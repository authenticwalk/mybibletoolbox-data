verse: RUT.001.008
translations:
  mal-C: 'എന്നാൽ വഴിമധ്യേ നവൊമി തന്റെ രണ്ടു മരുമക്കളോടും ഇപ്രകാരം പറഞ്ഞു: “നിങ്ങൾ
    നിങ്ങളുടെ അമ്മയുടെ ഭവനത്തിലേക്കു മടങ്ങിപ്പോകുക. മരിച്ചുപോയ നിങ്ങളുടെ ഭർത്താക്കന്മാരോടും
    എന്നോടും നിങ്ങൾ കരുണകാണിച്ചതുപോലെ യഹോവ നിങ്ങളോടും കരുണകാണിക്കട്ടെ.'
  deu-TKW: 'sprach Naemi zu ihren beiden Schwiegertöchtern: Geht, kehrt um, eine jede
    zu ihrer Mutter Haus! Jahwe möge euch Liebe erweisen, wie ihr an den Toten und
    an mir gethan habt!'
  lin-lin: 'Bongo Naomi alobaki na babokilo na ye mibale ya basi : — Bozonga, moto
    na moto na ndako ya mama na ye. Tika ete Yawe asalela bino bolamu ndenge bosalaki
    bolamu epai ya bato oyo bakufaki mpe epai na ngai moko.'
  eng-LSV: And Naomi says to her two daughters-in-law, “Go, return, each to the house
    of her mother; YHWH does with you kindness as you have done with the dead, and
    with me;
  bmu-bmu: 'Könanöŋ andaga Naominöŋ iranweitŋi muewö etkezöyök: “Anbiweit, etkön mönö
    liliŋgöwa namönweitŋiri yetkö köhömnöŋ anda malmawöt. Etkön nöŋgö apmeröni komugeri
    hala ni nengöra ölipŋanök ala hal nengiwa malöwötka Kembunöŋ mönö miaŋgö söp likepŋi
    meleŋda ölipŋanök hal komum etkiiga malme.'
  eng-GNV: 'Then Naomi saide vnto her two daughters in lawe, Goe, returne eche of
    you vnto her owne mothers house: the Lord shew fauour vnto you, as ye haue done
    with the dead, and with me.'
  eng-WEBSTER: 'And Naomi said to her two daughters-in-law, Go, return each to her
    mother''s house: the LORD deal kindly with you, as ye have dealt with the dead,
    and with me.'
  nhw-BL: 'Pero ipan ojtli Noemí moyolcuepqui huan quinilhui: ―Más cuali sempa xiyaca
    amochajchaj campa amonanahua. Ma TOTECO anmechtlaxtlahui pampa cuali anitztoyaj
    ica notelpocahua huan ica na nojquiya.'
  swh-ONEN: Ndipo Naomi akawaambia wale wakwe zake wawili, “Rudini, kila mmoja wenu
    nyumbani kwa mama yake. Bwana na awatendee fadhili kama mlivyowatendea hao waliofariki,
    na pia mimi.
  bba-bba: Mɑ u biɡii kurɔ be sɔ̃ɔwɑ u nɛɛ, bɛɛn bɑɑwure u wuro win mɛron yɛnuɔ, kpɑ
    Yinni Gusunɔ u bɛɛ ɡeɑ kuɑ nɡe mɛ i bɛɛn durɔ be bɑ ɡu kuɑ, kɑ mɑɑ nɛn tii.
  eng-KJVCPB: 'And Naomi said unto her two daughters in law, Go, return each to her
    mother’s house: the Lord deal kindly with you, as ye have dealt with the dead,
    and with me.'
  mpx-mpx: Inoke Naomi i baek yawanau elal i ba, “Ku sikal, ku na wami awana tutumiyau
    elal. Ya awanun Yehoba ni matahikagimiu ni ola wami matahikan elau ge bolo hi
    yaomal elal.
  wbp-wbp: Nayumi-palangu wangkaja kanajardu-nyanu-jarraku, “Yanta-pala pina nyuntu-jarraku
    ngati-nyanu-jarra-kurlangu-kurra yuwarli-jarra-kurra. Ngampangampa-nyayirnilpanpaju-pala
    nyinaja ngajuku manu ngaju-nyangu kaja-jarraku kujarna ngati-puka-jarrija. Yungungkupala
    YAAWIYI nyinami ngampangampa-yijala.
  luo-luo: Eka Naomi nowachone mond yawuote ariyo niya, “Doguru, ngʼato ka ngʼato
    kuomu, nyaka ute mineu. Mad Jehova Nyasaye timnu ngʼwono, mana kaka usetimo ne
    chwou mosetho kendo ne an bende.
  meu-meu: A Naomi ese ravana raruosi e haduadia, eto, Madi, sinamui edia ruma ba
    lou heni; Iehova ese baine hanamomui, umui ese mase taudia o hanamodiava bona
    lau vada o hanamogu heḡereḡerena;
  npi-ULB: नाओमीले आफ्ना दुई बुहारीहरूलाई भनिन्, “तिमीहरू हरेक आ-आफ्नो आमाको घरमा
    फर्केर जाओ । जसरी तिमीहरूले मृतहरूप्रति र मप्रति दया देखाएका छौ, त्यसरी परमप्रभुले
    तिमीहरूलाई पनि दया देखाउनुभएको होस् ।
  yor-yor: Ṣùgbọ́n ní ojú ọ̀nà, Naomi wí fún àwọn aya ọmọ rẹ̀ méjèèjì pé, “Kí ẹnìkọ̀ọ̀kan
    yín padà sí ilé ìyá rẹ̀. Kí Olúwa ṣe àánú fún yín bí ẹ ti ṣe sí èmi àti àwọn ọkọ
    yín tí ó kú.
  ind-ind: Naomi berkata kepada kedua menantunya, “Kamu berdua, pulanglah ke rumah
    ibumu masing-masing! Kiranya TUHAN membalas kebaikanmu kepadaku dan kepada kedua
    anakku ketika mereka masih hidup sebagai suamimu!
  pes-OPCB: 'و به عروسهایش گفت: «شما همراه من نیایید. به خانهٔ پدری خود بازگردید.
    خداوند به شما برکت بدهد همان‌گونه که شما به من و پسرانم خوبی کردید.'
  lcm-lcm: Sikei Naomi kala antok a ngono omorilong ta, Milong papok, siksikei imilong
    ane si lu si rinana. Kana papakangai a Volava ka ago singimilong, asukang val
    milongtala papakangai ani volo angtama la mat ang, na anig.
  aer-aer: Nhenge alpemele anteme, Naomi anherrenhenge ikwerenhe atherreke angkeke,
    “Apmere altyerre-werne alperraye, mpwele kwenhe atyenge mwerre anthurre aneke
    atyenge alere atherreke-arlke nhenge tharle renhe-atherrenhe aparlpe-ilekenge.
    Nhenge mpwele alherremele, YAHWEH mpweleke mwerre anthurre anetyenhenge.
  tgl-ULB: Sinabi ni Naomi sa kaniyang dalawang manugang na babae, “Lumakad, bumalik,
    kayo bawat isa sa inyo, sa bahay ng inyong ina. Nawa ipakita ni Yahweh ang kabaitan
    sa inyo, tulad ng pagpapakita ninyo ng katapatan sa namatay at sa akin.
  rmn-rmn: 'Э Ноеминь пхэнляс пэ боренги: — Джян кажни андэ кхер тэ дэятэ. Мэ овэл
    о Сагбус о Яхвэ миласа тумэндэ, сар тумэ санусас миласа тумарэ мулэндэ тай мандэ.'
  cbu-NT: Anshat ngootsish naarsin, apus Noem umeenaa tsimbunarta tsiyatarangiya.
    ¿Mayaamsha nuwash tachitamaam zandaksa? Saanpeetam pangipis aneerpitamtis kanapungtsa.
    Apanll uru shiyaam kapung istachiya. Watam siy nuwaa kapungutam chinarangsawa.
    Mishat, iparneetstamni siy kapung wanasir ksutarangsa.
  hui-hui: Naiomihanda ibunaga aruni biago labohondo lalu, Libu ai̱ya baba birule
    andaga dai bidaba. Libugua i̱hondobi homayaruhondobi mana bayale biribigodagua
    Anduane Homogo ibuguabi bayale libuhondo bulebira.
  wrs-wrs: Doa hev wonganamba monara, hev unna kol samblam, owai henga engowolo pevna
    petharam, yem di woneuvmona vera pevna arapev. Yimba doa kamba nesmos vewol evena,
    kam eva eindpevm, talapevsamblam.
  jao-jao: Ngala wumbiji kanumba-yangama, kanda-arri wulanga, “Marrimbala! Bawuji
    kimbala-wanila marnajingu rrinjimbalangarrinji-wibilu. Jarna-wukanyinji ki-Wirdiwalangu
    ankaya, yiwa yabimanthawu awara yimbalanga barranamba yimbala kimbala-arri yabi
    ngatha marda wulanga rriyingatharriyi-arduwu wumba kawulamba-mirra.
  mya-mya: နော​မိ​က​ချွေး​မ​များ​အား``သင်​တို့​သည် ကိုယ့်​မိ​ခင်​များ​အိမ်​သို့​ပြန်​ကြ​လော့။
    သင်​တို့​သည်​ငါ​၏​အ​ပေါ်​၌​သော်​လည်း​ကောင်း၊ ကွယ်​လွန်​သွား​သူ​တို့​၏​အ​ပေါ်​၌​လည်း​ကောင်း
    ကျေး​ဇူး​ပြု​ခဲ့​ကြ​သည်​နည်း​တူ ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​အား​ကျေး​ဇူး​ပြု​တော်​မူ​ပါ​စေ​သော။-
  bod-N: དེ་ནས་ནཱ་ཨོ་མུས་རང་གི་མནའ་མ་གཉིས་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ཁྱོད་གཉིས་ཀ་རང་རང་གི་མ་ཡི་ཁྱིམ་དུ་ཕྱིར་སོང་ཞིག
    ཁྱོད་གཉིས་ཀྱིས་གཤིན་པོ་རྣམས་དང་ང་རང་ལ་བཟང་པོ་བྱས་པ་བཞིན་དུ། དཀོན་མཆོག་ཡ་ཝཱེས་ཀྱང་ཁྱོད་གཉིས་དྲིན་གྱིས་སྐྱོང་ཞིང་།
  wsk-wsk: Nuna aolak ilu se, Naomi ko notonari ilagala mu nunga maonam, “Nina peleral
    ale ninga ninam nenet alo nongote namaralko. Nina ilagala munan ningo ani se aga
    namarari ilagala mu nangate beteman, se angamang mu Yawe uwutatala nengete ningo
    la bitirukko.
  kkl-kkl: Inaag palamekti Naomiri elyamal kelabo phende abenekoag, “Na yamal kelabo
    a'un embahirong mabo abeneko wamserengba, wali nhon Israel so'oag samoro phebe
    aghana nanap a'unap nhon Israel so'oag wamebenge olog eraruk ane sembe, a'un samoro
    a'unindi aeag a'ero-a'ero pururom. A'un embahirongba a'undi sinap nanap o'ona
    sembamsirum saog uro NUNI Allahri a'un sembe babe o'ona sembahilul aro a'un sembe
    molbarelamsin. Sindi a'un embahairong aghana sin phende abeneko teng serongba
    nanap nhon palameberi, wamebenge olog sunsunum kom.
  sna-sna: Zvino Naomi akati kuvaroora vake vaviri, “Chidzokerai henyu, mumwe nomumwe
    wenyu kuimba yamai vake. Jehovha ngaakuitirei tsitsi, sezvamakaitirawo vakafa
    venyu nokwandiri.
  spa-BLM: 'Noemí dijo a sus dos nueras: “Vayan, vuelvan cada una a la casa de su
    madre. Que el Señor las trate con bondad, como ha tratado a los muertos y a mí.'
  cac-cac: 'Ayic van scot eb'' ix d''a yoltac b''e, ix yalan ix d''a eb'' ix yalib''
    chi'' icha tic: —A ticnaic, paxan̈ec d''a spat e mam e nun. A Jehová ol och eyed''oc
    yujto vach''n̈ej ix eyutej e b''a d''ayin yed'' d''a eb'' vin̈ vune''.'
  swh-ULB: Naomi aliwaambia wake wa watoto wake, “Nendeni, mrudi, kila mmoja wenu,
    kwenye nyumba ya mama yake. na Mungu aonyeshe wema juu yenu, kama mlivyo onyesha
    wema kwao waliokufa na kwangu.
  bel-bel: 'Наэмінь сказала дзьвюм нявесткам сваім: ідзеце, вярнецеся кожная ў дом
    маці сваёй; хай даруе Гасподзь вам літасьць, як вы рабілі з памерлымі і са мною!'
  klt-klt: Kungga átang, Naomi yá nambáná yará wa yánuk, “Mamam sándi yan it hulá
    ya son sándi kundimálák. Táwi yá sán sáháng tolinek, náuta sándá nánáun sándi
    há kámutumálák wa iháng toliumálák me nák neháng tolingga áwánggoemálák wáinanyon.
  deu-ELBBK: 'Da sprach Noomi zu ihren beiden Schwiegertöchtern: Geht, kehrt um, eine
    jede zum Haus ihrer Mutter. Der HERR erweise Güte an euch, so wie ihr sie an den
    Verstorbenen und an mir erwiesen habt.'
  mbb-OT: iyan, hein diyè dan en te zalan migkaǥi si Naomi ziyà te menge ambey zin
    te, “Deyzey nasì ke ed-ulì kew en diyà te menge iney niw ne verakat he meupiya
    is tuvad keniyu te Nengazen iring te meupiya is mid-ulaula niw kediey wey te menge
    anak ku he minatey en.
  mal-2015: 'എന്നാൽ നൊവൊമി മരുമക്കൾ ഇരുവരോടും: നിങ്ങൾ താന്താന്റെ അമ്മയുടെ വീട്ടിലേക്കു
    മടങ്ങിപ്പോകുവിൻ; മരിച്ചവരോടും എന്നോടും നിങ്ങൾ ചെയ്തതുപോലെ യഹോവ നിങ്ങളോടും ദയചെയ്യുമാറാകട്ടെ.'
  tuo-NT: 'Maꞌapʉ waꞌago, Noemí na numiarẽ aꞌtiro nico niwõ: —Mʉsã pacosãnumia tiropʉ
    dajatojaaya. Mʉsã yʉꞌʉre, yʉꞌʉ põꞌrã ʉmʉarẽ añurõ weeꞌcaronojõta Õꞌacʉ̃ mʉsãrẽ
    añurõ weeato.'
  gup-gup: '@see-verse:RUT.001.007'
  nys-nys: Yalga Naomi waangka koodjal yoka, “Noonooka koodjal, korl-koorl noonookang
    karlapak ngaangkakang. Etjenna-bal Boolanga Yira yanga-kwabba noonookany alimarn
    noonooka kwadja-yanga-kwabba nganyany wer noonookang koort-maata noyitji. Etjenna-bal
    Boolanga Yira yanga noonookany ngabala-ngoonda karlaka-bwora noonookang milgar
    koort-maata.” Naomi nindyan baalapany, kidji baalap walwala. Baalap koodjal waangki
    baal, “Yoowart, ngala boorda koorl noonookyel noonang moortakak. Yalga Naomi waangki,
    “Karro-koorl noonookang karlap, ngany kowarta. Nadjil boorda noonookany koorl
    nganyel? Ngany kayar kadak warmma nopa ngany doomboo-bwora, wa? Baalap kayar etjenna
    noonookang koort-maata, wa? Korl-koorl, ngany kowarta. Ngany karbarli. Ngany karagor-djil
    koorta-barrang warmma mammarap. Bayinya ngany koorta-barrang nidja kedelak, kidji
    idja nopa, noonooka boorda nganaka baalapang maladjo, wa? Kidji noonooka boorda
    yoowart koorta-barrang warmma mammarapa, wa? Yoowart, ngany kowarta. Nidja djadam-ngatti
    nganyang, boola-ngatti nadjang noonookang, narla maar Bolanga-Yira-kang bakkaniny
    nganyany.” Ngarl baalap karro walwala. Orpah nindyan baalang mangat, yalga Ruth
    dirrup-barrang baalany.
  byx-byx: de ma Naomi qia ruqun ara revesim ma’, “Uane guir saver uana luqup sagel
    uan a laviim. De ngu nen ama Slurka ip diip ke tekmet nama atlu sagel uin.Ip saqikka
    raquar ai de mekai uin, i ai de uane tekmet nama atlu sagel ngua.De sagel ma Malon
    ke nema Kilion liiam aa i sa ian pereset.
  gvs-gvs: Sinonoina go, Naomi idigo kana, ‘Yaogowo, kokaluvilāmna kōna sinamiyao
    taiyao kokaaiyāka. Guna kawanoi bego Yauwe ilokatemi nakae komi bogina kolokategu
    be nakae boi natugowo kolokatedi.
  rmc-rmc: 'Paľis phenďa e Noemi peskre duje borijenge: „Džan sodujdžeňa pale khere
    ke peskre daja. Mi el o RAJ jileskro ke tumende avke, sar tumen sanas ke ma the
    ke tumare roma, save imar mule.'
  pes-OPV: 'ونعومی به دو عروس خود گفت: «بروید و هر یکی از شما به خانه مادر خود برگردید،
    و خداوند برشما احسان کناد، چنانکه شما به مردگان و به من کردید.'
  ron-1924: 'Наоми а зис атунч челор доуэ нурорь але ей: „Дучеци-вэ ши ынтоарчеци-вэ
    фиекаре ла каса мамей ей! Домнул сэ Се ындуре де вой, кум в-аць ындурат ши вой
    де чей че ау мурит ши де мине!'
  ben-OBCV: কিন্তু নয়মী তার দুই পুত্রবধূকে বলল, “তোমরা যে যার মায়ের বাড়িতে ফিরে
    যাও। সদাপ্রভু তোমাদের দয়া দেখান, যেমন তোমরা যারা মারা গেছে তাদের উপর ও আমার উপর
    দয়া দেখিয়েছ।
  lex-lex: 'noma Na''omi nakot la yananni patke''a rora niwra: “Yananmi re! Samomuounu
    de mimrio'' miwal lia miy inmi romni. Pena awuak la ORGAHI-ORHA''A pa Ntutga E
    ralam kalwiedni tiy miy, emeknekama mtiutg oleka la miy hapmi mak kmati oleka
    re me mimtiutg oleka la mai a''u.'
  som-som: Markaasaa Nimco waxay ku tidhi labadii gabdhood ee ay soddohda u ahayd,
    Taga oo middiin kastaaba ha ku noqoto gurigii hooyadeed; oo Rabbigu si raxmad
    leh ha idiin yeelo taasoo ah sidii aad ula macaamilooteen kuwii dhintay iyo anigaba.
  lat-VUC: 'dixit ad eas: Ite in domum matris vestræ: faciat vobiscum Dominus misericordiam,
    sicut fecistis cum mortuis, et mecum.'
  eng-ASVBT: 'And Naomi said unto her two daughters-in-law, Go, return each of you
    to her mother’s house: Jehovah deal kindly with you, as ye have dealt with the
    dead, and with me.'
  mna-mna: 'Mi Naomi isu to iso pa rwoono moori bizin ru ta kembei: “Ou, niomru kimiili
    ma kala kar tiom, mi wal tiom, mi kombot ki noyom bizin. Niomru tana, kuur kat
    leleyom pio mi wal kiti ta timetmeete kek na, mi kakampe yam. Tana nio aŋsuŋ Yooba,
    be ikam mbulu raraate men piom.'
  ita-1885: 'E Naomi disse alle sue due nuore: Andate, ritornatevene ciascuna alla
    casa di sua madre; il Signore usi inverso voi benignità, come voi l''avete usata
    inverso quelli che son morti, e inverso me.'
  kqc-kqc: Kamini Naomi yaku ini radini remanu rofu niyo, “Ya remanu yi nono di yavari
    dairigedi. Varika amiye buni tora gade ya rofu moi ogau rebigo, na rofu ma yi
    muyenari regamadi kana.
  eng-LXXUP: 'And Naomi said to her daughters-in-law, Go now, return each to the house
    of her mother: the Lord deal mercifully with you, as ye have dealt with the dead,
    and with me.'
  eng-ULB: Naomi said to her two daughters-in-law, “Go, return, each of you, to your
    mother's house. May Yahweh show kindness toward you, as you have shown kindness
    toward the dead and toward me.
  spa-VBL: 'Sin embargo, al partir, Noemí le dijo a sus dos nueras: “Vuelvan cada
    una a la casa de sus madres, y que el Señor sea tan bueno con ustedes como lo
    ha sido conmigo y con los que han muerto.'
  fra-_FOB: 'Et Naomi dit à ses deux belles-filles: Allez, retournez chacune à la
    maison de sa mère. L''Éternel vous traite avec bonté, comme vous avez fait à ceux
    qui sont morts, et à moi!'
