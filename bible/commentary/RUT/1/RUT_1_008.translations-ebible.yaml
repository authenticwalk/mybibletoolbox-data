    kamil hesuval koa milrie lati minau ka min natkuli keilu koa lumat tuai.
  tel-2017: అప్పుడు ఆమె తన ఇద్దరు కోడళ్ళతో ఇలా అంది. “మీరు మీ పుట్టిళ్ళకు తిరిగి వెళ్ళండి.
    చనిపోయిన నా కొడుకుల విషయంలో, నా విషయంలో మీరు నమ్మకంగా ఉన్నట్టే యెహోవా మీ పట్ల
    నమ్మకంగా ఉండి దయ చూపిస్తాడు గాక.
  hat-BSA: 'Epi Naomi te di a de bèlfi li yo: “Ale, retounen nou chak lakay manman
    nou. Ke SENYÈ a kapab aji anvè nou avèk dousè, jan nou te aji avèk sila ki mouri
    yo e avèk mwen menm tou.'
  bxh-bxh: ya libalau lebedi, iye, Au fuyo, be afa tinamiu ma afa haidamiu au miya!
    Haba Guyau ya loholoho lisimiu yai, doha ami loholoho lisigu yai yo tau peꞌi lisidi
    yai hinaga.
  emi-emi: Naomi ghe uela etairarua va, “Amalu oghila, me amalu lao tanganueimalua.
    Amalu laa toka tee kinaimalua alua. Iaue aue eghelei voto masina etaimalua, nongina
    amalu ghe aitara ngamasinaailiieghila, me lo tee alua ngilalu ghe matela.
  kos-kos: Naomi el fahk nu sin mutan luo natul ah, “Wona komtal in folokla nu yurin
    nina kiomtal ah, ac lela tuh LEUM GOD Elan kulang nu sumtal oana ke komtal tuh
    kulang nu sik ac nu sin mukul tomomtal ma misa.
  hbo-WLC: וַתֹּ֤אמֶר נָעֳמִי֙ לִשְׁתֵּ֣י כַלֹּתֶ֔יהָ לֵ֣כְנָה שֹּׁ֔בְנָה אִשָּׁ֖ה
    לְבֵ֣ית אִמָּ֑הּ יעשה יְהוָ֤ה עִמָּכֶם֙ חֶ֔סֶד כַּאֲשֶׁ֧ר עֲשִׂיתֶ֛ם עִם־הַמֵּתִ֖ים
    וְעִמָּדִֽי׃
  ibo-ibo: Mgbe ahụ, Naomi gwara ndị nwunye ụmụ ya abụọ okwu sị ha, “Ngwa, onye ọbụla
    nʼime unu laghachi nʼụlọ nne ya. Ka Onyenwe anyị gosi unu obiọma dịka unu si gosi
    mụ onwe m, na ndị unu nwụrụ anwụ.
  ory-ory: ଏଥିରେ ନୟମୀ ନିଜ ଦୁଇ ପୁତ୍ରବଧୂଙ୍କୁ କହିଲା, “ତୁମ୍ଭେମାନେ ନିଜ ନିଜର ମାତାର ଗୃହକୁ
    ଫେରିଯାଅ; ପୁଣି ମୃତମାନଙ୍କ ପ୍ରତି ଓ ଆମ୍ଭ ପ୍ରତି ତୁମ୍ଭେମାନେ ଯେରୂପ ଦୟା କରିଅଛ, ସଦାପ୍ରଭୁ
    ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ସେହିପରି ଦୟା କରନ୍ତୁ।
  wmt-wmt: '@see-verse:RUT.001.007'
  chk-chk: Naomi a üreni pwülüen nöün kewe, “Oupwe liwinla en me lon imwen inan. Amwo
    ewe Samol mi Lapalap epwe kirikiröch ngenikemi, usun ämi oua kirikiröch ngeni
    ekewe mönümä, pwal ngeniei.
  ssd-ssd: 'Kinaig ka ndinŋge Neomi nu nuŋe rugan ar ta sanikina: Taŋaig le tale luka
    kumba ka takile tumbraŋŋge ina kat takile ndoŋ minap. Tale ye nane keŋ kumnaig
    ta sine tur magekinaig. Ta tuku tale Suŋgoŋge sinzaŋtikuwa le'
  rop-rop: “Yunbala gobek langa yunbala ron kantri na. Yunbala garra jidan deya langa
    yunbala mami. Yunbala kaan kaman langa mi. “Wal yunbala bin brabli gud langa mi
    en langa main hasbin en san dubala wen deibin laibala. En seimwei lagijat gin
    YAWEI garra lukaftumbat yunbala,
  ukr-1871: 'І каже Ноема двом своїм невісткам: Вернїться ви та йдїть кожна до хати
    до своєї матері. Нехай Господь покаже вам ласку, як ви вчинили з помершими й зо
    мною!'
  deu-1951: 'Naemi aber sprach zu ihren beiden Schwiegertöchtern: Gehet hin, kehret
    um, eine jede zu ihrer Mutter Haus! Der HERR tue euch Gutes, wie ihr es an den
    Verstorbenen und an mir getan habt!'
  eng-JPS: 'And Naomi said unto her two daughters-in-law: ''Go, return each of you
    to her mother''s house; the LORD deal kindly with you, as ye have dealt with the
    dead, and with me.'
  etr-etr: Asi amo awälahilä gaso, idiafa amilahilä Naomia efege idia äudä amolema
    sähalea, Alida hali segea diemebalä samolö obëgëmalo. Alia nemage baagoi amolimage
    mala hedabi hamosa nelo amo gadola Dafidilo Geloiage alima hedabi hamomolömelë.
  srp-1865: 'Tada reèe Nojemina objema snahama svojima: idite, vratite se svaka u
    dom matere svoje; Gospod neka vam uèini milost kao što vi uèiniste umrlima i meni.'
  lug-lug: Awo Nawomi n’agamba baka baana be nti, “Mugende muddeeyo buli muntu mu
    nnyumba ya nnyina, era Mukama Katonda abakolere ebyekisa, nga nammwe bwe mwakolera
    abaafa era ne bye mwakolera nze.
  heb-heb: ותאמר נעמי לשתי כלתיה לכנה שבנה אשה לבית אמה יעשה יהוה עמכם חסד כאשר עשיתם
    עם המתים ועמדי׃
  mpp-mpp: Yefewa hikelu Naomidi yengaukecine yanguc edocepawec, “Ngeke nenggackecnginec
    yekele macka hefaliyedabiec. Ailu na nga ngawekecnginec homaiboc, nonge madicne
    damongnubaiboc, ingucneyac Wapongti ngeke inguchac benang baficngepadaic.
  ben-IRV: তখন নয়মী দুই ছেলের স্ত্রীদেরকে বলল, “তোমরা নিজের নিজের মায়ের বাড়িতে
    ফিরে যাও; মৃতদের প্রতি ও আমার প্রতি তোমরা যেমন দয়া করেছ, সদাপ্রভু তোমাদের প্রতি
    সেরকম দয়া করুন।
  ntu-ntu: A' mzli lcde, Naomi tekqtr-moule drtwrde, x sc tqrpipebzle mz Opa x Rut
    kx, “Yzlutx-mouamu mz ma nyzmu badr lxemung. X krka'-ngrne kx Yawe namrlztile
    nimu da kc tqwaisr-ngrnamu ncblo ngrmung x ninge.
  pan-pan: ਨਾਓਮੀ ਨੇ ਆਪਣੀਆਂ ਨੂੰਹਾਂ ਨੂੰ ਕਿਹਾ, “ਤੁਸੀਂ ਦੋਵੇਂ ਆਪੋ ਆਪਣੇ ਮਾਪਿਆਂ ਦੇ ਘਰ ਚਲੀਆਂ
    ਜਾਓ। ਜਿਵੇਂ ਤੁਸੀਂ ਮੇਰੇ ਮ੍ਰਿਤਕਾਂ ਉੱਤੇ ਅਤੇ ਮੇਰੇ ਉੱਤੇ ਦਯਾ ਕੀਤੀ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਯਹੋਵਾਹ
    ਤੁਹਾਡੇ ਉੱਤੇ ਦਯਾ ਕਰੇ।
  rmy-LOVARI: 'Наоми пхэндас пэскэ борангэ: — Болдэн-тумэ сако андо пэска дако кхэр.
    Мэк о Рай Яхва авэл милошо каринг тумэ, сар ви тумэ санас милоша кай тумарэ мулэ
    ром ай мандэ.'
  tkr-tkr: 'Naomee cene sossaaşik''le eyhen: – Qudoora, vuşda q''öyursana yedyaaşine
    xaaqa savk''le. Şu hapt''ıynbışisiy zas hav''uyne yugvalil-alla, hasre Rəbbee
    şos Cuna badal dyooxhena yugvalla haagvecen.'
  mya-JVB: သို့ရာတွင် ချွေးမ နှစ် ယောက်တို့အား ၊ သင်တို့သည် ကိုယ်အမိ အိမ် သို့ ပြန်
    သွား ကြလော့။ သေလွန် သောသူ၌ ၎င်း၊ ငါ ၌ ၎င်း ၊ ကျေးဇူးပြု သည်နှင့်အညီ ၊ ထာဝရဘုရား
    သည် သင် တို့၌ ကျေးဇူး ပြု တော်မူပါစေသော။
  tte-O: Kabo Naomi iwalolau lawanao kolili iba, “Kwavivila, kwalau ami yanuwa mena
    totoumiyao kolili. Walo yawasosi wainemiyao kwamulolo kolili yo tabe kwamulolo
    koliyau, na nuwana Yeoba kani imulolo kolimiu besiele.
  tvk-tvk: Noume biteni mi xalu bit, “Multilomun mun tang mulihe visal ninemil xati
    xalu e multit itel xalu. Inou nasis tengan Hi ipisen hosien mi xamil ixoni ngan
    taxa mutepisen ni minou tetel horamue navan xalu xa lulel tuei.
  tbg-tbg: nai naaqututantara tiharo, Netanta anirante nenta maaqaini nenta noka qoka
    hampata variate. Mpo, netanta tivata, qutu vuanavukavata, koqema timitaantema
    kero, Noravano Kotiva nintatanta koqema nimitaarire.
  hmo-hmo: Unai neganai Naomi ese iena ravana ruaosi dekenai ia hereva, ia gwau, “Umui
    ruaosi emui sinadia dekenai do umui giroa lou, Lohiabada ese umui do ia hanamoa,
    umui ese lau bona emui mase taudia umui hanamoa hegeregerena.
  urd-urd: और न'ओमी ने अपनी दोनों बहुओं से कहा, दोनों अपने अपने मैके को जाओ। जैसा
    तुम ने मरहूमों के साथ और मेरे साथ किया, वैसा ही ख़ुदावन्द तुम्हारे साथ मेहरबानी
    से पेश आए।
  rus-SYN: 'Ноеминь сказала двум снохам своим: пойдите, возвратитесь каждая в дом
    матери своей; да сотворит Господь с вами милость, как вы поступали с умершими
    и со мною!'
  rmy-SERVI: 'Нооми пхэнда пэхкирэнди дуенди боренди: — Рисявэн цэрэ, дэ тумарэн чяче
    їрен! Мэк РАЙ дэл тумэнди лачимо, сар и тумэ дэнас лачимо пэхкирэ мулэнди муршэнди
    тай манди.'
  bqc-SIM: 'Ɔ̃ a ò a nɛ́piↄnɛ: À ɛa tá á daↄwa, Dii i gbɛ̃kɛkɛɛ́ lá á kɛ̀ á
    gↄ̃ pↄ́ gàↄnɛ ń mapiowa.'
  tcz-CHONGTHU: Ahinlah lampi achun Naomi in amou teni koma hitin asei jin ahi, “Nainkote
    kom lang’a kile kit lhon tan naji teni ding leh keima dinga naphatna lhonjeh’in
    Pakai jin phatthei naboh lhon hen!”
  mar-mar: नामी आपल्या दोन्ही सुनांना म्हणाली, “तुम्ही दोघी आपआपल्या आईच्या घरी जा.
    तुम्ही जशी मृतांवर आणि माझ्यावर दया केली तशीच परमेश्वर तुमच्यावर करो.
  tcs-tcs: Bat wen dempla i bin go lo rod, Nomi em i spik po tu dotalo blo em, ‘Yagar!
    Yutu mata gobaik ane stap lo mama blo yutu. Ubi blo mi i po da AntapGod go blese
    yutu wanem yutu bin mekem po mi ane po dem man blo yutu uda bin ded nau.
  qub-qub: 'Näninpa aywarcaycashancho llumchuynincunata niran: «Mamayquiman cuticuy.
    Tayta Dios yanapaycushunqui nogatapis wamräcunatapis alli ricamashayquino.'
  bqp-bqp: 'Akũ à pì a nɛ́ nanↄ pìnↄnɛ: À ɛra à tá á danↄ kĩnaa. Dikiri gbɛ̃kɛ kɛárɛ
    lákũ a kɛ̀ á gↄ̃ kũ ò gànↄnɛ nà kũ makũo.'
  hat-hat: 'Men, antan yo sou wout, Naomi di bèlfi li yo konsa: -Pito nou tounen lakay
    nou al jwenn manman nou. Mwen mande Seyè a pou l'' aji byen ak nou menm jan nou
    te aji byen avè m'' ansanm ak defen yo.'
  eng-BSB: Then Naomi said to her two daughters-in-law, “Go back, each of you to your
    mother’s home. May the LORD show you loving devotion, as you have shown to your
    dead and to me.
  tod-tod: 'Naomi ɠɛni naazu ná-doun anza felegɔiti ma: «À ɠale ma, ɛsɛ ge li dee
    ná-pɛlɛi wu. Ɠɔoɠɔ GALAGI faaɓɔɠɔ ɠɛ wo ʋɛ, ʋelei wo kɛa la wo-zinigiti bɛ, niiti
    ti zaai, ta wo kɛa la nà ɓalaa bɛ.'
  eng-WEBPB: Naomi said to her two daughters-in-law, “Go, return each of you to her
    mother’s house. May the LORD deal kindly with you, as you have dealt with the
    dead and with me.
  kbq-kbq: Anante Naomi'a tarega nenoferokiznigu anage hu'ne, Taregamotna'a kama antahi'o,
    antatani'amofo nontega vi'o. Fri'naza nagate'ene, nagrite'enema tanagrama ha'a
    avu'ava zantera, Anumzamo'a tanagrira ana huno knare avu'ava huranantesie.
  nhe-BL: 'Pero ipan ojtli Noemí moyolcuepqui huan quinilhui: ―Más cuali sampa xiyaca
    imochajchaj campa imonanahua. Ma TOTECO inmechtlaxtlahui pampa cuali initztoyaj
    ica notelpocahua huan ica na nojquiya.'
  bus-bus: 'Ben à bè a nɛ́ naↄ̃ pìnↄnɛ: À liara à tá a danↄ kiia. Dii gbɛ̃kɛɛ kɛare
    lán á kɛ̀ a gↄ̃ↄ kɛ̀ aↄ̃ gànↄnɛ nà kↄ̃n mapio.'
  gub-BL: Wata mehe uze'eg Noemi umemytaty kwer wanupe. — Pezewyr peneko awer pe nehe.
    Pepyta a'e pe pehy wapyr nehe tuwe. Tupàn Tuweharupi Wiko Ma'e uzapo ikatuahy
    ma'e peme a'e nehe, ta'e peiko ikatuahy ma'e romo ihewe pe no kyn wà. Pezapo ikatuahy
    ma'e heànàm umàno ma'e kwer wanekuwe mehe we wanupe pe no kyn wà.
  eng-DRA: 'She said to them: Go ye home to your mothers: the Lord deal mercifully
    with you, as you have dealt with the dead and with me.'
