verse: RUT.001.001
translations:
  mal-C: ന്യായാധിപന്മാരുടെ ഭരണകാലത്ത് ഇസ്രായേലിൽ ദേശവ്യാപകമായ ഒരു ക്ഷാമം ഉണ്ടായി.
    അപ്പോൾ യെഹൂദ്യയിലെ ബേത്ലഹേംകാരനായ ഒരാൾ തന്റെ ഭാര്യയും രണ്ടു പുത്രന്മാരുമായി മോവാബുരാജ്യത്ത്
    കുറച്ചുകാലത്തേക്കു താമസിക്കാൻ പുറപ്പെട്ടു.
  deu-TKW: In der Zeit, als die Richter regierten, entstand eine Hungersnot im Lande.
    Da machte sich ein Mann aus Bethlehem in Juda samt seinem Weibe und seinen beiden
    Söhnen auf den Weg, um in das Gebiet Moabs auszuwandern.
  lin-lin: Na mikolo oyo bilombe bazalaki koyangela, nzala makasi ezalaki kati na
    mokili. Mobali moko ya Beteleemi ya Yuda, elongo na mwasi na ye mpe bana na ye
    mibale ya mibali, bakendeki kovanda na mboka Moabi.
  eng-LSV: And it comes to pass, in [the] days [when] the ones judging judge, that
    there is a famine in the land, and there goes a man from Beth-Lehem-Judah to sojourn
    in the fields of Moab, he, and his wife, and his two sons.
  bmu-bmu: Walahok Israel uruŋe kiŋ kun qahö maliga aiwi kembu yengön könagesö galim
    köl engiwa malget. Nalö miaŋgöreŋ bödi hikŋaiwa balöŋ patpat söp köla ahöyök.
    Bödi nalö miaŋgöreŋ Juda aiwi kunöŋ anömŋi hala nahönweitŋi engaŋgita taonŋini
    Betlehem mosota kantri qetŋi Moab miaŋgöreŋ anda dum tatatŋini möhamgöwa kiana
    malget.
  eng-GNV: In the time that the Iudges ruled, there was a dearth in the lande, and
    a man of Beth-lehem Iudah went for to soiourne in the countrey of Moab, he, and
    his wife, and his two sonnes.
  eng-WEBSTER: Now it came to pass in the days when the judges ruled, that there was
    a famine in the land. And a certain man of Beth-lehem-judah went to dwell in the
    country of Moab, he, and his wife, and his two sons.
  nhw-BL: Ipan nopa tonali quema jueces tlanahuatiyayaj ipan tlali Israel, oncac se
    hueyi mayantli ipan nochi nopa tlalme. Huan itztoya se tlacatl catli itoca Elimelec
    catli ejqui ipan altepetl Belén [1:1 Belén nojquiya itoca Efrata.] ipan tlali
    Judá. Huan pampa eliyaya chicahuac nopa mayantli Elimelec quisqui ialtepe huan
    yajqui itztoti se quesqui tonali ipan tlali Moab. Huan ihuaya yajqui isihua huan
    iniome telpocahua.
  swh-ONEN: Wakati Waamuzi walipotawala Israeli, kulikuwa na njaa katika nchi. Mtu
    mmoja kutoka nchi ya Bethlehemu ya Yuda, pamoja na mke wake na wanawe wawili,
    akaenda kuishi katika nchi ya Moabu.
  bba-bba: Kpɑrobun wɑɑti sɔɔ, ɡɔ̃ɔrɑ duɑ Isirelibɑn temɔ. Yerɑ durɔ ɡoo u seewɑ Bɛtelehɛmun
    di ye yɑ wɑ̃ɑ Yudɑn temɔ, u dɑ u wɑ̃ɑ Mɔɑbuɔ kɑ win kurɔ kɑ win bii tɔn durɔbu
    yiru.
  eng-KJVCPB: Now it came to pass in the days when the judges ruled, that there was
    a famine in the land. And a certain man of Beth-lehem-judah went to sojourn in
    the country of Moab, he, and his wife, and his two sons.
  mpx-mpx: Mulaa abwe Isileli wali kin i gan, toasiyala wali sauga logugui gamwanaa,
    galebu bwabwatana hot i masal labi Kenani elana. Tonowak etegana alana Elimeleki,
    ana un Epalat, wana panuwa Bedeliyema labi Yuda. Inoke alonau lagona Naomi ge
    natuliyau melubolau eluwa, Maloni ge Kiliyon, hi nok hi na labi Mowabi ge hi miminaa
    ga to.
  wbp-wbp: Nyurru-wiyi, Kingi Tapitilpa wiri nyinaja Yijiralirla. Ngula-wangurla-wiyi,
    yalirla ngurungka, ngulajulparla miyikiji lawa karrija yulyurrpu-patuku. Wati
    yirdi Limilikirli yampinja-yanu kirri Pijilimi Jurdiyarla, ngula yanu ngurrara-kari-kirra
    Muwapu-kurra. Kangu-jana nyanungu-parnta manu kaja-nyanu-jarra. Nyanungu-parnta
    yirdiji Nayumi, manu kaja-nyanu-jarraju yirdi-jarraju ngulaju Malana manu Kilana.
    Nyampurraju yapa Yiparata-wardingki-patu yangka Pijilimi-wana. Yanulu Muwapu-kurra
    yinya-patuju, manulpalu nyinaja yinyarlalku-juku.
  luo-luo: E ndalo mane jongʼad bura ni e loch, kech ne nitie e piny, kendo ngʼat
    moro moa Bethlehem e piny Juda, kaachiel gi chiege kod yawuote ariyo, nodhi mondo
    odag e piny Moab kuom kinde moko.
  meu-meu: Nega ta, hahemaoro taudia ese tano e lohiaia negana ai, doe bada-hereana
    e vara. Una negana ai, Betelehem-iuda tauna ta mai adavana bona mai natuna mamaruanedia
    rarua ida edia hanua e toretania, Moab tanona ai eha noho.
  npi-ULB: न्यायकर्ताहरूले शासन गरेको समयमा मुलुकमा अनिकाल पर्‍यो । यहूदाको बेथलेहेमको
    एक जना मानिस आफ्नी पत्‍नी र दुई जना छोराहरूसँग मोआब देशतिर गए ।
  yor-yor: Ní ìgbà tí àwọn onídàájọ́ ń ṣe àkóso ilẹ̀ Israẹli, ìyàn kan mú ní ilẹ̀
    náà, ọkùnrin kan láti Bẹtilẹhẹmu ti Juda, òun àti aya rẹ̀ pẹ̀lú àwọn ọmọ rẹ̀ ọkùnrin
    méjì lọ láti máa gbé ní ilẹ̀ Moabu fún ìgbà díẹ̀.
  ind-ind: Pada zaman para hakim memerintah Israel, bencana kelaparan melanda seluruh
    daerah itu. Lalu seorang laki-laki bernama Elimelek berpindah dari kampung halamannya—
    yaitu Betlehem di wilayah Yehuda, ke salah satu daerah di negeri Moab, bersama
    dengan istrinya dan kedua anak laki-laki mereka. Istrinya bernama Naomi. Kedua
    anak mereka bernama Mahlon dan Kilyon. Mereka berasal dari suku Efrata yang tinggal
    di desa Betlehem di wilayah Yehuda. Mereka berencana menetap sementara waktu di
    negeri Moab.
  pes-OPCB: در زمانی که داوران بر قوم اسرائیل حکومت می‌کردند، سرزمین اسرائیل دچار
    خشکسالی شد. مردی از اهالی افراته به نام الیملک که در بیت‌لحم یهودا زندگی می‌کرد،
    در اثر این خشکسالی از وطن خود به سرزمین موآب کوچ کرد. زن او نعومی و دو پسرش مَحلون
    و کِلیون نیز همراه او بودند.
  lcm-lcm: Si taun ang a ri vosap kitapo saupai, katapo atogon a mol nei rina, na
    mangsikei a igenen i Betlekem si palpal Iuda kata tapasuk asi kana an ago tapai
    e palpal Moab, ninia ve kisngana na kana ngono nat.
  aer-aer: Arrule anthurre, urreke king areye apmere Israel-ele akngerrepate anetyenhenge,
    artwe arrpenhe areye tyerrtye Israel-arenyeke pwathe anetyarte. Nhenhe ikwerele
    ureke, apmere Israel-ele, merneke arrangkwe anthurre aneke uterne urrpetyeke-atwetye
    ahurratye akngerre-arle anekenge. Kenhe artwe anyente akenhe anetyarte Elimelech
    arritnye Bethlehem-arenye, apmere ahelhe akngerre Judah ikwerele. Artwe nhenhe
    Elimelech apmere Bethlehem imperle-alheke apmere arrpenhe Moab-werne alhemele.
    Re anewikwe Naomi akngeke alere atherre-inpe Mahlon uthene Kilion uthene. Tyerrtye
    nhenhe areye apmere Ephrathah-arenye aneke apmere Bethlehem itwele. Itne Moab-werne
    aname-irremele apmere ikwerele anepanetyarte.
  tgl-ULB: Nangyari ito noong mga araw nang ang mga hukom ay namahala na nagkaroon
    ng taggutom doon, at isang tiyak na lalaki ng Bethlehem ng Juda ang pumunta sa
    bansa ng Moab kasama ang kaniyang asawa at kaniyang dalawang anak na lalaki.
  rmn-rmn: Одова вахыти, кана андэ Израиль сас цындомаря, ули бок опэр пху. Екх мануш
    гело андар Вифлееми андэ Иудеи пэ ромняса тай пэ дуе чявэнца тэ бэшэн андэ ливадя
    ко Моавитскя.
  cbu-NT: Sirútama, Israelchich gobernurini mang nda kizpur kurak taarangiya. Ksutamapanim
    tapachindaku taaranganaya. Anpur zar anush tsap katungatssha pishtarangiya. Tputs
    kiyung marizimun kachiyaranganaya, watam katungats ashchiri tsap maringaranguwa.
  hui-hui: Isaraele wali agali handame haga kini nahe howa haguane henerume handaya
    ho heangi Yuda dindi ogoriani gaea timbuni bialu tomo gari timbuniore pene. Ani
    biyagola Yuda dindiha Bedeleheme tanoni agali mbira heneyagome ibu onebi igini
    kira heneyagobi ibuni heba dindi mendehayagi mali maruni hole manda buwa pene.
    Dindi o penedagoni mini Moaba.
  wrs-wrs: Nonamba Israelnindva king kuwulhui mendah avna, valgonindna kuwulva kekalvho
    vewol vivnamba hemba, innemba beswonamba phunvnamoa, owousva mendekli nongalphona.
    Wo noinda mongova tendoriniva hevna kembelliniva venamba, mongona petharam Moap
    petharam ga, di dawonam alohvna. No tendorinina nihilva Elimelek. Elimelekva nom
    wongana, vena, ongalm eva ombol samblam hevnam. Ongalna nihilva Naomi, ombol samblanamba
    vei, mongova Malon, mongova Kilion. Himba Evratatindirini Betlehem kembellini.
    Moap petharam wonganamba, di wonpho, wo di aevulvohvna dawonam.
  jao-jao: Kulu ka-arri arrkula na-wini mirningiya Yilimilika, kumbu-ngka Yibratha.
    Ka-arri baji mayangka, wirndajkumba, kurdardi wudurruwu. Riku-wangu nanda-wini
    a-Niyumi, rrikirri-arduwujara kanymardawujara, nyarrku na-wini Malun kulu nyarrku
    na-wini Jiliyan. Kalu-arri ki-barrawula Bidiliyima ki-mayangka Juda baji Yijrayil,
    li-jibiya baji kalu-arri. Kalu-yibaka bajingu wumba wirndajku awara, akarriya
    kalu-wingka nyungkarrku ki-awarala, ngabiyala Muwab. Baji kanalu-rama na-alanji,
    kalu-arri baji.
  mya-mya: ရှေး​အ​ခါ​က​ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင် ဘု​ရင် မ​ရှိ​သေး​မီ​အ​ချိန်​၌​ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း
    ဘေး​ဆိုက်​ရောက်​သ​ဖြင့် ယု​ဒ​ပြည်​ဗက်​လင်​မြို့ သား​ဧ​လိ​မ​လက်​သည် မိ​မိ​၏​ဇနီး​နှင့်​သား
    နှစ်​ယောက်​တို့​ကို​ခေါ်​၍​မော​ဘ​ပြည်​တွင်​ခေတ္တ သွား​ရောက်​နေ​ထိုင်​လေ​သည်။ သား​နှစ်​ယောက်
    တို့​၏​နာ​မည်​များ​မှာ​မ​ဟာ​လုန်​နှင့်​ခိ​လျှုန် ဖြစ်​၏။ သူ​တို့​သည်​ဧ​ဖ​ရတ်​သား​ချင်း​စု
    ဝင်​များ​တည်း။ မော​ဘ​ပြည်​တွင်​သူ​တို့​နေ ထိုင်​လျက်​ရှိ​စဉ်၊-
  bod-N: དེ་ཡང་ཁྲིམས་དཔོན་རྣམས་ཀྱིས་སྲིད་སྐྱོང་བའི་དུས་སུ་ཡུལ་དེར་མུ་གེ་བྱུང་ཞིང་།
    ཡ་ཧུ་དཱ་ས་ཆའི་པེད་ལེ་ཧེམ་གྱི་མི་ཞིག་གིས་རང་གི་ཆུང་མ་དང་བུ་གཉིས་ཁྲིད་ནས་མོ་ཨབ་ཡུལ་དུ་རེ་ཞིག་སྡོད་པར་ཕྱིན་ཏོ།
    །
  wsk-wsk: Israel king mena se kari sinar Israel bitaruwakasan ko tom te, karak biya
    bo sor mu te kaparam. Se Judah sor ko wonong Bethlehem ko kari bo, ko nuwus se
    ko namarari ilagala mu nunga giam, ale tom tukunangta ko Judah sor beteman ale
    namaman Moab sor te bagakasan.
  kkl-kkl: Betlehem asag samenag nimi nubunang tam lelekto kareptopnangdi Israelnang
    saelbamsiekti, wamek li enekoag Kanaan so'oag kwaneng yo waelbaog. Kwaneng yo
    waelbaogpa kwaneng yo sembe nimi nhon elkabo eldi so'o laplobiagha eldi kelap
    eldi mabo phende abenekoap sindi as Betlehem laplobiagha Yehuda so'oag agha lambaek.
    Lambaekti, Moab so'oag piekti, nimi sekelengkirop nimi wamek. Nimi piek nimi sina
    Elimelek, eldi kel Naomi, eldi mabo phende abeneko sina Mahlonap Kilionap, sin
    nimi abene piek. Nimi abeneko nimi sisa Efrata nimi Betlehem ngai nimi wamek aghana
    kwaneng yo sembe mog so'o Moab piekti, wamek.
  sna-sna: Mumazuva okutonga kwavatongi munyika makaita nzara, uye mumwe murume aibva
    kuBheterehema Judha, pamwe chete nomukadzi wake navanakomana vake vaviri, akaenda
    kundogara munyika yeMoabhu kwechinguva.
  spa-BLM: En los días en que los jueces juzgaban, hubo hambre en la tierra. Un hombre
    de Belén de Judá se fue a vivir al país de Moab con su mujer y sus dos hijos.
  cac-cac: Ayic ayoch eb' juez yajalil d'a chon̈ab' Israel, ix javi jun nivan vejel
    d'a chon̈ab' chi'. A d'a jun tiempoal chi', ay jun vin̈ aj chon̈ab' Belén d'a
    yol yic Judá, ix b'at cajnaj vin̈ yed' ix yetb'eyum yed' chavan̈ yuninal d'a yol
    yic Moab yuj jun vejel chi'.
  swh-ULB: Ilitokea katika siku za utawala wa majaji kuwa kulikuwa na njaa katika
    nchi, na mtu mmoja wa Bethelehemu ya Yuda alikwenda katika nchi ya Moabu pamoja
    na mke wake na watoto wake walili wa kiume.
  bel-bel: У тыя дні, калі кіравалі судзьдзі, стаўся голад на зямлі. І пайшоў адзін
    чалавек зь Віфляема Юдэйскага з сваёю жонкаю і двума сынамі жыць на палях Маавіцкіх.
  klt-klt: Uláp rám ámna yáilá yá Israel pin yáni tángga áturáng hára, pana ore káman
    wahára kesák maming táwi Israel káwak káin tunggafiuk. Rám wahára ámna káman it
    Betlehem Juda ále káinnan dá kung hánámá Moab káwak káin rám kimo árin ingga áwáná
    nanggená yará yot kámuk kuráng.
  deu-ELBBK: Und es geschah in den Tagen, als die Richter richteten, da entstand eine
    Hungersnot im Land. Und ein Mann von Bethlehem-Juda zog hin, um sich in den Gefilden
    Moabs aufzuhalten, er und seine Frau und seine beiden Söhne.
  mbb-OT: Dengan te timpu he zatù pa is edumala te menge tig-Israel duen mid-aǥi he
    utew mepait he vitil. Ne zuen maama he meǥinged diyà te Betlehem he inged diyà
    te prubinsya he Juda he tenged dutun te vitil miduma zin is esawa zin wey is menge
    anak din he maama he zezuwa ne midteǥaad dan medhalin diyà te tanà he Moab.
  mal-2015: ന്യായാധിപന്മാർ ന്യായപാലനം നടത്തിയ കാലത്തു ഒരിക്കൽ ദേശത്തു ക്ഷാമം ഉണ്ടായി;
    യെഹൂദയിലെ ബേത്ത്ലേഹെമിലുള്ള ഒരു ആൾ തന്റെ ഭാര്യയും രണ്ടു പുത്രന്മാരുമായി മോവാബ്‌ദേശത്തു
    പരദേശിയായി പാർപ്പാൻ പോയി.
  tuo-NT: Israe curuacjãrãrẽ wiorã sʉꞌori nisetiri masã narẽ wejepeocaterore ti diꞌtapʉre
    acoro pejatiyucã, ʉpʉtʉ ʉjʉaboase nicaro niwʉ̃. Tojo weegʉ titare niꞌcʉ̃ Belẽcjʉ̃
    Judá ya curuacjʉ̃ Elimelec wãmetigʉ “Marĩ Moab diꞌtapʉ yoaticã nisetirã waꞌarã”,
    nicʉ niwĩ. Cʉ̃ nʉmo Noemí, cʉ̃ põꞌrã ʉmʉa Mahlón, Quelión meꞌrã waꞌacʉ niwĩ. Na
    efrateo masã Belẽcjãrã nicãrã niwã. Moapʉ eta, topʉ niseticãrã niwã.
  gup-gup: Korroko nawu Israel benkebmawahmeng minj birribangmekarrmeninj nawu king.
    Nawu birrikukenni bininj bindidjadmi birriwarlahkenh bininj rowk. Wanjh kumekbe
    nakudji bininj ni nawu nakang kunred Bethlehem kore kubolkkimuk Judah. Nungka
    ngeyyoy Elimelech. Ngalbininjkobeng nuyeni ngalu ngeyyoy Naomi. Dja bebeywurd
    bokenh nuye benengeyyoy, nakudji ngeyyoy Mahlon, dja nabuyika nawu ngeyyoy Chilion.
    Bedda rowk wanjh birridi kore Bethlehem (Kaluk mahni kunbolk yikahwi birringeybuni
    Ephrathah.) Wanjh bedda birridjarrkdolkkang, birribolkbawong Bethlehem dja birriwabmeng
    djarreh kore kunbolk Moab. Kaluk djewkwarrewong kore Judah, dja bolkdarlehminj,
    wanjh manme yakminj kore kubolkwarlah Judah. Kumekbekenh wanjh birriwam.
  nys-nys: Karram, nginda Mammarapa Warrinyang kwadja-bi birdiyara, bandang moortaman
    koboorl-wirt. Keny mammarap Bethlehem-yen Judah-kal, baal kwadja-koorl Moab-ak
    baalang koort-maatyel wer baalapang koodjal nopa. Baal kol Elimelech, baalang
    koort-maat kol Naomi wer baalapang koodjal nopa kol Mahlon wer Chilion. Baalap
    ngoongoolongang Ephratha-yang, Bethlehem-yen Judah-gal. Baalap kwadja-koorl boodjer
    Moab-ang kidji nyin bookadja. Yeyi Elimelech, koort-maat Naomi-ang, baal wanni,
    kidji Naomi nyin baalang koodjal nopayel. Baalang koodjal nopa koorta-barrang
    koodjal koort-maata Moab-ang, kol Orpah wer Ruth. Nginda baalap kwadja-nyin bokadja
    maar-djen biroka, Mahlon wer Chilion wanni, ngarl Naomi kwadja-yinang, nopa-birt
    wer koort-maat-birt.
  byx-byx: Maikka mur vet lungera ama nir i as kuasik ai ma Israelkina ara nga ma
    slurka ama quanaska ip ke uas tem ta mai. De vet lungera ama nir dama niingki
    qia men gel ta. Taqura de iak i aa renki ma Elimalek, Dai qene aa ruaqi ma Naomi
    de iane uimiam ma Malon ke nema Kilion, dai ra mit ip as kuri ra ver ama qeringki
    ma Moap.I luqa i qa navet ma Eprat aa qemuligl, de luqa i ai de quri qa ver ama
    luqupki ma Betliem pet ma Juda.
  gvs-gvs: E koroto tayamo yoina Elimaleka go, monena Naomi taiyao Bedeliyema goi
    sikaaiyaka. Bedeliyemayana moe Yuda dadavina sinaena. Ma natuudiyao koroto adi
    taiyuwo; tayamo yoina Maloni, tayamo yoina Kiliyoni go, adi nunu yoina Eparati.
    E tutayana Isileli idi totaligavayao siilovina, Isileli sinaena loga gagaina isowóduwo
    losiye pasina. Tuwo Elimaleka monena natunao adi taiyuwo taiyao sitáoya, sina
    asa Moabe goi sikaaiyaka.
  rmc-rmc: Andre oda časos, sar o sudci vladňinenas andre Judsko, avľa andre odi phuv
    bari bokh. Akor jekh manuš iľa peskra romňa the peskre duje čhaven a geľa het
    andral o Betlehem te bešel andre moabiko phuv sar cudzincos
  pes-OPV: و واقع شد در ایام حکومت داوران که قحطی در زمین پیدا شد، و مردی ازبیت لحم
    یهودا رفت تا در بلاد موآب ساکن شود، او و زنش و دو پسرش.
  ron-1924: Пе время жудекэторилор, а фост о фоамете ын царэ. Ун ом дин Бетлеемул
    луй Иуда а плекат ку невастэ-са ши ку чей дой фий ай луй сэ локуяскэ пентру о
    време ын цара Моабулуй.
  ben-OBCV: বিচারকরা যখন দেশ শাসন করছিলেন সেই সময় দেশে দুর্ভিক্ষ হয়। যিহূদিয়ার
    বেথলেহেম থেকে একটি লোক তার স্ত্রী ও দুই ছেলে নিয়ে কিছুদিনের জন্য মোয়াব দেশে
    থাকবে বলে সেখানে যায়।
  lex-lex: La' ululu ma'ta, la' ler maka maktorna deulu-tatra rodi plolli la Israel,
    de rehka-lar lawna la' hande. La' ler de de a'na muanke' id nanni Elimelek nor
    patke'eni nanni Naomi rwatiawua luwu-a'na Efrata. Ira nhiol genni Betlehem la'a
    riy Yehuda yapatni. Yoma la'a rehka-lar lawan de pede nora patke'eni Naomi rla'awa
    la Moab rora a'nani rora, Mahlon nora Kilion pa honona rden la hande.
  som-som: Waagii xaakinnadu wax xukumi jireen abaar baa dalkii ka dhacday. Markaasaa
    nin Beytlaxam Yahuudah ka tegey, oo wuxuu qariib ahaan u degay waddankii Moo'aab,
    isagii iyo naagtiisii, iyo labadiisii wiilba.
  lat-VUC: In diebus unius judicis, quando judices præerant, facta est fames in terra.
    Abiitque homo de Bethlehem Juda, ut peregrinaretur in regione Moabitide cum uxore
    sua ac duobus liberis.
  eng-ASVBT: And it came to pass in the days when the judges judged, that there was
    a famine in the land. And a certain man of Beth-lehem-judah went to sojourn in
    the country of Moab, he, and his wife, and his two sons.
  mna-mna: Muŋgu zin Israel len king sa som, mi wal kizin pakan ta tikamam peeze pizin.
    Indeeŋe tana, peteele biibi ipet. Mi tomtom ta, ni imbotmbot, zaana Elimelek.
    Mi kar kini Betelem ta imbot lele pakaana ki Yudea na. Mi ni ki Eparata. Peteele
    biibi tana ipet na, Elimelek ziru kusiini zaana Naomi mi lutun bizin ru, zan Malon
    mi Kilion, tizem kar Betelem, mi tila pa lele pakaana ki Moap. Mi timbotmbot tana
    pa ndaama pakan.
  ita-1885: OR al tempo che i Giudici giudicavano, fu una fame nel paese. E un uomo
    di Bet-lehem di Giuda andò a dimorare nelle contrade di Moab, con la sua moglie,
    e con due suoi figliuoli.
  kqc-kqc: Senagi senagi, mirona ituari ourefeidena vene tora amegamadiri, adabo minari
    negau niyo. Bethlehem amiye yokoi Judah ri, ini rema ma rumana mida remanusa,
    Moab gaganiri roku reyadi.
  eng-LXXUP: 'And it came to pass when the judges ruled, that there was a famine in
    the land: and a man went from Bethlehem Judah to sojourn in the land of Moab,
    he, and his wife, and his two sons.'
  eng-ULB: It happened in the days when the judges ruled that there was a famine in
    the land, and a certain man of Bethlehem of Judah went to the country of Moab
    with his wife and his two sons.
  spa-VBL: Hubo una hambruna durante la época en la que los jueces gobernaban Israel.
    Un hombre dejó Belén de Judá y se fue a vivir como exiliado en el país de Moab,
    junto con su esposa y sus dos hijos.
  fra-_FOB: Il arriva, aux jours du gouvernement des juges, qu'il y eut une famine
    dans le pays, et un homme de Bethléhem de Juda s'en alla habiter la campagne de
    Moab, lui, sa femme, et ses deux fils.
  mal-mal: ന്യായാധിപന്മാർ യിസ്രയേലിൽ ഭരണം നടത്തിയ കാലത്ത് ഒരിക്കൽ ദേശത്തു ക്ഷാമം ഉണ്ടായി;
    യെഹൂദയിലെ ബേത്ത്-ലേഹേമിലുള്ള ഒരു ആൾ തന്റെ ഭാര്യയും രണ്ടു പുത്രന്മാരുമായി മോവാബ്‌ദേശത്ത്
    പാർപ്പാൻ പോയി.
  urd-GVR: Un dinoṅ jab qāzī qaum kī rāhnumāī kiyā karte the to Isrāīl meṅ kāl paṛā.
    Yahūdāh ke shahr Bait-laham meṅ ek Ifrātī ādmī rahtā thā jis kā nām Ilīmalik thā.
    Kāl kī wajah se wuh apnī bīwī Naomī aur apne do beṭoṅ Mahlon aur Kilyon ko le
    kar Mulk-e-Moāb meṅ jā basā.
  suz-BL: निसाफ पाइबपुकीमी इस्राएली आन कली हुकुम पची ना, अन्‍काल दुम्‍माक्‍त। मोपतीके
    यहूदा रागी ङा बेथलेहेम रे मुर का, आ मीश नु आ तौ निक्‍शी लाइश्‍शा, मोआबी आन रागीम
    बाक्‍थ लमाक्‍त। गन्‍ती २५:१-५; १सामुएल २२:३-४
  ita-1927: Al tempo dei giudici ci fu nel paese una carestia, e un uomo di Bethlehem
    di Giuda andò a stare nelle campagne di Moab con la moglie e i suoi due figliuoli.
  ckb-ckb: لە سەردەمی فەرمانڕەوایەتی ڕابەرەکان، قاتوقڕییەک لە خاکەکە سەریهەڵدا. لە
    بێت‌لەحمی یەهوداوە پیاوێک خۆی و ژنەکەی و دوو کوڕەکەی کۆچیان کرد و پەنایان بۆ وڵاتی
    مۆئاب برد.
  eng-BBE: Now there came a time, in the days of the judges, when there was no food
    in the land. And a certain man went from Beth-lehem-judah, he and his wife and
    his two sons, to make a living-place in the country of Moab.
  kan-OKCV: ನ್ಯಾಯಸ್ಥಾಪಕರು ಆಳುತ್ತಿದ್ದ ಆ ದಿನಗಳಲ್ಲಿ ಇಸ್ರಾಯೇಲ್ ದೇಶದೊಳಗೆ ಬರ ಉಂಟಾಗಿದ್ದಾಗ,
    ಯೆಹೂದದ ಬೇತ್ಲೆಹೇಮಿನವನಾದ ಒಬ್ಬ ಮನುಷ್ಯನು ತನ್ನ ಹೆಂಡತಿ ಮತ್ತು ತನ್ನ ಇಬ್ಬರು ಪುತ್ರರೊಂದಿಗೆ
    ಮೋವಾಬ್ ದೇಶದಲ್ಲಿ ಸ್ವಲ್ಪ ಕಾಲ ವಾಸಮಾಡಬೇಕೆಂದು ಹೋದನು.
  bbb-bbb: Isuibe maza ije e Isureroko bu kini buone be naebe abeva ijia vasia ma
    ireobo be fu aesakae ijia kekei. Vasia ije fu kekemogana e Irimereki fu are Beturieme
    Juda guove ijia fi. Ijadufuo vasia ka ireobo ije romogana fu bara fuone Neomikiro
    anafa fuone inokiro e Maronikiro Kirioni ije kaenamiana uri aesakae Moabi ijia
    maza sibaneke fikiro vae. Ro e Irimereki ro agane fuone bu e Efarataetiko.
  tam-2017: நியாயாதிபதிகள் நியாயம் விசாரித்துவந்த நாட்களில், தேசத்தில் பஞ்சம் உண்டானது;
    அப்பொழுது யூதாவிலுள்ள பெத்லெகேம் ஊரைச்சேர்ந்த ஒரு மனிதன் தன்னுடைய மனைவியோடும்,
    இரண்டு மகன்களோடும் மோவாப் தேசத்திற்குப் போய் குடியிருந்தான்.
  spa-RV-1909: Y ACONTECIÓ en los días que gobernaban los jueces, que hubo hambre
    en la tierra. Y un varón de Beth-lehem de Judá, fué á peregrinar en los campos
    de Moab, él y su mujer, y dos hijos suyos.
  ron-BTF: Şi s-a întâmplat, în zilele când judecătorii conduceau, că era o foamete
    în ţară. Şi un anumit bărbat din Betleem-Iuda a mers să locuiască temporar în
    ţara Moabului, el şi soţia lui şi cei doi fii ai lui.
  eng-WEBP: In the days when the judges judged, there was a famine in the land. A
    certain man of Bethlehem Judah went to live in the country of Moab with his wife
    and his two sons.
  eng-FBV: There was a famine during the time when the judges ruled Israel, so a man
    left Bethlehem in Judah and went to live in exile in the country of Moab, along
    with his wife and two sons.
  nld-1939: Eens onder het bestuur der Rechters, toen er hongersnood heerste in het
    land, trok een man uit Betlehem van Juda weg, hij met zijn vrouw en zijn twee
    zonen, om zich tijdelijk te gaan vestigen in de velden van Moab.
  nch-BL: Ipan nopa tonali quema nopa jueces tanahuatiyayaj ipan tali Israel, oncac
    se hueyi mayanti ipan nochi nopa talme. Huan itztoya se tacat cati itoca Elimelec
    ten altepet Belén ipan tali Judá. Huan pampa eliyaya chicahuac nopa mayanti Elimelec
    quisqui ialtepe huan yajqui itztoti se quesqui tonali ipan tali Moab. Huan ihuaya
    yajqui isihua huan ome itelpocahua.
  tfr-NTPO: Domer shäng kjl̈ara ko Elimélec, boy ko Noemí, wapga domerga do pjök ko
    Majlón, Quilión. Elimélec, e efrateo, Belén so. Belén kjokyo, e Judá tjëyoga kjokyo
    obi. Israel tjëyoga pjl̈uyo l̇l̇ëm obi dbaryoshko ga pjl̈i shrono ara kjok eshko.
    E kjĩshko ga Elimélec to jek öötong beno sök Moab kjokyo, ba pjeyoga l̈i tjok.
  vie-1934: Trong đời các quan xét, một cơn đói kém xảy đến trong xứ, có một người
    từ Bết-lê-hem xứ Giu-đa, đi với vợ và hai con trai mình đến kiều ngụ trong xứ
    Mô-áp.
  hin-CV: प्रशासकों के शासनकाल में सारे देश में एक अकाल पड़ा. यहूदिया के बेथलेहेम
    नगर का एक व्यक्ति अपनी पत्नी तथा पुत्रों के साथ मोआब देश में प्रवास करने के लिए
    चला गया.
  spa-BES: Llegó un momento, en los días que los jueces gobernaban, hubo una hambruna
    en la tierra. Y cierto hombre salió de Belén de Judá, él, su esposa y sus dos
    hijos, para ganarse la vida en el país de Moab.
  tdx-tdx: Tañ’andro nifehea’ o mpizakao, le nisalikoeñe i taney vaho nitaveañe mb’an-tane
    Moabe t’i nte-Betlekheme e Iehoda, ie naho i tañanjomba’ey reketse ty ana-dahi’e
    roe.
  tha-KJV: อยู่​มาในสมัยเมื่อผู้​วิน​ิจฉัยครอบครองอยู่นั้นเกิ​ดก​ันดารอาหารขึ้นในแผ่นดิน
    มี​ชายคนหนึ่งเป็นชาวเมืองเบธเลเฮมในยูดาห์ไปอาศัยอยู่ในแผ่นดินโมอับ คือตัวเขาพร้อมกับภรรยาและบุตรชายสองคน
  por-BR-2018: E aconteceu nos dias que governavam os juízes, que houve fome na terra.
    E um homem de Belém de Judá, foi a peregrinar nos campos de Moabe, ele e sua mulher,
    e dois filhos seus.
  bco-bco: Kamolo꞉ di kaluwa꞉lo꞉ bo꞉fo꞉len ho꞉len a꞉namio꞉ Isolael kaluka꞉isaleyo꞉
    maiyo꞉wo꞉ alan dowo꞉. Kalu nowo꞉ a꞉na elen, ene wiyo꞉ A꞉lema꞉la꞉g. Ingaya꞉ wiyo꞉
    Na꞉omi. Inso꞉ a꞉la꞉ma꞉ wiyo꞉ Malon, nowo꞉ Kilion. E so꞉lo꞉ a꞉ma꞉ mo꞉mio꞉wo꞉ A꞉fla꞉ta.
    Iyo꞉ Yuda hen, Ba꞉diliha꞉m amisa꞉n a꞉na sen amio꞉, maiyo꞉wo꞉ alan dowabiki, Ba꞉diliha꞉m
    a꞉no꞉ ta꞉ta꞉sa꞉ga꞉, Moab hen a꞉na ha꞉na꞉ni ane.
  deu-ELO: Und es geschah in den Tagen, als die Richter richteten, da entstand eine
    Hungersnot im Lande. Und ein Mann von Bethlehem-Juda zog hin, um sich in den Gefilden
    Moabs aufzuhalten, er und sein Weib und seine beiden Söhne.
  caa-caa: Pues tama e onian tiempo conda mato tucꞌa inteꞌ rey tama e lugar Israel
    tunor tin e turuanobꞌ tama e lugar era quetpobꞌ yebꞌar cora ajbꞌijresiajobꞌ. Y
    tama e tiempo era checta inteꞌ nuxi winar cocha machi cꞌaxi e jajar tama tunor
    or e lugar. Entonces inteꞌ winic xeꞌ turuan tama e chinam Belén xeꞌ turu tama
    e departamento Judá ixin innajt cora tuaꞌ aturuan tama inteꞌ lugar xeꞌ ucꞌabꞌa
    Moab. Y uqꞌueche ixin uwixcar, y e chateꞌ uyunenobꞌ.
  eng-WYC-2018: In the days of one judge, when judges were sovereigns in Israel, hunger
    was made in the land; and a man of Bethlehem of Judah went to be a pilgrim in
    the country of Moab, with his wife and [his] two free sons. (In the days of the
    judges, when they were the rulers in Israel, there was hunger in the land; and
    a man of Bethlehem of Judah went to live in the country of Moab, with his wife
    and their two sons.)
  epo-epo: En la tempo, kiam regis la juĝistoj, iam malsato okazis en la lando; kaj
    foriris viro el Bet-Leĥem en Judujo, por pasloĝi en la lando de Moab; li kaj lia
    edzino kaj liaj du filoj.
  uig-PIN: Batur Ⱨakimlar ⱨɵküm sürgǝn mǝzgildǝ xundaⱪ boldiki, zeminda aqarqiliⱪ
    yüz bǝrdi. Xu waⱪitta bir adǝm ayali wǝ ikki oƣlini elip Yǝⱨuda zeminidiki Bǝyt-Lǝⱨǝmdin
    qiⱪip, Moabning sǝⱨralirida bir mǝzgil turup kelixkǝ bardi.
  beo-beo: 'Musa: hemonega, Isala:ili hina bagade amo mae hamone, bisisu dunu ilia
    Isala:ili soge ouligibiga, amo soge da ha:i bagade galu. Be dunu afae ea dio amo
    Ilimelege esalu, E da Efala:de sosogo fi amoga galu, amola E da Yuda soge amo
    ganodini, Bedeleheme moilaiga esalusu. Amalu Ea uda Na:ioumi amola elea dunu mano
    aduna Malone amola Gilione, ilia da Yuda soge yolesili, Moua:be sogega asili esalusu.
    Ilia da amogai esalu,'
  tpi-OTNT: Taim ol hetman i bosim ol Israel, bikpela hangre i kamap. Na wanpela man
    bilong taun Betlehem, long hap bilong lain Juda, em i go i stap sampela yia long
    kantri Moap. Dispela man i go wantaim meri na tupela pikinini man bilong en.
  hau-SA: A kwanakin da mahukunta suke mulki an yi yunwa a ƙasar, sai wani mutum daga
    Betlehem a Yahuda tare da matarsa da ’ya’yansu maza biyu, suka tafi su yi zama
    na ɗan lokaci a ƙasar Mowab.
  uig-LAT: Batur Hakimlar höküm sürgen mezgilde shundaq boldiki, zéminda acharchiliq
    yüz berdi. Shu waqitta bir adem ayali we ikki oghlini élip Yehuda zéminidiki Beyt-Lehemdin
    chiqip, Moabning sehralirida bir mezgil turup kélishke bardi.
  nde-nde: Ngezinsuku kubusa abahluleli, kwaba lendlala elizweni. Ngakho indoda ethile
    yaseBhethilehema koJuda kanye lomkayo lamadodana abo amabili, basuka bayahlala
    elizweni lamaMowabi okwesikhatshana.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he ngaahi ʻaho naʻe pule ai ʻae kau fakamaau,
    naʻe tō ʻae honge ki he fonua. Pea ko e tangata ʻe tokotaha ʻo Petelihema Siuta
    naʻe ʻalu ia ke ʻāunofo ʻi he fonua ʻo Moape, ʻa ia, mo hono uaifi, mo hono ongo
    foha ʻe toko ua.
  ces-1613: Stalo se pak za času soudců, že byl hlad v zemi. I odšel člověk z Betléma
    Judova, a bydlil pohostinu v krajině Moábské s manželkou svou a se dvěma syny
    svými.
  eng-WMB: In the days when the judges judged, there was a famine in the land. A certain
    man of Bethlehem Judah went to live in the country of Moab with his wife and his
    two sons.
  tam-TCV: இஸ்ரயேல் நாட்டில் நீதிபதிகள் ஆளுகை செய்த காலத்தில் பஞ்சம் உண்டாயிற்று.
    அப்பொழுது யூதாவிலுள்ள பெத்லெகேமைச் சேர்ந்த ஒரு மனிதன் தன் மனைவியுடனும், தன் இரண்டு
    மகன்களுடனும் கொஞ்சக்காலம் மோவாப் நாட்டில் வாழ்வதற்காக அங்கு போனான்.
  ceb-ULB: Nahitabo kini sa mga adlaw sa dihang ang mga maghuhukom nagmando nga adunay
    kagutom sa yuta. Ug ang usa ka tawo sa Betlehem sa Juda miadto sa nasod sa Moab
    uban ang iyang asawa ug duha ka anak nga lalaki.
  mkn-mkn: Dolu-dolu, waktu balóm ada raja di tana Israꞌel, tukang putus parkara yang
    masi ator sang orang Israꞌel dong. Itu waktu, ada satu orang nama Elimelek. Dia
    tu, dari fam Efrata, dari kampong Betlehem di daꞌera Yahuda. Dia pung bini, nama
    Naꞌomi. Dong pung ana laki-laki dua orang, nama Mahlon deng Kilyon. Itu waktu,
    ada musim lapar yang hebat di daꞌera Yahuda. Andia ko Elimelek dong jalan kasi
    tenga dong pung kampong sandiri, ko pi tenga manumpang di tana Moab, di kali Yarden
    pung sablá matahari nae.
  pol-UBG: Zdarzyło się, że w czasach, kiedy rządzili sędziowie, nastał głód na ziemi.
    I pewien człowiek z Betlejem judzkiego wyruszył wraz ze swoją żoną i dwoma synami,
    aby zamieszkać w ziemi Moabu.
  agr-agr: 'Israel aents aidaunmak eke apu adaijachbau asamtai, ayatak makichik aents
    Apajuí etegkamu ayamjukam batsamajaku aina, nunú tsawantin ditá nugken ashí nujan
    tepeauwai. Nunikmatai makichik aents Elimélec daagtin, Judá nugken yaakat Belégnum
    pujau, Moab nugkanum ujumak tsawan pujustatus weuwai. Nunik wegak niina nuwe Noemí
    nuigtu niina uchiji jimag: Mahlón, Quilión aatus juki weuwai. Dita aidauk Belégkanmaya
    ainayatak, Belégkan tikich daaji Efrata tutai asamtai, Efrata aents tutai aajaku
    ainawai. Nunik shiyakag Moab nugkanum jegawag nuwi batsamsajui.'
  kyc-kyc: Kamongo akali dupwame Isaraele wambu dupwa isiyami. Yuu gii dokopa yuu
    dokona lopo andake siya. Dopa piyasa yuu Beteleme yuu andake yuu Juta dokona singi
    range akali banya etengemoo ikinyingi dolapo pipya yuu Moape dokona yuu gii lapo
    karala peyami.
  urd-GVU: اُن دنوں جب قاضی قوم کی راہنمائی کیا کرتے تھے تو اسرائیل میں کال پڑا۔ یہوداہ
    کے شہر بیت لحم میں ایک اِفراتی آدمی رہتا تھا جس کا نام اِلی مَلِک تھا۔ کال کی
    وجہ سے وہ اپنی بیوی نعومی اور اپنے دو بیٹوں محلون اور کلیون کو لے کر ملکِ موآب
    میں جا بسا۔
  eng-OEBCW: In the time when the judges ruled, there was once a famine in the land.
    A man from Bethlehem in Judah took his wife and two sons to live in the territory
    of Moab.
  deu-1912: Zu der Zeit, da die Richter regierten, ward eine Teuerung im Lande. Und
    ein Mann von Bethlehem-Juda zog wallen in der Moabiter Land mit seinem Weibe und
    seinen zwei Söhnen.
  ntj-ntj: Kutjulpirtu puurrpa purlkanya-ya kuwarripangka, wati yini Limalikanya nyinarranytja
    ngurra Tjuutala tjiinya yiwarla yini Pitjiliyamala. Tjiinya wati palunyanya Puratjaku
    wartangkatja. Nyangka-ra kurri yini Nayaminya. Nyangka-pulanku katja kutjarra
    kanyiranytja yini Maalannga-pulanya Kiliyannga. Nyangka yayilurru purlkanya ngurra
    palunyangka ngaralanytja. Nyangka Limalikanya-ya pakara kutipitjangu ngurra yini
    Mawapala nyinakitja.
  kan-2017: ನ್ಯಾಯಸ್ಥಾಪಕರು ಆಳುತ್ತಿದ್ದ ಕಾಲದಲ್ಲಿ ಒಮ್ಮೆ ದೇಶದಲ್ಲಿ ಬರ ಬಂದಿದ್ದರಿಂದ ಯೆಹೂದ
    ಪ್ರಾಂತ್ಯದ ಬೇತ್ಲೆಹೇಮಿನವನೊಬ್ಬನು ತನ್ನ ಹೆಂಡತಿ, ಇಬ್ಬರು ಪುತ್ರರ ಸಹಿತವಾಗಿ ಮೋವಾಬ್‍ ದೇಶದಲ್ಲಿ
    ವಾಸಮಾಡುವುದಕ್ಕಾಗಿ ಹೊರಟುಹೋದನು.
  tgo-tgo: Va e mbaŋako iyako, mbaŋaniya giyagiya ghanji mbaŋa thɨ mbaro, dagabora
    i yomara e vanautumako iyako tɨne. Iya kaiwae amala regha rara Betɨlehem, Juda
    e tɨne, weiyaŋgiya levo na le ŋgaŋga theghewo, thɨ gara na wo vethɨ yaku vanautuma
    regha idae Mowab na vethɨ meghala vuyowoko iyako gheko.
  yap-yap: Pi rran nem ni pi’in tapuf oloboch e be gagiyegnag yu Israel e yib ba uyongol
    ko re nam nem. Mu Bethlehem, ni bay u lan e nam nu Judah, e yan be’ nib mo’on
    riy ko nam nu Moab ni nge par u rom ni bay n’umngin nap’an; me un le’engin nge
    l’agruw i pumo’on ni fak ngak ngranod.
  hlt-MCSB: Laitloek rhoek lai a tloek tue vaengah khohmuen ah khokha pai. Te dongah
    Judah Bethlehem lamkah hlang pakhat tah Moab kho ah bakuep ham a yuu neh a ca
    rhoi te a caeh puei .
  mdy-ETH: ዒስራዔኤሌ ዓጮይዳ ካኣታ ካኣታዹዋንቴ ሱኡጋ ዎይሣ ዎዶና ዓጮይዳ ናይዚ ኬስኬሢሮ ዔፕራታ ዜርፃሢ ማዔያ፥ ዪሁዳ ዓጮኮ
    ቤኤቴሌሄሜ ካታማ ናንጋ ዓቤሜሌኬ ጌይንታስኬይ ናዖሚ ጌይንታ ዒዛኮ ማቾና፤ ሃሣ ማሂሎኔና ኬሊዎኔ ጌይንታ ላምዖ ዓቲንቄ ናይስኬንሢ
    ፔኤና ዎላ ዔኪ፥ ናዮ ዎዶ ዓኣሣኒ ሞዓኣቤ ዓጮ ቤቴኔ። ዔያታ ዒኢካ ናንጋንቴ፦
  kew-kew: Agaa Pagoa rumaae aanumi Israel su surubisimi raburi reae ada meda pabisa.
    Betlem aa medare nipu Juda aa-ga pa ogepu yapina Moap supara aata pisa. Go aa-re
    nipuna ore-para si lapo page pisimi.
  twi-ASANTE: Ɛberɛ a na atemmufoɔ di Israel so no, ɛkɔm baa asase no so. Ɔbarima
    bi a ɔfiri Betlehem wɔ Yuda ne ne yere ne ne mmammarima baanu tutu firii asase
    no so kɔtenaa Moab.
  ipi-ipi: Wamba Isatale yamena kiŋi mindi ata napea-kola, yakamana akali kawane mindi
    ataka puato, Isatale yame yakama tane ando ataka peaini-pia. Oto okone angi, yuu
    okonena ulia nono andane wete mindi yae-pia. Juta yuu Beteleme tano okonena tane,
    akali mindi balana wetenepi, iwanane lapo towa Moapa kanditi okonena atama peaini-pia.
  bhl-bhl: 'Sua sua kel, diwyemin kunum ite Isalael kawtiw ilo yetem alenaliw kale.
    Beem ding kae, kunum mak alenale kale. Kunum beem wiin e Elimelek ete kale. Em
    kunum mongom e Suda kesomi, em alenale aneng e Efelata kelei, akalem abiw mutuk
    fian e Betelekem ete kale. Mak ding mak, Suda aneng fian be, olfut fian mak kese
    kale. Kelomi, kunum waneng alik alik i wanin tew so teinsiliw kasike, Elimelek
    yelimel i Suda aneng fian be koleweko, Moaw aneng fian elo uneko, ka kel teinsiliw
    kale. Teinsiliw kate, Moaw aneng fian be nanew mongom im aneng kale. Beli, Elimelek
    so, akalem kalel Noomi uso, yemkal biim min alew Kilyon so Malon so aso iso, yelimel
    alik alik bi Moaw aneng fian ka bisiliw kate, deiw mak ding kabalak e, alew e
    kuanse kale. Kuanei, auk so min alew so yatel im imikel kuw alenaliw ding dim
    e, min alew aso ikati tanbeleko, Moaw aneng fian beem waneng seiw alew mak yamdusiliw
    kale. Waneng alew biim wiin e kanekote: Mak um wiin e Ilut kelui, mak um wiin
    e Olfa ute kale. Keko beli, yelimel i Moaw aneng kel biliwi, tiak ding mak kesomi,
    king kel itol emdiw kelei,'
  eng-WEBU: In the days when the judges judged, there was a famine in the land. A
    certain man of Bethlehem Judah went to live in the country of Moab with his wife
    and his two sons.
  bnp-bnp: Na tahuna e huriki a mari ni pelekado a ngava ri matakari e Israel, a pago
    i bele. Lakea a bakovi tara na tanga e Betlehem o Iuda i mariu lakea na malala
    ne huriki a Moab, turana e girihina, e tuna bakovi ala rua.
  tgk-tgk: Замоне, ки дар сарзамини Исроил доварон ҳукмронӣ мекарданд, гуруснагии
    сахте ба миён омад. Ҳамзамон дар деҳаи Байт-Лаҳми вилояти Яҳудия Элимелех ном
    марде зиндагӣ мекард, ки аз авлоди Эфротиён буд. Рӯзе ӯ ҳамроҳи ҳамсараш Ноомӣ
    ва ду писараш Маҳлон ва Килъон ба сарзамини Мӯоб кӯчида рафт, то дар он ҷо зиндагӣ
    кунад.
  spa-PDDPT: Aconteció en los días cuando gobernaban los jueces, que hubo una hambruna
    en la tierra. Un hombre de Belén de Judá fue a vivir temporalmente en los campos
    de Moab con su esposa y sus dos hijos.
  gun-gun: Joguerekoa kuery opena jave py ma oiko karuai Israel yvy re. Ha'e gui peteĩ
    ava oo Judá regua Belém tetã py oikoa gui Moabe yvy re ju oiko aguã, gua'yxy ha'e
    mokoĩ gua'y kuery reve.
  agu-BL: I tzun bantz te yi tiemp yi na chicawun tzaj yi e' aj pujul xtisya', cwe'n
    tzun jun chin we'j bene'n tzi'n Judá. At tzun jun yaj yi aj Belén i', cwent Judá.
    Nintzun aj tan najewe'n ẍchixo'l yi e' aj Moab tuml yi txkel tu yi cob cy'ajl.
  ilo-ULB: Napasamak kadagiti al-aldaw a nagturay dagiti uk-ukom nga adda iti nakaro
    a panagbisin iti rabaw ti daga. Ket napan ti maysa a lalaki taga-Bethlehem ti
    Judah idiay pagilian iti Moab a kaduana ti asawana ken ti dua a putotna a lallaki.
  kpg-kpg: I mua loo, i lodo nia laangi ala i mua Israel ne hai di nadau king, tau magamaga
    ne hai i tenua deelaa. Gei taane dono ingoo go Elimelech, tangada ni di madahaanau
    o Ephrath, nogo noho i Bethlehem i Judah, gaa hula ginaadou mo dono lodo go Naomi
    mo ana dama daane dogolua go Mahlon mo Chilion, belee noho haga dulii i tenua
    go Moab. Di madagoaa digaula nogo noho i golo,
  uig-ARA: باتۇر ھاكىملار ھۆكۈم سۈرگەن مەزگىلدە شۇنداق بولدىكى، زېمىندا ئاچارچىلىق
    يۈز بەردى. شۇ ۋاقىتتا بىر ئادەم ئايالى ۋە ئىككى ئوغلىنى ئېلىپ يەھۇدا زېمىنىدىكى
    بەيت-لەھەمدىن چىقىپ، موئابنىڭ سەھرالىرىدا بىر مەزگىل تۇرۇپ كېلىشكە باردى.
  bsp-bsp: Tɛm ntɛ aboc kiti ŋanatɔmpər dɛbɛ da Yisrayel mɔ, kɔ dor dende deyi dɔtɔf.
    Kɔ fum wəka dare da Betlɛhɛm, nde atɔf ŋa Yuda, ende pəkɔ nkɔn kɔ wəran kɔn kɔ
    awut ɔn arkun mɛrəŋ, kəkɔ-cepərɛnɛ tɛm nde sədalɛ sa Mohabu.
  bps-bps: Di muna, di landè fa harì i dad to di banwe Israél mkel i bong kbitil.
    Na nun satu lagi dnagit ku Élimélék mdà di lumbuk dnagit Éfrata mnè di banwe Bétléhém
    glam di banwe Dyuda. Élimélék na yaanan na lwe ngàla lagi dnagit ku Malon na Kilyon
    mili flo di banwe Moab, du mdà di kbitil. Na klola mnè déén,
  tof-tof: Zaza Isrrael pamkolpam nóma balngomól kwarilürr, ene tüpdü ugón wirri ku
    yarilürr. Darrü pam, ngi Elimelek, Betliemóm ngyaben yarilürr, Zuda bwóbdü. Wa
    gyagüpitótók esenórr Moab bwóbdü ngyabenóm karianbóka, tóba Naomi kolpükü akó
    tibiób nis siman olom nis, ngi Maklon akó Kilyon. I Eprrat zitül kolpam koralórr.
    I Moab bwóbdü ogobórr akó ola ngyaben koralórr.
  sus-sus: Alatala xa kiitisae xa waxati, kaamɛ din nɛ Isirayila bɔxi ra. Xɛmɛ nde
    naxa keli Bɛtɛlɛɛmu, naxan nu na Yudaya bɔxi ma. A naxa tunu Mowaba bɔxi ma, a
    tan, a xa ginɛ, nun a xa di firinyie.
  pon-2006: Mahsie, ni ahnsou me mehn Israel kan saikinte ahneki nanmwarki, lehk lapalap
    ehu ahpw wiawi nan wehio. Eri, ohl emen ede Elimelek, kisehn peneineien Eprat
    me kin kousoan Pedleem nan wehin Suda, e ahpw kolahng keiru nan wehin Mohap, iangahki
    eh pwoud oh neira pwutak riemen, Mahlon oh Kilion.
  jae-jae: Gêdêŋ têm, taŋ gôliŋwaga sêjam gôliŋ gamêŋ naŋ, tôbôm teŋ kêsa. Ma ŋac
    teŋ aŋga Betlehem Judaiaŋa gêdi gebe naêŋgôŋ gamêŋ Moabŋa amboac ŋac jaba. Ênê
    awê to latuagêc sêwiŋ eŋ.
  ksd-ksd: Ta ra e ba ra umana tena varkurai dia ga ki na varkurai, tika na mulmulum
    i ga tup ra gunan, ma tika na tutana Beteleem-Iuda i ga vana upi na ki ta ra gunan
    Moab, diat ma kana taulai ma ra ura natuna, a ura tutana.
  myk-myk: Caŋa ɲii lemu ni Yawutuu pu wo fanha ki bye kiirikɔɔn pu keŋɛ ni ge, xuugo
    ka ya pa jé fiige ki ni lee caŋa ɲii li ni. A Bɛtilɛhɛmu shɛn ná wa di yìri ni
    wu shɔ ni wu jalaa shuun ni Zhude fiige ki ni, na shɛ tatɛɛngɛ sha Mowabu fiige
    ki ni.
  tur-YTC: Hâkimlerin hükmettiği günlerde, ülkede kıtlık vardı. Beytlehem Yahuda'dan
    bir adam, karısı ve iki oğluyla birlikte Moav ülkesinde yaşamaya gitti.
  grc-BRENT: ΚΑΙ ἐγένετο ἐν τῷ κρίνειν τοὺς κριτὰς, καὶ ἐγένετο λιμὸς ἐν τῇ γῇ· καὶ
    ἐπορεύθη ἀνὴρ ἀπὸ Βηθλεὲμ Ἰούδα τοῦ παροικῆσαι ἐν ἀγρῷ Μωὰβ, αὐτὸς καὶ ἡ γυνὴ
    αὐτοῦ, καὶ οἱ δύο υἱοὶ αὐτοῦ.
  ind-AYT: Pada masa para hakim memerintah, bencana kelaparan terjadi di negeri itu.
    Seorang laki-laki dari Betlehem-Yehuda bersama istri dan dua anak laki-lakinya
    pergi untuk tinggal sementara di daerah Moab.
  lid-lid: Udu bolo len tiri Isra-el bwena, Kabin badeh atondrok kon tiri. Eme bwidiy
    nyamon winiya iri bwe. Eme ndramak ari badu Betlehem, udu loboho Juda, lokowaniy
    iy, udun ma nadun uru ma la-uh, iy andrei oro au ala loboho kon tiri Mowap.
  nya-nya: Mu nthawi imene oweruza ankalamulira Israeli, munali njala mʼdziko, ndipo
    munthu wina wa ku Betelehemu mʼdziko la Yuda anapita pamodzi ndi mkazi wake ndi
    ana ake aamuna awiri, kukakhala ku Mowabu kwa nthawi yochepa.
  kyg-kyg: Akeyaꞌvilagamo agoti gemo neꞌafiya vayaꞌmogimo Isaleli vayaꞌaiteꞌmo yagaiꞌa
    apateꞌnae. Ani afinaꞌmo lusi kava huꞌa neꞌyafeꞌmo kafu huꞌnaya afinaꞌmo afole
    aiꞌnigeno mago vekamo Metelehamu taonimo hanetegeno Yuta kotegamo maiꞌniya vekamo
    ataleno aꞌaꞌe mafaꞌneꞌalaꞌeꞌmo apavaleteno hageꞌa uꞌa Movapu kotegamo maiꞌnae.
  hrv-hrv: U ono vrijeme kada su vladali suci nastala glad u zemlji, pa iz Betlehema
    Judina jedan čovjek ode sa svojom ženom i sa svoja dva sina da se naseli na Moapskim
    poljanama.
  mps-mps: Tama te tobolu bidi dabego te Israel dabe augwali tonalubo sogo, tama augwaligo
    te augwali tonaluabo tuni bidi king me deli nigilisiąbadi, tama genuai nasi te
    tǫba pedelai. Tama te Betlehem hanu bidi me deli, aga te Juda hani me deli dao,
    aga pelama, te Moap tǫ pedaiba kibu be meba bidigi palio, aga augwaligo tǫde
    bidai. Agai te tǫ abeliyu mone me sabeo. Te bidi aga we dali, aga ogwa si dali
    pai.
  tpi-tpi: Taim ol hetman i bosim ol Israel, bikpela hangre i kamap. Na wanpela man
    bilong taun Betlehem, long hap bilong lain Juda, em i go i stap sampela yia long
    kantri Moap. Dispela man i go wantaim meri na tupela pikinini man bilong en.
  dan-1931: I Dommernes Dage blev der engang Hungersnød i Landet. Da drog en Mand
    fra Betlehem i Juda til Moabitternes Land for at bo der som fremmed med sin Hustru
    og sine to Sønner.
  vie-OVCB: Trong thời các phán quan, Ít-ra-ên gặp một nạn đói. Có một người ở Bết-lê-hem,
    xứ Giu-đa đem vợ và hai con trai đến kiều ngụ tại Mô-áp.
  guj-2017: જયારે ન્યાયીઓ ન્યાય કરતા હતા, તે દિવસોમાં દેશમાં દુકાળ પડયો. તેથી બેથલેહેમ
    યહૂદિયાના એક માણસ પોતાની પત્ની તથા બે દીકરાઓ સહિત મોઆબ દેશમાં જઈને ત્યાં વસવાટ
    કર્યો.
  awx-awx: Tupä Israel nanä kingu wenäne, Israel äminde kepkätanu gusit tiwän, naxu
    wenä tikut. Tiwän Juda nanä täpätu Betelehem yiwixakulu, mängätnä, wawakngä täpäyat
    yang päpän, Israelu teke, womsimu kantri Moap päku yiwitningge kukin.
  pon-2006A: Mahsie, ni ahnsou me mehn Israel kan saikinte ahneki nanmwarki, lehk
    lapalap ehu ahpw wiawi nan wehio. Eri, ohl emen ede Elimelek, kisehn peneineien
    Eprat me kin kousoan Pedleem nan wehin Suda, e ahpw kolahng keiru nan wehin Mohap,
    iangahki eh pwoud oh neira pwutak riemen, Mahlon oh Kilion.
  por-BRBSL: Nos dias em que os juízes julgavam, havia uma fome na terra. Um certo
    homem de Belém Judá foi viver no país de Moab com sua esposa e seus dois filhos.
  eng-OEBUS: In the time when the judges ruled, there was once a famine in the land.
    A man from Bethlehem in Judah took his wife and two sons to live in the territory
    of Moab.
  aly-aly: Awank-akerr artwa anyent anenh itnan Elimelek. Rap tawen Bethlehem-itwel
    anenh Judah-ampeny-itwel. Ranap Ephrath-kenh-antey. Anewikw ikwerenh itnan Naomi.
    Youngfella ikwer-atherrenh itna Mahlon-then Kilion-then. Ingwer-ingweran apmer
    ra arlenyerrek-anem. Elimelek-rnem angwayak anenh, rernemap Bethlehem iwerl-alhek,
    apmer ingwer-itwel Moab-itwel aney-alpek-anem.
  swe-swe: På den tiden när domarna [judiska folkets andliga och militära ledare,
    se ] regerade blev det svält i landet. [Domartiden är en omkring 300 år lång period
    i judarnas historia, efter ökenvandringen och innan monarkin. Det är en mörk tid
    i Israels historia. Det råder anarki, med inbördes strider mellan de tolv stammarna
    men också med grannländerna.] Då gav sig en man i väg från Betlehem i Juda med
    sin hustru och sina båda söner för att bo en tid i Moabs land.
  cth-cth: Lawkcengkung ni a uknae tueng nah Isarel ram takang a tho teh, Judah ram
    Bethlehem tami buet touh teh a yucanaw hoi Moab kho kampuen hanlah a cei awh.
  twi-twi: Bere a na atemmufo di Israel so no, ɔkɔm baa asase no so. Ɔbarima bi a
    ofi Betlehem wɔ Yuda ne ne yere ne ne mmabarima baanu tutu fii asase no so kɔtenaa
    Moab.
  hlt-hlt: Laitloek rhoek lai a tloek tue vaengah khohmuen ah khokha pai. Te dongah
    Judah Bethlehem lamkah hlang pakhat tah Moab kho ah bakuep ham a yuu neh a ca
    rhoi te a caeh puei .
  tbz-SIM: Bɛbɑɑtíbɛ̀ bɑkɛ́ dìì mɔ̀nnì Isidɑyɛɛribɛ tenkɛ̀ kɛ̀ dikònnì diɛrì mɑrìi
    tɑnní dihɛì, kòo nìtì mɔùu ítɛ́ Bɛtideɛmmu ɛì Sudɑɑ tenkɛ̀ nɛ̀ o pokù nɛ̀ o nitidɑbí
    ìdɛ́ì kɛ́kɔtɛ kɛ́mbo Mɔɑbu kɔbɛ tenkɛ̀.
  msy-2020: Bar fomɨra gumazir dapanir maba kantri Israelɨn garir dughiam, dagheba
    puvatɨzir dughiam oto. Ezɨ Betlehemɨn nguibamɨn gumazir mam, Betlehem Judian Distrighɨn
    aven itir nguibam. Dughiar kamɨn Israelɨn dagheba puvatɨ, kamaghɨn amizɨ gumazir
    kam uan amuim ko otarimning inigha azenir mabar kantri Moapɨn ikiasa ghu.
  rmy-VLAKH: Андэ кола деса, кала хулаинас э сындомаря, андэ кодыя пхув тердяпэ бок.
    Екх мануш анда Вифлеемо, кай андэ Иудея, пэрэжыля андэ Моавицко пхув екхтанэ ла
    ромняса тай дуе шавэнца.
  dop-dop: Ḿpʋ́ɣʋ́ nyɔɣɔsɩ ɑnɑɑm nɔɣɔlʋ ɩ lɩɩwɑ Ɩsɛɣɛlɩ tɛtʋ tɑɑ kɛ́ wɑɑtʋ wei Pɑɑsǝnlɑɑ
    nyǝnɑɣɑ yǝlɑɑ tɔɔ tɔ. Mpʋ pǝ lɑpǝnɑ nɑ Yutɑ tɛtʋ ɩcɑtɛ Pɛtǝlɛhɛm ɑpɑlʋ nɔɣɔlʋ
    nɑ ɩ ɑlʋ nɑ ɩ pǝyɑlɑɑ nɑɑlɛ pɑ polo Mowɑpʋ tɛtʋ tɑɑ nɑ pɑ́ cɔɔsɩ tǝnɑ.
  azb-azb: Hakimlərin hökm etdiyi günlərdə ölkədə qıtlıq oldu. Elə bu vaxtlarda Yəhudanın
    Bet-Lexem şəhərindən bir kişi arvadı və iki oğlu ilə birgə müvəqqəti yaşamaq üçün
    Moav torpağına köçdü.
  eng-DBY: And it came to pass in the days when the judges ruled, that there was a
    famine in the land. And a certain man went from Bethlehem-Judah, to sojourn in
    the country of Moab, he, and his wife, and his two sons.
  hin-2017: जिन दिनों में न्यायी लोग राज्य करते थे उन दिनों में देश में अकाल पड़ा,
    तब यहूदा के बैतलहम का एक पुरुष अपनी स्त्री और दोनों पुत्रों को संग लेकर मोआब के
    देश में परदेशी होकर रहने के लिए चला।
  wol-KYG: Ba njiit ya daan àtte faloo ca Israyil, jamono jooju dafa amoon xiif ca
    réew ma. Jenn waay bàyyikoo Betleyem ca diiwaanu Yuda, ànd ak soxnaam ak ñaari
    doomam yu góor, ñu toxuji ca réewum Mowab.
  eng-YLT: And it cometh to pass, in the days of the judging of the judges, that there
    is a famine in the land, and there goeth a man from Beth-Lehem-Judah to sojourn
    in the fields of Moab, he, and his wife, and his two sons.
  kne-kne: Ed bayag, sin timpon di papangolo ay insaad Diyos ay manturay ed Israel,
    waday sin-asawa ay polin Efrata ay da Elimelec en Naomi ay taga-Betlehem ay sakop
    di Juda. Dodoway anak da ay da Malon en Kilion. Idi domteng di betil sin ili da,
    en da nanbeey ed Moab. Sin kawada das di,
  eng-WYC-2017: In the days of one judge, when judges were sovereigns in Israel, hunger
    was made in the land; and a man of Bethlehem of Judah went to be a pilgrim in
    the country of Moab, with his wife and [his] two free sons.
  eng-WMBB: In the days when the judges judged, there was a famine in the land. A
    certain man of Bethlehem Judah went to live in the country of Moab with his wife
    and his two sons.
  spp-spp: Tèni i *Izirayɛli fànhe mpyi yukyaabil'a ke, katibwɔhɔ mpyi kìni i. Lire
    kurugo, nàŋi wà ná u cwo ná u jyaabii shuunniŋ'a fworo Bɛtilehemu i, kuru ɲyɛ
    *Zhuda kìni kànhe kà, sà tɛɛnlɛ pyi Mwabi kìni i.
  urd-GVH: उन दिनों जब क़ाज़ी क़ौम की राहनुमाई किया करते थे तो इसराईल में काल पड़ा।
    यहूदाह के शहर बैत-लहम में एक इफ़राती आदमी रहता था जिसका नाम इलीमलिक था। काल की
    वजह से वह अपनी बीवी नओमी और अपने दो बेटों महलोन और किलियोन को लेकर मुल्के-मोआब
    में जा बसा।
  kvg-kvg: Qàgoám. Ta khøuwa-te ndøgo, manqa ovøyam megetapak Izlael manqei gimbo-kewagam,
    vikia sekeqape ndømát. Yaq Betliem vemiav-te ndøgo, Zuda manqei-te, ezoqa kopo
    mø̀ndøyagám. Yaq ngenek ezoqam Moab manqei-té genøyág, zas neka nakhei angana
    menas namba. Zapa ndǿgo, Zuda manqei-te ndøgo, lou mbaín. Vikia sekeqape ndømát.
  rug-rug: Pa korapana sa totoso sipu koa tuturaṉa sari na tie varipitui koari na
    butubutu Izireli, si ta evaṉa si keke soṉe. Ke keke tie Betilihema koasa pinaqaha
    popoa tanisa butubutu Ziuda, si turaṉia sa sa nana barikaleqe meke sari karu tuna
    koreo, meke la koa paki si arini pa popoa Moabi.
  gaz-gaz: Bara abbootiin murtii bulchaa turanitti beelli biyyatti buʼe; namichi Beetlihem
    Yihuudaa keessa jiraatu tokko niitii isaatii fi ilmaan isaa lamaan fudhatee biyya
    Moʼaab jiraachuu dhaqe.
  fra-LSG: Du temps des juges, il y eut une famine dans le pays. Un homme de Bethléhem
    de Juda partit, avec sa femme et ses deux fils, pour faire un séjour dans le pays
    de Moab.
  gnn-gnn: Yo, ŋäthili baman' yolŋu yukurrana nhinana wäŋaŋura Bithiliyim makarrŋuranydja
    Djudiya yäku Limalik, ga miyalktja nhanŋu yäku Näyumi, ga märrma' ḏarramu maṉḏa
    yothunydja maṉḏa Mälun yäku ga Djiliyan. Waŋganymirrinydja walala ŋunhiyi gonha'yurrunana
    walalaŋguwaynydja wäŋa, liŋgu ŋunhiyinydja wäŋa baṉḏanynha räwaknha, ŋathamiriwnha;
    walala marrtjina barrkumalana wäŋalili mulkurulilina, bala nhinanana walala yukurrana
    ŋunhiliyinayi mulkuruŋurana wäŋaŋura Mawapnha yäkuŋuranydja yana gurirri märr.
  yal-yal: Kitisane yi Isirayila yamanani waxatin naxan yi, kamɛ gbeen yi so yamanani.
    Nayi, xɛmɛna nde yi keli Bɛtɛlɛmi taani, Yuda yamanani e nun a ɲaxanla nun a dii
    xɛmɛ firinne, e yi sa dɔxɔ Moyaba yamanani.
  iou-iou: Bian yäpmäŋ daniwani ämatä Isrel ämawebe yabäŋ yäwat täŋkuŋo kadäni ugän
    ketemta jop itkuŋ. Irirä äma kubä wäpi Elimelek, Efrata äbotken nanik Betlehem
    yotpärare Juda komeken it täŋkuko unitä webeni Naomikät nanakiyat Malon kenta
    Kilion yämaguränkaŋ Moap komeken itpäŋ-nadäkta kuŋkuŋ.
  haw-1868: A IA i ka wa i noho ai na lunakanawai i alii wi iho la ka aina, a hele
    aku la kekahi kanaka no Betelehemaiuda, e noho ma ka aina i Moaba, oia a me kana
    wahine, a me kana mau keikikane elua.
  arb-NAV: وَعَمَّتْ مَجَاعَةٌ فِي الْبِلادِ فِي أَيَّامِ حُكْمِ الْقُضَاةِ، فَتَغَرَّبَ
    رَجُلٌ مِنْ بَيْتِ لَحْمِ يَهُوذَا فِي أَرْضِ مُوآبَ مَعَ امْرَأَتِهِ وَابْنَيْهِ.
  ewe-ewe: Le esime ʋɔnudrɔ̃lawo nɔ Israel dzi ɖum la, dɔ va to ɖe anyigba la dzi.
    Ŋutsu aɖe si tso Efraim ƒe to la me, tso Betlehem le Yudanyigba dzi la ʋu kple
    srɔ̃a kple viawo yi ɖanɔ Moabnyigba dzi.
  nuy-nuy: Anaani ana-lhaawu wu-magina anu…bani-yunggaj ana-Israel-inyung. Anubani-yumbaa
    warruburru-yung warra-runggu-runggal warra-mayaa “wurru-ragaana-yinyung”. Bagu
    waḻyinyung ni-burri, Elimelech na-nimuwaj-jung. Nigawi-nyinyung warru-mandag Ephrath.
    Ni-burri a-Bethlehem-duj a-Judea-rruj. Nga-rangarrina-yung Naomi, marri na-niwiyayung-biiyung
    Mahlon marri Chilion, na-nimuwaj-baa. Waari ngarraaṉbana angi-warra-rabini nguynju
    waari ana-marrya amburru-nguni yungguyung, maarmag-galadi. Wudani-yung yamba,
    wurraanggarra-yanggi Moab, nga wurru-burri bagu.
  eng-LEE: 'And it came to pass in the days when the judges judged, that there was
    a famine in the land: and there went a certain man of Beth-lechem-judah to sojourn
    in the fields of Moab, he, and his wife, and his two sons.'
  gvn-gvn: Ngadiku nyubun bama bubungu Israel, townbu Bethlehem bundandan. Nyungu
    burri Elimelech. Nyungu manyarr Naomi, kangkal dingkar-bulal jambul Mahlon, Chilion.
    Mayi yamba-kariman, jana bubungu Moab jurrkijin, mayika. Jana Moab bundandan,
    Elimelech wulan. Yinyamun bula yaba-yabajungku jalbu-bulal yinyamun bubumun manyarr-bungan,
    jalbu-bulal burri Orpah, Ruth. Wawu ten yearsmun dingkar-bulal wulan, jana jalbu-jalbu
    janarrku bundandan. Naomi dunyu-kari, kangkal-karimanda.
  asm-FB: বিচাৰকৰ্ত্তা সকলে শাসন কৰা সময়ত, দেশত এবাৰ আকাল হৈছিল৷ সেয়ে যিহূদাৰ বৈৎলেহেমৰ
    এজন ব্যক্তিয়ে তেওঁৰ ভাৰ্যা আৰু তেওঁৰ পুতেক দুজনৰ সৈতে মোৱাব দেশত বাস কৰিবলৈ গৈছিল।
  sus-A: عَلَتَلَ شَ كِيتِسَيٍ شَ وَشَتِ، كَامّ دِن نّ عِسِرَيِلَ بْشِ رَ. شّمّ ندٍ
    نَشَ كٍلِ بّتّلّيمُ، نَشَن نُ نَ يُدَيَ بْشِ مَ. عَ نَشَ تُنُ مٌوَبَ بْشِ مَ،
    عَ تَن، عَ شَ فِنّ، نُن عَ شَ دِ قِرِنيِيٍ.
  fra-SBL: A l'époque où les juges jugeaient, il y eut une famine dans le pays. Un
    homme de Bethléem Juda alla s'installer dans le pays de Moab avec sa femme et
    ses deux fils.
  hbo-hbo: וַיְהִ֗י בִּימֵי֙ שְׁפֹ֣ט הַשֹּׁפְטִ֔ים וַיְהִ֥י רָעָ֖ב בָּאָ֑רֶץ וַיֵּ֨לֶךְ
    אִ֜ישׁ מִבֵּ֧ית לֶ֣חֶם יְהוּדָ֗ה לָגוּר֙ בִּשְׂדֵ֣י מֹואָ֔ב ה֥וּא וְאִשְׁתֹּ֖ו
    וּשְׁנֵ֥י בָנָֽיו׃
  yka-yka: Masa ewwal pe, masa gaˈ pe niyaˈ sultan si lahat Israˈel, niyaˈ unus dem
    lahat miyaˈan. Dembuwaˈ lella amban puweblo Betlehem laˈi si Yahudiya pī dahuˈ
    hap lahat Moˈab patennaˈ laˈi. Magtuhut duk andane duk duwe anakne lella.
  shp-NTPO: Ja Israelbo joni koshibaonres jato ikinna inontianra, ja main jatíbiain
    jawékiatinin ikana iki. Jatianra westíora joni Judá main iká Belénhainoa, jawetio
    basires Moab main jaai, jawen awin itan jawen bake rabéya kaa iki.
  piu-2006: Paṉa Kayinanalawana wiya tjananya kapingku pungangi. Palulanguru mangarri
    tjanampa wiyarringu. Mangarriwiyangkapula wati Yilimalikalu palumpa miiṯalu Niyumilupula
    kuliṉu paṉa Muwapalakutu yankulapula ngunytji nyinanytjaku. Palulanguru Yilimalikanyangarriya
    paṉa Muwapalakutu yanu, palumpa katja kutjarraṯarra, Malunanya anta Tjiliyunanya.
  pjt-pjt: Iriti mulapa aṉangu tjuṯa manta Israelta nyinangi. Ka tjanampa mayatja
    puḻka kuranyitja nyinanytja wiya ngaṟangi. Kaya walytjangku walytjangku kuliṟa
    nyinangi. Ka nyara palula aṟangka ngura paluṟu mai puḻkatjara ngaṟanytjatjanu
    ailuru puḻkaringu, ka mai uwankara wiyaringu. Kaya aṉangu panya tjuṯa paḻtjatjiratja
    nyinangi.
  kik-kik: Na rĩrĩ, matukũ-inĩ marĩa atiirĩrĩri bũrũri maathanaga, nĩ kwagĩire na
    ngʼaragu bũrũri-inĩ, nake mũndũ ũmwe wa Bethilehemu kũu Juda, marĩ na mũtumia
    wake, na ariũ ake eerĩ, magĩthiĩ gũikara bũrũri wa Moabi kwa ihinda.
  ksr-ksr: Kerugeŋ Israel uutanoŋ kiŋ moŋ mende laligoro eja poŋ yoŋonoŋ kanatuuru
    galeŋ koma oŋoma laligogi. Kambaŋ kanoŋ bodi kolooŋ baloŋ kuuya sokoma ero. Bodi
    kambaŋ kanoŋ Juuda eja moŋnoŋ embia ano merawoita uŋuama taoŋgia Betlehem mesaoŋ
    kantri qata Moab kanoŋ kema raraŋ dunduŋgia meagoŋ waba laligogi.
  fra-NCL: Au temps où les Juges gouvernaient, il y eut une famine dans le pays. Un
    homme de Bethléem de Juda s’en alla, avec sa femme et ses deux fils, séjourner
    dans les champs de Moab.
  cek-AK: Lokcaekkungnawk mah prae uk o nathuem ah, prae thungah khokhahaih to oh.
    To pongah Judah prae Bethlehem vangpui ah kaom kami maeto loe, a zu, a caa hnetto
    hoiah nawnto Moab prae ah khosak hanah caeh.
  cuk-cuk: Deunni, igar-nabomalad-dummagan Israel-yar-semamaid-ibagangi, ukud-dummad
    Judá-yargi nagunonikid. Agala, dule-gwensak Judá-yargined Belén-neggweburgined,
    na e-ome, degi, e-masmala-warbogwadmala Moab-yarse nadegusmalad.
  uig-CYR: Батур Һакимлар һөкүм сүргән мәзгилдә шундақ болдики, зиминда ачарчилиқ
    йүз бәрди. Шу вақитта бир адәм аяли вә икки оғлини елип Йәһуда зиминидики Бәйт-Ләһәмдин
    чиқип, Моабниң сәһралирида бир мәзгил туруп келишкә барди.
  pma-pma: En avong mulamu, avong koa Iahova mul san metai keil avakataun me-Isrel
    keil veni arkurtei veah asuv houlu tai valosil kat keil, an tisa mai en out koa
    me-Isrel keil aro ien. Anatin, ous romustei avong houlu ka sakin anien tovuol
    ka amai kat meatin keil. Sakini, meatin tai ten out Betlehem mul en atan onen
    me-Sudah keil, kei va en kantri ten out Moab, isen Elimelek, ka kei kistal en
    mari vatiamal onen Efrat. Kei va ral min ahin onen, isen Noume, ka ral min natnali
    keilu, isealu Malon ka Kilion. Telva telro en atan onen me-Moab keil sua vahis.
  tel-2017: న్యాయాధిపతులు పరిపాలించిన కాలంలో దేశంలో కరువు వచ్చింది. అప్పుడు యూదా దేశంలోని
    బేత్లెహేము నుండి ఒక వ్యక్తి తన భార్య, ఇద్దరు కొడుకులను తనతో తీసుకుని మోయాబు దేశానికి
    వలస వెళ్ళాడు.
  hat-BSA: Alò li te vin rive nan jou ke jij yo te gouvène yo, te genyen yon gwo grangou
    nan peyi a. Yon sèten mesye ki sòti Bethléem nan Juda te ale pou demere nan peyi
    Moab la avèk madanm li ak de fis li yo.
  bxh-bxh: Beyabeyana, Isalaela hola hige edi kin mate, tau fafadudulai edi fuya ita watanidi
    yai, nuꞌuna mate guliyam laꞌilaꞌi. Yo fede, taumoho hesa hesana Elimileka, in
    Sulu Efalata mate Betelehem yai sa miyamiya Diudeya Nuꞌuna ganahewana yai. Ma
    lahuna Naomi yo nanatudi luwaga, Malon yo Kiliyon, sa aulaha sa lau sa miya Mowabi
    Nuꞌuna yai. Fuyana amainiya sa miyamiya,
  emi-emi: Nau ta namu ngatoa laghe aitoiaa aIsraeli etoa, paka maloo ateva ghe lutula.
    Taita ateva aBetlehem ia ta pai nge Juda ghe lao sio tani toka tau tale kateae
    masaliki eMoabi, ia me vausenna ateva me natuna taita alua.
  kos-kos: In pacl ma mwet nununku tuh kol fin acn Israel, oasr sie sracl lulap sikyak.
    Ouinge, sie mwet Bethlehem in acn Judah, wi mutan kial ac wen luo natul, elos
    som nu Moab in tuh muta we kitin pacl.
  hbo-WLC: וַיְהִ֗י בִּימֵי֙ שְׁפֹ֣ט הַשֹּׁפְטִ֔ים וַיְהִ֥י רָעָ֖ב בָּאָ֑רֶץ וַיֵּ֨לֶךְ
    אִ֜ישׁ מִבֵּ֧ית לֶ֣חֶם יְהוּדָ֗ה לָגוּר֙ בִּשְׂדֵ֣י מוֹאָ֔ב ה֥וּא וְאִשְׁתּ֖וֹ
    וּשְׁנֵ֥י בָנָֽיו׃
  ibo-ibo: Nʼoge ndị ahụ, mgbe ndị ikpe na-achị, oke ụnwụ dara nʼala Izrel. Nʼihi
    ụnwụ a, otu nwoke, onye Betlehem, obodo dị na Juda, kwakọọrọ ihe ya niile, duru
    nwunye ya, na ụmụ ya ndị ikom abụọ, hapụ obodo ya gaa biri dịka ọbịa nʼala Moab.
  ory-ory: ବିଚାରକଗଣ ଶାସନ କରୁଥିବା ଏକ ସମୟରେ ଦେଶରେ ଦୁର୍ଭିକ୍ଷ ପଡ଼ିଲା। ତହିଁରେ ବେଥଲିହିମ-ଯିହୁଦାର
    ଜଣେ ଲୋକ ନିଜ ସ୍ତ୍ରୀ ଓ ଦୁଇ ପୁତ୍ରଙ୍କୁ ନେଇ ମୋୟାବ ଦେଶରେ ବାସ କରିବାକୁ ଗଲେ।
  wmt-wmt: Jarluwarlany ngurra manyanangu Juwujwarntiwu yakurrjarrinya. Miyingajirta
    palu ngunangani. Ngapa ngajirta wantirla nyanayirla. Ngajirta yatuwurra pajarrarla
    nyanartipurru miyiwu turtangupurru. Wali layi nganpayi Juwuj yini parla Limilikjaa
    kartunyankura Nayami pila. Ngarpukurajarra ngunangani Pajilimja. Nyanartijangka
    miyi ngajirtajinyangurla palu nguja. Wali nyanartijangka pila wurna jakarni kakarra
    parrijarra mapirrirni pinyalu kanya nyantujarrakura walakujarra. Pajilimngurni
    pila jakarni kakarra wamarn Muwapkarti. Pakulyani palu Muwapkarti. Nyanartijangka
    pila nguja yinkirni kitangarni pila parrijarra purlkajarrinyani nyanayirlarni
    Muwapja. Limilikpala pilangu pirlajarrinya ngarpunyankura Muwapja. Nyanartijangkajarra
    pilanya kartujarra warntarni Muwapkarrajijarra Limilikkurajarrarlu walakujarrarlu.
    Nguja palu nyanayirlarni Muwapja. Walimpawarlany pila pirlajarrinya nyanartijarra
    nganpayijarra paparlangu. Layila pilangu wanji nguja ngamaji Nayami. Nyanartijangka
    Nayamirlu parlanyanu marni, “Tikiyanku marna ngajukurakarti ngurrarakarti. Ngajirta
    ngarna minyayirla kirranyja.” Nyanartijangka jakarnkarrakanyala tikirr Pajilimkarti
    karla. Walilpinyala pila ngunyarri nyantukurajarrarlu. Marni pilangu, “Tikiyanku
    manpilanyanangurla nyurrajarrakurawarntikarti piyirnwarntikarti. Kirralku manpila
    jarntuwarntirlajaa ngamajirlajaa ngarpunga.” Wali nyanartijangka layiwarlanyju
    jutungurni wajilpinya. Jarti ngunyipungurla kanyala pa mapirri. Pirrikanyala pa
    Pajilimja. Pajangu piyirnwarntirlujaa marninwarntirlu pinyalu nyanyangurra nyanartikarrajiwarntirlu
    Pajilimkarrajiwarntirlu. Nayami palu nginyjirrikani. Marninwarlany palu jarti
    nginyjirringinyjirrikani ngayi.
  chk-chk: Lon mwün ekewe soukapwüng a fis lengita lon ewe fanü Israel. Iwe, eman
    mwän seni Petleem lon ewe fanü Juta a feila pwe epwe nonom lon ewe fanü Moap,
    i me pwülüan me nöün kewe ruoman alüal.
  ssd-ssd: O buk Israel mbal nane gabat sugo kugatok kulat taŋgoŋge ndo Israel kulatka
    minnaig le guba suŋgo prona. Prona le Yuda kumamŋge Betlehemnu taŋgo ande nuŋe
    piyo nuŋe ndoŋ kiŋo armba ta kilmba guba gagnu kumba ka Moab kilke mbolŋge minyokinaig.
    Taŋgo ta nyunu Elimelek. Piyo nuŋe Neomi. Kiŋo kat nakile ta Malon le Kilion.
    Naŋgine tumbraŋ mboŋ Efrat.
  rop-rop: Longtaim bifo eni king bin jidan bos langa ola Isreil pipul, deibin ol
    ranat blanga daga deya langa Juda. Deibin abum brabliwan draisisan, dumaji nomo
    eni rein bin buldan, en ola daga bin binij. Wal wan Isreil men brom det femili
    gulum Efrath bin jidan deya langa Bethlahem. Det men bin neim Alimalek. Bambai
    na Alimalek bin gowei brom det kantri garram im waif Neiyomi en im san dubala
    neim Malon en Kiliyan. Olabat bin go langa najawan kantri gulum Moweb, en deya
    na deibin jidanbat, dumaji deibin faindim daga deya langa det kantri.
  ukr-1871: За тих часів, як правували суддї, раз якось був в краю голод. І один чоловік
    з Юдейського Вефлеєма пійшов зо своєю жінкою та з двома синами своїми жити в край
    Моабіїв.
  deu-1951: Zu der Zeit, als die Richter regierten, entstand eine Hungersnot im Lande.
    Damals zog ein Mann von Bethlehem-Juda fort, um sich im Gefilde Moab niederzulassen
    samt seinem Weib und seinen beiden Söhnen.
  eng-JPS: AND IT came to pass in the days when the judges judged, that there was
    a famine in the land. And a certain man of Beth-lehem in Judah went to sojourn
    in the field of Moab, he, and his wife, and his two sons.
  etr-etr: Isilale udia dolö beaha aligilo gini maadeia, gudi mogelo amoliamu beaha
    nebegi, Yuda segea ami sege eso edefademalä maala sïdë i edefade gelola misi.
    Amala hamosebegida Bedeleheme ami fii dolö afädë sosogoda Yuda, amilahilä gäheo
    i odoa sege näiadodi Moaba namolö asi. Dolö asi amo ïe udiage ïe dolö malö äudäge
    ili biyidia asi.
  srp-1865: A u ono vrijeme kad suðahu sudije bi glad u zemlji; i jedan èovjek iz
    Vitlejema Judina otide da živi kao došljak u zemlji Moavskoj sa ženom svojom i
    sa dva sina svoja.
  lug-lug: Awo olwatuuka mu nnaku ezo abalamuzi ze baafugiramu, enjala n’egwa mu nsi.
    Awo omusajja ow’e Besirekemu mu Yuda ne mukazi we, ne batabani be bombi, ne basengukira
    mu nsi ya Mowaabu.
  heb-heb: ויהי בימי שפט השפטים ויהי רעב בארץ וילך איש מבית לחם יהודה לגור בשדי מואב
    הוא ואשתו ושני בניו׃
  mpp-mpp: Yuda himong yogo mimocto-mimocto ngic yengi damongkelu balu gaibong, dameng
    yogowa nosinte loloc fikelu fawec. Aime Betelehem taon kpisicne Yuda himongka
    ngiyewec, iwacni ngic monic ngigac-madeckecineholec Moabi aling yengele himongka
    kwilic galu monickolec hefaliyenogale hikeibong.
  ben-IRV: আর বিচারকর্ত্তৃগনের শাসনের দিনের একবার দেশে দূর্ভিক্ষ হয়। আর বৈৎলেহম-যিহূদার
    একটি লোক, তার স্ত্রী ও দুই ছেলে মোয়াব দেশে বাস করতে যায়।
  ntu-ntu: Mzli kc tqngi trgalr king r Israel, kzdq kc ncblo drtqde Elimelek, nide
    nqvi lr Efrata, x mnc Betleem mz nrlarnrlc kc Judz, nidr mz olvz rde, drtqde Naomi,
    x mrlxdr nzling, drtqdr Malon x Kilion. Mzli lcde tao kc dzbi mrkc Israel, murde
    trpnzngr tewa. Mz nzmu-krde lcde, nzvzng mz kandre kc Moab mz nzmnc-krpwzlr elr.
  pan-pan: ਬਹੁਤ ਪਹਿਲੇ ਸਮੇਂ ਦੌਰਾਨ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਇਸਰਾਏਲ ਦੇਸ ਵਿੱਚ ਕਾਲ ਪੈ ਗਿਆ। ਬੈਤਲਹਮ
    ਸ਼ਹਿਰ ਦੇ ਯਹੂਦਾਹ ਖੇਤਰ ਦਾ ਇੱਕ ਮਨੁੱਖ ਆਪਣੀ ਪਤਨੀ ਅਤੇ ਦੋਵੇਂ ਪੁੱਤਰਾਂ ਦੇ ਨਾਲ ਮੋਆਬ ਦੇ ਦੇਸ
    ਵਿੱਚ ਪਰਦੇਸੀ ਹੋ ਕੇ ਰਹਿਣ ਨੂੰ ਗਿਆ।
  rmy-LOVARI: Андэ дес, кана визэринас лэ вайды, андо тхэм кэрдилас бокх, ай екх мануш
    катар Вифлеем, андэ Иудея, традас тэ траий куса пэски ромни ай дуе щявэнца андо
    тхэм Моав.
  tkr-tkr: Haakimaaşe xəbvalla haa'ane yiğbışil İzrailil mısvalybı giyğal. Mane yiğbışil
    Yahudayne cigabışeene Bet-Lexem şahareençene sa adamee xhunaşşeyiy cuna q'öyre
    dixır alyapt'ı, sık'ınne gahısva ayk'anna Moav eyhene ölkeeqa.
  mya-JVB: တရား သူကြီးအုပ်စိုး သောကာလ ၊ တရံရောအခါ ဣသရေလပြည် ၌ အစာအာဟာရခေါင်းပါး ၍
    ယုဒ ပြည် ဗက်လင် မြို့သား တယောက်သည်၊ မယား နှင့် သား နှစ် ယောက်ပါလျက် မောဘ ပြည်
    ၌ တည်းခို ခြင်းငှါ သွား ၏။
  tte-O: Sauga beyabeyana koina toloinao Isileli siloiloinayan kaiwena sauganane koina
    Isileli nige ali kin ipapagan. Guliyam lalakina silobai dedeinane bwaine koina,
    kabo tomo yabo esana Elimileki me wainena yo natunao tatao labui ali yanuwa Bedeliema
    Yudiya dedeina mena silogabaen na silau Mowabe dedeina mena simiyamiya. Wainena
    esana Naomi yo natunao esali Malona yo Kilion. Na Elimileki ana boda esana Epalati.
  tvk-tvk: Tetiamu, Iahova tesa vat xil mei latetutou ni mol‑Isrel xil, vengan xa
    suv toto nae tehe tovuol tamu tengan valaxat xil mu valepis rin nae xil. E melele
    nen ak, mae kekaten tei xa eilep tekapis e tan xa mol‑Isrel lateti en. Reitin,
    us tamus ti aveti xil holu e misak ni anien tovuol e mae di nggat moletin xil.
    Misak ni, moletin tei te metimal te hal Betlehem e tan na mol‑Sudah xil, xi tehe
    kantri te hal Moab, hisen Elimelek, e xi texo vatimol xa mahulong na Efrat. Xi
    teha tetel atou nan, hisen Noume, e tetel horamue lu nalu, hisealu Malon xal Kilion.
    E xil ba lateti e tan na mol‑Moab xil huram vahis.
  tbg-tbg: Haaru, kia King Soruvave King Devitivave qovaraiqu entara, qiata vaiinti
    vo vaiinti vo vaiintivano Isareriqaa hampiara voqaara raqiki vau entara, karara
    aavoqu entava qovaraiqura. Vi entara Betarihemi vatuka Iutaa vataini vau vaiintiva
    nai nahentivata nai maaqutanta vatamakero Moapi vataini oru vahuqa vaireva vura.
  hmo-hmo: Gunaguna, gunalaia taudia ese Israela taudia idia naria, king be do lasi
    neganai, hitolo bada herea edia tano dekenai ia vara. Vadaeni Betelehema Iuda
    tauna ta mai ena adavana bona iena natuna memero rua ese edia hanua idia rakatania,
    Moaba tanona dekenai do idia noho totona. Unai tau ena ladana be Elimeleka, bona
    iena adavana be Naomi, edia natudia memero ruaosi edia ladana be Malona bona Kiliona.
    Idia be Eparata iduhu taudia, Betelehema, Iuda dekena amo.
  urd-urd: उन ही दिनों में जब क़ाज़ी इन्साफ़ किया करते थे, ऐसा हुआ कि उस सरज़मीन में
    काल पड़ा, यहूदाह बैतलहम का एक आदमी अपनी बीवी और दो बेटों को लेकर चला कि मोआब के
    मुल्क में जाकर बसे।
  rus-SYN: В те дни, когда управляли судьи, случился голод на земле. И пошел один
    человек из Вифлеема Иудейского со своею женою и двумя сыновьями своими жить на
    полях Моавитских.
  rmy-SERVI: Калась, ды вряма сундисарэн, ды пхув Иудея авиля бокх, тай екх мануш
    Вифлеемостар екхтханэ ромняґа тай донца чявэнца пэрэлагля ды пхув Моаво.
  bqc-SIM: Gↄↄ pↄ́ dↄaanaↄ lɛ́ kible Isaili bùsuu, imina kà, ↄ̃ gↄ̃ɛe bↄ̀ Bɛtɛlɛũ
    Yuda bùsuu, à gɛ̀ gↄↄplakɛi Mↄabu bùsuu ń a nao ń a nɛgↄ̃ɛ gbɛ̃ↄn plaↄ.
  tcz-CHONGTHU: Israelte lah a thutan vaihom hon vai ahoplaijun gamsung’a kel nasatah
    ahung lhungtan ahi. Hijeh chun Bethlehem akonnin Juda mi khatnin ajinu leh achateni
    akipuijin Moab gam’ah cheng ding in achetan ahi.
  mar-mar: मग असे झाले की शास्ते राज्य करत असता त्या देशात दुष्काळ पडला आणि यहूदातील
    बेथलेहेम नगरातील कोणी एक मनुष्य आपली पत्नी व दोन पुत्रांसह मवाब देशी गेला.
  tcs-tcs: Bipo Izrael i bin gad king, dem zaziz i bin rule dem pipol. Wea dat seimtaim
    nau i bin gad wan man, neim blo em Elimalek. Em blo pamlelain blo Eprat. Em bin
    gad oman blo em, neim blo em Nomi ane tu boi blo demtu, Malon ane Kilion. Dempla
    ol bin stap lo da taun neim Betliem lo Zuda. Wea da seimtaim nau i bin kam prapa
    drai, nogad no rein, ol kan groe kaikai lo lan blo dempla. So Elimalek i bin mata
    mub teke pamle blo em go po da nada kantri blo Moab. Wail ol i bin stap lo Moab,
  qub-qub: Israelcunapaga raynin mana caranrächu. Mandaj jueznincuna cashan wichanmi
    fiyupa muchuy caran. Chayno muchuy captin Elimelecga warmin Noemïwan y ishcan
    wamranwan aywacuran Moab nasyunman. Paycunaga Judächo caycaj Belenchömi tiyaran.
    Wamrancunapa jutin caran Mahlón; jucninpana Quelión. Paycunaga caran «Efrata»
    nishan Belén runacuna. Moab nasyunman chayaycärir chaycho tiyacuran.
  bqp-bqp: Gↄrↄ kũ yãgↄ̃gↄ̃rinↄ tɛn kí ble Isarailanↄ bùsun, nàa gɛ̃̀, akũ gↄ̃gbɛ̃
    ke bò Bɛtilihamu, Yudanↄ bùsun, à gɛ̀ɛ à gↄrↄ pla kɛ̀ Mↄabunↄ bùsun kũ a nanↄo
    kũ a nɛ́gↄ̃gbɛ̃ gbɛ̃nↄn planↄ.
  hat-hat: Vwala, te gen yon grangou ki te tonbe sou peyi Izrayèl la. Lè sa a, se
    chèf ki t'ap gouvènen peyi a. Se konsa yon nonm lavil Betleyèm, nan pòsyon tè
    ki pou branch fanmi Jida a, leve, li pran madanm li ak de pitit gason l' yo, li
    al pase kèk tan nan peyi Moab.
  eng-BSB: In the days when the judges ruled, there was a famine in the land. And
    a certain man from Bethlehem in Judah, with his wife and two sons, went to reside
    in the land of Moab.
  tod-tod: Tukpɔɠaaleʋe nuiti ta-ziɛgi zu, pului looni Izelayɛle nuiti ta-yooi zu.
    Ɓɛteleyɛme laai é Zuda yooi zu, naama zunui ta liini ta anzai ta ná-doun zunu
    felegɔiti, ga ti lago zei Moaɓe yooi zu.
  eng-WEBPB: In the days when the judges judged, there was a famine in the land. A
    certain man of Bethlehem Judah went to live in the country of Moab with his wife
    and his two sons.
  kbq-kbq: Korapa'ma keaga refakohu vahe'mo'za (jasi) mopa kva hu'naza knafi, tusi'a
    zamagate'za Juda mopare fore higeno, mago nera Betlehemu, Juda mopareti ne'mo,
    osi'agna Moapu umaniku nenarone, tare ne'ane zamavareno vu'ne.
  nhe-BL: Ipan nopa tonali quema jueces tlanahuatiyayaj ipan tlali Israel, oncac se
    hueyi mayantli ipan nochi nopa tlaltini. Huan itztoya se tlacatl tlen itoca Elimelec
    tlen ejqui ipan altepetl Belén [1:1 Belén nojquiya itoca Efrata.] ipan tlali Judá.
    Huan pampa eliyaya chicahuac nopa mayantli Elimelec quisqui ialtepe huan yajqui
    itztoti se quesqui tonali ipan tlali Moab. Huan ihuaya yajqui isihua huan iniome
    telpocahua.
  bus-bus: Gurↄↄ kɛ̀ yãgↄ̃gↄ̃rinↄↄ e kí blee Isarailinↄ bùsun, dekaa kà, ben gↄ̃gbɛ̃
    ke bↄ̀ Bɛtɛlɛmu, Yudanↄ bùsun, à gàa gurↄplaa kɛ Mↄabunↄ bùsun kↄ̃n a naↄ̃o kↄ̃n
    a nɛ́gↄ̃gbɛ̃ gↄ̃ↄn plaaanↄ.
  gub-BL: Izaew izuapyapyr umumaw kwarahy tetea'u tuwihaw ikàg wera'u ma'e hereko
    'ym pà a'e wà. Heta amo tuwihaw waneruze'egar romo a'e kwarahy rehe wà. A'e kwarahy
    rehe amo 'ar mehe uhem ma'uhez taw uhua'u ma'e Izaew izuapyapyr wanupe kury. A'e
    rupi amo awa Merez taw pe har Zuta izuapyapyr waiwy rehe har a'e kury, wata oho
    wemireko heraha pà mokoz wa'yr waneraha pà amo ae ywy Moaw her ma'e pe a'e kury.
    Uzapo weko haw a'e pe wà.
  eng-DRA: In the days of one of the judges, when the judges ruled, there came a famine
    in the land. And a certain man of Bethlehem Juda, went to sojourn in the land
    of Moab with his wife and his two sons.
