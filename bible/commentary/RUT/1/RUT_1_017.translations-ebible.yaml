  rop-rop: Wujei yu dai, ai garra dai deya du. En wujei dei garra gaburrumap yu, dei
    garra gaburrumap mi deya du. Ai kaan larram enijing kadimat yunmi. If yu dai,
    orait. Det ting im garra kadimat yunmi. Bat if ai libum yu miselp, wal YAWEI garra
    panishim mi brabli.” Lagijat na det gel bin tok.
  ukr-1871: І де ти помреш, там і я помру, і бажаю, щоб і мене там поховали. Чи так,
    чи сяк вчинить зо мною Господь, одна смерть розлучить мене з тобою!
  deu-1951: Wo du stirbst, da sterbe auch ich, daselbst will auch ich begraben sein;
    der HERR tue mir dies und das und noch mehr, wenn nicht der Tod allein uns scheiden
    soll! -
  eng-JPS: where thou diest, will I die, and there will I be buried; the LORD do so
    to me, and more also, if aught but death part thee and me.'
  etr-etr: Di baagosebea amige ne baagomolömelë. Baagosebea amida baumäiamelë. Baagoeamu
    alï neala hïdo hïdolasimolömelë. Na ado walio säi amo gadola bëgëla made hamoseda,
    Dafidilo Geloi edefade neebe amea nema yöi ïmäiamelëla säla ï.
  srp-1865: Gdje ti umriješ, umrijeæu i ja, i ondje æu biti pogrebena. To neka mi
    uèini Gospod i to neka mi doda, smrt æe me samo rastaviti s tobom.
  lug-lug: Gy’olifiira nange gye ndifiira era eyo gye balinziika. Mukama Katonda ankangavvule
    nnyo bwe ndyawukana naawe wabula mpozi okufa.”
  heb-heb: באשר תמותי אמות ושם אקבר כה יעשה יהוה לי וכה יסיף כי המות יפריד ביני ובינך׃
  mpp-mpp: Aime ga wenuwa homadamecte, yogowahac na homabe longnudaingte. Homacti
    sugu na galacni baicnudaicte. Na gaholec mi gadacte ilec ailu ameine Wapontacni
    umacineholec badacte.”
  ben-IRV: তোমার ঈশ্বরই আমার ঈশ্বর; তুমি যেখানে মারা যাবে, আমিও সেখানে মারা যাব, সে
    জায়গায় (পরে) কবর প্রাপ্ত হব; কেবল মৃত্যু ব্যতীত আর কিছুই যদি আমাকে ও তোমাকে
    পৃথক করতে পারে, তবে সদাপ্রভু আমাকে অমুক ও ততোধিক দন্ড দিন।”
  ntu-ntu: Drlve ke nabz-ngrn, nabz-kzx elr x nayrtzmq-kznge elr. Nzmu kx tqrlaszx
    nim, Yawe na-ayrplapx-zlwzle ninge. Nzbzngr txpwz kx na-aki-lzbq-ngrgi.”
  pan-pan: ਜਿੱਥੇ ਤੂੰ ਮਰੇਂਗੀ, ਉੱਥੇ ਮੈਂ ਮਰਾਂਗੀ ਅਤੇ ਅਸੀਂ ਉੱਥੇ ਹੀ ਦਫ਼ਨਾਈਆਂ ਜਾਵਾਂਗੀਆਂ l
    ਯਹੋਵਾਹ ਮੇਰੇ ਨਾਲ ਅਜਿਹਾ ਹੀ ਕਰੇ ਅਤੇ ਇਸ ਨਾਲੋਂ ਵੀ ਵੱਧ, ਮੌਤ ਤੋਂ ਬਿਨ੍ਹਾਂ ਕੋਈ ਹੋਰ ਕਾਰਨ
    ਮੈਨੂੰ ਤੇਰੇ ਤੋਂ ਵੱਖਰਾ ਨਾ ਕਰੇ।”
  rmy-LOVARI: Кай мэрэс ту, мэрав ви мэ, ай котэ аво прахомэ. Фэри о мэрипэ лэл ман
    тутар. Мэк марэл ман о Рай Яхва зуралэс, тэ авла кавэрэс.
  tkr-tkr: Ğu qiyk'uyne cigee zınar qiyk'asda, maayir k'eyxhasda. Qiyk'uyle ğayrı,
    menne karan zı vake curey'ee, hasre Rəbbee zakın he'ecen.
  mya-JVB: ကိုယ်တော်သေ ရာအရပ်၌ ကျွန်မသေ ၍ သင်္ဂြိုဟ် ခံပါမည်။ သေ ခြင်းမှတပါး ၊ အခြားသောအမှုကြောင့်
    ကိုယ်တော် နှင့် ကျွန်မ ကွာ လျှင်၊ ထာဝရဘုရား သည် ကျွန်မ ၌ ထို မျှမကပြု တော်မူ ပါစေသောဟုပြန်ဆို၏။
  tte-O: Toweya koina kuboita yau kani yaboita, yo bwaine kani sipuluiyau. Tem ginauli
    yabo luwaluwalila mena ipei-suwalagila ee kabo Yeoba ana kawa-gula ilaoma koliyau.”
  tvk-tvk: Rute xave xa umat en, inou mun nimat en, e litihin nou e rute ak. Nasakras
    namaen neta tova vahur rat nou ra xouk ha vuma … tei ralu imat. !Ngan ak be hitxatien
    navan e Iahova isa pangasien te xeih mei iti xat nou xosxa nihur xotehi!”
  tbg-tbg: Are qutiramanta quntama teraqi tivata quntama tevarave. Mpo, ti okara kaara
    vo haikavano titanta raira kairera, Noravano Kotiva homa voqamakero ti qoraiqama
    timitaanarove. Qutira haikavanoqaima titanta ho raira kaanarove, tiro.
  hmo-hmo: Oi mase gabuna dekenai be lau danu do lau mase, unai gabu dekenai lau do
    idia guria. Gau ta lasi ese ita do ia hapararaia. Mase sibona ese ita do ia hapararaia.
    Lau hereva momokani, bema inai mauri lalonai oi lau rakatania neganai, Dirava
    ese egu dika davana bada lau dekenai do ia henia, bona do ia hametaua danu.”
  urd-urd: जहाँ तू मरेगी मैं मरूँगीं और वहीं दफ़्न भी हूँगी; ख़ुदावन्द मुझ से ऐसा
    ही बल्कि इस से भी ज़्यादा करे, अगर मौत के अलावा कोई और चीज़ मुझ को तुझ से जुदा
    न कर दे।”
  rus-SYN: и где ты умрешь, там и я умру и погребена буду; пусть то и то сделает мне
    Господь, и еще больше сделает; смерть одна разлучит меня с тобою.
  rmy-SERVI: Тев мэрэґа ту, котэ и мэ мэрава, тай котэ мэк ман гаравэна. Тэ помарэл
    ман РАЙ, кацик мэримо розачявэла амэн!
  bqc-SIM: Gu pↄ́ n gau, we má gau, wi ma vĩ we. Ga bàasio pↄe a wá kɛ̃́kↄ̃wao.
    Tó ma kɛ̃ma, Dii yãpãsĩkɛmɛɛ bɛ̃̀ɛbɛ̃ɛ.
  tcz-CHONGTHU: Nathi thina a kathi ding, nakivuina munna chu kakai vui ding ahi.
    Thinan eikhen lhon tilouva thildang a kakikhen pi poupouleh Pakaiyin kachunga
    thutan jeng hen!” ati.
  mar-mar: तुम्ही मराल तेथे मी मरेन व तिथेच मला पुरले जाईल. मरणाशिवाय कशानेही तुमचा
    माझा वियोग झाला तर परमेश्वर मला शिक्षा करो किंवा त्यापेक्षा अधिक करो.”
  tcs-tcs: Ai go ded ane ol i go bere mi wea da seimples wea ol i go bere yu. Ai bin
    spik God po panse mi ip ai no kipe promis blo mi dat mata ded go separeit mi prom
    yu!’
  qub-qub: Gam wañushayquichömi wañurpis pamparäshaj. Tayta Diospis fiyupa castigamächun
    gamta cachaycuptëga. Wañuyparämi raquicäshonga.»
  bqp-bqp: Gu kũ n gan, gwen mani gan ò ma vĩ gwe. Ga baasiro pↄ́ke ni ó kɛ̃kↄ̃aro.
    Tó ma kɛ̃mma, Dikiri yã kɛmɛnɛ pãsĩpãsĩ.
  hat-hat: Kote w'a mouri a, se la m'a mouri tou. Epi se la y'a antere m' tou. Mwen
    mande Seyè a pou l' ban mwen pi gwo madichon ki ka genyen, si se pa lanmò ki pou
    separe nou.
  eng-BSB: Where you die, I will die, and there I will be buried. May the LORD punish
    me, and ever so severely, if anything but death separates you and me.”
  tod-tod: Ʋɛ ɗa za ná, nà za miná, màaɠulu ná. Ɠɔoɠɔ GALAGI sò ná-ziiɠaawanai
    pɛ su, ni ani ɠili ka kpèteʋena è ʋa, é ɠula saai ʋolu!»
  eng-WEBPB: Where you die, I will die, and there I will be buried. May the LORD do
    so to me, and more also, if anything but death parts you and me.”
  kbq-kbq: Inante'ma kagrama fri snantera, anante nagra frisnuge'za ase nantegahaze.
    Anumzamo'a nagrira tusi'a kna namigahie, nagrama nehua kema amage'ma osnugeno'a,
    magoke'zana fri'zamoke tazeri pasegahie.
  nhe-BL: Campa ta timiquis, nojquiya nopona nimiquis na huan nopona nijnequi ma nechtlalpachoca.
    Ma TOTECO hueyi nechtlatzacuilti intla moselti nimitzcahuas. Niitztos mohuaya
    hasta miquistli techiyocatlalis.
  bus-bus: Guu kɛ̀ n gan, gwen mɛ́ gan wà ma vĩi gwe. Gaa baasiro pↄ́ke é wa kɛ̃kↄ̃aro.
    Tó ma kɛ̃mma, Dii yã kɛmɛ pãsĩpãsĩ.
  gub-BL: — Wyzài ywy rehe nemàno mehe nehe, àmàno putar a'e pe ihe nehe no, utym
    putar heretekwer a'e pe wà nehe no. Aze wyzài ma'e hemono kar newi nehe, tuwe
    Tupàn uzepyk herehe nehe. Xo nemàno haw zo, xo hemàno haw zo hemunyryk kar putar
    newi a'e nehe, i'i izupe.
  eng-DRA: 'The land that shall receive thee dying, in the same will I die: and there
    will I be buried. The Lord do so and so to me, and add more also, if aught but
    death part me and thee.'
