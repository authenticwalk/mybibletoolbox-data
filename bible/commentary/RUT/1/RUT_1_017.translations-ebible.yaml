verse: RUT.001.017
translations:
  mal-C: അമ്മ എവിടെ മരിക്കുന്നോ അവിടെ ഞാനും മരിച്ച് അടക്കപ്പെടും. മരണത്താൽ അല്ലാതെ
    മറ്റെന്തിനാലെങ്കിലും ഞാൻ അമ്മയെ ഉപേക്ഷിച്ചുപോയാൽ അതിനനുസരിച്ച് യഹോവ എന്നോട് പ്രതികാരംചെയ്യട്ടെ.”
  deu-TKW: 'wo du stirbst, sterbe ich und da will ich begraben sein: Jahwe thue mir
    an, was er will - nur der Tod soll mich und dich scheiden!'
  lin-lin: Na esika oyo yo okokufa nde ngai mpe nakokufa, mpe na esika yango nde bakokunda
    ngai. Tika ete Yawe apesa ngai etumbu ya makasi soki eloko mosusu ekaboli biso
    longola kaka kufa.
  eng-LSV: Where you die I die, and there I am buried; thus does YHWH to me, and thus
    He adds—for death itself parts between me and you.”
  bmu-bmu: 'Gi denikeaŋgöreŋ komumani, nöŋgön mönö mewöyök miaŋgöreŋ mohok komumbi
    löm köl niŋgimeköra mötzal. Keu mihi muewö zöm köhöimam: Komup mohotnöŋ mönö mendeŋ
    netkima. Iwai mörötŋi kunöŋ mendeŋ netkima ewö, Kembunöŋ ölip miaŋgö likepŋi meleŋniga
    nöŋgö qakne öŋgöma.”'
  eng-GNV: Where thou diest, will I die, and there will I be buried. the Lord do so
    to me and more also, if ought but death depart thee and me.
  eng-WEBSTER: 'Where thou diest, will I die, and there will I be buried: the LORD
    do so to me, and more also, if aught but death shall part thee and me.'
  nhw-BL: Campa ta timiquis, nojquiya nopona nimiquis na huan nopona nijnequi ma nechtlalpachoca.
    Ma TOTECO hueyi nechtlatzacuilti sintla moseltzi nimitzcahuas. Niitztos mohuaya
    hasta miquilistli techiyocatlalis.
  swh-ONEN: Pale utakapofia nami nitafia hapo, na papo hapo nitazikwa. Bwana na aniadhibu
    vikali, kama kitu kingine chochote kitanitenga nawe isipokuwa kifo.”
  bba-bba: Mi kɑɑ ɡbi, miyɑ kon ɡbi, kpɑ bu sun sike mi sɑnnu. Gɑ̃ɑnu nù n derɑ nɑ
    nun deri, mɑ n kun mɔ ɡɔɔ, Gusunɔ u mɑn kuo nɡe mɛ u kĩ.
  eng-KJVCPB: 'where thou diest, will I die, and there will I be buried: the Lord
    do so to me, and more also, if ought but death part thee and me.'
  mpx-mpx: Ga nu aligaa, na aligaa, inoke nihi teleyawa to. Yaomal ya maisena abwe
    ni teli pwamwaumwau-agila. Ebo bugul getoga al ni teli getogaagau, he ya talamwagau
    Yehoba hauna wana lahi kaiweu, ni ginol.”
  wbp-wbp: Manu kajinpa nyarrpararla-puka palimi, ngaju kapurna palimi-yijala yalumpurla-juku.
    Yinyarla-yijala kapujulu milyingka yirrarni. Payirni karna YAAWIYI yungulpaju
    murrumurru-mantarla kajilparna jaru nyampu rdilyki-pungkarla kuja karnangku milpa
    ngarrirni jalangurlu. Ngaka kajirna palimi, ngula-jangka-mipanya kapurnangku yampimi.”
  luo-luo: Kama inithoe ema anathoe kendo kuno ema noyikae. Mad Jehova Nyasaye timna
    marach, kendo otimna marach ahinya, kapo ni gimoro amora opoga kodi ma ok mana
    tho kende!”
  meu-meu: oi ba mase gabuna ai lau danu baina mase, unuseni ai bae gurigu. Ḡau ta
    ese basine hapararada, mase mo sibona; mauri ai baina rakatanimu, Iehova ese dava
    badana baine henigu, ma baine hametaua danu.
  npi-ULB: तपाईं जहाँ मर्नुहुन्छ, म त्यहाँ नै मर्नेछु, र म त्यहीँ नै गाडिनेछु । यदि
    मृत्युबाहेक कुनै कुराले हामीलाई अलग गर्छ भने परमप्रभुले मलाई दण्ड दिनुभएको होस्
    र अझ यो भन्दा धैरै गर्नुभएको होस् ।”
  yor-yor: Níbi tí ìwọ bá kú sí ni èmi yóò kú sí, níbẹ̀ ni wọn yóò sì sin mí sí. Kí
    Olúwa jẹ mí ní ìyà tí ó lágbára, bí ohunkóhun bí kò ṣe ikú bá yà wá.”
  ind-ind: Dan di mana Ibu meninggal, di situ pun aku akan meninggal dan dikubur.
    Aku memohon kepada TUHAN untuk menghukumku kalau aku tidak menepati janjiku ini!
    Hanya kematian yang akan memisahkan kita berdua!”
  pes-OPCB: می‌خواهم جایی که تو می‌میری بمیرم و در کنار تو دفن شوم. خداوند بدترین
    بلا را بر سر من بیاورد، اگر بگذارم چیزی جز مرگ مرا از تو جدا کند.»
  lcm-lcm: Si rina ang ku an mat singina nau kapa nakan mat singina, na e iang ki
    kepai anig. Volava ka abis asukang singig na alakat kuluna kapa man parik ta mat
    papalik asi angtaliung anirung.
  aer-aer: Kele nthenhenge unte ilweme-arle, ayenge yanhe ikwerele ngkwengenge ilweme
    anteye. Itne ayenge-inpe yanheke artentye-iwetyenhe. The ngenhe alhileme YAHWEH-nge
    alkngetherre ayenge ngkwengenge akwetethe alhetyeke. Ayenge ilweke-arle iperre,
    kele the anteme ngenhe imperle-alhetyenhenge.”
  tgl-ULB: Kung saan ka mamamatay, doon ako mamamatay at doon din ako ililibing. Nawa
    parusahan ako ni Yahweh, at kahit higit pa, kung anuman pero kamatayan kailanman
    ang magpahiwalay sa atin.
  rmn-rmn: Катэ кан мэрэс ту, кан мэрав ли мэ тай отхэ кан овав паромэ. О Сагбус о
    Яхвэ лачес мэ марэл ман, тэ авэр со-то, екх о мэрипэ кан лэл ман тутар.
  cbu-NT: Mishat, yuwashtam shiy tsipachish anshutam tsap nuw tsipachuri, nuwaa mapchinllinaya.
    Nuw shiyaa kasakchinaareena, Apanllshapa nuwaa kapung wanichindanaya. Yuwashuri
    shiy tsiparamchish anshuri nuw shiyaa mbizachima, tárangu,
  hui-hui: Í̠ homaregoria i̱ homolebero. Homarogoria hora helo. Homame hangu iya mo
    hangu hangu holebira. I̱naga hameme pubagi haruyagua Anduane Homogo ibunaga lembo
    holene hongoheore ngagome i̱ belo, lene.
  wrs-wrs: Yemba diva dahatava, eva kamba si di dahavavta, wo kamba di singvivav.
    Pimba mongawulm wohahamana evevra, wo mani eva si pimba aputkat verombolvav, owai,
    Sesoa si kamba esesmba venavav no putkitrava. Endahawolangas si pimba aputkat
    verombolvav.
  jao-jao: Namba kinyamba-mirrala kulu ngarna karnamba-mirrala marda jingkinku ji-awarala,
    nungkarnarrku karnamba-mirrala bajingulaji. Namba kirnalu-kurramala kulu ngarna
    marda karnalu-kurramala baji yindaa. Kurdardi kirna-ndarru. Ngali barra, arrkula
    kali-wingkala, marda nyungkarrku ji-awaralu, ngali arrkula.” Kulu a-Rutha mili
    kanumbi-nu, “Jarna-yalbanganji ankaya Wirdiwalangu nganinya, ‘Namba kirna-ndayima
    kulu nganambaji mili karnilu-ramanjima wakulamba nyu-Wirdiwalangu, wakulamba ki-wardirrinjima
    barra ngatha awara,’ nganinya jarna-yalbanganji. Ngala yurrngumantha karna-nmala
    yindaa nganambaji.”
  mya-mya: မိ​ခင်​သေ​ရာ​အ​ရပ်​တွင်​ကျွန်​မ​သေ​ပါ မည်။ ထို​အ​ရပ်​တွင်​သင်္ဂြိုဟ်​ခြင်း​ကို​ခံ​ပါ​မည်။
    အ​ကယ်​၍​ကျွန်​မ​သည် သေ​ခြင်း​မှ​တစ်​ပါး အ​ခြား​အ​ကြောင်း​တစ်​ခု​ခု​ကြောင့် မိ​ခင်​နှင့်
    ခွဲ​ခွာ​ခဲ့​လျှင်​ဘု​ရား​သ​ခင်​သည် ကျွန်​မ​အား အ​ဆိုး​ရွား​ဆုံး​သော​အ​ပြစ်​ဒဏ်​ကို​ပေး
    တော်​မူ​ပါ​စေ​သော'' ဟု​ပြန်​ပြော​လေ​သည်။
  bod-N: ཁྱེད་གང་དུ་གྲོངས་ན་ང་ཡང་དེར་འཆི་བ་དང་དུར་ལ་སྦ་བར་བྱའོ། །གལ་ཏེ་འཆི་བ་ལས་གཞན་གང་དང་ཅི་ཞིག་གིས་ང་དང་ཁྱེད་གཉིས་ཁ་བཀར་ན།
    དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ལ་འདིའམ་འདི་ལས་ལྷག་པ་ཞིག་མཛད་པར་ཤོག་ཅེས་ཞུས་སོ། །
  wsk-wsk: Ni apareyate baga kuar, mu ani umu te tala baga kuerik, se umu te aga mutim
    tugumonko. Mateng suanta diram ni analak nanga pagukko. Ani aga den balem umu
    lage bo kigilik te kulukek agi mu, Yawe am ikup memek nunguningkiri aisuokko,”
    mam.
  kkl-kkl: Nu phende nikag wamnemeri, teplamneme sum agha a'eptanunam. An tebalulamag
    na babe tebanun. An sekkukang so'oag na babe siknukang. Orolena lelamna tanena
    NUNI Allahri tam ikinne nanag piplul,” seog.
  sna-sna: Pamunofira ndipo pandichafirawo, uye ndipo pandichavigwa. Jehovha ngaandirange,
    zvinorwadza kwazvo, kana pakava nechimwe chinhu chingatiparadzanisa kunze kworufu.”
  spa-BLM: Donde tú mueras, moriré yo, y allí seré enterrado. Que Yahvé haga así conmigo,
    y más también, si algo más que la muerte nos separa a ti y a mí”.
  cac-cac: A b'aj ol ach chamoc, ata' ol in champaxoc, ata' ol in mucnajoc. Yac'ocab'
    in yaelal Jehová tato tzach vactejcani, masanto a chamel ol ic'an co pojan co
    b'a, xchi ix Rut chi'.
  swh-ULB: Mahali utakapofia, nitafia hapo, na hapo nitazikwa. Yahweh aniwezeshe,
    na hata zaidi, ikiwa kuna chochote isipokuwa kifo kamwe hakiwezi kututenganisha.
  bel-bel: і дзе ты памрэш, там і я памру і пахаваная буду; хай тое і тое зробіць
    мне Гасподзь, і яшчэ болей зробіць; адна сьмерць разьвядзе нас з табою.
  klt-klt: Ko rekáin kámutnelák, nák ku wakáin yon kámure neháng usineráng. Náut kámá
    káman dá ma náháng horeindák. Kátkámut tá rewe náháng horeinek. No mena ná met
    ná ma isure hálendu Táwi yá álo neháng wáik hánám táinek.”
  deu-ELBBK: wo du stirbst, will ich sterben, und dort will ich begraben werden. So
    soll mir der HERR tun und so hinzufügen, nur der Tod soll scheiden zwischen mir
    und dir!
  mbb-OT: Ke hendei ka ebpatey zutun a zaan ebpatey, ne zutun a zaan idleveng. Berakat
    he siluti a te Nengazen te utew meveǥat emun edsuwayan ku sikew ǥawas te kemetayen.”
  mal-2015: നീ മരിക്കുന്നേടത്തു ഞാനും മരിച്ചു അടക്കപ്പെടും; മരണത്താലല്ലാതെ ഞാൻ നിന്നെ
    വിട്ടുപിരിഞ്ഞാൽ യഹോവ തക്കവണ്ണവും അധികവും എന്നോടു ചെയ്യുമാറാകട്ടെ എന്നു പറഞ്ഞു.
  tuo-NT: Noꞌo mʉꞌʉ wẽrĩ yaanoꞌrõ, yʉꞌʉ quẽꞌrã wẽrĩgõti. Topʉta yʉꞌʉ quẽꞌrãrẽ yaarãsama.
    Yʉꞌʉ “Tojo weegoti” níꞌquere weeticãma, Õꞌacʉ̃ yʉꞌʉre buꞌiri daꞌreato. Wẽ́rĩ́gõpʉ
    mʉꞌʉrẽ cõꞌagõti, nico niwõ Rut.
  gup-gup: Bu baleh kore yarrkka yirrowen kumekbe wanjh ngaye mak ngarrowen, kudjalbolkkudjiwi
    kandibebbehkukdudjeng. Woybukkih duninjh marneyime minj bawon, dja kundjalkudji
    bu ngudda nuk yirrowen, dja kunubewu ngaye nuk, wanjh kunu kankuklarlmang ngarrku,
    djalbonj. Bu yiman kowe, wanjh kunu kamak nganbun nawu Yawey.”
  nys-nys: '@see-verse:RUT.001.016'
  byx-byx: De aip ngia ngip saquaridi dai saqikka diip ngu ngip iasai. De qattikka
    diip te qut ser ngua imek. Maikka mager iv ama Slurka qe rekmet maden na ngua
    i arik aip kuasik ai ngua tit kut lungera mai ama lengi i sa ngua meraqen na nget.
    Dap kuasik mager iv a qeni muqas ngere ring mer un. Dap kattikka gua revan i ama
    apngipki naik dai mager ip ki ring mer un.”
  gvs-gvs: Nako goi kukámasa, yau taiyao takámasa, e moeko goi bei sivaliwogegu. Bei
    ámasa tauna ikupoida go, geya, bei Yauwe liuna gagaina ivinigu.’
  rmc-rmc: Ode, kaj mereha tu, kamav the me te merel a ode kamav te el parunďi. Mi
    marel man zorales o RAJ, te domukava, hoj man tutar te odlel vareso! Ča o meriben
    man tutar šaj odlel.“
  pes-OPV: جایی که بمیری، می‌میرم و درآنجا دفن خواهم شد. خداوند به من چنین بلکه زیاده
    بر این کند اگر چیزی غیر از موت، مرا از توجدا نماید.»
  ron-1924: унде вей мури ту, вой мури ши еу ши вой фи ынгропатэ аколо. Факэ-мь Домнул
    че о вря, дар нимик ну мэ ва деспэрци де тине декыт моартя!”
  ben-OBCV: আপনি যেখানে মরবেন আমিও সেখানে মরব, এবং সেখানেই আমার কবর হবে। তাই সদাপ্রভুই
    এই বিষয়ে আমার বিচার করে শাস্তি দিন। আর যাই হোক শুধু মৃত্যুই যেন আমাকে আপনার থেকে
    আলাদা করে।”
  lex-lex: Ommuori-mmuat lia hanmeni, de amuori-muat nioho'ru pa rtamin wali a lia'
    hande. La'pa a'uwlar dioinia o la de pena Uplerlawna Nal a lia yatyatni-halalli
    yatlorni-yatra'ani. Ommuati onde amuat nianpena itro' idma oliet la ida!”
  som-som: Meeshaad ku dhimatid ayaan ku dhiman doonaa, oo halkaasaa laygu aasi doonaa.
    Rabbigu sidaas ha igu sameeyo iyo ka sii badanba, haddii aniga iyo adiga, dhimasho
    mooyaane, wax kaleto ina kala kexeeyaan.
  lat-VUC: 'Quæ te terra morientem susceperit, in ea moriar: ibique locum accipiam
    sepulturæ. Hæc mihi faciat Dominus, et hæc addat, si non sola mors me et te separaverit.'
  eng-ASVBT: 'where thou diest, will I die, and there will I be buried: Jehovah do
    so to me, and more also, if aught but death part thee and me.'
  mna-mna: Lele ta nu sombe meete pa, ina ko nio aŋmeete mi titwi yo sula lele tana
    tomini. Sua tio ta boozomen ti, sombe aŋto som, na Yooba itunu ko ipasaana yo.
    Tana meeteŋana tamen, ta ko iyembut ituru.”
  ita-1885: Dove tu morrai, morrò anch'io, e quivi sarò seppellita. Così mi faccia
    il Signore, e così mi aggiunga, se altro che la morte fa la separazione fra me
    a te.
  kqc-kqc: Goinari muyegiya na ka muyegida, ma mironari na guri aegedi. Varika amiye
    yaku kaunava gira gira na maraine, muyena yaku maka una gaima rigo vonisi.”
  eng-LXXUP: 'And wherever thou diest, I will die, and there will I be buried: the
    Lord do so to me, and more also, if I leave thee, for death only shall divide
    between me and thee.'
  eng-ULB: Where you die, I will die, and there I will be buried. May Yahweh punish
    me, and even more, if anything but death ever separates us.”
  spa-VBL: Donde tú mueras, moriré yo, y allí seré enterrada. Que el Señor me castigue
    duramente si dejo que algo que no sea la muerte nos separe”.
  fra-_FOB: Où tu mourras je mourrai, et j'y serai ensevelie. Que l'Éternel me traite
    avec la dernière rigueur, si autre chose que la mort me sépare de toi!
  mal-mal: നീ മരിച്ച് അടക്കപ്പെടുന്നേടത്ത് വരുംകാലത്ത് ഞാനും മരിച്ചു അടക്കപ്പെടും;
    മരണത്താലല്ലാതെ ഞാൻ നിന്നെ വിട്ടുപിരിഞ്ഞാൽ യഹോവ എന്നെ അധികമായി ശിക്ഷിക്കട്ടെ എന്നു
    പറഞ്ഞു.
  urd-GVR: Jahāṅ āp mareṅgī wahīṅ maiṅ marūṅgī aur wahīṅ dafn ho jāūṅgī. Sirf maut
    hī mujhe āp se alag kar saktī hai. Agar merā yih wādā pūrā na ho to Allāh mujhe
    saḳht sazā de!”
  suz-BL: गे ते बेक्‍नीनी, गो यो मेकेन बेक्‍नुङ। मिनु मेकेन थिम्‍चा पुंइसीनुङ। गो
    मबेक्‍थु इन कली प्रोंइतन्‍नी हना, परमप्रभु यावेमी सजाइ गेयील” देंमाक्‍त।
  ita-1927: dove morrai tu morrò anch’io, e quivi sarò sepolta. L’Eterno mi tratti
    col massimo rigore se altra cosa che la morte mi separerà da te!”
  ckb-ckb: لەکوێ بمریت لەوێ دەمرم و هەر لەوێش بە خاک دەسپێردرێم. با یەزدان توندترین
    سزام بدات، ئەگەر جگە لە مردن شتێک من لە تۆ جیا دەکاتەوە.»
  eng-BBE: Wherever death comes to you, death will come to me, and there will be my
    last resting-place; the Lord do so to me and more if we are parted by anything
    but death.
  kan-OKCV: ನೀವು ಎಲ್ಲಿ ಸಾಯುತ್ತೀರೋ ಅಲ್ಲಿಯೇ ನಾನು ಸಾಯುವೆನು. ಅಲ್ಲಿಯೇ ನನಗೆ ಸಮಾಧಿಯಾಗಲಿ.
    ಮರಣದಿಂದಲ್ಲದೆ ನಾನು ನಿಮ್ಮನ್ನು ಅಗಲಿದರೆ ಯೆಹೋವ ದೇವರು ನನಗೆ ಬೇಕಾದದ್ದನ್ನು ಮಾಡಲಿ,” ಎಂದಳು.
