verse: RUT.001.014
translations:
  mal-C: ഇതു കേട്ടപ്പോൾ അവർ പിന്നെയും പൊട്ടിക്കരഞ്ഞു. അപ്പോൾ ഓർപ്പാ അമ്മായിയമ്മയെ
    ചുംബിച്ചതിനുശേഷം യാത്രയായി; എന്നാൽ രൂത്ത് അവളോടു ചേർന്നുനിന്നു.
  deu-TKW: Da begannen sie abermals laut zu weinen; dann küßte Orpa ihre Schwiegermutter,
    Ruth aber hängte sich an sie.
  lin-lin: Tango bayokaki bongo, balelaki lisusu. Boye Oripa apesaki mama-bokilo na
    ye beze mpe mbote ya suka. Kasi Rite akangamaki kaka na ye.
  eng-LSV: And they lift up their voice, and weep again, and Orpah kisses her mother-in-law,
    and Ruth has cleaved to her.
  bmu-bmu: Mewö zöiga dumŋe kunduk silata sahöröwöt. Sahöröwöt teköiga Orpanöŋ iranŋaŋgö
    yaizözökŋi zömba numbuŋi yöhötim nemba eleŋda köhömŋe anök. Orpanöŋ anöknöŋ, Rutnöŋ
    kapaŋ köla sele köpaŋe mösölatiyök.
  eng-GNV: Then they lift vp their voyce and wept againe, and Orpah kissed her mother
    in lawe, but Ruth abode still with her.
  eng-WEBSTER: And they lifted up their voice, and wept again. And Orpah kissed her
    mother-in-law; but Ruth cleaved to her.
  nhw-BL: Huan sempa pejque chocaj. Teipa Orfa quitzoponi iyexna huan quinahuatijtejqui,
    pero Rut mocajqui ihuaya.
  swh-ONEN: Kisha wakalia tena kwa sauti. Orpa akambusu mama mkwe wake, akaenda zake,
    lakini Ruthu akaambatana naye.
  bba-bba: Yerɑ be kpuro bɑ mɑɑ wuri nɔɔ kpɛ̃ɛ bɑ swĩ. Mɑ Oripɑ u Nɑomi sɔ̃su u nùn
    nɔɔ kɑnɑ u doonɑ. Adɑmɑ Rutu kun nùn deri.
  eng-KJVCPB: 'And they lift up their voice, and wept again: and Orpah kissed her
    mother in law; but Ruth clave unto her.'
  mpx-mpx: Inoke hi lokahin al, yaka Opa yawana i nalo ge i lokaiyoni. Yaa Ludi i
    kukuhikan yawana eliyana.
  wbp-wbp: Karnta-patulu-nyanu yarda yulaja, ngula Yurrpangku Nayumiji nyunjurnu jakuru-pinjakungarntirli.
    Kala Ruurtujulpa ngampurrpa-wangu-juku nyinaja Nayumiki yampinjaku.
  luo-luo: Kane giwinjo ma, ne giywak kendo. Eka Orpa nogone wuon odgi oriti, to Ruth
    to notwere kode.
  meu-meu: Ma e taitai louva; bena Oropa ese ravana e hatonia, a Ruta na se rakatania.
  npi-ULB: त्यसपछि तिनका बुहारीहरू ठुलो स्वरमा रोए । ओर्पाले तिनकी सासूलाई बिदाइको
    चुम्बन गरिन्, तर रूथ तिनीसँगै टाँसिरहिन् ।
  yor-yor: Wọ́n sì gbé ohùn wọn sókè, wọ́n sì tún sọkún. Nígbà náà ní Oripa fi ẹnu
    ko ìyá ọkọ rẹ̀ ní ẹnu wí pé ó dìgbà, ṣùgbọ́n Rutu dì mọ́ ọn síbẹ̀.
  ind-ind: Mereka pun menangis lagi dengan meratap, lalu Orpa mencium mertuanya, minta
    pamit, dan berangkat. Sedangkan Rut tetap memeluk ibu mertuanya itu.
  pes-OPCB: آنها بار دیگر با صدای بلند گریستند. عرفه مادرشوهرش را بوسید و از او خداحافظی
    کرد و به خانه بازگشت. اما روت از او جدا نشد.
  lcm-lcm: Na kila anguan tangis alava an, le na Oripa kala lulus a omorilong, sikei
    Rut kapo bongok akit lak singina.
  aer-aer: Arelhe areye awethe artnerreke. Orpah-ele anteme Naomi arrwantyeke apmere
    ikwere-werne alethe-irremele alpetyeke. Ruth akenhe mwernte-irreke Naomi ikwerenge
    renhe arnterre arntwirrkemele, impetyakenhe aneke.
  tgl-ULB: Pagkatapos ang kaniyang mga manugang ay nagtaas ng kanilang mga boses at
    muling umiyak. Hinalikan ni Orpah ang kaniyang biyenan nang may pamamaalam, pero
    si Ruth ay nanatili sa kaniya.
  rmn-rmn: Он ваздинэ бэбэря тай генэ лилэ тэ ровэн. Тай э Орфа чюмидиняс пэ саса
    тай гели пэ дюнястэ, ай э Руфь ачили ласа.
  cbu-NT: umeenshitisin yusur mang mantsarangusin tanuranganaya. Min umeen sur Orfa,
    Ashiri nuw naachima, tárangu, umeenaa ishambeeranllu naatarangiya. Itaru, Rutimarisha
    umeenaa nda kasamaam zandarangiya.
  hui-hui: Ogonidagua layago hale howa libugua dugu halu mende bini. Dugu bialu howa
    Obahanda ibu aruni biago yu nunu lalu pamibe lame halu ibuni dindi andaga dai
    bini. Ludihanda ibu aruni yani halu, Nadaibuleore, lene.
  wrs-wrs: Doa kol samblava henga ewavewolvna, wo Orpangas Naomimba onunghovna, doa
    Rutva owai, ganamoa, himba Naomii oholohna di.
  jao-jao: Mili wula barra kawula-rarri andalu. Kulu rra-ja rra-kayibandaanthalu nanda-wini
    a-Wuba, karrandu-lhuji nyamba-murdamanthawu. Kanda-ngayama anda waninjawu bajinju
    linjankulinji-nganjinju. Ngala rra-ja rra-Rutha, wambu kanda-arri andaa. Kalngiya
    kurdandu karrandu-manmarralanga, anda wingkayawu nganambaji andaa rrungkankurru-yuwarnila.
  mya-mya: သူ​တို့​သည်​လည်း​တစ်​ဖန်​ငို​ကြွေး​ကြ​၏။ ထို နောက်​သြ​ရ​ပ​သည် မိ​မိ​၏​ယောက္ခ​မ​အား
    နမ်း​ရှုတ်​နှုတ်​ဆက်​ပြီး​လျှင်​အိမ်​သို့​ပြန်​လေ​၏။ ရု​သ​မူ​ကား​မ​ပြန်​ဘဲ​နေ​၏။-
  bod-N: མནའ་མ་གཉིས་ཀ་ཡང་བསྐྱར་སྐད་བརྒྱབ་ནས་ངུས། ཨོར་ཕཱ་ཡིས་སྒྱུག་མོ་ལ་འོ་བྱས་ནས་གྱེས་མཇལ་ཞུས།
    འོན་ཀྱང་རུ་ཐི་ནི་ནཱ་ཨོ་མུ་ལ་འཐམས་སོ། །
  wsk-wsk: Asele akingtala biyala niakasan. Se Orpah akingtala nome yasaram ale asele
    beteram namakaso. Bare Ruth mu Naomi yasaram ale ilukuawuram ilak bagakaso.
  kkl-kkl: Wene aro ambatsiogpa Rutap Orpaap maiknoro engelamdekti, Orpa kel enekori,
    “Nanengeag saombanun,” aro el yamalkel somoro kibogti elengeag samoro piog. Elengeag
    samoro piogpa, Rut kel enekori “Nayamal kelap nhon pununam,” aro Naomi tamag ta'ap
    seogti, elag noropto saelbamog.
  sna-sna: Nokuda kwaizvozvo, vakachema zvakare. Ipapo Opa akasvetana navamwene akaonekana
    navo, asi Rute akanamatirana navo.
  spa-BLM: Levantaron la voz y volvieron a llorar; entonces Orfa besó a su suegra,
    pero Rut se quedó con ella.
  cac-cac: Ix ochxi ijan eb' ix yoq'ui. Ix lajvi chi', axo ix Orfa ix tz'ub'ancanelta
    sti' ix, ix meltzaj ix. Axo pax ix Rut jun, ix cann̈ej ix yed' ix.
  swh-ULB: Ndipo wake wa watoto wake wakapaza sauti zao na kulia tena. Oripa alimuaga
    kwa kumbusu, lakini Ruth aliendelea kubaki naye.
  bel-bel: Яны паднялі енк і зноў заплакалі. І Орфа разьвіталася зь сьвякроўю сваёю,
    а Рут засталася зь ёю.
  klt-klt: Naomi yá wáina yánán son kutkáyawát táwi hánám táuráng. Kulá Orpa yá ku
    nambáná sangga kukuya pukon kang kumiuk, iná Rut tá ku nambáná káto poláng mángga
    tángga átuk.
  deu-ELBBK: Da erhoben sie ihre Stimme und weinten wiederum. Und Orpa küsste ihre
    Schwiegermutter; Ruth aber hing ihr an.
  mbb-OT: Ne zutun, mid-uman dan en maan medsineǥew ne si Orpah, midhezekan din si
    Naomi is enuǥang din su egenat en, iyan, si Ruth mulà, wazà sikandin medsuwey
    ki Naomi.
  mal-2015: അവർ പിന്നെയും പൊട്ടിക്കരഞ്ഞു; ഒർപ്പാ അമ്മാവിയമ്മയെ ചുംബിച്ചു പിരിഞ്ഞു;
    രൂത്തോ അവളോടു പറ്റിനിന്നു.
  tuo-NT: Tere tʉꞌorã, apaturi pũrõ uticãrã niwã. Beꞌro Orfa co mañecõrẽ weꞌeritigo,
    core miꞌmico niwõ. Tojo weetoja, dajatojaa waꞌaco niwõ. Rut peꞌe waꞌasĩꞌrĩtigo,
    co mañecõ meꞌrã tojaco niwõ.
  gup-gup: Wanjh beneyawoyhmarnenalkbom, wanjh ngalbu Orpah bibunjhmey ngarre ngalbinjmorne,
    biwoknang wanjh durndi kore ngarrekih kunred. Ngalbuyika ngalu Ruth, ngalu wanjh
    bimaddi.
  nys-nys: '@see-verse:RUT.001.013'
  byx-byx: Aip kia meraqen taqura be verset, de saqiaskerka ian a res i ian neknak.
    Baiv aa de ma Opa qia rekmer ip taquar ai de re tekmet, i qia nismet met ma Naomi
    de qia taqen nama atlu iv aiv aa de qia tit mas. De ma Opa qia rekmet taqura de
    qia guir saver ara luqup. Dap ma Rut dai qattikka quri qi ki nema Naomi.
  gvs-gvs: E tuwo ina livala sinove, sitaiyamna. E Opa yaona iyowoi ikavava, ikaluvila
    ina ina kasa go, kina Ruti yaona imatakanikaniye, e ivalabilabine.
  rmc-rmc: No on chudle pale te rovel. Paľis e Orpa čumidľa la sasa a visarďa pes
    pale, ale e Rut ačhiľa paš late.
  pes-OPV: پس بار دیگر آواز خود را بلند کرده، گریستند و عرفه مادر شوهر خود را بوسید،
    اماروت به وی چسبید.
  ron-1924: Ши еле ау ридикат гласул ши ярэшь ау плынс. Орпа а сэрутат пе соакрэ-са
    ши а плекат, дар Рут с-а цинут де еа.
  ben-OBCV: নয়মীর কথা শুনে, আবার তারা জোরে জোরে চিৎকার করে কাঁদতে লাগল। তারপর অর্পা
    তার শাশুড়িকে চুমু দিয়ে তার পথে চলে গেল, কিন্তু রূত তাকে ধরে থাকল।
  lex-lex: Noma rpolpuolu-kakakria, dewade Orpa nkinnia yananni na'nama nwak kalwieda
    pa nla'awa. Mere yananni handina Rut de nkorreri pitpit lia Na'omi pa nahmena
    nwadur nan oke'a.
  som-som: Markaasay codkoodii kor u qaadeen oo haddana way ooyeen; Corfahna soddohdeed
    bay dhunkatay; Ruudse way ku soo dhegtay.
  lat-VUC: 'Elevata igitur voce, rursum flere cœperunt: Orpha osculata est socrum,
    ac reversa est; Ruth adhæsit socrui suæ:'
  eng-ASVBT: 'And they lifted up their voice, and wept again: and Orpah kissed her
    mother-in-law, but Ruth clave unto her.'
  mna-mna: Ziru tileŋ sua kini, to timaŋga pa tiŋiizi mini. Mi Opa isou rwoono mooribi,
    to izemi mi imiili ma ila pa kar kini. Tamen Rut ŋgar kini imbol be imbot ki rwoono
    mooribi.
  ita-1885: Allora esse alzarono la voce, e piansero di nuovo. E Orpa baciò la sua
    suocera; ma Rut restò appresso di lei.
  kqc-kqc: Mina neideyadiri dudusa isaka niyadi. Kamini Orpah yaku ini radini fuka
    resi yuata niyo, idu Ruth yaku ini radini moi gira reyo.
  eng-LXXUP: And they lifted up their voice, and wept again; and Orpah kissed her
    mother-in-law and returned to her people; but Ruth followed her.
  eng-ULB: Then her daughters-in-law lifted up their voices and cried again. Orpah
    kissed her mother-in-law farewell, but Ruth held on to her.
  spa-VBL: Y volvieron a llorar a gritos. Entonces Orfa se despidió de su suegra con
    un beso. Pero Rut se aferró con fuerza a Noemí.
  fra-_FOB: Alors elles élevèrent leur voix et pleurèrent encore. Et Orpa baisa sa
    belle-mère; mais Ruth s'attacha à elle.
  mal-mal: അവർ പിന്നെയും ഉച്ചത്തിൽ കരഞ്ഞു; ഒർപ്പാ അമ്മാവിയമ്മയെ ചുംബിച്ചു പിരിഞ്ഞു;
    രൂത്തോ അവളെ വിട്ടുപിരിയാതെനിന്നു.
  urd-GVR: Tab Urfā aur Rūt dubārā ro paṛīṅ. Urfā ne apnī sās ko chūm kar alwidā kahā,
    lekin Rūt Naomī ke sāth lipṭī rahī.
  suz-BL: मिनु मेकोपुकी लेंशा ङाक्‍मा बाक्‍त। मेको नोले ओरपामी आ शिमी कली पुक्‍पु
    पाइश्‍शा वोइश्‍शा, आ मुर आन बाक्‍तीके लेम्‍माक्‍त। रूथ चहिं आ शिमी नुन बाक्‍माक्‍त।
  ita-1927: Allora esse alzarono la voce e piansero di nuovo; e Orpa baciò la suocera,
    ma Ruth non si staccò da lei.
  ckb-ckb: ئینجا دیسان بە دەنگی بەرز گریان. عۆرپا خەسووی ماچکرد، بەڵام ڕائووس بە توندی
    لە باوەشی گرت.
  eng-BBE: Then again they were weeping; and Orpah gave her mother-in-law a kiss,
    but Ruth would not be parted from her.
  kan-OKCV: ಆಗ ಅವರು ತಿರುಗಿ ಗಟ್ಟಿಯಾದ ಸ್ವರದಿಂದ ಅತ್ತರು. ಒರ್ಫಾ ತನ್ನ ಅತ್ತೆಯನ್ನು ಮುದ್ದಿಟ್ಟು
    ಹೊರಟು ಹೋದಳು; ಆದರೆ ರೂತಳು ಅತ್ತೆಯನ್ನು ಅಂಟಿಕೊಂಡಳು.
  bbb-bbb: Neomi fu ijiege kuariamoga bune una kuke nirae. Areme bara Ofa fune uri
    asae fuone ije uimina anaema areme fune una e fuone ijiebuo vae. Fune vakoga Ruti
    fuka uria asae fuone ijiaki vakiro ireobo vierafe. Ijadufuo Neomi fu uri Ruti
    kuae, Uvia one ije fune una orafa fuone ro godi fuone ijiebuo vaemano ni aduaku
    una vano kuae.
  tam-2017: அப்பொழுது அவர்கள் சத்தமிட்டு அதிகமாக அழுதார்கள்; ஒர்பாள் தன்னுடைய மாமியாரை
    முத்தம் செய்துவிட்டுக் கடந்துபோனாள்; ரூத்தோ மாமியாரை விடாமல் பற்றிக்கொண்டாள்.
  spa-RV-1909: 'Mas ellas alzando otra vez su voz, lloraron: y Orpha besó á su suegra,
    mas Ruth se quedó con ella.'
  ron-BTF: Şi ele şi-au ridicat vocea şi au plâns din nou; şi Orpa a sărutat pe soacra
    ei, dar Rut s-a lipit de ea.
  eng-WEBP: They lifted up their voices and wept again; then Orpah kissed her mother-in-law,
    but Ruth stayed with her.
  eng-FBV: They started crying loudly again. Then Orpah kissed her mother-in-law goodbye.
    But Ruth held on tightly to Naomi.
  nld-1939: Opnieuw begonnen ze te schreien. Toen kuste Orpa haar schoonmoeder vaarwel,
    maar Rut bleef bij haar.
  nch-BL: Huan sempa pejque chocaj. Teipa Orfa quitzoponi iyexna huan quinahuatijtejqui,
    pero Rut mocajqui ihuaya.
  tfr-NTPO: Kuya l̈ok ga sl̈atong jek obi. Eshko ga Orfa, ba ëm l̈õ shira, ga briktong
    toe. Gueniyo Rutda jek pjä ba ëm l̈i go, to rayara l̇l̇ëme.
  vie-1934: Hai nàng lại cất tiếng lên khóc. Đoạn, Oït-ba hôn và từ biệt bà gia mình;
    còn Ru-tơ không chịu phân rẽ người.
  hin-CV: तब वे दोबारा फफक-फफक कर रोने लगीं; फिर ओरपाह ने अपनी सास को चूमा, और उनसे
    विदा हो गई, किंतु रूथ ने अपनी सास को न छोड़ा.
  spa-BES: Y volvían a llorar; y Orfa le dio un beso a su suegra, pero Rut no se separó
    de ella.
  tdx-tdx: Nirovetse indraike iereo. Norofa’ i Orpae ty rafoza’e fe nipitek’ ama’e
    t’i Rote.
  tha-KJV: แล​้วต่างก็ส่งเสียงร้องไห้​อีก โอรปาห์​ก็​จุ​บลาแม่​สามี แต่​รู​ธยังเกาะแม่​สามี​อยู่
  por-BR-2018: 'Mas elas levantando outra vez sua voz, choraram: e Orfa beijou à sua
    sogra, mas Rute se ficou com ela.'
  bco-bco: A꞉la꞉do꞉ sa꞉lab a꞉no꞉ a꞉la꞉ma꞉yo꞉ da꞉da꞉sa꞉ga꞉, wa꞉ka ya꞉fodo꞉. A꞉la꞉ta꞉ga꞉
    Obayo꞉ mimila꞉sa꞉ga꞉ ha꞉nabiki, Ludo꞉ Na꞉omi eya ta꞉li dofo꞉len.
  deu-ELO: Da erhoben sie ihre Stimme und weinten wiederum. Und Orpa küßte ihre Schwiegermutter;
    Ruth aber hing ihr an.
  caa-caa: Y entonces jaxirobꞌ cay aruobꞌ otronyajr, y de allí e Orfa utzꞌujtzꞌi utiꞌ
    upixam y locꞌoy ixin. Pero e Rut war uyajta ut upixam y tamar era machi cꞌani
    uyacta tuaꞌ umeqꞌue y machi cꞌani alocꞌoy najtir tut.
  eng-WYC-2018: Therefore, when the voice was raised (up), again they began to weep.
    And Orpah kissed her mother-in-law, and turned again, and Ruth abode with her
    mother-in-law, (or And Orpah kissed her mother-in-law, and returned home, but
    Ruth stayed with her mother-in-law).
  epo-epo: Sed ili levis sian voĉon kaj ploris plue. Kaj Orpa kisis sian bopatrinon,
    sed Rut aliĝis al ŝi.
  uig-PIN: Ular yǝnǝ ⱨɵrkirǝp yiƣlaxti. Orpaⱨ ⱪeynanisini sɵyüp hoxlaxti, lekin Rut
    uni qing ⱪuqaⱪlap turuwaldi.
  beo-beo: 'Bu ilia da muni didigia:i. Amalu Oba ea uda esoa: amo nonogoi amola asigibio
    sia:i. Amalalu bu sinidigi. Be Ludi da e gagulaligi.'
  tpi-OTNT: Rut na Orpa tupela i krai gen. Bihain Orpa i gutbai long Naomi na i go,
    tasol Rut i laik i stap wantaim Naomi.
  hau-SA: A kan wannan suka sāke ɓarke da kuka. Sa’an nan Orfa ta sumbaci surukarta
    ta yi bankwana, amma Rut ta manne mata.
  uig-LAT: Ular yene hörkirep yighlashti. Orpah qéynanisini söyüp xoshlashti, lékin
    Rut uni ching quchaqlap turuwaldi.
  nde-nde: Bekuzwa lokho bakhala njalo. U-Opha wasesanga uninazala wamvalelisa, kodwa
    uRuthe wabambelela kuye.
  ton-ton: 'Pea naʻa na hiki hake hona leʻo, ʻo toe tangi: pea ʻuma ʻa Opa ki heʻene
    faʻē ʻi he fono; ka naʻe pikitai ʻa Lute kiate ia.'
  ces-1613: Ony pak pozdvihše hlasu, opět plakaly. A Orfa políbivši svegruši svou,
    odešla, Rut pak přídržela se jí.
  eng-WMB: They lifted up their voices and wept again; then Orpah kissed her mother-in-law,
    but Ruth stayed with her.
  tam-TCV: இதைக் கேட்டு அவர்கள் திரும்பவும் அழுதார்கள். ஒர்பாளோ தன் மாமியை முத்தமிட்டு
    அவளிடமிருந்து விடைபெற்றுத் திரும்பிச்சென்றாள், ஆனால் ரூத்தோ அவளைப் பற்றிப் பிடித்துக்கொண்டாள்.
  ceb-ULB: Unya ang iyang mga umagad nga babaye mipatugbaw sa ilang mga tingog ug
    mihilak pag-usab. Gihalokan ni Orpah ang iyang ugangang babaye agig panamilit,
    apan si Ruth migakos kaniya.
  mkn-mkn: Tarús dong tiga manangis makarareu ulang lai. Ais Orpa ciom ame dia pung
    mama mantu, ju pamit sang dia, ais pulang kambali. Ma Rut paló kuat-kuat sang
    dia pung mama mantu.
  pol-UBG: A one znowu podniosły głosy i zaczęły płakać. I Orfa pocałowała swoją teściową,
    ale Rut pozostała przy niej.
  agr-agr: Tusa tutai ataktushkam buutuidau. Tusa jimajá timatai, Orfak niina tsatsajin
    kumpama kugkuas ukuak wakitkiuwai. Untsu Rutak tsatsajijai juwakui.
  kyc-kyc: Dopa leyasa deeko ipwa kuku nyuo ee leyambi. Lapala Opa baame enda aeyange
    doko yako lao nyinyi pyuo petena lapala baa banya wambu dupwa keta range peya.
    Dopa pyuo peyamopape Uruti baame aeyange yaki nyii nara ingiya.
  urd-GVU: تب عُرفہ اور روت دوبارہ رو پڑیں۔ عُرفہ نے اپنی ساس کو چوم کر الوداع کہا،
    لیکن روت نعومی کے ساتھ لپٹی رہی۔
  eng-OEBCW: Then they again wept aloud, and Orpah kissed her mother-in-law goodbye,
    but Ruth stayed with her.
  deu-1912: Da hoben sie ihre Stimme auf und weinten noch mehr. Und Opra küßte ihre
    Schwiegermutter; Ruth aber blieb bei ihr.
  ntj-ntj: Nyangka-pula puru yularranytja. Nyangka Yuupalunku mingkayi nyunytjura
    wantirra marlaku yanu. Nyangka-lu Rutjalu yampurnu tirtu kanyiranytja.
  kan-2017: ಆಗ ಅವರು ಬಹಳವಾಗಿ ದುಃಖಿಸಿ ಗಟ್ಟಿಯಾಗಿ ಅತ್ತರು. ಒರ್ಫಳು ಅತ್ತೆಯನ್ನು ಮುದ್ದಿಟ್ಟು
    ಹೊರಟು ತನ್ನ ತವರಿಗೆ ಹೋದಳು; ರೂತಳಾದರೋ ಅತ್ತೆಯನ್ನು ತೊರೆದುಹೋಗದೆ ಅವಳೊಂದಿಗೆ ಇದ್ದಳು.
  tgo-tgo: Iyake i vakathaŋgi na mbowo thɨ randava. Amba Opa i mwanavatha yawanyiye
    e ghareghare na i ghawole, ko iyemaeŋge Rut i thovuvu Naomi.
  yap-yap: Mi yow pag lamrow ngalang bayay ngar yorgow; ma aram me faray Orpa owchen
    e chitiningin figirngin ni aram e ke fingichiy, me sul ngak e girdi’ rok, machane
    Ruth e gamuchmuch ngak Naomi.
  hlt-MCSB: A ol a huel tih koep a rhah uh phoeiah tah Orpah loh a mani te a mok.
    Tedae Ruth long tah khak a lingven.
  mdy-ETH: ዬካፓ ሃሣ ዔያታ ኮሺ ዬኤኬኔ፤ ዒማና ዖርፓ ዓሆ ሄርቂ ሳራሢ ዴንዳዛ፥ ሩኡቴ ጋዓንቴ ዴንዶ ዒፂ ዓሆ ማሪ ዓርቄኔ።
  kew-kew: Rut Opa lapo upia re wala sipi. Opa-me Naomi patape loa pisa pare Rut-ri
    Naomi raapu pa aisa.
  twi-ASANTE: Wɔsane twaa adwo bio. Afei, Orpa fee nʼase ano de gyaa no kwan, nanso
    Rut bebaree Naomi sɛ ɔne no bɛtena.
  ipi-ipi: Naomi-to wuane lea-kola, Lutu Opala, lapone teke, ai leapele-pia. Matili
    Opa-to nimba yuunga pupe loto, Naomi nunu lalu, bala andaka peke leae-pia. Tekeko,
    Lutu-to Naomi tepa naene minatawa mee ateae-pia.
  bhl-bhl: Yangui, yatel i iti fian kuw amesomeliwi, Olfa u fein imok auk um weng
    kiliko, “Yat yukalo!” yangeko, ilo koyemeko, ukalem am dim elo unsu kale. Unui,
    Ilut umi e imok auk ulo falal keumeko, deit keumsu kasike,
  eng-WEBU: They lifted up their voices and wept again; then Orpah kissed her mother-in-law,
    but Ruth stayed with her.
  bnp-bnp: Muri ru tangi tabu, lakea e Orpa i tarulu purua e kana, i hamule. Pali
    e Rut i ege hateka ne Naomi.
  tgk-tgk: Онҳо боз бо овози баланд гиря карданд. Сипас Орфо хушдоманашро бӯсида,
    бо ӯ хайрухуш карда рафт, аммо Рут бо ӯ монд.
  spa-PDDPT: Entonces ellas alzaron su voz y lloraron otra vez. Orfa besó a su suegra,
    pero Rut siguió apegada a ella.
  gun-gun: Ha'e ramo ha'e kuery teĩgue ju ojae'o atã okuapy. Orfa ma peteĩgue oayvu
    reve oxarura ovy ome xykue pe. Ha'e rã Rute ma oikuavã ratã tema oiny.
  agu-BL: Mas tcunin tzun cyok'e'ntz swutz i'. Wi'tzbilt len xtxumul Orfa tan taje'n
    tetz scye'j yi e' taj. Nintzun ben i'-tz tan stz'uble'n xak stzi' yi tlib, nin
    chijatxol quib. Ma tetz Rut nintzun cyaj cyentz te'j Noemí.
  ilo-ULB: Ket pinigsaan dagiti manugangna a babbai dagiti timekda ket nagsangitda
    manen. Inagkan ni Orfa ti katuganganna kas panagpakadana, ngem nagtalinaed ni
    Ruth kenkuana.
  kpg-kpg: Meemaa gu tangitangi labelaa. Gei ogo Orpah ga hagaaloho gaa hongi tinana
    dono lodo gaa hana gi dono hale. Gei Ruth e duu hua igolo, bolo ia hagalee tanga
    gi daha mo Naomi.
  uig-ARA: ئۇلار يەنە ھۆركىرەپ يىغلاشتى. ئورپاھ قېينئانىسىنى سۆيۈپ خوشلاشتى، لېكىن
    رۇت ئۇنى چىڭ قۇچاقلاپ تۇرۇۋالدى.
  bsp-bsp: Kɔ ŋambok sɔ. Kɔ Ɔrpa nkɔn oncup kɔncəra kɔn Noyemi, k’elembərnɛ kɔ, k’osumpər
    dɔpɔ, k’ɔŋkɔ. Mba Rut nkɔn owosɛ fɛ kəsak kɔncəra kɔn Noyemi pəkɔ.
  bps-bps: Kaklingela i man Naomi lêman ale sakwak. Kafnge én, nalak Orfa i tewen
    libun na mulê, bay Ruth lkafan Naomi du too mayè magin kenen.
  tof-tof: Da i wirribóka yón namülnürri akó Orrpa tóba kolalkot epep we uprükürr
    akó yónzwamtorr. Da wa alkomólórr tóba basirrdü. Rrut wa Naomika arróbórr.
  sus-sus: Na kui Oropa nun Ruti man naxa wa fɔlɔ. Oropa naxa findigilin Nowemi ma,
    a fa gbilen a xɔnyi, kɔnɔ Ruti tan naxa kankan Nowemi ma.
  pon-2006: Ira eri pwurehng sengiseng. Eri, Orpa ahpw metik Naomi oh kamwirimwiriong,
    e ahpw pwuralahng rehn kiseh kan; ahpw Rud sohte men mweselsang Naomi.
  jae-jae: Go êsêagêc têtaŋ lasê kêtiam ma Orpa kêlêsôp lawao laŋgwa alianô, mago
    Rut kêmbôêŋ eŋ tôŋ.
  ksd-ksd: Ma dir ga kukula, ma dir ga tangtangi mulai ure ra dari; ma Orpa i ga galum
    enana, ma i ga talil; ma Rut i ga ole ba na vana kan ia.
  myk-myk: A p’i sipyaa kii su sanha. Lee kadugo na a Ɔripa di ɲɔsɔɔnrɔ fò kan wu
    yashɔ wu mu, na gari, ga a Wuruti di daha yaha wu fɛni.
  tur-YTC: Seslerini yükseltip yine ağladılar; sonra Orpa kaynanasını öptü, ama Rut
    onunla kaldı.
  grc-BRENT: Καὶ ἐπῇραν τὴν φωνὴν αὐτῶν, καὶ ἔκλαυσαν ἔτι· καὶ κατεφίλησεν Ὀρφὰ τὴν
    πενθερὰν αὐτῆς, καὶ ἐπέστρεψεν εἰς τὸν λαὸν αὐτῆς· Ῥοὺθ δὲ ἠκολούθησεν αὐτῇ.
  ind-AYT: Mereka terus menangis dengan suara keras. Lalu, Orpa mencium mertuanya,
    tetapi Rut memegang erat kepadanya.
  lid-lid: Eme badeh uru ma la-uh atehei boho uru i ta ndrelen ja. Ano Opa tawi nyanan
    Nawomi ma iy eden. Ano ma iy iu i hamon. Arile Rut badeh bwalen ta ili hamon.
  nya-nya: Atamva zimenezi analiranso kwambiri, ndipo Oripa anapsompsona apongozi
    ake nawatsanzika, koma Rute anakakamirabe.
  kyg-kyg: Ani gemo huꞌnigeꞌana afiteꞌanaeꞌmo magoꞌe huꞌana aviꞌya huꞌnaꞌae. Opaꞌa
    anofeloꞌamoꞌmo haeno neteno ataleno uꞌniyaꞌmonanafa Lutiꞌa ataleno oꞌuꞌniye.
  hrv-hrv: One i opet zaplakaše i zajecaše. Orpa poljubi svoju svekrvu i vrati se,
    a Ruta ostade s njom.
  mps-mps: Agai po ola silibo si, tama Rut de Orpa augwali si gela ma wabo sę yalio.
    Nosali Orpago Naomi dali nage tao olama, tama aga taga palio. Tiali goli, Rut
    aga Naomi dali bidainogo homu yalio.
  tpi-tpi: Rut na Orpa tupela i krai gen. Bihain Orpa i gutbai long Naomi na i go,
    tasol Rut i laik i stap wantaim Naomi.
  dan-1931: De gav sig da igen til at græde højt, og Orpa kyssede sin Svigermoder*,
    men Rut klyngede sig til hende. { [*til Asked.] }
  vie-OVCB: Họ khóc lớn lên một lần nữa, rồi Ọt-ba hôn bà từ biệt. Còn Ru-tơ nhất
    định ở lại với Na-ô-mi.
  guj-2017: અને પુત્રવધૂઓ ફરીથી પોક મૂકીને રડી પડી. પછી ઓરપાએ પોતાની સાસુને વિદાય
    આપતા ચુંબન કર્યું; પણ રૂથ સાસુમાને વળગી રહી.
  awx-awx: Unin yäniwän, hipdu duksäng hikngä tikumäläk. Tike Opa hawanä kis tahangämike,
    yotnäle kukut. Tiwändeyä Rulu Naomixät gatäke kuhimäläkge natäpgut.
  pon-2006A: Ira eri pwurehng sengiseng. Eri, Orpa ahpw metik Naomi oh kamwurimwuriong,
    e ahpw pwuralahng rehn kiseh kan; ahpw Rud sohte men mweselsang Naomi.
  por-BRBSL: Eles levantaram suas vozes e choraram novamente; depois Orpah beijou
    sua sogra, mas Ruth ficou com ela.
  eng-OEBUS: Then they again wept aloud, and Orpah kissed her mother-in-law goodbye,
    but Ruth stayed with her.
  aly-aly: Rerneman artnek arrpemarl. Orpah ran anherrikw ikwerenh arrwantyek-anem,
    rap apmer-warl-anem anperl-alhek. Ruth-anap ilkelhey-angenharl, Naomi iwerlelpetyek,
    rap renh antwerrkenh-antey.
  swe-swe: Då brast de ut i gråt igen. Sedan kysste Orpa sin svärmor farväl [och begav
    sig tillbaka], men Rut höll sig nära (tätt intill, ordagrant ”klängde sig fast
    vid, var ihopklistrad med”) Noomi. [Ruts bok används som mall när någon vill konvertera
    till judendomen. Vissa rabbiner avvisar den som vill konvertera flera gånger för
    att pröva genuiniteten i beslutet. Det finns också paralleller med hur Jesus uppmanar
    den som vill bli hans lärjunge att beräkna kostnaden, se . Det är intressant att
    betydelsen av Orpas namn är gasell och styvnackad. Gasellen vill leva ett fritt
    liv utan någon som har synpunkter på vart hon går och styvnackad är ett uttryck
    som återkommer när Gud beskriver dem som är upproriska mot honom, se .]
  cth-cth: Ahnimanaw teh puenghoi bout a ka awh. Hahoi, Orpah ni a mani hah a paco
    teh a imthungnaw koe a ban takhai. Hatei, Ruth teh a mani hoi cungtalah o hane
    a kârawi.
  twi-twi: Wɔsan twaa adwo bio. Afei, Orpa few nʼase ano de gyaa no kwan, nanso Rut
    bebaree Naomi sɛ ɔne no bɛtena.
  hlt-hlt: A ol a huel tih koep a rhah uh phoeiah tah Orpah loh a mani te a mok. Tedae
    Ruth long tah khak a lingven.
  tbz-SIM: Kòo cɔ̀ɔ̀bɛ̀ɛ kuɔ́ mbɛdɛ́ kɛ̀ Ɔdipɑɑ kɔúnnɛ̀ o cɔ̀kù kóò cɑu nkɛ́wɛ̃tɛ,
    kɛ̀ Oduti nhò kpɑɑ́nɛ̀.
  msy-2020: Ezɨ Rut ko Orpa, ua puvɨram azi. Aning aziava Orpa uan asamir amebamɨn
    toregha ghaze, “Kɨ zui.” Ezɨ Rut Naomin suiragha gavgavigha mangan aghua.
  rmy-VLAKH: Вонэ упалэ заголосусардэ и заровлэ. Э Орпа чюмидя ла сасуя, сар ля тэ
    жалтар, ай э Руфь отпхэндяпэ тэ жалтар.
  dop-dop: Ɩlɛnɑ Noyomii poolɑɑ mpɛ pɑ tɑsɑ nɔɔsɩ tʋlʋɣʋ tɔtɔ nɑ pɑ́ wii sɔsɔm. Ḿpʋ́ɣʋ́
    wei pɑ yɑɑ sɩ Opɑ tɔ ɩ lɑpɑ ɩ pɑŋ kɛ́ pǝ lɑpɑ wulee nɑ ɩ́ mǝlɩ kpente. Amɑ Luuti
    nɑ́ nyɔkǝlǝnɑ Noyomii.
  azb-azb: Onlar yenə də bərkdən ağlaşdılar. Orpa qayınanasını öpüb vidalaşdı, Rut
    isə ona sarıldı.
  eng-DBY: And they lifted up their voice and wept again. And Orpah kissed her mother-in-law,
    but Ruth clave to her.
  hin-2017: तब वे चिल्ला चिल्लाकर फिर से रोने लगीं; और ओर्पा ने तो अपनी सास को चूमा,
    परन्तु रूत उससे अलग न हुई।
  wol-KYG: Ñu dellu ne yikkét, di jooyoo. Orpa fóon goroom, tàggtook moom, Ruut nag
    moom langaamu ko rekk.
  eng-YLT: And they lift up their voice, and weep again, and Orpah kisseth her mother-in-law,
    and Ruth hath cleaved to her.
  kne-kne: Nan-oga da kasin din innapon Naomi, pag ongoan Orpa sisya ta manpakada
    et sinmaa, ngem pinopomket pay si Ruth en sisya.
  eng-WYC-2017: Therefore, when the voice was raised, again they began to weep. And
    Orpah kissed her mother-in-law, and turned again, and Ruth abode with her mother-in-law.
  eng-WMBB: They lifted up their voices and wept again; then Orpah kissed her mother-in-law,
    but Ruth stayed with her.
  spp-spp: Ka pi mú shuunni si myahii le na súu sahaŋki, ka Oripa si tàange fwùu kan,
    maa kàntugo wà pi nacwoŋ'a, ka Uruti si ɲcyé, maa yyére u taan.
  urd-GVH: तब उरफ़ा और रूत दुबारा रो पड़ीं। उरफ़ा ने अपनी सास को चूमकर अलविदा कहा,
    लेकिन रूत नओमी के साथ लिपटी रही।
  kvg-kvg: Naomi nqanek manqat gu-ein, yaq ndigu nangó ginø-eivám. Yaq Opa até
    gundigu, zakhapuka-pakha sège-møvøiú, ouo manqat vømbō-ein, sasa ndøwav. Geté
    Lut sègeqóm, Naomi namba.
  rug-rug: Ba podalae kabo pule tugo sari karua. Beto asa si ahoa Opa se Naomi sa
    roana meke tiqe zama luluaria sa, meke pule nana; ba se Ruti si tuqe va nabu koe
    Naomi.
  gaz-gaz: Isaan amma illee sagalee isaanii ol fudhatanii booʼan. Kana irratti Orphaan
    haadha dhirsa ishee dhungattee nagaatti jetteen; Ruut garuu isheetti marmite.
  fra-LSG: Et elles élevèrent la voix, et pleurèrent encore. Orpa baisa sa belle-mère,
    mais Ruth s’attacha à elle.
  gnn-gnn: Bala maṉḏanydja mukthurruna warray yana ŋäthina yukurrana. Bala ŋayi Wopayunydja
    wälkuŋalana ŋanya Näyuminhanydja, bala gonha'yurrunana ŋanya, bala marrtjina roŋiyinana
    balayi nhanukiyingala wäŋalili, yurru ŋayinydja ŋunhi Ruthtja baḏak yana märr‐ḏikṯikthina
    nhanŋu Näyumiwunydja.
  yal-yal: Nba, Oropa nun Ruti mɔn yi wuga fɔlɔ. Awa, Oropa yi a ɲungu a mame ma,
    a xɛtɛ a konni, koni Ruti tan mi tin xɛtɛ.
  iou-iou: Ude yäweränä Rut kenta Opa konäm äneŋi kotkumän. Kotpäŋ Opa äbeki bäyaŋ
    imiŋpäŋ teŋpeŋ kuŋirän Rut kukta bänepi bitnäkinik täŋpäŋ Naomikät itta nadäŋkuk.
  haw-1868: Hookiekie hou aku la lakou i ko lakou leo, a uwe aku la. Honi mai la o
    Orepa i kona makuahonowaiwahine; aka, pili mai la o Ruta ia ia.
  arb-NAV: ثُمَّ أَجْهَشْنَ ثَانِيَةً فِي الْبُكَاءِ بِصَوْتٍ مُرْتَفِعٍ. وَقَبَّلَتْ
    عُرْفَةُ حَمَاتَهَا وَفَارَقَتْهَا، أَمَّا رَاعُوثُ فَالْتَصَقَتْ بِها.
  ewe-ewe: Wogade asi avifafa me. Orpa gbugbɔ nu na lɔ̃xoa hedo hedenyui nɛ, eye wòtrɔ
    yi aƒe me, ke Rut ya lé ɖe lɔ̃xoa ŋu.
  nuy-nuy: Ngijang wingi-ruguni, wugurrngiiyung, angaḏajung wingi-ruguni yanggarrwar.
    Nga ngarra-Orpah ngu-bilhargayn marri ngi-yamayn, “Wiiyaw,” ngi-yamayn, “nga-yaarri,”
    ngu-yamijgayn ngarrubagi-yung. Ngiigiyn aḏaba a-lhal-wuy. Yagu ngigaayung ngarra-Ruth
    waari angi-yanggi, ngu-maṉdhiyn wingiinggarra-ngu-burri bagu, ngarrubagi-rruj.
  eng-LEE: And they lifted up their voice and wept a long time; and Orpah kissed her
    mother-in-law; but Ruth cleaved unto her.
  gvn-gvn: Yamba Ruthungku biwul karrban, wawu kari bawanka. Naomingka nyungundu yalaman,
    “Nyaka. Babarr jawun-karrandaku dungan baja, nyunguwunbuku godunduku. Nyungunji
    dungayda.” Yamba Ruthungku yalaman, “Kari. Ngayu yunun kari bawal. Ngayu yununjiku
    kadanka. Kaki yundu dungay, ngayu yalarrku dungay. Kaki yundu bunday, ngayu yalarrku
    bunday. Yunu jawun-karra ngaykumalkuda. Yunu God ngaykumalkuda. Bubungu yundu
    wulay, yinyaymba ngayu wulay, yinyaymba jana nganya nandal. Ngali juranku, ngayu
    yunundumun kari ngami-ngamimal; ngali muruku bundayarrku. Kaki ngayu yunun bawal,
    Godungku balu nganya yaykarrdaku punishim-bunganka.” Naomi binalmanda Ruth nyungunji
    dunganka, nyulu yalaman, “Yala. Ngali dungayda.” Bula muruku dungan, dungan, dungan,
    townbu Bethlehem kadan.
  asm-FB: তেতিয়া তেওঁলোকে পুনৰ চিঞঁৰি কান্দিবলৈ ধৰিলে, আনহাতে অর্পাই শাহুৱেকক চুমা
    খাই বিদায় ল’লে; কিন্তু ৰূথ তেওঁৰ লগতে থাকিল।
  sus-A: نَ كُي عٌرٌثَ نُن رُتِ مَن نَشَ وَ قْلْ. عٌرٌثَ نَشَ قِندِفِلِن نٌوٍ مِ مَ،
    عَ قَ فبِلٍن عَ شْنيِ، كْنْ رُتِ تَن نَشَ كَنكَن نٌوٍ مِ مَ.
  fra-SBL: Elles élevèrent la voix et pleurèrent de nouveau ; puis Orpa embrassa sa
    belle-mère, mais Ruth resta avec elle.
  hbo-hbo: וַתִּשֶּׂ֣נָה קֹולָ֔ן וַתִּבְכֶּ֖ינָה עֹ֑וד וַתִּשַּׁ֤ק עָרְפָּה֙ לַחֲמֹותָ֔הּ
    וְר֖וּת דָּ֥בְקָה בָּֽהּ׃
  yka-yka: Nāring siye balik. Ubus inūkan weˈ si Orpa metoˈanen duk moleˈ ne iye balik.
    Saguwaˈ si Rut gaˈi mabayaˈ tahalaˈ amban metoˈanen.
  shp-NTPO: Jaskáakin yoiara, jabo jakiribi winikana iki. Ja senentiainbira, jawen
    baban ewa Orfanin moa kanoxon betsó aká iki, ikaxbi Rut-ra jabébi baneta iki.
  piu-2006: '@see-verse:RUT.001.013'
  pjt-pjt: Ka pula piṟuku ulangi Nayumiku. Ka kungkawaṟa kutju ini Uupalu palumpa
    mingkayi mitamita kutjara nyunytjuṟa maḻaku anu ngura panya walytjakutu. Ka kungkawaṟa
    kutjupa ini Ruthanya palumpa mingkayiku puḻkaṟa mukuringangi palula tjungu ankunytjikitja
    munu palunya witiṟa ngaṟangi. Ka Nayumilu wangkangu, “Awa Rutha! Nyuntumpa kangkuṟu
    maḻaku anu walytja tjuṯakutu ngurangka nyinanytjikitja munu god kutjupa palumpa
    nyurampa nyinara kulintjikitja. Ka nyuntu kuḻu-puṯa maḻaku ara tjungu, palya?”
  kik-kik: Nao maigua ũguo makĩrĩra rĩngĩ. Nake Oripa akĩmumunya nyaciarawe, akĩmuugĩra
    ũhoro. No Ruthu akĩrũmanĩrĩra na nyaciarawe.
  ksr-ksr: Kaeŋ irijoro mombo toroqeŋ silama saari. Saari tegoro Orpanoŋ eŋaroyaa
    yeizozoya jeŋ buuta kitoŋ neŋ eleema mirianoŋ keno. Orpanoŋ kenoto, Ruutnoŋ kaparaŋ
    koma sele kopaya kaaŋa qokotaaro.
  fra-NCL: Et, élevant la voix, elles pleurèrent encore. Puis Orpha baisa sa belle-mère,
    mais Ruth s’attacha à elle.
  cek-AK: To pongah nihik loe qah hoi let; to pacoengah Orpah loe amni to mok moe,
    amlaem; toe Ruth loe amni khaeah bang khruek.
  cuk-cuk: Degine, e-balagan gannar bela-bela bodmarbalid. Geb Orfa e-saka-wagar napi-usad,
    adi, ega sogegar, degimaloye. Rutʼdi e-sakagi-bangubisulidba besad.
  uig-CYR: Улар йәнә һөкирәп жиғлашти. Орпаһ қейинанисини сөйүп хошлашти, лекин Рут
    уни чиң қучағлап турувалди.
  pma-pma: Keilu lumuai eris. Evus, Oripa kav kat avu tisa onen, selus kor ral mini,
    ka lokoveini va ris en vatiamal onen. Ka Rut, kei vuli kati keih, en rovattei
    vaha rani.
  tel-2017: వాళ్ళు మళ్ళీ గట్టిగా ఏడ్చారు. అప్పుడు ఓర్పా తన అత్తను ముద్దు పెట్టుకుంది,
    రూతు ఆమెను అంటి పెట్టుకునే ఉంది.
  hat-BSA: Epi yo te leve vwa yo wo e te kriye ankò. Orpa te bo bèlmè li, men Ruth
    te rete sou li.
  bxh-bxh: Yo fede, hinaga sa tan fuyo. Habahim, Opa lawana ya falafu, be ya fuyo,
    na Luta ya toha didini.
  emi-emi: Me lalu ghe mene sauaa saela tani mene ngala. Vara me Opa ghe ngusula alumuna
    vause ateva tani akorovaia, me ghe kaili emasinala etana. Rutu nonga karika ghe
    anna tani oghi vulu Naomi.
  kos-kos: Ac eltal sifilpa mutawauk in tung. Na Orpah el ngokya mutun nina sac, ac
    folokla nu yen sel ah, a Ruth el sripsriplana nu sin nina sac ac tiana fahsr lukel.
  hbo-WLC: וַתִּשֶּׂ֣נָה קוֹלָ֔ן וַתִּבְכֶּ֖ינָה ע֑וֹד וַתִּשַּׁ֤ק עָרְפָּה֙ לַחֲמוֹתָ֔הּ
    וְר֖וּת דָּ֥בְקָה בָּֽהּ׃
  ibo-ibo: Ha welitere olu ha kwaa akwa ọzọ. Mgbe ahụ Ọpa suturu nne di ya ọnụ ma
    Rut kwusịrị ike nʼebe ọ nọ.
  ory-ory: ଏଥିରେ ସେମାନେ ପୁନର୍ବାର ଉଚ୍ଚସ୍ୱରରେ ରୋଦନ କଲେ, ପୁଣି ଅର୍ପା ନିଜ ଶାଶୁକୁ ଚୁମ୍ବନ
    କଲା, ମାତ୍ର ରୂତ ତାକୁ ଧରି ରହିଲା।
  wmt-wmt: '@see-verse:RUT.001.013'
  chk-chk: Mürin ra kechüsefäl fän leüömong. Iwe, Orpa a mitiri inen pwülüan o liwiniti
    fanüan we, nge Rut a chök romi.
  ssd-ssd: Taŋakina le Rut le Orpa maŋ lato malmbi ŋayonaik sulumba Orpa nu rugan
    nuŋe mumumba kusremba lukina le Rut nu rugan nuŋe kusre fuguna.
  rop-rop: Brom deya det dubala gel bin kraikrai, en afta Opa bin sei gudbai langa
    det olgamen, en imbin gobek langa im ron kantrimen. Bat Ruth bin jandap garram
    det olgamen brabliwei.
  ukr-1871: Вони підняли лемент і знов почали плакати. І Орфа поцїлувала на прощаннї
    свою свекруху, а Рут зісталась з нею.
  deu-1951: Da erhoben sie ihre Stimmen und weinten noch mehr; und Orpa küßte ihre
    Schwiegermutter. Ruth aber hing ihr an.
  eng-JPS: And they lifted up their voice, and wept again; and Orpah kissed her mother-in-law;
    but Ruth cleaved unto her.
  etr-etr: Amo säi amo nabalahilä elea bu elö dïi. Dïisa nelolahilä Obaea egoame Naomi
    gaula mimilahilä, mosalo, hawiola sälahilä hï segea obëgëi. Uludia egoame sali
    gaula nea, neda dofä obëgëmolö mademelëla säi.
  srp-1865: Tada one podigavši glas svoj plakaše opet; i Orfa poljubi svekrvu svoju;
    a Ruta osta kod nje.
  lug-lug: Bwe baawulira ekyo, ne baddamu okukaaba. Awo Olupa n’anywegera nnyazaala
    we, n’amusiibula. Naye Luusi namunywererako ddala.
  heb-heb: ותשנה קולן ותבכינה עוד ותשק ערפה לחמותה ורות דבקה בה׃
  mpp-mpp: Inguc mime yeke monickolec aukwelu hiyaiboc. Aime Oropa ye yengauine gbagbangkelu
    hefalie hikewec. Nga Rutidi ine yengauine Naomiholec hikenogale sanangne hobame
    Naomidi yanguc edowec,
  ben-IRV: পরে তারা আবার উচ্চঃস্বরে কাঁদল এবং অর্পা নিজের শাশুড়ীকে চুম্বন করল, কিন্তু
    রূত তার প্রতি অনুরক্তা থাকল।
  ntu-ntu: Mz nzycmne-krbzle lc, sc tzyrnipe-moung. Zbz Opa tcngitxde lvxbqde x sc
    tqarlrpele. A' Rut lolvz-amqngile Naomi, x tr-rlaszleu nide.
  pan-pan: ਤਦ ਉਹ ਫਿਰ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਰੋਈਆਂ ਅਤੇ ਆਰਪਾਹ ਨੇ ਆਪਣੀ ਸੱਸ ਨੂੰ ਚੁੰਮਿਆ ਪਰ ਰੂਥ
    ਨੇ ਨਾਓਮੀ ਨੂੰ ਨਾ ਛੱਡਿਆ।
  rmy-LOVARI: Ай атунчи вон палэ зуралэс рутэ. Ай э Орпа чюмидас пэска сокра по палуныпэ,
    алом э Рут ащилас ласа.
  tkr-tkr: Manbı meeb maa'ab axtıba gyaaşe giviyğal. Orpa abays ubba hı'ı iyeek'anna.
    Rutmee, abayk at'irq'ın eexvana.
  mya-JVB: သူတို့သည်တဖန် အသံ ကိုလွှင့် ၍ ငိုကြွေး ကြ၏။ ထိုအခါ ဩရပ သည်ယောက္ခမ ကို နမ်း
    ၍မိမိအမျိုးသားတို့ထံသွားသို့ပြန်သွား၏။ ရုသ မူကား ၊ ယောက္ခမ ၌ မှီဝဲ ဆည်းကပ်လျက်နေသေး၏။
  tte-O: Mwa sivalam yoi, kabo Opa lawana isapwali yo mekanakava simulolo yo ivivila
    ana yanuwa mena, na Ludi lawana ikabi-kalatan, genuwana ilogabaen.
  tvk-tvk: Xalu lumuis vatei mun. Di, Oripa maheah xat avu sasa nan, misep lingi,
    e ba tengan vatilomun vahe visal vatimol nan xil. E Rut, xi miteli en nggeih,
    ien ti tavei vahe reling Noume.
  tbg-tbg: Minti tumanta Rutika Oripaaka qaiqaa iqi ratora. Viraqaahairo Oripaava
    nai tonanora Naomira moqakero ho vuro tivakero nai anirantero vuvaro Rutivaqai
    Naomikantiro vaireva, kia vira tuatora tuta karaitiro, qaqi tuatero vaura.
  hmo-hmo: To Ruta bona Oropa idia taitai lou. Gabeai Oropa ese Naomi ia kisi henia,
    ia rakatania, to Ruta ese Naomi ia rakatania lasi.
  urd-urd: वह फिर ज़ोर ज़ोर से रोईं, और उर्फ़ा ने अपनी सास को चूमा लेकिन रूत उससे
    लिपटी रही।
  rus-SYN: Они подняли вопль и опять стали плакать. И Орфа простилась со свекровью
    своею и возвратилась к народу своему, а Руфь осталась с нею.
  rmy-SERVI: Вонэ упалэ подлиле гвалто тай заровине. Орпа чюминдэня пэхкиря сасуя
    тай джиля, а Руфь отпхэндапэ тэ уджя.
  bqc-SIM: Aa ɛ̀a nà ↄↄlↄwa, ↄ̃ Ɔↄfa lɛzà a zãdapiwa, ãma Lutu gì nàwà.
  tcz-CHONGTHU: Hichun avellin akikato kittaove, hichun Orpah chun atehpi chu vailhahnan
    achop in adalhatai, ahin Ruth vang chun atehpi akolchah den tan ahi.
  mar-mar: मग तिच्या सुना मोठा आवाज काढून पुन्हा रडू लागल्या. अर्पाने आपल्या सासूचे
    चुंबन घेतले, पण रूथ तिच्या जवळ राहिली.
  tcs-tcs: Demtu bin lak krai gen. Den Opa mata kise madalo blo em ane em bin spik
    yawo lo em. Bat Rut em i bin kese Nomi. Em i no wande libe Nomi, em i wande mata
    stap lo em.
  qub-qub: Niptin llumchuynincunaga yapay wagayman churacaran. Orfa ichanga suyranta
    «aywallä» nir muchaycur cuticuran. Rutga suyranwan quëdacuran.
  bqp-bqp: Ò ɛ̀ra ò nà ↄ́ↄ dↄa, akũ Opa lɛ́ zà a zã daa, ama Rutu gì à nàa.
  hat-hat: Medam yo pran rele pi rèd. Apre sa, Opa bo bèlmè li a, li di l' orevwa,
    epi li al jwenn fanmi li. Men, Rit menm te refize kite l'.
  eng-BSB: Again they wept aloud, and Orpah kissed her mother-in-law goodbye, but
    Ruth clung to her.
  tod-tod: Ti wɔlɔni mɔnɔ. Wɔɔlepa deemɔɔn nɛɛnɛni, ti bali ma, kɛlɛ Lute ɠilini ba.
  eng-WEBPB: They lifted up their voices and wept again; then Orpah kissed her mother-in-law,
    but Ruth stayed with her.
  kbq-kbq: Tusi krafa hu'za mago'ene zavira ate'naze. Anante Opa'a nenoferona azerino
    antako nehuno ete vu'ne. Hianagi ana huo huno huma nenteana, Ruti'a tusi'za huno
    Naomina agzafeno anuki hampo'na hu'ne.
  nhe-BL: Huan sampa pejque chocaj. Teipa Orfa quitzoponi iyexna huan quinahuatijtejqui,
    pero Rut mocajqui ihuaya.
  bus-bus: Aↄ̃ ɛ̀ara wà nà ↄ́ↄ dↄↄa, ben Opa lɛ́ zà a zã da pìa, mↄde Rutu gì à nàa.
  gub-BL: Uzypyrog wi uzai'oahy pà wà. A'e mehe Oripa uhem oho umehy kwer wi kury.
    Uzurupyter wà. — Zazur rihi, i'i uzeupeupe wà. Uzewyr oho wànàm wanupe. Huxi zutyka'i
    upyta umehy kwer rehe we a'e.
  eng-DRA: 'And they lifted up their voice, and began to weep again: Orpha kissed
    her mother in law and returned: Ruth stuck close to her mother in law.'
