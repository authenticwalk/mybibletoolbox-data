verse: RUT.001.021
translations:
  mal-C: ഞാൻ നിറഞ്ഞവളായി പോയി, എന്നാൽ യഹോവ എന്നെ ഒന്നുമില്ലാത്തവളായി തിരികെ കൊണ്ടുവന്നിരിക്കുന്നു.
    എന്തിന് എന്നെ നവൊമി എന്നു വിളിക്കുന്നു? യഹോവ എന്നെ കഷ്ടത്തിലാക്കി; സർവശക്തൻ എന്റെമേൽ
    അത്യാഹിതം വരുത്തിയിരിക്കുന്നു.”
  deu-TKW: 'Voll zog ich aus und leer hat mich Jahwe wieder heimgebracht: was nennt
    ihr mich Naemi, da doch Jahwe mich gedemütigt und der Allmächtige mir Leid zugefügt
    hat?'
  lin-lin: Nazalaki na biloko ebele tango nakendeki, kasi Yawe azongisi ngai maboko
    pamba. Bongo mpo na nini kobenga ngai lisusu Naomi ? Yawe ayokisi ngai pasi, mpe
    Nkolo-Na-Nguya-Nyonso ayokisi ngai mawa.
  eng-LSV: I went out full, and YHWH has brought me back empty, why do you call me
    Naomi, and YHWH has testified against me, and the Almighty has done evil to me?”
  bmu-bmu: Nöŋgöreŋ iwai kombuŋi ahöiga mutuk taon muhu mosota analnöŋ, erap Kembunöŋ
    naŋgiriga biribörak liliŋgöwa omaŋe kazal. Kembu kukosum Touŋan keuni kewöta mem
    kirehöm niŋgiiga köŋjiliŋ qakŋe malzal. Miaŋgöra qetni Naomi mihi in de qetme.”
    Mewö.
  eng-GNV: 'I went out full, and the Lord hath caused me to returne emptie: why call
    ye me Naomi, seeing the Lord hath humbled me, and the Almightie hath brought me
    vnto aduersitie?'
  eng-WEBSTER: 'I went out full, and the LORD hath brought me home again empty: why
    then call ye me Naomi, seeing the LORD hath testified against me, and the Almighty
    hath afflicted me?'
  nhw-BL: Quema niquistejqui nochi nijpiyayaya pero ama nimocuepa san ica nomax. Huajca
    amo techtocaxtica Noemí pampa TOTECO Catli Quipiya Nochi Chicahualistli huelis
    quipantijtoc catli amo cuali ipan na huan nechtlaijiyohuiltijtoc.
  swh-ONEN: Mimi niliondoka hali nimejaa, lakini Bwana amenirudisha mtupu. Kwa nini
    kuniita Naomi? Bwana amenitendea mambo machungu; Mwenyezi ameniletea msiba.”
  bba-bba: Doo nɔɔrɑ nɑ kɑ yɑrɑ minin di, ɑdɑmɑ Yinni Gusunɔ u derɑ nɑ ɡɔsirɑmɑ nɔm
    dirɑ. Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ i mɑn sokumɔ Nɑomi. Domi wee Yinni Gusunɔ Dɑm kpuroɡii
    u mɑn tɑɑrɛ wɛ̃, mɑ u mɑn nuku sɑnkirɑnu kpɛ̃ɛ.
  eng-KJVCPB: 'I went out full, and the Lord hath brought me home again empty: why
    then call ye me Naomi, seeing the Lord hath testified against me, and the Almighty
    hath afflicted me?'
  mpx-mpx: Sauga panuwa ya ya eguluwan ya kalaopop hot, yaa no sauga sikalim enoenovau
    ya. He Yehoba i ginol olaagau to. Ga i ola ge alau toto Naomi ku lumen? Yehoba
    iyaka i palomwanagau; Togasisi Hot iyaka o nak i ginol.”
  wbp-wbp: Kujarna nyampu nguru yampija nyurru-wiyi, nyiyarningkijarralparna mardarnu.
    Kala jalangu YAAWIYI-rliji kangurnu pina ngurra-kurra marlajarra. Kala nyiyaku
    kankujulu Nayumiji yirdi-mani? YAAWIYI-ji jangkardu jikajika-jarrija ngajukuju.
    Kaaturlu yangka PIRRJIRDI-NYAYIRNI WITA-WANGU-rlu yartarnarri wiri-kirlirliji
    ngajuju maju-kurraju yirrarnu.”
  luo-luo: Ne adhi ka an-gi gik moko duto, to Jehova Nyasaye oseduoga ka an-gi lweta
    nono. Uluonga ni Naomi nangʼo? Jehova Nyasaye Maratego osechwada kendo osekuma
    malit.”
  meu-meu: Mai ahugu nala, a Iehova ese ima kavakava vada e halougu. Dahaka dainai
    ladagu o hatoamu Naomi; a Iehova ese vada e hahemaoro henigu, bona Ḡaubada ese
    vada e hahisigu?
  npi-ULB: म पूर्ण भएर गएँ, तर परमप्रभुले मलाई फेरि रित्तो पारेर घरमा ल्याउनुभएको
    छ । त्यसैले परमप्रभुले मलाई दण्ड दिनुभएको र सर्वशक्तिमानले ममाथि विपत्ति ल्याउनुभएको
    देखेर पनि तिमीहरूले मलाई किन नाओमी भन्छौ?”
  yor-yor: Mo jáde ní kíkún, ṣùgbọ́n Olúwa mú mi padà ní òfo. Nítorí náà kín ló dé
    tí ẹ fi ń pè mí ní Naomi, nígbà tí Olódùmarè ti kọ̀ mí sílẹ̀, tí ó sì mú ìdààmú
    bá mi?”
  ind-ind: Ketika saya pergi dari tempat ini, saya puas dengan apa yang saya miliki.
    Tetapi sekarang Tuhan membawa saya pulang dengan tangan kosong. Jadi untuk apa
    kalian menyapa saya dengan nama saya yang pertama itu?— karena TUHAN Yang Mahakuasa
    sendiri sudah menimpakan kesengsaraan kepada saya dan membuat hidup saya sangat
    pahit!”
  pes-OPCB: دست پُر رفتم و خداوند مرا دست خالی بازگردانید. برای چه مرا نعومی می‌خوانید،
    حال آنکه خداوند قادر مطلق روی خود را از من برگردانیده و این مصیبت بزرگ را بر من
    وارد آورده است؟»
  lcm-lcm: Nata tapasuk le ke velai ani duk ta bil ro, na kana Volava kamela atatung
    pok iau e ke ta kunga varavarasan. Ago ta songo an anig ta Naomi, using a Volava
    katala mengen arikek anig na Vo Kitmat Luai katala goeng iau.
  aer-aer: Nhenge the apmere nhenhe imperle-alheke-iperre arrule anthurre-arle, the
    kwenhe arne atningke atnyeneke. Kenhe lyete, YAHWEH-ele ayenge nhenhe-werne iltye-ante
    akngetye-alpeke. Kele iwenhenge-arle ayenge Naomi ileme? YAHWEH-ele ayenge arlkarentye-ileke.
    Ngkartele kwenhe, akngerre anthurre-arle anemeke, ayenge akurne anthurre ileke.”
  tgl-ULB: Lumabas akong puno pero muli akong ibinalik ni Yahweh sa bahay ng walang
    dala. Kaya bakit tinatawag ninyo akong Naomi, nakikitang hinatulan ako ni Yahweh,
    na pinahirapan ako ng Maykapal?”
  rmn-rmn: Мэ никхлистём атхар мангинэса, ай о Сагбус о Яхвэ андяс ман палэ би ништоско.
    Соски тэ пхэнэн манги Ноеминь, кана о Сагбус о Яхвэ диняс ман касэвэти, тай о
    Зорало Дэл бичялдяс манги бибахталипэ?
  cbu-NT: Nuw nimand zaranllpati, mishat ipari tsimbunari naataranguri, itaru natshat,
    nuwaanitarisha minumarishti kanapeeshinina. Ashiriya, amb ashiranguri, ¿mayaamshitaja
    nuwaa suri Mang' kisa, táchich? watam Apanll nuwaa waana zandarangu, mangeetsi
    mantsamash wayaranguwa, tárangiya.
  hui-hui: I̱ oali howa pirungi homogo wali pirugo áyu Anduane Homogohanda o biaru
    mbiraore nayi yagibano bameore haru dai biya. Anduane Homogo bibahendenaga hongo
    haihe kagome genda ogonibi ngiyagodago i̱ mini Naiomi irane aginaga ololebe, lene.
  wrs-wrs: Kava seilva hona kembellava avnamba, kava ata manam eva sahta owai, wo
    heva os Sesoava henga doa kamba waiproi posal. Pina Yutana moanamba Naomimba osm
    uv, indk vethav, wo manam yimba kamba hengava osva sevrivav Naomi owai, noinda
    Sesoa mendekli doa kamba kinwonda snavema plothomnana.
  jao-jao: “Ngalingarna marnaji karna-arri ambuliyalu, jakarda ki-arri awara ngatha,
    jakarda, kulu kariya karna-wingka akarriya. Karna-wani nakaringu bajingu Muwab,
    bardabarda barra, winarrku jarnini kangka kalngiya ki-wardirri awara ngatha. Kilu-ngabiya
    ngatha nyu-Wunungulu nyu-Kada barranamba dabudaburr awara ki-arri ngatha. Kulu
    marningarna barra, karna-wani marnajinju, karnilu-waninjanguma karakarra, karnilu-waninjanguma
    barra nyu-Wirdiwalangu, kurdardi barra awarawu ngatha, bardabarda. Ngala barni-wundarrbantha
    ngatha ngarna-wini a-Niyumi ngala winarrku nganhirru-wundarrbaya a-Mara kangka
    dabudaburr awara ngatha ki-arri.” Kanda-arri nganinya kangka kanumba-nykalanykarri
    nganinya nanda-wurdu ngalanda waninjarra bardabarda bajinju.
  mya-mya: ဤ​မြို့​မှ​ထွက်​ခွာ​သွား​စဉ်​အ​ခါ​က ငါ့​မှာ အ​စုံ​အ​လင်​ရှိ​သော်​လည်း ယ​ခု​ထာ​ဝ​ရ
    ဘု​ရား​သည် ငါ့​အား​လက်​ချည်း​သက်​သက် ပြန်​လည်​ပို့​ဆောင်​တော်​မူ​လေ​ပြီ။ အ​နန္တ
    တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် အ​ပြစ်​ဒဏ် စီ​ရင်​တော်​မူ​လျက်​ဒုက္ခ​ရောက်​စေ​တော်​မူ
    ပြီ​ဖြစ်​၍ ငါ့​ကို​အ​ဘယ်​ကြောင့် `နော​မိ' ဟု ခေါ်​ကြ​ပါ​သ​နည်း'' ဟု​ပြန်​ပြော​လေ​၏။
  bod-N: བདག་ནི་བཟའ་སྐྱིད་ཀྱི་ངང་ནས་ཕྱི་རུ་སོང་བ་ཡིན་མོད། འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང་སྟོང་པར་ཕྱིར་ལོག་ཏུ་བཅུག
    དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་མནར་གཅོད་མཛད་ཅིང་ཀུན་དབང་ཁོང་གིས་ང་རང་སྡུག་ལ་སྦྱར་བས། ཁྱོད་རྣམས་ཀྱིས་ཅིའི་ཕྱིར་ད་དུང་བདག་ལ་ནཱ་ཨོ་མུ་ཞེས་འབོད་དམ་ཞེས་སྨྲས་སོ།
    །
  wsk-wsk: Tom ani wonong beterem namerem mu, ani aga kari, aga kuriang alo, se aga
    mel ago namerem, bare aitak pelerem mu Yawe agiting ipi agarak peleram tairam.
    Se Yawe, Kaem Sokel Garagar, mu memek ikup tawun biya aisam. Se nina anape ko
    Naomi ko aga auralko?” mam.
  kkl-kkl: '@see-verse:RUT.001.020'
  sna-sna: Ndakaenda ndakazara, asi Jehovha akandidzosa ndisina chinhu. Seiko muchinditi
    Naomi? Jehovha akandirwadzisa; Wamasimba Ose akauyisa rushambwa pamusoro pangu.”
  spa-BLM: Salí llena, y el Señor me ha hecho volver a casa vacía. ¿Por qué me llamas
    Noemí, ya que Yahvé ha testificado contra mí, y el Todopoderoso me ha afligido?”
  cac-cac: Ayic ix in b'at d'a tic, man̈ jantacoc tas ay d'ayin, axo yic tzin meltzaj
    tic, man̈xalaj jab'oc. Icha chi' ix el d'a sc'ool Jehová sjavi d'a vib'an̈, ¿tasto
    val yuj tzeyal Noemí chi' d'ayin yujto toxo ix ja d'a vib'an̈ vab'an syail yuj
    Dios Syal Yuj Smasanil? xchi ix.
  swh-ULB: Nilikwenda nikiwa nimejaa, lakini Yahweh kanirudisha nyumbani nikiwa sina
    wote. Hivyo kwa nini mnaniita Naomi, wakati mnaona Yahweh amenihukumu, kuwa Mwenyezi
    Mungu amenitaabisha?”
  bel-bel: я выйшла адсюль у дастатку, а вярнуў мяне Гасподзь з пустымі рукамі; навошта
    называць мяне Наэміньню, калі Гасподзь прымусіў мяне пакутаваць, і Ўсемагутны
    паслаў мне няшчасьце?
  klt-klt: No kut wawu kutná kutná na pálak, iná Táwi yá nangot áwáng sáek wawu kutná
    kutná na muná. Náuta Naomi ing mantáng nameráng? Táwi Uliháláng Márumá yá neháng
    wáik tán márapmá yá nákkot átak.”
  deu-ELBBK: Voll bin ich gegangen, und leer hat mich der HERR zurückkehren lassen.
    Warum nennt ihr mich Noomi, da der HERR gegen mich gezeugt und der Allmächtige
    mir Übles getan hat?
  mbb-OT: Su hein mid-awà a kayi, mezakel is ingkelipey ku, iyan, guntaan te impeulì
    e en te Nengazen, wazè ku en igkelipey. Kenà a keniyu ngezani te ‘Noemi,’ su is
    Nengazen he Mekeǥeǥehem impaantus e zin.”
  mal-2015: നിറഞ്ഞവളായി ഞാൻ പോയി, ഒഴിഞ്ഞവളായി യഹോവ എന്നെ മടക്കിവരുത്തിയിരിക്കുന്നു;
    യഹോവ എനിക്കു വിരോധമായി സാക്ഷീകരിക്കയും സർവ്വശക്തൻ എന്നെ ദുഃഖിപ്പിക്കയും ചെയ്തിരിക്കെ
    നിങ്ങൾ എന്നെ നൊവൊമി എന്നു വിളിക്കുന്നതു എന്തു?
  tuo-NT: Aꞌti macãrẽ wijago, peje cʉomiwʉ̃. Niꞌcãrõacãma ne apeyenojõacã moogõ Õꞌacʉ̃
    yʉꞌʉre miitojátiami. Õꞌacʉ̃ tutuayʉꞌrʉnʉꞌcãgʉ̃ ‘Buꞌiri cʉomo’ nígʉ̃, yʉꞌʉre piꞌeticã
    weeami. Tojo weerã yʉꞌʉre Noemí pisuticãꞌña”, nico niwõ.
  gup-gup: '@see-verse:RUT.001.020'
  nys-nys: '@see-verse:RUT.001.020'
  byx-byx: I lua i mur ngua tit nanari navet luqi iara ama luqupki, dai buup ne gua
    tekmer iirang. Dap sama Slurka qa guir se ngua dap maikka quasik gua qerang.Taqura
    dai qula ngen deris ngua ma Naomi. I raquari ma Qamurem ama Slurka i ama dlek
    mai gel ka dai qa ngim temanau na ngua de maikka qa lenges na ngua.”
  gvs-gvs: Boi akalavemi maa konagu go, ame tutayana Yauwe ikaluvilemneigu nima kaka.
    ¿Kaga ana dedevina koduduwegu Naomi? Geya. Yauwe Tokalika itugavilegu be nakae
    ikitaitaiyegu.’
  rmc-rmc: Sar adarik odgeľom, sas man savoro, ale akana man o RAJ anďa pale a nane
    man ňič. Soske man vičinen Noemi, te o Nekzoraleder Del pes mandar visarďa a domukľa
    pre ma e bibach?“
  pes-OPV: من پر بیرون رفتم و خداوند مرا خالی برگردانید پس برای چه مرا نعومی می‌خوانید
    چونکه خداوند مرا ذلیل ساخته است و قادرمطلق به من بدی رسانیده است.»
  ron-1924: Ла плекаре ерам ын белшуг, ши акум Домнул мэ адуче ынапой ку мыниле гоале.
    Де че сэ-мь май зичець Наоми, кынд Домнул С-а ростит ымпотрива мя ши Чел Атотпутерник
    м-а ынтристат?”
  ben-OBCV: আমি পরিপূর্ণা হয়ে মোয়াবে গিয়েছিলাম, কিন্তু সদাপ্রভু আমাকে শূন্য করে
    ফিরিয়ে নিয়ে এসেছেন। কেন আমাকে নয়মী বলছ? সদাপ্রভু আমার বিরুদ্ধে কথা বলেছেন।
    সর্বশক্তিমান আমাকে দুঃখভোগ করতে অনুমতি দিয়েছেন।”
  lex-lex: La' lerni aliergot la handi pa alia'awa la'a Moab de agod miemna-gal memna.
    Mere ORGAHI-ORHA'A Npolla-nwe'era alia la'a noh maka a ra'ru ntur lia di agodi
    hgalia a li'mu. La' hade pede yana mpiolga a lia Na'omi (nahepru) yoma ORGAHI-ORHA'A
    mak kodi plolli ktaryatlia la'a hanek-harahu wuawannu ed mak kto'on reri a' pua
    muori-diar lia kropanni-krieutnu!”
  som-som: Anigoo buuxaan tegey, oo Rabbigu wuxuu i soo celiyey anigoo madhan. Haddaba
    maxaad iigu yeedhaysaan Nimco? Maxaa yeelay, Rabbigu waa igu marag furay, oo Qaadirku
    waa i dhibay.
  lat-VUC: Egressa sum plena, et vacuam reduxit me Dominus. Cur ergo vocatis me Noëmi,
    quam Dominus humiliavit, et afflixit Omnipotens?
  eng-ASVBT: I went out full, and Jehovah hath brought me home again empty; why call
    ye me Naomi, seeing Jehovah hath testified against me, and the Almighty hath afflicted
    me?
  mna-mna: Indeeŋe ta aŋzem lele taiŋgi mi aŋla na, aŋbot ambai pa koroŋ ta boozomen.
    Tamen koozi aŋmiili na, nomoŋ men. Tana kapaata yo be Naomi pepe. Pa Anutu mbura
    keskeezeŋana iur pataŋana biibi ise tio mi ipasaana kat yo.”
  ita-1885: Io me ne andai piena, e il Signore mi ha fatta ritornar vuota. Perchè
    mi chiamereste Naomi, poichè il Signore ha testimoniato contro a me, e l'Onnipotente
    mi ha afflitta?
  kqc-kqc: Na bi gugura fore nufa diyaka, idu Varika amiye yaku notoka na moi dairiyo.
    Beika resi Naomi roka nidedi? Adina Varika amiye yaku esika na maro, Varika amiye
    Vava yaku no na fafau aeyo.”
  eng-LXXUP: 'I went out full, and the Lord has brought me back empty: and why call
    ye me Naomi, whereas the Lord has humbled me, and the Mighty One has afflicted
    me?'
  eng-ULB: I went out full, but Yahweh has brought me home again empty. So why do
    you call me Naomi, seeing Yahweh has condemned me, that the Almighty has afflicted
    me?”
  spa-VBL: Salí de aquí llena, pero el Señor me ha traído a casa vacía. ¿Por qué me
    llaman Noemí cuando el Señor me ha condenado, cuando el Todopoderoso ha traído
    el desastre sobre mí?”
  fra-_FOB: Je suis partie dans l'abondance, et l'Éternel me ramène vide. Pourquoi
    m'appelleriez-vous Naomi, puisque l'Éternel m'a abattue, et que le Tout-Puissant
    m'a affligée?
  mal-mal: ഞാൻ എല്ലാം ഉള്ളവളായി പോയി, ഒന്നുമില്ലാത്തവളായി യഹോവ എന്നെ മടക്കി വരുത്തിയിരിക്കുന്നു;
    യഹോവ എനിക്ക് വിരോധമായി സാക്ഷീകരിക്കയും സർവ്വശക്തൻ എന്നെ ദുഃഖിപ്പിക്കയും ചെയ്തിരിക്കെ
    നിങ്ങൾ എന്നെ നൊവൊമി എന്നു വിളിക്കുന്നത് എന്ത്?
  urd-GVR: Yahāṅ se jāte waqt mere hāth bhare hue the, lekin ab Rab mujhe ḳhālī hāth
    wāpas le āyā hai. Chunāṅche mujhe Naomī mat kahnā. Rab ne ḳhud mere ḳhilāf gawāhī
    dī hai, Qādir-e-mutlaq ne mujhe is musībat meṅ ḍālā hai.”
  suz-BL: गो मारेइ मारेइमी गाप्‍शा लशो नङ। मुल परमप्रभु यावेमी श्‍येत्‍थ लेश्‍शा चाक्‍ती।
    गे मारदे आं कली नाओमी देंनीनी? नेल्‍ल सक्ति पाइश्‍शो परमप्रभु यावेमी आं कली दोस
    गेशा, मरिम्‍शो पाइक्‍ती” देंमाक्‍त।
  ita-1927: Io partii nell’abbondanza, e l’Eterno mi riconduce spoglia di tutto. Perché
    chiamarmi Naomi, quando l’Eterno ha attestato contro di me, e l’Onnipotente m’ha
    resa infelice?”
  ckb-ckb: من بە پڕی ڕۆیشتم و خودا بە بەتاڵی منی هێنایەوە. بۆچی بە ناعۆمی بانگم دەکەن؟
    ئەوەتا یەزدان کۆستی خستم، هەرە بەتوانا تووشی خراپەی کردم.»
  eng-BBE: I went out full, and the Lord has sent me back again with nothing; why
    do you give me the name Naomi, seeing that the Lord has given witness against
    me, and the Ruler of all has sent sorrow on me?
  kan-OKCV: ನಾನು ಪರಿಪೂರ್ಣಳಾಗಿ ಹೊರಟುಹೋದೆನು. ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ಏನೂ ಇಲ್ಲದೆ ಬರಮಾಡಿದ್ದಾರೆ.
    ಯೆಹೋವ ದೇವರು ನನಗೆ ವಿರೋಧವಾಗಿ ಸಾಕ್ಷಿಕೊಟ್ಟು, ಸರ್ವಶಕ್ತರಾದ ದೇವರು ನನಗೆ ವಿರೋಧವಾಗಿ ನನ್ನನ್ನು
    ಬಾಧಿಸಿರುವುದರಿಂದ ನೀವು ನನ್ನನ್ನು ನೊವೊಮಿ ಎಂದು ಕರೆಯುವುದು ಸರಿಯೇ?” ಎಂದಳು.
  bbb-bbb: Na igia urina vaeva ije na agane none boeje ijena vae. Rove fune E Ireobo
    ijare mesiriemo na nosukua una ruae. Fune irufui uruvana na vajie ijadufuo ja
    irerefuo Neomi kievono kiae.
  tam-2017: நான் நிறைவுள்ளவளாகப் போனேன்; யெகோவா என்னை வெறுமையாகத் திரும்பிவரச்செய்தார்;
    யெகோவா என்னைச் சிறுமைப்படுத்தி, சர்வவல்லவர் என்னை வருத்தப்படுத்தியிருக்கும்போது,
    நீங்கள் என்னை நகோமி என்று சொல்வது ஏன் என்றாள்.
  spa-RV-1909: Yo me fuí llena, mas vacía me ha vuelto Jehová. ¿Por qué me llamaréis
    Noemi, ya que Jehová ha dado testimonio contra mí, y el Todopoderoso me ha afligido?
  ron-BTF: Am plecat plină, şi DOMNUL m-a adus înapoi acasă deşartă; de ce mă numiţi
    Naomi, văzând că DOMNUL a mărturisit împotriva mea, şi Cel Atotputernic m-a chinuit?
  eng-WEBP: I went out full, and the LORD has brought me home again empty. Why do
    you call me Naomi, since the LORD has testified against me, and the Almighty has
    afflicted me?”
  eng-FBV: I left here full, but the Lord has brought me home empty. Why call me Naomi
    when the Lord has condemned me, when the Almighty has brought disaster on me?”
  nld-1939: Vol ging ik heen en leeg heeft Jahweh me teruggebracht. Waarom zoudt gij
    me nog Noömi noemen, nu Jahweh hard voor mij is geweest, en de Almachtige mij
    ongelukkig heeft gemaakt?
  nch-BL: Quema niquistejqui nochi nijpiyayaya, pero ama nitacuepilía san ica nomax.
    Huajca amo techtocaxtica Noemí pampa TOTECO Cati Quipiya Nochi Chicahualisti huelis
    quipantijtoc cati amo cuali ipan na huan techtaijyohuiltijtoc.
  tfr-NTPO: Tja opshino na dwayoshko ga l̇l̇ë pogo woydër l̈i tjok. Gueniyo tja söra
    Jehovárë tek iröng or rorëe. Opyono shäng bor wl̈oyo. ¿Eni ga tja kowëmi Noemí
    sorëro?» l̈e.
  vie-1934: Tôi đi ra được đầy dẫy, nhưng Đức Giê-hô-va dắt tôi về tay không. Đức
    Giê-hô-va đã giáng họa cho tôi, và Đấng Toàn năng khiến tôi bị khốn khổ, vậy còn
    gọi tôi là Na-ô-mi làm chi?
  hin-CV: मैं यहां से तो भरी पूरी गई थी, किंतु याहवेह मुझे यहां खाली हाथ लौटा लाएं
    हैं. तब मुझे नावोमी क्यों पुकारा जाए? जब याहवेह ने ही मुझे यह दंड दिया है, तथा
    सर्वशक्तिमान द्वारा ही मुझ पर यह मुसीबत डाली गई है.”
  spa-BES: Salí llena, y el Señor me ha enviado de vuelta sin nada; ¿Por qué me das
    el nombre de Noemí, ya que el Señor ha dado testimonio contra mí y el Todopoderoso
    me ha enviado tristeza?
  tdx-tdx: Nianjan-draho te nionjoñe, fe nampolie’ Iehovà kapaike; ino ty anoa’ areo
    ahy Noomie kanao nanesek’ ahy t’Iehovà, vaho hankàñe ty nafetsa’ i El-Sadai amako?
  tha-KJV: เมื่อฉันจากเมืองนี้​ไป ฉั​นม​ี​ทุ​กอย่างครบบริบู​รณ​์ พระเยโฮวาห์ทรงพาฉันกลับมาตัวเปล่า
    เมื่อพระเยโฮวาห์ทรงให้ฉันทุกข์ใจดังนี้ และองค์​ผู้​ทรงมหิทธิ​ฤทธิ์​ให้​ฉันต้องประสบเหตุร้ายเช่นนี้จะเรียกฉั​นว​่านาโอมีทำไมเล่า”
  por-BR-2018: Eu me fui cheia, mas vazia me fez voltar o SENHOR. Por que me chamareis
    Noemi, já que o SENHOR deu testemunho contra mim, e o Todo-Poderoso me afligiu?
  bco-bco: “Ne tamin amio꞉ Isolael a꞉la꞉ta꞉ga꞉lo꞉ Moab hen a꞉na ha꞉nakiyo꞉, ne ego꞉
    ane ko꞉sega, o꞉go꞉ ne a꞉ma꞉la꞉ Isolael wena a꞉fa꞉la꞉doma꞉ni yakiyo꞉, ne fo꞉fo꞉dolo꞉
    yo꞉l” a꞉la꞉sio꞉. “Yawe eyo꞉ ne gola ba꞉daki, nemo꞉wo꞉ hida꞉yo꞉ dimi. A꞉la꞉fo꞉ko꞉lo꞉,
    giliyo꞉ ne ‘Na꞉omi’ a꞉la꞉bo꞉ sa꞉la꞉so꞉bo.”
  deu-ELO: Voll bin ich gegangen, und leer hat mich Jehova zurückkehren lassen. Warum
    nennet ihr mich Noomi, da Jehova gegen mich gezeugt, und der Allmächtige mir Übles
    getan hat?
  caa-caa: Pues conda locꞌoyen tama e lugar era ayan niviejo y ayan chateꞌ nimaxtac
    xeꞌ ixiobꞌ tacaren, pero coner war inyopa nibꞌajner umen que bꞌan war ucꞌani Cawinquirar
    Dios. Entonces ¿tucꞌato tuaꞌ ipejquen Noemí xeꞌ war che “Atzay”, cocha Cawinquirar
    Dios xeꞌ nojta ucꞌotorer ixin uchien innumse nibꞌa este que war aquetpa tzajtaca
    niut, che e Noemí.
  eng-WYC-2018: I went out full, and the Lord led me again void; why therefore call
    ye me Naomi, whom the Lord hath made low, and (whom) Almighty God hath tormented?
  epo-epo: kun pleneco mi foriris, sed la Eternulo revenigis min malplena; kial do
    vi nomus min Naomi, konsiderante, ke la Eternulo atestis kontraŭ mi kaj la Plejpotenculo
    afliktis min?
  uig-PIN: Toⱪⱪuzum tǝl ⱨalǝttǝ bu yǝrdin qiⱪtim; lekin Pǝrwǝrdigar meni ⱪuruⱪ ⱪaytⱪuzdi.
    Pǝrwǝrdigar meni ǝyiblǝp guwaⱨliⱪ bǝrdi, Ⱨǝmmigǝ Ⱪadir meni harliƣanikǝn, nemixⱪa
    meni Naomi dǝysilǝr? — dedi.
  beo-beo: Na gui yolesiba, na da liligi bagohame galu. Be amomane Hina Gode Ea na
    oule bu sinidigili, na liligi hame gaguli misi. Abuliba:le nama Na:ioumi sia:sala:?
    Hina Gode Bagadedafa da nama fofada:nanu nama bidi hamosu ia dagoi.”
  tpi-OTNT: Taim mi lusim dispela ples, mi gat planti samting, tasol nau Bikpela i
    bringim mi i kam bek na mi no gat wanpela samting. Bilong wanem yupela i kolim
    mi meri bilong belgut? Bikpela, em God I Gat Olgeta Strong, em i bin tok na mi
    bagarap olgeta.”
  hau-SA: In tafi cikakke, amma Ubangiji ya dawo da ni ba kome. Don me kuke kirana
    Na’omi? Ubangiji ya wahalshe ni, Maɗaukaki ya kawo mini masifa.”
  uig-LAT: Toqquzum tel halette bu yerdin chiqtim; lékin Perwerdigar méni quruq qaytquzdi.
    Perwerdigar méni eyiblep guwahliq berdi, Hemmige Qadir méni xarlighaniken, némishqa
    méni Naomi deysiler? — dédi.
  nde-nde: Ngasuka lapha ngigcwele, kodwa uThixo usengibuyise ngingelalutho. Lingangibizelani
    ngokuthi nginguNawomi? UThixo ungehlisele uhlupho; uSomandla ungehlisele okubi.”
  ton-ton: 'Naʻaku ʻalu kituʻa kuo u fonu, pea kuo toe ʻomi au ʻe Sihova ki ʻapi kuo
    u maha: pea koeʻumaʻā hoʻomou ui au ko Naomi, he kuo tukuakiʻi au ʻe Sihova, pea
    kuo fakamamahiʻi au ʻe he Māfimafi?”'
  ces-1613: Vyšla jsem plná, teď pak prázdnou mne zase Hospodin přivedl. Pročež tedy
    nazýváte mne Noémi, poněvadž mne Hospodin ssoužil, a Všemohoucí mne znuzil?
  eng-WMB: I went out full, and the LORD has brought me home again empty. Why do you
    call me Naomi, since the LORD has testified against me, and the Almighty has afflicted
    me?”
  tam-TCV: நான் நிறைவுள்ளவளாகப் போனேன்; ஆனால் யெகோவாவோ என்னை வெறுமையாகவே திருப்பிக்
    கொண்டுவந்துள்ளார். இப்படியிருக்க நீங்கள் ஏன் என்னை நகோமி என்று அழைக்கவேண்டும்?
    யெகோவா என்னைத் துன்புறுத்தினார். எல்லாம் வல்லவர் என்மேல் அவலத்தைக் கொண்டுவந்தார்”
    என்றாள்.
  ceb-ULB: Milakaw ako nga puno, apan gipapauli ako ni Yahweh nga walay dala. Busa
    nganong gitawag pa man ninyo ako ug Naomi, sa pagkakita nga gisilotan ako ni Yahweh,
    ang Labing gamhanan nagsakit kanako?”
  mkn-mkn: Dolu, waktu beta kaluar dari sini, beta langkáp, te beta ada pung laki
    deng beta ada pung ana dua. Ma sakarang Tuhan bawa pulang sang beta, kosong-kosong
    sa. Jadi, akurang ko bosong pange sang beta ‘Naꞌomi’, kalo TUHAN ada maen tampeleng
    sang beta? Te Dia yang Paling Kuasa. Deng Dia yang bekin susa sang beta na!”
  pol-UBG: Wyszłam stąd pełna, a PAN sprowadził mnie pustą. Czemu nazywacie mnie Noemi,
    skoro PAN wystąpił przeciwko mnie i Wszechmogący sprowadził na mnie nieszczęście?
  agr-agr: Wi juwi pujaun weuwaitag nunak kuashat yajumakan wegabiajai. Tujash yamaik
    wainkan uwegmatak wakitkijai, wagki Tuke Pujuu aatus wakekau asamtai. Nuadui minak
    Noemí tujutigpa, wagki Tuke Pujuu ashí senchigtina nunú minak waittsati tujutmatai
    waittsajai”, tiuwai.
  kyc-kyc: Namba dae yaki nyuo peyo dokopa bange malu siya dae anda kapu kyuo ipunu
    dokopa Kamongo Anatumi namba kingipa lanyuo ipya. Kamongo Anatu Porai Wakasa dokome
    namba randa joo elyape keta palya napyamo dokopa akipamo namba kingi rae maingi
    doko letaminyi?
  urd-GVU: یہاں سے جاتے وقت میرے ہاتھ بھرے ہوئے تھے، لیکن اب رب مجھے خالی ہاتھ واپس
    لے آیا ہے۔ چنانچہ مجھے نعومی مت کہنا۔ رب نے خود میرے خلاف گواہی دی ہے، قادرِ مطلق
    نے مجھے اِس مصیبت میں ڈالا ہے۔“
  eng-OEBCW: I had plenty when I left, but the Lord has brought me back empty handed.
    Why should you call me Naomi, now that the Lord has afflicted me, and the Almighty
    has brought misfortune on me?’
  deu-1912: Voll zog ich aus, aber leer hat mich der HERR wieder heimgebracht. Warum
    heißt ihr mich denn Naemi, so mich doch der HERR gedemütigt und der Allmächtige
    betrübt hat?
  ntj-ntj: Tjiinya-rna ngurra ngaanya yulytja pirnitjarralu wantirra kutipitjangu.
    Nyangka-rni kuwarrinya Mama Kuurrtu yulytjamaralpa marlakulu katingu. Nyangka
    nyaaku-rniyan tirtu tjapira Nayaminya? Tjiinya-rni Mama Kuurrtu Yayirninytjulu
    Palyalpayilu tjuni kartarntanu wantingu. Nyangka-rna ngaanya tjirturu-tjirturu
    purlkanya nyinarra.”
  kan-2017: ಸಿರಿವಂತಳಾಗಿ ಹೋದೆನು; ಯೆಹೋವನು ನನ್ನನ್ನು ಗತಿಹೀನಳನ್ನಾಗಿ ಹಿಂತಿರುಗುವಂತೆ ಮಾಡಿದನು.
    ಯೆಹೋವನು ನನಗೆ ವಿರೋಧವಾಗಿದ್ದಾನೆ, ಸರ್ವಶಕ್ತನು ನನ್ನನ್ನು ಬಾಧಿಸಿದ್ದಾನೆ. ಹೀಗಿರುವಾಗ ನೀವು
    ನನ್ನನ್ನು ನವೊಮಿಯೆಂದು ಕರೆಯುವುದು ಸರಿಯೇ” ಅಂದಳು.
  tgo-tgo: Va ya roitetake lo bigibigi veimaima, ko iyemaeŋge Giya Loi i vaŋgunjoghaŋgo
    kokowaŋgu. Buda kaiwae hu uno idaŋgu Warawarariniye, na mbaŋake Loi Vurɨvurɨghegheniye
    kaero i roghereiye wanaŋgo na ya vaidiya vuyowae!”
  yap-yap: Fa’an gu chuw u roy ma bo’or ban’en rog, machane ke fulwegeg SOMOL ngaray
    ni dariy ban’en rog. Ere mang ni ngam pininged Naomi ngog ni SOMOL ni Gubin ma
    Rayag Rok e ke gechig nageg ke pi’ e gafgow ngog?”
  hlt-MCSB: Kai he khangrhueng la ka cet van dae BOEIPA loh kuttling la kai m'bal
    sak. Balae tih kai te Naomi la nang khue uh. BOEIPA loh kai n'doo tih Tlungthang
    loh kai soah thae a huet coeng,” a ti nah.
  mdy-ETH: ቤርታ ሃያ ዓጮይዳፓ ታ ዴንዳኣና ሚርጌ ባኣዚ ታኣኮ ዓኣኔ፤ ጋዓንቴ ናንጊና ናንጋ ጎዳ ታና ኩቺ ጉሪ ዓይሴኔ፤ ዓካሪ
    ቢያ ባኣዚ ዳንዳዓ ጎዳሢ ታኣኮ ካራ ባይዚ፤ ሃሣ ሃያ ቢያ ሜቶ ታኣም ዓጋዛ፦ ‹ናዖሚ› ጌይ ዒንሢ ታና ዓይጋ ዔኤላይ?» ጌዔኔ።
  kew-kew: Ni go supara pa aaru raburi oyae adaapu waru oraaru pare Ada Aame ni wala
    mea epaa raburi oyae meda wala nasaayo. Ni kedaa ma-adasa rabu ni radaa ne.
  twi-ASANTE: Merefiri ha akɔ no na mewɔ biribiara nanso, Awurade de me aba fie nsapan.
    Adɛn enti na mofrɛ me Naomi wɔ ɛberɛ a Awurade ama me ahunu amane na Otumfoɔ de
    saa abɛbrɛsɛ yi aba me so?”
  ipi-ipi: Wamba nambato yuu oko tepa alu pewa okone-angi, mindi taka kambua yene
    pewane tekeko, andipa nambanga mindi taka yanapeya-kola, Akali Andane-to namba
    mee atu peke leya. Gote tai lene tupa pitaka yene oko mane namba mino koyoto mee
    atu peke leya okonena anu peakale namba ando Naomi-lo ee leayaipe.
  bhl-bhl: '@see-verse:RUT.001.020'
  eng-WEBU: I went out full, and the LORD has brought me home again empty. Why do
    you call me Naomi, since the LORD has testified against me, and the Almighty has
    afflicted me?”
  bnp-bnp: Hosi, na tahuna a malaga koea a lakea o Moab, a tahoka a maki lobo. Pali
    na tahuna e BAKOVI DAGI i tuli hamule valai iau koea, a uka liu tara maki. Naha
    ni gale iau e Naomi. A Vure Tuhaka i rata hale iau.”
  tgk-tgk: Вақте ки аз ин ҷо баромада рафтам, ҳама чиз доштам, аммо Худованд маро
    бо дасти холӣ баргардонд. Чаро маро Ноомӣ мегӯед, ҳол он ки Худованд маро ба чунин
    мусибат гирифтор кардааст ва Худои Таоло маро бадбахт намудааст?»
  spa-PDDPT: Yo salí llena, pero Yavé dispuso que regresara vacía. ¿Por qué me llaman
    Noemí, puesto que Yavé dio testimonio contra mí, y ʼEL-Shadday me afligió?
  gun-gun: Arekopa reve apy gui aa va'ekue ri Senhor ojapo xeporiaukue'i reve ajevy
    aguã rami. Mba'e re tu “Noemi” peje xevy, xerovai Senhor onhemoĩ ramo, Ipo'akapa
    va'e xembojexavai rei rire? — he'i.
  agu-BL: Yi kele'n tzone'j at cyakil yi tajwe'n sketz. Ma jalu' qui't nin atin cu'nt.
    Poro ya'stzun tajbil Kataj swe'j, na i' yi jun yi na xcye' te cyakil nin na ja
    tak' wi'nin sotzaj c'u'lal swetz, stzun Noemí bantz.
  ilo-ULB: Pimmanawak a napnoan, ngem pinagawidnak manen ni Yahweh nga awanan. Isu
    nga apay nga awagandak iti Naomi, makitkitak nga inlunodnak ni Yahweh, a pinarigatnak
    ti Mannakabalin-amin?”
  kpg-kpg: Dogu madagoaa ne hagatanga i ginei, gei au nogo hai mee gi nia mee e logo,
    gei Dimaadua ga laha mai au gi muli, agu mee ai. Hudee gahia au bolo Naomi, idimaa,
    Dimaadua di Gowaa Aamua la gu hagahuaidu au, gu gaamai ogu haingadaa.”
  uig-ARA: توققۇزۇم تەل ھالەتتە بۇ يەردىن چىقتىم؛ لېكىن پەرۋەردىگار مېنى قۇرۇق قايتقۇزدى.
    پەرۋەردىگار مېنى ئەيىبلەپ گۇۋاھلىق بەردى، ھەممىدىن قادىر مېنى خارلىغانىكەن، نېمىشقا
    مېنى نائومى دەيسىلەر؟ ــ دېدى.
  bsp-bsp: Ntɛ incyɛfɛ dɛ kəkɔ mɔ, waca wem wɛnalarɛ kɔ Kanu Kəpɔŋ kəluks’em waca
    wɔsɔkər. Awa! Nəsak kəw’em ‹Noyemi›, bawo Kanu, kəŋkafələrn’em, kɔ kəsɔŋ’im pəcuy.»
  bps-bps: Du di kdàgu dini di muna fa, too nun gebegu, bay di kafasfulê Dwata i Amu
    deg landè gebegu. Taman nangyu agu dnagit i to lehew, du knagol agu Dwata i Amu
    Too Mtulus, na fanlayaman agu.”
  tof-tof: Ka ngaen ini bwób nóma amgatórró, kürü abün elklaza kwarilürr, da Lod ma
    kürü kuri kalkomóle darrü klam koke. E kürü Naomibóka ngilian-gu, zitülkus kürü
    Wirri Arüng Goda kolae kyónürr akó wirri müp kókyanórr.”
  sus-sus: «N siga sigama, n nun fe fanyi nan siga, kɔnɔ Alatala bara n nagbilen n
    bɛlɛxɛ igeli ra. Munfe ra wo n xilima Nowemi? Alatala Sɛnbɛma bara ti n kanke,
    a bara ɲaxankatɛ dɔxɔ n ma.»
  pon-2006: Ni ei mweselsang wasaht, I ahneki soahng tohto; a KAUN-O ahpw ketin kapwureiehdo
    kahiep. Dahme kumwail kahdanekiniehki Naomi, ni KAUN-O Wasa Lapalap, eh ketin
    kerieielahr oh wiakauweielahr?”
  jae-jae: Aê gawi ŋoc gamêŋ siŋ toawê tolêlôm, ma Apômtau gêwê aê gamu gamêŋ toŋalêlôm
    sawageŋ. Apômtau gêwa aê sa gebe gawê kaiŋ biŋ ma Ŋaniniŋ Ŋatau kêlêsu aê, tec
    asam aê Naomi kêtu asageŋŋa.”
  ksd-ksd: Iau ga vana kan ra kubagu a bukaina, ma ra Luluai i ga ben valilikun iau
    a pobono; ma tago ra Ngala Kakit i tar vakadik iau, i topa ia vang ba avat a vatang
    boko iau ba Naomi?
  myk-myk: Tuun wemu ni nɛ foro naha na gaaŋi ge, nɛ bye yara fɔɔ, ga a Tɛhɛnɛ Baa
    Kilɛ di shɛ nɛ kewaya wo kuruŋɔ na pa leŋɛ. Ɲaha na yi na pyi sanha Nɔmi na Tɛhɛnɛ
    Baa Kilɛ yaha w’a ŋmahana ɲɛri nɛ fɛni wɛ? Se Bɛɛri Fɔɔ w’a bɔɔngɔ shan nɛ ɲuŋɔ
    ni.»
  tur-YTC: “Dolu çıktım, ama Yahve beni eve geri boş getirdi. Madem ki, Yahve bana
    karşı tanıklık etti ve Her Şeye Gücü Yeten beni sıkıntıya soktu, neden bana Naomi
    diyorsunuz?”
  grc-BRENT: Ἐγὼ πλήρης ἐπορεύθην, καὶ κενὴν ἀπέστρεψέ με ὁ Κύριος· καὶ ἱνατί καλεῖτέ
    με Νωεμὶν, καὶ Κύριος ἐταπείνωσέ με, καὶ ὁ ἱκανὸς ἐκάκωσέ με;
  ind-AYT: Aku pergi dengan penuh, tetapi TUHAN memulangkan aku dengan kosong. Mengapa
    kamu memanggilku Naomi, padahal TUHAN telah bersaksi melawanku dan Yang Mahakuasa
    telah menindasku?”
  lid-lid: Jo mene iu badeh, lakou tek solo-an labai. Ano Laban anya kandrei jo keme
    hamon ja badeh, tek ari lakou ja bwe. Ado saloh jo Nawomi ai, tasah Laban boto-on
    labai badeh, atehei maha-an solo-an eme la-uk.”
  nya-nya: Ine ndinapita wolemera, koma Yehova wabwera nane wopanda kanthu. Nanga
    munditchulirenji Naomi pamene Yehova wandisautsa. Wamphamvuzonse uja wandigwetsera
    mavuto owawa.”
  kyg-kyg: Neyomiꞌa, Mani kotetiꞌmo ataleꞌna uꞌnova afinaꞌmo anauꞌnimoꞌe mafaꞌneꞌnilaꞌeꞌmo
    magokepi lokaeta uꞌnone. Muki yaꞌnimo aliniꞌna uꞌnovaꞌmonanafa Ala kava neꞌmoꞌa
    navalelino egeꞌna nagufaꞌageꞌmo neꞌove. Ala kava neꞌmoꞌa lusi kava huno hanageke
    yaꞌmo alino namiꞌniyaꞌmofeꞌmo Neyomiꞌa amogaga neꞌaiya a kanoe hutapa nagi oꞌaeyo,
    huno hapa paiꞌniye.
  hrv-hrv: Odavde sam otišla punih ruku, a sad me Jahve vraća bez igdje ičega. Zašto
    me zovete Noemi kad Jahve posvjedoči protiv mene i Svemogući me u tugu zavi?”
  mps-mps: Magi baso meni, eno e bulu taga pali sogo, eno doado bage hauwa elaluali,
    tiali goli Genuai Bidigo ena eba ma odasa asali, te eno doado bage tigidali menio.
    Dagego ena nogi Naomi munu me ma nogi elamu dao. Magi baso meni, God Genuai Bomo
    Tigidali Elalubo Bidigo ena aiyaba elaluama, tama ena mu dolalio.” Naomigo te
    po wai.
  tpi-tpi: Taim mi lusim dispela ples, mi gat planti samting, tasol nau Bikpela i
    bringim mi i kam bek na mi no gat wanpela samting. Bilong wanem yupela i kolim
    mi meri bilong belgut? Bikpela, em God I Gat Olgeta Strong, em i bin tok na mi
    bagarap olgeta.”
  dan-1931: Rig drog jeg herfra, og fattig har HERREN ført mig tilbage. Hvorfor kalder
    I mig No'omi, når HERREN har vidnet imod mig og den Almægtige tilskikket mig Ulykke?”
  vie-OVCB: Tôi ra đi đầy đủ; nhưng Chúa Hằng Hữu đem tôi về tay không. Tại sao phải
    gọi tôi là Na-ô-mi khi Chúa Hằng Hữu đã làm tôi khốn khổ và Đấng Toàn Năng đã
    giáng họa trên tôi.”
  guj-2017: હું અહીંથી નીકળી ત્યારે સમૃદ્ધ હતી, પણ ઈશ્વર મને વતનમાં ખાલી હાથે પાછા
    લાવ્યા છે. ઈશ્વરે મને અપરાધી ઠરાવી છે અને સર્વસમર્થે મને દુઃખી કરી છે, તે જાણ્યાં
    પછી પણ તમે મને નાઓમી કહીને કેમ બોલાવો છો?”
  awx-awx: Tikengä hipdu using yänikut. “Anetä teke kukumu, hängäna meyä. Tiwändeyä
    Yawetä hipdu moyo hikngä nanitäkapuk. Ge Naomi yangu inale nanining? Yawetä nä
    alahawän malit. Kitokngänä Käyä Täpätä meyä anamik,” yang yänikut.
  pon-2006A: Ni ei mweselsang wasaht, I ahneki soahng tohto; a KAUN-O ahpw ketin kapwureiehdo
    kahiep. Dahme kumwail kahdanekiniehki Naomi, ni KAUN-O Wasa Lapalap, eh ketin
    keriaielahr oh wiakauweielahr?”
  por-BRBSL: Eu saí cheio, e Yahweh me trouxe para casa novamente vazio. Por que me
    chamam Noemi, já que Javé testemunhou contra mim, e o Todo-Poderoso me afligiu”?
  eng-OEBUS: I had plenty when I left, but the Lord has brought me back empty handed.
    Why should you call me Naomi, now that the Lord has afflicted me, and the Almighty
    has brought misfortune on me?”
  aly-aly: Atharl apmer nhenh iwerl-alhek awank-akerr, atha ilek-ilek atnyenek. Aleyan
    INGKARTel ayenh arrangkw akngey-alpek. Ilekek ayenh Naomi antweyel? Akngey Atyetyart
    Ilkwa Ingkerrenhel atnert ayenh apmwelek. Ayengan amperrngerreyel-antey.”
  swe-swe: När jag lämnade hade jag allt jag kunde tänka mig [ordagrant ”jag var fylld”,
    hon hade man och två söner], men nu har Herren (Jahve) låtit mig återvända tomhänt
    (utblottad). Varför kallar ni mig Noomi, när Herren (Jahve) vittnat mot mig och
    den Väldige (Shaddai) har sänt mig sådan ondska (olycka)?” [Från Noomis perspektiv
    känner hon sig övergiven, vid hennes sida står dock Rut, som i slutändan kommer
    vara den som vänder på Noomis öde.]
  cth-cth: Kai teh bawirengnae hoi ka tâco. Hatei, roedeng teh takcaici hoi Cathut
    ni bout na bankhai. A Thakasaipounge ni kai na pabo teh na roedeng sak dawkvah
    bangkongmaw Naomi telah na kaw awh, atipouh.
  twi-twi: Merefi ha akɔ no na mewɔ biribiara, nanso Awurade de me aba fie nsapan.
    Adɛn nti na mofrɛ me Naomi wɔ bere a Awurade ama mahu amane na Otumfo de saa abɛbrɛsɛ
    yi aba me so?”
  hlt-hlt: Kai he khangrhueng la ka cet van dae BOEIPA loh kuttling la kai m'bal sak.
    Balae tih kai te Naomi la nang khue uh. BOEIPA loh kai n'doo tih Tlungthang loh
    kai soah thae a huet coeng,” a ti nah.
  tbz-SIM: N do iti kɛ tɔmu, kɛ konní n nɔu sinùmmù. Bɑ́ nni nyunɛ̀ kɛ tú Nɑomii,
    ti Yiɛ̀ nKuyie mmuwɛ̃rímú mumɔu yiɛ̀ nni mbùtínnɛ́mu kɛ n tɑnnɛ́ mɛsémmɛ̀ miɛkɛ.
  msy-2020: Kɨ nguibar kam ataghizir dughiam, kɨ bizir bar avɨrim iti, mati mɨnem
    biziba a gizɨfa. Egha Ikiavɨra Itir God ua na inigha izezir dughiamɨn kɨ biziba
    bar puvatɨ, mɨner mɨsevir kɨnim, biziba an aven itir puvatɨ. Guizbangɨra, Ikiavɨra
    Itir God mɨzazim na ganɨngi. Godɨn Gavgaviba Bar Itim osɨmtɨzir avɨravɨrim na
    gatɨ. Kamaghɨn amizɨ, ia Naomi na darɨghan markɨ!”
  rmy-VLAKH: Кала мэ жылэмастар, мандэ сас ся, ай о РАЙ андя ман палпалэ ни соза.
    Пала со ж тумэ акхарэн ман Наоми? О РАЙ сындосардя ман, о Майзорало бишалдя манди
    грижа.
  dop-dop: Mɑ tɛɛkɑɣɑ wɑɑtʋ wei tɔ pǝ cɑɣɑnɑ-m kɛ́. Ɩlɛnɑ Tɑcɑɑ mǝlǝɣǝnɑ-m mɑ niŋ
    kɑkpɑsɩ, ɩ lɑŋlɛ tɑ hɛɛnɑ-m. Tomɑ tǝnɑ tʋ mɑpɑ-m kpɑ́tʋ́ɣʋ́, ɩlɛ pepe tɔɔ kɛ́
    ɩ́ tɑsǝɣɩ-m Noyomii kɛ yɑɑʋ?
  azb-azb: Mən buradan dolu çıxdım, Rəbb məni boş qaytardı. Bir halda ki Rəbb məni
    ittiham etdi, Külli-İxtiyar başıma müsibət gətirdi, daha niyə məni Naomi çağırırsınız?»
  eng-DBY: I went out full, and Jehovah has brought me home again empty. Why do ye
    call me Naomi, seeing Jehovah has brought me low, and the Almighty has afflicted
    me?
  hin-2017: मैं भरी पूरी चली गई थी, परन्तु यहोवा ने मुझे खाली हाथ लौटाया है। इसलिए
    जबकि यहोवा ही ने मेरे विरुद्ध साक्षी दी, और सर्वशक्तिमान ने मुझे दुःख दिया है,
    फिर तुम मुझे क्यों नाओमी कहती हो?”
  wol-KYG: Maa demoon ak loxo yu ne gadd, Aji Sax ji délloosi maak loxoy neen. Kon
    lu ngeen may wooye Nawmi doye, te Aji Sax ji àtte ma ñàkkal? Ndax kat Aji Man
    ji ci njàqare la ma tàbbal!»
  eng-YLT: I went out full, and empty hath Jehovah brought me back, why do ye call
    me Naomi, and Jehovah hath testified against me, and the Almighty hath done evil
    to me?'
  eng-WYC-2017: I went out full, and the Lord led me again void; why therefore call
    ye me Naomi, whom the Lord hath made low, and Almighty God hath tormented?
  eng-WMBB: I went out full, and the LORD has brought me home again empty. Why do
    you call me Naomi, since the LORD has testified against me, and the Almighty has
    afflicted me?”
  spp-spp: Mii niŋkariŋi cyeyi mpyi a ɲî, Kile s'a mii pyi mii a núru ná cyeŋgaayi
    i. Yii àha zìi núru na yyere Nahami mɛ. Kafooŋi Siŋi Punifoo u ɲyɛ kani ɲyafoo
    ná li cèvoo ke, uru u a pɔ̀nŋi nɔ mii na.»
  urd-GVH: यहाँ से जाते वक़्त मेरे हाथ भरे हुए थे, लेकिन अब रब मुझे ख़ाली हाथ वापस
    ले आया है। चुनाँचे मुझे नओमी मत कहना। रब ने ख़ुद मेरे ख़िलाफ़ गवाही दी है, क़ादिरे-मुतलक़
    ने मुझे इस मुसीबत में डाला है।”
  kvg-kvg: No bugukhokhof nqanek manqei ande qate-ivav, no anganeam-ús neka nakhei
    angana-ús. Geté Yawe ndakin no nqawa gendo-itumb, nqanek manqei-te, no anganeam
    mbaín, neka nakheis mbain. Gê, gekha zapâ no Naomi tozonø-akhaemat? Yawe noqa
    yage mø̀ndønø-ngiú.”
  rug-rug: Totoso taluarae rau tani, si lopu ehaka nia rau si keketoṉa, ba kamahire
    si malamalaṉaqu meke turaṉa pule nau e Zihova. Na vegua ke poza nau tie qetuqetu
    gamu? Ura se Zihova sapu tagodi sari doduru ṉiniraṉira si va kilasau, meke vatasuna
    au,” gua si asa.
  gaz-gaz: Ani harka guutuudhaan baʼe; Waaqayyo garuu harka duwwaa na deebise. Isin
    maaliif Naaʼomiin naan jettu? Waaqayyo na dhiphiseera; Waaqni Waan Hunda Dandaʼu
    rakkina natti fideeraatii.”
  fra-LSG: J’étais dans l’abondance à mon départ, et l’Éternel me ramène les mains
    vides. Pourquoi m’appelleriez-vous Naomi, après que l’Éternel s’est prononcé contre
    moi, et que le Tout-Puissant m’a affligée?
  gnn-gnn: Ŋunhi ŋarra ŋäthili gonha'yurruna dhuwala wäŋa, ŋarranydja marrtjina ŋunhi
    dhaŋaŋmirri yana, ga roŋiyinanydja ŋarra lilinydja dhäparknha nhämiriwnha, liŋgu
    Garrayyu ŋarrakunydja wekaŋala mari bathala warray.”
  yal-yal: Nba, n tan Nowɛmi kelima be waxatin naxan yi, se wuyaxi yi n yii nun. Koni
    Alatala bata n naxɛtɛ be yi sese mi fa n yii sɔnɔn. Nanfera ɛ tan ɲaxanle n xilima
    a Nowɛmi? Alatala bata yelin n yalagɛ, Ala Sɛnbɛ Kanna bata tɔrɔn nafa n ma.”
  iou-iou: Kome ŋo peŋpeŋ kuŋkuro ugänä tuŋum webe bumiktä kuŋkut. Upäŋkaŋ apiŋo Yawetä
    jopi jäwäriinik irira nämagut yäpmäŋ äbätak. Ude täŋirän mebäri imata Naomi, webe
    säkgämän yäŋ näwetneŋ. Kehäromi mähemi unitä yäŋpewän näk wakinik täŋkut.
  haw-1868: Ua hele lako aku au iwaho, hoihoi nele mai o Iehova ia'u. No ke aha la
    oukou e kapa mai ai ia'u o Naomi? No ka mea, ua hoohaahaa mai o Iehova ia'u, a
    ua hookaumaha mai o ka Mea mana ia'u.
  arb-NAV: لَقَدْ خَرَجْتُ مُمْتَلِئَةً وَأَرْجَعَنِي الرَّبُّ فَارِغَةَ الْيَدَيْنِ.
    فَلِمَاذَا تَدْعُونَنِي نُعْمِيَ وَالرَّبُّ قَدْ أَذَلَّنِي وَالْقَدِيرُ قَدْ
    فَجَعَنِي؟».
  ewe-ewe: Nu geɖewo nɔ asinye esi medzo le afi sia, ke Yehowa na metrɔ gbɔ kple asi
    ƒuƒlu. Nu ka ta miayɔm be Naomi esime Yehowa Ŋusẽkatãtɔ trɔ megbe dem, eye wòna
    fukpekpe va dzinye ɖo?”
  nuy-nuy: Ngaya nga-yanggi, ngaarra-waṉagaa arrawindi, yagu ngaya na-Yawei nganiigijgiyn
    nga-mara-mamar ngaya. Waari nganggaarra-waṉagaa anaaji,” ngi-yamayn ngarra-Naomi.
    “Yagi nirri-mayi nga-ḏinggina-yinyung, yagu na-Yawei yamba anii-dharrgang magarrangaynji
    ngayawi-wuy.” Dani-yung ngi-yamayn.
  eng-LEE: I went out full, but empty hath the Lord brought me home again; why then
    will ye call me Na'omi, seeing the Lord hath testified against me, and the Almighty
    hath sent me affliction?
  gvn-gvn: '@see-verse:RUT.001.020'
  asm-FB: মই পূৰ্ণ সংসাৰ লৈ ওলাই গৈছিলোঁ, কিন্তু যিহোৱাই মোৰ সংসাৰ শূন্য কৰি ঘৰলৈ
    উভটাই আনিলে। সেয়ে তোমালোকে মোক কিয় নয়মী বুলি মাতিছা? যিহোৱাই মোৰ বিৰুদ্ধে সাক্ষ্য
    দিছে, আৰু সৰ্ব্বশক্তিমান ঈশ্বৰে মোক যাতনাদায়ক কৰিলে।”
  sus-A: «ﭑ سِفَ سِفَمَ، ﭑ نُن قٍ قَنيِ نَن سِفَ، كْنْ عَلَتَلَ بَرَ ﭑ نَفبِلٍن ﭑ
    بّلّشّ عِفٍلِ رَ. مُنقٍ رَ وٌ ﭑ شِلِمَ نٌوٍ مِ؟ عَلَتَلَ سّنبّمَ بَرَ تِ ﭑ كَنكٍ،
    عَ بَرَ حَشَنكَتّ دْشْ ﭑ مَ.»
  fra-SBL: Je suis sortie pleine, et Yahvé m'a ramenée à vide. Pourquoi m'appelez-vous
    Naomi, puisque Yahvé a témoigné contre moi et que le Tout-Puissant m'a affligée ? ».
  hbo-hbo: אֲנִי֙ מְלֵאָ֣ה הָלַ֔כְתִּי וְרֵיקָ֖ם הֱשִׁיבַ֣נִי יְהוָ֑ה לָ֣מָּה תִקְרֶ֤אנָה
    לִי֙ נָעֳמִ֔י וַֽיהוָה֙ עָ֣נָה בִ֔י וְשַׁדַּ֖י הֵ֥רַֽע לִֽי׃
  yka-yka: Patahalaˈku mabittuˈuhin, kumpeleto ku. Sakayiˈ ku pinapitu balik weˈ Tuhanin,
    gaˈ niyaˈ ine-ine. Daˈa ne ku ēnanun bi Naˈomi peggeˈ inurungan kasusehan ku weˈ
    Tuhanin, pinatekkahan balaˈ ku weˈ Mabalakatanin.”
  shp-NTPO: Ea nenoax pikonontianra, ea jatíbia iká iki, ikaxbi ea rama joára kikin
    jawebioma iki, jaskara Ibo keena iketian. ¿Jaweatiki maton ea Noemí akin janeai,
    jatíbi atipana Ibon eki jakonmaaxon ea masá tenemaa ikenbi? —akin.
  piu-2006: '@see-verse:RUT.001.020'
  pjt-pjt: '@see-verse:RUT.001.020'
  kik-kik: Ndoimire gũkũ njiyũrĩrĩire, no Jehova anjookia itarĩ kĩndũ. Mũngĩcooka
    kũnjĩta Naomi nĩkĩ? Jehova nĩanyariirĩte; Mwene-Hinya-Wothe nĩandehithĩirie mathĩĩna.”
  ksr-ksr: Noonoŋ iwoi mamaga wala ero taoŋ koi mesaoŋ kembeto, kete Poŋnoŋ nuano
    bobora eleema eeŋ omaya kajeŋ. Poŋ ku-usuŋ Toyanoŋ qaana gosiŋ meŋ boliŋ nono
    koŋajiliŋ qaganoŋ laligojeŋ. Kawaajoŋ qana Naomi ii mono eeŋ qabubo.” Kiaŋ.
  fra-NCL: Je m’en suis allée les mains pleines, et Yahweh me ramène les mains vides.
    Pourquoi m’appelleriez-vous Noémi, après que Yahweh a témoigné contre moi et que
    le Tout-Puissant m’a affligée ? »
  cek-AK: Ka tacawt naah hmuen boih kakoep ah ka tawnh; toe vaihi kam laem let naah
    loe, Angraeng mah bangkrai ah amlaemsak. Angraeng mah ang pahnaem tathuk moe,
    Thacak Angraeng mah amtangsak boeh pongah, tih hanah kai hae Naomi, tiah nang
    kawk o vop loe? tiah a naa.
  cuk-cuk: An bela-ibmar-nika nadegusanad. Emisgindi, aka Bab-Jehová, ibmar-sate gannar
    an-obirisad. Ar Bab-Jehová-sogedba-gusad, degisoggu, ¿ibiga Noemíʼye anse bar
    gormalosunna? Ar emisgindi, Bab-Jehová sabsur an-odurdaksad. Ar Bab-Dummad-Bela-Gangued-Nikad
    boni-dummad angi barminonikid.
  uig-CYR: Тоққузум тәл һаләттә бу йәрдин чиқтим; лекин Пәрвәрдигар мени қуруқ қайтқузди.
    Пәрвәрдигар мени әйипләп гувалиқ бәрди, Һәммигә Қадир мени харлиған екән, немишкә
    мени Наоми дәйсиләр? — деди.
  pma-pma: Navong namea ran out ekek, hek keilu vilelau en tounah keil koa tahos.
    Ka kosa, Iahova kur ris nau numai hek heite hon enges. ?Vensa varei kami mivise
    nau en Noume veni Ahi ten Keihoen mumoni keih ramat minau ka san mahien keil minau?”
  tel-2017: నేను బాగా ఉన్న స్థితిలో ఇక్కడినుండి వెళ్ళాను. యెహోవా నన్ను ఖాళీ చేతులతో
    తిరిగి తీసుకువచ్చాడు. యెహోవా నాకు వ్యతిరేక సాక్షిగా నిలిచాడు. సర్వ శక్తిశాలి నన్ను
    బాధ పెట్టాడు. ఇదంతా చూసి కూడా నన్ను నయోమి అని పిలుస్తారెందుకు?” అని వారితో అంది.
  hat-BSA: Mwen te sòti plen, men SENYÈ a mennen m tounen vid. Poukisa nou rele m
    Naomi, konsi SENYÈ a gen tan temwaye kont mwen, e Toupwisan an te aflije mwen?”
  bxh-bxh: Amateꞌi E aulaha mate, egu ginauli boludi. Na Yaubada ya fafuyoguma te,
    hige egu ginauli. Tabu au atahigu Naomi, paꞌana Yaubada, Tau Gigibwali, ya kaumananaegu
    na heyaheyaya ya felegu.
  emi-emi: Oroi peighi me aghe kasula. Iaue ang ghele ghaa oghieghi mae sio me ngaghele
    nim peisaanela. Vaalua me am kolokolo Naomi etaghi? Iaue ghe taueghi siola euu
    me ia sarasarakanaaili ia ghe gheleila voto sesa ta ngetaghi.”
  kos-kos: Ke nga tuh som liki acn yenu ah, pukanten ma luk, tuh pa LEUM GOD El folokinyume
    pisinpo. Mwe mea kowos in pangonyu Naomi ke LEUM GOD Kulana El akkeokyeyu ac supwama
    mwe ongoiya nu fuk?”
  hbo-WLC: אֲנִי֙ מְלֵאָ֣ה הָלַ֔כְתִּי וְרֵיקָ֖ם הֱשִׁיבַ֣נִי יְהוָ֑ה לָ֣מָּה תִקְרֶ֤אנָה
    לִי֙ נָעֳמִ֔י וַֽיהוָה֙ עָ֣נָה בִ֔י וְשַׁדַּ֖י הֵ֥רַֽע לִֽי׃
  ibo-ibo: Aka m juru eju mgbe m si nʼebe a pụọ, ma Onyenwe anyị emeela ka m gbara
    aka lọta. Gịnị mere unu ji akpọ m Naomi ebe ọ bụ na Onyenwe anyị gbakụtara m azụ,
    ebe ọ bụ na Onye pụrụ ime ihe niile mere ka nsogbu dakwasị m.”
  ory-ory: ମୁଁ ପରିପୂର୍ଣ୍ଣ ହୋଇ ଯାତ୍ରା କରିଥିଲି, ମାତ୍ର ସଦାପ୍ରଭୁ ମୋତେ ଶୂନ୍ୟ କରି ଫେରାଇ
    ଆଣିଅଛନ୍ତି। ସଦାପ୍ରଭୁ ଯେବେ ମୋʼ ପ୍ରତିକୂଳରେ ପ୍ରମାଣ ଦେଇଅଛନ୍ତି ଓ ସର୍ବଶକ୍ତିମାନ ଯେବେ ମୋତେ
    ଦୁଃଖ ଦେଇଅଛନ୍ତି, ତେବେ ମୋତେ ନୟମୀ ବୋଲି କାହିଁକି ଡାକୁଅଛ?”
  wmt-wmt: '@see-verse:RUT.001.020'
  chk-chk: Lupwen ai feila üa uren feiöch, nge ewe Samol mi Lapalap a aliwinieito
    fän ai asöülapö. Pwota oua aita ngeniei Naomi, are ewe Samol mi Lapalap Ewe mi
    Unusen Manaman a ü ngeniei o afeiengauaei?”
  ssd-ssd: Ye tumbraŋ te kusrewen ta ye gageu ŋak ye kumuŋ minen. Kile Suŋgo nu ye
    baknu tumba te prowat. Ndaŋam tane ye nyu tumba ŋgamuŋgal gare ŋak pino ŋgade?
    Suŋgo Saŋgri Ŋayo nuŋge ye te-ibeŋyumba piti suŋgo sina ŋga saniŋgina.
  rop-rop: Wen aibin gowei brom dis kantri basdam, aibin abum femili en ebrijing.
    Bat najing na. YAWEI det boswan God blanga ebrijing, en imbin tenim imselp brom
    mi, en imbin gibit mi bigis trabul, en aibin lujim main hasbin en main san dubala.”
  ukr-1871: Я вийшла звідсїль заможна, а Господь вернув мене сюди з порожнїми руками.
    Навіщо ви звете мене Ноемою, коли Господь напустив на мене допуст, і Всемогущий
    послав на мене смуток?
  deu-1951: Voll zog ich aus, aber leer hat mich der HERR wieder heimgebracht. Warum
    heißet ihr mich denn Naemi, da doch der HERR mich gedemütigt und der Allmächtige
    mich betrübt hat? -
  eng-JPS: I went out full, and the LORD hath brought me back home empty; why call
    ye me Naomi, seeing the LORD hath testified against me, and the Almighty hath
    afflicted me?'
  etr-etr: Amo gala ne wila awähaleada ne sosogoma asi gaso, walio Dafidilo Geloia
    sigi obëgësaleada ne memalä misimelë. Gode Dafidilo Sulubadelaïe Geloi neebe amea
    yöi amo gadoi ï ameada edoïe nïe ëi Naomila sämolö gabula säla ï.
  srp-1865: Obilna sam otišla, a praznu me vrati Gospod. Zašto me zovete Nojemina,
    kad me Gospod obori i svemoguæi me ucvijeli.
  lug-lug: Nagenda nnina ebintu bingi, naye Mukama Katonda ankomezzaawo nga sirina
    kantu, kale lwaki mumpita Nawomi? Mukama ambonerezza. Ayinzabyonna yandeetera
    okubonaabona.”
  heb-heb: אני מלאה הלכתי וריקם השיבני יהוה למה תקראנה לי נעמי ויהוה ענה בי ושדי הרע
    לי׃
  mpp-mpp: Na esecne mafaneholec gaiba. Nga yakucmac ine Wapongti bafaliyecnume wiyac
    mikac, ngani-motolu hefaliegabac. Wapongti umac witina lolu monickolec Kuc Fileinedi
    lokwesacka locnuwec. Yogolec ngenge omale Naomi wacnugaing?”
  ben-IRV: আমি পরিপূর্ণা হয়ে যাত্রা করেছিলাম, এখন সদাপ্রভু আমাকে শূন্যা করে ফিরিয়ে
    আনলেন। তোমরা কেন আমাকে নয়মী বলে ডাকছ? সদাপ্রভু তো আমার বিপক্ষে প্রমাণ দিয়েছেন,
    সর্বশক্তিমান আমাকে নিগ্রহ করেছেন।”
  ntu-ntu: Murde mz nzvz-krgr kc kqlukr, a' mz nzvzmi-mou-krpqng Yawe lc ninge, vz-nrbalqpemc.
    Delc bzkq rpi-ngrmamu ninge Naomi kxmrlzvxi. Murde Yawe kc Tqaclvele da amrlx
    aetqpemle drtqnge, mz nzrpi-krde kx vz-rbrx.”
  pan-pan: ਮੈਂ ਭਰੀ ਪੂਰੀ ਇੱਥੋਂ ਨਿੱਕਲੀ ਸੀ, ਪਰ ਯਹੋਵਾਹ ਮੈਨੂੰ ਖਾਲੀ ਹੱਥ ਮੋੜ ਲਿਆਇਆ ਹੈ। ਫੇਰ
    ਤੁਸੀਂ ਮੈਨੂੰ ਨਾਓਮੀ ਕਿਉਂ ਕਹਿੰਦੀਆਂ ਹੋ? ਤੁਸੀਂ ਵੇਖਦੇ ਹੋ, ਜੋ ਯਹੋਵਾਹ ਮੇਰਾ ਵਿਰੋਧੀ ਬਣਿਆ
    ਅਤੇ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਨੇ ਮੈਨੂੰ ਦੁੱਖ ਦਿੱਤਾ।”
  rmy-LOVARI: Мэ гэлэмтар анда кадо форо барвалы, ай о Дэл болдас ман палпалэ би канческо.
    Состар тэ пхэнэн мангэ Наоми? О Рай Яхва щюдас ман андэ брига; о Май Зурало мэклас
    пэ ман бида.
  tkr-tkr: Zı inençe gyayts'ı-giyxhı qığeyç'veeyir, Rəbbee zı inyaqa q'ərar sayk'al
    hey'ı. Nişil-allane şu zalqa Naomiva ona'a? Rəbbee zalqa dağamiyvalla g'axuvu,
    Gırgın əxəng'vee zalqa yiğbı alli'ı.
  mya-JVB: ငါ သည်ကြွယ်ဝ ပြည့်စုံလျက်ထွက်သွား ၏။ ယခုမူကား ဆင်းရဲ လျက် တကိုယ်တည်းရှိမှ၊
    ထာဝရဘုရား သည် ငါ့ ကိုပို့ပြန် တော်မူပြီ။ ထာဝရဘုရား သည် ငါ့ ကို နှိမ့်ချ၍ အနန္တ
    တန်ခိုးရှင်သည် ငါ့ ကို ဆင်းရဲ စေတော်မူသည်ဖြစ်၍၊ နောမိ အမည်ဖြင့် အဘယ်ကြောင့် ငါ့
    ကို ခေါ် ကြသနည်းဟု ပြန်ပြော ၏။
  tte-O: Saugana yanuwa bwaite yalogabaen yagu boda ilalaki yo yagu gogo sibaibaiwasosi,
    na yagu sauga vivilama koina Yeoba ikalaiyauma menima bwagabwagagu yabubutuma
    molosi. Tawae kaiwena esagune Naomi kwayogayogayan, tem Yeoba Tomiyasaesosi yagu
    miyamiya isibayanaeyako yo meyagu nuwanae?”
  tvk-tvk: Melele xa natehe reling rute ak, heok xalu tepolu ni hosien, e taxeak,
    Hi nggur rilomun ni nou mei nabe heok hon tang. ?Veneh ma mukes nou ni Noume vengan
    xa Hi te Xeihen tepol ni texeih pupu minou e tesa longpangasien minou?”
  tbg-tbg: Te maa vatukara ke vuavauna entara te airi haika, vo haika vo haika vaative,
    vaintive, vataake vuavaunarave. Vate Noravano Kotiva ti tivita varero maini animantama
    te kia vo haikavata vatauro. Mintirara ti, ne nantihae tiriara Naomirave – Quahairave
    tiavo? Mpo, Noravano Kotiva ekaa kempuka vataava tiqaa uva vataimanta te qoraiqamavi
    vauraukama vauro, tiro.
  hmo-hmo: Mai gau momo lau ese inai gabu lau rakatania, to Lohiabada ese imana kavakava
    lau ia siaia lou. Dahaka dainai lauegu ladana Naomi umui atoa? Lohiabada ese lau
    ia hisihisi henia vadaeni. Siahu Bada Diravana ese lau ia hadikaia momokani.”
  urd-urd: मैं भरी पूरी गई, ख़ुदावन्द मुझ को ख़ाली लौटा लाया। इसलिए तुम क्यूँ मुझे
    न'ओमी कहती हो, हालाँकि ख़ुदावन्द मेरे ख़िलाफ़ दा'वेदार हुआ और क़ादिर — ए — मुतलक
    ने मुझे दुख दिया?”
  rus-SYN: я вышла отсюда с достатком, а возвратил меня Господь с пустыми руками;
    зачем называть меня Ноеминью, когда Господь заставил меня страдать, и Вседержитель
    послал мне несчастье?
  rmy-SERVI: Кала мэ уджявас, мандэ сля вса, нэ РАЙ рисарда ман павпалэ нисоґа. Пэ
    со тумэ акхарэн ман Нооми? РАЇ сундисарда ман, Всазорако бичялда манди бибахталимо.
  bqc-SIM: Ma gɛ wɛ̃́lɛu ń pↄ́o, ↄ̃ Dii sùmanↄ ↄgii. Bↄ́yãi áↄ omɛɛ Naomii? Dii
    bↄ̀ ma kpɛɛ, Gbãapiidepi yã'ↄ̃ma kpàmaziɛ.
  tcz-CHONGTHU: “Keima bulhingset na potdoh kahin, ahinlah Pakaiyin ahomkeovin eihinle
    puilut kittai. Pakaiyin hichan geiya eibolgimta a nanghon Naomi neiti nahlai diu
    ham? chuleh Hatchungnung Pathenin hichangeija hi hamsetna eilhutkhum hitalou ham?”
    ati.
  mar-mar: मी भरलेली गेले आणि परमेश्वराने मला रिकामी परत आणले, परमेश्वराने माझ्याविरुद्ध
    साक्ष दिली आहे आणि त्या सर्वसमर्थाने मला दु:खित केले आहे तर तुम्ही मला नामी का
    म्हणता?”
  tcs-tcs: Wen ai bin go prom dis ples ai bin gad ebriting ane Strong AntapGod i bin
    teke mi kambaik wea ai nogad nating. Wanem yupla kole mi Nomi po? Da Strong AntapGod
    i bin panse mi ane gibe mi tumas trabol.’
  qub-qub: Caypita aywacuptëga ima-aycäpis achcami caran. Cananga jinayllanami cutimushcä.
    Tayta Diosmi chayno camacächisha. Tayta Dios llaquicuyman churamasha caycaptinnaga
    ¿imapänataj ‹Noemí› nircaycämanqui?»
  bqp-bqp: Ma gɛ wɛ̃tɛa kũ pↄ́nↄ, akũ Dikiri sù kũmao ↄkori. Bↄ́ yã mɛ́ à tò áni
    ma sísi Naomii? Dikiri bò ma kpɛmɛ, Gbãnasĩndapinkide pì yã'ũmmanaa kpàmai.
  hat-hat: Lè m' te pati isit la, mwen te gen tou sa m' te bezwen. Men jòdi a, Seyè
    a mennen m' tounen de men m' de pye m'. Poukisa pou n'ap rele m' Naomi toujou
    lè Seyè a fin vire do ban mwen, lè se malè ase Bondye ki gen tout pouvwa a voye
    sou mwen?
  eng-BSB: I went away full, but the LORD has brought me back empty. Why call me Naomi?
    After all, the LORD has testified against me, and the Almighty has afflicted me.”
  tod-tod: Dìizuʋɛ, zèei laavega ɠɛni de, Ɠɔoɠɔ GALAGI ʋaa ga ze zèaɲakai. Lee
    vaa zu wa tòli ga Naomi? Tɔɔzei Ɠɔoɠɔ GALAGI ʋoluavega bà, Zɛbɛi-Pɛ-Maliɠii
    màanɔɠɔa.»
  eng-WEBPB: I went out full, and the LORD has brought me home again empty. Why do
    you call me Naomi, since the LORD has testified against me, and the Almighty has
    afflicted me?”
  kbq-kbq: Amareti'ma atre'na vu'noana maka'zampina avite'na vu'noe, hianagi Ramo'a
    nazampi omane kno eteno navareno e'ne. Na'a higetma Naomi'e huta nagia nehaze,
    negazo Ramo'ma nagri'ma ha'ma renenanteno, Miko'zante Kva Hu'nea Hanave Anumzamo
    (Sovren) nagri'ma nasuzane, natazama nenamiana?
  nhe-BL: Quema niquistejqui nochi nijpiyayaya, pero ama nimocuepa san ica noma. Huajca
    amo xinechtocajtica Noemí pampa TOTECO Tlen Quipiya Nochi Chicahualistli huelis
    quipantijtoc tlen ax cuali ipan na huan nechtlaijiyohuiltijtoc.
  bus-bus: Ma gaa wɛ́tɛa kↄ̃n pↄ́o, ben Dii sùmao ↄkori. Bↄ́ yã bé à tò é ma sísi
    Naomii? Dii bↄ̀ ma kpɛɛ, Gbãapingide yã'ↄ̃amma kpàmazi.
  gub-BL: Xe wi hehem ire heta ikatu ma'e tetea'u ihewe. Tupàn hemuzewyr kar xe ma'e
    hereko 'ymar romo a'e kury. A'e rupi — Hurywete ma'e, peze zo ihewe nehe. Ta'e
    Tupàn ikàg wera'u ma'e upuraraw kar ma'erahy ihewe a'e, 'y. Hemuzemumikahy kar
    a'e, i'i wanupe.
  eng-DRA: I went out full, and the Lord hath brought me back empty. Why then do you
    call me Noemi, whom the Lord hath humbled and the Almighty hath afflicted?
