verse: RUT.001.005
translations:
  mal-C: അതിനുശേഷം മഹ്ലോനും കില്യോനും മരിച്ചു. അങ്ങനെ ഭർത്താവും രണ്ടു പുത്രന്മാരും
    നഷ്ടപ്പെട്ടവളായി നവൊമിമാത്രം ശേഷിച്ചു.
  deu-TKW: Hierauf starben auch diese beiden, Machlon und Kiljon, so daß die Frau
    von ihren beiden Kindern und ihrem Manne verlassen zurückblieb.
  lin-lin: Maaloni mpe Kilioni bakufaki. Naomi atikalaki ye moko, azangaki bana na
    ye mibale ya mibali mpe mobali na ye.
  eng-LSV: And they die also, both of them—Mahlon and Chilion—and the woman is left
    of her two children and of her husband.
  bmu-bmu: Mala kuta nahönweitŋi weit Malon hala Kilion yetkön mewöyök komuyöwöt.
    Komuyöwötka namönŋiri Naomi yaŋgön apmeröŋi qahö nanŋök malök. Mewö.
  eng-GNV: 'And Mahlon and Chilion dyed also both twaine: so the woman was left destitute
    of her two sonnes, and of her husband.'
  eng-WEBSTER: And Mahlon and Chilion died also both of them; and the woman was left
    by her two sons and her husband.
  nhw-BL: nojquiya mijque nopa telpocame Mahlón huan Quelión. Huajca mocajqui iseltzi
    nopa sihuatl Noemí, niyon ihuehue, niyon iconehua.
  swh-ONEN: Maloni na Kilioni pia wakafa. Basi Naomi akabaki hana mume wala wanawe
    wawili.
  bba-bba: Yen biruwɑ Mɑloni kɑ Kilioni bɑ kpunɑ bɑ ɡu. Mɑ Nɑomi u tiɑ wi turo. U
    ǹ kɑ win durɔ, u ǹ mɑɑ kɑ win bibu yiru ye.
  eng-KJVCPB: And Mahlon and Chilion died also both of them; and the woman was left
    of her two sons and her husband.
  mpx-mpx: yaka abwe Maloni ge Kiliyon al hi aliga. Hinaliya Naomi hi yaomal luwai,
    nige lagona ge natunau i gagan.
  wbp-wbp: Ngula-jangka, Malana manu Kilana-jarralku-pala palija. Nayumijilpa nyinaja
    kali-nyanu-wangu manu kaja-nyanu-jarra-wangulku.
  luo-luo: Malon gi Kilion bende notho, kendo Naomi koro nodongʼ kende maonge yawuote
    ariyo kaachiel gi chwore.
  meu-meu: Bena Malon bona Kilion raruosi e mase; sinadia na sibona e nohova, asi
    adavana bona asi natuna.
  npi-ULB: त्यसपछि नाओमीलाई पति र आफ्ना दुई सन्तानविहीन पारेर महलोन र किल्योन दुवै
    मरे ।
  yor-yor: Maloni àti Kilioni náà sì kú, Naomi sì wà láìsí ọkọ tàbí ọmọ kankan fún
    un mọ́.
  ind-ind: Mahlon dan Kilyon meninggal dunia. Akhirnya Naomi ditinggal seorang diri.
  pes-OPCB: '@see-verse:RUT.001.004'
  lcm-lcm: na ri Malon ve Kilion kilongla kun mat na Naomi kala ago papalik, kovek
    i tauan na nat kapa.
  aer-aer: Yanhe ikwerenge-ntyele, Mahlon uthene Kilion uthene ilweke anteye. Kenhe
    Naomi re akenhe anewe-kwenye, alere atherre-kwenye aneke.
  tgl-ULB: Pagkatapos parehong namatay sina Mahlon at Quelion, kaya naiwan si Naomi
    wala ang kaniyang asawa at wala ang kaniyang dalawang anak.
  rmn-rmn: о Махлон тай о Хилеон мулэ, тай э Ноеминь ачили би чявэнго тай би ромэско.
  cbu-NT: anush wipshitisin tsiparanganaya. Wanirsha Noemiy waanitarisha taarangiya.
    Maachiritsharishta, wipasharit, mishat wazaranllshari ashiru taarangiya. Kizpur
    mxaxzimuna. Na kamaneena yuwaa Elimelek maachiri Mowabash tsap taarangu anootsi.
  hui-hui: Peagola Malono Kilionola kirabali homene. Homayagola Naiomi o biagoria
    ibu agalinibi iginibi nahe ibuni hangu berene.
  wrs-wrs: wo ombol samblamba os endahawolna, Malonimba Kilionimba. Wo doa Naomiva
    kol samblam pelim wonavna, doara aralm ombol samblam dalna.
  jao-jao: Baku baku ngulakari, na-10-bala lhabayi, mili kawulamba-minmirra, wula
    barra ankirri-arduwuj ara wu-Niyumi, kawulamba-minmirra kulu kawulamba-mirra.
    Andalumba kanda-arri nandayirdi wulanga rriyi-kayibanthaandalu, andalumba kanda-arri,
    bardabarda nyuwanku-wanguwu kulu rriyankurri-arduwu, bawuji barra.
  mya-mya: မ​ဟာ​လုန်​နှင့်​ခိ​လျှုန်​တို့​သည်​လည်း​ကွယ်​လွန် သွား​ကြ​ပြန်​၏။ သို့​ဖြစ်​၍​နော​မိ​သည်​လင်
    သား​မဲ့​အ​ထီး​ကျန်​ဖြစ်​လေ​တော့​၏။
  bod-N: མཱ་ལིན་དང་ཀིལ་ཡོན་གཉིས་ཀྱང་ཚེ་ལས་འདས། ནཱ་ཨོ་མུ་ནི་སྐྱེས་པ་མེད་ལ་བུ་གཉིས་ཀྱང་མེད་པར་གཅིག་པུར་ལུས་སོ།
    །
  wsk-wsk: Mahlon Kilion ilak agotala kueman. Se Naomi kari se kuriang mena kota bagakaso.
  kkl-kkl: '@see-verse:RUT.001.004'
  sna-sna: vose vari vaviri, Maroni naKirioni vakafawo, Naomi akasiyiwa asina vanakomana
    vake vaviri nomurume wake.
  spa-BLM: Mahlón y Quelión murieron, y la mujer quedó despojada de sus dos hijos
    y de su marido.
  cac-cac: Axo ix aji, ix champax vin̈aj Mahlón yed' vin̈aj Quelión chi', yuj chi'
    ix can ix Noemí sch'ocoj, yujto ix cham eb' vin̈ yune' ix chi', ix champax vin̈
    yetb'eyum ix.
  swh-ULB: Kisha wote Mahiloni na Kileoni walikufa, na kumuacha Naomi bila mme wake
    na bila watoto wake wawili.
  bel-bel: Але пасьля і абодва сыны яе, Махлон і Хілеон, памерлі, і засталася тая
    жанчына пасьля абодвух сваіх сыноў і пасьля мужа свайго.
  klt-klt: Kulá Malon káling Kilion dá hányon kámurán du, Naomi wu náulá me nanggená
    yará wa muná.
  deu-ELBBK: Da starben auch die beiden, Machlon und Kiljon; und die Frau blieb allein
    übrig von ihren beiden Söhnen und von ihrem Mann.
  mbb-OT: minatey si Mahlon wey si Kilion, umbe iyan dà nesamà si Naomi.
  mal-2015: പിന്നെ മഹ്ലോനും കില്യോനും ഇരുവരും മരിച്ചു; അങ്ങനെ രണ്ടു പുത്രന്മാരും ഭർത്താവും
    കഴിഞ്ഞിട്ടു ആ സ്ത്രീ മാത്രം ശേഷിച്ചു.
  tuo-NT: Mahlón, Quelión na quẽꞌrã wẽrĩa waꞌacãrã niwã. Tojo weego Noemí wapewio,
    põꞌrãmarĩgõ niꞌcõta tojaco niwõ.
  gup-gup: Birrirerrkang korroko, wanjh bedmanwali bebeywurd benedoweng, nawu ngokko
    kornkumo berrewonengni nungka dokmeng doweng. Wanjh ngalbadjan minj karrmeninj
    nabininjkobeng dja yayaw ngarre.
  nys-nys: '@see-verse:RUT.001.004'
  byx-byx: de ma Malon ke nema Kilion dai saqikka ian ngip.Be ma Naomi dai quri qi
    naik i quasik ara nga ma ngerka de quasik ngen ara nga ma ruis.
  gvs-gvs: go, Maloni be Kiliyoni adi taiyuwokova nakae sikámasa. Tuwo Naomi monena
    be natunao bogina sikámasa, tauna anetava ikaaiyaka.
  rmc-rmc: a paľis sodujdžene o Machlon the o Kiljon mule a e Noemi ačhiľa korkori
    bi o čhave the bi o rom.
  pes-OPV: و هردوی ایشان محلون و کلیون نیز مردند، و آن زن ازدو پسر و شوهر خود محروم
    ماند.
  ron-1924: Махлон ши Килион ау мурит ши ей амындой, ши Наоми а рэмас фэрэ чей дой
    фий ай ей ши фэрэ бэрбат.
  ben-OBCV: নয়মীর দুই ছেলে মহলোন ও কিলিয়োনও মারা গেল। তাই নয়মী স্বামী ও দুই ছেলে
    হারিয়ে একা হয়ে গেল।
  lex-lex: dewade Na'omi a'nani muanke'a rora rmat wial wia. Ne Na'omi napatyata inon
    muanmuanu.
  som-som: Oo haddana Maxloon iyo Kilyoon labadiiba way dhinteen; oo naagtii waxaa
    ka dhintay labadeedii carruur ahayd iyo ninkeedii.
  lat-VUC: 'et ambo mortui sunt, Mahalon videlicet et Chelion: remansitque mulier
    orbata duobus liberis ac marito.'
  eng-ASVBT: And Mahlon and Chilion died both of them; and the woman was left of her
    two children and of her husband.
  mna-mna: to Malon ma Kilion ra, timeete tomini. Tana Naomi itutamen imbotmbot. Kusiini
    som mi lutuunu sa som.
  ita-1885: Poi amendue, Malon e Chilion, morirono anch'essi; e quella donna rimase
    priva de' suoi due figliuoli, e del suo marito.
  kqc-kqc: Mahlon ma Chilion ka muyeyadi ma Naomi bi maruka ma mida de inike amegamo.
  eng-LXXUP: And both Mahlon and Chilion died also; and the woman was left of her
    husband and her two sons.
  eng-ULB: Then both Mahlon and Kilion died, leaving Naomi without her husband and
    without her two children.
  spa-VBL: tanto Mahlón como Quelión murieron. Noemí se quedó sola, sin sus dos hijos
    ni su marido.
  fra-_FOB: Puis, Machlon et Kiljon étant morts aussi, cette femme demeura seule,
    privée de ses deux fils et de son mari.
  mal-mal: പിന്നെ മഹ്ലോനും കില്യോനും മരിച്ചു; അങ്ങനെ രണ്ടു പുത്രന്മാരുടെയും ഭർത്താവിന്റെയും
    മരണശേഷം ആ സ്ത്രീ മാത്രം ശേഷിച്ചു.
  urd-GVR: donoṅ beṭe bhī jāṅ bahaq ho gae. Ab Naomī kā na shauhar aur na beṭe hī
    rahe the.
  suz-BL: मिनु माहलोन नु किल्‍योन निम्‍फा बेक्‍सा बाक्‍त। मोपा आ वोंइश नु आ तौ निम्‍फा
    बेक्‍शा, नाओमी ला लीमाक्‍त।
  ita-1927: Poi Mahlon e Kilion morirono anch’essi tutti e due, e la donna restò priva
    de’ suoi due figliuoli e del marito.
  ckb-ckb: ئینجا مەحلۆن و کیلیۆن مردن، ئیتر ناعۆمی بەبێ کوڕ و مێرد مایەوە.
  eng-BBE: And Mahlon and Chilion came to their end; and the woman was without her
    two sons and her husband.
  kan-OKCV: ಅಲ್ಲಿಯೇ ಮಹ್ಲೋನ ಮತ್ತು ಕಿಲ್ಯೋನ ಇಬ್ಬರೂ ಸತ್ತುಹೋದರು. ಆ ಸ್ತ್ರೀಯು ತನ್ನ ಇಬ್ಬರು
    ಪುತ್ರರನ್ನೂ ತನ್ನ ಗಂಡನನ್ನೂ ಕಳೆದುಕೊಂಡು ಒಬ್ಬಳೇ ಉಳಿದಳು.
  bbb-bbb: '@see-verse:RUT.001.004'
  tam-2017: பின்பு மக்லோன் கிலியோன் என்ற அவர்கள் இருவரும் இறந்துபோனார்கள்; அந்தப்
    பெண் தன்னுடைய மகன்கள் இருவரையும் தன்னுடைய கணவனையும் இழந்து தனிமையானாள்.
  spa-RV-1909: Y murieron también los dos, Mahalón y Chelión, quedando así la mujer
    desamparada de sus dos hijos y de su marido.
  ron-BTF: Şi Mahlon şi Chilion au murit de asemenea amândoi; şi femeia a fost lăsată
    fără cei doi fii ai ei şi fără soţul ei.
  eng-WEBP: Mahlon and Chilion both died, and the woman was bereaved of her two children
    and of her husband.
  eng-FBV: both Mahlon and Chilion died. Naomi was left alone, without her two sons
    or her husband.
  nld-1939: stierven ook Machlon en Kiljon beiden. Zo overleefde de vrouw haar beide
    kinderen en haar man.
  nch-BL: nojquiya mijque nopa telpocame Mahlón huan Quelión. Huajca mocajqui iseltitzi
    nopa sihuat Noemí, yon ihuehue, yon iconehua.
  tfr-NTPO: Majlón, Quilión, e shinmotkono l̈ok. Eni ga Noemí beno sök wa dret, l̈anma
    dret bakoe.
  vie-1934: Kế sau, Mạc-lôn và Ki-li-ôn cũng thác, để Na-ô-mi ở lại, không chồng không
    con.
  hin-CV: मह्‍लोन तथा किल्‍योन की मृत्यु हो गई. अब नावोमी अपने दोनों पुत्रों तथा पति
    के बिना अकेली रह गई.
  spa-BES: Y Mahlón y Chilion llegaron a su fin; y la mujer estaba sin sus dos hijos
    y su marido.
  tdx-tdx: vaho sindre nihomake t’i Maklone naho i Kiliona, aa le pok’ ana-dahy roe
    naho i vali’ey i rakembay.
  tha-KJV: แล​้วมาห์โลนและคิลิโอนทั้งสองคนก็​สิ้นชีวิต หญิงคนนั้​นก​็ต้องเปล่าเปลี่ยวเพราะเหตุ​สามี​และบุตรชายทั้งสองของนางต้องล้มหายตายจากไป
  por-BR-2018: E morreram também os dois, Malom e Quiliom, restando assim a mulher
    desamparada de seus dois filhos e de seu marido.
  bco-bco: Gayo꞉ dia꞉sa꞉ga꞉ sena, Malon dia꞉ Kilion dia꞉yo꞉ a꞉na sowo꞉. Iyo꞉ a꞉namilo꞉
    seno꞉ donayo꞉ do꞉la꞉fo꞉ ko꞉lo꞉ gulula꞉. Inso꞉ a꞉la꞉ a꞉no꞉ sowabikiyo꞉, Na꞉omiyo꞉
    e fo꞉fo꞉dolo alifa꞉, mo꞉wo꞉ ene in o꞉lia꞉ so꞉wa o꞉lia꞉yo꞉ aundo꞉ma.
  deu-ELO: Da starben auch die beiden, Machlon und Kiljon; und das Weib blieb allein
    übrig von ihren beiden Söhnen und von ihrem Manne.
  caa-caa: chamayobꞌ e Mahlón y e Quilión, y tamar era quetpa ubꞌajner e Noemí. Matucꞌa
    uyarobꞌ y matucꞌa uviejo.
  eng-WYC-2018: and both died, that is, Mahlon and Chilion; and the woman (was) left,
    and was made bare of her two free sons, and her husband. (and then both of them
    died, that is, Mahlon and Chilion; and so the woman was bereaved of her two sons,
    and her husband.)
  epo-epo: Sed mortis ankaŭ ambaŭ, Maĥlon kaj Kiljon; kaj restis nur la virino sola,
    senigita je sia edzo kaj siaj du filoj.
  uig-PIN: Maⱨlon bilǝn Kilyon ⱨǝr ikkisi ɵldi; xuning bilǝn apisi eri ⱨǝm oƣulliridin
    ayrilip yalƣuz ⱪaldi.
  beo-beo: Malone amola Gilione ela bogoi. Amalu Na:ioumi e da gawa o mano hamedene
    hisu esalu. Na:ioumi amola Ludi ela Bedeleheme Moilaiga buhagi.
  tpi-OTNT: orait Malon tupela Kilion i dai tu. Nau Naomi wanpela tasol i stap. Man
    bilong en wantaim tupela pikinini bilong en ol i dai pinis.
  hau-SA: sai Malon da Kiliyon suka mutu su ma, aka kuma bar Na’omi babu ’ya’yanta
    maza biyu da kuma mijinta.
  uig-LAT: Mahlon bilen Kilyon her ikkisi öldi; shuning bilen apisi éri hem oghulliridin
    ayrilip yalghuz qaldi.
  nde-nde: bobabili uMaheloni loKhiliyoni labo bafa, uNawomi wasesala engaselamadodana
    kanye lomkakhe.
  ton-ton: Pea naʻe pekia ai ʻa Māloni mo Kilioni fakatouʻosi pē; pea naʻe toʻo pehē
    mei he fefine ʻa ʻene ongo tama mo hono husepāniti.
  ces-1613: Umřeli také oni oba dva, Mahalon i Chelion, a zůstala žena ta po dvou
    synech svých a manželu svém.
  eng-WMB: Mahlon and Chilion both died, and the woman was bereaved of her two children
    and of her husband.
  tam-TCV: அதன்பின் மக்லோன், கிலியோன் ஆகிய இருவரும் இறந்துபோனார்கள். இப்படியாக நகோமி
    தன் கணவனையும் தன் மகன்கள் இருவரையும் இழந்து தனியாக விடப்பட்டாள்.
  ceb-ULB: Unya si Malon ug si Chilon namatay, nahibilin si Naomi nga wala nay bana
    ug wala na ang duha niya ka anak.
  mkn-mkn: Naꞌomi pung ana laki-laki dua orang, andia Mahlon deng Kilyon, mati ju.
    Dong mati kasi tenga dong pung mama sandiri - sonde ada pung laki, sonde ada pung
    ana, deng sonde ada pung cucu.
  pol-UBG: Potem obaj, Machlon i Kilion, również umarli; i tak kobieta ta pozostała
    sama bez swoich dwóch synów i bez męża.
  agr-agr: ditashkam mai jakauwai. Nunik uchiji jinaamtai, Noemík uchigtuchu, nuigtush
    aishinchau nigkiuch juwakui.
  kyc-kyc: Epo papeyamopa Malone Kiliyonepa dopako pyuo kumuyambinyipa Nayomi baa
    iki pyarepala peya. Akali wanepe kumuo oteyaminyipa baa iki peteya.
  urd-GVU: دونوں بیٹے بھی جاں بحق ہو گئے۔ اب نعومی کا نہ شوہر اور نہ بیٹے ہی رہے تھے۔
  eng-OEBCW: Mahlon and Chilion both died, and Naomi was left alone, without husband
    or sons.
  deu-1912: starben sie alle beide, Mahlon und Chiljon, daß das Weib überlebte beide
    Söhne und ihren Mann.
  ntj-ntj: Nayaminya purrkutjarrarringu katja kutjarranyartu wiyarrinyangka. Tjiinya
    minyma palunyanya ngurra kutjungkartu kutjurringkulalpi nyinarrayirnu puru purrkutjarrarringu.
    Palunyalu ngurra palunyangka tirtu nyinarranytja.
  kan-2017: ಅವರು ಅಲ್ಲಿದ್ದಾಗ ನವೊಮಿಯ ಮಕ್ಕಳಾದ ಮಹ್ಲೋನ್ ಮತ್ತು ಕಿಲ್ಯೋನ್ ಇಬ್ಬರೂ ತೀರಿಹೋದರು.
    ಹೀಗೆ ನವೊಮಿ ಗಂಡನನ್ನೂ, ಇಬ್ಬರು ಮಕ್ಕಳನ್ನೂ ಕಳೆದುಕೊಂಡು ಸೊಸೆಯರೊಂದಿಗೆ ಅಲ್ಲೇ ಉಳಿದಳು.
  tgo-tgo: na Malon na Kiliyon tembe thɨ mareva. Naomi vambema ghamberegha eŋge vara,
    le ŋgaŋgama kaero nandereŋgi na le ghɨmoru tembe ŋgoreiyeva.
  yap-yap: miki yim’ Mahlon nge Kilion, me yan i par Naomi ni go ir nike yim’ fa gali
    pumo’on ni fak nge figirngin.
  hlt-MCSB: Tedae Mahlon neh Kilion khaw bok a duek bal dongah a va, a ca om kolla
    huta amah buengla cul.
  mdy-ETH: ማሂሎኔና ኬሊዎኔና ሃይቄም፥ ናዖሚ ፔኤኮ ዓኒንታ ናኣቶንታ ባይዚ ፔኤሮ ሌሊ ዓቴኔ።
  kew-kew: Gore Malon-para Kilion lapo page omesipi. Abiare Naomina aani-para si lapo
    page omesipi-pulu agurapo aasa.
  twi-ASANTE: Mahlon ne Kilion nso wuwuiɛ. Enti, ɛmaa Naomi tenaa ase a wahwere ne
    mmammarima baanu no ne ne kunu.
  ipi-ipi: '@see-verse:RUT.001.004'
  bhl-bhl: min alew bikati kuansiliw kale. Kuaniwi, auk Noomi so, kuansiliw min alew
    biim kalun kumel so, yatel bi anggil ilum fian so, sakik fian so kuluko, imikel
    kuw alenaliw kale.
  eng-WEBU: Mahlon and Chilion both died, and the woman was bereaved of her two children
    and of her husband.
  bnp-bnp: Muri i mate tabu e Malon rua e Kilion. Ngane e Naomi i uka e girihina,
    i uka e tuna, i made kikeri.
  tgk-tgk: Маҳлон ва Килъон низ аз олам гузаштанд. Инак, Ноомӣ бешавҳару беписар монд.
  spa-PDDPT: Después murieron también Mahlón y Quelión. Noemí quedó sin sus dos hijos
    y sin su esposo.
  gun-gun: Ha'e gui mokoĩve ipi'a Malom ha'e Quiliom omano avi. Ha'e rami vy kunha
    va'e ha'e anho'i opyta, ipi'a kuery mokoĩve ha'e ime ndoikovevei ma rire.
  agu-BL: I tzun bantz, nintzun e' quim cyetz Mahlón tu Quelión. Nintzun cyaj cyen
    tetz Noemí ẍchuc, na nsken quim yi chmil.
  ilo-ULB: Kalpasanna, agpada a natay da Mahalon ken Kilion, ket nabati ni Naomi nga
    awan ti asawana ken awan dagiti dua nga annak.
  kpg-kpg: gei Mahlon mo Chilion gaa mmade labelaa, gei Naomi guu dubu i golo, dono
    lodo ai, mo ana dama daane ai.
  uig-ARA: ماھلون بىلەن كىليون ھەر ئىككىسى ئۆلدى؛ شۇنىڭ بىلەن ئاپىسى ئېرى ھەم ئوغۇللىرىدىن
    ئايرىلىپ يالغۇز قالدى.
  bsp-bsp: Malɔŋ kɔ Kilyɔŋ ŋande ŋafi, kɔ Noyemi ende pəyi oŋ, ɔyɔ fɛ wərkun, ɔyɔ
    fɛ sɔ awut.
  bps-bps: mati Malon na Kilyon, na alò satu Naomi gtagak, talandè yaanan na dad ngaan.
  tof-tof: Maklon akó Kilyon ta ola nurrótókrri. Wata Naomi tebe püóran warilürr,
    müór a olmal babul.
  sus-sus: Na xanbi Maxalɔn nun Kiliyon fan naxa faxa. Nowemi naxa lu naa fa a keren.
    Xɛmɛ mu na, di mu na.
  pon-2006: Mahlon oh Kilion ahpw pil mehla, oh Naomi kelehpwlahr, solahr nah pwutak
    riemeno oh eh werek.
  jae-jae: Malon agêc Kilion sêmac êndu lulugeŋ amboac tonaŋgeŋ, tec awê tau latuagêc
    ma nê akweŋ sêwi eŋ siŋ su ma taugeŋ gêmoa.
  ksd-ksd: Ma ba i ga par ra vinun na kilala Malon dir ma Kilion dir par dir ga mat,
    ma ra vavina i ga laun valili kan ra ura natuna ma kana tutana.
  myk-myk: Lee kadugo na a Makilɔn ni Kilijɔn wu bɛ di ba xhu. Ayiwa, a Nɔmi di bɔɔn
    wu poo we, ni wu jalaa shuun wu ni.
  tur-YTC: Mahlon ve Kilyon ikisi de öldüler, kadın iki çocuğundan ve kocasından yoksun
    kaldı.
  grc-BRENT: Καὶ ἀπέθανον καί γε ἀμφότεροι Μααλὼν καὶ Χελαιών· καὶ κατελείφθη ἡ γυνὴ
    ἀπὸ τοῦ ἀνδρὸς αὐτῆς, καὶ ἀπὸ τῶν δύο υἱῶν αὐτῆς.
  ind-AYT: Kemudian, Mahlon dan Kilyon, dua-duanya juga mati dan perempuan itu ditinggalkan
    oleh kedua anaknya laki-laki dan suaminya.
  lid-lid: Ano badeh Malon uru Kiliyon amak. Eme tine uru Nawomi le ari udu ai, udun
    ma nadun uru ma la-uh ndramak.
  nya-nya: Maloni ndi Kiliyoni anamwaliranso kotero kuti Naomi anatsala yekha wopanda
    ana ake awiri aja ndi mwamuna wake.
  kyg-kyg: Maloniꞌe Kiliyoniꞌeꞌmo ago faliꞌnaꞌae. Falitaꞌagenoꞌaeꞌmo Neyomiꞌa anauꞌamoꞌmogi
    mafaꞌneꞌalanagi huꞌa ago falitagenoꞌaeꞌmo agaiꞌageꞌmo maiꞌniye.
  hrv-hrv: Onda umriješe i Mahlon i Kiljon, i tako Noemi osta i bez svoja dva sina
    i bez svoga muža.
  mps-mps: Tialima, te sogo te Malon de Kilion si me isalio. Tama megi da, te Naomi
    agaduba deli bididuali, magi baso meni, aga bidi dali, aga ogwa si me, augwali
    isai dao.
  tpi-tpi: orait Malon tupela Kilion i dai tu. Nau Naomi wanpela tasol i stap. Man
    bilong en wantaim tupela pikinini bilong en ol i dai pinis.
  dan-1931: døde også de to, Malon og Kiljon, så at Kvinden sad alene tilbage efter
    sine to Sønner og sin Mand.
  vie-OVCB: Mạc-lôn và Ki-li-ôn cũng chết. Na-ô-mi ở lại không chồng không con.
  guj-2017: પછી માહલોન તથા કિલ્યોન મૃત્યુ પામ્યા, એટલે એકલી નાઓમી બાકી રહી.
  awx-awx: wawakngä Malon Kilion yangkäyä undä kumgumäläk. Ayä wawakngä uläpäyat yangu
    undä teke kumgin, Naomin.
  pon-2006A: Mahlon oh Kilion ahpw pil mehla, oh Naomi kelehpwlahr, solahr nah pwutak
    riemeno oh eh werek.
  por-BRBSL: Mahlon e Chilion morreram ambos, e a mulher foi enlutada de seus dois
    filhos e de seu marido.
  eng-OEBUS: Mahlon and Chilion both died, and Naomi was left alone, without husband
    or sons.
  aly-aly: Ikwer-penhan Naomi ra areperrk-anemerrek, ampikw atherrarl ahaperrek. Rap
    amperrngerremel-anem anenh, ranap anenh-antey apmer ikwer-itwel.
  swe-swe: Så dog även både Mahlon och Kiljon, och kvinnan [Noomi] blev ensam utan
    sina små pojkar och sin man. [I vers 1-3 har hebreiska ordet ”ben” för söner använts.
    Här används däremot ”yeled”, som används om bäbisar och små barn. Ordvalet och
    ordföljden förstärker tragiken. Även om hennes söner var vuxna män, var de hennes
    älskade små pojkar.]
  cth-cth: Hote ram dawk kum hra touh hane ao awh hnukkhu, hote a capa roi Mahlon
    hoi Khilion hai a due roi dawkvah Naomi teh a vâ hoi a ca laipalah ao.
  twi-twi: Mahlon ne Kilion nso wuwui. Enti ɛmaa Naomi tenaa ase a wahwere ne mmabarima
    baanu no ne ne kunu.
  hlt-hlt: Tedae Mahlon neh Kilion khaw bok a duek bal dongah a va, a ca om kolla
    huta amah buengla cul.
  tbz-SIM: Mɑdonni nɛ̀ Kidionni kɛ̀ bɛ̀ɛ kú kɛ̀ bɛ yɔ̃ nkpɑɑ́ omɑ́ɑ̀ kɛ pɑ̀ɑ̀ o dɔù
    nɛ̀ o bí.
  msy-2020: '@see-verse:RUT.001.004'
  rmy-VLAKH: о Махлоно тай о Килионо кадя жэ мулинэ, э Наоми ашыляпэ би ромэсти и
    би шавэнди.
  dop-dop: Ɩlɛnɑ Mɑlɔŋ nɑ Kiliyoŋ pɛlɛ pɑ sɩ tɔtɔ, nɑ pǝ́ yele Noyomii kɛ ɩ tike.
  azb-azb: Sonra Maxlon və Kilyon da öldü, Naomi həm oğulsuz, həm də ərsiz qaldı.
  eng-DBY: And Mahlon and Chilion died also, both of them; and the woman was left
    of her two children and of her husband.
  hin-2017: जब महलोन और किल्योन दोनों मर गए, तब नाओमी अपने दोनों पुत्रों और पति से
    वंचित हो गई।
  wol-KYG: ñoom ñaar ñooñu di Malon ak Kilyon faatu ñoom it, jigéen ja ñàkk noonu
    ñaari doomam ak jëkkëram. Mu des moom kenn.
  eng-YLT: And they die also, both of them — Mahlon and Chilion — and the woman is
    left of her two children and of her husband.
  kne-kne: natey abes da Malon en Kilion et nataynan si Naomi ay namaga din an-ak
    na ya si asawa na.
  eng-WYC-2017: and both died, that is, Mahlon and Chilion; and so the woman was left,
    and was made bare of her two free sons, and her husband.
  eng-WMBB: Mahlon and Chilion both died, and the woman was bereaved of her two children
    and of her husband.
  spp-spp: ka Makulɔn ná Kiliyɔn si ŋkwû mú. Ka Nahami si ŋkwôro nɔ̀ ná pyìi baa.
  urd-GVH: दोनों बेटे भी जान-बहक़ हो गए। अब नओमी का न शौहर और न बेटे ही रहे थे।
  kvg-kvg: Naomi nakheis namba, Moab manqei-te guyagam, viav ande āv tén ndægó.
    Yaq vaev até ndigú-a, nakhei menas, Malon neka Kilion, vø̄pakhaez. Yaq Naomi
    yakhapús segeyagám. Zivis mbaín-a, nakheis mbain.
  rug-rug: '@see-verse:RUT.001.004'
  gaz-gaz: Mahiloonii fi Kiliiyoon ni duʼan. Naaʼomiinis ilmaan ishee lamaanii fi
    dhirsa ishee dhabdee kophaa hafte.
  fra-LSG: Machlon et Kiljon moururent aussi tous les deux, et Naomi resta privée
    de ses deux fils et de son mari.
  gnn-gnn: Ga nhinananydja walala yukurrana ŋunhiliyi märr‐weyin, bala maṉḏa ŋunhiyi
    waku'mirriŋunydja maṉḏa Näyumiwu rakunydhinana yuṯa maṉḏa yana, bala ŋayinydja
    nhinana yukurrana dhuwaymiriwnha, ga bäyŋuna nhanŋu yothuny'tja.
  yal-yal: Na xanbi ra, a dii xɛmɛ firinne, Malɔn nun Kiliyon fan yi faxa. Nowɛmi
    keden peen yi lu amasɔtɔ a xɛmɛn nun a dii xɛmɛne bata yi faxa.
  iou-iou: '@see-verse:RUT.001.004'
  haw-1868: A make iho la o Mahelona ma laua o Kiliona; a haaleleia ua wahine la e
    kana mau keiki elua, a me kana kane.
  arb-NAV: ثُمَّ مَاتَ مَحْلُونُ وَكِلْيُونُ، وَهَكَذَا فَقَدَتِ الْمَرْأَةُ زَوْجَهَا
    وَابْنَيْهَا وَأَصْبَحَتْ وَحِيدَةً.
  ewe-ewe: Maxlon kple Kilion hã ku, ale wòsusɔ wo dada Naomi ko; srɔ̃ kple vi aɖeke
    meganɔ esi o.
  nuy-nuy: Anubanila-wala, ari marang-aynjaabugij marri marang-aynjaabugij manaarmag,
    wini-ngawiiyn, wugurraayunggaj. Nga ngarra-Naomi aḏaba, ngi-wiri-wiri ngi-burri,
    wuu-lhagarra-ngawini aḏaba na-nimarayung-biiyung marri naaṉngina-yung.
  eng-LEE: And then died also both of these, Machlon and Kilyon, and the woman was
    left [deprived] of her two children and her husband.
  gvn-gvn: '@see-verse:RUT.001.004'
  asm-FB: তাৰ পাছত মহলোন আৰু কিলিয়োন নামৰ এই পুত্র দুজনৰো মৃত্যু হ’ল; নয়মী পুত্ৰহাৰা
    আৰু স্বামীহীনা হ’ল।
  sus-A: نَ شَنبِ مَشَلْن نُن كِلِيٌن قَن نَشَ قَشَ. نٌوٍ مِ نَشَ لُ نَا قَ عَ كٍرٍن.
    شّمّ مُ نَ، دِ مُ نَ.
  fra-SBL: Mahlon et Chilion moururent tous deux, et la femme fut privée de ses deux
    enfants et de son mari.
  hbo-hbo: וַיָּמ֥וּתוּ גַם־שְׁנֵיהֶ֖ם מַחְלֹ֣ון וְכִלְיֹ֑ון וַתִּשָּׁאֵר֙ הָֽאִשָּׁ֔ה
    מִשְּׁנֵ֥י יְלָדֶ֖יהָ וּמֵאִישָֽׁהּ׃
  yka-yka: matey isab disi Mahlon duk si Kilyon. Ubus luwal Naˈomi matelebbihin, gaˈ
    ne niyaˈ ellane duk anakne.
  shp-NTPO: Mahlón betan Quelión mawata iki, jatianra Noemí moa bakeoma itan beneoma,
    jabichoshoko baneta iki.
  piu-2006: '@see-verse:RUT.001.004'
  pjt-pjt: Munu pula palulanguṟu tjitji utilwiyaṯu wiyaringu, ngaḻṯutjara kutjara.
    Ka Nayuminya mingkayi kutjaratjara kutju nyinangi ngura panya palula.
  kik-kik: Mahaloni na Kilioni o nao magĩkua, nake Naomi agĩtigwo atarĩ na ariũ ake
    eerĩ, o na kana mũthuuri.
  ksr-ksr: Laligoŋ kouma merawoita woi Malon ano Kilion yoronoŋ kaaŋagadeeŋ komuri.
    Komuri nemuŋgara Naomi iinoŋ lomeria qaa aŋodeeŋ laligoro. Kiaŋ.
  fra-NCL: Mahalon et Cheljon moururent aussi tous deux, et la femme resta privée
    de ses deux fils et de son mari.
  cek-AK: Mahlon hoi Kilion doeh to ah hoi hmaek; to pacoengah Noami loe sava tawn
    ai, a capa hnik om ai ah khosak.
  cuk-cuk: Degisoggu, Noemí na e-bendaked-sate gunonisunnad, ei-sui burgwis, degi,
    ei-masmala burgwisbar.
  uig-CYR: Маһлон билән Килйон һәр иккиси өлди; шуниң билән аписи ери һәм оғуллиридин
    айрилип ялғуз қалди.
  pma-pma: Malon keilu Kilion emun lumat. Sakini, Noume kei sesuk ro, meatin onen
    ka natnali keilu emun teltovuol.
  tel-2017: సుమారు పదేళ్లు గడచిన తరువాత మహ్లోను, కిల్యోను కూడా చనిపోయారు. నయోమి భర్త,
    కొడుకులను పోగొట్టుకుని ఒంటరిగా మిగిలింది.
  hat-BSA: Alò Machlon avèk Kiljon te vin mouri osi. Konsa, fanm nan vin pèdi de pitit
    li yo, ansanm ak mari li.
  bxh-bxh: Malon yo Kiliyon hinaga sa peꞌi. Yo fede, Naomi hige lahuna yo nanatuna.
  emi-emi: Vara me Maloni me Kilion lalu ghe mene matela, me Naomi nonga ghe tokala,
    poli taitanna ateva me natuna alua lotolu ghe mate akapala.
  kos-kos: na Mahlon ac Chilion kewa misa pac, ac Naomi el mukelana muta. Wanginla
    mukul tumal ac wen luo natul ah.
  hbo-WLC: וַיָּמ֥וּתוּ גַם־שְׁנֵיהֶ֖ם מַחְל֣וֹן וְכִלְי֑וֹן וַתִּשָּׁאֵר֙ הָֽאִשָּׁ֔ה
    מִשְּׁנֵ֥י יְלָדֶ֖יהָ וּמֵאִישָֽׁהּ׃
  ibo-ibo: Mahlọn na Kilịọn mechara nwụọ. Ya mere, Naomi ghọrọ onye gba aka di, na
    onye gba aka ụmụ.
  ory-ory: ତହୁଁ ମହଲୋନ ଓ କିଲୀୟୋନ ଦୁଇ ଜଣଙ୍କର ମୃତ୍ୟୁୁ ହୁଅନ୍ତେ, ସେ ସ୍ତ୍ରୀ, ଦୁଇ ପୁତ୍ରବଧୂ
    ଓ ସ୍ୱାମୀବିହୀନା ହୋଇ ରହିଲା।
  wmt-wmt: '@see-verse:RUT.001.004'
  chk-chk: ekewe ruoman alüal Maalon me Kilion ra pwal mäla. Iei usun Naomi a chök
    nonom mürin mälan nöün kewe me pwülüan we.
  ssd-ssd: Malon le Kilion mata kumnaik. Kumnaik le ina nakile Neomi nuŋe ndo minna.
  rop-rop: en afta det dubala san blanga det olgamen bin dai, en det olgamen bin jidanbat
    deya langa det kantri miselp na nomo garram hasbin en nomo garram san.
  ukr-1871: Але згодом обидва сини її, Махлон і Хілеон, померли, і зісталась та жінка
    після обох своїх синів і після свого чоловіка.
  deu-1951: Darnach starben auch sie beide, Machlon und Kiljon, also daß das Weib
    nach [dem Tode ihrer] beiden Söhne und ihres Mannes allein zurückblieb.
  eng-JPS: And Mahlon and Chilion died both of them; and the woman was left of her
    two children and of her husband.
  etr-etr: '@see-verse:RUT.001.004'
  srp-1865: Potom umriješe obojica, Malon i Heleon; i žena osta bez dva sina svoja
    i bez muža svojega.
  lug-lug: Oluvannyuma Maloni ne Kiriyoni ne bafa, Nawomi n’asigala nga talina baana
    wadde bba.
  heb-heb: וימותו גם שניהם מחלון וכליון ותשאר האשה משני ילדיה ומאישה׃
  mpp-mpp: Inguc gabong Malong nga Kiliong yeke homaiboc. Naomi ye ngawe-madeckecine
    mikac yeicnac gawec.
  ben-IRV: পরে মহলোন ও কিলিয়োন এই দুই জনই মরে গেল, তাতে নয়মী স্বামীহীন ও পুত্রহীন
    হয়ে অবশিষ্টা থাকল।
  ntu-ntu: Zbz mzle-lzbq lcng, Malon x Kilion nzbz-kzng elr. Mzli lc Naomi trpengr
    ncblo ngrde x trpe-kzngr mrlxde.
  pan-pan: ਇਸ ਤੋਂ ਬਾਦ ਮਹਿਲੋਨ ਅਤੇ ਕਿਲਓਨ ਦੋਵੇਂ ਮਰ ਗਏ। ਨਾਓਮੀ ਆਪਣੇ ਦੋਵੇਂ ਪੁੱਤਰਾਂ ਅਤੇ ਪਤੀ
    ਤੋਂ ਬਿਨ੍ਹਾਂ ਇਕੱਲੀ ਰਹਿ ਗਈ।
  rmy-LOVARI: Ви Махлон ай Килион мулэ, ай Наоми ащилас би щявэнго ай ви би ромэско.
  tkr-tkr: Maxlonur Kilyonur habat'anbı. Naomi adamiyiy dixbıdena eexva.
  mya-JVB: ထိုသား နှစ် ယောက် မဟာလုန် နှင့် ခိလျုန် တို့သည် သေ ၍ နောမိ သည်သား မရှိ
    ၊ ခင်ပွန်း လည်း မရှိ ကျန်ရစ် လေ၏။
  tte-O: kabo Malona yo Kilion ali sauga simwawasi, siboita. Kabo sinali Naomi, nige
    wainena yo nige natunao sipapagan.
  tvk-tvk: Malon xal Kilion mun lutelel. Ma, Noume tetat temak tang, tiramue nan e
    horamue nan xalu mun latehe tovuol.
  tbg-tbg: Maalonika Kilionika vitantavata qutu vura. Vira vaativanovata vira maaqutantavata
    qutu vuvaro Naomiva nariaraa mini vaura.
  hmo-hmo: Vadaeni Malona bona Kiliona ruaosi idia mase, edia sinana sibona ia noho,
    iena adavana bona natuna be lasi.
  urd-urd: और महलोन और किलयोन दोनों मर गए, तब वह 'औरत अपने दोनों बेटों और शौहर से
    महरूम हो गई।
  rus-SYN: Но потом и оба сына ее, Махлон и Хилеон, умерли, и осталась та женщина
    после обоих своих сыновей и после мужа своего.
  rmy-SERVI: тай тунчи Махлоно тай Килионо кади ж муле. Нооми пэрэджюда дон чявэн
    тай пэхкэрэ муршэ.
  bqc-SIM: ↄ̃ Maloni ń Kilionio gà ḿpla ḿpii, ↄ̃ Naomi gↄ̃̀ zã́sai nɛ́sai.
  tcz-CHONGTHU: Mahlon leh Chilion chu athilhon tai. Naomi chu ajipa leh acha teni
    geijin adalha taovin ahi.
  mar-mar: मग महलोन व खिल्लोन मरण पावले. याप्रमाणे नामी आपला पती व दोन पुत्र यांच्यामागे
    एकटी राहिली.
  tcs-tcs: demtu boi i bin ded nau. I bin mata libe Nomi emselp wea em no bin gad
    man ane demtu boi blo em, Malon ane Kilion i bin ded gar.
  qub-qub: wañuran Mahlón; guepanta Quelionpis. Chaura biyüda Noemïga japallan wacchana
    ricacuran wamraynajna runaynajna.
  bqp-bqp: Malonu kũ Kiliↄ̃o gà ń pla ń pínki, akũ Naomi gↄ̃̀ gↄ̃ sari nɛ́nↄ sari.
  hat-hat: 'lè Maklon ak Kiljon tonbe, yo mouri tou. Se konsa Naomi twouve vin pou
    kont li: li te pèdi ni mari l'' ni pitit gason l'' yo.'
  eng-BSB: both Mahlon and Chilion also died, and Naomi was left without her two sons
    and without her husband.
  tod-tod: Maalon ta Kiliyon ti zaani ɓalaa ti felegɔ pɛ. Naomi yɛni ná, balagai
    ná-doun felegɔiti ma ta sinigi.
  eng-WEBPB: Mahlon and Chilion both died, and the woman was bereaved of her two children
    and of her husband.
  kbq-kbq: Anante mani'nageno Naomina, tare mofavre'a Maloni'ene, Kilionikea anazanke
    hu'ne fri'na'e. Ana hzageno, Naomina, tare mofavre'ane, neve'ene, fri'zageno,
    zavi neteno agraku mani'ne!
  nhe-BL: nojquiya mijque nopa telpocame Mahlón huan Quelión. Huajca mocajqui iselti
    nopa sihuatl Noemí, niyon ihuehue, niyon iconehua.
  bus-bus: Malonu kↄ̃n Kiliↄ̃o gà ń plaa ń píngi, ben Naomi gↄ̃̀ gↄ̃ↄ sai nɛ́ sai.
  gub-BL: Na'e Marom umàno a'e kury. Umàno Kiriom a'e no. Upyta Noemi umen 'ym pà
    umemyr 'ym pà a'e.
  eng-DRA: 'And they both died, to wit, Mahalon and Chelion: and the woman was left
    alone, having lost both her sons and her husband.'
