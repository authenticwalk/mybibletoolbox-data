  kan-2017: ಆಕೆಯು, “ನಿನ್ನನ್ನು ಬಿಟ್ಟು ಹಿಂದಿರುಗಿ ಹೋಗಬೇಕೆಂದು ನನ್ನನ್ನು ಒತ್ತಾಯಪಡಿಸಬೇಡ.
    ನೀನು ಎಲ್ಲಿಗೆ ಹೋದರೂ ನಾನೂ ಅಲ್ಲಿಗೆ ಬರುವೆನು; ನೀನು ವಾಸಿಸುವಲ್ಲೇ ನಾನೂ ವಾಸಿಸುವೆನು; ನಿನ್ನ
    ಜನರೇ ನನ್ನ ಜನರು; ನಿನ್ನ ದೇವರೇ ನನ್ನ ದೇವರು.
  tgo-tgo: Ko iyemaeŋge Rut i gonjoghawe iŋa, “Thava u vavothaŋaŋgo na ya roiteteŋge.
    Mbema u vatomwe eŋge na weiŋgu ghen. Ne the valɨvaŋga u wawe, ya wawe, na ne the
    valɨvaŋga vo yakuwe, va yakuwe. Len gharɨgharɨ lo gharɨgharɨ, na len Loi lo Loi.
  yap-yap: Machane me fulweg Ruth ni ga’ar, “Dab mu wenig ngog ni nggu pagem; ma dab
    mu guy rogon ni nge dab ku gu un ngom! Ya demturug e gin’en ni ga ra yan ngay,
    ma gu ra un ngom; ma demturug e gin’en ni ga ra par riy, ma gu ra un riy ko par.
    Girdi’ rom e bayi mang girdi’eg; ma Got rom e bayi mang Got rog.
  hlt-MCSB: Tedae Ruth loh , “Nang hnoo ham neh nang hnuk lamkah bal ham tah kai he
    nan doo pawt mako, na pongpa nah ah ka pongpa vetih na rhaehba nah ah ka rhaehba
    ni, na pilnam khaw ka pilnam van, na Pathen khaw ka Pathen ni.
  mdy-ETH: ሩኡቴ ጋዓንቴ፦ «ታ ኔጊዳፓ ዱማዺ ዴንዳንዳጉዲ ታና ሜታሲፖ! ኔ ዴንዳ ቤዞ ቢያ ታኣኒ ዴንዳንዳኔ፤ ኔ ናንጋ ቤዞማካ
    ታኣ ናንጋንዳኔ፤ ኔ ዴራ ታ ዴሬ፥ ኔ ፆኦዛሢያ ታ ፆኦሲ ማዓንዳኔ፤
  kew-kew: 'Gore Rut-me agaa gupa abusa: Ni ne minarepaawa ora pulo rutu natape. Ne
    palide suparare ni page pamuapana. Ne aali-parare ni page aawapana. Nena onaare
    nina onaa page yalia. Nena Gote-re nina Gote page yalia.'
  twi-ASANTE: Na Rut buaa sɛ, “Nhyɛ me sɛ memfiri wo nkyɛn nsane nkɔ. Baabiara a wobɛkɔ
    no, mɛkɔ hɔ bi na baabiara a wobɛtena no nso, mɛtena hɔ bi. Wo nkurɔfoɔ bɛyɛ me
    nkurɔfoɔ na wo Onyankopɔn ayɛ me Onyankopɔn.
  ipi-ipi: Wuane lea-kola, Lutu-to Naomi lamawuato, nimbato namba tepa alu puu, lele
    oko konda. Nimba pole tupana namba atu polo-peyapa. Nimba pitule yuu okonena namba
    atu teke pitulu-peyapa. Nimba yame tupa namba yame teke atolo-peyai. Nimbana Gote
    okopi nambana Gote teke atolo-peya.
  bhl-bhl: 'Wangui, Ilut u ulo yan weng mak bokoumomelu: “Itel bayo! Ku kanelom kitil
    keko, nelo ‘Konem una!’, nangokolew te! Kom aneng unokolew be nakati nat makuw
    unokoluw te. Kom aneng bokolew aneng be, nakati nat makuw bokoluw te. Kom angin
    ikati nem angin kelokoliw te. Kom Sunbin-Got akati nakalem Sunbin-Got keloke te.
    Kom kuanokolew aneng ka kel e, nakati kuanoki te. Kom kawin tem unokolew be, nakati
    ka kel kawin tem unoki te. Nat nu kanelom kolew kolew kemokoluw te! Kuan kemin
    ete kuw nat nulo okiyemoke te!”, angeko, deitsu kale. Deitsomelui, Yawe em wiin
    dim kel weng fawtuk ayem weng mak bokoumomelu: “Nem weng sakalaw keko, weng bo
    bo keli tewe, Yawe e ilum fian mak nelo dunemolewka!”, wangsu kale.'
  eng-WEBU: Ruth said, “Don’t urge me to leave you, and to return from following you,
    for where you go, I will go; and where you stay, I will stay. Your people will
    be my people, and your God my God.
  bnp-bnp: Pali e Rut i ta maea, “Naha ni tono iau ga hamule, ga ngalahere vomu. A
    hini o lakea vona, bara lakea vona. A hini o made vona, bara made vona. A kabu
    vomu, ga kabu nau. A Vure vomu, ga Vure nau.
  tgk-tgk: 'Аммо Рут илтиҷо кард: «Маро маҷбур накунед, ки аз пешатон равам. Иҷозат
    диҳед, ҳамроҳатон истам. Ҳар ҷойе ки равед, ман ҳам меравам. Ҳар ҷойе ки зиндагӣ
    кунед, ман ҳам он ҷо зиндагӣ мекунам. Халқи шумо халқи ман ва Худои шумо Худои
    ман мешавад.'
  spa-PDDPT: 'Rut respondió: No me ruegues que te deje y me aparte de ti. Porque adondequiera
    que tú vayas, yo iré, y dondequiera que vivas, viviré. Tu pueblo será mi pueblo,
    y tu ʼElohim mi ʼElohim.'
  gun-gun: 'Ha''e rã Rute ombovai: — Ejeja uka eme xevy, xejoko eme guive nderupive
    aa aguã. Mba''eta mamo rã reoa py rei xee aa avi ''rã, ha''e mamo rã rekea py
    xee voi ake ''rã. Neretarã kuery ma xeretarã kuery ae avi ''rã ikuai, ha''e Nderuete
    pe ma “Xeruete” ha''e avi ''rã.'
  agu-BL: 'Poro nintzun ben tlol Rut tetz i'': —Na'', qui na waj yil chin lajninu''.
    Na qui na waj wil cyenu''. Chinxomok nin kalel tz''ajnintu''. Nin na'' ltz''a''t
    cuntu'', ya''tz nin lna''te''t wetz. Yi teru'' tanumu'' ite''n nin weri intanuma''tz
    tz''antz. Yi Ryosilu'' ya''tz nin weri inRyosil tz''antz.'
  ilo-ULB: Ngem kinuna ni Ruth, “Saannak a paadaywen kenka, ta no sadino ti papanam,
    mapanak met; sadinoman a pagnaedam, idiay met iti pagnaedak; agbalin a tattaok
    dagiti tattaom, ket agbalin met a Diosko ti Diosmo.
  kpg-kpg: Gei Ruth ga helekai, “Hudee hai mai bolo au gi diagia goe! Dugua au gii hana
    dalia goe. Au e hana gi di ingoo hua di gowaa dela e hana ginai goe. Di gowaa
    dela ga noho iei goe, e noho iei au. O daangada e hai ogu daangada, doo God e hai
    dogu God.
  uig-ARA: 'لېكىن رۇت جاۋابەن: ــ مېنىڭ سېنىڭ يېنىڭدىن كېتىشىمنى ۋە ساڭا ئەگىشىش نىيىتىمدىن
    يېنىشنى ئۆتۈنمە؛ چۈنكى سەن نەگە بارساڭ مەنمۇ شۇ يەرگە بارىمەن؛ سەن نەدە قونساڭ
    مەنمۇ شۇ يەردە قونىمەن؛ سېنىڭ خەلقىڭ مېنىڭمۇ خەلقىمدۇر ۋە سېنىڭ خۇدايىڭ مېنىڭمۇ
    خۇدايىمدۇر.'
  bsp-bsp: 'Mba kɔ Rut oloku kɔ: «Ta məsɔŋ’em kəsak’əm, məsɔŋ’em kəluks’əm darəŋ!
    Nde məŋkɔ mɔ, di fɔ ina sɔ indekɔ. Nde məndeyi mɔ, ina sɔ di fɔ indekɔ-yi. Afum
    am, afum em ŋɔ. Kanu kam, Kanu kem kɔ.'
  bps-bps: Kabay baling tmimel Ruth, manan, “Nangam agu ftagak ge. Faloham agu magin,
    du kayègu magin ge balù tanè i gusalum, na mnè balù tanè i gumneam. I dad tom
    mgimò kadang i dad togu, na Dwatam mgimò kadang i Dwatagu.
  tof-tof: Da Rrut bóktan we yalkomólórr wagó, “Ma kürü myamem ayalgu marü amgatóm
    ó marükagab byalüngüm. Zitülkus módóga, ma nubó natoklo, ka ta natoklo. Ma ne
    ngyaben namulo, ka ta we ngyaben namulo. Marü kolpam sab kürü kolpam kwarile,
    akó marü God sab kürü God yarile.
  sus-sus: Ruti naxɛ, «I naxa n karaxan n xa gbilen i fɔxɔ ra. I naxa n keri. I nu
    siga dɛdɛ, n fan sigama mɛnni nɛ. Won sabatima nɛ yire keren. I xa mixie findima
    n ma mixie nan na. I Marigi Ala findima n fan Marigi nan na.
  pon-2006: Rud ahpw sapeng, nda, “Ke dehr nda I en pwuralahsang uhk; ke dehr irehdihsang
    ie I en iang uhk. Wasa kis ke pahn kohla ie, iei wasa me I pil pahn kohla ie;
    wasa kis ke pahn kousoan ie, iei wasa me I pil pahn kousoan ie. Kisehmw kan iei
    kisehi; oh omw Koht iei ei Koht.
  jae-jae: Mago Rut kêsôm gebe “Ôkac aê, gebe jawi aôm siŋ to jandaŋguc aôm êtiam
    atom nec atom. Gamêŋ taŋ aôm ôna naŋ, aê gabe jana. Gamêŋ taŋ aôm ôŋgôŋ naŋ, aê
    gabe jaŋgôŋ. Aômnêm lau têtu aêŋoc lau ma aômnêm Anôtô êtu aêŋoc Anôtô.
  ksd-ksd: 'Ma Rut i ga biti: Koko una vovo vue iau upi ba ina vana kan u ba upi ina
    nur vue kaugu nimur piram; nam ra gunan ba una vana tana, iau bula ina vana tana,
    ma ina ki bula ta ra pal nina ba una va tana; kaum tarai na da kaugu tarai, ma
    kaum God kaugu God;'
  myk-myk: 'Ga a Wuruti di jo: «Ma ganha bu na kɔri, fo di laha ma na di guri ma fɛni
    wɛ! Bani xuu xuu ni m’a gaaŋi ge, wà nɛ bɛ w’a da se. Xuu xuu ni m’a da diin ge,
    wà nɛ bɛ w’a da diin. Piimu pu ɲɛ ma wo shi shɛɛn pu ge, pee na bye nɛ bɛ wo shi
    shɛɛn. Wemu wu ɲɛ ma wo Kilɛ wu ge, wee na bye nɛ bɛ wo Kilɛ we.'
  tur-YTC: Rut, “Seni bırakıp da ardından dönmeye beni zorlama, çünkü sen nereye gidersen
    ben oraya gideceğim; sen nerede kalırsan ben orada kalacağım. Senin halkın benim
    halkım, senin Tanrın benim Tanrım olacak.
  grc-BRENT: Εἶπε δὴ Ῥοῦθ, μὴ ἀπάντησαί μοι τοῦ καταλιπεῖν σε, ἢ ἀποστρέψαι ὄπισθέν
    σου, ὅτι σὺ ὅπου ἐὰν πορευθῇς, πορεύσομαι, καὶ οὗ ἐὰν αὐλισθῇς, αὐλισθήσομαι·
    ὁ λαός σου, λαός μου, καὶ ὁ Θεός σου, Θεός μου·
  ind-AYT: Akan tetapi, Rut berkata, “Jangan memaksa aku untuk meninggalkan engkau
    dan berbalik dari mengikut engkau. Sebab, ke mana engkau pergi, aku pun akan pergi.
    Di tempat engkau akan menetap, aku pun akan menetap. Bangsamu akan menjadi bangsaku,
    dan Allahmu akan menjadi Allahku.
  lid-lid: Eme Rut anya, “Ou sasabolon jo, jo badeh anya kewek hawem; buku saba kon
    ou ala aliy, jo kameh ewek ale. Saba kon ou ado aliy, jo kameh udu aliy ale. Buku
    lowam oro, badeh kameh lowak ale; buku Kindrei tam badeh, kameh Kindrei tek ale.
  nya-nya: Koma Rute anayankha kuti, “Musandikakamize kuti ndikusiyeni kapena kuti
    ndibwerere osakutsatani. Kumene inu mupite ine ndipita komweko, ndipo kumene mukakhale
    inenso ndikakhala komweko. Abale anu adzakhala abale anga ndipo Mulungu wanu adzakhala
    Mulungu wanga.
  kyg-kyg: Lutiꞌa, nagaefeꞌmo, Nataleka uvo, huka osuvo. Nagaeꞌeꞌmo lokaeka oꞌugane,
    huka huteka huka natafauka oꞌnato. Haiya kotegamo visapi nagaeꞌeꞌmo afaꞌageꞌmo
    uguꞌae. Haiya kotega uka maisapi nagaeꞌeꞌmo utaꞌageꞌmo maiguꞌae. Vayakamo vayaꞌnigeꞌmo
    maigae. Gotikamoꞌmo Gotiꞌnimokeꞌmo maigiye.
  hrv-hrv: 'A Ruta joj odgovori: “Nemoj me tjerati da te ostavim i da odem od tebe:
    jer kamo ti ideš, idem i ja i gdje se ti nastaniš, nastanit ću se i ja; tvoj narod
    moj je narod i tvoj Bog moj je Bog.'
  mps-mps: Tiali goli, Rutgo te po wai, “Nago enabolo nage taga pabo po wagio, tama
    nago ena nage dali pabo te geligio. Tigidali bulu nago pabo madi, te ena me ena
    paibao. Tigidali nage bidibo bulude, te ena me ena tede bidaibao. Nago hani te
    eno hani mu pedelaibao, te nago God da, te eno God me pedelaibao.
  tpi-tpi: Tasol Rut i tok, “Yu no ken tokim mi long lusim yu na yu no ken pasim mi
    long i go wantaim yu. Olgeta ples yu go long en, mi tu bai mi go long en. Olgeta
    ples yu stap long en, mi tu bai mi stap long en. Lain bilong yu bai i kamap lain
    bilong mi. Na God bilong yu bai i kamap God bilong mi.
  dan-1931: 'Men Rut svarede: “Nød mig ikke til at forlade dig og vende tilbage! Nej,
    hvor du går hen, der vil jeg gå hen, og hvor du tager Bolig, der vil jeg tage
    Bolig; dit Folk skal være mit Folk, og din Gud skal være min Gud;'
  vie-OVCB: 'Nhưng Ru-tơ đáp: “Xin đừng ép con lìa mẹ, vì mẹ đi đâu, con đi đó; mẹ
    ở nơi nào, con sẽ ở nơi đó; dân tộc của mẹ là dân tộc của con; Đức Chúa Trời của
    mẹ là Đức Chúa Trời của con;'
  guj-2017: ત્યારે રૂથે કહ્યું, “તને છોડીને તારી પાસેથી દૂર જવાનું મને ના કહે, કેમ
    કે જયાં તું જઈશ ત્યાં હું આવીશ અને જ્યાં તું રહેશે ત્યાં હું રહીશ; તારા લોક તે
    મારા લોક અને તારા ઈશ્વર તે મારા ઈશ્વર થશે;
  awx-awx: Tiwändeyä Rutdä using inikut. “Anggapmambitde mananing yäpike, hipduna
    kuwitde mananing yäpiyo. Säneka kuwi, näxäyä axuwit. Säneka yiwi, näxäyä une yiwit.
    Gäle notdambamu näle notna. Gäle Anätuka näle Anätuna.
  pon-2006A: Rud ahpw sapeng, nda, “Ke dehr nda I en pwuralahsang uhk; ke dehr irehdihsang
    ie I en iang uhk. Wasa kis ke pahn kohla ie, iei wasa me I pil pahn kohla ie;
    wasa kis ke pahn kousoan ie, iei wasa me I pil pahn kousoan ie. Kisehmw kan iei
    kisehi; oh omw Koht iei ei Koht.
  por-BRBSL: 'Rute disse: “Não me exorte a deixá-lo, e a voltar de segui-lo, pois
    para onde você for, eu irei; e onde você ficar, eu ficarei”. Seu povo será meu
    povo, e seu Deus, meu Deus”.'
  eng-OEBUS: But Ruth answered, “Do not urge me to leave you or to go back. I will
    go where you go, and I will stay wherever you stay. Your people will be my people,
    and your God my God;
  aly-aly: Ruth-elanap tyernek, “Ayenh thweney-angenh ngkweng-kety. Ayenh iley-angenh,
    ngenh apentey-angenharl. Ayeng ngkweng-angkwarr alpetyek. Ngan apmer ingwer-warl
    alhem, ayengap alhem arrpemarl. Ngan apmer ingwer-itwel anem, ayengap anem arrpemarl.
    Ngkwenh-rneman atyenh-rnem-anem aneyel. Athap Akngey apentetyek, ntwarl renh apenteyel-apeny.
  swe-swe: 'Men Rut svarade: ”Försök inte övertala mig att överge dig, att vända tillbaka,
    bort från dig! För dit du går, vill jag gå, och där du bor, där vill jag bo. Ditt
    folk ska bli mitt folk, och din Gud (Elohim) min Gud (Elohim).'
  cth-cth: Ruth ni nang hoi na kampek sak hanh. Nang koe ka cei hoeh nahanlah sak
    hanh. Na ceinae pueng koe ka cei han. Na inae koe ka i han. Na miphun teh ka miphun
    lah ao han. Na Cathut teh ka Cathut lah ao han.
  twi-twi: Na Rut buae se, “Nhyɛ me sɛ mimfi wo nkyɛn nsan nkɔ. Baabiara a wobɛkɔ
    no, mɛkɔ hɔ bi na baabiara a wobɛtena no nso, mɛtena hɔ bi. Wo nkurɔfo bɛyɛ me
    nkurɔfo na wo Nyankopɔn ayɛ me Nyankopɔn.
  hlt-hlt: Tedae Ruth loh, “Nang hnoo ham neh nang hnuk lamkah bal ham tah kai he
    nan doo pawt mako, na pongpa nah ah ka pongpa vetih na rhaehba nah ah ka rhaehba
    ni, na pilnam khaw ka pilnam van, na Pathen khaw ka Pathen ni.
  tbz-SIM: 'Kɛ̀ Oduti dɔ̀: Bɑ́ ntú n dɑ yóu kɛ́wɛ̃tɛ, ɑ tɑti dɛ̀ n dɛ ntɑti, ɑ kɔbɛ
    yó ntú n kɔbɛ mbɛ, Kuyie nhɑ tũ nkù n yó nku ntũ.'
  msy-2020: Ezɨ Rut kamaghɨn a mɨgei, “Kɨ nɨn gɨn mangɨsɨ, nɨ nan anogoroghan markɨ.
    Egh uamategh mangɨsɨ na mɨkɨman markɨ. Danganir nɨ mangamim, kɨ uaghan an mangam.
    Egh danganir nɨ ikiamim kɨ uaghan an ikiam. Ezɨ nɨn adarasi, me uaghan nan adarasi,
    ezɨ nɨn God, a uaghan nan God.
  rmy-VLAKH: 'Ай э Руфь пхэндя: — На манг ман тэ ашавав тут и тэ рисайвав. Мэ жава
    инчя, каринг жаса ту, и ашавапэ котэ, кай ту ашэсапэ, терэ мануша авэна мэрнэ
    мануша, теро Дэл авэла мэрно Дэвэл.'
  dop-dop: 'Ntɛnɑ Luuti cɔ-ɩ sɩ: Tɑɑ cɑɑlɩ-m sɩ mɑ́ yele-ŋ nɑ mɑ́ mǝlɩ. Nyɑ́ tǝpote
    mɑ tǝpote, nyɑ́ tǝcɑɣɑlɛ mɑ nyǝntɛ, nyɑ́ piitim kɑ́ wɛɛ mɑ nyǝm, nyɑ́ Ɩsɔ kɑ́
    wɛɛ mɑ nyǝŋ.'
  azb-azb: 'Rut dedi: «Məcbur etmə ki, səni tərk edib Səninlə getməyim. Bil ki, hara
    getsən, ora gedəcəyəm, Harada qalsan, orada qalacağam; Xalqın xalqım olacaq, Allahın
    Allahım.'
  eng-DBY: 'And Ruth said, Do not intreat me to leave thee, to return from [following]
    after thee; for whither thou goest I will go, and where thou lodgest I will lodge:
    thy people shall be my people, and thy God my God;'
  hin-2017: पर रूत बोली, “तू मुझसे यह विनती न कर, कि मुझे त्याग या छोड़कर लौट जा;
    क्योंकि जिधर तू जाएगी उधर मैं भी जाऊँगी; जहाँ तू टिके वहाँ मैं भी टिकूँगी; तेरे
    लोग मेरे लोग होंगे, और तेरा परमेश्वर मेरा परमेश्वर होगा;
  wol-KYG: 'Mu ne ko: «Bu ma soññ mukk ci loolu, duma la wacc, duma la dëddu. Foo
    jëm, fa laa jëm; foo dal, fa laay dal; say bokk di saay bokk; sa Yàlla di sama
    Yàlla.'
  eng-YLT: And Ruth saith, 'Urge me not to leave thee — to turn back from after thee;
    for whither thou goest I go, and where thou lodgest I lodge; thy people [is] my
    people, and thy God my God.
  kne-kne: Ngem kanan Ruth, “Adi ka kod kedawen di panaynanak en sik-a. Ipalobos mo
    koma ay makieyak en sik-a olay intoy em-emeyam. Makiteeak en sik-a olay intoy
    panbeeyam. Din kailiam et say kailiak ya din Diyos mo et say Diyos ko.
  eng-WYC-2017: And Ruth answered, Be thou not against me, that I forsake thee, and
    go away; whither ever thou shalt go, I shall go, and where thou shalt dwell, I
    shall dwell together; thy people is my people, and thy God is my God;
  eng-WMBB: Ruth said, “Don’t urge me to leave you, and to return from following you,
    for where you go, I will go; and where you stay, I will stay. Your people will
    be my people, and your God my God.
  spp-spp: 'Ka Uruti si yi jwo: «Ma hà na kárama si ɲjîri ma taan, s''a ŋkɛ̀ɛge na
    shiinbii yyére mɛ. Cyage maha cyage e mu a kàre ke, mii mú sí n-kàre wani. Cyage
    maha cyage e mu a tɛ̀ɛn ke, mii mú sí n-tɛ̀ɛn wani. Mu shiinbii mú sí n-pyi mii
    shiinbii, mu Kileŋi mú sí n-pyi mii Kileŋi.'
  urd-GVH: लेकिन रूत ने जवाब दिया, “मुझे आपको छोड़कर वापस जाने पर मजबूर न कीजिए। जहाँ
    आप जाएँगी मैं जाऊँगी। जहाँ आप रहेंगी वहाँ मैं भी रहूँगी। आपकी क़ौम मेरी क़ौम और
    आपका ख़ुदा मेरा ख़ुदा है।
  kvg-kvg: Geté Lut gundu-ein, “No qavønim-qa yaq-te nøpòuwe᷄t. No qó namba nøténáv.
    Qo ande āv khoqotéqāv, no ndǿgo tøtǿnáv. Qo ande āv khoqoté-yagāt, no
    ndǿgo tǽyagát. Qogi ezoqam, ndigu nogí ezoqam ndǿgoát. Neka qoge Mbumbukiam,
    ndego nogé Mbumbukiam ndǿgoát.
  rug-rug: Ba olaṉa se Ruti, “Mu lopu hitu pule nau, ba maqu koa turaṉigo. Ura vasina
    la goi si maqu la, vasina koa goi si maqu koa. Sa mua butubutu si kaqu na qua
    butubutu, meke sa mua Tamasa si kaqu na qua Tamasa tugo.
  gaz-gaz: Ruut garuu akkana jettee deebifte; “Akka ani si dhiisu yookaan si biraa
    deebiʼu na hin dirqisiisin. Iddoo ati deemtu nan deema; iddoo ati jiraattus nan
    jiraadha. Sabni kee saba koo ni taʼa; Waaqni kees Waaqa koo ni taʼa.
  fra-LSG: 'Ruth répondit: Ne me presse pas de te laisser, de retourner loin de toi!
    Où tu iras j’irai, où tu demeureras je demeurerai; ton peuple sera mon peuple,
    et ton Dieu sera mon Dieu;'
  gnn-gnn: Ga ŋayinydja Ruthtja waŋana buku‐wakmaraŋala bitjarra, “Buku‐djulŋi, yaka
    nhe ŋarranhanydja djuy'yurra roŋinyamaraŋa. Ŋarranydja yurru dhuwala malthun nhuŋu
    yana, ga nhina ŋarra yurru ŋunhili nhokala wäŋaŋura. Nhuŋunydja yurru ŋunhi gurruṯu'mirri
    walala balanyarayi yana gurruṯu'mirriyi ŋarrakunydja, ga nhuŋunydja God yurru
    ŋarrakunydja God yana.
  yal-yal: Koni Ruti yi Nowɛmi yabi, a naxa, “I nama a fala a n xa xɛtɛ i fɔxɔ ra.
    N mame, en birin xa siga. I na siga yire yo yi, en birin nan sigama na yi. I dɔxɔ
    yire yo yi, n fan dɔxɔn na nin. I ya muxune yi findi n ma muxune ra, i ya Ala
    yi findi n ma Ala ra.
  iou-iou: Ude yäwänä Ruttä iwetkuk; Nämo, näk gäkkät bok kudayäŋ. Näkä gäk gepmaŋpeŋ
    kukta man näwereno. Gäkä deken kwayäŋ täno u näk bok api kude yäk. Gäk de irayäŋ
    täno u bok api itde. Gäkŋo notkaye u näkŋo notnaye ude api itneŋ. Ba gäkŋo Anutu
    u imaka, näkŋo Anutu ude api irek.
  haw-1868: 'Olelo mai la o Ruta ia ia, Mai nonoi mai oe ia''u, e haalele ia oe, a
    e hoi aku, mai ka hahai ana ia oe; no ka mea, ma kou wahi e hele ai, malaila au
    e hele ai, ma kou wahi e moe ai, malaila au e moe ai: o kou poe kanaka, no''u
    ia poe kanaka, o kou Akua, no''u ia Akua:'
  arb-NAV: 'فَأَجَابَتْهَا رَاعُوثُ: «لا تُلِحِّي عَلَيَّ كَيْ أَتْرُكَكِ وَأُفَارِقَكِ،
    لأَنَّهُ حَيْثُمَا ذَهَبْتِ أَذْهَبُ، وَحَيْثُمَا مَكَثْتِ أَمْكُثُ. شَعْبُكِ
    شَعْبِي، وَإِلَهُكِ إِلَهِي.'
  ewe-ewe: Rut ɖo eŋu be, “Mègaƒoe ɖe nunye be magblẽ wò ɖi alo matrɔ le yowòme o.
    Afi si nàyi la, afi mae mayi, eye afi si nànɔ la, afi mae manɔ. Wò dukɔ anye nye
    dukɔ, eye wò Mawu anye nye Mawu.
  nuy-nuy: Yagu ngigaayung ngarra-Ruth ngi-yamayn, “A-yangi yungguyung nimba-yandhawiwanjii
    ngaya, waarruyn? Yagi nimba-lhambu ngaya ngaynjaarri nugawi-waj. Nagang-maynji
    ba-yaarri, ngaya ngaynjaarri nugawi-wuy. Yagu nagang-maynji ba-burraa, ngaya nga-ngu-burraa
    nugawi-rruj. Nugawi-nyinyung warra-wurru-wurruj, ngaayunggaj ngayawi-nyinyung
    warra-wurru-wurruj warruburru. Nga-nugawi-nyinyung na-God, ngaayung ngayawi na-God.
  eng-LEE: But Ruth said, Urge me not to leave thee, to return from following thee;
    for whither thou goest, will I go; and where thou lodgest, will I lodge; thy people
    shall be my people, and thy God my God.
  gvn-gvn: '@see-verse:RUT.001.015'
  asm-FB: কিন্তু ৰূথে ক’লে, “আপোনাক এৰি আপোনাৰ ওচৰৰ পৰা যাবলৈ মোক নকব৷ কিয়নো, আপুনি
    য’লৈকে যাই, ময়ো তালৈকে যাম, আৰু আপুনি য’ত থাকিব, মইয়ো তাতে থাকিম, আপোনাৰ লোকসকলে
    মোৰ লোক হ’ব, আৰু আপোনাৰ ঈশ্বৰেই মোৰো ঈশ্বৰ হ’ব৷
  sus-A: رُتِ نَشّ، «عِ نَشَ ﭑ كَرَشَن ﭑ شَ فبِلٍن عِ قْشْ رَ. عِ نَشَ ﭑ كٍرِ. عِ
    نُ سِفَ دّدّ، ﭑ قَن سِفَمَ مّننِ نّ. وٌن سَبَتِمَ نّ يِرٍ كٍرٍن. عِ شَ مِشِيٍ
    قِندِ مَ ﭑ مَ مِشِيٍ نَن نَ. عِ مَرِفِ عَلَ قِندِ مَ ﭑ قَن مَرِفِ نَن نَ.
  fra-SBL: 'Ruth dit : « Ne me pousse pas à te quitter et à ne plus te suivre, car
    là où tu iras, j''irai, et là où tu resteras, je resterai. Ton peuple sera mon
    peuple, et ton Dieu sera mon Dieu.'
  hbo-hbo: וַתֹּ֤אמֶר רוּת֙ אַל־תִּפְגְּעִי־בִ֔י לְעָזְבֵ֖ךְ לָשׁ֣וּב מֵאַחֲרָ֑יִךְ
    כִּ֠י אֶל־אֲשֶׁ֨ר תֵּלְכִ֜י אֵלֵ֗ךְ וּבַאֲשֶׁ֤ר תָּלִ֙ינִי֙ אָלִ֔ין עַמֵּ֣ךְ עַמִּ֔י
    וֵאלֹהַ֖יִךְ אֱלֹהָֽי׃
  yka-yka: Saguwaˈ nambung si Rut paˈinne, “Daˈa ku sasaˈanun. Nuhut ku kaˈu. Tungan-tungan
    papīhannu, nuhut ku. Intag-intag palaˈihannu iye isab palaˈihankun. Meˈ usbanun,
    iye isab meˈ usbakun. Duk Tuhannun iye isab Tuhankun.
  shp-NTPO: 'Jatian Rutkan yoia iki: —¡Ea yokáyamawe mia jenenon ixon itan miibakeax
    ochónon ixon! Jaweranoki mia kaai, jainribira ea kati iki, jainoax jaweranoki
    mia jaai, jainribira ea jati iki. Min jonibora nokon joniribi iti iki, itan min
    Diossa nokon Diossibi iti iki.'
  piu-2006: '@see-verse:RUT.001.015'
  pjt-pjt: Ka Ruthalu wangkangu palula, “Wiya, nyaaku nyuntu ngayunya maḻaku ankunytjaku
    wituṉi? Ngayulu mukuringanyi nyuntu ngali tjungu ankunytjikitja. Tjinguṟu nyuntu
    ngura kutjupa tjuṯakutu ankunyangka ngayulu nyuntula tjunguṯu para-ngaṟama. Ngayulu
    pukuḻarinyi nyuntumpa walytja tjuṯangka tjungu nyinanytjikitja munuṉa ngayuku
    walytja tjuṯakutu maḻaku ankunytja wiyangku wantinyi. Munuṉa ngayulu mukuringanyi
    nyuntu puṟunytju Mayatja Godanya mulapa kulintjikitja. Ka nyuntu ngula nyinara
    pamparingkula ilunyangka ngayulu wantira maḻaku ankunytja wiya ngura nyara palulaṯu
    nyinara wiyaringanyi nyuntu wiyaringkunytjitjangkaṯu. Nayumi, ngayulu mulamulangku
    wangkara kalkuṉi nyuntula tjungu ankunytjikitjangku. Mulapaṉa nyuntula tjungu
    nyinaku nyuntu ilunytjakutu alatjiṯu.”
  kik-kik: No Ruthu akĩmũcookeria, akĩmwĩra atĩrĩ, “Tiga kũningĩrĩria ngũtige kana
    ngarũrũke ndige gũkũrũmĩrĩra. Kũrĩa ũgũthiĩ nĩkuo ngũthiĩ, na kũrĩa ũgaatũũra
    nĩkuo ngaatũũra. Andũ anyu magaatuĩka andũ aitũ, nake Ngai waku atuĩke Ngai wakwa.
  ksr-ksr: 'Kaeŋ ijoroto, Ruutnoŋ kileŋ kokaeŋ meleeno: “Nii mono gii gomesaomaŋatiwaajoŋ
    kaparaŋ mende koma jewa. Saanoŋ jena giwo kembo. Gii noma nomaeeŋ kembagati, nii
    mono kaaŋagadeeŋ giwo iikanoŋ kemaŋa. Gii dakanoŋ dakanoŋ laligowagati, nii mono
    kaaŋagadeeŋ iikanoŋ laligomaŋa. Goonoŋ ejemba tuuŋ ii noo ejemba tuuŋnaga koloogi
    goonoŋ Anutu ii noo Anutuga kolooro laligomaŋa.'
  fra-NCL: 'Ruth répondit : « Ne me presse pas de te laisser en m’en retournant loin
    de toi. Où tu iras, j’irai ; où tu demeureras, je demeurerai ; ton peuple sera
    mon peuple, et ton Dieu sera mon Dieu ;'
  cek-AK: Toe Ruth mah, Kai na caeh taak hmah; na hnukah bang ai ah amlaemsak ving
    hmah; na caehhaih ahmuen ah ka caeh moe, na ohhaih ahmuen ah ka oh toeng han;
    nang ih kaminawk loe kai ih kami ah om o ueloe, na Sithaw loe ka Sithaw ah om
    tih.
  cuk-cuk: 'Rut ega sogded: —¡Mer be anga soge, an be-mete naye, be angi banguye!
    Ar bia be nadesogele, an beba naoed, ar bia be megidapoe, agi an megidapmogoed.
    Ar be-dulemar, an-dulemarga gumogoed. Ar be-Bab-Dummad, an-Bab-Dummadga gumogoed.'
  uig-CYR: 'Лекин Рут җававән: — Мениң сениң йениңдин кетишимни вә саңа әгишиш нийитимдин
    йенишни өтүнмә; чүнки сән нәгә барсаң мәнму шу йәргә баримән; сән нәдә қонсаң
    мәнму шу йәрдә қонимән; сениң хәлқиң мениңму хәлқимдур вә сениң Худайиң мениңму
    Худайимдур.'
  pma-pma: Ka Rut vit kesi mini vit, “!Konasilatei nau nanaha ranuk! Kimaenau mousiluk.
    !Out kave kiha ien, inau mun niha ien! !Out kito ien, inau mun nito ien! Meatin
    onom keil ihi meatin keil onak emun. Ka Ahi onom hehi Ahi onak emun.
  tel-2017: అందుకు రూతు “నీతో రావద్దనీ, నిన్ను విడిచిపొమ్మనీ నాకు చెప్పొద్దు. నువ్వు
    ఎక్కడికి వెళ్తావో నేనూ అక్కడికే వస్తాను. నువ్వు ఎక్కడ ఉంటావో నేనూ అక్కడే ఉంటాను.
    ఇకనుండి నీ ప్రజలే నా ప్రజలు. నీ దేవుడే నా దేవుడు.
  hat-BSA: 'Men Ruth te di: “Pa pouse m kite ou ni pou m ta fè bak nan swiv ou. Paske
    kote ou ale mwen va ale, e kote ou viv, se la mwen va viv. Pèp ou, pèp pa m, e
    Dye pa ou, Dye pa m.'
  bxh-bxh: 'Luta iye, Tabu u fatamali fafuyogu! Wa lau somo: yau maꞌem, yo somo yai
    wa miya: yau maꞌem, Haidam: haidagu, Em Yaubada: egu Yaubada.'
  emi-emi: Rutu ghe liula me ghe uela va, “Karika aghaloanna va uue va aoghi vuluo.
    Poli aue eaa ulao, aghi tee aue alao. Me eaa ulaa toka, aghi tee aue atoka. Kapum
    atoa aue kapughu ila, kapum Goto ateva, aue kapughu tee ia.
  kos-kos: Tusruktu Ruth el fahk, “Nimet kom kafwe nga in som liki kom! Lela nga in
    wi kom na. Tuh yen kom som nu we, nga fah som pac nu we. Yen kom ac muta we, nga
    ac fah muta pac we. Mwet lom fah mwet luk, ac God lom fah God luk.
  hbo-WLC: וַתֹּ֤אמֶר רוּת֙ אַל־תִּפְגְּעִי־בִ֔י לְעָזְבֵ֖ךְ לָשׁ֣וּב מֵאַחֲרָ֑יִךְ
    כִּ֠י אֶל־אֲשֶׁ֨ר תֵּלְכִ֜י אֵלֵ֗ךְ וּבַאֲשֶׁ֤ר תָּלִ֙ינִי֙ אָלִ֔ין עַמֵּ֣ךְ עַמִּ֔י
    וֵאלֹהַ֖יִךְ אֱלֹהָֽי׃
  ibo-ibo: Ma Rut zara, “Akwagidela m ka m hapụ gị, maọbụ ime ka m site nʼiso gị chigharịa.
    Aga m esoro gị gaa ebe ọbụla ị na-aga. Aga m esokwa gị biri nʼebe ọbụla ị ga-ebi;
    ndị gị ga-abụ ndị m, Chineke gị ga-abụkwa Chineke m,
  ory-ory: ରୂତ କହିଲା, “ତୁମ୍ଭକୁ ତ୍ୟାଗ କରି ତୁମ୍ଭର ପଶ୍ଚାଦ୍‍ଗମନ କରି ଫେରି ଯିବାକୁ ମୋତେ ବିନୟ
    ନ କର, ଯେହେତୁ ତୁମ୍ଭେ ଯେଉଁଠାକୁ ଯିବ, ମୁଁ ମଧ୍ୟ ସେହିଠାକୁ ଯିବି; ତୁମ୍ଭେ ଯେଉଁଠାରେ ରହିବ,
    ମୁଁ ମଧ୍ୟ ସେହିଠାରେ ରହିବି; ତୁମ୍ଭର ଲୋକ ହିଁ ମୋହର ଲୋକ ଓ ତୁମ୍ଭର ପରମେଶ୍ୱର ହିଁ ମୋହର ପରମେଶ୍ୱର
    ହେବେ।
  wmt-wmt: '@see-verse:RUT.001.015'
  chk-chk: Nge Rut a üra, “Kosap apiitaei pwe üpwe likituk. Kopwe mwüt ngeniei pwe
    üpwe etuk. Ia en kopwe feila ie, pwal ngang üpwe feila ie, nge ia en kopwe nonom
    ie, pwal ngang üpwe nonom ie. Aramasom repwe pwal aramasei, nge om Kot epwe pwal
    ai Kot.
  ssd-ssd: 'Taŋakina le Rut ndek nu sana: Ndaŋam ne ye lukam tuku sayate? Ye ne dubinumba
    kambim tuku peu ndaya. Ne ma inum kaye ta ye mata ne dubinumba kaŋgit. Ne ka aniŋge
    minamŋgat ta ye mata ne ndoŋ ka taŋge minamkik. Naŋe kuasmbi ta yiŋe kuasmbi taŋaŋ
    minamŋgat. Naŋe Mbara ta yiŋe Mbara taŋaŋ minamŋgat.'
  rop-rop: Wal Ruth bin tok, “Yu nomo dalim mi blanga libum yu. Yu garra larram mi
    go garram yu. Wujei yu go, ai garra kaman garram yu, en eniweya yu garra jidan,
    ai garra jidan garram yu du. En blanga yu kantrimen, dei garra jidan main kantrimen
    du. En blanga yu God, im garra jidan main God du.
  ukr-1871: 'Але Рут сказала: не силуй мене покинути тебе і вернутись од тебе; куди
    підеш ти, туди й я піду, і де жити меш ти, там і я жити му; твій народ буде моїм
    народом, і твій Бог моїм Богом;'
  deu-1951: 'Ruth antwortete: Dringe nicht in mich, daß ich dich verlassen und von
    dir weg umkehren soll! Denn wo du hingehst, da will ich auch hingehen, und wo
    du bleibst, da bleibe ich auch; dein Volk ist mein Volk, und dein Gott ist mein
    Gott!'
  eng-JPS: 'And Ruth said: ''Entreat me not to leave thee, and to return from following
    after thee; for whither thou goest, I will go; and where thou lodgest, I will
    lodge; thy people shall be my people, and thy God my God;'
  etr-etr: Amala säsebegi, Uludia säla obëgësalea, Dia ne bahïla obëgëmalola sämabu.
    Di awäsego gadola ne moholömelë. Di fisebea amige ne samolömelë. Di sosogo neebe
    amoge ne sosogo namolömelë. Dïe Geleiyesali Gode neebe amoge nïe Geleiyesali Gode
    namolömelë.
  srp-1865: 'Ali Ruta reèe: nemoj me nagovarati da te ostavim i od tebe otidem; jer
    kuda god ti ideš, idem i ja; i gdje se god ti nastaniš, nastaniæu se i ja; tvoj
    je narod moj narod, i tvoj je Bog moj Bog.'
  lug-lug: Naye Luusi n’amwegayirira ng’agamba nti, “Tompaliriza kukuvaako, wadde
    obutakugoberera, kubanga gy’onoogendanga, nange gye nnaagendanga, gy’onooberanga,
    nange gye nnaaberanga, era abantu bo be banaabanga abantu bange, era ne Katonda
    wo y’anaaberanga Katonda wange.
  heb-heb: ותאמר רות אל תפגעי בי לעזבך לשוב מאחריך כי אל אשר תלכי אלך ובאשר תליני
    אלין עמך עמי ואלהיך אלהי׃
  mpp-mpp: Mime Rutidi yanguc bafaliyecnowec, “Na ga hegilecgulu hefaliedactele bocyac
    mi hatae nelec. Hikedamecte, yogo na hikedacte nga gadamecte yogo na ingucyac
    iwahac gadacte. Ailu gale alingfoc yogo nale agofoc. Nga gale Wapong yogo nale
    Wapong.
  ben-IRV: কিন্তু রূত বলল, “তোমাকে ত্যাগ করে যেতে, তোমার পিছনে চলার থেকে ফিরে যেতে,
    আমাকে অনুরোধ কর না; তুমি যেখানে যাবে, আমিও সেখানে যাব এবং তুমি যেখানে থাকবে, আমিও
    সেখানে থাকব; তোমার লোকই আমার লোক,
  ntu-ntu: A' rpibz Rut kx, “Bzkq rtulrtr-ngrme nzaki-lzbq-krgi o nzrlasz-krnge nim.
    Murde drlve ke navzkiq, navzki. X drlve ke namnc-ngrn, namncki. X lr mrnyzm, nangi
    kz lr mrnyznge. X Gct rm, nangi kz Gct rnge.
  pan-pan: ਪਰ ਰੂਥ ਨੇ ਕਿਹਾ, “ਮੇਰੇ ਅੱਗੇ ਤਰਲੇ ਨਾ ਕਰ ਕਿ ਮੈਂ ਤੈਨੂੰ ਇਕੱਲੀ ਛੱਡਾਂ ਅਤੇ ਵਾਪਸ
    ਮੁੜਾਂ ਕਿਉਂਕਿ ਜਿੱਥੇ ਤੂੰ ਜਾਵੇਂਗੀ, ਉੱਥੇ ਹੀ ਮੈਂ ਜਾਂਵਾਂਗੀ ਅਤੇ ਜਿੱਥੇ ਤੂੰ ਰਹੇਂਗੀ, ਉੱਥੇ
    ਹੀ ਮੈਂ ਰਹਾਂਗੀ। ਤੇਰੇ ਲੋਕ ਮੇਰੇ ਲੋਕ ਹੋਣਗੇ ਅਤੇ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਹੋਵੇਗਾ,
  rmy-LOVARI: 'Алом э Рут пхэндас: — На кикидэ пэ мандэ, тэ мэкав тут вай тэ болдав-ма
    тутар. Кай жяса ту, котэ ви мэ, ай кай ту ащядёса, ащядював ви мэ. Тирэ мануш
    авна мурэ мануш, ай тиро Дэл авла муро Дэл.'
  tkr-tkr: 'Rutee eyhen: – Zı mizel iyqimeeqqa valqa yı''q'' sak''al hı''ıyee, ğu
    g''alerçuyee, yeeracenva. Vak''le ats''axhxhe, ğu ark''ınne cigeeqa zınar əlyhəəsda,
    ğu ulyorzulyne cigee zınar ileezarasda. Yiğın millet yizın millet ixhes, yiğna
    Allahır yizda Allah ixhes.'
  mya-JVB: ရုသ က၊ ကျွန်မ သည် ကိုယ်တော် ကို မစွန့် ပါရစေနှင့်။ နောက် တော်သို့မလိုက်ဘဲ
    ပြန် သွားစေခြင်းငှါ မ ပြု ပါနှင့်။ ကိုယ်တော်သွား လေရာရာသို့ ကျွန်မလိုက် ပါမည်။
    ကိုယ်တော်အိပ် လေရာရာ၌ ကျွန်မအိပ် ပါမည်။ ကိုယ်တော် အမျိုး သည် ကျွန်မ အမျိုး ၊ ကိုယ်တော်
    ဘုရား သည်ကျွန်မ ဘုရား ဖြစ်ပါစေ။
  tte-O: Na Ludi iba, “Tabu kuwalo yalologabaegiwo. Yalaowa mekaukava kowa. Toweya
    kulau yau tabe kani yalau, toweya koina kumiyamiya yau koina yamiyamiya, totoumwaone
    totouguwao yo tabe am Yaubada yagu Yaubada.
  tvk-tvk: E Rut bit rilomun ni mini bit, “!Onasil nou ti tengan name relinguk! Umaen
    nou li nihusiluk. !Rute xave xa uha en, inou mun niha en! !Rute xave xa uta en,
    inou mun nita en! Moletin nam xil, lihe moletin navan xil mun. E Hi nam, ihe Hi
    navan mun.
  tbg-tbg: Minti tuvaro Rutiva tiharo, Are kia ti vihi tihara, Ti kera anirantera
    vuane, tiane. Ekaa are virera inanaini tevata mini virerave. Ekaa are vairera
    vainanaini tevatama vairerave. Ai navunaaka ti navunaakavatama vaivarave. Ai Variqavano,
    viva ti Variqavanovatama varianarove.
  hmo-hmo: To Ruta ia haere, ia gwau, “Lau do oi oda lasi, oi do lau rakatania totona.
    Badina be do oi lao gabuna, be lau danu do lau lao, bona do oi noho gabuna dekenai
    lau danu do lau noho. Oiemu bese be lauegu bese do idia lao, bona oiemu Dirava
    be lauegu Dirava do ia lao.
  urd-urd: रुत ने कहा, “तू मिन्नत न कर कि मैं तुझे छोडूं और तेरे पीछे से लौट जाऊँ;
    क्यूँकि जहाँ तू जाएगीं मै जाऊँगी और जहाँ तू रहेगी मैं रहूँगी, तेरे लोग मेरे लोग
    और तेरा ख़ुदा मेरा ख़ुदा होगा।
  rus-SYN: 'Но Руфь сказала: не принуждай меня оставить тебя и возвратиться от тебя;
    но куда ты пойдешь, туда и я пойду, и где ты жить будешь, там и я буду жить; народ
    твой будет моим народом, и твой Бог - моим Богом;'
  rmy-SERVI: 'Нэ Руфь пхэнда: — На манг ман тэ ачявав тут тай тэ рисяв. Мэ джява пордэ,
    тев ту джях, тай ачявапэ котэ, тев ту ачехпэ; тирэ мануша авэна мурэ манушэнца,
    тиро Дэвэл — муро Дэвэл.'
  bqc-SIM: 'Ɔ̃ Lutu òɛ̀: Ńsu naɛnaɛa mà n to we mà tao. Gu pↄ́ n kɛ̀sɛpɛ̀lɛu,
    wáↄ sãnuɛ. Gu pↄ́ n pilau, we má pilau. N gbɛ̃́ↄ gↄ̃ ma gbɛ̃́ↄ ũɛ, mɛ́ n Lua
    a gↄ̃ ma Lua ũɛ.'
  tcz-CHONGTHU: Ahin Ruth in adonbutnin, “Nangma kadalha a kinungle ding in neijol
    jol tahih in, nache na channa kacheding, nachen chenna a kachen ding, namite chu
    kamite hi ding, na Pathen chu ka Pathen hiding,
  mar-mar: रूथ म्हणाली, “मला सोडून जा आणि माझ्यापासून दूर जा असे मला सांगू नका; तुम्ही
    जिथे जाल तिथे मी येईन, तुम्ही जिथे रहाल तिथे मी राहीन आणि तुमचे लोक ते माझे लोक
    व तुमचा देव तो माझा देव.
  tcs-tcs: Rut em i bin spik diskain, ‘Yu no pose mi po gobaik. Ai bin libe ebriting
    blo mi biain, ai go mata kam lo yu. Lete mi go lo yu. Wiswei yu go, ai go de tu,
    wiswei yu go stap, ai go stap diskain tu. Pipol blo yu i gobi pipol blo mi tu
    ane God blo yu i gobi God blo mi tu.
  qub-qub: 'Chaura Rut niran: «¡Ama michämaychu gamwan aywacunäta! Aywashayquimanmi
    maymanpis aywashaj. Tiyashayquichömi maychöpis tiyashun. Marcayquimi marcäpis
    canga. Diosniquimi Diosnë canga.'
  bqp-bqp: 'Akũ Rutu pìnɛ: Ǹsun nakarama mà n tó mà táro. Gu kũ n gɛ̀sɛɛ pɛ̀tɛn,
    ónigↄ̃ lɛɛlɛmɛ. Gu kũ n kipan, gwen mani kipan. N gbɛ̃nↄ ni gↄ̃ ma gbɛ̃nↄ ũ,
    n Luda ni gↄ̃ ma Luda ũ.'
  hat-hat: 'Men, Rit reponn: -Pa fòse m'' kite ou! Tanpri, kite m'' ale avè ou. Kote
    ou prale, mwen prale avè ou. Kote ou rete, m''a rete avè ou. Se moun pa ou yo
    ki va moun pa m''. Bondye w''ap sèvi a, se li m''a sèvi tou.'
  eng-BSB: 'But Ruth replied: “Do not urge me to leave you or to turn from following
    you. For wherever you go, I will go, and wherever you live, I will live; your
    people will be my people, and your God will be my God.'
  tod-tod: 'Kɛlɛ Lute ɠɛni ma: «Mina ɓɔi dà ga gè zeɠe è ʋolu, ga gè ɠɛlɛ è ʋa!
    Ʋɛ ɗa li ná, nà li miná, ʋɛ ɗa zei ná, nà zei miná. Ɗa-nuɓusɛiti ta ɠɛ ga
    nà-nuɓusɛiti, ɗa-ƓALAGI ɠa ɠɛ ga nà-GALAGI.'
  eng-WEBPB: Ruth said, “Don’t urge me to leave you, and to return from following
    you, for where you go, I will go; and where you stay, I will stay. Your people
    will be my people, and your God my God.
  kbq-kbq: Hianagi Ruti'a ke'arera amanage hu'ne, Natrenka vuo hunka kagra tutura
    huonanto. Na'ankure, kagrama inantega vusanana, anantega nagra vugahue. Inante
    manisanana, nagra anante umanigahu'e. Kagri vahe'mo'za, nagri vahe manigahaze.
    Kagri Anumzamo'a, nagri Anumza segahie.
  nhe-BL: 'Pero Rut quinanquili: ―¡Amo xinechilhui para ma nimitzcajtehua huan ma
    timoiyocatlalica! Campa tiyas, na nojquiya niyas. Campa tiitztos, nopona nimocahuas
    na. Motlacajhua elise notlacajhua, huan moTeco Dios elis noTeco.'
  bus-bus: 'Ben Rutu bènɛ: Ǹton nakↄ̃rɛma mà n tón mà táro. Guu kɛ̀ n kɛ̀sɛ e pɛɛɛn,
    wégↄ̃ lɛdomɛ. Guu kɛ̀ n pitan, gwen mɛ́ pitan. N gbɛ̃nↄ é gↄ̃ ma gbɛ̃nↄ ũ, n
    Luda é gↄ̃ ma Luda ũ.'
  gub-BL: Na'e uze'eg Huxi umehy kwer pe. — Eho zo herupi nehe, ere zo ihewe nehe.
    — Etyryk ihewi nehe, ere zo ihewe nehe. Wyzài tawhu pe wyzài ywy rehe neho mehe,
    aha putar nerupi ihe nehe no. Wyzài ywy rehe nereko mehe, aiko putar a'e pe ihe
    nehe no. Neànàm wiko putar heànàm romo wà nehe. Tupàn nezar wiko putar hezar romo
    a'e nehe no, i'i Huxi umehy kwer pe.
  eng-DRA: 'She answered: Be not against me, to desire that I should leave thee and
    depart: for whithersoever thou shalt go, I will go: and where thou shalt dwell,
    I also will dwell. Thy people shall be my people, and thy God my God.'
