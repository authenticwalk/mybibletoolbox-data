verse: RUT.001.016
translations:
  mal-C: 'അതിനു രൂത്ത് അവളോട് ഇങ്ങനെ മറുപടി പറഞ്ഞു: “അമ്മയെ ഉപേക്ഷിക്കാനോ മടങ്ങിപ്പോകാനോ
    എന്നെ നിർബന്ധിക്കരുത്. അമ്മ പോകുന്നേടത്ത് ഞാനും പോകും; അമ്മ താമസിക്കുന്നേടത്ത്
    ഞാനും താമസിക്കും. അമ്മയുടെ ജനം എന്റെ ജനവും അമ്മയുടെ ദൈവം എന്റെ ദൈവവും ആയിരിക്കും.'
  deu-TKW: 'Ruth aber erwiderte: Dringe nicht in mich, daß ich dich verlassen und
    umkehren und dir nicht folgen soll! Denn wo du hingehst, da gehe ich hin, und
    wo du bleibst, da bleibe ich. Dein Volk ist mein Volk und dein Gott ist mein Gott;'
  lin-lin: 'Kasi Rite azongiselaki ye : — Kotindika ngai na makasi te ete natika yo
    to napengwa na nzela na yo ; pamba te na esika nyonso oyo yo okokende nde ngai
    mpe nakokende, mpe na esika nyonso oyo yo okovanda nde ngai mpe nakovanda ; bato
    na yo bakozala bato na ngai, mpe Nzambe na yo akozala Nzambe na ngai.'
  eng-LSV: And Ruth says, “Do not urge me to leave you—to turn back from after you;
    for to where you go I go, and where you lodge I lodge; your people [is] my people,
    and your God my God.
  bmu-bmu: 'Mewö zöyöknöŋ, Rutnöŋ tondup muewö meleŋnök: “Ni gi gomosotmamgö de kapaŋ
    köla zöman. Ölip zönöŋga gowuk anbit. Gi denike denike anmani, nöŋgön mönö mewöyök
    gowuk miaŋgöreŋ anmam. Gi denike denike malmani, nöŋgön mönö mewöyök miaŋgöreŋ
    malmam. Göhö anbazip kiripki miŋgi mönö nöŋgö anbazip kiripna halgetka göhöreŋ
    Anutu mihi mönö nöŋgöreŋ Anutuya hali malmam.'
  eng-GNV: 'And Ruth answered, Intreate mee not to leaue thee, nor to depart from
    thee: for whither thou goest, I will goe: and where thou dwellest, I will dwell:
    thy people shall be my people, and thy God my God.'
  eng-WEBSTER: 'And Ruth said, Entreat me not to leave thee, or to return from following
    thee: for whither thou goest, I will go; and where thou lodgest, I will lodge:
    thy people shall be my people, and thy God my God:'
  nhw-BL: 'Pero Rut quinanquili: ―¡Amo techilhui para ma nimitzcajtehua huan ma timoiyocatlalica!
    Campa tiyas, na nojquiya niyas. Campa tiitztos, nopona nimocahuas na. Momasehualhua
    elise nomasehualhua, huan moTeco Dios elis noTeco.'
  swh-ONEN: Lakini Ruthu akajibu, “Usinisihi nikuache au niache kukufuata. Utakakokwenda
    nami nitakwenda, na wewe utakapoishi nitaishi. Watu wako watakuwa watu wangu,
    na Mungu wako atakuwa Mungu wangu.
  bba-bba: Mɑ Rutu u nɛɛ, ɑ ku mɑn tilɑsi ko n kɑ nun deri. A de n kɑ nun dɑ. Domi
    mi ɑ dɔɔ miyɑ kon dɑ. Mi ɑ wɑ̃ɑ, miyɑ ko nɑ n wɑ̃ɑ. Kpɑ wunɛn tɔmbu bu ko nɛn
    tɔmbu. Kpɑ Gusunɔ wunɛn Yinni u ko nɛn Yinni.
  eng-KJVCPB: 'And Ruth said, Intreat me not to leave thee, or to return from following
    after thee: for whither thou goest, I will go; and where thou lodgest, I will
    lodge: thy people shall be my people, and thy God my God:'
  mpx-mpx: Yaa anana Ludi i lahe i ba, “Bahi nu babaa na eguluwagiwa ge na sisikal
    no awana. Na nowa alou owa. Ga nu noek, na noek, ge ga nu minaa, na minaa. Tutumwau,
    he tutuwau, ge wam Yabowaine, he no Yabowaine.
  wbp-wbp: Ngula Ruurtulkurla wangkaja, “Kulaju ngajuku wangkaya yungurnangku nyuntu
    yampi! Kulaju ngajuku wangkaya nganta yungurnangku puranja-wangu nyina! Kajinpa
    nyarrpara-puka yani, ngaju kapurna yani nyuntu-wana. Ngurrangka nyarrpararla kajinpa
    nyina, ngaju kapurna nyina-yijala nyuntu-kurlu. Nyuntu-nyangu yapaju kapulu nyina
    ngaju-nyangurlangu. Nyuntu-nyangu kapu nyina Kaatuju ngaju-nyangurlangu.
  luo-luo: Ruth nodwoke niya “We chuna mondo aweyi kata apogra kodi. Kuma idhiyo ema
    an bende abiro dhiye, kendo kama idakie ema abiro dakie. Jogi ema nobed joga kendo
    Nyasachi ema nobed Nyasacha.
  meu-meu: A Ruta eto, Basio haḡanigu, basioto baina rakatanimu; badina be oi baola
    gabuna lau danu bainala, bona oi ba noho gabuna lau danu baina noho; oiemu bese
    na lauegu bese ai bainela, bona oiemu Dirava na lauegu Dirava ai bainela;
  npi-ULB: रूथले भनिन्, “मलाई तपाईंबाट जान नलगाउनुहोस्, किनभने तपाईं जहाँ जानुहुन्छ,
    म त्यहाँ नै जानेछु; तपाईं जहाँ बस्‍नुहुन्छ, म त्यहाँ नै बस्‍नेछु; तपाईंका मानिसहरू
    मेरा मानिसहरू हुनेछन् र तपाईंका परमेश्‍वर मेरा परमेश्‍वर हुनुहुनेछ ।
  yor-yor: Ṣùgbọ́n Rutu dáhùn wí pé, “Má ṣe rọ̀ mí láti fi ọ́ sílẹ̀ tàbí láti padà
    lẹ́yìn rẹ. Ibi tí ìwọ bá lọ ní èmi yóò lọ, ibi ti ìwọ bá dúró ni èmi yóò dúró,
    àwọn ènìyàn rẹ ni yóò jẹ́ ènìyàn mi, Ọlọ́run rẹ ni yóò sì jẹ́ Ọlọ́run mi.
  ind-ind: Tetapi jawab Rut, “Janganlah menyuruhku untuk meninggalkanmu. Ke mana Ibu
    pergi, aku pun pergi; Di mana Ibu tinggal, di situ pun aku akan tinggal. Bangsamu
    menjadi bangsaku dan Allahmu menjadi Allahku.
  pes-OPCB: 'اما روت به او گفت: «مرا مجبور نکن که تو را ترک کنم، چون هر جا بروی با
    تو خواهم آمد و هر جا بمانی با تو خواهم ماند. قوم تو، قوم من و خدای تو، خدای من
    خواهد بود.'
  lcm-lcm: Sikei Rut kala antok ta, Ago ta sokotuk an anig si papelek anim vo si kag
    papok. Using saka ring an ku pasal taun ia, tarung kuvul. Saka rina an ku an ago
    singina, tarung kuvul. Karung sikei palau a matan vap, karung sikei palau a God.
  aer-aer: Kenhe Ruth akenhe ikwere alakenhe angkirtnerlenge, “Atyenge iletyale ngenhe
    imperle-alhetyeke! Ayenge iletyale, ‘Ayenge apentetyale anaye!’ Unte apeke alhemele,
    ayenge ngkwengenge alheme. Unte apmere arrpenhele aneme, ayenge ngkwengenge aneme
    anteye. Ngkwenge-artweye areye atyenge-artweye areye anteye. Ngkarte ngkwinhe
    Ngkarte atyinhe anteye-arle.
  tgl-ULB: Pero sinabi ni Ruth, “Huwag mo akong palayuin mula sa iyo, sapagkat kung
    saan ka pupunta, doon ako pupunta; kung saan ka titira, doon ako titira; ang iyong
    bayan ay magiging aking bayan, at ang iyong Diyos ay magiging aking Diyos.
  rmn-rmn: 'Ай э Руфь пхэнляс: — Ма тхэ ман тэ мукав тут тай тэ джяв тутар. Кай ту
    кан джяс, отхэ ли мэ кан джяв, тай кай ту кан бэшэс, отхэ ли мэ кан бэшав. То
    дюняс кан овэл мо дюняс, тай то Дэл — мо Дэл.'
  cbu-NT: 'Itaru, Rutsha: Nduni, nuwaa zanganiyshpa. ¿Mayaam nuwaa kamingamaam zandaksha?
    Yapimasaja shiy naakatsha ambtam nuwapa naayani. Yuwashtam shiy taakamchish anshutam
    nuw taachima. Shiy tsapuntakamchish anoo nuw tsapuntachtamna. Shiy Apanllirish
    anoo nuw Apanlliritamana.'
  hui-hui: Ani layagola Ludi ibugua ladai bialu lalu, Í̠na i̱ wahalu dai bia nalabe.
    Í̠ i̱la mba la. Í̠ poredagua i̱ polebero. Í̠ biraregoria i̱ birulebero. Í̠naga
    hameigini haruagoni i̱naga hameigini holebira. Í̠naga Ngode Datagaliwabebi i̱naga
    Ngode Datagaliwabe holebira.
  wrs-wrs: Wo Rut omnana, owai, yemba kava es eva ata nombolvhoavav! Pivva ata verava,
    mongawulm engara, wo manam yimba kamba okilamnavav, engalva yeiva. Yimba mongona
    kembellamba gavrava, eva kava no kembellamba provavta, wo kava yetindilm nilhavav,
    wo Sesoamba kava os eva sembayang venavrata, ten pev vivm.
  jao-jao: Ngala a-ja a-Rutha kanumba-ngarninyma, “Kurdardi kanha-yalyarrungkarru
    nganinya, ngarna ndayawu yinda, ngarna waninjawu nakaringu yindaa, kurdardi. Karna-ma
    yindaa, kurdardi kirna-ndarru. Karna-wingkala nganambaji yindaa yurrngumantha
    lurrulurru. Ka-lhuwarrila nambiwuthu kulu karna-wingkayama nganambaji yindaa lurrulurru
    yurrngumantha. Namba ka-nmala walkurr, kulu ngarna mili karna-nmala walkurr yindaa
    nungkinku nungku-alanjila nganambaji. Linkili-nganji kala-nmala kulu mili ngarna
    lingathili-nganji. Nyinkungu Yijan Kada kulu kiwa-nmala nyangatha Yijan.
  mya-mya: သို့​ရာ​တွင်​ရုသ​က``မိ​ခင်​ကို​စွန့်​ခွာ​ရန် ကျွန်​မ အား​မ​တိုက်​တွန်း​ပါ​နှင့်။
    မိ​ခင်​နှင့်​လိုက်​ခွင့်​ပြု ပါ။ ကျွန်​မ​သည်​မိ​ခင်​သွား​ရာ​သို့​သွား​ပါ မည်။
    မိ​ခင်​နေ​ထိုင်​ရာ​တွင်​နေ​ထိုင်​ပါ​မည်။ မိ​ခင်​၏​အမျိုး​သား​များ​သည်​ကျွန်​မ​၏
    အ​မျိုး​သား​များ၊ မိ​ခင်​၏​ဘု​ရား​သည် ကျွန်​မ​၏​ဘု​ရား​ဖြစ်​ပါ​မည်။-
  bod-N: འོན་ཀྱང་རུ་ཐི་ཡིས་དེའི་ལན་དུ། ཁྱེད་དང་ཁ་བྲལ་ཏེ་ཕྱིར་ལོག་ཅིག་ཅེས་བདག་ལ་སྐུལ་མ་མི་གནང་བར་ཞུའོ།
    །རྒྱུ་མཚན་ཁྱེད་རང་གང་དུ་སོང་ནའང་། །ང་ཡང་དེ་རུ་འགྲོ་རྒྱུ་ཡིན་པ་དང་། །ཁྱེད་རང་འདུག་སར་ང་ཡང་སྡོད་རྒྱུ་ཡིན།
    །ཁྱེད་ཀྱི་མི་རིགས་ང་ཡི་མི་རིགས་ཡིན། །ཁྱེད་ཀྱི་དཀོན་མཆོག་ང་ཡི་དཀོན་མཆོག་ལགས། །
  wsk-wsk: Bare Ruth mam, “Ni ani ka bitirik ale pelerikko me aga diruwurko,” mam.
    “Ni apareyate namar, mu ani agotala namarikko. Ni apareyate bager, mu ani agotala
    mu te bagarikko. Nika kariimet mu aninga kariimet tala, se nika Kaem mu aninga
    Kaem tala.
  kkl-kkl: Wene seog aghana Rut kel enekori, “Andina na laplobiagha pululam selam
    aghana nen andi nanag pululam seheng kom. Nari asag punun kom. An tala palapmenag
    na babe palamnun. An malapmenag na babe malamnun. Andi angkabo nari nangkabo taukang.
    Andi omeklamlam Allah nari Allah taleba, nari babe omeklamnun.
  sna-sna: Asi Rute akapindura akati, “Musandigombedzera kuti ndikusiyei kana kukufuratirai.
    Kwamunoenda ndiko kwandichaendawo, uye pamunogara ndipo pandichagarawo. Vanhu
    venyu vachava vanhu vangu uye Mwari wenyu achava Mwari wangu.
  spa-BLM: 'Rut le dijo: “No me insistas en que te deje y en que deje de seguirte,
    porque adonde tú vayas, iré yo; y donde tú te quedes, me quedaré yo. Tu pueblo
    será mi pueblo, y tu Dios mi Dios.'
  cac-cac: 'Ix tac''vi ix Rut chi'' icha tic: —Man̈ ach och ijan alan d''ayin yic
    tzach vactejcani. Yaln̈ej b''aj ol ach b''atoc, ol in b''atn̈ej ed''oc. A b''aj
    ol ach ajoc, ata'' ol in aj pax ed''oc. A a chon̈ab'', a ol och in chon̈ab''oc,
    a a Diosal, a ol ochpax in Diosaloc.'
  swh-ULB: lakini Ruth alisema, “Usiniache niondoke mbali nawe, kwa kuwa uendako,
    nitakwenda, utakapoishi, nitaishi; watu wako watakuwa watu wangu, na Mungu wako
    atakuwa Mungu wangu.
  bel-bel: 'але Рут сказала: ня прымушай мяне пакідаць цябе і вяртацца ад цябе; а
    куды ты пойдзеш, туды і я пайду, і дзе ты жыць будзеш, там і я жыць буду; народ
    твой будзе маім народам, і твой Бог - маім Богам;'
  klt-klt: Wáina inán, Rut tá miuk, “Kepmangga son kukuya ma nanáng seindalák. Ko
    rekáin kuinelák, nák ku wakáin kuinet; me rehára átnelák, nák ku wakáin átnet.
    Kákkán tombong wawu nákkán tombong, me kákkán Ánutu wawu nákkán Ánutu.
  deu-ELBBK: 'Aber Ruth sprach: Dringe nicht in mich, dich zu verlassen, hinter dir
    weg umzukehren; denn wohin du gehst, will ich gehen, und wo du dich aufhältst,
    will ich mich aufhalten; dein Volk ist mein Volk, und dein Gott ist mein Gott;'
  mbb-OT: Piru midtavak si Ruth te, “Kenà a kenikew teǥela te ked-ulì. Su ke hendei
    ka ebpevayà, eduma a kenikew ke hendei ka ed-ubpà, dutun a zaan ebpekeubpà. Is
    menge minahal nu he etew, ebmahalen ku zaan. Is ed-ezapen nu he Megbevayà, ed-ezapen
    ku zaan.
  mal-2015: 'അതിന്നു രൂത്ത്: നിന്നെ വിട്ടുപിരിവാനും നിന്റെ കൂടെ വരാതെ മടങ്ങിപ്പോകുവാനും
    എന്നോടു പറയരുതേ; നീ പോകുന്നേടത്തു ഞാനും പോരും; നീ പാർക്കുന്നേടത്തു ഞാനും പാർക്കും;
    നിന്റെ ജനം എന്റെ ജനം, നിന്റെ ദൈവം എന്റെ ദൈവം.'
  tuo-NT: 'Rut peꞌe aꞌtiro ni yʉꞌtico niwõ: —Yʉꞌʉre “Tojaagosaꞌa”, niticãꞌña. Yʉꞌʉre
    mʉꞌʉ meꞌrã waꞌadutiya. Mʉꞌʉ noꞌo waꞌaro waꞌagoti. Mʉꞌʉ noꞌo macãrĩtiro mejãrõta
    macãrĩtigosaꞌa. Mʉꞌʉmasã, yarã masã nirãsama. Mʉꞌʉ wiogʉ Õꞌacʉ̃ yʉꞌʉ wiogʉ nigʉ̃sami.'
  gup-gup: Wanjh Ruth biwokmey, “Yuwn yikebbabi kanhdjawan munguyh yimankek bu yiyime
    bawon, bad burrkyak, minj bawon mak ngarrurndeng. Bu yiman baleh yire kunukka
    ngarrdjarrkre, kore baleh yiyo, kunu ngarrdjarrkyo. Woybukkih duninjh nawu namud
    ngudda ke, nakka djarrkngarrku, nawu ngudda ke God, nakka djarrkngarrku yerreh.
  nys-nys: '@see-verse:RUT.001.015'
  byx-byx: Dap ma Rut kia guirtik ma’, “Kula ngi tuqun a ngua ip ngua tit namen a
    ngi. Dap gia ding se ngua ip ngu na ngi. Baip ngia tit kuaridi, de diip ngu na
    ngi. Baip kuri ngi quaridi de saqikka diip kuri ngua gel ngi. De gia qaqet dai
    diip gua qaqer aa. De gia Qamurem dai saqikka diip gua Qamurem aa.
  gvs-gvs: Go kina Rutiyana idigo kana, ‘Taabu kukaawanōi yau yaigu bego akalavem,
    go sem neta kutagonegu bei akitaum. Nako goi kuna, yau taiyao tana. Nako goi kwaaiyaka,
    yau taiyao takaaiyaka. Im bodao moe kita ida bodao. Im Yaubada moe kita ida Yaubada.
  rmc-rmc: 'Ale e Rut phenďa: „Preačh imar mange te vakerel, hoj tut te omukav a te
    džav tutar het! Kaj tu džaha, ode the me džava, a kaj tu bešeha, ode the me bešava.
    Tiro narodos ela miro narodos a tiro Del ela the miro Del.'
  pes-OPV: 'روت گفت: «بر من اصرار مکن که تو راترک کنم و از نزد تو برگردم، زیرا هر
    جایی که روی می‌آیم و هر جایی که منزل کنی، منزل می‌کنم، قوم تو قوم من و خدای تو
    خدای من خواهد بود.'
  ron-1924: 'Рут а рэспунс: „Ну ста де мине сэ те лас ши сэ мэ ынторк де ла тине!
    Ынкотро вей мерӂе ту, вой мерӂе ши еу; унде вей локуи ту, вой локуи ши еу; попорул
    тэу ва фи попорул меу ши Думнезеул тэу ва фи Думнезеул меу;'
  ben-OBCV: কিন্তু রূত বলল, “আপনার কাছ থেকে ফিরে যেতে বা আপনাকে ছেড়ে যেতে আর আমাকে
    অনুরোধ করবেন না। আপনি যেখানে যাবেন আমিও সেখানে যাব। আপনি যেখানে থাকবেন আমিও সেখানে
    থাকব। আপনার লোকেরা আমার লোক এবং আপনার ঈশ্বর হবেন আমার ঈশ্বর।
  lex-lex: 'Mere Ruta nahmena ne niwra: “Yanie, yana mhuopn alia''awa pa atio''or
    doinia o'' la. Hota omliol meni to'' de alier nohorre''ru! La''pa omdiella hanmeni
    de adiel wal lia pa la''pa amuat nioho''ru la hande. O lupmu-a''namu erla hanmeni
    de alier wut lia. Uplerlawna maka omkuola tieru-muawur nehla la de a'' muana kola
    tieru-gawur nehla wal lia.'
  som-som: Kolkaasaa Ruud waxay ku tidhi, Ha iga baryin inaan kaa tago, oo aan kaa
    noqdo, oo aanan ku raacin; maxaa yeelay, meeshii aad tagtid waan tegi doonaa;
    meeshaad degtidna waan degi doonaa, dadkaaguna wuxuu noqon doonaa dadkayga, Ilaahaaguna
