    ana-dahy,
  tha-KJV: ลูกสาวของแม่​เอ๋ย กล​ับไปเสียเถอะ กล​ับไปตามทางของเจ้า แม่แก่​เก​ิ​นที​่จะมี​สามี​แล้ว
    หากแม่จะว่าแม่ยั​งม​ีความหวังอยู่ ถ้าแม่จะมี​สามี​คื​นว​ันนี้และให้กำเนิดบุตรชาย
  por-BR-2018: 'Voltai, filhas minhas, e ide; que eu já sou velha para ser para me
    casar com homem. E ainda que dissesse: Tenho esperança; e esta noite me casasse
    com um homem, e ainda desse à luz filhos;'
  bco-bco: '@see-verse:RUT.001.011'
  deu-ELO: 'Kehret um, meine Töchter, gehet; denn ich bin zu alt, um eines Mannes
    zu werden. Wenn ich spräche: Ich habe Hoffnung; wenn ich selbst diese Nacht eines
    Mannes würde und sogar Söhne gebären sollte:'
  caa-caa: Sutpenic quiquic tama iyotot. Nen onian ixiquen y tamar era ma cocha erer
    insutpa innujbꞌi otronyajr. Y motor jay ayan ani niviejo y tama e acbꞌar era inxin
    ani tuaꞌ inwayan tacar, y jay tamar era inxin inchꞌijrse más niwarobꞌ ani,
  eng-WYC-2018: my daughters of Moab, turn ye again, and go, (or my daughters of Moab,
    return ye, and go home); for now I am made eld, and I am not able to the bond
