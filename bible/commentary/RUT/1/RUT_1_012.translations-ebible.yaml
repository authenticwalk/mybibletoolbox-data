verse: RUT.001.012
translations:
  mal-C: എന്റെ മക്കളേ, തിരികെ ഭവനത്തിലേക്കു പോയ്ക്കൊള്ളൂ; എനിക്കു മറ്റൊരു ഭർത്താവിനെ
    സ്വീകരിക്കാൻ പ്രായം കഴിഞ്ഞുപോയി. ഇനിയും അങ്ങനെ ആഗ്രഹിച്ചിട്ട്—ഇന്നു രാത്രി ഒരു
    ഭർത്താവിനെ സ്വീകരിച്ച് എനിക്കു പുത്രന്മാരുണ്ടായാൽപോലും—
  deu-TKW: 'Kehrt um, meine Töchter, geht! denn ich bin zu alt, um noch eines Mannes
    Weib zu werden. Gesetzt aber, daß ich dächte: Ich habe noch Aussicht! und noch
    diese Nacht eines Mannes würde und auch wirklich Söhne gebären sollte -'
  lin-lin: Bana na ngai, bozonga epai na bino ; nakomi mobange makasi, nakokoka lisusu
    kobala te. Ata soki nakanisi ete nazali nanu na elikya ya kobota, mpe, na butu
    ya lelo, nasangisi nzoto na mobali, mpe naboti bana mibali,
  eng-LSV: 'Turn back, my daughters, go, for I am too aged to be to a husband; though
    I had said, There is for me hope, also, I have been tonight to a husband, and
    also I have borne sons:'
  bmu-bmu: Ni anbi namönŋi halzalaŋgöra aiwi kunŋan qahö nömima. O iranweitni, etkön
    mönö liliŋgöwa köhömŋire anöwöt. Ni kunduk aiwi memamgö römöngöwa erap suŋgem
    aiwi kunguk ahöwa köriguk hala nahönweitni etkömembileŋak ewö, tondup mihi lömböriza.
  eng-GNV: 'Turne againe, my daughters: go your way: for I am too olde to haue an
    husband. If I should say, I haue hope, and if I had an husband this night: yea,
    if I had borne sonnes,'
  eng-WEBSTER: Turn again, my daughters, go your way ; for I am too old to have a
    husband. If I should say, I have hope, if I should have a husband also to-night,
    and should also bear sons;
  nhw-BL: Nimechilhuía, ximocuepaca. Ya ninanatzi para sempa nimonamictis. Huan masque
    sempa nimonamictisquía ni tlayohua huan niquinpiyasquía más coneme,
  swh-ONEN: Rudini nyumbani, binti zangu; mimi ni mzee kiasi kwamba siwezi kumpata
    mume mwingine. Hata kama ningefikiria kuwa bado kuna tumaini kwangu, hata kama
    ningekuwa na mume usiku huu na kuwazaa wana,
  bba-bba: Ǹ n mɛn nɑ, i ɡɔsiro nɛn bii kurɔminu. Domi nɑ bukurɑ kɔ, nɑ ǹ mɑɑ sɑ̃ɑ
    wi u koo durɔ suɑ. Bɑɑ nɑ̀ n mɑɑ bɛɛ sɔ̃ɔwɑ nɑ nɛɛ, kon durɔ wɑ wɔ̃ku te kpɑ n
    ɡurɑ suɑ n bii mɑ,
  eng-KJVCPB: Turn again, my daughters, go your way; for I am too old to have a husband.
    If I should say, I have hope, if I should have a husband also to night, and should
    also bear sons;
  mpx-mpx: Yawawau, nuku sikal wami awana! Nau iyaka ya liki, nige bosowaiu na alolon
    al. Bwagana ebo na ba bosowaiu ya, he binimala nasi bulina na alolon ge abwe natuwau
    bolau na abil,
  wbp-wbp: Yanta-pala pina ngurra-kurra. Kulalparna muturnalku yupukarra-jarriyarla
    pina, lawa. Manu kajilparna kali-nyanu mardakarla jinta-kari jalangu mungangka,
    manu kajilparna yarda mardakarla kaja-nyanu-patu-kari, kala nyiyaku? Kulalparlipa
    yangka-piya-juku nyinakarla, lawa.
  luo-luo: Doguru thucheu, nyiga; aseti ma ok anyal bedo gi dichwo machielo. To kata
    dine bed ni pod aparo ni an gi geno, kata dine bed ni abedo gi dichwo otienoni
    mi anywolo yawuowi
  meu-meu: Ravagu e, a lou, emui dala ai baola; lau be vada name buruka, basina headava
    lou. A bama headava lou, hari ina hanuaboi bama headava, natugu mamaruanedia bama
    havaradia,
  npi-ULB: मेरा छोरीहरू, फर्क, आ-आफ्नो बाटो लाग, किनभने पति पाउनलाई म धेरै वृद्ध भइसकेकी
    छु । यदि मैले, आज राति नै पति पाउँछु भन्‍ने आशा गर्छु,' भनेँ र छोराहरू जन्माएँ
    भने पनि,
  yor-yor: Ẹ padà sílé, ẹ̀yin ọmọ mi, nítorí èmi ti di arúgbó jù láti ní ọkọ mìíràn.
    Bí èmí wí pé, èmí ní ìrètí, bí èmí tilẹ̀ ní ọkọ mìíràn ní alẹ́ yìí, tí èmí sì
    bí àwọn ọmọkùnrin mìíràn,
  ind-ind: Pulanglah ke rumah orangtuamu masing-masing, karena aku sudah terlalu tua
    untuk menikah lagi dan melahirkan dua anak laki-laki untuk menggantikan suamimu.
    Percuma saja kalau kamu berdua mengharapkanku untuk melahirkan pengganti suamimu!
    Sekalipun malam ini aku menikah dengan suami baru, tidak mungkin aku melahirkan
    lagi! Lebih baik keluargamu mencari suami baru daripada kamu tetap menderita bersamaku
    dalam keadaan yang sangat sulit dan pahit, karena ternyata TUHAN sudah meninggalkan
    aku!”
  pes-OPCB: ای دخترانم، نزد قوم خود بازگردید، زیرا از من گذشته است که بار دیگر شوهر
    کنم. حتی اگر همین امشب شوهر کنم و صاحب پسرانی شوم،
  lcm-lcm: Ngono omog, milong papok. Milong pasal, using nalapo lapan tav angkokoai
    si anguan osongon an. Sa, man kana na antok ta naka anguan osongon an, o man nganlak
    vong nala atogon tauan asi kag ingus lak,
  aer-aer: Apmere altyerre-werne alperraye. Ayenge kwenhe awethe anewe aketyakenhe-arle
    ayenge ampwe anthurre anemele. The apeke artwe arrpenhe lyete ingwele anewe aketyeke,
    kele the apeke ampe urreye arrpenhe atherre atnyenemele, nthakenhe anteme-arle?
    Anwerne kwenhe alakenhe awethe anetyakenhe aneme, arrekwele anetyarte-arteke.
  tgl-ULB: Bumalik kayo, aking mga anak, lumakad sa sarili ninyong landas dahil ako
    ay napakatanda na para magkaroon ng asawa. Kung sabihin ko, “Umaasa akong makakuha
    ako ng asawa ngayong gabi,' at pagkatapos magsilang ng mga anak na lalaki,
  rmn-rmn: Джян кхерэ, мэ чяя; мэ бут пхури, тэ овэл мандэ авэр ром. Джи мэ тэ тюшундиявас,
    кай мандэ генэ си ишандипэ, — джи адая рат мэ би тэ овав ромэса, тай дэчи тэ аракхлён
    мандэ чявэ,
  cbu-NT: Ashirucha, nuw siyaa, Pangiptamtis kanapungints, táshina. Mishat, nuw wachinayanlluri,
    ¿tamareeja zaranllchee? Siy nuwaam kutaktaateesa ashiru, mishat nataati psaan
    zaranlleeruri, iparinakchitaateena ashiru,
  hui-hui: Beregedalu andaga dai bidaba. Agali pobebi nahe waheore bedogodago ani
    buwabi agali polene ngalo manda buwa áyu mbiraga dege agali puwabi igiri kira
    taba hanaruyaguabi
  wrs-wrs: Owainonoa, doa kamba ongaklatov vena, hengava kava si talarava vongavavmoa.
    Osva kava otava, kava ata deti talarava vongavav sinim, wo otolm lengwollava tuendisrini
    samblam, wo es hevpa, yimba enengvma, nomba kalelmba aheinilmba, yemba dombtolmba?
    Owai, kosambla, yemba kava mindnam und vewolv, Sesoa Yawe yemba doa kinwondava
    pelhola vinna, yimba peli ahamana evev. Wo kamba eva osta plothomnana, noinda
    kava peli otolhuiva av.
  jao-jao: '@see-verse:RUT.001.011'
  mya-mya: အိမ်​သို့​ပြန်​ကြ​လော့။ ငါ​သည်​နောက်​ထပ်​အိမ် ထောင်​ပြု​ရန်​အ​ရွယ်​လွန်​လေ​ပြီ။
    အ​ကယ်​၍ ငါ့​မှာ​မျှော်​လင့်​စ​ရာ​ရှိ​သေး​သ​ဖြင့် ယ​ခု ပင်​အိမ်​ထောင်​ကျ​၍​သား​များ​ကို​ရ​ရှိ​သည်
    ဟု​ဆို​စေ​ကာ​မူ၊-
  bod-N: བདག་གི་བུ་མོ་གཉིས། རང་ཡུལ་དུ་ཕྱིར་ལོག་ཅིག བདག་ནི་ལོ་ན་ཤིན་ཏུ་རྒས་པས་སྐྱེས་པ་གཞན་ཞིག་ཡོད་མི་སྲིད་ལ།
    གལ་ཏེ་ངས་རང་ཉིད་ལ་རེ་བ་ཡོད་པར་སྙམ་ནས་དོ་དགོང་སྐྱེས་པ་ཞིག་ཡོང་སྟེ་བུ་སྐྱེས་པའི་དབང་དུ་བཏང་ནའང་།
  wsk-wsk: Buta se aga nanawusari, am peleral ale namaralko. Ani garukerem ale kari
    bo iru taikko iwita mena. Agi terong iwita ikiek ale aitak tirom kari bo taik
    agi, ale kuriang kari nunga iluwek ta,
  kkl-kkl: “Na nong sabal wamnarina, a'undi mog so'oag samoro pururom. Na sabal wamnarina,
    nari me nhon nen mangkanep kom wamna. Na nong saren wamsene tanena sumene babe
    nengabo nhon topsenenge ponekori me nengabo me mangkahenenge abeneko huro elelem
    agha nubu taherengdi, a'un topsisereng? A'undi sin nubu taherengne sembe nang-nang
    arurom, te? Elem me abeneko noban koma ulamserengne, wali kom, ane sembe nanap
    nayamal kelabo a'un phendeap pukap kom. NUNI Allahri nu niag tam ikinne paibo
    aghana nanag tam ikin sirikne paibo. Ane sembe nanap piberi nen mali uro wamebeagti
    a'unungeag pururom,” aro ambatsiog.
  sna-sna: Dzokerai, vanasikana vangu; ini ndachembera kwazvo zvokuti handingavi nomumwe
    murume. Kunyange dai ndaifunga kuti ndichine tariro, kunyange ndaiva nomurume
    usiku huno ndikabereka vanakomana,
  spa-BLM: 'Volved, hijas mías, seguid vuestro camino, porque soy demasiado vieja
    para tener marido. Si dijera: “Tengo esperanza”, si incluso tuviera un marido
    esta noche, y también diera a luz hijos,'
  cac-cac: Yuj chi' ixiquec, paxan̈ec d'a e pat. Yujto a in tic, chichim inxo, man̈xo
    ol ochlaj vetb'eyum. Vach'chom sval ticnaic to a d'a jun ac'val tic ol och vetb'eyum,
    olto aljoc vune', ta xin chi,
  swh-ULB: Rudini, wanangu, nendeni katika njia zenu wenyewe, kwa kuwa mimi ni mzee
    sana kuwa na mme. Kama nikisema, 'Natumaini nipate mume usiku huu,' na kisha kuzaa
    watoto wakiume, kwa hiyo mnaweza kusubiri mpaka wakue?
  bel-bel: 'вярнецеся, доякі мае, ідзеце, бо я ўжо старая, каб быць замужам; ды калі
    б я і сказала: «ёсьць мне яшчэ надзея», і нават калі б я гэтую ноч была з мужам
    і потым нарадзіла сыноў, -'
  klt-klt: wata ku son sándi kundimálák, uriwana yará. Nák ku náráwa há hálet, son
    náunna ma táindát. Kálu kámá ing árán iná ku ing tátáyan, kula yáungán no náunna
    tángga, wahára kungga nángánanggena iháng te
  deu-ELBBK: 'Kehrt um, meine Töchter, geht; denn ich bin zu alt, um eines Mannes
    zu werden. Wenn ich spräche: Ich habe Hoffnung; wenn ich selbst diese Nacht eines
    Mannes würde und sogar Söhne gebären sollte:'
  mbb-OT: '@see-verse:RUT.001.011'
  mal-2015: എന്റെ മക്കളേ, മടങ്ങിപ്പൊയ്ക്കൊൾവിൻ; ഒരു പുരുഷന്നു ഭാര്യയായിരിപ്പാൻ എനിക്കു
    പ്രായം കഴിഞ്ഞുപോയി; അല്ല, അങ്ങനെ ഒരു ആശ എനിക്കുണ്ടായിട്ടു ഈ രാത്രി തന്നേ ഒരു പുരുഷന്നു
    ഭാര്യയായി പുത്രന്മാരെ പ്രസവിച്ചാലും
  tuo-NT: Waꞌarãsaꞌa. Mʉsã ye wiꞌseripʉ dajatojaaya. Yʉꞌʉ bʉcʉo niꞌi. Apaturi marãpʉtimasĩtisaꞌa.
    Niꞌcãcã ñami yʉꞌʉ marãpʉti, ʉmʉarẽ põꞌrãticãma,
  gup-gup: '@see-verse:RUT.001.011'
  nys-nys: '@see-verse:RUT.001.011'
  byx-byx: Mager iv uane guir saver uan a luqup i ngua dai ama sru ngua be saqias
    kuasik mager ip ngu ngervet. I saqiaskerka quasik mager ip ngu sel a nga ma ruim
    iam ip ba uin iv uane ngervet na iam? I quatta i arik aip ngua tu gua qevep ai
    as mager ip ngu ngervet dama arenki aris, de diip ngu sel a nga ma ruim iam.
  gvs-gvs: Tuwo, kokaluvīla kōna imi kasa. Yau bogina akainamoya, tauna geya itoboineguta
    anaimna. ¿Go neta sabamgo ame yau koroto tayamo bei anai, taiyao kamasisi akéuwama
    be natugowo koroto avenatunidi,
  rmc-rmc: Džan pale khere, čhajale mire, me imar som igen phuri. Našťi imar džav
    romeste! A kajte oda uľahas avke, hoj mek adi rat geľomas pale romeste a uľahas
    man čhave,
  pes-OPV: ‌ای دخترانم برگشته، راه خود را پیش گیرید زیرا که برای شوهر گرفتن زیاده
    پیر هستم، و اگر گویم که امید دارم و امشب نیز به شوهر داده شوم وپسران هم بزایم،
  ron-1924: Ынтоарчеци-вэ, фийчеле меле, ши дучеци-вэ! Еу сунт пря бэтрынэ ка сэ мэ
    мэрит дин ноу. Ши кяр дакэ аш зиче кэ траг нэдежде, кяр дакэ ын ноаптя ачаста
    аш фи ку ун бэрбат ши аш наште фий,
  ben-OBCV: বাছা, ফিরে যাও। কারণ আমি যে বৃদ্ধা, বিয়ে করে আরেকটি স্বামী পাওয়ার বয়স
    আর নেই। যদি আমার আশাও থাকে, যদি আজ রাতেই আমি বিয়ে করে স্বামী পাই এবং ছেলেদের
    জন্ম দিই,
  lex-lex: Pede a'na miy re, mimrio'a miwal niek la inmi romni. A' di de ghape'ewa
    pa hota he' ed mak kor a pua mmehlim owa'ana totpena aliernan a'na?! Ne la'pa
    emkade ho'mana aliernan talan pa agor muanke' id mmehlim la' mel di memna, totpa
    pleta-plet pa aliernan a'na muanke'a rora,
  som-som: Iska noqda, gabdhahaygiiyow, oo iska taga, waayo, waan ka gaboobay inaan
    nin guursado. Haddii aan odhan lahaa, Weli rajaan qabaa, iyo haddii xataa aan
    caawa nin guursado, ee haddana wiilal dhalo,
  lat-VUC: 'Revertimini, filiæ meæ, et abite: jam enim senectute confecta sum, nec
    apta vinculo conjugali: etiamsi possem hac nocte concipere, et parere filios,'
  eng-ASVBT: Turn again, my daughters, go your way; for I am too old to have a husband.
    If I should say, I have hope, if I should even have a husband tonight, and should
    also bear sons;
  mna-mna: Kimiili ma kala kar tiom. Pa kere. Iŋgi aŋwe kolmannan kek. Tana ko irao
    aŋwoolo mini na som. Mi sombe aŋwoolo pa mbeŋ ta koozi mi aŋpeebe pikin tomooto
    pakan,
  ita-1885: Ritornate, figliuole mie, andate; perciocchè io son troppo vecchia, per
    rimaritarmi; e, benchè io dicessi d'averne speranza, e anche questa notte fossi
    maritata, e anche partorissi figliuoli,
  kqc-kqc: Rautu dairifa, nai vefa vene. Na bi rumana moina rofu, kamini ugava niyaka.
    Gokai beika nai mokenari uka mokedo gua urusari maruka nufa mida evata rigida
  eng-LXXUP: 'Turn now, my daughters, for I am too old to be married: for I said,
    Suppose I were married, and should bear sons;'
  eng-ULB: Turn back, my daughters, go your own way, for I am too old to have a husband.
    If I said, 'I hope I get a husband tonight,' and then give birth to sons,
  spa-VBL: Regresena casa, hijas mías, porque soy demasiado vieja para volver a casarme.
    Aunque esta noche me acostara con un nuevo marido y tuviera hijos,
  fra-_FOB: 'Retournez, mes filles, allez. Je suis trop âgée pour me remarier; et
    quand je dirais: J''ai de l''espérance; et quand cette nuit même je serais avec
    un mari, et que j''enfanterais des fils,'
  mal-mal: എന്റെ മക്കളേ, മടങ്ങിപ്പൊയ്ക്കൊൾവിൻ; ഒരു ഭർത്താവിനെ സ്വീകരിക്കുവാൻ എനിക്ക്
    പ്രായം കടന്നുപോയി; അല്ല, അങ്ങനെ ഞാൻ ആശിച്ചിട്ടു ഈ രാത്രി തന്നേ ഒരു പുരുഷന് ഭാര്യയായി
    പുത്രന്മാരെ പ്രസവിച്ചാലും
  urd-GVR: Nahīṅ beṭiyo, wāpas chalī jāeṅ. Maiṅ to itnī būṛhī ho chukī hūṅ ki dubārā
    shādī nahīṅ kar saktī. Aur agar is kī ummīd bhī hotī balki merī shādī āj rāt ko
    hotī aur mere hāṅ beṭe paidā hote
  suz-BL: आं चाइमी निक्‍शी लेतीस। गो खाल्‍पी दुम्‍शा, ग्‍युंबे पने मचाप्‍नुङ। गो आल
    मिम्‍शा, मुलाक्‍दोन वोंइश नु बाक्‍शा, तौ थिती हना यो, मेको मकोल्‍म सम्‍म
  ita-1927: 'Ritornatevene, figliuole mie, andate! Io son troppo vecchia per rimaritarmi;
    e anche se dicessi: Ne ho speranza, e andassi a marito stasera, e partorissi de’
    figliuoli,'
  ckb-ckb: بگەڕێنەوە و بڕۆن، چونکە پیر بووم و ناتوانم شوو بکەمەوە. وا گوتیشم ئومێدی
    ئەوە هەبوو کە ئەمشەو شوو بکەمەوە و چەند کوڕێکیشم بوو،
  eng-BBE: Go back, my daughters, and go on your way; I am so old now that I may not
    have another husband. If I said, I have hopes, if I had a husband tonight, and
    might have sons,
  kan-OKCV: ನನ್ನ ಮಕ್ಕಳೇ, ನೀವು ನಿಮ್ಮ ಮನೆಗೆ ಹಿಂದಿರುಗಿ ಹೋಗಿರಿ. ಏಕೆಂದರೆ ನಾನು ಪುನಃ ಮದುವೆಮಾಡಿಕೊಳ್ಳುವ
    ಪ್ರಾಯ ನನಗೆ ದಾಟಿಹೋಗಿದೆ. ಒಂದು ವೇಳೆ, ನಾನು ಸಂತಾನವಾಗುವ ನಿರೀಕ್ಷೆಯಿಂದ ಈ ಹೊತ್ತೇ ಮದುವೆಯಾಗಿ
    ಮಕ್ಕಳನ್ನು ಹೆತ್ತರೂ,
  bbb-bbb: Ije fu naebe maremano ni una vafo. Naeje nane barasirenamie ijadufuo na
    izege una baru maniakuva baki. Ro ja vierafe na ivia muge baru mani areme ame
    nafekuva jabe uria amune rena samua karike. Ja samua karike bu ubaeradiaga ja
    maniake? Asaerafano ije fuka naebe marei. Na vierafe ja vajae fiane ige na abevo
    ijiege jadua ja vajae fiane abekuva naka isedie. Na vierafega fune Godire vajae
    fiane ige na abena isejavaevo ije miemano kie.
  tam-2017: என் பிள்ளைகளே, திரும்பிப்போங்கள்; நான் வயதானவள்; ஒரு கணவனோடு வாழத் தகுதியுள்ளவள்
    அல்ல; அப்படிப்பட்ட நம்பிக்கை எனக்கு உண்டாகி, நான் இன்று இரவில் ஒரு கணவனுக்கு வாழ்க்கைப்பட்டு,
    மகன்களைப் பெற்றெடுத்தாலும்,
  spa-RV-1909: 'Volveos, hijas mías, é idos; que yo ya soy vieja para ser para varón.
    Y aunque dijese: Esperanza tengo; y esta noche fuese con varón, y aun pariese
    hijos;'
  ron-BTF: 'Întoarceţi-vă, fiicele mele, duceţi-vă; fiindcă sunt prea bătrână să am
    soţ. Dacă aş spune: Am speranţă, dacă aş avea un soţ chiar în această noapte şi
    de asemenea aş naşte fii,'
  eng-WEBP: Go back, my daughters, go your way; for I am too old to have a husband.
    If I should say, ‘I have hope,’ if I should even have a husband tonight, and should
    also bear sons,
  eng-FBV: Go back home, my daughters, because I'm too old to marry again. Even if
    I were to sleep with a new husband tonight and had sons,
  nld-1939: 'Keert terug, mijn dochters; gaat toch, want ik ben te oud, om nog te
