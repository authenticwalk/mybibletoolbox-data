    шавам ҳам,
  spa-PDDPT: 'Regresen, hijas mías, vayan. Pues envejecí como para tener esposo, y
    aunque dijera: Tengo esperanza, y esta noche estuviera con mi esposo, e incluso
    diera a luz hijos,'
  gun-gun: Pejevy ke, xememby kuery. Tapeo ke, mba'eta xeguaimi'i ete ma amenda jevy
