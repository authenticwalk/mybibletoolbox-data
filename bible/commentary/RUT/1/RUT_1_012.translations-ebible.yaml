    sanh đẻ con trai đi nữa,'
  hin-CV: लौट जाओ मेरी पुत्रियो, अपने घर लौट जाओ, क्योंकि मेरी आयु वह नहीं रही, कि
    मैं दोबारा विवाह कर सकूं. यदि मैं यह भी कहूं कि मुझे आशा है, यदि मैं आज रात विवाह
