  spa-BES: Vuelvan, hijas mías, y sigan su camino; Soy tan vieja ahora que no puedo
    tener otro marido. Si dijera, tengo esperanzas, si tuviera un esposo esta noche
    y pudiera tener hijos,
  tdx-tdx: Mimpolia ry anako, akia! fa loho bey iraho te hanam-baly. Aa naho nanoeko
