    nin ptzun ninink tz'oc lac'p jun tal ni' swe'j, chijal wal,
  ilo-ULB: Agsublikayo, annakko, mapankayon iti bukodyo a dalan; gapu ta baketak unayen
    tapno maaddaan pay iti asawa. Ta no kunak, maaddaanak koma iti asawa iti daytoy
    a rabii ket kalpasanna mangipasngayak iti annak a lallaki,
  kpg-kpg: Hula gi muli gi baahi gulu gau, i di au gu madumadua gu deemee di hai labelaa
    dogu lodo. Gei dolomaa au gaa hai bolo au e mee hua di hai dogu lodo, ge gaa hai
    dogu lodo boo nei, ga haanau agu dama daane,
  uig-ARA: يېنىپ كېتىڭلار، ئەي قىزلىرىم! چۈنكى مەن قېرىپ كەتكەچكە، ئەرگە تېگىشكە يارىمايمەن.
    دەرھەقىقەتەن بۈگۈن كېچە بىر ئەرلىك بولۇشقا، شۇنداقلا ئوغۇللۇق بولۇشقا ئۈمىد بار
    دېگەندىمۇ،
  bsp-bsp: Nəlukus nde ndoronu aran a awut em, nəkɔ! Bawo imbɛk oŋ wərkun kədesɔnɛnc’em.
    Ali icloku fɔ isɔrɛgbɛkər Kanu amera, ali pibi pampɛ pɔ səyi kəfo kin kɔ wərkun,
    ikom sɔ awut,
  bps-bps: Dad ngàgu, mulê gamu, du too agu tua nan, na là fakay ku lêman agu mwè
    yaan. Na balù fa ku fakay agu mwè yaan kadang butang ani na nun dad ngàmi lagi,
  tof-tof: E alkomólam yabiób basirrdü, zitülkus ka amkoman epepanla darrü müór amiógüm.
    Ka ne müór amiógüm gaodó nóma ki namüla, akó ka ne errkya irrüb ki umtula müórpükü,
    akó ka ne yabünkü olom nis ki nósena, e ia gaodó ki namüli inzan ngyabenóm, kókó
    i ki wirri baini? Akó ini pokoa yabü ia ki nólene errkyadan müór nis apadóm? Kokean,
    zitülkus Lod kürü ngyaben kuri kap ine, da kürü ngyaben amkoman kolaeana yabü
    ngyabendógab.”
  sus-sus: N ma mamadie, fo wo xa gbilen wo xɔnyi. N bara fori. N mu nɔma xɛmɛ gbɛtɛ
