    een man toebehoren, al zou ik ook zonen krijgen:'
  nch-BL: Nimechilhuía, xitacuepilica. Ya ninanatzi para sempa nimonamictis. Huan
    masque sempa nimonamictisquía ni tayohua huan niquinpiyasquía más coneme,
  tfr-NTPO: Pjãy to iröng bomi ushko. Tja këguë anmoyõ, tja orkwosmok obi wl̈o. Tja
    kjwe orkwosmono eeri jã, ga wapga domerga weno tjeng bor kong jekdo kjwe ga
  vie-1934: 'Hỡi hai con gái ta, hãy trở về đi đi; mẹ già quá mà lấy chồng nữa. Lại
