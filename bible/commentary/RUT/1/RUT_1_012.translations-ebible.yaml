  eng-WMB: Go back, my daughters, go your way; for I am too old to have a husband.
    If I should say, ‘I have hope,’ if I should even have a husband tonight, and should
    also bear sons,
  tam-TCV: என் மகள்களே; உங்கள் வீட்டிற்கு திரும்பிப்போங்கள். எனக்கு வயது போய்விட்டதனால்
    இன்னொருவனைக் கணவனாக அடையவும் முடியாது. இனியும் எனக்குப் பிள்ளைகள் பிறக்கும் என்ற
    நம்பிக்கையிருந்து, இன்றிரவு நான் ஒரு கணவனுக்கு வாழ்க்கைப்பட்டு, மகன்களைப் பெற்றாலும்,
  ceb-ULB: Pauli, akong mga anak nga babaye, lakaw kamo sa inyong kaugalingong dalan,
    kay tigulang na kaayo ako aron makabaton pa ug bana. Kung moingon ako, 'Hinaot
    nga makakaplag ako ug bana karong gabhiona,' ug unya manganak ug mga lalaki,
  mkn-mkn: Biar bosong dua ni sama ke beta pung ana sandiri, ma lebe bae bosong pulang
    sa. Te beta su tua ni, jadi bosong jang kira beta bisa kawin ulang lai. Beta sandiri
    sonde harap bagitu. Andekata ini malam ju, beta jadi kawin, tarús dapa ana laki-laki
    lai, na, bosong pung pikir karmana?
  pol-UBG: 'Zawróćcie, moje córki, idźcie, bo jestem zbyt stara, aby wyjść za mąż.
    A nawet gdybym powiedziała: mam jeszcze nadzieję, to choćbym tej nocy wyszła za
    mąż i również urodziła synów;'
  agr-agr: Tutsuk atumi jemin waketjatajum. Wika shiig múuntuch wajasjai, ataktuk
    aishinmaitsujai. Tuja yamai kashia duik aishinan uchi aishmagkun uchigmakaintagtaih,
    ¡nunikmataish atumek tsakagmatai, aishinatjai tusa dakakjumek pujumaitsugme! ¡Nunú
    tsakagti tusajum dakakjumek, aishintsuk jamain ainagme! Nawantug aidauh, atumek
    wijaig pujumaitsugme. Minak Tuke Pujuu waittsati tusa tujutmatai waitiag, nuna
    nagkaesau atum waitiamun diisan atumin wait anentakun waitmainaitjai”, tiuwai.
  kyc-kyc: Namba emo otelyo dokome dee akali nyero ingya nalyamo dokona nakamba kapu
    kyuo anda pupwale. Namba akali nyelana suu pyao peto lapulipi panda epapu kukwama
    akali nyepala wane manjiru ingilyamo lapulipi doko.
  urd-GVU: نہیں بیٹیو، واپس چلی جائیں۔ مَیں تو اِتنی بوڑھی ہو چکی ہوں کہ دوبارہ شادی
    نہیں کر سکتی۔ اور اگر اِس کی اُمید بھی ہوتی بلکہ میری شادی آج رات کو ہوتی اور
    میرے ہاں بیٹے پیدا ہوتے
  eng-OEBCW: Go back, my daughters, go your own way, because I am too old to have
    a husband. Even if I should say, “I have hope,” even if I should have a husband
    tonight and should bear sons,
  deu-1912: 'Kehrt um, meine Töchter, und geht hin! denn ich bin nun zu alt, daß ich
    einen Mann nehme. Und wenn ich spräche: Es ist zu hoffen, daß ich diese Nacht
    einen Mann nehme und Kinder gebäre,'
  ntj-ntj: Kulila-pula. Marlaku-pula mapitja. Tjiinya-rna wartalpitjanu pamparringu.
    Puru-rna kurri kutjupanya yarltikitjamunu. Ngaanya-rna ngarnartu watjalku. Tjinguru-rna
    kuwarrinyartu kurri yarltiku palunyatjanulu-rna katja kutjarra kanyilku. Nyangka-munta-pulan
    rawa nyinama watirringkulalpi-pulanyanta yarltitjaku? Wiya! Kutjupalu-pulanyanta
    yarltiku. Tjiinya Mama Kuurrtu-rni wantingu. Nyangka-rna tjirturu-tjirturu purlkanya
    parrapitjalayirni. Palunyalu-pulamparnanku purlkanya ngarlturringkula.”
  kan-2017: ನಾನು ಮತ್ತೊಬ್ಬನನ್ನು ಪುನಃ ಮದುವೆಮಾಡಿಕೊಳ್ಳುವ ಪ್ರಾಯವೂ ನನಗೆ ದಾಟಿಹೋಗಿದೆ. ಆದುದರಿಂದ
    ನನ್ನ ಮಕ್ಕಳೇ, ನೀವು ಹಿಂದಿರುಗಿ ಹೋಗಿರಿ. ಒಂದು ವೇಳೆ ಆ ನಿರೀಕ್ಷೆಯಿಂದ ಈ ಹೊತ್ತೇ ನಾನು ಪುನಃ
    ಮದುವೆಯಾಗಿ ಮಕ್ಕಳನ್ನು ಹೆತ್ತರೂ,
  tgo-tgo: Mbema hu njogha eŋge, oyawanyiŋgu. Kaero yalaghɨsarɨ moliya ghino na ma
    valɨkaiwaŋgu tembe ya gheva. Na othembe thoŋgo amba valɨkaiwaŋgu ya vaidiya ŋgama,
    na thoŋgo ya ghena weiŋgu lo ghɨmoru gougouke noroke na ya vaidiya ŋgama,
  yap-yap: Mu sulow nga tabnaw romew; ya kug pilibthir ndabkiyag ni gu un nga reb
    e mabgol. Ma gomang e fa’an mang e ku rayag, mu gu mabgol e nep’ ney nggu fakay
    e pagel,
  hlt-MCSB: Ka canu rhoi mael rhoi lamtah cet rhoi laeh, ka patong coeng he, va khueh
    ham khaw kai hamla ngaiuepnah om ka ti koinih hlaempang pakhat ah ka va taengla
    ka om vetih ca kan sak sue,
  mdy-ETH: ናይዮቴ! ዒንሢ ማኣሪ ማኣሪ ማዒ ዴንዱዋቴ፤ ታኣኒ ሌዑዋጉዲ ማይ ጋርቼኔ፤ ሃሢ ታኣኒ ሃኖ ሌዓያ ማዒ ናይ ሾዔቴያ፥
  kew-kew: Niri onagae yade. Ni aa meda wala mada na-palua. Nipina adaa wala palipina.
    Go page neme abia go ribaa aa meda pua naaki madialua rabu
  twi-ASANTE: Me mma, monsane nkɔ fie. Manyini, sɛ meware kunu bio a, ɛrenyɛ yie.
    Mpo, sɛ medwene sɛ anidasoɔ bi wɔ hɔ ma me sɛ nso anadwo yi ara mɛnya kunu na
    me ne no wo mmammarima a,
  ipi-ipi: Namba wanane lapo, liyamba andaka peke lalapa. Namba wanda miniyene peteyoko,
    nambato katulo akali waka mindi na-polopeya. Nambato andipa utulu oko angi teke
    akali waka mindina poto, iwana mindi lapo mande-wando,
  bhl-bhl: '@see-verse:RUT.001.011'
  eng-WEBU: Go back, my daughters, go your way; for I am too old to have a husband.
    If I should say, ‘I have hope,’ if I should even have a husband tonight, and should
    also bear sons,
  bnp-bnp: Muru hamule. Iau a gare hateka, i uka ma ga parangi tabu. Pali iau ngane
    ga parangi tabu, ga poda tabu a koma bakovi,
  tgk-tgk: Духтаронам, ман барои дубора шавҳар кардан пир шудаам, барои ҳамин ба хонаҳои
