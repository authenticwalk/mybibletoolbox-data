    hodiaŭ nokte, kaj eĉ se mi naskus filojn:'
  uig-PIN: Yenip ketinglar, ǝy ⱪizlirim! Qünki mǝn ⱪerip kǝtkǝqkǝ, ǝrgǝ tegixkǝ yarimaymǝn.
    Dǝrⱨǝⱪiⱪǝtǝn bügün keqǝ bir ǝrlik boluxⱪa, xundaⱪla oƣulluⱪ boluxⱪa ümid bar degǝndimu,
  beo-beo: Bu sinidigima! Na da da:i hamoi dagoiba:le, bu gawa hame fimu galebe. Be
    na dawa:loba da na da wali gasi ganodini gawa fili amola dunu mano lai galea,
  tpi-OTNT: Mi lapun pinis. Mi no inap marit gen. Yutupela go bek long ples bilong
    yutupela. Na tu, sapos mi marit nau tasol long nait na karim ol pikinini,
  hau-SA: Ku koma gida ’ya’yana mata; na tsufa ainun da zan sāke samun wani miji.
    Ko ma na yi tsammani har yanzu ina da bege, ko ma na sami miji a wannan dare na
    kuma haifi ’ya’ya maza,
  uig-LAT: Yénip kétinglar, ey qizlirim! Chünki men qérip ketkechke, erge tégishke
    yarimaymen. Derheqiqeten bügün kéche bir erlik bolushqa, shundaqla oghulluq bolushqa
    ümid bar dégendimu,
  nde-nde: Buyelani ngekhaya madodakazi ami. Sengigugile, angingeke ngibe ngisazuza
    enye indoda. Loba bekungabe kulethemba lokuthi ngende loba bengingaba lendoda
    ngabona lobubusuku ngizale amadodana,
  ton-ton: 'Mo foki atu ʻa ʻeku ongo taʻahine, pea ʻalu ʻi homo hala: he kuo u motuʻa
    fau ke toe maʻu ha husepāniti. Ka ne u pehē ʻeau, ʻOku ou ʻamanaki lelei, pea
    ka ne maʻu ʻeau ha husepāniti he poōni foki, pea u fanauʻi ʻae tama tangata;'
  ces-1613: Navraťte se, dcerky mé, a odejděte, neboť jsem již stará k vdání; nýbrž
