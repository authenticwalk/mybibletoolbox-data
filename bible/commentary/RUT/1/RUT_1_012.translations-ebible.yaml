  rop-rop: Yunbala gobek langa yunbala kantrimen, dumaji mi olgamen na. Ai kaan merrit
    igin. Ai kaan merrit tunait en abum san blanga merrit langa yunbala.
  ukr-1871: 'Вертайтесь, донї мої, ідїть з Богом; бо я вже стара задля того, щоб вийти
    заміж. Та коли б я й сказала: Я маю надїю, і коли б я навіть цїєї ж ночі була
    з чоловіком і навіть породила синів,'
  deu-1951: 'Kehret um, meine Töchter, und gehet hin! Denn ich bin zu alt, um noch
    eines Mannes Weib zu werden. Und wenn ich auch spräche: Es ist zu hoffen, daß
    ich schon diese Nacht einen Mann bekomme und Söhne gebäre, wolltet ihr auf sie
    warten,'
  eng-JPS: 'Turn back, my daughters, go your way; for I am too old to have a husband.
    If I should say: I have hope, should I even have an husband to-night, and also
    bear sons;'
  etr-etr: Na walio gasigi dolö fila awäla malö äudä sogobalahilä amea ali nimäiale.
    Neda sesalebe made gabule. Ali hali segea bahïla obëgëmalo. Malö äudä amea ali
    nimäialahilä beaha samolöle. Ele helësëla ali memalä samolöle. Nïe nidiwi ali-e,
    Dafidilo Geloia nema edefade baagi ï amo gadola alimage amai amogi bobasësawela
    säi.
  srp-1865: Vratite se, kæeri moje, idite; jer sam ostarjela i nijesam za udaju. A
    i da kažem da se nadam i da se još noæas udam, i da rodim sinove,
  lug-lug: Mweddireyo ewammwe, bawala bange, kubanga nze nkaddiye nnyo sikyafumbirwa.
    Ne bwe nnandifumbiddwa ne nzaala abaana aboobulenzi;
  heb-heb: שבנה בנתי לכן כי זקנתי מהיות לאיש כי אמרתי יש לי תקוה גם הייתי הלילה לאיש
    וגם ילדתי בנים׃
  mpp-mpp: Yengaukecne, ngeke macnginac hefalie hikedabiyec! Na ngigac dandanginedi
    ngic monickolec wenuc badacte? Ailu na ngagebe nalic aiaine aidaicka, na ngic
    gbolicne deboc yagowahac badaba i nalic, madec fikeboc ngeke bacngepadaboc?
  ben-IRV: হে আমার বত্সরা, ফিরে চলে যাও; কারণ আমি বৃদ্ধা, আবার বিয়ে করতে পারি না;
    আর আমার প্রত্যাশা আছে, এই বলে যদি আমি আজ রাতে বিয়ে করি আর যদি ছেলেও প্রসব করি,
  ntu-ntu: Yzlutxpeamu mrnyzmung. Murde nipenge blang mz nzryrlzti-moungr kzdq ncblo.
    X kxmule-esz' yrlzti-moux dq ncblo kcma mz nrlckxbq x rnginegr doa ncblo,
  pan-pan: ਹੇ ਮੇਰੀਓ ਧੀਓ, ਵਾਪਸ ਚਲੀਆਂ ਜਾਓ, ਕਿਉਂਕਿ ਮੈਂ ਬਹੁਤ ਬੁੱਢੀ ਹਾਂ ਅਤੇ ਪਤੀ ਕਰਨ ਦੇ
    ਯੋਗ ਨਹੀਂ ਹਾਂ, ਜੇ ਮੈਂ ਆਖਾਂ ਕਿ ਮੈਨੂੰ ਆਸ ਹੈ ਕਿ ਜੇਕਰ ਅੱਜ ਦੀ ਰਾਤ ਮੇਰਾ ਪਤੀ ਹੁੰਦਾ ਅਤੇ
    ਮੈਂ ਮੁੰਡੇ ਜੰਮਦੀ
  rmy-LOVARI: Болдэн-тумэ кхэрэ, мурэ щея; мэ аба сым пхури, тэ авэл ма кавэр ром.
    Ви тэ гиндысардэмас, кэ сы ман бизыяла, — ви андэ кады рати тэ авилэмас ромэса,
    ай котар кэрдэмас щявэн, –
  tkr-tkr: Yizın yişşar, savk'le. Zı adamiys yı'qqəsın xhinne deş vor, q'əs qiyxha.
    Zı həşde uvheene, zaqa umud vob, zı g'iyna xəmde adamiys ark'ın, vuxhne ayxu dixbı
    uxasva.
  mya-JVB: ငါ့ သမီး တို့ပြန် သွားကြလော့။ ငါသည်အသက် အရွယ်လွန်၍လင် နှင့် မနေ သင့်။ သို့မဟုတ်မြော်လင့်
    စရာရှိသေးသည်ဟုငါဆို လျှင် ၎င်း၊ ယနေ့ည မှာလင် နေလျှင်၎င်း၊ သား တို့ကိုလည်း ဘွားမြင်
    လျှင်၎င်း၊
  tte-O: Kwavivila ami yanuwa mena, yau iyaele yabeluko, nige sowasowagu yakasoleyoi.
    Tem yawaloba yakato kani boniyai bwaite yakasole yo natuguwao sipagan,
  tvk-tvk: '!E‑e! !Muliha! Inou nabe tovolih pupu tengan nateli rilomun. ?Tave ti
    neta xosxa inou nanemi namit nakila niteli mun xosali tang, e niling horamue lu
    mun,'
  tbg-tbg: Te kontaiqamama vuro. Kiama ho te qaiqaa qorainti varaainarave. Ho netanta
    anirante nentatanta maaqaini vuate. Te vate qorainti vare vo enta vaintitanta
    vatataarera,
  hmo-hmo: Umui giroa lou, emui dala dekenai do umui lao lou. Lau be buruka vadaeni,
    do lau headava lou lasi. To bema lau headava lou, hari hanuaboi bema lau headava,
    natuna memero lau havaraia neganai,
  urd-urd: ऐ मेरी बेटियों, लौट जाओ! अपना रास्ता लो, क्यूँकि मैं ज़्यादा बुढ़िया हूँ
    और शौहर करने के लायक़ नहीं। अगर मैं कहती कि मुझे उम्मीद है बल्कि अगर आज की रात
    मेरे पास शौहर भी होता, और मेरे लड़के पैदा होते;
  rus-SYN: 'Возвратитесь, дочери мои, пойдите, ибо я уже стара, чтоб быть замужем.
    Да если б я и сказала: “есть мне еще надежда”, и даже если бы я сию же ночь была
    с мужем и потом родила сыновей,'
  rmy-SERVI: 'Рисявэн, чея мурэ, мэ фартэ пурани, соб тэ выджя пала ром. Тэ думисаравас
    бы мэ кади: «Мандэ исин надежда!», тэ пэрэрятяравас бы мэ кадыя рят ромэґа тай
    тэ быяндёнпэ бы чявэ,'
  bqc-SIM: À ɛa tá! Ma zikũ̀, má e zãkɛ lↄo. Baa tó ma mɛ̀ má wɛdↄ zãkɛai,
    mɛ́ má è oosia ma nɛgↄ̃ɛↄ ìaànↄ,
  tcz-CHONGTHU: Hithei ponte kamouteni, nanu napa lhon in'ah kile lhontan, keima hi
    la jinei kit ding in kateh valtai. Tujan tah jeng jonghin jinei thei kit ding
    hileng chapa neipai jeng thei ding hijong leng,
  mar-mar: माझ्या मुलींनो माघारी जा; मी आता म्हातारी झाले आहे, पती करण्याचे माझे वय
    नाही. जर मला पती मिळण्याची आशा आहे असे मी म्हटले तरी व आज रात्रीच तो मिळाला आणि
    जरी मला पुत्रही झाले,
  tcs-tcs: Yutu mata gobaik mai tu gel. Mi, ai ouloman, ai nogo maret gen. Iben ip
    ai go maret tunait ai nogo bone tu boi.
  qub-qub: Chaymi wasiquiman cuticuy. Nogaga cä pasaypa chacwannami yapay runata tarinätapis.
    Canan chacay majäwan cariycuptë wawä captinpis
  bqp-bqp: À ɛra à tá! Ma zĩ kũ̀, mani le mà zã kɛ doro. Bee tó ma pì mani wɛ́ dↄ
    zãkɛnaai, akũ ma lè ↄkↄsiala ma nɛ́gↄ̃gbɛ̃nↄ ì kãao,
  hat-hat: Tounen lakay nou! Mwen twò granmoun pou m' marye ankò. Epitou, menm si
    mwen ta mete nan tèt mwen mwen gen espwa marye ankò, menm si mwen ta rive marye
    aswè a epi m' ta fè pitit gason ankò,
  eng-BSB: Return home, my daughters. Go on, for I am too old to have another husband.
    Even if I thought there was hope for me to have a husband tonight and to bear
    sons,
  tod-tod: 'À ɠale ma, dòun anzanuiti. À li! Mazɔlɔɔ gòla ʋɔlɔʋɛ na, gè ʋa zei
    zini bɛ. Anɛɛ ɓalaa nà ɠɛɛzu ma: ‹Kito ka bɛ̀, ga za ɓidii, gè ve zini bɛ ga
    gè zunu lounɠa zɔlɔɔ,›'
  eng-WEBPB: Go back, my daughters, go your way; for I am too old to have a husband.
    If I should say, ‘I have hope,’ if I should even have a husband tonight, and should
    also bear sons,
  kbq-kbq: Kuma taniarega etetna vi'o, mofa'nimotna'a! Nagra ko tavava te'noanki'na
    ete'na aravea osugahue. Hagi nagrama meni kenage'ma ve eri'na mofavre zaga kasezamantegahue
    huasina,
  nhe-BL: Nimechilhuía, ximocuepaca. Ya ninanatzi para sampa nimonamictis. Huan yonque
    sampa nimonamictisquía ni tlayohua huan niquinpiyasquía más coneme,
  bus-bus: À liara à tá! Ma zi kũ̀, mɛ́ e mà zã kɛ dↄro. Baa tó ma bè mɛ́ wɛ́ɛ dↄ
    zãkɛnazi, ben má è uusiɛa ma nɛ́gↄ̃gbɛ̃nↄ ìo,
  gub-BL: Pezewyr peneko awer pe nehe, ta'e hehya'uhez ihe kury, kyn. Napuner kwaw
    hemen wi haw rehe nehe. Napuner kwaw hememyr wi haw rehe kury. Aze mo hemen wi,
    aze mo kutàri hemen wi, aze mo hememyr wi,
  eng-DRA: 'Return again, my daughters, and go your ways: for I am now spent with
    age, and not fit for wedlock. Although I might conceive this night, and bear children,'
