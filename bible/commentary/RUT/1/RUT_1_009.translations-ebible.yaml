verse: RUT.001.009
translations:
  mal-C: നിങ്ങൾ ഓരോരുത്തരും വിവാഹിതരായി നിങ്ങളുടെ ഭർത്തൃഗൃഹത്തിൽ സുരക്ഷിതരായിരിക്കാൻ
    യഹോവ സഹായിക്കട്ടെ.” ഇതു പറഞ്ഞിട്ട് യാത്രയയയ്ക്കുന്നതിനായി നവൊമി അവരെ ചുംബിച്ചു.
    എന്നാൽ അവർ ഉച്ചത്തിൽ കരഞ്ഞുകൊണ്ട്,
  deu-TKW: Gewährt es euch Jahwe, so wird sicher jede von euch eine Heimat finden
    im Haus ihres Mannes! Sodann küßte sie sie. Aber sie begannen laut zu weinen
  lin-lin: Tika ete Yawe apesa na moko na moko na bino bopemi kati na ndako ya mobali
    mosusu. Bongo Naomi apesaki bango beze, mpe balelaki makasi.
  eng-LSV: YHWH grants to you, and you find rest each in the house of her husband”;
    and she kisses them, and they lift up their voice and weep.
  bmu-bmu: Kembunöŋ ölip köna meiga iŋiri aiwi kunduk etkömimba malmal tatatŋiri yetkö
    köhömnöŋ miwikŋaiwa urusösöŋgai qakŋe malmawöt.” Mewö zömba numbuŋiri etköhötim
    neyöknöŋ, yetkön amburereŋ hala silata sahöröwöt.
  eng-GNV: The Lord graunt you, that you may finde rest, either of you in the house
    of her husband. And when she kissed them, they lift vp their voice and wept.
  eng-WEBSTER: The LORD grant you that ye may find rest, each of you in the house
    of her husband. Then she kissed them; and they lifted up their voice, and wept.
  nhw-BL: Huan ma anmechcahuili sempa ximonamictica huan xiitztoca ica paquilistli.
    Huajca Noemí quintzoponi huan quinnahuatijtejqui Rut huan Orfa, pero inijuanti
    pejque chocaj,
  swh-ONEN: Bwana na amjalie kila mmoja wenu maisha mema nyumbani kwa mume mwingine.”
    Kisha akawabusu, nao wakalia kwa sauti kubwa,
  bba-bba: Kpɑ Yinni Gusunɔ u de bɛɛn bɑɑwure u durɔ wɑ u wɛ̃rɑ win yɛnuɔ. Mɑ u ben
    bɑɑwure sɔ̃su u bu nɔɔ kɑnɑ. Sɑɑ ye sɔɔrɑ bɑ wuri nɔɔ kpɛ̃ɛ bɑ swĩ.
  eng-KJVCPB: The Lord grant you that you may find rest, each of you in the house
    of her husband. Then she kissed them; and they lift up their voice, and wept.
  mpx-mpx: Ge ya awanun Yehoba ni labemiu nuku alolon al ge nuku mibubun.” Yaka yawanau
    i nalol ge alonau hi kahikahin.
  wbp-wbp: YAAWIYI-rli yungungkupala kali-nyanu-kari yinyi.” Ngula-jangka, Nayumirli-palangu
    nyunjurnu karnta-jarra, manulu kilji-nyayirni yulaja.
  luo-luo: Mad Jehova Nyasaye tim ni ngʼato ka ngʼato kuomu ngʼwono mondo ubed gi
    kwe kod mor e kend ma ubiro donjoe.” Eka nogonegi oriti, kendo ne giywak malit,
  meu-meu: Iehova ese laga-ani baine henimui, adavamui matamatadia edia ruma ai. Bena
    e harahudia. Idia na e tai dikadika.
  npi-ULB: परमप्रभुले तिमीहरू हरेकलाई अर्को पतिको घरमा विश्राम दिनुभएको होस्, ।” त्यसपछि
    तिनले तिनीहरूलाई चुम्बन गरिन् र तिनीहरू ठुलो स्वरमा रोए ।
  yor-yor: Kí Olúwa kí ó fi yín lọ́kàn balẹ̀ ní ilé ọkọ mìíràn.” Naomi sì fi ẹnu kò
    wọ́n ní ẹnu wí pé “Ó dìgbà,” wọ́n sì sọkún kíkankíkan.
  ind-ind: Dan semoga Tuhan memberkatimu untuk bisa menjalani kembali hidup tenteram
    bersama suami baru.” Lalu dia mencium kedua menantunya, dan mereka bertiga mulai
    menangis dan meratap.
  pes-OPCB: امیدوارم به لطف خداوند بتوانید بار دیگر شوهر کنید و خوشبخت شوید.» سپس
    نعومی آنها را بوسید و آنها گریستند
  lcm-lcm: Volava ka alis imilong ta rina ro asi ago, siksikei imilong nei lu si kisngana.
    Le na kala lulus irilong, na kitol la angtangisai alava.
  aer-aer: YAHWEH-ele mpwelenhe apmere arrpenhe antheme anewe arrpenhe mpweleke antheme
    anteye.” Kele Naomi-le anherrenhenge ikwerenhe atherre arrwantyeke, kele ratherre
    akenhe arnterre anthurre arrangkeke, ratherre-arle renhe imperle-alherretyeke
    ahentye-kwenye.
  tgl-ULB: Nawa idulot sa inyo ng Panginoon ang pahinga, bawat isa sa inyo sa bahay
    ng panibagong asawa.” Pagkatapos hinalikan niya sila at nagtaas sila ng mga boses
    at umiyak.
  rmn-rmn: Мэ дэл о Сагбус о Яхвэ кажня андар тумэндэ тэ аракхен бах андэ кхер ко
    нэво ром. Ой чюмиды лэн, тай он лачес рунэ
  cbu-NT: Apanll siyaam istakachu, yusur kamuzamuntam zaranllitssa. Ashkachus, sirú
    taarangis ashiritam ksatam zaranllpatis ipunatssa. Ashiriya, na kasakchintspa,
    tárangu, umeenaa pachipeeru, ishambarangiya. Itaru, ndaturi naaru uwshtisin kapung
    umeenangaz tanurangusin,
  hui-hui: Ani bialu agali mende andaga pilibulobi Anduane Homogo ibugua bayale haru
    helo laro, lene. Ani lame halu Naiomihanda kirabali yu nunu lalu, Hondo halibu,
    lene. Ani layagoyu wandari biago labome dugu bialu howa
  wrs-wrs: Wo yemoa eva Sesoa nesmos vrowollata, osm hengava yemba beswonam si deumbtivav.
    Doa Naomi mehtat vewol venamba, os nongtana. Wo kol samblava ewavewolvna,
  jao-jao: Baku ki-Wirdiwalangu kilu-yabimala awara yimbalanga, nmanthawu alinda,
    nganinya janyarna-yalbanganji ankaya yimbalanga.” Kawulanda-lhuji baki kawulanda-murdama,
    kulu kawula-rarri andalu wakulamba, karrawula-manmarralanga wakulamba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​နှစ်​ယောက် စ​လုံး​အား နောက်​အိမ်​ထောင်​နှင့်​ပျော်​ရွှင်​စွာ
    နေ​ထိုင်​ခွင့်​ကို​ပေး​သ​နား​တော်​မူ​ပါ​စေ သော'' ဟု​ဆို​၏။ ဤ​သို့​ဆို​ပြီး​လျှင်​နော​မိ​သည်
    သူ​တို့​အား နမ်း​ရှုတ်​နှုတ်​ဆက်​လေ​၏။ သို့​ရာ​တွင်​သူ​တို့ သည်​ငို​ကြွေး​လျက်၊-
  bod-N: རང་རང་གི་སྐྱེས་པ་གསར་པའི་ཁྱིམ་དུ་བདེ་བ་ཉམས་སུ་མྱོང་བར་མཛད་པར་ཤོག་ཅེས་པ་དང་མནའ་མ་གཉིས་ལ་འོ་བྱས་པ་ལ།
    དེ་གཉིས་ཀྱིས་སྐད་བརྒྱབ་ནས་ངུས་ཤིང་ན་རེ།
  wsk-wsk: Se kawam digo iru pueneral agi mu, Yawe ninga kawam digo lilim ago ninga
    bituok se ningo la bagaralko,” mam. Asele Naomi wete nunga yasaram ale nongorak
    sail te niakasan.
  kkl-kkl: NUNI Allahri a'un o'ona sembamsileba, nengabo toro arumundi, a'ununge aeag
    yeng uro wamturom,” aro sin phende abenekoag yubu lelamogti, somoro kiplamsiog.
    Somoro kiplamsiogpa, sin phende abeneko yubu maiknoro wana ngik-ngok aro engelamdek.
  sna-sna: Jehovha ngaaite kuti mumwe nomumwe wenyu awane zororo mumba yomumwe murume.”
    Ipapo akavatsvoda uye vakachema zvikuru.
  spa-BLM: Que Yahvé les conceda que encuentren descanso, cada una en la casa de su
    marido”. Entonces ella los besó, y ellos alzaron la voz y lloraron.
  cac-cac: Aocab' Jehová ol och eyed'oc yic ol ochxoc eyetb'eyum, vach'n̈ej ol aj
    eyajxiec' d'a e pat, xchi ix. Ix tz'ub'anelta sti' eb' ix yalib' ix chi', ix syamanoch
    eb' ix yoq'ui.
  swh-ULB: Mungu awajalie ninyi kupata pumziko, kila mmoja wenu katika nyumba ya mme
    mwingine.” Kisha akawabusu, na wakapaza sauti zao na kulia.
  bel-bel: хай дасьць вам Гасподзь, каб вы знайшлі прытулак кожная ў доме ў свайго
    мужа! І пацалавала іх. Але яны паднялі енк і плакалі
  klt-klt: Wáina wata ku Táwi yá háláng sámán du, nánáun sándi nukngá ihángga watán
    it káin álosim átkuineráng.” Wáina yánángga ku, árong Naomi yá kápáng kumen kutkáyawát
    táwi hánám táuráng.
  deu-ELBBK: Der HERR gebe euch, dass ihr Ruhe findet, eine jede in dem Haus ihres
    Mannes! Und sie küsste sie. Und sie erhoben ihre Stimme und weinten;
  mbb-OT: Berakat he himuwa te Nengazen he zuen selakew he menge maama he ebpengesawa
    keniyu wey kew zan meelimahi ziyà te ubpeey zan.” Ne midhezekan sikandan ni Naomi
    su ibpeǥenat din, iyan, midsineǥew zan
  mal-2015: നിങ്ങൾ താന്താന്റെ ഭർത്താവിന്റെ വീട്ടിൽ വിശ്രാമം പ്രാപിക്കേണ്ടതിന്നു യഹോവ
    നിങ്ങൾക്കു കൃപ നല്കുമാറാകട്ടെ എന്നു പറഞ്ഞു അവരെ ചുംബിച്ചു; അവർ ഉച്ചത്തിൽ കരഞ്ഞു.
  tuo-NT: Tojo nicã, cʉ̃ mʉsãrẽ tocjãrãrẽ apaturi marãpʉti, eꞌcati nimeꞌrĩcã weeato,
    nico niwõ. Tojo nitojanʉꞌcõ, Noemí narẽ weꞌeritigo, miꞌmico niwõ. Na peꞌe ʉpʉtʉ
    uticãrã niwã.
  gup-gup: Dja ngadjare bu Yawey kaluk ngunbenemarnekarremarnbun, bu ngunebebbehmang
    bininj ba ngundibebbehnahnan kunmak.” Wanjh Naomi benbenebunjhmey benbenewoknang,
    wanjh kumekbe benemarnenalkbom.
  nys-nys: '@see-verse:RUT.001.008'
  byx-byx: De mager iv ama Slurka qe rekmet de maget ip saqiaskerka uane ngervet ip
    diip kuri uin maget.” Taqura de ma Naomi qia rekmet ip taquar ai de re tekmet.
    I qia nismet mer im, de qia taqen nama atlu ve ian a reng iv ian diit. Dav im
    dai ian ares i veses a im be ian neknak.
  gvs-gvs: Aiyuwoina, guna kawanoi bego Yauwe itagona konaimna bei monemiyao taiyao
    kokaaiyaka imi vada.’ Tuwo, tauyana iyowoiidi go, kidi sitáiya.
  rmc-rmc: Mi del tumenge o RAJ, hoj tumenge te arakhen avre romen, hoj mištes tumenge
    lenca te dživen andre lengre khera!“ Ale sar len čumidľa, chudle igen zorales
    te rovel
  pes-OPV: و خداوند به شما عطا کناد که هر یکی ازشما در خانه شوهر خود راحت یابید.»
    پس ایشان را بوسید و آواز خود را بلند کرده، گریستند.
  ron-1924: Сэ вэ дя Домнул сэ гэсиць одихнэ, фиекаре ын каса унуй бэрбат!” Ши ле-а
    сэрутат. Еле ау ридикат гласул ши ау плынс;
  ben-OBCV: সদাপ্রভু তোমাদের দুজনকে নিজের নিজের স্বামীর ঘর পেতে সাহায্য করুন!” তারপর
    সে তাদের চুমু খেল আর তারা জোরে জোরে কাঁদতে লাগল
  lex-lex: Pena wuak la ORGAHI-ORHA'A totpa Nal miy pia mmiehlim owa'ana, totpena
    mimlier owa'an la mtierterannu.” La'pa Na'omi nano'a rpa nhorwua dewade nkinnia
    re pa niwra nawliohorwa dewade rolindoinia kniakru
  som-som: Rabbigu middiin kastaba nasasho ha ku siiyo guriga ninkeeda. Oo markaasay
    iyagii dhunkatay; oo iyana codkoodii bay kor u qaadeen oo ooyeen.
  lat-VUC: Det vobis invenire requiem in domibus virorum quos sortituræ estis. Et
    osculata est eas. Quæ elevata voce flere cœperunt,
  eng-ASVBT: Jehovah grant you that ye may find rest, each of you in the house of
    her husband. Then she kissed them, and they lifted up their voice, and wept.
  mna-mna: 'Mi ni ko iuulu yom be kowoolo mini. Naso kusiyom bizin matan piom ma kombot
    ambai.” Naomi iso sua tana ma imap, to ziŋan rwoono moori bizin tiparsou zin mi
    titaŋ. To rwoono moori bizin tiso pini ta kembei: “E-e, niam ko itiŋan tala ki
    wal ku.”'
  ita-1885: Il Signore conceda a ciascuna di voi di trovar riposo nella casa del suo
    marito. E le baciò. Ed esse, alzata la voce, piansero.
  kqc-kqc: Varika amiye ya remanu rofu yi gado variyaganedi rumana bouna ya mago.”
    Kamini ina remanu fuka reyo ma rema remanu isaka nigasa
  eng-LXXUP: 'The Lord grant you that ye may find rest each of you in the house of
    her husband: and she kissed them; and they lifted up their voice, and wept.'
  eng-ULB: May the Lord grant you that you find rest, each of you in the house of
    another husband.” Then she kissed them, and they raised their voices and cried.
  spa-VBL: Que el Señor les de un buen hogar con otro marido”. Entonces las besó,
    y todas se pusieron a llorar a gritos.
  fra-_FOB: L'Éternel vous fasse trouver du repos à chacune dans la maison d'un mari!
    Et elle les baisa. Mais elles élevèrent la voix et pleurèrent,
  mal-mal: നിങ്ങൾ വിവാഹിതരായി, ഓരോരുത്തരും തങ്ങളുടെ ഭർത്താവിന്റെ ഭവനത്തിൽ ആശ്വാസം
    പ്രാപിക്കേണ്ടതിന് യഹോവ നിങ്ങൾക്ക് കൃപ നല്കുമാറാകട്ടെ എന്നു പറഞ്ഞു അവരെ ചുംബിച്ചു;
    അവർ ഉച്ചത്തിൽ കരഞ്ഞു.
  urd-GVR: Wuh āp ko nae ghar aur nae shauhar muhaiyā karke sukūn de.” Yih kah kar
    us ne unheṅ bosā diyā. Donoṅ ro paṛīṅ
  suz-BL: परमप्रभु यावेमी इस कली अर्को वोंइश गेशा, इस थुं नाइश्‍शा बाक्‍चा गेवल” देंमाक्‍त।
    मिनु आ चाइमी आस कली पुक्‍पु पाइश्‍शा, नेल्‍ल ङाक्‍मा बाक्‍त। रूथ ३:१
  ita-1927: 'L’Eterno dia a ciascuna di voi di trovare riposo in casa d’un marito!”
    Essa le baciò, e quelle si misero a piangere ad alta voce, e le dissero:'
  ckb-ckb: خودا هەریەکەتان لە ماڵی مێردی خۆی بحەسێنێتەوە.» ئینجا ماچی کردن و ئەوانیش
    بە دەنگی بەرز گریان.
  eng-BBE: May the Lord give you rest in the houses of your husbands. Then she gave
    them a kiss; and they were weeping bitterly.
  kan-OKCV: ನೀವು ಮದುವೆಯಾಗಿ ನಿಮ್ಮ ಗಂಡನ ಮನೆಯಲ್ಲಿ ವಿಶ್ರಾಂತಿ ಹೊಂದುವಂತೆ, ಯೆಹೋವ ದೇವರು ಆಶೀರ್ವದಿಸಲಿ,”
    ಎಂದು ಹೇಳಿದಳು. ನಂತರ ನೊವೊಮಿಯು ಅವರಿಗೆ ಮುದ್ದಿಟ್ಟಳು.
  bbb-bbb: Ro kuke na vierafe E Ireobo ijare vame jone ije amaeriaejiaga ja una baru
    maniana buina are buone ijia dasuna mukoreigia karino kiae. Neomi fu ijiege kuariama
    areme uri uimidiana anadiae. Fu anadiamoga bune uri niraekinu kuae, No iseduodo
    noneka aena una e one ijiebuo vakono kuae.
  tam-2017: 'யெகோவா உங்கள் இருவருக்கும் கிடைக்கும் கணவனுடைய வீட்டிலே நீங்கள் சுகமாக
    வாழச் செய்வாராக என்று சொல்லி, அவர்களை முத்தமிட்டாள். அப்பொழுது அவர்கள் சத்தமிட்டு
    அழுது, அவளைப் பார்த்து:'
  spa-RV-1909: 'Déos Jehová que halléis descanso, cada una en casa de su marido: besólas
    luego, y ellas lloraron á voz en grito.'
  ron-BTF: DOMNUL să vă dea să găsiţi odihnă, fiecare în casa soţului ei. Apoi le-a
    sărutat; iar ele şi-au ridicat vocea şi au plâns.
  eng-WEBP: May the LORD grant you that you may find rest, each of you in the house
    of her husband.” Then she kissed them, and they lifted up their voices, and wept.
  eng-FBV: May the Lord give you a good home with another husband.” She kissed them,
    and they all started to cry loudly.
  nld-1939: Moge Jahweh u beiden een tehuis laten vinden, ieder in het huis van uw
    man. Toen kuste ze haar. Maar ze begonnen te schreien,
  nch-BL: Huan ma amechcahuili sempa ximonamictica huan xiitztoca ica paquilisti.
    Huajca Noemí quintzoponi huan quinnahuatijtejqui Rut huan Orfa, pero inijuanti
    pejque chocaj,
  tfr-NTPO: Pjãy kong l̈anma wl̈ẽya jek obi, pjãy ber l̈öng wopjl̈ú bomi ushko wl̈o»
    l̈e. E irgo ga l̈õ shira, tja toe l̈okl̈o. Kuya l̈ok ga sl̈ar tira l̇l̇ëm,
  vie-1934: Nguyện Đức Giê-hô-va ban cho hai con được bình yên ở nơi nhà chồng mới!
    Rồi người ôm hôn hai nàng, còn hai nàng cất tiếng lên khóc,
  hin-CV: याहवेह की कृपादृष्टि में तुम्हें अपने-अपने होनेवाले पति के घर में सुख-शांति
    प्राप्‍त हो.” तब नावोमी ने उनको चूमा और वे फफक-फफक कर रोती रहीं.
  spa-BES: Que el Señor les dé descanso en las casas de sus esposos. Luego les dio
