verse: RUT.001.004
translations:
  mal-C: അവർ ഓരോരുത്തരും ഓരോ മോവാബ്യസ്ത്രീകളെ വിവാഹംചെയ്തു; ഒരാളുടെപേര് ഓർപ്പ എന്നും
    മറ്റേയാളുടേത് രൂത്ത് എന്നുമായിരുന്നു. ഏകദേശം പത്തുവർഷം അവർ അവിടെ ജീവിച്ചു.
  deu-TKW: Die nahmen sich moabitische Frauen; die eine hieß Orpa, die andere hieß
    Ruth. Und sie weilten dort ungefähr zehn Jahre.
  lin-lin: 'Bana na ye mibale ya mibali babalaki basi ya Moabi : ya liboso, kombo
    na ye ezalaki « Oripa ; » mpe ya mibale, « Rite. » Sima na bango kowumela kuna
    mibu pene zomi,'
  eng-LSV: 'and they take to them wives, Moabitesses: the name of the first [is] Orpah,
    and the name of the second Ruth; and they dwell there about ten years.'
  bmu-bmu: 'muewö malget: Tamar, Rahab, Rut hala Batseba. Mat 1,3-6 etkömeyöwöt. Etkömeyöwötka
    toroqemba Moab balöŋnöŋ yambu 10:gö söp mala kutket.'
  eng-GNV: 'Which tooke them wiues of the Moabites: the ones name was Orpah, and the
    name of ye other Ruth: and they dwelled there about ten yeeres.'
  eng-WEBSTER: 'And they took to themselves wives of the women of Moab; the name of
    the one was Orpah, and the name of the other Ruth: and they dwelt there about
    ten years.'
  nhw-BL: Huan amo huejcajqui mosihuajtijque nopa telpocame ininhuaya ome ichpocame
    tlen tlali Moab. Se ichpocatl itoca Orfa huan seyoc Rut. Pero quema panotoya se
    majtlactli xihuitl para itztoya nopona,
  swh-ONEN: Nao wakaoa wanawake Wamoabu, jina la mmoja aliitwa Orpa, na wa pili aliitwa
    Ruthu. Baada ya kama miaka kumi,
  bba-bba: Mɑ bii be, bɑ Mɔɑbun bii wɔndiɑbɑ suɑ kurɔbu. Kurɔ ben turon yĩsirɑ Oripɑ,
    turowɑ mɑɑ Rutu. Mɑ bɑ wɑ̃ɑ mi sɑnnu sere n kɑ kuɑ wɔ̃ɔ wɔkuru.
  eng-KJVCPB: 'And they took them wives of the women of Moab; the name of the one
    was Orpah, and the name of the other Ruth: and they dwelled there about ten years.'
  mpx-mpx: Yaka abwe Maloni ge Kiliyon Mowabi galokiliyau eluwa hi alolonagil, etegana
    alana Opa, eluwana alana Ludi. Baliman i ola elulutega hi minamina ga,
  wbp-wbp: Nyampu-jarrarlu kaja-nyanu-jarra-pala yupukarra-jarrija Muwapu-wardingki
    karnta-jarra-kurlu. Yirdi karnta-kari-kirlangu Yurrpa, manu jinta-kariji Ruurtu.
    Nayumiji nyinaja kaja-nyanu-jarra-kurluju Muwapurla karlarla-palaku yulyurrpuku.
  luo-luo: Negikendo nyi Moab, ma achiel ne nyinge Orpa, to machielo Ruth. Kane gisedak
    kuno kuom kinde madirom higni apar,
  meu-meu: Idia raruosi ese Moab ulatodia rarua e adavadia; ta ladana be Oropa, ma
    ta ladana be Ruta. Edia headava murinai idia na unuseni ai e nohova ela bona laḡani
    gwauta e ore.
  npi-ULB: यी छोराहरूले मोआबका महिलाहरूमध्येबाट पत्‍नीहरू ल्याए । एउटीको नाउँ ओर्पा
    र अर्कीको नाउँ रूथ थियो । तिनीहरू त्यहाँ झण्डै दश वर्ष जति बसे ।
  yor-yor: Wọ́n sì fẹ́ àwọn ọmọbìnrin ará Moabu méjì, orúkọ ọ̀kan ń jẹ́ Oripa, èkejì
    sì ń jẹ́ Rutu. Lẹ́yìn ìgbà tí wọ́n sì ti gbé níbẹ̀ fún bí ọdún mẹ́wàá,
  ind-ind: Lalu kedua anaknya menikah dengan dua perempuan yang berasal dari Moab.
    Nama kedua perempuan ini adalah Orpa dan Rut. Tetapi kurang lebih sepuluh tahun
    kemudian,
  pes-OPCB: پسران نعومی با دو دختر موآبی به نامهای عرفه و روت ازدواج کردند. ده سال
    بعد محلون و کلیون نیز مردند. بدین ترتیب نعومی، هم شوهر و هم پسرانش را از دست داد
    و تنها ماند.
  lcm-lcm: Na ngono nat ang kilongla osongon ta mang pongua na aina le iang, karilong
    ngono asan ta ri Oripa ve Rut. Kita ago asukang ta sangauli na matas,
  aer-aer: Alere nhenhe atherrele arelhe apmere Moab-arenye atherre anewe akeke. Kilion-ele
    Orpah anewe akeke, kenhe Mahlon-ele akenhe Ruth anewe akeke. Naomi re apmere Moab
    ikwerele aneke alere atherre-akerte uterne 10-eke-atwetye.
  tgl-ULB: Itong mga anak na lalaki ay kumuha ng mga asawa mula sa mga kababaihan
    ng Moab; ang pangalan ng isa ay Orpa at ang pangalan ng isa pa ay Ruth. Nanirahan
    sila roon nang halos sampung taon.
  rmn-rmn: Он лилэ пэски ромнен моавитянкен, э екх бучёлас Орфа, ай авэр Руфь. Пал
    отхэ сар он бэшлэ отхэ пашко дэш брэш,
  cbu-NT: Waanitarishtisin taar ashkusin, Malón mishat Kiliyón ashirusin, Mowabshuchee
    kiz yamaranganaya. Malón wizanll sur Orfamuna. Kiliyónshat wizanll sur Ruti. Itaru,
    Elimelekarini Mowabash tsap kusarangana anumun 10 masach tushiyramchu,
  hui-hui: Igini biago labome Moaba wali kira dabu bini. Wandari ogoni labo mini Oba
    Ludila. Ani dabu bu hearia mali pira agima pene.
  wrs-wrs: Doa venamba, ombol samblava ango endombtowolna, Moapunguvlirini samblam,
    mongova Orpa, mongova Rut. Doa peliva Naomiva diva os wonana, osomba 10pelaraka
    luhunna,
  jao-jao: Kulu rri-mangaji, kawula-arri alinda rri-mbangu nhanawawujara nyuwu-mangaji
    ki-awarawu Muwab, nawula-wini rra-Wuba wula a-Rutha.
  mya-mya: ထို​သား​တို့​သည်​မော​ဘ​အ​မျိုး​သ​မီး​များ ဖြစ်​ကြ​သော​သြ​ရ​ပ၊ ရု​သ​တို့​နှင့်​အိမ်​ထောင်
    ကျ​ကြ​၏။ သူ​တို့​သည်​ထို​ပြည်​တွင်​ဆယ်​နှစ် ခန့်​နေ​ထိုင်​ကြ​ပြီး​နောက်၊-
  bod-N: བུ་དེ་གཉིས་ཀྱིས་མོ་ཨབ་རིགས་ཀྱི་བུད་མེད་རེ་ཆུང་མར་བླངས་པ་དང་། གཅིག་གི་མིང་ལ་ཨོར་ཕཱ་དང་ཅིག་ཤོས་ཀྱི་མིང་ལ་རུ་ཐི་ཞེས་ཟེར་རོ།
    །ཁོ་རྣམས་ཡུལ་དེར་མི་ལོ་བཅུ་ཙམ་ལ་གནས་པའི་རྗེས་སུ།
  wsk-wsk: Se nuna Moab imet nunga giman, bo ko nup Orpah, se bo Ruth. Nuna sor mu
    te yia tom 10 iwita bagaman se
  kkl-kkl: '@see-verse:RUT.001.003'
  sna-sna: Vakawana vakadzi vechiMoabhu, zita romumwe rainzi Opa uye romumwe rainzi
    Rute. Mushure mokunge vagarako kwamakore anenge gumi,
  spa-BLM: Ellos tomaron para sí esposas de las mujeres de Moab. El nombre de una
    era Orfa, y el de la otra era Rut. Vivieron allí unos diez años.
  cac-cac: '@see-verse:RUT.001.003'
  swh-ULB: Watoto hawa walioa wanawake wa Moabu; jina la mmoja lilikuwa Oripa, na
    jina la mwingine lilikuwa Ruth. waliishi huko kwa takribani miaka kumi.
  bel-bel: Яны ўзялі сабе жонак з Маавіцянак, - імя адной Орфа, а імя другой Рут,
    - і жылі там каля дзесяці гадоў.
  klt-klt: Nanggená yará yá Moab náráwa yará áwá yándi ya ihumálák. Káman da kutná
    ku Rut, hang nukngá wata kutná ku Orpa. Kulá wakáin yara 10 hám wáina áturáng.
  deu-ELBBK: 'Und sie nahmen sich moabitische Frauen: Der Name der einen war Orpa,
    und der Name der anderen Ruth; und sie wohnten dort etwa 10 Jahre.'
  mbb-OT: Ne haazà is menge anak ni Naomi, ne mibpengesawa te menge vahi he tig-Moab.
    Is ngazan te sevaha he vahi, ne si Orpah, ne is ngazan te sevaha, ne si Ruth.
    Ne hein menge sepulù en he tuig is ked-ubpè dan dutun te Moab,
  mal-2015: അവർ മോവാബ്യസ്ത്രീകളെ വിവാഹം കഴിച്ചു. ഒരുത്തിക്കു ഒർപ്പാ എന്നും മറ്റവൾക്കു
    രൂത്ത് എന്നും പേർ; അവർ ഏകദേശം പത്തു സംവത്സരം അവിടെ പാർത്തു.
  tuo-NT: Beꞌro na pʉarãpʉta moabita masã numiarẽ nʉmoticãrã niwã. Niꞌcõ Orfa, apego
    Rut wãmeticãrã niwã. Topʉre diez cʉ̃ꞌmarĩ nisetica beꞌro
  gup-gup: Birrihni, kalukburrk bebeywurd benemekbe, daluk bindibebbehmey nawu benemekbe
    nawu daluk bokenh benengeyyoy ngalkudji ngeyyoy Orpah, dja ngalbuyika ngeyyoy
    Ruth. Kunmekbe birrirerrkang mandjewk nawern ten.
  nys-nys: '@see-verse:RUT.001.003'
  byx-byx: I are uimiam dai ian ngervet nama nanim navet ma Moap.I liina dai ian a
    renim ma Opa ki nema Rut. Baip naser ama ages ama malepka,
  gvs-gvs: Sikaaiyaka, natunaoyadi Moabe vevinaidi sinaidi, tayamo yoina Opa, tayamo
    yoina Ruti. Amoko goi sikaaiyaka tala ana badabada yawou
  rmc-rmc: On peske ile romňen Moabčanken la Orpa the la Rut. Paloda ode bešenas vaj
    deš berš
  pes-OPV: و ایشان از زنان موآب برای خود زن گرفتند که نام یکی عرفه و نام دیگری روت
    بود، ودر آنجا قریب به ده سال توقف نمودند.
  ron-1924: Ей шь-ау луат невесте моабите. Уна се нумя Орпа ши чялалтэ, Рут ши ау
    локуит аколо апроапе зече ань.
  ben-OBCV: নয়মীর দুই ছেলে মোয়াবের মেয়েদের বিয়ে করল। সেই দুই মোয়াবীয় মহিলার
    নাম ছিল অর্পা ও রূত। মোয়াব দেশে এরা দশ বছর থাকার পর,
  lex-lex: A'nani re rmehlim pa rora pat harara makden la Moab de, ida nwawa Orpa,
    me ida nwawa Rut. La'pa edon nhal de, nalo'on nana anni termid wa la hande
  som-som: Oo iyana waxay naago ka guursadeen dumarkii reer Moo'aab; oo naagahoodii
    mid magaceedii waxaa la odhan jiray Corfah, tan kale magaceeduna wuxuu ahaa Ruud;
    oo waxay halkaas degganaayeen intii toban sannadood ku dhow.
  lat-VUC: Qui acceperunt uxores Moabitidas, quarum una vocabatur Orpha, altera vero
    Ruth. Manseruntque ibi decem annis,
  eng-ASVBT: 'And they took them wives of the women of Moab; the name of the one was
    Orpah, and the name of the other Ruth: and they dwelt there about ten years.'
  mna-mna: Mi Naomi lutuunu bizin tiwoolo moori ru kizin Moap, ta zaana Opa mi toro
    zaana Rut. Timbotmbot tana pa ndaama laamuru,
  ita-1885: Ed essi si presero delle mogli Moabite; il nome dell'una era Orpa, e il
    nome dell'altra Rut; e dimorarono quivi intorno a dieci anni.
  kqc-kqc: Moab rema meyadi, ini roka bi Orpah ma Ruth. Lagani vana ufo amegamadiri,
  eng-LXXUP: And they took to themselves wives, women of Moab; the name of the one
    was Orpah, and the name of the second Ruth; and they dwelt there about ten years.
  eng-ULB: These sons took wives from the women of Moab; the name of one was Orpah,
    and the name of the other was Ruth. They lived there for about ten years.
  spa-VBL: Los hijos se casaron con mujeres moabitas. Una se llamaba Orfa y la otra
    Rut. Después de unos diez años,
  fra-_FOB: Ceux-ci épousèrent des femmes moabites, dont l'une s'appelait Orpa, et
    l'autre Ruth; et ils demeurèrent là environ dix ans.
  mal-mal: പുത്രന്മാർ മോവാബ്യസ്ത്രീകളെ വിവാഹം കഴിച്ചു; ഒരുത്തിക്കു ഒർപ്പാ എന്നും മറ്റവൾക്കു
    രൂത്ത് എന്നും പേർ; അവർ ഏകദേശം പത്തു സംവത്സരം അവിടെ പാർത്തു.
  urd-GVR: Mahlon aur Kilyon ne Moāb kī do auratoṅ se shādī kar lī. Ek kā nām Urfā
    thā aur dūsrī kā Rūt. Lekin taqrīban das sāl ke bād
  suz-BL: मिनु मेको आ तौ निक्‍शीमी मोआबी मीश आल चाक्‍ग्‍से बाक्‍त। का आ नें ओरपा,
    का आ नें रूथ बाक्‍माक्‍त। मेकोपुकी मेकेर १० बर्स बाक्‍मा बाक्‍त।
  ita-1927: Questi sposarono delle Moabite, delle quali una si chiamava Orpa, e l’altra
    Ruth; e dimoraron quivi per circa dieci anni.
  ckb-ckb: دوو ژنی مۆئابیان هێنا، یەکێکیان ناوی عۆرپا بوو ئەوەی دیکەیان ڕائووس. لەوێ
    بۆ ماوەی دە ساڵ مانەوە.
  eng-BBE: 'And they took two women of Moab as their wives: the name of the one was
    Orpah, and the name of the other Ruth; and they went on living there for about
    ten years.'
  kan-OKCV: ಇವರು ಒರ್ಫಾ, ರೂತ್ ಎಂಬ ಹೆಸರುಗಳುಳ್ಳ ಇಬ್ಬರು ಮೋವಾಬ್ ದೇಶದ ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡು
    ಸುಮಾರು ಹತ್ತು ವರುಷ ಅಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  bbb-bbb: Fu buina ijia fivakuma farirafa ije bune uri bara Moabaetiko inokiro Ofakiro
    Ruti ijene kei. Areme bune ijia karivakuma juaevasia umui fague ro gue furinoga
    e Maronikiro Sirioni budua bune aoe. Bu aoekoga bara Neomi fu fuosukua bara asaerafa
    fuone ijena ijia fi.
  tam-2017: இவர்கள் மோவாபியப் பெண்களைத் திருமணம் செய்தார்கள்; அவர்களில் ஒருத்தியின்
    பெயர் ஒர்பாள், மற்றவளுடைய பெயர் ரூத்; அங்கே ஏறக்குறைய 10 வருடங்கள் வாழ்ந்தார்கள்.
  spa-RV-1909: Los cuales tomaron para sí mujeres de Moab, el nombre de la una Orpha,
    y el nombre de la otra Ruth; y habitaron allí unos diez años.
  ron-BTF: Şi ei şi-au luat soţii dintre femeile Moabului, numele uneia era Orpa şi
    numele celeilalte, Rut; şi au locuit acolo cam zece ani.
  eng-WEBP: They took for themselves wives of the women of Moab. The name of the one
    was Orpah, and the name of the other was Ruth. They lived there about ten years.
  eng-FBV: The sons married Moabite women. One was called Orpah, the other was called
    Ruth. After about ten years,
  nld-1939: Beiden huwden moabietische vrouwen; de een heette Orpa, de andere Rut.
    Toen ze daar ongeveer tien jaar hadden gewoond,
  nch-BL: Huan amo huejcajqui mosihuajtijque nopa telpocame inihuaya ome ichpocame
    ten tali Moab. Se ichpocat itoca Orfa huan seyoc Rut. Pero quema panotoya se majtacti
    xihuit para itztoyaj nopona,
  tfr-NTPO: E irgo ga ba wapga orkwosmono wal̈ëga Moab so tjok, kjl̈ara ko Orfa, kjl̈ara
    ko Rut. Gueniyo öötong l̈uyo sak kjwara (10) ga
  vie-1934: Chúng nó cưới vợ trong người nữ Mô-áp, người nầy tên là Oït-ba, người
    kia tên là Ru-tơ; họ ở tại đó độ mười năm.
  hin-CV: उनके पुत्रों ने मोआब देश की ही युवतियों से विवाह कर लिया. एक का नाम था ओरपाह
    और दूसरी का रूथ. मोआब देश में उनके लगभग दस वर्ष रहने के बाद,
  spa-BES: 'Y tomaron a dos mujeres de Moab como a sus esposas: el nombre de la una
    era Orfa, y el nombre de la otra Rut; y siguieron viviendo allí durante unos diez
    años.'
  tdx-tdx: ie songa nañenga ampela nte-Moabe ho vali’e; i Orpae ty añara’ty raike
    naho i Rote ty añara’ ty raike le nimoneñe ao folo taoñe varañe,
  tha-KJV: บุ​ตรชายสองคนนี้​ก็ได้​หญิงชาวโมอับมาเป็นภรรยา คนหนึ่งชื่อโอรปาห์ อี​กคนหนึ่งชื่อรูธ
    เขาทั้งหลายอยู่​ที่​นั่นประมาณสิบปี
  por-BR-2018: Os quais tomaram para si mulheres de Moabe, o nome da uma Orfa, e o
    nome da outra Rute; e habitaram ali uns dez anos.
  bco-bco: A꞉na silikiyo꞉, inso꞉ a꞉la꞉ma꞉yo꞉ Moab ka꞉isale ko꞉lo꞉ di. Ga wiyo꞉ nowo꞉
    Oba, nowo꞉ Lud.
  deu-ELO: 'Und sie nahmen sich moabitische Weiber: der Name der einen war Orpa, und
    der Name der anderen Ruth; und sie wohnten daselbst bei zehn Jahren.'
  caa-caa: Pero conda numuy cora tiempo umaxtacobꞌ utajwi ubꞌobꞌ taca chateꞌ ijchꞌoctac
    xeꞌ ajlugarobꞌ Moab, y nujbꞌiobꞌ tacarobꞌ. Inteꞌ ijchꞌoc ucꞌabꞌa Orfa y inteꞌ
    ucꞌabꞌa Rut. Pero conda numuy diez año
  eng-WYC-2018: and they took wives of Moab, of which wives one was called Orpah,
    the tother Ruth. And the sons dwelled there ten years (or And the sons lived there
    for ten years),
  epo-epo: Ambaŭ edziĝis kun Moabidinoj; la nomo de unu estis Orpa, kaj la nomo de
    la dua estis Rut; kaj ili loĝis tie ĉirkaŭ dek jaroj.
  uig-PIN: Ular Moab ⱪizliridin ɵzlirigǝ hotun aldi. Birining eti Orpaⱨ, yǝnǝ birining
    eti Rut idi. Ular xu yǝrdǝ on yildǝk turdi.
  beo-beo: Be ela da Moua:be fi uda a:fini amo Oba amola Ludi elea lai. Amalu ode
    nabuane agoane galagale,
  tpi-OTNT: Bihain tupela pikinini i maritim tupela meri Moap. Nem bilong tupela meri,
    em Orpa na Rut. Ol i stap inap 10-pela yia samting,
  hau-SA: Suka auri mata Mowabawa, sunan ɗaya Orfa ɗayan kuma Rut. Bayan sun zauna
    a can kamar shekara goma,
  uig-LAT: Ular Moab qizliridin özlirige xotun aldi. Birining éti Orpah, yene birining
    éti Rut idi. Ular shu yerde on yildek turdi.
  nde-nde: Athatha abafazi baseMowabi, omunye wayethiwa ngu-Opha omunye ethiwa nguRuthe.
    Sebehlale lapho okweminyaka elitshumi,
  ton-ton: 'Pea naʻa na ʻomi hona uaifi mei he kau fefine Moape; ko e hingoa ʻoe tokotaha
    ko Opa, pea ko hono hingoa ʻoe tokotaha ko Lute: pea naʻa nau nonofo ʻi ai ʻi
    he taʻu ʻe hongofulu nai.'
  ces-1613: Kteříž pojali sobě ženy Moábské; jméno jedné bylo Orfa a jméno druhé Rut.
    I bydlili tam téměř deset let.
  eng-WMB: They took for themselves wives of the women of Moab. The name of the one
    was Orpah, and the name of the other was Ruth. They lived there about ten years.
  tam-TCV: நகோமியின் மகன்கள் மோவாபிய பெண்களைத் திருமணம் செய்துகொண்டார்கள். ஒருவன்
    ஒர்பாள் என்பவளையும், மற்றவன் ரூத் என்பவளையும் திருமணம் செய்தனர். அங்கு கிட்டத்தட்ட
    பத்து வருடங்கள் வாழ்ந்தனர்.
  ceb-ULB: Kini nga mga anak nangasawa gikan sa mga babaye sa Moab; ang ngalan sa
    usa mao si Orpah, ug ang ngalan sa usa pa mao si Ruth. Nagpuyo sila didto sulod
    sa napulo katuig.
  mkn-mkn: Waktu ana dong su bésar datang, dong kawin ame bini dari orang Moab dong.
    Mahlon kawin ame satu parampuan, nama Rut. Kilyon kawin ame satu parampuan, nama
    Orpa. Ma waktu dong su tenga manumpang di situ kira-kira sapulu taon,
  pol-UBG: 'Ci pojęli sobie za żony Moabitki: jedna miała na imię Orfa, a druga –
    Rut. I mieszkali tam około dziesięciu lat.'
  agr-agr: Nunik batsamas nunú uchi aidauk Moabnumia nuwa aidaujai mai nuwenawajui.
    Nunú nuwa aidaun daajig Orfa, Rut aatus aajakui. Nunik nuwenawag diez mijan tumain
    batsamas
  kyc-kyc: Dokopa wane dolapo Moape enda lama nyiyambi. Enda mende Opa lenge mende
    Uruti lenge. Enakana ee kana akalisa dopale epo papeya.
  urd-GVU: محلون اور کلیون نے موآب کی دو عورتوں سے شادی کر لی۔ ایک کا نام عُرفہ تھا
    اور دوسری کا روت۔ لیکن تقریباً دس سال کے بعد
  eng-OEBCW: who married Moabite women named Orpah and Ruth. After they had lived
    there about ten years,
  deu-1912: Die nahmen moabitische Weiber; eine hieß Orpa, die andere Ruth. Und da
    sie daselbst gewohnt hatten ungefähr zehn Jahre,
  ntj-ntj: Nyangka-pula Nayamiku katja kutjarralu nyinarrayirnu kurri yarltingu ngurra
    palunya Mawapanyamartatji. Tjiinya Maalantu kurri yini Rutjanya yarltingu. Nyangka
    Kiliyantu kungka yini Yuupanya yarltingu. Nyangka-ya nyinarrayirnu, nyangka kurli
    10-tjanu
  kan-2017: ಈ ಮಕ್ಕಳು ಒರ್ಫಾ, ರೂತ್ ಎಂಬ ಹೆಸರಿನ ಮೋವಾಬ್ ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡು ಸುಮಾರು
    ಹತ್ತು ವರ್ಷಗಳ ಕಾಲ ಅಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  tgo-tgo: Ghɨmoghɨmoruke thiyake va vethɨ ghe gheko — thɨ vaŋguŋgiya Mowab wanakauniye
    theunyiwo. Eunda idae Opa na eunda idae Rut. Lenji yakuyaku gheko vama i wo ŋgoreiya
    theghathegha hoyaworo,
  yap-yap: mi yow le’engiy l’agruw i ppin u Moab; bagayow e gali ppin nem e Orpa,
    ma bagayow e Ruth. Tomuren ragag e duw nap’an ni kar pired u rom,
  hlt-MCSB: A ca rhoi loh Moab nu a ming ah Orpah neh Ruth te a loh rhoi tih kum rha
    tluk om uh.
  mdy-ETH: ዒዞኮ ዬንሢ ናኣቶንሢ ሞዓኣቤ ዓጫፓ ዖርፓና ሩኡቴ ጌይንታ ዉዱሮ ናይስኬንሢ ዔኬኔ፤ ዬካፓ ታጶ ሌዔኮ ጊንፃ፥
  kew-kew: Orope naaki lapome Moap ona lapo misipi. Go ona lapona biri Opa-para Rut
    lapo pirisipi.
  twi-ASANTE: Wɔwarewaree Moabfoɔ mmaa. Na ɔbaako din de Orpa na deɛ ɔka ho no nso
    din de Rut. Wɔtenaa hɔ bɛyɛ sɛ mfeɛ edu no,
  ipi-ipi: Yuu okonena atoto, matili bala iwanane oko lapomane Moapa wanda lapo kee
    leapele-pia. Wanda okone lapo liyambana gene Lutu, Opa-la. Utupane yakama ee ana
    payisapi mindi, yuu okonena peteai-kola matili iwana Malono, Kilione-lapi omeapele
    teke-pia. Naomi bala akalinipi, iwanane okone lapopi, utupane pitaka oma yake
    lea-kola, bala angu peteae-pia.
  bhl-bhl: '@see-verse:RUT.001.003'
  eng-WEBU: They took for themselves wives of the women of Moab. The name of the one
    was Orpah, and the name of the other was Ruth. They lived there about ten years.
  bnp-bnp: Muri e tuna rua ru parangi a ngatavine o Moab. A rane girihine rua e Orpa,
    e Rut. Ri made palupu na pida i ravulu.
  tgk-tgk: Писаронаш духтарони мӯобиро ба занӣ гирифтанд, ки номи яке Орфо ва дигаре
    Рут буд. Баъди даҳ соле, ки онҳо дар он ҷо умр ба сар бурданд,
  spa-PDDPT: los cuales tomaron esposas moabitas, cuyos nombres eran Orfa y Rut. Vivieron
    allí como diez años.
  gun-gun: Ha'e gui mokoĩve omenda Moabe pygua kunhague re. Ta'yxy kuery regua peteĩ
    rery ma Orfa, ha'e rã amboae ma Rute. Ha'e rami vy ha'e py ikuai dez ma'etỹ rai'i.
  agu-BL: Cho'n tzun jale'n quixkel yi cob yaja'tz ẍchixo'l yi e' aj Moab. Orfa bi'
    jun, nin Rut bi' yi junt. Lajuj tzun yob e' a'tij Noemí scyuch' le ama'la'tz.
  ilo-ULB: Nangala dagitoy nga annakna a lallaki iti assawada manipud kadagiti babbai
    iti Moab; ti nagan iti maysa ket Orfa ken Ruth met ti nagan ti maysa. Nagnaedda
    sadiay iti agarup sangapulo a tawen.
  kpg-kpg: Meemaa gaa lodo gi nia dama ahina Moab go Orpah mo Ruth. Holongo nia ngadau
    e madangaholu nomuli,
  uig-ARA: ئۇلار موئاب قىزلىرىدىن ئۆزلىرىگە خوتۇن ئالدى. بىرىنىڭ ئېتى ئورپاھ، يەنە
    بىرىنىڭ ئېتى رۇت ئىدى. ئۇلار شۇ يەردە ئون يىلدەك تۇردى.
  bsp-bsp: Kɔ awut akakɔ ŋande ŋanɛncɛ aran aMohabu. Wəran wəcɔkɔ-cɔkɔ ancwe «Ɔrpa,»
    kɔ wəka mɛrəŋ ancwe «Rut.» Kɔ ŋayi di meren wəco.
  bps-bps: Na kafnge én, mwè i lwe ngaan lagi yaan mdà di Moab, na dagitla Orfa na
    Ruth. Di fan fnge i sfalò fali knèla déén,
  tof-tof: Ene olom nisa Moab kol nümiógrri, ibü ngi Orrpa akó Rrut. 10 Paila nóma
    blakónórr,
  sus-sus: Na di firinyie naxa Mowaba ginɛe dɔxɔ. Ginɛ singe xili Oropa, a firin nde
    Ruti. E naxa lu mɛnni han ɲɛ fu.
  pon-2006: 'me pwoudikidahr serepein en Mohap riemen: eden emen Orpa, a eden emen
    Rud. Mwurin sounpar eisek,'
  jae-jae: Êsêagêc sêjam lau Moab nêŋ awê, teŋ nê ŋaê gebe Orpa ma teŋ nê ŋaê Rut.
    Êsêac sêŋgôŋ gamêŋ tau amboac jala 10.
  ksd-ksd: nina dir ga taule ra ura vavina Moab; a iang i tikai Orpa, ma ra iang i
    ta ra tikai Rut.
  myk-myk: A pee jalaa p’i ba Mowabu shi wu wo pushaa shuun wa leŋɛ. Cee wa mɛgɛ ki
    bye na Ɔripa, wa mɛgɛ di ɲɛ na Wuruti. A p’i yèe kɛ shishiin pye wà.
  tur-YTC: Moav kadınlarından kendilerine eşler aldılar. Birinin adı Orpa, öbürünün
    adı Rut'tu. Orada yaklaşık on yıl yaşadılar.
  grc-BRENT: Καὶ ἐλάβοσαν ἑαυτοῖς γυναῖκας Μωαβίτιδας· ὄνομα τῇ μιᾷ, Ὀρφά· καὶ ὄνομα
    τῇ δευτέρᾳ, Ῥούθ· καὶ κατῴκησαν ἐκεῖ ὡς δέκα ἔτη.
  ind-AYT: Kedua anaknya mengambil istri orang Moab. Yang pertama bernama Orpa, dan
    yang lain bernama Rut. Mereka tinggal di sana selama 10 tahun.
  lid-lid: Nadun uru ma la-uh badeh atasou, uru andrei butuhu Mowap ma la-uh. Nyara
    uru badeh Opa uru Rut. Oro manyah ado Mowap badeh, winiya jaha ma ronoh.
  nya-nya: Iwo anakwatira akazi a Chimowabu; wina dzina lake Oripa ndi wina Rute.
    Atakhala kumeneko pafupifupi zaka khumi,
  kyg-kyg: Lole mafaꞌnelaꞌmoganimo Movapu kote atalaꞌmo aliteꞌanaeꞌmo maiꞌnaꞌae. Ani
    atalaꞌani anakiꞌanimo Opaꞌe Lutiꞌene. Naya loleꞌa agufa kafugamo maiteꞌapaeꞌmo
  hrv-hrv: Oni se oženiše Moapkama; jedna se zvala Orpa, a druga Ruta. I tu proboraviše
    deset godina.
  mps-mps: Nosali Naomigo ogwa sigo te Moap tǫ we si sai. Te we si nogi e dao, Orpa,
    me Rut. Augwali we selama, tama augwali te Moap tǫde kibu be nogo si bidali homu
    yai dao.
  tpi-tpi: Bihain tupela pikinini i maritim tupela meri Moap. Nem bilong tupela meri,
    em Orpa na Rut. Ol i stap inap 10-pela yia samting,
  dan-1931: De tog sig moabitiske Hustruer; den ene hed Orpa, den anden Rut. Men da
    de havde boet der en halv Snes År,
  vie-OVCB: Hai người con lập gia đình với hai cô gái Mô-áp. Một cô tên là Ọt-ba,
    một cô là Ru-tơ. Sau chừng mười năm sống trong đất Mô-áp,
  guj-2017: તેઓ મોઆબ દેશમાં લગભગ દસ વર્ષ રહ્યાં, તે દરમિયાન માહલોન તથા કિલ્યોને મોઆબી
    સ્ત્રીઓ સાથે લગ્ન કર્યા. આ સ્ત્રીઓના નામ અનુક્રમે ઓરપા અને રૂથ હતાં.
  awx-awx: wawakngä mängätnä Moap nanä päkumäläk. Umanä Opa, Rut, yang. Moap päku,
    krismasu 10 yiwike,
  pon-2006A: 'me pwoudkidahr serepein en Mohap riemen: eden emen Orpa, a eden emen
    Rud. Mwurin sounpar eisek,'
  por-BRBSL: Eles tomaram para si esposas das mulheres de Moab. O nome de uma era
    Orpah, e o nome da outra era Ruth. Elas viveram lá cerca de dez anos.
  eng-OEBUS: who married Moabite women named Orpah and Ruth. After they had lived
    there about ten years,
  aly-aly: Ratherran arelh atherr-then itengerrek Moab-areny atherr. Mahlon ra arelh
    Ruth-then itengerrek, Kilion ran arelh Orpah-then itengerrekarl. Rernemap arleng-alenty
    anenh apmer ikwer-itwel, aherrety 10-ek-atwety apek.
  swe-swe: Sönerna gifte sig med kvinnor från Moab. Den ena hette Orpa [som betyder
    ”gasell”, härstammar från hebreiska ordet för ”nacke” och ”styvnackad”, hon gifte
    sig med Kiljon] och den andra hette Rut [som betyder ”vänskap” gifte sig med Mahlon,
    se ]. De bodde där i omkring 10 år.
  cth-cth: A ca roi ni Moab napui, Orpah hoi Ruth hah a yu lah a la roi.
  twi-twi: Wɔwarewaree Moabfo mmea. Na ɔbaako din de Orpa na nea ɔka ho no nso din
    de Rut. Wɔtenaa hɔ bɛyɛ sɛ mfe du no,
  hlt-hlt: A ca rhoi loh Moab nu a ming ah Orpah neh Ruth te a loh rhoi tih kum rha
    tluk om uh.
  tbz-SIM: Kòo bí puokɛ Mɔɑbu ɛì kó bɛsɑpɑ̀mbɛ̀. Kòo mɔù yètìrì ntú Ɔdipɑɑ, kòo tɔù
    kpɛri tú Oduti. Kɛ̀ bɛ̀ ndɛ̀ mɔ̀kɛ yɛbie ntɛpíítɛ̀.
  msy-2020: Ezɨ gɨn an otarimning Moapian amizimningɨn iti. Aningɨn ziamning Orpa
    ko Rut. Ezɨ me 10plan azenibar ikia ghua Malon ko Kilion areme. An pam ko otarimning,
    me bar ariaghire, ezɨ datɨrɨghɨn Naomi bar uabɨra iti.
  rmy-VLAKH: Вонэ линэ пэсти ромнян моавитянкэн — екха акхарэнас Орпа, ай авря Руфь.
    Кала прожылэ паша э дэш бэрша,
  dop-dop: Ḿpʋ́ɣʋ́ pɛlɛ pɑ kpɑɣɑ Mowɑpʋ ɑlɑɑ. Pɑ yɑɑ lɛlʋ sɩ Opɑ, nɑ lɛlʋ sɩ Luuti.
    Pɑ cɑɣɑ tǝnɑ ɩsɩɩ pɩɩsɩ nɑɑnʋwɑ.
  azb-azb: Oğulları özlərinə Moav qadınlarından arvad aldı. Bu qadınların birinin
    adı Orpa, o birinin adı isə Rut idi. Onlar on ilə yaxın bu torpaqda yaşadı.
  eng-DBY: 'And they took them Moabitish wives; the name of the one was Orpah, and
    the name of the second Ruth: and they abode there about ten years.'
  hin-2017: और उन्होंने एक-एक मोआबिन स्त्री ब्याह ली; एक स्त्री का नाम ओर्पा और दूसरी
    का नाम रूत था। फिर वे वहाँ कोई दस वर्ष रहे।
  wol-KYG: Ñooñu mujj jël ay jigéeni Mowab soxna; kenn ka di Orpa, ka ca des di Ruut.
    Ba ñu nekkee foofa lu tollu ci fukki at,
  eng-YLT: 'and they take to them wives, Moabitesses: the name of the one [is] Orpah,
    and the name of the second Ruth; and they dwell there about ten years.'
  kne-kne: Din an-ak da ay nay et nangasawa das Moabita ay babbabai ay da Orpa en
    Ruth. Idi malabas di emey ay sinpo ay tawen,
  eng-WYC-2017: and they took wives of Moab, of which wives one was called Orpah,
    the tother Ruth. And the sons dwelled there ten years,
  eng-WMBB: They took for themselves wives of the women of Moab. The name of the one
    was Orpah, and the name of the other was Ruth. They lived there about ten years.
  spp-spp: Ka pire si Mwabi kìni cyeebii pìi lèŋɛ, wà mɛge na mpyi Oripa, sanŋi woge
    sí ɲyɛ Uruti. Yyee kɛ fiige pi a pyi,
  urd-GVH: महलोन और किलियोन ने मोआब की दो औरतों से शादी कर ली। एक का नाम उरफ़ा था
    और दूसरी का रूत। लेकिन तक़रीबन दस साल के बाद
  kvg-kvg: Nginik nakhei angana menas Moab sakheis ndøzøkɨ́m. Sakhei gizøkɨm, tiqa
    iziz nqazǿgo, Opa neka Lut.
  rug-rug: '@see-verse:RUT.001.003'
  gaz-gaz: Isaanis dubartoota Moʼaab fuudhan; isheen tokko Orphaa kaan immoo Ruut
    jedhamti. Erga isaan waggaa kudhan achi jiraatanii booddee,
  fra-LSG: Ils prirent des femmes Moabites, dont l’une se nommait Orpa, et l’autre
    Ruth, et ils habitèrent là environ dix ans.
  gnn-gnn: '@see-verse:RUT.001.003'
  yal-yal: Nowɛmi a dii xɛmɛne yi Moyaba ɲaxanle futu. Ɲaxanla boden yi xili Oropa,
    boden fan yi xili Ruti. Nba, e yi lu mɛnni han ɲɛɛ fu ɲɔxɔn.
  iou-iou: Itkaŋ nanak yarä u webe yarä Moap komeken nanik wäpi Opa kenta Rutpäŋ yäpumän.
    Yäpmäŋpäŋ itkaŋ obaŋ 10 täreŋirän Malon kenta Kilion bok kumäŋirän Naomi inigän,
    äpi nanakiye nämotä itkuk.
  haw-1868: A lawe laua i wahine na laua, no na kaikamahine o Moaba. O Orepa ka inoa
    o kekahi, a o Ruta ka inoa o ka lua. Noho no lakou ilaila, he umi paha makahiki.
  arb-NAV: اللَّذَيْنِ تَزَوَّجَا مِنِ امْرَأَتَيْنِ مُوآبِيَّتَيْنِ، اسْمُ إِحْدَاهُمَا
    عُرْفَةُ وَالأُخْرَى رَاعُوثُ. وَأَقَامَا هُنَاكَ نَحْوَ عَشْرِ سَنَوَاتٍ.
  ewe-ewe: Viŋutsu eve siawo ɖe Moab nyɔnuwo; ɖeka ŋkɔe nye Orpa, eye evelia ŋkɔe
    nye Rut. Esi wonɔ afi ma abe ƒe ewo ene la,
  nuy-nuy: Marri naawiṉi-yung winiiynji-yaay wani-mangi maṉumbaa, wubani-yinyung a-lhal,
    ngarra-ngarrimuwaj-baa Orpah marri Ruth wugurrngi.
  eng-LEE: 'And they took themselves wives of the women of Moab; the name of one was
    ''Orpah, and the name of the other Ruth: and they dwelt there about ten years.'
  gvn-gvn: '@see-verse:RUT.001.003'
  asm-FB: তেওঁৰ পুত্র দুজনে তাতে দুজনী মোৱাবীয়া ছোৱালী বিয়া কৰালে; তাৰে এজনীৰ নাম
    অর্পা আৰু আন এজনীৰ নাম ৰূথ। তেওঁলোকে সেই ঠাইত প্ৰায় দহ বছৰ বসবাস কৰি থাকিল।
  sus-A: نَ دِ قِرِنيِيٍ نَشَ مٌوَبَ فِنّيٍ دْشْ. فِنّ سِنفٍ شِلِ عٌرٌثَ، عَ قِرِن
    ندٍ رُتِ. عٍ نَشَ لُ مّننِ هَن حّ قُ.
  fra-SBL: Ils prirent pour eux des femmes parmi les femmes de Moab. Le nom de l'une
    était Orpa, et le nom de l'autre Ruth. Ils habitèrent là environ dix ans.
  hbo-hbo: וַיִּשְׂא֣וּ לָהֶ֗ם נָשִׁים֙ מֹֽאֲבִיֹּ֔ות שֵׁ֤ם הָֽאַחַת֙ עָרְפָּ֔ה וְשֵׁ֥ם
    הַשֵּׁנִ֖ית ר֑וּת וַיֵּ֥שְׁבוּ שָׁ֖ם כְּעֶ֥שֶׂר שָׁנִֽים׃
  yka-yka: Bu maganda isab siye si dende amban lahat Moˈab miyaˈan, ēn dembuwaˈin
    si Orpa duk dembuwaˈin si Rut. Pag laˈi siye patennaˈ meˈ sempūˈ tahun
  shp-NTPO: Jaskara iitira jabo, rabé moabita ainbo betan wanokana iki; ja westíoran
    jane iká iki Orfa, wetsa iká iki Rut. Jatian jain jakana moa chonka baritia seneni
    kaaitianra,
  piu-2006: '@see-verse:RUT.001.003'
  pjt-pjt: Ka pula katja panya kutjarangku puḻkaringkula kungkawaṟalta aḻṯingu Israelnga
    nguraṟa wiya ngura kutjupitja Mawapanya nguraṟa. Ka wati kuṯangku kungkawaṟa ini
    Uupanya aḻṯingu ka maḻanypangku kungkawaṟa ini Ruthanya aḻṯingu. Munuya kuriṟara
    kuriṟara rawa nguwanpa nyinangi ngura nyara Mawapala.
  kik-kik: Nao makĩhikia andũ-a-nja a Moabi, ũmwe eetagwo Oripa, na ũrĩa ũngĩ Ruthu.
    Thuutha wa gũtũũra kũu ta ihinda rĩa mĩaka ikũmi,
  ksr-ksr: Merawoita yoronoŋ laligoŋ somariiŋ Moabga emba woi qagara Orpa ano Ruut
    agimiŋ aogi. Agimiŋ aogi toroqeŋ Moab balonoŋ yambu 10:baa so laligoŋ kougi.
  fra-NCL: Il prirent des femmes moabites, dont l’une se nommait Orpha et l’autre
    se nommait Ruth, et ils demeurèrent là environ dix ans.
  cek-AK: A capa hnik loe Moab tanuh to lak hoi; maeto loe Orpah, tiah kawk o moe,
    kalah maeto loe Ruth, tiah kawk o. Nihcae loe to prae ah saning hato oh o.
  cuk-cuk: We-masmala-ebogwad Moabʼgined ome-nikunonimalad. Gwensak, Orfaʼye-nugad,
    baiddi Rut-nugmogad. Geb Mahlón, degi, Quelión birgambe (10) ome-nika-gudii gusmalad.
    Agi, burgwenonimarmogad.
  uig-CYR: Улар Моаб қизлиридин өзлиригә хотун алди. Бириниң ети Орпаһ, йәнә бириниң
    ети Рут еди. Улар шу йәрдә он жилдәк турди.
  pma-pma: Evus, natnali keilu enek luretalihe ral min ahin Moab elu, isealu Oripa
    ka Rut. Navong telro en out enek sua halualim (10),
  tel-2017: వాళ్ళిద్దరూ మోయాబు స్త్రీలను పెండ్లి చేసుకున్నారు. ఒకామె పేరు ఓర్పా, రెండవ
    ఆమె పేరు రూతు.
  hat-BSA: De fis yo te pran pou kont yo fanm Moabit yo kon madanm yo. Youn nan yo
    te rele Orpa e lòt la Ruth. Epi yo te viv la pandan anviwon dis ane.
  bxh-bxh: Yo fede, Mowabi wawahindi Opa yo Luta sa faidi. Bolima safuhudohudoꞌi sa
    ofi, mulina yai,
  emi-emi: Natuna taita alua lalu ghe laila. Lalu ghe ghaala vause nge Moabi elua,
    arariirarua ta Opa me Rutu. Laghe tokala ghe roola koti kasangauluae (10) ninamanama.
  kos-kos: Tok, eltal payukyak sin mutan Moab luo — sie pa Orpah ac sie pa Ruth. Elos
    muta we apkuran in yac singoul,
  hbo-WLC: וַיִּשְׂא֣וּ לָהֶ֗ם נָשִׁים֙ מֹֽאֲבִיּ֔וֹת שֵׁ֤ם הָֽאַחַת֙ עָרְפָּ֔ה וְשֵׁ֥ם
    הַשֵּׁנִ֖ית ר֑וּת וַיֵּ֥שְׁבוּ שָׁ֖ם כְּעֶ֥שֶׂר שָׁנִֽים׃
  ibo-ibo: Ha lụrụ ndị nwunye site nʼetiti ndị inyom Moab. Aha nke mbụ bụ Ọpa, ebe
    aha nke abụọ bụ Rut. Ha biri nʼebe ahụ ihe dị ka afọ iri.
  ory-ory: ଏହି ପୁତ୍ରମାନେ ମୋୟାବ ଦେଶୀୟା ସ୍ତ୍ରୀମାନଙ୍କ ମଧ୍ୟରୁ ବିବାହ କଲେ, ଜଣକର ସ୍ତ୍ରୀର
    ନାମ ଅର୍ପା, ଅନ୍ୟ ଜଣର ନାମ ରୂତ; ପୁଣି ସେମାନେ ପ୍ରାୟ ଦଶ ବର୍ଷ ଯାଏ ସେଠାରେ ବାସ କଲେ।
  wmt-wmt: '@see-verse:RUT.001.003'
  chk-chk: Iwe, ekewe alüal ra pwülüeni ruoman fin Moap, iten eman Orpa, nge iten
    ewe eman Rut. Iwe, lupwen ra nonom ikenan ina epwe ükükün engol ier,
  ssd-ssd: Taŋamba minnaig ma ma kiŋo ar ta Moabnu pino kilnaik. Pino ar ta nyu nakile
    Orpa le Rut. Nane taŋge minnaig ma ma yar 10 kusreka
  rop-rop: Brom deya det dubala san blanga det olgamen bin merrit langa dubala gel
    brom det kantri gin. Det dubala gel bin neim Opa en Ruth. Wal deibin jidanbat
    deya langa det kantri longtaim. 10 yiya deibin jidan deya,
  ukr-1871: 'І одружились вони з Моабитянками: одна на ймя Орфа, а другу звали Рут;
    і жили там трохи не десять років.'
  deu-1951: Diese nahmen sich moabitische Frauen, eine hieß Orpa und die andere Ruth.
    Und sie wohnten daselbst etwa zehn Jahre.
  eng-JPS: 'And they took them wives of the women of Moab: the name of the one was
    Orpah, and the name of the other Ruth; and they dwelt there about ten years.'
  etr-etr: '@see-verse:RUT.001.003'
  srp-1865: 'Oni se oženiše Moavkama: jednoj bješe ime Orfa a drugoj Ruta; i ondje
    stajahu do deset godina.'
  lug-lug: Batabani be baawasa ku bakazi Abamowaabu, omu Olupa, n’omulala Luusi, ne
    babeera eyo okumala emyaka nga kkumi.
  heb-heb: וישאו להם נשים מאביות שם האחת ערפה ושם השנית רות וישבו שם כעשר שנים׃
  mpp-mpp: Gacgu madeckecine yeke ngigac Moabihocni bacepaiboc monic wacine Oropa
    nga monic wacine Ruti. Aime yenge iwa gacgubong hifangineng 10 ingucne motowec.
  ben-IRV: পরে সেই দুইজনে দুই মোয়াবীয়া মেয়েকে বিয়ে করল। এক জনের নাম অর্পা আরেকজনের
    নাম রূত। আর তারা অনুমান দশ বছর ধরে সেই জায়গায় বাস করল।
  ntu-ntu: Zbz mrlxdeng nzyrlzng rlilrdrng Moab. Kilion yrlztile Opa x Malon yrlztile
    Rut. Nzmnctilr Moab yiz nzpnu-esz'.
  pan-pan: ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਪੁੱਤਰਾਂ ਨੇ ਮੋਆਬ ਦੀਆਂ ਕੁਆਰੀਆਂ ਵਿੱਚੋਂ ਇੱਕ-ਇੱਕ ਕੁਆਰੀ ਨਾਲ ਵਿਆਹ
    ਕਰਵਾ ਲਿਆ। ਇੱਕ ਦਾ ਨਾਮ ਆਰਪਾਹ, ਦੂਜੀ ਦਾ ਨਾਮ ਰੂਥ ਸੀ ਅਤੇ ਉਹ ਲੱਗਭੱਗ ਦਸ ਸਾਲ ਤੱਕ ਉੱਥੇ ਰਹੇ।
  rmy-LOVARI: Вон лынэ ромнян моавиатянкэн — екх лэндар бущёлас Орпа, ай э кавэр Рут.
    Пала кодо сар вон траисардэ котэ каринг э дэш бэрш,
  tkr-tkr: Məng'ı'ne dixbışe cos Moavbışin içeer haa'a. Manbışde sang'ı'n do Orpa,
    mansang'ı'nıd Rut eyxhe. Manbı yits'ılle senmee maa'ab avxuyle qiyğa,
  mya-JVB: သားတို့သည်မောဘ ပြည်သူဩရပ နှင့် ရုသ အမည် ရှိသောမိန်းမ နှစ်ယောက်တို့နှင့်
    စုံဘက် ခြင်းကိုပြု၍ ၊ ထို ပြည်မှာ ဆယ် နှစ် ခန့် မျှနေ ပြီးမှ၊
  tte-O: '@see-verse:RUT.001.003'
  tvk-tvk: Di, horamue nan xalu ak luteteli mi atou lu te hal Moab, hisealu Oripa
    e Rut. Melele xa huram he xalu (10) mei tetavi,
  tbg-tbg: Ho Naomiva Moapi mini vaumanta vira maaqutanta Moapihainaa nahentitanta
    Oripaaka Rutika varate vaura. Vitanta varate vauvaro 10 ihi aitaromanta
  hmo-hmo: Gabeai unai memero ruaosi, Malona bona Kiliona ese Moaba kekeni rua idia
    adavaia. Unai kekeni edia ladana be Oropa bona Ruta. Edia headava murinai, idia
    be unuseni idia noho ela bona lagani 10 idia ore.
  urd-urd: उन दोनों ने एक एक मोआबी ''औरत ब्याह ली। इनमें से एक का नाम 'उर्फ़ा और दूसरी
    का रूत था; और वह दस बरस के क़रीब वहाँ रहे।
  rus-SYN: Они взяли себе жен из Моавитянок, имя одной Орфа, а имя другой Руфь, и
    жили там около десяти лет.
  rmy-SERVI: Вонэ лиле пэсти джювлен моавитянкен; екха акхарэнас Орпа, авря — Руфь.
    Вонэ проджюдэ котэ паша дэш бэрш,
  bqc-SIM: Aa Mↄabu nↄɛↄ sɛ̀ nↄ ũ, ado tↄ́n Ɔↄfa, ado sↄ̃ Lutu. An kua we wɛ̃̀ kwi
    taa gbɛa
  tcz-CHONGTHU: Achapa teni chun Moab numei akichenpi lhonnin, khatnu minchu Orpah
    ahin chuleh khatnu chu Ruth ahi. Ahinlah kum som joudon’in,
  mar-mar: त्या दोघांनी दोन मवाबी स्त्रिया पत्नी म्हणून केल्या. एकीचे नाव अर्पा व
    दुसरीचे नाव रूथ होते. ते तेथे जवळपास दहा वर्षे राहिले.
  tcs-tcs: Demtu boi bin maret tu oman prom Moab, wan bin maret lo Opa, nadawan i
    bin maret lo Rut. Wen demtu bin maret, dempla bin stap de po ten iya. Den apta
    ten iya,
  qub-qub: Wamrancunaga majachacaran Moab nasyun warmicunawanna. Jucaj llumchuyninpa
    jutin caran Orfa; jucajpana Rut. Chaycho goyaycaptin chunca watataga
  bqp-bqp: Ò Mↄabu nↄgbɛ̃nↄ sɛ̀ nↄnↄ ũ, a do tↄ́n Opa, a do sↄ̃ Rutu. Ò kú gwe lán
    wɛ̃̀ kuri taka bà, a gbɛran
  hat-hat: 'De ti mesye yo te marye ak de fi moun peyi Moab: yonn te rele Opa, lòt
    la te rele Rit. Yo t''ap mache sou dizan depi yo t''ap viv nan peyi a,'
  eng-BSB: who took Moabite women as their wives, one named Orpah and the other named
    Ruth. And after they had lived in Moab about ten years,
  tod-tod: Ti Moaɓe anzanuiti seini. Gilagi laaseigi ɠɛni ga Wɔɔlepa, felesiɛi laaseigi
    ɠɛ ga Lute. Ti zeini ná kona puugɔ laawu.
  eng-WEBPB: They took for themselves wives of the women of Moab. The name of the
    one was Orpah, and the name of the other was Ruth. They lived there about ten
    years.
  kbq-kbq: Higeno tare ne'amokea Moapu mopareti mofatre ara eri'na'e. Mago'mofo agi'a,
    Opa'e, hanki mago'mofo agi'a Ruti'e. Ana nehu'za 10i'a Zagegafu naza anantega
    mani'naze.
  nhe-BL: Huan ax huejcajqui mosihuajtijque nopa telpocame ininhuaya ome ichpocame
    tlen tlali Moab. Se ichpocatl itoca Orfa huan seyoc Rut. Pero quema panotoya se
    majtlactli xihuitl para itztoya nopona,
  bus-bus: Aↄ̃ Mↄabu nↄgbɛ̃nↄ sɛ̀ nↄↄnↄ ũ, à doo tↄ́n Opa, à doo sↄ̃ Rutu. Aↄ̃ↄ kú
    gwe lán wɛ̃̀ kuri taka bà, à gbɛran
  gub-BL: Imemyr wereko kuzàwaza Moaw waiwy rehe har wemireko romo wà. Amo kuzà Oripa
    her romo a'e. Inugwer kuzà Huxi her romo a'e. Umumaw etea'i 10 kwarahy a'e pe
    wiko pà wà.
  eng-DRA: And they took wives of the women of Moab, of which one was called Orpha,
    and the other Ruth. And they dwelt there ten years.
