  ory-ory: ନୟମୀ ଉତ୍ତର ଦେଲେ, “ହେ ଆମ୍ଭର କନ୍ୟାମାନେ, ଫେରିଯାଅ, ଆମ୍ଭ ସଙ୍ଗରେ କାହିଁକି ଯିବ?
