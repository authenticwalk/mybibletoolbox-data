  urd-GVH: लेकिन नओमी ने इसरार किया, “बेटियो, बस करें और अपने अपने घर वापस चली जाएँ।
    अब मेरे साथ जाने का क्या फ़ायदा? मुझसे तो मज़ीद कोई बेटा पैदा नहीं होगा जो आपका
    शौहर बन सके।
  kvg-kvg: Geté Naomi guzø-ein, “Nogí sæ-pakha-za. Zøvøndipakha-té qazonǿ-qavøním.
    Gekha zapâ, no namba tiziniav? Ge zô ndozo-matavap? No nakhei angana nøme ndønǿfakhaz,
    zo vǿezøkɨ̄m? Mbaín.
  rug-rug: Ba olaṉa se Naomi, “Karua tuqu, leana hola si pude pule mo si gamu kara.
    Na vegua ke hiva luli au gamu kara si rau? Namu lopu kaqu boka podo pule koreo
    si rau pude poni gamu, meke haba pulei gamu kara.
  gaz-gaz: Naaʼomiin garuu akkana jette; “Yaa intallan ko, gara mana keessaniitti
    deebiʼaa. Maaliif na wajjin deemtu? Ani siʼachi ilmaan dhirsa isiniif taʼuu dandaʼan
    daʼaa?
  fra-LSG: 'Naomi, dit: Retournez, mes filles! Pourquoi viendriez-vous avec moi? Ai-je
    encore dans mon sein des fils qui puissent devenir vos maris?'
  gnn-gnn: Ga ŋayinydja Näyuminydja buku‐ḏuwaṯthurruna waŋana maṉḏanha bitjarra, “Buku‐djulŋi
    maṉḏa, nhuma yurru roŋiyirri yana. Nhäku warray nhuma yurru malthun ŋarrakunydja?
    Ŋarranydja dhuwala worruŋuna dhäyka, yakana ŋarra yurru bulunydja märrama. Yakana
    ŋarra yukirri biyapul gäŋu ŋarrakuway yothunha ḏarramunha, märranharawu nhumalaŋgu
    biyapulŋuwunydja. Ŋarranydja dhuwala wuyurrunana nhumalaŋgu mirithinana. Roŋiyirri
    yana nhuma yurru balayi nhumalaŋgalay wäŋalili.”
  yal-yal: Nowɛmi yi a fala a mamuxune xa, a naxa, “N mamuxune, a lan ɛ xa xɛtɛ ɛ
    konni. Nanfera ɛ waxi a xɔn ma en birin xa siga? Ɛ yengi a ma fa fala a n mɔn
    nɔɛ dii xɛmɛna nde barɛ nɛn naxanye ɛ futɛ ba?
  iou-iou: Ude yäwänä Naomitä äneŋi yäwetgän täŋkuk; Äbeknayat, äyäŋutpeŋ notjiyeken
    kun. Mebäri imata näk näwatta nadäkamän? Näkä jide täŋpäŋ nanak ätu bäyawakaŋ
    api yäpdeŋ?
  haw-1868: Olelo hou mai la o Naomi, E na kaikamahine a'u, o hoi. No ke aha la olua
    e hele pu ai me au? He mau keiki hou anei iloko o ko'u opu, i mau kane na olua?
  arb-NAV: 'فَأَجَابَتْ نُعْمِي: «ارْجِعَا يَا ابْنَتَيَّ. لِمَاذَا تَأْتِيَانِ مَعِي؟
    هَلْ أَنَا قَادِرَةٌ بَعْدُ عَلَى إِنْجَابِ بَنِينَ حَتَّى يَكْبُرُوا فَيَكُونُوا
    لَكُمَا زَوْجَيْنِ؟'
  ewe-ewe: Ke Naomi gblɔ na wo be, “Vinyenyɔnuwo, mitrɔ dzo. Nu ka ta miayi kplim
