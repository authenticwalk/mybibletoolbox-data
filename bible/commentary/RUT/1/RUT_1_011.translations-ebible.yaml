  heb-heb: ותאמר נעמי שבנה בנתי למה תלכנה עמי העוד לי בנים במעי והיו לכם לאנשים׃
  mpp-mpp: Inguc miboc Naomidi yanguc edocepawec, “ngeke hefalie hikenic! Omale naholec
