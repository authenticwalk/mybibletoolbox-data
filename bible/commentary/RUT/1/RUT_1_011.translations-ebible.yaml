  mya-JVB: နောမိ ကလည်း ၊ ငါ့ သမီး တို့ပြန် သွားကြလော့။ ငါ နှင့်အတူ အဘယ်ကြောင့် လိုက်
    ရမည်နည်း။ သင် တို့လင် လျှာဘို့ ငါ ၏ဝမ်း ၌ သား ရှိသေးသလော။
  tte-O: Na Naomi iwalo lawanao kolili iba, “Lawaguwao kwavivila. Tawae kaiwena nuwanuwamiu
