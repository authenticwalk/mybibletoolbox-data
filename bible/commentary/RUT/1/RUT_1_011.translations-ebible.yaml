  cth-cth: Naomi nihai, ka canu roi, ban roi leih. Bangkongmaw kai koe na kâbang roi
    han. kai teh nangmouh roi hanlah ka vonthung ca tongpa ka tawn rah maw.
  twi-twi: Nanso Naomi kae se, “Me mma, monsan nkɔ fie. Adɛn nti na ɛsɛ sɛ mo ne me
    kɔ? Merekɔwo mmabarima bio a wobetumi awareware mo ana?
  hlt-hlt: Tedae Naomi loh, “Ka canu rhoi aw mael rhoi laeh. Kai taengla balae nan
    loh rhoi eh ?Nangmih rhoi kah na va la aka poeh ham khaw ka ko khuiah camoe ka
    khueh pueng tih nim?
  tbz-SIM: 'Kɛ̀ Nɑomii dɔ̀: M bí, kònnɛ̀. Bɑ nte kɛ̀ di dɔ́ kɛ́ nni nnɛínɛ̀? N yí
    kpɑɑ́ kɛ dò m bo pɛitɛ́ ibí kɛ̀ ì di puokɛ.'
  msy-2020: Ezɨ Naomi kamaghɨn aning mɨgei, “Nan guivimning, gua uamategh mangɨ. Gua
    tizim bagh nan gɨn mangasa? Kɨ manmaghɨn otaritamning bateghtɨ gua uam aningɨn
    ikiam?
  rmy-VLAKH: 'Э Наоми пхэндя: — Щеялэ, рисайвэн черэ. Пала со тумэ тэ жан манца? Мэ
    со, анава инке шавэн, савэ авэна тумэнди ромэнца?'
  dop-dop: 'Tǝnɑɣɑ Noyomii cɔwɑ sɩ: Ɩ́ mǝlɩ mɑ pɛɛlɑɑ. Pepe tɔɔ kɛ́ ɩ́ tǝŋǝɣɩ-m? Piyɑ
    tɑ kɑɑsɩ mɑ tɑɑ sɩ ɩ́ kɑ́ sɑɑ-sɩ.'
  azb-azb: 'Naomi isə dedi: «Ay qızlarım, qayıdın geri. Axı niyə siz də mənimlə getməlisiniz?
    Məgər bətnimdə yenə oğullarım var ki, sizə ər olsun?'
  eng-DBY: 'And Naomi said, Return, my daughters: why will ye go with me? Are there
    yet sons in my womb, that they could be your husbands?'
  hin-2017: पर नाओमी ने कहा, “हे मेरी बेटियों, लौट जाओ, तुम क्यों मेरे संग चलोगी?
    क्या मेरी कोख में और पुत्र हैं जो तुम्हारे पति हों?
  wol-KYG: 'Mu ne leen: «Ñibbileen ngalla, doom, lu ngeen di ànd ak man doye? Ndax
    dama leena manatee jural ay jëkkër ci sama biir bii?'
  eng-YLT: And Naomi saith, 'Turn back, my daughters; why do ye go with me? are there
    yet to me sons in my bowels that they have been to you for husbands?
  kne-kne: Ngem kanan Naomi, “Dakayo ay anak ko, masapol ay somaa kayo. Sinoy gapo
    ay makisaa kayo en sak-en? Ay siya mo man-anakak pay laeng si mangasawa en dakayo?
  eng-WYC-2017: To whom she answered, My daughters, turn ye again, why come ye with
    me? I have no more sons in my womb, that ye may hope husbands of me;
  eng-WMBB: Naomi said, “Go back, my daughters. Why do you want to go with me? Do
    I still have sons in my womb, that they may be your husbands?
  spp-spp: 'Ka Nahami si yi jwo pi a: «Mii napworibii, yii núru, yii a sì. Ɲaha kurugo
    yii sí n-tɛ̀ɛn mii yyére yɛ? Mii yyeegil''a nɔ cyage ŋkemu i ke, mii saha sì n-jà
