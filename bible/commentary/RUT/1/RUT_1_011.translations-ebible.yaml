    na dolö malö elö sogobamolöi gabule. Alida mosöa bahïla obëgëmalo.
  srp-1865: 'A Nojemina im reèe: idite natrag, kæeri moje; što biste išle sa mnom?
    zar æu još imati sinova u utrobi svojoj da vam budu muževi?'
  lug-lug: Naye Nawomi n’abagamba nti, “Muddeeyo ewammwe bawala bange. Kiki ekibaagaza
