verse: RUT.001.011
translations:
  mal-C: 'എന്നാൽ നവൊമി പറഞ്ഞു: “എന്റെ മക്കളേ, നിങ്ങൾ തിരികെപ്പൊയ്ക്കൊള്ളൂ, എന്തിനാണ്
    നിങ്ങൾ എന്നോടൊപ്പം വരുന്നത്? നിങ്ങൾക്കു ഭർത്താക്കന്മാരായിരിക്കാൻ ഇനിയും എനിക്കു
    മക്കളുണ്ടാകുമോ?'
  deu-TKW: 'Naemi erwiderte: Kehrt um, meine Töchter! Was wollt ihr mit mir gehen?
    Berge ich etwa noch Söhne in meinem Schoße, die eure Männer werden könnten?'
  lin-lin: 'Kasi Naomi azongiselaki bango : — Bana na ngai ya basi, bozonga na bandako
    na bino. Mpo na nini kolanda ngai ? Boni, nakoki lisusu kobota bana mibali oyo
    bakoki kozala mibali na bino ?'
  eng-LSV: And Naomi says, “Turn back, my daughters; why do you go with me? Are there
    yet to me sons in my bowels that they have been to you for husbands?
  bmu-bmu: 'Mewö zöyöwötka meleŋda muewö etkezöyök: “O iranweitni, mönö nöpaköra noŋguk
    kambitkö halzawöt? Nöŋgön kunduk merö nahönweit membiga qariyöwötka etkömembawörak
    me? Mewö römöngöwawörak ewö, miaŋön qahö söpköza. Qahöpmahöp! Mönö dölmuhu liliŋgöwa
    anmawöt.'
  eng-GNV: 'But Naomi saide, Turne againe, my daughters: for what cause will you go
    with me? are there any more sonnes in my wombe, that they may bee your husbands?'
  eng-WEBSTER: 'And Naomi said, Turn again, my daughters: why will ye go with me?
    shall I bear more sons, that they may be your husbands?'
  nhw-BL: 'Pero Noemí quinilhui: ―¡Amo hueli anyase, noconehua! Monequi sempa xiyaca
    amotlal. San tlapic anyase nohuaya. Ayacmo niquinpiyas más coneme para huelis
    mosihuajtise amohuaya quen timomajtoque.'
  swh-ONEN: Lakini Naomi akasema, “Rudini nyumbani, binti zangu. Kwa nini mnifuate?
    Je, mimi nitaweza tena kuwa na wana wengine ambao wataweza kuwaoa ninyi?
  bba-bba: Mɑ Nɑomi u bu sɔ̃ɔwɑ u nɛɛ, bii kurɔminu, i wuro bɛɛn tɔmbun mi. Mbɑn dɑɑbɑ
    i ko kɑ mɑn dɑ. Domi nɑ ǹ mɑɑ bii tɔn durɔbu tie nukurɔ be bɑ koo ko bɛɛn durɔbu.
  eng-KJVCPB: 'And Naomi said, Turn again, my daughters: why will you go with me?
    are there yet any more sons in my womb, that they may be your husbands?'
  mpx-mpx: Yaa Naomi i baek elal i ba, “Yawawau, nuku sikal wami awana! Hauna kaiwena
    ge nuku tatauliulil eliyau? Ku nuwatu tage nasi bolau enuna na abil al inoke abwe
    nuku alolonagil?
  wbp-wbp: Nayumi-palangu wangkaja, “Ngaju-nyangu kanajardu-jarra, yanta-pala pina
    nyuntu-jarra-nyangu ngurra-kurra. Nyiyakulkunpala ngaju-wanaju yanirni? Nyarrparlu
    kulalparna kaja-nyanu-kariji mardakarla yungunpala yupukarra-jarri pina nyanungu-jarra-kurluju,
    lawa.
  luo-luo: To Naomi nowacho niya, “Nyiga, doguru thucheu. Angʼo momiyo udwaro dhi
    koda? Bende pod anyalo nywolo yawuowi ma dikendu?
  meu-meu: A Naomi eto, Ravagu e, a lou lao; ba bamogu anina be dahaka? Natugu haida
    ma baina havaradia, umui adavamui ai baela a?
  npi-ULB: तर नाओमीले भनिन्, “मेरा छोरीहरू, फर्क ! तिमीहरू मसँग किन जान्छौ? के तिमीहरूका
    पति हुनलाई मेरो कोखमा छोराहरू छन् र?
  yor-yor: Ṣùgbọ́n Naomi dáhùn wí pé, “Ẹ padà sílé ẹ̀yin ọmọ mi. Nítorí kí ni ẹ fi
    fẹ́ wá pẹ̀lú mi? Ṣé mo tún le bí àwọn ọmọkùnrin mìíràn ni, tí ó le ṣe ọkọ yin?
  ind-ind: Tetapi Naomi menjawab, “Mengapa kamu mau pulang bersamaku? Tidak mungkin
    aku melahirkan lagi dua anak laki-laki untuk menggantikan suamimu yang sudah meninggal!
  pes-OPCB: 'ولی نعومی در جواب آنها گفت: «ای دخترانم بهتر است برگردید. چرا می‌خواهید
    همراه من بیایید؟ مگر من می‌توانم صاحب پسران دیگری شوم که برای شما شوهر باشند؟'
  lcm-lcm: Sikei Naomi kala antok ta, Ngono omog, milong papok. Marai sa na milongpo
    buk auai ve nau? Sa, napo sungsungukan kana ta mang ngono nat ani milong osongon
    irilong lak e mung?
  aer-aer: Kenhe Naomi re akenhe ikwere-atherre angkeke, “Anherrenhenge atyinhe atherre,
    mpwele apmere mpwele-kenhe-werne alperraye. Iwenhenge-arle-ame mpwele atyenge
    apetyetyeke? The kwenhe artwe arrpenhe atherre uyarne awethe atnyeneme renhe-atherrenhe
    amangkelhe-ilemele mpwelenhe anthetyeke anewe aketyeke, arrangkwe anthurre-arle!
  tgl-ULB: Pero sinabi ni Naomi, “Bumalik kayo, aking mga anak! Bakit kayo sasama
    sa akin? May mga anak pa ba ako sa aking sinapupunan para sa inyo, para maging
    asawa ninyo?
  rmn-rmn: 'Э Ноеминь пхэнляс: — Джян кхерэ, мэ чяя. Соски тумэ тэ джян манца? Та
    со, мандэ кан овэн авэра чявэ, савэ кан овэн тумэнги рома?'
  cbu-NT: Noemsha, Nda. Ashtaa naangints. ¿Mayaamaja nuwash tachitchis? Watam na nuw
    kizpur wachinaranguri, ¿tamari yusur arang iparinachi? siyaam zaranllis anooma.
  hui-hui: Ani layagola Naiomi ibugua ladai bialu lalu, I̱ wane labo libuguaore andaga
    dai bilibulo hame ledo. I̱ heba agimo mali̱ya. Libu dabu bilo waneiginibi hono
    wibehedane hendedabibe.
  wrs-wrs: Doa ongal Naomi unna, owai, yemba kava os unv, pevna kembellam henga engowolo.
    Es hevpa, yimba kamba os enengmanavma, si himba henga towand vevav, wo yemba noi
    endombtowolvav?
  jao-jao: Ngala kanda-arri a-Niyumi, “Bawuji kimbala-wanila. Ngalhiyu jimbala-wingkayi
    ngathangka? Kurdardi barra kimbala-wingkarru ngathangka. Kurdardi mili yurrulu
    karnamba-kulhakulhamarru, yimbala anmanthawu alinda nganinyaji kangka wulambalu
    jarna-bardibardirrinj Namba karna-nmanjima majkarra lhurrku wundururra, namba
    karnamba lhakalhakarranjima bardardawujaranguwu mayaniwujaranguwu baku, kurdardi
    kimbala-yukumarru wulanga yirdardinjawu, kangka yurrujurru kawula-yirdardi yili.
    Kurdardi kimbalamba-ngibarru yukumantharra wulanga, kurdardi. Kilu-wardima nyu-Wirdiwalangu
    awara ngatha kulu jarna-rarrinji yimbalanga ngarna-wurdu.”
  mya-mya: နော​မိ​က​လည်း``ငါ့​သ​မီး​တို့၊ ပြန်​သွား​ကြ လော့။ အ​ဘယ်​ကြောင့်​ငါ​နှင့်​လိုက်​လို​ကြ​ပါ
    သ​နည်း။ သင်​တို့​နှင့်​လက်​ထပ်​ထိမ်း​မြား​ရန် အ​တွက် ငါ​သည်​နောက်​ထပ်​သား​များ​ကို
    မွေး​ဖွား​ပေး​နိုင်​ပါ​သ​လော။-
  bod-N: འོན་ཀྱང་ནཱ་ཨོ་མུས་འདི་ལྟར་སྨྲས་པ་སྟེ། བདག་གི་བུ་མོ་གཉིས། རང་ཡུལ་དུ་ཕྱིར་ལོག་ཅིག
    ཁྱོད་གཉིས་ཅིའི་ཕྱིར་བདག་དང་མཉམ་དུ་འགྲོའམ། བདག་གི་མངལ་ནས་ད་དུང་བུ་སྐྱེས་ཏེ་ཁྱོད་གཉིས་ཀྱི་སྐྱེས་པ་བྱེད་ཐུབ་བམ།
  wsk-wsk: Bare Naomi mam, “Aga nanawusari, nina am peleralko. Ani kuriang kari bo
    ago iluwek se nina nongorak nalko wore asele agarak tairalko.
  kkl-kkl: Naomi kel enekori, “Namangkelabo, nanap nhon pukap kom. Sa'a sembe nanap
    nhon pukap? Nari a'un topsinepne me nhon mangkanep saog kom wamna ane sembe, a'unungeag
    samoro pururom,” seog.
  sna-sna: Asi Naomi akati kwavari, “Dzokerai, vana vangu. Mungadireiko kuenda neni?
    Ndichazova navamwe vanakomana, vangazova varume venyu here?
  spa-BLM: 'Noemí dijo: “Volved, hijas mías. ¿Por qué queréis ir conmigo? ¿Aún tengo
    hijos en mi vientre, para que sean vuestros maridos?'
  cac-cac: 'Ix yalanxi ix d''a eb'' ix: —Ex valib'', paxan̈ec d''a e pat. ¿Tasto val
    yuj tzex och tzac''an vuuj? Malaj vune'' toxo tz''aji yic tzeyic''lan e b''a yed''oc.'
  swh-ULB: Lakini Naomi alisema, “Rudini, wanangu! Kwa nini mtakwenda na mimi? Kwani
    bado nina watoto katika tumbo langu kwa ajili yenu, ili kwamba waje wawe waume
    zenu?
  bel-bel: 'А Наэмінь сказала: вярнецеся, доякі мае; навошта вам ісьці са мною? хіба
    ж ёсьць у мяне яшчэ сыны ў маім чэраве, якія былі б вам мужамі?'
  klt-klt: Enendu Naomi yá miuk, “Son kundimálák, uriwana yará. Náuta ku nákkot kuinemán?
    No nangge son iháng te sán nánáun sándi háháleyan tárák ma árat,
  deu-ELBBK: 'Und Noomi sprach: Kehrt um, meine Töchter! Warum wolltet ihr mit mir
    gehen? Habe ich noch Söhne in meinem Leib, dass sie euch zu Männern werden könnten?'
  mbb-OT: Ne migkaǥi zutun si Naomi te, “Ulì kew en diyà te keniyu, menge ambey. Maan
    is eduma kew pa kedì? Ed-isipen niw pe be he egkeesawa e pa ne ebpekeanak te maama
    he ebpekeesawa keniyu? Kenè en egkehimu su meritan e en. Piru penenglitan ke egkeesawa
    a ǥuntaan te mezukilem ne ebpekaanak e pa,
  mal-2015: 'അതിന്നു നൊവൊമി പറഞ്ഞതു: എന്റെ മക്കളേ, നിങ്ങൾ മടങ്ങിപ്പൊയ്ക്കൊൾവിൻ; എന്തിന്നു
    എന്നോടുകൂടെ പോരുന്നു? നിങ്ങൾക്കു ഭർത്താക്കന്മാരായിരിപ്പാൻ ഇനി എന്റെ ഉദരത്തിൽ പുത്രന്മാർ
    ഉണ്ടോ?'
  tuo-NT: 'Noemí peꞌe narẽ ninemoco niwõ tja: —Yʉꞌʉ põꞌrã nʉmosãnumia níꞌcãrã, mʉsã
    ye wiꞌseripʉ tojaarãsaꞌa. ¿Deꞌro weeajã yʉꞌʉ meꞌrã waꞌasĩꞌrĩti? Yʉꞌʉ mʉsãrẽ nʉorẽdutigo,
    põꞌrãtinemosome.'
  gup-gup: Wanjh Naomi benbenemarneyimeng, “Yuwn kab kandimaddeng, dja ngunedurnde.
    Wanjh nuk minj ngayenu ngamerlem ba ngayawmang ngorrewoneng bambu ngurriyawoyhmarren.
    Ngunedurnde, minj kunu ngayenu ngangudjmak nganeyawoyhmarren bininj, dja ngayenu
    wanjh ngangudjwarreminj ngakohbanjminj. Bu yiman nganjilngniwirrinj, kuninjkunu
    kumunun yimankek nganemarrimeninj bininj, ngayawmayi wurdyaw, kunubewu minj ngurrbenbenemadbuyi
    bu benedjordmeninj. Nguddambu wanjh kunu ngunekohbanjmeninj. Marndi nuk minj ngurrbenbenemadbuyi
    ngurrimarrimeninj, dja birribuyika ngundimayi ngorrewoneng. Nguneburrbun bu kakarrewarre,
    dja Yawey nganbodmekenhwong bu doweng ngardduk nabininjkobeng dja bebeywurd birridjarrkdoweng.
    Ngayembu kunmekbekenh kunu benbenehkongibun ngorrewoneng.”
  nys-nys: '@see-verse:RUT.001.010'
  byx-byx: De ma Naomi qia ruqun ma’, “Gua revesim maikka mager iv uane guir. I ngu
    lu uane na ngua ip nana?
  gvs-gvs: E kina go Naomiyana idigo kana, ‘Yaogowo, kokaluvilāmna kōna imi kasa.
    ¿Kaga pasina latuwomi kokitaugu? Yau geya itoboineguta bei avaitemi. Nakae geya
    itoboineguta bei natugowo koroto avenatunidi bei monemiyao.
  rmc-rmc: 'Ale e Noemi phenďa: „Džan pale khere, čhajale mire! Soske manca avena?
    Gondoľinen tumenge, hoj mek man ena čhave, so ena tumare roma?'
  pes-OPV: 'نعومی گفت: «ای دخترانم برگردید، چرا همراه من بیایید؟ آیا در رحم من هنوز
    پسران هستند که برای شما شوهر باشند؟'
  ron-1924: 'Наоми а зис: „Ынтоарчеци-вэ, фийчеле меле! Пентру че сэ вениць вой ку
    мине? Май ам еу оаре фий ын пынтечеле меу, ка сэ поатэ фи бэрбаций воштри?'
  ben-OBCV: কিন্তু নয়মী বলল, “বাছা তোমরা ফিরে যাও। কেন তোমরা আমার সঙ্গে যাবে? আমার
    সঙ্গে আর কি কোনও ছেলে আছে যে তোমাদের স্বামী হতে পারবে?
  lex-lex: 'Mere rora yananni Na''omi nhar lirni nakot la niwra: “A''nami re! Samomuounu
    de mimrio'' miwal lia rommi. Nihya'' pede miwra mliernohora a''u? A''ukleha upa-a''na,
    pa hota mimiora mmiehlim owa''ana. Ne hota a''g edonna liernan owa''an a''na.'
  som-som: Markaasay Nimco waxay tidhi, Iska noqda, gabdhahaygiiyow, bal maxaad ii
    raacaysaan? Ma wiilal kalaa uurkayga ku hadhay oo niman idiin noqonaya?
  lat-VUC: 'Quibus illa respondit: Revertimini, filiæ meæ, cur venitis mecum? num
    ultra habeo filios in utero meo, ut viros ex me sperare possitis?'
  eng-ASVBT: 'And Naomi said, Turn again, my daughters: why will ye go with me? have
    I yet sons in my womb, that they may be your husbands?'
  mna-mna: Tamen Naomi ipekel kwon ma iso, “Lutuŋ moori bizin, niomru kimiili ma kala
    kar tiom. Kamaŋmaŋ be itiŋan tala paso? Irao be aŋpeebe pikin tomooto ru sa be
    tiwoolo yom mini? Som!
  ita-1885: 'Ma Naomi disse: Figliuole mie, ritornatevene; perchè verreste voi meco?
    ho io ancora de'' figliuoli in seno, che vi possano esser mariti?'
  kqc-kqc: Idu Naomi yaku niyo, “Dairifa nai vefa vene. Beika maina nasa baegedi?
    Ye nai rumana mida be moigida, ma yi maruka nigedi ba?
  eng-LXXUP: And Naomi said, Return now, my daughters; and why do ye go with me? have
    I yet sons in my womb to be your husbands?
  eng-ULB: But Naomi said, “Turn back, my daughters! Why will you go with me? Do I
    still have sons in my womb for you, so that they may become your husbands?
  spa-VBL: “¿Por qué quieren volver conmigo?” preguntó Noemí. “No puedo tener más
    hijos para que se casen con ellos.
  fra-_FOB: 'Mais Naomi répondit: Retournez, mes filles; pourquoi viendriez-vous avec
    moi? Ai-je encore dans mon sein des fils qui puissent devenir vos maris?'
  mal-mal: 'അതിന് നൊവൊമി പറഞ്ഞത്: എന്റെ മക്കളേ, മടങ്ങിപ്പൊയ്ക്കൊൾവിൻ; എന്തിന് എന്നോടുകൂടെ
    പോരുന്നു? നിങ്ങൾക്ക് ഭർത്താക്കന്മാരായിരിപ്പാൻ ഇനി എന്റെ ഉദരത്തിൽ പുത്രന്മാർ ഉണ്ടോ?'
  urd-GVR: Lekin Naomī ne isrār kiyā, “Beṭiyo, bas kareṅ aur apne apne ghar wāpas
    chalī jāeṅ. Ab mere sāth jāne kā kyā fāydā? Mujh se to mazīd koī beṭā paidā nahīṅ
    hogā jo āp kā shauhar ban sake.
  suz-BL: मिनु नाओमीमी “आं चाइमी निक्‍शी लेतीसे। मारदे गो नु लचा दाक्‍नीसी? मार, गो
    इस वोंइश दुम्‍पाइक्‍चा कली तौ थीने चाप्‍नुङा ङा?
  ita-1927: 'E Naomi rispose: “Ritornatevene, figliuole mie! Perché verreste con me?
    Ho io ancora de’ figliuoli in seno che possano diventare vostri mariti?'
  ckb-ckb: 'ناعۆمی گوتی: «کچەکانم بگەڕێنەوە. بۆچی لەگەڵ من دێن؟ ئایا سکم کوڕی تێدا
    ماوە بۆ ئەوەی ببن بە مێردتان؟'
  eng-BBE: But Naomi said, Go back, my daughters; why will you come with me? Have
    I more sons in my body, to become your husbands?
  kan-OKCV: ಅದಕ್ಕೆ ನೊವೊಮಿಯು, “ಬೇಡ ನನ್ನ ಮಕ್ಕಳೇ, ನೀವು ಹಿಂತಿರುಗಿ ಹೋಗಿರಿ. ನನ್ನ ಸಂಗಡ ಏಕೆ
    ಬರುತ್ತೀರಿ? ನಿಮಗೆ ಗಂಡಂದಿರಾಗುವ ಹಾಗೆ ಇನ್ನು ಮುಂದೆ ನನ್ನ ಗರ್ಭದಲ್ಲಿ ನನಗೆ ಪುತ್ರರಾಗುವರೋ?
  bbb-bbb: Bu ijiege kuavoga Neomi fu una kiae, Asaerafa none maegurie, janika una
    are jone ijia vafo. Ja irerefuo naena vakuae vierafe? Ja vierafe na una kuke baru
    maniana ame nafega bu ubaeradiaga ja maniaekuae ja ije vierafe?
  tam-2017: 'அதற்கு நகோமி: என் பிள்ளைகளே, நீங்கள் திரும்பிப்போங்கள்; என்னோடு ஏன் வருகிறீர்கள்?
    உங்களுக்குக் கணவனாவதற்கு, இனிமேல் என் கர்ப்பத்தில் எனக்கு மகன்கள் பிறப்பார்களோ?'
  spa-RV-1909: 'Y Noemi respondió: Volveos, hijas mías: ¿para qué habéis de ir conmigo?
    ¿tengo yo más hijos en el vientre, que puedan ser vuestros maridos?'
  ron-BTF: 'Iar Naomi a spus: Întoarceţi-vă, fiicele mele, de ce să mergeţi cu mine?
