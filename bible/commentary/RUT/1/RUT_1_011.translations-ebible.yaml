  ssd-ssd: 'Neomi nu sakina: Kuga. Tale luka kape. Ndaŋam tale ye ndoŋ kambim sakik?
    Tale idusik ye maŋ kiŋo afu kile-patiki le tale kilam idusik e?'
  rop-rop: Wal det olgamen bin dalim det dubala gel, “Wotfo yunbala wandi kaman garram
