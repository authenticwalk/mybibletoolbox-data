    anaani nga-ngajiwanggu,” wangi-yamijgayn.
  eng-LEE: Then said Na'omi, Return back, my daughters; why will ye go with me? are
    there yet any more sons in my womb, that they may become your husbands?
  gvn-gvn: '@see-verse:RUT.001.010'
  asm-FB: তেতিয়া নয়মীয়ে ক’লে, “হে মোৰ আইটিহঁত উভটি যোৱা; তোমালোকে মোৰ লগত কিয়
    যাব ওলাইছা? তোমালোকৰ স্বামী হ’বৰ বাবে এতিয়া জানো মই গৰ্ভত পুত্ৰ ধাৰণ কৰিব পাৰিম?
  sus-A: نٌوٍ مِ نَشَ عٍ يَابِ، «ﭑ مَ مَمَدِيٍ، وٌ شَ فبِلٍن. مُنقٍ رَ وٌ وَ مَ بِرَقٍ
    ﭑ قْشْ رَ؟ ﭑ تَن نْمَ دِ فبّتّيٍ بَرِدٍ سْنْن وٌ دْشْمَ نَشٍيٍ شْن؟
  fra-SBL: 'Naomi dit : « Retournez-y, mes filles. Pourquoi voulez-vous partir avec
    moi ? Ai-je encore des fils dans mon sein, pour qu''ils soient vos maris ?'
  hbo-hbo: וַתֹּ֤אמֶר נָעֳמִי֙ שֹׁ֣בְנָה בְנֹתַ֔י לָ֥מָּה תֵלַ֖כְנָה עִמִּ֑י הַֽעֹֽוד־לִ֤י
    בָנִים֙ בְּֽמֵעַ֔י וְהָי֥וּ לָכֶ֖ם לַאֲנָשִֽׁים׃
  yka-yka: Nambung Naˈomi paˈinne, “Balik ne kaˈam meˈ anakku. Weˈey kaˈam mabayaˈ
    nuhut aku? Paˈinbi ke weˈ nganak pe ku balik duk niyaˈ hinangbi ella?
  shp-NTPO: 'Jabaon jaskáa, Noemíman jato teaa iki: —Botankanwe, nokon noi baban ewabó
