  rus-SYN: 'Ноеминь же сказала: возвратитесь, дочери мои; зачем вам идти со мною?
    Разве еще есть у меня сыновья в моем чреве, которые были бы вам мужьями?'
  rmy-SERVI: 'Нооми пхэнда: — Чея, рисявэн павпалэ. Пэ со тумэнди тэ джя манца? Чи
    авэна мандэ инте чявэ, соб тэ авэн тумэнди муршэнца?'
  bqc-SIM: 'Ɔ̃ a ò a nɛ́piↄnɛ: À ɛa! Bↄ́yãi á táimanↄi? Má ɛa nɛgↄ̃ɛↄ i à e
    zãkɛńnↄ lↄ yã̀?'
  tcz-CHONGTHU: Ahinlah Naomi in adonbut nin , “Ibola keitoh iche khomdiu ham?” Keiman
    nangni toh kicheng theiding nao kanei kitthei beh dingham?
  mar-mar: नामी म्हणाली, “माझ्या मुलींनो, परत जा, तुम्ही माझ्याबरोबर का येता? माझ्या
    पोटी का आणखी पुत्र आहेत की ते तुमचे पती होतील?
  tcs-tcs: Bat Nomi bin tok po demtu, ‘Yutu mata gobaigen mai tu gel. Ei! Wanem yutu
    wande kam lo mi po? Yutu tingk ai go gad nada tu boi gen po yutu go maret a?
  qub-qub: 'Niptinpis Noemïga niran: «Llumchuycuna, cuticuy ari. ¿Imapänataj nogawanga
    aywashunpis? Yapay majata munaptiquipis wamrä manami canganachu.'
  bqp-bqp: 'Akũ à pì a nɛ́ gyaanↄ pìnↄnɛ: À ɛra! Bↄ́yãi áni gɛ́ kũmaoo? Mani ɛra
    mà nɛ́gↄ̃gbɛ̃nↄ i de à le à zã kɛḿma dↄn yá?'
  hat-hat: 'Men, Naomi reponn yo: -Pitit mwen, pito nou tounen! Poukisa nou vle ale
    avè m''? Nou kwè mwen ka fè pitit gason ankò pou marye ak nou?'
  eng-BSB: But Naomi replied, “Return home, my daughters. Why would you go with me?
    Are there still sons in my womb to become your husbands?
  tod-tod: 'Naomi ɠɛni ti ma: «À ɠale ma, dòun anzanuiti! Lee vaa zu wa ʋilɛ pòlu?
    Doun zunua ta kòozu mɔnɔ ɓaa, ta ɠɛ ga wo-zinigiti?'
  eng-WEBPB: Naomi said, “Go back, my daughters. Why do you want to go with me? Do
    I still have sons in my womb, that they may be your husbands?
  kbq-kbq: Hu'neanagi, Naomi'a kenonazni'a anage hu'ne, Kuma tani'arega etetna vi'o,
    mofa'nimotna'a, Judama nagranema vana'a zamofona knare kegafa omane'ne. Nagra
    knare osu'noanki'na, mofavrea kasentesnugeno, ana mofavremo'a nernave zana osugahie.
  nhe-BL: 'Pero Noemí quinilhui: ―¡Ax hueli inyase, noconehua! Monequi sampa xiyaca
    imotlal. San tlapic inyase nohuaya. Ayoc niquinpiyas más coneme para huelis mosihuajtise
    imohuaya queja timomajtoque.'
  bus-bus: 'Ben à bè a nɛ́ gyaanↄↄ pìnↄnɛ: À liara! Bↄ́yãnzi é támaozi? Mɛ́ ɛara
    mà nɛ́gↄ̃gbɛ̃nↄ i lɛ à e à zã kɛḿma dↄn yↄ́?'
  gub-BL: — Pezewyr peho hememyr wà. Màràzàwe tuwe peho wer herupi. Aipo hememyr wi
    putar nehe. Aipo hememyr ràm awa wiko putar pemen romo wà nehe.
  eng-DRA: 'But she answered them: Return, my daughters: why come ye with me? have
    I any more sons in my womb, that you may hope for husbands of me?'
