  piu-2006: '@see-verse:RUT.001.010'
  pjt-pjt: '@see-verse:RUT.001.010'
  kik-kik: No Naomi akĩmeera atĩrĩ, “Aarĩ akwa, cookai mũciĩ kwanyu. Mũgũgĩthiĩ na
    niĩ nĩkĩ? Nĩngũkĩgĩa na ariũ angĩ nĩguo macooke matuĩke athuuri anyu?
  ksr-ksr: 'Kaeŋ ijori meleema kokaeŋ irijoro: “Oo eŋarowoina, mono naambaajoŋ niwo
