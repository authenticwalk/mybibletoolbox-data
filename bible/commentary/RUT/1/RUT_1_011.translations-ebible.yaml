  pan-pan: ਅੱਗੋਂ ਨਾਓਮੀ ਨੇ ਕਿਹਾ, “ਹੇ ਮੇਰੀ ਧੀਓ, ਵਾਪਸ ਚਲੀਆਂ ਜਾਓ। ਤੁਸੀਂ ਮੇਰੇ ਨਾਲ ਕਿਉਂ
