  fra-NCL: 'Noémi dit : « Retournez, mes filles ; pourquoi viendriez-vous avec moi ?
    Ai-je encore dans mon sein des fils qui puissent devenir vos maris ?'
  cek-AK: Toe Noami mah, Ka canu hnik, im ah amlaem hoi halat ah; tipongah ka hnukah
