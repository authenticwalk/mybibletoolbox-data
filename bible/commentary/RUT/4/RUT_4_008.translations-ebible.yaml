verse: RUT.004.008
translations:
  mal-C: അങ്ങനെ വീണ്ടെടുപ്പുകാരൻ ബോവസിനോട്, “താങ്കൾതന്നെ അതു വാങ്ങിക്കൊള്ളുക” എന്നു
    പറഞ്ഞു. അതിനുശേഷം തന്റെ ചെരിപ്പൂരി ബോവസിന് കൊടുത്തു.
  deu-TKW: 'So sagte denn der Löser zu Boas: Kaufe es für dich! und zog seinen Schuh
    aus.'
  lin-lin: 'Mosikoli alobaki na Boazi : — Yo moko somba yango. Boye, alongolaki sapatu
    na ye.'
  eng-LSV: And the redeemer says to Boaz, “Buy [it] for yourself,” and draws off his
    sandal.
  bmu-bmu: 'Miaŋgöra aiwi miaŋön Boazköra muewö zöyök: “Göhön mihi ölip söŋgöröŋi
    menöŋga buŋagi halma.” Mewö zömba köna esuŋi qeköwa Boaz waŋgiyök.'
  eng-GNV: 'Therefore the kinsman sayd to Boas, Buy it for thee: and he drew off his
    shooe.'
  eng-WEBSTER: Therefore the kinsman said to Boaz, Buy it for thyself. So he drew
    off his shoe.
  nhw-BL: 'iteiximatca Booz moquixtili itecac huan quimactili Booz, huan quiilhui:
    ―Ta xijcohua nopa tlali.'
  swh-ONEN: Basi yule jamaa wa karibu wa kukomboa akamwambia Boazi, “Wewe inunue mwenyewe.”
    Naye huyo jamaa akavua kiatu chake.
  bba-bba: Yerɑ durɔ wi, u Boɑsi sɔ̃ɔwɑ u nɛɛ, ɑ tem mɛ yɑkio. Mɑ u win bɑrɑ nɔɔ teu
    suɑ u nùn wɛ̃.
  eng-KJVCPB: Therefore the kinsman said unto Boaz, Buy it for thee. So he drew off
    his shoe.
  mpx-mpx: Inoke sauga tonowak o i baek Bowasa elana, “Owa nu pwamola pasikal,” yaka
    aena aana i ahek yoho ge i pek Bowasa eliyana.
  wbp-wbp: Warlaljarla wangkaja Puwajaku, “Payi-manta nyampuju nguru nyuntulurlu.”
    Yalu-manu, “Yuwayi, mani karna ngajulurlu.” Ngula-jangka yalyi-manulku wirliya-kurlangu
    jinta.
  luo-luo: Kuom mano, wat dhakono nowachone Boaz niya, “In, ema mondo ingʼiewe.” Kendo
    nolonyo wuochene.
  meu-meu: Taunabunai hari tau ese Boa e hamaoroa, eto, Oi ese bavabia; bena ena tamaka
    ta e kokia oho.
  npi-ULB: त्यसैले नजिकको कुटुम्बले बोअजलाई भने, “यो तपाईं आफैले किन्‍नुहोस्,” र तिनले
    आफ्नो जुत्ता फुकाले ।
  yor-yor: Nítorí náà, nígbà tí ọkùnrin náà sọ fún Boasi wí pé, “Ìwọ rà á fúnra rẹ̀,”
    ó yọ bàtà rẹ̀ kúrò ní ẹsẹ̀ rẹ̀.
  ind-ind: Maka laki-laki itu membuka alas kakinya dan menyerahkannya kepada Boas
    sambil mengatakan, “Saudara sajalah yang menebus tanah itu.”
  pes-OPCB: 'پس آن مرد وقتی به بوعز گفت: «تو آن زمین را خریداری کن»، کفشش را از پا
    درآورد و به او داد.'
  lcm-lcm: Na vopo atogon ani kirim ang kala antok a Boas ta, Ku samui ia anim, na
    kala luk suai ani pauk i kakina.
  aer-aer: Akwerrke ikwere Boaz-eke angkeke, “Unte kwenhe ahelhe nhenhe inaye.” Re
    angkirtnerlenge, “Kele, tharle ineme.” Kele ingke-kenhe ikwerenhe irlwelheke imerte
    Boaz anthemele.
  tgl-ULB: Kaya sinabi ng malapit na kamag-anak kay Boaz, “Bilhin ito para sa iyong
    sarili.” At hinubad niya ang kaniyang sapatos.
  rmn-rmn: — Кин ту, — пхэнляс о тухуми э Боазески тай читяс о минис.
  cbu-NT: Ashirucha, anpursha anuritam chinarangusin, Elimelekarini wamind anoo tsapoo
    Boosaamsha panakchu, sapturpatari yusheeru, Boosaamsha panarangiya. Panaramchu,
    Neewa, zurampataritanda táyanlli. Shiysha na pxanxangsi, tárangiya.
  hui-hui: Anigo agali biago ibugua Boasahondo lalu, Í̠ yolo bialu mia, lowa lame
    halu ibunaga ge su golowa Boasahondo mini.
  wrs-wrs: Wo Boasna sehelva hevna spatova monglarini selvranamba, Boasm selvrahona,
    ona, ye pethaoa daha wulluho.
  jao-jao: '@see-verse:RUT.004.007'
  mya-mya: သို့​ဖြစ်​၍​ထို​သူ​သည်​ဗော​ဇ​အား``ထို​လယ် မြေ​ကို သင်​ပင်​လျှင်​ဝယ်​ယူ​ပါ​လော့''
    ဟု ဆို​၍​မိ​မိ​ဖိ​နပ်​ကို​ချွတ်​ပေး​လေ​သည်။-
  bod-N: དེའི་ཕྱིར། མི་དེས་པཱོ་ཨ་ཟི་ལ་འདི་ལྟར། ཁྱོད་ཀྱིས་རང་ལ་ཉོས་ཤིག་ཅེས་སྨྲས་ནས་ཁོས་རང་གི་བསིལ་ལྷམ་ཕུད་པ་རེད།
  wsk-wsk: Se Boaz ko bo mu nu maonam, “Ni keta dierko,” ma se nu suwik gomang kutuwuram.
  kkl-kkl: Samen unulamekne sunsunum uro nimi enekori Boasag lelamogti, “Andi toplulam,”
    aro Boas saeag nenelamogti yan wangana sandal enekamogne tara sip kwiripto Boas
    tarog.
  sna-sna: Naizvozvo hama yapedyo, mudzikinuri akati kuna Bhoazi, “Chiutenga iwe.”
    Uye akabvisa shangu yake.
  spa-BLM: 'Entonces el pariente cercano dijo a Booz: “Cómpralo para ti”, y se quitó
    la sandalia.'
  cac-cac: 'Yuj chi'' ix yal vin̈ sc''ab'' yoc vin̈aj Elimelec chi'' d''a vin̈aj Booz
    chi'': —Mancanel luum, xchi vin̈. Ix lajvi chi'' ix yic''anel jun xan̈ab'' vin̈,
    ix yac''ancanb''at vin̈ d''a vin̈aj Booz chi''.'
  swh-ULB: Kwa hiyo huyu jamaa wa karibu akamwambia Boazi, “Inunue mwenyewe.” Kisha
    akavua kiatu chake.
  bel-bel: 'І сказаў той родзіч Ваозу: купі сабе. І зьняў бот свой.'
  klt-klt: Kulá hang ámna sip kátu watá Boas inuk, “Ka yuwinelák.” Wáina mengga sendol
    ná yalingga táng Boas imuk.
  deu-ELBBK: 'Und der Blutsverwandte sprach zu Boas: Kaufe für dich! Und er zog seinen
    Schuh aus.'
  mbb-OT: Ne tenged dutun hein migkeǥiyan te etew si Boaz te, “Iyan ka pemasa,” in-awè
    din is sandalyas din ne imbeǥey zin ki Boaz.
  mal-2015: 'അങ്ങനെ ആ വീണ്ടെടുപ്പുകാരൻ ബോവസിനോടു: നീ അതു വാങ്ങിക്കൊൾക എന്നു പറഞ്ഞു
    തന്റെ ചെരിപ്പൂരിക്കൊടുത്തു.'
  tuo-NT: 'Na weesetiꞌcaronojõta wéégʉ, Booz acaweregʉ cʉ̃ ya sapature tuwee, Boore
    oꞌocʉ niwĩ. Beꞌro cʉ̃rẽ nicʉ niwĩ: —Mʉꞌʉ peꞌe duuya.'
  gup-gup: '@see-verse:RUT.004.007'
  nys-nys: '@see-verse:RUT.004.007'
  byx-byx: Taqura de qattikka aip luqa qa ruqun ma Boas ma’, “Diip ngi van pet luum
    aa ama aiverem.” De qa verikt te aa ailaing igl de qa qur ma Boas.
  gvs-gvs: Tuwo tutayana totatetayana idigo kana, ‘Kom toinim kutatēte’, e ana sendoro
    ivalilivi go, Boasa ivini.
  rmc-rmc: 'Avke oda manuš phenďa le Boaziske: „Cin tuke la.“ A čhiďa tele e sandalka.'
  pes-OPV: 'پس آن ولی به بوعز گفت: «آن را برای خود بخر.» و کفش خود را بیرون کرد.'
  ron-1924: 'Чел че авя дрепт де рэскумпэраре а зис дар луй Боаз: „Кумпэр-о пе сокотяла
    та!” Ши шь-а скос ынкэлцэминтя.'
  ben-OBCV: তাই সেই মুক্তিকর্তা জ্ঞাতি বোয়সকে বললেন, “তুমিই কিনে নাও।” আর তিনি নিজের
    চটি খুলে ফেললেন।
  lex-lex: 'La'' hade pede riy de nakot la Bo''as niwra: “Itro'' gahani hade mere
    o'' ed maka kawelia la Na''omi pa agolin lim la ne omuala a la''ku wniowni di!”'
  som-som: Sidaas daraaddeed ninkii xigaalka u dhow ahaa wuxuu Bocas ku yidhi, Adigu
    soo iibso. Markaasuu kabtiisii iska siibay.
  lat-VUC: 'Dixit ergo propinquo suo Booz: Tolle calceamentum tuum. Quod statim solvit
    de pede suo.'
  eng-ASVBT: So the near kinsman said unto Boaz, Buy it for thyself. And he drew off
    his shoe.
  mna-mna: 'Tana Boas toono ta le uraata be iuulu Naomi na, iso pini ta kembei: “Nu
    itum ŋgiimi toono tana.” Mi ikinke kumbu keteene kini, mi ikam la ki Boas.'
  ita-1885: 'Così, dopo che colui che avea la ragione della consanguinità ebbe detto
    a Booz: Acquistati tu quel campo, egli si trasse la scarpa.'
  kqc-kqc: Ye mina usika ourena toe erufudo amiye yaku Boaz rofu niyo, “Ya kaya voi
    re.” Ma ina bi ini yuka ro kutusi maro.
  eng-LXXUP: 'And the kinsman said to Boaz, Buy my right for thyself: and he took
    off his shoe and gave it to him.'
  eng-ULB: So the near kinsman said to Boaz, “Buy it for yourself,” and he took off
    his sandal.
  spa-VBL: 'Así que el redentor familiar se quitó la sandalia y le dijo a Booz: “Cómprala
    tú”.'
  fra-_FOB: 'Celui qui avait le droit de rachat dit donc à Booz: Acquiers-le pour
    toi! et il ôta son soulier.'
  mal-mal: 'അങ്ങനെ ആ വീണ്ടെടുപ്പുകാരൻ ബോവസിനോട്: നീ അത് വാങ്ങിക്കൊള്ളുക എന്നു പറഞ്ഞ്
    തന്റെ ചെരിപ്പൂരിക്കൊടുത്തു.'
  urd-GVR: Chunāṅche Rūt ke zyādā qarībī rishtedār ne apnī chappal utār kar Boaz ko
    de dī aur kahā, “Āp hī zamīn ko ḳharīd leṅ.”
  suz-BL: मिनु रूथ आ नेक्‍था ङा मुरुमी बोआज कली “गे ग्‍याम्‍सो” दे आ जुत्ता प्रुइश्‍शा
    गेवा बाक्‍त।
  ita-1927: 'Così, colui che aveva il diritto di riscatto disse a Boaz: “Fa’ l’acquisto
    per conto tuo”, si cavò la scarpa.'
  ckb-ckb: 'ئینجا خوێنگرەکە بە بۆعەزی گوت: «خۆت بیکڕە.» ئیتر پێڵاوەکەی داکەند.'
  eng-BBE: So the near relation said to Boaz, Take it for yourself. And he took off
    his shoe.
  kan-OKCV: ಹಾಗೆಯೇ ಆ ಬಂಧುವು ಬೋವಜನಿಗೆ, “ನೀನೇ ನಿನಗೋಸ್ಕರ ಅದನ್ನು ಕೊಂಡುಕೋ,” ಎಂದು ತನ್ನ ಕೆರವನ್ನು
    ತೆಗೆದುಹಾಕಿದನು.
  bbb-bbb: Ijadufuo e Irimerekido agane ije fu urina Boezi kuae, Ni are sakae ije
    fuaeve areme bara amune ije abeno kuae. Fu ijiege kuarana uri dia suri fuone ije
    dasoena abe uri Boezi mae.
  tam-2017: 'அப்படியே அந்த உறவினன் போவாசை நோக்கி: நீர் அதை வாங்கிக்கொள்ளும் என்று
    சொல்லி, தன்னுடைய காலணியைக் கழற்றிப்போட்டான்.'
  spa-RV-1909: 'Entonces el pariente dijo á Booz: Tómalo tú. Y descalzó su zapato.'
  ron-BTF: 'De aceea răscumpărătorul i-a spus lui Boaz: Cumpără-l pentru tine. Astfel
    şi-a scos sandala.'
  eng-WEBP: So the near kinsman said to Boaz, “Buy it for yourself,” then he took
    off his sandal.
  eng-FBV: So the family redeemer took off his sandal and told Boaz, “You buy it.”
  nld-1939: 'Toen dan ook de losser tot Bóoz zeide: Neem mijn losrecht maar over,
    trok hij zijn schoen uit, en gaf hem die.'
  nch-BL: 'iteixmatca Booz moquixtili itecac huan quimactili Booz, huan quiilhui:
    ―Ta xijcohua nopa tali.'
  tfr-NTPO: Eni ga domer l̈i, kjupkwo iokl̈o skwara kjwara, ga twara Booz kong, tjl̈ẽ
    ga «Kjok l̈i tjwl̈ẽs pjarë» l̈e.
  vie-1934: 'Vậy, người có quyền chuộc lại nói cùng Bô-ô rằng: Anh hãy chuộc sản nghiệp
    đó. Rồi người cổi giầy mình ra.'
  hin-CV: सो जब उस छुड़ानेवाले ने बोअज़ से कहा, “तुम स्वयं ही इसको खरीद लो,” उसने
    अपना जूता उतारकर बोअज़ को दे दिया.
  spa-BES: 'Entonces él pariente cercano le dijo a Booz: Tómalo para ti. Y se quitó
    el zapato.'
  tdx-tdx: 'Aa ie nanao ty hoe amy Boaze i longo-mpijebañey: Vilio ho azo, le nafaha’e
    i hana’ey.'
  tha-KJV: ดังนั้นเมื่อญาติ​สน​ิทคนถัดมากล่าวแก่โบอาสว่า “ท่านจงซื้อเสียเองเถิด” เขาก็ถอดรองเท้าออก
  por-BR-2018: 'Então o parente disse a Boaz: Toma-o tu. E descalçou seu sapato.'
  bco-bco: '@see-verse:RUT.004.007'
  deu-ELO: 'Und der Blutsverwandte sprach zu Boas: Kaufe für dich! Und er zog seinen
    Schuh aus.'
  caa-caa: 'Pues entonces e winic xeꞌ familia taca e Booz ulocse uxanabꞌ y uyajcꞌu
    e Booz y che: —Mana net, che e winic.'
  eng-WYC-2018: Therefore Boaz said to his kinsmen, Take off thy shoe from thee; and
    he unlaced it anon from his foot (or and at once he unlaced his shoe and took
    it off his foot).
  epo-epo: 'La parenco diris al Boaz: Elaĉetu al vi; kaj li detiris sian ŝuon.'
  uig-PIN: 'Xunga ⱨǝmjǝmǝt ⱨoⱪuⱪiƣa igǝ kixi Boazƣa: — Sǝn uni alƣin, dǝp, ɵz kǝxini
    seliwǝtti.'
  beo-beo: Amabeba:le, amola Ilimilege ea bu bidi lasu fi dunu da Boua:se ema amane
    sia:i, “Di bidiga lama!” E da ea emo salasu gisa:le amola Boua:sema i.
  tpi-OTNT: Orait dispela man i tokim Boas olsem, “Yu yet yu mas baim dispela hap
    graun.” Na em i lusim su bilong en na i givim long Boas.
  hau-SA: Saboda haka dangin nan mai fansa ya ce wa Bowaz, “Saye shi wa kanka.” Sai
    ya cire takalminsa.
  uig-LAT: 'Shunga hemjemet hoquqigha ige kishi Boazgha: — Sen uni alghin, dep, öz
    keshini séliwetti.'
  nde-nde: Ngakho isihlobo esihlengayo sakhupha inyathela laso sathi kuBhowazi, “Sithenge
    wena.”
  ton-ton: Ko ia naʻe pehē ai ʻe he kāinga kia Poasi, “Ke ke fakatau ia moʻou.” Ko
    ia naʻa ne vete ʻo toʻo hono topuvaʻe.
  ces-1613: 'Protož řekl příbuzný Bózovi: Ujmi ty. I szul obuv svou.'
  eng-WMB: So the near kinsman said to Boaz, “Buy it for yourself,” then he took off
    his sandal.
  tam-TCV: எனவே மீட்கும் உரிமையுடைய உறவினன் போவாஸிடம், “நீயே அதை வாங்கிக்கொள்” என்று
    சொல்லி தன் செருப்பைக் கழற்றிப் போட்டான்.
  ceb-ULB: Busa miingon ang suod nga kadugo kang Boaz, “Palita kini alang sa imong
    kaugalingon.” Ug gihubo niya ang iyang sandalyas.
  mkn-mkn: Jadi waktu itu orang su sarakan dia pung hak tabús pi Boꞌas bilang, “Biar
    lu sa yang béli,” ju dia buka dia pung sandal ko kasi pi Boꞌas di tua-tua dong
    pung muka.
  pol-UBG: 'Wtedy ów spokrewniony powiedział do Boaza: Wykup je sobie. I zdjął swój
    but.'
  agr-agr: 'niina sapatjin ukuimak Boozan susauwai. Dutika chichaak: “Ame nugkak sumakta”,
    tiuwai.'
  kyc-kyc: Akali dokome Bawase lamaiyuo, Embame ingyuo ropo pyalase lapala banya kimbu
    suu neta nyuo Bawase maiya.
  urd-GVU: چنانچہ روت کے زیادہ قریبی رشتے دار نے اپنی چپل اُتار کر بوعز کو دے دی اور
    کہا، ”آپ ہی زمین کو خرید لیں۔“
  eng-OEBCW: So when the near relative said to Boaz, ‘Buy it for yourself,’ Boaz drew
    off the man’s sandal.
  deu-1912: 'Und der Erbe sprach zu Boas: Kaufe du es! und zog seinen Schuh aus.'
  ntj-ntj: '@see-verse:RUT.004.007'
  kan-2017: ಹಾಗೆಯೇ ಆ ಸಮೀಪಬಂಧುವು ಬೋವಜನಿಗೆ “ನೀನೇ ತೆಗೆದುಕೋ” ಎಂದು ಹೇಳಿ ತನ್ನ ಪಾದರಕ್ಷೆಯನ್ನು
    ತೆಗೆದುಕೊಟ್ಟನು.
  tgo-tgo: Kaiwae ŋgoreiyako, mbaŋa amalako iŋa, “U vamodanjogha,” i bigiraŋgiya gheghe
    ghae na i giya weya Bowas.
  yap-yap: Ere fa’ani ga’ar fare mo’on ngak Boaz, “Bayi mang gur e ngam chuw’iy,”
    me fek baraba’ e sus rok nge pi’ ngak Boaz.
  hlt-MCSB: Te dongah aka tlan tueng loh Boaz taengah, “Namah ham lai laeh,” a ti
    nah tih a khokhom te a dul.
  mdy-ETH: ዬያሮ ዬይ ዓሢ ቦዔዜም፦ «ኔኤኒ ሻንቃኒ ዳንዳዓኔ» ጌዒ ዱርዞ ፔኤኮ ኬሲ ዒንጌኔ።
  kew-kew: 'Go rabu mode aame Boas gupa lakesa: Go suri nena kabaina. Goa loa nipuna
    age ada koya paawa Boas kasa.'
  twi-ASANTE: Enti, abusua gyefoɔ nimpɔn no worɔɔ ne mpaboa ka kyerɛɛ Boas sɛ, “Wo
    ara tɔ asase no.”
  ipi-ipi: Akali okone mane mana okone wato minoto balana sendolo yoko, Boasa mawuato,
    nimba tane yuu okone kambo mia leae-pia.
  bhl-bhl: '@see-verse:RUT.004.007'
  eng-WEBU: So the near kinsman said to Boaz, “Buy it for yourself,” then he took
    off his sandal.
  bnp-bnp: Lakea a bakovi iea i takia e Boas, i ta maea, “O konamulea.” Muri a bakovi
    iea i kali talea a vahapolo vona i habia ne Boas.
  tgk-tgk: 'Пас ҳамон хеш пойафзоли худро кашида, ба Бӯаз гуфт: «Ту онро бихар».'
  spa-PDDPT: 'Entonces el pariente más cercano dijo a Booz: Adquiérela para ti. Y
    se quitó la sandalia.'
  gun-gun: Ha'e rami rã hetarã oipytyvõ aguã rami oiko va'e Boaz pe “Ndee ae ejogua”
    he'i vy omboi opy ryru.
  agu-BL: 'I tzun yi tk''ol yaj ama''l tetz Booz tan lok''ol yi tx''otx'', nintzun
    el tcy''al jalaj xajab, nin ben tk''oltz tetz Booz, nin taltz tetz: —Ba''n tzalok''.'
  ilo-ULB: Kinuna ngarud ti asideg a kabagian kenni Boaz, “Sika lattan ti manggatang.”
    Ket inuksotna ti sapatosna.
  kpg-kpg: Di madagoaa taane deelaa ne helekai gi Boaz boloo, “Goe huia di maa,” mee
    e daa gi daha dono suudi e wanga gi Boaz.
  uig-ARA: 'شۇڭا ھەمجەمەت ھوقۇقىغا ئىگە كىشى بوئازغا: ــ سەن ئۇنى ئالغىن، دەپ، ئۆز
    كەشىنى سېلىۋەتتى.'
  bsp-bsp: 'Kɔ wərkun nwɛ pənamar kəway dalɛ ndɛ mɔ, oloku Bɔs: «Bɔs, məna məway!»
    Kɔ wərkun nwɛ owurɛ kɔfta kɔn.'
  bps-bps: Taman di kman i to én di ku Boas, kenen i fakay mayad tanà gakedla, nlusan
    i talumfaan na blén di ku Boas.
  tof-tof: Ene pama Boazónbóka wagó, “Mató bumióg.” Da wa tóba wapórdó baten kla ininürr,
    Boazón ekyanórr.
  sus-sus: Na kui, na xabilɛ ratangama to a fala Boosu bɛ, «I xa na bɔxi xun sara
    i yɛtɛ bɛ,» a naxa a xa sankiri ba, a a so Boosu yi ra.
  pon-2006: Eri, ni ahnsou me ohlo padahkilahng Pohas, “Pein kowe pwainda,” e kapwuhrasang
    eh suht oh kihong Pohas.
  jae-jae: Amboac tonaŋ gêdêŋ taŋ nom ŋakêsiwaga kêsôm gedeŋ Boas gebe “Aôm taôm ônam
    ôli nom tau naŋ,” eŋ gênu atapa teŋ su.
  ksd-ksd: 'Ma Boas i ga biti tai niuruna: Una ele vue kaum pal a kau; ma ba i ga
    tar pait vapar ia,'
  myk-myk: 'Ná wemu na ɲuwuuro ti bi nɔ ge, a wee di Bowazi pye: «Wu ɲuŋɔ wolo!» A
    wu wu tanhaŋa wolo na kan wu mu.'
  tur-YTC: Yakın akraba Boaz’a, “Kendin için satın al” dedi, ardından çarığını çıkardı.
  grc-BRENT: Καὶ εἶπεν ὁ ἀγχιστεὺς τῷ Βοὸζ, κτῆσαι σεαυτῷ τὴν ἀγχιστείαν μου· καὶ
    ὑπελύσατο τὸ ὑπόδημα αὐτοῦ, καὶ ἔδωκεν αὐτῷ.
  ind-AYT: Karena itu, penebus itu berkata kepada Boas, “Belilah untuk dirimu sendiri.”
    Lalu, dia melepaskan sandalnya.
  lid-lid: Ndreh nane dah asehek ili ta Bowas, “Mwasin, ou sihinei ai.” Iy eme tolowei
    ku-i katin iu, iy eme atehei i ta Bowas.
  nya-nya: Choncho wachibale uja atawuza Bowazi kuti, “Gulani ndinu mundawu.” Iye
    anavula nsapato yake namupatsa Bowazi.
  kyg-kyg: Ani kavaꞌmo haneꞌniyaꞌmofeꞌmo ani vekamoꞌa Movasifeꞌmo, Miya faiyo, huno
    ha paitenoꞌaeꞌmo aiyaletiꞌmo suꞌamo asagino amiꞌniye.
  hrv-hrv: 'Tako dakle i onaj skrbnik reče Boazu: “Otkupi ti!” te izu sandalu i dade
    mu je.'
  mps-mps: Tialima, te bidigo Boasbolo te po wai, “Naga digi naga te tǫ selama, tonaluao,”
    tama agai sągą nadoba pedelama, Boasbolo manio.
  tpi-tpi: Orait dispela man i tokim Boas olsem, “Yu yet yu mas baim dispela hap graun.”
    Na em i lusim su bilong en na i givim long Boas.
  dan-1931: 'Idet nu Løseren sagde til Boaz: “Køb du den!” trak han derfor sin Sko
    af.'
  vie-OVCB: 'Cho nên người ấy vừa cởi giày ra vừa nói: “Chú hãy thay tôi chuộc đất.”'
  guj-2017: તેથી પેલા નજીકના સંબંધીએ બોઆઝને કહ્યું, “તારે પોતાને માટે તે ખરીદી લે.
    “અને તેણે પોતાના પગરખાં ઉતાર્યા.
  awx-awx: Ge notnä uläpätä Boasu, “Gika uhing,” yang inikengu, bäläng yayikngä utdoke
    imikut.
  pon-2006A: Eri, ni ahnsou me ohlo padahkilahng Pohas, “Pein kowe pwainda,” e kapwuhrasang
    eh suht oh kihong Pohas.
  por-BRBSL: 'Então o parente próximo disse a Boaz: “Compre-a para você”, depois ele
    tirou sua sandália.'
  eng-OEBUS: So when the near relative said to Boaz, “Buy it for yourself,” Boaz drew
    off the man’s sandal.
  aly-aly: '@see-verse:RUT.004.007'
  swe-swe: 'Så återlösaren sade till Boas: ”Förvärva den du.” Och han tog av sig sin
    sandal.'
  cth-cth: Hatdawkvah, a paca ni, ma hanelah ran leih telah Boaz koe a dei pouh e
    patetlah Boaz ni amae khokkhawm teh a rading.
  twi-twi: Enti abusua gyefo titiriw no worɔw ne mpaboa ka kyerɛɛ Boas se, “Wo ara
    tɔ asase no.”
  hlt-hlt: Te dongah aka tlan tueng loh Boaz taengah, “Namah ham lai laeh,” a ti nah
    tih a khokhom te a dul.
  tbz-SIM: 'Wèè do dò nkɛ́dontɛ́ tɛbɑ̀tɛ̀ kòo nɑ́kɛ́ Boɑsi kɛ dɔ̀: Dontɛ́, kɛ́dɛitɛ
    o nɛùkù kóò duɔ́.'
  msy-2020: Ezɨ gumazir kam Boas mɨgɨa ghaze, “Nɨ uabɨ nguazir kam givesegh.” Egha
    uan dagarir asuam suegha a ganɨngi.
  rmy-VLAKH: — Тин ту, — пхэндя о родо лэ Боазости и изля о сандали.
  dop-dop: '@see-verse:RUT.004.007'
  azb-azb: 'Qəyyum olan adam Boaza dedi: «Sən özün satın al». Sonra da o öz çarığını
    çıxardı.'
  eng-DBY: And he that had the right of redemption said to Boaz, Buy for thyself;
    and he drew off his sandal.
  hin-2017: इसलिए उस छुड़ानेवाले कुटुम्बी ने बोअज से यह कहकर; “कि तू उसे मोल ले,”
    अपनी जूती उतारी।
  wol-KYG: 'Moo tax ba boroom sañ-sañu jotaat ba waxee Bowas, ne ko: «Jënd ko yaw,»
    dafa daldi summi dàllam, dogale ko mbir ma.'
  eng-YLT: And the redeemer saith to Boaz, 'Buy [it] for thyself,' and draweth off
    his sandal.
  eng-WYC-2017: Therefore Boaz said to his kinsmen, Take off thy shoe from thee; and
    he unlaced it anon from his foot.
  eng-WMBB: So the near kinsman said to Boaz, “Buy it for yourself,” then he took
    off his sandal.
  spp-spp: 'Kuru cyage e, koolyiŋi, ka uru si yi jwo Bwazi a: «Mu yabiliŋi mu u ku
    lwɔ́.» Maa u tanhaŋke wwû mà kan u a.'
  urd-GVH: चुनाँचे रूत के ज़्यादा क़रीबी रिश्तेदार ने अपनी चप्पल उतारकर बोअज़ को दे
    दी और कहा, “आप ही ज़मीन को ख़रीद लें।”
  kvg-kvg: Yaq ndego Elimelek-ge ekeza ezoqam Boaz gembo-ein, “Qo qakeza ndøwí.”
    Yaq ndego até gendego, tamak kopo gèkhofá, Boaz sasa mbo-etoam.
  rug-rug: Gua asa ke sipu zama sa tie koe Boazi, “Agoi mo holua,” gua, si va gore
    vagia sa sa nana sadolo meke vala nia sa koe Boazi.
  gaz-gaz: Kanaafuu namichi dhaaluuf fira dhiʼoo ture sun Boʼeeziin, “Ati mataan kee
    bitadhu” jedhee kophee of irraa baase.
  fra-LSG: 'Celui qui avait le droit de rachat dit donc à Boaz: Acquiers pour ton
    compte! Et il ôta son soulier.'
  gnn-gnn: '@see-verse:RUT.004.007'
  yal-yal: Nanara xɛmɛni ito yi a fala Boosu xa, a naxa, “I tan xa bɔxɔn sara.” Xɛmɛn
    yi a sankidin ba a sanni, a yi a so Boosu yii.
  iou-iou: Mebäri unita äma noripak unitä kome kujat u Boas gäkŋata suwa yäŋ ude iwetpäŋä
    kuroŋi ärärani yäŋopmäŋpäŋ imiŋkuk.
  haw-1868: Olelo mai la ka hoahanau ia Boaza, E kuai oe nou iho; a wehe ae la ia
    i kona kamaa.
  arb-NAV: 'وَاسْتَطْرَدَ الْوَلِيُّ الأَقْرَبُ قَائِلاً لِبُوعَزَ: «اشْتَرِ لِنَفْسِكَ»
    وَخَلَعَ نَعْلَهُ.'
  ewe-ewe: Ale ŋutsu la ɖe eƒe afɔkpa esi wògblɔ na Boaz be, “Wò ŋutɔ àte ŋu aƒlee
    faa.”
  nuy-nuy: Wudani-yung-gala, niga naagi-yung na-waḻyinyung na-yamijgaa na-Boaz, “Ngaya
    anaani ngunuuyii. Bawu-mani anubani anaaban,” ni-yamayn. Marri nima-lha-lharijgaa
    nigawi-nyinyung ni-munju-mun-jabini-yinyung, marri nu-yayn nubagi na-yiwanggu-nyung.
  eng-LEE: Thereupon said the kinsman unto Bo'az, Buy it for thee. And he pulled off
    his shoe.
  asm-FB: সেয়ে তেওঁৰ ওচৰ সম্পৰ্কীয় ব্যক্তিজনে বোৱজক ক’লে, “তুমি নিজে কিনি লোৱা।”
    এইদৰে কৈ, তেওঁ নিজৰ জোতা সোলোকাই দিলে।
  sus-A: نَ كُي، نَ شَبِلّ رَتَنفَمَ تٌ عَ قَلَ بٌو سُ بّ، «عِ شَ نَ بْشِ شُن سَرَ
    عِ يّتّ بّ،» عَ نَشَ عَ شَ سَنكِرِ بَ، عَ عَ سٌ بٌو سُ يِ رَ.
  fra-SBL: 'Le proche parent dit à Boaz : « Achète-le pour toi », et il ôta sa sandale.'
  hbo-hbo: וַיֹּ֧אמֶר הַגֹּאֵ֛ל לְבֹ֖עַז קְנֵה־לָ֑ךְ וַיִּשְׁלֹ֖ף נַעֲלֹֽו׃
  yka-yka: Hangkan paˈin usba miyaˈan pu si Boˈas, “Kaˈu ne ngeddoˈne,” bu luwasanne
    tehompaˈnen.
  shp-NTPO: 'Boozsen rarebonin jawen tasaweti jopétaanan, ja Booz menikin neskáakin
    yoia iki: —Mia marowe —akin.'
  piu-2006: '@see-verse:RUT.004.007'
  pjt-pjt: '@see-verse:RUT.004.007'
  kik-kik: Nĩ ũndũ ũcio mũndũ ũcio wa mbarĩ yao akĩĩra Boazu atĩrĩ, “Kĩgũre wee mwene.”
    Na akĩruta kĩraatũ gĩake, akĩmũnengera.
  ksr-ksr: 'Kawaajoŋ eja kanoŋ Boaz kokaeŋ ijoro: “Giinoŋ ii saanoŋ sewaŋa mena buŋaga
    koloowaa.” Kaeŋ jeŋ kana esuya qetegoŋ Boaz muro.'
  fra-NCL: Celui qui avait le droit de rachat dit à Booz « Acquiers pour ton compte. »
    Et il ôta son soulier.
  cek-AK: To pongah a canawk ah kaom kami mah Boaz khaeah, Nangmah hanah qan ah, tiah
    a naa. To naah anih mah angmah ih khokpanai to angkhring.
  cuk-cuk: 'Degisoggu, Booz-e-gwenad Boozʼga sogdesundo: —Be, be nainu-baksunna. Geb
    e-gwenad Boozʼga nag-uka uksasunnad.'
  uig-CYR: 'Шуңа һәмҗәмәт һоқуқиға егә киши Боазға: — Сән уни алғин, дәп, өз кәшини
    селивәтти.'
  pma-pma: Sakini navong meatin enek mae lat atan enek min Boas keke vahuli, kei kulat
    sandel onen ka sani mini.
  tel-2017: ఆ బంధువు “నువ్వే దాన్ని సంపాదించుకో” అని బోయజుతో చెప్పి తన చెప్పు తీసివేశాడు.
  hat-BSA: 'Konsa, pwòch fanmi an te di Boaz: “Achte li pou kont ou.” Epi li te retire
    sandal li.'
  bxh-bxh: Yo fede, ya libalau Bowasi lebena, iyen, Um u une. Na ana ahe sumasuma
    ya kamfahi, be Bowasi ya felen.
  emi-emi: Liuna avalua o me mangalina ateva Boasi ghe uela va, “Io upoli tuku kosa
    ateva,” me ghe llu tau lao sio kateva tana unna aikasukasu ta kkena.
  kos-kos: Ouinge ke mwet sac fahk nu sel Boaz, “Molela kom,” el sarukla fahluk lal
    ah, ac sang nu sel Boaz.
  hbo-WLC: וַיֹּ֧אמֶר הַגֹּאֵ֛ל לְבֹ֖עַז קְנֵה־לָ֑ךְ וַיִּשְׁלֹ֖ף נַעֲלֽוֹ׃
  ibo-ibo: Nʼihi ya, mgbe nwoke ahụ gwara Boaz sị ya, “Zụrụ ala ahụ nʼonwe gị,” o
    yipụtara akpụkpọụkwụ ya.
  ory-ory: ଏଣୁ ସେ ମୁକ୍ତିକର୍ତ୍ତା ଜ୍ଞାତି ଯେତେବେଳେ ବୋୟଜକୁ କହିଲା, “ତୁମ୍ଭେ ଆପେ ତାହା କିଣ,”
    ସେତେବେଳେ ସେ ନିଜ ପାଦୁକା କାଢ଼ି ଦେଲା।
  wmt-wmt: '@see-verse:RUT.004.007'
  chk-chk: Iwe, lupwen ewe mwän a apasa ngeni Poas, “Kopwe püsin möni,” a pwal pwiliti
    seni pechen eipw ipwan sus o ngeni Poas.
  ssd-ssd: 'Ta tuku taŋgo ta nu Boas sana: Neŋge kilke ta piyawa ŋgina sulumba nuŋe
    kupe ŋgaro paska Boas tuna.'
  rop-rop: '@see-verse:RUT.004.007'
  ukr-1871: 'І сказав той родич Боозові: Купуй для себе! І скинув свій чобіт.'
  deu-1951: 'So sprach nun der Löser zu Boas: Kauf du es für dich! und zog seinen
    Schuh aus.'
  eng-JPS: 'So the near kinsman said unto Boaz: ''Buy it for thyself.'' And he drew
    off his shoe.'
  etr-etr: Dolö amea Boasama sähalea, Dia bidia nimalola säi. Amala sälahilä ïe emo
    usililo amo dugala Boasagali ï.
  srp-1865: 'Kad dakle onaj osvetnik reèe Vozu: uzmi ti, izu obuæu svoju.'
  lug-lug: Awo omusajja n’agamba nti, “Kyegulire.” Amangwago Bowaazi n’aggyamu engatto
    ye.
  heb-heb: ויאמר הגאל לבעז קנה לך וישלף נעלו׃
  mpp-mpp: Ailu ame-baba ngicti Boas yanguc edowec, “Yogo ga fuli badamec!” Milu hige
    ebecine hemoctowec.
  ben-IRV: অতএব সে মুক্তিদাতা জ্ঞাতি যখন বোয়সকে বলল, “তুমি নিজে তা কেনো, তখন সে নিজের
    জুতো খুলে দিল।”
  ntu-ntu: '@see-verse:RUT.004.007'
  pan-pan: ਤਦ ਉਸ ਛੁਡਾਉਣ ਵਾਲੇ ਨੇ ਬੋਅਜ਼ ਨੂੰ ਕਿਹਾ, “ਤੂੰ ਹੀ ਉਹ ਨੂੰ ਖਰੀਦ ਲੈ ਅਤੇ ਉਸ ਨੇ ਆਪਣੀ
    ਜੁੱਤੀ ਲਾਹ ਦਿੱਤੀ।”
  rmy-LOVARI: 'О нямо пхэндас лэ Боазоскэ: — Кин коркоро. Ай лас тэлэ сандалия.'
  tkr-tkr: 'Xınee Boazık''le eyhen: – Ğucab alivşe. Qiyğad mang''vee cune g''elilin
    g''ellin g''eşşe.'
  mya-JVB: သို့ဖြစ်၍ အမျိုးသား ချင်းက၊ ကိုယ် အဘို့ ဝယ် ပါတော့ဟု ဗောဇ အား ဆို ၍ မိမိ
    ခြေနင်း ကိုချွတ် ၏။
  tte-O: Kabo taubala bwaine yakato iya toyamaisa-yavivila yawasosi, iwalo Bowasa
    koina, “Kowa kuyamaisa.” Yo kaena kana suma ikelegabaen iwolena Bowasa koina.
  tvk-tvk: Ma melele xa moletin ak maen tan ak mi Boas tengan vaxale, xi mileh rat
    sandel nan e misa ni mini.
  tbg-tbg: Ho vi vaiintiva Boaasira tiva amiro tiharo, Are nenama vi vatara koqaamake
    varaane, tivakero viva nai su vo rahunku kero Boaasira amiro.
  hmo-hmo: Vadaeni unai Elimeleka varavara tauna ese Boasi ia hamaoroa, ia gwau, “Unai
    be tano oi ese oi hoia,” bona iena tamaka ia kokia.
  urd-urd: तब उस नज़दीक के क़रीबी रिश्तेदार ने बो'अज़ से कहा, “तू आप ही उसे मोल ले
    ले। फिर उसने अपनी जूती उतार डाली।
  rus-SYN: 'И сказал тот родственник Воозу: купи себе. И снял сапог свой и дал ему.'
  rmy-SERVI: — Тин ту, — пхэнда пашутно родо Боазости тай слиля цэруля.
  bqc-SIM: Kɛ́ daɛ gbɛ̃bonapi ò Bↄazuɛ aà lú, ↄ̃ à a kyale bↄ̀ a kpà Bↄazuwa.
  tcz-CHONGTHU: Hitichun ainsung kinaipipen pachun akengkoh chu asutlhan Boaz komma
    chun aseitai, “Nangin kilhat tan” ati.
  mar-mar: तो जवळचा नातलग बवाजाला म्हणाला, “तूच ते विकत घे,” आणि असे म्हणून त्याने
    आपल्या चपला काढल्या.
  tcs-tcs: Dat lida blo da pamle i bin spik po Boaz, ‘Yu mata baie da lan.’ Den em
    bin tekemaut sandol blo em ane gibem po Boaz.
  qub-qub: Elimelecpa famillyanga llanguinta jorgurcur Boozta goycuran «Gamna rantiy»
    nir.
  bqp-bqp: Kũ danɛ kãni bòrii pìi pì Bↄazanɛ à lú, akũ à a kyate bò à kpà Bↄazaa.
  hat-hat: Se poutèt sa, lè nonm lan di Bòz ou mèt achte tè a, li wete yon grenn sapat
    nan pye l', li lonje l' bay Bòz.
  eng-BSB: So the kinsman-redeemer removed his sandal and said to Boaz, “Buy it for
    yourself.”
  tod-tod: 'Zɔi unmɔɔ fai ma losuʋɛ ɠɛni zea, naa ɠɛni Ɓoaze ma: «Zooi ɠeya ɓɔɠɔ ʋɛ,»
    é ná-saʋalagi ɠulani ɠɔɠɔa.'
  eng-WEBPB: So the near kinsman said to Boaz, “Buy it for yourself,” then he took
    off his sandal.
  kbq-kbq: Ana higeno, Rutima kegava huntega ne'mo'a, Boasinku anage hu'ne, Kagraka'a
