verse: RUT.004.017
translations:
  mal-C: 'അയൽവാസികളായ സ്ത്രീകൾ: “നവൊമിക്ക് ഒരു മകൻ ജനിച്ചു!” എന്നു പറഞ്ഞു. അവർ അവന്
    ഓബേദ് എന്നു പേരിട്ടു. അവൻ ദാവീദിന്റെ പിതാവായ യിശ്ശായിയുടെ പിതാവ്.'
  deu-TKW: 'Und die Nachbarinnen benannten es, indem sie sprachen: Naemi ist ein Sohn
    geboren! und benannten es Obed - das ist der Vater von Davids Vater Isai.'
  lin-lin: 'Basi ya mboka wana balobaki : « Naomi aboti mwana mobali ! » Bapesaki
    mwana mobali yango kombo « Obedi. » Obedi abotaki Izayi, mpe Izayi abotaki Davidi.'
  eng-LSV: and the neighboring women give a name to him, saying, “There has been a
    son born to Naomi,” and they call his name Obed; he [is] father of Jesse, father
    of David.
  bmu-bmu: 'Anbi kösutŋe malgeri, yengön muewö zöget: “Naomiköreŋök isi nahönŋa hikŋaiza.”
    Mewö zömba qetŋi Obed qetket. Obedkö nahönŋi Jesi, isiŋi kiŋ Deiwid.'
  eng-GNV: 'And the women her neighbours gaue it a name, saying, There is a childe
    borne to Naomi, and called the name thereof Obed: the same was the father of Ishai,
    the father of Dauid.'
  eng-WEBSTER: 'And the women, her neighbors, gave it a name, saying, There is a son
    born to Naomi; and they called his name Obed: he is the father of Jesse, the father
    of David.'
  nhw-BL: 'Huan quema icalnechcahua Noemí quiitaque, quiijtohuayayaj: ―¡Tlacajtoc
    se icone Noemí! Huan quitocaxtlalijque Obed. Huan Obed moscalti huan elqui itata
    Isaí huan ihueyi tata David.'
  swh-ONEN: Wanawake waliokuwa jirani zake wakasema, “Naomi ana mtoto wa kiume.” Wakamwita
    jina lake Obedi. Yeye ndiye baba yake Yese, aliye baba yake Daudi.
  bba-bba: Yerɑ Nɑomin kpɑɑsibu bɑ nɛɛ, wee bɑ Nɑomi bii tɔn durɔ mɑruɑ. Mɑ bɑ nùn
    yĩsiru kɑ̃ Obɛdi. Wiyɑ u seewɑ u Isɑi Dɑfidin tundo mɑrɑ.
  eng-KJVCPB: 'And the women her neighbours gave it a name, saying, There is a son
    born to Naomi; and they called his name Obed: he is the father of Jesse, the father
    of David.'
  mpx-mpx: Inoke panuwa o nevenakiliyau hi ba, “Naomi iyaka natuna melutauina i gan.”
    Yaka wawaya o alana hi tun Obedi. He Obedi natuna Diyesi, ge Diyesi natuna Deibid.
  wbp-wbp: Karntakarntarlu Pijilimi-wardingkirlilirla yirdiji yirrarnu wirriyakuju.
    Nyampu-patu karntakarntalu wangkaja, “Nyampu wirriyarla palka-jarrija Nayumiki.”
    Ngulalurla yirdiji yirrarnu Yuputu. Yuputujulpa nyinaja Jiijikipalangu, manu Jiijijilpa
    nyinaja Tapitikipalangu.
  luo-luo: Mon mane odak kanyo nowacho niya, “Naomi nigi wuowi.” Kendo negichake ni
    Obed. En ema ne en wuon Jesse ma wuon Daudi.
  meu-meu: Bena dekena hahinedia ese mero ladana e hatoa, eto, Naomi na mai natuna,
    bena ladana e hatoa Obed. Ia na Iese tamana; Iese na David tamana.
  npi-ULB: छिमेकका महिलाहरूले तिनलाई यसो भने, “नाओमीको एउटा छोरा भयो । तिनहरूले त्यसको
    नाउँ ओबेद राखे । तिनी यिशैको बुबा भए, जो दाऊदको बुबा भए ।
  yor-yor: Àwọn obìnrin àdúgbò sì wí pé, “A bí ọmọkùnrin kan fún Naomi.” Wọ́n sì pe
    orúkọ rẹ̀ ní Obedi. Òun sì ni baba Jese tí í ṣe baba Dafidi.
  ind-ind: Para tetangga mengatakan, “Akhirnya Naomi memiliki seorang anak laki-laki!”
    Dan mereka menamainya Obed. Dia menjadi bapak Isai dan kakek dari raja Daud.
  pes-OPCB: 'زنان همسایه آن نوزاد را عوبید نامیده گفتند: «پسری برای نعومی متولد شد!»
    (عوبید پدر یَسا و پدر بزرگ داوود پادشاه است.)'
  lcm-lcm: Na keve aina angasungai e iang kila atuk ia ta kana asan using kila arai
    ta Naomi kalapo atogon nat. Kila atuk ia ta Obed, voiang kapo tamana i Iese, na
    nia kapo tamana i David.
  aer-aer: Arelhe Bethlehem-arenye areyele, nhenge akweke rarle intekenge arritnye
    antheme, alakenhe anteme angkeke, “Naomi-le ampe urreye atnyeneme.” Tyerrtye areyele
    renhe Obed arritnye antheke. Urreke-arle, Obed Jesse-ke-artweye irreke, kele Jesse
    anteme David-eke-artweye irreke aneke.
  tgl-ULB: At ang mga babae, kaniyang mga kapitbahay, binigyan siya ng pangalan, sinasabing,
    “Isang bata ang ipinanganak kay Naomi.” Pinangalanan nila siyang Obed. Naging
    ama siya ni Jesse, na naging ama ni David.
  rmn-rmn: 'О джювля, савэ бэшэнас отхэ, пхэнэнас: — Ки Ноеминь аракхлило чяво. Он
    тхэдэ лэс Овид. Ов уло о дад э Иессееско, саво сас о дад э Давидеско.'
  cbu-NT: Wamkurshitisin kizaptatin parangusin, Na Noem wip minum kamuz wanindayanlliya,
    tárangusin, nlluraatssha sur Obed atusin, ísamaranganaya. Obedshat arang iparnarangiya
    sur Jesey. Jeseyaatsshat Dapiyarineem iparnarangiya. Obedarincha wachinllinu Dapiyarineetsi.
    Ashiriya na kamaneena yuwaa Rutirini mashindumuntaa, uwshat arang pzapaneerangu
    anootsi.
  hui-hui: Wali kaware berearume igiri biagoni mini Obede wini. Ani wuwa tigua loyogo
    lalu, Naiominaga igini mbira hono miyada, lene. Mani Obede ibugua Yasi hono wini.
    Yasi ibu Debidi aba hene.
  wrs-wrs: wo ungevli indkumbi moa ishuwul vevna, ona, lehra Naomina umbeindilva doa
    polana, wo ombolva nomba Opetm awuna, Opetva memba osm uv, lunit Yutanindna moana.
    Doa Opetva os lohna, wo sism hemba mendekli venamba, Yesina aral lohna. Wo no
    Yesiva mendekli venamba, Devitna aral lohna, no Devitva Yutanindna kuwul wulluhunvna.
  jao-jao: Li-mangaji li-nhanawa winkanda nalarrku wunumbarra bajingulaji, alaalanji
    kalu-arri andaa, kalinyamba-alathama bajinju, nganthalu yiku bardarda. Kalu-wunkanu
    nya-mangaji ardu kulu kalu-wundarrba na-wini Wubid. Kalali-nu li-jakarda barra
    nyuwu-mangaji nuwa-winiyu, nganinya marda winkanda kalali-nu nganinya, “Wu-Niyumi
    nya-kandumangkayi, nya-ardu kiwa-yanjarri. Kalu-arri niya-wini nya-Wubid,” nganinya
    kalu-arri. Kulu baku barra nya-mangaji Wubid ka-arri nyiki-biyi ki-Jiji, nya-mangaji
    barra Jiji nyiki-biyi ki-Dabida, nya-mangaji wumba ka-nmala wirdiwalangu kinga
    alunga.
  mya-mya: အိမ်​နီး​ချင်း​အ​မျိုး​သ​မီး​များ​က ထို​သူ ငယ်​ကို​သြ​ဗက်​ဟူ​သော​နာ​မည်​ကို​ပေး​ကြ
    လျက်``နော​မိ​သည်​သား​ယောကျာ်း​က​လေး ကို​ရ​ရှိ​လေ​ပြီ'' ဟု​လူ​အ​ပေါင်း​တို့​အား
    ပြော​ကြား​ကြ​၏။ သြ​ဗက်​သည် ဒါ​ဝိဒ်​၏ အ​ဖ​ဖြစ်​သူ​ယေရှဲ​၏​ဖ​ခင်​ဖြစ်​လာ​လေ သည်။
  bod-N: ཁྱིམ་མཚེས་ཀྱི་བུད་མེད་རྣམས་ན་རེ། ནཱ་ཨོ་མུ་ལ་བུ་ཞིག་སྐྱེས་སོ་ཞེས་སྨྲས་པ་དང་ཁོ་རྣམས་ཀྱིས་ཕྲུ་གུ་དེའི་མིང་ལ་ཨོ་བེད་ཅེས་བཏགས།
    ཨོ་བེད་ནི་ཡེ་སེ་ཞེས་བྱ་བའི་ཡབ་ཡིན་ཞིང་ཡེ་སེ་ནི་དཱ་བིད་ཅེས་པའི་ཡབ་ཡིན་ནོ། །
  wsk-wsk: Se imet umu te bagara mu balukasan, “Naomi ko namar ago,” makasan. Ale
    nup beteman Obed i maman. Obed tuagu te mu Jesse bilangaram, se Jesse tuagu te
    mu David bilangaram.
  kkl-kkl: 'Mo''olamogti, wamogpa, Naomi kelenekori ae peramag wamek kelabo tanekori,
    “Wene Naomi sembe me nengabo me nhon mangkal,” seekti, elau nengabo me aneko sina
    Obed engkaek. Obed el mamne Isai. Isai el mamne Daud amik mangap taog. Daud ilisag
    yabo sina tane palilamap:'
  sna-sna: Vakadzi vaigarako vakati, “Naomi ava nomwana womukomana.” Zvino vakamutumidza
    kuti Obhedhi. Ndiye aiva baba vaJese, baba vaDhavhidhi.
  spa-BLM: 'Las mujeres, sus vecinas, le pusieron un nombre, diciendo: “Le ha nacido
    un hijo a Noemí”. Le pusieron el nombre de Obed. Es el padre de Isaí, el padre
    de David.'
  cac-cac: 'Ayic ix yilan eb'' ix cajan d''a slac''anil ix chi'', ix yalan eb'' icha
    tic: —Ichato ix alji yune'' ix Noemí, xchi eb'' ix. Obed ix yac'' eb'' ix sb''iej,
    aton vin̈ smam vin̈aj Isaí, smam vin̈aj rey David.'
  swh-ULB: Na majirani wa yule mwanamke, wakampa jina, wakisema, “Mtoto amezaliwa
    kwa Naomi.” Wakawita Obedi. Ambaye alikuja kuwa baba yake na Jese, ambaye alikuja
    kuwa baba yake na Daudi.
  bel-bel: 'Суседкі далі яму імя і казалі: «у Наэміні нарадзіўся сын», і далі імя
    яму: Авід. Ён бацька Есэя, бацькі Давідавага.'
  klt-klt: Náráwa nuknukngá wahára árená watá ing miuráng, “Naomi yan nangge ámnaná
    káman tunggafeng mek!” Iná nangge kimo wata kutná ku Obed ing mantáuráng. Obed
    wawu Jesi naning, iná Jesi wawu Devit naning.
  deu-ELBBK: 'Und die Nachbarinnen gaben ihm einen Namen, indem sie sprachen: Ein
    Sohn ist der Noomi geboren! Und sie gaben ihm den Namen Obed. Er ist der Vater
    Isais, des Vaters Davids.'
  mbb-OT: Ne is menge vahi he siringan dan dutun, migngezanan dan is batà ki Obed.
    Ne ke sikandan diyà te langun te, “Duen en anak he maama ni Naomi.” Si Obed, ne
    amey ni Jesse. Ne si Jesse, ne amey ni David.
  mal-2015: 'അവളുടെ അയല്ക്കാരത്തികൾ: നൊവൊമിക്കു ഒരു മകൻ ജനിച്ചു എന്നു പറഞ്ഞു അവന്നു
    ഓബേദ് എന്നു പേർ വിളിച്ചു; ദാവീദിന്റെ അപ്പനായ യിശ്ശായിയുടെ അപ്പൻ ഇവൻ തന്നേ.'
  tuo-NT: 'Numia co ya wiꞌi pʉꞌtocjãrã aꞌtiro nicãrã niwã: —Niꞌcãrõacãrẽ Noemí niꞌcʉ̃
    wĩꞌmagʉ̃ pãrãmitimo, nicãrã niwã. Cʉ̃rẽ Obed wãme õꞌocãrã niwã. Beꞌropʉre cʉ̃
    Isaí pacʉ nicʉ niwĩ. Isaí peꞌe Davi pacʉ nicʉ niwĩ.'
  gup-gup: Dja kaluk nawu morlehmorlenj kumekbe birrimhdarnhyoy, birrimekbe nanu birringeykurrmeng
    Obed, birriwokkihyiyimeng dorrengh, “Naomi, bimarnedanginj Namakkahmikenh.” Wanjh
    namekbe nawu Obed kaluk bu dabbolkminj wanjh bibalbornang Jesse, kalukburrk Jesse
    bibalbornang David.
  nys-nys: '@see-verse:RUT.004.016'
  byx-byx: De ama nankina navet luqia ama luqupki ta ruqun ma’, “Sa ma Rut kia sel
    ama ruimka ama quatka barek ma Naomi.” De ra mis luqa ama gilka aa renki ma Obet.
    Baip laiv i ama bar ma Obet, de qa sel ma Jesi. De aiv ama bar ma Jesi de qa sel
    ma king Devit.
  gvs-gvs: Vevina tomota liliudi yaidi sidigo kadi, ‘Ame tutayana Naomi ma tubuna.’
    Ago gomanayana sivayou Obedi; tauyana nava bei natuna Diyesi. Nava bei Diyesi
    natuna Devida.
  rmc-rmc: 'O džuvľa, save bešenas paš e Noemi, dine le čhavores nav Obed a phenenas:
    „La Noemake uľiľa muršoro.“ O Obed sas dad le Izajoske a o Izaj sas dad le Davidoske.'
  pes-OPV: و زنان همسایه‌اش، او را نام نهاده، گفتند برای نعومی پسری زاییده شد، و نام
    اورا عوبید خواندند و او پدر یسی پدر داوداست.
  ron-1924: 'Вечинеле й-ау пус нуме, зикынд: „Ун фиу с-а нэскут Наомей!” Ши л-ау нумит
    Обед. Ачеста а фост татэл луй Исай, татэл луй Давид.'
  ben-OBCV: সেখানে বসবাসকারী মহিলারা বলল, “নয়মীর এক ছেলে জন্মেছে!” এই বলে তারা সেই
    ছেলেটির নাম রাখল ওবেদ। ইনি যিশয়ের বাবা, যিনি দাউদের বাবা।
  lex-lex: 'A''na patke''a la''a rom heiwiali re riwra: “Na''omi nlernan oleka a''na
    muanke''a id wa!” Dewade rala keke''en de pa nwawa Obed. Obed di, ed maka hota
    ka''a''ana nana Isai, me Isai ed mak ka''an nana ray Daud.'
  som-som: Markaasaa dumarkii deriska u ahaa magac u bixiyeen, oo waxay yidhaahdeen,
    Wiil baa u dhashay Nimco, oo magiciisiina waxay u bixiyeen Coobeed; oo isagu waa
    Yesay aabbihiis, kii Daa'uud dhalay.
  lat-VUC: 'Vicinæ autem mulieris congratulantes ei, et dicentes: Natus est filius
    Noëmi: vocaverunt nomen ejus Obed: hic est pater Isai, patris David.'
  eng-ASVBT: 'And the women her neighbors gave it a name, saying, There is a son born
    to Naomi; and they called his name Obed: he is the father of Jesse, the father
    of David.'
  mna-mna: 'Mi zin moori kar kan tiso: “Aa buri! Naomi ikam le pikin tomooto ta kek.”
    Mi tipaata pikin zaana be Obet. Obet iwe tomtom ma iwoolo, to ipeebe Yesi. Mi
    Yesi iwe tomtom ma iwoolo, to ipeebe Dabit.'
  ita-1885: 'E le vicine gli posero nome, quando fu detto: Un figliuolo è nato a Naomi;
    e lo chiamarono Obed. Esso fu padre d''Isai, padre di Davide.'
  kqc-kqc: Rema vene mironari amededi yaku niyadi, “Naomi bi rumana mida nufa niyo.”
    Ma ina roka niyadi Obed. Ye ina bi Jesse di baba, ma Jesse bi David di baba.
  eng-LXXUP: And the neighbors gave it a name, saying, A son has been born to Naomi;
    and they called his name Obed; this is the father of Jesse the father of David.
  eng-ULB: The women of the neighborhood gave him a name, saying, “A son has been
    born to Naomi.” They named him Obed. He became the father of Jesse, who became
    the father of David.
  spa-VBL: 'Las vecinas le pusieron el nombre de Obed diciendo: “¡Noemí tiene ahora
    un hijo!” Era el padre de Jesé, que fue el padre de David.'
  fra-_FOB: 'Et les voisines lui donnèrent un nom, et dirent: Un fils est né à Naomi;
    et elles l''appelèrent Obed; ce fut le père d''Isaï, père de David.'
  mal-mal: 'അവളുടെ അയല്ക്കാരത്തികൾ: നൊവൊമിക്കു ഒരു മകൻ ജനിച്ചു എന്നു പറഞ്ഞു അവന് ഓബേദ്
    എന്നു പേർവിളിച്ചു; ദാവീദിന്റെ അപ്പനായ യിശ്ശായിയുടെ അപ്പൻ ഇവൻ തന്നേ.'
  urd-GVR: Paṛosī auratoṅ ne us kā nām Obed yānī ḳhidmat karne wālā rakhā. Unhoṅ ne
    kahā, “Naomī ke hāṅ beṭā paidā huā hai!” Obed Dāūd Bādshāh ke bāp Yassī kā bāp
    thā.
  suz-BL: मिनु आ नेक्‍था ङा मीश मुरपुकीमी “नाओमी के चच का दुम्‍त। गो मेको आ नें ओबेद
    वोइय्‍य” देंमुमा बाक्‍त। मेकोन येस्‍से आ आफ, दाऊद आ बाजे बाक्‍माक्‍त। मत्ती १:५-६;
    लूका २:३२
  ita-1927: 'Le vicine gli dettero il nome, e dicevano: “E’ nato un figliuolo a Naomi!”
    Lo chiamarono Obed. Egli fu padre d’Isai, padre di Davide.'
  ckb-ckb: ژنە دراوسێکان گوتیان «کوڕێک لەدایک بوو بۆ ناعۆمی» و ناویان لێنا عوبێد،
    کە باوکی یەسای باوکی داود بوو.
  eng-BBE: 'And the women who were her neighbours gave it a name, saying, Naomi has
    a child; and they gave him the name of Obed: he is the father of Jesse, the father
    of David.'
  kan-OKCV: ಆಗ ನೆರೆಹೊರೆಯ ಸ್ತ್ರೀಯರು ನೊವೊಮಿಗೆ, “ಒಬ್ಬ ಮಗನು ಹುಟ್ಟಿದ್ದಾನೆ,” ಎಂದು ಹೇಳಿ ಅವನಿಗೆ
    ಓಬೇದನೆಂದು ಹೆಸರಿಟ್ಟರು. ಇವನೇ ದಾವೀದನ ತಂದೆಯಾದ ಇಷಯನಿಗೆ ತಂದೆಯಾದವನು.
  bbb-bbb: '@see-verse:RUT.004.016'
  tam-2017: அயல்வீட்டுக்காரிகள் நகோமிக்கு ஒரு ஆண்பிள்ளை பிறந்தது என்று வாழ்த்தி, அதற்கு
    ஓபேத் என்று பெயரிட்டார்கள்; அவன் தாவீதின் தகப்பனாகிய ஈசாயின் தகப்பன்.
  spa-RV-1909: Y las vecinas diciendo, A Noemi ha nacido un hijo, le pusieron nombre;
    y llamáronle Obed. Este es padre de Isaí, padre de David.
  ron-BTF: 'Şi vecinele ei, i-au dat nume, spunând: Un fiu i s-a născut lui Naomi
    şi i-au pus numele Obed, el este tatăl lui Isai, tatăl lui David.'
  eng-WEBP: The women, her neighbors, gave him a name, saying, “A son is born to Naomi”.
    They named him Obed. He is the father of Jesse, the father of David.
  eng-FBV: The neighbor women named him Obed, saying “Naomi now has a son!” He was
    the father of Jesse who was the father of David.
  nld-1939: 'En de buren gaven het een naam en zeiden: Noömi heeft een zoon gekregen.
    En ze noemden hem Obed. Hij werd de vader van Jesse, den vader van David.'
  nch-BL: 'Huan quema icalnechcahua Noemí quiitaque, quiijtojque: ―¡Tacajtoc se icone
    Noemí! Huan quitocaxtalijque Obed. Huan Obed moscalti huan elqui itata Isaí huan
    ihueyi tata David.'
  tfr-NTPO: E koiara wal̈ëga eshko so l̈irë Obed, ga tjl̈ẽ l̈ok ga «Noemí wa buk kjl̈ara»
    l̈e. E irgo ga Obed, e wa Isaí. Isaí, e wa David.
  vie-1934: 'Những người nữ lân cận đặt tên cho nó là Ô-bết, mà rằng: Một đứa trai
    đã sanh cho Na-ô-mi. Ô-bết là cha của Y-sai, ông của Đa-vít.'
  hin-CV: पड़ोसी स्त्रियों ने बच्‍चे को एक नाम दिया. उनका कहना था, “नावोमी को एक बेटा
    हुआ है!” उनके द्वारा बच्‍चे को दिया गया नाम था, ओबेद. यही यिशै का पिता हुआ, जो
    राजा दावीद के पिता थे. अर्थात् राजा दावीद के दादा.
  spa-BES: 'Y las mujeres que eran sus vecinas le pusieron nombre, diciendo: Noemí
    tiene un hijo; y le dieron el nombre de Obed: él es el padre de Isaí, el padre
    de David.'
  tdx-tdx: 'Le o rakemba rañe’eo ro nañomey aze ty añara’e, ami’ty hoe: Nahatoly ana-dahy
    t’i Noomie; le natao’ iereo Ovede; ie ty rae’ Iisaý, rae’ i Davide.'
  tha-KJV: หญิงชาวบ้านข้างเคียงก็​ให้​ชื่อเด็กนั้น พู​ดก​ั​นว​่า “​มี​บุ​ตรชายคนหนึ่งเกิดให้​แก่​นาโอมี”
    เขาตั้งชื่อเด็กคนนั้​นว​่า โอเบด ผู้​เป็นบิดาของเจสซี ซึ่งเป็นบิดาของดาวิด
  por-BR-2018: E as vizinhas dizendo, a Noemi nasceu um filho, lhe puseram nome; e
    chamaram-lhe Obede. Este é pai de Jessé, pai de Davi.
  bco-bco: Amisa꞉n ka꞉isale nolba꞉ sa꞉laki a꞉la꞉sio꞉, “Na꞉omiya꞉ ene so꞉waleyo꞉ sa꞉la꞉li
    ko꞉lo꞉ diab.” A꞉la꞉fo꞉ko꞉lo꞉ so꞉wa a꞉no꞉ Obed wikili alifa꞉. Obed eyo꞉ Ya꞉si ko꞉lo꞉
    sa꞉la꞉li. Ya꞉si eyo꞉ Da꞉ibido꞉ sa꞉la꞉li.
  deu-ELO: 'Und die Nachbarinnen gaben ihm einen Namen, indem sie sprachen: Ein Sohn
    ist der Noomi geboren! Und sie gaben ihm den Namen Obed. Er ist der Vater Isais,
    des Vaters Davids.'
  caa-caa: 'Y conda e ixictac xeꞌ turobꞌ yajaꞌ uwirobꞌ tunor era ojronobꞌ y chenobꞌ:
    —Coner e Noemí ayix otronteꞌ uyar, chenobꞌ e ixictac era. Y uturbꞌa ucꞌabꞌa Obed.
    Pues e Obed cꞌotoy quetpa utata e Isaí, y e Isaí cꞌotoy quetpa utata e David.'
  eng-WYC-2018: And [the] women neighbours thanked her, or joyed together with her,
    and said, A son is born to Naomi; and they called his name Obed. This is the father
    of Jesse, the father of David.
  epo-epo: 'Kaj la najbarinoj donis al li nomon, dirante: Filo naskiĝis al Naomi;
    kaj ili nomis lin Obed. Li estas la patro de Jiŝaj, patro de David.'
  uig-PIN: Uningƣa ⱪoxna bolƣan ayallar «Naomiƣa bir bala tuƣuldi» dǝp, uningƣa isim
    ⱪoydi. Ular uningƣa «Obǝd» dǝp at ⱪoydi. U Yǝssǝning atisi boldi, Yǝssǝ Dawutning
    atisi boldi.
  beo-beo: Amola uda gadenene fi misini, mano ea dio Oubede asuli. Ilia dunu huluane
    ilima adoi, “Na:ioumi e da dunu mano lalelegei dagoi!” Amola Oubede da asigilale
    amola mano ea dio amo Yesi lai. Yesi da Da:ibidi lalelegei.
  tpi-OTNT: Ol meri bilong dispela ples i tok, “Naomi i holim pikinini man pinis.”
    Na ol i givim nem long pikinini na ol i kolim em Obet. Na bihain Obet i kamap
    papa bilong Jesi, na Jesi em i papa bilong Devit.
  hau-SA: Matan da suke zama a wurin suka ce, “Na’omi ta sami yaro.” Suka kuwa ba
    shi suna Obed. Shi ne ya haifi Yesse, mahaifin Dawuda.
  uig-LAT: Uninggha qoshna bolghan ayallar «Naomigha bir bala tughuldi» dep, uninggha
    isim qoydi. Ular uninggha «Obed» dep at qoydi. U Yessening atisi boldi, Yesse
    Dawutning atisi boldi.
  nde-nde: Abesifazane ababehlala lapho bathi, “UNawomi uselendodana.” Bamutha ibizo
    bathi ngu-Obhedi. Nguye owaba nguyise kaJese, uyise kaDavida.
  ton-ton: 'Pea naʻe fakahingoa ia ʻe he kau fefine ʻo hono kaungāʻapi, ʻo pehē, “Kuo
    tupu ʻae tama kia Naomi, pea naʻa nau ui hono hingoa ko ʻOpeti: ko ia ia ko e
    tamai ʻa Sese, ko e tamai ʻa Tevita.'
  ces-1613: 'Daly mu pak jméno sousedy, kteréž pravily: Narodil se syn Noémi, a nazvaly
    ho jménem Obéd. Onť jest otec Izai, otce Davidova.'
  eng-WMB: The women, her neighbors, gave him a name, saying, “A son is born to Naomi”.
    They named him Obed. He is the father of Jesse, the father of David.
  tam-TCV: அங்கு வாழ்ந்த பெண்கள், “நகோமிக்கு ஒரு மகன் கிடைத்திருக்கிறான்” என்று சொல்லி
    அவனுக்கு, “ஓபேத்” என்று பெயரிட்டார்கள். அவனே தாவீதின் தகப்பனான ஈசாயின் தகப்பன்.
  ceb-ULB: Ug ang mga babaye nga iyang mga silingan mihatag kaniya sa ngalan, nga
    nag-ingon, “Ang usa ka anak nga lalaki gipakatawo alang kang Naomi.” Ginganlan
    nila siya ug Obed. Nahimo siyang amahan ni Jesse, nga nahimong amahan ni David.
  mkn-mkn: Ais parampuan di itu kota dong omong bilang, “Awii! Sakarang su sama ke
    Naꞌomi su dapa ana ulang lai! Talalu hebat, é!” Ju dong kasi nama sang dia ‘Obed’.
    Waktu Obed bésar datang, dia dapa satu ana laki-laki, nama Isai. Isai dapa satu
    ana, nama Daud, yang jadi raja.
  pol-UBG: 'I sąsiadki nadały mu imię. Mówiły bowiem: Narodził się syn Noemi. I nadały
    mu imię Obed. On to jest ojcem Jessego, ojca Dawida.'
  agr-agr: 'Nunú uchin Noemí pagkus wajaun nuwa aidau wainkag chichainak: “¡Noemís
    uchigmakatai tumain anentaji!” tuidau. Nuna tuidau asag uchi daajin adaikajui
    Obed. Nunú aajakui Jesé apaji Davitan apachji aajakua nunú.'
  kyc-kyc: Enda range ree palu sukusa lapome wane banya kingi Opeta leyami. Dee enda
    dupwameko lao wane doko Nayominya, leyami. Wane baa ando karo banya mandeyamo
    doko Jese lenge. Jese baa Dapitinya rakange.
  urd-GVU: پڑوسی عورتوں نے اُس کا نام عوبید یعنی خدمت کرنے والا رکھا۔ اُنہوں نے کہا،
    ”نعومی کے ہاں بیٹا پیدا ہوا ہے!“ عوبید داؤد بادشاہ کے باپ یسّی کا باپ تھا۔
  eng-OEBCW: The women of the neighbourhood gave him a name, saying, ‘A son is born
    to Naomi!’ They named him Obed. He became the father of Jesse, who was the father
    of David.
  deu-1912: 'Und ihre Nachbarinnen gaben ihm einen Namen und sprachen: Naemi ist ein
    Kind geboren; und hießen ihn Obed. Der ist der Vater Isais, welcher ist Davids
    Vater.'
  ntj-ntj: Nyangka-ya minyma pirni nyarra ngurrangka ngamu nyinapayilu tjilku palunyanya
    yini tjapirnu Yawupinya. Palunyalu-ya yarnangu pirningka pukurltu parrawatjaranytja,
    “Nayaminya tjamutjarrarringu.” Nyangka Yawupinya nyinarrayirnu purlkarringkulalpi
    yutirnu katja yini Tjatjinya. Nyangka Tjatjilu yutirnu katja yini Tayipirrnga.
  kan-2017: ನೆರೆಹೊರೆಯ ಹೆಂಗಸರು ನವೊಮಿಗೆ “ಒಬ್ಬ ಮಗನು ಹುಟ್ಟಿದ್ದಾನೆಂದು” ಹೇಳಿ ಅವನಿಗೆ ಓಬೇದನೆಂದು
    ಹೆಸರಿಟ್ಟರು. ಇವನೇ ಇಷಯನಿಗೆ ತಂದೆಯೂ, ದಾವೀದನಿಗೆ ಅಜ್ಜನೂ ಆದನು.
  tgo-tgo: Wanakauko e ghembako iyako tɨne thɨŋa, “Naomi kaero rumbuye ŋgama ghɨmoru.”
    Thɨ rena idae Obedi. Iye Jese ramae na Deivid ramaya Jese.
  yap-yap: Ma pi’in ppin nib chugur taferad ngaram e ra tunguyed fithingan fachi pagel
    ni Obed; i lungurad, “Kan gargeleg bochi pagel ngak Naomi!” Chi pagel nem e ir
    e chitamngin Jesse, ni chitamngin David.
  hlt-MCSB: Imben rhoek long khaw, “Naomi ham ca tongpa om coeng,” a ti uh camoe te
    a ming a sak pauh. Te dongah a ming te Obed a sak pauh. Anih tah Jesse napa tih,
    Jesse tah David napa la om.
  mdy-ETH: ዓሺኖ ላኣላ ናዓሢኮ ሱንፆ፦ «ዒዮቤዴ» ጌይ ጌሤኔ። ሃሣ «ናኣዚ ማቻ ናዖሚም ዓቲንቄ ናይ ሾዔኔ!» ጌይ ጌይ ዓሲም
    ቢያ ኬኤዜኔ። ካኣቲ ዳውቴኮ ዓዶ፥ ዒሴዬ ሾዔሢ ዬያ ዒዮቤዴኬ።
  kew-kew: 'Go ada onanumi goa simi: Naomi-ri naaki saba pia simi. Mo naakina biri
    Obet lo bi ma-asimi. Oropere Jesina aaraa pirisa. Jesi-ri Devit-na Aara pirisa.'
  twi-ASANTE: Na mmaa a wɔne no bɔ fipam kaa sɛ, “Afei deɛ Naomi anya ɔbabarima bio.”
    Na wɔtoo no din Obed. Ɔno na ɔbɛyɛɛ Yisai agya ne Dawid nana.
  ipi-ipi: Wanda yuu okonena mandaka peteaini tupa mane Naomi-to iwana mindi wamba
    opelo aiya leaini-pia. Wuane loto iwana okonena gene Opeta leaini-pia. Opeta-to
    Jesi mandeae-pia. Jesi-to Dapiti mandea-kola, bala Isatale yamena kiŋi andane
    mindi ateae-pia.
  bhl-bhl: 'Keko beli, i bokoumomeliw: “Noomi kunum aul mak dukulu kai!”, angeko,
    aul beem wiin e “Obet”, dangsiliw kale. Beli, Ilut so Boas so yemkal bi Obet dukusiliw
    kale. Dukuliwi, Obet e Yesi em alew kese kale. Yesi e Isalael kawtiw im emisik
    kamok fian Debit beem alew kese kale.'
  eng-WEBU: The women, her neighbors, gave him a name, saying, “A son is born to Naomi”.
    They named him Obed. He is the father of Jesse, the father of David.
  bnp-bnp: E huriki a ngatavine na tanga ri ta maea, “E Naomi i tahoka ngane e tuna
    a bakovi.” Lakea ri vunua e Obed. Ia e tamane Iesi. E Iesi ia e tamane Davit.
  tgk-tgk: 'Занони ҳамсоя мегуфтанд: «Ноомӣ писардор шуд» ва ба кӯдак Убид ном ниҳоданд.
    Убид падари ҳамон Йисой аст, ки падари Довуд буд.'
  spa-PDDPT: 'Las vecinas le dieron un nombre y dijeron: A Noemí le nació un hijo.
    Y lo llamaron Obed. Éste es el padre de Isaí, padre de David.'
  gun-gun: Hoo katy'i rupi ikuai va'e omboery okuapy. — Oiko ma peteĩ ava'i Noemi
    remiarirõ — he'i vy omboery Obede. Ha'e va'e ma Jessé ru, ha'e Jessé ma Davi ru
    raka'e.
  agu-BL: 'Yi quilol yi wisin yi tal ni'' nintzun cyaltz: —Ja itz''ij jun tal Noemí
    tane''n. Nintzun oc yi bi''-tz cya''n tetz Obed. Yi Obed, ya''stzun yi taj Isaí.
    Ma yi Isaí i'' taj yi Luwiy ban.'
  ilo-ULB: Ket dagiti babbai, dagiti kaarubana, intedda kenkuana ti maysa a nagan,
    a kunada, “Adda maysa nga anak a lalaki a naiyanak kenni Naomi.” Pinanagananda
    isuna iti Obed. Isuna ti nagbalin nga ama ni Jesse, nga ama ni David.
  kpg-kpg: Nia ahina o di gowaa deelaa gaa gahi di ingoo tama daane deelaa bolo Obed.
    Digaula guu hai gi nia daangada huogodoo boloo, “Tama daane gu haanau gi Naomi!”
    Obed gaa hai tamana ni Jesse go tamana o David.
  uig-ARA: ئۇنىڭغا قوشنا بولغان ئاياللار «نائومىغا بىر بالا تۇغۇلدى» دەپ، ئۇنىڭغا
    ئىسىم قويدى. ئۇلار ئۇنىڭغا «ئوبەد» دەپ ئات قويدى. ئۇ يەسسەنىڭ ئاتىسى بولدى، يەسسە
    داۋۇتنىڭ ئاتىسى بولدى.
  bsp-bsp: 'K''andɛ a Noyemi ŋasɔŋ kɔ tewe, ŋacloku: «Noyemi oŋkom wan!» Kɔ ŋawe kɔ
    Obɛd. Nkɔn ɛnayɔnɛ papa wəka Yisay, Yisay ɛnayɔnɛ papa wəka Dawuda.'
  bps-bps: Na man i dad libun demen saldan, “Tanun lêman tingà Naomi lagi.” Na dnagitla
    kenen Obéd. Na Obéd i mà Dyési i mà Dabid i harì.
  tof-tof: Oya minggüpanan kola olom ngi ngyesilóp Obed. I blaman is nüzazilóp wagó,
    “Rrut Naominkü siman olom kuri ilngumile!” Obed olom ilngumilürr, ngi Zesi, Deibidün
    ab nótó yarilürr.
  sus-sus: Nowemi dɔxɔboore ginɛe naxa xili sa yi diyɔrɛ xun ma, a falafe ra, «Nowemi
    bara di sɔtɔ, a xili Obedo.» Obedo xa di nan Yisayi ra. Yisayi xa di nan Dawuda
    ra.
  pon-2006: Lihen nan kousapwo ahpw kahdanekihla pwutako, Oped. Re koasoiaseli, “Seri
    ohl emen ipwidiong Naomi!” Oped me semen Sehsi, Sehsi me semen Depit.
  jae-jae: Ma nê lauo jabaŋ eŋŋa sê ênê ŋaê teŋ gebe “Naomi kêtap latu teŋ sa.” Ma
    sêsam eŋ gebe Obed. Eŋ Dawid tama Isai nê tama.
  ksd-ksd: 'Ma ra vaden, ra umana talaina, dia ga tul tar ra iangina, ma dia ga biti:
    Naomi i ga tar kava ta bul tutana, ma dia ga vaiang ia ba Obed. Ia ra tama i Iese,
    nina ba ra tama i David.'
  myk-myk: 'A Nɔmi wo tiinɲii cèe p’i ganha na mujoŋɔɔ waa na yu: «Nɔmi ya ja ta!»
    Pu ni Nɔmi ni, a p’i pya wu mɛgɛ le na Obɛdi (lee kɔ́ri ɲɛ wemu w’a fungɔngɔ yɛri
    sipya na ge). Obɛdi w’a pye Izayi wo to we, Izayi di ɲɛ saannaa Dawuda to.'
  tur-YTC: Komşu kadınlar, “Naomi'ye bir oğul doğdu” diyerek ona bir ad koydular.
    Adını Oved koydular. O, David'in babası olan Yişay'ın babasıdır.
  grc-BRENT: Καὶ ἐκάλεσαν αὐτοῦ αἱ γείτονες ὄνομα, λέγουσαι, ἐτέχθη υἱὸς τῇ Νωεμίν.
    καὶ ἐκάλεσαν τὸ ὄνομα αὐτοῦ, Ὠβήδ· οὗτος πατὴρ Ἰεσσαὶ πατρὸς Δαυίδ.
  ind-AYT: Tetangga-tetangganya juga memberikan nama, katanya, “Seorang anak laki-laki
    telah lahir bagi Naomi,” dan mereka menamai anak itu Obed. Dialah ayah Isai, ayah
    Daud.
  lid-lid: Iri badih badu kon doh badeh asehek anya, “Nawomi badeh ndratuwiy nah mwan
    ari.” Eme oro badih nane ame tondrohaniy nyaran ili Obet. Eme Obet badeh i tama
    Jesi, eme ja Jesi i tama Debit.
  nya-nya: Amayi achinansi ake anati, “Naomi ali ndi mwana wamwamuna.” Ndipo anamutcha
    dzina lake Obedi. Iye anali abambo a Yese abambo ake a Davide.
  kyg-kyg: Ani kote aꞌne anagaꞌmogimo agiꞌamo Ometiꞌae huꞌa ateꞌnae. Muki vayaꞌaifeꞌmo,
    Neyomiꞌa ve mafaꞌnemo ago alino ateꞌniye, huꞌa hapa paiꞌnae. Henagaꞌamo Ometiꞌa
    Yesimo alino ateꞌnigeno Yesiꞌa Neviniꞌmo alino ateꞌniye.
  hrv-hrv: 'Susjede mu nadjenuše ime govoreći: “Noemi se rodio sin!” I prozvaše ga
    Obed; on je otac Jišaja, oca Davidova.'
  mps-mps: Tama te bulude bidali we dabego te po wai, “Rutgo wai ogwa ame nani, te
    Naomibolo mawai.” Tama augwaligo wai nogi mani, tama aga nogi Obet poai. Tama
    nosali Obet te Jesigo aya pedelali, tama Jesi te Devitgo aya, te aga Israel bagego
    genuai tuni bidi dao.
  tpi-tpi: Ol meri bilong dispela ples i tok, “Naomi i holim pikinini man pinis.”
    Na ol i givim nem long pikinini na ol i kolim em Obet. Na bihain Obet i kamap
    papa bilong Jesi, na Jesi em i papa bilong Devit.
  dan-1931: 'Og Naboerskerne gav ham Navn, idet de sagde: “No''omi har fået en Søn!”
    Og de kaldte ham Obed. Han blev Fader til Davids Fader Isaj.'
  vie-OVCB: 'Các bà láng giềng nói: “Cháu bé này được sinh ra vì Na-ô-mi!” Họ đặt
    tên nó là Ô-bết. Ô-bết là cha của Gie-sê và là ông nội của Đa-vít.'
  guj-2017: અને “નાઓમીને દીકરો જનમ્યો છે” એવું કહીને તેની પડોશી સ્ત્રીઓએ તેનું નામ
    ઓબેદ પાડયું; તે દાઉદના પિતા યિશાઈનો પિતા થયો.
  awx-awx: Tiwän mängälä inalängän yiwixakindä umanä Obet yang inike, “Engangu wäwi
    uläpä Naomile dukngikngämik,” yang yakin, ämimbamun. Tiwänä Obelu Jesile nanä,
    tiwän Jesi Dewitde nanä.
  pon-2006A: Lihen nan kousapwo ahpw kahdanekihla pwutako, Oped. Re koasoiaseli, “Seri
    ohl emen ipwidiong Naomi!” Oped me semen Sehsi, Sehsi me semen Depit.
  por-BRBSL: 'As mulheres, suas vizinhas, deram-lhe um nome, dizendo: “Nasceu um filho
    para Noemi”. Deram-lhe o nome de Obed. Ele é o pai de Jesse, o pai de David.'
  eng-OEBUS: The women of the neighborhood gave him a name, saying, “A son is born
    to Naomi!” They named him Obed. He became the father of Jesse, who was the father
    of David.
  aly-aly: Arelh Bethlehem-areny-rnemel renh itnewek Obed, rernemap angkek, “Awey
    akely renh Naomi-ek atnyenek!” Ingwer-ingweran Obed ra awey akely atnyenek itnan
    Jesse. Jesse ran awey akely atnyenek itnan David-anem.
  swe-swe: 'Grannkvinnorna namngav [bekräftade och bevittnade namngivningen av] pojken
    genom att säga: ”En son har fötts till Noomi!” De gav honom namnet Oved [betyder
    ”en som tjänar”]. Han blev far till Jishaj, Davids far. [Hebreiska bokstaven Bet
    uttalas antingen ”b” eller ”v” beroende på placering i ordet. Inleder ”Bet” ordet
    uttalas det oftast ”b”, annars ”v”. Ruts sons namn stavas ”Obed” men uttalas ”Oved”
    och translittereras oftast så. Det hebreiska namnet på Davids far är Yisay vars
    närmsta translitterering till svenska är ”Jishaj”, men andra vanliga former är
    Isai eller Ishai; det engelska namnet är Jesse. Det finns en fin balans i boken.
    Slutsatsen, vers 13-17, har 71 hebreiska ord, exakt lika många som inledningen,
    vers 1-5. Inledningen fokuserar på Noomis tomhet och slutsatsen på hennes fullhet!]'
  cth-cth: Imri e napuinaw ni hai Naomi ni a ca tongpa a khe ati awh teh, hote camo
    teh Obed telah min a phung awh. Obed capa Jesi, Jesi capa Devit.
  twi-twi: Na mmea a wɔne no bɔ ofipam no kae se, “Afei de Naomi anya ɔbabarima bio.”
    Na wɔtoo no din Obed. Ɔno na ɔbɛyɛɛ Yisai agya ne Dawid nena.
  hlt-hlt: Imben rhoek long khaw, “Naomi ham ca tongpa om coeng,” a ti uh camoe te
    a ming a sak pauh. Te dongah a ming te Obed a sak pauh. Anih tah Jesse napa tih,
    Jesse tah David napa la om.
  tbz-SIM: 'Kòo cɛ̃pɛɛtitɔbɛ̀ dɔ̀: Bɛ̀ pɛitɛ́ Nɑomii dɛnitidɑbirɛ, kɛ́ dɛ̀ yú kɛ dɔ̀
    Obɛdi. Kɛ̀ Obɛdii pɛitɛ́ Sɛsee kɛ̀ Sɛsee pɛitɛ́ Dɑfiti.'
  msy-2020: Ezɨ nguibar kamɨn amiziba ghaze, “Naomi datɨrɨghɨn otarim iti.” Egha me
    borim ziam, “Obet,” a gatɨ. Ezɨ gɨn Obet Jesin afeziamɨn oto, ezɨ Jesi Devitɨn
    afeziamɨn oto.
  rmy-VLAKH: 'Ай э жувля, савэ жувэнас котэ, пхэнэнас: — Шаворо аракхадиляпэ кай э
    Наоми. Вонэ динэ лэсти о алав Овидо. Вов ашыля дад лэ Иесеёско, саво сас о дад
    лэ Давидоско.'
  dop-dop: 'Mpʋɣʋlɛ pɑ cɔlɔ ɑlɑɑ hɑ-kɛɣɛ hǝtɛ sɩ: Opɛtɩ, nɑ pɑ́ tɔŋ sɩ pɑ lʋlɑ Noyomii
    kɛ ɑpɑlʋpǝyɑɣɑ. Tɑfiiti cɑɑ Sesee cɑɑ kɛlɛ Opɛtɩ.'
  azb-azb: 'Qonşu qadınlar ona ad qoyub dedilər: «Naomi üçün oğul doğulub». Onun adını
    Oved qoydular. O, Davudun atası olan Yesseyin atasıdır.'
  eng-DBY: And the women [her] neighbours gave it a name, saying, There is a son born
    to Naomi. And they called his name Obed. He is the father of Jesse, the father
    of David.
  hin-2017: और उसकी पड़ोसिनों ने यह कहकर, कि “नाओमी के एक बेटा उत्पन्न हुआ है”, लड़के
    का नाम ओबेद रखा। यिशै का पिता और दाऊद का दादा वही हुआ। (मत्ती 1:6)
  wol-KYG: 'Jigéeni gox ba nag naa: «Waay waay Nawmi am na doom ju góor!» Ñu tudde
    xale bi Obedd. Obedd moo jur Yese, miy baayu Daawuda.'
  eng-YLT: and the neighbouring women give to him a name, saying, 'There hath been
    a son born to Naomi,' and they call his name Obed; he [is] father of Jesse, father
    of David.
  eng-WYC-2017: And [the] women neighbours thanked her or joyed together with her,
    and said, A son is born to Naomi; and they called his name Obed. This is the father
    of Jesse, the father of David.
  eng-WMBB: The women, her neighbours, gave him a name, saying, “A son is born to
    Naomi”. They named him Obed. He is the father of Jesse, the father of David.
  spp-spp: Ka u ciɲɛɛbii si múguroŋi pyi ná u e sèl'e, maa pyàŋi mɛgɛ le Obɛdi. Ɲyɛ
    Obɛdi u a pa mpyi Zhɛse tuŋi, ka uru si mpyi saanrefooŋi *Dawuda tuŋi.
  urd-GVH: पड़ोसी औरतों ने उसका नाम ओबेद यानी ख़िदमत करनेवाला रखा। उन्होंने कहा, “नओमी
    के हाँ बेटा पैदा हुआ है!” ओबेद दाऊद बादशाह के बाप यस्सी का बाप था।
  kvg-kvg: Yaq ndigu sakheis, ta vemiav-te ndøgo giyagam, gi-einim, “Yáiyé! Ndakin
    Lut nakhasam anganeam mø̀ndømboqán. Ndego andé Naomi-gé nakhasám.” Yaq ndigu
    iz Obed mbo-akhaém. Yaq ndego Obed gumu-khouwev, nakhasam gembo-fakhan, Zesí.
    Neka ndego Zesi gumu-khouwev, nakhasam gembo-fakhan, Deivíd, ndego iz akhae kandambaqape
    gegoam, Izlael manqei-te ndøgo.
  rug-rug: Meke poza nia Opeti ri kasa barikaleqe pu koa tata vasina sa koburu. Tozi
    va enea rini koari doduru tie sapu gua he, “Keke koburu koreo si ele tagoa e Naomi,”
    gua. Sa koburu hie si ta evaṉae sa tamana e Zese sapu na tamana e Devita.
  gaz-gaz: Dubartoonni ollaas, “Naaʼomiin mucaa argatte” jedhan. Maqaa isaas Oobeedi
    jedhan. Inni akaakayyuu Daawit, abbaa Isseey.
  fra-LSG: 'Les voisines lui donnèrent un nom, en disant: Un fils est né à Naomi!
    Et elles l’appelèrent Obed. Ce fut le père d’Isaï père de David.'
  gnn-gnn: bala walala ŋunhi yäku‐nherraranydja yothu'nhanydja ŋunhiyi Wopitnha. Bala
    walala marrtjina ḻakaraŋala birrka'mirriwana yolŋuwanydja walalambala bitjarrana,
    “Way, Näyumiwunydja ŋunha gutharra'mirriŋuna dhawal‐wuyaŋina ḏarramu,” bitjarrana.
    Ga ŋunhi ŋayi ŋunhiyi yothu Wopit ŋutharranydja marrtjina bala, ga märraŋalanydja
    ŋayi dhäykanhanydja nhanŋuway, ga nhanŋunydja yothu dhawal‐wuyaŋina, ga yäkunydja
    ŋayi Djitjina. Ga ŋunhiyinydjayi Djitjinydja yäku bäpa'mirriŋu ŋayi Daypitkuna,
    ŋurikina ŋunhi ŋayi buŋgawa Yitjuralwuna miṯtjiwu.
  yal-yal: E dɔxɔ bode ɲaxanle yi Ruti a dii xɛmɛn xili sa Obedi. E yi a fala muxun
    birin xa, e naxa, “Nowɛmi bata mamandenna sɔtɔ, dii xɛmɛn na a ra.” Awa, Obedi
    yi Yese sɔtɔ. Yese fan yi Manga Dawuda sɔtɔ.
  iou-iou: Täŋpäkaŋ webe kome u naniktä nanak u wäpi Obet yäŋ iwetkuŋ. Ude yäŋpäŋ
    yäŋkuŋ; Wisiknin! Naomitä nanak kubä yäpmäŋtak! Täŋpäkaŋ Obet uwä Jesi täŋo nani.
    Täŋ Jesi uwä Devit täŋo nani.
  haw-1868: Kapa aku la kona poe hoalauna wahine i kona inoa, i ae la, Ua hanauia
    ke keikikane na Naomi; a kapa aku lakou i kona inoa, o Obeda; oia ka makuakane
    o Iese, o ka makuakane o Davida.
  arb-NAV: 'وَقَالَتْ جَارَاتُهَا: «قَدْ وُلِدَ ابْنٌ لِنُعْمِي». وَدَعَوْنَهُ عُوبِيدَ،
    وَهُوَ أَبُو يَسَّى أَبِي الْمَلِكِ دَاوُدَ.'
  ewe-ewe: Nyɔnu siwo nɔ afi ma la gblɔ be, “Naomi dzi viŋutsu.” Wona ŋkɔe be Obed.
    Eyae dzi Yese, David fofo.
  nuy-nuy: Warruburru-yung warra-maṉaṉung wurru-burri-yinyung wirringa-warubaj-gaa-yinyung,
    wunu-mijgayn nubagi Obed, na-nimuwaj-jung. Nga wurru-yamaa, “Ngarra-Naomi yigaj
    ngunu-waṉagana ranggambinyinga-yung, nga nigawi-yii na-nimarayung-jii ni-yamana,”
    wurru-yamayn. Nubagi na-Obed, na-niwiyayung Jesse, nga nigaayung anubagala na-Jesse-wala
    niga, na-niwiyayung aḏaba David na-king.
  eng-LEE: 'And the neighboring women gave him a name, saying, There hath been a son
    born unto Na''omi: and they called his name ''Obed, who is the father of Jesse,
    the father of David.'
  gvn-gvn: '@see-verse:RUT.004.016'
  asm-FB: পাছত নয়মীৰ এটি পুত্ৰ জন্মিল, এই বুলি তেওঁৰ ওচৰ-চুবুৰীয়া মহিলাসকলে তাৰ
    নাম ওবেদ হ’ল। তেওঁ দায়ুদৰ ককাক, অৰ্থাৎ যিচয়ৰ বাপেক।
  sus-A: نٌوٍ مِ دْشْبٌورٍ فِنّيٍ نَشَ شِلِ سَ يِ دِيْرّ شُن مَ، عَ قَلَقٍ رَ، «نٌوٍ مِ
    بَرَ دِ سْتْ، عَ شِلِ عٌبٍدٌ.» عٌبٍدٌ شَ دِ نَن يِسَيِ رَ. يِسَيِ شَ دِ نَن دَوُدَ
    رَ.
  fra-SBL: 'Les femmes, ses voisines, lui donnèrent un nom, en disant : « Un fils
    est né à Naomi ». Elles lui donnèrent le nom d''Obed. Il est le père de Jessé,
    le père de David.'
  hbo-hbo: וַתִּקְרֶאנָה֩ לֹ֨ו הַשְּׁכֵנֹ֥ות שֵׁם֙ לֵאמֹ֔ר יֻלַּד־בֵּ֖ן לְנָעֳמִ֑י
    וַתִּקְרֶ֤אנָֽה שְׁמֹו֙ עֹובֵ֔ד ה֥וּא אֲבִי־יִשַׁ֖י אֲבִ֥י דָוִֽד׃ פ
  yka-yka: Meˈ dende saweˈne magtapit lumaˈin missā, paˈinde, “Niyaˈ ne anak Naˈomi
    lella.” Duk ēnande iye si Obed. Ujudnen si Obed sama si Jesse, duk si Jesse sama
    si Daˈud.
  shp-NTPO: 'Ja oinnaxa ja patax iká ainbobo neskata iki: —¡Noemíra moa westíora bakeya
    iki! —iki ikana iki. Obed akinra janekana iki. Jára Isaíkan papa itan Davidkan
    papashoko iká iki.'
  piu-2006: '@see-verse:RUT.004.016'
  pjt-pjt: Kaya minyma tjuṯangku iṯi panya wirkankunyangka uwankarangka tjakultjunangi,
    “Awai! Wanyuya kulila! Kuwari iṯi ngaringu Nayumiku pakaḻi.” Munuya tjitji panya
    palunya ininu Uupitanya. Ka Uupitanya puḻkaringkula ngula watiringu munu kuri
    aḻṯira tjitji utinu ini Jesse-nya, ka Jesse-nya puḻkaringkula ngula watiringu
    munu kuri aḻṯira tjitji utinu ini Davidanya.
  kik-kik: Nao andũ-a-nja arĩa maatũũraga kũu makiuga atĩrĩ, “Naomi arĩ na kahĩĩ.”
    Nao magĩgatua Obedi. Nake nĩwe warĩ ithe wa Jesii, ũrĩa warĩ ithe wa Daudi.
  ksr-ksr: 'Emba kosianoŋ laligogiti, iyoŋonoŋ kokaeŋ jegi: “Naomiwaanoŋga esia meraga
    kolooja.” Kaeŋ jeŋ qata Obed qagi. Obedwaa meria Jesi, esia kiŋ Deiwid.'
  fra-NCL: 'Les voisines lui donnèrent un nom, en disant : « Un fils est né à Noémi ! »
    Et elles l’appelèrent Obed. Ce fut le père d’Isaï, père de David.'
  cek-AK: To ah kaom a imtaeng ih nongpatanawk mah, Naomi mah capa maeto sak, tiah
    a thuih o pongah, nawkta ih ahmin to Obed, tiah phui o; anih loe Jesse ampa ah
    oh; Jesse loe David ampa ah oh.
  cuk-cuk: 'Neg-dikarba-mamaid mimmi-dakarmargua, sogdemalad: “¡Noemíʼga goe-machi
    gwalulesye!” Geb a-dulemar mimmi-onuggusmalad, Obedʼye. We-Obed, Isaí-e-babad,
    degi, Isaí David-e-babad.'
  uig-CYR: Униңға хошна болған аяллар «Наомиға бир бала туғулди» дәп, униңға исим
    қойди. Улар униңға «Обәд» дәп ат қойди. У Йәссәниң атиси болди, Йәссә Давутниң
    атиси болди.
  pma-pma: Ahin keil koa aro vesesal ven keil umai aling isen tivava enek vi ‘Obed.’
    Keil aviteni min meatin keil avit, “Titi ehon tai avasi ven Noume.” Navong moul
    mai mariso, Obed mai vi tata onen Tiese koa vi tata onen asuv houlu Deved.
  tel-2017: ఆమె ఇరుగు పొరుగు స్త్రీలు నయోమికి కొడుకు పుట్టాడని చెప్పి అతనికి ఓబేదు
    అని పేరు పెట్టారు. ఇతడు దావీదు తండ్రి అయిన యెష్షయికి తండ్రి.
  hat-BSA: 'Fanm vwazinaj la te bay li non an, epi te di: “Yon fis te ne pa Naomi!”
    Konsa, yo te rele li Obed. Li se papa a Jessé, papa a David.'
  bxh-bxh: Na wawahindi amainiya sa miyamiya tiyen, “Naomi natuna taumoho.” Be hesana
    sa tole, Obedi.
  emi-emi: Mene katoa vause laghe tokatoka aitauaa laghe uela va, “Naomi ang ghele
    saula aliki eteva taita ia,” me laghe asela ararina ate ta Obet. Tamane ia Jesi,
    me Jesi tamane ia King Deivit.
  kos-kos: Mutan in acn sac sang inen tulik sac Obed. Ac elos fahk nu sin mwet nukewa
    lah, “Wen se isusyang nu sel Naomi!” Obed el papa tumal Jesse, su papa tumal David.
  hbo-WLC: וַתִּקְרֶאנָה֩ ל֨וֹ הַשְּׁכֵנ֥וֹת שֵׁם֙ לֵאמֹ֔ר יֻלַּד־בֵּ֖ן לְנָעֳמִ֑י
    וַתִּקְרֶ֤אנָֽה שְׁמוֹ֙ עוֹבֵ֔ד ה֥וּא אֲבִי־יִשַׁ֖י אֲבִ֥י דָוִֽד׃ פ
  ibo-ibo: Ndị inyom ndị agbataobi ya sịrị, “Ugbu a, nʼikpeazụ, Naomi enwetala nwa
    nwoke ọzọ!” Ha gụrụ ya Obed. Ọ bụkwa onye ahụ bụ nna Jesi, onye bụ nna Devid.
  ory-ory: “ଏଉତ୍ତାରୁ ନୟମୀର ଏକ ପୁତ୍ର ଜନ୍ମିଅଛି,” ଏହି କଥା କହି ପ୍ରତିବାସିନୀ ସ୍ତ୍ରୀମାନେ
    ତାହାର ନାମକରଣ କଲେ; ସେମାନେ ତାହାର ନାମ ଓବେଦ୍‍ (ସେବକ) ରଖିଲେ। ସେ ଦାଉଦର ପିତାମହ ଯିଶୀର
    ପିତାମହ।
  wmt-wmt: '@see-verse:RUT.004.016'
  chk-chk: Nge ekewe fefin mi nom arun ra apasa, “Eman ät a uputiu ngeni Naomi.” Iwe,
    ra aita ngeni ewe ät Opet. Iwe, Opet semen Jesi, nge Jesi semen Tafit.
  ssd-ssd: 'Kulat kuapina le tumbraŋ ta tuku pino kame nane ndek sakinaig: Neomi nu
    kiŋo inum tat ŋginaig sulumba kiŋo ta nyunu Obed ŋginaig. Obed nu suŋgokina sulumba
    Yesi te-pilna. Yesi tuku kiŋo nuŋe David.'
  rop-rop: Wal detlot olgamen brom det pleis bin gulum det lilboi neim Obed, en deibin
    jingat langa ebribodi, “Dijan na grensan blanga Neiyomi.” Bambai na wen Obed bin
    growap, imbin abum san neim Jesi, en wen Jesi bin growap, imbin abum san neim
    Deibid. En im na King Deibid.
  ukr-1871: 'Сусїди ж дали йому ймення, і сказали: Оце родилась дитина в Ноеми! І
    дали йому ймення: Обид. Він батько Ессея, батька Давидового.'
  deu-1951: 'Und ihre Nachbarinnen gaben ihm einen Namen und sprachen: Der Naemi ist
    ein Sohn geboren! Und sie hießen ihn Obed. Der ist der Vater Isais, des Vaters
    Davids.'
  eng-JPS: 'And the women her neighbours gave it a name, saying: ''There is a son
    born to Naomi''; and they called his name Obed; he is the father of Jesse, the
    father of David.'
  etr-etr: Udia ga made sefolalo amolia malö amoïe ëi Obedi negei. Ëi amo negelahilä
    ilia säla sogosalea sähalea, Naomigali dolö malö afädë sogobala ï gabuwela säi.
    Hobealada Obediïe malöda Yesi. Yesiïe malöda Debidi.
  srp-1865: 'I susjede nadješe mu ime govoreæi: rodi se sin Nojemini, i prozvaše ga
    Ovid. On bi otac Jeseja oca Davidova.'
  lug-lug: Abakyala ab’oku muliraano ne bagamba nti, “Ewa Nawomi ezaaliddwayo omwana.”
    Ne bamutuuma erinnya Obedi, oyo ye kitaawe wa Yese, era jjajja wa Dawudi.
  heb-heb: ותקראנה לו השכנות שם לאמר ילד בן לנעמי ותקראנה שמו עובד הוא אבי ישי אבי
    דוד׃
  mpp-mpp: Gacgume yele mac emeinacni ngigac habu gaibong yenge miibong, “Naomi ye
    madec monic bangiyegac.” Inguc milu yenge wacine Obede wackeibong. Aime gacgu
    ye Yesile mamac aiwec. Aime Yesi ye Dawidle mamac aiwec.
  ben-IRV: পরে নয়মীর এক ছেলে জন্মাল, এই বলে তার প্রতিবাসীরা তার নাম রাখল; তারা তার
    নাম ওবেদ রাখল। সে যিশয়ের বাবা, আর যিশয় দায়ূদের বাবা।
  ntu-ntu: Olvz lr Betleem nzrpilr kx, “Naomi nepede kc doa ncblo.” X nzyrlqbzlr drtqde
    Obed. Obed lc nide kc tqngi trte Jesi kc tqngi trte King Devet.
  pan-pan: ਤਦ ਉਸ ਦੀਆਂ ਗੁਆਂਢਣਾਂ ਨੇ ਇਹ ਕਹਿ ਕੇ ਕਿ “ਨਾਓਮੀ ਦੇ ਲਈ ਪੁੱਤਰ ਜੰਮਿਆ ਹੈ” ਉਸ ਦਾ
    ਨਾਮ ਓਬੇਦ ਰੱਖਿਆ। ਉਹ ਯੱਸੀ ਦਾ ਪਿਤਾ ਸੀ ਅਤੇ ਦਾਊਦ ਦਾ ਦਾਦਾ ਸੀ।
  rmy-LOVARI: 'Жювля, савэ траинас котэ, пхэннас: — Кай э Наоми аракхадилас щяво.
    Вон дынэ лэс анав Овид. Вов кэрдилас дад лэ Иессеёско, кон сас о дад Давидоско.'
  tkr-tkr: 'Maane hiqiy-allane yadaaşe eyhe ıxha: – Naomiynemee dix ıxha. Mang''un
    do Oved giyxhe. Mana Davud peyğambarne dekkına, Yesseyna dek ıxha.'
  mya-JVB: အိမ်နီးချင်း မိန်းမတို့ကလည်း ၊ နောမိ သည် သား ယောက်ျားကိုရ ပြီဟုဆို လျက်
    ၊ ထိုသူငယ် ကိုဩဗက် အမည် ဖြင့်မှည့် ကြ၏။ ဩဗက်သားကားယေရှဲ။ ယေရှဲသားကား ဒါဝိဒ် တည်း။
  tte-O: Bwagana melumelune iya Naomi tubuna na kedukedulumao siwaloba, “Naomi natuna
    ipaganko”, kaiwena siyaliyaya lalakina Naomi kaiwena. Yo melumelune esana sipei
    Obedi. Obedi natuna Yese, yo Yese natuna Deibida.
  tvk-tvk: Atou xil xa ladi sangas mi xil mei laling his tuvava ak be ‘Obed.’ Labiteni
    mi moletin xil vus labit, “Tutut horamue tei, Noume nggur xao ni be nan.” Melele
    xa mei matu, Obed mei be tame Tiese, xa mei be tame suv toto Deved.
  tbg-tbg: Mintumanta vatuka vihainaa nahentinavu tiha, Hove. Vi vaintiva Naomira
    maaqu voqaarama vaivo, tivake vainti vira autu nteha Obetirave tura. Obetiva Iesira
    qova vauvaro Iesiva Devitira qova vaura.
  hmo-hmo: Unuseni idia noho hahine taudia ese mero ena ladana idia atoa Obeda. Idia
    gwau, “Naomi be mai ena natuna mero.” Obeda be Iese ena tamana, Iese be Davida
    ena tamana.
  urd-urd: और उसकी पड़ोसनों ने उस बच्चे को एक नाम दिया और कहने लगीं न'ओमी के लिए बेटा
    पैदा हुआ इसलिए उन्होंने उसका नाम 'ओबेद रखा। वह यस्सी का बाप था जो दाऊद का बाप
    है।
  rus-SYN: 'Соседки нарекли ему имя и говорили: “у Ноемини родился сын”, и нарекли
    ему имя: Овид. Он отец Иессея, отца Давидова.'
  rmy-SERVI: 'Пашэ джювля дэдумэнас: — Ноомиятэ быяндапэ чяворо! Вонэ дыне лэсти лав
    тай акхардэ лэ Овидо. Када дад Иессеехкоро, саво сля дад Давидохкоро.'
  bqc-SIM: 'Ɔ̃ nↄɛ pↄ́ kú weↄ mɛ̀: Wà nɛgↄ̃ɛ ì Naomiɛ. Ɔ̃ aa tↄkpàɛ̀ Ɔbɛdi. Ɔ̃mɛ
    Yɛse mae, Davidi dezi ũ.'
  tcz-CHONGTHU: A-inheng numei hon, tun Naomi’n cha aneikit tai. Chuleh amahon amin
    chu Obed asah taove. Amahi Jesse pa ahung hin David pu ahung hitai.
  mar-mar: “नामीला पुत्र झाला” असे म्हणून शेजारणींनी त्याचे नाव ओबेद ठेवले. तो इशायाचा
    पिता व दावीदाचा आजोबा झाला.
  tcs-tcs: Dem oman neiba blo Nomi i bin neime da pikinini Obed ane ol bin spik diskain,
    ‘Nau Nomi i gad boibeibi.’ Apta nau, Obed bin papa blo Zesi ane Zesi bin papa
    blo King Deibid.
  qub-qub: 'Bisïnancuna ricar nej: «¡Noemïpami ollgu wamran yurisha!» Chayno nirmi
    jutinta churaparan «Obed» nir. Jatunyashpanga paymi caran Isaïpa papänin, Davidpana
    chachan.'
  bqp-bqp: 'Akũ nↄgbɛ̃ kũ ò kú gwenↄ pì: Ò nɛ́gↄ̃gbɛ̃ ì Naominɛ. Akũ ò tↄ́ kpànɛ
    Ɔbɛdi. Àkũmɛ Yɛsɛ de, Dauda dizi ũ.'
  hat-hat: 'Medam yo ki rete nan vwazinaj la rele ti gason an Obèd. Yo mache di tout
    moun: Naomi gen yon lòt pitit gason. Se Obèd sa a ki pita vin gen yon pitit gason
    yo te rele Izayi, Izayi sa a ki te papa David.'
  eng-BSB: The neighbor women said, “A son has been born to Naomi,” and they named
    him Obed. He became the father of Jesse, the father of David.
  tod-tod: 'Anzanuiti ti ɠɛni ga seiɲɔɠɔiti, naati ti ɠɛ ma: «Doun zunu zɔlɔɔga Naomi
    ʋɛ!» Ti daasei pɛɛni ga Wɔɓɛde. Toɠa é ɠɛni ga Izayi kɛɛɠɛ, é ɠɛ ga Davide kɛɛɠɛwola.'
  eng-WEBPB: The women, her neighbours, gave him a name, saying, “A son is born to
    Naomi”. They named him Obed. He is the father of Jesse, the father of David.
  kbq-kbq: Magopi nemaniza a'nemo'za, anage hu'naze, Mago ne'mofavre Naomi'na fore
    humie! Obeti'e hu'za agi'a antemi'naze. Obeti'a raseno Jesi ksentegeno, Jesi'a,
    Deviti nefaza hu'ne!
  nhe-BL: 'Huan quema icalnechcahua Noemí quiitaque, quiijtohuayayaj: ―¡Tlacajtoc
    se icone Noemí! Huan quitocajtlalijque Obed. Huan Obed moscalti huan elqui itata
    Isaí huan ihueyi tata David.'
  bus-bus: 'Ben nↄgbɛ̃ kɛ̀ aↄ̃ↄ kú gweenↄ bè: Wà nɛ́gↄ̃gbɛ̃ ì Naominɛ. Ben aↄ̃ tↄ́
    kpànɛ Ɔbɛdi. Àmbe Yɛsɛ de, Dauda dezi ũ.'
  gub-BL: Hexak mehe kuzàgwer hàpuz huwake har uze'eg uzeupeupe wà. — Uzexak kar kwarer
    kwez Noemi pe kury, i'i wà. Omono Omez her romo wà. Tua'u mehe umuzàg awa Zexe
    her ma'e. Zexe umuzàg Tawi. Tawi wiko Izaew wanuwihawete romo a'e.
  eng-DRA: 'And the women her neighbours, congratulating with her and saying: There
    is a son born to Noemi: called his name Obed: he is the father of Isai, the father
    of David.'
