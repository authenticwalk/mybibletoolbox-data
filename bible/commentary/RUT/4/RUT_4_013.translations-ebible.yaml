verse: RUT.004.013
translations:
  mal-C: ഇങ്ങനെ ബോവസ് രൂത്തിനെ വിവാഹംകഴിച്ചു. അവൾ അവനു ഭാര്യയായി. അദ്ദേഹം അവളെ അറിഞ്ഞപ്പോൾ,
    യഹോവ കരുണചെയ്തു. അവൾ ഗർഭവതിയായി, ഒരു മകനെ പ്രസവിച്ചു.
  deu-TKW: So heiratete Boas die Ruth, und sie ward sein Weib. Und als er zu ihr einging,
    gewährte ihr Jahwe, daß sie schwanger wurde, und sie gebar einen Sohn.
  lin-lin: 'Boye, Boazi akamataki Rite mpe abalaki ye. Sima na Boazi kosangisa na
    ye nzoto, Yawe asalelaki Rite ngolu : azwaki zemi mpe abotaki mwana mobali.'
  eng-LSV: And Boaz takes Ruth, and she becomes his wife, and he goes in to her, and
    YHWH gives conception to her, and she bears a son.
  bmu-bmu: Mewö hala Boaznöŋ Rut waŋgita köhömŋe anda anömŋa meiga Kembunöŋ kötuetköm
    waŋgiiga köri hala nahönŋa meyök.
  eng-GNV: 'So Boaz tooke Ruth, and she was his wife: and when he went in vnto her,
    the Lord gaue that she conceiued, and bare a sonne.'
  eng-WEBSTER: 'So Boaz took Ruth, and she was his wife: and when he went in to her,
    the LORD gave her conception, and she bore a son.'
  nhw-BL: Huajca quej nopa elqui quema Booz mocuili Rut para elis isihua. Huan teipa
    Booz ihuaya mocajqui Rut, huan TOTECO quintiochijqui, huan Rut quitlacatilti se
    piloquichpiltzi.
  swh-ONEN: Basi Boazi akamwoa Ruthu, naye akawa mke wake. Alipoingia kwake, Bwana
    akamjalia Ruthu, naye akapata mimba, akamzaa mtoto wa kiume.
  bba-bba: Yen biru, Boɑsi u Rutu yɛnu doke. Mɑ u kɑ nùn mɛnnɑ. Yinni Gusunɔ u derɑ
    Rutu u ɡurɑ suɑ, mɑ u bii tɔn durɔ mɑrɑ.
  eng-KJVCPB: 'So Boaz took Ruth, and she was his wife: and when he went in unto her,
    the Lord gave her conception, and she bare a son.'
  mpx-mpx: Inoke Bowasa Ludi i ahe lagona. Yaka alona hi kenukenu ge Yehoba Ludi i
    muloluan i liyan, inoke i ab natuna melutauina.
  wbp-wbp: Junga-juku, Puwaja yupukarra-jarrija Ruurtu-kurlu. YAAWIYI-rla yimiri nyinaja
    Ruurtuku yungu juni-parnta-jarrimi. Ngaka karrmulypa-jarrija kurdu wirriya-kurlu.
  luo-luo: Kuom mano Boaz nokawo Ruth mine odoko chiege. Bangʼe noriwore kode, kendo
    Jehova Nyasaye nomiyo omako ich, kendo nonywolo nyathi ma wuowi.
  meu-meu: Taunabunai Boa ese Ruta e abia, e adavaia. Raruosi e eno bou, bona Iehova
    ese hahine e hanamoa; bena hahine na e rogorogo, mero ta e abia.
  npi-ULB: त्यसैले बोअजले रूथलाई लगे र तिनी तिनकी पत्‍नी भइन् । तिनले तिनीसँग सहवास
    गरे र परमप्रभुले तिनलाई गर्भवती हुन दिनुभयो र तिनले एउटा छोरा जन्माइन् ।
  yor-yor: Báyìí ni Boasi ṣe mú Rutu, tí ó sì di aya rẹ̀. Nígbà náà ni ó wọlé tọ aya
    rẹ̀, Olúwa sì mú kí ó lóyún, ó sì bí ọmọ ọkùnrin kan.
  ind-ind: Kemudian Boas mengambil Rut sebagai istrinya. TUHAN memberkati Rut sehingga
    dia mengandung, lalu dia melahirkan seorang anak laki-laki.
  pes-OPCB: پس بوعز با روت ازدواج کرد و خداوند به آنها پسری بخشید.
  lcm-lcm: Le na Boas kala songo na Rut asukang val kisngana. Na kala ago kuvul ve
    nia na Volava kala pakangai ania ani ka sungsungukan, na kala ingus kana nat tauan.
  aer-aer: Kele, Boaz-ele Ruth anewe akeke. YAHWEH mwerre anthurre Ruth-eke aneke,
    re anteme atnerte-atnerte anteme irrekenge. Urreke anteme re ampe urreye akweke
    atnyeneke.
  tgl-ULB: Kaya kinuha ni Boaz si Ruth, at siya ay naging asawa niya. Sinipingan niya
    ito, at pinahintulutan ni Yahweh na mabuntis siya at nagsilang siya ng isang anak
    na lalaki.
  rmn-rmn: О Боаз лиляс э Руфя, тай ой ули лэски ромни. Ов сас ласа, тай о Сагбус
    о Яхвэ диняс ла тэ насвалёл пуёстэ, тай латэ аракхлило чяво.
  cbu-NT: Amb sheeru, Boos Rutee wizanlleem yamarangiya. Rut wazaranllpasha taarangsin,
    Apanllsha wipaam panarangu, nlluraa mireerangshita. Sheeru, kamuz iparinarangiya.
  hui-hui: Horo odangi howa Ludi ibu Boasa onene berene. Berearia Anduane Homogo ibugua
    Ludi mo turu halu igiri gali mbira mini.
  wrs-wrs: Doa Boasva Rutmba wohvraulna, wailimana vevna, wo Sesoa Rutm nesmos vrevnamba,
    Rutva ena avna, wo doa os lengna tuendisrinimba.
  jao-jao: Bawuji kulu Buwaj, karrilu-rduma barra a-Rutha baki karrila-ka nungkiku
    nungku-alanjilu, riku-wangu barra, kawula-arri majkarra kalngiya. Bawuji baki
    ki-Kada, karrilu-mirlirlmirlirlma a-Rutha baki baku ngulakari kanda-arri nanda-wurdu
    ki-arduwu kulu kanumba-kulhakulhama mayani.
  mya-mya: သို့​ဖြစ်​၍​ဗော​ဇ​သည်​ရု​သ​အား​မိ​မိ​၏ ဇနီး​အ​ဖြစ်​သိမ်း​ပိုက်​ပြီး​လျှင်
    အိမ်​သို့​ခေါ် ဆောင်​သွား​လေ​သည်။ ထာ​ဝ​ရ​ဘု​ရား​သည် ရု​သ​အား​ကောင်း​ချီး​ပေး​တော်​မူ​သ​ဖြင့်
    သူ​သည်​ကိုယ်​ဝန်​ဆောင်​၍​သား​ကို​ဖွား မြင်​၏။-
  bod-N: དེ་ནས་པཱོ་ཨ་ཟི་ཡིས་རུ་ཐི་རང་གི་ཆུང་མར་བླངས་ཤིང་ཁོ་མོ་དང་མཉམ་དུ་བསྡད་པ་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་མོར་མངལ་དང་ལྡན་པར་མཛད་ནས་བུ་ཞིག་སྐྱེས།
  wsk-wsk: Se Boaz nu Ruth noko imet ko tam, ale ilak bagaram. Se Yawe nunga saongam
    se Ruth tuagu aratam, se kuriang kari bo iluwam.
  kkl-kkl: Kibekpa Boasti Rut kel eneko maubogti, nikag maptekpa, NUNI Allahri mikip
    nembaogpa, Rut kel eneko me mon taogti, me nengabo me mangkaog.
  sna-sna: Naizvozvo Bhoazi akatora Rute akava mukadzi wake. Zvino akapinda kwaari
    Jehovha akamuita kuti abate pamuviri, iye akabereka mwanakomana.
  spa-BLM: Booz tomó a Rut y ella se convirtió en su esposa; se acercó a ella, y el
    Señor le permitió concebir, y dio a luz un hijo.
  cac-cac: Icha chi' ix aj yic'an ix Rut chi' vin̈aj Booz chi'. Ix lajvi chi', ix
    vay vin̈ yed' ix, axo Jehová ix ac'an svach'c'olal d'a ix, ix scuchanoch yune'
    ix, ix alji jun svinac unin ix.
  swh-ULB: Hivyo Boazi alimchukua Ruth, na akawa mke wake. Boazi alilala naye, na
    Yahweh alimruhusu kupata mimba, na alizaa mtoto wa kiume.
  bel-bel: І ўзяў Ваоз Рут, і яна зрабілася яго жонкаю. І ўвайшоў ён да яе, і Гасподзь
    даў ёй цяжарнасьць, і яна нарадзіла сына.
  klt-klt: Kulá hang Boas yá Rut tu áwáná ya táuk. Tángga Boas yá Rut yot káman hálen
    Táwi yá táng álolo tán kawilá átang nanggená ámnaná táng tiuk.
  deu-ELBBK: Und Boas nahm Ruth, und sie wurde seine Frau, und er ging zu ihr ein;
    und der HERR verlieh ihr Schwangerschaft, und sie gebar einen Sohn.
  mbb-OT: Ne zutun mibeyaan ni Boaz si Ruth ne mid-esawa zin ne midtuvazan si Ruth
    te Nengazen, ne mibmeǥingey ne maama is in-anak din.
  mal-2015: ഇങ്ങനെ ബോവസ് രൂത്തിനെ പരിഗ്രഹിച്ചു; അവൾ അവന്നു ഭാര്യയായി; അവൻ അവളുടെ അടുക്കൽ
    ചെന്നപ്പോൾ യഹോവ അവൾക്കു ഗർഭം നല്കി; അവൾ ഒരു മകനെ പ്രസവിച്ചു.
  tuo-NT: Booz cʉ̃ níꞌcaronojõta, Rure cʉ̃ ya wiꞌipʉ miaa, core nʉmoticʉ niwĩ. Beꞌro
    co meꞌrã nicã, Õꞌacʉ̃ core nijĩpaco waꞌacã weecʉ niwĩ. Tojo wee niꞌcʉ̃ põꞌrãtico
    niwõ.
  gup-gup: Wanjh Boaz bimey Ruth ngalbininjkobeng nuye, wanjh benebalmarrinj, benewam
    kore kunred nungka nuyeni, kumekbe benehyoy. Beneyonginj, wanjh Yawey benbenewong
    nawu wurdyaw bu yawmey narangem. Wanjh morlehmorlenjbubuyika birrimarneyimeng
    Naomi, “Karriburlumen duninjh Yawey nawu ngunkarrmeng, bu munguyh minj yiniwirrinj
    yimudyakniwirrinj. Ngarridjare namekbe wurdyaw birriwern kabirriburlume dja kangeykukenmen
    kore Israel.
  nys-nys: Ngarl, Boaz barrang Ruth kidji Ruth etjenna baalang koort-maat. Baalap
    dandjo ngwoornda kidji Boolanga-Yira yanga-kwabba Ruth. Baal etjenna boodjari
    kidji yidja baalapang nop.
  byx-byx: Baiv aa de ma Boas ka met ma Rut iv aa ruaqi na qi. De ama Slurka dai maikka
    aa arem sagel ki (ka tat naver a qi) be qia ral ama rutka nagel a rak ma Boas.
    Baiv aa de qia sel are uimka ama quatka.
  gvs-gvs: Tuwo moitamo Boasa Ruti sinai go, Yauwe ina vaita goi ikéuwama, namliyeta
    ivenátuna, natuna koroto.
  rmc-rmc: Avke peske o Boaz iľa la Rut a oj ačhiľa leskri romňi. Sar pes zgele, o
    RAJ diňa, hoj te ačhel khabňi, a uľiľa lake muršoro.
  pes-OPV: پس بوعز روت را گرفت و او زن وی شد وبه او درآمد و خداوند او را حمل داد که
    پسری زایید.
  ron-1924: Боаз а луат пе Рут, каре й-а фост невастэ, ши ел а интрат ла еа. Домнул
    а фэкут-о сэ зэмисляскэ ши еа а нэскут ун фиу.
  ben-OBCV: তাই বোয়স রূতকে গ্রহণ করলেন এবং সে তাঁর স্ত্রী হল। এরপর বোয়স তার কাছে
    গেলে, সদাপ্রভু রূতকে গর্ভধারণ করার শক্তি দিলেন এবং সে এক ছেলের জন্ম দিল।
  lex-lex: La'pa Bo'as nora Ruta rmehlimpa noma ORGAHI-ORHA'A Nala a'na muanke'a id
    pa Ruta na'uhu-na'apun nana. La'pa Ruta nmoria a'nani muanke' de,
  som-som: Markaasuu Bocas kaxaystay Ruud, oo iyana waxay noqotay naagtiisii; kolkaasuu
    iyadii u tegey, oo Rabbiguna wuxuu iyadii siiyey uur oo waxay dhashay wiil.
  lat-VUC: 'Tulit itaque Booz Ruth, et accepit uxorem: ingressusque est ad eam, et
    dedit illi Dominus ut conciperet, et pareret filium.'
  eng-ASVBT: So Boaz took Ruth, and she became his wife; and he went in unto her,
    and Jehovah gave her conception, and she bare a son.
  mna-mna: Tana Boas ikam Rut ma ila ruumu kini, mi Rut iwe kusiini. Mi Yooba iuulu
    Rut ma kopoono, mi ipeebe pikin tomooto ta.
  ita-1885: 'Booz adunque prese Rut, ed ella gli fu moglie: ed egli entrò da lei,
    e il Signore le fece grazia d''ingravidare; e partorì un figliuolo.'
  kqc-kqc: Ye Boaz yaku Ruth mesi inasa vareyo. Varika amiye yaku buni tora gade maro
    ma rivo nisi rumana mida odiyo.
  eng-LXXUP: And Boaz took Ruth, and she became his wife, and he went in to her; and
    the Lord gave her conception, and she bore a son.
  eng-ULB: So Boaz took Ruth, and she became his wife. He slept with her, and Yahweh
    allowed her to become pregnant, and she bore a son.
  spa-VBL: Booz se llevó a Rut a su casa y ella se convirtió en su esposa. Se acostó
    con ella, y el Señor dispuso que quedara embarazada, y dio a luz un hijo.
  fra-_FOB: Ainsi Booz prit Ruth et elle fut sa femme; et il alla vers elle, et l'Éternel
    lui fit la grâce de concevoir, et elle enfanta un fils;
  mal-mal: ഇങ്ങനെ ബോവസ് രൂത്തിനെ ഭാര്യയായി സ്വീകരിച്ചു; അവൻ അവളുടെ അടുക്കൽ ചെന്നപ്പോൾ
    യഹോവ അവൾക്കു ഗർഭം നല്കി; അവൾ ഒരു മകനെ പ്രസവിച്ചു.
  urd-GVR: Chunāṅche Rūt Boaz kī bīwī ban gaī. Aur Rab kī marzī se Rūt shādī ke bād
    hāmilā huī. Jab us ke beṭā huā
  suz-BL: मिनु बोआजमी रूथ चाक्‍शा, मेको नु बाक्‍माक्‍त। मिनु परमप्रभु यावे आ आसीकमी
    रूथ कोव़ज कुरशा, तौ का थिमाक्‍त।
  ita-1927: Così Boaz prese Ruth, che divenne sua moglie. Egli entrò da lei, e l’Eterno
    le diè la grazia di concepire, ed ella partorì un figliuolo.
  ckb-ckb: ئیتر بۆعەز ڕائووسی هێنا و گواستییەوە، یەزدانیش سکپڕبوونی پێ بەخشی و کوڕێکی
    بوو.
  eng-BBE: So Boaz took Ruth and she became his wife; and he went in to her, and the
    Lord made her with child and she gave birth to a son.
  kan-OKCV: ಬೋವಜನು ರೂತಳನ್ನು ಮದುವೆಯಾದನು. ಅವಳು ಅವನಿಗೆ ಹೆಂಡತಿಯಾದಳು. ಅವನು ಅವಳೊಂದಿಗೆ ಬಾಳಿದಾಗ,
    ರೂತಳು ಯೆಹೋವ ದೇವರ ಅನುಗ್ರಹದಿಂದ ಗರ್ಭಿಣಿಯಾಗಿ ಒಬ್ಬ ಮಗನನ್ನು ಹೆತ್ತಳು.
  bbb-bbb: Bu ijiege kuarama arekoga Boazi fune uri bara fuone Ruti mesirina bune
    una are ijia vae. Areme E Ireobo ijare bara Ruti ifejamogana fu ame fari be biete.
  tam-2017: போவாஸ் ரூத்தைத் திருமணம் செய்தான்; அவள் அவனுக்கு மனைவியானாள்; அவன் அவளுடன்
    வாழ்ந்தபோது, அவள் கர்ப்பமடைந்து, ஒரு ஆண்பிள்ளையைப் பெற்றெடுக்கக் யெகோவா அருள்செய்தார்.
  spa-RV-1909: Booz pues tomó á Ruth, y ella fué su mujer; y luego que entró á ella,
    Jehová le dió que concibiese y pariese un hijo.
  ron-BTF: Astfel că Boaz a luat-o pe Rut, şi ea a fost soţia lui; şi când a intrat
    la ea, DOMNUL i-a dat să rămână însărcinată şi a născut un fiu.
  eng-WEBP: So Boaz took Ruth and she became his wife; and he went in to her, and
    the LORD enabled her to conceive, and she bore a son.
  eng-FBV: Boaz took Ruth home, and she became his wife. He slept with her, and the
    Lord arranged for her to become pregnant, and she gave birth to a son.
  nld-1939: Zo nam Bóoz Rut tot zijn vrouw. En toen hij zich met haar had verenigd,
    verleende Jahweh haar zwangerschap, en ze baarde een zoon.
  nch-BL: Huajca quej nopa elqui quema Booz mocuili Rut para elis isihua. Huan teipa
    Booz ihuaya mocajqui Rut, huan TOTECO quintiochijqui, huan Rut quitacatilti se
    piloquichpiltzi.
  tfr-NTPO: Eni ga Booz orkwosmono Rut tjok, ga pono ba tjok, ga beno shäng kjl̈araso
    l̇l̇ëm, kjimtara Jehovárë kjĩshko. E irgo ga wa buk kjl̈ara domer.
  vie-1934: Như vậy, Bô-ô lấy Ru-tơ làm vợ, người đi lại cùng nàng; Đức Giê-hô-va
    làm cho nàng được thọ thai và sanh một con trai.
  hin-CV: बोअज़ ने रूथ से विवाह कर लिया और जब वह उसके पास गया, याहवेह ने रूथ को गर्भधारण
    की क्षमता दी, और उसे एक पुत्र पैदा हुआ.
  spa-BES: Entonces, Booz tomó a Rut y ella se convirtió en su esposa; Y él se llegó
    a ella, y el Señor le permitió que se embarazará, y ella dio a luz un hijo.
  tdx-tdx: Aa le nengae’ i Boaze t’i Rote, ie ty tañ’anjomba’e; aa ie nimoak’ ama’e
    le nampiareñe’ Iehovà vaho nahatoly ana-dahy.
  tha-KJV: ดังนั้นโบอาสก็รับรูธมาเป็นภรรยาของท่าน และท่านก็​เข​้าหานางและพระเยโฮวาห์ประทานให้นางตั้งครรภ์คลอดบุตรชายคนหนึ่ง
  por-BR-2018: Então Boaz tomou a Rute, e ela foi sua mulher; e logo que entrou a
    ela, o SENHOR lhe deu que concebesse e desse à luz um filho.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Boas eyo꞉ Ludo꞉ di. Ludo꞉ dia꞉sa꞉ga꞉ sen amio꞉, Gode eyo꞉
    Lud e ege alifa꞉ ko꞉lo꞉, Lud e so꞉wayo꞉ a꞉na alelo꞉. Alela꞉sa꞉ga꞉ kalu so꞉wayo꞉
    a꞉na sa꞉la꞉li.
  deu-ELO: Und Boas nahm Ruth, und sie wurde sein Weib, und er ging zu ihr ein; und
    Jehova verlieh ihr Schwangerschaft und sie gebar einen Sohn.
  caa-caa: Pues entonces e Booz nujbꞌi taca e Rut. Y conda ixin uchꞌami uwixcar, Cawinquirar
    Dios utacre e Rut tuaꞌ uyubꞌi achꞌijrtesian y aquetpa awawan taca uyar.
  eng-WYC-2018: Then Boaz took Ruth, and he took her to wife (or and he made her his
    wife); and he entered to her, and the Lord gave to her, that she conceived, and
    childed a son.
  epo-epo: Kaj Boaz prenis Ruton, kaj ŝi fariĝis lia edzino; kaj li envenis al ŝi,
    kaj la Eternulo donis al ŝi gravedecon, kaj ŝi naskis filon.
  uig-PIN: Andin Boaz Rutni ǝmrigǝ elip, uningƣa yeⱪinliⱪ ⱪildi. Pǝrwǝrdigar uningƣa
    xapaǝt ⱪilip, u ⱨamilidar bolup bir oƣul tuƣdi.
  beo-beo: Amanoba Boua:se ea Ludi lale, ea diasuga oule asi. Be Hina Gode da ema
    hahawane dogolegele amola asigili hamobeba:le, e abula agui ba:i amola dunu mano
    lalelegei.
  tpi-OTNT: Orait Boas i maritim Rut, na Bikpela i mekim gut long tupela. Rut i gat
    bel na bihain em i karim wanpela pikinini man.
  hau-SA: Sai Bowaz ya ɗauki Rut ta kuwa zama matarsa. Sa’an nan ya kwana da ita,
    Ubangiji kuma ya sa ta yi ciki, ta haifi ɗa.
  uig-LAT: Andin Boaz Rutni emrige élip, uninggha yéqinliq qildi. Perwerdigar uninggha
    shapaet qilip, u hamilidar bolup bir oghul tughdi.
  nde-nde: UBhowazi wamthatha uRuthe waba ngumkakhe. Wembatha laye, uThixo wenza wakhulelwa,
    wasezala indodana.
  ton-ton: '¶ Ko ia naʻe ʻomi ʻe Poasi ʻa Lute, pea hoko ia ko hono uaifi: pea ʻi
    heʻene ʻalu kiate ia, naʻe foaki kiate ia ʻe Sihova ke feitama, pea ne fanauʻi
    ʻae tama.'
  ces-1613: A tak Bóz pojal sobě Rut, a byla manželkou jeho. A když všel k ní, dal
    jí to Hospodin, že počala a porodila syna.
  eng-WMB: So Boaz took Ruth and she became his wife; and he went in to her, and the
    LORD enabled her to conceive, and she bore a son.
  tam-TCV: அப்படியே போவாஸ் ரூத்தை ஏற்றுக்கொண்டான். அவள் அவனுடைய மனைவியானாள். அவர்கள்
    கணவன் மனைவியாகக்கூடி வாழ்ந்தபோது, யெகோவா அவளைக் கர்ப்பம் தரிக்கும்படி செய்தார்.
    அவள் ஒரு மகனைப் பெற்றாள்.
  ceb-ULB: Busa gidala ni Boaz si Ruth, ug gipangasawa niya siya. Nakigdulog siya
    kaniya, ug mitugot si Yahweh kaniya nga magmabdos, ug nanganak siya ug usa ka
    batang lalaki.
  mkn-mkn: Ais ju Boꞌas kawin ame sang Rut. Waktu dong dua tidor bakumpul, TUHAN buka
    Rut pung tampa ana, ko biar dia bisa dudu parú. Ju dia barana ame satu ana laki-laki.
  pol-UBG: Boaz wziął więc sobie Rut i stała się jego żoną. A gdy z nią obcował, PAN
    sprawił, że poczęła i urodziła syna.
  agr-agr: Aatus Booz Rutjai nuwenauwai. Nunik pujaun Apajuí Rutan ejapjukti tima,
    ejapjuk uchi aishmagkun uchigmakui.
  kyc-kyc: Dokopa Bawaseme Uruti nyepala lanyuo banya anda peya. Dokopa Bawase Urutipa
    paleyambinyi dokopa Kamongo Anatumi enda doko keta wane mende maiyamopa mandeyambi.
  urd-GVU: چنانچہ روت بوعز کی بیوی بن گئی۔ اور رب کی مرضی سے روت شادی کے بعد حاملہ
    ہوئی۔ جب اُس کے بیٹا ہوا
  eng-OEBCW: So Boaz married Ruth, and she became his wife; and the Lord gave to her
    a son.
  deu-1912: Also nahm Boas die Ruth, daß sie sein Weib ward. Und da er zu ihr einging,
    gab ihr der HERR, daß sie schwanger ward und gebar einen Sohn.
  ntj-ntj: Nyangka mularrpartu Pawutjalu Rutjanya yarltingu kanyiranytja. Nyangka
    Mama Kuurrtu minyma palunyanya walykumunura kanyiranytja. Nyangka mukalarringkulalpi
    tjilku katja kanyirnu.
  kan-2017: ಬೋವಜನು ರೂತಳನ್ನು ಹೆಂಡತಿಯನ್ನಾಗಿ ಪರಿಗ್ರಹಿಸಿದ್ದರಿಂದ ಆಕೆಯು ಯೆಹೋವನ ಅನುಗ್ರಹದಿಂದ
    ಗರ್ಭಿಣಿಯಾಗಿ ಮಗನನ್ನು ಹೆತ್ತಳು.
  tgo-tgo: Iyako e ghereiye Bowas i vaŋgwa Rut na levo. Bowas i ghenethaiya levo Rut
    na Giya Loi i mwaewowe i vaidiya ŋgama. I ghambɨkaiya ŋgama ghɨmoru.
  yap-yap: Me fek Boaz Ruth nga tabinaw rok ni aram e ke mang le’engin; miyow par
    me ayuweg SOMOL Ruth nge diyen, me gargel nib pumo’on.
  hlt-MCSB: Boaz loh Ruth te a loh tih a yuu la coeng. Ruth taengla a kun vaengah
    rhumpum ham khaw BOEIPA loh a paek coeng dongah capa a cun.
  mdy-ETH: ዬያይዲ ቦዔዜ ሩኡቴ ፔ ማቾ ማሂ ዔኬኔ፤ ናንጊና ናንጋ ጎዳ ዒዞ ዓንጄሢሮ ጎጳዺ ዓቲንቄ ናይ ሾዔኔ።
  kew-kew: Gore Boas-me Rut misa-pulu Adaa Aame nipu epea pisa. Rut naaki pada pirua
    naaki meda madisa.
  twi-ASANTE: Enti, Boas waree Rut de no kɔɔ ne fie. Afei, ɔkɔɔ ne ho na Awurade ma
    ɔnyinsɛnee na ɔwoo ɔbabarima.
  ipi-ipi: Boasa-to Lutu kee lea-kola, Akali Andane-to Lutuna ini moo tika peae-pia.
    Wuane pea-kola, balato iwana mindi mandeae-pia.
  bhl-bhl: Kaneko beli, Boas e fein Ilut ulo wamduse kale. Wamdubelei, deiw mak ding
    mak kabalak e, Yawe e Ilut ulo bamki so keumei, u fein aul kumun kesomelui, fe
    e, kunum aul mak dukusu kale.
  eng-WEBU: So Boaz took Ruth and she became his wife; and he went in to her, and
    the LORD enabled her to conceive, and she bore a son.
  bnp-bnp: Muri e Boas i parangi vona e Rut, i mahita turana, lakea e BAKOVI DAGI
    i rata kamumua i singou, i podea a koma bakovi.
  tgk-tgk: Пас аз он Бӯаз Рутро ба занӣ гирифта, бо ӯ ҳамбистар шуд ва Худованд ӯро
    баракат доду Рут ҳомиладор шуда, писаре ба дунё овард.
  spa-PDDPT: Booz tomó, pues, a Rut, y ella fue su esposa. Se unió con ella, y Yavé
    permitió que concibiera y dio a luz un hijo.
  gun-gun: Ha'e gui Boaz ogueraa Rute gua'yxyrã. Hexeve joguereko ramo ixupe Senhor
    ome'ẽ oguereko'i aguã. Ha'e rã oikuavã'i ava'i.
  agu-BL: Ya'stzun bantz yi toque'n Rut tetz txkel Booz. Nin tzun chiwitbej quibtz.
    Nin tak' Kataj ama'l tan toque'n lac'p jun ni' te'j Rut. Jale'n nintzun ban jun
    chinitxa'-tz.
  ilo-ULB: Innala ngarud ni Boaz ni Ruth, ket nagbalin isuna nga asawana. Nakikaidda
    isuna kenkuana, ket impalubos ni Yahweh nga agsikog isuna, ket nangipasngay ti
    babai iti maysa nga anak a lalaki.
  kpg-kpg: Malaa, Boaz gaa lahi dono lodo go Ruth gi dono hale. Dimaadua ga hagahumalia
    a Ruth, gei mee ga hai dama ga haanau dana dama daane.
  uig-ARA: ئاندىن بوئاز رۇتنى ئەمرىگە ئېلىپ، ئۇنىڭغا يېقىنلىق قىلدى. پەرۋەردىگار ئۇنىڭغا
    شاپائەت قىلىپ، ئۇ ھامىلىدار بولۇپ بىر ئوغۇل تۇغدى.
  bsp-bsp: Kɔ Bɔs ɛnɛncɛ Rut, k’ombocərnɛ kɔ. Kɔ Kanu Kəpɔŋ kəsɔŋɛ Rut kəbɛkəs, k’oŋkom
    wan wərkun.
  bps-bps: Kafnge én, nwè Boas Ruth na nimoan yaanan. Na banlé Dwata i Amu kafye na
    mbaling maltien Ruth na lagi i tingaan.
  tof-tof: Da Boaz Rrutün we udódürr müótüdü, tóba kolóm. Lod we tangzwamtinürr, da
    bikóm esenórr, siman olom we ilngumilürr.
  sus-sus: Na tɛmui, Boosu naxa Ruti xa futi xiri. E to lu yire keren, Alatala naxa
    a ragiri Ruti xa tɛgɛ, a di sɔtɔ.
  pon-2006: Eri, Pohas ahpw ale eh pwoud Rud oh kahrehla ni imwe. KAUN-O ahpw ketin
    kupwuramwahwihala Rud, ih eri liseianda, oh kaipwidi pwutak emen.
  jae-jae: Amboac tonaŋ tec Boas gêjam Rut kêtu nê awê. Eŋ gêmoa gêwiŋ eŋ e Apômtau
    kêkêŋ eŋ taê ma kêkôc latu teŋ.
  ksd-ksd: Ma Boas i ga ben pa Rut upi kana taulai, ma ra Luluai i ga tul tar ia pi
    na lalau, ma i ga kava ra bul tutana.
  myk-myk: Ayiwa, a Bowazi di Wuruti leŋɛ. A Tɛhɛnɛ Baa Kilɛ di duba wu mu. A wu yere
    yacɛrɛ na, na funana se.
  tur-YTC: Böylece Boaz, Rut'u aldı ve karısı oldu. Boaz onun yanına girdi ve Yahve
    onun gebe kalmasını sağladı, Rut da bir oğul doğurdu.
  grc-BRENT: Καὶ ἔλαβε Βοὸζ τὴν Ῥοὺθ, καὶ ἐγενήθη αὐτῷ εἰς γυναῖκα, καὶ εἰσῆλθε πρὸς
    αὐτήν. καὶ ἔδωκεν αὐτῇ Κύριος κύησιν, καὶ ἔτεκεν υἱόν.
  ind-AYT: Lalu, Boas mengambil Rut, dan Rut menjadi istrinya. Saat dia bersetubuh
    dengan istrinya, TUHAN membuka kandungannya dan dia melahirkan seorang anak laki-laki.
  lid-lid: Bowas eme andrei Rut i udun, ma iy eme andrei iy ili asiu tan. Laban atehei
    nyosowan i ta Rut, ma Rut nah udu tan. Eme ma iy tuwiy nah mwan.
  nya-nya: Choncho Bowazi anakwatira Rute. Yehova anamudalitsa nakhala ndi pakati,
    ndipo anabereka mwana wamwamuna.
  kyg-kyg: Movasiꞌa Lutiꞌmo aliꞌnigeno Ala kava neꞌmoꞌa Lutiꞌmo alagepa huno ha maeꞌnigeno
    aipaguꞌeꞌmo maiteno ve mafaꞌnemo alino ateꞌniye.
  hrv-hrv: Tako Boaz uze Rutu i ona posta žena njegova. Uđe on k njoj i Jahve joj
    dade te ona zatrudnje i rodi sina.
  mps-mps: Tama Boasgo Rut sali, tama Genuai Bidigo wiegi yai sę augwali sibolo yai.
    Magi baso meni, Boas Rut dali pilama, tama Rut haliga yai. Tama nosali agai ogwa
    me deli ame nanio.
  tpi-tpi: Orait Boas i maritim Rut, na Bikpela i mekim gut long tupela. Rut i gat
    bel na bihain em i karim wanpela pikinini man.
  dan-1931: Så ægtede Boaz Rut, og hun blev hans Hustru; og da han gik ind til hende,
    lod HERREN hende blive frugtsommelig, og hun fødte en Søn.
  vie-OVCB: Vậy, Bô-ô đem Ru-tơ về nhà mình, cưới nàng làm vợ. Khi họ sống với nhau,
    Chúa Hằng Hữu cho nàng có thai và sinh được một trai.
  guj-2017: બોઆઝે રૂથની સાથે લગ્ન કર્યા. તે તેની પત્ની થઈ. ઈશ્વરની કૃપાથી તે સગર્ભા
    થઈ. તેણે પુત્રને જન્મ આપ્યો.
  awx-awx: Tiwänä Boasdä Rulu yotnäne täke kuwän, mängätnä däkngawän, yiwikumäläk.
    Tiwän Yawetä kitokngä imän, tängäne käyä tiwän, engangu wäwi täpätu dukngikut.
  pon-2006A: Eri, Pohas ahpw ale eh pwoud Rud oh kahrehla ni imwe. KAUN-O ahpw ketin
    kupwuramwahwihala Rud, ih eri liseianda, oh kaipwidi pwutak emen.
  por-BRBSL: Então Boaz levou Ruth e ela se tornou sua esposa; e ele foi até ela,
    e Yahweh permitiu que ela concebesse, e ela deu à luz um filho.
  eng-OEBUS: So Boaz married Ruth, and she became his wife; and the Lord gave to her
    a son.
  aly-aly: Kel-anem Boaz-then Ruth-then itengerrek. INGKARTan athamerrenh Ruth ikwer.
    Ingwer-ingweran ra awey akely atnyenek.
  swe-swe: Boas tog Rut till sig, och hon blev hans hustru. Han gick in till henne,
    och Herren (Jahve) tillät henne att bli gravid och hon födde en son.
  cth-cth: Boaz ni Ruth a paluen teh, a okhai navah Cathut lungmanae lahoi ca a von
    teh ca tongpa a khe.
  twi-twi: Enti Boas waree Rut de no kɔɔ ne fi. Afei, ɔkɔɔ ne ho na Awurade ma onyinsɛnee
    na ɔwoo ɔbabarima.
  hlt-hlt: Boaz loh Ruth te a loh tih a yuu la coeng. Ruth taengla a kun vaengah rhumpum
    ham khaw BOEIPA loh a paek coeng dongah capa a cun.
  tbz-SIM: Dɛ mɔ̀nnì ndi Boɑsii tùótɛ́mɛ̀ Oduti, kɛ̀ ti Yiɛ̀ nKuyie nhò dɔ̀ɔ̀ mɛsɑ̀ɑ̀
    nkòo púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ.
  msy-2020: Ezɨ Boas Rut inigha an iti. Ezɨ Ikiavɨra Itir God deragha Rut gamizɨ,
    a navim asegha otarim bate.
  rmy-VLAKH: О Боазо ля пала пэстэ ла Руфя. Вов сутя ласа, ай о РАЙ дя лати тэ авэл
    пхари, и вой андя шаворэс.
  dop-dop: Ḿpʋ́ɣʋ́ Poosi kpɑɣɑ Luuti nɑ ɩ́ nɑ-ɩ pɑ́ kpǝtɩ nɑ Tɑcɑɑ yele nɑ ɩ́ lɑ teu
    nɑ ɩ́ lʋlɩ ɑpɑlʋpǝyɑɣɑ.
  azb-azb: Boaz Rutu aldı və Rut ona arvad oldu. Boaz onun yanına girdi. Rəbb Rutun
    bətninə uşaq verdi və Rut oğul doğdu.
  eng-DBY: And Boaz took Ruth, and she became his wife; and he went in unto her, and
    Jehovah gave her conception, and she bore a son.
  hin-2017: तब बोअज ने रूत को ब्याह लिया, और वह उसकी पत्नी हो गई; और जब वह उसके पास
    गया तब यहोवा की दया से उसको गर्भ रहा, और उसके एक बेटा उत्पन्न हुआ। (मत्ती 1:4,5)
  wol-KYG: Ba mu ko defee Bowas jël Ruut. Gannaaw gi mu dëkkoo ko; Aji Sax ji may
    ko mu ëmb, ba mujj am doom ju góor.
  eng-YLT: And Boaz taketh Ruth, and she becometh his wife, and he goeth in unto her,
    and Jehovah giveth to her conception, and she beareth a son.
  eng-WYC-2017: Then Boaz took Ruth, and he took her to wife; and he entered [in]
    to her, and the Lord gave to her, that she conceived, and childed a son.
  eng-WMBB: So Boaz took Ruth and she became his wife; and he went in to her, and
    the LORD enabled her to conceive, and she bore a son.
  spp-spp: Ka Bwazi si Uruti lèŋɛ u cwo, maa wwɔ̀ ná u e tasínage na. Ka Kafooŋi Kile
    si mpa ná l'e, ka u u laa ta, maa mpa si pùnambile.
  urd-GVH: चुनाँचे रूत बोअज़ की बीवी बन गई। और रब की मरज़ी से रूत शादी के बाद हामिला
    हुई। जब उसके बेटा हुआ
  kvg-kvg: Yaq Boaz até gendego, Lut vø̄-okɨ, venanqei nonqo vø̄tøkuanem. Yaq Yawe
    gèmbotøké, kha viniv vø̄ndap. Yaq nakhasam anganeám gundaf, gui-ova.
  rug-rug: Ke turaṉa vagia Boazi se Ruti pude na loana. Mana nia e Zihova se Ruti,
    meke aritiana si asa, meke podoa sa si keke tuna koreo.
  gaz-gaz: Kanaafuu Boʼeez Ruutin fudhatee niitii godhate. Ishee wajjinis ciise; Waaqayyos
    akka isheen ulfooftee ilma deessu ishee gargaare.
  fra-LSG: Boaz prit Ruth, qui devint sa femme, et il alla vers elle. L’Éternel permit
    à Ruth de concevoir, et elle enfanta un fils.
  gnn-gnn: Bala ŋayi Bawatjthu märraŋalana ŋanya Ruthnhanydja, bala maṉḏa nhinana
    yukurrana‐a‐a, bala ŋayi Ruthtja yothu'mirriyinana, ga yalalaŋumirrinydja bala
    dhawal‐wuyaŋinana ŋunhi yothuny'tja nhanŋu ḏarramunydja.
  yal-yal: Awa, Boosu yi Ruti tongo, a findi a ɲaxanla ra. Alatala yi Ruti baraka,
    a yi fudikan, a yi dii xɛmɛn sɔtɔ.
  iou-iou: Täŋpäkaŋ Boastä Rut webenita yäpuk. Täŋirän Yawetä nadäŋ imiŋirän nanak
    kok itpäŋ nanak ämani kubä bäyaŋkuk.
  haw-1868: Lawe ae la o Boaza ia Ruta, a lilo mai ia i wahine nana. A i kona komo
    ana io na la, na Iehova i haawi mai i ka hapai ana, a hanau mai la ia, he keikikane.
  arb-NAV: فَتَزَوَّجَ بُوعَزُ مِنْ رَاعُوثَ وَعَاشَرَهَا فَحَمَلَتْ مِنْهُ وَأَنْجَبَتِ
    ابْناً.
  ewe-ewe: Ale Boaz ɖe Rut wòzu srɔ̃a, eye esi wòdɔ egbɔ la, Yehowa na wòfɔ fu dzi
    ŋutsuvi.
  nuy-nuy: Anubanila-wala, ngu-yarrijgiyn ngarra-Ruth nigawi-wuy aanga, nigawi-nyinyung
    anubani nga-rangarrina-yung ngaadangi-yung. Nga-wini-yaay aḏaba. Niga na-Yawei
    ngu-yayn aḏaba ngi-dhulmumbudi. Nga wurrugu ngunu-yabayn wirrinyung.
  eng-LEE: 'And Bo''az took Ruth, and she became his wife, and he went in unto her:
    and the Lord gave her conception, and she bore a son.'
  gvn-gvn: Yinyamun Boazangka Ruth manyarr-banda, bayanbaku wundin. God Ruthunku ngulkurr
    bajaku, nyungun ngulkurrduku kujin. Nyulu Ruth kulngkulmanda. Nyulu kangkal dingkar
    manin, burri dalkinda Obed. Obed nganjanman Jessemu. Jesse nganjanman Davidamukuda.
  asm-FB: বোৱজে ৰূথক বিবাহ কৰি তেওঁৰ ভাৰ্যা ৰূপে গ্রহণ কৰিলে আৰু বোৱজে তেওঁৰ লগত শয়ন
    কৰাৰ পাছত তেওঁ যিহোৱাৰ পৰা আশীৰ্ব্বাদ পাই গৰ্ভধাৰণ কৰি এটি পুত্ৰ প্ৰসৱ কৰিলে।
  sus-A: نَ تّمُي، بٌو سُ نَشَ رُتِ شَ قُتِ شِرِ. عٍ تٌ لُ يِرٍ كٍرٍن، عَلَتَلَ نَشَ
    عَ رَفِرِ رُتِ شَ تّفّ، عَ دِ سْتْ.
  fra-SBL: Et Boaz prit Ruth, et elle devint sa femme ; il alla vers elle, et Yahvé
    lui permit de concevoir, et elle enfanta un fils.
  hbo-hbo: וַיִּקַּ֨ח בֹּ֤עַז אֶת־רוּת֙ וַתְּהִי־לֹ֣ו לְאִשָּׁ֔ה וַיָּבֹ֖א אֵלֶ֑יהָ
    וַיִּתֵּ֨ן יְהוָ֥ה לָ֛הּ הֵרָיֹ֖ון וַתֵּ֥לֶד בֵּֽן׃
  yka-yka: Ubus ineddoˈ weˈ si Boˈas si Rut duk hinangne anda. Pag magdembuwaˈ ne
    siye iledjikiˈan siye weˈ Tuhanin duk betteng ne si Rut bu nganak lella.
  shp-NTPO: Jaskáxonra Booznin Rut bia iki. Jainoaxa jabé yoranketian, Ibon tooma
    iki, jainxon westíora benbo bakea iki.
  piu-2006: '@see-verse:RUT.004.012'
  pjt-pjt: Ka palulanguṟu Pawatjalu Ruthanya aḻṯira katingu palumpa ngurakutu kuriṟara
    pula nyinanytjikitjangku. Ka Mayatja Godalu Ruthanya pukuḻmanu, ka paluṟu iṯitjararingkula
    tjitji nyiṯayira kanyinu.
  kik-kik: Nĩ ũndũ ũcio Boazu akĩhikia Ruthu, agĩtuĩka mũtumia wake. Ningĩ aakoma
    nake, Jehova agĩtũma Ruthu agĩe nda, na agĩciara kahĩĩ.
  ksr-ksr: Kaeŋ ama Boaznoŋ Ruut wama mirianoŋ kema embiaga mero Poŋnoŋ kotuegoŋ muro
    koro ama meraga mero.
  fra-NCL: Booz prit Ruth, et elle fut sa femme, et il alla vers elle. Yahweh donna
    à Ruth de concevoir, et elle enfanta un fils.
  cek-AK: Boaz mah Ruth to lak moe, anih ih zu ah oh; anih loe a zu khaeah caeh moe,
    Angraeng mah a zu to zokpomsak pongah, ca nongpa maeto a sak.
  cuk-cuk: Deyobi, geb Booz, Rut-nikunonisunnad. Geb Booz na e-ome-Rutʼse gochagua,
    Bab-Jehová-sogedba Rut gurgin-nikunonikid. Geb Rut machigwa nikunonikid.
  uig-CYR: Андин Боаз Рутни әмригә елип, униңға йеқинлиқ қилди. Пәрвәрдигар униңға
    шапаәт қилип, у һамилдар болуп бир оғул туғди.
  pma-pma: Sakini, Boas kur Rut mai vi ahin onen ka Iahova rokol kati. Sakini kei
    meas en titiali, ka kuri vi meahos.
  tel-2017: బోయజు రూతును పెళ్ళి చేసుకున్నాడు. ఆమెను ప్రేమించాడు. యెహోవా ఆమెను దీవించాడు.
    ఆమె గర్భవతి అయి ఒక కొడుకును కన్నది.
  hat-BSA: Konsa Boaz te pran Ruth. Li te devni madanm li, epi li te antre ladann.
    Konsa SENYÈ a te fè l kapab vin ansent e li te fè yon fis.
  bxh-bxh: Yo fede, Bowasi Luta ya lawen ena luma be ya famala lahuna. Yaubada ena
    loholoho ya felem, yo fede, ya boga, be natuna taumoho ya yosi.
  emi-emi: Vara me Boasi ghe ghaala Rutu, me ghe vausenna iela me ghe aso teeiela,
    me Iaue ghe arangiseilaluela, me Rutu ghe kkaaila, me ghe ghaala aliki eteva taita
    ia.
  kos-kos: Ouinge Boaz el usal Ruth som nu lohm sel tuh elan mutan kial. LEUM GOD
    El akinsewowoyal, ac el pitutuyak ac oswela tulik mukul se.
  hbo-WLC: וַיִּקַּ֨ח בֹּ֤עַז אֶת־רוּת֙ וַתְּהִי־ל֣וֹ לְאִשָּׁ֔ה וַיָּבֹ֖א אֵלֶ֑יהָ
    וַיִּתֵּ֨ן יְהוָ֥ה לָ֛הּ הֵרָי֖וֹן וַתֵּ֥לֶד בֵּֽן׃
  ibo-ibo: Boaz kpọọrọ Rut ka ọ bụrụ nwunye ya. Mgbe ya na Rut dinakọrọ, Onyenwe anyị
    nyeere ya aka ịtụrụ ime. Ọ mụkwara nwa nwoke.
  ory-ory: ଏରୂପେ ବୋୟଜ ରୂତକୁ ବିବାହ କରନ୍ତେ, ସେ ତାହାର ସ୍ତ୍ରୀ ହେଲା, ପୁଣି ତାହାର ସହବାସ କରନ୍ତେ,
    ସେ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଗର୍ଭଧାରଣ ଶକ୍ତି ପାଇ ପୁତ୍ର ପ୍ରସବ କଲା।
  wmt-wmt: '@see-verse:RUT.004.012'
  chk-chk: Iei mine Poas a pwülüeni Rut. Iwe, lupwen a kon ren, ewe Samol mi Lapalap
    a afeiöchü pwe a pwopwo o nöüni eman ät.
  ssd-ssd: Kile Boas nu nuŋe pasa kumumba Rut pinonu tina sulumba nu tumba nuŋe wande
    mbol kina. Kina sulumba Boas nu Rut ndoŋ kinyna le Suŋgoŋge Rut sinzaŋna le nu
    fuŋgul ŋakna. Taŋamba minna ma ma nu kiŋo te-pilna.
  rop-rop: Brom deya Bowes bin merrit langa Ruth, en YAWEI bin brabli gudbinji blanga
    dubala. Dubala bin silip, en afta Ruth bin abum lilboi,
  ukr-1871: І взяв за себе Бооз Руту, і вона стала його жінкою. І вступив він до неї,
    і Господь дав, що вона завагонїла і породила сина.
  deu-1951: Also nahm Boas die Ruth, und sie ward sein Weib, und er kam zu ihr. Der
    HERR aber verlieh ihr, daß sie empfing und einen Sohn gebar.
  eng-JPS: So Boaz took Ruth, and she became his wife; and he went in unto her, and
    the LORD gave her conception, and she bore a son.
  etr-etr: Segeyo amo gala Uludi nealahilä Boasaïe udia salea. Dafidilo Edefadea ele
    neala obeägïlasilahilä Uludi e fagulo hagui sebe melï. Amalahilä ea dolö malö
    afädë neegela ägüimelë.
  srp-1865: I tako uze Voz Rutu i bi mu žena, i on leže s njom, i Gospod joj dade
    te zatrudnje, i rodi sina.
  lug-lug: Awo Bowaazi n’awasa Luusi okuba mukazi we, n’ayingira gy’ali, n’aba olubuto,
    Mukama Katonda n’amusobozesa okuzaala omwana owoobulenzi.
  heb-heb: ויקח בעז את רות ותהי לו לאשה ויבא אליה ויתן יהוה לה הריון ותלד בן׃
  mpp-mpp: Inguc mibong Boas ye Ruti bame ngigacine aime gaiboc. Aime Wapongti Ruti
    kogockolec aidaictele ngagecnome ye madeckolec aiwec.
  ben-IRV: পরে বোয়স রূতকে বিয়ে করলে তিনি তাঁর স্ত্রী হলেন এবং বোয়স তাঁর কাছে গেলে
    তিনি সদাপ্রভু থেকে গর্ভধারণশক্তি পেয়ে ছেলে প্রসব করলেন।
  ntu-ntu: Zbz Boas sc tqyrlztipele Rut. Nzmwi-lxblrng x okatr Yawe nidr mz nzyrkr
    Rut. X rmika nede doa ncblo.
  pan-pan: ਤਦ ਬੋਅਜ਼ ਨੇ ਰੂਥ ਨੂੰ ਵਿਆਹ ਲਿਆ, ਉਹ ਉਸ ਦੀ ਪਤਨੀ ਹੋ ਗਈ। ਜਦ ਉਸ ਨੇ ਉਹ ਦੇ ਨਾਲ ਸੰਗ
    ਕੀਤਾ ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਗਰਭ ਦੀ ਅਸੀਸ ਦਿੱਤੀ ਅਤੇ ਉਸ ਨੇ ਇੱਕ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  rmy-LOVARI: Кадэ о Боаз лас ла Рута, ай вой кэрдилас лэски ромни. Вов пашлилас ласа,
    ай о Рай Яхва дас лакэ тэ авэл кхамны, ай вой кэрдас щявэс.
  tkr-tkr: Boazee Rut hee'e, Rutuke mang'us xhunaşşe yeexhe. Boaz Rutuka g'alirxhumee
    mana vuxhnee eexva. Rəbbee manbışis uşax hele. Rutee dix uxooxa.
  mya-JVB: ဗောဇ သည် ရုသ ကိုသိမ်း ၍ စုံဘက် လျက် ဆက်ဆံ သောအခါ ၊ ထာဝရဘုရား ၏ ကျေးဇူးတော်ကြောင့်ရုသ
    သည်ပဋိသန္ဓေ ယူ၍ သား ယောက်ျားကိုဘွားမြင် လေ၏။
  tte-O: Kabo Bowasa Ludi ikalai wainena. Yeoba Ludi iwalo-muloloi isiuma yo ikabi
    natuna tau.
  tvk-tvk: Ma Boas nggur Rut mei be atou nan e Iahova duxol xati. Ma xi di ni tuvava
    tei, e milingi be malohos.
  tbg-tbg: Ho Boaasiva Rutira varatovaro Noravano Kotiva vitanta koqema nimitovaro
    Rutiva vainti taiqama viro qorainti vainti vo vatatora.
  hmo-hmo: Unai dainai Boasi ese Ruta ia abia, ia adavaia, bona Lohiabada ese idia
    ia hanamoa. Idia mahuta hebou, bona Ruta ia rogorogo, mero ta ia abia.
  urd-urd: इसलिए बो'अज़ ने रूत को लिया और वह उसकी बीवी बनी और उसने उससे सोहबत की और
    ख़ुदावन्द के फ़ज़ल से वह हामिला हुई और उसके बेटा हुआ।
  rus-SYN: И взял Вооз Руфь, и она сделалась его женою. И вошел он к ней, и Господь
    дал ей беременность, и она родила сына.
  rmy-SERVI: Боазо лиля Руфь пэсти ды ромнен. Вонэ сле екхтханэ, тай дыня РАЙ, вой
    быянда лэсти чявэ.
  bqc-SIM: Ɔ̃ Bↄazu Lutu sɛ̀ a nↄ ũ. À wùlɛaànↄ, ↄ̃ Dii aà gbà nↄ, ↄ̃ à nɛ'ì
    gↄ̃ɛ ũ.
  tcz-CHONGTHU: Hichun Boaz in Ruth chu a in'ah akipuilut in hiti chun amanu chu amapa
    jinu ahung hitai. Aman amanu chu aluppin ahileh Pakaiyin nao ahin vop sah in,
    amanun chapa khat ahin hingtai.
  mar-mar: मग बवाजाने रूथशी लग्न केले व ती त्याची पत्नी झाली. तो तिच्यापाशी गेला तेव्हा
    परमेश्वराच्या दयेने तिच्या पोटी गर्भ राहून तिला पुत्र झाला.
  tcs-tcs: Orait, Boaz bin teke Rut ane maret em. Den da AntapGod i bin blese em ane
    em bin kam pamle, ane em i bon wan boi pikinini.
  qub-qub: Chaynöpami Boozga Rutwan majachacaran. Chaypita Rut gueshyaj ricacur ollgu
    wamrata gueshyacuran.
  bqp-bqp: Akũ Bↄaza Rutu sɛ̀ nↄ ũ. À wùtɛ kãao, akũ Dikiri tò à nↄ̀ↄ sì, akũ
    à nɛ́ ì gↄ̃gbɛ̃ ũ.
  hat-hat: Se konsa, Bòz pran Rit pou madanm li. Seyè a te beni Rit. Rit vin ansent,
    li fè yon pitit gason.
  eng-BSB: So Boaz took Ruth, and she became his wife. And when he had relations with
    her, the LORD enabled her to conceive, and she gave birth to a son.
  tod-tod: Ɓoaze Lute zeɠeni, é kɛ ga anza, é daani ʋolu. Ɠɔoɠɔ GALAGI vaani bu
    Lute kogi zeɠe, é doun zunu zɔlɔɔ.
  eng-WEBPB: So Boaz took Ruth and she became his wife; and he went in to her, and
    the LORD enabled her to conceive, and she bore a son.
  kbq-kbq: Higeno Boasi'a, Ruti a' avregeno nenaro'za higeno, anteno mase'ne. Ramo
    azeri knare huntegeno agra amu'ene huno ne'mofavre ksente'ne.
  nhe-BL: Huajca queja nopa elqui quema Booz mocuili Rut para elis isihua. Huan teipa
    Booz ihuaya mocajqui Rut, huan TOTECO quintiochijqui, huan Rut quitlacatilti se
    piloquichpiltzi.
  bus-bus: Ben Bↄaza Rutu sɛ̀ nↄↄ ũ. À dàɛo, ben Dii tò à nↄ̀ sì, ben à nɛ́ ì gↄ̃gbɛ̃
    ũ.
  gub-BL: Na'e weraha Moaz Huxi weko haw pe wemireko romo imuigo kar pà kury. Wiko
    uzepuhe ma'e romo wà. Tupàn Tuweharupi Wiko Ma'e ikatu Huxi pe. A'e rupi Huxi
    ipuru'a kury. Imemyrxak kar kury. Awa a'e.
  eng-DRA: 'Booz therefore took Ruth, and married her: and went in unto her, and the
    Lord gave her to conceive and to bear a son.'
