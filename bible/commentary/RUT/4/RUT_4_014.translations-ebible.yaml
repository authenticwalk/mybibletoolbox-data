verse: RUT.004.014
translations:
  mal-C: 'അപ്പോൾ സ്ത്രീകൾ നവൊമിയോട്: “നിനക്ക് ഇന്നൊരു വീണ്ടെടുപ്പുകാരനെ നൽകിയ യഹോവ
    വാഴ്ത്തപ്പെടട്ടെ. ഇസ്രായേലിലൊക്കെയും ഈ പൈതൽ പ്രസിദ്ധനാകട്ടെ!'
  deu-TKW: 'Da sagten die Frauen zu Naemi: Gepriesen sei Jahwe, der dir heute einen
    Löser nicht versagt hat, so daß sein Name in Israel genannt werden wird!'
  lin-lin: 'Basi balobaki na Naomi : « Tika ete Yawe akumisama ; Ye oyo, na mokolo
    ya lelo, atiki yo te kozanga mosikoli oyo kombo na ye ekokende sango kati na Isalaele !'
  eng-LSV: And the women say to Naomi, “Blessed [is] YHWH who has not let a redeemer
    cease to you today, and his name is proclaimed in Israel,
  bmu-bmu: 'Nahönŋa meiga anbi yengön Naomiköra muewö zöget: “Nini Kembu möpöseizin.
    Yaŋgön erap isikaŋgö sohop meme aiwia gihizawa yaŋgön ölip galim köl gihiwa malma.
    Merö miaŋön mönö Israel uruŋe qetbuŋaŋaŋguk halma.'
  eng-GNV: And the women sayd vnto Naomi, Blessed be the Lord, which hath not left
    thee this day without a kinsman, and his name shalbe continued in Israel.
  eng-WEBSTER: And the women said to Naomi, Blessed be the LORD, who hath not left
    thee this day without a kinsman, that his name may be famous in Israel.
  nhw-BL: 'Huan sihuame ipan nopa altepetl quiilhuiyayaj Noemí: ―¡Ma tijhueyichihuaca
    TOTECO pampa ama mitzmacatoc se moixhui para mitzmocuitlahuis! ¡Moixhui ma eli
    se hueyi tlacatl ipan tlali Israel!'
  swh-ONEN: 'Wanawake wakamwambia Naomi: “Ahimidiwe Bwana, asiyekuacha bila kuwa na
    jamaa wa karibu wa kukomboa. Na awe mashuhuri katika Israeli yote!'
  bba-bba: Mɑ tɔn kurɔbu bɑ Nɑomi sɔ̃ɔwɑ bɑ nɛɛ, sɑ Yinni Gusunɔ siɑrɑ wi u derɑ ɑ
    ɡoo wɑ u nun yɑkiɑ. Gusunɔ u de u yĩsiru yɑri Isireliɔ.
  eng-KJVCPB: And the women said unto Naomi, Blessed be the Lord, which hath not left
    thee this day without a kinsman, that his name may be famous in Israel.
  mpx-mpx: Yaka nevenakau hi baek Naomi elana hi ba, “Ta tobal Yehoba eliyana, iya
    lan ebe tubum etega i pewa am tomatahikan. Ha awanun Yehoba eliyana, wawaya ya
    abwe alana ni bwaya Isileli gamwaliyaa.
  wbp-wbp: Karnta-patulurla Nayumiki wangkaja, “Yati-wangkayarla YAAWIYI-ki kujangku
    yaparla-puraji yungu. Yungu kaji nyinami Yijiralirla.
  luo-luo: Mon nowachone Naomi niya, “Opak Jehova Nyasaye kawuononi nikech ok osejwangʼi,
    nimar osemiyi nyakwari. Mad obed ngʼat marahuma e piny Israel duto!
  meu-meu: Bena hanua hahinedia ese Naomi e hereva henia, eto, Iehova aita hanamoa,
    badina be hari dina ai oi garamu vada e henimu. Ia ladana baine bada Israel ai.
  npi-ULB: महिलाहरूले नाओमीलाई भने, “परमप्रभुको प्रशंसा होस् जसले तपाईंलाई नजिकको
    कुटुम्बविहीन अर्थात् यो बालकविहीन छोड्नुभएन । उहाँको त्यसको नाउँ इस्राएलमा प्रसिद्ध
    होस् ।
  yor-yor: Àwọn obìnrin sì wí fún Naomi pé, “Ìyìn ni fún Olúwa tí kò fi ọ sílẹ̀ ní
    òní yìí láìní ìbátan, Olùràpadà. Kí ọmọ náà di olókìkí ní Israẹli.
  ind-ind: Perempuan-perempuan di kota itu mengatakan kepada Naomi, “Terpujilah TUHAN,
    yang sudah memberkati engkau dengan kelahiran seorang anak laki-laki sebagai penerus
    nama keluargamu! Semoga anak ini dihormati di seluruh Israel.
  pes-OPCB: 'زنان شهر بیت‌لحم به نعومی گفتند: «سپاس بر خداوند که تو را بی‌سرپرست نگذاشت
    و نوه‌ای به تو بخشید. باشد که او در اسرائیل معروف شود.'
  lcm-lcm: Na ri aina kila antok a Naomi ta, Posong ro ane si Volava, using parik
    katapa atolongon palau ua si taun ke kovek i igenen asi aiveven anim. Ka asasanan
    si ri Israel.
  aer-aer: Arelhe areyele Naomi ileke, “Ingkerrekele YAHWEH tnakewarreye! YAHWEH-eke
    akangkemele angkeye Rarle ngenhe ipmenhe anthekenge. Re kwenhe ahawethe anthurre
    anetyenhe apmere Israel-enge.
  tgl-ULB: Sinabi ng mga babae kay Naomi, “Pagpalain ka nawa ni Yahweh, na hindi ka
    iniwan sa araw na ito na walang isang malapit na kamag-anak, itong sanggol. Nawa
    maging kilala ang kaniyang pangalan sa Israel.
  rmn-rmn: 'О джювля пхэнэнас э Ноеминяки: — Шукор э Сагбуски э Яхвэски, Саво на ачявдяс
    тут авдес би турунеско, саво кан дикхел пал тутэ. Мэ овэл о чяворо махтадимэ андэ
    Израиль!'
  cbu-NT: Ashirucha, anshuchshitisin kizanur kizaptatin Noemeetssha, Shiyaam Apanll
    kapung istarangu, na shaanaatsi ungirtaksha. Na zar chinllinish minum kamuz nllurtayanlliya
    yuw shaanaatsi ksuchchu anu. Mishat, waani chinllinish Israelchicheem kurak taachpa.
    Ashkachu, watsimari tpuschinllinaya.
  hui-hui: Wali berearume Naiomihondo lalu, Anduane Homogonaga mini yaraga hama, lowa
    lalu, Ibugua í̠ hangu berelo wanahe aguane mbira í hondo helo ngiyada. Igiri ogoni
    ibunaga mini Isaraele wali agalime embeda nahe manda bia ho wiaabo helo.
  wrs-wrs: Wo nonamba ungevli indkumbi Naomiputowam umnina, kava Sesoam okuliv, he
    yem beswonam vrei, detiva yena umbeindilva doa powolai, wo no yena umbeindil mendekli
    luhunda pina Yutanindinda.
  jao-jao: Kulu li-nhanawa li-mbangu winkanda, kalu-yabirri nalu-wurdu, baki kalu-wukanyi
    anku wu-Niyumi, “Kanyanganu-barlirra nya-Wirdiwalangu,” kalu-arri nganinya anku.
    “Kirnilu-ngunda nya-ardu nya-kamangkanhu barrungku. Janyanganu-yalbanganji ankaya
    nya-Wirdiwalangu, kiwa-nmala barra nya-mangaji nya-bardarda nya-wurrbingu barra
    nya-yabiwiji, li-mirdan kala-nmala yiku li-mbangu winkanda, kala-nykarrila wuka
    barra yiku li-mangaji, nalarrku li-Yijrayilaja,” nganinya kalu-wukanyi anku.
  mya-mya: အ​မျိုး​သ​မီး​များ​က​နော​မိ​အား``ထာ​ဝ​ရ ဘု​ရား​၏​ဂုဏ်​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ပါ
    လော့။ ကိုယ်​တော်​သည်​သင့်​ကို​ကြည့်​ရှု​စောင့် ရှောက်​ရန်​အ​တွက် မြေး​ယောကျာ်း​က​လေး​ကို
    ယ​နေ့​ပေး​သ​နား​တော်​မူ​လေ​ပြီ။ ထို​သူ​ငယ် သည် ဣ​သ​ရေ​လ​ပြည်​တွင်​ထင်​ပေါ်​ကျော်​စော
    သူ​ဖြစ်​လာ​ပါ​စေ​သော။-
  bod-N: བུད་མེད་རྣམས་ཀྱིས་ནཱ་ཨོ་མུ་ལ་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་བསྟོད་འོས་ཏེ།
    ། ཁོང་གིས་ཁྱོད་རང་དེ་རིང་ཉིན་མོ་འདིར། ། ཉེ་བའི་བླུ་མཁན་མེད་པར་མ་བསྐྱུར་ཏོ། ། ཕྲུ་གུ་འདི་ནི་ཡེས་ར་ཨེལ་པའི་ཁྲོད།
    ། སྙན་གྲགས་ཡོངས་སུ་རྒྱས་པའི་སྨོན་འདུན་ཞུ། །
  wsk-wsk: Se wonong ko imet suen la mu Naomi manarukasan, “Yawe nup patawunakko,
    mu awuk, nuguta ni ka nimas imi ka sangukko kisam. Se nu nup ago Israel alo nunga
    ningi bagarukko!
  kkl-kkl: Me mangaro aogne sembe as Betlehem kelabo enekori Naomikag yubu lelamekti,
    “NUNI Allahri sumene anau an piangkenepne me nengabo me tatsilba, anyamalkel enekori
    meneko mangkatsilba, NUNI Allah omekto kiplamap! Me aneko Israel nimiri si nubu
    nenelamukang.
  sna-sna: Vakadzi vakati kuna Naomi, “Jehovha ngaarumbidzwe, uyo asina kukusiya usina
    hama yapedyo, mudzikinuri. Ngaave nomukurumbira pakati peIsraeri yose!
  spa-BLM: 'Las mujeres dijeron a Noemí: “Bendito sea Yahvé, que no te ha dejado hoy
    sin pariente cercano. Que su nombre sea famoso en Israel.'
  cac-cac: 'Ix yalan eb'' ix ix d''a ix Noemí chi'' icha tic: —Alchajocab'' vach''
    lolonel d''a Jehová, yujto toxo ix yac'' jun iachiquin ilumaloc. Nivanocab'' ol
    aj sb''inaj d''a scal chon̈ab'' Israel.'
  swh-ULB: Wanamke huyu akamwambia Naomi, “Yahweh abarikiwe, ambaye hajakuacha bila
    ndugu wa karibu, yaani mtoto huyu. Jina lake na liwe maarufu katika Israeli.
  bel-bel: 'І казалі жанчыны Наэміні: дабраславёны Гасподзь, што ён не пакінуў цябе
    сёньня без нашчадка! і хай славіцца імя яго ў Ізраілі!'
  klt-klt: Kulá hang náráwa yá Naomi inuráng, “Táwi kutná meng tárut tánin, Táwi yá
    eka káman háláng kakamáya kamek. Nangge wata kutná yá Israel kinan táwi hánám
    háleinek.
  deu-ELBBK: 'Und die Frauen sprachen zu Noomi: Gepriesen sei der HERR, der es dir
    heute nicht hat fehlen lassen an einem Löser! Und sein Name werde gerühmt in Israel!'
  mbb-OT: Ne migkeǥiyan si Naomi te langun he menge vahi te, “Deliǥa is Nengazen su
    imbeǥey zin kenikew ǥuntaan is apù nu he ebpekeelima kenikew keuzemà. Berakat
    he mevantug keuzemà heini is batà te langun he menge zuma tew te menge tig-Israel.
  mal-2015: 'എന്നാറെ സ്ത്രീകൾ നൊവൊമിയോടു: ഇന്നു നിനക്കു ഒരു വീണ്ടെടുപ്പുകാരനെ നല്കിയിരിക്കകൊണ്ടു
    യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; അവന്റെ പേർ യിസ്രായേലിൽ വിശ്രുതമായിരിക്കട്ടെ.'
  tuo-NT: 'Tojo waꞌacã ĩꞌarã, Belẽ́cjãrã numia Noemírẽ aꞌtiro nicãrã niwã: —Õꞌacʉ̃rẽ
    “Añuyʉꞌrʉami”, ni eꞌcatipeorã. Niꞌcãcã mʉꞌʉrẽ pãrãmiticã weeami. Cʉ̃rẽ mʉꞌʉrẽ
    coꞌtedutigʉ oꞌoami. Israe curuacjãrã cʉ̃rẽ añurõ ucũyʉꞌrʉnʉꞌcãto.'
  gup-gup: '@see-verse:RUT.004.013'
  nys-nys: Bandang yoka waangki Naomi, “Ngala yanganan Boolanga-Yira narla nidja kedela,
    baal yoowart boorda wandja noonany koolang-birt, kidji baal boorda yoowart wandja
    noonang moorta yoowart milgar moorditj-moyiranyel. Etjenna-bal baal warda-kadak
    Israel-al. Nidja mammarap boorda yanga noonookang wininy. Nginda noonook kabarli,
    baal boorda karrodjin noonany, narla noonang koowart woonya noonany kidji baal
    kwadja-yidja nidja nop noonang kidji baal kwabba-ngatti noonang naadjal maar-koodjal
    nopa.”
  byx-byx: De ama nankina ra ruqun ma Naomi ma’, “Maikka mager iv ut tar nama a Slurka
    aa renki. I sa raquari qa qur a ngi rama ruimka i luqa i qa men mene ma Rut. I
    luqa dai laiv ama barka de diip ke uas tem ngi. De luqa ama gilka dai maikka mager
    ip laiv ama barka na qa vet ma Israel.
  gvs-gvs: Vevina sidigo kadi, ‘¡Yauwe tayapalīye! Tauyana tubum ivinim am totateta
    bei imatakavatem. Bei Yauwe ina guinuwa goi gomanayana yoina gagaina Isileli sinaena.
  rmc-rmc: 'Akor o džuvľa phende la Noemake: „Mi el barardo o RAJ, savo tut adadžives
    diňa čhavores, savo tut dodikhela! Mi del o RAJ, hoj leskro nav pes furt te leperel
    andro Izrael.'
  pes-OPV: 'و زنان به نعومی گفتند: «متبارک بادخداوند که تو را امروز بی‌ولی نگذاشته
    است و نام او در اسرائیل بلند شود.'
  ron-1924: 'Фемеиле ау зис Наомей: „Бинекувынтат сэ фие Домнул, каре ну те-а лэсат
    липситэ азь де ун бэрбат ку дрепт де рэскумпэраре ши ал кэруй нуме ва фи лэудат
    ын Исраел!'
  ben-OBCV: সেই দেশের মহিলারা নয়মীকে বলল, “সদাপ্রভুর প্রশংসা হোক, কারণ তিনি তোমাকে
    মুক্তিকর্তা জ্ঞাতি থেকে আলাদা করেননি। সমগ্র ইস্রায়েল জাতির মধ্যে সে বিখ্যাত হোক!
  lex-lex: 'dewade a''na patke''a makden la hande rakot la Na''omi riwra: “Na''omia!
    Pen ta''uli-tawed reria ORGAHI-ORHA''A, yoma Enal oleka a''na muanke''a id pa
    o mhi''a la up ku''umu pa hota e'' ed maka ktera-klahg o''a, elee! Twakwak de
    pena makden Israel re rwetweta la upmu de nanni.'
  som-som: Markaasaa dumarkii waxay Nimco ku yidhaahdeen, Mahad waxaa leh Rabbiga
    aan maanta xigaalla'aan ku dhigin, oo magiciisuna reer binu Israa'iil caan ha
    ku dhex ahaado.
  lat-VUC: 'Dixeruntque mulieres ad Noëmi: Benedictus Dominus, qui non est passus
    ut deficeret successor familiæ tuæ, et vocaretur nomen ejus in Israël:'
  eng-ASVBT: And the women said unto Naomi, Blessed be Jehovah, who hath not left
    thee this day without a near kinsman; and let his name be famous in Israel.
  mna-mna: 'Tabe zin moori kar kan tiso pa Naomi ta kembei: “Tapakur Yooba! Pa koozi,
    ni ikam lem tumbum ri ti, be iuulu u mi mataana pu. Tori taiŋgi ko iwe tomtom
    zaanaŋana ki Israel.'
  ita-1885: 'E le donne dissero a Naomi: Benedetto sia il Signore, il quale non ha
    permesso che oggi ti sia mancato uno che avesse la ragione della consanguinità;
    il cui nome sia celebrato in Israele.'
  kqc-kqc: Kamini rema vene yaku Naomi nioteimaradi, “Varika amiye buni tora gade
    masifa, kaere bi mina medari usika ourena toe erufudo amiyesa ya ferei tavoi de
    reyo. Ina bi Israel gaganiri ini roka tora niyaine!
  eng-LXXUP: And the women said to Naomi, Blessed is the Lord, who has not suffered
    a redeemer to fail thee this day, even to make thy name famous in Israel.
  eng-ULB: The women said to Naomi, “May Yahweh be blessed, who has not left you today
    without a near kinsman, this baby. May his name be famous in Israel.
  spa-VBL: 'Las mujeres de la ciudad se acercaron a Noemí y le dijeron: “Alaba al
    Señor, porque hoy no te ha dejado sin redentor de familia al darte este nieto
    que tendrá gran nombre en todo Israel.'
  fra-_FOB: 'Et les femmes dirent à Naomi: Béni soit l''Éternel, qui ne t''a pas laissée
    manquer aujourd''hui d''un homme qui eût droit de rachat; puisse son nom être
    conservé en Israël!'
  mal-mal: 'അതിന് സ്ത്രീകൾ നൊവൊമിയോട്: ഇന്ന് നിന്നെ ഉപേക്ഷിക്കാതെ നിനക്ക് ഒരു വീണ്ടെടുപ്പുകാരനെ
    നൽകിയ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; അവന്റെ പേർ യിസ്രായേലിൽ പ്രസിദ്ധമാകട്ടെ.'
  urd-GVR: to Bait-laham kī auratoṅ ne Naomī se kahā, “Rab kī tamjīd ho! Āp ko yih
    bachchā atā karne se us ne aisā shaḳhs muhaiyā kiyā hai jo āp kā ḳhāndān saṅbhālegā.
    Allāh kare ki us kī shohrat pūre Isrāīl meṅ phail jāe.
  suz-BL: मिनु मीश मुरपुकीमी नाओमी कली “परमप्रभु यावे ठेयब बाक्‍ब। मेकोमी इ कली मुल
    इ खाल ङा मुर नु वोइक्‍ते। परमप्रभुम इ कली चच का गेते। एको आ नें इस्राएलम ठेयब
    दुम्‍ल।
  ita-1927: 'E le donne dicevano a Naomi: “Benedetto l’Eterno, il quale non ha permesso
    che oggi ti mancasse un continuatore della tua famiglia! Il nome di lui sia celebrato
    in Israele!'
  ckb-ckb: 'ژنان بە ناعۆمییان گوت: «ستایش بۆ ئەو یەزدانەی ئەمڕۆ بێ خوێنگری نەکردیت.
    با ناوی بۆعەز لە ئیسرائیلدا دەنگ بداتەوە.'
  eng-BBE: And the women said to Naomi, A blessing on the Lord, who has not let you
    be this day without a near relation, and may his name be great in Israel.
  kan-OKCV: ಆಗ ಸ್ತ್ರೀಯರು ನೊವೊಮಿಗೆ, “ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ವಿಮೋಚಿಸತಕ್ಕ ಬಾಧ್ಯಸ್ಥನನ್ನು ನಿನಗೆ
    ಅನುಗ್ರಹಿಸಿದ ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ. ಈ ಮಗನು ಪ್ರಖ್ಯಾತನಾಗಲಿ.
  bbb-bbb: Areme bara sidove ijia kariva ijiebe urina Neomi kuae, No E Ireobo ijadufuo
    oemareke ijadufuo maeje fu asae one Ruti ifejamo fu ame fari ije bietedo fure
    a mukoreigia samuagake. Ro kuke no vierafe fu aesakae Isurero ijia e ifiki be
    reke.
  tam-2017: 'அப்பொழுது பெண்கள் நகோமியைப் பார்த்து: உறவினன் இல்லாமல்போகாதபடிக்கு இன்று
