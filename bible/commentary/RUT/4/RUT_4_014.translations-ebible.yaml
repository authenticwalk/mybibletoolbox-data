    nide.
  pan-pan: ਤਦ ਇਸਤਰੀਆਂ ਨੇ ਨਾਓਮੀ ਨੂੰ ਕਿਹਾ, “ਮੁਬਾਰਕ ਹੈ ਯਹੋਵਾਹ, ਜਿਸ ਨੇ ਅੱਜ ਦੇ ਦਿਨ ਤੈਨੂੰ
    ਛੁਡਾਉਣ ਵਾਲੇ ਤੋਂ ਬਿਨ੍ਹਾਂ ਨਾ ਛੱਡਿਆ, ਜੋ ਉਸਦਾ ਨਾਮ ਇਸਰਾਏਲ ਵਿੱਚ ਉੱਚਾ ਹੋਵੇ,
  rmy-LOVARI: 'Жювля пхэннас э Наомиякэ: — Наис лэ Раскэ лэ Яхваскэ, Саво чи ащядас
    тут адес би наследникоско, саво лэла тэ дыкхэл пала тутэ. Мэк о щяворо тэ авэл
    ғирэшо андо Израиль!'
  tkr-tkr: 'Yadaaşe Naomiyk''le eyhe ıxha: – Rəbbis şukur vuxhena, Mang''vee g''iyna
    vas, ğu gatt''iyxhan hee''esda neva huvu. Hasre mang''un do İzrailvolle ats''axhxhecen!'
  mya-JVB: မိန်းမ တို့သည်လည်း နောမိ အား ၊ သင့်ကိုပြုစုသော အမျိုးသား ချင်းကို ယနေ့
    ဖြတ် တော်မ မူသော ထာဝရဘုရား သည် မင်္ဂလာ ရှိတော်မူပါစေသော။ ယခုရသော အမျိုးသားချင်းသည်လည်း
    ဣသရေလ အမျိုး၌ အသရေ ကျော်စော ပါစေသော။
  tte-O: Kedukedulumao siwalolau Naomi koina siwalo, “Tatobali Yeoba koina, kaiwena
    kaliyate kabona tubum iyeyawa iya naga ilalaki kani igite-kalatagiwo. Kakawanoi
    Yeoba koina na melumelu bwaite kani esana ilalaki Isileli kalona mena.
  tvk-tvk: Atou xil labiteni mi Noume labit, “!Rapet rat his Iahova! Xosali, xi misa
    havmali tei tengan ti ilaxat kuh xouk. Masis tengan horamue ak mei ihe eilep tei
    e kantri te hal Isrel.
  tbg-tbg: Vatatomanta Naomira kena nahentinavu virara tiha, Kaiqe tenavu Kotira autu
    tuahera kaare. Noravano Kotiva kia ariara tauru karaitiro, vaiinti vovano ariqaa
    raqikiarire tiro, viva vate qorainti vainti vo ai amivaro vi vaintiva ai naintivanoma
    vaivo. Vi vaintiva noruqamaviro Isareri vikaqihairo nora autu vataavama varianarove.
  hmo-hmo: Hanua hahine ese Naomi dekenai idia hereva, idia gwau, “Lohiabada do ita
    hanamoa, badina be hari dina dekenai, oiemu tubuna ta oi dekenai ia henia. Iena
    ladana be do ia bada Israela lalonai.
  urd-urd: और 'औरतों ने न'ओमी से कहा, ख़ुदावन्द मुबारक हो जिसने आज के दिन तुझ को नज़दीक
    के क़रीबी रिश्ते के बग़ैर नहीं छोड़ा और उसका नाम इस्राईल में मशहूर हुआ।
  rus-SYN: 'И говорили женщины Ноемини: благословен Господь, что Он не оставил тебя
    ныне без наследника! И да будет славно имя его в Израиле!'
  rmy-SERVI: 'Джювля пхэндэ Нооми: — Наис РАЕСТИ, саво на ачявда тут би чяворэндиро!
    Тэ лашарэлпэ вов ды Израили!'
  bqc-SIM: 'Ɔ̃ nↄɛↄ ò Naomiɛ: Wa Dii sáaukɛ̀, i n to bonasai gbão. Nɛ́pi tↄbↄ Isailiↄ
    guu.'
  tcz-CHONGTHU: Hichun khopi sunga numeiho chun Naomi kommah “Nainsung’a gam ngahding
    nahin tundoh peh a Pakai chu thangvah in umhen! Hiche chapanghi Isreal namsung’ah
    hung minthang hen.
  mar-mar: तेव्हा तेथील स्त्रिया नामीला म्हणाल्या, “परमेश्वर धन्यवादित असो, कारण त्याने
    तुला जवळच्या नातलगाशिवाय राहू दिले नाही, त्याचे नाव इस्राएलात प्रसिद्ध होवो.
  tcs-tcs: Dem oman prom da taun i bin spik po Nomi, ‘Preiz da AntapGod! Mipla mina
    big eso po da AntapGod. Em bin gibe yu dis pikinini. Em da wan uda go lukapta
    yu. Em gobi impotant man lo Izrael.
  qub-qub: 'Chaymi warmicunaga Noemïta niran: «¡Tayta Diosninchi alabasha cachun!
    Paymi camacächisha willcayqui ricashunayquipaj cananpaj. Willcayqui Israelcho
    munayniyoj caycunman.'
  bqp-bqp: 'Akũ nↄgbɛ̃nↄ pì Naominɛ: O Dikiri sáabu kɛ̀, adi n tó buri sari gbãraro.
    Luda tó nɛ́ pì tↄ́ bo Isarailanↄ tɛ́.'
  hat-hat: 'Medam lavil yo di Naomi konsa: -Lwanj pou Seyè a! Jòdi a li ba ou yon
    pitit gason ki pral pran swen ou. N''ap lapriyè pou ti gason sa a kite non l''
    nan peyi Izrayèl la.'
  eng-BSB: Then the women said to Naomi, “Blessed be the LORD, who has not left you
    this day without a kinsman-redeemer. May his name become famous in Israel.
  tod-tod: 'Anzanuiti ti ɠɛni Naomi ma: «Mamagi ɠa Ɠɔoɠɔ GALAGI ʋɛ, nii é la vaani
    bu, è ʋa ʋala za pɛlɛyeɠei makɛ nui ma, GALA ge kɛ daaseigi wɔɔlɔ Izelayɛle nuiti
    saama faan!'
  eng-WEBPB: The women said to Naomi, “Blessed be the LORD, who has not left you today
    without a near kinsman. Let his name be famous in Israel.
  kbq-kbq: Anante a'nemo'za Naominku anage hu'naze, Ra Anumzamofo agi'a erisga hanune,
    na'ankure meni ama knafina kzahu vahera omani'ne huno onkatre'ne. Ama mofavremo
    Israeli vahe motafina ragi erigahie.
  nhe-BL: 'Huan sihuame ipan nopa altepetl quiilhuiyayaj Noemí: ―¡Ma tijhueyichihuaca
    TOTECO pampa ama mitzmacatoc se moixhui para mitzmocuitlahuis! ¡Moixhui ma eli
    se hueyi tlacatl ipan tlali Israel!'
  bus-bus: 'Ben nↄgbɛ̃nↄ bè Naominɛ: Wa Dii sáabu kɛ̀, èe n tó borii sai gbã̀aro.
    Luda tó nɛ́ pì tↄ́ bↄ Isarailinↄ tɛ́.'
  gub-BL: A'e rupi kuzàgwer uze'eg oho Noemi pe wà. — Ximume'u Tupàn Tuweharupi Wiko
    Ma'e ikatu haw nehe. Ta'e umur amo awa neremiàriro romo a'e kury 'y. Tuwe Izaew
    paw ukwaw her wà nehe. Tuwe umume'u hemiapo kwer amo 'ar mehe wà nehe.
  eng-DRA: 'And the women said to Noemi: Blessed be the Lord, who hath not suffered
    thy family to want a successor, that his name should be preserved in Israel.'
