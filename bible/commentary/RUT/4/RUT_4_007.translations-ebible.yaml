verse: RUT.004.007
translations:
  mal-C: (മുൻകാലങ്ങളിൽ ഇസ്രായേലിൽ, വീണ്ടെടുപ്പും സ്ഥലകൈമാറ്റവും ഉറപ്പിക്കാൻ ഒരാൾ തന്റെ
    ചെരിപ്പൂരി മറ്റേയാൾക്ക് കൊടുത്തിരുന്നു. ഇങ്ങനെയായിരുന്നു ഇസ്രായേലിൽ കൈമാറ്റങ്ങൾക്ക്
    നിയമസാധുത വരുത്തിയിരുന്നത്.)
  deu-TKW: 'Nun war vor Zeiten Folgendes in Israel Brauch bei der Lösung und dem Tausch,
    um irgend etwas festzumachen: Einer zog seinen Schuh aus und gab ihn dem andern
    - das diente als Bestätigung in Israel.'
  lin-lin: Nzokande, na tango ya kala kati na Isalaele, mpo na kosikola mpe kopesa
    libula, moto moko azalaki kolongola sapatu na ye mpe kopesa yango epai ya moto
    mosusu. Sapatu yango ezalaki lokola elembo ya litatoli kati na Isalaele.
  eng-LSV: 'And this [is] formerly in Israel for redemption and for exchanging, to
    establish anything: a man has drawn off his sandal, and given [it] to his neighbor,
    and this [is] the Testimony in Israel.'
  bmu-bmu: 'Walahok Israel uruŋe kunŋan balöŋ iwai bohonŋi meiga buŋaŋi haliga miaŋgö
    keuŋan köhöimapköra yengön silik muewö hala malget: Keu zöm teköwa jöjöhö halget
    teköiga yetköreŋök kunöŋ köna esuŋi qeköwa alaŋi waŋgizapma. Israel yengön iwai
    bohonŋi memekö keuŋan teköyöhi, mihi silik mewö miaŋön kundelzema.'
  eng-GNV: 'Now this was the maner beforetime in Israel, concerning redeeming and
    changing, for to stablish all things: a man did plucke off his shooe, and gaue
    it his neighbour, and this was a sure witnes in Israel.'
  eng-WEBSTER: 'Now this was the manner in former time in Israel concerning redeeming
    and concerning changing, for confirming all things; a man plucked off his shoe,
    and gave it to his neighbor: and this was a testimony in Israel.'
  nhw-BL: Ipan nopa tonali ipan tlali Israel momajtoyaj quema se quinemacayaya se
    tlali o se quimacayaya seyoc tlanahuatili para quicohuas se tlali, huajca nopa
    tlanemacaquetl moquixtiliyaya se itecac huan quimacayaya ne seyoc. Huan yeca,
  swh-ONEN: (Basi katika siku za kale huko Israeli, ili kukamilisha tendo la kukomboa
    na kukabidhiana mali, mmoja huvua kiatu chake na kumpatia mwingine. Hii ilikuwa
    ni njia ya kuhalalisha mabadilishano katika Israeli.)
  bba-bba: N deemɑ sɑnɑm mɛ, Isirelibɑ sɔɔ, wi u ɡɑ̃ɑnu kɔsinɑmɔ kɑ ɡoo, ǹ kun mɛ
    u ɡɑ̃ɑnu yɑkiɑmɔ, u rɑ win bɑrɑ nɔɔ teu potewɑ u wiɔnɔ wɛ̃ ɡɑ n kɑ sɑ̃ɑ seedɑ.
  eng-KJVCPB: 'Now this was the manner in former time in Israel concerning redeeming
    and concerning changing, for to confirm all things; a man plucked off his shoe,
    and gave it to his neighbour: and this was a testimony in Israel.'
  mpx-mpx: (He saugena o elana, Isileli wali pagan te ebo gamagal etega nige nuwana
    bilibili ni pwamola pasikal yaka gasisi ni pek alona elana ni pwamola, inoke aena
    aana ni ahek yoho ge ni pek alona elana. Inoke gamagalau nihi kite ge nihi patunahot.)
  wbp-wbp: Nyurru-wiyi Yijiralirla, kuja kalalu payi-manu nguru, jintangku yapangku
    kalarla wirliya-kurlangu jinta yalyi-maninjarla yungu yapa jinta-kariki. Kujarlunya
    kalalu-nyanu yungu nyanungurrarluju yapa panu-pururlu yungulu yapangku milya-pinyilki
    nganaku karla ngunami nguruju.
  luo-luo: E kinde machon e piny Israel, mondo ne gimoro owar ma mi ngʼat machielo,
    ne chuno ni ngʼato achiel kuom jogo nyaka lony wuochene kendo omi ngʼat machielo,
    mano ne miyo winjruogno ok nyal loki. Mano e yo mane igurogo gimoro amora mane
    iwilo gi chik e piny Israel.
  meu-meu: 'Nega gunadia ai Israel taudia edia kara na iniheto, tano e hoihoilai negadia
    ai: hoihoi ihamomokanina toana na tau ta ese ena tamaka ta e kokia oho, ena tano
    e hoia tauna e henia. Ihamomokanina toana bunai Israel ai.'
  npi-ULB: छुट्कारा र मालसामानको सट्टापट्टा सम्बन्धि इस्राएलको पहिलेको समयमा यस्तो
    चलन थियो । यी सबै कुराहरूको पुष्‍टि गर्न एक जनाले आफ्नो जुत्ता फुकाल्थ्यो र त्यो
    आफ्नो छिमेकीलाई दिन्थ्यो; यो नै इस्राएलमा वैधानिक सम्झौता गर्ने शैली थियो ।
  yor-yor: Ní ayé ìgbàanì, kí a tó le sọ wí pé ohun ìràpadà tàbí pàṣípàrọ̀ ohun ìní
    fi ìdí múlẹ̀ ní ilẹ̀ Israẹli, ẹnìkan ni láti yọ bàtà rẹ̀ kúrò ní ẹsẹ̀ rẹ̀ kí ó
    sì fi fún ẹnìkejì, ó jẹ́ òfin fún ẹni tí ó fẹ́ rà á. Nípa ṣíṣe èyí, àwọn ará Israẹli
    fihàn wí pé ọ̀rọ̀ náà ti fìdímúlẹ̀.
  ind-ind: (Merupakan adat istiadat di Israel pada masa itu, bagi siapa saja yang
    sepakat untuk mengalihkan haknya kepada orang lain, maka sebagai tanda kesepakatan
    tersebut, dia akan membuka dan menyerahkan salah satu alas kakinya kepada orang
    yang bersedia mengambil alih hak tersebut. Hal ini— secara umum, sudah mengesahkan
    suatu kesepakatan.)
  pes-OPCB: (در آن روزگار در اسرائیل مرسوم بود که هرگاه شخصی می‌خواست حق خرید ملکی
    را به دیگری واگذار کند، کفشش را از پا درمی‌آورد و به او می‌داد. این عمل، معامله
    را در نظر مردم معتبر می‌ساخت.)
  lcm-lcm: Si taun aino si ri Israel kari laulauan i samui na atos katapo asukang
    ke, asi vil akit ani angainakai, igenen kala luk suai ani pauk i kakina na kala
    alis ia si mang anu. Sukana na lau i vilvil akorong si ri Israel.
  aer-aer: Arrule anthurre apmere Israel-enge, nhenge itnarle ahelhe apwerte manele
    inetyarte, tyerrtye ingke-kenhe anyente irlwelhetyarte imerte tyerrtye arrpenhe
    anthemele. Alakenhe ikwerenge itne anthetyarte tyerrtye atningkeke alkngetherre
    anthurre itne anteme itelareme angwenhe-kenhe ahelhe anteme yanhe.
  tgl-ULB: Ngayon ito ang kaugalian sa Israel sa mga naunang panahon patungkol sa
    pagtubos at pagpalit ng mga ari-arian. Para patunayan ang lahat ng mga bagay,
    hinuhubad ng isang tao ang kaniyang sapatos at ibinibigay ito sa kaniyang kapitbahay;
    ito ang paraan sa paggawa ng ayon sa batas na mga kasunduan sa Israel.
  rmn-rmn: (Авгос андэ Израиль, тэ кинэс я тэ дэс пху, екх андар кинимари челас по
    минис тай дэлас аврэстэ. Аякха камэлас тэ керэн андэ Израиль тэ сикавэн э дини
    збора.)
  cbu-NT: Anpurshat zar Israelshuch tputs watsapunee, mishat maachiritaatstam watsapun
    tupaxanxamaam zandkatssin, uru wanasir tsiyateeru, Shiyshat nee nllura wanasir
    ksutangcha, mxaxzeewa wanasir yanungangcha, táyarusin, izureeru kasakchu, sapturpatari
    yusheeru, Neewa. Zurampataritanda táyanlli, táyaru panatariya.
  hui-hui: Horo uruningi Isaraele wali agali tinaga maname mbirale mbira mbiralinaga
    yolo buleyaguabi mbirale mbira ariari buleyaguabi walia agua haga wini. Yolo mo
    nole kago ibugua ge su golo muwa yolo biaga kagohondo yade haga. Ogonidagua bidagola
    maname mbirale biagoni yolo biyago ibunaga lolebira.
  wrs-wrs: Wo seilva Yutanindva os vivna, mongova indhanariniva pethava kovovrahovnamba,
    manavemanava sesmba among veka vevna owalmongo, himba hevna spatova selvoravna,
    henom selvrahovna, nom ten petham kovovravnam, wo no indkumbi osva nunglutithueivna,
    doa moamba ihisho epiei.
  jao-jao: “Yiya. Bawuji narnu-yabi.” Kawula-arri nganinya baki ka-ngayama barra wakulamba,
    nya-mangaji nyarrku nyiki-baba. Kulu kili-nma barra nya-mangaji jarrbunungkaji
    nakaringu yilaa marndaa, baki kilu-ngunda, ka-arri yiku ki-Buwaj, “Yinda, nya-rdumaya
    nya-mangaji awara!” Nganambajilulu barra kilu-ngunda nya-mangaji jarrbunungkaji
    nya-mangaji ngundayawu ki-awarawu. Nya-mangaji wumba karnilu-ngunda yiku nyuwarrkulu
    yiwa rdumanthawu awara, kili-nma jarrbunungkaji kulu kilu-ngunda nya-mbangu wumba
    kilu-rduma, nganinya barra minja yunduyundumanthawu nuwalarrkulu. Nganambaji barra
    narnu-yuwa narnalunga liyi-wuluwu liyi-Juwu baji wankala. Bawuji kulu nya-mangaji
    nyiki-baba ki-Buwaj kilu-warrangka barra baji, nganinya kanilu-wayatha barra.
  mya-mya: ထို​စဉ်​အ​ခါ​က အ​ရောင်း​အ​ဝယ်​ပြု​လုပ်​သည့် အ​ခါ​၌​သော်​လည်း​ကောင်း၊ ပစ္စည်း​ချင်း​လဲ​လှယ်
    သည့်​အ​ခါ​၌​သော်​လည်း​ကောင်း ရောင်း​သူ​သည် မိ​မိ​ဖိ​နပ်​ကို​ချွတ်​၍ ဝယ်​သူ​အား​ပေး​ရ​သည့်
    ဋ္ဌ​လေ့​ထုံး​စံ​ရှိ​ပေ​သည်။ ဤ​နည်း​အား​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် အ​ရောင်း
    အ​ဝယ်​ပြီး​ပြတ်​သည့်​အ​ထိမ်း​အ​မှတ်​ကို ပြု​ကြ​၏။
  bod-N: སྔོན་ཆད་ཡེས་ར་ཨེལ་དུ་བླུ་བ་དང་ཡང་ན་ཉོ་ཚོང་བྱེད་པའི་དོན་གང་ཞིག་ཐག་གིས་གཅོད་པའི་སྐབས་སུ།
    གཅིག་གིས་བསིལ་ལྷམ་ཕུད་ནས་གཞན་པ་དེར་སྤྲོད་ཅིང་། ཡེས་ར་ཨེལ་གྱི་མི་ཐམས་ཅད་ཀྱིས་དེ་བདེན་དཔང་གི་གཏའ་མར་བྱེད་པའོ།
    །
  wsk-wsk: Girakala Israel alo nunga munan te mu, kariimet bo, bo kote mel diaso ale
    taukko, mu nu agi ko komasang mu suwik gomang kutuwu komasang mu tuokko. Nuna
    kilek umu te munan umu te sokel tusan.
  kkl-kkl: Samenag Israel nimiri sindinge kamna toro tolamekti, “Yubu sam karepto
    paibapti, salagna ane palilamna,” aro ngainang tanekori yan wangana sandal enekamogne
    tara sip kwiripto, “Na ngai tanun,” senerop nimi enekoag tarelamek.
  sna-sna: (Zvino pamazuva akare muIsraeri, pakutenga nokutsinhana midziyo uye kuti
    zvisimbiswe, mumwe aibvisa shangu yake oipa kuno mumwe. Iyi ndiyo yaiva nzira
    yokuita chibvumirano zviri pamutemo muIsraeri.)
  spa-BLM: 'Esta era la costumbre de antaño en Israel en cuanto al rescate y al intercambio,
    para confirmar todas las cosas: un hombre se quitaba la sandalia y se la daba
    a su vecino; y esta era la manera de formalizar las transacciones en Israel.'
  cac-cac: (A sb'eyb'al eb' israel d'a jun tiempoal chi', tato ay junoc mach ay yalan
    yic smanancan smacb'en junoc te ayto yuj sb'a yed'oc, tato max yal sc'ool smanani
    syal yac'ancan b'aj ay yalan yic chi' d'a junocxo mach. Ayic sb'o jun lolonel
    chi', a sb'eyb'al eb' to a jun mach max manancan chi', syiq'uel junoc xan̈ab'
    ayochi, syac'an d'a vin̈ smanancan chi', ch'oxnab'il tz'ajcani.)
  swh-ULB: Hii ilikuwa ni desturi ya zamani ya Israeli kuhusu ukombozi na kubadilishana
    mazuri. Kudhibitisha mambo haya yote, mtu huyu alivua kiatu chake na kumpatia
    jirani yake; hii ilikuwa ni namna ya kufanya makubaliano ya kisheria katika Israeli.
  bel-bel: 'Раней быў такі звычай у Ізраіля пры выкупе і пры абмене дзеля пацьвярджэньня
    якой-небудзь справы: адзін здымаў бот свой і даваў другому, і гэта было сьведчаньнем
    у Ізраіля.'
  klt-klt: (Uláp Israel káwak káin kutná kutná son yuyuwá me imán kamán tátá mená
    watá sálikngek ingga wawu ámna káman dá málámbán sendol yalingga táng nukngá imánggiuk.
    Kálu watá ku Israel káin hiták meng tunggap tánggiuk me yá sopsowek ingga.)
  deu-ELBBK: 'Dies aber geschah früher in Israel bei einer Lösung und bei einem Tausch,
    um jede Sache zu bestätigen: Der eine zog seinen Schuh aus und gab ihn dem anderen;
    und das war die Art der Bezeugung in Israel.'
  mbb-OT: 'Ne zengan, ke zuen ebpemasa te tanà diyà te Israel, iyan betasan dan is:
    haazà is ebelegyà, ne id-awè din is sandalyas din ne ibeǥey zin diyà te ebpemasa.
    Pinaaǥi kayi ibpeehè dan he nepirmahan en haazà is ed-ul-ulahan dan.'
  mal-2015: എന്നാൽ വീണ്ടെടുപ്പും കൈമാറ്റവും സംബന്ധിച്ചുള്ള കാര്യം ഉറപ്പാക്കുവാൻ ഒരുത്തൻ
    തന്റെ ചെരിപ്പൂരി മറ്റേവന്നു കൊടുക്കുന്നതു യിസ്രായേലിൽ പണ്ടു നടപ്പായിരുന്നു; ഇതായിരുന്നു
    യിസ്രായേലിൽ ഉറപ്പാക്കുന്നവിധം.
  tuo-NT: Titapʉre Israe curuacjãrã tiropʉre aꞌtiro weesetise nicaro niwʉ̃. Niꞌcʉ̃
    diꞌtare duagʉ o oꞌoyʉꞌrʉogʉ, diꞌta cʉogʉ cʉ̃ ya sapature tuwee, apĩ duugʉre oꞌoturiamʉjãcʉ
    niwĩ. Na duusere, duasere ĩꞌorã, tojo weecãrã niwã.
  gup-gup: Kuninjkunu korroko kore Israel, bu birrikurduyimi, birridurndiweyi birriworreni
    birrimulewarreni bu kunwoybuk yongeni, wanjh nakudji balwelengdengeyerrkkerrinj
    biwong nabuyika. Kunmekbe kunu mankarre yoy bedberre bu karremarnbuyindangeni.
    Wanjh bu namekbe nawu namud nawu kumhkukdokmi nuye nunganwali bimarneyimeng Boaz,
    “Yingan ke wanjh yirrangduluburrimen manmekbe kabbal.” Wanjh kumbadyerrkkerrinj
    nawu kundengekenh, nawu ngokko kumhwokdi, dja biwong.
  nys-nys: Kwedjang, nginda moortaman Israel-ang walak-walak boodjera, keny mammarap
    djarnyak bilyan baalang djena-bwoka kidji yanga warmma mammarap. Ngarl warmma
    moorditj-moyiran waangki Boaz, “Barrang nidja boodjera noonaal!”, kidji baal bilyan
    baal djena-bwokal. Kidji Boaz waangki bandang moortaman, “Nidja kedala, noonooka
    etjenna nganyang marlangara. Ngany kwadja bangal-barrang maarayen Naomi-yang,
    bandang boodjera Elimelech-ang wer Chilion wer Mahlon. Ngany kardjir barrang Ruth
    Moabang, yinang Mahlon-ang, etjenno ngany koort-maat, ngarl kol mammarapang noyitj
    nyin baalang boodjerayel, ngarl baalang kol yoowart boorda anbangbat baalang moortayen
    kidji yoowart dwangka-anbangbat nidjapal. Nidja kedala noonooka etjenna nganyang
    marlangara.”
  byx-byx: I ai de mur vet lungera ama nir, dai quarik aiv iak ke nariip ken pan per
    iak aiverem, dai qattikka ne ara gamansna dai diip ke tekmet taquriani. Kattikka
    luqa i qer kuar te aa aiverem iv iak ken pan per a um, dai diip ke verik te aa
    ailaing igl, de qe qur luqa i qen pan per aa aiverem. Dai qattikka ma Israelkina
    dai ai de re tekmet taqura ip te seser ver ama lengi. Dai qattikka lura ra rekmet
    taqura ip te vereset ne liina ver ama kaivung.
  gvs-gvs: 'Ego boi nimatu Isileli tubunao idi katótula ana sinapu osenao adi tateta
    be kónana adi talamapu manudi ame nakae: Koroto tayamo ana sendoro ivalilivi go,
    siyana ivini. Moe nakae poyapoya ana kaidámana o lovina ana kaidámana bogina sikatotule.'
  rmc-rmc: Varekana kerenas avke andro Izrael, sar cinenas vaj čerinenas maškar peste
    vareso, hoj jekh murš čhivelas tele e sandalka a delas avreske. Oleha sikavenas,
    hoj pes dovakerde.
  pes-OPV: و رسم انفکاک و مبادلت در ایام قدیم دراسرائیل به جهت اثبات هر امر این بود
    که شخص کفش خود را بیرون کرده، به همسایه خود می‌داد. و این در اسرائیل قانون شده
    است.
  ron-1924: 'Одиниоарэ ын Исраел, пентру ынтэриря уней рэскумпэрэрь сау а унуй скимб,
    омул ышь скотя ынкэлцэминтя ши о дэдя челуйлалт: ачаста служя ка мэртурие ын Исраел.'
  ben-OBCV: (প্রাচীনকালে ইস্রায়েল জাতির মধ্যে সম্পত্তি মুক্ত করার ও তার মালিকানা
    হস্তান্তর করে তা চূড়ান্ত করার জন্য এক পক্ষ তার পায়ের চটি খুলে তা অন্য পক্ষকে
    দিয়ে দিত। ইস্রায়েলে এই প্রথা বিনিময়ের ক্ষেত্রে বৈধতা পেত।)
  lex-lex: Mere la' ler ululu la'a makden Israel re, de hameni mak ka'olu-kala'a hanni
    hadoma, onde ra rwahernia, de nhi'inde riy id la ira no'lu doinia lakni wniowni,
    pa nala la ida. Makden la Israel re deullu-tatarni emkade totpena riy rat niohora
    plola pa ra'olu onde rwahernia oleka.
  som-som: Oo haddaba waagii hore reer binu Israa'iil dhexdooda caadadii ku saabsanayd
    kala iibsashada iyo kala beddelashada waxay ahayd in nin kabtiisa iska siibo oo
    uu deriskiisa u dhiibo in wax walba la sii adkeeyo aawadeed. Taasu waxay reer
    binu Israa'iil u ahayd sida loo markhaati furo.
  lat-VUC: 'Hic autem erat mos antiquitus in Israël inter propinquos, ut siquando
    alter alteri suo juri cedebat, ut esset firma concessio, solvebat homo calceamentum
    suum, et dabat proximo suo: hoc erat testimonium cessionis in Israël.'
  eng-ASVBT: 'Now this was the custom in former time in Israel concerning redeeming
    and concerning exchanging, to confirm all things: a man drew off his shoe, and
    gave it to his neighbor; and this was the manner of attestation in Israel.'
  mna-mna: 'Muŋgu zin Israel tikamam mbulu ta kembei: Sombe tiŋgiimi koroŋ sa, som
    tiparpekel koroŋ pakan, na tomtom ta ikinke kumbu keteene kini, mi ikam la ki
    waene toro ta ziru tiparpekel koroŋ na. Naso sua kizin mbukŋana imbol.'
  ita-1885: Or ab antico v'era questa usanza, che, in caso di riscatto per ragione
    di consanguinità, e di trasportamento di ragione, per fermar tutto l'affare, l'uomo
    si traeva la scarpa, e la dava al suo prossimo; e ciò serviva di testimonianza
    in Israele.
  kqc-kqc: Sena ituari Israel gaganiri bi kono o gugura sero regika bi, sero redo
    amiye yaku ini yuka ro moisi voi resi amiye maro. Israel gaganiri kono o gugura
    sero regika makai resi koina niyadi.
  eng-LXXUP: 'And this was in former time the ordinance in Israel for redemption,
    and for a bargain, to confirm every word: A man loosed his shoe, and gave it to
    his neighbor that redeemed his right; and this was a testimony in Israel.'
  eng-ULB: Now this was the custom in former times in Israel concerning the redemption
    and exchange of goods. To confirm all things, a man took off his shoe and gave
    it to his neighbor; this was the manner of making legal agreements in Israel.
  spa-VBL: (Ahora bien, en aquellos tiempos era costumbre en Israel confirmar la acción
    del redentor familiar, el traspaso de la propiedad o cualquier asunto legal similar,
    quitándose una sandalia y entregándola. Esta era la forma de validar una transacción
    en Israel).
  fra-_FOB: (Or, autrefois en Israël, en cas de rachat et de subrogation, pour confirmer
    la chose, l'homme ôtait son soulier et le donnait à son parent; cela servait de
    témoignage en Israël. )
  mal-mal: എന്നാൽ വീണ്ടെടുപ്പും കൈമാറ്റവും സംബന്ധിച്ചുള്ള കാര്യത്തിന്റെ ഉറപ്പിനായി
    ഒരുവൻ തന്റെ കാലിലെ ചെരിപ്പൂരി മറ്റേയാൾക്ക് കൊടുക്കുന്നത് യിസ്രായേലിലെ പഴയ ആചാരം
    ആയിരുന്നു; ഇത് ഉറപ്പിനു വേണ്ടി യിസ്രായേലിൽ ചെയ്തിരുന്നു.
  urd-GVR: Us zamāne meṅ agar aise kisī muāmale meṅ koī zamīn ḳharīdne kā apnā haq
    kisī dūsre ko muntaqil karnā chāhtā thā to wuh apnī chappal utār kar use de detā
    thā. Is tarīqe se faislā qānūnī taur par tay ho jātā thā.
  suz-BL: इस्राएल रागीमी ङोंइती रू ग्‍याप्‍मेनु, लेयङमेनु, रू ङा होव़प फांइसीमानु,
    रू लेयबमी ग्‍याप्‍ब कली आ जुत्ता प्रुइश्‍शा गेचा माल्‍बाक्‍माक्‍त। इस्राएलमी लोव़
    फाइक्‍चा मततीके आ पर्बम मोदेंशो पचा माल्‍बाक्‍माक्‍त। ब्‍यवस्‍था २५:७-१०
  ita-1927: Or v’era in Israele quest’antica usanza, per render valido un contratto
    di riscatto o di cessione di proprietà; uno si cavava la scarpa e la dava all’altro;
    era il modo di attestazione in Israele.
  ckb-ckb: وا باو بوو لە ئیسرائیلدا بۆ سەلماندنی ئەنجامدانی هەموو کارێکی مافی کڕینەوە
    و گواستنەوەی خاوەنداریێتی موڵک، کابرا پێڵاوەکەی دابکەنێت و بیداتە لایەنی بەرامبەر.
    ئیتر ئەمە ئەو نەریتە بوو کە لە ئیسرائیل دەگیرایەبەر.
  eng-BBE: Now, in earlier times this was the way in Israel when property was taken
    over by a near relation, or when there was a change of owner. To make the exchange
    certain one man took off his shoe and gave it to the other; and this was a witness
    in Israel.
  kan-OKCV: ಬಿಡಿಸಿಕೊಳ್ಳುವುದರಲ್ಲಿಯೂ ಬದಲು ಮಾಡುವುದರಲ್ಲಿಯೂ ಸಕಲ ಕಾರ್ಯಗಳೂ ದೃಢವಾಗುವ ಹಾಗೆ
    ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಒಂದು ವಾಡಿಕೆಯಿತ್ತು. ಅದು ಕೊಡುವವನು ಕೊಳ್ಳುವವನಿಗೆ ತನ್ನ ಕೆರವನ್ನು ತೆಗೆದು
    ತನ್ನ ನೆರೆಯವನಿಗೆ ಕೊಡುತ್ತಿದ್ದನು. ಇದು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ವ್ಯವಹಾರವನ್ನು ಕಾನೂನು ಬದ್ಧಗೊಳಿಸುವ
    ವಿಧಾನವಾಗಿತ್ತು.
  bbb-bbb: Ro isuibe are Isurero ijia bu maza boeje ijiege revo. E be erare fu sinuome
    ro sakae kena una e guebuo fuaeveno e ije fuka uri dia surive besu fuone ije dasoena
    abe una e ije sinuome fuaeveno ije mamo. E Isureroko bu vame ijiege rena sinuome
    buone kena una e guebuo fuaevejo.
  tam-2017: மீட்கிறதிலும் மாற்றுகிறதிலும் எல்லாக் காரியத்தையும் உறுதிப்படுத்தும்படிக்கு,
    இஸ்ரவேலிலே பூர்வகால வழக்கம் என்னவென்றால், ஒருவன் தன்னுடைய காலணியைக் கழற்றி, மற்றவனுக்குக்
    கொடுப்பான், இது இஸ்ரவேலிலே வழக்கமாக இருந்த உறுதிப்பாடு.
  spa-RV-1909: 'Había ya de largo tiempo esta costumbre en Israel en la redención
    ó contrato, que para la confirmación de cualquier negocio, el uno se quitaba el
    zapato y lo daba á su compañero: y este era el testimonio en Israel.'
  ron-BTF: 'Acum, acesta era obiceiul în acel timp în Israel, referitor la răscumpărare
    şi schimb, pentru a confirma toate lucrurile: un bărbat îşi scotea sandala şi
    o dădea vecinului său şi aceasta era o mărturie în Israel.'
  eng-WEBP: 'Now this was the custom in former time in Israel concerning redeeming
    and concerning exchanging, to confirm all things: a man took off his sandal, and
    gave it to his neighbor; and this was the way of formalizing transactions in Israel.'
  eng-FBV: (Now during those times it was the custom in Israel to confirm the action
    of family redeemer, property transfer, or any similar legal matter by removing
    a sandal and handing it over. This was the way of validating a transaction in
    Israel.)
  nld-1939: Nu was men oudtijds in Israël bij iedere lossing en ruil gewoon, om ter
    bekrachtiging van wat dan ook zijn schoen uit te trekken, en hem den ander over
    te reiken; in Israël was dit de manier, om iets zijn beslag te geven.
  nch-BL: Ipan nopa tonali ipan tali Israel momajtoyaj quema se quinamacayaya se tali
    o se quimacayaya seyoc tanahuatili para quicohuas se tali, huajca nopa tanamacaquet
    moquixtiliyaya se itecac huan quimacayaya ne seyoc. Huan yeca,
  tfr-NTPO: Eshko dbaryo ga Israel tjëyoga sdëkwo tjok obi. Kjok l̇l̇ë soynek wl̈o
    ga ba soynega, kjupkwo iokl̈o skwe kjwara, ga twe ba tjwl̈ẽga kong. Kjok soyneya,
    tjwl̈ẽya eni.
  vie-1934: Vả, xưa trong Y-sơ-ra-ên khi chuộc lại hay là đổi nhau, muốn làm cho chắc
    lời giao kết, thì người này phải cổi giầy mình mà trao cho người kia. Nơi Y-sơ-ra-ên,
    ấy là cách ưng chịu một tờ giao ước.
  hin-CV: (इस्राएल में पुराने समय से यह प्रथा चली आ रही थी, कि छुड़ाने की प्रक्रिया
    में लेनदेन को पक्का करने के प्रमाण के रूप में छुड़ाने वाला अपना जूता उतारकर दूसरे
    व्यक्ति को सौंप दिया करता था. इस्राएल देश में लेनदेन पक्का करने की यही विधि थी.)
  spa-BES: Ahora, en tiempos anteriores este era la costumbre en Israel cuando las
    propiedades eran tomadas por un pariente cercano, o cuando había un cambio de
    propietario. Para hacer el intercambio, un hombre se quitó el zapato y se lo dio
    al otro; Y este fue un testigo en Israel.
  tdx-tdx: 'Zao ty nililitse taolo e Israele ao t’ie nanao fijebañañe ndra fanakaloañe,
    hañatò ze he’e: Afaha’ t’indaty ty hana’e vaho atolo’e am’ondatio; izay ty fitaliliañe
    e Israele ao.'
  tha-KJV: ต่อไปนี้​เป็นธรรมเนียมในอิสราเอลสมั​ยก​่อนเกี่ยวกับการไถ่และการแลกเปลี่ยน
    คือเพื่อจะรับรองการตกลงกัน คนหนึ่งจะถอดรองเท้าของเขาเองยื่นให้​อี​กคนหนึ่ง นี่​เป็นธรรมเนียมของการแสดงสักขีพยานในอิสราเอล
  por-BR-2018: 'Havia já de longo tempo este costume em Israel na remissão ou contrato,
    que para a confirmação de qualquer negócio, o um se tirava o sapato e o dava a
    seu companheiro: e este era o testemunho em Israel.'
  bco-bco: Kalu a꞉ma꞉yo꞉ “Hen a꞉no꞉ gi ka kililima” a꞉la꞉sa꞉lakiyo꞉, ene budi gido꞉fo꞉
    amilo꞉ ko꞉lo꞉ a꞉no꞉ dugu. Budi ko꞉lo꞉ duguwo꞉ mo꞉wo꞉ we. Mo꞉luwo꞉ Isolael iliyo꞉
    hen kililia꞉nikiyo꞉, to saefa꞉ a꞉no꞉ wa꞉kabiyo꞉ mo꞉dimidama꞉no꞉ a꞉la꞉li elela꞉
    sa꞉lakiyo꞉, kalu a꞉ma꞉ ene gido꞉fo꞉ amilo꞉ budi a꞉no꞉ duda꞉sa꞉ga꞉, kalu o꞉mo꞉
    dimian. A꞉la꞉fo꞉ko꞉lo꞉ A꞉lema꞉la꞉g e so꞉lo꞉ a꞉ma꞉yo꞉ a꞉la꞉dimido꞉.
  deu-ELO: 'Dies aber geschah vordem in Israel bei einer Lösung und bei einem Tausche,
    um jede Sache zu bestätigen: Der eine zog seinen Schuh aus und gab ihn dem anderen;
    und das war die Art der Bezeugung in Israel.'
  caa-caa: Pues tama e tiempo yajaꞌ ayan inteꞌ costumbre tama e Israel que conda inteꞌ
    war achempa inteꞌ contrato tuaꞌ e manuar o tuaꞌ e chonmar, tin e war uyajcꞌu o
    xeꞌ war achonma, ixin ulocse inteꞌ uxanabꞌ y uyajcꞌu otronteꞌ tuaꞌ aquetpa chequer
    que ayan inteꞌ acuerdo. Pues bꞌan ani e costumbre.
  eng-WYC-2018: Forsooth this was the custom by eld time in Israel among kinsmen,
    that if a man gave his right to another man, that the granting were steadfast,
    the man should unlace his shoe, and give it to his kinsman; this thing was (the)
    witnessing of (such) a gift in Israel.
  epo-epo: 'Sed de la antikva tempo ekzistis kutimo en Izrael, pri elaĉetado kaj ŝanĝado,
    por firmigi ĉion: oni detiras sian ŝuon kaj donas ĝin al sia proksimulo; kaj tio
    estas la atesto en Izrael.'
  uig-PIN: 'Ⱪǝdimki waⱪitlarda Israilda ⱨǝmjǝmǝtlik ⱨoⱪuⱪiƣa yaki almaxturux-tegixix
    ixiƣa munasiwǝtlik mundaⱪ bir rǝsim-ⱪaidǝ bar idi: — ixni kǝsmǝk üqün bir tǝrǝp
    ɵz kǝxini selip, ikkinqi tǝrǝpkǝ berǝtti. Israilda soda-setiⱪni bekitixtǝ mana
    muxundaⱪ bir usul bar idi.'
  beo-beo: 'Amo esoha ilia da hou agoane hamosu. Isala:ili ilia sia: sa:imusa: o bu
    afadenemusa: ilia amola da hou agoane hamosu. Dunu afae da ea emo salasu gisa:le,
    dunu eno igili iasu. Amo hou da Isala:ili fi dunu ilia hou. Ilia da bidi lasu
    hou ilegema:ne agoane hamosu.'
  tpi-OTNT: Long bipo, sapos ol man bilong Israel i laik stretim tok long ol samting
    ol i baim, o sapos ol i senisim ol samting i go i kam, ol i save mekim pasin olsem.
    Wanpela man i lusim su bilong en na i givim long narapela man. Ol Israel i save
    mekim dispela pasin bilong stretim tok.
  hau-SA: (To, a kwanakin can a Isra’ila, domin a tabbatar da fansa da kuma musayar
    da mallaka, mutum zai cire takalminsa ya ba wa ɗayan. Wannan ita ce hanyar tabbatar
    da al’amarin a hukumance a cikin Isra’ila.)
  uig-LAT: 'Qedimki waqitlarda Israilda hemjemetlik hoquqigha yaki almashturush-tégishish
    ishigha munasiwetlik mundaq bir resim-qaide bar idi: — ishni kesmek üchün bir
    terep öz keshini sélip, ikkinchi terepke béretti. Israilda soda-sétiqni békitishte
    mana mushundaq bir usul bar idi.'
  nde-nde: (Ngalezonsuku zakuqala ko-Israyeli, ukuze umkhuba wokuhlenga impahla zisuka
    komunye zisiya komunye uphelele, oyedwa wayekhupha inyathela lakhe aliphe omunye.
    Le yayiyindlela yokuqinisa isivumelwano ko-Israyeli.)
  ton-ton: 'Pea ko eni hono anga ʻi muʻa ʻi ʻIsileli ʻoe huhuʻi, pea ki he fetongi,
    ke fakamoʻoni ʻae ngaahi meʻa kotoa pē; naʻe vete ʻe he tangata hono topuvaʻe,
    pea ʻatu ia ki hono kaungāʻapi: pea ko e meʻa fakamoʻoni ia ʻi ʻIsileli.'
  ces-1613: (Byl pak ten obyčej od starodávna v Izraeli při koupi a směnách, ku potvrzení
    všelijakého jednání, že szul jeden obuv svou, a dal ji druhému. A to bylo na svědectví
    té věci v Izraeli.)
  eng-WMB: 'Now this was the custom in former time in Israel concerning redeeming
    and concerning exchanging, to confirm all things: a man took off his sandal, and
    gave it to his neighbor; and this was the way of formalizing transactions in Israel.'
  tam-TCV: இஸ்ரயேலில் முற்காலத்திலிருந்து வரும் வழக்கப்படி, மீட்கிறதிலும், சொத்துரிமையை
    மாற்றுகிறதிலும் அதை உறுதிப்படுத்துவதற்கு அடையாளமாக ஒருவன் தன் செருப்பைக் கழற்றி
    மற்றவனுக்குக் கொடுப்பான். இதுவே இஸ்ரயேலில் சொத்து மாற்றங்களைச் சட்டபூர்வமாக்கும்
    முறைமையாயிருந்தது.
  ceb-ULB: Karon mao kini ang nabatasan sa unang panahon sa Israel mahitungod sa paglukat
    ug pagbinayloay sa mga butang. Aron mapamatud-an ang tanang butang, huboon sa
    usa ka tawo ang iyang sandalyas ug ihatag kini ngadto sa iyang silingan; mao kini
    ang pamatasan sa paghimo sa mga hustong kasabotan sa Israel.
  mkn-mkn: (Naa, dolu-dolu, waktu orang Israꞌel mau sarakan dong pung hak ko tabús
    ame satu barang pi orang laen, dong buka dong pung sandal ko kasi itu orang. Itu
    jadi tanda sah di orang pung muka bilang, dong su sarakan itu hak.)
  pol-UBG: 'A taki był dawniej zwyczaj w Izraelu co do prawa wykupu i co do zamiany
    dla zatwierdzenia każdej sprawy: człowiek zdejmował swój but i dawał go swojemu
    bliźniemu. Było to poświadczeniem w Izraelu.'
  agr-agr: Tuja nunú tsawantinig Israel aents aidauk makichik aentskesh niinu amainun
    tikichi suwakug, niina sapatjin juinia yantamen ukuimak nunú aents sumaun sujaku
    ainawai. Nuna betek umiak,
  kyc-kyc: Yuu yango alowa pyuope dee yuu ropo pyaope yulu pipala dokopa Isaraele
    dokona dopa pyuo rolenge. Yuu ropo pyao maingi akali dokome banya kimbu suu doko
    neta nyepala ropo pyala epenge akali doko maingi. Dopa pingi renge doko Isaraele
    wambu dupwa pii lamwa doko epapu otelyamo lao lasaka pingi.
  urd-GVU: اُس زمانے میں اگر ایسے کسی معاملے میں کوئی زمین خریدنے کا اپنا حق کسی دوسرے
    کو منتقل کرنا چاہتا تھا تو وہ اپنی چپل اُتار کر اُسے دے دیتا تھا۔ اِس طریقے سے
    فیصلہ قانونی طور پر طے ہو جاتا تھا۔
  eng-OEBCW: 'Now this used to be the custom in Israel: to make valid anything relating
    to a matter of redemption or exchange, a man drew off his sandal and gave it to
    the other man; and this was the way contracts were attested in Israel.'
  deu-1912: 'Und es war von alters her eine solche Gewohnheit in Israel: wenn einer
    ein Gut nicht beerben noch erkaufen wollte, auf daß eine Sache bestätigt würde,
    so zog er seinen Schuh aus und gab ihn dem andern; das war das Zeugnis in Israel.'
  ntj-ntj: Nyangka wati palunyalu watjarnu wantirralpi tjinangkatja kutju yarraralpi
    Pawutjaku-ra nintirnu. Palunyalu watjarnu, “Palyan manta mantjilku.” Tjiinya kutjulpirtu-ya
    Yitjurayilku tjamupirtilu palunyapirinypa palyalpayi. Tjiinya-ya manta nintilkitjalu
    wangkarra palyarnmaralpi tjinangkatja yarrara nintilpayi.
  kan-2017: ಯಾವುದಾದರೊಂದು ವಸ್ತುವನ್ನು ಬಿಡಿಸಿಕೊಳ್ಳುವಾಗಲೂ, ತೆಗೆದುಕೊಳ್ಳುವಾಗಲೂ, ಕೊಡುವಾಗಲೂ
    ಮಾತನ್ನು ದೃಢಪಡಿಸುವುದಕ್ಕೋಸ್ಕರ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಪೂರ್ವಕಾಲದಿಂದ ಇದ್ದ ಪದ್ಧತಿ ಯಾವುದಂದರೆ,
    ಕೊಡುವವನು ತೆಗೆದುಕೊಳ್ಳುವವನಿಗೆ ತನ್ನ ಪಾದರಕ್ಷೆಯನ್ನು ಬಿಚ್ಚಿ ಕೊಡಬೇಕು; ಇದರಿಂದ ಮಾತು ದೃಢವಾಯಿತೆಂದು
    ಇಸ್ರಾಯೇಲ್ಯರು ತಿಳಿದುಕೊಳ್ಳುವರು.
  tgo-tgo: 'Me vivako Isirel gharɨgharɨniye me lenji vakatha ŋgoreiyake mbaŋa methɨ
    vakuneŋa o thɨ vegiya weŋgiya bigibigi: ravavakune iye ne i bigiraŋgiya gheghe
    ghae na i giya weya ravavamodo. Iyake va ghanji thanavu na i vaemunjoruŋa renuwaŋako
    iyako kaero thɨ vanamwe.'
  yap-yap: 'Irera’ e yalen kakrom rok yu Israel nib l’ag rogon ko binaw ni kan chuw’iy
    ara kan thiliyeg: Cha’ ni nge pi’ e binaw ni chuway’ e nge fek baraba’ e sus rok
    nge pi’ ngak e cha’ ni ir e nge chuw’iy. Irera’ rogon nma dag piyu Israel nike
    duwigil bbugithin.'
  hlt-MCSB: Hlamat vaengah tah Israel khuikah tlannah ham neh hnothung ham ol khat
    khat neh ana khueng thiluh. Te vaengah hlang pakhat loh a khokhom a dul tih a
    hui taengla a paek te Israel khuikah ciphuemyuhnah coeng ni.
  mdy-ETH: ሚና ዒስራዔኤሌ ዓሶ ዳምቦና ዔኤቢ ሻንቺንቲ ሻንቂንታኣና፤ ሃሣ ቆሎ ማዔ ባኣዚ ሜሌና ላኣሚንታኣና ዔርዛያ ማዓንዳጉዲ
    ሻንቻሢ ሻንቃሢም ዱርዞ ፔኤኮ ቶካፓ ኬሲ ዒንጋኔ።
  kew-kew: (Abare Israel ruruna oyae meda kabapenare go page oyae ropo ropo papenare
    gore goa pala pisimi. Aa medame nipuna age ada koyo rua meda kalala pisimi. Israel
    onaame agaa rogaa penare goa pala pisimi.)
  twi-ASANTE: Saa ɛberɛ no, na ɛyɛ Israel amanneɛ sɛ, sɛ obiara redane nʼadeɛ bi a
    watɔ no ɛkwan pa so ama obi foforɔ a, ɔworɔ ne mpaboa de ma ɔtɔfoɔ no. Wɔyɛ saa
    wɔ badwa mu de hyɛ adetɔ no mu den.
  ipi-ipi: Wamba Isatale yame tupa mane yuu-pi, mindi taka mindi akali mindi mauyale
    pii ini lo tika piyu yakamana sendolo yokoto mayiani mana mindi yalae-pia.
  bhl-bhl: Dangse ki akate, akalem yan aom guluko, Boas elo dulewse kale. (Yan aom
    gulamin be Isalael kawtiw im suaem kukuw ete te. Kanemaliw beem mongom ete kawtiw
    i kitakamin mak beem weng e ki kelewsiliw kale. Nimin kawtiw ite mak mesesem eisneng
    mak weneko, beem yan so, ikalem yan aom so, mali ilo duyemiw tewe, biim wesiliw
    beem dulum elote weng ki kesomi, weng makso mak nam bakamiw te.)
  eng-WEBU: 'Now this was the custom in former time in Israel concerning redeeming
    and concerning exchanging, to confirm all things: a man took off his sandal, and
    gave it to his neighbor; and this was the way of formalizing transactions in Israel.'
  bnp-bnp: Hosi ne Israel na tahuna ni valongo mai a ngava na nivakoli a maki, na
    nihabi polo a maki, a bakovi tara bara i habia a vahapolo vona na bakovi tara.
    I manga ri vakalobo a ngava.
  tgk-tgk: Давраҳои пеш дар Исроил чунин расм буд, ки ҳангоми харидуфурӯш ё додугирифт
    барои тасдиқи ҳамон амал як кас пойафзоли худро кашида, ба каси дигар медод. Дар
    Исроил ин тарзи қонунӣ гардонидани ҳамон кор ҳисоб мешуд.
  spa-PDDPT: Desde antaño había una tradición en Israel con respecto a la redención
    y al contrato para confirmar cualquier asunto. Uno se quitaba su sandalia y la
    daba al otro, y esto servía de testimonio en Israel.
  gun-gun: Po rami ae yma rupi Israel kuery reko, amongue mba'emo ovende, e'ỹ vy omboekoviaa
    py. Ha'e va'e oikuaa uka porã aguã ma omboi 'rã opy ryru, ha'e ijoguaa pe ome'ẽ
    'rã. Ha'e rami py oikuaa pavẽ 'rã omboekoviaague, Israel kuery reko rami vy.
  agu-BL: Te yi tiempa'tz at jun chicstumbr yi e' xonl Israel yi na tak' jun yaj ama'l
    tetz junt tan tetzal jun e'chk takle'n, nka yi na bnix jun trat ẍchixo'l cob wunak.
    Yi jun yi na ak'on ama'l, nka yi jun yi na c'ayin, na tcy'ajlen jalaj xajab tan
    bene'n tk'ol tetz yi lok'ol, tetz quiwel chiyol.
  ilo-ULB: Ita, daytoy ti kaugalian idi un-unana a panawen iti Israel maipanggep iti
    panangsubbot ken panangisukat kadagiti sanikua. Tapno mapatalgedan ti amin a banag,
    uksoten ti lalaki ti sapatosna ket itedna daytoy iti kaarubana; daytoy iti gagangay
    a wagas iti pannakitulag ti Israel.
  kpg-kpg: Malaa, di madagoaa deelaa, gei di hai e hai ai nia hui mee be e waahei
    nia mee, tangada dela belee hui gi daha dana mee le e daa gi daha dono suudi,
    e wanga gi tangada dela e hui di maa. Di hai deenei e hai go digau Israel e haga modongoohia
    bolo di hai deelaa la gu haga noho guu lawa.
  uig-ARA: 'قەدىمكى ۋاقىتلاردا ئىسرائىلدا ھەمجەمەتلىك ھوقۇقىغا ياكى ئالماشتۇرۇش-تېگىشىش
    ئىشىغا مۇناسىۋەتلىك مۇنداق بىر رەسىم-قائىدە بار ئىدى: ــ ئىشنى كەسمەك ئۈچۈن بىر
    تەرەپ ئۆز كەشىنى سېلىپ، ئىككىنچى تەرەپكە بېرەتتى. ئىسرائىلدا سودا-سېتىقنى بېكىتىشتە
    مانا مۇشۇنداق بىر ئۇسۇل بار ئىدى.'
  bsp-bsp: (Cɔkɔ-cɔkɔ Yisrayel, kəcəpəs ka dim da fum, tɔyɔnɛ fɔ kəway kɛ kəsəpərɛnɛ,
    kɔfta kɔ məwurɛ, məsɔŋ ki wəkɔ nəyi kəlompəs mes mɔ. Tɔyɔ tatɔkɔ tɛnayɔnɛ tɛcaŋsɛ
    moloku cɔkɔ-cɔkɔ atɔf ŋa Yisrayel).
  bps-bps: Na di bang atù, i tagnè nimò i dad bel Israél, ku nun mwè tanà ku demen
    mlé i kaglutan mwè dun, i to mlé i kaglutan mwè dun, nlusan i lafin blian na blén
    di to mwè i tanà. Ani kibòla fgadè tafye kastulenla.
  tof-tof: (Ngaen, ene tonarrdó, Isrrael kolpamab gida yarilürr wagó, darrü oloman
    tüp ó elklaza bumiógüm ó darrem-darrem bumiógüm nóma yarile, da ene inzana, wa
    wapórdó baten kla inine, da wa amióg olom ekyene, nótó apadóda. Da wa ene poko
    dümdüm kuri ekyene.)
  sus-sus: Singe ra Isirayila bɔxi ma, xa mixi nde nu wama lanyi xirife, fo a xa sankiri
    ba, a xa a so a boore yi ra. Na nan a masenma lanyi bara gɛ xiride.
  pon-2006: 'Eri, iet duwen me re kin wia nan Israel pwe en koasoanehdi irair ieu
    ni ahnsou me en aramas dipwisou kesempwal pahn pweipweida de kawelialihda: me
    pahn netikilao pahn kapwuhrasang eh suht oh kihong me pahn pwaindao. Koasoandi
    wet kin wiawi nan Israel pwe en kasalehda me irair ieu koasoandier.'
  jae-jae: Gêdêŋ andaŋgeŋ lau Israel nêŋ mêtê laŋgwa teŋ amboac tonec gêc, gebe ŋac
    teŋ embe êsi nom su me êkên gêŋ êjô gêŋ teŋ, go ênu atapa teŋ su ma êkêŋ andêŋ
    nê ŋac teŋ. Mêtê tonaŋ gêwa sa gebe geŋ, taŋ sêgôm naŋ, kêtu tôŋgac.
  ksd-ksd: Aniania iat i ga dari ra mangamangana kai ra tarai Israel ure ra varkul
    na varvalaun ma ra varkia; ba ta tutana i ga mainge ba na nur tar kana tiniba
    tai ta niuruna, na ga ele vue ra pal a kauna, ma na ga tul tar ia pire niuruna,
    ona pata, gala pa i ga ot ra varkurai ure; damana ra tarai Israel dia ga vakilang
    vake.
  myk-myk: '(Taashiinɛ ni Izirayɛli ni, wa bu wa keŋɛ yaaga shɔ kelee na ma ɲuwuuro
    faa; kalɛɛ lemu li bi lee fiinŋɛ ge, lee li wa mɛ: Wa wu da wu wo tanhaŋa wolo,
    na ki kan wa mu. Lee ma li shɛ na lemu ɲɔ pu shuun wu bɛɛri ya wo ge, na p’a bɛ
    li ɲuŋɔ ni.)'
  tur-YTC: 'Eskiden İsrael’de satın alma ve takas etme konusunda, her şeyi doğrulamak
    için uygulanan gelenek şuydu: Bir adam çarığını çıkarıp komşusuna verirdi; İsrael’de
    işlemleri resmileştirmenin yolu buydu.'
  grc-BRENT: Καὶ τοῦτο τὸ δικαίωμα ἔμπροσθεν ἐν τῷ Ἰσραὴλ ἐπὶ τὴν ἀγχιστείαν, καὶ
    ἐπὶ τὸ ἀντάλλαγμα τοῦ στῆσαι πάντα λόγον· καὶ ὑπελύετο ἀνὴρ τὸ ὑπόδημα αὐτοῦ,
    καὶ ἐδίδου τῷ πλησίον αὐτοῦ τῷ ἀγχιστεύοντι τὴν ἀγχιστείαν αὐτοῦ· καὶ τοῦτο ἦν
    μαρτύριον ἐν Ἰσραήλ.
  ind-AYT: Inilah adat istiadat zaman dahulu di Israel tentang hal menebus dan menukar
    untuk mengakhiri suatu perkara, seorang laki-laki harus melepaskan sandalnya dan
    memberikannya kepada pihak lain. Inilah cara pengesahan perkara di Israel.
  lid-lid: 'Kandriyen tiri Isra-el bwena ta apou, o ta adeu, o ta akohok munyak badeh,
    i buku doh: Buku sahou amwenen badeh kameh ndramak ari kameh tolowei ku-i katin
    iu, iy atehei ili ta ari ndramak ja. I doh ta leheya munyak doh ndra tan.'
  nya-nya: (Kale mu Israeli zinkatere ngati munthu afuna kuwombola kanthu kapena kusinthana
    kanthu ndi mnzake kuti chikhale chakechake. Iye ankavula nsapato imodzi namupatsa
    mnzakeyo. Imeneyo ndiyo inali njira yochitira umboni mu Israeli).
  kyg-kyg: Akeyaꞌvilagamo Isaleli vayaꞌmogi huꞌnaya kavaꞌmo haneꞌniyana mago yaꞌmo
    miya faiꞌa hatu maeꞌa ateꞌnaya afinaꞌmo ani vayaꞌmogimo apaiyaletiꞌmo suꞌapimo
    asagiꞌa neꞌapamiya kavane. Isaleli vayaꞌmogimo ani kavaꞌmo ago alita kanale huꞌnone,
    huꞌa huteꞌa nehaya kavaꞌmo haneꞌniye.
  hrv-hrv: 'A bijaše od starine običaj u Izraelu: da se čemu potkrijepi valjanost
    otkupa ili zamjene, čovjek bi izuo sandalu i dao je drugome. To bijaše svjedočanstvo
    u Izraelu.'
  mps-mps: 'Te polobadu te Israel bidi dabe augwaligo abelai nai dabe te po dodolainogo
    da, ma augwaligo nai dobu si yai madi yaibaso da, augwaligo te tiwai kolesaga
    yai: bidi mego sągą nadoba me deli pedelama, tama gasa bidibolo mawaibao. Te
    Israel dabe augwaligo po dodolainogo tama iduai dao.'
  tpi-tpi: Long bipo, sapos ol man bilong Israel i laik stretim tok long ol samting
    ol i baim, o sapos ol i senisim ol samting i go i kam, ol i save mekim pasin olsem.
    Wanpela man i lusim su bilong en na i givim long narapela man. Ol Israel i save
    mekim dispela pasin bilong stretim tok.
  dan-1931: Nu havde man i gamle Dage i Israel den Skik til Stadfæstelse af Løsning
    og Byttehandel, at man trak sin Sko af og gav den anden Part den; således blev
    en Sag vidnefast i Israel.
  vie-OVCB: Trong thời ấy, người Ít-ra-ên theo tục lệ cổ truyền, khi một người muốn
    chuyển nhượng quyền gì cho người khác, như quyền chuộc đất chẳng hạn, người này
    chỉ việc cởi giày mình trao cho người kia để xác nhận quyền chuyển nhượng.
  guj-2017: હવે પ્રાચીન કાળમાં ઇઝરાયલમાં આવી રીતે છોડાવાનો તથા વેચવા સાટવાનો એવો રિવાજ
    હતો કે બધી બાબતોની ખાતરી કરવા, માણસ પોતાનું પગરખું કાઢીને તે પોતાના પડોશીને આપતો;
    અને ઇઝરાયલમાં કાયદાકીય કરાર કરવાની આ રીત હતી.
  awx-awx: Täpduxu unggwenggwenkätanu Israel nanä hängä täpätu äminde yanguhiningge
    natäkengu, äminu täpätutä bäläng yayikngä utdoke, äminu auhiwikge natäxakut täpäle
    imikakut, wamu uläknga yawä nomätänanggengun.
  pon-2006A: 'Eri, iet duwen me re kin wia nan Israel pwe en koasoanehdi irair ieu
    ni ahnsou me en aramas dipwisou kesempwal pahn pweipweida de kawelialihda: me
    pahn netikilao pahn kapwuhrasang eh suht oh kihong me pahn pwaindao. Koasoandi
    wet kin wiawi nan Israel pwe en kasalehda me irair ieu koasoandier.'
  por-BRBSL: 'Agora, este era o costume no passado em Israel no que diz respeito à
    redenção e à troca, para confirmar tudo: um homem tirou sua sandália e a deu ao
    seu vizinho; e esta era a forma de formalizar as transações em Israel.'
  eng-OEBUS: 'Now this used to be the custom in Israel: to make valid anything relating
    to a matter of redemption or exchange, a man drew off his sandal and gave it to
    the other man; and this was the way contracts were attested in Israel.'
  aly-aly: Alakenh angkenty-penh artwa ra pwet anyent lhelek, anthemel Boaz ikwer.
    Rap angkek, “Mwerr wenh ntwa apmer payemeletyek.” Alakenhap Israel-kenh-rnemelan
    mpwarenh. Rernem angkerrenh-tangkwel. Anyentelan pwet lhelenh, ingwer-warl-anem
    anthemel.
  swe-swe: '[Nu kommer en förklarande not för läsaren inför vers 8:] Vid den här tiden
    fanns en sed när man återlöste eller gjorde ett ägarbyte, att den ena parten tog
    av sig sin sandal och gav den till den andre. Det var på det sättet transaktionen
    bekräftades [inför vittnen] i Israel. [Seden med en sko kan jämföras med vår tids
    husaffär där ett kontrakt skrivs under och den nya ägaren får nycklarna till huset.
    Den som lämnade över sin lädersko, överlämnade rätten för köparen att trampa på
    marken som han tagit över. Här finns även en koppling till chalitzah-ceremonin,
    som beskrivs i . Leviratäktenskapet, hebreiska ”Yibbum”, var frivilligt. Om den
    närmsta släktingen inte ville uppfylla den plikten kunde kvinnan gå upp till porten
    och ta upp sitt fall. De äldste kallade då på återlösaren och han fick öppet säga
    att han inte ville ta på sig det ansvaret. Samtidigt löstes kvinnan och blev fri
    att gifta om sig med vem hon ville. Hebreiska ”chalitzah” betyder ”ta bort”. Än
    idag sker 10-20 sådana fall i Israel varje år. Synagogan använder en speciell
    chalitzah-sko som mannen får ta på sig. Under ceremonin tar kvinnan av skon, kastar
    iväg den och spottar i marken. Ganska tidigt i den judiska historien blev chalitzah
    att föredra över leviratäktenskap, och har varit normen sedan dess inom judendomen.]'
  cth-cth: Isarelnaw e singyoe patetlah ratangnae, hno kâthung e a kangning thai nahanlah
    buet touh ni amae khokkhawm a rading vaiteh buet touh koe ouk a hnawng. Hottelah,
    sak e lahoi, Isarel miphunnaw koe panuekhainae teh acak.
  twi-twi: Saa bere no, na ɛyɛ Israel amanne sɛ, sɛ obiara redan nʼade bi a watɔ no
    ɔkwan pa so ama obi foforo a, ɔworɔw ne mpaboa de ma nea ɔtɔ no. Wɔyɛ saa wɔ bagua
    mu de hyɛ adetɔ no mu den.
  hlt-hlt: Hlamat vaengah tah Israel khuikah tlannah ham neh hnothung ham ol khat
    khat neh ana khueng thiluh. Te vaengah hlang pakhat loh a khokhom a dul tih a
    hui taengla a paek te Israel khuikah ciphuemyuhnah coeng ni.
  tbz-SIM: Nɛ̀ dimɔ̀nnì Isidɑyɛɛribɛ do ɔ̃ nkɛ̀ bɛ̀ dontɛ́ dɛ̀mɑrɛ̀ yoo bɛ̀ cèètɛ,
    òmɔù weè ɔ̃ɔ̃ dɛitɛ o nɛùkù kɛ́duɔ́ nhotɔù, dɛ̀ɛ̀ bɛnkú tinɑ́ɑǹtì tũ̀ntɛmɛ̀.
  msy-2020: Bar fomɨra Israelia arazir mam iti. Ikɨzimɨn aven me uarira uan nguaziba
    anɨga dagh iveza kamaghɨn ami. Gumazir mam uan dagarir asuam suegha mav ganɨdi.
    Israelia arazir kam gamua egha uan akaba akɨri.
  rmy-VLAKH: (Андэ пхурани время кай э израильтянуря сас обычаё, кала пэрэдэнас по
    чячё витинимос, соб тэ састярэн о допхэнимос, о мануш излэлас пар пэстэ э сандали
    и отдэлас аврэсти. Кадя э израильтянуря састярнас о допхэнимос.)
  dop-dop: Ɩlɛnɑ ɩ́ wɔɣɔsɩ ɩ ntɑŋkpɑtɛ nɑ ɩ́ cɛlɑ Poosi. Pɩɩ wɛ lɔŋtɑɑ kɛ́ Ɩsɛɣɛlɩ
    nyǝ́mɑ kiŋ tɔ, ye pɑ yɑpɑ pʋlʋ yɑɑ pɑ lɑɣɑsɑ tɛtʋ ḿpʋ́ɣʋ́ pɑ lɑkɑɣɑ sɩ pǝ́ hʋ́lɩ́
    sɩ pǝ tɛmɑ.
  azb-azb: 'Qədim zamanlarda İsraildə belə bir adət var idi: qəyyumluq vəzifəsini
    icra edərkən və mal dəyişərkən müqavilə bağlanmasına şəhadət olsun deyə biri öz
    çarığını çıxarıb başqasına verərdi. Bu, İsraildə qəbul olunan razılaşma üsulu
    idi.'
  eng-DBY: 'Now this [was the custom] in former time in Israel concerning redemption
    and concerning exchange, to confirm the whole matter: a man drew off his sandal,
    and gave it to his neighbour, and this was the [mode of] attestation in Israel.'
  hin-2017: पुराने समय में इस्राएल में छुड़ाने और बदलने के विषय में सब पक्का करने
    के लिये यह प्रथा थी, कि मनुष्य अपनी जूती उतार के दूसरे को देता था। इस्राएल में
    प्रमाणित इसी रीति से होता था।
  wol-KYG: 'Booba Israyil, jamono yu jëkk yooya, mbirum njëndum jotaat mbaa ag weccoo,
    la ñu ko baaxoo dogale ci diggante nit ak moroom ma, nii la: kii day summi dàllam,
    jox kee. Noonu lees daan yoonale ag jëflante ca Israyil.'
  eng-YLT: 'And this [is] formerly in Israel for redemption and for changing, to establish
    anything: a man hath drawn off his sandal, and given [it] to his neighbour, and
    this [is] the testimony in Israel.'
  eng-WYC-2017: Forsooth this was the custom by eld [or old] time in Israel among
    kinsmen, that if a man gave his right to another man, that the granting were steadfast,
    the man should unlace his shoe, and give it to his kinsman; this thing was witnessing
    of a gift in Israel.
  eng-WMBB: 'Now this was the custom in former time in Israel concerning redeeming
    and concerning exchanging, to confirm all things: a man took off his sandal, and
    gave it to his neighbour; and this was the way of formalizing transactions in
    Israel.'
  spp-spp: Tèecyiini i, *Izirayɛli shin n'a mpyi na sí li cyêe na nde kani cyiin na
    yal'a kwɔ̀, u mpyi maha u tanhaŋke wwû maha kan u shɛ̀refooŋ'a. Lir'a pyi kalyee
    Izirayɛli a ndemu l'a li cyêe na mbè a pyi nde kani na ke.
  urd-GVH: उस ज़माने में अगर ऐसे किसी मामले में कोई ज़मीन ख़रीदने का अपना हक़ किसी
    दूसरे को मुंतक़िल करना चाहता था तो वह अपनी चप्पल उतारकर उसे दे देता था। इस तरीक़े
    से फ़ैसला क़ानूनी तौर पर तय हो जाता था।
  kvg-kvg: Ta khøuwa-te ndøgo, Izlael manqei-te, matev āv qazømbe-goám nqǽgo. Ezoqa
    manqei o gigiap ezoqa nøme-qa zenda-te ge-ivavɨn, ndego tamak kopo ndøkhofaɨ́n,
    ndego ezoqa nøme vømbō-etoamɨn. Yaq ezoqa ewaqape tìabiti-zøtéz, av nqægo,
    ta gigiap ndøgo, ndakin ezoqa vini-qá. Nqanek Izlael ezoqam-qá matév.
  rug-rug: Podalae mae gua tu pukerane si hoke tavetia rina tie Izireli pana hiva
    va toṉotia rini sa hinoluna keke pepeso babe keke tinago. Sa tie holuholu pepeso
    si kote va gore vagia sa nana sadolo, meke vala nia koasa tie pu holu vagina sa
    pepeso. Pa siraṉa gua asa si vata dogoro nia rina tie Izireli sapu ele tava toṉoto
    sa ginugua asa.
  gaz-gaz: Bara durii biyya Israaʼeliitti dhaalaa fi qabeenya walitti dabarsuun gareen
    tokko kophee isaa of irraa baasee garee kaaniif kennuudhaan mirkaneeffama ture.
    Israaʼel keessatti bituu fi gurguruun haaluma kanaan mirkaneeffama ture.
  fra-LSG: 'Autrefois en Israël, pour valider une affaire quelconque relative à un
    rachat ou à un échange, l’un ôtait son soulier et le donnait à l’autre: cela servait
    de témoignage en Israël.'
  gnn-gnn: Bala ŋayi ŋuriŋi ḏarramuyunydja yupmaraŋala dhapathuŋ'nha djalkiriŋuruna
    nhanukalay ŋayi, bala wekaŋala Bawatjkuna, liŋgu ŋunhiyinydjayi rom walalaŋgu,
    ga ŋunhi ŋayi djarr'yurruna bitjarrayinydjayi, bala dhapathuŋ'nha wekaŋala nhanŋu
    Bawatjku maŋutjiŋura ŋurikala walala ŋaḻapaḻmirriwalanydja, mayaliny'tja ŋunhiyi
    ŋayi yukurrana ḻakaraŋala bitjarrayinydja, “Ŋarra yurru gananna dhuwalayinydjayi,
    yakana ŋarra ḏukṯuk. Ŋunhiyinydjayi yurru nhuŋuwaynha yana gupaḏalnha‐wala, liŋguna
    ŋarra yurru märr‐ḏaḏawyunna ŋuliŋuruyi,” bitjarra.
  yal-yal: Nba, na waxatini benun muxune xa yelin sare sodeni hanma benun e xa e yii
    seene masara e bode yi, keden yi a sankidin bama nɛn a sanni yamaan tagi, a yi
    a so boden yii naxan a seen sarama a ma. Na waxatini Isirayila kaane yi a yitama
    nɛn nayi fa fala feen birin bata ɲan e tagi.
  iou-iou: Kadäni uken Isrel naniktä ŋode täk täŋkukonik; Äma kubätä kubä täŋo tuŋum
    kubä suwaweko ba äma yarätä tuŋumi kowat imän tädeŋo u täŋkehärom takta tuŋum
    unitäŋo mähemitä kuroŋi ärärani yäŋopmäŋpäŋ äma tuŋum yäpeko unita imek. Ude täŋirä
    piä u täretak yäŋ nadäk täŋkuŋonik.
  haw-1868: Eia ko ka aoao kahiko o ka Iseraela ma ke kuai ana, a me ka hoonohonoho
    hou ana, i paa na mea a pau. Wehe ke kanaka i kona kamaa, a haawi ae la i kona
    hoalauna, i mea e hoike ai iwaena o ka Iseraela.
  arb-NAV: وَكَانَتِ الْعَادَةُ سَابِقاً فِي إِسْرَائِيلَ بِشَأْنِ الْفِكَاكِ وَالْمُبَادَلَةِ
    لأَجْلِ إِثْبَاتِ حَقِّ الأَمْرِ، أَنْ يَخْلَعَ الرَّجُلُ نَعْلَهُ وَيُعْطِيَهُ
    لِلشَّارِي، لإِضْفَاءِ صِفَةِ الشَّرْعِيَّةِ عَلَى عَقْدِ الْبَيْعِ أَوِ الْمُبَادَلَةِ.
  ewe-ewe: Enye kɔnu le Israel ɣe ma ɣi be ne ame aɖe di be yeatsɔ yeƒe ɖuƒe na ame
    bubu la, ekema aɖe eƒe afɔkpa le afɔ atsɔ na amea le ɖasefowo ƒe ŋkume. Nuwɔna
    sia nye kpeɖodzi na amewo be nua zu ame evelia tɔ.
  nuy-nuy: Anu…bani-yunggaj wiijamaa ana-Israel-uj, warrubawi-yung wu-yiynjini-yinyung
    abaḻa yagu anaaynba-gaynbaj-jinyung, nigawi-nyinyung ni-mun-jabini-yinyung nima-lhalharijgaa.
    Nga nubagi niwu-mangi-yinyung nuuni manubami-yung. Nga anubani yijgubulu-windiyung,
    nuuni anubani anaabaḻa.
  eng-LEE: Now this was formerly the custom in Israel at a redeeming and at an exchanging,
    to confirm any thing, that a man pulled off his shoe, and gave it to the other;
    and this was the manner of testimony in Israel.
  asm-FB: ইস্ৰায়েলৰ মাজত মুক্ত কৰা আৰু সলোৱাৰ এনে ৰীতি-নীতি প্ৰচলিত আছিল, এই ৰীতি
    স্থিৰ কৰিবলৈ এজনে নিজৰ জোতা সোলোকাই আন জনক দিয়ে, এইদৰে ইস্ৰায়েলৰ মাজত সাক্ষীস্বৰূপ
    চৰ্ত আছিল।
  sus-A: سِنفٍ رَ عِسِرَيِلَ بْشِ مَ، شَ مِشِ ندٍ نُ وَ مَ لَنيِ شِرِقٍ، قٌ عَ شَ
    سَنكِرِ بَ، عَ شَ عَ سٌ عَ بٌورٍ يِ رَ. نَ نَن عَ مَسٍنمَ لَنيِ بَرَ فّ شِرِدٍ.
  fra-SBL: 'Or voici comment on procédait autrefois en Israël pour racheter et pour
    échanger, afin de confirmer toutes choses : un homme ôtait sa sandale et la donnait
    à son prochain ; et c''était ainsi qu''on officialisait les transactions en Israël.'
  hbo-hbo: וְזֹאת֩ לְפָנִ֨ים בְּיִשְׂרָאֵ֜ל עַל־הַגְּאוּלָּ֤ה וְעַל־הַתְּמוּרָה֙ לְקַיֵּ֣ם
    כָּל־דָּבָ֔ר שָׁלַ֥ף אִ֛ישׁ נַעֲלֹ֖ו וְנָתַ֣ן לְרֵעֵ֑הוּ וְזֹ֥את הַתְּעוּדָ֖ה
    בְּיִשְׂרָאֵֽל׃
  yka-yka: Masa ewwalley iye addat meˈ bangsa Israˈelin bang niyaˈ aˈa malinda kapatutne
    melli bulakin si saweˈne, subey luwasanne tehompaˈnen duk pangurungne si pamalindahanne
    kapatutin. Iye inin tandaˈ weˈ puwas ne palkalaˈin.
  shp-NTPO: 'Jaskarabo inontianra, Israelhain westíora axé ja iki: jawetianki westíora
    jonin, jawen rarebo jaskati iketian wetsa joni akinnai, iamax jawetianki maroxon
    iamax maromakin senenhai, ja meniaton o ja maromaatoninra jawen tasaweti, jopétaanan
    ja wetsa joni meniai iká iki. Ja nato axekan yoiai keskáakinra,'
  piu-2006: '@see-verse:RUT.004.006'
  pjt-pjt: Munu paluṟu tjinatja palumpa araltjaṟa Pawatjanya ungkula wangkangu, “Ngayuluṉanta
    unganyi nyanga tjinatja ngayulu wantira.” Tjakangkuya aṟa tjanampa alatjingalpai
    wangkara palyanmankunytjatjanungku.
  kik-kik: (Matukũ-inĩ ma tene thĩinĩ wa Isiraeli-rĩ, mũtugo wa gũkũũra kana gũkũũrania
    indo nĩguo maũndũ mothe marĩkio wega, mũndũ ũmwe wa eene ũhoro aarutaga kĩraatũ
    gĩake agakĩnengera mũndũ ũcio ũngĩ. Kũu Isiraeli ĩno nĩyo yarĩ njĩra ya gwĩkĩra
    ũira atĩ ũndũ ũrĩa mũiguanĩre nĩwarĩĩkĩrĩra wega biũ.)
  ksr-ksr: 'Kerugeŋ Israel uutanoŋ moŋnoŋ baloŋ iwoi sewaŋa mero buŋaya kolooro iikawaa
    qaaya kotiiwaatiwaajoŋ yoŋonoŋ sili kokaeŋ ama laligogi: Qaa jeŋ tegoŋ soomoŋgo
    aŋgi tegoro iyoroonoŋga moŋnoŋ kana esuya qetegoŋ alia muŋkero. Israel yoŋonoŋ
    iwoi sewaŋa memewaa qaaya tegoroti, ii sili iikaaŋa kanoŋ qendeema laligogi'
  fra-NCL: C’était autrefois la coutume en Israël, en cas de rachat et d’échange,
    pour valider toute affaire, que l’homme ôtât son soulier et le donnât à l’autre
    cela servait de témoignage en Israël.
  cek-AK: 'Canghniah Israel kaminawk mah, hmuen akranghaih hoi anglaihaih kawng pongah,
    hmuen boih caksak hanah, kami maeto mah angmah ih khokpanai to angkhring moe,
    kalah maeto khaeah paek: hae tiah Israel kaminawk salakah a sak o.'
  cuk-cuk: A-ibagangine, Israel-yargi gusgu igar-maid, dule-wargwen e-mesad-nainu-bakegala,
    igi dule-baidbo igar mesbiele, dule-wargwenad, na e-nag-uka dule-baidga ukoye,
    igar-maidba. Deyobi na igar-mesismalad magar-daklenonikoed.
  uig-CYR: 'Қедимки вақитларда Исраилда һәмҗәмәтлик һоқуқиға яки алмаштуруш-тегишиш
    ишиға мунасивәтлик мундақ бир рәсим-қаидә бар еди: — ишни кәсмәк үчүн бир тәрәп
    өз кәшини селип, иккинчи тәрәпкә берәтти. Исраилда сода-сетиқни бекитиштә мана
    мошундақ бир усул бар еди.'
  pma-pma: '(En avong enek, sakien onen meatin keil mukok: navong keil e vati avahul
    atan tai, meatin koa atan onen hekulat usi sandel onen, ka hesani min koa kei
    vuli. Sakien koanek rie lati keke keilu luselus revi tuai avahul lat atan enek.)'
  tel-2017: ఆ రోజుల్లో ఇశ్రాయేలీయులో ఒక కట్టుబాటు ఉంది. బంధు ధర్మానికీ, క్రయ విక్రయాలకూ
    ఏదైనా విషయాన్ని ఖరారు చేయడానికీ ఒక సంప్రదాయం ఉంది. ఆ సంప్రదాయం ఏమిటంటే ఒక వ్యక్తి
    తన చెప్పు తీసి అవతలి వాడికివ్వడమే. ఈ పనిని ఇశ్రాయేలీయుల్లో ప్రమాణంగా ఎంచారు.
  hat-BSA: Alò sa se te koutim lontan an Israël pou ranson ak echanj tè pou vin an
    lòd avèk nenpòt afè. Yon nonm ta retire sapat li, te lonje li bay yon lòt. Se
    konsa pou te fè atestasyon an Israël.
  bxh-bxh: Fuyandi yai ni, yena bena tau uneꞌune sa tole komanidi, o ginauli bena
    sa buidi, edi laulau mate bena ginauli tanuwagadi ana ahe sumasuma ya kamfahi
    be tau uneꞌune ya felen. Ite laulauna haba Isalaela sa ita mate, edi mwahu haꞌa
    sa fadudulai.
  emi-emi: Emua arau ta Israeli etoa, arova angila aloanna tani aipolia voto, tani
    auliaa, me aikolikoliaa righi voto, laghe gheelei evalua toko va taumattu ghe
    lullu velu unna aikasukasu, me ghe tautau lao ta mene kateva. Isaa o voto laghe
    gheelei eIsraeli.
  kos-kos: Ouinge ma orek in pacl sac ah, in orala ayaol ke acn ku in molela sie ipin
    acn, mwet se ma ac kitala acn uh enenu in sarukla fahluk lal uh ac sang nu sin
    mwet se ma ac molela acn sac uh. Ouiya se inge fin orekla, na mwet Israel uh ac
    etu lah oasr ma orekla ke ipin acn sacn.
  hbo-WLC: וְזֹאת֩ לְפָנִ֨ים בְּיִשְׂרָאֵ֜ל עַל־הַגְּאוּלָּ֤ה וְעַל־הַתְּמוּרָה֙ לְקַיֵּ֣ם
    כָּל־דָּבָ֔ר שָׁלַ֥ף אִ֛ישׁ נַעֲל֖וֹ וְנָתַ֣ן לְרֵעֵ֑הוּ וְזֹ֥את הַתְּעוּדָ֖ה
    בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Na mgbe ochie nʼala Izrel, ime ka mgbapụta ihe na iwefe ihe site nʼaka
    baa nʼaka zuo oke, otu onye ga-eyipụ akpụkpọụkwụ ya were ya nye onye nke ọzọ.
    Otu a ka e si ekpebi okwu gbasara orire na ọzụzụ, na-ime ka ihe ndị ọzọ guzosie
    ike nʼala Izrel.
  ory-ory: ମୁକ୍ତି ଓ ପାଲଟ ବିଷୟକ ସବୁ କଥା ସ୍ଥିର କରିବା ପାଇଁ ପୂର୍ବକାଳରେ ଇସ୍ରାଏଲ ବଂଶର ଏହିରୂପ
    ରୀତି ଥିଲା ଯେ, ଜଣେ ନିଜ ପାଦୁକା କାଢ଼ି ଅନ୍ୟ ଜଣକୁ ଦେଲା, ଆଉ ଏହା ଇସ୍ରାଏଲ ମଧ୍ୟରେ ସାକ୍ଷ୍ୟ
    ସ୍ୱରୂପ ହେଲା।
  wmt-wmt: '@see-verse:RUT.004.006'
  chk-chk: Iwe, iei usun örünien chon Israel me lom, pwe lupwen eman a mochen alleta
    an möni och seni eman ika akasiwili pisek me fanü, ewe chon amömö epwe pwiliti
    seni pechen eipw ipwan sus o ngeni ewe chon kamö. Iei usun ar alleta angangen
    amömö lon Israel.
  ssd-ssd: nu nuŋe kupe ŋgaro paska Boas tuna. Ta ndaŋam? O buk Israel mbal nane agaŋ
    ande taŋgo inum tambim bafumba taŋamba kumba minanu. Taŋgo andeŋge nuŋe kupe ŋgaro
    paska taŋgo inum tambinu. Israel mbal nane taŋamba pasa te-tiwanu.
  rop-rop: Wal wen det men bin tok lagijat, imbin deigimat im but, en imbin gibit
    det but langa Bowes, dumaji det kastam blanga detlot Isreil pipul det taim bin
    lagijat na. Wen dubala men tok gija en wanbala tok, “Yuwai. Mi baiyim det len,”
    wal det najawan men im deigimat im but, en im gibit det but langa det men weya
    im wandi baiyim det len, en det but shoum ola pipul det dubala men bin agri gija.
  ukr-1871: А був давнїйше такий звичай в Ізраїля, що як викупляли або міняли, то
    щоб ствердити дїло, один скидав свій чобіт і давав другому; і це було засьвідченнєм
    в Ізраїля.
  deu-1951: 'Es war aber von alters her Sitte in Israel, bei der Lösung und beim Verkauf
    die ganze Sache also gültig zu machen: es zog einer seinen Schuh aus und gab ihn
    dem andern. Das war die Bestätigung in Israel.'
  eng-JPS: 'Now this was the custom in former time in Israel concerning redeeming
    and concerning exchanging, to confirm all things: a man drew off his shoe, and
    gave it to his neighbour; and this was the attestation in Israel. —'
  etr-etr: (Siiba Isilale udia dolö ilile mala gowe gadola hamolo negei. Udia didaloïe
    ado sähaleage, amase, sege nalä nimolöïe ado sähaleage amogi bidigi sämolö made
    säla wagahagola sähaleada emo usililo gila bidi nelo dolö amogali ïlo negei.)
  srp-1865: A bijaše od starine obièaj u Izrailju o otkupljivanju i promijenjivanju,
    da bi svaka stvar bila tvrda, da jedan izuje obuæu svoju i da drugomu, i to bijaše
    svedodžba u Izrailju.
  lug-lug: '(Edda mu Isirayiri, empisa ey’okununula n’okuwaanyisa, yali nga bw’eti:
    omuntu omu yaggyangamu engatto ye, n’agiwa munne. Eno ye yali ng’enkola entuufu
    mu Isirayiri).'
  heb-heb: וזאת לפנים בישראל על הגאולה ועל התמורה לקים כל דבר שלף איש נעלו ונתן לרעהו
    וזאת התעודה בישראל׃
  mpp-mpp: (Dameng iwa Israel-ngic yenge wiyac gocne fuli baba aibong mimipang yanguc
    sanangkewec, Ngic yogo ye mimipang micnolu basanangkenale suine nebocine hemoctolu
    lacnowec. Inguc aibong fuli baba yogo sanangkewec.)
  ben-IRV: মুক্তি ও বিনিময় বিষয়ের সব কথা স্থির করবার জন্য আগে ইস্রায়েলের মধ্যে
    এইরকম রীতি ছিল; লোকে নিজের জুতো খুলে প্রতিবেশীকে দিত; এটা ইস্রায়েলের মধ্যে সাক্ষ্যস্বরূপ
    হত।”
  ntu-ntu: X sc tqkapxpele sadol scde tqkapebzle mz Boas. Murde mzli kc tqprtzngr
    da lc, nqmq kr lr Israel mz nzxpepxngr x nzaprcngr dztu, kxmule sele. Kzdq ncblo
    nzmu kapxle sadol scde x kabzle mz mrlx kztede, aelwapx-ngrde kx drtwrdr rlilrdr
    esz'ti mz nike nzaolvzlr.
  pan-pan: ਪਹਿਲੇ ਸਮੇਂ ਇਸਰਾਏਲ ਵਿੱਚ ਛੁਡਾਉਣ ਅਤੇ ਵਟਾਉਣ ਦੇ ਵੇਲੇ ਸਾਰੀਆਂ ਗੱਲਾਂ ਨੂੰ ਪੱਕਾ ਕਰਨ
    ਦੀ ਇਹ ਰੀਤ ਹੁੰਦੀ ਸੀ ਕਿ ਇੱਕ ਜਣਾ ਆਪਣੀ ਜੁੱਤੀ ਲਾਹ ਕੇ ਆਪਣੀ ਗੁਆਂਢੀ ਨੂੰ ਦੇ ਦਿੰਦਾ ਸੀ, ਇਸਰਾਏਲ
    ਵਿੱਚ ਸਬੂਤ ਦੇਣ ਦੀ ਇਹੋ ਰੀਤ ਸੀ।
  rmy-LOVARI: (Андэ пураны врама андо Израиль, тэ кинэс вай тэ дэс кавэрэскэ э пхув,
    екх анда лэ бикинэтора лэлас па пунро сандалия ай дэлас ла кавэрэскэ. Касаво цокаши
    сас андо Израиль, тэ авэл о бикиныпэ андо законо.)
  tkr-tkr: Avaala İzrailil sa kar alişşu-massa huvuynemee, sa kar badal hı'iynemee,
    insanee g'elilin g'ellin g'ayşu mansang'usqa qele ıxha. Man ədat, şi iş yəqqı'lqa
    gyuvxhunava eyhen ıxha.
  mya-JVB: ဣသရေလ ရှေး ထုံးစံဟူမူကား ၊ ရွေး ခြင်းအမှု၊ ဥစ္စာ လဲခြင်းအမှုကို မြဲမြံ
    စေခြင်းငှါ တယောက် သောသူသည် မိမိ ခြေနင်း ကိုချွတ် ၍ တယောက် သောသူအား အပ် လေ့ရှိ၏။
    ထိုသို့ပြုသောအားဖြင့် ဣသရေလ အမျိုးသားတို့တွင် သက်သေ တည်ရ၏။
  tte-O: Bwaine sauganane koina tem Isileli bwatano yabo sigimwala o siyamaisa-yavivila,
    kani kilakilala yabo siginauli bwaite besiele. Toyamaisa-yavivila yawasosi kaena
    kana suma kani ikelegabaen yo iwolena miyalaena koina. Tem siginauli besiele,
    bwaimwa bwatano kana loina siginauliyako.
  tvk-tvk: '(E melele nen ak, sexien na moletin xil mak: melele xa labit lapos ni
    tan tei mu neta sav tova, ma moletin xa tan nan ileh rerat sandel tei nan, e isa
    ni mi ngan xa ixale. Sexien ak ipisen ni xa lasep maen ni ngamu tengan lixal rat
    tan ak.)'
  tbg-tbg: 'Haaru Isareri vaiinti vika vatave, vo haikave, koqaamake vare vau uvara
    kempukaiqamake vau okarava maantimama vairo: Vaiinti vovano vo haika vo vaiinti
    amireva iharo, viva nai su vo rahunku kero vo vaiinti vira amura. Viva vaiinti
    nahenti nivuqaa mintumanta vika tiha, Viva avuqavu koqaama autivo, ti vaura. Isareri
    vika mintimake nái airaira nimi vau uvara kempukaiqamake vaura.'
  hmo-hmo: 'Gunaguna neganai, Israela taudia edia kara be inai bamona: Tano idia hoia
    neganai, hoihoi hamomokania totona, tano ia hoia lao tauna ese iena tamaka do
    ia kokia, tano ia hoia mai tauna dekenai ia henia. Inai dala dekenai Israela taudia
    gunadia idia diba unai tano hoihoi be momokani, bona taravatu hegeregerena.'
  urd-urd: और अगले ज़माने में इस्राईल में मु'आमिला पक्का करने के लिए छुड़ाने और बदलने
    के बारे में यह मा'मूल था कि आदमी अपनी जूती उतार कर अपने पड़ोसी को दे देता था।
    इस्राईल में तस्दीक़ करने का यही तरीक़ा था
  rus-SYN: 'Прежде такой был обычай у Израиля при выкупе и при мене для подтверждения
    какого-либо дела: один снимал сапог свой и давал другому, и это было свидетельством
    у Израиля.'
  rmy-SERVI: '(Англал ды Израили сля упхэнимо: кала пэрэдэнас вытинимо тай парувэнас,
    соб ды калэ тэ авэл зор, мануш слэлас пэстар цэрюли тай отдэлас аврэсти. Кади
    ды Израили састярэнас упхэнимо.)'
  bqc-SIM: Isaili bùsuu yãa tó gbɛ̃́ lɛ́ tↄↄlɛ bo ge àlɛ a lɛũkpakɛ, tó àlɛ
    yã́ midɛ, ì a kyale gba do bↄ à dↄ gbɛ̃́waɛ yã́pi midɛa seela ũ Isailiↄnɛ.
  tcz-CHONGTHU: Tun hiche lai khanga chun Isrealte lah a chun che na daan khat anaum
    in mikhat touvin thil achoh nading athaneina chu mikhat komma apehdoh a ahileh
    akeng koh chu asutna ama pachu apehding ahi. Hitia chu mipi hetna kikhut lhehna
    chu kisudetji ahi.
  mar-mar: वतन खंडणी भरून सोडविण्याची व त्याची अदलाबदल करून करार पक्के करण्याची पूर्वी
    इस्राएलात अशी पद्धत होती की मनुष्य आपल्या चपला काढून दुसऱ्याला देत असे.
  tcs-tcs: Longtaim lo Izrael, kastamlo blo dempla, ip dem pipol treid o baie samting
    baik, ol mas tekemaut sandol blo dempla ane gibem po da man uda bin sele da samting
    po dempla. Diswan po prubem dempla bin baie dat samting.
  qub-qub: 'Chay wichan Israelchöga caynömi custumrin caran: Derëchunta jucta päsarga
    llanguinta jorgurirmi rantej cajta goycoj. Ranticojpis chaynömi ruraj. Chayno
    custumrin captinmi'
  bqp-bqp: Isarailanↄ bùsun yã tó gbɛ̃ tɛn bura lú ke tó àtɛni a lilin kɛ, tó àtɛn
    yã mì láka, àdi a kyate gbá do bo à kpá gbɛ̃amɛ yã pì lakana sèeda ũ Isarailanↄnɛ.
  hat-hat: 'Nan tan sa a, nan peyi Izrayèl, lè yon moun pase dwa li genyen pou achte
    osinon pou twoke yon tè bay yon lòt moun, men sa yo te konn fè: Moun ki te gen
    dwa a wete yon grenn sapat nan pye l'', li bay lòt moun lan li. Se konsa moun
    Izrayèl yo te konn fè tout moun konnen zafè a te regle nèt.'
  eng-BSB: Now in former times in Israel, concerning the redemption or exchange of
    property, to make any matter legally binding a man would remove his sandal and
    give it to the other party, and this was a confirmation in Israel.
  tod-tod: Izelayɛle nuiti saama mɔungi, faa nɔpɛ a la ɠɛna ɠilia ba, é lo unmɔɔ
    faa ʋa, ɓaa anii maavalibo faa ʋa, gilagi ɓena ná-saʋalagi ɠula ɠɔɠɔi ɠa, é
    fe zɔi ya, naa ɓena ɠɛ ga poogi Izelayɛle nuiti bɛ ga naama vai ɓɛtɛa.
  eng-WEBPB: 'Now this was the custom in former time in Israel concerning redeeming
    and concerning exchanging, to confirm all things: a man took off his sandal, and
    gave it to his neighbour; and this was the way of formalizing transactions in
    Israel.'
  kbq-kbq: Hagi amanahu avu'avara, korapa knafi'na Israeli vahepi me'neane. Mago vahemo'ma
    mago'zama mizasekuro, azahukura, mago agia ano zafino mago'mofo nemia zane. Higeno
    amanahu antahi'zamo'a mani'zamofo kankamu erifore huno Israeli vahera aza nehia
    zane.
  nhe-BL: Ipan nopa tonali ipan tlali Israel momajtoyaj quema se quinamacayaya se
    tlali o se quimacayaya seyoc tlanahuatili para quicohuas se tlali, huajca nopa
    tlanamacaquetl moquixtiliyaya se itecac huan quimacayaya ne seyoc. Huan yeca,
  bus-bus: Isarailinↄ bùsun yã tó gbɛ̃ e tↄↄtɛ boo ke èe à lendee kpaa, tó èe yã
    mì dɛɛ, è a kyate gbá doo bↄ à dↄ gbɛ̃nɛmɛ yã pì mìdɛna sèeda ũ Isarailinↄnɛ.
  gub-BL: A'e rupi eme'eg kar ne nehe, ta'e naputar kwaw ihe xe, i'i izupe. Na'e a'e
    awa wenuhem uxapat Moaz pe imono pà kury. Nezewe wanemiapo kwehe mehe arer. Aze
    amo ume'eg amo ywy, omono uxapat ime'eg kar har pe a'e ma'e ime'egaw hexak kar
    pà teko wanupe.
  eng-DRA: 'Now this in former times was the manner in Israel between kinsmen, that
    if at any time one yielded his right to another: that the grant might be sure,
    the man put off his shoe, and gave it to his neighhour; this was a testimony of
    cession of right in Israel.'
