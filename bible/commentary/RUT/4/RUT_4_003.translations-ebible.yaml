    land of Moab, is selling the piece of land that belonged to our brother Elimelech.
  tod-tod: 'Naa ʋolu é ɠɛni naama nui ma, nii unmɔɔ fai ma losuʋɛ ɠɛni zea: «È suɠwɛɛni
    ga Naomi ʋa, é zeɠe Moaɓe yooi zu. Toɠa pɔ é zou ɓuɠai ʋɔdi, nii é ga ade-ɠɛɛloin
    Elimeelɛke nɔnɔi.'
  eng-WEBPB: He said to the near kinsman, “Naomi, who has come back out of the country
    of Moab, is selling the parcel of land, which was our brother Elimelech’s.
  kbq-kbq: Anante Boasi amanage huno ana nera asami'ne, Naomi'a Moabu mopareti e'neno,
    tagri vahe'mofo Elimeleki mopa mizante atrenaku nehige'na negasmue.
  nhe-BL: 'Booz quiilhui iteixmatca: ―Tiquixmati Noemí tlen mocueptoc tlen tlali Moab.
    Yajaya quinamaca nopa tlali tlen eliyaya iaxca toteixmatca Elimelec.'
  bus-bus: 'Ben à bè danɛ fɛ̃̀fɛ̃ pìnɛ: Naomi kɛ̀ sù kↄ̃n Mↄabunↄ bùsuo e wa vĩ̀i
    Ɛlimɛlɛki bura kpadoo yaa.'
  gub-BL: Na'e Moaz uze'eg wànàm pe kury. — Noemi uzewyr Moaw ywy wi a'e kury. Ipurume'eg
    wer oko zaneànàm Erimerek iziwy kwer rehe a'e.
  eng-DRA: 'They sat down, and he spoke to the kinsman: Noemi, who is returned from
    the country of Moab, will sell a parcel of land that belonged to our brother Elimelech.'
