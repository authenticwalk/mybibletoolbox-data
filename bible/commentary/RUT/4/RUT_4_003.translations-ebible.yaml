verse: RUT.004.003
translations:
  mal-C: 'അതിനുശേഷം ബോവസ് വീണ്ടെടുപ്പുകാരനോട്: “മോവാബിൽനിന്നും തിരികെവന്ന നവൊമി, നമ്മുടെ
    സഹോദരനായ എലീമെലെക്കിന്റെ വയൽ വിൽക്കുന്നു.'
  deu-TKW: 'redete er den Löser an: Naemi, die aus dem Gebiete Moabs zurückgekommen
    ist, verkauft das Stück Land, das unserem Verwandten Elimelech gehörte.'
  lin-lin: 'Boazi alobaki na mosikoli ya Rite : — Naomi oyo awutaki na mokili ya Moabi
    azali koteka elanga ya Elimeleki, ndeko na biso.'
  eng-LSV: And he says to the redeemer, “A portion of the field which [is] to our
    brother, to Elimelech, has Naomi sold, who has come back from the fields of Moab;
  bmu-bmu: 'Tatketka Boaznöŋ isikŋaŋgö sohop meme aiwiköra muewö zöyök: “Nalö muewöŋe
    Naominöŋ Moab kantri mosota liliŋgöwa kayöhi, yaŋgön datnini Elimeleköreŋ balöŋ
    kitipŋi mihi bohonŋi memeköra halza.'
  eng-GNV: And he said vnto ye kinsman, Naomi, that is come againe out of ye countrey
    of Moab, wil sell a parcel of land, which was our brother Elimelechs.
  eng-WEBSTER: 'And he said to the kinsman, Naomi, that has come again out of the
    country of Moab, selleth a parcel of land, which was our brother Elimelech''s:'
  nhw-BL: 'Booz quiilhui iteiximatca: ―Tiquiximati Noemí catli mocueptoc tlen tlali
    Moab. Yaya quinemaca nopa tlali catli eliyaya iaxca toteiximatca Elimelec.'
  swh-ONEN: Kisha akamwambia yule jamaa wa karibu wa kukomboa, “Naomi, aliyerudi hapa
    kutoka nchi ya Moabu, anauza sehemu ya ardhi iliyokuwa mali ya ndugu yetu Elimeleki.
  bba-bba: Sɑɑ yerɑ u win mɛro bisi wi sɔ̃ɔwɑ u nɛɛ, Nɑomi wi u wɔmɑ sɑɑ Mɔɑbun di
    u tem dɔrɑmɔ mɛ mu sɑ̃ɑ Elimɛlɛki bɛsɛn mɛro bisiɡum.
  eng-KJVCPB: 'And he said unto the kinsman, Naomi, that is come again out of the
    country of Moab, selleth a parcel of land, which was our brother Elimelech’s:'
  mpx-mpx: Inoke i baek toto topwapwamola pasikal elana i ba, “Naomi iyahe i sikalem
    Mowabi, ge nuwana tutula Elimeleki wana bilibili ni palian.
  wbp-wbp: Ngularla Puwaja wangkaja nyanungu-nyanguku warlaljaku, wangkajarla, “Nayumi
    pina-yanurnu Muwapu-jangka. Yungu nganta jali-mani nguru kujalparla karrija ngalipa-nyangu
    warlaljaku Limilikiki.
  luo-luo: Eka nowachone wat Ruth mahie niya, “Naomi ma yande odwogo koa Moab dwaro
    ngʼama ngʼiew puodho mane mar owadwa Elimelek.
  meu-meu: Bena ia ese hari tau e hereva henia, eto, Naomi na Moab tanona amo vada
    e lou mai, bona e uramu varavarada Elimelek ena tano baine hoia e tomu.
  npi-ULB: बोअजले नजिकका कुटुम्बलाई भने, “मोआब देशबाट फर्केर आएकी नाओमीले हाम्रो दाज्यू
    एलीमेलेकको जग्गाको टुक्रा बेच्दैछिन् ।
  yor-yor: ó sì sọ fún ìbátan rẹ̀ náà pé, “Arábìnrin Naomi tí ó dé láti ilẹ̀ Moabu
    fẹ́ ta ilẹ̀, èyí tí ó ṣe ti arákùnrin Elimeleki wa.
  ind-ind: Boas berkata kepada laki-laki itu, “Naomi— istri dari almarhum Elimelek,
    kerabat kita, sudah kembali dari Moab dan ingin menjual sebidang tanah.
  pes-OPCB: 'بوعز به خویشاوند خود گفت: «تو می‌دانی که نعومی از سرزمین موآب برگشته
    است. او در نظر دارد ملک برادرمان الیملک را بفروشد.'
  lcm-lcm: Le na kala antok a tungana vopo togon ani kirim ang, Ri Naomi kita mela
    serei pok kana le Moab. Kilapo buk atos ta vuk roe nang a tungarung ta Elimelek
    katapo tauk ina.
  aer-aer: Boaz anteme ikwere artweyeke alakenhe angkeke, “Naomi kwenhe apmere Moab-engentyele
    apetyalpeke. Re kwenhe ahentye aneme ahelhe nhenhe apwerte maneke anthetyeke Elimelech
    ilerne-kenheke-artweye-arle anekeke.
  tgl-ULB: Sinabi ni Boaz sa malapit na kamag-anak, “Si Naomi, na nagbalik mula sa
    bansa ng Moab, ay ipinagbibili ang kapiraso ng lupain na noon ay sa ating kapatid
    na si Elimelek.
  rmn-rmn: 'О Боаз пхэнляс э тухумески: — Э Ноеминь, сави али катар ливадя Моавитскя,
    бикнэл котор ливади, сави си амарэ пхралэски э Элимелехески.'
  cbu-NT: anush Boos wamindoo tsiyatarangiya. Zuwaa, mazinancha. Noem Mowabamand tsap
    yusur kanapeeshiniya. Na watsapunee tupaxanxamaam zandkiya iyaanaatsi kamindini
    Elimelekarineetsi watsapuni.
  hui-hui: Boasa ibugua agali ibu damene biagohondo lalu, Naiomi Moaba dindi howa
    dai buwa iya damene Elimelegenaga dindi biago yolo mialu nolene manda birago
  wrs-wrs: Doa hev no sehelm omnana, yemba kava isholm venav Elimelekna moam, pivna
    mongawatindirininam. Naomiva peli Moap petharini himba henga doa prona hom, wo
    kava men yem ishomnav, himba tlalnapuwulm petham kovoraholm vinv tlalna mongawatindim,
    wo hevpa di dombvra. Himba nomangas ninginv Elimelekna mongawatindimangas.
  jao-jao: Ngalalu mingkiya kulu ka-arri Buwaj nyiki-babawu, “A-Niyumi kanda-wani,
    marnanda nakaringu Muwab, kanda-arrila jilim nya-mangaji badiki, nya-mangaj ki-Yilimilika
    ka-arri.
  mya-mya: သူ​သည်​မိ​မိ​၏​သား​ချင်း​အား``ယ​ခု​အ​ခါ နော​မိ​သည်​မော​ဘ​ပြည်​မှ​ပြန်​လာ​ပြီ။
    သူ သည်​ငါ​တို့​သား​ချင်း​ဧ​လိ​မ​လက်​ပိုင် သည့်​လယ်​မြေ​ကို​ရောင်း​ချ​လို​ပါ​သည်။-
  bod-N: དེ་ནས་པཱོ་ཨ་ཟི་ཡིས་བླུ་མཁན་དེ་ལ་འདི་ལྟར། མོ་ཨབ་ཡུལ་ནས་ཕྱིར་སླེབས་པའི་ནཱ་ཨོ་མུ་ཡིས་བདག་ཅག་གི་སྤུན་ཟླ་འདས་པོ་ཨེ་ལི་མེ་ལེག་གི་ས་ཞིང་དེ་བཙོང་བར་འདོད་དོ།
    །
  wsk-wsk: Asele nu ko gue suan mu maonam, “Naomi, Moab sor te baga tairam, mu ni
    analak nanga launuria Elimelech ko ali bilik wore awiriya diarukko wore ko ilu
    arigiso.
  kkl-kkl: Nikag pukekti, Boasti yubu elkae samen yaogne ponekoag yubu lelamogti,
    “Naomi kel eneko as Moab piog aneko samoro yaori, so'o ela'ange Elimelekhti nun
    nunkaeri laplobog so'o eneko Naomiri, 'Nimi yog nimiri saeag nembaneba, sindi
    na kamna tatnukang,' senelamla.
  sna-sna: Ipapo akati kuhama yapedyo, mudzikinuri, “Naomi uya akadzoka kumusha kubva
    kuMoabhu, ari kutengesa munda waiva waErimereki hama yedu.
  spa-BLM: 'Le dijo al pariente cercano: “Noemí, que ha vuelto del país de Moab, está
    vendiendo la parcela que era de nuestro hermano Elimelec.'
  cac-cac: 'Ix yalan vin̈aj Booz chi'' d''a vin̈ ayto yuj sb''a yed'' eb'' chi'' icha
    tic: —A ix Noemí ix meltzajxicot d''a Moab, snib''ej ix schon̈el jab''oc slum
    vin̈ cuc''tac xilb''a Elimelec.'
  swh-ULB: Boazi alimwambia yule jamaa wa karibu, “Naomi aliyerudi kutoka mji wa Moabu,
    anauza sehemu ya aridhi ambayo ilikuwa ni miliki ya kaka yetu Elimeleki.
  bel-bel: 'І сказаў Ваоз родзічу: Наэмінь, якая вярнулася з палёў Маавіцкіх, прадае
    частку поля, што належыць брату нашаму Элімэлэху;'
  klt-klt: Kulá Boas yá sipmá kátu wa inuk, “Naomi, ni Moab ále káwak sangga áwuk,
    watán káwak kátu káman yuyuwáyan átak wawu náti ya sip náti kátu Elimelek watán
    hára.
  deu-ELBBK: 'Und er sprach zu dem Blutsverwandten: Noomi, die aus dem Gefilde Moabs
    zurückgekehrt ist, verkauft das Feldstück, das unserem Bruder Elimelech gehörte;'
  mbb-OT: migkeǥiyan ni Boaz haazà is kezuzumahi zin te, “Nekelikù en si Noemi he
    ebpuun te Moab, ne egkesuatan din he ibelegyà haazà is tanà te kezuzumahi tew
    he si Elimelek.
  mal-2015: 'അപ്പോൾ അവൻ ആ വീണ്ടെടുപ്പുകാരനോടു പറഞ്ഞതു: മോവാബ് ദേശത്തുനിന്നു മടങ്ങിവന്നിരിക്കുന്ന
    നൊവൊമി നമ്മുടെ സഹോദരനായ എലീമേലെക്കിന്റെ വയൽ വില്ക്കുന്നു. ആകയാൽ നിന്നോടു അതു അറിയിപ്പാൻ
    ഞാൻ വിചാരിച്ചു; ഇവിടെ ഇരിക്കുന്നവരുടെയും ജനത്തിന്റെ മൂപ്പന്മാരുടെയും മുമ്പാകെ
    നീ അതു വിലെക്കു വാങ്ങുക;'
  tuo-NT: —Noemí Moab diꞌtapʉ níꞌco dajamo. Co marĩ acaweregʉ Elimelec mijĩ ya diꞌta
    níca diꞌtare duasĩꞌrĩgõ weeamo.
  gup-gup: Wanjh Boaz biwelengmarneyimeng namekbe namud nawu ngokko bikimey, yingkihyingkihni
    kumekbe, bimarneyimeng, “Naomi ngalbu kumdurndi Moabbeh kadjare kaweykan kabbal
    kunyahwurd bu nuyeni nawu ngad kanemud Elimelech.
  nys-nys: '@see-verse:RUT.004.002'
  byx-byx: De ma Boas ka mar de qa ruqun aa veriqa ma’, “Guaka sa ngiat drem ai ma
    Naomi qia guir navet ma Moap. Be qi nariiv a qek ke van pet ma Elimalek aa aiverem.
  gvs-gvs: E Boasa totatetayana ilatuwoko idigo kana, ‘Naomi bogina Moabe goi ikaluvilamna
    ima go, tauyana latuwona osiyada kaamasina Elimaleka ina poyapoya ana tagona ibisilave.
  rmc-rmc: 'Avke o Boaz phenďa ole manušeske andral e famelija: „Odi Noemi, savi avľa
    pale andral e moabiko phuv, kamel te bikenel oda kotor la maľakro, savo sas le
    Elimelechoskro.'
  pes-OPV: 'و به آن ولی گفت: «نعومی که از بلاد موآب برگشته است قطعه زمینی را که از
    برادر ما الیملک بود، می‌فروشد.'
  ron-1924: 'Апой а зис челуй че авя дрепт де рэскумпэраре: „Наоми, ынторкынду-се
    дин цара Моабулуй, а вындут буката де пэмынт каре ера а фрателуй ностру Елимелек.'
  ben-OBCV: তখন বোয়স সেই মুক্তিকর্তা জ্ঞাতিকে বললেন, “যে নয়মী মোয়াব দেশ থেকে ফিরে
    এসেছে, সে তার স্বামী ইলীমেলকের জমিটি বিক্রি করতে চায়।
  lex-lex: 'Noma Bo''as nakot la riy maka enor wutga la luwu-a''na de niwra: “It honnonita
    tatg oleka de Na''omi nwatiag oleka Moab pa nmai wia. Dodo''ondi de niwra na''olga
    nohanna maka Elimelek, it rimormiorni mak kmati olek de gahani.'
  som-som: Markaasuu wuxuu ku yidhi ninkii xigaalka u dhow ahaa, Nimco oo ka soo noqotay
    waddankii reer Moo'aab ayaa iibinaysa jagadii dhulka ahayd ee uu lahaa walaalkeen
    Eliimeleg.
  lat-VUC: 'Quibus sedentibus, locutus est ad propinquum: Partem agri fratris nostri
    Elimelech vendet Noëmi, quæ reversa est de regione Moabitide:'
  eng-ASVBT: 'And he said unto the near kinsman, Naomi, that is come again out of
    the country of Moab, selleth the parcel of land, which was our brother Elimelech’s:'
  mna-mna: 'mi Boas iso pa toono ta le uraata be iuulu Naomi ziru Rut na ta kembei:
    “Leŋ. Naomi ta izem lele kizin Moap mi imiili ma imar na, isombe wal kini tasa
    iuuli mi iŋgiimi toono ki kusiini Elimelek.'
  ita-1885: 'Poi Booz disse a colui che avea la ragion della consanguinità: Naomi,
    ch''è ritornata dalle contrade di Moab, ha venduta la possessione del campo, ch''era
    di Elimelec, nostro fratello;'
  kqc-kqc: Resi usika ourena toe erufudo amiye rofu niyo, “Naomi bi Moab gutuna dairi
    baesi uni dubuini Elimelech di kono tu bi sero redo.
  eng-LXXUP: And Boaz said to the relative, The matter regards the portion of the
    field which was our brother Elimelech’s which was given to Naomi, now returning
    out of the land of Moab;
  eng-ULB: Boaz said to the near kinsman, “Naomi, who has returned from the country
    of Moab, is selling the parcel of land that was our brother Elimelek's.
  spa-VBL: 'Booz le dijo al redentor de la familia: “Noemí, que ha regresado del país
    de Moab, está vendiendo el terreno que pertenecía a Elimelec, nuestro pariente.'
  fra-_FOB: 'Puis il dit à celui qui avait le droit de rachat: Naomi, qui est revenue
    du pays de Moab, a vendu la portion d''un champ qui appartenait à Élimélec notre
    frère.'
  mal-mal: 'അപ്പോൾ അവൻ ആ ബന്ധുവായ വീണ്ടെടുപ്പുകാരനോട് പറഞ്ഞത്: മോവാബ് ദേശത്തു നിന്നു
    മടങ്ങിവന്നിരിക്കുന്ന നൊവൊമി നമ്മുടെ സഹോദരനായ എലീമേലെക്കിന്റെ വയൽ വില്ക്കുന്നു.
    ആകയാൽ നിന്നോട് അത് അറിയിക്കുവാൻ ഞാൻ വിചാരിച്ചു; ഇവിടെ ഇരിക്കുന്നവരുടെയും ജനത്തിന്റെ
    മൂപ്പന്മാരുടെയും മുമ്പാകെ നീ അത് വിലെക്കു വാങ്ങുക;'
  urd-GVR: Phir us ne rishtedār se bāt kī, “Naomī Mulk-e-Moāb se wāpas ā kar apne
    shauhar Ilīmalik kī zamīn faroḳht karnā chāhtī hai.
  suz-BL: मिनु बोआजमी रूथ आ नेक्‍था ङा मुर कली “मोआब रागी रे जाक्‍शो नाओमीमी इं लोक्‍ब
    एलीमेलेक आ रू लेयचा चिक्‍शो बाक्‍ब।
  ita-1927: 'Poi Boaz disse a colui che avea il diritto di riscatto: “Naomi, ch’è
    tornata dalle campagne di Moab, mette in vendita la parte di terra che apparteneva
    ad Elimelec nostro fratello.'
  ckb-ckb: 'ئینجا بە خوێنگرەکەی گوت: «ناعۆمی کە لە وڵاتی مۆئاب گەڕاوەتەوە، پارچە زەوییەکی
    هەیە کە هی ئەلیمەلەخی برامانە دەیفرۆشێت.'
  eng-BBE: 'Then he said to the near relation, Naomi, who has come back from the country
    of Moab, is offering for a price that bit of land which was our brother Elimelech''s:'
  kan-OKCV: ಆಗ ಬೋವಜನು ಆ ವಿಮೋಚಕ ಬಂಧುವಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಮೋವಾಬ್ ಸೀಮೆಯಿಂದ ತಿರುಗಿ ಬಂದ
    ನೊವೊಮಿಯು ನಮ್ಮ ಸಹೋದರನಾದ ಎಲೀಮೆಲೆಕನಿಗೆ ಇದ್ದ ಹೊಲದ ಪಾಲನ್ನು ಮಾರಿಬಿಡಬೇಕೆಂದಿರುತ್ತಾಳೆ.
  bbb-bbb: E ije bune ijia besu afui karikoga Boezi fune urina e Irimerekido agane
    ije kuae, Iviama bara Neomi fune are Moabi arena una ruae. Ijadufuo iviama fu
    baru fuone baronema ijadufuo sakae ijene abe fuaevekiro vierafe.
  tam-2017: 'அப்பொழுது அவன் அந்த உறவினனை நோக்கி: எலிமெலேக் என்னும் நம்முடைய சகோதரனுக்கு
    இருந்த வயல்நிலத்தின் பங்கை, மோவாப் தேசத்திலிருந்து திரும்பி வந்த நகோமி விற்கப்போகிறாள்.'
  spa-RV-1909: 'Luego dijo al pariente: Noemi, que ha vuelto del campo de Moab, vende
    una parte de las tierras que tuvo nuestro hermano Elimelech;'
  ron-BTF: 'Şi i-a spus răscumpărătorului: Naomi, care a ieşit din ţara Moabului,
    vinde o parcelă de pământ, care a fost a fratelui nostru Elimelec.'
  eng-WEBP: He said to the near kinsman, “Naomi, who has come back out of the country
    of Moab, is selling the parcel of land, which was our brother Elimelech’s.
  eng-FBV: Boaz said to the family redeemer, “Naomi who has returned from the country
    of Moab is selling the piece of land that belonged to Elimelech, our relative.
  nld-1939: 'Nu sprak hij tot den losser: Noömi, die uit de velden van Moab is teruggekeerd,
    moet het stuk land van onzen bloedverwant Elimélek verkopen.'
  nch-BL: 'Booz quiilhui iteixmatca: ―Tiquixmati Noemí cati mocuectoc ten tali Moab.
    Yaya quinamaca nopa tali cati eliyaya iaxca toteixmatca Elimelec.'
  tfr-NTPO: Eshko ga tjl̈ẽ domer l̈i kong ga «Noemí tek shrono sök iröng Moab kjokyo
    dwayo, ga wotjl̈ĩk sök kjok soynek. Kjok, e bi pjeyo Elimélec, ba l̈anma shinmotkono
    l̈i ĩ.
  vie-1934: 'Đoạn, Bô-ô nói cùng người có quyền chuộc sản nghiệp rằng: Na-ô-mi ở Mô-áp
