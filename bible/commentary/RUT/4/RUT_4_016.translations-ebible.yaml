verse: RUT.004.016
translations:
  mal-C: അതിനുശേഷം നവൊമി പൈതലിനെ എടുത്തു, മടിയിൽ കിടത്തി അവനെ ശുശ്രൂഷിച്ചു.
  deu-TKW: Da nahm Naemi das Kind und legte es auf ihren Schoß und wurde seine Wärterin.
  lin-lin: Naomi azwaki mwana, atiaki ye na tolo na ye mpe akomaki mama mobokoli na
    ye.
  eng-LSV: And Naomi takes the boy, and lays him in her bosom, and is to him for a
    nurse;
  bmu-bmu: Mewö zögetka Naominöŋ merö mihi memba dohongöwa galim köl waŋgiwa malök.
  eng-GNV: And Naomi tooke the childe, and layde it in her lap, and became nource
    vnto it.
  eng-WEBSTER: And Naomi took the child, and laid it in her bosom, and became its
    nurse.
  nhw-BL: Huan Noemí quimocuitlahui nopa piloquichpiltzi ica paquilistli quen eliyaya
    icone.
  swh-ONEN: Basi Naomi akamchukua yule mtoto, akampakata na akawa mlezi wake.
  bba-bba: Mɑ u bii wi suɑ u tɑɑru sɔndi u kɑ sɔ̃ɔsi mɑ u kuɑ win tii tiiɡii. Yen
    biru, u nùn mwɑ u nɔɔrimɔ.
  eng-KJVCPB: And Naomi took the child, and laid it in her bosom, and became nurse
    unto it.
  mpx-mpx: Yaka Naomi wawaya o i ahe i teli aenaa, ge i matahikan i ola natuna.
  wbp-wbp: Nayumirli manu yurntalu-nyanu-kurlangu wirriyaju, ngula-nyanu ngamirlji-kirra
    yirrarnu, ngulalpa warrawarra-kangu.
  luo-luo: Eka Naomi nokawo nyathino mi noriwe e tiende, kendo ne orite.
  meu-meu: Bena Naomi ese mero karukaruna e abia, e rosia, bona e reḡua.
  npi-ULB: नाओमीले बालकलाई लिइन्, आफ्‍नो काखमा राखिन् र तिनको हेरचाह गरिन् ।
  yor-yor: Naomi sì gbé ọmọ náà lé orí ẹsẹ̀ rẹ̀, ó sì ń tọ́jú rẹ̀.
  ind-ind: Naomi mengambil cucunya dan menggendongnya dengan penuh kasih sayang. Dia
    mengasuhnya seolah-olah anaknya sendiri.
  pes-OPCB: نعومی نوزاد را در آغوش گرفت و دایهٔ او شد.
  lcm-lcm: Na Naomi kala amatung a nat ang e savana na kala aiveven ia.
  aer-aer: Naomi-le urreye akweke ampe ikwerenhe-kenhe ineke, renhe anyanemele anartwele
    atnyenemele, re renhe arntarnte-areke re amangkerlenge.
  tgl-ULB: Pagkatapos kinuha ni Naomi ang bata, pinahiga niya siya sa kaniyang dibdib
    at inalagaan siya.
  rmn-rmn: Э Ноеминь лиляс э пуёс, пхиравэлас лэс андэ ангали тай дикхелас лэс.
  cbu-NT: Ashirucha, uwshat Noem umeenaa wip waama wachinllin yamarangiya. Nuwaama
    yanungayaruri, nuwaanapaz ipari ashtapi átu, yamayaru, wachinllinoo kapung chinarangiya.
  hui-hui: Naiomi ibugua igiri gali biago yamuwa ibuni buha yuhubi lene. Ani bialu
    ibugua gali biagoni ibuni hondo haabo hene.
  wrs-wrs: Doa Naomi otolm nom waiamana vevna, ona, kana ombol,
  jao-jao: Kulu wu-Niyumi kandu-rduma nya-mangaji ardu, kanda-ka widiwidi andaa, bajiwuthu,
    kanda-kunkunma.
  mya-mya: နော​မိ​သည်​က​လေး​ငယ်​ကို​ယူ​၍​ပိုက်​ချီ လျက်​ထိန်း​လေ​၏။
  bod-N: དེ་ནས་ནཱ་ཨོ་མུ་ཡིས་ཕྲུ་གུ་པང་དུ་བཟུང་སྟེ་བུ་སྙོར་མ་རུ་གྱུར་ཏོ། །
  wsk-wsk: Se Naomi kuriang patawuram kualuwong te beteram ale ko sinar tokaso.
  kkl-kkl: Kibekpa, Naomi kel enekori me aneko tobogti, saramag piamogti, me aneko
    mo'olamog.
  sna-sna: Ipapo Naomi akatora mwana, akamuisa pamakumbo ake akamurera.
  spa-BLM: Noemí tomó al niño, lo puso en su seno y lo amamantó.
  cac-cac: Ix lajvi chi', ix schelanq'ue vin̈ unin chi' ix Noemí chi', axo ix ix ilan
    q'uib' vin̈.
  swh-ULB: Kisha naomi akamchukua mtoto, akamlaza kifuani pake, na kumhudumia.
  bel-bel: І ўзяла Наэмінь дзіця гэтае, і насіла яго ў абдымках сваіх, і была яму
    за няньку.
  klt-klt: Kulá Naomi yá nangge kimo wa tángga táng poláng mángga pinna kándáng tángga
    átkiuk.
  deu-ELBBK: Und Noomi nahm das Kind und legte es auf ihren Schoß und wurde seine
    Wärterin.
  mbb-OT: Layun egkuwaa ni Naomi haazà is batà su edsekepuwen din. Iyan sikandin ed-elima
    zuen te vatà.
  mal-2015: നൊവൊമി കുഞ്ഞിനെ എടുത്തു മടിയിൽ കിടത്തി അവന്നു ധാത്രിയായ്തീർന്നു.
  tuo-NT: Beꞌro Noemí wĩꞌmagʉ̃rẽ wʉamii, cʉ̃rẽ ĩꞌanʉrʉ̃, coꞌte masõco niwõ.
  gup-gup: Wanjh Naomi bimey namekbe wurdyaw, biwanjbikarrmi, binahnani.
  nys-nys: Kidji Naomi barrang koolang kidji yidja baalany dawelal kidji Naomi karrodjin
    baalany. Yoka Bethlehem-ang waangki, “Nidja koorlang etjenna nop Naomi-yang.”
    Baalap kol baalany Obed. Baal etjenna maaman Jesse-yang, maaman David-ang.
  byx-byx: Baiv aa de ma Naomi qia mer ama ruimka be quri qa gel ki, be maikka ara
    arem naver a qa be maikka qi taqa uas tem ka.
  gvs-gvs: Tuwo Naomi ibala ina gomanayana ikabi, ivayavau, e imatakavate.
  rmc-rmc: E Noemi igen kamelas le čhavores, iľa les pro vasta a bararelas les avri.
  pes-OPV: و نعومی پسر را گرفته، در آغوش خود گذاشت و دایه او شد.
  ron-1924: Наоми а луат копилул, л-а цинут ын браце ши а вэзут де ел.
  ben-OBCV: এরপর নয়মী ছেলেটিকে বুকে জড়িয়ে ধরল এবং তার যত্ন নিল।
  lex-lex: Noma Na'omi na'ala upni de pa nakauga. Noma keke'enku' de nalawlawan lola
    de Na'omi ed mak ka'oka-kakania.
  som-som: Markaasaa Nimco wiilkii qaadday oo laabta ku jiifisay, oo waxay u noqotay
    tu xannaanaysa.
  lat-VUC: Susceptumque Noëmi puerum posuit in sinu suo, et nutricis ac gerulæ fungebatur
    officio.
  eng-ASVBT: And Naomi took the child, and laid it in her bosom, and became nurse
    unto it.
  mna-mna: To Naomi ikam pikin ma imbaraari, mi ikam peŋ pini mi mataana pini.
  ita-1885: E Naomi prese il fanciullo, e se lo recò al seno, e gli fu in luogo di
    balia.
  kqc-kqc: Resi Naomi yaku mina mida moisi ini budari aesi nari reyo.
  eng-LXXUP: And Naomi took the child and laid it in her bosom, and became a nurse
    to it.
  eng-ULB: Naomi took the child, laid him in her bosom, and took care of him.
  spa-VBL: Noemí cogió al niño y lo abrazó. Lo cuidó como a su propio hijo.
  fra-_FOB: Alors Naomi prit l'enfant, et le mit dans son sein, et elle lui tenait
    lieu de nourrice.
  mal-mal: അങ്ങനെ നൊവൊമി കുഞ്ഞിനെ എടുത്ത് മടിയിൽ കിടത്തി അവന് ശുശ്രൂഷകയായിത്തീർന്നു.
  urd-GVR: Naomī bachche ko apnī god meṅ biṭhā kar use pālne lagī.
  suz-BL: मिनु नाओमीमी मेको आल ताक्‍शा, आ थुकुम वोइश्‍शा, मेको कली कोव़ब दुम्‍माक्‍त।
  ita-1927: E Naomi prese il bambino, se lo strinse al seno, e gli fece da nutrice.
  ckb-ckb: ناعۆمیش کوڕەکەی هەڵگرت و لە باوەشی کرد و بوو بە دایەنی.
  eng-BBE: And Naomi took the child and put her arms round it, and she took care of
    it.
  kan-OKCV: ನೊವೊಮಿಯು ಆ ಮಗುವನ್ನು ಎತ್ತಿ ತನ್ನ ಉಡಿಲಲ್ಲಿ ಇಟ್ಟುಕೊಂಡು ಅದಕ್ಕೆ ದಾದಿಯಾದಳು.
  bbb-bbb: Areme Neomi fune ame ije dabena vajaedo fuone ijia samuae. Ro bara are
    ijia kariva ijiebe e boeje kuariana kiae, Bara Ruti fu ame fari be bietema ijadufuo
    iviama Neomi fu una ame fari abemano kiae. Areme bu urina ame ije ive ina Obedi
    kuae. Ro rade Obedi fu uri e Jesi biete ro e Jesi fu uri e Devidi bietei. Ijadufuo
    e Obedi fu e Devidido asae ijene.
  tam-2017: நகோமி அந்தப் பிள்ளையை எடுத்து, தன் மடியிலே வைத்து, அதை வளர்க்கிற தாயானாள்.
  spa-RV-1909: Y tomando Noemi el hijo, púsolo en su regazo, y fuéle su ama.
  ron-BTF: Şi Naomi a luat copilul şi l-a aşezat pe sânul ei şi i-a devenit dădacă.
  eng-WEBP: Naomi took the child, laid him in her bosom, and became nurse to him.
  eng-FBV: Naomi picked up the child and hugged him. She looked after him like her
    own son.
  nld-1939: Toen nam Noömi het kind, legde het aan haar boezem en verzorgde het.
  nch-BL: Huan Noemí quimocuitahui nopa piloquichpiltzi ica paquilisti quej elisquía
    icone.
  tfr-NTPO: Eshko ga chida l̈i kjrara Noemírë ba wl̈oshko, ga kuna shäng ba tjok.
  vie-1934: Na-ô-mi bồng đứa trẻ, để vào lòng mình, và nuôi nó.
  hin-CV: तब नावोमी ने बच्‍चे को अपनी गोद में उठा लिया और धाय के समान उसकी देखभाल
    करने लगी.
  spa-BES: Y Naomi tomó al niño y lo rodeó con sus brazos, y ella se ocupó de criarlo.
  tdx-tdx: Aa le rinambe’ i Noomie i anak’ ajajay naho notroñe’e añ’araña’e eo, vaho
    ie ty nimpampinono aze.
  tha-KJV: แล​้วนาโอมี​ก็​รับเด็กนั้นมาอุ้มไว้​แนบอก และรับเป็นผู้​เลี้ยงดู​แลเด็กคนนั้น
  por-BR-2018: E tomando Noemi o filho, o pôs em seu colo, e foi-lhe sua ama.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Na꞉omi eyo꞉ so꞉wa a꞉no꞉ fo꞉fo꞉lelia꞉ga꞉ ta꞉li silikiyo꞉,
    dinafa bo꞉fo꞉len.
  deu-ELO: Und Noomi nahm das Kind und legte es auf ihren Schoß und wurde seine Wärterin.
  caa-caa: Entonces e Noemí uchꞌami yer e sitz y cay uchꞌijrse bꞌan ani cocha jay
    tuach.
  eng-WYC-2018: And Naomi putted the child, whom she received, in her bosom, (or And
    Naomi took the child, and put him in her bosom); and she did the office of a nurse,
    and of a bearer-about.
  epo-epo: Kaj Naomi prenis la infanon kaj metis ĝin sur sian bruston kaj fariĝis
    ĝia vartistino.
  uig-PIN: Naomi balini elip, baƣriƣa basti wǝ uningƣa baⱪⱪuqi ana boldi.
  beo-beo: Na:ioumi ea mano amo seba:le, amola noga:le fofoi.
  tpi-OTNT: Orait Naomi i kisim pikinini na i holim em klostu na i lukautim em
  hau-SA: Sai Na’omi ta ɗauki yaron, ta kwantar da shi a cinyarta ta kuma kula da
    shi.
  uig-LAT: Naomi balini élip, baghrigha basti we uninggha baqquchi ana boldi.
  nde-nde: UNawomi wasethatha umntwana, wamanga, wamondla.
  ton-ton: Pea naʻe toʻo ʻe Naomi ʻae tamasiʻi, pea ʻai ia ki hono fatafata, pea hoko
    ia ko hono tauhi.
  ces-1613: Tedy vzavši Noémi dítě, položila je na klín svůj, a byla pěstounkou jeho.
  eng-WMB: Naomi took the child, laid him in her bosom, and became nurse to him.
  tam-TCV: நகோமி அக்குழந்தையைத் தன் மடியிலே வைத்துப் பராமரித்து வளர்த்தாள்.
  ceb-ULB: Unya gikuha ni Naomi ang bata, ug gibutang sa iyang sabakan, ug giatiman
    siya.
  mkn-mkn: Naꞌomi paló ame sang itu ana, ju piara bae-bae sama ke dia pung ana sandiri.
  pol-UBG: Wzięła więc Noemi dziecko, położyła je na swym łonie i była dla niego piastunką.
  agr-agr: Tusa tiajam Noemí uchin juki tsakapajui.
  kyc-kyc: Nayomimi wane doko kupyuo mona anda pyambwapala mondo lao rapu pyuo peteya.
  urd-GVU: نعومی بچے کو اپنی گود میں بٹھا کر اُسے پالنے لگی۔
  eng-OEBCW: So Naomi took the child in her arms and cared for him as if he was her
    own.
  deu-1912: Und Naemi nahm das Kind und legte es auf ihren Schoß und ward seine Wärterin.
  ntj-ntj: Nyangka kaparlilu pukurltu tjilku tjamu yampurnu kanyiranytja. Palunyalu
    miranykanyiranytja.
  kan-2017: ನವೊಮಿಯೇ ಆ ಮಗುವನ್ನು ಮಡಿಲಲ್ಲಿಟ್ಟುಕೊಂಡು ಸಾಕುತ್ತಿದ್ದಳು.
  tgo-tgo: Amba Naomi i wo ŋgamako e nɨmanɨmaeko, i mwanambiye e ghareghare na mbe
    gharewe vara.
  yap-yap: Me fek Naomi fare tir nge dibey, me ayuweg.
  hlt-MCSB: Camoe te Naomi loh a loh tih a rhang dongah a poem. Te dongah anih te
    camoe aka poeh la om.
  mdy-ETH: ዬካፓ ናዖሚ ናዓሢ ጎዲ፥ ዛጊ ዲቼኔ።
  kew-kew: Gore Naomi-mi naaki mua repara mea saba pirisa.
  twi-ASANTE: Na Naomi faa akɔkoaa no, na ɔhwɛɛ no te sɛ ɔno ankasa yafunu ba.
  ipi-ipi: Naomi-to andopane okone moto, yatawa peteae-pia.
  bhl-bhl: Wangiwi, Noomi aul be kuluko, um aul atew keleweko, em atebin waneng kesu
    kale.
  eng-WEBU: Naomi took the child, laid him in her bosom, and became nurse to him.
  bnp-bnp: Muri e Naomi i bokea e tune Rut, i matakaria i manga e tuna.
  tgk-tgk: Ноомӣ он кӯдакро ба оғӯш гирифта, парасторӣ мекард.
  spa-PDDPT: Noemí tomó al niño, lo puso en su pecho y fue su madre de crianza.
  gun-gun: Ha'e ramo guamiarirõ ava'i Noemi ojopy vy omoĩ o'u áry, hexe opena oikovy
    guive.
  agu-BL: Ma Noemí nintzun bentz tan ticy'le'n yi ni' tan toque'n tan ẍch'uyse'n nin
    tan ẍchusle'n.
  ilo-ULB: Ket innala ni Naomi ti ubing, insadagna iti barukongna, ket inaywananna
    daytoy.
  kpg-kpg: Naomi gaa lahi di tama, ga bulubulu a mee, ga madamada humalia ai.
  uig-ARA: نائومى بالىنى ئېلىپ، باغرىغا باستى ۋە ئۇنىڭغا باققۇچى ئانا بولدى.
  bsp-bsp: Kɔ Noyemi ɛlɛk wan k’ɛnɛknɛ, nkɔn Noyemi ɛnadusum wan kakɔ.
  bps-bps: Kafnge én, nwè Naomi i fuan lagi na nifatan.
  tof-tof: Naomi ene gab olom ipadórr, tóba ganggópdó ingrinürr, da we makrraolórr.
  sus-sus: Nowemi naxa na diyɔrɛ tongo, a a sa a kanke ma, a findi a mɛɛnima ra.
  pon-2006: Naomi ahpw ale serio, ropwohngehda oh apwalih kanahieng.
  jae-jae: Go Naomi kêsip ŋapalê tau sa mêŋketoc eŋ gêsac labum ma kêtu ênê jaomwagao.
  ksd-ksd: Ma Naomi i ga puak ra bul, ma i ga va ta ra bongobongono, ma i ga rite.
  myk-myk: A Nɔmi di pya wu co, na wu taha wu dodoŋɔ na. Wee shiin w’a wu lɔ, na ganha
    na wu biini.
  tur-YTC: Naomi çocuğu alıp kucağına yatırdı ve ona dadı oldu.
  grc-BRENT: Καὶ ἔλαβε Νωεμὶν τὸ παιδίον, καὶ ἔθηκεν εἰς τὸν κόλπον αὐτῆς, καὶ ἐγενήθη
    αὐτῷ εἰς τιθηνόν.
  ind-AYT: Kemudian, Naomi mengambil anak itu dan meletakkannya di atas pangkuannya,
    dan menjadi pengasuhnya.
  lid-lid: Nawomi eme bwese-ei iy, tukuniy iy udu batalan ma iy tondrokei iy.
  nya-nya: Kenaka Naomi anatenga mwanayo namufukata ndipo anakhala mlezi.
  kyg-kyg: Inagi Neyomiꞌa ani ve mafaꞌnemo avaleno anu kiteno yagaino ateꞌniye.
  hrv-hrv: Noemi uze dječaka, metnu ga sebi na krilo i bi mu odgojiteljicom.
  mps-mps: Tialima, Naomigo te Rutgo wai selama, tama te wai aga bugagia tonalualio.
  tpi-tpi: Orait Naomi i kisim pikinini na i holim em klostu na i lukautim em
  dan-1931: Da tog No'omi Barnet i sin Favn, og hun blev dets Fostermoder.
  vie-OVCB: Na-ô-mi ẵm bồng, săn sóc đứa bé như con của mình.
  guj-2017: નાઓમીએ તે બાળકને પોતાના ખોળામાં સુવાડ્યો અને તેનું જતન કર્યું.
  awx-awx: Naomitä engang käpä betäxäwik, kang yiwikut.
  pon-2006A: Naomi ahpw ale serio, ropwohngehda oh apwalih kanahieng.
  por-BRBSL: Noemi tomou a criança, colocou-o em seu seio e tornou-se enfermeira para
    ele.
  eng-OEBUS: So Naomi took the child in her arms and cared for him as if he was her
    own.
  aly-aly: Naomi-elan awey renh inek, rap iytnwel-anem atnyenek, renhap arntarnt-aremel.
  swe-swe: Noomi tog barnet och höll honom i sina armar (lade honom i sin famn) och
    blev den som vårdade (skötte om) honom.
  cth-cth: Naomi ni camo hah a la teh, a tawm teh a okhai
  twi-twi: Na Naomi faa akokoaa no, na ɔhwɛɛ no te sɛ ɔno ankasa yafunu ba.
  hlt-hlt: Camoe te Naomi loh a loh tih a rhang dongah a poem. Te dongah anih te camoe
    aka poeh la om.
  tbz-SIM: Kɛ̀ Nɑomii cɔutɛ́ dɛbirɛ kɛ́ntɔu kɛ́ dɛ̀ yɔ̀.
  msy-2020: Ezɨ Naomi otarim gifuegha uan apozim gatɨgha deravɨrama a gami.
  rmy-VLAKH: Э Наоми пхиравэлас лэ бэятос пэ васт и дикхэлас пала лэстэ.
  dop-dop: Ɩlɛnɑ Noyomii mʋ-kɛ nɑ ɩ́ nʋkɩ-kɛ nɑ ɩ́ pɑɑsǝnɑ-kɛ ɩsɩɩ ɩ kʋlʋlɑɣɑ.
  azb-azb: Naomi uşağı qucağına alıb gəzdirdi və onun dayəsi oldu.
  eng-DBY: And Naomi took the child, and laid it in her bosom, and became nurse to
    it.
  hin-2017: फिर नाओमी उस बच्चे को अपनी गोद में रखकर उसकी दाई का काम करने लगी।
  wol-KYG: Nawmi nag fab xale bi, taf ko ci dënnam. Gannaaw loolu moo ko doon topptoo.
  eng-YLT: And Naomi taketh the lad, and layeth him in her bosom, and is to him for
    a nurse;
  eng-WYC-2017: And Naomi putted [or put] the child, whom she received, in her bosom;
    and she did the office of a nurse, and of a bearer-about.
  eng-WMBB: Naomi took the child, laid him in her bosom, and became nurse to him.
  spp-spp: Ka Nahami si pyàŋi lwɔ́, maa u ta uye na, maa mpyi u byifoo.
  urd-GVH: नओमी बच्चे को अपनी गोद में बिठाकर उसे पालने लगी।
  kvg-kvg: Yaq Naomi nakhasam sègendáf, vø̄ngenøtam. Yaq ndugu Lut noundape mbotøkeám.
  rug-rug: Meke kuka va kapae vagia e Naomi pa tinina sa koburu, meke kopu nia sa
    si asa.
  gaz-gaz: Naaʼomiinis mucicha fuutee hammatte; guddiftuu isaa illee taate.
  fra-LSG: Naomi prit l’enfant et le mit sur son sein, et elle fut sa garde.
  gnn-gnn: Ga ŋayinydja Näyumiyunydja galkikuŋalana wal'ŋu ŋanya yana,
  yal-yal: Awa, Nowɛmi yi diin tongo, a yi a maso a ra, a yi a yengi dɔxɔ a xɔn ma.
  iou-iou: Ude iweräwä Naomitä nanaki bäyaŋ imiŋpäŋ ini bäyawani bumik watäni it imik
    täŋkukonik.
  haw-1868: Lawe ae la o Naomi i ua keiki la, a waiho iho la ma kona poli, a lilo
    iho la ia i kahu nona.
  arb-NAV: فَأَخَذَتْ نُعْمِي الْوَلَدَ فِي حِضْنِهَا، وَقَامَتْ عَلَى تَرْبِيَتِهِ.
  ewe-ewe: Naomi xɔ ɖevi la da ɖe atata, eye wòkpɔ edzi.
  nuy-nuy: Ngarra-Naomi ngarrubagi ngunu-miyn nubagi-yung na-ranggambinyinga-yung,
    nga yaaji ngunu-waṉagaa warubaj ngigawi-rruj, nga ngunu-rangarrangi niga, ngunu-magaani.
  eng-LEE: And Na'omi took the child, and laid it in her lap, and she became a nurse
    unto it.
  gvn-gvn: '@see-verse:RUT.004.015'
  asm-FB: তেতিয়া নয়মীয়ে ল’ৰাটিক নিজৰ কোলাত ল’লে, আৰু তেওঁ তাৰ ধাই মাতৃস্বৰূপ হ’ল।
  sus-A: نٌوٍ مِ نَشَ نَ دِيْرّ تٌنفٌ، عَ عَ سَ عَ كَنكٍ مَ، عَ قِندِ عَ مّينِمَ رَ.
  fra-SBL: Naomi prit l'enfant, le coucha dans son sein et en prit soin.
  hbo-hbo: וַתִּקַּ֨ח נָעֳמִ֤י אֶת־הַיֶּ֙לֶד֙ וַתְּשִׁתֵ֣הוּ בְחֵיקָ֔הּ וַתְּהִי־לֹ֖ו
    לְאֹמֶֽנֶת׃
  yka-yka: Ubus pinippi nakanakin weˈ Naˈomi duk inipat weˈ ne.
  shp-NTPO: Jaskáa Noemíman ja bake bixon ikota iki, itan moa koiraanan anianoxon
    bia iki.
  piu-2006: '@see-verse:RUT.004.015'
  pjt-pjt: Ka Nayumilu pakaḻi palumpa ampuṉu munu palunya aṯunymaṟa kanyiningi pukuḻṯu.
  kik-kik: Nake Naomi akĩoya kaana kau, agĩkaigĩrĩra ciero-inĩ ciake, agĩkarera.
  ksr-ksr: Kaeŋ jegi Naominoŋ mera ii meŋ dooŋgoŋ galeŋ koma muŋ laligoro.
  fra-NCL: Noémi prit l’enfant, le mit sur son sein, et elle lui servit de nourrice.
  cek-AK: To naah Naomi mah nawkta to tapom moe, a khetzawn.
  cuk-cuk: Degine, Noemí, goe-machi-susad, geb, na e-nukugi mesnonisunnad. Deyobi,
    muu-Noemí na e-wagwa-akwedii gualid.
  uig-CYR: Наоми балини елип, бағриға басти вә униңға баққучи ана болди.
  pma-pma: Sakini, Noume kur tivava enek, kav kati ka rounat eni.
  tel-2017: అప్పుడు నయోమి ఆ బిడ్డను తన కౌగిట్లోకి తీసుకుని వాడికి సంరక్షకురాలు అయింది.
  hat-BSA: Alò, Naomi te pran pitit la, te fè l kouche sou janm li yo pou te pran
    swen li.”
  bxh-bxh: Naomi, gwama ya abi be ya faseda.
  emi-emi: Naomi ghe saula aliki eteva. Ghe tokatoka teeia, me ghe aaitarainia.
  kos-kos: Naomi el srukak tulik sac, sruokilya nu iniwal, ac karinganulang.
  hbo-WLC: וַתִּקַּ֨ח נָעֳמִ֤י אֶת־הַיֶּ֙לֶד֙ וַתְּשִׁתֵ֣הוּ בְחֵיקָ֔הּ וַתְּהִי־ל֖וֹ
    לְאֹמֶֽנֶת׃
  ibo-ibo: Naomi kuuru nwantakịrị ahụ, jikụọ ya nʼapata ya, lekọtaa ya.
  ory-ory: ସେତେବେଳେ ନୟମୀ ବାଳକକୁ ଘେନି ନିଜ କୋଳରେ ରଖିଲା ଓ ତାହାକୁ ପ୍ରତିପାଳନ କଲା।
  wmt-wmt: '@see-verse:RUT.004.015'
  chk-chk: Mürin Naomi a angei ewe semirit o anomu won afön pwe epwe tümwünü.
  ssd-ssd: Taŋamba sanaig le Neomi ndek kiŋo ta tumba bagailmba nuŋe kulat kuapina.
  rop-rop: Wal Neiyomi bin gajim det lilboi, en imbin holdim im brabliwei, en imbin
    oldei maindimbat im.
  ukr-1871: І взяла Ноема дитятко, і носила його на руках своїх, і стала йому за пістунку.
  deu-1951: Und Naemi nahm das Kind und legte es an ihren Busen und ward seine Wärterin.
  eng-JPS: And Naomi took the child, and laid it in her bosom, and became nurse unto
    it.
  etr-etr: Naomia dolö malö dubo amo sogobala gaula nea obëbësa nelo. Amala hamolahiläda
    dubo amo Naomia beaha nelo.
  srp-1865: I uze Nojemina dijete, i metnu ga na krilo svoje, i bješe mu dadilja.
  lug-lug: Awo Nawomi n’atwala omwana, n’amuwambaatira mu kifuba kye, n’amulabirira.
  heb-heb: ותקח נעמי את הילד ותשתהו בחיקה ותהי לו לאמנת׃
  mpp-mpp: Inguc mibong Naomi ye kogoc yogo ba-tabu aicnolu damongkelu gawec.
  ben-IRV: তখন নয়মী বালকটিকে নিয়ে নিজের কোলে রাখল ও তার অভিভাবক হল।
  ntu-ntu: Naomi brlcle doa kc. Zbz sc tqokatrpele Rut nzabutingr.
  pan-pan: ਤਦ ਨਾਓਮੀ ਨੇ ਉਸ ਬੱਚੇ ਨੂੰ ਚੁੱਕ ਕੇ ਆਪਣੀ ਗੋਦ ਵਿੱਚ ਲੈ ਲਿਆ ਅਤੇ ਉਹ ਦੀ ਦਾਈ ਬਣੀ।
  rmy-LOVARI: Наоми лас щяворэс, пхиравлас лэс андэ ангаля ай барарлас лэс.
  tkr-tkr: Naomee uşax xhılibışeeqa alyaat'u, man iykar ha'a, mang'uqa ileeka yixha.
  mya-JVB: နောမိ သည်ထိုသူငယ် ကိုယူ ၍ ပိုက်ချီ လျက်ထိန်း လေ၏။
  tte-O: Kabo Naomi melumelune ikalai ipei kaena mena yo igite-kalatan.
  tvk-tvk: Ma Noume po rat tuvava ak, bulu xati e di milaxati.
  tbg-tbg: Ho vinavuka minti tuvaro Naomiva vainti vira ravuku teharo viraqaa koqemakero
    raqiki vaura.
  hmo-hmo: Naomi ese mero maragina ia abia, ia rosia, bona ia naria namonamo.
  urd-urd: और न'ओमी ने उस लड़के को लेकर उसे अपनी छाती से लगाया और उसकी दाया बनी।
  rus-SYN: И взяла Ноеминь дитя сие, и носила его в объятиях своих, и была ему нянькою.
  rmy-SERVI: Нооми пхиравэлас пы вастэн чяворэ, саво быяндапэ, тай дыкхэлас пала лэ.
  bqc-SIM: Ɔ̃ Naomi nɛ́pi sɛ̀ a kpà a kùɛ, à gↄ̃̀ aà gwana ũ.
  tcz-CHONGTHU: Hichun Naomi chun hiche naosen chu akipom in a-optoh asipbeh tan ahi.
    Aman ama cha mong mong bangin akidontan ahi.
  mar-mar: तेव्हा नामीने ते बालक घेतले आणि आपल्या उराशी धरून ती त्याची दाई झाली.
  tcs-tcs: Nomi bin teke da boi ane kare em ane i bin prapa lukapta em.
  qub-qub: Noemïna willcanta uywacuran.
  bqp-bqp: Akũ Naomi nɛ́ pìi sɛ̀ à kpà a kùla à gↄ̃̀ a gwàri ũ.
  hat-hat: Naomi pran ti bebe a, li kenbe l' lakay li, li pran swen li tankou pitit
    li.
  eng-BSB: And Naomi took the child, placed him on her lap, and became a nurse to
    him.
  tod-tod: Naomi doin zeɠeni, é pɛɛ yii la. Tɔ ɠa é kulani su.
  eng-WEBPB: Naomi took the child, laid him in her bosom, and became nurse to him.
  kbq-kbq: Anante Naomi'a ana mofavre avreno, agra'a asumpi anukino kegava hu'ne.
  nhe-BL: Huan Noemí quimocuitlahui nopa piloquichpiltzi ica paquilistli queja eliyaya
    icone.
  bus-bus: Ben Naomi nɛ́ pì sɛ̀ à kpà a kùla à gↄ̃̀ à gwàri ũ.
  gub-BL: Upyhyk Noemi kwarer kury. Umur u'uwaromo rehe hupir pà, hehe uzekaiw pà.
  eng-DRA: And Noemi taking the child laid it in her bosom, and she carried it, and
    was a nurse unto it.
