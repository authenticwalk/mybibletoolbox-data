verse: RUT.004.011
translations:
  mal-C: അപ്പോൾ ഗോത്രത്തലവന്മാരും അവിടെ കൂടിയിരുന്ന സകലരും, “ഞങ്ങൾ സാക്ഷികളാകുന്നു.
    നിന്റെ ഭവനത്തിലേക്കു വരുന്ന സ്ത്രീയെ യഹോവ ഇസ്രായേൽഗൃഹം പണിതവരായ റാഹേലിനെയും ലേയയെയുംപോലെ
    ആക്കട്ടെ. നീ എഫ്രാത്തയിൽ ആദരണീയനും ബേത്ലഹേമിൽ പ്രസിദ്ധനുമായിരിക്കട്ടെ.
  deu-TKW: 'Da rief alles Volk, das sich im Thore befand, und die Vornehmen: Jawohl!
    Möge Jahwe das Weib, das in dein Haus einziehen soll, machen wie Rahel und Lea,
    welche beide das Haus Israel erbaut haben! Übe Macht in Ephrata aus und rufe einen
    gefeierten Namen in Bethlehem!'
  lin-lin: 'Boye, bampaka mpe bato nyonso oyo bazalaki na ekuke ya engumba balobaki :
    — Iyo, biso moko tozali batatoli. Tika ete Yawe akomisa mwasi oyo azali koya na
    ndako na yo, lokola Rasheli mpe Lea, oyo batongaki elongo libota ya Isalaele.
    Tika ete okoma moto monene kati na Efrata mpe moto ya lokumu kati na Beteleemi !'
  eng-LSV: And all the people who [are] in the gate say—also the elderly, “Witnesses!
    YHWH makes the woman who is coming to your house as Rachel and as Leah, both of
    whom built the house of Israel; and you do virtuously in Ephrathah, and proclaim
    the name in Beth-Lehem;
  bmu-bmu: 'Boaznöŋ mewö zöiga jötŋe meme aiwi hala könagesö taongö kiripo naŋguŋe
    sombemnöŋ tatkeri, yengön körek muewö zöget: “Nini mihi jeqawa suluwa naŋgöwin.
    Kembunöŋ ölip anömgi göhö köhömge kamawi, i kötuetköm waŋgiiga yaŋgön Reizöl hala
    Lea yetkö söp halma. Yetkön Jeikobkö nahönböraturupŋi kombuŋi engömeyöwötka Israel
    könagesöninan hikŋaiyök. Göhön ölip Efrata balöŋnöŋ jötŋe meme aiwi pomŋi hala
    Betlehem taonöŋ qetbuŋagaŋguk malman.'
  eng-GNV: 'And all the people that were in the gate, and the Elders sayd, We are
    witnesses: the Lord make the wife that commeth into thine house, like Rahel and
    like Leah, which twaine did build the house of Israel: and that thou mayest doe
    worthily in Ephrathah, and be famous in Beth-lehem,'
  eng-WEBSTER: 'And all the people that were in the gate, and the elders said, We
    are witnesses. The LORD make the woman that hath come into thy house like Rachel
    and like Leah, which two did build the house of Israel: and do thou worthily in
    Ephratah, and be famous in Beth-lehem:'
  nhw-BL: 'Huan nopa huehue tlacame huan nochi catli nopona itztoyaj tlananquilijque:
    ―Quena, tojuanti titestigos. ¡TOTECO ma quichihuas nopa sihuatl catli calaquis
    ipan mochaj ma eli quen tohuejcapan nanahua Raquel huan Lea, pampa nochi tiisraelitame
    tihualajque tlen inijuanti! Huan ta xieli se hueyi tlacatl ipan altepetl Belén
    huan nochi ma camanaltica para mitztlepanitase.'
  swh-ONEN: Kisha wazee pamoja na watu wote waliokuwa langoni wakasema, “Sisi ni mashahidi.
    Bwana na amfanye mwanamke huyu aingiaye nyumbani mwako kuwa kama Raheli na kama
    Lea, wale wanawake wawili ambao pamoja waliijenga nyumba ya Israeli. Nawe ufanikiwe
    katika Efrathi na uwe mashuhuri katika Bethlehemu.
  bba-bba: Mɑ ɡuro ɡuro be, kɑ tɔn be bɑ wɑ̃ɑ mi, bɑ nɛɛ, mɛyɑ sɑ sɑ̃ɑ wunɛn seedɑɡibu.
    Yinni Gusunɔ u de kurɔ wi u duɔ wunɛn yɛnuɔ mi, u ko nɡe Rɑsɛli kɑ Leɑ. Domi be
    yiru yerɑ bɑ Isirelin bweseru mɑrɑ. Gusunɔ u mɑɑ nun ko tɔn boko kpɑ ɑ yĩsiru
    yɑri Bɛtelehɛmu ye sɔɔ Efɑrɑtɑn bweseru sɔɔ.
  eng-KJVCPB: 'And all the people that were in the gate, and the elders, said, We
    are witnesses. The Lord make the woman that is come into thine house like Rachel
    and like Leah, which two did build the house of Israel: and do thou worthily in
    Ephratah, and be famous in Beth-lehem:'
  mpx-mpx: Yaka tonowakau ge gamagalau gegewel bolo hi migogowa panuwa ana gana ana
    abatuktuka, hi ba, “Iyaka ha kiteya matameya. Ha awanun Yehoba lagom ni paabab
    ni ola Letiyeli ge Leya hi abab ge Yakobo natunau hi gewi hi abil. Ha awanun al
    Yehoba eliyana nu tabwa un Epalat ana towasawasa ge alam ni bwata Bedeliyema gamwanaa.
  wbp-wbp: Junga-juku, yangka yapa-patu manu purlkapurlka kujalpalu kiirti-wana nyinaja,
    wangkajalurla Puwajaku, “Yuwa, nyangurnangkulu milpangku. Nyampu karnta kapu yanirni
    nyuntu-nyangu yuwarli-kirra.” Ngula-jangkalurla wangkaja Puwajaku, “YAAWIYI-rli
    yungungku warrawarra-kanyi yungu nyuntu-parnta nyinami ngurrjulku yangka Rajulu-piya
    manu Liiya-piya. Kurdu panu-pala-jana mardarnu. Junga, yapalu panu-jarrija Yijiralirlaju.
    Yungunpa pirrjirdi-jarrimi nyampuku nguruku Yiparataku! Yungunpa kaji nyina Pijilimirla!”
    Ngula-jangkalu-jana wangkaja Puwajaku manu Ruurtuku,
  luo-luo: Eka jodongo kaachiel gi ji duto mane ni e rangach nowacho niya, “Wan joneno.
    Mad Jehova Nyasaye mi dhako mabiro e dalani ochal gi Rael gi Lea, ma nochungo
    dhood Israel, kargi ji ariyo. Mad ibed ngʼat maduongʼ ei Efratha kendo ibed ngʼat
    marahuma ei Bethlehem.
  meu-meu: Bena hanua ikoukouna ai e helaiva taudia bona hanua tau-badadia eto, Ai
    na vada a itaia bona vada a kamonai. Iehova ese emu ruma ai be dae kaumu hahinena
    na Rahela bona Lea, Israel besena ihavarana hahinedia, heḡereḡeredia ai baine
    halaoa. Oi danu Efrata ai ba taḡa, bona Betelehem ai harimu baine namo;
  npi-ULB: प्रवेशद्धारमा भएका सबै मानिसहरू र धर्मगुरुहरूले भने, “हामी साक्षीहरू छौँ
    । परमप्रभुले तपाईंको घरमा आउने महिलालाई इस्राएलको घराना निर्माण गर्ने दुई जना
    राहेल र लेआजस्तै तुल्याउनुभएको होस्; र तपाईं एप्रातामा फलिफाप हुनुहोस् र बेथलेहेममा
    प्रसिद्ध हुनुहोस् ।
  yor-yor: Nígbà náà ni àwọn àgbàgbà àti àwọn ènìyàn tí ó wà ní ibẹ̀ dáhùn wí pé,
    “Bẹ́ẹ̀ ni, àwa ni ẹlẹ́rìí, kí Olúwa jẹ́ kí obìnrin tí ó ń bọ̀ wá sí inú ilẹ̀ rẹ
    dàbí Rakeli àti Lea láti ara àwọn ẹni tí gbogbo ìdílé Israẹli ti jáde wá. Kí ìwọ
    sì di ọlọ́rọ̀ ní ìran Efrata àti olókìkí ní ìlú Bẹtilẹhẹmu.
  ind-ind: Para tokoh masyarakat dan semua orang yang berada di pintu gerbang kota
    menjawab, “Kami adalah saksi! Seperti bangsa Israel yang merupakan keturunan Rahel
    dan Lea, kiranya TUHAN berkenan memberkati perempuan yang masuk ke dalam rumahmu!
    Kiranya Saudara diberkati di kampung halamanmu Efrata, dan menjadi orang terkemuka
    di Betlehem.
  pes-OPCB: 'همهٔ مشایخ و مردمی که در آنجا بودند گفتند: «ما شاهد بر این معامله هستیم.
    خداوند این زنی را که به خانهٔ تو خواهد آمد، مانند راحیل و لیه بسازد که با هم دودمان
    اسرائیل را بنا کردند. باشد که تو در افراته و بیت‌لحم معروف و کامیاب شوی.'
  lcm-lcm: Na vap aongos ang kitapo ago mete takaman kuvul ve ri vap lava i rina kila
    posong asukang ke, Namempo ainak. Volava ka asereiai ani kam aina, nang kalapo
    ago si kam aiveven, ani ka asukang val ri Rakel ve Lea, voiang kilongta apitus
    na matan vap si Israel. Ku tauia e Eparata, na ku asasanan e Betilem,
  aer-aer: Kele, tyerrtye areye, artwe ampwe areye-arlke arriwele-arle anemeke, itne
    Boaz-eke angkeke, “Kele, anwerne ngenhe arrakwerneke. Arelhe nhenhe apmere ngkwinhe-werne
    apetyetyenhe.” Nhenge itne Ruth-akerte angkemele itne Boaz-eke angkeke, “YAHWEH-ele
    ngenhe arntarnte-areme anewe ngkwinhe mwerre anetyeke Rachel uthene Leah uthene-arteke,
    ratherre apmere arrule-arle anekeke, ampe atningke atnyenemele anteye. Ratherre
    kwenhe ampe atningke-akerte aneke. Arratye, ikwere-atherre-ngentyele tyerrtye
    Israel-arenye atningke-ame-atningke anteme irreke. Unte lterrke anetyenhe apmere
    Ephrathah-ke. Unte ahawethe anthurre anetyenhe apmere Bethlehem-enge.” Kele imerte
    itne Boaz-eke awethe angkeke,
  tgl-ULB: Sinabi ng lahat ng mga tao na nasa tarangkahan at mga nakatatanda, “Kami
    ang mga saksi. Gawin nawa ni Yahweh ang babae na pumasok sa iyong bahay tulad
    nina Raquel at Lea, ang dalawa na nagtayo ng bahay sa Israel. Magtagumpay ka nawa
    sa Efrata at maging kilala sa Betlehem.
  rmn-rmn: 'Дэчи о барэ мануша тай алаи, кон сас ки бар, пхэнлэ: — Амэ дикхлям. Мэ
    керэл о Сагбус о Яхвэ дэя э джювля, сави авэл андэ тэ кхерэстэ, сар э Рахиль тай
    э Лия, савэ екхетханэ ваздинэ о кхер э Израилеско. Лэ барвалипэ андэ Ефрафа, тай
    мэ овэл то нами андэ Вифлееми.'
  cbu-NT: Kurakshitisin, mishat anshuchtam tputs shaniyamapan kusatarangana antamsin
    tsiyataranganaya. Zuraksha. Na ichingaruni shiyaa pakeeniya. Apanllsha uru Ruteem
    kapung istachiya wipaamtam pzapaneemaama. Sirútama Rakelarineem, mishat Liyarineemtam
    kapung istarangu, wachinllin Israelash yakat na pzapaneersin taakana, uwshtisin
    ambitam ashchinllinaya. Efratchicheem pzapaneerusin, kizpur kurakaam kinayarusin,
    Biringaa tsap urutamari payuchinllinaya. Anchich ayamtaati nda pastachiya.
  hui-hui: Ani biyagola agali haru haga pirali biarubi agali maru dehondo íbu hearubi
    tigua lalu, E̱ ina bibahendeme handarimagoni. Anduane Homogo ibugua wali o ibiragoni
    waneigini dewa hono wiaga Yaigaba one Laiselola Liala ale berelelo. Í̠ Eberada
    hameigini homogo howa Bedelehemeni wali agali karume í̠ manda biaiheore habelo.
  wrs-wrs: Wo no mendekli kuwul 10pelara eva indhana indkumbi umnina, lehra, doa kava
    nunglutithuei. Sesoa Yawe si Rutmba nesmos vrevra yena deuvrava, wo otolmba mindnam
    towand vevra, os ten Reseli Leai towand evevnam, no Reselva Leava pina tomonalna
    Yakopna ongal sambla ahana. Si yimba mendekliangas lohvra kana Evratatindilm hui
    Betlehem kembella.
  jao-jao: Ngala li-mangaji li-wurrirri li-wulu mingkiya kalu-arri nykarrinjarra,
    kulu nalarrku wumba kalu-arri minja baji mingkilmingkiya, kalu-ngayama bawuji
    wakulamba. “Marninganu nganinya nykarrinjarra.” Baki kalu-arri mili yiku barra
    nganinya, “Bawuji barra janu-wukanyinji ankaya yiku ki-Wirdiwalangu, kayilu-yabimala
    rinku-wangu, kanumba-kulhakulhamala barranamba linkili-ardu kala-nmala barranamba
    wu-Rijil kalu-arri, kanumba-kulhakulhama baki a-Liya, li-jakarda marda baki Jikaba
    nyalunga-biyi, kalu-arri li-jakarda likili-ardu, nganinya barra, nganambaji kanumba-kulhakulhamala
    marda rinku-wangu. Janu-wukanyinji yiku ki-Wirdiwalangu mili, yinda anmanthawu
    mili yurrulu danyawiji aluwa linji-wulungka linji-Yiburatha, baki yinda yabiwiji
    wurrbingu marnaji Bidiliyima.
  mya-mya: မြို့​အ​ကြီး​အ​ကဲ​များ​နှင့်​အ​ခြား​သူ​တို့ က​လည်း``ငါ​တို့​သည်​အ​သိ​သက်​သေ​ဖြစ်
    ကြ​ပါ​၏။ သင်​၏​ဇ​နီး​အား​ယာ​ကုပ်​အ​တွက် သား​သ​မီး​အ​မြောက်​အ​မြား​မွေး​ဖွား​ပေး
    သည့်​ရာ​ခေ​လ​နှင့်​လေ​အာ​တို့​ကဲ့​သို့​ဖြစ် စေ​ရန် ထာ​ဝ​ရ​ဘု​ရား​ကူ​မ​တော်​မူ​ပါ​စေ
    သော။ သင်​သည်​လည်း​ဧ​ဖ​ရတ်​သား​ချင်း​စု တွင်​ချမ်း​သာ​ကြွယ်​ဝ​လျက် ဗက်​လင်​မြို့
    ၌​ထင်​ပေါ်​ကျော်​စော​ပါ​စေ​သော။-
  bod-N: དེ་ནས་མཁར་གྱི་སྒོ་ཁ་རུ་སྡོད་པའི་མི་ཚོགས་དང་རྒན་པོ་བཅས་ཐམས་ཅད་ཀྱིས་འདི་ལྟར།
    ངེད་རྣམས་དོན་འདིའི་བདེན་དཔང་ཡིན་པ་སྟེ། ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་ཁྱིམ་ནང་དུ།
    ། ཡོང་བར་འགྱུར་བའི་བུད་མེད་དེ་ཉིད་ནི། ། ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་འཛུགས་པ་ཡི། །
    རཱ་ཧེལ་ལེ་ཨ་གཉིས་བཞིན་མཛད་གྱུར་ཅིག ། ཁྱོད་རང་ཨེབ་རཱད་ཡུལ་དུ་དོན་འགྲུབ་ཅིང་། །
    པེད་ལེ་ཧེམ་དུ་སྙན་གྲགས་རྒྱས་པར་སྨོན། །
  wsk-wsk: Se kari dom alo se kariimet suen la wonong ko lage kuring ko bagaman mu
    balman, “Ana nanga namotam nade te ko ari iki sapaman,” maman. “Yawe imet nika
    kawam pueneso mu sanguk, se nu Rachel se Leah ilak nunga kuriang gue te kariimet
    motam biya Israel aratam, iwita bagarukko. Se ni mu sokel ago ka gue suan Ephrath
    alo nunga ningi, se Bethlehem wonong ningi nip ago bagerko.
  kkl-kkl: Boasti wene seogpa, nimi ina siram peramag winiro wamek nimi tanekoap,
    nimi nubunang tanekoapti yubu lelamekti, “Leplamnena nun ka'ebaap. Kel andi aeag
    wa'ile kel eneko sembe 'NUNI Allahri yeplamlul,' aro molbarelamsiap. NUNI Allahri
    yeplamsileba, nunisag Yakub elkelabo phende Leaap Rahelapti elmabo maiknoro Yakub
    sembe mangkattek saog uro, Rut kelenekori babe nimi maikno mangkatkelul. Mangkatkeleba,
    anna sisa sina Efrata nimi anabiag tupne wamle paghabog an si as Betlehem tane
    nubu talul.
  sna-sna: Ipapo vakuru navose vaiva pasuo vakati, “Tiri zvapupu isu. Jehovha ngaaite
    kuti mukadzi ari kuuya mumusha mako ave saRakeri naRea, avo vakavaka pamwe chete
    imba yaIsraeri. Iwe dai ukasimudzirwa muEfurata uye ukava nomukurumbira muBheterehema.
  spa-BLM: 'Todo el pueblo que estaba en la puerta, y los ancianos, dijeron: “Somos
    testigos. Que el Señor haga que la mujer que ha entrado en tu casa sea como Raquel
    y como Lea, que ambas edificaron la casa de Israel; y que te trate dignamente
    en Efrata, y que seas famosa en Belén.'
  cac-cac: 'Ix tac''vi eb'' vin̈ yichamtac vinaquil chon̈ab'' yed'' masanil eb'' ayec''
    chi'' icha tic: —Testigo tzon̈ ajcani. A ix ix tz''ochcan d''a yol a pat chi'',
    aocab'' Jehová ol ac''an elc''och ix icha ix Raquel yed'' ix Lea b''aj cotnac
    quin̈tilal a on̈ israel on̈ tic. An̈ejtona'' a ach pax tic, nivanocab'' tz''aj
    a b''inajcan d''a yol yic Efrata, aton chon̈ab'' Belén tic.'
  swh-ULB: Watu wote na viongozi waliokuwa katika lango, walisema, “Tu mashahidi.
    Yahweh amfanye mwanamke huyu ambaye amekuja nyumbani kwako kama Raheli na Leya,
    ambao wawili hawa wameijenga nyumba ya Israeli. Na ubarikiwe katika Efrata na
    kuwa mashuhuri katika Bethelehem.
  bel-bel: 'І сказаў увесь народ, які каля брамы, і старэйшыны: мы сьведкі; хай створыць
    Гасподзь жонку, што ўваходзіць у дом твой, як Рахіль і як Лію, якія абедзьве заснавалі
    дом Ізраілеў; набывай багацьце ў Эфрафе, і хай славіцца імя тваё ў Віфляеме;'
  klt-klt: Ámna náráwa kámuk urum wahára áturáng me ámna yáilá watá miuráng, “Nán
    du háláng kakamá. Táwi yá tán náráwa ni kákkán it káin áwáng háinek wawu Resel
    káling Lea ina háleinek, yarán watá tombong Israel táng tunggap táumálák wáina.
    Iná kák ku ámna kutná kutná pálak Efrata hun hára it Betlehem kinan kutya táwi
    átnelák.
  deu-ELBBK: 'Und alles Volk, das im Tor war, und die Ältesten sprachen: Wir sind
    Zeugen! Der HERR mache die Frau, die in dein Haus kommt, wie Rahel und wie Lea,
    die beide das Haus Israel erbaut haben; und werde mächtig in Ephrata und stifte
    einen Namen in Bethlehem!'
  mbb-OT: Ne zutun migkaǥi is menge ebmeǥurangen wey is menge zuma he etew te, “Uya,
    iyan key ebpekepenistiǥus. Ne haazà is bahi he ed-esewaan nu, berakat he edhimuwen
    te Nengazen he iring sikandin ki Raquel wey ki Lea te menge esawa ni Israel dengan
    he utew kiw mezakel is menge kevuwazan dan. Berakat he medsepian ka is kevuwazan
    ni Efrata; berakat he mevantug ka zini te Betlehem.
  mal-2015: 'അതിന്നു പട്ടണവാതില്ക്കൽ ഇരുന്ന സകലജനവും മൂപ്പന്മാരും പറഞ്ഞതു: ഞങ്ങൾ സാക്ഷികൾ
    തന്നേ; നിന്റെ വീട്ടിൽ വന്നിരിക്കുന്ന സ്ത്രീയെ യഹോവ റാഹേലിനെപ്പോലെയും ലേയയെപ്പോലെയും
    ആക്കട്ടെ; അവർ ഇരുവരുമല്ലോ യിസ്രായേൽഗൃഹം പണിതതു; എഫ്രാത്തയിൽ നീ പ്രബലനും ബേത്ത്ലേഹെമിൽ
    വിശ്രുതനുമായിരിക്ക.'
  tuo-NT: 'Bʉcʉrã, nipeꞌtirã ãpẽrã topʉ nirã́ aꞌtiro yʉꞌticãrã niwã: —Ʉ̃ʉ, ʉ̃sã mʉsã
    weeꞌquere queorota tʉꞌoapʉ. Õꞌacʉ̃ mʉꞌʉ nʉmo mʉꞌʉ ya wiꞌipʉ miisãjãacjore pãjãrã
    põꞌrãticã weeato. Raquel, tojo nicã Lea weronojõ niato. Marĩ Israe curuacjãrã
    na numia pãrãmerã nisirutudijatirã niꞌi. Efratapʉre tocjãrãrẽ wiopesase meꞌrã
    ĩꞌanoꞌgʉ̃ niña. Belẽpʉre masʉ̃ bajuyoagʉ niña.'
  gup-gup: Wanjh namekbe nawu bininj birrihmirnderri kore kurrangmaye kumekbe kukadjeh,
    birrikihkimuk warridj birriyimeng, “Yoh ngundinang bu kunmekbe yikurduyimeng,
    kaluk ngarriyolyolme. Dja ngarridjawan Yawey kabimarnbun ngalmekbe daluk ngalbu
    kumngimeng kore ngudda bu kayimerran yiman Rachel dja Leah nawu benehmangi nawern
    wurdyaw nuyeni Jacob, wanjh yikukenmen dja ngundiburrbun rowk nawu kabirrini kore
    kunred Bethlehem.
  nys-nys: Karro bandang birdiyara wer bandang moortaman nyininy dedinal, baalap waangki,
    “Ngala marlangara. Etjenna-bal Boolanga-Yira yanga-kwabba nidja yok ngiyan bwora-koorl
    noonang karla-maya, ngarl baal boorda etjenna mokiny Rachel wer Leah, ngiyan dandjo
    yiraba moortaman Israel-ang. Boolanga-Yira boorda yanga noonany warda-kadak Ephrathah-kal
    kidji yanga noonany kol koomba Bethlehem-al. Boolanga-Yira boorda yanga noonany
    boola koolangka nidja yok mordiyayel, ngarl noonang moorta boorda etjenna mokiny
    moorta Perez-ang, ngiyan Tamar yidja Judah-ak.”
  byx-byx: Baiv aa de lura ama barta de ngene lura i ra ingdemna ta ruqun ma’, “Maikka
    ama revan, i sa ut nari lunger iara ama lengi, de sa ut lu luqa i qa qur a ngi
    tama ailaing igl. De maikka mager iv ama Slurka qa tat navet gia ngerki ip mager
    ip ki tal ama ruis, ip taquar mur ma Resel ki nema Lia i mur ian sel ama ruis
    nagel ma Jekop. De maikka mager ip ngi tal ama qelaing de mager ip kuri ngi i
    ama barka na ngi navet ma Eprata aa liinka, pet luqi iara ama luqupki ma Betliem.
  gvs-gvs: Koroto gagaidi be tomota liliudi aba siuyana goi sikaaiyaka kadi, ‘U, bogina
    kagite.’ E tuwo sikaodedevine sidigo kadi, ‘Ame vavinayana giyakainava bei kunai,
    bei kina Yauwe ivaite bego ivenátuna nakae Reitiyeli be Reya sivenátuna; tauyadi
    natudiyao badabadaidi kai Isileli tubunao manuma. Bei esaesa kubabane im nunu
    Eparati sinaena. E nakae bei Bedeliyema goi tomota liliudi yoim siiyagoi.
  rmc-rmc: 'Androda o vodci the savore manuša andral o foros phende: „Amen sam o švedki.
    Mi del o RAJ, hoj odi romňi, savi džala andre tiro kher, te el ajsi sar e Rachel
    the e Leja, save dine le Izrael but čhaven! Te aves baro andre tiro kmeňos Efrat!
    Mi džanel sako pal tiro nav andro Betlehem!'
  pes-OPV: 'و تمامی قوم که نزد دروازه بودند و مشایخ گفتند: «شاهد هستیم و خداوند این
    زن را که به خانه تو درآمد، مثل راحیل و لیه گرداند که خانه اسرائیل را بنا کردند،
    و تو در افراته کامیاب شو، ودر بیت لحم نامور باش.'
  ron-1924: 'Тот попорул каре ера ла поартэ ши бэтрыний ау зис: „Сунтем марторь! Домнул
    сэ факэ пе фемея каре интрэ ын каса та ка Рахела ши ка Лея, каре амындоуэ ау зидит
    каса луй Исраел! Аратэ-ць путеря ын Ефрата ши фэ-ць ун нуме ын Бетлеем!'
  ben-OBCV: নগরের ফটকের কাছে যত লোক ছিল এবং প্রাচীনেরা সবাই বললেন, “আমরা এর সাক্ষী
    রইলাম। যে মহিলা তোমার ঘরে আসছে তাকে সদাপ্রভু রাহেল ও লেয়ার মতো তৈরি করুন, যাঁরা
    দুজন ইস্রায়েল পরিবারকে তৈরি করেছিলেন। ইফ্রাথায় তুমি ধনবান হও এবং বেথলেহেমে তোমার
    নাম বিখ্যাত হোক।
  lex-lex: 'Dewade ama-yei lieta ror neka riy honona makden la hande honona mana rharlirni
    pa riwra: “Yowe! Am e rwal di le (saksi)! Ampakwak de pena ORGAHI-ORHA''A Ntera-ndema
    patke''emu pa emekwalima Rahel nora Lea rayor niana upa-a''na rahu la Yakob pa
    nadurit nana mutga Israel, totpena o'' mana mliernana pripanni-fa''anni, pede
    makden Efrata re rwetwet la nanmu la mai leta Betlehem di.'
  som-som: Markaasaa dadkii iridda joogay oo dhan iyo odayaashiiba waxay yidhaahdeen,
    Markhaatiyaal baannu ka nahay. Naagta gurigaaga soo gashay Rabbigu ha ka dhigo
    sidii Raaxeel iyo Lee'ah, labadaas oo ahaa kuwii dhisay reerkii Israa'iil; oo
    adna Efraataah ku barwaaqow, Beytlaxamna caan ku ahow.
  lat-VUC: 'Respondit omnis populus, qui erat in porta, et majores natu: Nos testes
    sumus: faciat Dominus hanc mulierem, quæ ingreditur domum tuam, sicut Rachel et
    Liam, quæ ædificaverunt domum Israël: ut sit exemplum virtutis in Ephratha, et
    habeat celebre nomen in Bethlehem:'
  eng-ASVBT: 'And all the people that were in the gate, and the elders, said, We are
    witnesses. Jehovah make the woman that is come into thy house like Rachel and
    like Leah, which two did build the house of Israel: and do thou worthily in Ephrathah,
    and be famous in Beth-lehem:'
  mna-mna: 'Tona zin kolman mi wal pakan ta timbotmbot lupŋana muriini tana na, tiso:
    “E! Niam amre kat mi amute kek. Kusim popoŋana tabe ima ruumu ku i, na Yooba ko
    ikampe i kembei ta muŋgu ikam pa tumbundu bizin Rael mi Lea, ta tipeebe iti Israel
    undu bizin na. Mi nu urum ko iwe biibi pa Eparata, mi zom iwe biibi pa kar Betelem.'
  ita-1885: 'E tutto il popolo ch''era nella porta, e gli Anziani, dissero: Sì, noi
    ne siamo testimoni. Il Signore faccia che la moglie, ch''entra in casa tua, sia
    come Rachele e come Lea, le quali edificarono amendue la casa d''Israele; fatti
    pur possente in Efrata, e fa'' che il tuo nome sia celebrato in Bet-lehem.'
  kqc-kqc: Resi tora vene ma amiye tau bi mina taoni di ida venari yaku niyadi, “Rama,
    una bi vesi neideyafa vene mini. Varika amiye yaku mina rema kaere yi yavari bogo
    rofu buni reyaine, Rachel ma Leah kaere bi Israel di mida tau evata reyadi kana.
    Ya bi Ephrathah ri amiye tora nigiya ma Bethlehem ri ka yi roka ogau nibogo.
  eng-LXXUP: 'And all the people who were in the gate said, We are witnesses: and
    the elders said, The Lord make thy wife who goes into thy house, as Rachel and
    as Leah, who both together built the house of Israel, and wrought mightily in
    Ephrathah, and there shall be a name to thee in Bethlehem.'
  eng-ULB: All the people who were in the gate and the elders said, “We are witnesses.
    May Yahweh make the woman who has come into your house like Rachel and Leah, the
    two who built up the house of Israel; and may you prosper in Ephrathah and be
    renowned in Bethlehem.
  spa-VBL: 'Los ancianos y todo el pueblo presente en la puerta de la ciudad dijeron:
    “Sí, somos testigos. Que el Señor haga que la mujer que viene a tu casa sea como
    Raquel y Lea, que entre ambas dieron a luz al pueblo de Israel. Que seas próspera
    en Efrata y famosa en Belén.'
  fra-_FOB: 'Et tout le peuple qui était à la porte, et les anciens, dirent: Nous
    en sommes témoins! L''Éternel rende la femme qui entre en ta maison, semblable
    à Rachel et à Léa, qui toutes deux ont bâti la maison d''Israël! Montre ta force
    en Éphrath, et fais-toi un nom dans Bethléhem!'
  mal-mal: 'അതിന് പട്ടണവാതില്ക്കൽ ഇരുന്ന സകലജനവും മൂപ്പന്മാരും പറഞ്ഞത്: ഞങ്ങൾ സാക്ഷികൾ
    തന്നേ; നിന്റെ ഭവനത്തിൽ വന്നിരിക്കുന്ന സ്ത്രീയെ യഹോവ യാക്കോബിന് അനവധി മക്കളെ കൊടുക്കുവാന്‍
    ഇടയാക്കിയതും യിസ്രയേൽ ഗൃഹം പണിയുവാന്‍ മുഖാന്തിരമാക്കിയതുമായ റാഹേലിനെപ്പോലെയും
    ലേയയെപ്പോലെയും ആക്കിതീര്‍ക്കട്ടെ; നീ ബേത്ത്-ലേഹേമിൽ, പ്രസിദ്ധനാകയും, എഫ്രാത്തയിൽ
    അഭിവൃദ്ധിപ്പെടുകയും ചെയ്യട്ടെ'
  urd-GVR: Buzurgoṅ aur shahr ke darwāze par baiṭhe dīgar mardoṅ ne is kī tasdīq kī,
    “Ham gawāh haiṅ! Rab āp ke ghar meṅ āne wālī is aurat ko un barkatoṅ se nawāze
    jin se us ne Rāḳhil aur Liyāh ko nawāzā, jin se tamām Isrāīlī nikle. Rab kare
    ki āp kī daulat aur izzat Ifrātā yānī Bait-laham meṅ baṛhtī jāe.
  suz-BL: मिनु ठेयब लाप्‍चोम बाक्‍ब नु खाल्‍पा नेल्‍लेमी “गो सांकछी दुम्‍तक। परमप्रभु
    यावेम एको इ खिंम जाक्‍शो मीश मुर कली राहेल नु लेआ खोदेंशो सेलल। मेको निक्‍शीमी
    इस्राएल आ खिं सेल्‍शो बाक्‍ताक्‍से। बेथलेहेम एफ्राथाहम इ नें ठेयब दुम्‍ल।
  ita-1927: 'E tutto il popolo che si trovava alla porta della città e gli anziani
    risposero: “Ne siamo testimoni. L’Eterno faccia che la donna ch’entra in casa
    tua sia come Rachele e come Lea, le due donne che fondarono la casa d’Israele.
    Spiega la tua forza in Efrata, e fatti un nome in Bethlehem!'
  ckb-ckb: 'هەموو خەڵکەکە و پیرەکان کە لەناو دەروازەکە دانیشتبوون، گوتیان: «ئێمە شایەتین.
    با یەزدان ئەو ژنەی کە دێتە ماڵەکەت وەکو ڕاحێل و لێئەی لێ بکات کە بنەماڵەی ئیسرائیلیان
    دروستکرد. ئیتر با مەزن بیت لە ئەفراتە و ناودار بیت لە بێت‌لەحم.'
  eng-BBE: 'And all the people who were in the public place, and the responsible men,
    said, We are witnesses. May the Lord make this woman, who is about to come into
    your house, like Rachel and Leah, which two were the builders of the house of
    Israel: and may you have wealth in Ephrathah, and be great in Beth-lehem;'
  kan-OKCV: ಆಗ ಊರುಬಾಗಿಲಲ್ಲಿ ಕೂಡಿದ್ದ ಸಮಸ್ತ ಜನರೂ ಹಿರಿಯರೂ, “ನಾವು ಸಾಕ್ಷಿಗಳೇ, ನಿನ್ನ ಮನೆಯಲ್ಲಿ
    ಬಂದ ಸ್ತ್ರೀಯನ್ನು ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲ್ ಮನೆಯನ್ನು ಕಟ್ಟಿದ ಇಬ್ಬರಾದ ರಾಹೇಲಳ ಹಾಗೆಯೂ ಲೇಯಳ
    ಹಾಗೆಯೂ ಮಾಡಲಿ. ಎಫ್ರಾತದಲ್ಲಿ ಧನವಂತನಾಗಿರು, ಬೇತ್ಲೆಹೇಮಿನಲ್ಲಿ ಘನವಂತನಾಗಿರು.
  bbb-bbb: Boezi fu ijiege kuariamoga e mamekanu ije abero e gue ijia afuiva ije bune
    urina kuae, Ke ivia a nidua nuvuone ijia bara amune ije abeno none gae. Ijadufuo
    no vierafe E Ireobo ijare bara one ije daro maga fure izege e Isureroko bu bara
    Resorokiro Riabuo duvado ijia uinevena ruaeva ijiege fure uifari uruvana tuanake.
    Ro kuke no vierafe are Eferata ijia are e anuigi reke. Ro kuke are Betirieme ijia
    ive one fuka ireobo reke.
  tam-2017: 'அப்பொழுது ஒலிமுகவாசலில் இருக்கிற எல்லா மக்களும் பெரியவர்களும் அவனை நோக்கி:
    நாங்கள் சாட்சிதான்; உன்னுடைய வீட்டிற்கு வருகிற மனைவியைக் யெகோவா இஸ்ரவேல் வீட்டைக்
    கட்டின இரண்டுபேராகிய ராகேலைப்போலவும் லேயாளைப்போலவும் வாழ்ந்திருக்கச் செய்வாராக;
    நீ எப்பிராத்தாவிலே பாக்கியவானாக இருந்து, பெத்லெகேமிலே புகழ்பெற்றிருக்கக்கடவாய்.'
  spa-RV-1909: 'Y dijeron todos los del pueblo que estaban á la puerta con los ancianos:
    Testigos somos. Jehová haga á la mujer que entra en tu casa como á Rachêl y á
    Lea, las cuales dos edificaron la casa de Israel; y tú seas ilustre en Ephrata,
    y tengas nombradía en Beth-lehem;'
  ron-BTF: 'Şi toţi oamenii care au fost la poartă, şi bătrânii, au spus: Suntem martori.
    DOMNUL să facă pe femeia care a intrat în casa ta, ca pe Rahela şi ca pe Leea,
    care au ridicat, amândouă, casa lui Israel, şi fă ce este demn în Efrata şi fii
    faimos în Betleem;'
  eng-WEBP: All the people who were in the gate, and the elders, said, “We are witnesses.
    May the LORD make the woman who has come into your house like Rachel and like
    Leah, which both built the house of Israel; and treat you worthily in Ephrathah,
    and be famous in Bethlehem.
  eng-FBV: The elders and all the people present at the town gate said, “Yes, we are
    witnesses. May the Lord make the woman who is coming to your house like Rachel
    and Leah who between them gave birth to the people of Israel. May you become prosperous
    in Ephrathah, and famous in Bethlehem.
  nld-1939: 'En al het volk bij de poort en de oudsten zeiden: Wij zijn getuigen!
    Jahweh make de vrouw, die uw huis binnengaat, als Rachel en Lea, die tezamen het
    huis van Israël hebben gebouwd. Word machtig in Efrata, en in Betlehem beroemd.'
  nch-BL: 'Huan nopa huehue tacame huan nochi cati nopona itztoyaj tananquilijque:
    ―Quena, tojuanti titestigos. ¡TOTECO ma quichihuas nopa sihuat cati calaquis ipan
    mochaj ma eli quej tohuejcapan nanahua Raquel huan Lea, pampa nochi tiisraelitame
    tihualajque ten inijuanti! Huan ta xieli se hueyi tacat ipan altepet Belén huan
    nochi ma camanaltica para mitztepanitase.'
  tfr-NTPO: Tjl̈apgaga l̈öng l̈i, nopga l̈öng kës l̈i, Booz tjl̈õkwo kuya l̈ok ga
    tjl̈ẽ ga «Jöl̈ö. Tjawa ber l̈öng ba miydaga jl̈õkoyo. Ga rokërwa Jehová kong ga
    wal̈ë l̈i kong wapga twe ara, twara Israel boyga Raquel, Lea kong sorë ga eni.
    Rokërwa ba kong obi ga efrateoga tjrëko ga pja ie ber domer tjwl̈õ ara wl̈eniyo,
    ga Belén sopga tjrëko ga pja ie ber roy kësbange.
  vie-1934: 'Cả dân sự hiện ở nơi cửa, và các trưởng lão, đều đáp rằng: Chúng tôi
    làm chứng điều đó. Nguyện Đức Giê-hô-va làm cho người nữ vào nhà ngươi giống như
    Ra-chên và Lê-a, là hai người đã dựng nên nhà Y-sơ-ra-ên! Hãy trở nên cường thạnh
    nơi Eùp-ra-ta và làm cho nổi danh ngươi trong Bết-lê-hem!'
  hin-CV: इस पर नगर द्वार की सारी भीड़ तथा नगर के पुरनियों ने उत्तर दिया, “हम इसके
    गवाह हैं. जो स्त्री तुम्हारे परिवार में प्रवेश कर रही है, याहवेह उसे राहेल तथा
    लियाह के समान बनाएं, जो दोनों ही इस्राएल के सारे गोत्रों का मूल हैं. तुम एफ़राथा
    में सम्पन्‍न होते जाओ और बेथलेहेम में तुम्हारा यश फैल जाए.
  spa-BES: 'Y todas las personas que estaban en el lugar público, y los hombres responsables,
    dijeron: Somos testigos. Que el Señor haga a esta mujer que está a punto de entrar
    en tu casa, como Raquel y Lea, dos de las cuales fueron los constructores de la
    casa de Israel; y que tengas riquezas en Efrata, y seas grande en Belén;'
  tdx-tdx: Aa le songa nanao ty hoe o androanavy naho ondaty an-dalambeio, Eka, valolombeloñe
    zahay. Ehe te hampanahafe’ Iehovà amy Rakele naho i Leàe i rakemba niheo añ’anjomba’oy,
    i roe nandranjy ty anjomba’ Israele rey; hanarànake e Efratà irehe vaho hanan-tahinañe
    e Betlekheme ao;
  tha-KJV: ประชาชนทั้งปวงที่​อยู่​ที่​ประตู​เมืองและพวกผู้​ใหญ่​กล่าวว่า “เราทั้งหลายเป็นพยานแล้ว
