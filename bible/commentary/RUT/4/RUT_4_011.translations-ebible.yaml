    gami tugo sari na tie va sosode. Mani vata evaṉia e Zihova sa barikaleqe hie pu
    kote nuquru atu pa mua vetu pude kekeṉoṉo gunia e Lia e Reseli saripu podo ponia
    koburu sa butubutu Izireli. Kaqu koa mamutu si goi pa tutina e Iparata, meke ta
    gilana valeana si goi pa Betilihema.
  gaz-gaz: Maanguddoonnii fi namoonni karra sana dura turan hundinuu akkana jedhan;
    “Nu dhugaa baatota. Waaqayyo dubartii mana kee dhufaa jirtu kana akka Raahelii
    fi Liyaa warra tokkummaadhaan mana Israaʼel ijaaran sanaa haa godhu. Ati Efraataa
    keessatti nama jabaa, Beetlihem keessatti immoo beekamaa taʼi.
  fra-LSG: 'Tout le peuple qui était à la porte et les anciens dirent: Nous en sommes
    témoins! Que l’Éternel rende la femme qui entre dans ta maison semblable à Rachel
    et à Léa, qui toutes les deux ont bâti la maison d’Israël! Manifeste ta force
    dans Éphrata, et fais-toi un nom dans Bethléhem!'
  gnn-gnn: Bala walala ŋunhi ŋaḻapaḻmirrinydja waŋana bitjarra, “Yo, ŋanapurrunydja
    dhuwala mäkiri'‐marŋgimirri, ga yuraŋala ŋanapurru. Godthunydja yurru nhuna goŋmirriyamana
    wirrkina yana, ga nhe yurru yukurra nhinanydja djamarrkuḻi'walaŋumirrinydja miṯtji
    guḻku'mirrina.”
  yal-yal: Awa, kuntigine nun muxun bonne yi Boosu yabi, e naxa, “Awa, nxu bata findi
    seren na. Alatala xa i ya ɲaxanla liga alo Rakeli nun Leya naxanye dii wuyaxine
    bari, ne yi findi Isirayila yamaan na. Ala xa i findi se kanna ra Efarata bɔnsɔnna
    yɛ. I mɔn yi findi xili kan gbeen na Bɛtɛlɛmi taani.
  iou-iou: Ude yäwerirä äma ekäni ekäni ukät ämawebe päke itkuŋo u ei-gera yäŋpäŋ
    yäŋkuŋ; Täŋiri gabäŋpäŋ-nadäkamäŋ. Unita Yawetä webeka täŋkentäŋ imiŋirän Resel
    kenta Lea, Isrel äbot nintäŋo äbeknin pähap yarä ude äworeŋpäŋ nanak mäyap kaŋ
    bäyaŋ gamän. Ude täŋirän gäkŋawä Efrata äbot täŋo tuŋum äma kubä täŋpäŋ Betlehem
    yotpärareken wäp biŋam ärowani nikek kaŋ it.
  haw-1868: I mai la na kanaka a pau, ma ka puka pa, a me na lunakahiko, He poe ike
    makou. Na Iehova no e hoolilo mai i ka wahine i hele mai iloko o kou hale e like
    me Rahela a me Lea, na laua elua i kukulu i ka hale o ka Iseraela, a e waiwai
    hoi oe ma Eperata, a e kaulana no kou inoa ma Betelehema.
  arb-NAV: 'فَقَالَ الْجَمْعُ الْمَاثِلُ عِنْدَ بَوَّابَةِ الْمَدِينَةِ وَالشُّيُوخُ
    أَيْضاً: «نَحْنُ شُهُودٌ. فَلْيَجْعَلِ الرَّبُّ الْمَرْأَةَ الدَّاخِلَةَ إِلَى
    بَيْتِكَ نَظِيرَ رَاحِيلَ وَلَيْئَةَ اللَّتَيْنِ بَنَتَا بَيْتَ يَعْقُوبَ. فَلْيَتَّسِعْ
    نُفُوذُكَ فِي أَفْرَاتَةَ، وَلْيَذِعِ اسْمُكَ فِي بَيْتِ لَحْمٍ.'
  ewe-ewe: Ale ame siwo katã nɔ agboa nu la gblɔ be, “Míenye ɖasefowo. Yehowa nana
    be nyɔnu sia, ame si gbɔna wò aƒe me fifia la nazu abe Rahel kple Lea, ame siwo
    tu Israel ƒe aƒe la katã la ene. Wò alɔ nade dzi le Efrata, eye nàxɔ ŋkɔ le Betlehem.
  nuy-nuy: Nga warruburru warra-mijiwanggu marri warra-mulung-aynbaj wurru-yamayn,
    “Yii, nurru-waj anaani yamba ngunu-nani-wala. Nuunu-yandhawiwana na-Yawei, anggu-maṉmani
    ngiga, angi-yaarri-yinyung nugawi-wuy anaanga. Ngarra-Rachel marri ngarra-Leah,
    arrawindi mijburrayung waangi-yabaa, na-Jacob-jinyung. Yagu nurru nuunu-yandhawiwana
    na-Yawei, anguuyii ngigawi-wuy, ngarra-Ruth-guy, warra-mijburrayung ambuu-yamana.
    Nga wudani-yung yamba, ambi-runggal-wana yadhu warru-mandag-jinyung ana-Ephrath-jinyung.
    Nguynju yadhu warruburru-yung ana-Bethlehem-jinyung, amburru-yamana, ‘Warruburru
    warru-mandag nigawi-nyinyung na-Boaz-jinyung wurru-runggal.’
  eng-LEE: 'And all the people that were in the gate, and the elders, said, [We are]
    witnesses. The Lord grant that the woman that is coming into thy house be like
    Rachel and like Leah, who did both build up the house of Israel: and acquire thou
    wealth in Ephrathah, and let thy name become famous in Beth-lechem;'
  asm-FB: নগৰৰ ভিতৰত থকা সকলো লোক আৰু বৃদ্ধসকলে ক’লে, “আমি ইয়াৰ সাক্ষী হ’লো; যি গৰাকী
    মহিলা তোমাৰ বংশত প্ৰৱেশ কৰিলে, যিহোৱাই তেওঁক ইস্ৰায়েল বংশ স্থাপন কৰা যি ৰাহেল
    আৰু লেয়া আছিল, এওঁকো তেওঁলোকৰ দৰে কৰক; আৰু ইফ্ৰাথাত তোমাৰ পৰাক্ৰম আৰু বৈৎলেহেমত
    তোমাৰ সুখ্যাতি হওক।
  sus-A: حَمَ نُن كُنتِفِيٍ نَشَ عَ يَابِ، «مُشُ بَرَ تِن قِندِدٍ سٍيدٍيٍ رَ! مُشُ
    بَرَ عَلَتَلَ مَشَندِ يِ فِنّ بّ نَشَن سٌقٍ عِ شْنيِ. عَلَتَلَ شَ عَ لُ عَلْ رَشٍلٍ
    نُن لٍيَ نَشٍيٍ بَرَ دِيٍ سْتْ، عٍ قِندِ عِسِرَيِلَ حَمَ رَ. عَلَتَلَ شَ سّنبّ
    قِ عِ مَ عٍقَرَتَ شَبِلّ يَ مَ. عَلَتَلَ شَ شِلِ شُنفبٍ قِ عِ مَ بّتّلّيمُ تَا
    كُي.
  fra-SBL: 'Tout le peuple qui était à la porte, et les anciens, dirent : « Nous sommes
    témoins. Que l''Éternel rende la femme qui est entrée dans ta maison semblable
    à Rachel et à Léa, qui toutes deux ont bâti la maison d''Israël ; qu''il te traite
    dignement à Éphrata, et qu''il soit célèbre à Bethléem.'
  hbo-hbo: וַיֹּ֨אמְר֜וּ כָּל־הָעָ֧ם אֲשֶׁר־בַּשַּׁ֛עַר וְהַזְּקֵנִ֖ים עֵדִ֑ים יִתֵּן֩
    יְהוָ֨ה אֶֽת־הָאִשָּׁ֜ה הַבָּאָ֣ה אֶל־בֵּיתֶ֗ךָ כְּרָחֵ֤ל ׀ וּכְלֵאָה֙ אֲשֶׁ֨ר
    בָּנ֤וּ שְׁתֵּיהֶם֙ אֶת־בֵּ֣ית יִשְׂרָאֵ֔ל וַעֲשֵׂה־חַ֣יִל בְּאֶפְרָ֔תָה וּקְרָא־שֵׁ֖ם
    בְּבֵ֥ית לָֽחֶם׃
  yka-yka: Manjari meˈ bahiˈin duk kēmon aˈa sinduwe malaˈihin missā, paˈinde, “Aweˈ,
    naksiˈ ne kami. Karayaw pamanjari Tuhanin dende mapaˈasek si lumaˈnun kuweˈ si
    Rakel duk si Leˈa masaley, siye kapapuˈan kēmon bangsa Israˈelin. Karayaw ngabasagan
    kew si lahat Eprata duk bantu kew si Betlehem.
  shp-NTPO: 'Jatian ja yosibaon itan jatíbi jain ikábaon yoikana iki: —Jenjen, noabo
    riki. ¡Ja min biai ainbo abánon, Ibon Raquel betan Lea keska imakin, jainoax jatíbi
    israelitabo noa kaia iki! Jaskara iketian mia iwé, Efratankonia kikin ninkakatai
    joni, Belénhainxon onanshamankana joni.'
  piu-2006: '@see-verse:RUT.004.010'
  pjt-pjt: Ka wati tjuṯangku Pawatjala wangkangu, “Uwa, palyala kulini nyuntu wangkanyangka.
    Kawi Mayatja Godalu tjitji tjuṯa Ruthanya ungama panya Jacobaku kuri kutjara puṟunypa,
    panya Raitjilnga pulanya Liyanya tjitji tjuṯa Godalu ungu. Kawi nyuntu wati mayatja-mayatja
    puḻka nyinama mani puḻka mulartjara ngura nyanga Bethlehemala. Kawi Godalu nyupalimpa
    tjitji tjuṯa palyanma tjana wiṟuṟa nyinanytjaku nyuntumpa tjamu ngaṉmanyitja Piṟitjiku
    tjitji tjuṯa puṟunypa.” Alatjiya Pawatjala wangkangu.
  kik-kik: Ningĩ athuuri acio, o na andũ arĩa othe maikarĩte hau kĩhingo-inĩ, makiuga
    atĩrĩ, “Tũrĩ aira. Jehova arotũma mũndũ-wa-nja ũcio ũroka gwaku mũciĩ atuĩke o
    ta Rakeli na Lea, andũ-a-nja arĩa eerĩ maakire nyũmba ya Isiraeli. Ũromenyeka
    kũu Efiratha, na ũgĩe igweta inene kũu Bethilehemu.
  ksr-ksr: 'Boaznoŋ kaeŋ jero jotameme eja ano kanatuuru taombaa kiropo naguyanoŋ
    sombenoŋ ragiti, iyoŋonoŋ kuuya kokaeŋ jegi: “Nono ii jaasewaŋ qeŋ naŋgowoŋa.
    Poŋnoŋ embaga goo mirinoŋ kawaati, ii saanoŋ kotuegoŋ muro iinoŋ mono Reizel ano
    Lea yoroo so koloowaa. Yoronoŋ Jeikobwaanoŋ meraboraaŋa mamaga qokoloori Israel
    kanatuurunananoŋ kolooro. Gii saanoŋ Efrata balonoŋ jotameme eja esuhinawo kolooŋ
    Betlehem taonoŋ qabuŋagawo laligowa.'
  fra-NCL: 'Tout le peuple qui était à la porte et les anciens dirent : « Nous en
    sommes témoins. Que Yahweh rende la femme qui entre dans ta maison semblable à
    Rachel et à Lia, qui toutes les deux ont bâti la maison d’Israël ! Sois fort dans
    Ephrata, et fais-toi un nom dans Bethléem !'
  cek-AK: To naah khongkha ah kaom kacoehtanawk hoi kaminawk boih mah, Kaicae loe
    hnukung ah ka oh o, tiah a thuih o. Angraeng mah na im ah angzo nongpata to Israel
    imthung takoh padoekung, Rachel hoi Leah baktiah omsak nasoe; nang loe Ephrathah
    ah khet kamcuk ah omh loe, Bethlehem ah ahmin amthang nasoe.
  cuk-cuk: 'Bela dadormar-e-ambegid (10), degi, dulemar-bukwamalad gotemalad: —Eye,
    anmar be-dakbukwamalad. ”Bitigi Bab-Jehová, we-ome-Rut be-neggi-gwisguoedi, Raquelʼyob,
    degi, Leaʼyob imaksamogana gadin. Ar we-omegangi Israel-dulemar danimalad. ”Be
    Efrata-dulemar-abargi dule-dummadga guena gadin, degi, Belén-neggweburgi dule-nug-nikadga
    gubalina gadin.'
  uig-CYR: 'Дәрвазида турған һәммә хәлиқ билән ақсақаллар: — Биз гувадурмиз. Пәрвәрдигар
    сениң өйүңгә киргән аялни Исраилниң җәмәтини бәрпа қилған Раһилә билән Леяһ иккисидәк
    қилғай; сән өзүң Әфратаһ җәмәти ичидә баяшат болуп, Бәйт-Ләһәмдә нам-иззитиң зиядә
    болғай;'
  pma-pma: Hetetamen keil ka meatin tateisav keil emun aviteni mini avit, “Anatin,
    komai meles tounah keil koa kur out kosa. Mevisi keke Iahova houmon ahin enek
    koa hemai heto en teim som hemai hesuval Resel keilu Leah koa lukur ehon keil
    houlu onen avu Siekob koa umai avi mari vatiamal keil ten out Isrel. Ka en usite
    onom, mehis Iahova houmonuk kimai kihi hetetamen tai koa meatin keil koa akistal
    en mari vatiamal onen Efrat ihouhou mini. Anatin, mehis mini keke hesan eis tai
    minuk koa hehi hetetamen imok en meteimal ten out Betlehem.
  tel-2017: అందుకు ఆ ఊరి ద్వారం దగ్గర ఉన్న ప్రజలూ, పెద్దలూ “మేము సాక్షులం. నీ ఇంటికి
    వచ్చిన ఆ స్త్రీని యెహోవా ఇశ్రాయేలు వంశాన్ని అభివృద్ధి చేసిన రాహేలు, లేయాల వలే
    చేస్తాడు గాక!
  hat-BSA: 'Tout pèp la te la nan tribinal la ak lansyen yo te di: “Nou se temwen
    Ke SENYÈ a kapab fè fanm k ap antre lakay ou a tankou Rachel avèk Léa, tou de
    ki te bati lakay Israël la. Epi ke ou va reyisi richès ou nan Éphrata e vin rekonèt
    pa tout moun nan Bethléhem nan.'
  bxh-bxh: Babaꞌisa yo dodoga haisa sa liba fasunumaꞌen, tiyen, Wananaha, ita mate,
    haꞌa te ita. Haba eda Yaubada lahum ena abiꞌabina doha Lahela yo Liya, be Iyakobo
    nanatuna boludi sa yosidi. Haba um wa mahula, Sulu Efalata ganahewana yai, yo
    ai Betelehem haba hesam sa falaꞌi.
  emi-emi: Me ila akapa taumattu ngatoa me lo atoa laghe aaitoieinila laghe uela va,
    “Ue, ngami tarala me ngami nongola. Iaue aue eghelei emasina ta ia o vause ateva
    ang ghe mae sio ta ngetam. Aue ealutu oroi aliki, nongina tuvuita vause alua aIsraeli
    etoa ta Resolo me Lia. Me io aue unamuu ta ararimangali eteva eEprata, me aue
    la kila akapaio eBetlehem.
  kos-kos: Na mwet kol ac mwet saya ma wi muta insac ah fahk, “Aok, kut mwet loh kac.
    Lela LEUM GOD Elan oru tuh mutan se kiom ingan in oana Rachel ac Leah, su oswela
    tulik pukanten natul Jacob. Finsrak kom in ku in kasrup in sruf Ephrath ac pwengpeng
    in acn Bethlehem.
  hbo-WLC: וַיֹּ֨אמְר֜וּ כָּל־הָעָ֧ם אֲשֶׁר־בַּשַּׁ֛עַר וְהַזְּקֵנִ֖ים עֵדִ֑ים יִתֵּן֩
    יְהוָ֨ה אֶֽת־הָאִשָּׁ֜ה הַבָּאָ֣ה אֶל־בֵּיתֶ֗ךָ כְּרָחֵ֤ל ׀ וּכְלֵאָה֙ אֲשֶׁ֨ר
    בָּנ֤וּ שְׁתֵּיהֶם֙ אֶת־בֵּ֣ית יִשְׂרָאֵ֔ל וַעֲשֵׂה־ חַ֣יִל בְּאֶפְרָ֔תָה וּקְרָא־שֵׁ֖ם
    בְּבֵ֥ית לָֽחֶם׃
  ibo-ibo: Mgbe ahụ, ndị okenye na ndị niile nọ nʼọnụ ụzọ ama kwuru sị, “Anyị bụ ndị
    akaebe. Ka Onyenwe anyị mee nwanyị a na-abata nʼezinaụlọ gị ka ọ dịrị ka Rechel
    na Lịa, ndị ebo Izrel niile sitere na ha pụta! Ka ị bụrụkwa ọgaranya nʼagbụrụ
    Efrata, ghọọkwa onye a ma ama na Betlehem.
  ory-ory: ତହିଁରେ ନଗରଦ୍ୱାରବର୍ତ୍ତୀ ସମସ୍ତ ଲୋକ ଓ ପ୍ରାଚୀନଗଣ କହିଲେ, “ଆମ୍ଭେମାନେ ସାକ୍ଷୀ ହେଲୁ,
    ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ ବଂଶର ବୃଦ୍ଧିକାରିଣୀ ରାହେଲ ଓ ଲେୟା, ଦୁଇ ସ୍ତ୍ରୀର ତୁଲ୍ୟ ତୁମ୍ଭ ଗୃହକୁ
    ଆଗତା ଏହି ସ୍ତ୍ରୀକୁ କରନ୍ତୁ; ଆଉ, ତୁମ୍ଭେ ଇଫ୍ରାଥାରେ ବିକ୍ରମଶାଳୀ ହୁଅ ଓ ବେଥଲିହିମରେ ତୁମ୍ଭର
    ବିଖ୍ୟାତ ହେଉ।
  wmt-wmt: '@see-verse:RUT.004.010'
  chk-chk: Mürin ekewe aramas meinisin me ekewe ätemirit mi nom arun asamalapen ewe
    telinimw ra apasa, “Fokun äm chon pwärätä. Amwo ewe Samol mi Lapalap epwe föri
    pwe pwülüom we epwe usun chök Rahel me Lea ra aupwätiu ekewe ainangen Israel.
    Amwo kopwe feiöch me lon ewe eterekesin Efrat, kopwe pwal iteüöch lon Petleem.
  ssd-ssd: 'Taŋaka saniŋgina le nane gabat kame taŋgo kame ndoŋ nane ndek sakinaig:
    Sine kile kaŋgermba kila pileg. Pino neŋge tamŋgat ta ne tuku wande mbol kuwa
    le Suŋgoŋge sinzaŋwa le Israel mbal tuku mbuŋ Rahel nale Lea taŋaŋ minwa. Ne Efrat
    tumbraŋ mboŋ ŋgamukŋge Betlehem tumbraŋŋge ne nyu suŋgo ŋak mayok kuwa.'
  rop-rop: Wal wen Bowes bin tok lagijat, detlot tenbala bos en ola najalot pipul
    deya bin tok, “Yuwai. Melabat witnis blanga yu. En melabat askimbat YAWEI det
    trubala God blanga meigim det gel gibit yu bigmob biginini jis laik Reitjul en
    Liya, det dubala waif blanga det grengrenfatha blanga wi neim Jeikob bin gibit
    im. En melabat wandim yu garra go mowa ritjwan igin langa det Efrath femili. Dei
    garra lidimap yu neim langa dijan taun Bethlahem.
  ukr-1871: 'І сказав увесь народ, що був коло воріт, і старшини: Ми тому сьвідки!
    Нехай Господь вчинить з жінкою, що вступає в твою господу, як з Рахилею і як з
    Лією, котрі обидві збудували дім Ізраїля. Надбай богацтва в Ефратї, і нехай славиться
    у Вефлеємі імя твоє!'
  deu-1951: 'Da sprach alles Volk, das im Tore stand, und die Ältesten: Wir sind Zeugen!
    Der HERR mache das Weib, das in dein Haus kommt, wie Rahel und Lea, die beide
    das Haus Israel gebaut haben! Erwirb Vermögen in Ephrata und mache dir einen Namen
    in Bethlehem!'
  eng-JPS: 'And all the people that were in the gate, and the elders, said: ''We are
    witnesses. The LORD make the woman that is come into thy house like Rachel and
    like Leah, which two did build the house of Israel; and do thou worthily in Ephrath,
    and be famous in Beth-lehem;'
  etr-etr: Amala sälahilä dolö nabülasi amoliage udia dolö bea misi sefolalo amoliage
    sähalea, Ä, nilïage beaha. Udia go dïe mosöa awäseda, Dafidilo Edefadea ugila
    negesegi nilïle Isilaleïe naye mäu Eleselole Eleale gadoi samiäiamelë. Elea malö
    malei ägüi amo gadola udia goweage malö malei ägümäiamelë. Amase, dihïdida Efalada
    sosogo amoïe ëi sälo nea, Bedeleheme udia dolö beaha aligilo dafidilo namolömelë.
  srp-1865: 'I sav narod koji bijaše na vratima gradskim i starješine rekoše: svjedoci
    smo; da da Gospod da žena koja dolazi u dom tvoj bude kao Rahilja i Lija, koje
    obje sazidaše dom Izrailjev; bogati se u Efrati, i proslavi ime svoje u Vitlejemu!'
  lug-lug: Awo abakadde n’abantu bonna abaali ku wankaaki ne boogera nti, “Tuli bajulirwa.
    Mukama Katonda amufaananye nga Laakeeri ne Leeya, abaazimbira awamu ennyumba ya
    Isirayiri. Naawe Bowaazi oyale mu Efulasi, era oyatiikirire mu Besirekemu,
  heb-heb: ויאמרו כל העם אשר בשער והזקנים עדים יתן יהוה את האשה הבאה אל ביתך כרחל
    וכלאה אשר בנו שתיהם את בית ישראל ועשה חיל באפרתה וקרא שם בבית לחם׃
  mpp-mpp: Inguc milu ngic-ngigac nga micne taon nuina ngiyeibong, uwayeleme yenge
    sasawadi miibong, “Nonge widecgugabeleng. Wapong yeuc ngageme Resel nga Lea yeke
    Israel habu basugulecnubaibocte yakucmac gagabeleng. Yakucmac Wapong yeuc Ruti
    ngagecnome yeke ingucne aidaic. Ngigac yago baefeckeme macgona ofedaicte. Ga Efarata
    alingkacni ngic sugucne ailu Betelehem taonka gaengka wac-siducgone suguledaic.
  ben-IRV: তাতে দরজায় দাঁড়িয়ে থাকা সমস্ত লোক ও প্রাচীনরা বললেন, “আমরা সাক্ষী হলাম।
    যে স্ত্রী তোমার কুলে এসেছে, সদাপ্রভু তাকে রাহেল ও লেয়ার মতো করুন, যে দুই জন (অর্থাৎ
    রাহেল ও লেয়ার মতো) (সদাপ্রভু যাকোবের মাধ্যমে বহু সন্তান দিয়েছেন) ইস্রায়েলের
    বংশ তৈরী করেছিলেন; আর ইফ্রাথায় তোমারই ঐশ্বর্য্য ও বৈৎলেহমে তোমার সুখ্যাতি হোক।
  ntu-ntu: Zbz lrtzlvz x leplz amrlx kcng tzmncng mz naobz nzrpibzlr kx, “Eu, sc tqmc-lxblrpekr.
    X krka'-ngrgr kx Yawe nangi-batrpzle mz olvz kc nayrlztiq nzrngine-krde doa kxkqlu
    mz nzapu-krde Resel x Lea kcng tzakqlunepxlr lr Israel. X nanginim bcnyr x namatq-esz'-ngrn
    Betleem.
  pan-pan: ਤਦ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੇ ਜੋ ਫਾਟਕ ਉੱਤੇ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਬਜ਼ੁਰਗਾਂ ਨੇ ਕਿਹਾ, “ਅਸੀਂ ਗਵਾਹ
    ਹਾਂ। ਯਹੋਵਾਹ ਇਸ ਇਸਤਰੀ ਨੂੰ ਜੋ ਤੇਰੇ ਘਰ ਵਿੱਚ ਆਈ ਹੈ, ਰਾਖ਼ੇਲ ਅਤੇ ਲੇਆਹ ਵਰਗੀ ਕਰੇ, ਜਿਨ੍ਹਾਂ
    ਦੋਹਾਂ ਨੇ ਇਸਰਾਏਲ ਦਾ ਘਰ ਬਣਾਇਆ। ਤੂੰ ਅਫਰਾਥਾਹ ਵਿੱਚ ਵੀਰਤਾ ਕਰੇਂ ਅਤੇ ਬੈਤਲਹਮ ਵਿੱਚ ਤੇਰਾ
    ਨਾਮ ਉੱਚਾ ਹੋਵੇ।
  rmy-LOVARI: 'Ай атунчи лэ барэ мануш ай са кон сас по пияцо, пхэндэ: — Амэ са дыкхлам
    ай шундам. Мэк о Рай Яхва тэ кэрэл бутэ щяворэнги жювля, сави авэл андо тиро кхэр,
    сар э Рахиль ай Лия, савэ кхэтанэ ваздэ о кхэр Израилёско. Барар о барвалипэ андэ
    Эфрата ай лачи ғира андо Вифлеем.'
  tkr-tkr: 'Akkabışisqa sabıyne insanaaşeyiy ağsaqqalaaşe eyhen: – Şi şahadar vob.
    Hasre Rəbbee yiğne akkalqa qööna zəiyfar Raahileykiy Leayk akarna hee''ecen. Manbışe
    Yaaq''ubus geeb uşaxar vuxu. Ğu Efratbışde yı''q''ne karnana ixhe, Bet-Lexemılid
    yiğın do ats''axhxhecen.'
  mya-JVB: တံခါးဝ ၌ ရှိသောအသက် ကြီးသူများ၊ လူ များအပေါင်း တို့ကလည်း ၊ ငါတို့သည်သက်သေ
    ဖြစ်ကြ၏။ သင့် အိမ် သို့ ရောက် သော ဤမိန်းမ သည်၊ ဣသရေလ အမျိုး ကိုတည်ထောင် သောမိန်းမနှစ်
    ယောက်၊ ရာခေလ နှင့် လေအာ ကဲ့သို့ ဖြစ်မည်အကြောင်းထာဝရဘုရား ပြု တော်မူ ပါစေသော။ သင်သည်လည်း
    ဧဖရတ် အရပ်၌ အစွမ်း သတ္တိနှင့်ပြည့်စုံ၍ ဗက်လင် မြို့၌ အသရေ ကျော်စောခြင်းရှိပါစေသော။
  tte-O: Toloinao yo tomo meuloili siya simiyamiya yanuwane ali kaba miyagogo lusalusaena
    koina siwaloba, “O, walo yawasosi, kagitaiyako manimai mena Elimileki yo natunao
    Kilion yo Malona ali bwatano meuloina kuyamaisayako Naomi koina. Kani kakawanoi
    Yeoba koina wainem besiele Litieli yo Leya, siya sikabikabi kabo Yakobo natunao
    sibaibaiwa. Sowasowana kuyamala boda Epalati kana towasawasa yo esam ilalaki Bedeliema
    kalona mena.
  tvk-tvk: Eilep xil e moletin sav xil mun labiteni mini labit, “Io, xamem mapus holesok
    xil xa mistal xosali. Xamem musis mi Iahova tengan ipol ni atou ak xa mei iti
    e tim sam mei ixoni Resel xal Leah, xa lutepes horamue xil holu na avu Siekob
    xa mei labe vatimol xil xa mahulong te hal Isrel. E, e rin nam, musis mun tengan
    Iahova ipol ni xouk uhe eilep tei xa moletin xil xa langgo vatimol na Efrat limerere
    ni. Reitin, xi isa his tei minuk xa ihe eilep e metimal nar te hal Betlehem.
  tbg-tbg: Boaasiva minti tumanta nora vaiintinavuvata ekaa vaantaavura qenti vaunaini
    ruvaaqumavi vaukavata tiha, Eo, tenavu maini vaiha ekaama vi haikara iri tavauro.
    Vate ai naavuqi aniaina nahentira Noravano Kotiva koqema amitairaro viva Reserika
    Riaaka Iekopira vainti vata amitontema kero, viva airi vaintima vataanarove. Mintirarama
    are Efaraataa ankuqihainaa nora vaiintivano vaiharama, Betarihemi vatukaqi nora
    autu vataavama vainarave.
  hmo-hmo: Vadaeni hanua ena magu iduara dekenai idia helai taudia bona hanua tau
    badadia idia gwau, “Ai be ai itaia, bona ai kamonai vadaeni. Lohiabada ese oiemu
    ruma dekenai do ia vareai hahine do ia hanamoa. Lohiabada ese Ruta do ia hanamoa,
    vadaeni ia be Rahela bona Lea, Israela besena idia havaraia hahine taudia bamona
    do ia lao. Bona oi Boasi, namona be Eparata iduhu dekenai do oi kohu momo tauna,
    bona Betelehema hanua dekenai oiemu ladana do ia bada.
  urd-urd: तब सब लोगों ने जो फाटक पर थे और उन बुज़ुर्गों ने कहा कि हम गवाह हैं। ख़ुदावन्द
    उस 'औरत को जो तेरे घर में आई है राख़िल और लियाह की तरह करे जिन दोनों ने इस्राईल
    का घर आबाद किया और तू इफ़्राता में भलाई का काम करे, और बैतलहम में तेरा नाम हो
  rus-SYN: 'И сказал весь народ, который при воротах, и старейшины: мы свидетели;
    да соделает Господь жену, входящую в дом твой, как Рахиль и как Лию, которые обе
    устроили дом Израилев; приобретай богатство в Ефрафе, и да славится имя твое в
    Вифлееме;'
  rmy-SERVI: 'Всаворэ ко котэ сля пашэ ударэн тай пхурэдэра пхэндэ: — Акэ, амэ допхэнимаря!
    Мэк РАЙ дэла ромняти, сави заджял ды тиро цэр, бут чяворэн, сар сля Рахилятэ тай
    Лиятэ, савэндар джиля всаворя нородо Израилёхкоро! Тэ авэх зорало ды Эфрата, тай
    тэ джянэн тут ды Вифлеемо.'
  bqc-SIM: 'Ɔ̃ gbɛ̃zↄ̃ↄpiↄ ń gbɛ̃́ pↄ́ kú bↄlɛ guuↄ píi mɛ̀: Wámɛ wá a seeladeↄ
    ũ. Dii to nↄɛ pↄ́ lɛ́ gɛ̃ n uapi gↄ̃ lán Lasɛli ń Leaowa. An pla ḿpii aamɛ
    aa Isailiↄ kàlɛ. Aà to n gbãa àↄ kã́fĩ Ɛflata bùsuu, ní tↄbↄ Bɛtɛlɛũ.'
  tcz-CHONGTHU: Hichun upa holeh mipi kelkotna dingho jouse chun ahindonbut uvin,
    “Keiho ahetoh kahiuve, Pakaiyin hiche numei nainsung’a ahunglut hi Isreal nam
    hung kondoh na Rachel leh Leah toh bahsah hen! Nangjong Ephrathah bangin pung
    inlang Bethlehem naming thang tahen.” atiuvin ahi.
  mar-mar: तेव्हा वेशीतील सर्व लोक व वडील जन म्हणाले, “आम्ही साक्षी आहो, ही जी स्त्री
    तुझ्या घरी येत आहे तिचे परमेश्वर इस्राएल घराण्याची स्थापना करणाऱ्या राहेल आणि
    लेआ ह्यांच्याप्रमाणे करो; एफ्राथा येथे भरभराट आणि बेथलहेमात कीर्ती होवो.
  tcs-tcs: Dem elda ane ol dem nada pipol bin spik. ‘Orait. Mipla witnis. Mipla prea
    diskain, da AntapGod meke da oman blo yu wase Reisel ane Lia, demtu prapa bigaka
    blo yumpla. Demtu bin gad plenti pikinini prom Zekop, daswai dem pipol blo Izrael
    i plenti. Yu go kam impotant man blo da kantri blo Eprata ane bigman wea Betliem.
  qub-qub: 'Chaura llapan chaycho caycaj y mayurcunapis niran: «Au, llapanëmi musyä.
    Tayta Diosninchi yanapäshunqui warmiqui Rutcho aypallata miranayquipaj. Raquelpawan
    Leapa achca wamran cashanno wamrayqui cachun. Paycunallapitami noganchi Israelcunapis
    mirashcanchi. Gamna Efrata marca Belenchöpis alli ricasha caycullay.'
  bqp-bqp: 'Akũ gbɛ̃ zↄ̃kↄ̃ↄ pìnↄ kũ gbɛ̃ kũ ò kú gãnu gũnnↄ pì ń pínki: Ókↄ̃nↄmɛ
    sèedadenↄ ũ. Dikiri tó nↄgbɛ̃ kũ àtɛn gɛ̃ n ↄnn pì gↄ̃ lán Rahila kũ Leao bà,
    kũ ò Isarailanↄ buri kɛ̀. Ani tó ǹ gbãna kũ Ɛflata bùsun ǹ tↄ́ bo Bɛtilihamu.'
  hat-hat: 'Chèf yo ak lòt moun yo di l'': -Wi, nou temwen. N''ap lapriyè Seyè a pou
    madanm sa a, ki pral antre lakay ou a, tankou Rachèl ak Leya ki te fè anpil pitit
    pou Jakòb, zansèt pèp Izrayèl la. Se pou ou vin rich anpil nan branch fanmi Efrat
    la. Se pou ou gen bon repitasyon nan lavil Betleyèm.'
  eng-BSB: “We are witnesses,” said the elders and all the people at the gate. “May
    the LORD make the woman entering your home like Rachel and Leah, who together
    built up the house of Israel. May you be prosperous in Ephrathah and famous in
    Bethlehem.
  tod-tod: 'Nuɓusɛi niiti kpein ti ɠɛni taa ziɠidaʋɛ ta kɛwolaiti, ti ɠɛni ma: «Gá
    ga naama zeeleiti! Anzanui é lɛɛzu ɗa-ʋɛlɛi wu, Ɠɔoɠɔ GALAGI kɛ ga Zakɔɓe anzaiti
    Lasɛle ta Leani kɛʋele, niiti ti felegɔiti ti Izelayɛle ʋɛlɛyeɠei logai! Ɗa ɓɔɠɔi
    ɓalaa, tuyai ɠɛ è ma Efelata, ta è lɔɠɔ zɔlɔɔ Ɓɛteleyɛme!'
  eng-WEBPB: All the people who were in the gate, and the elders, said, “We are witnesses.
    May the LORD make the woman who has come into your house like Rachel and like
    Leah, which both built the house of Israel; and treat you worthily in Ephrathah,
    and be famous in Bethlehem.
  kbq-kbq: huno higeno ana kumamofo kasante mani'naza vahe'ene, kumate ranra vahe'ene
    mika'moza hu'za, Tagra negone, Ra Anumzamo azeri so'e hanigeno nonka'afima esnia
    a'mo'a, Resoli'ene, Liakema, Israeli vahe kse hakare huna'a kna hugahie. Hanigenka
    kagra Efrati naga nofipi ra kagi erinka Betlehemia feno ne' manigahane.
  nhe-BL: 'Huan nopa huehue tlacame huan nochi tlen nopona itztoyaj tlananquilijque:
    ―Quena, tojuanti titestigos. ¡TOTECO ma quichihuas nopa sihuatl tlen calaquis
    ipan mochaj ma eli queja tohuejcapan nanahua Raquel huan Lea, pampa nochi tiisraelitame
    tihualajque tlen inijuanti! Huan ta xieli se hueyi tlacatl ipan altepetl Belén
    huan nochi ma camatica para mitztlepanitase.'
  bus-bus: 'Ben gbɛ̃nsi pìnↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kú gãnu guunↄ bè ń píngi: Wámbe sèedadeenↄ
    ũ. Dii tó nↄgbɛ̃ kɛ̀ èe gɛ̃ɛ n ua pì gↄ̃ lán Rasɛli kↄ̃n Leao bà. Aↄ̃ plaa ń
    píngi bé wà Isarailinↄ borii kɛ̀. Eé tó ǹ gbãa kũ Ɛflata bùsun ǹ tↄ́ bↄ Bɛtɛlɛmu.'
  gub-BL: — Azeharomoete uruexak neremiapo kwer kwez ure, i'i a'e pe har paw izupe
    wà. Uze'eg tuwihaw Moaz pe wà. Tuwe Tupàn Tuweharupi Wiko Ma'e upytywà ko kuzà
    a'e nehe. Ur kwez nereko haw pe a'e kury. Wiko putar Hakew ài Erez ài a'e nehe.
    Tuwe umur nera'yr tetea'u newe wà nehe. A'e kuzà umur ta'yr tetea'u Zako pe kwehe
    mehe a'e wà. A'e rupi izuapyapyr heta tetea'u ko 'ar rehe a'e wà. Tuwe ereiko
    hemetarer katu ma'e romo Merez-Eparat taw pe nehe. Teko paw ukwaw putar nerer
    wà nehe, neremiapo kwer wà nehe no.
  eng-DRA: 'Then all the people that were in the gate, and the ancients answered:
    We are witnesses: The Lord make this woman who cometh into thy house, like Rachel,
    and Lia, who built up the house of Israel: that she may be an example of virtue
    in Ephrata, and may have a famous name in Bethlehem:'
