verse: RUT.004.018
translations:
  mal-C: 'ഇതാണ് ഫേരെസിന്റെ വംശാവലി: ഫേരെസ് ഹെസ്രോന്റെ പിതാവ്,'
  deu-TKW: 'Das ist der Stammbaum des Perez: Perez erzeugte Hezron,'
  lin-lin: 'Tala libota ya Peretsi : Peretsi abotaki Etsironi,'
  eng-LSV: 'And these are generations of Perez: Perez begot Hezron,'
  bmu-bmu: 'Qet areŋ muhu mei Perezköreŋök könahiwa kinda Deiwidköreŋ öŋgöza: Perezkö
    nahönŋi Hezron,'
  eng-GNV: 'These now are ye generations of Pharez: Pharez begate Hezron,'
  eng-WEBSTER: 'Now these are the generations of Pharez: Pharez begat Hezron,'
  nhw-BL: Ya ni inintoca iteipan ixhuihua Fares catli itztoya huejcajya huan catli
    elqui ihuejcapan tata Booz. Fares quipixqui icone itoca Hezrón,
  swh-ONEN: 'Hivi ndivyo vizazi vya Peresi: Peresi alimzaa Hesroni,'
  bba-bba: Be bɑ sɑ̃ɑ Perɛsin bweseru be wee.
  eng-KJVCPB: 'Now these are the generations of Pharez: Pharez begat Hezron,'
  mpx-mpx: 'Peles tubutubunau ali lihu i ola hiwe: Peles natuna Hesiloni, Hesiloni
    natuna Lama,'
  wbp-wbp: Nyampurraju warlalja-patu wati Piiriji-jangka. Piirijijilpa nyinaja Yijirunukupalangu.
  luo-luo: 'Koro ma e anywola joka Perez: Perez ne en wuon Hezron,'
  meu-meu: 'Perese garana bini: Perese ese Hesron e havaraia;'
  npi-ULB: फारेसका सन्तानहरू यिनै हुन्ः फारेस हेस्रोनका बुबा बने,
  yor-yor: 'Èyí ni ìran Peresi: Peresi ni baba Hesroni,'
  ind-ind: 'Inilah garis keturunan mereka, mulai dari Peres— yaitu nenek moyang mereka:
    Peres,'
  pes-OPCB: 'این است نسب نامهٔ بوعز که از فارص شروع شده، به داوود ختم می‌شود: فارص،
    حصرون، رام، عمیناداب، نحشون، سلمون، بوعز، عوبید، یَسا و داوود.'
  lcm-lcm: 'Na kana vang na angusing i matan angtama le si Peres: Peres kata asereiai
    ani Esron,'
  aer-aer: Nhenhe areye Perez-eke-artweye aneme. Perez akenhe Hezron-eke artweye aneke.
  tgl-ULB: 'Ngayon ito ang mga kaapu-apuhan ni Fares: si Fares ang naging ama ni Hezron,'
  rmn-rmn: 'Аки э порода э Парецки: о Парец сас о дад э Хецронеско,'
  cbu-NT: Nishuch tputs ichingaru Fareschichinandari wachinllin taariya. Faresarini
    Hesronaam iparnarangiya.
  hui-hui: Debidi ibu aguanene Perese howa ibuni ibule ibinidagua malu ogo. Tinaga
    aguanene Perese. Perese ibu igini Heserono. Heserono ibu igini Lama. Lama ibu
    igini Aminadaba. Aminadaba ibu igini Nasono. Nasono ibu igini Salamono. Salamono
    ibu igini Boasa. Boasa ibu igini Obede. Obede ibu igini Yasi. Yasi ibu igini Debidi
    uruni hama ibini.
  wrs-wrs: No Devit kuwulva os lohna Peresna sespal. Peresna ombolva Hesron,
  jao-jao: Li-ja barra kalinyamba-kajakajama baki bajingu yurrngumantha nakaringu
    ki-Birij yilalu ki-Dabida. Bajingu Birij, baki Yijrun, Rama, Aminadab, Najun,
    Jalmun, Buwaj, Wubid, Jiji, Dabida. Bawuji barra.
  mya-mya: ဖာ​ရက်​မှ​ဒါ​ဝိဒ်​တိုင်​အောင် သား​စဉ်​မြေး​ဆက် များ​မှာ​ဖာ​ရက်၊ ဟေ​ဇ​ရုံ၊
    အာ​ရံ၊ အ​မိ​န​ဒပ်၊ နာ​ရှုန်၊ စာ​လ​မုန်၊ ဗော​ဇ၊ သြ​ဗက်၊ ယေ​ရှဲ၊ ဒါ​ဝိဒ်​ဟူ​၍​ဖြစ်​သ​တည်း။
    ရု​သ​ဝတ္ထု​ပြီး​၏။
  bod-N: ཕེ་རེལ་ཟིའི་རིགས་རྒྱུད་རྣམས་ནི་གཤམ་གསལ་ལྟར། ཕེ་རེལ་ཟི་ལ་བུ་ཧེས་རོན་ཞེས་བྱ་བ་སྐྱེས་པ་དང་།
  wsk-wsk: 'Imi mu Perez ko kuriang gue luan namaram wore nunga nunup: Perez tuagu
    te mu Hezron,'
  kkl-kkl: Peres, el mamne Hesron.
  sna-sna: 'Iyi ndiyo imba yaPerezi: Perezi akabereka Hezironi,'
  spa-BLM: 'Esta es la historia de las generaciones de Fares: Fares fue padre de Esrom,'
  cac-cac: Aton eb' smam yicham vin̈aj rey David d'a stzolal tic, tz'el yich d'a vin̈aj
    Fares, vin̈aj Hezrón, vin̈aj Ram, vin̈aj Aminadab, vin̈aj Naasón, vin̈aj Salmón,
    vin̈aj Booz, vin̈aj Obed, vin̈aj Isaí, aton vin̈ smam vin̈aj David chi'.
  swh-ULB: 'Hiki kilikuwa ni kizazi cha Peresi: Peres alimzaa Hezroni,'
  bel-bel: 'І вось род Фарэсаў: Фарэс спарадзіў Эсрома;'
  klt-klt: 'Kulá náwu Peres yan hun tombong: Peres wawu Hesron naning,'
  deu-ELBBK: 'Und dies sind die Geschlechter des Perez: Perez zeugte Hezron,'
  mbb-OT: 'Is keguǥuza te menge kepuun ni David ne iyan heini: Si Perez, ne amey ni
    Hezron,'
  mal-2015: 'ഫേരെസിന്റെ വംശപാരമ്പര്യമാവിതു: ഫേരെസ് ഹെസ്രോനെ ജനിപ്പിച്ചു. ഹെസ്രോൻ രാമിനെ
    ജനിപ്പിച്ചു.'
  tuo-NT: 'Aꞌticʉrã Fares pãrãmerã nisirutudijarã nicãrã niwã: Fares Hezrón pacʉ nicʉ
    niwĩ.'
  gup-gup: Nahni wanjh birrimekbe nawu Perez nuye namud birribalhbornabornarreni.
    Perez kornkumo, beywurd nuye Hezron. Hezron kornkumo, beywurd Ram. Yibeng Ram
    bibalbornang Amminadab nuye beywurd. Yibeng Amminadab kornkumo, bibalbornang Nahshon.
    Yibeng nunganwali Nahshon, bibalbornang Salmon beywurd nuye. Salmon kornkumo,
    bibalbornang Boaz nuye beywurd. Yibeng Boazwali bibalbornang, kornkumo Boaz, beywurd
    nuye Obed. Yibeng nunganwali Obed kornkumo, bibalbornang Jesse beywurd. Dja Jesse
    kornkumo, David wanjh beywurd. Kumekbe wanjh kunu kabalyirriyo kore birribalhbornabornarreni.
    Bonj.
  nys-nys: 'Nidja djoowaka Perez-ang: Perez maaman Hezron-ang; Hezron maaman Ram-ang;
    Ram maaman Amminadab-ang; Amminadab maaman Nahshon-ang; Nahshon maaman Salmon-ang;
    Salmon maaman Boaz-ang; Boaz maaman Obed-ang; Obed maaman Jesse-ang, wer Jesse
    maaman David-ang.'
  byx-byx: Lura iara dai ara mur ka ma Peres be deng nema King Devit. Lura iara dai
    ma Peres aa uimka ma Esron, de ma Esron dai aa uimka ma Ram, de ma Ram dai aa
    uimka ma Aminadap, de ma Aminadap dai aa uimka ma Nason, de ma Nason dai aa uimka
    ma Salmon. De ma Salmon dai aa uimka ma Boas, de ma Boas dai aa uimka ma Obet,
    de ma Obet dai aa uimka ma Jesi, de ma Jesi dai aa uimka ma Devit (ma Devit i
    ma Israelkina ara king).
  gvs-gvs: 'Tuwo Peresiyana ina nunu ame nakae: Peresi natuna moe Esironi.'
  rmc-rmc: 'Kada hin le Perecoskro rodokmeňos: O Perec sas dad le Checronoske,'
  pes-OPV: 'این است پیدایش فارص: فارص حصرون را آورد؛'
  ron-1924: Ятэ сэмынца луй Перец. Перец а фост татэл луй Хецрон;
  ben-OBCV: 'আর এই হল পেরসের পরিবারের সন্তানদের বংশতালিকা: পেরসের ছেলে হিষ্রোণ,'
  lex-lex: 'Ray Daud upni-tgarni de Peres. Yoma Peres kotnu-turnu gerni-wniaunu (upni-a''nani
    duratni-waitni) nani ertile: Peres na''a''n nana Hesron, Hesron na''a''n nan Rama,
    Ram na''a''na nan Aminadaba, Aminadab na''a''n nan Nahason, Nahason na''a''n nana
    Salmona, Salmon na''a''n nana Bo''as, Bo''as na''a''n nan Obed, Obed na''a''n
    nan Isai, Isai na''a''n nana ray Daud.'
  som-som: Haddaba kuwanu waa abtirsiinyadii Feres. Feres wuxuu dhalay Xesroon;
  lat-VUC: 'Hæ sunt generationes Phares: Phares genuit Esron,'
  eng-ASVBT: 'Now these are the generations of Perez: Perez begat Hezron,'
  mna-mna: 'Iŋgi Peres popoŋana kini: Peres ipeebe Ezron, Ezron ipeebe Ram, Ram ipeebe
    Aminadap, Aminadap ipeebe Nason, Nason ipeebe Salmon, Salmon ipeebe Boas, Boas
    ipeebe Obet, Obet ipeebe Yesi, mi Yesi ipeebe Dabit ta iwe king zaanaŋana kizin
    Israel na.'
  ita-1885: 'Or queste sono le generazioni di Fares: Fares generò Hesron;'
  kqc-kqc: 'Mina bi Perez di vata ni raroda reyadi vene: Perez bi Hezron di baba,'
  eng-LXXUP: 'And these are the generations of Perez: Perez begot Hezron:'
  eng-ULB: 'Now these were the descendants of Perez: Perez became the father of Hezron,'
  spa-VBL: 'Este es el linaje de Fares: Fares fue el padre de Jezrón.'
  fra-_FOB: 'Or, ce sont ici les générations de Pharets: Pharets fut père de Hetsron;'
  mal-mal: 'പേരെസിന്റെ വംശപാരമ്പര്യം ഇപ്രകാരമാണ്: പേരെസ് ഹെസ്രോനെ ജനിപ്പിച്ചു. ഹെസ്രോൻ
    രാമിനെ ജനിപ്പിച്ചു.'
  urd-GVR: 'Zail meṅ Fāras kā Dāūd tak nasabnāmā hai: Fāras, Hasron,'
  suz-BL: पेरेसम हेस्रोन थिमाक्‍त।
  ita-1927: 'Ecco la posterità di Perets: Perets generò Hetsron;'
  ckb-ckb: 'ئەمانەش نەوەکانی پێرێزن: پێرێز باوکی حەسرۆن بوو،'
  eng-BBE: 'Now these are the generations of Perez: Perez became the father of Hezron;'
  kan-OKCV: 'ಪೆರೆಚನ ಸಂತತಿಯ ವಿವರ: ಪೆರೆಚನು ಹೆಚ್ರೋನನ ತಂದೆಯಾಗಿದ್ದನು;'
  bbb-bbb: Ro e Ferezido uifari ijia ruoma e Devidi ijia kekema ije ijiege. E Ferezi
    fu uri Ezironi biete ro Ezironi fu uri Rame biete ro Rame fu uri Aminadabi biete
    ro Aminadabi fu uri Nasoni biete ro e Nasoni fu uri Saramoni biete ro e Saramoni
    fu uri Boezi biete ro e Boezi fu uri Obedi biete ro e Obedi fu uri Jesi biete
    ro e Jesi fu uri Devidi biete. (Areme Devidi fu urina e ireobo rena e Isureroko
    ije samuagiae).
  tam-2017: 'பேரேசுடைய சந்ததியின் வரலாறு: பேரேஸ் எஸ்ரோனைப் பெற்றான்.'
  spa-RV-1909: 'Y estas son las generaciones de Phares: Phares engendró á Hesrón;'
  ron-BTF: 'Acestea sunt acum generaţiile lui Farez: Farez a născut pe Heţron;'
  eng-WEBP: 'Now this is the history of the generations of Perez: Perez became the
    father of Hezron,'
  eng-FBV: 'This is the family line of Perez: Perez was the father of Hezron.'
  nld-1939: Dit is de geslachtslijst van Fáres. Fáres was de vader van Esron,
  nch-BL: Ya ni inintoca iteipan ixhuihua Fares cati itztoya huejcajquiya huan cati
    elqui ihuejcapan tata Booz. Fares quipixqui icone itoca Hezrón,
  tfr-NTPO: 'Fares tjëyo tek beno ba irgo l̈i beno eni: Fares, e wa Jezrón;'
  vie-1934: 'Nầy là dòng dõi của Pha-rết: Pha-rết sanh Hết-rôn.'
  hin-CV: 'पेरेज़ की वंशावली इस प्रकार हुई: पेरेज़ हेज़रोन के,'
  spa-BES: 'Estas son las generaciones de Fares: Fares se convirtió en el padre de
    Hezron;'
  tdx-tdx: Zao o tarira’ i Pèretseo; nisa­make i Ketsrone t’i Pèretse;
  tha-KJV: ต่อไปนี้​เป็นพงศ์​พันธุ์​ของเปเรศ เปเรศให้กำเนิดบุตรชื่อเฮสโรน
  por-BR-2018: 'E estas são as gerações de Perez: Perez gerou a Hezrom;'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Belesa꞉ eso꞉lo꞉ mo꞉mio꞉wo꞉ we. Belesa꞉ inso꞉wo꞉, Heslon.
  deu-ELO: 'Und dies sind die Geschlechter des Perez: Perez zeugte Hezron,'
  caa-caa: Pues jax era uchꞌajnarir e Fares. E Fares ayan uyunen xeꞌ ucꞌabꞌa Jezrón.
  eng-WYC-2018: These be the generations of Pharez; Pharez begat Hezron; (For these
    be the descendants of Perez; Perez begat Hezron;)
  epo-epo: 'Kaj jen estas la generacioj de Perec: al Perec naskiĝis Ĥecron,'
  uig-PIN: 'Pǝrǝzning nǝsǝbnamisi tɵwǝndikidǝktur: — Pǝrǝzdin Ⱨǝzron tɵrǝldi,'
  beo-beo: 'Goe da Bilese ea sosogo fi asili Da:ibidima doaga:i hou. Bilese amo da
    Heselone ea ada, Heselone e da Lame ea ada, Lame da A:minada:be ea ada, A:minada:be
    e da Nasone ea ada, Nasone da Sa:lamone ea ada, Sa:lamone da Boua:se ea ada, Oubede
    da Yesi ea ada, amola Yesi e da Da:ibidi ea ada. Amo fi da amane fifi misi goa.
    Sia: ama dagoi'
  tpi-OTNT: Em hia ol lain bilong Peres, i go inap long Devit. Peres em i papa bilong
    Hesron, na Hesron em i papa bilong Ram, na Ram em i papa bilong Aminadap, na Aminadap
    em i papa bilong Nason, na Nason em i papa bilong Salmon, na Salmon em i papa
    bilong Boas, na Boas em i papa bilong Obet, na Obet em i papa bilong Jesi, na
    Jesi em i papa bilong Devit.
  hau-SA: Ga asalin zuriyar Ferez. Ferez shi ne mahaifin Hezron,
  uig-LAT: 'Perezning nesebnamisi töwendikidektur: — Perezdin Hezron töreldi,'
  nde-nde: 'Lesi yiso isizukulwane sikaPherezi: uPherezi wayenguyise kaHezironi,'
  ton-ton: '¶ Pea ko e ngaahi toʻutangata eni ʻo Felesi: naʻe tupu ʻia Felesi ʻa Hesiloni,'
  ces-1613: 'A tito jsou rodové Fáresovi: Fáres zplodil Ezrona;'
  eng-WMB: 'Now this is the history of the generations of Perez: Perez became the
    father of Hezron,'
  tam-TCV: 'பேரேசின் குடும்ப அட்டவணை இதுவே: பேரேஸ் எஸ்ரோனின் தகப்பன்,'
  ceb-ULB: 'Karon mao kini ang mga kaliwatan ni Perez: Si Perez ang amahan ni Hezron,'
  mkn-mkn: 'Ini ni, dong pung moyang Peres pung turunan: Peres barana sang Hesron.'
  pol-UBG: 'A oto potomkowie Peresa: Peres spłodził Chesrona;'
  agr-agr: 'Juju aajaku ainawai Fares wegantu aidau: Fares aajakui Hesrógka apaji.'
  kyc-kyc: Pii dake Peresena rara dokona piso pao Dapiti mandeyami. Akali Peresa dokome
    Esarono mandeya, Esaronome Orame mandeya, Orameme Aminatape mandeya, Aminatapeme
    Nasano mandeya, Nasanome Samone mandeya, Samoneme Bawase mandeya, Bawaseme Opeta
    mandeya, Opetame Jese mandeya, Jeseme Dapiti mandeya.
  urd-GVU: 'ذیل میں فارص کا داؤد تک نسب نامہ ہے: فارص، حصرون،'
  eng-OEBCW: 'This is the genealogy of Perez: Perez was the father of Hezron,'
  deu-1912: 'Dies ist das Geschlecht des Perez: Perez zeugte Hezron;'
  ntj-ntj: Tjiinya wati yini Pirinynga Tjayikapaku tjamu nyinarranytja. Nyangka Pirinyku
    tjamupirti-ya ngaapirinypa nyinarra-wanarnu. Tjiinya Pirinytju yartakanu katja
    yini Yitjurannga.
  kan-2017: 'ಪೆರೆಚನ ವಂಶಾವಳಿ: ಪೆರೆಚನು ಹೆಚ್ರೋನನನ್ನು ಪಡೆದನು;'
  tgo-tgo: 'Gharɨgharɨke thiyake Deivid orumburumbuye, i ri weya Peres i mena ghaghad
    Deivid: Peres nariya Hesron,'
  yap-yap: 'Irera’ rogon e tha’ ko tabinaw ni yib rok Perez nge mada’ ngak David:
    I tabab rok Perez, me yib Hezron, me yib Ram, me yib Amminadab, me yib Nahshon,
    me yib Salmon, me yib Boaz, me yib Obed, me yib Jesse, nge mada’ ngak David.'
  hlt-MCSB: Te dongah Perez a rhuirhong rhoek la Perez loh Khetsron a sak.
  mdy-ETH: ፓሬሴፓ ዴንዲ ዳውቴ ሄላንዳኣና ሾይንቶ ፃጳ ሃካፓ ሊካ ፓይዲንታ ጎይፆኬ፦ ፓሬሴ ሄፂሮኔ፥ ሄፂሮኔ ዓራሜ፥ ዓራሜ
    ዓምናኣዳኣቤ፥ ዓምናኣዳኣቤ ኔዓሶኔ፥ ኔዓሶኔ ሴልሞኔ፥ ሴልሞኔ ቦዔዜ፥ ቦዔዜ ዒዮቤዴ፥ ዒዮቤዴ ዒሴዬ፥ ዒሴዬ ዳውቴ ሾዔኔ።
  kew-kew: 'Gore Peres na ruru pua Devit mada lo kirutu: Peres-re Esron-na aaraa pirisa.'
  twi-ASANTE: 'Tete agya Peres awoɔ ntoatoasoɔ nie: Peres woo Hesron.'
  ipi-ipi: Petesa-to Esetone mandeae-pia. Esetone-to Lamo mandeae-pia. Lamo-to Aminatape
    mandeae-pia. Aminatape-to Nasono mandeae-pia. Nasono-to Salamone mandeae-pia.
    Salamone-to Boasa mandeae-pia. Boasa-to Opeta mandeae-pia. Opeta-to Jesi mandeae-pia.
    Jesi-to Dapiti mandeae-pia. Akali utupane pitaka Petesana mandi-yene yumbane yame
    tupa ateaini-pia.
  bhl-bhl: 'Kale kel kunum mongom Beles beem dukudak dukudak teleko, Debit em dim
    talse muluwel dow im sang te: Beles e Keselon em alew te.'
  eng-WEBU: 'Now this is the history of the generations of Perez: Perez became the
    father of Hezron,'
  bnp-bnp: 'Iea a nuverei na kabu ne Peres: e Peres e tamane Hesron,'
  tgk-tgk: 'Авлоди Форас инҳоянд: Форас падари Ҳесрӯн,'
  spa-PDDPT: 'Éstas son las generaciones de Fares: Fares engendró a Hezrón,'
  gun-gun: 'Po rami ma Perez ramymino kuery rery: Perez ra''y ma Hezrom,'
  agu-BL: Je yi e' mam cyen Luwiy. Cho'n na xe'tij te'j Fares, jun scyeri cy'ajl Judá.
    Yi jun Faresa'tz i' taj Hezrón.
  ilo-ULB: 'Ita, dagitoy dagiti kaputotan ni Perez: Ni Perez ti nagbalin nga ama ni
    Hesron,'
  kpg-kpg: 'Deenei di hagadili mai Perez gaa tugi i David: Perez, Hezron, Ram, Amminadab,
    Nahshon, Salmon, Boaz, Obed, Jesse, David.'
  uig-ARA: 'پەرەزنىڭ نەسەبنامىسى تۆۋەندىكىدەكتۇر: ــ پەرەزدىن ھەزرون تۆرەلدى،'
  bsp-bsp: 'Mewe ma awut a Perɛc mɛmɛ: Perɛc okom Hɛcəron,'
  bps-bps: 'Taman ani i gumbel Féris kel di ku Dabid dunan: Féris i mà Hésron, Hésron
    i mà Ram,'
  tof-tof: Perrezón olmalbobatala inzan tóbabótórr, kókó Deibidün amrran. Perrezón
    siman olom Kezrron yarilürr,
  sus-sus: 'Peresi xa taruxui nan ya: Peresi naxa Heseron sɔtɔ.'
  pon-2006: 'Met iei duwen irekidien peneinei sang Peres lel Depit: Peres, Esron,
    Ram, Aminadap, Nahson, Salomon, Pohas, Oped, Sehsi, Depit.'
  jae-jae: Peresnê wakuc tau tonec. Peres kêka Hesron lasê.
  ksd-ksd: Go iat ra lavur taun tarai kai Peres; Peres i ga vangala Kesron;
  myk-myk: 'Perɛzi wo kadugo ki sipyii pu mɛyɛ yi ye: Perɛzi w’a Ɛsirɔmu se.'
  tur-YTC: 'Perez''in kuşaklarının öyküsü şudur: Perez, Hetsron''un babası oldu.'
  grc-BRENT: Καὶ αὗται αἱ γενέσεις Φαρές. Φαρές ἐγέννησε τὸν Ἐσρώμ·
  ind-AYT: 'Ini adalah keturunan Peres: Peres memperanakkan Hezron.'
  lid-lid: 'I dah Sare tubu Debit oro udu ndrabada Peres eme asahan ta Debit: Peres
    tuwiy Hesron, Hesron eme tuwiy Ram, Ram eme tuwiy Aminadap, Aminadap eme tuwiy
    Nason, Nason eme tuwiy Salmon, Salmon eme tuwiy Bowas, Bowas eme tuwiy Obet, Obet
    eme tuwiy Jesi, eme ma Jesi tuwiy Debit.'
  nya-nya: 'Izi tsono ndizo zidzukulu za Perezi: Perezi anali abambo a Hezironi.'
  kyg-kyg: Pelesi aginago vayaꞌmogi apakiꞌapimo haneꞌniye. Ani vayaꞌai apakiꞌapimo
    Pelesiꞌa Hesaloniꞌmo alino ateꞌnigeno Hesaloniꞌa Lamoꞌmo alino ateꞌnigeno Lamoꞌa
    Aminanapuꞌmo alino ateꞌnigeno Aminanapuꞌa Nesoniꞌmo alino ateꞌnigeno Nesoniꞌa
    Samoniꞌmo alino ateꞌnigeno Samoniꞌa Movasiꞌmo alino ateꞌnigeno Movasiꞌa Ometiꞌmo
    alino ateꞌnigeno Ometiꞌa Yesiꞌmo alino ateꞌnigenoꞌaeꞌmo Yesiꞌa Neviniꞌmo alino
    ateꞌniye.
  hrv-hrv: 'A ovo je rodoslovlje Peresovo: Peres imade sina Hesrona,'
  mps-mps: 'Te aga Peresgo hanide gagalama, te Devitgo haniba dąį tama igi palio:
    Peres te Hesrongo aya, tama Hesron te Ramgo aya, tama Ram te Aminadapgo aya, tama
    Aminadap te Nasongo aya, tama Nason te Salmongo aya dao. Salmon te Boasgo aya,
    tama Boasgo ogwa Obet, tama Obetgo ogwa Jesi, tama Jesi te Devitgo aya dao. Te
    tama dao.'
  tpi-tpi: Em hia ol lain bilong Peres, i go inap long Devit. Peres em i papa bilong
    Hesron, na Hesron em i papa bilong Ram, na Ram em i papa bilong Aminadap, na Aminadap
    em i papa bilong Nason, na Nason em i papa bilong Salmon, na Salmon em i papa
    bilong Boas, na Boas em i papa bilong Obet, na Obet em i papa bilong Jesi, na
    Jesi em i papa bilong Devit.
  dan-1931: 'Dette er Perez'' Slægtebog: Perez avlede Hezron,'
  vie-OVCB: 'Đây là gia phả của Đa-vít tính từ đời Phê-rết: Phê-rết sinh Hết-rôn.'
  guj-2017: હવે પેરેસની વંશાવળી આ પ્રમાણે છે; પેરેસ, તે હેસ્રોનનો પિતા હતો;
  awx-awx: Peresde wawaxunetä sakngälatäke ku King Dewilune kukulu using. Peresde
    wawaxu Hesron.
  pon-2006A: 'Met iei duwen irekidien peneinei sang Peres lel Depit: Peres, Esron,
    Ram, Aminadap, Nahson, Salomon, Pohas, Oped, Sehsi, Depit.'
  por-BRBSL: 'Now esta é a história das gerações de Perez: Perez tornou-se o pai de
    Hezron,'
  eng-OEBUS: 'This is the genealogy of Perez: Perez was the father of Hezron,'
  aly-aly: 'Perez-kenh-rnem alakenh aynteyel: Perez-an aynikw Hezron-kenh anek,'
  swe-swe: '[Nu följer en släkttavla med 10 namn som landar i David som är central
    i den messianska släkttavlan.] Detta är Peres [vars mor var Tamar, som nekades
    ett leviratäktenskap, se kommentar i vers 12] fortsatta historia: Peres blev far
    till Hesron,'
  cth-cth: 'Perez e catounnaw teh: Perez capa Hezron,'
  twi-twi: 'Tete agya Peres awo ntoatoaso ni: Peres woo Hesron.'
  hlt-hlt: Te dongah Perez a rhuirhong rhoek la Perez loh Khetsron a sak.
  tbz-SIM: Pɛdɛsi weè pɛitɛ́ Ɛtisidonni.
  msy-2020: 'Kar Peresɨn adarazir ghua Devitɨn tu, men ziabar kara: Peres a Hesronɨn
    afeziam.'
  rmy-VLAKH: 'Акэ э порода лэ Фарецости: о Фарецо ашыля дадэса лэ Хецроноско,'
  dop-dop: Tɑfiiti cɑɑnɑɑ lʋlʋɣʋ nyǝ́mɑ ntɔ, pǝ kpɑɣɑʋ Pɛlɛsɩ tɔ. Pɛlɛsɩ lʋlʋnɑ Hɛsǝlɔŋ,
  azb-azb: 'Peresin nəsli budur: Peresdən Xesron törədi.'
  eng-DBY: Now these are the generations of Pherez. Pherez begot Hezron,
  hin-2017: पेरेस की वंशावली यह है, अर्थात् पेरेस से हेस्रोन,
  wol-KYG: 'Kon lii mooy askanu Peres ci wàllu geño: Peres moo jur Esron,'
  eng-YLT: 'And these are genealogies of Pharez: Pharez begat Hezron,'
  eng-WYC-2017: These be the generations of Perez; Perez begat Hezron;
  eng-WMBB: 'Now this is the history of the generations of Perez: Perez became the
    father of Hezron,'
  spp-spp: 'Saanrefooŋi Dawuda tasìige ku ŋke: Perezi u a pyi Ezirɔn tuŋi,'
  urd-GVH: 'ज़ैल में फ़ारस का दाऊद तक नसबनामा है : फ़ारस, हसरोन,'
  kvg-kvg: 'Deivid-qa zapa av nqǽgo qande-itán: Tege atanakha-zapa Peléz. Pelez
    gemanaz, Ezlon ndøqán.'
  rug-rug: 'Asa tugo sa tututi sapu gore mae koe Perezi meke kamo koe Devita, sapu
    guahe: Perezi, Hezironi, Rami, Aminadabi, Nasoni, Salamoni, Boazi, Opeti, Zese,
    meke Devita.'
  gaz-gaz: 'Egaa hiddi dhaloota Faares kanaa dha: Faares abbaa Hezroon;'
  fra-LSG: Voici la postérité de Pérets. Pérets engendra Hetsron;
  gnn-gnn: Yo, dhuwalanydja Daypittja ŋuliŋuruna yarraṯaŋuru gam' Beratjtja bäpa'mirriŋu
    dhuwala Yitjurungu, ga Yitjurundja bäpa'mirriŋu Rämguna, ga Rämdja bäpa'mirriŋu
    Minatapkuna, ga Minataptja bäpa'mirriŋu Nätjunguna, ga Nätjundja bäpa'mirriŋu
    Djamanguna, ga Djamandja bäpa'mirriŋu Bawatjkuna, ga Bawatjtja bäpa'mirriŋu Wopitkuna,
    ga Wopittja bäpa'mirriŋu Djitjiwuna, ga Djitjinydja bäpa'mirriŋu Daypitkuna, ŋurikina
    ŋunhi ŋayi buŋgawa Yitjuralwuna miṯtjiwu.
  yal-yal: E bɔnsɔnna muxune xinle ni itoe ra, keli Peresi ma han sa dɔxɔ Manga Dawuda
    ra. Peresi nan Xesirɔn sɔtɔ.
  iou-iou: Eruk ŋowä Perestä äbotken nanik täŋo wäp tawaŋ; Peres uwä Hesron täŋo nani.
    Hesron uwä Ram täŋo nani. Ram uwä Aminadap täŋo nani. Aminadap uwä Nason täŋo
    nani. Nason uwä Salmon täŋo nani. Salmon uwä Boas täŋo nani. Boas uwä Obet täŋo
    nani. Obet uwä Jesi täŋo nani. Täŋpäkaŋ Jesi uwä Devit täŋo nani. Ugän.
  haw-1868: Eia na hanauna o Pareza; na Pareza o Hezerona,
  arb-NAV: 'وَهَذِهِ هِيَ مَوَالِيدُ فَارَصَ: أَنْجَبَ فَارَصُ حَصْرُونَ.'
  ewe-ewe: 'Perez ƒe dzidzimeviwo yi ale: Perez dzi Hezron,'
  nuy-nuy: Nga anaani warrubawi-yung warru-mandag na-Perez-gala nga na-David-guy.
    Perez, Hezron Ram, Amminadab, Nahshon, Salmon, Boaz, Obed, Jesse marri David.
  eng-LEE: 'And these are the generations of Perez: Perez begat Chezron;'
  asm-FB: 'এয়ে পেৰচৰ বংশাৱলী: পেৰচৰ পুতেক হিষ্ৰোণ,'
  sus-A: ثٍرٍ سِ شَ تَرُشُي نَن يَ؛ ثٍرٍ سِ نَشَ هٍسٍرٌن سْتْ.
  fra-SBL: 'Et voici l''histoire des générations de Pérez : Pérez engendra Hetsron,'
  hbo-hbo: וְאֵ֙לֶּה֙ תֹּולְדֹ֣ות פָּ֔רֶץ פֶּ֖רֶץ הֹולִ֥יד אֶת־חֶצְרֹֽון׃
  yka-yka: 'Iye inin meˈ tubuˈ si Peresin: si Peres sama si Hesron,'
  shp-NTPO: 'Natobora Faressen chiní bakebo iká iki: Faressa iká iki, Hezrónman papa;'
  piu-2006: '@see-verse:RUT.004.017'
  pjt-pjt: Ka Uupitaku walytja iritilpi nyinangi Jacobanya. Ka Jacobalu katja ini
    Judah-nya utinu. Ka Judah-lu katja ini Piṟitjinya utinu. Ka Piṟitjilu katja ini
    Itjuṟannga utinu.
  kik-kik: 'Ici nacio nĩcio njiaro cia Perezu: Perezu nĩwe warĩ ithe wa Hezironi,'
  ksr-ksr: 'Qa areŋ koi ii Perezwaanoŋga kanaiŋ nama Deiwidwaanoŋ uja: Perezwaa meria
    Hezron,'
  fra-NCL: 'Voici la postérité de Pharès : Pharès engendra Esron ;'
  cek-AK: Hae loe Perez ih caanawk ah oh, Perez mah Hezron to sak,
  cuk-cuk: 'Wemar, Fares-e-waganad: Fares, Hezrón-e-babad.'
  uig-CYR: 'Пәрәзниң нәсәбнамиси төвәндикидәктур: — Пәрәздин Һәзрон төрәлди,'
  pma-pma: 'Ka koanek vi vatiamal koa kistal en Peres: Peres vi tata onen Hesron'
  tel-2017: పెరెసు వంశక్రమం ఇది. పెరెసు కుమారుడు హెస్రోను.
  hat-BSA: 'Alò, sila yo se jenerasyon a Pérets yo: Pérets te fè Hetsron,'
  bxh-bxh: 'Kin Deiwidi laulauwewena ena aba fatubu mate: Pelesi, Heselon, Lam, Aminadaba,
    Nason, Salamon, Bowasi, Obedi, Desi, yo Deiwidi. Ite lauwewedi mate, Pelesi yai
    ya fatubu, ya lau wee–, Deiwidi yai.'
  emi-emi: 'Vituu etoa ta Peresi: Peresi ghe alutula Eseroni.'
  kos-kos: 'Pa inge takin sou sac wal Perez nwe kacl David: Perez papa tumal Hezron,'
  hbo-WLC: וְאֵ֙לֶּה֙ תּוֹלְד֣וֹת פָּ֔רֶץ פֶּ֖רֶץ הוֹלִ֥יד אֶת־חֶצְרֽוֹן׃
  ibo-ibo: Nke a bụ usoro ndị a mụrụ site na Perez. Perez mụrụ Hezrọn
  ory-ory: ପେରସର ବଂଶାବଳୀ ଏହି, ପେରସର ପୁତ୍ର ହିଷ୍ରୋଣ;
  wmt-wmt: '@see-verse:RUT.004.017'
  chk-chk: 'Iei mwirimwirin Peres: Peres semen Hesron,'
  ssd-ssd: Peres tuku ndare pulu tuturmba ka David mbolŋge tiŋgina ta teŋenmba. Peres
    kiŋo nuŋe Hesron.
  rop-rop: Wal iya na det femili lain brom Peres raidap langa King Deibid. Peres bin
    dedi blanga Hesran, en Hesran bin dedi blanga Rem,
  ukr-1871: 'Оце ж рід Переза: Від Переза народився Есрон,'
  deu-1951: 'Und dies ist der Stammbaum des Perez:'
  eng-JPS: 'Now these are the generations of Perez: Perez begot Hezron;'
  etr-etr: Goweda Felese sosogo awäha nea Debidi besela galai amo dialea. Feleseïe
    malöda Hesolono. Hesolonoïe malöda Alama. Alamaïe malöda Aminadaba. Aminadabaïe
    malöda Nasono. Nasonoïe malöda Salomono. Salomonoïe malöda Boasa. Boasaïe malöda
    Obedi. Obediïe malöda Yesi. Yesiïe malöda Debidi. Amala fifii misi dialea. Hä
    amo.
  srp-1865: 'A ovo je pleme Faresovo: Fares rodi Esroma;'
  lug-lug: 'Luno lwe lunyiriri lwa Pereezi: Pereezi yali kitaawe wa Kezulooni,'
  heb-heb: ואלה תולדות פרץ פרץ הוליד את חצרון׃
  mpp-mpp: 'Peresle ngesa-ngambofocine yengele wac-aling yanguc fagac: Peres yelacni
    Hesoron fikewec.'
  ben-IRV: পেরসের বংশাবলী এই।
  ntu-ntu: Krlc nqvi lr ncblo kx vzpxm mz Peres. Peres mrlxde Hesron.
  pan-pan: ਪਰਸ ਦੀ ਕੁਲਪੱਤ੍ਰੀ ਇਹ ਹੈ, ਪਰਸ ਤੋਂ ਹਸਰੋਨ ਜੰਮਿਆ,
  rmy-LOVARI: 'Эта лэ вица Парецоски: Парец сас о дад лэ Хецроноско,'
  tkr-tkr: 'İna Peresna nasıl vob: Peresıke Xetsron g''arayle.'
  mya-JVB: ဖာရက် ၏သားစဉ် မြေးဆက်ဟူမူကား ၊ ဖာရက် သား ဟေဇရုံ၊
  tte-O: Pelesi tubunao wasali bwaite besiele, Pelesi natuna Esilon, Esilon natuna
    Lama,
  tvk-tvk: 'E ngan ak be vatimol xa testal texo Peres: Peres tehe tame Hesron.'
  tbg-tbg: Peresiva Hesaronira qova vauvaro Hesaroniva Raamira qova vauvaro
  hmo-hmo: 'Perese ena tubuna taudia be inai: Perese ese Hesarona ia havaraia. Hesarona
    ese Rama ia havaraia.'
  urd-urd: और फ़ारस का नसबनामा ये है फ़ारस से हसरोन पैदा हुआ
  rus-SYN: 'И вот род Фаресов: Фарес родил Есрома;'
  rmy-SERVI: 'Акэ родо Давидохкоро, саво джял Парецостар: Парецо сля дад Хецронохкоро,'
  bqc-SIM: 'Pɛlɛzi buiↄ tↄ́n kɛ: Pɛlɛzi mɛ́ Ɛzↄ̃nↄ ì,'
  tcz-CHONGTHU: Hichehi a-puluiyu Perez son achilhah hochu ahung hitaove, Perez hi
    Hezron pa ahung hin,
  mar-mar: 'पेरेशाची वंशावळ: पेरेस हेस्रोनाचा पिता झाला,'
  tcs-tcs: 'Diswan pamlelain blo Perez raitap po King Deibid: Perez i bin papa blo
    Ezron.'
  qub-qub: 'Farespita mirajcuna caycunami caran: Fares caran Hezronpa papänin.'
  bqp-bqp: 'Pɛrɛzi burinↄ tↄ́n dí: Pɛrɛzi mɛ́ à Ɛzɛrↄnu ì,'
  hat-hat: 'Men non zansèt David yo depi Perèz: Perèz te papa Ezwon,'
  eng-BSB: 'Now these are the generations of Perez: Perez was the father of Hezron,'
  tod-tod: 'Peelɛse mavofodaiti ta ga: Peelɛse Ɠɛselon zɔlɔɔni,'
  eng-WEBPB: 'Now this is the history of the generations of Perez: Perez became the
    father of Hezron,'
  kbq-kbq: Ama'ne e'i Peresi naga'nofimokizmi zamagi'e, Peresi'a, Hesroni ksente'ne,
  nhe-BL: Ya ni inintoca iteipa ixhuihua Fares tlen itztoya huejcajquiya huan tlen
    elqui ihuejcapan tata Booz. Fares quipixqui icone itoca Hezrón,
  bus-bus: 'Pɛrɛzi boriinↄ zɛ́kpaɛn yɛ̀: Pɛrɛzi bé à Ɛzɛrↄnu ì,'
  gub-BL: 'Na''aw Tuwihawete Tawi izypy waner xe wà: Perez umuzàg Ezerom. Ezerom umuzàg
    Hàw. Hàw umuzàg Aminanaw. Aminanaw umuzàg Nazom. Nazom umuzàg Xaramon. Xaramon
    umuzàg Moaz. Moaz umuzàg Omez. Omez umuzàg Zexe. Zexe umuzàg Tawi. Upaw.'
  eng-DRA: 'These are the generations of Phares: Phares begot Esron,'
