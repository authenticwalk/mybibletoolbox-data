verse: RUT.004.006
translations:
  mal-C: 'ഉടനെ ആ വീണ്ടെടുപ്പുകാരൻ: “അങ്ങനെയെങ്കിൽ എനിക്കതു വീണ്ടെടുക്കാൻ കഴിയുകയില്ല;
    അതിലൂടെ എനിക്കെന്റെ സ്വന്തം ഓഹരി നഷ്ടമാക്കേണ്ടിവരും. താങ്കൾതന്നെ അതു വീണ്ടെടുത്തുകൊള്ളുക.
    എനിക്കതിന് കഴിയുകയില്ല” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da erwiderte der Löser: Ich kann es nicht für mich einlösen; ich würde
    sonst mein Erbland verderben. Löse du dir, was ich zu lösen hätte, denn ich kann
    es nicht lösen!'
  lin-lin: 'Mosikoli alobaki : — Nakoki kosikola yango te, noki te nakotia mobulu
    kati na libula na ngai. Sikola yango yo moko, pamba te ngai nakoki te kosala yango.'
  eng-LSV: And the redeemer says, “I am not able to redeem [it] for myself, lest I
    destroy my inheritance; redeem for yourself—you—my right of redemption, for I
    am not able to redeem.”
  bmu-bmu: 'Mewö zöiga sohop meme aiwi bohonŋan muewö meleŋnök: “Mewö haliga nöŋgön
    mihi bohonŋi memamgö osizal. Rutnöŋ nani nahönböratni yenguk mohotŋe birisamotni
    mendeŋgetka mohot mohot yengön balöŋ kitipŋi merömerö miyök buŋa qem aŋguwekuk.
    Nöŋgön mewö halmamgö osizal. Miaŋgöra göhön ölip mihi söŋgöröŋi menöŋga nangi
    buŋaya halma.” Mewö meleŋnök.'
  eng-GNV: 'And the kinsman answered, I can not redeeme it, lest I destroy mine owne
    inheritance: redeeme my right to thee, for I can not redeeme it.'
  eng-WEBSTER: 'And the kinsman said, I cannot redeem it for myself, lest I mar my
    own inheritance: redeem thou my right to thyself; for I cannot redeem it .'
  nhw-BL: 'Huan quema iteiximatca quicajqui ni tlamantli, tlananquili: ―Sintla quej
    nopa, amo huelis nijcohuas niyon amo hueli nimocuilis Rut para nosihua, pampa
    monequisquía niquinquixtilisquía catli elis iniaxca nonelconehua para niquincahuilis
    coneme catli tlacatise. Pero sintla ta tijnequi tijcohuas, nimitzpanoltilía nopa
    tlanahuatili para xijcohua.'
  swh-ONEN: Aliposikia hili, yule jamaa wa karibu wa kukomboa akasema, “Basi mimi
    sitaweza kuikomboa, kwa sababu inaonekana nitauhatarisha urithi wangu. Wewe ikomboe
    mwenyewe. Mimi sitaweza.”
  bba-bba: Mɑ durɔ wi, u nɛɛ, ǹ n mɛn nɑ, nɑ ǹ mɑɑ mu yɑkiɑmɔ. Domi ye nɑ mɔ nɛn
    tii yɑ koo rɑ kɑm ko. Yen sɔ̃, nɑ nun mu deriɑ. A yɑkio ɑ tubi di.
  eng-KJVCPB: 'And the kinsman said, I cannot redeem it for myself, lest I mar mine
    own inheritance: redeem thou my right to thyself; for I cannot redeem it.'
  mpx-mpx: Sauga tonowak baaba o i hago, inoke i ba, “Iyaka nige bosowaiu bilibili
    o na pwamola pasikal, kaiwena nige bosowaina natuwau nihi ahe. He nau nige na
    pwapwamola, owa te nu pwamola pasikal.”
  wbp-wbp: Wati warlalja nyanungu-nyangurlu yalu-manu, “Junga-jala! Kulalparna payi-mantarla
    nguruju. Kajilparna payi-mantarla, kajikarna marda nyiyarningkijarra ngaju-nyangu
    yampinyi-jangka wajawaja-mani kajirna pali. Yungurna-jana yinyi ngajuku kaja-nyanu-patukuju.
    Lawa, kulalparna payi-mantarla nguruju. Nyunturlungku payi-manta!”
  luo-luo: Kane wat dhakono owinjo wachno, nowacho niya, “Ka kamano to kare ok anyal
    ware nikech mano nyalo miyo akel chandruok ne mwanduna awuon. In ema mondo iware
    in iwuon. An ok anyal timo mano.”
  meu-meu: Bena hari tau eto, Lau na basina abia diba, sibogu dihigu ai baina dabu
    na garina. Oi ese bavabia, badina be lau be basina abia diba.
  npi-ULB: अनि नजिकका कुटम्बले भने, “आफ्नो उत्तराधिकारलाई हानि नगरी मैले यो आफ्नो
    निम्ति छुट्टाउन सक्दिनँ । तपाईंले नै मेरो छुटकाराको अधिकार लिनुहोस्, किनभने मैले
    छुट्टाउन सक्दिनँ ।”
  yor-yor: Nígbà náà ni ọkùnrin náà dáhùn sí èyí pé, “Nípa ti èyí, èmi kò le è rà
    á padà, nítorí pé, ọmọ rẹ̀, ọkùnrin yóò wá jẹ́ ajogún àwọn ohun ìní mi pẹ̀lú.
    Rà á fún ara rẹ, èmi kò le ṣe é.”
  ind-ind: Jawab laki-laki itu, “Jika demikian, saya tidak dapat menebus tanah tersebut,
    karena hal ini dapat saja membuat kesulitan tentang ahli waris untuk tanah yang
    sudah saya miliki. Saudara sajalah yang mengambil tanggung jawab ini, karena saya
    tidak bisa.”
  pes-OPCB: 'آن مرد گفت: «در این صورت من از حق خرید زمین می‌گذرم، زیرا فرزند روت وارث
    ملک من نیز خواهد بود. تو آن را خریداری کن.»'
  lcm-lcm: Na tungana kala antok ta, Napo tav angkoai si samui ania anig vei nala
    vil arikek kag inatus e mung. Numai ku luk kag roron asi samui, nau parik napa
    angkoai si samui ania.
  aer-aer: Kele ikwere-artweye ikwere angkirtnerlenge, “Iwenhe unte angkeme arratye-arle,
    kele the akenhe ahelhe yanhe inetyeke arrangkwe-arle. Nhenge the apeke inemele,
    kele the ahelhe yanhe alere atyinhe uyarne antheme. Arrangkwe, the ahelhe yanhe
    inetyeke arrangkwe-arle. Kele ngkwenge-arrpe inaye!”
  tgl-ULB: Pagkatapos sinabi ng malapit na kamag-anak, “Hindi ko ito matutubos para
    sa aking sarili nang hindi masisira ang aking sariling pamana. Kunin mo ang aking
    karapatan ng pagtubos para sa iyong sarili, dahil hindi ko ito matutubos.”
  rmn-rmn: 'Дэчи о тухуми пхэнляс: — На, мэ нащи кинав, аякха сар мэ кан чёраляв.
    Кин зиядэ ту, мэ нащи адава керав.'
  cbu-NT: wamindsha anoo mazinarangu, Ambinaa ashimaam zandkeezi. Manguparina kurikireetsi
    tuchingchina. Apaz iparinakchuri, wamarishsha anoo tsapoo amuytakchu. Itaru mishat,
    ipari anoo tsap nda yachiya. Shiyanaa zandkush, pxanxangi, watam nuwaana atinawa.
    Ashiri na shiyaamsha kasachinllpa, tárangiya.
  hui-hui: Ogonibi layagola agali biago ibugua lalu, Ogonidagua bulene ngayagua i̱na
    mibeheme waharo. I̱na miruyagua mani i̱ waneiginime karu lolene tinaga ndo wulebirago
    i̱ namulebero, lene.
  wrs-wrs: Wo Boasna sehel henga ona, owai, kava Rutmba vravavmoa, manara, kana ombolnonoava
    si vaohothovavmoa no pethava, no pethava no Rutna ombol si vaohothovav, mongova
    owai. Kava owai, ye Rutmoa petharava, petham osoa wulluho.
  jao-jao: Ngala jina mili kumba-nykalanykarri yarlajka, baki ka-arri yiku, kumba-yangama
    yilalu, ka-arri, “Kurdardi. Yinda nya-rdumaya nya-mangaji awara, nya-bayimaya.
    Kulu kanda-nmala yindaa alinda marda a-mangaji a-Rutha. Namba ngarna karrarna-rdumanma,
    mili kala-nmanma li-ja li-ardubirri li-ngatha marnalu minja buyi awara alunga
    baku. Jinangu wuka kurdardi wajkirrantha, jarna-wukanyinji nganinya alunga ambuliyalu,
    kurdardi wajkirrantha. Nya-mangaji awara wumba karna-rdumanjima ngarna ambuliyalu,
    jarnamba ngarrarnmanji nyuwu-mangaji, kurdardi karna-mijangarru rdumanthawu. Yinda
    nya-rdumaya,” ka-arri nganinya.
  mya-mya: ထို​သူ​က``ထို​သို့​ဖြစ်​ပါ​မူ​ငါ့​သား​သ​မီး များ​က ထို​လယ်​မြေ​ကို​အ​မွေ​ခံ​ရ​ကြ​လိမ့်
    မည်​မ​ဟုတ်​သ​ဖြင့် ဝယ်​ယူ​ပိုင်​ခွင့်​ကို​ငါ​စွန့် လွှတ်​လိုက်​ပါ​ပြီ။ ငါ​မ​ဝယ်​ယူ​လို​တော့​ပါ။
    သင်​ပင်​ဝယ်​ယူ​ပါ​လော့'' ဟု​ပြန်​ပြော​၏။
  bod-N: དེ་ནས་མི་དེ་ན་རེ། དེས་ན་བདག་གི་ནོར་སྐལ་ལ་བར་ཆད་འབྱུང་ཉེན་ཡོད་པས་བདག་གིས་ས་ཞིང་དེ་བླུ་མི་ནུས།
    ཁྱོད་ཀྱིས་དེ་བླུས་ཤིག ངའི་ཐོབ་སྐལ་དེ་ཁྱོད་རང་གིས་བླུས་ཆོག་ཅེས་སྨྲས་སོ། །
  wsk-wsk: Uwuta balam mu te aking ko gue suan mu mam, “Buta mu ani ali mu me diarikko.
    Ani buta bitirik, bare ani agata aga kuriang gue nunga melmasak maguwurik bore
    ko,” mam. Ale “Ni dierko,” mam. “Ani diarikko iwita me ikisam,” mam.
  kkl-kkl: Ambarogpa, nimi anekorina, “Undop agha tanena nari so'o eneko nari tomnenge
    olog ikin. So'o eneko tomneri, amik sum tebane tanena so'o eneko kelenekoap elmabo
    mangkahilengeap sikindinge taleba, na mabo taptopne wene wamangneri saeag talul
    kom. Ane sembe na Naomi ela'ange nimi sisa nikne peramag sirikne wamnari, so'o
    aneko tomnep aghana so'o aneko sae lililamna. So'o enekoap kel enekoap na kom.
    Andina 'Eldi toro alul to?' sembalam aghana an toro alulam,” aro ambarog.
  sna-sna: Uye hama yapedyo, mudzikinuri akati, “Kana zvakadaro handingagoni kuudzikinura
    nokuti ndingazokanganisa nhaka yanguwo. Chiutenga iwe pachako. Ini handikwanisi
    kuzviita.”
  spa-BLM: 'El pariente cercano dijo: “No puedo redimirlo por mí mismo, para no poner
    en peligro mi propia herencia. Toma para ti mi derecho de redención, pues no puedo
    redimirlo”.'
  cac-cac: 'Ayic ix yab''an jun chi'' vin̈, ix yalan vin̈: —Tato icha chi'' yaji,
    max yal-laj in manan luum. Ay talaj tz''ic''an in macb''en yuuj. Tato tza nib''ej
    tza mancanel lum a ach tic, syal a manan luum, svac'' in derecho tic d''ayach,
    xchi vin̈.'
  swh-ULB: Ndipo yule jamaa wa karibu akasema, “Mimi siwezi kuikomboa ardhi kwa ajili
    yangu bila kuleta athari kwenye urithi wangu binafsi. Nakupa wewe haki ya kuikomboa
    kwa ajili yako mwenyewe, kwa kuwa mimi sitoweza.”
  bel-bel: 'І сказаў той родзіч: не магу я ўзяць яе сабе, каб не парушыць свайго надзелу:
    прымі яе ты, бо я не магу прыняць.'
  klt-klt: Wáina men kangga sipmá kátu watá miuk, “Nák ku ma yuwindát, náuta no kutná
    kutná na wa horengga naya nángánanggena wa yámángga kátu nangge nukngá yáyámáya
    takta naret. Ko kaya yuwáng, náuta no ma yuwindát wata.”
  deu-ELBBK: 'Da sprach der Blutsverwandte: Ich kann nicht für mich lösen, dass ich
    mein Erbteil nicht verderbe. Löse du für dich, was ich lösen sollte, denn ich
    kann nicht lösen.'
  mbb-OT: Ne migkaǥi zutun sikan is etew te, “Ne emun iyan haazà, ibeǥey ku kenikew
    is ketenged su ke ebpemalu a kenà utew zekelà is igkevilin ku te kediey he menge
    anak. Iyan ka nasì pemasa su kenè ku egkehimu.”
  mal-2015: 'അതിന്നു വീണ്ടെടുപ്പുകാരൻ: എനിക്കു അതു വീണ്ടെടുപ്പാൻ കഴികയില്ല; എന്റെ
    സ്വന്ത അവകാശം നഷ്ടമാക്കേണ്ടിവരും; ആകയാൽ ഞാൻ വീണ്ടെടുക്കേണ്ടതു നീ വീണ്ടെടുത്തുകൊൾക;
    എനിക്കു വീണ്ടെടുപ്പാൻ കഴികയില്ല എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌogʉ, Booz acaweregʉ yʉꞌticʉ niwĩ: —Tojo nicãma, ti diꞌtare duumasĩtisaꞌa.
    Beꞌropʉ yʉꞌʉ põꞌrãrẽ cũuatje to waꞌatibosaꞌa. Mʉꞌʉ duusĩꞌrĩgʉ̃, duuya. Yʉꞌʉ duumasĩtisaꞌa,
    nicʉ niwĩ.'
  gup-gup: Wanjh namekbe nabuyika namud yimeng, “Ngayenu nuk minj ngarrurndiwe manmekbe
    kabbal, kakarrewarre, minj kunmekbe ngakurduyime. Bu yimankek ngarrurndiwe, wanjh
    kunu minj ngad ngadberre wurdwurd, dja nabuyika nuye nawu doweng. Dja yingan yimang
    yidjaldurndiwemen manmekbe kabbal dja ngayenu kakarrewarre minj ngarrurndiwe.”
  nys-nys: '@see-verse:RUT.004.005'
  byx-byx: De luqa qa guirtik ba qa ma’, “Kuasik nguat drem savet liina dai be quasik
    mager ip ngu van per ama aiverem. I raquari gua ruis dai quasik mager ip te uas
    tama aiverem. I raquari luum a ama aiverem dai diip te qur ma Rut are uis tem
    bem. Be guaka mager ip ngi van per a um. Dap ngua dai quri ngua.”
  gvs-gvs: Go kina totatetayana idigo kana, ‘Neta moe nakae, guna lovina akaidamane
    yaim. Yau geya itoboineguta Ruti anai, govila bei natugowo idi dalowo giyaina.
    Tauna kom toinim kutatēte go, yau geya latuwogu.’
  rmc-rmc: 'Akor oda manuš phenďa: „Te hin oda avke, me la našťi cinav prekal peste,
    bo na ela mištes mire ďeďictvoha. Tuke phenav: Te kames, cin la tu!“'
  pes-OPV: 'آن ولی گفت: «نمی توانم برای خود انفکاک کنم مبادا میراث خود را فاسد کنم،
    پس تو حق انفکاک مرا بر ذمه خود بگیر زیرا نمی توانم انفکاک نمایم.»'
  ron-1924: 'Ши чел че авя дрепт де рэскумпэраре а рэспунс: „Ну пот с-о рэскумпэр
    пе сокотяла мя, де фрикэ сэ ну-мь стрик моштениря мя; я ту дрептул де рэскумпэраре,
    кэч еу ну пот с-о рэскумпэр.”'
  ben-OBCV: তখন সেই মুক্তিকর্তা জ্ঞাতি বললেন, “আমি মুক্ত করতে পারব না, কারণ পরে এমন
    হলে আমি আমার নিজের সম্পত্তিও হারাব। তুমি নিজেই এই সম্পত্তি মুক্ত করো। আমি করতে
    পারব না।”
  lex-lex: 'Noma riy de mak kodi plolli pa ntulan la Na''omi nakot la Bo''as niwra:
    “La''pa o e mpuapan wutga pat Moab de la''a tani die, de yan nek wa. La dodo''ondi
    de plola a''g ed mak plollolli pa a''uwelia, mere ta''en niana aghi'' nana pede
    omua'' nek la wa. Yoma la''pa a''uwel hade mana hota a durtu-waitu edonna rlernan
    walia tan die. La''pa emkameni de omuwel nieka wa.”'
  som-som: Markaasaa ninkii xigaalka u dhow ahaa wuxuu yidhi, Anigu taas ma iibsan
    karo, waayo, waaba intaasoo aan dhaxalkayga halleeyaa; haddaba adigu qaado xaqii
    aan iibsashada u lahaa, maxaa yeelay, anigu ma aan iibsan karo.
  lat-VUC: 'Qui respondit: Cedo juri propinquitatis: neque enim posteritatem familiæ
    meæ delere debeo: tu meo utere privilegio, quo me libenter carere profiteor.'
  eng-ASVBT: 'And the near kinsman said, I cannot redeem it for myself, lest I mar
    mine own inheritance: take thou my right of redemption on thee; for I cannot redeem
    it.'
  mna-mna: 'Tomtom tana ileŋ sua tana to iso: “Ŋonoono, nio leŋ uraata be aŋuulu Naomi
    mi aŋgiimi toono kini. Tamen ko irao aŋrai koroŋ tio ta boozomen ila ki lutuŋ
    bizin ŋonoono mi tomtom toro lutuunu bizin na som. Ambai. Kenako nu ŋgiimi.”'
  ita-1885: 'Ma, colui che avea la ragione della consanguinità, disse: Io non posso
    usare la ragione della consanguinità per me; che talora io non dissipi la mia
    eredità; usa tu la mia ragione della consanguinità, per riscuoterla; perciocchè
    io non posso farlo.'
  kqc-kqc: Mina usi usika ourena toe erufudo amiye yaku nikabai resi niyo, “Makai
    bi nai vava mina rofu moi taga rigida adina makai regidari, bi nai mida mida yaku
    mina kono de moigedi. Ye, ya yaku voi re. Na bi anua regida.”
  eng-LXXUP: And the kinsman said, I shall not be able to redeem it for myself, lest
    I mar my own inheritance; do thou redeem my right for thyself, for I shall not
    be able to redeem it.
  eng-ULB: Then the near kinsman said, “I cannot redeem it for myself without damaging
    my own inheritance. You take my right of redemption for yourself, for I cannot
    redeem it.”
  spa-VBL: “Pues entonces no puedo hacerlo”, respondió el redentor de la familia.
    “Si la redimiera, eso podría poner en peligro lo que ya poseo. Redímela tú, porque
    yo no puedo”.
  fra-_FOB: 'Et celui qui avait le droit de rachat dit: Je ne saurais racheter, de
    peur que je ne perde mon héritage; toi, prends pour toi mon droit de rachat; car
    je ne puis pas racheter.'
  mal-mal: 'അതിന് ആ അടുത്ത വീണ്ടെടുപ്പുകാരൻ: എനിക്ക് അത് വീണ്ടെടുപ്പാൻ കഴിയുകയില്ല;
    അല്ലെങ്കിൽ എന്റെ സ്വന്ത അവകാശം നഷ്ടപ്പെടുത്തേണ്ടിവരും; ആകയാൽ ഞാൻ വീണ്ടെടുക്കേണ്ടത്
    നീ വീണ്ടെടുത്തുകൊള്ളുക; എന്തെന്നാൽ എനിക്ക് വീണ്ടെടുക്കുവാൻ കഴിയുകയില്ല എന്നു പറഞ്ഞു.'
  urd-GVR: Yih sun kar rishtedār ne kahā, “Phir maiṅ ise ḳharīdnā nahīṅ chāhtā, kyoṅki
    aisā karne se merī maurūsī zamīn ko nuqsān pahuṅchegā. Āp hī ise ḳharīd kar chhuṛāeṅ.”
  suz-BL: मिनु रूथ आ नेक्‍था ङा मुरुमी “गो ग्‍याप्‍ता हना, आं आंम थेरशो रू मरिम्‍शो
    दुम्‍ब। आं पचा माल्‍शो गेय गेन पावो। गो ग्‍याप्‍ने मचाप्‍नुङ” देंमाक्‍त।
  ita-1927: 'Colui che aveva il diritto di riscatto rispose: “Io non posso far valere
    il mio diritto, perché rovinerei la mia propria eredità; subentra tu nel mio diritto
    di riscatto, giacché io non posso valermene”.'
  ckb-ckb: 'خوێنگرەکەش گوتی: «من خۆم ناتوانم بیکڕمەوە، نەوەک میراتەکەی خۆم تێکبدەم.
    جا تۆ خۆت بیکڕەوە، چونکە من ناتوانم بیکڕمەوە.»'
  eng-BBE: 'And the near relation said, I am not able to do the relation''s part,
    for fear of damaging the heritage I have: you may do it in my place, for I am
    not able to do it myself.'
  kan-OKCV: ಅದಕ್ಕೆ ಆ ಬಂಧುವು, “ನಾನು ನನ್ನ ಬಾಧ್ಯತೆಯನ್ನು ನಷ್ಟಪಡಿಸಿಕೊಳ್ಳದ ಹಾಗೆ ಅದನ್ನು ಬಿಡಿಸಿಕೊಳ್ಳಲಾರೆನು.
    ನಾನು ಬಿಡಿಸಿಕೊಳ್ಳತಕ್ಕದ್ದನ್ನು ನೀನು ಬಿಡಿಸಿಕೋ; ಏಕೆಂದರೆ ನಾನು ಬಿಡಿಸಿಕೊಳ್ಳಲಾರೆನು,” ಎಂದನು.
  bbb-bbb: Boezi fu ijiege kuaramoga e Irimerekido agane ije fu urina kuae, Ijiekido
    na vierafe sakae ije na fuaevedufuo vierafeva ije na ijareke. Ijadufuo maeje na
    bara Ruti abega fu ame fari bino nafekuma na vierafe na sakae none aberedufuo.
    Ijadufuodo nana ijarekono ni are fuaeveno kuae.
  tam-2017: 'அப்பொழுது அந்த உறவினன்: நான் என் சுதந்திரத்தைக் கெடுக்காதபடிக்கு, நான்
    அதை மீட்டுக்கொள்ளமாட்டேன்; நான் மீட்கவேண்டியதை நீர் மீட்டுக்கொள்ளும்; நான் அதை
    மீட்டுக்கொள்ளமாட்டேன் என்றான்.'
  spa-RV-1909: 'Y respondió el pariente: No puedo redimir por mi parte, porque echaría
    á perder mi heredad: redime tú usando de mi derecho, porque yo no podré redimir.'
  ron-BTF: 'Iar răscumpărătorul a spus: Nu îl pot răscumpăra pentru mine, ca nu cumva
    să stric moştenirea mea, răscumpără dreptul meu pentru tine, fiindcă eu nu îl
    pot răscumpăra.'
  eng-WEBP: The near kinsman said, “I can’t redeem it for myself, lest I endanger
    my own inheritance. Take my right of redemption for yourself; for I can’t redeem
    it.”
  eng-FBV: “Well, I can't do it then,” the family redeemer replied. “If I were to
    redeem it, that could jeopardize what I already own. You redeem it for yourself,
    because I can't.”
  nld-1939: 'Toen zei de losser: Dan kan ik voor mij geen losser zijn; anders zou
    ik mijn eigen erfdeel maar schaden. Maak gij van mijn losrecht gebruik; ik kan
    hier geen losser zijn.'
  nch-BL: 'Huan quema iteixmatca quicajqui ni tamanti, tananquili: ―Sinta quej nopa,
    amo huelis nijcohuas yon amo hueli nimocuilis Rut, pampa monequisquía niquinquixtilis
    cati elisquía iniaxca nonelconehua para niquincahuilis coneme cati tacatise. Pero
    sinta ta tijnequi tijcohuas, nimitzpanoltilía nopa tanahuatili para xijcohua.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Enira kjok l̈i tjwl̈ẽn l̇l̇ëm dey. Tjwl̈ẽnor
    ga kjok botoya jer bor shjiryo kjwe. Tjwl̈ẽn ga äe. E kjĩshko ga tjwl̈ẽs pjarë
    dey» l̈e.
  vie-1934: 'Người có quyền chuộc lại đáp rằng: Nếu vậy, tôi không chuộc lại được,
    e phải hủy hoại sản nghiệp của mình; xin hãy lấy về cho anh quyền chuộc lại của
    tôi, vì tôi không thế chuộc được.'
  hin-CV: इस पर उस छुड़ानेवाले ने कहा, “इस स्थिति में मैं इसको छुड़ाने में असमर्थ
    हूं, क्योंकि ऐसा करने पर अपने ही वंश का नुकसान कर बैठूंगा. छुड़ाने का यह अधिकार
    अब तुम ले लो. क्योंकि मैं यह छुड़ाने में असमर्थ हूं.”
  spa-BES: 'Y el pariente dijo: No podré redimir, por temor a dañar la herencia que
    tengo: usa tu mi derecho de redención, porque yo no podré redimir.'
  tdx-tdx: Aa hoe i longo-mpijebañey, Tsy lefeko ty hijebañe aze ho ahiko, tsy mone
    hampiantoeko ty lovako; aa le rambeso ty zom-pijebañañe; fa tsy meteko ty hijebañe
    aze.
  tha-KJV: ญาติ​สน​ิทที่ถัดมาคนนั้นตอบว่า “ข้าพเจ้าจะไถ่เพื่อตนเองอย่างนั้นไม่​ได้
    จะทำให้มรดกข้าพเจ้าเสียไป ท่านจงเอาสิทธิในการไถ่ของข้าพเจ้าไปจัดการเองเถิด เพราะข้าพเจ้าไถ่​ไม่ได้​แล้ว​”
  por-BR-2018: 'E respondeu o parente: Não posso redimir por minha parte, porque lançaria
    a perder minha propriedade: redime tu usando de meu direito, porque eu não poderei
    redimir.'
  bco-bco: A꞉la꞉sa꞉labiki kalu a꞉ma꞉ sa꞉lakiyo꞉, “Hen a꞉no꞉ ni dialega, ni so꞉waya꞉lo꞉
    dabun dia꞉no꞉ dowo꞉ a꞉no꞉ mogaima꞉ib ko꞉lo꞉, niyo꞉ hen a꞉no꞉ mada mo꞉dia꞉no꞉.
    A꞉la꞉fo꞉ko꞉lo꞉ gi kililima.”
  deu-ELO: 'Da sprach der Blutsverwandte: Ich kann nicht für mich lösen, daß ich mein
    Erbteil nicht verderbe. Löse du für dich, was ich lösen sollte, denn ich kann
    nicht lösen.'
  caa-caa: 'Pero conda e winic uyubꞌi e ojroner era cay ojron otronyajr y che: —Pues
    jay bꞌan aquetpa entonces nen machi tuaꞌ uyubꞌien inmani e rum cocha machi incꞌani
    tuaꞌ innujbꞌi taca e Rut, porque jay inmani ani e rum era bꞌajcꞌat axin asatpa
    imbꞌijc e rum lo que aquetpa ani tuaꞌ uchꞌamiobꞌ nimaxtac conda inxin inchamay.
    Pero jay net cꞌani amani e rum, mana. Nen machi ixto tuaꞌ uyubꞌien inmani, che
    e winic.'
  eng-WYC-2018: And he answered, I forsake the right of nigh kin; for I ought not
    to do away the heritage of mine own family; use thou my privilege, the which I
    acknowledge me to want gladly. (And the man answered, If that be so, then I forsake
    the right of next of kin; for I ought not to take away any inheritance from my
    own family; use thou my privilege, though I acknowledge that I truly had wanted
    that land.)
  epo-epo: 'Kaj la parenco diris: Mi ne povas elaĉeti al mi, por ke mi ne pereigu
    mian propran heredaĵon; elaĉetu al vi mian aĉetotaĵon, ĉar vere mi ne povas elaĉeti.'
  uig-PIN: 'Ⱨǝmjǝmǝt kixi: — Undaⱪ bolsa ⱨǝmjǝmǝtlik ⱨoⱪuⱪumni ixlitip etizni alsam
    bolmiƣudǝk; alsam ɵz mirasimƣa ziyan yǝtküzgüdǝkmǝn. Ⱨǝmjǝmǝtlik ⱨoⱪuⱪini sǝn
    ɵzüng ixlitip, yǝrni setiwalƣin; mǝn ixlitǝlmǝymǝn, dedi.'
  beo-beo: Amanoba, bu bidi lasu fi dunu da amane sia:i, “Amai galea, na amola soge
    agoe bidiga lamu, be amo da agoane, na mano ilia soge hame galumu. Amaiba:le dia
    lama. Be Na da bu hame lamu.”
  tpi-OTNT: Tasol dispela man i tok, “I tru dispela samting em i bilong mi. Tasol
    mi no laik tilim samting bilong mi i go long narapela pikinini wantaim ol pikinini
    bilong mi. Mi no inap baim dispela graun. Olsem na em i samting bilong yu nau.”
  hau-SA: Da jin haka, sai dangin nan mai fansa ya ce, “To, ba zan iya fanshe shi
    ba don kada in yi wa nawa mallakar rauni. Za ka iya fanshe shi wa kanka. Ni dai
    ba zan iya ba.”
  uig-LAT: 'Hemjemet kishi: — Undaq bolsa hemjemetlik hoququmni ishlitip étizni alsam
    bolmighudek; alsam öz mirasimgha ziyan yetküzgüdekmen. Hemjemetlik hoquqini sen
    özüng ishlitip, yerni sétiwalghin; men ishlitelmeymen, dédi.'
  nde-nde: Sikuzwa lokho, isihlobo esingumhlengi sathi, “Angingeke-ke ngisihlenge
    ngoba sekungonakala okwelifa lami. Sihlenge wena ngokwakho. Mina anganelisi.”
  ton-ton: '¶ Pea naʻe pehē ʻe he kāinga, “ʻOku ʻikai te u faʻa huhuʻi ia moʻoku,
    telia naʻaku maumau ai ʻae tofiʻa ʻoʻoku: ke ke huhuʻi ʻaia ʻoku ʻoʻoku moʻou;
    he ʻoku ʻikai te u faʻa huhuʻi ia.”'
  ces-1613: 'Odpověděl příbuzný ten: Nemohuť koupiti, abych snad nezahladil dědictví
    svého. Uživ ty práva příbuznosti mé, nebo já ho nemohu užiti.'
  eng-WMB: The near kinsman said, “I can’t redeem it for myself, lest I endanger my
    own inheritance. Take my right of redemption for yourself; for I can’t redeem
    it.”
  tam-TCV: அதற்கு அந்த மீட்கும் உரிமையுடைய உறவினன், “அப்படியாயின் அந்நிலத்தை என்னால்
    மீட்டுக்கொள்ள முடியாது. அப்படி மீட்டுக்கொண்டால், நான் என் சொந்த உடைமையை இழக்க
    நேரிடலாம். நீயே அதை வாங்கி மீட்டுக்கொள். என்னால் அதை மீட்கமுடியாது” என்றான்.
  ceb-ULB: Unya miingon ang suod nga kadugo, “Dili ako makalukat niini alang sa akong
    kaugalingon nga dili madaot ang akong panulondon.” Kuhaa ang akong katungod sa
    paglukat alang sa imong kaugalingon, kay dili ako makalukat niini.”
  mkn-mkn: Itu orang manyao bilang, “Kalo bagitu, na, jang mara, ma beta sonde jadi
    béli. Te kalo beta béli, na, itu sama ke beta pung pusaka sandiri ilang buang.
    Beta pung pusaka deng beta pung ana akan jadi bu Elimelek pung turunan pung milik.
    Jadi, biar beta sonde usa béli. Biar adi Boꞌas sa yang tabús ame itu tana deng
    kawin ame sang itu parampuan.”
  pol-UBG: 'Spokrewniony odpowiedział: Nie mogę go wykupić, żebym czasem nie poniósł
    szkody na własnym dziedzictwie. Ty wykup dla siebie moje prawo wykupu, gdyż ja
    nie mogę go wykupić.'
  agr-agr: 'Tusa tama nii chichaak: “Nuninaitkuig wika nunú nugkanak sumamaitsujai,
    wagki mina uchig aidau nugkenchau wainak juwamain asagmatai. Untsu ame sumaktag
    takumek dekas ame sumakta, wi sumamainun amina idaitajame”, tiuwai.'
  kyc-kyc: Dokopa akali dokome Bawase isingi lamaiyuo, Namba ropo pyaro doko rolae
    ingipyamopape yuu doko ropo pyaro dokopa namba rangena moyange dupwa kwaeyara
    ingilyamo dokona namba kaeyarowale. Namba ropo pyapengele doko embame ropo pyalase,
    leya.
  urd-GVU: یہ سن کر رشتے دار نے کہا، ”پھر مَیں اِسے خریدنا نہیں چاہتا، کیونکہ ایسا
    کرنے سے میری موروثی زمین کو نقصان پہنچے گا۔ آپ ہی اِسے خرید کر چھڑائیں۔“
  eng-OEBCW: ‘I cannot buy it for myself without spoiling my own inheritance,’ the
    near relative said. ‘You take my right of buying it as a relative, because I cannot
    do so.’
  deu-1912: 'Da sprach er: Ich vermag es nicht zu beerben, daß ich nicht vielleicht
    mein Erbteil verderbe. Beerbe du, was ich beerben soll; denn ich vermag es nicht
    zu beerben.'
  ntj-ntj: Nyangka wati palunyalu kuliralpi watjarnu, “Munta yuwa. Palya. Wantiku-tjinguru-rna
    manta palunyanya. Tjiinya-ya ngayuku tjilkulu kanyilkitjamunu. Yuwa, nyuntulu
    payipuwa kanyinma.”
  kan-2017: ಅದಕ್ಕೆ ಆ ಸಮೀಪಬಂಧುವು “ಹಾಗಾದರೆ ಅದನ್ನು ಕೊಂಡುಕೊಂಡು ನನ್ನ ಆಸ್ತಿಯನ್ನು ನಷ್ಟಪಡಿಸಿಕೊಳ್ಳಲಾರೆನು;
    ಆ ಬಾಧ್ಯತೆಯನ್ನು ನೀನೇ ವಹಿಸಿಕೋ; ನನ್ನಿಂದಾಗದು” ಅಂದನು.
  tgo-tgo: Amalako i gonjoghawe iŋa, “Kaiwae ŋgoreiyeva iyana, ma valɨkaiwaŋgu ya
    vakatha ŋgoreiya la boda vakavakathaniye kaiwae ne i vakathaŋge na iwaeŋge lo
    ghamba mbaro ma i laghɨye. Ghen eŋge u vamodonjogha; ghino ma valɨkaiwaŋgu.”
  yap-yap: Me fulweg fare mo’on ni ga’ar, “Fa’anra er rogon me ere dab kug maruwel
    nga mat’awug ni nggu chuw’iy e re gi binaw nam, ya tirog e bitir e davi mang gayog
    rorad. Gur e ngam chuw’iy; mi gag e kabfel’ ni dab gu chuw’iy.”
  hlt-MCSB: Tedae aka tlan loh , “Kamah loh ka tlan ham akhaw a tlan ham ka noeng
    moenih. Ka rho he ka porhak sak ve. Namah ham na tlan mako. Ka tlannah neh tlan
    ham ka noeng moenih,” a ti nah.
  mdy-ETH: ዓሢ ጊንሣ፦ «ያዺ ማዔቴ ታኣኮ ዓኣ ሳዖይዳ ሜሌ ሜቶ ታ ማዣያታሢሮ ታ ሻንቂ ማሂ ዔካኒ ኮዑዋሴ፤ ኔ ሻንቂ ዔዔኬ»
    ጌዔኔ።
  kew-kew: 'Mo aa nipumi lalo: Gore apo yaere na yapare naa naakinu raapu page pa
    naki meda raapu nina yaenu pa narumalua. Ni apo su na kabalua pare goa peaga abiare
    nena iya.'
  twi-ASANTE: Ɛhɔ ara na abusua mu gyefoɔ nimpɔn no kaa sɛ, “Ɛnneɛ merentumi ntɔ asase
    no, ɛfiri sɛ, ɛbɛha mʼagyapadeɛ. Tɔ asase no na merentumi ntɔ.”
  ipi-ipi: Wuane lea-kola, akali okone mane loto, enene wete mindi taka utupane nambana
    tekeko, mindi taka nambana tupa andopane waka tupa towa tale pua mai napukaleko.
    Nambato katu-lo yuu okone kamba napukale. Andipa mindi taka utupane nimbana eyako
    nimbato kambo mia leae-pia.
  bhl-bhl: 'Dangei, emisik kalun kayak be yan weng bokolewomele: “Yake! Ibo! Ne ulo
    wamduko, iti aul kaili tewe, nem kuanoki ding kabalak e, nakalem muluwel i nem
    fan em kulomin e sukum kelokoliw te. Feinka! Ne kawin be nam weni te. Boas, kukalem
    ete wena!”, dangse kale.'
  eng-WEBU: The near kinsman said, “I can’t redeem it for myself, lest I endanger
    my own inheritance. Take my right of redemption for yourself; for I can’t redeem
    it.”
  bnp-bnp: Lakea a bakovi na nikorimule i ta maea, “A koi, a malala nau ma ge bole
    tabu e huriki e tuna. Ioe o konamulea a malala vona, iau a marikoi liu.”
  tgk-tgk: 'Он мард дар ҷавоб гуфт: «Ман он заминро харида наметавонам, чунки агар
    бихарам, молу мулки худро зери хатар мегузорам. Ту ӯро гир, чунки ман ин корро
    карда наметавонам».'
  spa-PDDPT: 'El pariente más cercano respondió: Entonces no podré redimirla para
    mí, pues destruiría mi herencia. Redime tú. Usa mi oportunidad, porque yo no podré
    redimir.'
  gun-gun: 'Ha''e ramo ojogua ta va''ekue aipoe''i: — Ha''e rami ri ramo xee ma nda''evei
    ajogua aguã, amokanhy e''ỹ aguã xera''y kuery peguarã ae mba''emo areko va''e
    ha''e javi. Ejogua ndee ae ajogua ''rã va''ekue, xee ajogua aguã nda''eve reguai
    ramo — he''i.'
  agu-BL: 'Yi tbital yi xonl k''ajtzun alma'' nintzun taltz: —Ko ya''tz, quil tzinlok''
    yi tx''otx''. Na stz''ak''onk mal te yi weri inherens. Poro yi ko na awaj tzalok'',
    ba''n atit. Nin swak''e'' ama''l tzatz tan alok''ol, stzun yaj bantz.'
  ilo-ULB: Ket kinuna ti asideg a kabagian, “Saanko a mabalin a subboten daytoy a
    para kaniak gapu ta madadael ti bukodko a tawid. Alaem ti karbengak a mangsubbot,
    ta saankon a masubbot daytoy.”
  kpg-kpg: Taane deelaa ga helekai, “Ma e hai beenaa, gei au ga hagalee hai hegau
    gi ogu donu dela belee hui di gowaa, idimaa ma gaa hai dono hadinga bolo agu dama
    donu la ga deemee di boloagi ginai mo di hai mee gi di gowaa deelaa. Goe huia
    di maa, au hagalee hui di maa.”
  uig-ARA: 'ھەمجەمەت كىشى: ــ ئۇنداق بولسا ھەمجەمەتلىك ھوقۇقۇمنى ئىشلىتىپ ئېتىزنى
    ئالسام بولمىغۇدەك؛ ئالسام ئۆز مىراسىمغا زىيان يەتكۈزگۈدەكمەن. ھەمجەمەتلىك ھوقۇقىنى
    سەن ئۆزۈڭ ئىشلىتىپ، يەرنى سېتىۋالغىن؛ مەن ئىشلىتەلمەيمەن دېدى.'
  bsp-bsp: 'Nwɛ ɛnalɔtərnɛ dokom mɔ, oloku: «Ifɔtam kəway kɛ nkɛ kəntɔdeyɔnɛ ka awut
    em, kəyɔnɛ ka awut a Rut mɔ. Məna məway kɛ nkɛ pəmar iway mɔ, bawo ifɔtam kəway
    ki.»'
  bps-bps: Na di kaklinge i to én i man Boas, manan, “Ku én, blégu di ge i kaglut
    ge fakay mayad dun. Du ku bnayadgu, i muna dad ngàgu là gamfun i tanà én. Taman
    ge mayad.”
  tof-tof: Da ene pama inzan bóktanórr wagó, “Ka igósidi gaodó kokela ene tüp amiógüm,
    zitülkus kürü tüp sab ene kolan olmala kena ipüdünüm; sab babul yarile kürü olmal
    akyanóm. Ka gaodó kokela, a ma müób amióg.”
  sus-sus: Na xabilɛ ratangama naxa a yaabi, «Na kui n mu nɔma a xun sarade, xa na
    mu a ra n yɛtɛ kɛ kanama nɛ. I xa a xun sara, n tan mu nɔma.»
  pon-2006: Ohlo ahpw sapengki, “Ma ih duwen men, a I sohte pahn doadoahngki ei pwuhng
    en pwainda sahpwo, pwehki met wehwehki me kaidehn uhdahn nei seri kan me pahn
    sohsohki sahpwo. Eri, kowe pwainda sahpwo; pwe I sohte pahn pwain.”
  jae-jae: Go nom ŋakêsiwaga kêsôm gebe “Embe amboac tonaŋ, go aê oc jatôm gebe jasi
    nom su êtu ŋoc gêŋ atom. Embe jasi su, go jajaiŋ tauc ŋoc nomlênsêm. Aôm taôm
    ôsi nom tau su ôjô aê, gebe aê katôm gebe jasi su atom.”
  ksd-ksd: 'Ma ra niuruna i maravai tuna i ga biti: Iau pata, ina nur vue kaugu tiniba;
    pa iau mainge ba ina vakaina ra tiniba kai ra umana natugu iat. Ina nur tar kaugu
    tiniba na varkul tam, tago pa iau pait valar pa ia ba ina kul valaun ia.'
  myk-myk: 'A ná wu jo: «Wee tuun wu ni, ni li ɲɛ mu, n’a da já wu ɲuŋɔ wolo nige
    wɛ, bani nɛ bu lee pye, n’a da jaagi shan nayɛ pyaa wo cɛn wu na. Wu ɲuŋɔ wolo
    mayɛ mu, lee bɛ wɛ n’a da já wɛ.'
  tur-YTC: Yakın akraba, “Kendim için satın alamam, yoksa kendi mirasımı tehlikeye
    atarım. Satın alma hakkımı kendi üzerine al; çünkü satın alamam.” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ ἀγχιστεὺς, οὐ δυνήσομαι ἀγχιστεῦσαι ἐμαυτῷ, μή ποτε διαφθείρω
    τὴν κληρονομίαν μου· ἀγχίστευσον σεαυτῷ τὴν ἀγχιστείαν μου, ὅτι οὐ δυνήσομαι ἀγχιστεῦσαι.
  ind-AYT: Penebus itu menjawab, “Aku tidak dapat menebusnya untuk diriku sendiri,
    sebab aku akan merusak milik pusakaku sendiri. Ambillah hakku untuk menebus bagi
    dirimu sendiri apa yang seharusnya aku tebus, sebab aku tidak dapat menebusnya.”
  lid-lid: Ndreh dah anya, “Anya i buku baden eh? Jo winiyan ta isih munyak badeh
    bwai. Jo bwalek ta apou iri lokowak ili ta naduk oro amwenen hawe nadu ndramak
    ari ja. Jo kameh bwai, ou sihinei ki tam ai.”
  nya-nya: Pamenepo wachibaleyo anati, “Sindingathe kuwuwombola mundawu kuti ukhale
    wanga, kuopa kuti kutaya cholowa changa. Mugule ndinu. Ine sindingathe.”
  kyg-kyg: Nagaemo afaꞌa miya faiꞌna hatu maeꞌna oꞌategauve. Falitesugeꞌapaeꞌmo mafaꞌne
    anagaꞌnimogi oꞌalisayana kanale osugiye. Oꞌnahaiyanagi kagaikageꞌmo miya faiyo,
    huno ha paiꞌniye.
  hrv-hrv: 'Ali skrbnik reče: “E, onda ne mogu biti otkupnik, da ne raspem svoje baštine.
    Otkupi ti po svome skrbničkom pravu jer ja ne mogu.”'
  mps-mps: Tiali goli, te bidigo te po wai, “Te mu tama, te tǫ ma dobola sabo sę
    te eno sę dao. Tiali goli, eno te we Rut selama, tama agai wai ame nobaso, eno
    te ena doado bage te wai dali, te eno megi elalubo wai dabe dali, augwali tigidaliba
    dobabo, te tiwai sę ebo te eno hagela ebo dao. Eno te tǫ me ma dobola selama,
    tonalugobeo. Tama megi te nai te naga nai dao,” Boasbolo te po wai.
  tpi-tpi: Tasol dispela man i tok, “I tru dispela samting em i bilong mi. Tasol mi
    no laik tilim samting bilong mi i go long narapela pikinini wantaim ol pikinini
    bilong mi. Mi no inap baim dispela graun. Olsem na em i samting bilong yu nau.”
  dan-1931: 'Da svarede Løseren: “Så kan jeg ikke blive Løser, da jeg derved vilde
    skade min egen Arvelod. Løs du, hvad jeg skulde løse, thi jeg kan ikke!”'
  vie-OVCB: 'Nghe thế, người ấy đổi ý: “Như vậy không được, vì tôi không muốn gia
    sản tôi bị thiệt hại vì vụ này; chú thay tôi chuộc đất ấy đi.”'
  guj-2017: ત્યારે નજીકના સંબંધીએ કહ્યું કે, “મારા પોતાના ઉત્તરાધિકારીને હાનિ કર્યા
    સિવાય હું મારા માટે તે છોડાવી શકાશે નહિ. તેથી હવે તે જમીન છોડાવવાં માટે તું હકદાર
    થા; કેમ કે મારાથી તે છોડાવી શકાય તેમ નથી.”
  awx-awx: notnä uläpätä yakut. “Using kakengu, nä uhinangäsändo, inale moningu engangale
    yäminangäsä, moyo mumba kunäng. Ge gika uhing. Douhiwit,” yang inikut.
  pon-2006A: Ohlo ahpw sapengki, “Ma ih duwen men, a I sohte pahn doadoahngki ei pwuhng
    en pwainda sahpwo, pwehki met wehwehki me kaidehn uhdahn nei seri kan me pahn
    sohsohki sahpwo. Eri, kowe pwainda sahpwo; pwe I sohte pahn pwain.”
  por-BRBSL: 'O parente próximo disse: “Não posso redimi-lo por mim mesmo, para não
    pôr em perigo minha própria herança. Tome meu direito de redenção para si mesmo;
    pois não posso redimi-lo”.'
  eng-OEBUS: “I cannot buy it for myself without spoiling my own inheritance,” the
    near relative said. “You take my right of buying it as a relative, because I cannot
    do so.”
  aly-aly: Artwa ran angkek Boaz-ek, “Yew! Boaz, nga arraty angkeyel. Kel nthakenh
    ayeng Ruth-itwel itengerrey-angenh. Atha apmer payemelenty, aleraty atyenh-rnemel
    nthakenh iney-angenh, ayengarl ahaperrenty-penh. Kel nthakenh atha iney-angenh.
    Ntwantey inetyek!”
  swe-swe: 'Återlösaren svarade: ”Då kan jag inte återlösa, jag vill inte sätta mitt
    eget arv på spel. Ta du min rätt att återlösa, för jag kan inte göra det.” [Anledningen
    till att återlösaren tackar nej kan vara att han redan är gift, eller är änkeman.
    Fler barn skulle minska arvet till hans barn och hans släkt. En annan anledning
    kan vara Ruts nationalitet. Det kan vara ordet i som vägde tyngre än omtanken
    om Noomi och Rut.]'
  cth-cth: A paca ni kai ni kama hanlah ka ratang thai mahoeh. Ka ratang pawiteh ka
    râw raphoe e lah ao han ti a lakueng. Kai ni ka ratang hoeh toung dawkvah kaie
    ratangthainae hah, nama hanlah ratang lawih telah atipouh.
  twi-twi: Ɛhɔ ara na abusua mu gyefo titiriw no kae se, “Ɛno de, merentumi ntɔ asase
    no, efisɛ ɛbɛhaw mʼankasa mʼagyapade. Tɔ asase no na merentumi ntɔ.”
  hlt-hlt: Tedae aka tlan loh, “Kamah loh ka tlan ham akhaw a tlan ham ka noeng moenih.
    Ka rho he ka porhak sak ve. Namah ham na tlan mako. Ka tlannah neh tlan ham ka
    noeng moenih,” a ti nah.
  tbz-SIM: 'Kòò dɔ̀: M bɑ́ɑ́ nɑ kɛ́ dɛ̀ dontɛ́ n yɑ̀ɑ̀ bo pɑɑ̀ wèè bo túótɛ́ n kpɛrɛ.
    Dontɛ́ n nɑ ndontɛ́ dɛ̀, n yí yóó nɑ.'
  msy-2020: Ezɨ an ikɨzim ghaze, “Kamaghɨn kɨ nguazir kam givezeghan kogham. Kɨ uan
    bizibagh nɨghnɨsi. Kɨ biziba abigh uan boriba ko borir igharaziba sara danɨngan
    aghua. Nɨ a givesegh kɨ aghua.”
  rmy-VLAKH: 'Тунче кодыва пхэндя: — Най, мэ на витинав кадыя мал. Мэ дарав, со кадя
    римосарава мэрно хаббэ. Витин фэдэр ту, мэ на витинав.'
  dop-dop: 'Mpʋɣʋlɛ ɑpɑlʋ ɩnɩ sɩ: Ye mpʋ mɑ mɑɣɑmɑɣɑ mɑ kɑɑ pǝsɩ nɑ mɑ́ yɑ-tɩ. Pǝ́
    tɑɑ kɔɔ nɑ mɑ wɛnɑʋ sɑɑlɩ. Mpʋ tɔ, yɑ-tɩ nɑ mɑ nɔɣɔ, mɑ kɑɑ pǝsɩ.'
  azb-azb: 'Qəyyum olan adam dedi: «Mən ona qəyyumluq edə bilmərəm, yoxsa öz irsim
    dağılar. Mənim vəzifəmi sən öz öhdənə götür, mən qəyyum ola bilmərəm».'
  eng-DBY: And he that had the right of redemption said, I cannot redeem [it] for
    myself, lest I mar mine own inheritance. Redeem thou for thyself what I should
    redeem, for I cannot redeem [it].
  hin-2017: उस छुड़ानेवाले कुटुम्बी ने कहा, “मैं उसको छुड़ा नहीं सकता, ऐसा न हो कि
    मेरा निज भाग बिगड़ जाए। इसलिए मेरा छुड़ाने का अधिकार तू ले ले, क्योंकि मैं उसे
    छुड़ा नहीं सकता।”
  wol-KYG: 'Mu ne: «Kon de duma mana def sama warugar, ndax sama alal a ciy yàqoo.
    Fabal boog sama sañ-sañu jotaat, ndax duma ko mana jariñoo.»'
  eng-YLT: And the redeemer saith, 'I am not able to redeem [it] for myself, lest
    I destroy mine inheritance; redeem for thyself — thou — my right of redemption,
    for I am not able to redeem.'
  eng-WYC-2017: And he answered, I forsake the right of nigh kin; for I owe not to
    do away the heritage of mine own meine; use thou my privilege, the which I acknowledge
    me to want gladly.
  eng-WMBB: The near kinsman said, “I can’t redeem it for myself, lest I endanger
    my own inheritance. Take my right of redemption for yourself; for I can’t redeem
    it.”
  spp-spp: 'Ka nàŋi si jwo: «L''aha mpyi amuni, mii a fworo kɔɔge e, ɲaha na yɛ, mii
    na fyáge mii kɔɔge kà ŋkwɔ̀ mpîni mɛ. Lire tèni i, Bwazi, mu yabiliŋi u ku lwɔ́,
    sèeŋi na, mii sì n-jà ku lwɔ́ mɛ.»'
  urd-GVH: यह सुनकर रिश्तेदार ने कहा, “फिर मैं इसे ख़रीदना नहीं चाहता, क्योंकि ऐसा
    करने से मेरी मौरूसी ज़मीन को नुक़सान पहुँचेगा। आप ही इसे ख़रीदकर छुड़ाएँ।”
  kvg-kvg: Yaq ndego ezoqam gendo-ein, “Av tægoat ndægo, yaq no kopømba mbaín manqei
    tæwi. Soqaín ndøgo, nogi nakheis sa timøløvuz, noqa løvøte khøuwa-te manqei tiqaqaem.
    Qo taqa-pøovat, qakeza ndøndáp. No kopømba mbaín tændap.”
  rug-rug: Meke olaṉa sa tie, “Ego, pude gua asa, si maqu va maluara taloa ia mo sa
    qua tinavete kopuna sa vasi pepeso sana, sina pa ginugua sana si kaqu va tasuna
    ia rau sa tinago tadi na tuqu soti. Ke mu holua mo goi, arau si lopu kaqu,” gua
    sa tie.
  gaz-gaz: Kana irratti firri dhiʼoo sun, “Yoos ani qabeenya mataa kootti rakkina
    fiduu dandaʼaatii dhaaluu hin dandaʼu. Ati mataan kee mirga dhaaluu kootii fudhadhuutii
    dhaali. Ani waan kana gochuu hin dandaʼu” jedheen.
  fra-LSG: 'Et celui qui avait le droit de rachat répondit: Je ne puis pas racheter
    pour mon compte, crainte de détruire mon héritage; prends pour toi mon droit de
    rachat, car je ne puis pas racheter.'
  gnn-gnn: Ga ŋayi ŋunhi ḏarramunydja waŋana bitjarra, “Yo, yakana ŋarra yurru märrama
    ŋunhi miyalknhanydja,” bitjarra, “Liŋgu ŋarranydja djäl walala yurru ŋarrakalaynydja
    djamarrkuḻi'yu märrama yukurra ŋula nhä malanha ŋarrakuway yana yurru. Ga nhena
    ŋunhiyinydjayi yurru märrama wäŋa, liŋgu ŋarranydja yakana ḏukṯuk,” bitjarra.
  yal-yal: Xɛmɛn yi Boosu yabi, a naxa, “N tinma nɛn nayi, i yi na xɛɛn sara amasɔtɔ
    xa n na tongo, a mi nɔɛ findɛ n kɛɛn na n ma diine xa. I tan xa a sara amasɔtɔ
    a mi lan n tan yi a sara.”
  iou-iou: Ude iweränä noripaki u ŋode iwetkuk; Bureni, kome kujat u näkä mähemi tänaŋi
    upäŋkaŋ näkä suwawero uwä kome u näkŋaken nanaknayeta biŋam nämo api ireko unita
    täga nämo yäpayäŋ. Unita gäkŋata biŋam yäk.
  haw-1868: Olelo mai la ka hoahanau, Aole hiki ia'u ke kuai no'u iho, o hoolilo auanei
    au i ko'u hooilina. Nau no e kuai i ko'u kuleana nou, no ka mea, aole hiki ia'u
    ke kuai.
  arb-NAV: 'فَأَجَابَهُ الْوَلِيُّ الأَقْرَبُ: «لا يُمْكِنُنِي أَنْ أَشْتَرِيَ الْحَقْلَ
    لِئَلّا أُفْسِدَ مِيرَاثِي، فَاشْتَرِ أَنْتَ الْحَقْلَ عِوَضاً عَنِّي لأَنَّنِي
    لَا أَسْتَطِيعُ فِكَاكَهُ».'
  ewe-ewe: Ŋutsu la ɖo eŋu be, “Ekema nyemate ŋui o, elabena Rut viŋutsu ava anyi
    nye hã nye dome, eye wòagblẽ vinyewo ƒe domenyinuwo me, eya ta àte ŋu aƒlee faa.”
  nuy-nuy: Nigaayung na-waḻyinyung nu-yambalmayn, “Yagi anubani ngaaṉbi, yijgubulu!
    Yagu ngaya-maynji nganggu-mang aadanu, ngayawi-nyinyung warra-mijburrayung yagi
    ambirri-mi aadanu anaabaḻa. Ngaya anaani ngunuuyii, nugawaj bawu-mani.” Dani-yung
    ni-yamayn.
  eng-LEE: 'And the kinsman said, I am not able to redeem it for myself, lest I injure
    my own inheritance: redeem thou what I should redeem for thyself; for I am not
    able to redeem it.'
  asm-FB: তেতিয়া সেই ওচৰ সম্পৰ্কীয় ব্যক্তিজনে বোৱজক ক’লে, “তেনেহ’লে মই নিজৰ বংশৰ
    ক্ষতি কৰি তেওঁক গ্ৰহণ কৰিব নোৱাৰোঁ; তুমি মোৰ অধিকাৰ লৈ তেওঁক গ্ৰহণ কৰা, কিয়নো
    মই কৰিব নোৱাৰোঁ।”
  sus-A: نَ شَبِلّ رَتَنفَمَ نَشَ عَ يَابِ، «نَ كُي ﭑ مُ نْمَ عَ شُن سَرَدٍ، شَ نَ
    مُ عَ رَ ﭑ يّتّ كّ كَنَمَ نّ. عِ شَ عَ شُن سَرَ، ﭑ تَن مُ نْمَ.»
  fra-SBL: 'Le proche parent dit : « Je ne peux pas le racheter pour moi-même, de
    peur de mettre en danger mon propre héritage. Prends pour toi mon droit de rachat,
    car je ne peux pas le racheter. »'
  hbo-hbo: וַיֹּ֣אמֶר הַגֹּאֵ֗ל לֹ֤א אוּכַל֙ *לִגְאֹול־ (לִגְאָל)־לִ֔י פֶּן־אַשְׁחִ֖ית
    אֶת־נַחֲלָתִ֑י גְּאַל־לְךָ֤ אַתָּה֙ אֶת־גְּאֻלָּתִ֔י כִּ֥י לֹא־אוּכַ֖ל לִגְאֹֽל׃
  yka-yka: Nambung lellahin paˈinne, “Bang sā īˈ, gaˈi ku. Peggeˈ bang eddoˈku bulakin
    mekelutang aku. Si kaˈu ne, bang aku, gaˈi takoleˈku.”
  shp-NTPO: 'Jaskáa ninkátaananra, jawen rarebonin yoia iki: —Jaskara ikenra ea maromatima
    iki, bixonbira nokon jawékibo en jakonmaati iki. Ikaxbi mia marotinin keenkin
    ja mai biwé; eakaya marotitianbira en mia imati iki —akin aká iki.'
  piu-2006: '@see-verse:RUT.004.005'
  pjt-pjt: Ka wati panya paluṟu Pawatjalu wangkanyangka kuliṟa nguḻu-nguḻuringu munu
    kulinu, “Munta, nguntiṉatju paama payamilantjikitjangku wangkangu, palu nyangangkuṉitju
    mitingingka tjuṯa miṟangka kalkuningi kungkawaṟa Ruthaku paama payamilaṟa aḻṯinytjaku.”
    Munu paluṟu kulintjatjanungku alatji wangkangu, “Wiya, ngayuluṉa paama panya palunya
    payamilantja wiyangku wantinyi. Palu nyuntu paama panya palunya payamilala munu
    Ruthanya aḻṯi, mununku palulanguṟu tjitji utila paama panya palumparinytjaku.
    Panya ngayuku tjitjiku paama wiya palatja palumpaṟa Ruthaku tjitjiku paama.”
  kik-kik: Na rĩrĩa mũndũ ũcio wa mbarĩ yao aiguire ũguo-rĩ, akiuga atĩrĩ, “Ndikũhota
    gũgĩkũũra, nĩ ũndũ ndahota gwĩthũkĩria ũgai wakwa niĩ mwene. Gĩgĩkũũre arĩ we.
    Niĩ ndingĩhota gwĩka ũguo.”
  ksr-ksr: 'Kaeŋ jero dowe meme eja mutuyanoŋ meleeno: “Kaeŋ kolooro niinoŋ ii sewaŋa
    memambaajoŋ amamaajeŋ. Ruutnoŋ neenaa meraboraana yoŋowo motooŋ borosamona mendeeŋgi
    motomotooŋ yoŋonoŋ baloŋ kitia melamelaa iikayadeeŋ buŋa qeŋ aowubo. Nii kaeŋ
    amambaajoŋ amamaajeŋ. Kawaajoŋ giinoŋ saanoŋ ii sewaŋa mena geeŋgaa buŋaga koloowaa.”
    Kaeŋ meleeno.'
  fra-NCL: 'Celui qui avait le droit de rachat répondit : « Je ne puis pas le racheter
    pour mon compte, de peur de détruire mon propre héritage. Fais usage de mon droit
    de rachat, car je ne puis racheter. »'
  cek-AK: To naah angmah ih canawk mah, Kaimah hanah long ka krang thai mak ai; ka
    krang nahaeloe kaimah ih qawk to kam rosak moeng tih; to pongah nangmah taham
    ah nang mah akrang halat ah, tiah a naa.
  cuk-cuk: 'Gwenad-walikagwad degi-itosgua, Boozʼga sogded: —Degiirdi, an nainu bar
    bakosuli. Ar an baksale, an ibmar-nikad ani oichogo-itole. Be, bur be bake, an
    bega urmaksundo. Andi geg gued.'
  uig-CYR: 'Һәмҗәмәт киши: — Ундақ болса һәмҗәмәтлик һоқуқумни ишлитип етизни алсам
    болмиғидәк; алсам өз мирасимға зиян йәткүзгидәкмән. Һәмҗәмәтлик һоқуқини сән өзүң
    ишлитип, йәрни сетивалғин; мән ишлитәлмәймән, деди.'
  pma-pma: Navong meatin enek longe mukok, kei vit kesi mini vit, “Ven koanek, inau
    nirvultei atan koanek, veni nasakras masa lati min natkuli kati keil vahi one.
    Munak hehi en sise koanek, keik kos kihuli, inau ek rovattei mun.”
  tel-2017: దానికి ఆ బంధువు “నేను దాన్ని విడిపిస్తే నా సొంత వారసత్వం పాడవుతుంది. కాబట్టి
    దాన్ని విడిపించే ఆ హక్కు నువ్వే తీసుకో. ఎందుకంటే నేను ఆ భూమిని విడిపించుకోలేను”
    అన్నాడు.
  hat-BSA: 'Pwòch fanmi an te di: “Mwen pa kapab peye ranson li pou kont mwen; paske
    mwen ta mete pwòp eritaj mwen an danje. Peye ranson li pou kont ou; ou kapab genyen
    dwa ranson pa m nan. Paske, mwen pa kapab peye ranson li.”'
  bxh-bxh: Mwahu tau famaisana alinana ya bui, iyen, Doha mate, haba nuwagu E bui,
    be, ibege tanohi ni ya une, paꞌana ibe itaꞌitana doha yau nanatugu ibege ti abi bodai.
    Um u une. Yau E waiyoꞌo.
  emi-emi: Me ia o taumattu ngateva ghe uela va, “Karika amene polia, ta karika aghaloanna
    va peighi elao ta mene katoa aliki karika va natughu ila. Io upolia me ughaa isaa
    o voto.”
  kos-kos: Na mwet sac fahk, “Fin ouingan, nga ac tari kitala suwohs se luk in molela
    acn sacn, mweyen kalmac uh pa tulik nutik sifacna uh ac tia ku in usrui acn sacn.
    Molela kom. Tari nga ac tila eis.”
  hbo-WLC: וַיֹּ֣אמֶר הַגֹּאֵ֗ל לֹ֤א אוּכַל֙ לגאול ־לִ֔י פֶּן־אַשְׁחִ֖ית אֶת־נַחֲלָתִ֑י
    גְּאַל־לְךָ֤ אַתָּה֙ אֶת־גְּאֻלָּתִ֔י כִּ֥י לֹא־אוּכַ֖ל לִגְאֹֽל׃
  ibo-ibo: Na nke a, onye nchekwa mgbapụta ahụ sịrị, “Apụghị m ịgbapụta ya nʼihi na
    e nwere m ike itinye ihe nketa m na nsogbu. Gị onwe gị gbapụta ya. Nke a agaghị
    ekwe m omume.”
  ory-ory: ଏଥିରେ ସେହି ମୁକ୍ତିକର୍ତ୍ତା ଜ୍ଞାତି କହିଲା, “ମୁଁ ନିଜ ନିମନ୍ତେ ତାହା ମୁକ୍ତ କରି
    ନ ପାରେ, ତାହା କଲେ, ମୋହର ନିଜ ଅଧିକାରର କ୍ଷତି ହେବ; ତୁମ୍ଭେ ମୋହର ମୁକ୍ତି କରିବା କ୍ଷମତା
    ନିଅ, କାରଣ ମୁଁ ମୁକ୍ତ କରି ନ ପାରେ।”
  wmt-wmt: '@see-verse:RUT.004.005'
  chk-chk: Nge ewe mwän a apasa, “Are iei usun, üsap mochen möni ewe fanü, pun mwirimwiri
    kewe resap tongeni fanüeni me mürin. Kopwe siwiliei le möni, pun ngang üsap tongeni
    möni.”
  ssd-ssd: 'Taŋaka sana le taŋgo ta ndek sakina: Wam minde bada taŋaŋ ta ye kilke
    ta piyawam mbulit. Ŋgumneŋga kiŋo taŋge ye tuku kilke ta tuwa le ye tuku ndametiŋ
    ake ŋgisikikat tukunu ye mbulit. Neŋge kilke ta piyawa ŋgina sulumba'
  rop-rop: Wal det ful kantrimen blanga Bowes bin tok, “Wal ai kaan baiyim det fam,
    dumaji detlot biginini main kaan deigimoba det fam. Ai hendimoba langa yu. Yu
    lafta baiyim.”
  ukr-1871: 'І сказав той родич: Не можу я взяти її за себе, щоб не поплутати й свого
    наслїддя. Прийми ти її, бо я не можу прийняти.'
  deu-1951: 'Da sprach der Löser: Ich kann es nicht lösen, ohne mein eigenes Erbteil
    zu verderben! Löse du für dich, was ich lösen sollte; denn ich kann es nicht lösen!'
  eng-JPS: 'And the near kinsman said: ''I cannot redeem it for myself, lest I mar
    mine own inheritance; take thou my right of redemption on thee; for I cannot redeem
    it.'' —'
  etr-etr: Ado amala sälebe dolö amea sähalea, Sege amo na nimolö gaso, na neaseda,
    nihïne nelegei negelo made gadoi busadäoi namolö gabugi. Ne haboi. Na made nimolömelë.
    Dihï helësëse amo gadola hamomalola säi.
  srp-1865: 'Tada reèe onaj osvetnik: ne mogu otkupiti, da ne raspem svojega našljedstva;
    otkupi ti što bi trebalo da ja otkupim, jer ja ne mogu otkupiti.'
  lug-lug: Amangwago, omusajja n’addamu nti, “Nze sisobola kukinunula kubanga nnyinza
    okwonoona obusika bwange. Noolwekyo gwe kinunule.”
  heb-heb: ויאמר הגאל לא אוכל לגאול לי פן אשחית את נחלתי גאל לך אתה את גאלתי כי לא
    אוכל לגאל׃
  mpp-mpp: Yowa inguc mime yedi yanguc bafaliyecnowec, “Inguc aime na sifu ame-baba
    ngic yefenonggeng, yogo nalic mi balaibedacte. Inguc ailu nanicne mole-danoc basowaledacka.
    Yogolec ga gageuc yogo ameine fuli banong. Nani badackalesoc ameine na mi aidacte.”
  ben-IRV: তখন ঐ মুক্তিদাতা জ্ঞাতি বলল, “আমি আপনার জন্য তা মুক্ত করতে পারি না, করলে
    নিজের অধিকার নষ্ট করবে; আমার মুক্ত করবার বস্তু তুমি মুক্ত কর, কারণ আমি মুক্ত করতে
    পারিনা।
  ntu-ntu: Rpibz mzlede lc kx, “Mz nzmu-krde lcde, trpengr nzxpepx-krnge drtc' lc,
    murde ma tqamnctxpxle ninge x trpnzngr da kx na-aprcbo mz mrlxngeng. A' xpepxpe,
    murde trtakitrpepleu ninge.”
  pan-pan: ਤਦ ਉਸ ਛੁਡਾਉਣ ਵਾਲੇ ਨੇ ਕਿਹਾ, “ਫਿਰ ਤਾਂ ਮੈਂ ਉਸ ਨੂੰ ਨਹੀਂ ਛੁਡਾ ਸਕਦਾ, ਅਜਿਹਾ ਨਾ
    ਹੋਵੇ ਕਿ ਮੈਂ ਆਪਣੀ ਜਾਇਦਾਦ ਖ਼ਰਾਬ ਕਰ ਬੈਠਾਂ। ਇਸ ਲਈ ਮੇਰੇ ਛੁਡਾਉਣ ਦਾ ਹੱਕ ਤੂੰ ਹੀ ਲੈ ਲੈ,
    ਕਿਉਂਕਿ ਮੈਂ ਉਸ ਨੂੰ ਨਹੀਂ ਛੁਡਾ ਸਕਦਾ।”
  rmy-LOVARI: 'Алом о нямо пхэндас: — Атунчи мэ наштык кинав кадо котор пхувако, анда
    кадо кэ мэ шай хасарав муро барвалипэ. Кин лэс май фидэр коркоро, ай мэ наштык
    кадо кэрав.'
  tkr-tkr: 'Xınee eyhen: – Məxüdxheene, zasse man ciga alişşes əxəs deş. Zı man ciga
    alişşvee, man yizde ts''erriyne xhunaşşeykene uşaxaaşis hixharas deş. Zasse man
    ciga alişşes əxə deşud, ğucad alişşvee yugda eyxhe.'
  mya-JVB: အမျိုးသား ချင်းက၊ ကျွန်ုပ်သည် ကိုယ် အဘို့ မ ရွေး နိုင် ပါ။ ရွေးလျှင် ကိုယ်
    အမွေ ဥစ္စာကိုဖျက် မည် စိုးရိမ်စရာရှိ၏။ ကျွန်ုပ်မ ရွေး နိုင် သောကြောင့်၊ ကျွန်ုပ်ရွေးပိုင်သောအရာကိုကိုယ်အဘို့
    ရွေးပါတော့ဟုပြန်ပြော၏။
  tte-O: Taubalane iwaloba, “Genuwagu bwatanone yayamaisa-yavivila kaiwena natuguwao
    bagubagunali nige sowasowali bwatanone sikalai. Na kowamo kuyamaisa.”
  tvk-tvk: Melele xa moletin ak milonge mak, bit rilomun ni mini bit, “Ve rin ak,
    inou ninaxal ti tan ak, vengan xa inou nasakras nasa rati mi horamue xati navan
    xil vahe nae. Itep, ma xouk tang uxale, inou ieok ti tavei mun.”
  tbg-tbg: Boaasiva minti tuvaro vi vaiintiva tiharo, Vira quqaama tiaro. Te vi vatara
    avuniqamake varaariraukama vauro. Te vi vatara varaariraro naantiara vi vatava
    kia ti vaintinavu vata vairaitiro, vi nahentira vaintivara vatama varianarove.
    Virara irihama te qaqirake kia vi vatara vararerave. Are nenama vi vatara koqaa
    iane, tura.
  hmo-hmo: Unai tau ia gwau, “Bema unai bamona neganai, lau ese unai tano lau abia
    diba lasi, badina be lauegu kohu lau haria neganai, lau ura lasi lauegu natuna
    be haida danu edia huanai do lau haria. Boasi e, oi ese oi hoia be namo, badina
    be lau abia diba lasi.”
  urd-urd: तब उसके नज़दीक के क़रीबी रिश्तेदार ने कहा, “मै अपने लिए उसे छुड़ा नहीं
    सकता ऐसा न हो कि मैं अपनी मीरास ख़राब कर दूँ। उसके छुड़ाने का जो मेरा हक़ है उसे
    तू ले ले क्यूँकि मैं उसे छुड़ा नहीं सकता।”
  rus-SYN: 'И сказал тот родственник: не могу я взять ее себе, чтобы не расстроить
    своего удела; прими ее ты, ибо я не могу принять.'
  rmy-SERVI: 'Тунчи пашутно родо пхэнда: — Нат, манди на выджял тэ вытинэ. Дарав,
    соб тэ на хасявэл мандэ вса. Мэк пала тут вса авэла, вытин ту, мандэ на выджял.'
  bqc-SIM: 'Ɔ̃ daɛ fɛ̃̀ɛɛ gbɛ̃bonapi mɛ̀: Tó màaɛ, má boo, kɛ́ másu mà azĩa
    túbi ↄ̃̀ↄkpao yã́i. Ǹ n pↄ́ bo, asa má fↄ̃ boo.'
  tcz-CHONGTHU: Akinaipi penpa chun ahin donbut in hitin aseipeh tai, “Chuti ding
    ahileh keima lhatjou ponge, ajeh chu hichun keima gam eisuhboi peh ding ahi, hijeh
    chun nangin kilhat tan,” ati tai.
  mar-mar: तेव्हा तो जवळचा नातलग म्हणाला, “माझ्याच्याने ते वतन खंडणी भरून सोडवता येत
    नाही; सोडवले तर माझ्या वतनाचे माझ्याकडून नुकसान होईल, म्हणून माझा खंडून घेण्याचा
    अधिकार तू घे.”
  tcs-tcs: Da lida blo da pamle bin spik, ‘Nono! Ai no wande baie da lan bikoz mai
    pikinini nogad no rait po da lan. Nomata ai da klostupamle blo Nomi, ai no wande
    yuze rait blo mi. Ai gibe yu pulrait po baie da lan bikoz ai no wandem.’
  qub-qub: 'Chaura Elimelecpa famillyanga niran: «Chayno captenga manami rantïmanchu.
    Llapanpäga pishëpacushämi. Gam rantiyta munarga ranticurcuy ari. Rantinäpaj caj
    derëchöta päsaycushayqui.»'
  bqp-bqp: 'Akũ danɛ kãni bòrii pìi pì: Tó lɛn à de lɛ, mani lúro, de màsun ma zĩda
    túbi yakaro yãi. Ǹ n pↄ́ lú, zaakũ mani fↄ̃ mà lúro.'
  hat-hat: 'Lè sa a, nonm lan reponn: -Si se konsa, mwen p''ap ka achte tè a. Paske,
    si m'' achte l'', pitit mwen riske pèdi nan sa m''ap kite pou yo a. Ou mèt achte
    l'' ou menm. Mwen p''ap fè zafè a ankò.'
  eng-BSB: The kinsman-redeemer replied, “I cannot redeem it myself, or I would jeopardize
    my own inheritance. Take my right of redemption, because I cannot redeem it.”
  tod-tod: 'Zɔi unmɔɔ fai ma losuʋɛ ɠɛni zea, naa gooɠaaʋote, é ɠɛ ma: «Ni naa ʋe,
    gè ɠɛlɛa unmɔɔ tosuʋɛ ʋa, gè mina ʋa nà-poganii ɠoloɠolosu. Unmɔɔ fai ma losuʋɛ
    zeɠe ga ɗɔnɔ, mazɔlɔɔ gè la zooga gè ʋa unmɔɔ.»'
  eng-WEBPB: The near kinsman said, “I can’t redeem it for myself, lest I endanger
    my own inheritance. Take my right of redemption for yourself; for I can’t redeem
    it.”
  kbq-kbq: Avate korama kvama huntega ne'mo'a anage hu'ne, Nagra mizase'na azahuga
    osu'noe. Na'ankure e'ina hanu'na nenfa'ma namige'na erisanti hare'noa zana eri
    haviza hugahue. E'ina hu'negu nagrama huga'zana kagra huo. Na'ankure nagra mizase'na
    azahuga osu'noe.
  nhe-BL: 'Huan quema iteixmatca quicajqui ni tlamantli, tlananquili: ―Intla queja
    nopa, ax huelis nijcohuas niyon ax hueli nimocuilis Rut para nosihua, pampa monequisquía
    niquinquixtilisquía tlen elis iniaxca nonelconehua para niquincahuilis coneme
    tlen tlacatise. Pero intla ta tijnequi tijcohuas, nimitzpanoltilía nopa tlanahuatili
    para xijcohua.'
  bus-bus: 'Ben danɛ fɛ̃̀fɛ̃ bòri pì bè: Tó lɛn à dɛ lɛ, mɛ́ boro, lɛ màton ma zĩnda
    túbi yakaro yãnzi. Ǹ n pↄ́ bo, zaakɛ mɛ́ fↄ̃ mà boro.'
  gub-BL: — A'e mehe naputar kwaw ywy ihe. Name'eg kar kwaw ihe nehe. Ta'e aze mo
    azapo nezewe, napuner iwer mo heru ma'e kwer heremipyhyk ràm ipyhykaw rehe ihe.
    Tàmuz ze'eg umume'u ime'eg kar haw a'e.
  eng-DRA: 'He answered: I yield up my right of next akin: for I must not cut off
    the posterity of my own family. Do thou make use of my privilege, which I profess
    I do willingly forego.'
