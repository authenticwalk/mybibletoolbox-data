verse: RUT.004.004
translations:
  mal-C: ഈ വസ്തുത താങ്കളെ അറിയിക്കണമെന്നു ഞാൻ കരുതി. ഇവിടെ കൂടിവന്നിരിക്കുന്ന ജനത്തെയും
    എന്റെ ജനത്തിന്റെ നേതാക്കന്മാരെയും സാക്ഷികളാക്കി താങ്കൾ അതുവാങ്ങണം എന്ന നിർദേശമാണുള്ളത്.
    താങ്കൾക്ക് വീണ്ടെടുക്കാൻ താത്പര്യമെങ്കിൽ അങ്ങനെ ചെയ്യുക, വീണ്ടെടുക്കാൻ താത്പര്യമില്ലെങ്കിൽ
    അത് എന്നോടു വ്യക്തമാക്കിയാലും. നാം ഇരുവരുമൊഴികെ അതു വീണ്ടെടുക്കാനുള്ള അവകാശം മറ്റാർക്കുമില്ല;
    ഇതിൽ ആദ്യസ്ഥാനം താങ്കൾക്കും താങ്കൾക്കുശേഷം എനിക്കുമാണല്ലോ” എന്നു പറഞ്ഞു. “ഞാൻ
    അതു വീണ്ടെടുക്കാം,” എന്ന് അദ്ദേഹം മറുപടി പറഞ്ഞു.
  deu-TKW: 'Nun dachte ich, ich wolle es dir zu Ohren bringen und sagen: Kaufe es
    in Gegenwart der hier Anwesenden und in Gegenwart der Vornehmsten meiner Volksgenossen.
    Wenn du als Löser auftreten willst, so sei Löser! Willst du aber nicht Löser sein,
    so thue mir''s kund, damit ich Bescheid weiß. Es ist nämlich außer dir niemand
    da, der Löser sein könnte, und ich nach dir! Er sagte: Ich will Löser sein.'
  lin-lin: 'Ngai nazwaki likanisi ya koyebisa yo mpe kosenga na yo ete osomba na yo
    yango na miso ya bavandi ya engumba mpe ya bakambi oyo bazali awa. Soki ondimi
    kosomba yango, somba na yo. Soki te, yebisa ngai mpo ete nayeba ; pamba te yo
    nde ozali moto ya liboso oyo azali na ndingisa ya kosomba yango, mpe ngai nazali
    na ndingisa sima na yo. Moto yango azongiselaki ye : — Iyo, nakosomba yango.'
  eng-LSV: and I said, I uncover your ear, saying, Buy before the inhabitants and
    before [the] elderly of my people; if you redeem—redeem, and if none redeems—declare
    [it] to me and I know, for there is none except you to redeem, and I after you.”
    And he says, “I redeem [it].”
  bmu-bmu: 'Miaŋgöra nöŋgön muewö römöngözal: Göhön keu mihi mötmangöra göhöra zözal.
    Göhön isikniraŋgö sohop meme aiwia halnöŋga nöŋgön göhö qerembeŋgi halzal. Sohop
    meme aiwi mörötŋi kun qahö malja. Miaŋgöra göhön mihi bohonŋi memangöra kuŋgum
    gihizal. Göhön miŋgi bohonŋi memamgö sihimŋi mötman ewö, mihi ölip bohonŋi memanöŋ,
    mihi tököman ewö, ölip mihi mewöyök zönöŋga mötmam. Mihi ölip aiwi muhu tatzei,
    yeŋgö jeŋine zöman. Mihi könagesö kiripnaŋgö jötŋe meme muŋgu yeŋgö jeŋine zöman.”
    Boaznöŋ mewö zöiga aiwi alaŋan muewö zöyök: “Nöŋgön mihi ölip bohonŋi memam.”'
  eng-GNV: 'And I thought to aduertise thee, saying, Buy it before the assistants,
    and before the Elders of my people. If thou wilt redeeme it, redeeme it: but if
    thou wilt not redeeme it, tel me: for I know that there is none besides thee to
    redeeme it, and I am after thee. Then he answered, I wil redeeme it.'
  eng-WEBSTER: 'And I thought to advertise thee, saying, Buy it before the inhabitants,
    and before the elders of my people. If thou wilt redeem it , redeem it : but if
    thou wilt not redeem it , then tell me, that I may know: for there is none to
    redeem it besides thee; and I am after thee. And he said, I will redeem it .'
  nhw-BL: 'Nijnequi xijmati pampa huelis tijnequis tijcohuas. Huan sintla tijnequi
    tijcohuas, xiquijto ama iniixpa ni huehue tlacame catli mosehuíaj nica para nochi
    quimatise. Pampa ta tiiteiximatca catli más nechca huan yeca achtihui tijpiya
    tlanahuatili para tijcohuilis itlal sintla tijnequi. Pero sintla amo tijnequi
    tijcohuas, techilhui ama, pampa teipa na nechtocarohua para huelis nijcohuas.
    Huan iteiximatca tlananquili huan quiilhui Booz: ―Nijnequi nijcohuas.'
  swh-ONEN: Nami niliwaza nikujulishe wewe na kukuambia uinunue mbele ya hawa waliopo
    hapa, na mbele ya wazee wa watu wangu. Kama wewe utaikomboa, haya fanya hivyo.
    Lakini kama hutaikomboa, uniambie, ili nijue. Kwa kuwa hakuna mtu mwingine mwenye
    haki ya kuikomboa ila wewe na baada yako ni mimi.” Naye akasema, “Nitaikomboa
    mimi.”
  bba-bba: Yen sɔ̃nɑ nɑ ɡɔ̃ru doke n nun ye nɔɔsiɑ. Kpɑ ɑ mu yɑkiɑ ɑ tubi di wuuɡibu
    kɑ bɛsɛn ɡuro ɡurobun wuswɑɑɔ. À kun mɑɑ mu yɑkiɑmɔ, ɑ mɑn sɔ̃ kpɑ nɑ n yɛ̃. Domi
    wunɛn biru ɡoo sɑri wi koo mu yɑkiɑ u tubi di mɑ n kun mɔ nɛ. Mɑ durɔ wi, u nɛɛ,
    kon mu yɑkiɑ.
  eng-KJVCPB: 'and I thought to advertise thee, saying, Buy it before the inhabitants,
    and before the elders of my people. If thou wilt redeem it, redeem it: but if
    thou wilt not redeem it, then tell me, that I may know: for there is none to redeem
    it besides thee; and I am after thee. And he said, I will redeem it.'
  mpx-mpx: Inoke atewa ya ba nuwatu o na pwatanim eliyam ge na baewa elam na ba, ‘Bilibili
    u ahe tonowakau bolo hi misiyowa e mataliyaa.’ Ebo nuwam nu pwamola pasikal, he
    nu pwamola pasikal. Yaa ebo nige nuwam i oola, yaka nu ba na hago. Kaiwena pwapwamola
    pasikal ana logugui te owa houwa emwa abwe nau.” Inoke anana tonowak o i lahe
    i ba, “Nau na pwamola pasikal.”
  wbp-wbp: Ngajurna manngu-nyangu kuja yungurnangku wangkami. Kajinpa ngampurrpa nyina
    payi-maninjaku yinya nguruku, ngulaju kutu payi-manta! Payi-manta yapa panu-puru
    kuja kalu nyina nyampurla manu purlka-paturla kuja kalu-ngalpa yapaku wiriwiri
    nyina nyampurla. Kajinpa ngampurrpa-wangu nyina, ngulajuju wangkayaju ngajuluku.
    Ngaju jinta karna nyina nyampu nguruku pina payi-maninjaku. Kajinpa yampimi payi-maninja-wangurlu,
    ngulaju ngajulurlu kapurna payi-mani.” Ngularla nyanunguku warlalja wangkaja,
    “Ngajulurlu kapurna nguruju payi-mani.”
  luo-luo: Ne aneno ni ber mondo aket wachni e nyimi kendo aket parono e nyim joma
    obedo kagi kendo e nyim jodongo mag jowa, mondo ingʼiewe. Ka inyalo ware to ware,
    to ka ok inyal timo kamano to nyisa mondo angʼe. Nikech onge ngʼama chielo man-gi
    ratiro mar timo kamano makmana in kende, kendo an ema aluwi.” Nowacho niya, “Abiro
    ngʼiewo puodhono.”
  meu-meu: 'Taunabunai, na lalomu, oi baina hamaoromu na tomu: ba ura oi ese ba iloia,
    iniseni ai e helaimu taudia vairadiai bona hanua tau-badadia vairadiai. Ba ura
    bavabia, vada bavabia; a basio ura vada ba hamaorogu, baina diba; badina be iabina
    mai siahuna tauna na oi, bona oi murimu ai lau. Hari tau eto, Baina abia.'
  npi-ULB: '''यहाँ बसिरहेकाहरूको उपस्थितिमा र मेरा मानिसहरूको धर्मगुरुहरूको उपस्थितिमा
    यसलाई किन्‍नुहोस्'' भनी तपाईंलाई जानकारी दिने मैले विचार गरेँ । यदि तपाईंले यसलाई
    छुट्टाउन चाहनुहुन्छ भने, छुट्टाउनु होस्, ताकी मैले जान्‍न सकुँ, किनभने तपाईं र
    तपाईंपछि मबाहेक यसलाई छुट्टाउने कोही छैन ।” अर्को मानिसले भने, “म यसलाई छुट्टाउँछु
    ।”'
  yor-yor: Mó sì rò wí pé ó yẹ kí n mú ọ̀rọ̀ náà wá sí etí ìgbọ́ rẹ, wí pé kí o rà
    á ní iwájú gbogbo àwọn tí ó jókòó sí ibi yìí. Bí ìwọ yóò bá rà á padà rà á. Ṣùgbọ́n
    bí ìwọ kò bá ní rà á padà, sọ fún mi, kí èmi ó le è mọ̀. Nítorí pé kò sí ẹlòmíràn
    tí ó ní ẹ̀tọ́ láti rà á ju ìwọ lọ, èmi sì ni ẹni tí ó tún kàn lẹ́yìn rẹ̀.” Ọkùnrin
    náà sì sọ wí pé, “Èmi yóò rà á padà.”
  ind-ind: Di hadapan para saksi ini, saya ingin menanyakan kesediaan Saudara untuk
    menebus tanah itu. Jika Saudara ingin menebus tanah itu, maka lakukanlah sekarang.
    Kalau tidak, segera beritahu saya karena setelah Saudara, saya adalah penanggung
    jawab berikutnya.” Lalu laki-laki itu menjawab, “Baiklah, saya akan menebus tanah
    itu.”
  pes-OPCB: 'فکر کردم بهتر است در این باره با تو صحبت کنم تا اگر مایل باشی، در حضور
    این جمع آن را خریداری نمایی. اگر خریدار آن هستی همین حالا بگو. در غیر این صورت
    خودم آن را می‌خرم. اما تو بر من مقدم هستی و بعد از تو حق من است که آن ملک را خریداری
    نمایم.» آن مرد جواب داد: «بسیار خوب، من آن را می‌خرم.»'
  lcm-lcm: Io, natapo lomlomonai ani naka amalangasai anim tatana, ku samui ia e mataria
    i vap ke kipo sinong na keve vap lava i kag patvap. Man kupo buk samui ania, ku
    samui ia. Na man parik, ku antok iau asi kag malangas, using numai palau kupo
    igenen asi samui ania, na e mung im, nau. Na kala antok ta, Naka samui ia.
  aer-aer: Ayenge kwenhe ngkwenge itirremele angketyeke. Unte apeke mwerre aneme ahelhe
    nhenhe inetyeke, kele apwerte manele akwenpele inaye! Ahelhe renhe inaye tyerrtye
    nhenhe areyenge alkngetherre anthurre itne anteme renhe arrakwernetyenhenge, artwe
    ampwe nhenhe areyenge alkngetherre anthurre anwerne-kenhe akngerrepate areye-arle
    anemeke. Unte apeke mwerre kwenye, atyenge ilaye. The kwenhe apmere nhenhe inetyeke
    ahentye aneme. Unte apeke imperlenge, inetyakenhele, kele tharle inetyenhenge
    anteme.” Kele ikwere-artweye ikwere angkeke, “Kele, the kwenhe apmere nhenhe ineme.”
  tgl-ULB: Iniisip kong ipagbigay-alam at sabihin sa iyo, 'Bilhin mo ito sa harapan
    ng mga nakaupo rito, at sa harapan ng mga nakatatanda ng aking bayan.' Kung nais
    mong tubusin ito, tubusin mo. Pero kung hindi mo gustong tubusin ito, sabihin
    mo sa akin para malaman ko, dahil wala ni isang tutubos nito maliban sa iyo, at
    ako ang kasunod mo.” Pagkatapos, sinabi ng ibang lalaki, “Tutubusin ko ito.”
  rmn-rmn: Мэ тюшундым, кай камэл адалэстар тэ пхукавав туки. Ту тэ кинэс адая ливади
    ангал алаендэ, кон си атхэ, тай ангал барэ мануша ки дюняски. Мангес — кин, ай
    на мангес — пхэн манги, мэ тэ джянав. Вай ту камэл ангал тэ керэс адава, ай мэ
    — пал тутэ. — Мэ кан кинав лэс, — пхэнляс ов.
  cbu-NT: Ashirucha, nuw shiyaa pxanxangi, táshina. ¿Mayaamaja ngatchish? Mishat,
    ¿mayaamaja xarachish? watam na yuwaa ántari anoo ashpari kurakawtamsin paranaya.
    Mishat, watam shiyshat anchichee kizpurinasha nuwamand arang kamindshawa. Shaantanacha
    anoo tsap amuytakush wanasiriya. Mishat, paxanxamaam ngatkeesha, nuwaa tsinsarush
    kamaningandama. Nuwshat anoo tsap uru amuytachina, tárangu, wamindsha, Zuraktishcha.
    Ashiri nuwaana paxanxchima, tárangiya.
  hui-hui: í̠ manda bibelo langibeheyane langero, lene. Ani lowa, Í̠na mulene manda
    bideyagua agali haru haga pirali o bedaru deni howa mia. Namuleyagua namule la.
    Elimelegenaga paluni mulene ala í̠ harigoni í̠ howa i̱ harugoni, lene. Ani layagola
    agali biagome lalu, I̱na dindi ogoni ibu yolo bialu i̱ muliya, lene.
  wrs-wrs: Kava yemba osm isholm venav, yimba hona pethamba kovovralmba vetava, wohorava,
    wo yemba indkumbi kuwulva ata hillivav, men kusoim hui, eva mongla kembelnind.
    Wo no pethava yimba kovovralmba owai vetava, kam osoa ishomno, manara kava ahalpeta
    lohmanav, mongova eva owai. Wo no Boasna sehel ona, ka si no pethava wulluhvav.
  jao-jao: “Marningarna barra karna-wingka, yinda nykarrinjalu. Ngandarra kinya-arrila?
    Namba kinya-bayimala, kulu nya-bayimaya ngalalu li-ja marnalu ngaliya mingkiya.
    Namba kurdardi kinya-bayimarru, kulu nya-ndarra ngathangka, ngarna karna-bayimala.
    Jirna-yalbanganji nganinya kangka yinda wirdi ngatha, wirdi wurrbi rdumanthawu
    nya-mangaji awara, yinda ambuliyalu kulu minja ngarna ngulakari yindaa.” Baki
    ka-wukanyi nya-mangaji nyarrku nyiki-baba, “Karna-bayimala,” ka-arri nganinya.
  mya-mya: ဤ​အ​ကြောင်း​ကို​သင်​သိ​သင့်​သည်​ဟု ငါ​ထင် မြင်​ပါ​၏။ အ​ကယ်​၍​သင်​ဝယ်​လို​ပါ​က​ယ​ခု
    ထိုင်​လျက်​နေ​သည့်​လူ​ကြီး​များ​၏​ရှေ့​မှောက် တွင်​ဝယ်​ယူ​ပါ​လော့။ သို့​ရာ​တွင်​မ​ဝယ်​လို​လျှင်
    မူ​ကား မ​ဝယ်​လို​ကြောင်း​ပြော​ပါ​လော့။ သင် မ​ဝယ်​မှ​ငါ​ဝယ်​ယူ​နိုင်​ခွင့်​ရှိ​ပါ​သည်''
    ဟု ဆို​၏။ ထို​သူ​က​လည်း``ငါ​ဝယ်​ယူ​ပါ​မည်'' ဟု ပြန်​ပြော​၏။
  bod-N: བདག་གི་བསམ་ཚུལ་ལ་ས་ཞིང་དེ་ནི་ཁྱེད་ཀྱིས་ཉོ་རུང་བ་དང་། ཁྱེད་ཀྱི་རྗེས་སུ་བདག་ཡིན་ཞིང་།
    གཞན་དེ་བཞིན་དུ་བྱ་རུང་བ་སུ་ཡང་ཡོད་པ་མ་ཡིན། ཁྱེད་ཀྱིས་འདིར་བཞུགས་པ་རྣམས་དང་བདག་གི་རིགས་རྒྱུད་ཀྱི་རྒན་པོ་རྣམས་ཀྱི་མདུན་དུ་གསལ་བཤད་བྱས་ཆོག་སྟེ།
    ཁྱེད་ཀྱི་བླུ་བར་དགོངས་ན་བླུས་ཤིག གལ་ཏེ་མི་བླུ་ན་བདག་གིས་ཤེས་པའི་ཕྱིར་བདག་ལ་སྨྲ་བར་མཛོད་ཅེས་སྨྲས་པ་ན།
    མི་དེ་ན་རེ། ངས་བླུ་བར་བྱའོ་ཞེས་ལན་སྨྲས་སོ། །
  wsk-wsk: Ani ko ikiem, ani mel imi am ko ka manik se ikiko, mu awuk, ni mu mel imi
    ko kotam gira nunguning. Ani iwita nika manaru se nika isuek se ni kari dom imi
    te dagiwasan nomokete se aninga kariimet nomokete ni ali mu dierko, mu dierko.
    Bare mena agi mu, wetang la aga manaru se ikiekko. Mu awuk, kariimet bo kilimik
    mel imi ko kotam mena. Mu ni gira se ani ka atumukira bagasam,” mam. Se ko gue
    suan mu balam, “Ani diarikkowo,” mam.
  kkl-kkl: Ane sembe nari seneraglamnange tam nene sembe an eltahom sembamna. 'So'o
    aneko nari tomnun,' sembamen tanena kembamsiang nimi whingag nimi nubunang pukamangag
    tanea lag phoro leplulam. Karong sembamenne babe lag phoro leplulam. So'o aneko
    ngai tanepnang ot nun phendeog wamnam agha, nari an phibom agha so'o aneko na
    tanep kom. Andi lepmenne na ka'ebanun,” seogpa, nimi enekori, “So'o eneko na tanun,”
    seog.
  sna-sna: Ndafunga kuti ndiise nyaya kwauri nokukupa zano rokuti utenge pamberi paavo
    vagere pano uye napamberi pavakuru vavanhu vangu. Kana uchida kuudzikinura, ita
    hako izvozvo. Asi kana usingadi, ndiudze, kuti ndigoziva. Nokuti hapana mumwe
    ane mvumo yokuzviita kunze kwako, uye ini ndini ndinokutevera.” Iye akati, “Ndichautenga.”
  spa-BLM: 'Pensé que debía decírtelo, diciendo: ‘Cómpralo ante los que están aquí
    sentados y ante los ancianos de mi pueblo’. Si quieres redimirla, redímela; pero
    si no quieres redimirla, dímelo para que lo sepa. Porque no hay nadie que la redima
    aparte de ti; y yo estoy detrás de ti”. Dijo: “Lo redimiré”.'
  cac-cac: 'Yuj chi'' sval d''ayach talaj tza manel luum. Tato tzic'' luum, d''a val
    yichan̈ eb'' testigo tic yed'' eb'' vin̈ yichamtac vinaquil chon̈ab'' tic, tzalancani
    to tzic'' luum. Yujto a ach tic smoj ic''an luum. Tato max a mancan lum jun, al
    d''ayin ticnaic, yujto a in tic schab''ilxo macan̈ vaji, malaj junocxo syal smanan
    luum, xchi vin̈aj Booz chi''. Ix tac''vi vin̈ ayto yuj sb''a yed'' vin̈aj Elimelec
    chi'' icha tic: —Ol in man luum, xchi vin̈.'
  swh-ULB: Nilifikiria kukujulisha na kukwambia, 'Inunue mbele ya hawa waliokaa hapa,
    na mbele ya viongozi wa watu wangu.' Ikiwa utapenda kuikomboa, ikomboe. Lakini
    ikiwa hauhitaji kuikomboa, uniambie, ili nijue, kwa kuwa hakuna mwingine wa kuikomboa
    isipokuwa wewe, na mimi ni mdogo wako.” Ndipo huyo mtu mwingine akasema, “Nitalikomboa.”
  bel-bel: 'я рашыўся давесьці да вушэй тваіх і сказаць: купі пры ўсіх, што сядзяць
    тут, і пры старэйшынах народу майго; калі хочаш выкупіць, выкупляй; а калі ня
    хочаш выкупіць, скажы мне, і я буду ведаць; бо апрача цябе няма каму выкупіць,
    а пасьля цябе я. Той сказаў: я выкупаю.'
  klt-klt: Wata ku kák kaninet ingga naret wa kanin, káwak wawu ko yuwinelák. No mená
    met náwu ámna náráwa me ámna yáilá putung átaráng wata rahán yáni hára. Álo yuyuwáya
    hálendu, ko yuwáng. Iná muná hálendu, nanátá no narin. Nukngá yá wáina tátáyan
    muná wawu ko rewe yuwinelák, enendu ko muná ing metá ámna nukngá wa yuyuwáyan
    wawu nák.” Wáina inán du Boas yan sip kátu watá miuk, “Álo no yuwinet.”
  deu-ELBBK: 'so habe ich nun gedacht, ich wolle es deinem Ohr eröffnen und dir sagen:
    Kaufe es vor den Einwohnern und vor den Ältesten meines Volkes. Wenn du lösen
    willst, löse, und wenn du nicht lösen willst, so teile es mir mit, dass ich es
    wisse; denn da ist niemand außer dir zum Lösen, und ich komme nach dir. Und er
    sprach: Ich will lösen.'
  mbb-OT: Neisip ku he ibpesayud ku kenikew. Ne emun egkesuatan nu, pemesaha nu kayi
    te etuvangan kayi te menge etew. Iyan, emun kenè nu egkesuatan, kaǥi ka. Kenikew
    is ketenged te kebpemesaha kayi, iyan, ke kenè nu ebpemesahan ne kediey en sikan
    is ketenged.” Ne midtavak dutun haazà is etew te, “Ebpemesahan ku.”
  mal-2015: നിനക്കു വീണ്ടെടുപ്പാൻ മനസ്സുണ്ടെങ്കിൽ വീണ്ടെടുക്ക; വീണ്ടെടുപ്പാൻ നിനക്കു
    മനസ്സില്ലെങ്കിൽ ഞാൻ അറിയേണ്ടതിന്നു എന്നോടു പറക; നീയും നീ കഴിഞ്ഞിട്ടു ഞാനും അല്ലാതെ
    വീണ്ടെടുപ്പാൻ ആരും ഇല്ല.
  tuo-NT: 'Tere masĩdutigʉ, mʉꞌʉrẽ wereꞌe. Mʉꞌʉ ti diꞌtare duusĩꞌrĩgʉ̃, ãꞌrã bʉcʉrã,
    ãpẽrã aꞌto dujirã tʉꞌoro “Duugʉti”, niña. Mʉꞌʉta Elimelec acaweregʉ waro niꞌi.
    Tojo weegʉ ti diꞌtare duumasĩꞌi. Mʉꞌʉ duusĩꞌrĩtigʉ, yʉꞌʉre wereya. Mʉꞌʉ ti diꞌtare
    duumʉꞌtãmasĩꞌi. Mʉꞌʉ beꞌrocjʉ̃ yʉꞌʉta niꞌi, nicʉ niwĩ Booz. Tojo nicã tʉꞌogʉ,
    Booz acaweregʉ peꞌe: “Ti diꞌtare duugʉti”, ni yʉꞌticʉ niwĩ.'
  gup-gup: Ngamwam ngadjareminj bengdayhke marneyime, yirrangduluburrimen kayime kore
    kumirrk bedberre nawu karrihni, nanih birrikihkimuk dorrengh, nawu kabirriwohrnan
    kore kunred. Ngudda bu yidjaremen yirrurndiwe, wanjh kunu yirrurndiwemen, dja
    bu burrkyak, wanjh kanmarneyimen ba ngaburrbun. Minj mak nangale nabuyika karrurndiwe,
    dja ngudda nawu yikukdokme dja ngaye yerre balhmarnedi.” Namekbe bininj kumyimeng,
    “Ngoyh, ngarrurndiwe manmekbe kabbal.”
  nys-nys: '@see-verse:RUT.004.003'
  byx-byx: Dai maikka ngu nariip ngu sil ba ngi savet liina. Be maikka quarik aip
    ngi nariip ngi van per a um, dai maikka mager ip ngi sil ba ut. De ngen aur a
    barta dai mager ip te nari gia lengi. I lura i ra mugun iara ver ama kaivung.
    Dav arik aip kuasik dai mager ip ngi sil ba ut, ai quasik ngi nariip ngi van per
    a um. I qattikka mager iv ure snanpet na ngi nauir i raquari ngi navet ma Naomi
    ara liinka.” De luqa ama quatka dai qa virit ma’, “Maikka diip ngu van per a um.”
  gvs-gvs: Yau anuwonúwana dedevina kom kuyagoi. Neta poyapoyayana latuwom kutatete,
    e tolovina ame matadi goi kutatēte. Ago geya, kulatuwokoigu bei ayagoi. Geya kada
    tayaamo koroto mana lovina geya; kom tauna amta kuulovina. Yau sobuyekoim.’ ‘Bei
    atatete’, toi kaena.
  rmc-rmc: Me mange phenďom, hoj tu pal ada majines te džanel. Vašoda kalen švedken
    vičinďom, hoj tuke te phenav, hoj te cines odi maľa. Te la kames te cinel, cin
    la, a te na, ta phen mange. Me džanav, hoj tut hin ešebno pravos te cinel odi
    maľa. Me som pal tu.“ „Cinava!“ phenďa oda manuš.
  pes-OPV: 'ومن مصلحت دیدم که تو را اطلاع داده، بگویم که آن را به حضور این مجلس و
    مشایخ قوم من بخر، پس اگر انفکاک می‌کنی، بکن، و اگر انفکاک نمی کنی مرا خبر بده
    تا بدانم، زیرا غیر از تو کسی نیست که انفکاک کند، و من بعد از تو هستم.» اوگفت:
    «من انفکاک می‌کنم.»'
  ron-1924: 'Ам крезут де датория мя сэ те ынштиинцез деспре ачаста ши сэ-ць спун:
    ‘Кумпэр-о ын фаца локуиторилор ши ын фаца бэтрынилор попорулуй меу. Дакэ врей
    с-о рэскумперь, рэскумпэр-о; дар дакэ ну врей, спуне-мь, ка сэ штиу. Кэч ну есте
    нимень ынаинтя та каре сэ айбэ дрептул де рэскумпэраре, ши дупэ тине еу ам дрептул
    ачеста.’” Ши ел а рэспунс: „О вой рэскумпэра.”'
  ben-OBCV: আমি ভাবলাম যে এই বিষয়টি তোমার নজরে আমার আনা উচিত এবং এখানে যাঁরা বসে
    আছেন ও আমার স্বজাতীয় প্রাচীনদের সামনে আমি এই জমিটি মুক্ত করার প্রস্তাব রাখছি।
    যদি তুমি সেই জমিটি মুক্ত করতে চাও, মুক্ত করতে পারো। কিন্তু যদি না করতে চাও, আমাকে
    বলো, যেন আমি তা জানতে পারি। কারণ সেই জমিটি মুক্ত করার প্রথম অধিকার তোমার ছাড়া
    আর কারোর নেই এবং তারপর সেই অধিকার আছে আমার।” সেই মুক্তিকর্তা জ্ঞাতি বললেন, “আমি
    এটি মুক্ত করব।”
  lex-lex: 'La a wniaro''ru de ononni o'' pa samomuounu de a''ukot nohora totpena
    omuat niohor memna. Emkameni la o wniarormu la'' tan diena? La''pa omiwra muwelia
    pa mtieman reria de mukota totpena ama-yei lieta ri la''pa riy honona mai handi
    rat niohor memna. Mere la''pa muhmen de mukota, totpena tat niohora momuoga! Yoma
    itro'' nanpena todi plolli la nohanna-taniarta re. Mere o'' edonan nanpena a''u.”
    Noma hyalli de niwra: “Yowa a''uwelia wa!”'
  som-som: Oo waxay ila noqotay inaan ku ogeysiiyo inaad ku iibsato kuwa halkan fadhiya
    iyo odayaasha dadkayga hortooda. Haddaad doonaysid inaad iibsatid, iibso, laakiinse
    haddaanad doonaynin inaad iibsatid ii sheeg aan ogaadee, waayo, nin kaaga dhow
    oo iibsanaya ma jiro, oo anna adigaan kaa dambeeyaa. Isna wuxuu yidhi, Waan iibsanayaa.
  lat-VUC: 'quod audire te volui, et tibi dicere coram cunctis sedentibus, et majoribus
    natu de populo meo. Si vis possidere jure propinquitatis, eme, et posside: sin
    autem displicet tibi, hoc ipsum indica mihi, ut sciam quid facere debeam: nullus
    enim est propinquus, excepto te, qui prior es, et me, qui secundus sum. At ille
    respondit: Ego agrum emam.'
  eng-ASVBT: 'and I thought to disclose it unto thee, saying, Buy it before them that
    sit here, and before the elders of my people. If thou wilt redeem it, redeem it:
    but if thou wilt not redeem it, then tell me, that I may know; for there is none
    to redeem it besides thee; and I am after thee. And he said, I will redeem it.'
  mna-mna: Tana iŋgi aŋsotaaru pa. Mi sombe lelem pa sua taiŋgi, na irao ŋgiimi toono
    tana ila zin kolman mi wal pakan ta itiŋan tombotmbot ti matan. Nu kolmanŋom.
    Tana nu irao be uulu Naomi mi ŋgiimi toono kini. Mi sombe lelem pa sua ti som,
    na so kat ma aŋleŋ. Tona nio ko aŋgiimi.” Mi tomtom tana iso, “Ambai, nio ko aŋuuli
    mi aŋgiimi toono kini.”
  ita-1885: 'laonde io ho detto di fartene motto, e di dirti che tu l''acquisti in
    presenza di costoro che seggono qui, e in presenza degli Anziani del mio popolo;
    se tu la vuoi riscuotere, per ragione di consanguinità, fallo; ma, se tu non la
    vuoi riscuotere, dichiaramelo, acciocchè io il sappia; perciocchè non v''è alcun
    altro per riscuoterla, se non tu, ed io dopo te. Allora colui disse: Io la riscuoterò.'
  kqc-kqc: Nai mokena bi mina ago niokuda ameinu reyadi ma nai amiye di tora tora
    di nemokori ya yaku voi reyaine. Voi regiya vonisi bi buni. Idu, ya de voi regiya
    vonisi ka na nioteima resi na diba. Adina amiye yokoi ini vava de idu ya maka,
    ma usi bi na.” Ma niyo, “Na yaku voi regida.”
  eng-LXXUP: 'and I said, I will inform thee, saying, Buy it before those that sit,
    and before the elders of my people: if thou wilt redeem it, redeem it, but if
    thou wilt not redeem it, tell me, and I shall know; for there is no one beside
    thee to do the office of a kinsman, and I am after thee: and he said, I am here,
    I will redeem it.'
  eng-ULB: I thought to inform you and say to you, 'Buy it in the presence of those
    who are sitting here, and in the presence of the elders of my people.' If you
    wish to redeem it, redeem it. But if you do not wish to redeem it, then tell me,
    so that I may know, for there is no one to redeem it besides you, and I am after
    you.” Then the other man said, “I will redeem it.”
  spa-VBL: Hedecidido decírtelo por si quieres comprarlo aquí, en presencia de estos
    ancianos del pueblo. Si quieres redimirla, adelante. Pero si no quieres, dímelo
    para que lo sepa, porque tú eres el primero en la fila para canjearlo, y yo soy
    el siguiente”. “Quiero redimirla”, dijo el redentor de la familia.
  fra-_FOB: 'Et j''ai dit: Je veux t''en informer et te dire: Acquiers-la, en présence
    des habitants et des anciens de mon peuple; si tu veux la racheter, rachète-la;
    et si tu ne veux pas la racheter, déclare-le-moi, et que je le sache; car il n''y
    en a point d''autre avant toi qui ait le droit de rachat, et je l''ai après toi.
    Il répondit: Je rachèterai.'
  mal-mal: നിനക്ക് വീണ്ടെടുപ്പാൻ മനസ്സുണ്ടെങ്കിൽ വീണ്ടെടുക്കുക; ഇല്ലെങ്കിൽ ഞാൻ അറിയേണ്ടതിന്ന്
    എന്നോട് പറയുക; നീയും നീ കഴിഞ്ഞാൽ ഞാനും അല്ലാതെ വീണ്ടെടുപ്പാൻ മറ്റാരുമില്ല.
  urd-GVR: Yih zamīn hamāre ḳhāndān kā maurūsī hissā hai, is lie maiṅ ne munāsib samjhā
    ki āp ko ittalā dūṅ tāki āp yih zamīn ḳharīd leṅ. Bait-laham ke buzurg aur sāth
    baiṭhe rāhnumā is ke gawāh hoṅge. Lāzim hai ki yih zamīn hamāre ḳhāndān kā hissā
    rahe, is lie batāeṅ ki kyā āp ise ḳharīd kar chhuṛāeṅge? Āp kā sab se qarībī rishtā
    hai, is lie yih āp hī kā haq hai. Agar āp zamīn ḳharīdnā na chāheṅ to yih merā
    haq banegā.” Rishtedār ne jawāb diyā, “Ṭhīk hai, maiṅ ise ḳharīd kar chhuṛāūṅgā.”
  suz-BL: गो इ कली मो देंङ, देंशो नङ। एको सहर ङा मुरपुकी नु खाल्‍पा आन ङोंइती गे ग्‍याप्‍चा
    दाक्‍नेवे हना, ग्‍यापो। ग्‍याप्‍चा मदाक्‍नेवे हना, आं कली तुइक्‍पाइय्‍यी। मारदे
    हना इ नेक्‍था ङा मुर गो नङ” देंमाक्‍त। मिनु मेको मुरुमी “गो ग्‍याप्‍नुङ” देंमाक्‍त।
    लेवी २५:२५; येरमीया ३२
  ita-1927: 'Ho creduto bene d’informartene, e di dirti: Fanne acquisto in presenza
    degli abitanti del luogo e degli anziani del mio popolo. Se vuoi far valere il
    tuo diritto di riscatto, fallo; ma se non lo vuoi far valere, dimmelo, ond’io
    lo sappia; perché non c’è nessuno, fuori di te, che abbia il diritto di riscatto;
    e, dopo di te, vengo io”. Quegli rispose: “Farò valere il mio diritto”.'
  ckb-ckb: 'منیش پێم وایە ئەرکی منە کە پێت بڵێم لەبەردەمی دانیشتووان و لەبەردەمی پیرانی
    گەلەکەم بیکڕە. ئیتر ئەگەر دەیکڕیتەوە بیکڕەوە و ئەگەر نایکڕیتەوە ئەوا پێم بڵێ با
    بزانم، چونکە تۆ لەپێشتریت بۆ کڕینەوەی، دوای تۆ من.» ئەویش گوتی: «دەیکڕمەوە.»'
  eng-BBE: 'And it was in my mind to give you the chance of taking it, with the approval
    of those seated here and of the responsible men of my people. If you are ready
    to do what it is right for a relation to do, then do it: but if you will not do
    it, say so to me now; for there is no one who has the right to do it but you,
    and after you myself. And he said, I will do it.'
  kan-OKCV: ನಿವಾಸಿಗಳ ಮುಂದೆಯೂ ನನ್ನ ಜನರಾದ ಹಿರಿಯರ ಮುಂದೆಯೂ ಅದನ್ನು ಕೊಂಡು ಬಿಡಿಸಿಕೊಂಡರೆ ಬಿಡಿಸಿಕೋ.
    ಬಿಡಿಸಿಕೊಳ್ಳದಿದ್ದರೆ ನಾನು ತಿಳಿದುಕೊಳ್ಳುವ ಹಾಗೆ ನನಗೆ ಹೇಳು. ಏಕೆಂದರೆ ನೀನೂ ನಿನ್ನ ತರುವಾಯ
    ನಾನೂ ಅಲ್ಲದೆ ಬಿಡಿಸಿಕೊಳ್ಳುವವನು ಯಾರೂ ಇಲ್ಲ,” ಎಂದು ಹೇಳಿದನು. ಅದಕ್ಕೆ ಅವನು, “ನಾನು ಬಿಡಿಸಿಕೊಳ್ಳುವೆನು,”
    ಎಂದನು.
  bbb-bbb: Ijadufuo a sakae ije fuaevekiro vierafekuma ni iviama e ige kariva ijiebuo
    niome igia fuaevene ro a isedakuma ni kuariega na fiene. Ro sakae ije e bino bube
    fuaeveke ijadufuo a vierafe a fuaevekuma ni fuaevene. Ro a bakuma ni ijiege kuariega
    na fuaeveno kuae. Boezi fu ijiege kuamoga e ije fu kuae, Na vierafe sakae ije
    nare fuaevekono kuae.
  tam-2017: 'ஆகவே, நீர் அதை ஊர் மக்களுக்கு முன்பாகவும், என்னுடைய மக்களின் பெரியவர்களுக்கு
    முன்பாகவும் வாங்கிக்கொள்ளும்படி உமக்குத் தெரிவிக்கவேண்டும் என்றிருந்தேன்; நீர்
    அதை உறவுமுறையாக மீட்டுக்கொள்ள விருப்பமாக இருந்தால், மீட்டுக்கொள்ளும்; அதை மீட்டுக்கொள்ள
    விருப்பமில்லாதிருந்தால், நான் அதைத் தெரிந்துகொள்ளும்படி எனக்குச் சொல்லும்; உம்மையும்
    உமக்குப்பின்பு என்னையும் தவிர, அதை மீட்கக்கூடியவன் வேறொருவனும் இல்லை என்றான்;
    அதற்கு அவன்: நான் அதை மீட்டுக்கொள்ளுகிறேன் என்றான்.'
  spa-RV-1909: 'Y yo decidí hacértelo saber, y decirte que la tomes delante de los
    que están aquí sentados, y delante de los ancianos de mi pueblo. Si hubieres de
    redimir, redime; y si no quisieres redimir, decláramelo para que yo lo sepa: porque
    no hay otro que redima sino tú, y yo después de ti. Y él respondió: Yo redimiré.'
  ron-BTF: 'Şi m-am gândit să te înştiinţez, spunând: Cumpăr-o înaintea locuitorilor
    de aici şi înaintea bătrânilor poporului meu. Dacă o răscumperi, răscumpăr-o;
    iar dacă nu o răscumperi, spune-mi ca să ştiu, fiindcă în afară de tine nu este
    altul care să o răscumpere şi după tine sunt eu. Iar el a spus: O voi răscumpăra.'
  eng-WEBP: I thought I should tell you, saying, ‘Buy it before those who sit here,
    and before the elders of my people.’ If you will redeem it, redeem it; but if
    you will not redeem it, then tell me, that I may know. For there is no one to
    redeem it besides you; and I am after you.” He said, “I will redeem it.”
  eng-FBV: I decided I should tell you in case you want to buy it here in the presence
    of these elders of the people. If you want to redeem it, then go ahead. But it
    you don't, then tell me so I'll know, because you are first in line to redeem
    it, and I'm next.” “I want to redeem it,” said the family redeemer.
  nld-1939: 'Ik heb gemeend, u hiervan op de hoogte te moeten brengen en u te zeggen:
    Neem het over in tegenwoordigheid van hen, die hier zitten, en ten overstaan van
    de oudsten van mijn volk. Wilt ge de losser zijn, goed; maar wilt ge geen losser
    zijn, zeg het mij, dan weet ik het. Want er is geen andere losser dan gij, en
    ik na u. Hij antwoordde: Ik zal de losser zijn.'
  nch-BL: 'Nijnequi xijmati pampa huelis tijnequis tijcohuas. Huan sinta tijnequi
    tijcohuas, xiquijto ama iniixpa ni huehue tacame cati mosehuíaj nica para nochi
    quimatise. Pampa ta tiiteixmatca cati más nechca huan yeca achtohui tijpiya tanahuatili
    para tijcohuilis ital sinta tijnequi. Pero sinta amo tijnequi tijcohuas, techilhui
    ama, pampa teipa quinamiqui para na nijcohuas. Huan iteixmatca tananquili huan
    quiilhui Booz: ―Nijnequi nijcohuas.'
  tfr-NTPO: Ba pjeyo soshko anmoyõ l̈i pja. E kjĩshko ga woydoror ga pja ommiydë,
    tjwl̈ẽp wl̈o. E tjwl̈ẽp jl̈õkoyo l̈os tjl̈apgaga tjeng jũshko, tjl̈apgaga kjok
    l̇l̇gwega wl̈eniyo bokshto. Tjwl̈ẽp woydë ga tjwl̈ẽzong. Gueniyo tja ba pjeyo
    soshko bakoe. Pja bäm go, irgo tja. E kjĩshko ga tjwl̈ẽp woydë l̇l̇ëm ga l̈os
    bor kong, miydër wl̈o» l̈e. Kuya ga tjl̈ẽ ga «Enira tjwl̈ẽn» l̈e.
  vie-1934: 'Tôi muốn báo cáo cho anh hay và nói rằng: Tại trước mặt những người ngồi
    đây và trước mặt các trưởng lão của dân sự tôi, xin hãy mua sản nghiệp đó đi.
    Nếu anh muốn chuộc sản nghiệp đó lại, thì hãy làm đi; bằng không, thì hãy tỏ ra
    cho tôi biết. Vì trước anh chẳng ai có quyền chuộc lại, và sau anh, quyền này
    trở về tôi. Người đáp: Tôi sẽ chuộc.'
  hin-CV: सो मैं यह सही समझता हूं कि मैं आपको इसकी सूचना इन शब्दों में दे दूं, “इस
    ज़मीन को इन गवाहों की उपस्थिति में तथा हमारे नागरिकों के पुरनियों की उपस्थिति
    में खरीद लो. यदि तुम इसको छुड़ाना चाहो, इसको छुड़ा लो. किंतु यदि तुम छुड़ाना न
    चाहो, मुझसे कह दो, कि मुझे तुम्हारी इच्छा मालूम हो जाए, क्योंकि तुम्हारे अलावा
    इसका और कोई दूसरा छुड़ाने वाला नहीं है. तुम्हारे बाद मैं छुड़ा सकता हूं.” उस छुड़ानेवाले
    ने कहा, “मैं इसको छुड़ा लूंगा.”
  spa-BES: 'Y estaba en mi mente darte la oportunidad de comprarlo, con la aprobación
    de los que están sentados aquí y de los hombres responsables de mi pueblo. Si
    está listo para hacer lo que es correcto porque eres el pariente más cercano,
    entonces házlo: pero si no lo haces, dímelo ahora; porque no hay nadie que tenga
    derecho a hacerlo sino tú, y después yo mismo. Y él dijo: Yo lo haré.'
  tdx-tdx: 'le nataoko ho soa ty hampiboahako ama’o, ami’ ty hoe; Kalò añatrefa’ o
    miambesatse etoañeo aolo’ o androanavi’ ondatikoo. Aa naho ho jebañe’o le jebaño;
    fa naho tsy hijebañañe le saontsio, ho fantako; fa tsy eo ty hijebañe aze naho
    tsy ihe; le izaho ty manonjohy. Le hoe re: Ho jebañeko.'
  tha-KJV: ข้าพเจ้าคิดว่า ข้าพเจ้าควรบอกให้ท่านทราบ และขอบอกว่า ขอท่านซื้อไว้ต่อหน้าพลเมืองและต่อหน้าพวกผู้​ใหญ่​ของชาวเมืองเรา
    ถ้าท่านอยากจะไถ่​ไว้​ก็​จงไถ่​เถิด แต่​ถ้าท่านไม่​ไถ่​จงบอกข้าพเจ้า ข้าพเจ้าจะได้​ทราบ
    นอกจากท่านแล้วไม่​มี​ใครมี​สิทธิ์​ไถ่​ได้ ข้าพเจ้ามี​สิทธิ์​ถัดท่านไป” ผู้​นั้นจึงบอกโบอาสว่า
    “ข้าพเจ้าจะไถ่”
  por-BR-2018: 'E eu decidi fazê-lo saber a ti, e dizer-te que a tomes diante dos
    que estão aqui sentados, e diante dos anciãos de meu povo. Se houveres de redimir,
    redime; e se não quiseres redimir, declara-o a mim para que eu o saiba: porque
    não há outro que redima a não ser tu, e eu depois de ti. E ele respondeu: Eu redimirei.'
  bco-bco: '@see-verse:RUT.004.003'
  deu-ELO: 'so habe ich nun gedacht, ich wolle es deinem Ohr eröffnen und dir sagen:
    Kaufe es vor den Einwohnern und vor den Ältesten meines Volkes. Wenn du lösen
    willst, löse, und wenn du nicht lösen willst, so tue mir''s kund, daß ich es wisse;
    denn da ist niemand außer dir zum Lösen, und ich komme nach dir. Und er sprach:
    Ich will lösen.'
  caa-caa: 'Pues bꞌan ucꞌani tuaꞌ anata net tuaꞌ uyubꞌiet abꞌijnu jay cꞌani amani.
    Y jay bꞌan war acꞌani, erer aware coner tut tunor e ajchecsuyajobꞌ era y tut e
    nuquir winicobꞌ era xeꞌ tuobꞌ cachinam. Pues jax net xeꞌ más familiaret taca e
    Elimelec y tamar era jax net xeꞌ erer ani amani e rum. Pero jay net machi acꞌani,
    arenen era tuaꞌ innata. Pues mamajchi uyubꞌi umani e rum era sino que jax taca
    net. Pero nacpat net, jax nen xeꞌ uyubꞌien inmani e rum era otronyajr jay net
    machi acꞌani, che e Booz. Entonces ojron e winic y che: —Cꞌani inmani, che e winic
    era.'
  eng-WYC-2018: which thing I would that thou hear; and I would say to thee before
    all men sitting, and greater in birth of my people. If thou wilt have in possession
    the field by right of nigh kin, buy thou, and have thou in possession; soothly
    if it displeaseth thee, show thou this same thing to me, that I know what I ought
    to do; for none is nigh in kin, besides thee which art the former, and besides
    me which am the second. And the man answered, I shall buy the field. (which thing
    I desire that thou hear about; and I say it to thee before all the men sitting
    here, and of great age, that is, the elders, of my people. If thou wilt have the
    field for a possession by right of next of kin, buy thou it, and have thou it
    for a possession; but if it displeaseth thee, tell thou this to me, so that I
    know what I ought to do; for no one is next of kin, besides thee, who art the
    first by right, and I, who am the second. And the man answered, I shall buy the
    field.)
  epo-epo: 'kaj mi decidis sciigi vin, dirante: Aĉetu en la ĉeesto de la loĝantoj
    kaj en la ĉeesto de la plejaĝuloj de mia popolo. Se vi volas elaĉeti, aĉetu nun;
    sed se vi ne volas elaĉeti, diru al mi, por ke mi sciu; ĉar ne ekzistas iu alia
    por aĉeti, krom vi, kaj mi estas via postproksimulo. Tiu diris: Mi volas elaĉeti.'
  uig-PIN: 'Xunga mǝn muxu ixni sanga hǝwǝrlǝndürmǝkqi idim, xundaⱪla muxu yǝrdǝ olturƣanlarning
    aldida wǝ hǝlⱪimning aⱪsaⱪallirining aldida «Buni setiwalƣin» demǝkqimǝn. Sǝn
    ǝgǝr ⱨǝmjǝmǝtlik ⱨoⱪuⱪiƣa asasǝn alay desǝng, alƣin; ⱨǝmjǝmǝtlik ⱪilmay, almaymǝn
    desǝng, manga eytⱪin, mǝn buni bilǝy; qünki sǝndin awwal baxⱪisining ⱨǝmjǝmǝtlik
    ⱨoⱪuⱪi bolmaydu; andin sǝndin keyin mening ⱨoⱪuⱪum bar, dedi. U kixi: — Ⱨǝmjǝmǝtlik
    ⱪilip uni alimǝn, dedi.'
  beo-beo: 'Amaiba:le, na dima sia:be goea, be di hanai galea, goe soge di lama. Fada:i
    dunu nabuane agoane ilia dia sia: nabima:ne sia:ma. Be higa:i galea amo higa:i
    fawane sia:ma. Bai di da hanai galea, di da lamu defele gala. Be dia higasea,
    na da lamu defele gala.” Ilimelege ea bu bidi lasu fi dunu e da amane sia:i, “Na
    da lamu!”'
  tpi-OTNT: Olsem na mi laik tokim yu, sapos yu laik, yu ken baim dispela graun long
    ai bilong ol hetman bilong yumi na ol man i sindaun hia. Yu paslain long mi bilong
    baim dispela graun. Na sapos yu no laik, orait yu tokim mi.” Na dispela man i
    tok, “Bai mi baim.”
  hau-SA: Na ga ya kamata in jawo hankalinka ga batun in kuma ba da shawara ka saye
    shi a gaban waɗannan da suke zazzaune a nan da kuma a gaban dattawan jama’a. In
    kana so ka fanshe shi, to, sai ka yi. Amma in ba za ka yi ba, sai ka faɗa mini,
    don in sani. Gama babu wani mai izinin yin haka sai kai, ni ne kuwa na biye.”
    Sai ya ce, “Zan fansa.”
  uig-LAT: 'Shunga men mushu ishni sanga xewerlendürmekchi idim, shundaqla mushu yerde
    olturghanlarning aldida we xelqimning aqsaqallirining aldida «Buni sétiwalghin»
    démekchimen. Sen eger hemjemetlik hoquqigha asasen alay déseng, alghin; hemjemetlik
    qilmay, almaymen déseng, manga éytqin, men buni biley; chünki sendin awwal bashqisining
    hemjemetlik hoquqi bolmaydu; andin sendin kéyin méning hoququm bar, dédi. U kishi:
    — Hemjemetlik qilip uni alimen, dédi.'
  nde-nde: Ngibone kufanele ukuthi ngilethe loludaba kuwe njalo ngicebise ukuthi usithenge
    phambi kwabo laba abahlezi lapha laphambi kwabadala bakithi. Nxa usihlenga, yenza
    njalo. Kodwa nxa ungasihlengi ungazise. Phela kakho olelungelo lokwenza lokho
    ngaphandle kwakho, besekulandela mina.” Yena wathi, “Ngizasihlenga.”
  ton-ton: 'Pea ne u pehē, “Te u fakahā ia kiate koe, ʻo pehē, Ke ke fakatau ia ʻi
    he ʻao ʻoe kakai, pea ʻi he ʻao ʻoe kau mātuʻa ʻo hoku kakai. Kapau te ke huhuʻi
    ia, pea ke huhuʻi ia: pea kapau ʻe ʻikai te ke huhuʻi ia, pea ke fakahā kiate
    au, koeʻuhi ke u ʻilo: he ʻoku ʻikai ha tokotaha kehe ke huhuʻi ia ka ko koe;
    pea ʻoku ou hoko mo koe.” Pea pehē ʻe ia, “Te u huhuʻi ia.”'
  ces-1613: 'A já jsem umínil netajiti toho před tebou, a pravímť: Ujmi pole to před
    přísedícími těmito a staršími lidu mého. Jestliže chceš koupiti, kup; pakli nekoupíš,
    oznam mi. Nebo vím, že kromě tebe není žádného, kterýž by měl právo koupiti je,
    a já jsem po tobě. Tedy on řekl: Já koupím.'
  eng-WMB: I thought I should tell you, saying, ‘Buy it before those who sit here,
    and before the elders of my people.’ If you will redeem it, redeem it; but if
    you will not redeem it, then tell me, that I may know. For there is no one to
    redeem it besides you; and I am after you.” He said, “I will redeem it.”
  tam-TCV: இதை நான் உன் கவனத்திற்குக் கொண்டுவருவது நல்லது என நினைத்தேன். எனவே இங்கு
    அமர்ந்திருப்பவர்களின் முன்னிலையிலும், என் மக்களின் முதியவர்களின் முன்னிலையிலும்
    நீ அதை வாங்க வேண்டுமென்று சொல்ல விரும்புகிறேன். நீ அதை மீட்டுக்கொள்ள விரும்பினால்
    மீட்டுக்கொள். உனக்கு விருப்பமில்லையென்றால் நான் அறியும்படி எனக்குச் சொல். இதை
    மீட்கும் உரிமை உன்னைத்தவிர வேறொருவனுக்கும் இல்லை; உனக்கடுத்ததாக எனக்கே உரிமையுண்டு.
    நான் அதை மீட்பேன்” என்றான். அதற்கு அவன், “நான் அவ்வயலை மீட்டுக்கொள்கிறேன்” என்றான்.
  ceb-ULB: Naghunahuna ako sa pagpahibalo kanimo ug sa pagsulti kanimo, 'Palita kini
    atubangan niining mga nanglingkod dinhi, ug atubangan sa mga kadagkoan sa akong
    katawhan.' Kung tinguha nimo nga lukaton kini, lukata na kini. Apan kung wala
    ka naninguha sa paglukat niini, nan sultihi ako, aron nga masayran ko kay wala
    nay si bisan kinsa ang makalukat niini gawas kanimo, ug mag-agad lamang usab ako
    kanimo.” Unya ang tawo miingon, “Lukaton ko kana.”
  mkn-mkn: 'Dengar bagitu, ju beta pikir bagini: biar beta kasi tau bu dolo, tagal
    bu yang ada pung hak ko ‘tabús ame’ itu tana. Te bu deng Elimelek satu turunan,
    na! Jadi, kalo bu mau béli ame itu tana, na, kasi tau memang, ko biar ini tua-tua
    dong jadi saksi. Ma kalo sonde, na, kasi tau di ini saksi dong pung muka ju, te
    beta mau béli. Yang batúl, bu yang ada pung hak lebe dolo. Ma kalo sonde mau,
    na, itu hak jato di beta.” Ju itu orang manyao bilang, “Neu. Beta béli.”'
  pol-UBG: 'I pomyślałem sobie, że należy cię o tym powiadomić tymi słowy: Kup go
    w obecności siedzących tutaj i starszych mego ludu. Jeśli chcesz go wykupić, wykup.
    Lecz jeśli nie chcesz go wykupić, powiedz mi, abym wiedział. Nikt bowiem nie ma
    prawa wykupu przed tobą, ja zaś jestem po tobie. Wtedy on odpowiedział: Ja wykupię.'
  agr-agr: 'Nuniau asamtai, amina nii dekati, nunik sumaktag takug yamaikiuch juju
    apu aina dusha antuinai, sumaktajai tusa titi tajame. Ame Eliméleckan shiig patayi
    asam, niina nugkega duka dekas sumamainaitme. Untsu ame sumakchatnaitkumek ujatkata.
    Ame dakitakminig, wi sumaktajai”, tiuwai. Tusa tama nii ayaak: “Nugkanak wi sumaktajai”,
    tiuwai.'
  kyc-kyc: Dopa pilyamo lao langinya suu pyapunde dokome lalono, leya. Epapu dakepa
    emba ropo pyalana suu pyare ramo doko kamongo akalipi mee wambupi petaminyi lenge
    kambu dokona ropo pyalase. Dee emba daa lao suu pyare ramo doko namba langiri.
    Wambo doko embame ingyuo ropo pyare. Namba matasa kandapi. Emba kaere ramo dokopako
    nambame ropo pyaroŋo namba langipi, leya. Akali dokome isingi lao, Nambame ropo
    pyaro, leya.
  urd-GVU: یہ زمین ہمارے خاندان کا موروثی حصہ ہے، اِس لئے مَیں نے مناسب سمجھا کہ آپ
    کو اطلاع دوں تاکہ آپ یہ زمین خرید لیں۔ بیت لحم کے بزرگ اور ساتھ بیٹھے راہنما اِس
    کے گواہ ہوں گے۔ لازم ہے کہ یہ زمین ہمارے خاندان کا حصہ رہے، اِس لئے بتائیں کہ
    کیا آپ اِسے خرید کر چھڑائیں گے؟ آپ کا سب سے قریبی رشتہ ہے، اِس لئے یہ آپ ہی کا
    حق ہے۔ اگر آپ زمین خریدنا نہ چاہیں تو یہ میرا حق بنے گا۔“ رشتے دار نے جواب دیا،
    ”ٹھیک ہے، مَیں اِسے خرید کر چھڑاؤں گا۔“
  eng-OEBCW: and I thought that I would lay the matter before you, suggesting that
    you buy it in the presence of these men who sit here and of the elders of my people.
    If you will buy it and so keep it in the possession of the family, do so; but
    if not; then tell me, so that I may know; for no one but you has the right to
    buy it, and I am next to you.’ ‘I will buy it,’ he said.
  deu-1912: 'Darum gedachte ich''s vor deine Ohren zu bringen und zu sagen: Willst
    du es beerben, so kaufe es vor den Bürgern und vor den Ältesten meines Volkes;
    willst du es aber nicht beerben, so sage mir''s, daß ich''s wisse. Denn es ist
    kein Erbe außer dir und ich nach dir. Er sprach: Ich will''s beerben.'
  ntj-ntj: Nyangka-rnanta tjakultjura kuliltjakun. Ngaanya-tjingurun kulilku manta
    palunyanya payipungkukitjalu. Tjingurun palya ma-payipungku pirningka mirangka.
    Palya-tjingurun wantiku. Palunyalu-rni watjala. Tjiinya ngarala nyuntulun payipungkutjaku.
    Tjiinyamarntun kurranyungkatja. Nyangka-rna ngayulu marlangkatja.” Nyangka kuliralpi
    watjarnu, “Palya-rna payipungku.”
  kan-2017: ನಾನು ನಿನಗೆ ಹೇಳಬೇಕೆಂದಿರುವುದೇನಂದರೆ ‘ನಿನಗೆ ಅದನ್ನು ಕೊಂಡುಕೊಳ್ಳುವ ಮನಸ್ಸಿದ್ದರೆ
    ಇಲ್ಲಿ ಕುಳಿತಿರುವ ಊರಿನ ಹಿರಿಯರ ಮುಂದೆಯೇ ಕೊಂಡುಕೋ.’ ಇಲ್ಲದಿದ್ದರೆ ನನಗೆ ತಿಳಿಸು; ಇದು ನನಗೆ
    ಗೊತ್ತಾಗಬೇಕು. ನೀನೂ, ನಿನ್ನ ತರುವಾಯ ನಾನೂ ಅಲ್ಲದೆ ಅದನ್ನು ಕೊಂಡುಕೊಳ್ಳತಕ್ಕ ಬಾಧ್ಯರು ಬೇರೆ
    ಯಾರೂ ಇಲ್ಲ” ಎಂದು ಹೇಳಲು ಅವನು “ನಾನೇ ಕೊಂಡುಕೊಳ್ಳುತ್ತೇನೆ” ಅಂದನು.
  tgo-tgo: Ma renuwaŋa valɨkaiwae u ghareghareya iyake iya kaiwae ma womena renuwaŋa
    iyake e ghen. Mbaŋake iyake thoŋgo nuwaniya u vamodonjogha randevivaŋgike thiyake
    e maranji. Ko thoŋgo ma nuwaniya, u woveŋgoma len renuwaŋa, kaiwae vavamodonjogha
    ele valɨvaŋga i viva moli ghen ko amba ghino.” Amalama i gonjoghawe iŋa, “Ne ya
    vamodonjogha.”
  yap-yap: me ere kug duwgiliy u wun’ug ni nggog ngom. Ere fa’anra ga ba’adag e gi
    binaw nem, me ere mu chuw’iy e chiney u p’eowchen e pi pi’lal ney ni kar pired
    nga but’ u roy; mra dabum, ma ggog ngog nggu nang, ya mat’wun e en ni nge chuw’iy
    e gur e gab m’on rog, nga fin gu migid.” Me ga’ar fare mo’on, “Bay gu chuw’iy.”
  hlt-MCSB: Te dongah kai long tah namah hna ah kan yaak sak dae eh ka ti vanbangla
    hekah aka ngol rhoek hmai neh ka pilnam khuikah a hamca rhoek hmaiah koep lai
    laeh ka ti. Na tlan ham atah tlan laeh. Tedae na tlan pawt oeh atah kamah taengah
    he thui. Te daengah ni nang phoeiah aka tlan ham hlang a om pawt te ka ming khaw
    ka ming van eh. Tedae kai tah nang hnukkah pueng ni,” a ti nah vaengah, “Kamah
    loh ka tlan ni,” a ti.
  mdy-ETH: ታ ኮይላ ኔኤኒ ዬያ ባኮ ዛሎ ዔራኒ ኮይሳያ ማላኔ፤ ዬያሮ ኔኤኒ ጎዦ ኮዔቴ ሃይካ ዴዔ ዓሶና ጪሞና ቤርታ ኔኤሮ
    ማሂ ሻንቃኒ ዳንዳዓኔ፤ ኔ ኮዑዋያታቴ ጎኔማ ጋፒ ታኣም ኬኤዜ፤ ጎዦ ሻንቂ ዔካኒ ኮይሳሢ ቤርታዺ ኔናኬ፤ ሄሊሳዖ ታናኬ» ጌዔኔ።
    ዓሢ ዒማና፦ «ታኣኒ ሻንቃንዳኔ» ጌዔኔ።
  kew-kew: 'Goa lagialua-me lawade. Neme kabali-dare gore go aa mudunu-para pa aanu
    medaloma go epa pimi-nuna ini agaana kabaina. Nere ora aba repara yapi yade pulu
    neme kabainalo lawade. Nakabaliri gore ni lagi. Gore mo aame lalo: Kabalua sa.'
  twi-ASANTE: Mesusu sɛ, ɛsɛ sɛ, me ne wo di ho nkɔmmɔ na sɛ wopɛ a, woagye. Sɛ wopɛ
    asase no a, tɔ no ha yi ara wɔ saa adansefoɔ yi anim. Na sɛ wompɛ nso a, ma mente
    no seesei ara, ɛfiri sɛ, sɛ woantumi annye a, me ne onipa a medi wʼakyi wɔ abusua
    no mu a ɛsɛ sɛ megye.” Na ɔbarima no buaa sɛ, “Mɛgye.”
  ipi-ipi: Okonena nambato nimba ini tipa peyo. Nimbato yuu okone kambokale nembo-tendo
    nimbato akali kawane oo peteayai tupana wenonga yuu okone kambokale-la, jia nimbato
    kambo miana pukale lendo, nambato kambo miana pukale-lo nanima yame wandakali
    ateyai utupa pitakana wenonga yuu okone kamba napukale-lo namba langule-kola nambato
    yuu okone kambo mokale. Anu peakale-pe, yuu okonena pii nalipato lo-tika pipe
    pene. Nimbato ini lole-kola namba nimbana masianenga atape pene. Boasa-to wuane
    lea-kola akali okone mane loto nambato yuu okone kambo mokale leae-pia.
  bhl-bhl: 'Kasike kame ku alik alik num kiin dim e kilele yan weng mak bokonema!
    Ku buum mesesem mesesem alik alik be wenomin ibolow kebelew, meni ba? Ku komisik
    kesomi, mesesem mesesem beelo wenomin kunum kebelew kate, nesik kom ibik elote
    wenomin kunum kebi kasike. Ku nukalem am dim kunum waneng kaliso, king kel kamok
    kaliso, alik alik num kiin dim e fitew kaim dim kuw wenomin weng mak bokoyema!”,
    dangse kale. Dangei, emisik kalun kayak be yan weng bokolewomele: “Kenka! Ne um
    kawin be wenoki te.”, dangse kale.'
  eng-WEBU: I thought I should tell you, saying, ‘Buy it before those who sit here,
    and before the elders of my people.’ If you will redeem it, redeem it; but if
    you will not redeem it, then tell me, that I may know. For there is no one to
    redeem it besides you; and I am after you.” He said, “I will redeem it.”
  bnp-bnp: A luhoi i kamumu ga vakalongo ioe vona, go konamulea na matane huriki,
    na matane huriki a gare na viri nau. Ioe o ngaru ni konamulea a malala iea, o
    konea. Pali ioe o koi, o vakalongo iau ngane, ga lohoka. Ioe kunana a viri bara
    o muga o konamulea ra malala iea. Pali ioe bara o koi, iau a muri vomu na kabu
    ne tarua bara konamulea a malala iea.” Lakea a bakovi iea i ta maea, “Iau ga konamulea.”
  tgk-tgk: 'Фикр кардам, ки ман бояд ин хабарро дар ҳузури ин ҷо нишастагон ва дар
    ҳузури роҳбарони халқи ман ба ту расонам, то он заминро бихарӣ. Агар харидан нахоҳӣ,
    ба ман бигӯй, то ки ман донам, чун ҳаққи хариди он заминро аввал ту дорӣ, баъд
    аз ту ман метавонам онро бихарам». Он шахс гуфт: «Ман онро мехарам».'
  spa-PDDPT: 'Decidí hacértelo saber y decirte frente a los que están sentados aquí
    y frente a los ancianos de mi pueblo, que la compres. Si quieres redimirla, redímela.
    Si no quieres redimirla, decláramelo para que lo sepa, porque no hay nadie para
    redimirla fuera de ti, y después de ti, yo. Y él contestó: Yo la redimiré.'
  gun-gun: 'Ha''e nunga rupi xee anhembopy''a ndevy amombe''u aguã. Ha''e rami vy
    nhaneretarã kuery apy oguapy okuapy va''e renonde aipoa''e ndevy: Ejogua na ha''e
    va''e yvy. Rejoguaxe ri vy ejogua. Ha''e rã any ri vy emombe''u porã xevy aikuaa
    aguã, mba''eta amboae ipytyvõara ndoikoi ndee e''ỹ vy, ha''e ndee rire ma xee
    ju aiko — he''i. Ombovai: — Xee ma ajogua ''rã — he''i.'
  agu-BL: Cha'stzun te minchaku' tan tbitalu', ej nin tan wital yi ko na taju' slok'u'.
    Na, na klo' waj yil talu' ẍchiwutz cu'n yi cobox kastiwe'j, nin ẍchiwutz cu'n
    yi kawi' banl wi' tetz tnum. Na yi ilu' teru' mero chixonl cu'n quibu' tu k'ajtzun
    Elimelec. Nin yi kaley i'tz yi tajwe'n yi ilu' lok'on tetz yi tx'otx'. Na klo'
    waj lwit yi ko quil slok'u'. Na yi ko quil slok'u', ej in tzun klo' na waj tzinlok'.
    Na ncha'tz in, in xonl k'ajtzun alma', stzun Booz tetz yaj. —Ba'n bin, tzinlok'e'
    bin, chij.
  ilo-ULB: Napanunotko nga ipakaammo ken ibaga kenka, 'Gatangem daytoy iti imatang
    dagiti agtugtugaw ditoy, ken iti imatang dagiti panglakayen dagiti tattaok.' No
    kayatmo a subboten, ket subbotem ngarud daytoy. Ngem no saanmo a kayat a subboten
    daytoy, ibagam kaniak tapno ammok, gapu ta awanen ti sabali pay a mangsubbot iti
    daytoy malaksid kenka, ket siak ti sumarsaruno kenka.” Ket kinuna ti lalaki, “Subbotek
    daytoy.”
  kpg-kpg: gei au e hagabau bolo ma e humalia goe e hai gi iloo di maa. Goe e hiihai
    e hui di maa, huia di maa i mua digau aanei e noho. Goe e de hiihai, gei goe ga helekai,
    idimaa ma kooe dela e donu belee hui di maa, ga nomuli ko au.” Taane deelaa ga helekai,
    “Au e hui di maa.”
  uig-ARA: 'سس شۇڭا مەن مۇشۇ ئىشنى ساڭا خەۋەرلەندۈرمەكچى ئىدىم، شۇنداقلا مۇشۇ يەردە
    ئولتۇرغانلارنىڭ ئالدىدا ۋە خەلقىمنىڭ ئاقساقاللىرىنىڭ ئالدىدا «بۇنى سېتىۋالغىن»
    دېمەكچىمەن. سەن ئەگەر ھەمجەمەتلىك ھوقۇقىغا ئاساسەن ئالاي دېسەڭ، ئالغىن؛ ھەمجەمەتلىك
    قىلماي، ئالمايمەن دېسەڭ، ماڭا ئېيتقىن، مەن بۇنى بىلەي؛ چۈنكى سەندىن ئاۋۋال باشقىسىنىڭ
    ھەمجەمەتلىك ھوقۇقى بولمايدۇ؛ ئاندىن سەندىن كېيىن مېنىڭ ھوقۇقۇم بار، دېدى. ئۇ كىشى:
    ــ ھەمجەمەتلىك قىلىپ ئۇنى ئالىمەن، دېدى.'
  bsp-bsp: 'K’incɛm-cɛmnɛ kəsɔŋ’am ti kəcərɛ, ilok’əm ti: Məsɛp məway di, fɔr ya abeki
    a afum asu kiriŋ kɔ afum acuru akɔ ŋandetəŋnɛ ti mɔ! Kɔ məfaŋ kəway di-ɛ, məway!
    Kɔ məntɔsɔfaŋ di-ɛ, məsɔŋ’em ti kəcərɛ, bawo sariyɛ sa kɛ kaŋkɛ, kɔ məna məyɛfɛ
    day-ɛ, in’ ɔ pəmar icəmɛ.» Kɔ wərkun nwɛ oloku Bɔs: «Ifaŋ kəway dalɛ dadɔkɔ yati.»'
  bps-bps: Fandamgu fye gadeam ani, taman tulengu ge di muna i dad to sudeng dini,
    du fye ku mayè ge, na bnayadam. Kabay ku là ge mayè, gasilam tulen deg fye gadègu,
    du landè dademe to fakay mwè i tanaan galwà di ge funa na kafnge én deg.” Na tmimel
    i to én, manan, “Hae, bnayadgu.”
  tof-tof: Ka gyagüpi wama kagó, ka marü ini poko ayaldóla. Ma ne ubi nóma namulo
    apadóm, da amióg ibü obzek kwata, aini nidi mórrandako, akó ini balngomól byarrmarr
    pamab obzek kwata. Ma ne ubi koke nóma namulo, kibüka tópta. Darrü pam myamem
    singül kwata babula ini tüp amiógüm, wata matókla. Ka ma marü kakotala.” Ene pama
    wa, “Taia, ka amigo ene kla, ene kla aurdü amanóm Naominkü.”
  sus-sus: N nu wama i xa kolon sɔtɔ na fe ma, i xa na bɔxi xun sara taakae nun taa
    kuntigie ya xɔri. Xa i nɔma a xun sarade, i xa a raba. Xa i mu nɔma na ra, a fala
    n bɛ, alako n xa a kolon, barima mixi gbɛtɛ mu nɔma a xun sarade fo i xa i xui
    fi. N tan nan i xanbi ra.» Na xɛmɛ naxa a yaabi, «N a xun sarama nɛ.»
  pon-2006: Eri, I lemedahr I en kehsehkin uhk duwen irair wet, Eri, ma ke anahne
    sahpwo, pwainda mwohn kadehdehn aramas akat me iang mwomwohd wasaht. A ma ke sohte
    mwahuki, a ke kehsehkin ie, pwehki kowe me ahneki mahs pwungen pwainda sahpwo,
    a mwuri, ngehi.” Ohlo ahpw nda, “I pahn pwainda.”
  jae-jae: Amboac tonaŋ tec taêc gêjam gebe jakêŋ ŋawae êndêŋ aôm ma jasôm gebe ‘Ônam
    ôli nom tau ma lau, tec sêŋgôŋ nec, to ŋoc launêŋ laumata sêlic. Aôm embe ôsi
    nom tau su, go ôsi su. Mago embe masi, go ôsôm biŋ katô aê gebe jajala, gebe nom
    ŋakêsiwaga teŋ gêmoa atom, aôm taômgeŋ, ma aê kadaguc aôm.’” Ma ŋac tau kêsôm
    gebe “Aê gabe jasi nom tau su.”
  ksd-ksd: 'ma iau ga nuk ia ba ina ve vakapa u tana ta ra luaina mata i diat dia
    kiki ati. Ona u mainge ba una kul valilikun ia ma una vatur vake upi kaum, io,
    una kul ia ta ra luaina mata i kaugu umana patuana, upi una kale pa ia; ona pa
    una kul ia una ve iau tana pi ina nunure, tago pa ta tikai mulai pi bea na kul
    ia, u ma iau nina ra muruna tam. Ma i ga biti: Io, ina kul ia.'
  myk-myk: 'Nɛ jo di yi jo ma mu, jo ma ki shɔ kulo li nɔhɔlɛɛ pee, ni sipyii pusamaa
    bɛɛri ɲii na piimu bɛɛri pu wa naha ge. Ma bu da ma na da wu ɲuŋɔ wolo, m’a wu
    ɲuŋɔ wolo! Ma shiin bu da m’a da wu ɲuŋɔ wolo wɛ, m’a yee bɛ jo na ɲii na. Bani
    ɲuwuuro ti bu laha mu na, nɛ na t’a da nɔ.» A ná wu jo: «Uun, nɛ na wu ɲuŋɔ wolo.»'
  tur-YTC: “Sana, 'Burada oturanların ve halkımın ihtiyarları önünde satın al' demeyi
    düşündüm. Eğer onu satın alacaksan, satın al; ama eğer satın almayacaksan, bana
    söyle de bileyim. Çünkü onu senden başka satın alacak kimse yok; ben de senden
    sonrayım.” Adam, “Ben satın alırım” dedi.
  grc-BRENT: κᾀγὼ εἶπα, ἀποκαλύψω τὸ οὖς σου λέγων, κτῆσαι ἐναντίον τῶν καθημένων,
    καὶ ἐναντίον τῶν πρεσβυτέρων τοῦ λαοῦ μου. εἰ ἀγχιστεύεις, ἀγχίστευε· εἰ δὲ μὴ
    ἀγχιστεύεις, ἀνάγγειλόν μοι, καὶ γνώσομαι, ὅτι οὐκ ἔστι πάρεξ σοῦ τοῦ ἀγχιστεῦσαι,
    κᾀγώ εἰμι μετὰ σέ· ὁ δὲ εἶπεν, ἐγώ εἰμι, ἀγχιστεῦσαι, κἀγώ εἰμι, ἀγχιστεύσω.
  ind-AYT: Aku berpikir untuk memberitahukan hal ini kepadamu, ‘Belilah tanah itu
    di hadapan orang-orang yang duduk di sini dan di hadapan para tua-tua bangsaku.
    Jika engkau mau menebusnya, tebuslah. Namun, jika engkau tidak mau menebusnya,
    beritahukan kepadaku agar aku tahu, sebab tidak ada orang lain yang berhak menebusnya,
    selain kamu dan aku sesudah kamu.’” Lalu, dia berkata, “Aku akan menebusnya.”
  lid-lid: Eme ma jo anya kanuhun ou ta aliy. Buku ou aso-ok eh, mwasin, ou sihinei
    na le dan, udu mada oro kabin ma ronoh manyah kede-eh. Buku ou bwalem eh, ou asehek
    kamwenen, tasah ou le badeh kabwai. Buku ou bwe eh, badeh kameh jo ai.” Eme iy
    ndreh dah anya, “Jo kame isih munyak doh.”
  nya-nya: Choncho ndinaganiza zokuwuza zimenezi kuti ugule mundawu pamaso pa anthu
    amene ali panowa, ndi pamaso pa akuluakulu mwa abale athu. Ngati ukufuna kuwuwombola,
    uwombole. Koma ngati sukufuna, undiwuze kuti ndidziwe, pakuti palibe wina angawuwombole
    koma iweyo, ndipo pambuyo pa iwe pali ine.” Iye anati, “Ine ndidzawuwombola.”
  kyg-kyg: Kagaemo miya faika hatu maeka atesanafeꞌmo kahauꞌnisiyana mani vayaꞌai
    apaulagaleꞌmo miya faiyo. Kagaemo miya faisanafeꞌmo hogote vekamo maiꞌnanageꞌna
    kagae kakamelegati vekamo nagaemo maiꞌnove. Inagi miya faiꞌna hatu maeꞌna ategauve,
    huka hisanaꞌmoꞌmo naha paiyo, huno afi geꞌnigeno, miya faiꞌna hatu maeꞌna ategauve,
    huno ha paiꞌniye.
  hrv-hrv: 'Zato sam odlučio da se s tobom razgovorim i predložim ti: otkupi njivu
    pred ovima koji sjede ovdje i pred starješinama moga naroda. Ako je kaniš otkupiti,
    onda otkupi; ako ne kaniš, kaži mi da znam. Jer prije tebe nema nitko pravo na
    otkup; ja sam na redu tek iza tebe.” A onaj reče: “Hoću, otkupit ću je.”'
  mps-mps: Tama eno te po nagebolo wainogo ebao. Ma, nago te homu ebaso da, teda nago
    te we Naomi tau siyu, tama te tǫ te tobolu bidi dabe dali te megi e bidalubo
    bidi gedude te tǫ nago ma dobola siyu, abelao. Te tǫ ma dobola sabo sęde, te
    nage tobolu bidi dao, te ena da te tudi badu bidi dao. Ma, nage sogobe da homu
    eyu da, teda nago enabolo te po wao.” Boasgo te po wali. Te bidigo te po wai,
    “Te eno saibao,” wali.
  tpi-tpi: Olsem na mi laik tokim yu, sapos yu laik, yu ken baim dispela graun long
    ai bilong ol hetman bilong yumi na ol man i sindaun hia. Yu paslain long mi bilong
    baim dispela graun. Na sapos yu no laik, orait yu tokim mi.” Na dispela man i
    tok, “Bai mi baim.”
  dan-1931: 'Derfor tænkte jeg, at jeg vilde lade dig det vide og sige: Køb den i
    Overværelse af dem, der sidder her, og mit Folks Ældste! Vil du løse den, så gør
    det; men vil du ikke, så sig til, at jeg kan vide det; thi der er ingen anden
    til at løse end du og derefter jeg selv!” Han svarede: “Jeg vil løse den!”'
  vie-OVCB: 'Vậy, thiết nghĩ nên trình bày với anh để anh quyết định. Nếu anh định
    mua đất này, thì xin mua trước sự chứng kiến của các trưởng lão đây. Nếu không,
    thì xin nói cho tôi biết, vì anh là người đầu tiên có quyền chuộc đất này, thứ
    đến là tôi. Ngoài ra không còn ai trong họ hàng cả.” Người ấy nói: “Được, để tôi
    chuộc.”'
  guj-2017: તેથી મેં વિચાર્યું કે તને જાણ કરું; સાંભળ ‘અહિયાં બેઠેલા છે તેઓ તથા મારા
    લોકોના વડીલોની સમક્ષ, તું તે ખરીદી લે. ‘જો તે છોડાવવાની તારી ઇચ્છા હોય, તો છોડાવી
    લે. પણ જો તે છોડાવવાની તારી મરજી ના હોય તો પછી મને કહે, કે જેથી મને ખ્યાલ આવે,
    કેમ કે તે છોડાવવાનો સૌથી પ્રથમ હક તારો છે. તારા પછી હું તેનો હકદાર છું.” ત્યારે
    તેણે જણાવ્યું કે, “હું તે છોડાવીશ.”
  awx-awx: Ge ayäwa natäpiläkge natät. Ge gä notnitde natäke, ile kep kang yiwiläkge
    uhiwiläkge natäkengu, äminu ane puku yiwiyingu aläkwäk äwä notnambamde kuhiläle
    yiwixayingu aläkwäk yangge kayine uhing. Tike mehe natäkengu, nomän naniyo, tiwän
    natäpit. Inale, äminu täpätuyitä uhinangäsändo. Tike gäkän. Tiwänä nä unetä ätumaha
    bimä,” yawän, äminu uläpäta, “Näta äpme uhiwit,” yang yakut.
  pon-2006A: Eri, I lemedahr I en kehsehkin uhk duwen irair wet, Eri, ma ke anahne
    sahpwo, pwainda mwohn kadehdehn aramas akat me iang mwomwohd wasaht. A ma ke sohte
    mwahuki, a ke kehsehkin ie, pwehki kowe me ahneki mahs pwungen pwainda sahpwo,
