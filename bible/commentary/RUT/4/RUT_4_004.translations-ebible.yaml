  por-BRBSL: 'Achei que deveria dizer-lhes, dizendo: “Comprem-no diante daqueles que
    se sentam aqui, e diante dos anciãos do meu povo”. Se você vai resgatá-la, resgate-a;
    mas se você não vai resgatá-la, então me diga, que eu posso saber. Pois não há
    ninguém que o resgate além de vocês; e eu estou atrás de vocês”. Ele disse: “Eu
    vou redimi-lo”.'
  eng-OEBUS: and I thought that I would lay the matter before you, suggesting that
    you buy it in the presence of these men who sit here and of the elders of my people.
    If you will buy it and so keep it in the possession of the family, do so; but
    if not; then tell me, so that I may know; for no one but you has the right to
    buy it, and I am next to you.” “I will buy it,” he said.
  aly-aly: Ayengan iterrenh, ngkweng-warl angketyek. Aleyaym nga ilkelhem apek, katen
    yanh payemeletyek, artwamp-rnemel aweyelarl-kety. Ntwemernt payemelemer. Nganap
    apek iterreyel, mentyarl aretyek. Kel mwerr. Athanemarl payemeletyek.” Artwa ingwerelan
    awek, rap angkek, “Ya, mwerr, atha payemelem.”
  swe-swe: 'Därför tänkte jag underrätta dig och säga: Förvärva det inför de som sitter
    här och de äldste av mitt folk. Vill du återlösa det, så återlös; men vill du
    inte återlösa, så säg till mig så jag vet det, för ingen annan än du har rätt
    att återlösa det, och jag är efter dig.” [Drygt tio år tidigare hade Elimelek
    och Noomi flyttat från Betlehem till Moab på grund av svält, se . Innan familjen
    tog ett sådant drastiskt beslut, som också var fyllt av skam, hade Elimelek säkert
    gjort allt för att rädda situationen. Troligen hade han sålt sin åkermark till
    någon utanför familjen, se . Under svälttider stod åkermark inte högt i kurs,
    så de ekonomiska svårigheterna fortsatte. Han stod då inför två val: Sälja sig
    själv som slav, se , eller flytta någonstans där det fanns mat. Han valde det
    sistnämnda och flyttade till Moab. Det hebreiska ordet ”mashar” i vers 3 översätts
    ibland ”sälja”, men har också betydelsen att ”överlämna”. I sammanhanget här är
    det Noomi som överlämnar nyttjanderätten och ger tillåtelse för deras återlösare
    att köpa tillbaka den mark som hennes man Elimelek hade sålt. Enligt Mose lag
    säljs aldrig mark permanent eftersom den tillhör Gud, se . Någon i släkten kunde
    alltid köpa tillbaka marken. Vart femtionde år, då det var jubelår, återgår marken
    till den ursprungliga familjen, se .] Han svarade: ”Jag vill återlösa det.”'
  cth-cth: nang na thai sak. Khocanaw, kaimae pacanaw dawk hoi kacuenaw e hmalah ran
    leih telah dei hanlah pouknae ka tawn. Nang ni ratang na ngai pawiteh ratang leih.
    Na ratang ngai hoehpawiteh kai koe bout dei lawih. Kai laipalah alouke ka ratang
    thai e awm hoeh. Nange na hnukkhu lah kai ka o atipouh navah paca ni kai ni ka
    ratang han telah ati.
  twi-twi: Misusuw sɛ, ɛsɛ sɛ, me ne wo di ho nkɔmmɔ na sɛ wopɛ a, woagye. Sɛ wopɛ
    asase no a, tɔ no ha yi ara wɔ saa nnansefo yi anim. Na sɛ wompɛ nso a, ma mente
    no mprempren ara, efisɛ sɛ woantumi annye a, me ne onipa a midi wʼakyi wɔ abusua
    no mu a ɛsɛ sɛ migye.” Na ɔbarima no buae se, “Megye.”
  hlt-hlt: Te dongah kai long tah namah hna ah kan yaak sak dae eh ka ti vanbangla
    hekah aka ngol rhoek hmai neh ka pilnam khuikah a hamca rhoek hmaiah koep lai
    laeh ka ti. Na tlan ham atah tlan laeh. Tedae na tlan pawt oeh atah kamah taengah
    he thui. Te daengah ni nang phoeiah aka tlan ham hlang a om pawt te ka ming khaw
    ka ming van eh. Tedae kai tah nang hnukkah pueng ni,” a ti nah vaengah, “Kamah
    loh ka tlan ni,” a ti.
  tbz-SIM: 'Kɛ̀ n nɛ́ yɛ̃ m bo dɑ nɑ́kɛ́ kɑ̀ɑ tɛ̀ dontɛ́ bɛ̀ɛ̀ kɑ̀ri diɛ nnɛ̀ bɛhɛikɛ̀nkótíbɛ̀
    bɛ ììkɛ̀. Kɑ̀ɑ mɛ nyí yóó tɛ̀ dontɛ́ ɑ n nɑ́kɛ́ kɛ̀ nni nyɛ̃́, kɛ yɛ̃́ ɑ kó difɔ̃nkúò
    míì bɑɑtɛ́mmɛ̀. Kòò dɔ̀: Kɛ̀ n nɑ m bo tɛ̀ dontɛ́.'
  msy-2020: Ezɨ datɨrɨghɨn nan ifongiam kamakɨn, nɨ bizir kam gɨfogh. Kɨ nɨ mɨgei,
    nɨ nguazir kam givesɨ a givesegh. Nɨ datɨrɨghɨra en nguibamɨn itir gumazir aruaba
    ko kagh apiaghav itir gumazamizibar damazimɨn a givesegh. Nɨ aghuagh mɨkɨmtɨ kɨ
    foka. Nɨrara guizbangɨra nan faragha ikia nguazir kam givezamin ingangarim iti,
    ezɨ kɨ nɨn gɨn ikia egha uaghan a givezamin ingangarim iti.” Ezɨ gumazir kam ghaze,
    “Kɨ a givezam.”
  rmy-VLAKH: Мэ погиндосадэм, кай трэбуй тэ пхэнав тути пала када. Ту трэбуй тэ витинэс
    кадыя мал англа саворэ, ко бэшэл, и англа э барэдэра амарэн манушэн. Камэс, витин,
    ай на камэс, пхэн манди, кай мэ тэ ганав. О чячё витинимос ашэлпэ пала тутэ, ту
    англуно, ай мэ тунче пала тутэ. — Мэ витинава, — пхэндя кодыва.
  dop-dop: 'Ɩlɛ mɑ heeliɣi-ŋ sɩ, ń yɑ-tǝɣɩ ɩcɑtɛ nyǝ́mɑ nɑ sɔsɑɑ pɑ ɩsɛntɑɑ. Ye n
    kɑ yɑ-tɩ ɩlɛ n yɑ-tɩ. Ye nyɑ́ luɣu fɛɩ ɩlɛ n heeli-m nɑ mɑ́ cɛkǝnɑ. Mpi pǝ tɔɔ
    tɔ, nyɑɣɑlɛ nɔɣɔ tʋ, nyɑ́ wɑɑlɩ kɛ́ mɑ́. Ntɛnɑ ɩ́lɛ́ ɩ cɔ-ɩ sɩ: Tɔʋ, mɑ nɩɩwɑ.'
  azb-azb: 'Mən də burada oturanların və xalqımın ağsaqqalları qarşısında sənə eşitdirmək
    istədim ki, oranı satın alasan. Əgər sən bu qəyyumluq vəzifəsini yerinə yetirəcəksənsə,
    bunu et, əgər bundan imtina edirsənsə, bunu açıq de, mən də bilim. Çünki səndən
    başqa bu vəzifəni öhdəsinə götürən kimsə yoxdur, yalnız səndən sonra mən varam».
    O, Boaza dedi: «Qəyyumluq vəzifəsini mən yerinə yetirərəm».'
  eng-DBY: And I thought I would apprise thee of it and say, Buy [it] in the presence
    of the inhabitants, and in the presence of the elders of my people. If thou wilt
    redeem [it], redeem; but if thou wilt not redeem, tell me, that I may know; for
    there is none to redeem besides thee; and I am after thee. And he said, I will
    redeem [it].
  hin-2017: इसलिए मैंने सोचा कि यह बात तुझको जताकर कहूँगा, कि तू उसको इन बैठे हुओं
    के सामने और मेरे लोगों के इन वृद्ध लोगों के सामने मोल ले। और यदि तू उसको छुड़ाना
    चाहे, तो छुड़ा; और यदि तू छुड़ाना न चाहे, तो मुझे ऐसा ही बता दे, कि मैं समझ लूँ;
    क्योंकि तुझे छोड़ उसके छुड़ाने का अधिकार और किसी को नहीं है, और तेरे बाद मैं हूँ।”
    उसने कहा, “मैं उसे छुड़ाऊँगा।”
  wol-KYG: 'Man nag dama noon war naa la koo yegge, te laaj la ndax danga koy jënd
    ci kanam magi dëkk bi ak ñi fi toog. Soo bëggee def sa warugaru jotaat, jëndal.
    Soo buggul, wax ma, ma xam. Ndax kat kenn gënu la cee yey, te maa topp ci yaw.»
    Mu ne ko: «Damay jënd kay!»'
  eng-YLT: and I said, I uncover thine ear, saying, Buy before the inhabitants, and
    before the elders of my people; if thou dost redeem — redeem, and if none doth
    redeem — declare to me, and I know, for there is none save thee to redeem, and
    I after thee.' And he saith, I redeem [it].'
  eng-WYC-2017: which thing I would that thou hear; and I would say to thee before
    all men sitting, and greater in birth of my people. If thou wilt have in possession
    the field by right of nigh kin, buy thou, and have thou in possession; soothly
    if it displeaseth thee, show thou this same thing to me, that I know what I shall
    do; for none is nigh in kin, besides thee which art the former, and besides me
    which am the second. And the man answered, I shall buy the field.
  eng-WMBB: I thought I should tell you, saying, ‘Buy it before those who sit here,
    and before the elders of my people.’ If you will redeem it, redeem it; but if
    you will not redeem it, then tell me, that I may know. For there is no one to
    redeem it besides you; and I am after you.” He said, “I will redeem it.”
  spp-spp: Mii a li ta maa yi jwo mu niŋgyiigii taan, si yi cyêe mu na naha, mpii
    pi naha naha ná wuu shiinbii yyecwugofeebii pi naha naha ke, pire ɲyii na. Mu
    u ɲyɛ koolyiŋi, kampyi mu sí kɛrɛge lwɔ́, maa ku lwɔ́ Nahami cye e. Kampyi mu
    sì ku lwɔ́ mɛ, maa yi jwo sí li cè, ɲaha na yɛ wà ɲyɛ mu ná ŋke kɛrɛge shwɔhɔl'e
    mɛ, mii u a taha mu na.» Ka u u jwo uru sí ku lwɔ́.
  urd-GVH: यह ज़मीन हमारे ख़ानदान का मौरूसी हिस्सा है, इसलिए मैंने मुनासिब समझा कि
    आपको इत्तला दूँ ताकि आप यह ज़मीन ख़रीद लें। बैत-लहम के बुज़ुर्ग और साथ बैठे राहनुमा
    इसके गवाह होंगे। लाज़िम है कि यह ज़मीन हमारे ख़ानदान का हिस्सा रहे, इसलिए बताएँ
    कि क्या आप इसे ख़रीदकर छुड़ाएँगे? आपका सबसे क़रीबी रिश्ता है, इसलिए यह आप ही का
    हक़ है। अगर आप ज़मीन ख़रीदना न चाहें तो यह मेरा हक़ बनेगा।” रिश्तेदार ने जवाब
    दिया, “ठीक है, मैं इसे ख़रीदकर छुड़ाऊँगा।”
  kvg-kvg: No āv qate-matøvém nqǽgo, qo bàtaqa-eín, taqa yaq-te. Qo nqanek manqei
    taqa-pøovat, kopømbá. Nginik vemiav megetapak neka ezoqa ewaqape-qa bøi-te, ngiqonøve,
    soqó-eín. Geté qo wii poeveav tøgoat, taqambo-qasi, sègenø-eín. Zapa ndǿgo,
    qoqa zita-te ezoqa nøme mbaín, nqanek manqei tewi. No mba nogó.” Yaq ndego Elimelek-ge
    ekeza ezoqam gendo-ein, “Qanimáv. Manqei ndæ̀wí.”
  rug-rug: Meke balabala ia rau si gina leana pude gilania gamu sa guguana sa. Ke
    be guana hiva nia goi, si mamu holu vagia pa kenudi ri kasa koimata pu habotu
    hire. Ba be lopu hiva tavetia goi sa tinavete tanisa tie kopu turaṉadia, si mu
    tozia. Sina agoi sa tie kekenu sapu garo pude kopu nia si asa, meke kote tiqe
    arau,” gua se Boazi. Meke zama sa tie, “Kote holua rau,” gua si asa.
  gaz-gaz: Kanaafuu akka ati fuula warra as tataaʼaniitii fi fuula maanguddoota saba
    kootii duratti lafa kana bittuuf ani waan kana sitti himuu yaade. Yoo ofii keetiif
    dhaaluu barbaadde dhaali. Yoo dhaaluu baatte garuu akka ani beekuuf natti himi.
    Waan kana gochuuf si malee namni mirga qabu tokko iyyuu hin jiruutii; namni sitti
    aanee aantummaa qabu ana.” Namichis, “Ani nan dhaala” jedhe.
  fra-LSG: 'J’ai cru devoir t’en informer, et te dire: Acquiers-la, en présence des
    habitants et en présence des anciens de mon peuple. Si tu veux racheter, rachète;
    mais si tu ne veux pas, déclare-le-moi, afin que je le sache. Car il n’y a personne
    avant toi qui ait le droit de rachat, et je l’ai après toi. Et il répondit: je
    rachèterai.'
  gnn-gnn: Nhe muka bini märranhanydja bäyimdja ŋunhiyi wäŋanydja. Ŋuli nhenydja djäl,
    ga ḻakaraŋa dhiyapa ŋaḻapaḻmirriwana. Ga ŋuli nhe yakanydja ḏukṯukthirri ŋurukuyi
    märranharawu, ga ŋarranydja yurru ŋarrapina bäyim ŋunhiyi wäŋanha.” Ga ŋayinydja
    waŋana ŋunhiyinydja ḏarramu bitjarra, “Yo, ŋarrana yurru märrama ŋunhiyi,” bitjarra.
  yal-yal: A lan i xa feni ito kolon. Awa, xa i waxi a sara feni, a sara fonni itoe
    yɛɛ xɔri. Koni xa i mi waxi a xɔn ma, i na fala n tan Boosu xa amasɔtɔ xa i mi
    a sarama, a lan n tan yi a sara.” Na xɛmɛn yi Boosu yabi, a naxa, “N tan a sarama
    nɛn.”
  iou-iou: Unita ŋode gäwetta nadätat; Kome u suwawayäŋ nadäŋpäŋä äma ekäni ekäni
    itkaŋ ŋo iŋamiken yäŋtäre. Täŋ nämo yäpayäŋ nadäŋpäŋä siwoŋi yä. U imata, kome
    u gäkä mähemi tänaŋi bumik, näkä jukun “ei” täga nämo yäwet yäk. Ude iweränä äma
    unitä täga, api suwawet yäŋ yäŋkuk.
  haw-1868: I iho la au, E hai aku no au ma kou pepeiao, me ka i ana aku, E kii aku
    oe imua o ke alo o na kanaka, a me na lunakahiko o ko'u poe kanaka. Ina i kuai
    oe, e kuai no, a i ole oe e kuai, e hai mai oe ia'u, i ike au; no ka mea, aole
    mea e ae nana e kuai, o oe wale no, a owau ka mea mahope ou. I mai la kela, E
    kuai no au.
  arb-NAV: 'فَرَأَيْتُ أَنْ أُطْلِعَكَ عَلَى الأَمْرِ قَائِلاً: اشْتَرِ الْحَقْلَ
    أَمَامَ الْجَالِسِينَ، وَبِحُضُورِ شُيُوخِ قَوْمِي. فَإِنْ رَغِبْتَ فَفُكَّهُ
    وَإِنْ لَمْ تَرْغَبْ فَقُلْ لِي، فَأَنَا أَوْلَى بِالشِّرَاءِ مِنْ بَعْدِكَ».
    فَأَجَابَهُ الرَّجُلُ: «إِنِّي أَشْتَرِيهِ».'
  ewe-ewe: eye mekpɔ be ele be maƒo nu kpli wò tso eŋu, ale be ne èlɔ̃ la, nàƒlee
    le bubume siawo, ame siwo nye míaƒe ɖasefowo la ƒe ŋkume. Ne èdi be yeaƒlee la,
    ekema nàna manya fifi laa, elabena ne màƒlee o la, maƒlee. Wòe nye ame gbãtɔ si
    aƒlee; nyee nye evelia.” Ŋutsu la ɖo eŋu be, “Enyo, maƒlee.”
  nuy-nuy: Ngaya anaani nga-wijangani, nagawaa naynjambina anaani-yung-jinyung. Bawu-ngaynbandang-maynji,
    bawu-mani anubani anaabaḻa. Warraawurru warra-mijiwanggu amburraawanggina, marri
    warraawurru warra-mulung-aynbaj wurraambargalii-yinyung amburraawanggina. Yagu
    yagi-maynji nunggu-ngaynbandi, nimba-yamijgang, marri warruburru amburraawanggina.
    Yagu ngaya-waj nganggu-mang, nagang wubani-yunggaj yamba nagang nuṉḏaga-ragij.
    Nagang-maynji ba-yamang, yagi ngawu-mi. Yagu yagi-maynji nunggu-ngaynbandi, ngaya-waj
    nganggu-mang.” Dani-yung ni-yamayn na-Boaz. Nigaayung na-waḻyinyung ni-yamayn,
    “Ngaya-waj ari nganggu-mani.”
  eng-LEE: And I thought to inform thee of it, saying, Buy it before those sitting
    here, and before the elders of my people. If thou wilt redeem it, redeem it; but
    if thou wilt not redeem it, then tell me, that I may know; for there is none beside
    thee to redeem it, and I am after thee. And he said, I will redeem it.
  asm-FB: এই হেতুকে মই তোমাক এই কথা জনাব খুজিছোঁ যে, আমাৰ সন্মুখত বহি থকা ব্যক্তিসকলৰ
    আৰু মোৰ জাতিৰ বৃ্দ্ধসকলৰ আগত তুমি সেই মাটি ডোখৰ কিনি লোৱা৷ তুমি যদি মুক্ত কৰা,
    তেন্তে কৰা৷ কিন্তু যদি নকৰা, তেন্তে মোক কোৱা, মই জানিব খুজিছোঁ। কিয়নো মুক্ত কৰিবলৈ
    তোমাতকৈ ওচৰ-সম্পৰ্কীয় আন কোনো ব্যক্তি নাই, কিন্তু তোমাৰ পাছত মইহে আছোঁ।” তেতিয়া
    সেই ব্যক্তি জনে ক’লে, “মই মুক্ত কৰিম।”
  sus-A: ﭑ نُ وَ مَ عِ شَ كٌلٌن سْتْ نَ قٍ مَ، عِ شَ نَ بْشِ شُن سَرَ تَاكَيٍ نُن
    تَا كُنتِفِيٍ يَ شْرِ. شَ عِ نْمَ عَ شُن سَرَدٍ، عِ شَ عَ رَبَ. شَ عِ مُ نْمَ
    نَ رَ، عَ قَلَ ﭑ بّ، عَلَكٌ ﭑ شَ عَ كٌلٌن، بَرِ مَ مِشِ فبّتّ مُ نْمَ عَ شُن سَرَدٍ
    قٌ عِ شَ عِ شُي قِ. ﭑ تَن نَن عِ شَنبِ رَ.» نَ شّمّ نَشَ عَ يَابِ، «ﭑ عَ شُن سَرَ مَ
    نّ.»
  fra-SBL: 'J''ai pensé que je devais te le dire, en disant : « Achète-le devant ceux
    qui sont assis ici, et devant les anciens de mon peuple. Si tu veux la racheter,
    rachète-la ; mais si tu ne veux pas la racheter, dis-le moi, pour que je le sache.
    Car il n''y a personne d''autre que toi pour la racheter, et je suis après toi. »
    Il a dit : « Je vais la racheter. »'
  hbo-hbo: וַאֲנִ֨י אָמַ֜רְתִּי אֶגְלֶ֧ה אָזְנְךָ֣ לֵאמֹ֗ר קְ֠נֵה נֶ֥גֶד הַֽיֹּשְׁבִים֮
    וְנֶ֣גֶד זִקְנֵ֣י עַמִּי֒ אִם־תִּגְאַל֙ גְּאָ֔ל וְאִם־לֹ֨א יִגְאַ֜ל הַגִּ֣ידָה
    לִּ֗י *וְאֵדַע (וְאֵֽדְעָה֙) כִּ֣י אֵ֤ין זוּלָֽתְךָ֙ לִגְאֹ֔ול וְאָנֹכִ֖י אַחֲרֶ֑יךָ
    וַיֹּ֖אמֶר אָנֹכִ֥י אֶגְאָֽל׃
  yka-yka: Tapikilku weˈ subey kew akahanku. Bang bayaˈ bellinu bulakin subey bellinu
    si harapan meˈ aˈa duk bahiˈ maningkoloˈ matuˈu inin. Saguwaˈ bang gaˈi kew mabayaˈ,
    magaka kew, supaya kataˈuhanku. Peggeˈ kaˈu mapatut dehellu mangeddoˈ bulakin
    ubus bu aku.” Nambung lellahin, paˈinne, “Aweˈ, aku ne ngeddoˈne.”
  shp-NTPO: 'Eara mia onanmatin keena iki, jawekeska ikax, miara marotininbira keenti
    iki ixon, ramabira min biti atipanke neno nobé ikábo bebonbi, itan nato jemamea
    joni koshibo bebonbi, jabaon onannon ixon. Miara Elimélecnin ochómakea rarebo
    iki, jaskara ixonra jawen mai min marokin biti iki. Ikaxbi mia maroyamakinra,
    ea min onanmati iki, jaskarabo jato akinti kopíra ea mii pekáokea iki —akin. Jaskáa
    ja rarebonin yoia iki: —Ea maromabanon —akin.'
  piu-2006: '@see-verse:RUT.004.003'
  pjt-pjt: Kaṉanta kuwari tjakultjunanyi kulintjaku panya nyuntu ngayuku kuṯangku
    kutju payamilantjaku ngaṟanyi. Palu nyuntu mukuringkunytja wiyangku wantinyangka
    kutju ngayulu payamilantjaku ngaṟanyi. Ala! Nyuntu payamilantjikitja mukuringkulampa
    wangka nyanga tjanala miṟangka. Palu wantirampa wangka, kaṉa ngayulu payamilalku.”
    Ka wati panya Pawatjaku kuṯangku wangkangu, “Wiya, palyaṉa ngayulu payamilalku.”
  kik-kik: Ndagĩĩciiria ngũhe ũhoro ũcio na ngwĩre ũgũre gĩthaka kĩu ũrĩ mbere ya
    andũ aya maikarĩte haha o na mbere ya athuuri a andũ aitũ. Ũngĩkorwo nĩũgũgĩkũũra,
    ũgĩkũũre. No angĩkorwo ndũgwĩka ũguo-rĩ, ũnjĩĩre nĩguo menye. Nĩgũkorwo hatirĩ
    mũndũ ũngĩ ũrĩ na kĩhooto gĩa gwĩka ũguo tiga wee, na niĩ ngagũcooka.” Nake akiuga
    atĩrĩ, “Nĩngũgĩkũũra.”
  ksr-ksr: 'Kawaajoŋ niinoŋ kokaeŋ romoŋgojeŋ: Gii qaa ii mobagatiwaa gijojeŋ. Gii
    isinaraa dowe meme ejaga koloona niinoŋ goo qereweŋga koloojeŋ. Dowe meme eja
    moŋ mende laligoja. Kawaajoŋ giinoŋ ii sewaŋa mewagatiwaajoŋ kuuŋ gonjeŋ. Gii
    ii sewaŋa memambaa aiŋa mobagati eeŋ, ii saanoŋ sewaŋa mewato, ii togowagati eeŋ,
    saanoŋ ii kaaŋagadeeŋ jena momaŋa. Ii saanoŋ eja koi rajuti, iyoŋoo jaanoŋ jewa.
    Ii kanatuuru tuuŋnaa jotameme koi yoŋoo jaagianoŋ jewa.” Boaznoŋ kaeŋ ijoro eja
    alianoŋ kokaeŋ ijoro: “Nii ii saanoŋ sewaŋa memaŋa.”'
  fra-NCL: 'Et j’ai dit : je veux t’en informer et te dire : Achète-la en présence
    de ceux qui siègent ici, et en présence des anciens de mon peuple. Si tu veux
    racheter, rachète ; si tu ne veux pas, déclare-le-moi, afin que je le sache ;
    car il n’y a personne avant toi qui ait le droit de rachat ; moi, je viens après
    toi. » Il répondit : « Je rachèterai. »'
  cek-AK: nang kang thaisak hanah angaih, tiah ka poek; hae ah anghnu kaminawk hoi
    kai ih kacoehtanawk hmaa ah na qan han oh. Akrang han na koeh nahaeloe akrang
    ah; toe na krang han koeh ai nahaeloe, na panoeksak ah; nang khue ai ah loe mi
    doeh hae ahmuen hae akrang mak ai; kai loe nang pacoengah ni ka oh vop, tiah a
    naa. Anih mah, Ka krang han hmang, tiah a naa.
  cuk-cuk: 'An binsasdo, an bega sogoye, abakale be nainu bakbiele. Ar degiile, we-dulemar-be-dakbukwad-wagab,
    degine, girmar-dummagan-bukwad-wagab be bakodo. Ar be bakbisulile, anga be sogo,
    an wisguegar. Ar be gwenad-Elimelec-bur-walikagwadsoggu, igar-maidba nainu be
    bakergebed. Geb be-sorbali, ani, an danimogad, nabir-nainu-baked. Geb e-gwenad-walikagwad
    sogded: —An bakoe.'
  uig-CYR: 'Шуңа мән мошу ишни саңа хәвәрләндүрмәкчи едим, шундақла мошу йәрдә олтарғанларниң
    алдида вә хәлқимниң ақсақаллириниң алдида «Буни сетивалғин» демәкчимән. Сән әгәр
    һәмҗәмәтлик һоқуқиға асасән алай десәң, алғин; һәмҗәмәтлик қилмай, алмаймән десәң,
    маңа ейтқин, мән буни биләй; чүнки сәндин авал башқисиниң һәмҗәмәтлик һоқуқи болмайду;
    андин сәндин кейин мениң һоқуқум бар, деди. У киши: — Һәмҗәмәтлик қилип уни алимән,
    деди.'
  pma-pma: Ka inau namundemi navit mal keke nihit kilea minuk. Munak keik em vati,
    kokilea kovahul lati en meten koakeil arondan ekok. Ka munak em rovattei, kihiteni,
    veni keik kovi vesesal imok ven meatin onen Noume mulinau ka kokilea kovahuli
    lat atan enek helamu. Ka munak kirvultei, inau suk nihuli.” Ka meatin enek vit,
    “Vuo, inau nihul lati.”
  tel-2017: ఈ ఊరి పెద్దల సమక్షంలో, నా కుటుంబ పెద్దల సాక్షిగా నువ్వు ఆ భూమిని విడిపించుకో.
    ఒకవేళ విడిపించడానికి నువ్వు సిద్ధపడితే నాకు స్పష్టంగా చెప్పు. దాన్ని నువ్వు విడిపించుకోలేకపోతే
    అది కూడా స్పష్టంగా చెప్పు. నువ్వు కాకపోతే దాన్ని విడిపించే దగ్గర బంధువు వేరే ఎవరూ
    లేరు. నీ తరువాత దగ్గర బంధువుని నేనే” అని అతనితో చెప్పాడు. అందుకతడు “నేను విడిపిస్తాను”
    అన్నాడు.
  hat-BSA: 'Konsa, mwen te vle fè ou konnen, epi di: “Achte li devan sila ki chita
    yo ak devan ansyen pèp mwen yo. Si ou va peye ranson li, peye ranson li; men si
    ou p ap fè sa, fè m konnen; paske nanpwen pèsòn ke ou menm pou peye ranson li,
    e se mwen aprè ou.” Konsa li te di: “Mwen va peye ranson li.”'
  bxh-bxh: Be egu nuwatuhu bena um wa sibai hinaga, aho te ibe wa fanuha, u une, dodoga
    sa taꞌataꞌai ai matadi. Na yena wa ꞌwaiyoꞌo mate u liba dudulai haba yau E abi.
    Taumoho wa, iyen, Haba E une.
  emi-emi: Liuna avalua o, me auela va aghauliaa kiem. Arova ualoanna tani polia,
    upolia ta mataira namu ngatoa me taumattu ngatoa. Me arova utam aloanna tani polia,
    uauliaa etaghi me akila. Karika mene teva, ta italua nonga. Io tani kalakalanginaaili
    io, me auena aghi.” Me ghe uela va, “Aue apolia.”
  kos-kos: ac nga mu sahp kom ac enenu in etu. Inge, kom fin lungse, kom enenu in
    molela ye mutun mwet ma muta inge. A kom fin tia lungse, kom akkalemye, mweyen
    ma lom pa suwohs in molela uh oasr se meet likiyu.” Na mwet sac fahk ouinge, “Nga
    ac molela.”
  hbo-WLC: וַאֲנִ֨י אָמַ֜רְתִּי אֶגְלֶ֧ה אָזְנְךָ֣ לֵאמֹ֗ר קְ֠נֵה נֶ֥גֶד הַֽיֹּשְׁבִים֮
    וְנֶ֣גֶד זִקְנֵ֣י עַמִּי֒ אִם־תִּגְאַל֙ גְּאָ֔ל וְאִם־לֹ֨א יִגְאַ֜ל הַגִּ֣ידָה
    לִּ֗י ואדע כִּ֣י אֵ֤ין זוּלָֽתְךָ֙ לִגְא֔וֹל וְאָנֹכִ֖י אַחֲרֶ֑יךָ וַיֹּ֖אמֶר
    אָנֹכִ֥י אֶגְאָֽל׃
  ibo-ibo: Ahụrụ m na o kwesiri ka m buru ụzọ gwa gị ka ị zụọ ya nʼihu ndị a nọ ọdụ
    nʼebe a, na nʼihu ndị okenye obodo anyị. Ọ bụrụ na ị ga-agbara ya, gwa m, ọ bụrụkwanụ
    na ị gaghị agbara ya, gwa m, ka m mara ihe m ga-eme. Nʼihi na ọ bụ gị ka ọ dịrị
    ịgbapụta ya. Mụ onwe m na-esote gị.” Ọ zara sị, “Aga m agbapụta ya.”
  ory-ory: ଏଣୁ ମୁଁ ତୁମ୍ଭକୁ ଏହା ଜଣାଇବାକୁ ମନସ୍ଥ କଲି, ‘ତୁମ୍ଭେ ନଗର-ଦ୍ୱାରରେ ଉପସ୍ଥିତ ଲୋକମାନଙ୍କ
    ସାକ୍ଷାତରେ ଓ ଆମ୍ଭ ବଂଶୀୟ ପ୍ରାଚୀନଗଣର ସାକ୍ଷାତରେ ତାହା କ୍ରୟ କର।’ ଯେବେ ତୁମ୍ଭେ ମୁକ୍ତ କରିବ,
    ତେବେ କର, ମାତ୍ର ଯେବେ ନ କରିବ, ତେବେ ମୋତେ ଜଣାଅ, ମୁଁ ଜାଣିବାକୁ ଚାହେଁ; ଯେହେତୁ ତୁମ୍ଭେ
    ମୁକ୍ତ କଲେ ଆଉ କେହି କରି ନ ପାରେ, ମାତ୍ର ତୁମ୍ଭ ଉତ୍ତାରେ ମୁଁ ଅଛି।” ତହିଁରେ ସେ କହିଲା, “ମୁଁ
    ତାହା ମୁକ୍ତ କରିବି।”
  wmt-wmt: '@see-verse:RUT.004.003'
  chk-chk: Iei mine üa ekiekin pworaus ngonuk usun. Iwe, are ka mochen möni ei fanü,
    kopwe mönätiu iei me fän mesen ätekei mi mot ikei. Nge are kosap mochen möni,
    kopwe chök asile ngeniei. Pun esap wor än eman pwüüng me lukum an epwe tongeni
    möni, nge ngang mürum.” Iwe, a üreni, “Ngang üpwe möni ewe fanü.”
  ssd-ssd: 'ye ne sanam tuku wikit. Ne ye tuku suŋgo. Ne kilke ta piyawam idusmba
    kande siŋgine gabat kame taŋgo minig te am mbolŋge piyawa. Ne mbulmba ndeta ye
    tugusemba saya le isi. Taŋgo ande mine ndakate. Sileŋge ndo ŋgina. Taŋakina le
    taŋgo ta nu sana: Maye. Yeŋge piyawamŋgit ŋgina.'
  rop-rop: En ai reken yunmi garra tok blanga dijan. If yu wandi baiyim det fam, wal
    yu dalim dislot bosmen iya. Bat if yu nomo wandi baiyim, wal yu dalim mi streit,
    dumaji yu garram det rait blanga baiyim basdam en mi afta.” Wal det men bin tok,
    “Yuwai. Mi wandi baiyim det fam.”
  ukr-1871: 'Я постановив довести до твого слуху і сказати: Хочеш бути наслїдником,
    то купи при сих, що тут сидять, і при старшинах нашого народа. Коли хочеш викупити,
    викупи; а як не хочеш одкупити, скажи менї; щоб я знав; бо окрім тебе нема наслїдника,
    а після тебе я. Той сказав: Я викуплю.'
  deu-1951: 'Darum gedachte ich dir den Vorschlag zu machen: Willst du es lösen, so
    kaufe es vor den Bürgern und vor den Ältesten meines Volkes; willst du es aber
    nicht lösen, so sage mir''s, daß ich es wisse; denn es ist niemand, der es lösen
    kann, als du, und ich nach dir!'
  eng-JPS: 'and I thought to disclose it unto thee, saying: Buy it before them that
    sit here, and before the elders of my people. If thou wilt redeem it, redeem it;
    but if it will not be redeemed, then tell me, that I may know; for there is none
    to redeem it beside thee; and I am after thee.'' And he said: ''I will redeem
    it.'''
  etr-etr: Amaimo, dia helësëmäia säla ïahago. Dia sege amo nimolö helësëseda, beaha
    aligilo nabülasi sefolalebe gowe ilile siigi sämo. Neda di baagia gabugi sege
    amo dia nimäia. Made nimolö galëda, haboila sämola säi. Amala säla ïasebegi, dolö
    amea säla obëgësalea, Sege amo na nimolömelëla säi.
  srp-1865: 'Zato rekoh: da javim tebi, i kažem ti: uzmi njivu pred ovima što sjede
    ovdje i pred starješinama naroda mojega; ako æeš otkupiti, otkupi; ako li neæeš
    otkupiti, kaži mi da znam; jer osim tebe nema drugoga koji bi otkupio, a poslije
    tebe idem ja. A on reèe: ja æu otkupiti.'
  lug-lug: Ndowoozezza nti nkutegeeze ku nsonga eyo, ekibanja ekyo okigulire mu maaso
    g’abakadde baffe. Bw’oba ng’oyagala okukinunula kinunule. Naye bw’oba nga toyagala,
    ntegeeza nkimanye. Tewali mulala alina buyinza kukinunula wabula ggwe, ate nga
    nze nkuddirira mu lunyiriri lwaffe.” Omusajja n’addamu nti, “Nzija kukinunula.”
  heb-heb: ואני אמרתי אגלה אזנך לאמר קנה נגד הישבים ונגד זקני עמי אם תגאל גאל ואם
    לא יגאל הגידה לי ואדע כי אין זולתך לגאול ואנכי אחריך ויאמר אנכי אגאל׃
  mpp-mpp: Na mimi yogolec ngagelu miyegengkelu edocgugabac. Ga, yawa ngiyegabeleng
    nga habu nongele micne ngiyegabiyeng, yengele dongowa himong yogo fuli badamec.
    Ame-baba ngic yefenonggeng fagac. Yele ame-baba ngic ingucne monic mi gagaing.
    Yogo ga molic-molic nga na gale lobewa gagabelec. Ilec yefe yogo balaibelu badamecte
    milu nalic ameine fuli badamec. Nga yefe yogo mi balaibelu badamecte milu, yogo
    nalic edocnung ngagebe.” Inguc edome ngicti miwec, “Na nalic ame-baba ngic yefenonggeng
    fagac, yogo balaibelu himong yogo ameine fuli badacte.”
  ben-IRV: অতএব আমি তোমাকে এই কথা জানাতে স্থির করেছি; তুমি এই লোকদের সামনে ও আমার
    নিজের জাতের প্রাচীনবর্গের সামনে তা কিনে নাও। যদি তুমি মুক্ত করতে চাও, মুক্ত কর;
    কিন্তু যদি মুক্ত করতে না চাও, আমাকে বল, আমি জানতে চাই; কারণ তুমি মুক্ত করলে আর
    কেউ করতে পারে না; কিন্তু তোমার পরে আমি পারি।” সে বলল, “আমি মুক্ত করব।”
  ntu-ntu: Vzdzm mz drtwrnge nzpi-krbole bam. Kx tqsuti drtwrm nzxpengr drtc' lc,
    e xpe mzli ka tzmncngr lrtzlvz ngrgu lcng, badr mrlx lcng. Kx tqsuti drtwrm naxpepxqle
    murde nayzlu-mop mz nqvi lrgu, ale. A' nzmu kx trtingrde, pim bange, murde trpnzngr
    kx takitrde nzxpepxngr drtc' lc, a' nim txpwz, x krali ninge.” X ayzlubzle natqde
    kx, “Sa naxpepxbo.”
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਸੋਚਿਆ ਕਿ ਤੇਰੇ ਕੰਨ ਵਿੱਚ ਇਹ ਗੱਲ ਪਾਵਾਂ, ਤਾਂ ਜੋ ਤੂੰ ਹੁਣ ਇਨ੍ਹਾਂ ਲੋਕਾਂ
    ਦੇ ਸਾਹਮਣੇ ਜੋ ਬੈਠੇ ਹਨ ਅਤੇ ਮੇਰੇ ਕੁਲ ਦੇ ਬਜ਼ੁਰਗਾਂ ਦੇ ਸਾਹਮਣੇ ਉਹ ਨੂੰ ਖਰੀਦ ਲੈ ਅਤੇ ਜੇ
    ਤੂੰ ਉਹ ਨੂੰ ਛੁਡਾਉਣਾ ਹੈ ਤਾਂ ਛੁਡਾ ਲੈ, ਅਤੇ ਜੇ ਤੂੰ ਨਾ ਛੁਡਾਉਣਾ ਚਾਹੇਂ ਤਾਂ ਮੈਨੂੰ ਦੱਸ ਦੇ,
    ਤਾਂ ਜੋ ਮੈਨੂੰ ਵੀ ਖ਼ਬਰ ਹੋਵੇ, ਕਿਉਂਕਿ ਤੇਰੇ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੋਈ ਨਹੀਂ ਛੁਡਾ ਸਕਦਾ ਅਤੇ ਤੇਰੇ
    ਬਾਅਦ ਮੈਂ ਹਾਂ।” ਉਸ ਨੇ ਕਿਹਾ, “ਮੈਂ ਛੁਡਾਵਾਂਗਾ।”
  rmy-LOVARI: Мэ гиндысардэм, кэ трубуй тэ пхэнав тукэ тэ кинэс лэс англа саворэ,
    кон бэшэн катэ, ай англа амарэ май пативалэ мануш. Алом тэ на кинэса лэс, пхэн
    мангэ, мэ тэ жянав. Кэ ту сан англуно васт тэ кэрэс кадо, ай мэ сым о дуйто. —
    Мэ кинав лэс, — пхэндас о нямо.
  tkr-tkr: 'İnyaa gyuv''uriynbışdeyiy cəmə''ətne ağsaqqalaaşine k''ane, zı valqa g''ayxhya''an,
    man ciga ğu alişşes ıkkan. Ğu ilydeşşesxhee, man zak''le eyhe, zak''le ats''axhxhes.
    Mane işee ts''erriyna ğu eyxhe, qiyğiynar zı. Mang''vee Boazık''le: «Zı man ciga
    ileşşenva» eyhe.'
  mya-JVB: သင့်ကိုငါတိုင်ကြားလျက်၊ ပြည်သားများ၊ ငါတို့အမျိုး၌ အသက်ကြီးသူများ ရှေ့မှာဝယ်ပါတော့ဟု
    ပြောမည်အကြံရှိပါ၏။ သင်သည် ရွေးလိုလျှင် ရွေးပါတော့၊ မရွေးလိုလျှင် ကျွန်ုပ် အားကြားပြောပါတော့။
    သင်မှတပါး ရွေးပိုင်သောသူမရှိ။ သင့်နောက်မှာ ကျွန်ုပ်နေရာကျသည်ဟုဆိုသော်၊ အမျိုးသားချင်းက၊
    ကျွန်ုပ်ရွေးမည်ဟု ပြန်ပြော၏။
  tte-O: Yo nuwanuwagu am wasa yaeyawa na kuyamaisa ala tautaubalao yoli sanaulu bwaite
    siya simiyamiyane manli mena. Tem nuwanuwam kuyamaisa-yavivila, ee uginauli. Na
    tem nige nuwanuwam, kuwalo, kaiwena yamaisa kana dudulai besiele bagubagunana
    kowa kabo muli mena yau.” Kabo tomone iwaloba, “Yau kani yayamaisa.”
  tvk-tvk: E inou nanemi momal xa nisep kila minuk. Ma xosxa xouk iem ihei, ma ukila
    uxale pe met ngan xil xa ladotan ladi xiak. E xosxa iem ti navei, ma uhiteni,
    vengan xa xouk obe sangas mu mi tiramue na Noume mili nou e ukila uxal rat tan
    ak itiamu. E xosxa onaxale ti, ma inou sung nixale.” E moletin ak bit, “E‑e, inou
    nixale.”
  tbg-tbg: Mintivera te ariara tiha, Arema Elimerekira qatavano avuniqamakera variavara
    tira, are naane homa vi vatara varenarara tinarave. Ai antuqavano vata virara
    vairera, are nora vaiinti maaqi variaka nivuqaa vaihara vi vatara koqaama kaane.
    Virara kia ai antuqavano vairera, ti tiva timiraqe te iriare. Te ai naantiaraini
    vi vatara varaainarara ho tirerave, tiro. Minti tuvaro vi vaiintiva tiharo, Ho
    te vi vatara vararerave, tiro.
  hmo-hmo: Unai dainai, lau laloa oi dekenai do lau hamaoroa, bema oi ura neganai,
    inai tatau edia vairana dekenai, inai tano do oi hoia. Bema oi ura abia, oi abia.
    To bema oi ura lasi neganai, lau do oi hamaoroa, do lau diba. Badina be unai tano
    abia siahuna be oiemu, bona oiemu murinai tauna be lau.” Unai tau ia gwau, “Do
    lau abia.”
  urd-urd: इसलिए मैंने सोचा कि तुझ पर इस बात को ज़ाहिर करके कहूँगा कि तू इन लोगों
    के सामने जो बैठे हैं और मेरी क़ौम के बुज़ुर्गों के सामने उसे मोल ले। अगर तू उसे
    छुड़ाता है तो छुड़ा और अगर नहीं छुड़ाता तो मुझे बता दे ताकि मुझ को मा'लूम हो जाए
    क्यूँकि तेरे अलावा और कोई नहीं जो उसे छुड़ाए और मैं तेरे बाद हूँ। उसने कहा, “मैं
    छुड़ाऊँगा।”
  rus-SYN: 'я решился довести до ушей твоих и сказать: купи при сидящих здесь и при
    старейшинах народа моего; если хочешь выкупить, выкупай; а если не хочешь выкупить,
    скажи мне, и я буду знать; ибо кроме тебя некому выкупить; а по тебе я. Тот сказал:
    я выкупаю.'
  rmy-SERVI: Мэ думисардом, со трэбуни тэ пхэнэ тути пала када. Камэх, вытин кадыя
    маля англа всаворэн, ко исин катэ, тай англа пхурэдэрэн мурэ народостар. Камэх
    — вытин. Сар на камэх — пхэн манди, соб мэ тэ джянав. Тути трэбуни англэ тэ вытинэ
    када, мэ — авэр, касти трэбуни тэ вытинэ. — Мэ вытинава, — пхэнда кодыва.
  bqc-SIM: 'Ɔ̃ má è a maa mà a yã''onɛ, ní lú wá gbɛ̃zↄ̃ↄ pↄ́ zↄ̃lɛa laↄ wáa.
    Tó ń ye ǹ boɛ, bo. Tó ń ye ǹ bo sↄ̃o, omɛɛ mà ma, asa ḿmɛ ń a boa zɛ́
    vĩ. Tó n baa gɛ̃̀, mapi. Ɔ̃ gↄ̃ɛpi mɛ̀: Má bo.'
  tcz-CHONGTHU: Keiman nakomma kaseinom chu ahileh hichehi nalhatnom leh kilhatnin
    kati ahi. Agamchu nadeileh hiche ahetoh mi hijat masanga hin kichoh jengin, ahinlah
    nangin nadeilouva ahileh tutun neihetsah jingin ajeh chu nangbanna alhat thei
    akinaipi chu kei kahi,” ati. Hichun mipa chun “Aphai keiman kilhat nange,” tin
    adonbut in ahi.
  mar-mar: आणि तुला हे कळवावे व येथे या बसलेल्यांसमोर आणि माझ्या वडीलजनांसमोर तू तो
    विकत घ्यावा. तो जर खंडणी भरून सोडवशील तर मला सांग, म्हणजे मला कळेल, कारण खंडून
    घेण्यास तुझ्याशिवाय कोणी नाही, तुझ्यानंतर मी आहे.” तो म्हणाला, “मी खंडून घेईन.”
  tcs-tcs: Ai bin promis po spik yu baut disting ya. Ip yu wande baie da lan, baiem
    nau prant wea dem witnis ya sidaun. Yu moklostu po Elimalek. Yu gad pas rait po
    baiem, bat ip yu no wande baiem, spik mi nau solong ai go sabe, bikoz ai da neks
    pamle apta yu.’ Da man bin ansa, ‘Wa. Ai go baiem.’
  qub-qub: 'Chaymi gamta willä. Rantiyta munarga rantinquiman cay testïgucunapa ñaupancho,
    mayur runacunapa ñaupancho. Gammi Elimelecpa lijïtimu famillyan canqui. Chaymi
    rantinayqui camacan. Mana munarga willamay. Nogapis castanraj captëmi rantinä
    camacan» nir. Niptin Elimelecpa famillyan niran: «Au rantishämi.»'
  bqp-bqp: 'Akũ ma è à mana mà a yã onnɛ, de ǹ lú ó gbɛ̃ zↄ̃kↄ̃ kũ ò vutɛna lanↄ
    wára. Tó ń ye ǹ lúmɛ, ǹ lú. Tó ń ye ǹ lú sↄ̃ro, ǹ omɛnɛ mà ma, zaakũ mↄkↄ̃n mɛ́
    ń a luna zɛ́ vĩ. Tó n bakanlo, séde makũ mà lú. Akũ gↄ̃gbɛ̃ pìi pì: Mani lú.'
  hat-hat: 'Mwen kwè se devwa m'' pou m'' fè ou konnen sa. Si ou vle achte tè a, ou
    mèt di l'' devan dis mesye chèf yo ki chita la a, paske se ou menm an premye lalwa
    rekonèt dwa sa a. Konsa tou, si ou pa vle, ou mèt di l'', paske apre ou, se mwen
    menm ki gen dwa sa a. Nonm lan di l'': -M''ap achte l''.'
  eng-BSB: I thought I should inform you that you may buy it back in the presence
    of those seated here and in the presence of the elders of my people. If you want
    to redeem it, do so. But if you will not redeem it, tell me so I may know, because
    there is no one but you to redeem it, and I am next after you.” “I will redeem
    it,” he replied.
  tod-tod: 'Gè ɠisiɛʋɛ ga gè naa wo è ma, ga è geya taa ʋeaiti gaazu, ta nà-nuɓusɛiti
    ta-ɠɛwolaiti gaazu. Ni ɗa pɔ è unmɔɔ, unmɔɔ. Ni è la unmɔɔsu, dɛɛ ga ze, gè
    ɠɛ kwɛɛ, mazɔlɔɔ ɗa ɠa mɔunpa ma losuʋɛ è ya. Nà ɠa é zèa ɗɔun è ʋoluma.»
    É gooɠaaʋoteni, é ɠɛ ma: «Nà pɔ gè zooi unmɔɔ.»'
  eng-WEBPB: I thought I should tell you, saying, ‘Buy it before those who sit here,
    and before the elders of my people.’ If you will redeem it, redeem it; but if
    you will not redeem it, then tell me, that I may know. For there is no one to
    redeem it besides you; and I am after you.” He said, “I will redeem it.”
  kbq-kbq: Hige'na nagra tamage kazigati kasami fatgo hunaku nagesa nentahue. Amama
    mani'naza vahe'ene, ranra kva vahe'nimokizmi zamufi, kagrama miza sena aza hugahue
    hanunka, amne ana huo. Hagi ana osugahue hanunka, nasmige'na antahi'neno. Na'ankure
    kagra kagota hanke'na, nagra kagri kamage hu'noe. Ana ne'mo'a kenona huno, Nagra
    mizasena aza hugahue huno hu'ne.
  nhe-BL: 'Nijnequi xijmati pampa huelis tijnequis tijcohuas. Huan intla tijnequi
    tijcohuas, xiquijto ama iniixpa ni huehue tlacame tlen mosehuíaj nica para nochi
    quimatise. Pampa ta tiiteixmatca tlen más nechca huan yeca achtohui tijpiya tlanahuatili
    para tijcohuilis itlal intla tijnequi. Pero intla ax tijnequi tijcohuas, xinechilhui
    ama, pampa teipa na nechtocarohua para huelis nijcohuas. Huan iteixmatca tlananquili
    huan quiilhui Booz: ―Nijnequi nijcohuas.'
  bus-bus: 'Ben má è à maa mà à yã onnɛ, lɛ ǹ lú wa gbɛ̃nsi kɛ̀ aↄ̃ↄ vɛ̃ɛna kɛ̀nↄ
    wáa. Tó ń yezi ǹ bomɛ, ǹ bo. Tó ń yezi ǹ bo sↄ̃ro, ǹ omɛ mà ma, zaakɛ ḿbe ń à
    bona zɛ́ vĩ. Tó n baka gɛ̃̀, sé mapi. Ben gↄ̃gbɛ̃ pì bè: Mɛ́ bo.'
  gub-BL: A'e rupi heze'eg wer newe hehe ihe. Aze ikatu newe nehe, eme'eg kar a'e
    ywy teko wanuwihaw wanenataromo nehe, xe wapyk ma'e wanenataromo nehe. Aze nanepurume'eg
    kar wer kwaw a'e ywy rehe nehe, emume'u neremimutar xe har wanenataromo nehe kury.
    Ta'e ne ràgypy erepuner ime'eg kar haw rehe ne xe, tàmuzgwer ze'eg awer rupi katete
    ne xe. Aze nereputar kwaw nehe, ame'eg kar putar ihe nehe, tàmuzgwer ze'eg awer
    heruzar pà ihe nehe, i'i izupe. — Ame'eg kar putar a'e ywy ihe nehe, i'i a'e awa
    Moaz pe.
  eng-DRA: 'I would have thee to understand this, and would tell thee before all that
    sit here, and before the ancients of my people. If thou wilt take possession of
    it by the right of kindred: buy it and possess it: but if it please thee not,
    tell me so, that I may know what I have to do. For there is no near kinsman besides
    thee, who art first, and me, who am second. But he answered: I will buy the field.'
