verse: RUT.004.001
translations:
  mal-C: 'ഈ സമയം ബോവസ് പട്ടണകവാടത്തിൽ എത്തി അവിടെയിരുന്നു. ബോവസ് പറഞ്ഞിരുന്ന വീണ്ടെടുപ്പുകാരൻ
    അതുവഴി വന്നപ്പോൾ, അദ്ദേഹത്തോട്: “എന്റെ സുഹൃത്തേ, ഇങ്ങോട്ടുവന്ന് ഇവിടെ ഇരുന്നാലും”
    എന്നു പറഞ്ഞു. അപ്പോൾ അദ്ദേഹം ചെന്ന് അവിടെ ഇരുന്നു.'
  deu-TKW: 'Boas aber war zum Thor hinaufgegangen und hatte sich niedergesetzt. Als
    nun gerade der Löser, von dem Boas geredet hatte, vorbeiging, sprach er: Komm
    hierher und setze dich nieder, du so und so! Als er nun herangekommen war und
    sich gesetzt hatte,'
  lin-lin: 'Wana Boazi akendeki na ekuke ya engumba mpe avandaki kuna, amonaki mosikoli,
    oyo Boazi alobaki ete ye nde azali na ndingisa ya kosikola Rite, azali koleka.
    Boazi alobaki na ye : « Ndeko na ngai ya mobali, yaka nanu mpe vanda awa. » Moto
    yango apusanaki mpe avandaki.'
  eng-LSV: And Boaz has gone up to the gate, and sits there, and behold, the redeemer
    is passing by of whom Boaz had spoken, and he says, “Turn aside, sit down here,
    such a one, such a one”; and he turns aside and sits down.
  bmu-bmu: 'Boaznöŋ taongö kiripo naŋguŋe anda qenjarök sombemnöŋ heta tarök. Tariga
    isikŋaŋgö sohop meme aiwiköra keu zöyöhi, yaŋgön kamba oŋgitmamgö haliga yaŋgöra
    muewö qerök: “O alani, gi ölip muhu kamba heta tatman.” Mewö qeriga kamba miaŋgöreŋ
    heta tarök.'
  eng-GNV: 'Then went Boaz vp to the gate, and sate there, and beholde, the kinsman,
    of whome Boaz had spoken, came by: and he sayd, Ho, snch one, come, sit downe
    here. And he turned, and sate downe.'
  eng-WEBSTER: 'Then Boaz went up to the gate, and sat down there: and behold, the
    kinsman of whom Boaz spoke came by; to whom he said, Ho, such a one! turn aside,
    sit down here. And he turned aside, and sat down.'
  nhw-BL: 'Teipa Booz yajqui mosehuito nechca hueyi puerta ipan nopa tepamitl campa
    nochi quisaj huan calaquij pampa nopona momajtoyaj mosentilíaj tlacame. Teipa
    Booz quiitac huala iteiximatca catli quiilhuijtoya Rut para más quipixqui tlanahuatili
    quimocuitlahuis. Huajca Booz quinotzqui: ―Xihuala nica, ximosehuiqui. Huan iteiximatca
    yajqui huan mosehui.'
  swh-ONEN: Boazi akakwea mpaka kwenye lango la mji, akaketi pale. Yule mtu wa jamaa
    aliyekuwa wa karibu wa kukomboa, ambaye Boazi alimtaja, akaja. Boazi akasema,
    “Njoo hapa, rafiki yangu. Karibu uketi.” Naye akakaribia, akaketi.
  bba-bba: Bururu Boɑsi u dɑ u sinɑ wuun ɡbɑ̃rɑ kɔnnɔwɔ mi bɑ rɑ siri. Yerɑ u win
    mɛro bisi ɡoo wɑ u sɑrɔ. N deemɑ win ɡɑriyɑ u rɑɑ Rutu sɔ̃ɔwɑ u nɛɛ, wiyɑ u koo
    nùn yɑkiɑ u tubi di. Mɑ u nùn sokɑ u nɛɛ, wɑɑnɛ, ɑ nɑ mini. Mɑ u nɑ u yɔ̃rɑ.
  eng-KJVCPB: 'Then went Boaz up to the gate, and sat him down there: and behold,
    the kinsman of whom Boaz spake came by; unto whom he said, Ho, such a one, turn
    aside, sit down here. And he turned aside, and sat down.'
  mpx-mpx: Bowasa i na panuwa o ana gana ana abatuktuka, wali abamimigogowa, ge i
    misiyowa to. Yaka Elimeleki tutuna, iya topwapwamola pasikal etegana al toto Bowasa
    i babaunan, i nem. Inoke Bowasa i baek elana i ba, “Alou, u nem u misiyowa hiwe.”
    Inoke i nok i na i misiyo.
  wbp-wbp: Puwaja yanu kiirti-kirra, nyinajalpa ngulangka-juku kujalpa wati warlalja
    nyanungu-nyangu yanurnu yangka kujalpa yirdi-manu kamparru-wiyi. Puwajarla purlaja,
    “Yantarni nyampu-kurra wungu-warnu! Pirri-manta nyampurla!” Junga-juku watiji
    yaninjarla pirri-manu.
  luo-luo: E thuolono Boaz nodhi e dhoranga dala mobet kanyo. Ka wat Ruth mahie mane
    owachocha ne kadho kanyo, Boaz noluonge kawacho niya, “Rawane ka, osiepna, kendo
    bed piny ka.” Omiyo ngʼatno nodhi ire mobet piny.
  meu-meu: Boa na hanua ikoukouna ela, unuseni ai e helai diho; bena hari mase tauna
    varavara-dosina, Boa ese e herevalaia tauna, e raka hanai. Boa ese e boi henia,
    eto, Turagu e, mani aoma, iniseni ai a helai. Bena hari tau ema, e helai diho.
  npi-ULB: बोअज माथि प्रवेशद्धारमा गए र त्यहाँ बसे । चाँडै नै बोअजले भनेका, नजिकका
    कुटुम्ब आए । बोअजले तिनलाई भने, “हे मेरा मित्र, यहाँ आउनुहोस् र बस्‍नुहोस् ।”
    त्यो मानिस आए र बसे ।
  yor-yor: Nígbà náà ni Boasi gòkè lọ sí ẹnu ibodè ìlú, ó sì jókòó síbẹ̀. Nígbà tí
    ìbátan tí ó súnmọ́ Elimeleki jùlọ, arákùnrin tí Boasi ti sọ̀rọ̀ rẹ̀ ń kọjá, Boasi
    pè é wí pé, “Máa bọ̀ wá síbí ìwọ ọ̀rẹ́ mi, kí o sì jókòó.” Ó sì lọ jókòó.
  ind-ind: Pada pagi itu Boas pergi menuju tempat pertemuan di pintu gerbang desa.
    Kemudian lewatlah laki-laki yang Boas ceritakan kepada Rut— yaitu dia yang memiliki
    hubungan terdekat kepada suami Rut. Kata Boas kepadanya, “Saudaraku, mari duduk.”
    Maka orang itu berbalik dan duduk bersamanya.
  pes-OPCB: 'بوعز به دروازهٔ شهر که محل اجتماع مردم شهر بود رفت و در آنجا نشست. آنگاه
    آن مرد که نزدیکترین خویشاوند شوهر نعومی بود به آنجا آمد. بوعز او را صدا زده گفت:
    «بیا اینجا! می‌خواهم چند کلمه‌ای با تو صحبت کنم.» او آمد و نزد بوعز نشست.'
  lcm-lcm: Na Boas kala pasal na kan lapo sinong e mete takaman i rina. Na akorong
    palau, vopo togon kirim ang si aiveven ani Rut, nang a Boas katapo mengen tatana,
    kamela pakasang. Na kala songo ia, Tungag, mela sinong e ke. Na kamela sinong.
  aer-aer: Boaz apmere akngerre arriwe-werne alheke, re yanhe ikwerele akarelheke
    artwe artweyikweke-arle apetyemeke, nhenge rarle arrekwele-arle angkekeke nhenge
    Elimelech-kenheke-artweyikwe-arle. Artwe rarle thewe nhenge reke-amparrele-arle
    Naomi uthene Ruth uthene arntarnte-aretyeke anemeke. Boaz ikwere arlkeke, “Atyewe
    atyinhe, nhenhe-werne apetyaye! Ngkwenge-arle thewe ayenge untherle-apeme. Nhenheke
    arrernelhaye!” Kele artwe apetyemele arrernelhemele aneke anteme.
  tgl-ULB: Ngayon umakyat si Boaz sa tarangkahan at umupo roon. Maya-maya, dumaan
    ang malapit na kamag-anak na nabanggit ni Boaz. Sinabi ni Boaz sa kaniya, “Aking
    kaibigan, lumapit ka at maupo rito.” Lumapit ang lalaki at umupo.
  rmn-rmn: 'Ай о Боаз гело тай бэшло ки дизаки бар. Дикхел, авэл одова тухуми, савэстар
    ов пхэнэлас. О Боаз диняс икос лэс тай пхэнляс: — Амал, эл атхэ, бэш пашэ. Одова
    пашыло тай бэшло.'
  cbu-NT: Anuritam zar Boos yaktashsha shaniyshini tsiyatkamchu kusarangiya yuwash
    anshuch tputs urutamari tsiyatsseem yaramaam shaniykana anshu. Ashirucha, anungaz
    tputs mazinapani atusin, Boostam maachiri kusataranganaya. Boossha tsiyatarangu,
    Naanints ningeem; k'xinangints. Yuwaa tsiyatki anoo mazinangtsa, tárangu, tputsshitisin
    anuritam mazinapani atusin kuxinartaranganaya.
  hui-hui: Wali agali mo ngoai howa te laga Bedeleheme anda pugu bulene harabani winiyago
    Boasa ibu o biagoriani pu berene. Pu berearia Elimelege damene dege ala Boasahanda
    mana lo winidago bulene ibunaga nga lalu agali ka layago ibini. Ibiyagola Boasa
    ibugua ibu olowa lalu, Hambi-o ogoria birule íbu, lene. Ani layagola agali biago
    ibu ibuwa berene.
  wrs-wrs: Doa Boasva nungi ganamba, di monamilla avna, ten doara kuksa velvohvm.
    Nonglanga vena, pai, ten kana sehelva kohangav, ten doara Boas Rutm ishomnanam,
    Elimelekna mongawatindirininonoa. Doa Boas hem wunuhomna, e, seh hom dawonam kam
    engpratok, hui avhoarava, kava moapeta yemba isholm wulamnav.
  jao-jao: Bawuji barra Buwaj ka-wingka ankaya barra bajinju barra nyungku-ja ki-walkurrangku
    ki-barrawulu Bidiliyima, alu nyamba-wukanyinjawu barra ki-awarawu baki rruwu-mangaji
    barra wu-nhanawayawu wu-Rutha. Barra baji ka-ngalba nungkarnu-mulungka ki-barrawula,
    kulu li-mangaji nalarrku li-wurrirri li-wulu, kalu-wingka bajinju, kalu-yibanda
    baji, alu nyamba-wukanyinjawu marnarnaji narnu-yuwa. Ka-wingka bajinju Buwaj,
    kulu ka-yibanda. Nyarrku mili nyiki-baba ki-Buwaj, nya-mangaji wumba karrili-nu
    a-Rutha yiku, ka-wingka bajinju. Bawuj ka-wajba yiku, “Ngabinya! Kawa wingkaya
    marnajinju mingkiyalu!” Ka-wingka bajinju, ka-yibanda.
  mya-mya: ဗော​ဇ​သည်​မြို့​တံ​ခါး​ဝ​ရှိ​တ​ရား​စီ​ရင်​ရာ ဌာ​န​သို့ သွား​၍​ထိုင်​လျက်​နေ​၏။
    ထို​အ​ခါ ဧ​လိ​မ​လက်​၏​အ​ရင်း​အ​ချာ​ဆုံး​သော​ဆွေ မျိုး​သား​ချင်း​ဖြစ်​သူ​သည် ရောက်​ရှိ​လာ​လေ
    သည်။ ထို​သူ​ကား​ယ​ခင်​က​ဗော​ဇ​ဖော်​ပြ​ခဲ့ သူ​ပင်​ဖြစ်​၏။ ဗော​ဇ​က​သူ့​အား``မိတ်​ဆွေ၊
    ဤ နေ​ရာ​သို့​လာ​၍​ထိုင်​ပါ​လော့'' ဟု​ဆို​သ​ဖြင့် သူ​သည်​လာ​၍​ထိုင်​၏။-
  bod-N: དེ་ཡང་པཱོ་ཨ་ཟི་ཡར་མཁར་གྱི་སྒོ་ཁ་རུ་སོང་ནས་སྡོད་སྐབས། ལྟོས་དང་། ཏན་ཏན་ཁོས་སྔོན་དུ་གླེང་མྱོང་བའི་བླུ་མཁན་དེ་སླེབས་པ་དང་ཁེལ།
    པཱོ་ཨ་ཟི་ཡིས་འདི་ལྟར། བདག་གི་གྲོགས་པོ་ལགས། ཚུར་ཤོག་ལ་འདིར་སྡོད་དང་ཞེས་སྨྲས་པ་ན།
    མི་དེས་ཀྱང་ཁོའི་ངག་བཞིན་དུ་བྱས་སོ། །
  wsk-wsk: Tom me maiyam se Boaz nama tarigiram ale wonong ko lage kuring ago biguwura
    kuwim mu te dagiwaram. Se tom noko gue suan bo, nu ko Ruth maonam, mu tairam,
    mu nu maonam, “Aga bo, iwita tair ale dagiko,” mam. Se kari mu namaram ale daigam.
  kkl-kkl: Boas poneko leka as kota Betlehem kanero sobaeka ina siramag piogti pukamog.
    Pukamogti tilamogpa kabuni nhon yalamogha tibogaogti Boasti senenne “Elimelekh
    nimi sisa nik nimi peramag sirikne aneko yalamlare?” sembaogti tibogamogpa peramag
    yalamog. Peramag yalamogpa yobogti, “Naba nangkae, yamendi peramag abene pulae,”
    seogpa yaogti nimi eneko Boas peramag pulaog.
  sna-sna: Zvichakadaro, Bhoazi akakwira akaenda pasuo reguta akandogarapo. Hama yapedyo
    mudzikinuri uya waaireva akati asvika, Bhoazi akati kwaari, “Douya napano, shamwari
    yangu, ugogara pasi.” Naizvozvo akaenda akandogara pasi.
  spa-BLM: 'Booz subió a la puerta y se sentó allí. He aquí que el pariente cercano
    del que hablaba Booz pasaba por allí. Booz le dijo: “¡Ven aquí, amigo, y siéntate!”.
    Se acercó y se sentó.'
  cac-cac: 'Axo yic ix sacb''i, ix b''at em c''ojan vin̈aj Booz chi'' d''a sti'' spuertail
    chon̈ab'' b''aj smolb''ejtaxon sb''a eb'' anima. Junanto val rato chi'', ix elul
    vin̈ te ayto yuj sb''a yed'' vin̈ xilb''a Elimelec chi'', aton jun vin̈ ix yal
    vin̈aj Booz chi'' d''a ix Rut. Ix yalan vin̈aj Booz chi'' d''a vin̈: —Ochan̈ vaan
    to ol on̈ lolon jab''oc, xchi vin̈. Ix sc''anab''ajej vin̈ chi'' yoch vaan, ix
    em c''ojan vin̈.'
  swh-ULB: Ndipo Boazi akaenda kwenye lango la Bethelehemu na kukaa chini. Muda mfupi
    tu akaja ndugu wa karibu ambaye Boazi alimuongelea. Boazi akamwambia, “Rafiki
    yangu, njoo hapa na uketi. Kisha mtu huyo akaja na kuketi.
  bel-bel: 'Ваоз пайшоў да брамы і сядзеў там. І вось, ідзе міма родзіч, пра якога
    казаў Ваоз. І сказаў яму Ваоз: зайдзі сюды і сядзь тут. Той зайшоў і сеў.'
  klt-klt: Kulá hang Boas yá it Betlehem kumbi kálu mungnganá káin árongga wahára
    putung háuk. Waháranyon sip kátu ni Boas yá miuk watá áwán kangga Boas yá mantángga
    inuk, “Nukna, áwángga nahára putung hang.” Wáina mantángga inán ámna watá áwáng
    putung háuk.
  deu-ELBBK: 'Und Boas ging zum Tor hinauf und setzte sich dort. Und siehe, der Blutsverwandte
    ging vorüber, von dem Boas geredet hatte. Da sprach er: Komm her, setze dich hierher,
    du, der und der. Und er kam herzu und setzte sich.'
  mbb-OT: Ne si Boaz, diyà sikandin medtandang te husayan he ziyà te pultahan dutun
    te inged ne zutun sikandin mebpinuu. Ne zutun nekeuma haazà is etew he migkaǥi
    ni Boaz he iyan sikan is mesipeg te esawa ni Ruth. Ne mid-umew sikandin ni Boaz,
    ke sikandin te, “Geli, uvey ka kayi ne pinuu ke zèpa.” Ne zutun mid-uvey haaza
    is etew ne mibpinuu.
  mal-2015: 'എന്നാൽ ബോവസ് പട്ടണവാതില്ക്കൽ ചെന്നു അവിടെ ഇരുന്നു; ബോവസ് പറഞ്ഞിരുന്ന
    വീണ്ടെടുപ്പുകാരൻ കടന്നുപോകുന്നതു കണ്ടു: എടോ, ഇങ്ങോട്ടു വന്നു ഇവിടെ ഇരിക്ക എന്നു
    അവനോടു പറഞ്ഞു. അവൻ ചെന്നു അവിടെ ഇരുന്നു.'
  tuo-NT: Beꞌro Booz ti macã sãjãrĩ sope pʉꞌtopʉ waꞌa, dujicʉ niwĩ. Topʉ masã nerẽwʉacãrã
    niwã. Cʉ̃ topʉ dujiri curare Booz Rure “Apĩ mʉsã acaweregʉ waro mʉsãrẽ coꞌteacjʉ
    nisami” níꞌcʉ yʉꞌrʉacʉ niwĩ. Booz cʉ̃rẽ ĩꞌagʉ̃, “Aꞌto dujigʉ aꞌtia”, nicʉ niwĩ.
    Cʉ̃ tojo nicã tʉꞌogʉ, cʉ̃ tiro waꞌa, ejanujãcʉ niwĩ.
  gup-gup: Wanjh Boaz bidbom kore birrihmirndemornnamerreni birrihyolyolmi mankarre
    kore kururrkdangmaye ngarre kore kukadjeh, kumekbe yerrkang ningihni. Kaluk Elimelech
    nuyeni namud darnkih duninjh nawu Boaz biyolyolmeng kumhdjalley. Wanjh Boaz bimarneyimeng,
    “Buyh! Ngudda nawu yihre, dabbolk! Yimbarlungmen, kondah yiyerrka.” Wanjh kumbarlungmeng
    yerrkang.
  nys-nys: Ngarl Boaz koorl dedinak Bethlehem-ang kidji nyin bokadja. Nginda warmma
    moorditj-moyiran djendjereniny, nidja baal ngiyan Boaz kwadja-warrang Ruth, Boaz
    waangki baal, “Yoowal-koorl ngooni, nyin nidjap”. Ngarl nidja mammarap yoowal-koorl
    kidji nyin. Karro Boaz mira maar-djen mammarapa Bethlehem-ang, waangkiny, “Nyin
    nidjap.” Ngarl baalap nyin. Karro Boaz waangki nidja warmma moorditj-moyiran,
    “Naomi kwadja korl-koorl Moaba-yen. Baal ki wort-bangal boodjera ngalang ngooniyang
    Elimelech. Ngany kaaditj ngany djarnak warranga noonook, ‘Barrang nidja boodjera
    noonaal, booram mammarapa nyininy nidjap kidji booram ngalang birdiyara.’ Bayinya
    noonook ki nidja boodjera, bangal-barranga noonaalang. Yalga bayinya noonook yoowart
    ki nidja boodjera, warranga nganyany, ngarl ngany kaaditj. Yoowart moort kayar
    barrang nidja boodjera, arda noonany, kidji ngany ngolonga noonany.” Ngarl mammarap
    waangki, “Ngany boorda barrang nidja boodjera.” Ngarl Boaz waangki, “Kedala noonook
    barranga nidja boodjera, noonook kardjir barrang Ruth Moabang, yenang mammarapang
    noyitj, ngarl kol noyitjang nyin baalang boodjerayel.” Yilak-yilak, warmma moorditj-moyiran
    waangki, “Ngany yoowart kayar barrang nidja boodjera nganyaal, narla ngolonga
    ngany djarnyak walak-walak bandang naganyang boodjera Ruth-yel. Noonook bangal-barranga
    nidja boodjera noonaal, narla ngany yoowart kayar.”
  byx-byx: Baiv aa de ma Boas ka mit saver ama luqup, be qa mugun dama aiska aam sagel
    ai de re tekmet nama kaivung. Baiv aa de quasik ama ainkules de qa lu luqa i qe
    mali rem ka ip ke snanpet na qa aip kua mager ip ke van pet ma Rut. Baiv aa de
    ma Boas ka nes tem ka de qa ruqun a qa ma’, “Ngia ren ip ngia ruqun gel ngua.”
    Baiv aa de luqa qa men be qa mugun gel ma Boas.
  gvs-gvs: E kina go Boasayana ituko ina asa ana kaba siu goi itusobu. Aba siuyana
    moe idi kaba tugúguna. Iitusobu go, totateta manuna boi Ruti bogina ilaatuwoko,
    e igite iiketoiya imamaima. Tuwo iduduwe idigo kana, ‘Toi, kūma ameko goi kutusōbu.’
    Tuwo tauyana ima itusobu.
  rmc-rmc: 'O Boaz geľa andre brana le foroskri a ode peske bešľa. Akor odarik predžalas
    oda murš, pal savo o Boaz lake vakerelas a sas leske famelija. Ov leske phenďa:
    „Av kade a beš tuke.“ Ov avľa a bešľa peske.'
  pes-OPV: 'و بوعز به دروازه آمده، آنجا نشست و اینک آن ولی که بوعز درباره او سخن گفته
    بود می‌گذشت، و به او گفت: «ای فلان! به اینجابرگشته، بنشین.» و او برگشته، نشست.'
  ron-1924: 'Боаз с-а суит ла поарта четэций ши с-а оприт аколо. Ши ятэ кэ чел че
    авя дрепт де рэскумпэраре, ши деспре каре ворбисе Боаз, тречя. Боаз й-а зис: „Хей,
    кутаре, апропие-те, стай аич.” Ши ел с-а апропият ши с-а оприт.'
  ben-OBCV: ইত্যবসরে বোয়স নগরের ফটকের কাছে গেলেন এবং সেখানে বসলেন। যে মুক্তিকর্তা
    জ্ঞাতির কথা তিনি রূতকে বলেছিলেন, তাঁকে যখন তিনি রাস্তা দিয়ে যেতে দেখলেন, তখন
    বোয়স তাঁকে ডেকে বললেন, “বন্ধু আমার কাছে এখানে এসে বসো।” তাই তিনি বোয়সের কাছে
    এসে বসলেন।
  lex-lex: La' ler de Bo'as nla'a gen miaka nhi'inde ha rawoka-rale' lia la'a leta
    puohra lawna gaini. La'pa namtatna la hande na'nama nta'wa rer miatni la a'na
    muanke'a mak klol hande totpena namkek nana Elimelek rimormiorni maka enakot nohora
    oleka la' Ruta, totpena npolga. Edon nalo'on wali ne hyalli de mak kodi plolli
    pa ntulan la ir Naomi, maka Bo'as ha nwei rieria inhatta pa ed mak klereti. Noma
    Bo'as npolga hyalli de pa nma namtatna la' hande.
  som-som: Markaasaa Bocas wuxuu tegey iriddii magaalada, oo halkaasuu fadhiistay;
    oo bal eeg waxaa ag yimid ninkii Bocas ka hadlay ee ahaa xigaalka uga dhow. Markaasuu
    wuxuu ku yidhi, War, hebelow, soo leexo, oo bal kaalay, halkan fadhiiso. Kolkaasuu
    soo leexday oo fadhiistay.
  lat-VUC: 'Ascendit ergo Booz ad portam, et sedit ibi. Cumque vidisset propinquum
    præterire, de quo prius sermo habitus est, dixit ad eum: Declina paulisper, et
    sede hic: vocans eum nomine suo. Qui divertit, et sedit.'
  eng-ASVBT: 'Now Boaz went up to the gate, and sat him down there: and, behold, the
    near kinsman of whom Boaz spake came by; unto whom he said, Ho, such a one! turn
    aside, sit down here. And he turned aside, and sat down.'
  mna-mna: 'Aigule tamen tana na, Boas ila ipet kar, to ila sua urpeŋana muriini ta
    siiri kwoono na, mi mbuleene isu ma imbotmbot. Molo som na, ire tomtom ta ni isotaara
    Rut pini na, ipa ma imar. Tomtom tana, ni le uraata be iuulu Rut ziru Naomi. Boas
    ire i, to iboobo la pini ma iso: “Atoŋ o, mar ma mbulem su muŋgu. Pa nio leŋ sua
    pu.” Tana ni ila ma mbuleene isu.'
  ita-1885: 'BOOZ adunque salì alla porta, e vi si pose a sedere. Ed ecco, colui che
    avea la ragione della consanguinità, del quale Booz avea parlato, passò. E Booz
    gli disse: O tu, tale, vieni qua, e poniti qui a sedere. Ed egli andò, e si pose
    a sedere.'
  kqc-kqc: Mina ituari Boaz dadi bosi taoni di ida venari ameinu reyo. Usika ourena
    toe erufudo amiye, kaere bi Boaz yaku sena nidodi reyo, mina baeyori Boaz yaku
    raka niyo, “Nai asini, bae minari ameinu re kumo.” Ye boinesi ameinu reyo.
  eng-LXXUP: 'And Boaz went up to the gate, and sat there; and behold, the relative
    passed by, of whom Boaz spoke: and Boaz said to him, Turn aside, sit down here,
    such a one: and he turned aside and sat down.'
  eng-ULB: Now Boaz went up to the gate and sat down there. Soon, the near kinsman
    of whom Boaz had spoken came by. Boaz said to him, “My friend, come over and sit
    down here.” The man came over and sat down.
  spa-VBL: 'Booz fue a la puerta de la ciudad, y se sentó allí. El redentor de la
    familia que Booz había mencionado pasó por allí, así que Booz le dijo: “Ven aquí,
    amigo, y siéntate”. El hombre se acercó y se sentó.'
  fra-_FOB: 'Booz monta donc à la porte de la ville, et s''y assit; et voici, celui
    qui avait le droit de rachat, dont Booz avait parlé, vint à passer; et Booz lui
    dit: Toi, un tel, détourne-toi, et assieds-toi ici. Et il se détourna, et s''assit.'
  mal-mal: 'അനന്തരം ബോവസ് പട്ടണവാതില്ക്കൽ ചെന്ന് അവിടെ ഇരുന്നു; ബോവസ് പറഞ്ഞിരുന്ന
    ബന്ധുവായ വീണ്ടെടുപ്പുകാരൻ കടന്നുപോകുന്നത് കണ്ടു: സ്നേഹിതാ, വന്ന് ഇവിടെ ഇരിക്ക
    എന്നു അവനോട് പറഞ്ഞു. അവൻ ചെന്നു അവിടെ ഇരുന്നു.'
  urd-GVR: Boaz shahr ke darwāze ke pās jā kar baiṭh gayā jahāṅ buzurg faisle kiyā
    karte the. Kuchh der ke bād wuh rishtedār wahāṅ se guzarā jis kā zikr Boaz ne
    Rūt se kiyā thā. Boaz us se muḳhātib huā, “Dost, idhar āeṅ. Mere pās baiṭh jāeṅ.”
    Rishtedār us ke pās baiṭh gayā
  suz-BL: मिनु बोआज सहर ङा गारो ङा ठेयब लाप्‍चोम लशा, मेकेर निश्‍शा बाक्‍माक्‍त। मिनु
    याम का नोले रूथ आ नेक्‍था ङा मुर जाक्‍शो तशा, बोआजमी आ नें थिशा “एके पिशा, निस्‍सो”
    दे ब्रेत्‍ता बाक्‍त। मिनु मेको निस्‍से बाक्‍त।
  ita-1927: 'Or Boaz salì alla porta della città e quivi si pose a sedere. Ed ecco
    passare colui che aveva il diritto di riscatto e del quale Boaz avea parlato.
    E Boaz gli disse: “O tu, tal de’ tali, vieni un po’ qua, e mettiti qui a sedere!”
    Quello s’avvicinò e si mise a sedere.'
  ckb-ckb: 'هەر لەو ماوەیەدا بۆعەز چوو بۆ لای دەروازەی شارۆچکەکە و لەوێ دانیشت. ئەوە
    بوو کاتێک ئەو خوێنگرەی کە بۆعەز باسی کرد لەوێوە تێدەپەڕی، بۆعەز گوتی: «خزمە، لابدە
    و لێرە دابنیشە.» ئەویش لایدا و دانیشت.'
  eng-BBE: 'And Boaz went up to the public place of the town, and took his seat there:
    and the near relation of whom he had been talking came by; and Boaz, crying out
    to him by name, said, Come and be seated here. And he came and was seated.'
  kan-OKCV: ಬೋವಜನು ಪಟ್ಟಣದ ಬಾಗಿಲ ಬಳಿ ಹೋಗಿ ಕುಳಿತುಕೊಂಡನು. ಆಗ ಬೋವಜನು ಹೇಳಿದ್ದ ಆ ವಿಮೋಚಕ
    ಬಂಧುವು ಹಾದುಹೋಗುತ್ತಿದ್ದನು. ಬೋವಜನು ಅವನಿಗೆ, “ನನ್ನ ಸ್ನೇಹಿತನೇ, ಈ ಕಡೆಗೆ ಬಂದು ಇಲ್ಲಿ ಕುಳಿತುಕೋ,”
    ಎಂದನು. ಅವನು ಬಂದು ಕುಳಿತುಕೊಂಡನು.
  bbb-bbb: Areme e Boezi fune vakuma sidove viene e bu ijia afuina vua kuaevo ijia
    kekena ijia fi. Fu ijia samua figake e Irimerekido agane ije fu kuaema ije fune
    ijia romoga Boezi fune urina kuae, E gare ro igia arifino kuae. Fu ijiege kuamoga
    e ije fune va Boezi fino ijia kekena arifikoga fune kuke sidove ijia e mamekanu
    teni (10) kiamo bu ijia ruae.
  tam-2017: 'போவாஸ் பட்டணவாசலில் போய், உட்கார்ந்து கொண்டிருந்தான்; அப்பொழுது போவாஸ்
    சொல்லியிருந்த அந்த உறவினன் அந்த வழியே வந்தான்; அவனை நோக்கி: ஓ அண்ணே, என்று பெயர்
    சொல்லிக் கூப்பிட்டு, இங்கே வந்து சற்று உட்காரும் என்றான்; அவன் வந்து உட்கார்ந்தான்.'
  spa-RV-1909: 'Y BOOZ subió á la puerta y sentóse allí: y he aquí pasaba aquel pariente
    del cual había Booz hablado, y díjole: Eh, fulano, ven acá y siéntate. Y él vino,
    y sentóse.'
  ron-BTF: 'Atunci Boaz a urcat la poartă şi s-a aşezat acolo; şi, iată, răscumpărătorul,
    de care vorbise Boaz, a trecut pe acolo; şi i-a spus: Tu, cutare, abate-te şi
    aşază-te aici. Şi s-a abătut şi s-a aşezat.'
  eng-WEBP: Now Boaz went up to the gate and sat down there. Behold, the near kinsman
    of whom Boaz spoke came by. Boaz said to him, “Come over here, friend, and sit
    down!” He came over, and sat down.
  eng-FBV: Boaz went to the town gate, and sat down there. The family redeemer that
    Boaz had mentioned happened to pass by, so Boaz said to him, “Come over here,
    friend, and sit down.” The man came over and sat down.
  nld-1939: 'Intussen had Bóoz zich naar de stadspoort begeven en was daar gaan zitten.
    En zie, daar kwam de losser voorbij, over wien hij gesproken had. Bóoz riep: Zeg,
    man, kom hier eens even zitten. En hij kwam naderbij en zette zich neer.'
  nch-BL: 'Teipa Booz yajqui mosehuito nechca hueyi caltemit ipan nopa tepamit campa
    nochi quisaj huan calaquij pampa nopona momajtoyaj mosentilíaj tacame. Teipa Booz
    quiitac huala iteixmatca cati quiilhuijtoya Rut para más quipixtoya tanahuatili
    quimocuitahuis. Huajca Booz quiilhui: ―Xihuala nica, ximosehuiqui. Huan iteixmatca
    yajqui huan mosehui.'
  tfr-NTPO: E wopro ga Booz jek öötong shäng kjok eshko opzrëzl̈ong shtoyo, ga wl̈oktëng
    sök eshko. Ga ĩya wop tjok ga Rut pjeyo soshko l̈ara l̈i jek shäng eshko ga tjl̈ẽ
    ba kong ga «Kjl̈ara, pja tegö. Pja sirkes sök jũshko» l̈e. Kuya ga jek sirkeno
    sök ba tjok.
  vie-1934: 'Bô-ô đi đến cửa thành và ngồi đó. Bấy giờ, người có quyền chuộc sản nghiệp,
    mà Bô-ô đã nói đến, vừa đi qua; Bô-ô bèn nói rằng: Hỡi anh, hãy lại gần và ngồi
    đây. Người ấy bèn lại gần và ngồi.'
  hin-CV: उसी समय बोअज़ नगर द्वार पर जाकर बैठ गए, और जब वहां वह छुड़ाने वाला आया,
    जिसका वर्णन बोअज़ रूथ से कर चुके थे, बोअज़ ने उनसे कहा, “मित्र यहां आइए और मेरे
    पास बैठिए.” सो वह आकर बोअज़ के पास बैठ गया.
  spa-BES: 'Entonces Booz subió al lugar público de la ciudad y tomó asiento allí;
    y él pariente cercano con el que había estado hablando llegó; y Booz, gritándole
    por su nombre, dijo: Ven y siéntate aquí. Y vino y se sentó.'
  tdx-tdx: Ie amy zay, nionjom-ban-dalambey mb’eo t’i Boaze le niam­besatse vaho inge
    niary eo i longo-mpijebañe nisaontsie’ i Boazey, le hoe re tama’e, O, koahe! miviha,
    miambesara etoa. Aa le nivike mb’eo re niambesatse.
  tha-KJV: โบอาสก็ขึ้นไปที่​ประตู​เมืองและนั่งอยู่​ที่นั่น ดู​เถิด ญาติ​สน​ิทคนที่ถัดมาซึ่งโบอาสกล่าวถึ​งก​็เดินผ่านมา
    โบอาสจึงกล่าวว่า “​โอ คนเช่นนี้​เอ๋ย แวะนั่งที่​นี่​ก่อนเถิด” เขาก็แวะมานั่งลง
  por-BR-2018: 'E Boaz subiu à porta da cidade e sentou-se ali: e eis que passava
    aquele parente do qual havia Boaz falado, e disse-lhe: Ei, fulano, vem aqui e
    senta-te. E ele veio, e sentou-se.'
  bco-bco: Ludo꞉ Na꞉omilo꞉wa fa꞉la꞉doma꞉ni ha꞉nabikiyo꞉, Boas e kalu Ludbo꞉lo꞉ sio꞉
    a꞉no꞉ ko꞉lo꞉ Ba꞉diliha꞉m amisa꞉n a꞉na kelema꞉ni ane. E kalulo꞉ kegea꞉sen hen a꞉na
    fa꞉la꞉dowa꞉sa꞉ga꞉, kalu a꞉no꞉ a꞉na yasisen. A꞉na yasisen ami, A꞉lema꞉la꞉ga꞉ ene
    so꞉lo꞉leya a꞉la꞉ta꞉ga꞉lo꞉ ane kalu a꞉no꞉ a꞉na fa꞉la꞉dowo꞉. Kalu a꞉no꞉ a꞉na fa꞉la꞉dowabiki,
    Boas e sa꞉laki, “Nao, ge towo꞉ nain nenela꞉ma꞉nigo꞉l ko꞉lo꞉, wena mesa꞉ mena.”
    A꞉la꞉sa꞉labiki kalu a꞉no꞉ elo꞉wa mesa꞉ mio꞉.
  deu-ELO: 'Und Boas ging zum Tore hinauf und setzte sich daselbst. Und siehe, der
    Blutsverwandte ging vorüber, von dem Boas geredet hatte. Da sprach er: Komm her,
    setze dich hierher, du, der und der. Und er kam herzu und setzte sich.'
  caa-caa: 'Entonces ixin turuan e Booz tuyejtzꞌer e ocher tama e chinam cocha jax
    e lugar tiaꞌ acay umorojse ubꞌobꞌ e winicobꞌ. Y tamar era numuy e winic xeꞌ familia
    taca e Booz xeꞌ cay uchecsu taca e Rut. Entonces ojron e Booz y che: —Eee, net
    lar tara, y turen taniwejtzꞌer, che e Booz. Entonces ixin e winic esto tiaꞌ turu
    e Booz y turuan.'
  eng-WYC-2018: Therefore Boaz ascended to the gate, and sat there, (or And so Boaz
    went up to the gate, and sat down there); and when he had seen the kinsman pass
    forth, of whom the word was had, Boaz said to him, Bow thou a little, and sit
    here; and he called him by his name. And he turned (back), and sat (down).
  epo-epo: 'Boaz iris al la pordego de la urbo kaj sidiĝis tie. Kaj jen preterpasas
    la parenco, pri kiu Boaz parolis. Kaj li diris: Alproksimiĝu kaj sidiĝu ĉi tie,
    vi, tia-tia. Tiu alproksimiĝis kaj sidiĝis.'
  uig-PIN: 'Boaz xǝⱨǝr dǝrwazisiƣa qiⱪip, xu yǝrdǝ olturdi. Mana, u waⱪitta Boaz eytⱪan
    ⱨeliⱪi ⱨǝmjǝmǝtlik ⱨoⱪuⱪiƣa igǝ kixi keliwatatti. Boaz uningƣa: — Əy buradǝr,
    kelip bu yǝrdǝ olturƣin, dewidi, u kelip olturdi.'
  beo-beo: 'Boua:se e sia: sa:imusa: gilisibi sogebi amoga asili amola logo gadenene
    amogai esalu. Amogai esaloba amola Ilimelege ea gadenene fi dunu (bu bidi lasu
    fi dunu ilia da sia:su - da:i sia: da ‘kinsman-redeemer) amo mafiadalebe ba:i.
    Amola Boua:se ea e wele sia:i, “Na na:iyado! Di fila misa. Na da sia: fonobahadi
    sia:mu gala.” Amalalu, e da misini fi.'
  tpi-OTNT: Boas i go long ples bilong kibung, na em i sindaun i stap. I no longtaim
    na em i lukim dispela arapela wanblut bilong Elimelek i wokabaut i kam. Na Boas
    i singautim em, “E brata, yu kam sindaun. Mi gat liklik tok.”
  hau-SA: Ana cikin haka Bowaz ya haura zuwa ƙofar gari ya tafi ya zauna a can. Sa’ad
    da dangi mai fansan da ya yi zance ya iso, Bowaz ya ce, “Zo nan abokina ka zauna.”
    Saboda haka ya ratso ya zauna.
  uig-LAT: 'Boaz sheher derwazisigha chiqip, shu yerde olturdi. Mana, u waqitta Boaz
    éytqan héliqi hemjemetlik hoquqigha ige kishi kéliwatatti. Boaz uninggha: — Ey
    burader, kélip bu yerde olturghin, déwidi, u kélip olturdi.'
  nde-nde: Kusenjalo uBhowazi waya esangweni ledolobho wahlala lapho. Kwathi isihlobo
    esihlengayo ayekhulume ngaso sisedlula lapho, uBhowazi wathi, “Woza lapha mngane
    wami, uhlale phansi.” Waya kuye wahlala phansi.
  ton-ton: 'Naʻe toki ʻalu hake ai ʻa Poasi ki he matapā, pea nofo ki lalo ia ʻi ai:
    pea vakai, naʻe ʻalu ange ʻae kāinga ʻaia naʻe lea ki ai ʻa Poasi; ʻaia naʻe pehē
    ki ai ia, “ʻE, ʻa koe, tafoki mai, pea nofo ki lalo ʻi heni.” Pea naʻe tafoki
    ia, ʻo nofo ki lalo.'
  ces-1613: 'Tedy Bóz všed do brány, posadil se tam. A aj, příbuzný ten, o němž on
    byl mluvil, šel tudy. I řekl jemu: Poď sem, a poseď tuto. Kterýž zastaviv se,
    sedl.'
  eng-WMB: Now Boaz went up to the gate and sat down there. Behold, the near kinsman
    of whom Boaz spoke came by. Boaz said to him, “Come over here, friend, and sit
    down!” He came over, and sat down.
  tam-TCV: இதற்கிடையில் போவாஸ், பட்டண வாசலுக்குச் சென்று அங்கே உட்கார்ந்தான். அப்பொழுது
    போவாஸ் முன்பு குறிப்பிட்ட அந்த மீட்கும் உரிமையுடைய உறவினன் அவ்வழியே வந்தான். போவாஸ்
    அவனிடம், “என் நண்பனே இங்கே வந்து உட்காரு” என்றான். அவனும் அங்குபோய் உட்கார்ந்தான்.
  ceb-ULB: Karon mitungas si Boaz ngadto sa ganghaan ug milingkod didto. Sa wala madugay,
    miagi ang suod nga kadugong lalaki nga gihisgotan na ni Boaz. Miingon si Boaz
    kaniya, “Akong higala, dali una ug lingkod diri.” Miduol ang lalaki ug milingkod.
  mkn-mkn: Ais ju Boꞌas pi di pintu maso kota ko mau dudu di situ. Di itu tampa, itu
    kota pung tua-tua biasa bakumpul ko barunding. Sampe deng sampe ju, dia pung kelu
    yang satu lai yang ada pung ‘hak tabús’ ko bisa kawin ame sang Rut ju jalan lewat
    di situ. Ais Boꞌas pange ame sang dia bilang, “We, bu! Mari dudu sini dolo! Te
    beta ada parlú.” Ju itu orang datang dudu di situ.
  pol-UBG: 'Potem Boaz udał się do bramy i tam usiadł. A oto przechodził spokrewniony,
    o którym mówił Boaz. I powiedział do niego: Człowieku! Podejdź i usiądź tutaj.
    Tamten więc przyszedł i usiadł.'
  agr-agr: 'Etsa agkuantai Booz yaakta waitijin aents aidau ijunajaku aina nuwi weuwai.
    Nunik nuwi jegan eketu. Nunik eketu Rutan aishi aajakua nuna shiig patayi nagkaemattaman
    wainak untsuka chichajak: “Juwi tanta ekemsata, chicham awa nunú chichasmi”, tiuwai.
    Tusa tima jegan ekemsauwai.'
  kyc-kyc: Bawase baa wato lenge mare Beteleme kame kambu konando penge mare dokona
    pao peteya. Dokopa aopa Elimelekena tee palu repeta Bawaseme arome piyamo akali
    doko epeya. Dokopa Bawaseme akali doko lamaiyuo, Nambana puu minyingi dasa epo
    pisipunya, leya. Leyamo dokopa papala isa peteya.
  urd-GVU: بوعز شہر کے دروازے کے پاس جا کر بیٹھ گیا جہاں بزرگ فیصلے کیا کرتے تھے۔
    کچھ دیر کے بعد وہ رشتے دار وہاں سے گزرا جس کا ذکر بوعز نے روت سے کیا تھا۔ بوعز
    اُس سے مخاطب ہوا، ”دوست، اِدھر آئیں۔ میرے پاس بیٹھ جائیں۔“ رشتے دار اُس کے پاس
    بیٹھ گیا
  eng-OEBCW: Then Boaz went up to the gate and sat down. Just then the near kinsman
    of whom Boaz had spoken came along. Boaz said, ‘Hello, So-and-so (calling him
    by name), come here and sit down.’ So he stopped and sat down.
  deu-1912: 'Boas ging hinauf ins Tor und setzte sich daselbst. Und siehe, da der
    Erbe vorüberging, von welchem er geredet hatte, sprach Boas: Komm und setze dich
    hierher! Und er kam und setzte sich.'
  ntj-ntj: Nyangka Pawutjanya mapitjangu ngarnmanyarringu nyinarranytja nyarra yiwarla
    kayirrta-ya lurrtjurringkula mirtingi wangkapayila. Palunyalu nyinangu nyangu
    palunyaku kurta watipitjalayinnyangka yarltirralpi watjarnu, “Pitja ngaanguru
    nyinakatirralpi kulila.” Nyangka mularrpartu pitjangu nyinakatingu.
  kan-2017: ಬೋವಜನು ಊರಬಾಗಿಲಿನ ಬಳಿಗೆ ಹೋಗಿ ಅಲ್ಲಿ ಕುಳಿತುಕೊಂಡನು. ತಾನು ಹೇಳಿದ್ದ ಸಮೀಪಬಂಧುವು
    ಆ ಮಾರ್ಗವಾಗಿ ಹೋಗುತ್ತಿದ್ದುದನ್ನು ಕಂಡು, ಬೋವಜನು ಅವನಿಗೆ “ಬಾರಪ್ಪಾ, ಇಲ್ಲಿ ಬಂದು ಕುಳಿತುಕೋ”
    ಎಂದು ಕರೆಯಲು ಅವನು ಬಂದು ಕುಳಿತುಕೊಂಡನು.
  tgo-tgo: Amba Bowas i wa ŋgoreiye ghembako ghaghambaru, iye ghamba mevathavatha,
    na ve yakuwe. Amba Elimelek le bodama iya i rothɨgha amalaghɨniye, amalama Bowas
    me utuŋa utuniyema, i mena e ghadidiye, na Bowas i dagewe iŋa, “Amalana, wo u
    mena u yaku gheke.” I wa iyena kaero ve ronja.
  yap-yap: Me yan Boaz nga tagil’ e mu’ulung ni bay u to’oben e garog ko binaw, me
    yan i par nga but’. Ka chingiyal’ nem me yib e cha’ ni ir e th’abi chugur ngak
    Elimelek, ni fa’ani ir e i weliy Boaz murung’agen, me ga’ar Boaz ngak, “Fager
    rog, moy mu par iray.” Ma aram me yan i par nga but’.
  hlt-MCSB: Boaz te vongka la cet tih ngol. Te vaengah aka tlan koi la a thui hlang
    te ha pawk tih Boaz loh , “Tongmang hela pah lamtah ngol dae lah,” a ti nah. Te
    dongah phael tih ngol thuk.
  mdy-ETH: ቦዔዜ ካታሞኮ ጌሎ ካራ ዓኣ፥ ዓሳ ቡካ ቤዞይዳ ዴንዲ ዴዔኔ፤ ዬካፓ ሃያኮ ቤርታ ቦዔዜ ዒዛ ዛሎ ኬኤዜ፥ ዓቤሜሌኬኮ
    ማኣሮ ዓሢ ሙካዛ ቦዔዜ ዒዛ፦ «ታ ዒሻሦ! ሃኒ ሙኪ ታ ኮይላ ዴዔ» ጌዒ ዔኤሌም፥ ዒዚያ ሙኪ ዴዔኔ።
  kew-kew: Oropere Boas adare-na poragape-nane onaa kiritae-pare pua pirisa. Mo aba
    lade aa Elimelek-na medapara pati repera ipasa. Boas-me adami Aa ya loa go pare
    ipua epa pira. Nin go pare pua pirisa.
  twi-ASANTE: Boas kɔɔ kuro no ɛpono ano kɔtenaa ase wɔ hɔ. Ɛberɛ a obusuani gyefoɔ
    nimpɔn a ɔkaa ne ho asɛm no baa hɔ no, Boas frɛɛ no kaa sɛ, “Mʼadamfo, mesrɛ wo
    bra na mepɛ sɛ me ne wo twetwe nkɔmmɔ.” Enti, wɔtenaa ase.
  ipi-ipi: Wandakali amunguli piyaini tano asia lomba, ama okonena Boasa bala poto
    peteae-pia. Petea-kola, Elemeleke yame tundupa mindiki akali okone bala epea-kola,
    Boasa-to amene, nambato pii aŋako mindi nimba langukale nimba pitipakale onga
    ipu-lo ee leae-pia. Wuane lea-kola akali okone bala poto Boasa peteane ongane
    peteae-pia.
  bhl-bhl: 'Wangsu ding dim be, Boas e Betelekem abiw mutuk fian kalo unse kale. Ka
    uneko, telesomelei, e abiw mutuk fian beem wati kitil nam em abisom fian dim ka
    kel teinse kale. Em teinse ding dim be, Ilut um emisik kalun kayak telesomelei,
    Boas e elo gaalewsomi, bokolewomele: “Nakunum kutaka! Ku kalak teina o!”, dangse
    kale. Dangei, e teleko, fein em mit mewso teinse kale.'
  eng-WEBU: Now Boaz went up to the gate and sat down there. Behold, the near kinsman
    of whom Boaz spoke came by. Boaz said to him, “Come over here, friend, and sit
    down!” He came over, and sat down.
  bnp-bnp: Ngane e Boas i lakea na dilidala na tanga dagi, i made vonga. I uka ma
    i tabaka, a bakovi na nikorimule, ra viri e Boas i vakalongo e Rut vona, i valai.
    Lakea e Boas i galea, “O turagu, o valai taro o made puru, a tahoka a ngava vomu.”
    Lakea i valai i made turane Boas.
  tgk-tgk: 'Он гоҳ Бӯаз ба назди дарвозаи шаҳр рафта, он ҷо нишаст. Вақте ҳамон хешованде,
    ки дар борааш гуфта буд, аз он ҷо мегузашт, Бӯаз ӯро садо карда гуфт: «Эй дӯстам,
    биё ин ҷо бишин». Ӯ омада, он ҷо нишаст.'
  spa-PDDPT: 'Booz subió a la puerta y se sentó allí. Y ciertamente ahí pasaba aquel
    pariente más cercano, del cual Booz habló, y le dijo: ¡Hola, fulano, ven acá y
    siéntate! Y él se desvió y se sentó.'
  gun-gun: 'Ha''e gui tetã kora rokẽ py Boaz oo vy oguapy oiny ha''e py. Ha''e rami
    vy oexa oiny hetarã pytyvõa mboae ijayvuague va''e oaxa rã. Ha''e va''e pe Boaz
    aipoe''i: — Xeretarã, eju apy, eguapy ke — he''i ramo ha''e va''e ojere vy oguapy
    oiny avi ha''e py.'
  agu-BL: I tzun bantz yi taje'n tzaj Rut nintzun ben Booz jalen ju' ca'l tan ẍch'iwe'n
    yi junt xonl. Na ya'stzun yi ama'l kale na chimolwit quib cyakil wunak. Watok
    cunin c'ole' cu'ntz yi ticy'e'n cu'n yi jun xonla'tz yi nsken tal i' tetz Rut
    yi at rmeril tan toque'n tan colpe'n i'. —Or teru' c'oleku' tzone'j, chij Booz
    banintz tetz. Nintzun opontz, nin c'ole' cu'ntz.
  ilo-ULB: Ita, napan ni Boaz iti ruangan ket nagtugaw sadiay. Iti saan a nagbayag,
    simmangpet ti ibagbaga ni Boaz nga asideg a kabagian. Kinuna ni Boaz kenkuana,
    “Gayyem, umayka ket agtugawka ditoy.” Immasideg ti lalaki ket nagtugaw.
  kpg-kpg: Boaz gaa hana gi di gowaa hai dagabuli i di bontai di abaaba di waahale,
    gaa noho gi lala i golo, gei tuaahina hoohoo a Elimelech, go taane dela nogo helekai ai
    Boaz, ga hanimoi laalaa, gei Boaz gaa gahi a mee, “Haele mai, noho gi lala, dogu
    ihoo haga tenetene.” Gei taane deelaa gaa hana, gaa noho gi lala.
  uig-ARA: 'بوئاز شەھەر دەرۋازىسىغا چىقىپ، شۇ يەردە ئولتۇردى. مانا، ئۇ ۋاقىتتا بوئاز
    ئېيتقان ھېلىقى ھەمجەمەتلىك ھوقۇقىغا ئىگە كىشى كېلىۋاتاتتى. بوئاز ئۇنىڭغا: ــ ئەي
    بۇرادەر، كېلىپ بۇ يەردە ئولتۇرغىن، دېۋىدى، ئۇ كېلىپ ئولتۇردى.'
  bsp-bsp: 'Kɔ Bɔs ɔŋkɔ dəkəbɛrɛ da dare daŋan k’ɔŋkɔ pəndɛ. Pəwon fɛ kɔ wəkomɛnɛ
    ka Elimɛlɛk wəka dəkəca, nwɛ Bɔs ɛnaloku a wəkakɔ ɛnaŋkanɛ kəlɔtərnɛ kəcəmɛ ka
    Rut dəntɔf pətas kɔ mɔ, kɔ wərkun nwɛ encepər, kɔ Bɔs ewe kɔ: «Məcɔŋnɛ məde məndɛ
    nnɔ, məna kare!» Kɔ wəkakɔ ɔncɔŋnɛ k’ɔŋkɔ pəndɛ.'
  bps-bps: Na salu Boas di gustifun di gufusuk i lunsud na sudeng. Na di kakel satu
    gaked Élimélék, i to man Boas di ku Ruth, tlon, na manan, “Dini ge leg, sudeng
    ge.” Taman fdadong di kenen na sudeng.
  tof-tof: Boaz kwóbbazen pokodó wamórr, wirri basirran barrbün mamtae minggüpanan,
    da wa we mórran-mórran bainürr. Da módóga, Elimelekón minggüpanan narezoret, Boaz
    noabóka apón yarilürr, wa ene poko ugósan sórrgrratórrma. Boaz oya ngyaunürr wagó,
    “Kürü gódam, mórranóm ala tam!” Da ene pama we wamórr oyaka, mórranóm.
  sus-sus: Boosu naxa siga taa naadɛ ra, taakae malanma dɛnnaxɛ, a dɔxɔ. Na xabilɛ
    ratangama, Boosu nu naxan xa fe falama, na naxa fa. Boosu naxa a fala a bɛ, «N
    ba, fa i magoro be.» A naxa fa, a dɔxɔ.
  pon-2006: Pohas eri kohla mwohn wasahn mihting en nan wenihmwen kelen kahnimwo.
    Ni ahnsowo, en Elimelek eh peneinei ohl me keieu keren, me Pohas koasoiaiong Rud
    duwe mahso, e ahpw pwarodo. Pohas eri padahkilahng, “Kohdo mahs, kompoakepahi,
    oh mwohndi.” Ohlo eri kohla mwohndi.
  jae-jae: Ma Boas kêpi malac ŋasacgêdô gêja jagêŋgôŋ tonaŋ. Gêŋgôŋ ma gêlic nom ŋakêsiwaga,
    taŋ Boas kêsôm ênê biŋ naŋ, kêsêlêŋ gêmêŋ. Tec Boas kêsôm gebe “O ŋoc ŋac, ômôêŋmaŋ,
    mêŋôŋgôŋ sic ôŋgôŋ tonec.” Ma eŋ jagêŋgôŋ sic gêwiŋ Boas.
  ksd-ksd: 'Ma Boas i ga vana uina ra mataniolo, ma i ga ki abara. Ma ba ra tutana
    nina ba i ga kiki upi ia i ga bolo, (a niuruna tuna nina Boas i ga varvai ure,)
    i ga biti tana: Ea lai, una ki ati; ma i ga tur pit, ma i ga ki gil.'
  myk-myk: 'A Bowazi di gari kulo li tajege ki ɲɔ na, xuu wemu ni p’a ma keree ki
    shɔɔnri ge, a wu shɛ diin wà. Bowazi bi ná wemu kaa jo Wuruti mu na ɲuwuuro t’a
    wee tɛɛŋɛ xuuni ge, a wee di ba nɔ na doroo. A Bowazi di wu pye: «Ee! Shɛn wefɔɔ,
    gbara naha, m’a diin!» A ná wu fulo, na diin.'
  tur-YTC: Boaz kapıya çıktı ve oturdu. İşte, Boaz'ın söylemiş olduğu yakın akrabası
    geldi. Boaz ona, “Buraya gel, dostum, otur!” dedi. Adam gelip oturdu.
  grc-BRENT: Καὶ Βοὸζ ἀνέβη ἐπὶ τὴν πύλην, και ἐκαθισεν ἐκεῖ, καὶ ἰδοὺ ὁ ἀγχιστεὺς
    παρεπορεύετο, ὃν ἐλάλησε Βοόζ· καὶ εἶπε πρὸς αὐτὸν Βοὸζ, ἐκκλίνας κάθισον ὧδε
    κρύφιε· καὶ ἐξέκλινε καὶ ἐκάθισε.
  ind-AYT: Boas pergi ke pintu gerbang kota, lalu duduk di sana. Lihat, penebus yang
    dikatakan Boas itu lewat. Karena itu, Boas berkata, “Singgahlah, Saudaraku. Duduklah
    di sini.” Karena itu, dia singgah dan duduk.
  lid-lid: Bowas eme edek ili manyah udu mada san i kon tinan, ndrahune iri ta atukum.
    Iy manyah udu le badeh, iy anyolom i ndreh nane badu hawe Elimelek oro dah edek
    eme. Eme Bowas aloh iy, “Borak, ou ame, talu kamanyah sese o.” Iy eme edek ili
    manyah udu hawen.
  nya-nya: Nthawi yomweyo Bowazi anapita ku chipata cha mzinda ndi kukhala pansi kumeneko
    pabwalo losonkhanira. Tsono anangoona wachibale woyenera kulowa chokolo uja akufika.
    Ndipo Bowazi anati, “Patukirani kuno, bwenzi langa. Mubwere mudzakhale apa.” Choncho
    anapatuka nakakhala pansi.
  kyg-kyg: Movasiꞌa taonimo yafa lafi kegiꞌyaleꞌmo aliꞌa anupa huꞌa neꞌmaiya yateꞌmo
    uno itopaleꞌmo maiꞌniye. Maiꞌnigeno mago vekamo Elimeleki nofi vayapati vekaeꞌmo
    Movasiꞌa ava gemo huꞌniya vekamo neꞌegeno ageteno Movasiꞌa keya aeno ge hunoꞌaeꞌmo,
    Veꞌnimo, huno, Eka manileꞌmo itopaleꞌmo maiyo, huno ha paiꞌnigeno eno itopaleꞌmo
    maiꞌniye.
  hrv-hrv: 'Boaz potom iziđe na gradska vrata i sjede ondje. I gle, naiđe onaj skrbnik
    o kome je govorio. I dozva ga Boaz: “Ej, hodi ovamo i sjedni!” Onaj dođe i sjede.'
  mps-mps: Tialima, Boas te hanuba pelama, te po mibo madi pali, tama aga tede dulaluali.
    Tama gesege gana isiąbadi, te sogo agai suali, te gasa bidi me te Elimelek aga
    deli hani asobo sualio. Tama Boasgo aga i olama, “Ae, ama, nage aselama, eba duayagasao.
    Eno dwasianu po elalubao.”
  tpi-tpi: Boas i go long ples bilong kibung, na em i sindaun i stap. I no longtaim
    na em i lukim dispela arapela wanblut bilong Elimelek i wokabaut i kam. Na Boas
    i singautim em, “E brata, yu kam sindaun. Mi gat liklik tok.”
  dan-1931: 'Boaz var imidlertid gået op til Byporten og havde sat sig der. Og se,
    den Løser, Boaz havde talt om, kom netop forbi. Da tiltalte han ham og sagde:
    “Kom og sæt dig her!” Da den anden kom og satte sig,'
  vie-OVCB: Bô-ô đến cổng thành, kiếm một chỗ ngồi xuống. Tại đó, người bà con có
    quyền chuộc sản nghiệp vừa đi tới. Bô-ô mời người đó đến ngồi cạnh mình.
  guj-2017: હવે બોઆઝ દરવાજા સુધી ગયો અને ત્યાં બેઠો. થોડી જ વારમાં, જે છોડાવનાર સંબંધી
    વિષે બોઆઝે વાત કરી હતી તે ત્યાં આવ્યો. બોઆઝે તેને કહ્યું, “અહીં આવીને બેસ.” અને
    તે ત્યાં આવીને બેઠો.
  awx-awx: Tixawän Boasu taunde yämä däkäne, wamu inulung wopwom yiwik yäkakin womune
    päku, une puku yiwikut. Yiwixawänu, Elimelekge notnä Boasdä natäke yakut täpä
    une apgut. Apän, Boasdä inikut. “Notna, ane päkapu puku yiwit,” yawän, päku puku
    yiwikut.
  pon-2006A: Pohas eri kohla mwohn wasahn mihting en nan wenihmwen kelen kahnimwo.
    Ni ahnsowo, en Elimelek eh peneinei ohl me keieu keren, me Pohas koasoiaiong Rud
    duwe mahso, e ahpw pwarodo. Pohas eri padahkilahng, “Kohdo mahs, kompoakepahi,
    oh mwohndi.” Ohlo eri kohla mwohndi.
  por-BRBSL: 'Agora Boaz subiu até o portão e sentou-se lá embaixo. Eis que o parente
    próximo de quem Boaz falou passou por aqui. Boaz disse-lhe: “Venha aqui, amigo,
    e sente-se”. Ele veio até aqui e sentou-se.'
  eng-OEBUS: Then Boaz went up to the gate and sat down. Just then the near kinsman
    of whom Boaz had spoken came along. Boaz said, “Hello, So-and-so (calling him
    by name), come here and sit down.” So he stopped and sat down.
  aly-aly: Ikwer-penhan Boaz ran alhek, keyt-itwel arrernelhetyek, rernemarl aylpenhem
    tawen-warl. Keyt ikwer-itwel rernem akarrerrenh, ilek-ilekek apmelerr angkayntetyek.
    Rarl ikwer-itwel arrernelhek, artwa ran apetyek, wetharl Boaz-el arrwekel itnewek.
    Ranap arelh inpert arntarnt-arey-angker anenharl. Boaz ikwer arlkek, “Atyeng apeltyay!
    Apetyay! Atyeng-itwel anetyek.” Artwa ra apetyek, ikwer-itwel anetyek.
  swe-swe: '[Kapitel 4 inleds med en ovanlig hebreisk ordföljd där subjektet kommer
    först. Det signalerar en ny scen i dramat. Genom att inleda med Boas namn förstärks
    fokus på honom och hur han är den som tar initiativet att återlösa Noomi och Rut.]
    Boas gick upp till stadsporten [stadens centrum för affärer, socialt umgänge och
    rättslig prövning] och satte sig där. [Rent topografiskt ligger Betlehem på en
    höjd och Boas går upp dit; jämför med hur Rut går ”ner” till tröskplatsen, se
    . Uttrycket ”upp till porten” är också ett idiomatiskt uttryck som motsvarar ”att
    ta upp ett ärende i en domstol”. Normalt skulle den som varit ute på fältet gått
    in genom porten och vidare till sitt hem inne i staden. Det gör inte Boas, han
    är fast besluten att ta sig an Noomi och Ruts sak på en gång på morgonen och stannar
    i porten. I antika Israel avgjordes rättsbeslut i stadens port tidigt på morgonen,
    se .] Just då [som av en händelse, ännu en Guds försyn, samma ord som i ] kom
    den återlösare som Boas hade nämnt om [för Rut] förbi. Boas sade till honom: ”Du
    den där (min anonyme herre utan namn), kom, slå dig ner här!” [Frasen ”du den
    där”, hebreiskans ”peloni almoni”, är svåröversatt. Ett liknande uttryck är NN,
    från latinets ”nomen nescio” som betyder ”jag vet inte namnet”. och översätts
    uttrycket ”på den och den” platsen för att benämna platser utan att för den skull
    avslöja exakta positioner. Varför väljer författaren, som annars är noga med namn
    i berättelsen, att använda detta uttryck? Troligtvis är det ett effektfullt sätt
    att visa hur han som inte ville föra vidare Elimeleks namn, inte själv namnges
    i berättelsen. På samma sätt som Orpa fungerar som en kontrast till Rut är denna
    icke namngivna man en kontrast till Boas.] Så han satte sig ned.'
  cth-cth: Hatnavah, Boaz teh khopui longkha koe a cei teh a tahung. Paduem a dei
    e pacanaw ni a cei e a hmu navah, a kamlang teh, api nang maw, tahung leih atipouh
    e patetlah a kamlang teh a tahung.
  twi-twi: Boas kɔɔ kurow no pon ano kɔtenaa ase wɔ hɔ. Bere a obusuani gyefo titiriw
    a ɔkaa ne ho asɛm no baa hɔ no, Boas frɛɛ no kae se, “Mʼadamfo, mesrɛ wo bra na
    mepɛ sɛ me ne wo twetwe nkɔmmɔ.” Enti wɔtenaa ase.
  hlt-hlt: Boaz te vongka la cet tih ngol. Te vaengah aka tlan koi la a thui hlang
    te ha pawk tih Boaz loh, “Tongmang hela pah lamtah ngol dae lah,” a ti nah. Te
    dongah phael tih ngol thuk.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Boɑsii kɔtɛ kɛ́nkɑri dihɛì bòrì bɛ̀ kɑ̀rì dɛ̀ kɛ tũnni tihɛikɛ̀nnɑ́ɑǹtì.
    Wèè do dò nkɛ́ndɑkɛ Oduti nɛ̀ o cɔkù Nɑomii bɛ kpɛ́í kòo mpɛ̃nkɛ́, kɛ̀ Boɑsi dɔ̀:
    N kou kɔtɛní kɛ́kɑri diɛ! Kòo kɑri.'
  msy-2020: Dughiar kam Boas ghua nguibamɨn bizibav geir danganimɨn ghugha, aperaghav
    ikia gara iti. Egha gari Elimelekɨn ikɨzimɨn gumazim izi. Gumazir kam a faragha
    an gun Rut mɨkeme. Ezɨ Boas an diagha ghaze, “Aveghbuam, nɨ kagh izɨ daperagh.”
    Ezɨ a ghuava apera.
  rmy-VLAKH: 'Ай о Боазо жыля и бэшля катар лэ форости вудара. И дикхэл: жал кодыва
    родо, пала кастэ вов пхэнэлас. О Боазо акхардя лэс и пхэндя: — Поджа кардэ, амал.
    Прибэш. Кодыва поджыля и бэшля.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Poosi lɩɩ nɔnɔɣɔ timpi pɑ hʋʋkɩ tɔm tɔ nɑ ɩ́ cɑɣɑ. Ɩlɛ Ilimɛlɛkɩ
    lʋlʋɣʋ tʋ wei ɩ tɔm ɩ kɑ yɔɣɔtɑɑ sɩ pɩɩ wɛɛ sɩ ɩ́ wɑɑsɩ sǝtʋ tǝyɑɣɑ yǝlɑɑ tɔ ɩ
    tɛɛ kɛlɛ. Ɩlɛnɑ ɩ́ yɑɑ-ɩ sɩ: Apɑŋ nyɑ́, kɔɔ ń cɑɣɑ. Ɩlɛnɑ ɑpɑlʋ ɩnɩ ɩ polo.'
  azb-azb: Boaz şəhərin darvazasına çıxıb adamlar toplanan yerdə oturdu. Boazın bəhs
    etdiyi qəyyum oradan keçirdi. Onu görən Boaz «ay filankəs, bir dön, burada otur»
    dedi. O da gəlib orada oturdu.
  eng-DBY: And Boaz went up to the gate, and sat down there. And behold, he that had
    the right of redemption, of whom Boaz had spoken, came by. And he said, Thou,
    such a one, turn aside, sit down here. And he turned aside and sat down.
  hin-2017: तब बोअज फाटक के पास जाकर बैठ गया; और जिस छुड़ानेवाले कुटुम्बी की चर्चा
    बोअज ने की थी, वह भी आ गया। तब बोअज ने कहा, “हे मित्र, इधर आकर यहीं बैठ जा;” तो
    वह उधर जाकर बैठ गया।
  wol-KYG: 'Ci biir loolu Bowas dem ba ca bunt dëkk ba, toog fa. Noonu rekk mbokk
    ma mu waxoon ne su dee jotaat, moo ko ci gëna yey, daldi fay jaare. Mu woo ko
    ne ko: «Diwoo, kaay fii, toog tuuti.» Mu dikk, toog.'
  eng-YLT: And Boaz hath gone up to the gate, and sitteth there, and lo, the redeemer
    is passing by of whom Boaz had spoken, and he saith, 'Turn aside, sit down here,
    such a one, such a one;' and he turneth aside and sitteth down.
  eng-WYC-2017: Therefore Boaz went up to the gate, and sat there; and when he had
    seen the kinsman pass forth, of whom the word was had, Boaz said to him, Bow thou
    a little, and sit here; and he called him by his name. And he turned, and sat.
  eng-WMBB: Now Boaz went up to the gate and sat down there. Behold, the near kinsman
    of whom Boaz spoke came by. Boaz said to him, “Come over here, friend, and sit
    down!” He came over, and sat down.
  spp-spp: 'Ka Bwazi si ŋkàre kànhe bàanni i, maa sà ntɛ̀ɛn, koolyiŋi shɛɛnre u a
    jwo ke, ka uru si mpaa ntùuli, ka Bwazi si u yyere: «Mucyiin pa naha, maa mpa
    ntɛ̀ɛn» ka nàŋi si mpa maa ntɛ̀ɛn.'
  urd-GVH: बोअज़ शहर के दरवाज़े के पास जाकर बैठ गया जहाँ बुज़ुर्ग फ़ैसले किया करते
    थे। कुछ देर के बाद वह रिश्तेदार वहाँ से गुज़रा जिसका ज़िक्र बोअज़ ने रूत से किया
    था। बोअज़ उससे मुख़ातिब हुआ, “दोस्त, इधर आएँ। मेरे पास बैठ जाएँ।” रिश्तेदार उसके
    पास बैठ गया
  kvg-kvg: Yaq Boaz até gendego, vemiav mboqog tambav-té genøwáv, angana ma manqat
    gi꞉vøovumam, vømø̄qom. Yaq Elimelek-ge ekeza ezoqam ge-omet ndøgo, teqa yaq-te
    Boaz Lut manqat gembøe-ein, yaq sègembo-akhá, “Khanánqa. Qotøndéqā. Qànøqóm
    nqanek.” Yaq ndego ezoqam gendowav, vø̄qom.
  rug-rug: Meke topue la se Boazi koasa vasina pu hoke varigara na vivinei sari na
    palabatu pa sasadana sa vasileana, meke la habotu si asa vasina. Meke vura mae
    sa tie sapu sa turaṉana soti e Elimeleki sapu tozia Boazi, ke tiokia Boazi si
    asa, “Tio, mae habotu turaṉau tani,” gua si asa. Ke la habotu sa tie.
  gaz-gaz: Boʼeez gara karra magaalaatti baʼee achi taaʼe. Innis yommuu namichi dhaaluuf
    isa caalaa fira dhiʼoo taʼe sun dhufetti, “Yaa michuu ko, as kottuutii na bira
    taaʼi” jedheen. Kanaafuu inni dhaqee taaʼe.
  fra-LSG: 'Boaz monta à la porte, et s’y arrêta. Or voici, celui qui avait droit
    de rachat, et dont Boaz avait parlé, vint à passer. Boaz lui dit: Approche, reste
    ici, toi un tel. Et il s’approcha, et s’arrêta.'
  gnn-gnn: Yo, bitjanna liŋgu walala ŋuli ŋaḻapaḻmirri ŋurru'‐ŋurruŋunydja nhinanha
    dhurrwaraŋura wäŋaŋura galki yana, ḻakaranhaminya bala‐lili'yunminya dhä‐wirrka'yunminya
    ŋuli rombuy malaŋuwuy ŋurikiy wäŋawuy. Bala ŋayi Bawatj marrtjinana ŋunhimalayi
    ŋurikalayi ŋaḻapaḻmirriwalanydja yolŋu'‐yulŋuwala, dhuṯ‐gay nhinanana. Yaka weyin,
    bala ŋayi ŋunhi wiripuna ḏarramu bunana, ŋunhinydjayi dhunupana yana nhanŋu Ruthkuna
    märranharawu. Bala ŋayi Bawatjtja wäthurruna ŋurikinydjayi ḏarramuwu, “Go marrtjiyana
    lili, ga nhiniya dhipalana gay ŋarrakala galkililina,” bitjarra.
  yal-yal: Boosu yi siga taan so dɛɛn na, a sa dɔxɔ na. A yi na waxatin naxan yi,
    Elimɛlɛki bari boden yɛtɛɛn yi fa, Boosu bata yi naxan ma fe fala Ruti xa nun.
    Boosu yi xɛmɛn xili, a naxa, “N xɔyina, fa, i fa dɔxɔ be.” A yi siga na yi a sa
    dɔxɔ.
  iou-iou: Eruk, Boastä käbeyä bägup, yotpärare täŋo yämabamken päŋku maŋitpäŋ itkaŋ
    Elimelek täŋo mäden naniki Boastä Rut iwetkuko u äbäŋirän kaŋkuk. Kaŋpäŋ iwetkuk;
    Notnapak, äbikaŋ bok itda yäk. Ude iweränä päŋku Boastä itkukken maŋitkuk.
  haw-1868: A LAILA pii aku la o Boaza i ka puka pa, a noho iho la ilaila; aia hoi,
    hele ae la ka hoahanau a Boaza i olelo ai. I aku la keia ia ia, E, o mea, e huli
    mai oe, a e noho iho maanei. Huli mai la ia a noho iho la.
  arb-NAV: 'فَانْطَلَقَ بُوعَزُ إِلَى سَاحَةِ بَوَّابَةِ الْمَدِينَةِ وَجَلَسَ هُنَاكَ.
    فَلَمْ يَلْبَثْ أَنْ مَرَّ الْقَرِيبُ الْوَلِيُّ الَّذِي تَحَدَّثَ عَنْهُ بُوعَزُ،
    فَقَالَ لَهُ: «تَعَالَ هُنَا يَا صَدِيقِي وَاجْلِسْ». فَمَالَ إِلَيْهِ وَجَلَسَ.'
  ewe-ewe: Boaz yi ɖanɔ dua ƒe ƒuƒoƒe, eye eteƒe medidi o la, ekpɔ Elimelek ƒe ƒometɔ
    si ƒe nya wògblɔ na Rut. Eyɔe gblɔ nɛ be, “Nɔvinye, va nɔ gbɔnye le afii; medi
    be matsɔ nya aɖe aɖo wò ŋkume.”
  nuy-nuy: Na-Boaz ni-yanggi wubani wurru-muṉḏu-muṉḏugaa-rruj, wubani wurru-yanggi-yinyung
    wurru-yabini… wurru-rabalangi wurru-yaḻdhangi, nga niindhadhangayn bagu. Nga nubagi
    na-waḻyinyung ni-yanggi buguni, nubagi-yung ni-magini-yinyung ngarra-Ruth. Nga
    na-Boaz niiḏiyn, “Guwaj, baaṉiyn yaaji, baandhadhangang.” Nga ni-yanggi na-Boaz-duj
    nga-niindhadhangayn.
  eng-LEE: But Bo'az went up to the gate, and sat down there; and, behold, the kinsman
    of whom Bo'az had spoken came passing by; and he said unto him, Turn aside hither,
    sit down here, such a one. And he turned aside, and sat down.
  asm-FB: তাৰ পাছত, বোৱজে বৈৎলেহেম নগৰৰ দুৱাৰৰ সন্মুখলৈ উঠি গৈ তাতে বহিল; এনেতে যিজন
    ওচৰ সম্পৰ্কীয় ব্যক্তিৰ কথা ৰূথক তেওঁ কৈছিল, সেই ব্যক্তি জন বাটেদি আহি আছিল; তেতিয়া
    বোৱজে তেওঁক নাম কাঢ়ি মাতি ক’লে, “ইয়ালৈ আহি বহাচোন।” পাছত তেওঁ তাতে আহি বহিল।
  sus-A: بٌو سُ نَشَ سِفَ تَا نَادّ رَ، تَاكَيٍ مَلَنمَ دّننَشّ، عَ دْشْ. نَ شَبِلّ
    رَتَنفَمَ، بٌو سُ نُ نَشَن شَ قٍ قَلَمَ، نَ نَشَ قَ. بٌو سُ نَشَ عَ قَلَ عَ بّ،
    «ﭑ بَ، قَ عِ مَفٌرٌ بٍ.» عَ نَشَ قَ، عَ دْشْ.
  fra-SBL: 'Or Boaz monta à la porte et s''y assit. Et voici qu''arrive le proche
    parent dont Boaz avait parlé. Boaz lui dit : « Viens ici, mon ami, et assieds-toi. »
    Il s''approcha et s''assit.'
  hbo-hbo: וּבֹ֨עַז עָלָ֣ה הַשַּׁעַר֮ וַיֵּ֣שֶׁב שָׁם֒ וְהִנֵּ֨ה הַגֹּאֵ֤ל עֹבֵר֙
    אֲשֶׁ֣ר דִּבֶּר־בֹּ֔עַז וַיֹּ֛אמֶר ס֥וּרָה שְׁבָה־פֹּ֖ה פְּלֹנִ֣י אַלְמֹנִ֑י וַיָּ֖סַר
    וַיֵּשֵֽׁב׃
  yka-yka: Si Boˈas manaˈik pī si pagmitingan laˈi si tarangka dinding puweblohin
    duk ningkoloˈ iye laˈi. Ubus palabey isab usba eymulla Elimelek dembuwaˈin, iye
    bakas tinaˈat weˈ si Boˈas dehelluhin. Lingananne iye, paˈinne, “Dayiˈ kew pitu,
    bagay, ningkoloˈ kew tuˈu.” Hangkan pī iye duk ningkoloˈ.
  shp-NTPO: 'Iiwanaxa, Booz ja jema xepotiainko yakati kaa iki, jainra iká iki jonibaon
    tsinkí akai. Jatianribira jan yoiibata jaton rarebo winotaitian Boozsen neskáa
    iki: —Ninkáwe, nenopari yakatiwe —akin. Jatianra ja rarebo jain kaax yakata iki.'
  piu-2006: Ruutjanya mangarri yungkula Puwatjanya yanu tawunu Pitjiliyamalakutu purikutu.
    Puri palula wati tjuṯa tjungurringkula wangkapayi. Walytja ilatja palunya Puwatjalu
    nyakula yaḻṯingu, mayutju kutjupa tjuṯaṯarra, nyinarraya kulintjaku. Tjunguya
    nyinarra Puwatjalu walytja ilatja palula yalatji watjaṉu, “Niyuminya waḻukuta
    paluru ngurra walytja tjalamilalkitja yunytjurringanyi. Ngurra an waaḻa palumpa
    nyuntu payimilara palumpa ngunyarri Ruutjanyaṯarra nyuntulpi yaḻṯirra kanyintjaku,
    wati kutjupangku pulanya yaṉṯayaṉṯantjawiyangka. Yalatji luwulampa ngaranyi.”
    Wati paluru Puwatjaku wangka kulira wiya watjaṉu yalatji, “Wiya. Nyuntulpi ngurra
    palumpa payimilala!, ngayulu wantinyi.” Wati kutjupa tjuṯangka kurungka wati paluru
    puuta yarralytjankula yungu Puwatjaku. Yirriṯiya yalatji puuta yungkupayi mayutju
    tjuṯangka kurungka, ngurra payimilalkitjangku. Palulanguru Puwatjalu Niyumiku
    ngurra, waaḻa payimilara yankula Ruutjanya yaḻṯingu, palumpa miiṯalpi nyinanytjaku.
    Nyinarrapula katjalpi yini Yuupitanya mantjiṉu. Kapaḻi tjuṯaya Niyuminyaṯarra
    yunyparringu tjamu Yuupitaku. Yuupitalu watirringkula katja Tjiitjiyinya mantjiṉu.
    Tjiitjiyilulpi watirringkula katja Tapitanya mantjiṉu.
  pjt-pjt: Ka tawunu nyara palula Bethlehemala piintji waṟa para-ngaṟala waṉaningi
    apunguṟu palyantja kaita kutjutjara. Ka kaita palangka itingka wati mayatja-mayatja
    tjuṯa kutjupa-aṟa mitingi tjunguringkula wangkapai. Ka nyara palulakutu Pawatjanya
    ankula nyinakatingu. Munu paluṟu wati panya palumpa kuṯa palula itiwanu wati-pitjanyangka
    nyakula aḻṯingu, “Kuṯa! Wanyu ngalya-pitja!” Ka paluṟu pitjala nyinakatingu.
  kik-kik: Na rĩrĩ, Boazu akĩambata agĩthiĩ nginya kĩhingo-inĩ gĩa itũũra, agĩikara
    thĩ ho. Rĩrĩa mũndũ ũrĩa wa mbarĩ yao, ũrĩa Boazu aarĩtie ũhoro wake ookire-rĩ,
    Boazu akĩmwĩra atĩrĩ, “Mũrata wakwa, ũka haha ũikare thĩ.” Nĩ ũndũ ũcio agĩthiĩ
    hau agĩikara thĩ.
  ksr-ksr: 'Boaznoŋ taombaa kiropo naguyanoŋ kema qenjaaro sombenoŋ kamaaŋ raro. Raro
    isiaa dowe meme ejawaa qaa jeroti, iinoŋ kaŋ uugumambaa ano iwaajoŋ kokaeŋ qaro:
    “Oo alana, gii saanoŋ koi kaŋ kamaaŋ rabaga.” Kaeŋ qaro kaŋ kamaaŋ raro.'
  fra-NCL: 'Booz monta à la porte de la ville et s’y assit. Or voici que celui qui
    avait droit de rachat et dont Booz avait parlé, vint à passer. Il lui dit : « Arrête-toi,
    assieds-toi ici, toi un tel. » Cet homme s’arrêta et s’assit.'
  cek-AK: Boaz loe khongkha taengah caeh tahang moe, to ah anghnut. Khenah, anih mah
    thuih ih canawk maeto loe anih taengah angzoh, to naah Boaz mah, Aw ampui nang,
    angzoh loe, hae ah anghnu ah, tiah a naa. To pongah anih loe caeh moe, anghnut.
  cuk-cuk: 'Degidgine, geb Booz neggwebur-yawagakse signonikid. Booz agi-sii, e-gwenad-bur-walikagwad-obarisad-nadapi
    dakalid. Geb ese gochad, ega sogded: —Mesad, dage. Wegi be siggwer. Geb e-mesad
    ese nonikid, agi signonikid.'
  uig-CYR: 'Боаз шәһәр дәрвазисиға чиқип, шу йәрдә олтарди. Мана, у вақитта Боаз ейтқан
    һелиқи һәмҗәмәтлик һоқуқиға егә киши келивататти. Боаз униңға: — Әй бурадәр, келип
    бу йәрдә олтарғин, девиди, у келип олтарди.'
  pma-pma: En visokon enek, Boas va rondan en out tatondanien vesesal en metareh ten
    vieh ten meteimal ten out Betlehem. Evus, Boas les meatin koa viteni vit kei vi
    vesesal imok en meatin onen Rut mulin kei. Navong Boas lesi mul mual emai vali,
    vise vit, “Tuak, amai mau, tondan netan ekok.” Sakini, meatin enek mai veni ka
    rondan.
  tel-2017: బోయజు బేత్లెహేము పురద్వారం దగ్గరికి వెళ్ళి అక్కడ కూర్చున్నాడు. ఇంతకు ముందు
    బోయజు ప్రస్తావించిన బంధువు అటుగా వెళ్తున్నాడు. బోయజు అతణ్ణి పేరు పెట్టి పిలిచాడు
    “ఏమయ్యా, ఇలా వచ్చి కూర్చో” అన్నాడు. అతడు ఆ పిలుపు విని వచ్చి కూర్చున్నాడు.
  hat-BSA: 'Alò Boaz te monte nan pòtay la e te chita la. Konsa, fanmi pwòch a sila
    Boaz te pale a t ap pase. Epi li te di: “Vire akote, zanmi m; vin chita la!” Epi
    li te vire akote e te chita.'
  bxh-bxh: Habahim, Bowasi ya lau aba oiꞌoigogo nuꞌuna yai, be taon laꞌilaꞌi edaꞌedana
    hafohafona yai, amainiya ya taꞌai. Elimileka efana hesa, taumoho Bowasi haꞌa ya
    oilibaen, ya laoma, yo fede, Bowasi ya yoga lau lisina, iye, Hidagu, u laoma aiteꞌi,
    u taꞌai.
  emi-emi: Boasi ghe saela tale liu ngai veluvelu eitaua ngateva kona laghe kupikupi
    sso, me ghe toka siola. Karika masau, me ghe tarala mangaliirarua ateva me Elimelek,
    ia o ghe aaulieinia ang ghe reerekata me ghe uela va, “Ei! Mangali, mae toka sio
    mua!” Ghe lao sio me ghe toka siola.
  kos-kos: Boaz el som nu in acn in toeni ke mutunpot in siti uh ac muta we. Na mwet
    se ma Boaz el fahk mu fototo oemeet nu sel Elimelech ah fahsryak, na Boaz el pangnol
    ac fahk nu sel, “Mwet kawuk luk, fahsru ac muta in se inge.” Na mwet sac som ac
    pituki yorol.
  hbo-WLC: וּבֹ֨עַז עָלָ֣ה הַשַּׁעַר֮ וַיֵּ֣שֶׁב שָׁם֒ וְהִנֵּ֨ה הַגֹּאֵ֤ל עֹבֵר֙
    אֲשֶׁ֣ר דִּבֶּר־בֹּ֔עַז וַיֹּ֛אמֶר ס֥וּרָה שְׁבָה־פֹּ֖ה פְּלֹנִ֣י אַלְמֹנִ֑י וַיָּ֖סַר
    וַיֵּשֵֽׁב׃
  ibo-ibo: Ya mere, Boaz pụrụ gaa nʼọnụ ụzọ ama obodo ahụ, nọdụ ala nʼebe ahụ. Ọ dịghị
    anya onye mgbapụta ahụ dị nso nke Boaz kwuru okwu banyere ya si nʼebe ahụ na-agafe.
    Boaz kpọrọ ya sị, “Enyi m bịa nọdụ ala.” Ọ bịara nọdụ ala.
  ory-ory: ଏଥିଉତ୍ତାରେ ବୋୟଜ ନଗର-ଦ୍ୱାରକୁ ଯାଇ ସେଠାରେ ବସିଲା, ତହିଁରେ ଦେଖ, ସେ ଯେଉଁ ମୁକ୍ତିକର୍ତ୍ତା
    ଜ୍ଞାତି ବିଷୟ କହିଥିଲା, ସେ ସେଠାକୁ ଆସନ୍ତେ, ବୋୟଜ ତାହାକୁ ଡାକି କହିଲା, “ହେ ବନ୍ଧୁ, ଏଠିକି
    ଆସି ବସ,” ଏଣୁ ସେ ଆସି ସେଠାରେ ବସିଲା।
  wmt-wmt: Nyanartijangka kumantawarlany parla pirriyani nyanartiwu nganpayiwu, marnila
    parla pajanga purrkuwarntirla majawarntirla, “Warntawu ngan nyuntungu ngurra ngalimpakurarlu
    papajirlu wanyjani pirlajarrinyujangkarlu. Pirlajarrinya parlipangu.” Jangkumani
    manyanta nyanawurlu nganpayirlu, “Yu. Warntawu marna ngurra.” Marnila parla Puwajju,
    “Ngurra man nyanarti warntawu marnin nyanarti kalkarra mapirri Nayamikura ngunyarri.”
    “Ngajirta. Kayan ngarna warnta nyanarti ngurra marnin mapirrijarti. Nyuntungu
    warnta,” marni parla Puwajku. Nyanayirlarni pajangarni manyanu nganpayiwarlanyju
    kurtamani jinangajangka yakapiri kayan, yinyala parla Puwaj. Nyanarti manyanu
    kurtamani nyanawurlu nyantukura jinangajangka, nirn parla wali wulyu nguja. Yakapiri
    parla yinya pinakarrinyupurru. Kayan ngarta marninjaa ngurra tikirrkuji. Kujartikarra
    palu ngunangani jarlu nyantuwarntikurarla ngurranga Juwujwarnti. Nyanartijangka
    ngujala pila nyanartijarra jamirlangu Rujjarra Puwaj. Walimpa pila parrila martarni
    yini parla Wupit. Nganpayiwarlany Tayipit wartangurnijangka nyanarti parla parri
    Wupit kilaki.
  chk-chk: Iwe, Poas a feila ren asamalapen ewe telinimw lon ewe lenien chulap o mottiu
    ikenan. Mürin, märärin Elimelek we mi fokun kan ngeni, ätewe Poas a fen kapas
    usun, a feito. Iwe, Poas a kökkö ngeni, “Ätenan, kopwe feito o mottiu ikei.” Iwe,
    a feito o mottiu.
  ssd-ssd: 'Boas nu mbumba kumba maŋgurkam tuku ma mbolŋge minyokina. Ma ta tumbraŋ
    ta tuku fonde malaŋga tugumŋge. Nu minyok minna le Elimelek tuku tugu mbolŋge
    Boas nuŋe tira nuŋe ilmba minna le kaŋgermba wikina: Mata, ne ilmba teŋge minyoka
    le ye pasa ande fudiŋndo ŋak ŋgina. Taŋakina le nu ilmba nu tugum taŋge minyokina.'
  rop-rop: Wal deibin abum bigwan wol deya raidaran langa det taun, en Bowes bin go
    langa wan geit deya weya deibin abum miting pleis, en imbin jidan deya na. Bambai
    na imbin luk det najawan ful kantrimen blanga det dedbala hasbin blanga det olgamen,
    en imbin jingat langa im, “Yu kaman en jidan iya basdam, dumaji ai garra tok langa
    yu.” En imbin kaman en jidan deya wansaid langa im.
  ukr-1871: 'Бооз вийшов до воріт і там седїв. Коли це переходить попри його родич,
    про котрого говорив він. І сказав йому: Зайди сюди і сядь тут. Той зайшов і сїв.'
  deu-1951: 'Boas aber war zum Tor hinaufgegangen und hatte sich daselbst niedergesetzt;
    und siehe, da ging der Löser vorüber, von welchem Boas geredet hatte. Da sprach
    er: Komm, setze dich her, du Soundso!'
  eng-JPS: 'Now Boaz went up to the gate, and sat him down there; and, behold, the
    near kinsman of whom Boaz spoke came by; unto whom he said: ''Ho, such a one!
    turn aside, sit down here.'' And he turned aside, and sat down.'
  etr-etr: Boasa e awäla udia dolö gedolo segea nogila digalo idiafa ami sulo. E fii
    heleia made Elimelegeïe sosogo elö säi amo maasebe melï. Boasaea dolö amoma sähalea,
    Ae, nedoo, gui samolö misië. Na dima ado holöfalï sädeläla säi. Amala säsebegi,
    dolö amo maala sulo.
  srp-1865: 'A Voz izide na vrata gradska, i sjede ondje. I gle, naiðe onaj osvetnik,
    za kojega Voz govoraše, i reèe mu Voz: hodi ovamo, sjedi ovdje. I on doðe i sjede.'
  lug-lug: Awo Bowaazi n’ayambuka ku wankaaki w’ekibuga n’atuula awo. Mu kiseera kye
    kimu, muganda we oli gwe yayogerako ngali ne Luusi, yali ayitawo. Bowaazi n’amuyita
    namugamba nti, “Jjangu otuuleko wano munnange.” Naye n’akkiriza, n’agenda n’atuula
    we yali.
  heb-heb: ובעז עלה השער וישב שם והנה הגאל עבר אשר דבר בעז ויאמר סורה שבה פה פלני
    אלמני ויסר וישב׃
  mpp-mpp: Aime Boas ye taonka felu taon nuina hike ngiyewec. Ngiyelu Rutile ame-baba
    ngic, Boasdi Ruti ubiyac siducine edowec yogo, ngic ye hocne yogowa yefe wele
    kwesiwec. Wele kwesime Boasdi nganilu wacine wackelu miwec, “Nebecne, ga ya wele
    wangiyec!” Wackeme le-ngiyewec.
  ben-IRV: পরে বোয়স নগর-দ্বারে উঠে গিয়ে সেই জায়গায় বসলেন। আর দেখ, যে মুক্তিকর্তা
    জ্ঞাতির কথা বোয়স বলেছিলেন, সেই ব্যক্তি পথ দিয়ে আসছিল; তাতে বোয়স তাকে বললেন,
    “ওহে অমুক (দাদা), পথ ছেড়ে এই জায়গায় এসে বস,” তখন সে পথ ছেড়ে এসে বসল।
  ntu-ntu: Mz nourla lcde, Boas vz mz naobz ngr taon lc x sc tqwxbupe elr, murde krlc
    me nzatubqtingr lrtzlvz ngrdr da. X kxnginide kc tqesotr-zlwzbz, krkc tqpibzle
    mz Rut, sc tqmcpele nzvz-krde. X sc tqkqlepxpele nzrpi-krbzle kx, “Vz-kaip mrka,
    kx mzlenge, x wxbu kai mrlc.” Ncblo kc vzbz, sc tqwxbupe.
  pan-pan: ਤਦ ਬੋਅਜ਼ ਨਗਰ ਦੇ ਫਾਟਕ ਦੇ ਕੋਲ ਗਿਆ ਅਤੇ ਉੱਥੇ ਜਾ ਕੇ ਬੈਠਿਆ ਤਾਂ ਵੇਖੋ, ਉਹ ਛੁਡਾਉਣ
    ਵਾਲਾ ਜਿਸ ਦੀ ਗੱਲ ਬੋਅਜ਼ ਨੇ ਕੀਤੀ ਸੀ, ਕੋਲੋਂ ਲੰਘ ਰਿਹਾ ਸੀ। ਤਦ ਬੋਅਜ਼ ਨੇ ਕਿਹਾ, “ਹੇ ਮਿੱਤਰ!
    ਇੱਥੇ ਆ ਅਤੇ ਇੱਕ ਪਾਸੇ ਬੈਠ,” ਤਾਂ ਉਹ ਮੁੜ ਕੇ ਇੱਕ ਪਾਸੇ ਆ ਕੇ ਬੈਠ ਗਿਆ।
  rmy-LOVARI: 'Ай о Боаз андэ коды врама гэлас каринг о пияцо паша лэ фороски бар
    ай бэшлас котэ. Кана о нямо, па кастэ вов ворбияс, накхлас паша лэстэ, Боаз пхэндас:
    — Ав катэ, муро пайташы, ай бэш. Вов авилас ай бэшлас.'
  tkr-tkr: 'Boaz şaharne akkabışisqa qığeç''u, insanar sabıyne cigee giy''ar. Boazee
    eyhena şena k''anena xını mançe ı''lğəmee, mang''vee mang''ulqa onu''u eyhen:
    «Zasqana sark''ıl, inyaa gyu''relan». Manar qarı giy''arna.'
  mya-JVB: ထိုအခါ ဗောဇ သည်မြို့တံခါးဝ သို့ သွား ၍ ထိုင် သဖြင့် ၊ မနေ့ကပြော သော အမျိုးသား
    ချင်းရှောက် သွားသည်ကိုမြင် လျှင်၊ အိုမည်သူလှည့်၍ ထိုင် ပါတော့ဟုခေါ် သည်အတိုင်း
    သူသည် လှည့် ၍ ထိုင် လေ၏။
  tte-O: Bowasa ilau yanuwane ali kaba miyagogo kaba lusalusaena koina imiyasio. Kabo
    Elimileki ana susu yabo ilaoma, bwaimwa iya tomonane mwa Bowasa iwalowen Ludi
    koina yakato iya toyamaisa-yavivila yawasosi. Yo Bowasa iwalolau koina iwaloba,
    “Kava, kulaoma kumiyasio bwaite koina.” Yo ilau imiyasio.
  tvk-tvk: E makoe ak, Boas ba dotan e von totanen xa de sangas visal puiteh te vioh
    te metimal te hal Betlehem. Di, Boas pus moletin xa di tesep usili bit xi be sangas
    mu ni tiramue na Rut. Melele xa Boas pusi xa di mikakao tengan vali, mikesi bit,
    “Tua navan, amei mu, totan ti inggaxalei.” Ma moletin ak bemei dotan visali.
  tbg-tbg: Ho Boaasiva vaantaavura qenti vaunaini vaiinti nahenti ruvaaqumavi vaunaini
    oru oquvi vauvaro vihairo viva Rutirara tu vaiintiva Elimerekira vohaa naareqiraava
    vihairo anura. Vi vaiintiva anuvaro Boaasiva virara tiharo, Ti vakaao, ani maini
    oquvuane, tuvaro vi vaiintiva oru Boaasira tataaqa oquviro vauvaro
  hmo-hmo: Boasi be hanua ena magu iduara dekenai ia lao, unuseni ia helai diho. Vadaeni
    unai ia herevalaia mase tauna Elimeleka ena varavara ia raka mai. Boasi ese ia
    dekenai ia boiboi, ia gwau, “Turagu e, mani oi mai, iniseni do oi helai.” Vadaeni
    unai tau ia mai, ia helai diho.
  urd-urd: तब बो'अज़ बेथलेहम शहर के फाटक के पास जाकर वहाँ बैठ गया और देखो जिस नज़दीक
    के क़रीबी रिश्ते का ज़िक्र बो'अज़ ने किया था वह आ निकला। उसने उससे कहा अरे भाई
    इधर आ! ज़रा यहाँ बैठ जा। तब वह उधर आकर बैठ गया।
  rus-SYN: 'Вооз вышел к воротам и сидел там. И вот, идет мимо родственник, о котором
    говорил Вооз. И сказал ему Вооз: зайди сюда и сядь здесь. Тот зашел и сел.'
  rmy-SERVI: 'Боазо джиля тай бэшля ды форохкирэн ударэн. Тай акэ дыкхэл: джял кодыва
    родо, пала савэ вов дэдуманя. Боазо акхарда лэ тай пхэнда: — Амал, поджя, бэш.
    Кодыва поджиля тай бэшля.'
  bqc-SIM: 'Bↄazu gɛ̀ zↄ̃̀lɛ wɛ̃́lɛ bĩ́ibↄlɛu, ↄ̃ a è daɛ fɛ̃̀ɛɛ gbɛ̃bona pↄ́ a
    a yã''òpi lɛ́ mↄ́. Ɔ̃ à mɛ̀: Ma gbɛ̃́, mↄ ǹ zↄ̃lɛ.'
  tcz-CHONGTHU: Boaz chu khopi kelkot phunga achetouvin hikomma chun agatoutai. Hiche
    pettah chun insung kinai pipen ati pachu ahungin ahileh Boaz chun akouvin, “Golpa
    hungin lang hichea hin toutadin kasei nomkhat aumme,” atin ahi. Hichun amani chu
    atoukhom lhontan ahi.
  mar-mar: आता बवाज वेशीत जाऊन बसला; इतक्यात बवाज ज्या जवळच्या नातलगाबद्दल बोलला होता
    तोसुद्धा तेथे आला, तेव्हा हा त्यास म्हणाला, “मित्रा, येथे येऊन बस.” तेव्हा तो
    तेथे जाऊन बसला.
  tcs-tcs: Boaz bin go po da mitingples blo da taun de lo taun geit ane em i sidaun
    de. Bambai da seim man wea em ane Rut i bin tokbaut, da man blo da pamlelain blo
    Elimalek, i bin wagbaut kam nau ane pasbai em. Boaz bin ala po em, ‘Bala, kam
    ya pas, plizgar ane sidaun ya. Ai gad samting po spik yu.’ So da man bin kam ane
    sidaun de.
  qub-qub: 'Chaypitana Boozga aywaran marca yaycuna puncuman jamacunanpaj. Chaycho
    Booz jamaraycaptinmi Rutpa runanpa mas lijïtimu caj famillyan runa päsaycänaj.
    Chaura Booz niran: «Cayman shamuy tayta parlananchïpaj. Jamapärishun.» Chayno
    niptin jamäshiran.'
  bqp-bqp: 'Bↄaza gɛ̀ɛ à vùtɛ wɛ̃tɛ bĩnilɛa, akũ à è danɛ kãni bòri kũ à a yã
    òo pì tɛn su. Akũ à pì: Ma gbɛ̃, ǹ mↄ́ ǹ vutɛ.'
  hat-hat: 'Bòz ale nan pòtay lavil la, kote moun yo konn reyini an, epi li chita.
    Lè sa a, yon moun vin ap pase. Se te nèg ki te fanmi Elimelèk pi pre pase l''
    la, nonm Bòz t''ap pale Rit la. Bòz rele l'', li di l'': -Entèl, vini m'' pale
    ou, monchè! Chita non! Nonm lan al jwenn li, li chita.'
  eng-BSB: Meanwhile, Boaz went to the gate and sat down there. Soon the kinsman-redeemer
    of whom he had spoken came along, and Boaz said, “Come over here, my friend, and
    sit down.” So he went over and sat down.
  tod-tod: 'Ɓoaze liini taa ziɠidaʋɛ, é zei ná. Pɛtɛ, zɔi unmɔɔ fai ma losuʋɛ ɠɛni
    zea, nii Ɓoaze ná-fai woni, naa ʋaani, é ɗa leʋe. Ɓoaze ɠɛni ma: «Ʋaa lɛɛ ʋɛ,
    zei lɛɛ ʋɛ.» Naa ʋaani, é zei.'
  eng-WEBPB: Now Boaz went up to the gate and sat down there. Behold, the near kinsman
    of whom Boaz spoke came by. Boaz said to him, “Come over here, friend, and sit
    down!” He came over, and sat down.
  kbq-kbq: Boasi'a marerino ana kumate kasante umani'ne. Anante Boasi'a keana, Rutima
    asmino kva huntegahie hu'nea ne' egeno, anage hu'ne, Nenfuga amare enka emanio,
    higeno anante emani'ne.
  nhe-BL: 'Teipa Booz yajqui mosehuito nechca hueyi puerta ipan nopa tepamitl campa
    nochi quisaj huan calaquij pampa nopona momajtoyaj mosentilíaj tlacame. Teipa
    Booz quiitac huala iteixmatca tlen quiilhuijtoya Rut para más quipixqui tlanahuatili
    quimocuitlahuis. Huajca Booz quinotzqui: ―Xihuala nica, ximosehuiqui. Huan iteixmatca
    yajqui huan mosehui.'
  bus-bus: 'Bↄaza gàa à vɛ̃̀ɛ wɛ́tɛ bĩilɛa, ben à è danɛ fɛ̃̀fɛ̃ bòri kɛ̀ à à yã
    ò pì e mↄↄ. Ben à bè: Ma gbɛ̃, ǹ mↄ́ ǹ vɛ̃ɛ.'
  gub-BL: Na'e oho Moaz ywy tàpuz wamyter pe har ukenawhu huwake har pe kury. Wapyk
    a'e pe. A'e 'ar mehe uhem amo Erimerek iànàm etea'u wà a'e pe a'e kury. A'e 'ym
    mehe Moaz uze'eg hehe Huxi pe a'e. Uze'eg Moaz a'e awa pe kury. — Hemyrypar, i'i
    izupe. — Ezur xe neapyk pà kury, i'i izupe. Wapyk oho huwake.
  eng-DRA: 'Then Booz went up to the gate, and sat there. And when he had seen the
    kinsman going by, of whom he had spoken before, he said to him, calling him by
    his name: Turn aside for a little while, and sit down here. He turned aside, and
    sat down.'
