verse: RUT.004.015
translations:
  mal-C: അവൻ നിനക്കു പുതിയ ജീവൻ നൽകി, നിന്റെ വാർധക്യത്തിൽ നിന്നെ സംരക്ഷിക്കുകയും ചെയ്യട്ടെ.
    കാരണം ഏഴു പുത്രന്മാരെക്കാൾ ശ്രേഷ്ഠയും നിന്നെ സ്നേഹിക്കുന്നവളുമായ നിന്റെ മരുമകൾ
    അവനു ജന്മം നൽകിയിരിക്കുന്നു.”
  deu-TKW: Er wird dir ein Erquicker und ein Versorger deines Alters werden, denn
    deine Schwiegertochter, die dich lieb hat, hat ihn geboren - sie, die für dich
    mehr wert ist als sieben Söhne!
  lin-lin: Akoyeisa bomoi na yo sika mpe akosunga yo na kimobange na yo, pamba te
    bokilo na yo, oyo alingaka yo mpe azali na motuya na miso na yo koleka bana mibali
    sambo, aboteli yo mwana mobali. »
  eng-LSV: and he has been to you for a restorer of life, and for a nourisher of your
    old age, for your daughter-in-law who has loved you—who is better to you than
    seven sons—has borne him.”
  bmu-bmu: Göhö irangan jöpaköm gihimamja. Göhö nahönurupki 7 malweak ewö, yaŋgön
    mönö i patpat engoŋgita bauköm gihiwa malök. Yaŋgön erap isiga gihiiga yaŋgön
    mönö malmalgi kölöŋaiwa uruöliwam qem gihiwa malma. Könaŋgep anbi namönŋi halnöŋga
    yaŋgön ölip galim köl gihiiga malman.”
  eng-GNV: 'And this shall bring thy life againe, and cherish thine olde age: for
    thy daughter in lawe which loueth thee, hath borne vnto him, and she is better
    to thee then seuen sonnes.'
  eng-WEBSTER: 'And he shall be to thee a restorer of thy life, and a nourisher of
    thy old age: for thy daughter-in-law, who loveth thee, who is better to thee than
    seven sons, hath borne him.'
  nhw-BL: Moyex Rut mitzicnelía huan mitzpalehuijtoc más huan amo quen miyac telpocame.
    Mitzmacatoc se moixhui catli mitzchicahualismacas huan mitzpalehuis quema ya tielis
    tinanatzi.
  swh-ONEN: Atakurejeshea uhai wako na kukuangalia katika siku za uzee wako. Kwa maana
    mkweo ambaye anakupenda, na ambaye kwako ni bora zaidi ya watoto wa kiume saba,
    ndiye alimzaa.”
  bba-bba: Wunɛn biɡii kurɔ wi, u bibu nɔɔbɑ yiru kere be kɑɑ n mɔ. Domi u nun kĩ
    too. Wee u nun bii tɔn durɔ mɑruɑ wi u koo nun wɑ̃ɑ kpɑɑru wɛ̃. Kpɑ u nun nɔɔri
    wunɛn tɔkɔru sɔɔ.
  eng-KJVCPB: 'And he shall be unto thee a restorer of thy life, and a nourisher of
    thine old age: for thy daughter in law, which loveth thee, which is better to
    thee than seven sons, hath born him.'
  mpx-mpx: Iya yawalim ni pavavaluna ge ni matahikagiwa wam liki ana sauga elana.
    He yawam i nunuwana-agiwa ge wana labe eliyam i bwata nabi, i lake te binimala
    natumwau bolau seben nihi gan wali labe. Inoke lan ebe iya tubum etega i ab.”
  wbp-wbp: Kapungku pirrjirdi-mani, manu kapungku warrawarra-kanyi kajinpa muturna-jarrimi.
    Kujaju kangku kanajardu-puraji ngurrju yulkami-nyayirni, manu ngurrju-nyayirni
    kangku nyina yapa jinta-kari-piya-wangu. Palka-manungku wirriya yaparla-puraji
    nyuntuku.”
  luo-luo: Obiro duogo ngimani kendo obiro riti ndalo ma iti. Nikech chi wuodi moheri
    kendo maberni moloyo yawuowi abiriyo, ema osenywole.”
  meu-meu: Ia ese emu mauri baine hamatamataia, bona burukamu ai baine narimu; badina
    be ravamu, e lalokau henimumu hahinena, tatau hahitu e hereadiamu hahinena, ia
    ese vada e havaraia.
  npi-ULB: त्यो तपाईंलाई नयाँ जीवन दिने र र तपाईंको पालनपोषण गर्ने हुन सकोस्, किनकि
    तपाईंकी बुहारी जसलाई तपाईंले प्रेम गर्नुहुन्छ, तिनी सात जना छोराहरूभन्दा पनि असल
    छिन्, तिनले यिनलाई जन्म दिएकी छिन् ।
  yor-yor: Yóò tún ayé rẹ ṣe, yóò sì dáàbò bò ọ́ ní ọjọ́ ogbó rẹ. Nítorí pé ìyàwó
    ọmọ rẹ, èyí tí ó sàn fún ọ ju ọmọkùnrin méje lọ, tí ó sì fẹ́ràn rẹ ni ó bí ọmọ
    yìí fún.”
  ind-ind: Engkau sangat beruntung mempunyai menantu seperti Rut yang sangat mengasihimu,
    karena dia jauh lebih berharga daripada tujuh anak laki-laki. Sekarang dia sudah
    melahirkan seorang cucu bagimu yang akan membahagiakanmu. Dan ketika kamu sudah
    tua, dia akan merawatmu.”
  pes-OPCB: عروست که تو را دوست می‌دارد و برای تو از هفت پسر بهتر بوده، پسری به دنیا
    آورده است. این پسر جان تو را تازه خواهد کرد و در هنگام پیری از تو مراقبت خواهد
    نمود.»
  lcm-lcm: Ka vil ato pok ua na ka aiveven aro ua si kam matas i lapan, using a ri
    omom vo ngorem ang anim, kana kila ingus ia anim. Pua, kari papakangai anim kapo
    liu na papakangai si man kuta atogon kam limalengua na nat.
  aer-aer: Re ngenhe lterrke-iletyenhe, ngenhe mwantyele arntarnte-aremele nhenge
    unte arelhe ampwe-irrerlenge. Kele nhenhele imerneme, anherre-anherre ngkwinhe
    kwenhe ngkwenge arnterre-arle ahentye aneme, re ngkwenge mwerre anthurre aneme,
    tyerrtye arrpenhe areye-arteke kwenye. Re kwenhe ngkwenge-arle impene anthurre
    aneme, ampe urreye seven-enge impene ulkere. Re kwenhe ngkwenge ipmenhe atnyeneke.”
  tgl-ULB: Nawa maging isa siyang tagapagpanumbalik ng buhay, at isang tagapagpalusog
    sa iyong katandaan, dahil isinilang siya ng iyong manugang, na nagmahal sa iyo,
    na mas mabuti sa iyo kaysa pitong anak na lalaki.”
  rmn-rmn: Ов кан керэл то бэшыпэ нэво тай кан дикхел пал тутэ опэр пхуримастэ. Вай
    ов аракхлило тэ борятэ, сави дэхэл тут, тай сави си туки зиядэ эфта чявэндар.
  cbu-NT: Mishat, inpari chinllinish shaanaatsi tuwizpurtaku, shiy mangish kissha
    taatsha. Shaanaatsi kapung ksuchiya, watam shaana kuminish wipawa. Uru shaanaatsi
    kapung chinachiya. Amb ashishtar ashku, shaanapaz iparish 7 taaru ashtatsha. Itaru,
    minumta chinllinishsha, táranganaya.
  hui-hui: Í̠ aruni biagome í̠ore gubalini howa karia hamenemame bulenedagua ndo ibugua
    dewaore bu bolangua hayada. Í̠ wahe bederia hongo ngilobi mamage helobi ibugua
    igiri aguane ogoni ngiyada, lene.
  wrs-wrs: Kopevpa yenamba Rutva seilva yemba und vevna, wo yemba kekalvho vrevna
    os i. Monglava indhanamba osva vewol vivmoa, memba Rutva vevnamba. Wo himba doa
    lengi yena ombendpevpa, wo no ombendpev yemba si lunitilm lotholohmanavav yunalmba,
    wo yemba si dahomana vevav, verava, yemba ongaklatov vera.
  jao-jao: “A-mangaji rra-kayibanthayindalu kanda-arri a-marringaya. Kirnandu-manmarralanga
    wakulamba, kurdardi kirnanda-ndarrma. Namba li-ardubirri li-mayamayani kala-nmanma,
    waraba nganinya kalu-arrinma yinku,” kalu-arri nganinya anku. “Anda barra kanda-arri
    wakulamba yinku. Bawuji barra, marnanda barra, kanumba-kulhakulhama nyu-mayaniyu
    nyu-arduwu nyu-kamangkanhu. Kulu yiwa, kalngi barra karnila-kala barra narnu-marringaya
    yindalu. Kirnilu-mirlirlmirlirlmala nda-manka, yiwa barra kirnilu-kunkunmala ngalinda
    ka-bardibardirrila,” kalu-arri nganinya, “kangka kanumba-kulhakulhama yiku a-Rutha.”
  mya-mya: သင်​၏​ချွေး​မ​သည်​သင့်​ကို​ချစ်​သ​ဖြင့် သား ယောကျာ်း​ခု​နစ်​ယောက်​ထက်​ပင်​သင့်​အား​ပို
    ၍​ပြု​စု​ခဲ့​သူ​ဖြစ်​ပေ​သည်။ ယ​ခု​သူ​သည် မြေး​ယောကျာ်း​က​လေး​ကို မွေး​ဖွား​ပေး​လေ
    ပြီ။ ထို​သူ​ငယ်​သည်​သင့်​အား​ဘ​ဝ​သစ်​ကို ပေး​၍ သင်​အို​မင်း​မ​စွမ်း​ရှိ​ချိန်​၌​လုံ​ခြုံ
    မှု​ကို​ပေး​မည့်​သူ​ဖြစ်​ပါ​၏'' ဟု​ပြော​ဆို ကြ​၏။-
  bod-N: འདི་ནི་ཁྱོད་རང་གཅེས་སུ་འཛིན་པ་ཡི། ། མནའ་མ་དེ་ཡིས་བཙས་པའི་བུ་ཡིན་པས། ། ཁོས་ནི་ཁྱོད་ཀྱི་སེམས་ཤུགས་ཆེར་བསྐྱེད་ཅིང་།
    ། ཁྱོད་རང་རྒས་དུས་སྙོར་སྐྱོང་བྱེད་ངེས་ཡིན། ། འདི་ལྟའི་མནའ་མ་ཁྱོད་ལ་ཡོད་པ་ནི། །
    བུ་བདུན་ཡོད་པ་ལས་ཀྱང་ཤིན་ཏུ་ལེགས། ། ཞེས་སྨྲས།
  wsk-wsk: Nu ni amilmil kisok, ale tom ni garuker mu nu ninguru ka sangukko. Munan
    bo kuriang kari seven ta me kete betemonko koma, bare nika neton, ninguru ka kueso,
    imi kete beteram ale nimas imi ilu kisam,” makasan.
  kkl-kkl: Andi mabo kaubuni saekpare mangkahisomne abenekori, an yeplangkehengne
    olog tamag wamsoba, anyamalkeldi an o'ona sembagheori, me mangkaro alne ya'ag
    uro paliag wamla. Me anekori an wana yeng nenelangkeleri, an sabal tamenba, o'obaghelul,”
    aro kibek.
  sna-sna: Achavandudza upenyu hwako nokukuchengeta pamazuva okuchembera kwako. Nokuti
    muroora wako, uyo anokuda uye anokunda vanakomana vanomwe, ndiye amubereka.”
  spa-BLM: Él será para ti un restaurador de la vida y te sostendrá en tu vejez; porque
    tu nuera, que te ama, que es mejor para ti que siete hijos, lo ha dado a luz.”
  cac-cac: Aocab' vin̈ ol och yipoc a c'ool yed' ach yilani ayic ol ach chichimaxoc,
    yujto yune' vin̈ ix alib' tic. Aton ix tzach xajanani, ec'b'al yelc'och ix d'a
    yichan̈ ichato ay ucvan̈oc une' ix il sat, xchi eb' ix.
  swh-ULB: Na awe kwako mrutubishaji wa maisha na mwenye ruzuku uzeeni mwako, kwa
    kuwa mtoto wako mkwe, ambaye anakupenda, ambaye ni bora kwako kuliko watoto wa
    kiume saba, amemzaa.
  bel-bel: ён будзе радасьцю і кармільцам у старасьці тваёй, бо яго нарадзіла нявестка
    твая, якая любіць цябе, якая табе лепей за семярых сыноў.
  klt-klt: Nángánanggeka ámnaná 7 dá átang keháng tolinggalát wawu hangga sim, iná
    nambáka watá kák ka kikiná narángga mángngátak wawu táwi hánám. Iná nambáka yá
    nanggená táng tek, wata ku nangge watá kákkán átkuku táng mirak táinek, me tátáwi
    háletá pinya táinek.”
  deu-ELBBK: Und er wird dir ein Erquicker der Seele sein und ein Versorger deines
    Alters! Denn deine Schwiegertochter, die dich liebt, hat ihn geboren, sie, die
    dir besser ist als sieben Söhne.
  mbb-OT: Mahal ka ziyà te ǥehinawa te ambey nu ne minsan pa ke pitu pa is menge anak
    nu he maama kenà egkehimu he egkelevawan dan is tavang kenikew ni Ruth. Ne ǥuntaan
    pinaaǥi kandin mid-apù ke en. Pinaaǥi kayi te vatà meupiya zed is kebpekesavuk
    nu keuzemà ke ebmeǥurang ka su iyan ed-elima kenikew.”
  mal-2015: അവൻ നിനക്കു ആശ്വാസപ്രദനും നിന്റെ വാർദ്ധക്യത്തിങ്കൽ പോഷകനും ആയിരിക്കും.
    നിന്നെ സ്നേഹിക്കുന്നവളും ഏഴു പുത്രന്മാരെക്കാൾ നിനക്കു ഉത്തമയുമായിരിക്കുന്ന നിന്റെ
    മരുമകളല്ലോ അവനെ പ്രസവിച്ചതു എന്നു പറഞ്ഞു.
  tuo-NT: Cʉ̃ mʉꞌʉ pãrãmi mʉꞌʉrẽ wãcũtutuacã weegʉsami. Mʉꞌʉ bʉcʉo nirĩ curare mʉꞌʉrẽ
    coꞌtegʉsami. Mʉꞌʉ macʉ̃ nʉmo níꞌco cʉ̃rẽ põꞌrãtiamo. Co mʉꞌʉrẽ ʉpʉtʉ waro maꞌimo.
    Mʉꞌʉ siete põꞌrãtiboꞌcaro nemorõ wapatimo, nicãrã niwã.
  gup-gup: Ngalbu ngudda ngalbinjmorne ke ngunmarnedjare duninjh, dja bu yikarrmeninj
    kunbidkukudji dja bokenh seven yayaw nawu bininj, wanjh yinjilngmakniwirrinj,
    dja ngalinjngalu yikarrme Ruth, ngalbinjmorne ke ngalbu ngunwernhnjilngmarnbun
    duninjh, wanjh ngaleng ngalbu yawmey namekbe narangem, nawu yihyime Makkah. Wanjh
    nungka nawu namekbe ngunkangekerrngehme, dja yiman ngunkukkerrngehme bu yikohbanjmen.”
  nys-nys: '@see-verse:RUT.004.014'
  byx-byx: De gia reveski dai qia sel ama ruimka ama quatka, de luqia ma Rut dai maikka
    qi nariip se ngi vevit. De maikka qit matna ver ama reriirang i buup niirang ip
    kia tat naver a ngi. De arik ngi sel ama ruis ama ngerikit ngen a iam na ra, dai
    quasik maget na ra qut liirang a ama reriirang i ma Rut ki tekmet niirang ba ngi.
    I ma Rut dai qattias kit matna maden. Dap sa iara qia sel ama ruimka ba ngi be
    diip ke qur a ngi rama iames de diip ke uas tem ngi i aip laiv i ama sru ngi.”
  gvs-gvs: Yaom imatakoiyem be nakae ivaitem gagaina. Neta kom natumowo koroto ainima
    aiyuwo, geya adi kaipatamo sivaitem nakae yaom ivaitem. E ame tutayana tubum ivinim;
    tauyana bei yawoim ilisi tutayana kwainamoya.’
  rmc-rmc: Ov tuke obdžiďarela o jilo a ľikerela tut dži ke tiro phuripen. Anďa les
    pro svetos tiri bori, savi tut kamel. Oj tuke hiňi feder, sar te tut uľahas efta
    čhave!“
  pes-OPV: و او برایت تازه کننده جان و پرورنده پیری تو باشد، زیرا که عروست که تو را
    دوست می‌دارد و برایت از هفت پسر بهتراست، او را زایید.»
  ron-1924: Копилул ачеста ыць ва ынвиора суфлетул ши ва фи сприжинул бэтрынецилор
    тале, кэч л-а нэскут норэ-та, каре те юбеште ши каре фаче пентру тине май мулт
    декыт шапте фий.”
  ben-OBCV: এই পুত্র তোমার জীবন আবার নতুন করে দিক এবং বৃদ্ধাবস্থায় তোমার যত্ন করুক।
    কারণ তুমি যাকে সাত ছেলের থেকেও বেশি ভালোবাসো সেই এর জন্ম দিয়েছে।”
  lex-lex: O yananmu patke' de ralamni kalwieda la o'a. Ha nal tiy o' de narehi lawna
    hya' maka a'na muanke'a harahu hota ha rala la amni. Dodo'ondi de enal oleka keke'enku
    id pa mpua'upa, pa hota o ralammu namtiertierun owa'ana me hota keke'en de ed
    maka ktera-klahg o'ola la'a tormu ntutu-onmu nwa'a (masa tua).”
  som-som: Oo isna wuxuu kuu noqon doonaa naf-sooceliye iyo ku markaad gabowdo ku
    quudiya. Waayo, waxaa isaga kuu dhashay gabadhii aad soddohda u ahayd ee ku jeclayd,
    ee kaaga sii wanaagsan toddoba wiil.
  lat-VUC: 'et habeas qui consoletur animam tuam, et enutriat senectutem: de nuru
    enim tua natus est, quæ te diligit, et multo tibi melior est, quam si septem haberes
    filios.'
  eng-ASVBT: And he shall be unto thee a restorer of life, and a nourisher of thine
    old age, for thy daughter-in-law, who loveth thee, who is better to thee than
    seven sons, hath borne him.
  mna-mna: Rwom moori Rut, ni iur leleene pu, mi iuulu u biibi kat. Ŋonoono, nu lem
    pikin tomooto sa som. Mi sombe nu lem pikin tomooto lamata mi ru sa, so zin irao
    tiuulu u kembei rwom moori tana na som. Re. Koozi, ni ikam lem tumbum ri ti. Kaimer,
    sombe we kolmannan, na tumbum ti ko iuulu u ma mbot ambai, mi nu ko mbotmbot se
    kini.”
  ita-1885: E siati esso per ristorarti l'anima, e per sostentar la tua vecchiezza;
    conciossiachè la tua nuora, la qual ti ama, e ti val meglio che sette figliuoli,
    abbia partorito questo fanciullo.
  kqc-kqc: Ina yaku mida odiyo kaere yaku yi vegu moi ruaka rego ma ugava nigiyari
    ya nari rei mona reyaine. Adina yi radini kaere bi ini uka ya mado bi rumana mida
    7 ya yaku moiyagaduri ka vo nisi ya rofu bi buni niyagadu.”
  eng-LXXUP: And he shall be to thee a restorer of thy soul, and one to cherish thy
    old age; for thy daughter-in-law which has loved thee, who is better to thee than
    seven sons, has born him.
  eng-ULB: May he be for you a restorer of life and a nourisher of your old age, for
    your daughter-in-law, who loves you, who is better to you than seven sons, has
    borne him.”
  spa-VBL: Él te dará una nueva vida y te mantendrá en tu vejez, porque tu nuera,
    que te ama y que es mejor que siete hijos para ti, lo ha dado a luz”.
  fra-_FOB: Qu'il console ton âme, et qu'il soit le soutien de ta vieillesse; car
    ta belle-fille, qui t'aime, a enfanté, et elle te vaut mieux que sept fils.
  mal-mal: അവൻ നിനക്ക് ആശ്വാസപ്രദനും നിന്റെ വാർദ്ധക്യത്തിങ്കൽ നിന്നെ പോഷിപ്പിക്കുന്നവനും
