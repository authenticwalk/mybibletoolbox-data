    mũtumia wa mũrũguo, ũrĩa ũkwendete na wa bata harĩ we gũkĩra aanake mũgwanja,
    nĩwe ũgaciarĩte.”
  ksr-ksr: Goo eŋaroganoŋ jopagoŋ gomakeja. Goo merauruga 7 laligowuyagati eeŋ, iinoŋ
    mono ii kuuya uŋuuguŋ ilaaŋ goma laligoja. Iinoŋ kete esaga gono iinoŋ mono laaligoga
    tililuaaŋ keraqeeaŋgo qeŋ goma laligowaa. Kanageŋ emba waŋa koloona iinoŋ saanoŋ
    galeŋ koma gono laligowaga.”
  fra-NCL: Il restaurera ton âme et sera le soutien de ta vieillesse ! Car ta belle-fille,
    qui t’aime, l’a enfanté, elle qui vaut mieux pour toi que sept fils. »
  cek-AK: Anih loe na hinghaih angthasak let kami, na mitong naah nang khenzawnkung
    ah om nasoe; capa sarihtonawk pongah doeh, na langah mah nang to ang palung kue,
    anih mah capa maeto tapen boeh, tiah a naa o.
  cuk-cuk: We-mimmi weligwar-gudii be-imakoed, deginbali, be-sered-ugakgi be-bendakdii
    gubaloed, ar be-bala bela-bela-be-sabgued machi-nikusad. We-balade masmala-gugle
    (7) nikuedba bur bule bega ibnuedga gued.”
  uig-CYR: У саңа җениңни йеңилиғучи һәм қериғиниңда сени әзизлиғучи болиду; чүнки
    сени сөйидиған, саңа йәттә оғулдин әвзәл болған келиниң уни туғди, — деди.
  pma-pma: Ahineli onom, envatien onen enuk mariso mok. Tounah vasi keil koa kei mumoni
    minuk tahos imok mulin munak natmali keil onom avahi oulu (7). Ehon koa Rut kuri
    sakin moulien onom vi heite hau eris, veni navong kimai kihi tovuli revi, kei
    kilea valei kat revi keik.”
  tel-2017: నిన్ను ప్రేమించి ఏడుగురు కొడుకుల కంటే మించిన నీ కోడలు వీణ్ణి కన్నది. ఇతడు
    నీ ప్రాణాన్ని ఉద్ధరిస్తాడు. వృద్ధాప్యంలో నిన్ను పోషిస్తాడు” అని నయోమితో చెప్పారు.
  hat-BSA: Anplis ke li kapab devni pou ou yon redanmtè lavi ak yon soutyen pou vyeyès
    ou. Anplis, pou bèlfi ou, ki renmen ou e ki pran swen ou pi byen pase sèt fis
    ki te bay li nesans.
  bxh-bxh: Lawam mate ya fanuha wananahaim, yo em ginauli mahudoꞌidi ya ginaulidi,
    doha ibe nanatum faligigi luwaga edi itaꞌita watanim. Na aho waham ya felem, haba
    mwahuli fwaufwau ya leyama lisim, yo hinaga em tinatinalaꞌi yai, tau ita watanim.
  emi-emi: Alumum ealoannaailiio me io tee ualoannaailiia. Arova natum taita ghaitu,
    karika aue ughele ailousieinila nongina uaailousiaa alumum vause ateva. Liuna
    avalua o me ia o natum taita ateva ang ghele lutula, aue esausi tokatokaam, me
    aue eaitarainio nau uvause namuu.”
  kos-kos: Acn talupom el lungse kom, ac oru ma wowo pus nu sum yohk liki ma wen itkosr
    ku in oru. Ac inge el asot nu sum sie wen, su ac fah asot moul sasu nu sum ac
    akwoye moul lom ke pacl kom ac matuoh.”
  hbo-WLC: וְהָ֤יָה לָךְ֙ לְמֵשִׁ֣יב נֶ֔פֶשׁ וּלְכַלְכֵּ֖ל אֶת־שֵׂיבָתֵ֑ךְ כִּ֣י כַלָּתֵ֤ךְ
    אֲֽשֶׁר־אֲהֵבַ֙תֶךְ֙ יְלָדַ֔תּוּ אֲשֶׁר־הִיא֙ ט֣וֹבָה לָ֔ךְ מִשִּׁבְעָ֖ה בָּנִֽים׃
  ibo-ibo: Ya wetakwara gị ntute na ndụ gị ma bụrụkwa onye ga-azụ gị nʼisi awọ gị.
    Nʼihi na nwunye nwa gị, onye hụrụ gị nʼanya, onye baara gị uru karịa ndị ikom
    asaa, amụọrala gị nwa nwoke.”
  ory-ory: ପୁଣି ସେ ତୁମ୍ଭର ପ୍ରାଣ ସଜୀବକାରୀ ଓ ତୁମ୍ଭ ବୃଦ୍ଧାବସ୍ଥାରେ ତୁମ୍ଭର ପ୍ରତିପାଳକ ହେବ;
    ଯେହେତୁ ଯେ ତୁମ୍ଭକୁ ପ୍ରେମ କରେ ଓ ସାତ ପୁତ୍ରଠାରୁ ତୁମ୍ଭ ପ୍ରତି ଅଧିକ ଉତ୍ତମ ଯେ ତୁମ୍ଭର ପୁତ୍ରବଧୂ,
    ସେ ତାହାକୁ ପ୍ରସବ କରିଅଛି।”
  wmt-wmt: '@see-verse:RUT.004.014'
  chk-chk: I epwe echipok o fokun tümwünuk lon om chinlap, pun a upu seni pwülüen
    noum we mi tongeek o öchü ngonuk lap seni füman noum mwän.”
  ssd-ssd: Rugan naŋe tuku maŋau mayenu taŋge ne tuku kiŋo kame suŋgomba taŋaŋ minanu
    suk. Ne kiŋo te kaŋgermba ne maŋ saŋgri tiŋgamŋgat. Ne saibo pale le kiŋo teŋge
    ne turnumba kulat mayenamŋgat ŋga sanaig.
  rop-rop: En Ruth det yanggel blanga yu laigim yu brabliwei. Im na bin lukaftumbat
    yu mowa langa sebenbala san if yubin abum. Im na bin gibit yu grensan, en det
    grensan garra meigim yu rili hepiwan, en im garra maindimbat yu brabliwei wen
    yu olgamen brabli.” Lagijat na detlot olgamen bin jingat.
  ukr-1871: Він буде тобі втїхою і дбати ме про тебе на старостї лїт. Бо його породила
    твоя невістка, котра любить тебе, котра для тебе стане лїпша за сїмох синів.
  deu-1951: Der wird nun deine Seele erquicken und dich in deinem Alter versorgen;
    denn deine Schwiegertochter, die dich liebt, hat ihn geboren, sie, die dir mehr
    wert ist als sieben Söhne!
  eng-JPS: And he shall be unto thee a restorer of life, and a nourisher of thine
    old age; for thy daughter-in-law, who loveth thee, who is better to thee than
    seven sons, hath borne him.'
  etr-etr: Diefege idiaea dima boba hamosebegoeada dia dolö malö gifalädalïa gadoi
    sogobai amai galebeda, amolima boba hamolabio amoda nagadaialahilä dïe diefege
    idiaea dima boba hamoi gabugo. Amaimo, ea malö walio ägüi goeada di gelolasila
    sigi aligila beaha aliligi awäha nea, di udia sali hamomolömelëla säla ï.
  srp-1865: On æe ti utješiti dušu i biæe potpora starosti tvojoj, jer ga rodi snaha
    tvoja koja te ljubi i koja ti je bolja nego sedam sinova.
  lug-lug: Kubanga muka mwana wo akwagala, alizza obuggya obulamu bwo n’akuwanirira
    mu bukadde bwo; era akusingira abaana omusanvu, be yandizadde.”
  heb-heb: והיה לך למשיב נפש ולכלכל את שיבתך כי כלתך אשר אהבתך ילדתו אשר היא טובה
    לך משבעה בנים׃
  mpp-mpp: Yengaugone ye madec yogo bagacte ailu ga sugucne aidamecte, dameng yogowa
    yedi misa-welec ngicgone ailu damonggulu gadaicte. Aime yengaugone ye gale angac
    sugucne ngagedaicte, yogo gale madecfocgone 7 gadabong midec yengele angac ingucne
    mi fikedec.”
  ben-IRV: '[এই বালকটি] তোমার প্রাণ উদ্ধার করবে ও বৃদ্ধাবস্থায় তোমার রক্ষণাবেক্ষণকারী
    হবে; কারণ যে তোমাকে ভালবাসে ও তোমার পক্ষে সাত ছেলে থেকেও সেরা, তোমার সেই ছেলের
    স্ত্রীই একে জন্ম দিয়েছে।”'
  ntu-ntu: X rlxtibzkr mz Yawe kx doa ncblo lc na-aelalzmle drtwrm x naokatrle nim
    mzli ka nzngini-krm blang. Murde lvxbqm, kc tqmrlzti-zlwzle nim mikale nide. X
    kxmule-esz' narnginem doa ncblo kxnzkqlung, a' nzokatr-krdr nim trmyaszpxleu nzokatrkr
    Rut lc nim.”
  pan-pan: ਅਤੇ ਇਹ ਤੇਰੇ ਪ੍ਰਾਣਾਂ ਨੂੰ ਨਰੋਇਆ ਕਰੇਗਾ ਅਤੇ ਤੇਰਾ ਬੁਢਾਪੇ ਦਾ ਪਾਲਣਹਾਰਾ ਹੋਵੇਗਾ,
    ਕਿਉਂਕਿ ਤੇਰੀ ਨੂੰਹ ਜੋ ਤੈਨੂੰ ਪ੍ਰੇਮ ਕਰਦੀ ਹੈ, ਤੇਰੇ ਲਈ ਸੱਤ ਪੁੱਤਰਾਂ ਨਾਲੋਂ ਚੰਗੀ ਹੈ, ਉਸ
    ਨੇ ਇਸ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਹੈ।”
  rmy-LOVARI: Вов дэла тут нэво траё ай сунуя тут по пхурипэ. Чяк вов аракхадилас
    кай тири бори, сави камэл тут ай май лащи тукэ, сар эфта щявэ.
  tkr-tkr: Mang'vee ğu mek'v qee'es, q'əsvalee vaqa ilyakkas. Mana vas yighne dixıle
    yugne, ğu yikkanne sossee uxuva.
  mya-JVB: သူသည်သင် ၏အသက် ကိုပြုပြင် သောသူ၊ သင် အသက် ကြီးသောအခါ သင့်ကိုကောင်းမွန်စွာ
    ပြုစု သောသူဖြစ် ပါစေသော။ သင့် ကိုချစ် ၍ သား ခုနစ် ယောက်ထက် သင့် အဘို့ သာ၍ ကောင်းသောသင်
    ၏ ချွေးမ သည်သားယောက်ျားကိုဘွားမြင် ပြီဟုပြောဆို ကြ၏။
  tte-O: Naomi, lawam imulolo koliwo yo ana sagu koliwo ilalakisosi. Gubesi, tem beyabeyana
    natumwao tatao yoli seben ukwabili, ali sagu ilalaki besiele lawam ana sagu? Nuwana
    nigele. Kabo kaliyate kabona tubum yabo iyeyawa na iya kani ikabi-yaliyaya-yagiwo
    yo igite-kalatagiwo am sauga belu koina.”
  tvk-tvk: Havmahin, eheien nan eilep pupu e xouk. Holesok xil vus xa pol ni minuk
    bos mak mu mili xosxa natumali xil latehe lu e he sav (7). Horamue xa Rut tehuri
    xiak isak ni meulien nam ihe neta hu rilomun, vengan xa melele xa umei uhe tovolih
    kuhi, xi ikila ilaxatuk.”
  tbg-tbg: Ai naaqutuvano ariara voqama kero antuqa ari vaiva ai nainti vo vatataivo.
    Ai maaqu 7navu variatirio, vinavuka kia ai naaqutuvano ai kahaqintemake ai kahaqiatirio.
    Ho ai naintivano qovarama virara tira, are qaraaka nahenti voqaarama vainarave.
    Naantiara are kontaiqama viraro viva ariqaa koqema kero raqikianarove, tura.
  hmo-hmo: Oiemu ravana Ruta ese oi ia lalokau henia, bona ia ese kara namodia momokani
    oi dekenai ia karaia, vadaeni, tatau 7 edia kara ia ese ia hereaia. Bona hari
    Ruta ese oiemu tubuna oi dekenai ia henia. Ia ese mauri matamata oi dekenai do
    ia henia, bona oiemu buruka neganai, ia ese oi do ia naria.”
  urd-urd: और वह तेरे लिए तेरी जान का बहाल करनेवाला और तेरे बुढ़ापे का पालने वाला
    होगा क्यूँकि तेरी बहू जो तुझ से मुहब्बत रखती है और तेरे लिए सात बेटों से भी बढ़
    कर है वह उसकी माँ है।
  rus-SYN: Он будет тебе отрадою и питателем в старости твоей, ибо его родила сноха
    твоя, которая любит тебя, которая для тебя лучше семи сыновей.
  rmy-SERVI: Вов рисарэла тути джюимо тай подрицарэла тут ды пуранэн бэршэн! Бори
    тири, сави камэл тут, быянда лэ! Вой важ тути фэдэр, сар ефта чявэн.
  bqc-SIM: A n nↄ̀sɛ níninɛ, i n gwa n zikũ guu, asa n nɛ́ gyaa pↄ́ yenzi mɛ́ a
    maanɛ dɛ nɛgↄ̃ɛ gbɛ̃ↄn soplaↄla mɛ́ nɛ'ì.
  tcz-CHONGTHU: Amahin nakhangdong sah kit henlang chuleh nateh lang hinkho hi nahin
    vetsuipeh tahen. Ajeh chu amahi nahin ngailua namounu cha ahin chapa sagi nanei
    sanga phajo ahi,” atiuve.
  mar-mar: तो तुला पुन्हा जीवन देणारा व वृद्धापकाळी सांभाळणारा असा होईल, कारण जी सून
    तुझ्यावर प्रीती करते, जी सात मुलांपेक्षा तुला अधिक आहे, तिला तो झाला आहे.”
  tcs-tcs: Rut, dis dotalo yu prapa labem, em bin lugaut yu mobeta den ip yu gad seben
    boi. Dis boi wanem em bin bon, go seinze laip blo yu ane wen em i go kam big,
    em go lukapta yu wen yu go kam ouloman.’
  qub-qub: Imachöpis ollgu willcayquega cushicachishunquipämi. Chacwanyaptiquipis
    ricashunquipämi. Fiyupa cuyashoj llumchuyniquipa wamranmi canpis. Llumchuyniquega
    ganchis wamrayquimanmi tincusha.»
  bqp-bqp: Ani n laakari kpátɛnnɛ, ani n gwa n zĩkũnaa gũn, zaakũ n nɛ́ gyaanↄ
    kũ à yenyĩ mɛ́ à a ìnnɛ, akũsↄ̃ à manannɛ de nɛ́gↄ̃gbɛ̃ gbɛ̃nↄn supplanↄla.
  hat-hat: Bèlfi ou la gen tan renmen ou. Li fè pou ou sa sèt pitit gason pa ta ka
    fè. Koulye a, li ba ou yon pitit pitit ki pral fè ou anvi viv ankò, yon pitit
    gason ki pral tounen baton vyeyès ou.
  eng-BSB: He will renew your life and sustain you in your old age. For your daughter-in-law,
    who loves you and is better to you than seven sons, has given him birth.”
  tod-tod: Doin nii ɠa è-yɛnvui niinɛ, é è makɛ ɗa ʋɔlɔzaɠana, mazɔlɔɔ è-loun
    anzai nii è nɛai bɛ, ta fizɔgai è ʋɛ zunu loun lɔfela ʋa, naa ɠa é sɔlɔɔgai.»
  eng-WEBPB: He shall be to you a restorer of life and sustain you in your old age;
    for your daughter-in-law, who loves you, who is better to you than seven sons,
    has given birth to him.”
  kbq-kbq: Agra nomani zanka'a kzeri muse nehuno tavava'ma resankeno'a knare huno
    kegava hugantegahie, na'ankure neganofero'a, seveni'a ne'mofavre zaga zamagatere'no,
    agra avesi kantega'hie!
  nhe-BL: Moyex Rut mitzicnelía huan mitzpalehuijtoc más huan ax queja miyac telpocame.
    Mitzmacatoc se moixhui tlen mitzchicahualismacas huan mitzpalehuis quema ya tielis
    tinanatzi.
  bus-bus: Eé n làakari kpáɛnnɛ, eé n gwa n zikũ guu, zaakɛ n nɛ́ gyaanↄↄ kɛ̀ yenzi
    bé à à ìnnɛ, à sↄ̃ à maannɛ dɛ nɛ́gↄ̃gbɛ̃ gↄ̃ↄn swɛɛplaaanↄla.
  gub-BL: Tuwe nemurywete kar a'e nehe. Tuwe uzekaiw katu nerehe nehya'uete mehe nehe
    no. Nememytaty a'e, kwarer ihy a'e, neamutar katu a'e. Ikatu wera'u newe 7 nememyr
    awa wanuwi a'e, i'i izupe wà.
  eng-DRA: 'And thou shouldst have one to comfort thy soul, and cherish thy old age.
    For he is born of thy daughter in law: who loveth thee: and is much better to
    thee, than if thou hadst seven sons.'
