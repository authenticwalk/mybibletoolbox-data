  uig-ARA: 'ئاندىن بوئاز شەھەرنىڭ ئاقساقاللىرىدىن ئون ئادەمنى چاقىرىپ، ئۇلارغىمۇ:
    ــ بۇ يەردە ئولتۇرۇڭلار، دېدى. ئۇلار ئولتۇرغاندا'
  bsp-bsp: 'Kɔ Bɔs ɛlɛk afum abeki wəco dare disrɛ, k’oloku ŋa: «Nəndɛ nnɔ!» Kɔ akakɔ
