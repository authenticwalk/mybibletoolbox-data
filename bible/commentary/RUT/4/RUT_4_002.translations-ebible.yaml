  eng-LEE: And he took ten men of the elders of the city, and said, Sit ye down here.
    And they sat down.
  asm-FB: তেতিয়া বোৱজে নগৰৰ বৃদ্ধ সকলৰ মাজৰ দহজনক মাতি আনি ক’লে, “আপোনালোক এই ঠাইতে
    বহ’ক।” তেতিয়া তেওঁলোক আহি সেই ঠাইতে বহিল।
  sus-A: بٌو سُ مَن نَشَ عَ قَلَ تَا كُنتِفِ قُ بّ، «وٌ قَ، وٌ وٌ مَفٌرٌ بٍ.» عٍ تٌ
    دْشْ،
  fra-SBL: 'Boaz prit dix hommes parmi les anciens de la ville, et dit : « Assieds-toi
