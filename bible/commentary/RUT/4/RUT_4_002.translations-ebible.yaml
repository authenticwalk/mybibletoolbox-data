  dan-1931: 'fik han fat i ti af Byens Ældste og sagde: “Sæt eder her!” Og de satte
    sig der.'
  vie-OVCB: Ông cũng mời mười trưởng lão trong thành tới, ngồi chung với họ.
  guj-2017: અને તેણે નગરના વડીલોમાંથી દસ માણસો બોલાવીને કહ્યું, “અહીંયાં બેસો.” અને
    તેઓ બેઠા.
  awx-awx: Tiwänä Boasdä kuhiläle taun yiwixakinu 10 using päke yawän, unuxäyä unekän
