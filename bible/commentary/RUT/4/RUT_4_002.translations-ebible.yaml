  ory-ory: ତହୁଁ ସେ ନଗରସ୍ଥ ଦଶ ଜଣ ପ୍ରାଚୀନଙ୍କୁ ନେଇ କହିଲା, “ତୁମ୍ଭେମାନେ ଏଠାରେ ବସ,” ତେଣୁ
