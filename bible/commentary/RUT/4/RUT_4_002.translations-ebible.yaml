  pon-2006: Pohas eri kapokonepene kaunen wasao ehk, oh pil kamwohdangiraildi wasao.
  jae-jae: Go eŋ kêkalem lau mata 10 aŋga malac ma kêsôm gebe “Mêŋaŋgôŋ tonec.” Ma
