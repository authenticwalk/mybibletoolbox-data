verse: RUT.004.002
translations:
  mal-C: ബോവസ് പട്ടണത്തലവന്മാരിൽ പത്തുപേരെ ക്ഷണിച്ചുകൊണ്ടുവന്ന്, “ഇവിടെ ഇരുന്നാലും”
    എന്നു പറഞ്ഞു, അവർ അങ്ങനെ ചെയ്തു.
  deu-TKW: 'nahm er zehn Männer von den Vornehmsten und sprach: Setzt euch hier nieder!
    Als sie sich gesetzt hatten,'
  lin-lin: Boazi abengaki mibali zomi kati na bakambi ya engumba mpe asengaki ete
    bavanda na bango elongo. Tango bavandaki,
  eng-LSV: And he takes ten men from [the] elderly of the city, and says, “Sit down
    here”; and they sit down.
  bmu-bmu: Tariga Boaznöŋ taonöhok jötŋe meme aiwi 10 engömiiga kagetka tatmeköra
    zöiga mohotŋe heta tatket.
  eng-GNV: Then he tooke ten men of the Elders of the citie, and sayd, Sit ye downe
    here. And they sate downe.
  eng-WEBSTER: And he took ten men of the elders of the city, and said, Sit ye down
    here. And they sat down.
  nhw-BL: Huan Booz quinnotzqui majtlactli huehue tlacame catli tlayacanayayaj ipan
    nopa altepetl huan nojquiya quinilhui ma mosehuica ihuaya pampa quej nopa momatque
    quisencahuase se camanali ipan nopa tonali. Huan quema mosehuijtoyaj,
  swh-ONEN: Boazi akatwaa watu kumi miongoni mwa wazee wa mji, akawaambia, “Ketini
    hapa.” Nao wakaketi.
  bba-bba: Yerɑ Boɑsi u wuun ɡuro ɡurobu sɔɔ tɔmbu wɔkuru sokɑ, mɑ u nɛɛ, i sinɔ mini.
    Mɑ bɑ sinɑ.
  eng-KJVCPB: And he took ten men of the elders of the city, and said, Sit ye down
    here. And they sat down.
  mpx-mpx: Yaka Bowasa panuwa o ana tonowakau elulutega i ahel ge i ba hi misiyo.
  wbp-wbp: Ngula-jangka, Puwajarlu-jana karlarla-pala purlka-patu warru manu kujalpalu
    wiri-patu nyinaja yinya kirri wiriki. Wangkaja-jana, “Nyinakalu nyampurla!” Jungajukulu
    pirri-manu.
  luo-luo: Boaz nokawo jodongo apar mag dala kendo nowachonegi niya, “Beduru ane ka,”
    mine gitimo kamano.
  meu-meu: Bena Boa ese hanua tau-badadia gwauta e boiridia, eto, Mani a helai diho.
    Bena e helai diho.
  npi-ULB: अनि बोअजले त्यस शहरका दश जना धर्मगुरुहरूलाई लिए र भने, “ यहाँ बस्‍नुहोस्
    ।” त्यसैले तिनीहरू बसे ।
  yor-yor: Boasi sì pe mẹ́wàá nínú àwọn àgbàgbà ìlú, wí pé ki wọn jókòó, wọn sí ṣe
    bẹ́ẹ̀,
  ind-ind: Lalu Boas mengumpulkan sepuluh tokoh masyarakat dari desa itu untuk menjadi
    saksi.
  pes-OPCB: آنگاه بوعز ده نفر از ریش‌سفیدان شهر را دعوت کرد تا شاهد باشند.
  lcm-lcm: Na kala sokotuk a saungauli i keve igenen lava i rina na kala antok, Mi
    me sinong e ke. Na kimela sinong.
  aer-aer: Kele Boaz alheke artwe ampwe 10-pele inerle-alpetyeke apmereke-artweye
    arrpenhe areye-arlke. Re itneke angkeke, “Apetyewarraye nhenhele arrernelhetyeke!”
    Kele itne anerrirreke.
  tgl-ULB: Pagkatapos nagdala si Boaz ng sampung lalaki na mga nakatatanda sa lungsod
    at sinabing, “Umupo kayo rito.” Kaya umupo sila.
  rmn-rmn: 'О Боаз андяс дэшэ барэ манушэн э дизакерэн тай пхэнляс: — Бэшэн акатэ.
    Он бэшлэ.'
  cbu-NT: Sheeru, anumun anshucheetssha kurak wachinanuree chung tputs kuruzeeru,
    anshutam tushaneerangiya. Sheeru, ashpari tputs kusatarachusin,
  hui-hui: Ani bereagola Boasa ibugua dindi ogoriani agali haru haga pirali hearu
    hondowa íbu biradaba, lene. Ti íbu bereagola
  wrs-wrs: Doa henga Boas vena, 10pelara mendekli kuwulm nemba no kembelnindm, unna,
    aevtho, kana moam boasna hillu, os avhoaprana.
  jao-jao: Kulu Buwaj kalilu-rduma li-mbangu li-wirdiwalangu ki-barrawuwu, li-10-bala,
    kalilu-yalbanga alu mingkiyawu nykarrinjawu wulanga ngalawula nyamba-wukanyin
    jarra nyiki-baba.
  mya-mya: ထို​နောက်​ဗော​ဇ​သည်​အ​ကြီး​အ​ကဲ​တစ်​ကျိပ် ကို​လည်း​ပင့်​ဖိတ်​ပြီး​လျှင်
    ထို​အ​ရပ်​တွင်​ထိုင် စေ​၏။ သူ​တို့​ထိုင်​ကြ​သော​အ​ခါ၊-
  bod-N: ཡང་པཱོ་ཨ་ཟི་ཡིས་གྲོང་རྡལ་དེའི་རྒན་པོ་རྣམས་ལས་མི་བཅུ་བདམས་ནས་དེ་དག་ལ་འདི་ལྟར།
    ཁྱེད་རྣམ་པ་འདིར་བཞུགས་པར་མཛོད་ཅེས་ཞུས་པ་ལ་ཁོ་རྣམས་ཀྱིས་ཀྱང་དེ་ལྟར་བྱས་སོ། །
  wsk-wsk: Se Boaz wonong ko kari dom nunga tom kuting koma singsang nunga giam ale
    nunga maonam, “Nina iwita tai daigalko,” mam, se tai dagiman.
  kkl-kkl: Pulaogpa, Boastina Betlehem nimi sikindo yabo saelba uahiropnang sa'obare
    yopsiogpa, sikin babe yubu lebukap aro el yaghag pulaek.
  sna-sna: Bhoazi akatora vakuru veguta gumi akati kwavari, “Garai pano apa,” ivo
    vakaita saizvozvo.
  spa-BLM: 'Booz tomó a diez hombres de los ancianos de la ciudad y les dijo: “Siéntate
    aquí”, y se sentaron.'
  cac-cac: Ix lajvi chi' ix yavtancot lajun̈van̈ eb' vin̈ yichamtac vinaquil chon̈ab'
    vin̈aj Booz chi', ix yalan vin̈ d'a eb' vin̈ to tz'em c'ojan junoc rato eb' vin̈
    yed' vin̈. Ix em c'ojan eb' vin̈ b'ian.
  swh-ULB: Ndipo Boazi akakusanya viongozi kumi wa mji na kusema, “Katini hapa.” Hivyo
    wakaketi.
  bel-bel: 'Ваоз узяў дзесяць чалавек з старэйшынаў горада і сказаў: сядзьце тут.
    І яны селі.'
  klt-klt: Boas yá ámna yáilá 10 it waháranan watá áwát ing yánuk, “Áwáng nahára putung
    haniráng.” Wáina yánán áwáng wahára málám bot putung áturáng.
  deu-ELBBK: 'Und Boas nahm zehn Männer von den Ältesten der Stadt und sprach: Setzt
    euch hierher; und sie setzten sich.'
  mbb-OT: Ne zutun mibeyaan ni Boaz is sepulù he menge ebmeǥurangen dutun te inged
    ne impepinuu zin daan. Ne hein nemekepinuu zan en,
  mal-2015: പിന്നെ അവൻ പട്ടണത്തിലെ മൂപ്പന്മാരിൽ പത്തുപേരെ വരുത്തി; ഇവിടെ ഇരിപ്പിൻ
    എന്നു പറഞ്ഞു; അവരും ഇരുന്നു.
  tuo-NT: 'Beꞌro Booz diez bʉcʉrã wiorãrẽ, ti macãcjãrãrẽ pijio, dujiduticʉ niwĩ.
    Na dujíca beꞌro Booz cʉ̃ acaweregʉre aꞌtiro nicʉ niwĩ:'
  gup-gup: Wanjh Boaz benmey kunbid dja kunbid nawu birribuyika bininj birrikihkimuk,
    benmarneyimeng, “Kondah ngurrimyerrkarrimen.” Wanjh bedmanwali birriyerrkarrinj.
  nys-nys: '@see-verse:RUT.004.001'
  byx-byx: Baiv aa de ma Boas ka nes tama barta ama malepka na ra naver ama luqupki
    ip te kaivung. Taqura de ra mugun ip te nari ma Boas aa lengi.
  gvs-gvs: E Boasa asa ana tolovinayao ana badabada yawou iduduwedi sima ilatuwokoidi
    situsobu, bei idi tugúguna sitaiyakeke.
  rmc-rmc: 'Akor peske o Boaz kidňa avri deše foroskre vodcendar a phenďa lenge: „Bešen
    tumenge kade tele.“ A on peske bešle.'
  pes-OPV: 'و ده نفراز مشایخ شهر را برداشته، به ایشان گفت: «اینجابنشینید.» و ایشان
    نشستند.'
  ron-1924: 'Боаз а луат атунч зече оамень динтре бэтрыний четэций ши а зис: „Шедець
    аич.” Ши ей ау шезут жос.'
  ben-OBCV: বোয়স নগরের আরও দশজন প্রাচীনকে ডেকে বললেন, “এখানে আমার কাছে এসে বসুন।”
    তাঁরাও তাঁর কাছে এসে বসলেন।
  lex-lex: Na'nama Boas nla npolg awok walia ama-yei riy termid pa ramtatan walia
    pa rhi' nohora la'a hya' maka ha niwra nakot nohora.
  som-som: Markaasuu wuxuu soo kaxaystay toban nin oo odayaashii magaalada ah, oo
    wuxuu ku yidhi, Bal halkan fadhiista, oo iyana way fadhiisteen.
  lat-VUC: 'Tollens autem Booz decem viros de senioribus civitatis, dixit ad eos:
    Sedete hic.'
  eng-ASVBT: And he took ten men of the elders of the city, and said, Sit ye down
    here. And they sat down.
  mna-mna: To Boas ikam kolman laamuru ki kar Betelem ma timar, mi iso pizin be mbulen
    su tomini. Zin mbulen su makiŋ,
  ita-1885: 'E Booz prese dieci uomini degli Anziani della città, e disse loro: Sedete
    qui; ed essi si misero a sedere.'
  kqc-kqc: Boaz yaku taoni di tora vene vana ufo moisi niyo, “Minari ameinu regedi.”
    Ye makai reyadi.
  eng-LXXUP: And Boaz took ten men of the elders of the city, and said, Sit ye here;
    and they sat down.
  eng-ULB: Then Boaz took ten men of the elders of the city and said, “Sit down here.”
    So they sat down.
  spa-VBL: Entonces Booz seleccionó a diez de los ancianos del pueblo y les pidió
    que se sentaran allí con ellos.
  fra-_FOB: 'Alors il prit dix hommes, d''entre les anciens de la ville, et il leur
    dit: Asseyez-vous ici; et ils s''assirent.'
  mal-mal: പിന്നെ അവൻ പട്ടണത്തിലെ മൂപ്പന്മാരിൽ പത്തുപേരെ വരുത്തി; ഇവിടെ ഇരിപ്പിൻ എന്നു
    പറഞ്ഞു; അവരും ഇരുന്നു.
  urd-GVR: to Boaz ne shahr ke das buzurgoṅ ko bhī sāth biṭhāyā.
  suz-BL: मिनु बोआजमी १० जना सहर ङा खाल्‍पा आन कली यो तेक्‍शा “निस्‍सीने” देंमाक्‍त।
    मिनु मेकोपुकी निस्‍समा बाक्‍त।
  ita-1927: 'Boaz allora prese dieci uomini fra gli anziani della città, e disse loro:
    “Sedete qui”. E quelli si misero a sedere.'
  ckb-ckb: 'ئینجا بۆعەز دە پیاوی لە پیرانی شارۆچکەکە برد و پێی گوتن: «لێرە دابنیشن.»
    ئەوانیش دانیشتن.'
  eng-BBE: Then he got ten of the responsible men of the town, and said, Be seated
    here. And they took their seats.
  kan-OKCV: ಆಗ ಬೋವಜನು ಪಟ್ಟಣದ ಹಿರಿಯರಲ್ಲಿ ಹತ್ತು ಮಂದಿಯನ್ನು ಕರೆದು ಅವರಿಗೆ, “ಇಲ್ಲಿ ಕುಳಿತುಕೊಳ್ಳಿರಿ,”
    ಎಂದನು. ಅವರು ಕುಳಿತರು.
  bbb-bbb: '@see-verse:RUT.004.001'
  tam-2017: அப்பொழுது அவன் பட்டணத்தின் பெரியவர்களில் பத்துப்பேரை அழைத்து, இங்கே உட்காருங்கள்
    என்றான்; அவர்களும் உட்கார்ந்தார்கள்.
  spa-RV-1909: 'Entonces él tomó diez varones de los ancianos de la ciudad, y dijo:
    Sentaos aquí. Y ellos se sentaron.'
  ron-BTF: 'Şi a luat zece bărbaţi dintre bătrânii cetăţii şi a spus: Aşezaţi-vă aici.
    Şi s-au aşezat.'
  eng-WEBP: Boaz took ten men of the elders of the city, and said, “Sit down here,”
    and they sat down.
  eng-FBV: Then Boaz selected ten of the town elders and asked them to sit there with
    them.
  nld-1939: 'Daarna haalde Booz tien mannen uit de oudsten der stad, en zeide: Neemt
    ook gij hier even plaats. En ook zij zetten zich neer.'
  nch-BL: Huan Booz quinnotzqui majtacti huehue tacame cati tayacanayayaj ipan nopa
    altepet huan nojquiya quinilhui ma mosehuica ihuaya pampa quej nopa momatque quisencahuaj
    se camanali ipan nopa tonali. Huan quema mosehuijtoyaj,
  tfr-NTPO: Eshko ga tjl̈apgaga rokara Boozdë dogl̈o sak kjwara (10), tjl̈ẽ ba kong
    l̈ok ga «Pjãy tegö. Pjãy sirkek l̈öng jũshko» l̈e. Kuya l̈ok ga jek l̈öng sirkergö
    tjeng ba tjok bakoe.
  vie-1934: 'Bô-ô bèn chọn mười người trong các trưởng lão của thành, mà rằng: Các
    ông hãy ngồi đây. Các trưởng lão bèn ngồi.'
  hin-CV: इसके बाद बोअज़ ने नगर के पुरनियों में से दस को भी वहां बुलवा लिया और उनसे
    विनती की, “कृपया यहां बैठिए,” सो वे सब बैठ गए.
  spa-BES: Luego tomó a diez de los hombres responsables de la ciudad y les pidió
    que se sentaran. Y tomaron sus asientos.
  tdx-tdx: 'Nedre’e amy zao ty androanavy folo’ i rovay vaho natao’e ty hoe: Miambesara
    atoy. Le niambesatse iereo.'
  tha-KJV: ท่านจึงไปเชิญพวกผู้​ใหญ่​ในเมืองนั้นมาสิบคนกล่าวว่า “เชิญนั่งที่​นี่​เถิด​”
    เขาทั้งหลายก็​นั่งลง
  por-BR-2018: 'Então ele tomou dez homens dos anciãos da cidade, e disse: Sentai-vos
    aqui. E eles se sentaram.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Boas eyo꞉ amisa꞉n ko꞉go꞉do꞉ kalu do꞉la꞉fo꞉wo꞉ tililia꞉ga꞉,
    a꞉na mesa꞉ mena꞉ki towo꞉ sio꞉.
  deu-ELO: 'Und Boas nahm zehn Männer von den Ältesten der Stadt und sprach: Setzet
    euch hierher; und sie setzten sich.'
  caa-caa: Entonces e Booz upejca diez nuquir winicobꞌ tama e chinam tuaꞌ aquetpobꞌ
    ajchecsuyajobꞌ tamar lo que cꞌani uchiobꞌ, y uyare tuaꞌ aturuanobꞌ tacar.
  eng-WYC-2018: And Boaz took ten elder men of the city, and he said to them, Sit
    ye down here. And while they sat (or And when they had sat down),
  epo-epo: 'Kaj Boaz prenis dek virojn el la plejaĝuloj de la urbo, kaj diris: Sidiĝu
    ĉi tie. Kaj ili sidiĝis.'
  uig-PIN: 'Andin Boaz xǝⱨǝrning aⱪsaⱪalliridin on adǝmni qaⱪirip, ularƣimu: — Bu
    yǝrdǝ olturunglar, dedi. Ular olturƣanda'
  beo-beo: 'Amanoba, Boua:se e bu bidi lasu dunu amo e da musa: sia:i ema amane sia:i,
    “Di gui fila misa.” Amanoba, e da misini bulagi.'
  tpi-OTNT: Orait Boas i kisim 10-pela hetman bilong ples, na em i tokim ol, “Yupela
    kam sindaun.” Na ol i sindaun.
  hau-SA: Bowaz kuwa ya kira dattawa guda goma na garin ya ce, “Ku zauna a nan,” suka
    kuwa zauna.
  uig-LAT: 'Andin Boaz sheherning aqsaqalliridin on ademni chaqirip, ularghimu: —
    Bu yerde olturunglar, dédi. Ular olturghanda'
  nde-nde: UBhowazi wabiza abadala bakulelodolobho abalitshumi wathi, “Hlalani lapha,”
    benza njalo.
  ton-ton: Pea naʻa ne ʻomi ʻae kau tangata ʻe toko hongofulu ko e kau mātuʻa ʻoe
    kolo, ʻo ne pehē, “Mou nofo ki lalo ʻi heni.” Pea naʻa nau nofo ki lalo.
  ces-1613: 'A vzav Bóz deset mužů z starších města toho, řekl: Posaďte se tuto. I
    posadili se.'
  eng-WMB: Boaz took ten men of the elders of the city, and said, “Sit down here,”
    and they sat down.
  tam-TCV: போவாஸ் பட்டணத்து முதியவர்களில் பத்துபேரை கூட்டிக்கொண்டுவந்து, “இங்கே உட்காருங்கள்”
    என்றான். அவர்களும் உட்கார்ந்தார்கள்.
  ceb-ULB: Unya gipatawag ni Boaz ang napulo ka mga kadagkoan nga lalaki sa siyudad
    ug miingon, “Lingkod diri.” Busa nanglingkod sila.
  mkn-mkn: Tarús Boꞌas pange ame sapulu tua-tua ko dudu jadi saksi bilang, “Mari,
    bapa-bapa dong dudu sini ko dengar ini parkara.” Ju dong dudu.
  pol-UBG: 'Wtedy Boaz wziął dziesięciu starszych tego miasta i mówił do nich: Usiądźcie
    tutaj. I usiedli.'
  agr-agr: Nunikmatai nunú yaaktanmaya apu eme anentsa diitai aidaun diez ipauwai.
    Dutikam ditashkam nuwi jegantag ekemsajui. Nunikagmatai,
  kyc-kyc: Dopa lapala Bawaseme taone dokona range akali kamongo akalisa mendaki nyepala
    opetae isa petena leyamo dokopa peteyami.
  urd-GVU: تو بوعز نے شہر کے دس بزرگوں کو بھی ساتھ بٹھایا۔
  eng-OEBCW: Boaz also took ten of the town elders and said, ‘Sit down here.’ So they
    sat down.
  deu-1912: 'Und er nahm zehn Männer von den Ältesten der Stadt und sprach: Setzt
    euch her! Und sie setzten sich.'
  ntj-ntj: Nyangka-tjananya Pawutjalu wati puurrpa 10-pa yarltirralpi watjarnu, “Pitja-ya
    ngamu nyinakati.” Nyangka-ya mularrpartu pitjangu nyinakatingu kulilkitja.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಊರಿನ ಹಿರಿಯರಲ್ಲಿ ಹತ್ತು ಮಂದಿಯನ್ನು ಕರೆದಾಗ ಅವರೂ ಬಂದು ಕುಳಿತುಕೊಂಡರು.
  tgo-tgo: Bowas i vaŋguvathaŋgiva ghembako gharandeviva theyaworo na vethɨ yayaku
    gheko weinjiyaŋgi.
  yap-yap: Me pining Boaz ragag e pi’in pi’lal u lan binaw nge ga’ar ngorad, “Mu pired
    iray nga but’”; miyad par nga but’.
  hlt-MCSB: Te phoeiah khopuei kah a hamca rhoek te hlang parha a loh tih, “Hela ngol
    uh dae,” a ti nah vanbangla amih khaw ngol uh.
  mdy-ETH: ዬካፓ ሃሣ ቦዔዜ ካታሞ ጪሞይዳፓ ታጶ ዓሲ ዶኦሪ፦ «ሃኒ ሙኪ ዴዑዋቴ» ጋዓዛ፥ ዔያታኣ ሙኪ ዴዔኔ።
  kew-kew: 'Boas-me aa mudunu (10) mua gupa lakesa: Nimi epa piralepa. Gore nimu epa
    pirisimi.'
  twi-ASANTE: Na Boas frɛɛ kuro no mu ntuanofoɔ edu sɛ wɔmmɛtena ase sɛ adansefoɔ.
  ipi-ipi: Petea-kola, Boasa-to yuu okonena akali kawane paiyasa epeakale loto, yakama
    epoto pitiyapa lea-kola, utupane ongane peteaini-pia.
  bhl-bhl: 'Teinei, Boas e abiw beem kamok kunum king kel mak ikati gaayemsomelei,
    i wensaniwi, alik alik biim kiin dim kel kalun kayak beelo bokolewomele:'
  eng-WEBU: Boaz took ten men of the elders of the city, and said, “Sit down here,”
    and they sat down.
  bnp-bnp: Lakea e Boas i bole a gare ala ravulu na tanga dagi, i taki ria ri gi longo
    a ngava ne rua. Lakea ri valai, ri vapopo.
  tgk-tgk: Сипас Бӯаз даҳ нафарро аз роҳбарони шаҳр даъват намуда, аз онҳо хоҳиш кард,
    ки он ҷо нишинанд. Вақте онҳо ба ҷойҳои худ гузаштанд,
  spa-PDDPT: 'Entonces Booz tomó diez varones de los ancianos de la ciudad y dijo:
    Siéntense aquí. Y se sentaron.'
  gun-gun: 'Ha''e ramo Boaz oenoĩ dez avakue tetã pygua nhomongeta va''ety ikuai va''e.
