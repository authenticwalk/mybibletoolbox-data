  pma-pma: Evus, Boas va vahotin hetetamen halualim (10) ten meteimal enek keke avamai
    avalong usite onealu. Navong keil vasi alah ruai,
  tel-2017: బోయజు ఆ ఊరి పెద్దల్లో పదిమందిని పిలుచుకు వచ్చాడు. వారిని అక్కడ కూర్చోబెట్టాడు.
  hat-BSA: 'Li te pran dizòm nan ansyen lavil yo, epi te di: “Vin chita isit la.”
