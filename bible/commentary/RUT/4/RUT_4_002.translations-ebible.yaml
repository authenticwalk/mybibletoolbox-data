  tbz-SIM: 'Kɛ̀ Boɑsii yú bɛhɛikɛ̀nkótíbɛ̀ tɛpíítɛ̀ kɛ dɔ̀: Kɑrinɛ̀ diɛ, kɛ̀ bɛ̀ɛ
    kɑri.'
  msy-2020: Egha Boas nguibamɨn itir gumazir aruar 10pla mɨkemezɨ me uaghan iza apiaghav
    iti.
  rmy-VLAKH: 'Андэ форо о Боазо акхардя дэшэ барэдэра манушэн и пхэндя лэнди: — Бэшэн
