  urd-GVH: तो बोअज़ ने शहर के दस बुज़ुर्गों को भी साथ बिठाया।
  kvg-kvg: Yaq Boaz vemiav megetapak ten sasa zø-akha, gezø-ein, “Qànøqonáv nqanek,”
