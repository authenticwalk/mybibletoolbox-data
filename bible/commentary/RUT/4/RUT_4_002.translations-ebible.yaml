  bps-bps: Na fatlo Boas sfalò di dad ulu mebe i lunsudla na fsudengan ale déén.
  tof-tof: Boaz 10 ⌊balngomól byarrmarr pam⌋ ngibaunürr wankü mórranóm, da i bobrranórr.
  sus-sus: Boosu man naxa a fala taa kuntigi fu bɛ, «Wo fa, wo wo magoro be.» E to
