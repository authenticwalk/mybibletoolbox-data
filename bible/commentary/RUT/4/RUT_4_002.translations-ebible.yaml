  hbo-WLC: וַיִּקַּ֞ח עֲשָׂרָ֧ה אֲנָשִׁ֛ים מִזִּקְנֵ֥י הָעִ֖יר וַיֹּ֣אמֶר שְׁבוּ־פֹ֑ה
    וַיֵּשֵֽׁבוּ׃
  ibo-ibo: Boaz kpọrọ mmadụ iri, ndị bụ ndị okenye obodo ahụ, gwa ha, “Nọdụnụ ala
