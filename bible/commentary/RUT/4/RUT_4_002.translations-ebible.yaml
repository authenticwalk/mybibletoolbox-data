    umui helai diho.” Vadaeni idia helai diho.
  urd-urd: फिर उसने शहर के बुज़ुर्गों में से दस आदमियों को बुला कर कहा, “यहाँ बैठ
    जाओ।” तब वह बैठ गए।
  rus-SYN: 'Вооз взял десять человек из старейшин города и сказал: сядьте здесь. И
    они сели.'
  rmy-SERVI: 'Боазо анда дэшэн манушэн пхурэдэрэн ды форо тай пхэнда лэнди: — Бэшэн
    катэ. Вонэ бэшлэ.'
  bqc-SIM: Ɔ̃ à wɛ̃́lɛ gbɛ̃zↄ̃ↄↄ sìsi gbɛ̃ↄn kwi à mɛ̀ aa zↄ̃lɛ.
  tcz-CHONGTHU: Chuin Boaz in khopi sunga lamkai som akou khom in athu hetoh dingin
    atousah in ahi.
  mar-mar: मग गावातील दहा वडील जनांना बोलावून तो म्हणाला, “तुम्ही इकडे येऊन बसा” आणि
    तेसुध्दा बसले.
  tcs-tcs: Den Boaz i bin singaut ten elda blo da taun ane aske dempla po sidaun lo
    demtu solong dempla go witnis demting demtu go tokbaut.
  qub-qub: Boozga juclla gayaran chunca mayur rispitädu runacunata. Paycunatapis ruwaran
    jamäshinanpaj. Llapan jamaycäriptin
  bqp-bqp: Akũ à wɛ̃tɛ gbɛ̃ zↄ̃kↄ̃nↄ sìsi gbɛ̃nↄn kuri à pì ò vutɛ.
  hat-hat: Bòz fè rele dis nan chèf fanmi lavil la, li fè yo chita la tou. Lè yo fin
    chita,
  eng-BSB: Then Boaz took ten of the elders of the city and said, “Sit here,” and
    they did so.
  tod-tod: 'Ɓoaze nu puugɔ zeɠeni taa ɠɛwolaiti saama, é ɠɛni ti ma: «À zei lɛɛ
    ʋɛ.» Ti zeini.'
  eng-WEBPB: Boaz took ten men of the elders of the city, and said, “Sit down here,”
    and they sat down.
  kbq-kbq: Ana hutegeno Boasi'a 10ni'a ranra kuma kva vahe, zamare atru huno anage
    hu'ne, amare emaniho hige'za zamagra emani'naze.
  nhe-BL: Huan Booz quinnotzqui majtlactli huehue tlacame tlen tlayacanayayaj ipan
    nopa altepetl huan nojquiya quinilhui ma mosehuica ihuaya pampa queja nopa momatque
    quisencahuase se tlajtoli ipan nopa tonali. Huan quema mosehuijtoyaj,
  bus-bus: Ben à wɛ́tɛ gbɛ̃nsinↄ sìsi gↄ̃ↄn kuri à bè aↄ̃ vɛ̃ɛ.
  gub-BL: Na'e Moaz wenoz 10 awa a'e tawhu pe har hemetarer katu ma'e a'e pe wà kury.
    — Peapyk xe ty wà, i'i wanupe. Wapyk a'e pe wà.
  eng-DRA: 'And Booz taking ten men of the ancients of the city, said to them: Sit
    ye down here.'
