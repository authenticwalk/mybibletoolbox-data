  twi-twi: Na Boas frɛɛ kurow no mu ntuanofo du sɛ wɔmmɛtena ase sɛ nnansefo.
  hlt-hlt: Te phoeiah khopuei kah a hamca rhoek te hlang parha a loh tih, “Hela ngol
