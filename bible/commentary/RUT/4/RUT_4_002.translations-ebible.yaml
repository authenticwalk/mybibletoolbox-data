  pan-pan: ਤਦ ਬੋਅਜ਼ ਨੇ ਨਗਰ ਦੇ ਦਸ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਸੱਦਿਆ ਅਤੇ ਕਿਹਾ, ਇੱਥੇ ਬੈਠੋ, ਤਾਂ ਉਹ ਬੈਠ
