  dop-dop: Ḿpʋ́ɣʋ́ Poosi sǝŋsɑ ɩcɑtɛ sɔsɑɑ kɛ nɑɑnʋwɑ. Pɑ kɔmɑ nɑ pɑ́ cɑɣɑ
  azb-azb: Şəhər ağsaqqallarından on adamı çağırıb «siz də burada oturun» dedi. Onlar
