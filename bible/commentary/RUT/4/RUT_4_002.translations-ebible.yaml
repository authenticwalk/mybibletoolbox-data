  agu-BL: Nintzun e' saj ẍchakol Booz lajuj ajcaw tetz tnum. Yi cyule'n nin jak i'
    pawor scyetz tan chic'olewe'n cu'n scye'j. Nintzun e' baj c'ole' cu'ntz.
  ilo-ULB: Kalpasanna, nangayab ni Boaz iti sangapulo a panglakayen iti siudad ket
