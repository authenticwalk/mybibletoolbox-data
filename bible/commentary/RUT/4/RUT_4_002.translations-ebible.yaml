  mps-mps: Tama Boasgo te bulude bidibo tobolu bidi dabe nogo si bidi selama, tama
    augwalibolo agai te po wai, “Dage eba aselama, duayagasao.” Tama augwali aselama,
    duayagasalio.
  tpi-tpi: Orait Boas i kisim 10-pela hetman bilong ples, na em i tokim ol, “Yupela
