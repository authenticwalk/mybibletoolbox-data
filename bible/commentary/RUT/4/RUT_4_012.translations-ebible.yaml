    Efrata ska ha en viktig roll i framtiden. Här ska en son födas vars namn ska bli
    högt ärat, se ! Stycket ramas in av två kvinnor i vers 11, Rakel och Lea, och
    Tamar och Rut i vers 12. Juda och Tamars berättelse återfinns i 1 Mos 38. Den
    gemensamma nämnaren med Boas och Rut är leviräktenskapet, dock är Judas karaktär
    milsvid från Boas. Peres mor var Tamar och är ett exempel på en familj som inte
    fullföljde leviratäktenskap på det sätt som det var tänkt. Tamar var först gift
    med Judas äldsta son Er, men han var en ond man och dog innan de fått några barn,
    se . Juda beordrar sin andra son Onan att ge Tamar en son, just enligt leviratäktenskapens
    regler. Onan är dock som sin bror också ond och utnyttjar Tamar sexuellt, men
    tar inte på sig ansvaret att ge henne en son. När han också dör vågar inte Juda
    ge sin tredje, sista och yngsta, son Shela till Tamar. Juda struntar i sin svärdotter
    Tamar, ljuger för henne och skickar hem henne till hennes familj. Han borde tagit
    ansvar och frigjort Tamar så hon kunde gifta sig med någon annan genom en chalitzah-ceremoni,
    se . När Tamar inser att hon har blivit lurad tar hon saken i egna händer och
    klär ut sig till en prostituerad och får barn genom sin svärfar Juda, se . Det
    finns även en annan koppling till detta kapitel i Första Mosebok. I den hebreiska
    texten, med 49 bokstävers intervall, kan man läsa ut namnen Boas, Rut, Oved, Jishaj
    och David i . De fem namn som leder upp till David i släkttavlan i avslutningen
    i Ruts bok, se , återfinns alltså exakt i rätt ordning med 7 x 7 bokstävers intervall
    just i det stycket som handlar om Peres, fem släktled innan Boas. Man måste vara
    lite försiktig med bibelkoder, men det är ändå ett märkligt sammanträffande som
    pekar på att Bibeln är en gudomligt inspirerad bok.]
