verse: RUT.004.012
translations:
  mal-C: യഹോവ ഈ സ്ത്രീയിൽ നിനക്കു നൽകുന്ന സന്തതിയാൽ നിന്റെ കുടുംബം താമാർ യെഹൂദയ്ക്കു
    പ്രസവിച്ച ഫേരെസിന്റേതുപോലെ ആകട്ടെ” എന്ന് ആശംസിച്ചു.
  deu-TKW: Und durch die Nachkommen, die dir Jahwe von diesem jungen Weibe geben wird,
    gleiche dein Haus dem Hause des Perez, den Thamar dem Juda gebar!
  lin-lin: Tika ete bakitani oyo Yawe akopesa yo na nzela ya elenge mwasi oyo, bakomisa
    ndako na yo lokola ndako ya Peretsi oyo Tamari abotelaki Yuda !
  eng-LSV: and let your house be as the house of Perez (whom Tamar bore to Judah),
    of the seed which YHWH gives to you of this young woman.”
  bmu-bmu: Kembunöŋ anbi malö ramikŋi miaŋgöreŋök gulinarök gihimawi, göhöreŋ könagesö
    yengön mönö Juda hala Tamar yetkö nahönŋiri Perez yaŋgö saiwakö söp hala malme.”
    Mewö.
  eng-GNV: And that thine house be like the house of Pharez (whom Thamar bare vnto
    Iudah) of the seede which the Lord shall giue thee of this yong woman.
  eng-WEBSTER: And let thy house be like the house of Pharez, whom Tamar bore to Judah,
    of the seed which the LORD shall give thee of this young woman.
  nhw-BL: TOTECO ma mitzmaca miyac moconehua ica nopa sihuatl para anquinpiyase miyac
    amoixhuihua quen quinpixqui Fares catli elqui icone Tamar huan Judá.
  swh-ONEN: Kupitia kwa watoto ambao Bwana atakupa kutokana na huyu mwanamwali, jamaa
    yako na ifanane na ya Peresi, ambaye Tamari alimzalia Yuda.”
  bba-bba: Kpɑ u de bii be kurɔ wi, u koo nun mɑruɑn bweseru tu ko nɡe Perɛsin bweseru
    wi Tɑmɑɑ u Yudɑ mɑruɑ.
  eng-KJVCPB: and let thy house be like the house of Pharez, whom Tamar bare unto
    Judah, of the seed which the Lord shall give thee of this young woman.
  mpx-mpx: Tubutubumwau bolo yova ya eliyana abwe Yehoba ni pewa, alaliya ni bwata,
    ni ola Peles, Yuda ge Tama natuliya, tubutubunau alaliya i bwata.”
  wbp-wbp: “Tamururlurla mardarnu Juurdaku kaja-nyanu Piiriji. YAAWIYI-rli yungungkupala
    kurdu yinyi nyumpalaku. Manu yungulu nyumpala-nyangu warlalja-wati nyina ngurrju
    Piiriji-piya!”
  luo-luo: Koa kuom nyithindo ma Jehova Nyasaye biro miyi kuom dhakoni ma pod tin-ni,
    mad odi bi chal gi mar Perez mane Tamar onywolo ne Juda.”
  meu-meu: emu ruma taudia danu Perese Iuda, Tamara bogana amo e vara tauna, ena ruma
    taudia heḡereḡeredia ai baela, Iehova ese ina eregabe hahinena ena amo natumu
    baine henimu dainai.
  npi-ULB: परमप्रभुले तपाईंलाई दिनुहुने यो महिलाद्धारा तपाईंको घर फारेसको घरानाजस्तै
    होस्, जसलाई यहूदाको निम्ति तामारले जन्‍माएकी थिइन् ।
  yor-yor: Kí Olúwa fún ọ ní ọmọ tí yóò mú ìdílé rẹ dàbí ti Peresi ọmọkùnrin tí Tamari
    bí fún Juda láti ipasẹ̀ ọ̀dọ́mọbìnrin yìí.”
  ind-ind: Kiranya TUHAN senantiasa memberikanmu keturunan dari wanita muda ini seperti
    nenek moyang kami Peres, anak Tamar dan Yehuda.”
  pes-OPCB: با فرزندانی که خداوند به وسیلۀ این زن به تو می‌بخشد، خاندان تو مانند خاندان
    فارَص پسر تامار و یهودا باشد.»
  lcm-lcm: na kam matan vap ki asukang val matan vap ang si Peres nat ang a Tamar
    kata ingus ia ani Iuda, io, le si inatus ang na Volava ka alis ua tataria si aina
    tanginang ke.
  aer-aer: “Tamar-ele Judah-eke alere atnyeneke Perez arritnye. Alakenhe-anteye YAHWEH-ele
    mpwelenhe ampe areye anthetyenhe, Ruth mpwelenhe. Kele ngkwenge-artweye areye
    mwerre anthurre anetyenhenge Perez-arteke, itne impene akngerre-irretyenhe Perez
    areye-arteke. Ngkwenge akwerrke areye atningke-irretyenhe, Perez-kenhe areye-arteke
    atningke-irrerlenge.”
  tgl-ULB: Nawa ang iyong bahay ay maging tulad ng bahay ni Fares, na ipinanganak
    ni Tamar kay Juda, sa pamamagitan ng anak na ibibigay sa iyo ni Yahweh sa dalagang
    ito.”
  rmn-rmn: Тэ пуендар, савэн о Сагбус о Яхвэ кан дэл тут адалэ тэрнэ джювлятар, ти
    порода мэ овэл, сар э порода ко Парец, саво аракхлило ки Фамарь тай ко Иуда.
  cbu-NT: Apanllsha uru neem kizaam zapan wipaam panachiya, Ashkachu, waachich maachiri
    zapantam pzapanichinllinaya. Shiyshat arang Utaárineem wip Tamarash Faresaa iparinarangu,
    anchicheem wachinllin aranginasha pzapanitsha, táranganaya.
  hui-hui: Anduane Homogo ibugua wandari ogoniha waneigini ngiragome Yuda Tamalame
    hono wini inanaga aguanene Perese ale helo, lene.
  wrs-wrs: Wo Sesoa Yawe si verava, yena Rutina otolva si mendekli kuwulva wulvahvav
    indhanana novrava, os ten Perestatana seilm mendekli lovahvnam, no Peresva yena
    simbel luhunna, Yutaina Tamaina ombol.
  jao-jao: “Janu-wukanyinji mili ankaya, ki-Wirdiwalangu kalili-yibarrala linkili-ardu
    nmanthawu li-wirdi aluwa linjalungalinji-nganjinya barranamba kili-yibarra wankala
    nyinki-nganji Birij, nya-mangaji wumba kanumba-kulhakulhama a-Dama yilaa ki-Juda,
    nya-mangaji Birij kili-yibarra ki-Wirdiwalangu anmanthawu wirdi aluwa linjikulinji-nganjinya,
    kalilu-yibarrala linkili-ardu nganambajilulu, li-mangaji wumba kirnilu-ngundarra
    ki-Wirdiwalangu, andaa wu-yalkuyila rrungkinku-wangu.”
  mya-mya: ဤ​အ​မျိုး​သ​မီး​အား​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား ပေး​တော်​မူ​သော​သား​သ​မီး​များ​သည်
    ယု​ဒ နှင့်​တာ​မာ​တို့​၏​သား​ဖာ​ရက်​၏​အိမ်​ထောင် စု​ဝင်​များ​ကဲ့​သို့​ဖြစ်​ကြ​ပါ​စေ​သော''
    ဟု ဆို​ကြ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་གཞོན་ནུ་མ་འདི་བརྒྱུད། ། ཁྱོད་ལ་བུ་རྒྱུད་གནང་སྟེ་ཁྱིམ་གཞིས་ནི།
    ། ཡ་ཧུ་དཱ་དང་ཐལ་མཱར་ཁོང་གཉིས་ལས། ། སྐྱེས་པའི་བུ་སྟེ་ཕེ་རེལ་ཟི་བྱ་བའི། ། ཁྱིམ་གཞིས་ལྟ་བུ་ཡིན་པར་མཛད་དུ་གསོལ།
    ། ཞེས་བརྗོད་དོ། །
  wsk-wsk: Se Yawe nu imet kulak imi kumik te, kuriang gue suen biya kapa kisokko,
    se Judah Tamar ilak nutagu te Perez ko kuriang kapaman iwita kapamonko.”
  kkl-kkl: NUNI Allahri an yeplangkeleba, kel saren kel enekori me maiknoro mangkatkeleba,
    mangkatkelenge neneko nunisag Yehuda elme Peresti me maikno likto yabahiogne saog
    uro wamukang. Nunisag Yehuda elkel Tamar kel enekori mangkarog mena Peresti maiknoro
    mangkahiog. Nunisag Peresti maiknoro mangkahiogne saog uro, Rut kelenekoriba me
    maiknoro mangkatkeleba, sisa nubu talul aro Nuni Allahag a'un sembe molbarelamsiap,”
    aro kibek.
  sna-sna: Kubudikidza navana vaunopiwa naJehovha nomukadzi wechidiki uyu, mhuri yako
    ngaive seyaPerezi, uyo akaberekerwa Judha naTamari.”
  spa-BLM: Que tu casa sea como la casa de Fares, que Tamar dio a Judá, de la descendencia
    que Yahvé te dará por esta joven.”
  cac-cac: Tzijtumocab' uninal ol yac' Jehová yed' ix, q'uib'ocab'n̈ej sb'isul in̈tilal
    yed' ix, icha ix aj sq'uib'chaan̈ yin̈tilal vin̈aj Fares, aton vin̈ yuninal vin̈aj
    Judá yed' ix Tamar, xchi eb'.
  swh-ULB: Na nyumba yako kama nyumba ya Peres, ambaye Tamari alimzalia yuda, kupitia
    uzao ambao Yahweh atakupatia pamoja na msichana huyu.”
  bel-bel: і хай будзе дом твой, як дом Фарэса, якога нарадзіла Тамар Юду, ад таго
    семя, якое дасьць табе Гасподзь ад гэтай маладзіцы.
  klt-klt: Hang Táwi yá ráulaka kaminek, náráwa máto wata kinan nan wawu Juda káling
    Tamar nangge yándi Peres yan hun ina.”
  deu-ELBBK: Und von den Nachkommen, die der HERR dir von dieser jungen Frau geben
    wird, werde dein Haus wie das Haus des Perez, den Tamar dem Juda geboren hat!
  mbb-OT: Berakat daan he pinaaǥi te menge anak he ibeǥey te Nengazen keniyu ki Ruth,
    mevantug is menge kevuwazan niw iring te nevantug daan is menge kevuwazan te kepuun
    nu he si Perez he anak ni Juda wey ni Tamar.”
  mal-2015: ഈ യുവതിയിൽനിന്നു യഹോവ നിനക്കു നല്കുന്ന സന്തതിയാൽ നിന്റെ ഗൃഹം താമാർ യെഹൂദെക്കു
    പ്രസവിച്ച ഫേരെസിന്റെ ഗൃഹം പോലെ ആയ്തീരട്ടെ.
  tuo-NT: Õꞌacʉ̃ mʉꞌʉrẽ co meꞌrã pãjãrã põꞌrãticã weeato. Mʉꞌʉ põꞌrã pãjãrã waro masãputiato.
    Tamar, Judá na macʉ̃ Fares waꞌaꞌcaronojõ waꞌato.
  gup-gup: Mak ngad bu ngarridjare bu Yawey ngunwon wurd nawern kore ngalinjngalu
    daluk, kamarnbuyindan namud ke yiman karohrok Perez nuye namud nawu wurdyaw berrewonengni
    Judah dja Tamar.”
  nys-nys: '@see-verse:RUT.004.011'
  byx-byx: De maikka ure nen ama Slurka ip luqia ama nanki dai mager ip ki raqalsal
    ama ruis ip taquar mur i qa qur ma Peres tama ruis. Ma Peres i ma Juda qe nema
    Tama iane uimka.”
  gvs-gvs: Bei Yauwe natumowo ivinim vavinayana yaina, e bei im nunu gagaina nakae
    Peresi ina nunu gagaina, tauyana Yuda be Temari natudi.’
  rmc-rmc: O čhave, save tut o RAJ dela kala romňatar, mi en sar o kmeňos le Perecoskro,
    savo sas o čhavo la Tamarakro the le Judaskro.“
  pes-OPV: و خانه تو مثل خانه فارص باشد که تامار برای یهودا زایید، ازاولادی که خداوند
    تو را از این دختر، خواهدبخشید.»
  ron-1924: Сэмынца пе каре ць-о ва да Домнул прин ачастэ тынэрэ фемее сэ-ць факэ
    о касэ асеменя касей луй Перец, каре с-а нэскут луй Иуда дин Тамар!”
  ben-OBCV: এই যুবতী মহিলার মাধ্যমে সদাপ্রভু তোমাকে যে সন্তানদের দেন, তারা যেন যিহূদা
    ও তামরের পুত্র পেরসের মতো হয়।”
  lex-lex: Ampak de upa-a'na maka ORGAHI-ORHA'A Nala tiy o' pa pat hararar de nayori-nadar
    niana re, hota rhi'a miy lupmi-a'nami re pa riy liawanni emeknekama Peres, Yehuda
    nora Tamar a'nani de!”
  som-som: Oo farcanka Rabbigu kaa siin doono naagtan dhallintayar reerkaagu ha ku
    noqdo sidii reerkii Feres, kaasoo ahaa kii Taamaar u dhashay Yahuudah.
  lat-VUC: fiatque domus tua sicut domus Phares, quem Thamar peperit Judæ, de semine
    quod tibi dederit Dominus ex hac puella.
  eng-ASVBT: and let thy house be like the house of Perez, whom Tamar bare unto Judah,
    of the seed which Jehovah shall give thee of this young woman.
  mna-mna: Yooba ko ikam kusim popoŋana ma ipeebe lem pikin boozo. Naso wal ku tipet
    ma tiwe boozo kembei ta Yuda ma Tamar lutun Peres na.”
  ita-1885: E della progenie, che il Signore ti darà di cotesta giovane, sia la casa
    tua come la casa di Fares, il quale Tamar partorì a Giuda.
  kqc-kqc: Varika amiye yaku mina rema ofi rofu tutubena ya maraine, kaere bi Perez,
    Tamar ma Judah di mida, di usika ourena kana nigedi.”
  eng-LXXUP: And let thy house be as the house of Perez, whom Tamar bore to Judah,
    of the seed which the Lord shall give thee of this handmaid.
  eng-ULB: May your house be like the house of Perez, whom Tamar bore to Judah, through
    the offspring that Yahweh will give you with this young woman.”
  spa-VBL: Que tu descendencia que el Señor te da a través de esta joven llegue a
    ser como la descendencia de Fares, el hijo que Tamar dio a Judá”.
  fra-_FOB: Que la postérité que l'Éternel te donnera par cette jeune femme, rende
    ta maison semblable à la maison de Pharets, que Tamar enfanta à Juda!
  mal-mal: ഈ യുവതിയിൽനിന്നു യഹോവ നിനക്ക് നല്കുന്ന സന്തതിയാൽ നിന്റെ ഗൃഹം താമാർ യെഹൂദെക്കു
    പ്രസവിച്ച പേരെസിന്റെ ഗൃഹം പോലെ ആയിത്തീരട്ടെ.
  urd-GVR: Wuh āp aur āp kī bīwī ko utnī aulād baḳhshe jitnī Tamr aur Yahūdāh ke beṭe
    Fāras ke ḳhāndān ko baḳhshī thī.”
  suz-BL: तामारम यहूदा रे थिशो पेरेस आ खिं खोदेंशो पा, परमप्रभु यावेमी एको ठिटी मीश
    मुर रे थिशो आलम इ खिं सेलल” देंमा बाक्‍त। उत्‍पत्ती ३८:२९
  ita-1927: Possa la progenie che l’Eterno ti darà da questa giovine, render la tua
    casa simile alla casa di Perets, che Tamar partorì a Giuda!”
  ckb-ckb: هەروەها ماڵەکەت و ئەو وەچەیەی یەزدان لەم ژنە دەتداتێ وەکو بنەماڵەی پێرێز
    بێت ئەوەی لە تامار لەدایک بوو بۆ یەهودا.»
  eng-BBE: May your family be like the family of Perez, the son whom Tamar gave to
    Judah, from the offspring which the Lord may give you by this young woman.
  kan-OKCV: ಈ ಹುಡುಗಿಯಿಂದ ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಕೊಡುವ ಸಂತಾನದಿಂದ ನಿನ್ನ ಮನೆಯು ತಾಮಾರಳು ಯೆಹೂದನಿಗೆ
    ಹೆತ್ತ ಪೆರೆಚನ ಮನೆಯ ಹಾಗೆಯೇ ಆಗಲಿ,” ಎಂದರು.
  bbb-bbb: Ro kuke izege e Judakiro bara fuone Temabuo fari e Ferezido uifari ije
    buka e daroki reva ijiege no vierafe bara one Rutido duvado ijia uifari one ije
    budua bu e daroki rekono kuae.
  tam-2017: இந்தப் பெண்ணிடம் யெகோவா உனக்கு அருளிச்செய்யப்போகிற சந்ததியினாலே, உன்னுடைய
    வீடு தாமார் யூதாவுக்குப் பெற்ற பேரேசின் வீட்டைப்போல ஆகக்கடவது என்றார்கள்.
  spa-RV-1909: Y de la simiente que Jehová te diere de aquesta moza, sea tu casa como
    la casa de Phares, al que parió Thamar á Judá.
  ron-BTF: Şi să fie casa ta ca şi casa lui Farez, pe care l-a născut Tamar lui Iuda,
    din sămânţa pe care DOMNUL ţi-o va da din această tânără.
  eng-WEBP: Let your house be like the house of Perez, whom Tamar bore to Judah, of
    the offspring which the LORD will give you by this young woman.”
  eng-FBV: May your descendants the Lord gives you through this young woman become
    like the descendants of Perez, the son Tamar bore to Judah.”
  nld-1939: Als het huis van Fáres, die Tamar aan Juda gebaard heeft, worde uw huis
    door het kroost, dat Jahweh u schenken zal bij deze jonge vrouw.
  nch-BL: TOTECO ma mitzmaca miyac moconehua ica nopa sihuat para anquinpiyase miyac
    amoixhuihua quej quinpixqui Fares cati elqui icone Tamar huan Judá.
  tfr-NTPO: Judá, Tamar, ba wa Fares kjĩshko ga ba tjëyo tek beno ba irgo l̈i shdöktong
    träk l̇l̇ëme. Eni ga rokërwa Jehová kong ga wapga twe bomi kong l̈i kjĩshko ga
    pjãy ie ber l̈öng eni bakoe» l̈e.
  vie-1934: Nguyện con cháu ngươi mà Đức Giê-hô-va sẽ ban cho ngươi bởi người gái
    trẻ này, làm cho nhà ngươi giống như nhà của Pha-rết, mà Tha-ma đã sanh cho Giu-đa!
  hin-CV: याहवेह द्वारा तुम्हें जो संतान इस स्त्री से मिले, वह पेरेज़ के समान हों,
    जो यहूदाह के तामार द्वारा प्राप्‍त हुए थे.”
  spa-BES: Que tu familia sea como la familia de Fares, el que Tamar dio luz a Judá,
    por la descendencia que el Señor puede darte por esta joven.
  tdx-tdx: le ee te ho hambañe amy anjomba’ i Peretse nasama’ i Tamare ho a Ieho­dày,
    i tiry hatolo’ Iehovà azo añamy rakemba tora’eiy.
  tha-KJV: ขอให้​วงศ์​วานของท่านเหมือนวงศ์วานของเปเรศซึ่งทามาร์คลอดให้​แก่​ยู​ดาห์
    เนื่องด้วยเชื้อสายซึ่งพระเยโฮวาห์จะประทานแก่ท่านโดยผู้หญิงคนนี้”
  por-BR-2018: E da semente que o SENHOR te der desta moça, seja tua casa como a casa
    de Perez, o que Tamar deu a Judá.
  bco-bco: Yuda o꞉lia꞉ Temal o꞉lia꞉ma꞉ inso꞉, Beles e so꞉lo꞉ amilo꞉ kaluka꞉isale modo꞉
    ko꞉lo꞉ fa꞉la꞉dowo꞉ auma꞉ib, Yawe eyo꞉ Boas gilo꞉ ga diab wenamio꞉lo꞉ so꞉lo꞉wo꞉
    alan fa꞉la꞉dowa꞉i ha꞉na꞉melea꞉ki asulo꞉l.” Iliyo꞉ a꞉la꞉sio꞉.
  deu-ELO: Und von dem Samen, den Jehova dir von diesem jungen Weibe geben wird, werde
    dein Haus wie das Haus des Perez, welchen Tamar dem Juda geboren hat!
