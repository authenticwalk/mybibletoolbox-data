verse: RUT.004.005
translations:
  mal-C: 'അപ്പോൾ ബോവസ്: “നവൊമിയിൽനിന്ന് ആ സ്ഥലം വാങ്ങുന്ന ദിവസം, വസ്തുവിന്മേൽ മരിച്ചയാളിന്റെ
    പേര് നിലനിർത്തേണ്ടതിന്, അദ്ദേഹത്തിന്റെ വിധവയായ രൂത്ത് എന്ന മോവാബ്യസ്ത്രീയെയും
    വീണ്ടുകൊള്ളണം” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach Boas: Gleichzeitig damit, daß du Naemi das Feld abkaufst, hast
    du auch die Moabitin Ruth, des Verstorbenen Witwe, erkauft, um des Verstorbenen
    Namen auf seinem Erbbesitz wieder erstehen zu lassen.'
  lin-lin: 'Boazi alobaki : — Na mokolo oyo okosomba elanga na maboko ya Naomi, okozwa
    mpe Rite, moto ya Moabi, mwasi akufisa mobali ; mpo na kosala ete kombo ya mowei
    etikala na libula na ye.'
  eng-LSV: And Boaz says, “In the day of your buying the field from the hand of Naomi,
    then from Ruth the Moabitess, wife of the dead, you have bought [it], to raise
    up the name of the dead over his inheritance.”
  bmu-bmu: 'Mewö zöiga Boaznöŋ zöyök: “Göhön Naomiköreŋ balöŋ köriŋi miŋgi söŋgöröŋi
    memani, nalö miaŋgöreŋ mönö Moab anbi Rut, aiwi komuyöhaŋgö malöŋi miŋgi mohok
    bohonŋi meman. Mewö hala aiwi komuyöhaŋgö qetŋan mönö birisamot balöŋ miaŋgöreŋ
    ahömapköra mihi galim köla malman.”'
  eng-GNV: Then said Boaz, What day thou buyest the field of the hand of Naomi, thou
    mnst also buy it of Ruth the Moabitesse the wife of the dead, to stirre vp the
    name of the dead, vpon his inheritance.
  eng-WEBSTER: Then said Boaz, What day thou buyest the field of the hand of Naomi,
    thou must buy it also of Ruth the Moabitess, the wife of the dead, to raise up
    the name of the dead upon his inheritance.
  nhw-BL: 'Huajca Booz quiilhui: ―Nojquiya xiquelnamiqui sintla tijcohuas nopa tlali,
    monequi timocuilis Rut, nopa cahualtzi catli huala tlali Moab. Quej nopa ne tlali
    noja mocahuas ica itoca nopa mijcatzi huan quema anquipiyase se conetl, quihuicas
    itoca nopa mijcatzi huan quiselis itlal.'
  swh-ONEN: Ndipo Boazi akasema “Siku utakaponunua hiyo ardhi kutoka kwa Naomi na
    Ruthu, Mmoabu, itakubidi kumchukua pia huyo mjane, ili kudumisha jina la marehemu
    pamoja na mali yake.”
  bba-bba: Yerɑ Boɑsi u nùn sɔ̃ɔwɑ u nɛɛ, dɔmɑ te kɑɑ mu yɑkiɑ ɑ tubi di, kɑ Rutu
    Mɔɑbu Elimɛlɛkin biin ɡɔmini sɑnnɑ kɑɑ mɛnnɑ ɑ yɑkiɑ ɑ tubi di. Kpɑ Elimɛlɛkin
    yĩsiru tu ku kɑ ɡbi.
  eng-KJVCPB: Then said Boaz, What day thou buyest the field of the hand of Naomi,
    thou must buy it also of Ruth the Moabitess, the wife of the dead, to raise up
    the name of the dead upon his inheritance.
  mpx-mpx: Yaka Bowasa i ba, “Ebo bilibili nu pwamola Naomi elana, he nasi abuabul
    Ludi, Mowabi yovana, u aahe lagom. Inoke wawayau nu pamasalil yaka toto i alaliga
    alana nihi milili ge bilibili ni miminaa ya ana tiniya.”
  wbp-wbp: Ngula-jangka, Puwajarla wangkaja nyanunguku, “Kajinpa payi-mani nguru yinya
    Nayumi-kirlangu, ngulakungarntiji yungulpanpa yupukarra-jarriyarla-wiyi Ruurtu-kurlu
    yangka Nayumi-kirlangu kanajardu-nyanu-kurlu yangka kuja kali-puka-jarrija. Nyanunguju
    karnta Muwapu-wardingki. Kajinpala-jana nyuntu-jarrarlu mardarni kurdukurdu, ngulaju
    kapulurla nyinami yinyaku watiki kuja lawa-jarrija kamparru. Manu nguruju kapu-jana
    yinya-kurlangu wati-kirlanguku warlaljaku karrimi.”
  luo-luo: Eka Boaz nowacho niya, “E odiechiengʼ ma iningʼiewie puodhono kuom Naomi
    kendo kuom Ruth nyar Moab, ema inikawie chi ngʼat mothono, mondo ichung nying
    ngʼat mothono kaachiel gi mwandune.”
  meu-meu: Boa ma eto, Tano Naomi imana amo bavabia dinana ai, Ruta, hane Moab, mase
    tauna vabuna, danu bavabia, mase tauna dihina ihavarana totona.
  npi-ULB: त्यसपछि बोअजले भने, “तपाईंले नाओमीबाट जग्गा किनेको दिनमा नै मृतकको उत्तराधिकारको
    नाउँलाई उठाउनको निम्ति मृत मानिसको विधवा मोआबी रूथलाई पनि लानुपर्छ ।”
  yor-yor: Nígbà náà ni Boasi sọ wí pé, “Bí ìwọ bá ti ra ilẹ̀ náà lọ́wọ́ Naomi àti
    lọ́wọ́ Rutu ará Moabu, ìwọ gbọdọ̀ fẹ́ opó ọkùnrin náà, kí orúkọ ọkùnrin tí ó kú
    náà má ba à parẹ́ pẹ̀lú ohun ìní rẹ̀ àti kí o le è bímọ ní orúkọ rẹ̀.”
  ind-ind: Kemudian Boas berkata kepadanya, “Baiklah, namun Saudara harus ketahui
    bahwa selain menebus sebidang tanah dari Naomi, Saudara juga harus menikahi menantunya,
    yaitu Rut perempuan Moab itu. Dengan demikian, ketika Rut melahirkan anak laki-laki
    pertama, keturunan keluarga Elimelek tidak hilang dari antara kita dan anak itu
    akan mewarisi tanah atas nama almarhum Mahlon.”
  pes-OPCB: 'بوعز به او گفت: «تو که زمین را می‌خری موظف هستی با روت نیز ازدواج کنی
    تا بچه‌دار شود و فرزندانش وارث آن زمین گردند و به این وسیله نام شوهرش زنده بماند.»'
  lcm-lcm: Na Boas kala antok ta, Taun kupo samui a vuk roe ang si ri Naomi, kalapo
    asukang ta kupo kun samui ani Rut, aina Moab ke, mainang i Malon, ani asan i vo
    mat ang ka uli ago si vuk roe ke.
  aer-aer: Yanhe-ngentyele anteme Boaz ikwere angkeke, “Unte apeke ahelhe yanhe Naomi-ngentyele
    ineme, kele unte Ruth-arle anewe aketyekeke-amparre, re apele anherre-anherre
    ikwerenhe Naomi-nge-arle anemeke, nhenge re anewikwe aparlpe-ileke. Arelhe re
    kwenhe apmere Moab-arenye. Nhenge mpwele apeke ampe atnyenemele, kele itne artwe-kenhe-arle
    aparlpe-ilekeke. Kele ahelhe yanhe-inpe akenhe artwe ikwerenheke artweye areyeke.”
  tgl-ULB: Pagkatapos sinabi ni Boaz, “Sa araw na bilhin mo ang bukid mula sa kamay
    ni Naomi, kailangan mo ring kunin si Ruth na Moabita, ang asawa ng namatay na
    lalaki, sa utos para maitaas ang pangalan ng namatay sa kaniyang pamana.”
  rmn-rmn: 'Дэчи о Боаз пхэнляс: — Одова дес, кана ту кан кинэс э пху ки Ноеминь,
    ту камэл тэ прандозэс опэр моавитянка Руфь, э пхивли э мулэски, тай кана тумэндэ
    кан аракхлёл чяво, э пху тэ ачёл э мулэски хорандаски.'
  cbu-NT: Yusur Boos tsiyatarangu, Ashiri Noemee watsapun paxanxkacheesha, umeenpatari
    mashind Rut sur taaru anpatari yamangsi, watam an kiz Mowaba tsap watsapunitamtawa.
    Ashiriya, iparinakchush, uwshat iparish anoo tsap wamatarisha amuytachiya. Shiyshat
    zuwanllineemish wip pzapanitsha, tárangu,
  hui-hui: Ani layagola Boasa ibugua lalu, Dindi ogoni Naiomihondo í̠na yolo biriyagua
    nde Ludi Moaba wali dalo biago dabu bulenebi í̠naga nga. Ani buwa dindi í̠ meregoni
    agali homayagonaga minini wia ho wiaabo helo, lene.
  wrs-wrs: Wo Boas henga omnana, wouta, wo Naomiva yemba hona Elimelekna pethava wuleihamnatava,
    yeoa Rutmoa Elimelekna kolmoa eva vraota, memba pina wevsava. Wo Rutva yeindava
    ombolva lengrava, kava si os umnivra, Malonna vuheram, ten Rutna tlalm seilm dahanam.
    Wo no Elimelekna pethava no ombolva si wohvaohothovav.
  jao-jao: Baki Buwaj, kumba-yangama yilalu, ka-arri nganinya, “Namba kinya-bayimala
    nya-mangaji awara nakaringu andaa wu-Niyumi, kulu nda-nmaya yindaa a-Rutha alinda,
    a-mangaji a-miyaji nakaringu Muwab. Kulu kiwa-nmala nya-mangaji awara nyungkankunyu-ardungka
    wu-Niyumi ki-ngabangakuwu nungka-wininja,” ka-arri yiku nganinya. “Namba kanumba-kulhakulhamala
    a-Rutha, ardu barra, nyikungu barra nya-mangaji awara kulu na-wini nakaringu yilaa
    nyungku-mangaji, nyanku-wangu wu-Rutha wumba kumba-mirra. Nganinya barra kali-nmala
    yurlurr nuwarnu-yuwawu nuwarnu-ngambalanga liyi-Juwu, narnu-yuwa ki-awarawu ngambalanga.”
  mya-mya: ဗော​ဇ​က``ထို​လယ်​မြေ​ကို​နော​မိ​ထံ​မှ​သင် ဝယ်​ယူ​ပါ​လျှင် ထို​လယ်​မြေ​သည်​သေ​လွန်
    သူ​၏​အိမ်​ထောင်​စု​လက်​ဝယ်​ဆက်​လက်​တည် ရှိ​နေ​စေ​ရန်​မော​ဘ​အ​မျိုး​သ​မီး၊ မု​ဆိုး​မ
    ဖြစ်​သူ​ရု​သ​ကို​လည်း​ဝယ်​ယူ​ရ​ပါ​မည်'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་པཱོ་ཨ་ཟི་ཡིས་འདི་ལྟར། ཁྱེད་ཀྱིས་ནཱ་ཨོ་མུ་ནས་ས་ཞིང་དེ་ཉོ་བའི་ཉིན་མོར།
    གཤིན་པོའི་མིང་ནི་ཁོ་རང་གི་ནོར་སྐལ་སྟེང་རྒྱུན་འཛིན་བྱེད་པའི་ཕྱིར་ཁོའི་ཆུང་མ་སྟེ་མོ་ཨབ་ཡུལ་གྱི་རུ་ཐི་ཡང་ཚུར་རང་གིས་ལེན་འོས་པ་ཡིན་ཞེས་སྨྲས་པའོ།
    །
  wsk-wsk: Asele Boaz nu maonam, “Buta se tom ni Naomi se Ruth, Moab imet, mu nongote
    ali mu dier, mu ni kari kueram mu ko imet gerewa karogo to se noko nup se ko melmasak
    mu me yumu maga namarukko,” mam.
  kkl-kkl: Wene seogpa, Boasti tangoro ambarelamogti, “Wali leplam, aghana so'o aneko
    Naomi saeag agha toplulam tanena sumeneko Naomi el mamne tebaonge Mahlon el kel
    Moab kel Rut kel eneko babe mauplulam. Maupmen tanena Rut ela'ange tebaog aneko
    lunumna elmabo mangkatsilenge tanekori so'o aneko saelbamukang. Andi so'oap kel
    enekoap toplulam,” aro ambarog.
  sna-sna: Ipapo Bhoazi akati, “Pazuva raunotenga munda uyu kubva kuna Naomi naRute
    muMoabhu, unotorawo chirikadzi yomushakabvu, kuitira kuti mumutse zita romufi
    nenhaka yake.”
  spa-BLM: 'Entonces Booz dijo: “El día que compres el campo de la mano de Noemí,
    deberás comprárselo también a Rut la moabita, la mujer del muerto, para levantar
    el nombre del muerto sobre su herencia.”'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈aj Booz chi'' tas yaji: —A ticnaic jun, tato
    tza mancanel lum d''a ix Noemí chi'', yovalil tzic'' ix Rut aj Moab, ix yetb''eyumcan
    vin̈ xilb''a Mahlón, yic vach'' ol b''inajcan vin̈ yetb''eyum ix chi'' d''a luum,
    xchi vin̈.'
  swh-ULB: Kisha Boazi akasema, “Ile siku utakayonunua shamba kutoka mkononi mwa Naomi,
    yakupasa pia kumchukua Ruth Mmoabu, mjane wa mtoto wa Elimeleki, ili kuliinua
    jina la marehemu kama urithi wake.”
  bel-bel: 'Ваоз сказаў: калі ты купіш поле ў Наэміні, ты павінен купіць і ў Рут Маавіцянкі,
    жонкі памерлага, і павінен узяць яе замуж, каб узнавіць імя памерлага ў надзеле
    ягоным.'
  klt-klt: Wáina men Boas yá miuk, “Rám rina hára ko káwak kátu Naomi ketná hára átak
    wa yuwinelák, waháranyon Rut kámurená kawátná wa áwáka ya táinelák, wáina tátá
    ku kámurená wata kutná me watán káwak watá hiták átneráng.”
  deu-ELBBK: 'Da sprach Boas: An dem Tag, da du das Feld aus der Hand Noomis kaufst,
    hast du es auch von Ruth, der Moabitin, der Frau des Verstorbenen, gekauft, um
    den Namen des Verstorbenen auf seinem Erbteil zu erwecken.'
  mbb-OT: Ne ke si Boaz te, “Emun ebpemesahan nu ziyà te ki Naomi haazà is tanà, ebpekepemalu
    ka ki Ruth te vahi te tig-Moab su wey ǥaked pa te pemilya te minatey haazà is
    tanà.”
  mal-2015: 'അതിന്നു അവൻ: ഞാൻ വീണ്ടെടുക്കാം എന്നു പറഞ്ഞു. അപ്പോൾ ബോവസ്: നീ നൊവൊമിയോടു
    വയൽ വാങ്ങുന്ന നാളിൽ മരിച്ചവന്റെ അവകാശത്തിന്മേൽ അവന്റെ പേർ നിലനിർത്തുവാൻ തക്കവണ്ണം
    മരിച്ചവന്റെ ഭാര്യ മോവാബ്യസ്ത്രീയായ രൂത്തിനെയും വാങ്ങേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Booz cʉ̃rẽ apeyere werecasanʉꞌcõcʉ niwĩ: —Mʉꞌʉ Noemí ya diꞌtare dúúgʉ pũrĩcã,
    Rut quẽꞌrãrẽ nʉmotigʉsaꞌa. Co moabita masõ wapewio nimo. Mʉꞌʉ tojo weecã, co meꞌrã
    mʉsã macʉ̃tigʉre, ti diꞌta wẽrĩꞌcʉ mijĩ Mahlṍrẽ wãmepeosirutunoꞌrõsaꞌa.'
  gup-gup: Wanjh Boaz balyimeng, “Bu yiman yirrangduluburren kunekke kabbal kore kubid
    Naomi, wanjh kunu Ruth dorrengh yimang, ngalbu kamarrdjukun ngalkang Moabbeh,
    ba bu wurdyaw yibornan wanjh nuye namekbe nawu doweng ba kabbal kakarrme kore
    nuyeni manbu bolkwakwam nawu doweng.”
  nys-nys: '@see-verse:RUT.004.004'
  byx-byx: De ma Boas ka ruqun ma’, “Maikka maget taqura. Dav arik aip ngia van pet
    ma Naomi ara aiverem, dai qerka ngia van pet ngene luqia ama sauaiki i ara arenki
    ma Rut i qi navet ma Moap. De liina i ngia van per ama aiverem, dai ama aiverem
    dai diip kuri ma Elimalek aa arenki ver a um, i luqa i mur ka ngip.”
  gvs-gvs: Go kina Boasayana idigo kana, ‘Tutayana poyapoyayana ana tagona kukabi
    Naomi yaina, e Ruti, tauyana kóbuya guma Moabe, nakae bei kukabi kunai, e bei
    tokámasa yoina ikaaiyaka be nakae ina kaiguyauyana ikaaiyaka ina nunu sinaena.’
  rmc-rmc: 'Ale o Boaz leske phenďa: „Mek oda džives, sar cineha odi maľa la Noematar,
    mušineha la Moabčanka la Rut peske te lel romňake pal o rom, savo lake muľa, a
    mušineha mek te ľikerel o nav pal lakro ešebno rom. Sar tut laha ela čhavoro,
    o ďeďictvos pal lakro rom mušinela te ačhel leske.“'
  pes-OPV: 'بوعز گفت: «درروزی که زمین را از دست نعومی می‌خری، ازروت موآبیه، زن متوفی
    نیز باید خرید، تا نام متوفی را بر میراثش برانگیزانی.»'
  ron-1924: 'Боаз а зис: „Ын зиуа ын каре вей кумпэра царина дин мына Наомей, о вей
    кумпэра ын ачелашь тимп ши де ла Рут, Моабита, неваста челуй морт, ка сэ ридичь
    нумеле мортулуй ын моштениря луй.”'
  ben-OBCV: তারপর বোয়স বললেন, “যেদিন তুমি নয়মী ও রূতের কাছ থেকে সেই জমি কিনবে, সেদিন
    তাদের মরা লোকের সম্পত্তির সঙ্গে মরা লোকটির নাম উদ্ধার করার জন্য তার বিধবা মোয়াবীয়
    মহিলা রূতকে নিজের স্ত্রীরূপে গ্রহণ করতে হবে।”
  lex-lex: 'Noma Bo''as nakot la niwra: “Samoga! Mere mutlina, la''pa muwelia tan
    die la''a it inni Na''omi, de mliernan walia pat Moab maka Na''omi a''nani Mahlon
    ha nto''or nan de. Hota omuora mmiehlima totpena mliernan a''na muanke''a ida
    mak hota klernan tan die, totpena tan die ha nden nek la''a Mahlon de rimormiorni.”'
  som-som: Markaasaa Bocas wuxuu yidhi, Maalintii aad Nimco gacanteeda beerta ka iibsatid,
    waa inaad Ruud tii reer Moo'aabna ka iibsataa, taasoo ah naagtii kii dhintay,
    inaad kii dhintay magiciisii ku soo celisid dhulkii dhaxalkiisa ahaa.
  lat-VUC: 'Cui dixit Booz: Quando emeris agrum de manu mulieris, Ruth quoque Moabitidem,
    quæ uxor defuncti fuit, debes accipere: ut suscites nomen propinqui tui in hæreditate
    sua.'
  eng-ASVBT: Then said Boaz, What day thou buyest the field of the hand of Naomi,
    thou must buy it also of Ruth the Moabitess, the wife of the dead, to raise up
    the name of the dead upon his inheritance.
  mna-mna: 'To Boas iso: “Ambai. Mi nu sombe ŋgiimi toono tana, na kozo kam Rut ta
    Moap nan na, tomini ma iwe kusim. Naso Elimelek ta imeete kek na, zaana imbotmbot
    pa toono kini, mi iseeŋge iseeŋge ma ila.”'
  ita-1885: 'E Booz gli disse: Nel giorno che tu acquisterai il campo della mano di
    Naomi, tu l''acquisterai ancora da Rut Moabita, moglie del morto, per suscitare
    il nome del morto sopra la sua eredità.'
  kqc-kqc: Kamini Boaz yaku niyo, “Mina kono Naomi rofu voi regiya medari bi, Ruth
    kaere bi Moab rema ma obu niyo ka voi moigiya mini. Makai regiyari bi mina kono
    di muyeyo amiye di rokasa amebigo.”
  eng-LXXUP: And Boaz said, In the day of thy buying the field of the hand of Naomi
    and of Ruth the Moabitess the wife of the deceased, thou must also buy her, so
    as to raise up the name of the dead upon his inheritance.
  eng-ULB: Then Boaz said, “On the day that you buy the field from the hand of Naomi,
    you must also take Ruth the Moabite woman, the widow of a dead man, in order to
    raise up the name of the dead on his inheritance.”
  spa-VBL: “Cuando compras la tierra a Noemí, también adquieres a Rut la moabita,
