    соҳиби меросхӯр мегардед, мероси шавҳараш аз байн намеравад».'
  spa-PDDPT: 'Pero Booz añadió: El día cuando adquieras el campo de mano de Noemí,
    deberás tomar también a Rut la moabita, esposa del difunto, para perpetuar el
    nombre del muerto sobre su herencia.'
  gun-gun: 'Ha''e gui Boaz aipoe''ive ju: — Ha''e rami avi Noemi po gui yvy rejoguaa
    ára ma Moabe pygua imeve''ỹ va''e Rute gui avi ''rã rejogua, hexe remenda ramo
    ndera''y oiko va''erã pe ime yvykue opyta aguã hery py — he''i.'
  agu-BL: —Ba'n, chij Booz. —Poro na klo' waj wal claril teru'. Na taj yil xtxumu'
    yi kol slok'u' yi xtx'otx' Noemí, tajwe'n cu'n tzun tz'oc Rut yi aj Moab tetz
    txkelu', bantz cyaje'n cyen yi tx'otx' te bi' jun xonl k'ajtzun Elimelec, stzun
    Booz.
  ilo-ULB: Kalpasanna, kinuna ni Boaz, “Iti kanito a gatangem ti talon manipud iti
    ima ni Naomi, masapul nga alaem met ni Ruth, ti Moabita nga asawa daydi natay
    a lalaki, tapno maitakder ti nagan ti natay iti tawidna.”
  kpg-kpg: Boaz ga helekai, “E humalia, maa goe gaa hui di gowaa deelaa mai i Naomi,
    gei goe e hui labelaa a Ruth, go di ahina o Moab dela guu made dono lodo, bolo
    gi noho hua di gowaa deelaa la i baahi di hale o taane dela ne made.”
  uig-ARA: 'بوئاز ئۇنىڭغا: ــ ئۇنداقتا يەرنى نائومىنىڭ قولىدىن ئالغان كۈنىدە مەرھۇمنىڭ
    مىراسىغا ئۇنىڭ نامى بىلەن ئاتالغان بىرەر ئەۋلادى قالدۇرۇلۇشى ئۈچۈن مەرھۇمنىڭ ئايالى،
    موئاب قىزى رۇتنىمۇ ئېلىشىڭ كېرەك، ــ دېدى.'
  bsp-bsp: 'Kɔ Bɔs endeŋər: «Kɔ məway dalɛ Noyemi dəwaca-ɛ, mɛnɛ mənasər sɔ Rut wəMohabu,
    wəran ka wəfi. Ntɛ tɔŋsɔŋɛ ta tewe ta wəfi tɔsɔlɛ kɛ kaŋkɛ kəroŋ mɔ.»'
  bps-bps: Na man Boas di kenen, “Ku bnayadam i tanà Naomi, gagin Ruth i libun mdà
    di Moab di kbayadam dun, du fye i tanà én là gwè i dademe to, bay gfun i dad bel
    Élimélék, i to tamati.”
  tof-tof: Da Boaz bóktanórr wagó, “Ma ene tüp nóma amigo Naomikagab, da igósidi ma
    ta ene Moab kol Rrutün zumigo, ene Maklonón kóble. Ene igósüm, ene tüp sab büdül
    oloman bobatalab tangdó yarile.”
  sus-sus: Na tɛmui Boosu naxa yi wɔyɛnyi sa na fari, a naxɛ, «I nɛ yi bɔxi sarama
    lɔxɔɛ naxɛ Nowemi nun Ruti Mowabaka ma, i man xa na kaaɲɛ ginɛ fan dɔxɔ, alako
    faxamixi xili naxa lɔɛ na bɔxi xun ma.»
  pon-2006: Pohas ahpw pil nda, “Ma ke pahn pwainda sahpwo sang Naomi, a Rud, liohdi
    sang wehin Mohapo, pahn wiahla omw pwoud, pwe sahpwo en kak mihmihte ni eden en
    ohl melahro eh peneinei.”
  jae-jae: Go Boas kêsôm gebe “Êndêŋ bêc, taŋ ônam ôli nom su aŋga Naomi lêma naŋ,
    ônam ôli ŋac gêmac nê awêtuc Moabo Rut êwiŋ, gebe daôŋ ŋac gêmac nê ŋaê sa êpi
    ênê nomlênsêm êtiam.”
  ksd-ksd: 'Ma Boas i ga biti: Ta nam ra bung ba una kul ra pakana pia tai Naomi,
    una vatur vake bula Rut ra te Moab, ra taulai kai nina i ga mat, upi una valaun
    pa ra iang i nina i ga mat ure kana pakana pia.'
  myk-myk: 'A Bowazi di jo sanha: «Ayiwa, ma bu tɛgɛ ki shɔ Nɔmi mu, wee tuun wu ni
    m’a yaa ma Mowabu shi shɛn Wuruti bɛ ɲuŋɔ wolo, kɔnhɔ shi di ba da wu poo wu nixhugo
    ki mu, wemu na ba bye wu cɛn wu lɔvɔɔ ge.»'
  tur-YTC: O zaman Boaz, “Tarlayı Naomi’nin elinden satın aldığın gün, ölenin karısı
    Moavlı Rut’u da satın almalısın ki, ölenin adı mirasında yükselsin” dedi.
  grc-BRENT: Καὶ εἶπε Βοὸζ, ἐν ἡμέρᾳ τοῦ κτήσασθαί σε τὸν ἀγρὸν ἐκ χειρὸς Νωεμὶν καὶ
    παρὰ Ῥοὺθ τῆς Μωαβίτιδος γυναικὸς τοῦ τεθνηκότος, καὶ αὐτὴν κτήσασθαί σε δεῖ,
    ὥστε ἀναστῆσαι τὸ ὄνομα τοῦ τεθνηκότος ἐπὶ τῆς κληρονομίας αὐτοῦ.
  ind-AYT: Lalu, Boas berkata, “Pada hari engkau membeli tanah itu dari tangan Naomi,
    engkau juga harus mendapatkan Rut, perempuan Moab, janda dari orang yang mati
    itu, untuk melanjutkan nama orang itu melalui milik pusakanya.”
  lid-lid: Bowas eme tiye i tan anya, “Buku ou kameh asih munyak udu mine Nawomi uru
    nyau badu Mowap, mwasin, ou andrei Rut ale kewek udum. I dah kameh munyak kudu
    ndra mine ado lowa iy ndramak mene ndramak ndra-au.”
  nya-nya: Tsono Bowazi anati, “Tsiku limene ukagule mundawo kwa Naomi, udzatenganso
    Rute Mmowabu, mkazi wamasiye uja, kuti dzina la malemu lisungike pa cholowa chake.”
  kyg-kyg: Movasiꞌa, Neyomitetiꞌmo mopamo miya faisanaꞌmoꞌmo Lutiꞌmo Movapu kotega
    kogu a kanoꞌeꞌmo miya faigane. Faliꞌniya vekamo nofi vayaꞌamogi mopamo hanesiyafeꞌmae,
    huno ha paiꞌnigeno,
  hrv-hrv: 'Onda kaza Boaz: “Kad uzmeš zemlju iz ruke Noemi, treba da uzmeš i Rutu
    Moapku, pokojnikovu ženu, da se pokojniku sačuva ime na baštini.”'
  mps-mps: Tialima, Boasgo agabolo te po wai, “Nago te Naomigo tǫ ma dobola saiba
    homu eba wida, teda nago te Moap bulu we Rut, te nago aga me sao. Tama eyu da,
    te tǫ te isali bage aga hanigo tǫ ma elaluaibao,” wali.
  tpi-tpi: Orait Boas i tokim em, “Sapos yu laik baim dispela graun long Naomi na
    long Rut, orait yu mas kisim Rut, dispela meri Moap, na yu mas maritim em. Olsem
    na dispela graun bai i stap long famili bilong man i dai pinis.”
  dan-1931: 'Da sagde Boaz: “Men samtidig med at du køber Marken af No''omi, køber
    du også Moabitterinden Rut, den afdødes Enke, for at rejse den afdødes Navn over
    hans Arvelod!”'
  vie-OVCB: 'Bô-ô nhắc: “Một khi anh chuộc đất của chị Na-ô-mi, anh cũng phải cưới
    Ru-tơ người Mô-áp, vợ góa của người bà con quá cố, để có người nối dõi và thừa
    hưởng di sản của người đã khuất.”'
  guj-2017: પછી બોઆઝે કહ્યું કે, “નાઓમીની પાસેથી એ ખેતર જે દિવસે તું ખરીદે, તે જ દિવસે
    તારે મૃત્યુ પામેલા માહલોનની પત્ની, મોઆબી રૂથની સાથે લગ્ન કરવું પડશે જેથી કરીને
    તેના વારસા પર તું મરનારનું નામ ઊભું કરે.”
  awx-awx: Tiwänä Boasdä yakut. “Täke hikgnä. Gä kewu Naomile kätaxune uhikengu, usinggän
    Rut Moap nanä kombälu uläpäxäyä aläpiläk. Ge axumgut äminde hängäläpä umanä täknga
    yangu using ayiwitning,” yawänä,
  pon-2006A: Pohas ahpw pil nda, “Ma ke pahn pwainda sahpwo sang Naomi, a Rud, liohdi
    sang wehin Mohapo, pahn wiahla omw pwoud, pwe sahpwo en kak mihmihte ni eden en
    ohl melahro eh peneinei.”
  por-BRBSL: 'Então Boaz disse: “No dia em que você comprar o campo da mão de Naomi,
    você deve comprá-lo também de Ruth, a moabita, a esposa do falecido, para levantar
    o nome do falecido em sua herança”.'
  eng-OEBUS: Then Boaz said, “On the day you buy the field from Naomi, you must also
    marry Ruth the Moabite, the widow of the dead, in order to preserve the name of
    the dead in connection with his inheritance.”
  aly-aly: Boaz-el tyernek, “Ntwarl katen payemelem, ntwap inem arelh Ruth wethey,
    inpert yanh Moab-areny, Elimelek-kenh ahenterrikw. Nga itengerrem ikwer-itwel,
    ra awey akely atnyenetyek, alerey Mahlon-kenh anetyek anwekantherrenh-angkwarr.
    Rarl alkenherreyenhel, rap apmer inetyek ikwer.”
  swe-swe: 'Sedan förklarade Boas [att situationen är komplex och att det finns mer
    åtaganden]: ”Den dag du förvärvar åkermarken från Noomi, måste du också förvärva
    [gifta dig med] moabitiskan Rut, vår döda släktings fru. [Det är då ditt ansvar
    att se till att hon får barn.] Det för att hennes avlidne mans namn (ära, minne)
    ska bli bevarat på arvslotten.” [Det sista uttrycket är ett citat från Mose lag
    som just talar om leviratäktenskap, se . Rent tekniskt sett finns det dock inget
    i denna lag som tvingade varken Boas eller den närmsta inte namngivna återlösaren
    att gifta sig med Rut. Situationen blottlade dock återlösarens motiv och hjärta.
    På nytt beskrivs nåden, hebreiska ”chesed”. Boas var beredd att ta ett steg i
    kärlek, längre än vad lagen krävde. Frågan är om den närmste återlösaren var villig
    att göra det?]'
  cth-cth: Boaz ni hai hote laikawk hah Naomi koe rannae hnin navah kadout e râw lahoi
    a minhmai khet hanelah a yu Moab napui Ruth hah a ran sin telah ati navah,
  twi-twi: Afei, Boas ka kyerɛɛ no se, “Sɛ wotɔ asase no fi Naomi nkyɛn a, na ɛsɛ
    sɛ woware Moabni okunafo Rut no. Sɛ ɛba saa a, ɔbɛwo mma a ne kunu din bɛda wɔn
    so na asase no bɛtena abusua no mu.”
  hlt-hlt: Te vaengah Boaz loh, “Naomi neh aka duek kah a yuu Moab nu Ruth kut lamkah
    khohmuen na lai khohnin vaengah aka duek ming te thoh pah ham ni a rho khaw na
    lai eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Boɑsi dɔ̀: Kɑ̀ɑ dontɛ́ tɛbɑ̀tɛ̀, ɑ́ túótɛ́ Oduti Moɑbu kou okúpokù,
    kɛ́sɔɔtɛ́ wèè ku o cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Ezɨ Boas a mɨgɨa ghaze, “Nɨ Naomin nguazim givezegh, egh uaghan Rut inigh
    an ikiam. A gumazir aremezimɨn amuir odiarim, Moapian amizim. Nɨ kamaghɨn damightɨ,
    Rut otaritam bateghtɨ borir kam uan afeziar aremezimɨn nguazimɨn ikɨtɨ men ziam
    nguazir kamɨn ikɨvɨra ikiam.”
  rmy-VLAKH: 'О Боазо пхэндя: — Сар кай ту тинэса э мал кай э Наоми, ту кадя жэ трэбуй
    тэ лэс пала тутэ ла Руфя моавитянка, ла пхивля, соб латерэ бэяцэ тэ авэн хулая
    пэ лэско хаббэ.'
  dop-dop: Kɛlɛnɑ Poosi sɩ ye n kɑ yɑ-tǝɣɩ Noyomii niŋ tɑɑ ɩlɛ n kpɛnnɑ sɔlʋ ɩnɩ ɩ
    leelu Mowɑpʋ tʋ Luuti nɑ ń hɔ. Pǝ́ tɑɑ kɔɔ nɑ sǝtʋ hǝtɛ sɑɑlɩ nɑ ɩ tɛtʋ pǝsɩ nɔɣɔlʋ
    nyǝntʋ.
  azb-azb: 'Boaz dedi: «Zəmini Naomidən satın alarkən onun mərhum oğlunun arvadı Moavlı
    Rutu da arvad olaraq almalısan ki, mərhumun adı öz irsi üzərində qalsın».'
  eng-DBY: And Boaz said, On the day thou buyest the field of the hand of Naomi, thou
    must buy [it] also of Ruth the Moabitess, the wife of the dead, to raise up the
    name of the dead upon his inheritance.
  hin-2017: फिर बोअज ने कहा, “जब तू उस भूमि को नाओमी के हाथ से मोल ले, तब उसे रूत
    मोआबिन के हाथ से भी जो मरे हुए की स्त्री है इस मनसा से मोल लेना पड़ेगा, कि मरे
    हुए का नाम उसके भाग में स्थिर कर दे।”
  wol-KYG: 'Mu ne ko: «Ãa bés boo jëndee suuf si ci Nawmi nag, yaay denc Ruut ndawas
    Mowabeen, sa doon soxnas ndem-si-yàlla si, ndax nga mana lawal askanam, ba du
    fey, boole ci sàmmal leen seen alal.»'
  eng-YLT: And Boaz saith, 'In the day of thy buying the field from the hand of Naomi,
    then from Ruth the Moabitess, wife of the dead, thou hast bought [it], to raise
    up the name of the dead over his inheritance.'
  eng-WYC-2017: To whom Boaz said, When thou hast bought the field of the hand of
    the woman, thou owest also to take to wife Ruth of Moab, that was the wife of
    the dead man, that thou raise the name of thy kinsman in his heritage.
  eng-WMBB: Then Boaz said, “On the day you buy the field from the hand of Naomi,
    you must buy it also from Ruth the Moabitess, the wife of the dead, to raise up
    the name of the dead on his inheritance.”
  spp-spp: 'Ka Bwazi si jwo: «Mu aha kɛrɛge lwɔ́, mu a yaa u leŋkwucwoŋi Uruti lwɔ́
    mà pyi ma cwo bà kɔɔge si mpyi si ŋkwôro kufooŋi niŋkwûŋi pyɛnge e mɛ.»'
  urd-GVH: फिर बोअज़ बोला, “अगर आप नओमी से ज़मीन ख़रीदें तो आपको उस की मोआबी बहू रूत
    से शादी करनी पड़ेगी ताकि मरहूम शौहर की जगह औलाद पैदा करें जो उसका नाम रखकर यह
    ज़मीन सँभालें।”
  kvg-kvg: Yaq Boaz manqat nøme gembo-ein, “Geté nqanek manqei Naomi-te toqondap,
