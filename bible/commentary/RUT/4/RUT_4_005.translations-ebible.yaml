  tha-KJV: แล​้วโบอาสบอกว่า “ในวั​นที​่ท่านซื้อที่นาจากมือนาโอมี​นั้น ท่านก็จะได้​รู​ธชาวโมอับแม่ม่ายของผู้ตายด้วย
