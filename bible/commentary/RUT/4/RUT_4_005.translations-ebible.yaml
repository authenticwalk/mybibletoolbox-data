  rug-rug: Meke zama se Boazi, “Ego, be holua goi sa vasi pepeso asa koe Naomi, si
    kaqu vagia tugo goi se Ruti sa nabonaboko Moabi, pude na loamu, pude kaqu koa
    hola tugo koasa tatamana te Elimeleki sa tinagona sa vasi pepeso sana,” gua se
    Boazi.
  gaz-gaz: Boʼeezis, “Egaa gaafa Naaʼomiinii fi Ruuti Moʼaabittii irraa lafa bittutti
