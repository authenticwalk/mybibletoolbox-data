  kan-2017: ಆಗ ಬೋವಜನು “ನೀನು ನವೊಮಿಯಿಂದ ಆ ಹೊಲವನ್ನು ತೆಗೆದುಕೊಳ್ಳುವ ದಿನದಲ್ಲಿ, ಹೊಲದ ಖಾತೆಯೂ
