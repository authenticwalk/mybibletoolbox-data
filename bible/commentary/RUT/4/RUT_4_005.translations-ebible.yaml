    fudhachuu qabda” jedheen.
  fra-LSG: 'Boaz dit: Le jour où tu acquerras le champ de la main de Naomi, tu l’acquerras
    en même temps de Ruth la Moabite, femme du défunt, pour relever le nom du défunt
    dans son héritage.'
  gnn-gnn: Ga ŋayinydja Bawatjtja waŋana bitjarra, “Yo manymak,” bitjarra. “Ga ŋunhi
    nhe yurru märramanydja ŋunhiyi wäŋa bäyimdja, ga bitjandhi liŋgu nhe yurru märramayi
    Ruthnhanydja ŋunhi mulkurunhanydja miyalknha, märr yurru ŋayi märrama yukurra
    djamarrkuḻi'nha ŋurikiyi rakunygu ḏarramuwu.”
  yal-yal: Boosu yi xɛmɛn yabi, a naxa, “Nba, na lanxi. Koni xa i bɔxɔni ito sara
    Nowɛmi ma, i Moyaba ɲaxanla Ruti fan dɔxɔma nɛn i ya ɲaxanla ra alogo bɔxɔn xa
    lu a xɛmɛn kɛɛni naxan faxaxi.”
  iou-iou: Ude yäwänä Boastä iwetkuk; Nadätan? Kome u Naomi keriken suwaŋpäŋä Moap
    nanik webe kajat Rut u imaka, webekata yäpnaŋi yäk. Ude täŋiri notnekpak kumbuko
    unitäŋo wäpi nämo api paorek. Nämo, kome kujari u äbekiye oraniye ahänayäŋ täkaŋ
    unita biŋamgän api it yäpmäŋ ärowek yäk.
  haw-1868: I aku la o Boaza, I ka la au e kuai ai i ka aina ma ka lima o Naomi, ma
    o Ruta la no kekahi e kuai aku ai, ma ka wahine no Moaba, ka wahine a ka mea i
    make, i mea e mau ai ka inoa o ka mea i make ma kona hooilina.
  arb-NAV: 'فَقَالَ بُوعَزُ: «يَوْمَ تَشْتَرِي الْحَقْلَ مِنْ نُعْمِي، فَوَاجِبُكَ
    يَقْتَضِي أَنْ تَتَزَوَّجَ رَاعُوثَ الْمُوآبِيَّةَ لِتُحْيِيَ اسْمَ الْمَيْتِ
    عَلَى مِيرَاثِهِ».'
  ewe-ewe: Boaz yi edzi be, “Ne èƒle anyigba la le Naomi si la, ekema ele na wò be
    nàɖe Rut, Moab nyɔnu la, ale be wòate ŋu adzi vi si alé srɔ̃a kukua ƒe ŋkɔ ɖe
    te, eye anyigba la nazu eƒe domenyinu.”
  nuy-nuy: Nigaayung na-Boaz ni-yamayn, “Bawu-mani-maynji nagang, yagu ngarra-Ruth
    a-Moab-jinyung, ngarrubagi-yung ngarra-ngayi-nyung, nugawi ngarrubagi, bangu-mang.
    Nguynju yadhu ambangi-yabana warra-mijburrayung nubagi-yung-jinyung ni-ngawiiyn-jinyung-jinyung,
    marri anubani anaabaḻa, ambirri-waṉagana warruburru warra-mijburrayung.” Dani-yung
    ni-yamayn, wiijamaa yamba anubani ana-lhaawu-runggal, anaani-rruj ana-Israel.
  eng-LEE: Then said Bo'az, On the day that thou buyest the field out of the hand
    of Na'omi, thou buyest it also from Ruth the Moabitess, the wife of the dead,
    to raise up the name of the dead upon his inheritance.
  asm-FB: তেতিয়া বোৱজে ক’লে, “তুমি যিদিনা নয়মীৰ হাতৰ পৰা মাটি ডোখৰ কিনিবা, সেইদিনা
    তুমি মৃতজনৰ বংশৰ নাম জীয়াই ৰাখিবলৈ তেওঁৰ মোৱাবীয়া পত্নী ৰূথকো গ্ৰহণ কৰিব লাগিব৷”
  sus-A: نَ تّمُي بٌو سُ نَشَ يِ وْيّنيِ سَ نَ قَرِ، عَ نَشّ، «عِ نّ يِ بْشِ سَرَ مَ
