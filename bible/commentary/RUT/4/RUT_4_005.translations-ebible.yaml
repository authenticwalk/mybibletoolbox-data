    עַל־נַחֲלָתֹֽו׃
  yka-yka: Ubus paˈin si Boˈas, “Na, bang si kaˈu ne bulakin, subey isab si kaˈu si
    Rut dende balu bangsa Moˈabin, supaya niyaˈ puliˈ usbate mamateyin duk gaˈi lepas
    bulakden amban pamilyade.”
  shp-NTPO: 'Jatianra Boozsen onantiakin yoia iki: —Minra onanti jake, jawerato joniki
    Noemíman main maroai, jara iamama Rut betanribi wanoti iki, ja benomaya moabita
    ainbo betan, ja mai jawen bene wayonman jane keyotima kopí —akin.'
  piu-2006: '@see-verse:RUT.004.004'
  pjt-pjt: Ka Pawatjalu wati panya palula wangkangu, “Uwa palya. Palu nyuntu paama
    panyatja payamilaṟampa uti kungkawaṟa Mawapanya nguraṟa Ruthanya kuḻu aḻṯima,
    panya paluṟu wanakaḻaringu nyuntumpa walytjangka. Munun palunya aḻṯira uti tjitji
    utinma palula, ngula tjitji panya paluṟu puḻkaringkula paama panya paluṟunku kanyintjaku.
    Panya aṟa nyanga paluṟu nganampa tjaka ngaṟanyi alatjingalpai.”
  kik-kik: Boazu nake akiuga atĩrĩ, “Mũthenya ũrĩa ũkaagũra gĩthaka kĩu kuuma kũrĩ
    Naomi, na kuuma kũrĩ Ruthu ũrĩa Mũmoabi, nĩũkahikia mũtumia wa ndigwa wa mũndũ
    ũcio wakuire, nĩgeetha ũtũũrie rĩĩtwa rĩa ũcio ũkuĩte o hamwe na indo ciake.”
  ksr-ksr: 'Kaeŋ ijoro Boaznoŋ jero: “Gii Naomiwaanoŋ baloŋ koria sewaŋa mewagati,
    kambaŋ iikanoŋ mono Moab emba Ruut, eja komurotiwaa maloya ii kaaŋgadeeŋ sewaŋa
    mewa. Kaeŋ ana eja komurotiwaa qatanoŋ mono borosamo baloŋ kanoŋ ewaatiwaajoŋ
    ii galeŋ koma laligowa.”'
  fra-NCL: 'Et Booz dit : « Le jour où tu acquerras le champ de la main de Noémi,
    tu l’acquerras en même temps de Ruth la Moabite, femme du défunt, pour faire revivre
    le nom du défunt dans son héritage. »'
  cek-AK: To naah Boaz mah, Naomi khae ih lawk hmuen na qan na niah, kadueh kami ih
    hmuen hoi anih ih ahmin panoek poe thai hanah, anih ih zu Moab nongpata Ruth to
    doeh na qan han oh, tiah a naa.
  cuk-cuk: 'Degi, Booz ega sogdebalid: —Ar Noemíʼse be nainu-bakyesogele, Rut Moabʼgined,
    e-ibe-sui-burgwisad be nikubalirgebed, adi, e-sui-burgwisad-e-nug mer berguegar,
    degine, e-nainumar amba a-nuggi naigubaligar.'
  pma-pma: Evus, Boas viteni mini vit, “Tahos imok. Ka en avong koa kihul lat atan
    enek ran Noume, kikur vatina Rut emun koa vi ahin Moab. En sise enek, moeite onamil
    kilea vakur atan ka tounah sav keil onen meatin onen Rut koa mat tuai keke vatiamal
    onen sakras vavuol.”
  tel-2017: అప్పుడు బోయజు “నువ్వు నయోమి దగ్గర నుండి ఆ భూమిని కొనుగోలు చేసినప్పుడు
    ఆ భూమితో పాటుగా చనిపోయిన వాడి భార్యను, మోయాబుకు చెందిన రూతును కూడా స్వీకరించాలి.
    చనిపోయిన వాడి ఆస్తిపై అతని పేరు నిలబెట్టాలంటే ఇదే మార్గం” అన్నాడు.
  hat-BSA: 'Epi Boaz te di: “Nan jou ke ou achte chan an nan men Naomi a, fòk osi
    ou pran Ruth, Moabit la, vèv a mò a, pou ou kapab fè leve non a sila ki mouri
    an sou eritaj pa li.”'
  bxh-bxh: Bowasi iyen, Ya loholoho. In moho, ibe tanohi Naomi lisina yai te mahudoꞌina
    wa une mate, Mowabi edi hwabu Luta haba wa fai, be tanohi mahudoꞌina mate, taumoho
    peꞌipeꞌina afa efana ai lebedi haba ya ota esega.
  emi-emi: Boasi ghe uela va, “Arova upoli tuku kosa ateva ta Naomi, ughaa tee Rutu
    me evausenim ia. Me isaa o kosa elao ta natuna atoa lo ateva taumattu ang ghe
    matela.”
  kos-kos: Na Boaz el mu, “Wona, kom fin ac moli acn sac kom ac enenu in molella pac
    Ruth, mutan Moab sac, ipin acn sac in mau oanna sin sou lun mwet se ma misa ah.”
  hbo-WLC: וַיֹּ֣אמֶר בֹּ֔עַז בְּיוֹם־קְנוֹתְךָ֥ הַשָּׂדֶ֖ה מִיַּ֣ד נָעֳמִ֑י וּ֠מֵאֵת
    ר֣וּת הַמּוֹאֲבִיָּ֤ה אֵֽשֶׁת־הַמֵּת֙ קניתי לְהָקִ֥ים שֵׁם־הַמֵּ֖ת עַל־נַחֲלָתֽוֹ׃
  ibo-ibo: Mgbe ahụ, Boaz sịrị, “Nʼụbọchị ị ga-azụrụ ala ahụ site nʼaka Naomi ka ị
    ga-enwetakwa Rut onye Moab bụ nwunye onye ahụ nwụrụ anwụ, ime ka aha onye ahụ
    nwụrụ anwụ na ihe nketa ya na-adịgide.”
  ory-ory: ତେବେ ବୋୟଜ କହିଲା, “ତୁମ୍ଭେ ଯେଉଁ ଦିନ ନୟମୀର ହସ୍ତରୁ ସେହି କ୍ଷେତ୍ର କିଣିବ, ସେହି
    ଦିନ ମୃତ ଲୋକର ଅଧିକାରରେ ତାହାର ନାମ ରକ୍ଷା କରିବା ନିମନ୍ତେ ତାହାର ସ୍ତ୍ରୀ ମୋୟାବ ଦେଶୀୟା
    ରୂତଠାରୁ ହିଁ ତାହା କିଣିବାକୁ ହେବ।”
  wmt-wmt: '@see-verse:RUT.004.004'
  chk-chk: Iwe, Poas a üreni, “Mi öch. Nge lon ränin om kopwe möni ewe fanü seni Naomi,
    kopwe pwal angei Rut ewe fin Moap pwülüen ewe mi mäla, pwe kopwe aupwätiu mwirimwirin
    ewe mi mäla pwe repwe fanüeni fanüan.”
  ssd-ssd: 'Taŋakina le Boas ndek nu sana: Ne Neomi tuku kilke ta piyamba ndeta Moabnu
    pino kuembol Rut turmba ne tamŋgat. Taŋawa le nu kiŋo inum te-pilwa ta taŋgo kumna
    ta tuku kuasmbi nane tuku kilke naŋgine minamŋgat ŋgina.'
  rop-rop: Wal Bowes bin tok, “Orait. Bat if yu wandi baiyim det fam brom det olgamen
    Neiyomi, wal yu lafta merrit langa det widogel brom det najawan kantri hubin kambek
    garram det olgamen, en wen im abum biginini bambai, yu lafta meigim det fam stap
    langa det femili lain blanga im dedbala hasbin.” Bowes bin tok lagijat dumaji
    tharran bin lowa blanga detlot Isreil pipul wen eni men dai nomo garram eni biginini.
  ukr-1871: 'Бооз сказав: Дня того, як купиш поле в Ноеми, ти купив і в Рути Моабитянки,
    жінки помершого, і повинен взяти її собі за жінку, щоб імя помершого в наслїддю
    його збудити.'
  deu-1951: 'Er sprach: Ich will es lösen! Boas sprach: An welchem Tage du das Feld
    von der Hand Naemis kaufst, erwirbst du [es] auch von Ruth, der Moabiterin, dem
    Weibe des Verstorbenen, um den Namen des Verstorbenen auf seinem Erbteil wieder
    aufzurichten.'
  eng-JPS: 'Then said Boaz: ''What day thou buyest the field of the hand of Naomi
    — hast thou also bought of Ruth the Moabitess, the wife of the dead, to raise
    up the name of the dead upon his inheritance?'''
  etr-etr: Amalebe Boasaea ema sähalea, Dia Naomiïe sege nimolö galëda, Moaba udia
    Malonoïe udia didalo Uludige digali nimalo. Amalahilä sege amoda baagoi amoïe
    sosogoïe ëigi diamiäiala säi.
  srp-1865: 'A Voz reèe: u koji dan uzmeš njivu iz ruke Nojeminine, treba da uzmeš
    i Rutu Moavku ženu umrloga, da podigneš ime umrlomu u našljedstvu njegovu.'
  lug-lug: Awo Bowaazi n’amugamba nti, “Olunaku lw’oligula ekibanja ekyo ku Nawomi,
    ne Luusi Omumowaabu, nnamwandu naye olimutwala, erinnya lye yafa n’olikuuma n’ebintu
    bye n’obirabirira.”
  heb-heb: ויאמר בעז ביום קנותך השדה מיד נעמי ומאת רות המואביה אשת המת קניתי להקים
    שם המת על נחלתו׃
  mpp-mpp: Inguc mime Boasdi taockelu miwec, “Ga Naomilacni himong fuli badamecte,
    dameng iwahac ngigacgone Ruti ingucyac balu bagadamecte. Ailu Ruti ye Moabi ngigac.
    Ngic homawec, yele hodac. Yogolec ga yefenonggeng fagac, yogo balaibelu Ruti ingucyac
    balu ngaweine homawec, yele wacine himong yogowa hole-gboliyelu mole-danoc yogo
    basanangkelu damongkelu bagadamec.”
  ben-IRV: তখন বোয়স বললেন, “তুমি যে দিনের নয়মীর হাত থেকে জমি কিনবে, সেই দিনের মৃত
    ব্যক্তির অধিকারে তার নাম উদ্ধারের জন্য তার স্ত্রী মোয়াবীয়া রূত থেকেও তা কিনতে
    হবে।”
  ntu-ntu: Rpi-mopwz Boas kx, “Mzli kc naxpepx-ngrbzme drtc' lc mz Naomi, yrlzti kz
    Rut kc Moab, olvz r mzlegu kc tqbz. Murde mrlxmu ncdr Rut kalr nalolvzle drtc'
    nyz Malon kc tqbz x nqvi lrde bzkq mztr.”
  pan-pan: ਤਦ ਬੋਅਜ਼ ਨੇ ਕਿਹਾ, “ਜਿਸ ਦਿਨ ਤੂੰ ਉਹ ਜ਼ਮੀਨ ਨਾਓਮੀ ਦੇ ਹੱਥੋਂ ਖ਼ਰੀਦ ਲਵੇਂ ਤਾਂ ਉਸੇ
    ਦਿਨ ਤੈਨੂੰ ਉਸ ਮਰੇ ਹੋਏ ਦੀ ਵਿਧਵਾ ਮੋਆਬਣ ਰੂਥ ਤੋਂ ਵੀ ਮੁੱਲ ਲੈਣੀ ਪਵੇਗੀ ਤਾਂ ਜੋ ਉਸ ਮਰੇ ਹੋਏ
    ਦਾ ਨਾਮ ਉਸ ਦੀ ਜਾਇਦਾਦ ਵਿੱਚ ਬਣਿਆ ਰਹੇ।”
  rmy-LOVARI: 'Атунчи Боаз пхэндас: — Андо кодо дес, кана ту кинэса э пхув кай э Наоми,
    ту инкэ трубуя тэ лэс ромнякэ ла моавитянка, э Рута, мулэска пхивла, кэ кана авла
    тумэн щяво, тэ ащел кады пхув пала челэдо лэ мулэско.'
  tkr-tkr: 'Boazee eyhen: – Ğu man ciga Naomiyke ileşşemee, mang''une qik''uyne duxayna
    xhunaşşe Moavğançena Rutur hee''es yikkan. Qiyğa şos dix ıxhayng''a, man ciga
    qik''uyng''une xizanıs axvecenva.'
  mya-JVB: ဗောဇ ကလည်း ၊ ထိုလယ် ကွက်ကိုနောမိ လက် မှ ဝယ် သောနေ့ ရက်တွင် ၊ သေ သောသူ၏
    အမွေ ဥစ္စာအားဖြင့် သူ ၏နာမည် ကိုထောက်မ ခြင်းငှါ ၊ သူ၏မယား မောဘ အမျိုးသမီးရုသ ကိုလည်း
    ဝယ် ရသေးသည်ဟု ဆို သော်၊
  tte-O: Bowasa iwaloba, “Saugana bwatanone ugimwala Naomi koina ee kabo tabe besiele
    Ludi Mowabe sinena, iya Malona kwabukwabulina, kani ukwalai ugite-kalatan kabo
    bwatano imiyamiyaya toboita esana koina yo ana susuyao esali kolili.”
  tvk-tvk: Di, Boas biteni mini bit, “Bos pupu. E melengien xa uxal rat tan ak ra
    Noume, uhur tunau Rut mun xa be ate‑Moab. Ixo suse ak, ma muimol namil ikila ihur
    tan e holesok sav xil na tiramue na Rut xa mat tuei tengan vatimol nan navop ti.”
  tbg-tbg: Minti tuvaro Boaasiva vira tiva amiro tiharo, Hove. Are Naomira vata vira
    koqaama kera varairera, ho are tentoqa nahenti Moapihainaara Rutiravatama varenarave.
    Mintiakera varairaroma vi vatava qutuvi vaiintira vira vaintivara vatavano variarire,
    tiro.
  hmo-hmo: Boasi ma ia gwau, “Tano be Naomi ena imana dekena amo oi abia dinana dekenai,
    Ruta, Moaba hahine, mase tauna ena vabu, danu do oi abia. Unai dala dekenai inai
    tano be mase tauna ena varavara korikori dekenai do ia noho.”
  urd-urd: तब बो'अज़ ने कहा, जिस दिन तू वह ज़मीन न'ओमी के हाथ से मोल ले तो तुझे उसको
    मोआबी रूत के हाथ से भी जो मरहूम की बीवी है मोल लेना होगा ताकि उस मरहूम का नाम
    उसकी मीरास पर क़ाईम करे।
  rus-SYN: 'Вооз сказал: когда ты купишь поле у Ноемини, то должен купить и у Руфи
    Моавитянки, жены умершего, и должен взять ее в замужество, чтобы восстановить
    имя умершего в уделе его.'
  rmy-SERVI: 'Боазо пхэнда: — Кала вытинэґа маля Ноомиятири, тути трэбуни тэ лэ моавитянка
    Руфь, кастэ муля ром, соб, кала тумэндэ быяндёлапэ чяворо, всаворо хаббэ тэ ачелпэ
    лэсти.'
  bqc-SIM: 'Ɔ̃ Bↄazu mɛ̀: Tó n tↄↄlɛpi lù Naomi ń Mↄabu nↄɛ Lutuowa, ńyↄ̃ gbɛ̃́
    pↄ́ gà gyaa e lↄ, kɛ́ aà tↄ́ e gↄ̃ a túbiwa.'
  tcz-CHONGTHU: Hijouchun Boaz in ama komma chun hintin aseije; “Aphai Naomi gamchu
    nachoh dinga ahileh Moab meithai nu Ruth jonghi nakichenpi ding ahi, hitia chu
    amanun cha aneiteng ajipa min chu aputding insungmi hina a agamchu nanga hiding
    ahi,” ati.
  mar-mar: मग बवाज म्हणाला, “ज्या दिवशी ते शेत नामीच्या हातून विकत घेशील त्या दिवशी
    मृताची पत्नी मवाबी रूथ हिच्याकडूनही तुला ते विकत घ्यावे लागेल, ते अशासाठी की मृताचे
    नाव त्याच्या वतनाला चालावे.”
  tcs-tcs: Den Boaz bin spik, ‘Rimemba, ip yu baie dis lan prom Nomi, yu mas maret
    Rut tu, da widooman prom Moab. Dem pikinini em i go gad prom yu, dempla no gobi
    pikinini blo yu. Dempla gobi wea da pamlelain blo da ded man blo Rut solong da
    lan go pasem godaun po dem pikinini. Rimemba diswan kastamlo blo mipla.’
  qub-qub: 'Boozna niran: «Noemïpa chacranta rantishpayquega Moab biyüda Rutwanpis
    majachacänayquimi. Chaynöpami wañoj runanpa wamrannöna canga wamrayqui yurëga.
    Wañojpa jutinpis manana gongacanganachu. Chacranpis wamrapäna quëdanga.»'
  bqp-bqp: 'Akũ Bↄaza pì: Tó n bura pìi lù Naomi kũ Mↄabu nↄgbɛ̃ Rutuoa, ĩni gbɛ̃
    kũ à gà gyaanↄ le dↄ, de a tↄ́ le à gↄ̃ a túbia.'
  hat-hat: 'Lè sa a Bòz di l'': -Bon. Mwen byen kontan. Men, si ou achte jaden an
    nan men Naomi ak Rit, ti fanm peyi Moab la, vèv pitit Elimelèk la, se pou Rit
    vin madanm ou tou pou non fanmi defen an pa pèdi, epi pou tè a ka rete nan fanmi
    defen an tou.'
  eng-BSB: Then Boaz said, “On the day you buy the land from Naomi and also from Ruth
    the Moabitess, you must also acquire the widow of the deceased in order to raise
    up the name of the deceased on his inheritance.”
  tod-tod: 'Ɓoaze ɠɛni ma: «Foloi è zooi ɠeyazu la Naomi ma, ɗa Moaɓe nui Lute ɓalaagi
    zei naama ziɛgi zu, nii é ga poanzai, nii a kɛ vofoda ɠɛ sinigi ʋa, nii saai,
    niiti ta ná-poganii zeɠe.»'
  eng-WEBPB: Then Boaz said, “On the day you buy the field from the hand of Naomi,
    you must buy it also from Ruth the Moabitess, the wife of the dead, to raise up
    the name of the dead on his inheritance.”
  kbq-kbq: Higeno Boasi'a anage hu'ne, Ana mopa Naomi azampinti miza sesana zupa,
    Moabuti a'ma fri'nemofo kento a' Rutina nafa'aza hunenka, fri'nea ne'mofo naga
    zamagima erifore hananke'za, ana naga'mo'za ana mopa erigahaze.
  nhe-BL: 'Huajca Booz quiilhui: ―Nojquiya xiquilnamiqui intla tijcohuas nopa tlali,
    monequi timocuilis Rut, nopa cahualtzi tlen huala tlali Moab. Queja nopa ne tlali
    noja mocahuas ica itoca nopa mijcatzi huan quema inquipiyase se conetl, quihuicas
    itoca nopa mijcatzi huan quiselis itlal.'
  bus-bus: 'Ben Bↄaza bè: Tó n tↄↄtɛ pì lù Naomi kↄ̃n Mↄabu nↄgbɛ̃ Rutuoa, nɛ́ gbɛ̃
    kɛ̀ gà gyaanↄↄ e dↄ, lɛ à tↄ́ e à gↄ̃ à túbia.'
  gub-BL: — Aze ereme'eg kar a'e ywy nehe, erereko putar Huxi neremireko romo nehe
    no. Nezewe mehe umàno ma'e kwer iànàm wiko putar a'e ywy izar romo a'e nehe, i'i
    Moaz izupe.
  eng-DRA: 'And Booz said to him: When thou shalt buy the field at the woman’s hand,
    thou must take also Ruth the Moabitess, who was the wife of the deceased: to raise
    up the name of thy kinsman in his inheritance.'
