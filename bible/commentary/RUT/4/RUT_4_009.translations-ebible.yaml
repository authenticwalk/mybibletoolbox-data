    sogded: —Bemar-bergwable-bukwad an-barsogega-gumarsunno. An Noemíʼse bela Elimelec-e-nainuga-gusad,
    Quelión-e-nainuga gusad, deginbali, Mahlón-e-nainuga gusad baksunnoed.'
  uig-CYR: 'Боаз ақсақалларға вә көпчиликкә: — Силәр бүгүн мениң Әлимәләк кә тәвә
    болған һәммини, шундақла Килйон билән Маһлонға тәвә болған һәммини Наоминиң қолидин
    алғинимға гувадурсиләр.'
  pma-pma: Evus, Boas vitehiteni min hetetamen keil ka koakeil tateisav emun vit,
    “Kami vasi miles asa kur out kosa keke inau navul lat tounah vasi ran hen Noume
    koa vi onen Elimelek ka natnali keilu koa isealu Kilion ka Malon.
  tel-2017: అప్పుడు బోయజు “ఎలీమెలెకుకు కలిగిన సమస్తం-కిల్యోను, మహ్లోనులకు చెందినదంతా
    నయోమి దగ్గర నుండి సంపాదించాను అని నేను పలికిన దానికి మీరు ఈ రోజు సాక్షులుగా ఉన్నారు.
  hat-BSA: 'Alò, Boaz te di a lansyen yo ak tout pèp la: “Nou se temwen jodi a ke
    mwen te achte soti nan men Naomi tout sa ki te pou Élimélec yo ak tout sa ki te
    pou Kiljon avèk Machlon yo.'
  bxh-bxh: Habahim, ya libalau babaꞌisa yo dodoga haisa lisidi, Aho te, mahudoꞌimiu
    matamiu yai mate, haꞌa ginauli mahudoꞌidi Naomi lebena yai E unedi, Elimileka
    ma nanatuna Kiliyon yo Malon, enehedi.
  emi-emi: Me Boasi ghe uela ta namu ngatoa me ila akapa taumattu ngatoa va, “Am akapa
    ngam tarala va voto kanna Elimelek, Maloni me Kilion, isaa o ghe tokatoka ta nimana
    Naomi, ghaine ngapolipoli ekapa.
  kos-kos: Na Boaz el fahk nu sin mwet kol inge ac mwet sayalos su wi muta in acn
    sac, “Kowos nukewa mwet loh kac misenge lah nga molela nu sel Naomi ma nukewa
    lal Elimelech, ac wen luo natul, Chilion ac Mahlon.
  hbo-WLC: וַיֹּאמֶר֩ בֹּ֨עַז לַזְּקֵנִ֜ים וְכָל־הָעָ֗ם עֵדִ֤ים אַתֶּם֙ הַיּ֔וֹם כִּ֤י
    קָנִ֙יתִי֙ אֶת־כָּל־אֲשֶׁ֣ר לֶֽאֱלִימֶ֔לֶךְ וְאֵ֛ת כָּל־אֲשֶׁ֥ר לְכִלְי֖וֹן וּמַחְל֑וֹן
    מִיַּ֖ד נָעֳמִֽי׃
  ibo-ibo: Mgbe ahụ, Boaz kwupụtara na ntị ndị okenye ndị ahụ na ndị mmadụ nọ nʼebe
    ahụ sị ha, “Unu bụ ndị akaebe na esitela m nʼaka Naomi zụrụ ala niile Elimelek,
    na Kilịọn na Mahlọn nwere.
  ory-ory: ତହୁଁ ବୋୟଜ ପ୍ରାଚୀନଗଣକୁ ଓ ସମସ୍ତ ଲୋକଙ୍କୁ କହିଲା, “ଏଲିମେଲକର ଯାହା ଯାହା ଥିଲା ଓ
    କିଲୀୟୋନର ଓ ମହଲୋନର ଯାହା ଯାହା ଥିଲା, ତାହା ମୁଁ ନୟମୀଠାରୁ କ୍ରୟ କଲି, ଏ ବିଷୟରେ ତୁମ୍ଭେମାନେ
    ଆଜି ମୋହର ସାକ୍ଷୀ ହେଲ।
  wmt-wmt: '@see-verse:RUT.004.008'
  chk-chk: Mürin Poas a üreni ekewe ätemirit me aramas meinisin mi nom, “Ikenai ämi
    nei chon pwärätä pwe üa möni seni Naomi meinisin mine än Elimelek, pwal meinisin
    mine än Kilion me Maalon.
  ssd-ssd: 'Tuna le Boas nu gabat kame taŋgo pino nane teŋenmba saniŋgina: Elimelek
    Kilion Malon nane keŋ ta tuku agaŋ ndende Neomiŋge kulatkate ta kile yeŋge ŋakmba
    piyamba kilit ta tane ŋakmba kaŋgerde.'
  rop-rop: Wal Bowes bin tok langa detlot bosmen en langa ola najalot pipul deya langa
    det miting pleis, “Yumob lisin langa mi na. Yumob witnis blanga dijan. Tudei na
    aibin baiyim det fam brom Neiyomi. Aibin baiyim ebrijing blanga main dedbala kantrimen
    en im dubala dedbala san.
  ukr-1871: 'Тодї сказав Бооз до старшин і до усього народа: Тепер ви сьвідки, що
    я купую в Ноеми усе, що було Елимелехове і Хілеонове і Махлонове,'
  deu-1951: 'Da sprach Boas zu den Ältesten und zu allem Volk: Ihr seid heute Zeugen,
    daß ich von Naemis Hand alles erkauft habe, was Elimelech, und alles, was Kiljon
    und Machlon gehörte.'
  eng-JPS: 'And Boaz said unto the elders, and unto all the people: ''Ye are witnesses
    this day, that I have bought all that was Elimelech''s, and all that was Chilion''s
    and Mahlon''s, of the hand of Naomi.'
  etr-etr: Amala ïasebegi, Boasaea mala gaui busa nabülasi sefolalo amolimage udia
    dolö odoa maala sefolalo amolimage sähalea, Dili sulubadela sebegoïe sidaia sähago.
    Dafidida Elimelegeïe segege nelegei dilo amoge malö äudä Malonole Gilionolele
    segege nelegei dilo amoge Naomia beaha nelo nelebo amoda na neahawe.
  srp-1865: 'A Voz reèe starješinama i svemu narodu: vi ste svjedoci danas da sam
    otkupio iz ruke Nojeminine što je god bilo Elimelehovo i što je god bilo Heleonovo
    i Malonovo;'
  lug-lug: Bowaazi n’alangirira eri abakadde n’abantu bonna nti, “Olwa leero, nguze
    ku Nawomi ebintu byonna ebya Erimereki, n’ebya Kiriyoni n’ebya Maloni, era mmwe
    muli bajulirwa.
  heb-heb: ויאמר בעז לזקנים וכל העם עדים אתם היום כי קניתי את כל אשר לאלימלך ואת כל
    אשר לכליון ומחלון מיד נעמי׃
  mpp-mpp: Inguc aime Boasdi micnefocine nga ngic-ngigac ngiyeibong yanguc edocebawec,
    “Ngenge na widecnubongka na yakucmac Naomilacni Elimelec, Kiliong nga Malong,
    yengele wiyac sasawa yogo fuli badacte.
  ben-IRV: পরে বোয়স প্রাচীনদেরকে ও সকল লোককে বললেন, “আজ আপনার সাক্ষী হলেন, ইলীমেলকের
    যা যা ছিল এবং কিলিয়োনের ও মহলোনের যা যা ছিল, সে সমস্তই আমি নয়মীর হাত থেকে কিনলাম।
  ntu-ntu: Boas sc tqycmnepebz mz lrtzlvz x leplz kcng mrkc, mz nzrpi-krbzle kx, “Mzbq
    ka mcpeamu x xlrpeamu kx sa naxpepxbo mz Naomi drtc' nyz Elimelek kc tqbzszbzle
    mz mrlxdeng Kilion x Malon, kcng tzbzpe-kzng.
  pan-pan: ਤਦ ਬੋਅਜ਼ ਨੇ ਸਾਰੇ ਬਜ਼ੁਰਗਾਂ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਕਿਹਾ, “ਤੁਸੀਂ ਅੱਜ ਦੇ ਦਿਨ ਦੇ
    ਗਵਾਹ ਹੋਏ ਹੋ ਕਿ ਮੈਂ ਅਲੀਮਲਕ ਅਤੇ ਕਿਲਓਨ ਅਤੇ ਮਹਿਲੋਨ ਦਾ ਸਭ ਕੁਝ ਨਾਓਮੀ ਦੇ ਹੱਥੋਂ ਖਰੀਦ ਲਿਆ
    ਹੈ।
  rmy-LOVARI: 'Атунчи Боаз пхэндас барэ манушэнгэ ай саворэнгэ: — Адес тумэ дыкхлан
    ай шундан кадо, кэ мэ киндэм катар Наоми са, со сас Элимелехоско, Килионоско ай
    Махлоноско.'
  tkr-tkr: 'Boazee ağsaqqalaaşik''leyiy gırgıne cəmə''ətık''le eyhen: – Şu g''iyna
    şahadar vobınbı, zı Elimelexıke, Kilyonıke, Maxlonuke axuyn gırgın Naomiyke ileşşen.'
  mya-JVB: ဗောဇ ကလည်း ၊ ဧလိမလက် ဥစ္စာ၊ ခိလျုန် ဥစ္စာ၊ မဟာလုန် ဥစ္စာ ဟူသမျှ ကို နောမိ
    လက် မှ ငါဝယ် ၍၊
  tte-O: Kabo Bowasa iwalolau toloinao yo tomone tomiyagogo kolili iwaloba, “Kaliyate
    kabona wagiteyako manimiu mena Elimileki yo natunao Kilion yo Malona ali bwatano
    meuloina yayamaisayako Naomi koina.
  tvk-tvk: Di, Boas di bithiteni mi eilep xil e ngan tesav xil mun bit, “Xamim vus
    mupus rin xa mistal xosali xa inou nanggal rat holesok xil vus ra he Noume xa
    tehe na Elimelek del horamue nan xalu xa hisealu tehe Kilion e Malon.
  tbg-tbg: Amuvaro Boaasiva nora vaiintinavuaravata vaiinti nahenti mini vaukaravata
    tiharo, Ne ekaa vaiha tavaamanta te Naomira vata koqaamake varauro. Hoqare vi
    vatava Elimerekiravata vira maaqutanta Maalonika Kilionika vatavano vaurave. Ho
    vate te vi haikara ekaama koqaama kauraro vi haikava tiniqama vivo.
  hmo-hmo: Unai neganai Boasi ese hanua tau badadia bona hanua taudia ibounai dekenai
    ia hamaoraoa, ia gwau, “Hari dina umui ese umui itaia, bona umui kamonai, lau
    ese Naomi dekena amo Elimeleka ena gau ibounai, bona Kiliona ena gau ibounai,
    bona Malona ena gau ibounai lau hoia vadaeni.
  urd-urd: और बो'अज़ ने बुज़ुर्गों और सब लोगों से कहा, तुम आज के दिन गवाह हो कि मैंने
    इलीमलिक और किलयोन और महलोन का सब कुछ न'ओमी के हाथ से मोल ले लिया है।
  rus-SYN: 'И сказал Вооз старейшинам и всему народу: вы теперь свидетели тому, что
    я покупаю у Ноемини все Елимелехово и все Хилеоново и Махлоново;'
  rmy-SERVI: 'Боазо пхэнда пхурэдэрэнди тай всаворэсти народости: — Тумэ допхэнимаря:
    екхатар мэ тинав Ноомиятэ вса, со сля Элимелехостэ, Килионостэ тай Махлоностэ.'
  bqc-SIM: 'Ɔ̃ Bↄazu ò gbɛ̃zↄ̃ↄpiↄnɛ ń gbɛ̃́ kĩniↄ píi: Ámɛ á seeladeↄ ũ gbã,
    ma Ɛlimɛlɛki ń Malonio ń Kilionio pↄ́ↄ lù Naomiwa píi.'
  tcz-CHONGTHU: Hichun Boaz in upa hole avella ding mipiho jah a chun “Tunia hi keiman
    Naomi khutna kon in Elimelech, Chilion le Mahlon neijouse aboncha kachoh ahitai.
  mar-mar: बवाज त्या वडीलजनांना व सर्व लोकांस म्हणाला, “आज तुम्ही साक्षी आहात की जे
    काही अलीमलेखाचे आणि खिल्लोन व महलोन यांचे होते ते सर्व मी नामीच्या हातून घेतले
    आहे.
  tcs-tcs: Den Boaz bin spik po dem nada elda ane ol dem pipol de, ‘Dat lan blo Elimalek,
    Kilion ane Malon, yupla ebriwan witnis tidei ai bin baie da lan prom Nomi.
  qub-qub: 'Chaura Boozga mayurcunata, shuntacasha caycajcunata niran: «Gamcunami
    musyanqui Elimelecpa, Quelionpa, Mahlonpa chacrancunata Noemïpita rantishäta.'
  bqp-bqp: 'Akũ Bↄaza pì gbɛ̃ zↄ̃kↄ̃ↄ pìnↄnɛ kũ gbɛ̃ kparanↄ ń pínki: Ákↄ̃nↄmɛ sèedadenↄ
    ũ gbãra, kũ ma Ɛlimɛlɛki kũ Malonuo kũ Kiliↄ̃o pↄ́nↄ lù Naomia pínki.'
  hat-hat: 'Lè sa a, Bòz di chèf fanmi yo ak lòt moun yo ki te la a: -Nou tout nou
    temwen, pa vre! Jòdi a, yo ban m'' dwa achte nan men Naomi tou sa ki te pou Elimelèk
    ak de pitit gason l'' yo, Maklon ak Kiljon.'
  eng-BSB: At this, Boaz said to the elders and all the people, “You are witnesses
    today that I am buying from Naomi all that belonged to Elimelech, Chilion, and
    Mahlon.
  tod-tod: 'Ɓoaze ɠɛni naazu kɛwolaiti ta nuɓusɛiti kpein ma: «Wo ɠɛa ga zeeleiti
    za, ga nii kpein é ɠɛa ga Elimeelɛke nɔnɔ ta Kiliyon, naa ʋɛɛ Maalon ʋa, gè
    naati pɛ geyaa Naomi ma.'
  eng-WEBPB: Boaz said to the elders and to all the people, “You are witnesses today,
    that I have bought all that was Elimelech’s, and all that was Chilion’s and Mahlon’s,
    from the hand of Naomi.
  kbq-kbq: Anante Boasi'a ranra vaheku'ene, mika vaheku anage hu'ne, Tamagra negesage'na
    tamagri tamufi menina Naomi azampintira, Elimelekima, Kilioni'ma, Maloni zantamima
    me'neana, nagra miza segahue.
  nhe-BL: 'Huajca Booz quinilhui nopa tlayacanani huan nochi tlen mosentilijtoyaj
    nopona: ―Ama nochi intestigos para nijcohuilía Noemí nopa tlali tlen elqui iniaxca
    Elimelec, Quelión huan Mahlón.'
  bus-bus: 'Ben Bↄaza bè gbɛ̃nsi pìnↄnɛ kↄ̃n gbɛ̃ kpaaanↄ ń píngi: Ámbe sèedadeenↄ
    ũ gbã̀a, kɛ̀ ma Ɛlimɛlɛki kↄ̃n Malonuo kↄ̃n Kiliↄ̃o pↄ́nↄ lù Naomia píngi.'
  gub-BL: Na'e Moaz uze'eg tuwihawete wanupe kury, teko paw wanupe no. — Pexak heremiapo
    kwer kutàri arer pe. Ame'eg kar Erimerek ima'e kwer paw Noemi wi ihe. Ame'eg kar
    Kiriom ma'e paw ihe, Marom ma'e paw ihe no.
  eng-DRA: 'And he said to the ancients and to all the people: You are witnesses this
    day, that I have bought all that was Elimelech’s, and Chelion’s, and Mahalon’s,
    of the hand of Noemi:'
