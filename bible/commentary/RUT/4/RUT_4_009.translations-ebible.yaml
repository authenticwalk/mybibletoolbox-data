verse: RUT.004.009
translations:
  mal-C: 'അപ്പോൾ ബോവസ് ഗോത്രത്തലവന്മാരോടും ചുറ്റുംനിന്ന ജനത്തോടും ഇപ്രകാരം പറഞ്ഞു:
    “എലീമെലെക്കിന്റെയും, കില്യോന്റെയും മഹ്ലോന്റെയും സകലസ്വത്തുക്കളും ഞാൻ നവൊമിയുടെ
    പക്കൽനിന്നും ഏറ്റുവാങ്ങി എന്നതിനു നിങ്ങൾ ഇന്നു സാക്ഷികളാകുന്നു.'
  deu-TKW: 'Boas aber sprach zu den Vornehmen und zu allem Volk: Ihr seid heute Zeugen,
    daß ich Naemi den ganzen Besitz Elimelechs, sowie den ganzen Besitz Kiljons und
    Machlons abgekauft habe.'
  lin-lin: 'Boazi ayebisaki bampaka mpe bato nyonso : — Bino moko bozali batatoli
    ete nasombi na maboko ya Naomi libula nyonso ya Elimeleki, ya Kilioni mpe ya Maaloni.'
  eng-LSV: And Boaz says to the elderly, and [to] all the people, “You [are] witnesses
    today that I have bought all that [belonged] to Elimelech, and all that [belonged]
    to Chilion and Mahlon, from the hand of Naomi;
  bmu-bmu: 'Mihi waŋgiiga Boaznöŋ jötŋe meme aiwi hala könagösö patpat yengöra muewö
    engezöyök: “Nöŋgön Elimelek, Kilion hala Malon yengöreŋ iwai patpat miŋgi Naomiköreŋök
    söŋgöröŋi mezal. Iŋini mihi erap jeqawa suluwa ölip naŋgöwa zömeaŋgö söp halze.'
  eng-GNV: And Boaz sayd vnto the Elders and vnto all the people, Ye are witnesses
    this day, that I haue bought all that was Elimelechs, and all that was Chilions
    and Mahlons, of the hand of Naomi.
  eng-WEBSTER: And Boaz said to the elders, and to all the people, Ye are witnesses
    this day, that I have bought all that was Elimelech's, and all that was Chilion's
    and Mahlon's, of the hand of Naomi.
  nhw-BL: 'Huajca Booz quinilhui nopa tlayacanani huan nochi catli mosentilijtoyaj
    nopona: ―Ama nochi antestigos para nijcohuilía Noemí nopa tlali catli elqui iniaxca
    Elimelec, Quelión huan Mahlón.'
  swh-ONEN: Kisha Boazi akawatangazia wazee na watu wote waliokuwepo, “Leo ninyi ni
    mashahidi kwamba mimi nimenunua kutoka kwa Naomi yote yaliyokuwa mali ya Elimeleki,
    Kilioni na Maloni.
  bba-bba: Mɑ Boɑsi u wuun bukuro be, kɑ tɔn be bɑ wɑ̃ɑ mi kpuro sɔ̃ɔwɑ u nɛɛ, bɛɛyɑ
    i sɑ̃ɑ nɛn seedɑɡibu ɡisɔ, mɑ nɑ Elimɛlɛki kɑ win bibu Kilioni kɑ Mɑlonin yɑ̃nu
    kpuro yɑkiɑ sɑɑ Nɑomin min di nɑ tubi di.
  eng-KJVCPB: And Boaz said unto the elders, and unto all the people, Ye are witnesses
    this day, that I have bought all that was Elimelech’s, and all that was Chilion’s
    and Mahlon’s, of the hand of Naomi.
  mpx-mpx: Inoke Bowasa i baek tonowakau ge gamagalau gegewel elal i ba, “Lan ebe
    iyaka ku kite matamiwa, Elimeleki alonau natunau, Kiliyon ge Maloni, wali bilibili
    gegewena iyaka ya pwamolaa Naomi elana.
  wbp-wbp: Ngula-jangka, Puwaja-jana wangkaja purlka-patuku manu panu-kariki kujalpalu
    warru karrija, wangkaja-jana, “Nyurrurlarlu kankujulu nyanyi milpangku jalangurlu
    kuja karnarla nguru jurnta payi-mani Nayumiki. Payi-mani karna nyiyarningkijarra
    kujalpa-jana ngunaja Limilikiki, Kilanaku manu Malanaku.
  luo-luo: Eka Boaz nolando ne jodongo gi ji duto kowacho niya, “Kawuono udoko joneno
    ka angʼiewo kuom Naomi mwandu duto mag Elimelek gi Kilion kod Malon.
  meu-meu: Bena Boa ese hanua tau-badadia bona hanua taudia iboudiai e hamaorodia,
    eto, Hari dina ai umui ese vada o itaia bona vada o kamonai lau ese Naomi ena
    amo Elimelek ena ḡau idoinai bona Kilion ena ḡau idoinai bona Malon ena ḡau idoinai
    vada na hoi;
  npi-ULB: त्यसपछि बोअजले धर्मगुरुहरू र सबै मानिसहरूलाई भने, “मैले एलीमेलेकको, किल्योन
    र महलोनको सबै थोक मैले आज किनेँ भन्‍ने कुराको साक्षी तपाईंहरू हुनुहुन्छ ।”
  yor-yor: 'Nígbà náà ni Boasi wí fún àwọn àgbàgbà àti àwọn mìíràn tí ó wà ní ibẹ̀
    pé, “Gbogbo yín jẹ́ ẹlẹ́rìí mi ní òní wí pé mo ti ra ohun gbogbo tí í ṣe ti Elimeleki
    àti àwọn ọmọ rẹ̀ ọkùnrin méjèèjì: Maloni àti Kilioni lọ́wọ́ Naomi.'
  ind-ind: Kemudian Boas berkata kepada para tokoh masyarakat dan juga kepada semua
    orang yang sudah berkumpul di tempat itu, “Pada hari ini, kalian menjadi saksi
    bahwa saya sudah menebus tanah Naomi dan mengambil alih tanggung jawab tanah milik
    Elimelek, Kiliyon, dan Mahlon.
  pes-OPCB: 'آنگاه بوعز به ریش‌سفیدان محل و مردمی که در آنجا ایستاده بودند گفت: «شما
    شاهد باشید که امروز من تمام املاک الیملک، کلیون و محلون را از نعومی خریدم.'
  lcm-lcm: Na Boas kala antok a keve vap lava na vap aongos ang ta, Kana vang e matami
    si taun ke anginang nala samui a togtogon aongos ang a Elimelek katapo tauk ina
    ve kana ngono nat ta ri Kilion ve Malon le si kungaria i ri Naomi.
  aer-aer: Kele imerte Boaz artwe ampwe itneke angkeke, arrpenhe areyeke-arle tnerlte-anemeke,
    “Arrantherre ayenge arrakwerneme tharle ahelhe nhenhe Naomi-ngentyele apwerte
    manele ineme. The kwenhe ingkirreke anthurre Elimelech-kenhe ineme, Kilion uthene
    Mahlon uthene-kenhe-arlke.
  tgl-ULB: Pagkatapos sinabi ni Boaz sa mga nakatatanda at sa lahat ng mga tao, “Kayo
    ang mga saksi sa araw na ito na nabili ko ang lahat ng dating kay Elimelek at
    lahat ng dating kay Quelion at Mahlon mula sa kamay ni Naomi.
  rmn-rmn: 'Дэчи о Боаз пхэнляс э барэ манушэнги тай алаи э дюняски: — Авдес тумэ
    дикхен одова, кай мэ киндём ки Ноеминь алаи, со сас ко Элимелех, ко Хилеон тай
    ко Махлон.'
  cbu-NT: Ashirucha, Boossha anuritam ayu tárangu, ichingaru kurakawtamsin mazinarsin,
    Boossha tsiyatarangiya. Ashiriya, na siy ichingarus pakeensa yuwaa nuw Noemee
    watsapun, mishat Elimelekarineetstam, Kiliyónarineetstam, Malónarineetstam watsapun
    paxanxarangi anootsee.
  hui-hui: Ani biyagola Boasahanda agali haru haga pirali biarubi agali maru hondo
    íbu berearuhondobi lamialu lalu, O bedamiru tí bibahendenaga deni handai hene
    yolo berogoni. Naiomi ibugua Elimelegenaga dindibi mbirale wiyadarubi igini kira
    biago labo Kiliono Malonolanaga mbirale wiyadaruni heba i̱na miai harogoni.
  wrs-wrs: Wo Boas nom mendekli kuwulm 10pelaram, eva indhana monglam unna, doa yimba
    nunglutithuei. Doa men kava Naomimba diva dembraohv, wo Kilionina Malonina puwulva
    kava vaohothovav, ten seilm hena aral Elimelek wulluhunam,
  jao-jao: Kulu ka-ngayama jinangu Buwaj. Baki ka-arri alunga wiji, “Marnajirru barra.
    Katharrirra-kala barra marnaji nganinya wukanyinjarra. Kirra-kala jinangu, kili-nma
    barra jarrbunungkaji, karnilu-ngunda. Kulu karnirra-kala, karna-ka. Karna-rduma
    barra nya-mangaji awara barra nakaringu wu-Niyumi, nya-mangaji wiji ki-Yilimilika
    baki rriyikirriyi-arduwu ki-Jiliyan baki ki-Malun, bawuji.
  mya-mya: ထို​အ​ခါ​ဗောဇ​က​မြို့​အ​ကြီး​အ​ကဲ​များ နှင့် အ​ခြား​သူ​အ​ပေါင်း​တို့​အား``ဧ​လိ​မ​လက်၊
    ခိ​လျုန်​နှင့်​မ​ဟာ​လုန်​တို့​ပိုင်​သော​ဥစ္စာ​ပစ္စည်း မှန်​သ​မျှ​ကို နော​မိ​ထံ​မှ​ယ​နေ့​ငါ​ဝယ်​ယူ
    ကြောင်း​သင်​တို့​အ​သိ​သက်​သေ​ဖြစ်​ကြ​၏။-
  bod-N: དེ་ནས་པཱོ་ཨ་ཟི་ཡིས་རྒན་པོ་རྣམས་དང་མི་ཚོགས་ལ་འདི་ལྟར། དེ་རིང་ཁྱེད་རྣམ་པ་ནི་དཔང་པོ་རྣམས་ཡིན་ཏེ།
    ཨེ་ལི་མེ་ལེག་དང་། ཀིལ་ཡོན། མཱ་ལིན་བཅས་ལ་དབང་བ་ཐམས་ཅད་བདག་གིས་ནཱ་ཨོ་མུ་ཡི་ལག་ནས་བླུས་པ་དང་།
  wsk-wsk: Asele Boaz kari dom alo se kariimet suen la nunga maonam, “Aitak nina munan
    imi nemetam te arigiman. Ani Naomi kote Elimelech se Kilion se Mahlon nunga melmasak
    lilim dia tasam bo.
  kkl-kkl: Tarogpa, Boastina nimi nubunang pukamek nangap kemelamsiek nimi niap ambarelamsiogti,
    “Sumene a'un kemelamsilom nimi a'un whingag agha Elimelekap elmabo Mahlonap, Kilionapti
    ni laploa tebaek so'o ni aneko Naomi saeag agha sumene na tolamna.
  sna-sna: Ipapo Bhoazi akazivisa vakuru navanhu vose akati, “Nhasi muri zvapupu zvokuti
    ndatenga kubva kuna Naomi zvake zvose nazvose zvaiva zvaErimereki, zvaKirioni
    nezvaMaroni.
  spa-BLM: 'Booz dijo a los ancianos y a todo el pueblo: “Vosotros sois testigos hoy
    de que he comprado todo lo que era de Elimelec, y todo lo que era de Quelión y
    de Mahlón, de la mano de Noemí.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Booz chi'' d''a eb'' vin̈ yichamtac vinaquil
    chon̈ab'' yed'' jantac eb'' ayec'' chi'': —E masanil, testigo tzex ajcan ticnaic
    to a in tzin mancanel lum d''a ix Noemí, aton slum vin̈aj Elimelec, lum yic vin̈aj
    Quelión, lum yic vin̈aj Mahlón.'
  swh-ULB: Ndipo Boazi akawaambia viongozi na watu wote, “Ninyi ni mashaidi kuwa nimenunua
    kila kilichokuwa cha Elimeleki na kila kilichokuwa na Kileoni na Mahilon kutoka
    kwenye mikono ya Naomi.
  bel-bel: 'І сказаў Ваоз старэйшынам і ўсяму народу: вы цяпер сьведкі таго, што я
    купляю ў Наэміні ўсё Элімэлэхавае і ўсё Хілеонавае і Махлонавае:'
  klt-klt: Kulá Boas yá ámna yáilá me ámna náráwa kámuk yánuk, “Náwu sándá wa há káeráng,
    no Naomi ketná hára kutná kutná Elimelek kán me Kilion káling Malon dán hára átak
    wa há yuwet wata ku sárumna káin namáng rosingga átkuineráng.
  deu-ELBBK: 'Da sprach Boas zu den Ältesten und zu allem Volk: Ihr seid heute Zeugen,
    dass ich aus der Hand Noomis alles gekauft habe, was Elimelech, und alles, was
    Kiljon und Machlon gehörte;'
  mbb-OT: Ne zutun migkaǥi si Boaz diyà te menge ebmeǥurangen wey te langun he menge
    etew ziyà, ke sikandin te, “Menge tistiǥus kew ǥuntaan he mibpemasa ku ziyà te
    ki Naomi haazà is langun he tanà he ǥaked dengan ni Elimelek wey ǥaked ni Kilion
    wey ni Mahlon.
  mal-2015: 'അപ്പോൾ ബോവസ് മൂപ്പന്മാരോടും സകല ജനത്തോടും പറഞ്ഞതു: എലീമേലെക്കിന്നുള്ളതൊക്കെയും
    കില്യോന്നും മഹ്ലോന്നും ഉള്ളതൊക്കെയും ഞാൻ നൊവൊമിയോടു വാങ്ങിയിരിക്കുന്നു എന്നതിന്നു
    നിങ്ങൾ ഇന്നു സാക്ഷികൾ ആകുന്നു.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogʉ, bʉcʉrãrẽ, ãpẽrã topʉ dujirãrẽ Booz aꞌtiro nicʉ niwĩ:
    —Mʉsã tʉꞌoro niꞌcãcã yʉꞌʉ Noemírẽ co marãpʉ mijĩ Elimelec, cʉ̃ põꞌrã Quelión,
    Mahlón ye diꞌtare duugʉ weeꞌe.'
  gup-gup: Wanjh Boaz benwelengmarneyimeng nawu birrikihkimuk kumekbe birrihdjarrkni,
    dja mak nawu birriwern bininj, yimeng, “Ngudda wanjh bolkkime kandinang kunmekbe
    ngakurduyimeng, ngarrangduluburrinj kore Naomi namekbe rowk nawu bedberreni Elimelech
    dja bebeywurd nuye bokenh Chilion dja Mahlon.
  nys-nys: '@see-verse:RUT.004.008'
  byx-byx: Baiv aa de ma Boas ka ruqun lura ama barta de ngene iari i lura i ra ingdemna
    ver ama kaivung. I qa meraqen ma’, “Sa ngen lu de nge nari aurak aa lengi i qa
    meraqen na nget. Dai sa iara dai ngua van per ama aiverem de ngene ama tekmeriirang
    mai nagel ma Naomi de nagel ma Elimalek kene aa uimiam ma Kilion ke nema Malon.
  gvs-gvs: E Boasayana koroto gagaidi be tomota madabokidi matadi goi idigo kana,
    ‘Ame komi toinimi matami goi bogina kogite bego yau Elimaleka, Maloni be Kiliyoni
    konadi madabokidi Naomi yaina goi akabidi.
  rmc-rmc: 'Sar ov ada kerďa, o Boaz phenďa ole švedkenge, save ľidžanas o foros,
    the savore manušenge: „Adadžives savore dikhľan, hoj la Noematar cinďom savoro,
    so sas le Elimelechoskro, le Kiljonoskro the le Machlonoskro.'
  pes-OPV: 'و بوعز به مشایخ و به تمامی قوم گفت: «شما امروز شاهد باشید که تمامی مایملک
    الیملک و تمامی مایملک کلیون ومحلون را از دست نعومی خریدم.'
  ron-1924: 'Атунч, Боаз а зис бэтрынилор ши ынтрегулуй попор: „Вой сунтець марторь
    азь кэ ам кумпэрат дин мына Наомей тот че ера ал луй Елимелек, ал луй Килион ши
    ал луй Махлон'
  ben-OBCV: তখন বোয়স, যারা সেখানে বসেছিল সেই লোকদের ও প্রাচীনদের উদ্দেশে ঘোষণা করে
    বললেন, “আজ আমি আপনাদের সকলকে সাক্ষী রেখে ইলীমেলক, কিলিয়োন এবং মহলোনের সমস্ত সম্পত্তি
    নয়মীর কাছ থেকে কিনে নিলাম।
  lex-lex: 'Noma Bo''as nhar lirni pa nakot la ama-yei re ror wutu riy maka khopnu-kpepan
    la hande pa niwra: “La'' ler di de hononmi mimkek memna a''g ed mak kawelia la''
    Na''omi, la''a hare honona maka Elimelek nora a''nani Kilion nora Mahlon ha rto''or
    nan oleka re honona.'
  som-som: Markaasaa Bocas wuxuu ku yidhi odayaashii iyo dadkii oo dhanba, Bal idinku
    maanta markhaatiyaal baad ka tihiin inaan Nimco gacanteeda ka iibsaday kulli wixii
    Eliimeleg lahaa oo dhan, iyo kulli wixii Kilyoon iyo Maxloon lahaayeen oo dhan.
  lat-VUC: 'At ille majoribus natu, et universo populo: Testes vos, inquit, estis
    hodie, quod possederim omnis quæ fuerunt Elimelech, et Chelion, et Mahalon, tradente
    Noëmi;'
  eng-ASVBT: And Boaz said unto the elders, and unto all the people, Ye are witnesses
    this day, that I have bought all that was Elimelech’s, and all that was Chilion’s
    and Mahlon’s, of the hand of Naomi.
  mna-mna: 'To Boas iso pa zin kolman mi wal pakan ta timbotmbot na ta kembei: “Koozi
    niom kere kat. Elimelek ziŋan lutuunu bizin ru Kilion mi Makolon toono kizin ta
    Naomi ikiskis, ta iŋgi aŋgiimi ma iwe leŋ.'
  ita-1885: 'E Booz disse agli Anziani, e a tutto il popolo: Voi siete oggi testimoni
    che io ho acquistato dalla mano di Naomi tutto ciò ch''era di Elimelec, e tutto
    ciò ch''era di Chilion e di Malon;'
  kqc-kqc: Kamini Boaz yaku tora vene ma amiye tau rofu niyo, “Gua vesi neideyadi
    na yaku Elimelech, Chilion ma Mahlon di gugura tau Naomi rofu voi reyaka.
  eng-LXXUP: And Boaz said to the elders and to all the people, Ye are this day witnesses,
    that I have bought all that was Elimelech’s, and all that belonged to Chilion
    and Mahlon, of the hand of Naomi.
  eng-ULB: Then Boaz said to the elders and to all the people, “You are witnesses
    today that I have bought all that was Elimelek's and all that was Kilion's and
    Mahlon's from the hand of Naomi.
  spa-VBL: 'Entonces Booz dijo a los ancianos y a todo el pueblo presente: “Ustedes
    son testigos de que hoy he comprado a Noemí todo lo que pertenecía a Elimelec,
    Mahlón y Quelión.'
  fra-_FOB: 'Alors Booz dit aux anciens et à tout le peuple: Vous êtes aujourd''hui
    témoins que j''ai acquis de la main de Naomi tout ce qui appartenait à Élimélec,
    et tout ce qui était à Kiljon et à Machlon;'
  mal-mal: 'അപ്പോൾ ബോവസ് മൂപ്പന്മാരോടും സകലജനത്തോടും പറഞ്ഞത്: എലീമേലെക്കിനും കില്യോന്നും
    മഹ്ലോനും ഉള്ളതൊക്കെയും ഞാൻ നൊവൊമിയോടു വാങ്ങിയിരിക്കുന്നു എന്നതിന് നിങ്ങൾ ഇന്ന്
    സാക്ഷികൾ ആകുന്നു.'
  urd-GVR: Tab Boaz ne buzurgoṅ aur bāqī logoṅ ke sāmne elān kiyā, “Āj āp gawāh haiṅ
    ki maiṅ ne Naomī se sab kuchh ḳharīd liyā hai jo us ke marhūm shauhar Ilīmalik
    aur us ke do beṭoṅ Kilyon aur Mahlon kā thā.
  suz-BL: मिनु बोआजमी खाल्‍पापुकी नु मेकेर बाक्‍ब मुर आन कली “गो एलीमेलेक, माहलोन
