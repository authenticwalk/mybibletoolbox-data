  swe-swe: Oved [blev far] till Jishaj [född ca 1080 f.Kr.] och Jishaj [blev far]
    till David [född ca 1040 f.Kr.]. [Höjdpunkten i släkttavlan är det sista namnet
    David, se . Mellan Salmon och David är troligtvis inte alla släktled med. Josua
    intar Jeriko omkring 1400 f.Kr. och David föds omkring 1040 f.Kr. Mellan dessa
    händelser är det alltså 360 år, men bara tre personer nämns. Om det inte saknas
    några led måste Boas, Oved och Jishaj alla varit över 120 år när de födde sina
    söner, vilket inte är troligt då livslängden vid den här tiden var 70-80 år. Början
    och slutet på släkttavlan finns beskriven i andra böcker. Glappet är därför antingen
    mellan Salmon och Boas, eller mellan Oved och Jishaj. Eftersom vi har flera detaljer
    kring Oved och Boas, hur Noomi höll honom i sin famn och alla kvinnor i staden
    bevittnar händelsen i , är det högst sannolikt att Oved är Boas och Ruts son.
    Slutsatsen blir att glappet måste vara mellan Salmon, som levde under Josuas tid,
    och Boas som levde då händelserna i denna bok utspelade sig. Genom att jämföra
    med uppteckningen av levitiska präster från samma tidsintervall kan vi se att
    det måste ha varit fler släktled, se . Det är 9 generationer mellan Eleasar, som
    var präst under Salmons och Rahabs tid, och Sadok, som var präst på Davids tid.
    Senare i samma kapitel finns en uppteckning av tempelmusiker med 18 generationer
    från Korach, en generation före Josua, till Heman på Davids tid, se . Salmon är
    alltså Boas förfader och däremellan är det 5-12 släktled som inte tecknas upp
    här. Att det saknas släktled är inte konstigt och visar inte på att det är felaktigheter
    i Bibeln. Både det hebreiska och grekiska ordet för ”far” kan också betyda ”förfader”
    eller ”släkting”. Beroende på författarens syfte är det vanligt att ibland hoppa
    över några led för att visa på det övergripande släktskapet. Här är målet att
    visa hur Peres är släkt via Boas till David. Ett annat exempel är Matteus som
    ibland hoppar över några led för att få en litterär symmetri med tre grupper med
    fjorton generationer i varje grupp, se .]
