verse: RUT.004.010
translations:
  mal-C: മരിച്ചയാളുടെ പേര് അയാളുടെ അവകാശത്തിന്മേൽ നിലനിർത്താൻ മഹ്ലോന്റെ വിധവയായ രൂത്ത്
    എന്ന മോവാബ്യസ്ത്രീയെയും ഞാൻ ഭാര്യയായി സ്വീകരിക്കുന്നു, ഇതിനാൽ, അവന്റെ പേര് അവന്റെ
    കുടുംബത്തിൽനിന്നോ അവന്റെ പട്ടണരേഖകളിൽനിന്നോ മാഞ്ഞുപോകുകയില്ല. നിങ്ങൾ ഇന്ന് അതിനു
    സാക്ഷികളുമാകുന്നു!”
  deu-TKW: Dazu habe ich die Moabiterin Ruth, Machlons Witwe, mir zum Weibe erkauft,
    um des Verstorbenen Namen auf seinem Erbbesitz wieder erstehen zu lassen, damit
    des Verstorbenen Name aus dem Kreise seiner Verwandten und aus dem Thore seines
    Heimatortes nicht verschwinde - ihr seid heute Zeugen!
  lin-lin: Nazwi lisusu Rite, moto ya Moabi, oyo azalaki mwasi ya Maaloni oyo akufa,
    mpo ete azala mwasi na ngai, mpo na kosala ete kombo na ye etikala na libula na
    ye, ete ebunga te kati na bandeko na ye mpe kati na buku ya leta ya engumba na
    ye. Bino bozali batatoli na yango lelo.
  eng-LSV: and also Ruth the Moabitess, wife of Mahlon, I have bought to myself for
    a wife, to raise up the name of the dead over his inheritance; and the name of
    the dead is not cut off from among his brothers, and from the gate of his place;
    witnesses you [are] today.”
  bmu-bmu: Nöŋgön Moab anbi Rut, Malongöreŋ malöya i mewöŋanök bohonŋi membi nöŋgö
    anömna halma. Mewö hala aiwi komuyöhaŋgö qetŋan birisamot balöŋ miaŋgöreŋ ahömapköra
    mihi galim köla malmam. Qetŋan mewö qahö ayapkömapnöŋ, gulinarökurupŋan Elimelekö
    qetŋi ölum enguwakuköra mihi ölip taon ofiskö buknöŋ ahöm öŋgöma. Iŋini mihi erap
    jeqawa suluwa ölip naŋgöwa zömeaŋgö söp halze.”
  eng-GNV: 'And moreouer, Ruth the Moabitesse the wife of Mahlon, haue I bought to
    be my wife, to stirre vp the name of the dead vpon his inheritance, and that the
    name of the dead be not put out from among his brethren, and from the gate of
    his place: ye are witnesses this day.'
  eng-WEBSTER: 'Moreover, Ruth the Moabitess, the wife of Mahlon, have I purchased
    to be my wife, to raise up the name of the dead upon his inheritance, that the
    name of the dead be not cut off from among his brethren, and from the gate of
    his place: ye are witnesses this day.'
  nhw-BL: Nojquiya antestigos para nimocuilía Rut catli huala tlali Moab para elis
    nosihua, yaya catli icahualtzi Mahlón. Quej nopa yaya hueli quipiyas se oquichpil
    catli quihuicas itoca ihuehue catli mijqui huan quiselis itlal nica. Ama antestigos.
  swh-ONEN: Nimemchukua pia Ruthu, Mmoabu, mjane wa Maloni, awe mke wangu, ili kuendeleza
    jina la marehemu pamoja na mali zake, ili jina lake marehemu lisitoweke miongoni
    mwa jamaa yake, wala katika kumbukumbu za mji wake. Leo hivi ninyi ni mashahidi!”
  bba-bba: Mɛyɑ nɑ mɑɑ Rutu Mɔɑbu wi u sɑ̃ɑ Mɑlonin ɡɔmini yɑkiɑ u kuɑ nɛn kurɔ. Kpɑ
    Mɑlonin tubi ye u deri yu ku kɑ kɑm ko. Kpɑ win yĩsiru tu ku ɡbi win bweseru sɔɔ
    kɑ sere mɑɑ wuu ɡeni sɔɔ.
  eng-KJVCPB: 'Moreover Ruth the Moabitess, the wife of Mahlon, have I purchased to
    be my wife, to raise up the name of the dead upon his inheritance, that the name
    of the dead be not cut off from among his brethren, and from the gate of his place:
    ye are witnesses this day.'
  mpx-mpx: I ola al Maloni abuabulina Ludi, Mowabi yovana, iyaka ya ahe lagou. Inoke
    wawayau na pamasalil, yaka toto i alaliga alana nihi milili ge bilibili ni miminaa
    ya ana tiniya, yaka alana bahi ni yayaomal ana un ge panuwa ya elana. He lan ebe
    iyaka ku kiteya matamiwa.”
  wbp-wbp: Ruurtujulpa nyinaja kali-nyanu Malana-kurlangu-wiyi. Ngulaju ngula-juku.
    Ngajulurlulku karnaju mani Ruurtu ngumparna-nyanu yungurnarla marlaja mardarni
    nyiyarningkijarra kali-nyanu kamparru-warnu-kurlanguku. Kajirlijarra kurdu palka-mani,
    kapu wati nyurnu-kurlangu kirda-nyanu-kurlangu nyinami. Kuja-juku kapulu yapa-paturlu
    nyampu-wardingki-paturlu manngu-nyanyi wajawaja-maninja-wangurlu. Nyurrurlarlu
    kankujulu nyanyi milpangku nyampurla jalangurlu.”
  luo-luo: Ruth nyar Moab, ma chi Malon, bende asekawo kaka chiega, mondo achung-go
    nying ngʼat motho gi mwandune, mondo nyinge kik lal e dier anywolane, kata e kitabu
    mondikie nying joma odak e dala-ka. Kawuononi udoko joneno!”
  meu-meu: bona Ruta, hane Moab, Malon vabuna, danu vada na hoia, baina adavaia, mase
    tauna dihina ihavarana totona, ladana basine boio ena iduhu ai bona ena hanua
    ai helaoreana. Hari dina ai vada o itaia bona vada o kamonai danu.
  npi-ULB: साथै त्यसको उत्तराधिकारमा मृत मानिसको नाउँलाई मैले उठाउन सकूँ भनी महलोनकी
    पत्‍नी मोआबी महिला रूथलाई मैले मेरी पत्‍नीको रूपमा प्राप्‍त गरेको छु, ताकि त्यसको
    नाउँ आफ्ना दाज्यूभाइहरु माझबाट र त्यसको ठाउँको प्रवेशद्धारबाट नहराओस् । आज तपाईंहरू
    साक्षी हुनुहुन्छ ।”
  yor-yor: Ní àfikún, mo ra Rutu ará Moabu opó Maloni padà láti di aya mi. Èyí tí
    yóò mú kí orúkọ ọkùnrin òkú náà wà pẹ̀lú ohun ìní rẹ̀, kí ìran rẹ̀ má ba à lè
    parẹ́ láàrín àwọn ẹbí rẹ̀ àti ìlú rẹ̀. Ẹ̀yin ni ẹlẹ́rìí ní òní.”
  ind-ind: Bersamaan dengan tanah tersebut, saya sudah mendapatkan seorang istri—
    yaitu Rut, perempuan Moab, janda dari kerabatku Mahlon. Dengan harapan Rut akan
    melahirkan seorang anak laki-laki untuk meneruskan nama keluarga almarhum suaminya
    dan mewarisi tanah milik keluarganya di tempat asalnya. Hari ini kalian sudah
    menjadi saksi akan hal tersebut.”
  pes-OPCB: در ضمن با روت موآبی، زن بیوهٔ محلون ازدواج خواهم کرد تا او پسری بیاورد
    که وارث شوهر مرحومش گردد و به این وسیله نام او در خاندان و در زادگاهش زنده بماند.»
  lcm-lcm: Na kapa, Rut, aina Moab ke, kisngana i Malon, nala samui ia anig, asukang
    ta kag aina, ani asan i vo mat ang ka uli ago si kana vuk roe, na asan i vo mat
    ang ka ago ta mus suai an si kana patvap vo e mete takaman i kana rina. Napo mengen
    e matami kana anginang.
  aer-aer: Ruth kwenhe apmere Moab-arenye arrekwele aneke. Kele mwerre-arle. Kele
    the Ruth anteme ineme the arne areye arntarnte-aretyeke anewe arrekwelenge ikwerenhe-arle
    anekeke. Ilerne apeke ampe areye atnyenemele, itne akenhe akngeye-kenhe-arle ilwekeke.
    Kele the Ruth anewe anteme akeme. Re yanhe-arle thewe Moab-arenye Mahlon-enge-arle
    anekeke. Kele the renhe anewe akeme nhenge arne areye anewe Ruth-kenhe anetyenhenge
    ikwere akwerrke areyeke. Tyerrtye apmere nhenhe-arenye areyele renhe itelaretyenhenge,
    itne ikwere alkngwirretyakenhe anetyenhe. Alakenhe akwele re arritnye ikwerenhe
    aparlpe-iletyakenhe anetyenhe, itne apmere itnekenhele akwete-ante-arle anerlte-aneme.
    The nhenhe mpwareke arrekantherrenge alkngetherre anthurre. Kele arrantherre ayenge
    arrakwerneme.”
  tgl-ULB: 'Bukod dito tungkol kay Ruth na Moabita, ang asawa ni Mahlon: nakuha ko
    rin siya na maging aking asawa, sa utos para maitaas ko ang pangalan ng namatay
    na lalaki sa kaniyang pamana, kaya ang kaniyang pangalan ay hindi mapuputol mula
    sa gitna ng kaniyang mga kapatid at mula sa tarangkahan ng kaniyang lugar. Kayo
    ang mga saksi ngayon.”'
  rmn-rmn: Генэ мэ лилём манги ромня э моавитянка э Руфя, э Махлонески пхивля, тэ
    овэл э пху э мулэски хорандаски, лэско нав тэ на бристэн машкарэ лэски тухумендэ
    тай катар бар лэски чяче дизатар. Тумэ авдес дикхен!
  cbu-NT: Mishat, Malónarineetstam wizanll mashindoo Mowabshuchee kiz yamayanlltandi.
    Nuwshat arang Malónarinchicheem nutsas pzapanichima. Ashkachuri, anchich maachiri
    urutamaritam taachinllinaya. Na ashiri watam siy ichingarus pakeensawa. Ayamtaati
    nda nee mbizachinipa, watam siy kurakis ichingarus pakeensawa, tárangiya.
  hui-hui: Ani bialu Moaba wali Ludi ibu Malono homayagonaga one dalo biagobi i̱ one
    bu hinarogoni. Ani berogome dindibi walibi waneiginibi Malono ibuninaga minini
    wia ho wiaabo helo lalu áyu merogoni. Agali bedamiru tí de hendedamigoni, lene.
  wrs-wrs: wo osoa eva Rutva kava kavm vrav Malonna peliva. Wo osm no Elimelektindiva
    si vitivhoavavmoa, wo hevna pethava si Rutna ombol vaohuthivav huiva. Doa yimba
    men pev nunglutithuei.
  jao-jao: “Karrarna-rduma mili a-Rutha, a-mangaji nakaringu Muwab, a-miyaji rrikuwangu
    ki-Malun a-mangaji, a-ja barra a-ngatha a-nhanawaya barra kanda-nmala ngathangka,”
    ka-arri nganinya. “Jinangu awara kiwa-nmala nganinya nungka-wininja ki-ngabangakula.
    Marda ardu nya-mangaji ambuliyalu karnamba-kajakajamala kulu kiwa-nmala marlijinda
    jinangu awara yilaa, nganambaji, nyikungu barranamba nyikungu nyuwiku-murimuriyu
    ka-arri. Kulu na-wini ki-ngabangakuwu ka-nmala nyala marnaji yilaa ki-ardungka,”
    nganinya barra ka-arri Buwaj. “Yirru barra marnirru nganinya nykarrinjarra ngatharranga,
    marnanaji narnu-yuwa ngatharranga.”
  mya-mya: ထို့​အ​ပြင်​မ​ဟာ​လုန်​၏​မု​ဆိုး​မ၊ မော​ဘ အ​မျိုး​သ​မီး​ရု​သ​သည် ငါ​၏​gen
    1gဇနီး​ဖြစ် လာ​လေ​ပြီ။ ဤ​နည်း​အား​ဖြင့်​ထို​ပစ္စည်း​ဥစ္စာ များ​သည် သေ​လွန်​သူ​၏​အိမ်​ထောင်​စု​လက်
    ဝယ်​တည်​ရှိ​နေ​ပါ​လိမ့်​မည်။ သေ​သူ​၏​ဆွေ စဉ်​မျိုး​ဆက်​သည်​လည်း သူ​၏​အ​မျိုး​သား
    များ​နှင့်​သူ​၏​နေ​ရင်း​မြို့​တွင်​မ​ပြတ်​ဘဲ ဆက်​လက်​ပွား​လျက်​နေ​ပါ​လိမ့်​မည်။
    သင် တို့​သည်​ဤ​အ​မှု​တွင်​အ​သိ​သက်​သေ ဖြစ်​ကြ​၏'' ဟု​ဆို​၏။
  bod-N: ཡང་གཤིན་པོའི་མིང་ནི་ཁོ་རང་གི་ནོར་སྐལ་སྟེང་རྒྱུན་འཛིན་བྱེད་པ་དང་ཁོའི་མིང་ནི་རང་ཁྱིམ་དང་རང་ཡུལ་ནས་ཡལ་བར་མི་འགྱུར་བའི་ཆེད་དུ།
    འདས་པོ་མཱ་ལིན་གྱི་ཆུང་མ་སྟེ་མོ་ཨབ་པ་རུ་ཐི་ནི་བདག་གིས་ཆུང་མར་བླངས་པ་ཡིན། ཁྱེད་རྣམ་པས་དེ་རིང་བདེན་དཔང་བྱས་ཆོག་ཅེས་སྨྲས།
  wsk-wsk: Ale Ruth, Moab imet, Mahlon ko nuwus gerewa, mu aninga aiwus arukko. Ani
    munan imi te kari kueram umu ko nup se ko melmasak suen biya ko gue suan nunga
    ningi se wonong lilim ningi me yumu namarukko. Nina suen la munan imi nemetam
    nede te ari iki sapaman, se mu butata anirukko!” mam.
  kkl-kkl: Moab kel Rut keleneko Mahlondi yauog kel aneko maupto nari tomneri Mahlon
    tebaonge lunumna mangkanun. Mangkaneba, sindi so'o eneko ngai uro saelbamukang.
    Saelbamikpa, as eneag urop nimiap el sisa nhon nimiapti Mahlon si ekon taikag
    aro sumene a'un whingag agha eldinge tolamnari, el lunumna mangkanun aro ambarelamsin,”
    seog.
  sna-sna: Ndatorawo Rute muMoabhu, chirikadzi yaMaroni, kuti ave mukadzi wangu kuti
    ndimutse zita romushakabvu pamwe chete nenhaka yake, kuitira kuti zita rake rirege
    kurova mumhuri yake kana mumabhuku eguta. Nhasi ndimi zvapupu!”
  spa-BLM: Además, a Rut la moabita, esposa de Mahlón, la he comprado para que sea
    mi esposa, para levantar el nombre del muerto en su herencia, para que el nombre
    del muerto no sea cortado de entre sus hermanos y de la puerta de su lugar. Vosotros
    sois hoy testigos”.
  cac-cac: An̈ejtona' testigo tzex ajpaxcani to ol vic'can ix Rut aj Moab vetb'eyumoc,
    aton ix yetb'eyumcan vin̈aj Mahlón, yic ol b'inajn̈ejcan vin̈ d'a sluum chi' yed'
    d'a co cal a on̈ ayto cuj co b'a yed' vin̈ yed' d'a yol co chon̈ab' tic. Yuj chi'
    testigo tzex ajcan d'a jun lolonel tic, xchi vin̈.
  swh-ULB: 'Zaidi ya hayo kumhusu Ruth Mmoabu, mke wa Mahlon: nimempa kibali cha kuwa
    mke wangu, ili kuendeleza jina na urithi wa marehumu, ili kwamba jina lake lisipotee
    kati ya ndugu zake na lango la watu wake. Ninyi ni mashahidi leo.”'
  bel-bel: 'таксама і Рут Маавіцянку, жонку Міхлонаву, бяру сабе за жонку, каб пакінуць
    імя памерлага ў надзеле ягоным і каб ня зьнікла імя памерлага сярод братоў ягоных
    і каля брамы месца, дзе ён жыў: вы сёньня сьведкі таго.'
  klt-klt: Wata kátu háranyon, no Moab náráwa Rut wa hányon táinet, Malon kawátná
    wa áwána háleinek, watá ku kámurená yan kut me watán káwak ká hiták átneráng,
    hang kámurená kutná watá ma muná kuindák, hunná hára me itná hulá nahára. Sán
    du háláng namámáya átneráng.”
  deu-ELBBK: und auch Ruth, die Moabitin, die Frau Machlons, habe ich mir zur Frau
    gekauft, um den Namen des Verstorbenen auf seinem Erbteil zu erwecken, dass nicht
    der Name des Verstorbenen ausgerottet werde unter seinen Brüdern und aus dem Tor
    seines Ortes. Ihr seid heute Zeugen!
  mbb-OT: Ed-esewaan ku en daan si Ruth, is tig-Moab, sikan is esawa ni Mahlon. Pinaaǥi
    kayi kemulu pa egkaǥaked te pemilya te minatey haazà is tanà. Ne pinaaǥi kayi
    zaan duen pa menge kevuwazan din he zuma te menge kezuzumahi zin wey zini te inged
    din. Ebpekepenistiǥus kew en kayi ǥuntaan.”
  mal-2015: അത്രയുമല്ല മരിച്ചവന്റെ പേർ അവന്റെ സഹോദരന്മാരുടെ ഇടയിൽനിന്നും അവന്റെ പട്ടണവാതില്ക്കൽനിന്നും
    മാഞ്ഞുപോകാതവണ്ണം മരിച്ചവന്റെ പേർ അവന്റെ അവകാശത്തിന്മേൽ നിലനിർത്തേണ്ടതിന്നു മഹ്ലോന്റെ
    ഭാര്യ മോവാബ്യസ്ത്രീയായ രൂത്തിനെയും എനിക്കു ഭാര്യയായി വാങ്ങിയിരിക്കുന്നു എന്നതിന്നും
    നിങ്ങൾ ഇന്നു സാക്ഷികൾ ആകുന്നു.
  tuo-NT: Tojo nicã Rut moabita masõ, Mahlón mijĩ nʉmo níꞌco quẽꞌrãrẽ nʉmotigʉti.
    Tojo weecã, co marãpʉ wẽrĩꞌcʉ mijĩ wãme ninuꞌcũcãꞌrõsaꞌa. Cʉ̃ wãmerẽ cʉ̃ acawererã
    waꞌteropʉre, tojo nicã ti macãpʉre ne acobojosome. Niꞌcãcã mʉsã ʉ̃sã tojo weeꞌquere
    ĩꞌapʉ. Beꞌropʉre “Tojota queoro weewã”, nímasĩrãsaꞌa, nicʉ niwĩ.
  gup-gup: Dja Ruth warridj ngalbu Moabbeh, kamarrdjukun nuyeni Mahlon, ngaleng warridj
    ngamang ngardduk ngalbininjkobeng, ba ngabornan beywurd bu bininj wanjh kawayhke
    kunngey kore nuye nawu doweng, kore kunred nungan nuye kabolkkarrme ba kunngey
    nuye nawu doweng minj kadjobme kore namud nuye dja kore kunred nungan nuyekih.
    Ngudda rowk kandinang bolkkime bu kunmekbe ngakurduyimeng, ba bu ngurriyolyolme
    bu kandinang bu kunmekbe ngakurduyimeng.”
  nys-nys: '@see-verse:RUT.004.009'
  byx-byx: De qerka ngua met ma Rut, be sa iara dai gua ngerki. I luqia ama nanki
    ama sauakki i qi navet ma Moap i ma Malon aa ruaqi i luqa i mekai qa ngip na men
    a qi. Be raquari ngua ngervet nema Rut, taqura be ma Malon aa aiverem, dai qattikka
    qur um gel aa lanivas ip te uas tem bem. De luqa i qa ngip dai ver aa luqupki,
    dai qattikka lura i ra naver aa liinaka dai qattikka quasik mager ip ngeragen
    per ara ne aa renki. Dai sa iara ngen lu de ngene nari liina.”
  gvs-gvs: Aiyuwoina Ruti guma Moabe, tauyana Maloni kobuina, anai. Moe bego tokamasayana
    ina kaiguyau ikaaiyaka ina nunu sinaena. Nakae ana katumapu bei ibíbina, e yoina
    geya itagauta. ¿Ame komi bogina kogite?’
  rmc-rmc: Kaleha mange iľom la Moabčanka la Rut, savi sas e romňi le Machlonoskri,
