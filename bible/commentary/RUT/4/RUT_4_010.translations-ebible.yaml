    You are witnesses today.”
  tam-TCV: “மக்லோனின் மனைவியாயிருந்த ரூத் என்னும் மோவாபிய பெண்ணையும் நான் என் மனைவியாக,
    எனக்கு உரிமையாக்கிக்கொள்கிறேன். இவ்வாறு இறந்தவனுடைய பெயரை அவனுடைய சொத்துடன் அழியாமல்
    பராமரிப்பேன். இவ்விதமாக அவனுடைய பெயர் குடும்பத்தின் மத்தியிலிருந்தோ, அல்லது பட்டணத்தின்
    பதிவேடுகளிலிருந்தோ அழிந்துபோகாதிருக்கும். இதற்கு இன்று நீங்கள் சாட்சிகளாயிருக்கிறீர்கள்”
    என்றான்.
  ceb-ULB: 'Dugang pa niana si Ruth nga Moabinhon, ang asawa ni Malon: naangkon ko
    usab siya nga akong maasawa, aron nga akong mapabangon ang ngalan sa namatay nga
    tawo sa iyang panulondon, aron nga dili mawala ang iyang ngalan diha sa iyang
    mga kaigsoonan ug gikan sa ganghaan sa iyang dapit. Kamo mao karon ang mga saksi.”'
  mkn-mkn: Beta pung maksud bukan itu tana sandiri sa, te beta ju ame itu parampuan
    orang Moab, nama Rut, yang jadi Mahlon pung janda. Beta mau kawin ame sang dia,
    te beta su tabús itu hak. Deng bagitu, botong dua pung ana bisa jadi Mahlon pung
    turunan. Ju dia pung kelu deng dia pung orang kampong sonde akan lupa dia pung
    nama. Bosong ni yang jadi saksi ini hari.”
  pol-UBG: Także Rut Moabitkę, żonę Machlona, nabyłem sobie za żonę, aby wzbudzić
    imię zmarłego na jego dziedzictwie, aby nie zginęło imię zmarłego wśród jego braci
    ani z bramy jego miejsca. Wy jesteście dziś tego świadkami.
  agr-agr: Tuja wi Rut Moabnumia nuwa wajea nuna nuwatkattag dushakam dekagme. Nunak
    dutikattajai, wagki niina aishi Mahlón aajakua nuna daaji megkaekai tau asan.
    Nuadui Mahlónka daajig, tuja nii wegantu aidaushkam juju yaaktanmak megkaekashtinai.
    Atum dekamunum junak tajai”, tiuwai.
  kyc-kyc: Pii mende doko Uruti yuu Moape range Malonena enda waiya doko nambana etenge
    ingyara. Dopa piramo dokopa akali kumuyamo dokona moyange bange dupwa banya ree
    palu dupwa keta sera dokopa akali dokona kingi isa paa nana lao nyuo kalyapusa
    pilyamo. Epapu dokona nakama usinisi ingyalapape, leya.
  urd-GVU: ساتھ ہی مَیں نے محلون کی بیوہ موآبی عورت روت سے شادی کرنے کا وعدہ کیا ہے
    تاکہ محلون کے نام سے بیٹا پیدا ہو۔ یوں مرحوم کی موروثی زمین خاندان سے چھن نہیں
    جائے گی، اور اُس کا نام ہمارے خاندان اور بیت لحم کے باشندوں میں قائم رہے گا۔ آج
    آپ سب گواہ ہیں!“
  eng-OEBCW: Moreover I have secured Ruth the Moabite, the wife of Mahlon, to be my
    wife, in order to perpetuate the name of the dead in connection with his inheritance,
    so that his name will not disappear from among his relatives and from the household
    where he lived. You are witnesses this day.’
  deu-1912: dazu auch Ruth, die Moabitin, Mahlons Weib, habe ich mir erworben zum
    Weibe, daß ich dem Verstorbenen einen Namen erwecke auf sein Erbteil und sein
    Name nicht ausgerottet werde unter seinen Brüdern und aus dem Tor seines Orts;
    Zeugen seid ihr des heute.
  ntj-ntj: Puru-rna minyma Rutjanya Mawapanyamartatji yarltiku kanyinma, tjiinya Maalanku
    kurri kutjurringkulalpi nyinarra. Nyangka ngula-litju tjilku kanyiranyangka pirnilu-ya
    watjanma Maalanku tjilku. Nyangka-ya ngurra ngaangkatjalu wati palunyanya watatjarrinytjamaaltu
    tirtu kulinma. Yuwa, nyuntula mirangka-tjananyarnanta watjarnu wantingu.”
  kan-2017: ಇದಲ್ಲದೆ ಹೊಲದ ಖಾತೆಯು ಸತ್ತುಹೋದ ಮಹ್ಲೋನನ ಹೆಸರಿನಲ್ಲೇ ಉಳಿದು, ಅವನ ಬಂಧುಗಳಲ್ಲಿಯೂ
    ಊರಲ್ಲಿಯೂ ಅವನ ಸಂತಾನವು ಉಳಿಯುವಂತೆ ಅವನ ಹೆಂಡತಿಯಾಗಿದ್ದ ಮೋವಾಬ್ಯಳಾದ ರೂತಳನ್ನು ನನ್ನ ಹೆಂಡತಿಯನ್ನಾಗಿ
    ತೆಗೆದುಕೊಂಡಿದ್ದೇನೆ ಇದಕ್ಕೆ ನೀವೇ ಸಾಕ್ಷಿಗಳು” ಎಂದು ಹೇಳಿದನು.
  tgo-tgo: Tembe ŋgoreiyeva Rut iye tɨnan Mowab, Malon ghembwiye, iye kaero lo wevo.
    Iya kaiwae bigibigiko wolaghɨye mbene i yaku wevara Malon le ŋgaŋga, na Elimelek
    gheuuko mbala mbe i mbuthumbuthu vara e ghabodako tɨnenji e ghambaeko. Ghemi ne
    hu utuŋa utuutuke iyake weŋgiya gharɨgharɨke wolaghɨye.”
  yap-yap: Mi Ruth ni be’ u Moab, ni le’engin Mahlon nike yim’, e aram e ke mang le’engig,
    ya nge par e binaw u lan e tabinaw rok e re mo’on ni ba’aram nike yim’, ni fan
    e nge dabi math fithingan u fithik’ girdi’en ngu lan binaw rok. Gimed e mich ko
    pin’ey e daba’.”
  hlt-MCSB: Te dongah amah koe neh aka duek ming thoh pah ham ni Mahlon yurho, Moab
    nu Ruth khaw ka yuu la ka lai coeng. Te phoeiah aka duek kah a ming te a pacaboeina
    khui lamkah neh te hmuen vongka lamloh a muei pawt ham khaw tihnin ah laipai la
    na om uh coeng,” a ti nah.
  mdy-ETH: ሃሣ ናማ፥ ማሂሎኔኮ ማቻ ሞዓኣቤ ዓጮ ናዔላ ሩኡቴ ታ ላኣሊ ማዓንዳኔ፤ ዬይያ፦ ናማኮ ሱንፃ ባይቁዋጉዲ ጊንሣ ዒዛኮ
    ዓኣ ቆላ ዒዛ ማኣሮ ዓሶፓ ኬስኩዋጉዲ ማኣዳያ ማዓንዳኔ፤ ዬያኮ ቢያ ሃኖ ዒንሢ ማርካኬ» ጌዔኔ።
  kew-kew: Agaa meda wala lano. Rut page na ore pirinalo go mealoda. Rut-re mo Moap
    ona Malon-me mua pirina omesade. Rut mealua rabu Malon-na su ruginiri nipuna ruru-para
    ina. Gore go ome aana onamere nipuna bi pa oroyala niminaina. Abia nimi apo piare
    royome apo adalemeda.
  twi-ASANTE: Menam asase no tɔ so afa Rut a ɔyɛ Moabni a ɔyɛ Mahlon kunafoɔ no sɛ
    me yere. Ɛno enti, sɛ ɔwo ɔbabarima a, ɔbɛfa ne kunu a wawu no abusua din na wafa
    abusua agyapadeɛ a ɛwɔ ne kurom ha nso. Ɛnnɛ, mo nyinaa moyɛ adansefoɔ.”
  ipi-ipi: Andipa nambato yakamana wenonga pii mindi teke tako pua leyo. Moapa tane
    wanda yalo Lutu, Malono wetene oko nambato kee leyo, Malono balana yuu tene oko,
    balana paluni yolopeya. Bala yame tupamane yuu okone balana gene atene eyalo nembo
    tatawa atolo peyai. Andipa nambato peyoko yakamato andeyai-koni leae-pia.
  bhl-bhl: '@see-verse:RUT.004.009'
  eng-WEBU: Moreover, Ruth the Moabitess, the wife of Mahlon, I have purchased to
    be my wife, to raise up the name of the dead on his inheritance, that the name
    of the dead may not be cut off from among his brothers and from the gate of his
    place. You are witnesses today.”
  bnp-bnp: A kona tabua e Rut, ra ngatavine o Moab, a havuri ne Malon, ge girihigu.
    A rata mavonga a malala iea ge tabuli na rane Malon, ra bakovi i mate pali, lakea
    a rana i uka ma ge lobo na kabu vona na tanga vona. Mona mua lobo mu longoa.”
  tgk-tgk: Инчунин Рути мӯобиро, ки зани Маҳлон буд, ба занӣ мегирам, то ки замини
    он шахс барои аҳли оилаи ӯ боқӣ бимонад ва номаш дар хонадону зодгоҳаш аз байн
    наравад. Шумо имрӯз шоҳид ҳастед».
  spa-PDDPT: Además adquiero a Rut la moabita, esposa de Mahlón, para que sea mi esposa
    a fin de perpetuar el nombre del difunto sobre su heredad, y que el nombre del
    difunto no se borre de entre sus hermanos ni de la puerta de su lugar. Ustedes
    son testigos hoy.
  gun-gun: Ha'e xera'yxyrã araa avi Malom ra'yxykue Moabe pygua Rute, herykue py xera'y
    oiko ma ramo ixupe guarã yvy opyta aguã, Malom rerykue re hexegua kuery ha'e tetã
    rokẽ py onhemboaty va'e hexarai e'ỹ aguã. Ha'e nunga rexaare ma peẽ kuery ae pendekuai
    aỹ — he'i.
  agu-BL: Ncha'tz e'u' stiw te'j yi tz'ocpon yi xma'lca'n yi aj Moab yi na bi'aj Rut
    tetz wuxkel. Ya'stzun lwulej bantz cyaje'n quen yi ama'l te bi' Mahlón yi k'ajtzun
    chmil, nin tan qui sotzaje'n yi bi' i' skaxo'l. E' binu' stiw te'j, stzun Booz
    bantz scyetz yi e' wi' banl wi' tetz tnum.
  ilo-ULB: 'Maysa pay, maipanggep kenni Ruth a Moabita, ti asawa ni Mahalon: alaek
    met isuna nga agbalin nga asawak, tapno maitakderko ti nagan ti natay iti tawidna,
    tapno saan a mapukaw ti naganna kadagiti kakabsatna ken iti ruangan iti lugarna.
    Saksikayo iti daytoy nga aldaw.”'
  kpg-kpg: Ruth, tama ahina o Moab, go di lodo o Mahlon, gaa hai dogu lodo, belee
    daahi nia mee huogodoo o di hale o taane dela guu made, bolo di ingoo o maa gaa noho
    hua igolo i mehanga ono daangada mo dono guongo. Dangi nei gei goodou guu hai
    digau hagadootonu o di mee deenei.”
  uig-ARA: ئۇنىڭ ئۈستىگە مەرھۇمنىڭ نامى قېرىنداشلىرى ئارىسىدىن ۋە شەھىرىنىڭ دەرۋازىسىدىن
    ئۆچۈرۈلمەسلىكى ئۈچۈن مەرھۇمنىڭ مىراسىغا ئۇنىڭ نامى بولغان بىرەر ئەۋلادى قالدۇرۇلسۇن
    ئۈچۈن ماھلوننىڭ ئايالى، موئاب قىزى رۇتنى خوتۇنلۇققا ئالدىم. سىلەر بۈگۈن بۇنىڭغا
    گۇۋاھتۇرسىلەر، دېدى.
  bsp-bsp: Iwosɛ sɔ kənasər Rut wəMohabu, wəran ka Malɔŋ, ntɛ tɔŋsɔŋɛ pade pacwenɛ
    kɔ kɛ kɔn mɔ, ta padepələrnɛ tewe tɔn awɛnc aŋa dacɔ dare dandɛ mɔ. Teyi fɔr yonu
    kiriŋ mɔkɔ?»
  bps-bps: Na gakuf di kbayadgu i tanà én, i libun balu mdà di Moab, dunan Ruth i
    yaan Malon. Na kenen nimògu yaangu, du fye gfun i dad bel Élimélék, i to tamati,
    i tanà én kel di atuan, na i dagit Élimélék là glifet i dad belan na i dad to
    di banwen. Na di duh ani, gamu sa tamite i kdee ani.”
  tof-tof: Akó ka Rrutün kuri upuda kólba kolóm, Maklonón kóble, Moabgab nótó katókórr.
    Ene igósüm, Elimelekón elklaza sab oya olmalkoldógab koke balóke akó oya bobatal
    sab asi kwarile oya pamkolpamdó akó basirrdü. Da e blamana kuri esenane ó kuri
    barrkrrua, ini ngürr.”
  sus-sus: Maxalɔn xa ginɛ, Ruti Mowabaka, n bara na fan dɔxɔ alako faxamixi xili
    naxa lɔɛ a xa bɔxi xun ma, a xabilɛ nun a xa taa mixie naxa nɛɛmu a xa fe ma.
    To wo bara findi yi fe seedee ra.»
  pon-2006: Oh pil ehu, Rud, serepein en Mohapo, en Mahlon eh pwoud, pahn wiahla ei
    pwoud, pwe en kak kolokol ong dipwisou oh soahng koaros ni eden en ohl melahro
    eh peneinei, pwe edeo en kak mihmihte nanpwungen eh aramas akan oh eh wasa. Rahnwet
    kumwail wia sounkadehdehpen irair wet.”
  jae-jae: Ma gajam ôli Malonnê awêtuc Moabo Rut amboac tonaŋ, gebe êtu ŋoc awê, gebe
    jaôŋ ŋac gêmac tau nê ŋaê sa êpi ênê nomlênsêm, gebe sênac ŋac gêmac nê ŋaê êŋgic
    aŋga nê lasitêwainêŋ to aŋga nê malacmôkê ŋasacgêdô atom. Ma amac atu aêŋoc lau-awa-biŋ-sawaga.”
  ksd-ksd: ma iau tar kap pa bula Rut ra te Moab, ra taulai kai Malon, upi kaugu taulai.
    Kaugu mamainga ba ina tul tar kana pia pire ra umana bul mur tana, upi koko ra
    iangina na panie ta kana tarai, ma kan ra mataniolo ta kana gunan iat; ava tar
    gire ra vakilangina ta go ra bung.
  myk-myk: Lee funŋɔ ni n’a da Mowabu shi shɛn Wuruti lɔ na pye na shɔ, Makilɔn ya
    xu na cee wemu yaha ge, kɔnhɔ shi di ba da wu nixhugo ki mu, na fara lee na, kɔnhɔ
    wu mɛgɛ ki ganha bu biin fɛɛfɛɛ wu cebooloo pu niŋɛ ni wu to kulo li ni wɛ. Yee
    pu wa lee wo sɛɛrɛɛ niɲaa.»
  tur-YTC: Dahası, ölenin adı kardeşleri arasından ve yerinin kapısından kesilmesin
    diye, ölenin adını mirasında yükseltmek için Mahlon’un karısı Moavlı Rut’u da
    karım olarak satın aldım. Bugün sizler tanıksınız.” dedi.
  grc-BRENT: Καί γε Ῥοὺθ τὴν Μωαβίτιν τὴν γυναῖκα Μααλὼν κέκτημαι ἐμαυτῷ εἰς γυναῖκα,
    τοῦ ἀναστῆσαι τὸ ὄνομα τοῦ τεθνηκότος ἐπὶ τῆς κληρονομίας αὐτοῦ, καὶ οὐκ ἐξολοθρευθήσεται
    τὸ ὄνομα τοῦ τεθνηκότος ἐκ τῶν ἀδελφῶν αὐτοῦ, καὶ ἐκ τῆς φυλῆς λαοῦ αὐτοῦ· μάρτυρες
    ὑμεῖς σήμερον.
  ind-AYT: Selain itu, Rut, perempuan Moab itu, janda Mahlon, telah aku beli menjadi
    istriku untuk melanjutkan nama orang yang telah mati itu melalui milik pusakanya
    supaya nama orang yang sudah mati itu tidak akan putus dari antara saudara-saudara
    dan pintu gerbang dari tempat asalnya. Pada hari ini, engkau semua telah menjadi
    saksi.”
  lid-lid: 'Jo asehek i buku doh: Rut badeh badu kon tiri Mowap, iy badeh nyawe Malon,
    Jo kameh andrei iy i uduk. Jo amekes i buku doh ta iri lokowa Malon badeh, kudu
    ndra hawe nyawen. I buku nyaran in ta munyak ma i dah kameh nadun oro winiya bamaniy
    bwe. Buku na len dah aha marakon ndranyolom.”'
  nya-nya: Ndatenganso Rute Mmowabu uja mkazi wa malemu Maloni, kuti akhale mkazi
    wanga, kuti dzina la malemu Maloni lisungike pa cholowa chake, ndipo lisafafanizike
    pakati pa abale ake ngakhalenso mʼmudzi mwake. Nonsenu ndinu mboni lero lino.”
  kyg-kyg: Ago miya fauvaꞌmofeꞌmo Lutiꞌmo nagaiꞌni aꞌmo maiye. Maloniꞌa ani a kanomo
    Movapu kotega a kanomo aliꞌniyatetiꞌmo ago ataleno faliꞌniya a kanomo nagaemo
    ago aluve. Aluvaꞌmofeꞌmo Maloni anaga vayaꞌai mopamo hanegaiye. Maloni anaga vayaꞌmo
    faliꞌa hano osuꞌa maige maige huꞌa maigae. Hemenimo lapakaemo mani nehuva kavaꞌmo
    ago ageꞌnae, huno hapa paiꞌniye.
  hrv-hrv: Uz to uzimam za ženu Rutu Moapku, ženu Mahlonovu, da bi se sačuvalo ime
    pokojnikovo na baštini i da se ime njegovo ne bi zatrlo među braćom njegovom i
    nestalo s vrata zavičaja njegova. Vi ste danas tome svjedoci.”
  mps-mps: Tama nai me deli digi elalubo. Eno Rut selama, tama megi te eno we dao.
    Te Moap bulu we Malongo sai, tama Malon isiyu, aga taga pai. Eno te Rut selama,
    tama Malongo tǫ te aga hanide dolo elaluaibao. Tama te isali bidi aga page bulu,
    te aga deli hanigo aga nogi sesemane sogo konealumainogo yaibao. Megi dagego sulama,
    tama dagego te sę ebo koneani dao,” te po wai.
  tpi-tpi: Na mi gat wanpela tok moa. Mi laik kisim Rut bai em i kamap meri bilong
    mi. Rut em dispela meri Moap Malon i bin maritim, na Malon i dai na lusim em.
    Mi laik maritim Rut, na hap graun bilong Malon bai i stap long lain bilong en.
    Na long as ples bilong dispela man i dai pinis, ol wanlain bilong en i ken tingim
    nem bilong en oltaim. Nau yupela i lukim pinis na yupela i save long dispela samting
    mi mekim.”
  dan-1931: og tillige køber jeg mig Moabitterinden Rut, Malons Enke, til Hustru for
    at rejse den afdødes Navn over hans Arvelod, at den afdødes Navn ikke skal udslettes
    blandt hans Brødre og fra hans Hjemstavns Port; I er Vidner i Dag!”
  vie-OVCB: Kể cả Ru-tơ người Mô-áp, vợ góa của Mạc-lôn, tôi cũng cưới làm vợ, để
    có người nối dõi, thừa hưởng di sản của người đã khuất. Được như vậy tên tuổi
    của người quá cố mới khỏi bị xóa giữa vòng anh em họ hàng ở quê hương.”
  guj-2017: વળી મૃત્યુ પામેલાંના વારસા ઉપર તેનું નામ જળવાઈ રહે તે માટે માહલોનની પત્ની
    એટલે મોઆબી રૂથને મેં મારી પત્ની થવા સારું સ્વીકારી છે. જેથી મૃત્યુ પામેલાંનું
    નામ, તેના ભાઈઓ તથા તેના સ્થાનમાંથી નષ્ટ ન થાય. આજે તમે તેના સાક્ષીઓ છો.”
  awx-awx: Unetäkän daniwilu, Rut Moap nanä Malonde kombälu uläpä nätä mängätnale
    tänggat, axumgut täpäle hängäläpä awä umanä täknga yangu usinggän yiwitningge.
    Ge bapunä gwende uman täknga itä teng yiwixäwik, Malonde notnäle uman yakengu,
    ile dombulämdäning, taunäxätanun. Ge ginu äpmanu ananduxawä uhinggat,” yang yanikut.
  pon-2006A: Oh pil ehu, Rud, serepein en Mohapo, en Mahlon eh pwoud, pahn wiahla
    ei pwoud, pwe en kak kolokol ong dipwisou oh soahng koaros ni eden en ohl melahro
    eh peneinei, pwe edeo en kak mihmihte nanpwungen eh aramas akan oh eh wasa. Rahnwet
    kumwail wia sounkadehdehpen irair wet.”
  por-BRBSL: Além disso, Ruth, a moabita, esposa de Mahlon, eu comprei para ser minha
    esposa, para levantar o nome dos mortos em sua herança, para que o nome dos mortos
    não seja cortado de entre seus irmãos e do portão de seu lugar. Vocês são testemunhas
    hoje”.
  eng-OEBUS: Moreover I have secured Ruth the Moabite, the wife of Mahlon, to be my
    wife, in order to perpetuate the name of the dead in connection with his inheritance,
    so that his name will not disappear from among his relatives and from the household
    where he lived. You are witnesses this day.”
  aly-aly: Arrantherrap areyel, atharl Mahlon-kenh anewikw ineyel arrpemarl, Ruth
    wethey Moab-areny. Ayengan ikwer-itwel intengerrem-anem. Aylanth ampernem atnyenem
    apek, ampernem Mahlon ikwer. Kel mwerraw. Alakenhaym apmer nhenh-areny-rnemel
    renh iterl-aretyek, iylpelerrey-angenh.”
  swe-swe: Jag har också förvärvat (tagit ansvar för) Rut, kvinnan från Moab som var
    gift med Mahlon. Hon blir min fru. Jag gör detta för att hennes avlidne makes
    arvedel ska stanna kvar inom familjen, så att hans namn blir ihågkommet bland
    hans släktingar och vid porten till hans stad. Ni är alla här i dag vittnen till
    detta.”
  cth-cth: Kadout e min hah ahnie hmaunawngha thung hoi thoseh, a onae khopui longkha
    koehoi thoseh ahnie râw lahoi a min pâpout hoeh nahanelah, Mahlon e a yu Moab
    napui Ruth heh ka yu lah ao thai nahan, ka ran tie hah nangmanaw teh sahnin kapanuekkhaikung
    lah na o awh.
  twi-twi: Menam asase no tɔ so afa Rut a ɔyɛ Moabni a ɔyɛ Mahlon kunafo no sɛ me
    yere. Ne saa nti, sɛ ɔwo ɔbabarima a, ɔbɛfa ne kunu a wawu no abusua din na wafa
    abusua agyapade a ɛwɔ ne kurom ha nso. Nnɛ, mo nyinaa moyɛ nnansefo.”
  hlt-hlt: Te dongah amah koe neh aka duek ming thoh pah ham ni Mahlon yurho, Moab
    nu Ruth khaw ka yuu la ka lai coeng. Te phoeiah aka duek kah a ming te a pacaboeina
    khui lamkah neh te hmuen vongka lamloh a muei pawt ham khaw tihnin ah laipai la
    na om uh coeng,” a ti nah.
  tbz-SIM: kɛ́túótɛ́nɛ̀ Oduti Mɔɑbu kou Mɑdonni wèè ku o pokù kɛ́sɔɔtɛ́ ocíì cĩ́ɛ̃̀tɛ̀,
    kòo yètìrì bɑ́ɑ́ feti o kɔbɛ cuokɛ̀ nɛ̀ o ɛì.
  msy-2020: Egh uaghan kɨ Rut inigh an ikiam, a nan amuim a Moapian amizim. A faragha
    Malonɨn ikezɨ Malon areme. Eghtɨ Malonɨn nguazir asɨzim an adarazir dafarimɨn
    ikiam. Eghtɨ aremezir gumazim, an nguibamɨn iti darazi an ziam gɨnɨghnɨghvɨra
    ikiam. Ezɨ datɨrɨghɨn ia uan damazibar bizir kɨ amizir kamɨn ganigha a gɨfo.”
  rmy-VLAKH: Кадя жэ и ла Руфя моавитянка, ла пхивля лэ Махлоностеря, мэ лав пала
    мандэ, кай э бэяцэ лэ Махлоности тэ авэн хулая пэ лэско хаббэ, и кай тэ на пэрэшындёл
    лэско родо анда амаро форо. Адес тумэ екхжэнэ дикхэн и шунэн када!
  dop-dop: nɑ mɑ́ kpɛnnɑ Mɑlɔŋ leelu Mowɑpʋ tʋ Luuti nɑ mɑ́ hɔ nɑ mɑ́ kʋsɩ sǝtʋ hǝtɛ.
    Pǝ́ tɑɑ kɔɔ nɑ tǝ́ sɑɑlɩ yem kɛ́ ɩ ɩcɑtɛ kʋlʋllɛ nɑ ɩ yǝlɑɑ tɑɑ. Mɛɣɛlɛ ɑseetɑ
    nyǝ́mɑ kɛ sɑŋɑ.
  azb-azb: Mərhumun adı öz irsi üzərində qalsın deyə Maxlonun dul arvadı Moavlı Rutu
    da özümə arvad alıram. Qoy qardaşları arasından, yurd qapılarından mərhumun adı
    silinməsin. Siz də bu gün şahidsiniz».
  eng-DBY: 'moreover Ruth the Moabitess, the wife of Mahlon, have I purchased to be
    my wife, to raise up the name of the dead upon his inheritance, that the name
    of the dead be not cut off from among his brethren and from the gate of his place:
    ye are witnesses this day.'
  hin-2017: फिर महलोन की स्त्री रूत मोआबिन को भी मैं अपनी पत्नी करने के लिये इस मनसा
    से मोल लेता हूँ, कि मरे हुए का नाम उसके निज भाग पर स्थिर करूँ, कहीं ऐसा न हो कि
    मरे हुए का नाम उसके भाइयों में से और उसके स्थान के फाटक से मिट जाए; तुम लोग आज
    साक्षी ठहरे हो।”
  wol-KYG: boole ci Ruut, ndawas Mowab, sa doon soxnas Malon, muy sama soxna. Su ko
    defee ma mana lawal askanam, ba du fey, boole ci sàmmal leen seen alal, ba turu
    Elimeleg du réer ci biiri bokkam te du raaf ci limeefu dëkk bi. Yeena ko seede
    bésub tey jii.»
  eng-YLT: and also Ruth the Moabitess, wife of Mahlon, I have bought to myself for
    a wife, to raise up the name of the dead over his inheritance; and the name of
    the dead is not cut off from among his brethren, and from the gate of his place;
    witnesses ye [are] to-day.'
  eng-WYC-2017: and that I have taken into wedlock Ruth of Moab, the wife of Mahlon,
    that I raise up the name of the dead man in his heritage; lest his name be done
    away from his meine, and from his brethren, and his people. Ye, he said, be witnesses
    of this thing.
  eng-WMBB: Moreover, Ruth the Moabitess, the wife of Mahlon, I have purchased to
    be my wife, to raise up the name of the dead on his inheritance, that the name
    of the dead may not be cut off from amongst his brothers and from the gate of
    his place. You are witnesses today.”
  spp-spp: niɲjaa mii a ŋge ceeŋi Mwabi shinŋi Uruti lwɔ́ mà pyi na cwo, Makilwɔn
    leŋkwucwoŋi, bà kɔɔgefoo mɛge ku mpyi si ŋkwôro ku na mɛ.»
  urd-GVH: साथ ही मैंने महलोन की बेवा मोआबी औरत रूत से शादी करने का वादा किया है ताकि
    महलोन के नाम से बेटा पैदा हो। यों मरहूम की मौरूसी ज़मीन ख़ानदान से छिन नहीं जाएगी,
    और उसका नाम हमारे ख़ानदान और बैत-लहम के बाशिंदों में क़ायम रहेगा। आज आप सब गवाह
    हैं!”
  kvg-kvg: Yaq ngunuk ngæmam, Lut, Moab sævam, Malon gu-okɨam, ndugu ndakin nogú
    sævám. Neka yaq nakhasam anganeam tumumbu-fakhan, ngenek løvøte ezoqam-qá íz
    neka manqei teabete-ndapét. Yaq av nqægo, Malon-qa iz sa gemǿ-navøemák teqa
    bawan-te neka nqanek vemiav-te. Nqægo khøuwa zo ezoqa ewaqape ate nqazøte-qonøve,
    matev mòzoqeivím.”
  rug-rug: meke sa hinodana sa qua zinama si e Ruti sa barikaleqe Moabi, sa nabokona
    e Maloni ba ta evaṉae na qua barikaleqe tugo kamahire. Pa siraṉa hie si kote koa
    hola koasa tatamana te Maloni sa dia tinago pepeso. Meke sari na tutina sa si
    kaqu hoda la koasa dia sinomana pa butubutu meke pa vasileana pa rane ṉinoroi.
    Gamu si na tie va sosode pa rane ṉinoroi,” gua se Boazi.
  gaz-gaz: Akkasumas akka maqaan isaa maatii isaa keessaa yookaan biyya isaa keessaa
    hin badneef ani qabeenya isaatiin maqaa isaa waamsisuudhaaf Ruuti Moʼaabittii
    niitii Mahiloon kana niitii godhadhee fuudhuu kootiif isin harʼa dhugaa baatota!”
  fra-LSG: et que je me suis également acquis pour femme Ruth la Moabite, femme de
    Machlon, pour relever le nom du défunt dans son héritage, et afin que le nom du
    défunt ne soit point retranché d’entre ses frères et de la porte de son lieu.
    Vous en êtes témoins aujourd’hui!
  gnn-gnn: Ŋunhayinydja wäŋa yurru ŋarrakuwaynha yana, ga bitjandhi liŋgu ŋunhinydja
    Mawappuynydja miyalk ŋarrakuwayyi yurru yana, märr yurru ŋunhi rakunymirriwunydja
    gurruṯu'mirri walala bitjanna liŋguna nhina yukurra yurru dhiyala nhanukala wäŋaŋura.”
  yal-yal: Naxan saxi na fari, Ruti Moyaba kaana, Malɔn ma kaɲa gilɛn bata findi n
    ma ɲaxanla ra. Nayi, faxa muxun kon kaane mi fulama a kɛɛn na. A xabilana fe sigama
    nɛn yɛɛn na a muxun bonne yɛ e taani. Ɛ tan fonne bata findi seren na feni itoe
    yi.”
  iou-iou: Ba ugän nämo. Malon täŋo webe kajat Rut, Moap nanik u imaka, webenata imagutat.
    Ude täŋira notninpak kumbuko unitäŋo wäpi yotpärareni ŋoken nämo api paorek. Nämo,
    kome kujari u äbekiye oraniye ahänayäŋ täkaŋ unita biŋam api it yäpmäŋ ärowek
    yäk. In iŋamjinken kudän ŋo täyat.
  haw-1868: A o Ruta no hoi, no Moaba ka wahine a Mahelona, ka'u i kuai nei, i wahine
    na'u, i mea e paa ai ka inoa o ka mea i make ma kona hoilina, i mea hoi e hooki
    ole ia'i ka inoa o ka mea i make, mai kona hoahanau aku, a mai kona wahi aku.
    He poe ike oukou i keia la.
  arb-NAV: وَكَذَلِكَ رَاعُوثُ الْمُوآبِيَّةُ امْرَأَةُ مَحْلُونَ قَدِ اشْتَرَيْتُهَا
    لِي زَوْجَةً، لأُحْيِيَ اسْمَ الْمَيْتِ عَلَى مِيرَاثِهِ، فَلا يَنْقَرِضَ اسْمُهُ
    مِنْ بَيْنِ إِخْوَتِهِ وَمِنْ سِجِلِّ الْمَدِينَةِ. وَأَنْتُمْ شُهُودٌ عَلَى ذَلِكَ
    الْيَوْمَ».
  ewe-ewe: eye mexɔ Rut, Moab nyɔnu la, ame si nye Maxlon srɔ̃ hã wòzu srɔ̃nye, ale
    be wòate ŋu adzi ŋutsuvi be srɔ̃a kukua ƒe ŋkɔ natsi eƒe domenyinuwo ŋu, eye eƒe
    ŋkɔ magabu le ƒomea kple dua me o.”
  nuy-nuy: Marri ngarra-Ruth ana-Moab-jinyung, ngarra-ngayi-nyung na-Mahlon-jinyung,
    aḏaba ngiga ngayawi-nyinyung ngarra-guḻgu. Wudani-yung-gala nga, aani-yung-gala
    aḏaba, nigawi-nyinyung ana-muwaj anaanila-wala anggu-wandha-wuguuguni aani-rruj
    anggu-burraa a-lhal-uj, marri aani-rruj a-wumurrng. Nugurru-waj yamba nirri-nayii-wala,
    anaani ana-yimbaj.” Dani-yung ni-yamayn na-Boaz.
  eng-LEE: 'And also Ruth the Moabitess, the wife of Machlon, have I obtained for
    myself as my wife, to raise up the name of the dead upon his inheritance, that
    the name of the dead may not be cut off from among his brethren, and from the
    gate of his place: ye are witnesses this day.'
  asm-FB: আপোনাৰ ভাইসকলৰ মাজৰ পৰা আৰু আপুনি বাস কৰা ঠাইৰ পৰা সেই মৃত লোকৰ নাম যেন
    লুপ্ত নহয়, সেইবাবে মৃতলোকৰ অধিকাৰত তেওঁৰ নাম ৰাখিবৰ অৰ্থে মই নিজ ভাৰ্য্যাস্বৰূপে
    মহলোনৰ ভাৰ্যা মোৱাবীয়া ৰূথকো কিনিলোঁ; আজি আপোনালোকে সকলোৱে ইয়াৰ সাক্ষী হৈ ৰ’ল।”
  sus-A: مَشَلْن شَ فِنّ، رُتِ مٌوَبَكَ، ﭑ بَرَ نَ قَن دْشْ عَلَكٌ قَشَمِشِ شِلِ نَشَ
    لْي عَ شَ بْشِ شُن مَ، عَ شَبِلّ نُن عَ شَ تَا مِشِيٍ نَشَ نّيمُ عَ شَ قٍ مَ.
    تٌ وٌ بَرَ قِندِ يِ قٍ سٍيدٍيٍ رَ.»
  fra-SBL: De plus, j'ai acheté Ruth la Moabite, femme de Mahlon, pour en faire ma
    femme, afin de relever le nom du défunt sur son héritage, pour que le nom du défunt
    ne soit pas retranché du milieu de ses frères et de la porte de son lieu. Vous
    êtes aujourd'hui témoins. »
  hbo-hbo: וְגַ֣ם אֶת־ר֣וּת הַמֹּאֲבִיָּה֩ אֵ֨שֶׁת מַחְלֹ֜ון קָנִ֧יתִי לִ֣י לְאִשָּׁ֗ה
    לְהָקִ֤ים שֵׁם־הַמֵּת֙ עַל־נַ֣חֲלָתֹ֔ו וְלֹא־יִכָּרֵ֧ת שֵׁם־הַמֵּ֛ת מֵעִ֥ם אֶחָ֖יו
    וּמִשַּׁ֣עַר מְקֹומֹ֑ו עֵדִ֥ים אַתֶּ֖ם הַיֹּֽום׃
  yka-yka: Eddoˈku isab si Rut, dende bangsa Moˈab, bakas anda si Mahlonley, duk maganda
    ku si iye supaya mamateyin tege puliˈ duk gaˈi lepas pusakaˈnen duk ēn mamateyin
    gaˈi lepas si usbane duk si lahatne. Ellew inin kaˈam ne saksiˈkun.”
  shp-NTPO: Jainxonribira maton onanai ja Rut, moabita benomaata ainbo, en awinhakin
    biai, ja main jawen bene wayonman jane jatíbi jonibaon jane iká kirikain Mahlón
    iká toxkotima kopí. Jaskáara ja Mahlónman jane, jawen kaibobo xaranmeax keyotimaa
    iki, nin nato jemameaxbi shinanbenokantima iki. Mato riki rama ea onanabo —akin
    aká iki.
  piu-2006: '@see-verse:RUT.004.009'
  pjt-pjt: '@see-verse:RUT.004.009'
  kik-kik: Ningĩ nĩndahikia Ruthu ũrĩa Mũmoabi, mũtumia wa ndigwa wa Mahaloni, atuĩke
    mũtumia wakwa, nĩguo ndũũrie rĩĩtwa rĩa ũcio ũkuĩte hamwe na indo ciake, nĩguo
    rĩĩtwa rĩake rĩtikaanoore nyũmba-inĩ yao, kana rĩehere maandĩko-inĩ marĩa maigĩtwo
    ma itũũra. Ũmũthĩ nĩmwatuĩka aira!”
  ksr-ksr: Nii Moab emba Ruut, Malombaanoŋ malo ii kaaŋiadeeŋ sewaŋa mewe noo embanaga
    koloowaa. Kaeŋ ama eja komurotiwaa qatanoŋ borosamo baloŋ kanoŋ ewaatiwaajoŋ ii
    galeŋ koma laligomaŋa. Qata kaeŋ mende aliwaato, gbiliurutanoŋ Elimelekwaa qata
    duduuwubotiwaajoŋ ii gawmambaa buknoŋ oogi eŋ ubaa. Oŋo ii kete jaasewaŋ qeŋ naŋgoŋ
    jewutiwaa so kolooju.”
  fra-NCL: et que j’ai acquis en même temps pour femme Ruth la Moabite, femme de Mahalon,
    pour faire revivre le nom du défunt dans son héritage, afin que le nom du défunt
    ne soit pas retranche d’entre ses frères et de la porte de son lieu. Vous en êtes
    témoins en ce jour ! »
  cek-AK: 'Mahlon ih zu, Moab tanuh Ruth doeh ka zu ah oh hanah ka qan boeh; kadueh
    kami ih hmuen loe angmah ih ahmin hoiah om poe ueloe, anih ih nawkamya thung hoiah
    maw, a ohhaih khongkha thung hoiah maw ahmin to anghmasak mak ai: vaihniah nangcae
    loe hnukung ah na oh o boeh, tiah a naa.'
  cuk-cuk: Deginbali, bemar an-barsogega-gumalad, Rut Moabʼgined, Mahlón-e-omega gusad
    an nikubaloed, adi, e-sui-burgwisad-e-nug, mer elilegegar, degine, e-nainumar
    mer e-gwenadgan-abargi, degi, neggweburgi yogguegar. Bemar we-igar-sogega gumarsunnad.
  uig-CYR: Униң үстигә мәрһумниң нами қериндашлири арисидин вә шәһириниң дәрвазисидин
    өчүрүлмәслиги үчүн мәрһумниң мирасиға униң нами болған бирәр әвлади қалдурулсун
    үчүн Маһлонниң аяли, Моаб қизи Рутни хотунлуққа алдим. Силәр бүгүн буниңға гувадурсиләр,
    деди.
  pma-pma: Ka en usite tamun, nakur Rut emun koa vi ahin Moab koa retalihe ral min
    Malon mulamu keke vamai vahi ahin onak. Suval sakien orer, moei ehon onomal kilea
    hekur tounah vasi koa vi onen Malon. Koanek hesakin vatiamal onen Elimelek hervuoltei,
    keil iles ito hetal min komai en avong keil veah koa hemai. Kami vasi miles asa
    koa kur out kosa.”
  tel-2017: అలాగే చనిపోయినవాడి పేరట అతని వారసత్వాన్ని స్థిరపరచడానికీ, చనిపోయినవాడి
    పేరును అతని సోదరుల్లోనుండీ, అతని నివాస స్థలం నుండీ సమసి పోకుండా ఉండటానికి నేను
    మహ్లోను భార్య రూతు అనే మోయాబీ స్త్రీని సంపాదించుకుని పెళ్ళి చేసుకుంటున్నాను. దీనికీ
    మీరు ఈ రోజున సాక్షులుగా ఉన్నారు” అని పెద్దలతో, ప్రజలందరితో చెప్పాడు.
  hat-BSA: Anplis, mwen te pran Ruth, Moabit la, vèv a Machlon an, kon madanm mwen,
    jis pou non a mò a kapab leve sou eritaj pa li. Pou non a mò a pa vin dekoupe
    soti nan frè li yo, ni nan rejis tribinal nesans li a. Nou se temwen jodi a.”
  bxh-bxh: Ofiꞌofina mate, Luta, Mowabi waihinina, Malon hwabuhwabuna haba ya famala
    lahugu. Itete mate, haba tau peꞌi ana boga edi ginauli mahudoꞌidi E liba buluhidi,
    paꞌana tabu Elimileka hesana ti nuwa fuiyen. Elimileka ana boga, ena luma yo ena
    tanohi haba sa ota esega. Matamiu yai ami itagu.
  emi-emi: Aghi ngaghaaghaa Rutu ia o vauseni nge Moabi eteva, Maloni ghe mate vuluela
    me evausenighi ia. Kosane Maloni aue etoka ta kapuna atoa. Liu ta la tokatoka,
    kapuna atoa karika la mene aikkaluaa ararina ateae. Ghaine am akapaaili ngam tarala
    me ngam nongo akapaailiila voto.”
  kos-kos: Sayen ma inge, Ruth, mutan Moab se kial Mahlon ah, ac tufah mutan kiuk.
    Ma se inge ac fah oru tuh acn lun mwet se ma misa in oanna in sou lal uh in nien
    muta lalos uh. Kowos mwet loh nu ke ma inge misenge.”
  hbo-WLC: וְגַ֣ם אֶת־ר֣וּת הַמֹּאֲבִיָּה֩ אֵ֨שֶׁת מַחְל֜וֹן קָנִ֧יתִי לִ֣י לְאִשָּׁ֗ה
    לְהָקִ֤ים שֵׁם־הַמֵּת֙ עַל־נַ֣חֲלָת֔וֹ וְלֹא־יִכָּרֵ֧ת שֵׁם־הַמֵּ֛ת מֵעִ֥ם אֶחָ֖יו
    וּמִשַּׁ֣עַר מְקוֹמ֑וֹ עֵדִ֥ים אַתֶּ֖ם הַיּֽוֹם׃
  ibo-ibo: Azụrụkwala m Rut onye Moab, nwunye Mahlọn ka ọ bụrụ nwunye m, ime ka aha
    onye nwụrụ anwụ na ihe nketa ya na-adịgide, ka aha ha hapụ ifu nʼetiti ndị ikwu
    ya maọbụ site nʼobodo ebe amụrụ ya. Taa unu niile bụ ndị akaebe m.”
  ory-ory: ଆହୁରି ନିଜ ଭ୍ରାତୃଗଣ ମଧ୍ୟରୁ ଓ ନିଜ ବସତି ସ୍ଥାନର ଦ୍ୱାରରୁ ସେହି ମୃତ ବ୍ୟକ୍ତିର ନାମ
    ଯେପରି ଲୋପ ନୋହିବ, ଏଥିପାଇଁ ସେହି ମୃତ ଲୋକର ଅଧିକାରରେ ତାହାର ନାମ ରକ୍ଷା କରିବା ପାଇଁ ମୁଁ
    ମହଲୋନର ସ୍ତ୍ରୀ ମୋୟାବ ଦେଶୀୟା ରୂତକୁ ନିଜ ସ୍ତ୍ରୀ ରୂପେ ଲାଭ କଲି ଆଜି ତୁମ୍ଭେମାନେ ଏ ବିଷୟର
    ସାକ୍ଷୀ ହେଲ।”
  wmt-wmt: '@see-verse:RUT.004.009'
  chk-chk: Üa pwal angei Rut ewe fin Moap pwülüen mäwe Maalon pwe üpwe pwülüeni o
    aupwätiu mwirimwirin ewe mi mäla, pwe repwe fanüeni fanüan. Iwe, iei usun iten
    ewe mi mäla esap mola me lein pwin kana pwal me lein aramasen poputän telinimwan.
    Ikenai ämi nei chon pwärätä.”
  ssd-ssd: Moabnu pino Malon tuku kuembol Rut nu mata yiŋe pinonu kile tet. Taŋawi
    le taŋgo kumna ta tuku kilke ta nuŋe kuasmbi tuku kilke minmba minamŋgat. Nu tuku
    nyu mata nuŋe kuasmbi ŋgamukŋge ŋgisike nda. Minmba minamŋgat. Ye maŋau ket te
    tane kile kaŋgerde ŋga saniŋgina.
  rop-rop: En det dedbala men waif hubin kaman brom det najawan kantri garra jidan
    main waif na. En det kantri blanga det dedbalamob garra stap langa olabat femili,
    dumaji olabat femili lain garra kipgon langa dijan kantri en langa dijan taun.
    Det femili lain kaan binij. En tudei na yumob bin irrim mi tok.”
  ukr-1871: А до того ще й беру собі за жінку Руту Моабитянку, Махлонову жінку, щоб
    зісталось ймення помершого за його наслїддєм, та щоб не зникло імя помершого зпоміж
    його братів і з воріт його оселї; ви сьогодня тому сьвідки!
  deu-1951: Dazu nehme ich mir Ruth zum Weibe, die Moabiterin, Machlons Weib, um den
    Namen des Verstorbenen auf seinem Erbteil wieder aufzurichten, damit des Verstorbenen
    Name nicht verschwinde aus der Mitte seiner Brüder und aus dem Tor seines Ortes.
    Dessen seid ihr heute Zeugen!
  eng-JPS: Moreover Ruth the Moabitess, the wife of Mahlon, have I acquired to be
    my wife, to raise up the name of the dead upon his inheritance, that the name
    of the dead be not cut off from among his brethren, and from the gate of his place;
    ye are witnesses this day.'
  etr-etr: Amase, Moaba udia Uludida Malono baagoi amoïe udia didalo sulo amoge na
    neahawe. Amala hamosebeweada baagosalea sege nalä dibe amoda Malono hïle ëigimu
    ïe sosogoïe diamiäia. Baagoi amoïe sosogo afädë sebe amoliada ïe ëi amo helësësa
    namiäiamelë. Na walio säi amoda diliage nabala siiage melï amomelëla säla ï.
  srp-1865: I da sam uzeo za ženu Rutu Moavku ženu Malonovu da podignem ime umrlomu
    u našljedstvu njegovu, da ne bi poginulo ime umrlomu meðu braæom njegovom i u
    mjestu njegovu; vi ste svjedoci danas.
  lug-lug: Era ne Luusi Omumowaabu, nnamwandu wa Maloni, naye mututte okuba mukazi
    wange, okusobola okukuuma erinnya ly’omugenzi Erimereki n’ebintu bye, erinnya
    lye lireme okufiira awo ate n’okugibwa ne ligibwa mu bitabo bye byafaayo eby’ekibuga.
    Mmwe bajulirwa!”
  heb-heb: וגם את רות המאביה אשת מחלון קניתי לי לאשה להקים שם המת על נחלתו ולא יכרת
    שם המת מעם אחיו ומשער מקומו עדים אתם היום׃
  mpp-mpp: Iwacnihac na ingucyac Moabi ngigac Ruti, Malong hodacine ye babe nale ngigac
    aidaicte. Ailu na ngic homawec, yele wac hole-gboliyelu mole-danoc gadaictele
    ailu wacine yele mackacni me ngesa-ngamboine siduc mi miyac aidaicte. Yogolec
    yakucmac ngenge na widecnugabieng.”
  ben-IRV: আর নিজের ভাইদের মধ্যে ও নিজের বাসস্থানের দ্বারে সেই মৃত ব্যক্তির নাম যেন
    উছিন্ন না হয়, এই জন্য সেই মৃত ব্যক্তির অধিকারে তার নাম উদ্ধারের জন্য আমি নিজের
    স্ত্রীরূপে মহলোনের স্ত্রী মোয়াবীয়া রূতকেও কিনলাম; আজ আপনারা সাক্ষী হলেন।”
  ntu-ntu: X nayrlzti-kzx Rut kc Moab tqbzsz Malon, nangi olvz rnge. Murde mrlxgr
    kc kai ncdr Rut kalr nalolvzle drtc' nyz Malon x nqvi lrde bzkq mztr, a' drtqde
    nadcpxpwz mz mztea nyzgu. Mzbq ka sc tqmc-lxblrpeamu.”
  pan-pan: ਨਾਲੇ ਮੈਂ ਮਹਿਲੋਨ ਦੀ ਵਿਧਵਾ, ਮੋਆਬਣ ਰੂਥ ਨੂੰ ਵੀ ਮੁੱਲ ਲੈ ਲਿਆ ਕਿ ਉਹ ਮੇਰੀ ਪਤਨੀ
    ਬਣੇ ਤਾਂ ਜੋ ਉਸ ਮਰੇ ਹੋਏ ਦਾ ਨਾਮ ਉਸ ਦੀ ਜਾਇਦਾਦ ਵਿੱਚ ਬਣਿਆ ਰਹੇ, ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ
    ਉਸ ਮਰੇ ਹੋਏ ਦਾ ਨਾਮ ਉਸ ਦੇ ਭਰਾਵਾਂ ਅਤੇ ਉਸ ਦੇ ਸਥਾਨ ਤੇ ਫਾਟਕਾਂ ਤੋਂ ਮਿੱਟ ਜਾਵੇ। ਤੁਸੀਂ ਅੱਜ
    ਦੇ ਦਿਨ ਦੇ ਗਵਾਹ ਹੋ।”
  rmy-LOVARI: Ай инкэ мэ лэм моавитянка э Рута, Махлоноска пхивла, мангэ ромнякэ,
    тэ ащел э пхув пала челэдо лэ мулэско, тэ на хасайвэл лэско анав машкар лэ нямура
    ай андо лэско форо. Тумэ адес са дыкхлэ ай шундэ кадо!
  tkr-tkr: Qik'uyng'un do cune cigabışil axvecenva, cune xınıbışde yı'q'neençe, cune
    şahareençe hımaykalcenva, Maxlon qik'u ayxuna cuna xhunaşşe, Moavğançena Rut zı
    zas hee'e. Şunab g'iyna şahadar vobınbı!
  mya-JVB: သေ သောသူ၏နာမည် ကို သူ ၏ညီအစ်ကို စုထဲက ၎င်း၊ သူ နေရာမြို့ တံခါး ထဲက ၎င်း
    မ ပြတ် စေခြင်းငှါ၊ သူ ၏အမွေ အားဖြင့် သူ၏နာမည် ကို ထောက်မ မည် အကြောင်း၊ မဟာလုန်
    ၏ မယား မောဘ အမျိုးသမီးရုသ ကို ငါ ၏မယား ဖြစ်စေခြင်းငှါ ငါဝယ် သည်ကိုသင် တို့သည်
    ယနေ့ သက်သေ ဖြစ်ကြပါ၏ဟု အသက် ကြီးသူများ၊ လူ များအပေါင်း တို့အား ပြောဆို ၏။
  tte-O: Besiele Ludi, Mowabe sinena, Malona kwabukwabulina, yayamaisayako wainegu.
    Kabo taubalane toboitane ana bwatano imiyamiya esana koina yo ana susuyao esali
    kolili. Esana tabu ikwakwalalele susune yo yanuwane bwaite koina. Kaliyate kabona
    wagiteyako manimiu mena.”
  tvk-tvk: E rin tei mun, nihur Rut mun, ate‑Moab xa teteli tetel Malon tetiamu, mei
    ihe atou navan. Nggoni sexien nar, muimol namel xa ihe malohos ikila ihur xat
    holesok xil vus xa vahe na Malon. Ngan ak isak ni vatimol xil na Elimelek navop
    ti, xil lixulehi liti visal xir e melengien xil xa ti imei. Xamim vus mupus naha
    xa mistal taxeak.”
  tbg-tbg: Te vinavuka ia haikara varehama, Maalonira tentoqa nahenti Moapihainaara
    Rutiravatama varauro. Te Rutira varaariraro Maalonira vatavano vaireva, nai vira
    anku vika vatama varianarove. Mintiraro Maalonira autuvanovata kia nunka viraitiro,
    Betarihemi kansoru vika vukuqi qaqima varianarove. Ho ne ekaa vaiha tavaamanta
    vate te vi vatarave vi haikarave koqaamake varauro, tiro.
  hmo-hmo: Bona Ruta, Moaba hahine, Malona ena adavana danu be lau abia vadaeni, do
    lau adavaia, mase tauna ena famili ese unai tano do idia abia noho totona. Unai
    dekena amo mase tauna ena ladana be iena bese ese do idia laloaboio lasi, hanua
    taudia danu do idia laloa noho. Hari dina dekenai umui be lauegu uitnesi taudia.”
  urd-urd: सिर्फ़ इसके मैंने महलोन की बीवी मोआबी रूत को भी अपनी बीवी बनाने के लिए
    ख़रीद लिया है ताकि उस मरहूम के नाम को उसकी मीरास में क़ायम करूं और उस मरहूम का
    नाम उसके भाइयों और उसके मकान के दरवाज़े से मिट न जाए तुम आज के दिन गवाह हो।”
  rus-SYN: 'также и Руфь Моавитянку, жену Махлонову, беру себе в жену, чтоб оставить
    имя умершего в уделе его, и чтобы не исчезло имя умершего между братьями его и
    у ворот местопребывания его: вы сегодня свидетели тому.'
  rmy-SERVI: Кади ж моавитянка Руфь, со сля ромни Махлонохкири, мэ лав пэсти ды ромнен,
    соб ко авэла латар тэ авэн хулая пхуяти, со сля лэстэ, тай соб тэ на хасявэл лэхкиро
    родо ды амаро форо. Тумэ калэсти допхэнимаря!
  bqc-SIM: Ɔ̃ ma Maloni gyaa Lutu, Mↄabu nↄɛ èu nↄ ũ lↄ, kɛ́ gbɛ̃́ pↄ́ gàpi tↄ́
    e àↄ ku a túbiwa, kɛ́ aà tↄ́ su ga aà gbɛ̃́ↄ guu ge aà wɛ̃́lɛɛ bee guuo.
    Ámɛ á yã́pi seeladeↄ ũ gbã.
  tcz-CHONGTHU: Chujongleh gam jouse puma hi Moab numei Ruth kitinu Mahlon meithainu
    jonghi kaji dinga kachan tha ahitai. Hitia chu amanun cha pasal ahinna, athisa
    ajipa insung minhi atundoh a, hiche achennao khopi sung ahi ainsung thil lelo
    jouse jonghi agouva kisim ding ahi. Nang hojouse hi tunia ahetoh nahi taove,”
    ati.
  mar-mar: याखेरीज महलोनाची स्त्री मवाबी रूथ माझी पत्नी म्हणून मी तिचा स्वीकार करतो;
    ते यासाठी की मृताचे नाव त्याच्या वतनात कायम रहावे, मृताचे नाव त्याच्या भाऊबंदातून
    व गावच्या वेशीतून नष्ट होऊ नये, आज तुम्ही याविषयी साक्षी आहात.”
  tcs-tcs: Ane nadating, Rut, da Moab widooman blo Malon, em gobi oman blo mi. Ai
    meke disting so ded bala propati go stap wea pamle blo em. Diswei neim blo em
    nogo separeit prom ol pamle blo em ane lan blo em. Yupla bin witnis diswan tidei.’
  qub-qub: Chaynöpis gamcuna musyanquimi Mahlonpa biyüdan Rut nogapa warmëna cananpaj
    cashanta. Chaynöpami Rutpa wawanga Mahlonpa wamrannöna canga. Y Mahlonpa chacranpis
    Rutpa wawanpana canga. Canan gamcunami testïgu canqui.»
  bqp-bqp: Akũ ma Malonu gyaanↄ Rutu, Mↄabu nↄgbɛ̃ lè nↄ ũ dↄ, de gbɛ̃ kũ à gàa
    pì tↄ́ le àgↄ̃ kú a túbia, de a tↄ́ sún ga a gbɛ̃nↄ tɛ́ ke a wɛ̃tɛ díkĩna gũnlo.
    Ákↄ̃nↄmɛ yã pìi sèedadenↄ ũ gbãra.
  hat-hat: 'An menm tan tou, yo ban m'' dwa pran Rit, vèv Maklon an, pou madanm mwen.
    Konsa, tè a va rete nan fanmi defen an: Non defen an p''ap pèdi non plis nan lavil
    la. N''a sèvi m'' temwen pou sa ki rive jòdi a.'
  eng-BSB: Moreover, I have acquired Ruth the Moabitess, Mahlon’s widow, as my wife,
    to raise up the name of the deceased through his inheritance, so that his name
    will not disappear from among his brothers or from the gate of his home. You are
    witnesses today.”
  tod-tod: Gè Moaɓe nui Lute zeiɗa ɓalaa, é ɠɛ ga ànza, nii é ɠɛni ga Maalon anzai,
    ga nii saai naa laaseigi mina ɲɛɛlɛ ná-poganii zaama, naa ɠa a kɛ nii saai naa
    laaseigi yɛ ɠɔ kɛɛɠɛleaiti saama, sɔlɔɔ taa ziɠidaʋɛ. Wo ɠɛa ga ma zeeleiti za.»
  eng-WEBPB: Moreover, Ruth the Moabitess, the wife of Mahlon, I have purchased to
    be my wife, to raise up the name of the dead on his inheritance, that the name
    of the dead may not be cut off from amongst his brothers and from the gate of
    his place. You are witnesses today.”
  kbq-kbq: Nagra ana zanke hu'na, Moaputi a' Rutina azeri nafa'a nehue, Maloni kento
    a'mo nagri a' mani'neno, fri'nea ne'mofo agi fanane hu'zanku zamagia erifore hanige'za
    ana mopare ene, vahe'afine, kuma'afinena fanane osugahie. Mika vahe'mota menina
    amazana tamufinti negaze,
  nhe-BL: Nojquiya intestigos para nimocuilía Rut tlen huala tlali Moab para elis
    nosihua, yajaya tlen icahualtzi Mahlón. Queja nopa yajaya hueli quipiyas se oquichpil
    tlen quihuicas itoca ihuehue tlen mijqui huan quiselis itlal nica. Ama intestigos.
  bus-bus: Ben ma Malonu gyaanↄ Rutu, Mↄabu nↄgbɛ̃ è nↄↄ ũ dↄ, lɛ gbɛ̃ kɛ̀ gà pì
    tↄ́ e àgↄ̃ kú à túbia, lɛ à tↄ́ tón ga à gbɛ̃nↄ tɛ́ ke à wɛ́tɛ kɛ̀ guuro. Ámbe
    yã pì sèedadeenↄ ũ gbã̀a.
  gub-BL: Areko putar Huxi Moaw ywy rehe arer heremireko romo ihe nehe no. Nezewe
    mehe umàno ma'e kwer iànàm wiko putar a'e ywy izar romo a'e nehe no. Nezewe mehe
    teko xe har ima'enukwaw putar Marom her rehe tuweharupi wà, taw izexak kar awer
    pe wà nehe no. Umuapyk putar her pape rehe wà nehe. Pe xe har pexak a'e ma'e iapo
    mehe kury, i'i Moaz teko wanupe.
  eng-DRA: And have taken to wife Ruth the Moabitess, the wife of Mahalon, to raise
    up the name of the deceased in his inheritance lest his name be cut off, from
    among his family and his brethren and his people. You, I say, are witnesses of
    this thing.
