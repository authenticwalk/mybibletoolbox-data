  meu-meu: Hesron ese Ram e havaraia; Ram ese Aminadab e havaraia;
  npi-ULB: हेस्रोन आरामका बुबा बने, आराम अम्मीनादाबको बुबा बने,
  yor-yor: Hesroni ni baba Ramu, Ramu ni baba Amminadabu
