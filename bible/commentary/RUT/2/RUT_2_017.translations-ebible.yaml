verse: RUT.002.017
translations:
  mal-C: അങ്ങനെ സന്ധ്യയാകുംവരെ രൂത്ത് കാലാപെറുക്കി. അതിനുശേഷം അവൾ ശേഖരിച്ച കതിരുമെതിച്ചു,
    അത് ഒരു ഏഫായോളം യവം ഉണ്ടായിരുന്നു.
  deu-TKW: So las sie auf dem Felde auf bis zum Abend. Und als sie ausklopfte, was
    sie aufgelesen hatte, da war es fast ein Epha Gerste.
  lin-lin: Boye Rite alokotaki ble na elanga kino na pokwa, aningisaki oyo alokotaki
    mpe azwaki bakilo pene tuku minei ya bambuma ya orje.
  eng-LSV: And she gleans in the field until the evening, and beats out that which
    she has gleaned, and it is about an ephah of barley;
  bmu-bmu: Mewö zöm qitim engiiga Rutnöŋ bali ipŋi qendaŋda tokoi öŋgöiga hölŋi hala
    kamböŋi mendeŋ etkimamgö sapak keriŋaŋguknöŋ humba qöröreŋgöwa gösiiga hölŋi gösö
    karömbötkö söp (36 lita) haliga köhöm siŋsiŋgöwa kayök.
  eng-GNV: So she gleaned in the fielde vntill euening, and she thresshed that shee
    had gathered, and it was about an Ephah of barly.
  eng-WEBSTER: 'So she gleaned in the field until evening, and beat out that which
    she had gleaned: and it was about an ephah of barley.'
  nhw-BL: Huan Rut quisentili iyol cebada hasta tlayohuixqui. Huan quioxqui huan quitamachijqui
    huan panoc 6 cuartillos tlen cebada
  swh-ONEN: Basi Ruthu akaokota masazo shambani hata jioni. Akatwanga ile shayiri
    aliyokusanya, ikajaa efa moja.
  bba-bba: Yen dɔmɑ te, Rutu wi, u dĩɑnu kunɔnu kuɑwɑ sɑɑ bururun di sere kɑ yokɑɔ.
    Domi ni u wɑ nin yɑri yi kuɑwɑ kilo tɛnɑn sɑkɑ.
  eng-KJVCPB: 'So she gleaned in the field until even, and beat out that she had gleaned:
    and it was about an ephah of barley.'
  mpx-mpx: Inoke Ludi bali ana haka i hivahivata eyowa toto o elana ana siga i kokoyavi.
    Sauga i bibi ge enona i lobabal, he ana bwata i ola 10 kiloglem.
  wbp-wbp: Junga-juku, Ruurturlujulpa ngurluju manu wuraji-kardarlu. Ngula-jana ngurluju
    ngalya-kari kipirninjarla manu. Mardarnulpa ngurluju yakuju wiri-jarlurla.
  luo-luo: Omiyo Ruth nohulo e puodho nyaka odhiambo. Eka bangʼe notengʼo cham mar
    shairi mane osechoko, kendo ne oromo debe achiel.
  meu-meu: Taunabunai ia na uma ai ma e gogo ela bona ado e rahi. Bena e gwadaia,
    momona e negea, bali efa ta heḡereḡerena e abia.
  npi-ULB: त्यसैले तिनले खेतमा साँझसम्म शिला-बाला बटुलिन् । तिनले बटुलेकी अन्‍नका
    बालाहरू कुटिन् र अन्‍न झण्डै पाँच पाथी जति भयो ।
  yor-yor: Rutu sì ń ṣá ọkà títí ó fi di ìrọ̀lẹ́, nígbà tí ó sì pa ọkà barle tí ó
    rí ṣà, tí ó sì fẹ́ ẹ tán, èyí tí ó rí sì tó ìwọ̀n garawa kan (lita méjìlélógún).
  ind-ind: Rut bekerja sepanjang hari mengumpulkan jelai, dan ketika mengirik hasil
    jelai itu, dia mendapatkan satu keranjang penuh— kurang lebih dua puluh dua liter.
  pes-OPCB: روت تمام روز در آن کشتزار خوشه‌چینی کرد. غروب، آنچه را که جمع کرده بود
    کوبید و حدود ده کیلو جو به دست آمد.
  lcm-lcm: Na kanla lukluk aiton aliu nei matang ang tung tenei ngelik, le na kala
    mulmul a keve kon i kana lukluk, na mamaiten i kon ang kapo asukang ta sikei a
    epa.
  aer-aer: Kele, Ruth-ele ntange annge itnenhe angwerreke-atwetye kutyeke. Re imerte
    ntange arne arlparreke-arleke arrerneke imernte anthelke uthene renhe uthene akngakemele.
    Re yakwethe akngerre-apenheke-arleke akwerneke.
  tgl-ULB: Kaya namulot siya sa bukid hanggang gabi. Pagkatapos giniik niya ang mga
    uhay ng butil na kaniyang napulot, at ang butil ay halos isang salop ng sebada.
  rmn-rmn: Аякха ой кидэлас ки ливади джи ки бэлвэль, мардяс о ячмени, дэчи шужардяс
    тай сеискердяс, тай уло гоно гив.
  cbu-NT: Ashirucha, Rutshat mapiyru Boosash mazar sebaada wanus pusarangu, zar tapitaranllu,
    kasarangiya. Sheeru, zapee tangateeru wachunandarisha 20 kilpari sebaadaa pusarangiya.
  hui-hui: Ludi ibugua biabe bialu heaore dege alendo hene. Alendo hayagola gandulo
    winiyaru hengedo yabu lagayadagua yabu lalu hearia nu mbira agima genda magi pira
    (10) kiloyane hendene.
  wrs-wrs: Doa nonamba Rutva os andra vawona, venamba, okombava singvalva vevnamba,
    bali tongawovna di osora. Doa tongavnamba, tith vewol ve. Doa tith vewol vepianamba,
    lengelva kelva nomba pingavna, nihilangas dembravna. Wo nomba baliwondava kinmba
    os vevna i, oi newulvusona.
  jao-jao: Bawuji baku barra ngabungabula kanda-arri jabungka barra baji kulu kanda-nba
    a-kamba barra aya, ngabungabula barra ngalanda barra kandu-rduma nu-lhangka bawuji.
    Kulu kandu-rama barra baji, nu-mi awunbayawu wajkaliya lhulundu, kandu-rama barra
    baki wakulamba, ku-matha bawuji.
  mya-mya: သို့​ဖြစ်​၍​ရု​သ​သည် လယ်​ကွင်း​ထဲ​တွင်​ည​နေ စောင်း​သည်​တိုင်​အောင် ကောက်​သင်း​ကောက်​ပြီး
    နောက်​ကောက်​နှံ​များ​ကို နယ်​လိုက်​သော​အ​ခါ မု​ယော​စပါး​တင်း​ဝက်​ခန့်​ရ​ရှိ​လေ​သည်။-
  bod-N: དེ་ནས་རུ་ཐི་ཡིས་དགོང་མོའི་བར་དུ་ཞིང་ཁ་ནས་སྙེ་མ་བཏུས་ཏེ་བརྡུངས་པ་ལ། ནས་ཨེ་ཕཱ་གང་ཙམ་ཡོད་པས།
  wsk-wsk: Se Ruth ura towaram la nama sor baingam. Asele ko inang nunguning bolala
    awuram mu nungam burangaram, ale inang muguri mu giam ale inang te gia ko guang
    bo biya mu ningi tugumam, ko ikup mu 13 kilogram iwita.
  kkl-kkl: Kwaneng roti sumbaneba kolopto tinilamogne pololamog paghabog ae sin taog.
    Imbaogba Rut keleneko kwaneng roti wana pololamogne keloplamogpa kolopto yangkalamogne
    taneko poloro agha libaogne ikinne sepuluh kilogram taog.
  sna-sna: Naizvozvo Rute akanongera ari mumunda kusvikira manheru. Ipapo akapura
    bhari raakanga aunganidza, rikasvika pachiero cheefa.
  spa-BLM: Así que espigó en el campo hasta la noche; y sacó lo que había espigado,
    que era como un efa de cebada.
  cac-cac: Axo yic vanxo yem c'u, ix yactan ix sic'an ixim, ix smac'anel ixim ix,
    ay am oxeoc almul ixim ix yic' ix.
  swh-ULB: Kwa hiyo alivuna mpaka jioni. Kisha akatenganisha nafaka na majani ambayo
    amevuna, nazo nafaka zilikuwa kama efa moja ya shairi.
  bel-bel: Так падбірала яна на полі да вечара і змалаціла сабранае, і выйшла каля
    эфы ячменю.
  klt-klt: Kulá Rut tu hái káin bali kámondang átnárán du it tá yonyon tin kangga
    ku málám bali kámonduk wa kátingga páliná ihuk, wata márapmá náwu isikimo muná
    táwi sim, kilo náwu 10 kilo wáina ina.
  deu-ELBBK: Und sie las auf dem Feld auf bis zum Abend, und sie schlug aus, was sie
    aufgelesen hatte, und es war bei einem Epha Gerste.
  mbb-OT: Ne mibpenigudu en dutun si Ruth is ebpekirarew taman te mahapun en. Ne hein
    migunas din is nekuwa zin, ne menge keluwaan he kilu he parey is ginunas din.
  mal-2015: ഇങ്ങനെ അവൾ വൈകുന്നേരംവരെ പെറുക്കി; പെറുക്കിയതു മെതിച്ചപ്പോൾ ഏകദേശം ഒരുപറ
    യവം ഉണ്ടായിരുന്നു.
  tuo-NT: Tojo weego Rut, Booz ya cãpũpʉ cebadare seenaꞌitõꞌoqueꞌa waꞌaco niwõ. Beꞌro
    co seeꞌquere suꞌtiweeco niwõ. Te veinte kilo waꞌtero nʉcʉ̃caro niwʉ̃.
  gup-gup: Wanjh munguyh djalmimmoyhmangi dja djalwam dungyibmeng, wanjh manbarnem
    ngarlahngarlhkeng, wanjh mimbarlmeng manwern mandobbokenhkimuk.
  nys-nys: '@see-verse:RUT.002.016'
  byx-byx: Taqura de qatiasker ma Rut kia tit de qi ngingdemna nama bali a nge ra
    ning be deng sunun. Baip kia ingdemna nama bali a nger a ning be vereset, de qi
    uaming nget nama mengem ip miges miges ama qetdeng naver ama asmes. Be qia buup
    ama biqem.
  gvs-gvs: E tuwo Ruti bali ana tánuwo goi iseoseo ana kadókana lavilavi. Tutayana
    bali ikausapisapidi ikavava, bayao tayamo nakae ikayaoda.
  rmc-rmc: E Rut kidelas o klasi dži rači, a sar len žužarelas, kidňa upre vaj deš
    kili jačmeňis.
  pes-OPV: پس تا شام در آن کشتزار خوشه چینی نموده، آنچه را که برچیده بود، کوبید و
    به قدر یک ایفه جو بود.
  ron-1924: Еа а кулес спиче де пе кымп пынэ сяра ши а бэтут че кулесесе. А ешит апроапе
    о ефэ де орз.
  ben-OBCV: তাই রূত সন্ধ্যা পর্যন্ত বোয়সের জমিতে শিষ কুড়ালো। পরে সে কুড়ানো যব ঝাড়াই
    করলে তার পরিমাণ প্রায় এক ঐফা হল।
  lex-lex: Pede Ruta nru'rer niek yatopla pa nodia la lera nheria. La'pa nwaliwra
    maka ha nawok nana re honona noma nlernana wetra' lawna (jelai) la'pa edonna nhal
    de kilu termida.
  som-som: Sidaas daraaddeed waxay beertii xaabxaabaysay ilaa fiidkii, oo way tuntay
    wixii ay soo xaabxaabtay, oo waxay u noqotay in ku dhow eefaah shaciir ah.
  lat-VUC: 'Collegit ergo in agro usque ad vesperam: et quæ collegerat virga cædens
    et excutiens, invenit hordei quasi ephi mensuram, id est, tres modios.'
  eng-ASVBT: So she gleaned in the field until even; and she beat out that which she
    had gleaned, and it was about an ephah of barley.
  mna-mna: Tana Rut iyogeege bali ma irao zoŋ isula. Mi ilup ma indou, to itut, mi
    ikam ŋonon ma iyo sula kiri.
  ita-1885: Ella adunque spigolò nel campo fino alla sera, e battè ciò che avea ricolto,
    e v'ebbe intorno ad un efa di orzo.
  kqc-kqc: Ye Ruth barley butu riyo ma uriyenau niyo, kamini tau risi mina utei reyo.
    Ini toe bi 10 kilogramme kana.
  eng-LXXUP: So she gleaned in the field till evening, and beat out that she had gleaned,
    and it was about an ephah of barley.
  eng-ULB: So she gleaned in the field until evening. Then she beat out the ears of
    grain that she had gathered, and the grain was about an ephah of barley.
  spa-VBL: Rut trabajó en el campo hasta la noche. Cuando sacó el grano que había
    recogido era una gran cantidad.
  fra-_FOB: Elle glana donc dans le champ jusqu'au soir; et elle battit ce qu'elle
    avait recueilli, et il y en eut environ un épha d'orge.
  mal-mal: ഇങ്ങനെ അവൾ വൈകുന്നേരംവരെ പെറുക്കി; അത് മെതിച്ചപ്പോൾ ഏകദേശം പന്ത്രണ്ട് കിലോഗ്രാം
    ഉണ്ടായിരുന്നു.
  urd-GVR: Rūt ne khet meṅ shām tak kām jārī rakhā. Jab us ne bāloṅ ko kūṭ liyā to
    dānoṅ ke taqrīban 13 kilogrām nikle.
  suz-BL: मोपा रूथ नां रिक्‍चावा सम्‍म सिला गुम्‍ना गुम्‍न बाक्‍माक्‍त। मिनु तुबानु,
    एफाह का क्‍योव़ज दुम्‍माक्‍त। एफाह का २२ लिटर पुक्‍तीके खोदेंशो बाक्‍‍ब।
  ita-1927: Così ella spigolò nel campo fino alla sera; batté quello che avea raccolto,
    e n’ebbe circa un efa d’orzo.
  ckb-ckb: ئەویش هەتا ئێوارە گوڵەجۆی هەڵگرتەوە. پاشان ئەوەی هەڵیگرتبووەوە کوتای و
    نزیکەی ئێفەیەک جۆ بوو.
  eng-BBE: So she went on getting together the heads of grain till evening; and after
    crushing out the seed it came to about an ephah of grain.
  kan-OKCV: ಹಾಗೆಯೇ ಅವಳು ಸಾಯಂಕಾಲದವರೆಗೂ ಹೊಲದಲ್ಲಿ ಹಕ್ಕಲಾದುಕೊಂಡಳು. ಅವಳು ಹಕ್ಕಲಾದುಕೊಂಡದ್ದನ್ನು
    ಬಡಿದಾಗ ಅದು ಹೆಚ್ಚು ಕಡಿಮೆ ಮೂವತ್ತು ಕಿಲೋಗ್ರಾಂ ಜವೆಗೋಧಿಯಾಗಿತ್ತು.
  bbb-bbb: Boezi fu ijiege kuariama areko Ruti fune buina va juare ijia kumune vare
    ije karinoeko fune vakuma ve musire. Areme Ruti fune kumune vare fu karima ije
    mutuna kamui ijia besu rie.
  tam-2017: அப்படியே அவள் மாலைநேரம்வரைக்கும் வயலிலே கதிர் பொறுக்கினாள்; பொறுக்கினதை
    அவள் தட்டி அடித்துமுடிக்கும்போது, அது ஏறக்குறைய ஒரு மரக்கால் வாற்கோதுமையாக இருந்தது.
  spa-RV-1909: Y espigó en el campo hasta la tarde, y desgranó lo que había cogido,
    y fué como un epha de cebada.
  ron-BTF: Astfel ea a cules în câmp până seara şi a bătut ce a cules; şi a fost cam
    o efă de orz.
  eng-WEBP: So she gleaned in the field until evening; and she beat out that which
    she had gleaned, and it was about an ephah of barley.
  eng-FBV: Ruth worked in the field until the evening. When she beat out the grain
    that she had picked up it was a large amount.
  nld-1939: 'Zo bleef ze tot de avond aren lezen op de akker; toen klopte ze uit,
    wat ze geraapt had: Het was bijna een hele efa gerst.'
  nch-BL: Huan Rut quisentili iyol cebada hasta tayohuixqui. Huan quioxqui huan quitamachijqui
    huan quipanoc 6 cuartillos ten cebada.
  tfr-NTPO: Eni ga Rut dwl̈a bo töno shäng kjok eshko äär jong kjok sënge. E irgo
    ga kjwokära bayo gök kësbang tjung wl̈eni kjwo sak kjwara (10).
  vie-1934: Vậy, Ru-tơ mót trong ruộng cho đến chiều tối, đập lúa mình đã mót, hứng
    được chừng một ê-pha lúa mạch.
  hin-CV: सो वह शाम तक भूमि पर गिरी हुई बालें इकट्ठी करती रही. जब उसने दाने अलग किए,
    उनकी मात्रा लगभग 13 किलो निकली.
  spa-BES: Entonces ella continuó juntando las espigas de grano hasta la tarde; y
    después de aplastar la semilla, se convirtió en un efa de grano.
  tdx-tdx: Aa le nitimpoñe amy tetekey re ampara’ te hariva; vaho finofo’e i nitimpone’ey
    le nahaatsake ty efà i ampembay.
  tha-KJV: นางก็​เท​ี่ยวเก็บข้าวที่ตกในนาจนถึงเวลาเย็น แล้วก็​ฟาดข้าวที่​เก​็บมาได้​นั้น
    ได้​ข้าวบาร์​เลย​์ประมาณเอฟาห์​หนึ่ง
  por-BR-2018: E tirou espigas no campo até à tarde, e debulhou o que havia colhido,
    e foi como um efa de cevada.
  bco-bco: Lud e nanogo꞉ dia꞉i ha꞉na꞉sa꞉ga꞉, ga꞉lo aya ha꞉na꞉nikiyo꞉, da꞉si bali elo꞉
    kegea꞉i mio꞉ a꞉no꞉, fowo꞉ fifi alima꞉ki a꞉na basio꞉. Basia꞉la꞉ga꞉, bali foleyo꞉
    a꞉na disa꞉la꞉sa꞉ga꞉, wo꞉fa꞉ imilig ko꞉lo꞉ ga꞉lita꞉ga꞉ amio꞉, ma꞉no꞉ heb elo꞉ difa꞉
    a꞉no꞉lo꞉ dia꞉sa꞉ga꞉ ane. E ha꞉na꞉ga꞉, Na꞉omilo꞉ sab amisa꞉n a꞉na fa꞉la꞉dowo꞉.
    Da꞉si bali wo꞉fa꞉ alan a꞉no꞉ a꞉la꞉ta꞉ga꞉ ma꞉no꞉ heb elo꞉ dia꞉mio꞉ a꞉no꞉, Na꞉omimo꞉
    wida꞉sa꞉ga꞉ dimi.
  deu-ELO: Und sie las auf dem Felde auf bis zum Abend, und sie schlug aus, was sie
    aufgelesen hatte, und es war bei einem Epha Gerste.
  caa-caa: Entonces e Rut cay ucꞌopi e cebada tama e chor este que acbꞌare. Y de allí
    cay uwatzꞌi lo que cay umorojse y locꞌoy inteꞌ arroba ut e cebada.
  eng-WYC-2018: Therefore she gathered in the field till to eventide; and she beat
    with a rod, and shook out those things that she had gathered; and she found of
    barley as the measure of (an) ephah (or and she found that she had about a bushel
    of barley).
  epo-epo: Kaj ŝi kolektadis sur la kampo ĝis la vespero, kaj ŝi draŝis tion, kion
    ŝi kolektis, kaj tio estis ĉirkaŭ efo da hordeo.
  uig-PIN: Xundaⱪ ⱪilip u kǝqkiqǝ etizliⱪta baxaⱪ tǝrdi, teriwalƣanlirini soⱪⱪanda,
    tǝhminǝn bir ǝfaⱨ arpa qiⱪti.
  beo-beo: Be Ludi e gagoma huluane gagadolaloba, daeya doaga:le, ifabi ganodini amalu
    ba:loba, gagoma ea dioi defei da 10gilogala:me agoane doaga:i.
  tpi-OTNT: Rut i wok long bungim het bali long gaden inap san i go daun. Em i bungim
    pinis, orait em i paitim ol het bali na em i kisim kaikai bilong en. Hevi bilong
    dispela kaikai i olsem 10 kilo samting.
  hau-SA: Saboda haka Rut ta yi kala a gonar har yamma. Sa’an nan ta sussuka hatsin
    sha’ir da ta kalata ta sami kamar efa.
  uig-LAT: Shundaq qilip u kechkiche étizliqta bashaq terdi, tériwalghanlirini soqqanda,
    texminen bir efah arpa chiqti.
  nde-nde: Ngakho uRuthe wadobha ensimini kwaze kwahwalala. Wasebhula ibhali ayeyidobhile,
    yagcwala phamu amagokoko amabili.
  ton-ton: 'Ko ia ne tufi ai ia ʻi he ngoue ko ia ʻo aʻu ki he efiafi pea naʻe tuki
    ʻe ia ʻaia kuo ne tufi: pea ko e efa nai ʻe taha ʻoe paʻale.'
  ces-1613: Sbírala tedy na poli tom až do večera, a což sebrala, to vymlátila; i
    byla téměř míra efi ječmene.
  eng-WMB: So she gleaned in the field until evening; and she beat out that which
    she had gleaned, and it was about an efah of barley.
  tam-TCV: இவ்வாறு மாலைவரை வயலில் ரூத் கதிர் பொறுக்கினாள். அவள் பொறுக்கிய கதிர்களைத்
    தட்டி அடித்துச் சேர்த்தபோது ஏறக்குறைய ஒரு எப்பா வாற்கோதுமை இருந்தது.
  ceb-ULB: Busa nanghagdaw siya didto sa uma hangtod sa kagabhion. Unya iyang gigiok
    ang lugas sa uhay nga hinagdawan ug ang lugas hapit usa ka ephah sa sebada.
  mkn-mkn: Rut karjá di kabón satu hari anteru. Waktu matahari mau tanggalám, ju dia
    pukul kasi kaluar isi dari tangke dong. Dia pung isi, satu bakul ponu.
  pol-UBG: Tak zbierała na tym polu aż do wieczora, potem wymłóciła to, co zebrała.
    Było tego około efy jęczmienia.
  agr-agr: Tuja Rutak Booza ajajinian ajakan juwaak wekagai, etsa akaetai nii juukbaujin
    akaja ijumag dekapa diikma veinte kilo amainun nagkagas jukiuwai.
  kyc-kyc: Dokopa Uruti baa ee dokona bali jingi yapo nyuo kareyamopa neta anda peyamo
    dokopa pyuo oteya. Dee bali jingi mungyuo nyiyamo dupwa kusapeme pyao lukwapala
    kapa angi nenge dupwa malu palyiyamopa pao sikyali kilokerame akalisa ingiya.
  urd-GVU: روت نے کھیت میں شام تک کام جاری رکھا۔ جب اُس نے بالوں کو کوٹ لیا تو دانوں
    کے تقریباً 13 کلو گرام نکلے۔
  eng-OEBCW: So she gleaned in the field until evening, then beat out what she had
    gleaned. It was about a bushel of barley.
  deu-1912: Also las sie auf dem Felde bis zum Abend und schlug's aus, was sie aufgelesen
    hatte; und es war bei einem Epha Gerste.
  ntj-ntj: Nyangka Rutjalu mirrka yurrarayirnu mungarrtjirringu. Palunyalu katingu
    pungkula pata-pataranytja. Nyangka mirrka purlkanya ngarrirranytja.
  kan-2017: ರೂತಳು ಸಾಯಂಕಾಲದ ವರೆಗೂ ಹಕ್ಕಲಾಯ್ದು ಕೂಡಿಸಿದ್ದನ್ನು ಬಡಿದಾಗ ಸುಮಾರು ಮೂವತ್ತು ಸೇರು
    ಜವೆಗೋದಿ ಸಿಕ್ಕಿತು.
  tgo-tgo: Rut i mbanɨmbanɨvatha balima ghaghad varae ve ronja. Mbaŋa i wo umbwa na
    i ŋge baliko varivariye e wokiwokiyeko na i yaruvatha mbombouyeko, va i wo epa,
    raŋa ghemidima vethethiŋo ŋgamwara.
  yap-yap: Ma aram mi i kunuy Ruth e grain u daken e gi milay’ nem nge yan i gonowrug;
    ma nap’an e mu’i pirdi’iy, ma gonpan rliw’ nge lal e pawn.
  hlt-MCSB: Te dongah lohma li ah cangmo te kholaeh due a yoep tih a yoep te a boh
    vaengah cangtun cangnoek pakhat tluk a om pah.
  mdy-ETH: ሩኡቴ ዓባ ጌላንዳያ ሄላንዳኣና ዬኖ ጎዣፓ ዚንጊ ፔኤቄኔ፤ ዒዛ ዬያ ሺርካዛ ሃኣካ ታጶ ኪሎ ጉዴያ ማዔኔ።
  kew-kew: Rut-me rais balina ini amaa kirita amu pala pirina naare pabola popesa.
    Makiraata suare ini rada rada malaawa napere kirita isa. Nape iniri ten kilo popesa.
  twi-ASANTE: Enti, Rut sesaa atokoɔ no wɔ hɔ da mu no nyinaa na ɔporoo atokoɔ no
    saa anwummerɛ no, ɔnyaa bɛyɛ lita aduonu mmienu.
  ipi-ipi: Lutu-to lasia dini puta pua yomowa atea-kola, ole leae-pia. Ole lene lasia
    imbuni angane tupa peyo papaka loto nuu andane mindina lasia utupane tumbi-lo
    manduyu Beteleme tano poto, bala ayane wanda okone andawa leae-pia. Andawa lalu,
    lasia akenane otonga noto mandeane tupa bala ayane mayae-pia.
  bhl-bhl: Yangei, Ilut u bali okilew kebiliw kak be kubul duku kebomi, aluwbabului,
    kuinei, fe e, ataan tem unse kale. Ataan tem unse ding dim be, Ilut u bali dem
    be tum dim teibisomelui, bali dem banso mak, ilim dim abubiko, musun be koleweko,
    Betelekem abiw mutuk fian elo unesomi, imok auk um am de unsu kale.
  eng-WEBU: So she gleaned in the field until evening; and she beat out that which
    she had gleaned, and it was about an ephah of barley.
  bnp-bnp: Lakea e Rut i poi a maka masigona barli na hania iea, i harena na malunga.
    Lakea i ubi vila a vinina barli i poi kadolu. I ubi vila lobo, i masia a nimavana
    i manga 10 kilo.
  tgk-tgk: Рут то бегоҳ дар он киштзор хӯша чид. Вақте хӯшаҳоро бикӯфт, тақрибан дувоздаҳ
    кило ҷави тоза ба даст овард.
  spa-PDDPT: Así ella espigó en el campo hasta el último período de la tarde. Desgranó
    lo que había espigado, y fue como una medida de 22 litros de cebada.
  gun-gun: Ha'e gui mba'ety rupi kunha va'e omono'õ oikovy ka'aru peve. Omono'õ va'ekue
    ojyky vy oexa rã peteĩ ajaka renyẽ rai'i cevada oĩ.
  agu-BL: Baj cu'n tzun k'ejtz tan Rut tan ẍchamle'n e'chk wi' cebada wutz yi cojbil
    Booz jalen cu'n yi toque'n akale'n. Nintzun octz tan bujle'n yi cebada yi molxij
    ta'n. Molxij lo' e'ch cob arow wutz cebada ta'n.
  ilo-ULB: Nagtudtod ngarud ni Ruth agingga iti rabii. Kalpasanna ket inirikna dagiti
    dawa a natudtodna, ti bukel ket agarup a maysa nga efa iti sebada.
  kpg-kpg: Ruth ga ogo ana lii, gaa dae loo gi di hiahi. Dono madagoaa ne haga madammaa
    nia maa, geia ga iloo bolo ia guu hai ana pauna e hoohoo gi nia pauna e madalua
    maa lima.
  uig-ARA: شۇنداق قىلىپ ئۇ كەچكىچە ئېتىزلىقتا باشاق تەردى، تېرىۋالغانلىرىنى سوققاندا،
    تەخمىنەن بىر ئەفاھ ئارپا چىقتى.
  bsp-bsp: Kɔ Rut ɛŋgbɛtəs haŋ dɔfɔy, k’ɛsɛpər ɔrs ŋɔkɔ ɛnagbɛtəs mɔ, k’ɔsɔtɔ mɛŋgbɛn
    ma ɔrs pan pin.
  bps-bps: Taman muku Ruth kel kifu. Na kafnge én, nlékan i tanukun na mlukas sfalò
    kilu i kalbongan.
  tof-tof: Da Rrut we dakabain warilürr barrli singül, kókó abüsa nóma bótaorr. Wa
    blaman nóma ailürr küp ausüm, ene barrli küp 10 müp ngarkwat kwarilürr.
  sus-sus: Ruti naxa wali han nunmare. A to gɛ walide, a naxa funden maniyɛ bɔnbɔ,
    a konbo ya firin nan sɔtɔ.
  pon-2006: Eri, Rud rikirik kadok en parli lao lel nin soutik. E ahpw itikadahr wahn
    parli sang nan me e rikadahr akan, oh kereniong uwen paun 50 me e diar.
  jae-jae: Amboac tonaŋ tec kejoŋ gêmoa e kêtula, go kêsêlô polom, taŋ kejoŋ sa naŋ,
    e ŋadôŋ amboac talu tageŋ.
  ksd-ksd: Ma i ga tangatanga tuk tar ra keake i ga vana ba, ma i ga ramarama vue
    nina i ga tar tangatanga pa ia, ma i ga papait na varogop ma tika na epa na barli.
  myk-myk: A Wuruti di shinma wu fugi Bowazi wo tɛgɛ ki ni fo na shɛ caŋa ki xɔ. Wemu
    w’a fugi ta ge, a wu wee sa. A wee di bɛ ni kiloo kɛlɛɛ taanri (30) shishiin ni.
  tur-YTC: Akşama kadar tarlada başak topladı; topladığını dövdü, bir efa kadar arpa
    oldu.
  grc-BRENT: Καὶ συνέλεξεν ἐν τῷ ἀγρῷ ἕως ἑσπέρας, καὶ ἐῤῥάβδισεν ἃ συνέλεξε, καὶ
    ἐγενήθη ὡς οἰφὶ κριθῶν.
  ind-AYT: Dengan demikian, Rut memungut sisa jelai di ladang sampai petang, dan dia
    mengirik apa yang dipungutnya, kira-kira ada seefa jelai banyaknya.
  lid-lid: Rut badeh anyidiu bare iri bali mari ili le se isos an amai. Iy tukumwiy
    marakon ili le se ano, iy ubwiy bare iri bali dah, eme maha-a salin asahan kilo
    ma ronoh.
  nya-nya: Choncho Rute anakunkha mʼmundamo mpaka madzulo. Kenaka anapuntha barele
    anakunkhayo, ndipo anakwanira pafupifupi makilogalamu khumi.
  kyg-kyg: Ani ge huꞌnigenoꞌaeꞌmo Lutiꞌa mali avoyamo alino anupa hume hume neꞌvigenoꞌaeꞌmo
    yegemo lamino faleꞌniye. Kayotetiꞌmo alino amagiꞌnigeno mali alagaꞌageꞌmo mopafiꞌmo
    asagauno aiꞌnigeno kupiꞌmo alino ku aiꞌnigeno laisi kukana huno lusi kana huꞌniye.
  hrv-hrv: 'I tako je pabirčila sve do večeri, pa onda ovrše ono što je napabirčila:
    bijaše otprilike jedna efa ječma.'
  mps-mps: Tama Rut agai te bali sisini pidubadi, tama be pio elama, sia ge iba dulai.
    Agai te bali dabe sisina silama, tama te bali dabe aga dono wąbigo elama, tama
    te nai aga ge naga sai. Te naigo sęgę te nogo si, te 10 kilo tiwai dao.
  tpi-tpi: Rut i wok long bungim het bali long gaden inap san i go daun. Em i bungim
    pinis, orait em i paitim ol het bali na em i kisim kaikai bilong en. Hevi bilong
    dispela kaikai i olsem 10 kilo samting.
  dan-1931: Så sankede hun Aks på Marken lige til Aften; og da hun tærskede, hvad
    hun havde sanket, var det omtrent en Efa Byg.
  vie-OVCB: Ru-tơ cứ mót nhặt lúa mạch. Đến tối, sau khi đập các bó lúa đã mót, nàng
    được một giỏ đầy.
  guj-2017: તેણે સાંજ સુધી ખેતરમાં કણસલાં વીણ્યાં. પછી વીણેલાં કણસલાંને તેણે મસળ્યા
    તેમાંથી આશરે એક એફાહ લગભગ વીસ કિલો જવ નીકળ્યા.
  awx-awx: Ge ambutuxawän tukawän, bali u butukulu täku sipmäng yäwambän bulätäkän
    epä kawänu, meyänä 13 kilo bimä tikut.
  pon-2006A: Eri, Rud rikirik kadok en parli lao lel nin soutik. E ahpw itikadahr
    wahn parli sang nan me e rikadahr akan, oh kereniong uwen paun 50 me e diar.
  por-BRBSL: Então, ela respigou no campo até a noite; e bateu o que havia respigado,
    e foi sobre uma efa de cevada.
  eng-OEBUS: So she gleaned in the field until evening, then beat out what she had
    gleaned. It was about a bushel of barley.
  aly-aly: Alakenhaym Ruth-el ntang akwetyenh ingkenyarl aylpenhetyek-atwety. Rap
    ntang akatwek-anem ilpemel, akngerr innga, arrernemel yakweth ilkwewarl.
  swe-swe: Hon plockade ax på skördefältet ända till kvällen. När hon sedan hade klappat
    ut det som hon hade plockat var det ungefär en efa korn. [En efa var ett volymmått
    på 22-36 liter. Enligt motsvarade efan en tiondels ”chomer”. Hebreiska ”chamor”
    är åsna, och en ”chomer” var den vikt som en åsna kunde bära.]
  cth-cth: Ruth ni hote laikawk dawk tangmin totouh cavui pâhma e a racawng teh a
    katin hnukkhu catun ephah, buet tabang a pha.
  twi-twi: Enti Rut sesaw atoko no wɔ hɔ da mu no nyinaa na ɔporow atoko no saa anwummere
    no, onyaa bɛyɛ lita aduonu abien.
  hlt-hlt: Te dongah lohma li ah cangmo te kholaeh due a yoep tih a yoep te a boh
    vaengah cangtun cangnoek pakhat tluk a om pah.
  tbz-SIM: Kɛ̀ Oduti ntṹṹ nkɛ dɛ́ɛ́ nkɛ́tuɔkɛnɛ̀ kuyuoku, kɛ́puotí kɛ́píɛ ntɛyɑ̀ɑ̀tɛ̀,
  msy-2020: Ezɨ Rut azenimɨn aven bali isa ghuavɨra itima aruem ghuaghiri. Ezɨ an
    ada inigha ghua aghorimɨn suiragha dav sozima, balin ovɨziba irima a dagh eghufi,
    ezɨ dar osɨmtɨzim 10 kilon tu.
  rmy-VLAKH: Жы каринг о вэчеро э Руфь подтидэлас э колосуря пэ мал. Кала жэ вой обмардя
    э колосуря, стидяпэ каринг йипаш гоно о ячмэно.
  dop-dop: Ḿpʋ́ɣʋ́ Luuti cɑlǝsɑ tɑɑlɛ ńtɛ́ tǝ tɑɑ hɑlǝnɑ tɑɑnɑɣɑ. Ɩlɛnɑ ɩ́ mɑ́ nɑ
    pee mɑɣɑnɑ ɩsɩɩ kiloonɑɑ hiu nɑ nɑɑnʋwɑ.
  azb-azb: Rut axşama qədər zəmidə başaq yığdı və yığdığı başağı döyüb bir efaya yaxın
    arpa çıxartdı.
  eng-DBY: And she gleaned in the field until even, and beat out what she had gleaned;
    and it was about an ephah of barley.
  hin-2017: अतः वह साँझ तक खेत में बीनती रही; तब जो कुछ बीन चुकी उसे फटका, और वह कोई
    एपा भर जौ निकला।
  wol-KYG: Ba loolu amee, Ruut di for ba ngoon jot, mu bàcc la mu for ci peppum lors,
    mu fees saaku bu ndaw.
  eng-YLT: And she gleaneth in the field till the evening, and beateth out that which
    she hath gleaned, and it is about an ephah of barley;
  eng-WYC-2017: Therefore she gathered in the field till to eventide; and she beat
    with a rod, and shook out those things that she had gathered; and she found of
    barley as the measure of ephah.
  eng-WMBB: So she gleaned in the field until evening; and she beat out that which
    she had gleaned, and it was about an efah of barley.
  spp-spp: Ka Uruti si sùmaŋi fûg'a canŋke kwɔ̀ Bwazi kɛrɛge e. Yàkoŋke, ka u u u
    nintaŋi bwɔ̀n mà taha a sàhala ɲî.
  urd-GVH: रूत ने खेत में शाम तक काम जारी रखा। जब उसने बालों को कूट लिया तो दानों
    के तक़रीबन 13 किलोग्राम निकले।
  kvg-kvg: Yaq Lut bali khakhayakh gupisumat, até vømø̄khagus. Yaq bali nanga tag
    gukoqogimat ndøgo, andé kandambá gunqeitaz, ava-te. Ande āv 10 kilogrém ndægó.
  rug-rug: Gua asa ke pudiki e Ruti sari na bale hoqadi, osolae kamoa veluvelu. Ke
    totoso seke va vuvusu vagi sa sari na kikodi, si padana tu hiokona puta kilo mamata
    si kamoa sa.
  gaz-gaz: Kanaafuu Ruut hamma galgalaatti lafa qotiisaa keessaa funaannatte. Garbuu
    funaannatte sanas ni sukkuumatte; innis gara safartuu iifii tokkoo taʼe.
  fra-LSG: Elle glana dans le champ jusqu’au soir, et elle battit ce qu’elle avait
    glané. Il y eut environ un épha d’orge.
  gnn-gnn: Bala ŋayi Ruththunydja wapmaraŋalana marrtjina ŋunhi ŋathanydja, yana liŋgu
    ga walu gärrina milmitjpayina, ga biyapulnha ŋayi mirithirrina guḻku' gäŋalanydja.
  yal-yal: Awa, Ruti yi fɛriɲɛn maala malanɲɛ han ɲinbanna ra. A yi a maala bɔnbɔ,
    a yi a liga fayida barama xungbeen yɛ firin ɲɔxɔn.
  iou-iou: Täŋpäkaŋ Rut piä täŋ yäpmäŋ kuŋtäyon edap dapuri äpmoŋkuk. Ude täŋpäŋ wit
    kujari yäpuko u däpmäŋ-pewä bureni täreŋirä taŋi, 10 kilos ude ahäŋkuk.
  haw-1868: Hoiliili iho la oia ma ka mahinaai, a ahiahi, a kaka aku la i ka mea ana
    i hoiliili ai, hookahi paha epa huabale.
  arb-NAV: وَظَلَّتْ رَاعُوثُ تَلْتَقِطُ إِلَى الْمَسَاءِ. ثُمَّ خَبَطَتِ السَّنَابِلَ
    الَّتِي الْتَقَطَتْهَا فَوَجَدَتْ أَنَّهَا نَحْوَ إِيْفَةِ شَعِيرٍ (أَيْ نَحْوَ
    أَرْبَعَةٍ وَعِشْرِينَ لِتْرَ شَعِيرٍ)،
  ewe-ewe: Ale Rut fɔ nuku siwo ge ɖe agblea dzi la va se ɖe fiẽ. Emegbe la, enyɔ
    lu siwo wòfɔ ƒo ƒu la, eye eƒe dzidzeme anɔ lita blaeve-vɔ-eve.
  nuy-nuy: Nga ngarra-Ruth ngi-muṉḏugaa-wugij ngijang, murrubu ngarraaḻirr aḏaba ngi-yabini.
    anu-ḏal wu-warra-yadangi-wugij bagu anubani anu-bal-uj, anubani ana-marrya, ana-barley.
    Anubani ngi-waḏangi rangag-mirri. Nga ngiwu-mangi anu-ḏal, ngiwu-yabaa. Anubani
    wu-mundurr-mayn, marang-aynjaabugij marri marang-aynjaabugij ana-kilogram.
  eng-LEE: So she gleaned in the field until the evening; and when she beat out what
    she had gleaned, it was about an ephah of barley.
  gvn-gvn: Nyulu Ruthungku mayi mujan, mujan, yilay-yilayman. Nyulu mayi dudan, mayi
    ngami-ngami-banka jikanmun, diburrku kujinka. Nyulu mayi wundinda, biwulundu milbinka,
    nyulu mayi jirray bangkan. Nyulu mayi yanday yalarrku wundin, biwulundu dajin.
    Naomi nyungundu babajin, “Yundu walay, mayi wanjamun bangkan? Yundu wanyamba paddockmunbu
    workmalman? Ngayu wawu nyajinka Majangka Godungku nyungun ngulkurrduku kujinka,
    yala nyulu yunun kujin.” Ruthungku Naominda balkan, “Ngayu paddockmunbu workmalman,
    paddock wanyanga Boazanga.” Naomingka yalaman baja, “Ngayu wawu nyajinka Majangka
    Godungku Boaz ngulkurrduku kujinka. Godungku manubajaku junjuy-junjuy balkal,
    nyulu jurril kari balkal bamanda.” Nyulu yalaman baja, “Yinya dingkar ngaykuwunbu
    dunyungu mukay. Nyulu ngaliyan manubajabuku kujil.”
  asm-FB: তেতিয়া ৰূথে সন্ধিয়ালৈকে সেই পথাৰত যৱ ধান বুটলিলে; আৰু নিজে বুটলা যৱ ধান
    মাৰোতে প্ৰায় এক ঐফা যৱ ধান পালে।
  sus-A: رُتِ نَشَ وَلِ هَن نُنمَرٍ. عَ تٌ فّ وَلِدٍ، عَ نَشَ قُندٍن مَنِيّ بْنبْ،
    عَ كٌنبٌ يَ قِرِن نَن سْتْ.
  fra-SBL: 'Elle glana dans le champ jusqu''au soir, et elle battit ce qu''elle avait
    glané : c''était environ un épha d''orge.'
  hbo-hbo: וַתְּלַקֵּ֥ט בַּשָּׂדֶ֖ה עַד־הָעָ֑רֶב וַתַּחְבֹּט֙ אֵ֣ת אֲשֶׁר־לִקֵּ֔טָה
    וַיְהִ֖י כְּאֵיפָ֥ה שְׂעֹרִֽים׃
  yka-yka: Manjari nimuk barley si Rut sampay kohap. Ubus diˈikanne kēmon bakas tinimuknen
    bu niyaˈ kulang-labi sempukduwe kilu buwaˈ barley.
  shp-NTPO: Jaskáketian Rutkan, yametai kaman Boozsen wainkonia texkanbo tsekaa iki.
    Jatian jan tsekaa xemeara, rabé chonka kilo winoa cebada iká iki.
  piu-2006: '@see-verse:RUT.002.016'
  pjt-pjt: Ka Ruthalu uraṟa uraṟa mungartjiringu. Munu palulanguṟu mai paluṟunku alkaṟa
    alkaṟa mai uṉinypa puḻka yakutjangka uraṟa tjarpatjuṟa ngurakutu katingu. Munu
    paluṟu ngurangka wirkaṟa mai panya paluṟu urantjitja mingkayingka nintinu, munu
    palunya ungu mai panya kaḻaḻa ngalkula tjunkunytjatjanungku.
  kik-kik: Nĩ ũndũ ũcio Ruthu akĩhaara kũu mũgũnda ũcio nginya o hwaĩ-inĩ. Agĩcooka
    akĩhũũra cairi ĩrĩa aahaarĩte, ĩgĩkinyia mũigana wa eba ĩmwe.
  ksr-ksr: Kaeŋ jeŋ kotoŋ oŋono Ruutnoŋ baali gowia korama meŋ kululuuro uro hoŋa
    ano kaawoya mendeema oromambaa sapa sarayawonoŋ kosoŋ korereŋgoŋ gosiro hoŋa geso
    karoombaa so (36 liita) kolooro gomaŋ siŋsiŋgoŋ karo.
  fra-NCL: Elle glana dans le champ jusqu’au soir, et elle battit ce qu’elle avait
    glané ; il y eut environ un épha d’orge.
  cek-AK: To pongah Ruth loe duembang khoek to cangqui to akhuih; akhuih ih cang to
    atit pacoengah, cang loe Ephah maeto phak duih.
  cuk-cuk: Rut, neg-nue-sedosadse orosgisaar-dakleged-cebada weenai gusad. Geb e-uka
    misbalid. Nibir-durbo-gakabake (44) ega gusad.
  uig-CYR: Шундақ қилип у кәчкичә етизлиқта башақ тәрди, теривалғанлирини соққанда,
    тәхминән бир әфаһ арпа чиқти.
  pma-pma: Sakini, Rut lah ruain bale en ah enek va rokol mendilah. Ka navong mu rangrangi,
    votini keke uti bale keil koa lahi, kilo teni vi teindan elu (12 kg).
  tel-2017: కాబట్టి ఆమె సాయంకాలం వరకూ అదే పొలంలో ఏరుకుని తాను ఏరుకున్న వాటిని దుళ్ళగొట్టింది.
    అవి దాదాపు తూమెడు బార్లీ గింజలు అయ్యాయి.
  hat-BSA: Konsa Ruth te ranmase nan chan an jis rive nan aswè. Lè li te bat sa li
    te ranmase yo, li te anviwon yon efa lòj.
  bxh-bxh: Amainiya Luta ana kalahe ya tano gogo ee–, ya mailafi. Na ya abi lisi mate,
    begana haba 10 kilograms ya lobahi.
  emi-emi: Rutu ghe reireila tale bali raisi elomosi ta sinaka ateva ghe suula. Me
    ghe paruparuaala llo ghe reila. Ghe ghaala vorovoro bali raisi ghe roola kateva
    efa.
  kos-kos: Ke ma inge Ruth el til barley in ima sac nwe ke na ekela, ac ke el tokla
    ma inge el liye tuh na sunun paun longoul limekosr pa el orani ah.
  hbo-WLC: וַתְּלַקֵּ֥ט בַּשָּׂדֶ֖ה עַד־הָעָ֑רֶב וַתַּחְבֹּט֙ אֵ֣ת אֲשֶׁר־לִקֵּ֔טָה
    וַיְהִ֖י כְּאֵיפָ֥ה שְׂעֹרִֽים׃
  ibo-ibo: Ya mere, Rut tụtụrụ ọka nʼubi ahụ ruo oge anyasị. Mgbe ọ fuchasịrị ọka
    balị niile ọ tụtụtara, o nwetara ihe nwere ike iru otu bushel.
  ory-ory: ତହିଁରେ ସେ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ସେହି କ୍ଷେତ୍ରରେ ବଳକା ଶସ୍ୟ ସଂଗ୍ରହ କଲା; ପୁଣି ନିଜ
    ସାଉଣ୍ଟିଲା ଶସ୍ୟ ମଳନ୍ତେ, ପ୍ରାୟ ଏକ ଐଫା ଯବ ହେଲା।
  wmt-wmt: '@see-verse:RUT.002.016'
  chk-chk: Iwe, Rut a rus lon ewe tanipi tori lekuniol. Mürin a wichi mine a rusi,
    nge ükükün rusian parli ina epwe ükükün rüe me limu paun.
  ssd-ssd: Rut nu piro mbolŋge wit fambonu taŋgermba minna le ki kumba ka butuŋgina.
    Nu ki kumba butuŋgina le wit fambonu taŋgerna ta kilmba mbanimbi baurŋgina le
    siŋ sikmba alonu ndekinaig le kilmba maŋgurkina. Alonu maŋgurkina ta pitinu 10
    kilo taŋaŋ.
  rop-rop: Wal Ruth bin kipgon gajimbat detlot gras garram sid daga raidap sangodan.
    Afta na imbin deigimat ola rabish brom detlot sid daga, en imbin abum bigmob sid
    daga na. Gulijap 10 kilogrem imbin abum,
  ukr-1871: Так збирала вона на полі до вечора, і змолотила зібране, і вийшла трохи
    не ефа ячменю.
  deu-1951: Also las sie auf dem Felde bis zum Abend und klopfte aus, was sie aufgelesen
    hatte; und es war etwa ein Epha Gerste.
  eng-JPS: So she gleaned in the field until even; and she beat out that which she
    had gleaned, and it was about an ephah of barley.
  etr-etr: Uludia eladi bali amo neala misisa nebegimu eso digala deadi. Ea amo misila
    neaha maadelahilä, eladi gadoi bali amo molö mogela hedefala negei. Molö hedefala
    negei amoïe yöida gilo nabülasi gadoi.
  srp-1865: I ona pabirèi na njivi do veèera, i ovrše što napabirèi, i doðe oko efe
    jeèma.
  lug-lug: Awo Luusi n’alonda mu nnimiro okutuuka akawungeezi, oluvannyuma n’awuula
    ne sayiri gye yali akuŋŋaanyizza, n’aweza nga kilo kkumi na ssatu.
  heb-heb: ותלקט בשדה עד הערב ותחבט את אשר לקטה ויהי כאיפה שערים׃
  mpp-mpp: Boasdi inguc mime Ruti ye bolewa noine ba-habu gaemowa mac debolewec. Deboleme
    ba-habu aiwec yogo balu weme wame bawec, bali hucine yogolec umacine 12 kilo,
    ingucne aiwec.
  ben-IRV: আর সে সন্ধ্যা পর্যন্ত সেই ক্ষেত্রে কুড়াল; পরে সে নিজের কুড়ান শস্য মাড়াই
    করলে প্রায় এক ঐফা যব হল।
  ntu-ntu: Rut rmika bali mz lclr bali lc vz-krlzbzle milzpq. Zbz sc tqtalqtipele
    drpwr bali kcng tqmikatile. Nulvzole mz bxli x yrbulzm. X bxli lc takitr kilo
    kx nzpnu-esz'-nrade-tq.
  pan-pan: ਤਦ ਉਹ ਸ਼ਾਮ ਤੱਕ ਖੇਤ ਵਿੱਚ ਚੁਗਦੀ ਰਹੀ; ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਨੇ ਚੁਗਿਆ ਸੀ, ਉਸ ਨੂੰ ਕੁੱਟਿਆ
    ਅਤੇ ਉਹ ਬੱਤੀ ਸੇਰ ਜੌਂ ਹੋਏ।
  rmy-LOVARI: Кадэ кидэлас э Рут пэ мал жи по мизмэри. Кана вой мардас аври о сэмно,
    саво кидас, кэрдилас каринг допаш гоно.
  tkr-tkr: Məxüb Rutee exhalilqamee çolee gıt'y saa'a. Sav'una gıt'y gyootumee, məng'ı's
    sa xəbna ç'emç'e xhıt'ayna vooxhe.
  mya-JVB: ရုသသည်ထိုလယ် ၌ ညဦး တိုင်အောင် စပါးကျန်ကိုကောက် ၍ ရသောစပါးကိုနယ် ပြီးလျှင်
    မုယော ဆန်တဧဖာ ခန့် မျှရှိ ၏။
  tte-O: Kabo Ludi bali itanotano kanasiga ilolau. Saugana bali itutu, kanna kana
    lalaki kikiunamo laisi beiki lalakina ilobai.
  tvk-tvk: Ma Rut mileh viton bale e naho ak ba duxoh mahis. E melele xa bas rerat
    utute, mikameti xa utut bale xil vus xa milehi, kilo nen be lu e le tei (12 kg).
  tbg-tbg: Boaasiva nai kaiqa vaiintinavuara minti tuvaro Rutiva naahoqi baali nuntu
    ruvaaqi vauvaro kuari avu aqu vura. Mintuvaro viva baali ruvaaqumatora ruqutu
    kero auru vira varakero ntuvakero tavovaro vira maaravano 10 kilo aumanto vaura.
  hmo-hmo: Vadaeni Ruta be uma dekenai ia gogoa ela bona adorahi momokani. Unai neganai
    ia kwadia, momoru ia negea, bali 10 kilogaram bamona ia abia.
  urd-urd: इसलिए वह शाम तक खेत में चुनती रही, जो कुछ उसने चुना था उसे फटका और वह क़रीब
    एक ऐफ़ा जौ निकला।
  rus-SYN: Так подбирала она на поле до вечера и вымолотила собранное, и вышло около
    ефы ячменя.
  rmy-SERVI: Ды бельвель Руфь стидэлас ворзо пэ маля. Нэ кала вой обмарда лэн, выджиля
    їпаш гоно ячмени.
  bqc-SIM: Ɔ̃ à pↄ́ kↄ̃nwɛ̀ e oosi. Kɛ́ à a ṹa bò, à kà koko lɛ pla taawa.
  tcz-CHONGTHU: Hitichun Ruth in nilhum keijin chang chu akidon khommin achangho chu
    ajeplhah phatnin abong chu adimset tai.
  mar-mar: तिने या प्रकारे संध्याकाळपर्यंत सरवा झोडिला त्याचे एफाभर सातू निघाले.
  tcs-tcs: Orait. So Rut i bin mata pikemap dem sidkaikai ol dei antil da san i bin
    godaun. Den em bin tekemaut ane sakwei da nugud pat blo da sidkaikai. Ane wen
    em i teke da gudpat i bin gad plenti kaikai. Em bin klosap meke ten kilo.
  qub-qub: Rutga Boozpa chacrancho tardicama shuntacuran shicwaj sebädata. Shuntacushanta
    tacaptin murullan llojshiran ishcay arröbano.
  bqp-bqp: Akũ à pↄ́ kↄ̃nↄ wɛ̀ ari ↄkↄsi. Kũ à zↄ̃̀ à a wɛ́ bò, à kà toko lɛ́ do
    taka bà.
  hat-hat: Se konsa Rit rete ranmase grap lòj nan jaden an jouk solèy kouche. Lè li
    fin bat tèt lòj yo, li jwenn sa ki te manke l' pou l' te gen vennsenk ti mamit
    la pa t' anyen.
  eng-BSB: So Ruth gathered grain in the field until evening. And when she beat out
    what she had gleaned, it was about an ephah of barley.
  tod-tod: É posuyɛʋɛi ɠɛɛni kpalagaʋɛ eyɛsu kpɔkɔi. É naa loɠani, nii é zɛʋɛni.
    É kilo ʋuusaʋagɔ (30) ɓɔlɔ ɠila daaveni ga molo ɠaamagi nii daa ga wɔɔlezegi.
  eng-WEBPB: So she gleaned in the field until evening; and she beat out that which
    she had gleaned, and it was about an ephah of barley.
  kbq-kbq: Ana higeno Ruti'a hozafinti bali raga zogi atru nehigeno vuno kinaga se'ne.
    Anante agrama zogi atru huno hareno eriri'nea bali rgamofo kna'amo'a 10ni'o, 13ni'a
    kilo naza fore hu'ne.
  nhe-BL: Huan Rut quisentili iyol cebada hasta tlayohua. Huan quioxqui huan quiyejyecojqui
    huan panoc 6 cuartillos tlen cebada.
  bus-bus: Ben à pↄ́ kↄ̃ↄ wɛ̀ ai uusiɛ. Kɛ̀ à zↄ̃̀ à à wɛ́ɛ bↄ̀, à kà koto lɛ́ do
    taka bà.
  gub-BL: Nezewe Huxi omono'og arozràn u'ar ma'e kwer oho iko. Te karuketea'i mehe.
    A'e re oxooxok arozràn wemipyhyk kwer. Hemipyhyk kwer ixoixok pyrer a'e, heta
    25 kir ipuhuz haw a'e.
  eng-DRA: 'She gleaned therefore in the field till evening: and beating out with
    a rod and threshing what she had gleaned, she found about the measure of an ephi
    of barley, that is, three bushels:'
