  tbz-SIM: 'Kɛ̀ Odutii nínkú Boɑsi ììkɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀: Dɛ̀ yĩmɛ kɑ̀ɑ n dɔ̀ɔ̀
    mɛsɑ̀ɑ̀ nkɛ m pɛ́nsìrì, mí nwèè tu opɔ̀ɔ̀?'
  msy-2020: Ezɨ Rut irava nguazimɨn fuagha, uan guam nguazim mɨtuagha irɨghav ikia
    kamaghɨn Boas mɨgei, “Kɨ kantrin igharazimɨn amizim. Ezɨ nɨ manmaghɨn nan gara
    na gɨfogha deravɨra na gami?”
  rmy-VLAKH: 'Вой пэля тэлэ, тэлиля лэсти жы ла пхуятэ и пхэндя: — Пала со мэ аракхлем
    тынгимос андэ терэ якха, состар ту терэс кацаво лашымос манди, мэ жэ авря пхуятар?'
  dop-dop: 'Tǝnɑɣɑlɛ Luuti hǝntɑ Poosi kɛ ɑtɛ nɑ ɩ́ tɔ sɩ: Ɩsǝnɑɣɑ pǝ lɑpɑ nɑ ń pɑɑsǝɣǝnɑ-m
    nɑ ń lɑkɩ-m kʋpɑntʋ, ɑnɩ mɑɣɑ mʋʋlʋ?'
  azb-azb: 'Rut üzüstə yerə döşəndi və yerədək təzim edərək dedi: «Nəyə görə mən gözlərində
    lütf tapdım? Nə üçün mənə hörmət edirsən? Axı mən bir qəribəm».'
  eng-DBY: Then she fell on her face, and bowed herself to the ground, and said to
    him, Why have I found favour in thine eyes, that thou shouldest regard me, seeing
    I am a foreigner?
  hin-2017: तब वह भूमि तक झुककर मुँह के बल गिरी, और उससे कहने लगी, “क्या कारण है कि
    तूने मुझ परदेशिन पर अनुग्रह की दृष्टि करके मेरी सुधि ली है?”
  wol-KYG: 'Naka la wax loolu, mu sujjóot, dëpp jëëm fa suuf, ne ko: «Xanaa su la
    neexoon de, doo ma nemmiku sax, ndax ab doxandéem laa, waxatuma nga di ma laaye
    nii biir!»'
  eng-YLT: And she falleth on her face, and boweth herself to the earth, and saith
    unto him, 'Wherefore have I found grace in thine eyes, to discern me, and I a
    stranger?'
  eng-WYC-2017: And she felled on her face, and worshipped or honoured on the earth;
    and she said to him, Whereof is this to me, that I should find grace before thine
    eyes, that thou wouldest know me, a strange woman?
  eng-WMBB: Then she fell on her face and bowed herself to the ground, and said to
    him, “Why have I found favour in your sight, that you should take knowledge of
    me, since I am a foreigner?”
  spp-spp: 'Ka Uruti si niŋkure sín, maa yyahe cyígile, maa jwo: «Mii na ɲyɛ nàmpɔnŋɔ,
    ka ɲaha sí mu pyi mu a mii ɲaare ta yɛ?»'
  urd-GVH: रूत मुँह के बल झुक गई और बोली, “मैं इस लायक़ नहीं कि आप मुझ पर इतनी मेहरबानी
    करें। मैं तो परदेसी हूँ। आप क्यों मेरी क़दर करते हैं?”
  kvg-kvg: Yaq Lut Boaz-qa manqat mbomambaqape gu-ewag, ndugu até gundigu, katuk
    gumø̀kuī, teqa megemege-te, sasa ndøkhafutav, kawa até manqei vømbō-khanaz.
    Yaq gumbo-ein, “No manqei vini-ák. Geté qo tanakh kandambá qoqonøgo.”
  rug-rug: Meke hoqa todoṉo pa pepeso se Ruti meke zama la koe Boazi, “Na vegua ke
    hiva toka sisigiti nau tu goi si rau? Meke na vegua ke tataru hola nia goi sa
    tie karovona kekeṉoṉo gua arau?”
  gaz-gaz: Kana irrattis isheen addaan lafatti gombifamtee, “Ani utuu nama biyya ormaa
    taʼee jiruu fuula kee duratti surraa argadhee ati na arguun kee kun maaliifi?”
    jettee isa gaafatte.
  fra-LSG: 'Alors elle tomba sur sa face et se prosterna contre terre, et elle lui
    dit: Comment ai-je trouvé grâce à tes yeux, pour que tu t’intéresses à moi, à
    moi qui suis une étrangère?'
  gnn-gnn: Ga ŋayinydja Ruthtja buku‐nyilŋ'thurruna nhanŋu Buwatjku, ga waŋana ŋanya
    bitjarra, “Way, nhäku warray dhuwala nhe bitjandhinydja yukurra ḻatju'kumanydja
    dhikanydja waŋa ŋarraku? Ŋarranydja dhuwala mulkuru yolŋu.”
  yal-yal: Ruti yi a xinbi sin Boosu bun ma, a yi a yɛtagin lan bɔxɔn ma, a yi a fala
    a xa, a naxa, “Nanfera i xaminxi n ma fe ra? Nanfera i hinanxi n tan xɔɲɛn na?”
  iou-iou: Boastä ude iweränä Ruttä Boas dubiniken iŋami kome terak yäpän äpmoŋpäpäŋ
    iwetkuk; Näk kome kubäken nanikpäŋ mebäri imata nadäŋ namiŋpäŋ oraŋ namitan?
  haw-1868: Alaila, haule e iho la kona maka ilalo, a kulou oia ilalo i ka honua,
    i mai la ia ia, No ke aha la i loaa mai ai ia'u ka lokomaikaiia mai imua o kou
    mau maka, i ike mai ai oe ia'u, no ka mea, he malihini au?
  arb-NAV: 'فَانْحَنَتْ بِرَأْسِهَا إِلَى الأَرْضِ وَقَالَتْ لَهُ: «كَيْفَ لَقِيتُ
    حُظْوَةً لَدَيْكَ فَاهْتَمَمْتَ بِي أَنَا الْغَرِيبَةَ؟»'
  ewe-ewe: Nya siawo sese na Rut de ta agu, tsyɔ mo anyi, eye wògblɔ be, “Nu kae na
    nètsɔ ɖe le nye nya me? Nu ka ta nève amedzro aɖe nu ale ɖo?”
  nuy-nuy: Marri ngarra-Ruth ngarrubagi-yung ngi-burrdi aaban-duj, ngi-waban-jarrdangi.
    Ngi-yamayn, “Ngaya waari ana-Israel-inyung, yagu nagang aadanu nimba-maṉmangi
    marri nimba-man.galagaa ngaya, aadanu nagang yiwanggu-nyung,” ngi-yamayn.
  eng-LEE: Thereupon she fell on her face, and bowed herself to the ground, and said
    unto him, Why have I found grace in thy eyes, that thou shouldst take cognizance
    of me, seeing I am but a stranger?
  gvn-gvn: '@see-verse:RUT.002.009'
  asm-FB: তেতিয়া তেওঁ তললৈ মুখ কৰি মাটিত পৰি প্ৰণিপাত কৰিলে আৰু তেওঁক ক’লে, “মই বিদেশীনী
    হোৱা স্বত্তেও কিয় আপুনি মোক কৃপাদৃষ্টি কৰিছে, আৰু কিয় মই আপোনাৰ এই অনুগ্ৰহ লাভ
    কৰিছোঁ।”
  sus-A: رُتِ نَشَ عَ عِفٌرٌ بْشِ مَ حّلّشِنيِ سَابُي رَ، عَ قَ عَ قَلَ، «ﭑ تَن، بٍكَ
    مُ ﭑ نَ، كْنْ عِ بَرَ هِننّ ﭑ نَ. عِ هِننّشِ ﭑ نَ مُنقٍ رَ؟»
  fra-SBL: 'Alors elle tomba sur sa face et se prosterna à terre, et lui dit : « Pourquoi
    ai-je trouvé grâce à tes yeux, pour que tu me connaisses, puisque je suis une
    étrangère ? »'
  hbo-hbo: וַתִּפֹּל֙ עַל־פָּנֶ֔יהָ וַתִּשְׁתַּ֖חוּ אָ֑רְצָה וַתֹּ֣אמֶר אֵלָ֗יו מַדּוּעַ֩
    מָצָ֨אתִי חֵ֤ן בְּעֵינֶ֙יךָ֙ לְהַכִּירֵ֔נִי וְאָנֹכִ֖י נָכְרִיָּֽה׃
  yka-yka: Ubus pasujud si Rut duk paˈinne pu si Boˈas, “Weˈey hāp addatnun duk maˈaseˈ
    kew si aku duk asipnu ku bu aˈa liyu-liyu du ku?”
  shp-NTPO: 'Jatianra Rut, iresama joni iketian, mai tii anon kaman beotaanan Booz
    yokata iki: —¿Jaweatiki ea wetsankonia ikenbi, eonbiribi keenxon min ea ayorakin
    jakonhai? —akin.'
  piu-2006: '@see-verse:RUT.002.009'
  pjt-pjt: Ka Ruthalu kulinu panya Pawatjanya paamaku mayatja munu paluṟu ngurkantaṟa
    tultjungaṟakatira ngalyangku manta pampuṟa palunya waḻkuṉu. Munu wangkangu, “Ngayulu
    maliki ngura nyangatja nguraṟa wiya, palu nyuntu ngayunya wiṟuṟa wangkanyi.”
  kik-kik: Rĩrĩa Ruthu aiguire ũguo, akĩinamĩrĩra, agĩturumithia ũthiũ thĩ. Akiuga
    atĩrĩ, “Nĩ kĩĩ gĩatũma njĩtĩkĩrĩke maitho-inĩ maku na wenda kũnjĩka maũndũ mega,
    ndĩ o mũndũ wa kũngĩ?”
  ksr-ksr: 'Kaeŋ ijoro Ruutnoŋ moma balonoŋ kemeŋ usugoŋ Boaz kokaeŋ ijoro: “Nii nomaembaajoŋ
    waba laligoŋ kileŋ goo jaanoŋ kiaŋkoomu mokoloowe iikaaŋa kalaŋ koma nonjaŋ?”'
  fra-NCL: 'Alors, tombant sur sa face, elle se prosterna contre terre et lui dit :
    « Comment ai-je trouvé grâce à tes yeux, pour que tu t’intéresses à moi, qui suis
    une étrangère ? »'
  cek-AK: To naah Ruth loe a mikhmai long ah akuep moe, anih khaeah, Tipongah prae
    kalah kami ah ka om kai hanah kho nang khan pae moe, hae tih khoek to ka nuiah
    poekhaih kahoih na tawnh loe? tiah a naa.
  cuk-cuk: 'Geb Rut Booz-abin napase wagar dulluu imaksagua, ega sogded: —¿Ibiga angi
    be nued-gusa? An weginedsulin-inigwele, nued be an-daksad.'
  uig-CYR: 'Рут өзини йәргә етип тизлинип, бешини йәргә тәккүзүп тазим қилип, униңға:
    — Мән бир биганә турсам, немишкә маңа шунчә ғәмхорлуқ қилғидәк нәзириңдә шунчилик
    илтипат тапқанмән? — деди.'
  pma-pma: Navong Rut longe, retengeiril netan ka veinan rokol atan. Kei vit kesi
    mini vit, “?Vensa komul komundemko venau? ?Vensa komul komumoni tahos minau koa
    navi heou tai enges?”
  tel-2017: అప్పుడు ఆమె బోయజు ముందు సాగిలపడి తన తల నేలకు ఆనించి “పరాయి దేశానికి చెందిన
    నాపై ఇంత శ్రద్ధ చూపడానికి నీకు నాపై దయ ఎలా కలిగిందో!” అంది. అప్పుడు బోయజు “నీ
    భర్త చనిపోయిన తరువాత నువ్వు నీ అత్తకు చేసినదంతా నేను విన్నాను.
  hat-BSA: 'Alò, li te tonbe sou figi li e te bese ba atè. Li te di l: “Poukisa mwen
    jwenn favè nan zye w konsa, pou ou ta wè m, paske se yon etranje ke mwen ye?”'
  bxh-bxh: Luta ya dulu lidi ena faꞌatiti ya ginauli, na ya libalau Bowasi lebena,
    iyen, Yau taꞌowawa. Sidohana be wa modeꞌegu? Yo paꞌana somo wa abi loholohoꞌigu?
  emi-emi: Vara me Rutu ghe suuiaala me ghe turruula tapaa kosa, me ghe uela ta Boasi
    va, “Aghi ativuu ieghi. Vaalua me angu kaakaarasi tani ghelei masi voto etaghi?”
  kos-kos: Na Ruth el pasrlana nwe ten ac fahk nu sel Boaz, “Mea sis kom arulana fosrngakinyu
    an? Efu ku kom in arulana kulang nu sin mwetsac se?”
  hbo-WLC: וַתִּפֹּל֙ עַל־פָּנֶ֔יהָ וַתִּשְׁתַּ֖חוּ אָ֑רְצָה וַתֹּ֣אמֶר אֵלָ֗יו מַדּוּעַ֩
    מָצָ֨אתִי חֵ֤ן בְּעֵינֶ֙יךָ֙ לְהַכִּירֵ֔נִי וְאָּנֹכִ֖י נָכְרִיָּֽה׃
  ibo-ibo: Mgbe Boaz na-agwa ya okwu, Rut hulatara isi ya ala. Emesịa o kwuru sị,
    “Gịnị mere m ji chọta ụdị amara dị otu a nʼebe ị nọ, na ị hụtara m, ebe ị maara
    na m bụ naanị onye mba ọzọ?”
  ory-ory: ଏଥିରେ ସେ ମୁହଁ ମାଡ଼ି ଭୂମିରେ ପଡ଼ି ତାହାକୁ କହିଲା, “ମୁଁ ବିଦେଶିନୀ ହେଲେ ହେଁ ଆପଣ
    ମୋହର ପରିଚୟ ନେଉଅଛନ୍ତି, ଆପଣଙ୍କ ଦୃଷ୍ଟିରେ ଏତେ ଅନୁଗ୍ରହ ମୁଁ କିପରି ପାଇଲି?”
  wmt-wmt: '@see-verse:RUT.002.009'
  chk-chk: Iwe, Rut a chapetiu won pwül o aisini, “Pwota ka eäni kirikiröch ngeniei
    o afäliei, nge ngang eman fin ekis?”
  ssd-ssd: 'Taŋakina le Rut nu truk kumba Boas sana: Ye rawe pino. Ne ndaŋam ye mbolŋge
    maŋau mayenu kumba ye tur mayeyate ŋgina le'
  rop-rop: Wal Ruth bin godan langa im ni, en imbin pudumdan im hed raitdan langa
    graun. Imbin dum lagijat dumaji imbin brabli gudbinji blanga Bowes, en imbin tok,
    “Wotfo yu albumbat mi? Wotfo yu gud langa mi? Mi brom najawan kantri.”
  ukr-1871: 'Вона впала ниць і поклонилась до землї, і промовила до його: Чим я запобігла
    ласку в очах твоїх, що ти приймаєш мене, хоч я й чужоземка?'
  deu-1951: 'Da fiel sie auf ihr Angesicht und neigte sich zur Erde und sprach: Warum
    habe ich vor deinen Augen Gnade gefunden, daß du dich um mich kümmerst, die ich
    doch fremd bin?'
  eng-JPS: 'Then she fell on her face, and bowed down to the ground, and said unto
    him: ''Why have I found favour in thy sight, that thou shouldest take cognizance
    of me, seeing I am a foreigner?'''
  etr-etr: Boasaea ado amo säsebegi, Uludia nagadaia gumusula dia idogolahilä Boasama
    sähalea, Dia nema mala hedabi go hamosegoda mi edoïe amaha. Neda sege wagadi made
    fii udia misi saleawela säi.
  srp-1865: 'Tada ona pade nièice i pokloni se do zemlje, i reèe mu: kako naðoh milost
    pred tobom, da me pogledaš, kad sam tuðinka?'
  lug-lug: Awo Luusi bwe yawulira ebyo, n’avuunama ku ttaka, ng’agamba nti, “Ng’ondaze
    ekisa mu maaso go, n’onfaako nze, munnaggwanga.”
  heb-heb: ותפל על פניה ותשתחו ארצה ותאמר אליו מדוע מצאתי חן בעיניך להכירני ואנכי
    נכריה׃
  mpp-mpp: Boasdi Ruti inguc micnome Ruti ye keta badulu haicine himongka heluluckelu
    miwec, “Na wenuc haicfulu ngigacti gale dongowa fikebe emegona locnugic?”
  ben-IRV: তাতে সে উপুর হয়ে মাটিতে নত হয়ে তাঁকে বলল, “আমি তো বিদেশিনী, তবুও আপনি
    আমার বিষয় জানতে চাইছেন, আপনার দৃষ্টিতে এ অনুগ্রহ আমি কিসের জন্য পেলাম?”
  ntu-ntu: Zbz, Rut yrngzobz bade mz drtc' mz nzamrluengr. X sc tqrpipebzle kx, “?Memule
    tqmrlzti-zlwz-ngrn ninge x tqamrlue-ngrn ninge? Murde ninge olvz lr narnrlc.”
  pan-pan: ਤਦ ਰੂਥ ਨੇ ਮੂੰਹ ਦੇ ਭਾਰ ਧਰਤੀ ਉੱਤੇ ਝੁੱਕ ਕੇ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ ਕਿਹਾ, “ਕੀ ਕਾਰਨ ਹੈ
    ਜੋ ਮੈਂ ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਕਿਰਪਾ ਪਾਈ ਅਤੇ ਤੂੰ ਮੇਰੇ ਵੱਲ ਧਿਆਨ ਕੀਤਾ? ਮੈਂ ਤਾਂ ਪਰਦੇਸਣ ਹਾਂ।”
  rmy-LOVARI: 'Вой бандилас муеса каринг э пхув ай цыписардас: — Состар ту сан кадэ
    лащё каринг мандэ, состар сунус кадэ лэ каврэ-тхэмэска жювля?'
  tkr-tkr: 'Rut mang''us ç''iyelqamee k''yorzul eyhen: – Nya''a, zı vasqa yugra qarı?
    Nya''a, ğu zaka menne cigeençe qarıyng''uka yugra eyxhe?'
  mya-JVB: ရုသသည်မြေ ပေါ်မှာဦးချ ပြပ်ဝပ် လျက် ၊ ကျွန်မ သည်တပါး အမျိုးသားဖြစ်၍ကိုယ်တော်
    သည် ကျွန်မ ကို သိမှတ် မည်အကြောင်း၊ အဘယ်သို့ စိတ် တော်နှင့်တွေ့ရပါသနည်းဟုလျှောက်
    လေ၏။
  tte-O: Ludi italu-miyasio yo ipwalou Bowasa manna mena kabo iwalolau koina iba,
    “Tawae kaiwena mwa kunuwanuwatu kaiwegu yakato kusaguiyau? Tawae kaiwena kumulolo
    yanuwa uloina tomona koina?”
  tvk-tvk: Melele xa Rut milonge mak, mitingeiril e valnaon ba duxoh tan. Xi bit rilomun
    ni mini bit, “?Veneh ma di onexo ve nou? ?Veneh ma di opol ni bos minou xa nabe
    ngan halesav tei tang?”
  tbg-tbg: Boaasiva minti tuvaro Rutiva tori kauru araviro nai viri vataini kero Boaasirara
    tiharo, Mpo, te vo vatanaa nahenti vaurara are tiriara noraiqaakera iriaro. Nantivarae
    are mintima kera ti koqema timitaaro? tiro.
  hmo-hmo: Ruta ese ia tui diho, iena vairana be tano dekenai ia atoa, ia gwau, “Dahaka
    dainai lau, idau bese hahine, oi ese lau dekenai oi laloa namo, bona lau dekenai
    oi bogahisihisi henia?”
  urd-urd: तब वह औधे मुँह गिरी और ज़मीन पर सरनगू होकर उससे कहा, “क्या वजह है कि तू
    मुझ पर करम की नज़र करके मेरी ख़बर लेता है, हालाँकि मैं परदेसन हूँ?”
  rus-SYN: 'Она пала на лице свое и поклонилась до земли и сказала ему: чем снискала
    я в глазах твоих милость, что ты принимаешь меня, хотя я и чужеземка?'
  rmy-SERVI: 'Вой тэлиля лэсти ды пхуя тай пхэнда: — Сости ту сикавэх манди кацаво
    мищимо? Сости ту чювэх пы ман сама, мэ ж авря пхуятар?'
  bqc-SIM: 'Ɔ̃ Lutu kùlɛɛ̀ à mipɛ̀lɛ à mɛ̀: Àkɛa ma gbɛ̃́ pↄ́ buipãle nↄɛn ma
    ũ, n laaidↄ̀a n yãmaakɛ̀mɛɛi?'
  tcz-CHONGTHU: Ruth chun akengphang’a abohkhup jeng in hiti hin kipathu aseije, “Keima
    hila gam chommi kahin, i-atileh hibang lomma hi neikhoto hitam?” ati.
  mar-mar: तेव्हा ती बवाजापुढे दंडवत घालून म्हणाली, “मज परक्या स्त्रीवर कृपादृष्टी
    करून माझा समाचार घेतला याचे कारण काय?”
  tcs-tcs: Rut mata poldaun pesdaun prant lo Boaz ane eso po em. Em i spik, ‘Auken
    yu meke gudpasin po mi? Yu sabe ai prom nada kantri.’
  qub-qub: Niptin Rut agradësicur tapuran «¿Imanirtaj jäpa warmi caycaptë cuyapämanqui?»
    nir.
  bqp-bqp: 'À kùtɛnɛ à mìi nàtɛ à pì: À kɛ̀ dera makũ kũ buri pãnde nↄgbɛ̃n ma
    ũ, n laakarii dↄ̀ma, akũ n yã mana kɛ̀mɛnɛɛ?'
  hat-hat: 'Rit bese tèt li jouk atè devan Bòz. Li di l'' konsa: -Poukisa w''ap bay
    kò ou tout traka sa a pou mwen? Poukisa w''ap fè tout bagay sa a pou yon moun
    ki pa menm ras avè ou?'
  eng-BSB: At this, she fell on her face, bowing low to the ground, and said to him,
    “Why have I found such favor in your eyes that you should take notice of me, even
    though I am a foreigner?”
  tod-tod: 'É ʋilɛni ɲiibiɠa zooi ma, é nɔkɔ, é ɠɛ ma: «Gè zaalai zɔlɔɔgɛ ɠale
    è ɠaazu, ga è ɠɛɛzu mà bɛbɛ, nɛ̀i gè ga wɛɛn anzanui?»'
  eng-WEBPB: Then she fell on her face and bowed herself to the ground, and said to
    him, “Why have I found favour in your sight, that you should take knowledge of
    me, since I am a foreigner?”
  kbq-kbq: Ruti'a agiafi rena reno avugosa mopafi hunteno, agrikura anage hu'ne, Nahigenka
    nagrira knare'zana hunantenka, nagrikura kagesa antahi nenamine, nagrama ru mopareti
    a'ma mani'noana?
  nhe-BL: 'Huan Rut motlancuaquetzqui iixpa huan mohuijtzonqui hasta tlalchi para
    quitlascamatis ica cuali huan quiilhui Booz: ―¿Quejatza huelis nelhueyi moyolo
    nohuaya huan tinechtlasojtlatoc huan na niseyoc tlali ejquetl?'
  bus-bus: 'À kùɛnɛ à mì pɛ̀ɛ à bè: À kɛ̀ dia mamↄma kɛ̀ bori pãnde nↄgbɛ̃n ma ũ,
    n làakari dↄ̀ma, ben n yã maaa kɛ̀mɛɛ?'
  gub-BL: Na'e wapyk Huxi upenàràg rehe uwa imuhyk pà ywy rehe henataromo kury. —
    Màràzàwe tuwe erezekaiw herehe ne. Màràzàwe tuwe ikatu ma'e erezapo iko ihewe.
    Amo ae ywy rehe arer romo aiko ihe, i'i izupe.
  eng-DRA: 'She fell on her face and worshipping upon the ground, said to him: Whence
    cometh this to me, that I should find grace before thy eyes, and that thou shouldst
    vouchsafe to take notice of me a woman of another country?'
