verse: RUT.002.010
translations:
  mal-C: 'ഇതു കേട്ടപ്പോൾ അവൾ സാഷ്ടാംഗപ്രണാമം ചെയ്തുകൊണ്ട് അദ്ദേഹത്തോട്: “ഞാൻ ഒരു അന്യദേശക്കാരിയായിട്ടും
    എന്നെ ശ്രദ്ധിക്കത്തക്കവണ്ണം അങ്ങേക്ക് എന്നോടു ദയ തോന്നിയത് എന്ത്?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da warf sie sich mit dem Angesicht auf die Erde nieder und sprach zu ihm:
    Warum erweisest du mir die Gnade, mich anzublicken, während ich doch eine Ausländerin
    bin?'
  lin-lin: 'Tango Rite ayokaki bongo, agumbamaki, elongi kino na mabele. Alobaki :
    — Mpo na nini nazwi ngolu ya boye na miso na yo ? Mpo na nini ozali kopesa ngai
    lokumu ya boye, ngai oyo nazali mopaya ?'
  eng-LSV: And she falls on her face, and bows herself to the earth, and says to him,
    “Why have I found grace in your eyes, to discern me, and I a stranger?”
  bmu-bmu: 'Mewö zöiga Rutnöŋ mihi möta balöŋnöŋ gewa bamgöwa Boazköra muewö zöyök:
    “Ni denöwököra kian mala tondup göhö jege halkomukomu miwikŋaiwiga mewö köyan
    köl niŋgizan?”'
  eng-GNV: Then shee fell on her face, and bowed her selfe to the ground, and said
    vnto him, How haue I found fauour in thine eyes, that thou shouldest know me,
    seeing I am a stranger?
  eng-WEBSTER: Then she fell on her face, and bowed herself to the ground, and said
    to him, Why have I found grace in thy eyes, that thou shouldst take knowledge
    of me, seeing I am a stranger?
  nhw-BL: 'Huan Rut motlancuaquetzqui iixpa huan mohuijtzonqui hasta tlalchi para
    quitlascamatis ica cuali huan quiilhui Booz: ―¿Quenicatza huelis nelhueyi moyolo
    nohuaya huan techtlasojtlatoc huan na niseyoc tlali ejquetl?'
  swh-ONEN: Kwa ajili ya hili, akasujudu mpaka nchi, akamwambia, “Jinsi gani nimepata
    kibali machoni pako, hata ukanijali mimi mgeni?”
  bba-bba: Sɑɑ ye sɔɔrɑ Rutu u yiirɑ kurɛ u wiru tem ɡirɑri u nɛɛ, ɑmɔnɑ nɑ kɑ kĩi
    ɡeeru wɑ wunɛn mi, nɛ wi nɑ sɑ̃ɑ sɔɔ.
  eng-KJVCPB: Then she fell on her face, and bowed herself to the ground, and said
    unto him, Why have I found grace in thine eyes, that thou shouldest take knowledge
    of me, seeing I am a stranger?
  mpx-mpx: Yaka Ludi i kululu, maninina i loek bilibiliya, ge i ba, “Nau panuwa getoga
    gamagalina, ga i ola ge u yaliyaya-agau i ola o?”
  wbp-wbp: Ngula Ruurtu parntarrija kaninjarra-kari walya-kurra, wangkajarla Puwajaku,
    “Ngajujurna yapa-kari ngurra-kari-wardingki. Nyiya-jangkanpaju ngurrju nyinaja?”
  luo-luo: Kane Ruth owinjo wechegi, nokulore piny e nyim Boaz. Nowuoyo kowuoro niya,
    “Angʼo momiyo aseyudo ngʼwono machal kama e nyim wangʼi, an japiny moro nono?”
  meu-meu: Bena hahine na tano ai e goru diho, eto, Dahaka dainai lau, idau hahinena,
    o lalo namo henigumu bona o haḡeregumu?
  npi-ULB: तब तिनी बोअजको सामु झुकिन् र घोप्टो परेर दण्डवत गरिन् । तिनले उनलाई भनिन्,
    “म विदेशीप्रति तपाईं चिन्तित हुने गरी तपाईंको नजरमा मैले किन कृपा पाएकी छु?”
  yor-yor: Rutu wólẹ̀, ó sì wí fún Boasi pé, “Èéṣe tí èmi fi bá ojúrere rẹ pàdé tó
    báyìí, tí o sì kíyèsi mi, èmi àjèjì àti àlejò?”
  ind-ind: Bersujudlah Rut di hadapan Boas sambil berkata, “Saya tidak layak untuk
    menerima semua kebaikan dan belas kasihan Tuan. Saya hanyalah orang asing.”
  pes-OPCB: 'روت رو بر زمین نهاد و از او تشکر کرد و گفت: «چرا با اینکه می‌دانید من
    یک بیگانه‌ام، مرا مورد لطف خود قرار می‌دهید؟»'
  lcm-lcm: Au, kala soturungai ane vunep na kala antok ia, Marai sa na kupo ararai
    anig ta napo ro, na kupo taot alava iau, nau a aina sokoung palau ke?
  aer-aer: Ruth anteme akaperte kwene-irremele ahelheke-arleke amperele-arlenge tnemele,
    re Boaz-eke angkeke, “Ayenge kwenhe ipenye, apmere arrpenhe-arenye. Iwenhenge-arle-ame
    unte ayenge areke iperrele atyenge anteme arnterre akangkemele aneke? Iwenhenge-ame
    unte atyenge mwerre anthurre aneme?”
  tgl-ULB: Pagkatapos yumuko siya sa harap ni Boaz, na nakasayad ang ulo sa lupa.
    Sinabi niya sa kaniya, “Bakit ako nakatagpo ng pabor sa iyong paningin, dapat
    ka bang magmalasakit sa akin, isang dayuhan?”
  rmn-rmn: 'Ой бангили моса джи ки пху тай пхэнляс лэски: — Ту манги керэс лачипэ
    тай дикхес пал мандэ, вай мэ сом джяти?'
  cbu-NT: 'Rutshat: Zuraktishcha, tárangu. Boosanung wats much tsapush kizpur timuchta
    sheeru, ¿Tamasha shiy, tunartaatish, nuwaa kapung chinaksha? Mishat, shiy nuwaa
    kis napaksha, tárangu,'
  hui-hui: Boasahanda ogonibi layagola Ludi ibugua ibunaga wanakui dindiha bulu paluwa
    Boasahondo lalu, Í̠na i̱hondo mana bayale o berego irane aginaga berebe. Í̠na
    urunidaguabi mbira biahabe nahe dindi kaundiaore wali birarugo, lene.
  wrs-wrs: Doa Rutva kuva os kusithamnana petharamba, omnana, kava ambo ungundunguvlirini,
    manara yimba kamba osva nesmos vrei?
  jao-jao: Kanda-ruwama yiku, yiwa yabimanthawu awara nganinya anku, kulu kanda-arri
    mududu wajkaliya awaralu nyamba-yibarranthawu a-buyi yiku, kulu kanda-wukanyi
    nganinya, “Ngalhiyu barra jinyamba-nykalanykarrinjimu ngatha yabimanthawu awara?
    Ngalhiyu jinyu-yabimanjimu awara ngatha nganinya, ngarna rra-nganji?”
  mya-mya: ရု​သ​သည်​မြေ​သို့​တိုင်​အောင်​ဦး​ညွှတ်​ပျပ်​ဝပ် လျက် ဗော​ဇ​အား``အ​ရှင်​သည်​အ​ဘယ်​ကြောင့်
    ကျွန်​မ​ကဲ့​သို့​နိုင်​ငံ​ခြား​သူ​တစ်​ဦး​ကို ဤ​မျှ ဂ​ရု​တ​စိုက်​ပြု​၍​သ​နား​ကြင်​နာ​ပါ​သ​နည်း''
    ဟု​ဆို​လျှင်၊
  bod-N: དེ་ནས་རུ་ཐི་ཡིས་ཁ་སར་གཏད་ནས་ཁོ་ལ་གུས་ཕྱག་ཕུལ་ཞིང་ན་རེ། བདག་ནི་ཕྱི་ཕྱོགས་པ་ཞིག་ཡིན་པས།
    ཁྱེད་ཀྱིས་ང་ལ་ཐུགས་རྗེ་དང་གཟིགས་སྐྱོང་གནང་བ་ནི་ཅི་ཞིག་ཡིན་ནམ་ཞེས་ཞུས་པ་དང་།
  wsk-wsk: Se Ruth bugura kulukam ale koma motam ali te kaparam se maonam, “Ani sor
    bo iwareng ko imet, bare ni awuk aninga ari ikiem ale munan ningo butata angimik
    te beterem?” mam.
  kkl-kkl: Wene aro ambarogba, Rut kel enekori amupto so'oag malingkina Boas kiplamogti,
    “Na nimi aeag kel agha huroba sembe o'ona sembanelamdi, na yeplamnelam?” seog.
  sna-sna: Ipapo, akawira pasi nechiso chake akatsikitsira pasi. Akashamisika, akati,
    “Zvaita sei kuti ndiwane nyasha dzakadai pamberi penyu kuti mundione ini mutorwa?”
  spa-BLM: 'Entonces ella se postró en el suelo y le dijo: “¿Por qué he hallado gracia
    ante tus ojos para que me conozcas, ya que soy extranjera?”'
  cac-cac: 'Ayic ix yab''an ix icha chi'', ix em n̈ojan ix d''a sat luum, ix yalan
    ix d''a vin̈ icha tic: —¿Tas yuj te vach'' tzutej a c''ool d''ayin, ina to a in
    tic ch''oc chon̈ab''il in? xchi ix.'
  swh-ULB: Ndipo akapiga magoti mbele ya Boazi, na kugusisha kichwa chake chini. Akamwambia,
    “Kwa nini nimepata kibali machoni pako, hata unijali mimi mgeni?”
  bel-bel: 'Яна ўпала на твар свой і пакланілася да зямлі і сказала яму: чым я заслужыла
    ў вачах тваіх міласьць, што ты прымаеш мяне, хоць я і чужаземка?'
  klt-klt: Wáina inán Rut tá turingga hangga kurákmáta táng hang káwak káin tingga
    Boas inuk, “Nák ku áwená. No náut álosim kákkán kálu táng tunggap táe ko nák nahángga
    neháng tolelák?”
  deu-ELBBK: 'Da fiel sie auf ihr Angesicht und beugte sich zur Erde nieder und sprach
    zu ihm: Warum habe ich Gnade gefunden in deinen Augen, dass du mich beachtest,
    da ich doch eine Fremde bin?'
  mbb-OT: Ne si Ruth, hein nezineg din haazà is migkaǥi ni Boaz, ne midluhud sikandin
    su iyan betasan dan te kedtahud, ke sikandin te, “Maan is egkehizuwan a wey edtevangan
    a kenikew is lumelengyawà dà dini te keniyu?”
  mal-2015: 'എന്നാറെ അവൾ സാഷ്ടാംഗം വീണു അവനോടു: ഞാൻ അന്യദേശക്കാരത്തി ആയിരിക്കെ നീ
    എന്നെ വിചാരിപ്പാൻ തക്കവണ്ണം നിനക്കു എന്നോടു ദയതോന്നിയതു എങ്ങനെ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌogo, Rut co ẽjõpeosere ĩꞌogõ, paamuꞌrĩqueꞌaco niwõ. Beꞌro Boore
    sẽrĩtiñaꞌco niwõ: —¿Deꞌro weegʉ yʉꞌʉ aperocjõ nimicã, yʉꞌʉre tocãꞌrõ añurõ weeti?'
  gup-gup: Bu kunmekbe bekkang bimarneyimeng nawu Boaz, wanjh ngalmekbe daluk barddurrukkurlhdanj
    mankang kunkeb bolkdoy kurorre, wanjh ngalengmanwali biwokmey, bimarneyimeng,
    “Njalekah nguddanu kankelkkelkbun, njale ngudda kanhnahnan ngayenu nuk kannan
    ngawokbuyika?”
  nys-nys: Ngarl Ruth djabalar moolymarriyal kidji waangki baal, “Natj kwabba ngany
    don ngarl noonook djinang nganyany kidji ngorna-kwabba nganyak? Ngany mokang.”
    Yalga Boaz yalman-waangki, “Boola moortaman kwadja-waangki nganyany moodlooka
    noonook kwadja-don noonang mangatang ngolanga noonang koort-maat wanni. Noonook
    wandja noonang maaman wer ngaangk wer noonang boodjera koortang, kidji yoowal-koorl
    nidjap, moortamanak noonook yoowart katitj. Etjenna-bal Boolanga-Yira yanga-kwabba
    noonany. Etjenna-bal Boolanga-Yira Israel-ang yanga noonany moodlooka kwabba narla
    noonook yoowal-koorl ballaridjo baalang ganbar-ngarda.” Kidji Ruth waangki, “Nganyang
    birdiyar, etjenna-bal ngany kalyakool nyin kwabba noonang miyalakal. Ngany yoowart
    nganyang yakina, ngany yoowart mokiny nganyang yoka mordiya, yalga noonook kwabba-don
    nganyak kidji waangki bedik-bedik noonak.”
  byx-byx: De aip ka meraqen be vereset, de ma Rut dai vaik per a qi manep be maikka
    samen ama aivet (ip ki teqer ma Boas ai qattikka qi dai maikka ama arias per a
    qi naver aa lengi). De qia ruqun ma Boas ma’, “Ngu dai na sanges naver iaik ama
    luqupki. Dap ngu lu nana be ngia tu gia qevep saver a ngua de ngi tekmet nama
    atlu sagel ngua?”
  gvs-gvs: E tuwo, Rutiyana ivatugúyala ikanakabobo go, idigo kana, ‘¿Yau ogaoga go,
    kaga unana kukanuwoiyegu be yau manugu kunuwonúwana?’
  rmc-rmc: 'Akor e Rut banďiľa le mujeha pre phuv anglal leste a phenďa leske: „Soske
    sal ke ma ajso lačho a zaačhes vaš ma, kajte som cudzinka?“'
  pes-OPV: 'پس به روی درافتاده، او را تا به زمین تعظیم کرد و به او گفت: «برای چه در
    نظر تو التفات یافتم که به من توجه نمودی و حال آنکه غریب هستم.»'
  ron-1924: 'Атунч, еа с-а арункат ку фаца ла пэмынт ши й-а зис: „Кум ам кэпэтат еу
    тречере ынаинтя та, ка сэ те ынгрижешть де мине, о стрэинэ?”'
  ben-OBCV: বোয়সের সব কথা শোনার পর রূত মাটিতে উবুড় হয়ে প্রণাম করল। সে জিজ্ঞাসা
    করল, “কেন আমি আপনার চোখে এত দয়া পেয়েছি? কেনই বা আপনি আমার এত যত্ন নিচ্ছেন? আমি
    তো অন্য দেশের লোক, আপনার কাছে বিদেশিনী।”
  lex-lex: 'La''pa Rut natlin nana Bo''as lirni re dewade nwaltiora-nwalteman la na''nama
    nakot la niwra: “Amee! A'' di de hya'' id a'' pua a''mu ntutga kalwiedwed lawan
    de mai a''u?! A'' di de dakn id a''u. Nihya'' pede a''mu nma nkokan nohora a''u?!”'
  som-som: Markaasay wejiga u dhacday, oo dhulka ugu foororsatay, oo waxay isagii
    ku tidhi, Maxaad raalli iigu noqotay, oo aad ii garatay, anoo ah mid qalaad?
  lat-VUC: 'Quæ cadens in faciem suam et adorans super terram, dixit ad eum: Unde
    mihi hoc, ut invenirem gratiam ante oculos tuos, et nosse me dignareris peregrinam
    mulierem?'
  eng-ASVBT: Then she fell on her face, and bowed herself to the ground, and said
    unto him, Why have I found favor in thy sight, that thou shouldest take knowledge
    of me, seeing I am a foreigner?
  mna-mna: 'Rut ileŋ sua kini, to ilek kumbuunu, mi ituundu sula toono, mi iso pini
    ta kembei: “Wai, parei ta nu kam ŋgar biibi pio mi sombe kampe yo ta kembei? Nio
    iŋgi sa moori ki lele toro na.”'
  ita-1885: 'Allora Rut si gittò in su la sua faccia, e s''inchinò a terra, e disse
    a Booz: Perchè ho io trovato grazia appo te, che tu mi riconosca, essendo io forestiera?'
  kqc-kqc: Ye Ruth neideyori bi kuri agu risi ini ne kono masi Boaz rofu niyo, “Beika
    buni baku reyaka, na bi yava ika rema ma beika resi na rofu yi uka na maisa?”
  eng-LXXUP: And she fell upon her face, and did reverence to the ground, and said
    to him, How is it that I have found grace in thine eyes, that thou shouldest take
    notice of me, whereas I am a stranger?
  eng-ULB: Then she bowed down before Boaz, touching her face to the ground. She said
    to him, “Why have I found such favor in your eyes that you should be concerned
    about me, a foreigner?”
  spa-VBL: Ella se inclinó con el rostro hacia el suelo. “¿Por qué eres tan amable
    conmigo o te fijas en mí, viendo que soy extranjera?” , le preguntó.
  fra-_FOB: 'Alors elle se jeta sur sa face, se prosterna contre terre, et lui dit:
    Comment ai-je trouvé grâce à tes yeux, que tu me reconnaisses, moi qui suis étrangère?'
  mal-mal: 'എന്നാറെ അവൾ നിലത്തു കവിണ്ണുവീണു നമസ്കരിച്ചുകൊണ്ട് അവനോട്: അന്യദേശക്കാരത്തി
    ആയ എന്നെ കരുതിയതും എന്നോട് ദയ കാണിച്ചതും എന്തുകൊണ്ട് എന്നു ചോദിച്ചു.'
  lit-lit: 'Tada parpuolus kniūbsčia ir nusilenkus į žemę, ji jam tarė: „Kodėl esu
    radusi malonę tavo akyse, jog į mane atkreipei dėmesį? Juk aš svetimšalė!“'
  urd-GVR: Rūt muṅh ke bal jhuk gaī aur bolī, “Maiṅ is lāyq nahīṅ ki āp mujh par itnī
    mehrbānī kareṅ. Maiṅ to pardesī hūṅ. Āp kyoṅ merī qadar karte haiṅ?”
  suz-BL: मिनु रूथ मेको आ ङोंइती बाप्‍शा, मेको कली “गो अर्को रागी ङा मुर नङ, दे तुइश्‍शा
    यो मारदे आं कली इश ङा शिशी पाइय्‍यीनी?” देंमाक्‍त। ब्‍यवस्‍था २३:४-६
  ita-1927: 'Allora Ruth si gettò giù, prostrandosi con la faccia a terra, e gli disse:
    “Come mai ho io trovato grazia agli occhi tuoi che tu faccia caso di me che sono
    una straniera?”'
  ckb-ckb: 'ڕائووس کڕنۆشی برد و لەسەر ڕوو کەوت، پێی گوت: «بۆچی سەرەڕای بێگانەییم ڕەزامەندی
    تۆم بەدەستهێنا و گرنگیت پێدام؟»'
  eng-BBE: Then she went down on her face to the earth, and said to him, Why have
    I grace in your eyes, that you give attention to me, seeing I am from a strange
    people?
  kan-OKCV: ಆಗ ಅವಳು ಅವನಿಗೆ ಸಾಷ್ಟಾಂಗಬಿದ್ದು ವಂದಿಸಿ ಅವನಿಗೆ, “ಪರದೇಶಿಯಾದ ನನ್ನನ್ನು ಕಂಡು
    ನನ್ನ ಮೇಲೆ ನಿಮ್ಮ ದಯೆಯನ್ನು ತೋರಿಸಿದ್ದು ಏಕೆ?” ಎಂದಳು.
  bbb-bbb: Boezi fu ijiege kuaramoga Ruti fu uri auge sana fu kurituakafana kuae,
    Nanaka bara aebeko ro a irerefuo na marejiemono kuae?
  tam-2017: 'அப்பொழுது அவள் தரையிலே முகங்குப்புற விழுந்து வணங்கி: நான் அந்நிய தேசத்தைச்
    சேர்ந்தவளாக இருக்க, நீர் என்னை விசாரிக்கும்படி எனக்கு எதினாலே உம்முடைய கண்களில்
    தயவு கிடைத்தது என்றாள்.'
  spa-RV-1909: 'Ella entonces bajando su rostro inclinóse á tierra, y díjole: ¿Por
    qué he hallado gracia en tus ojos para que tú me reconozcas, siendo yo extranjera?'
  ron-BTF: 'Atunci ea a căzut cu faţa ei la pământ şi s-a prosternat şi i-a spus:
    De ce am găsit har în ochii tăi, încât să mă iei în considerare pe mine, o străină?'
  eng-WEBP: Then she fell on her face and bowed herself to the ground, and said to
    him, “Why have I found favor in your sight, that you should take knowledge of
    me, since I am a foreigner?”
  eng-FBV: She bowed down with her face to the ground. “Why are you being so kind
    to me or even notice me, seeing I'm a foreigner?” she asked him.
  nld-1939: 'Toen boog ze zich plat voor hem ter aarde, en zei: Waarom heb ik genade
    gevonden in uw ogen, dat ge u iets aan mij gelegen laat liggen, ofschoon ik maar
    een vreemde ben?'
  nch-BL: 'Huan Rut motancuaquetzqui iixpa huan mohuijtzonqui hasta talchi para quitascamatis
    ica cuali huan quiilhui Booz: ―¿Quenicatza huelis nelhueyi moyolo ica na huan
    techtasojtatoc huan na niseyoc tali ejquet?'
  tfr-NTPO: Kuya ga kjök tono, kjujono bokdo kjl̈ay kl̈ung go, tjl̈ẽ ga «Tja shto
    obl̈ë so. ¿Bop bokso ga tja pjl̈úe l̈ëp ega?»
  vie-1934: 'Ru-tơ bèn sấp mình xuống dưới chân người, cúi đầu đến đất, mà thưa rằng:
    Vì duyên cớ nào tôi được ơn trước mặt ông, đến đỗi ông đoái xem tôi, vốn là một
    người ngoại bang?'
  hin-CV: रूथ ने भूमि तक झुककर दंडवत करते हुए कहा, “क्या कारण है, जो मुझ विदेशी स्त्री
    पर आपकी ऐसी कृपादृष्टि हुई, और आपने मेरी इतनी चिंता की है?”
  spa-BES: 'Entonces ella se postró sobre la tierra y le dijo: ¿Por qué tengo tanta
    gracia sobre mi, que me prestas atención, ya que soy de un pueblo extraño?'
  tdx-tdx: Nibabok’ an-tarehe’e re, toe nibokok’ an-tane, le nanoa’e ty hoe, Inoñe
    ty nahatreavako fañisohañe am-pahaoniña’o, t’ie ho haoñe’o, oniñe te renetane?
  tha-KJV: รู​ธก็ซบหน้าน้อมตัวลงถึ​งด​ินและพูดว่า “ทำไมดิฉันจึงได้รับความกรุณาในสายตาของท่าน
    ท่านจึงเอาใจใส่​ดิ​ฉันในเมื่​อด​ิฉันเป็นแต่เพียงคนต่างด้าว”
  por-BR-2018: 'Ela então baixando seu rosto inclinou-se à terra, e disse-lhe: Por
    que achei favor em teus olhos para que tu me reconheças, sendo eu estrangeira?'
  bco-bco: Boas eyo꞉ a꞉la꞉sa꞉la꞉sa꞉ga꞉ dowabiki, Lud e hena misa꞉fu siliki a꞉la꞉sio꞉,
    “Ne Isolael ka꞉isalema, ne ha꞉la꞉ ga. Giyo꞉ nemo꞉wo꞉ mada nafa dimidab ko, ne
    waga asula꞉sa꞉ga꞉ gaya?” a꞉la꞉dabu ba꞉ba꞉.
  deu-ELO: 'Da fiel sie auf ihr Angesicht und beugte sich zur Erde nieder und sprach
    zu ihm: Warum habe ich Gnade gefunden in deinen Augen, daß du mich beachtest,
    da ich doch eine Fremde bin?'
  caa-caa: 'Entonces e Rut uche bꞌan cocha acay uchiobꞌ e gente tama e tiempo yajaꞌ
    y cotuan tut e Booz este que utacbꞌu ujor tut e rum y uyubꞌi tuaꞌ y che: —¿Tucꞌa
    tuaꞌ que war itzay awiren y que incꞌun awirnar taniut cocha nen majax tuen e Israel?
    che e Rut.'
  eng-WYC-2018: And she felled on her face, and worshipped on the earth; and she said
    to him, Whereof is this to me, that I should find grace before thine eyes, that
    thou wouldest know me, a strange woman? (And she fell on her face, and honoured
    him on the ground; and she said to him, Whereof is this to me, that I should find
    favour in thine eyes, and that thou wouldest acknowledge me, who is but a stranger?)
  epo-epo: 'Ŝi ĵetis sin vizaĝaltere, kaj diris al li: Kial do mi trovis favoron en
    viaj okuloj, ke vi atentas min, kvankam mi estas fremdulino?'
  uig-PIN: 'Rut ɵzini yǝrgǝ etip tizlinip, bexini yǝrgǝ tǝgküzüp tǝzim ⱪilip, uningƣa:
    — Mǝn bir biganǝ tursam, nemixⱪa manga xunqǝ ƣǝmhorluⱪ ⱪilƣudǝk nǝziringdǝ xunqilik
    iltipat tapⱪanmǝn? — dedi.'
  beo-beo: Ludi e muguni bugilasa:ili amola ea odagi osobo digili, amola e da Boua:se
    ema sia:i, “Abuliba:le dia nama bagade dawa:lalosabala:? Abuliba:le dia da ga
    fi dunu eno digini mabe ema asigili fidisu hou hamobela:?”
  tpi-OTNT: Na Rut i brukim skru na putim pes i go daun long graun na i tokim Boas
    olsem, “Mi meri bilong narapela ples. Olsem wanem na yu lukluk long mi na yu mekim
    gut long mi?”
  hau-SA: Jin haka, sai ta rusuna da fuskata har ƙasa ta ce, “Me ya sa na sami irin
    wannan tagomashi a idanunka da har ka lura da ni, ni da nake baƙuwa?”
  uig-LAT: 'Rut özini yerge étip tizlinip, béshini yerge tegküzüp tezim qilip, uninggha:
    — Men bir bigane tursam, némishqa manga shunche ghemxorluq qilghudek neziringde
    shunchilik iltipat tapqanmen? — dédi.'
  nde-nde: Ekuzwa lokhu uRuthe wathi mbo phansi ngobuso, wambuza wathi, “Kungani ngifumane
    umusa ongaka kuwe uze ungizwele mina ngingowezizweni?”
  ton-ton: Pea naʻe tōmapeʻe ia ki hono mata, pea punou ia ki he kelekele, ʻo ne pehē
    kiate ia, “Ko e hā kuo u ʻilo ai ʻae ʻofa ʻi ho ʻao, koeʻuhi ke ke fie tokanga
    ai kiate au, he ko e muli au?”
  ces-1613: 'Tedy ona padla na tvář svou, a schýlivši se k zemi, řekla jemu: Odkudž
    mi to, že jsem nalezla milost před tebou, abys se známil ke mně, kteráž jsem cizozemka.'
  eng-WMB: Then she fell on her face and bowed herself to the ground, and said to
    him, “Why have I found favor in your sight, that you should take knowledge of
    me, since I am a foreigner?”
  tam-TCV: அதைக்கேட்ட அவள் பணிந்து விழுந்து வணங்கி, “நான் அந்நிய நாட்டவளாயிருந்தும்
    எனக்கு இவ்வளவு தயவு காட்டுகிறீர்களே!” என்று வியப்புடன் சொன்னாள்.
  ceb-ULB: Unya miyukbo siya nga nidapat ang iyang ulo sa yuta sa atubangan ni Boaz.
    Miingon siya kaniya, “Nganong nakakaplag man ako ug kaluoy sa imong panan-aw,
    nga mitagad ka man pag-ayo kanako, nga usa ka langyaw?”
  mkn-mkn: Dengar bagitu ju, Rut tondo sampe di tana. Ais dia bilang, “Beta minta
    tarima kasi, bapa! Ma beta mau tanya bagini. Bapa pasti su tau, beta ni, bukan
    orang sini. Jadi, akurang ko bapa taro mata sang beta, deng kasi tunju hati bae
    sang beta?”
  pol-UBG: 'Wtedy upadła na twarz i pokłoniła się aż do ziemi, i powiedziała do niego:
    Dlaczego znalazłam łaskę w twoich oczach, że zwracasz na mnie uwagę, choć jestem
    cudzoziemką?'
  agr-agr: 'Tusa tama Rut niina eme anentus tsuntsuma nugkanum nijayin antig pujusa
    Boozan iniak: “¿Wagka wi tikich nugkanmayayaitag nunin aish, imatika puyatjuttsamesh
    waitash anenjujume?” tau.'
  kyc-kyc: Dokopa Urutimi ponga napala yuunya lenge kambu suu lapala Bawase lamaiyuo
    leya. Namba yuu naneta range doko akipamo namba kando rae maiyuo rau lao pii letene?
    leya.
  urd-GVU: روت منہ کے بل جھک گئی اور بولی، ”مَیں اِس لائق نہیں کہ آپ مجھ پر اِتنی
    مہربانی کریں۔ مَیں تو پردیسی ہوں۔ آپ کیوں میری قدر کرتے ہیں؟“
  eng-OEBCW: Then she bowed low and said to him, ‘Why are you so kind to me, to take
    interest in me when I am just a foreigner?’
  deu-1912: 'Da fiel sie auf ihr Angesicht und beugte sich nieder zur Erde und sprach
    zu ihm: Womit habe ich die Gnade gefunden vor deinen Augen, daß du mich ansiehst,
    die ich doch fremd bin?'
  ntj-ntj: Nyangka Rutjalu kuliralpi pupakatingu. Palunyalu watjarnu, “Wiya, nyaaku-rnin
    walykumunura watjara? Ngayulu-rna maliki.”
  kan-2017: ರೂತಳು ಅವನಿಗೆ ಸಾಷ್ಟಾಂಗನಮಸ್ಕಾರ ಮಾಡಿ “ಪರದೇಶಿಯಾದ ನನ್ನ ಮೇಲೆ ಇಷ್ಟು ಕಟಾಕ್ಷವಿಟ್ಟು
    ದಯೆ ತೋರಿಸಲು ಕಾರಣವೇನು?” ಎಂದು ಕೇಳಿದಳು.
  tgo-tgo: Iyake kaiwae Rut i kururu na ghamwae ve thukumwa thelau, na i dage weya
    Bowas iŋa, “Budakai kaiwae na u rerenuwaŋa laghɨye kaiwaŋgu? Budakai kaiwae na
    gharen weya ghawora loloniye?”
  yap-yap: Me siro’ Ruth nge yan i math owchen ko but’, me ga’ar ngak Boaz, “Gur e
    ri gab gol ngog. Mangfan be’ ni nge gol ngak ba milekag?”
  hlt-MCSB: Te vaengah Ruth te a hmai la buluk tih diklai la bakop. Te phoeiah Boaz
