    ka dang,” a ti nah.
  mdy-ETH: ሩኡቴ ዒማና ባሊቶ ሳዖ ሄሊሲ ዚጋዖ፦ «ታ ኔኤኮ ፃንጎ ዓሲታንቴ ታና ኔ ዓሲኬ ጌይ ታኣም ኔ ዎይቲ ማሌይ?» ጌዔኔ።
  kew-kew: 'Rut-me rumu pegepua suna kubuniaawa Boas-para goa lakesa: Niri pa ada
    meda ona yadega akepeada neme ni adoa epea pi?'
  twi-ASANTE: Rut butuiɛ, de nʼanim kyerɛɛ fam daa no ase. Na ɔkaa sɛ, “Adɛn enti
    na manya saa adom yi wɔ wʼani so, me a meyɛ ɔnanani yi?”
  ipi-ipi: Wuane lea-kola, Lutu bala aiki lekawa tombawua loto, Boasa ando wua leae-pia.
