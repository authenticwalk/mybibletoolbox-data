    kürü morroal ngakandóla? Ka go mogob kolóla.”
  sus-sus: Ruti naxa a igoro bɔxi ma ɲɛlɛxinyi saabui ra, a fa a fala, «N tan, beka
    mu n na, kɔnɔ i bara hinnɛ n na. I hinnɛxi n na munfe ra?»
  pon-2006: Rud ahpw poaridi mwohn Pohas lel nan pwel, oh nda, “Dahme komw mwahngihkin
    ie oh nohn kadengkihong ie ni eh ngehi mehn liki men?”
  jae-jae: Go Rut gêu tau laŋôanô jagêdêŋ nom ma kêsôm gêdêŋ Boas gebe Aê awê jabao
