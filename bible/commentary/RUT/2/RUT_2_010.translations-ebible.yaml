  eng-WEBU: Then she fell on her face and bowed herself to the ground, and said to
    him, “Why have I found favor in your sight, that you should take knowledge of
    me, since I am a foreigner?”
  bnp-bnp: Na tahuna e Rut i longoa a ngavane Boas, i lolu puru na malala, i ta maea,
    “I navai o rata kamumu iau? Iau i uka ma a ngatavine koea. Iau a mosi.”
  tgk-tgk: 'Рут то замин ба Бӯаз таъзим карда, гуфт: «Чаро шумо ба ман ин хел ғамхорӣ
    мекунед? Чаро ба як шахси бегона ин қадар меҳрубон ҳастед?»'
  spa-PDDPT: 'Entonces ella cayó sobre su rostro, se inclinó hasta la tierra y le
    preguntó: ¿Por qué hallé gracia delante de ti para que te fijes en mí, aunque
    soy una extranjera?'
  gun-gun: 'Ha''e ramo kunha va''e ngova omovaẽ yvy re. Ha''e vy aipoe''i: — Mba''exa''vy
    tu xepytyvõ ''rã, amboae tekoa guigua aiko va''eri?'
  agu-BL: Cwe'n tzun mejlok Rut nin aj cu'n wutz plaj wuxtx'otx' tan ẍchajle'n yi
    c'ulutxumil i'. —¿Mbi tzuntz na taltzaju' yi xtxolbila'tz swetz? Chum balaj nin
    ilu' swe'j ta', wech in tu' awer nak ẍchixo'lu', chij Rut bantz tetz.
  ilo-ULB: Ket nagrukob ni Ruth iti sangoanan ni Boaz, a maisagsagid ti ulona iti
    daga. Kinunana kenkuana, “Apay a nakabirukak iti pabor iti imatangmo, a rumbeng
    a maseknanka maipanggep kaniak, a maysa a gan-gannaet?”
  kpg-kpg: Ruth ga bala gi lala, gei ono hadumada guu tale gi di gelegele, mo di helekai
    gi Boaz, “Goe e aha dela e haamanawa huoloo i di au? Gei goe e aha dela koia e humalia
    huoloo ang gi tangada mai i daha?”
  uig-ARA: 'رۇت ئۆزىنى يەرگە ئېتىپ تىزلىنىپ، بېشىنى يەرگە تەگكۈزۈپ تەزىم قىلىپ، ئۇنىڭغا:
    ــ مەن بىر بىگانە تۇرسام، نېمىشقا ماڭا شۇنچە غەمخورلۇق قىلغۇدەك نەزىرىڭدە شۇنچىلىك
    ئىلتىپات تاپقانمەن؟ ــ دېدى.'
  bsp-bsp: 'Kɔ Rut ontontnɛnɛ Bɔs haŋ k’ɛfəntərɛ dəntɔf. K’oloku Bɔs: «Cəke c’ iyɔ-ɛ,
