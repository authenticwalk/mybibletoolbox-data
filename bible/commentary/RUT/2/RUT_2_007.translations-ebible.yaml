  grc-BRENT: Καὶ εἶπε, συλλέξω δὴ καὶ συνάξω ἐν τοῖς δράγμασιν ὄπισθεν τῶν θεριζόντων·
    καὶ ἦλθε καὶ ἔστη ἀπὸ πρωΐθεν καὶ ἕως ἑσπέρας, οὐ κατέπαυσεν ἐν τῷ ἀγρῷ μικρόν.
  ind-AYT: Dia berkata, ‘Izinkanlah aku memungut dan mengumpulkan beberapa ikat jelai
