  azb-azb: 'Mənə dedi: “Rica edirəm, qoy biçinçilərin ardınca düşüm və dərzlərin arasından
    düşən başaqları yığıb toplayım”. Səhərdən gəlib, indiyəcən buradadır, talvar altında
