    андэ вушал.'
  dop-dop: Ɩ sǝlǝmɑ-tʋɣʋ sɩ ɩ tǝŋǝɣɩ kʋntɑɑ nɑ ɩ́ cɑlǝsɩ nɑ ɩ́ tɔɔsǝɣɩ lɔɔtʋ nti nti
