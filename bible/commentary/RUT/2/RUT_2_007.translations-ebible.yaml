  sus-A: عَ مَيَندِ نَن تِ عَ شَ قُندٍن مَنِيّ دْنشْييٍ مَتٌنفٌ وَلِكّيٍ شَنبِ رَ.
    كَقِ عَ قَ فّيسّفّ، هَن يَكْسِ عَ نَ وَلِقٍ، قٌ عَ تٌ عَ مَلَبُقٍ يِ كِ بَفٍ بُن
    مَ.»
  fra-SBL: 'Elle a dit : « Laisse-moi, je te prie, glaner et ramasser les gerbes après
    les moissonneurs ». Elle est donc venue, et elle a continué même depuis le matin
