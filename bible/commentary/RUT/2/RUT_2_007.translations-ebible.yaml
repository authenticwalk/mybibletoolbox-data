  cth-cth: Ahni ni hai kai teh cang ka a naw ni a pâhma e cavui, law um e ka rakhun
    han, telah a kâhei teh amom hoi atu hi lawbu a kâhat ditouh a tawk toe atipouh
    navah,
  twi-twi: Anɔpa yi ara na obisaa me se, obetumi adi atwafo no akyi aboaboa atoko
