  ksd-ksd: i tar lul ba na tangatanga murmur ra umana tena nidodoko; i tar pot ta
    ra malana, ma i tar ki ati tuk go, ia kaka pa i ngo.
  myk-myk: W’a nɛ ɲɛɛri na nɛ wu wu yaha wu da furi shinmakɔɔn pu kadugo yíri kalapɔhɔɔ
