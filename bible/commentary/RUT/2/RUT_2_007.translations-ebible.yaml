    a fa gɛɛsɛgɛ, han yakɔsi a na walife, fo a to a malabufe yi ki bage bun ma.»
  pon-2006: E pekidahr en kin idawehn tohndoadoahk kat oh rikada kadok en parli kan.
    E wie doadoahk sang nimensengo lel ahnsou wet me e ahpwtehn kommoaldi pahn mwetehn
    pelien ihmwen.”
  jae-jae: Awê tau kêsôm gebe ‘Aê jateŋ gebe alôc gebe jajoŋ polom ŋasaliŋ-saliŋ jamoa
