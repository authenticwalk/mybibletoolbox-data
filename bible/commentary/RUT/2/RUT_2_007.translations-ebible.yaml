  uig-CYR: 'У: «Ормичиларниң кәйнидин өнчиләрниң арисидики чечилип кәткән башақларни
    теривалайму?» дәп тәләп қилди. Андин у келип әтигәндин һазирғичә ишләватиду; у
    пәқәт кәпидә бир аз дәм алди, — деди.'
  pma-pma: Kei vis nau mamaeni vakatau sil meatin toumien keil koa amul alah ruain
