  kik-kik: Nake oigire atĩrĩ, ‘Ndagũthaitha ũnjĩtĩkĩrie haare cairi, na nyũnganie
    ĩrĩa ĩtigĩtio itĩĩa-inĩ ndĩ thuutha wa agethi.’ Nake aathiĩ mũgũnda, na arutĩte
    wĩra ategũtigithĩria kuuma o rũciinĩ nginya rĩu, tiga o ihinda inini ekũhurũkĩte
