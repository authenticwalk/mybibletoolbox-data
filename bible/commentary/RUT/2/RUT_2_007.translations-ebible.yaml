    pagi sampai sekarang ini. Sejenak saja, dia beristirahat di pondok.”
  lid-lid: Iy eme ndremenya jo anya, iy aso-ok ta edek in hamon tiri lau anya kanyidiu
    nan bali. Iy anyidiu na mandraben eme isos nane dah, eme i dah iy baramunyau adeh,
    in bolo mandron kodo-oh.”
  nya-nya: Iye anandipempha kuti, ‘Chonde mundilole kuti ndikunkhe barele mʼminda
    moti akololamo kale.’ Iye wakhala akukunkha kuyambira mmawa mpaka tsopano lino
    osapuma nʼpangʼono pomwe.”
  kyg-kyg: Netepiꞌmo eno nagaefeꞌmo, Aliꞌyaꞌmo neꞌaliya vayaꞌai apaiyakamo aliꞌna
    mali avoyamo alime alime ugesuve, huno ge huno nafi geꞌnigeꞌnaeꞌmo he, huꞌna ha
    paiꞌnogeno aliꞌyaꞌmo alime alime eno hemenitomo uluna nopiꞌmo maino falu huꞌniye,
    huno ha paiꞌniye.
  hrv-hrv: 'Pitala je: ''Smijem li pabirčiti i kupiti klasje između snopova za žeteocima?''
    I došla je, eto, i ostala od ranog jutra sve dosad; i samo je malo ušla u kuću.”'
  mps-mps: Agai enabolo te sę ebo bidi dabe wali pelama, te bali sisinigi paio po
    hanalu wai. Tama agai sę kigamu digi yali, megi tama usu nagasali, tama megi
    aga toma dwasianu tuyu, te dwasianu bede bidibao,” wali.
  tpi-tpi: Em i askim mi long bihainim ol wokman na bungim ol het bali. Em i wok long
    moningtaim i kam inap nau, na nau em i malolo liklik.”
  dan-1931: 'hun sagde: Lad mig få Lov at sanke og samle Aks blandt Negene efter Høstfolkene!
