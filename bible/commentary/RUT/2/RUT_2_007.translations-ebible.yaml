  hin-2017: उसने कहा था, ‘मुझे लवनेवालों के पीछे-पीछे पूलों के बीच बीनने और बालें
    बटोरने दे।’ तो वह आई, और भोर से अब तक यहीं है, केवल थोड़ी देर तक घर में रही थी।”
  wol-KYG: Dafa ñaan ñu may ko, mu topp ci ñiy góob, ba saatu ci gub yi ñu rotle.
    Ci suba la ñëw di liggéey ba nëgëni; noppluwul lu moy diir bu gàtt ci mbaar mi.»
  eng-YLT: and she saith, Let me glean, I pray thee — and I have gathered among the
