    పరిగె ఏరుకుంటూనే ఉంది. కొంచెం సేపు మాత్రం విశ్రాంతి తీసుకుంది” అని చెప్పాడు.
  hat-BSA: 'Li te di nou: ‘Souple, kite mwen ranmase e sanble apre moun rekòlt yo
    pami pakèt mwasonyè yo.’ Konsa, li te vini e te rete soti nan maten a jis rive
    koulye a, sòf ke li te chita nan kay la pou yon ti tan.”'
  bxh-bxh: Na ya anꞌetaigu, iyen, U abigu be tau paisowa ai mulidi, anꞌan ya tano.
    Haꞌa ya paisowa fatubu hwalahwalala yai, be atabahim, logulogu yai ya anyawasi.
  emi-emi: Emae sio tani nongonongoaa va eaimuli tee lo atoa la saisai bali raisi
    me erei righi. Etiuaala arau elue talaua tani reirei, me ia okae ange vira mene
    lao sio tani ainoana toka tale ale paapali erighi.”
  kos-kos: El tuh siyuk ngan lela elan fahsr tukun mwet orekma inge ac sifeni ma elos
    sisla uh. El nuna orekma na oe ke lututang ah me nwe tufahna oru elan mongla pa
    inge.”
  hbo-WLC: וַתֹּ֗אמֶר אֲלַקֳטָה־נָּא֙ וְאָסַפְתִּ֣י בָֽעֳמָרִ֔ים אַחֲרֵ֖י הַקּוֹצְרִ֑ים
    וַתָּב֣וֹא וַֽתַּעֲמ֗וֹד מֵאָ֤ז הַבֹּ֙קֶר֙ וְעַד־עַ֔תָּה זֶ֛ה שִׁבְתָּ֥הּ הַבַּ֖יִת
    מְעָֽט׃
  ibo-ibo: Ọ sịrị, ‘Biko kwere ka m soro ndị ọrụ nʼazụ tụtụkọtaa ukwu ọka ha hapụrụ.’
    Kemgbe ụtụtụ ọ bịara, ọ kwụsịbeghị ọrụ ya karịakwa naanị nwa mgbe nta o zuru ike
    nʼokpuru ndo.”
  ory-ory: ଆଉ ସେ ମୋତେ କହିଲା, ‘ମୁଁ ବିନତି କରୁଅଛି, ଶସ୍ୟକଟାଳିମାନଙ୍କର ପଛେ ପଛେ ବିଡ଼ାର ମଧ୍ୟେ
    ମଧ୍ୟେ ବଳକା ଶସ୍ୟ ସଂଗ୍ରହ କରିବାକୁ ମୋତେ ଦିଅ;’ ଏଣୁ ସେ ଆସି ସକାଳରୁ ଏପର୍ଯ୍ୟନ୍ତ ଏଠାରେ ରହିଅଛି;
    କେବଳ ଅଳ୍ପ ସମୟ ସେ ଗୃହରେ ବସି ରହିଥିଲା।”
  wmt-wmt: '@see-verse:RUT.002.006'
  chk-chk: A tüngor ngeniei pwe üpwe mwüt ngeni an epwe rusifengeni ekewe umwun parli
    mi tur seni ekewe chon angangen räs. Iwe, a feito lesosor o likiitü le rurus tori
    iei, nge esamwo asösö fän eu.”
  ssd-ssd: Nu piro mbal dubika wit fambonu taŋgeram tuku ye sayat. Nu maratukuk tiŋga
    piroka ma ma kile ndo baibai kumnemŋge fudiŋmba mabta minit ŋgina.
  rop-rop: en imbin askim mi blanga larram im bulurrum ola wekinmen blanga gajimbat
    sid daga. Imbin iya brom ailibala. Bat imbin jis stap na blanga abum spel langa
    det sheid.” Lagijat na det sekanmen bin tok.
  ukr-1871: 'І сказала вона: Будь ласкав, дозволь менї визбирувати колоссє позаду
    женцїв! Прийшла вона, та й остає тут од самого ранку й досі; в дома і не була.'
  deu-1951: 'Sie hat gesagt: Laß mich doch auflesen und sammeln zwischen den Garben
    hinter den Schnittern her! Und sie kam und blieb vom Morgen an bis jetzt; sie
    bleibt nicht lange zu Hause sitzen!'
  eng-JPS: 'and she said: Let me glean, I pray you, and gather after the reapers among
    the sheaves; so she came, and hath continued even from the morning until now,
    save that she tarried a little in the house.'''
  etr-etr: Ea nema nabahalea, Hamoi hamolo dolö nefolalebego baagido eladi gadoi bali
    gägä digafui dibego misila aligi hobeala mudulela nabasio. E yosefalï maalahilä
    hamoi hamosamu nelo amo gaso, holöfalï hele fila awälahilä hamoi hamosa neagola
    säi.
  srp-1865: 'I reèe: da pabirèim, da kupim klasje izmeðu snopova za žeteocima. I došavši
    bavi se od jutra do sada; samo je malo bila kod kuæe.'
  lug-lug: Atwegayiridde alondelonde abakunguzi we bayise mu binywa, era asiibye akola
    okuva obw’enkya okutuusa essaawa eno, okuggyako akabanga akatono ke yawumuddemu.”
  heb-heb: ותאמר אלקטה נא ואספתי בעמרים אחרי הקוצרים ותבוא ותעמוד מאז הבקר ועד עתה
    זה שבתה הבית מעט׃
  mpp-mpp: Ailu ye yakucmac wele yanguc migac, ‘na nalic webac aigaing yengele lobewa
    galu noine gocne dodockacni wa-fame ba-habu aidaba, me?’ Inguc milu ubiyacte benang
    wele ba-habu aigac. Ailu mi ngiye-ngagegac. Yakucmac falewa kpisicnemac ngiye-ngagegac.”
  ben-IRV: সে বলল, “অনুগ্রহ করে আমাকে ছেদকদের পিছনে পিছনে আঁটির মধ্যে শীষ কুড়াতে
    দাও;” অতএব সে এসে সকাল থেকে এখন পর্যন্ত রয়েছে; কেবল বিশ্রামের ঘরে (বিশ্রাম নিতে)
    অল্পক্ষণ ছিল।
  ntu-ntu: Rpimle bange kx, ‘?Nzmu rlr-ngrme bange nzrmikatine-krbo nra bali mz nibrdr
    kxnzawzng?’ X sa tqbrngzti-zpwxle nzrmikatingr nra bali abzo-pnzle kcma mz nourla,
    x sa tqvzbe. A' amapx-ngrmle matelq mzli kx mrbcne.”
  pan-pan: ਉਸ ਨੇ ਸਾਨੂੰ ਕਿਹਾ, “ਮੈਨੂੰ ਵਾਢਿਆਂ ਦੇ ਪਿੱਛੇ ਪੂਲਿਆਂ ਦੇ ਵਿਚਕਾਰ ਸਿੱਟੇ ਚੁਗਣ ਅਤੇ
    ਇਕੱਠਾ ਕਰਨ ਦਿਓ?” ਤਦ ਉਹ ਆਈ ਅਤੇ ਸਵੇਰ ਤੋਂ ਹੁਣ ਤੱਕ ਕੰਮ ਵਿੱਚ ਲੱਗੀ ਰਹੀ, ਥੋੜਾ ਜਿਹਾ ਅਰਾਮ
    ਕਰਨ ਲਈ ਕੋਠਰੀ ਵਿੱਚ ਠਹਿਰੀ।
  rmy-LOVARI: 'Вой пхэндас: «Мангав тут, дэ ман тэ кидав опрэ сэмно, кай пэлэ пала
    кидэтора». Вой авилас пэ мал ай инкэрдёлас катэ катар о ғайнало жи аканак; ай
    фэри эк-цэра ғодоныяс тэла тэтэво.'
  tkr-tkr: 'Məng''ee zak''le uvhuyn: «Hucoone ixhes, zı hiyeesre xhıt''a qiviyşalanbışiqa
    qihna ı''ğiykır avxuna xhıt''a saa''as». Mana çoleeqa miç''eer arına vor, həşdilqameeyir
    ark''ın deş. Mana vüxənayk avurur sık''ınna gahna giy''ır.'
  mya-JVB: သူကလည်း၊ ကျွန်မသည် စပါး ရိတ်သောသူတို့နောက် ၌ ကောက်လှိုင်းစုထဲမှာ ကျန်သော
    စပါးကို ကောက် သိမ်းပါရစေဟု အခွင့်တောင်းလျက်ဝင်သဖြင့်၊ နံနက် မှစ၍ ယခု ခဏ တဲ ၌နေ
    သောအချိန် တိုင်အောင် လုပ်နေပါပြီဟုပြောဆို လျှင်၊
  tte-O: Ilaoma ikawanoi koliyau yakato bali bwaine topaisowa silologabaegiline itanoili.
    Malala mena paisowa iyatubu kanasiga sauga bwaite na nige ikakaiyawasi.”
  tvk-tvk: Xi misis nou tengan nimaen ni iha ti ihusil moletin te polien xil e ti
    ileh viton bale xil xa laki rasi di nga. Xi temei makoe roroh tamu e di ni polien
    duxoh taxeak. Xi ba mingel vuteili tang pe horao iaxor.”
  tbg-tbg: Viva kaiqa vaiinti nahentinavu naantiaraini baali hiqintira nuntu ruvaaquare
    tivakero ti iraimanta te hove turaroma viva vi kaiqara vare vaivo. Viva toqaqihairo
    kaiqa varaqiro viviro, vohaa tataaqai haraara naavuqi auraara inaaraiqakaa varikeroma,
    qaiqaa kaiqa varaqiro ani vaivo, tiro.
  hmo-hmo: Ia ese lau dekenai ia noinoi, ia gwau, ‘Mani emu kara uma dekenai do lau
    raka vareai, bali ena anina momoru, utua taudia idia rakatania gaudia do lau gogoa.’
    Unai dainai ia be dabai ia mai, ia laga-ani lasi ia mai bona harihari.”
  urd-urd: उस ने मुझ से कहा था, 'कि मुझ को ज़रा काटने वालों के पीछे पूलियों के बीच
    बालें चुनकर जमा' करने दे इसलिए यह आकर सुबह से अब तक यहीं रही, सिर्फ़ ज़रा सी देर
    घर में ठहरी थी।”
  rus-SYN: 'она сказала: “буду я подбирать и собирать между снопами позади жнецов”;
    и пришла, и находится здесь с самого утра доселе; мало бывает она дома.'
  rmy-SERVI: 'Вой пхучля: «Мукэґа ман тэ стидэ ворзо, саво тэлэдыня». Авиля дэнзор
    тай ачиляпэ вой катэ, тай на прыбэшля тэ отцинявэ.'
  bqc-SIM: À mɛ̀ mà to àↄ naa kↄ̃nwɛ pↄkɛkɛnaↄ kpɛ, ↄ̃ àlɛ zĩkɛ za kↄↄ. Tia ↄ̃
    à mↄ̀ kã́mabò yↄↄnnↄ kpɛ́u la.
  tcz-CHONGTHU: “Amanu hin tujingkah chun chang-at ho nung langa akhaiho hi kaki donkhom
    thei ding ham tin eina dongin ahi. Chomkhatcha jong touthim manlouvin anatoh ding
    toh nan akisalal lheh jeng e,” tin adonbut’in ahi.
  mar-mar: ती मला म्हणाली, ‘कृपा करून कापणी करणाऱ्यांच्या मागून पेंढ्यांमधला सरवा
    मला वेचू द्या.’ ती सकाळपासून आतापर्यंत तो वेचीत आहे, आत्ताच येथे थोडा वेळ मात्र
    विश्रांती घेण्यासाठी ती येथे आली आहे.”
  tcs-tcs: Em bin aske mi dis moning ip em ken pole dem wokman biain solong em ken
    pikemap dem leptoba sidkaikai. Em wok prapa ad. Em i mina gudwoka. Em bin wok
    prom elimoning, ane em stil wok nau. Em mata bin gad sot spel, lo smolseid de.’
  qub-qub: Ruwacamasha ‹Shicwajcunata shuntacushaj› nirmi. Tutapita pachami shuntacuycan.
    Chayrämi ichicllata jamaycusha» nir.
  bqp-bqp: À pì mà tó à nagã kↄ̃nↄ wɛ pↄ́kɛ̃rinↄ kpɛ, akũ àtɛn zĩ kɛ zaa kↄnkↄ.
    Teran à sù kámma bo fíti kuta gũn.
  hat-hat: Li te mande m' pou m' kite l' mache dèyè travayè yo ranmase tèt lòj ki
    tonbe atè yo. L'ap degaje l' la a depi maten. Li fèk sispann pou l' pran yon ti
    repo anba tonèl lan la a.
  eng-BSB: She has said, ‘Please let me glean and gather among the sheaves after the
    harvesters.’ So she came out and has continued from morning until now, except
    that she rested a short time in the shelter.”
  tod-tod: É bogɛ mà ga gè va bu, é ɗa molo ɠɔpɔgiti gaiziɛ, molo ɠiliiti zɔɠɔzu,
    molo leʋe nuiti polu ʋelei, é ɗa ti ɠaalɛ ba. Paa yee ma za sobui, toɠa loni
    nɔ eyɛsu niizu, é lago looɠogɛ nɔ kotai wu.»
  eng-WEBPB: She said, ‘Please let me glean and gather after the reapers amongst the
    sheaves.’ So she came, and has continued even from the morning until now, except
    that she rested a little in the house.”
  kbq-kbq: Ruti'a eme nantahigeno, Knare bali tragahu vahe'mokizmi zamage nevu'na,
    bali raga ko'nama ananekisafinti evu ramisiama'a zogi atru hutere hugaho? Huno
    hige'na, knarere hunte'noe. E'neregati nantera agafa huno hamponatino tusi eri'za
    manigsa osu enerino, tona nompina osi'a kna manigsa hu'ne.
  nhe-BL: Nechtlajtlani ma nijcahuili ma yas inintepotzco pixcani quipejpentiyas tlen
    tepehui. Tlatequipanojtoc nochi ijnaloc huan hasta ama. Ax mosiyajcajtoc niyon
    se quentzi.
  bus-bus: À bè mà tó à nagãa kↄ̃ↄ wɛ pↄ́kɛ̃rinↄ kpɛɛ, ben èe zĩi kɛɛ zaa kↄngↄ.
    Tian à mↄ̀ kámma bo féte kutaa guu.
  gub-BL: — Tuwe aha uma'ereko ma'e wanaikweromo ihe nehe, arozràn ywy rehe u'ar ma'e
    kwer imono'og pà ihe nehe, i'i kwez ihewe. A'e rupi uzypyrog izi'itahy uma'ereko
    pà. Te tàrityka'i uma'ereko iko a'e. Xo pitài haw upytu'u tàpuzràn wype, i'i izupe.
  eng-DRA: 'And she desired leave to glean the ears of corn that remain, following
    the steps of the reapers: and she hath been in the field from morning till now,
    and hath not gone home for one moment.'
