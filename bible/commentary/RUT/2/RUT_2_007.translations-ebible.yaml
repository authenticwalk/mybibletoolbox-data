  gvn-gvn: '@see-verse:RUT.002.006'
  asm-FB: তাই আহি মোক ক’লে, ‘অনুগ্ৰহ কৰি ধান দোৱাসকলৰ পাছে পাছে গৈ মুঠিৰ মাজে মাজে
