  arb-NAV: 'وَطَلَبَتْ قَائِلَةً: دَعُونِي أَلْتَقِطُ وَأَجْمَعُ السَّنَابِلَ الْمُتَسَاقِطَةَ
    بَيْنَ الْحُزَمِ وَرَاءَ الْحَصَّادِينَ، وَقَدْ ظَلَّتْ تَلْتَقِطُ مِنَ الصَّبَاحِ
    إِلَى الآنَ، لَمْ تَسْتَرِحْ فِي الظِّلِّ إِلّا قَلِيلاً».'
  ewe-ewe: Ebia mɔm ŋdi sia be yeafɔ nuku siwo ge le nuku bablawo me, eye esia dzi
