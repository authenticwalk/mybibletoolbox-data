  hbo-hbo: וַתֹּ֗אמֶר אֲלַקֳטָה־נָּא֙ וְאָסַפְתִּ֣י בָֽעֳמָרִ֔ים אַחֲרֵ֖י הַקֹּוצְרִ֑ים
    וַתָּבֹ֣וא וַֽתַּעֲמֹ֗וד מֵאָ֤ז הַבֹּ֙קֶר֙ וְעַד־עַ֔תָּה זֶ֛ה שִׁבְתָּ֥הּ הַבַּ֖יִת
    מְעָֽט׃
  yka-yka: Maˈid iye bang makajari iye nimuk meˈ mataˈamban weˈ meˈ magpaganihin.
    Ubus pitu iye si tanaˈ bu gaˈ iye pahali kemuwe salung. Īˈ iye si payad behu pahali
