  tbz-SIM: ò mɔɔmu dinùù kɛ bo dɛ́rí, nɛ̀ dikṹnweńnì ndi ò dɛ̀ɛ́mmɛ̀, ò yĩ́ cɔ́kɛ̀
    sɑ́m̀pɔ́ nwe.
  msy-2020: A ingangarir gumazibar gɨn mangɨ balin ikɨzir me ikegha gɨvaziba, an adar
