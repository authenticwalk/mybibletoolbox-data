    કરતી રહી છે, ફક્ત હમણાં જ ઘરમાં આરામ કરવા આવી છે.”
  awx-awx: Tembänä apu ‘Täkembä tewi nak matäkaying äminde mehene yäwaxäwik, bali
    awamäxawä däpäkngä epningu butuwit?’ yang nanike, bututäkapuk. Tiwändeyä gepmäne
