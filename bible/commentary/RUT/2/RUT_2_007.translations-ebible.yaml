verse: RUT.002.007
translations:
  mal-C: ‘കൊയ്ത്തുകാരുടെ പിന്നാലെ കാലാപെറുക്കാൻ ദയവായി എന്നെ അനുവദിച്ചാലും’ എന്ന്
    അവൾ അപേക്ഷിച്ചു. അങ്ങനെ അവൾ രാവിലെമുതൽ വയലിൽ കാലാപെറുക്കുന്നു. അൽപ്പസമയമേ അവൾ
    വിശ്രമിച്ചുള്ളൂ” എന്ന് ഉത്തരംനൽകി.
  deu-TKW: 'Sie fragte: Dürfte ich nicht auflesen und unter den Garben sammeln hinter
    den Schnittern her? und ist dann gekommen und hat ausgehalten seitdem der Morgen
    anbrach bis jetzt und hat sich nicht ein Weilchen Ruhe gegönnt.'
  lin-lin: Asengaki biso nzela ya kolokota mito ya ble, oyo etikalaka tango bakangaka
    maboke, na sima ya bato oyo bakataka ble. Na tongo ya lelo, akotaki na bilanga
    mpe azali kosala na molende nyonso ; kino sik’oyo, apemi kaka tango moke.
  eng-LSV: and she says, Please let me glean and I have gathered among the sheaves
    after the reapers; and she comes and remains since the morning and until now;
    she sat in the house a little [while].”
  bmu-bmu: Yaŋgön söŋan hömandiŋe kamba qesim niŋgiiga ölip zömbiga nup anbazip yengö
    könaŋine engohorata bali ipŋi qendaŋda tokoza. Nup pöndaŋ memba malzawa döldimuhu
    koumnöŋ endu anda luhut memba tatza.”
  eng-GNV: 'And shee saide vnto vs, I pray you, let mee gleane and gather after the
    reapers among the sheaues: so shee came, and hath continued from that time in
    the morning vnto now, saue that she taried a litle in the house.'
  eng-WEBSTER: 'And she said, I pray you, let me glean and gather after the reapers
    among the sheaves: so she came, and hath continued even from the morning until
    now, that she tarried a little in the house.'
  nhw-BL: Nechtlajtlani ma nijcahuili ma yas inintepotzco pixcani quipejpentiyas catli
    tepehui. Tequipanojtoc nochi ijnaloc huan hasta ama. Amo mosiyajquetztoc niyon
    se quentzi.
  swh-ONEN: Yeye aliomba, ‘Tafadhali niruhusu niokote na kukusanya miongoni mwa miganda
    nyuma ya wavunaji.’ Naye ameshinda shambani tangu asubuhi pasipo kupumzika, isipokuwa
    kwa muda mfupi kivulini.”
  bba-bba: U nɑ u nɛɛ, su de u sun swĩi u n dĩɑnu kunɔnu mɔ̀. Ye sɑ wurɑ, mɑ u win
    sɔmburu wɔri sɑɑ buru ten di, u ǹ wɛ̃re sere kɑ tɛ̃, mɑ n kun mɔ ye u dɑ u sinɑ
    sɑɑ fiiko sɑɑrɔ.
  eng-KJVCPB: 'and she said, I pray you, let me glean and gather after the reapers
    amongst the sheaves: so she came, and hath continued even from the morning until
    now, that she tarried a little in the house.'
  mpx-mpx: Ewasi i nem i baem eliyau i ba, ‘Tab bosowaina na noek totuwalali eliyaa
    ge bali ana haka toto hi pipasogu na hivat.’ Yaka i nok ge mweluluga ana siga
    sauga e i mimi tuwatuwalali, yaa i veyaho ga sauga kekeisi epanapana gabulanaa.”
  wbp-wbp: Nyanunguju wangkaja ngajuku, ‘Waraa! Yungurna-jana warrkini-wati purami,
    manu yungurna-jana ngalya-kari ngurlu marlaja mani walyangka kajili yampinja-yani.’
    Yaninjarlalpa nyinaja nyampurla-juku. Mungalyurru-ngurlu parra jingijingi warrki-jarrinja-yanu
    purdangirli-wana, kala ngari witaku nyinaja mata warrki-jarrinja-wangu.”
  luo-luo: Nokwayowa ni, ‘Yienauru ahul kendo achok cham modongʼ e dier tiangʼ moseka
    ma jokeyo oweyo bangʼ-gi.’ Nodonjo e puodho kendo koro osetiyo ma ok oywe, chakre
    okinyi nyaka sani, makmana kuom thuolo matin mane oyweyogo ei kiru.”
  meu-meu: la ese e noigu, eto “Mani emu kara uma ai baina raka vareai, bali anidia
    momorudia na iutuna taudia muridiai baina gogo”. Taunabunai ia na daba ai ema,
    se laḡa ani ema bona harihari.
  npi-ULB: तिनले मलाई भनिन्, “कृपया, कामदारहरूले अन्‍न कटनी गरेपछि खेतमा बाँकी रहेकाहरूको
    शिला-बाला खोज्‍न मलाई दिनुहोस् ।' त्यसैले तिनी यहाँ आइन् र तिनले घरमा थोरै विश्राम
    गरेबाहेक, बिहानदेखि अहिलेसम्म निरन्तर लागिरहेकी छिन् ।”
  yor-yor: Ó sọ wí pé, ‘Kí ń jọ̀wọ́ jẹ́ kí òun máa ṣá ọkà lẹ́yìn àwọn olùkórè.’ Ó
    sì ti ń ṣe iṣẹ́ kárakára láti òwúrọ̀ títí di ìsinsin yìí nínú oko àyàfi ìgbà tí
    ó lọ láti sinmi fún ìgbà díẹ̀ lábẹ́ ibojì.”
  ind-ind: Tadi pagi dia minta izin untuk mengumpulkan bulir-bulir jelai yang tercecer
    dari ikatan jelai. Dia datang sangat pagi, bekerja keras, dan hanya beristirahat
    sejenak di pondok.”
  pes-OPCB: او امروز صبح به اینجا آمد و از من اجازه گرفت تا به دنبال دروگران خوشه
    بچیند. از صبح تا حالا مشغول خوشه‌چینی است و فقط کمی زیر سایبان استراحت کرده است.»
  lcm-lcm: Kata antok ta, Napo sokotuk ua ani na lukluk aiton e mung i vap po abis
    ke. Asukang na kamela abis, le tenei vauk lik le tung kana, kovek i ring ausai
    lik kapa.
  aer-aer: Rarle ayenge apayuthnekenge, ‘Aye! Ayenge warrkene areyenge intertele alheye,
    annge ntange areye ahelhe-ngentyele kutyerle-apemele nhenge itnarle imperlte-apemenge.’
    Ingweleme-ngentyele arltele-akake re anwerneke intertele warrke-irreke, re kwenhe
    nhenhele akweke ware ltyerremele aneke.”
  tgl-ULB: Sinabi niya sa akin, 'Pakiusap hayaan mo akong mamulot at magtipon ng mga
    uhay habang sumusunod ako sa mga nag-aani.' Kaya dumating siya rito at nagpapatuloy
    mula umaga hanggang ngayon, maliban na nagpahinga siya nang kaunti sa bahay.”
  rmn-rmn: 'Ой пхэнляс: «Кан кидав о гив пал одолэндэ, кон кидэл о гив». Али сабахтан,
    ой си джякана атхэ тай дага на раганты.'
  cbu-NT: Nishsha, nuwash kuseeramchu, pusampan wanusee ipartuyaranllina anoo uwshat
    kuzizimun tapuyapi átu, nuwaa masharangiya. Ichingaru zar, puturi wanusingaz tapuyapi
    átu kuskiya. Naturitcha kanusku kuxinxinawsha, tárangiya.
  hui-hui: Ibugua i̱hondo hale halu, Biabe biaga agali uruni erembira mbira bali lini
    ibira ibira bu ngaru mima ibuabe, laya. Ibugua egerebagiore howa biabe biaabo
    howa ayu ogoni ibu ira andaneha nai ha̱lo bedagoni, lene.
  wrs-wrs: Wo simekumbra himba kam sahmanavna, oi, kava yem andranindm sis engalpralm
    vev, bali aembulm tongolm kavm mengnam. Himba doara heva lohvhoai simekumbra,
    veiva, doa daipota men, wo daipota ambo men avhoav osoruvrava.
  jao-jao: “Karnandu-yalbanga anda wingkayawu ngulakari aluwa linji-mangaji wumba
    jalini jabungka rdirrirrantharra ma-bali kurarra baji, mujinjawu ma-bali anku.
    Kanda-arri jabungka wungkuwungkulamba, kanda-arri nirrinjarra i...i yurrngumantha,
    ngala minja bajanda jandini mingkiya nganduwa waluku,” ka-arri nganinya nya-mangaji
    mirningiya nyikungu ki-Buwaj.
  mya-mya: သူ​သည်​ကောက်​ရိတ်​သ​မား​များ​၏​နောက်​မှ လိုက်​၍ ကောက်​သင်း​ကောက်​ခွင့်​ကို​ကျွန်​တော်
    ၏​ထံ​တွင်​တောင်း​ခံ​ကာ နံ​နက်​စော​စော​မှ​စ ၍​ကောက်​သင်း​ကောက်​လျက်​နေ​ခဲ့​ပါ​၏။
    ယ​ခု မှ​သာ​လျှင်​လယ်​တဲ​တွင်​ခေတ္တ​နား​နေ​ပါ​သည်'' ဟု​ပြန်​လည်​ဖြေ​ကြား​၏။
  bod-N: ཁོ་མོས་ང་ལ། ང་རང་ཞིང་འབྲེག་མཁན་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་ཏེ་ཚར་ཕོན་གྱི་ཤུལ་དུ་སྙེ་མ་འཐུ་རུ་འཇུག་རོགས་གནང་ཞེས་ཞུས་པས།
    ཁང་པའི་ནང་དུ་ཡུད་ཙམ་ལ་ངལ་གསོ་བྱས་པ་ལས་གཞན། ནངས་སྔ་མོ་ནས་ད་ལྟའི་བར་དུ་འདིར་ཡོད་པ་ཡིན་ཞེས་ཞུས་སོ།
    །
  wsk-wsk: “Nu iwita aga isuam, ‘Ani am ura kari nogowom karik ale na nunguning gisan
    se saki ali te kaposo mu giekko terong e?’ mam. Ale turomola la wore katir noman
    me saparam, am ura iluwaram se tai aitakta katirta noman sapawoso se ni taisam,”
    mam.
  kkl-kkl: Rut kel enekori ambatsilne, 'Anmabo amik palamneri, kwaneng roti wana tagto
    tinilamlenge na poloro anun,' seldi, molbahilba ae lukun alnibaldi, tektek epna
    koma pololamla paghabog wene wamla. Olog tektek papnun aro kalun aeag ane pukamla,”
    aro ambarog.
  sna-sna: Ati, ‘Ndapota nditenderei kunongera ndichiunganidza pakati pezvisote ndiri
    mushure mavacheki.’ Abva aenda mumunda akashanda nesimba kubva mangwanani kusvikira
    zvino, kunze kwenguva pfupi yaazorora ari mudumba iro.”
  spa-BLM: 'Ella dijo: ‘Por favor, déjame espigar y recoger después de los segadores
    entre las gavillas’. Así que vino, y ha continuado desde la mañana hasta ahora,
    excepto que descansó un poco en la casa.”'
  cac-cac: Ix sc'an spermiso ix d'ayin yic tz'ec' ix d'a scal ixim jochb'ilxo, yic
    sic'anchaan̈ ixim scan yuj eb' munlajvum tic ix. Atax d'a q'uin̈ib'alil ix javi
    ix, max och vaan ix sic'anchaan̈ ixim, ato val yic'an yip ix tic, xchi vin̈.
  swh-ULB: Aliniambia, 'Tafadhali niruhusu kuvuna na kukusanya mabaki ya wavunaji.'
    Hivyo alikuja na ameendelea kuvuna toka asubuhi mpaka sasa, isipokuwa amepumzika
    kidogo katika nyumba.”
  bel-bel: 'яна сказала: «буду я падбіраць і зьбіраць паміж снапамі і за жнеямі»;
    і прыйшла, і тут з самае раніцы дагэтуль; яна мала бывае дома.'
  klt-klt: Náráwa watá ing nanek, ‘Álo satá no yáup ámna yá bali marángga hárotang
    tingga kungga árát, márin yáni káin yákyákmak táená wa kámondang urum tinet me?’
    Iná náráwa wawu yáup hára re átak, hilápmá hánám áwángga inggálu. Rám hátetná
    kimo re sima kinan putung hangga sek narek.”
  deu-ELBBK: 'und sie sprach: Lass mich doch auflesen und unter den Garben sammeln
    hinter den Schnittern her! Und so ist sie gekommen und dageblieben vom Morgen
    an bis jetzt; was sie im Haus gesessen hat, ist wenig.'
  mbb-OT: Nenanghid sikandin geina ke egkehimu he ebpekepekirarew zini. Midsayu sikandin
    medterebahu ne sikan pa medhimeley kayi te lawig.”
  mal-2015: ഞാൻ കൊയ്ത്തുകാരുടെ പിന്നാലെ കറ്റകളുടെ ഇടയിൽ പെറുക്കിക്കൊള്ളട്ടെ എന്നു
    അവൾ ചോദിച്ചു; അങ്ങനെ അവൾ കാലത്തു വന്നു ഇതുവരെ പെറുക്കിക്കൊണ്ടിരിക്കുന്നു; വീട്ടിൽ
    അല്പനേരമേ താമസിച്ചുള്ളു എന്നുത്തരം പറഞ്ഞു.
  tuo-NT: Co yʉꞌʉre, “¿Yʉꞌʉ cebada dʉterã beꞌro na dʉtestedijosere seesirutucã añusari?”
    ni sẽrĩamo. Co boꞌreacã aꞌtiꞌco daꞌranaꞌiamo. Niꞌcãrõacãpʉta soori uꞌtupʉ cãꞌrõ
    soogo aꞌtiamo, ni yʉꞌticʉ niwĩ.
  gup-gup: '@see-verse:RUT.002.006'
  nys-nys: '@see-verse:RUT.002.006'
  byx-byx: I qia snanpet na ngua ip gua ding se qi ip kia tit naset lura i ret matna,
    de qi ngingdemna nama bali. I maikka la qi ares se bingbingia i qit matna be lu
    deng iara. Be naqattikka masmas per a qi iara pama menderigl.”
  gvs-gvs: Maine vavinayana ima ikawanoi yaigu idigo kana, “¿Neta kutagōna bego bali
    ana todibayoyayao asabokuuliyedi go, idi bali patumidi kikidi goi kutukutudi vaalutudi
    aseo?” Atagona, tuwo tauyana tánuwo goi ipaaisewa gagaina nobuyana go, ima ame
    tuta. Ego tuta giyaina tauna iwaiwasi.’
  rmc-rmc: 'Phučľa mandar: ‚Šaj skidav upre o klasi, so ačhel pal o manuša, save keren
    pre maľa?‘ Avľa sig tosara a akorestar ačhel pro pindre a kerel. Ča ajci so peske
    sikra geľa te bešel andro ciňocis.“'
  pes-OPV: 'و به من گفت: تمنا اینکه خوشه چینی نمایم و در عقب دروندگان در میان بافه‌ها
    جمع کنم، پس آمده، از صبح تا به حال مانده است، سوای آنکه اندکی در خانه توقف کرده
    است.»'
  ron-1924: 'Еа а зис: ‘Дэ-мь вое сэ стрынг ши сэ кулег спиче динтре снопь, рэмасе
    пе урма сечерэторилор.’ Ши де азь-диминяцэ, де кынд а венит, а стат ын пичоаре
    пынэ акум ши ну с-а одихнит декыт о клипэ ын касэ.”'
  ben-OBCV: সে বলেছিল, “দয়া করে আমাকে মজুরদের পিছনে পিছনে গিয়ে জমিতে পড়ে থাকা যবের
    শিষ কুড়াতে দিন। সে জমিতে গেছে এবং ঘরে খুব কম সময় আরাম করা ছাড়া, সকাল থেকে এখন
    পর্যন্ত অনবরত কাজ করে চলেছে।”
  lex-lex: Ha nwak ma'u pua nre'ela natopla wetra' lawna harni maka mak kreiki-kwo'ora
    rtolkiai yeti re, la'a wetra' lawna mak ha ra niutin taru oleka re onni! Ha natopal
    nek la yawyawar pa na'nama nren la hoiwial die nayanni.”
  som-som: Oo waxay igu tidhi, Waan ku baryayaaye aan beerta xaabxaabo, oo aan kuwa
    beerta gooynaya dabadood xidmooyinka wax ka dhex urursado. Taas aawadeed way timid,
    oo wax bay urursanaysay subaxdii ilaa haatan, in yar oo ay guriga ku maqnayd mooyaane.
  lat-VUC: 'et rogavit ut spicas colligeret remanentes, sequens messorum vestigia:
    et de mane usque nunc stat in agro, et ne ad momentum quidem domum reversa est.'
  eng-ASVBT: and she said, Let me glean, I pray you, and gather after the reapers
    among the sheaves. So she came, and hath continued even from the morning until
    now, save that she tarried a little in the house.
  mna-mna: Ni iwi yo be aŋyok pini ma ila ito zin uraata kan, mi iyo ka bali pakan
    ta titoptop zzu toono na. Ta mbeŋbeŋŋana mi imar na, ni inoknok uraata. Ma buri
    ŋonoono ta keteene isu ri mi imaŋga mini.”
  ita-1885: 'Ed ella ci ha detto: Deh! lasciate che io spigoli, e raccolga delle spighe
    fra le mannelle, dietro a'' mietitori. E, dopo ch''ella è entrata nel campo, è
    stata in piè dalla mattina infino ad ora; pur ora è stata un poco in casa.'
  kqc-kqc: Mina rema yaku niyo, ‘Na ni kumo moimai vene usi barley butu rigida.’ Murori
    nesi moimai kora reyo uriyaku gutuna uriyenau niyo, minari bi neitua maka duduburi
    asa moiyo.”
  eng-LXXUP: 'And she said, I pray you, let me glean and gather among the sheaves
    after the reapers: and she came and stood from morning till evening, and rested
    not even a little in the field.'
  eng-ULB: She said to me, 'Please let me glean what remains in the field after the
    workers harvest the crop.' So she came here and has continued from the morning
    until now, except that she rested a little in the house.”
  spa-VBL: “Me pidió permiso para recoger el grano detrás de los segadores. Así que
    vino, y ha estado trabajando aquí desde la mañana hasta ahora, salvo un breve
    descanso en el refugio”.
  fra-_FOB: 'Et elle nous a dit: Laissez-moi glaner, je vous prie; je ramasserai des
    épis entre les gerbes derrière les moissonneurs. Et elle est venue, et elle a
    été debout depuis le matin jusqu''à présent, et ne s''est reposée qu''un moment
    dans la maison.'
  mal-mal: ഞാൻ കൊയ്ത്തുകാരുടെ പിന്നാലെ കറ്റകളുടെ ഇടയിൽ പെറുക്കിക്കൊള്ളട്ടെ എന്നു അവൾ
    ചോദിച്ചു; അല്പനേരം വീട്ടിൽ വിശ്രമിക്കുന്നതിന് മുന്‍പ് അവൾ രാവിലെ മുതൽ ഇപ്പോൾ വരെ
    പെറുക്കിക്കൊണ്ടിരിക്കുകയായിരുന്നു എന്നുത്തരം പറഞ്ഞു.
  urd-GVR: Is ne mujh se mazdūroṅ ke pīchhe chal kar bachī huī bāleṅ chunane kī ijāzat
    lī. Yih thoṛī der jhoṅpṛī ke sāye meṅ ārām karne ke siwā subah se le kar ab tak
    kām meṅ lagī rahī hai.”
  suz-BL: एकोमी आं कली ‘रिक्‍ब आन नोनोले मुठा आन नेक्‍था यो सिला गुप्‍चा गेयीनी’ दे
    पुंइतु। मिनु एको सुनी रे इच्‍कका ला नाइश्‍शा, सिला गुप्‍स ङा गुप्‍स बाक्‍त” देंमाक्‍त।
  ita-1927: 'Ella ci ha detto: Vi prego, lasciatemi spigolare e raccogliere le spighe
    tra le mannelle, dietro ai mietitori. E da stamattina ch’è venuta, è rimasta in
    piè fino ad ora; e s’è ritirata un momento solo per riposarsi”.'
