verse: RUT.002.011
translations:
  mal-C: മറുപടിയായി, “നിന്റെ ഭർത്താവിന്റെ മരണശേഷം നീ നിന്റെ അമ്മായിയമ്മയ്ക്കുവേണ്ടി
    ചെയ്ത കാര്യങ്ങളും നീ നിന്റെ മാതാപിതാക്കളെയും നിന്റെ സ്വന്തം ദേശത്തെയും വിട്ടിട്ട്
    നിനക്ക് അപരിചിതമായ ഒരു ജനത്തിന്റെ മധ്യത്തിൽ പാർക്കുന്നതും ഞാൻ കേട്ടിരിക്കുന്നു.
  deu-TKW: 'Boas entgegnete und sprach zu ihr: Man hat mir alles hinterbracht, was
    du nach deines Mannes Tode an deiner Schwiegermutter gethan hast, und daß du Vater
    und Mutter und dein Heimatland verlassen hast und zu einem Volke gezogen bist,
    das du vorher nicht kanntest.'
  lin-lin: 'Boazi azongisaki : — Bayebisaki ngai makambo nyonso oyo osalaki mpo na
    mama-bokilo na yo wuta tango mobali na ye akufaki, ndenge otikaki tata mpe mama
    na yo, mboka epai wapi obotama, mpe oyaki kovanda elongo na bato oyo oyebaki liboso
    te.'
  eng-LSV: And Boaz answers and says to her, “It has been thoroughly declared to me
    all that you have done with your mother-in-law, after the death of your husband,
    and you leave your father, and your mother, and the land of your birth, and come
    to a people which you have not known before.
  bmu-bmu: 'Mewö zöiga muewö meleŋnök: “Nöŋgön göhö ambamemegaŋgö sundutŋi mihi körek
    zögetka mötzal. Göhön apkan komuiga irangi ölip galim köla mala kutnöŋ. Göhön
    namönmamgi hala hikŋaihikŋai kantrigi mihi mosota anbazip walak qahö möt nenginöŋi,
    nengö sutŋine kamba malzan.'
  eng-GNV: And Boaz answered, and said vnto her, All is told and shewed me that thou
    hast done vnto thy mother in lawe, since the death of thine husband, and how thou
    hast left thy father and thy mother, and ye land where thou wast borne, and art
    come vnto a people which thou knewest not in time past.
  eng-WEBSTER: 'And Boaz answered and said to her, It hath fully been shown to me,
    all that thou hast done to thy mother-in-law since the death of thy husband: and
    how thou hast left thy father and thy mother, and the land of thy nativity, and
    hast come to a people which thou knewest not heretofore.'
  nhw-BL: 'Huan Booz quinanquili: ―Nijcactoc nochi catli cuali tijchihuilijtoc moyexna
    hasta quema mijqui mohuehue. Nojquiya nijmati tiquincajtejqui motatahua huan motlal
    campa titlacatqui para tihualas tiitztoqui tohuaya masque amo techiximati.'
  swh-ONEN: Boazi akamjibu, “Nimeambiwa yote uliyomtendea mama mkwe wako tangu mume
    wako alipofariki, na jinsi ulivyomwacha baba yako na mama yako na nchi yako ulimozaliwa,
    ukaja kuishi na watu ambao hukuwafahamu awali.
  bba-bba: Mɑ Boɑsi u nùn wisɑ u nɛɛ, sɑ nuɑ ye ɑ wunɛn dwɑɑ mɛro kuɑ sɑɑ mìn di wunɛn
    durɔ u ɡu, kɑ nɡe mɛ ɑ wunɛn bɑɑbɑ kɑ wunɛn mɛro deri, kɑ wunɛn tem kɑ sere mɑɑ
    wunɛn bweseru. Mɑ ɑ nɑ bɛsɛn bweseru sɔɔ te ɑ ǹ dɑɑ yɛ̃.
  eng-KJVCPB: 'And Boaz answered and said unto her, It hath fully been shewed me,
    all that thou hast done unto thy mother in law since the death of thine husband:
    and how thou hast left thy father and thy mother, and the land of thy nativity,
    and art come unto a people which thou knewest not heretofore.'
  mpx-mpx: Anana Bowasa i lahe i ba, “Wasam ya hago bugul gegewena u ginolil yawam
    kaiwena, sauga lagom i yaomal ana siga sauga e. Ya hago ga u ola ge tamwam, hinam
    ge wam panuwa u eguluwagil, ge u nem u minaa gamagalau bolo valila nige u aatenal
    gamwaliyaa.
  wbp-wbp: Puwajarlu yalu-manu, “Milya-pinyi karna kujanparla ngurrju nyinaja kanajardu-purajiki
    Nayumiki. Ngurrjunparla nyinaja kuja kali-puka-jarrija. Yampinjarlanpa-jana jurnta
    yanu nyuntuku kirdanaku manu ngati-nyanuku manu ngurraraku. Yanurnunpa nyampu-kurra
    nguru-kurra, kula kanpa-jana yapa milya-pinyi nyampurla.
  luo-luo: Boaz nodwoko niya, “Osenyisa gik moko duto misetimone wuon odu chakre chiengʼ
    mane chwori othoe; kaka niweyo wuonu gi minu gi thuru kendo nibiro mondo idag
    gi joma ne ok ingʼeyo chon.
  meu-meu: Boa ese e haere henia, eto, Harimu vada na kamonai, adavamu e mase murinai
    ravamu ede o karaia toma; tamamu bona sinamu bona o vara tanona o rakatanidia,
    ai idau taumai bogaragimai ai oma.
  npi-ULB: बोअजले जवाफ दिए र तिनलाई भने, “तिम्रा पतिको मृत्युदेखि तिमीले गरेका सबै
    कुरा मलाई भनिएको छ । आफ्नो सासूलाई पछ्याउन र तिमीले नचिनको मानिसहरूकहाँ आउन तिमीले
    आफ्ना बुबा-आमा र आफ्‍नो जन्म थलो छोडेकी छ्यौ ।
  yor-yor: Boasi sì fèsì wí pé, “Èmi ti gbọ́ gbogbo bí o ti ń ṣe sí ìyá ọkọ ọ̀ rẹ
    láti ìgbà tí ọkọ rẹ ti kú àti bí o ti ṣe fi baba àti ìyá rẹ àti ilẹ̀ rẹ sílẹ̀,
    tí o sì wá láti gbé láàrín àwọn ènìyàn tí ìwọ kò mọ̀ tẹ́lẹ̀ rí.
  ind-ind: Jawab Boas, “Anakku, aku sudah mengetahui semua yang sudah kamu perbuat
    untuk ibu mertuamu sejak kematian suamimu. Bahkan kamu meninggalkan kedua orangtuamu
    dan tanah kelahiranmu untuk menetap di sini sebagai orang asing.
  pes-OPCB: 'بوعز جواب داد: «می‌دانم پس از مرگ شوهرت چقدر به مادر شوهرت محبت کرده‌ای
    و چگونه به خاطر او پدر و مادر و زادگاه خود را ترک کرده و با وی به اینجا آمده‌ای
    تا در میان قومی زندگی کنی که آنها را نمی‌شناختی.'
  lcm-lcm: Au na Boas kala ngenget ia ta mengen asukang ke, Keve lau roron ang kutala
    abis ia taun a ri omom le si taun ang a kisngam kata mat singina, kita akuskus
    aongos iau tatana, ta kuta pasal pelek a tamam ve rinam na rina ang kita ingus
    ua singina, na kumela ago si mang patvap parik kutapa nas aino iria.
  aer-aer: Boaz ikwere angkirtnerlenge, “The kwenhe itelareme unte-arle anherrangkwe
    Naomi-ke mwerre anthurre anekenge. Unte kwenhe ikwere mwerre anthurre aneke nhenge
    re anewe ikwerenhe aparlpe-ilekenge. Unte kwenhe ngkwenge-artweye atherre mangkwe
    uthene anyangkwe uthene apmere ingkerneke iwerle-alheke. Unte kwenhe apmere nhenhe-werne
    apetyeke, unte kwenhe tyerrtye apmere nhenhe-arenye areyeke akutne.
  tgl-ULB: Sumagot si Boaz at sinabi sa kaniya,” Naibalita sa akin, lahat ng nagawa
    mo simula nang mamatay ang iyong asawa. Iniwan mo ang iyong ama, ina, at ang lupain
    ng iyong kapanganakan para sundan ang iyong biyenang babae at para pumunta sa
    isang bayang hindi mo kilala.
  rmn-rmn: 'О Боаз пхэнляс лаки: — Манги пхукавдэ одолэстар, со ту кердян тэ сасаки
    пал мэрипэ тэ ромэско: сар ту ачявдян тэ дадэс тай тэ дэя, ачявдян тэ дюняс тай
    гелян андэ пху, сави на джянэс.'
  cbu-NT: 'Boosshat: Yasakina yuwaa kuminish shiyaa ningeem macheetu anootsi. Watam
    shiy zaranllish tsiparangitaa, nda tsapunpish kanapumaam zandarangsha. Maachiritaatstaatish
    kasayaranllush, ningeem taakamchush naataransha, nduntaa iyapa yasarush.'
  hui-hui: Ani layagola Boasa ibugua ladai bialu lalu, Í̠ agalini homayiyangi howa
    mana bayale í̠ arunihondo biriyago hale haru. Í̠na í̠ ai̱ya ababi í̠ni dindibi
    wahalu wali agali í̠ni handabi mandabi heba nabiniru baba hole ibiriyago hale
    haru.
  wrs-wrs: Wo Boas omnana henga, doara kava hellena, osva yimba nesmos vrowol vevna
    Naomiputowam ongapevm, nonamba talapevmba dahavnamba, veiva, daipota men. Wo kava
    nonora lohv, yimba os vena, pevna ararapevmba sandhalaha provna, kembelva wuleihalaha
    provna, wo yimba hom provna, tendona ungevlinamba seilva yimba nongalnamoa.
  jao-jao: Kumba-ngarninyma, “Yiya, kirna-nykarri, kirna-nykarri kangka yinda barra
    ka-arrinyu andaa wu-Niyumi yurrngumantha ngalinda a-miyaji, ka-arri yurrngumantha
    andaa, baji barra nyungku-ja ki-awarala, nganambaji kirna-nykarri. Kulu wumba
    kalinya-ndanhu nyinki-biyi kulu yinkurra-wibi, kalinya-ndanhu wambu. Ngala yurrngumantha
    karra-mirlirlmirlirlmanhu, ka-arrinya andaa yinkurra-yuwarnila. Kinya-ndanhu awara,
    ka-wingkanhu nyungku-ja ki-awarala ki-nganjinyu. Kulu marninda barra andaa yurrngumantha
    jimu. Kurdardi kinyamba-nykarrinjima, kurdardi ka-nmanma aluwa akarru, andaa rrungkinkurru-wibila,
    nganambaji kinya-ndanhu awara, yinkurra-wibi, nyinki-biyi, kangka kalinya-ndanha
    wambu, ngala yurrngumantha ka-arrinju andaa. Kulu marninda barra ki-nganjinya
    ki-awarala, nganuwa linji-nganj inya.
  mya-mya: ဗော​ဇ​က``သင်​သည်​ခင်ပွန်း​ကွယ်​လွန်​ချိန်​မှ​စ ၍ မိ​မိ​၏​ယောက္ခ​မ​အား​အ​ဘယ်​သို့​ပြု​စု​ခဲ့
    သည်​ကို​ငါ​ကြား​သိ​ပြီး​ပါ​ပြီ။ သင်​သည် အ​ဘယ်​သို့​မိ​မိ​၏​မိ​ဘ​များ​နှင့်​တိုင်း​ပြည်
    ကို​စွန့်​ခွာ​လျက် ယ​ခင်​အ​ဘယ်​အ​ခါ​က​မျှ မ​တွေ့​မ​မြင်​ဘူး​သည့်​အ​မျိုး​သား​တို့​နှင့်
    အ​တူ​နေ​ထိုင်​ရန်​လာ​ရောက်​ခဲ့​ကြောင်း​ကို လည်း​ငါ​သိ​ပါ​၏။-
  bod-N: པཱོ་ཨ་ཟི་ཡིས་ཁོ་མོར་འདི་ལྟར། ཁྱོད་ཀྱི་སྐྱེས་པ་ཚེ་ལས་འདས་པ་ནས་བཟུང་། ཁྱོད་ཀྱིས་རང་གི་སྒྱུག་མོ་ལ་ཅི་ལྟ་བུའི་ལས་བཟང་པོ་རྣམས་བྱས་པ་དང་།
    ཕ་མ་གཉིས་དང་རང་ཡུལ་ལ་ཁ་བྲལ་ནས་སྔར་ཆ་རྒྱུས་མེད་པའི་མི་རྣམས་ཀྱི་ཁྲོད་དུ་ཡོང་བའི་སྐོར་གཞན་གྱིས་ང་ལ་སྨྲས་བྱུང་།
  wsk-wsk: Bare Boaz noko den koma balam ale mam, “Ani ni ka kari kueram se munan
    suen la ka neme kumik te beterem mu aga manorman se iki saperem. Ale aguwaya ka
    niet niam nunga beterem, ka sor wonong nunguning beterem, ale sor bo ko kariimet
    ni girakala me nunga iki ariga wore nunga ningi bagerko tairem.
  kkl-kkl: Wene seogpa, Boasti tangaro ambarelamogti, “Nimiri an sembe ambarelamsiangdi,
    'Kel ane ela'ange tebaoba, elyamalkelag walia aghabog ulamo. Elyamalkelag walia
    ulamori, ilin ili laplobi agha el mangkaekag babe laplobiagha nimiri asag samen
    babe ipsiog kom nimi wamekag yao,' aro ambarelamneongba, ka'ebano.
  sna-sna: Bhoazi akapindura achiti, “Ndakaudzwa pamusoro pezvose zvawakaitira vamwene
    vako kubva pakufa kwomurume wako, uye kuti wakasiya sei baba vako namai vako uye
    nenyika yokwako ukauya kuzogara navanhu vawakanga usingazivi.
  spa-BLM: 'Booz le respondió: “Me han contado todo lo que has hecho por tu suegra
    desde la muerte de tu marido, y cómo has dejado a tu padre, a tu madre y la tierra
    donde naciste, y has llegado a un pueblo que no conocías.'
  cac-cac: 'Ix tac''vi vin̈ d''a ix icha tic: —Yujto ix vab'' masanil tas ix a c''ulej
    d''a ix alib'' atax yic ix cham vin̈ etb''eyum, ix actejcan a mam a nun yed''
    a chon̈ab'' b''aj aljinac ach, ix ach ja d''a co chon̈ab'' to man̈ ojtacoctaxon
    tic.'
  swh-ULB: Boazi akajibu na kumwabia, “Nimekwisha ambiwa, yote uliyo yafanya tangu
    mme wako afariki. Umewaacha baba yako, mama, na nchi uliyozaliwa kumfuata mama
    mkwe wako na kuja kwa watu usiowajua.
  bel-bel: 'Ваоз адказваў і сказаў ёй: мне сказалі ўсё, што зрабіла ты сьвякрові пасьля
    сьмерці мужа твайго, што ты пакінула твайго бацьку і тваю маці і тваю радзіму
    і прыйшла да народа, якога ты ня ведала ўчора і заўчора;'
  klt-klt: Wáina inán Boas yá hurik tángga ing inuk, “Ko náula yá kámurán nan mamya
    me it káwakka yápmangga áwulák ngáyá áwáng ámna náráwa uláp ma naráng yámená watyot
    átang nambáka ya rina rina táng mángga áwánggoelák, wawu erek hánám há met narut.
  deu-ELBBK: 'Und Boas antwortete und sprach zu ihr: Es ist mir alles wohl berichtet
    worden, was du an deiner Schwiegermutter getan hast nach dem Tod deines Mannes,
    indem du deinen Vater und deine Mutter und das Land deiner Geburt verlassen hast
    und zu einem Volk gezogen bist, das du früher nicht kanntest.'
  mbb-OT: Ne midtavak si Boaz te, “Geina te netudtulan a te langun he tavang nu te
    enuǥang nu puun dutun te timpu he minatey is esawa nu. Netuenan ku he mid-ewaan
    nu is amey nu wey iney nu wey inged nu ne mid-ulì ka kayi te kenami he kenè nu
    egkengekilala.
  mal-2015: 'ബോവസ് അവളോടു: നിന്റെ ഭർത്താവു മരിച്ചശേഷം അമ്മാവിയമ്മെക്കു നീ ചെയ്തിരിക്കുന്നതും
    നിന്റെ അപ്പനെയും അമ്മയെയും സ്വദേശത്തെയും വിട്ടു, മുമ്പെ അറിയാത്ത ജനത്തിന്റെ അടുക്കൽ
    വന്നിരിക്കുന്നതുമായ വിവരമൊക്കെയും ഞാൻ കേട്ടിരിക്കുന്നു.'
  tuo-NT: 'Core yʉꞌticʉ niwĩ: —Mʉꞌʉ marãpʉ wẽ́rĩ́ca beꞌro mʉꞌʉ mañecõrẽ añurõ weesetisere
    tʉꞌopeꞌocãꞌpʉ. Tojo nicã mʉꞌʉ pacʉsʉmʉarẽ, mʉꞌʉ ya diꞌtare duꞌucũu, aꞌto mʉꞌʉ
    todʉporo masĩtiꞌcãrã tiropʉ, macãrĩ aꞌtico niapʉ.'
  gup-gup: Wanjh nunganwali biwokmey, yimeng, “Ngabekkani ngandimarneyimi birriwern
    bu nguddakah kunwern bu yihnahnani ngalbinjmorne ke bu doweng nabininjkobeng ke,
    dja bu yibenbenebawong ngalbadjan dja mak kornkumo, dja mak bininj ke dja kunred
    ke yibolkbawong, dja yimwam kondanjkunu ngurriraworrinj kore minj korroko bininj
    yibenkukburrbuyi.
  nys-nys: '@see-verse:RUT.002.010'
  byx-byx: De ma Boas ka guirtik ma’, “Sa ngua nari saver ama tekmeriirang mai i ngia
    rekmet ne iirang sagel gia reveski. I lua i sa giak ka ngip. De nguat drem ai
    ngia mit namene gia mamiam. De ngia men be quri ngi gel lura ama qaqet i quasik
    ai ngiat drem se ra. (Be ngu nari raqura de ngua tu gua qevep ip ngua tat naver
    a ngi.)
  gvs-gvs: E Boasayana idigo kana, ‘Vatetelim madabokina tomota bogina sivateteli
    anove. Nakae kaga liliuna kuguuinuwedi yaom manuna tutayana monem ikámasa. Ayagoi
    tamam be sinam kwalavedi be nakae im kasa kwalave, e kuma ameko bego kwaiyako
    vata go, boi boda ame geya kuyagoiyeta.
  rmc-rmc: 'O Boaz odphenďa: „Phende mange avri savoro, so kerďal prekal tiri sasuj,
    sar tuke muľa o rom a sar omukľal le dades the la da the e phuv tire narodoskri
    a avľal maškar o manuša, saven angloda na prindžarehas.'
  pes-OPV: 'بوعز در جواب او گفت: «از هر‌آنچه بعد ازمردن شوهرت به مادر شوهر خود کردی
    اطلاع تمام به من رسیده است، و چگونه پدر و مادر وزمین ولادت خود را ترک کرده، نزد
    قومی که پیشتر ندانسته بودی، آمدی.'
  ron-1924: 'Боаз й-а рэспунс: „Ми с-а спус тот че ай фэкут пентру соакрэ-та де ла
    моартя бэрбатулуй тэу ши кум ай пэрэсит пе татэл тэу ши пе мама та ши цара ын
    каре те-ай нэскут, ка сэ мерӂь ла ун попор пе каре ну-л куноштяй май ынаинте.'
  ben-OBCV: বোয়স উত্তরে বললেন, “তোমার স্বামীর মৃত্যুর পর তুমি তোমার শাশুড়ির জন্য
    যা কিছু করেছ, এবং কীভাবে তুমি তোমার জন্মভূমি, তোমার বাবা ও মাকে ছেড়ে, যে লোকদের
    তুমি আগে জানতে না, তাদের সঙ্গে বসবাস করতে এসেছ, সেই বিষয়ে তোমার সব কথা আমি লোকের
