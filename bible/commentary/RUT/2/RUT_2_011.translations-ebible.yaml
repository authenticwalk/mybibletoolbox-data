  ntj-ntj: Nyangka Pawutjalu watjarnu, “Wiya, pirnilu-rniya watjarnu tjiinyankun kurntili
    walykumunura kanyiranyangka. Tjiinya nyuntulun kutjurringkulalpi kurntili walykumunura
    kanyiranytja. Palunyalunkun mama ngunytju, ngurra yungarratarrartu wantirra pitjangu
    ngurra ngaangka malikingka nyinarra.
  kan-2017: ಅದಕ್ಕೆ ಬೋವಜನು, “ನಿನ್ನ ಗಂಡನು ಮರಣ ಹೊಂದಿದ ದಿನದಿಂದ ನಿನ್ನ ಅತ್ತೆಗಾಗಿ ನೀನು ಮಾಡಿದ್ದೆಲ್ಲವೂ,
    ನನಗೆ ತಿಳಿದಿದೆ. ಹಾಗೂ ನಿನ್ನ ತಂದೆತಾಯಿಗಳನ್ನೂ, ಸ್ವದೇಶವನ್ನೂ ಬಿಟ್ಟು, ನಿನಗೆ ಅರಿಯದ ಜನರ
    ಬಳಿಗೆ ಬಂದಿರುವಿಯೆಂಬುದು ನನಗೆ ಚೆನ್ನಾಗಿ ಗೊತ್ತಿದೆ.
  tgo-tgo: Bowas i gonjoghawe iŋa, “Kaero ya loŋwevao utuutunin na ŋgoroŋga len vakatha
    thovuye weya yawanyinɨko mbaŋa len ghɨmoru i mare iteteŋge. Ya ghareghare va ŋgoroŋga
    na u roiteteŋgiya rama na tɨna na ghembako iyava madɨbanɨko i dobuwe, na va ŋgoroŋga
    na u mena na kaero u yakuva gharɨgharɨ mava mbaŋa regha u ghareghareŋgi e tɨnenji.
  yap-yap: Me fulweg Boaz ni ga’ar, “Kanog ngog urngin ban’en ni kam rin’ ni fan ngak
    e chitiningin figirngim ni ka nap’an ni yim’ figirngim; ma kug nang rogon ni mu
    pag e chitamam nge chitinam nge nam rom nge rogon ni mub nga mub mu par nga fithik’
    girdi’en reb e nam ni da mu nangrad.
  hlt-MCSB: Tedae Boaz loh a doo tih, “Na va a dueknah hnukah na mani hamla na saii
    khaw, na nu na pa, na pacaboeina kah a khohmuen na hnoo tih hlaem hlavai kah na
    ming pawh pilnam taengla na pawk te a pum la kai taengah a thui rhoela a thui
    coeng.
  mdy-ETH: ቦዔዜ ማሃዖ፦ «ኔኤኮ ዓኒ ሃይቄስካፓ ኔ ዓሆም ኔ ማዼ ኮዦ ማዾ ቢያ ታ ዋይዜኔ፤ ሃሣ ኔ ዓዶንታ ኔ ዒንዶንታ ኔኤኮ
    ሾይንቶ ዓጮዋ ኔኤኒ ሃሺ፥ ቤርታ ኔ ዔሩዋ ዴሬ ባኣካ ናንጋኒ ሙኬሢ ታ ዋይዜኔ።
  kew-kew: 'Boas-me agaa gupa abusa: Nena aani omenaloa nena aaya-para paeyade-a rayo
    aba pagawa. Ni makuaayo. Nena ama aapanu-para nena adare page gimaeyade. Goa pua
    nina onaanu raapu epa aaye.'
  twi-ASANTE: Boas buaa sɛ, “Deɛ woayɛ ama wʼase ɛfiri wo kunu wuo akyi no nyinaa,
    wɔaka akyerɛ me, sɛ wofirii wʼagya ne wo maame ne wo ɔman na wo ne nnipa a wonnim
    wɔn baabiara no bɛtenaeɛ no.
  ipi-ipi: Wuane lea-kola, Boasa-to pii okone yano peyoto wua leae-pia. Nimba akalini
    omea-kola nimbato nimbana wanda ayane towa mana minalene tupa wamba wandakali
    mane temane langipiai-kola, nambato ale awua. Nimbana, ayiane, angini, yuu-pi,
    utupane pitaka tepa alu, wandakali wamba lee-inga anda napelene tupana yuunga
    ipupi.
  bhl-bhl: 'Dangui, Boas e yan weng bokoumomele: “Ne kom kimok auk ulo kukuumselew
    ken kukuw beem sang alik be kilisi kasike. Ku waneng kukuw ken so kute te. Kimok
    kuanse em ding dim e, ku kimok auk ulo kilele keumsomi, kukalem aneng so, kauk
    kaliwol so, alik alik biilo koyem teleko, dolon kelinba kawtiw num dim mewso talselew
    te.'
  eng-WEBU: Boaz answered her, “I have been told all about what you have done for
    your mother-in-law since the death of your husband, and how you have left your
    father, your mother, and the land of your birth, and have come to a people that
    you didn’t know before.
  bnp-bnp: Lakea e Boas i koli, i ta maea, “A longo pali a nuverei vomu. O rata kamumu
    hateka e kamu e Naomi, muri ne girihimu i mate. O pe e tamamu, e kinamu, a malala
    vomu o valai koea turane Naomi. Ngane o made turane huriki i uka ma o lohoka ne
    ria muga.
  tgk-tgk: 'Бӯаз дар ҷавоб гуфт: «Ҳар он чӣ ту баъди марги шавҳарат дар ҳаққи хушдоманат
    кардӣ, ба гӯшам расид. Медонам, ки падару модар ва ватани худро монда омадӣ, то
    дар байни халқи ношинос зиндагӣ кунӣ.'
  spa-PDDPT: 'Booz le respondió: Supe en detalle todo lo que hiciste con tu suegra
    después de la muerte de tu esposo, y cómo abandonaste a tu padre y a tu madre,
    la tierra de tu nacimiento, y viniste a un pueblo que no conocías.'
  gun-gun: 'Boaz ombovai vy aipoe''i: — Xevy omombe''ua porã neme omano rire ixykue
    pe rejapo porãague. Mba''eta nderu, ndexy ha''e yvy ndetui''iague reja vy peteĩve
    reikuaa e''ỹ va''e kuerya py reju va''ekue.'
  agu-BL: 'Bene''n tzun tlol Booz tetz Rut: —Ja wi''t wit cyakil yi abalajil yi maban
    te awulib jetz yi quime''n yi awuchmil. Ncha''tz ja wit yi ja chicyaj cyen awilol
    yi e'' ataj. Ncha''tz ja wit yi ja chicyaj cyen awilol yi atnumil tan awule''n
    skaxo''l, wech na ncha''tz o'' ketz, o'' awer nak tane''n tzawutz.'
  ilo-ULB: Simmungbat ni Boaz ket kinunana kenkuana, “Naipadamag kaniak, amin nga
    inaramidmo manipud idi natay ti asawam. Pinanawam ti amam, inam, ken ti nakaipasngayam
    a daga tapno surotem ti katugangam a babai ket immayka kadagiti tattao a saanmo
    nga am-ammo.
  kpg-kpg: Boaz ga helekai “Au gu longono eau au mee huogodoo ala ne hai gi do dinana
    dela ne dauaga ginai i muli doo lodo ne made. Au e iloo dau hai dela ne dugu do
    damana mo do dinana mo do henua, mo doo hai dela ne hanimoi, gaa noho i mehanga
    nia daangada digi iloo e goe mai i mua.
  uig-ARA: 'وئاز ئۇنىڭغا جاۋابەن: ــ ئېرىڭ ئۆلۈپ كەتكەندىن كېيىن قېينئاناڭغا قىلغانلىرىڭنىڭ
    ھەممىسى، شۇنداقلا سېنىڭئاتا-ئاناڭنى ۋە ئۆز ۋەتىنىڭدىن قانداق ئايرىلىپ، سەن بۇرۇن
    تونۇمايدىغان بىر خەلقنىڭ ئارىسىغا كەلگىنىڭ ماڭا پۈتۈنلەي ئايان بولدى؛'
  bsp-bsp: 'Kɔ Bɔs oloku kɔ: «Alɔmər’im mi tin tin tin mes mmɛ məyɔ kɔncəra kam, kəyɛfɛ
    ntɛ wos’əm efi mɔ, tɔkɔ məsak papa kam, iya kam, k’atɔf ŋam nŋɛ aŋkom’əm mɔ, məcder
    nnɔ, nda afum aŋɛ mənatɔcərɛ tɔcɔkɔ-cɔkɔ mɔ.'
  bps-bps: Na man Boas, “Talingegu ku tan i ktabengam i tewem mdà di bang i kfati
    yaanam kel ani. Na mdà di kakdom kenen tagakam i dad tuam, na i banwem, na mnè
    ge dini di saféd i dad to i laam gadè.
  tof-tof: Boaz bóktan yalkomólórr wagó, “Ka blaman bóktan nurrkrruarre ma moba kolalkotódó
    ne poko tómbapónórró, marü müóra nóma nurrótókórr. Ka umulóla, ma moba aipab nis
    akó moba bwób iazan amgatórró, akó ma ia katókórró ngyabenóm mogob kolpampükü,
    ma ngaen umul-koke nibióbbóka namülnürrü.
  sus-sus: Boosu naxa a yaabi, «Mixie bara a fala n bɛ, i naxan nabaxi i mama bɛ kafi
    i xa mɔri naxa faxa. E naxɛ, i bara i baba yo, i nga yo, nun i baride, i bara
    a birin bɛɲin, i fa siga mixie xɔnyi i mu dɛnnaxɛ kolon.
  pon-2006: Pohas ahpw sapeng, nda, “I rongehr duwen soahng koaros me ke wiahiong
    Naomi, inen omw pwoudo, mwurin omw pwoudo eh mehla. I pil wehwehki duwen omw mweidohsang
    semomw oh inomw oh pein omw wehi, oh kodohng wasaht pwe ke en kousoan nanpwungen
    aramas pwukat me ke kin sehse mahso.
  jae-jae: Boas gêjô eŋ awa gebe “Gêŋ samob, taŋ aôm gôgôm gêdêŋ lawamo laŋgwa gêdêŋ
    taŋ nêm akweŋ gêmac êndu e mêŋgêdêŋ galoc naŋ, sêjac miŋ gêdêŋ aê tomalageŋ. Aôm
    gôwi tênam agêc tamam to nêm malacmôkê siŋ mêŋgô lasê gamêŋ teŋ, taŋ gêmuŋgeŋ
    gôjam kauc naŋ.
  ksd-ksd: 'Ma Boas i ga bali ia, ma i ga biti tana: Di tar ve vakapa iau ure ra lavur
    magit u tar pait diat pire enam papa ra bung kaum tutana i ga mat i tana, ma ba
    u ga vana kan tamam ma tinam, ma kan kaum gunan, ma ba u ga vana tadav ra tarai
    nina ba pa u ga nunure value diat.'
  myk-myk: 'A Bowazi di jo: «Mu ya lemu bɛɛri pye ma yashɔ wu mu ma poo wu nixhugo
    na ge, ni mu ya laha ma to we ni ma nu wu tàan, na yìri laha ma fiige ki bɛ ni,
    na ba shi watii wo fiige ni, kee kemu ki ɲɛ mu bi sanha kee cɛ-ɛ ge, p’a yee bɛɛri
    ɲaha jo nɛ mu.'
  tur-YTC: Boaz ona, “Kocanın ölümünden beri kaynanana yaptıklarını, babanı, anneni
    ve doğduğun ülkeyi bırakıp daha önce tanımadığın bir halkın yanına geldiğini bana
    anlattılar” diye karşılık verdi.
  grc-BRENT: Καὶ ἀπεκρίθη Βοὸζ, καὶ εἶπεν αὐτῇ, ἀπαγγελίᾳ ἀπηγγέλη μοι ὅσα πεποίηκας
    μετὰ τῆς πενθερᾶς σου μετὰ τὸ ἀποθανεῖν τὸν ἄνδρα σου· καὶ πῶς κατέλιπες τὸν πατέρα
    σου καὶ τὴν μητέρα σου, καὶ τὴν γῆν γενέσεώς σου, καὶ ἐπορεύθης πρὸς λαὸν ὃν οὐκ
    ᾔδεις ἐχθὲς καὶ τρίτης.
  ind-AYT: Boas menjawab dan berkata kepadanya, “Telah diceritakan seluruhnya kepadaku
    tentang segala sesuatu yang telah kamu lakukan untuk mertuamu setelah suamimu
    mati, dan bagaimana kamu meninggalkan ayah dan ibumu serta tanah kelahiranmu untuk
    pergi kepada bangsa yang tidak kamu kenal sebelumnya.
  lid-lid: Bowas tiye i ta Rut i buku doh, “Iri lau tiye tek badeh ta lakou marakon
    ou amekes an hamon ta nyanam Nawomi udu ndrabada len udum imek. Jo tanak ou ruwaniy
    tamam uru tinem, ma kon tam amwenen; i buku sah handru ou ame dah manyah ado bolo
    kon rakon ja, lau rayah ja, ou bala tanam iri bwena bwe.
  nya-nya: Bowazi anayankha kuti, “Ine ndawuzidwa zonse zimene wakhala ukuchitira
    apongozi ako chimwalirire mwamuna wako. Ndamvanso kuti unasiya abambo ndi amayi
    ako komanso dziko la kwanu ndi kubwera kudzakhala ndi anthu amene sumawadziwa
    ndi kale lonse.
  kyg-kyg: Movasiꞌa, Anaukamoꞌmo ago faliꞌnigeka kanofelokamofeꞌmo alagepa huno kahauꞌniya
    kavafeꞌmo kava gemo ago afiꞌnove. Afiꞌnovana kokamogi itaka afokamogimogi huka
    ago apataleteka oꞌapakeꞌnana vayaꞌeꞌmo maiꞌnane, huꞌa kava gemo huꞌnageꞌna afiꞌnove.
  hrv-hrv: 'Boaz joj odgovori: “Čuo sam što si sve učinila za svoju svekrvu poslije
    smrti svoga muža; kako si ostavila oca svoga, majku svoju i zavičaj svoj te došla
    u narod kojega do jučer ili prekjučer nisi poznavala.'
  mps-mps: Boasgo po wei ponoyu, te po wai, “Eno odali, nago tigidali sę nago naga
    bidigo ida dali te naga bidi isali sogo yali po odalio. Tama eno koneani, nago
    naga aya ida me naga bulu taga solama, tama nage te polobadu nago konesiąwai
    we bidi augwali dali eba bidagasalio. Nago tama tiali po eno odama, tama eno homugo
    nage tau sainogo ebao.
  tpi-tpi: Boas i bekim tok olsem, “Mi harim tok pinis long olgeta samting yu bin
    mekim long tambu mama bilong yu taim man bilong yu i dai. Na mi save, yu lusim
    papamama na ples bilong yu, na yu kam i stap wantaim ol lain manmeri yu no bin
    save long ol bipo.
  dan-1931: 'Boaz svarede hende: “Man har fortalt mig alt, hvad du har været for din
    Svigermoder efter din Mands Død, hvorledes du forlod din Fader og din Moder og
    dit Fædreland for at drage til et Folk, du ikke tidligere kendte;'
  vie-OVCB: 'Bô-ô đáp: “Ta có nghe từ ngày chồng con chết đi, con đã tận tình phụng
    sự bà gia. Ta biết con đã từ bỏ cha mẹ, quê hương để đến đây sống giữa những người
    xa lạ.'
  guj-2017: અને બોઆઝે તેને ઉત્તર આપ્યો, “તારા પતિના મૃત્યુ પછી તારી સાસુ સાથે તેં
    જે સારો વર્તાવ રાખ્યો છે અને તારા પિતા, માતા અને જન્મભૂમિને છોડીને તારે માટે અજાણ્યા
    હોય એવા લોકોમાં તું રહેવા આવી છે તે વિશેની વિગતવાર માહિતી મને મળી છે.
  awx-awx: Boasdä inikut. “Nä anatäpgum, apdatä kungaxawän, hawakale dasingga tahatäkapunggaläxun.
    Mingga, nangga, yotda yang peke, äminu tupä dondayixakuläkge apguläkge nä änatäpgum.
  pon-2006A: Pohas ahpw sapeng, nda, “I rongehr duwen soahng koaros me ke wiahiong
    Naomi, inen omw pwoudo, mwurin omw pwoudo eh mehla. I pil wehwehki duwen omw mweidohsang
    semomw oh inomw oh pein omw wehi, oh kodohng wasaht pwe ke en kousoan nanpwungen
    aramas pwukat me ke kin sehse mahso.
  por-BRBSL: 'Boaz respondeu-lhe: “Contaram-me tudo sobre o que você fez por sua sogra
    desde a morte de seu marido, e como você deixou seu pai, sua mãe e a terra de
    seu nascimento, e chegou a um povo que você não conhecia antes.'
  eng-OEBUS: Boaz replied, “I have heard what you have done for your mother-in-law
    since the death of your husband, and how you left your father and mother and your
    native land to come to a people that you did not know before.
  aly-aly: Ra tyernek, “Akngerr ingwer-rnemel ayenh ilenh ngkweng-akert. Ngan inpert-anemerrek,
    ntwap anherrengkw Naomi arntarnt-arenh arraty-angkwarr. Ntwap aynengkw-then amengkw-then
    iwerl-alhek apmer ngkwenh-then, ngan apmer ingwer-itwel-anem aney-alpek. Anenhantherrenh
    ntwa iterl-arey-angenh-tangkwel.
  swe-swe: 'Boas svarade henne: ”Man har berättat för mig om allt du gjort för din
    svärmor [Noomi] sedan din make [Mahlon, se ] dog – hur du har lämnat dina föräldrar
    och ditt hemland och begett dig till ett folk som du inte kände förut.'
  cth-cth: Boaz ni hai na vâ a due hnukkhu, na mani na khetyawt e thoseh, na khoram
    hoi na manu na pa na ceitakhai teh na panue hoeh e khoram dawk na pha tie thoseh,
    kai koe kamcengcalah a dei awh toe.
  twi-twi: Boas buae se, “Nea woayɛ ama wʼase efi wo kunu wu akyi nyinaa no, wɔaka
    akyerɛ me, sɛ wufii wʼagya ne wo na ne wo man mu na wo ne nnipa a wunnim wɔn wɔ
    baabiara bɛtenae no.
  hlt-hlt: Tedae Boaz loh a doo tih, “Na va a dueknah hnukah na mani hamla na saii
    khaw, na nu na pa, na pacaboeina kah a khohmuen na hnoo tih hlaem hlavai kah na
    ming pawh pilnam taengla na pawk te a pum la kai taengah a thui rhoela a thui
    coeng.
  tbz-SIM: 'Kɛ̀ Boɑsi dɔ̀: Bɛ̀ ǹ nɑ̀kɛ́mu ɑ dɔ̀ɔ̀mɛ̀ ɑ cɔ̀kù nɛ̀ ɑ dɔù kumɛ̀ nɛ̀ ɑ
    yóumɛ̀ ɑ cicɛ nɛ̀ ɑ yɔ̃ nɛ̀ ɑ ɛì kɛ kɔ̀tɛní kɛ bonɛ̀ kubotí tɛkù, ɑ do í yɛ̃́
    kù.'
  msy-2020: Ezɨ Boas kamaghɨn a ikara, “Kɨ oregha fo, fomɨra nɨn pam aremezir dughiamɨn,
    nɨ arazir aghuibar uan asamir amebam gamua iza datɨrɨkɨn. Kɨ fo, nɨ uan amebam
    ko afeziam ko uan nguibam ategha iza gumazamizir nɨ fomɨra fozir puvatɨziba ko
    iti.
  rmy-VLAKH: 'О Боазо пхэндя лати: — Манди роспхэндэ пала ся, со ту тердян важ тери
    сасуи, кала муля теро ром: сар ту ашадян ла да и лэ дадэс, ашадян о тхан, кай
    аракхадилян, и авилян каринг э мануша, савэн ту на ганэсас данглал.'
  dop-dop: 'Kɛlɛnɑ Poosi cɔ-ɩ sɩ: Pɑ kɛɛsɑ-m pǝ tǝnɑ mpi n lɑpɑ nyɑ́ pɑŋ kɛ́ nyɑ́
    pɑɑlʋ sǝm wɑɑlɩ tɔ. Nɑ ɩsǝnɑ n yelɑ nyɑ́ cɑɑ nɑ nyɑ́ too nɑ nyɑ́ tɛtʋ nti tǝ tɑɑ
    pɑ lʋlɑ-ŋ tɔ, nɑ ń polo yǝlɑɑ mpɑ n tɑɑ nyɩ tɔ pɑ tɛ tɔ.'
  azb-azb: 'Boaz ona cavab verdi: «Ərin öləndən sonra qayınanana etdiyin hər şeyi
    eşitmişəm. Sən atanı, ananı, doğma torpağını atıb heç tanımadığın bir xalqın yanına
    gəlmisən».'
  eng-DBY: And Boaz answered and said to her, It has fully been shewn me, all that
    thou hast done to thy mother-in-law since the death of thy husband; and how thou
    hast left thy father and thy mother, and the land of thy nativity, and art come
    to a people that thou hast not known heretofore.
  hin-2017: बोअज ने उत्तर दिया, “जो कुछ तूने अपने पति की मृत्यु के बाद अपनी सास से
    किया है, और तू किस प्रकार अपने माता पिता और जन्म-भूमि को छोड़कर ऐसे लोगों में
    आई है जिनको पहले तू न जानती थी, यह सब मुझे विस्तार के साथ बताया गया है।
  wol-KYG: 'Mu ne ko: «Dégg naa bu baax li nga defal sa goro lépp, te fekk sa jëkkër
    faatu, ak ni nga wone gannaaw sa ndey ak sa baay ak sa réewum cosaan, ba ñëw dëkksi
    ci biir xeet woo xamuloon démb ak bëkk-démb.'
  eng-YLT: And Boaz answereth and saith to her, 'It hath thoroughly been declared
    to me all that thou hast done with thy mother-in-law, after the death of thy husband,
    and thou dost leave thy father, and thy mother, and the land of thy birth, and
    dost come in unto a people which thou hast not known heretofore.
  eng-WYC-2017: To whom Boaz answered, All things be told to me, that thou hast done
    to thy mother-in-law after the death of thine husband, and that thou hast forsaken
    thy father and thy mother, and the land that thou were born in, and thou art come
    to a people, that thou hast not known before.
  eng-WMBB: Boaz answered her, “I have been told all about what you have done for
    your mother-in-law since the death of your husband, and how you have left your
    father, your mother, and the land of your birth, and have come to a people that
    you didn’t know before.
  spp-spp: 'Ka Bwazi si u ɲwɔ shwɔ: «Nde mu a pyi ma nacwoŋ''a, mu pooŋi ŋkwùŋi kantugo
    ke, pi a li jwo mii a. Mà bâre lire na, mu a yîri ma tuŋi ná ma nuŋi taan ma tasege
    e, maa mpa ntɛ̀ɛn kìni labɛr''e ná sùpyishiŋi w''e, ŋgemu u ɲyɛ mu ɲyɛ a pyi a
    u cè a lyɛ mɛ.'
  urd-GVH: बोअज़ ने जवाब दिया, “मुझे वह कुछ बताया गया है जो आपने अपने शौहर की वफ़ात
    से लेकर आज तक अपनी सास के लिए किया है। आप अपने माँ-बाप और अपने वतन को छोड़कर एक
    क़ौम में बसने आई हैं जिसे पहले से नहीं जानती थीं।
  kvg-kvg: Yaq Boaz gendo-ein, “No manqat ate ndægo mø̀e-ewág, ndøgo qogu qakhapuka-pakha-te
    matev mbomømboma ndoqombogo, yaq qævis vøndēnanim-a, atema ndakin. Qavøndipakha
    neka qakeza ezoqam-qa manqei mòqotøndo-iváv. Yaq qo ndakin nqánek qoqoyagé.
    Geté bugukhokhof niqa bawan qateqateáv.
  rug-rug: Meke olaṉa se Boazi, “Na ele avosoni rau sari na mua tinavete leadi gua
    pu evaṉi goi koe Naomi sa roamu barikaleqe seunae gua mate sa mua palabatu. Gilania
    rau sapu gua veko pani guni goi sari na tiatamamu, na mua popoa soti, meke mae
    koa somanae koari na tie pu lopu hite ele gilani goi visoroihe.
  gaz-gaz: Boʼeez immoo akkana jedhee deebiseef; “Waan ati erga dhirsi kee duʼee jalqabee
    haadha dhirsa keetiitiif goote hundumaa, akka ati itti abbaa kee, haadha keetii
    fi biyya kee dhiiftee saba kanaan dura hin beekin wajjin jiraachuudhaaf dhuftes
    dhagaʼeera.
  fra-LSG: 'Boaz lui répondit: On m’a rapporté tout ce que tu as fait pour ta belle-mère
    depuis la mort de ton mari, et comment tu as quitté ton père et ta mère et le
    pays de ta naissance, pour aller vers un peuple que tu ne connaissais point auparavant.'
  gnn-gnn: Ga ŋayinydja Buwatjtja waŋana bitjarra, “Ŋarra ŋäkula nhuna yulŋunydja.
    Nhenydja ŋunhi ŋunhalanydja dharray dhika ḻatju'kuŋala nhanŋu Näyumiwu ŋarrakalaŋuwu
    gurruṯu'mirriwu. Nhanŋunydja ŋunhi dhuway'mirriŋu rakunynha, ga nhepi ŋunhi gonha'yurruna
    nhuŋuway gurruṯu'mirrinhanydja walalanha ga wäŋanha, bala nhe yukurra nhina dhiyalaŋumina
    mulkuruwalana wäŋaŋura, bämara'mirrina nhanŋu Näyumiwu.
  yal-yal: Boosu yi Ruti yabi, a naxa, “N bata na feene birin mɛ i naxan nabaxi i
    mame xa xabu i ya xɛmɛn faxa. N bata a kolon fa fala i bata i nga nun i fafe nun
    i ya yamanan beɲin, i fa be yi, i fa so n ma muxune yɛ, i mi yi naxanye kolon
    a fɔlɔni.
  iou-iou: Ude iweränä Boastä ŋode iwetkuk; Äpkatä kumäŋirän äbekka Naomita täŋkentäk
    mebäri mebäri täŋ imiŋkuno unitäŋo manbiŋam yäŋirä kudup nadäŋkut. Gäk kome kujatka
    ba meŋkaye nankaye yepmaŋpeŋ äbot kudupi gänaŋ itta äbuno u nadäŋ gamitat.
  haw-1868: Olelo aku la o Boaza, i aku la, Ua hoakaka pono ia mai ia'u na mea a pau
    au i hana aku ai i kou makuahonowaiwahine, mahope mai o ka make ana o kau kane;
    a ua haalele oe i kou makuakane, a me kou makuwahine, a me kahi au i hanau ai,
    a ua hele mai hoi i ka poe kanaka au i ike ole ai mamua.
  arb-NAV: 'فَأَجَابَهَا بُوعَزُ: «لَقَدْ بَلَغَنِي مَا أَحْسَنْتِ بِهِ إِلَى حَمَاتِكِ
    بَعْدَ مَوْتِ زَوْجِكِ، حَتَّى إِنَّكِ تَخَلَّيْتِ عَنْ أَبِيكِ وَأُمِّكِ وَأَرْضِ
    مَوْلِدِكِ، وَجِئْتِ إِلَى شَعْبٍ لَمْ تَعْرِفِيهِ مِنْ قَبْلُ.'
  ewe-ewe: Boaz ɖo eŋu be, “Mese nu siwo katã nèwɔ na lɔ̃xowò tso esime srɔ̃a ku.
    Menya nu tso ale si nègblẽ fofowò, dawò kple mia de ɖi kple ale si nèva le ame
    siwo mènya tsã o dome la ŋu.
  nuy-nuy: Nigaayung na-Boaz ni-yamayn, “Ngaya anaani ngaawanggini nagang nga-rangan.ngarraaj,
    nungu-maṉmangi arrawindi nungu-waṉagaa, anubani-yumbaa naaṉnginaaj ni-ngawiiyn.
    Nga-marrbuy nagang aadanu anubani-yung na-ninyarra marri nga-rriibi marri nugawi-nyinyung
    ana-lhal nunggaarru. Yagu warraawurru nu-maḻaḻadi nagang warra-wurru-wurruj, yagu
    wiiya, nagang nu-ngu-burraa nurri-rruj.
  eng-LEE: But Bo'az answered and said unto her, It hath fully been told me, all that
    thou hast done unto thy mother-in-law after the death of thy husband; and how
    thou hast forsaken thy father and thy mother, and the land of thy birth, and art
    come unto a people which thou knewest not yesterday or the day before.
  gvn-gvn: '@see-verse:RUT.002.010'
  asm-FB: বোৱজে উত্তৰ দি ক’লে, “তোমাৰ স্বামীৰ মৃত্যুৰ পাছত তুমি শাহুৱেৰালৈ যেনেদৰে
    ব্যৱহাৰ কৰি আছা, আৰু পিতৃ-মাতৃ লগতে নিজ জন্মভুমি এৰি, তুমি আগেয়ে নজনা লোকসকলৰ
    ওচৰলৈ আহিছা, এই সকলো কথা সম্পূৰ্ণকৈ মোক জানিবলৈ দিলে।
  sus-A: بٌو سُ نَشَ عَ يَابِ، «مِشِيٍ بَرَ عَ قَلَ ﭑ بّ، عِ نَشَن نَبَشِ عِ مَمَ
    بّ كَقِ عِ شَ مْرِ نَشَ قَشَ. عٍ نَشّ، عِ بَرَ عِ بَبَ يٌ، عِ نفَ يٌ، نُن عِ بَرِدٍ،
    عِ بَرَ عَ بِرِن بّحِن، عِ قَ سِفَ مِشِيٍ شْنيِ عِ مُ دّننَشّ كٌلٌن.
  fra-SBL: 'Boaz lui répondit : « On m''a raconté tout ce que tu as fait pour ta belle-mère
    depuis la mort de ton mari, et comment tu as quitté ton père, ta mère et le pays
    où tu es née, pour venir chez un peuple que tu ne connaissais pas auparavant.'
  hbo-hbo: וַיַּ֤עַן בֹּ֙עַז֙ וַיֹּ֣אמֶר לָ֔הּ הֻגֵּ֨ד הֻגַּ֜ד לִ֗י כֹּ֤ל אֲשֶׁר־עָשִׂית֙
    אֶת־חֲמֹותֵ֔ךְ אַחֲרֵ֖י מֹ֣ות אִישֵׁ֑ךְ וַתַּֽעַזְבִ֞י אָבִ֣יךְ וְאִמֵּ֗ךְ וְאֶ֙רֶץ֙
    מֹֽולַדְתֵּ֔ךְ וַתֵּ֣לְכִ֔י אֶל־עַ֕ם אֲשֶׁ֥ר לֹא־יָדַ֖עַתְּ תְּמֹ֥ול שִׁלְשֹֽׁום׃
  yka-yka: Nambung si Boˈas paˈinne, “Kēmon bakas tahinangnu si metoˈanun kemuwe matey
    ellanu ley taˈaka si aku. Inakahan ku isab weˈ ambanannu saˈi-samanun duk dī lahatnun
    duk pitu kew patennaˈ si bangsa gaˈ bakas kataˈuhannu.
  shp-NTPO: 'Jatianra Boozsen neskáa iki: —Enra jatíbi ayorakin onanke, ja min bene
    mawata pekáoki, jawen tita min jawekeska aká iki ixon, jainxonribira en onanke,
    min onanama jonibo noa ikenbi nobé jaai jonoxon, min aniboyabi mato jain jaa mai
    min jenebeirana.'
  piu-2006: '@see-verse:RUT.002.010'
  pjt-pjt: Ka watingku panya ngapartji wangkangu, “Wiya Rutha, kulinuṉa nyuntu kunyu
    mingkayi wiṟuṟa aṯunymanangi nyuntumpa kuri ilunyangka munu wantir'iyalwiyangku
    wiṟuṟa kanyintjikitjangku waṉaṉu. Panya nyuntu kunyu ngunytju mama walytja tjuṯa
    wantikatira pitjangu ngura nyanga ngurpatjakutu maliki tjuṯangka tjungu nyinanytjikitja.
    Nyuntu kungkawaṟa wiṟu mulapa. Ka Israelku Mayatja Godalu nyuntunya ngapartji
    wiṟuṟa kanyilku, panya nyuntu ngura nyangaku God kulintjatjanu pitjangu paluṟu
    nyuntunya aṯunymaṟa kanyintjaku.”
  kik-kik: Boazu akĩmũcookeria atĩrĩ, “Nĩnjĩĩrĩtwo maũndũ marĩa mothe wĩkĩte nyaciaraguo
    kuuma hĩndĩ ĩrĩa mũthuuriguo aakuire, na ũrĩa watiganire na thoguo na nyũkwa,
    o na bũrũri wanyu, ũgĩũka kũrĩ andũ ũtaamenyanĩte nao mbere ĩyo.
  ksr-ksr: 'Kaeŋ ijoro kokaeŋ meleeno: “Nii goo nanamemeŋgaa sunduya ii kuuya jegi
    mojeŋ. Gii loganoŋ komuro eŋaroga awaagadeeŋ galeŋ koma laligoŋ kouna. Gii nemuŋmaŋga
    ano kolokoloo kantriga mesaoŋ ejemba wala mende moma nononati, kileŋ nonoo batunananoŋ
    kaŋ laligojaŋ.'
  fra-NCL: 'Booz lui répondit : « On m’a rapporté tout ce que tu as fait pour ta belle-mère
    après la mort de ton mari, et comment tu as quitté ton père et ta mère et le pays
    de ta naissance, et tu es venue vers un peuple que tu ne connaissais pas auparavant.'
  cek-AK: Boaz mah anih khaeah, Na sava duek pacoengah, kawbangmaw nam ni na khetzawn
    moe, nam no nam pa hoi na prae to na caeh taak pacoengah, na panoek vai ai ih
    prae ah nang zoh, tito kai khaeah ang thuih o boeh.
  cuk-cuk: 'Booz Rut-abin sogded: —An wisgusad, be-sui-burgwisad-sorba, igi be-saka-Noemíʼgi
    be nued gusa. Deginbali, be-babganse bar be nadsurbalid, be-yar-gwalulesadse.
    Aka be dulemar-gwapidse nonikid, gwen be dulemar-dakdisulidse.'
  uig-CYR: 'Боаз униңға җававән: — Ериң өлүп кәткәндин кейин қейинанаңға қилғанлириңниң
    һәммиси, шундақла сениң ата-анаңни вә өз вәтиниңдин қандақ айрилип, сән бурун
    тонумайдиған бир хәлиқниң арисиға кәлгиниң маңа пүтүнләй аян болди;'
  pma-pma: Boas vit risi mini vit, “Inau nakur longlongien usil sakien tetahos keil
    koa korie lati min avu tisa onom navong meatin onom mat. Nakilea keke keik kolokovein
    tata ka mama onom ka kantri kati onom keke kumai kovato vatal min meatin keil
    koa koreingeingen keil mulamu.
  tel-2017: నువ్వు నీ తల్లిదండ్రులనూ, పుట్టిన దేశాన్నీ విడిచిపెట్టి నీకు ఏమాత్రం పరిచయం
    లేని ప్రజల మధ్యకు వచ్చావు.
  hat-BSA: 'Boaz te reponn li: “Tout sa ke ou te fè pou bèlmè ou apre lanmò mari ou
    te deklare nèt a mwen menm; jan ou te kite papa ou avèk manman ou, peyi nesans
    ou e te vini a yon pèp ke ou pa t menm konnen oparavan.'
  bxh-bxh: Bowasi alinana ya bui iyen, Haꞌa E siba, lawam ena ginauli mahudoꞌidi wa
    ginaulidi, lahum ena fuya peꞌi mulina yai. E siba sidohana tamam, tinam yo em
    nuꞌu wa lau afuledi, na wa laoma, beyabeyana dodoga hige u sibaidi, lisimai yai
    wa miya.
  emi-emi: Me Boasi ghe liula me ghe uela etana va, “Ngaghe nongo akapala voto ughe
    gheleila ta alumum vause ateva nau taitainim ateva ghe matela, me vaalua ughe
    kasu vulila kinam, tamam me tanganuem, me ughe mae sio tani toka tee llo taumattu
    karika ukilakila.
  kos-kos: Na Boaz el fahk, “Nga lohng tari ma nukewa kom oru nu sin nina kien mukul
    tomom oe ke na mukul tomom ah misa ah me. Nga etu pac lah kom fahsr liki papa
    tomom ac nina kiom ac acn sum, ac tuku muta inmasrlon mwet su kom tia etu.
  hbo-WLC: וַיַּ֤עַן בֹּ֙עַז֙ וַיֹּ֣אמֶר לָ֔הּ הֻגֵּ֨ד הֻגַּ֜ד לִ֗י כֹּ֤ל אֲשֶׁר־עָשִׂית֙
    אֶת־חֲמוֹתֵ֔ךְ אַחֲרֵ֖י מ֣וֹת אִישֵׁ֑ךְ וַתַּֽעַזְבִ֞י אָּבִ֣יךְ וְאִמֵּ֗ךְ וְאֶ֙רֶץ֙
    מֽוֹלַדְתֵּ֔ךְ וַתֵּ֣לְכִ֔י אֶל־עַ֕ם אֲשֶׁ֥ר לֹא־יָדַ֖עַתְּ תְּמ֥וֹל שִׁלְשֽׁוֹם׃
  ibo-ibo: Boaz zara sị ya, “Anụla m ihe niile i meere nne di gị site nʼoge di gị
    nwụrụ, na otu i si hapụ nne gị na nna gị, na ala ebe amụrụ gị, bịa nʼebe a ibi
    nʼetiti ndị ị na-amaghị na mbụ.
  ory-ory: ବୋୟଜ ତାହାକୁ ଉତ୍ତର ଦେଇ କହିଲା, “ତୁମ୍ଭ ସ୍ୱାମୀର ମୃତ୍ୟୁୁ ଉତ୍ତାରେ ତୁମ୍ଭେ ନିଜ
    ଶାଶୁ ପ୍ରତି ଯେରୂପ ବ୍ୟବହାର କରିଅଛ, ପୁଣି ନିଜ ପିତା ଓ ନିଜ ମାତା ଓ ନିଜ ଜନ୍ମ ଦେଶ ତ୍ୟାଗ
    କରି ପୂର୍ବେ ଯେଉଁମାନଙ୍କୁ ଜାଣିଲ ନାହିଁ, ଏପରି ଲୋକଙ୍କ ନିକଟକୁ ଆସିଅଛ, ଏହିସବୁ କଥା ମୋତେ
    ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ କୁହାଯାଇଅଛି।
  wmt-wmt: '@see-verse:RUT.002.010'
  chk-chk: Nge Poas a pälüeni, “Üa fen rong meinisin mine ka föri ngeni inen pwülüom
    seni fansoun mälan pwülüom we. Üa pwal silei usun om likitala semom me inom me
    poputän fanüom o feito ren eu mwichen aramas kosap sileer me mwan.
  ssd-ssd: 'Boas nu lafumba sana: Ne taŋgo naŋe kumna le wam ŋakmba rugan naŋe mbolŋge
    ke likina ta sayinaig le isen. Ne naŋe tumbraŋ ina mam turmba kusreka ne pro sine
    mbal kise ŋgamukŋge minit ta ye kila.'
  rop-rop: Wal Bowes bin tok, “Aibin lisin ebrijing weya yubin dumbat blanga det olgamen
    Neiyomi. Yubin gud langa im wen det hasbin blanga yu bin dai, en ai sabi yubin
    libum yu dedi en yu mami en yu ron kantri. Ai sabi yubin kaman iya blanga jidan
    garram dislot streinja pipul.
  ukr-1871: 'Бооз одповів сказавши їй: Менї розказано про все, що ти зробила задля
    своєї свекрухи після смертї твого чоловіка, покинувши батька твого і матїр твою,
    і отчину твою та прийшла до народа, котрого ти не знала нї позавчора нї вчора.'
  deu-1951: 'Boas antwortete und sprach zu ihr: Es ist mir alles angezeigt worden,
    was du nach deines Mannes Tod an deiner Schwiegermutter getan hast, wie du deinen
    Vater und deine Mutter und dein Vaterland verlassen hast und zu einem Volke gezogen
    bist, das du zuvor nicht kanntest.'
  eng-JPS: 'And Boaz answered and said unto her: ''It hath fully been told me, all
    that thou hast done unto thy mother-in-law since the death of thy husband; and
    how thou hast left thy father and thy mother, and the land of thy nativity, and
    art come unto a people that thou knewest not heretofore.'
  etr-etr: Amala säsebegi, Boasaea säla obëgësalea, Dïe digua baagolahilä salea mala
    hedabi, diguamema hamoila säi amo nabimelë. Dia dïe dieme diadoge dïe segege dïgïla
    udia dolö dia dawa made beahage melëlo madebalä namolö misila säi amo nabimelë.
  srp-1865: 'A Voz odgovori i reèe joj: èuo sam ja sve što si èinila svekrvi svojoj
    po smrti muža svojega, i kako si ostavila oca svojega i mater svoju i postojbinu
    svoju, pa si došla k narodu kojega nijesi znala prije.'
  lug-lug: Naye Bowaazi n’addamu nti, “By’okoledde nnyazaala wo kasookedde balo afa,
    ne bwe waleka kitaawo ne nnyoko era n’abantu bo n’ojja mu nsi ey’abantu botomanyi,
    babintegezezza byonna.
  heb-heb: ויען בעז ויאמר לה הגד הגד לי כל אשר עשית את חמותך אחרי מות אישך ותעזבי
    אביך ואמך וארץ מולדתך ותלכי אל עם אשר לא ידעת תמול שלשום׃
  mpp-mpp: Inguc mime Boasdi miwec, “Ga ngawegone biyac homame gacgu yengaugoneholec
    yawa weleiboc. Aime yengaugone madickeng yogo siduc sasawa nala biyac kwesiwec.
    Ailu nenggac-mamacfocgone nga mac-himonggone yogo hegilelu ngic mi ngagecnubagic,
    nongela kwilic wele gagic.
  ben-IRV: বোয়স উত্তর করলেন, “তোমার স্বামীর মৃত্যুর পরে তুমি তোমার শাশুড়ীর সঙ্গে
    যেমন ব্যবহার করেছ এবং নিজের বাবা মা ও জন্মদেশ ছেড়ে, আগে যাদেরকে জানতে না, এমন
    লোকদের কাছে এসেছ, এ সব কথা আমার শোনা আছে।
  ntu-ntu: Ayzlu-ngrbz Boas natqde kx, “Da amrlx kcng tqalebzme mz lxem Naomi, mz
    nibr nzbzkr mrlxde kc tqngi ncblo ngrm, nzyapwxtipem bange bq mz nibr nzkaputr-krmamu.
    X kxmu nzrlasz-krme trtem x lxem x mrnyzm, x vzme mz nzmnc-krmu badr leplz kx
    nqmq krdr blepx.
  pan-pan: ਤਦ ਬੋਅਜ਼ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਮੈਨੂੰ ਉਸ ਸਾਰੀ ਗੱਲ ਦੀ ਖ਼ਬਰ ਹੈ ਜੋ ਤੂੰ
    ਆਪਣੇ ਪਤੀ ਦੇ ਮਰਨ ਤੋਂ ਬਾਅਦ ਆਪਣੀ ਸੱਸ ਨਾਲ ਕੀਤੀ ਅਤੇ ਕਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣੇ ਮਾਤਾ-ਪਿਤਾ ਅਤੇ
    ਆਪਣੀ ਜਨਮ ਭੂਮੀ ਨੂੰ ਛੱਡਿਆ ਅਤੇ ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਵਿੱਚ ਆਈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਪਹਿਲਾਂ ਨਹੀਂ
    ਜਾਣਦੀ ਸੀ।
  rmy-LOVARI: 'Боаз пхэндас: — Мангэ панаскодысардэ па са, со ту кэрдан тира сокракэ,
    кана мулас тиро ром: сар ту ащядан тирэ дадэс ай да ви пэски пхув ай авилан тэ
    траис кай лэ мануш, савэн ту май англал чи жянэсас.'
  tkr-tkr: 'Boazee məng''ı''s inəxdın alidghıniy qele: – Adamiy qik''uyle qiyğa, ğu
    abaynemee hı''iyn gırgın kar zak''le g''ayxhiyn. Ğu dek, yed, yiğna vatan g''alepçı,
    vak''le mankilqamee dyats''anecad milletne k''anyaqa qarı.'
  mya-JVB: ဗောဇ ကလည်း ၊ သင် ၏လင် သေ သောနောက် ၊ သင် သည်ယောက္ခမ အားပြုစု သမျှ ကို၎င်း၊
    သင်သည်မိဘ နှင့် မွေးဘွား ရာဌာနပြည် ကိုစွန့် ၍ အထက် က မ သိ ဘူးသောပြည် သို့ လာ ကြောင်းကို၎င်း
    ၊ ငါ့ အား သေချာစွာပြော ကြပြီ။
  tte-O: Bowasa iwaloba, “Yabenalan yakato am sauga kwabukwabuli koina ginauli meuloina
    uginauli lawam koina. Tabe tamam, sinam yo am yanuwa kulogabaegili yo kulaoma
    kumiya tomo nige ukwakataili luwali mena.
  tvk-tvk: Boas bit rilomun ni mini bit, “Inou nalongeong ni sexien hos xil xa otepisen
    ni mi avu sasa nam melele xa tiramue nam temat. Nakila xa xouk otehe reling tamom
    e ninom e kantri xati nam tengan mei odi mi moletin xil xa otnakil ti xil tetiamu.
  tbg-tbg: Tuvaro Boaasiva vira tiva amiro tiharo, Ai vaativano qutu vuvara are nena
    tonanora koqema amitaana uvara tiamanta te ekaama vi uvara iruro. Te irurara are
    nena tonanora kia qaqira kairaitira, are nena noka qoka kera, nena maaqa kera,
    are kia tavaana vatanaaka maaka hampata maini vaireva, anianarave.
  hmo-hmo: Boasi ia haere, ia gwau, “Oiemu sivarai lau kamonai, oiemu adavana ia mase
    murinai oiemu ravana oi durua. Bona oiemu tamana bona sinana, bona oi vara tanona
    oi rakatania, ai idau taudia dekenai oi mai vadaeni.
  urd-urd: बो'अज़ ने उसे जवाब दिया, कि “जो कुछ तूने अपने शौहर के मरने के बाद अपनी
    सास के साथ किया सब मुझे पूरे तौर पर बताया गया तूने कैसे अपने माँ — बाप और रहने
    की जगह को छोड़ा, उन लोगों में जिनको तू इससे पहले न जानती थी आई।
  rus-SYN: 'Вооз отвечал и сказал ей: мне сказано все, что сделала ты для свекрови
    своей по смерти мужа твоего, что ты оставила твоего отца и твою мать и твою родину
    и пришла к народу, которого ты не знала вчера и третьего дня;'
  rmy-SERVI: 'Боазо пхэнда лати: — Манди роспхэндэ пала кода, со ту стирдан пэхкиряти
    сасуяти, кала муля тиро мурш: сар ту ачявдан дадэ тай да, ачявдан пэхкири пхув,
    тев аракхлянпэ, тай джилян манушэндэ, савэн ды калэ на джянэґас.'
  bqc-SIM: 'Ɔ̃ Bↄazu wèwà à mɛ̀: Wà yã́ pↄ́ ń kɛ̀ n zãdaɛ n zã́ gaa gbɛa òmɛɛ
    píi, lá n n mae ń n dao tò we ń n bùsuo, ↄ̃ n mↄ n zↄ̃lɛ gbɛ̃́ pↄ́ ń ń
    dↄ̃ yãaoↄ guu.'
  tcz-CHONGTHU: Boaz in adobutnin, “Ken nangma kahenai,” ati, “chujongle najipa athijouva
    nung’a nangin ichangeiya natehpi khohsahna neitah anahin jen hitam, chujong leh
    i-changeija nagam leiset anu leh napa nahin dalhah a gam chombeh miho lah a hi
    nahung chenkhompi jeng ham tijong kahei,
  mar-mar: बवाज तिला म्हणाला, “तुझा पती मरण पावल्यापासून तू आपल्या सासूशी कशी वागलीस
    आणि तू आपल्या आई-वडिलांना व जन्मदेश सोडून तुला जे लोक परिचित नाहीत अशा लोकात तू
    आलीस ही सविस्तर माहिती मला मिळाली आहे.
  tcs-tcs: ‘Wa, ai sabe’, Boaz i bin ansa em. ‘Ai bin lisenbaut dem gudpasin yu bin
    soem po madalo blo yu, da taim wen man blo yu bin ded. Yu bin mata libe mama ane
    papa blo yu biain lo ples blo yupla, ane yu bin kam ya ane stap lo pipol wea yu
    no sabe dempla.
  qub-qub: 'Boozna niran: «Noga musyashcämi runayqui wañushanpita-pacha suyrayquita
    alli ricar täparashayquita. Musyashcämi mamayqui taytayquita, nasyunniquita cachaycur
    cayman shacamushayquitapis. Nogacunataga manami rejsimashcanquichu.'
  bqp-bqp: 'Akũ Bↄaza wèa à pì: Ò yã kũ n kɛ̀ n zã danɛ n zã ga gbɛra òmɛnɛ pínki,
    lákũ n n de kũ n dao tò nà kũ n bùsuuo, akũ n su n vutɛ gbɛ̃ kũ ń ń dↄ̃ yãronↄ
    tɛ́.'
  hat-hat: 'Bòz reponn li: -Yo di m'' tou sa ou te fè pou bèlmè ou depi mari ou mouri
    a. Mwen konnen ou kite manman ou, papa ou ak peyi kote ou moun lan, ou vin viv
    nan mitan yon lòt pèp ou pa t'' janm konnen anvan.'
  eng-BSB: Boaz replied, “I have been made fully aware of all you have done for your
    mother-in-law since the death of your husband, how you left your father and mother
    and the land of your birth, and how you came to a people you did not know before.
  tod-tod: 'Ɓoaze gooɠaaʋoteni, é ɠɛ ma: «Ti naa kpein bogɛ mà, nii è kɛa è-leemɔɔn
    ʋɛ, è-zinigi zaa ʋoluma, ʋelei è zeɠeai la è-ɠɛɛ ta è-leeni ba, ta zooi è
    zɔlɔɔgai su, ga è ʋa nuɓusɛiti pɔ, niiti è la ɠɛa ti ɠwɛɛ pɔlɔmazu.'
  eng-WEBPB: Boaz answered her, “I have been told all about what you have done for
    your mother-in-law since the death of your husband, and how you have left your
    father, your mother, and the land of your birth, and have come to a people that
    you didn’t know before.
  kbq-kbq: Higeno, Boasi'a nona'a Rutinku anage hu'ne, Maka'zama negave'ma fri'nereti'ma
    negnoferoma huntenka e'nana'zane, negafane, anta'kane, mopaka'anema atretenka
    kora antahinka, kenka osu'nana vahe'enena emani'nana kagenke ka'a ko nagrira nasmige'na
    antahi'noe.
  nhe-BL: 'Huan Booz quinanquili: ―Nijcactoc nochi tlen cuali tijchihuilijtoc moyexna
    hasta quema mijqui mohuehue. Nojquiya nijmati tiquincajtejqui motatahua huan motlal
    campa titlacatqui para tihualas tiitztoqui tohuaya yonque ax titechixmati.'
  bus-bus: 'Ben Bↄaza wèàla à bè: Wà yã kɛ̀ ń kɛ̀ n zã danɛ n zã gaa gbɛraa òmɛ
    píngi, lán n n de kↄ̃n n dao tò nà kↄ̃n n bùsuo, ben n mↄ n vɛ̃ɛ gbɛ̃ kɛ̀ ń ń
    dↄ̃ yãroonↄ tɛ́.'
  gub-BL: — Nemen imàno re erepytywàgatu nemehy iko ne. Aenu neremiapo kwer imume'u
    awer ihe. Erepuir neru wi. Erepuir nehy wi no. Erezur xe teko neremigwaw 'ym wainuromo
    nereko pà. Akwaw a'e ma'e neremiapo kwer ihe.
  eng-DRA: 'And he answered her: All hath been told me, that thou hast done to thy
    mother in law after the death of thy husband: and how thou hast left thy parents,
    and the land wherein thou wast born, and art come to a people which thou knewest
    not heretofore.'
