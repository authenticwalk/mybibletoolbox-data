verse: RUT.002.004
translations:
  mal-C: ആ സമയത്തുതന്നെ ബോവസ് ബേത്ലഹേമിൽനിന്നു വന്നു; അദ്ദേഹം കൊയ്ത്തുകാരെ അഭിവാദ്യംചെയ്ത്,
    “യഹോവ നിങ്ങളോടുകൂടെ ഇരിക്കുമാറാകട്ടെ!” എന്നു പറഞ്ഞു. “യഹോവ അങ്ങയെ അനുഗ്രഹിക്കട്ടെ!”
    എന്ന് അവരും അദ്ദേഹത്തോടു പറഞ്ഞു.
  deu-TKW: 'Da kam eben Boas aus Bethlehem heraus und redete die Schnitter an: Jahwe
    sei mit euch! Sie erwiderten ihm: Jahwe segne dich!'
  lin-lin: 'Sima na mwa tango, Boazi awutaki na Beteleemi ; ayaki ye moko, apesaki
    mbote na bato oyo bakataka ble na koloba : — Tika ete Yawe azala elongo na bino !
    Bazongiselaki ye : — Tika ete Yawe apambola yo !'
  eng-LSV: And behold, Boaz has come from Beth-Lehem, and says to the reapers, “YHWH
    [is] with you”; and they say to him, “YHWH blesses you.”
  bmu-bmu: 'Yaŋgön dölmuhu Betlehemök kauta nup anbazipŋi engeikta yaizözökŋini muewö
    zöyök: “Bönjöŋ! Kembunöŋ enguk malma.” Mewö zöiga meleŋda muewö qetket: “Kembunöŋ
    mönö kötuetköm gihima.”'
  eng-GNV: 'And behold, Boaz came from Beth-lehem, and saide vnto the reapers, The
    Lord be with you: and they answered him, The Lord blesse thee.'
  eng-WEBSTER: And behold, Boaz came from Beth-lehem, and said to the reapers, The
    LORD be with you. And they answered him, The LORD bless thee.
  nhw-BL: 'Huan nopa tonal Booz quisqui Belén, huan ajsito imila huan quintlajpalo
    nopa pixcani: ―¡Ma TOTECO itzto amohuaya! Huan quiilhuijque: ―¡Ma TOTECO mitztiochihua!'
  swh-ONEN: Papo hapo Boazi akarudi kutoka Bethlehemu, akawasalimu wavunaji, akasema,
    “Bwana awe nanyi!” Nao wakamjibu, “Bwana akubariki.”
  bba-bba: Yerɑ Boɑsin tii u seemɑ Bɛtelehɛmun di u nɑ ɡberu mi, u win sɔm kowobu
    tɔburɑ u nɛɛ, Yinni Gusunɔ u n kɑ bɛɛ wɑ̃ɑ. Mɑ bɑ nùn wisɑ bɑ nɛɛ, kpɑ u mɑɑ nun
    domɑru kuɑ.
  eng-KJVCPB: And behold, Boaz came from Beth-lehem, and said unto the reapers, The
    Lord be with you. And they answered him, The Lord bless thee.
  mpx-mpx: Sauga kekeisi abwe Bowasa i noem Bedeliyema i na wana eyowaa. Inoke i ba
    mulolu wana totuwalali elal i ba, “Yehoba alomiu.” Anana hi lahe hi ba, “Yehoba
    ni mulolu-agiwa.”
  wbp-wbp: Ngula Puwaja yanurnu Pijilimi-jangka, wangkaja-jana warrkini-patuku, “YAAWIYI-ka
    nyina nyurrurla-kurlu!” Ngulalu warrkini-watirli yalu-manulku, “YAAWIYI-rli yungungku
    pirrjirdi-maninjarla warrawarra-kanyi!”
  luo-luo: E kindeno Boaz nochopo koa Bethlehem, kendo nomoso jokeyo niya, “Jehova
    Nyasaye obed kodu!” Jokeyo bende nomose niya, “Jehova Nyasaye mondo ogwedhi.”
  meu-meu: Bena Boa na Betelehem amo ema, bali iutuna taudia e hanamodia, eto, Iehova
    ese baine bamomui. Idia na e haere, eto, Iehova ese baine hanamomu.
  npi-ULB: बोअज बेथलेहेमबाट आएर कटनी गर्नेहरूलाई भने, “परमप्रभु तिमीहरूसँग हुनुभएको
    होस् ।” तिनीहरूले जवाफ दिए, “परमप्रभुले तपाईंलाई आशिष् दिनुभएको होस् ।”
  yor-yor: Nígbà náà ni Boasi dé láti Bẹtilẹhẹmu tí ó sì kí àwọn olùkórè wí pé, “Kí
    Olúwa wà pẹ̀lú yín.” Wọ́n sì dá a lóhùn pé, “Kí Olúwa bùkún fún ọ.”
  ind-ind: Saat Rut sedang berada di ladang, tibalah Boas dari Betlehem dan menyapa
    orang-orang yang sedang memanen di ladangnya, katanya, “TUHAN menyertai kalian!”
    Lalu mereka membalas, “TUHAN menyertaimu juga!”
  pes-OPCB: 'در این وقت، بوعز از شهر به کشتزار آمد. او به دروگران سلام کرده، گفت:
    «خداوند با شما باشد.» آنها نیز در جواب گفتند: «خداوند تو را برکت دهد.»'
  lcm-lcm: Na e iang Boas kala serei le Betlekem, na kala mengen a vap po abis ang
    ta, VOLAVA ve nami. Na kila ngenget ia ta, VOLAVA ka atautauia ua.
  aer-aer: Nhenge Boaz Bethlehem-engentyele apetyemele, re warrkene ikwerenhe areyeke
    angkeke, “YAHWEH arrekantherrenge aneme!” Kele warrkene ikwerenhe areye ikwere
    angkirtnerlenge, “YAHWEH-ele ngenhe arntarnte-areme!”
  tgl-ULB: Masdan, si Boaz ay dumating mula Betlehem at sinabi sa mga mang-aani, “Sumainyo
    nawa si Yahweh.” Sumagot sila sa kaniya, “Pagpalain kayo nawa ni Yahweh”.
  rmn-rmn: 'Тай аки, о Боаз ало андар Вифлееми тай пхэнляс одолэнги, савэ кидэн о
    гив: — О Сагбус о Яхвэ тумэнца! Он пхэнлэ лэски: — Мэ алгыштиел тут о Сагбус о
    Яхвэ!'
  cbu-NT: 'Boossha pangumand Biringamand shitungeeranllu, mazaripshat pakatu, yap
    muchchur tarawaztaksin shaneerna ambshat naatarangiya. Anushshat mazarish kuskamchu,
    ashparta muchchuree tsiyatarangiya. Siyaa Apanll wanasir ksutkiya, tárangu: uwshtisin,
    Shiyaatssha Apanll kapungtam chinakiya, táranganaya.'
  hui-hui: Emene howa Boasa ibuni Bedeleheme howa anda ibini. Ibugua anda ibalu howa
    biabe bialu hearuhondo lalu, Anduane Homogo ibu tí heba helo, lene. Ani layagola
    biabe biaga agali biaru tigua ladai bialu lalu, Anduane Homogohanda í̠bi biamogo
    bilo, lene.
  wrs-wrs: Doa nonamba Boasva deuvrini venamba, osoram dom nonglalm gavna, hevna andranindm
    nongalalm. Wo andranindm sehmona mapotho vewol ovovna, Sesoa Yawe yemba wonandra
    vev, wo eva no andranind opulvona, Sesoa eva yemba nesmos vrevta.
  jao-jao: Baki baku barra ka-wingka barra walkurrawala mirningiya Buwaj, ka-lhakanba
    nakaringu Bidiliyima. Kulu kalila-kala likungu li-jawina. Ka-arri alunga, “Marrirru,
    marnajingarna. Wirdiwalangu bajiwa yirruwa yurrngumantha.” Kulu kalinyamba-ngarninyma
    yiku, “Ki-Wirdiwalangu kirnilu-mirlirlmirlirlmala.”
  mya-mya: အ​ချိန်​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ ဗော​ဇ ကိုယ်​တိုင်​ပင်​ဗက်​လင်​မြို့​မှ​ရောက်​ရှိ​လာ​လျက်
    မိ​မိ​၏​အလုပ်​သ​မား​များ​အား``ထာ​ဝ​ရ ဘု​ရား​သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ
    ပါ​စေ​သော'' ဟု​ဆို​၍​နှုတ်​ဆက်​၏။ ကောက်​ရိတ်​သ​မား​များ​က``ထာ​ဝ​ရ​ဘု​ရား သည် အ​ရှင့်​အား​ကောင်းချီး​ပေး​တော်​မူ​ပါ​စေ
    သော'' ဟု​ပြန်​ပြော​ကြ​၏။
  bod-N: ཡང་ལྟོས་དང་། སྐབས་དེར་པཱོ་ཨ་ཟི་ནི་པེད་ལེ་ཧེམ་ནས་ཕྱིར་སླེབས་མ་ཐག་ཡིན་ལ་ཁོས་ཞིང་འབྲེག་མཁན་རྣམས་ལ་འདི་ལྟར།
    དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་རྣམས་དང་མཉམ་དུ་བཞུགས་པར་སྨོན་ཞེས་སྨྲས་པ་ལ། ཁོ་ཚོ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ལ་བྱིན་རླབས་གནང་བར་ཤོག་ཅེས་ཞུས་སོ།
    །
  wsk-wsk: Tom me maiyam, Boaz Bethlehem mu tairam. Nu ko ura kariimet den amilmil
    nunga maonam, “Yawe nengerak bagoso!” mam. Se nuna koma balman, “Yawe marak kisokko!”
    maman.
  kkl-kkl: Pololamogpa Boas poneko as Betlehem simbika aweag yaogti, Boasti arukna
    kwaneng roti wana kareplamekag yaogti, wana kareplameknang tanekoag, “NUNI Allahri
    a'un paiamsilul,” aro kiplamsiogpa, sindi tangoro, “Nuni, an babe NUNI Allahri
    yeplangkilul,” aro kibek.
  sna-sna: Panguva iyoyo Bhoazi akasvika achibva kuBheterehema ndokukwazisa vacheki
    achiti, “Jehovha ave nemi!” Ivo vakapindura vachiti, “Jehovha akuropafadzei!”
  spa-BLM: 'He aquí que Booz vino de Belén y dijo a los segadores: “Que Yahvé esté
    con vosotros”. Le respondieron: “Que Yahvé te bendiga”.'
  cac-cac: 'Ayic van sic''an ixim ix, ix c''och vin̈aj Booz chi'', spetoj vin̈ d''a
    Belén. Ix yalan vin̈ d''a eb'' smunlajvum chi'' icha tic: —Aocab'' Jehová ayoch
    eyed''oc, xchi vin̈. —Yac''ocab'' svach''c''olal Jehová d''ayach, xchi eb'' munlajvum
    chi'' d''a vin̈.'
  swh-ULB: Tazama, Boazi alikuja kutoka bethelehemu na kuwaambia wavunaji, “Yahweh
    awe nanyi.” Wakamjibu, “Yahweh akubariki.”
  bel-bel: 'І вось, Ваоз прыйшоў зь Віфляема і сказаў жнеям: Гасподзь з вамі! Яны
    сказалі яму: хай дабраславіць цябе Гасподзь!'
  klt-klt: Rám waháranyon, Boas yá Betlehem kálu áwángga yáup ámnaná yánuk, “Táwi
    yá sányot átnek.” Ing yánán watá inuráng, “Táwi yá kuram táng kaminek.”
  deu-ELBBK: 'Und siehe, Boas kam von Bethlehem und sprach zu den Schnittern: Der
    HERR sei mit euch! Und sie sprachen zu ihm: Der HERR segne dich!'
  mbb-OT: Ne netegteǥaad dutun, ne nekeuma si Boaz he ebpuun te Betlehem, “Ipata kew
    te Nengazen,” ke sikandin diyà te menge sakup din. Ne midtavak dan te, “Ipata
    ka zaan te Nengazen.”
  mal-2015: 'അപ്പോൾ ഇതാ, ബോവസ് ബേത്ത്ലേഹെമിൽനിന്നു വരുന്നു; അവൻ കൊയ്ത്തുകാരോടു: യഹോവ
    നിങ്ങളോടുകൂടെ ഇരിക്കട്ടെ എന്നു പറഞ്ഞു. യഹോവ നിന്നെ അനുഗ്രഹിക്കട്ടെ എന്നു അവർ അവനോടും
    പറഞ്ഞു.'
  tuo-NT: 'Co tojo daꞌrari cura Booz, Belẽpʉ níꞌcʉ ejacʉ niwĩ. Cebada daꞌrarãrẽ añuduticʉ
    niwĩ: —Õꞌacʉ̃ mʉsã meꞌrã niato, nicʉ niwĩ. Na peꞌe quẽꞌrã “Õꞌacʉ̃ mʉꞌʉrẽ añurõ
    weeato”, ni yʉꞌticãrã niwã.'
  gup-gup: Kaluk nungan Boaz kumbadbebmeng Bethlehembeh, wanjh Boaz benmarneyimeng
    birrimekbe bininj nawu birrihmarnedurrkmirri. Wanjh benmarneyimeng, “Ngadjare
    Yawey ngurridjarrkre.” Bedmanwali birriwokmey birriyimeng, “Ngudda warridj ngarridjare
    ngunnahnan kunmak rowk nawu Yawey.” Wanjh Boaz bidjawam nakudji bininj nawu wohrnani
    bedberre kumekbe nawu birrihdurrkmirri, wanjh Boaz djawayhmeng, “Ngahli daluk
    nangale kabenemud?”
  nys-nys: '@see-verse:RUT.002.003'
  byx-byx: De nakka aip samen ama niraqa miaivuk de qattikka luqa ma Boas ka mit navet
    ma Betliem. De qa mit be sagel lura i ret matna gel ka, de qa meraqen nama atlu
    sagel ta ma, “A Slurka aa arem sagel ngen.” De ra guirtik ma, “A Slurka aa rem
    sagel ngi.”
  gvs-gvs: E Boasayana makaitaga Bedeliyema goi isowóduwo ima, e ina ina todibayoyayao
    yaidi ikaipakuyedi, idigo kana, ‘¡Yauwe bei ivakitaumi!’ ‘¡Yauwe bei ikaipakuyem!’
    tauyadi kaedi.
  rmc-rmc: 'Akor avľa o Boaz andral o Betlehem a phenďa peskre manušenge: „O RAJ tumenca!“
    A on odphende: „O RAJ tut mi požehňinel!“'
  pes-OPV: 'و اینک بوعز ازبیت لحم آمده، به دروندگان گفت: «خداوند باشما باد.» ایشان
    وی را گفتند: «خداوند تو رابرکت دهد.»'
  ron-1924: 'Ши ятэ кэ Боаз а венит дин Бетлеем ши а зис сечерэторилор: „Домнул сэ
    фие ку вой!” Ей й-ау рэспунс: „Домнул сэ те бинекувынтезе!”'
  ben-OBCV: ঠিক সেই সময় বোয়স বেথলেহেম থেকে আসলেন। যে মজুরেরা শস্য কেটে জমা করছিল,
    তিনি তাদের উদ্দেশে বললেন, “সদাপ্রভু তোমাদের সঙ্গে থাকুন!” আর তারাও উত্তরে বলল,
    “সদাপ্রভু আপনাকে আশীর্বাদ করুন!”
  lex-lex: 'La''pa lardoinia jam ida-woru dewade Bo''as nwatiawua Betlehem pa nmai
    wia noma nwak kalwieda la makreiki-kwo''ora re niwra: “Awuak pa ORGAHI-ORHA''A
    Nor miy tialla.” Noma rwak walia kalwieda la Bo''as ora nhyi'' de riwra: “Ne ampak
    wal pia ORGAHI-ORHA''A Ntera-ndem o''a.”'
  som-som: Oo bal eeg, Bocas baa wuxuu ka yimid Beytlaxam, oo wuxuu ku yidhi kuwii
    beerta gooynayay, Rabbigu ha idinla jiro. Oo iyana waxay ugu jawaabeen, Rabbigu
    ha ku barakeeyo.
  lat-VUC: 'Et ecce, ipse veniebat de Bethlehem, dixitque messoribus: Dominus vobiscum.
    Qui responderunt ei: Benedicat tibi Dominus.'
  eng-ASVBT: And, behold, Boaz came from Beth-lehem, and said unto the reapers, Jehovah
    be with you. And they answered him, Jehovah bless thee.
  mna-mna: 'Molo som na, Boas izem Betelem mi isula be itiiri zin uraata kan. Mi iso
    pizin ta kembei: “Yooba ko imbotmbot raama yom mi imboro yom.” Zin tipekel kwoono
    ma tiso: “Yooba ko ikampe u.”'
  ita-1885: 'Or ecco, Booz venne di Bet-lehem, e disse a'' mietitori: Il Signore sia
    con voi. Ed essi gli dissero: Il Signore ti benedica.'
  kqc-kqc: Mina ituari Boaz Bethlehem gutuna okisi baeyo ma moimai vene rofu niyo,
    “Varika amiye bi yasa!” Ina yaku nikabai reyadi, “Varika amiye yaku buni tora
    gade ya mabobigo!”
  eng-LXXUP: 'And, behold, Boaz came from Bethlehem, and said to the reapers, The
    Lord be with you: and they said to him, The Lord bless thee.'
  eng-ULB: Behold, Boaz came from Bethlehem and said to the reapers, “May Yahweh be
    with you.” They answered him, “May Yahweh bless you.”
  spa-VBL: 'Más tarde, Booz llegó de Belén y le dijo a los segadores: “¡El Señor esté
    con ustedes!”. Y ellos respondieron: “¡El Señor lo bendiga!”.'
  fra-_FOB: 'Et voici, Booz vint de Bethléhem, et dit aux moissonneurs: Que l''Éternel
    soit avec vous! Et ils lui répondirent: Que l''Éternel te bénisse!'
  mal-mal: 'അപ്പോൾ ഇതാ, ബോവസ് ബേത്ത്-ലേഹേമിൽനിന്നു വന്ന് കൊയ്ത്തുകാരോട്: യഹോവ നിങ്ങളോടുകൂടെ
    ഇരിക്കട്ടെ എന്നു പറഞ്ഞു. യഹോവ നിന്നെ അനുഗ്രഹിക്കട്ടെ എന്നു അവർ അവനോടും പറഞ്ഞു.'
  urd-GVR: Itne meṅ Boaz Bait-laham se pahuṅchā. Us ne apne mazdūroṅ se kahā, “Rab
    āp ke sāth ho.” Unhoṅ ne jawāb diyā, “Aur Rab āp ko bhī barkat de!”
  suz-BL: मेना बोआज बेथलेहेम रे जाक्‍माक्‍त। मिनु मेकोमी रिक्‍ब आन कली “परमप्रभु यावे
    गेपुकी नु बाक्‍ल” देंमाक्‍त। मिनु रिक्‍बपुकीमी यो “परमप्रभु यावेमी इन कली आसीक
    गेवल” देंमा बाक्‍त। रूथ १:२
  ita-1927: 'Ed ecco che Boaz giunse da Bethlehem, e disse ai mietitori: “L’Eterno
    sia con voi!” E quelli gli risposero: “L’Eterno ti benedica!”'
  ckb-ckb: 'لەو کاتەدا بۆعەز لە بێت‌لەحمەوە هات و بە دروێنەکەرەکانی گوت: «یەزدان یارمەتیتان
    بدات.» ئەوانیش گوتیان: «با بەرەکەتی یەزدانت لەسەر بێت.»'
  eng-BBE: And Boaz came from Beth-lehem, and said to the grain-cutters, The Lord
    be with you. And they made answer, The Lord give you his blessing.
  kan-OKCV: ಬೋವಜನು ಬೇತ್ಲೆಹೇಮಿನಿಂದ ಬಂದು ಕೊಯ್ಯುವವರಿಗೆ, “ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಸಂಗಡ ಇರಲಿ,”
    ಎಂದನು. ಅದಕ್ಕೆ ಅವರು, “ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸಲಿ,” ಎಂದರು.
  bbb-bbb: Ruti fu kumune ije karinoeno ijia e Boezi fu are Beturieme vaema una ijia
    keke. Areme fu uri e fuone imenoevo ije anadiana kiae, Na vierafe E Ireobo fu
    jaena. Fu ijiege kiamoga bu kuae, No vierafe E Ireobo fu a marejakono kuae.
  tam-2017: 'அப்பொழுது போவாஸ் பெத்லெகேமிலிருந்து வந்து, அறுக்கிறவர்களைப் பார்த்து:
    யெகோவா உங்களோடு இருப்பாராக என்றான்; அதற்கு அவர்கள்: யெகோவா உம்மை ஆசீர்வதிப்பாராக
    என்றார்கள்.'
  spa-RV-1909: 'Y he aquí que Booz vino de Beth-lehem, y dijo á los segadores: Jehová
    sea con vosotros. Y ellos respondieron: Jehová te bendiga.'
  ron-BTF: 'Şi, iată, Boaz a venit de la Betleem şi a spus secerătorilor: DOMNUL fie
    cu voi. Iar ei i-au răspuns: DOMNUL să te binecuvânteze.'
  eng-WEBP: Behold, Boaz came from Bethlehem, and said to the reapers, “May the LORD
    be with you.” They answered him, “May the LORD bless you.”
  eng-FBV: Later on Boaz arrived from Bethlehem, and said to the reapers, “May the
    Lord be with you!” They replied, “The Lord bless you!”
  nld-1939: 'En zie, daar kwam Bóoz uit Betlehem aan. Hij groette de maaiers: Jahweh
    zij met u! Zij groetten hem terug: Jahweh zegene u!'
  nch-BL: 'Huan ipan nopa tonali Booz quisqui Belén, huan ajsito imila huan quintajpalo
    nopa pixcani: ―¡Ma TOTECO itzto amohuaya! Huan quiilhuijque: ―¡Ma TOTECO mitztiochihua!'
  tfr-NTPO: Eshko ga Booz tek tjwe shäng Belén kjokyo dwayo ga tjl̈ẽ ba parkagaga
    l̈öng l̈i kong ga «Miga. Pjãy kjimtaga ber Jehovárë» l̈e. Kuya l̈ok ga tjl̈ẽ ba
    kong ga «Kjobe. Pja kjimtaga ber Jehovárë bakoe» l̈e.
  vie-1934: 'Vả, nầy Bô-ô ở Bết-lê-hem đến, nói cùng các con gặt rằng: Nguyện Đức
    Giê-hô-va ở cùng các ngươi! Chúng đáp: Nguyện Đức Giê-hô-va ban phước cho ông!'
  hin-CV: कुछ ही समय बाद, जब बोअज़ बेथलेहेम नगर से वहां खेत में आए, उन्होंने फसल काटनेवालों
    को नमस्कार करते हुए उनसे कहा, “याहवेह आपके साथ रहें!” उन्होंने इसके उत्तर में
    कहा, “याहवेह की कृपादृष्टि आप पर बनी रहे.”
  spa-BES: 'Y vino Booz de Belén y dijo a los siervos: El Señor sea con ustedes. Y
    respondieron ellos: El Señor te dé su bendición.'
  tdx-tdx: Pok’eo amy zao t’i Boaze boake Betlekheme añe, le hoe re amo mpanatakeo,
    Ho ama’ areo t’Iehovà, le hoe ty natoi’ iereo, Hitahy azo t’Iehovà.
  tha-KJV: ดู​เถิด โบอาสมาจากเบธเลเฮม พู​ดก​ับคนเกี่ยวข้าวว่า “ขอพระเยโฮวาห์ทรงสถิตอยู่กับเจ้าเถิด”
    เขาทั้งหลายตอบว่า “ขอพระเยโฮวาห์ทรงอำนวยพระพรแก่ท่านเถิด”
  por-BR-2018: 'E eis que Boaz veio de Belém, e disse aos ceifeiros: O SENHOR seja
    convosco. E eles responderam: O SENHOR te abençoe.'
  bco-bco: Lud e a꞉na kegea꞉liki elen amio꞉, Boas e Ba꞉diliha꞉m a꞉la꞉ta꞉ga꞉yo꞉ ene
    egelo꞉wa fa꞉la꞉dowo꞉. E fa꞉la꞉dowakiyo꞉, ene nanogdo꞉ dia꞉sen kalu imo꞉wo꞉ sagalo꞉
    towo꞉ ho꞉le sa꞉lakiyo꞉, “Yawe eyo꞉ gio꞉ bo꞉fo꞉len.” A꞉la꞉sa꞉labiki, nanogdo꞉ dia꞉sen
    kalu iliyo꞉ a꞉ma꞉la꞉ sa꞉laki “A꞉, Yawe eyo꞉ gelo꞉ tili dofo꞉mela꞉ib” a꞉la꞉sio꞉.
  deu-ELO: 'Und siehe, Boas kam von Bethlehem und sprach zu den Schnittern: Jehova
    sei mit euch! Und sie sprachen zu ihm: Jehova segne dich!'
  caa-caa: 'Entonces conda yaꞌ war tama uyoc e chor e Booz cꞌotoy tama uxambꞌar tama
    e chinam Belén, y upejca e ajpatnarobꞌ y che: —Que Cawinquirar Dios aquetpa tacarox,
    che jaxir. Y e ajpatnarobꞌ chenobꞌ: —Que Cawinquirar Dios uchojbꞌesiquet net ubꞌan,
    chenobꞌ.'
  eng-WYC-2018: And lo! (one day) Boaz came from Bethlehem. And he said to his reapers,
    The Lord be with you. And they answered to him, The Lord bless thee.
  epo-epo: 'Kaj jen Boaz venis el Bet-Leĥem, kaj li salutis la rikoltistojn: La Eternulo
    estu kun vi! Kaj ili respondis al li: La Eternulo vin benu!'
  uig-PIN: 'Mana, u waⱪitta Boaz Bǝyt-Lǝⱨǝmdin qiⱪip kelip, ormiqilar bilǝn salamlixip:
    — Pǝrwǝrdigar silǝr bilǝn billǝ bolƣay! — dedi. Ular uningƣa jawabǝn: — Pǝrwǝrdigar
    sanga bǝht-bǝrikǝt ata ⱪilƣay! — dedi.'
  beo-beo: 'Esoha afaega, Boua:se e Bedeleheme sogega ganini misini, hawa: hamosu
    dunuma hahawane dogolegele sia: sa:i. “Hina Gode da dilima ouesaloma!” ea amane
    sia:i. Amola ilia da ema bu adole i, “Hina Gode di amola hahawane dogolegele fidima!”'
  tpi-OTNT: Boas i lusim Betlehem na i kam kamap long ol wokman bilong en, na em i
    tok gude long ol olsem, “Bikpela i ken i stap wantaim yupela.” Na ol i bekim tok
    olsem, “Bikpela i ken mekim gut long yu.”
  hau-SA: Sai ga Bowaz ya iso daga Betlehem ya gai da masu girbi, “Ubangiji yă kasance
    tare da ku!” Sai suka amsa, “Ubangiji yă albarkace ka!”
  uig-LAT: 'Mana, u waqitta Boaz Beyt-Lehemdin chiqip kélip, ormichilar bilen salamliship:
    — Perwerdigar siler bilen bille bolghay! — dédi. Ular uninggha jawaben: — Perwerdigar
    sanga bext-beriket ata qilghay! — dédi.'
  nde-nde: Kwasekufika uBhowazi evela eBhethilehema, wabingelela abavuni wathi, “UThixo
    kabe lani!” Baphendula bathi, “UThixo akubusise!”
  ton-ton: ¶ Pea, vakai, naʻe haʻu ʻa Poasi mei Petelihema, ʻo ne pehē ki he kau tuʻusi,
    “Ke ʻiate kimoutolu ʻa Sihova.” Pea naʻa nau tali ia ʻo pehē, “Ke tāpuaki koe
    ʻe Sihova.”
  ces-1613: 'A v tom přišel Bóz z Betléma, a řekl žencům: Hospodin s vámi. Kteříž
    odpověděli jemu: Požehnejž tobě Hospodin.'
  eng-WMB: Behold, Boaz came from Bethlehem, and said to the reapers, “May the LORD
    be with you.” They answered him, “May the LORD bless you.”
  tam-TCV: அப்பொழுது போவாஸ் பெத்லெகேமிலிருந்து வயலுக்கு வந்துசேர்ந்தான். அவன் அறுவடை
    செய்கிறவர்களிடம், “யெகோவா உங்களோடிருப்பாராக!” என வாழ்த்தினான். அவர்களும், “யெகோவா
    உம்மை ஆசீர்வதிப்பாராக” என வாழ்த்தினார்கள்.
  ceb-ULB: Ania karon, si Boaz nahiabot gikan sa Betlehem ug miingon sa mga mangangani,
    “Si Yahweh magauban kaninyo.” Mitubag sila kaniya, “Si Yahweh magpanalangin kanimo.”
  mkn-mkn: Naa. Waktu Rut ada pili ame jagong rote tu, takuju sa, tuan kabón, andia
    Boꞌas, muncul datang dari kampong ko lia dia pung orang karjá dong. Dia togor
    sang dong bilang, “Saloom! Biar ko TUHAN Allah jaga bae-bae sang bosong!” Dong
    manyao bilang, “Saloom, bapa! Biar ko TUHAN Allah kasi tunju Dia pung hati bae
    sang bapa ju!”
  pol-UBG: 'A oto Boaz przybył z Betlejem i powiedział do żniwiarzy: PAN z wami. A
    oni mu odpowiedzieli: Niech ci PAN błogosławi.'
  agr-agr: 'Nunik juwaak wekagai Booz Belén pujau niina ajajin weuwai. Nunik jeganta
    ajaka juu aidaun kumpamak aatus tiuwai: “¡Tuke Pujuu atumnash kuitamjamkatnume!”
    tiuwai. Tusa tama dita ainak: “¡Tuke Pujuu aminashkam pegkegnum yumigtamsati!”
    tiajui.'
  kyc-kyc: Dokopa Bawase baa yuu Beteleme dokona karo epapala banya yulu akali dupwa
    kando lamaiyuo, Kamongo Anatu nakama pipya role pyao karena leya. Dokopa yulu
    akali dupwame isingi lao, Kamongo Anatumi emba elya pyuo nyisoko karena leyami.
  urd-GVU: اِتنے میں بوعز بیت لحم سے پہنچا۔ اُس نے اپنے مزدوروں سے کہا، ”رب آپ کے
    ساتھ ہو۔“ اُنہوں نے جواب دیا، ”اور رب آپ کو بھی برکت دے!“
  eng-OEBCW: When Boaz came from Bethlehem and said to the reapers, ‘The Lord be with
    you,’ they answered him, ‘May the Lord bless you.’
  deu-1912: 'Und siehe, Boas kam eben von Bethlehem und sprach zu den Schnittern:
    Der HERR mit euch! Sie antworteten: Der HERR segne dich!'
  ntj-ntj: Nyangka wati palunyanya yiwarla Pitjiliyamalanguru pakara pitjangu-tjananya
    nyakulalpi watjarnu, “Yuwa, Mama Kuurrtu-tjananyanta miranykanyira kanyinma.”
    Nyangka-ya ngaparrtjika watjarnu, “Yuwa, nyuntunyatarrartunta Mama Kuurrtu walykumunura
    kanyinma.”
  kan-2017: ಆಗ ಬೋವಜನು ಬೇತ್ಲೆಹೇಮಿನಿಂದ ಹೊಲಕ್ಕೆ ಬಂದು ಕೊಯ್ಯುವವರಿಗೆ, “ಯೆಹೋವನು ನಿಮ್ಮ ಸಂಗಡ
    ಇರಲಿ” ಅಂದನು. ಅವರು, “ಯೆಹೋವನು ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸಲಿ” ಎಂದು ಹರಸಿದರು.
  tgo-tgo: Amba ma i mwelumweluŋguya kaero Bowas i vutha, i ri Betɨlehem. I ŋaevairɨŋgiya
    le rakakaiwo iŋa, “Weimi Giya Loi.” Thɨ gonjoghawe thɨŋa, “Giya Loi i mwaewo e
    ghen.”
  yap-yap: Me taw Boaz ni aram e ke yib u Bethlehem. Me ga’ar ngak fapi girdi’en e
    maruwel, “I SOMOL e ngi i par romed!” Miyad fulweg ni lungurad, “I SOMOL e nge
    ayuwegnem!”
  hlt-MCSB: Te vaengah Boaz te Bethlehem lamloh pakcak ha pawk tih cang aka at rhoek
    te, “Nangmih taengah BOEIPA om saeh,” a ti nah hatah anih te, “Nang khaw BOEIPA
    loh yoethen m'pae saeh,” a ti nauh.
  mdy-ETH: ዻካ ጌዔስካፓ ቦዔዜ ቤኤቴሌሄሜ ካታማፓ ፔ ጎዦ ሙኬኔ፤ ዔልዓሢ ጮኦራ ዓሶ፦ «ዒንሢ ኮሺ ፔኤቂያ! ናንጊና ናንጋ
    ጎዳ ዒንሢ ዓንጆንጎ!» ጌዔኔ። ዔያታ ማሃዖ፦ «ኔናኣ ናንጊና ናንጋ ጎዳ ዓንጆንጎ!» ጌዔኔ።
  kew-kew: 'Boas-me Betlem su gimoa nipuna kogono aanu piri epa pelapaawa go-rupa
    epe naarepa sa. Adaa Aa nimi raapu pirina sa. Gore nimumi nipuna agaa gorupa abusimi:
    Adaa Aa-me ne maepeaina.'
  twi-ASANTE: Ɛberɛ a ɔwɔ hɔ no, Boas firi Betlehem baeɛ. Ɔkyeaa atwafoɔ no sɛ, “Awurade
    ne mo ntena!” Atwafoɔ no gyee so sɛ, “Awurade nhyira wo.”
  ipi-ipi: Okone angi teke Boasa bala Beteleme ato balana piape akali tupa piape pua
    ateainga epoto, wua leae-pia. Otonga, Akali Andane yakama towa ateya, wuane lea-kola,
    utupane mane balana pii yano peyoto, Akali Andane-to nimba mo kui leakale teke
    leaini-pia.
  bhl-bhl: '@see-verse:RUT.002.003'
  eng-WEBU: Behold, Boaz came from Bethlehem, and said to the reapers, “May the LORD
    be with you.” They answered him, “May the LORD bless you.”
  bnp-bnp: I uka ma i tabaka, e Boas i hamule o Betlehem, i tagui e huriki ri mirio,
    i ta maea, “E BAKOVI DAGI ge made turane mua!” Lakea ri koli, ri ta maea, “E BAKOVI
    DAGI ge gamai ioe!”
  tgk-tgk: 'Пас аз муддате Бӯаз аз деҳаи Байт-Лаҳм омад ва бо коргарон салому алейк
    карда гуфт: «Худованд ёратон бод!» Онҳо дар ҷавоб гуфтанд: «Раҳмат, Худованд шуморо
    баракат диҳад!»'
  spa-PDDPT: 'Ciertamente Booz llegó de Belén y dijo a los cosechadores: ¡Yavé sea
    con ustedes! Y ellos respondieron: ¡Yavé te bendiga!'
  gun-gun: 'Ha''e jave py ae Boaz ou Belém gui. Ha''e rami vy guembiguai kuery omono''õ
    va''e pe oxarura: — Senhor toiko peẽ kuery reve. Ha''e kuery ombovai: — Ndee voi
    Senhor tanemoingo porã — he''i okuapy.'
  agu-BL: 'I tzun bantz cho''n tzun tzaje''n Booz le tnum Belén tan quilwe''n yi e''
    tetz mos. Yi topone''n scye''j nintzun taltz scyetz: —Koj tzaj Kataj banl tzitibaj.
    —Ncha''tz teru'' ta'', koj tzaj Kataj banl tibaju'', che''ch yi e'' mos bantz
    tetz Booz.'
  ilo-ULB: Pagammoan, simmangpet ni Boaz manipud Bethlehem ket kinunana kadagiti agan-ani,
    “Adda koma ni Yahweh kadakayo.” Simmungbatda kenkuana, “Bendisionannaka koma ni
    Yahweh.”
  kpg-kpg: Muli mai hua, gei Boaz ga hanimoi i Bethlehem gaa dau i golo ga hagaaloho
    gi digau ngalua, ga helekai, “Dimaadua gi madalia goodou.” Digaula ga helekai,
    “Dimaadua gi hagahumalia laa goe!”
  uig-ARA: 'مانا، ئۇ ۋاقىتتا بوئاز بەيت-لەھەمدىن چىقىپ كېلىپ، ئورمىچىلار بىلەن سالاملىشىپ:
    ــ پەرۋەردىگار سىلەر بىلەن بىللە بولغاي! ــ دېدى. ئۇلار ئۇنىڭغا جاۋابەن: ــ پەرۋەردىگار
    ساڭا بەخت-بەرىكەت ئاتا قىلغاي! ــ دېدى.'
  bsp-bsp: 'Pəwon fɛ kɔ Bɔs ɛmbɛrɛ kəyɛfɛ ka Betlɛhɛm. Kɔ Bɔs eyif atɛl ɔn, k’oloku
    ŋa: «Kanu Kəpɔŋ kəsolɛ nu!» K’atɛl ŋantolanɛ kɔ ntɛ: «Awa! Məna sɔ, Kanu Kəpɔŋ
    kəpoc’am pətɔt!»'
  bps-bps: Na là mlo kel Boas mdà di Bétléhém, na manan di dad to kamtu, “Fye ku Dwata
    i Amu samnagin gamu.” Na tnimella kenen, manla, “Fye ku Dwata i Amu mlé kafye
    di ge.”
  tof-tof: Da módóga, ngibürr abüs küp solkwat, Boaz Betliemgabi ugón tübzilürr. Wa
    ibüka bóktanórr wagó, “⌊Lod⌋ yenkü asine!” I bóktan yalkomólóp wagó, “Marü Lod
    sab bles mine!”
  sus-sus: Na waxati Boosu nu baxi sode keli Bɛtɛlɛɛmu. A naxa a xa walikɛe xɛɛbu,
    «Wo nu wali, Alatala xa wo ratanga.» E naxa a ratin, «Amina, Alatala xa barakɛ
    fi i fan ma.»
  pon-2006: Eri, Pohas ahpw leledo sang Pedleem oh rahnmwahwih nah tohndoadoahk kan,
    ketihtihki, “KAUN-O en ketiket rehmwail.” Re ahpw sapeng, nda, “KAUN-O en ketin
    kupwuramwahwih komwi, maing.”
  jae-jae: Gêdêŋ tonaŋgeŋ Boas mêŋgêô lasê kôm. Eŋ awa gêjac lau-sêsapwaga gebe “Apômtau
    êwiŋ amac.” Ma êsêac sêjô eŋ awa gebe “Apômtau ênam mec aôm.”
  ksd-ksd: 'Ma pa i vavuan ma Boas i ga irop kan Beteleem, ma i ga biti tai kana umana
    tena nidodoko: Ra Luluai na ki pire vavat; ma dia ga bali ia: Ra Luluai na vadoane
    u.'
  myk-myk: 'Ayiwa, a Bowazi di ba yìri Bɛtilɛhɛmu ni na nɔ, na faapyii pu pye: «Yi
    faabye! Tɛhɛnɛ Baa Kilɛ wu pye ni yi ni!» A p’i wu ɲɔ shɔ na: «Uun faabye! Tɛhɛnɛ
    Baa Kilɛ wu duba ma mu!»'
  tur-YTC: Boaz da Beytlehem'den geldi ve orakçılara, “Yahve sizinle olsun” dedi.
    Onlar da, “Yahve seni kutsasın” diye karşılık verdiler.
  grc-BRENT: Καὶ ἰδοὺ Βοὸζ ἦλθεν ἐκ Βηθλεὲμ, καὶ εἶπε τοῖς θερίζουσι, Κύριος μεθʼ
    ὑμῶν· καὶ εἶπον αὐτῷ, εὐλογήσαι σε Κύριος.
  ind-AYT: Pada saat itu, Boas datang dari Betlehem dan dia menyapa para penuainya,
    “TUHAN menyertaimu.” Mereka menjawabnya, “Kiranya TUHAN memberkati tuan!”
  lid-lid: Bowas udu Betlehem eme anya katou oro lau tan. Iy eme isos, iy anyolom
    oro le badeh, iy anya, “Laban udu hawe ado.” Eme oro lau tan tiye sahou sekesek
    i tan anya, “Laban atehei nyosowan tan ewek tam.”
  nya-nya: Posakhalitsa Bowazi anafika kuchokera ku Betelehemu ndipo analonjera okolola
    aja kuti, “Yehova akhale nanu!” Iwo anayankha kuti, “Yehova akudalitseni.”
  kyg-kyg: Aliꞌyaꞌmo neꞌaligenoꞌaeꞌmo Movasiꞌa Metelehamu taonifatiꞌmo eno avaꞌyi
    huteno aliꞌyaꞌamo neꞌaliya vayaꞌaifeꞌmo, Ala kava neꞌmoꞌa lapakaeꞌeꞌmo magokepi
    lokaeno maino, huno ke apamamaeꞌnigeꞌapaeꞌmo geꞌaleꞌmo aeꞌa atagaina huꞌa, Ala
    kava neꞌmoꞌa kaha maeno, huꞌa ha paiꞌnae.
  hrv-hrv: 'I gle, dođe Boaz iz Betlehema. “Jahve bio s vama!” - pozdravi on žeteoce.
    A oni mu odgovoriše: “Jahve te blagoslovio!”'
  mps-mps: Tama nosali gana, Boas agaduba digi aga te Betlehem hanude bidali tagalama,
    aga sę ebo bidi dabe augwali pageba sabolama, tama siade da weyu, te po wai,
    “Eno homugo te Genuai Bidi dage dali bidimainao,” wali. Tama augwaligo po wei
    ponoyu, te po wai, “Genuai Bidigo wiegi yai sę nagebolo ilimainao.”
  tpi-tpi: Boas i lusim Betlehem na i kam kamap long ol wokman bilong en, na em i
    tok gude long ol olsem, “Bikpela i ken i stap wantaim yupela.” Na ol i bekim tok
    olsem, “Bikpela i ken mekim gut long yu.”
  dan-1931: 'Boaz kom just gående fra Betlehem; han sagde da til Høstfolkene: “HERREN
    være med eder!” Og de svarede: “HERREN velsigne dig!”'
  vie-OVCB: 'Trong khi nàng đang ở đó, Bô-ô từ Bết-lê-hem về, nói với những người
    thợ: “Cầu Chúa Hằng Hữu ban phước các anh chị em!” Những người thợ đáp: “Cầu Chúa
    Hằng Hữu cũng ban phước cho ông!”'
  guj-2017: જુઓ, બોઆઝે બેથલેહેમથી આવીને લણનારાઓને કહ્યું, “ઈશ્વર તમારી સાથે હો. “અને
    તેઓએ પ્રત્યુત્તર આપ્યો કે, “ઈશ્વર તને આશીર્વાદ આપો.”
  awx-awx: Awahaxawä, inä unggwenunekän Boasu Betlehemdä apu, nak matäkakin äminu
    “Yawexälu gikät,” yang yäniwän, yäkwäle “Yawetä pahawän nomändän yiwiläk,” yang
    inikin.
  pon-2006A: Eri, Pohas ahpw leledo sang Pedleem oh rahnmwahwih nah tohndoadoahk kan,
    ketihtihki, “KAUN-O en ketiket rehmwail.” Re ahpw sapeng, nda, “KAUN-O en ketin
    kupwuramwahwih komwi, maing.”
  por-BRBSL: 'Eis que Boaz veio de Belém e disse aos ceifeiros: “Que Yahweh esteja
    com vocês”. Eles lhe responderam: “Que Yahweh o abençoe”.'
  eng-OEBUS: When Boaz came from Bethlehem and said to the reapers, “The Lord be with
    you,” they answered him, “May the Lord bless you.”
  aly-aly: Artwa Boaz ran Bethlehem-they aremerreylpek katen ikwerenh-itwel-anem,
    rap angkek warrkenh ikwerenh-rnemek apmelerr-angkwarr, “INGKARTel arrenhantherrenh
    arntarnt-aretyek!” Rerneman tyernek, “INGKARTel ngenh arntarnt-aretyek arrpemarl!”
  swe-swe: '[Nu följer tre samtal som Boas har. Det ramas in av hans samtal med sina
    arbetare, se vers 4-7 och 15-16. Centralt är samtalet med Rut.] Just då [som av
    en händelse, ännu en Guds försyn] kom Boas dit från Betlehem. [Samma dag som Rut
    hade varit där sedan tidig morgon, se vers 7.] Han hälsade skördemännen: ”Herren
    (Jahve) vare med er!” De svarade: ”Herren (Jahve) välsigne dig!” [Den varma ordväxlingen
    visar hur Boas är en gudfruktig man och har goda relationer till sina arbetare.]'
  cth-cth: Hatnavah, Boaz ni Bethlehem kho lahoi ka tho e nangmouh koe Cathut teh
    cungtalah awm naseh telah cang ka a naw hanelah atipouh navah, ahnimouh ni nama
    haiyah Yungyoe Cathut ni yawhawinae na poe naseh ati a pouh awh.
  twi-twi: Bere a ɔwɔ hɔ no, Boas fi Betlehem bae. Okyiaa atwafo no se, “Awurade ne
    mo ntena!” Atwafo no gyee so se, “Awurade nhyira wo.”
  hlt-hlt: Te vaengah Boaz te Bethlehem lamloh pakcak ha pawk tih cang aka at rhoek
    te, “Nangmih taengah BOEIPA om saeh,” a ti nah hatah anih te, “Nang khaw BOEIPA
    loh yoethen m'pae saeh,” a ti nauh.
  tbz-SIM: 'Kɛ̀ Boɑsii ítɛ́ Bɛtideɛmmu kɛ́kɔ̃tóo kɛ́dɔu mbɛtɔ̃mbɛ̀ kɛ dɔ̀: Ti Yiɛ̀
    nKuyie nni ndi bonɛ̀. Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Kù dɑ dɔɔ̀ mɛsɑ̀ɑ̀.'
  msy-2020: Dughiar kamra Boas Betlehem ategha iza uan ingangarir gumaziba batogha
    ghaze, “Ikiavɨra Itir God ia ko iti.” Ezɨ me a ikaragha ghaze, “Ikiavɨra Itir
    God deragh nɨ damu.”
  rmy-VLAKH: Андэ кодыва жэ дес екхжэно о Боазо авиля инчя анда Вифлеемо. — Тэ авэл
    о РАЙ тумэнца! — пхэндя вов лэ жнецонэнди. — Бахтало ту сан лэ РАЕСТАР! — пхэндэ
    вонэ лэсти.
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ ŋkʋ Poosi kpɑ tɑɑlɛ kɛ kʋntɑɑ cɔlɔ nɑ ɩ́ sɛɛ-wɛ sɩ: Tɑcɑɑ
    ɩ́ wɛɛ mǝ wɑɑlɩ. Nɑ pɛlɛ pɑ́ tisi sɩ: Ɩsɔ ɩ́ kooli-ŋ kʋpɑntʋ.'
  azb-azb: 'Bu vaxt Boaz Bet-Lexemdən gəldi və biçinçilərə dedi: «Qoy Rəbb sizinlə
    olsun!» Biçinçilər cavab verdilər: «Rəbb sənə xeyir-dua versin».'
  eng-DBY: And behold, Boaz came from Bethlehem; and he said to the reapers, Jehovah
    be with you! And they said to him, Jehovah bless thee!
  hin-2017: और बोअज बैतलहम से आकर लवनेवालों से कहने लगा, “यहोवा तुम्हारे संग रहे,”
    और वे उससे बोले, “यहोवा तुझे आशीष दे।”
  wol-KYG: 'Nes tuut Bowas ne jalañ, jóge Betleyem. Mu nuyook ñay góob ne leen: «Jaagéenjëf
    waay, yal na Aji Sax ji ànd ak yeen.» Ñu fey ko ne ko: «Jaajëf sa wàll, yal na
    la Aji Sax ji barkeel.»'
  eng-YLT: And lo, Boaz hath come from Beth-Lehem, and saith to the reapers, 'Jehovah
    [is] with you;' and they say to him, 'Jehovah doth bless thee.'
  eng-WYC-2017: And lo! Boaz came from Bethlehem. And he said to his reapers, The
    Lord be with you. And they answered to him, The Lord bless thee.
  eng-WMBB: Behold, Boaz came from Bethlehem, and said to the reapers, “May the LORD
    be with you.” They answered him, “May the LORD bless you.”
  spp-spp: 'Canŋk''a ta ku nɔ cyage e ke, ka Bwazi si yîri Bɛtilehemu i mà nɔ wani,
    maa pi shɛ́ɛre, maa jwo: «Kile u pyi ná yii e.» Ka pi i u ɲwɔ shwɔ,: «Kile u jwó
    le ma a.»'
  urd-GVH: इतने में बोअज़ बैत-लहम से पहुँचा। उसने अपने मज़दूरों से कहा, “रब आपके साथ
    हो।” उन्होंने जवाब दिया, “और रब आपको भी बरकत दे!”
  kvg-kvg: Ndugu ate av-té bali khakhayakh guipisumat, yaq Boaz tendowáv ndǿgo,
    Betliem vemiav-te, tegi sasae ezoqam khanakhanakh manqat vøzø̄-ein, “Yawe ndø̀goát
    zo namba.” Yaq ndigu sasae ezoqam gindu-einim, “Yawe zenda ndò꞉vé qo-te.”
  rug-rug: Hola kaiqa totoso, si la kamo se Boazi pa inuma, taluaraena mae pa Betilihema.
    Meke zama si asa koari nana tie tavetavete, “Mani koa koa gamu e Zihova,” gua.
    Meke olaṉa hobe la sarini, “Mani mana nigo e Zihova,” gua.
  gaz-gaz: Yeruma sanatti Boʼeez Beetlihemii dhufee warra midhaan haamaniin, “Waaqayyo
    isin wajjin haa taʼu!” jedhee nagaa isaan gaafate. Isaanis deebisanii, “Waaqayyo
    si haa eebbisu!” jedhaniin.
  fra-LSG: 'Et voici, Boaz vint de Bethléhem, et il dit aux moissonneurs: Que l’Éternel
    soit avec vous! Ils lui répondirent: Que l’Éternel te bénisse!'
  gnn-gnn: Ga yalalaŋumirriyunydja ŋayipina ŋunhinayi Bawatjnha yäku marrtjina ŋunhimalayi
    wäŋalili, bala ŋayi waŋana ŋuriki djämamirriwunydja walalaŋgu bitjarra, “Garrayyunydja
    nhumalanha yurru goŋmirriyama,” ga walalanydja bitjarra yana liŋgu buku‐ruŋinyamaraŋala
    nhanŋunydja dhäruk.
  yal-yal: Ndedi ligaxina, Boosu fan yɛtɛɛn yi fa keli Bɛtɛlɛmi yi, a yi a fala walikɛne
    xa, a naxa, “Alatala xa lu ɛ xɔn.” E yi a yabi, e naxa, “Alatala xa i fan baraka.”
  iou-iou: Piä täŋ irirän Boas Betlehem yotpärare peŋpeŋ piäniken äbäŋpäŋ piä ämaniye
    yabäŋpäŋ ŋode yäwetkuk; Yawetä inkät iton. Ude yäwänä kowata ŋode iwetkuŋ; Yawetä
    kon täŋ gamiton yäk.
  haw-1868: Aia hoi, hele mai la o Boaza, mai Betelehema mai, i mai la i ka poe okioki,
    O Iehova pu kekahi me oukou. I aku la lakou ia ia, Na Iehova no e hoopomaikai
    mai ia oe.
  arb-NAV: وَاتَّفَقَ أَنَّ قِطْعَةَ الْحَقْلِ الَّتِي رَاحَتْ رَاعُوثُ تَلْتَقِطُ
    مِنْهَا السَّنَابِلَ، كَانَتْ مِلْكاً لِبُوعَزَ مِنْ عَشِيرَةِ أَلِيمَالِكَ.
  ewe-ewe: Le ɣeyiɣi kpui aɖe megbe la, Boaz tso Betlehem va agble la, eye wòdo gbe
    na dɔwɔlawo be, “Yehowa nanɔ anyi kpli mi!” Woɖo eŋu be, “Yehowa nayra wò!”
  nuy-nuy: Ngi-waḻirr-lhaay arrwar aḏaba ngarraagi-yung ngarraaḻirr, ngamugijgaj.
    Nga anubanila, nigaayung ni-yanggi Bethlehem-gala na-Boaz, nga ni-yanggi wubani
    wurraanuynjungaa-wuy. Nga warruburru wani-nayn nigawi-nyinyung wurru-wardhangi-yinyung.
    Wani-waradangi. “Na-Yawei ani-burraa nugurri-rruj,” ni-yamayn. Wugurraayung anaaḻagaḻa
    wunu-yambalmayn, “Nugaayung nubagi na-Yawei aniigajij-majgana,” wunu-yamijgayn
    wugurru.
  eng-LEE: And, behold, Bo'az came from Beth-lechem, and he said unto the reapers,
    The Lord be with you. And they said unto him, May the Lord bless thee.
  gvn-gvn: Juma Boaz townmun kadan, balkawanka jananji workingmananji. Nyulu Ruth
    nyajin, jananda babajin, “Yinya jalbu wanya?” Jana yalaman, “Nyulu yinya ngarrbal
    Naominji kadan, bubumun Moabmun. Nyulu nganjinanda babajin, ‘Yalada ngayu kudamundu
    workingmananda mayi mujal?’ Nyulu yalibalaku kadan, yaykarrku workmanijin. Nyulu
    nyiku-nyikula wawu-balangajin wabarrba.” Boaz Ruthundu dungan, yalaman, “Nganya
    kuku-nyaka. Paddockmunbu yinduymbu kari dungay. Bunday yaluy. Jalbu-jalbunji workmaka,
    jananji bunday. Ngayu jananda workingmananda balkan yunun kari buyun-damanka.
    Kaki yundu wawu-wulay, bana nuka bottlemun jana wundin.” Ruth dukul badaman, Boazanda
    yalaman, “Yundu wanyurrinku ngaykunku ngulkurrmal? Wanyurrinku ngarrbalanka manun-manunmal?”
    Boazangka yalaman, “Ngayu yununku kuku nyajin. Yunu dunyu wulan, yamba yundu biwul
    ngulkurrduku kujin, ngamu, nganjan, bubu bawanyarrku, yalaymba kadan, biwulundumunbu
    jawun-karranda. Ngayu wawu nyajinka Majangka Godungku yunun wawurr-wawurr-bunganka,
    yundu biwul ngulkurrduku kujinya. God Israel-warramu, yamba yundu nyungundu kadan,
    nyulu yunun ngulkurrduku kujinka.” Ruthungku yalaman, “Yundu ngaykunku manun-manun
    bajaku, nganya wawu-ngulkurr-bungal.”
  asm-FB: পাছত বোৱজে বৈৎলেহেমৰ পৰা আহি ধান দোৱাসকলক ক’লে, “যিহোৱা তোমালোকৰ সঙ্গী হওক।”
    সিহঁতে উত্তৰ দিলে, “যিহোৱাই আপোনাক আশীৰ্ব্বাদ কৰক।”
  sus-A: نَ وَشَتِ بٌو سُ نُ بَشِ سٌدٍ كٍلِ بّتّلّيمُ. عَ نَشَ عَ شَ وَلِكّيٍ شّيبُ،
    «وٌ نُ وَلِ، عَلَتَلَ شَ وٌ رَتَنفَ.» عٍ نَشَ عَ رَتِن، «عَمِنَ، عَلَتَلَ شَ بَرَكّ
    قِ عِ قَن مَ.»
  fra-SBL: 'Voici que Boaz arrive de Bethléem et dit aux moissonneurs : « Que Yahvé
    soit avec vous. » Ils lui répondirent : « Que Yahvé te bénisse. »'
  hbo-hbo: וְהִנֵּה־בֹ֗עַז בָּ֚א מִבֵּ֣ית לֶ֔חֶם וַיֹּ֥אמֶר לַקֹּוצְרִ֖ים יְהוָ֣ה
    עִמָּכֶ֑ם וַיֹּ֥אמְרוּ לֹ֖ו יְבָרֶכְךָ֥ יְהוָֽה׃
  yka-yka: Ubus, pagtiggel-tiggel ne tekka si Boˈas amban Betlehem laˈi si tanaˈne.
    Saginane aˈanen paˈinne, “Karayaw ipat Tuhanin kaˈam.” Nambung isab siye, paˈinde,
    “Karayaw iledjikiˈan kew weˈ Tuhanin.”
  shp-NTPO: 'Jatianra Belénhainoax nokóxon, ja tsekai teetaibo Boozsen jato yoia iki:
    —¡Ibora mato betan iki! —akin. Jatianra jabaon neskáa iki: —¡Miaribi Ibon jakonhabanon!
    —akin.'
  piu-2006: '@see-verse:RUT.002.003'
  pjt-pjt: Munu paluṟu rawa waṟkaringi. Ka ngula wati panya paama palumpa walytja
    Pawatjanya wirkanu tawunu panya Bethlehemalanguṟu munu palumpa waṟkaripai tjuṯa
    nyakula tjananya wangkangu, “Mayatja Godanya nyurala ilaringkula ngaṟanyi.” Ka
    paluṟu tjana ngapartji palula wangkangu, “Uwa, ka Mayatja Godalu nyuntunya pukuḻmanama.”
  kik-kik: O hĩndĩ ĩyo Boazu agĩkinya oimĩte Bethilehemu, na akĩgeithia acio maagethaga,
    akĩmeera atĩrĩ, “Jehova aroikara na inyuĩ!” Nao makĩmũcookeria atĩrĩ, “Jehova
    arokũrathima!”
  ksr-ksr: 'Boaznoŋ ketego koi Betlehemga kouma gawoŋ ejembauruta iŋiima joloŋgia
    kokaeŋ jero: “Bonjoŋ! Poŋnoŋ mono oŋowo laligowa.” Kaeŋ jero meleema kokaeŋ qagi:
    “Poŋnoŋ mono kotuegoŋ gomba.”'
  fra-NCL: 'Et voilà que Booz vint de Bethléem, et il dit aux moissonneurs : « Yahweh
    soit avec vous ! » Ils lui répondirent : « Yahweh te bénisse ! »'
  cek-AK: Khenah, Boaz loe Bethlehem vangpui hoiah angzoh moe, cangaat kaminawk khaeah,
    Angraeng mah na oh thuih nasoe, tiah a naa. Nihcae mah anih khaeah, Angraeng mah
    tahamhoihaih paek nasoe, tiah a naa o.
  cuk-cuk: 'Agi, geb Booz, Belén-neggwebur-akar dule-ega-arbamaladse nonikid. Geb
    Booz dule-ega-arbamaladga sogded: —Bab-Jehová beba gudimalana gadin. Geb dule-ega-arbamalad
    sogdemarmogad: —Bab-Jehová be-bendakmogana gadin.'
  uig-CYR: 'Мана, у вақитта Боаз Бәйт-Ләһәмдин чиқип келип, ормичилар билән саламлишип:
    — Пәрвәрдигар силәр билән биллә болғай! — деди. Улар униңға җававән: — Пәрвәрдигар
    саңа бәхит-бәрикәт ата қилғай! — деди.'
  pma-pma: Rovitei tuetin, Boas ka en meteimal ten out Betlehem ka mai kistal min
    meatin toumien keil onen ka viso min keil vit, “!Iahova heto ven kami!” Ka avit
    kesi mini avit, “!Iahova hetokol katuk emun!”
  tel-2017: బోయజు బేత్లెహేము నుండి వచ్చి పంట కోస్తున్న పనివారితో “యెహోవా మీకు తోడుగా
    ఉంటాడు గాక” అన్నాడు. అప్పుడు ఆ పనివారు తిరిగి బోయజుతో “యెహోవా నిన్ను ఆశీర్వదిస్తాడు
    గాక” అన్నారు.
  hat-BSA: 'Alò vwala, Boaz te sòti Bethléhem pou te di a moun rekòlt yo: “Ke SENYÈ
    a kapab avèk nou.” Epi yo te di li: “Ke SENYÈ a beni nou.”'
  bxh-bxh: Hige walolona Bowasi, Betelehem yai ya mahano fuyoma, be tau paisowa ya
    lautoꞌiyedi, iye, Yaubada maꞌemiu. Na iti, alinana sa fafuyo, tiyen, Yaubada i
    saguhim.
  emi-emi: Vara me Boasi ghe rekatala, ghe kasula eBetlehem. Me ghe uela ta tau ngai
    sai bali raisi etoa va, “Iaue aue etoka teeiem.” Laghe liula me laghe uela va,
    “Iaue aue earangiseio.”
  kos-kos: Ke pacl se inge Boaz el tuku Bethlehem me ac el paing mwet orekma ac fahk,
    “LEUM GOD Elan wi kowos!” Na elos topuk ac fahk nu sel, “LEUM GOD Elan akinsewowoye
    kom!”
  hbo-WLC: וְהִנֵּה־בֹ֗עַז בָּ֚א מִבֵּ֣ית לֶ֔חֶם וַיֹּ֥אמֶר לַקּוֹצְרִ֖ים יְהוָ֣ה
    עִמָּכֶ֑ם וַיֹּ֥אמְרוּ ל֖וֹ יְבָרֶכְךָ֥ יְהוָֽה׃
  ibo-ibo: Nʼoge ahụ, Boaz nʼonwe ya si na Betlehem bịarute nʼubi ahụ, kelee ndị ahụ
    na-aghọ mkpụrụ nʼubi sị ha, “Onyenwe anyị nọnyere unu.” Ha niile zakwara sị ya,
    “Onyenwe anyị gọzie gị.”
  ory-ory: ଆଉ ଦେଖ, ବୋୟଜ ବେଥଲିହିମଠାରୁ ଆସି ଶସ୍ୟକଟାଳିମାନଙ୍କୁ କହିଲା, “ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ସହିତ ଥାଉନ୍ତୁ,” ସେମାନେ ଉତ୍ତର କଲେ, “ସଦାପ୍ରଭୁ ଆପଣଙ୍କୁ ଆଶୀର୍ବାଦ କରନ୍ତୁ।”
  wmt-wmt: '@see-verse:RUT.002.003'
  chk-chk: Mürin, Poas a feito seni Petleem, a kapong ngeni ekewe chon angangen räs
    o apasa, “Ewe Samol mi Lapalap epwe etikemi.” Nge ir ra pälüeni, “Ewe Samol mi
    Lapalap epwe afeiöchuk.”
  ssd-ssd: 'Rut nu piroka minna le Boas nu Betlehemŋge promba nuŋe piro mbal kaŋgerka
    Suŋgo nu tane ndoŋ minwa ŋgina le nane ndek nu sanaig: Suŋgo tuku nyaro ne mbolŋge
    minwa ŋginaig.'
  rop-rop: Bambai na Bowes bin kaman brom taun blanga luk im fam, en imbin luk ola
    wekinmen deya, en imbin sei gudei langa olabat, “YAWEI det trubala God garra album
    yumob.” En olabat bin tok, “En YAWEI garra album yu du.”
  ukr-1871: 'Коли це Бооз приходить з Вефлеєма і промовив до женцїв: Господь при вас!
    Вони одказали йому: Благослови й тебе Господь!'
  deu-1951: 'Und siehe, Boas kam von Bethlehem her und sprach zu den Schnittern: Der
    HERR sei mit euch! Sie antworteten ihm: Der HERR segne dich!'
  eng-JPS: 'And, behold, Boaz came from Beth-lehem, and said unto the reapers: ''The
    LORD be with you.'' And they answered him: ''The LORD bless thee.'''
  etr-etr: Boasa hï e Bedeleheme nelolahilä maala besela galai. E besela galahalea
    ïe hamoi hamosa nefolalo amolima sähalea, Dafidilo Geloi e dilibalä namiäiamelëla
    säi. Amala säsebegi, ïe hamoi hamolo nefolalo amolia emage, dige Dafidilo Geloia
    ugila negemäiamelëla säi.
  srp-1865: 'I gle, doðe Voz iz Vitlejema, i reèe žeteocima: Gospod da je s vama!
    I oni mu rekoše: da te blagoslovi Gospod!'
  lug-lug: Mu kiseera kye kimu Bowaazi n’atuuka okuva e Besirekemu, n’agamba abakunguzi
    be nti, “Mukama Katonda abeere nammwe.” Nabo ne bamuddamu nti, “Naawe Mukama Katonda
    akuwe omukisa.”
  heb-heb: והנה בעז בא מבית לחם ויאמר לקוצרים יהוה עמכם ויאמרו לו יברכך יהוה׃
  mpp-mpp: Dameng yogowahac Boas ye Betelehem taonkacni wawec. Walu webac aiibong
    nganicyebalu yanguc edocebawec, “Wapongti ngengeholec gadaic.” Inguc mime yenge
    ameine yanguc bafaliyecnoibong, “Wapongti mosocgudaic.”
  ben-IRV: আর দেখ, বোয়স বৈৎলেহম থেকে এসে ছেদকদেরকে বললেন, “সদাপ্রভু তোমাদের সহবর্ত্তী
    হোন।” তারা উত্তর করল, “সদাপ্রভু আপনাকে আশীর্বাদ করুন।”
  ntu-ntu: Mz nourla lcdepwz, Boas rkalzm Betleem x kaputrpz mz lclr bali nyzde. X
    sc tqrpipebzle mz kxnzawz nedeng amrlx kx, “Nimu la.” X nzayzlu-ngrbzlr natqde
    kx, “Nim la.” X rpi-mopwzle kx, “Rlxtibo mz Yawe kx naokatrle nimu.” X nzrpi-kzpzlr
    kx, “X nim kz!”
  pan-pan: ਅਤੇ ਵੇਖੋ, ਜਦ ਬੋਅਜ਼ ਬੈਤਲਹਮ ਤੋਂ ਆਇਆ ਤਾਂ ਵਾਢਿਆਂ ਨੂੰ ਕਿਹਾ, “ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਨਾਲ
    ਹੋਵੇ” ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, “ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਅਸੀਸ ਦੇਵੇ।”
  rmy-LOVARI: 'Ворта андэ коды врама анда Вифлеем авилас Боаз ай дас опрэ лэ бутярэнго
    дес: — Мэк тэ авэл тумэнца о Рай Яхва! — Алдый тут о Рай Яхва, — пхэндэ вон палпалэ.'
  tkr-tkr: 'Mane gahıl Boaz Bet-Lexemğançe qarı, xhıt''a qiviyşalanbışik''le eyhen:
    – Hasre Rəbb şoka ixhecen! Manbışed mang''us «Rəbbeeyib vas xayir-düə hevlecenva»
    alidghıniy qele.'
  mya-JVB: ထိုအခါ ဗောဇ သည် ဗက်လင် မြို့က လာ ၍ ၊ ထာဝရဘုရား သည်သင် တို့နှင့်အတူ ရှိတော်မူပါစေသောဟု
    ရိတ် သောသူတို့အား ဆို လျှင်၊ သူတို့က၊ ကိုယ်တော် ကိုထာဝရဘုရား ကောင်းကြီး ပေးတော်မူပါစေသောဟု
    ပြန်ပြော ကြ၏။
  tte-O: Sauga tupwana imamalawe kabo Bowasa iyawatagili, ilaomaya Bedeliema. Ilaoma
    ana topaisowao igitaili kabo iwaloba, “Yeoba mekamikava.” Yo ana topaisowao siwaloba,
    “Yeoba imuloloiwo.”
  tvk-tvk: Tavehi ti, Boas nggo metimal te hal Betlehem e mei mistal mi moletin te
    polien nan xil e mikei ba ni xil bit, “!Iahova iti mi xamim!” Ma xil labit rilomun
    ni mini labit, “!Iahova ituxol xatuk mun!”
  tbg-tbg: Ho Rutiva vi naahoraqi kaiqa vare vauvaro Boaasiva naivano Betarihemi mini
    kero nai kaiqa vaiinti nahenti vaunaini anintero vika uva manteharo tiharo, Noravano
    Kotiva ni hampata variarire, tumanta vika nái viraravata tiha, Noravano Kotiva
    ninavata koqema amitaarire, ti.
  hmo-hmo: Unai neganai Boasi, be Betelehema dekena amo ia mai, bali idia utua taudia
    ia hanamoa, ia gwau, “Lohiabada ese umui dekenai do ia noho.” Idia be idia haere,
    idia gwau, “Lohiabada ese oi do ia hanamoa.”
  urd-urd: और बो'अज़ ने बैतलहम से आकर काटने वालों से कहा, ख़ुदावन्द तुम्हारे साथ हो।
    उन्होंने उससे जवाब दिया ख़ुदावन्द तुझे बरकत दे!“
  rus-SYN: 'И вот, Вооз пришел из Вифлеема и сказал жнецам: Господь с вами! Они сказали
    ему: да благословит тебя Господь!'
  rmy-SERVI: Ды кадыва диво еджино Боазо авиля пордэ Вифлеемостар. — РАЙ тумэнца!
    — пхэнда вов бутярнэнди. — Тэ авэх бахтало РАЕСТАР! — пхэндэ вонэ лэсти.
  bqc-SIM: 'Ɔ̃ Bↄazu bↄ̀ Bɛtɛlɛũ. Kɛ́ à kà we, à fↄkpà pↄkɛkɛnaↄwa à mɛ̀: Dii
    àↄ kúánↄ! Ɔ̃ aa òɛ̀: Dii báaadangu!'
  tcz-CHONGTHU: Hitia changkhai ana kichom laipet tah chun Boaz chu Bethlehem’a kon
    in ahung in “Pakaiyin naumpiu hen,” atin, amahon jong “Pakaiyin phatthei naboh
    hen” atiuve.
  mar-mar: आणि पाहा, बवाज बेथलेहेम गावातून शेतात परत आला, तेव्हा तो कापणी करणाऱ्यांना
    म्हणाला, “परमेश्वर तुम्हाबरोबर असो,” आणि त्यांनी उत्तर दिले “परमेश्वर तुला आशीर्वादित
    करो.”
  tcs-tcs: Wail Rut i bin wok, Boaz i bin mangi prom Betliem. Em i bin grite ol wokman
    blo em diskain, ‘Da AntapGod i de wea yupla.’ Dempla ansarem, ‘Da AntapGod blese
    yu tu.’
  qub-qub: Rut shuntacuycaptin Belenpita Booz chayaran. Nircur llapan piyunnincunata
    saludaran «Tayta Dios yanapayculläshunqui» nir. Chaura piyunnincunapis «Gamtapis
    Tayta Dios yanapayculläshunqui» niran.
  bqp-bqp: 'Akũ Bↄaza bò Bɛtilihamu. Kũ à kà gwe, à fↄ kpà pↄ́kɛ̃rinↄa à pì: Dikiri
    gↄ̃ kú kãáo! Akũ ò pìnɛ: Dikiri arubarika dangu!'
  hat-hat: 'Li te la depi kèk tan lè Bòz rive soti Betleyèm. Li di travayè yo bonjou,
    li di yo: -Seyè a avèk nou! Yo reponn li: -benediksyon Seyè a avè ou tou!'
  eng-BSB: Just then Boaz arrived from Bethlehem and said to the harvesters, “The
    LORD be with you.” “The LORD bless you,” they replied.
  tod-tod: 'Ná tago kɛai ma, Ɓoaze ʋaani, é zeɠe Ɓɛteleyɛme, é ɠɛ molo leʋe nuiti
    ma: «Ɠɔoɠɔ GALAGI ɠɛ wo ʋa!» Ti gooɠaaʋoteni, ti ɠɛ ma: «Ɠɔoɠɔ GALAGI tuya loo
    è ʋɛ!»'
  eng-WEBPB: Behold, Boaz came from Bethlehem, and said to the reapers, “May the LORD
    be with you.” They answered him, “May the LORD bless you.”
  kbq-kbq: Anama nehia knafi Boasi'a Betlehem kumateti eno, hoza traga nehaza vahe'agu
    kezatino Ra Anumzamo'a tamagrane manigahie, hige'za zamagra nona'a, Ra Anumzamo'a
    asomu hugantesie, hu'za hu'naze.
  nhe-BL: 'Huan nopa tonal Booz quisqui Belén, huan ajsito imila huan quintlajpalo
    nopa pixcani: ―¡Ma TOTECO itzto imohuaya! Huan quiilhuijque: ―¡Ma TOTECO mitztiochihua!'
  bus-bus: 'Ben Bↄaza bↄ̀ Bɛtɛlɛmu. Kɛ̀ à kà gwe, à ì kpà pↄ́kɛ̃rinↄa à bè: Dii gↄ̃
    kúao! Ben aↄ̃ bènɛ: Dii aubarika dangu!'
  gub-BL: A'e 'ar mehe we uhem Moaz Merez wi uma'ereko ma'e wanupe uze'eg pà. — Tuwe
    Tupàn Tuweharupi Wiko Ma'e wiko penehe we a'e nehe, i'i wanupe. — Tuwe Tupàn Tuweharupi
    Wiko Ma'e uzapo ikatuahy ma'e newe nehe, i'i izupe wà.
  eng-DRA: 'And behold, he came out of Bethlehem, and said to the reapers: The Lord
    be with you. And they answered him: The Lord bless thee.'
