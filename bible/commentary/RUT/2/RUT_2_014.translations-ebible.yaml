verse: RUT.002.014
translations:
  mal-C: ഭക്ഷണസമയത്ത് ബോവസ് അവളോട്, “ഇവിടെ വന്ന് ഇരുന്നുകൊള്ളൂ; അപ്പം എടുത്തു പുളിച്ച
    വീഞ്ഞിൽ മുക്കി കഴിച്ചോളൂ” എന്നു പറഞ്ഞു. അവൾ കൊയ്ത്തുകാരോടൊപ്പം ഇരുന്നപ്പോൾ, ബോവസ്
    അവൾക്കു മലർ കൊടുത്തു. അവൾക്ക് ആവശ്യമുള്ളടത്തോളം ഭക്ഷിച്ചു, കുറച്ച് അധികം വരികയും
    ചെയ്തു.
  deu-TKW: 'Zur Essenszeit aber sagte Boas zu ihr: Komm hierher und iß von der Speise
    und tunke deinen Bissen in den Weinessig! Da setzte sie sich zur Seite der Schnitter,
    und er legte ihr geröstete Körner vor, so daß sie sich satt essen konnte und noch
    übrig ließ.'
  lin-lin: 'Na tango ya kolia, Boazi alobaki na ye : « Pusana awa mpe kamata eteni
    ya lipa, zindisa yango na vino. » Tango avandaki elongo na bato oyo bakataka ble,
    Boazi apesaki ye ndambo ya bambuma bakalinga. Aliaki ndenge alingaki mpe atikaki
    mosusu.'
  eng-LSV: And Boaz says to her, “At meal-time come near here, and you have eaten
    of the bread, and dipped your morsel in the vinegar.” And she sits at the side
    of the reapers, and he reaches to her roasted grain, and she eats, and is satisfied,
    and leaves.
  bmu-bmu: 'Numbu nene nalöŋan kaiga Boaznöŋ Rutköra muewö zöyök: “Ölip muhu kamba
    bered muŋgu memba kasaknöŋ kundumgöwa neman.” Mewö haliga nup anbazip yenguk tariga
    Boaznöŋ bali ohomqitiqitiŋi mihi waŋgiyök. Mihi waŋgiiga neiga tomeŋi juliga nene
    tosatŋi mosota tarök.'
  eng-GNV: 'And Boaz said vnto her, At the meale time come thou hither, and eat of
    the bread, and dippe thy morsell in the vineger. And she sate beside the reapers,
    and hee reached her parched corne: and shee did eate, and was sufficed, and left
    thereof.'
  eng-WEBSTER: 'And Boaz said to her, At meal-time come thou hither, and eat of the
    bread, and dip thy morsel in the vinegar. And she sat beside the reapers: and
    he reached her parched corn , and she ate, and was satisfied, and left.'
  nhw-BL: 'Huan teipa quema ajsic hora para tlacuase, Booz quinotzqui Rut huan quiilhui:
    ―Nica xihuala, xitlacuaqui tohuaya. Eltoc pantzi huan xijxoloni ipan ni vinagre
    catli tlasencahuali. Huan Rut mosehui ihuaya itequipanojcahua huan Booz quimacac
    cebada tlahuatzali. Huan Rut tlacuajqui hasta ixhuic, huan noja mocajqui tlacualistli
    catli quimacatoya.'
  swh-ONEN: Wakati wa chakula, Boazi akamwambia Ruthu, “Karibia hapa. Kula mkate na
    uchovye ndani ya siki.” Alipoketi pamoja na wavunaji, akampa nafaka zilizookwa.
    Akala kiasi alichotaka na kusaza.
  bba-bba: Sɑnɑm mɛ bɑ dimɔ, Boɑsi u nùn sɔ̃ɔwɑ u nɛɛ, ɑ susimɑ ɑ pɛ̃ɛ suɑ ɑ sɔ̃re
    kpee sɔɔ kpɑ ɑ di. Mɑ Rutu u sinɑ sɔm kowo ben bɔkuɔ. Yerɑ bɑ nùn dobi sɔndɛ wɛ̃
    u di. Ye u debɑ mɑ u sukum beruɑ.
  eng-KJVCPB: 'And Boaz said unto her, At mealtime come thou hither, and eat of the
    bread, and dip thy morsel in the vinegar. And she sat beside the reapers: and
    he reached her parched corn, and she did eat, and was sufficed, and left.'
  mpx-mpx: Aanan ana sauga yaka Bowasa i baek Ludi elana i ba, “U nem hiwe, am beleid
    enuna nu ahe, ge nu pahun oine elana.” Yaka i na i misiyo alonau ge totuwalali,
    ge Bowasa bali enona toto hi ekeke enuna i pek elana. Ludi i anan e ana siga ana
    luvi i pwawa, yaa aanan enuna iyoho i tupwa.
  wbp-wbp: Mangarri kujalpalu karlarla ngarnu, Puwajarla wangkaja Ruurtuku, “Yantarni
    nyampu-kurra! Nganja nganimpa-nyangu mangarri. Mpa! Julyurl-yirraka mangarri nyampurla
    pamangka.” Junga-juku, Ruurtujulpa nyinaja warrkini-wati-kirli. Puwajarlurla yungu
    Ruurtuku ngurlu warlu-jangka yirnmi. Ruurturluju pirda-karda ngarnu, mangarrijilpa
    panu-juku ngunaja.
  luo-luo: Kane sa chiemo ochopo, Boaz nowachone niya, “Bi ka ichiem. Kaw makati mondo
    iluti e divai makech.” Kane obet piny gi jokeyo, ne omiye ondelo moko. Ne ochiemo
    moyiengʼ mi chiemo moko nodongʼ.
  meu-meu: Aniani negana ai, Boa ese e hereva henia, eto, Ini aoma, flaoa ba bitua,
    vine ranuna ai ba urua diho. Hahine na bali iutuna taudia bogaragidiai e helai
    diho. Bena Boa ese e gabua balina taina e henia; hahine ese e abia, e ania, bogana
    e kunu, bahuna danu mia.
  npi-ULB: खाने बेलामा बोअजले रूथलाई भने, “यहाँ आऊ, र केही रोटी खाऊ र तिम्रो रोटीको
    टुक्रा सिर्कामा चोप ।” तिनी कटनी गर्नेहरूको छेउमा बसिन् र तिनले तिनलाई केही भुटेको
    अन्‍न दिए । तिनले अघाइन्ञ्‍जेलसम्म खाइन् र केही उबारिन् ।
  yor-yor: Nígbà tí àkókò oúnjẹ sì tó, Boasi sọ fún Rutu pé, “Wá gba ìwọ̀n àkàrà yìí
    kí o sì fi run wáìnì kíkan.” Òun sì jókòó pẹ̀lú àwọn olùkórè, Boasi sì fún un
    ní ọkà yíyan. Òun sì jẹ́, ó yó, ó sì tún ṣẹ́kù.
  ind-ind: Pada waktu makan siang, Boas memanggil Rut, “Kemarilah! Silakan ambil sendiri
    makanan ini. Dan kamu dapat celupkan rotimu ke dalam saus ini.” Maka duduklah
    Rut dengan para pekerja dan Boas memberikan kepadanya jelai yang sudah dipanggang.
    Rut makan sampai kenyang, dan masih ada kelebihan makanan.
  pes-OPCB: 'وقت نهار، بوعز او را صدا زده، گفت: «بیا غذا بخور.» روت رفت و پیش دروگرها
    نشست و بوعز خوراکی پیش او گذاشت و روت خورد و سیر شد و از آن خوراکی مقداری نیز
    باقی ماند.'
  lcm-lcm: Na si taun i matan angan Boas kala mengen ia ta, Ku me na ku angan, na
    ku abui kam vuk saui nei uain ke. Asukang na kamela sinong ngere vap po abis ang,
    na kala alis kon ngungut ania, na kala angan aro tung si kala masung, na kana
    inongos kalapo sinong.
  aer-aer: Nhenge itne merne arlkwemenge, Boaz Ruth-eke angkeke, “Nhenhe-werne apetyaye!
    Merne anwerne-kenhe arlkwaye. Me! Merne nhenhe kere kwatye nhenheke-arleke akwernemele.”
    Kele, Ruth re artwe areyenge arrernelheke. Boaz-ele Ruth annge ntange itemeke-arle
    ure-ngentyele antheke. Ruth-ele arlkweke anhelke-irretyeke-atwetye, ntange akenhe
    akngerre akwete-arle.
  tgl-ULB: Nang oras na ng kainan sinabi ni Boaz kay Ruth, “Pumarito ka, at kumain
    ng kaunting tinapay, at isawsaw mo ang iyong pagkain sa sukang alak.” Umupo siya
    sa gilid ng mga mang-aani, at inalok niya siya ng kaunting inihaw na butil. Kumain
    siya hanggang sa mabusog siya at iniwan ang natira nito.
  rmn-rmn: 'Кана ало вахыти тэ хан, о Боаз пхэнляс э Руфяки: — Эла атхэ, ха, бол то
    котор манро андэ шутлипэ. Э Руфь бэшли пашко мануша, савэ кидэн о гив, тай ов
    диняс ла жарини гив. Ой халяс, чялили, тай латэ дага ачило.'
  cbu-NT: 'Anush katungtseemsha zar tatsamoorangu, Boossha Rutee: Naani izaree. Ningeem
    k''xinangi; katungpani, tárangu, Rutsha, Ayu átu, tarawzupannung washunand kuxineeramchu,
    Boossha katungtsee yáyaru, Ruteem panarangiya. Rutshat katungarangu, kapung tazazayaru,
    wand katungtsee katuchirangiya.'
  hui-hui: Tomo nolene tu hayagola Boasahanda Ludihondo lalu, Mberedi o ngaru maru
    gerebi lini ibane howa nole ogoria birule íbu, lene. Ani layagola Ludi ibu biabe
    biaga biaru baba bereagola Boasa ibugua bali lini hiriniyaru aria maru nelo mo
    mini. Miyagola Ludi ibugua ibuni tombe karulape nene. Nalu karula piyadagua maru
    ibira howa ngelene.
  wrs-wrs: Doa dawonam innemba hlavnamba, Boas Rutm omnana, prorava, inne yem men
    ka poavlahamniva, neluspora veltharava, os neo. Wo noinda Rutva osva vena, andranind
    tendona ongana waihlavna. Doa monglava balimovolva suwerava singinamba, Boasva
    Rutm dembrahona. Doa Rutva no innemba nenamba, e pilivhoamnanamba, monglava dembhana
    dawonam.
  jao-jao: Bawuji barra jinangu barra mukunjarna kalinyamba-wudurrumanha kulu Buwaj
    barra ka-yibanda. Baki ka-wajba anku wu-Rutha, “Kawa wingkaya marnajinju!” Kanda-wingka
    bajinju baki kilu-ma ma-ngarra anku baki karrilu-ngunda. “Nyamba-wudurrumaya ma-ja
    ma-burlurlu, baki lhakarraya marnaji wajka, marnaji ma-ja nyungku-ja ki-ngilinya.”
    Baki kandu-lhakarra ki-ngilinya, kanumba-wudurruma. Kulu kandu-yibanda aluwa linji-mangaji
    linji-jawinala. Baki yurrulu mili ki-Buwaj karrilu-ngunda ma-mangaji ma-bali ma-wunhunhu.
    Kanumba-wudurruma wakulamba, kulu bawuji kanda-ngayama. Baki kandu-yibarra nuwarrku
    wambu baku anku wu-Niyumi, kanda-wuluwuluma kangka kanumba-wudurruma wakulamba
    bawuji, karrilu-wudurruma yiwa ki-Buwaj. Kanda-yabirri, kanda-mirlirlmirlirlirri
    nanda-manka bawuji.
  mya-mya: ထ​မင်း​စား​ချိန်​ရောက်​သော​အ​ခါ​၌ ဗော​ဇ သည်​ရု​သ​အား``လာ​၍​မုန့်​သုံး​ဆောင်​လော့။
    မုန့်​ကို​အ​ချဉ်​ရည်​တွင်​နှစ်​၍​စား​လော့'' ဟု ဆို​၏။ သို့​ဖြစ်​၍​ရု​သ​သည် အ​လုပ်​သ​မား
    များ​နှင့်​အ​တူ​ထိုင်​လေ​သည်။ ထို​အ​ခါ​ဗော​ဇ သည်​သူ့​အား​ပေါက်​ပေါက်​အ​နည်း​ငယ်​ကို
    လှမ်း​၍​ပေး​၏။ ရု​သ​သည်​ဝ​အောင်​စား​ပြီး နောက်​မုန့်​ကျန်​သေး​၏။-
  bod-N: ཁ་ཟས་གསོལ་བའི་དུས་སུ་སླེབས་པ་དང་། པཱོ་ཨ་ཟི་ཡིས་རུ་ཐི་ལ་འདི་ལྟར། ཁྱོད་རང་ཚུར་ཤོག་ལ་བག་ལེབ་རྒུན་ཆང་སྐྱུར་མོའི་ནང་དུ་སྦངས་ཏེ་ཟོ་ཞིག་ཅེས་སྨྲས་པས།
    རུ་ཐི་ཞིང་འབྲེག་མཁན་རྣམས་ཀྱི་གམ་དུ་བསྡད་ཅིང་། ཁོས་ཁོ་མོ་ལ་ཡོས་སྤྲད་པ་དང་ཁོ་མོས་ཟོས་ནས་འགྲངས་ཤིང་ལྷག་མའང་བྱུང་ངོ་།
    །
  wsk-wsk: Se na nana ko tom te mu Boaz nu maonam, “Ewela tair ale aninga bread ewere
    sang noko. Bread sang to ale waen te ilu se noko,” mam. Se Ruth ura kariimet arungu
    daigam bagakaso, se Boaz barley nunguning saki tama te kaiman mu Ruth bolala awu
    tuam. Se nu inang nam nama kumik ago terong mam se ko na nukum mu am anikaso.
  kkl-kkl: Kwaneng telamek pere, Boas ponekori Rutag, “Kwaneng tukapti, yae kwaneng
    roti wana anggur wana lolderoba agha pelengkiogha tululam,” aro ambarogpa, Rut
    keleneko Boasti arukna awe tolamekag aneko wamek nimiag peramag pulaog. Yaogpa
    kwaneng roti telamek abeneko Boas ponekori kwaneng roti sunuroba wana wali uro
    aukag tabekne babe tarogpa, teogti, mon ogti, nen phelektopne pogto Rut kelenekori
    aghag liro pibog.
  sna-sna: Panguva yokudya, Bhoazi akati kwaari, “Uya kuno. Tora chingwa udye uchiseva
    muvhiniga iyi.” Akati agara pasi navacheki, Bhoazi akamupa zviyo zvakakangwa.
    Akadya zvose zvaaida zvimwe zvikasara.
  spa-BLM: 'A la hora de comer, Booz le dijo: “Ven aquí, come un poco de pan y moja
    tu bocado en el vinagre”. Se sentó junto a los segadores, y éstos le pasaron el
    grano reseco. Ella comió, quedó satisfecha y dejó un poco.'
  cac-cac: 'Ayic ix c''och yorail sva eb'', ix yavtejcot ix Rut chi'' vin̈ vael, ix
    yalan̈ vin̈ icha tic: —Cotan̈, va''an̈ qued''oc. Lab''ejem ixim a pan chi'' d''a
    scal vinagre tic, xchi vin̈. Ix em c''ojan ix d''a stz''ey eb'' munlajvum chi'',
    ix yac''an ixim mayb''il cebada vin̈ d''a ix, yic sc''ux ix yed'' svael chi''.
    Ix va ix masanto ix b''ud''ji ix, ayto maj lajvilaj yuj ix.'
  swh-ULB: Wakati wa chakula Boazi alimwambia Ruth, “Njoo hapa, ule baadhi ya mikate,
    na uchovye kipande katika divai.” Alikaa kando ya wavunaji, na Boazi akampatia
    kiasi cha nafaka zilizo kaangwa. Ruth alikula mpaka alipotosheka na kusaza.
  bel-bel: 'І сказаў ёй Ваоз: час полудня, прыйдзі сюды і еж хлеб і мачай кавалак
    твой у воцат. І села яна каля жнеяў. Ён падаў ёй хлеба; яна ела, наелася, і яшчэ
    засталося.'
  klt-klt: Kulá sungngi nana rám hára ku Boas yá Rut inuk, “Nákáin áwángga másáng
    kámá ihángga másáng kátu kimo satá wáin ingirángngá kinan han nang.” Kulá Rut
    tá yáup ámna tangtang putung han Boas yá bali sená kámá imán Rut tá nangga kawilá
    hahatin kátu yápman áturáng.
  deu-ELBBK: 'Und Boas sprach zu ihr zur Zeit des Essens: Tritt hierher, und iss von
    dem Brot und tunke deinen Bissen in den Essig. Da setzte sie sich zur Seite der
    Schnitter; und er reichte ihr geröstete Körner, und sie aß und wurde satt und
    ließ übrig.'
  mbb-OT: Ne hein iyan en uras te kegkaan, migkaǥi si Boaz diyà te ki Ruth te, “He
    bayi, uvey ka kayi. Kaan ka te supas wey izehulit nu kayi te sukà.” Ne hein mibpinuu
    si Ruth duma te menge ebpemenerebahu mibeǥayan ni Boaz te midsandag he barli.
    Ne migkaan si Ruth ne hein nahantey en sikandin duen din pa samà.
  mal-2015: 'ഭക്ഷണസമയത്തു ബോവസ് അവളോടു: ഇവിടെ വന്നു ഭക്ഷണം കഴിക്ക; കഷണം ചാറ്റിൽ മുക്കിക്കൊൾക
    എന്നു പറഞ്ഞു. അങ്ങനെ അവൾ കൊയ്ത്തുകാരുടെ അരികെ ഇരുന്നു; അവൻ അവൾക്കു മലർ കൊടുത്തു;
    അവൾ തിന്നു തൃപ്തയായി ശേഷിപ്പിക്കയും ചെയ്തു.'
  tuo-NT: 'Baꞌaritero ejacã, Booz Rure pijicʉ niwĩ: “Aꞌto aꞌtia. Pã́rẽ cãꞌrõ míí,
    na yosobaꞌasere yosobaꞌaya.” Rut daꞌrari masã tiropʉ ejanujãco niwõ. Booz core
    cebada peri pʉ̃ꞌoꞌque perire baꞌadutigʉ oꞌocʉ niwĩ. Co tere baꞌa, co baꞌasĩꞌrĩrõ
    põtẽorõ baꞌaco niwõ. Baꞌase core oꞌoꞌque dʉꞌsacãꞌcaro niwʉ̃.'
  gup-gup: Bu darnkih birrihngunikenh manme, Boaz bimarneyimeng Ruth, “Yibekkarrimen
    yimre ba won manme yingun, yiloddjuhke kore kunkalkkid yiman kayime wine rerrih.”
    Wanjh yerrkang kore kungurrird bedberre nawu manme birrihdjobkeyi kore birrihdurrkmirri,
    wanjh Boaz balweykang manbu mankerrikenh manmim, bibalwong Ruth. Nguneng manmekbe
    manmim manbu mankerrikenh, worrkminj, dja yikahwi bawong.
  nys-nys: Nginda moortaman ngarniny, Boaz waangki Ruth, “Yoowal-koorl nidjap. Ngarn,
    kidji ngarda-barrang noonang mwereny bwora kepa djadam.” Ngarl Ruth nyin bordak
    yakina kwolakang kidji Boaz maar-barrang baalany mwereny natj yakina kwadja-dookarn.
    Baal ngarn moorditj, koboorl moorart, kidji bangka mwereny wandja.
  byx-byx: Baip lua ip ta tes, de ma Boas ka ruqun ma Rut ma’, “Ngia ren ip ngiar
    a nga ma asmes de ngi uk nget pama vain anger a qerapki de ngia tes.” Aip ka meraqen
    taqura de qia mugun ki ne lura i ai de ret matna qel ka. De iang ama bali i ra
    in me nget. Dai ma Boas ka qur ma Rut tem nget. De ma Rut kia tes dai qia qiranas,
    be de iang ama asmes.
  gvs-gvs: E niga áika ana tuta goi Boasa idigo kana, ‘Ruti, kubāla kūma ameko. Ame
    avam. Oine bwaena yuyuyuna goi kuvaigāde, e kwāika.’ Tuwo moitamo Ruti ibala ina
    tauyana ina todibayoyayao kikidi itusobu ivaigade, e ikáika. Ago Boasa bali kutukutuna
    aiigabudi nakae ivini ikáika. Ikakáika, bogina gamona go, kutukutuyadi maniyena
    sikesa.
  rmc-rmc: 'Paľis, sar gele te chal, phenďa lake o Boaz: „Av te chal amenca. Le tuke
    sikra maro a močin tuke les andre omačka.“ A sar peske bešľa paš leskre robotňika,
    o Boaz la diňa peko zrnos. Oj chaľa čales a mek lake the ačhiľa.'
  pes-OPV: 'بوعز وی را گفت: «در وقت چاشت اینجابیا و از نان بخور و لقمه خود را در شیره
    فرو بر.» پس نزد دروندگان نشست و غله برشته به او دادندو خورد و سیر شده، باقی‌مانده
    را واگذاشت.'
  ron-1924: 'Ла время прынзулуй, Боаз а зис кэтре Рут: „Апропие-те, мэнынкэ пыне ши
    ынмоае-ць буката ын оцет.” Еа а шезут лынгэ сечерэторь. Й-ау дат грэунце прэжите,
    а мынкат ши с-а сэтурат ши че а рэмас а стрынс.'
  ben-OBCV: দুপুরবেলায় খাবার সময় বোয়স রূতকে ডেকে বললেন, “এখানে উঠে এসো, কিছু রুটি
    নিয়ে সিরকায় ডুবিয়ে নাও।” যখন সে শস্যচ্ছেদকদের কাছে গিয়ে বসল, তখন বোয়স তাকে
    কিছুটা ভাজা শস্য দিলেন। মনের ইচ্ছামতো পেট পুরে সে খেল এবং কিছু রেখে দিল।
  lex-lex: 'La''pa riwra ra''an wa dewade Bo''as npolga Rut pa niwra: “Ruta! Mmuai
    pia ta''ana! Mua''ala rot di oke'' pa mtio''a la'' sidu.” Dewade Ruta nor rewre''wa
    makreiki-kwo''ora re pa ra''ana-remun wutu. Bo''as ntania wetra'' lawna mak radarni
    pa Ruta na''an pa npepuehera. La''pa rwairwa mere Ruta ta''ennian na''an momuoga
    gahani pa nhi'' targa.'
  som-som: Oo wakhtigii qadada ayaa Bocas wuxuu ku yidhi, Kaalay halkan, oo kibista
    wax ka cun, oo cuntadaada ku qoyso khalka. Oo waxay dhinac fadhiisatay kuwii beerta
    gooynayay, oo waxay siiyeen hadhuudh la saloolay, oo way cuntay, wayna dheregtay,
    oo wax bayna hambaysay.
  lat-VUC: 'Dixitque ad eam Booz: Quando hora vescendi fuerit, veni huc, et comede
    panem, et intinge buccellam tuam in aceto. Sedit itaque ad messorum latus, et
    congessit polentam sibi, comeditque et saturata est, et tulit reliquias.'
  eng-ASVBT: And at mealtime Boaz said unto her, Come hither, and eat of the bread,
    and dip thy morsel in the vinegar. And she sat beside the reapers, and they reached
    her parched grain, and she did eat, and was sufficed, and left thereof.
  mna-mna: 'Indeeŋe ta zin keten su be tikan kini na, Boas iso pa Rut ta kembei: “A
    barau, mar ŋana mi kam kom narabu suruunu, mi tizik sula yambon mi kan.” Tana
    Rut ziŋan zin uraata kan mbulen su, mi Boas ikam bali mazeene pini, mi ni ikam
    ma ikan ma irao kopoono isaana. Mi kini kalwoono imbotmbot.'
  ita-1885: 'Poi, nell''ora del mangiare, Booz le disse: Accostati qua, e mangia del
    pane, e intigni il tuo boccone nell''aceto. Ella dunque si pose a sedere allato
    a'' mietitori; e Booz le diè del grano arrostito, ed ella mangiò, e fu saziata,
    e ne serbò di resto.'
  kqc-kqc: Iruku iridedi ri Boaz yaku Ruth niyo, “Minari bae desi beredi be moigiya
    rofu waini ideri birisi iri.” Muro rena venesa ameinu reyori, Boaz yaku barley
    oriyadi mina be maro. Iruku iriyo rofu uka bere nisi bafu be fereyo.
  eng-LXXUP: 'And Boaz said to her, Now it is time to eat; come hither, and thou shalt
    eat of the bread, and thou shalt dip thy morsel in the vinegar: and Ruth sat by
    the side of the reapers, and Boaz handed her meal, and she ate, and was satisfied,
    and left.'
  eng-ULB: At mealtime Boaz said to Ruth, “Come here, and eat some of the bread, and
    dip your morsel in the wine vinegar.” She sat beside the reapers, and he offered
    her some roasted grain. She ate until she was satisfied and left the rest of it.
  spa-VBL: Cuando llegó la hora de comer, Booz la llamó. “Ven aquí”, le dijo. “Toma
    un poco de pan y mójalo en vinagre de vino”. Así que ella se sentó con los trabajadores
    y Booz le pasó un poco de grano tostado para que comiera. Ella comió hasta saciarse
    y le sobró algo.
  fra-_FOB: 'Booz lui dit encore, au temps du repas: Approche-toi d''ici, et mange
    du pain, et trempe ton morceau dans le vinaigre. Elle s''assit donc à côté des
    moissonneurs, et il lui donna du grain rôti, et elle en mangea, et fut rassasiée,
    et elle en garda un reste.'
  mal-mal: 'ഭക്ഷണസമയത്തു ബോവസ് അവളോട്: ഇവിടെ വന്നു ഭക്ഷണംകഴിക്ക; അപ്പക്കഷണം ചാറിൽ
    മുക്കിക്കൊൾക എന്നു പറഞ്ഞു. അങ്ങനെ അവൾ കൊയ്ത്തുകാരുടെ അരികെ ഇരുന്നു; അവൻ അവൾക്കു
    മലർ കൊടുത്തു; അവൾ തിന്നു തൃപ്തയായി ശേഷിപ്പിക്കുകയും ചെയ്തു.'
  urd-GVR: Khāne ke waqt Boaz ne Rūt ko bulā kar kahā, “Idhar ā kar roṭī khāeṅ aur
    apnā nawālā sirke meṅ ḍubo deṅ.” Rūt us ke mazdūroṅ ke sāth baiṭh gaī, aur Boaz
    ne use jau ke bhune hue dāne de die. Rūt ne jī bhar kar khānā khāyā. Phir bhī
    kuchh bach gayā.
  suz-BL: मिनु लाम्‍ज जची ना, बोआजमी मेको कली “एक पिवो। शोब्‍ले जावो। इ शोब्‍ले अङगुर
    शांबुम तेप्‍तो” देंमाक्‍त। मिनु रूथ रिक्‍ब मुर नु निस्‍से बाक्‍त। मिनु बोआजमी
    मेको कली कारशो क्‍योव़ज गेवा बाक्‍त। रूथमी रूथ्री सम्‍म जशा, हेंशा वोदा बाक्‍त।
  ita-1927: 'Poi, al momento del pasto, Boaz le disse: “Vieni qua, mangia del pane,
    e intingi il tuo boccone nell’aceto”. Ed ella si pose a sedere accanto ai mietitori.
    Boaz le porse del grano arrostito, ed ella ne mangiò, si satollò, e ne mise a
    parte gli avanzi'
  ckb-ckb: 'لە کاتی نانخواردندا بۆعەز پێی گوت: «وەرە بۆ ئێرە. هەندێک نان بێنە و بیکە
    بەنێو سرکەکەدا و بیخۆ.» ئەویش لەلای دروێنەکەرەکانەوە دانیشت و بۆعەزیش جۆی برژاوی
    پێدا، ئیتر خواردی و تێر بوو، لێشی مایەوە.'
  eng-BBE: 'And at meal-time Boaz said to her, Come here, and take some of the bread,
    and put your bit into the wine. And she took her seat among the grain-cutters:
    and he gave her dry grain, and she took it, and there was more than enough for
    her meal.'
  kan-OKCV: ಊಟದ ವೇಳೆಯಲ್ಲಿ ಬೋವಜನು ಅವಳಿಗೆ, “ಇಲ್ಲಿ ಹತ್ತಿರ ಬಂದು ರೊಟ್ಟಿ ತಿಂದು ತುತ್ತನ್ನು
    ಹುಳಿರಸದಲ್ಲಿ ಅದ್ದಿ ತಿನ್ನು,” ಎಂದನು. ಅವಳು ಕೊಯ್ಯುವವರ ಬಳಿಯಲ್ಲಿ ಕುಳಿತಳು. ಆಗ ಅವನು ಅವಳಿಗೆ
    ಹುರಿದ ತೆನೆಯನ್ನು ಕೊಟ್ಟನು. ಅವಳು ತಿಂದು ತೃಪ್ತಿಪಟ್ಟು, ಇನ್ನೂ ಉಳಿಸಿಕೊಂಡಳು.
  bbb-bbb: Areme maza uvuoka bu ire ijo ijia e Boezi fu Ruti kuae, Urina ro burete
    ige bu amaeriaeva ije bino kena ire vaeni igia sana ino kuae. Boazi fu ijiege
    kuamoga Ruti fune va e ije imevo bu kariva ijia buina fikoga Boezi fu burete ije
    bu amaeriaeva ije bino karina vajae. Fu karina vajamoga fune inama deufenoga ire
    nugune ije fu ijia arei. Areme fu una imekiro vakoga e Boezi fu urina e ije imevo
    ije kiae, Bara ige fu kumune vare ja asevo ije bino karikuma jade kuriaerevo.
    Ro nime kumune bino runa najaga fu karino kiae.
  tam-2017: 'பின்பு போவாஸ் சாப்பாட்டு நேரத்தில் அவளைப் பார்த்து: நீ இங்கே வந்து, இந்த
    அப்பத்தைப் சாப்பிட, புளிப்பான திராட்சை ரசத்திலே உன் அப்பத் துண்டுகளைத் தோய்த்துக்கொள்
    என்றான். அப்படியே அவள் அறுப்பு அறுக்கிறவர்களின் அருகில் உட்கார்ந்தாள்; அவளுக்கு
    வறுத்த கோதுமையைக் கொடுத்தான்; அவள் சாப்பிட்டு, திருப்தியடைந்து, மீதியானதை வைத்துக்கொண்டாள்.'
  spa-RV-1909: 'Y Booz le dijo á la hora de comer: Allégate aquí, y come del pan,
    y moja tu bocado en el vinagre. Y sentóse ella junto á los segadores, y él le
    dió del potaje, y comió hasta que se hartó y le sobró.'
  ron-BTF: 'Şi Boaz i-a spus: La timpul mesei să vii aici şi să mănânci din pâine
    şi să înmoi bucăţica ta în oţet. Şi ea a şezut lângă secerători; şi el i-a întins
    grâne prăjite şi ea a mâncat şi s-a săturat şi a plecat.'
  eng-WEBP: At meal time Boaz said to her, “Come here, and eat some bread, and dip
    your morsel in the vinegar.” She sat beside the reapers, and they passed her parched
    grain. She ate, was satisfied, and left some of it.
  eng-FBV: When it was time to eat, Boaz called her over. “Come here,” he said. “Take
    some bread and dip it in wine vinegar.” So she sat down with the workers and Boaz
    passed her some roasted grain to eat. She ate until she'd had enough with some
    left over.
  nld-1939: 'Toen het etenstijd was, zeide Bóoz tot haar: Kom hier, dan kunt ge meeëten
    van onze spijzen, en uw brood meedopen in de azijn. Ze ging dus bij de maaiers
    zitten; en hij gaf haar zoveel geroosterd graan, dat ze volop kon eten en nog
    overhield.'
  nch-BL: 'Huan teipa quema ajsic hora para tacuase, Booz quinotzqui Rut huan quiilhui:
    ―Nica xihuala, xitacuaqui tohuaya. Eltoc pantzi huan xijxoloni ipan ni vinagre
    cati tasencahuali. Huan Rut mosehui ihuaya itequipanojcahua huan Booz quimacac
    cebada tahuatzali. Huan Rut tacuajqui hasta ixhuic, huan noja mocajqui nopa tacualisti
    cati quimacatoya.'
  tfr-NTPO: Ga öötong iozl̈ong dl̈oyo goshko ga Rut rokara Boozdë, tjl̈ẽ ba kong ga
    «Pja tegö. Pjl̈ung shosho suk pjir wl̈e kjros, ga pös kjil̇l̇gwo bo dyo shpoä
    wl̈e go, ga uozong» l̈e. Kuya ga wl̈oktëng sök parkagaga tjeng l̈i tjrëko, ga
    kong dwl̈a jnena tjeng l̈i twara Boozdë ba kong kjwöböso. Eni ga kjrara, uara
    beno shäng bö tjung, wopjl̈ú, ga beno obie.
  vie-1934: 'Trong bữa ăn, Bô-ô lại nói cùng nàng rằng: Hãy lại gần, ăn bánh này và
    nhúng miếng nàng trong giấm. Vậy, nàng ngồi gần bên các con gặt. Người đưa cho
    nàng hột mạch rang, nàng ăn cho đến no nê, rồi để dành phần dư lại.'
  hin-CV: भोजन के समय बोअज़ ने रूथ से कहा, “यहां आ जाओ, मेरे साथ भोजन करो, और अपने
    कौर को सिरके में डुबोती जाओ.” सो वह फसल काटनेवालों के साथ बैठ गई और बोअज़ ने उसे
    भुना हुआ अनाज भी दे दिया, जिसे उसने न केवल भरपेट खाया बल्कि उसके पास कुछ अन्‍न
    बचा भी रह गया.
  spa-BES: 'Y a la hora de comer, Booz le dijo: Ven, toma un poco de pan y pon tu
    parte en el vino. Y ella se sentó entre los cortadores de granos: y él le dio
    grano seco, y ella lo tomó, y había más que suficiente para su comida.'
  tdx-tdx: Ie am-pikamañe ao, hoe t’i Boaze ama’e, Mb’etoa, mitendrea mofo naho alòño
    amo vinaigrao ty romo-mofo’o. Nitoboke marine o mpanatakeo re, vaho nanjotsoa’
    iareo ampemba tono. Nikama re le nianjañe vaho nanisa.
  tha-KJV: โบอาสก็บอกนางว่า “พอถึงเวลารับประทานอาหารเชิญมานี่​เถิด มาร​ับประทานขนมปั​งบ​้าง
    และเอาอาหารมาจิ้​มน​้ำส้มเถิด” นางจึงนั่งลงข้างๆพวกคนเกี่ยวข้าว โบอาสจึงส่งข้าวคั่วให้
    และนางก็รับประทานจนอิ่ม และยังเหลือไว้​บ้าง
  por-BR-2018: 'E Boaz lhe disse à hora de comer: Achega-te aqui, e come do pão, e
    molha teu bocado no vinagre. E sentou-se ela junto aos ceifeiros, e ele lhe deu
    grãos tostados, e comeu até que se fartou e lhe sobrou.'
  bco-bco: A꞉la꞉ta꞉ga꞉ iliyo꞉ ma꞉no꞉ ma꞉niki kegeakiyo꞉, Boas eyo꞉ Ludo꞉lo꞉ ho꞉lelia꞉sa꞉ga꞉
    a꞉la꞉sio꞉, “Gelo꞉ ya꞉ga꞉ ma꞉no꞉ nakiyo꞉, ma꞉n heb a꞉no꞉ wain ho꞉n wena gelema꞉ni
    mena.” A꞉la꞉sa꞉labiki Lud e nanog dia꞉leno꞉ ta꞉ta꞉ga꞉, ma꞉no꞉ ma꞉ni ane. Lud e
    nanogdo꞉ dia꞉len kaluka꞉isale o꞉lia꞉ sabiki, Boas eyo꞉ da꞉si bali dele so꞉fa꞉
    a꞉no꞉lo꞉ emo꞉ dimiabiki, a꞉na mo꞉no꞉. Eyo꞉ ma꞉no꞉wo꞉ na꞉i ha꞉na꞉sa꞉ga꞉ o꞉li dowabiki,
    hebo꞉ ka difa꞉.
  deu-ELO: 'Und Boas sprach zu ihr zur Zeit des Essens: Tritt hierher, und iß von
    dem Brote und tunke deinen Bissen in den Essig. Da setzte sie sich zur Seite der
    Schnitter; und er reichte ihr geröstete Körner, und sie aß und wurde satt und
    ließ übrig.'
  caa-caa: 'Entonces conda cꞌotoy e hora tuaꞌ awiobꞌ, e Booz upejca e Rut y che: —Lar
    tara y chꞌama imbꞌijc e pan y tzꞌaya tama e salsa xeꞌ chembꞌir taca e vinagre,
    che e Booz. Entonces e Rut turuan tuyejtzꞌer e ajpatnarobꞌ, y e Booz uyajcꞌu cora
    grano xeꞌ chꞌijrbꞌir y jaxir weꞌ este que chuan y quetpato lo que ajcꞌuna tuaꞌ
    ucꞌuxi.'
  eng-WYC-2018: And Boaz said to her, When the hour of eating is, come thou hither,
    and eat bread, and wet thy morsel in vinegar. Therefore she sat at the side of
    [the] reapers; and he (ad)dressed (or directed) to her pottage, and she ate, and
    was filled; and she took the remnants. (And Boaz said to her, When it is time
    to eat, come thou here, and eat bread, and wet thy morsel in the vinegar. And
    so she sat beside the reapers; and Boaz passed her some roasted grain, and she
    ate, and was fulfilled; and she took up the remnants.)
  epo-epo: 'Kaj en la horo de la manĝado Boaz diris al ŝi: Alproksimiĝu kaj manĝu
    kune, vi ankaŭ povas trempi vian panon en la vinagro. Kaj ŝi sidiĝis ĉe la flanko
    de la rikoltistoj; kaj ili metis antaŭ ŝin rostitajn grajnojn, kaj ŝi manĝis kaj
    satiĝis, kaj ankaŭ havis restaĵon.'
  uig-PIN: 'Tamaⱪ waⱪtida Boaz uningƣa: — Ⱪeni, buyaⱪⱪa kǝlgin, nandin yǝ, nanni sirkigǝ
    tɵgürgin! — dedi. Rut ormiqilarning yeniƣa kelip olturdi; Boaz ⱪomaqtin elip uningƣa
    tutti. U uningdin toyƣuqǝ yedi wǝ yǝnǝ azraⱪ axurup ⱪoydi.'
  beo-beo: 'Amogalu, Boua:se e Ludima sia:i, “Misa amola agi fonobahadi a:le, gele
    moma.” Amanoba e da Boua:se ea hawa: hamosu dunu amola gilisili ha:i manu mai.
    Boua:se da ema gagoma gala:ine gobei i. Ha:i amo nanu, e sadini, ha:i manu oda
    gilisi dialebe ba:i.'
  tpi-OTNT: Long taim bilong kaikai, Boas i tokim Rut gen olsem, “Yu kam hia na kisim
    wanpela bret na putim long wain na kaikai.” Olsem na Rut i sindaun wantaim ol
    wokman. Na Boas i givim em sampela bali ol i bin kukim long paia. Rut i kaikai
    na em i pulap, na hap kaikai i stap yet.
  hau-SA: A lokacin cin abinci Bowaz ya ce mata, “Zo nan. Ki ɗebo burodi ki tsoma
    cikin ruwan inabi.” Da ta zauna tare da masu girbin, sai ya ba ta gasasshe hatsi.
    Ta ci duk abin da take so har ta bar ragowa.
  uig-LAT: 'Tamaq waqtida Boaz uninggha: — Qéni, buyaqqa kelgin, nandin ye, nanni
    sirkige tögürgin! — dédi. Rut ormichilarning yénigha kélip olturdi; Boaz qomachtin
    élip uninggha tutti. U uningdin toyghuche yédi we yene azraq ashurup qoydi.'
  nde-nde: Ngesikhathi sokudla, uBhowazi wathi kuye, “Woza lapha. Nansi isinkwa, dlana
    utshebe ngewayini elileviniga.” Wahlala phansi labavunayo, uBhowazi wasemupha
    amabele akhanzingiweyo. Wadla wasutha waze watshiya.
  ton-ton: 'Pea naʻe pehē ʻe Poasi kiate ia, ʻI he feituʻulaʻā kai ke ke haʻu ki heni,
    “Pea kai ʻi he mā, pea peke hoʻo konga mā ʻi he vaimahi.” Pea naʻe nofo ofi ia
    ki he kau tuʻusi: pea naʻa ne ʻatu kiate ia ʻae uite tunu, pea kai ʻe ia, pea
    mākona, pea naʻe toe.'
  ces-1613: 'Tedy řekl jí Bóz: Když bude čas jísti, přistup sem, a pojez chleba, a
    omoč skyvu svou v octě. I posadila se při žencích, a podal jí pražmy; ona pak
    jedla až do sytosti, a ještě jí zbylo.'
  eng-WMB: At meal time Boaz said to her, “Come here, and eat some bread, and dip
    your morsel in the vinegar.” She sat beside the reapers, and they passed her parched
    grain. She ate, was satisfied, and left some of it.
  tam-TCV: சாப்பாட்டு வேளையில் போவாஸ் அவளிடம், “நீ இங்கே வா! இந்த அப்பத்தில் எடுத்துச்
    சாப்பிடு. இந்தத் திராட்சைப் பழச்சாறில் அப்பத்தைத் தொட்டுக்கொள்” என்றான். அறுவடை
    செய்கிறவர்களுடன் உட்கார்ந்தபோது, அவன் அவளுக்கு வறுத்த கோதுமையைக் கொடுத்தான்; அவள்
    திருப்தியாக சாப்பிட்டபின் அதில் கொஞ்சம் அவளிடத்தில் மீதியிருந்தது.
  ceb-ULB: Panahon sa pagpaniudto miingon si Boaz kang Ruth, “Duol dinhi, ug kaon
    sa pipila ka tinapay, ug ituslo ang tinapay diha sa suka.” Milingkod siya tapad
    sa mga mangangani, ug gihanyag niya kaniya ang pipila ka sinanlag nga lugas. Mikaon
    siya hangtod nga nabusog siya ug gibilin ang uban niini.
  mkn-mkn: Waktu dong barenti ko makan, ju Boꞌas kasi tau sang Rut bilang, “Mari sini
    sa! Makan sama-sama deng botong. Ame ini roti sadiki, ais kalo suka, na, colo
    pi dalam anggor asam ju.” Ais ju Rut pi dudu deka deng orang karjá dong. Tarús
    Boꞌas kasi dia jagong bakar ko makan. Rut makan sampe kinyang, deng masi ada sisa
    ju.
  pol-UBG: 'I Boaz jej powiedział: Gdy będzie czas posiłku, przychodź tu i jedz chleb,
    i maczaj swój kawałek w occie. I usiadła przy żniwiarzach, on zaś podał jej prażone
    ziarno, które jadła aż do syta, i jeszcze jej zostało.'
  agr-agr: 'Tusa timatai yujumak yuwamunum Booz Rutan untsuka itan chichajak: “¡Juwi
    tantam, juju pag puuka jukim ayaka yutai chujuin umikbauwa nuwi uchupjata!” tiuwai.
    Tusa tima ajaka juu aidau pekagbaunum jeganta ekemsauwai. Nunikmatai Booz cebada
    duwikbaun juki susauwai. Dutikam nuna yuwa ejemag nuigtushkam ampijui.'
  kyc-kyc: Nenge nenge mange dokopa Bawaseme Uruti kando leya. Emba dae repeta epapala
    borete kunjasi silyamo dokona nyepala waene dokona poeyapapu nare, lamaiya. Dokopa
    Uruti baa yulu akali dupwa pipya role pyao peteyaminyipa Bawase baame nenge bali
    jingi kisasi dokona nyuo Uruti maiya. Dokopa Uruti baa nao sikya piyamopa lapo
    kakana mee siya.
  urd-GVU: کھانے کے وقت بوعز نے روت کو بُلا کر کہا، ”اِدھر آ کر روٹی کھائیں اور اپنا
    نوالہ سرکے میں ڈبو دیں۔“ روت اُس کے مزدوروں کے ساتھ بیٹھ گئی، اور بوعز نے اُسے
    جَو کے بُھنے ہوئے دانے دے دیئے۔ روت نے جی بھر کر کھانا کھایا۔ پھر بھی کچھ بچ گیا۔
  eng-OEBCW: At mealtime Boaz said to Ruth, ‘Come here and eat some of the food and
    dip your piece of bread in the vinegar.’ So she sat beside the reapers, and he
    passed her some roasted grain. She ate until she was satisfied and had some left.
  deu-1912: 'Boas sprach zu ihr, da Essenszeit war: Mache dich hier herzu und iß vom
    Brot und tauche deinen Bissen in den Essig. Und sie setzte sich zur Seite der
    Schnitter. Er aber legte ihr geröstete Körner vor, und sie aß und ward satt und
    ließ übrig.'
  ntj-ntj: Nyangka-pula wangkangu wiyarringu. Nyangka karlarlarrinyangka-ya pitjangu
    kapurturringkulalpi nyinakatingu mirrka ngalkukitja. Nyangka Pawutjalu Rutjanya
    yarltirralpi watjarnu, “Mirrkaku pitja. Palunyalu nyuma ngaanya tjalatjuralpi
    ngala.” Nyangka mularrpartu pitjangu nyinakatingu mirrka ngalkulanytja. Nyangka
    wati palunyalu puru mirrka yurninypa paantjatjanulu-ra nintirnu. Nyangka ngalangu
    nungkurringkulalpi kutjupatjarranya ngulaku tjunu wantingu.
  kan-2017: ಊಟದ ವೇಳೆಯಲ್ಲಿ ಬೋವಜನು “ಇಲ್ಲಿ ಬಾ; ರೊಟ್ಟಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಮುರಿದು ಹುಳಿರಸದಲ್ಲಿ
    ಅದ್ದಿ ತಿನ್ನು” ಎಂದು ಕರೆಯಲು ಆಕೆಯು ಹೋಗಿ ತೆನೆ ಕೊಯ್ಯುವವರ ಬಳಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡಳು. ಇದಲ್ಲದೆ
    ಅವನು ಆಕೆಗೆ ಸುಟ್ಟ ತೆನೆಗಳನ್ನು ಕೊಟ್ಟನು. ಆಕೆಯು ತಿಂದು ತೃಪ್ತಳಾಗಿ ಇನ್ನೂ ಉಳಿಸಿಕೊಂಡಳು.
  tgo-tgo: Mbaŋa ghanɨŋga ghambaŋa, Bowas i dage weya Rut iŋa, “U mena ra ghanɨŋga.
    U wo bredɨke na u woutu e mbwake monyomonyoke.” I yaku weiyaŋgiya rakakaiwoko
    amba Bowas mbowo i giyava bali vwalavwala vavanawe. I ghanɨŋga na kaero valɨkaiwae,
    ko vavana vambe inawe.
  yap-yap: Me taw nga nap’an e abich me ga’ar Boaz ngak Ruth, “Moy iray; ngam fek
    bang e flowa ngam lthag nga fithik’ e wayin nib mugnin ngam koy.” Ma aram me yan
    i un ngak girdi’en e maruwel ko par nga but’, me pi’ Boaz e grain ngak ni kan
    urfiy; me kay nge fos, me aw boch ni de m’ay rok.
  hlt-MCSB: Buh caak tue vaengah tah Boaz loh , “Hela ha thoeih lamtah buh te ca dae,
    na buhkam te a thuui dongah khaw nuem dae,” a ti nah. Te daengah cang at rhoek
    taeng ah ngol thuk. Te vaengah anih ham vairhum a phom pah tih a hah la a caak
    phoeiah a caknoi pueng.
  mdy-ETH: ዓሳ ካሦ ሙዓኒ ዴዓኣና ቦዔዜ ሩኡቴ ኮይላ፦ «ካሦ ሙዓኒ ሃኒ ዬዔ፤ ካሦ ዔኪ ዎፆና ዓይሢ ዓይሢ ሙዔ» ጌዔም፥ ዒዛ
    ጮኦራ ዓሶና ዎላ ዴዔኔ፤ ዬካፓ ቦዔዜ ሚቾና ቲሾ ዒዞም ዒንጋዛ፥ ዒዛ ሚሽካንዳያ ሄላንዳኣና ቲሻሢያ ዻዒ ካሦዋ ሙዔኔ፤ ዒዞም
    ዒንጎና ካሣ ሚሺ ዒዞም ዓቴኔ።
  kew-kew: 'Eta nape raburi Boas-me Rut wala goa lakesa: Ne go-pare ipua bret meda
    epa mua wain-para pataawa naa. Go rabu Rut nipu kogono ona meda raapu pirisa.
    Go rabu Boas-me repena egaana irini bali medaloma kasa. Mea nisa rabu Rut-na robaa
    rubisada medaloma pa isa.'
  twi-ASANTE: Ɛduruu adidiberɛ no, Boas frɛɛ no sɛ, “Bra ma yɛnnidi. Wotumi de wo
    burodo no bɔ nsã biara a wopɛ mu.” Enti, ɔne nʼayutwafoɔ no tenaa ase na Boas
    maa no aduane sene sɛdeɛ ɔbɛtumi adi mpo.
  ipi-ipi: Otonga ulia nalaini angi, Boasa-to Lutu lamawuato, nimba onga epoto betesa
    mindi tupa moto waene ipa okona ate-lo naa leae-pia. Wuane lea-kola, piape wandakali
    peteaini ongane, Lutu bala poto utupane towa atu peteae-pia. Petea-kola, Boasa-to
    lasia dini muti-lo yangene minditupa Lutu neakale mayae-pia. Laisa utupane ini
    ato katulo noo-embo yakola akenane yangi tepa yae-pia.
  bhl-bhl: 'Dangeko, iti bali wanin deim unsu kale. Ibik ete, wanin wanbin beem ding
    kabalak e, Boas e Ilut ulo gaaumeko, weng mak bokoumomele: “Ku kale kel teleko,
    belet wanin mak kulusomi, wain ok sen tem dako, wanolewka!”, wangse kale. Wangei,
    u teleko, Boas em aulewbamin kunum waneng iso makuw teinsu kale. Teinui, Boas
    e ais dem fu dukubiliw gis ming be kuluko, Ilut ukati duumei, u wansu kale. Waneko,
    ki kelomi, anung e men abu dukusu kale.'
  eng-WEBU: At meal time Boaz said to her, “Come here, and eat some bread, and dip
    your morsel in the vinegar.” She sat beside the reapers, and they passed her parched
    grain. She ate, was satisfied, and left some of it.
  bnp-bnp: Na kuru haro e Boas i galea e Rut, “O valai, o lutu a bret na sos, o kani.”
    Lakea i made turane huriki ri mirio, e Boas i habi vona a barli ni gutu. I kani,
    i maru, i tabuli ranga.
  tgk-tgk: 'Дар вақти хӯрокхӯрӣ Бӯаз ба Рут гуфт: «Биё, хӯрок хӯр. Нонатро ба шираи
    ангур тар карда хӯр». Пас Рут дар назди даравгарон нишаст ва Бӯаз ба ӯ гандумбирён
    дод. Рут то серӣ хӯрду боз боқӣ монд.'
  spa-PDDPT: 'A la hora de comer Booz le dijo: Ven acá, come pan y moja tu bocado
    en el vinagre. Así que ella se sentó junto a los cosechadores, y él le sirvió
    grano tostado. Ella comió y se sació, y le sobró.'
  gun-gun: 'Ha''e gui okarua jave ju Boaz aipoe''i ixupe: — Enhemboja ke kyvõ katy,
    ekaru einy mbojape re, vinho reve — he''i. Ha''e ramo omono''õ va''e kuery reve
    oguapy oiny. Ha''e rã ixupe ome''ẽ ha''yĩgue mbixy. Ixupe ome''ẽ retave ramo okaru
    porã, hevyatã peve.'
  agu-BL: 'I tzun yi topone''n oril tan wa''a''n, saje''n tzun ẍchakol Booz yi Rut.
    Nintzun taltz tetz: —Or awetz witz''un, banaj jun awa''. Je jun piẍ pame''j, bajse''n.
    Ba''n tzamu'' cu''n tul yi mu''ẍ binagre''j. Nintzun c''ole'' cu''n Rut-tz ẍchixo''l
    yi e'' mos. Ma Booz nin ben tk''ol i'' jun txob cebada yi woyi''nt tetz. Wan cunin
    Rut jalen yi noje''n yi c''u''l, poro ilenin sowrin yi wa''.'
  ilo-ULB: Idi pannangan, kinuna ni Boaz kenni Ruth, “Umayka ditoy, ket manganka iti
    tinapay, ken isawsawmo ti napirsaymo iti arak a suka.” Nakitugaw isuna iti abay
    dagiti agan-ani, ket inikkan ni Boaz isuna iti inuruban. Nangan isuna agingga
    a napnek ket imbatina ti dadduma iti daytoy.
  kpg-kpg: Di madagoaa miami, gei Boaz ga helekai ang gi Ruth, “Hanimoi, kae ina dau
    palaawaa e haga tiu gi lodo nia waini.” Malaa, Ruth gaa noho gi lala dalia digau
    ngalua, gei Boaz gaa wanga gi mee ana golee i nia golee ‘barley’ ala ne dunu.
    Ruth gu miami gu maaluu, gei hunu ana meegai la guu dubu.
  uig-ARA: 'تاماق ۋاقتىدا بوئاز ئۇنىڭغا: ــ قېنى، بۇياققا كەلگىن، ناندىن يە، ناننى
    سىركىگە تۆگۈرگىن! ــ دېدى. رۇت ئورمىچىلارنىڭ يېنىغا كېلىپ ئولتۇردى؛ بوئاز قوماچتىن
    ئېلىپ ئۇنىڭغا تۇتتى. ئۇ ئۇنىڭدىن تويغۇچە يېدى ۋە يەنە ئازراق ئاشۇرۇپ قويدى.'
  bsp-bsp: 'Ntɛ tɛm ta kədi yeri tendebəp mɔ, kɔ Bɔs oloku Rut: «Məde mədi yeri nnɔ
    səyi mɔ, məbaŋ kəcom, məctɛm ki nnɔ dəmɛnc.» Kɔ Rut ɔŋkɔ pəndɛ atɛl kəsək. Kɔ
    Bɔs ɔsɔŋ kɔ yeri. Kɔ Rut endi yeri, k’ɛnɛmbərɛ, k’ɛmɛŋkərnɛ yɛlpəs.'
  bps-bps: Kel i bang kakaan, tlo Boas kenen, manan, “Dini ge na salngan ge gami kmaan
    i fan na lnabam di sabew.” Na di ksudengan di saféd i dad to kamtu, blé Boas kenen
    i knaan. Taman kmaan kenen kel di kabsolan na nun fa gdè knaanan.
  tof-tof: Alo ngarkwat nóma semrranórr, Boaz Rrutünbóka wagó, “Ala kató, plaoa poko
    ipa, ugó yanggóból ini waendó.” Da wa we mórran-mórran bainürr ngibürr zaget kolpampükü.
    Boaz ngibürr bamngulürrün barrli küp uliónürr. Rrut tóba ngarkwatódó elorr, da
    ngibürr alo pokoa baminürr.
  sus-sus: E dɛge waxati Boosu naxa a fala Ruti bɛ, «Fa be, i xa taami nun bɔrɛ nde
    don.» Ruti naxa dɔxɔ walikɛe fɛ ma. Boosu naxa funden maniyɛ gilinxi nde so a
    yi ra. A naxa na don han a luga, a fa a dɔnxɔɛ ragata.
  pon-2006: Eri, ni ahnsoun sak, Pohas ahpw ekerodo Rud pwe en iang tungoale pilawa
    oh wain. Rud eri mwohndiong nanpwungen tohndoadoahk kan, oh Pohas ahpw pil nehkalahng
    parli inihn. Rud ahpw tungoale oh med; ahpw pil mie luhwen eh tungoal kan.
  jae-jae: Gêdêŋ noc sêniŋ gêŋŋa Boas kêsôm gêdêŋ awê tau gebe “Ômôêŋ mêŋôniŋ polom
    ma ôsac nêm polom ŋagêdô tôŋ êsêp wain.” Amboac tonaŋ Rut gêŋgôŋ gêwiŋ lau-sêsapwaga
    ma Boas kêkêŋ polom sigob gêdêŋ eŋ geŋ. Ma awê tau geŋ e gêôc eŋ tôŋ ma ŋagêdô
    gacgeŋ kêkô.
  ksd-ksd: 'Ma ta ra pakana bung na nian Boas i ga biti tana: Una mai, ma una ian,
    ma una puk ra am gem ta ra polo na vuai na vain nina i tar mapak. Ma i ga ki maravai
    ta ra umana tena nidodoko, ma i ga tabar ia ma ra kon di rang ia, ma i ga ian,
    ma i ga maur, ma i ga ian valili.'
  myk-myk: 'Ba liduun w’a pa nɔ wɛ, a Bowazi di wu pye: «Fulo, ma da li, m’a ma buuri
    wu niŋɛ shiga ki ni ma li!» Wee tuun wu ni a Wuruti di diin shinmakɔɔn pu kabanugo.
    A Bowazi di shinmapya nigaaga ka kan wu mu. A Wuruti di li fo na din, na kisaŋa
    kɛmɛ yaha.'
  tur-YTC: Yemek vakti Boaz ona, “Gel, biraz ekmek ye, lokmanı sirkeye batır” dedi.
    O, orakçıların yanına oturdu, ona kavrulmuş başak uzattılar. O yedi, doydu ve
    birazını bıraktı.
  grc-BRENT: Καὶ εἶπεν αὐτῇ Βοὸζ, ἤδη ὥρα τοῦ φαγεῖν, πρόσελθε ὧδε καὶ φάγεσαι τῶν
    ἄρτων, καὶ βάψεις τὸν ψωμόν σου ἐν τῷ ὄξει· καὶ ἐκάθισε Ῥοὺθ ἐκ πλαγίων τῶν θεριζόντων·
    καὶ ἐβούνισεν αὐτῇ Βοὸζ ἄλφιτον, καὶ ἔφαγε καὶ ἐνεπλήσθη καὶ κατέλιπε,
  ind-AYT: Pada waktu makan, Boas berkata kepadanya, “Datanglah kemari, makanlah roti
    dan celupkanlah sepotong rotimu ke dalam cuka.” Lalu, dia duduk di samping para
    penuai, dan Boas memberi jelai kering kepadanya, dan Rut makan sampai kenyang,
    dan menyimpan sebagian sisanya.
  lid-lid: Oro anya kaimon nyamon ai. Bowas eme aloh Rut anya, “Ou ame dah. Ou aimon
    raon jabi ramen, ou atehei jabi ramen kili bolo wain, ou aimon.” Rut eme manyah
    udu andri hawe oro badih ta lahou ta Bowas. Bowas eme atehei na Rut bali raon
    iri ndraturuhiy le. Rut andrei ma iy aimon ili ma ndrinen irek, arile nyamon tan
    raon erah.
  nya-nya: Nthawi ya chakudya cha masana Bowazi anati kwa iye, “Bwera kuno, utenge
    buledi ndi kusunsa nthongo mu vinyo.” Choncho anakhala pansi pafupi ndi okololawo,
    ndipo Bowazi anamupatsa chakudya ndi nyama yowotcha. Anadya chilichonse amafuna
    ndipo chakudya china chinatsalako.
  kyg-kyg: Neꞌyaꞌmo neꞌneꞌapaeꞌmo Movasiꞌa Lutifeꞌmo, Eka peleti mayamo alika nofi
    alagafati anipiꞌmo aeteka no, huno ha paiꞌniye. Lutiꞌa aliꞌyaꞌmo neꞌaliya vayaꞌeꞌmo
    itopale maiꞌnagenoꞌaeꞌmo Movasiꞌa mali alagamo ago kae maleꞌnaya mali alagamo
    alino amiꞌnigeno neno amu huꞌnigeno mago neꞌyaꞌamo afaꞌa haneꞌniye.
  hrv-hrv: 'Kad bijaše vrijeme ručku, Boaz joj reče: “Hodi ovamo, jedi ovog kruha
    i umoči svoj zalogaj u ocat!” Ona sjede pokraj žetelaca, a on stavi pred nju prženih
    zrna. Jela je i nasitila se i još joj preteče.'
  mps-mps: Tama nosali te nai tubo sogo, Boasgo Rutbolo te po wai, “Nage eba da dali
    aselama, tama e nai bret dabe meba selama, tama te gasa tubo nai dali munama,
    tama meba selama, tama naga tuagameo.” Agai te tiwai po obaso, tama Rut aga te
    sę ebo bidi dabe augwali dali dulaluali. Tama te bali meba augwaligo te siade
    ulali, te Boasgo Rutbolo mani. Rut agai te nai tuali, aga tabi usu elama pągąbaso,
    tama te nai dabe meba munalualio.
  tpi-tpi: Long taim bilong kaikai, Boas i tokim Rut gen olsem, “Yu kam hia na kisim
    wanpela bret na putim long wain na kaikai.” Olsem na Rut i sindaun wantaim ol
    wokman. Na Boas i givim em sampela bali ol i bin kukim long paia. Rut i kaikai
    na em i pulap, na hap kaikai i stap yet.
  dan-1931: 'Ved Spisetid sagde Boaz til hende: “Kom herhen og spis med og dyp din
    Bid i Eddiken*!” Så satte hun sig hos Høstfolkene, og han rakte hende så meget
    ristet Korn, at hun kunde spise sig mæt og endda levne. { [*dvs. syrlig Vin.]
    }'
  vie-OVCB: 'Đến giờ ăn, Bô-ô gọi Ru-tơ: “Đến đây ăn với chúng tôi. Nếu con thích,
    con có thể chấm bánh vào nước rượu này.” Vậy nàng đến, ngồi chung với các thợ
    gặt. Bô-ô đem cho nàng thức ăn—nàng ăn no nê mà vẫn còn thừa.'
  guj-2017: ભોજન સમયે બોઆઝે રૂથને કહ્યું, “અહીં આવીને રોટલી ખા અને તારો કોળિયો દ્રાક્ષારસના
    સરકામાં બોળ. “ત્યારે લણનારાઓની પાસે તે બેઠી; અને તેમણે તેને પોંક આપ્યો. તે ખાઈને
    તે તૃપ્ત થઈ અને તેમાંથી થોડો વધ્યો.
  awx-awx: Nak nänangäsä täpduk tiwän, Boasdä Rut inikut. “Ane apu, brelu päke, yanggä
    kaxalä täkngane pewi kaxalawä, nänggä,” yang inikut. Yawän, Rulu täkapu, bali
    matäkaying ämindä yiwikinune puku yiwikut. Tiwänä Boasdä sänggumde notnä puhäk
    hakinu imikut. Imän napän täke tiwän, naxu käwutdu ayiwikin.
  pon-2006A: Eri, ni ahnsoun sak, Pohas ahpw ekerodo Rud pwe en iang tungoale pilawa
    oh wain. Rud eri mwohndiong nanpwungen tohndoadoahk kan, oh Pohas ahpw pil nehkalahng
    parli inihn. Rud ahpw tungoale oh med; ahpw pil mie luhwen eh tungoal kan.
  por-BRBSL: 'Na hora da refeição Boaz lhe disse: “Venha aqui e coma um pouco de pão,
    e mergulhe seu pedaço no vinagre”. Ela sentou-se ao lado dos ceifeiros, e eles
    passaram seu grão torrado. Ela comeu, ficou satisfeita e deixou parte dela.'
  eng-OEBUS: At mealtime Boaz said to Ruth, “Come here and eat some of the food and
    dip your piece of bread in the vinegar.” So she sat beside the reapers, and he
    passed her some roasted grain. She ate until she was satisfied and had some left.
  aly-aly: Ingkern ampepel rernem akarrerrek, amern arlkwetyek. Boaz angkek Ruth ikwer,
    “Amern-warl apetyetyek. Nhanyem amern rtamp. Ltyewarl pwerlp arrernemel arlkwetyek.”
    Kel Ruth ra warrkenh-rnem-itwel arrernelhek, amern arlkwetyek. Boaz-el renh anthek
    amern ntang ampeng rwepenh. Ruth-el arlkwek atnertengek-atwety. Rap ntang ampeny
    awakek, ingwer-ingwerant arlkwetyek.
  swe-swe: 'Senare när det var dags att äta lunch sade Boas till Rut: ”Kom nära oss,
    ät här med oss! Ta av brödet och doppa bitarna i ättiksvinet.” Då satte hon sig
    ned och åt med hans skördefolk; han räckte henne rostad säd (ax). Hon åt sig mätt
    och fick även över. [Att Boas åt med sina arbetare, som Jesus med sina lärjungar,
    visar igen på goda relationer. Rut höll sig på avstånd, men bjöds in i måltidsgemenskapen.
    I Mellanöstern fyller inte måltiden bara funktionen att mätta magen, utan handlar
    också om gästfrihet och relationer, se . Lunchen bestod av tre rätter, bröd, ättiksvin
    och rostade ax. Ordet för att ”han räckte” är ett speciellt hebreiskt ord, ”tsavat”,
    som bara används här i hela Bibeln. Ordet består av tre bokstäver: Tsade, Bet
    och Tet. De hebreiska piktogrammen förstärker i sammanhanget ordet ”sträcka ut”
    som får en djupare betydelse i perspektivet av Boas roll som Ruts återlösare.
    Tecknet för Tsade avbildar en fiskkrok och betyder att fånga, stark längtan men
    också rättfärdighet. Bet avbildar ett hus och hem. Den sista bokstaven Tet avbildar
    en hopringlad orm och kan användas både i negativ och positiv betydelse om att
    vara omgärdad av någon/något, vilket kan vara ett hot eller beskydd. Här sträcker
    Boas ut sin egen hand med en stark längtan att föra Rut till sitt hem under hans
    beskydd. Det finns också en fin bild här i kopplingen mellan bokstaven Tsade och
    rättfärdighet. Boas är en bild på Jesus vår återlösare som återlöser från synden,
    se . Även ”brödet” som erbjuds har en symbolisk innebörd. Jesus kallas ”livets
    bröd” som bryts och erbjuds, se . Att ordet ”tsavat” bara förekommer en gång betyder
    att något unikt sker här. Jesus, som vill vara vår återlösare, sträcker ut sin
    hand och erbjuder beskydd, omsorg och frälsning. Det finns ingen annan väg till
    Gud, se .]'
  cth-cth: Boaz nihai, canei nahane atueng kuep toe. Tho nateh, vaiyei cat haw. Misurtui
    dawk ranup hottelah atipouh e patetlah, Ruth teh cang ka a naw hoi cungtalah a
    tahung navah, Boaz ni vaiyei a poe teh, kaboumcalah a ca hnukkhu, bout a pek.
  twi-twi: Eduu adidibere no, Boas frɛɛ no se, “Bra ma yennidi. Wutumi de wo brodo
    no bɔ nsa biara a wopɛ mu.” Enti ɔne nʼawitwafo no tenaa ase na Boas maa no aduan
    sen sɛnea obetumi adi mpo.
  hlt-hlt: Buh caak tue vaengah tah Boaz loh, “Hela ha thoeih lamtah buh te ca dae,
    na buhkam te a thuui dongah khaw nuem dae,” a ti nah. Te daengah cang at rhoek
    taeng ah ngol thuk. Te vaengah anih ham vairhum a phom pah tih a hah la a caak
    phoeiah a caknoi pueng.
  tbz-SIM: 'Bɛ̀ yóó di dìì mɔ̀nnì kɛ̀ Boɑsii nɑ́kɛ́ Oduti kɛ dɔ̀: Kɔtɛní kɛ́di, pɔɔ̀tɛ̀
    ɑ pɛ̃́ɛ̃̀ tikṹntì. Kòo ò duɔ́ ntidiitì bɛ̀ pũ̀ńnɛ́ tì, kòò cɑ̀ɑ́kɛ́ kɛ́nsɑ̀nnɛ̀
    kɛ́súɔ́.'
  msy-2020: Ezɨ damamin dughiam, Boas kamaghɨn Rut mɨgei, “Nɨ izɨ bret tam inigh wainɨn
    dɨpar mɨsozim darugh anemegh.” Ezɨ Rut ingangarir gumaziba ko aperazɨ, Boas balin
    tuezir maba a ganɨngi. Ezɨ an apa ghua bar izɨvazɨ dar naba iti.
  rmy-VLAKH: 'Кала авиля э время тэ хан, о Боазо пхэндя ла Руфяти: — Поджа кардэ,
    бол о котор марно теро андо шукло чехыри и ха. Кала вой бэшля пашай э жнецуря,
    вов дя лати прыжымэ ворзо. Вой халя, чялиля, и латэ инке ашыляпэ.'
  dop-dop: 'Pǝ kɔmɑ nɑ pǝ́ tɑlɑ tɔɣɔʋ ɩlɛnɑ Poosi tɔ Luuti sɩ: Kɔɔ tǝ tɔɣɔ. Cosiɣi
    tɔɣɔnɑɣɑ nɑ ń liiki tuusi tɑɑ. Ɩlɛnɑ Luuti cɑɣɑ kʋntɑɑ cɔlɔ, nɑ pɑ́ cosi-ɩ pee
    wenɑ pɑ toŋɑɑ tɔ nɑ ɩ́ tɔɣɔ nɑ ɩ́ hɑɣɑ nɑ pǝ́ kɑɑsɩ nɑ ɩ́ sɩɩ.'
  azb-azb: 'Yemək zamanı Boaz Ruta dedi: «Buraya gəl, sən də çörəkdən ye, tikəni sirkə-şirəyə
    batır». Qadın gəlib biçinçilərin yanında əyləşdi. Boaz ona qovurğa uzatdı. Qadın
    yeyib-doydu və yeməyindən artıq da qaldı.'
  eng-DBY: And Boaz said to her at mealtime, Come hither and eat of the bread, and
    dip thy morsel in the vinegar. And she sat beside the reapers; and he reached
    her parched corn, and she ate and was sufficed, and reserved [some].
  hin-2017: फिर खाने के समय बोअज ने उससे कहा, “यहीं आकर रोटी खा, और अपना कौर सिरके
    में डूबा।” तो वह लवनेवालों के पास बैठ गई; और उसने उसको भुनी हुई बालें दीं; और
    वह खाकर तृप्त हुई, वरन् कुछ बचा भी रखा।
  wol-KYG: 'Ba añ jotee, Bowas ne Ruut: «Kaay, sàkk ci mburu mi ak ñeex mi.» Mu daldi
    toog, feggook ñay góob; Bowas may ko mbool, mu lekk ba suur, ba desal.'
  eng-YLT: And Boaz saith to her, 'At meal-time come nigh hither, and thou hast eaten
    of the bread, and dipped thy morsel in the vinegar.' And she sitteth at the side
    of the reapers, and he reacheth to her roasted corn, and she eateth, and is satisfied,
    and leaveth.
  eng-WYC-2017: And Boaz said to her, When the hour of eating is, come thou hither,
    and eat bread, and wet thy morsel in vinegar. Therefore she sat at the side of
    [the] reapers; and he dressed to her pottage, and she ate, and was filled; and
    she took the remnants.
  eng-WMBB: At meal time Boaz said to her, “Come here, and eat some bread, and dip
    your morsel in the vinegar.” She sat beside the reapers, and they passed her parched
    grain. She ate, was satisfied, and left some of it.
  spp-spp: Tèelyîin'a nɔ ke, ka Bwazi si Uruti yyere u pa lyî ná pire e, maa bwúurukwɔnga
    kan, u a nígini cyɛnge e, u a lyî. Uruti a pa ntɛ̀ɛn sùmakwɔɔnbii taan, ka Bwazi
    si u kan sùmakaaga na. Ka u u lyî a tìn fo mà u sanŋi yaha.
  urd-GVH: खाने के वक़्त बोअज़ ने रूत को बुलाकर कहा, “इधर आकर रोटी खाएँ और अपना नवाला
    सिरके में डुबो दें।” रूत उसके मज़दूरों के साथ बैठ गई, और बोअज़ ने उसे जौ के भुने
    हुए दाने दे दिए। रूत ने जी भरकर खाना खाया। फिर भी कुछ बच गया।
  kvg-kvg: Yaq khøuwa muin, lou loge khøuwa qandap ndøgo, Boaz Lut tùmbøe-akhá,
    “Qotøndéqāv. Lou qólóg, neka lou yaf-te voqotú-afanām.” Yaq Lut Boaz-gi
    sasae ezoqam namba gi꞉qonav, Boaz bali lonqotøvap mbo-etoám. Gulouz, qambo-ewez,
    nøme sègeziváz.
  rug-rug: Meke sipu totoso henahena rini, si zama la koe Ruti se Boazi, “Mae mamu
    hena vasi bereti, mamu poṉa ia pa kolo vaeni.” Ke la habotu somanae koari na tie
    tavetavete se Ruti, meke vagi Boazi si kaiqa bale ta kinadi pa oela meke vala
    ni sa koe Ruti. Henahena se Ruti osolae deṉa zotaṉa meke koa hola si kaiqa ginani.
  gaz-gaz: Boʼeezis yeroo laaqanaatti, “As kottu. Buddeenas fudhadhuutii wayinii dhangaggaaʼaatti
    cuuphadhu” jedheen. Yeroo isheen hojjettoota wajjin teessettis asheetii waadame
    kenneef. Isheenis nyaattee quuftee xinnoon irraa hafeef.
  fra-LSG: 'Au moment du repas, Boaz dit à Ruth: Approche, mange du pain, et trempe
    ton morceau dans le vinaigre. Elle s’assit à côté des moissonneurs. On lui donna
    du grain rôti; elle mangea et se rassasia, et elle garda le reste.'
  gnn-gnn: Ga ŋuriŋi ḏämbuyunydja waluyu ŋayi waŋana Bawatjthu bitjarra ŋanya Ruthnha,
    “Go marrtjiya lili, ga nhiniya dhiyala galki ŋanapurruŋgala, nhenydja yurru ḻuka
    yukurra ŋatha ŋanapurruŋgalana galki.” Bala ŋayi nhinana, bala ḻukanana ŋayi ŋathanydja
    walalaŋgalana, rrambaŋina walala marrtjina ḻukana, ga ŋayi ŋuriŋiyi Bawatjthu
    wekaŋala ŋatha balwurnha nhanŋu. Ḻukana ŋayi marrtjina ŋuriŋi‐i‐i Ruththunydja,
    ga maranhuyina ŋayi gana'na, ga wiripunydja ŋayi bäythinyarawuynydja ga gonha'yurrunana.
  yal-yal: Awa, dɛge waxatina a lixina, Boosu yi Ruti xili, a naxa, “Fa be, en birin
    xa fa en dɛge. Buruna nde tongo i yi a sin sabini.” Nba, Ruti nun walikɛne yi
    sa dɔxɔ e nun Boosu. Boosu mɔn yi donse ganxina nde radangu Ruti ma. Ruti yi a
    dɛge han a lugo, a donse dɔnxɛn mɔn yi lu a yii.
  iou-iou: Täŋpäkaŋ ketem naknak kadäniken Boastä Rut ŋode iwetgän täŋkuk; Äbä käräga
    kubä yäpmäŋpäŋ wain ume gänaŋ yäputpäŋ naŋ. Ude iweränä Ruttä wit madäwani ämawebekät
    bok maŋitkuŋ. Maŋit irirän Boastä wit mujipi ijiŋkuko u imän naŋpäŋ koki täŋpäpäŋ
    moräki pewän itkuŋ.
  haw-1868: I aku la o Boaza ia ia, I ka manawa e ai ai, e hele mai oe e ai i ka berena,
    e hou iho i kou hakina maloko o ka vinega, Noho iho la ia ma ka aoao o ka poe
    okioki; haawi ae la oia ia ia i ai i pulehuia, a ai iho la ia a maona, a koe no.
  arb-NAV: 'وَعِنْدَمَا حَلَّ مَوْعِدُ الأَكْلِ، قَالَ لَهَا بُوعَزُ: «تَقَدَّمِي
    وَكُلِي بَعْضَ الْخُبْزِ، وَاغْمِسِي لُقْمَتَكِ فِي الْخَمْرِ». فَجَلَسَتْ بِجَانِبِ
    الْحَصَّادِينَ، فَنَاوَلَهَا فَرِيكاً فَأَكَلَتْ وَشَبِعَتْ وَفَاضَ عَنْهَا.'
  ewe-ewe: Le ŋdɔnuɖuɣi la, Boaz yɔ Rut, eye wògblɔ nɛ be, “Va nàɖu nu kpli mí.” Rut
    nɔ dɔwɔlawo dome heɖu nu kpli wo ɖi ƒodo nyuie, eye nuɖuɖu si wonae la ƒe ɖe gasusɔ.
  nuy-nuy: Ngarrubagi anaarrwar yingga ngarraaḻirr ngi-waḻirr-lhangayn, nga wurru-nguni
    ana-marrya. Nga ngi-burrangayn yuwaagu ngi-waḻgaḻ. Nga na-Boaz ngaa-gaḏiyn, “Baaṉiyn,
    ba-nguyii anaani ana-marrya. Ba-mang marri ba-lhalwulhii wugargayag-guy.” Bani-yung
    ni-yamayn. Nga ngi-jarrarriyn marri ngi-burrangayn warra-waḻya-waḻya-rruj, warruburru
    wurru-nguni-rruj. Nga anubani anu-ḏal wurru-nanga, wu-lharamaa a-ngura-rruj. Ni-miyn,
    ngu-yayn, nga ngi-nguni. Waari ana-baḏag aḏaba anubani ngi-waḻarrang. Anubani
    ngi-waḻarrang ngi-warra-garraarruyn, bagu wu-warra-muynmulhi arrawindi. Nga anubagu
    mulung-arrgi ngijang bagu wu-burri. Nga ngi-yanggi ngarraagi-yung ngarra-Ruth,
    aḏaba ngijang ngi-mangi a-marrya a-barley.
  eng-LEE: 'And Bo''az said unto her, At mealtime come near hither, and eat of the
    bread, and dip thy morsel in the vinegar. And she seated herself beside the reapers:
    and he reached her parched corn, and she ate, and was satisfied, and had some
    left.'
  gvn-gvn: Mayi readymanda, Boazangka Ruthundu yalaman, “Kaday, nganjinanji mayi nuka.”
    Ruth bundaynda jananji, Boazangka mayi dajin. Ruthungku mayi nukan, yinyamun nyulu
    yanjimanda, kanbal yanday nyulu wundin. Nyulu dungaynda, mayi mujanka baja. Boazangka
    workingmananda yalaman, “Balu nyulu muja bundlemun yurra bawan. Kari nyungun kiri.
    Mayi bundlemun kulba, bubungu bawa, balu nyulu kaday, mujanka.”
  asm-FB: পাছত ভোজনৰ সময়ত বোৱজে ৰূথক ক’লে, “তুমি এই ঠাইলৈ আহি পিঠা লৈ খোৱা, আৰু তুমি
    লোৱা পিঠাডোখৰ টেঙা দ্ৰাক্ষাৰসত জুবুৰিওৱা।” তেতিয়া তেওঁ ধান দোৱা লোকসকলৰ কাষত
    আহি বহিল আৰু বোৱজে হাত মেলি ভজা যৱ তেওঁক খাবলৈ দিলে। তাতে তেওঁ ভোজন কৰি তৃপ্ত
    হ’ল, আৰু তাৰে কিছু অংশ ৰাখি হ’ল।
  sus-A: عٍ دّفٍ وَشَتِ بٌو سُ نَشَ عَ قَلَ رُتِ بّ، «قَ بٍ، عِ شَ تَامِ نُن بْرّ
    ندٍ دٌن.» رُتِ نَشَ دْشْ وَلِكّيٍ قّ مَ. بٌو سُ نَشَ قُندٍن مَنِيّ فِلِنشِ ندٍ
    سٌ عَ يِ رَ. عَ نَشَ نَ دٌن هَن عَ لُفَ، عَ قَ عَ دْنشْي رَفَتَ.
  fra-SBL: 'A l''heure du repas, Boaz lui dit : « Viens ici, mange du pain, et trempe
    ton morceau dans le vinaigre. » Elle s''assit à côté des moissonneurs, et ils
    lui passèrent du grain desséché. Elle mangea, fut satisfaite, et en laissa une
    partie.'
  hbo-hbo: וַיֹּאמֶר֩ לָ֨ה בֹ֜עַז לְעֵ֣ת הָאֹ֗כֶל גֹּ֤שִֽׁי הֲלֹם֙ וְאָכַ֣לְתְּ מִן־הַלֶּ֔חֶם
    וְטָבַ֥לְתְּ פִּתֵּ֖ךְ בַּחֹ֑מֶץ וַתֵּ֙שֶׁב֙ מִצַּ֣ד הַקֹּֽוצְרִ֔ים וַיִּצְבָּט־לָ֣הּ
    קָלִ֔י וַתֹּ֥אכַל וַתִּשְׂבַּ֖ע וַתֹּתַֽר׃
  yka-yka: Pag sōng mangan siye paˈin si Boˈas pu si Rut, “Dayiˈ kew mangan. Ngeddoˈ
    kew pan, tottokanun dem binagri.” Ubus ningkoloˈ ne iye duk meˈ daraˈakannen duk
    urungan si Boˈas iye bēbbed barley. Mangan iye samantaˈan gaˈ iye esso, duk niyaˈ
    pe lebbine.
  shp-NTPO: 'Jatian moa piti hora iketian kenaxonra, Boozsen Rut yoia iki: —Neri jowé,
    westíora pan pakex bixon, nato jayá piti yochi jeneaton pokowe —akin. Ja tsekai
    teetaibo betan Rut yakáketianra, Boozsen bero tobán menia iki. Jatianra potonon
    kaman ja ainbaon piá iki, itan texeayona iki.'
  piu-2006: '@see-verse:RUT.002.013'
  pjt-pjt: Munu paluṟu tjana waṟkarira waṟkarira kaḻaḻarinyangka ankula wiltjangka
    nyinakatira mai ngalkuningi. Ka wati panya Pawatjalu Ruthanya aḻṯira wangkangu,
    “Nyangatja mai nyuma nyuntumpa. Ka nyanga kiṟipitji wangaṟangka tjaḻatjuṟa ngalkunma.”
    Ka paluṟu minyma wati waṟka tjuṯangka tjungungku nyinara ngalkuningi. Ka Pawatjalu
    piṟuku mai uṉinypa pauntjatjanungku Ruthanya ungu ngalkuntjaku. Ka Ruthalu mai
    ngalkula paḻtjaringkula tjara ngurakutu katinytjikitjangku tjunu.
  kik-kik: Hĩndĩ ya kũrĩa irio yakinya, Boazu akĩmwĩra atĩrĩ, “Ũka haha. Oya mũgate
    ũũtobokie thiki-inĩ ya ndibei.” Rĩrĩa Ruthu aikarire thĩ na agethi, Boazu akĩmũhe
    cairi hĩhie. Nake akĩrĩa akĩhũũna, o nginya agĩtigia.
  ksr-ksr: 'Nembanene kambaŋanoŋ karo Boaznoŋ Ruut kokaeŋ ijoro: “Saanoŋ koi kaŋ bered
    kitia meŋ wain apu aasoŋawonoŋ qenduŋgoŋ newa.” Kaeŋ ijoro gawoŋ ejemba yoŋowo
    raro Boaznoŋ baali hoŋa ooŋkootoya tosia muro. Ii muro neŋ tomeŋa juno nene tosia
    mesaoro raro.'
  fra-NCL: 'Au moment du repas, Booz dit à Ruth : « Approche, mange du pain et trempe
    ton morceau dans le vinaigre. » Elle s’assit à côté des moissonneurs ; Booz lui
    donna du grain rôti ; elle mangea et se rassasia, et elle garda le reste ;'
  cek-AK: Buhcaakhaih atue phak naah, Boaz mah anih khaeah, Hae ah angzoh loe, misurtui
    kathaw thungah takaw to nup loe caa ah, tiah a naa. Ruth loe cangaat kaminawk
    hoi nawnto anghnut; Boaz mah paek ih takaw to anih mah caak, anih zok amhah pacoengah
    doeh, takaw to amtlai vop.
  cuk-cuk: 'Masgulleged-wachi-mosgu, Booz Rutʼse gochad, ega sogded: —Wegi be sige.
    Madu be sue. Vino-gagbidgi be madu owardikue. Degi, Rut arbamalad-walik sigwisgua,
    Booz ega cebada-yoaled uksad. Degi, nue-immelesgu, mas amba obichad.'
  uig-CYR: 'Тамақ вақтида Боаз униңға: — Қени, буяққа кәлгин, нандин йә, нанни сиркигә
    төгүргин! — деди. Рут ормичиларниң йениға келип олтарди; Боаз қомачтин елип униңға
    тутти. У униңдин тойғичә йеди вә йәнә азрақ ашуруп қойди.'
  pma-pma: En taviai, navong meatin keil amul akanian, Boas viteni min Rut vit, “Amai
    vesesal, an vis etai veret ka kikasi en uaen koa kun koanek.” Sakini, rondan ral
    min meatin toumien keil, ka Boas san hati bale koa alengasi mini. Rut kanian vinvin
    ka ling revi anien koa mules.
  tel-2017: భోజన సమయంలో బోయజు “నువ్వు ఇక్కడికే వచ్చి భోజనం చెయ్యి. నీ రొట్టెముక్కలను
    ద్రాక్షారసంలో ముంచుకుని తిను” అని చెప్పాడు. కాబట్టి ఆమె పంట కోసే వాళ్ళ దగ్గర కూర్చుంది.
    బోయజు ఆమెకు కొన్ని పేలాలు ఇచ్చాడు. ఆమె కొన్ని తృప్తిగా తిని కొన్ని మిగిల్చింది.
  hat-BSA: 'Nan lè manje a, Boaz te di li: “Vin isit la, pou ou kapab manje nan pen
    an e fonse mòso pen ou an nan vinèg la.” Konsa li te chita akote moun rekòlt yo.
    Li te sèvi li sereyal boukannen; li te manje, te satisfè, epi te gen rès ki rete.'
  bxh-bxh: Kalahe fuyana yai Bowasi ya libalau Luta lisina, iyen, U laoma, be fwalawa
    tefana u abi, na u bwalui ai liꞌu. Yo fede, ma afa haidana tau paisowa sa taꞌai,
    na Bowasi kalahe gabugabudi haisa ya fatamali lawen lisina. Ya anꞌan ee–, bogana
    ya yahayaha. In moho, ana kalahe ya antole; hige i faꞌofidi.
  emi-emi: Nau ninamanama, Boasi ghe mene uela ta Rutu va, “Mae ghaa righi verete,
    me uasuu tale uaeni, me unama tee.” Rutu ghe toka tee siola tau ngai uungu etoa,
    me ghe namanama teeilala. Boasi ghe tau lao sio bali raisi etana laghe tuu saela
    tale kuraa. Rutu ghe namala me ghe ssoiela, me kasina ghe oghi etokala.
  kos-kos: Ke pacl in mongo ah, Boaz el fahk nu sel Ruth, “Fahsru eis nom sie ipin
    bread inge ac twanla ke mwe anut inge.” Na el muta yurin mwet orekma, ac Boaz
    el sang nu sel kutu mongo manman ah, ac Ruth el mongo nwe ke na el kihpi, ac srakna
    oasr mongo lula yorol.
  hbo-WLC: וַיֹּאמֶר֩ לָ֨ה בֹ֜עַז לְעֵ֣ת הָאֹ֗כֶל גֹּ֤שִֽׁי הֲלֹם֙ וְאָכַ֣לְתְּ מִן־הַלֶּ֔חֶם
    וְטָבַ֥לְתְּ פִּתֵּ֖ךְ בַּחֹ֑מֶץ וַתֵּ֙שֶׁב֙ מִצַּ֣ד הַקּֽוֹצְרִ֔ים וַיִּצְבָּט־לָ֣הּ
    קָלִ֔י וַתֹּ֥אכַל וַתִּשְׂבַּ֖ע וַתֹּתַֽר׃
  ibo-ibo: Mgbe oge iri nri ruru, Boaz sịrị ya, “Bịa nso nʼebe a, were ụfọdụ nri rie,
    sunyekwa achịcha gị nʼime mmanya viniga.” Mgbe o soro ndị ahụ na-ewe ihe ubi nọdụ
    ala iri ihe, o nyere ya ụfọdụ ọka a hụrụ nʼọkụ. O riri, rijuo afọ ma nri e nyere
    ya fọdụrụ.
  ory-ory: ଭୋଜନ ସମୟରେ ବୋୟଜ ତାହାକୁ କହିଲା, “ତୁମ୍ଭେ ଏଠାକୁ ଆସି ରୁଟି ଭୋଜନ କର ଓ ନିଜ ରୁଟିଖଣ୍ଡ
    ଅମ୍ଳରସରେ ବୁଡ଼ାଅ,” ତହିଁରେ ସେ ଶସ୍ୟକଟାଳିମାନଙ୍କ ନିକଟରେ ବସିଲା; ପୁଣି (ବୋୟଜ) ତାହାକୁ ଭଜା
    ଶସ୍ୟ ଆଣି ଦେଲା; ତହିଁରେ ସେ ଭୋଜନ କରି ତୃପ୍ତ ହେଲା ଓ କିଛି ବଳକା ରଖିଲା।
  wmt-wmt: '@see-verse:RUT.002.013'
  chk-chk: Iwe, lupwen fansoun mongö Poas a üreni Rut, “Etto ikei, kopwe mongö ekis
    pilawa o ottuku lon ei wain.” Iwe, a momotfengen me ekewe chon angangen räs, nge
    Poas a ngeni och föün wiich mi kapwich. Iwe, a mongö tori a mötüla, nge a chüen
    wor lusun.
  ssd-ssd: 'Kile mabta isukusam bafumba Boas nu Rut sana: Ne te ilmba bret bateŋ inum
    tumba grep kule tomba nya ŋgina. Taŋakina le Rut nu kumba piro mbal tugum taŋge
    minyokina le Boas nu wit afu pasokinaig ta kilmba Rut tuna le nyumba marona le
    nyamagaŋ bateŋnu kusrekina.'
  rop-rop: Wal Ruth bin gobek langa wek im na, en wen imbin dinataim, Bowes bin jingat
    langa im, “Yu kaman iya en dagat dis lilwan daga, en yu sokum det daga langa dis
    sup wen yu dagat.” Wal Ruth bin go na, en imbin jidan gulijap langa detlot wekingel
    blanga Bowes, en Bowes bin gibit im sambala kukwan sid daga, en imbin dagadagat
    det daga raidap imbin bulap binji. Bat Bowes bin gibit im detmatj daga, en im
    nomo bin binijimap, en imbin lafta kipum det daga blanga gibit langa det olgamen
    Neiyomi.
  ukr-1871: 'І сказав їй Бооз, як був час обідати: Ходи сюди і їж хлїб, і вмочай свій
    шматок в оцет. І сїла вона коло женцїв, і він подав їй праженого хлїба; і вона
    їла, і наїлась до сита, ще й зісталось.'
  deu-1951: 'Und zur Essenszeit sprach Boas zu ihr: Komm her und iß von dem Brot und
    tunke deinen Bissen in den Essig! Und sie setzte sich zur Seite der Schnitter.
    Er aber gab ihr geröstetes Korn, und sie aß und ward satt und ließ übrig.'
  eng-JPS: 'And Boaz said unto her at meal-time: ''Come hither, and eat of the bread,
    and dip thy morsel in the vinegar.'' And she sat beside the reapers; and they
    reached her parched corn, and she did eat and was satisfied, and left thereof.'
  etr-etr: Molö molö nea Boasaea Uludima bu sähalea, Wahalo gadoi beledi difolalebe
    gowegi gelebi ëfë gägä ödäbalä gela molö guwi samolö misiëla säi. Amala säsebegi,
    Uludi e hamoi hamolo amolibalä maala sebegi, Boasaea eladi gadoi bali gobei odoa
    amogi Uludi muäia neala ï amo naala bolesalea odoa fea digai.
  srp-1865: 'A Voz joj reèe: kad bude vrijeme jesti, doði ovamo i jedi hljeba i umoèi
    zalogaj svoj u ocat. I ona sjede pokraj žetelaca, i on joj pruži prženijeh zrna,
    i ona jede i nasiti se, i preteèe joj.'
  lug-lug: Ekiseera ekyokulya bwe kyatuuka, Bowaazi n’agamba Luusi nti, “Jjangu okoze
    omugaati gwo mu wayini akatuuse.” Awo Luusi bwe yatuula wansi, Bowaazi n’amuwa
    sayiri ensiike, n’alya, n’akkuta, n’emulemera nawo.
  heb-heb: ויאמר לה בעז לעת האכל גשי הלם ואכלת מן הלחם וטבלת פתך בחמץ ותשב מצד הקוצרים
    ויצבט לה קלי ותאכל ותשבע ותתר׃
  mpp-mpp: Gacgu nosing-dameng aime Boasdi Ruti edolu miwec, “Ga yawa wele bret gocne
    balu waing-hulung kpomuluckelu noc.” Inguc mime Ruti ye bole ngic-ngigac ngiyeibong,
    yengeholec ngiyewec. Ngiyeme Boas ye bali noine lobong loboicne gocne lacnome
    nowec. Nome gebeckeme toseine bawec.
  ben-IRV: পরে ভোজন দিনের বোয়স তাকে বললেন, “তুমি এই জায়গায় এসে রুটি খাও এবং তোমার
    রুটির খন্ড সিরকায় ডুবিয়ে নাও।” তখন সে ছেদককের পাশে বসলে তারা তাকে ভাজা শস্য
    দিল; তাতে সে খেয়ে তৃপ্ত হল এবং কিছু রেখে দিল।
  ntu-ntu: Mzli kc namupengr bea, rpibz Boas mz Rut kx, “Vzm namupeku. X leo kz bret
    nam mz waen lc pipz.” Mzli kc Rut tqwxbutr-ngrbzle mz olvi kcng, Boas kabzle bade
    kcng bali kx nztqngq, mz nzapusr-krde nide kxmnctrpz bade. Rut mu x nelzde krlc.
    X nade kcng ycpwz.
  pan-pan: ਫਿਰ ਰੋਟੀ ਖਾਣ ਦੇ ਸਮੇਂ ਬੋਅਜ਼ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਇੱਥੇ ਆ ਕੇ ਰੋਟੀ ਖਾ ਅਤੇ ਆਪਣੀ
    ਬੁਰਕੀ ਸਿਰਕੇ ਵਿੱਚ ਡੁਬੋ।” ਤਦ ਉਹ ਵਾਢਿਆਂ ਦੇ ਕੋਲ ਬੈਠ ਗਈ ਅਤੇ ਉਸ ਨੇ ਭੁੰਨੇ ਹੋਏ ਦਾਣੇ ਉਹ
    ਦੇ ਅੱਗੇ ਰੱਖੇ, ਤਾਂ ਉਹ ਨੇ ਖਾਧੇ ਅਤੇ ਰੱਜ ਗਈ ਸਗੋਂ ਕੁਝ ਬਚਾ ਕੇ ਵੀ ਰੱਖ ਲਏ।
  rmy-LOVARI: 'Боаз, кана халас, пхэндас лакэ: — Пашув катэ. Лэ манро ай бол лэс андэ
    шуклы мол. Кана вой бэшлас паша кидэтора, вов дас ла пэко див. Вой халас, кати
    камлас, ай инкэ ащилас.'
  tkr-tkr: 'Yı''q''ı''hı''n kar otxhanmee, Boazee məng''ı''k''le eyhen: – İnyaqa qeera,
    ğunad gıney şakasana bakmazeeqa k''yoq''u oxhne. Rut qarı qiviyşalanbışde k''ane
    giy''ırmee, Boazee məng''ı''s qootsuna xhıt''a hoole. Rut opxhun eets''enar, hexxabab
    aaxvana.'
  mya-JVB: ဗောဇ ကလည်း ၊ စားသောက် သောအချိန် ရှိပြီ။ လာ ၍ မုန့် ကို စား လော့။ ပုံးရည်
    ၌ စားစရာကို နှစ် လော့ဟု ခေါ်ဆိုသည်အတိုင်း၊ ရုသသည် စပါး ရိတ်သောသူတို့နှင့်အတူထိုင်
    လျှင် ၊ ဗောဇသည် ပေါက်ပေါက် ကို လှမ်း၍ ပေး သဖြင့် ၊ သူသည် ဝ စွာစား ပြီးမှ ချန်
    ထားသေး၏။
  tte-O: Kekan kana sauga mena kabo Bowasa iwalolau Ludi koina iwaloba, “Kulaoma kam
    beledi tupwana ukwalai na kuyalakwa wain koina.” Kabo imiyasio mekanakavao topaisowa
    yo Bowasa bali kanna kavakavalegana tupwana iwolena koina. Ludi ikekan kanasiga
    kana liye ilobai, na kan tupwana itupwa.
  tvk-tvk: E piniae, melele xa moletin te polien xil di langganien, Boas biteni mi
    Rut bit, “Amei visal xamem, a ti beret e usa ni ihe uaen xa mikon xiak.” Ma xi
    dotan del moletin te polien xil, e Boas misa rut bale xa ladin ni meses mini.
    Xi ngganien pipin e miserev kuh anien an xa ngga lingi ba di.
  tbg-tbg: Tumanta ekaa vira kaiqa vaiinti nahenti ruvaaqumavi vaiha kara ne vauvaro
    Boaasiva Rutira tiva amiro tiharo, Are maini ani mpareti vo vara kera, uainiqi
    quntama kera naane, tiro. Minti tuvaro Rutiva kaiqa vaiinti hampata oquviro vauvaro
    Boaasiva baali ihaqaa haimitora vira amuvaro Rutiva vira varakero nora. Boaasiva
    airi baali vira amuvaro viva ho nero hini qaqi vatora.
  hmo-hmo: Aniani neganai, Boasi ese Ruta dekenai ia hereva, ia gwau, “Oi mai, paraoa
    oi abia, bona vaina huahua ranu lalonai oi atoa diho, oi dodoa, vadaeni oi ania.”
    Vadaeni Ruta be bali utua taudia edia huanai ia helai diho. Bona Boasi ese ia
    gabua bali haida ia henia, Ruta ia abia, ia ania, ia boga kunu. Ia ania lasi gaudia
    haida idia noho.
  urd-urd: फिर बो'अज़ ने उससे खाने के वक़्त कहा कि यहाँ आ और रोटी खा और अपना निवाला
    सिरके में भिगो। तब वह काटने वालों के पास बैठ गई, और उन्होंने भुना हुआ अनाज उसके
    पास कर दिया; तब उसने खाया और सेर हुई और कुछ रख छोड़ा।
  rus-SYN: 'И сказал ей Вооз: время обеда; приди сюда и ешь хлеб и обмакивай кусок
    твой в уксус. И села она возле жнецов. Он подал ей хлеба; она ела, наелась, и
    еще осталось.'
  rmy-SERVI: 'Кала авиля вряма тэ ха, Боазо пхэнда Руфяти: — Джя кордэ, ха тай обмук
    пэхкоро котор мандро ды шуклима. Руфь бэшля пашэ бутярнэн, тай вов дыня лати присардо
    ворзо. Вой чялиля, тай латэ интэ ачиляпэ.'
  bqc-SIM: 'Pↄblegↄↄ Bↄazu òɛ̀: Mↄ ǹ pↄble la, níↄ pↄ́ zↄ̃ dowa. Ɔ̃ à zↄ̃̀lɛ pↄkɛkɛnaↄ
    saɛ. Bↄazu naa kpasaa kpàwà, ↄ̃ à pↄblè à kã̀ e a kĩni gↄ̃̀.'
  tcz-CHONGTHU: Sun-an nehphatnin Boaz in amanu chu akouvin, “Hilanga hung in lang
    bu hung nen, nachang lhah chu lengpi thei twi lah'a hin sulut’in lang nen,” ati.
    Hitichun Ruth chu chang at holah’a chun atouvin ahileh, Boaz in anehding changlhah
    apen, amanjong aoiva set anen, aneh moh themkhat jong jong anei nalai in ahi.
  mar-mar: भोजन करतेवेळी बवाज तिला म्हणाला, “इकडे ये, भाकर खा. या कढीत आपली भाकर बुडव.”
    कापणी करणाऱ्यांच्या पंक्तीला ती बसली व त्याने तिला हुरडा दिला. तो तिने पोटभर खाल्ल्यावर
    काही शिल्लक राहिला.
  tcs-tcs: Dinataim bin kesem, Boaz i bin ala po em, ‘Mai gel, yu mata kam ya ane
    kaikai wea mipla. Yu ken go soke bred wea wain tu.’ Rut em bin sidaun melen lo
    dem wokman ane Boaz i bin gibe em sid kaikai ol rosem. Em bin kaikai antil em
    bin belipul.
  qub-qub: 'Mirinday öraga Rut-ta Booz niran: «Cayman witicamuy micupacunanchïpaj.
    Cä tanta. Bïnuman chapupayllapa micuy.» Niptin Rutga jamacuran piyuncunawan iwal.
    Booz gararan rïgu camchata. Chaura Rut micuran sacsananyaj. Garashantapis puchöpacuranraj.'
  bqp-bqp: 'Pↄ́blegↄrↄ Bↄaza pìnɛ: Ǹ mↄ́ ǹ pↄ́ ble la ǹgↄ̃ burodi zↄ̃ dòoa. Akũ à
    vùtɛ pↄ́kɛ̃rinↄ sarɛ. Bↄaza pↄ́blewɛ kpatanaa kpàa, akũ à pↄ́ blè à kã̀ ari
    a kpara gↄ̃̀.'
  hat-hat: 'Lè lè pou yo manje a rive, Bòz di Rit konsa: -Pwoche non! Pran yon moso
    pen, tranpe l'' nan sòs vinèg la pou ou manje! Se konsa Rit vin chita ansanm ak
    lòt travayè yo. Bòz te ba li kèk grenn lòj griye tou. Rit manje plen vant li,
    epi rès manje ki te rete a, li sere l''.'
  eng-BSB: At mealtime Boaz said to her, “Come over here; have some bread and dip
    it into the vinegar sauce.” So she sat down beside the harvesters, and he offered
    her roasted grain, and she ate and was satisfied and had some left over.
  tod-tod: 'Daamii ziɛgi zu, Ɓoaze ɠɛni ma: «Maaɓuɠa, è daamii wo, ɗa-ɓulu ɓuɠai
    lɔ guulu daɓai wu.» É zeini molo leʋe nuiti kobaʋɛ. Ɓoaze ani ɠae ɠeegai veeni
    zea. É miini, é yiɠo, é mɔtai makɛ.'
  eng-WEBPB: At meal time Boaz said to her, “Come here, and eat some bread, and dip
    your morsel in the vinegar.” She sat beside the reapers, and they passed her parched
    grain. She ate, was satisfied, and left some of it.
  kbq-kbq: Henka ne'za nenaza knare, Boasi'a Rutinku anage hu'ne, Amare enka breti
    eme nenenka, hagi breti ka'a vinega timpi refru hunka no! Higeno bali tragahu
    vahe'mokizmi zamasoparega umani'negeno tevefi kre hagege hu'naza bali raga refko
    humigeno Ruti'a neteno amu higeno mago'a eriri'ne.
  nhe-BL: 'Huan teipa quema ajsic hora para tlacuase, Booz quinotzqui Rut huan quiilhui:
    ―Nica xihuala, xitlacuaqui tohuaya. Eltoc pantzi huan xijxoloni ipan ni vinagre
    tlen tlasencahuali. Huan Rut mosehui ihuaya itlatequipanojcahua huan Booz quimacac
    cebada tlahuatzali. Huan Rut tlacuajqui hasta ixhuic, huan noja mocajqui tlacualistli
    tlen quimacatoya.'
  bus-bus: 'Pↄ́blegurↄ Bↄaza bènɛ: Ǹ mↄ́ ǹ pↄ́ ble kɛ̀ ǹgↄ̃ burɛdi zↄ̃ↄ dòa. Ben à
    vɛ̃̀ɛ pↄ́kɛ̃rinↄ saɛ. Bↄaza pↄ́wɛɛ kpatana kpàa, ben à pↄ́ blè à kã̀ ai à kpaaa
    gↄ̃̀.'
  gub-BL: Wamai'u mehe Moaz uze'eg wi Huxi pe kury. — Ezur xe. Epyhyk typy'ak kury.
    Emuàkym uwà tykwer pupe i'u pà kury, i'i izupe. Na'e wapyk uma'ereko ma'e wanuwake
    kury. Omono Moaz arozràn xewar her ma'e imihir pyrer izupe Huxi pe kury. U'u katu.
    Hewykàtà kury. Heta we temi'u.
  eng-DRA: 'And Booz said to her: At mealtime come thou hither, and eat of the bread,
    and dip thy morsel in the vinegar. So she sat at the side of the reapers, and
    she heaped to herself frumenty, and ate and was filled, and took the leavings.'
