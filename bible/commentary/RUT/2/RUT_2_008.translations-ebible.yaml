    auloeo. Gui udia hamoi hamolo nefolalebe go ilibalä eladi gadoi bali gägä gomu
    misisa namialo.
  srp-1865: 'Tada Voz reèe Ruti: èuješ, kæeri moja; nemoj iæi na drugu njivu da pabirèiš,
    niti odlazi odavde, nego se drži mojih djevojaka.'
  lug-lug: Awo Bowaazi n’agamba Luusi nti, “Wuliriza, muwala ggwe. Togendanga n’olondanga
    mu nnimiro endala yonna, tovanga mu eno, naye obeeranga wamu nabaweereza bange
    abawala.
  heb-heb: ויאמר בעז אל רות הלוא שמעת בתי אל תלכי ללקט בשדה אחר וגם לא תעבורי מזה
    וכה תדבקין עם נערתי׃
  mpp-mpp: Inguc mime Boasdi Ruti edowec, “Adune, na edocgube ngagec! Ga noine ba-habu
    ainogale milu bole monicka mi hikedamec. Bole yagowa sugu nale bole-adufocne yengeholec
    gadamec. Bole yago mi hegiledamec.
  ben-IRV: পরে বোয়স রূতকে বললেন, “বৎসে, বলি শুন; তুমি কুড়াতে অন্য ক্ষেত্রে যেও না,
    এখান থেকে চলে যেও না, এখানে আমার যুবতী দাসীদের সঙ্গে সঙ্গে থাক।
  ntu-ntu: Zbz sc tqrpibz Boas mz Rut kx, “Lalztqm bange, kx inyxnge. Rpix naokatrpo
    nim. Bzkq rmikatiq nra bali mz nrlc nyz ncblo kzble x bzkq rlaszq mrka. A' mncamu
    badr olvi kxnzawz nengeng.
  pan-pan: ਤਦ ਬੋਅਜ਼ ਨੇ ਰੂਥ ਨੂੰ ਕਿਹਾ, “ਹੇ ਮੇਰੀਏ ਧੀਏ, ਤੂੰ ਮੇਰੀ ਗੱਲ ਸੁਣ? ਤੂੰ ਹੋਰ ਕਿਸੇ
    ਦੇ ਖੇਤ ਵਿੱਚ ਸਿੱਟੇ ਚੁਗਣ ਲਈ ਨਾ ਜਾਵੀਂ ਅਤੇ ਇੱਥੋਂ ਨਾ ਨਿੱਕਲ ਸਗੋਂ ਇਸੇ ਤਰ੍ਹਾਂ ਮੇਰੀਆਂ ਦਾਸੀਆਂ
    ਦੇ ਨਾਲ-ਨਾਲ ਰਹਿ।
  rmy-LOVARI: 'Боаз пхэндас э Рутакэ: — Шун ман, мури щей. На пхир тэ кидэс пэ кавэр
    мал ай на дурарту катар. Ащ катэ мурэ бутярицэнца.'
  tkr-tkr: 'Boazee Rutuk''le eyhen: – Yiş, zal k''ırı alixhxhe! Avxuna xhıt''a saa''asva
    inençe menne çoleeqa imeek''an. İnyaa yizde g''ulluxçiy içeeşika eexve.'
  mya-JVB: ဗောဇ သည် ရုသ ကို ခေါ် ၍ ၊ နားထောင် ပါ၊ ငါ့ သမီး။ အခြား သောလယ် သို့ သွား
    ၍စပါးကျန်ကို မ ကောက် နှင့်။ ဤ အရပ်က မ ထွက် ဘဲ၊ ငါ့ ကျွန် မတို့၌ မှီဝဲ လျက်နေတော့။
  tte-O: Bowasa iwalolau Ludi koina, “Natugu, kubenali. Sauga bwaite kam loina yaeyawa
    besimo bwaite tanone koina kutanotano. Yagu topaisowa kedukedulumao bwaine mekamkavao
    kwapaisowa.
  tvk-tvk: Di, Boas ba misepin del Rut bit, “Ei, atuli. Uteong ni nou, ieok bei tengan
    upol e naho savan sangas visal atou te polien navan xil. Onaha ti mun naho na
    mosav tengan oleh viton bale en.
  tbg-tbg: Minti tuvaro Boaasiva Rutirara tiharo, Mpo, ti raavuravauvo, iriane. Are
    vo naahoqi kia baali nuntu ruvaaqiraitira, maaqihairaqaima nuntu ruvaaquane. Are
    ti kaiqa vaiintinavu baali teqeka tavehara oru ti kaiqa nahentinavu baali nunti
    vainaini vika naantiaraini oru viharama kaiqa varaane. Te tenta kaiqa vaiintinavu
    tiva nimuramanta vika kiama ai qoraiqama amitevarave. Ai namari naataa irera,
    are homa oru vika kureqi namari kaqake vatera nenarave, tiro.
  hmo-hmo: Vadaeni Boasi ese Ruta dekenai ia hereva, ia gwau, “Lauegu natuna e, oi
    kamonai, idau uma dekenai bali anina momoru do oi gogoa lasi, inai uma do oi rakatania
    lasi. Lauegu hesiai hahine danu do oi gaukara.
  urd-urd: तब बो'अज़ ने रूत से कहा, “ऐ मेरी बेटी! क्या तुझे सुनाई नहीं देता? तू दूसरे
    खेत में बालें चुनने को न जाना और न यहाँ से निकलना, मेरी लड़कियों के साथ साथ रहना।
  rus-SYN: 'И сказал Вооз Руфи: послушай, дочь моя, не ходи подбирать на другом поле
    и не переходи отсюда, но будь здесь с моими служанками;'
  rmy-SERVI: 'Тунчи Боазо пхэнда Руфяти: — Чей мури, пошун. На джя тэ стидэ ворзо
    пэ авэр маля, на уджя катар, нэ рицарпэ пашэ мурэ бутярнендэ.'
  bqc-SIM: 'Ɔ̃ Bↄazu gɛ ò Lutuɛ: Ma yãma. Ńsu gɛ́ naa kↄ̃nwɛi bú pãleuo. Ńsu
    gɛ̃wálao. Gↄ̃ la ń ma nↄɛ zĩkɛnaↄ.'
  tcz-CHONGTHU: Hichun Boaz chu Ruth kommah chun achen ajah a, “Ngaijin kachanu, changkhai
    nakihol sung hin keiho kom’ah um jeng in, koima dang louva che hih in, kalouva
    natong numeiho nunga hin um jeng in,” ati.
  mar-mar: बवाज रूथला म्हणाला, “मुली, तू माझे ऐकतेस ना? तू दुसऱ्याच्या शेतात सरवा
    वेचायला जाऊ नकोस, येथेच माझ्या काम करणाऱ्या तरुण स्त्रियांबरोबर राहा.
  tcs-tcs: Boaz bin go ane spik po Rut, ‘Lisen po mi mai gel. Stap ya ane wok ya lo
    dis gadanples blo mi. No go po dem nada gadanples. Yu zoine dem oman uda wok po
    mi. Yu pole dempla biain ane pikemap dem leptoba kaikai.
  qub-qub: 'Chaura Rut-ta Booz niran: «Jipash, sebäda shuntacoj juc runacunapa chacranmanga
    ama aywanquinachu. Cayllacho uywaynëcunawan shuntacunqui.'
  bqp-bqp: 'Akũ Bↄaza gɛ̀ɛ à pì Rutunɛ: Ǹ ma yã ma. Ǹsun gɛ́ nagã kↄ̃nↄ wɛ bura
    pãnden doro. Ǹsun gɛ̃tɛwálaro. Ǹ gↄ̃ la kũ ma nↄgbɛ̃ zĩkɛrinↄo.'
  hat-hat: 'Lè sa a, Bòz di Rit konsa: -M''ap ba ou yon ti konsèy, tande, mafi. Ou
    pa bezwen ale nan lòt jaden pou ranmase tèt lòj. Ou mèt rete nan jaden sa a, bò
    medam yo ki isit la.'
  eng-BSB: Then Boaz said to Ruth, “Listen, my daughter. Do not go and glean in another
    field, and do not go away from this place, but stay here close to my servant girls.
  tod-tod: 'Ɓoaze ɠɛni Lute ma: «Woilo, dòun anzanu, mina li molo ɠɔpɔ gaiziɛzu kpala
    kili su, mina maaɠooza ʋɛ ʋa, yɛ nà-botiɠɛ anzanuiti ba.'
  eng-WEBPB: Then Boaz said to Ruth, “Listen, my daughter. Don’t go to glean in another
    field, and don’t go from here, but stay here close to my maidens.
  kbq-kbq: Higeno Boasi'a anage Rutinku hu'ne, Mofanimoka antahi ankero, mago hozafina
    atrenka vunka bali raga ome zogi atru osutfa huo. Kagra ama'na hozafinti'ra, atrenka
    ru hozafina ovugahane. Eri'za a'ne nagani'ane tragotenka eri'zana erigahane.
  nhe-BL: 'Huajca Booz yajqui huan quiilhuito Rut: ―Nocone, amo xiya xijpejpenati
    ipan seyoc mili. Ximocahua nica ica nosihua tlatequipanojcahua.'
  bus-bus: 'Ben Bↄaza gàa à bè Rutunɛ: Ǹ ma yã ma. Ǹton gá nagã kↄ̃ↄ wɛ bú pãnde
    guuro. Ǹton gɛ̃walaro. Ǹ gↄ̃ kɛ̀ kↄ̃n ma nↄgbɛ̃ zĩkɛrinↄ.'
  gub-BL: Na'e uze'eg Moaz Huxi pe kury. — Einu katu heze'eg nehe, herazyr. Eho zo
    amo ae ko pe arozràn imono'og pà nehe. Epyta xe nehe. Ema'ereko ihewe uma'ereko
    ma'e wanuwake nehe.
  eng-DRA: 'And Booz said to Ruth: Hear me, daughter, do not go to glean in any other
    field, and do not depart from this place: but keep with my maids,'
