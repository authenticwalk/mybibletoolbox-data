verse: RUT.002.008
translations:
  mal-C: 'അപ്പോൾ ബോവസ് രൂത്തിനോട്: “എന്റെ മോളേ, ശ്രദ്ധിക്കുക. കാലാപെറുക്കാൻ മറ്റൊരു
    വയലിൽ പോകേണ്ട. ഇവിടം വിട്ടുപോകുകയേ വേണ്ട. ഇവിടെ എന്റെ ജോലിക്കാരൊടൊപ്പം കൂടിക്കൊള്ളൂ.'
  deu-TKW: 'Da sprach Boas zu Ruth: Hörst du wohl, meine Tochter: Gehe auf kein anderes
    Feld zum Auflesen, gehe auch nicht von hier weg, sondern halte dich da zu meinen
    Mädchen.'
  lin-lin: 'Boazi alobaki na Rite : — Yoka ngai malamu, mwana na ngai ya mwasi : « Kokende
    kolokota ble na bilanga mosusu te mpe kokende mosika ya elanga oyo te, kasi vanda
    awa elongo na basali na ngai ya basi.'
  eng-LSV: 'And Boaz says to Ruth, “Have you not heard, my daughter? Do not go to
    glean in another field, and also, do not pass over from here, and thus you cleave
    to my young women:'
  bmu-bmu: 'Mewö meleŋniga Boaznöŋ Rutköra muewö zöyök: “Böratni mötnöŋ, nöŋgön keu
    goroya kun gihimam: Gi nup muhu de mosota tosatŋi yengö nupŋine qahö anda bali
    memba tokoman. Mönö nöŋgö welenqeqe anbiurupni yenguk mohotŋe muyaŋgöreŋ qendaŋda
    malman.'
  eng-GNV: 'Then said Boaz vnto Ruth, Hearest thou, my daughter? goe to none other
    fielde to gather, neither goe from hence: but abide here by my maydens.'
  eng-WEBSTER: 'Then said Boaz to Ruth, Hearest thou not, my daughter? Go not to glean
    in another field, neither go from hence, but abide here fast by my maidens:'
  nhw-BL: 'Huajca Booz yajqui huan quiilhuito Rut: ―Nocone, amo xiya xijpejpenati
    ipan seyoc mili. Ximocahua nica ica nosihua tequipanojcahua.'
  swh-ONEN: Kisha Boazi akamwambia Ruthu, “Binti yangu, nisikilize. Usiende kuokota
    mabaki ya mavuno katika shamba lingine, na usiondoke hapa. Kaa hapa na hawa watumishi
    wangu wa kike.
  bba-bba: Sɑɑ yerɑ Boɑsi u Rutu sɔ̃ɔwɑ u nɛɛ, ɑ nɔɔmɔ bii kurɔbu, ɑ n dɑ nɛ mini
    bɑɑdommɑ, ɑ ku mɑɑ dɑ ɡoon ɡberɔ. A nɑ ɑ n kunɔnu mɔ̀ ɑ n nɛn sɔm kowo bii kurɔmii
    nini swĩi ɑ n lɑɑkɑri sɑ̃ɑ mi bɑ ɡɛ̃ɛmɔ.
  eng-KJVCPB: 'Then said Boaz unto Ruth, Hearest thou not, my daughter? Go not to
    glean in another field, neither go from hence, but abide here fast by my maidens:'
  mpx-mpx: Yaka abwe Bowasa i baek Ludi elana i ba, “Natu, u laegan. Bahi nu nana
    eyowa getoga elana ge bali nu hihivat, besena te toto e. Nu minaa te alomwau ge
    no totuwalali yowau.
  wbp-wbp: Ngula-jangka, Puwajarla yaninjarla wangkaja Ruurtuku, “Purda-nyangkaju,
    karnta-pardu! Nyinaya nyampurla-juku, manu ngurlu-nyanu manta. Kula yanta yapa
    jinta-kari-kirlangu-kurra kuja-ka ngurlu pardimi-kirra. Puraya-juku-jana ngaju-nyangu
    warrkini-patu karntakarnta.
  luo-luo: Kuom mano Boaz nowachone Ruth niya, “Nyara, winj gima anyisi. Kik koro
    idhi ihul cham e puodho machielo kendo kik ia ka. Bed ka kod nyiri matiyona.
  meu-meu: 'Bena Boa ese Ruta e hereva henia, eto, Natugu, eregu a kamonai: idau uma
    ai bali anidia momorudia basio gogo, ina uma basio rakatania; egu hesiai hahinedia
    badibadidiai ba noho.'
  npi-ULB: बोअजले रूथलाई भने, “मेरी छोरी, तिमीले मेरो कुरा सुन्दैछौ? शिला-बाला जम्मा
    गर्न अरुको खेतहरूमा नजाऊ; मेरो खेत नछोड । बरु, यहाँ नै बस र मेरा महिला कामदारहरूसँगै
    काम गर ।
  yor-yor: Nígbà náà ni Boasi sọ fún Rutu pé, “Gbọ́ ọmọbìnrin mi, má ṣe lọ sí oko
    mìíràn láti ṣá ọkà, má sì ṣe kúrò ní ibi. Dúró níbí pẹ̀lú àwọn ìránṣẹ́bìnrin mi.
  ind-ind: Boas menghampiri Rut dan berkata, “Dengarlah anakku. Tetaplah di sini bersama
    kami untuk memungut bulir jelai. Tidak perlu kamu bekerja di ladang milik orang
    lain. Tetaplah berada dekat pekerja perempuan yang bekerja di ladangku.
  pes-OPCB: 'بوعز پیش روت رفت و به او گفت: «گوش کن دخترم، به کشتزار دیگری نرو، همین‌جا
    با کنیزان من باش و در کشتراز من به دنبال دروگران خوشه‌چینی کن. به کارگرانم دستور
    داده‌ام که مزاحم تو نشوند. هر وقت تشنه شدی برو و از کوزه‌های آبِ آنها بنوش.»'
  lcm-lcm: Na Boas kala antok a Rut, Ku longong, kag kavulik, ku ago ta pasal an ane
    si mang matang si lukluk aiton. Ku ago ta pasal pelek an ani matang ke kana, sikei
    ku ago asung i keve kavulik ke singig.
  aer-aer: Yanhe-ngentyele, Boaz Ruth-eke angkeke, “Arelhe-aye, ayenge awaye. Tyerrtye
    arrpenhe areye-kenhe apmere-werne alhetyale, annge ntange itnekenhe-arle lyapeme-werne.
    Apmere nhenhe-ngentyele-ante annge ntange ngkwenge-arrpe inemele. Arelhe warrkene
    atyinhe areye apentaye.
  tgl-ULB: Pagkatapos sinabi ni Boaz kay Ruth, “Nakikinig ka ba sa akin, aking anak?
    Huwag kang pumaroon at mamulot sa ibang bukid; huwag mong iwan ang aking bukid.
    Sa halip, manatili ka rito at magtrabaho kasama ng aking mga kabataang babaing
    manggagawa.
  rmn-rmn: 'О Боаз пхэнляс э Руфяки: — Шун ман, ми чяй. Ма джя тэ кидэс аврэ ливадятэ
    тай ма джя атхар. Ов атхэ мэ иргатинкенца.'
  cbu-NT: 'Boossha Rutee kuruzeeru, Mazinancha, izaree. Nuw shiyaa táchinllpa: tputsish
    mazar maachtawa wanus psarinllpa. Pusamaam zandkush, nishuri pusangcha. Mishat,
    nishuri nuwapa m''chachuri ipunangcha.'
  hui-hui: Ani layagola Boasa ibugua Ludi bereagoria puwa lalu, Wandari-o mabu maruha
    pua̱i̱ na̱i̱ buleni. Wali ogoria biabe biagaru baba bali ogoniha ilabe.
  wrs-wrs: Doa Boasva domba ganamba, Rutm omnana, kam hello. Manam yimba osva vevav,
    mongona osonindm engalga, bali aembul tongolm, aembu. Yeoa huiangas tongka vawovm,
    men kana andranind unguvli andra vewuvm.
  jao-jao: Ka-wingka andalu Buwaj bajinju, baki ka-wukanyi anku, “Ngabiyarra! Nganha-nykarriya!
    Bawuji barra ka-nmala marnaji jabungka yurrngumantha. Barni-lhuwarrinja marnajingu,
    barni-yibakantha nyungkarrku ki-awarala ki-badikilu nambiwuthu nungkalarrku. Marnaji
    biya aluwa linji-ja linji-nhanawala linji-jawinala, anmaya marnajingulaji.
  mya-mya: ထို​အ​ခါ​ဗော​ဇ​က​ရု​သ​အား``နား​ထောင်​ပါ ငါ့​သ​မီး၊ ဤ​လယ်​ကွင်း​မှ​တစ်​ပါး​အ​ခြား
    လယ်​ကွင်း​များ​သို့​သွား​၍ ကောက်​သင်း​မ​ကောက် ပါ​နှင့်။ ဤ​လယ်​ကွင်း​တွင်​နေ​၍​အ​မျိုး​သမီး
    များ​နှင့်​အ​တူ​လုပ်​ဆောင်​ပါ​လော့။-
  bod-N: དེ་ནས་པཱོ་ཨ་ཟི་ཡིས་རུ་ཐི་ལ་འདི་ལྟར། བདག་གི་བུ་མོ་ལགས། ང་ལ་ཉོན་ཅིག མི་གཞན་གྱི་ཞིང་ནང་དུ་སྙེ་མ་འཐུ་བར་མི་འགྲོ་ཞིང་འདི་ནས་ཁ་ཡང་མི་འབྲལ་བར།
    རྒྱུན་དུ་ངའི་གཞོན་ནུ་མ་རྣམས་དང་མཉམ་དུ་སྡོད་དང་།
  wsk-wsk: Se Boaz Ruth maonam, “Aga nanawus, ikiko. Ni tom luan saki ningi me namar
    ale tom luan imi me bitarko. Ni aninga ura imet kulak arungu pingi bagerko,” mam.
  kkl-kkl: Ambarogpa Boas ponekorina Rut kel enekoag yubu lelamogti, “Namangkel, nari
    anag lemnunne ane ka'eamlulam. Nari awe tane laplobi agha kwaneng roti yoghag
    polol peheng kom. Tane pololapmendi, na arukna kelabo kwaneng roti wana togtog
    palamikag ipsimendi, sin amik pululam. Sin nong laplobi agha pin koma sin peramag
    aghabog wamlulam. Mag yo ulangkele tanena mag ma'ina arukna nengabo me niri mag
    tero paliroba tel pululam. Nari naipsaboag, 'Kel enena saelbaheng kom,' aro wembahindina,
    log kom uro pululam,” aro ambarog.
  sna-sna: Saka Bhoazi akati kuna Rute, “Chinzwa, mwanasikana wangu. Usaenda kunonongera
    uri kuno mumwe munda uye usaenda kure uchibva pano. Gara pano navashandi vangu
    vechisikana ava.
  spa-BLM: 'Entonces Booz dijo a Rut: “Escucha, hija mía. No vayas a espigar a otro
    campo, ni te vayas de aquí, sino que quédate aquí cerca de mis doncellas.'
  cac-cac: 'Yuj chi'', ix yalan vin̈aj Booz chi'' d''a ix Rut chi'' icha tic: —Ach
    ix, ab'' tas ol vala'': Man̈xo ach b''at a sic''chaan̈ ixim cebada tic d''a yic
    junocxo mach, palta canan̈ yed'' eb'' ix in checab'' tic.'
  swh-ULB: Kisha Boazi akamwambia Ruth, “Unanisikiliza, mwanangu? Usiende kuvuna kwenye
    shamba lingine; usiondoke shambani kwangu. Badala yake, baki hapa na wasichana
    wangu wa kazi.
  bel-bel: 'І сказаў Ваоз Руце: паслухай, дачка мая, не хадзі зьбіраць на другое поле
    і не пераходзь адсюль, а будзь тут з маімі служанкамі;'
  klt-klt: Kulá Boas yá kung Rut wáina inuk, “Náráwa máto, kándáng narinelák. Ko kung
    hái nukngá káin bali ma kámonándalák. Hái ná sangga ma kuindalák. Nákkán yáup
    náráwa yot nahára átneráng.
  deu-ELBBK: 'Und Boas sprach zu Ruth: Hörst du, meine Tochter? Geh nicht, um auf
    einem anderen Feld aufzulesen, und geh auch nicht von hier weg, sondern halte
    dich hier zu meinen Mägden.'
  mbb-OT: Ne zutun migkaǥi si Boaz diyà te ki Ruth te, “Bayi, pemineg ka te sambag
    ku kenikew. Kayi ke zà pekirarew te neipusan kayi te menge suluǥuen ku he vahi.
    Kenè ka awà kayi ne kenè ka zaan pekirarew ziyà te selakew he perayan.
  mal-2015: 'ബോവസ് രൂത്തിനോടു: കേട്ടോ മകളേ, പെറുക്കുവാൻ വേറൊരു വയലിൽ പോകേണ്ടാ; ഇവിടം
    വിടുകയും വേണ്ടാ; ഇവിടെ എന്റെ ബാല്യക്കാരത്തികളോടു ചേർന്നുകൊൾക.'
  tuo-NT: 'Tere tʉꞌogʉ, Booz Rure aꞌtiro nicʉ niwĩ: —Acawerego, yʉꞌʉ ucũsere añurõ
    tʉꞌoya. Ãpẽrã na oteꞌque nirõpʉ otese dʉca põꞌrãrĩrẽ seego waꞌaticãꞌña. Yʉꞌʉre
    daꞌracoꞌterã numia meꞌrã tojayá.'
  gup-gup: Wanjh kunmekbekenh Boaz bimarneyimeng ngalmekbe daluk, “Kanbekka daluk,
    wokrayekwon, yuwn mak yire yimoyhmang kabbalbuyibuyika, dja ngurridjaldjarrkray
    nawu ngaye ngardduk yawkyawk ngalbu kabirrihdurrkmirri. Yinahna manmekbe kabbal
    munguyh manbu kabirrihdurrkmirri, kumunke yiray bedberre. Dja ngabenmarneyimeng
    nawu bininj ngardduk ngandihmarnedurrkmirri minj ngundikebkangbun. Bu yikombukdowen,
    yiray yibongun kore yawuhyawurrinj kabirrihborrahkendong kore budjdjurlung.”
  nys-nys: '@see-verse:RUT.002.007'
  byx-byx: Baip luqa qa meraqen be verset, de ma Boas ka ang be qa ruqun ma Rut ma’,
    “Maqi ngi nari. Kula ngia tit ip ngi ngingdemna nama bali a nger a nging per a
    qeng ama sleng. Dap kattikka mager ip ngia ter ama bali a ngera nging navet lu
    iara ama retki. De diip kuri ngi aa ngi ne lura ama nankina i ret matna gel ngua.
  gvs-gvs: E tuwo Boasa ina Ruti ilatuwoko idigo kana, ‘Vavina, kunovēgu. Taabu kunonōina
    ituli ta tánuwo goi kuseoseo, go sem guna topaisewayao vevina kikidi kuvalaabilābina,
    e taiyao koseosēo.
  rmc-rmc: 'Akor prevakerďa o Boaz ke Rut: „Šun man, čhaje miri! Ma dža te kidel upre
    o klasi pre aver maľa aňi ma dža adarik het. Ale ľiker tut mire služobňičkendar.'
  pes-OPV: 'و بوعز به روت گفت: «ای دخترم مگرنمی شنوی، به هیچ کشت زار دیگر برای خوشه
    چینی مرو و از اینجا هم مگذر بلکه باکنیزان من در اینجا باش.'
  ron-1924: 'Боаз а зис кэтре Рут: „Аскултэ, фийкэ, сэ ну те дучь сэ кулеӂь спиче
    ын алт огор; сэ ну те депэртезь де аич ши рэмый ку служничеле меле.'
  ben-OBCV: তাই বোয়স রূতকে বললেন, “বাছা আমার, খুব মন দিয়ে আমার কথা শোনো, এই জমি
    ছেড়ে আর অন্য কোনো লোকের জমিতে শিষ কুড়াতে যেয়ো না। এখানে আমার দাসীদের সঙ্গে
    থাকো।
  lex-lex: 'Noma Bo''as nla'' pa nakot la Ruta niwra: “Nara, mitlina! Yana mlia mutopla
    riy meheni dom to''a wetra'' lawna harni, mere mlia mutopla la gen miaka mumkek
    nan de a''na muanke''a mak kar lia handi e rreiki-rwo''ora. Ne pena muor wutga
    a''na pat mak kar lia handi pa muliria mak ktuini re. Irlol meni-meni de mliernohor
    reria re. La''pa o tiermu kerna, de muemun nek la''a kekna maka a''na muanke''a
    mak kar die rhi''targ oleka re wa. A''ukot olek la ir pa yana muanke'' ida nkakrom
    o''a.”'
  som-som: Markaasaa Bocas wuxuu Ruud ku yidhi, Sow maqli maysid, gabadhaydiiyey?
    Ha tegin oo ha xaabxaabin beer kale, oo halkanna ha sii dhaafin, laakiinse halkan
    gabdhahayga u dhow iska joog.
  lat-VUC: 'Et ait Booz ad Ruth: Audi, filia, ne vadas in alterum agrum ad colligendum,
    nec recedas ab hoc loco: sed jungere puellis meis,'
  eng-ASVBT: Then said Boaz unto Ruth, Hearest thou not, my daughter? Go not to glean
    in another field, neither pass from hence, but abide here fast by my maidens.
  mna-mna: 'Boas ileŋ to, ila mi iso pa Rut ta kembei: “Lutuŋ moori, leŋ. Kozo la
    bali lene kizin wal pakan pepe. Mbotmbot men ta ti, mi niomŋan zin moori uraata
    kan tio kakamam uraata.'
  ita-1885: 'Allora Booz disse a Rut: Intendi, figliuola mia; non andare a spigolare
    in altro campo, e anche non partirti di qui; anzi stattene qui presso alle mie
    fanciulle.'
  kqc-kqc: Resi Boaz yaku Ruth niyo, “Nai vefa, nai mokena sina buni ya nigida. Bouna
    sanari ga butu ri, idu mina murori maka nai moimai rema venesa maka moimai re.
  eng-LXXUP: And Boaz said to Ruth, Hast thou not heard, my daughter? go not to glean
    in another field; and depart not thou hence, join thyself here with my damsels.
  eng-ULB: Then Boaz said to Ruth, “Are you listening to me, my daughter? Do not go
    and glean in another field; do not leave my field. Instead, stay here and work
    with my young female workers.
  spa-VBL: Booz fue a hablar con Rut. “Escúchame, hija mía”, le dijo. “No te vayas
    a recoger el grano en el campo de otro. Quédate cerca de mis mujeres.
  fra-_FOB: 'Alors Booz dit à Ruth: Écoute, ma fille, ne va pas glaner dans un autre
    champ; et même ne sors point d''ici, et reste avec mes servantes;'
  mal-mal: 'ബോവസ് രൂത്തിനോടു: കേട്ടോ മകളേ, പെറുക്കുവാൻ വേറൊരു വയലിൽ പോകണ്ടാ; ഇവിടം
    വിടുകയും വേണ്ടാ; ഇവിടെ എന്റെ ബാല്യക്കാരത്തികളോടു ചേർന്നുകൊൾക.'
  urd-GVR: Yih sun kar Boaz ne Rūt se bāt kī, “Beṭī, merī bāt suneṅ! Kisī aur khet
    meṅ bachī huī bāleṅ chunane ke lie na jāeṅ balki yihīṅ merī naukarāniyoṅ ke sāth
    raheṅ.
  suz-BL: मिनु बोआजमी रूथ कली “नेनो, गे अरु आन रू सिला गुप्‍थ मलावो। आं गेय पाइब मीश
    मुर आन नेक्‍थान बाक्‍को।
  ita-1927: 'Allora Boaz disse a Ruth: “Ascolta, figliuola mia; non andare a spigolare
    in altro campo; e non t’allontanare di qui, ma rimani con le mie serve;'
  ckb-ckb: 'بۆعەز بە ڕائووسی گوت: «گوێ بگرە کچم. مەڕۆ بۆ کێڵگەیەکی دیکە بۆ گوڵەجۆ
    هەڵگرتنەوە، بەڵکو لێرە بە، لەلای کچە خزمەتکارەکانم.'
  eng-BBE: 'Then said Boaz to Ruth, Give ear to me, my daughter: do not go to take
    up the grain in another field, or go away from here, but keep here by my young
    women:'
  kan-OKCV: ಆಗ ಬೋವಜನು ರೂತಳಿಗೆ, “ನನ್ನ ಮಗಳೇ, ನನ್ನ ಮಾತನ್ನು ಕೇಳು. ನೀನು ಹಕ್ಕಲಾದುಕೊಳ್ಳಲು
    ಬೇರೆಯವರ ಹೊಲಕ್ಕೆ ಹೋಗದೆ, ಈ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ಹೊರಡದೆ, ಇಲ್ಲಿಯೇ ನನ್ನ ದಾಸಿಗಳ ಜೊತೆಯಲ್ಲಿಯೇ
    ಇರು.
