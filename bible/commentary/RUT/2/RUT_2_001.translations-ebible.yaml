verse: RUT.002.001
translations:
  mal-C: നവൊമിയുടെ ഭർത്താവായ എലീമെലെക്കിന്റെ കുടുംബത്തിൽ ധനവാനും ആദരണീയനുമായ ഒരു ബന്ധു
    ഉണ്ടായിരുന്നു. അദ്ദേഹത്തിന്റെ പേര് ബോവസ് എന്നായിരുന്നു.
  deu-TKW: Naemi aber besaß einen Verwandten ihres Mannes, einen recht vermögenden
    Mann aus dem Geschlecht Elimelechs, Namens Boas.
  lin-lin: Naomi azalaki na ndeko moko kati na libota ya mobali na ye ; ndeko yango
    azalaki ya etuka ya Elimeleki, azalaki penza na bozwi mingi ; kombo na ye ezalaki
    « Boazi. »
  eng-LSV: And Naomi has an acquaintance of her husband’s, a man mighty in wealth,
    of the family of Elimelech, and his name [is] Boaz.
  bmu-bmu: Naomikö apŋi Elimelekö isik uruŋe tinitosolomŋi aiwi qetbuŋaŋaŋguk kun
    qetŋi Boaz malök.
  eng-GNV: Then Naomis husband had a kinsman, one of great power of the familie of
    Elimelech, and his name was Boaz.
  eng-WEBSTER: And Naomi had a kinsman of her husband's, a mighty man of wealth, of
    the family of Elimelech; and his name was Boaz.
  nhw-BL: Huan itztoya ipan Belén se tominpixquetl catli itoca Booz catli eliyaya
    iteiximatca Elimelec catli elqui ihuehue Noemí.
  swh-ONEN: Basi Naomi alikuwa na jamaa wa upande wa mume wake, kutoka ukoo wa Elimeleki,
    mtu maarufu ambaye aliitwa Boazi.
  bba-bba: Nɑomin durɔ Elimɛlɛkin dusi ɡoo u wɑ̃ɑ wi bɑ mɔ̀ Boɑsi. Durɔ wi, u dukiɑ
    mɔ, u mɑɑ bɛɛrɛ mɔ.
  eng-KJVCPB: And Naomi had a kinsman of her husband’s, a mighty man of wealth, of
    the family of Elimelech; and his name was Boaz.
  mpx-mpx: Naomi ana giba Elimeleki tutuna etegana alana Bowasa, iya togogomwau ge
    alana i bwata.
  wbp-wbp: Watilpa nyinaja nyiyarningkijarra-kurlu Pijilimirla yirdiji Puwaja. Puwajajulpa
    nyinaja Nayumi-kirlangu warlalja Limiliki-kirlangu-jangka.
  luo-luo: Naomi ne nigi watne moro ma jadala gi chwore, mane wuok e anywola joka
    Elimelek, mane nyinge Boaz. Boaz ne en ngʼama idewo momi luor.
  meu-meu: Naomi adavana varavarana ta noho, taga tauna, Elimelek ena iduhu tauna,
    ladana na Boa.
  npi-ULB: नाओमीका पतिका नातेदार अर्थात् एलीमेलेकका कुलका बोअज नाउँ गरेको एक जना हुने-खाने
    मानिस थिए ।
  yor-yor: Naomi ní ìbátan kan láti ìdílé Elimeleki ọkọ rẹ̀, aláàánú ọlọ́rọ̀, ẹni
    tí orúkọ rẹ̀ ń jẹ́ Boasi.
  ind-ind: Di Betlehem ada seorang yang kaya dan berpengaruh, namanya adalah Boas.
    Dia memiliki hubungan keluarga dengan Elimelek, suami Naomi.
  pes-OPCB: در بیت‌لحم مرد ثروتمندی به نام بوعز زندگی می‌کرد که از بستگان اِلیمِلِک
    شوهر نعومی بود.
  lcm-lcm: Na Naomi katapo atogon a mangsikei a igenen kapo angtogon ve kisngana,
    kapo igenen tauia na kapo igenen si palpal vap ang si Elimelek, kana asan ta Boas.
  aer-aer: Artwe anyente apmere yanhe Bethlehem-ele anetyame anewe Naomi-kenheke-artweye-arle
    anemeke, anewe yanhe-arle ilwekeke. Artwe yanhe apmere Bethlehem-ele arne atningke
    anthurre atnyeneke, re kwenhe atyeperre anemele, Boaz arritnye anemele.
  tgl-ULB: Ngayon ang asawa ni Naomi, si Elimelek, ay may kamag-anak, si Boaz, na
    isang mayaman, maimpluwensiyang tao.
  rmn-rmn: Ки Ноеминяко ром сас тухуми, саво бучёлас Боаз. Ов сас намлыс патювало
    мануш андар порода, катар сас о Элимелех.
  cbu-NT: Noem wazaranllin Elimelekarini maachirit sur Boos Biringush taarangiya.
    Anshat tputs kizpur kurikpanimuna. Kurakaatspaz ashirusin tputs kis chinarangana.
  hui-hui: Agali homogo mini lene mbira ibu mini Boasa Naiomi ibu manda bini heneya.
    Boasala Naiomi agalini Elimelege homayagola libu hameigini mbiraoreha howa hamenela
    ale hene.
  wrs-wrs: Wo diva Betlehemrava mongo tendorini lohvna, nihilva henamba Boas, himba
    Elimelekna mongawatindirini. Wo no Boasva himba wohtowond lohvna, mendekli kuwulva
    wulluhunvna.
  jao-jao: Baji Bidiliyima kalu-arri lankili-nganji wu-Niyumi. Arrkula bajiwa, jina
    barra mirningiya, na-wini Buwaj, baji ka-arri nyungku-mangaji ki-awarala wirdi
    nyuwu-mangaji ki-awarawu, danyawiji, kulu mirningiya nyiki-nganji wunumbanyngu
    ki-Yilimilika wumba kumba-mirra akarru, jinangu barra.
  mya-mya: နော​မိ​တွင်​ဗော​ဇ​ဆို​သူ ဆွေ​မျိုး​တစ်​ဦး​ရှိ ၏။ သူ​သည်​နော​မိ​၏​ခင်​ပွန်း​ဧ​လိ​မ​လက်​၏
    သား​ချင်း​စု​ဝင်၊ ချမ်း​သာ​ကြွယ်​ဝ​၍ သြ​ဇာ ရှိ​သူ​တစ်​ဦး​ဖြစ်​ပေ​သည်။-
  bod-N: དེ་ཡང་ནཱ་ཨོ་མུ་ཡི་སྐྱེས་པ་འདས་པོ་ཨེ་ལི་མེ་ལེག་གི་ཤ་ཉེའི་ཁྲོད་དུ་མིང་ལ་པཱོ་ཨ་ཟི་ཞེས་བྱ་བ་ཞིག་ཡོད་དེ།
    ཁོ་ནི་སྟོབས་འབྱོར་ཅན་ཞིག་ཡིན་ཞིང་ཨེ་ལི་མེ་ལེག་གི་རུས་རྒྱུད་ཀྱང་ཡིན་ནོ། །
  wsk-wsk: Naomi ko kuari Elimelech ko gue suan bo, ko nup mu Boaz, nu kari nup biya.
  kkl-kkl: Naomi ela'ange samenag tebaogne Elimelek elai sisa nik nimi nubunge nhon
    sina Boas tupne wamogpa,
  sna-sna: Zvino Naomi aiva nehama yokumurume wake, aibva kuimba yaErimereki, murume
    akasimukira, zita rake richinzi Bhoazi.
  spa-BLM: Noemí tenía un pariente de su marido, un hombre poderoso y rico, de la
    familia de Elimelec, que se llamaba Booz.
  cac-cac: Ay jun vin̈ scuchan Booz, ayto yuj sb'a vin̈ yed' vin̈aj Elimelec yetb'eyumcan
    ix Noemí chi'. Te b'eyum vin̈, nivan yelc'och vin̈ d'a schon̈ab' chi'.
  swh-ULB: Basi Elimeleki mme wa Naomi, alikuwa na jamaa aitwaye Boazi, aliye kuwa
    tajiri, na mtu maarufu.
  bel-bel: У Наэміні быў родзіч, па мужы яе, чалавек даволі знакаміты, з племя Элімэлэхавага,
    імя яго Ваоз.
  klt-klt: Kulá Naomi káungáná káman kutná ku Boas. Ámna wawu Elimelek kán hun háranan,
    hun wata kinan ámna kutná pálak átnándak.
  deu-ELBBK: Und Noomi hatte einen Verwandten ihres Mannes, einen vermögenden Mann,
    aus dem Geschlecht Elimelechs, und sein Name war Boas.
  mbb-OT: Duen ipag ni Naomi he si Boaz. Sepian si Boaz wey edlingahaan te menge etew
    zutun. Ne id-aǥew sikandin ni Elimelek, sikan is esawa ni Naomi.
  mal-2015: നൊവൊമിക്കു തന്റെ ഭർത്താവായ എലീമേലെക്കിന്റെ കുടുംബത്തിൽ മഹാധനവാനായ ഒരു
    ചാർച്ചക്കാരൻ ഉണ്ടായിരുന്നു; അവന്നു ബോവസ് എന്നു പേർ.
  tuo-NT: Noemí co marãpʉ Elimelec níꞌcʉ mijĩ Booz wãmetigʉre acaweregʉtico niwõ.
    Cʉ̃ peje cʉogʉ, añugʉ̃ ninoꞌgʉ̃wioro nicʉ niwĩ.
  gup-gup: Kumekbe kore kunred Bethlehem wanjh nakudji bininj di nawu nakukenni duninjh,
    dja ngeyyoy Boaz. Nungka wanjh namudni Elimelech nawu Naomi ngalengngarre nabininjkobeng.
  nys-nys: Yeyi, moorta Naomi-kang, baal kol Boaz. Baal moorta koort-maatang Naomi-yang,
    warda-kadak ngoongoolong Elimelech-ang.
  byx-byx: Pet luqia ama qeringki de iak i aa renki ma Boas. I luqa dai ama barka
    de buup ne aa quvang iirang. De qa dai navet ma Elimalek aa liinka. I ma Elimalek
    i mekai qa ngip namene ma Naomi.
  gvs-gvs: Bedeliyema goi Naomi yaona tayamo ikaaiyaka. Tauyana toesaesa be nakae
    koroto gagaina, e yoina Boasa. Boasayana be Elimaleka adi nunu tayamo.
  rmc-rmc: Andro Betlehem sas jekh baro manuš, savo sas barvalo, a vičinelas pes Boaz.
    Ov sas famelija la Noemakre romeske le Elimelechoske.
  pes-OPV: و نعومی خویش شوهری داشت که مردی دولتمند، بوعز نام از خاندان الیملک بود.
  ron-1924: Наоми авя о рудэ дупэ бэрбат. Ачеста ера ун ом фоарте богат, дин фамилия
    луй Елимелек, ши се нумя Боаз.
  ben-OBCV: নয়মীর স্বামী ইলীমেলকের পরিবারের একজন সম্ভ্রান্ত লোক ছিলেন, যাঁর নাম বোয়স।
  lex-lex: Na'omi hawni Elimelek mak kmati oleka de, rimormiorni ida nwawa Bo'as,
    maka nh'inde riy ra'unni-ramta'ata yoma la'a re'eni-tniarnu.
  som-som: Oo Nimco waxaa ninkeedii qaraabo u ahaan jiray nin xoog badan oo xoolo
    leh oo reer Eliimeleg ah, oo magiciisana waxaa la odhan jiray Bocas.
  lat-VUC: Erat autem viro Elimelech consanguineus, homo potens, et magnarum opum,
    nomine Booz.
  eng-ASVBT: And Naomi had a kinsman of her husband’s, a mighty man of wealth, of
    the family of Elimelech, and his name was Boaz.
  mna-mna: Tomtom ta imbotmbot, zaana Boas. Ni ziru Elimelek ta Naomi kusiini na,
    un tamen. Mi Boas tana, ni mbio uunu, mi ni biibi pa kar Betelem.
  ita-1885: OR Naomi avea quivi un parente del suo marito Elimelec, uomo possente
    in facoltà, della nazione di Elimelec; il cui nome era Booz.
  kqc-kqc: Ma Naomi bi ini usika ourena nufa ini maruka di eta rofu, Elimelech rubu
    rofu, roka nufa ma gugura nufa amiye, ini roka bi Boaz.
  eng-LXXUP: And Naomi had a friend an acquaintance of her husband, and the man was
    a mighty man of the kindred of Elimelech, and his name was Boaz.
  eng-ULB: Now Naomi had a relative of her husband, a worthy man of the clan of Elimelech,
    whose name was Boaz.
  spa-VBL: Noemí tenía un pariente por parte de su marido que se llamaba Booz. Era
    un hombre rico e influyente de la familia de Elimelec.
  fra-_FOB: Or le mari de Naomi avait un parent qui était un homme puissant et riche,
    de la famille d'Élimélec; son nom était Booz.
  mal-mal: നൊവൊമിക്കു തന്റെ ഭർത്താവായ എലീമേലെക്കിന്റെ കുടുംബത്തിൽ മഹാധനവാനായ ഒരു ബന്ധു
    ഉണ്ടായിരുന്നു; അവന് ബോവസ് എന്നു പേർ.
  urd-GVR: Bait-laham meṅ Naomī ke marhūm shauhar kā rishtedār rahtā thā jis kā nām
    Boaz thā. Wuh asar-o-rasūḳh rakhtā thā, aur us kī zamīneṅ thīṅ.
  suz-BL: मिनु नाओमी आ वोंइश एलीमेलेक आ खिं ङा शुश शोंप पाइश्‍शो नु ठेयब मुर का बाक्‍माक्‍त।
    मेको आ नें बोआज बाक्‍माक्‍त।
  ita-1927: Or Naomi aveva un parente di suo marito, uomo potente e ricco, della famiglia
    di Elimelec, che si chiamava Boaz.
  ckb-ckb: ئەوە بوو مێردەکەی ناعۆمی خزمێکی هەبوو بە ناوی بۆعەز، کە پیاوماقوڵی هەمان
    تیرەی ئەلیمەلەخ بوو.
  eng-BBE: And Naomi had a relation of her husband, a man of wealth, of the family
    of Elimelech; and his name was Boaz.
  kan-OKCV: ನೊವೊಮಿಯ ಗಂಡ ಎಲೀಮೆಲೆಕನ ಗೋತ್ರದಲ್ಲಿ ಬೋವಜ ಎಂಬ ಹೆಸರುಳ್ಳ ಪ್ರಬಲ ಮತ್ತು ಧನವಂತನಾಗಿರುವ
    ಬಂಧುವಿದ್ದನು.
  bbb-bbb: Ro bara Neomi fu agane fuone be ive fuone Boezi ro e ije fu e Irimerekido
    agane be. Ro e Boezi fuka e anuigi ro kuke fuka e sinuome uruvana zarae.
  tam-2017: நகோமிக்கு அவளுடைய கணவனாகிய எலிமெலேக்கின் உறவின்முறையில் போவாஸ் என்னும்
    பெயருள்ள மிகுந்த ஆஸ்திக்காரனாகிய இனத்தான் ஒருவன் இருந்தான்.
  spa-RV-1909: Y TENÍA Noemi un pariente de su marido, varón poderoso y de hecho,
    de la familia de Elimelech, el cual se llamaba Booz.
  ron-BTF: Şi Naomi avea o rudă a soţului ei, un bărbat puternic în bogăţie din familia
    lui Elimelec, şi numele lui era Boaz.
  eng-WEBP: Naomi had a relative of her husband’s, a mighty man of wealth, of the
    family of Elimelech, and his name was Boaz.
  eng-FBV: Now Naomi had a relative on her husband's side whose name was Boaz. He
    was a rich and influential man from the family of Elimelech.
  nld-1939: Nu had Noömi een bloedverwant van de kant van haar man, een vermogend
    man uit Eliméleks geslacht, Bóoz genaamd.
  nch-BL: Huan itztoya ipan Belén se tominpixquet cati itoca Booz cati eliyaya iteixmatca
    Elimelec cati elqui ihuehue Noemí.
  tfr-NTPO: Domer shäng kjl̈ara ko Booz, e Elimélec, Noemí l̈anma dëna l̈i pjeyo.
    E dbur ara bakoe.
  vie-1934: Na-ô-mi có một người bà con bên chồng, người có quyền thế và giàu, về
    họ hàng Ê-li-mê-léc; tên người là Bô-ô.
  hin-CV: नावोमी के पति के बोअज़ नाम के एक रिश्तेदार था. वह एलिमेलेख के परिवार से
    एक नामी और धनी व्यक्ति था.
  spa-BES: Y Noemí tenía un pariente de su marido, un hombre rico, de la familia de
    Elimelec; y su nombre era Booz.
  tdx-tdx: Ie amy zao, nanan-dongo amy vali’ey t’i Noomie, ondaty jòmake vaho mpañaleale,
    fifokoa’ i Elimeleke; Boaze ty tahina’e.
  tha-KJV: ฝ่ายนาโอมีนั้​นม​ี​ญาติ​ข้างสามีคนหนึ่ง เป็นคนมั่​งม​ี ครอบครัวเดียวกับเอลีเมเลค
    ชื่อโบอาส
  por-BR-2018: E tinha Noemi um parente de seu marido, homem poderoso e rico, da família
    de Elimeleque, o qual se chamava Boaz.
  bco-bco: Ho꞉len a꞉namio꞉ A꞉lema꞉la꞉ga꞉ ene so꞉lo꞉ amilo꞉ wabulun kalu imilig nowo꞉
    a꞉na sen. Kalu a꞉ma꞉ wiyo꞉, Boas ko꞉lo꞉ elen.
  deu-ELO: Und Noomi hatte einen Verwandten ihres Mannes, einen vermögenden Mann,
    aus dem Geschlecht Elimelechs, und sein Name war Boas.
  caa-caa: Pues e Noemí ayan inteꞌ ufamiliar xeꞌ tuaꞌ uviejo ani xeꞌ ucꞌabꞌa Booz.
    Pues e Booz jax inteꞌ winic xeꞌ ayan meyra ucꞌampibꞌir y xeꞌ ayan utumin y xeꞌ
    acꞌubꞌesna umen e gente.
  eng-WYC-2018: Forsooth (there was) a mighty man and a man of great riches, Boaz
    by name, (who) was (a) kinsman of Elimelech.
  epo-epo: Naomi havis parencon de ŝia edzo, viron eminentan, el la familio de Elimeleĥ;
    lia nomo estis Boaz.
  uig-PIN: Naomining erigǝ tuƣⱪan kelidiƣan Boaz isimlik bir adǝm bar idi. U Əlimǝlǝkning
    jǝmǝtidin bolup, intayin bay adǝm idi.
  beo-beo: Na:ioumi ea sosogo fi ea dio amo Boua:se, amo da mimogo noga:i dunu amola
    liligi bagade gagui dunu galu. Amo dunu da Na:ioumi egoa Ilimelege ea sosogo fi
    dunu amoga.
  tpi-OTNT: Boas em i wanpela bikman bilong lain bilong Elimelek, em man bilong Naomi
    bipo.
  hau-SA: To, fa, Na’omi tana da dangi a gefen mijinta da iyalin Elimelek, mutum mai
    martaba, mai suna Bowaz.
  uig-LAT: Naomining érige tughqan kélidighan Boaz isimlik bir adem bar idi. U Elimelekning
    jemetidin bolup, intayin bay adem idi.
  nde-nde: UNawomi wayelesihlobo sakwabozala, indoda eyayinothile osendweni luka-Elimeleki,
    ibizo layo linguBhowazi.
  ton-ton: Pea naʻe ʻia Naomi ha kāinga ʻo hono husepāniti, ko e tangata koloaʻia
    lahi ʻaupito, ʻi he fale ʻo ʻElimeleki, pea ko hono hingoa ko Poasi.
  ces-1613: Měla pak Noémi přítele po manželu svém, muže mocného z čeledi Elimelechovy,
    jménem Bóza.
  eng-WMB: Naomi had a relative of her husband’s, a mighty man of wealth, of the family
    of Elimelech, and his name was Boaz.
  tam-TCV: நகோமிக்கு அவளுடைய கணவனின் மனிதரில் ஒரு உறவினன் இருந்தான். எலிமெலேக்கின்
    வம்சத்தைச் சேர்ந்த செல்வந்தனான அந்த மனிதனின் பெயர் போவாஸ்.
  ceb-ULB: Karon ang bana ni Naomi, nga si Elimelec, adunay suod nga paryente, nga
    ginganlan ug Boaz, nga usa ka adunahan, ug ilado nga tawo.
  mkn-mkn: Di Betlehem ada satu orang kaya, nama Boꞌas. Dia bakelu deng Elimelek,
    andia Naꞌomi pung laki yang su mati. Jadi kasi orang di situ dong, Boꞌas tu, sama
    ke Naꞌomi pung ipar satu.
  pol-UBG: A Noemi miała krewnego ze strony męża, człowieka bardzo zamożnego z domu
    Elimelecha. Miał on na imię Boaz.
  agr-agr: Noemí aishi Elimélec aajakua nuna patayi Booz daagtin shiig wiakuch eme
    anentsa diitai, nunú tsawantin nuwi pujujakui.
  kyc-kyc: Nayominya akalinginya akalyanda dokona akali mende Bawase lenge. Baa akali
    numi ingyuo kareya. Akali doko Nayominya akalingi Elimeleke kumuyamo dokona ree
    palunde kareya.
  urd-GVU: بیت لحم میں نعومی کے مرحوم شوہر کا رشتے دار رہتا تھا جس کا نام بوعز تھا۔
    وہ اثر و رسوخ رکھتا تھا، اور اُس کی زمینیں تھیں۔
  eng-OEBCW: Now Naomi was related through her husband to a very wealthy man of the
    family of Elimelech named Boaz.
  deu-1912: Es war auch ein Mann, ein Verwandter des Mannes der Naemi, von dem Geschlecht
    Elimelechs, mit Namen Boas; der war ein wohlhabender Mann.
  ntj-ntj: Nyangka Rutjalu Nayaminya tjapirnu, “Kurntili, palya-munta-rna yanku mirrka
    paali yurrara katiku, nyarra katapungkula-ya yurraranyangka? Tjinguru kutjupalu-rni
    wuyurrarringkulalpi watjalku palya-rna mantangkatja yurraratjaku, tjiinya kurranyulu-ya
    katapungkula punkatjingaranyangka ngarrirra-wanarayirni.” Nyangka Nayamilu watjarnu,
    “Yuwa, mapitja-tjananya lurrtjurriwa.” Nyangka mularrpartu Rutjalu yiwarla wantirra
    mapitjangu mirrka yurraranytjalakutu. Palunyalu nyangu-tjananya mirrka-ya katapungkula
    yurraranyangka. Palunyalu lurrtjurringkulalpi-tjananya mirrka mantangkatja marlawanalu
    yurrara-wanarayintja punkarnu-punkarnu ngarrirranyangka. Nyangka kaatanpa palunyanya-ra
    wati yini Pawutjaku ngaralanytja. Tjiinya wati palunyanya Nayamiku kurri Limalikaku
    yungarra, tjiinya yulytja pirnitjarra nyinarranytja. Nyangka-ya pirnilu kulilpayi
    watjaranyangka-tjananya. Nyangka Rutjanya ngurrpartu pitjangu palunyaku kaatanpangka
    tjarrpangu.
  kan-2017: ನವೊಮಿಯ ಗಂಡನಾದ ಎಲೀಮೆಲೆಕನ ಗೋತ್ರದಲ್ಲಿ ಬೋವಜನೆಂಬ ಬಹು ಧನವಂತನಾದ ಒಬ್ಬ ಸಂಬಂಧಿಕನಿದ್ದನು.
  tgo-tgo: Amala regha ina Betɨlehem, ina Naomi le ghɨmoru Elimelek e ghauu tɨne.
    Idae Bowas, na amalake iyake iye giya vwenyevwenye regha.
  yap-yap: Immoy be’ ni girdi’ rok Naomi ni Boaz fithingan, ni bo’or ban’en rok ma
    ba’ ga’ fan, ni girdi’en figirngin Naomi ni Elimelek.
  hlt-MCSB: Te vaengah Naomi aka ming la a va kah pacaboeina, a ming ah Boaz tah Elimelekh
    cako khuiah tatthai, hlangrhalh hlang la om.
  mdy-ETH: ናዖሚ ዓኒ ዓቤሜሌኬኮ ቦዔዜ ጌይንታ ዔርቴ ዖርጎቺ ዓሲ፥ ዒዞኮ ማኣሪ ዓሲ ማዔስኬይ ዓኣኔ፤
  kew-kew: Boas-re Elimalek-na ruru-para ada aa pirisa. Nipuri Naomi-na abana aanina
    ruru aa.
  twi-ASANTE: Ɔbarima ɔdefoɔ a na ɔyɛ okunini bi tenaa Betlehem a na wɔfrɛ no Boas.
    Na ɔyɛ Naomi kunu Elimelek busuani.
  ipi-ipi: Boasa bala Naomi akalini Elemeleke yame akali amango gene yene mindi yuu
    okonena ateae-pia.
  bhl-bhl: 'Beli, Bali okilew kekabiliw em ding kesomi, deiw mak ding mak danse ding
    kabalak e, Moaw waneng Ilut bu imok auk ulo bokoumomelu: “Ne bali wanin deibiliw
    musun kalo uneko, musun beem kayak be nelo netemeko, ‘Kenka! Ku kanela!’, nange
    tewe, musun ka kel e bali wanin mak kuloki te.”, wangsu kale. Wangui, imok auk
    bu bokoumomelu: “Kenka. Ku kanela!”, wangui, Ilut u fein unsu kale. Unui, kunum
    mali mak bali wanin okilew kebiliwi, waneng mali mak bali beem sen be kubul duku
    yak yak kebiliwi, yetemsu kale. Yetemeko, kalo unesomi, kubul duku yak yak kebiliw
    waneng biim dim uneko, kolew kebiliw tabol so sintem so be umikel bongguko, kubul
    duku kebisu kale. Kubul duku kebu dim bakate, musun beem kayak ete talse kale.
    Kunum beem wiin e Boas ete kale. E on kisol so kamok kese kate, kokow waneng Ilut
    bu elo dolon kelinba kesu kale. Dolon kelinba kesu kate, Boas e Noomi um kuanse
    imok Elimelek em kaim atuk kese kale. Kame, kunum be teleko, akalem musun aluwbabiliw
    kunum waneng biilo bokoyemomele: “Yu biliw yako! Yawe e yu so kebe te!” yangse
    kale. Yangei, i elo yan weng bokolewomeliw: “Ao! Yawe e bamki so kekemoka!” dangsiliw
    kale.'
  eng-WEBU: Naomi had a relative of her husband’s, a mighty man of wealth, of the
    family of Elimelech, and his name was Boaz.
  bnp-bnp: A bakovi tara vonga na kabu ne Elimelek, e girihine Naomi. Ia a bakovi
    dagi, a bakovi na mahala. A rana bakovi iea e Boas.
  tgk-tgk: Ноомӣ хешованде дошт, ки номаш Бӯаз буд. Бӯаз марди сарватманду баобрӯ
    аз қабилаи шавҳараш Элимелех буд.
  spa-PDDPT: Noemí tenía un pariente de su esposo, hombre muy rico llamado Booz, de
    la familia de Elimelec.
  gun-gun: Ha'e gui peteĩ ava oiko Noemi me rãgue'i retarã oguerekopa va'e. Ha'e va'e
    ma Elimeleque retarã, Boaz hery va'e.
  agu-BL: At tzun jun xonl yi k'ajtzun Elimelec yi chmilbe'n Noemí yi na bi'aj Booz.
    I' jun yaj yi at wi'nin k'ej. Nin chin ric nin i'.
  ilo-ULB: Ita, ti asawa ni Noami a ni Elimelec, ket addaan iti kabagian, ni Boaz,
    a maysa a nabaknang ken mabigbigbig a tao.
  kpg-kpg: Naomi la dono dangada e dau gi di hale o dono lodo go Elimelech i golo,
    tangada maluagina ge aamua, dono ingoo go Boaz.
  uig-ARA: نائومىنىڭ ئېرىگە تۇغقان كېلىدىغان بوئاز ئىسىملىك بىر ئادەم بار ئىدى. ئۇ
    ئەلىمەلەكنىڭ جەمەتىدىن بولۇپ، ئىنتايىن باي ئادەم ئىدى.
  bsp-bsp: Noyemi ɛnayɔ wəkomɛnɛ ka wos wəlɔma. Fum wəpɔŋ ɛnayi, pəyɔ sɔ daka. Bɔs
    b’ ancwe kɔ.
  bps-bps: Na nun gaked Naomi gsen di yaanan Élimélék, dnagit ku Boas, i to too mgafè
    na too nun knunan.
  tof-tof: Naomin narezoret asi yarilürr, ngi Boaz. Wa mórrel akó wirri ngi pam yarilürr,
    Elimelekón zitül olom.
  sus-sus: Sɛnbɛma nde nu na Isirayila bɔxi ma, naxan xili Boosu. A fatan Elimeleki
    xabilɛ nan na.
  pon-2006: Eri, kisehn Naomi ohl emen mie, ede Pohas, sangete nan peneineien Elimelek,
    en Naomi eh pwoudo. Pohas iei ih ohl kepwehpwe men, oh pil aramas lapalap emen.
  jae-jae: Ma Naominê akweŋnê lasitêwa teŋ gêmoa. Eŋ ŋac tolêlôm aŋga Elimeleknê gôlôacnêŋ.
    Ênê ŋaê Boas.
  ksd-ksd: Tika na niuru i ra tutana kai Naomi, a luluai na gunan, i ga ki, ma a uviana
    ta ra apik na tarai kai Elimelek, a iangina Boas.
  myk-myk: Nɔmi poo wu puga shɛn wa bye wà. Ná baraga wo wu bye wii, na ɲɛ yara fɔɔ
    na foro Elimelɛki wo kpuun li na. Wee mɛgɛ ki bye na Bowazi.
  tur-YTC: Naomi'nin kocasının akrabası, Elimelek soyundan güçlü ve zengin bir adam
    vardı; adı Boaz'dı.
  grc-BRENT: Καὶ τῇ Νωεμὶν ἀνὴρ γνώριμος τῷ ἀνδρὶ αὐτῆς, ὁ δὲ ἀνὴρ δυνατὸς ἰσχύϊ ἐκ
    τῆς συγγενείας Ἐλιμέλεχ, καὶ ὄνομα αὐτῷ Βοόζ.
  ind-AYT: Naomi mempunyai seorang kerabat dari pihak suaminya, seorang yang kaya
    raya dari keluarga Elimelekh, namanya Boas.
  lid-lid: Bowas badeh iy nadu batun, iy badeh badu hawe udu Nawomi bwena Elimelek.
  nya-nya: Naomi anali ndi mʼbale wake wolemera kwambiri wochokera ku banja la mwamuna
    wake Elimeleki, dzina lake Bowazi.
  kyg-kyg: Neyomi negafoꞌamo agiꞌamo Movasiꞌae. Ani vekamo ala agi vekamo maiꞌneno
    Neyomi anauꞌamoꞌmo faliꞌniya vekamo Elimeleki nofi vayapati vekamo maiꞌniye.
  hrv-hrv: 'Noemi imaše rođaka po mužu, čovjeka vrlo imućna, iz porodice Elimelekove:
    zvao se Boaz.'
  mps-mps: Bidi me deli aga nogi Boas bidai. Aga te genuai bidi, tama aga te Elimelekgo
    hani bidi, te bidi polobadu Naomigo bidi isai dao.
  tpi-tpi: Boas em i wanpela bikman bilong lain bilong Elimelek, em man bilong Naomi
    bipo.
  dan-1931: No'omi havde en Slægtning på sin Mands Side, en formuende Mand af Elimeleks
    Slægt ved Navn Boaz.
  vie-OVCB: Bấy giờ, Na-ô-mi có một người bà con bên chồng, có quyền thế và giàu có,
    thuộc họ Ê-li-mê-léc, tên là Bô-ô.
  guj-2017: નાઓમીના પતિ અલીમેલેખનો એક સંબંધી, બોઆઝ, ખૂબ શ્રીમંત માણસ હતો.
  awx-awx: Naomile ayä Elimelekät nanä täpätu hängänämbamgän tiwän umanä käyä. Uläpä
    umanä Boas.
  pon-2006A: Eri, kisehn Naomi ohl emen mie, ede Pohas, sangete nan peneineien Elimelek,
    en Naomi eh pwoudo. Pohas iei ih ohl kepwehpwe men, oh pil aramas lapalap emen.
  por-BRBSL: Noemi tinha um parente de seu marido, um homem poderoso e rico, da família
    de Elimelech, e seu nome era Boaz.
  eng-OEBUS: Now Naomi was related through her husband to a very wealthy man of the
    family of Elimelech named Boaz.
  aly-aly: Artwa anyentan Bethlehem-itwel anenh itnan Boaz. Ranap Naomi-wenh anewikwek
    Elimelekek apelty anenh, rap ilek-ilek atnyenenh man akngerr-then.
  swe-swe: Noomi hade en släkting på sin mans sida, en ärbar (god, en mäktig stridsman,
    stark, modig, inflytelserik) man i Elimeleks släkt. Hans namn var Boas. [Boas
    namn betyder ungefär ”hos honom finns styrka”. Han finns med i Jesu släkttavla,
    se . En av pelarna i Salomos tempel fick namnet Boas av kopparsmeden Hiras, se
    . Ordet ”ärbar” är hebreiska ”chayil”. Ordet används om militärisk styrka, mod,
    skicklighet, rikedom, triumf, kraft, se . Att ordet används om Boas, som är en
    bild på Messias, visar hur Jesus är en mäktig stridsman som strider för sitt folk.
    Ordet används även om Rut och att hennes kommande släktled ska bli ”mäktigt”,
    se .]
  cth-cth: Naomi e a vâ Elimelek e a miphun dawkvah a tha kaawm ni teh ka tawnta poung
    e a pawiya buet touh ao. Ahnie min teh Boaz doeh.
  twi-twi: Ɔbarima ɔdefo a na ɔyɛ okunini bi tenaa Betlehem a na wɔfrɛ no Boas. Na
    ɔyɛ Naomi kunu Elimelek busuani.
  hlt-hlt: Te vaengah Naomi aka ming la a va kah pacaboeina, a ming ah Boaz tah Elimelekh
    cako khuiah tatthai, hlangrhalh hlang la om.
  tbz-SIM: Nɑomii dɔù Edimɛdɛki nɑɑ̀mùnkù kou mɔù weè do bo kɛ mɔkɛ o kpɛrɛ kòo yètìrì
    feí, kɛ̀ bɛ̀ ò tu Boɑsi.
  msy-2020: Dughiar kamɨn, Boas a gumazir aruar bizir avɨriba itir mam, a Naomin par
    ovengezim Elimelekɨn adarazir mav.
  rmy-VLAKH: Кай о ром ла Наомияко сас родо, савэс акхарэнас о Боазо. Вов сас мануш
    ашундо, андай кодыя жэ порода, сар и о Элимелехо.
  dop-dop: 'Noyomii pɑɑlʋ yʋlʋ nɔɣɔlʋ ɩ kɑ wɛnnɑ. Apɑlʋ ɩnɩ ɩ sʋʋ toŋ kɛ́ nɑ ɩ́ wɛnɑ
    nyʋɣʋ. Pɑ yɑɑkɑɣɑ-ɩ sɩ: Poosi nɑ ɩ kɛ́ Ilimɛlɛkɩ lʋlʋɣʋ tʋ.'
  azb-azb: Naominin əri Elimelekin nəslindən Boaz adlı mərd və xeyirxah bir qohumu
    var idi.
  eng-DBY: And Naomi had a relation of her husband's, a mighty man of wealth, of the
    family of Elimelech, and his name was Boaz.
  hin-2017: नाओमी के पति एलीमेलेक के कुल में उसका एक बड़ा धनी कुटुम्बी था, जिसका नाम
    बोअज था।
  wol-KYG: Nawmi nag amoon na wóllërey jëkkëram, di góor gu ñuy wax Bowas, bokk ci
    làngu Elimeleg, di ku am daraja.
  eng-YLT: And Naomi hath an acquaintance of her husband's, a man mighty in wealth,
    of the family of Elimelech, and his name [is] Boaz.
  eng-WYC-2017: Forsooth a mighty man and a man of great riches, Boaz by name, was
    kinsman of Elimelech.
  eng-WMBB: Naomi had a relative of her husband’s, a mighty man of wealth, of the
    family of Elimelech, and his name was Boaz.
  spp-spp: Ɲyɛ Nahami pooŋi Elimilɛki pyɛngɛ shin maa mpyi u cévoo, ur'a pyi wani.
    U mɛge na mpyi Bwazi, maa mpyi yaara ná mɛgɛfoo.
  urd-GVH: बैत-लहम में नओमी के मरहूम शौहर का रिश्तेदार रहता था जिसका नाम बोअज़ था।
    वह असरो-रसूख़ रखता था, और उस की ज़मीनें थीं।
  kvg-kvg: Naomi ekesu mø̀ndømbo-goám. Teqa iz Boáz. Ngenek tugi zivis-pakha Elimelek,
    tegé ekeza ezoqám. Ngenek ezoqam gigiap kopoav ezoqám, neka ndego iz-akhaé.
  rug-rug: Koanana si keke turaṉana e Naomi, pozana e Boazi. Keke tie tagotagona si
    asa meke bokabokana pa zinama na binalabala. Keke tie pa butubutu tanisa palabatu
    te Naomi si asa, sapu se Elimeleki.
  gaz-gaz: Naaʼomiin balbala Eliimelek keessaa fira dhirsa ishee namicha sooressa
    Boʼeez jedhamu tokko qabdi turte.
  fra-LSG: Naomi avait un parent de son mari. C’était un homme puissant et riche,
    de la famille d’Élimélec, et qui se nommait Boaz.
  gnn-gnn: Ga ŋunhili wäŋaŋura yolŋu yukurrana nhinana biyapulnha ŋayi ḻukunydja yäku
    Bawatj, ga gurruṯu'mirrinydja ŋayi ŋunhi Näyumiwalaŋuwu dhuway'mirriŋuwu ŋuriki
    rakunygu.
  yal-yal: Xɛmɛna nde yi Nowɛmi a xɛmɛn xabilani a xili Boosu. Muxu kɛndɛn nan yi
    a ra e nun nafulu kanna. E nun Elimɛlɛki yi xabila kedenna nin.
  iou-iou: Betlehem kome uken Naomi äpi kumbuko unitäŋo nägät moräk kubä wäpi Boas
    unitä itkuk. Boas uwä Elimelektä äbotken nanik, äma ekäni kubä, tuŋum äma.
  haw-1868: HE hoahanau ko Naomi, no kana kane, he kanaka waiwai nui, no ka hanauna
    o Elimeleka, o Boaza kona inoa.
  arb-NAV: وَكَانَ لِنُعْمِي قَرِيبٌ وَاسِعُ الثَّرَاءِ وَالنُّفُوذِ، مِنْ عَشِيرَةِ
    أَلِيمَالِكَ زَوْجِهَا، اسْمُهُ بُوعَزُ.
  ewe-ewe: Naomi srɔ̃, Elimelek nɔviŋutsu aɖe nɔ Betlehem, ame si ŋkɔe nye Boaz, eye
    wònye kesinɔtɔ gã aɖe.
  nuy-nuy: Boaz, na-nimuwaj-jung. Ngarra-Naomi naalgur-nyung nubagi-yung. Nimbalal
    marri ni-runggal, ni-yiwanggu. Marri nubagi-yung ni-ngawiiyn-jinyung naaṉngina-yung,
    nubagi na-waḻyinyung naalgur-nyung. Marri warruburru-yung wurru-wardhangi-yinyung
    nigawi-nyinyung, warruburru-yung wurru-maḏa-wulguldhangi a-maḏa a-barley a-marrya-yinyung.
  eng-LEE: And Na'omi had a kinsman of her husband's, a mighty, valiant man, of the
    family of Elimelech, whose name was Bo'az.
  gvn-gvn: Bama nyubun burri Boaz, nyulu jawun Naomindamunbu dunyumu. Nyulu money
    jirray bajaku, bama nyungundu milka-jananya. Ruthungku Naominda yalaman, “Nganya
    yunga paddockmunbu, mujanka mayi jana workingmanangka bawal.” Jana Israel-warra
    yalaku, jana workingmanangka mayi mujal-mujanya paddockmun, jana kanbal mayi daray-maninya,
    bawanya. Yinyamun jana bama money-karilu, jana kudamundu dunganya, mayi bubumun
    mujanya. Ruthungku mayi yalaku kudamundu mujal-mujanka bulanga, money yamba-kari.
    Yinyaynka Ruthungku biwulundu babajin, nyungun yunganka, mayi mujanka. Biwulungku
    yalaman, “Yala, dungayda.” Ruth nyubunyimba paddockmunbu dunganda, jananda workingmananda
    kudamundu dungan, mayi mujal-mujanya jana bawanya. Yinya paddock Boazamu, yamba
    Ruth nyungunku binal kari.
  asm-FB: ইলীমেলকৰ গোষ্ঠীৰ মাজৰ বোৱজ নামেৰে এজন ভদ্ৰ আৰু ধনীলোক নয়মীৰ স্বামীৰ সম্পৰ্কীয়
    আছিল।
  sus-A: سّنبّمَ ندٍ نُ نَ عِسِرَيِلَ بْشِ مَ، نَشَن شِلِ بٌو سُ. عَ قَتَن عٍلِمٍلٍكِ
    شَبِلّ نَن نَ.
  fra-SBL: Naomi avait un parent de son mari, un homme puissant et riche, de la famille
    d'Elimelech, et son nom était Boaz.
  hbo-hbo: וּֽלְנָעֳמִ֞י *מְיֻדָּע (מֹודַ֣ע) לְאִישָׁ֗הּ אִ֚ישׁ גִּבֹּ֣ור חַ֔יִל מִמִּשְׁפַּ֖חַת
    אֱלִימֶ֑לֶךְ וּשְׁמֹ֖ו בֹּֽעַז׃
  yka-yka: Manjari, niyaˈ dembuwaˈ usba Naˈomi inēnan si Boˈas. Sugaˈ magusba siye
    sabab ellane ley si Elimelek. Bu si Boˈas inin dayahan duk pinagaddatan weˈ aˈa.
  shp-NTPO: Noemímanra jawen bene Elimélec kopí, westíora joni rareboa iká iki, jawen
    janera iká iki Booz, jara iká iki icha jawékia ikax, kikinni ninkakaatai.
  piu-2006: Ngurrangka nyinarra Ruutjalu Niyuminya watjaṉu, “Kuwarriṉa yanku, kaanangka
    mangarri muṯura wantingutja tjuṯa mantjintjaku. Mungarrtjiṉanta ngalya katirra
    yungku.” Yitjurilaku ngaṉṯitja tjuṯaku luwu ngaranytjala maralpa tjuṯangku mangarri
    muṯura wantipayi tjuṯa mantjilpayi. Yankula Ruutjalu kaana tiṉangka nyangu waarrkana
    tjuṯangku mantjirinkupayi. Paluru yankula tjanampa mayutju tjapiṉu, waarrkana
    tjuṯangka ngaṉṯiwana mantjirinkunytjaku. Mayutju paluru yuwa watjaṉu Ruutjalu
    mantjintjaku mangarri tjuṯa. Ruutjalu rawa mantjirinkula mangarri tjuṯa, paluru
    katirra tjunkupayi, mungarrtji ngurrakutu katikitjangku. Palulanguru kaanaku mayutju
    yini Puwatjalu yankula tjananya kaanaku waarrkana tjuṯangka kuutayi watjaṉu. Puwatjalu
    Ruutjanya nyakula muṯulpayi tjuṯaku mayutjungka yalatji tjapiṉu, “Kungka nyarratja
    ngananya?” Mayutju paluru watjaṉu, “Paluru yaṉangu kutjupa, Muwapanya ngurrara.
    Niyuminyapula tjungu nyinanyi.” Palulanguru Puwatjalu yankula Ruutjanya watjaṉu,
    “Kaana ngaawana kutju nyuntu mantjirinkunytjaku, ngayuku kungka waarrkarripayi
    tjuṯangka. Waarrkana wati nyarra tjuṯangka ngayulu watjalku nyuntunyantaya wantinytjaku.
    Nyuntu kapiku paarritjirrirra turaama nyarra tjuṯangka yankula tjikintjaku.” Ruutjalu
    kuliṉu, “Wati ngaatjanya walytjawiyatju, ngayukutju ngurrpa. Nyaaku paluru ngayunya
    kulira yaṉṯayaṉṯalkitjangku watjaṉu?” Ruutjalu Puwatjanya yalatji watjaṉu, “Ngayuluṉa
    yaṉangu kutjupa, Muwapanya ngurrara. Nyaakutjunu nyuntu ngayunya palya kuliṉu?”
    Puwatjalu watjaṉu, “Ngayuluṉa kuliṉu nyuntu ngunyarri yaṉṯayaṉṯalpayi, wantinytjawiyangku.
    Ngurra walytja nyuntu wantirra ngalya yanu ngaakutu, ngunyarri katiyankula kanyilkitja.
    Yunytjurringanyiṉa Katutjalunta tjukarurru palyara yaṉṯayaṉṯantjaku.” Ruutjalu
    kutu mantjirinkula mungarrtji mangarri tjuṯa yuḻpura tjunkupayi tiitjingka. Mantjira
    katingu ngurrakutu, Niyumilupula ngalkuntjaku. Ruutjanya yankula ngurrangka tjarrpangu.
    Niyumilulpi tjapiṉu, “Kaana nyaalytjingkanu mangarri ngaa tjuṯa mantjiṉu?” Ruutjalu
    watjaṉu, “Wati yini Puwatjaku kaanangka.” Kulira Niyumi paluru yunyparringkula
    watjaṉu, “Puwatjanya ngalimpa walytja. Ngayuluṉa yunytjurringanyi panya Katutjalu
    palunya yaṉṯayaṉṯantjaku, nyuntunya paluru watjaṉu mangarri mantjirinkunytjaku.
    Puwatja paluru ngalinya yaṉṯayaṉṯantjaku, yalatji luwulampa ngaranyi.” Palulanguru
    Ruutjalu rawangku mangarri kaana palula mantjirinkupayi.
  pjt-pjt: Ka ngura pala palula Nayumiku walytja wati ini Pawatjanya nyinangi. Paluṟu
    panya Nayumiku kuriku walytja mulapa. Munu paluṟu paama puḻka kanyiningi munu
    ulytja, mani puḻkatjara kuḻu nyinangi. Kaya aṉangu tjuṯangku palula kulilpai paluṟu
    wangkanyangka, panya paluṟu palyanyku kulilpai.
  kik-kik: Na rĩrĩ, Naomi nĩarĩ na mũndũ wa mbarĩ yao mwena wa mũthuuriwe, kuuma mũhĩrĩga
    wa Elimeleku, mũndũ warĩ igweta, wetagwo Boazu.
  ksr-ksr: Naomiwaa loya Elimelekwaa isi uutanoŋ tinitosaya, eja qabuŋayawo moŋ qata
    Boaz laligoro.
  fra-NCL: Noémi avait un parent du côté de son mari ; C’était un homme puissant et
    riche, de la famille d’Élimélech et son nom était Booz.
  cek-AK: Naomi sava Elimelek ih canawk thungah, hmuenmae hoiah angraeng, Boaz, tiah
    kawk ih kami maeto oh.
  cuk-cuk: Noemí-e-sui-Elimelec-e-gwenad Boozʼye nugad. Boozʼde dule-nug-nikadid,
    degi, dule-ibmar-ibedid.
  uig-CYR: Наоминиң еригә туққан келидиған Боаз исимлиқ бир адәм бар еди. У Әлимәләкниң
    җәмәтидин болуп, интайин бай адәм еди.
  pma-pma: En meteimal ten out Betlehem, hetetamen tai ro ien koa tounah onen houlu,
    isen Boas. Kei kistal en vatiamal kati onen Elimelek, meatin onen Noume.
  tel-2017: నయోమి భర్తకు ఒక బంధువు ఉన్నాడు. అతడు చాలా భాగ్యవంతుడు. అతడు కూడా ఎలీమెలెకు
    వంశం వాడే. అతని పేరు బోయజు.
  hat-BSA: Alò Naomi te gen yon fanmi pwòch a mari li, yon nonm avèk anpil richès,
    ki sòti nan fanmi Élimélec, ki te rele Boaz.
  bxh-bxh: Naomi hwabuna Elimileka efana hesa hesana Bowasi. In ya bada yo ya mahula.
  emi-emi: Kateva taumattu, tue peipeiena ia me namuu ia, ghe tokatoka eBetlehem,
    ararina ateae ta Boasi. Mangalina ia Elimelek, taitanna ateva Naomi.
  kos-kos: Oasr mwet se sou nu sel Naomi, el pa Boaz. El sie mwet kasrup ac yohk pac
    ku lal. El ma in sou lal Elimelech, mukul tumal Naomi ah.
  hbo-WLC: וּֽלְנָעֳמִ֞י מידע לְאִישָׁ֗הּ אִ֚ישׁ גִּבּ֣וֹר חַ֔יִל מִמִּשְׁפַּ֖חַת
    אֱלִימֶ֑לֶךְ וּשְׁמ֖וֹ בֹּֽעַז׃
  ibo-ibo: Ma Naomi nwere otu nwanne di ya, onye bara ụba, bụrụkwa onye a maara nke
    ọma, onye si nʼagbụrụ Elimelek. Aha nwoke a bụ Boaz.
  ory-ory: ନୟମୀର ସ୍ୱାମୀ ଏଲିମେଲକ ବଂଶୀୟ ବୋୟଜ ନାମରେ ଜଣେ ଧନୀ ଓ ପ୍ରଭାବଶାଳୀ ବ୍ୟକ୍ତି ଥିଲା।
  wmt-wmt: Nyanartijangka pila Pajilimja kirrarnani miyingajirtajarti ngunyarrirlangu
    nyanartijarra yinijarra Nayamijarra Ruj. Kirrarnani pila pamarrngajirtajarti,
    tumaj palu Juwujwarntirlu ngajirta palunya kalkarrawarnti pinjina yungantarla.
    Nyanayirla ngurranga Pajilimja palurlanyanu ngurrujarra kiyi jurajijiliny tarrapungani,
    miyila turtangani. Pukarrjarrinyujangka ngurrujarrarni palurlanyanu warrpungani
    nganpayiwarntirlujaa marninwarntirlu. Yangka palurlanyanu ngarrjarni warntarnani,
    yangkala manyanangu purlka ngunangani, wartangurnila palu warrumanani marninwarntirlu
    pamarrngajirtajartiwarntirlujaa miyingajirtajartiwarntirlu. Nyanarti kirlijangka
    palurlanyanu warntarnani. Ngurrakartila palurlanyanu kangani ngarnupurru. Nyanarti
    miyi palu warrpungujangka kangani ngurrakarti, talykarrjiliny palu rawukarra luwarnani
    pamarra, kamparnanila palu warlunga. Wali miyi nyanartikarra pulparr pa ngujangurra
    warrpungupurru. Japirlyinya parla Nayami Rujju, “Yanku marna warrkamjurra. Miyi
    marna warntawu, ngalkula parli.” Jangkumani manyanta, “Yanta ngajukura kurntal.
    Warrkammalku mantarlingurla miyiwu, nganangula parlinya yungku.” Wali marnin nyanarti
    yani nyanartikarti warrkamkarti kirliwarntipurru warntarnupurru. Nyanayirla yartta
    pa warrkammarnani Ruj. Ngurrparni parla nganpayiwu nyanartiwu ngujangurra majawu
    yiniwu Puwajku, Nayamikura parla walakuwarlany marnpajangka. Pirriyani nyanarti
    nganpayi maja Puwaj ngurrangurni nyantukurangurni. Parlipinyala Ruj warrkammarnujangka.
    Japirlyinyala parla nyantukura warrkammayin, “Ngana marnin minyarti.” Jangkumani
    pa, “Marnin nyanarti yangkarti Nayamirlu pirrikanya ngunyarrinyankura. Nyanawurlu
    marnintu paja japirryinya warrkampurru minyayirlapurru minyartijangkawarnti kirliwarntiwu
    japurnupurru. Nyangani marna jarlujangkarlurni warrkammarnani. Ngajirta manyanu
    jurumanantarla,” marni parla warrkammayintu Puwajku. “Ya,” marni parla Puwajju.
    Wali yanungurla parla marni Rujku Puwajju, “Ngajirta ngan pakulyanta minyartingurni
    yartngurni. Minyayirlarni man warrkammalku ngajukurarlarni nganpayiwarntirla wartangurni.”
    Ngurrpangu parla Rujju marni, “Nyapartu pajin ngajuwu wulyuwulyu marnana. Ngaju
    ngajirta marnangu jarntu, marrijangka marna.” Nyantungula parla marni Puwajju,
    “Pinakarrinya marnanya piyirnwarnti wulyu mantalu jularnani, Nayamirla manyanta
    lapantinya. Wanyjani manunya nyuntukurawarnti jarntuwarntijaa ngamajijaa ngarpu.”
    Nyanartijangka miyi palurla Rujku ngarrjala tarrangani nganpayiwarntirlu warrkammayinwarntirlu.
    Nyanartijangka ngarrjala parlanyanu kirninymanani Puwajkurajangka mapirri. Kanyala
    nyantukurakarti ngurrakarti Rujju, yinyala parla Nayami miyi purlkajaa wangkiwarnti
    parla jularnani nyapartukarra nguja warrkamja. Nganpayi parla nyanarti Puwaj jularni
    Nayamiwu.
  chk-chk: Iwe, a wor eman märärin pwülüen Naomi we, eman mwän mi pisekisek seni ewe
    ainangen Elimelek itan Poas.
  ssd-ssd: Boas nu maror taŋgo nu nyu suŋgo ŋak minna. Nu Neomi taŋgo nuŋe Elimelek
    nale tugu ndui ta.
  rop-rop: Wal wen Neiyomi en det gel Ruth bin kaman langa Bethlahem, imbin taim blanga
    gajimbat ola sid daga en pudum langa haus. Wal Neiyomi bin abum wan kantrimen
    deya neim Bowes. Imbin ful kantrimen blanga det dedbala hasbin blanga im, en imbin
    jidan boswan, en imbin ritjwan du.
  ukr-1871: В Ноеми був родич з чоловікового роду, на ймення Бооз, чоловік дуже заможний,
    з Елимелехового роду.
  deu-1951: Nun hatte Naemi einen Verwandten ihres Mannes, der war ein sehr vermöglicher
    Mann vom Geschlecht Elimelechs, namens Boas.
  eng-JPS: And Naomi had a kinsman of her husband's, a mighty man of valour, of the
    family of Elimelech, and his name was Boaz.
  etr-etr: Dolö dafidilo ëi sälo afädë ïe ëida Boasa. Eda Naomi ïe egoa Elimelege
    baagoi amoïe fii afädëgila sosogo gadoi nelo.
  srp-1865: A bijaše jedan èovjek, rod mužu Nojemininu, èovjek bogat od porodice Elimelehove,
    kojemu ime bijaše Voz.
  lug-lug: Nawomi yalina mulamu we, ng’ava mu kika kya bba, Erimereki, nga mugagga,
    erinnya lye nga ye Bowaazi.
  heb-heb: ולנעמי מידע לאישה איש גבור חיל ממשפחת אלימלך ושמו בעז׃
  mpp-mpp: Naomi ngaweine Elimelec, yele alingkacni ngic dongeineholec monic gawec,
    wacine Boas.
  ben-IRV: নয়মীর স্বামী ইলীমেলকের গোষ্ঠীর এক জন ভদ্র ধনী লোক ছিলেন; তাঁর নাম বোয়স।
  ntu-ntu: Mzli lcde, kzdq kc ncblo drtqde Boas mnc Betleem. Nide bcnyr x Naomi krlzle
    nide murde ngi kxngini ncblo ngrde.
  pan-pan: ਨਾਓਮੀ ਦੇ ਪਤੀ ਦਾ ਇੱਕ ਰਿਸ਼ਤੇਦਾਰ ਸੀ, ਜੋ ਅਲੀਮਲਕ ਦੇ ਘਰਾਣੇ ਵਿੱਚ ਬਹੁਤ ਧਨਵਾਨ ਸੀ
    ਅਤੇ ਉਹ ਦਾ ਨਾਮ ਬੋਅਜ਼ ਸੀ।
  rmy-LOVARI: Кай лэ Наоми сас нямо па лакэ ромэски риг анда коды жэ вица, со ви о
    Элимелех, барвало ай пативало мануш, по анав Боаз.
  tkr-tkr: Naomiyne adamiyqa Elimelexıqa, hək'erar sa yugna, qıvaats'ına Boaz donana
    xını eyxhe.
  mya-JVB: နောမိ ၏လင် ဧလိမလက် ၏ အဆွေ အမျိုးတွင် အလွန်ရတတ်သောပေါက်ဘော် တယောက်ရှိ၏။
    သူ ၏အမည် ကား ဗောဇ တည်း။
  tte-O: Naomi kana kwauya Elimileki ana susu yabo esana Bowasa, iya ana gogo ibaibaiwa
    yo towasawasa.
  tvk-tvk: E metimal te hal Betlehem, eilep tei da en xa holesok nan holu, hisen Boas.
    Xi nggo vatimol xati na Elimelek, tiramue na Noume.
  tbg-tbg: Ho Naomira vaati Elimerekira vohaa anku vaiinti vo vira autu Boaasiva vaura.
    Boaasiva nora autu vataa vaiintivano vaura.
  hmo-hmo: Naomi ena adavana ena varavara tauna ta ia noho, ia be kohu momo tauna,
    Elimeleka ena iduhu tauna. Iena ladana be Boasi.
  urd-urd: और न'ओमी के शौहर का एक रिश्तेदार था, जो इलीमलिक के घराने का और बड़ा मालदार
    था; और उसका नाम बो'अज़ था।
  rus-SYN: У Ноемини был родственник по мужу ее, человек весьма знатный, из племени
    Елимелехова, имя ему Вооз.
  rmy-SERVI: Муршэстэ Нооми сля родо пав лавэ Боазо, мануш пативало, колэстар родостар,
    со и Элимелехо.
  bqc-SIM: Naomi zã́ Ɛlimɛlɛki bɛ gↄ̃ɛe ku, gbɛ̃zↄ̃ↄ ↄdeɛ, aà tↄ́n Bↄazu.
  tcz-CHONGTHU: Tun hiche Bethlehem ahin mihaotah leh mithuneitah khat amin Boaz kitipa
    chu ana ummin amachu Naomi jipa Elimelech sopi anahi.
  mar-mar: नामीच्या पतीचा एक नातेवाईक होता; तो अलीमलेख याच्या कुळातला असून मोठा धनवान
    मनुष्य होता, त्याचे नाव बवाज असे होते.
  tcs-tcs: Nau, de lo Betliem i bin gad wan risman, elda blo da taun. Neim blo em
    Boaz. Dis man em i prapa klostupamle blo Elimalek. Elimalek em i da ded man blo
    Nomi.
  qub-qub: Elimelecpa famillyan caran Booz. Chaymi Noemïpapis famillyanna caran. Payga
    caran rïcu runa, mas rispitädu.
  bqp-bqp: Naomi zã Ɛlimɛlɛki bɛ gↄ̃gbɛ̃ ke kun, gbɛ̃ zↄ̃kↄ̃ aruzɛkɛdemɛ, a tↄ́n
    Bↄaza.
  hat-hat: Naomi te gen yon fanmi mari l' yo te rele Bòz. Se te yon nonm ki te rich
    epi ki te grannèg. Li te fè pati menm branch fanmi ak Elimelèk, defen mari Naomi
    an.
  eng-BSB: Now Naomi had a relative on her husband’s side, a prominent man of noble
    character from the clan of Elimelech, whose name was Boaz.
  tod-tod: Naomi zinigi ná-nui ta ɠɛni ná. É ɠɛni ga zobobɛ nu kpɛtɛai, Elimeelɛke
    ná-pɛlɛyeɠei wu, daaseigi ɠɛni ga Ɓoaze.
  eng-WEBPB: Naomi had a relative of her husband’s, a mighty man of wealth, of the
    family of Elimelech, and his name was Boaz.
  kbq-kbq: Hagi ana knafina Naomina nevenagapinti nera mani'neankino agi'a Boasi'e.
    Agra Elimeleki naga nofipinti afufeno ne' mani'nege'za, rama'a vahe'mo'za ke'za
    antahi'za hu'naze.
  nhe-BL: Huan itztoya ipan Belén se tominpixquetl tlen itoca Booz tlen eliyaya iteixmatca
    Elimelec tlen elqui ihuehue Noemí.
  bus-bus: Naomi zã Ɛlimɛlɛki bɛ gↄ̃gbɛ̃ kee kuu, gbɛ̃nsi auzikideemɛ, à tↄ́n Bↄaza.
  gub-BL: Amo Noemi iànàm a'e pe hekon a'e. Moaz her romo a'e. Awa hemetarer katu
    ma'e romo ikàg ma'e romo hekon a'e. Noemi imen umàno ma'e kwer iànàm romo hekon
    a'e. Erimerek her romo a'e.
  eng-DRA: Now her husband Elimelech had a kinsman, a powerful man, and very rich,
    whose name was Booz.
