  eng-WYC-2018: To whom her mother-in-law said, My daughter, it is better, that thou
    go out to reap with his damsels, lest in another field any man against-stand thee.
  epo-epo: 'Naomi respondis al sia bofilino Rut: Estos bone por vi, mia filino, ke
    vi ĉiam iru kun liaj junulinoj, ĉar eble oni hontigus vin, se vi irus aliloken.'
  uig-PIN: 'Naomi kelini Rutⱪa: — Əy ⱪizim, birsining sanga yamanliⱪ ⱪilmasliⱪi üqün
    baxⱪisining etizliⱪiƣa barmay, uning dedǝkliri bilǝn billǝ qiⱪip ixlisǝng yahxidur,
    dedi.'
  beo-beo: 'Na:ioumi ea Ludima sia:i, “Ma, nadiwi! Amo da defeawane, di da Boua:se
