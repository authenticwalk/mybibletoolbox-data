    hamoi ganiaba.”'
  tpi-OTNT: Na Naomi i tok, “Em i tru, tambu. Sapos yu go wok long gaden bilong narapela
    man, bai ol wokman bilong dispela man i mekim nogut long yu. Mobeta yu wok wantaim
    ol wokmeri bilong Boas tasol.”
  hau-SA: Na’omi ta ce wa Rut surukarta, “Zai fi miki kyau, ’yata ki riƙa tafiya da
    ’yan matansa, domin a gonar wani dabam mai yiwuwa a yi miki lahani.”
  uig-LAT: 'Naomi kélini Rutqa: — Ey qizim, birsining sanga yamanliq qilmasliqi üchün
    bashqisining étizliqigha barmay, uning dédekliri bilen bille chiqip ishliseng
    yaxshidur, dédi.'
  nde-nde: UNawomi wathi kuRuthe umalukazana wakhe, “Kuzakuba kuhle, ndodakazi yami,
    ukuthi uhambe lamantombazana akhe, ngoba ungahlutshwa ensimini yomunye.”
  ton-ton: Pea naʻe pehē ʻe Naomi kia Lute ko ʻene tama ʻi he fono, “ʻA ʻeku tama,
    ʻOku lelei ia, koeʻuhi ke ke ʻalu kituʻa mo ʻene kau kaunanga, koeʻuhi ke ʻoua
    naʻa ʻilo koe ʻi ha ngoue kehe ʻe taha.”
  ces-1613: 'Tedy řekla Noémi Rut nevěstě své: Dobré jest tedy, dcero má, abys vycházela
    s děvečkami jeho, ať by na jiném poli něco nepřekazili.'
  eng-WMB: Naomi said to Ruth her daughter-in-law, “It is good, my daughter, that
    you go out with his maidens, and that they not meet you in any other field.”
  tam-TCV: நகோமி தன் மருமகளான ரூத்திடம், “என் மகளே, நீ அவருடைய பணிப்பெண்களுடன் போவது
    உனக்கு நல்லது. ஏனெனில் வேறொருவருடைய வயல்களில் உனக்குத் தீங்கு நேரிடலாம்” என்றாள்.
  ceb-ULB: Miingon si Naomi kang Ruth nga iyang umagad, “Maayo kini, akong anak, nga
    mikuyog ka uban sa iyang mga kadalagahan nga mga mamumuhat, aron dili ka madagmalan
    sa ubang uma.”
  mkn-mkn: Naꞌomi balas bilang, “Neu sa! Itu tanda bae. Te lu bisa karjá sama-sama
    deng dia pung parampuan karjá dong sampe musim koru abis. Kalo di orang laen pung
    kabón bisa sa ada yang ganggu sang lu. Ma di Boꞌas pung kabón dong, lu aman sa!”
  pol-UBG: 'Noemi powiedziała do Rut, swej synowej: To dobrze, moja córko, że będziesz
    chodziła z jego służącymi, aby cię nie spotkali na innym polu.'
  agr-agr: 'Tusa timatai Noemí Rutan chichajak: “Ayu nawanta, nunikta, wainka tikichi
    ajajin wekaemin waitkagmasainum, dekas niina tsakatke aina nujai takasta”, tiuwai.'
  kyc-kyc: Nayomimi Uruti lamaiyuo, Kinyi anyi emba ee yulu mendena dokona pare ramo
    dokopa minyoko pirami dokona Bawasena yulu wambu dupwa pipya kararami doko keyange,
    leya.
  urd-GVU: نعومی نے جواب میں کہا، ”بہت اچھا۔ بیٹی، ایسا ہی کریں۔ اُس کی نوکرانیوں
    کے ساتھ رہنے کا یہ فائدہ ہے کہ آپ محفوظ رہیں گی۔ کسی اَور کے کھیت میں جائیں تو
    ہو سکتا ہے کہ کوئی آپ کو تنگ کرے۔“
  eng-OEBCW: Naomi said to Ruth, ‘It is best, my daughter, that you should go out
    with his girls because you might not be as safe in another field.’
  deu-1912: 'Naemi sprach zu Ruth, ihrer Schwiegertochter: Es ist gut, meine Tochter,
    daß du mit seinen Dirnen ausgehst, auf daß nicht jemand dir dreinrede auf einem
    andern Acker.'
  ntj-ntj: Nyangka Nayamilu watjarnu, “Yuwa, palyan minyma pirningka parrayurranma
    Pawutjaku kaatanpangka, watilunta-ya pampultjakutarra kaatanpa kutjupangkan yurraranyangka.”
  kan-2017: ನವೊಮಿಯು ತನ್ನ ಸೊಸೆಯಾದ ರೂತಳಿಗೆ “ನನ್ನ ಮಗಳೇ, ನೀನು ಅವನ ಹೆಣ್ಣಾಳುಗಳ ಸಂಗಡಲೇ ಹೊರಟುಹೋಗುವುದು
    ಒಳ್ಳೆಯದು; ಬೇರೆ ಹೊಲದಲ್ಲಿ ನಿನಗೆ ತೊಂದರೆಯಾದೀತು” ಎಂದು ಹೇಳಿದಳು.
  tgo-tgo: Naomi i dage weya yawanyiye Rut iŋa, “Ŋgoreiye, wou yawanyiŋgu, mbala ma
    rakakaiwo e bali ghanji umauma vavana thɨ mena thɨ vakatha vuyowo e ghen, thoŋgo
    kaero u wava e bali ghauma reghava. I thovuye moli mbe u kaiwo vara weinaŋgiya
    wanakauna iya Bowas ele balina ghauma tɨne.”
  yap-yap: Me ga’ar Naomi ngak Ruth, “Fakag, errogon, kabfel ni ngam un ko maruwel
    ko pi’in ppin ni yad ma maruwel u milay’ rok Boaz. Ya ra milay’ rok yug be’ ma
    sana ra unib ni magawon nigem.”
  hlt-MCSB: Te dongah a langa Ruth taengah Naomi loh , “Nang te lo lang ah n'cuuk
    sak uh voel pawt vetih anih lopai rhoek taengla na pawk te ka canu aw then mai
    coeng,” a ti nah.
  mdy-ETH: ናዖሚያ፦ «ጎኔኬ ታናዔሌ፤ ቦዔዜ ጎዣ ማዻ ላኣሎ ጊንፃፓ ኔ ዚንጌቴ ኮሺኬ፤ ሜሌ ጎሺ ኔ ዓኣዼቴ ጋዓንቴ ዼጌሢ ኔና
    ሜታሳንዳኔ» ጌዔኔ።
  kew-kew: 'Naomi-mi lalo: Ora lae Aaya. Gore neme aa medana maapu-para kogono pali
    raburi go aa-na kogono aa-numi ne wae-anu palimi. Goa peaga Boas-na kogono onanu
    raapu kogono paina.'
  twi-ASANTE: Naomi teaam sɛ, “Anwanwasɛm nie! Yɛ deɛ ɔka no. Wo ne nʼadwumayɛfoɔ
    no ntena kɔsi sɛ wɔbɛwie otwa no. Wʼasom bɛdwo wo wɔ hɔ sen afuo biara mu.”
  ipi-ipi: Naomi-to bala ayane Lutu lamawuato, nimba akali waka mindina eenga piape
    pua atole-kola, ee okonena piape akali atolaini tupane mane nimbanga mana koo
    minulaini nimba Boasa balana eenga piape wanda tupa towa atu piape pua atape leae-pia.
  bhl-bhl: 'Wangui, u bokoumomelu: “Ken weng kangse te. Ku mali kawtiw im musun aulbam
    unew tewe, musun beem aulewbamin kunum i kulo wa kukuw kekemokoliw sako! Kasike,
    ku Boas em aulbamin aluwkabiliw wanggel iso kuw aulbamolewka!”, wangsu kale.'
  eng-WEBU: Naomi said to Ruth her daughter-in-law, “It is good, my daughter, that
    you go out with his maidens, and that they not meet you in any other field.”
  bnp-bnp: Lakea e Naomi i takia e Rut, i ta maea, “O kagu, kamumu hateka. O made
    turana e huriki a vora ngatavine vona. Naha ni lakea na hania tara, ma go bole
    a maregoa.”
  tgk-tgk: 'Ноомӣ ба Рут гуфт: «Бале, духтарам, ҳамроҳи занон дар киштзори Бӯаз кор
    кунӣ, беҳтар аст. Агар ба ҷойи дигар равӣ, мумкин коргарон ба ту даст расонанд».'
  spa-PDDPT: 'Noemí respondió a su nuera Rut: Bueno será, hija mía, que salgas con
    sus esclavas para que no te maltraten en el campo de otro.'
  gun-gun: 'Opi''a ra''yxykue Rute pe Noemi ombovai: — Xememby, ha''eve ete ''rã hembiguai
    kunhague reve reiko aguã, amboae kuery mba''ety rupi reiko axy ''rãgue py — he''i.'
  agu-BL: —Ba'n aẍ jun c'oloj wal, qui cẍbisun, ba'n cẍben. Cya'l cẍa'j nint wi junt
    cojbil, bantz cya'l cẍyajontz, stzun Noemí bantz.
  ilo-ULB: Kinuna ni Naomi kenni Ruth a manugangna, “Nasayaat anakko, a makikuyogka
    kadagiti babbai a trabahadorna, tapno saanka a madangran kadagiti dadduma a taltalon.”
  kpg-kpg: Naomi ga helekai gi Ruth, “Uaa, dagu dama ahina nei, ma e humalia bolo
    goe e ngalua hua dalia nia ahina i lodo di hadagee a Boaz. Maa nei bolo goe gaa hana
    gi tuai hadagee, gei di huaidu e mee hua di hai adu gi di goe.”
  uig-ARA: 'نائومى كېلىنى رۇتقا: ــ ئەي قىزىم، بىرسىنىڭ ساڭا يامانلىق قىلماسلىقى ئۈچۈن
    باشقىسىنىڭ ئېتىزلىقىغا بارماي، ئۇنىڭ دېدەكلىرى بىلەن بىللە چىقىپ ئىشلىسەڭ ياخشىدۇر،
    دېدى.'
  bsp-bsp: 'Kɔ Noyemi oloku Rut wəran ka wan kɔn: «Wan kem pəntesɛ ti tatɔkɔ, nəsumpərɛnɛ
    kɔ akakɔ, ta mətor dalɛ da nwɛ o nwɛ.»'
  bps-bps: Na man Naomi di ku Ruth, “Too fye sa tingàgu, fye ku laloam i dad salig
    Boas libun, du ku mimò ge di nligo i dademe to ken nun gusaseam.”
  tof-tof: Naomi bóktanórr wagó, “Rrut, amkoman, kürü olom, ma sab kolpükü zaget namulo
    Boazón apapdó. Marü sab aprrapórr ta kolae tonarre kena ngakan kwarilün, ma ne
    darrü paman apapdó nóma natoko.”
  sus-sus: Nowemi naxa a fala a xa di xa ginɛ bɛ, «N ma di, a lanma i xa bira a xa
    walikɛ ginɛe fɔxɔ ra, alako mixi yo naxa i tɔɔrɔ xɛ gbɛtɛe ma.»
  pon-2006: Naomi ahpw pil padahkilahng Rud, “Me mwahu, nei serepein; pwe ke pahn
    kakete diar apwal ma ke pahn kohla nan en emen aramas tohrohr eh mwetuwel. Ihme
    pahn mwahu, ma ke pahn iangete nah tohndoadoahk kan.”
  jae-jae: Ma Naomi kêsôm gêdêŋ lawao Rut gebe “O latucoenec, ŋajam gebe ôsêlêŋ ôwiŋ
    ênê sakiŋwagao, gebe teŋ êlênsôŋ aôm aŋga kôm ŋagêdô atom.” Amboac tonaŋ Rut kejoŋ
    polom ŋasaliŋsaliŋ sa kêsap Boasnê sakiŋwagao tôŋ ŋapaŋ e sêjac polom to polom
    sa gêbacnê. Ma eŋ gêŋgôŋ gêwiŋ lawao laŋgwa. lasitêwainêŋ nomlênsêm, gebe lau
    jaba sêjaŋgo su atom.
  ksd-ksd: 'Ma Naomi i ga biti tai Rut: Enagu, i boina ba avat a varagur ma kana umana
    vavina na papalum, kan bar ra umana tena nidodoko ta ra enana uma diat a vakaina
    u.'
  myk-myk: 'A Nɔmi di Wuruti pye: «Lee kunni ya ɲɔ na poro, ta se m’a ma wo labye
    wu pyi ni wee wo kapyebyezhaa pu ni. Lee funŋɔ ni ma wa da zhɛ nige watii wo tɛgɛ
    ni, di zhɛ kanhama pa nɔ mayɛ na wɛ.»'
  tur-YTC: Naomi gelini Rut’a, “Kızım, onun kızlarıyla çıkman iyi olur, ta ki başka
    bir tarlada seninle karşılaşmasınlar” dedi.
  grc-BRENT: Καὶ εἶπε Νωεμὶν πρὸς Ῥοὺθ τὴν νύμφην αὐτῆς, ἀγαθὸν θύγατερ, ὅτι ἐξῆλθες
    μετὰ τῶν κορασίων αὐτου, καὶ οὐκ ἀπαντήσονταί σοι ἐν ἀγρῷ ἑτέρῳ.
  ind-AYT: Naomi berkata kepada Rut, menantunya, “Anakku, akan lebih baik kalau kamu
    pergi bersama pekerja-pekerja perempuannya supaya tidak ada yang mengganggu kamu
    seperti di ladang lain.”
  lid-lid: Nawomi tiye Rut, “Nadu nyanak, i dah kameh kandriyen ndra-in buku ou ala
    abo gok ala bolo bilin ta ndramak ari ja. Kora-on lakou kasahan tam ja. Mwasin
    ta ou abo gok le hawe oro badih ta Bowas ai.”
  nya-nya: Naomi anati kwa Rute mpongozi wake, “Kuli bwino mwana wanga kuti uzipita
    ndi adzakazi ake kuopa kuti mʼmunda wa munthu wina angakuvute.”
  kyg-kyg: Neyomiꞌa Lutifeꞌmo, He, Nanofelo, huno, Alu vekamo hoyalegamo visanaꞌmoꞌmo
    mago vayaꞌmo kagaetegamo egae. Movasi hoyalega uka aꞌne anagaꞌeꞌmo magokepi lokaeka
    aliꞌyaꞌmo alisanaꞌmoꞌmo alagepa huka maigane, huno ha paiꞌniye.
  hrv-hrv: 'Noemi nato reče Ruti, snasi svojoj: “Dobro je, kćeri moja, idi za njegovim
    poslenicima da ti ne bude neprilike na kojoj drugoj njivi.”'
  mps-mps: Naomigo te po wali, “Te mu dao, auwa. Ma, nage gasa bidi dabego giba sę
    igi pali da, teda te gi page bidigo sę ebo bidi dabego dwai kolesaga nagebolo
    yaibao. Ma, nage te Boasgo sę ebo we dabe dali naga sę eyu da, teda nage bugagia
    bidiyu, magi sę me egobeo,” wali.
  tpi-tpi: Na Naomi i tok, “Em i tru, tambu. Sapos yu go wok long gaden bilong narapela
    man, bai ol wokman bilong dispela man i mekim nogut long yu. Mobeta yu wok wantaim
    ol wokmeri bilong Boas tasol.”
  dan-1931: 'Da sagde No''omi til sin Sønnekone: “Du gør ret, min Datter, i at følge
    med hans Piger, at man ikke skal volde dig Men på en anden Mark!”'
  vie-OVCB: 'Na-ô-mi khuyến khích con dâu: “Thế thì tốt lắm! Hãy làm điều ông ấy nói.
    Hãy theo các cô thợ gặt của ông ấy cho đến hết mùa gặt. Con sẽ an toàn, không
    bị quấy nhiễu như những đám ruộng khác.”'
  guj-2017: ત્યારે નાઓમીએ પોતાની પુત્રવધૂ રૂથને કહ્યું, “મારી દીકરી, એ સારું છે કે
    તું તેની જુવાન સ્ત્રીઓ સાથે જા, જેથી બીજા કોઈ ખેતરવાળા તને કનડગત કરે નહી.”
  awx-awx: Tiwän Naomitä Rut inikut. “Ayina hikngä, mängälämätexu Boasde wuyäne pahakayingkät
    kuningu täke. Inale äminu täpätule wuyäne ku päxawi, tahawä maliyä,” yang inikut.
  pon-2006A: Naomi ahpw pil padahkilahng Rud, “Me mwahu, nei serepein; pwe ke pahn
