    uh voel pawt vetih anih lopai rhoek taengla na pawk te ka canu aw then mai coeng,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Nɑomii dɔ̀: Mbonɛ̀ Boɑsi tɔ̃mbɛ̀, ɑ bɑ́ɑ́ kɔtɛ kupɑku tɛkù mɑkù, bɛ̀
    yɑ̀ɑ̀ bo dɑ kpɑnnɛ̀.'
  msy-2020: Ezɨ Naomi kamaghɨn uan asamim mɨgei, “Guizbangɨra nɨ gumazir igharazimɨn
    azenimɨn ingartɨ me pazɨ nɨ damuam. Kamaghɨn deragham nɨ Boasɨn ingangarir amiziba
    ko ingar.”
  rmy-VLAKH: 'Э Наоми пхэндя ла Руфяти, пэстеря боряти: — Мэрни щей, драго, сар кай
    ту авэса лэстерэ бутярнянца. Тунче нико на цыпия пэр тутэ пэ авэр мал.'
  dop-dop: 'Ntɛnɑ Noyomii sɩ: Pǝ wɛ teu mɑ pɛɛlɔ, tǝŋ mpɛ. Ye nɔɣɔlʋ tɑɑlɛ tɑɑ pɑ
    tɔɣɔnǝɣɩ-ŋ kɛ́.'
  azb-azb: 'Naomi gəlininə dedi: «Qızım, onun qulluqçu qızları ilə işləməyin çox yaxşıdır,
    yoxsa başqa zəmilərdə səni incidərlər».'
  eng-DBY: And Naomi said to Ruth her daughter-in-law, It is good, my daughter, that
    thou go out with his maidens, that they meet thee not in any other field.
  hin-2017: नाओमी ने अपनी बहू रूत से कहा, “मेरी बेटी यह अच्छा भी है, कि तू उसी की
    दासियों के साथ-साथ जाया करे, और वे तुझको दूसरे के खेत में न मिलें।”
  wol-KYG: 'Mu ne ko: «Waaw kay, doom, toppal ci surgay Bowas yu jigéen rekk, bala
    ñu laa soxore ci beneen tool.»'
  eng-YLT: And Naomi saith unto Ruth her daughter-in-law, 'Good, my daughter, that
    thou goest out with his young women, and they come not against thee in another
    field.'
  eng-WYC-2017: To whom her mother-in-law said, My daughter, it is better, that thou
    go out to reap with his damsels, lest in an-other field any man against-stand
    thee.
  eng-WMBB: Naomi said to Ruth her daughter-in-law, “It is good, my daughter, that
    you go out with his maidens, and that they not meet you in any other field.”
  spp-spp: Ka Nahami si yi jwo Uruti ɲyii na sahaŋki, na lire nde a táan ur'e, ɲaha
    na yɛ u aha ŋkàre wabɛrɛ u kɛrɛge e, u sí n-jà yyefugo ta wani.
  urd-GVH: नओमी ने जवाब में कहा, “बहुत अच्छा। बेटी, ऐसा ही करें। उस की नौकरानियों
    के साथ रहने का यह फ़ायदा है कि आप महफ़ूज़ रहेंगी। किसी और के खेत में जाएँ तो हो
    सकता है कि कोई आपको तंग करे।”
  kvg-kvg: Yaq Naomi ziwap-pakha gumbo-ein, “Nanda mbomá, qo tegi sasae mbasønakheis
    toqozø-pavat. Tiqa zita-te bali khakhayakh toqotøndó-pisumát. Geté qo khae
    vini-te toqomø-pisam, ezoqam andé matev vinivinimba vøqambé-matønømēm.”
  rug-rug: Meke zama la koe sa se Naomi, “Uve tuqu, be guana la tavetavete goi pa
    inuma tadi kaiqa, si gina kote ta ṉoṉovala si goi. Ke leana hola si pude mamu
    tavetavete somanae mo koari na vineki pa inuma te Boazi,” gua si asa.
  gaz-gaz: Naaʼomiinis niitii ilma ishee Ruutiin, “Yaa intala ko, dubarran isaa wajjin
    ooluun siif gaarii dha; ati yoo gara lafa qotiisaa nama biraa deemte, miidhaan
    sirra gaʼuu dandaʼaatii” jette.
  fra-LSG: 'Et Naomi dit à Ruth, sa belle-fille: Il est bon, ma fille, que tu sortes
    avec ses servantes, et qu’on ne te rencontre pas dans un autre champ.'
  gnn-gnn: Ga ŋayi Näyuminydja waŋana bitjarra, “Mukthurra yana djäma yukirriya ŋunhili
    liŋgu Bawatjkala wäŋaŋura. Ŋayi yurru nhuŋu ŋarambiya'‐nherraṉmirrinydja, ga yakana
    yurru nhuna ŋula yolthu ŋayaŋu‐yätjkumanydja ŋunhiliyi.”
  yal-yal: Nowɛmi yi a fala Ruti xa, a naxa, “N mamuxuna, a lan ɛ nun ɲaxanle xa lu
    walɛ Boosu a xɛɛn ma. Xa i sa wali muxu gbɛtɛne xɛɛn ma, waxatina nde i tɔrɔma
    nɛn.”
  iou-iou: Ude iweränä Naomitä ŋode iwetkuk; Äbekna, u täga gäwerak yäk. Piä watä
    webeniyekät piä tänayäŋ täŋo u tägagämän. Kubätä piäken kweno uwä piä ämaniyetä
    waki täŋ gamineŋ! yäk.
  haw-1868: I mai o Naomi ia Ruta, i kana hunonawahine, E kuu kaikamahine, he mea
    maikai ke hele pu oe me kona mau kaikamahine, i loaa ole oe ia lakou ma ka mahinaai
    e ae.
  arb-NAV: 'فَقَالَتْ نُعْمِي لِرَاعُوثَ كَنَّتِهَا: «خَيْرٌ لَكِ أَنْ تُلازِمِي فَتَيَاتِهِ
    لِئَلّا يَقَعَ بِكِ أَذىً لَوْ عَمِلْتِ فِي حَقْلِ آخَرَ».'
  ewe-ewe: Naomi gblɔ na lɔ̃xoyɔvia Rut be, “Vinyenyɔnu, anyo na wò be nànɔ eƒe nyɔnuviwo
    ŋu, elabena ne èyi ame bubu aɖe ƒe agble me la, ɖewohĩ woava wɔ nuvevi wò.”
  nuy-nuy: Ngigaayung ngarra-Naomi ngu-yamijgaa ngarra-Ruth, “Yii, ba-wardhii-wugij
    nubagi na-yiwanggu-nyung-duj, warruburru-rruj warra-miyn-ngaḻaynji nigawi-nyinyung.
    ba-yaarri-maynji anaaynbaj-guy, ari warraaynbaj nagang ambiimana, ba-yaarri-maynji
    anaaynbaj-guy.” Dani-yung ngi-yamayn.
  eng-LEE: Then said Na'omi unto Ruth her daughter-in-law, It is good, my daughter,
    that thou go out with his maidens, and that men may not meet with thee in any
    other field.
  asm-FB: আৰু নয়মীয়ে নিজ বোৱাৰীয়েক ৰূথক ক’লে, “আইটি তুমি তেওঁৰ দাসীসকলৰ লগে লগে
    যোৱা ভাল; সেয়ে নহ’লে, আন কোনো পথাৰত কোনোবাই তোমাক অপমান কৰিব পাৰে।”
  sus-A: نٌوٍ مِ نَشَ عَ قَلَ عَ شَ دِ شَ فِنّ بّ، «ﭑ مَ دِ، عَ لَنمَ عِ شَ بِرَ عَ
    شَ وَلِكّ فِنّيٍ قْشْ رَ، عَلَكٌ مِشِ يٌ نَشَ عِ تْورْ شّ فبّتّيٍ مَ.»
  fra-SBL: 'Naomi dit à Ruth, sa belle-fille : « Il est bon, ma fille, que tu sortes
    avec ses servantes, et qu''elles ne te rencontrent pas dans un autre champ. »'
  hbo-hbo: וַתֹּ֥אמֶר נָעֳמִ֖י אֶל־ר֣וּת כַּלָּתָ֑הּ טֹ֣וב בִּתִּ֗י כִּ֤י תֵֽצְאִי֙
    עִם־נַ֣עֲרֹותָ֔יו וְלֹ֥א יִפְגְּעוּ־בָ֖ךְ בְּשָׂדֶ֥ה אַחֵֽר׃
  yka-yka: Nambung Naˈomi, paˈinne, “Aweˈ, Anak, hāp pe bang kew nuhut meˈ daraˈakanne
    dendehin, peggeˈ bang kew pī si tanaˈ seddili kaw niyaˈ hinangde laˈat si kaˈu.”
  shp-NTPO: 'Jatianra Noemíman jawen baban ewa neskáa iki: —Nokon bake ainbó, en oinnara
    jakon iki, jawen yonoti ainbobo betan mia banéti, jatianra wetsa wainkobo mia
    katima iki, itan mia tson teatima iki —akin.'
  piu-2006: '@see-verse:RUT.002.021'
  pjt-pjt: Ka Nayumilu wangkangu, “Munta wiṟu ngana! Palya nyuntu palumpa paamangka
    waṟkarima minyma tjuṯawanu. Nyuntu tjinguṟu paama kutjupakutu ankulampa, kanta
    tjinguṟu watingku nyuntunya pampunma.”
  kik-kik: Naomi akĩĩra Ruthu ũcio mũtumia wa mũriũ atĩrĩ, “Ũndũ ũcio wa gũtwarana
    na airĩtu ake nĩũgũtuĩka mwega harĩwe, wee mwarĩ wakwa, tondũ mũgũnda-inĩ wa mũndũ
    ũngĩ wahota kũgerwo ngero.”
  ksr-ksr: 'Kaeŋ jero Naominoŋ kokaeŋ ijoro: “Oo eŋarona, ii awaa. Gii tosia yoŋoo
    gawoŋ korianoŋ kena sili bologa ama gombubo. Kawaajoŋ gii saanoŋ Boazwaa gawoŋ
    meme emba yoŋowo kema gawoŋ meŋ laligowa.”'
  fra-NCL: 'Et Noémi dit à Ruth, sa belle-fille : « Il est bon, ma fille, que tu sortes
    avec ses servantes, afin qu’on ne te maltraite pas dans un autre champ. »'
  cek-AK: Naomi mah a langah Ruth khaeah, Ka canu, anih ih tanglanawk hoi nawnto na
    caeh to nang han hoih; minawk kalah lawk ah na caeh nahaeloe raihaih na tong moeng
    tih, tiah a naa.
  cuk-cuk: 'Noemí, e-bala-abin sogded: —Bunagwa, bur-nued an dakdo, be bunamala-Boozʼga-arbamaladba
    beed, mer dule-baid-e-nainuse be naega, adi, melle be naibi-itogega.'
  uig-CYR: 'Наоми келини Рутқа: — Әй қизим, бирисиниң саңа яманлиқ қилмаслиғи үчүн
    башқисиниң етизлиғиға бармай, униң дедәклири билән биллә чиқип ишлисәң яхшидур,
    деди.'
  pma-pma: Noume viteni min Rut vit, “O ahineli, hetahos imok kiles kum hetal min
    ahin keil koa amul amum en ah sen Boas. Veni munak kiha kum en ah sen meatin sav,
    vahesa meatin etai houm hetisa enuk.”
  tel-2017: అప్పుడు నయోమి తన కోడలు రూతుతో “అమ్మా, అతని పనిపిల్లలతో కలసి ఉండటమే మంచిది.
    వేరొకరి చేలోకి వెళ్తే ఏదైనా కీడు జరుగవచ్చు” అంది.
  hat-BSA: 'Naomi te di a Ruth, bèlfi li a: “Sa bon pitit mwen pou ou sòti avèk sèvant
    li yo, pou kèk lòt moun pa vin tonbe sou ou nan yon lòt chan.”'
  bxh-bxh: Na Naomi ya libalau Luta lebena, iyen, Ihi–, Natugu, loholohona mate wawahin
    ni ma afa haidam au paisowa Bowasi ena ai gabu. Yena doga hesa ena ai gabu wa
    paisowa ibe ti iwalaim.
  emi-emi: Naomi ghe uela ta alumuna va, “Alumughu, aue emasinaaili ta ughuungu tee
    kapuna tau ngai uungu etoa vause ila. Urau mene lao ta uma katoa, la rau tam laa
    ghaitara ngamasinaio.”
  kos-kos: Na Naomi el fahk nu sel Ruth, “Aok, wona kom in wi na mutan ingan orekma
    in ima lal Boaz an. Sahp kom fin som nu in ima lun sie pacna mwet, ac tuh akkolukyeyuk
    kom.”
  hbo-WLC: וַתֹּ֥אמֶר נָעֳמִ֖י אֶל־ר֣וּת כַּלָּתָ֑הּ ט֣וֹב בִּתִּ֗י כִּ֤י תֵֽצְאִי֙
    עִם־נַ֣עֲרוֹתָ֔יו וְלֹ֥א יִפְגְּעוּ־בָ֖ךְ בְּשָׂדֶ֥ה אַחֵֽר׃
  ibo-ibo: Naomi sịrị Rut, nwunye nwa ya, “Nwa m nwanyị, ọ kaara gị mma ime dịka o
    kwuru. Soro ụmụ agbọghọ nọ nʼubi ya nʼazụ tụtụọ ọka ị na-atụtụ, nʼihi na nʼubi
    onye ọzọ, e nwere ike imerụ gị ahụ.”
  ory-ory: ତହିଁରେ ନୟମୀ ନିଜ ପୁତ୍ରବଧୂ ରୂତକୁ କହିଲା, “ଆହେ ମୋହର କନ୍ୟା, ତୁମ୍ଭେ ତାହାର ଦାସୀଗଣ
    ସଙ୍ଗରେ ଗଲେ ଭଲ; ତାହାହେଲେ, ଅନ୍ୟ କୌଣସି କ୍ଷେତ୍ରରେ କେହି ତୁମ୍ଭର ଅପମାନ କରିବ ନାହିଁ।”
  wmt-wmt: '@see-verse:RUT.002.021'
  chk-chk: Iwe, Naomi a kapas ngeni Rut, “Mi mürina, nei föpwül, pwe kopwe chök eti
    ekewe chon angang fefin lon tanipin Poas pwe kosap küna turunufas me lon pwal
    eu tanipi.”
  ssd-ssd: 'Taŋakina le Neomi nu sakina: O rugan, ta son sakat. Ne kumba taŋgo ande
    tuku piro mbolŋge piroka ta piro mbal taŋge ne ŋayo silinubekaig. Ne Boas tuku
    piro pino kame ndo dubika piroka mina ŋga sana.'
  rop-rop: Wal Neiyomi bin tok, “Gudwan tharran, main gel. Mobeda yu kipgon wek garram
    detlot wekingel langa det fam blanga Bowes. Yu kaan go langa najawan fam, dumaji
    if yu go langa najawan fam, maitbi ola wekinmen mait hambag langa yu.”
  ukr-1871: 'І сказала Ноема своїй невістцї Рутї: Це лїпше, моя доню, що ти ходити
    меш з його наймичками; нїхто не скаже тобі нїчого прикрого на другому полі.'
  deu-1951: 'Naemi sprach zu ihrer Sohnsfrau Ruth: Es ist gut, meine Tochter, wenn
    du mit seinen Jungfrauen ausgehst und man dich nicht auf einem andern Acker antrifft!'
  eng-JPS: 'And Naomi said unto Ruth her daughter-in-law: ''It is good, my daughter,
    that thou go out with his maidens, and that thou be not met in any other field.'''
  etr-etr: Amala sälebe, Naomia Uludima sähalea, Nidiwi-e, go säi go gadolafalï Boasaïe
    hamoi hamolo udia nefolalebegobalä gedola ïe eladi gadoi bali sagaia guimu hamosa
    namialo. Dolö elöïe eladi gadoi bali sagaido nofe dabiala awäseda, di neala nafadelasimolö
    dië bimolömelëla säla ï.
  srp-1865: 'A Nojemina reèe Ruti snasi svojoj: dobro je, kæeri moja, da ideš s njegovijem
    djevojkama, da te ne bi dirali na drugoj njivi.'
  lug-lug: Awo Nawomi n’agamba Luusi muka mwana we nti, “Kijja kuba kirungi nnyo muwala
    wange, okubeeranga kumpi nabaweereza be abakazi, kubanga singa onoogenda mu nnimiro
    y’omulala akabi kayinza okukutuukako.”
  heb-heb: ותאמר נעמי אל רות כלתה טוב בתי כי תצאי עם נערותיו ולא יפגעו בך בשדה אחר׃
  mpp-mpp: Aime Naomidi yengauine Ruti yanguc edowec, “Yengaune ga yele bole-adufocineholec
    madicne benang gaengka wiyac monicti nalic mi basowalecgudaictele gadamec. Entacka
    bole monicka hikedamecte iwaine umac badamecte.”
  ben-IRV: তাতে নয়মী নিজের ছেলের স্ত্রী রূতকে বলল, “বৎসে, তুমি যে তার দাসীদের সঙ্গে
    যাও এবং অন্য কোনো জায়গায় কেউ যে তোমার দেখা না পায়, সে ভাল।”
  ntu-ntu: Naomi rpibzle kx, “Inyxnge, mrlzvxitx nzvzne-krmu badr olvi nedeng, murde
    ma tzatrkam mz nrlc nyz ncblo kzble, mz nzngini-krm lr narnrlc kx esz'trpz badr.”
  pan-pan: ਨਾਓਮੀ ਨੇ ਆਪਣੀ ਨੂੰਹ ਰੂਥ ਨੂੰ ਕਿਹਾ, “ਹੇ ਮੇਰੀਏ ਧੀਏ, ਇਹ ਚੰਗੀ ਗੱਲ ਹੈ ਕਿ ਤੂੰ ਉਸ
    ਦੀਆਂ ਦਾਸੀਆਂ ਦੇ ਨਾਲ ਜਾਇਆ ਕਰੇਂ ਕਿਉਂ ਜੋ ਕਿਸੇ ਹੋਰ ਦੇ ਖੇਤ ਵਿੱਚ ਜਾਣਾ ਤੇਰੇ ਲਈ ਨੁਕਸਾਨਦੇਹ
    ਹੋ ਸਕਦਾ ਹੈ।”
  rmy-LOVARI: 'Наоми пхэндас пэска боракэ ла Рутакэ: — Кадо мишто, мури щей, со ту
    лэса тэ пхирэс лэскэ бутярицэнца, анда кадо кэ пэ каврэски мал тут шай шэртысардо.'
  tkr-tkr: 'Naomee cene sossak''le, Rutuk''le eyhen: – Yizda yiş, mang''une g''ulluxçiy
    içeeşika yiğın ı''ğiykıriy yugda ixhes. Deşxhee, merıng''une çolee vak''le cuvabniy
    eyhes.'
  mya-JVB: နောမိ က၊ ငါ့ သမီး ၊ သင်သည် သူ ၏ကျွန် မတို့နှင့် ပေါင်းဘော်ကောင်း၏။ အခြား
    သောလယ် ၌ သူတို့သည် သင့် ကို မတွေ့စေကောင်းဟု၊ ချွေးမ ရုသ အား ပြော သည်အတိုင်း၊
  tte-O: Naomi iwalolau Ludi koina iba, “Lawagu, inamwanamwa tem mekamkavao yo ana
    gamagamasineo bali kwatanotanoya ana tano mena. Tabu kulalau tomo uloili ali tano
    mena kisi tatao mumuga naenaena yabo siginauli koliwo.”
  tvk-tvk: Noume biteni mi Rut bit, “O havuxahin, bos mak mu xa xouk tit upol itel
    atou xil xa di lapol e naho sa Boas. Vengan xosxa upol e naho sa mosav, vahit
    moletin tova vapol vasa minuk.”
  tbg-tbg: Minti tuvaro Naomiva Rutirara tiharo, Ho ti naaqutuvauvo, vira quqaama
    tivo. Are oru vo vaiinti naahoqi kaiqa vare vaira vira kaiqa vaiinti ai qoraiqama
    amitevorave. Ho are Boaasira kaiqa nahenti hampataqai kaiqa varaane, tiro.
  hmo-hmo: Naomi ese Ruta ia hamaoroa, ia gwau, “Lauegu ravana, inai be namo, Boasi
    ena hesiai hahine taudia danu oi gaukara be namo, idau uma gabuna dekenai, haida
    ese oi do idia hadikaia garina.”
  urd-urd: न'ओमी ने अपनी बहू रूत से कहा, मेरी बेटी ये अच्छा है कि तू उसकी लड़कियों
    के साथ जाया करे, और वह तुझे किसी और खेत में न पायें।
  rus-SYN: 'И сказала Ноеминь снохе своей Руфи: хорошо, дочь моя, что ты будешь ходить
    со служанками его, и не будут оскорблять тебя на другом поле.'
  rmy-SERVI: 'Нооми пхэнда Руфяти, пэхкиря боряти: — Чяёри, мишто, кала ту авэґа лэхкирэ
    бутярненца. Тунчи нико на холярэла тут пэ авэр маля.'
  bqc-SIM: 'Ɔ̃ Naomi ò a nɛ́ gyaapiɛ: A maa ǹ gɛ́ ń aà nↄɛ zĩkɛnaↄ, kɛ́ wasu
    ĩadama bua pãleuo yã́i.'
  tcz-CHONGTHU: Naomi’n, “Aphai, kachanu aman naseipeh bang bang hin chonnin, hiche
    chang at-hi akichai kahsen anungah holah a chun um'in, loumun danga che hih in,
    min nadei chatvei thei ahin ama louva vang hi imacha tilou ding ahi,” atipeh e.
  mar-mar: नामी आपली सून रूथ हिला म्हणाली, “मुली, तू त्याच्याच नोकरीणींबरोबर जावे,
    इतरांच्या शेतात तू लोकांस दिसू नये हे बरे.”
  tcs-tcs: Nomi i bin spik po em, ‘Datwei i mina gud. Mekem wanem em spik. Yu kipgo
    wok wea dem wokinggel wea gadanples blo Boaz. Yu zoin lo dempla antil ebri wok
    i go pinis. Ai sabe yu gobi orait de, bikoz wea dem nada gadanples mait dem man
    go ambag yu.’
  qub-qub: 'Niptin Noemïga llumchuyninta niran: «Allimi uyway warmicunawan chacrancho
    shuntacuptiquega. Juc chacramanga ama aywanquichu pipis mana rimapäshunayquipaj.»'
  bqp-bqp: 'Akũ Naomi pì a nɛ́ gyaanↄ pìinɛ: À mana ǹ gɛ́ kũ a nↄgbɛ̃ zĩkɛrinↄ de
    òsun wari dↄmma bura pãnde gũnlo yãi.'
  hat-hat: 'Naomi reponn li: -Wi, pitit mwen! Pito ou rete travay avèk medam yo nan
    jaden Bòz la, tande. Si ou ale nan jaden lòt moun, malè ka rive ou.'
  eng-BSB: And Naomi said to her daughter-in-law Ruth, “My daughter, it is good for
    you to work with his young women, so that nothing will happen to you in another
    field.”
  tod-tod: 'Naomi ɠɛni ná-doun anzai Lute ma: «Naa ʋagɛ, dòun anzanu, ga è ɠɛ ná-botiɠɛ
    anzanuiti ba, naa ɠa a kɛ nu mina è ɓɔlɔ kpalagi taɠili su.»'
  eng-WEBPB: Naomi said to Ruth her daughter-in-law, “It is good, my daughter, that
    you go out with his maidens, and that they not meet you in any other field.”
  kbq-kbq: Naomi'a, anante nenofero Rutina anage huno asmi'ne, Mofa'nimoka agri eri'za
    mofa'nene tragotenka eri'zante vnanana knare hugantegahie. Na'ankure ru vahe hozafi'ma
    eri'za omerisanana, hazenkezamo kvufare egahie.
  nhe-BL: 'Huan Noemí quinanquili iyex: ―Nocone, xijchihua tlen Booz quiijtohua huan
    ximocahua ininhuaya isihua tlatequipanojcahua, pampa huelis mitzpanos se tlamantli
    ax cuali ipan seyoc mili.'
  bus-bus: 'Ben Naomi bè a nɛ́ gyaanↄↄ pìnɛ: À maa ǹ gá kↄ̃n à nↄgbɛ̃ zĩkɛrinↄ lɛ
    wàton ĩa damma bura pãndearo yãnzi.'
  gub-BL: Na'e uze'eg wi Noemi umemytaty pe. — Eho kuzà uma'ereko ma'e wanupi nehe,
    hememyr. Aze mo erema'ereko amo ae awa iko pe, uze'eg zemueteahy mo nerehe wà,
    uze'eg urywahyahy mo nerehe wà, i'i izupe.
  eng-DRA: 'And her mother in law said to her: It is better for thee, my daughter,
    to go out to reap with his maids, lest in another man’s field some one may resist
    thee.'
