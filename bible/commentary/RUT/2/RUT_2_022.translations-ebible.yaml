    Boaz-kenh katen-itwel. Katen ingwerentyak-kenh-itwel artwernemel ngenh apmwangkwarr
    inekerr.”
  swe-swe: 'Noomi sade då till sin sonhustru: ”Ja, det är bra, min dotter, att du
    är med hans kvinnliga arbetare. Om du arbetar på något annat skördefält, kan någon
    skada (antasta) dig.”'
  cth-cth: Naomi ni, ka canu nang teh ahnie a sannunaw hoi cungtalah na awm pawiteh
    ahawi. Alouke laikawk dawk ahnimouh ni na hmawt payon vaih, telah Ruth koe a dei
    pouh.
