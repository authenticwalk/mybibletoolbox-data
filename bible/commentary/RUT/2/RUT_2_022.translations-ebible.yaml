verse: RUT.002.022
translations:
  mal-C: 'നവൊമി തന്റെ മരുമകളായ രൂത്തിനോട്: “മോളേ, അദ്ദേഹത്തിന്റെ ജോലിക്കാരികളോടൊപ്പം
    പണിയെടുക്കുന്നതാണു നിനക്കു നല്ലത്; കാരണം മറ്റൊരാളുടെ വയലിൽ നീ ചിലപ്പോൾ ഉപദ്രവിക്കപ്പെട്ടേക്കാം”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Naemi erwiderte ihrer Schwiegertochter Ruth: Gut, meine Tochter! du gehst
    mit seinen Mädchen hinaus; so kann dir niemand auf einem fremden Feld etwas zuleide
    thun!'
  lin-lin: 'Naomi azongiselaki Rite, bokilo na ye ya mwasi : — Ekozala malamu mpo
    na yo kotambolaka elongo na basali na ye ya basi ; pamba te soki okeyi na elanga
    ya moto mosusu, okoki komona pasi.'
  eng-LSV: And Naomi says to her daughter-in-law Ruth, “Good, my daughter, that you
    go out with his young women, and they do not come against you in another field.”
  bmu-bmu: 'Mewö zöiga Naominöŋ muewö zöyök: “O böratni, mihi ölip. Gi tosatŋi yengö
    nup köriŋine anöŋga silik kirekŋi hal gihiwekuk. Miaŋgöra gi ölip Boazkö nup meme
    anbi yenguk anda nup memba malman.”'
  eng-GNV: And Naomi answered vnto Ruth her daughter in lawe, It is best, my daughter,
    that thou goe out with his maides, that they meete thee not in an other fielde.
  eng-WEBSTER: And Naomi said to Ruth her daughter-in-law, It is good, my daughter,
    that thou shouldst go out with his maidens, that they meet thee not in any other
    field.
  nhw-BL: 'Huan Noemí quinanquili iyex: ―Nocone, xijchihua catli Booz quiijtohua huan
    ximocahua ininhuaya isihua tequipanojcahua, pampa huelis mitzpanos se tlamantli
    amo cuali ipan seyoc mili.'
  swh-ONEN: Kisha Naomi akamwambia Ruthu mkwewe, “Binti yangu, itakuwa vyema wewe
    ufuatane na wasichana wake, kwa sababu katika shamba la mtu mwingine wanaweza
    kukudhuru.”
  bba-bba: Mɑ Nɑomi u nɛɛ, yɑ wɑ̃. Ǹ n mɛn nɑ, ɑ ku rɑ mɑɑ dɑ ɡoon ɡberɔ. A doo ɑ
    kɑ win sɔm kowo tɔn kurɔ be swĩinɑ.
  eng-KJVCPB: And Naomi said unto Ruth her daughter in law, It is good, my daughter,
    that thou go out with his maidens, that they meet thee not in any other field.
  mpx-mpx: Yaka Naomi Ludi anana i lahe i ba, “E, yawau, i waisi te ebo alomwau ge
    wana totuwalali galokau bali ana haka nuku hivahivata wana eyowaa. Ebo nu na gamagal
    getoga wana eyowaa, tab eba pagan nanakina nihi ginol elam.”
  wbp-wbp: Ngula-jangka, Nayumirla wangkaja kanajardu-nyanuku Ruurtuku, “Ngurrju yungunpa
    warrki-jarrimi nyampurra-kurlu warrkini-patu karntakarnta-kurlu. Kajilpanpa jinta-karirla
    ngurlu-kurlangurla warrki-jarriyarla, kajikangku marda wati-karirli jarrarda-kanyi.”
  luo-luo: Naomi nokone Ruth chi wuode niya, “Nyara, biro bedoni maber ka idhi ibedo
    kaachiel gi nyige, nikech kidhi e puoth ngʼat moro machielo, to gimoro marach
    nyalo hinyi.”
  meu-meu: Naomi ese ravana Ruta e hamaoroa, eto, Ravagu, namona binai, iena hesiai
    hahinedia ida ba raka bou, idau uma ai dika emu ai baine kau na garina.
  npi-ULB: नाओमीले तिनकी बुहारी रूथलाई भनिन्, “मेरी छोरी, तिमी तिनका जवान महिला कामदारहरूसँग
    जानु असल हुन्छ, ताकि तिमीलाई अरुको खेतमा जोखिम नआओस् ।”
  yor-yor: Naomi sì sọ fún Rutu, ìyàwó ọmọ rẹ̀ pé, “Ìbá dára bí ó bá le bá àwọn ìránṣẹ́bìnrin
    rẹ̀ ṣiṣẹ́. Nítorí pé wọ́n le è dà ọ́ láàmú bí o bá lọ sí oko ẹlòmíràn.”
  ind-ind: “Baiklah!” kata Naomi. “Lakukanlah apa yang sudah dia katakan, anakku.
    Bekerjalah dengan pekerja perempuan Boas selama musim panen. Kamu bisa saja diganggu
    orang bila kamu bekerja pada ladang milik orang lain.”
  pes-OPCB: 'نعومی گفت: «بله دخترم، بهتر است با کنیزان بوعز خوشه‌چینی کنی. برای تو
    کشتزار بوعز از هر جای دیگری امن‌تر است.»'
  lcm-lcm: Na Naomi kala antok a omona ta Rut, Kapo ro, kag kavulik, ta ku auai ve
    kana keve kavulik, vei si mang matang petekai nganing ki vil arikek ua.
  aer-aer: Naomi anteme anherre-anherre ikwerenhe Ruth-eke angkeke, “Kele mwerre kwenhe
    unte-arle tyerrtye nhenhe areyenge warrke-irretyeke. Unte apeke apmere arrpenhele
    warrke-irreme, artwe arrpenhele apeke ngenhe akurne-ileme-ketye. Unte Boaz-enge
    mwerre anetyenhe.”
  tgl-ULB: Sinabi ni Naomi kay Ruth na manugang niya, “Mabuti iyon, aking anak, lumabas
    ka kasama ng kaniyang mga kabaatang babaeng manggagawa, para hindi ka mapahamak
    alinman sa ibang bukid.”
  rmn-rmn: 'Э Ноеминь пхэнляс пэ боряки э Руфяки: — Си лачё, ми чяй, кай ту кан пхирэс
    лэски иргатинкенца тай на кан холязэн туки аврэ ливадятэ.'
  cbu-NT: 'Tárangu, Noemsha: Yuw átish an nuwaam wanasircha ¿Amb shingsi? Anshuri
    Boosash mazar muchchurpat ipuneerush tarawaztangcha. Tputsip nllitaritap mazar
    naarinllpa. Tputs muntayanllpa, umeenaa Rutee waneeku tárangiya.'
  hui-hui: Naiomi ibugua Ludihondo lalu, Wane-o o layadadaguaore Boasa ibunaga biabe
    biaga wali karu baba mandagi ibunaga bali mabuni biabe bialu habe. Mendealinaga
    bali mabuha pogolamu keria í̠ mo ko holene tene wulebira, lene.
  wrs-wrs: Wo Naomiputowa ona, lehra, osm yimba mongona tendorinina osoriniva tongtava,
    yemba si indkokla vrivav. Lehra yimba Boasna andranind unguvlimba engallohmana
    vev, balimba tongolmba.
  jao-jao: A-Niyumi kanda-wukanyi anku, “Yiya, a-kayibanthangathangkalu, narnu-yabi
    nganinya jimu jabungka, aluwa nungkalarrku linji-yibuwunyarrala jabungka ki-badikila
    nyikungu ki-Buwaj. Barni-wingkaya nungkalarrku nambiwuthu, kangka kirnalu-wardimanma
    linji-wulungku nungkalarrku.”
  mya-mya: နော​မိ​သည်​ရု​သ​အား``ငါ့​သ​မီး၊ သင်​သည် အ​ခြား​သူ​တစ်​ဦး​တစ်​ယောက်​၏​လယ်​သို့
    သွား​ခဲ့​သော် အ​နှောင့်​အ​ယှက်​ခံ​ကောင်း​ခံ ရ​ပေ​လိမ့်​မည်။-''
  bod-N: ནཱ་ཨོ་མུ་ཡིས་རང་གི་མནའ་མ་རུ་ཐི་ལ་འདི་ལྟར། ངའི་བུ་མོ་ལགས། ཁྱོད་རང་ཁོའི་གཞོན་ནུ་མ་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་ནས་སོང་ན་ལེགས་ཤིང་།
    མི་གཞན་གྱི་ཞིང་བར་དུ་ཁྱོད་ལ་གནོད་འཚེ་འཕོག་སྲིད་དོ་ཞེས་སྨྲས་པའོ། །
  wsk-wsk: Se Naomi nu maonam, “Mu yawarakala! Ni noko ura imet itiwik arungu am ura
    toko. Ni tom luan bo kigilik ningi ura iluwer se kariimet i bo ka bita maguwurok
    bore ko,” mam.
  kkl-kkl: Wene aro ambarogpa, Naomi kelenekori elyamalkel Rut kelenekoag, “Wali nayamalkel,
    an wali Boasti aweag el arukna kelabo taneko peramag wapmendi, polol palamlulam.
    Andi eldi awe laplobi agha lepmendi, ora nimiri aweag pimen tanena nimiri kirik
    pupling oro saelbaghanep,” aro wembaog.
  sna-sna: Naomi akati kuna Rute muroora wake, “Zvichava zvakanaka kwauri mwanangu,
    kuti uende navasikana vake, nokuti ukaenda mumunda womumwe ungazokanganiswa.”
  spa-BLM: 'Noemí dijo a Rut, su nuera: “Es bueno, hija mía, que salgas con sus doncellas
    y que no te encuentren en ningún otro campo.”'
  cac-cac: 'Ix tac''vi ix yalib'' ix chi'': Vach'' jun ach valib'', vach'' tato tzach
    b''atn̈ej yed'' eb'' ix schecab'' vin̈ chi'', max ach b''atlaj d''a junocxo ch''oc,
    yic vach'' malaj mach tzach tzuntzani, xchi ix.'
  swh-ULB: Naomi akamwambia Ruth mke wa mtoto wake wa kiume, “Ni vizuri, mwanangu,
    kuwa uende pamoja na wasichana wake wa kazi, ili kwamba usije pata madhara yeyote
    katika shamba lolote.”
  bel-bel: 'І сказала Наэмінь нявестцы сваёй Руце: добра, дачка мая, што ты будзеш
    хадзіць з служанкамі ягонымі, і ня будуць зьневажаць цябе на іншым полі.'
  klt-klt: Wáina inán Naomi yá nambáná Rut inuk, “Wawu álosim, uriwana, ko watán yáup
    náráwa watyot re átnelák. Hái kámá káin kungngárá keháng lem tánirot.”
  deu-ELBBK: 'Und Noomi sprach zu Ruth, ihrer Schwiegertochter: Es ist gut, meine
    Tochter, dass du mit seinen Mägden ausgehst, dass man dich nicht anfalle auf einem
    anderen Feld.'
  mbb-OT: Ne migkaǥi zutun si Naomi ziyà te ki Ruth te, “Deyzey iyan, bayi, ke ziyè
    ka pekirarew he zuma te menge suluǥuen din he vahi su emun diyè ka te senge perayan
    kela ke mepesipalahi ka.”
  mal-2015: 'നൊവൊമി തന്റെ മരുമകളായ രൂത്തിനോടു: മകളേ, വെറൊരു വയലിൽവെച്ചു ആരും നിന്നെ
    ഉപദ്രവിക്കാതിരിക്കേണ്ടതിന്നു നീ അവന്റെ ബാല്യക്കാരത്തികളോടുകൂടെ തന്നേ പോകുന്നതു
    നന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Co tojo nicã tʉꞌogo, Noemí Rure aꞌtiro yʉꞌtico niwõ: —Cʉ̃rẽ daꞌracoꞌterã
    numia meꞌrã mʉꞌʉrẽ tojacã añu nitʉꞌsaꞌa. Ãpẽrã ye weseripʉ seego waꞌaticãꞌña.
    Ãpẽrã mʉꞌʉrẽ caribobosama, nico niwõ.'
  gup-gup: Wanjh Naomi yimeng, “Wanjh kunmak kunu Ngalkurrng, bu ngurrihdjarrkdurrkmirri
    daluhdalukdeleng nawu nungan nuye kabirrihmarnedurrkmirri, dja yuwn yire kabbalbubuyika,
    wardi ngundikebkangbun.”
  nys-nys: '@see-verse:RUT.002.021'
  byx-byx: De ma Naomi qia ruqun ma Rut ma’, “Ii, arevan gua reveski. Maikka mager
    ip ngit matna ngi ne lura i ret matna vet ma Boas aa sleng. I arik ma aret ta
    lenges na ngi i arik aip ngia mit saver a qek auang ama sleng.”
  gvs-gvs: Naomi idigo kana, ‘Natugu, moe dedevina kuna Boasa ina tánuwo goi kuseo
    ina pakonayao vevina taiyao. Neta kuna ituli ta tánuwo goi kuseo, govila todibayoya
    koroto sikitaitaiyem.’
  rmc-rmc: 'E Noemi phenďa peskra borake: „Mištes hin, čhaje miri, hoj šaj kides le
    služobňičkenca pre leskri maľa, bo ode tuke ňiko na kerela ňič nalačho.“'
  pes-OPV: نعومی به عروس خود روت گفت که «ای دخترم خوب است که با کنیزان او بیرون روی
    وتو را در کشتزار دیگر نیابند.»
  ron-1924: 'Ши Наоми а зис кэтре норэ-са Рут: „Есте бине, фийка мя, сэ ешь ку служничеле
    луй ши сэ ну те ынтылняскэ чинева ын алт огор.”'
  ben-OBCV: নয়মী তার বউমা রূতকে বলল, “বাছা, তোমার পক্ষে এই ভালো যে তুমি তাঁর দাসীদের
    সঙ্গে ছিলে কারণ অন্যের জমি হলে তোমার ক্ষতি হত।”
  lex-lex: 'Noma Na''omi nakot la Ruta niwra: “Ineee! Talan samomuog olek hade tiy
    o''owa! Totpena nhi''inde omuor wutga inmu-elmu re pa mkiar riere''wa la''a Bo''as
    nhyi''ini de. Yoma la''pa omkar lia'' riy meheni nhyi''ini de yanpa riy rarie''yu.”'
  som-som: Markaasaa Nimco waxay ku tidhi gabadhii Ruud oo ay soddohda u ahayd, Gabadhaydiiyey,
    waa wanaagsan tahay inaad gabdhihiisa raacdid oo aan lagugula kulmin beer kaleto.
  lat-VUC: 'Cui dixit socrus: Melius est, filia mea, ut cum puellis ejus exeas ad
    metendum, ne in alieno agro quispiam resistat tibi.'
  eng-ASVBT: And Naomi said unto Ruth her daughter-in-law, It is good, my daughter,
    that thou go out with his maidens, and that they meet thee not in any other field.
  mna-mna: 'Mi Naomi iso pa Rut: “Lutuŋ moori, re. Ina ambai kat. Kozo nu niomŋan
    zin moori uraata kan ki Boas kakamam uraata su bali lene kini men. Kokena la pa
    bali lene toro, to ko ndeeŋe pataŋana.”'
  ita-1885: 'E Naomi disse a Rut, sua nuora: Egli è bene, figliuola mia, che tu vada
    con le fanciulle di esso, e che altri non ti scontri in altro campo.'
  kqc-kqc: Naomi yaku ini radini Ruth rofu niyo, “Nai vefa, buni bi ini ofi venesa
    dibigiya, ini adina amiye be di murori digiyari yaugedi baebu.”
  eng-LXXUP: And Naomi said to Ruth her daughter-in-law, It is well, daughter, that
    thou wentest out with his damsels; thus they shall not meet thee in another field.
  eng-ULB: Naomi said to Ruth her daughter-in-law, “It is good, my daughter, that
    you go out with his young female workers, so that you do not come to harm in any
    other field.”
  spa-VBL: “Eso está bien, hija mía”, le dijo Noemí a Rut. “Quédate con sus trabajadoras.
    No vayas a otros campos donde podrían molestarte”.
  fra-_FOB: 'Et Naomi dit à Ruth, sa belle-fille: Ma fille, il est bon que tu sortes
    avec ses servantes, et qu''on ne te rencontre pas dans un autre champ.'
  mal-mal: 'നൊവൊമി തന്റെ മരുമകളായ രൂത്തിനോട്: മകളേ, വെറൊരു വയലിൽവച്ച് ആരും നിന്നെ
    ഉപദ്രവിക്കാതിരിക്കേണ്ടതിന് നീ അവന്റെ ബാല്യക്കാരത്തികളോടു കൂടെ തന്നെ പോകുന്നത്
    നല്ലത് എന്നു പറഞ്ഞു.'
  urd-GVR: Naomī ne jawāb meṅ kahā, “Bahut achchhā. Beṭī, aisā hī kareṅ. Us kī naukarāniyoṅ
    ke sāth rahne kā yih fāydā hai ki āp mahfūz raheṅgī. Kisī aur ke khet meṅ jāeṅ
    to ho saktā hai ki koī āp ko tang kare.”
  suz-BL: मिनु नाओमीमी “आं चाइमी, मेको आ गेय पाइब मीश मुर नु गाक्‍चा रिम्‍शो बाक्‍ब।
    इ कली सुइमी अर्को आन रूमी श्‍येत मगेमेक्‍ल” देंमाक्‍त।
  ita-1927: 'E Naomi disse a Ruth sua nuora: “E’ bene, figliuola mia, che tu vada
    con le sue serve e non ti si trovi in un altro campo”.'
  ckb-ckb: 'ناعۆمیش بە ڕائووسی بووکی گوت: «کچم وا چاکە لەگەڵ کارەکەرەکانی ئەو بچیت،
    نەوەک لە کێڵگەیەکی دیکە ئەزیەتت بدەن.»'
  eng-BBE: And Naomi said to Ruth, her daughter-in-law, It is better, my daughter,
    for you to go out with his servant-girls, so that no danger may come to you in
    another field.
  kan-OKCV: ಆಗ ನೊವೊಮಿಯು ತನ್ನ ಸೊಸೆಯಾದ ರೂತಳಿಗೆ, “ನನ್ನ ಮಗಳೇ, ಮತ್ತೊಂದು ಹೊಲದಲ್ಲಿ ಮನುಷ್ಯರು
    ನಿನ್ನನ್ನು ಕಂಡುಕೊಳ್ಳದ ಹಾಗೆ ನೀನು ಅವನ ದಾಸಿಗಳ ಸಂಗಡ ಹೊರಟುಹೋಗುವುದು ಒಳ್ಳೆಯದು,” ಎಂದಳು.
  bbb-bbb: Areme Neomi fu kuae, Asaeno a bara ije bu e Boezido juare ijia imejo ije
    buina imenoekuma fuka mareke. Ro a e binobuo juare ijia imekuma bute vame ise
    bino one rekono kuae.
  tam-2017: 'அப்பொழுது நகோமி தன் மருமகளாகிய ரூத்தைப் பார்த்து: என் மகளே, வேறொரு வயலிலே
    மனிதர்கள் உன்னை எதிர்க்காதபடி நீ அவனுடைய வேலைக்காரிகளோடு போகிறது நல்லது என்றாள்.'
  spa-RV-1909: 'Y Noemi respondió á Ruth su nuera: Mejor es, hija mía, que salgas
    con sus criadas, que no que te encuentren en otro campo.'
  ron-BTF: 'Şi Naomi i-a spus lui Rut, nora sa: Este bine, fiica mea, că ieşi cu tinerele
    lui, ca alţii să nu te întâlnească într-un alt câmp.'
  eng-WEBP: Naomi said to Ruth her daughter-in-law, “It is good, my daughter, that
    you go out with his maidens, and that they not meet you in any other field.”
  eng-FBV: “That's good, my daughter,” Naomi told Ruth. “Stay with his women workers.
    Don't go to other fields where you might be molested.”
  nld-1939: 'En Noömi zei tot haar schoondochter Rut: Het is goed, mijn dochter, dat
    ge met zijn knechten meegaat; op een ander veld kon men u wel eens lastig vallen.'
  nch-BL: 'Huan Noemí quinanquili iyex: ―Nocone, xijchihua cati Booz quiijtohua huan
    ximocahua inihuaya isihua tequipanojcahua, pampa huelis mitzpanos se tamanti cati
    amo cuali ipan seyoc mili.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Toguë, pja ber shäng ba parkagaga wal̈ëga tjeng
    l̈i tjok ga ber bop kong pjl̈úe. Pja jek shto obl̈ë kjwe ga l̇l̇ëbo wen bop kong
    owa kjwe» l̈e.
  vie-1934: 'Na-ô-mi nói cùng Ru-tơ, dâu mình, rằng: Hỡi con gái ta, lấy làm phải
    cho con đi với các tớ gái người, chớ cho người ta gặp con trong một ruộng khác.'
  hin-CV: तब नावोमी ने अपनी बहू रूथ से कहा, “मेरी बेटी, यह तुम्हारे भले के लिए ही
    है कि तुम इन दासियों के साथ हो, नहीं तो किसी दूसरे के खेत में तुम्हें परेशान किया
    जा सकता था.”
  spa-BES: 'Y Noemí dijo a Rut, su nuera: Es mejor, hija mía, que salgas con sus sirvientas,
    para que no te llegue ningún peligro en otro campo.'
  tdx-tdx: Aa le hoe t’i Noomie amy Rote vinanto’e, mete, anako, ty indreza’o amo
    mpitoroñ’ ampela’eo tsy mone ho tsoboreñe t’ie an-tetek’ ila’e añe.
  tha-KJV: นาโอมี​พู​ดก​ับรูธบุตรสะใภ้​ว่า “​ดี​แล้ว ลูกสาวของแม่​เอ๋ย ที่​เจ้​าจะไปทำงานกับสาวใช้ของเขา
    เพื่อว่าเขาจะไม่พบเจ้าในนาอื่น”
  por-BR-2018: 'E Noemi respondeu a Rute sua nora: Melhor é, filha minha, que saias
    com suas criadas, que não que te encontrem em outro campo.'
  bco-bco: A꞉la꞉do꞉ sa꞉lab a꞉no꞉ da꞉da꞉sa꞉ga꞉, Na꞉omi eyo꞉ a꞉la꞉sio꞉, “Ge Boasa꞉ ene
    nanog dian ka꞉isale so꞉wa o꞉lia꞉ dia꞉ni ha꞉na꞉lubi. Kalu nolba꞉yo꞉ ge mogagabena꞉kiyo꞉,
    egelo꞉ noma꞉lo꞉ amio꞉ dia꞉ni ha꞉na꞉so꞉bo.”
  deu-ELO: 'Und Noomi sprach zu Ruth, ihrer Schwiegertochter: Es ist gut, meine Tochter,
    daß du mit seinen Mägden ausgehst, daß man dich nicht anfalle auf einem anderen
    Felde.'
  caa-caa: 'Entonces e Noemí uyare uyaribꞌ y che: —Ijchꞌoc, quisinic iquetpa tuaꞌ
    ipatna taca umanobꞌ e Booz y que machi iꞌxin tama uchor otronteꞌ, porque tama
    uchor e Booz mamajchi tuaꞌ ucꞌayetobꞌ conda war amorojse lo aquetpato tor e rum
