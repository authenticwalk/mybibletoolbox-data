  tbg-tbg: Ho Rutiva kara nama taiqa kero viva himpiro qaiqaa vi kaiqara varareva
    vuvaro Boaasiva nai kaiqa vaiinti tiva nimiro tiharo, Ne kia Rutira qio tiraiti,
    vira qaqi kaivaroma viva ne baali rumpake vatera tataaqa vainara nuntu keharo
    varaarire. Ne baali rumpake vateraqihai vokinara rarauke vataini kaivaro viva
    viravata nuntu keharo varaarire, tiro.
  hmo-hmo: Ruta ia toreisi, bali ena anina do ia gogoa lou gwauraia. Vadaeni Boasi
    ese iena eregabe taudia dekenai ia oda, ia gwau, “Umui haboua bona guia vadaeni
    bali edia huanai Ruta ia gogoa diba, umui koua lasi.
  urd-urd: और जब वह बालें चुनने उठी, तो बो'अज़ ने अपने जवानों से कहा कि उसे पूलियों
    के बीच में भी चुनने देना और उसे न डाँटना।
  rus-SYN: 'И встала, чтобы подбирать. Вооз дал приказ слугам своим, сказав: пусть
    подбирает она и между снопами, и не обижайте ее;'
  rmy-SERVI: 'Кала Руфь упалэ джиля тэ стидэ ворзо, Боазо прыпхэнда пэхкирэ манушэнди:
    — Тай кала вой закамэла тэ стидэ помашкар снопуря, на холярэн ла.'
  bqc-SIM: 'Kɛ́ à fɛ̀lɛ lɛ́ gɛ́ pↄ́ kↄ̃nwɛi, Bↄazu ò ɛ̀waasoↄnɛ à mɛ̀: Baa tó
    àlɛ pↄ́ kↄ̃nwɛ naa pↄ́ kálɛa guu, ásu aà sↄ̃́sↄ̃o.'
  tcz-CHONGTHU: Ruth chu natonga akilekit phatnin, Boaz in agollhang ho chu thu apen,
    amanu hi jada hih un, nalah uva changvui chu kilo khomsah un,” ati.
  mar-mar: ती सरवा वेचावयास निघाली तेव्हा बवाजाने आपल्या गड्याला सांगितले, “तिला पेंढ्यांत
    वेचू द्या, मना करू नका.
  tcs-tcs: Wen Rut i bin gobaigen po wok, Boaz bin oda dem yangman blo em diskain,
    ‘Yupla luk da oman de, lete em pikemap dem sidkaikai de melen lo yupla ane no
    stape em.
  qub-qub: 'Yapay sebäda shuntacoj aywaptin Boozga piyunnincunata niran: «Sebäda goturashanpita
    mashtacajcunata shuntacuptinpis ama michanquichu.'
  bqp-bqp: 'Kũ à fùtɛ àtɛn gɛ́ pↄ́ kↄ̃nↄ wɛ, akũ Bↄaza ò kɛfɛnnanↄnɛ à pì: Bee tó
    àtɛn pↄ́ kↄ̃nↄ wɛ nagã kũ à katɛna tɛ́, àsun wé''i daaro.'
  hat-hat: 'Lè Rit leve al ranmase, Bòz bay travayè yo lòd sa a: -Nou mèt kite l''
    ranmase grenn menm kote pakèt mare yo ye a. Pa chache l'' kont.'
  eng-BSB: When Ruth got up to glean, Boaz ordered his young men, “Even if she gathers
    among the sheaves, do not insult her.
  tod-tod: 'Naa ʋolu é wuzeɠeni posuyɛʋɛi ma. Ɓoaze niima levei veeni ná-botiɠɛ
    zunuiti zea, é ɠɛ ti ma: «À yeezei bu ga é posuyɛʋɛi ɠɛ ɓalaa molo ɠiliiti
    zɔɠɔzu. À mina kpɔlɔ.'
  eng-WEBPB: When she had risen up to glean, Boaz commanded his young men, saying,
    “Let her glean even amongst the sheaves, and don’t reproach her.
  kbq-kbq: Anante Ruti'a otino bali raga eri atru hunaku nevigeno, Boasi'a eri'za
    vahe'a zamasmino, Atrenkeno ama a'mo'a bali raga ko'na'ma anakinte'naza amu'nompi
    vano nehuno zoneginigeta ahe onatiho.
  nhe-BL: 'Huan teipa moquetzqui para sampa tequititi. Huan quema Rut quistoya, Booz
    quinnahuati itlatequipanojcahua: ―Xijcahuaca ma quicui nojquiya campa montonijtoc,
    huan ax tleno xiquilhuica.'
  bus-bus: 'Kɛ̀ à fɛ̀ɛ èe gaa pↄ́ kↄ̃ↄ wɛ, ben Bↄaza ò gↄ̃kparɛnↄnɛ à bè: Baa tó èe
    pↄ́ kↄ̃ↄ wɛɛ nagãa kɛ̀ kaɛna tɛ́, àton wí daaro.'
  gub-BL: Upu'àm wi Huxi arozràn u'ar ma'e kwer imono'og pà. A'e 'ar mehe Moaz uze'eg
    wi uma'ereko ma'e wanupe. — Aze upyhyk arozràn peinuromo nehe, ipo'o mehe eze'egahy
    zo izupe nehe.
  eng-DRA: 'And she arose from thence, to glean the ears of corn as before. And Booz
    commanded his servants, saying: If she would even reap with you, hinder her not:'
