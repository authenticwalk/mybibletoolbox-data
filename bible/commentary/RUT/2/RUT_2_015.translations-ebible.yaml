verse: RUT.002.015
translations:
  mal-C: അവൾ വീണ്ടും കാലാപെറുക്കാൻ എഴുന്നേറ്റപ്പോൾ ബോവസ് ഭൃത്യന്മാരോട്, “അവൾ കറ്റകൾക്കിടയിൽനിന്ന്
    പെറുക്കിയാൽപോലും അവളെ ശാസിക്കരുത്.
  deu-TKW: 'Als sie nun aufstand, um zu lesen, gab Boas seinen Knechten den Befehl:
    Sie mag auch zwischen den Garben lesen, und ihr dürft ihr nichts zuleide thun;'
  lin-lin: 'Tango atelemaki mpo na kolokota lisusu ble, Boazi apesaki mitindo epai
    ya basali na ye : « Botika ye kolokota ata oyo ezali na kati-kati ya maboke, botungisa
    ye te.'
  eng-LSV: And she rises to glean, and Boaz charges his young men, saying, “Even between
    the sheaves she gleans, and you do not cause her to blush;
  bmu-bmu: 'Tata wahöta anda toroqemba bali ipŋi qendaŋniga Boaznöŋ nup aiwiurupŋi
    muewö zöm qitim engiyök: “Yaŋgön bali ipŋi mihi böran mieŋgö sutŋine miaŋgöreŋ
    mewöyök qendaŋda tokoma ewö, iŋini mönö keu töhöreŋ de zöm waŋgime.'
  eng-GNV: And when she arose to gleane, Boaz commanded his seruants, saying, Let
    her gather among the sheaues, and doe not rebuke her.
  eng-WEBSTER: 'And when she had risen to glean, Boaz commanded his young men, saying,
    Let her glean even among the sheaves, and reproach her not:'
  nhw-BL: 'Huan teipa moquetzqui para sempa tequititi. Huan quema Rut quistoya, Booz
    quinnahuati itequipanojcahua: ―Xijcahuaca ma quicui nojquiya campa montonijtoc,
    huan amo tleno xiquilhuica.'
  swh-ONEN: Alipoinuka ili kuokota mabaki ya nafaka, Boazi akawaagiza watu wake, “Hata
    kama atakusanya kati ya miganda, msimzuie.
  bba-bba: Yen biru, u seewɑ u kɑ dĩɑnu kunɔnu ko. Mɑ Boɑsi u win sɔm kowobu sɔ̃ɔwɑ
    u nɛɛ, i de u mɑm dĩɑnu kunɔnu ko kɑ mi i ǹ ɡɑ̃. I ku nùn yinɑri.
  eng-KJVCPB: 'And when she was risen up to glean, Boaz commanded his young men, saying,
    Let her glean even among the sheaves, and reproach her not:'
  mpx-mpx: Sauga Ludi i lut ge i nanawa bali ni hivat al, inoke Bowasa i baek wana
    totuwalali bolau elal i ba, “Bwagana ebo ni hivat nek bali ali kin gamwaliyaa,
    bahi nuku lolopwali. Yaa bali ana haka enuna nuku momol tagilan ali kin elana
    ge nuku teli ni ahe.”
  wbp-wbp: Ruurtuju yakarra-pardinjarla yanu pina warrki-kirralku. Ngula Puwaja-jana
    wangkaja nyanungu-nyanguku warrkini-watiki, “Yampiyalu yungu mani kutu ngalya-kari
    ngurlu yurturlu-kari yurturlu-karirla. Kulalu ngarrika yaninjaku.
  luo-luo: Kane oa malo mondo ochak hulo, Boaz nomiyo joge chik niya, “Kata kapo ni
    ochoko kogolo kuom cham mapok oka, to kik uchande.
  meu-meu: Ia na e tore isi, bali anidia ma baine gogo eto. Bena Boa ese ena eregabe
    taudia e haduadia, eto, Iḡui padadiai danu baine gogo, basio gwaua tao;
  npi-ULB: तिनी अन्‍न बटुल्न उठ्दा, बोअजले तिनका जवान मानिसहरूलाई यसो भन्‍दै आज्ञा
    दिए, “तिनलाई बिटाहरूको बिचतिर पनि अन्‍न बटुल्न देऊ र तिनलाई नबटुल नभन् ।
  yor-yor: Nígbà tí ó sì dìde láti máa ṣá ọkà, Boasi pàṣẹ fún àwọn òṣìṣẹ́ rẹ̀ wí pé,
    “Bí ó tilẹ̀ ń ṣà láàrín oko ọkà pàápàá, ẹ má ṣe dí i lọ́wọ́.
  ind-ind: Saat Rut mulai bekerja lagi, Boas memerintahkan para pekerjanya, “Biarkanlah
    dia memungut bulir-bulir jelai dari antara tumpukan jelai yang sudah terikat itu.
  pes-OPCB: 'وقتی روت به سرکارش رفت، بوعز به دروگرانش گفت: «بگذارید او هر جا می‌خواهد
    خوشه جمع کند حتی در میان بافه‌ها، و مزاحم او نشوید. در ضمن عمداً خوشه‌هایی از
    بافه‌ها بیرون کشیده، بر زمین بریزید تا او آنها را جمع کند.»'
  lcm-lcm: Na kala tapasuk asi kana an lukluk aiton, na Boas kala atatai kana keve
    asosokai asukang ke, Mi ararai ta ka lukluk kapa nei liuan i keve volo kon na
    mi ago ta vil amamaila an ania.
  aer-aer: Nhenge Ruth akeme-irremele warrke-irretyeke alpeke, Boaz warrkene ikwerenhe
    areyeke angkerlenge, “Renhe impaye re ntange annge aharle arrpenhe areyenge inetyeke.
    Renhe alharlkwetyale.
  tgl-ULB: Nang tumindig siya para mamulot, inutusan ni Boaz ang kaniyang mga kabataang
    lalaki, sinasabing, “Hayaan ninyo siyang mamulot kahit sa mga binigkis, at huwag
    magsasabi ng kahit anong masama sa kaniya.
  rmn-rmn: 'Дэчи э Руфь гели тэ кидэл о чёрдо гив, ай о Боаз пхэнляс пэ манушэнги:
    — Мэ кидэл ой ли машкарэ ко пханлэ снопи гив, ма холязэн лаки.'
  cbu-NT: Yusur Rut kanapeeshinu, wanusingaz tapuyaati átu, Boossha muchchuree kamachtarangiya.
    Rutee shiy pusangtamti taangtsa. Waani sebaada wanus pusaptam watsta, pchindintspa.
  hui-hui: Ludi ibuni tomo biaru name halu bali lini ilala hayaru ilule pene. Peagola
    Boasahanda ibunaga igiri biaruhondo lamialu lalu, Ludi ibugua erembira mbira hangu
    ndo tígua gandu lo ngamigo maru mima ibulebirago tígua agua berebe lalubi mbira
    lolemini.
  wrs-wrs: Doa innemba nepianamba, Rutva ganamba, bali henga osora tongvna. Wo Rutnisra
    Boasva hevna andranindmba ishunna, osva manam yimba Rutmba otindivav, noi himba
    ata tongvra murapetarini, ten niskovakova lohvm. Wo nomba yimba temba nisvund
    vipieiva, nominioa henga monglaoa vilvrombol vivrava, pethara dembhivm, wo Rutva
    ata prorava, noi tongvav, wo manam yimba otindivav.
  jao-jao: Kanda-lhuwarri barra yurrulu, anda mujinjawu. Baki ki-Buwaj, kalili-nu
    li-jawina likungu ngalalu kalu-arri ngulakari barra ngalalu kalinyamba-wudurruma
    bawuji, ngalalu kalu-lhuwalhuwarri barra bawuji jabungku yurrulu, baki ka-arri
    alunga, “Rra-ja a-nhanawaya rrirra-karra. Kanda-rdumanthanama ngulakari yirruwa,
    nganambaji wumba ma-mbangu jirra-ndayi ngulakari. Namba kurdardi kanda-wingkanma
    ngulakari, namba nu-wurun kanda-nirrinjima wunumbarra yirruwa wumba jirru-rdirrirranji
    kurarra, barni-mirirrinja anku, wambu rrirra-ndarra nirrinjarra.
  mya-mya: ထို​နောက်​သူ​သည်​ကောက်​သင်း​ကောက်​ရန်​ထ ၍​သွား​သော​အ​ခါ ဗော​ဇ​သည်​အ​လုပ်​သ​မား
    များ​အား``သူ့​အား​ကောက်​လှိုင်း​စီး​များ​ချ ထား​ရာ​အ​ရပ်​၌​ပင် ကောက်​သင်း​ကောက်​ခွင့်
    ပြု​ကြ​လော့။ သူ့​အား​မ​ဟန့်​တား​ကြ​နှင့်။-
  bod-N: ཁོ་མོ་ཡར་ལངས་ཏེ་སྙེ་མ་འཐུ་འགོ་བརྩམས་པ་དང་། པཱོ་ཨ་ཟི་ཡིས་རང་གི་གཡོག་པོ་རྣམས་ལ་འདི་ལྟར།
    ཁོ་མོར་ཚར་ཕོན་རྣམས་ལས་སྙེ་མ་འཐུ་རུ་འཇུག་པ་ལས་ངོ་ཚར་གཏོད་མི་རུང་།
  wsk-wsk: Tom nu barasam ale akingtala ura taukko namakaso mu te, Boaz ko ura kari
    nunga maonam, “Nu inang gi gi namaruk ale saki siping ago kutukutuk mam kaparam
    mu karogo giok, mu am nemetam la arigal, den bo me maonalko, mena.
  kkl-kkl: Pibogti Rut keleneko kwaneng roti wana tinilamlenge togto anun aro piogpa,
    Boas ponekori eldi aruknag ambarelamsiogti, “Keleneri kwaneng roti wana olog-ologne
    tinilamlenge togto anun aro pil. Olog-ologne togto anun aro pil aghana a'undi
    kaongoro kaupto palilamlomne anabiagne keleneri walinge nubu uro toltolamle tanena
    waro ali nembaheng kom. Waro ali nemban koma liloapmundi, Rut kelenkori wali maiknoro
    togtoalul aro kiliro lebelaglopmundi pelengelolapmunne togtoalul,” aro ambatsiog.
  sna-sna: Paakasimuka kuti anongere, Bhoazi akarayira majaya ake achiti, “Kunyange
    akaunganidza pakati pezvisote, musamudzivisa.
  spa-BLM: 'Cuando se levantó a espigar, Booz ordenó a sus criados, diciendo: “Dejadla
    espigar incluso entre las gavillas, y no la reprochéis.'
  cac-cac: 'Ayic ix b''atxi ix sic''oj cebada chi'', ix yalan vin̈aj Booz chi'' d''a
    eb'' vin̈ smunlajvum chi'' icha tic: —A ixim somchajb''at d''a scal ixim manojaxo
    yaj chi'', syal sic''an ixim ix. Man̈ eyac'' q''uixvelal ix.'
  swh-ULB: Alipoinuka kwenda kuvuna, Boazi aliamuru vijana wake, akisema, “Mwacheni
    avune hata katika masuke, na msimwambie lolote baya.
  bel-bel: 'І ўстала, каб падбіраць. Ваоз даў загад слугам сваім, сказаўшы: хай падбірае
    яна і паміж снапоў, і ня крыўдзіце яе;'
  klt-klt: Wáina tángga ku Rut tá tárutang yáup káin kun, Boas yá yáup ámna náráwaná
    yánuk, “Sat Rut tá bali máran tangtang álo kámonek, ma me táng mindaráng.
  deu-ELBBK: 'Und sie stand auf, um aufzulesen; und Boas gebot seinen Knaben und sprach:
    Auch zwischen den Garben mag sie auflesen, und ihr sollt sie nicht beschämen;'
  mbb-OT: Ne hein midlikuan din is baal zin, migkaǥi si Boaz diyà te menge sakup din,
    ke sikandin te, “Tuǥuti niw ke ebpekirarew sikandin minsan dutun te uvey te menge
    vinagkes. Kenè niw vensaǥi,
  mal-2015: 'അവൾ പെറുക്കുവാൻ എഴുന്നേറ്റപ്പോൾ ബോവസ് തന്റെ ബാല്യക്കാരോടു: അവൾ കറ്റകളുടെ
    ഇടയിൽതന്നേ പെറുക്കിക്കൊള്ളട്ടെ; അവളെ ഉപദ്രവിക്കരുതു.'
  tuo-NT: 'Beꞌro co apaturi cebada perire seego waꞌáca beꞌro Booz cʉ̃rẽ daꞌracoꞌteri
    masãrẽ aꞌtiro duticʉ niwĩ: —Co cebada dotori waꞌteropʉ te põꞌrãrĩrẽ seecã quẽꞌrãrẽ,
    ne core cãꞌmotaꞌaticãꞌña.'
  gup-gup: Wanjh nguneng rowk manme dja dolkkang wam yingkihdokmeng kore birrihmimmoyhmangi.
    Wanjh Boaz benwokrayekwong bininj birrihdjobkeyi manmim, benmarneyimeng, “Ngurribawo
    ngahli daluk, kamoyhmang manmim kore mandobbokenh kore kayongoyo, dja yuwn ngurridjangnan.
  nys-nys: Nginda Ruth yiraba wedjango ngatti kwolaka, Boaz waangki baalang mammarapa
    mordiya, “Noonooka wedjang-oola baalany kwolaka kardagor boonaraka kwolakang.
    Yoowart karnyiny baalany. Noonooka djarnyak djookorn ngatti kwolaka baalang, kidji
    ngardakwir kwolaka baalang kidji yoowart djaat baalany.” Ngarl Ruth wedjang kwolaka
    boodjeral kwolakang djiyak kedalak, kidji baal bama natj baal kwadja-wedjang kidji
    baal barrang moorart mirkloorn kwolakang.
  byx-byx: aDe aip ta mes be vereset de ma Rut dai saqiaskerka qia tit de qi ngingdemna
    nama bali, i lura ra serek na nget. De qasa naser a qi, i qia mit de ma Boas ka
    ruqun lura i ai de ret matna gel ka ma’, “Mager iv a ngen a ding se ma Rut ip
    ki nging demna nama bali na gelna ne nge nama qemeng i ra tik met na get. De qula
    ngen ne serin a qi, i qi ngingdemna nama bali nanari.
  gvs-gvs: E Ruti bogina itáoya, ikaluvilamna ina ana bali iseoseo go, Boasa ina pakonayao
    koroto ilovinaedi idigo kana, ‘¡Kotagōna tauyana bali patumidi kikidi goi iseoseo
    go, taabu koobōve!
  rmc-rmc: 'Paľis ušťiľa a geľa pale te kidel o klasi. O Boaz phenďa peskre sluhenge:
    „Muken la te kidel upre o klasi maškar o snopi a ma zaačhaven la.'
  pes-OPV: 'وچون برای خوشه چینی برخاست بوعز جوانان خود را امر کرده، گفت: «بگذارید
    که در میان بافه‌ها هم خوشه چینی نماید و او را زجرمنمایید.'
  ron-1924: 'Апой с-а скулат сэ кулягэ спиче. Боаз а дат урмэтоаря порункэ служиторилор
    сэй: „Лэсаць-о сэ кулягэ спиче ши ынтре снопь ши сэ н-о оприць;'
  ben-OBCV: যখন সে আবার শস্য কুড়াতে উঠল, তখন বোয়স তার দাসদের আদেশ দিয়ে বললেন, “বরং
    একে তোমাদের আঁটির মধ্যে থেকে কুড়াতে দিয়ো, তার বিরুদ্ধে কিছু কথা বলবে না।
  lex-lex: 'Nhorwua noma Ruta nla pa nalir owa''ana wetra'' lawna harni maka ha ratuin
    doinia la. La''pa Ruta nto''or wa noma Bo''as nakot la mak kari re niwra: “La''pa
    patke'' de nalir niana wetra'' lawna dom makden la har maka ha ra niutin taru
    oleka onni mana, de yan mia''ala! Onde yana mpiolliohora, yanhi''pa nmola-nma''a
    ne yan memmemna miwenan la. Rerehniana mtiotpa mhi'' atuinia maka ha mteti oleka
    re oke''e-oke''ela totpena natopal nana.”'
  som-som: Oo markay u kacday inay beerta soo xaabxaabto ayaa Bocas wuxuu ku amray
    raggiisii dhallinyarada ahaa, Xataa xidhmooyinka ha ka dhex xaabxaabto, oo hana
    canaananina.
  lat-VUC: 'Atque inde surrexit, ut spicas ex more colligeret. Præcepit autem Booz
    pueris suis, dicens: Etiamsi vobiscum metere voluerit, ne prohibeatis eam:'
  eng-ASVBT: And when she was risen up to glean, Boaz commanded his young men, saying,
    Let her glean even among the sheaves, and reproach her not.
  mna-mna: 'Tikan ma imap, tona Rut imiili pa uraata. Mi Boas iur sua pizin uraata
    kan ta kembei: “Sombe Rut iyogeege bali ta igarau pa bali pezekatŋan na, kumbuulu
    kwoyom pini pepe. Pa nio aŋyok pini be ikam ta kembei.'
  ita-1885: 'Poi si levò per ispigolare. E Booz diede ordine a'' suoi servitori, dicendo:
    Lasciate ch''ella spigoli eziandio fra le mannelle, e non le fate vergogna.'
  kqc-kqc: Mina usi dadisi neyo barley butu rigi ri, Boaz yaku ini moimai vene ni
    mama reyo, “Tau rigedi sanari moigo ka ga vegasa nifa.
  eng-LXXUP: And she rose up to glean; and Boaz charged his young men, saying, Let
    her even glean among the sheaves, and reproach her not.
  eng-ULB: As she got up to gather up grain, Boaz commanded his young men, saying,
    “Let her gather up the grain even among the bundles, and do not tell her not to.
  spa-VBL: 'Cuando Rut volvió a trabajar, Booz dijo a sus hombres: “Dejen que recoja
    el grano incluso entre las gavillas. No le digan nada que la avergüence.'
  fra-_FOB: 'Puis elle se leva pour glaner. Et Booz donna cet ordre à ses serviteurs:
    Qu''elle glane même entre les gerbes, et ne lui faites point de honte;'
  mal-mal: 'അവൾ പെറുക്കുവാൻ എഴുന്നേറ്റപ്പോൾ ബോവസ് തന്റെ ബാല്യക്കാരോടു: അവൾ കറ്റകളുടെ
    ഇടയിൽതന്നേ പെറുക്കിക്കൊള്ളട്ടെ; അവളെ ശകാരിക്കരുത്.'
  urd-GVR: Jab wuh kām jārī rakhne ke lie uṭhī to Boaz ne hukm diyā, “Use pūloṅ ke
    darmiyān bhī bāleṅ jamā karne do, aur agar wuh aisā kare to us kī be'izzatī mat
    karnā.
  suz-BL: मिनु मेको बोक्‍शा, सिला गुप्‍थ लमाक्‍त। बोआजमी आ गेय पाइब वोंइश मुर आन कली
    “मेको कली मुठा आन नेक्‍नेक्‍था यो सिला गुप्‍चा गेने, महुइक्‍तीन।
  ita-1927: 'Poi si levò per tornare a spigolare, e Boaz diede quest’ordine ai suoi
    servi: “Lasciatela spigolare anche fra le mannelle, e non le fate affronto!'
  ckb-ckb: 'کاتێک هەستا بۆ ئەوەی جۆ هەڵبگرێتەوە، بۆعەز فەرمانی بە پیاوەکانی دا: «لێیگەڕێن
    با لەنێو کۆڵەجۆکانیش جۆ هەڵبگرێتەوە و ئەزیەتی مەدەن،'
  eng-BBE: And when she got ready to take up the grain, Boaz gave his young men orders,
    saying, Let her take it even from among the cut grain, and say nothing to her.
  kan-OKCV: ಅವಳು ಹಕ್ಕಲಾದುಕೊಳ್ಳಲು ಏಳುವಾಗ ಬೋವಜನು ತನ್ನ ಸೇವಕರಿಗೆ ಆಜ್ಞಾಪಿಸಿ, “ಇವಳು ಕೊಯ್ದ
    ಸಿವುಡುಗಳ ಮಧ್ಯದಲ್ಲಿ ಹಕ್ಕಲಾದುಕೊಳ್ಳಲಿ. ನೀವು ಅವಳನ್ನು ಬೈಯಬೇಡಿರಿ.
  bbb-bbb: '@see-verse:RUT.002.014'
  tam-2017: 'அவள் கதிர் பொறுக்கிக்கொள்ள எழுந்தபோது, போவாஸ் தன்னுடைய வேலைக்காரர்களை
    நோக்கி: அவள் அரிக்கட்டுகள் நடுவே பொறுக்கிக்கொள்ளட்டும்; அவளை ஒன்றும் சொல்லவேண்டாம்.'
  spa-RV-1909: 'Levantóse luego para espigar. Y Booz mandó á sus criados, diciendo:
    Coja también espigas entre las gavillas, y no la avergoncéis;'
