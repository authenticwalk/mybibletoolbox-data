verse: RUT.002.021
translations:
  mal-C: 'അപ്പോൾ മോവാബ്യയായ രൂത്ത്: “ ‘കൊയ്ത്തുകാർ, എന്റെ ധാന്യംമുഴുവനും കൊയ്തുതീരുംവരെ
    അവരോടൊപ്പം കൂടിക്കൊള്ളൂ’ എന്നും യജമാനൻ അറിയിച്ചു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sagte Ruth, die Moabiterin: Auch hat er ja zu mir gesagt: Halte dich
    nur zu meinen Leuten, bis sie mit meiner ganzen Ernte fertig sind.'
  lin-lin: 'Rite, moto ya Moabi, alobaki : — Alobaki na ngai kutu : « Vanda elongo
    na basali na ngai kino bakosilisa kobuka bambuma na ngai nyonso. »'
  eng-LSV: And Ruth the Moabitess says, “Also he surely said to me, Near the young
    people whom I have you cleave until they have completed the whole of the harvest
    which I have.”
  bmu-bmu: 'Mewö zöi möta Moab anbi Rutnöŋ muewö zöyök: “Keu kun toroqeba muewö zöi
    mötzal: ‘Gi mönö nöŋgö nup meme anbazip yenguk nömtik malnöŋga nöŋgöreŋ bali patpat
    mihi kohol teköme.’”'
  eng-GNV: And Ruth the Moabitesse said, He said also certainely vnto mee, Thou shalt
    be with my seruants, vntill they haue ended all mine haruest.
  eng-WEBSTER: And Ruth the Moabitess said, He said to me also, Thou shalt keep fast
    by my young men, until they have ended all my harvest.
  nhw-BL: 'Huan Rut noja quiilhui Noemí: ―Nojquiya nechilhui noja ma nitequititi ininhuaya
    itequipanojcahua hasta tlamis pixquistli.'
  swh-ONEN: Kisha Ruthu, Mmoabu, akasema, “Hata aliniambia, ‘Kaa pamoja na watumishi
    wangu mpaka watakapomaliza kuvuna nafaka yangu yote.’ ”
  bba-bba: Rutu u mɑɑ Nɑomi sɔ̃ɔwɑ u nɛɛ, durɔ wi, u mɑm mɑn sɔ̃ɔwɑ u nɛɛ, nɑ n dɑ
    n wɑ̃ɑ kɑ win sɔm kowobu sere bu kɑ win dĩɑ ni ɡɛ̃ bu kpe.
  eng-KJVCPB: And Ruth the Moabitess said, He said unto me also, Thou shalt keep fast
    by my young men, until they have ended all my harvest.
  mpx-mpx: Inoke Ludi, Mowabi yovana, i ba, “I baem al eliyau i ba, ‘Nu hivahivata
    no eyowaa, alomwau no totuwalali, ana siga no bali enona nihi tomwa haba.’”
  wbp-wbp: Ngula-jangka, Ruurturla wangkaja, “Puwajaju wangkaja yungurna nganta warrki-jarrimi-jiki,
    wangkaja kutu-juku nganta yungurna-jana wapami warrkini-patu karntakarntakuju
    kajili ngurlu maninjaku lawa-jarrimi.”
  luo-luo: Eka Ruth nyar Moab nowacho niya, “Bende nowacho ni, ‘Bed kaachiel gi jotichna
    ma nyiri nyaka chop gitiek kayo chamba duto.’ ”
  meu-meu: Ruta, hane Moab, eto, Ia danu e hamaorogu, eto “Egu eregabe taudia badibadidiai
    ba noho ela bona egu taboro baine ore”.
  npi-ULB: मोआबी महिला रूथले भनिन्, “ तिनले मलाई भने, 'मेरा जवान मानिसहरूले कटनी नसिध्याएसम्म
    तिमी तिनीहरूको नजिक रहिरहनुपर्छ' ।”
  yor-yor: Rutu, ará Moabu sì wí pé, “Ju gbogbo rẹ̀ lọ, ó sọ fún mi pé, ‘Kí ń máa
    ṣá ọkà pẹ̀lú àwọn òṣìṣẹ́ òun, títí wọn yóò fi parí ìkórè.’ ”
  ind-ind: Lalu Rut berkata, “Boas juga berkata supaya aku kembali untuk bekerja dengan
    para pekerjanya selama musim panen.”
  pes-OPCB: 'روت به مادرشوهرش گفت: «او به من گفت که تا پایان فصل درو می‌توانم در کشتزارش
    به دنبال دروگرانش خوشه‌چینی کنم.»'
  lcm-lcm: Na Rut, aina ke le Moab, kala mengen ta, Mang anu kapa, kata antok iau
    asukang ke, Ku ago akit ve kag keve asosokai tung si kila akamusai ani kag keve
    matang kon aongos.
  aer-aer: Yanhe-ngentyele, Ruth ikwere angkeke, “Boaz-ele ayenge ileke ayenge ikwere
    akwete warrke-irretyeke, re ayenge ileke arelhe warrkene areyenge itwele anetyeke
    itne annge ntange ingkirreke uthnerlte-apemele inetyeke-atwetye.”
  tgl-ULB: Sinabi ni Ruth na Moabita, “Tunay nga, sinabi niya sa akin, 'Dapat kang
    manatiling malapit sa aking mga kabataang lalaki hanggang matapos nilang lahat
    ang aking ani. ”
  rmn-rmn: 'Э моавитянка э Руфь пхэнляс: — Ов джи пхэнляс манги: «Ов мэ бутярнэнца,
    бискай он кан бытэрдиен тэ кидэн о гив опэр ми ливади».'
  cbu-NT: 'Rutshat: Nuwaa táranlleeja; Arang tarawaztangi. Nishshuri nuwapa m''chachuri
    ipuneerush wanusee pusangcha. Iwariz kachingaramchu, anush kasatsha, nuwaa tárangiya.'
  hui-hui: Ani layagola Ludi ibugua lalu, O biyadarunibi buwa dege i̱ ibunaga biabe
    biaga biaru baba mandagi bali lini biaru ilumogo bialu howa ti biai halu poradagua
    í̠ nde ilimaro bialu pobe laya, lene.
  wrs-wrs: Wo Rut omnana, mongmomba mendah lohv, yemba kava ishomnimoa, os kamba omni,
    yimba hui si wohtongka vawovra, verava, balina witna kana andranind thipieira.
  jao-jao: A-Rutha kanda-wukanyi, “Kalngiya nya-marringaya kiya-arri ngatha, ngarna
    mujinjarra nu-wurun yurrngumantha ma-ngarra aluwa linji-mangaji wumba jalini jabungka
    kulu baku ngalalu kalu-wayathala rdumanthawu baji.”
  mya-mya: ထို​အ​ခါ​ရု​သ​က``မု​ယော​စ​ပါး​ကို​အ​လုပ် သ​မား​တို့​ရိတ်​သိမ်း​ကာ​လ​မ​ကုန်​မ​ချင်း
    ကောက်​သင်း​လာ​၍ ကောက်​ရန်​ကျွန်​မ​အား​သူ မှာ​ကြား​လိုက်​ပါ​သည်'' ဟု​ပြော​၏။
  bod-N: དེ་ནས་མོ་ཨབ་ཀྱི་བུ་མོ་རུ་ཐི་ན་རེ། ཁོས་ཡང་བདག་ལ་འདི་ལྟར། གཡོག་པོ་རྣམས་ཀྱིས་བདག་གི་ཞིང་བྲེགས་ཚར་བའི་བར་དུ།
    ཁྱོད་རང་གཡོག་པོ་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་ཏེ་སྙེ་མ་འཐུ་དགོས་ཟེར་ཞེས་སྨྲས་སོ། །
  wsk-wsk: Se Ruth, Moab imet, mu balam, “Mel bo tala, Boaz ani aking pelerik namarik
    ale ura iluwekko aga maonam. Nu mam ani noko ura imet arungu pingi la ura ilu
    sagarik se nama na nunguning bolala awura ko ura mu menarukko mam.”
  kkl-kkl: Wene seogpa, Boasti samenag Rut ambarog yubu Rut kel enekori nen tipto
    Naomi ambarelamogti, “Boasti nanag, 'Ana nari arukna kwaneng roti wana kareplamik
    nimi peramag wapmendi, ik etpare kwaneng roti wana kareplamikag tane tinilamlenge
    pololapmen paghabog nari aweag komopto polbalulom,' seldi, ambatnel,” aro ambarog.
  sna-sna: Ipapo Rute muMoabhu akati, “Abva ati kwandiri, ‘Gara navashandi vangu kusvikira
    vapedza kucheka zviyo zvangu zvose.’ ”
  spa-BLM: 'Rut la moabita dijo: “Sí, él me dijo: “Te quedarás cerca de mis jóvenes
    hasta que terminen toda mi cosecha””.'
  cac-cac: 'Ix yalan ix Rut chi'' icha tic: —Ix yalpax vin̈ d''ayin icha tic: Syal
    a cotn̈ej a sic'' ixim, an̈ej yed'' eb'' ix in checab'' tic tzach b''ati, masanto
    ol lajvoc munlajel tic, xchi vin̈ d''ayin, xchi ix.'
  swh-ULB: Ruth Mmoabu akamwambia, “Ni kweli, aliniambia, 'Ukae karibu na vijana wangu
    wa kiume mpaka watakapo maliza mavuno yangu yote.'”
  bel-bel: 'Рут Маавіцянка сказала: ён нават сказаў мне: будзь з маімі служанкамі,
    пакуль яны не закончаць жніва майго.'
  klt-klt: Kulá Moab náráwa Rut watá miuk, “Me nukngá káman Boas yá ing nanek, ‘Kák
    ku nákkán yáup ámna náráwa tangtang rewe árátá kungga bali yot wit mamará watán
    rám bá sáliknginek.’”
  deu-ELBBK: 'Und Ruth, die Moabitin, sprach: Er hat auch zu mir gesagt: Du sollst
    dich zu meinen Leuten halten, bis sie meine ganze Ernte beendigt haben.'
  mbb-OT: Ne migkaǥi zaan si Ruth te, “Ne kenà duen dà taman su migkeǥiyan e zin te,
    ‘Dini ke zà pekirarew he zuma te menge sakup ku taman te kenè dan pa ebpekepasad
    te ked-eǥani te parey ku.’ ”
  mal-2015: എന്റെ ബാല്യക്കാർ കൊയ്ത്തെല്ലാം തീർക്കുവോളം അവരോടു ചേന്നിരിക്ക എന്നുകൂടെ
    അവൻ എന്നോടു പറഞ്ഞു എന്നു മോവാബ്യസ്ത്രീയായ രൂത്ത് പറഞ്ഞു.
  tuo-NT: 'Rut peꞌe apeye werenemoco niwõ: —Cʉ̃ yʉꞌʉre cʉ̃rẽ daꞌracoꞌterã numia meꞌrã
    daꞌradutiami. Téé cebadare seepeꞌocãpʉ daꞌraduꞌudutiami.'
  gup-gup: Wanjh Ruth biwokyolyolmeng Boaz kore biwokrayekwong, bu bimarneyimeng,
    “Yirrarnhdurrkmirrin kore nawu ngaye ngardduk bininj kabirrihdurrkmirri, yidjalle
    yiburnbun bu kabirriyakwon manu manmim ngardduk.”
  nys-nys: Kidji Ruth Moabang waangki, “Baal kardjir warranga nganyany, ‘Boordak-djin
    nganyang yakinak djiyak baalap nganop wedjanginy bandang nganyang kwolaka’.” Naomi
    waangki Ruth, baalang nopang koort-maat, “Nidja kwabba-ngatti, nganyang koowart.
    Noonook djarnyak boordak-yaka baalang yoka mordiyak narla moortaman bakkan-pa
    noonany warmma boodjera kwolakang.” Ngarl Ruth boordak-djin Boaz-ang yoka mordiyak
    djiyak baalap nganop wedjang kwolaka. Baal nyin karla-mayal baalang mangatang.
  byx-byx: De ma Rut kia ruqun ma’, “De qerka ma Boas ka ruqun a ngua ip ngu ngingdemna
    nama bali naset lura i ret matna gel ka, ip deng i re vereset a nema Boas aa retki
    i re dikdik ama bali.”
  gvs-gvs: E Rutiyana guma Moabe idigo kana, ‘Tuwaina korotoyana ilatuwokoigu idigo
    kana, “Tuwaina kuseosēo guna pakonayao taiyao ana kadókana guna dibayoya madabokina
    silukavave.”’
  rmc-rmc: 'Paľis e Rut lake phenďa: „O Boaz mange mek phenďa, hoj šaj man ľikerav
    leskre sluhendar, medik na kidena upre savoro, so hin leskro.“'
  pes-OPV: و روت موآبیه گفت که «او نیز مرا گفت باجوانان من باش تا همه درو مرا تمام
    کنند.»
  ron-1924: 'Рут, Моабита, а адэугат: „Ел мь-а май зис: ‘Рэмый ку слуӂиле меле, пынэ
    вор испрэви де сечерат.’”'
  ben-OBCV: পরে মোয়াবীয় রূত বলল, “তিনি আমাকে আরও বললেন, তুমি আমার দাসদের সঙ্গে থেকো
    যতক্ষণ না তারা শস্য জমা করার কাজ শেষ করছে।”
  lex-lex: 'Noma Ruta nakot nohor wal lia yananni Na''omi niwra: “Ina, hade edon nmeh''a,
    mere riy de enano''tar wualia a''u niwra pena, agor rewre''wa makreiki re pa a''ulir
    pia nodi liarni la''pa rieik-wnio''or lerni de nhor muemna.”'
  som-som: Markaasaa Ruud tii reer Moo'aab waxay tidhi, Oo weliba wuxuu igu yidhi,
    Waa inaad la joogtaa raggayga dhallinyarada ah ilaa ay dhammeeyaan beertayda ay
    gooynayaan.
  lat-VUC: 'Et ait Ruth: Hoc quoque, inquit, præcepit mihi, ut tamdiu messoribus ejus
    jungerer, donec omnes segetes meterentur.'
  eng-ASVBT: And Ruth the Moabitess said, Yea, he said unto me, Thou shalt keep fast
    by my young men, until they have ended all my harvest.
  mna-mna: 'Tona Rut iso mini: “Mi koroŋ toro. Boas iso pio ta kembei: Niamŋan zin
    moori kini uraata kan irao amkamam uraata ma ila irao bali ka uraata imap.”'
  ita-1885: 'Rut Moabita, oltre a ciò, le disse: Egli mi ha eziandio detto: Stattene
    presso a'' miei servitori, finchè abbiano finita tutta la mia mietitura.'
  kqc-kqc: Kamini Moab rema Ruth yaku niyo, “Boaz yaku ka na rofu niyo, ‘Nai moimai
    venesa amegiya bogo nai barley moimai rededi mina moi koina regedi.’”
  eng-LXXUP: And Ruth said to her mother-in-law, Yea, he said also to me, Keep close
    to my damsels, until the men shall have finished all my reaping.
  eng-ULB: Ruth the Moabite woman said, “Indeed, he said to me, 'You should keep close
    to my young men until they have finished all my harvest.'”
  spa-VBL: 'Rut añadió: “También me dijo: ‘Quédate cerca de mis trabajadores hasta
    que terminen de recoger toda mi cosecha’”.'
  fra-_FOB: 'Alors Ruth, la Moabite, ajouta: Il m''a dit aussi: Reste avec mes serviteurs,
    jusqu''à ce qu''ils aient achevé toute ma moisson.'
  mal-mal: എന്റെ ബാല്യക്കാർ കൊയ്ത്തെല്ലാം തീർക്കുവോളം അവരോടു ചേര്‍ന്നിരിക്കുക എന്നു
    കൂടെ അവൻ എന്നോട് പറഞ്ഞു എന്നു മോവാബ്യസ്ത്രീയായ രൂത്ത് പറഞ്ഞു.
  urd-GVR: Rūt bolī, “Us ne mujh se yih bhī kahā ki kahīṅ aur na jānā balki kaṭāī
    ke iḳhtitām tak mere mazdūroṅ ke pīchhe pīchhe bāleṅ jamā karnā.”
  suz-BL: मिनु मोआबी रूथमी “मेकोमी आं कली ‘क्‍योव़ज नेल्‍ल ओंइने मथुमु सम्‍म आं मुरपुकी
    नु सिला गुप्‍थ जाक्‍को’ देंत” देंमाक्‍त।
  ita-1927: 'E Ruth, la Moabita: “M’ha anche detto: Rimani coi miei servi, finché
    abbian finita tutta la mia mèsse”.'
  ckb-ckb: 'ڕائووسی مۆئابیش گوتی: «هەروەها پێی گوتم: ”لەگەڵ خزمەتکارەکانمدا بمێنەوە
    هەتا هەموو دروێنەکەم تەواو دەکەن.“»'
  eng-BBE: And Ruth the Moabitess said, Truly, he said to me, Keep near my young men
    till all my grain is cut.
  kan-OKCV: ಅದಕ್ಕೆ ಮೋವಾಬ್ಯಳಾದ ರೂತಳು, “ಅವನು, ‘ನನ್ನ ಪೈರೆಲ್ಲಾ ಕೊಯ್ದು ತೀರುವವರೆಗೂ, ನೀನು
    ನನ್ನ ಕೆಲಸದವರ ಸಂಗಡ ಕೂಡಿಕೊಂಡಿರು’ ಎಂದು ನನಗೆ ಹೇಳಿದನು,” ಎಂದಳು.
  bbb-bbb: Fu ijiege kuaramoga Ruti bara Moabaetiko fu urina kuae, Na iko vakoga fu
    kiemo na e ije bu imevo ijena kumune vare kariko bu asema furimano kuae.
  tam-2017: 'பின்னும் மோவாபிய பெண்ணாகிய ரூத்: அவர் என்னை நோக்கி, என்னுடைய அறுவடை எல்லாம்
    முடியும்வரைக்கும், நீ என் வேலைக்காரிகளோடு இரு என்று சொன்னார் என்றாள்.'
  spa-RV-1909: 'Y Ruth Moabita dijo: A más de esto me ha dicho: Júntate con mis criados,
    hasta que hayan acabado toda mi siega.'
  ron-BTF: 'Şi Rut moabita a spus: El de asemenea mi-a zis: Să te ţii aproape de tinerii
    mei, până vor fi terminat tot secerişul meu.'
  eng-WEBP: Ruth the Moabitess said, “Yes, he said to me, ‘You shall stay close to
    my young men until they have finished all my harvest.’”
  eng-FBV: Ruth added, “He also told me, ‘Stay close to my workers until they have
    finished harvesting my entire crop.’”
  nld-1939: 'Rut, de moabietische, hernam: Hij heeft me ook nog gezegd: “Blijf bij
    mijn knechten, totdat ze mijn hele oogst hebben binnengehaald.”'
  nch-BL: 'Huan Rut noja quiilhui Noemí: ―Nojquiya techilhui noja ma nitequititi inihuaya
    itequipanojcahua hasta tamis pixquisti.'
  tfr-NTPO: Eshko ga tjl̈ẽ ba ëm kong ga «Tja ichara ber shäng eshko, ba parkagaga
    wal̈ëga tjeng l̈i tjok, äär dwl̈a bo kjrozl̈ong dbaryo pjitong guing» l̈e.
  vie-1934: 'Ru-tơ, người Mô-áp, tiếp rằng: Người cũng có nói cùng tôi rằng: Hãy ở
    cùng các đầy tớ ta cho đến chừng làm xong hết mùa gặt.'
  hin-CV: मोआबी रूथ ने आगे कहा, “इसके अलावा उन्होंने मुझसे यह भी कहा है, ‘इसका ध्यान
    रखना, कि तुम कटनी खत्म होने तक मेरे दासों के पास ही रहो.’ ”
  spa-BES: 'Y Rut la moabita dijo: En verdad, él me dijo: Manténganse cerca de mis
    siervos hasta que se corte todo mi grano.'
  tdx-tdx: 'Le hoe t’i Rote nte Moabe, Eka, inao i asa’e amakoy: Harineo nainai’e
    o ajalahikoo ampara’ te henefe’ iareo i fitatahañey.'
  tha-KJV: รู​ธชาวโมอับกล่าวว่า “นอกจากนั้นเขายังพู​ดก​ับฉั​นว​่า ‘​เจ้​าจงอยู่​ใกล้​ๆคนใช้​หน​ุ่มของฉันจนกว่าเขาจะเกี่ยวข้าวของฉันเสร็จ’”
  por-BR-2018: 'E Rute moabita disse: a mais disto me disse: Junta-te com meus criados,
    até que tenham acabado toda minha colheita.'
  bco-bco: A꞉la꞉sa꞉labiki Lud e sa꞉laki, “Boas eyo꞉ to nowo꞉ nemo꞉wo꞉ a꞉la꞉salabe,
    ‘Ni nanog dian kaluka꞉isale we o꞉lia꞉ dia꞉i ha꞉na꞉la꞉ga꞉, nanogdo꞉ kedetaba eda꞉bi.’ ”
  deu-ELO: 'Und Ruth, die Moabitin, sprach: Er hat auch zu mir gesagt: Du sollst dich
