  arb-NAV: 'فَقَالَتْ رَاعُوثُ الْمُوآبِيَّةُ: «لَقَدْ طَلَبَ مِنِّي أَنْ أُلازِمَ
    عُمَّالَهُ حَتَّى يَسْتَوْفُوا حَصَادَهُ».'
  ewe-ewe: Rut, Moab nyɔnu la yi edzi be, “Egblɔ nam gɔ̃ hã be magava, eye manɔ nuxalawo
    yome kplikplikpli va se ɖe esime woawu nukuawo xaxa le agble blibo la me nu.”
  nuy-nuy: Ngigaayung ngarra-Ruth ngi-yamayn, “Dagi-yung ngani-yamijgaa na-yiwanggu-nyung,
    ‘Ba-burraa-wugij ngayawi-rruj ngambii-ba-bardhii-yinyung warubaj. Ba-yama-yamana
    ba-wardhii… nga anggu-warra-ngu-jadugiiyn ana-barley… marri ana-wheat, ngayawi-rruj
    waanuynjungina-rruj.’” Dani-yung ngu-yamijgaa ngarra-Ruth.
  eng-LEE: And Ruth the Moabitess said, He hath also said unto me, Thou shalt keep
    close company with my young men, until they have ended all my harvest.
  asm-FB: পাছত মোৱাবীয়া ৰূথে ক’লে, “তেওঁ মোক ইয়াকো ক’লে যে, ‘মোৰ ধান আটাইবোৰ দাই
    শেষ নোহোৱালৈকে তুমি মোৰ দাস-দাসীসকলৰ লগ নেৰিবা’।”
  sus-A: رُتِ مٌوَبَكَ نَشَ عَ يَابِ، «نَ شّمّ نَشّ، عَ ﭑ شَ وَكِلِ عَ شَ وَلِكّيٍ
    قْشْ رَ هَن قُندٍن مَنِيّ شَبّ شَ بَ عَ رَ.»
  fra-SBL: 'Ruth, la Moabite, répondit : « Oui, il m''a dit : « Tu resteras près de
    mes jeunes gens jusqu''à ce qu''ils aient fait toute ma récolte. »'
  hbo-hbo: וַתֹּ֖אמֶר ר֣וּת הַמֹּואֲבִיָּ֑ה גַּ֣ם ׀ כִּי־אָמַ֣ר אֵלַ֗י עִם־הַנְּעָרִ֤ים
    אֲשֶׁר־לִי֙ תִּדְבָּקִ֔ין עַ֣ד אִם־כִּלּ֔וּ אֵ֥ת כָּל־הַקָּצִ֖יר אֲשֶׁר־לִֽי׃
  yka-yka: Ubus paˈin si Rut, “Bu paˈinne pe isab si aku, ‘Patapit kew hadja si meˈ
    daraˈakankun samantaˈan gaˈi ubus paganihin.’”
  shp-NTPO: 'Jatianra Rutkan yoiboresa iki: —Jainxonribira ea yoike, jawen yonoti
    ainbobo betan ja tsekakin keyokanai kaman ea teeresnon ixon —akin.'
  piu-2006: '@see-verse:RUT.002.020'
  pjt-pjt: Ka Ruthalu ngapartji wangkangu, “Uwa, paluṟuṉi wiṟuṟa alpamilaṉu munuṉi
    wangkangu, ‘Nyuntu ngayuku paamangka kutju rawangku mai uranma ngayuku waṟkaripai
    tjuṯangka tjungungku. Munun mai uwankara uraṟa tjunkunyangka kutju wiyaringama.’
    Alatjingaṟaṉi wiṟungku wangkangu.”
  kik-kik: Nake Ruthu ũcio Mũmoabi akiuga atĩrĩ, “O na anjĩĩrire atĩrĩ, ‘Ikara na
    aruti akwa a wĩra o nginya marĩkie kũgetha cairi yakwa yothe.’ ”
  ksr-ksr: 'Kaeŋ jero moma Moab emba Ruutnoŋ kokaeŋ jero: “Qaa moŋ toroqeŋ kokaeŋ
    nijojaa: ‘Gii mono noo gawoŋ meme ejemba yoŋowo boŋ qeŋ laligona noonoŋ baali
    kuuya ii kundaborowuya.’”'
  fra-NCL: 'Ruth, la Moabite, dit : Il m’a dit encore : Reste avec mes serviteurs
    jusqu’à ce qu’ils aient achevé toute ma moisson. »'
  cek-AK: To naah Moab tanuh Ruth mah, To kami mah cangaat boih ai karoek to, ka toksah
    kaminawk hoi nawnto om poe ah, tiah ang naa, tiah a thuih pae.
  cuk-cuk: 'Degi, Rut-Moabʼgined, Noemíʼga sogded: —Anga sogsabardo: ‘Anga-arbamaladba
    be arbadii guoye, orosgisaar-dakleged-cebada-weleged berguedseye.’'
  uig-CYR: 'Моаб қизи Рут йәнә: — У маңа йәнә: «Мениң жигитлирим пүтүн һосулумни жиғип
    болғичә улар билән биргә болғин» деди, — деди.'
  pma-pma: Ka Rut vit, “Ka koa tahos imok, kei viteni minau vit niles nilah ruain
    bale hetal min meatin toumien keil onen heha hetokol avong koa alah vasin anien
    ran ah keil osen Boas.”
  tel-2017: దానికి మోయాబీయురాలైన రూతు “అంతేకాదు, అతడు పంటకోత అంతా ముగిసే వరకూ తన పని
    వాళ్ళ దగ్గరే ఉండమని నాతో చెప్పాడు” అంది.
  hat-BSA: 'Alò Ruth Moabit la te di, “Anplis, li te di mwen: ‘Ou dwe rete pre sèvitè
    mwen yo jiskaske yo fin fè rekòlt mwen.’”'
  bxh-bxh: Luta Bowasi alinana ya libaen, Hinaga iye, Bena ma afa haidagu, ena tau
    paisowa, ꞌe paisowa ee–, ꞌe lau gabu faꞌofi.
  emi-emi: Me Rutu atala nge Moabi ia ghe uela va, “Boasi euela etaghi va auungu tee
    kapuna atoa elomosi ta la ruu tani sai bali raisi ta ngumana.”
  kos-kos: Na Ruth el fahk, “Boaz el fahk pac mu nga ku in wi na mwet lal ah orekma
    nwe ke na safla pacl in kosrani ke ima sac.”
  hbo-WLC: וַתֹּ֖אמֶר ר֣וּת הַמּוֹאֲבִיָּ֑ה גַּ֣ם ׀ כִּי־אָמַ֣ר אֵלַ֗י עִם־הַנְּעָרִ֤ים
    אֲשֶׁר־לִי֙ תִּדְבָּקִ֔ין עַ֣ד אִם־כִּלּ֔וּ אֵ֥ת כָּל־הַקָּצִ֖יר אֲשֶׁר־לִֽי׃
  ibo-ibo: Mgbe ahụ Rut, onye Moab sịrị, “Ihe ọ sịkwara m bụ, ‘Nọnyere ndị ọrụ m tutu
    ruo mgbe ha ghọchara ọka niile dị nʼubi m.’ ”
  ory-ory: ମୋୟାବ ଦେଶୀୟା ରୂତ କହିଲା, “ସେ ମୋତେ ଆହୁରି କହିଲେ, ‘ମୋହର ସବୁ ଶସ୍ୟ କାଟିବା ସମାପ୍ତ
    ନ ହେବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେ ମୋʼ ଯୁବାମାନଙ୍କ ସଙ୍ଗରେ ଥାଅ।’”
  wmt-wmt: '@see-verse:RUT.002.020'
  chk-chk: Mürin Rut a apasa, “Ätewe a pwal üreniei pwe üpwe chök rurus me mürin nöün
    kewe chon angang tori ra awesala angangen ewe räs.”
  ssd-ssd: 'le Rut ndek nu sana: Nu ye pasa ande turmba sayat. Ye nuŋe piro mbal dubika
    piroka mini le ka piro ta kugawam tuku sakat ŋgina.'
  rop-rop: Wal Ruth bin tok na, “Najawan ting deya. Bowes bin dalim mi blanga kipgon
    gajimbat detlot sid daga garram im wekingel olabat raidap olabat binij kadimbat
    detlot gras garram ola sid daga.”
  ukr-1871: 'Рут Моабитянка сказала: Він навіть сказав менї: Зіставайся з моїми слугами,
    доки в їх не скіньчяться жнива.'
  deu-1951: 'Er sagte auch das zu mir: Du sollst dich zu meinen Knaben halten, bis
    sie die ganze Ernte beendigt haben!'
  eng-JPS: 'And Ruth the Moabitess said: ''Yea, he said unto me: Thou shalt keep fast
    by my young men, until they have ended all my harvest.'''
  etr-etr: Amala säsebegi, Uludia sähalea, Eage nema ado afädë gomalä säsio. Neda
    ïe hamoi hamolo udia amolibalä hamoi hahamola awäha nea eladi gadoi bali misila
    modoala agusolo amo gala fisimalaimelëla säla ï.
  srp-1865: 'A Ruta Moavka reèe: još mi je rekao: drži se moje èeljadi dokle ne požanju
    sve moje.'
  lug-lug: Luusi Omumowaabu n’ayongerako nti, “N’okuŋŋamba yaŋŋambye nti nkolere wamu
    n’abakozi be okutuusa lwe balimala eby’okukungula bye.”
  heb-heb: ותאמר רות המואביה גם כי אמר אלי עם הנערים אשר לי תדבקין עד אם כלו את כל
    הקציר אשר לי׃
  mpp-mpp: Inguc mime Moabi ngigac Rutidi miwec, “Ye na ingucyac yanguc edocnugac,
    ‘Ga nale bole-babafocne yengeholec gadamec gacgu noba nosing ba-habu dameng iwa
    motodaicte.’”
  ben-IRV: আর মোয়াবীয়া রূত বলল, “তিনি আমাকে এটাও বললেন, আমার সমস্ত ফসল কাটা শেষ
    না হওয়া পর্যন্ত তুমি আমার চাকরদের সঙ্গে সঙ্গে থাক।”
  ntu-ntu: Zbz rpi-mopwz Rut kx, “Boas rpi-kzple bange kx, ‘Mncamu badr kxnzawz nengeng
    nakrlz-zpwxbzle nzyrkrpxkr nzrkqngr bali x wit.’”
  pan-pan: ਤਦ ਮੋਆਬਣ ਰੂਥ ਬੋਲੀ, “ਉਸ ਨੇ ਮੈਨੂੰ ਇਹ ਵੀ ਕਿਹਾ ਕਿ ਜਦ ਤੱਕ ਮੇਰੀਆਂ ਵਾਢੀਆਂ ਨਾ ਹੋ
    ਜਾਣ ਤਦ ਤੱਕ ਤੂੰ ਮੇਰਿਆਂ ਜੁਆਨਾਂ ਦੇ ਨਾਲ-ਨਾਲ ਰਿਹਾ ਕਰ।”
  rmy-LOVARI: 'Рут моавитянка пхэндас: — Вов инкэ пхэндас мангэ: «Ащ мурэ бутярэнца,
    жи пун кидэна са муро сэмно».'
  tkr-tkr: 'Moavğançene Rutee eyhen: – Sayid mang''vee zak''le uvhuyn, cun qiyşalan
    cigabı ç''əvxhesmee, cune işçeeşika işlemiş yixhe.'
  mya-JVB: ထိုသူက၊ ငါ့စပါး ရိတ်ခြင်းအမှု မပြီး မှီတိုင်အောင် ၊ ငါ့ လူ တို့၌ မှီဝဲ
    လျက်နေတော့ဟု ဆိုကြောင်းကိုလည်း မောဘ အမျိုးသမီးရုသ သည် ကြားပြော သော်၊
  tte-O: Kabo Ludi iwaloba, “Iwaloma yoi koliyau iwaloba, ‘Kutanotanoya mekamkavao
    yagu topaisowa kanasiga sepasepa imwawasi.’”
  tvk-tvk: Ma Rut bit, “E ngan bos mak mu, xi biteni minou bit tit nileh viton bale
    itel moletin te polien nan xil ha ituxoh melele xa lileh vuol ni bale ra naho
    san xil.”
  tbg-tbg: Naomiva minti tuvaro ho Rutiva vira tiva amiro tiharo, Boaasiva ti vo uvavata
    tiva timirave. Viva tiriara nai kaiqa nahenti hampata qaqi kaiqa varaqira vihara
    baali nuntu ruvaaqumaqira viraro baali entavano taiqaarire tivo, tiro.
  hmo-hmo: Ruta ia hereva, ia gwau, “Ia ese lau ia hamaoroa, ia gwau, ‘Lauegu gaukara
    taudia danu do oi noho ela bona inai bali utua negana ia ore momokani.’ ”
  urd-urd: मोआबी रूत ने कहा, उसने मुझ से ये भी कहा था कि तू मेरे जवानों के साथ रहना,
    जब तक वह मेरी सारी फ़स्ल काट न चुकें।
  rus-SYN: 'Руфь Моавитянка сказала свекрови своей: он даже сказал мне: будь с моими
    служанками, доколе не докончат они жатвы моей.'
  rmy-SERVI: 'Руфь моавитянка пхэнда: — Вов пхэнда манди тэ рицарэпэ екхтханэ лэхкирэ
    бутярнэнца ды колэ, кала вонэ стирэна всаворэ бутя пэ лэхкирэн мален.'
  bqc-SIM: 'Ɔ̃ Mↄabu nↄɛ Lutupi mɛ̀: A òmɛɛ, sema mà na a zĩkɛnaↄwa e aa gɛ pↄkɛkɛ
    aa láaòɛ.'
  tcz-CHONGTHU: Ruth’in aseibe in, “Boaz’in hungkit’in lang chang-at hi akichai kahsen,
    changvo ho lah a hi kaum khom jing nadiuvin eiseipeh in ahi,” ati.
  mar-mar: मग मवाबी रूथने सांगितले; “तो मला असेही म्हणाला की, ‘माझे गडी सर्व कापणी
    करत तोपर्यंत त्याच्या मागोमाग राहा.’”
  tcs-tcs: Den Rut i bin ansarem, ‘Nadating em i bin spik, ai mas gobaik ebridei po
    wok lo da gadanples antil ebri wok blo da gadan i go pinis.’
  qub-qub: 'Rut niran: «Nogatapis chay runaga ‹Uywaynïcunawan chacrallächo shuntacunqui
    cosëcha ushacänancama› nimashami.»'
  bqp-bqp: 'Akũ Mↄabu nↄgbɛ̃ Rutu pì: À pìmɛnɛ mà na a zĩkɛrinↄa ari ò gɛ́ pↄ́ kɛ̃
    ò lákao.'
  hat-hat: 'Lè sa a, Rit di konsa: -Men sa l'' di m'' ankò: Se pou m'' rete ranmase
    tèt lòj ansanm ak travayè li yo jouk rekòt la fini.'
  eng-BSB: Then Ruth the Moabitess said, “He also told me, ‘Stay with my young men
    until they have finished gathering all my harvest.’”
  tod-tod: 'Moaɓe nui Lute ta laani ma, é ɠɛ ma: «Kɛɛʋɛ mà ɓalaa: ‹Yɛ nà-botiɠɛ
    nuiti ba, eyɛsu ti ɓe ga nà-moloi leʋe.› »'
  eng-WEBPB: Ruth the Moabitess said, “Yes, he said to me, ‘You shall stay close to
    my young men until they have finished all my harvest.’”
  kbq-kbq: Ruti, Moapu a'mo ke nona'a anage hu'ne, Mago'ane nagriku anage hu'ne, Kagra
    eri'za vaheni'a mokizmi zamate manitere nehnanke'za nagri hozafinti ne'zana tragahu
    vagaregahaze huno nasmi'ne.
  nhe-BL: 'Huan Rut noja quiilhui Noemí: ―Nojquiya nechilhui noja ma nitequititi ininhuaya
    itlatequipanojcahua hasta tlamis pixquistli.'
  bus-bus: 'Ben Mↄabu nↄgbɛ̃ Rutu bè: À bèmɛ mà na a zĩkɛrinↄa ai aↄ̃ gá pↄ́ kɛ̃ wà
    yãao.'
  gub-BL: — A'e ma'e ikatu ma'e paw uzapo ihewe a'e. Amo ae ma'e ikatu ma'e umume'u
    ihewe a'e no. — Erepuner uma'ereko ma'e wanehe we nema'ereko haw rehe nehe, te
    arozràn po'o haw imumaw pà nehe, i'i ihewe, i'i Huxi umehy kwer pe.
  eng-DRA: And Ruth said, He also charged me, that I should keep close to his reapers,
    till all the corn should be reaped.
