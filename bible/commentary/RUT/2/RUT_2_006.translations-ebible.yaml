    inyaqa Naomiyka sacigee qarı.'
  mya-JVB: လယ်ခေါင်းက၊ မောဘ ပြည် မှ နောမိ နှင့်အတူ လိုက်လာ သောမောဘ အမျိုးသမီး ဖြစ်ပါ၏။
  tte-O: Yo ana topaisowa kali tobaguna kainana iyamaisa iwaloba, “Sine bwainene iya
    Mowabe sinena tauna kona mekanakava Naomi silaoma.
  tvk-tvk: Ma vat ak bit rilomun ni mini bit, “Atou xai be te hal Moab, e be xal Noume
    iaxa lumei.
  tbg-tbg: tuvaro viva Boaasira tiva amiro tiharo, Viva Moapi vatanaa nahentivano
    Naomikantiro Moapihairo anivave.
  hmo-hmo: Gunalaia tauna ia haere, ia gwau, “Unai be Moaba hahine, Naomi danu Moaba
    tanona dekena amo ia mai.
  urd-urd: उस नौकर ने जो काटने वालों पर मुक़र्रर था जवाब दिया, “ये वह मोआबी लड़की
    है जो न'ओमी के साथ मोआब के मुल्क से आई है।”
  rus-SYN: 'Слуга, приставленный к жнецам, отвечал и сказал: эта молодая женщина -
    Моавитянка, пришедшая с Ноеминью с полей Моавитских;'
  rmy-SERVI: 'Пхурэдэр бутярно пхэнда: — Када моавитянка, сави Нооми анда пхуятар
    Моаво.'
  bqc-SIM: 'Ɔ̃ a wèwà à mɛ̀: Wɛ̃́ndiapiá Mↄabu nↄɛ pↄ́ Naomi bↄ̀ò Mↄabu bùsuu
    à sùòɛ.'
  tcz-CHONGTHU: Tohvaihompan ahin donbutnin, “Amanu khu Moab Numei Naomi toh hung
    kinungle khom numei chu ahi,” ati.
  mar-mar: कापणी करणाऱ्यांवर देखरेख करणाऱ्या दासाने म्हटले, “नामीबरोबर मवाब देशाहून
    आलेली ही मवाबी कन्या आहे.
  tcs-tcs: Dat bosman i spik, ‘Dis oman, em no blo ya. Em bin kam wea Nomi. Em i oman
    blo kantri blo Moab.
  qub-qub: 'Capuralninna niran: «Payga jäpa warmimi. Moabpitami Noemïwan shamusha.'
  bqp-bqp: 'Akũ à wèa à pì: Nↄkpare pì bi Mↄabu nↄgbɛ̃ kũ Naomi bò kãao Mↄabunↄ
    bùsun à sù kãaomɛ.'
  hat-hat: 'Nonm lan reponn: -Se yon fi moun lòt peyi li ye. Se li menm ki te vini
    ansanm ak Naomi lè li te tounen soti nan peyi Moab.'
  eng-BSB: The foreman answered, “She is the Moabitess who returned with Naomi from
    the land of Moab.
  tod-tod: 'Botiɠɛ zunui é ɠɛni wɛlɛzu molo leʋe nuiti ma, naa gooɠaaʋoteni, é ɠɛ
    ma: «Moaɓe anzanu loungoi ta ʋe, nii ti ʋaai ta Naomi, ti zeɠe Moaɓe yooi zu.'
  eng-WEBPB: The servant who was set over the reapers answered, “It is the Moabite
    lady who came back with Naomi out of the country of Moab.
  kbq-kbq: Hagi bali traga nehaza vahe'te kva ne'mo anage hu'ne, Agra Moabuti zahufa
    are, Moabu kumateti Naomi'ene magoka ena'e.
  nhe-BL: 'Huan nopa tlacatl quiijto: ―Yajaya nopa tlali Moab ejquetl tlen hualajqui
    ihuaya Noemí.'
  bus-bus: 'Ben à wèàla à bè: Nↄkparɛ pì nɛ́ Mↄabu nↄgbɛ̃ kɛ̀ Naomi bↄ̀o Mↄabunↄ bùsun
    à sùomɛ.'
  gub-BL: — Moaw ywy rehe arer Noemi hupi ur ma'e kwer romo hekon a'e.
  eng-DRA: 'And he answered him: This is the Moabitess who came with Noemi, from the
    land of Moab,'
