verse: RUT.002.006
translations:
  mal-C: മേൽനോട്ടക്കാരൻ അദ്ദേഹത്തോട്, “നവൊമിയോടൊപ്പം മോവാബിൽനിന്നു വന്ന മോവാബ്യസ്ത്രീയാണവൾ.
  deu-TKW: 'Der Diener, der über die Schnitter gesetzt war, antwortete und sprach:
    Es ist ein Moabitermädchen, die, welche mit Naemi aus dem Gebiete Moabs zurückgekommen
    ist.'
  lin-lin: 'Mokambi ya bato oyo bakataka ble azongisaki : — Azali elenge mwasi ya
    Moabi ; ayaki elongo na Naomi wuta na mboka Moabi.'
  eng-LSV: And the young man who is set over the reapers answers and says, “A young
    woman—Moabitess—she [is], who came back with Naomi from the fields of Moab,
  bmu-bmu: 'Mewö qesiiga muewö meleŋnök: “Anbi mihi köriwengöra. I Naomiguk Moab kantrinöhök
    kayöwöt.'
  eng-GNV: 'And the seruant that was appointed ouer the reapers, answered, and said,
    It is the Moabitish maide, that came with Naomi out of the countrey of Moab:'
  eng-WEBSTER: 'And the servant that was set over the reapers answered and said, It
    is the Moabitish damsel that came back with Naomi from the country of Moab:'
  nhw-BL: 'Huan nopa tlacatl quiijto: ―Yaya nopa tlali Moab ejquetl catli hualajqui
    ihuaya Noemí.'
  swh-ONEN: Msimamizi akamjibu, “Ni yule Mmoabu aliyerudi kutoka nchi ya Moabu pamoja
    na Naomi.
  bba-bba: Wiruɡii wi, u nùn wisɑ u nɛɛ, kurɔ Mɔɑbu wi u kɑ Nɑomi wɔmɑ wiyɑ mi.
  eng-KJVCPB: 'And the servant that was set over the reapers answered and said, It
    is the Moabitish damsel that came back with Naomi out of the country of Moab:'
  mpx-mpx: Inoke totuwalali wali tohouwa i ba, “Iya Mowabi yovana, toto valila alona
    ge Naomi hi nem.
  wbp-wbp: Warrkinirli yalu-manu, “Karnta yinyaju Muwapu-wardingki kuja yanurnu Nayumi-kirli
    Muwapu-jangka.
  luo-luo: Nyaparano nodwoko niya, “En nyar Moab manyocha odwogo gi Naomi koa e piny
    Moab.
  meu-meu: Bali iutuna taudia ireḡudia tauna ese e haere henia, eto, Una na Moab hahinena,
    Naomi ida Moab tanona amo ema.
  npi-ULB: कटनी गर्नेहरूको निरीक्षण गर्ने नोकरले जवाफ दिएर भने, “यी जवान महिला मोआबको
    मुलकबाट नाओमीसँग फर्केर आएकी महिला हुन् ।
  yor-yor: Ìránṣẹ́ tí ó jẹ́ olórí àwọn olùkórè náà sì fèsì pé, “Ọ̀dọ́mọbìnrin ará
    Moabu tí ó tẹ̀lé Naomi wá láti ilẹ̀ Moabu ni.
  ind-ind: Mandor itu menjawab, “Dialah perempuan muda asal Moab yang kembali dengan
    Naomi.
  pes-OPCB: 'او جواب داد: «این همان زن موآبی است که همراه نعومی از موآب آمده است.'
  lcm-lcm: Na vopo tu ainoai ang ani vap po abis ang kala ngenget ta, Kavulik ang
    i palpal Moab, voiang kilongta mela papok ve Naomi le Moab.
  aer-aer: Warrkenele renhe tyerneke, “Arelhe yanhe Moab-arenye-arle, re Naomi-nge
    apetyeke apmere Moab-engentyele.
  tgl-ULB: Sumagot ang lingkod na nangangasiwa sa mga mang-aani at sinabi, “Iyan ang
    kabataang babaeng Moabitang bumalik kasama ni Naomi mula sa lupain ng Moab.
  rmn-rmn: 'О бутярно, саво сас опэр иргатя, савэ кидэн о гив, пхэнляс: — Адая тэрни
    джювли моавитянка, али э Ноеминяса катар ливадя Моавитскя.'
  cbu-NT: Tarawzupanshat urkar, izarich, Mowabshuchcha. Noempat Mowabamand tsap kusaranganaya.
  hui-hui: Ani layagola biabe haru haga biago ibugua ladai bialu lalu, Wandari ogoni
    Moaba dindi howa Naiomila oali ibiniya, lene.
  wrs-wrs: Wo he omnana, temba Naomina kol Moapongorini, ten Naomi waipronam.
  jao-jao: “Yiya,” ka-ngayama nya-mangaji mirningiya, “A-mangaji rra-nganji, a-yalkuyi
    nakaringu nyungkarrku ki-awarala. A-mangaji kanda-wingka andaa wu-Niyumi ngalanda
    kanda-wani karakarra nakaringu Muwab.
  mya-mya: အ​လုပ်​သ​မား​ခေါင်း​ဆောင်​က``ထို​သူ​ငယ်​မ သည် မော​ဘ​ပြည်​မှ​နော​မိ​နှင့်​အ​တူ​လိုက်​လာ
    သည့်​မော​ဘ​အ​မျိုး​သ​မီး​ဖြစ်​ပါ​သည်။-
  bod-N: ཞིང་འབྲེག་མཁན་རྣམས་ཀྱི་འགོ་དཔོན་གྱིས། ཁོ་མོ་ནི་ནཱ་ཨོ་མུ་དང་མཉམ་དུ་ཕྱིར་ལོག་པའི་མོ་ཨབ་ཡུལ་གྱི་གཞོན་ནུ་མ་དེ་ཡིན་ལ།
  wsk-wsk: Se ko ura kari mu mam, “Mu Moab imet itiwik, Naomi ilak Moab sor te wore
    tairam,” mam.
  kkl-kkl: Haibaogpa, arukna sikindo anekorina, “Kel enena mog so'o Moab kel, el yamal
    Naomi kelenekoap tane yarong kel.
  sna-sna: Mutariri akapindura akati, “Mukadzi wechiMoabhu akadzoka pamwe chete naNaomi
    vachibva kuMoabhu.
  spa-BLM: 'El criado que estaba a cargo de los segadores respondió: “Es la dama moabita
    que regresó con Noemí del país de Moab.'
  cac-cac: 'Ix tac''vi vin̈: —Aton jun ix aj Moab ix javi yed'' ix Noemí.'
  swh-ULB: Mtumishi msimamizi wa wavunaji alijibu na kusema, “Ni msichana Mmoabu aliyerudi
    na Naomi kutoka nchi ya Moabu.
  bel-bel: 'Слуга, прыстаўлены да жнеяў, адказваў і сказаў: гэтая маладая жанчына
    - Маавіцянка, якая прыйшла з Наэміньню з палёў Маавіцкіх;'
  klt-klt: Wáina inán yáup ámna táwi yáni watá inuk, “Wawu Moab náráwa máto Naomi
    yot Moab ále káwak sangga áwumálák.
  deu-ELBBK: 'Und der Knecht, der über die Schnitter bestellt war, antwortete und
    sprach: Es ist ein moabitisches Mädchen, das mit Noomi aus den Gefilden Moabs
    zurückgekehrt ist;'
  mbb-OT: Ne midtavak sikan is impezumala te, “Iyan sikan is tig-Moab he vahi he miduma
    ki Naomi.
  mal-2015: 'കൊയ്ത്തുകാരുടെ മേലാളായ ഭൃത്യൻ: ഇവൾ മോവാബ്ദേശത്തുനിന്നു നൊവൊമിയോടുകൂടെ
    വന്ന മോവാബ്യയുവതിയാകുന്നു;'
  tuo-NT: 'Daꞌrari masã wiogʉ cʉ̃rẽ yʉꞌticʉ niwĩ: —Co moabita masõ nimo. Ti diꞌtapʉ
    níꞌco Noemí meꞌrã aꞌtico niamo, nicʉ niwĩ.'
  gup-gup: Wanjh nawu wohrnani bininj biwokmey bimarneyimeng, “Ngahli ngalu ngalredbuyika
    kumdolkkang Moabbeh, Naomi benemdjarrkwam. Wanjh ngaleng ngandjawam nganmarneyimeng,
    ‘Kamak bu ngarrurrkmirri ngare kumunke bedberre ngamimmoyhmang?’ Wanjh djaldurrkmirrangeni
    kukabelkuyeng, dja kundjalkudji ngehmeng ni kudjurle.”
  nys-nys: Birdiyar yakinang kwolakang yarman-waangki, “Nidja baal Moabang. Baal korl-koorl
    Naomi-yel Moab-yen. Nidja yok waangki, ‘Wedjang-oola nganyany kwolaka ngolonga
    yakina kwolakang’, kidji baal kwadja-yaka nidjap ngaangk yirakang kidji yoowart
    nganop.” Karro Boaz waangki Ruth, “Ni, ngany koowart, yoowart koorl warmma boodjera
    kwolakang, yoowart wort-kool yalga djin-bordak ngany yoka mordiya. Miyalitj boodjera
    kwolakang kidji djin-bordak yakina kwolakang. Ngany kwadja waangki mammarapa mordiya
    yoowart yigan noonany. Bayinya noonook djarnyak kepa djoro, kanga kepa nganyang
    mammarapa mordiya kwadja barrang.”
  byx-byx: De luqa ama amngimka qa guirtik ma’, “Luqia ama nanki dai qi na sanges
    naver iagl ama qemuligl. I luqia dai qia men naset ma Naomi. I ian men naver ama
    qeringki ma Moap.
  gvs-gvs: E tovakumgoyana idigo kana, ‘Tauyana ogaoga, guma Moabe. Naomi taiyao Moabe
    goi sima.
  rmc-rmc: 'Oda sluhas odphenďa: „Kadi džuvľi hiňi andral e moabiko phuv, oj avľa
    pale la Noemaha.'
  pes-OPV: 'نوکر که بردروندگان گماشته شده بود، در جواب گفت: «این است دختر موآبیه که
    با نعومی از بلاد موآب برگشته است،'
  ron-1924: 'Служиторул ынсэрчинат ку привегеря сечерэторилор а рэспунс: „Есте о тынэрэ
    моабитэ, каре с-а ынторс ку Наоми дин цара Моабулуй.'
  ben-OBCV: মজুরদের উপরে নিযুক্ত প্রধান বলল, “এই যুবতী সেই মোয়াবীয় মহিলা যে নয়মীর
    সঙ্গে মোয়াব দেশ থেকে এসেছে।”
  lex-lex: 'Noma o''tani de nwalolla niwra: “Pat Moab id hadi! Na''nama ha nora Na''om
    pia rwatiawu Moab pa rmai.'
  som-som: Markaasaa midiidinkii kuwii beerta gooynayay madaxda u ahaa wuxuu Bocas
    ugu jawaabay, Waa gabadhii reer Moo'aab ee Nimco kala soo noqotay waddankii reer
    Moo'aab.
  lat-VUC: 'Cui respondit: Hæc est Moabitis, quæ venit cum Noëmi, de regione Moabitide,'
  eng-ASVBT: 'And the servant that was set over the reapers answered and said, It
    is the Moabitish damsel that came back with Naomi out of the country of Moab:'
  mna-mna: Mbesooŋo tana ipekel kwoono ma iso, “Iŋga Moap nan ta izem lele kini mi
    ziru Naomi timar na.
  ita-1885: 'E il servitore ordinato sopra i mietitori rispose e disse: Costei è una
    giovane Moabita, la quale è tornata con Naomi dalle contrade di Moab.'
  kqc-kqc: Ourefeidena amiye yaku nikabai reyo, “Ina bi Moab gagani rema yokoi, kaere
    bi Naomi sa Moab gagani gutuna dairi baeyadi.
  eng-LXXUP: And his servant who was set over the reapers answered and said, It is
    the Moabitish damsel who returned with Naomi out of the land of Moab.
  eng-ULB: The servant supervising the reapers answered and said, “It is the young
    Moabite woman who came back with Naomi from the land of Moab.
  spa-VBL: “La joven es una moabita que volvió con Noemí de Moab”, respondió el criado.
  fra-_FOB: 'Et le serviteur, chef des moissonneurs, répondit et dit: C''est une jeune
    femme moabite, qui est revenue avec Naomi de la campagne de Moab;'
  mal-mal: 'അതിന് ആ ദാസൻ: ഇവൾ മോവാബ് ദേശത്തുനിന്ന് നൊവൊമിയോടുകൂടെ വന്ന മോവാബ്യയുവതിയാകുന്നു;'
  urd-GVR: Ādmī ne jawāb diyā, “Yih Moābī aurat Naomī ke sāth Mulk-e-Moāb se āī hai.
  suz-BL: मिनु मेको गेय पाइब आन कली कोव़ब मुरुमी “एको मोआब रागी रे नाओमी नु जाक्‍शो
    मोआबी मीश आल बाक्‍ब।
  ita-1927: 'Il servo incaricato di sorvegliare i mietitori rispose: “E’ una fanciulla
    Moabita; quella ch’è tornata con Naomi dalle campagne di Moab.'
  ckb-ckb: 'ئەویش وەڵامی دایەوە: «کچێکی مۆئابییە لەگەڵ ناعۆمی لە وڵاتی مۆئابەوە هاتووە،'
  eng-BBE: And the servant who was in authority over the cutters said, It is a Moabite
    girl who came back with Naomi out of the country of Moab;
  kan-OKCV: ಅದಕ್ಕೆ ಆ ಮೇಲ್ವಿಚಾರಕನು, “ಇವಳು ಮೋವಾಬ್ ಸೀಮೆಯಿಂದ ನೊವೊಮಿಯ ಸಂಗಡ ಹಿಂದಿರುಗಿ ಬಂದ
    ಮೋವಾಬಿನ ಯುವತಿ.
  bbb-bbb: Fu ijiege kuamoga e ije fu kuae, Bara ije fu bara sumiki be are Moabiko
    fu Neomiki ruaema ijare. (Ro e are Moabi ije bu Godi ma vierafevo baki.)
  tam-2017: 'அறுக்கிறவர்களின்மேல் கண்காணியாக வைக்கப்பட்ட அந்த வேலைக்காரன் மறுமொழியாக:
    இவள் மோவாப் தேசத்திலிருந்து நகோமியோடு வந்த மோவாபியப் பெண்பிள்ளை.'
  spa-RV-1909: 'Y el criado, sobrestante de los segadores, respondió y dijo: Es la
    moza de Moab, que volvió con Noemi de los campos de Moab;'
  ron-BTF: 'Şi servitorul care a fost pus peste secerători a răspuns şi a zis: Aceasta
    este tânăra moabită care s-a întors cu Naomi din ţara Moabului.'
  eng-WEBP: The servant who was set over the reapers answered, “It is the Moabite
    lady who came back with Naomi out of the country of Moab.
  eng-FBV: “The young woman is a Moabite who came back with Naomi from Moab,” the
    servant replied.
  nld-1939: 'De opzichter der maaiers antwoordde: Dat is de jonge moabietische, die
    met Noömi uit het land van Moab is teruggekomen.'
  nch-BL: 'Huan nopa tacat quiijto: ―Yaya nopa tali Moab ejquet cati hualajqui ihuaya
    Noemí.'
  tfr-NTPO: «Kjwe Moab so. Wal̈ë to tek Noemí tjok Moab kjokyo dwayo l̈i kjwe.
  vie-1934: 'Người đầy tớ coi sóc các con gặt đáp rằng: Aáy là người gái trẻ Mô-áp
    ở từ xứ Mô-áp trở về cùng Na-ô-mi;'
  hin-CV: फसल काटनेवालों के प्रभारी ने उत्तर दिया, “यही है वह मोआबी युवती, जो मोआब
    देश से नावोमी के साथ आई है.
  spa-BES: 'Y el capataz contestó: Es una muchacha moabita que regresó con Noemí del
    país de Moab;'
  tdx-tdx: 'Tinoi’ i mpisarim-panatakey ami’ty hoe, Ie i ampela nte Moabe noly atoy
    nindre amy Noomie boak’an-tane Moabe añey:'
  tha-KJV: คนใช้​ซึ่งเป็นผู้ควบคุมคนเกี่ยวข้าวจึงตอบว่า “นางเป็นหญิงชาวโมอับ กล​ับมาจากแผ่นดินโมอับพร้อมกับนาโอมี
  por-BR-2018: 'E o criado, supervisor dos ceifeiros, respondeu e disse: É a moça
    de Moabe, que voltou com Noemi dos campos de Moabe;'
  bco-bco: To elo꞉ sa꞉lab a꞉no꞉ da꞉da꞉ga꞉, nanogdo꞉ bo꞉fo꞉len kalu a꞉ma꞉ sa꞉laki,
    “Ga hoso, Moab ga ko꞉lo꞉, Na꞉omi o꞉lia꞉lo꞉ mio꞉wo꞉ o꞉m.
  deu-ELO: 'Und der Knecht, der über die Schnitter bestellt war, antwortete und sprach:
    Es ist ein moabitisches Mädchen, das mit Noomi aus den Gefilden Moabs zurückgekehrt
    ist;'
  caa-caa: 'Y che e man: —Jax e ixic xeꞌ tuaꞌ e lugar Moab xeꞌ sutpa tari taca e Noemí.'
  eng-WYC-2018: And he answered, This is the woman of Moab, that came with Naomi from
    the country of Moab;
  epo-epo: 'Kaj la servisto, la estro de la rikoltistoj, respondis kaj diris: Ŝi estas
    Moaba knabino, kiu revenis kun Naomi el la lando de Moab;'
  uig-PIN: 'Ormiqilarning üstigǝ ⱪoyulƣan hizmǝtkar jawab berip: — Bu Naomi bilǝn
    billǝ Moabning sǝⱨrasidin ⱪaytip kǝlgǝn Moabiy qokan bolidu.'
  beo-beo: Ouligisu hina dunu da amane adole i, “E da sogebi enoga fi uda a:fini amola
    da Na:ioumi sigi misi. Moua:be sogega ganini misi.
  tpi-OTNT: Bosman i bekim tok olsem, “Dispela em i meri bilong narapela ples i bin
    i kam wantaim Naomi. Tupela i lusim Moap na i kam.
  hau-SA: Shugaban ya amsa, “Ita ce mutuniyar Mowab da ta zo daga Mowab tare da Na’omi.
  uig-LAT: 'Ormichilarning üstige qoyulghan xizmetkar jawab bérip: — Bu Naomi bilen
    bille Moabning sehrasidin qaytip kelgen Moabiy chokan bolidu.'
  nde-nde: Yena wathi, “NgeyaseMowabi eyabuya loNawomi.
  ton-ton: Pea leaange ʻe he tamaioʻeiki naʻe fakanofo ki he kau tuʻusi ʻo ne pehē,
    “Ko e fefine Moape ia naʻe haʻu mo Naomi mei he fonua ko Moape:”
  ces-1613: 'Odpověděl služebník ten, kterýž postaven byl nad ženci, a řekl: Jest
    mladice Moábská, kteráž přišla s Noémi z země Moábské.'
  eng-WMB: The servant who was set over the reapers answered, “It is the Moabite lady
    who came back with Naomi out of the country of Moab.
  tam-TCV: அந்த கண்காணி போவஸிடம், “இவள் நகோமியுடன் மோவாப் நாட்டிலிருந்து வந்த மோவாபியப்
    பெண்;
  ceb-ULB: Ang sulugoon nga nagdumala sa mga mangangani mitubag ug miingon, “Mao kini
    ang babaye nga Moabihanon nga mikuyog kang Naomi gikan sa yuta sa Moab.
  mkn-mkn: Itu mandor kasi tau bilang, “Dia tu, orang Moab yang baru pulang sama-sama
    deng mama Omi dari sana.
  pol-UBG: 'I sługa postawiony nad żniwiarzami odpowiedział mu: To jest ta młoda Moabitka,
    która przyszła z Noemi z ziemi Moabu.'
  agr-agr: 'Tutai nii ayaak: “Juka Moabnumia nuwa Noemíjai taama nunuwai.'
  kyc-kyc: Kendemande akali dokome isingi leya. Enda doko yuu wakale Moape dokona
    rangende Nayomi anda epeyamo dokopa role pyao epeyambi dokoŋo.
  urd-GVU: آدمی نے جواب دیا، ”یہ موآبی عورت نعومی کے ساتھ ملکِ موآب سے آئی ہے۔
  eng-OEBCW: The servant who had charge of the reapers replied, ‘It is the Moabite
    girl who came back with Naomi from the territory of Moab.
  deu-1912: 'Der Knecht, der über die Schnitter gestellt war, antwortete und sprach:
    Es ist die Dirne, die Moabitin, die mit Naemi wiedergekommen ist von der Moabiter
    Lande.'
  ntj-ntj: Nyangka watjarnu, “Ngurrpa. Kungka maliki, Mawapalanguru Nayamila pitjanytja.
  kan-2017: ಅವನು “ಈಕೆಯು ಮೋವಾಬ್ ಸೀಮೆಯಿಂದ ನವೊಮಿಯ ಸಂಗಡ ಬಂದ ಮೋವಾಬ್ ಸ್ತ್ರೀ.” ಎಂದನು.
