verse: RUT.002.002
translations:
  mal-C: മോവാബ്യയായ രൂത്ത് നവൊമിയോട്, “എന്നോട് ദയതോന്നി എനിക്ക് അനുവാദം തരുന്ന ആരുടെയെങ്കിലും
    വയലിൽ കാലാപെറുക്കാൻ ഞാൻ പോകട്ടെ” എന്നു ചോദിച്ചു. നവൊമി അവളോട്, “എന്റെ മോളേ, പോയ്ക്കൊള്ളൂ”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Nun sagte einmal die Moabiterin Ruth zu Naemi: Ich will doch aufs Feld
    gehen und Ähren lesen hinter dem her, der mir wohl will! Sie erwiderte ihr: Geh,
    meine Tochter!'
  lin-lin: 'Rite, moto ya Moabi, alobaki na Naomi : — Okoki kopesa ngai nzela ya kokende
    na bilanga mpo na kolokota mito ya ble, oyo bato oyo bakataka ble batiki. Nakozala
    na sima ya moto oyo akosalela ngai ngolu. Naomi alobaki na ye : — Mwana na ngai,
    kende.'
  eng-LSV: And Ruth the Moabitess says to Naomi, “Please let me go into the field,
    and I gather among the ears of grain after him in whose eyes I find grace”; and
    she says to her, “Go, my daughter.”
  bmu-bmu: 'Nalö kunöŋ Moab anbi Rut yaŋgön iranŋi Naomikö muewö ezöyök: “Ölip zöm
    tekönöŋga nöŋgön nup kunöŋ anda anbazip bali ipŋi kohola iriremönŋi mosoramjei,
    mihi qendaŋda tokomam. Ni ölip aiwi kungö jeŋe eksihim miwikŋaiwiga ‘Oŋ!’ zöiga
    ölip yaŋgö andöŋe anda mihi tokomam.” Mewö zöiga Naominöŋ zöyök: “O böratni, ölip
    anman.”'
  eng-GNV: And Ruth ye Moabitesse said vnto Naomi, I pray thee, Let mee goe to the
    fielde, and gather eares of corne after him, in whose sight I finde fauour. And
    she said vnto her, Goe my daughter.
  eng-WEBSTER: And Ruth the Moabitess said to Naomi, Let me now go to the field, and
    glean ears of corn after him in whose sight I shall find grace. And she said to
    her, Go, my daughter.
  nhw-BL: 'Huan se tonal Rut quiilhui iyexna Noemí: ―Techcahua ma niyas ipan se mili.
    Huelis se acajya nechtlasojtlas huan nechcahuilis niyas inintepotzco inijuanti
    catli pixcatinemij para nijpejpentiyas catli tepehui. Huan iyexna quiilhui: ―Cualtitoc,
    nocone, xiya.'
  swh-ONEN: Ruthu, Mmoabu, akamwambia Naomi, “Nitakwenda mashambani nikaokote mabaki
    ya nafaka nyuma ya yule nitakayepata kibali machoni pake.” Naomi akamwambia, “Nenda,
    binti yangu.”
  bba-bba: Yerɑ sɔ̃ɔ teeru Rutu Mɔɑbu u Nɑomi sɔ̃ɔwɑ u nɛɛ, ɑ de n dɑ ɡoo wi u koo
    mɑn tɔn ɡeeru kuɑn ɡberɔ n dĩɑnu kunɔnu ko. Mɑ Nɑomi u nɛɛ, yɑ wɑ̃, ɑ doo nɛn
    bii kurɔbu.
  eng-KJVCPB: And Ruth the Moabitess said unto Naomi, Let me now go to the field,
    and glean ears of corn after him in whose sight I shall find grace. And she said
    unto her, Go, my daughter.
  mpx-mpx: Lan etegana Ludi Mowabi yovana i baek yawana Naomi elana i ba, “Tab bosowaina
    na nok na na bali ali eyowaa? Ebo gamagal etega ni yaliyaya-agau, yaka totomwatomwa
    na toulilil ge bali ana haka toto hi pipasogu na hivat eliyaa.” Yaka Naomi i talam
    i ba, “Ee, yawau, u nok.”
  wbp-wbp: Parra jintangkarla wangkaja Ruurtu Nayumiki, “Yilyayaju yangka-kurra kuja-ka
    ngurlu pardimi. Marda kajikaju jintarlangurlu marda mari-jarrimi yungurna ngurlu
    maninja-yani purdangirli-wanarlu.” Nayumirla wangkaja, “Yanta, ngaju-nyangu kanajardu.”
  luo-luo: Kendo Ruth nyar Moab nowachone Naomi niya, “Yiena mondo adhi e puothe mondo
    ahul cham ma jokeyo oweyo, e puoth ngʼato angʼata manyalo timona ngʼwono.” Naomi
    nowachone niya, “Dhi adhiya, nyara.”
  meu-meu: Ruta, hane Moab, ese Naomi e hamaoroa, eto, Mani uma bainala, baine lalo
    namo henigu tauna murinai baina raka, bali anidia momorudia baina gogodia. Ia
    ese e haere henia, eto, Ravagu, vada aola.
  npi-ULB: मोआबी महिला रूथले नाओमीलाई भनिन्, “खेतहरूका अन्‍नका बालाहरूमाझ रहेका शिला-बाला
    खोज्न मलाई जान दिनुहोस् । मैले जसको दृष्‍टिमा कृपा पाउँछु, म तिनलाई नै पछ्याउनेछु
    ।” त्यसैले नाओमीले तिनलाई भनिन्, “जाऊ, मेरी छोरी ।”
  yor-yor: Rutu ará Moabu sì wí fún Naomi pé, “Jẹ́ kí èmi kí ó lọ sí inú oko láti
    ṣá ọkà tí àwọn olùkórè fi sílẹ̀ ní ọ̀dọ̀ ẹnikẹ́ni tí èmi yóò bá ojúrere rẹ̀ pàdé.”
    Naomi sì sọ fún un pé, “Máa lọ, ọmọbìnrin mi.”
  ind-ind: Pada suatu hari, Rut— perempuan Moab itu, berkata kepada Naomi, “Ibu, karena
    sekarang sedang musim panen, bolehkah aku pergi ke salah satu ladang untuk meminta
    izin memungut bulir-bulir jelai yang tercecer dan diperbolehkan pemilik ladang
    untuk diambil? Kemungkinan besar ada seseorang yang berbaik hati yang akan mengizinkan
    aku untuk memungut jelai.” Jawab Naomi, “Baik, pergilah anakku.”
  pes-OPCB: 'روزی روت به نعومی گفت: «اجازه بده به کشتزارها بروم و در زمین کسی که به
    من اجازهٔ خوشه‌چینی بدهد خوشه‌هایی را که بعد از درو باقی می‌ماند، جمع کنم.» نعومی
    گفت: «بسیار خوب دخترم، برو.»'
  lcm-lcm: Na Rut, aina ang le Moab, kala antok a Naomi, Ku ainak anig ani naka pasal
    ane si non matang suke asi kag an lukluk aiton kon si mang vap man ki ainak anig
    si an lukluk e mung iria. Na kala antok ia ta, Ku pasal omog.
  aer-aer: Arlte anyentele Ruth, arelhe Moab-arenye re, Naomi-ke angkeke, “Ayenge
    yernaye tyerrtye areye-werne merne barley annge-arle akemele uthnerlte-apeme-werne.
    Arrpenhe apeke atyenge alhwarrpe-irretyenhenge the annge areye ingkernenge kutyerle-apetyenhenge.”
    Naomi ikwere angkeke, “Alhaye, anherreye atyinhe.”
  tgl-ULB: Sinabi ni Ruth, na Moabita, kay Naomi, “Ngayon hayaan mo akong umalis at
    mamulot ng mga uhay ng natitirang butil sa mga bukid. Susunod ako sa kahit kaninong
    mga mata ako makatagpo ng pabor.” Kaya sinabi ni Naomi sa kaniya, “Pumunta ka,
    aking anak.”
  rmn-rmn: 'Э моавитянка э Руфь пхэнляс э Ноеминяки: — Кан джяв ки ливади тэ кидав
    гив, кастэ кан аракхав мила? Э Ноеминь пхэнляс: — Джя, ми чяй.'
  cbu-NT: 'Minushshat zar Rut umeenaa Noemiya: Nuwma tputsip mazar pangatama. Amuyaa
    masheeri yuwaatsimari wanusee ipartukis anumari nuw yachima tátama, tárangu, Noemsha:
    Ashiri napashinsi, tárangiya.'
  hui-hui: Horo mbirungi Ludihanda Naiomihondo lalu, I̱na ladi ale mini bali mabuni
    puwa bali gandu lagame gandu lalu biabe biragoria gandulo ibira ibira bu ngaru
    ilule porogo. Mbiralime ibunaga erembira mbira ilama ibabe lolene holebirago lo
    manda bidogo, lene. Ani layagola Naiomi ibugua ladai bialu lalu, I̱ wane-o í̠na
    ani bia, lene.
  wrs-wrs: Wo Rutva Naomim omnana, kava doa galm vev, dom ten andranind bali aembul
    thivm, balipeta andranindna englamohrini dalinvm, wo nom petharinim tongolm pivm
    mengnam, wo no andranindva kamba osva umnitava, sis proota. Wo Naomi omnana, gaota,
    memba kana Yutanindna wevsa.
  jao-jao: A-ja a-Rutha, a-nganji alunga, nakaringu Muwab, kanda-wukanyi anku wuwankurru-yuwarniyu,
    karrandu-yalbanga a-Niyumi, “Bawuji karna-wingkala ngandarra wajkaliya bajinju,
    mujinjalu ma-ngarra barra ma-bali, li-mangaji wumba jalini jabungka baji wumba
    jala-ndayi nuwarrku ngulakari. Nungka bajiwa nya-arrkula karnilu-wirrangarru ngarna
    mulmujinjarra ma-mangaji ma-bali, nungka karnilu-jirrinymala, ‘Warriya wakaya
    kangka kala-nda nuwarrku,’” kanda-arri nganinya anku. Kanda-ngayama anku, kanda-arri,
    “Yamulu barra, yuwarni. Narnu-yabi barra wingkaya nganambaji rdumanthalu ngalinga.”
  mya-mya: ရု​သ​က​နော​မိ​အား``ကောက်​ရိတ်​သူ​တို့​ချန် ထား​ခဲ့​သည့်​ကောက်​သင်း​ကို​ကောက်​ရန်
    ကျွန်​မ အား​လယ်​ကွင်း​များ​သို့​သွား​ခွင့်​ပြု​ပါ။ ကျွန် မ​သည်​ဤ​သို့​ကောက်​ခွင့်​ပြု​မည့်​တစ်​စုံ​တစ်
    ယောက်​ကို​တွေ့​ပါ​လိမ့်​မည်'' ဟု​ဆို​လျှင်၊ နော​မိ​က​လည်း``ငါ့​သ​မီး၊ သွား​လေ​တော့''
    ဟု​ပြန်​ပြော​၏။
  bod-N: ཡང་ནཱ་ཨོ་མུ་ལ། མོ་ཨབ་ཀྱི་བུད་མེད་རུ་ཐི་ན་རེ། ང་རང་ཞིང་ཁར་འགྲོ་རུ་ཆུག་དང་།
    སུ་ཞིག་གིས་ང་ལ་ཐུགས་རྗེ་བསྐྱེད་ན་ངས་དེའི་རྗེས་སུ་སྙེ་མ་འཐུ་བར་བྱའོ་ཞེས་ཞུས་པ་ལ།
    ནཱ་ཨོ་མུ་ཡིས་དེའི་ལན་དུ། ངའི་བུ་མོ། སོང་ཞིག་ཅེས་སྨྲས་སོ། །
  wsk-wsk: Tom bo Ruth, Moab imet, mu Naomi maonam, “Aninga ikia mu ura kariimet inang
    barley bataguru giwasan owore nongote namarik, se ura supuling agarkuk ale amilmilaruk
    agi mu, ani inang batutumu gisan se sang nubiring ko kaposo mu giekko,” mam. Se
    Naomi mam, “Aga nanawus yawara, mu terong, am namarko,” mam.
  kkl-kkl: Moab kel Rut kelenekori elyamalkel Naomiag ambarelamogti, “Na pineba, nimi
    nhondi o'ona sembanele tanena, nimi enekori yengag agha el aruknari kwaneng roti
    wana pololamika tinilamlenge polbanundi, punun,” seogba, Naomirina, “Namangkel,
    wali pululam,” seog.
  sna-sna: Zvino Rute muMoabhu akati kuna Naomi, “Regai ndiende kuminda ndinonongera
    zviyo zvinosara ndiri shure kwaani zvake achandiitira nyasha.” Naomi akati kwaari,
    “Enda hako mwanasikana wangu.”
  spa-BLM: 'Rut, la moabita, dijo a Noemí: “Déjame ir ahora al campo y espigar entre
    las espigas en pos de aquel a cuya vista encuentro gracia.” Le dijo: “Ve, hija
    mía”.'
  cac-cac: 'Ix yal ix Rut chi'' d''a ix Noemí icha tic: —Tzin tevi d''ayach, comonoc
    tzin a chab''ati, b''at vila'' talaj ay b''aj van sjochchaj ixim cebada, talaj
    scha sc''ol eb'' vin̈ aj munlajel chi'' tzin sic'' jayeoc sjolom quic d''a spatictac
    eb'' vin̈, xchi ix. —Ixic, xchi ix.'
  swh-ULB: Ruth, Mmoabu, alimwambia Naomi, “Ngoja niende nikakusanye mabaki ya chakula
    katika shamba. Nitamfuata yeyote ambaye nitapata kibali machoni pake.” Hivyo naomi
    akamwambia, “Nenda, mwanangu.”
  bel-bel: 'І сказала Рут Маавіцянка Наэміні: пайду я на поле і буду зьбіраць каласы
    па сьледзе таго, у каго знайду ўпадабаньне. Яна сказала ёй: ідзі, дачка мая.'
  klt-klt: Kulá hang Moab náráwa Rut watá Naomi ing inuk, “Nepmatá hái káin kungga
    bali kátu yákyákmak táená wa kámolin. Káman niyá nahángga álo ingga nanán hálendu
    kámonet.” Wáina men Naomi yá inuk, “Álo kuinelák, uriwana.”
  deu-ELBBK: 'Und Ruth, die Moabitin, sprach zu Noomi: Lass mich doch aufs Feld gehen
    und unter den Ähren lesen hinter dem her, in dessen Augen ich Gnade finden werde.
    Und sie sprach zu ihr: Geh hin, meine Tochter.'
  mbb-OT: Duen timpu he migkaǥi si Ruth diyà te ki Naomi te, “Tuǥuti a kenikew he
    edhendiyà a te menge perayan su wey a mekepekirarew te barli. Kela ke zuen etew
    he idtuǥut din kediey is kebpekirarew ziyà te perayan din.” Ne midtavak si Naomi
    te, “Uya, bayi, hendiyè ka.”
  mal-2015: 'എന്നാൽ മോവാബ്യസ്ത്രീയായ രൂത്ത് നൊവൊമിയോടു: ഞാൻ വയലിൽ ചെന്നു എന്നോടു ദയ
    കാണിക്കുന്നവനെ ആശ്രയിച്ചു കതിർ പെറുക്കട്ടെ എന്നു ചോദിച്ചു. പൊയ്ക്കൊൾക മകളേ എന്നു
    അവൾ അവളോടു പറഞ്ഞു.'
  tuo-NT: 'Niꞌcã nʉmʉ Rut Noemírẽ aꞌtiro nico niwõ: —Yʉꞌʉre cãpũpʉ na oteꞌcaropʉ waꞌacã
    weeya. Apetero weegʉ niꞌcʉ̃ te põꞌrãrĩ dʉteri masʉ̃ yʉꞌʉre añurõ wéégʉ, cʉ̃ beꞌro
    cebada dʉtestedijosere “Mʉꞌʉ seesirutucã añurõsaꞌa”, nibosami. Co mañecõ peꞌe:
    “Jaʉ, yʉꞌʉ macʉ̃ nʉmo níꞌco, waꞌagosaꞌa”, ni yʉꞌtico niwõ.'
  gup-gup: Bu Ruth dja Naomi benehdi Bethlehem, wanjh Naomi bidjawam ngarre ngalbinjmorne,
    “Kanmunkewemen ngare kore kabbal kabirrihmang manmim ba ngare ngamoyhmang manbu
    yikahwi kabirrihbabawon. Kaluk ngangalke bininj nawu minj ngandahme, ngarrurrkmirri
    ngamoyhmang kore kumunke nuye.” Naomi biwokmey, bimarneyimeng, “Mah wanjh yiray
    Ngalkurrng.”
  nys-nys: Ruth Moab-ang waangki Naomi, “Koorl-oola nganyany boodjerak kwolakang kidji
    wedjang kwolaka. Ngany kayar-koorl ngoolyar moortaman ngiyan bedik-bedik nganyak”.
    Naomi waangki baalany, “Koorl, ngany koowart”. Ngarl Ruth koorl boodjerak kwolakang
    kidji wedjang kwolaka ngolonga yakina kwolakang. Yeyi, Boaz kadak nidja boodjera
    kwolakang. Baal moorta Elimelech-ang. Winidjinbar Boaz yoowal-koorl Bethlehem-yen.
    Baal waangki yakina kwolakang, “Boolanga-Yira nyin noonookayel!” Baalap yarman-waangki,
    “Boolanga-Yira yanga-kwabba noonany!” Karro Boaz waangki-djinang birdiyar yakinang
    kwolakang, “Nidja yok, ngiyan baalang moorta?”
  byx-byx: De ver iak ama niraqa de ma Rut i qi navet ma Moap dai qia ruqun ma Naomi
    ma, “Ngu nariip ngua tit saver ama sleng ip ngu mali rama bali de ngu ngingdemna
    na nget. I diip ngu mali rem nget naset lura i ara rem naver a ngua de re serek
    na nget.” De ma Naomi qia guirtik ma’, “Gua reveski, ngia tit, i maget taqura.”
  gvs-gvs: E Ruti guma Moabe Naomi ilatuwoko idigo kana, ‘Yaogu, neta kutagonegu bei
    yau ana tánuwo tayamo goi bali kutukutuna ana totaupa sitamaumaauidi aseo. Ego
    ava totaupa ikanuuwoiyegu mlina goi bei aseo.’ Naomiyana kana, ‘Yaogu, kūna nakae
    kuguinūwe.’
  rmc-rmc: 'E Moabčanka e Rut phenďa la Noemake: „Muk man te džal pre maľa te skidel
    upre o jačmeňis pal varekaste, ko mange oda domukela.“ E Noemi lake odphenďa:
    „Dža, čhaje miri!“'
  pes-OPV: 'و روت موآبیه به نعومی گفت: «مرا اجازت ده که به کشتزارها بروم و در عقب
    هر کسی‌که در نظرش التفات یابم خوشه چینی نمایم. او وی را گفت: «برو‌ای دخترم.»'
  ron-1924: 'Рут, Моабита, а зис кэтре Наоми: „Ласэ-мэ, те рог, сэ мэ дук сэ стрынг
    спиче де пе кымпул ачелуя ынаинтя кэруя вой кэпэта тречере.” Еа й-а рэспунс: „Ду-те,
    фийка мя.”'
  ben-OBCV: আর মোয়াবীয় রূত তার শাশুড়িকে বলল, “দয়া করে আমাকে যে কোনো জমিতে শিষ
    কুড়াতে অনুমতি দিন। যাতে জমিতে পড়ে থাকা শিষ কুড়ানোর জন্য আমি যার পিছনে যাই তার
    কাছেই দয়া পাই।” নয়মী তাকে বলল, “বাছা আমার, যাও।”
  lex-lex: 'Noma la''awa lera id na''nama Rut makden Moab de nakot la Na''omi niwra:
    “Awuak pa alia teka nhyi'' ralma totpena arie''ela uwoka wetra'' lawna harni maka
    riy rtetia pa ktuini. Pena alia uwoka wetra'' lawan de la'' gen mieni maka riy
    e rsaini a pua edonna rwayotlia a lia hande.” Noma Ruta wniakni de, yananni Na''omi
    nreiniana pa nhopna nla''a.'
  som-som: Markaasaa Ruud tii reer Moo'aab waxay Nimco ku tidhi, Bal i daa aan beerta
    tagee, oo kii iga raalli noqda, intaan raaco, aan hadhuudh ka soo xaabxaabee.
    Oo iyana waxay ku tidhi, Gabadhaydiiyey, tag.
  lat-VUC: 'Dixitque Ruth Moabitis ad socrum suam: Si jubes, vadam in agrum, et colligam
    spicas quæ fugerint manus metentium, ubicumque clementis in me patrisfamilias
    reperero gratiam. Cui illa respondit: Vade, filia mea.'
  eng-ASVBT: And Ruth the Moabitess said unto Naomi, Let me now go to the field, and
    glean among the ears of grain after him in whose sight I shall find favor. And
    she said unto her, Go, my daughter.
  mna-mna: 'Aigule ta na, Rut iso pa Naomi ta kembei: “Koozi tiyembutmbut kini bali.
    Tana nio leleŋ be aŋla aŋto zin uraata kan. Mi sombe timuŋai yo, nako irao aŋyo
    kanda bali pakan ta titoptop ma tizem na.” Naomi ipekel Rut kwoono ma iso: “Lutuŋ,
    ambai. La.”'
  ita-1885: 'E Rut Moabita disse a Naomi: Deh! lascia che io vada a'' campi, ed io
    spigolerò dietro a colui, appo il quale avrò trovata grazia. Ed ella le disse:
    Va'', figliuola mia.'
  kqc-kqc: Ma Ruth Moab rema Naomi yaku niyo, “Na ni kumo murori nesi barley ada bubudo
    fereyadi butu rigida. Nai mokei vava reida amiye yokoi yaku na moigo ma inasa
    moimai regida.” Ma Naomi yaku ina rofu niyo, “Mo bovo, nai vefa.”
  eng-LXXUP: 'And Ruth the Moabitess said to Naomi, Let me go now to the field, and
    I will glean among the ears behind the man with whomsoever I shall find favor:
    and she said to her, Go, daughter.'
  eng-ULB: Ruth, the Moabite woman, said to Naomi, “Now let me go and glean what remains
    among the ears of grain in the fields. I will follow anyone in whose eyes I will
    find favor.” So Naomi said to her, “Go, my daughter.”
  spa-VBL: 'Poco después, Rut la moabita le dijo a Noemí: “Por favor, déjame ir a
    los campos a recoger el grano que ha quedado, si encuentro a alguien que me dé
    permiso”. “Sí, adelante, hija mía”, respondió Noemí.'
  fra-_FOB: 'Et Ruth, la Moabite, dit à Naomi: Laisse-moi aller aux champs, et glaner
    des épis après celui aux yeux duquel j''aurai trouvé grâce. Et elle lui répondit:
    Va, ma fille.'
  mal-mal: 'മോവാബ്യസ്ത്രീയായ രൂത്ത് നൊവൊമിയോട്: എന്നോട് ദയ കാണിക്കുന്നവന്റെ വയലിൽ
    ചെന്ന് കതിർ പെറുക്കട്ടെ എന്നു ചോദിച്ചു. പൊയ്ക്കൊൾക മകളേ എന്നു അവൾ അവളോടു പറഞ്ഞു.'
  urd-GVR: Ek din Rūt ne apnī sās se kahā, “Maiṅ khetoṅ meṅ jā kar fasal kī kaṭāī
    se bachī huī bāleṅ chun lūṅ. Koī na koī to mujhe is kī ijāzat degā.” Naomī ne
    jawāb diyā, “Ṭhīk hai beṭī, jāeṅ.”
  suz-BL: मिनु मोआबी रूथमी नाओमी कली “गो रूम लशा, सु सुम आं कली शिशी पाइनीमी, मेको
    आन नोनोले सिला बाला गुप्‍दी ङा?” देंमाक्‍त। मिनु आ शिमीमी “दुम्‍ब, आं चाइमी लावो”
    देंमाक्‍त।
  ita-1927: 'Ruth, la Moabita, disse a Naomi: “Lasciami andare nei campi a spigolare
    dietro a colui agli occhi del quale avrò trovato grazia”. Ed ella le rispose:
    “Va’ figliuola mia”.'
  ckb-ckb: 'ڕائووسی مۆئابی بە ناعۆمی گوت: «بهێڵە با بچم بۆ کێڵگە و لەدوای هەرکەسێک
    کە لەگەڵم میهرەبان بێت، پاشماوەی گوڵەجۆ هەڵبگرمەوە.» ئەویش پێی گوت: «کچم بڕۆ.»'
  eng-BBE: And Ruth the Moabitess said to Naomi, Now let me go into the field and
    take up the heads of grain after him in whose eyes I may have grace. And she said
    to her, Go, my daughter.
  kan-OKCV: ಮೋವಾಬ್ಯಳಾದ ರೂತಳು ನೊವೊಮಿಗೆ, “ನಾನು ಹೊಲಕ್ಕೆ ಹೋಗಿ ಯಾರ ದಯೆಯು ನನಗೆ ಆಗುವುದೋ ಅವನ
    ಹೊಲದಲ್ಲಿ ಹಕ್ಕಲ ತೆನೆಗಳನ್ನು ಕೂಡಿಸಿ ಕೊಳ್ಳುವೆನು,” ಎಂದಳು. ನೊವೊಮಿ, “ಹೋಗಿ ಬಾ, ಮಗಳೇ,”
    ಎಂದಳು.
  bbb-bbb: Ro maza be bara Ruti fu uri asae fuone Neomi kuae, Ani kiega na va juare
    gamia e imevo ire bari bu asegana iremareva ije bino karine. Na vierafe e ije
    juare ijia imevo ije bu na giekuva buka kiega na buina ijia imekono kuae. Ruti
    fu ijiege kuaramoga Neomi fu kuae, Asaeno ije fune maremano ni ijiege reno kuae.
  tam-2017: 'மோவாபிய பெண்ணாகிய ரூத் என்பவள் நகோமியைப் பார்த்து: நான் வயல்வெளிக்குப்
    போய், யாருடைய கண்களில் எனக்குத் தயவு கிடைக்குமோ, அவர் பின்னே போய் கதிர்களைப் பொறுக்கிக்கொண்டு
    வருகிறேன் என்றாள்; அதற்கு இவள்: என் மகளே, போ என்றாள்.'
  spa-RV-1909: 'Y Ruth la Moabita dijo á Noemi: Ruégote que me dejes ir al campo,
    y cogeré espigas en pos de aquel á cuyos ojos hallare gracia. Y ella le respondió:
    Ve, hija mía.'
  ron-BTF: 'Şi Rut moabita i-a spus lui Naomi: Lasă-mă acum să merg la câmp şi să
    culeg spice de grâne în urma aceluia în ochii căruia voi găsi har. Iar ea i-a
    spus: Du-te, fiica mea.'
  eng-WEBP: Ruth the Moabitess said to Naomi, “Let me now go to the field, and glean
    among the ears of grain after him in whose sight I find favor.” She said to her,
    “Go, my daughter.”
  eng-FBV: Soon after Ruth the Moabite said to Naomi, “Please let me go to the fields
    and pick up grain that's been left behind—if I can find someone will give me permission.”
    “Yes, go ahead, my daughter,” Naomi replied.
  nld-1939: 'Eens zei Rut, de moabietische, tot Noömi: Ik zal naar het veld gaan,
    om aren te lezen achter hem, in wiens ogen ik genade vinden zal. Zij antwoordde:
    Ga, mijn dochter.'
  nch-BL: 'Huan se tonali Rut quiilhui iyexna Noemí: ―Techcahuili ma niya ipan se
    mili. Huelis se acajya techtasojtas huan nechcahuilis niyas inintepotzco inijuanti
    cati pixcatinemij para nijpejpentiyas cati tepehui. Huan iyexna quiilhui: ―Cualtitoc,
    nocone, xiya.'
  tfr-NTPO: Dbar kjwara ga Rut tjl̈ẽ Noemí kong ga «Rokër bop kong ga tja ichos jek
    oba parkë dwl̈a skok l̈öng l̈ishko. Eni ga ëbo, tja iche kjwe dwl̈a bo beno tjeng
    ba irgo l̈i töng» l̈e. Kuya ga tjl̈ẽ ba kong ga «Jöl̈ö, toguë» l̈e.
  vie-1934: 'Ru-tơ, người Mô-áp, thưa cùng Na-ô-mi rằng: Xin để cho con đi ra ngoài
    ruộng, đặng mót gié lúa theo sau kẻ sẵn lòng cho con mót. Na-ô-mi đáp: Hỡi con,
    hãy đi đi.'
  hin-CV: मोआबी रूथ ने नावोमी से पूछा, “क्या आप मुझे अनुमति देंगी कि मैं खेतों में
    किसी ऐसे व्यक्ति के पीछे जाकर, जो मुझे इसकी अनुमति दे दे कि गिरी हुई सिल्ला इकट्ठी
    करूं?” नावोमी ने उत्तर दिया, “जाओ, मेरी बेटी.”
  spa-BES: 'Y Rut la moabita dijo a Noemí: Ahora déjame ir al campo y recoger las
    espigas detrás de él segador en cuyos ojos pueda tener gracia. Y ella le dijo:
    Ve, hija mía.'
  tdx-tdx: Le hoe t’i Rote nte Moabe amy Noomie, Angao homb’ an-teteke mb’eo iraho
    henaneo, hitimpo­nako, ampanonjohizañe ty hitendrehako fañisohañe am-pahaisaha’e.
    Aa le hoe re tama’e, Akia, anako!
  tha-KJV: และรูธชาวโมอับจึงพู​ดก​ับนาโอมี​ว่า “​บัดนี้​ขอให้​ฉันไปที่​ทุ่งนา เพื่อจะเก็บรวงข้าวตกตามหลังผู้​ที่​มี​สายตากรุณาต่อฉัน”
    นาโอมีตอบนางว่า “ลูกสาวของแม่​เอ๋ย จงไปเถิด”
  por-BR-2018: 'E Rute a moabita disse a Noemi: Rogo-te que me deixes ir ao campo,
    e colherei espigas atrás daquele a cujos olhos achar favor. E ela lhe respondeu:
    Vai, filha minha.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Moab ga Lud eyo꞉ Na꞉omimo꞉ sa꞉lakiyo꞉, “Kalu abeyo꞉ nelo꞉ asuwa꞉fa꞉no꞉
    dowab a꞉no꞉, ne ene egelo꞉wa ha꞉na꞉sa꞉ga꞉, iliyo꞉ da꞉si bali fo a꞉no꞉ tuda꞉sa꞉ga꞉
    ha꞉nab amio꞉, ne tifa ha꞉naki, bali fo wa ko꞉lo꞉ sudufa꞉lab a꞉no꞉ ne kegenema꞉no꞉.
    A꞉no꞉ o꞉liya꞉le?” a꞉la꞉dabu ba꞉ba꞉. Na꞉omi eyo꞉ to a꞉no꞉ da꞉da꞉sa꞉ga꞉yo꞉, “O꞉lika꞉,
    ge hamana.” A꞉la꞉do꞉ sa꞉lab a꞉no꞉ da꞉da꞉ga꞉, Ludo꞉ da꞉si balilo꞉ tula꞉labdo꞉ hen
    a꞉na ha꞉na꞉ni ane. A꞉na ha꞉na꞉ga꞉ fa꞉la꞉dowa ba꞉ba꞉ amio꞉, iyo꞉ da꞉si baliyo꞉
    tula꞉li ha꞉nabi ba꞉ba꞉. A꞉la꞉fo꞉ko꞉lo꞉ e ha꞉na꞉sa꞉ga꞉, da꞉si bali wa ta꞉fo꞉ a꞉no꞉
    e kegea꞉liki a꞉na elen. Egelo꞉ hen a꞉no꞉, kalu a꞉ma꞉no꞉lo꞉b a꞉la꞉bo꞉, Ludo꞉ e
    mo꞉asulo꞉. Ko꞉sega hen a꞉no꞉ Boas eno꞉. A꞉lema꞉la꞉ga꞉ ene eso꞉lo꞉ nowo꞉ e.
  deu-ELO: 'Und Ruth, die Moabitin, sprach zu Noomi: Laß mich doch aufs Feld gehen
    und unter den Ähren lesen hinter dem her, in dessen Augen ich Gnade finden werde.
    Und sie sprach zu ihr: Gehe hin, meine Tochter.'
  caa-caa: 'Entonces tama inteꞌ día e Rut war uwira que matucꞌa ayan tuaꞌ ucꞌuxiobꞌ
    y tamar era uyare e Noemí y che: —¿Erer ca inxin tama inteꞌ chor tuaꞌ inwira jay
    ayan tin e incꞌun uwirnar taniut xeꞌ axin uyacten inxin tupat e ajpatnarobꞌ tuaꞌ
    incꞌopi cora cora e cosecha lo que aquetpato tuyoc e chor conda acꞌapa amorojsena
    tunor era? che e Rut. Entonces ojron e Noemí y che: —Erer iꞌxin, ijchꞌoc, che
    e Noemí.'
  eng-WYC-2018: And Ruth of Moab said to her mother-in-law, If thou commandest, I
    shall go into the field, and I shall gather ears of corn that flee the hands of
    (the) reapers, wherever I shall find grace of an husbandman merciful in me (or
    wherever I shall find favour from a farmer, who is merciful to me). To whom she
    answered, Go, my daughter.
  epo-epo: 'Kaj la Moabidino Rut diris al Naomi: Mi iros sur la kampon, kaj mi kolektos
    spikojn post tiu, ĉe kiu mi trovos favoron. Kaj ŝi respondis: Iru, mia filino.'
  uig-PIN: 'Moab ⱪizi Rut Naomiƣa: — Mǝn etizliⱪⱪa baray, birǝrkimning nǝziridǝ iltipat
    tepip, uning kǝynidin mengip arpa baxaⱪlirini tǝrsǝm? — dedi. U uningƣa: — Barƣin,
    ǝy ⱪizim, dedi.'
  beo-beo: 'Be ha afaega Ludi e Na:ioumima amane sia:i, “Na amola da ifabia asili
    gagoma faili gaguli misunu. Na dafawaneyale dawa:be, dunu afae da na ba:le amola
    ea na amogai, e amola gilisili hawa: hamoma:ya sia:mu.” Na:ioumi e bu sinidigili
    sia:ne i, “Defea! Nadiwi, di masa!”'
  tpi-OTNT: Orait Rut i kirap na tokim Naomi olsem, “Mi laik i go long gaden na bungim
    ol het bilong rais bali, ol man bilong katim i lusim i stap. Sapos ol wokman i
    orait, bai mi bihainim ol na bungim ol pikinini bali.” Na Naomi i bekim tok olsem,
    “I orait, tambu. Yu ken i go.”
  hau-SA: Sai Rut mutuniyar Mowab ta ce wa Na’omi, “Bari in tafi gonaki in yi kala
    raguwar hatsi a bayan duk wanda na sami tagomashi daga gare shi.” Na’omi ta ce
    mata, “Ki je, ’yata.”
  uig-LAT: 'Moab qizi Rut Naomigha: — Men étizliqqa baray, birerkimning neziride iltipat
    tépip, uning keynidin méngip arpa bashaqlirini tersem? — dédi. U uninggha: — Barghin,
    ey qizim, dédi.'
  nde-nde: URuthe umʼMowabi wathi kuNawomi, “Yekela ngiye emasimini ngiyedobha inhlamvu
    zamabele asala emuva kulowo ozakuba lomusa kimi.” UNawomi wathi, “Kulungile, hamba
    ndodakazi yami.”
  ton-ton: Pea naʻe pehē ʻe Lute ko e fefine Moape kia Naomi, “Ke ke tuku au ke u
    ʻalu ni ki he ngoue, pea tufi ʻae ngaahi ʻuluʻi uite ʻo muimui ʻiate ia, ʻaia
    te u maʻu ai ʻae fiemālie ʻi hono ʻao.” Pea naʻe pehē ʻe ia kiate ia, “ʻĀ ʻeku
    tama, ke ke ʻalu.”
  ces-1613: 'I řekla Rut Moábská Noémi: Nechť medle jdu na pole sbírati klasů za tím,
    kdož by mi toho přál. Jížto ona řekla: Jdi, dcero má.'
  eng-WMB: Ruth the Moabitess said to Naomi, “Let me now go to the field, and glean
    among the ears of grain after him in whose sight I find favor.” She said to her,
    “Go, my daughter.”
  tam-TCV: மோவாபிய பெண்ணான ரூத் நகோமியிடம், “நான் வயல்வெளிக்குப் போய் யாருடைய கண்களிலாவது
    எனக்குத் தயவு கிடைத்தால், அவர்களைப் பின்சென்று வயலில் விடப்படும் கதிர்களை பொறுக்கிச்
    சேர்த்து வரவிடுங்கள்” என்று கேட்டாள். அதற்கு நகோமி, “என் மகளே, போய்வா” என விடையளித்தாள்.
  ceb-ULB: Si Ruth, ang Moabihanon, miingon kang Naomi, “Karon tugoti ako nga molakaw
    ug manghagdaw sa mga lugas didto sa kaumahan. Mosunod ako kang bisan kinsa nga
    motugot kanako.” Busa miingon si Naomi kaniya, “Lakaw, akong anak nga babaye.”
  mkn-mkn: Satu kali, itu parampuan asing orang Moab, andia Rut, pi dia pung mama
    mantu ko minta bilang, “Mama, é! Bisa ko, beta pi kabón dong ko pili ame jagong
    rote sisa yang jato di balakang orang karjá dong? [Te Tuhan pung Atoran ada tulis
    bilang kasi tenga orang miskin bekin bagitu.] Jang sampe ada orang yang mau kasi
    tunju dia pung hati bae sang beta bagitu. Bisa, ko?” Mamatua manyao bilang, “Bae
    ju. Pi su.”
  pol-UBG: 'I Rut Moabitka powiedziała do Noemi: Pozwól mi pójść na pole zbierać kłosy
    za tym, w którego oczach znajdę łaskę. A ona odpowiedziała: Idź, moja córko.'
  agr-agr: 'Makichik tsawantai Rut Noemín chichajak: “Wisha aja aina nuwi wetajai.
    Nunikan nuwi wekaesa takakun ajagtin juwaak nagkaejamu aidaun ukunum wekaetusan
    juukchainjash”, tiuwai. Tutai Noemí ayaak: “¡Ayu, wetá nawanta!” tiuwai.'
  kyc-kyc: Urutimi Nayomi lamaiyuo leya. Anyi yulu akali dupwa bali jingi pyakepelyaminyi
    dokona yaki nyerami dupwa yapo nyela parowale. Akali lapome namba kapa nakamana
    ee dokona yulu pii larami ramo dokopa nakamana matarena karo bali jingi yaki nyerami
    dupwa mungyala paro, leya. Dokopa Nayomi baame isingi lamaiyuo, Nambana anyi emba
    kapa pela pale, leya.
  urd-GVU: ایک دن روت نے اپنی ساس سے کہا، ”مَیں کھیتوں میں جا کر فصل کی کٹائی سے بچی
    ہوئی بالیں چن لوں۔ کوئی نہ کوئی تو مجھے اِس کی اجازت دے گا۔“ نعومی نے جواب دیا،
    ”ٹھیک ہے بیٹی، جائیں۔“
  eng-OEBCW: Ruth the Moabite said to Naomi, ‘Let me now go into the fields and gather
    leftover grain behind anyone who will allow me.’ ‘Go, my daughter,’ she replied.
  deu-1912: 'Und Ruth, die Moabitin, sprach zu Naemi: Laß mich aufs Feld gehen und
    Ähren auflesen dem nach, vor dem ich Gnade finde. Sie aber sprach zu ihr: Gehe
    hin, meine Tochter.'
  ntj-ntj: '@see-verse:RUT.002.001'
  kan-2017: ಮೋವಾಬ್ಯಳಾದ ರೂತಳು ನವೊಮಿಗೆ, “ನಾನು ಹೋಗಿ, ಹಕ್ಕಲ ತೆನೆಗಳನ್ನು ಆಯ್ದುಕೊಳ್ಳಲು ಅವಕಾಶ
    ಮಾಡಿಕೊಡುವವರ ಹೊಲದಿಂದ ತೆನೆಗಳನ್ನು ಸಂಗ್ರಹಿಸಿಕೊಂಡು ಬರುತ್ತೇನೆ” ಅಂದಳು. ಅದಕ್ಕೆ ನವೊಮಿ “ಹೋಗಿ
    ಬಾ ಮಗಳೆ” ಅಂದಳು.
  tgo-tgo: Rut, iye tɨnan Mowab i dage weya Naomi iŋa, “Thare u vatomweŋgo na ya wa
    e umako tɨne na va mbana bali iya rakakaiwoko thɨ ten na thɨ mban iteteko. The
    rakakaiwo ne ghare i njaweŋgo na i varaeŋna e ghino amba ya kaiwo e ghereiye.”
    Naomi i gonjoghawe iŋa, “U wa na vo vakatha ŋgoreiye, yawanyiŋgu.”
  yap-yap: Me ga’ar Ruth ngak Naomi, “Mu pageg nggu wan nga milay’ nggu kunuy wom’ngin
    e barley nike pag girdi’en e maruwel ndar feked. Gu manang nra gu pir’eg reb e
    mo’on nra pageg nggu maruwel rok.” Me fulweg Naomi ni ga’ar, “Fakag, mman.”
  hlt-MCSB: Moab nu Ruth loh Noami taengah, “Lohma la ka cet mai vetih a mikhmuh ah
    mikdaithen ka dang atah a hnukah cangmo ka yoep van eh,” a ti nah. Te dongah,
    “Ka canu, cet saw ne,” a ti nah.
  mdy-ETH: ፔቴ ኬሊ ሞዓኣቤ ዓጪ ማዔዛ፥ ሩኡቴ ናዖሚ ኮይላ፦ «ዔልዓሢ ጮኦራ ዓሶ ጎዦ ታ ዴንዲ ዚንጌ ዚንጎም፤ ታኣኒ ዚንጋኣና
    ታና ላኣጊንዱዋ ዓሲ ታ ዴንቃንዳሢ ጉሙርቃኔ» ጋዓዛ፥ ናዖሚ፦ «ዔኤዔ፥ ታ ናዔሌ ዴንዴ!» ጌዔኔ።
  kew-kew: 'Yapi medame Rut-mi Naomi-para goa sa: Niri maapu-para aanumi ponatu amu
    peme rais balina ini kereta pulu. Kogono aanumida mada temedare gore nimu raapu
    aawa rais madiaa palua.'
  twi-ASANTE: Ɛda koro bi, Rut, Moabni, ka kyerɛɛ Naomi sɛ, “Ma menkɔ afuo mu na menkɔboaboa
    atokoɔ nkaseɛ na menni obi a ɔbɛma me adi nʼakyi.” Na Naomi kaa sɛ, “Ɛyɛ, me babaa,
    kɔ.”
  ipi-ipi: Oto mindi angi, Lutu-to Naomi lamawuato, lasia katu puta pua mandu ateyai,
    ee tupana namba pokale konda leae-pia. Namba lasia ee okonena polowa-kola, piape
    akali tupa mane namba ondo wato katulo piape pi-leaindo, lasia yuunga tepaene
    yolane tupa nambato yapa-lo puta pua yatawakale. Wuane lea-kola, Naomi-to bala
    lamawuato ayane, okone katu-lo leleko nimbato wuane pipe leae-pia.
  bhl-bhl: '@see-verse:RUT.002.001'
  eng-WEBU: Ruth the Moabitess said to Naomi, “Let me now go to the field, and glean
    among the ears of grain after him in whose sight I find favor.” She said to her,
    “Go, my daughter.”
  bnp-bnp: Na parava tara e Rut, ra ngatavine o Moab, i takia e Naomi, i ta maea,
    “Ga matakanea tara hania na bakovi tara ge dodo iau, ga poi a masigona barli vona.”
    Lakea e Naomi i koli, i ta maea, “O kagu, o vano.”
  tgk-tgk: 'Рӯзе Рут ба Ноомӣ гуфт: «Иҷозат диҳед, ба киштзорҳои гирду атроф равам,
    шояд ягон кас ба ман раҳм карда гузорад, ки хӯшаҳои аз паси даравгарон ба замин
    афтодаро чинам». Ноомӣ ҷавоб дод: «Бирав, духтарам».'
  spa-PDDPT: 'Rut la moabita dijo a Noemí: Te ruego que me permitas ir al campo, y
    rebuscaré espigas detrás de aquel ante el cual halle gracia. Y ella le respondió:
    Vé, hija mía.'
  gun-gun: 'Ha''e gui Moabe pygua Rute aipoe''i Noemi pe: — Taa nhomba''ety rupi taiko,
    xemboaxy''i va''e rakykue rupi rei aa vy cevada ra''yĩgue ''are amono''õ aguã.
    Ombovai: — Tereo ha''vy, xememby — he''i.'
  agu-BL: 'At tzun jun k''ej nin tal Rut tetz yi tlib: —Na'', tak''u'' ama''l swetz
    tan imbene''n tan xo''n wi''ak cojbil. Ko pe'' at jun aj je''sanl cosech yil tak''
    ama''l swetz tan inxome''n nin wutz coc tan molche''n yi e''chk wi'' cebada yi
    na cyaj cyen wi cojbil. —Quilo''k bin wal, stzun yi tlib bantz tetz.'
  ilo-ULB: Kinuna ni Ruth a Moabita kenni Naomi, “Ita, palubosannak a mapan agtudtod
    iti dawa kadagiti taltalon. Surotek ti siasinoman a pakasarakak iti pabor.” Ket
    kinuna ni Naomi kenkuana, “Mapanka, anakko.”
  kpg-kpg: Di laangi e dahi, gei Ruth ga helekai gi Naomi, “Dugua mai au e hana gi
    lodo nia hadagee e ogo nia golee ‘barley’ ala ne diiagi go digau ngalua. Au bolo
    au e mee hua di gida tangada dela gaa hai au gi ngalua i dono baahi.” Naomi ga helekai,
    “Dagu dama ahina nei, hana.”
  uig-ARA: 'موئاب قىزى رۇت نائومىغا: ــ مەن ئېتىزلىققا باراي، بىرەركىمنىڭ نەزىرىدە
    ئىلتىپات تېپىپ، ئۇنىڭ كەينىدىن مېڭىپ ئارپا باشاقلىرىنى تەرسەم؟ ــ دېدى. ئۇ ئۇنىڭغا:
    ــ بارغىن، ئەي قىزىم، دېدى.'
  bsp-bsp: 'Kɔ Rut wəMohabu oloku kɔncəra kɔn Noyemi. «Ikɔ nde dalɛ ikɔ icgbɛtəs wətɛl
    nwɛ ɔŋkɔ-wos’em kəyi kɔ darəŋ mɔ.» Kɔ Noyemi oloku Rut: «Məkɔ, wan kem.»'
  bps-bps: Na satu duh, man Ruth di ku Naomi, manan, “Begam agu faloh salu di nligo
    gukamtu i dad to, ken nun kamdo deg na falohan agu muku i barli gtagak i dad to
    kamtu.” Na tnimel Naomi, manan, “Hae tingàgu, fakay sa.”
  tof-tof: Darrpan ngürr Rrut Naomika bóktanórr wagó, “Ma ia kürü koke kilo tótókóm
    barrli apapdó? Kürü ubi darrü oloman solkwat akyanóma barrli singül dakabainüm,
    oya obzek kwata kürüka morroal nótó sesene.” Naomi bóktan yalkomólórr wagó, “Taia,
    kürü olom, ma ugó nató!”
  sus-sus: Ruti Mowabaka naxa a fala Nowemi bɛ, «N wama sigafe xɛ ma funden maniyɛ
    dɔnxɔɛe matongode. Tɛmunde n xɛ kanyi nde toma naxan hinnɛma n na.» Nowemi naxɛ,
    «Awa n ma mamadi, i n lima be.»
  pon-2006: Eri, Rud ahpw ndaiong Naomi, “Menlau, mweidohng ie I en kolahng nan mwetuwel
    akan oh rikpene kadok en parli me kin pwupwusang soundondol akan. I pahn rapahki
    tohndoadoahk me pahn mweidohng ie I en wia soahng wet mwurirail.” Naomi ahpw sapeng,
    nda, “Me mwahu, nei kompoakepahi, kohwei.”
  jae-jae: Ma Moabo Rut kêsôm gêdêŋ Naomi gebe “Ôlôc ma jana kôm najajoŋ polom ŋasaliŋ-saliŋ
    sa jandaŋguc lau, taŋ sêlic aê ŋajam ma têtiŋ aê atom naŋ.” Ma Naomi kêsôm gêdêŋ
    eŋ gebe “Latucoenec, ônamaŋ.”
  ksd-ksd: Ma Rut ra te Moab i ga lul pa Naomi ba na nur tar ia upi na vana na uma
    upi na tangatanga a pat na barli livuan ta ra umana tena nidodoko kai nina ba
    na mari ia. Ma i ga biti tana, Una vana, enagu.
  myk-myk: 'Caŋa ka a Mowabu shi shɛn Wuruti wu ba Nɔmi pye: «Na yaha di shɛ kɛrɛyɛ
    yi ni, wa bu shɛ ɲuŋɔ ɲaari na na, di da shinma furi weefɔɔ fɛni. A Nɔmi di wu
    pye: «Ta se na poro!»'
  tur-YTC: Moavlı Rut, Naomi'ye, “İzin ver, tarlaya gideyim, gözünde lütuf bulacağım
    adamın ardından başakların arasında başak toplayayım” dedi. Kadın ona, “Git, kızım”
    dedi.
  grc-BRENT: Καὶ εἶπε Ῥοὺθ ἡ Μωαβίτις πρὸς Νωεμὶν, πορεῦθω δὴ εἰς ἀγρὸν, καὶ συνάξω
    ἐν τοῖς στάχυσι κατόπισθεν οὗ ἐὰν εὕρω χάριν ἐν ὀφθαλμοῖς αὐτοῦ. εἶπε δὲ αὐτῇ,
    πορεύου, θύγατερ.
  ind-AYT: Rut, perempuan Moab itu, berkata kepada Naomi, “Izinkan aku pergi ke ladang
    dan memungut bulir-bulir jelai di belakang orang yang bermurah hati kepadaku.”
    Naomi berkata kepadanya, “Pergilah, anakku.”
  lid-lid: 'Len ari badeh Rut tiye i ta Nawomi i buku doh: “Jo anya kili bolo bilin
    anya kanyidiu na talu bali, iri lau mwan nane mwetehei, erah in andri, buku ari
    ndramak aso-ok jo kanyidiu bali ki-in hamon tan.” Nawomi anya, “Mwasin, ou ala.”'
  nya-nya: Tsiku lina Rute, Mmowabu uja anati kwa Naomi, “Mundilole kuti ndikakunkhe
    barele ku munda wa munthu aliyense amene akandikomere mtima.” Naomi anati kwa
    iye, “Pita mwana wanga.”
  kyg-kyg: Lutiꞌa Neyomifeꞌmo, Hoyalegamo uteꞌna mali avoyamo hatagauꞌa atalesaya
    mali alagamo alime alime uguve. Mago vekamoꞌmo he, kanalene, huno hisigeꞌna aiyaka
    aliꞌna alime alime visuvana kanalepiye, huno afi geꞌnigenoꞌaeꞌmo Neyomiꞌa, he
    kanalenagi, nanofeloꞌnimogamo afaꞌa uka ani kava huvo, huno ha paiꞌniye.
  hrv-hrv: 'Tada Ruta Moapka reče Noemi: “Htjela bih ići u polje pabirčiti klasje
    za onim u koga nađem milost.” Ona joj odgovori: “Hajde, kćeri moja!”'
  mps-mps: Tialima, megi da, Rut te Moap tǫ we agai Naomibolo te po wai, “Ena te
    gi dabe meba teba pelama, tama te bidi dabego togolama tagalai elalubo bali te
    sisinigi paio. Tama te gide sę ebo bidi dabego te po usu da obaso da, teda ena
    augwali wali pelama, te nai ge bali sisinigi paibao,” wali. Tama Naomigo po wei
    ponoyu, te po wai, “Te usu da, auwa. Nage pagameo.”
  tpi-tpi: Orait Rut i kirap na tokim Naomi olsem, “Mi laik i go long gaden na bungim
    ol het bilong rais bali, ol man bilong katim i lusim i stap. Sapos ol wokman i
    orait, bai mi bihainim ol na bungim ol pikinini bali.” Na Naomi i bekim tok olsem,
    “I orait, tambu. Yu ken i go.”
  dan-1931: 'En Dag sagde Moabitterinden Rut til No''omi: “Jeg vil gå ud i Marken
    og sanke Aks efter den, for hvis Øjne jeg finder Nåde.” Hun svarede hende: “Ja,
    gør det, min Datter!”'
  vie-OVCB: 'Một hôm, Ru-tơ thưa với Na-ô-mi: “Xin cho phép con ra đồng mót lúa. Con
    sẽ theo sau người thợ gặt nào tử tế với con.” Na-ô-mi nói: “Con hãy đi, con gái
    ta.”'
  guj-2017: અને મોઆબી રૂથે નાઓમીને કહ્યું, “મને અનાજ લણાયા પછી રહી ગયેલાં કણસલાં એકત્ર
    કરવા ખેતરમાં જવા દે. મારા પર જેની કૃપાદ્રષ્ટિ થાય તેના ખેતરમાં હું જઈશ. “અને તેણે
    તેને કહ્યું કે “મારી દીકરી જા.”
  awx-awx: Rut Moap nanä täpätä Naomi inikut. “Tewi wuyäne kuwa, imindäka ilakngä
    nandupänu, ile mehene kuxäwik, bali salinu itä matäxawän epningu butuwit,” yawän,
    “Ayina hikngä, kuyo,” yang inikut, Naomitän.
  pon-2006A: Eri, Rud ahpw ndaiong Naomi, “Menlau, mweidohng ie I en kolahng nan mwetuwel
    akan oh rikpene kadok en parli me kin pwupwusang soundondol akan. I pahn rapahki
    tohndoadoahk me pahn mweidohng ie I en wia soahng wet mwurirail.” Naomi ahpw sapeng,
    nda, “Me mwahu, nei kompoakepahi, kohwei.”
  por-BRBSL: 'Ruth, a moabita, disse a Noemi: “Deixe-me agora ir ao campo, e colher
    entre as espigas de trigo atrás dele, em cuja vista eu encontro favor”. Ela disse
    a ela: “Vai, minha filha”.'
  eng-OEBUS: Ruth the Moabite said to Naomi, “Let me now go into the fields and gather
    leftover grain behind anyone who will allow me.” “Go, my daughter,” she replied.
  aly-aly: Ingwer-ingweran Ruth ra angkek Naomi-ek, “Anherreyay, mwerrang ayeng yanh-rnem-warl
    alhem, rernemarl amern antywer parley akeyel-warl? Ingwerenty apek amperrngerrem
    atyeng, rap menty atha ntang akwetyetyek ingkern-they.” Naomi-el tyernek, “Mwerr
    alheyaw!”
  swe-swe: 'En dag sade moabitiskan Rut till Noomi: ”Låt mig gå ut på skördefältet.
    Kanske är någon vänlig nog och låter mig få plocka ax efter sig.” [Enligt Mose
    lag skulle jordägare låta fattiga, änkor och faderlösa ta del av det överblivna
    under skörden, se .] Hon svarade: ”Gå du, min dotter.”'
  cth-cth: Moab ton, Ruth niyah kai teh laikawk koe ka cei vaiteh ka lung ni a youk
    e hnukkâbang vaiteh cavui a pâhma awh e ka rakhun han telah Naomi koe a kâhei.
    Naomi ni ka canu cet khe atipouh.
  twi-twi: Da koro bi, Rut, Moabni, ka kyerɛɛ Naomi se, “Ma menkɔ afuw mu na minkodi
    obiara a menya nʼanim anuonyam akyi nkɔboaboa atoko ase.” Na Naomi kae se, “Eye,
    me babea, kɔ.”
  hlt-hlt: Moab nu Ruth loh Noami taengah, “Lohma la ka cet mai vetih a mikhmuh ah
    mikdaithen ka dang atah a hnukah cangmo ka yoep van eh,” a ti nah. Te dongah,
    “Ka canu, cet saw ne,” a ti nah.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Odutii nɑ́kɛ́ Nɑomii kɛ dɔ̀: N dɔ́ kɛ́kɔ̃tɛ́ òmɔù pɑku
    nku, kòo yie n dɛ́rí tidiitì. Kɛ̀ Nɑomii dɔ̀: Kɔ̃tɛ́ m birɛ.'
  msy-2020: Ezɨ Rut kamaghɨn Naomi mɨgei, “Nɨ nan amamangatɨghtɨ, kɨ azenibar mangɨ
    balin ovɨzibagh eghuvam. Ingangarir gumaziba dar akora da arɨki. Egh me ifueghtɨ,
    kɨ men gɨn mangɨva, da inigh izam.” Ezɨ Naomi kamaghɨn a mɨgei, “Nan guivim, a
    dera, nɨ mangɨ.”
  rmy-VLAKH: 'Э Руфь моавитянка пхэндя ла Наомияти: — Мэк ман, мэ жава андэ маля тэ
    подтидав э колосуря пала колэс манушэс, андэ кастерэ якха аракхава тынгимос. Э
    Наоми пхэндя: — Жа, мэрни щей.'
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Luuti tɔmɑ Noyomii sɩ: Mɑɑ kpɑ tɑɑlɛ nɑ mɑ́ cɑlǝsɩ
    kumkum kɛ́ kʋpɑŋ nɔɣɔlʋ ɩ hɑlǝm tɑɑ. Ntɛnɑ ɩ́ cɔ-ɩ sɩ: Polo, mɑ pɛɛlɔ.'
  azb-azb: 'Bir gün Moavlı Rut Naomiyə dedi: «İzin ver, zəmilərə gedim. Kimin gözündə
    lütf tapsam, onun ardınca düşüb başaq yığaram». Naomi ona «get, qızım» dedi.'
  eng-DBY: And Ruth the Moabitess said to Naomi, Let me, I pray, go to the field and
    glean among the ears of corn after [him] in whose sight I shall find favour. And
    she said to her, Go, my daughter.
  hin-2017: मोआबिन रूत ने नाओमी से कहा, “मुझे किसी खेत में जाने दे, कि जो मुझ पर अनुग्रह
    की दृष्टि करे, उसके पीछे-पीछे मैं सिला बीनती जाऊँ।” उसने कहा, “चली जा, बेटी।”
  wol-KYG: 'Mu am bés Ruut, ndawas Mowab sa, ne Nawmi: «Tee maa dem tool, ndax ma
    gis boog ku ma laaye biir, ma mana foraatu gub yu des ca gannaawam?» Mu ne ko:
    «Waaw, demal, doom.»'
  eng-YLT: And Ruth the Moabitess saith unto Naomi, 'Let me go, I pray thee, into
    the field, and I gather among the ears of corn after him in whose eyes I find
    grace;' and she saith to her, 'Go, my daughter.'
  eng-WYC-2017: And Ruth of Moab said to her mother-in-law, If thou commandest, I
    shall go into the field, and I shall gather ears of corn that flee the hands of
    reapers, wherever I shall find grace of an husbandman merciful in me. To whom
    she answered, Go, my daughter.
  eng-WMBB: Ruth the Moabitess said to Naomi, “Let me now go to the field, and glean
    amongst the ears of grain after him in whose sight I find favour.” She said to
    her, “Go, my daughter.”
  spp-spp: 'Canŋka, Mwabi Uruti a yi jwo Nahami a: «Mii kɛ̀ɛge sige e. Ŋgemu ká bú
    sà mii ɲùɲaara ta ke, mii sí sà sùma fûgo urufoo fye e. Ka Nahami si jwo: «Ta
    sì, mii pworoŋi.»'
  urd-GVH: एक दिन रूत ने अपनी सास से कहा, “मैं खेतों में जाकर फ़सल की कटाई से बची
    हुई बालें चुन लूँ। कोई न कोई तो मुझे इसकी इजाज़त देगा।” नओमी ने जवाब दिया, “ठीक
    है बेटी, जाएँ।”
  kvg-kvg: Yaq khøuwa nøme, Lut, ndugu Moab sævam, Naomi gumbo-ein, “No ambá khae-té
    qatønavɨ́n. Yaq bali khakhayakh ndigu, ezoqa tizuvatet, tæmǿpisám. Ezoqa nøme
    tanakh ndø̀nøgó, vønǿ-eīn.” Yaq Naomi gundu-ein, “Sǽ-pakha. Qanimáv. Vø̀qáv.”
  rug-rug: Meke zama la koe Naomi se Ruti, “Va malumau, maqu la pa inuma pude la pudiki
    kiko bale pu va hoqa hola i rina tie pakepakete. Kote la hata ia rau si keke tie
    sapu boka va malumau pude tavetavete luli pa mudidi rina tie pakepakete,” gua
    si asa. Meke olaṉa se Naomi, “Ego tuqu, mu la tavetia gua sapu zama nia goi,”
    gua.
  gaz-gaz: Ruut Moʼaabittiinis Naaʼomiiniin, “Ani nama fuula isaa duratti fudhatama
    argadhu duubaan qarmii funaannachuuf gara lafa qotiisaatti achi nan baʼa” jette.
    Naaʼomiinis, “Yaa intala koo dhaqi” jetteen.
  fra-LSG: 'Ruth la Moabite dit à Naomi: Laisse-moi, je te prie, aller glaner des
    épis dans le champ de celui aux yeux duquel je trouverai grâce. Elle lui répondit:
    Va, ma fille.'
  gnn-gnn: Waŋganymirri ŋayi Ruth waŋana Näyumiwala bitjarra, “Ŋarranydja yurru dhuwala
    marrtji, ga wapmarama ŋarra marrtji yurru ŋatha. Malthundja yurru ŋarra marrtji
    ŋuriki ḏarramuwu ŋunhi ŋayi marrtji yurru gulkthun bala ŋunhiyi ŋatha. Ŋarranydja
    yurru marrtji, bala wapmaramana bäythinyarawuynha.” Bala Näyuminydja waŋana, “Yo
    manymak,” bitjarra.
  yal-yal: Lɔxɔna nde, Ruti Moyaba kaan yi a fala a mame Nowɛmi xa, a naxa, “N xa
    siga malo xɔri yikentundeni. Waxatina nde, muxuna nde tinma nɛn n yi na liga.”
    Nowɛmi yi a yabi, a naxa, “N mamuxuna, awa siga.”
  iou-iou: Täŋpäkaŋ kepma kubä Ruttä äbeki Naomi ŋode iwetkuk; Nadäŋ namiŋiri äma
    kubätä piäken kuŋkaŋ piä äma wit madäŋtäŋ kuŋirä ätu jop mäŋpani u kaŋ yäpa yäk.
    Äma kubätä nadäŋ namänä unitä piäken api täŋpet yäk. Ruttä ude iweränä Naomitä
    iwetkuk; Äbekna, yäyan ude tä yäk.
  haw-1868: I ae la o Ruta ka Moaba ia Naomi, E hele au i ka mahinaai ea, a hoiliili
    mawaena o na opuu palaoa, mamuli o ka mea e aloha mai ia'u. I mai la ia, O hele,
    e kuu kaikamahine.
  arb-NAV: 'فَقَالَتْ رَاعُوثُ الْمُوآبِيَّةُ لِنُعْمِي: «دَعِينِي أَذْهَبُ إِلَى
    الْحَقْلِ وَأَلْتَقِطُ السَّنَابِلَ الْمُتَخَلِّفَةَ عَنْ أَيِّ وَاحِدٍ أَحْظَى
    بِرِضَاهُ». فَأَجَابَتْهَا: «اذْهَبِي يَا ابْنَتِي»'
  ewe-ewe: Gbe ɖeka la, Rut gblɔ na Naomi be, “Medi be mayi dɔmenyotɔ aɖe ƒe agble
    ne mafɔ nuku si nuxalawo gblẽ ɖi la va aƒe me.” Naomi gblɔ be, “Enyo; heyi.”
  nuy-nuy: Ngarra-Ruth ngi-yamayn, ngarra-Naomi ngu-magayn, “Warruburru aḏaba wirri-wulguldhii
    ana-maḏa, ana-barley, marri wurraalgaalgurmani. Yagu ngaya nimba-lharrgang ngaynjaarri,
    nganggarra-muṉḏugana ana-barley warruburru wurru-wardhii-rruj warra-waḻya-waḻya?
    Warruburru-yung wurraarra-garraarruna-yinyung anaarrgi aaban-baj nganggarra-mani
    yuga? Ngaynjaarri, marri warruburru-yung warra-waṉagana-yinyung, warra-wardhijgana-yinyung,
    warra-bu-buunggawa, ngamba-magana, ‘Ngambardhii,’ ngaynjamang, marri wugurraayung,
    ambu-yambang-maynji ‘Yii, yaagi ngagurru ngurru-wardhii,’ ambu-yambang-maynji,
    ngambardhii.” Dani-yung ngi-yamayn. “Yii,” ngigaayung ngi-yamayn ngarra-Naomi,
    “Yii, ngan.ngalhaa, ba-yaarri,” ngu-yamijgayn.
  eng-LEE: And Ruth the Moabitess said unto Na'omi, Let me go, I pray thee, into the
    field, and glean ears of corn after him in whose eyes I shall find grace. And
    she said unto her, Go, my daughter.
  gvn-gvn: '@see-verse:RUT.002.001'
  asm-FB: মোৱাবীয়া ৰূথে নয়মীক ক’লে, “নিবেদন কৰোঁ, মই পথাৰলৈ যাওঁ আৰু যি ব্যক্তিৰ
    দৃষ্টিত অনুগ্ৰহ পাওঁ, তাৰ পাছে পাছে শস্যৰ পৰি থকা থোক বোটলোগৈ।” তেতিয়া নয়মীয়ে
    তেওঁক ক’লে, “আইটি যোৱা।”
  sus-A: رُتِ مٌوَبَكَ نَشَ عَ قَلَ نٌوٍ مِ بّ، «ﭑ وَ مَ سِفَقٍ شّ مَ قُندٍن مَنِيّ
    دْنشْييٍ مَتٌنفٌدٍ. تّمُندٍ ﭑ شّ كَنيِ ندٍ تٌمَ نَشَن هِننّمَ ﭑ نَ.» نٌوٍ مِ نَشّ،
    «عَوَ ﭑ مَ مَمَدِ، عِ ﭑ لِمَ بٍ.»
  fra-SBL: 'Ruth, la Moabite, dit à Naomi : « Laisse-moi maintenant aller aux champs
    et glaner parmi les épis, après celui qui m''a fait plaisir. » Elle lui dit :
    « Va, ma fille. »'
  hbo-hbo: וַתֹּאמֶר֩ ר֨וּת הַמֹּואֲבִיָּ֜ה אֶֽל־נָעֳמִ֗י אֵֽלְכָה־נָּ֤א הַשָּׂדֶה֙
    וַאֲלַקֳטָ֣ה בַשִּׁבֳּלִ֔ים אַחַ֕ר אֲשֶׁ֥ר אֶמְצָא־חֵ֖ן בְּעֵינָ֑יו וַתֹּ֥אמֶר
    לָ֖הּ לְכִ֥י בִתִּֽי׃
  yka-yka: Dembuwaˈ ellew maˈid si Rut pu si Naˈomi, “Tiyaˈ ku pī si tanaˈ nimuk mataˈamban
    weˈ meˈ magpaganihin. Kaw niyaˈ aˈa maˈaseˈ si aku bu daˈakne ku nimuk.” Paˈin
    Naˈomi, “Aweˈ, Anak, pī ne kew.”
  shp-NTPO: 'Wetsa netera Rutkan Noemí yoia iki: —Ea wainko ranwe, jawekeska ixon
    ja tsekai teetaibaon, epekáo jokin ja texkanbo topiwe akin ea atitian riki —akin.
    Jaskaa yoia iki: —Katanwe nokon bake ainbó —akin.'
  piu-2006: '@see-verse:RUT.002.001'
  pjt-pjt: Ka Nayuminya pula panya ngura pala Bethlehemala tjarpara nyinangi. Ka kungkawaṟa
    Ruthalu wangkangu palumpa mingkayingka, “Mingkayi, wati minyma tjuṯangku paama
    tjuṯangka ukiṟi panya mai uṉinypatjara kaṯaṟa karpiṟa ngaṟatjunkula waṉaṉi. Kaṉa
    palya ankuku mai ngalimpa urantjikitja paamakutu? Panya mai tjukun-tjukunpa maḻaringkula
    ngaripai tjana puṯu mantjintja. Kawi-puṯa watingku wangka mai maḻaringkula ngarinytja
    urantjaku palumpa paamanguṟu.” Ka Nayumilu wangkangu, “Uwa palya, ma-pitjala waṟkari
    mai ngalimpa urantjikitja.”
  kik-kik: Nake Ruthu ũcio Mũmoabi akĩĩra Naomi atĩrĩ, “Reke thiĩ mĩgũnda-inĩ ngahaare
    cairi ĩrĩa ĩtigĩtio; ndĩ thuutha wa mũndũ o wothe ũrĩa ingĩĩtĩkĩrĩka maitho-inĩ
    make.” Nake Naomi akĩmwĩra atĩrĩ, “Thiĩ, mwarĩ wakwa.”
  ksr-ksr: 'Kambaŋ moŋnoŋ Moab emba Ruut iinoŋ eŋaroya Naomi kokaeŋ ijoro: “Saanoŋ
    jeŋ tegona nii gawoŋ moŋnoŋ kema ejemba baali gowia kuma reremoŋa mesaoŋkejuti,
    ii otama meŋ kululuumaŋa. Nii saanoŋ eja mombaa jaanoŋ iima-aiŋ mokoloowe nisosorooŋ
    ‘Ooŋ!’ jero saanoŋ iwaa gematanoŋ kema ii meŋ kululuumaŋa.” Kaeŋ jero Naominoŋ
    ijoro: “Oo eŋarona, saanoŋ kemba.”'
  fra-NCL: 'Ruth, la Moabite, dit à Noémi : « je voudrais bien aller aux champs glaner
    des épis derrière celui aux yeux duquel j’aurai trouvé grâce. » Elle lui répondit :
    « Va, ma fille. »'
  cek-AK: Moab tanuh Ruth mah Naomi khaeah, Lawk ah na caehsak loe, kai mikcuk naakrak
    ah kaom kami khaeah, tahmaih o ih cang to na khuihsak ah, tiah a naa. Naomi mah
    anih khaeah, Ka canu, caeh khae, tiah a naa.
  cuk-cuk: 'Ibagwengi, Rut-Moabʼgined, Noemíʼga sogded: —An bese wilesagwa egisdo,
    sapurba naega wis be an-imaksana gadindo. Abakar nabir wile an-dakarmalale, dulemar-orosgisaar-dakleged-cebada-wenanaid-sorba
    sar-sargwen-bapatemamaid an weenaega. Geb Noemí ega sogded: —Eye. Bunagwa, be
    nae.'
  uig-CYR: 'Моаб қизи Рут Наомиға: — Мән етизлиққа барай, бирәркимниң нәзиридә илтипат
    тепип, униң кәйнидин меңип арпа башақлирини тәрсәм? — деди. У униңға: — Барғин,
    әй қизим, деди.'
  pma-pma: En avong tai, Rut vis Noume vit, “Kimaenau maha en ah etai keke malah ruain
    bale keil koa meatin toumien keil alokoveini merangle avahi anien ar. Vahesa nihotin
    meatin etai koa hemaenau moum en ah osen.” Sakini, Noume maeni vit, “Ahineli,
    tahosis, kiha kumoni.”
  tel-2017: మోయాబీ స్త్రీ రూతు నయోమితో ఇలా అంది “నువ్వు వెళ్ళమంటే నేను పొలాల్లోకి
    వెళ్ళి పరిగె ఏరుకుంటాను. నాపై ఎవరు దయ చూపిస్తారో వారి వెనకే వెళ్ళి పరిగె ఏరుకుంటాను.”
    అప్పుడు నయోమి “అలాగే అమ్మా, వెళ్ళు” అంది.
  hat-BSA: 'Ruth, Moabit la te di a Naomi: “Souple, kite mwen ale ranmase lòj pami
    tèt sereyal yo nan chan a sila ke mwen kapab twouve favè nan zye li.” Epi li te
    di l: “Ale fi mwen.”'
  bxh-bxh: Fuya esega, Luta ya libalau Naomi lisina, iyen, Ibe wa liba afulegu, E
    lau dodoga edi gabu yai, be tau paisowa kalahe somo yai sa lau afuledi E tanoꞌidi.
    Egu siba gonowana nuwana, doga hesa haba ya itagu, yo haba ya fanuhagu, be ai
    lisina E paisowa. Luta alinana Naomi ya bui, iyen, Natugu, u lau!
  emi-emi: Kateva nau Rutu atala nge Moabi ia ghe uela ta Naomi va, “Aghanna tani
    laa usi lo atoa la saisai bali raisi tapaa ngutana, me aghaa righi ta lo ateva
    taumattu aue eanna va aghaimuli tee kapuna atoa me aghaa llo ekaokao alokoi.”
    Naomi ghe uela va, “Ue, alumughu, laa usi.”
  kos-kos: Sie len ah Ruth el fahk nu sel Naomi, “Lela nga in som nu in ima ah, ac
    telani kutu barley ma mwet orekma tia telak ah. Nga lulalfongi mu oasr mwet ac
    lela ngan ku in fahsr toko.” Na Naomi el fahk nu sel, “Fahsrot, acn nutik.”
  hbo-WLC: וַתֹּאמֶר֩ ר֨וּת הַמּוֹאֲבִיָּ֜ה אֶֽל־נָעֳמִ֗י אֵֽלְכָה־נָּ֤א הַשָּׂדֶה֙
    וַאֲלַקֳטָּ֣ה בַשִׁבֳּלִ֔ים אַחַ֕ר אֲשֶׁ֥ר אֶמְצָא־חֵ֖ן בְּעֵינָ֑יו וַתֹּ֥אמֶר
    לָ֖הּ לְכִ֥י בִתִּֽי׃
  ibo-ibo: Rut onye Moab, gwara Naomi okwu sị ya, “Kwere ka m gaa nʼubi ebe a na-aghọ
    ọka, ka m lee ma m ga-achọta ihuọma nʼihu ndị na-aghọ ọka, ndị ga-ekwere ka m
    tụtụkọta ọka ndị ha hapụrụ.” Naomi zara sị ya, “Ọ dị mma nwa m, gaa.”
  ory-ory: ତହୁଁ ମୋୟାବ ଦେଶୀୟା ରୂତ ନୟମୀକି କହିଲା, “ମୋତେ କ୍ଷେତ୍ରକୁ ଯିବାକୁ ଦିଅ, ମୁଁ ଯାହାର
    ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ପାଇବି, ତାହାର ପଛେ ପଛେ ବଳକା ଶସ୍ୟଗୁଡ଼ିକ ସାଉଣ୍ଟିବି,” ତହିଁରେ ସେ ତାହାକୁ
    କହିଲା, “ଆହେ ଆମ୍ଭର କନ୍ୟା, ଯାଅ।”
  wmt-wmt: '@see-verse:RUT.002.001'
  chk-chk: Iwe, lon eu rän Rut ewe fin Moap a üreni Naomi, “Kopwe mwüt ngeniei pwe
    üpwe feila lon ekewe tanipi o rusi umwun parli ekewe chon pöküpök ra likitala.
    Üa lükü pwe üpwe küna eman mi mwüt ngeniei pwe üpwe rus me mürin.” Iwe, Naomi
    a üreni, “Kopwe feila, nei föpwül.”
  ssd-ssd: 'Mara ande Rut nu rugan nuŋe sana: Ye kumba taŋgo ande kusnawi le wokuwa
    ta ye nu tuku piro taŋgo dubika wit kugerka ndaleka fambonu bude ta taŋgeramŋgit
    ŋgina le rugan nuŋe ndek nu sana: Ta maye le kaye ŋgina.'
  rop-rop: Wal wandei Ruth bin askim Neiyomi, “Yu larram mi go langa fam blanga gajimbat
    detlot sid daga weya detlot wekinmen oldei libum biyain. Maitbi sambodi garra
    larram mi wek langa im fam.” Wal Neiyomi bin tok, “Orait, main gel. Yu gin go.”
  ukr-1871: 'І сказала Рут, Моабитянка, до Ноеми: Пусти мене на поле збирати колоски
    слїдком за тим, в кого запобіжу ласки. Вона сказала їй: То й іди, моя доню.'
  deu-1951: 'Ruth aber, die Moabiterin, sprach zu Naemi: Ich will doch aufs Feld hinausgehen
    und Ähren auflesen bei dem, vor welchem ich Gnade finde!'
  eng-JPS: 'And Ruth the Moabitess said unto Naomi: ''Let me now go to the field,
    and glean among the ears of corn after him in whose sight I shall find favour.''
    And she said unto her: ''Go, my daughter.'''
  etr-etr: Segeyo afädëgi Uludia Naomima nabahalea, Na eladi gadoi ëida bali sagaia
    damulo neebe amea damula hamoi hamosa neebea ami damui fisigisisi digafui dibe
    amo misila audulela nabi. Afädëa ïe baagido hobeala misila aligi misialola sämolöla
    helësësamelëla säi. Amala säsebegi, Naomia säla obëgësalea, Nïe nidiwi-e, dia
    amamalola säla ï.
  srp-1865: 'I Ruta Moavka reèe Nojemini: da idem u polje da pabirèim klasje za onijem
    pred kim naðem milost. A ona joj reèe: idi, kæeri moja.'
  lug-lug: Awo Luusi Omumowaabu n’agamba Nawomi nti, “Ka ŋŋende mu nnimiro okulonda
    ebirimba bya sayiri, ngoberere oyo anankwatirwa ekisa.” Nawomi n’amuddamu nti,
    “Genda, muwala wange.”
  heb-heb: ותאמר רות המואביה אל נעמי אלכה נא השדה ואלקטה בשבלים אחר אשר אמצא חן בעיניו
    ותאמר לה לכי בתי׃
  mpp-mpp: Aime Moabi ngigac Ruti yei Naomi edolu yanguc miwec, “Na Israel aling ngengele
    aibaba balaibelu bolewa nalic hikedacka, me? Iwa hikebe ngic monicti nalic midaicte
    nosing inguc wecaigaing, yogowacni noine monic-monic wa-fame ba-habu aidacte.”
    Inguc mime Naomidi yanguc edowec, “Yengaune, ga migic inguc ainong.”
  ben-IRV: পরে মোয়াবীয়া রূত নয়মীকে বলল, “অনুরোধ করি, আমি ক্ষেত্রে গিয়ে যার দৃষ্টিতে
    অনুগ্রহ পাই, তার পিছনে পিছনে শস্যের পড়ে থাকা শীষ কুড়াই।” নয়মী বলল, “বৎসে, যাও।”
  ntu-ntu: Mz zbq kzble mz nourla, Rut rpibzle mz Naomi kx, “Rlr-ngrm bange nzvz-krnge
    mz lclr bali. Mwx kzdq ncblo kxmrlz sa na-abrtzlvzle nzrmikatine-krnge drpwr nra
    bali kxyrlwrtxo mrnyzde.” Rpibz Naomi bade kx, “Vz inyxnge, sa tqmrlz ye.”
  pan-pan: ਤਦ ਮੋਆਬਣ ਰੂਥ ਨੇ ਨਾਓਮੀ ਨੂੰ ਕਿਹਾ, “ਜੇ ਤੂੰ ਮੈਨੂੰ ਆਗਿਆ ਦੇਵੇਂ ਤਾਂ ਮੈਂ ਖੇਤਾਂ
    ਵਿੱਚ ਜਾਂਵਾਂ ਅਤੇ ਜਿਸ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਮੈਂ ਕਿਰਪਾ ਪਾਵਾਂ ਉਸ ਦੇ ਖੇਤ ਵਿੱਚੋਂ ਸਿੱਟੇ ਚੁੱਗ
    ਲਿਆਵਾਂ।” ਨਾਓਮੀ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਜਾ ਮੇਰੀਏ ਧੀਏ!”
  rmy-LOVARI: 'Моавитянка Рут пхэндас ла Наомиякэ: — Жявтар мангэ пэ маля тэ кидав
    па пхув сэмно пала бутяра, котэ, кай авна мануш лаще каринг мандэ. Наоми пхэндас
    лакэ: — Жя, мури щей.'
  tkr-tkr: 'Yiğbışde sa yiğıl Moavğançene Rutee Naomiyk''le eyhen: – Hayeesre zı çolbışeeqa
    yı''qqəs. Şavne ulesqayiy zı yugra qarı, mang''uqa qihna ark''ın, mang''uke avxuna
    xhıt''a saa''as. Naomee məng''ı''k''le «Yiş, hiyek''neva» eyhe.'
  mya-JVB: မောဘ ပြည်သူရုသ က၊ ကျွန်မသည် လယ်ပြင် သို့သွား ၍ စိတ်နှင့်တွေ့ သောသူ နောက်
    မှာစပါးကျန်ကို ကောက် ပါရစေဟု နောမိ ၌ အခွင့် ပန်လျှင် ၊ နောမိက၊ သွား တော့ငါ့ သမီး
    ဟုဆို ၏။
  tte-O: Sauga yabo mena Ludi iwalolau lawana Naomi koina iwaloba, “Kutalamwagau na
    yalau na bali bwaine kana topaisowa tupwali silologabaegili yatanoili. Yau yagu
    nuwatu yakato tomo yabo yalobai na italam ana tano yapaisowa koina.” Kabo Naomi
    iwaloba, “Lawagu kulau.”
  tvk-tvk: Vatei, Rut misis Noume bit, “Umaen nou nihe naho tova tengan nileh viton
    bale xil xa moletin te polien xil laki rasi di nga tengan mei ihe anien aralu.
    Xos nikila nikamet moletin tova xa imaen nou nipol e naho san.” Ma Noume maen
    ni bit, “Havuxahin, bos tang, ha upol ni.”
  tbg-tbg: Mintima vauvaro vo enta Moapihainaa nahenti Rutiva Naomirara tiharo, Are
    ti qaqi kairaqe te baali naahoqi kaiqa varaare. Kaiqa vaiinti vokika tiriara hove
    tivera, te vika naantiaraini viha, baali teqake vareha hini vataini kera, nuntuke
    varaare, tiro. Rutiva minti tuvaro Naomiva virara tiharo, Naaqutuo, ho mintiane,
    tuvaro
  hmo-hmo: Ruta, Moaba hahine ese Naomi ia hamaoroa, ia gwau, “Lau ura uma gabuna
    dekenai lau lao, bali ena anina idia haboua taudia danu do lau gaukara. Bema idia
    moru kava gaudia do lau gogoa neganai, sedira tau ta ese lau do ia itaia, bona
    do ia ura lau gaukara ia dekenai.” Naomi be ia haere, ia gwau, “Lauegu ravana
    e, ia namo, oi lao.”
  urd-urd: इसलिए मोआबी रूत ने न'ओमी से कहा, “मुझे इजाज़त दे, तो मैं खेत में जाऊँ और
    जो कोई करम की नज़र मुझ पर करे, उसके पीछे पीछे बाले चुनूँ।” उस ने उससे कहा, “जा
    मेरी बेटी।”
  rus-SYN: 'И сказала Руфь Моавитянка Ноемини: пойду я на поле и буду подбирать колосья
    по следам того, у кого найду благоволение. Она сказала ей: пойди, дочь моя.'
  rmy-SERVI: 'Моавитянка Руфь пхэнда Нооми: — Мук ман тэ джя ды маля тэ стидэ ворзо,
    саво тэлэдыня, котэ, тев манди сикавэна мищимо. Нооми пхэнда: — Джя, чей мури.'
  bqc-SIM: 'Mↄabu nↄɛ Lutu ò Naomiɛ: To mà gɛ́ bua naa kↄ̃nwɛi, míↄ tɛ gbɛ̃́ pↄ́
    ma wɛgwà kpɛ. Ɔ̃ a ò a nɛ́ gyaapiɛ: Gɛ́!'
  tcz-CHONGTHU: Nikhat hi Moab numeinu Ruth chun Naomi kommah, “Keima hi neisollin
    lang chang-at ho lah a che ing kating, koi hijong leh khotona einei poupou kom’ah
    changkhai gahol tange,” ati. Hichun Naomi chun ajah a “Chanu, che jeng in,” ati.
  mar-mar: मवाबी रूथ नामीला म्हणाली, “मला शेतात जाऊ द्या, म्हणजे ज्याची कृपादृष्टी
    माझ्यावर होईल त्याच्यामागे मी धान्याचा सरवा वेचीत जाईन.” तेव्हा तिने म्हटले, “माझ्या
    मुली, जा.”
  tcs-tcs: Wandei Rut i bin spik po Nomi, ‘Plizgar mama, lete mi go po dem gadanples.
    Maitbi i gad sambodi de po lete mi pikemap dem leptoba sidkaikai blo bali ol i
    bin libem biain.’ Nomi bin spik, ‘Orait mai gel. Yu trai go.’
  qub-qub: 'Juc junaj Noemïta llumchuynin Rut niran: «Chacraman aywashaj. Capaschari
    sebäda rutojcunaga mana michämangachu shicwajcunata shuntacuptë.» Niptin suyranpis
    «Ayway ari» niran.'
  bqp-bqp: 'Mↄabu nↄgbɛ̃ Rutu pì Naominɛ: Ǹ tó mà gɛ́ bura nagã kↄ̃nↄ wɛ màgↄ̃ tɛ́
    gbɛ̃ kũ à ma wɛ̃nda gwà kpɛ. Akũ à pì a nɛ́ gyaanↄ pìinɛ: Ǹ gɛ́!'
  hat-hat: 'Rit, fanm peyi Moab la, di Naomi konsa: -Kite m'' ale nan jaden yo pou
    m'' ranmase tèt lòj moun k''ap ranmase rekòt yo kite tonbe atè. M''a jwenn yon
    moun ki va kite m'' ranmase nan jaden li. Naomi reponn li: -Ale non, mafi.'
  eng-BSB: And Ruth the Moabitess said to Naomi, “Please let me go into the fields
    and glean heads of grain after someone in whose sight I may find favor.” “Go ahead,
    my daughter,” Naomi replied.
  tod-tod: 'Moaɓe nui Lute ɠɛni Naomi ma: «Nà è maanɛɛnɛzu ga è va bu, gè li molo
    ɠɔpɔ gaiziɛzuʋɛ kpalagaʋɛ, naama nui wosuʋɛ, nii a màawɔinɠa.» É ɠɛni ma: «Li,
    dòun anzanu.»'
  eng-WEBPB: Ruth the Moabitess said to Naomi, “Let me now go to the field, and glean
    amongst the ears of grain after him in whose sight I find favour.” She said to
    her, “Go, my daughter.”
  kbq-kbq: 'Mago zupa Ruti''a Moaputi a''mo, Naomi asmino, Natrege''na hozafi vu''na
    atresaza bali raga knarerema hunantesage''na tragama hanaza naga zamage nevu''na
    zogi''neno. Higeno Naomi''a mofa''nimoka, tagri tavutvakinka amne vugahane huno
    hunte''ne. (Diut 24: 19)'
  nhe-BL: 'Huan se tonal Rut quiilhui iyexna Noemí: ―Xinechcahua ma niyas ipan se
    mili. Huelis se acajya nechtlasojtlas huan nechcahuilis niyas inintepotzco inijuanti
    tlen pixcatinemij para nijpejpentiyas tlen tepehui. Huan iyexna quiilhui: ―Cualtitoc,
    nocone, xiya.'
  bus-bus: 'Mↄabu nↄgbɛ̃ Rutu bè Naominɛ: Ǹ tó mà gá bura nagã kↄ̃ↄ wɛ màgↄ̃ tɛ́
    gbɛ̃ kɛ̀ ma wɛ̃nda gwà kpɛɛ. Ben à bè a nɛ́ gyaanↄↄ pìnɛ: Ǹ gá!'
  gub-BL: Amo 'ar mehe Huxi uze'eg Noemi pe a'e kury. — Tuwe aha ko pe ma'etymaw pe
    arozràn ywy rehe u'ar ma'e kwer imono'og pà zanewe ihe nehe. Aze ru'u amo uma'ereko
    ma'e hemuata kar putar uzeaikweromo arozràn u'ar ma'e kwer imono'og kar pà ihewe
    a'e nehe, i'i izupe. — Eho kyn, hememyr, i'i Noemi izupe.
  eng-DRA: 'And Ruth the Moabitess said to her mother in law: If thou wilt, I will
    go into the field, and glean the ears of corn that escape the hands of the reapers,
    wheresoever I shall find grace with a householder that will be favourable to me.
    And she answered her: Go, my daughter.'
