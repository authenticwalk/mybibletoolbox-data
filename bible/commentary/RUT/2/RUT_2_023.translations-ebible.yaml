verse: RUT.002.023
translations:
  mal-C: അങ്ങനെ രൂത്ത് ബോവസിന്റെ വേലക്കാരികളോടൊപ്പം യവവും ഗോതമ്പും കൊയ്തുതീരുംവരെ
    പണിയെടുത്തു. അവൾ അമ്മായിയമ്മയോടൊപ്പം താമസിച്ചു.
  deu-TKW: So hielt sie sich beim Lesen zu den Mädchen des Boas, bis die Gersten-
    und die Weizenernte beendigt war; dann blieb sie bei ihrer Schwiegermutter.
  lin-lin: Boye Rite avandaki pembeni ya basali ya Boazi mpo na kolokota mito ya ble,
    kino tango ya kobuka bambuma ya orje mpe ya ble, esilaki. Awumelaki kovanda elongo
    na mama-bokilo na ye.
  eng-LSV: And she cleaves to the young women of Boaz to glean, until the completion
    of the barley-harvest, and of the wheat-harvest, and she dwells with her mother-in-law.
  bmu-bmu: Mewö zöiga Rutnöŋ Boazkö nup meme anbi yengö kösutŋine nömtik mala hölŋi
    qendaŋda tokowa maliga bali hala wit mietkö koholkohol nalöŋiran teköyök. Teköiga
    toroqemba iranŋi Naomiguk malöwöt. Mewö.
  eng-GNV: Then she kept her by the maides of Boaz, to gather vnto the end of barly
    haruest, and of wheate haruest, and dwelt with her mother in lawe.
  eng-WEBSTER: So she kept fast by the maidens of Boaz to glean to the end of barley-harvest
    and of wheat-harvest; and dwelt with her mother-in-law.
  nhw-BL: Yeca Rut noja quisentilijtinenqui ihuaya itequipanojcahua Booz hasta quema
    tlanque quipixcaj cebada huan teipa hasta tlanque quipixcaj trigo. Huan noja mocahuayaya
    ipan iyexna ichaj.
  swh-ONEN: Kwa hivyo Ruthu akafuatana na watumishi wa kike wa Boazi, akaokota mpaka
    mwisho wa mavuno ya shayiri na ya ngano. Naye aliishi na mama mkwe wake.
  bba-bba: Yerɑ Rutu u rɑ n kɑ Boɑsin sɔm kowo tɔn kurɔ be sɔmburu mɔ̀ sere bɑ kɑ
    ben ɔɔsu kɑ ɑlikɑmɑ ɡɑ̃ bɑ kpɑ. Adɑmɑ Nɑomin miyɑ u wɑ̃ɑ u kɑ sɔmbu te dɑɑmɔ.
  eng-KJVCPB: So she kept fast by the maidens of Boaz to glean unto the end of barley
    harvest and of wheat harvest; and dwelt with her mother in law.
  mpx-mpx: Inoke Ludi alonau ge Bowasa wana galokau hi tuwalali toyawa ana siga bali
    ge witi ali tomwatomwa i mowasi. He i miminaa yawana elana.
  wbp-wbp: Junga-juku, Ruurtujulpa-jana kutu-juku jirrnganja warrki-jarrija karntakarnta
    warrkinikiji Puwaja-kurlangu-patukuju. Ngurlulpa warru manu yangka kuja ngurluju
    lawa-jarrijalku. Manu Ruurtuju tarnngalpa nyinaja kanajardu-nyanu-kurlu Nayumi-kirli.
  luo-luo: Kuom mano, Ruth nobet machiegni gi jotich Boaz ma nyiri kohulo nyaka chop
    keyo mar shairi gi mar ngano norumo. Kindeno duto Ruth nodak gi wuon odgi.
  meu-meu: Taunabunai ia na Boa ena hesiai hahinedia ida e raka bou, momoru e gogo,
    ela bona bali iutuna bona uit iutuna vada e ore. Rava-bada hahinena dekenai e
    nohova.
  npi-ULB: त्यसैले तिनी जौ र गहूँको कटनीको अन्तसम्म शिला-बाला जम्मा गर्न बोअजका महिला
    कामदारहरूको नजिकै रहिन् ।
  yor-yor: Rutu sì bá àwọn ìránṣẹ́bìnrin Boasi ṣiṣẹ́ títí tí wọ́n fi parí ìkórè ọkà
    barle àti ti jéró. Ó sì ń gbé pẹ̀lú ìyá ọkọ rẹ̀.
  ind-ind: Demikianlah, Rut tetap bekerja dengan para pekerja perempuan di ladang
    milik Boas sampai musim panen jelai berakhir. Sesudah musim jelai berakhir, Rut
    melanjutkan pekerjaannya dengan para pekerja Boas untuk mengumpulkan bulir gandum
    yang tercecer selama musim panen gandum. Dan dia tetap tinggal bersama ibu mertuanya.
  pes-OPCB: پس روت تا پایان فصل درو جو و گندم نزد کنیزان بوعز به خوشه‌چینی مشغول شد.
    او همچنان با مادرشوهرش زندگی می‌کرد.
  lcm-lcm: Asukang na kala auai ve keve kavulik ang si Boas asi kana an lukluk aiton
    kon tung si taun i kopkopos kala kamus. Na kapo ago nei lu si omona.
  aer-aer: Kele, Ruth arelhe warrkene Boaz-kenhe areyenge iterele warrke-irretyarte.
    Re annge ntange areye uthnetyarte itne uyerretyeke-atwetye. Ruth anherre-anherre
    ikwerenhe Naomi-nge akwete anetyarte.
  tgl-ULB: Kaya nanatili siyang malapit sa mga babaing manggagawa ni Boaz para mamulot
    hanggang matapos ang pag-aani ng sebada at pag-aani ng trigo. Nakatira siya kasama
    ng kaniyang biyenan.
  rmn-rmn: Аякха э Руфь сас э иргатинкенца э Боазескерэнца, бискай на быты тэ кидэн
    о ячмени тай о гив, тай бэшэлас пэ сасатэ.
  cbu-NT: Rutshat anuritam Boospa muchchur ipuneeru anshuri mzats sebaada wanus, mishat
    tirikootstam wanus pusaku taarangiya. Yuwash iwariz kachingkachu anshutam kasachima
    átu, mapiyru wanusee pusakaktar ashtariya. Ambiri ashishtar ashku, umeenash taarangiya.
    Ashiriya, na kamaneena yuwaa Rut Boosash mazar sebaadaa wanus pusarangu anootsi.
  hui-hui: Ludi ibugua Boasanaga biabe biaga biaru baba bali gandulalu lini ilimu
    bialu hayadagua halu biai halu piyadagua ilimaro bialu pene. Anda paluenenaga
    ibuni aruni biagola palu ha ho wini.
  wrs-wrs: Wo noinda Rutva osva vena, baliva witva Boasna osorini tongawovna, venamba,
    thipieina, doa venamba, ambo ongalputowa Naomi waialohvna.
  jao-jao: Kulu a-Rutha, kanda-arri jabungka aluwa linji-nhanawala linji-jawinala
    likungu ki-Buwaj, kanda-arri mujinjarra ma-ngarra barra nganambaji, ma-mangaji
    ma-bali ambuliyalu, kulu marrku ma-wid, ma-mangaji barranamba ma-kingkirra marda,
    kanda-nirri ngalalu kalu-rduma ma-mangaji ma-wid ngulakari bawuji. Kulu kanda-ninya
    nungku-alanjila andaa rrungkankurru-yuwarnila yurrngumantha bawuji.
  mya-mya: သို့​ဖြစ်​၍​ရု​သ​သည်​ဗော​ဇ​၏​လယ်​၌​ပင် အ​မျိုး​သ​မီး​များ​နှင့်​အ​တူ​လုပ်​ဆောင်​ကာ
    မု​ယော​စပါး​နှင့်​ဂျုံ​စပါး​များ​ရိတ်​သိမ်း​ပြီး သည်​တိုင်​အောင် ကောက်​သင်း​ကောက်​လျက်​နေ​၏။
    သူ​သည်​မိ​မိ​၏​ယောက္ခ​မ​နှင့်​အ​တူ​ဆက် လက်​၍​နေ​ထိုင်​လေ​သည်။
  bod-N: དེ་ནས་རུ་ཐི་ནི་ནམ་རྒྱུན་པཱོ་ཨ་ཟི་ཡི་གཞོན་ནུ་མ་རྣམས་དང་འགྲོགས་ཤིང་། ནས་དང་གྲོ་གཉིས་བྲེགས་ཚར་བའི་བར་དུ་སྙེ་མ་བཏུས་པ་དང་།
    ཁོ་མོ་སྔར་བཞིན་རང་གི་སྒྱུག་མོ་དང་མཉམ་དུ་གནས་སོ། །
  wsk-wsk: Buta se Ruth namaram ale Boaz ko ura imet itiwik arungu pingi la ura iluwakaso.
    Nu ura iluwaram la, barley se wheat nunguning te bolala awura ko tom mu menaram.
    Se Ruth eng am nome ilak umu te bagakaso.
  kkl-kkl: Wene aro wembaogti ambarogpa Rut kelenekori elyamalkel yubu ka'ebaog. Ka'ebaogpa,
    Boas ilipsabori samenag alnibaekti kareplamekne babe komoptobag kareplamekne babe
    Rut kelenekori neleplamsiog. Neleplamsiogti, Boas arukna kelabo peramag wamogti,
    kwaneng roti wana so'oag tinilamogne elap elyamal kelenekoap sembe ik wal phende
    saog pololtolamog paghabog komopto tobek. Undo pololamog ko'o ene Rut keleneko
    elyamalkel Naomiap nhon wamdek.
  sna-sna: Saka Rute akagara pedyo navasikana vaishandira Bhoazi achinongera kusvikira
    kuchekwa kwegorosi nebhari kwapera. Uye iye akagara navamwene vake.
  spa-BLM: Así que se quedó cerca de las doncellas de Booz, para espigar hasta el
    final de la cosecha de cebada y de trigo; y vivió con su suegra.
  cac-cac: Yuj chi' ix b'atn̈ej ix Rut yed' eb' ix schecab' vin̈aj Booz chi', masanto
    ix lajvi sjochchaj ixim cebada yed' ixim trigo. Ayn̈ejec' ix Rut yed' ix yalib'
    chi'.
  swh-ULB: Kwa hiyo alikaa karibu na wafanyakazi wa kike ili avune mpaka mwisho wa
    mavuno ya shayiri na mavuno ya ngano. Na alikuwa akiishi pamoja na mama mkwe wake.
  bel-bel: Так была яна з служанкамі Ваозавымі і падбірала, пакуль не скончылася жніва
    ячменю і жніва пшаніцы, і жыла ў сьвякрові сваёй.
  klt-klt: Wáina inuk wata ku Rut tá Boas yan yáup náráwa watyot átang bali yot wit
    kánkámon tángga átningngárán bali yot wit mamará watán rám bá sálikngiuk. Kulá
    rám ore wahára Rut tá nambáná yot átkiumálák.
  deu-ELBBK: Und so hielt sie sich zu den Mägden des Boas, um aufzulesen, bis die
    Gerstenernte und die Weizenernte beendigt waren. Und sie wohnte bei ihrer Schwiegermutter.
  mbb-OT: Ne tenged dutun, wazà si Ruth medhalin, kekenà, diyè dà sikandin mebpekirarew
    zuma te menge suluǥuen he vahi ni Boaz taman te wazè pa mepasad is ked-eǥani te
    barli wey trigu. Ne ziyà sikandin med-ubpà te valey te enuǥang din he si Naomi.
  mal-2015: അങ്ങനെ അവൾ യവക്കൊയ്ത്തും കോതമ്പുകൊയ്ത്തും തീരുവോളം പെറുക്കുവാൻ ബോവസിന്റെ
    ബാല്യക്കാരത്തികളോടു ചേർന്നിരിക്കയും അമ്മാവിയമ്മയോടുകൂടെ പാർക്കയും ചെയ്തു.
  tuo-NT: Tojo wee Rut, Boore daꞌracoꞌterã numia meꞌrã te põꞌrãrĩrẽ seego waꞌaco niwõ
    tja. Téé trigo põꞌrãrĩrẽ, tojo nicã cebada põꞌrãrĩrẽ tʉ̃ꞌrẽpeꞌocãpʉ daꞌratʉoco
    niwõ. Co topʉ daꞌrase nʉmʉrĩrẽ co mañecõ meꞌrã nisetico niwõ.
  gup-gup: Wanjh Ruth djalkurduyimi kunmekbe munguyh, birrihdjarrkrey daluhdaluk nawu
    Boaz nuye birrihmarnedurrkmirri, ngaleng dorrengh birrihdjarrkmimmoyhmangi. Wanjh
    mimyakminj manbu manmim kangeyyo barley, dja mak manbuyika manbu wheat. Ngaleng
    benehdjalyoy munguyh ngarre ngalbinjmorne.
  nys-nys: '@see-verse:RUT.002.022'
  byx-byx: Taqura de ma Rut dai qattikka qi ne lura ama nankina i ret matna gel ma
    Boas dai re ngingdemna nama bali a nge ra asmes be deng i qattikka ra vereset
    i ra dik ama bali ngen ama vit angera asmes. De qattikka ma Rut dai qattiasker
    kuri qi ki ne ara reveski.
  gvs-gvs: E tuwo Rutiyana Boasa ina topaisewayao vevina kikidi ivalaabilábina, e
    witi be bali iseoseo tauyadi taiyao ana kadókana dibayoya ana kaba lukavava. Ikavava,
    Ruti yaona taiyao sikaaiyaka.
  rmc-rmc: Avke pes e Rut ľikerelas paš o Boaziskre služobňički, medik na preačhile
    te kidel upre o jačmeňis a paľis the e pšeňica. Calo kada časos bešelas ke peskri
    sasuj.
  pes-OPV: پس با کنیزان بوعز برای خوشه چینی می‌ماند تا درو جو و دروگندم تمام شد، و
    با مادرشوهرش سکونت داشت.
  ron-1924: Еа с-а цинут дар де служничеле луй Боаз, ка сэ кулягэ спиче, пынэ ла сфыршитул
    сечератулуй орзурилор ши сечератулуй грыулуй. Ши локуя ку соакрэ-са.
  ben-OBCV: তাই যব ও গম কুড়ানো শেষ না হওয়া পর্যন্ত রূত বোয়সের দাসীদের সঙ্গেই ছিল।
    এইভাবে সে তার শাশুড়ির সঙ্গে থাকতে লাগল।
  lex-lex: Pede lera-ler nekpa Rut nlernohor reria patke' mak kar lia la'a Bo'as nhyi'ini
    pa nodia la'pa rieiki-wnio'or lerni nhorwua. Ne Rut mana edonna nhoitio'or la
    yananni Na'omi mere rrora rhol wiutu la'a roma ida.
  som-som: Sidaas daraaddeed waxay la sii joogtay gabdhihii Bocas inay xaabxaabto
    beerta ilaa gooyntii shaciirka iyo gooyntii sarreenkuba dhammaadeen, oo waxayna
    la degganayd soddohdeed.
  lat-VUC: 'Juncta est itaque puellis Booz: et tamdiu cum eis messuit, donec hordea
    et triticum in horreis conderentur.'
  eng-ASVBT: So she kept fast by the maidens of Boaz, to glean unto the end of barley
    harvest and of wheat harvest; and she dwelt with her mother-in-law.
  mna-mna: Tana Rut ziŋan zin moori uraata kan ki Boas tikamam uraata ila mbata ma
    irao uraata ki bali ma wit yembutŋana imap. Mi indeeŋe mazwaana tana, Rut izem
    rwoono mooribi som. Ziru timbotmbot men.
  ita-1885: Ella dunque se ne stette presso alle fanciulle di Booz, per ispigolare,
    finchè la ricolta degli orzi e de' frumenti fu finita. Poi dimorò con la sua suocera.
  kqc-kqc: Ye Ruth bi Boaz di moimai ofi ofi adinau amei digasa butu butu regamo boyo
    barley ma witi dogo reyadi koina niyo. Ma ini radinisa amegamo.
  eng-LXXUP: And Ruth joined herself to the damsels of Boaz to glean until they had
    finished the barley harvest and the wheat harvest.
  eng-ULB: So she stayed close to Boaz's female workers in order to glean to the end
    of the barley harvest and the wheat harvest. She lived with her mother-in-law.
  spa-VBL: Así que Rut se quedó con las trabajadoras de Booz recogiendo el grano hasta
    el final de la cosecha de cebada, y luego hasta el final de la cosecha de trigo.
    Vivió con su suegra todo el tiempo.
  fra-_FOB: Elle s'attacha donc aux servantes de Booz, pour glaner jusqu'à la fin
    de la moisson des orges et de la moisson des froments; et elle demeurait avec
    sa belle-mère.
  mal-mal: അങ്ങനെ അവൾ യവക്കൊയ്ത്തും ഗോതമ്പുകൊയ്ത്തും തീരുവോളം പെറുക്കുവാൻ ബോവസിന്റെ
    ബാല്യക്കാരത്തികളോടു ചേർന്നിരിക്കയും അമ്മാവിയമ്മയോടുകൂടെ പാർക്കയും ചെയ്തു.
  urd-GVR: Chunāṅche Rūt jau aur gandum kī kaṭāī ke pūre mausam meṅ Boaz kī naukarāniyoṅ
    ke pās jātī aur bachī huī bāleṅ chuntī. Shām ko wuh apnī sās ke ghar wāpas chalī
    jātī thī.
  suz-BL: मोपतीके क्‍योव़ज नु चेरब रिक्‍ने मनुम्‍म सम्‍म, रूथ बोआज आ गेय पाइब मीश
    मुरपुकी नु सिला गुबा बाक्‍त। मिनु आ शिमी नु बाक्‍बाक्‍माक्‍त।
  ita-1927: Ella rimase dunque con le serve di Boaz, a spigolare, sino alla fine della
    mèsse degli orzi e del frumento. E stava di casa con la sua suocera.
  ckb-ckb: بەو شێوەیە ڕائووس هەتا تەواوبوونی دروێنەی گەنم و جۆ لەگەڵ کچە خزمەتکارەکانی
    بۆعەز لە هەڵگرتنەوە مایەوە و لەگەڵ خەسووی دەژیا.
  eng-BBE: So she kept near the servant-girls of Boaz to take up the grain till the
    cutting of the early grain and the cutting of the late grain were ended; and she
    went on living with her mother-in-law.
  kan-OKCV: ಹೀಗೆ ಅವಳು ತನ್ನ ಅತ್ತೆಯ ಮನೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದು ಹಾಗೆಯೇ ಜವೆಗೋಧಿಯ ಸುಗ್ಗಿಯು ತೀರುವವರೆಗೆ
    ಹಕ್ಕಲಾದುಕೊಳ್ಳುವುದಕ್ಕೋಸ್ಕರ ಬೋವಜನ ದಾಸಿಗಳ ಸಂಗಡ ಕೂಡಿಕೊಂಡು ಹೋಗುತ್ತಿದ್ದಳು.
  bbb-bbb: Neomi fu ijiege kuaraema ijadufuo Ruti fune va e Boezido juare ijia e ije
    imevo ijena imeko vakuma kumune vare bu asevo ije fune furi. Ro maza ije fu kumune
    vare karinoema ije fu asae fuone Neomiki fikinu imenoe.
  tam-2017: அப்படியே கோதுமை அறுப்பும் வாற்கோதுமை அறுப்பும் முடியும்வரைக்கும் அவள்
    கதிர் பொறுக்கும்படிக்கு, போவாசுடைய வேலைக்காரிகளோடு இருந்து, தன் மாமியாரோடு வாழ்ந்தாள்.
  spa-RV-1909: Estuvo pues junta con las mozas de Booz espigando, hasta que la siega
    de las cebadas y la de los trigos fué acabada; mas con su suegra habitó.
  ron-BTF: Astfel ea a stat aproape de tinerele lui Boaz să culeagă până la sfârşitul
    secerişului orzului şi al secerişului grâului; şi a locuit cu soacra ei.
  eng-WEBP: So she stayed close to the maidens of Boaz, to glean to the end of barley
    harvest and of wheat harvest; and she lived with her mother-in-law.
  eng-FBV: So Ruth stayed with Boaz' women workers picking up grain until the end
    of the barley harvest, and then on to the end of the wheat harvest. She lived
    with her mother-in-law the whole time.
  nld-1939: Zo bleef ze bij de knechten van Bóoz aren lezen, tot de gehele gerste-
    en tarweoogst binnen was. Daarna bleef ze bij haar schoonmoeder thuis.
  nch-BL: Yeca Rut noja quisentilijtinenqui ihuaya itequipanojcahua Booz hasta quema
    tanque quipixcaj cebada huan hasta tanque quipixcaj trigo. Huan noja mocahuayaya
    ipan iyexna ichaj.
  tfr-NTPO: Eni ga Rut beno shäng parkë Booz parkagaga wal̈ëga tjeng l̈i tjok, dwl̈a
    bo kjrozl̈ong dbaryo pjitong guing. Gueniyo beno sök ba ëm shwoy.
  vie-1934: Vậy, nàng ở cùng các tớ gái của Bô-ô, đặng mót cho đến hết mùa gặt lúa
    mạch và mùa gặt lúa mì; nàng ở nhà của bà gia mình.
  hin-CV: तो जौ और गेहूं की कटनी खत्म होने तक रूथ बोअज़ की दासियों के साथ साथ ही बनी
    रही. वह अपनी सास के साथ ही रहती थी.
  spa-BES: Así que se mantuvo cerca de las sirvientas de Booz para recoger el grano
    hasta que se terminó el corte de la cebada y el corte de trigo; y ella siguió
    viviendo con su suegra.
  tdx-tdx: Aa le nimanea’e ori­ke o mpitoro-ampela’ i Boazeo, nitim­poñe am-para te
    niheneke ty fitatahañ’ i ampembay vaho ty fitataham-bare-bolè; ie nimoneñe amy
    rafoza’e ampelay.
  tha-KJV: ดังนั้นนางจึงอยู่​ใกล้​ๆสาวใช้ของโบอาสเที่ยวเก็บข้าวตกจนสิ้นฤดู​เก​ี่ยวข้าวบาร์​เลย​์และข้าวสาลี
    และนางก็อาศัยอยู่กับแม่​สามี
  por-BR-2018: Esteve, pois, junto com as moças de Boaz tirando espigas, até que a
    colheita das cevadas e a dos trigos foi acabada; mas com sua sogra habitou.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ e Boas ene nanog dian ka꞉isale o꞉lia꞉ egele dia꞉i ha꞉na꞉leno꞉,
    da꞉si bali o꞉lia꞉ da꞉si wit o꞉lia꞉ tula꞉leno꞉ kedetabiki, a꞉na edo꞉. Ho꞉len a꞉namio꞉
    Ludo꞉ ena꞉su o꞉lia꞉ sen.
  deu-ELO: Und so hielt sie sich zu den Mägden des Boas, um aufzulesen, bis die Gerstenernte
    und die Weizenernte beendigt waren. Und sie wohnte bei ihrer Schwiegermutter.
  caa-caa: Entonces e Rut quetpa yajaꞌ taca tuaꞌ ucꞌopi e trigo taca umanobꞌ e Booz
    este que cꞌapa morojsena tunor e cosecha tama e cebada y tama e trigo. Y tama
    tunor e tiempo era e Rut war aturuan taca upixam.
  eng-WYC-2018: And so Ruth was joined to the damsels of Boaz; and so long she reaped
    with them, till both the barley and the wheat were closed in the barns. (And so
    Ruth was joined to Boaz’s young women; and she worked with them, until all the
    barley and the wheat were harvested, and enclosed in the barns.)
  epo-epo: Kaj ŝi kuniĝis kun la junulinoj de Boaz, por kolekti, ĝis la fino de la
    rikolto de hordeo kaj de la rikolto de tritiko; kaj poste ŝi loĝis kune kun sia
    bopatrino.
  uig-PIN: Xuning bilǝn arpa wǝ buƣday ⱨosuli yiƣilip bolƣuqǝ, Rut Boazning dedǝkliri
    bilǝn yürüp baxaⱪ tǝrdi. U ⱪeynanisi bilǝn billǝ turuwǝrdi.
  beo-beo: 'Amanoba, Ludi e ili bisili hawa: hamoi amola gagoma failalu, amalalu bali
    amola widi huluane gamibi dagoi ba:i. Amola e da esoa: amo bisili fifi lai.'
  tpi-OTNT: Olsem na Rut i wok wantaim ol wokmeri bilong Boas i go inap wok bilong
    katim bali na wit i pinis. Na Rut i stap yet wantaim tambu mama bilong en.
  hau-SA: Saboda haka Rut ta tsaya kusa da bayi mata na Bowaz don tă yi kala sai da
    girbin sha’ir da na alkama suka ƙare. Ta kuwa zauna tare da surukarta.
  uig-LAT: Shuning bilen arpa we bughday hosuli yighilip bolghuche, Rut Boazning dédekliri
    bilen yürüp bashaq terdi. U qéynanisi bilen bille turuwerdi.
  nde-nde: Ngakho uRuthe waba seduze lamantombazana azincekukazi zikaBhowazi ekudobheni
    kwaze kwaphela ukuvuna ibhali lengqoloyi. Njalo wahlala loninazala.
  ton-ton: 'Ko ia naʻe ʻalu maʻu pe ia mo e kau kaunanga ʻa Poasi, ke fai ʻene tufi
    ke ʻoua ke hili ʻae fetuku ʻae taʻu paʻale mo e taʻu uite: pea naʻe nofo ia mo
    ʻene faʻē ʻi he fono.'
  ces-1613: A tak se přídržela Rut děvek Bózových, a sbírala klasy, dokudž nesžali
    ječmene a pšenice, a bydlela u svegruše své.
  eng-WMB: So she stayed close to the maidens of Boaz, to glean to the end of barley
    harvest and of wheat harvest; and she lived with her mother-in-law.
  tam-TCV: எனவே ரூத், வாற்கோதுமை அறுவடை காலமும், கோதுமை அறுவடை காலமும் முடியும்வரை
    போவாஸின் பணிப்பெண்களுடனேயே தங்கினாள். அவள் தன் மாமியாருடனேயே வசித்தாள்.
  ceb-ULB: Busa kanunay siya nakigkauban sa mga babayeng mamumuhat ni Boaz aron nga
    makapanghagdaw pa siya hangtod matapos ang pag-ani sa sebada ug ang pag-ani sa
    trigo. Ug nagpuyo siya kauban ang iyang ugangan nga babaye.
  mkn-mkn: Jadi siang hari Rut pili jagong rote sisa di Boꞌas pung kabón dong badeka-badeka
    deng dia pung parampuan karjá dong sampe musim koru jagong rote deng gandum abis.
    Malam hari, na, dia tenga tarús deng dia pung mama mantu.
  pol-UBG: Pozostała więc ze służącymi Boaza i zbierała kłosy, dopóki nie skończyły
    się żniwa jęczmienia i pszenicy, a mieszkała ze swoją teściową.
  agr-agr: Tusa tima Rutak Booza tsakatke aidau cebadan trigojai juwagtai, niishkam
    nuna juwa juwakua ashí ashimdaekamtai idaisauwai. Nunak niina tsatsajijai uyunis
    pujusa takajakui.
  kyc-kyc: Dokopa Urutimi Bawasena yulu wambu dupwa pipya role pyao pyuo karo bali
    witipi oteyamo dokopa kaeya. Uruti baa aeyange Nayomi dokopako role pyao palyuo
    karo piya.
  urd-GVU: چنانچہ روت جَو اور گندم کی کٹائی کے پورے موسم میں بوعز کی نوکرانیوں کے
    پاس جاتی اور بچی ہوئی بالیں چنتی۔ شام کو وہ اپنی ساس کے گھر واپس چلی جاتی تھی۔
  eng-OEBCW: So she gleaned with the girls of Boaz until the end of the barley and
    wheat harvest; but she lived with her mother-in-law.
  deu-1912: Also hielt sie sich zu den Dirnen des Boas, daß sie las, bis daß die Gerstenernte
    und Weizenernte aus war; und kam wieder zu ihrer Schwiegermutter.
  ntj-ntj: Nyangka mularrpartu Rutjalu mirrka paali yurrarayirnu Pawutjaku waarka
    palyalpayi pirningka nyangka mirrka palunyanya ngaralayirnu wiyarringu. Palunyangka
    mirrka wiirpalpi yurrarayirnu nyangka ngaralayirnu wiyarringu. Nyangka tirtu mingkayingkartu
    nyinarranytja.
  kan-2017: ಅದರಂತೆಯೇ ರೂತಳು ಅತ್ತೆಯ ಜೊತೆಯಲ್ಲಿದ್ದುಕೊಂಡು ಜವೆಗೋದಿಯ ಮತ್ತು ಗೋದಿಯ ಸುಗ್ಗಿ ಮುಗಿಯುವ
    ವರೆಗೆ ಬೋವಜನ ಹೆಣ್ಣಾಳುಗಳ ಸಂಗಡಲೇ ಹೋಗಿ ಹಕ್ಕಲಾಯುತ್ತಿದ್ದಳು.
  tgo-tgo: Iya kaiwae Rut mbe i kakaiwo vara e baliko ghauma tɨne. Mbe ina vara rakakaiwoko
    wanakauko evasiwanji ghaghad thɨ uloulovao bali na wit. Na Rut mbe i yaku vara
    weiye yawanyiye.
  yap-yap: Ma aram mi i un Ruth ngak e pi tapigpig rok Boaz ko maruwel ngi i kunuy
    e grain nge yan i mada’ ko ngiyal’ ni ka ni mu’ i thumnag gubin e barley nge wheat
    riy; ma aram mi i par rok fare pin ni chitiningin figirngin.
  hlt-MCSB: Te dongah cangtun cangah neh cangtang cangah a boeih duela cangmo yoep
    ham Boaz kah lopai rhoek taengah balak tih a mani taengah kho a sak.
  mdy-ETH: ዬያሮ ሩኡቴ ዔልዓሢና ዛርጎና ማኣላፓ ቡሪንቲ ጋፓንዳያ ሄላንዳኣና ቦዔዜም ማዻ ላኣሎ ጊንፃፓ ዚንጌኔ፤ ዬያይዲ ዬያይዲ
    ፔ ዓሆፓ ዱማዹዋዖ ዎላ ናንጌኔ።
  kew-kew: Rut-me Boas-na kogono onanu raapu kogono paama pua bali-para wit lapo po
    kiritisa. Goa pua Rut nipu aaya raapu pa aasa.
  twi-ASANTE: Enti, Rut ne mmaa a wɔwɔ Boas afuom hɔ no yɛɛ adwuma. Ɔne wɔn boaboaa
    atokoɔ no ano kɔsii atokotwa no awieeɛ. Afei, ɔne wɔn twaa ayuo nso. Nanso, saa
    ɛberɛ no nyinaa na ɔne nʼase na ɛte.
  ipi-ipi: Lutu-to Boasana piape wanda tupa towa atu atoto, lasia mandu koyo piyu,
    witi dini tupa mandulu tone puato mandu koyo peaini-pia. Bali witi utupane mandu
    koyo piyu bala ayane wanda okone towa atu peteapele-pia.
  bhl-bhl: Kaneko beli, bali dem so wit dem so, wanin dem okilewko, kubul duku kebiliw
    dim kabalak e, Ilut u Boas em aulewbamin aluwkabiliw waneng iso makuw aluwbabisu
    kale. Beem ding be banimei, Ilut u imok auk so kuw alenalu kale.
  eng-WEBU: So she stayed close to the maidens of Boaz, to glean to the end of barley
    harvest and of wheat harvest; and she lived with her mother-in-law.
  bnp-bnp: Lakea e Rut i leho tabukoi ne huriki a vora ngatavine ne Boas, i poi a
    masigona barli, i vano i harena na tahuna a nimirio i lobo. Na rodo bara i hamule,
    i mahita turana e kana.
  tgk-tgk: Бо ҳамин, Рут то охири мавсими дарави гандуму ҷав бо канизони Бӯаз ҷамъоварии
    ғалларо давом медод ва бо хушдоманаш зиндагӣ мекард.
  spa-PDDPT: Así pues, tuvo estrecha compañía con las esclavas de Booz, y espigó hasta
    que se acabó la cosecha de la cebada y la cosecha del trigo. Pero vivía con su
    suegra.
  gun-gun: Ha'e rami vy Boaz rembiguai kunhague reve kunha va'e omono'õ oikovy cevada
    ha'e trigo omono'õmba peve, ha'e ome xykue'ia py oke jepi oikovy.
  agu-BL: Ya'tz nintzun ban Rut-tz. Cho'n tzun ta'te'n i'-tz tan molche'n yi wutz
    cebadaja'tz ẍchixo'l yi e' mos Booz, jalen cu'n yi baje'n yi cosech tetz cebada
    tu triw. Ej nin cho'n najewe'n Rut-tz te yi tlib.
  ilo-ULB: Nakikuyog ngarud isuna kadagiti babbai a trabahador ni Boaz tapno makatudtod
    isuna agingga iti ileleppas iti panagani ti sebada ken trigo. Ken nakipagnanaed
    isuna iti katuganganna.
  kpg-kpg: Malaa, Ruth ga ngalua dalia digaula e ogo nia golee ‘barley’ gaa dae loo
    gi di lawa di hadi nia huwa laagau huogodoo. Gei mee e noho hua i baahi tinana
    o dono lodo.
  uig-ARA: شۇنىڭ بىلەن ئارپا ۋە بۇغداي ھوسۇلى يىغىلىپ بولغۇچە، رۇت بوئازنىڭ دېدەكلىرى
    بىلەن يۈرۈپ باشاق تەردى. ئۇ قېينئانىسى بىلەن بىللە تۇرۇۋەردى.
  bsp-bsp: Kɔ Rut ŋasumpərɛnɛ kɔ acar a Bɔs kəgbɛtəs haŋ kɔ kətɛl ka ɔrs ŋa dalɛ kɔ
    ɔrs ŋa dəmɔrɔ kəncepər. Ŋasɔrɔyi kɔ kɔncəra kɔn.
  bps-bps: Taman lalò Ruth i dad salig Boas libun, na fadlug muku kel di kti kaktu
    i barli na trigu. Na mnè fa kenen di saféd i tewen libun.
  tof-tof: Rrut we dakabain warilürr Boazón zaget kolpükü, kókó blaman barrli akó
    ⌊wit⌋ abüla nóma blakónórr. Da wa metat we ngyaben warilürr tóba kolalkotpükü.
  sus-sus: Na kui Ruti naxa lu Boosu xa walikɛ ginɛe fɔxɔ ra han funden maniyɛ nun
    mɛngi maniyɛ xabɛ naxa ɲɔn. Ruti sabati Nowemi xɔnyi, na ki nɛ.
  pon-2006: Eri, Rud ahpw ieiang nein Pohas tohndoadoahk kan, oh kihkihpene kadok
    en parli oh wihd lao rahko imwisekla. E pil koukousoante rehn Naomi, inen eh pwoudo.
  ksd-ksd: Ma Rut i ga ki pire ra umana vavina na papalum kai Boas, ma i ga tangatanga
    tuk tar ba di ga varurue vapar ra barli ma ra kon; ma i ga ki pire enana.
  myk-myk: Wee tuun wu ni a Wuruti di ganha na se na shinma wu furi ni Bowazi wo kapyebyezhaa
    pu ni fo na shɛ ɔrijɛ ni alikama yalɔɔrɔ ti pye t’a xɔ. A wu gori yaha wà wu yashɔ
    wu taan.
  tur-YTC: Böylece arpa hasatı ve buğday hasatı sonuna kadar başak toplamak için Boaz'ın
    kızlarının yanında kaldı; kaynanasıyla birlikte yaşadı.
  grc-BRENT: Καὶ προσεκολλήθη Ῥοὺθ τοῖς κορασίοις τοῦ Βοὸζ τοῦ συλλέγειν, ἕως τοῦ
    συντελέσαι τὸν θερισμὸν τῶν κριθῶν καὶ τῶν πυρῶν.
  ind-AYT: Demikianlah Rut tetap dekat dengan pekerja-pekerja perempuan Boas untuk
    memungut sisa-sisa jelai sampai akhir musim menuai jelai atau musim menuai gandum,
    dan dia tinggal bersama mertuanya.
  lid-lid: Eme Rut ibo gok udu le mirihik hawe oro badih ta Bowas. Oro atukum bare
    bali ili, ili winiya le bare iri bali ma wit marakon ano. Eme ma iy in hawe nyanan
    udu gwek.
  nya-nya: Choncho Rute ankatsatira adzakazi a Bowazi namakunkha mpaka anthu atamaliza
    kudula barele ndi tirigu. Ndipo amakhalabe ndi mpongozi wakeyo.
  kyg-kyg: Inagi Lutiꞌa apakaeꞌeꞌmo aliꞌyaꞌmo alime alime neꞌvigeꞌapaeꞌmo mali avoyamo
    hatagauꞌa hano huge viti avoyamo hatagauꞌa hano huge huꞌnae. Lutiꞌa aliꞌyaꞌmo
    neꞌalinoꞌaeꞌmo anofeloꞌamoꞌeꞌmo lokaeno maiꞌniye.
  hrv-hrv: I tako se držala poslenika Boazovih i pabirčila dokle ne požeše i ječam
    i pšenicu. I živjela je kod svekrve svoje.
  mps-mps: Tama tibaso, Rut te Boasgo sę ebo we dabe dali sę idubadi, te bali togobo
    sę me te wit sę dali silalio. Tama Rut aga auwa we dali bidaluai.
  tpi-tpi: Olsem na Rut i wok wantaim ol wokmeri bilong Boas i go inap wok bilong
    katim bali na wit i pinis. Na Rut i stap yet wantaim tambu mama bilong en.
  dan-1931: Så holdt hun sig til Boaz' Piger og sankede Aks der, indtil Byghøsten
    og Hvedehøsten var til Ende; og hun blev boende hos sin Svigermoder.
  vie-OVCB: Vậy, ngày ngày Ru-tơ theo sau các cô thợ gặt của Bô-ô để mót lúa cho đến
    cuối vụ gặt lúa mạch. Rồi cô tiếp tục làm việc với họ cho đến vụ gặt lúa mì đầu
    mùa hè. Suốt thời gian ấy cô vẫn sống với bà gia của mình.
  guj-2017: માટે જવની તથા ઘઉંની કાપણીના અંત સુધી તે કણસલાં વીણવા માટે બોઆઝની સ્ત્રી
    મજૂરો પાસે રહી; અને તે પોતાની સાસુની સાથે રહેતી હતી.
  awx-awx: Ge mängälämätexu Boasde wuyäne pahakakinkät gatäxäwik, bali pänggäwä puluwän,
    witkäyä pänggäwä pulukut. Unggwenggwenkätanu Rulu hawanäxät yiwikumäläk.
  pon-2006A: Eri, Rud ahpw ieiang nein Pohas tohndoadoahk kan, oh kihkihpene kadok
    en parli oh wihd lao rahko imwisekla. E pil koukousoante rehn Naomi, inen eh pwoudo.
  por-BRBSL: Então ela ficou perto das donzelas de Boaz, para colher até o final da
    colheita da cevada e da colheita do trigo; e ela viveu com sua sogra.
  eng-OEBUS: So she gleaned with the girls of Boaz until the end of the barley and
    wheat harvest; but she lived with her mother-in-law.
  aly-aly: Kel alakenh-anyem Ruth ran arrer-apeny-antey anenh arelh warrkenh Boaz-kenh-rnemek.
    Ra ntang akwetyenh-antey, rernem antywer parley akemel ipmelhetyek-atwety antywer
    weyt-then. Ruth rap anenh-antey anherrikw ikwerenh-itwel Naomi-itwel.
  swe-swe: Så Rut fortsatte att arbeta nära Boas kvinnliga arbetare. Hon plockade
    ax ända tills kornskörden [mars-april] och veteskörden [april-maj] var över. Hela
    denna period bodde hon hos sin svärmor [Noomi].
  cth-cth: Ahni teh barli, canga e abaw totouh Boaz e a sannunaw koe ao teh, cavui
    pâhma e rakhun hanelah a cei teh a mani koe ao.
  twi-twi: Enti Rut ne mmea a wɔwɔ Boas afum hɔ no yɛɛ adwuma. Ɔne wɔn boaboaa atoko
    no ano kosii atokotwa no awiei. Afei, ɔne wɔn twaa awi nso. Nanso saa bere no
    nyinaa na ɔne nʼase na ɛte.
  hlt-hlt: Te dongah cangtun cangah neh cangtang cangah a boeih duela cangmo yoep
    ham Boaz kah lopai rhoek taengah balak tih a mani taengah kho a sak.
  tbz-SIM: Kɛ̀ Oduti nkũɔ̃tìnɛ̀ Boɑsi nitipotɔ̃mbɛ̀ kɛ dɛ́ɛ́ nkɛ yɑ̀ɑ deènɛ̀ tidiitì
    ketitì nɛ̀ tidɛ́rítì, kɛ bɑɑ bonɛ̀ o cɔ̀kù.
  msy-2020: Ezɨ Rut Boasɨn ingangarir amiziba ko ingangarim gamua ghuav iti, bali
    ko wit aghorir ingangarim gɨfa. Ezɨ Rut uan asamir amebam Naomi ko ikiavɨra iti.
  rmy-VLAKH: Э Руфь ритярдёлас екхэтанэ лэ Боазостерэ бутярнянца и подтидэлас э колосуря,
    жы кола времятэ, кала ся постидэ о ячмэно тай э див. Ай жувэлас вой тунче ла сасуяса.
  dop-dop: Ḿpʋ́ɣʋ́ Luuti sɑɑlɑ Poosi tǝmlɛ nyǝ́mɑ kiŋ kɛ mpʋ nɑ ɩ́ cɑlǝsǝɣɩ, hɑlǝnɑ
    kʋmtʋ tɛ́. Nɑ ɩ́ nɑ ɩ pɑŋ pɑ́ wɛ mpʋ.
  azb-azb: Beləliklə, Rut arpa və buğda biçinləri qurtarana qədər Boazın qulluqçu
    qızlarının yanında başaq yığdı və qayınanası ilə birgə yaşadı.
  eng-DBY: So she kept with the maidens of Boaz to glean, until the end of the barley-harvest
    and of the wheat-harvest. And she dwelt with her mother-in-law.
  hin-2017: इसलिए रूत जौ और गेहूँ दोनों की कटनी के अन्त तक बीनने के लिये बोअज की दासियों
    के साथ-साथ लगी रही; और अपनी सास के यहाँ रहती थी।
  wol-KYG: Noonu la Ruut ànde ak surgay Bowas yu jigéen, topp ci ñoom di for, ba keroog
    ngóobum lors baak bele ba, lépp jeex. Mu toog nag ak goroom.
  eng-YLT: And she cleaveth to the young women of Boaz to glean, till the completion
    of the barley-harvest, and of the wheat-harvest, and she dwelleth with her mother-in-law.
  eng-WYC-2017: And so Ruth was joined to the damsels of Boaz; and so long she reaped
    with them, till both the barley and the wheat were enclosed in the barns.
  eng-WMBB: So she stayed close to the maidens of Boaz, to glean to the end of barley
    harvest and of wheat harvest; and she lived with her mother-in-law.
  spp-spp: Ka Uruti si ntɛ̀ɛn Bwazi kɛrɛge e ná u sùmakwɔɔnbil'e, fo ka pi i sà sùmaŋi
    kùuyi puni kwɔ̀n mà kwɔ̀. Lire tèni i, u mpyi na shùun nacwoŋi yyére.
  urd-GVH: चुनाँचे रूत जौ और गंदुम की कटाई के पूरे मौसम में बोअज़ की नौकरानियों के
    पास जाती और बची हुई बालें चुनती। शाम को वह अपनी सास के घर वापस चली जाती थी।
  kvg-kvg: Yaq Lut ndǿgo tusasaetám, Boaz-gi sasae mbasønakheis-qa avønin-te, atema
    bali nanga neka wit nanga viav vømø̄-navøem. Yaq ndugu zakhapuka-pakhá namba
    me꞉yagám.
  rug-rug: Gua asa ke somana tavetavete mo koarini se Ruti, meke pudipudiki osolae
    hokoto sa totoso kotokoto bale meke huiti. Koa hola la mo koe Naomi se Ruti.
  gaz-gaz: Kanaafuu Ruut hamma garbuu fi qamadiin haamamee dhumutti tajaajiltoota
    Boʼeez dubarran wajjin turte. Haadha dhirsa ishee wajjinis jiraatte.
  fra-LSG: Elle resta donc avec les servantes de Boaz, pour glaner, jusqu’à la fin
    de la moisson des orges et de la moisson du froment. Et elle demeurait avec sa
    belle-mère.
  gnn-gnn: Bala bitjarrana liŋgu walu‐ŋupara ŋayi yukurrana djämanydja Ruththu ŋunhili
    Bawatjkalanydja wäŋaŋura, wapmaranhanydja ŋayi ŋuli marrtjinya biyapulnha dhaŋaŋnha
    wal'ŋu dhikana, yana liŋgu ga ŋatha ŋunhi dhawar'yurruna warrpam'. Ga bitjarrana
    liŋguna ŋayi yukurrana nhinananydja ŋunhilina liŋgu Näyumiwalana wäŋaŋuranydja.
  yal-yal: Awa, Ruti yi siga xɛɛn ma, a lu walɛ Boosu walikɛ ɲaxanle fɔxɔ ra han e
    yelin maala nun murutun birin malanɲɛ. Ruti mɔn yi lu a mame fɛma.
  iou-iou: Täŋpäkaŋ Ruttä Boas täŋo piä webeniyekät piä täŋ yäpmäŋ kuŋirä wit madäk-madäk
    kadäni täreŋkuk. Täreŋirän äbekikät pen it yäpmäŋ äroŋkumän.
  haw-1868: Nolaila, pili paa loa oia me na kaikamahine o Boaza, a pau wale ka hoiliili
    ana i ka huabale a me ka hoiliili ana i ka huapalaoa; a noho pu no me kona makuahonowaiwahine.
  arb-NAV: فَلازَمَتْ رَاعُوثُ فَتَيَاتِ بُوعَزَ اللّاقِطَاتِ السَّنَابِلَ، حَتَّى
    تَمَّ حَصَادُ الشَّعِيرِ وَالْقَمْحِ أَيْضاً وَأَقَامَتْ مَعْ حَمَاتِهَا.
  ewe-ewe: Ale Rut lé eɖokui ɖe Boaz ƒe dɔlanyɔnuwo ŋu henɔ nukuwo fɔm va se ɖe esime
    lu kple ƒo ŋeɣi wu enu, eye wònɔ lɔ̃xoa gbɔ.
  nuy-nuy: Nga anubagala aḏaba ngarra-Ruth ngi-wardhangi-wugij bagu, warruburru-rruj
    warra-miyn.ngaḻaynji na-Boaz-jinyung. Barley ngi-muṉḏugaa… marri wheat anu-bal.
    Ngi-warra-muṉḏugaa, a-barley-yinyung marri a-wheat-jinyung ngi-warra-muṉḏugaa,
    murrubu wu-warra-ngu-jadugiiyn bagu. Marri ngarrubagi-yung ngarra-Ruth ngi-burri-wugij
    nga-rangan.ngarri-yung-duj anubani-yumbaa wurru-wardhangi anubani-rruj.
  eng-LEE: So she kept close company with the maidens of Bo'az in gleaning until the
    end of the barley-harvest and of the wheat-harvest; and she dwelt with her mother-in-law.
  asm-FB: এইদৰে যৱ ধান আৰু ঘেহুঁ ধান দাই শেষ নকৰালৈকে তেওঁ ধান বুটলি বোৱজৰ দাসীসকলৰ
    লগে লগে থাকিল, আৰু নিজ শাহুৱেকৰ লগত বাস কৰিলে।
  sus-A: نَ كُي رُتِ نَشَ لُ بٌو سُ شَ وَلِكّ فِنّيٍ قْشْ رَ هَن قُندٍن مَنِيّ نُن
    مّنفِ مَنِيّ شَبّ نَشَ حْن. رُتِ سَبَتِ نٌوٍ مِ شْنيِ، نَ كِ نّ.
  fra-SBL: Elle resta donc près des servantes de Boaz, pour glaner jusqu'à la fin
    de la moisson de l'orge et de la moisson du blé, et elle vécut avec sa belle-mère.
  hbo-hbo: וַתִּדְבַּ֞ק בְּנַעֲרֹ֥ות בֹּ֙עַז֙ לְלַקֵּ֔ט עַד־כְּלֹ֥ות קְצִֽיר־הַשְּׂעֹרִ֖ים
    וּקְצִ֣יר הַֽחִטִּ֑ים וַתֵּ֖שֶׁב אֶת־חֲמֹותָֽהּ׃
  yka-yka: Hangkan si Rut nimuk patapit si meˈ daraˈakan si Boˈas dendehin ngeregseˈ
    ubus pagani barley duk buwaˈ tiriguhin. Bu patennaˈannen laˈi si metoˈanen.
  shp-NTPO: Jaskáakin yoiara Rutkan, Boozsen yonoti ainbobo betan, cebada betan trigo
    texkanbo keyonon kaman tsekaboresa iki. Jain kamanra, jawen benen tita betan Rut
    jaa iki.
  piu-2006: '@see-verse:RUT.002.022'
  pjt-pjt: Ka paluṟu kuliningi mingkayingku wangkanyangka munu paluṟu rawa waṟkaringi
    minyma panya Pawatjaku waṟkaripai tjuṯangka tjungu. Ngaṉmanytju paluṟu tjana uraningi
    mai ini paali munu maḻanguṟu mai maḻatja wiita mantjiningi. Munu tjana mai uwankara
    waḻingka uraṟa tjunkula kutju wiyaringu piṟa kutjara wiyaringkunyangka. Ka pula
    rawa mingkayira pukuḻpa nyinangi.
  kik-kik: Nĩ ũndũ ũcio Ruthu agĩikara hakuhĩ na ndungata cia airĩtu cia Boazu akĩhaaraga
    nginya magetha ma cairi na ma ngano magĩthira. Nake agĩtũũra na nyaciarawe.
  ksr-ksr: Kaeŋ jero Ruutnoŋ Boazwaa gawoŋ meme emba yoŋoo kosogianoŋ boŋ qeŋ laligoŋ
    hoŋa otama meŋ kululuuŋ laligoro baali ano wiit kuŋkuŋ kambaŋanoŋ tegoro. Tegoro
    toroqeŋ eŋaroya Naomiwo laligori. Kiaŋ.
  fra-NCL: Elle resta donc avec les servantes de Booz pour glaner, jusqu’à la fin
    de la moisson des orges et de la moisson du froment ; et elle demeurait avec sa
    belle-mère.
  cek-AK: To pongah Ruth loe cang hoi barli cang aat boih ai karoek to, Boaz ih tanglanawk
    taengah oh moe, cangqui to akhuih; anih loe amni khaeah oh poe.
  cuk-cuk: Rut, Boozʼga-arbamaladba alamaknai gussundo, cebada-weleged, degi, orosgi-dakleged-trigo-weleged
    bergusadse. Degii e-saka-ebo na gudii-gudsunnad.
  uig-CYR: Шуниң билән арпа вә буғдай һосули жиғилип болғичә, Рут Боазниң дедәклири
    билән жүрүп башақ тәрди. У қейинаниси билән биллә турувәрди.
  pma-pma: Sakini, Rut mum ral min ahin toumien keil onen Boas va vio … rokol avong
    koa alah ruain bale keil, ka katau, alah ruain uit emun ran ah vasi keil osen
    Boas. Ka Rut ro nges ral min avu tisa onen enek.
  tel-2017: రూతు అప్పటినుండి బార్లీ పంట కోత, గోదుమ పంట కోత ముగిసే వరకూ బోయజు పనికత్తెల
    దగ్గరే ఉండి పరిగె ఏరుకుంటూ, తన అత్తతోనే నివసించింది.
  hat-BSA: Konsa li te rete pre sèvant Boaz yo pou ranmase jiska fen rekòlt lòj la
    avèk ble a. Epi li te rete lakay bèlmè li.
  bxh-bxh: Yo fede, maꞌedi Luta bali yo witi gabudi luwaga sa lau gabu ofinidi. Na
    amainiya ma lawana sa miya esega.
  emi-emi: Mausina avalua o me Rutu ghe kara ngaparasila ta kapuna tau ngai uungu
    etoa Boasi vause ila, elomosi ta laghe tani ruula tani sai bali raisi me uiti.
    Rutu ghe tokatoka tee alumuna vause ateva.
  kos-kos: Ke ma inge Ruth el welulos na orekma nwe ke na lisr barley ac wheat in
    ima sac. Ac el mutana yorol Naomi.
  hbo-WLC: וַתִּדְבַּ֞ק בְּנַעֲר֥וֹת בֹּ֙עַז֙ לְלַקֵּ֔ט עַד־כְּל֥וֹת קְצִֽיר־הַשְּׂעֹרִ֖ים
    וּקְצִ֣יר הַֽחִטִּ֑ים וַתֵּ֖שֶׁב אֶת־חֲמוֹתָֽהּ׃
  ibo-ibo: Ya mere, Rut sogidere ụmụ agbọghọ Boaz na-atụtụ ọka, tutu ruo ọgwụgwụ ịghọ
    ọka balị na wiiti. Ya na nne di ya bigidekwara.
  ory-ory: ଏଣୁ ଯବ ଓ ଗହମ ଶସ୍ୟ କାଟିବା ସମାପ୍ତି ପର୍ଯ୍ୟନ୍ତ ସେ ବଳକା ଶସ୍ୟ ସଂଗ୍ରହ କରିବା ପାଇଁ
    ବୋୟଜର ଦାସୀଗଣ ସଙ୍ଗରେ ରହିଲା, ପୁଣି ନିଜ ଶାଶୁ ସହିତ ବାସ କଲା।
  wmt-wmt: '@see-verse:RUT.002.022'
  chk-chk: Iei mine Rut a pach ngeni nöün Poas kewe chon angang fefin le rurus tori
    wesilan resin parli me resin wiich. Nge a chök nonom ren inen pwülüan we.
  ssd-ssd: Taŋaka sana le Rut nu mara mindek Boas tuku piro pino kame dubika piroka
    minna le ka ka wit kilam tuku piro ta kugana. Kugana le Rut nu rugan nuŋe ndoŋ
    minnaik.
  rop-rop: Brom deya Ruth bin kipgon gajimbat detlot sid daga garram detlot wekingel
    blanga Bowes raidap deibin binijimap det wek.
  ukr-1871: Так вона була все з Боозовими наймичками, щоб збирати колосся, доки й
    не минули жнива ячмінні і жнива пшеничні, і пішла до своєї свекрухи.
  deu-1951: Also hielt sie sich bei der Ährenlese zu des Boas Jungfrauen, bis die
    Gersten-und Weizenernte vollendet war; darnach blieb sie bei ihrer Schwiegermutter.
  eng-JPS: So she kept fast by the maidens of Boaz to glean unto the end of barley
    harvest and of wheat harvest; and she dwelt with her mother-in-law.
  etr-etr: Uludia Boasaïe hamoi hamolo nefolalo amolibalä eladi gadoi bali gägäge
    widi gägäge modoala dobola nelegela awäha nelo amo gadola hamola wagalahilä wagala
    afiase amo gadola modoala wagala asi. Mosö midilöda hïle egoame salibalä diahamu
    nea hamola afufusa nelo.
  srp-1865: I tako se držaše djevojaka Vozovijeh pabirèeæi dokle se ne svrši žetva
    jeèmena i žetva pšenièna; i življaše kod svekrve svoje.
  lug-lug: Awo Luusi n’abeeranga kumpi n’abaweereza ba Bowaazi ng’alonda okutuusa
    amakungula ga sayiri n’eŋŋaano bwe gaggwa, n’abeeranga wamu ne nnyazaala we.
  heb-heb: ותדבק בנערות בעז ללקט עד כלות קציר השערים וקציר החטים ותשב את חמותה׃
  mpp-mpp: Aime Ruti ye Boasle bole-adufocine yengeholec noine ba-habu gacgume bali
    nga wit ba-habu dameng motowec. Dameng iwa Ruti ye yengauinele macka ngiye-fac
    gawec.
  ben-IRV: অতএব যব ও গম কাটা শেষ হওয়া পর্যন্ত সে কুড়াবার জন্য বোয়সের দাসীদের সঙ্গে
    থাকল এবং নিজের শাশুড়ীর সঙ্গে বাস করল।
  ntu-ntu: Mz zbq kang kqlu, Rut sc tqmnctr-zvzbz badr olvi kxnzawz ne Boas, mz nzrmikati-krde,
    vz vz mzli kx yrkrpxngr nzrkqngr bali x wit. X nzmncpwzng mz lvxbqde Naomi.
  pan-pan: ਇਸ ਲਈ ਜਦ ਤੱਕ ਜੌਂ ਦੀ ਅਤੇ ਕਣਕ ਦੀ ਵਾਢੀ ਹੁੰਦੀ ਰਹੀ, ਉਹ ਬੋਅਜ਼ ਦੀਆਂ ਦਾਸੀਆਂ ਦੇ
    ਨਾਲ-ਨਾਲ ਲੱਗੀ ਰਹੀ ਅਤੇ ਉਹ ਆਪਣੀ ਸੱਸ ਦੇ ਕੋਲ ਵੱਸੀ ਰਹੀ।
  rmy-LOVARI: Рут инкэрлас-пэ лэ Боазоскэ бутярицэнца, жи пон лэ мануш кидэ са о ячмень
    ай о див. Ай траияс кай пэски сокра.
  tkr-tkr: Məxür Rut xhıt'ayiy suk qiviyşil ç'əvuvxhesmee, Boazne g'ulluxçiy içeeşika
    işlemişeexhe. Eexvasır mana abayka eexva.
  mya-JVB: သူသည် မုယော စပါး၊ ဂျုံ စပါးရိတ် ခြင်းအမှု ပြီး သည်တိုင်အောင် ဗောဇ ၏ ကျွန်
    မတို၌ မှီဝဲ လျက် ၊ စပါးကျန်ကိုကောက် ၍ ယောက္ခမ ထံ မှာနေ လေ၏။
  tte-O: Yo Ludi mekanakava Bowasa ana gamagamasineo sipaisowa toyawa kanasiga bali
    yo witi tanoli meuloili sisepa wolili. Na Ludi imiyamiyaya lawana koina.
  tvk-tvk: Ma Rut pol del xat atou te polien xil na Boas ba vuma … duxoh melele xa
    laleh vuol ni bale, e dutou, laleh uit mun ra naho san xil vus. E Rut nggulehi
    dat visal tova nan.
  tbg-tbg: Minti tuvaro Rutiva Boaasira kaiqa nahenti hampata kaiqa varaqiro vuvaro
    baalivata uitivata teqo entava taiqa vura. Ekaa vi entara Rutiva nai tonanokantiro
    variqiro vi vaura.
  hmo-hmo: Unai dainai Ruta be Boasi ena hesiai hahine danu ia raka hebou, momoru
    ia gogoa, ela bona bali utua negana ia ore. Ia be iena ravana Naomi dekenai ia
    noho.
  urd-urd: तब वह बालें चुनने के लिए जौ और गेहूँ की फ़सल के ख़ातिमे तक बो'अज़ की लड़कियों
    के साथ — साथ लगी रही; और वह अपनी सास के साथ रहती थी।
  rus-SYN: Так была она со служанками Воозовыми и подбирала колосья, доколе не кончилась
    жатва ячменя и жатва пшеницы, и жила у свекрови своей.
  rmy-SERVI: Руфь рицардапэ екхтханэ бутярненца Боазостирэнца тай подлэлас када, со
    тэлэдэлас ды колэ, кала постидыне ячмени тай див. Джювэлас вой тунчи пэхкиря сасуяса.
  bqc-SIM: Ɔ̃ à nà Bↄazu nↄɛ zĩkɛnapiↄwa, iↄ pↄ́ kↄ̃nwɛ ń kpɛ e wà gɛ̀ naa ń
    maseo kɛ̀kɛ wa làaò. A ku a zãda bɛɛ.
  tcz-CHONGTHU: Hitichun Ruth jong Boaz loulai achun sakol chang-at kichai kahse chun
    anumei houtoh atongkhom’in, changkhai chu akilokhom’in ahi. Chuleh sakol chang
    leh suhlou chang-at kichai kahsen changkhai akichomtai, hiche sungse hin, ama
    atehpitoh aum khom jing jing in ahi.
  mar-mar: या प्रकारे सातूचा आणि गव्हाचा हंगाम संपेपर्यंत तिने बवाजाच्या नोकरीणींबरोबर
    सरवा वेचला; आणि ती आपल्या सासूबरोबर राहिली.
  tcs-tcs: Rut em i bin wok klostu lo dem nada oman lo gadan blo Boaz. Em i bin pikemap
    sidkaikai lo dempla antil ebri wok i bin pinis lo da gadan. Den dempla bin go
    po nada gadanples blo Boaz. Dat gadanples i blo witsid. So dempla bin wok de nau,
    kate ol dem witsid antil wok i bin pinis. Ebrinait Rut i bin gobaik aus blo madalo.
  qub-qub: Chaypita-pacha Boozpa uywaynin jipashcunawan chayllachöna Rut waran-waran
    shuntacuran, sebäda, rïgu cosëcha ushacänancama. Chay wichanga suyranwan juntulla
    goyaycaran.
  bqp-bqp: Akũ à nà Bↄaza nↄgbɛ̃ zĩkɛrinↄa. Àdigↄ̃ pↄ́ kↄ̃nↄ wɛ ń kpɛ ari ò gɛ̀ɛ
    ò nagã kũ gbadoo kɛ̃̀ ò làka. À kú a zã da bɛamɛ.
  hat-hat: Se konsa, Rit rete ansanm avèk medam k'ap travay ak Bòz yo. Li t'ap ranmase
    tèt lòj jouk travayè yo te fin rekòlte tout lòj la ak tout ble a. Li t'ap viv
    tout tan sa a ak bèlmè li toujou.
  eng-BSB: So Ruth stayed close to the servant girls of Boaz to glean grain until
    the barley and wheat harvests were finished. And she lived with her mother-in-law.
  tod-tod: Naazu, é yɛni Ɓoaze ná-botiɠɛ anzanuiti ba, é ɗa posuyɛʋɛi ɠɛ, eyɛsu
    moloi nii daa ga wɔɔlezegi ta moloi nii daa ga ɓeleegi, naati ti leʋe vaiti kpein
    ti ɓe. Naa pɛ su é ɠɛɛni deemɔɔn ʋɔ bɛ.
  eng-WEBPB: So she stayed close to the maidens of Boaz, to glean to the end of barley
    harvest and of wheat harvest; and she lived with her mother-in-law.
  kbq-kbq: Ana higeno Ruti'a, Boasi eri'za mofane zagane tragoteno bali raga zogino
    eritru nehigeno, bali hozama tragahu eri'zamo'a vagaregeno, witi hozama tragahu
    eri'zamo'enena anante vagare'ne. Ana eri'zama vagaregeno'a Ruti'a nenofero'ene
    mani'ne.
