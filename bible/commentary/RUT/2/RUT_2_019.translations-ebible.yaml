verse: RUT.002.019
translations:
  mal-C: 'അവളുടെ അമ്മായിയമ്മ: “ഇന്നു നീ എവിടെയായിരുന്നു കാലാപെറുക്കിയത്? നീ പണിചെയ്തത്
    എവിടെയാണ്? നിന്നോട് കരുണ കാട്ടിയവൻ അനുഗ്രഹിക്കപ്പെടട്ടെ!” എന്നു പറഞ്ഞു. അപ്പോൾ
    രൂത്ത് അവൾ അന്നു വേലചെയ്ത സ്ഥലത്തെ യജമാനനെക്കുറിച്ച് അമ്മായിയമ്മയോടു പറഞ്ഞു, “ബോവസ്
    എന്നയാളുടെ അടുക്കലാണു ഞാൻ ഇന്നു വേലചെയ്തത്” എന്ന് അവൾ പറഞ്ഞു.'
  deu-TKW: 'Da fragte sie ihre Schwiegermutter: Wo hast du heute gelesen und wo gearbeitet?
    Gesegnet sei, der dich beachtet hat! Nun erzählte sie ihrer Schwiegermutter, bei
    wem sie gearbeitet hatte, und sagte: Der Mann, bei dem ich heute gearbeitet habe,
    heißt Boas.'
  lin-lin: 'Naomi atunaki Rite : — Lelo, olokotaki ble na esika nini ? Osalaki na
    esika nini ? Tika ete moto oyo apesi yo lokumu ya boye apambolama ! Bongo Rite
    ayebisaki mama-bokilo na ye makambo oyo etali nkolo ya esika epai wapi asalaki.
    Alobaki : « Kombo ya moto yango ezali Boazi. »'
  eng-LSV: And her mother-in-law says to her, “Where have you gleaned today? And where
    have you worked? May he who is discerning you be blessed.” And she declares to
    her mother-in-law with whom she has worked, and says, “The name of the man with
    whom I have worked today [is] Boaz.”
  bmu-bmu: 'Mihi waŋgiiga muewö qesim waŋgiyök: “Gi erap denike anda bali qendaŋda
    memba malzan? Dahö nup uruŋe nup memba malzan? Aiwi galim köl gihizawi, Anutunöŋ
    mönö i kötuetköm waŋgima.” Mewö zöiga dahö nupnöŋ nup memba malöhi, yaŋgö sundutŋi
    Naomiköra zömba muewö zöyök: “Ni erap aiwi kunguk nup memba malzali, yaŋgö qetŋi
    mihi Boaz.”'
  eng-GNV: Then her mother in lawe saide vnto her, Where hast thou gleaned to day?
    and where wroughtest thou? blessed be he, that knewe thee. And she shewed her
    mother in lawe, with whome she had wrought, and saide, The mans name, with whom
    I wrought to day, is Boaz.
  eng-WEBSTER: And her mother-in-law said to her, Where hast thou gleaned to-day?
    and where hast thou labored? blessed be he that took knowledge of thee. And she
    showed her mother-in-law with whom she had wrought, and said, The man's name with
    whom I wrought to-day is Boaz.
  nhw-BL: 'Huan iyexna quitlatzintoquili: ―¿Canque titequitqui ama? ¿Ajqueya iaxca
    campa tijsentili nelmiyac cebada? ¡Ma Toteco quitiochihua yaya catli quej ni mitzpalehuijtoc!
    Huan Rut quipohuili iyexna ihuaya ajqueya tequitiyaya. Quiijto: ―Nopa tlacatl
    catli ihuaya nitequitiyaya itoca Booz.'
  swh-ONEN: Basi mkwewe akamuuliza, “Je, umeokota wapi leo? Umefanya kazi wapi? Abarikiwe
    mtu yule aliyekujali.” Ndipo Ruthu akamwambia mama mkwe wake juu ya yule ambaye
    yeye alikuwa amefanyia kazi katika shamba lake. Akasema, “Yule mtu niliyefanyia
    kazi kwake leo, anaitwa Boazi.”
  bba-bba: Yerɑ win dwɑɑ mɛro u nùn bikiɑ u nɛɛ, wɑrɑn ɡberɔwɑ ɑ dĩɑ nini wɑ ɑ kunɔnu
    kuɑ mɛ ɡisɔ. Gusunɔ u yɛ̃ro domɑru kuɑ wi u wunɛn bwisiku nini kuɑ. Mɑ Rutu u
    nùn wisɑ u nɛɛ, Boɑsin ɡberɔwɑ u sɔmburu kuɑ dɔmɑ te.
  eng-KJVCPB: And her mother in law said unto her, Where hast thou gleaned to day?
    and where wroughtest thou? blessed be he that did take knowledge of thee. And
    she shewed her mother in law with whom she had wrought, and said, The man’s name
    with whom I wrought to day is Boaz.
  mpx-mpx: Yaka Naomi i nel yawana elana i ba, “Henala wana eyowaa bali ana haka u
    hivahivata lan e? Yehoba gamagal toto i yaliyaya kaiwem ni muloluan.” Anana Ludi
    i lahe i ba, “Ya hivahivata tau toto alana Bowasa wana bali ana eyowaa.”
  wbp-wbp: Nayumirli payurnu, “Nyarrpararlanpa nyampuju ngurlu turnu-manu muku jalangurluju?
    Nyarrpararlanpa warrki-jarrija? Yinya wati kujangku nyuntuku ngurrju nyinaja,
    ngulaku karnarlajinta Kaatuku wangka yungurla marlaja nyina wardinyi-nyayirni!”
    Ruurturlu yimi-ngarrurnu nyanungukuju wati yaliki kujalpa walya mardarnu miyi
    panu-kurlu, wangkajarla, “Wati-kirli kujarna jalangu warrki-jarrija yirdiji Puwaja.”
  luo-luo: Wuon odgi nopenje niya, “Kawuono ne ihulo kanye? Ne itiyo kanye? Ogwedh
    ngʼat mane iyudo motimoni maberni!” Eka Ruth nonyiso wuon odgi kuom ngʼat mane
    otiyo e puothe chiengʼno. Nowacho niya, “Ngʼat mane atiyo e puothe kawono iluongo
    ni Boaz.”
  meu-meu: Ravana ese e nanadaia, eto, Edeseni ai bali anidia o gogo hari ina dina
    ai? Edeseni ai o ḡaukara? E hageremu tauna na Dirava ese baine hanamoa. Bena ia
    ese ena ḡaukara gabuna na ravana e hadibalaia, eto, Dekenai na ḡaukara tauna hari
    dina ai ladana be Boa.
  npi-ULB: तिनकी सासुले तिनलाई भनिन्, “तिमीले आज शिला-बाला कहाँ बटुल्यौ? तिमी काम
    गर्न कहाँ गयौ? तिमीलाई सहायता गर्ने मानिस आशिषित होस् ।” रूथले आफूले काम गरेको
    खेतको मालिकबारे तिनकी सासुलाई बताइन् । तिनले भनिन्, “मैले आज काम गरेको खेतको मालिकको
    नाउँ बोअज हो ।”
  yor-yor: Ìyá ọkọ rẹ̀ sì bi í léèrè wí pé, “Níbo ni ìwọ ti ṣá ọkà lónìí? Àti wí pé
    oko ta ni ìwọ gbé ṣiṣẹ́? Alábùkún fún ni ọkùnrin náà tí ó bojú wò ọ.” Rutu sì
    sọ ọ̀dọ̀ ẹni tí ó ti ṣiṣẹ́ fún ìyá ọkọ rẹ̀ pé, “Ní oko ọkùnrin kan tí orúkọ rẹ̀
    ń jẹ́ Boasi ni mo ti ṣiṣẹ́ lónìí.”
  ind-ind: “Dari mana saja kamu mengumpulkan jelai sebanyak ini?” tanya Naomi. “Kamu
    bekerja di mana? Kiranya Tuhan memberkati dia yang memperhatikan kamu!” Rut kemudian
    menceritakan apa yang dia alami, mengenai pemilik ladang di mana dia bekerja.
    Dia berkata kepada ibu mertuanya, “Pemilik ladang di mana aku bekerja seharian
    adalah Boas.”
  pes-OPCB: 'نعومی گفت: «دخترم، امروز در کجا خوشه‌چینی کردی؟ خدا به آن کسی که به تو
    توجه نموده است برکت دهد.» روت همهٔ ماجرا را برای مادرشوهرش تعریف کرد و گفت که
    نام صاحب کشتزار بوعز است.'
  lcm-lcm: Na omona kala antok ia ta, Kuta lukluk aiton anginang e voi? Kuta abis
    e voi? Atautauia ane si igenen ang kata lomlomonai anim. Na kala amalangasai ani
    omona ta asan i igenen ang kata abis singina, Asan i igenen ang nata abis singina
    ta Boas.
  aer-aer: Naomi-le renhe apayuthneke, “Nthenhe-ngentyele-ame unte ntange annge nhenhe
    areye kutyeke lyete? Nthenhele-ame unte warrke-irreke lyete? Ayenge Ngkarteke
    angketyeke re tyerrtye yanheke mwerre anthurre anetyeke ngenhe-arle arntarnte-arekeke!”
    Ruth-ele ikwere artwe ikwere-akerte ileke merne arunthe-akerte-arle atnyenemeke.
    Re ikwere angkeke, “Artwe yanhe, ayenge-arle lyete warrke-irretyameke, Boaz arritnye.”
  tgl-ULB: Sinabi ng kaniyang biyenan sa kaniya, “Saan ka namulot ngayong araw? Saan
    ka pumunta para magtrabaho? Pagpalain nawa ang lalaking tumulong sa iyo.” Pagkatapos
    sinabi ni Ruth sa kaniyang biyenan ang tungkol sa lalaking nagmamay-ari ng bukid
    kung saan siya nagtrabaho. Sinabi niya,” Ang pangalan ng lalaking nagmamay-ari
    ng bukid kung saan ako nagtrabaho ngayon ay Boaz.”
  rmn-rmn: 'Тай пхэнляс лаки э сасуй: — Кай ту авдес кидэсас? Катэ керэсас бути? Мэ
    овэл лачипэ одолэски, кон мукляс тут! Э Руфь пхэнляс пэ сасаки, кастэ ой керэлас
    бути, тай пхэнляс: — Одова мануш, кастэ мэ авдес керэвас бути, бучёл Боаз.'
  cbu-NT: Noemsha anoo parangu, ¿Yapsha tarawaztayashinush, aship nee wanusee pusayashinsha?
    Yuwamand shiyaam tputs kapung istarangu anumand Apanllsha uru anoo tputsee kapungtam
    chinachiya, tárangiya. Rutsha yuwaa Boosash mazar tarawaztayashinu anoo, umeenaatssha
    kamanku, An tputs sur Booscha, tárangiya.
  hui-hui: Ogonidagua biyagola Naiomihanda Ludihondo hale halu howa lalu, Bali mabu
    arahayagi ilaribe. Bali ai mabuhayagi biabe biribe. Agali o í̠hondo bayale biyadagohondo
    Ngode Datagaliwabe ibuguabi ibunaga mo turu holeneme mo turu helo laro, lene.
    Ani layagola Ludi ibugua, Agali mbira mini Boasa heneyagonaga bali mabuni biabe
    bialu haru, lene.
  wrs-wrs: Wo ongalputowa osahmana, pai, hi yimba detiva baliandrava vei? Anna osorini
    yimba baliva tongoi? Sesoa henomba nesmos vrei, temba henomba yemba nesmos vreiva.
    Wo Rut omnana, mongo tendorinina osorini kava tongoi, tendoriniva nomba os alv
    Boas.
  jao-jao: Kulu a-Niyumi, kanda-yabirri nanda-wurdu, kanda-arri, “Yaa! Ngantha baji
    kuwu-rdumanhu ma-ja ma-ngarra nu-rarrawumba? Jingki-nganthangu ji-badikila ka-arrinyu
    jabungka? Janyarna-yalbanganji ankaya, nyu-Wirdiwalangu kanyilu-mirlirlmirlirlmala
    nya-mangaji nya-mirningiya wumba kiya-arri yabi yinku nganinya.” Kanda-arri a-Rutha
    anku nganinya, “Baji karna-arri jabungka barrungku jingkiku nyu-Buwaj,” kanda-arri
    nganinya anku.
  mya-mya: နော​မိ​က``သင်​သည်​ယ​နေ့​အ​ဘယ်​မှာ​ကောက် သင်း​ကောက်​ခဲ့​ပါ​သ​နည်း။ မည်​သူ့​လယ်​တွင်
    ကောက်​ခဲ့​ပါ​သ​နည်း။ ဘု​ရား​သ​ခင်​သည် သင့် ကို​ကြည့်​ရှု​သူ​အား​ကောင်း​ချီး​ပေး​တော်
    မူ​ပါ​စေ​သော'' ဟု​ဆို​၏။ သို့​ဖြစ်​၍​ရု​သ​သည်​ဗော​ဇ​အ​မည်​ရှိ​သူ​လူ တစ်​ဦး​၏​လယ်​တွင်
    မိ​မိ​ကောက်​သင်း​ကောက်​ခဲ့ ကြောင်း​ကို​နော​မိ​အား​ပြော​ပြ​လေ​သည်။
  bod-N: སྒྱུག་མོས་ཁོ་མོ་ལ་འདི་ལྟར། དེ་རིང་ཁྱོད་ཀྱིས་གང་དུ་སྙེ་མ་བཏུས་སམ། ཁྱོད་ཀྱིས་གང་དུ་ལས་ཀ་བྱས་པ་ཡིན་ནམ།
    ཁྱོད་ལ་གཟིགས་སྐྱོང་མཛད་མཁན་དེར་བྱིན་རླབས་འཐོབ་པར་ཤོག་ཅེས་སྨྲས་པ་ལ། རུ་ཐི་ན་རེ།
    དེ་རིང་བདག་དང་མཉམ་དུ་ལས་ཀ་བྱེད་པའི་སྐྱེས་པ་དེའི་མིང་ལ་པཱོ་ཨ་ཟི་ཟེར་བ་ཡིན་ནོ་ཞེས་རང་དང་མཉམ་དུ་ལས་ཀ་བྱེད་མཁན་སུ་ཡིན་པའི་སྐོར་སྒྱུག་མོར་སྨྲས་སོ།
    །
  wsk-wsk: Se nome nu isuam, “Ni aitak awiri ko tom luan ningi na nunguning bolala
    awurem? Kari awiriya ni karkam ale ka saongam mu mel ningo ningo kote kapa tui
    se lagarukko!” mam. Se nu awiriya kote tom luan ningi inang muguri giam mu ko
    balam gurugam, ale mam, “Kari mu ko nup Boaz i,” mam.
  kkl-kkl: Tarogpa elyamal kel Naomi kel enekori ibogti lelamogti, “Sumene tala pilamdi,
    polbalamdi, kwaneng tane payalamlam? Etneri aweag agha an sumene awe toplamdi
    payalam?” seogti Naomi kelenekori tipto lelamogti, “Anag walia ual nimi sembe,
    'Allahri walia elag ulamlul,' aro molbarelamna,” seog. Naomiri wene seogpa Rut
    kel enekorina, “Awe sumene kwaneng roti wana tognag ane ngaingena Boas,” aro ambarog.
  sna-sna: Vamwene vake vakamubvunza vakati, “Nhasi wanga uchinongera uri kupiko?
    Washandirepi? Ngaaropafadzwe murume uyo akuona.” Ipapo Rute akaudza vamwene vake
    pamusoro pomunhu akanga ari mwene wenzvimbo yaakanga achishandira. Akati kwaari,
    “Zita romurume wandashanda naye nhasi ndiBhoazi.”
  spa-BLM: 'Su suegra le dijo: “¿Dónde has espigado hoy? ¿Dónde has trabajado? Bendito
    sea el que se fijó en ti”. Le dijo a su suegra con quien había trabajado: “El
    nombre del hombre con quien he trabajado hoy es Booz”.'
  cac-cac: 'Ix sc''anb''an ix yalib'' ix chi'' d''ay: ¿Mach ay yic b''aj ach xid''ec''
    chi''? ¿B''ajtil ix a sic'' ixim cebada tic? Yac''ocab'' svach''c''olal Jehová
    d''a yib''an̈ jun mach vach'' ix yutej sb''a chi'' d''ayach, xchi ix. Ix yalan
    ix Rut chi'' icha tic: —A jun vin̈ ay yic b''aj in xid''ec'' chi'', Booz sb''i
    vin̈, xchi ix.'
  swh-ULB: Mama mkwe wake akamwambia, “Umevunia wapi uliko vunia leo? Ulienda kufanyia
    wapi kazi? abarikiwe mtu aliye kusaidia.” Ndipo Ruth akamwambia mama mkwe wake
    kuhusu mtu aliye miliki shamba alilokuwa akifanya kazi. Alimwambia, “Jina la mtu
    ambaye alimiliki shamba nililokuwa nikifanya kazi ni Boazi.”
  bel-bel: 'І сказала ёй сьвякроў яе: дзе ты зьбірала сёньня і дзе працавала? хай
    будзе дабраславёны той, хто прыняў цябе! Рут абвясьціла сьвякрові сваёй, у каго
    яна працавала, і сказала: чалавеку таму, у якога я сёньня працавала, імя Ваоз.'
  klt-klt: Wáina tán kangga nambáná yá inuk, “Kula rekáin yáup tángga bali táwi hánám
    kámondalák? Ni ámna yá kaháng tunggap tángga keháng tolek wawu Táwi yá kuram táng
    minek.” Kulá wahára ku Rut tá niyan hái káin yáup táuk wa nambáná inuk, “Ámna
    kutná niyan hái káin no kula yáup táet wawu Boas.”
  deu-ELBBK: 'Da sprach ihre Schwiegermutter zu ihr: Wo hast du heute aufgelesen,
    und wo hast du gearbeitet? Gesegnet sei, der dich beachtet hat! Und sie tat ihrer
    Schwiegermutter kund, bei wem sie gearbeitet hatte, und sprach: Der Name des Mannes,
    bei dem ich heute gearbeitet habe, ist Boas.'
  mbb-OT: Ne zutun mid-insà kandin si Naomi te, “Hendei ka mebpekirarew ǥeina? Hentei
    ki perayan is mibpekirerawan nu? Berakat he tuvazi te Megbevayà haazà is etew
    he nehizu kenikew!” Ne zutun migkaǥi si Ruth he ziyà sikandin mebpekirarew te
    perayan te etew he migngezanan ki Boaz.
  mal-2015: 'അമ്മാവിയമ്മ അവളോടു: നീ ഇന്നു എവിടെയായിരുന്നു പെറുക്കിയതു? എവിടെയായിരുന്നു
    വേല ചെയ്തതു? നിന്നോടു ആദരവു കാണിച്ചവൻ ആനുഗ്രഹിക്കപ്പെട്ടവൻ എന്നു പറഞ്ഞു. താൻ ഇന്ന
    ആളുടെ അടുക്കലായിരുന്നു വേല ചെയ്തതു എന്നു അവൾ അമ്മാവിയമ്മയോടു അറിയിച്ചു: ബോവസ്
    എന്നൊരു ആളുടെ അടുക്കലായിരുന്നു ഞാൻ ഇന്നു വേല ചെയ്തതു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Noemí core sẽrĩtiñaꞌco niwõ: —¿Niꞌcãcãrẽ noꞌopʉ daꞌrati? ¿Noꞌopʉ te pejere
    ticʉse seeati? Mʉꞌʉrẽ tojo weetamuꞌcʉre añurõ waꞌato, nico niwõ. Rut co mañecõrẽ
    wereco niwõ: —Yʉꞌʉ Booz wãmetigʉ meꞌrã daꞌrapʉ, nico niwõ.'
  gup-gup: '@see-verse:RUT.002.018'
  nys-nys: '@see-verse:RUT.002.018'
  byx-byx: De ma Naomi qi akmenses be qia snanpet nema Rut ma’, “Ngia matna vet nemka
    aa sleng, be lu ngia met lungera ama bali? Ngu nen ama Slurka ip mager ip ke tekmet
    nama atlu sagel luqa i qa lu ngi de qe taqa tekmet se ngi.” De ma Rut kia guirtik
    ma, “La ngut matna ver iak a sleng i ra tis ka ma Boas.”
  gvs-gvs: E Naomi ikandosobu kutukutuyadi igitedi, yaona yaina ilumadádana idigo
    kana, ‘¿Yaogu, ame nako goi bali kuseoseo? ¿Avatau ina tánuwo goi? Guna kawanoi
    bego korotoyana ikanuuwoiyem Yauwe bei ikaipakuye.’ Tuwo Rutiyana ina paisewa
    manuna ivatétala, idigo kana, ‘Korotoyana ina tánuwo goi aseoseo moe yoina Boasa.’
  rmc-rmc: 'E sasuj latar phučľa: „Khatar kada kidňal? Pre savi maľa kerehas adadžives
    buči? Mi el bachtalo oda, ko sas ajso lačho ke tu!“ Avke e Rut phenďa avri la
    sasake, ke kaste kerelas buči, a phenďa: „Oda murš, ke savo keravas adadžives
    buči, pes vičinel Boaz.“'
  pes-OPV: 'و مادر شوهرش وی را گفت: «امروز کجا خوشه چینی نمودی و کجاکار کردی؟ مبارک
    باد آنکه بر تو توجه نموده است.» پس مادر شوهر خود را از کسی‌که نزد وی کار کرده
    بود، خبر داده، گفت: «نام آن شخص که امروز نزد او کار کردم، بوعز است.»'
  ron-1924: 'Соакрэ-са й-а зис: „Унде ай кулес астэзь спиче ши унде ай мунчит? Бинекувынтат
    сэ фие чел че с-а ынгрижит де тине!” Ши Рут а спус соакрей сале ла чине мунчисе:
    „Омул ла каре ам мунчит азь”, а зис еа, „се нумеште Боаз.”'
  ben-OBCV: তার শাশুড়ি তাকে জিজ্ঞাসা করল, “তুমি আজ কোথায় শিষ কুড়াতে গিয়েছিলে?
    আজ তুমি কোথায় কাজ করলে? যিনি তোমার উপর দয়া দেখিয়েছেন তাঁর মঙ্গল হোক!” তাই সে
    তার শাশুড়িকে বলল, “আমি আজ যার জমিতে কাজ করেছি সেই ব্যক্তির নাম বোয়স।”
  lex-lex: '@see-verse:RUT.002.018'
  som-som: Markaasaa soddohdeed waxay ku tidhi, Xaggee baad maanta wax ka soo xaabxaabtay?
    Oo xaggee baad ka shaqaysay? Ha barakaysnaado kii ku gartay. Oo iyana waxay soddohdeed
    u sheegtay kii ay la shaqaysay, oo waxay ku tidhi, Ninkii aan maanta la shaqeeyey
    magiciisa waxaa la yidhaahdaa Bocas.
  lat-VUC: 'Dixitque ei socrus sua: Ubi hodie collegisti, et ubi fecisti opus? sit
    benedictus qui misertus est tui. Indicavitque ei apud quem fuisset operata: et
    nomen dixit viri, quod Booz vocaretur.'
  eng-ASVBT: And her mother-in-law said unto her, Where hast thou gleaned today? and
    where hast thou wrought? blessed be he that did take knowledge of thee. And she
    showed her mother-in-law with whom she had wrought, and said, The man’s name with
    whom I wrought today is Boaz.
  mna-mna: 'Tana Naomi iwi i: “Koozi nu yogeege bali swoi? Nu la mi kam uraata pa
    bali lene ki asiŋ? Tomtom ta ikam mbulu ambaiŋana taiŋgi pu, na Yooba ko ikampe
    i.” To Rut iso: “Koozi nio aŋkam uraata isu bali lene ki Boas.”'
  ita-1885: 'E la sua suocera le disse: Dove hai oggi spigolato? a dove hai lavorato?
    benedetto sia colui che t''ha riconosciuta. Ed ella dichiarò alla sua suocera
    appo cui ella avea lavorato, e disse: Il nome di colui appo il quale oggi ho lavorato,
    è Booz.'
  kqc-kqc: Naomi yaku ini radini nikaiteyo, “Ya bi gua goinari butu butu reyo? Kaere
    di sanari moimai reyo? Mina amiye kaere yaku ya vei mama riyo ina rofu bi buni
    tora gade mago!” Mina usi Ruth yaku ini radini nioteimaro kaere amiye di sanari
    moimai regamo. Niyo, “Mina amiye gua inasa moimai reyaka di roka bi Boaz.”
  eng-LXXUP: And her mother-in-law said to her, Where hast thou gleaned today, and
    where hast thou wrought? blessed be he that took notice of thee. And Ruth told
    her mother-in-law where she had wrought, and said, The name of the man with whom
    I wrought today is Boaz.
  eng-ULB: Her mother-in-law said to her, “Where have you gleaned today? Where did
    you go to work? May the man who helped you be blessed.” Then Ruth told her mother-in-law
    about the man who owned the field where she had worked. She said, “The name of
    the man who owns the field where I worked today is Boaz.”
  spa-VBL: 'Noemí le preguntó: “¿Dónde has recogido hoy el grano? ¿Dónde has trabajado
    exactamente? Bendice a quien se haya preocupado lo suficiente por ti como para
    darte atención”. Entonces ella le contó a su suegra con quién había trabajado.
    “El hombre con el que he trabajado hoy se llama Booz”.'
  fra-_FOB: 'Alors sa belle-mère lui dit: Où as-tu glané aujourd''hui, et où as-tu
    travaillé? Béni soit celui qui t''a reconnue! Et elle raconta à sa belle-mère
    chez qui elle avait travaillé, et lui dit: L''homme chez qui j''ai travaillé aujourd''hui
    s''appelle Booz.'
  mal-mal: 'അമ്മാവിയമ്മ അവളോടു: നീ ഇന്ന് എവിടെയായിരുന്നു പെറുക്കിയത്? എവിടെയായിരുന്നു
    വേല ചെയ്തത്? നിന്നോട് ആദരവ് കാണിച്ചവൻ അനുഗ്രഹിക്കപ്പെട്ടവൻ എന്ന് പറഞ്ഞു. താൻ ബോവസ്
    എന്നൊരു ആളുടെ അടുക്കലായിരുന്നു ഇന്ന് വേല ചെയ്തത് എന്നു അവൾ പറഞ്ഞു.'
  urd-GVR: Naomī ne pūchhā, “Āp ne yih sab kuchh kahāṅ se jamā kiyā? Batāeṅ, āp kahāṅ
    thīṅ? Allāh use barkat de jis ne āp kī itnī qadar kī hai!” Rūt ne kahā, “Jis ādmī
    ke khet meṅ maiṅ ne āj kām kiyā us kā nām Boaz hai.”
  suz-BL: मिनु आ शिमीमी “मुलाक्‍ती सिला गुप्‍थ ते लवे? इ कली शिशी पाइब मुर आसीक तवल”
    देंमाक्‍त। मिनु रूथमी ते सिला गुबा आ शिमी कली शेंदा बाक्‍त। “मुलाक्‍ती आं सिला
    गुप्‍शो रू ङा होव़प आ नें बोआज बाक्‍त” देंमाक्‍त।
  ita-1927: 'La suocera le chiese: “Dove hai spigolato oggi? Dove hai lavorato? Benedetto
    colui che t’ha fatto così buona accoglienza!” E Ruth disse alla suocera presso
    di chi avea lavorato, e aggiunse: “L’uomo presso il quale ho lavorato oggi, si
    chiama Boaz”.'
  ckb-ckb: 'خەسووشی پێی گوت: «ئەمڕۆ لەکوێ گۆڵەجۆت هەڵگرتەوە و لەکوێ ئیشت کرد؟ با بەرەکەتدار
    بێت ئەو کەسەی کە چاوی لێتە.» ئەویش باسی ئەو کەسەی بۆ خەسووی کرد کە لە کێڵگەکەیدا
    ئیشی کردووە و گوتی: «ئەو پیاوەی کە ئەمڕۆ لە کێڵگەکەیدا ئیشم کردووە ناوی بۆعەزە.»'
  eng-BBE: And her mother-in-law said to her, Where did you take up the grain today,
    and where were you working? May a blessing be on him who gave such attention to
    you. And she gave her mother-in-law an account of where she had been working,
    and said, The name of the man with whom I was working today is Boaz.
  kan-OKCV: ಆಗ ರೂತಳ ಅತ್ತೆಯು ಆಕೆಗೆ, “ನೀನು ಈ ಹೊತ್ತು ಎಲ್ಲಿ ಹಕ್ಕಲಾದುಕೊಂಡೆ? ಎಲ್ಲಿ ಕೆಲಸಮಾಡಿದೆ?
    ನಿನ್ನನ್ನು ಪರಾಮರಿಸಿದವನಿಗೆ ಆಶೀರ್ವಾದವಾಗಲಿ,” ಎಂದಳು. ಅದಕ್ಕವಳು ತಾನು ಯಾರ ಹತ್ತಿರ ಕೆಲಸಮಾಡಿದಳೋ
    ಅದನ್ನು ತನ್ನ ಅತ್ತೆಗೆ ತಿಳಿಸಿ, “ನಾನು ಈ ಹೊತ್ತು ಕೆಲಸ ಮಾಡಿದವನ ಹೆಸರು ಬೋವಜ,” ಎಂದು ಹೇಳಿದಳು.
  bbb-bbb: Areme asae fuone Neomi fu urina kuae, Ivia a erado juare ijia imenoekinu
    kumune vare ije ke. Na vierafe Godire e ije fu a gana ifejaema ije marejakono
    kuae. Fu ijiege kuaramoga Ruti fu urina kuae, Na e Boezi kuavo ijadufuo juare
    ijia imevano kuae. Fu ijiege kuamoga Neomi fu kuae, Na vierafe E Ireobo ijare
    Boezi marejake. Ijadufuo maeje fu vame maeje fu barurafa nuvuone oeva ijiakiro
    no fu ma rejuomo ije fu naebe totei ro arema bakino kuae. Neomi fu ijiege Ruti
    kuara areme uri kuae, E Boezi fu agane nuvuone ma ijadufuo na vierafe fu no mukoreigia
    samuaguokono kuae.
  tam-2017: 'அப்பொழுது அவளுடைய மாமியார்: இன்று எங்கே கதிர்பொறுக்கினாய், எந்த இடத்தில்
    வேலைசெய்தாய் என்று அவளிடம் கேட்டு; உன்னை விசாரித்தவன் ஆசீர்வதிக்கப்படுவானாக என்றாள்;
    அப்பொழுது அவள் இன்னாரிடத்திலே வேலைசெய்தேன் என்று தன் மாமியாருக்கு அறிவித்து: நான்
    இன்று வேலைசெய்த வயல்காரனுடைய பெயர் போவாஸ் என்றாள்.'
  spa-RV-1909: 'Y díjole su suegra: ¿Dónde has espigado hoy? ¿y dónde has trabajado?
    bendito sea el que te ha reconocido. Y ella declaró á su suegra lo que le había
    acontecido con aquél, y dijo: El nombre del varón con quien hoy he trabajado es
    Booz.'
  ron-BTF: 'Şi soacra ei i-a spus: Unde ai cules astăzi? Şi unde ai lucrat? Binecuvântat
    fie cel care te-a luat în considerare. Şi ea a arătat soacrei sale cu cine a lucrat
    şi a spus: Numele omului la care am lucrat astăzi este Boaz.'
  eng-WEBP: Her mother-in-law said to her, “Where have you gleaned today? Where have
    you worked? Blessed be he who noticed you.” She told her mother-in-law with whom
    she had worked, “The man’s name with whom I worked today is Boaz.”
  eng-FBV: Naomi asked her, “Where did you pick up grain today? Exactly where did
    you work? Bless whoever cared enough about you to pay you some attention!” So
    she told her mother-in-law about who she had worked with. “The man I worked with
    today is called Boaz.”
  nld-1939: 'vroeg haar schoonmoeder haar: Waar hebt ge vandaag verzameld, en met
    wien hebt ge te doen gehad? Gezegend hij, die zich over u heeft ontfermd. Nu vertelde
    ze haar schoonmoeder, bij wien ze gewerkt had, en zei: De man, bij wien ik vandaag
    gewerkt heb, heet Bóoz.'
  nch-BL: 'Huan iyexna quitatzintoquili: ―¿Canque titequitic ama? ¿Ajquiya iaxca campa
    tijsentili nelmiyac cebada? ¡Ma Toteco quitiochihua yaya cati quej ni mitzpalehuijtoc!
    Huan Rut quipohuili iyexna ihuaya ajquiya tequitiyaya. Quiijto: ―Nopa tacat cati
    ihuaya nitequitiyaya itoca Booz.'
  tfr-NTPO: Ĩya ga tjl̈ẽ ba kong ga «¿Eerishko ga pja dwl̈a bo töng shäng kjone? ¿Pja
    parkë shäng kjone? Pja kjimtara kjok sogo l̈irë ara kjĩshko ga rokër Jehová kong
    ga e kjimte ara bakoe» l̈e. Kuya ga tjl̈ẽ ba kong ga «Tja parkono domer shäng
    kjl̈ara ko Booz tjok» l̈e.
  vie-1934: 'Bà gia nói: Ngày nay, con có mót ở đâu? Con có làm việc ở đâu? Phước
    cho người đã nhận tiếp con! Nàng nói cho bà gia mình hay mình có làm việc nơi
    chủ nào. Nàng nói: Người chủ của nơi tôi có làm việc ngày nay, tên là Bô-ô.'
  hin-CV: उसकी सास ने उससे पूछा, “तुमने बालें कहां से बीनीं? तुम किस जगह पर काम करती
    रही? धन्य है वह व्यक्ति, जिसने तुम्हारा ध्यान रखा!” तब रूथ ने अपनी सास को बताया
    कि उसने किसके साथ काम किया था, “जिस व्यक्ति के यहां मैंने आज काम किया है, उनका
    नाम बोअज़ है.”
  spa-BES: 'Y su suegra le preguntó: ¿Dónde recogiste el grano hoy y dónde trabajabas?
    Que una bendición sea sobre quien te prestó tanta atención. Y le contó a su suegra
    dónde había estado trabajando y dijo: El nombre del hombre con el que trabajé
    hoy es Booz.'
  tdx-tdx: 'Le hoe i rafoza’e ampelay ama’e, Aia ty nitimpona’o anindroany? Le aia
    i nitoloña’oy? Ho tahieñe abey i nandrendrek’ azoy. Aa le tinaro’e amy rafoza’e
    ampelay i nitoloña’ey vaho nanao ty hoe: i Boaze ty tahina’ indaty amy nitoloñakoiy.'
  tha-KJV: แม่​สามี​จึงกล่าวแก่นางว่า “​วันนี้​ลูกไปเก็บข้าวตกที่ไหนมา ลูกไปทำงานที่​ไหน
    ขอให้​ชายที่​เอาใจใส่​ลูกได้รับพระพรเถิด” นางจึงบอกแก่​แม่​สามี​ให้​ทราบว่านางไปทำงานกับผู้​ใด
    นางว่า “​ผู้​ชายที่ฉันไปทำงานด้วยในวันนี้นั้นชื่อโบอาส”
  por-BR-2018: 'E disse-lhe sua sogra: Onde tiraste espigas hoje? e onde trabalhaste?
    Bendito seja o que te reconheceu. E ela declarou à sua sogra o que lhe havia acontecido
    com aquele, e disse: O nome do homem com quem hoje trabalhei é Boaz.'
  bco-bco: Na꞉omi eyo꞉ ba꞉da꞉sa꞉ga꞉yo꞉ a꞉la꞉sio꞉, “Ge mada nanog we abelo꞉wa dio꞉?
    Ma꞉no꞉ we abe meabeyo꞉? Kalu gelo꞉ asufa꞉ a꞉no꞉, Gode eyo꞉ emo꞉wo꞉ sagale alifa꞉ib,”
    a꞉la꞉sio꞉. Luda꞉ ena꞉sumo꞉wo꞉ a꞉la꞉sio꞉, “O꞉go꞉ ne ha꞉na꞉sa꞉ga꞉lo꞉ nanogdo꞉ di
    we, Boasa꞉ ene egelo꞉wa dia꞉la꞉ga꞉ mio꞉.” A꞉la꞉fo꞉ko꞉lo꞉ Boas elo꞉ dimido꞉wo꞉
    tambo, Na꞉omimo꞉ malolo꞉ me.
  deu-ELO: 'Da sprach ihre Schwiegermutter zu ihr: Wo hast du heute aufgelesen, und
    wo hast du gearbeitet? Gesegnet sei, der dich beachtet hat! Und sie tat ihrer
    Schwiegermutter kund, bei wem sie gearbeitet hatte, und sprach: Der Name des Mannes,
    bei dem ich heute gearbeitet habe, ist Boas.'
  caa-caa: 'Entonces che e Noemí: —¿Tiaꞌ patnet sajmi? ¿Y tiaꞌ ixiet acꞌopi meyra
    cebada cocha era cocha machi uyubꞌiet ache tunor era abꞌajner? Que e Dios uchojbꞌesic
    ut tin e cay utacret tuaꞌ alocse meyra cebada cocha era, che e Noemí. Entonces
    e Rut cay uchecsu tut upixam chi tacar cay patna y che: —Pues ucꞌabꞌa e winic
    tiaꞌ cay patnen sajmi jax Booz, che e Rut.'
  eng-WYC-2018: And her mother-in-law said to her, Where hast thou gathered this today,
    and where hast thou done (all) this work? Blessed be he, that had mercy on thee.
    And Ruth told to her mother(-in-law) with whom she (had) wrought; and she said
    that the man’s name was called Boaz.
  epo-epo: 'Ŝia bopatrino diris al ŝi: Kie vi kolektis hodiaŭ? kaj kie vi amasigis?
    estu benata tiu, kiu vin tiel favore akceptis! Ŝi rakontis al sia bopatrino, kie
    ŝi laboris, kaj ŝi diris: La nomo de la viro, ĉe kiu mi laboris hodiaŭ, estas
    Boaz.'
  uig-PIN: 'Ⱪeynanisi uningƣa: — Sǝn bügün nǝdǝ baxaⱪ tǝrding, nǝdǝ ixliding? Sanga
    ƣǝmhorluⱪ ⱪilƣan xu kixigǝ bǝht-bǝrikǝt ata ⱪilinƣay! — dedi. U ⱪeynanisiƣa kimningkidǝ
    ix ⱪilƣinini eytip: — Mǝn bügün ixligǝn etizning igisining ismi Boaz ikǝn, dedi.'
  beo-beo: 'Na:ioumi da ema adole ba:i, “Dia goe da habi faibala:? Nowa ea ifabia,
    di da hawa: hamonanula:? Gode Ea da dunu ali hawa: hamonanu amo hahawane dogolegele
    fidimu da defea!” Be Ludi e Na:ioumima sia:ne i, “Na da dunu afae ea dio Boua:se,
    ea ifabia hawa: hamonanu.'
  tpi-OTNT: Na Naomi i askim Rut olsem, “Nau yu kisim bali we? Yu wok long gaden bilong
    wanem man? Bikpela i ken mekim gut long dispela man i bin lukim yu na i tingting
    long yu.” Na Rut i bekim tok olsem, “Nau mi bin wok long gaden bilong wanpela
    man ol i kolim Boas.”
  hau-SA: Surukarta ta tambaye ta, “Ina kika yi kala a yau? Ina kika yi aiki? Albarka
    ta tabbata ga mutumin nan ta ya lura da ke!” Sai Rut ta faɗa wa surukarta game
    da wurin wanda ta yi ta aiki. Ta ce, “Sunan mutumin da na yi aiki da shi a yau
    Bowaz ne.”
  uig-LAT: 'Qéynanisi uninggha: — Sen bügün nede bashaq terding, nede ishliding? Sanga
    ghemxorluq qilghan shu kishige bext-beriket ata qilin’ghay! — dédi. U qéynanisigha
    kimningkide ish qilghinini éytip: — Men bügün ishligen étizning igisining ismi
    Boaz iken, dédi.'
  nde-nde: Uninazala wabuza wathi, “Udobhe ngaphi lamhlanje? Usebenze ngaphi? Ubusisiwe
    lowomuntu okunanzeleleyo!” URuthe wasemtshela uninazala ngalowo lapho ayekade
    esebenza khona wathi, “Ibizo lendoda engisebenze kuyo lamhla nguBhowazi.”
  ton-ton: Pea naʻe pehē ʻe heʻene faʻē ʻi he fono kiate ia, “Naʻa ke tufi ki fē he
    ʻaho ni? Pea naʻa ke ngāue ki fē koe?” Ke monūʻia pe ia ʻaia naʻa ne tokangaʻi
    koe. Pea naʻa ne fakahā ki heʻene faʻē ʻi he fono ʻaia naʻa ne ngāue mo ia, ʻo
    ne pehē, “Ko e tangata naʻaku ngāue ʻi ai he ʻaho ni ko Poasi hono hingoa.”
  ces-1613: 'I řekla jí svegruše její: Kdes sbírala dnes, a kdes pracovala? Budiž
    požehnaný ten, kterýž tě přijal. Tedy oznámila svegruši své, u koho pracovala,
    řkuci: Jméno muže, u kteréhož jsem pracovala dnes, jest Bóz.'
  eng-WMB: Her mother-in-law said to her, “Where have you gleaned today? Where have
    you worked? Blessed be he who noticed you.” She told her mother-in-law with whom
    she had worked, “The man’s name with whom I worked today is Boaz.”
  tam-TCV: அதைக்கண்ட ரூத்தின் மாமியார் அவளிடம், “எங்கே நீ இன்று கதிர் பொறுக்கினாய்?
    எங்கே வேலைசெய்தாய்? உன்னில் அக்கறைகாட்டிய அந்த மனிதன் ஆசீர்வதிக்கப்படுவானாக” என்றாள்.
    அப்பொழுது ரூத் தன் மாமியாரிடம், தான் யாருடைய வயலில் வேலைசெய்தேன் என்பதைப் பற்றிச்
    சொன்னாள். “இன்று நான் வேலைசெய்த வயலின் உரிமையாளனின் பெயர் போவாஸ்” என்றும் சொன்னாள்.
  ceb-ULB: Ang iyang ugangan nga babaye miingon kaniya, “Diin ka man nanghagdaw karong
    adlawa? Diin ka man magbuhat? Hinaot nga ang tawo nga nagtabang kanimo mapanalanginan
    pa.” Unya misugilon si Ruth sa iyang ugangan nga babaye mahitungod sa tawo nga
    tag-iya sa uma kung asa siya nanghangdaw. Miingon siya, “Ang ngalan sa tawo nga
    tag-iya sa uma kung diin ako nagbuhat karong adlawa mao si Boaz.”
  mkn-mkn: Ais Naꞌomi tanya sang Rut bilang, “Awii! Tadi lu pili ini jagong dong di
    mana, é? Lu karjá di sapa pung kabón? Biar ko Tuhan Allah kasi berkat bam-banya
    sang orang yang taro kira sang lu tadi.” Ju Rut manyao bilang, “Mama! Itu tuan
    kabón di situ, dia pung nama Boꞌas.”
  pol-UBG: 'I teściowa zapytała ją: Gdzie zbierałaś dziś kłosy i gdzie pracowałaś?
    Niech będzie błogosławiony ten, który zwrócił na ciebie uwagę. I opowiedziała
    swej teściowej, u kogo pracowała: Człowiek, u którego dziś pracowałam, ma na imię
    Boaz.'
  agr-agr: 'Dutikam Noemí Rutan iniak: “¿Tuwi yamaish takasume? ¿Tuwiya imatikamesh
    juukume? ¡Amina yaimpaka nunak Apajuí pegkegnum yumigsati!” tiuwai. Tusa timatai,
    yana ajajinig takasabi, nuna Rut niina tsatsajin ujaak: “Wika aents Booz daagtinu
    ajajin takasmajai”, tiuwai.'
  kyc-kyc: Dokopa Nayomimi Uruti baa kando leya. Epapu yuu anja emba bali jingi dupwa
    mungyuo karalene? Dee ee apinyandena yulu pyuo karapi? Kamongo Anatumi emba kando
    rape rape lapya doko elyape keta pisinya leya. Dokopa Urutimi Nayomi lamaiyuo,
    Ee range akali doko kingi Bawase lengendena yulu pyuo karapu, leya.
  urd-GVU: نعومی نے پوچھا، ”آپ نے یہ سب کچھ کہاں سے جمع کیا؟ بتائیں، آپ کہاں تھیں؟
    اللہ اُسے برکت دے جس نے آپ کی اِتنی قدر کی ہے!“ روت نے کہا، ”جس آدمی کے کھیت میں
    مَیں نے آج کام کیا اُس کا نام بوعز ہے۔“
  eng-OEBCW: ‘Where did you glean today, and where did you work?’ asked her mother-in-law.
    ‘A blessing on him who took notice of you!’ So she told her mother-in-law where
    she had worked. ‘The name of the man with whom I worked today,’ she said, ‘is
    Boaz.’
  deu-1912: 'Da sprach ihre Schwiegermutter zu ihr: Wo hast du heute gelesen, und
    wo hast du gearbeitet? Gesegnet sei, der dich angesehen hat! Sie aber sagte es
    ihrer Schwiegermutter, bei wem sie gearbeitet hätte, und sprach: Der Mann, bei
    dem ich heute gearbeitet habe, heißt Boas.'
  ntj-ntj: Nyangka Nayamilu tjapirnu, “Wanytjangkatjan mirrka ngaanya yurraranytja?
    Nganaku kaatanpangkan yurraranytja? Wiya, Mama Kuurrtu-lu wati nyarranya walykumunura
    kanyinma. Tjiinyamarntunta walykumunulu kanyiranytja.” Nyangka Rutjalu watjarnu,
    “Wati palunyaku-ra yini Pawutjanya. Palunyaku kaatanpangka-rna parrayurraranytja.”
  kan-2017: ಅತ್ತೆಯು “ನೀನು ಈ ಹೊತ್ತು ಯಾರ ಹೊಲದಲ್ಲಿ ಹಕ್ಕಲಾಯ್ದಿ? ಎಲ್ಲಿ ಕೆಲಸಮಾಡಿದಿ? ನಿನ್ನನ್ನು
    ಕಟಾಕ್ಷಿಸಿದವನಿಗೆ ಶುಭವಾಗಲಿ” ಎನ್ನಲು ರೂತಳು ನಾನು ಹಕ್ಕಲಾಯ್ದ ಹೊಲದ ಯಜಮಾನನ ಹೆಸರು, ಬೋವಜನೆಂದು
    ತಿಳಿಸಿದಳು.
  tgo-tgo: Yawanyiye i vaito iŋa, “Noroke aŋga mo mbana bali? Thela ele bali ghauma
    mo kaiwowe? Ya naŋgo na Loi mbala i mwaewo weya giyako iyako iya me thalavuŋgena
    noroke.” Rut i dage weya yawanyiye iŋa, “Amalako iya ma kaiwo ele umako tɨne idae
    Bowas.”
  yap-yap: Me fith Naomi ngak ni ga’ar, “U uw e mu kunuy e grain riy e daba’? Milay’
    rok mini’ e um kunuy e grain riy? Mang e yigi fal’eg Got wa’athan e re mo’on nike
    mit owchen rom!” Me yog Ruth ngak Naomi ni i kunuy e grain u daken e milay’ rok
    be’ nib mo’on ni Boaz fithingan.
  hlt-MCSB: Te vaengah anih te a mani loh , “Tihnin ah melam na yoep tih me rhoek
    ah lae na saii ? Nang aka hmat tah a yoethen pai saeh,” a ti nah. Te dongah a
    taengah bi a saii pah hlang te a mani taengah a thui tih, “Tihnin ah a taengah
    bi ka saii pah hlang kah a ming tah Boaz ni,” a ti nah.
  mdy-ETH: ዓሃ ዒዞ ኮይላ፦ «ሃኖ ኔ ዓንካፓ ዚንጌይ? ኔ ዖ ጎሺዳ ዚንጊ ፔኤቄይ? ሃያ ኔኤም ኮዦ ባኮ ማዼ ዓሢ ፆኦሲ ዓንጆንጎ!»
    ጌዔኔ። ሩኡቴ ዒማና፦ «ታኣኒ ዚንጊ ፔኤቄ ጎዦ ዓዴ ቦዔዜ ጌይንታ ዓሲኬ» ጌዒ ናዖሚም ኬኤዜኔ።
  kew-kew: 'Go rabu Naomi-mi Rut gupa agaa misa: Abiare balire aapara meae? Nere kogono
    akepiane aana maapu-para pae? Ne adoa kone saana aare Adaa Aa-me nipu epea pina.
    Go rabu Rut-me agaa gupa abusa: Abiare ni Boas-ne aa-na maapu kogono pawa sa.'
  twi-ASANTE: Naomi hunuiɛ no, ɔteaam sɛ, “Ɛdɔɔso yie! Na ɛhe na ɛnnɛ woboaboaa saa
    atokoɔ yi nyinaa ano firi? Ɛhe na wokɔyɛɛ adwuma? Awurade nhyira deɛ ɔboaa wo
    no!” Rut kaa ɔbarima a ɔyɛɛ adwuma wɔ nʼafuom no ho asɛm kyerɛɛ nʼase no, ɔtoaa
    so kaa sɛ, “Deɛ meyɛɛ adwuma wɔ nʼafuom no, wɔfrɛ no Boas.”
  ipi-ipi: Maya-kola, balana wanda ayane okone mane bala tipa puato, andipa nimbato
    lasia utupa aninga mandilipe. Akali api eenga nimba piape pulu pelepe-lo tipa
    peae-pia. Nimba moyo atalaya akali okone bala, Akali Andane-to moo kui laya yakale
    leae-pia. Wuane lea-kola, Lutu-to pii okone yano peyoto, akali Boasa lene mindina
    eenga piape pua ata-lo leae-pia.
  bhl-bhl: '@see-verse:RUT.002.018'
  eng-WEBU: Her mother-in-law said to her, “Where have you gleaned today? Where have
    you worked? Blessed be he who noticed you.” She told her mother-in-law with whom
    she had worked, “The man’s name with whom I worked today is Boaz.”
  bnp-bnp: Lakea e kana i nanea, “O poi a masigo vai mona? O leho vai? Ni gi gamai
    a viri i matakari kamumu ioe!” Lakea e Rut i kolia e kana, i ta maea, “A bakovi
    a leho turana mona a rana e Boas.”
  tgk-tgk: 'Ноомӣ аз ӯ пурсид: «Аз куҷо ҳамаи инро ҷамъ овардӣ? Дар кадом киштзор
    кор кардӣ? Худо касеро, ки ба ту ин қадар ғамхорӣ кардааст, баракат диҳад!» Рут
    ба хушдоманаш гуфт, ки дар киштзори Бӯаз ном марде кор кардааст.'
  spa-PDDPT: 'Entonces su suegra le preguntó: ¿Dónde espigaste hoy? ¿Dónde trabajaste?
    ¡Bendito sea el que se fijó en ti! Y ella declaró a su suegra con quién había
    trabajado, y añadió: El nombre del varón con el cual trabajé hoy es Booz.'
  gun-gun: 'Ha''e rami rã ime xykue aipoe''i ixupe: — Mamo tu remono''õ ange? Mamo
    tu remba''eapo ra''e? Ta''ima''endu''a porãa nepytyvõ vy nemovaẽ porãare re! Ha''e
    ramo ome xykue pe Rute omombe''u mamo pa omba''eapoague. Ha''e vy aipoe''i: —
    Mba''ety amba''eapoa va''e ja rery ma Boaz — he''i.'
  agu-BL: —¿Na' ncẍa'ke't jalu'? ¿Na' nmolxe't yi jun c'oloj cebada awa'ne'j? Koj
    tzaj Kataj banl tibaj yi juna'tz yi mmo'c tan awuch'eye'n, stzun yi tlib bantz
    tetz. —Yi taw yi ama'l kale nxna'ke't tan molche'n cebada, i'tz tetz ta' Booz,
    stzun Rut tetz Noemí.
  ilo-ULB: Kinuna ti katuganna kenkuana, “Sadino ti nagtudtodam ita nga aldaw? Sadino
    iti napanmo nagtrabahoan? Mabendisionan koma ti tao a nangtulong kenka.” Ket imbaga
    ni Ruth iti katuganganna ti maipanggep iti tao nga akinkukua iti taltalon a nagtrabahoanna.
    Kinunana, “Ti nagan iti lalaki nga akinkukua iti taltalon a nagtrabahoak ita nga
    aldaw ket Boaz.”
  kpg-kpg: Naomi ga heeu gi mee, “Goe ne ogo nia lii aanei i hee dangi nei? Goe nogo
    ngalua i lodo di hadagee ni aai? Dimaadua gi hagahumalia ina taane dela ne hai
    dana humalia adu gi di goe!” Ruth ga hagi anga gi Naomi bolo ia nogo ngalua i lodo
    di hadagee a taane dono ingoo go Boaz.
  uig-ARA: 'قېينئانىسى ئۇنىڭغا: ــ سەن بۈگۈن نەدە باشاق تەردىڭ، نەدە ئىشلىدىڭ؟ ساڭا
    غەمخورلۇق قىلغان شۇ كىشىگە بەخت-بەرىكەت ئاتا قىلىنغاي! ــ دېدى. ئۇ قېينئانىسىغا
    كىمنىڭكىدە ئىش قىلغىنىنى ئېيتىپ: ــ مەن بۈگۈن ئىشلىگەن ئېتىزنىڭ ئىگىسىنىڭ ئىسمى
    بوئاز ئىكەن، دېدى.'
  bsp-bsp: 'Kɔ kɔncəra kɔn eyif kɔ: «Deke məŋgbɛtəs ɔrs nŋɛ fəp mɔkɔ-ɛ? Dalɛ d’ ana
    dɔ məmbəcna-ɛ? Kanu Kəpɔŋ kəmar nwɛ ɛŋkɛkəsən’am mɔ!» Kɔ Rut oloku kɔncəra kɔn:
    «Abɔf ŋa wərkun wəlɔma ŋ’ imbəcna, pacwe kɔ Bɔs.»'
  bps-bps: Na tikeng i tewen libun i kalbong mgukun. Taman snalekan, manan, “Tanè
    gumukum gine na simto mfun dun? Fye ku Dwata i Amu mlé kafye di to kamdo ge.”
    Taman tulen Ruth di tewen i nligo gumimoan nfun i to dnagit Boas.
  tof-tof: Naomi oya umtinürr wagó, “Ma ia ini barrli ne dakabain namüla, errkya ngürr?
    Akó ma noa apapdó zaget namüla? Da God bles ki yó ene pam, marü morroal nótó ngakan
    yaril.” Da Rrut tóba kolalkot wyalórr wa noan apapdó zaget warilürr. Wa bóktanórr
    wagó, “Ka darrü paman apapdó zaget namüla, ngi Boaz.”
  sus-sus: Nowemi naxa Ruti maxɔrin, «I walixi xɛ mundun ma to? I yi funden maniyɛ
    matongoxi minden? Ala xa na mixi baraayi naxan hinnɛxi i ra.» Ruti naxa a birin
    ya maxaran a mama bɛ. A man naxa a fala, «Mixi naxan n malixi, a xili nɛ Boosu.»
  pon-2006: Naomi ahpw kalelapak, “Ia wasa me ke rik parli ie rahnwet? Nan en ihs
    mwetuwel me ke doadoahk ie? Koht en ketin kupwuramwahwih aramas me nohn kadekohng
    uhken.” Rud ahpw padahkihong Naomi me rahno e doadoahk nan mwetuwel ieu en ohl
    emen me ede Pohas.
  jae-jae: Ma lawao laŋgwa kêsôm gêdêŋ eŋ gebe “Ocsalô tonec aôm kojoŋ polom ŋasaliŋ-saliŋ
    sa aŋga ondoc ma gôjam kôm gômoa ondoc. Anôtô ênam mec ŋac, taŋ mata gêdiŋ aôm
    naŋ.” Tec Rut gêjac ŋac, taŋ gêjam ênê kôm naŋ, nê miŋ gêdêŋ lawao laŋgwa ma kêsôm
    gebe “Ŋac taŋ gajam kôm gawiŋ eŋ gêdêŋ ocsalô tonec naŋ, nê ŋaê Boas.”
  ksd-ksd: 'Ma enana i ga biti tana: U tar tangatanga ave go ieri, ma akave ra uma
    nina u tar manga varvakai dari tana? Na ti doan nina i tar nuk pa u. Ma Rut i
    ga ve enana ure nina ra uma i ga papalum tana ba kai Boas.'
  myk-myk: 'A Nɔmi di wu yege na: «Jɔgɔ wo tɛgɛ ni ma d’a we shinma we bɛɛri fugi
    niɲaa wɛ? Tɛgɛ kekɛ ni ma di bye wɛ? Sipya wemu w’a ɲuŋɔ ɲaari ma na ge, Tɛhɛnɛ
    Baa Kilɛ wu duba weefɔɔ mu!» Ayiwa, Wuruti ya labye wu pye na caŋa ki xɔ ná wemu
    kɛrɛyɛ ni ge, a wu yi bɛɛri ɲaha jo wu yashɔ wu mu, na wu pye na wee ná wu mɛgɛ
    ki bye na Bowazi.'
  tur-YTC: Kaynanası ona, “Bugün nerede başak topladın? Nerede çalıştın? Seni önemseyen
    kutsansın.” dedi. Kimin yanında çalışmış olduğunu kaynanasına, “Bugün yanında
    çalıştığım adamın adı Boaz’dır” diyerek söyledi.
  grc-BRENT: Καὶ εἶπεν αὐτῇ ἡ πενθερὰ αὐτῆς, ποῦ συνέλεξας σήμερον καὶ ποῦ ἐποίησας;
    εἴη ὁ ἐπιγνούς σε εὐλογημένος· καὶ ἀνήγγειλε Ῥοὺθ τῇ πενθερᾷ αὐτῆς ποῦ ἐποίησε,
    καὶ εἶπε, τὸ ὄνομα τοῦ ἀνδρὸς μεθʼ οὗ ἐποίησα σήμερον Βοόζ.
  ind-AYT: Mertuanya bertanya kepadanya, “Di mana kamu memungut sisa jelai hari ini?
    Di mana kamu bekerja? Diberkatilah orang yang telah memperhatikan kamu.” Lalu,
    Rut menceritakan kepada mertuanya kepada siapa dia telah bekerja, katanya, “Pada
    hari ini, aku bekerja pada orang yang bernama Boas.”
  lid-lid: Nawomi ndremenya iy, “Ou nane atukum bare bali badu loboho heh le? Bilin
    tare lau handru ou nane abo gok an bolon? Kindrei atehei nyosowan kili ta ndramak
    nane atou ou ma sebenei ou!” Rut asehek ili ta Nawomi anya, “Jo nane ibo gok in
    bolo bilin ta ndramak ari nyaran Bowas.”
  nya-nya: Apongozi akewo anamufunsa kuti, “Kodi lero unakakunkha kuti? Unakagwira
    kuti ntchitoyi? Adalitsike munthu amene anakukomera mtimayo.” Ndipo Rute anawuza
    mpongozi wake za munthu amene ku malo ake anakagwirako ntchito. Iye anati, “Munthuyo
    dzina lake ndi Bowazi.”
  kyg-kyg: Neyomiꞌa Lutifeꞌmo, Hemenimo mali avoyamo haiyatetiꞌmo aliꞌnane. Ina la
    hoyafiꞌmo aliꞌyaꞌmo aliꞌnane. Ala kava neꞌmoꞌa kaha maeꞌniya vekamo ha maeno amino,
    huno ha paiꞌnigeno, Mago vekamo agiꞌamo Movasi hoyafiꞌmo aliꞌyaꞌmo aliꞌnove,
  hrv-hrv: 'Svekrva je upita: “Gdje si pabirčila danas? Gdje si radila? Neka je blagoslovljen
    onaj koji je pogledao na te!” Onda ona pripovjedi svekrvi kod koga je radila i
    reče: “Čovjek u koga sam danas radila zove se Boaz.”'
  mps-mps: Tama Naomigo Rutbolo e tiwai po hanalu wali, “Megi nago e bali menade saiwe?
    Nage mena bidigo bali gide sę yaiwe? Eno homugo Genuai Bidigo te nage sulama,
    te nage homu yali bidi dali te agai wiegi yai sę emainogo homu ebao,” wali. Rutgo
    te po wai, “Eno megi te bidi me deligo gide sę yali, te bidi nogi Boas dao.”
  tpi-tpi: Na Naomi i askim Rut olsem, “Nau yu kisim bali we? Yu wok long gaden bilong
    wanem man? Bikpela i ken mekim gut long dispela man i bin lukim yu na i tingting
    long yu.” Na Rut i bekim tok olsem, “Nau mi bin wok long gaden bilong wanpela
    man ol i kolim Boas.”
  dan-1931: 'Da sagde hendes Svigermoder til hende: “Hvor har du sanket Aks i Dag,
    hvor har du været? Velsignet være han, der viste dig Velvilje!” Så fortalte hun
    sin Svigermoder, hvem hun havde været hos, og sagde: “Den Mand, jeg var hos i
    Dag, hedder Boaz!”'
  vie-OVCB: 'Bà gia hỏi: “Hôm nay con mót lúa ở đâu? Cầu Chúa Hằng Hữu ban phước lành
    cho người đối xử tử tế với con!” Nàng kể cho bà gia nghe mọi việc, rồi nói: “Người
    chủ ruộng tên là Bô-ô.”'
  guj-2017: ત્યારે તેની સાસુએ તેને કહ્યું, “આજે તેં, ક્યાંથી કણસલાં વીણ્યાં? અને તું
    ક્યાં કામ કરવા ગઈ હતી? જેણે તારી મદદ કરી તે આશીર્વાદિત હો.” અને જેની સાથે તેણે
    કામ કર્યું હતું તે ખેતરના માલિક વિષે પોતાની સાસુને તેણે કહ્યું કે, “જેના ખેતરમાં
    મેં આજે કામ કર્યું તેનું નામ બોઆઝ છે.”
  awx-awx: Imän kake, “Äpmanu säne butuläk? Iminde wuyäne päläk? Äminu uläpä gandutewän
    päläxu, Yawetä pahawän nomändän yiwiyok,” yang inikut, Naomitän. Iniwän Rutdä,
    inikut, iminde wuyäneka pahakulun. “Puyä ulängä pätdäne towikngä umanä Boas,”
    yang inikut.
  pon-2006A: Naomi ahpw kalelapak, “Ia wasa me ke rik parli ie rahnwet? Nan en ihs
    mwetuwel me ke doadoahk ie? Koht en ketin kupwuramwahwih aramas me nohn kadekohng
    uhken.” Rud ahpw padahkihong Naomi me rahno e doadoahk nan mwetuwel ieu en ohl
    emen me ede Pohas.
  por-BRBSL: 'A sogra dela lhe disse: “Onde você colheu hoje? Onde você trabalhou?
    Abençoado seja aquele que reparou em você”. Ela disse à sogra com quem havia trabalhado:
    “O nome do homem com quem eu trabalhei hoje é Boaz”.'
  eng-OEBUS: “Where did you glean today, and where did you work?” asked her mother-in-law.
    “A blessing on him who took notice of you!” So she told her mother-in-law where
    she had worked. “The name of the man with whom I worked today,” she said, “is
    Boaz.”
  aly-aly: Naomi-el ayernek, “Nthenh-itwel ntwa ntang akngerr akwetyerl-alpek? Katen
    angwenh-kenh-itwel nga warrkerrenh? Artwa yanhan atham-atham ngkweng anenh. Athan
    Akngey ikwer katy ayernem, mwerr ikwer anetyek arrpemarl, renh irrngerney-anthetyek.”
    Ruth-elan angka ikwer ilek artwakert, katen antywer parley-akertek-artweyarl.
    Rap angkek, “Artwa katenek-artwey itnan Boaz.”
  swe-swe: 'Hennes svärmor [Noomi] frågade henne: ”Var [i hela världen] har du plockat
    [allt detta] idag? Var har du arbetat? Må den som såg dig vara välsignad!” [Verben
    i Noomis fråga är lite märkligt placerade. Anledningen är troligtvis för att skapa
    en ordlek. Det inledande frågande adverbet ”var” är hebreiska ”epho” som är snarlikt
    måttet ”efa” i vers 17. Frasen uttrycker Noomis förvåning över Ruts produktivitet,
    och redan innan Rut hinner svara ber Noomi ut Guds välsignelse över den mannen!]
    Så Rut berättade för sin svärmor var hon arbetat och sade: ”Namnet på mannen jag
    arbetat hos är Boas.”'
  cth-cth: A mani ni hai sahnin nâmaw cavui na racawng. Nâmaw thaw na tawk. Nang na
    ka panuek e tami teh a yawhawi seh telah atipouh hnukkhu, Ruth ni sahnin ka tawknae
    tami e min teh Boaz doeh telah atipouh.
  twi-twi: Naomi hui no, ɔteɛɛ mu se, “Ɛdɔɔso yiye! Na ɛhe na nnɛ woboaboaa saa atoko
    yi nyinaa ano fi? Ɛhe na wokɔyɛɛ adwuma? Awurade nhyira nea ɔboaa wo no!” Rut
    kaa ɔbarima a ɔyɛɛ adwuma wɔ nʼafum no ho asɛm kyerɛɛ nʼase no, ɔtoaa so kae se,
    “Nea meyɛɛ adwuma wɔ nʼafum no, wɔfrɛ no Boas.”
  hlt-hlt: Te vaengah anih te a mani loh, “Tihnin ah melam na yoep tih me rhoek ah
    lae na saii ? Nang aka hmat tah a yoethen pai saeh,” a ti nah. Te dongah a taengah
    bi a saii pah hlang te a mani taengah a thui tih, “Tihnin ah a taengah bi ka saii
    pah hlang kah a ming tah Boaz ni,” a ti nah.
  tbz-SIM: 'Kòo cɔ̀kùu ò bekɛ kɛ dɔ̀: A dɛ̀rí we mpɑku yíe? A pĩ ndɛ mutɔ̃mmú? Ti
    Yiɛ̀ nKuyie ndɔɔ̀ mɛsɑ̀ɑ̀ nwèè dɑ cɔutɛ́. Kɛ̀ Odutii ò nɑ̀kɛ́ dɛ̀ɛ̀ dɔ̀ɔ̀, kɛ
    dɔ̀ ò dɛ̀rí wèè pɑku o yètìrì tu Boɑsi.'
  msy-2020: Ezɨ Naomi Rutɨn azara, “Nɨ managh balin kaba ini? Egha nɨ tinan azenimɨn
    ingari? Kɨ ghaze, gumazir deravɨra nɨ gamim, God, nɨ deravɨram a damu.” Ezɨ Rut
    kamaghɨn a ikaragha ghaze, “Gumazir kɨ datɨrɨghɨn an azenimɨn ingarizim, an ziam
    Boas.”
  rmy-VLAKH: 'Э сасуи пушля латар: — Кай жэ ту тидэсас? Кай ту тердян бути адес? Тэ
    авэл бахтало кодыва мануш, саво шутя тут сама. Э Руфь роспхэндя ла сасуяти, кастэ
    пэ мал вой тердя бути. — Лэ манушэс, пэ мал кастэ мэ адес тердэм бути, акхарэн
    Боазо, — пхэндя вой.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Noyomii pɔɔsɑ-ɩ sɩ: Leɣe n cɑlǝsɑ sɑŋɑ? Awe tɑɑlɛ kɛ n kpɑwɑ?
    Ɩsɔ ɩ́ kooli kʋpɑntʋ kɛ wei ɩnɩ ɩ pɑɑsǝnɑ-ŋ tɔ. Ɩlɛnɑ Luuti sɩ: Pɑ yɑɑ-ɩ sɩ Poosi.'
  azb-azb: 'Qayınanası ona dedi: «Bu gün harada başaq yığmısan? Harada işləmisən?
    Sənə hörmət edən qoy xeyir-dua alsın!» Rut yanında işlədiyi adam haqqında qayınanasına
    danışıb dedi: «Bu gün yanında işlədiyim adamın adı Boazdır».'
  eng-DBY: And her mother-in-law said to her, Where hast thou gleaned to-day? and
    where hast thou wrought? Blessed be he that did regard thee! And she told her
    mother-in-law with whom she had wrought, and said, The man's name with whom I
    wrought to-day is Boaz.
  hin-2017: उसकी सास ने उससे पूछा, “आज तू कहाँ बीनती, और कहाँ काम करती थी? धन्य वह
    हो जिसने तेरी सुधि ली है।” तब उसने अपनी सास को बता दिया, कि मैंने किसके पास काम
    किया, और कहा, “जिस पुरुष के पास मैंने आज काम किया उसका नाम बोअज है।”
  wol-KYG: 'Goro ba ne ko: «Foo fore lii lépp tey? Ban tool nga doon liggéeye sax?
    Ki la nemmikoo nii de, yal na barkeel!» Ruut nag wax goroom ka mu doon liggéeye
    toolam, ne ko: «Ka ma doon liggéeye toolam de, Bowas lañu koy wax.»'
  eng-YLT: And her mother-in-law saith to her, 'Where hast thou gleaned to-day? and
    where hast thou wrought? may he who is discerning thee be blessed.' And she declareth
    to her mother-in-law with whom she hath wrought, and saith, 'The name of the man
    with whom I have wrought to-day [is] Boaz.'
  eng-WYC-2017: And her mother-in-law said to her, Where hast thou gathered this today,
    and where hast thou done this work? Blessed be he, that had mercy on thee. And
    Ruth told to her mother-in-law with whom she wrought; and she said that the man’s
    name was called Boaz.
  eng-WMBB: Her mother-in-law said to her, “Where have you gleaned today? Where have
    you worked? Blessed be he who noticed you.” She told her mother-in-law with whom
    she had worked, “The man’s name with whom I worked today is Boaz.”
  spp-spp: 'Ka nacwoŋi si u yíbe na: «Taa mu a ŋge sùmaŋi puni fûg''a ta niɲjaa ke?
    Taa mu a canŋke pyi ke? Kile u jwó le ŋgemu u a ɲùɲaara ta ma na ke, ur''a.» Ka
    u u nacwoŋi pyi na ur''a canŋke pyi nàŋi ŋgemu kɛrɛge e ke, na u mɛge na ɲyɛ Bwazi.'
  urd-GVH: नओमी ने पूछा, “आपने यह सब कुछ कहाँ से जमा किया? बताएँ, आप कहाँ थीं? अल्लाह
    उसे बरकत दे जिसने आपकी इतनी क़दर की है!” रूत ने कहा, “जिस आदमी के खेत में मैंने
    आज काम किया उसका नाम बोअज़ है।”
  kvg-kvg: Yaq Naomi gèmbøe-ogofám, bali nanga khape gimbøekhouwez, gumbobevap,
    “Nginik bali nanga gekha ezoqam-qâ khae-tē qoqó-pisumam? Yawe zenda ndò꞉vé,
    te-te ndego qo geqatøke.” Yaq Lut zakhapuka-pakha gumbo-ein, “No bali nanga qæpisumam,
    khae eve iz nqambógo, Boáz.”
  rug-rug: Meke nanasia Naomi si asa, “Pavei si pudiki bale goi ṉinoroi he? Pa inuma
    tesei si tavetavete goi? Mani mana nia Tamasa sa tie sapu balabala igo!” Ke tozi
    nia Ruti se Naomi sapu pa inuma te Boazi si tavetavete sa.
  gaz-gaz: Haati dhirsa ishees, “Ati harʼa eessaa funaannatte? Eessa hojjechaa oolte?
    Namni xiyyeeffannoo kana siif kenne sun haa eebbifamu!” jette. Ergasiis Ruut waaʼee
    namicha lafa qotiisaa isaa keessaa funaannachaa oolte sanaa haadha dhirsa isheetti
    himte. Isheenis, “Maqaan namicha ani harʼa bira hojjechaa oole sanaa Boʼeez jedhama”
    jette.
  fra-LSG: 'Sa belle-mère lui dit: Où as-tu glané aujourd’hui, et où as-tu travaillé?
    Béni soit celui qui s’est intéressé à toi! Et Ruth fit connaître à sa belle-mère
    chez qui elle avait travaillé: L’homme chez qui j’ai travaillé aujourd’hui, dit-elle,
    s’appelle Boaz.'
  gnn-gnn: Bala ŋayi Näyuminydja waŋana bitjarrana, “Way, nhä dhuwala guḻkuny'tja.
    Wanhami dhuwala nhe wapmaraŋalanydja? Yolkala nhe ŋunhi wäŋaŋuranydja djäma yukurrana?
    Godthunydja yurru ŋunhinha ḏarramunha goŋmirriyama mirithirrina yana, liŋgu ŋayi
    bitjarrayi guŋga'yurruna nhuna,” bitjarra ŋayi Näyumiyunydja. Ga ŋayinydja Ruthtja
    waŋana ḻakaraŋala bitjarra, “Djämanydja ŋarra yukurrana dhuwala ŋunhalayi waŋganygala
    ḏarramuwala wäŋaŋuranydja, Bawatjkala yäkuwala.”
  yal-yal: Nowɛmi yi Ruti maxɔdin, a naxa, “I sa maala nun donseni itoe birin malanxi
    minɛn yi? I yi walima nde a xɛɛ ma nun? Muxun naxan yi yengi dɔxi i xɔn ma, Ala
    xa na kanna baraka!” Awa, Ruti yi a fala a mame Nowɛmi xa, a naxa, “N yi sa walima
    na xɛmɛn nan ma xɛɛ ma naxan xili Boosu.”
  iou-iou: Iwoŋäreŋirän Naomitä Rut ŋode iwetkuk; Yäke, gäk netä piäken piä täŋpäŋ
    wit ŋo yäpmäŋ äbätan? Anututä äma nadäŋ gamiko u säkgämän täŋ imiton. Ude yäwänä
    Ruttä iwetkuk; Näk piä uwä äma kubä wäpi Boas unitä piäken tät yäk.
  haw-1868: Ninau mai la kona makuahonowaiwahine ia ia, Mahea la oe i hoiliili ai
    i keia la, a mahea oe i hana'i? e hoopomaikaiia ka mea i ike mai ia oe. Hoike
    aku la oia i kona makuahonowaiwahine i ka mea ana i hana pu ai, i aku la, O Boaza
    ka inoa o ka mea a'u i hana pu ai i keia la.
  arb-NAV: 'الَّتِي سَأَلَتْهَا: «أَيْنَ الْتَقَطْتِ الْيَوْمَ، وَفِي أَيِّ حَقْلٍ
    عَمِلْتِ؟ لِيُبَارِكِ الرَّبُّ مَنْ كَانَ عَطُوفاً عَلَيْكِ». فَأَخْبَرَتْ رَاعُوثُ
    حَمَاتَهَا عَمَّنِ اشْتَغَلَتْ فِي حَقْلِهِ وَقَالَتْ: «اسْمُ الرَّجُلِ الَّذِي
    عَمِلْتُ فِي حَقْلِهِ الْيَوْمَ هُوَ بُوعَزُ».'
  ewe-ewe: Lɔ̃xoa biae be, “Afi ka tututue nèfɔ nuku le egbea? Afi ka nèwɔ dɔ le egbea?
    Woayra ŋutsu si ve nuwò alea!” Ale Rut gblɔ ame si ƒe agble me wòwɔ dɔ le la na
    lɔ̃xoa. Egblɔ nɛ be, “Ŋutsu si gbɔ mewɔ dɔ le egbe la ƒe ŋkɔe nye Boaz.”
  nuy-nuy: “Ajiga aadanu nu-manga-mangi anu-ḏal?” ngu-yamijgayn. “Waa-yangi-nyung-duj
    nagang wurraanuynjungaa-rruj, waa-yangi-nyung-duj nagang numba-wardhangi nagang
    aadanu, nunggaarra-muṉḏugaa,” ngu-yamijgayn. “Ngaya nganu-yandhawiwana na-God
    anu-maṉmani, nubagi na-waḻyinyung nini-rangarrangi-yinyung nagang.” Dani-yung
    ngi-yamayn. Nga ngigaayung ngi-yamayn ngarra-Ruth, “Nubagi niwu-waṉagana-yinyung
    anubani anaaban, Boaz na-nimuwaj-jung,” ngi-yamayn.
  eng-LEE: And her mother-in-law said unto her, Where hast thou gleaned today? and
    where hast thou wrought? may he that took cognizance of thee be blessed. And she
    told her mother-in-law with whom she had wrought, and said, The name of the man
    with whom I wrought today is Bo'az.
  gvn-gvn: '@see-verse:RUT.002.018'
  asm-FB: তেতিয়া শাহুৱেকে তেওঁক ক’লে, “তুমি আজি ক’ত ধান বুটলিছিলা? বা ক’ত কাম কৰিবলৈ
    গৈছিলা? যি জন মানুহে তোমাক ইমান মৰম কৰিলে, তেওঁ আশীৰ্ব্বাদ প্ৰাপ্ত হওঁক।” তেতিয়া
    তেওঁ যি জনৰ ওচৰত কাম কৰিছিল, সেই জনৰ বিষয়ে শাহুৱেকক বুজাই ক’লে, “যি মানুহৰ তাত
    মই আজি কাম কৰিছিলোঁ, তেওঁৰ নাম বোৱজ।”
  sus-A: نٌوٍ مِ نَشَ رُتِ مَشْرِن، «عِ وَلِشِ شّ مُندُن مَ تٌ؟ عِ يِ قُندٍن مَنِيّ
    مَتٌنفٌشِ مِندٍن؟ عَلَ شَ نَ مِشِ بَرَايِ نَشَن هِننّشِ عِ رَ.» رُتِ نَشَ عَ بِرِن
    يَ مَشَرَن عَ مَمَ بّ. عَ مَن نَشَ عَ قَلَ، «مِشِ نَشَن ﭑ مَلِشِ، عَ شِلِ نّ بٌو سُ.»
  fra-SBL: 'Sa belle-mère lui dit : « Où as-tu glané aujourd''hui ? Où as-tu travaillé ?
    Béni soit celui qui t''a remarquée. » Elle dit à sa belle-mère avec qui elle avait
    travaillé : « Le nom de l''homme avec qui j''ai travaillé aujourd''hui est Boaz. »'
  hbo-hbo: וַתֹּאמֶר֩ לָ֨הּ חֲמֹותָ֜הּ אֵיפֹ֨ה לִקַּ֤טְתְּ הַיֹּום֙ וְאָ֣נָה עָשִׂ֔ית
    יְהִ֥י מַכִּירֵ֖ךְ בָּר֑וּךְ וַתַּגֵּ֣ד לַחֲמֹותָ֗הּ אֵ֤ת אֲשֶׁר־עָשְׂתָה֙ עִמֹּ֔ו
    וַתֹּ֗אמֶר שֵׁ֤ם הָאִישׁ֙ אֲשֶׁ֨ר עָשִׂ֧יתִי עִמֹּ֛ו הַיֹּ֖ום בֹּֽעַז׃
  yka-yka: Tinilew iye weˈ metoˈanen, paˈinne, “Intag timuknu kēmon inin ellew inin?
    Tanaˈ sine papīhannun? Karayaw inurungan kahāpan aˈa mamaˈaseˈ si kaˈuhin!” Ubus
    magaka si Rut weˈ bakas maghinang iye si dembuwaˈ tanaˈ depuˈnen inēnan si Boˈas.
  shp-NTPO: 'Jatianra Noemíman yokata iki: —¿Jaweranoki mia rama teeta? ¿Jaweranoaki
    min ichaira texkan tsekaa? ¡Jaskáakin jan mia akinna joni, jakon ibanon! —akin.
    Jatianra Rutkan jawen benen tita, tsobéki teebaitai ixon yoia iki: —Ja joni ea
    jabé teebaitaitonin jane riki, Booz —akin.'
  piu-2006: '@see-verse:RUT.002.018'
  pjt-pjt: Ka Nayumilu mai puḻka nyakula wangkangu Ruthala, “Ngangari! Ngura yaaltjingkan
    mai nyanga puḻka mantjinu? Nganaku paamangka? Ngayulu kuwari puḻkaṟa pukuḻarinyi
    munuṉa mukuringanyi Godalu wati nyara palunya pukuḻmankunytjaku nyuntunya wiṟuṟa
    alpamilannyangka.” Ka Ruthalu wangkangu, “Ngayulu wati ini Pawatjaku paamangka
    mai nyanga palunya uraningi.”
  kik-kik: Nyaciarawe akĩmũũria atĩrĩ, “Ũmũthĩ uuma kũhaara kũ? Uuma kũruta wĩra kũ?
    Kũrathimwo nĩ mũndũ ũcio ũkũmenyire, agwĩka maũndũ mega!” Nake Ruthu akĩhe nyaciarawe
    ũhoro ũkoniĩ mwene mũgũnda ũcio aatindĩte akĩruta wĩra, akiuga atĩrĩ, “Mwene mũgũnda
    ũcio ngũrutaga wĩra gwake ũmũthĩ-rĩ, etagwo Boazu.”
  ksr-ksr: 'Ii muro kokaeŋ qisiro: “Gii kete dakanoŋ kema baali otama meŋ laligojaŋa?
    Morowaa gawonoŋ kema gawoŋ meŋ laligojaŋa? Eja galeŋ koma gonjaati, Anutunoŋ mono
    ii kotuegoŋ muba.” Kaeŋ qisiro morowaa gawonoŋ kema gawoŋ meŋ laligoroti, iwaa
    sunduya Naomi ijoro: “Nii kete eja mombo gawoŋ mejeŋati, iwaa qata ii Boaz.”'
  fra-NCL: 'Sa belle-mère lui dit : « Où as-tu glané aujourd’hui, et où as-tu travaillé ?
    Béni soit celui qui s’est intéressé à toi ! » Et Ruth fit connaître à sa belle-mère
    chez qui elle avait travaillé, en disant : « L’homme chez qui j’ai travaillé aujourd’hui
    s’appelle Booz. »'
  cek-AK: Amni mah anih khaeah, Vaihni loe naa ah maw cangqui na khuih? Naa ah maw
    tok na sak? Nang han khokhan pae kami to tahamhoihaih om nasoe, tiah a naa. To
    pacoengah Ruth mah amni khaeah a toksakhaih lawk tawnkung kawng to thuih pae;
    vaihni ka toksakhaih lawk tawnkung ih ahmin loe, Boaz, tiah a naa.
  cuk-cuk: 'Geb e-saka ega sogded: —¿Be bia arbaapi? ¿Bia cebada ichesur be wesa?
    Bab-Dummad a-dule-bendakena gadin, dule-begi-nued-binsasad. Rut e-sakaga bela
    sogsad, doa-nainugi arbasa. Ega sogded: —Emi-ibagi, dule-e-nainugi-an-arbasad,
    Boozʼye nugad.'
  uig-CYR: 'Қейинаниси униңға: — Сән бүгүн нәдә башақ тәрдиң, нәдә ишлидиң? Саңа ғәмхорлуқ
    қилған шу кишигә бәхит-бәрикәт ата қилинғай! — деди. У қейинанисиға кимниңкидә
    иш қилғинини ейтип: — Мән бүгүн ишлигән етизниң егисиниң исми Боаз екән, деди.'
  pma-pma: Navong Noume lesi, mutimanin eni ka visi vit, “?Kosa, kolah ruain uti bale
    keil enek en out kave? ?Ah sen sei varei keke komum ien? Tokolkatien onen Ahi
    hel en meatin koa lesuk ka mumoni tahos minuk.” Sakini, Rut viteni min Noume vit,
    “Namum en ah sen meatin tai koa isen Boas.”
  tel-2017: అప్పుడు రూతుతో ఆమె అత్త “నువ్వు ఈ రోజు ఎక్కడ పరిగె ఏరుకున్నావు? ఎక్కడ
    పని చేశావు? నీకు సహాయం చేసినవాణ్ణి దేవుడు దీవిస్తాడు గాక” అంది. అప్పుడు రూతు తాను
    ఎవరి పొలంలో పని చేసిందో ఆ వ్యక్తిని గూర్చి తన అత్తకు చెప్పింది. “అతని పేరు బోయజు”
    అని చెప్పింది.
  hat-BSA: 'Bèlmè li te di li: “Kote ou te ranmase jodi a e kibò ou te travay? Pou
    sila ki te pran enterè nan ou yo kapab beni!” Konsa, li te di bèlmè li avèk ki
    moun li te travay, epi te di: “Non a mesye a avèk sila mwen te travay jodi a te
    Boaz.”'
  bxh-bxh: Naomi ya fatiꞌo lau Luta lisina, iyen, Somo yai wa tanoꞌidi? Sai ena gabu
    yai wa paisowa? Haba taumoho ni Yaubada ya fanuwa loholoho, paꞌana ya abim be
    wa paisowa. Yo fede, Luta, Naomi ya faliba mate Bowasi ena gabu yai ya paipaisowa.
  emi-emi: Alumuna ghe kolomiela va, “Eaa ureireila tale nau eteva oia? Iaue earangise
    lo ateva taumattu etaraiola me eaikoloainiola.” Rutu ghe uela va, “Areireila tale
    paa ngutana ateae umana ia taumattu ngateva la ghasease Boasi etana.”
  kos-kos: Na Naomi el siyuk sel, “Kom eis oya ma kom telani misenge inge? Lun su
    ima kom som orekma we ah? Lela God Elan akinsewowoye mwet se ma kulang nu sum
    ingan!” Na Ruth el fahkang nu sel Naomi lah el wi orekma in ima lun mwet se pangpang
    Boaz.
  hbo-WLC: וַתֹּאמֶר֩ לָ֨הּ חֲמוֹתָ֜הּ אֵיפֹ֨ה לִקַּ֤טְתְּ הַיּוֹם֙ וְאָ֣נָה עָשִׂ֔ית
    יְהִ֥י מַכִּירֵ֖ךְ בָּר֑וּךְ וַתַּגֵּ֣ד לַחֲמוֹתָ֗הּ אֵ֤ת אֲשֶׁר־עָשְׂתָה֙ עִמּ֔וֹ
    וַתֹּ֗אמֶר שֵׁ֤ם הָאִישׁ֙ אֲשֶׁ֨ר עָשִׂ֧יתִי עִמּ֛וֹ הַיּ֖וֹם בֹּֽעַז׃
  ibo-ibo: Nne di ya jụrụ ya, “Ebee ka ị tụtụrụ ọka taa? Ebee ka ị rụrụ ọrụ? Ka nwoke
    ahụ hụtara gị bụrụ onye a gọziri agọzi.” Rut kọọrọ nne di ya banyere onye ahụ
    ọ rụrụ ọrụ na nke ya. Ọ sịrị, “Aha nwoke mụ na ya rụrụ ọrụ bụ Boaz.”
  ory-ory: ତହୁଁ ତାହାର ଶାଶୁ ତାହାକୁ ପଚାରିଲା, “ତୁମ୍ଭେ ଆଜି କେଉଁଠାରେ ବଳକା ଶସ୍ୟ ସଂଗ୍ରହ କଲ?
    ଓ କେଉଁଠାରେ କର୍ମ କଲ? ଯେ ତୁମ୍ଭର ପରିଚୟ ନେଲା, ସେ ଧନ୍ୟ ହେଉ।” ତେଣୁ ସେ ଯାହା ପାଖରେ କର୍ମ
    କରିଥିଲା, ତାହା ଶାଶୁକୁ ଜଣାଇ କହିଲା, “ଯାହା ପାଖରେ ଆଜି କର୍ମ କଲି, ତାହାର ନାମ ବୋୟଜ।”
  wmt-wmt: '@see-verse:RUT.002.018'
  chk-chk: Nge Naomi a üreni, “Ia ka rus ie ikenai? Tanipin iö ka angang lon? Amwo
    Kot epwe afeiöchü ewe mwän a afäliik.” Iwe, Rut a apworausa ngeni Naomi pwe a
    angang lon tanipin eman mwän itan Poas.
  ssd-ssd: 'Tuna le Neomi nu ndek rugan nuŋe kusnana: Ne wit te aniŋge kilat? Taŋgo
    ima tuku piro mbolŋge ne pirokat? Taŋgo ne turnat ta Suŋgoŋge nyaro tuwa ŋgina
    le Rut nu sakina: Boas ŋgade taŋgo ta tuku piro mbolŋge ye pirokit ŋgina.'
  rop-rop: en wen det olgamen bin luk detlot sid daga, imbin hatjamp, en imbin tok,
    “Wujei yubin gajimbat dislot sid daga? Langa wujan fam yubin wek tudei? Ai dalim
    yu, main gel. Det bos blanga det fam bin teiknodis langa yu. En God garra album
    im, dumaji imbin brabli gud langa yu tudei.” Wal Ruth bin tok, “Aibin wek langa
    det fam blanga wan men neim Bowes.”
  ukr-1871: 'І сказала їй свекруха: Де ти збирала сьогодня, і де була на роботї? Будь
    благословен той, хто прийняв тебе! Рут сказала своїй свекрусї, в кого вона працювала,
    кажучи: Той чоловік, у котрого я сьогодня працювала, на ймення Бооз.'
  deu-1951: 'Da sprach ihre Schwiegermutter zu ihr: Wo hast du heute aufgelesen, und
    wo hast du gearbeitet? Gesegnet sei, der sich um dich gekümmert hat! Da sagte
    sie ihrer Schwiegermutter, bei wem sie gearbeitet hatte, und sprach: Der Mann,
    bei dem ich heute gearbeitet habe, heißt Boas! Naemi sprach zu ihrer Sohnsfrau:'
  eng-JPS: 'And her mother-in-law said unto her: ''Where hast thou gleaned to-day?
    and where wroughtest thou? blessed be he that did take knowledge of thee.'' And
    she told her mother-in-law with whom she had wrought, and said: ''The man''s name
    with whom I wrought to-day is Boaz.'''
  etr-etr: Amo gadola hamoi amo bealahilä Naomia Uludima nabahalea, Dia walio eladi
    gadoi bali neala misila hamoi hahamola awäha nelogoda dolö nowëa sagaia hamosa
    nelola nabi. Dolö dima hedabi hamolo gomada Geleiyesali Godeïe obeägïlasiloea
    eege obeägïlasimäiamelëla säi. Amala sälebe Uludia säla obëgësalea, Na eladi gadoi
    bali sagaia hamoi hamosa nelo amoda dolö afädë Boasaea sagaia hamosolomelëla säla
    ï.
  srp-1865: 'I reèe joj svekrva: gdje si pabirèila danas? i gdje si radila? Da je
    blagosloven koji te je pogledao! A ona kaza svekrvi svojoj kod koga je radila
    govoreæi: ime je èovjeku kod kojega sam danas radila Voz.'
  lug-lug: Nnyazaala we yasanyuka nnyo, era n’amubuuza nti, “Wakoze mu nnimiro y’ani
    leero? Aweebwe omukisa oyo akukwatiddwa ekisa!” Awo Luusi n’abuulira nnyazaala
    we nannyini nnimiro mwe yakoze, n’erinnya ly’omwami nga ye Bowaazi.
  heb-heb: ותאמר לה חמותה איפה לקטת היום ואנה עשית יהי מכירך ברוך ותגד לחמותה את אשר
    עשתה עמו ותאמר שם האיש אשר עשיתי עמו היום בעז׃
  mpp-mpp: Lacnome yengauinedi uwacnowec, “Ga yakucmac wenuwa galu noine ba-habu bole
    bagic? Ngic emeina locguyec, ye Waponte mosocti yela fadaic.” Inguc mime Ruti
    ye male bolewa galu bawec, yogolec siduc yengauine yanguc aicnowec, “Na yakucmac
    ngic monic wacine Boas, yele bolewa gagabac.”
  ben-IRV: তখন তার শাশুড়ী তাকে বলল, “তুমি আজ কোথায় কুড়িয়েছ? কোথায় কাজ করেছ? যে
    ব্যক্তি তোমার সাহায্য করেছেন, তিনি ধন্য হোন।” তখন সে কার কাছে কাজ করেছিলে, তা
    শাশুড়িকে জানিয়ে বলল, “যে ব্যক্তির কাছে আজ কাজ করেছি, তাঁর নাম বোয়স।”
  ntu-ntu: Naomi rveabz kx, “?Mzbq ka drlve kc tqrmika-ngrn bali? Krka'-ngrne kx Gct
    na-amrlzle ncblo kc tqokatrle nim.” Zbz sc tqpipebz Rut mz lxede kx, “Drtq ncblo
    kc tqngi nyzde lclr bali kc tqwz-ngrne kcma, Boas.”
  pan-pan: ਫੇਰ ਉਹ ਦੀ ਸੱਸ ਨੇ ਉਸ ਤੋਂ ਪੁੱਛਿਆ, “ਤੂੰ ਅੱਜ ਕਿੱਥੋਂ ਸਿੱਟੇ ਚੁਗੇ ਅਤੇ ਕਿੱਥੇ ਕੰਮ-ਧੰਦਾ
    ਕੀਤਾ? ਧੰਨ ਹੈ ਉਹ ਜਿਸ ਨੇ ਤੇਰੀ ਖ਼ਬਰ ਲਈ ਹੈ।” ਤਦ ਉਸ ਨੇ ਆਪਣੀ ਸੱਸ ਨੂੰ ਉਹ ਦੇ ਬਾਰੇ; ਜਿਸ
    ਦੇ ਕੋਲ ਕੰਮ-ਧੰਦਾ ਕੀਤਾ ਸੀ, ਦੱਸ ਕੇ ਆਖਿਆ, ਉਸ ਮਨੁੱਖ ਦਾ ਨਾਮ ਬੋਅਜ਼ ਹੈ, ਜਿਸ ਦੇ ਕੋਲ ਮੈਂ
    ਅੱਜ ਕੰਮ-ਧੰਦਾ ਕਰਦੀ ਰਹੀ।
  rmy-LOVARI: 'Э сокра пущлас латар: — Кай ту кидэсас адес? Кай бутязысас? Мэк тэ
    авэл алдымэ кодо мануш, саво ажутысардас тукэ! Рут пхэндас лакэ, кастэ вой кэрдас
    бути. — Мануш, кастэ мэ адес кэрос бути, бущёл Боаз, — пхэндас вой.'
  tkr-tkr: 'Abee məng''ı''ke qiyghanan: – G''iyna ğu gıt''y nençene sav''u? Nyaane
    işlemiş yixha? Hasre yiğna hav''une insanıs xayir-düə vuxhecen! Şavusneyiy yic
    işlemiş yixhava, Rutee abays yuşan hı''ı, eyhen: – G''iyna zı işlemiş yixhane
    adamiyn do Boaziy.'
  mya-JVB: ယောက္ခမ ကလည်း ၊ ယနေ့ အဘယ်မှာ စပါးကျန်ကိုကောက် သနည်း။ အဘယ်မှာ လုပ် သနည်း။
    သင် သိမှတ် သောသူသည်မင်္ဂလာ ရှိ ပါစေသောဟု မြွက်ဆို လျှင်၊ ရုသက ယနေ့ ကျွန်မလုပ်
    သောသူ ၏အမည် ကား၊ ဗောဇ ဖြစ်ပါသည်ဟုယောက္ခမ အား ကြား ပြောသော်။
  tte-O: Naomi lawana ineliyan, “Baline toweya ukwalailiya? Yaiya ana tano mena kutanotano?
    Inamwanamwa tem tomo bwaimwa iyaliyaya kaiwem yo isaguiwo Yaubada iwalo-muloloi.”
    Mwa Ludi iwalolau lawana koina, “Yatanotanoya tomo yabo esana Bowasa ana bali
    tanona mena.”
  tvk-tvk: Melele xa Noume pusi, mitemanin e misisi bit, “?Xosali, oleh viton utut
    bale xil ak ingga xave? ?Naho sasi vari iaxa xouk otepol en? Tuxolxatien na Hi
    iti mi moletin xa pusuk e pol bos minuk mak.” Ma Rut biteni mi Noume bit, “Natepol
    e naho sa moletin tei xa hisen Boas.”
  tbg-tbg: Naomiva nai naaqutu Rutira irero tiharo, Are taihairae baali maa varaaro?
    Are ta vaiintira naahoqi kaiqa varaaravave? Vi vaiintiva ai tavero ai kahaqirara
    iriharo Noravano Kotiva vira koqema amitaarire, tiro. Minti tuvaro Rutiva tiharo,
    Te vate vo vaiinti Boaasirave tia vaiintira naahoqi kaiqa varauraukave, tiro.
  hmo-hmo: Naomi ese Ruta ia nanadaia, ia gwau, “Hari dina edeseni bali oi gogoa?
    Edena tau ena uma dekenai oi gaukara? Oi dekenai ia bogahisihisi tauna be Lohiabada
    ese do ia hanamoa.” Vadaeni Ruta ese Naomi ia hamaoroa, ia gwau, “Hari dina lau
    be tau ta ladana Boasi ena uma dekenai lau gaukara.”
  urd-urd: उसकी सास ने उससे पूछा, “तूने आज कहाँ बालें चुनीं और कहाँ काम किया? मुबारक
    हो वह जिसने तेरी खबर ली।” तब उसने अपनी सास को बताया कि उसने किसके पास काम किया
    था, और कहा कि उस शख़्स का नाम, जिसके यहाँ आज मैंने काम किया बो'अज़ है।
  rus-SYN: 'И сказала ей свекровь ее: где ты собирала сегодня и где работала? да будет
    благословен принявший тебя! Руфь объявила свекрови своей, у кого она работала,
    и сказала: человеку тому, у которого я сегодня работала, имя Вооз.'
  rmy-SERVI: 'Сасуи пхучля латар: — Тев ту стидэґас? Тев ту тирдан авдивэ? Тэ авэл
    бахтало кодыва, саво дыня тути зор. Руфь пхэнда сасуяти, кастэ вой тирда пэ маля.
    — Манушэ, пэ маля кастэ мэ авдивэ слём, акхарэн Боазо, — пхэнда вой.'
  bqc-SIM: 'Ɔ̃ aà zãda aà là à mɛ̀: Mákĩi n pↄ́ kↄ̃nwɛ̀u gbãi? N zĩkɛ̀ má
    ni? Lua báaada gbɛ̃́ pↄ́ laaidↄ̀mau. Ɔ̃ à gbɛ̃́ pↄ́ à zĩkɛ̀ aà bua yã''òɛ̀
    à mɛ̀: Gbɛ̃́ pↄ́ ma zĩkɛ̀ aà bua gbã tↄ́n Bↄazu.'
  tcz-CHONGTHU: Naomi’in, “Chang hijat pihi hoilanga nagalo khom ham? Pakaiyin nahin
    kithopipa hi phattheiboh hen!” ati. Hichun Ruth nin atehpi kom’ah chun changkhai
    aga kidonna louneipa thu chu aseipeh tan ahi. Tuni kagatoh na louneipa chu Boaz
    ahi, ati.
  mar-mar: तिच्या सासूने तिला विचारले, “आज तू कोठे सरवा वेचला? आणि हे काम कोठे केलेस?
    ज्याने तुला मदत केली, त्याचे कल्याण होवो.” मग आपण कोणाच्या शेतात आज काम केले ते
    तिने सासूला सांगितले. ती म्हणाली, “ज्याच्या शेतात आज मी काम केले त्याचे नाव बवाज
    आहे.”
  tcs-tcs: Nomi i bin prapa atzamp. Em spik, ‘Ei, tumas! Wea yu bin pikemap dem sidkaikai
    prom? Wea yu bin wok? Ubi blo mi po da AntapGod go mina blese da wan uda bin elpe
    yu!’ So Rut i bin spik po em, ‘Ai bin wok tidei wea gadanples blo Boaz.’
  qub-qub: 'Noemí tapuran: «¿Maychötaj shuntacamushcanqui? ¿Pï cajpitataj chaychica
    sebädataga shuntacamushcanqui? Yanapäshojta Tayta Diosninchi yanapaycuchun» nir.
    Rut willaparan pipa chacrancho shuntacushantapis «Shuntapacur goyämushä chacrapa
    duyñonga Boozmi» nir.'
  bqp-bqp: 'Akũ a zã da a là à pì: Mákpan n pↄ́ kↄ̃nↄ wɛ̀n gbãraa? N zĩ kɛ̀ máa?
    Luda arubarika da gbɛ̃ kũ à laakarii dↄ̀mman. Akũ à gbɛ̃ kũ à zĩ kɛ̀ a bura
    yã ònɛ à pì: Gbɛ̃ kũ ma zĩ kɛ̀ a bura gbãra tↄ́n Bↄaza.'
  hat-hat: 'Naomi mande l'': -Kote ou ranmase tout lòj sa a jòdi a? Nan jaden ki moun
    ou t''ap travay, en? Se pou Bondye beni moun ki fè sa pou ou a! Lè sa a, Rit di
    bèlmè li konsa li t''ap travay nan jaden yon msye yo rele Bòz.'
  eng-BSB: Then her mother-in-law asked her, “Where did you glean today, and where
    did you work? Blessed be the man who noticed you.” So she told her mother-in-law
    where she had worked. “The name of the man I worked with today is Boaz,” she said.
  tod-tod: 'Deemɔɔn ɠɛni ma: «Mini ɠa è posuyɛʋɛi ɠɛai ná za? Mini ɠa è botii ɠɛai
    ná za? Tuya ɠa naa ʋɛ, zɔi é è zɛsɛbogai!» É naa kpein suɠulani deemɔɔn ma,
    nii kpein é ziɛni su. Naa ʋolu, é ɠɛni ma: «Zunui nii gè botii ɠɛai pɔ bɛ,
    daa ɠa ga Ɓoaze.»'
  eng-WEBPB: Her mother-in-law said to her, “Where have you gleaned today? Where have
    you worked? Blessed be he who noticed you.” She told her mother-in-law with whom
    she had worked, “The man’s name with whom I worked today is Boaz.”
  kbq-kbq: Naomi'a, nenoferona amanage huno antahige'ne, Inante menina bali raga eritru
    hu'nane? Iza hozafi eri'zana eri'nane? Aza'o kagriku'ma agesa antahino kza hu'nesimofona
    asomu huntegahie. Higeno Ruti'a nenoferona aza'ene eri'zana eri'neo, nesmino anage
    hu'ne, Nagrama menima eri'zama erinte'noa ne'mofo agi'a, Boasi'e huno asmi'ne.
  nhe-BL: 'Huan iyexna quitlajtlani: ―¿Canque titequitic ama? ¿Ajqueya iaxca campa
    tijsentili nelmiyac cebada? ¡Ma Toteco quitiochihua yajaya tlen quej ni mitzpalehuijtoc!
    Huan Rut quipohuili iyexna ihuaya ajqueya tequitiyaya. Quiijto: ―Nopa tlacatl
    tlen ihuaya nitequitiyaya itoca Booz.'
  bus-bus: 'Ben à zã da à là à bè: Mákpan n pↄ́ kↄ̃ↄ wɛ̀n gbã̀a? N zĩi kɛ̀ mámɛ?
    Luda aubarika da gbɛ̃ kɛ̀ làakari dↄ̀mmaan. Ben à gbɛ̃ kɛ̀ à zĩi kɛ̀ à bura yã
    ònɛ à bè: Gbɛ̃ kɛ̀ ma zĩi kɛ̀ à bura gbã̀a tↄ́n Bↄaza.'
  gub-BL: Na'e Noemi upuranu hehe kury. — Ma'e pe eremono'og arozràn u'ar ma'e kwer
    kutàri ne ra'e. Ma'e pe erema'ereko kutàri ra'e. Tuwe Tupàn uzapo ikatu ma'e a'e
    awa nepytywà arer pe a'e nehe, i'i umemytaty kwer pe. — Ama'ereko awa Moaz her
    ma'e iko pe kutàri ihe, i'i umehy kwer pe.
  eng-DRA: 'And her mother in law said to her: Where hast thou gleaned today, and
    where hast thou wrought? blessed be he that hath had pity on thee. And she told
    her with whom she had wrought: and she told the man’s name, that he was called
    Booz.'
