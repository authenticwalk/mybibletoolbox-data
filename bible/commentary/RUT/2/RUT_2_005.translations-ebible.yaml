verse: RUT.002.005
translations:
  mal-C: 'ബോവസ് കൊയ്ത്തുകാരുടെ മേൽനോട്ടക്കാരനായ ഭൃത്യനോട്: “ആ യുവതി ഏതു കുടുംബത്തിലെയാണ്?”
    എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da fragte Boas seinen Diener, der über die Schnitter gesetzt war: Wem
    gehört das Mädchen da?'
  lin-lin: 'Boazi atunaki mokambi ya bato oyo bakataka ble : — Elenge mwasi wana azali
    ya nani ?'
  eng-LSV: And Boaz says to his young man who is set over the reapers, “Whose [is]
    this young person?”
  bmu-bmu: 'Mewö qetketka Boaznöŋ nup galimŋi muewö qesiyök: “Anbi mihi dahön?”'
  eng-GNV: Then saide Boaz vnto his seruant that was appointed ouer the reapers, Whose
    maide is this?
  eng-WEBSTER: Then said Boaz to his servant that was set over the reapers, Whose
    damsel is this?
  nhw-BL: 'Huan teipa Booz quitlatzintoquili nopa tlacatl catli quinyacanayaya nopa
    pixcani: ―¿Ajqueya iteiximatca ne ichpocatl?'
  swh-ONEN: Boazi akamuuliza msimamizi wa wavunaji, “Je, yule mwanamwali ni wa nani?”
  bba-bba: Sɑɑ yerɑ u win sɔm kowo ben wiruɡii bikiɑ u nɛɛ, wɑrɑn kurɔwɑ bii kurɔbu
    ɡe.
  eng-KJVCPB: Then said Boaz unto his servant that was set over the reapers, Whose
    damsel is this?
  mpx-mpx: Bowasa i nel wana totuwalali wali tohouwa elana i ba, “Hauna yova o? Henala
    tutuna?”
  wbp-wbp: Ngula-jangka, Puwajarla wangkaja warrkini nyanungu-nyanguku kujalpa-jana
    wiri nyinaja warrkini-patu-kariki, payurnu, “Ngana-kurlangu yinyaju karnta?”
  luo-luo: Boaz nopenjo nyapara mar tich mane rito jokeyogo niya, “Dhako ma pod tin
    cha en mar ngʼa?”
  meu-meu: Bena Boa ese bali iutuna taudia ireḡudia tauna e nanadaia, eto, Una na
    daika ena hesiai hahinena?
  npi-ULB: त्यसपछि बोअजले कटनी गर्नेहरूको निरक्षण गर्ने तिनका नोकरलाई भने, “यो महिला
    कुन पुरुषकी हुन्?”
  yor-yor: Boasi sì béèrè lọ́wọ́ olórí àwọn olùkórè wí pé, “Ti ta ni ọ̀dọ́mọbìnrin
    yẹn?”
  ind-ind: Kemudian bertanyalah Boas kepada mandor yang mengawasi orang-orang tersebut,
    “Siapakah perempuan muda di sana dan siapakah keluarganya?”
  pes-OPCB: 'سپس بوعز از سرکارگرش پرسید: «این زنی که خوشه می‌چیند کیست؟»'
  lcm-lcm: Le na Boas kala sui na vopo tu ainoai ani vap po abis ang ta, Ke si ta
    kavulik ke?
  aer-aer: Yanhe-ngentyele, Boaz-ele warrkene apayuthneke, warrkene arrpenhe areyeke-arle
    akngerrepate anemeke, “Angwenhe-kenhe-ame arelhe yanhe?”
  tgl-ULB: Pagkatapos, sinabi ni Boaz sa kaniyang lingkod na nangangasiwa sa mga mang-aani,”
    Kanino nabibilang ang kabataang babaeng ito?”
  rmn-rmn: 'О Боаз пхучляс ко бутярно, саво сас опэр иргатя, савэ кидэн о гив: — Каски
    чяй адая?'
  cbu-NT: Anush Boos kizaatssha Rutee parangu, tarawzupaneetsshat urkar masharangiya.
    ¿Yapichshita in kiz kamasina? tárangiya.
  hui-hui: Boasa ibunaga biabe haru haga heneyagohondo hale halu howa lalu, Wandari
    nai kagoni aibe, lene.
  wrs-wrs: Wo Boasva Rutm di osora nonglanamba, nom andranindna kuwulm osahmana, andini
    temba ungevliriniva?
  jao-jao: Kulu ka-warnkanga baki kayila-kala a-ja mili a-Rutha, baji ngulakari aluwa
    jabungka. Baki kilu-yalbanga nya-mangaji nyikungu wirdi wumba kalilu-jirrinymanthaninya
    nuwarnu-jabuwu, kilu-yalbanga nganinya, “A-ngani baji rra-mangaji? A-nganthangu
    a-mangaji a-nhanawaya?”
  mya-mya: ဗော​ဇ​သည်​အ​လုပ်​သ​မား​ခေါင်း​ဆောင် အား``ထို​သူ​ငယ်​မ​သည်​အ​ဘယ်​သူ​ဖြစ်
    ပါ​သ​နည်း'' ဟု​မေး​၏။
  bod-N: ཡང་པཱོ་ཨ་ཟི་ཡིས་ཞིང་འབྲེག་མཁན་རྣམས་ཀྱི་འགོ་དཔོན་ལ་འདི་ལྟར། གཞོན་ནུ་མ་དེ་ནི་སུ་ཚང་གི་ཡིན་ནམ་ཞེས་དྲིས་པ་ལ།
  wsk-wsk: Se Boaz ko ura kari supuling, ura kariimet nunga bitaruwara, mu isuam,
    “Imet itiwik mu awiri ko?” mam.
  kkl-kkl: Kibekpa, Boasti arukna sikindo samenagneag, “Kelene etneri kel?” aro haibaog.
  sna-sna: Bhoazi akabvunza mutariri wavacheki akati, “Ko, mukadzi wechidiki uyo ndewani?”
  spa-BLM: 'Entonces Booz dijo a su criado, que estaba al frente de los segadores:
    “¿De quién es esta joven?”'
  cac-cac: 'Ix sc''anb''an vin̈ d''a vin̈ ayoch yil eb'' smunlajvum chi'': —¿Mach
    ay yic jun ix cob''es chi''? xchi vin̈.'
  swh-ULB: Ndipo Boazi akamwambia mtumishi wake aliyekuwa akiwasimamia wavunaji, “Vipi
    bwana huyu msichana ni wa nani?”
  bel-bel: 'І сказаў Ваоз слузе свайму, прыстаўленаму да жнеяў: чыя гэта маладая жанчына?'
  klt-klt: Wáina inát átang sangga, kulá Boas yá yáup ámnaná táwi yáni ya átuk wa
    ináng suliuk, “Náráwa máto áning gu niyan hun háranan?”
  deu-ELBBK: 'Und Boas sprach zu seinem Knecht, der über die Schnitter bestellt war:
    Wem gehört dieses Mädchen?'
  mbb-OT: Ne zutun mid-insà si Boaz diyà te impezumala zin te menge ebpemenraǥun te,
    “Hentei haazà is bahi?”
  mal-2015: 'കൊയ്ത്തുകാരുടെ മേലാളായിരുന്ന ഭൃത്യനോടു: ഈ യുവതി ഏതു എന്നു ബോവസ് ചോദിച്ചു.'
  tuo-NT: 'Beꞌro Booz, Rure ĩꞌagʉ̃, cʉ̃ yarã daꞌrarã wiogʉre sẽrĩtiñaꞌcʉ niwĩ: —¿Sico
    nuꞌmio noa acawerego niti? nicʉ niwĩ.'
  gup-gup: '@see-verse:RUT.002.004'
  nys-nys: '@see-verse:RUT.002.004'
  byx-byx: De ma Boas ka snanpet ne aa muverem ma’, “Luqia ama nanki navet nemka aa
    qemuligl?”
  gvs-gvs: E Boasayana ikandobala, Ruti igite, tuwo ilumadádana ina todibayoyayao
    adi tovakumgo yaina, idigo kana, ‘¿Woiyai amo avatau osiyana?’
  rmc-rmc: 'O Boaz phučľa olestar, ko ľidžalas le robotňiken: „Kaskri hiňi kadi terňi
    džuvľi?“'
  pes-OPV: 'و بوعز به نوکر خود که بر دروندگان گماشته بود، گفت: «این دختر از آن کیست؟»'
  ron-1924: 'Ши Боаз а зис служиторулуй ынсэрчинат ку привегеря сечерэторилор: „А
    куй есте тынэра ачаста?”'
  ben-OBCV: তখন বোয়স মজুরদের উপরে নিযুক্ত প্রধানকে বললেন, “কে এই যুবতী মহিলা?”
  lex-lex: 'Noma Bo''as natian nohora Rut la''a makhi'' o''tani la mak kreiki-kwo''ora
    re niwra: “Hararar de ha nwatiawua he'' genni-tienni luwnu-a''nani?”'
  som-som: Markaasaa Bocas wuxuu ku yidhi midiidinkiisii madaxda u ahaa kuwii beerta
    gooynayay, Gabadhanu waa ina ayo?
  lat-VUC: 'Dixitque Booz juveni, qui messoribus præerat: Cujus est hæc puella?'
  eng-ASVBT: Then said Boaz unto his servant that was set over the reapers, Whose
    damsel is this?
  mna-mna: 'Mi Boas iwi mbesooŋo kini ta imborro zin uraata kan na ma iso: “Ai, so
    moori kaibiim tiŋga?”'
  ita-1885: 'Poi Booz disse al suo servitore ordinato sopra i mietitori: Di cui è
    questa giovane?'
  kqc-kqc: Ma Boaz yaku moimai ourefeidena amiye nikaiteyo, “Mirona bi kaere rema
    ofi?”
  eng-LXXUP: And Boaz said to his servant who was set over the reapers, Whose is this
    damsel?
  eng-ULB: Then Boaz said to his servant who was supervising the reapers, “What man
    does this young woman belong to?”
  spa-VBL: 'Entonces Boozle preguntó a su criado, que estaba a cargo de los segadores:
    “¿Con quién está emparentada esta joven?”'
  fra-_FOB: 'Puis Booz dit à son serviteur, chef des moissonneurs: A qui est cette
    jeune fille?'
  mal-mal: 'കൊയ്ത്തുകാരുടെ ചുമതലയുള്ള ദാസനോട്: ഈ യുവതി ഏത് എന്നു ബോവസ് ചോദിച്ചു.'
  urd-GVR: Phir Boaz ne mazdūroṅ ke inchārj se pūchhā, “Us jawān aurat kā mālik kaun
    hai?”
  suz-BL: मिनु बोआजमी आ गेय पाइब आन कली कोव़ब कली “एको मीश आल सुम?” दे हिल्‍लो पवा
    बाक्‍त।
  ita-1927: 'Poi Boaz disse al suo servo incaricato di sorvegliare i mietitori: “Di
    chi è questa fanciulla?”'
  ckb-ckb: 'بۆعەز بە خزمەتکارەکەی گوت کە کرابوو بە سەرکار بەسەر دروێنەکەرەکاندا: «ئەم
    کچە هی کێیە؟»'
  eng-BBE: Then Boaz said to his servant who was in authority over the cutters, Whose
    girl is this?
  kan-OKCV: ಬೋವಜನು ಕೊಯ್ಯುವವರ ಮೇಲೆ ಮೇಲ್ವಿಚಾರಕನಾಗಿದ್ದ ತನ್ನ ಸೇವಕನಿಗೆ, “ಈ ಯುವತಿ ಯಾರು?”
    ಎಂದನು.
  bbb-bbb: Areme e Boezi fu uri Ruti gana una e ije fu e fuone imevo ije samuagiamo
    ijene kuae, Ro bara nikaki gafe fu erado kabaeno kuae?
  tam-2017: 'பின்பு போவாஸ் அறுக்கிறவர்களின்மேல் கண்காணியாக வைக்கப்பட்ட தன் வேலைக்காரனை
    நோக்கி: இந்தப் பெண்பிள்ளை யாருடையவள் என்று கேட்டான்.'
  spa-RV-1909: 'Y Booz dijo á su criado el sobrestante de los segadores: ¿Cúya es
    esta moza?'
  ron-BTF: 'Atunci Boaz a spus servitorului său, care a fost pus peste secerători:
    A cui este tânăra aceasta?'
  eng-WEBP: Then Boaz said to his servant who was set over the reapers, “Whose young
    lady is this?”
  eng-FBV: Then Boaz asked his servant who was in charge of the harvesters, “Who is
    this young woman related to?”
  nld-1939: 'Daarop vroeg Bóoz aan den opzichter der maaiers: Van wie is dat meisje
    daar?'
  nch-BL: 'Huan teipa Booz quitatzintoquili nopa tacat cati quinyacanayaya nopa pixcani:
    ―¿Ajquiya iteixmatca ne ichpocat?'
  tfr-NTPO: Eshko ga tjl̈ẽ ba parkagaga tjeng l̈i kägäyo kong ga «¿Wal̈ë shäng kjwe
    ë pjeyo?»
  vie-1934: 'Đoạn, Bô-ô nói cùng đầy tớ coi sóc các con gặt rằng: Người gái trẻ này
    là con của ai?'
  hin-CV: बोअज़ ने फसल काटनेवालों के प्रभारी से पूछा, “यह युवती कौन है?”
  spa-BES: 'Entonces Booz pregunto a su capataz: ¿De quién es esta muchacha?'
  tdx-tdx: Aa le hoe t’i Boaze amy mpitoro’e nampisarie’e o mpanatakeoy, Ana’ ia o
    ampelao?
  tha-KJV: โบอาสจึงถามคนใช้​ผู้​คอยควบคุมคนเกี่ยวข้าวนั้​นว​่า “หญิงสาวคนนี้เป็นคนของใคร”
  por-BR-2018: 'E Boaz disse a seu criado o supervisor dos ceifeiros: De quem é esta
    moça?'
  bco-bco: A꞉la꞉ta꞉ga꞉ Boas eyo꞉ nanogdo꞉ bo꞉fo꞉len kalu o꞉mo꞉ dabu ba꞉ba꞉, “Ga tif
    amilo꞉ dia꞉lab hoso o꞉ba?” a꞉la꞉sio꞉.
  deu-ELO: 'Und Boas sprach zu seinem Knechte, der über die Schnitter bestellt war:
    Wem gehört dieses Mädchen?'
  caa-caa: 'Entonces e Booz cay uyubꞌi tuaꞌ e man xeꞌ aquetpa tujor e inmojr manobꞌ
    y che: —¿Chi tuaꞌ familia e ixic yax? che e Booz.'
  eng-WYC-2018: And Boaz said to the young man that was chief over the reapers, Who
    is this damsel?
  epo-epo: 'Kaj Boaz demandis sian serviston, la estron de la rikoltistoj: Kiu estas
    ĉi tiu knabino?'
  uig-PIN: 'Boaz ormiqilarning üstigǝ nazarǝtkǝ ⱪoyulƣan hizmǝtkaridin: — Bu yax qokan
    kimning ⱪizi bolidu? — dǝp soridi.'
  beo-beo: 'Boua:se da ea hawa: hamosu ouligisu hina ema adole ba:i, “Agoe da nowa
    uda a:finila:?”'
  tpi-OTNT: Na Boas i askim bosman olsem, “Dispela yangpela meri i bilong wanem lain?”
  hau-SA: Sai Bowaz ya tambayi shugaban masu girbinsa, “Wace yarinya ce wannan?”
  uig-LAT: 'Boaz ormichilarning üstige nazaretke qoyulghan xizmetkaridin: — Bu yash
    chokan kimning qizi bolidu? — dep soridi.'
  nde-nde: UBhowazi wabuza inceku yakhe eyayikhangele abavunayo wathi, “Intombi le
    ngekabani?”
  ton-ton: Pea naʻe pehē ʻe Poasi ki heʻene tamaioʻeiki naʻe fakanofo ki he kau tuʻusi,
    “Ko e fefine ʻo hai eni?”
  ces-1613: 'I řekl Bóz služebníku svému, kterýž postaven byl nad ženci: Èí jest tato
    mladice?'
  eng-WMB: Then Boaz said to his servant who was set over the reapers, “Whose young
    lady is this?”
  tam-TCV: பின் போவாஸ் அறுவடை செய்கிறவர்களைக் கண்காணிப்பவனிடம், “அந்த இளம்பெண் யாரைச்
    சேர்ந்தவள்?” என கேட்டான்.
  ceb-ULB: Unya miingon si Boaz sa iyang sulugoon nga nagdumala sa mga mangangani,
    “Si kinsang lalakiha ang nanag-iya niining bayhana?”
  mkn-mkn: Lia satu parampuan ada pili ame jagong rote, ju Boꞌas tanya sang dia pung
    mandor bilang, “Awii! Itu parampuan muda di situ tu, sapa pung kelu?”
  pol-UBG: 'Wtedy Boaz zapytał swego sługę postawionego nad żniwiarzami: Czyja to
    dziewczyna?'
  agr-agr: 'Tusa tiagmatai, Booz ajaka juu aidau apujin iniak: “¿Juju nuwauch wekaga
    jusha yana patayimpaita?” tau.'
  kyc-kyc: Dokopa Bawaseme banya kendemande akali yulu rapu pingi doko piso soo, Enda
    mapwae karamo doko apinyase? leya.
  urd-GVU: پھر بوعز نے مزدوروں کے انچارج سے پوچھا، ”اُس جوان عورت کا مالک کون ہے؟“
  eng-OEBCW: ‘Whose girl is this?’ Boaz asked his servant who had charge of the reapers.
  deu-1912: 'Und Boas sprach zu seinem Knechte, der über die Schnitter gestellt war:
    Wes ist die Dirne?'
  ntj-ntj: Nyangka Pawutjalu waarka palyalpayi pirniku puurrpa tjapirnu, “Kungka nyarranya
    ngananya?”
  kan-2017: ತೆನೆ ಕೊಯ್ಯುವವರ ಜೊತೆಯಲ್ಲಿ ರೂತಳನ್ನು ನೋಡಿ ಬೋವಜನು ತೆನೆ ಕೊಯ್ಯುವವರನ್ನು ನಿರ್ವಹಿಸಲು
    ನೇಮಿಸಿದ್ದ ತನ್ನ ಸೇವಕನನ್ನು, “ಈ ಹೆಂಗಸು ಯಾರು?” ಎಂದು ಕೇಳಿದ್ದಕ್ಕೆ
  tgo-tgo: Bowas i vaito le rakakaiwoko lenji randeviva iŋa, “Elako tabwako i mena
    thela e ghauu tɨne?”
  yap-yap: Me fith Boaz e tapigpig rok ni be’ ni be tay murung’agen e pi’in yad be
    maruwel rok Boaz ni ga’ar, “Mini’ e fak e re rugod nem?”
  hlt-MCSB: Te phoeiah cang aka at rhoek khuikah amah lopai cadong te Boaz loh , “Hekah
    hula he unim ca?,” a ti nah.
  mdy-ETH: ዬካፓ ቦዔዜ ዔልዓሢ ጮኦራ ዓሶኮ ሱኡጋሢ ኮይላ፦ «ሃና ሴካ ዉዱሬላ ዓይጎ ናይዳይ?» ጌይ ዖኦጬኔ።
  kew-kew: 'Go rabu Boas-me surube aa gupa agaa misa: Go ona inumakua-re ane ruru
    nogo ya?'
  twi-ASANTE: Ɛnna Boas bisaa ne sohwɛfoɔ sɛ, “Ababaawa bɛn na ɔwɔ nohoa hɔ no?”
  ipi-ipi: Boasa-to balana piape ando atalane akali bulupane okone tipa puato wanda
    oo epo ateyako api yamepe-lo tipa peae-pia.
  bhl-bhl: 'Dangiwi, e akalem aluwdewbamin beem yetebe kunum beelo dakalalomele: “Kutaka!
    Waneng seiw kalu kanem mun ute ye?”, dangeko, elo dakalase kale.'
  eng-WEBU: Then Boaz said to his servant who was set over the reapers, “Whose young
    lady is this?”
  bnp-bnp: Muri e Boas i nanea a bakovi i mata­kari e huriki ri mirio, i ta maea,
    “E rei a ngatavine karaba iea?”
  tgk-tgk: 'Бӯаз аз саркори даравгарон пурсид: «Он зани ҷавон кист?»'
  spa-PDDPT: 'Booz preguntó a su esclavo, al que tenía a su cargo los cosechadores:
    ¿De quién es esa joven?'
  gun-gun: 'Ha''e gui Boaz oporandu guembiguai kuery re opena va''e pe: — Mava''e
    rajy tu pe kunha va''e?'
  agu-BL: 'Bene''n tzun jakol Booz tetz yi caporal: —¿Na'' tzun scyetz i'' yi jun
    xna''ne''j yi na tzan tan molche''n yi e''chk wi'' cebada?'
  ilo-ULB: Ket kinuna ni Boaz iti adipenna a mangimatmaton kadagiti agan-ani, “Siasino
    a tao ti nakaibilangan daytoy a balasang?”
  kpg-kpg: Boaz ga heeu gi di tagi digaula, “Tama ahina deelaa la koai?”
  uig-ARA: 'بوئاز ئورمىچىلارنىڭ ئۈستىگە نازارەتكە قويۇلغان خىزمەتكارىدىن: ــ بۇ ياش
    چوكان كىمنىڭ قىزى بولىدۇ؟ ــ دەپ سورىدى.'
  bsp-bsp: 'Kɔ Bɔs eyif wəcar kɔn, nwɛ ɛnatɔmpər kəmɔmən ka atɛl ɔn mɔ: «An’ ɔyɔ wəyecəra
    nwɛ-ɛ?»'
  bps-bps: Na di kite Boas ku Ruth, snalekan i ulu di dad to kamtu, manan, “Simto
    i lamnok libun atù?”
  tof-tof: Boaz zaget singüldü pam imtinürr wagó, “Ini küsil kol ia noano?”
  sus-sus: Boosu naxa maxɔrinyi ti walikɛe xunyi ma, «Nde na na sungbutunyi ra?»
  pon-2006: Eri, Pohas ahpw kalelapak rehn kaunen nah tohndoadoahk ko, “Nein ihs peinakapw
    meno?”
  jae-jae: Go Boas kêsôm gêdêŋ nê sakiŋwaga, taŋ gejob lau-sêsapwaga naŋ, gebe “Asanê
    ŋapalêo tônê.”
  ksd-ksd: 'Ma Boas i ga tir nina i lue ra umana tena nidodoko, nina ba kana tultul
    iat: Go ra vavina, a natu i to ia?'
  myk-myk: 'Lee kadugo na a Bowazi di faapyii pu ɲahagbaa fɔɔ wu yiri na wu pye: «Le
    cebilere le di ɲɛ jɔgɔ wɛ?»'
  tur-YTC: Boaz, orakçıların başında duran hizmetçisine, “Bu genç kız kimin?” diye
    sordu.
  grc-BRENT: Καὶ εἶπε Βοὸζ τῷ παιδαρίῳ αὐτοῦ τῷ ἐφεστῶτι ἐπὶ τοὺς θερίζοντας, τίνος
    ἡ νεᾶνις αὕτη;
  ind-AYT: Lalu, Boas bertanya kepada hambanya yang bertanggung jawab atas para penuai
    itu, “Punya siapakah perempuan muda itu?”
  lid-lid: Bowas eme ndremenya ndramak ta atondrok oro lau tan, “Are badih bihin kodo-oh?”
  nya-nya: Bowazi anafunsa kapitawo wake amene ankayangʼanira okolola aja kuti, “Mayi
    uyo ndi ndani?”
  kyg-kyg: Movasiꞌa kava neꞌaeꞌmo, Uma venemo a kanomo haiya kotega a kanoe, huno
  hrv-hrv: 'Boaz će nato momku koji je nadzirao žeteoce: “Čija je ona mlada žena?”'
  mps-mps: Tama Boasgo te sę ebo tonalubo bidibolo hanaluyu, te po wai, “Te e gesi
    wegi we te mena hani dawe?” wali.
  tpi-tpi: Na Boas i askim bosman olsem, “Dispela yangpela meri i bilong wanem lain?”
  dan-1931: 'Derpå sagde Boaz til den Karl, som havde Opsyn med Høstfolkene: “Hvor
    hører denne unge Kvinde hjemme?”'
  vie-OVCB: 'Rồi Bô-ô quay sang hỏi người cai thợ: “Cô gái ở phía kia là ai vậy?”'
  guj-2017: પછી બોઆઝે લણનારાઓ પર દેખરેખ રાખવા નીમેલા ચાકરોને પૂછ્યું કે, “આ કોની સ્ત્રી
    છે?”
  awx-awx: Tiwänä Boasdä nak matäkin ämindäne kuhiläle tuwängukut täpä inikut. “Mängälämätexu
    aläpä imindäne?” yawän,
  pon-2006A: Eri, Pohas ahpw kalelapak rehn kaunen nah tohndoadoahk ko, “Nein ihs
    peinakapw meno?”
  por-BRBSL: 'Então Boaz disse a seu criado, que foi colocado sobre os ceifeiros:
    “De quem é esta jovem?'
  eng-OEBUS: “Whose girl is this?” Boaz asked his servant who had charge of the reapers.
  aly-aly: Boaz ra atyetyart akelyek angkek, “Arelh yanh ran angwenh-kenh?”
  swe-swe: 'Boas frågade den tjänare (unge man) som var förman för skördemännen: ”Vem
    tillhör den där unga kvinnan?” [Vilken släkt tillhör hon?]'
  cth-cth: Boaz ni hai hote napuica teh api hoi maw a kâkuet telah laikawk dawk kâ
    katawnkung koe a pacei navah,
  twi-twi: Boas bisaa ne sohwɛfo no se, “Ababaa bɛn na ɔwɔ nohɔ hɔ no?”
  hlt-hlt: Te phoeiah cang aka at rhoek khuikah amah lopai cadong te Boaz loh, “Hekah
    hula he unim ca?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Boɑsii bekɛ wèè bɑ̀ɑ bɛtɔ̃mbɛ̀ kɛ dɔ̀: We ntu onitipòkù yie?'
  msy-2020: Ezɨ Boas iza men garir gumazir dapanimɨn azara, “Amizir munam, a ikɨzir
    manamɨn amizim?”
  rmy-VLAKH: 'О Боазо пушля кай о бутярно, саво сас барэдэр пэ жнецуря: — Кастери
    када щей, кадыя тэрни жувли?'
  dop-dop: 'Mpʋɣʋlɛ Poosi pɔɔsɑ tǝmlɛ tʋ wei ɩ feŋiɣi kʋntɑɑ tɔɔ tɔ sɩ: Le tʋ kɛ ɑsɑɑlʋ
    ɩnɛ?'
  azb-azb: 'Boaz biçinçilərə nəzarət edən nökərinə dedi: «Bəs bu cavan qadın kimdir?»'
  eng-DBY: And Boaz said to his servant that was set over the reapers, Whose maiden
    is this?
  hin-2017: तब बोअज ने अपने उस सेवक से जो लवनेवालों के ऊपर ठहराया गया था पूछा, “वह
    किसकी कन्या है?”
  wol-KYG: 'Mu laaj ka jiite ngóob ma, ne ko: «Ndaw sii fu mu bokk?»'
  eng-YLT: And Boaz saith to his young man who is set over the reapers, 'Whose [is]
    this young person?'
  eng-WYC-2017: And Boaz said to the young man that was chief over the reapers, Who
    is this damsel?
  eng-WMBB: Then Boaz said to his servant who was set over the reapers, “Whose young
    lady is this?”
  spp-spp: 'Ka Bwazi si sùmakwɔɔnbii ɲùŋufooŋi yíbe na: «Jofoo wu u ɲyɛ nde cibileni
    yɛ?»'
  urd-GVH: फिर बोअज़ ने मज़दूरों के इंचार्ज से पूछा, “उस जवान औरत का मालिक कौन है?”
  kvg-kvg: Yaq Boaz Lut gu-omet, yaq ndego ezoqam, sasae ezoqa gezø-kewagat, āv gembøebeváp
    nqǽgo, “Ndugu gekha mbasønakâm ndunduya?”
  rug-rug: Meke nanasia Boazi sa palabatu tadi na tie tavetavete, “Esei sa barikaleqe
    vaqura sana?” gua.
  gaz-gaz: Boʼeezis dura buʼaa hojjettoota isaatiin, “Intalli kun kan eenyuu ti?”
    jedhee gaafate.
  fra-LSG: 'Et Boaz dit à son serviteur chargé de surveiller les moissonneurs: A qui
    est cette jeune femme?'
  gnn-gnn: Bala ŋayi Bawatjthu dhä‐wirrka'yurruna ŋunhi djämamirrinhana walalanha,
    “Yol ŋunhanydja dhäyka?” bitjarra.
  yal-yal: Boosu yi a walikɛ kuntigin maxɔdin, a naxa, “Ɲaxalan sungutunna mundun
    ito ra?”
  iou-iou: Täŋpäŋ Boastä piä äma täŋo intäjukun äma ŋode iwet yabäŋkuk; Webe gubaŋi
    u netätä äbotken nanik?
  haw-1868: Alaila, i mai la o Boaza i kana kauwa i hoonohoia maluna o ka poe okioki,
    Nawai keia kaikamahine?
  arb-NAV: 'وَجَاءَ بُوعَزُ مِنْ بَيْتِ لَحْمٍ وَقَالَ لِلْحَصَّادِينَ: «الرَّبُّ
    مَعَكُمْ». فَأَجَابُوهُ «يُبَارِكُكَ الرَّبُّ».'
  ewe-ewe: Boaz bia eƒe dɔwɔlawo dzi kpɔla be, “Ɖetugbi kae nye ema?”
  nuy-nuy: Nga anubanila ngu-nayn ngarrubagi ngarra-maṉinyung. Nga nu-yandhawiwayn
    nubagi naa-mijgalmini-yinyung-guy, nubagi ni-ragaani-yinyung-guy, “Yangi-nyung
    ngarruwaagi ngarra-maṉinyung? Yanga-yangi ngiga warra-mijgalgur-yung?” ni-yamayn.
  eng-LEE: Then said Bo'az unto his young man that was appointed over the reapers,
    Whose maiden is this?
  gvn-gvn: '@see-verse:RUT.002.004'
  asm-FB: পাছত বোৱজে ধান দোৱাসকলৰ ওপৰত নিযুক্ত কৰা নিজ দাসক সুধিলে, “সেইজনী গাভৰু
    কোন ঠাইৰ?”
  sus-A: بٌو سُ نَشَ مَشْرِنيِ تِ وَلِكّيٍ شُنيِ مَ، «ندٍ نَ نَ سُنفبُتُنيِ رَ؟»
  fra-SBL: 'Alors Boaz dit à son serviteur qui était préposé aux moissonneurs : « A
    qui est cette jeune fille ? »'
  hbo-hbo: וַיֹּ֤אמֶר בֹּ֙עַז֙ לְנַעֲרֹ֔ו הַנִּצָּ֖ב עַל־הַקֹּֽוצְרִ֑ים לְמִ֖י הַנַּעֲרָ֥ה
    הַזֹּֽאת׃
  yka-yka: Ubus tilew si Boˈas kapatas magpaganihin, paˈinne, “Sine dende mabataˈ
    miyaˈan?”
  shp-NTPO: 'Japekáora tsekai teetaibaon koshi, Boozsen yokata iki: —¿Tsoa jonin xontakorin
    oa? —akin.'
  piu-2006: '@see-verse:RUT.002.004'
  pjt-pjt: Ka palulanguṟu Pawatjalu wangkangu wati waṟka tjuṯaku mayatjangka, “Awa!
    Kungkawaṟa nyaratjampa ngananya nyinanyi?”
  kik-kik: Boazu akĩũria mũrũgamĩrĩri wa acio maagethaga atĩrĩ, “Mũirĩtu ũũrĩa nĩ
    wa ũ?”
  ksr-ksr: 'Kaeŋ qagi Boaznoŋ gawoŋ galeŋaajoŋ kokaeŋ qisiro: “Emba ii moronoŋ?”'
  fra-NCL: 'Et Booz dit à son serviteur établi sur les moissonneurs : « A qui est
    cette jeune fille ? »'
  cek-AK: Boaz mah cangaat kami khawngkung khaeah, To ih nongpata loe naa ih kami
    maw? tiah a dueng.
  cuk-cuk: 'Booz, ega-arbamalad-dummadse, Rut-egichided: —¿We, doa-bunagwa?'
  uig-CYR: 'Боаз ормичиларниң үстигә назарәткә қоюлған хизмәткаридин: — Бу яш чокан
    кимниң қизи болиду? — дәп сориди.'
  pma-pma: Evus, Boas vis avat toumien onen vit, “?Ahin hau eke onen sei?”
  tel-2017: అప్పుడు బోయజు పంట కోస్తున్న వాళ్ళపై అజమాయిషీ చేస్తున్న పనివాడితో “ఆ అమ్మాయి
    ఎవరు?” అని అడిగాడు.
  hat-BSA: 'Konsa, Boaz te di a sèvitè li ki te an chaj moun rekòlt yo: “Pou kilès
    jenn fanm sila a?”'
  bxh-bxh: Bowasi ya fatiꞌo lau tau paisowa edi baꞌisa lebena, iyen, Waihin hasahasalana
    ni, sai?
  emi-emi: Boasi ghe uela ta lo ateva ghe aaitoiaa tau ngai uungu etoa va, “See ia
    aliki vause ateva okae?”
  kos-kos: Na Boaz el siyuk sin mwet se ma kol mwet orekma ah, “Su mutan fusr se ingo?”
  hbo-WLC: וַיֹּ֤אמֶר בֹּ֙עַז֙ לְנַעֲר֔וֹ הַנִּצָּ֖ב עַל־הַקּֽוֹצְרִ֑ים לְמִ֖י הַנַּעֲרָ֥ה
    הַזֹּֽאת׃
  ibo-ibo: Mgbe Boaz hụrụ Rut, ọ jụrụ onyeisi ndị ọrụ ubi ya sị, “Onye ka nwanyị a
    bụ?”
  ory-ory: ତେବେ ବୋୟଜ ଶସ୍ୟକଟାଳିମାନଙ୍କ ଉପରେ ନିଯୁକ୍ତ ନିଜ ଯୁବାକୁ ପଚାରିଲା, “ଏହି ଯୁବତୀଟି
    କାହାର?”
  wmt-wmt: '@see-verse:RUT.002.004'
  chk-chk: Iwe, Poas a aisini ewe mi nemeni ekewe chon angangen räs, “Nöün iö ena
    föpwül?”
  ssd-ssd: 'Kile Boas nu nuŋe piro gabat ta kusnana: Pino mbanzo si nu kuasmbi ndaŋ
    tuku ŋgina le'
  rop-rop: Bambai na Bowes bin askim det sekanwan bos blanga im, “Hu tharran yanggel?”
  ukr-1871: 'І сказав Бооз до наймита, що доглядав женцїв: чия це молодиця?'
  deu-1951: 'Und Boas fragte seinen Knaben, der über die Schnitter bestellt war: Wem
    gehört diese Jungfrau?'
  eng-JPS: 'Then said Boaz unto his servant that was set over the reapers: ''Whose
    damsel is this?'''
  etr-etr: Boasaea ïe hamoi beaha aligilo nelo amoma nabahalea, Udia dolïsä neebe
    gagoweda nowëla nabi.
  srp-1865: 'Tada reèe Voz sluzi svojemu koji bijaše nad žeteocima: èija je ona mladica?'
  lug-lug: Awo Bowaazi n’abuuza nampala wa bakunguzi be nti, “Omuwala ono w’ani?”
  heb-heb: ויאמר בעז לנערו הנצב על הקוצרים למי הנערה הזאת׃
  mpp-mpp: Aime Boas ye webac aiibong yengele damong, yela lelu uwacnowec, “Ngigac-adu
    yogo male?”
  ben-IRV: পরে বোয়স ছেদকদের উপরে নিযুক্ত নিজের চাকরকে জিজ্ঞাসা করলেন, “এ যুবতী কার?”
  ntu-ntu: Boas kc tqveapebz mz ncblo kc tqaclvele kxnzawzng, rpibzle kx, “?Doa olvz
    lcmonr ne neke?”
  pan-pan: ਫਿਰ ਬੋਅਜ਼ ਨੇ ਉਸ ਸੇਵਕ ਤੋਂ ਜੋ ਵਾਢਿਆਂ ਦੇ ਉੱਤੇ ਨਿਯੁਕਤ ਸੀ ਪੁੱਛਿਆ, “ਇਹ ਕਿਸ ਦੀ
    ਕੁੜੀ ਹੈ?”
  rmy-LOVARI: 'Боаз пущлас кай май баро пэ кидэтора: — Каски коды тэрны жювли?'
  tkr-tkr: 'Boazee qiviyşalanbışde ooqa gixhxhıyng''uke qiyghanan: – İna mek''vna
    zəiyfa şavunbışdane?'
  mya-JVB: ဗောဇ ကလည်း ၊ ထို မိန်းမ ငယ်သည် အဘယ် သူနှင့် ဆိုင်သနည်းဟု လယ် ခေါင်းအား
    မေး သော်၊
  tte-O: Bowasa ineli ana topaisowa kali tobaguna koina iwaloba, “Toisabo sine bwaine?”
  tvk-tvk: Di, Boas misis vat te polien nan bit, “?Atul maxoe xai be na visi?”
  tbg-tbg: Mintimake uva mantovaro Boaasiva kaiqa vaiinti nahentiqaa raqiku vaiintira
    irero tiharo, Qaraaka nahenti vitira taihainaarave?
  hmo-hmo: Boasi ese bali utua taudia ia gunalaia tauna ia nanadaia, ia gwau, “Unai
    be daika ena hesiai hahine?”
  urd-urd: फिर बो'अज़ ने अपने उस नौकर से जो काटने वालों पर मुक़र्रर था पूछा, किसकी
    लड़की है?”
  rus-SYN: 'И сказал Вооз слуге своему, приставленному к жнецам: чья это молодая женщина?'
  rmy-SERVI: 'Боазо пхучля пхурэдэрэ бутярнэстар: — Кахкири када чей, кадыя тэрни
    джювли?'
  bqc-SIM: 'Bↄazu ò a zĩkɛna pↄ́ dɛ a pↄkɛkɛnaↄ ziia ũɛ: Démɛ wɛ̃́ndia bee vĩi?'
  tcz-CHONGTHU: Hichun aman tohvaihompa kom’ah chun, “Hichea numei khangdong nukhu
    koiham? tia adoh leh,
  mar-mar: मग बवाज कापणी करणाऱ्यांच्या देखरेख करणाऱ्या दासास म्हणाला, “ही तरुण स्त्री
    कोण आहे?”
  tcs-tcs: Boaz bin aske boswokman blo em, ‘Uda da yangoman de wok ane wea em kam
    prom?’
  qub-qub: Chaypita Boozga rutojcunapa capuralninta tapuran «¿Pipa wamrantaj tagay
    jipashga?» nir.
  bqp-bqp: 'Bↄaza pì a zĩkɛri kũ à de a pↄ́kɛ̃rinↄ gwàri ũnɛ: Dí mɛ́ à nↄkpare direkũ
    vĩi?'
  hat-hat: 'Bòz mande kontwòlè a: -Ki jenn ti madanm sa a?'
  eng-BSB: And Boaz asked the foreman of his harvesters, “Whose young woman is this?”
  tod-tod: 'Ɓoaze ɠɛni ná-botiɠɛ zunui ma, nii é ɠɛni wɛlɛzu molo leʋe nuiti ma:
    «Anzanu loungoi nii ɠa ga ɓɛ ná-doun?»'
  eng-WEBPB: Then Boaz said to his servant who was set over the reapers, “Whose young
    lady is this?”
  kbq-kbq: Boasi'a, hoza traga nehaza vahe'mokizmi kva ne' antahigeno, Amu zahufa
    ara aza naga nofipinti a' emani'ne?
  nhe-BL: 'Huan teipa Booz quitlajtlani nopa tlacatl tlen quinyacanayaya nopa pixcani:
    ―¿Ajqueya iteixmatca ne ichpocatl?'
  bus-bus: 'Bↄaza bè a zĩkɛri kɛ̀ dɛ à pↄ́kɛ̃rinↄ gwàri ũunɛ: Dé bé à nↄkparɛ kɛ̀kãa
    vĩi?'
  gub-BL: Upuranu Moaz uma'ereko ma'e wanuwihaw rehe. — A'e kuzàwaza pe pe har a'e.
    Mon aipo a'e, i'i izupe.
  eng-DRA: 'And Booz said to the young man that was set over the reapers: Whose maid
    is this?'
