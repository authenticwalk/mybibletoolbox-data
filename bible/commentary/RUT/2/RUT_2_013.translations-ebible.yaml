verse: RUT.002.013
translations:
  mal-C: “യജമാനനേ, എനിക്കു തുടർന്നും അങ്ങയുടെ കണ്ണിൽനിന്നു ദയ ലഭിക്കുമാറാകട്ടെ. ഞാൻ
    അങ്ങയുടെ ദാസികളുടെ കൂട്ടത്തിൽപ്പെട്ട ഒരാളല്ലെങ്കിൽപോലും അങ്ങ് എന്നോട് കരുണാപൂർവം
    സംസാരിച്ച് എന്നെ ആശ്വസിപ്പിച്ചിരിക്കുന്നു,” എന്ന് അവൾ പറഞ്ഞു.
  deu-TKW: 'Sie antwortete: Mögest du mir gnädig gesinnt sein, mein Herr! Denn du
    hast mich getröstet und hast deiner Magd freundlich zugesprochen, obwohl ich nicht
    einmal einer deiner Mägde gleich bin.'
  lin-lin: 'Rite alobaki : — Tika ete nakoba kozwa ngolu na miso na yo, nkolo na ngai.
    Obondisi motema na ngai, osololi na mwasi mosali na yo na boboto nyonso. Nzokande,
    nakokani te ata na moko ya basali na yo ya basi.'
  eng-LSV: And she says, “Let me find grace in your eyes, my lord, because you have
    comforted me, and because you have spoken to the heart of your maidservant, and
    I am not as one of your maidservants.”
  bmu-bmu: 'Mewö zöiga Rutnöŋ muewö meleŋnök: “Ketaŋamni, ni göhö nup meme anbiurupki
    yengö söp qahöpnöŋ, göhön tondup ölipŋi hal niŋgizan. Göhön keu nuŋgunöŋga seleni
    pösatza.” Mewö meleŋnök.'
  eng-GNV: 'Then she saide, Let me finde fauour in thy sight, my lord: for thou hast
    comforted mee, and spoken comfortably vnto thy mayde, though I be not like to
    one of thy maydes.'
  eng-WEBSTER: Then she said, Let me find favor in thy sight, my lord; for that thou
    hast comforted me, and for that thou hast spoken kindly to thy handmaid, though
    I am not like to one of thy handmaidens.
  nhw-BL: 'Huan Rut quinanquili: ―Tlascamati. Nelía cuali moyolo nohuaya, huan mocamanal
    nechyolchicajtoc pampa technojnotztoc ica tlaicnelili. Techpalehuijtoc masque
    amo monequi. Na niyon amo niitztoc se motequipanojca.'
  swh-ONEN: Kisha Ruthu akasema, “Naomba niendelee kupata kibali machoni pako, bwana
    wangu. Kwa maana umenifariji na umezungumza kwa ukarimu na mjakazi wako, hata
    ingawa mimi si bora kama mmoja wa watumishi wako wa kike.”
  bba-bba: Sɑɑ yerɑ Rutu u nɛɛ, nɛn yinni, nɑ wɑ mɑ ɑ mɑn kĩi ɡeeru sɔ̃ɔsi. Domi ɑ
    kɑ mɑn ɡɑri kuɑ, ɑ nɛn nukuru yɛmiɑsiɑ, nɛ wi nɑ ǹ wunɛn sɔm kowobun ɡoo turɑ.
  eng-KJVCPB: Then she said, Let me find favour in thy sight, my lord; for that thou
    hast comforted me, and for that thou hast spoken friendly unto thine handmaid,
    though I be not like unto one of thy handmaidens.
  mpx-mpx: Yaka Ludi i ba, “Tonowak, ya atena iyaka u yaliyaya-agau, kaiwena bwagana
    nau nige wam totuwalali etega i oola, wam baaba eliyau i waisi yaka amnan waiwaisana
    ya pwawa.”
  wbp-wbp: Ngula-jangka, Ruurtujurla wangkaja, “Nyuntujunpa ngurrju-nyayirni. Wangkajanpaju
    ngurrju. Wajampalparna kamparruju nyinaja. Kularnangku warrkini nyuntukuju. Kala
    nyuntulurlunpaju kutu wardinyi-manu-nyayirni.”
  luo-luo: Ruth nowacho niya, “Mad amed yudo ngʼwono e nyim wangʼi, yaye ruodha. Isehoya
    kendo isewuoyo gi ngʼwono ne jatichni; kata obedo ni an dhano adhana ma ok nyal
    pim kata gi achiel kuom jotijegi ma nyiri.”
  meu-meu: Hahine na eto, Egu lohia e, vada o lalo namo henigu; ena be lau na dia
    oiemu hesiai hahinedia heḡereḡeredia to oi ese taugu vada o haloa bona hereva
    namodia amo vada o hanamogu.
  npi-ULB: तिनले भनिन्, “मेरा मालिक, तपाईंको दृष्‍टिमा मैले कृपा पाउन सकूँ, किनभने
    म तपाईंका नोकर्नीहरूमध्येकी नभए तापनि तपाईंले मलाई सान्त्वना दिनुभएको छ र तपाईंले
    मसँग दयापूर्वक कुरा गर्नुभएको छ ।”
  yor-yor: Rutu sì fèsì wí pé, “Kí èmi kí ó máa rí ojúrere láti ọ̀dọ̀ rẹ síwájú sí
    i olúwa mi. Ìwọ ti tù mí nínú nípa sísọ ọ̀rọ̀ rere sí ìránṣẹ́bìnrin rẹ, bí ó tilẹ̀
    jẹ́ pé èmi kò tó ọ̀kan nínú àwọn ìránṣẹ́bìnrin rẹ.”
  ind-ind: Jawab Rut, “Saya berharap tetap menyenangkan hati Tuan! Walaupun saya bukan
    salah seorang pekerja di sini, Tuan sudah membesarkan hati saya dengan menunjukkan
    belas kasihan.”
  pes-OPCB: 'روت در پاسخ وی گفت: «سرور من، شما نسبت به من خیلی لطف دارید. من حتی یکی
    از کنیزان شما نیز به حساب نمی‌آیم ولی با وجود این با سخنانتان مرا دلداری می‌دهید!»'
  lcm-lcm: Na kala antok, Kupo roron luai anig, kag igenen lava, using kutala alomonaus
    iau na kupo mengen ananap aro iau kam asosokai, kantanem parik napa mangsikei
    i kam keve kavulik.
  aer-aer: Ruth imerte ikwere alakenhe angkemele, “Unte kwenhe mwerre anthurre. Unte
    kwenhe atyenge mwerrantye angkeke. Ayenge kwenhe irrare-arle arrekwele aneke.
    Ayenge kwenhe warrkene ngkwinhe kwenye, kenhe unte akenhe ayenge akangkentye-anthurre-ilerne,
    ayenge akwele warrkene ngkwinhe-arteke aneme. Ayenge kwenhe mwerre anetyakenhe
    warrkene ngkwinhe anetyeke.”
  tgl-ULB: Pagkatapos sinabi niya, “Hayaan mong makatagpo ako ng pabor sa inyong paningin,
    aking panginoon, dahil inaliw mo ako, at nakipag-usap kang may kagandahang-loob
    sa akin, kahit na hindi ako isa sa inyong mga babaeng lingkod.”
  rmn-rmn: — Лошани мэ тэ керав, со мангес ту, сагбус минро, — пхэнляс ой. — Ту кердян
    лачипэ тай рагати манги, тэ иргатинка, гэм мэ на сом машкарэ тэ иргатинкендэ.
  cbu-NT: 'Rutshat: Zuraktishcha. Wappari yuwamand átish. Shiy nuwaa mangi p''tseeksha.
    Shiy tputsish wanasirtishcha. Nuwaa chinakush átsha, nduntaa nuw shiyash, tárangiya.'
  hui-hui: Ludi ibugua ladai bialu lalu, Agali timbuni-o í̠naga biabe biaga bedaru
    baba ogobi dege dege ndo birarugo í̠na bi bayale i̱la larigome i̱ mo hongo hari.
    Ani bialu í̠na mana bayale i̱hondo bere, lene.
  wrs-wrs: Wo Rut henga ona, mendekli, kava ambo memba ungundunguvlirini, yena kava
    andra vevmoa, heva os owai, yimba kamba moa besal ishomnav, wo kava indk vethav.
  jao-jao: Kanumba-ngarninyma a-Rutha, “Kirna-barlirra ngabinya, nya-yabi jimu ngatha,
    janha-yabimanjimu ngarna-wurdu. Yinda barra nya-walkurrawala, ja-wukanyinjimu
    ngatha narnu-yabi barra ngalingarna marnajingarna a-nganji, minja a-buyi. Kurdardi
    karnima a-jibiya marnaji yinkurra-nganji barramarni li-ja li-jawina linkungu,
    kurdardi, ngala minja ngarna a-nganji a-buyi, ngala ja-wukanyinjimu ngatha yabimantharra,
    janha-yabiman jimu ngarna-wurdu, kirna-barlirra,” kanda-arri nganinya, bawuji.
  mya-mya: ရု​သ​က​လည်း``အ​ရှင်၊ အ​ရှင်​သည်​ကျွန်​မ အ​ပေါ်​တွင်​များ​စွာ​က​ရု​ဏာ​ထား​ပါ​ပြီ။
    ကျွန်​မ​သည်​အ​ရှင့်​အ​စေ​ခံ​များ​၏​အ​ဆင့် အ​တန်း​ကို​မီ​သူ​ပင်​မ​ဟုတ်​သော်​လည်း
    အ​ရှင် သည်​ချို​သာ​စွာ​ပြော​ဆို​ခြင်း​အား​ဖြင့်​ကျွန်​မ ကို​အား​တက်​စေ​ပါ​၏''
    ဟု​ပြန်​ပြော​၏။
  bod-N: དེ་ནས་རུ་ཐི་ན་རེ། བདག་པོ་ལགས། ང་ནི་ཁྱེད་ཀྱི་གཞོན་ནུ་མ་རྣམས་ཀྱི་གཅིག་ལ་མི་དོ་ནའང་ཁྱེད་ཀྱི་བྱམས་བརྩེ་ལྡན་པའི་གཏམ་གྱིས་བདག་ལ་སེམས་གསོ་གནང་བྱུང་།
    ཁྱེད་ཀྱིས་མུ་མཐུད་དུ་བདག་ལ་ཐུགས་རྗེའི་སྤྱན་གྱིས་གཟིགས་པར་མཛོད་ཅེས་ཞུས་སོ། །
  wsk-wsk: Se Ruth akingtala mam, “Kari dom, ni munan ningo aningate beterem. Ani
    nika ura imet bo mena wore, ni den ningo aga manem ale angamang motam sokel tuem
    se ani amilmilasam,” mam.
  kkl-kkl: Ambarogpa Rut kel enekorina, “Nani, na kelabo an arukna wamangne tane saog
    uro wamna kom aghana, andi na o'ona sembanelamdi, na wana ikin uro wamnaba, walia
    nanag lelamlamdi, wana keagman nembamnelam. Nani,” aro ambarog.
  sna-sna: Rute akati, “Regai ndirambe ndichiwana nyasha pamberi penyu, ishe wangu.
    Mandinyaradza uye mataura netsitsi kumurandakadzi wenyu kunyange ndisina kufanana
    navamwe varandakadzi venyu.”
  spa-BLM: 'Entonces ella dijo: “Halle yo gracia ante tus ojos, señor mío, porque
    me has consolado y porque has hablado con bondad a tu sierva, aunque no soy como
    una de tus siervas.”'
  cac-cac: 'Ix tac''vi ix icha tic: —Mamin, ste tzalaj in c''ool yuj tas tzal tic
    d''ayin, te vach'' tzutej a c''ool d''ayin vach''chom man̈ in lajanoc yed'' junoc
    eb'' ix a checab'' tic, xchi ix.'
  swh-ULB: Ruth akasema, “Nipate kibali machoni pako, bwana wangu, kwa kuwa umenifariji,
    na umeongea wema kwangu, ingawa mimi sio mmoja wa watumishi wako wa kike.”
  bel-bel: 'Яна сказала: хай буду я ў міласьць перад вачамі тваімі, гаспадару мой!
    ты суцешыў мяне і гаварыў па сэрцы рабыні тваёй, тым часам як я ня вартая ніводнае
    з рабыняў тваіх.'
  klt-klt: Wáina inán Rut tá inuk, “Táwina, nák ku yáup náráwa ka waháranan muná,
    me kutna muná, enendu ko nák nahángga neháng tolelák. Ko sutna táng láláp táelák,
    hang ko me nuk hára naháng melák.”
  deu-ELBBK: 'Und sie sprach: Möge ich Gnade finden in deinen Augen, mein Herr! Denn
    du hast mich getröstet und hast zum Herzen deiner Magd geredet, und doch bin ich
    nicht wie eine deiner Mägde.'
  mbb-OT: Ne ke si Ruth te, “Utew zekelà is hizu nu kediey. Inmeupiya utew te ǥehinawa
    ku is menge lalag nu he menayù, minsan pa te siak wazè e en mekerepeng te menge
    suluǥuen nu.”
  mal-2015: 'അതിന്നു അവൾ: യജമാനനേ, ഞാൻ നിന്റെ ദാസിമാരിൽ ഒരുത്തിയെപ്പോലെയല്ല എന്നുവരികിലും
    നീ എന്നെ ആശ്വസിപ്പിക്കയും അടിയനോടു ദയയായി സംസാരിക്കയും ചെയ്‌വാൻ തക്കവണ്ണം എന്നോടു
    നിനക്കു കൃപതോന്നിയല്ലോ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃rẽ yʉꞌtico niwõ: —Mʉꞌʉ yʉꞌʉre añurõ weeapʉ. Mʉꞌʉ ucũse yʉꞌʉre wãcũtutuacã
    weeꞌe. Mʉꞌʉrẽ daꞌracoꞌterã numia weronojõ nitimicã, yʉꞌʉre añurõ maꞌise meꞌrã
    ucũꞌu.'
  gup-gup: Wanjh ngalengmanwali biwokmey, yimeng, “Nguddanu wanjh yimak. Bu kunmekbe
    kanhmarneyime kanhnjilngmarnbun, dja yiman bu yiyime ngaye ngamak. Ngadjare kuhni
    kandjalmarneyime, dja bonj, ngaye ngaldjalwarre kore yawkyawk ngundimarnedurrkmirri.”
  nys-nys: '@see-verse:RUT.002.012'
  byx-byx: De ma Rut kia guirtik ma Boas aa lengi ma’, “Maikka ngi tekmet nama atlu
    sagel ngua. Dap kuasik ai ama atlu ngua ip taquar lura ama nankina i ret matna
    gel ngi. Dap ngia meraqen nama lengi ama upka vem nget sagel ngua. Be lungera
    nge sem a dlek na ngua.”
  gvs-gvs: ‘Guna tomoya, matam goi anuwóiya bogina ababane. Moitamo. Yau im pákwana
    bogina kukipaiwolegu be nakae atepatu kuvinigu go, yau im pákwana vevina im pakonayao
    sobuyekoidi nakae’, Ruti kaena.
  rmc-rmc: 'Oj leske odphenďa: „Paľikerav tuke, raja miro, hoj sal ke mande lačhejileskro.
    Poťešinďal man a šukares manca vakerďal, tira služobňičkaha, kajte me man našťi
    rachinav aňi paš jekh lendar.“'
  pes-OPV: 'گفت: «ای آقایم، در نظر تو التفات بیابم زیرا که مرا تسلی دادی و به کنیز
    خود سخنان دل آویزگفتی، اگر‌چه من مثل یکی از کنیزان تو نیستم.»'
  ron-1924: 'Ши еа а зис: „О! сэ капэт тречере ынаинтя та, домнул меу! Кэч ту м-ай
    мынгыят ши ворбеле тале ау мерс ла инима служничей тале. Ши тотушь еу ну сунт
    нич мэкар ка уна дин служничеле тале.”'
  ben-OBCV: তখন রূত বোয়সকে বলল, “হে আমার প্রভু, এখন আমি যেমন আপনার কাছে দয়া পেয়েছি,
    তেমনি দয়া যেন এর পরেও পেতে পারি। আপনি আমাকে সান্ত্বনা দিয়েছেন এবং আপনার এই দাসীর
    সঙ্গে দয়ালু ভাব দেখিয়েছেন—যদিও আমি আপনার যত দাসী আছে তাদের একজনেরও যোগ্য নই।”
  lex-lex: 'Noma Ruta nwahla lirni niwra: “A'' di de mak kakleha weli id a''u. Hopopna-lili''iru
    ata-wa''ara mak kar lia a''mu nek de a''g edon gor la. Mere a''mu nhar lirni mai
    o hopopanmu a'' di, nheik la a ralam kalwiedwe''du pa a ralmu namtiertierun wa.
    Ne awuakwak pa hota aghi'' reri hya'' maka kla''nan a''mu ralamni de.”'
  som-som: Kolkaasay tidhi, Sayidow, haddaba raalli iga ahow; waayo, waad i qalbi
    qaboojisay, oo si raxmad leh ayaad iila hadashay anigoo ah addoontaada, in kastoo
    aanan addoommahaaga ka mid ahayn.
  lat-VUC: 'Quæ ait: Inveni gratiam apud oculos tuos, domine mi, qui consolatus es
    me, et locutus es ad cor ancillæ tuæ, quæ non sum similis unius puellarum tuarum.'
  eng-ASVBT: Then she said, Let me find favor in thy sight, my lord, for that thou
    hast comforted me, and for that thou hast spoken kindly unto thy handmaid, though
    I be not as one of thy handmaidens.
  mna-mna: 'Rut ipekel sua ki Boas ma iso ta kembei: “Biibi tio, iŋgi nu kampe yo
    kat. Nio moori sorokŋoŋ, nio raraate kembei ta zin moori ku uraata kan tiŋga na
    som. Tamen nu so sua ambaiŋana men pio mi potor leleŋ. Tabe kam ma leleŋ ambai
    kat.”'
  ita-1885: 'Ed ella disse: Signor mio, trovi io pur grazia appo te; perciocchè tu
    mi hai consolata, e hai usate benigne parole inverso la tua servente; benchè io
    non sia pari ad una delle tue serventi.'
  kqc-kqc: Ruth yaku nikabai reyo, “Nai varika amiye, ya yaku yi nemokori buni toga
    na mavo. Yi naivo rema rofu amuta dudu ago na ni maisa, idu na bi yi naivo rema
    yokoi kana de.”
  eng-LXXUP: And she said, Let me find grace in thy sight, my lord, because thou hast
    comforted me, and because thou hast spoken kindly to thy handmaid, and behold,
    I shall be as one of thy servants.
  eng-ULB: Then she said, “Let me find favor in your eyes, my master, for you have
    comforted me, and you have spoken kindly to me, though I am not one of your female
    servants.”
  spa-VBL: “Gracias por ser tan bueno conmigo, señor” – respondió ella – “Me has tranquilizado
    al hablarme con amabilidad. Ni siquiera soy uno de tus siervos”.
  fra-_FOB: 'Et elle dit: Mon seigneur, je trouve grâce à tes yeux; car tu m''as consolée,
    et tu as parlé selon le cœur de ta servante, bien que je ne sois pas, moi, comme
    l''une de tes servantes.'
  mal-mal: 'അതിന് അവൾ: യജമാനനേ, നിന്റെ ദാസിമാരിൽ ഒരുത്തിയെപ്പോലെയല്ല എങ്കിലും നീ എന്നെ
    ആശ്വസിപ്പിക്കുകയും അടിയനോടു ദയവോടെ സംസാരിക്കുകയും ചെയ്യുവാൻ തക്കവണ്ണം എന്നോട്
    നിനക്ക് കൃപ തോന്നിയല്ലോ.'
  urd-GVR: Rūt ne kahā, “Mere āqā, Allāh kare ki maiṅ āindā bhī āp kī manzūr-e-nazar
    rahūṅ. Go maiṅ āp kī naukarāniyoṅ kī haisiyat bhī nahīṅ rakhtī to bhī āp ne mujh
    se shafqat bharī bāteṅ karke mujhe tasallī dī hai.”
  suz-BL: मिनु रूथमी “प्रभु, इन ङोंइती शिशी ताता। गे आं थुं नाइक्‍पाइक्‍तीनी। गो इन
    गेय पाइब मबाक्‍ती हना यो, गे आं कली रिम्‍शो लोव़ पाइतीनी” देंमाक्‍त।
  ita-1927: 'Ella gli disse: “Possa io trovar grazia agli occhi tuoi, o mio signore!
    Poiché tu m’hai consolata, e hai parlato al cuore della tua serva, quantunque
    io non sia neppure come una delle tue serve”.'
  ckb-ckb: 'ئەویش گوتی: «گەورەم با بەردەوام لەبەرچاوت ڕەزامەندی بەدەستبهێنم، چونکە
    دڵت دامەوە و دڵی کارەکەرەکەتت خۆش کرد، هەرچەندە وەکو یەکێکیش نیم لە کارەکەرەکانت.»'
  eng-BBE: Then she said, May I have grace in your eyes, my lord, for you have given
    me comfort, and you have said kind words to your servant, though I am not like
    one of your servants.
  kan-OKCV: ಅದಕ್ಕೆ ಅವಳು, “ನನ್ನ ಒಡೆಯನೇ, ನನಗೆ ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ಉಪಕಾರವಾಗಲಿ. ಏಕೆಂದರೆ
    ನಾನು ನಿಮ್ಮ ದಾಸಿಯರಲ್ಲಿ ಒಬ್ಬಳಂತೆ ನಿಲ್ಲುವುದಕ್ಕೂ ಯೋಗ್ಯಳಲ್ಲ ಆದರೂ ದಯೆಯಿಂದ ಮಾತನಾಡಿಸಿದಿರಿ”
    ಎಂದಳು.
  bbb-bbb: Boezi fu ijiege kuaramoga Ruti fu kuae, E ireobo na vierafe naka ire boeje
    a oemaedufuo ijiaru renoeke. Nana bara gue bu one imevo ijieki baki rove aka na
    marejiena vua soesoegi na oemaredufuo ijia kuariemono kuae.
  tam-2017: 'அதற்கு அவள்: என் ஆண்டவனே, உம்முடைய கண்களில் எனக்குத் தயவு கிடைக்கவேண்டும்;
    நான் உம்முடைய வேலைக்காரிகளில் ஒருத்திக்கும் சமமாக இல்லாவிட்டாலும், நீர் எனக்கு
    ஆறுதல் சொல்லி உம்முடைய அடியாளாகிய என்னோடு தயவாகப் பேசினீரே என்றாள்.'
  spa-RV-1909: 'Y ella dijo: Señor mío, halle yo gracia delante de tus ojos; porque
    me has consolado, y porque has hablado al corazón de tu sierva, no siendo yo como
    una de tus criadas.'
  ron-BTF: 'Atunci ea a spus: Să capăt favoare în ochii tăi, domnul meu, pentru că
    m-ai mângâiat și pentru că ai vorbit prietenos roabei tale, cu toate că nu sunt
    ca una dintre roabele tale.'
  eng-WEBP: Then she said, “Let me find favor in your sight, my lord, because you
    have comforted me, and because you have spoken kindly to your servant, though
    I am not as one of your servants.”
  eng-FBV: Thank you for being so good to me, sir,” she replied. “You have reassured
    me by speaking to me kindly. I'm not even one of your servants.”
  nld-1939: 'Rut hernam: Heer, laat me slechts genade in uw ogen vinden! Gij hebt
    me moed gegeven en vleiende woorden tot uw dienstmaagd gesproken, ofschoon ik
    me niet met een van uw dienstmaagden vergelijken mag.'
  nch-BL: 'Huan Rut quinanquili: ―Tascamati. Nelía cuali moyolo ica na, huan mocamanal
    techyolchicajtoc pampa technojnotztoc ica taicnelili. Techpalehuijtoc masque amo
    monequi. Na yon amo niitztoc se motequipanojca.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Woydër ga bop bokso ga tja pjl̈úe l̈ëp ĩyado.
    Bop tjl̈õkwo, tja ie dbokjrë jek obi. Tja tjwl̈õ l̇l̇ëm, bop parkagaga wal̈ëga
    tjeng wl̈e dorko. Eni ëmdë ga pja tjl̈ẽ shäng bor kong yõtso, wl̈ẽpe» l̈e.
  vie-1934: 'Nàng thưa rằng: Hỡi chúa! chúa đã an ủi và giục lòng kẻ tôi tớ chúa,
    cầu chúa lấy lòng ân huệ đãi tôi, dẫu rằng tôi không đồng bực cùng các tớ gái
    chúa!'
  hin-CV: रूथ ने उनसे कहा, “महोदय, हालांकि मैं आपकी इन दासियों के बराबर भी नहीं हूं,
    आपने मुझ पर कृपादृष्टि की, मुझसे कोमल शब्दों में बातें की हैं, आपने मुझे प्रोत्साहित
    किया है.”
  spa-BES: 'Entonces ella dijo: Permítame tener gracia en sus ojos, mi señor, porque
    me ha brindado consuelo y ha dicho palabras amables a su sierva, aunque no soy
    como una de sus siervas.'
  tdx-tdx: Aa le hoe re, Ehe t’ie hahatrea fañisohañe am-pahaoniña’o, ry talè, fa
    nampanintsiñe’o, vaho toe nitaroñe an-tro’ o mpitoro’o ampela toio, ndra te tsy
    ampanahafeñe ami’ty raik’ amo mpitoro’o ampelao.
  tha-KJV: รู​ธจึงกล่าวว่า “​เจ้​านายของดิ​ฉัน ขอให้​ดิ​ฉันได้รับความกรุณาในสายตาของท่าน
    เพราะท่านได้ปลอบใจดิ​ฉัน และเพราะท่านได้​กล​่าวคำที่แสดงความเมตตากรุณาต่อหญิงคนใช้ของท่าน
    ถึงแม้​ดิ​ฉันไม่เป็นเหมือนคนหนึ่งในพวกหญิงคนใช้ของท่าน”
  por-BR-2018: 'E ela disse: Senhor meu, ache eu favor diante de teus olhos; porque
    me consolaste, e porque falaste ao coração de tua serva, não sendo eu como uma
    de tuas criadas.'
  bco-bco: To a꞉no꞉ da꞉da꞉sa꞉ga꞉, Lud eyo꞉ a꞉la꞉sio꞉, “Ne gi nanog dian gama ko꞉sega,
    giyo꞉ nemo꞉wo꞉ ha꞉fo꞉ disa꞉laki, madali asuwa꞉tab. Gilo꞉ man nafa dimidab a꞉ma꞉yo꞉
    ni asulo꞉wo꞉ ko꞉lo꞉ sagale alitakigab,” a꞉la꞉sio꞉.
  deu-ELO: 'Und sie sprach: Möge ich Gnade finden in deinen Augen, mein Herr! Denn
    du hast mich getröstet und hast zum Herzen deiner Magd geredet, und doch bin ich
    nicht wie eine deiner Mägde.'
  caa-caa: 'Entonces sutpa ojron e Rut otronyajr y che: —Pues quisinic itzay awiren
    iraj iraj bꞌan cocha war ache era. Porque war atꞌabꞌse niwalma tacar awojroner
    xeꞌ incꞌun, motor que nen ma tawaren nien tuaꞌ inquetpa inteꞌ aman, che e Rut.'
  eng-WYC-2018: And she said, My lord, I have found grace before thine eyes, and thou
    hast comforted me, and thou hast spoken to the heart of thine handmaid, which
    am not like one of thine handmaids. (And she said, My lord, for I have found favour
    in thine eyes, and thou hast spoken to the heart of thy servantess, though I am
    not equal to one of thy servantesses, yea, thou hast greatly comforted me.)
  epo-epo: 'Kaj ŝi diris: Estus sufiĉe, ke mi trovu favoron en viaj okuloj, mia sinjoro,
    ĉar vi konsolis min kaj parolis amike al via sklavino, kvankam mi ne valoras esti
    egala al iu el viaj sklavinoj.'
  uig-PIN: 'Rut jawabǝn: — Əy hojam, nǝziringdǝ iltipat tapⱪaymǝn; mǝn sening dediking
    boluxⱪimu yarimisammu, sǝn manga tǝsǝlli berip, dedikinggǝ meⱨribanǝ sɵzlǝrni
    ⱪilding, — dedi.'
  beo-beo: 'Ludi e sia:i, “Di da nama bagade asigisa amola hahawane. Dia na hahawane
    hamoma:ne di da na bisili noga:le sia: dasu. Amo da na da dia hawa: hamosu dunu
    fonobahadi hame defei amomane.”'
  tpi-OTNT: Na Rut i bekim tok bilong Boas olsem, “Yu mekim gutpela pasin tru long
    mi. Mi no gutpela olsem ol wokmeri bilong yu, tasol yu bin tok isi long mi, na
    dispela i strongim bel bilong mi.”
  hau-SA: Ta ce, “Bari in ci gaba da samun tagomashi a idanunka ranka yă daɗe. Ka
    ta’azantar da ni ka kuma yi wa baranyarka magana mai alheri ko da yake ban kai
    matsayi ɗaya daga cikin bayinka ’yan mata ba.”
  uig-LAT: 'Rut jawaben: — Ey xojam, neziringde iltipat tapqaymen; men séning dédiking
    bolushqimu yarimisammu, sen manga teselli bérip, dédikingge méhribane sözlerni
    qilding, — dédi.'
  nde-nde: URuthe wathi, “Sengathi ngingaqhubeka ngithola umusa kuwe, nkosi yami.
    Usungiphe ukududuzeka njalo ukhulume ngomusa encekukazini yakho loba ngingafanele
    ukuba ngomunye wamantombazana azincekukazi zakho.”
  ton-ton: Pea naʻe pehē ʻe ia, “Tuku ke u ʻilo ʻae ʻofa ʻi he ʻao ʻo hoku ʻeiki;
    he kuo ke fakafiemālieʻi au, pea kuo tau hoʻo lea ki he loto ʻo hoʻo kaunanga,
    neongo ʻoku ʻikai te u hangē ha taha ʻi hoʻo kaunanga.”
  ces-1613: 'Kterážto řekla: Nalezla jsem milost před tebou, pane můj, poněvadž jsi
    mne potěšil, a mluvils k srdci děvky své, ješto nejsem podobná jedné z děvek tvých.'
  eng-WMB: Then she said, “Let me find favor in your sight, my lord, because you have
    comforted me, and because you have spoken kindly to your servant, though I am
    not as one of your servants.”
  tam-TCV: அப்பொழுது அவள், “ஐயா! உங்களுடைய கண்களில் தொடர்ந்து எனக்குத் தயை கிடைக்கவேண்டும்.
    நான் உங்களுடைய பணிப்பெண்களுக்குக்கூட சமனானவள் அல்ல. அப்படியிருந்தும் நீங்கள் எனக்கு
    கருணைகாட்டி, உங்கள் அடியாளாகிய என்னுடன் தயவாய்ப் பேசினீர்களே!” என்றாள்.
  ceb-ULB: Unya miingon siya, “Makakaplag unta ako ug kaluoy diha sa imong panan-aw,
    akong agalon, kay gilipay mo man ako, ug nakigsulti ka kanako nga may kaluoy,
    bisan tuod dili ako usa sa imong mga babayeng sulugoon.”
  mkn-mkn: Ais Rut balas bilang, “Bapa, é! Biar beta bukan bapa pung orang karjá,
    ma beta mau bekin sanáng bapa pung hati tarús. Te bapa su kasi kuat beta pung
    hati, ais kasi tunju hati bae sang beta ju.”
  pol-UBG: 'A ona odpowiedziała: Znalazłam łaskę w twoich oczach, mój panie. Pocieszyłeś
    mnie bowiem i mówiłeś do serca swej służącej, chociaż nie jestem równa żadnej
    z twoich służących.'
  agr-agr: 'Tusa tama nii ayaak: “Apujuh, ame minak wait anenjujume. Ame tujutam nunú
    mina anentaignak ichichtujui. Wika amina tsakatkem aina nujaig makichkish betekchauwaitjai,
    nuniaig ame minak shiig anenjusam aujtusume”, tiuwai.'
  kyc-kyc: Namba embena kendemande dupwa pipya kapa makande minya napyamopape embame
    namba anjiki pyuo pii langipinyi dokome namba porainyi pyambulini, leya.
  urd-GVU: روت نے کہا، ”میرے آقا، اللہ کرے کہ مَیں آئندہ بھی آپ کی منظورِ نظر رہوں۔
    گو مَیں آپ کی نوکرانیوں کی حیثیت بھی نہیں رکھتی توبھی آپ نے مجھ سے شفقت بھری باتیں
    کر کے مجھے تسلی دی ہے۔“
  eng-OEBCW: Then she said, ‘I trust I may please you, my lord, for you have comforted
    me and spoken kindly to your servant, although I am not really equal to one of
    your own servants.’
  deu-1912: 'Sie sprach: Laß mich Gnade vor deinen Augen finden, mein Herr; denn du
    hast mich getröstet und deine Magd freundlich angesprochen, so ich doch nicht
    bin wie deiner Mägde eine.'
  ntj-ntj: Nyangka Rutjalu watjarnu, “Yuwa Puurr, walykumunulu-rnin ngarltunytjulu
    watjarnu pukurlmanu. Tjiinya-rna maliki ngurra ngaangka pitjangu nyinarra. Nyangka-rnin
    walykumunulu watjarnu nyuntuku waarka palyalpayipirinypangka.”
  kan-2017: ಆಗ ಆಕೆಯು, “ಸ್ವಾಮೀ, ತಾವು ದಾಸಿಯಾದ ನನ್ನನ್ನು ಕಟಾಕ್ಷಿಸಿದ್ದೀರಿ; ನಾನು ತಮ್ಮ ದಾಸಿಯೆನಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ
    ಯೋಗ್ಯಳಲ್ಲದಿದ್ದರೂ ನನ್ನನ್ನು ಕನಿಕರಿಸಿ ಪ್ರೀತಿಯಿಂದ ಮಾತನಾಡಿಸಿದಿರಿ” ಅಂದಳು.
  tgo-tgo: Rut i gonjoghawe iŋa, “Ghan thanavu mbema i thovuye vara e ghino, ghino
    ghen len rakakaiwo, amalana. Mo utu e ghalɨŋa udauda i mwanavairɨŋgo, othembe
    len rakakaiwona wanakauko thɨ laghɨye kivwalaŋgo.”
  yap-yap: Me fulweg Ruth ni ga’ar, “Ri gab gol ngog; kam pi’ e athamgil nga lanin’ug
    ko thin ni ga be yog ngog nib munguy, ni yugu aray rogog ni de ta’reb tolngig
    ngak reb e pi tapigpig rom.”
  hlt-MCSB: Ruth loh, “Kai nan hloep dongah ka boeipa nang kah mikhmuh ah mikdaithen
    ka dang, na sal a lungbuei te cawt na doo coeng tih kai tah na sal bangla ka om
    moenih,” a ti nah.
  mdy-ETH: ሩኡቴያ፦ «ታ ጎዳ! ታኣኒ ኔኤም ማዻ ዓሶ ባኣካ ማዒባኣያ ማዔቴያ ኮሺ ዑኡሲና ኔ ታና ዶዲሼኔ፤ ዓሲ ማሂ ኔ ታና
    ዛጌ ዛጊፆ ኔ ሃሹዋጉዲ ታ ኔና ሺኢቃኔ!» ጌዔኔ።
  kew-kew: 'Gore Rut-me Boas-na agaa gupa abusa: Neme ni ora epea waru pi. Niri nena
    epe kogono onanu nonapida dia pare neme ni epe agaa kuma pi lage rabu go-me nina
    pu robaa ne piri mea epea.'
  twi-ASANTE: Na ɔno nso kaa sɛ, “Ma menkɔ so nnya wʼanim adom daa, me wura. Woama
    me awerɛkyekyerɛ na woakasa akyerɛ wʼafenaa ayamyɛ so, me a mensɛ na memfata wo
    nnwumayɛfoɔ no mu baako mpo no.”
  ipi-ipi: Lutu-to Boasa lamawuato wua leae-pia. Akali andane, nimba-to pii epene
    langele okone mane nambana yamapane moo tambo laya ele. Namba nimbana piape wanda
    epene peteyai okone-pene mindi jia tekeko, nimbana pii oko mane namba mino tai
    laya ele leae-pia.
  bhl-bhl: 'Wangei, Ilut u Boas elo bokolewomelu: “Kom bokonemew weng atite be ibolow
    menew keneme te. Ne kom aulkembabiliw waneng bikatetew bate! Ne sak singam telemin
    waneng nete kate, ku nelo ibolow folok kukunemew te.”, dangsu kale.'
  eng-WEBU: Then she said, “Let me find favor in your sight, my lord, because you
    have comforted me, and because you have spoken kindly to your servant, though
    I am not as one of your servants.”
  bnp-bnp: E Rut i koli, i ta maea, “Bakovi dagi, a naro o rata kamumu iau vona i
    kamumu hateka. O luke kamumu iau, o taki a ngava kamumu nau. Pali na matane huriki,
    iau i uka ma iau a vora ngatavine vomu.”
  tgk-tgk: 'Рут дар ҷавоб гуфт: «Эй хоҷаи меҳрубон, маро аз марҳамати худ дар оянда
    ҳам маҳрум накунед. Шумо ба ман, ки ҳатто канизатон нестам, суханони нек гуфта,
    тасаллӣ додед».'
  spa-PDDPT: 'Y ella dijo: ¡Halle yo gracia ante ti, ʼadón mío! Porque me consolaste
    y hablaste al corazón de tu esclava, aunque no soy ni como una de tus esclavas.'
  gun-gun: 'Ha''e ramo kunha va''e aipoe''i: — Xeruvixa, ndee xepytyvõ vaipa ma. Xembopy''a
    porã xee nerembiguai py''a re peve guarã ndeayvu vy, xee nerembiguai regua ndaikoi
    va''eri — he''i.'
  agu-BL: —Chumbalaj nin ilu' swe'j. Yi yolu' na xcye' tan inmayse'n. Na pe nin sk'il
    njilonu' swetz. Wech na siquier ink jun mosu', stzun Rut bantz.
  ilo-ULB: Ket kinunana, “Makasarakak koma iti pabor iti imatangmo, apok, gapu ta
    liniwliwanak, ken nasayaat ti pannakisaom kaniak, uray no saanak a maysa kadagiti
    babbai nga adipenmo.”
  kpg-kpg: Ruth ga helekai, “Meenei, goe e humalia huoloo mai gi di au. Goe guu hai
    au gi manawa lamalia gi au helehelekai humalia mai gi di au, ma e aha maa au hagalee
    tangada e dahi i au ahina hai hegau.”
  uig-ARA: 'رۇت جاۋابەن: ــ ئەي خوجام، نەزىرىڭدە ئىلتىپات تاپقايمەن؛ مەن سېنىڭ دېدىكىڭ
    بولۇشقىمۇ يارىمىساممۇ، سەن ماڭا تەسەللى بېرىپ، دېدىكىڭگە مېھرىبانە سۆزلەرنى قىلدىڭ،
    ــ دېدى.'
  bsp-bsp: 'Kɔ Rut oloku: «Məmbaŋ’im bel-bel kɔ t'' ɔmbɔt’im. Moloku mam mɔsɔŋ’em
    abəkəc kəfəntərɛ, kɔ məŋkɔ məmɔmən ti-ɛ, ali wəcar kam wəkin səfɔtəŋnɛnɛ.»'
  bps-bps: Na man Ruth, “Tay i kafyem deg, Amugu, du tatangalam i nawagu di too fye
    ktaluam di deg, balù là agu gasngad di satu fasakam.”
  tof-tof: Rrut bóktanórr wagó, “Ma moba obzek kwata kürüka metat morroal asen namulo,
    wirri pam. Ma kürü kari morroal koke kuri kina, ma enezan morroal tonarre bóktandóla
    kürüka. Enanla ka darrpan tonarr kokela marü ngibürr zaget koldógab.”
  sus-sus: Ruti naxa a fala Boosu bɛ, «N ma mangɛ, i bara hinnɛ n na, i bara nde ba
    n ma tɔɔrɛ ra. I xa wɔyɛnyi bara so n tan i xa konyi bɔɲɛ kui, na binyɛ gbo n
    tan bɛ.»
  pon-2006: Rud ahpw pil sapeng, nda, “Maing, omwi kalahngan ong ie me inenen laud
    mehlel! Komw ketikihong ie kakehlepei sang ni omwi kadek ong ie, mehndahte ei
    sohte pahrekiong emente sapwellimomwi ladu kan.”
  jae-jae: Go awê tau kêsôm gebe “O ŋoc apômtau, aôm kômoasiŋ aê ŋanô to gôjac aê
    têtac tôŋ. Aômnêm sakiŋwagao ŋanô teŋ aê atom, mago kôsôm biŋ ŋajamgeŋ gêdêŋ nêm
    sakiŋwagao aê.”
  ksd-ksd: 'Ma i ga biti tana: Kaum varmari piragu i ngala, kaugu luluai, tago u tar
    vamaram iau, ma u tar vargat kaum tultul nina ba pa i da kaum umana vavina na
    papalum.'
  myk-myk: 'A Wuruti di wu pye: «Di fɛrɛmɛ ta ma ɲaha tàan na kafɔɔ! M’a ma kapyebyezhɔ
    wu luu ɲiŋɛ, na kafilasaama jo ni wu ni, na ta mu kapyebyezhaa pu d’a pɔrɔ bɛ
    nɛ na.»'
  tur-YTC: Kadın, “Efendim, gözünde lütuf bulayım, çünkü beni rahatlattın ve senin
    hizmetkârlarından biri gibi değilken hizmetkârına nazikçe konuştun” dedi.
  grc-BRENT: Ἡ δὲ εἶπεν, εὕροιμι χάριν ἐν ὀφθαλμοῖς σου κύριε, ὅτι παρεκάλεσάς με,
    καὶ ὅτι ἐλάλησας ἐπὶ καρδίαν τῆς δούλης σου, καὶ ἰδοὺ ἐγὼ ἔσομαι ὡς μία τῶν παιδισκῶν
    σου.
  ind-AYT: Lalu, Rut berkata, “Semoga aku akan terus mendapat belas kasih di matamu,
    ya Tuanku, sebab engkau telah menghibur aku dan telah berbicara dengan sangat
    ramah kepada hambamu ini meskipun aku bukan salah seorang dari hamba-hambamu perempuan.”
  lid-lid: Rut anya, “Ou badeh amekes kandriyen mwasin labai eme tek. Ndramak tinan,
    ou ale batanau jo tiri sahou mwasin. Jo badih mwasin bwe, bala buku oro badih
    tam kede-eh. Arile ou badeh asehek sahou ta batanau eme tek ma bwidiy ndrinek
    udu mwasin ja.”
  nya-nya: Rute anati, “Mwandikomera mtima, mbuye wanga. Ndipo mwandisangalatsa ndi
    kundiyankhula mwa chifundo ngakhale sindili mmodzi mwa adzakazi anu.”
  kyg-kyg: Ha paiꞌnigeno Lutiꞌa, Nagaemo ina agufa a kanomo maiꞌneꞌna kagae aliꞌyaꞌmo
    noꞌaluva a kanomo maiꞌnovaꞌmonanafa kaipamoꞌmo falu huka nateꞌnane. Aise gemo
    nehana geꞌmoꞌmo alika lokiya vaika neꞌnatane, huno ha paiꞌniye.
  hrv-hrv: 'Ona preuze: “Kad bih mogla uvijek nalaziti milost u tvojim očima, gospodaru,
    jer si me utješio i milostivo progovorio sluškinji svojoj, ako i nisam kao jedna
    od tvojih sluškinja.”'
  mps-mps: Tama Rutgo po wei ponoyu, Boas dali te po wai, “Nago wiegi yai kolesaga
    mu enabolo ilibao! Ena te nago sę ebo we dabe tiwai wiegi yai meni, tiali goli,
    nago po dua digi mu enabolo wabo, tama tebo pogo ena homu dąų walobao,” wali.
  tpi-tpi: Na Rut i bekim tok bilong Boas olsem, “Yu mekim gutpela pasin tru long
    mi. Mi no gutpela olsem ol wokmeri bilong yu, tasol yu bin tok isi long mi, na
    dispela i strongim bel bilong mi.”
  dan-1931: 'Hun sagde: “Så har jeg da fundet Nåde for dine Øjne, Herre, siden du
    har trøstet mig og talt venligt til din Trælkvinde, skønt jeg ikke er så meget
    som en af dine Trælkvinder!”'
  vie-OVCB: 'Ru-tơ cảm kích: “Thưa ông, tôi mong được tiếp tục làm vui lòng. Ông đã
    an ủi tôi bằng những lời tử tế, dù tôi không đáng là đầy tớ ông.”'
  guj-2017: પછી તેણે કહ્યું, “મારા માલિક, મારા પર કૃપાદ્રષ્ટિ રાખો; કેમ કે તમે મને
    દિલાસો આપ્યો છે અને જો કે હું તમારી દાસીઓમાંની એકયના જેવી નથી છતાં તમે મારી સાથે
    માયાળુપણે વાત કરી છે.”
  awx-awx: Yawän, “Bulambam täpäna, gä näle ilakngäkänu usinggän nandupiläkge natäxat.
    Mängälämätexu gäle wuyäne pahakayingu umanä käyä, tiwän nä umana wenä. Geyä wam
    gwälangu gätä naniläkgä, meyä nätä pälu anggatängaminggak,” yang inikut, Rutdän.
  pon-2006A: Rud ahpw pil sapeng, nda, “Maing, omwi kalahngan ong ie me inenen laud
    mehlel! Komw ketikihong ie kakehlepei sang ni omwi kadek ong ie, mehndahte ei
    sohte pahrekiong emente sapwellimomwi ladu kan.”
  por-BRBSL: 'Então ela disse: “Deixe-me encontrar um favor à sua vista, meu senhor,
    porque o senhor me consolou, e porque falou amavelmente com seu servo, embora
    eu não seja como um de seus servos”.'
  eng-OEBUS: Then she said, “I trust I may please you, my lord, for you have comforted
    me and spoken kindly to your servant, although I am not really equal to one of
    your own servants.”
  aly-aly: Ruth angkek ikwerek, “Ya, atyetyart. Ngan mwerr atyeng aneyel, ngap mwerr-angkwarr
    angkeyel atyeng. Ayengan iterreyel, nga alakenh apek anayntem atyeng. Ayengan
    arelh warrkenh ngkwenh-wenyarl, ntwanap ayenh arntarnt-areyel.”
  swe-swe: 'Då sade Rut: ”Herre (adoni), du har varit god mot mig (jag har funnit
    nåd hos dig, jag vill fortsätta att behaga dig). Du har tröstat mig (jag kan andas
    ut, du har lättat min börda, vänt min sorg till hopp) och talat till din tjänarinnas
    hjärta, trots att jag inte är som någon av dina tjänarinnor (kvinnliga arbetare).”'
  cth-cth: Ruth nihaiyah, bawipa kai haiyah na hmalah minhmai kahawi kahmawt naseh.
    Kai teh nange na sannunaw hoi ka kâvan hoeh eiteh, nama ni lawkkamuem lahoi na
    dei pouh teh lung yo na pahawi toe telah atipouh.
  twi-twi: Na ɔno nso kae se, “Ma menkɔ so nnya wʼanim adom daa, me wura. Woama me
    awerɛkyekye na woakasa akyerɛ wʼafenaa ayamye so, me a mensɛ na memfata wo nnwumayɛfo
    no mu baako mpo no.”
  hlt-hlt: Ruth loh, “Kai nan hloep dongah ka boeipa nang kah mikhmuh ah mikdaithen
    ka dang, na sal a lungbuei te cawt na doo coeng tih kai tah na sal bangla ka om
    moenih,” a ti nah.
  tbz-SIM: 'Kɛ̀ Oduti dɔ̀: N yiɛ̀ ɑ nni ndɔɔri mɛsɑ̀ɑ̀ nhɑ n dɔ̀ɔ̀mɛ̀ kɛ nɑ́ríkùnnɛ
    n yɛ̀mmɛ̀, kɛ n nɑ́ɑ́nɛ̀ diwɛ̀ì kɛ dò nhɑ kó bɛtɔ̃mbɛ̀ m mɛ nyí bɛ̀ tùɔ̀kɛ.'
  msy-2020: Ezɨ Rut kamaghɨn Boas mɨgei, “Nan ekiam, kɨ nɨn damazimɨn deravɨram oto.
    Kɨ nɨn ingangarir amizim, kɨ fo, kɨ tong nɨn ingangarir amizibar mɨn itir puvatɨ.
    Ezɨ nɨ arazir aghuaribar na gamua, nɨmɨra na mɨgeima nan navim bar dera.”
  rmy-VLAKH: 'Вой пхэндя: — Тэ авав мэ и майанглэ тэ аракхав тынгимос англа терэ якха,
    мэрно рай. Ту улян ман, теря копэльница, пхэндян манди лашэ алава, хоть мэ жэ
    и най терэ копэльницэндар.'
  dop-dop: 'Ɩlɛnɑ Luuti cɔ sɩ: Hɑɩ, mɑ cɛ n pɑɑsǝnɑ-m teu kɛ́. Mpi tɔ, nyɑ́ hɛɛsǝnɑ
    mɑ lɑŋlɛ nɑ ń yɔɣɔtǝnɑ-m ɩsɩɩ n kɑ nyǝmɑ-m. Pɑɑ nɑ mpʋ tɔ, mɑ tɑ hɑŋnɑ nyɑ́ tǝmlɛ
    tʋ nɔɣɔlʋ.'
  azb-azb: 'Rut dedi: «Qoy sənin gözündə lütf tapım, ağam, necə də mənə təsəlli verdin.
    Sənin kənizlərinin birinə tay olmadığım halda bu kənizini ürəkləndirən sözlər
    söylədin».'
  eng-DBY: And she said, Let me find favour in thine eyes, my lord; for that thou
    hast comforted me, and for that thou hast spoken kindly to thy handmaid, though
    I am not like one of thy handmaidens.
  hin-2017: उसने कहा, “हे मेरे प्रभु, तेरे अनुग्रह की दृष्टि मुझ पर बनी रहे, क्योंकि
    यद्यपि मैं तेरी दासियों में से किसी के भी बराबर नहीं हूँ, तो भी तूने अपनी दासी
    के मन में पैठनेवाली बातें कहकर मुझे शान्ति दी है।”
  wol-KYG: 'Ruut ne ko: «Teral nga ma de, sang bi. Yaa ngi may laaye biir, ndaxte
    dëfal nga ma, wax ma lu seral sama xol, te moona say surga yu jigéen yi sax a
    ma gën.»'
  eng-YLT: And she saith, 'Let me find grace in thine eyes, my lord, because thou
    hast comforted me, and because thou hast spoken unto the heart of thy maid-servant,
    and I — I am not as one of thy maid-servants.'
  eng-WYC-2017: And she said, My lord, I have found grace before thine eyes, and thou
    hast comforted me, and thou hast spoken to the heart of thine handmaid, which
    am not like one of thine handmaids.
  eng-WMBB: Then she said, “Let me find favour in your sight, my lord, because you
    have comforted me, and because you have spoken kindly to your servant, though
    I am not as one of your servants.”
  spp-spp: 'Ka Uruti si jwo: «Kàfooŋi Bwazi, mu a sùpygire pyi ná mii i. Mu a màban
    le mii i, maa lùtaanjwumbo jwo ná mii i, mà li ta, mii bá ɲyɛ mu bilicwɔŋi wà
    kwɔ̀ mɛ.»'
  urd-GVH: रूत ने कहा, “मेरे आक़ा, अल्लाह करे कि मैं आइंदा भी आपकी मंज़ूरे-नज़र रहूँ।
    गो मैं आपकी नौकरानियों की हैसियत भी नहीं रखती तो भी आपने मुझसे शफ़क़त भरी बातें
    करके मुझे तसल्ली दी है।”
  kvg-kvg: Yaq Lut gundu-ein, “Khanánqa. No ezoqam khapúmbá. Qogi sasae mbasønakheis
    mø̀ndømø-løvumbumím. Geté qo tøke kandambá nqoqonøgot. No khanakhanakh kandambá,
    qo nqanek manqat qoqonø-ein.”
  rug-rug: Meke olaṉa se Ruti, “Baṉara, noma hola sa mua tataru vatukana koa rau.
    Lopu arilaequ kekeṉoṉo gua rina mua nabulu soti si rau, ba sari mua zinama bulebuledi
    si va ṉiṉira au,” gua se Ruti.
  gaz-gaz: Isheenis akkana jette; “Yaa gooftaa ko, ani yoo akka hojjettoota kee dubarran
    keessaa akka ishee tokkootti madaalamuu baadhe illee sababii ati na jajjabeessitee
    gara laafinaan ana garbittii keetti dubbatteef ani fuula kee duratti surraa argadheera.”
  fra-LSG: 'Et elle dit: Oh! Que je trouve grâce à tes yeux, mon seigneur! Car tu
    m’as consolée, et tu as parlé au cœur de ta servante. Et pourtant je ne suis pas,
    moi, comme l’une de tes servantes.'
  gnn-gnn: Ga ŋayinydja Ruthtja waŋana bitjarra, “Ḻatju'na nhenydja dhuwala ḏarramu,”
    bitjarra ŋayi. “Dhiyaŋi nhokala dhärukthunydja nhe ŋarranha bitjarra marrparaŋ'kuŋalana,
    bäy warray ŋarra ŋula yolnydja yolŋu, gali'wuynydja.”
  yal-yal: Ruti yi Boosu yabi, a naxa, “Mangana, i fan n tan xa, i bata n bɔɲɛn xunbeli
    fala faɲin na i naxan tixi n xa, amasɔtɔ hali i ya walikɛ keden peena a fisa n
    tan xa.”
  iou-iou: Ude yäwänä Ruttä ŋode iwetkuk; O intäjukun ämana, näk piä watä webekayetä
    itkaŋ ude nämo itat upäŋkaŋ oraŋ namiŋpäŋ man kwini näweriri bänepna pidäm täyak
    yäk.
  haw-1868: I mai la ia, E loaa paha ia'u ka lokomaikaiia mai i na maka o ko'u haku;
    no ka mea, ua hoomaha mai oe ia'u, a ua olelo mai hoi i ka naau o kau kauwawahine
    nei, aole nae au i like me kau poe kauwawahine.
  arb-NAV: 'فَقَالَتْ: «لَيْتَنِي أَظَلُّ مُتَمَتِّعَةً بِرِضَى سَيِّدِي، فَقَدْ عَزَّيْتَنِي
    وَطَيَّبْتَ قَلْبَ جَارِيَتِكَ، مَعْ أَنَّنِي لَا أُسَاوِي وَاحِدَةً مِنْ جَوَارِيكَ».'
  ewe-ewe: Rut ɖo eŋu be, “Akpe na wò, nye aƒetɔ. Èkpɔ nublanui nam ŋutɔ, èna nye
    dzi dze eme ɖe ale si nèƒo nu nam lɔlɔ̃tɔe ta, togbɔ be nyemede wò subɔla aɖeke
    nu o hã.”
  nuy-nuy: Ngarra-Ruth ngunu-yambalmayn, “Nagang aadanu nu-man.galag-bindiyung ngayawi-wuy.
    Nagang nimbaa-jarini nga-ḏirrngawini-yinyung marri ngaambulangi-yinyung. Yagu
    nagang aadanu ana-lhaawu nagang wu-man.galag yamba. Nagang marri nugawi-nyinyung
    nimbii-ba-bardhii-yinyung, nurru-runggal-windiyung, yagu ngaya nga-winyig.” Dani-yung
    ngi-yamayn.
  eng-LEE: Then said she, Let me find grace in thy eyes, my lord; for thou hast comforted
    me, and because thou hast spoken [kindly] unto the heart of thy handmaid, though
    I be not like one of thy handmaids.
  gvn-gvn: '@see-verse:RUT.002.012'
  asm-FB: তেতিয়া ৰূথে ক’লে, “হে মোৰ প্ৰভু, আপুনি মোলৈ কৃপাদৃষ্টি কৰক; কিয়নো আপুনি
    মোক শান্তনা দিলে, আৰু মই আপোনাৰ দাসী নোহোৱা স্বত্তেও মোক নিজৰ দাসীৰ দৰে মৰমৰ কথা
    ক’লে।”
  sus-A: رُتِ نَشَ عَ قَلَ بٌو سُ بّ، «ﭑ مَ مَنفّ، عِ بَرَ هِننّ ﭑ نَ، عِ بَرَ ندٍ
    بَ ﭑ مَ تْورّ رَ. عِ شَ وْيّنيِ بَرَ سٌ ﭑ تَن عِ شَ كٌنيِ بْحّ كُي، نَ بِنيّ فبٌ
    ﭑ تَن بّ.»
  fra-SBL: 'Alors elle dit : « Que je trouve grâce à tes yeux, mon seigneur, parce
    que tu m''as consolée et que tu as parlé avec bonté à ta servante, bien que je
    ne sois pas comme l''un de tes serviteurs. »'
  hbo-hbo: וַ֠תֹּאמֶר אֶמְצָא־חֵ֨ן בְּעֵינֶ֤יךָ אֲדֹנִי֙ כִּ֣י נִֽחַמְתָּ֔נִי וְכִ֥י
    דִבַּ֖רְתָּ עַל־לֵ֣ב שִׁפְחָתֶ֑ךָ וְאָנֹכִי֙ לֹ֣א אֶֽהְיֶ֔ה כְּאַחַ֖ת שִׁפְחֹתֶֽיךָ׃
  yka-yka: Nambung si Rut, paˈinne, “Hāp teˈed addatnun si aku, Tuwan. Hāp ateykun
    peggeˈ hāp bissānu si akuhin bisan ku diyawaˈ amban meˈ daraˈakannun.”
  shp-NTPO: 'Jaskaa ainbaon yoia iki: —Minra ea bebonbires jakonhai, itan min joinribira
    ea akonbireskin raromai. Eara min noibabainxon yoyo ake, westíora min yonoti ainbo
    keská ea ikenmabi —akin.'
  piu-2006: '@see-verse:RUT.002.012'
  pjt-pjt: Ka Ruthalu kuliṟa palula ngapartji wangkangu, “Mayatja, wiṟungkuṉitjun
    wangkara ipilymananyi. Ngayulu malikitja, palu nyuntu ngayunya wiṟuṟa wangkangu
    nyuntumpa waṟkaripai tjuṯa puṟunypa. Kaṉa kuwari raparinganyilta nyuntu ngayula
    alatjingaṟa wangkanyangka.”
  kik-kik: Nake Ruthu akiuga atĩrĩ, “Mwathi wakwa, ndĩrookĩrĩrĩria gwĩtĩkĩrĩka maitho-inĩ
    maku. Nĩũũhooreretie, na ũkaarĩria ndungata yaku ndeto njega cia tha, o na gũtuĩka
    niĩ ndirĩ ta ũmwe wa ndungata ciaku cia airĩtu.”
  ksr-ksr: 'Kaeŋ ijoro Ruutnoŋ kokaeŋ meleeno: “Somatana, nii goo gawoŋ meme embauruga
    yoŋoo tani qaagoto, giinoŋ kileŋ sili awaa qendeema nonjaŋ. Giinoŋ qaa nuna selena
    tunja.” Kaeŋ meleeno.'
  fra-NCL: 'Et elle dit : « Oh ! que je trouve grâce à tes yeux, mon seigneur ! Car
    tu m’as consolée, et tu as parlé au cœur de ta servante, bien que je ne sois pas
    même comme l’une de tes servantes. »'
  cek-AK: To naah Ruth mah, Ka angraeng, na mikcuk naakrak ah na omsak ah; kai loe
    na tamna nongpatanawk thung ih maeto angdoethaih ahmuen ah doeh ka om ai; toe
    na tamna khaeah monghaih lok nang thuih moe, tahmenhaih lok to nang thuih, tiah
    a naa.
  cuk-cuk: 'Geb Rut, Boozʼga sogded: —Dummad, amba be nued an-dakdii-guena gadin.
    An be-maisur-inigwele, be-sabgued nue be anse oyosad. Be weligwar an-imaked, nue-ulubse
    be an-ebusdo.'
  uig-CYR: 'Рут җававән: — Әй ғоҗам, нәзириңдә илтипат тапқаймән; мән сениң дедигиң
    болушқиму яримисамму, сән маңа тәсәлли берип, дедигиңгә меһриванә сөзләрни қилдиң,
    — деди.'
  pma-pma: Evus, Rut vit kesi mini vit, “Hetamen, keik komumoni tahos imok minau li.
    Avaseini inau narvinvintei keke mamai mahi ahin toumien tai onom, keik koselus
    revi minau ka kovati lat rendemien onak.”
  tel-2017: అందుకు ఆమె “అయ్యా, నేను నీ దగ్గర పని చేసేదాన్ని కాకపోయినా, నన్ను ఆదరించారు.
    నీ దాసినైన నాతో దయగా మాట్లాడారు. నాపై మరింత దయ ఉంచండి” అని చెప్పింది.
  hat-BSA: 'Epi li te di: “Kite mwen jwenn favè nan zye ou, patwon mwen, paske ou
    te fè m jwenn konfò e vrèman te pale pawòl emab anvè sèvant ou, malgre mwen pa
    youn nan sèvant ou yo.”'
  bxh-bxh: Bowasi alinana Luta ya bui, iyen, Baꞌisa, um wa loholoho wananaha lebegu
    yai. Nuwagu wa faꞌadidili, paꞌana wa abi komakomanigu. In moho, E nuwatuhui mate,
    yau hige em tau paisowa laꞌi maꞌegu gonogonowamai.
  emi-emi: Rutu ghe uela ta Boasi va, “Masinaaili voto angu gheleila ta ngetaghi,
    vaughu eteva. Arongona ta karika masina aghi nongina kapum vause atoa tau ngai
    uungu ila, me angu gheleila voto masina etaghi. Nau uaippooa ngamasina teeieghila,
    egheleieghila aghateateaa ngamasinala me nannaaghi tee emasinala.”
  kos-kos: Na Ruth el topuk ac fahk nu sel, “Kom arulana kulang nu sik. Insiuk misla
    na pwaye ke sripen kas fisrasr lom nu sik inge, nga finne pusisel liki mwet kulansap
    lom ingan.”
  hbo-WLC: וַ֠תֹּאמֶר אֶמְצָא־חֵ֨ן בְּעֵינֶ֤יךָ אֲדֹנִי֙ כִּ֣י נִֽחַמְתָּ֔נִי וְכִ֥י
    דִבַּ֖רְתָּ עַל־לֵ֣ב שִׁפְחָתֶ֑ךָ וְאָנֹכִי֙ לֹ֣א אֶֽהְיֶ֔ה כְּאַחַ֖ת שִׁפְחֹתֶֽיךָ
    ׃
  ibo-ibo: Rut zara sị ya, “Ka m gaa nʼihu na-achọta amara nʼebe ị nọ, onyenwe m.
    Nʼihi na ị kasịela m obi, gwakwa m, odibo nwanyị gị, okwu dị nro. Ọ bụ ezie na
    m abụghị otu nʼime ndị odibo nwanyị gị.”
  ory-ory: ଏଥିରେ ସେ କହିଲା, “ହେ ମୋହର ପ୍ରଭୋ, ଆପଣଙ୍କ ଦୃଷ୍ଟିରେ ମୁଁ ଅନୁଗ୍ରହ ପାଏ; ଆପଣ ମୋତେ
    ସାନ୍ତ୍ୱନା କଲେ, ପୁଣି ଆପଣଙ୍କର ଏହି ଦାସୀ ପ୍ରତି କରୁଣାର କଥା କହିଲେ, ମୁଁ ତ ଆପଣଙ୍କର ଏକ
    ଦାସୀ ତୁଲ୍ୟ ନୁହେଁ।”
  wmt-wmt: '@see-verse:RUT.002.012'
  chk-chk: Mürin Rut a üreni, “Ka fokun ümöümöch ngeniei, ai samol, pun ka echipaei
    o kapas pwetete ngeni noum chon angang fefin, inamwo ika sap ngang eman lein noum
    kei chon angang fefin.”
  ssd-ssd: 'Taŋaka sana le Rut ndek sakina: O taŋgo suŋgo, ne ye tur mayeyate. Ye
    ne tuku piro pino minig teŋen kuga. Ye nane kumnemŋge minet ta ne ye pasa bafumbi
    sayate le ye tuku ŋgamuŋgal saŋgri tiŋgate ŋgina.'
  rop-rop: Wal Ruth bin tok langa Bowes na, “Yubin brabli gudbala langa mi, en yubin
    meigim mi brabli gudbinji wen yubin tok lagijat. Nomeda mi nomo lebul langa detlot
    wekingel blanga yu, bat stil yu nomo bin tok adbalawei langa mi.”
  ukr-1871: 'Вона сказала: Дозволь менї запобігати ласки в твоїх очах, мій добродїю!
    Ти бо мене звеселив і промовив по серци твоєї рабинї, коли я невартна нї однієї
    зпоміж твоїх служениць.'
  deu-1951: 'Sie sprach: Mein Herr, laß mich Gnade finden vor deinen Augen; denn du
    hast mich getröstet und deiner Magd freundlich zugesprochen, da ich doch nicht
    wie eine deiner Mägde bin!'
  eng-JPS: 'Then she said: ''Let me find favour in thy sight, my LORD; for that thou
    hast comforted me, and for that thou hast spoken to the heart of thy handmaid,
    though I be not as one of thy handmaidens.'''
  etr-etr: Uludia säla obëgësalea, Dolö edefade-e, dïe hamoi hamolo udia sefolalebe
    amolibalä afädëdi made sulo amo dia ado hedabi nebalä säi ameada ne neala gelolasimelë.
    Amalahilä dia nema mala hedabi hamomäiala säla ï.
  srp-1865: 'A ona reèe: naðoh milost pred tobom, gospodaru, jer si me utješio i milostivo
    progovorio sluškinji svojoj, ako i nijesam kao jedna od tvojih sluškinja.'
  lug-lug: Awo Luusi n’addamu nti, “Nneeyongere okulaba ekisa mu maaso go mukama wange,
    kubanga oyogedde ebigambo ebyekisa eri omuweereza wo era emmeeme yange ogizizza
    mu nteeko wadde nga sigwanira kuba omu ku baweereza bo.”
  heb-heb: ותאמר אמצא חן בעיניך אדני כי נחמתני וכי דברת על לב שפחתך ואנכי לא אהיה
    כאחת שפחתיך׃
  mpp-mpp: Inguc mime Rutidi miwec, “Sugucnene Boas, ga kwele-madic ainelelu baficnu-gadamec.
    Ailu bamadicnulu yowa efecnemac kwelec kwekwegone edocnugic, yogo na sifu gale
    bole-adufoc yenge ingucne mi aidacte.”
  ben-IRV: সে বলল, “হে আমার প্রভু, আপনার দৃষ্টিতে যেন আমি অনুগ্রহ পাই; আপনি আমাকে
    সান্ত্বনা করলেন এবং আপনার এই দাসীর কাছে মঙ্গলকাঙ্খী কথা বললেন; আমি তো আপনার একটি
    দাসীর মতোও নই।”
  ntu-ntu: Rpibz Rut kx, “Trtenge, yc zlwz mz drtwrm ninge. X awxopeme nabznge mz
    nzycmne-nivzlrpe-krme lc bange, kxmule-esz' trmatqnewxu myaszlzle olvi nem kcng
    tzwztrpzng bam.”
  pan-pan: ਤਦ ਰੂਥ ਨੇ ਕਿਹਾ, “ਹੇ ਮੇਰੇ ਸੁਆਮੀ, ਤੁਹਾਡੀ ਦਯਾ ਦੀ ਨਿਗਾਹ ਮੇਰੇ ਉੱਤੇ ਹੋਵੇ। ਤੁਸੀਂ
    ਮੈਨੂੰ ਤਸੱਲੀ ਦਿੱਤੀ ਹੈ ਅਤੇ ਤੁਸੀਂ ਆਪਣੀ ਦਾਸੀ ਨਾਲ ਦਿਆਲਤਾ ਨਾਲ ਗੱਲਾਂ ਕੀਤੀਆਂ, ਭਾਵੇਂ ਮੈਂ
    ਤੁਹਾਡੀ ਦਾਸੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਵਰਗੀ ਵੀ ਨਹੀਂ ਹਾਂ।”
  rmy-LOVARI: — Тэ аракхо ви май дур милошаго андэ тирэ якха, муро рай, — пхэндас
    вой. — Ту чендэшысардан ман ай ворбисас манца лащимаса, ви чи дыкхлан по кодо,
    кэ чи сым анда тирэ бутярицы.
  tkr-tkr: 'Rutee eyhen: – Xərna, zı şadra vor, zı yiğne ulen ayqıva. Ğu zas yik''bı
    huvu. Zı yiğne g''ulluxçiy içeeşina deyxheeyir, ğu zaka manbışika xhinne yugra
    yuşan hı''ı.'
  mya-JVB: ရုသကလည်း၊ သခင်ကျွန်မသည် ရှေ့ တော်၌ မျက်နှာ ရပါစေ။ ကျွန်မ သည်ကိုယ်တော် ကျွန်
    မတို့နှင့် မ တူသော်လည်း ၊ ကိုယ်တော်သည် လောကဝတ် စကားကို ပြော ၍ ကျွန်မ ကို နှစ်သိမ့်
    စေပါပြီဟု လျှောက် လေ၏။
  tte-O: Ludi iwaloba, “Taubala, mumugam inamwanamwasosi koliyau. Yau nige yagu namwanamwa
    ana lalaki besiele am topaisowa ali namwanamwa, na am walo-mulolo koliyau kaiwena
    kamna namwanamwasosina yalobai.”
  tvk-tvk: Di, Rut bit rilomun ni mini bit, “O eilep navan, xouk opol ni bos pupu
    minou li. Neta sav xa inou natapin ti tengan name atou te polien tei nam, xouk
    osepin kuhi minou e odal rat nenemien navan.”
  tbg-tbg: Boaasiva minti tuvaro Rutiva tiharo, Mpo, are ti koqemama timitaaro. Te
    ai kaiqa nahenti vika vevaaraini vauraravata, are tiriara qihaaqama kera tiana
    uvava ti kempukaiqama timitaivo, tiro.
  hmo-hmo: Ruta ia haere, ia gwau, “Lauegu lohia e, oi ese lau dekenai oi bogahisihisi.
    Lau be oiemu hesiai hahine hegeregere lasi, to oi ese lauegu lalona oi hagoadaia,
    bona hereva namona dekenai lau oi hanamoa vadaeni.”
  urd-urd: तब उसने कहा, “ऐ मेरे मालिक! तेरे करम की नज़र मुझ पर रहे, क्यूँकि तूने मुझे
    दिलासा दिया और मेहरबानी के साथ अपनी लौंडी से बातें कीं जब कि मैं तेरी लौंडियों
    में से एक के बराबर भी नहीं।”
  rus-SYN: 'Она сказала: да буду я в милости пред очами твоими, господин мой! Ты утешил
    меня и говорил по сердцу рабы твоей, между тем как я не стою ни одной из рабынь
    твоих.'
  rmy-SERVI: 'Вой пхэнда: — Рай муро, ту сикавэх манди кацаво мищимо. Ту дынян пачя
    тиря копыляти, кала мэ на тирэ копылендар.'
  bqc-SIM: 'Lutu mɛ̀: Baa, n yãmaakɛ̀mɛɛ fá! N ma nↄ̀sɛ nìnimɛɛ, n yãna ò mapi
    n zĩkɛnaɛ, baa kɛ́ n zĩkɛnaↄ don ma ũo.'
  tcz-CHONGTHU: Ruth in “Hepu kachunga nalunglhaina um jingta hen, nana tongho lah
    a khat jeng jong kahilou vang'in, nang in khotona neitah in thu naseiyin neilhamon’e,”
    ati.
  mar-mar: मग ती म्हणाली, “माझ्या प्रभू, आपली कृपादृष्टी मजवर राहू द्यावी. मी आपल्या
    कोणत्याही दासीच्या बरोबरीची नसून आपण माझ्याशी ममतेने बोलून माझे समाधान केले आहे.”
  tcs-tcs: Rut i bin spik, ‘Bos. Ai mina bigeso wanem yu bin spik po mi. Ai go trai
    po meke demkain pasin. Yu bin meke mi pil prapa orait wen yu bin spik demkain
    naiswei po mi. Yu sabe ai no wase dem wokman blo yu, ai louklas oman.’
  qub-qub: 'Rut niran: «Cuyapäcoj runami canqui. Grasyas tayta, piyunniqui mana caycaptëpis
    alli ricamashayquipita.»'
  bqp-bqp: 'Rutu pì: Baa, n yã mana kɛ̀mɛnɛ fá! N ma laakarii kpàtɛmɛnɛ, n yã nna
    ò makũ n zĩkɛriinɛ, bee kũ n zĩkɛrinↄ doken ma ũro.'
  hat-hat: 'Rit reponn li: -Ou pa konn sa ou fè la a pou mwen, msye! Jan ou pale byen
    avè m'' la a, sa ban m'' kouraj, malgre mwen pa vo yonn nan medam k''ap sèvi avè
    ou yo.'
  eng-BSB: “My lord,” she said, “may I continue to find favor in your eyes, for you
    have comforted and spoken kindly to your maidservant, though I am not like one
    of your servant girls.”
  tod-tod: 'Lute ɠɛni ma: «Ee, Màliɠii, gè zaalai zɔlɔɔga è ɠaazu! Mazɔlɔɔ è gàanɛɛnɛa,
    ta è ɓɔɛa pɔ̀, è zìila, nɛ̀i, gè ga ɗa-wotiɠɛ anzanui. Anɛɛ naa ʋe, nɔ̀un,
    gè la ga ɗa-wotiɠɛ anzanuiti gila kpalaa kɛʋele.»'
  eng-WEBPB: Then she said, “Let me find favour in your sight, my lord, because you
    have comforted me, and because you have spoken kindly to your servant, though
    I am not as one of your servants.”
  kbq-kbq: Anante Ruti'a anage hu'ne, Kagra knare'za nagrira hunenantane ramoka, na'ankure
    nagra mago kagri eri'za ara omani'noanagi, kagra nazeri so'e nehunka, knare keaga
    hunami'nane.
  nhe-BL: 'Huan Rut quinanquili: ―Tlascamati. Nelía cuali moyolo nohuaya, huan motlajtol
    nechyolchicajtoc pampa tinechnojnotztoc ica tlaicnelili. Tinechpalehuijtoc yonque
    ax quinamiqui. Na niyon ax niitztoc se motlatequipanojca.'
  bus-bus: 'Rutu bè: Baa, n yã maaa kɛ̀mɛ fá! N ma làakari kpàɛmɛ, n yã nnaa ò mamↄma
    n zĩkɛrinɛ, baa kɛ̀ n zĩkɛrinↄ doken ma ũro.'
  gub-BL: — Nekatuahy iko ihewe. Hemurywete kar iko, ta'e nekatu haw rupi ereze'eg
    iko ihewe ne 'y. Azeharomoete wyzài kuzà newe uma'ereko ma'e ikatu wera'u newe
    ihewi wà, i'i Huxi izupe.
  eng-DRA: 'And she said: I have found grace in thy eyes, my lord, who hast comforted
    me and hast spoken to the heart of thy handmaid, who am not like to one of thy
    maids.'
