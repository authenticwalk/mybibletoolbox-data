verse: RUT.002.012
translations:
  mal-C: നീ ചെയ്തതിനു തക്കവണ്ണം യഹോവ നിനക്കു പ്രതിഫലം തരട്ടെ. ഇസ്രായേലിന്റെ ദൈവമായ
    യഹോവയുടെ ചിറകിൻകീഴിൽ നീ ശരണം പ്രാപിച്ചിരിക്കുകയാൽ അവിടന്ന് നിന്നെ അത്യധികമായി
    അനുഗ്രഹിക്കട്ടെ” എന്നു ബോവസ് പറഞ്ഞു.
  deu-TKW: Jahwe vergelte dir dein Thun, und dir werde voller Lohn von Jahwe, dem
    Gott Israels, zu teil, unter dessen Fittigen du Zuflucht zu suchen gekommen bist.
  lin-lin: Tika ete Yawe afuta yo mpo na makambo oyo osalaki. Tika ete Yawe, Nzambe
    ya Isalaele, afuta yo koleka, lokola oyaki kobombama na se ya mapapu na Ye !
  eng-LSV: YHWH repays your work, and your reward is complete from YHWH, God of Israel,
    under whose wings you have come to take refuge.”
  bmu-bmu: Göhön saiwaurupki ölipŋi hal enginöŋga Anutu Israel nengö Kembuninan mönö
    miaŋgö töwaŋi gihima. Kuruknöŋ ginginŋan meröurupŋi kölközizip hal engimamjawi,
    miaŋgö söp göhön Anutukö aumŋe malmamgöra muhu kanöŋ.”
  eng-GNV: The Lord recompense thy worke, and a ful reward be giuen thee of the Lord
    God of Israel, vnder whose wings thou art come to trust.
  eng-WEBSTER: The LORD recompense thy work, and a full reward be given thee of the
    LORD God of Israel, under whose wings thou hast come to trust.
  nhw-BL: ¡Ma TOTECO mitztlaxtlahui! ¡Ma mitzpalehui TOTECO Dios catli toTeco tiisraelitame
    huan catli ipan timotemachijtoc huan ma mitztlaxtlahui ica nochi catli tijchijtoc!
  swh-ONEN: Bwana na akulipe kwa yale uliyoyatenda. Ubarikiwe kwa wingi na Bwana,
    Mungu wa Israeli, ambaye umekimbilia mabawani mwake.”
  bba-bba: Ǹ n mɛn nɑ, Gusunɔ Isirelibɑn Yinni wi, wìn mi ɑ nɑ u kɑ nun kɔ̃su u nun
    yen dibu kɔsiɑ mɑm mɑm ye ɑ kuɑ kpuron sɔ̃.
  eng-KJVCPB: The Lord recompense thy work, and a full reward be given thee of the
    Lord God of Israel, under whose wings thou art come to trust.
  mpx-mpx: Ya awanun Yehoba ni mulolu-agiwa wam tuwalali waiwaisana enona. Iyaka u
    nem u minaa Yehoba, Isileli wama Yabowaine gabulanaa, iya am libu. He ya awanun
    mola bwabwatana hot ni pewa.”
  wbp-wbp: YAAWIYI-rli kapungkurla pulka-pinyi. Kapungku tarnngangku-juku mardarni
    YAAWIYI-rliji yangka Kaaturlu Yijirali-wardingkirli. Nyuntunparla yanurnu jurlpu
    wita-piya yungungku warrawarra-kanyi.”
  luo-luo: Mad Jehova Nyasaye chuli kuom gima isetimo. Mad Jehova Nyasaye Nyasach
    Israel, misebiro mondo ipondi e bwo bwombene, ogwedhi gi gweth mogundho.”
  meu-meu: Iehova ese davamu baine henimu, emu kara heḡereḡerena; Iehova, Israel taumai
    emai Dirava, hanina henunai o gorumu Diravana, ese davamu namona baine henimu.
  npi-ULB: परमप्रभुले तिम्रो कामको ईनाम दिनुभएको होस् । तिमीले जसको पखेटामुनि शरण
    पाएकी छ्यौ उही परमप्रभु इस्राएलका परमेश्‍वरबाट पुरा भुक्‍तानी पाउन सक ।”
  yor-yor: Kí Olúwa kí ó san ẹ̀san ohun tí ìwọ ṣe fún ọ. Kí o sì gba èrè kíkún láti
    ọ̀dọ̀ Olúwa Ọlọ́run Israẹli, abẹ́ ìyẹ́ ẹni tí ìwọ sá wá fún ààbò.”
  ind-ind: Karena kemurahan hatimu itu, kiranya TUHAN membalas segala kerja kerasmu.
    Semoga TUHAN Allah Israel memberkatimu, karena kamu sudah datang berlindung kepada-Nya.”
  pes-OPCB: خداوند، پاداش این فداکاری تو را بدهد و از سوی یهوه خدای اسرائیل که زیر
    بالهایش پناه گرفته‌ای، اجر کامل به تو برسد.»
  lcm-lcm: VOLAVA ka seu ua si sa kuta abis ia, na ka lis ua ta seupok kirol, nia
    na VOLAVA, God ke si Israel, nang kume lapo mun neite vangana asi kam sapang.
  aer-aer: YAHWEH ngkwenge akangkemele anthurre anetyenhe ngenhe tnakemele. Re kwenhe
    ngenhe mwantyele arntarnte-aremele anetyenhe, YAHWEH kwenhe Ngkarte aneme Israel-arenye
    areyele-arle tnakemeke. Unte kwenhe Ikwere-werne thipe akweke-arteke apetyeke
    mikwe ikwerenhe irlpelhe kwenele-arle anekeke, Re ngenhe arntarnte-aretyeke anetyenhenge.”
  tgl-ULB: Gantimpalaan ka nawa ni Yahweh dahil sa iyong ginawa. Makatanggap ka nawa
    ng buong kabayaran mula kay Yahweh, ang Diyos ng Israel, sa ilalim ng mga pakpak
    na nahanap mo ang kanlungan.”
  rmn-rmn: Лачипэ мэ керэл туки о Сагбус о Яхвэ андар адалэстэ! Мэ овэл тутэ барвалипэ
    катар Яхвэ, Дэл ки Израилеско, Савэстэ ту алян! Мэ овэл рагати туки тал Лэски
    пхакендэ!
  cbu-NT: Itaru, yuwamand shiy amb ashkish anumand uru Apanllsha shiyaam aranginasha
    istachiya. Israelchich Apanllirini taarashipancha, wamari iyaa taarasheetsini
    ksutkiya, tárangiya.
  hui-hui: Mana bayale biriyagobi Anduane Homogohanda í̠hondobi ogonidagua dege bilo.
    Anduane Homogo ibu hearia hado hole ibiridagonaga emena timbuniore ngilo, lene.
  wrs-wrs: Yimba temba nomba vaomana venamba, Sesoa Yawe yemoa nesmos vrera noindaoa.
    Yimba os nengvna, kava peli av, wo Sesoa hev kamba kekalvho vremnavra Yuta petharava,
    wo noinda yimba homba pronamba. Wo Sesoa yemba si esesm henga beswonam venavav,
    wo yemba manavemava si pilivhoavav Sesoanamini.
  jao-jao: Kulu bajingu jarna-yalbanganji yinku ankaya Wirdiwalangu, yiwa yabimanthawu
    kulu mirlirlmirlirlmanthawu nda-wurdu, yiwa ngundayawu ngabiya narnu-yabi narnu-jakarda
    yinku, yiwa ngundayawu nganinya, nya-mangaji Yijan alunga liyi-Yijrayilaja, Yijan
    nganunga, wumba kinyamba-yibarra nda-wurdu yilaa, yiwa kunkunmanthawu yinku anmanthawu
    Yijan yinku.”
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယင်း​သို့​သင်​ပြု​သည့် အ​တွက် သင့်​အား​ဆု​ကျေး​ဇူး​တော်​ကို​ချ
    ပေး​တော်​မူ​ပါ​စေ​သော။ သင်​ခို​လှုံ​ချဉ်း​ကပ် သည့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား
    သခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင့်​အား​ဆု ကျေး​ဇူး​တော်​ကို​အ​ပြည့်​အ​ဝ​ချ​ပေး တော်​မူ​ပါ​စေ​သော''
    ဟု​ဆို​လေ​၏။
  bod-N: ཁྱོད་རང་སྐྱབས་བཅོལ་དུ་ཡོང་སའི་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས། ཁྱོད་ཀྱིས་དོན་གང་ཞིག་བསྒྲུབས་པ་བཞིན་དུ་ཁྱོད་ལ་ཕུན་སུམ་ཚོགས་པའི་གསོལ་རས་སྩོལ་བར་ཤོག་ཅིག་ཅེས་སྨྲས་སོ།
    །
  wsk-wsk: Buta se Yawe, Israel ko Kaem, ni ko luman bowa ningi yumurko tairem, mu
    nika munan mu ko koma yawara lilim la kisokko,” mam.
  kkl-kkl: Andi lebomne, 'Israel nangdi omeklamang Allah enekoag pineba, pelebaneleba,
    wana aingniro wamnun,' seomdi, an tane yaom. Ane sembe nari NUNI Allahag molbaralangkenne,
    nu Israel nimiri NUNI Allah omeklamapne ponekori kamna walinge tatkekeleba, walinge
    aghabog saelbapmendi, wamlulam aro an sembe molbarelangken,” aro ambarog.
  sna-sna: Jehovha ngaakuripire pane zvawakaita. Jehovha, Mwari waIsraeri, ngaakupe
    mubayiro uzere, iye wawakauya ukavanda pasi pamapapiro ake.”
  spa-BLM: Que Yahvé te pague tu trabajo y te dé una recompensa completa de parte
    de Yahvé, el Dios de Israel, bajo cuyas alas has venido a refugiarte.”
  cac-cac: Aocab' Jehová co Diosal a on̈ israel on̈ tic tz'ac'an spac d'ayach yuj
    tas ix a c'ulej chi', syac'an svach'c'olal d'ayach, aton co Diosal b'aj ix ach
    javi a col a b'a tic, xchi vin̈.
  swh-ULB: Yahweh akulipe kwa matendo yako. Yahweh akulipe kwa wingi, Mungu wa Israeli,
    ambaye chini ya mbawa zake umepata kimbilio.”
  bel-bel: хай дасьць Гасподзь за гэты ўчынак твой, і хай будзе табе поўная ўзнагарода
    ад Госпада Бога Ізраілевага, да Якога ты прыйшла, каб супакоіцца пад Ягонымі крыламі!
  klt-klt: Táwi Israel yan Ánutu ya hitná tárang káin árátá watá pinya tátáya áwulák.
    Táwi yá álosim rina táulák wáinanyon tán sambe yá kákkán káin táwi hánám tunggafeinek.”
  deu-ELBBK: Der HERR vergelte dir dein Tun, und voll sei dein Lohn von dem HERRN,
    dem Gott Israels, unter dessen Flügeln Zuflucht zu suchen du gekommen bist!
  mbb-OT: Berakat he suhuli ka te Nengazen tenged te meupiya he mid-ulaula nu. Berakat
    he utew lavew is kedtuvazi kenikew te Nengazen he Megbevayà he Megbevayà te Israel,
    su mid-aput ka zini te kandin.”
  mal-2015: നിന്റെ പ്രവൃത്തിക്കു യഹോവ പകരം നല്കട്ടെ; യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ
    ചിറകിൻ കീഴെ ആശ്രയിച്ചുവന്നിരിക്കുന്ന നിനക്കു അവൻ പൂർണ്ണപ്രതിഫലം തരുമാറാകട്ടെ എന്നുത്തരം
    പറഞ്ഞു.
  tuo-NT: Õꞌacʉ̃ mʉꞌʉ tojo weeꞌquere wapayeato. Mʉꞌʉ Õꞌacʉ̃, Israe curuacjãrã ẽjõpeogʉ
    cʉ̃ coꞌtesere aꞌmagõ aꞌtiapã. Cʉ̃ta mʉꞌʉrẽ añurõ weeato, nicʉ niwĩ.
  gup-gup: Kaluk ngadjare Yawey nunganwali ngunmarnekurduyime kunmak yiman nguddahbu
    yihkurduyimi yibenhnahnani bedberre. Dja yimbadwam kore Yawey nawu God ngadberre
    nawu Israel ngankebmawahmeng, bu ngunnahnan munguyh. Wanjh ngadjare ngunwernhwon
    kunmakmak bulkkidj duninjh.”
  nys-nys: '@see-verse:RUT.002.011'
  byx-byx: “De sa ngia men sagel ma Qamurem i ma Israelkina ara Slurka ip ke uas tem
    ngi. Dai sa qa lu ama tekmerirang mai ama atliirang i sa ngia rekmet niirang.
    Be ngu nariip se qa ip mager ip ke guirtik ama tekmerirang ama atliirang sagel
    ngi. De maikka mager ip ke guirtik liirang a vevit barek a ngi.”
  gvs-gvs: Bei Yauwe, kai Isileli tubunao ima Yaubada, am vaiwówana ivinim im guinuwa
    pasina. Bogina kuma Tauyana panepanena goi bego ivainugonem.’
  rmc-rmc: Mi požehňinel tut o RAJ, o Del le Izraeloskro, vaš oda, so kerďal. Mi del
    tut o RAJ, ke savo tut avľal te garuvel, bari odmena.“
  pes-OPV: خداوند عمل تورا جزا دهد و از جانب یهوه، خدای اسرائیل، که در زیر بالهایش
    پناه بردی، اجر کامل به تو برسد.»
  ron-1924: Домнул сэ-ць рэсплэтяскэ че ай фэкут ши плата сэ-ць фие деплинэ дин партя
    Домнулуй Думнезеулуй луй Исраел, суб але кэруй арипь ай венит сэ те адэпостешть!”
  ben-OBCV: সদাপ্রভু তোমার কাজের পুরস্কার দিন। সদাপ্রভু ইস্রায়েলের ঈশ্বর তোমাকে তোমার
    কাজের পুরো দাম দিন, যাঁর কাছে আশ্রয় নিয়ে সুরক্ষা পেতে তুমি এখানে এসেছ।”
  lex-lex: Pena wuak la ORGAHI-ORHA'A pa E' ed mak kwahla nhioli-liet samomuoumu maka
    ha mtiutg oleka re. Pen neka ORGAHI-ORHA'A, riy Israel re Uplerlawanni de Nhuri-ntowria
    pripanni-fa'anni la tiy o'a onnila miy hihi'imu-yapyapmu re, yoma omua pia muiwra
    mmuori-mdiar lia E nayanni.”
  som-som: Haddaba Rabbigu shuqulkaaga ha kaaga abaalgudo, oo Rabbiga ah Ilaaha reer
    binu Israa'iil oo aad baalashiisa hoostooda magan gashay ha ku siiyo abaalgud
    dhan.
  lat-VUC: Reddat tibi Dominus pro opere tuo, et plenam mercedem recipias a Domino
    Deo Israël, ad quem venisti, et sub cujus confugisti alas.
  eng-ASVBT: Jehovah recompense thy work, and a full reward be given thee of Jehovah,
    the God of Israel, under whose wings thou art come to take refuge.
  mna-mna: Yooba itunu ko ipokot mbulu ku ambaiŋana ta kamam na. Pa iŋgi mar lele
    ki Yooba ta Anutu kizin Israel na, be mataana pu mi ikuubukaalu, tana ni ko ikam
    lem kadoono ambaiŋana mi ikampe u ma biibi.”
  ita-1885: Il Signore ti faccia la retribuzione delle tue opere, e siati il premio
    renduto appieno dal Signore Iddio d'Israele, sotto alle cui ale tu ti sei venuta
    a ricoverare.
  kqc-kqc: Varika amiye yi beika buni reyo ini obini dairi ya mago. Varika amiye,
    Israel di Sei, kaere ini ada gabireri ya rau redo, yaku ini obini tau ya mabobigo.”
  eng-LXXUP: 'The Lord recompense thy work: may a full reward be given thee of the
    Lord God of Israel, to whom thou hast come to trust under his wings.'
  eng-ULB: May Yahweh reward you for your deed. May you receive full payment from
    Yahweh, the God of Israel, under whose wings you have found refuge.”
  spa-VBL: 'Que el Señor te recompense plenamente por todo lo que has hecho: el Señor,
    el Dios de Israel, a quien has acudido en busca de protección”.'
  fra-_FOB: Que l'Éternel te rende ce que tu as fait! et que ta récompense soit entière
    de la part de l'Éternel, le Dieu d'Israël, sous les ailes duquel tu es venue te
    réfugier!
  mal-mal: നിന്റെ പ്രവൃത്തിക്കു യഹോവ പകരം നൽകുമാറാകട്ടെ; യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ
    ചിറകിൻ കീഴിൽ നീ ആശ്രയിച്ചുവന്നിരിക്കുന്നതു കൊണ്ട് അവിടുന്ന് നിനക്ക് പൂർണ്ണപ്രതിഫലം
    തരുമാറാകട്ടെ എന്നുത്തരം പറഞ്ഞു.
  urd-GVR: Āp Rab Isrāīl ke Ḳhudā ke paroṅ tale panāh lene āī haiṅ. Ab wuh āp ko āp
    kī nekī kā pūrā ajr de.”
  suz-BL: परमप्रभु यावेमी इ कली रिम्‍शो पवल। परमप्रभु यावे, इस्राएली आन परमप्रभुम
    इ कली वारच पवल, दे मेको आ नेक्‍था जाक्‍ते। मेकोमी इ माल्‍शो नेल्‍ल गेवल” देंमाक्‍त।
    भजन संग्रह ३६:८
  ita-1927: L’Eterno ti rimuneri di quel che hai fatto, e la tua ricompensa sia piena
    da parte dell’Eterno, dell’Iddio d’Israele, sotto le ali del quale sei venuta
    a rifugiarti!”
  ckb-ckb: با یەزدان چاکەی ئەم کارەت بداتەوە. با یەزدانی پەروەردگاری ئیسرائیل بە تەواوی
    پاداشتت بداتەوە، ئەوەی کە هاتوویت بۆ ئەوەی پەنا ببەیتە ژێر باڵەکانی.»
  eng-BBE: The Lord give you a reward for what you have done, and may a full reward
    be given to you by the Lord, the God of Israel, under whose wings you have come
    to take cover.
  kan-OKCV: ನೀನು ಮಾಡಿದ್ದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಬದಲು ಕೊಡಲಿ. ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರ ರೆಕ್ಕೆಗಳ ಕೆಳಗೆ ಆಶ್ರಯಿಸಿಕೊಳ್ಳಲು ಬಂದ ನಿನಗೆ ಅವರಿಂದ ದೊಡ್ಡ ಪ್ರತಿಫಲ ಅನುಗ್ರಹಿಸಲಿ,”
    ಎಂದನು.
  bbb-bbb: Ijadufuo na vierafe E Ireobo e Isureroko ijiebuo Godi ije a vierafena fuone
    ruaema ijare a marejakono kuae.
  tam-2017: உன் செயல்களுக்குத் தகுந்த பலனைக் யெகோவா உனக்குக் கட்டளையிடுவாராக; இஸ்ரவேலின்
    தேவனாகிய யெகோவாவுடைய சிறகுகளின்கீழ் அடைக்கலமாக வந்த உனக்கு அவராலே நிறைவான பலன்
    கிடைப்பதாக என்றான்.
  spa-RV-1909: Jehová galardone tu obra, y tu remuneración sea llena por Jehová Dios
    de Israel, que has venido para cubrirte debajo de sus alas.
  ron-BTF: DOMNUL să răsplătească lucrul tău şi o răsplată deplină să îţi fie dată
    de DOMNUL Dumnezeul lui Israel, sub ale cărui aripi ai venit să te încrezi.
  eng-WEBP: May the LORD repay your work, and a full reward be given to you from the
    LORD, the God of Israel, under whose wings you have come to take refuge.”
  eng-FBV: May the Lord fully reward you for all you've done—the Lord, the God of
    Israel, to whom you've come for protection.
