verse: RUT.002.003
translations:
  mal-C: അങ്ങനെ അവൾ പുറപ്പെട്ട് വയലിൽ കൊയ്ത്തുകാരുടെ പിറകേ നടന്ന് കാലാപെറുക്കി. അവൾ
    എലീമെലെക്കിന്റെ കുടുംബത്തിലുള്ള ബോവസിന്റെ വയലിൽ ജോലിക്ക് എത്തിച്ചേർന്നു എന്നനിലയിൽ
    കാര്യങ്ങൾ സംഭവിച്ചു.
  deu-TKW: Da ging sie, kam hin und las auf dem Felde auf hinter den Schnittern her;
    dabei traf es sich zufällig für sie, daß das Stück Feld dem Boas gehörte, der
    aus Elimelechs Geschlecht stammte.
  lin-lin: Rite akendeki mpe abandaki kolokota ble na bilanga, na sima ya bato oyo
    bakataka ble. Akutanaki na libaku ya malamu, pamba te ayaki kososola ete azali
    kosala kati na elanga ya Boazi, moto ya etuka ya Elimeleki.
  eng-LSV: And she goes and comes and gathers in a field after the reapers, and her
    chance happens—the portion of the field is Boaz’s who [is] of the family of Elimelech.
  bmu-bmu: Mewö zöiga mosota nup kun dahöreŋ nuwa, mihi qahö mötaga tondup laŋ anda
    kinda bali koholgetka yengö andöŋine anda ipŋi mohok mohok qeqelaŋlaŋ heta ahögeri,
    mihi qendaŋda qendaŋda anök. Nup köriŋe anöhi, mihi Boaz, iranŋi Elimelekö isiknöhök
    kun yaŋgöreŋ nuwa ahöyök.
  eng-GNV: And she went, and came and gleaned in the fielde after the reapers, and
    it came to passe, that she met with the portion of the fielde of Boaz, who was
    of the familie of Elimelech.
  eng-WEBSTER: 'And she went, and came, and gleaned in the field after the reapers:
    and her lot was to light on a part of the field belonging to Boaz, who was of
    the kindred of Elimelech.'
  nhw-BL: Huajca Rut yajqui ipan se mili huan quisentilijtiyajqui catli quitepejtiyohuiyayaj
    nopa pixcani. Huan quimatqui para nopa mili eliyaya iaxca Booz iteiximatca Elimelec
    catli ya mictoya.
  swh-ONEN: Basi akaenda, akaokota mabaki ya nafaka mashambani nyuma ya wavunaji.
    Ikatokea kwamba alijikuta anafanya kazi kwenye shamba lililokuwa mali ya Boazi,
    ambaye alitoka kwenye ukoo wa Elimeleki.
  bba-bba: Mɑ u seewɑ u dɑ ɡoon ɡberɔ u ɔɔsu kunɔnu mɔ̀, u kɑ be bɑ ɔɔsu ɡɛ̃ɛmɔ swĩi.
    N deemɑ ɡbee te, tɑ sɑ̃ɑwɑ Boɑsiɡiru Elimɛlɛkin dusi.
  eng-KJVCPB: 'And she went, and came, and gleaned in the field after the reapers:
    and her hap was to light on a part of the field belonging unto Boaz, who was of
    the kindred of Elimelech.'
  mpx-mpx: Inoke Ludi i na bali ana eyowa etega elana ge haka toto totuwalali hi pipasogu
    i hivahivat eliyaa. Yaa age Bowasa, Elimeleki tutuna, wana bali ana eyowa te i
    noek.
  wbp-wbp: Junga-juku, Ruurtuju yanu yangka-kurra kujalpa miyi pardija. Puraja-jana
    warrkini-patu kujalpalu miyi ngurlu pajurnu. Warrulpa manu ngurlu ngalya-kari
    kujalu yampija. Ngarilparla nguru yinyaju karrija Puwajaku. Nyanungujulparla nyinaja
    warlalja Limiliki-kirlangu-jangka.
  luo-luo: Omiyo nowuok modhi kendo nochako hulo e puothe bangʼ jokeyo. To nopo nono
    ni otiyo mana e puoth Boaz, mane wuok e anywola mar Elimelek.
  meu-meu: Bena ia na ela, bali iutuna taudia muridia amo e raka, bali anidia momorudia
    e gogova. Ena raka ai, ia na Boa, Elimelek ena iduhu tauna, ena uma ai e raka
    vareai.
  npi-ULB: रूथ गइन् र तिनीहरूले कटनी गरेपछि रहेका अन्‍नहरूको शिला-बाला खोजिन् । तिनी
    एलिमेलेकका कुलका बोअजको खेतका खण्डमा आइपुगिन् ।
  yor-yor: Rutu sì jáde lọ láti ṣá ọkà tí àwọn olùkórè fi sílẹ̀ lẹ́yìn wọn. Ó wá jẹ́
    wí pé inú oko Boasi tí ó ti ìdílé Elimeleki wá ni ó lọ láìmọ̀-ọ́n-mọ̀.
  ind-ind: Lalu Ruth pergi memungut bulir-bulir jelai yang tercecer dari ikatan jelai.
    Dengan tidak sengaja, ternyata Rut sedang bekerja pada ladang milik Boas— anggota
    keluarga Elimelek tersebut.
  pes-OPCB: پس روت به کشتزار رفته، مشغول خوشه‌چینی شد. اتفاقاً کشتزاری که او در آن
    خوشه می‌چید از آن بوعز، خویشاوند اِلیمِلِک شوهر نعومی بود.
  lcm-lcm: Na kala pasal na kanlapo lukluk aiton emung i vap po abis ang. Na parik
    kapa nas ta vuk matang ang nang ke Boas akorong, tauan ang i palpal vap ang si
    Elimelek.
  aer-aer: Kele, Ruth re alheke apmere tyerrtye areyele-arle merne annge akemele uthnerlte-anemeke-werne.
    Re warrkene yanhe areye apenteke annge ntange-arle akerlte-apekeke. Re ingkernenge
    apetyeke ampenye areye kutyerle-apemele. Kenhe Boaz re akenhe apmere yanheke-artweye
    aneke.
  tgl-ULB: Si Ruth ay nagpunta at namulot sa bukid kasunod ng mga mang-aani. Nangyaring
    napunta siya sa bahagi ng bukiring nabibilang kay Boaz, na may kaugnayan kay Elimelek.
  rmn-rmn: Э Руфь гели тай лиляс тэ кидэл о гив, саво пэрэлас пал одолэндэ, савэ кидэнас
    о гив. Тай уло аякха, кай одоя ливади сас э Боазески, э порода э Элимелехески.
  cbu-NT: 'Rutsha anuritam: Ashiri pangatama, táyaranllu, yuwash tarawzupan wanusee
    pusaksin, ipartuyaranllina anush uwshat kuseeramchu tapuyarangiya. Rut nduntaa
    yasaru, itaru pattuch ashiru, Elimelekarinshini maachiri Boosash mazar kusarangiya.'
  hui-hui: Ani laya handala Ludi ibugua puwa biabe biaga biaru erembira mbira bali
    lini ibira ibira bu wiaru mo yama pene. Bali mabu o wiyadagoni Elimelege damene
    Boasanaga winiya.
  wrs-wrs: Doa Rutva ganamba, di nongalpho no andranindm, hev umnina, manapenam proota.
    Doa hev ga, andranindm engalgavna, bali aembul tongolm, nom ten englamohrini dalinvm.
    Doa Rutva os venamba, Boasna ambsalla pho titnam, eindilna mongawatindiriniinda.
  jao-jao: Baki kanda-wingka, karrandi-ja barra wu-Niyumi nambiwuthu kulu a-Rutha
    kanda-wingka minja bajinju nyungku-mangaji ki-awaralu, nya-mangaji badiki baji
    ka-arri wumba nya-mangaji kalu-yirdardinjangundayaninya, ma-ngabiya ma-bali baji.
    Nya-mangaji awara badiki niwarrku nyikungu ka-arri ki-mirningiyawu na-wini Buwaj,
    nyiki-nganji ki-Yilimilika nya-mangaji. Kulu kanda-arri barra baji, bawuji jabungka
    kanda-wingkayaninya ngulakari aluwa mujinjarra namba nuwarrku wumba kala-ndayaninya.
    Kiwa-nbayaninya nakaringu aluwa ngalalu rdumantharra, ngalanda ngulakari kanda-wingka
    rdulurdumantharra.
  mya-mya: သို့​ဖြစ်​၍​ရုသ​သည်​လယ်​ကွင်း​များ​သို့​သွား ပြီး​လျှင် ကောက်​ရိတ်​သ​မား​များ​၏​နောက်​မှ
    လိုက်​၍ သူ​တို့​ချန်​ထား​ခဲ့​သည့်​ကောက်​သင်း ကို​ကောက်​၏။ သူ​သွား​ရောက်​မိ​သည့်​လယ်​ကွင်း
    မှာ​ဗော​ဇ​ပိုင်​သော​လယ်​ကွင်း​ဖြစ်​နေ​သည်။
  bod-N: དེ་ནས་རུ་ཐི་ཞིང་ཁར་སོང་སྟེ་ཞིང་འབྲེག་མཁན་རྣམས་ཀྱི་རྗེས་ནས་སྙེ་མ་འཐུ་འགོ་བརྩམས་པ་དང་།
    ཁོ་མོ་ཏག་ཏག་ཨེ་ལི་མེ་ལེག་གི་ཁྱིམ་རྒྱུད་ཡིན་པའི་པཱོ་ཨ་ཟིའི་ཞིང་ནང་དུ་སླེབས་སོ།
    །
  wsk-wsk: Se Ruth namaram ale ura kari inang nunguning batutumukasan mu nogowom karo
    se saki kapakaso mu gikaso. Nu Boaz ko tom luan ningi kaparam ale inang gikaso
    mu me ko ikikaso tala. Kari Boaz mu Elimelech ko gue suan tala.
  kkl-kkl: Wene seogpa, Rut kel eneko elyamal Elimelek sisa nik nimi Boastingeag aro
    tapto el wamog kom aghana, Boasdi aweag piogti, Boas ilipsabori roti wana kareplameka
    tagto tinilamogne pololamog.
  sna-sna: Naizvozvo akaenda kuminda akatanga kunongera ari muminda achitevera shure
    kwavacheki. Zvakaitika ndezvokuti akabva angoenda kundoshanda mumunda waBhoazi,
    uyo aibva kuimba yaErimereki.
  spa-BLM: Ella fue, y vino a espigar en el campo tras los segadores; y por casualidad
    llegó a la parte del campo que pertenecía a Booz, que era de la familia de Elimelec.
  cac-cac: Ix b'at ix Rut chi' b'aj van sjochchaj ixim cebada chi', ix och ijan ix
    sic'an ixim scan yuj eb' vin̈ sjochan ixim chi'. C'ocb'il val a jun munlajel b'aj
    ix c'och ix chi' yic vin̈aj Booz, aton jun vin̈ ayto yuj sb'a yed' vin̈ xilb'a
    Elimelec chi'.
  swh-ULB: Ruth alienda kuvuna kwenye shamba akiwafuata kwa nyuma wavunaji. Na kumbe
    ile sehemu ya shamba ilikuwa ni mali ya Boazi, aliyekuwa na mahusiano na Elimeleki.
  bel-bel: Яна пайшла, і прыйшла, і зьбірала ў полі каласы за жнеямі. І супала так,
    што тая частка поля належала Ваозу, які з племя Элімэлэхавага.
  klt-klt: Wáina inán Rut málám kungga hái káin yáup ámna yá bali marángga ihángga
    kut márin yáni ya kátu yákyákmak táená wa kámondang kuk. Kulá Rut tá hái wawu
    Boas yan ingga ma narená kuk, iná Boas wawu Elimelek kán hun háranan.
  deu-ELBBK: Und sie ging hin und kam und las auf dem Feld hinter den Schnittern her.
    Und sie traf zufällig das Feldstück des Boas, der aus dem Geschlecht Elimelechs
    war.
  mbb-OT: Ne midhendiyà si Ruth ne mibpekirarew ziyà te ubpu te perayan ni Boaz he
    id-aǥew ni Elimelek.
  mal-2015: അങ്ങനെ അവൾ പോയി; വയലിൽ കൊയ്ത്തുകാരുടെ പിന്നാലെ ചെന്നു പെറുക്കി; ഭാഗ്യവശാൽ
    അവൾ എലീമേലെക്കിന്റെ കുടുംബക്കാരനായ ബോവസിന്നുള്ള വയലിൽ ആയിരുന്നു ചെന്നതു.
  tuo-NT: Tojo weego Rut na dʉteropʉ waꞌa, cebada dʉterã beꞌro te põꞌrãrĩrẽ seesirutugo
    waꞌaco niwõ. Core añurõ waꞌacaro niwʉ̃. To oteꞌcaro Booz, Elimelec ya curuacjʉ̃
    yaro nicaro niwʉ̃.
  gup-gup: Wanjh Ruth dolkkang wam kore kabbal, moyhmangi kumunke bedberre bininj
    nawu ngokko birrihmimmangi, wanjh mungu baldjalwam bebmeng kore Boaz kabbal nuye,
    nawu Elimelech benemudni.
  nys-nys: '@see-verse:RUT.002.002'
  byx-byx: Baip ma Naomi qia meraqen taqura be vereset, de ma Rut kia mit saver ama
    sleng. Be qia tit naset lura i ret matna ver ama sleng. I qia tit naser ara de
    qi nging demna nama bali i lungera i ngere rat. Dav ai de quasik kiat drem aip
    nemka aa retki aa i qia mit be sever a qi. Dap kattikka qia mit dai be savet ma
    Boas aa uaikt ama retki. I luqa ma Boas dai qa navet ma Elimalek aa liinka.
  gvs-gvs: Tuwo tauyana ina bali tanuina tayamo goi bali ana totaupaupayao isabokuuliyedi
    bali kutukutuna vaalutudi iseoseo. Ego tanuwoyana moe Boasa ina tánuwo. ¡Boasayana
    be Elimaleka adi nunu tayamo!
  rmc-rmc: Avke e Rut geľa pre maľa ke ola, ko kiden upre o klasi. No ačhiľa pes,
    hoj ov chudňa te kidel pre odi sera la maľakri, so sas le Boaziskri, savo sas
    e famelija le Elimelechoskri.
  pes-OPV: پس روانه شده، به کشتزاردرآمد و در عقب دروندگان خوشه چینی می‌نمود، و اتفاق
    او به قطعه زمین بوعز که ازخاندان الیملک بود، افتاد.
  ron-1924: Еа с-а дус ынтр-ун огор сэ стрынгэ спиче пе урма сечерэторилор. Ши с-а
    ынтымплат кэ огорул ачела ера ал луй Боаз, каре ера дин фамилия луй Елимелек.
  ben-OBCV: তাই রূত বাইরে গেল, যেখানে মজুরেরা যব কেটে জমা করছিল, এবং তাদের পিছনে পিছনে
    গিয়ে জমিতে পড়ে থাকা যবের শিষ কুড়াতে লাগল। সেদিন ঘটনাক্রমে, সে জানতে পারল, যে
    জমির অংশটিতে সে কুড়াচ্ছে, সেই জমিটি বোয়সের ছিল, যিনি নয়মীর স্বামী ইলীমেলকের
    পরিবারের একজন।
  lex-lex: Dewade Ruta nla'a nhyi' ralam id pa nawoka wetra' lawna harni maka mak
    kreiki-kwo'ora rhi' atuinia. La'a nhyi' maka ha nla nawoka wetra' lawna har la
    de, Elimelek hyalli Bo'as de gahani, mere Rut naplin niohora de.
  som-som: Markaasay tagtay, oo markay timid, kuwii beerta gooynayay ayay dabadood
    beertii xaabxaabtay. Oo nasiibkeeduna waxaa weeye inay timaado beertii uu lahaa
    Bocas oo ahaa reer Eliimeleg.
  lat-VUC: Abiit itaque et colligebat spicas post terga metentium. Accidit autem ut
    ager ille haberet dominum nomine Booz, qui erat de cognatione Elimelech.
  eng-ASVBT: 'And she went, and came and gleaned in the field after the reapers: and
    her hap was to light on the portion of the field belonging unto Boaz, who was
    of the family of Elimelech.'
  mna-mna: 'Tana Rut ipa ma ila pa bali lene ta, mi ila kizin wal uraata kan ma ito
    zin mi iyyo kana. Mi ni iute som: bali lene tina katuunu asiŋ. Tamen ila indeeŋe
    kat bali lene ki Boas, ta ziru Elimelek un tamen na.'
  ita-1885: Rut adunque andò, ed entrò in un campo, e spigolò dietro ai mietitori;
    e per caso si abbattè nella possessione d'un campo di Booz, il quale era della
    nazione di Elimelec.
  kqc-kqc: Ye Ruth yaku murori nesi moimai vene usi digamo, moiga ferena barley ada
    bubudo butu rigamo. Iniye veyo ina bi Boaz di muro, kaere bi Elimelech di ruburi,
    moimai reyo.
  eng-LXXUP: And she went; and came and gleaned in the field behind the reapers; and
    she happened by chance to come on a portion of the land of Boaz, of the kindred
    of Elimelech.
  eng-ULB: Ruth went and gleaned what remained in the fields after they had harvested
    it. She happened to come to the portion of the fields belonging to Boaz, who was
    of the clan of Elimelek.
  spa-VBL: Así que fue a recoger el grano que habían dejado los segadores. Resulta
    que estaba trabajando en un campo que pertenecía a Booz, un pariente de Elimelec.
  fra-_FOB: Elle s'en alla donc, et vint glaner dans un champ, derrière les moissonneurs.
    Et il se rencontra qu'elle était dans une portion du champ de Booz, de la famille
    d'Élimélec.
  mal-mal: അങ്ങനെ അവൾ വയലിൽ കൊയ്ത്തുകാരുടെ പിന്നാലെ നടന്നു പെറുക്കി; എലീമേലെക്കിന്റെ
    കുടുംബക്കാരനായ ബോവസിന്റെ വയലിൽ ആയിരുന്നു അവൾ എത്തിച്ചേരാൻ ഇടയായത്.
  urd-GVR: Rūt kisī khet meṅ gaī aur mazdūroṅ ke pīchhe pīchhe chaltī huī bachī huī
    bāleṅ chunane lagī. Use mālūm na thā ki khet kā mālik susar kā rishtedār Boaz
    hai.
  suz-BL: मिनु रूथ लशा, रिक्‍ब आन नोनोले सिला बाला गुबा बाक्‍त। आ जाक्‍दीश्‍शो रू
    चहिं एलीमेलेक आ खिं ङा मुर बोआज आ रू बाक्‍माक्‍त।
  ita-1927: Ruth andò dunque e si mise a spigolare in un campo dietro ai mietitori;
    e per caso le avvenne di trovarsi nella parte di terra appartenente a Boaz, ch’era
    della famiglia di Elimelec.
  ckb-ckb: ڕائووسیش ڕۆیشت و بەدوای دروێنەکەرەکاندا لە کێڵگەیەک گوڵەجۆی هەڵگرتەوە.
    وا ڕێککەوت کێڵگەکە هی بۆعەز بوو کە لە تیرەی ئەلیمەلەخ بوو.
  eng-BBE: And she went, and came and took up the heads of grain in the field after
    the cutters; and by chance she went into that part of the field which was the
    property of Boaz, who was of the family of Elimelech.
  kan-OKCV: ರೂತಳು ಹೊಲದಲ್ಲಿ ಕೊಯ್ಯುವವರ ಹಿಂದೆ ಹೋಗಿ ತೆನೆಗಳನ್ನು ಆಯ್ದುಕೊಳ್ಳುತ್ತಿದ್ದಳು. ಆ
    ಹೊಲದ ಭಾಗ ಎಲೀಮೆಲೆಕನ ಕುಲದವನಾದ ಬೋವಜನದಾಗಿತ್ತು.
  bbb-bbb: Ijadufuo Ruti fune vakuma juare gamia kekena e ije imevo ije nuvedianoekinu
    ire bari ije bu asena karigaro gue bu duega bu ijia arevo fu ije karinoe. Ro kumune
    vare ije duevo ije e imevo bu karivo baki. Ro bu ijia arega e ire baki ijiakina
    bara amune ijiebe karivo. Ruti fu kumune ije karinoeno ijia fu fie fu Boezi e
    Irimerekido agane ijadufuo juare ijia oenoeno fu ije fie.
  tam-2017: அவள் போய், வயல்வெளியில் அறுக்கிறவர்கள் பின்னே பொறுக்கினாள்; தற்செயலாக
    அவள் சென்ற அந்த வயல்நிலம் எலிமெலேக்கின் வம்சத்தானாகிய போவாசுடையதாக இருந்தது.
  spa-RV-1909: 'Fué pues, y llegando, espigó en el campo en pos de los segadores:
    y aconteció por ventura, que la suerte del campo era de Booz, el cual era de la
    parentela de Elimelech.'
  ron-BTF: Şi a mers şi a ajuns şi a cules în câmp după secerători; şi soarta ei a
    fost să ajungă la o parte a câmpului aparţinând lui Boaz, care era dintre rudele
    lui Elimelec.
  eng-WEBP: She went, and came and gleaned in the field after the reapers; and she
    happened to come to the portion of the field belonging to Boaz, who was of the
    family of Elimelech.
  eng-FBV: So she went and picked up grain the reapers had left behind. She happened
    to be working in a field that belonged to Boaz, a relative of Elimelech.
  nld-1939: Ze ging dus, en begon in het veld achter de maaiers aren te lezen. Nu
    wilde het toeval, dat het een akker was van Bóoz uit het geslacht van Elimélek.
  nch-BL: Huajca Rut yajqui ipan se mili huan quisentilijtiyajqui cati quitepejtiyahuiyayaj
    nopa pixcani. Huan quimatqui para nopa mili eliyaya iaxca Booz iteixmatca Elimelec
    cati ya mictoya.
  tfr-NTPO: Eni ga Rut jek öötong shäng dwl̈a bo kjrëba l̈öng l̈i irgo. Shäng parkëshko
    l̈i kjokyo sogo, e Booz, Elimélec l̈i pjeyo.
  vie-1934: Vậy, Ru-tơ đi theo sau các con gặt mà mót trong một ruộng kia. Té ra may
    cho nàng gặp sở đất của Bô-ô, về họ hàng Ê-li-mê-léc.
  hin-CV: सो रूथ ने खेत में जाकर फसल काटनेवालों के पीछे-पीछे बालें इकट्ठी करना शुरू
    कर दिया. संयोग से यह खेत एलिमेलेख के रिश्तेदार बोअज़ का था.
  spa-BES: Y ella fue y vino y recogió las espigas en el campo después de los cortadores;
    y por casualidad entró en esa parte del campo que era propiedad de Booz, que era
    de la familia de Elimelec.
  tdx-tdx: 'Nimb’eo re nitim­poñe, nañorike o mpanatak’ an-tetekeo: vaho tendreke
    te nivotrak’ añ’ ila’ ty tonda’ i Boaze i tam-pifokoa’ i Elimelekey.'
  tha-KJV: นางก็ออกเดินตามหลังคนเกี่ยวเพื่อคอยเก็บข้าวตก เผอิญเข้าไปในนาของโบอาส ซึ่งเป็นญาติของเอลีเมเลค
  por-BR-2018: 'Foi, pois, e chegando, tirou espigas no campo atrás dos ceifeiros:
    e aconteceu porventura, que o terreno era de Boaz, o qual era da parentela de
    Elimeleque.'
  bco-bco: '@see-verse:RUT.002.002'
  deu-ELO: Und sie ging hin und kam und las auf dem Felde hinter den Schnittern her;
    und sie traf zufällig das Feldstück des Boas, der aus dem Geschlecht Elimelechs
    war.
  caa-caa: Entonces ixin e Rut tama inteꞌ chor y cay ucꞌopi lo que actana umen tin
    e war apatnobꞌ tama e cosecha. Pero wacchetaca cꞌotoy unata que tuaꞌ e Booz e
    chor era.
  eng-WYC-2018: Therefore she went, and gathered ears of corn after the backs of (some)
    reapers. And it befelled, that Boaz was (the) lord of that field, (he) that was
    of the kindred of Elimelech.
  epo-epo: Kaj ŝi foriris, kaj venis kaj kolektis post la rikoltistoj. Kaj okazis,
    ke la parcelo de la kampo apartenis al Boaz, kiu estis el la familio de Elimeleĥ.
  uig-PIN: Xuning bilǝn u qiⱪip etizliⱪlarƣa kelip, u yǝrdǝ ormiqilarning kǝynidin
    baxaⱪ tǝrdi. Bǝhtigǝ yarixa, dǝl u kǝlgǝn etizliⱪ Əlimǝlǝkning jǝmǝti bolƣan Boazning
    etizliⱪliri idi.
  beo-beo: 'Amanoba Ludi e ifabia asi amola e da hobea misini, hawa: hamosu dunu ilia
    gagoma yolesi amo fa:no fofaisa misi. Amo hawa: hamosu hou doaga:i amo da Boua:se
    ea ifabia amai.'
  tpi-OTNT: Orait Rut i go long gaden na i bihainim ol wokman na i wok long bungim
    ol het bali i pundaun i stap. Em i no save olsem, dispela em i gaden bilong Boas,
    wanblut bilong Elimelek.
  hau-SA: Saboda haka ta tafi ta fara kala a gonaki a bayan masu girbi. Sai ya zamana,
    ta sami kanta tana aiki a gonar da take ta Bowaz, wanda yake daga dangin Elimelek.
  uig-LAT: Shuning bilen u chiqip étizliqlargha kélip, u yerde ormichilarning keynidin
    bashaq terdi. Bextige yarisha, del u kelgen étizliq Elimelekning jemeti bolghan
    Boazning étizliqliri idi.
  nde-nde: Wasehamba, wafika wadobha amabele asala ngemuva kwabavunayo. Kwenzakala
    ukuthi wafika wasebenza ensimini kaBhowazi, owayengowosendo luka-Elimeleki.
  ton-ton: 'Pea naʻe ʻalu ia, pea hoko ʻo tufi ʻi he ngoue ʻo muimui ʻi he kau tuʻusi:
    pea tā ne mālie ʻia ʻene hoko ki he potu ʻoe ngoue naʻe ʻia Poasi, ʻaia naʻe ʻi
    he kāinga ʻo ʻElimeleki.'
  ces-1613: Šla tedy, a přišedši, sbírala klasy na poli za ženci. Přihodilo se pak,
    že přišla na díl pole toho, kteréž přináleželo Bózovi, jenž byl z čeledi Elimelechovy.
  eng-WMB: She went, and came and gleaned in the field after the reapers; and she
    happened to come to the portion of the field belonging to Boaz, who was of the
    family of Elimelech.
  tam-TCV: எனவே ரூத் அங்கிருந்துபோய் வயலில் அறுவடை செய்கிறவர்களின் பின்னேசென்று சிந்துகிற
    கதிர்களைப் பொறுக்கிச் சேர்த்தாள். அவள் கதிர் பொறுக்கிக்கொண்டிருந்த வயல், எலிமெலேக்கின்
    வம்சத்தானான போவாஸுக்குச் சொந்தமானது.
  ceb-ULB: Busa milakaw si Ruth ug nanghagdaw sa kaumahan nga nagsunod sa mga mangangani.
    Unya nahitabo nga naabot siya didto sa bahin sa kaumahan nga gipanag-iyahan ni
    Boaz, nga kabanay ni Elimelec.
  mkn-mkn: Ais Rut pi satu kabón ko pili ame jagong rote yang orang karjá dong sonde
    ame waktu dong ada koru. Tau-tau te itu kabón tu, andia Boꞌas pung tana milik.
    Dia yang bakelu deng Elimelek, andia Rut pung bapa mantu yang su mati.
  pol-UBG: Poszła więc, a gdy przybyła, zbierała na polu za żniwiarzami. I zdarzyło
    się przypadkiem, że trafiła na część pola Boaza, który był z rodziny Elimelecha.
  agr-agr: Tusa tima ajanum jeganta nagkaejamu aidaun juwaak wekagu. Niig tikichi
    ajajinis wekaeja tukama, dekas Noemí aishi Elimélec aajakua nuna patayi Booza
    ajajin wekagu.
  kyc-kyc: Dokopa Uruti baa ee mendena papala yulu akali dupwame bali jingi pyakepo
    peyaminyipa baa matarena enakapala bali jingi yaki nyiyami dupwa yapo nyuo peya.
    Uruti baa kamenge ingyako Elimelekena ree palu kulisa akali Bawasena ee dokona
    peya.
  urd-GVU: روت کسی کھیت میں گئی اور مزدوروں کے پیچھے پیچھے چلتی ہوئی بچی ہوئی بالیں
    چننے لگی۔ اُسے معلوم نہ تھا کہ کھیت کا مالک سُسر کا رشتے دار بوعز ہے۔
  eng-OEBCW: So she went to glean in the field after the reapers. As it happened,
    she was in that part of the field which belonged to Boaz, who was of the family
    of Elimelech.
  deu-1912: Sie ging hin, kam und las auf, den Schnittern nach, auf dem Felde. Und
    es begab sich eben, daß dasselbe Feld war des Boas, der von dem Geschlecht Elimelechs
    war.
  ntj-ntj: '@see-verse:RUT.002.002'
  kan-2017: ಆಕೆಯು ದೈವಯೋಗದಿಂದ ಎಲೀಮೆಲೆಕನ ಗೋತ್ರದವನಾದ ಬೋವಜನ ಸ್ವತ್ತಾಗಿದ್ದ ಹೊಲಕ್ಕೆ ಹೋಗಿ
    ತೆನೆ ಕೊಯ್ಯುವವರ ಹಿಂದಿನಿಂದ ಹಕ್ಕಲಾಯುತ್ತಾ ಇದ್ದಳು.
  tgo-tgo: Iya kaiwae Rut i wa e umako tɨne, i rereghamba weŋgiya rakakaiwoko, na
    i mbana baliko thɨ roitetako e ghereinji. Rut va i minjanuwae, thela i wo Bowas,
    iye i mena Elimelek e ghauu tɨne, iya le bali ghauma i kaiwokowe.
  yap-yap: Ma aram me yan Ruth nga daken e milay’ ngi i lek keru’ e pi’in yad be maruwel,
    ni aram e be kunuy wom’ngin e barley ni kan pag u but’. Me yan i puluw nga bangi
    milay’ ni fen Boaz.
  hlt-MCSB: Te dongah cet tih lohma la a pawk vaengah cang at rhoek hnukah a yoep
    van. Te vaengah Elimelekh kah a hui a ko Boaz lo kah khamyai te Ruth kah a hma
    la ana pawk.
  mdy-ETH: ሩኡቴ ዒማና ጎዦ ዚኢሞ ዴንዳዖ ፔቴ ጎሺ ጌሊ ጮኦራ ዓሶ ጊንፆ ሃንቲ ሃንቲ ዚንጊሢ ዓርቄኔ፤ ዬና ዒዛ ዚንጋ ጎዣ
    ዒዞ ፆኦሲጉዴያ ዓቤሜሌኬኮ ዒጊኒ ማዔ፥ ቦዔዜ ጎሺኬ።
  kew-kew: Gore Rut maapu-para mo kogono aanu ratamea pua rais bali-na ini pua makiroatasa.
    Go maapuri Elimelek-na ame Boas-na maapu kone na-isa. Boas-me Rut epea pisa.
  twi-ASANTE: Enti, Rut kɔ kɔdii atwafoɔ no akyi. Na sɛdeɛ ɛbaeɛ ne sɛ, ɔhunuu sɛ
    ɔreyɛ adwuma wɔ Boas a ɔyɛ nʼase Elimelek busuani no afuo mu.
  ipi-ipi: Lutu bala lasia ee okonena piape akali tupa masianga watama poto lasia
    dini itane towa yuunga tepa yaini tupa, yapa-lo puta pua ateae-pia. Lutu-to, bala
    ayane Elemeleke yame tundupa mindiki Boasana eenga piape pua ateyo-lo nembo natene
    ateae-pia.
  bhl-bhl: '@see-verse:RUT.002.002'
  eng-WEBU: She went, and came and gleaned in the field after the reapers; and she
    happened to come to the portion of the field belonging to Boaz, who was of the
    family of Elimelech.
  bnp-bnp: Lakea i pagitala, i muri ne huriki a vora ri mirio na hania, i poi a masigona
    barli. Pali muga i uka ma i lohoka vona a hania i leho vona, ga hania ne Boas,
    a bakovi na kabu ne Elimelek.
  tgk-tgk: Пас Рут ба киштзоре рафта, аз қафои даравгарон хӯшаҳои афтодаро мечид.
    Бо амри тасодуф он киштзор ба Бӯаз, ки аз қабилаи Элимелех буд, тааллуқ доштааст.
  spa-PDDPT: Fue y espigó en el campo detrás de los cosechadores. Ocurrió que aquella
    parte del campo era de Booz, quien era de la familia de Elimelec.
  gun-gun: Ha'e gui Rute nhomba'ety py oo vy omono'õ oikovy omono'õ va'e kuery rakykue
    rupi. Elimeleque retarã Boaz mba'ety py guive oo.
  agu-BL: Bene'n tzun Rut tan xo'n wi'ak cojbil. Nintzun ak'lij ama'ltz tetz tan molche'n
    yi e'chk wi' cebada yi cyaj cyen wi cojbil cyak'un yi e' aj je'sanl cosech. Noj
    quen cu'n tzuntz yi cho'n tpone'n le cojbil Booz, jun xonl k'ajtzun Elimelec.
  ilo-ULB: Napan nagtudtod ni Ruth idiay taltalon iti likudan dagiti agan-ani. Nairana
    a napan isuna iti paset ti taltalon a kukua ni Boaz, a kabagian ni Elimelec.
  kpg-kpg: Ruth gaa hana gi lodo di hadagee, ga haele i muli digau ngalua mo di ogoogo
    ana golee ‘barley’ ala e didiiagi go digau ngalua. Di hadagee dela nogo iei mee
    i no lodo, la di hadagee ni Boaz.
  uig-ARA: شۇنىڭ بىلەن ئۇ چىقىپ ئېتىزلىقلارغا كېلىپ، ئۇ يەردە ئورمىچىلارنىڭ كەينىدىن
    باشاق تەردى. بەختىگە يارىشا، دەل ئۇ كەلگەن ئېتىزلىق ئەلىمەلەكنىڭ جەمەتى بولغان
    بوئازنىڭ ئېتىزلىقلىرى ئىدى.
  bsp-bsp: Kɔ Rut ɔŋkɔ dəkəgbɛtəs atɛl darəŋ. Kɔ tɔyɔnɛ fɔ dalɛ ndɛ ɛncgbɛtəs mɔ da
    Bɔs dɔ, Bɔs nwɛ ɛnayɔnɛ wəkomɛnɛ ka Elimɛlɛk mɔ.
  bps-bps: Taman salu kenen di satu nligo na laloan i dad to kamtu na nukun i barli
    gtagakla. Na too fye, du én gumukun di nligo Boas, i gaked Élimélék.
  tof-tof: Rrut we natókórr apapdó, barrli singgalgón pamab solkwat akyalórr, barrli
    singül dakabainkü. Ene ma igó yarilürr, wa tai Boazón apapdó warilürr, Elimelekón
    zitül olom.
  sus-sus: Ruti naxa siga funden maniyɛ dɔnxɔɛe matongode xɛ walikɛe xanbi ra. Alatala
    naxa a ragiri, a xa a xun ti Boosu, Elimeleki xabilɛ mixi nde xa xɛ ra.
  pon-2006: Rud eri kolahng nan mwetuwel kei oh rikirikpene kadok en parli kan mwurin
    tohndoadoahk ko. Rahn ehu e ahpw lelohng nan mwetuwel ehu nan sapwen Pohas, kisehn
    Elimeleko.
  jae-jae: Tec gêdi jakejoŋ polom ŋasaliŋ-saliŋ aŋga kôm teŋ kêdaguc lau-sêsapwaga.
    Ma kôm tau tonaŋ Boasnê. Eŋ Elimeleknê gôlôacnêŋ ŋac teŋ.
  ksd-ksd: Ma Rut i ga vana vakuku tadav ra uma kai Boas, ra niuru i Elimelek, ma
    i ga tangatanga murmur pa diat ra umana tena nidodoko.
  myk-myk: Wee tuun wu ni a wu gari tɛgɛ ka ni, na shɛ ganha na shinma wu furi faapyii
    pii fɛni. Li kaɲudanga a kee tɛgɛ k’i shɛ da Bowazi wogo, Elimelɛki wo kpuun shɛn
    wa.
  tur-YTC: Naomi gitti, gelip tarlada orakçıların ardından başak topladı; ve Elimelek
    soyundan Boaz'ın tarlasındaki paya denk geldi.
  grc-BRENT: Καὶ ἐπορεύθη· καὶ ἐλθοῦσα συνέλεξεν ἐν τῷ ἀγρῷ κατόπισθε τῶν θεριζόντων·
    καὶ περιέπεσε περιπτώματι τῇ μερίδι τοῦ ἀγροῦ Βοὸζ, τοῦ ἐκ τῆς συγγενείας Ἐλιμέλεχ.
  ind-AYT: Rut meninggalkan Naomi pergi ke ladang untuk memungut jelai di belakang
    para penuai. Dia kebetulan datang di ladang bagian milik Boas, kerabat dari keluarga
    Elimelekh.
  lid-lid: Eme Rut edek iu ili bolo bilin. Iy edek in hamon tiri lau ta amondroh ma
    iri lau ta atukum bali. Iy anyidiu nan iri bali erah in andri. Iy anyidiu ili,
    ili, eme ma iy i tanan bilin dah ta ndramak ari nyaran Bowas. Bowas badeh, badu
    boho kamen ta Elimelek.
  nya-nya: Choncho Rute ananyamuka kupita kukakunkha ku minda yokololedwa kale. Tsono
    zinangochitika kuti Rute anafika mʼmunda wa Bowazi, yemwe anali wochokera ku banja
    la Elimeleki.
  kyg-kyg: Ha paiꞌnigeno Lutiꞌa hoyalega uteno mali avoyamo hatagauꞌa ataleme uꞌnaya
    vayaꞌai apaiyakamo alino alime alime uꞌniye. Ina la hoyafiꞌmo eꞌna maiꞌnofi huno
    agesamo oꞌafiꞌniyana Movasiꞌa Elimeleki nofi vayapati vekamo hoyafikeꞌmo eno aliꞌyaꞌmo
    aliꞌniye.
  hrv-hrv: I ode, dođe u polje te poče pabirčiti za žeteocima. A sreća je dovede u
    polje koje pripadaše Boazu, iz roda Elimelekova.
  mps-mps: Naomigo po ola silama, tama Rut te gi me deliba pelama, tama aga te gide
    sę ebo bidi dabe augwali wali pelama, tama te olo tulaluai munalubo bali dabe
    sisinibo sę yai. Aga te mena bidigo giba pali te agai me konebeo. Tiali goli,
    aga te Boasgo giba dolo pai, te bidi hani me deli te Elimelekgo hani dao.
  tpi-tpi: Orait Rut i go long gaden na i bihainim ol wokman na i wok long bungim
    ol het bali i pundaun i stap. Em i no save olsem, dispela em i gaden bilong Boas,
    wanblut bilong Elimelek.
  dan-1931: Så gik hun hen og sankede Aks på Marken efter Høstfolkene; og det traf
    sig, at Marken tilhørte Boaz, som var af Elimeleks Slægt.
  vie-OVCB: Vậy Ru-tơ đi theo sau thợ gặt và thợ mót lúa. Tình cờ nàng vào đồng lúa
    của Bô-ô, người bà con của cha chồng, thuộc họ Ê-li-mê-léc.
  guj-2017: રૂથ ગઈ અને ખેતરમાં આવીને તે પાક લણનારાઓની પાછળ કણસલાં વીણવા લાગી. અને
    જોગાનુજોગ અલીમેલેખના સંબંધી બોઆઝના ભાગનું એ ખેતર હતું.
  awx-awx: Tiwän Rulu axu, nak matäkakin äminde mehene yäwaxäwik, bali itä matäxawä
    epginu, bututäke kukut. Puyä ulängä kukulu, Boas Elimelekät nanä uläpätäne yangu
    äpmeyä katapgut.
  pon-2006A: Rud eri kolahng nan mwetuwel kei oh rikirikpene kadok en parli kan mwurin
    tohndoadoahk ko. Rahn ehu e ahpw lelohng nan mwetuwel ehu nan sapwen Pohas, kisehn
    Elimeleko.
  por-BRBSL: Ela foi, e veio e colheu no campo depois dos ceifeiros; e por acaso ela
    veio para a porção do campo pertencente a Boaz, que era da família de Elimelech.
  eng-OEBUS: So she went to glean in the field after the reapers. As it happened,
    she was in that part of the field which belonged to Boaz, who was of the family
    of Elimelech.
  aly-aly: Ruth alhek-anem katen ikwer-warl, warrkenh-rnemelarl amern akenh-warl.
    Rap warrkenh-rnem apentenh, rernemarl amern-rnem akenh. Ra ntang akarrelenh, warrkenh-rnemelarl
    iwerl-alhek. Katen artwa Boaz-kenh anenh, Elimelekek apelty-kenh, Ruth-elap iterl-arey-angenh-anem.
    Rap apal ntang akarrelenh katen ikwerenh-itwel.
  swe-swe: Då gick Rut i väg och kom till en åker och plockade där ax efter skördemännen.
    Det råkade falla sig så att åkermarken tillhörde Boas, som var av Elimeleks släkt.
    [Från Ruts begränsade perspektiv valde hon ett slumpmässigt fält, men läsaren
    kan ana Guds ledning här.]
  cth-cth: Ruth ni cang ka a naw e a hnukkhu a cei teh cavui a pâhma awh e a rakhun
    navah, Elimelek e a miphun Boaz e laikawk dawk pouk laipalah a pha.
  twi-twi: Enti Rut kɔ kodii atwafo no akyi. Na nea ɛbae ne sɛ, ohuu sɛ ɔreyɛ adwuma
    wɔ Boas a ɔyɛ nʼase Elimelek busuani no afuw mu.
  hlt-hlt: Te dongah cet tih lohma la a pawk vaengah cang at rhoek hnukah a yoep van.
    Te vaengah Elimelekh kah a hui a ko Boaz lo kah khamyai te Ruth kah a hma la ana
    pawk.
  tbz-SIM: Kòo kɔ̃tɛ́ kupɑku mɑkù kɛ̀ bɛtɔ̃mbɛ̀ nni kòò tũ̀ nkɛ dɛ́ɛ́ntɛ. O yuu yó
    nnɑɑti dɛ̀ kɛ sɔ̃́ nku pɑku tú Boɑsi kɔku nku.
  msy-2020: Ezɨ Rut azenibar ghua ingangarir gumazibar gɨn ghua balin ovɨziba izi.
    Dughiar kam Rut a fozir puvatɨ, kar Boasɨn azeniba, a Elimelekɨn adarazir mavɨra.
  rmy-VLAKH: Э Руфь жыля и ля тэ подтидэл палай жнецуря э колосуря, савэ пэрэнас пэ
    мал. Тердяпэ кадя, кай кадыя мал сас лэ Боазости, саво сас анда порода лэ Элимелехости.
  dop-dop: Ɩlɛnɑ Luuti kpɑ tɑɑlɛ nɑtǝlɩ tǝ tɑɑ nɑ ɩ́ tǝŋǝɣɩ kʋntɑɑ nɑ ɩ́ cɑlǝsǝɣɩ.
    Sɛsɛ ɩlɛ Poosi tɑɑlɛ ntɛ́.
  azb-azb: Rut getdi və bir zəmiyə girib biçinçilərin ardınca başaq yığmağa başladı.
    Təsadüfən o, Elimelekin nəslindən olan Boazın sahəsinə girmişdi.
  eng-DBY: And she went; and she came and gleaned in the fields after the reapers;
    and she chanced to light on an allotment of Boaz, who was of the family of Elimelech.
  hin-2017: इसलिए वह जाकर एक खेत में लवनेवालों के पीछे बीनने लगी, और जिस खेत में वह
    संयोग से गई थी वह एलीमेलेक के कुटुम्बी बोअज का था।
  wol-KYG: Mu dem ca tool ya, topp ñay góob, di foraatu. Yàlla-woo-yàlla, tool booba
    di toolu Bowas ma bokk ak Elimeleg.
  eng-YLT: And she goeth and cometh and gathereth in a field after the reapers, and
    her chance happeneth — the portion of the field is Boaz's who [is] of the family
    of Elimelech.
  eng-WYC-2017: Therefore she went, and gathered ears of corn after the backs of reapers.
    And it befelled, that Boaz was lord of that field, that was of the kindred of
    Elimelech.
  eng-WMBB: She went, and came and gleaned in the field after the reapers; and she
    happened to come to the portion of the field belonging to Boaz, who was of the
    family of Elimelech.
  spp-spp: Ka Uruti si yîri, maa ŋkàr'a sà sùmaŋi kɔɔge fûru sùmakwɔɔnbii fye e. U
    ɲùntancyage k'a pa mpyi, u a sà bɛ̂ ná Bwazi kɛrɛge e, Elimilɛki pyɛngɛ shinŋi
    wà.
  urd-GVH: रूत किसी खेत में गई और मज़दूरों के पीछे पीछे चलती हुई बची हुई बालें चुनने
    लगी। उसे मालूम न था कि खेत का मालिक सुसर का रिश्तेदार बोअज़ है।
  kvg-kvg: Yaq Lut tunøwáv ndǿgo, khae-te, bali khakhayakh vømø̄pisam, ndigu sasae
    ezoqam gi꞉qogavat, gi꞉zuvatat. Geté ndugu mè꞉-otevák av nqægo, nqanek khae
    Boaz-qā, ndego Elimelek-ge ekeza ezoqam.
  rug-rug: Ke topue la se Ruti pa inuma meke lululi mudi koari na tie tavetavete.
    Pudiki sa sari na kiko bale pu va hoqa pani rina tie tavetavete. Meke tamanae
    si asa pa nana vinizata sina sa inuma vasina la tavetavete sa si te Boazi, sapu
    na turaṉana e Elimeleki.
  gaz-gaz: Kanaafuu isheen gara lafa qotiisaa dhaqxee warra midhaan haaman duubaan
    qarmii funaannachuu jalqabde. Isheen utuma qarmii funaannachaa jirtuu akka lafti
    qotiisaa isheen keessa jirtu sun kan Boʼeez taʼe hubatte; Boʼeez kunis sanyii
    Eliimelek ture.
  fra-LSG: Elle alla glaner dans un champ, derrière les moissonneurs. Et il se trouva
    par hasard que la pièce de terre appartenait à Boaz, qui était de la famille d’Élimélec.
  gnn-gnn: Bala ŋayi marrtjinana Ruthtja ŋula yolkalana yana gärullili, bitjarra liŋgu
    walu‐ŋupara ŋayi djämanydja yukurrana, wapmaraŋala ŋunhiyi ŋathanydja, malthurruna
    marrtjina ŋuriki djämamirriwu walalaŋgu. Yo, ŋunhiyinydjayi wäŋa ŋathamirrinydja
    ŋunhi ŋurikiyi ḏarramuwu yäkuwu Bawatjkuna, yurru Ruthtja yaka marŋgi ŋurikiyi.
  yal-yal: Nayi, Ruti yi siga xɛɛna nde ma malo xɔri makentundeni walikɛne fɔxɔ ra.
    Boosu nan ma xɛɛ yi na ra Elimɛlɛki xabila yi muxuna nde.
  iou-iou: Ude yäwänä eruk Rut piä kubäken kuŋpäŋ piä ämatä wit madäŋtäŋ kuŋirä mäŋpani
    u yäpmäŋtäŋ yäwatkuk. Piä ude täŋkuko uwä Boas, Elimelek täŋo nägät moräk kubä
    unitä piäken täŋkuk.
  haw-1868: Hele aku la ia a hiki, a hoiliili iho la ma ka mahinaai, mamuli o ka poe
    okioki. A loaa kana puu ma kahi kihapai no Boaza, no ka hanauna ia o Elimeleka.
  arb-NAV: فَمَضَتْ إِلَى حَقْلٍ وَشَرَعَتْ تَلْتَقِطُ السَّنَابِلَ وَرَاءَ الْحَصَّادِينَ.
  ewe-ewe: Ale Rut yi. Nukutɔe la, agble si me wòyi la nye Boaz, ame si nye Naomi
    srɔ̃, Elimelek ƒe ƒometɔ la tɔ.
  nuy-nuy: Nga ngi-yanggi aḏaba ngarra-Ruth wubani wurraanaanuynjungaa-wuy, ngi-yanggi.
    Bagu, warruburru-yung warra-waḻya-waḻya wurru-wulguldhangi ana-barley, marri adhaadharri
    warra-mulung-aynbaj wurru-miyn-gabaa. Warruburru-yung wurraarra-garraarru, marri
    ngigaayung ngi-mangi. Nga anubanila ngi-yanggi nubagi na-Boaz-guy wurraanaanuynjungaa-wuy.
    Yagu ngi-maḻaḻadi na-Boaz niga-waj niwu-waṉagaa-yinyung anaani waanaanuynjungaa-rruj.
  eng-LEE: And she went, and came, and gleaned in the field after the reapers; and
    the accident happened to her, that it was a part of the field belonging unto Bo'az,
    who was of the family of Elimelech.
  gvn-gvn: '@see-verse:RUT.002.002'
  asm-FB: তেতিয়া তেওঁ গ’ল আৰু গৈ এখন পথাৰ পালে; তাতে তেওঁ ধান দাই থকাসকলৰ পাছে পাছে
    গৈ শস্যৰ পৰি থকা থোক বোটলিবলৈ ধৰিলে, আৰু ঘটনাক্ৰমে তেওঁ ইলীমেলকৰ গোষ্ঠীৰ মাজৰ
    সেই বোৱজৰ মাটি ডোখৰতে উপস্থিত হ’ল।
  sus-A: رُتِ نَشَ سِفَ قُندٍن مَنِيّ دْنشْييٍ مَتٌنفٌدٍ شّ وَلِكّيٍ شَنبِ رَ. عَلَتَلَ
    نَشَ عَ رَفِرِ، عَ شَ عَ شُن تِ بٌو سُ، عٍلِمٍلٍكِ شَبِلّ مِشِ ندٍ شَ شّ رَ.
  fra-SBL: Elle partit, et vint glaner dans le champ après les moissonneurs ; et elle
    arriva à la portion de champ appartenant à Boaz, qui était de la famille d'Elimelech.
  hbo-hbo: וַתֵּ֤לֶךְ וַתָּבֹוא֙ וַתְּלַקֵּ֣ט בַּשָּׂדֶ֔ה אַחֲרֵ֖י הַקֹּצְרִ֑ים וַיִּ֣קֶר
    מִקְרֶ֔הָ חֶלְקַ֤ת הַשָּׂדֶה֙ לְבֹ֔עַז אֲשֶׁ֖ר מִמִּשְׁפַּ֥חַת אֱלִימֶֽלֶךְ׃
  yka-yka: Ubus, pī ne iye si tanaˈ nimuk meˈ taˈamban weˈ meˈ magpaganihin. Katapīhannen
    si tanaˈ si Boˈas, usba Elimelek.
  shp-NTPO: Jaskaa Rut wainko kaa iki, kaxonra ja teetaibaon texkan jeneabo tsekaa
    iki. Jakonresira iká iki ja Elimélecnin rarebo Boozsen wainkoshaman kaa.
  piu-2006: '@see-verse:RUT.002.002'
  pjt-pjt: Ka paluṟu anu paama tjuṯakutu. Munu ankula tjarpangu wati panya Pawatjaku
    paamangka. Palu paluṟu kulintja wiya wati panya paama nyanga palumpa walytja.
    Munu paluṟu wati minyma waṟkaripai tjuṯangka maḻangka mai muṯun-muṯunpa uraningi
    tjana wantikatinyangka.
  kik-kik: Nĩ ũndũ ũcio akiumagara agĩthiĩ, akĩambĩrĩria kũhaara cairi kũu mĩgũnda-inĩ
    arĩ thuutha wa arĩa maagethaga. Na gũgĩkinya atĩrĩ, Ruthu ekorire akĩruta wĩra
    mũgũnda wa Boazu, ũcio warĩ wa mũhĩrĩga wa Elimeleku.
  ksr-ksr: Kaeŋ ijoro mesaoŋ gawoŋ moŋ morowaanoŋ gawoŋa, ii mende moma kileŋ tondu
    kema nama baali kuŋgi yoŋoo gemagianoŋ kema gowia motomotooŋ qeqelala kamaaŋ egiti,
    ii otama otama keno. Gawoŋ korianoŋ kenoti, ii Boazwaanoŋ gawoŋga. Boaz ii eŋaroya
    Elimelekwaa isinoŋga moŋ.
  fra-NCL: Ruth s’en alla et vint glaner dans un champ derrière les moissonneurs ;
    et il se rencontra qu’elle arriva dans la pièce de terre qui appartenait à Booz,
    qui était de la famille d’Élimélech.
  cek-AK: To pongah anih loe caeh moe, cangaat kaminawk mah tahmaih o ih cang to akhuih;
    to naah anih loe Elimelek acaeng ah kaom, Boaz ih lawk ah caehhaih atue kahoih
    to a hnuk.
  cuk-cuk: Rut nadsundo. Geb nainuse modapgua, dulemar-cebada-wenanaid-sorba weenai
    gussundo. A-nainu dakleardo, Boozʼgadi. Boozʼde Elimelec-e-gwenadid.
  uig-CYR: Шуниң билән у чиқип етизлиқларға келип, у йәрдә ормичиларниң кәйнидин башақ
    тәрди. Бәхитигә яриша, дәл у кәлгән етизлиқ Әлимәләкниң җәмәти болған Боазниң
    етизлиқлири еди.
  pma-pma: Sakini Rut va en ah tai ka mul mum katau sil meatin toumien keil koa alah
    ruain bale. Ka kei lah hati bale koa keil alokoveini mules netan. Ka Rut, kei
    reingeingeni keke ah koa mul mum ien osen Boas koa kistal en vatiamal kati onen
    Elimelek, meatin onen Naomi.
  tel-2017: ఆమె పనికి వెళ్ళింది. పంట కోసేవారి పని అయ్యాక వెళ్ళి నేలపై రాలిన పరిగె
    ఏరుకుంది. ఆమె పరిగె ఏరుకునే ఆ పొలం ఎలీమెలెకు వంశం వాడైన బోయజుది.
  hat-BSA: Konsa, li te sòti pou te ale ranmase nan chan an apre moun rekòlt yo. Epi
    li te vin rive nan pòsyon chan ki te pou Boaz la, ki te manm fanmi Élimélec la.
  bxh-bxh: Yo fede, Luta ya lau gabu hesa yai, be tau paisowa mulidi yai ya lau, be
    kalahe sa lau afuledi, ya tano gogoidi. Nuwa supu yai ya lau Bowasi ena gabu yai.
  emi-emi: Rutu ghe lao sio tani aimuli tee lo atoa laghe saisai bali raisi, me ghe
    reirei llo laghe aakao. Karika ghe kilakila va paa ngutana ateae o umane ia Boasi,
    mangalina ia Elimelek.
  kos-kos: Ouinge Ruth el som nu in ima ah, ac fahsr tukun mwet orekma, ac telani
    ma elos sisla tia orani ah. Falyang lah ima se ma el som nu kac ah ma lal Boaz.
  hbo-WLC: וַתֵּ֤לֶךְ וַתָּבוֹא֙ וַתְּלַקֵּ֣ט בַּשָּׂדֶ֔ה אַחֲרֵ֖י הַקֹּצְרִ֑ים וַיִּ֣קֶר
    מִקְרֶ֔הָ חֶלְקַ֤ת הַשָּׂדֶה֙ לְבֹ֔עַז אֲשֶׁ֖ר מִמִּשְׁפַּ֥חַת אֱלִימֶֽלֶךְ׃
  ibo-ibo: Ya mere, Rut pụrụ gaa na-atụtụ ọka nʼazụ ndị na-ewe ihe ubi. Ma dịka ihe
    si dị, Rut chọpụtara na ubi ọ na-atụtụ ọka bụ ubi Boaz, onye si nʼagbụrụ Elimelek.
  ory-ory: ଏଥିରେ ସେ ଯାଇ କ୍ଷେତ୍ରରେ ଉପସ୍ଥିତ ହୋଇ ଶସ୍ୟକଟାଳିମାନଙ୍କର ପଛେ ପଛେ ବଳକା ଶସ୍ୟ ସଂଗ୍ରହ
    କରିବାକୁ ଲାଗିଲା; ଆଉ ଘଟଣାକ୍ରମେ ସେ ଏଲିମେଲକ ବଂଶୀୟ ବୋୟଜର କ୍ଷେତ୍ରଖଣ୍ଡରେ ପହଁଞ୍ଚିଲା।
  wmt-wmt: '@see-verse:RUT.002.002'
  chk-chk: Iei mine Rut a feila lon ekewe tanipi o rusi umwun parli mi tur seni ekewe
    chon angangen räs. Iwe, a fis pwe a tori tanipin Poas, ätewe seni ewe ainangen
    Elimelek.
  ssd-ssd: Taŋakina le Rut nu kumba ka piro ande mbolŋge piro mbal dubika wit fambonu
    bunaig ta taŋgermba maŋgurka minna. Piro ta Boas tuku piro ta nu katese ndana.
  rop-rop: Brom deya Ruth bin go langa wan fam, en imbin gajimbat detlot gras garram
    sid weya ola wekinmen bin oldei libumbat biyain. Det fam bin blanga Bowes. Bat
    Ruth nomo bin sabi det fam bin blanga im.
  ukr-1871: Вона пішла, і прийшовши збирала на полі колоски позад женцїв. І трапилось
    так, що та частка поля належала до Бооза, що був з Елимелехового роду.
  deu-1951: Sie ging hin, kam und las Ähren auf dem Felde hinter den Schnittern her.
    Es traf sich aber, daß jenes Stück Feld dem Boas gehörte, der vom Geschlechte
    Elimelechs war.
  eng-JPS: And she went, and came and gleaned in the field after the reapers; and
    her hap was to light on the portion of the field belonging unto Boaz, who was
    of the family of Elimelech.
  etr-etr: Amo nabalahilä Uludi e awäla hamoi hamolo amoli baagido hobeala eladi gadoi
    bali gägä neala gagaula awäha nelo. Eladi gadoi bali sagai dilo amoda Elimelege
    sosogo Boasaïe sagai dilo.
  srp-1865: 'I ona otide, i došavši stade pabirèiti po njivi za žeteocima: i dogodi
    se, te doðe na njivu koja pripadaše Vozu, koji bijaše od porodice Elimelehove.'
  lug-lug: Amangwago, n’agenda, n’atandika okulonda mu nnimiro abakunguzi we bayise.
    Awo ne yesanga ng’atuuse mu nnimiro ya Bowaazi, ow’omu kika kya Erimereki.
  heb-heb: ותלך ותבוא ותלקט בשדה אחרי הקצרים ויקר מקרה חלקת השדה לבעז אשר ממשפחת אלימלך׃
  mpp-mpp: Inguc mime ye bole monic iwa lekwesilu webac aiibong lobenginang domame
    noine gocne wa-fawec, yogo ba-habu aiwec. Lobeina ngageme bole yogo Boasle bole
    aiwec. Boas ye ine Elimelecte alingkacni.
  ben-IRV: পরে সে গিয়ে এক ক্ষেত্রে উপস্থিত হয়ে ছেদকদের পিছনে পিছনে পড়ে থাকা শীষ
    কুড়াতে লাগল; আর ঘটনাক্রমে সে ইলীমেলকের গোষ্ঠীর ঐ বোয়সের ভূমিতেই গিয়ে পড়ল।
  ntu-ntu: Zbz Rut kc tqvzpe tqrmikatipe drpwr nra bali kx nzrlasztipe leplz kxnzawzng.
    Mz lclr bali lc, kzdung leplz nzrpakilzmqng bali, x kzdu-kzng leplz nzvz-nqblqlr
    nidr mz nztalvz-krdrleng. X mz nibr nzrtwz-krdr rtalvz kcng, nzkrlz leplz nzrmikatingr
    nra bali kxyrlwrtxo. Mz zbq lcdepwz, sc tqkrlztipele kx lclr bali kc nyz Boas.
  pan-pan: ਤਦ ਉਹ ਗਈ ਅਤੇ ਖੇਤ ਵਿੱਚ ਜਾ ਕੇ ਵਾਢਿਆਂ ਦੇ ਪਿੱਛੇ ਸਿੱਟੇ ਚੁਗਣ ਲੱਗੀ ਅਤੇ ਸਬੱਬ ਨਾਲ
    ਉਹ ਅਲੀਮਲਕ ਦੇ ਰਿਸ਼ਤੇਦਾਰ ਬੋਅਜ਼ ਦੇ ਖੇਤ ਵਿੱਚ ਜਾ ਵੜੀ।
  rmy-LOVARI: Вой гэлас ай лас тэ кидэл, со ащёлас пала бутяра. Кэрдилас кадэ, со
    вой авилас пэ коды риг лэ маляки, сави сас лэ Боазоски анда вица Элимелехоски.
  tkr-tkr: Rut hark'ın çolbışde sançee, xhıt'a qiviyşalanbışde qihna ı'ğiykır avxuna
    xhıt'a saa'a. Məxür mana cek'le dyats'adcad, Elimelexne xınıyne Boazne çoleeqa
    qiyeele.
  mya-JVB: ရုသသည်သွား ၍ စပါး ရိတ်သောသူတို့နောက် မှာ၊ စပါးကျန်ကို ကောက် သည်တွင်၊ ဧလိမလက်
    ၏ အဆွေ အမျိုးဗောဇ ပိုင်သောလယ် ၌ အမှတ်တမဲ့နေရာ ကျ၏။
  tte-O: Kabo Ludi ilau bali yabo kana tano mena, bali kana topaisowao mulili mena
    na toweya baline nige sikakalai itanoili. Na tanone Bowasa ana tano.
  tvk-tvk: Ma Rut ba be naho tei e di pol dutou ni moletin te polien xil e di mileh
    viton bale xil. Rut ba mileh rut bale xa xil laki rasi di nga. E Rut, xi takil
    ti xa naho xa di pol en sa Boas xa nggo vatimol xati na Elimelek, tiramue na Noume.
  tbg-tbg: Rutiva baali naaho voqi oruntero kaiqa vaiinti nahenti vika naantiaraini
    viharo baali hiqintura nuntu keharo vare vaura. Viva vi kaiqara vare vaiharo tavovaro
    vi naahova vira tonaqora vohaa anku Boaasiva u naahova vaura.
  hmo-hmo: Vadaeni Ruta ia lao, uma dekenai bali utua taudia edia murinai ia gaukara,
    bali momoru gaudia ia gogoa noho. Ia raka lao neganai, ia diba lasi daika ena
    uma lalonai ia vareai. To ia be maoromaoro, Boasi, Elimeleka ena iduhu tauna,
    ena uma dekenai ia raka vareai.
  urd-urd: इसलिए वह गई और खेत में जाकर काटने वालों के पीछे बालें चुनने लगी, इत्तफ़ाक
    से वह बो'अज़ ही के खेत के हिस्से में जा पहुँची जो इलीमलिक के ख़ान्दान का था।
  rus-SYN: Она пошла, и пришла, и подбирала в поле колосья позади жнецов. И случилось,
    что та часть поля принадлежала Воозу, который из племени Елимелехова.
  rmy-SERVI: Руфь джиля пы маля, тев стидэнас ворзо, тай ачиля тэ подлэ кода, со тэлэдэлас
    пы пхув. Тай ачиля кади, со кодыя маля сля маля Боазостири, саво сля родо Элимелехости.
  bqc-SIM: Ɔ̃ à fɛ̀lɛ gɛ̀ naa kↄ̃nwɛi bua, ìↄ tɛ pↄkɛkɛnaↄ kpɛ. Bua pↄ́ à gɛ̀upi
    sↄ̃ Ɛlimɛlɛki daɛ Bↄazu buaɛ.
  tcz-CHONGTHU: Hitichun Ruth chu akipatdoh in chang-at ho nung langa chun achen,
    changkhai ho chu achom pan tan ahi. Hitia changkhai achomna loilai chu atehpu
    Elimelech sopipa Boaz loulai ana hikha in ahi.
  mar-mar: मग ती निघून शेतात गेली आणि कापणी करणाऱ्यांच्या मागे धान्य वेचू लागली, तेव्हा
    असे झाले की, शेताच्या ज्या भागात ती गेली तो अलीमलेखाच्या कुळातला बवाज याचा होता.
  tcs-tcs: So Rut em bin goaut lo dem gadanples po pikemap dem leptoba sidkaikai blo
    bali wea dem wokman i bin libem biain. Em bin paindaut em bin wok wea gadanples
    blo Boaz, pamle blo padalo blo em, Elimalek.
  qub-qub: Chaura Rut aywaran sebädata ruturcaycashanman. Nircur shuntacuran rutojcuna
    shicwapacushanta. Chayashan chacraga canaj suyrun Elimelecpa famillyan Boozpami.
  bqp-bqp: Akũ à fùtɛ à gɛ̀ɛ nagã kↄ̃nↄ wɛ bura, àdigↄ̃ tɛ́ pↄ́kɛ̃rinↄ kpɛ. Akũsↄ̃
    bura kũ à gɛ̀ɛn pì bi Ɛlimɛlɛki danɛ Bↄaza buramɛ.
  hat-hat: Se konsa, Rit leve, li al nan jaden yo, li pran mache dèyè travayè yo,
    li t'ap ranmase tèt lòj yo te kite tonbe atè. Chans pou li, li rive nan yon jaden
    ki te pou Bòz, fanmi Elimelèk la.
  eng-BSB: So Ruth departed and went out into the field and gleaned after the harvesters.
    And she happened to come to the part of the field belonging to Boaz, who was from
    the clan of Elimelech.
  tod-tod: É liini molo ɠɔpɔ gaiziɛzuʋɛ kpalagi ta zu, molo leʋe nuiti pogi zu. É
    zolooni nɔ kpein ga kpalagi naa ɠɛni ga Ɓoaze nɔnɔi, nii é ɠɛni ga Elimeelɛke
    ná-pɛlɛyeɠei wu nui.
  eng-WEBPB: She went, and came and gleaned in the field after the reapers; and she
    happened to come to the portion of the field belonging to Boaz, who was of the
    family of Elimelech.
  kbq-kbq: Higeno Ruti'a vuno bali raga traga nehaza vahe zamage nevuno evuramiama'a
    zogi atru huno vu'ne. E'i ana eri'zama eri'neana Elimeleki nagapinti ne' Boasi
    hozafi eri'zana eri'neankino agra Boasi hoze huno ontahi'ne.
  nhe-BL: Huajca Rut yajqui ipan se mili huan quisentilijtiyajqui tlen quitepejtiyahuiyayaj
    nopa pixcani. Huan quimatqui para nopa mili eliyaya iaxca Booz iteixmatca Elimelec
    tlen ya mictoya.
  bus-bus: Ben à fɛ̀ɛ à gàa nagã kↄ̃ↄ wɛ bura, ègↄ̃ tɛ́ pↄ́kɛ̃rinↄ kpɛɛ. À mↄ̀ à
    lè buraa kɛ̀ à gàan pì nɛ́ Ɛlimɛlɛki danɛ Bↄaza buraamɛ.
  gub-BL: A'e rupi oho Huxi ko pe kury. Wata oho uma'ereko ma'e wanaikweromo. Omono'og
    arozràn ywy rehe u'ar ma'e kwer oho iko. Wixe Huxi Moaz ko pe ikwaw 'ym pà kury.
    Erimerek iànàm romo hekon a'e.
  eng-DRA: She went therefore and gleaned the ears of corn after the reapers. And
    it happened that the owner of that field was Booz, who was of the kindred of Elimelech.
