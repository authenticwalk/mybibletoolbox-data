verse: RUT.002.020
translations:
  mal-C: '“യഹോവ അദ്ദേഹത്തെ അനുഗ്രഹിക്കട്ടെ!” നവൊമി തന്റെ മരുമകളോടു പറഞ്ഞു: “ജീവിച്ചിരിക്കുന്നവരോടും
    മരിച്ചവരോടും കരുണ കാണിക്കുന്നത് അവിടന്ന് നിർത്തിയിട്ടില്ല.” അവൾ പിന്നെയും, “അദ്ദേഹം
    നമ്മുടെ അടുത്ത ബന്ധുവും നമ്മുടെ വീണ്ടെടുപ്പുകാരിൽ ഒരുവനുമാണ്” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach Naemi zu ihrer Schwiegertochter: Gesegnet sei er von Jahwe,
    der sein Erbarmen nicht versagt hat den Lebenden und den Toten! Sodann sagte Naemi
    zu ihr: Der Mann ist unser Verwandter, er gehört zu unseren Lösern!'
  lin-lin: 'Naomi alobaki na bokilo na ye ya mwasi : « Tika ete Yawe apambolama, Ye
    oyo atiki te kotalisa bolamu na Ye epai na biso bato ya bomoi mpe epai na bakufi.
    Mobali wana azali ndeko na biso ya pembeni, azali kati na molongo ya bato oyo
    bakoki kosikola biso. »'
  eng-LSV: And Naomi says to her daughter-in-law, “Blessed [is] he of YHWH who has
    not forsaken His kindness with the living and with the dead”; and Naomi says to
    her, “The man is a relation of ours; he [is] of our redeemers.”
  bmu-bmu: 'Mewö zöiga Naomikö elemŋi heriga muewö zöi mörök: “Kembunöŋ mönö Boaz
    kötuetköm waŋgima. Kembunöŋ hal komum nengimamgö keu jöhöyöhi, miaŋgö söp mönö
    pöndaŋ apmeröurupnan komugeri hala nini erap muhu malzini, nengöra halkomukomuŋi
    qahö jöhöwa malza.” Toroqemba keu muewö zöyök: “Aiwi mihi nanini tinitosolomnina
    hala isikninaŋgö sohopŋi meme aiwia. Miaŋgöra yaŋgön mönö ölip galim köl nengima.”'
  eng-GNV: 'And Naomi said vnto her daughter in law, Blessed be he of the Lord: for
    he ceaseth not to doe good to the liuing and to the dead. Againe Naomi saide vnto
    her, The man is neere vnto vs, and of our affinitie.'
  eng-WEBSTER: And Naomi said to her daughter-in-law, Blessed be he of the LORD, who
    hath not left off his kindness to the living and to the dead. And Naomi said to
    her, The man is near of kin to us, one of our next kinsmen.
  nhw-BL: 'Huan Noemí quiilhui: ―¡Ma TOTECO quitiochihua! TOTECO noja techtlasojtla
    catli mictoque tohuehuejhua. Nopa tlacatl Booz, yaya se toteiximatca catli nechca,
    huan yeca quitocarohua para quicohuas totlal huan techmocuitlahuis quen onca tlanahuatili.'
  swh-ONEN: Naye Naomi akamwambia mkwewe, “Bwana ambariki! Hakuacha kuonyesha fadhili
    zake kwa walio hai na kwa waliokufa.” Pia akamwambia, “Huyo mtu ni mmoja wa jamaa
    yetu wa karibu anayestahili kutukomboa.”
  bba-bba: Mɑ Nɑomi u nɛɛ, Boɑsi wi, u sɑ̃ɑwɑ bɛsɛn dusi wi u rɑ sun tubi di. Yinni
    Gusunɔ wì u rɑ bɑɑdommɑ ɡɔribu kɑ wɑsobu durom kue, u nùn domɑru kuɑ.
  eng-KJVCPB: And Naomi said unto her daughter in law, Blessed be he of the Lord,
    who hath not left off his kindness to the living and to the dead. And Naomi said
    unto her, The man is near of kin unto us, one of our next kinsmen.
  mpx-mpx: Yaka Naomi i baek yawana elana i ba, “Ya awanun Yehoba ni muloluan. Yehoba
    wana atilomwan nige sauga etegana i momowasi. He bolo iyaka hi yaomal valila hi
    pwawa ge kila al lan ebe ta pwawa.” Yaka i ba vevehe al i ba, “Tau toto ei lagou
    tutuna etegana. Iya ala topwapwamola pasikal etegana, iya bosowaina ni ahela ge
    ni matahikagila.”
  wbp-wbp: Nayumirla wangkaja nyanunguku kanajardu-nyanuku, “YAAWIYI-ki yungurla marlaja
    nyina wardinyi-nyayirni Puwajaju! YAAWIYI kajana yapakuju ngurrju-juku nyina yimiri
    wankaruku manu nyurnuku!” Ngula-jangka, Nayumirla wangkaja Ruurtuku, “Puwajaju
    ngalipa-nyangu warlaljayirri. Kapu-ngalingki warrawarra-kanyi.”
  luo-luo: Naomi nowachone chi wuode niya, “Jehova Nyasaye mondo ogwedhe. Pok oweyo
    nyiso ngʼwonone ne joma ngima kod joma otho.” Nomedo wuoyo kowacho niya, “Ngʼat
    mosetimoni maberno en watwa hie, machiegni kodwa.”
  meu-meu: Bena Naomi ese ravana e hamaoroa, eto, Iehova, nega idoidiai mauri taudia
    bona mase taudia e bogadia hisimu Diravana, ese ia baine hanamoa. Naomi ma eto,
    Una tau na iseda iduhu tauna, ita varavarada.
  npi-ULB: नाओमीले तिनकी बुहारीलाई भनिन्, “जीवित र मृतकप्रति आफ्नो विश्‍वासनीयता नछोड्नुहुने
    परमप्रभुद्धारा तिनी आशिषित होऊन् ।” नाओमीले तिनलाई भनिन्, “ती मानिस मोल तिरेर
    छुट्टाउनेमध्येका हाम्रो नजीकका एक कुटुम्ब हुन् ।”
  yor-yor: Naomi sì wí fún un pé, “Kí Olúwa, kí ó bùkún fún ọkùnrin náà. Ọlọ́run kò
    dáwọ́ oore àti àánú ṣíṣe sí àwọn alààyè àti òkú dúró.” Naomi sì sọ síwájú sí i
    wí pé, “Ìbátan tí ó súnmọ́ wa pẹ́kípẹ́kí ni ọkùnrin náà ń ṣe, ó sì jẹ́ ọ̀kan nínú
    àwọn tí ó ní ẹ̀tọ́ láti ra ohun ìní ìdílé padà.”
  ind-ind: Dan Naomi berkata kepada Rut, “Kiranya TUHAN memberkati Boas! Karena ternyata
    Boas tetap setia kepada kita yang hidup, dan juga terhadap suami kita yang sudah
    meninggal. Dia adalah salah satu kerabat dekat— salah satu penanggung jawab keluarga
    kita.”
  pes-OPCB: 'نعومی به عروس خود گفت: «خداوند او را برکت دهد! خداوند به شوهر مرحوم تو
    احسان نموده و لطف خود را از ما دریغ نداشته است. آن شخص از بستگان نزدیک ماست که
    می‌تواند ولی ما باشد.»'
  lcm-lcm: Na Naomi kala antok a omona ta, Kana atautauia na VOLAVA ka ago si igenen
    ang, using si kana lau roron parik kapa lomon taun a ri vap to ve ri vap mat kapa.
    Na Naomi kala mengen kapa ia ta, Tauan ang kapo angtogon ve tara. Kapo mangsikei
    iria kipo atogon kirim asi aiveven anira.
  aer-aer: Naomi-le anherre-anherre ikwerenhe ileke, “Kele Boaz akangkentye aneye
    YAHWEH-nge ularre! YAHWEH-ele kwenhe ilernenhe mwantye-mwantye-ileme ilweke-arle
    yanhe areyeke-arlke!” Kele imernte, Naomi-le Ruth ileke, “Boaz kwenhe anwerneke-artweye
    aneme. Re kwenhe anwernenhe arntarnte-areme.”
  tgl-ULB: Sinabi ni Naomi sa kaniyang manugang,” Pagpalain nawa siya ni Yahweh, na
    hindi itinigil ang kaniyang katapatan sa buhay at sa mga patay.” Sinabi ni Naomi
    sa kaniya,” Ang lalaking iyon ay malapit na kamag-anak natin; isa sa mga tagasagip
    na kamag-anak natin.”
  rmn-rmn: — Алгыштие лэс о Сагбус о Яхвэ! Ов на ачявдяс би милако ли э дживиндэнги,
    ли э мулэнги! — пхэнляс э Ноеминь пэ боряки. — Адава мануш — амаро пашутно тухуми.
  cbu-NT: 'Ashirucha, umeensha: Apanll uru anoo tputs kapung istachiya. An kamuz iyaa
    kapungpari chinakiya. Mishat, an tputs iycha zaranllini maachirita. Anoo yasakchu,
    uru iyaa aranginashapari ksutchiya, tárangiya.'
  hui-hui: Ludi ibugua anidagua lamiyagola Naiomihanda lalu, Homayaru bababi karu
    bababi bulebero lo winigo habo nalaga Anduane Homogo kagome Boasa ibu nde mo turu
    helo laro, lene. Ibugua la dege bialu lalu, Boasa ibu iya hameiginiore kago iya
    hondo holene mana winigo bulene ibunaga nga, lene.
  wrs-wrs: Naomi omnana, Sesoa Yawe Boasm nesmos vrera, noinda yemba himba nesmos
    vrei. Boasva nomba Elimelekna kana talana mongawatindirini, wo pimba si nesmos
    vewol vevra. Sesoava mendah pimba ninginv, wo mendah nengaomana vinv pina talamba,
    temba doarava endahawolnamba. Sesoava pina talamba maivevmoa, wo osva Sesoanapopol
    Boasva pimba nesmos vewol vev.
  jao-jao: Ngala a-Niyumi kanda-yabirri nanda-wurdu wakulamba, kanda-arri, “Janyarna-yalbanganji
    ankaya, nyu-Wirdiwalangu kanyilu-mirlirlmirlirlmala nya-mangaji nya-mirningiya
    niya-manka, kalngiya wakulamba. Barranamba nya-Wirdiwalangu kiya-wukanyi alunga
    liyi-mbangu ambuliyalu liyi-wuluwu, yiwa yabimanthawu awara, barranamba kilu-yabimanji
    awara awara ngulakari ngalalu jalini liyi-lhungkuwu; ngalalu kalinyamba-mirra
    bawuji ngaliwa yabimanthawu awara mili barranamba ka-wukanyi alunga liyi-mangaji
    wumba kalu-arri li-lhungku. Jilu-yabimanji awara ngalinga, nya-marringaya jiwini
    nya-Wirdiwalangu,” nganinya kanda-arri a-Niyumi. Mili kanda-arri, “Nya-mangaji
    barra nya-Buwaj, kalngi nyangambalanga-nganji nya-mangaji, nya-mangaji arrkula
    aluwa, alu kunkunmanthawu ngalinga rriyi-miyajiyu.”
  mya-mya: နော​မိ​က​လည်း``ထာ​ဝ​ရ​ဘု​ရား​သည် ဗော​ဇ အား​ကောင်း​ချီး​ပေး​တော်​မူ​ပါ​စေ​သော။
    ထာ​ဝ​ရ ဘု​ရား​သည်​အ​သက်​ရှင်​သူ၊ သေ​သူ​တို့​အား မိ​မိ​ထား​ရှိ​သည့်​က​တိ​တော်​တို့​ကို​အ​စဉ်
    အ​မြဲ​တည်​စေ​တော်​မူ​ပါ​၏'' ဟု​ဆို​ပြီး​လျှင် ဆက်​လက်​၍``ဤ​သူ​သည်​ငါ​တို့​နှင့်​ဆွေ​မျိုး
    ရင်း​ချာ​တော်​စပ်​၍ ငါ​တို့​အား​ကြည့်​ရှု​စောင့် ရှောက်​ရန်​အ​တွက်​တာ​ဝန်​ရှိ​သူ​တစ်​ဦး​ဖြစ်
    သည်'' ဟု​ဆို​၏။
  bod-N: ནཱ་ཨོ་མུ་ཡིས་མནའ་མར་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་བྱིན་རླབས་གནང་བར་ཤོག་ཅིག
    ཁོང་གིས་གསོན་གཤིན་གཉིས་ཀ་དྲིན་གྱིས་སྐྱོང་བ་ནམ་ཡང་རྒྱུན་མ་ཆད་དོ་ཞེས་སྨྲས་ཤིང་།
    ཡང་མུ་མཐུད་དུ། པཱོ་ཨ་ཟི་ནི་བདག་ཅག་གི་རུས་རྒྱུད་གཅིག་ཡིན་ལ་རང་རེའི་བླུ་མཁན་ཡང་ཡིན་ནོ་ཞེས་སྨྲས་སོ།
    །
  wsk-wsk: Se Naomi “Aik e?” mam. “Yawe marak ningo tuokko!” mam. Ale noton maonam,
    “Yawe kariimet kuera se kariimet marak bagara mu ningo la nongote beteso.” Ale
    mam, “Kari mu anananga gue suan bo, se nu anananga saonga ko ura mu ko kuting
    te aniso tala,” mam.
  kkl-kkl: Wene aro ambarogpa Naomi kel enekorina Rut kelenekoag, “Namangkel, nimi
    enena nuri nimi sisa nikne peramag nimi o'ona paibatsinepne wamla. Eldi nun paiamsulul.
    NUNI Allah nimi teptopneap, kamagneap laplopsin koma walia ulamsilne ponekori
    Boas babe yepto walia ulamlul aro molbarelamna,” seog.
  sna-sna: Naomi akati kumuroora wake, “Jehovha ngaamuropafadze! Iye asina kurega
    kuratidza tsitsi kuvapenyu navakafa.” Akatizve, “Murume iyeye ihama yedu yapedyo;
    mumwe wavadzikinuri vedu.”
  spa-BLM: 'Noemí dijo a su nuera: “Que sea bendecido por Yahvé, que no ha abandonado
    su bondad con los vivos y con los muertos.” Noemí le dijo: “Ese hombre es un pariente
    cercano a nosotros, uno de nuestros parientes cercanos.”'
  cac-cac: 'Ix yalanxi ix yalib'' ix chi'' icha tic: —Yac''ocab'' svach''c''olal Jehová
    d''a yib''an̈ vin̈aj Booz chi'', yujto vach'' syutej spensar vin̈ d''ayon̈ a on̈
    pitzan on̈ tic, icha yutejnac spensar vin̈ d''a eb'' vin̈ co chamnac. Ix yalanxi
    ix: —A vin̈ chi'' te ayto cuj co b''a yed'' vin̈, yuj chi'' smoj ton scolvaj vin̈
    d''ayon̈, xchi ix.'
  swh-ULB: Naomi akamwambia Ruth, “Abarikiwe na Yahweh, ambaye hakuondoa uaminifu
    wake kwa walio hai na wafu.” Naomi akamwambia, “Huyo mtu ni jamaa wa karibu nasi,
    ni jamaa yetu mkombozi.”
  bel-bel: 'І сказала Наэмінь нявестцы сваёй: дабраславёны ён у Госпада за тое, што
    не пазбавіў міласьці сваёй ні жывых, ні мёртвых! І сказала ёй Наэмінь: чалавек
    гэты блізкі да нас; ён з нашых родзічаў.'
  klt-klt: Wáina inán Naomi yá nambáná inuk, “Táwi yá kuram táng minek. Málámbá há
    átaráng me há kámurená álosimmá wa hiták nálengngátak.” Wáina inángga son hang
    miuk, “Ámna wawu nánin sip kátu, watá kák kehángga náula kámutuk wata kutná meng
    mirak tátáyan álo kámá.”
  deu-ELBBK: 'Da sprach Noomi zu ihrer Schwiegertochter: Gesegnet sei er von dem HERRN,
    dessen Güte nicht abgelassen hat von den Lebenden und von den Toten! Und Noomi
    sprach zu ihr: Der Mann ist uns nahe verwandt, er ist einer von unseren Blutsverwandten.'
  mbb-OT: Ne ke si Naomi te, “Is Nengazen tew, ne kenè din egkelipatan is menge pesarig
    din dutun te nemematey en wey te menge uuyag pa. Berakat he tuvazi zin si Boaz.
    Haazà si Boaz, ne kezuzumahi ta; sevaha sikandin te menge etew he zuen dan ketenged
    te kebpemalu kayi te kenita.”
  mal-2015: 'നൊവൊമി മരുമകളോടു: ജീവനുള്ളവരോടും മരിച്ചവരോടും ദയവിടാതിരിക്കുന്ന യഹോവയാൽ
    അവൻ അനുഗ്രഹിക്കപ്പെട്ടവൻ എന്നു പറഞ്ഞു. അയാൾ നമുക്കു അടുത്ത ചാർച്ചക്കാരനും നമ്മുടെ
    വീണ്ടെടുപ്പുകാരിൽ ഒരുത്തനും ആകുന്നു എന്നും നൊവൊമി അവളോടു പറഞ്ഞു.'
  tuo-NT: 'Noemí core yʉꞌtico niwõ: —Õꞌacʉ̃ cʉ̃rẽ añurõ weeato. Õꞌacʉ̃ todʉporo wẽrĩꞌcãrãrẽ
    pajañaꞌcaronojõta niꞌcãrõacã catirã meꞌrã quẽꞌrãrẽ añurõ pajañaꞌa weetamunuꞌcũapĩ.
    Booz marĩ acaweregʉ waro nimi. Tojo weegʉ marĩrẽ añurõ coꞌtemasĩmi.'
  gup-gup: Wanjh Naomi welengyimeng, “Ngadjare Yawey kunmakmak kabiwon. Nahni bininj
    nawu yingeybom, Boaz, nanu wanjh namud ngad ngarrku darnkih duninjh, mankarre
    kahyo namekbe nanu nungka wanjh bu karrurrkmirri ngarrku kannahnan warridj. Bu
    kuhni ngunmarneyimeng ngaburrbun bu Yawey minj kabengmidjdan bu kanberrebbun kadberre,
    dja kanhwon kunmakmak nawu djedjenkurrmeng kadberre rowk, nawu karrimimbi dja
    ngarrku bininj dorrengh nawu birridowerrinj.”
  nys-nys: '@see-verse:RUT.002.019'
  byx-byx: De ma Naomi qia ruqun ma’, “Ngu nen ama Slurka ip mager ip ke tekmet nama
    atlu sagel luqa. De ama Slurka dai ai de quasik ngere ragen per a qa nama lengi
    i sa qa quar tem nget. Arevan i lungera ip ke tekmet nama atlu sagel lura i mekai
    ara lavu ra ngip de sagel lura i re iames.” De qattiasker ma Naomi dai qia taqen
    ma’, “Luqa dai qa naver a ut. I qa navet lura i re uas tem ut dai mager ip ke
    uas te aur a tekmeriirang, ngene ma Elimalek aa aiverem.”
  gvs-gvs: Naomiyana mana uyáwana idigo kana, ‘¡Latuwogu Yauwe ikaipakuye! ¡Yauweyana
    ilokateda, kita maa yawoida be kidi tokámasa!’ Naomi tuwaina kana, ‘¡Amo korotoyana
    monegu osiyana, ada totateta! Tauna kai Isileli tubunao ima sinapu goi tauyana
    itoboine imatakavateda.’
  rmc-rmc: 'Akor e Noemi phenďa peskra borake: „O RAJ, savo na bisterel aňi pro džide,
    aňi pro mule, mi požehňinel le Boaz!“ A mek phenďa: „Oda murš hino amenge famelija.
    Ov hino jekh olendar, kas hin pravos te cinel avri amaro ďeďictvos.“'
  pes-OPV: 'و نعومی به عروس خود گفت: «او از جانب خداوند مبارک باد زیرا که احسان را
    بر زندگان ومردگان ترک ننموده است.» و نعومی وی را گفت: «این شخص، خویش ما و از ولی
    های ماست.»'
  ron-1924: 'Наоми а зис нурорий сале: „Сэ фие бинекувынтат де Домнул, каре есте плин
    де ындураре пентру чей вий, кум а фост ши пентру чей че ау мурит. Омул ачеста
    есте рудэ ку ной”, й-а май спус Наоми, „есте дин чей че ау дрепт де рэскумпэраре
    асупра ноастрэ.”'
  ben-OBCV: তখন নয়মী রূতকে বলল, “ধন্য সদাপ্রভু যিনি তাঁর দয়া জীবিত ও মৃতদের উপর
    দেখিয়েছেন।” নয়মী রূতকে আরও বলল, “সে আমাদের পরিবারের এক নিকট আত্মীয় এবং আমাদের
    একজন মুক্তিকর্তা জ্ঞাতি।”
  lex-lex: 'Noma Na''omi ema rtaplelertarga pa niwra: “Hota Bo''as de it nek hade.
    La'' plollolli de e'' ed maka kamkek mita. Awuak pa ORGAHI-ORHA''A Ntera-ndem
    a nar mamni de! Yoma E ed mak ktut reria E ralam kalwiedni la''a mak kmati oleka
    me mak kmormior mia''ta di.”'
  som-som: Markaasaa Nimco waxay ku tidhi gabadhii ay soddohda u ahayd, Rabbigu ha
    barakeeyo kan aan roonaantiisa ka dayn kuwa nool iyo kuwa dhintayba. Oo Nimco
    waxay ku tidhi iyadii, Ninku waa noo dhow yahay oo waa xigaalkayo, oo waa qaraabadayada
    noo dhow midkood.
  lat-VUC: 'Cui respondit Noëmi: Benedictus sit a Domino: quoniam eamdem gratiam,
    quam præbuerat vivis, servavit et mortuis. Rursumque ait: Propinquus noster est
    homo.'
  eng-ASVBT: And Naomi said unto her daughter-in-law, Blessed be he of Jehovah, who
    hath not left off his kindness to the living and to the dead. And Naomi said unto
    her, The man is nigh of kin unto us, one of our near kinsmen.
  mna-mna: 'Tona Naomi iso: “Yooba ko ikampe kat Boas! Muŋaiŋana ki Yooba na, imapmap
    som. Ni mataana iŋgalŋgal zin wal meeteŋan mi iti ta matanda yaryaara i tomini.”
    Mi Naomi iso mini: “Tomtom tana, ni ziru Elimelek un tamen tau. Tana ni le uraata
    be iuulu iti pa pataŋana kiti.”'
  ita-1885: 'E Naomi disse alla sua nuora: Benedetto sia egli appresso al Signore;
    conciossiachè egli non abbia dismessa inverso i viventi la sua benignità, ch''egli
    avea usata inverso i morti. Poi Naomi le disse: Costui è nostro prossimo parente;
    ed è di quelli che hanno per consanguinità la ragion del riscatto delle nostre
    eredità.'
  kqc-kqc: Naomi yaku ini radini rofu niyo, “Varika amiye yaku uka buni ina rofu mabobigo!
    Ini buni tora gade bi toga rei baedo muyena ma vegu vene fafau.” Dudusa niyo,
    “Mina amiye bi uni davatu yokoi, uni usika ourena toe erufudo amiye yokoi.”
  eng-LXXUP: 'And Naomi said to her daughter-in-law, Blessed is he of the Lord, because
    he has not failed in his mercy with the living and with the dead: and Naomi said
    to her, The man is near akin to us, he is one of our relations.'
  eng-ULB: Naomi said to her daughter-in-law, “May he be blessed by Yahweh, who has
    not left off his loyalty to the living and to the dead.” Naomi said to her, “That
    man is near of kin to us, one of our kinsman-redeemers.”
  spa-VBL: “¡Que el Señor lo bendiga!” exclamó Noemí a su nuera. “Sigue mostrando
    su bondad con los vivos y con los muertos. Ese hombre es un pariente cercano a
    nosotros, es un ‘redentor de la familia’”.
  fra-_FOB: 'Et Naomi dit à sa belle-fille: Qu''il soit béni de l''Éternel, puisqu''il
    a la même bonté pour les vivants qu''il avait eue pour les morts! Et Naomi lui
    dit: Cet homme est notre parent, et de ceux qui ont sur nous le droit de rachat.'
  mal-mal: 'നൊവൊമി മരുമകളോട്: ജീവനുള്ളവരോടും മരിച്ചവരോടും ദയ മാറ്റാതിരിക്കുന്ന യഹോവയാൽ
    അവൻ അനുഗ്രഹിക്കപ്പെട്ടവൻ എന്നു പറഞ്ഞു. അയാൾ നമ്മുടെ ബന്ധുവും വീണ്ടെടുപ്പുകാരിൽ
    ഒരുവനും ആകുന്നു എന്നും നൊവൊമി അവളോടു പറഞ്ഞു.'
  urd-GVR: Naomī pukār uṭhī, “Rab use barkat de! Wuh to hamārā qarībī rishtedār hai,
    aur sharīat ke mutābiq us kā haq hai ki wuh hamārī madad kare. Ab mujhe mālūm
    huā hai ki Allāh ham par aur hamāre marhūm shauharoṅ par rahm karne se bāz nahīṅ
    āyā!”
  suz-BL: मिनु नाओमीमी आ चाइमी कली “परमप्रभु यावेमी मेको कली आसीक गेवल। मिनु बेक्‍शो
    नु ब्रोंइशो मुर आन कली शिशी पचा मप्रोन। मेको मुर इस खाल ङा बाक्‍ब” देंमाक्‍त।
    रूथ ४:४
  ita-1927: 'E Naomi disse alla sua nuora: “Sia egli benedetto dall’Eterno, poiché
    non ha rinunziato a mostrare ai vivi la bontà ch’ebbe verso i morti!” E aggiunse:
    “Quest’uomo e nostro parente stretto; è di quelli che hanno su noi il diritto
    di riscatto”.'
  ckb-ckb: 'ناعۆمیش بە بووکەکەی گوت: «ئەو بەرەکەتدارە لەلایەن یەزدانەوە، ئەوەی زیندووان
    و مردووانی بێبەش نەکردووە لە خۆشەویستییە نەگۆڕەکەی.» ئینجا ناعۆمی پێی گوت: «ئەو
    پیاوە یەکێکە لە خزمە خوێنگرەکانمان.»'
  eng-BBE: And Naomi said to her daughter-in-law, May the blessing of the Lord, who
    has at all times been kind to the living and to the dead, be on him. And Naomi
    said to her, The man is of our family, one of our near relations.
  kan-OKCV: ನೊವೊಮಿ ತನ್ನ ಸೊಸೆಗೆ, “ಜೀವಂತ ಇರುವವರಿಗೂ ಸತ್ತವರಿಗೂ ದಯೆ ತೋರಿಸುತ್ತಿರುವ ಯೆಹೋವ
    ದೇವರಿಂದ ಅವನಿಗೆ ಆಶೀರ್ವಾದವಾಗಲಿ,” ಎಂದಳು. ಅನಂತರ ನೊವೊಮಿ ಅವಳಿಗೆ, “ಆ ಮನುಷ್ಯನು ನಮ್ಮ ಬಂಧುವೂ
    ವಿಮೋಚಿಸತಕ್ಕ ನಮ್ಮ ಬಾಧ್ಯರಲ್ಲಿ ಒಬ್ಬನಾಗಿಯೂ ಇದ್ದಾನೆ,” ಎಂದಳು.
  bbb-bbb: '@see-verse:RUT.002.019'
  tam-2017: 'அப்பொழுது நகோமி தன் மருமகளைப் பார்த்து: உயிரோடிருக்கிறவர்களுக்கும் மரித்தவர்களுக்கும்
    தயவு செய்கிற யெகோவாவாலே அவன் ஆசீர்வதிக்கப்படுவானாக என்றாள்; பின்னும் நகோமி அவளைப்
    பார்த்து: அந்த மனிதன் நமக்கு நெருங்கின உறவின் முறையானும் நம்மை ஆதரிக்கிற பங்காளிகளில்
    ஒருவனுமாக இருக்கிறான் என்றாள்.'
  spa-RV-1909: 'Y dijo Noemi á su nuera: Sea él bendito de Jehová, pues que no ha
    rehusado á los vivos la benevolencia que tuvo para con los finados. Díjole después
    Noemi: Nuestro pariente es aquel varón, y de nuestros redentores es.'
  ron-BTF: 'Şi Naomi a spus nurorii sale: Binecuvântat fie el de DOMNUL, care nu şi-a
    oprit bunătatea faţă de cei vii şi faţă de cei morţi. Şi Naomi i-a spus: Acest
    bărbat ne este rudă apropiată, unul dintre cei care au dreptul răscumpărării noastre.'
  eng-WEBP: Naomi said to her daughter-in-law, “May he be blessed by the LORD, who
    has not abandoned his kindness to the living and to the dead.” Naomi said to her,
    “The man is a close relative to us, one of our near kinsmen.”
  eng-FBV: “The Lord bless him!” Naomi exclaimed to her daughter-in-law. “He goes
    on showing his kindness to the living and the dead. That man is a close relative
    to us—a ‘family redeemer.’”
  nld-1939: 'Toen zei Noömi tot haar schoondochter: Moge hij zegen ontvangen van Jahweh,
    die in zijn ontferming levenden noch doden vergeet! En ze ging voort: Die man
    is ons verwant; hij is een van onze lossers.'
  nch-BL: 'Huan Noemí quiilhui: ―¡Ma TOTECO quitiochihua! TOTECO noja techtasojta
    cati mictoque tohuehuejhua. Nopa tacat Booz, yaya se toteixmatca cati nechca,
    huan yeca quinamiqui para yaya quicohuas total huan techmocuitahuis quej quiijtohua
    tanahuatili.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Eni ga rokër Jehová kong ga e kjimte. Jehová,
    shji nopga l̈öng së obi l̈i kjimte jl̈õkoyo. Nopga wol̈ono tjän l̈i kjimte bakoe.
    Shji kjimte bi pjeyoga soshko tjeng l̈irë kjl̈uwe. Ga bi pjeyoga kjl̈ara jũni,
    e Booz» l̈e.
  vie-1934: 'Na-ô-mi đáp cùng dâu mình rằng: Nguyện Đức Giê-hô-va ban phước cho người,
    vì Ngài không dứt làm ơn cho kẻ sống và kẻ chết! Tiếp rằng: Người đó là bà con
    của chúng ta, vốn là trong những kẻ có quyền chuộc sản nghiệp ta lại.'
  hin-CV: तब नावोमी ने रूथ से कहा, “याहवेह की कृपादृष्टि उन पर बनी रहे, जो न तो जीवितों
    को अपनी कृपा से दूर रखते हैं, और न मरे हुओं को.” नावोमी ने यह भी कहा, “वह व्यक्ति
    हमारा नज़दीकी रिश्तेदार है; हमारा एक छुड़ाने वाला भी.”
  spa-BES: 'Y Noemí dijo a su nuera: Que la bendición del Señor sea con el, que en
    todo momento ha sido amable con los vivos y como antes lo fue con los muertos.
    Y Noemí le dijo: El hombre es de nuestra familia, uno de nuestros parientes cercanos.'
  tdx-tdx: 'Le hoe t’i Noomie amy vinanto’ey, ho tahie’ Iehovà, amy te tsy napo’e
    ty fata­riha’e ke ami’ty veloñe he ami’ty mate. Aa hoe t’i Noomie ama’e: Longo
    marine antika indatiy, raik’ amo mahajebañe an-tikañeo.'
  tha-KJV: นาโอมีจึงพู​ดก​ับบุตรสะใภ้​ว่า “ขอพระเยโฮวาห์ทรงอำนวยพระพรแก่เขาเถิด พระกรุณาของพระองค์​ไม่​เคยขาดจากผู้​ที่​ยั​งม​ี​ชี​วิตอยู่หรือผู้​ที่​สิ​้นชีวิตไปแล้ว”
    นาโอมี​กล​่าวแก่นางด้วยว่า “ชายคนนั้นเป็นญาติของเรา เขาเป็นญาติ​สน​ิทคนหนึ่งของเรา”
  por-BR-2018: 'E disse Noemi à sua nora: Seja ele bendito do SENHOR, pois que não
    recusou aos vivos a benevolência que teve para com os finados. Disse-lhe depois
    Noemi: Nosso parente é aquele homem, e de nossos remidores é.'
  bco-bco: Luda꞉ to a꞉no꞉ da꞉da꞉sa꞉ga꞉, Na꞉omi eyo꞉ a꞉la꞉sio꞉, “Yawe eyo꞉ na꞉ndo꞉
    ta꞉i ha꞉na꞉no꞉wo꞉lo꞉, sowo꞉ ta꞉fo꞉ mio꞉ a꞉no꞉lo꞉ asulufo꞉ mela꞉no꞉ a꞉laki go꞉.
    Gode eyo꞉ kalu welo꞉ dowa꞉i ha꞉na꞉no꞉wo꞉ tif amio꞉ asuwa꞉foma꞉ki asulab. Hendele,
    kalu a꞉no꞉ nili ho꞉bo꞉wa a꞉la꞉ta꞉ga꞉ fa꞉la꞉dowo꞉wo꞉ e ko꞉lo꞉, eyo꞉ na꞉no꞉ ko꞉lo꞉
    asuwa꞉taki tili dofo꞉mela꞉ib.” Na꞉omi eyo꞉ emo꞉wo꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Da sprach Noomi zu ihrer Schwiegertochter: Gesegnet sei er von Jehova,
    dessen Güte nicht abgelassen hat von den Lebenden und von den Toten! Und Noomi
    sprach zu ihr: Der Mann ist uns nahe verwandt, er ist einer von unseren Blutsverwandten.'
  caa-caa: 'Entonces tzay meyra e Noemí conda uyubꞌi que jax uchor e Booz tiaꞌ ixin
    e Rut tuaꞌ apatna y che: —Que Cawinquirar Dios uchojbꞌesic ut jaxir umen que war
    aquetpa incꞌun uwirnar tacaron, y umen que war aquetpa cꞌar umener chi niviejo
    ani. Pues e winic era familia tacaron, y tamar era jaxir jax inteꞌ xeꞌ uyubꞌi
    ucojcon, che e Noemí.'
  eng-WYC-2018: To whom Naomi answered, Blessed be he of the Lord, for he [hath] kept
    also to dead men the same grace, which he gave to the quick. And again she said,
    He is our kinsman. (To whom Naomi answered, May the Lord bless him; yea, the Lord
    hath given the same favour to the living, as to the dead. And she said to Ruth,
    He is our kinsman.)
  epo-epo: 'Tiam Naomi diris al sia bofilino: Li estu benata de la Eternulo, kiu ne
    fortiris Sian favoron for de la vivantoj kaj de la mortintoj. Kaj Naomi plue diris
    al ŝi: La viro estas nia parenco, unu el niaj savantoj.'
  uig-PIN: 'Naomi kelinigǝ: — Tiriklǝrgimu, ɵlgǝnlǝrgimu meⱨribanliⱪ ⱪilixtin bax
    tartmiƣan kixi Pǝrwǝrdigardin bǝht-bǝrikǝt kɵrgǝy! — dedi. Andin Naomi uningƣa
    yǝnǝ: — U adǝm bizning yeⱪin tuƣⱪinimizdur, u bizni ⱪutⱪuzalaydiƣan ⱨǝmjǝmǝtlǝrdin
    biridur, — dedi.'
  beo-beo: “Hina Gode da Boua:se hahawane dogolegele fidimu da defea!” Na:ioumi amane
    sia:i. “Hina Gode da dunu fifi ahoanebe amola bogogia:i dunu ilima Ea hamoma:ne
    sia:i, amo da mae fisili hamosa.” Amola e bu sia:i, “Amo dunu da ninia gadenene
    sosogo fi, amo da ninia fi dunudafa.”
  tpi-OTNT: Na Naomi i tok, “Bikpela i ken mekim gut long dispela man. Bikpela i no
    save lusim promis em i bin mekim long ol man i dai pinis na long ol man i stap
    yet.” Na Naomi i tok gen, “Dispela man em i wanblut tru bilong yumi. Yumi wanlain
    tru.”
  hau-SA: Sai Na’omi ta ce wa surukarta, “Ubangiji yă yi masa albarka! Bai daina nuna
    alheri ga masu rai da matattu ba.” Ta ƙara da cewa, “Wannan mutum danginmu ne
    na kusa; shi ɗaya daga cikin danginmu mai fansa.”
  uig-LAT: 'Naomi kélinige: — Tiriklergimu, ölgenlergimu méhribanliq qilishtin bash
    tartmighan kishi Perwerdigardin bext-beriket körgey! — dédi. Andin Naomi uninggha
    yene: — U adem bizning yéqin tughqinimizdur, u bizni qutquzalaydighan hemjemetlerdin
    biridur, — dédi.'
  nde-nde: UNawomi wathi kumalukazana wakhe, “UThixo kambusise! Kayekelanga ukutshengisa
    umusa wakhe kwabaphilayo lakwasebafayo.” Wengeza njalo wathi, “Indoda leyo iyisihlobo
    sethu esiseduze; ingomunye wezihlobo zethu ezingabahlengi.”
  ton-ton: Pea naʻe pehē ʻe Naomi ki heʻene tama ʻi he fono, “Ke monūʻia pe ia ʻia
    Sihova, ʻaia ʻoku ʻikai tuku ʻene fai angaʻofa ki he moʻui, pea mo e mate.” Pea
    naʻe pehē ʻe Naomi kiate ia, “Ko e tangata kāinga ofi ia kiate kitaua, ko e tokotaha
    ʻo hota kāinga ʻoku ofi lahi.”
  ces-1613: 'I řekla Noémi nevěstě své: Požehnanýť jest od Hospodina, že nepřestal
    milosrdenství svého nad živými i mrtvými. I to ještě k ní řekla Noémi: Blízký
    přítel náš a z příbuzných našich jest muž ten.'
  eng-WMB: Naomi said to her daughter-in-law, “May he be blessed by the LORD, who
    has not abandoned his kindness to the living and to the dead.” Naomi said to her,
    “The man is a close relative to us, one of our near kinsmen.”
  tam-TCV: நகோமி, “யெகோவா அவனை ஆசீர்வதிப்பாராக!” என்று சொல்லி தன் மருமகளிடம், “அவர்
    உயிரோடிருக்கிறவர்களுக்கும், இறந்தவர்களுக்கும் தயைகாட்டுவதை இன்னும் நிறுத்தவில்லை”
    என்றாள். மேலும் நகோமி, “அந்த மனிதன் எங்கள் நெருங்கிய உறவினன்; அவன் நம்மை மீட்கும்
    உரிமையுள்ள உறவினரில் ஒருவன்” என்றாள்.
  ceb-ULB: Miingon si Naomi sa iyang umagad, “Hinaot nga panalanginan pa siya ni Yahweh,
    nga wala magpalayo sa iyang pagkamaunongon ngadto sa mga buhi ug sa mga patay.”
    Miingon si Naomi kaniya, “Kanang tawhana mao ang duol natong kabanay, usa sa atong
    suod nga kadugong manunubos.”
  mkn-mkn: 'Naꞌomi kasi tau dia pung ana mantu bilang, “Biar ko TUHAN Allah kasi berkat
    bam-banya sang Boꞌas. Te Tuhan sonde lupa kasi tunju Dia pung hati bae sang kotong
    yang idop, deng kotong pung laki yang su mati dong ju. Beta kasi tau sang lu bagini:
    Boꞌas tu, kotong pung keluarga dekat. Botong bilang, dia yang ada ‘hak tabús’.
    Dia pung arti bilang, dia ada pung hak ko kawin ame sang lu, ko kasi turunan sang
    lu pung laki yang su mati tu.”'
  pol-UBG: 'Potem Noemi odezwała się do swojej synowej: Niech będzie błogosławiony
    przez PANA, który nie zaniechał swego miłosierdzia dla żywych i umarłych. Ponadto
    Noemi powiedziała: Ten człowiek jest naszym krewnym, jednym spośród blisko z nami
    spokrewnionych.'
  agr-agr: 'Tusa timatai Noemí ayaak: “¡Tuke Pujuu niinash pegkegnum yumigsati! Tuja
    nii iinashkam yaunchuk aents batsamajaku aina nuna yaigkua dutiksag yamai yaimpawai.
    Nunú aentsua duka mina aishug ayá nuna patayiyai. Nuadui iinak nii kuitamjamainai”,
    tiuwai.'
  kyc-kyc: Dokopa Nayomimi Uruti lamaiyuo, Kamongo Anatumi piru lenge doko isa paa
    nange dokome wambu lete karaminyipape kumuyaminyipape dupwa nyisingi dokome Bawase
    baa elyape keta pisaramopa karena leya. Nayomimi leyamo dokonako lao, Akali doko
    baa nambwana ree palu dokona baame rapu pyuo nyisaraliŋi, leya.
  urd-GVU: نعومی پکار اُٹھی، ”رب اُسے برکت دے! وہ تو ہمارا قریبی رشتے دار ہے، اور
    شریعت کے مطابق اُس کا حق ہے کہ وہ ہماری مدد کرے۔ اب مجھے معلوم ہوا ہے کہ اللہ
