    Boɑsi tu tinɑɑ̀mùnkù kɔbɛ kóò mɔù nwe wèè dò nkɛ́ndɑkɛ ti kpɛ́í.'
  msy-2020: Ezɨ Naomi kamaghɨn a mɨgɨa ghaze, “Ikiavɨra Itir God deragh gumazir kam
    damu. A uan mɨgɨrɨgɨamɨn gɨn ghuava ariaghireziba ko angamɨra itiba, men apangkuva
    arazir aghuibar me gami.” Egha a ua mɨgɨa ghaze, “Gumazir kam e ko ikɨzir vamɨra,
    egha en akurvazir gumazim.”
  rmy-VLAKH: '— Мэк РАЙ дэла лэсти бахт! — пхэндя э Наоми пэстя боряти. — Вов на ашадя
    би тынгимаско ни лэ жундэн, ни лэ мулэн! Ай тунче инке пхэндя: — Кадыва мануш
    — амаро пашэ родо, во екх амарэ фиримарэндар.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Noyomii tɔmɑ sɩ: Mɑ nyǝ́mɑ sɩ Tɑcɑɑ lɑpɑ weesiŋ nyǝ́mɑ tɑɣɑ kʋpɑntʋ
    nɑ tɑ sǝtɑɑ tɔtɔ. Ɩsɔ ɩ́ kooli ɑpɑlʋ ɩnǝɣɩ kʋpɑntʋ. Apɑlʋ ɩnɩ ɩ kɛ́ tɑ́ lʋlʋɣʋ
    nyǝ́mɑ tɑɑ lɛlʋ wei ɩ pǝsǝɣɩ nɑ ɩ́ pɑɑsǝnɑ-tʋ tɔɣɔ.'
  azb-azb: 'Naomi gəlininə dedi: «Dirilərdən və ölülərdən Öz xeyirxahlığını əsirgəməyən
    Rəbb qoy ona xeyir-dua versin!» Naomi yenə dedi: «O, qohumumuzdur, yaxın qəyyumlarımızdan
    biridir».'
  eng-DBY: And Naomi said to her daughter-in-law, Blessed be he of Jehovah, who has
    not left off his kindness to the living and to the dead! And Naomi said to her,
    The man is near of kin to us, one of those who have the right of our redemption.
  hin-2017: नाओमी ने अपनी बहू से कहा, “वह यहोवा की ओर से आशीष पाए, क्योंकि उसने न
    तो जीवित पर से और न मरे हुओं पर से अपनी करुणा हटाई!” फिर नाओमी ने उससे कहा, “वह
    पुरुष तो हमारा एक कुटुम्बी है, वरन् उनमें से है जिनको हमारी भूमि छुड़ाने का अधिकार
    है।”
  wol-KYG: 'Nawmi ne Ruut: «Yal na Aji Sax ji barkeel Bowas, moom mi saxoo sàmm ngoram
    digganteem ak nit, muy dund ak mu dee!» Mu teg ca ne ko: «Kooku ku nu jege la;
    bokk na ci ñi am sañ-sañu jotaat nu.»'
  eng-YLT: And Naomi saith to her daughter-in-law, 'Blessed [is] he of Jehovah who
    hath not forsaken His kindness with the living and with the dead;' and Naomi saith
    to her, 'The man is a relation of ours; he [is] of our redeemers.'
  eng-WYC-2017: To whom Naomi answered, Blessed be he of the Lord, for he [hath] kept
    also to dead men the same grace, which he gave to the quick. And again she said,
    He is our kinsman.
  eng-WMBB: Naomi said to her daughter-in-law, “May he be blessed by the LORD, who
    has not abandoned his kindness to the living and to the dead.” Naomi said to her,
    “The man is a close relative to us, one of our near kinsmen.”
  spp-spp: 'Ka Nahami si jwo: «Bwazi mú na ɲyɛ wuu byanhama shin, u na ɲyɛ wuu kɔɔge
    lyìfooŋi wà, u sàha ŋkwɔ̀ u cyɛge láha wuu ɲyii wuubii ná niŋkwuubii na mɛ, Kile
    u jwó le u a.»'
  urd-GVH: नओमी पुकार उठी, “रब उसे बरकत दे! वह तो हमारा क़रीबी रिश्तेदार है, और शरीअत
    के मुताबिक़ उसका हक़ है कि वह हमारी मदद करे। अब मुझे मालूम हुआ है कि अल्लाह हम
    पर और हमारे मरहूम शौहरों पर रहम करने से बाज़ नहीं आया!”
  kvg-kvg: 'Yaq Naomi gundu-ein, “Yáiyé! Qanimav tantáv. Yawe zenda ndò꞉vé, Boaz-te.
    Manqa mbusa ndøgo, Yawe khandi ezoqam-te neka løvøte ezoqam-te geve, ni tini-kewagat,
    ndego oskia mbomataváp. Nande Boaz, nigi angana, ndigu gipakhaez, tigí ekeza
    ezoqám. Ezoqam av nde꞉go, Mozes-qa guguna manqat āv qane-eín nqǽgo: Sævam
    ndugu anganeam tembonanim, yaq anganeam-gi ekeza ezoqam yà bembo-tøkeé.”'
  rug-rug: Meke zama la koe Ruti se Naomi, “Mani ta manae sa tie sana koe Zihova sapu
    lopu makudo va tukana gita si gita pu korapa toa meke sari na loada pu matedi.”
    Meke zama tugo si asa, “Sa tie sana si keke turaṉada soti mo gita, keke koari
    na turaṉada sapu ta hivae pude kopuni gita,” gua si asa.
  gaz-gaz: Naaʼomiinis, “Waaqayyo inni warra jiraniifis warra duʼaniifis gara laafina
    gochuu hin dhiifne sun isa haa eebbisu!” jette. Itti dabaluudhaanis, “Inni fira
    keenya kan dhiʼoo ti; warra nu dhaaluun irra jiru keessaas isa tokkoo dha” isheedhaan
    jette.
  fra-LSG: 'Naomi dit à sa belle-fille: Qu’il soit béni de l’Éternel, qui se montre
    miséricordieux pour les vivants comme il le fut pour ceux qui sont morts! Cet
    homme est notre parent, lui dit encore Naomi, il est de ceux qui ont sur nous
    droit de rachat.'
  gnn-gnn: Ga ŋayinydja Näyuminydja waŋana bitjarra, “Ŋunhiyinydjayi ḏarramu Bawatjtja
    gurruṯu'mirri, galkiwuynha yanana ŋanapurruŋgu, ŋunhiyina ŋayina yukurra yurru
    djäka ŋitjalaŋgunydja. Godtja dhuwala manymak mirithirri ŋayi, ŋunhi ŋayi yukurra
    djäka ŋuli walŋamirriwu, ga guyaŋirri ŋunhinha rakunymirrinha. Godthunydja yurru
    goŋmirriyama mirithirri yana wal'ŋu ŋunhiyi Bawatjnhanydja ḏarramunha.”
  yal-yal: Nowɛmi yi kabɛ, a naxa, “Alatala naxan ma hinan mi ɲanɲɛ faxa muxune nun
    niiramane xa, na xa Boosu baraka.” Nowɛmi mɔn yi a fala Ruti xa, a naxa, “Na xɛmɛna,
    nxu bari boden na ra naxan en goronna tongɛ, a yi a yengi dɔxɔ en xɔn ma.”
  iou-iou: Ude iweränä Naomitä yäŋkuk; Yawetä Boas kon täŋ imiton! Yawe uwä äma kumbani
    ba kodak irani watäni itta yäŋkehäromtak man yäwani u nämo irepmit täyak. Ude
    yäŋpäŋ ŋode iwetgän täŋkuk; Nadätan? Äma uwä nintäŋo nägät moräk bureni, watä
    it nimikta yäwani yäk.
  haw-1868: I mai la o Naomi i kana hunonawahine, E pomaikai ana ia Iehova ka mea
    nana i hooki ole i kana hana lokomaikai ana i ka mea i ola, a me ka mea i make.
    I mai la o Naomi ia ia, He hoahanau ia e pili koke ana ia kaua, oia hoi ko kaua
    mea i pili koko.
  arb-NAV: 'فَقَالَتْ نُعْمِي لِكَنَّتِهَا: «لِيَكُنِ الرَّبُّ مُبَارَكاً لأَنَّهُ
    لَمْ يَتَخَلَّ عَنِ الإِحْسَانِ إِلَى الأَحْيَاءِ وَالأَمْوَاتِ». ثُمَّ اسْتَطْرَدَتْ:
    «إِنَّ الرَّجُلَ قَرِيبٌ لَنَا، وَهُوَ مِنْ أَوْلِيَائِنَا».'
  ewe-ewe: Naomi gblɔ na lɔ̃xoyɔvia be, “Yehowa neyrae! Medzudzɔ agbagbeawo kple kukuawo
    nu veve kpɔ o. Ŋutsu la nye míaƒe ƒometɔ ŋutɔŋutɔ, eye wònye ƒometɔ siwo wòle
    be woakpɔ mía dzi la dometɔ ɖeka.”
  nuy-nuy: Ngigaayung ngarra-Naomi ngi-yamayn, “Na-Yawei anaagajij-majgana niga! Nubagi
    na-Yawei, ngarrani-man.galagana-wugij, ngagurru ngurru-wiri-yinyung marri warrubawi
    wu-ngawina-yinyung,” ngi-yamayn. Nga ngu-yamijgayn ngarra-Ruth, “Naadagu na-waḻyinyung
    naalgur-nyung nubagi ngayawi-nyinyung na-guḻgu. Niga-waj nambani-rangarrii nagawaa.”
    Dani-yung ngi-yamayn.
  eng-LEE: Then said Na'omi unto her daughter-in-law, Blessed be he unto the Lord,
    who hath not withheld his kindness from the living and from the dead. And Na'omi
    said unto her, The man is nearly related unto us, he is one of our next kinsmen.
  gvn-gvn: '@see-verse:RUT.002.019'
  asm-FB: তেতিয়া নয়মীয়ে নিজ বোৱাৰীয়েকক ক’লে, “সেই সৰ্ব্বশক্তিমান ঈশ্বৰে জীৱিত
    আৰু মৃত লোকলৈ দয়া কৰিবলৈ এৰা নাই, তেওঁ যিহোৱাৰ পৰা আশীৰ্ব্বাদ পাওক।” নয়মীয়ে
    পুনৰ ক’লে, “সেই ব্যক্তিজন আমাৰ সম্পৰ্কীয়, আৰু আমাৰ উদ্ধাৰ পোৱা জাতি সমূহৰ মাজৰ
    এজন।”
  sus-A: نٌوٍ مِ نَشَ عَ قَلَ عَ شَ دِ شَ فِنّ بّ، «عَلَ شَ عَ بَرَايِ، عَلَ نَشَن
    مُ عَ شَ سَاتّ قَنيِ كَنَمَ، عَ قَ هِننّ عَ شَ مِشِيٍ رَ نَشٍيٍ نَ دُنِحَ عَ نُن
    نَشٍيٍ نَ عَلِفِيَمَ. يِ شّمّ لَنشِ وٌن شَبِلّ مِشِ ندٍ نَن مَ. وٌن شَبِلّ رَتَنفَمَ
    نَن عَ رَ.»
  fra-SBL: 'Naomi dit à sa belle-fille : « Qu''il soit béni par Yahvé, qui n''a pas
    abandonné sa bonté envers les vivants et les morts. » Naomi lui dit : « Cet homme
    est un proche parent de nous, un de nos proches. »'
  hbo-hbo: וַתֹּ֨אמֶר נָעֳמִ֜י לְכַלָּתָ֗הּ בָּר֥וּךְ הוּא֙ לַיהוָ֔ה אֲשֶׁר֙ לֹא־עָזַ֣ב
    חַסְדֹּ֔ו אֶת־הַחַיִּ֖ים וְאֶת־הַמֵּתִ֑ים וַתֹּ֧אמֶר לָ֣הּ נָעֳמִ֗י קָרֹ֥וב לָ֙נוּ֙
    הָאִ֔ישׁ מִֽגֹּאֲלֵ֖נוּ הֽוּא׃
  yka-yka: Ubus paˈin Naˈomi si eyuˈannen, “Karayaw iledjikiˈan iye weˈ Tuhanin. Bang
    Tuhanin, gaˈ iye pareheng magpakite aseˈnen si kite maˈellumin duk si mamateyin.”
    Ubus tambahanne pe, paˈinne, “Lella iyan pingged pe pagusbahanten duk iye. Iye
    dembuwaˈ meˈ aˈa magkuwiraw nabangan kite.
  shp-NTPO: 'Jatianra Noemíman yoia iki: —¡Ibon jakonhabannon! Jara nokon bene mawataton
    ochómakea rarebo iki, jakopíra ja senenhakin noa koirannai. Janra rama noa jakonhake,
    ja nobé ikátiaibo mawatamatian jato akátiai keskáribiakin —akin.'
  piu-2006: '@see-verse:RUT.002.019'
  pjt-pjt: Ka Nayumilu wangkangu, “Munta-uwa! Mulapaṉa mukuringanyi Godalu palunya
    pukuḻmankunytjaku. Panya Mama Godalu aṉangu paluṟunku tjuṯa watarkuriwiyangku
    rawangku nyakula kanyini mungangka kaḻaḻa. Panya ngalimpa kuri ilungu, ka Godalu
    panya pula ilunytja kuliṟa ngalinya aṯunymananyi wanakaḻa kutjara. Awa kulila!
    Wati Pawatjanya nyuntumpa inkaṉi ngayuku walytja mulapa. Munu paluṟu ngalinya
    aṯunymankunytjaku ngaṟanyi alatjiṯu.”
  kik-kik: Naomi akĩĩra mũtumia ũcio wa mũriũ atĩrĩ, “Jehova aromũrathima! We ndatigĩte
    gwĩka maũndũ ma ũtugi kũrĩ arĩa me muoyo, o na arĩa makuĩte.” Ningĩ Naomi akĩĩra
    Ruthu atĩrĩ, “Mũndũ ũcio nĩ wa mbarĩ iitũ; o na nĩ ũmwe wa arĩa mangĩtũmenyerera.”
  ksr-ksr: 'Kaeŋ ijoro Naomiwaa eleŋa kamaaro kokaeŋ ijoro: “Poŋnoŋ mono Boaz kotuegoŋ
    muba. Poŋnoŋ kiaŋkoomu nonomambaa qaa somoŋgoroti, iikawaa so mono pondaŋ lomeraaŋurunanoŋ
    komugiti ano anana kete koi laligojoŋi, nonoojoŋ kiaŋkoomuya mende aŋgoŋ koma
    laligoja.” Toroqeŋ qaa kokaeŋ jero: “Eja ii nonoo tinitosananaga ano isinanaa
    doweya meme ejaga. Kawaajoŋ iinoŋ mono saanoŋ galeŋ koma nonombaa.”'
  fra-NCL: 'Noémi dit à sa belle-fille : « Qu’il soit béni de Yahweh de ce qu’il n’a
    pas cessé d’être miséricordieux envers les vivants, aussi bien qu’envers ceux
    qui sont morts ! » Noémi lui dit encore : « Cet homme est pour nous un proche
    parent et l’un de ceux qui ont sur nous droit de rachat. »'
  cek-AK: Naomi mah a langah khaeah, Kadueh kami hoi kahing kami nuiah boeng ai ah
    tahmenhaih tawnkung, Angraeng loe tahamhoihaih om nasoe, tiah a naa. Naomi mah
    anih khaeah, To kami loe aicae ih canawk cakawh ah oh moe, aicae hoi kanghnai
    canawk maeto ah oh, tiah a naa.
  cuk-cuk: 'Geb Noemí e-balaga sogded: —Bab-Jehová a-dule-bendakena gadin. Bab-Jehová
    wile emi-ibagi anmar-dulamalad-daksad. Bab anmar-idu-dule-burgwismalad amba deyob
    daksabalid. Emisgindi, we-dule anmar-gwenad-bur-walikagwadid. Aga anmar-bendakoye
    igar-maid.'
  uig-CYR: 'Наоми келинигә: — Тирикләргиму, өлгәнләргиму меһриванлиқ қилиштин баш
    тартмиған киши Пәрвәрдигардин бәхит-бәрикәт көргәй! — деди. Андин Наоми униңға
    йәнә: — У адәм бизниң йеқин туққинимиздур, у бизни қутқузалайдиған һәмҗәмәтләрдин
    биридур, — деди.'
  pma-pma: Noume viso keih vit, “!Tokolkatien onen Iahova hel en kei! Iahova rie lat
    tahosien onen min ialu koa lomoul loro veah ka min meatin keilu oralu koa lumat
    tuai. Meatin koanek vi tai en vatiamal kati onen meatin onak. Musil sakien onen
    me-Isrel keil, kei varei helei kat usite oralu.”
  tel-2017: దానికి నయోమి “యెహోవా అతణ్ణి ఆశీర్వదిస్తాడు గాక! ఆయన బ్రతికి ఉన్నవారికీ,
    చనిపోయినవారికీ మేలు చేయడం మానలేదు” అని తన కోడలితో అంది. నయోమి ఇంకా “ఆ వ్యక్తి
    మనకు దగ్గర చుట్టం. మనలను అతడు ఆదుకొంటాడు” అని చెప్పింది.
  hat-BSA: 'Naomi te di bèlfi li: “Ke li menm kapab beni pa SENYÈ a ki pa t retire
    mizerikòd li sou vivan yo ak sou mò yo.” Ankò, Naomi te di a li: “Nonm nan se
    fanmi nou, li se youn nan fanmi pwòch nou yo.”'
  bxh-bxh: Naomi ya libalau lawana lebena, iyen, Guyau ena faloholoho Bowasi ai lisina!
    Ena liba fasunuma tau mwahuli yo tau peꞌi lisidi yai hige ofina! Yo ya liba fiyo,
    iyen, Taumoho ni ama hwahwayasa hesa wananahana. In tau ita watanimai.
  emi-emi: Naomi ghe uela ta alumuna va, “Iaue aue earangiseia! Me Iaue karika ekakkaluaa
    kanna inangari nialokoi ta lo atoa la tokatoka me lo atoa angila ghe matela.”
    Naomi ghe uela va, “Ia ona taumattu ngateva uunguaane va, ia esausitalua me tani
    ghaa oghitalua, ta kalakalanginaaili ia etaitalua.”
  kos-kos: Na Naomi el fahk, “Lela LEUM GOD Elan akinsewowoyal Boaz! Pacl nukewa LEUM
    GOD El akpwayeye wulela lal nu sin mwet moul ac oayapa nu sin mwet misa.” Na el
    sifilpa fahk, “Mukul sac sou na fototo nu sesr, ac el pa sie sin mwet fal in fosrngakin
    ac karingin kut uh.”
  hbo-WLC: וַתֹּ֨אמֶר נָעֳמִ֜י לְכַלָּתָ֗הּ בָּר֥וּךְ הוּא֙ לַיהוָ֔ה אֲשֶׁר֙ לֹא־עָזַ֣ב
    חַסְדּ֔וֹ אֶת־הַחַיִּ֖ים וְאֶת־הַמֵּתִ֑ים וַתֹּ֧אמֶר לָ֣הּ נָעֳמִ֗י קָר֥וֹב לָ֙נוּ֙
    הָאִ֔ישׁ מִֽגֹּאֲלֵ֖נוּ הֽוּא׃
  ibo-ibo: Mgbe ahụ Naomi zara nwunye nwa ya sị, “Onye Onyenwe anyị gọziri ka ọ bụ,
    onye na-ahapụbeghị igosi ebere ya nye ndị dị ndụ na ndị nwụrụ anwụ. Nwoke a bụ
    otu nʼime ndị agbụrụ anyị, otu onye nʼime ndị onye mgbapụta anyị.”
  ory-ory: ଏଥିରେ ନୟମୀ ନିଜ ପୁତ୍ରବଧୂକୁ କହିଲା, “ଯେ ଜୀବିତ ଓ ମୃତ ଲୋକମାନଙ୍କ ପ୍ରତି ଅନୁଗ୍ରହ
    ନିବୃତ୍ତ କରି ନାହାନ୍ତି, ସେହି ସଦାପ୍ରଭୁଙ୍କଠାରୁ ସେ ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ହେଉ।” ନୟମୀ ଆହୁରି
    କହିଲା, “ସେ ଜଣ ଆମ୍ଭମାନଙ୍କର ନିକଟ-କୁଟୁମ୍ବ, ଆମ୍ଭମାନଙ୍କର ମୁକ୍ତିକର୍ତ୍ତା ଜ୍ଞାତିମାନଙ୍କ
    ମଧ୍ୟରେ ଜଣେ ଅଟଇ।”
  wmt-wmt: '@see-verse:RUT.002.019'
  chk-chk: Iwe, Naomi a kapas ngeni Rut, “Amwo ewe Samol mi Lapalap epwe afeiöchü
    Poas. Kot esap likitala an eäni kirikiröch ngenikich chon manau me ekewe mi mäla.”
    Naomi a pwal üra, “Ätewe eman märärich mi kan ngenikich, eman mi wisen tümwünükich.”
  ssd-ssd: 'Taŋakina le Neomi ndek sakina: Taŋgo nane abo minig, nane kumig mbal ta
    Suŋgo nu nane tuku kume purte. Nuŋge taŋgo ta nyaro tuwa. Taŋakina sulumba nu
    maŋ lato sakina: Taŋgo ta nu sine tuku tira ande. Nu sile kulatkam tuku ŋgina'
  rop-rop: Wal wen Ruth bin tok lagijat, Neiyomi bin tok, “Bowes! YAWEI garra gudbala
    langa im. Ai dalim yu, main gel. God im oldei kipum im wed langa ola pipul hu
    jidan laibala en langa ola pipul hubin dai. Tharran Bowes na im femili blanga
    main, en ai reken im garra lukaftumbat yunmi.”
  ukr-1871: 'І сказала Ноема своїй невістцї: Будь він благословен Господом за те,
    що не позбавив своєї ласки нї живих, нї померших! І сказала їй Ноема: Цей чоловік
    не чужий для нас; він з нашої ріднї.'
  deu-1951: 'Gesegnet sei er vom HERRN, daß er seine Gnade den Lebendigen und den
    Toten nicht entzogen hat! Weiter sprach Naemi zu ihr: Der Mann ist uns nah verwandt,
    er gehört zu unsern Lösern. Ruth, die Moabiterin, sprach:'
  eng-JPS: 'And Naomi said unto her daughter-in-law: ''Blessed be he of the LORD,
    who hath not left off His kindness to the living and to the dead.'' And Naomi
    said unto her: ''The man is nigh of kin unto us, one of our near kinsmen.'''
  etr-etr: Uludia ado amo säla ïasebegi, Naomia sähalea, Dafidilo Geloi neebe ameada
    baagoi amolibaläge sebe welibaläge hamomolömelëla säla negei amoda asialo made
    neebe ameada Boasa eege neala obeägïlasimäiala sähawela säi. Naomia bu sähalea,
    Boasa goda dofä nilï sosogofalï fii afädë neamelë. Alï fidila negemolöge beaha
    namolöge mala dibe amo gadola dolö goea hamomolömelëla säla ï.
  srp-1865: 'A Nojemina reèe snasi svojoj: Gospod da ga blagoslovi, kad nije ukratio
    milosti svoje k živima i k mrtvima. I reèe joj Nojemina: taj je èovjek nama rod,
    i jedan od osvetnika naših.'
  lug-lug: Nawomi namugamba nti, “Mukama Katonda atalekanga kulaga kisa eri abalamu
    n’abafu, amuwe omukisa. Anti omusajja oyo muganda waffe ddala, era y’omu ku banunuzi
    baffe ddala.”
  heb-heb: ותאמר נעמי לכלתה ברוך הוא ליהוה אשר לא עזב חסדו את החיים ואת המתים ותאמר
    לה נעמי קרוב לנו האיש מגאלנו הוא׃
  mpp-mpp: Aime Naomidi yengauine edowec, “Wapong ye gagaing nga homaicne yengela
    pasi madicne banale tatakic mi aicaigac. Wapong yeicne mosoc sugudi ngic yela
    fadaic. Ailu ye nongele alingkacni ngic gocne ame-babafocnonggeng gaibong. Yengelacni
    monic ye hocne aigac.”
  ben-IRV: তাতে নয়মী নিজের ছেলের স্ত্রীকে বলল, “তিনি সেই সদাপ্রভুর আশীর্বাদ লাভ করুন,
    যিনি জীবিত ও মৃতদের প্রতি দয়া নিবৃত্ত করেননি।” নয়মী আরও বলল, “সেই ব্যক্তি আমাদের
    কাছের আত্মীয়, তিনি আমাদের মুক্তিকর্তা জ্ঞাতিদের মধ্যে এক জন।”
  ntu-ntu: Rpibz Naomi bade kx, “Eu, rlxtibo mz Yawe kx na-amrlzle nide. Murde tresakiu
    nzbatr-krbzle nzrmrlznr-krde leplz kxnzlubeng x kxnzbzpeng. Ncblo la tqngi Boas,
    ngi kzdq kxnginigu kx takitrde nzxpepx-krde drtc' nyzgu x nzaopx-krde nqvi lr
    ncblo ngrgu.”
  pan-pan: ਤਦ ਨਾਓਮੀ ਨੇ ਆਪਣੀ ਨੂੰਹ ਨੂੰ ਕਿਹਾ, “ਉਹ ਯਹੋਵਾਹ ਵੱਲੋਂ ਮੁਬਾਰਕ ਹੋਵੇ, ਜਿਸ ਨੇ ਜੀਉਂਦਿਆਂ
    ਅਤੇ ਮੋਇਆਂ ਨੂੰ ਆਪਣੀ ਕਿਰਪਾ ਤੋਂ ਖ਼ਾਲੀ ਨਹੀਂ ਰੱਖਿਆ।” ਫੇਰ ਨਾਓਮੀ ਨੇ ਉਸ ਨੂੰ ਦੱਸਿਆ, ਇਹ
    ਮਨੁੱਖ ਸਾਡਾ ਨਜ਼ਦੀਕੀ ਰਿਸ਼ਤੇਦਾਰ ਹੈ ਸਗੋਂ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਾਡੀ ਜ਼ਮੀਨ
    ਛੁਡਾਉਣ ਦਾ ਅਧਿਕਾਰ ਹੈ।
  rmy-LOVARI: '— Алдый лэс о Рай Яхва! — пхэндас Наоми пэска боракэ. — Вов чи ащядас
    би милошако чи жювиндэн, чи мулэн. Котар щютас пашэ: — Кадо мануш амэнгэ пашутно
    нямо.'
  tkr-tkr: 'Naomee sossak''le eyhen: – Hasre Rəbbee, üç''übınbışikeyiy hapt''ıynbışike
    cuna badal dyooxhena yugvalla qivdiykkanne Boazıs xayir-düə hevlecen! Naomee meed
    eyhen: – Mana, şi g''attivxhan hav''iy gardanaqa gexhane xınıbışda sa vorna.'
  mya-JVB: ယောက္ခမက၊ အသက် ရှင်သောသူ၊ သေ သောသူတို့၌ ကျေးဇူး မ ပြတ် ပြုတော်မူသေးသောထာဝရဘုရား
    သည် သူ့ ကိုကောင်းကြီး ပေးတော်မူပါစေသောဟူ၍၎င်း၊ ထိုသူ သည် ငါ တို့နှင့်ပေါက်ဘော်တော်သောသူ၊
    နီးစပ်သော အမျိုးသားချင်းအဝင်ဖြစ်သည်ဟူ၍၎င်း၊ ချွေးမ အား ပြောဆို ၏။
  tte-O: Naomi Yeoba itobalan yo iwaloba, “Inamwanamwa tem Yeoba ana mulolo lalakina
    iwolena Bowasa koina. Sauga meuloina Yeoba ana waloyameli siya siboitako yo siya
    meyawasili kolili inuwatu-kalatagili.” Yo iwaloyoi iba, “Tomo bwaine wainegu ana
    susu yabo. Iya toyamaisa-yavivila yabo kaiwela, iya sowasowana ikalaila yo igite-kalatagila.”
  tvk-tvk: Noume mikei nggeih bit, “!Tuxolxatien na Iahova iti mini! Iahova di pisen
    hosien nan mi ralu xa rumeul rudi e mi tiramue naralu xalu xa lulel ngamu. Moletin
    xai nggo vatimol xati na tiramue naralu xalu. E nggusil sexien na mol‑Isrel xil,
    xi iaxa ilaxat kuh rin naralu.”
  tbg-tbg: Minti tuvaro Naomiva tiharo, Noravano Kotiva vi vaiintira koqema amitaarire.
    Noravano nai kauqu aiqiqaa aqukeharo qutu vua vaiintikarave qaqi variakarave tivatai
    uvara kia tauruke vairave, tiro. Minti tivakero viva qaiqaa tiharo, Vi vaiintiva
    tinavu vohaa naareve. Tinavu Isareri okaravano vaireva, mintimakeha varia vaiintika
    tenavu tentoqa vauraukara iriha, tinavuqaa raqikikama variavo, tiro.
  hmo-hmo: Naomi ia hereva, ia gwau, “Lohiabada ese Boasi do ia hanamoa! Lohiabada
    ese nega ibounai doko lasi, mauri taudia bona mase taudia dekenai ia bogahisihisi
    henia noho.” Naomi ma ia hereva, ia gwau, “Unai tau Boasi be iseda iduhu tauna,
    iseda varavara.”
  urd-urd: न'ओमी ने अपनी बहू से कहा, वह ख़ुदावन्द की तरफ़ से बरकत पाए, जिसने ज़िंदों
    और मुर्दों से अपनी मेहरबानी बा'ज़ न रखी! और न'ओमी ने उससे कहा, “ये शख़्स हमारे
    क़रीबी रिश्ते का है और हमारे नज़दीक के क़रीबी रिश्तेदारों में से एक है।”
  rus-SYN: 'И сказала Ноеминь снохе своей: благословен он от Господа за то, что не
    лишил милости своей ни живых, ни мертвых! И сказала ей Ноеминь: человек этот близок
    к нам; он из наших родственников.'
  rmy-SERVI: — Тэ дэл лэсти РАЙ бахт! Вов патив тховэл и пы джюдэн тай пы мулэн! —
    пхэнда Нооми боряти. — Кадыва мануш амаро пашутно родо, кастар авэла амэнди зор.
  bqc-SIM: 'Ɔ̃ Naomi mɛ̀: Ma Dii sáaukɛ̀! À gì lɛ́ gbɛ̃kɛkɛ wá gbɛ̃́ pↄ́ wá bɛ̃́ɛↄnɛ
    ń wá gbɛ̃́ pↄ́ gàↄ. Ɔ̃ à ɛ̀a mɛ̀: Gbɛ̃́piá wá daɛ fɛ̃̀ɛɛ gbɛ̃bonaↄ doɛ.'
  tcz-CHONGTHU: “Amachu Pathen’in phattheiboh hen” atin, Naomi’n amounu jah’a chun
    hitin aseipeh tai “Aman hitobang khotona anei hi eini chung’a ahin, chule najipa
    chung’a ahi. Amapahi i-insung’u kiledohsah thei ikinaipi pen khatnu chu ahi,”
    ati.
  mar-mar: नामी आपल्या सुनेला म्हणाली, “ज्या परमेश्वराने जिवंतावर व मृतांवरही आपली
    दया करण्याचे सोडले नाही, तो त्याचे कल्याण करो. नामी तिला आणखी म्हणाली, हा मनुष्य
    आपल्या नातलगांपैकी आहे, एवढेच नव्हे तर आपले वतन सोडविण्याचा त्यास अधिकार आहे.”
  tcs-tcs: Nomi bin spik po em, ‘Ubi blo mi po da AntapGod go mina blese Boaz. Em
    soe gudpasin blo em po yumi ane em rispekt ded man blo yu.’ Den Nomi i bin spik,
    ‘Boaz em i prapa klostu pamle blo yumi. Em da wan uda mas prapa lukapta yumi.’
  qub-qub: 'Chaura llumchuyninta Noemí niran: «Tayta Diosninchi yanapaycuchun. Payga
    noganchïtapis cuyapämanchïmi. Wañucoj runätapis yanaparanmi. Majäpa lijïtimu famillyan
    car Boozga noganchïpapis famillyanchïmi. Payga shuntamänanchïpis camacanmi.»'
  bqp-bqp: 'Akũ Naomi pì: Ma Dikiri sáabu kɛ̀! À kpɛ́ àtɛn gbɛ̃kɛ kɛ ókↄ̃nↄ kũ ó
    bɛ̃nɛnↄnɛ kũ ó gbɛ̃ kũ ò gànↄ. Akũ à ɛ̀ra à pì: Gbɛ̃ pì bi ó danɛ kãni buri
    mɛ̀n domɛ.'
  hat-hat: 'Naomi di bèlfi li a: -benediksyon Seyè a pou Bòz! Wi. Seyè a ap toujou
    kenbe pawòl li, nou te mèt vivan, nou te mèt mouri! Naomi di ankò: -Nonm sa a,
    se yon fanmi pre nou li ye. Se yonn nan moun ki reskonsab defann enterè fanmi
    an.'
  eng-BSB: Then Naomi said to her daughter-in-law, “May he be blessed by the LORD,
    who has not withdrawn His kindness from the living or the dead.” Naomi continued,
    “The man is a close relative. He is one of our kinsman-redeemers.”
  tod-tod: 'Naomi ɠɛni ná-doun anzai ma: «Ɠɔoɠɔ GALAGI tuya loo naama nui ʋɛ, tɛigi
    é maawɔinɠai ɠɛɛzu naati bɛ, ti vulua, ta naati bɛ, niiti ti zaai!» Naomi ɠɛni
    ma mɔnɔ: «Zunui naa ɠa ga da-nu ɠiteɠite, toɠa ga naati ti ta, niiti ti-losuʋɛ
    ga ti de unmɔɔ.»'
  eng-WEBPB: Naomi said to her daughter-in-law, “May he be blessed by the LORD, who
    has not abandoned his kindness to the living and to the dead.” Naomi said to her,
    “The man is a close relative to us, one of our near kinsmen.”
  kbq-kbq: Naomi'a nenoferonku anage hu'ne, Ra Anumzamo'a agrira asomu huntegahie.
    Na'ankure Ramo fri'naza nagakura age okanino, mani'nona nagara so'e hunerante.
    Anante Naomi'a, Rutina asmi'ne, Ama'na nera tagri tvate kora mani'neankino, agra
    tagri kegava hurantegahie.
  nhe-BL: 'Huan Noemí quiilhui: ―¡Ma TOTECO quitiochihua! TOTECO noja techtlasojtla
    tlen mictoque tohuehuejhua. Nopa tlacatl Booz, yajaya se toteixmatca tlen nechca,
    huan yeca quitocarohua para quicohuas totlal huan techmocuitlahuis queja onca
    tlanahuatili.'
  bus-bus: 'Ben Naomi bè: Ma Dii sáabu kɛ̀! À kpɛ́ èe gbɛ̃kɛɛ kɛɛ wamↄwa kɛ̀ wá bɛ̃ɛnↄnɛ
    kↄ̃n wa gbɛ̃ kɛ̀ aↄ̃ gànↄ. Ben à ɛ̀ara à bè: Gbɛ̃ pì nɛ́ wa danɛ fɛ̃̀fɛ̃ bòrinↄ
    dokemɛ.'
  gub-BL: — Tuwe Tupàn Tuweharupi Wiko Ma'e uzapo ikatuahy ma'e Moaz pe nehe. Ikatu
    tuwe tuweharupi a'e. Ikatu wikuwe ma'e wanupe. Ikatu umàno ma'e kwer wanupe no,
    ta'e ikatu umàno ma'e kwer waànàm wanupe wapytywà pà a'e xe. A'e awa wiko tuwe
    zaneànàm romo a'e. Zaneànàm zanepytywà har romo hekon a'e, i'i izupe.
  eng-DRA: 'And Noemi answered her: Blessed be he of the Lord: because the same kindness
    which he shewed to the living, he hath kept also to the dead. And again she said:
    The man is our kinsman.'
