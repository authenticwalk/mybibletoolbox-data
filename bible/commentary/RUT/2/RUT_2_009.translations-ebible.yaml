  bus-bus: Ǹ wɛ́ɛ dↄ zĩi kɛ̀ aↄ̃ↄe kɛɛzi ǹgↄ̃ tɛ́ ń kpɛɛ. Má ò ma gↄ̃kparɛnↄnɛ aↄ̃ton
