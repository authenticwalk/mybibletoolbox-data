    গৈ ডেকাবোৰে তুলি অনা পানী খাবা।”
  sus-A: عٍ نَ سِفَ شّ نَشَن مَ، عِ قَن شَ بِرَ عٍ قْشْ رَ. ﭑ بَرَ حُنفُي لُ ﭑ مَ
    شّمّيٍ مَ، عٍ نَشَ عِ تْورْ. شَ يٍ شْلِ عِ سُشُ، عِ شَ سِفَ يٍ مِندٍ، وَلِكّيٍ
    شَ يٍ نَشَن سَشِ قّحّ كُي.»
  fra-SBL: Que tes yeux soient fixés sur le champ qu'elles moissonnent, et va après
    elles. N'ai-je pas ordonné aux jeunes gens de ne pas vous toucher ? Si vous avez
    soif, allez vers les vases, et buvez de ce que les jeunes gens ont tiré. »
  hbo-hbo: עֵינַ֜יִךְ בַּשָּׂדֶ֤ה אֲשֶׁר־יִקְצֹרוּן֙ וְהָלַ֣כְתְּ אַחֲרֵיהֶ֔ן הֲלֹ֥וא
    צִוִּ֛יתִי אֶת־הַנְּעָרִ֖ים לְבִלְתִּ֣י נָגְעֵ֑ךְ וְצָמִ֗ת וְהָלַכְתְּ֙ אֶל־הַכֵּלִ֔ים
    וְשָׁתִ֕ית מֵאֲשֶׁ֥ר יִשְׁאֲב֖וּן הַנְּעָרִֽים׃
  yka-yka: Payamanun bang intag pagpaganihanden duk paturul kew si siye. Gaˈi daˈakku
    meˈ lellahin nasew kaˈu. Bu sumiyan-sumiyan kew batang nginum, pī kew hadja nginum
    boheˈ dem poga bakas inindukan weˈ meˈ lellahin.”
  shp-NTPO: Jainoaxa mia karesti iki ja tsekai teetaibo oinnax. Moara nokon yonotibo
    jaskara itibo en yoike, mia jaweayamakanon ixon. Jawetianki mia nomiai, ja onpax
    bikana chomon ikábo oinxonra min xearesti iki —akin.
  piu-2006: '@see-verse:RUT.002.008'
  pjt-pjt: '@see-verse:RUT.002.008'
  kik-kik: Ũrorage mũgũnda ũrĩa arũme aya megũkorwo makĩgetha, na ũtwaranage na airĩtu
    acio. Nĩndakaania arũme aya matigakũhutie. Na rĩrĩa rĩothe ũngĩnyoota, ũthiĩ ũnyue
    maaĩ kuuma ndigithũ-inĩ iria arũme aya matahĩrĩire.”
  ksr-ksr: Nii gawoŋ ejauruna goosiriwubotiwaa soŋgo anjeŋ. Gawoŋ noma nomaeeŋ kema
    dumuŋ kota kumbuti, gii mono iikawaa jaagaleŋ ano yoŋoo gemagianoŋ kema emba yoŋowo
    laligowa. Apugaajoŋ mobagati eeŋ, weleŋqeqe yoŋonoŋ apu koworaŋenoŋ kosojuti,
    saanoŋ iikanoŋ kema apu newa.”
  fra-NCL: Regarde le champ que l’on moissonnera, et va derrière elles. N’ai-je pas
    défendu aux serviteurs de te toucher ? Et quand tu auras soif, tu iras aux cruches,
    et tu boiras de ce que les serviteurs auront puisé. »
  cek-AK: nihcae mah aah ih ahmuen to khenh loe, nihcae hnukah bangah; nang sui o
    han ai ah thendoengnawk to lok ka paek boeh; tui anghaeh naah, thendoengnawk mah
    naek o hanah, laom pongah suek ih tui to nae ah, tiah a naa.
  cuk-cuk: 'Anga-machergan-arbamalad cebada-wenanaidba, nue be atako. Omeganba be
    namogo. Emisgindi, anga-arbamaladga an sogsad: ‘Mer we-bunagwase gole-gole damaloye.’
    Uku-uku be itoalile, dii bormomargi-siidse be gobnao, anga-arbamalad-siisadse.'
  uig-CYR: 'Диққәт қилғин, қайси етизда орма орған болса, дедәкләргә әгишип барғин.
    Мән жигитләргә: Униңға чеқилмаңлар, дәп тапилап қойдум! Әгәр уссап қалсаң берип,
    идишлардин жигитлирим қудуқтин тартқан судин ичкин, — деди.'
  pma-pma: Out kave keil amum ien, keik emun kitos vesesal ven keil. Naselus koe min
    meatin keil onak anoumtei natisa enuk. Ka munak maroro katuk, kiha kimun hati
    oai koa mul en veioai koa asehei tuai mul.”
  tel-2017: కోత పనివారు పంట కోస్తున్న చేను కనిపెట్టుకుని పనికత్తెల వెనకే వెళ్తూ ఉండు.
    నిన్ను తాకకూడదని యువకులను ఆదేశించాను. నీకు దాహం వేస్తే నీటికుండల దగ్గరికి వెళ్లి
    మా పనివాళ్ళు చేదిన నీళ్ళు తాగు” అని చెప్పాడు.
  hat-BSA: Kite zye ou rete sou chan ke yo rekòlte a e swiv yo. Vrèman, mwen te kòmande
    sèvitè mwen yo pou pa touche ou. Lè ou swaf, ale nan veso dlo yo pou bwè nan sa
    ke sèvitè yo rale.”
  bxh-bxh: U itaꞌita lau somo yai sa paisowa, bena ma afa haidam, Haꞌa egu tau paisowa
    tatau E falibadi yo E laugagayoꞌedi, ibege ti fasinam. Na yena gadom ya magu,
    u lau be hoꞌowa sa yahi kaulidi, am u nom.
  emi-emi: Utara amasina paa ngutana la saisai bali raisi, me uaimuli teeila. Ngaghauliaala
    ta aliki taita atoa va la rau mene ghelei righi voto ta ngetam. Me arova uanna
    tani ropi, ulaa ropi tale aikaai manu eteva o aliki taita atoa la akuela.”
  kos-kos: Liye na acn elos kinkin we an ac welulos. Nga fahkang tari mwet luk inge
    in tia akkolukye kom. Ac pacl kom malu an kom fahla nim kof ke sufa ma elos nwekla
    ingo.”
  hbo-WLC: עֵינַ֜יִךְ בַּשָּׂדֶ֤ה אֲשֶׁר־יִקְצֹרוּן֙ וְהָלַ֣כְתִּ אַחֲרֵיהֶ֔ן הֲל֥וֹא
    צִוִּ֛יתִי אֶת־הַנְּעָרִ֖ים לְבִלְתִּ֣י נָגְעֵ֑ךְ וְצָמִ֗ת וְהָלַכְתְּ֙ אֶל־הַכֵּלִ֔ים
    וְשָׁתִ֕ית מֵאֲשֶׁ֥ר יִשְׁאֲב֖וּן הַנְּעָרִֽים׃
  ibo-ibo: Lezie anya nʼubi ebe ndị ikom na-ewe ihe ubi, ma soro ụmụ agbọghọ ndị a.
    Enyela m ndị ikom ndị a iwu ka ha ghara ịmetụ gị aka. Mgbe ọbụla agụụ mmiri gụrụ
    gị, gaa nʼite mmiri ndị ahụ ndị ikom gbanyere mmiri kuru mmiri ṅụọ.”
  ory-ory: ଶସ୍ୟକଟାଳିମାନେ ଯେଉଁ କ୍ଷେତ୍ରର ଶସ୍ୟ କାଟିବେ, ତାହା ପ୍ରତି ଦୃଷ୍ଟି ରଖି ତୁମ୍ଭେ ଦାସୀଗଣର
    ପଛେ ଯାଅ, ତୁମ୍ଭକୁ ସ୍ପର୍ଶ କରିବାକୁ ମୁଁ କି ସେ ଯୁବାମାନଙ୍କୁ ନିଷେଧ କରି ନାହିଁ? ଆଉ ତୁମ୍ଭେ
    ତୃଷିତ ହେଲେ, ପାତ୍ର ନିକଟକୁ ଯାଇ ଯୁବାମାନଙ୍କର କାଢ଼ିବା ଜଳରୁ ପାନ କର।”
  wmt-wmt: '@see-verse:RUT.002.008'
  chk-chk: Kopwe chök nenengeni ewe tanipi ia nei chon angangen räs ra angang ie,
    iwe, kopwe chök tapwela mürir. Üa fen allük ngeni nei kewe chon angang mwän pwe
    resap turunufaseek. Nge lupwen ka kaka, kopwe chök feila ren ekewe rumen koluk
    o ünümi mine nei kewe chon angang mwän ra üfato.”
  ssd-ssd: Nane taŋgo kame pino kame pirokade magot teŋge ndo piroka mina. Yiŋe piro
    taŋgo kame ne ŋayo sili ndanuwaig ŋga saniŋgit. Ne kule nyam paranuwa ndeta waim
    kule kunymba palig si kumba nya ŋga sana.
  rop-rop: Yu wotjimbat ola wekingel main weya dei kadimbat det gras garram ola sid
    daga, en deya na yu garra go en gajimbat ola sid daga yu wandim. En if yu wandim
    woda, wal yu go en dringgim deya langa detlot bigwan woda dram weya ola wekinmen
    bin bilimap. Aibin dalim main wekinmen olabat nomo hambag langa yu.”
  ukr-1871: Дивись, де вони жнуть на постатї, та й ходи за ними. Я дав приказ хлопцям
    моїм не чіпати тебе. Як тобі схочеться пити, то йди до посуду та й пий, те, що
    черпають мої хлопцї.
  deu-1951: Dein Auge sei auf das Feld gerichtet, wo sie schneiden! Habe ich nicht
    meinen Knaben geboten, daß dich niemand anrühre? Und wenn dich dürstet, so geh
    hin zu den Gefäßen und trinke von dem, was meine Knaben schöpfen!
  eng-JPS: Let thine eyes be on the field that they do reap, and go thou after them;
    have I not charged the young men that they shall not touch thee? and when thou
    art athirst, go unto the vessels, and drink of that which the young men have drawn.'
  etr-etr: Dolö ilia hamoi hamosebego abidi hamosebelela fädäla bealahilä udiafalïbalä
    gegedola hamoi hahamola awäha namialo. Dolö wi nefolalebe golima, ilia dima nafade
    hamoloeola säimelë. Di ödä molö haläseda, ilia ödä iigi usi dië bimolömelë amogi
    mualola säla ï.
  srp-1865: Pazi na kojoj njivi oni žanju, pa idi za njima; jer sam zapovjedio momcima
    svojim da te niko ne dira; a kad ožedniš, idi k sudovima i pij što moje sluge
    zahitaju.
  lug-lug: Gendereranga ennimiro basajja bange mwe bamaze okukungula, era ogobererenga
    abawala. Abasajja mbalagidde obutakutawanya. Era ennyonta bw’ekulumanga, onywenga
    ku mazzi abasajja ge basenye.”
  heb-heb: עיניך בשדה אשר יקצרון והלכת אחריהן הלוא צויתי את הנערים לבלתי נגעך וצמת
    והלכת אל הכלים ושתית מאשר ישאבון הנערים׃
  mpp-mpp: Ailu webac aidaingte yenge wenuwa gabong, yogo nganilu adufocne yenge balaibecebadamec.
    Nga ngic yenge mi basowalecgudabiyentele aka-yowa mibac. Ailu misale aigeleme
    nalic galu misa kufockacni balu nodamec. Yogo nale bole-madec yengi bawelebiyeng
    domagac.”
  ben-IRV: ছেদকেরা যে ক্ষেত্রের শস্য কাটবে, তার প্রতি চোখ রেখে তুমি দাসীদের পিছনে
    যেও; তোমাকে স্পর্শ করতে আমি কি যুবকদেরকে নিষেধ করিনি? আর পিপাসা পেলে তুমি পাত্রের
    কাছে গিয়ে, যুবকরা যে জল তুলেছে, তা থেকে পান কোরো।”
  ntu-ntu: Mcpwz mrkc tzrpakingr ncblo lcng bali, x nim kc tqrmikanebzme mz nibr olvi
    kcng tzrtalvzng. Pipebo badr ncblo lcng kx bzkq nzesotrpzng bam. X drtwrm kx tqbrlxkzle,
    vz, x rmnqtr mz belue kcng tzangqbatipe ncblo kcng.”
  pan-pan: ਇਸੇ ਖੇਤ ਵੱਲ, ਜਿਸ ਨੂੰ ਉਹ ਵੱਢਦੇ ਹਨ ਧਿਆਨ ਰੱਖ ਅਤੇ ਮੇਰੀਆਂ ਦਾਸੀਆਂ ਦੇ ਪਿੱਛੇ-ਪਿੱਛੇ
    ਤੁਰਦੀ ਜਾ। ਭਲਾ, ਮੈਂ ਇਨ੍ਹਾਂ ਜੁਆਨਾਂ ਨੂੰ ਆਗਿਆ ਨਹੀਂ ਦਿੱਤੀ, ਕਿ ਉਹ ਤੈਨੂੰ ਨਾ ਛੇੜਨ ਅਤੇ
    ਜਦੋਂ ਤੈਨੂੰ ਪਿਆਸ ਲੱਗੇ ਤਾਂ ਉਨ੍ਹਾਂ ਘੜਿਆਂ ਵਿੱਚੋਂ ਜਾ ਕੇ ਪੀ ਲਵੀਂ ਜੋ ਮੇਰੇ ਜੁਆਨਾਂ ਨੇ ਭਰੇ
    ਹਨ।”
  rmy-LOVARI: Дыкх, пэ сави мал кидэн мурэ мануш, ай инкэрдюв кхэтанэ лэ жювлянца.
    Мэ пхэндэм мурэ бутярэнгэ тэ на азбан тут. Ай кана камэса тэ пэс, жя ай пи анда
    кхорэ, савэ пхэрдярэн мурэ бутяра.
  tkr-tkr: İleeke, yizde g'ulluxçiy içeeşe nyaabiy xhıt'a qiviyşal, manbışiqa qihna
    ı'ğiykre. Zı yizde işçeeşik'le vak sumoot'ava uvhu. Vas mısayiy xhyan ıkkiykın,
    hark'ın yizde işçeeşee gyatsts'ı'iyne parçbışeençe ulyoğe.
  mya-JVB: သူတို့ရိတ် သောလယ် ကွက်ကို ကြည့် မှတ်၍ သူ တို့နောက် ၌ လိုက် လော့။ လုလင်
    တို့သည်သင့် ကို မ နှောင့်ရှက် ရမည်အကြောင်း ငါမှာ ထားပြီ။ ရေ ငတ်သောအခါ ၊ အိုး ထားရာသို့
    သွား ၍ လုလင် ခပ် သောရေကို သောက် တော့ဟုဆိုလေသော်၊
  tte-O: Ugitai bali toweya sigwauiya mekamkavao. Yawalolauko yagu topaisowa tatao
    kolili nige sowana mumuga naenaena yabo siginauli koliwo. Kabo saugana tem galogalom
    imagu, kulau topaisowa waila silegu nonowaiyako koina kunuma.”
  tvk-tvk: Rute xave xa xil ti lipol en, xouk mun utat visal xil. Nasep xol moletin
    navan xil tuei tengan linapol ti nasa minuk. E xosxa meruru iatuk, ma uha umu
    ti oei e valoei xa langgutihi tuei di.”
  tbg-tbg: '@see-verse:RUT.002.008'
  hmo-hmo: Bali idia utua taudia do oi itaia noho, bona hahine edia murinai do oi
    raka. Eregabe taudia lau taravatua vadaeni, idia ese oi do idia hadikaia lasi.
    Bema oi ranu mase neganai, hodu dekenai oi lao, eregabe taudia ese idia utua vadaeni
    ranu do oi inua.”
  urd-urd: इस खेत पर जिसे वह काटते हैं तेरी आखें जमी रहें और तू इन्ही के पीछे पीछे
    चलना। क्या मैंने इन जवानों को हुक्म नहीं किया कि वह तुझे न छुएँ? और जब तू प्यासी
    हो, बर्तनों के पास जाकर उसी पानी में से पीना जो मेरे जवानों ने भरा है।”
  rus-SYN: пусть в глазах твоих будет то поле, где они жнут, и ходи за ними; вот,
    я приказал слугам моим не трогать тебя; когда захочешь пить, иди к сосудам и пей,
    откуда черпают слуги мои.
  rmy-SERVI: Дыкх, тев тирэн бутярнэ, тай джя пав шпэра бутярнен. Мэ прыпхэндом пэхкирэ
    манушэнди тэ на холярэн тут. Кала скамэґа тэ пэ, поджя тай пи кхорэстар, савэстар
    лэн пани мурэ копыли.
  bqc-SIM: Wɛ́tɛ bú pↄ́ aalɛ kɛkɛi, níↄ tɛ́ ń kpɛ. Má ò ma ɛ̀waasoↄnɛ aasu ĩadamao.
    Tó imi lɛ́ n dɛ, ní gɛ í pↄ́ aa kà olaↄu mi.
  tcz-CHONGTHU: Achang at namun u melchih in lang chule anung’u jui jeng in, gollhang
    hohin nadeichatvei louna diuva keiman kagihsal ahitai. Nadang achah teng tuikulla
    konna agadop’u tuikhu don jeng in,” atipeh tan ahi.
  mar-mar: हे ज्या शेताची कापणी करत आहेत त्याकडे नजर ठेवून त्यांच्यामागून जा. मी या
    लोकांस तुला त्रास देऊ नये अशी सूचना दिली आहे ना? आणि तुला तहान लागल्यास पाण्याच्या
    भांड्याकडे जाऊन नोकरांनी जे पाणी भरून ठेवले त्यातील पाणी पी.”
  tcs-tcs: Yu luk wea dem oman wok, yu pole dempla. Ai bin wone dem yangman no po
    pute an lo yu. Wen yu wande dringk wata, no prait. Mata go elpe yuselp prom watazag
    wea dempla i bin teke wata prom wel.’
  qub-qub: Piyunnëcuna maypa rutoj aywaptinpis guepanta aywanqui shicwajcunata shuntacoj.
    Piyunnëcunataga willashaj mana rimapäshunayquipaj. Yacunarga puyñucunapita yacuta
    upunqui. Yacutaga piyunnëcuna upushanpita upunqui.»
  bqp-bqp: Ǹ wɛ́ dↄ zĩ kũ òtɛn kɛa ǹgↄ̃ tɛ́ ń kpɛ. Ma ò ma kɛfɛnnanↄnɛ ò su wari
    dↄmmaro. Tó ími tɛni n dɛ, ǹ gɛ́ ǹ í kũ ò kà orozãnↄn mi.
  hat-hat: Gade tout kote y'ap travay nan jaden an, fè dèyè yo, rete ak yo. Mwen bay
    mesye m' yo lòd pou yo pa anbete ou. Chak fwa w'a swaf dlo, ou mèt al bwè nan
    kannari yo plen pou sa.
  eng-BSB: Let your eyes be on the field they are harvesting, and follow along after
    these girls. Indeed, I have ordered the young men not to touch you. And when you
    are thirsty, go and drink from the jars the young men have filled.”
  tod-tod: Wɛlɛ ʋɛ moloi leʋezu ná kpalagi zu, è li ti ʋolu. Gè nà-botiɠɛ zunuiti
    tɛnɛgɛ ga ti mina vɔɔɠu è ʋa. Siɛgi zu kpɔɔle wɔin è zosu da, ɗa li ziɛ liɠiiti
    pɔ bɛ, è ɓɔɔle ga nii botiɠɛ zunuiti ta saɠa.»
  eng-WEBPB: Let your eyes be on the field that they reap, and go after them. Haven’t
    I commanded the young men not to touch you? When you are thirsty, go to the vessels,
    and drink from that which the young men have drawn.”
  kbq-kbq: Ke ankerenka vene'nemo'za e'ina hozafi eri'zana eri'zanki nehunka, eri'za
