verse: RUT.002.009
translations:
  mal-C: കൊയ്ത്തുകാരായ പുരുഷന്മാർ കൊയ്യുന്ന സ്ഥലം ശ്രദ്ധിച്ച്, ജോലിക്കാരികളോടൊപ്പം
    പൊയ്ക്കൊള്ളൂ. നിന്നെ ഉപദ്രവിക്കരുതെന്ന് ജോലിക്കാരായ യുവാക്കളോട് ഞാൻ കൽപ്പിച്ചിട്ടുണ്ട്.
    നിനക്കു ദാഹിക്കുമ്പോഴൊക്കെ, അവർ വെള്ളം കോരിനിറച്ച പാത്രങ്ങളിൽനിന്ന് കോരി കുടിച്ചുകൊള്ളൂ”
    എന്നു പറഞ്ഞു.
  deu-TKW: Behalte das Feld, das sie schneiden, im Auge und folge ihnen; ich habe
    ja den Knechten Befehl gegeben, dich nicht zu behelligen. Und hast du Durst, so
    gehe zu den Gefäßen hin und trinke von dem, was meine Knechte schöpfen.
  lin-lin: Tala malamu bilanga oyo epai wapi bato bazali kokata ble mpe zala na sima
    ya bana basi oyo bazali kolokota ble. Nalobi na mibali ete basimba yo te. Tango
    nyonso ozali na posa ya mayi, kende mpe mela na bambeki oyo mibali batondisi. »
  eng-LSV: your eyes [are] on the field which they reap, and you have gone after them;
    have I not charged the young men not to touch you? When you are thirsty then you
    have gone to the vessels, and have drunk from that which the young men draw.”
  bmu-bmu: Ni nup aiwiurupnan gömisiriwekuköra soŋgo halzal. Nup denike denike anda
    padi koholmei, gi mönö miaŋgö jegalim hala yengö andöŋine anda anbi yenguk malman.
    Ougaŋgö mötman ewö, welenqeqe yengön ou köwöraŋgenöŋ huzei, ölip miaŋgöreŋ anda
    ou neman.”
  eng-GNV: Let thine eyes be on the field that they do reape, and goe thou after the
    maidens. Haue I not charged the seruants, that they touche thee not? Moreouer
    whe thou art a thirst, go vnto ye vessels, and drinke of that which ye seruants
    haue drawen.
  eng-WEBSTER: 'Let thy eyes be on the field that they are reaping, and go thou after
    them: have I not charged the young men that they shall not touch thee? and when
    thou art thirsty go to the vessels, and drink of that which the young men have
    drawn.'
  nhw-BL: Xijtlachili campa pixcaj huan teipa xiquintoquili campa tequititij. Niquinnahuatijtoc
    notequipanojcahua ma amo mitzcuatotonica. Quema tiamiquis, xiya campa nopa comitl
    huan xiquiji atl catli notequipanojcahua quiquixtijtoque.
  swh-ONEN: Angalia shamba wanaume wanamovuna, ufuate nyuma yao. Nimewaamuru wanaume
    hawa wasikuguse. Wakati wowote ukiona kiu, nenda kwenye mitungi ukanywe maji waliyoyateka
    wanaume hawa.”
  bba-bba: Nɑ mɑɑ nɛn sɔm kowobu sɔ̃ɔwɑ nɑ nɛɛ, bu ku nun bɑbɑ. Nim nɔru ɡɑ̀ n nun
    mɔ̀, ɑ doo ɑ nɔ ben bwɑ̃ɑ nin mi, mì sɔɔ bɑ nim tɑke.
  eng-KJVCPB: 'let thine eyes be on the field that they do reap, and go thou after
    them: have I not charged the young men that they shall not touch thee? and when
    thou art athirst, go unto the vessels, and drink of that which the young men have
    drawn.'
  mpx-mpx: Nu kite hauna labi elana bolau hi totomwaa, yaka yowau bolo hi hivahivat
    ge hi kinkin, nu toulilil ge nu hivat eliyaa. Iyaka ya baek no totuwalali bolau
    elal nige nimaliya ni nonoewa eliyam. Ge sauga ebo nu walem, nu na wewel toto
    totuwalali hi wage nu im.”
  wbp-wbp: Nyangka-jana kajili nyarrpara-kurra yani ngurlu turnu-maninjaku. Ngula-jangka
    puraya-jana. Kurnta-ngarrurnurna-jana wati-patuju nyuntu-kujakuju. Kajinpa purraku-jarrimi,
    ngulaju nganja kutu ngapa. Manta ngapa kuja kalu kartaku-kurra winjirni warrkini-paturlu.”
  luo-luo: Rit puodho ma ji keyoe, kendo lu bangʼ joma nyiri. Asenyiso joma chwo ni
    kik gimuli. Kendo sa asaya ma riyo oloyie to dhi imodhi e dopige ma jogi osepongʼo
    gi pi.”
  meu-meu: 'Bali e utuamu gabuna ba itaia tao: idia muridiai ba raka. Eregabe taudia
    vada na taravadia, emu ai basie dau kau. Ba ranu mase negadia ai danu hodu ba
    lao henidia, eregabe taudia vada e utua ranuna taina ba inua.'
  npi-ULB: मानिसहरूले कटनी गरेको ठाउँमा हेरिराख र अरु महिलाहरूलाई पछ्याऊ । के मैले
    पुरुषहरूलाई तिमीलाई नछुनू भनी निर्देशन् दिएको छैन र? तिमीलाई तिर्खा लागेको बेला
    घैलाहरू भएको ठाउँमा जाऊ र मानिसहरूले भरेर ल्याएका पानी पिऊ ।”
  yor-yor: Wo ibi tí wọ́n ti ń kórè kí o sì máa tẹ̀lé àwọn obìnrin. Mo ti pàṣẹ fún
    àwọn ọkùnrin kí wọ́n má ṣe fi ọwọ́ kàn ọ́. Nígbàkígbà tí òǹgbẹ bá sì ń gbẹ ọ́,
    lọ kí ó sì mu omi nínú àmù èyí tí àwọn ọkùnrin ti pọn omi sí nínú.”
  ind-ind: Perhatikan bagian mana yang sedang mereka kerjakan, lalu ikutilah mereka.
    Aku sudah memperingatkan para pekerja laki-laki supaya tidak mengganggu kamu.
    Karena itu bila kamu haus​, silakan ambil air minum di tempat penyimpanan yang
    sudah mereka isi.”
  pes-OPCB: '@see-verse:RUT.002.008'
  lcm-lcm: Ku ararai ani ring ang kipo dok singina na ku pasal e mung iria. Arai,
    natala mengen akit ri nat ta ki ago ta vil arikek an anim. Na man kula buk inum,
    ku pasal taun a keve ese suke ri nat kitala lolong iria.
  aer-aer: Mwantyele araye nthenhe-werne-arle warrkene artwe areye alheme annge ntange
    akemele kutyetyeke. Yanhe-ngentyele itnenhene ingkernenge apenterle-apaye. Tharle
    artwe areye ileke ngenhe ipmentyele impetyeke. Unte apeke angkethakwe irremele,
    kele akwenpele kwatye antywemele anaye, kwatye tyampite-nge inemele nhenge warrkene
    areyele ikwere-arleke thelerlenge.”
  tgl-ULB: Panatilihin mo lang na nakatuon ang iyong mga mata sa bukid kung saan ang
    mga lalaki ay nag-aani at sumusunod sa likod ng ibang kababaihan. Hindi ko ba
    tinagubilinan ang mga kalalakihan na huwag kang galawin? Kapag nauuhaw ka, maaari
    kang pumunta sa mga banga ng tubig at inumin ang tubig na naigib ng mga kalalakihan.”
  rmn-rmn: Дикх, катэ керэн бути джювля, тай джя пал лэндэ. Мэ пхэнлём мэ манушэнги
    тэ на холязэн туки. Тэ мангеса тэ пиес, пашо тай пи андар кхорэ, савэ пхэрдэ мэ
    иргатя.
  cbu-NT: M'chachurishiriti tchitangcha. Yap wanusee pusakana ambitam naangcha. Na
    nuwshat tputsireetsi wanasir waneeyaruri, kasachima nda shiyaa tputs muntamaama.
    Mishat, sachitkacheesha, suwish kung taartanda yuw tipayarusin waayakana anu.
    Mapiyrush yáyarush waangcha, tárangiya.
  hui-hui: Agali tigua biabe agoria birabe hondowa waliru heba mandagiore biabe bima
    hama ibaga bibe. Agali ogoria karuhondo í̠hondo ko mbira bulemini ledogo. Iba
    noa biyagua iba tigua hambu wulebirago nabe, lene.
  wrs-wrs: Yeoa hem naengho vewol vevm, himba domba angavrava, eva yeoa dom tongolm
    sis petheinvm pevm mengnam. Doa kava ishuni kavna andranind tendomba, yemba himba
    si indkokla vrivavmoa. Wo yenamba innemolva kongla verava, noi andranindna po
    ninu, ten doara longwol vi, dembri.
  jao-jao: “Linya-nganthani nganthiwuthu jalini jabungka. Bajingulaji anmanthani aluwa,
    nirrinjarra ngulakari. Jirna-yibarranji ngarna barra, kangka ngarna wirdiwalangu
    jarnini barra marnaji. Kulu karna-arri alunga, kurdardi kirnalu-wardimarru linji-wulungku.
    Namba wabuda, barni-wardankaya wunjayawu jinangu wabuda wumba kalu-kurda! Wunjayani
    baji linji-ja nungkalarrku,” ka-arri nganinya anku.
  mya-mya: သူ​တို့​အ​ဘယ်​နေ​ရာ​တွင်​ကောက်​ရိတ်​ကြ​သည် ကို​စောင့်​၍ ကြည့်​ကာ​သူ​တို့​နှင့်​အ​တူ​လိုက်​သွား
    ပါ​လော့။ သင့်​အား​အ​နှောင့်​အ​ယှက်​မ​ပေး​ရန် ငါ​၏​အ​လုပ်​သ​မား​များ​ကို​မှာ​ထား​ပြီ။
    သင် ရေ​ငတ်​သည့်​အ​ခါ​အိုး​ထား​ရာ​သို့​သွား​၍ သူ တို့​ခပ်​ထား​သည်​ရေ​ကို​သောက်​ပါ​လော့''
    ဟု ဆို​၏။
  bod-N: ངའི་གཡོག་པོ་རྣམས་ཀྱིས་ཞིང་གང་ཞིག་གི་ནང་དུ་ཞིང་འབྲེག་པ་མཐོང་ན་དེ་རྣམས་ཀྱི་རྗེས་སུ་འབྲོངས་ཤིག
    ངས་གཡོག་པོ་ཚོར་ཁྱོད་ལ་མི་རེག་པའི་ཕྱིར་བསྒོས་པ་ཡིན། གལ་ཏེ་ཁྱོད་རང་སྐོམ་པའི་ཚེ་གཡོག་པོ་རྣམས་ཀྱིས་ཁུར་ཡོང་བའི་རྫ་སྣོད་ནང་གི་ཆུ་ཐུངས་ཤིག་ཅེས་སྨྲས་སོ།
    །
  wsk-wsk: “Ale tom luan aguwaya mu te inang bataguru giwasan mu ninguru arik ale
    kuriang itiwik nogowom karoko. Ani aga ura kari kulak nunga manem, ni kerak me
    kaemonko. Se tom ni yu ko kuar agi mu, namar ale kari kulak yu ko kuting te utu
    awuman mu am noko,” mam.
  kkl-kkl: '@see-verse:RUT.002.008'
  sna-sna: Utarire munda uyo waunoona varume vachicheka, ugotevera mushure mavasikana.
    Ndarayira majaya kuti arege kukubata. Uye paunonzwira nyota, uende kunonwa mvura
    mumidziyo iyo yazadzwa namajaya.”
  spa-BLM: Pon tus ojos en el campo que cosechan, y ve tras ellas. ¿No he ordenado
    a los jóvenes que no te toquen? Cuando tengas sed, ve a las vasijas y bebe de
    lo que los jóvenes han sacado”.
  cac-cac: A yed' eb' ix ol ach b'at b'aj sjochvi cebada eb' vin̈ in munlajvum tic.
    Toxo ix val d'a eb' vin̈ to malaj tas syal eb' vin̈ d'ayach. Ayic stacji a ti',
    syal ic'anelta a' uc' d'a yol ch'ub' b'aj syiq'uelta yic eb' vin̈ in munlajvum
    chi', xchi vin̈ d'a ix.
  swh-ULB: Yaelekeze tu macho yako kwenye shamba ambamo wanaume wanavuna na ufuatie
    nyuma ya wanawake wengine. Je, sikuwaelekeza wanaume wasikuguse? Na upatapo kiu,
    unaweza kwenda kunywa maji kwenye mtungi ambao wanaume wamejaza.”
  bel-bel: хай на вачах тваіх будзе тое поле, дзе яны жнуць, і хадзі за імі; вось,
    я загадаў слугам сваім не чапаць цябе; калі захочаш піць, ідзі да посуду і пі,
    адкуль чэрпаюць слугі мае.
  klt-klt: Hálengga katá hái rehára yáup ámna yá marángga árát tu nákkán yáup náráwa
    yásutang wakáin kungguinelák. No yáup ámna na há yánáng rákit táet, kák keháng
    lem ma tátáya. Sala yá manmanin du, umi yáup ámna yá kátnáwáng kulená kárangngá
    káin átak kungga waháranan náinelák.”
  deu-ELBBK: Deine Augen seien auf das Feld gerichtet, das man schneidet, und geh
    hinter ihnen her; habe ich nicht den Knaben geboten, dich nicht anzutasten? Und
    wenn dich dürstet, so geh zu den Gefäßen und trinke von dem, was die Knaben schöpfen.
  mbb-OT: Dini ke zà pen-ahà te rerawen te perayan ku he ebpenggeraven te menge sakup
    ku ne zini ka terebahu uvey te menge suluǥuen ku he vahi. Migkeǥiyan ku is menge
    sakup ku he kenè ke zan semuka. Ne emun egkemezahan ka, diyà ka inum te menge
    umuy he mibpemenù dan te wahig.”
  mal-2015: അവർ കൊയ്യുന്ന നിലത്തിന്മേൽ ദൃഷ്ടിവെച്ചു അവരുടെ പിന്നാലെ പൊയ്ക്കൊൾക; ബാല്യക്കാർ
    നിന്നെ തൊടരുതെന്നു ഞാൻ അവരോടു കല്പിച്ചിട്ടുണ്ടു. നിനക്കു ദാഹിക്കുമ്പോൾ പാത്രങ്ങൾക്കരികെ
    ചെന്നു ബാല്യക്കാർ കോരിവെച്ചതിൽനിന്നു കുടിച്ചുകൊൾക എന്നു പറഞ്ഞു.
  tuo-NT: Noꞌo dʉterã na daꞌrarore ĩꞌagõ, numiarẽ sirutuya. Yʉꞌʉre daꞌracoꞌterã ʉmʉarẽ
    mʉꞌʉrẽ “Cariboticãꞌña”, nitojapʉ. Mʉꞌʉ acowʉogo, te sĩꞌrĩsepaa dujise tiro waꞌa,
    na aco waaꞌquere sĩꞌrĩña, nicʉ niwĩ.
  gup-gup: '@see-verse:RUT.002.008'
  nys-nys: '@see-verse:RUT.002.008'
  byx-byx: De maikka maget ip kattikka ngia tu gia qevep ip ngi mali rama bali navet
    gua sleng. I ngia tit naser ama nankina i ret matna. I sa ngua ruqun lura ama
    quatta i ret matna gel ngua, iv aip de qula re lenges na ngi. De saqikka aip lua
    i dingding sep ngi tama qerap, de ngia tit i ngi serup mer ama kaina i lura ama
    quatta i ret matna gel ngua dai ra uk nget.”
  gvs-gvs: Ago koroto kugitēdi nako goi sipaaisewa go, sitamaumáuwo. Amoko goi kūna
    vevinayadi taiyao koseosēo. Korotoyadi bei alatuwokoidi geya sikitaitaiyemta.
    Neta maem isayasaya, kūna nako goi tauyadi bwae sitege siyatoyato, moe kwābi kunīm.’
  rmc-rmc: Dikh, pre savi maľa keren, a dža pal lende. Phenďom mire sluhenge, hoj
    tut te den smirom. Te aveha smedno, dža te pijel paňi andral o džbani, so pherdžarde
    o sluhi.“
  pes-OPV: و چشمانت به زمینی که می‌دروند نگران باشد و در عقب ایشان برو، آیاجوانان
    را حکم نکردم که تو را لمس نکنند، و اگرتشنه باشی، نزد ظروف ایشان برو و از آنچه
    جوانان می‌کشند، بنوش.»
  ron-1924: Уйтэ-те унде вор сечера пе кымп ши ду-те дупэ еле. Ам порунчит слуӂилор
    меле сэ ну се атингэ де тине. Ши кынд ыць ва фи сете, сэ те дучь ла васе ши сэ
    бей дин че вор скоате слуӂиле.”
  ben-OBCV: তারা যে জমিতে শস্য জমা করছে, সেই জমির উপর তোমার চোখ রেখে, তাদের পিছনে
    পিছনে শিষ কুড়াও। আমি আমার দাসদের বলে দিয়েছি, যেন তারা তোমার গায়ে হাত না দেয়।
    আর যখন তোমার পিপাসা পাবে তখন আমার দাসেরা যে জল ভরে রেখেছে সেই জলের পাত্রের কাছে
    গিয়ে জল পান করবে।”
  lex-lex: '@see-verse:RUT.002.008'
  som-som: Oo waxaad fiirisaa beerta ay gooynayaan, oo iyaga iska daba gal. Miyaanan
    ragga dhallinyarada ah ku amrin inaanay ku taaban? Oo markaad oontidna xagga weelasha
    tag oo ka soo cab biyaha ragga dhallinyarada ahu soo dhaamiyeen.
  lat-VUC: 'et ubi messuerint, sequere. Mandavi enim pueris meis, ut nemo molestus
    sit tibi: sed etiam si sitieris, vade ad sarcinulas, et bibe aquas, de quibus
    et pueri bibunt.'
  eng-ASVBT: 'Let thine eyes be on the field that they do reap, and go thou after
    them: have I not charged the young men that they shall not touch thee? and when
    thou art athirst, go unto the vessels, and drink of that which the young men have
    drawn.'
  mna-mna: Re la pizin uraata kan tio tau. Sombe timaŋga mini pa bali yembutŋana swoi,
    to nu la ma to zin, mi niomŋan koyyo. Nio aŋkam sua mbolŋana pizin kek be tikam
    bakai pu pepe. Mi sombe miri u, na la mi win kom yok ta tise sula yok putuunu
    ma imbotmbot.”
  ita-1885: Abbi gli occhi al campo che si mieterà, e va' dietro ad esse; non ho io
    comandato a' servitori che non ti tocchino? e, se avrai sete, vattene a' vasi,
    e bevi di ciò che i servitori avranno attinto.
  kqc-kqc: Murori rumana vene yaku nugasi butu rededi mina rema vene usi digasa tuta
    butu ri. Na bi rumana vene nioteimaraka, ga ya avaka moiyaganedi, ma koru vaigiyari
    moimai rumana vene yaku koru biyori usi aeyadi mina moisi iri.”
  eng-LXXUP: 'Let thine eyes be on the field where my men shall reap, and thou shalt
    go after them: behold, I have charged the young men not to touch thee: and when
    thou shalt thirst, then thou shalt go to the vessels, and drink of that which
    the young men shall have drawn.'
  eng-ULB: Keep your eyes only on the field where the men are reaping and follow behind
    the other women. Have I not instructed the men not to touch you? Whenever you
    are thirsty, you may go to the waterpots and drink the water that the men have
    drawn.”
  spa-VBL: Presta atención a la parte del campo que cosechan los hombres y sigue a
    las mujeres.Les he dicho a los hombres que no te molesten. Cuando tengas sed,
    ve a beber de las jarras de agua que han llenado los criados”.
  fra-_FOB: Regarde le champ où l'on moissonnera, et va après elles. Voici, j'ai défendu
    à mes serviteurs de te toucher. Et si tu as soif, tu iras boire à la cruche, de
    ce que les serviteurs auront puisé.
  mal-mal: അവർ കൊയ്യുന്ന നിലത്തിന്മേൽ ശ്രദ്ധവച്ച് അവരുടെ പിന്നാലെ പൊയ്ക്കൊൾക; ബാല്യക്കാർ
    നിന്നെ തൊടരുതെന്ന് ഞാൻ അവരോടു കല്പിച്ചിട്ടുണ്ട് നിനക്ക് ദാഹിക്കുമ്പോൾ പാത്രങ്ങൾക്കരികെ
    ചെന്നു ബാല്യക്കാർ കോരിവച്ചതിൽനിന്ന് കുടിച്ചുകൊൾക എന്ന് പറഞ്ഞു.
  urd-GVR: Khet ke us hisse par dhyān deṅ jahāṅ fasal kī kaṭāī ho rahī hai aur naukarāniyoṅ
    ke pīchhe pīchhe chaltī raheṅ. Maiṅ ne ādmiyoṅ ko āp ko chheṛne se manā kiyā hai.
    Jab bhī āp ko pyās lage to un bartanoṅ se pānī pīnā jo ādmiyoṅ ne kueṅ se bhar
    rakhe haiṅ.”
  suz-BL: मुरपुकीम ते ते रिक्‍नीमी, मेके मेके लावो। आं गेय पाइब वोंइश मुर आन कली ‘इ
    कली मथिचा’ दे माइक्‍तामी। तूतू दाक्‍ते हना, वोंइश मुर आन चाक्‍शो गर ङा ब्‍वाक्‍कु
    तूङो” देंमाक्‍त।
  ita-1927: guarda qual è il campo che si miete, e va’ dietro a loro. Ho ordinato
    ai miei servi che non ti tocchino; e quando avrai sete andrai ai vasi a bere l’acqua
    che i servi avranno attinta”.
  ckb-ckb: تەماشای کێڵگەکە بکە، پیاوەکان لەکوێ دروێنە دەکەن، تۆش لەگەڵ ژنەکاندا شوێنیان
    بکەوە. پیاوەکانم ئاگادار کردووەتەوە دەستت لێ نەدەن. ئەگەر تینوو بوویت بڕۆ لە کوپەکان
    ئاو بخۆوە کە پیاوەکان ئاوی تێدەکەن.»
  eng-BBE: Keep your eyes on the field they are cutting, and go after them; have I
    not given orders to the young men not to put a hand on you? And when you are in
    need of drink go to the vessels and take of what the young men have put there.
  kan-OKCV: ನಿನ್ನ ಕಣ್ಣುಗಳು ಅವರು ಕೊಯ್ಯುವ ಹೊಲದ ಮೇಲೆ ಇರಲಿ. ಅವರ ಹಿಂದೆಯೇ ಹೋಗು, ಯಾರೂ ನಿನ್ನನ್ನು
    ಮುಟ್ಟದಹಾಗೆ ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆ. ನಿನಗೆ ದಾಹವಾದರೆ ನೀನು ಪಾತ್ರೆಗಳ ಬಳಿಗೆ ಹೋಗಿ ನನ್ನ
    ಸೇವಕರು ಸೇದಿಟ್ಟ ನೀರನ್ನು ಕುಡಿ,” ಎಂದನು.
  bbb-bbb: '@see-verse:RUT.002.008'
  tam-2017: அவர்கள் அறுப்பு அறுக்கும் வயலை நீ பார்த்து, அவர்கள் பின்னே போ; ஒருவரும்
    உன்னைத் தொடாதபடிக்கு, வேலைக்காரர்களுக்குக் கட்டளையிட்டிருக்கிறேன்; உனக்குத் தாகம்
    எடுத்தால், தண்ணீர்க்குடங்களிடத்திற்குப் போய், வேலைக்காரர்கள் மொண்டுகொண்டு வருகிறதிலே
    குடிக்கலாம் என்றான்.
  spa-RV-1909: 'Mira bien al campo que segaren, y síguelas: porque yo he mandado á
    los mozos que no te toquen. Y si tuvieres sed, ve á los vasos, y bebe del agua
    que sacaren los mozos.'
  ron-BTF: Ochii tăi să fie peste câmpul pe care îl seceră, şi urmează-le; nu am poruncit
    eu tinerilor să nu se atingă de tine? Şi când eşti însetată du-te la vase şi bea
    din ceea ce au scos tinerii.
  eng-WEBP: Let your eyes be on the field that they reap, and go after them. Haven’t
    I commanded the young men not to touch you? When you are thirsty, go to the vessels,
    and drink from that which the young men have drawn.”
  eng-FBV: Pay attention to what part of the field the men are reaping and follow
    the women. I've told the men not to bother you. When you get thirsty, go and have
    a drink from the water jars the servants have filled.”
  nld-1939: Ge houdt u aan de akker, die ze maaien, en blijft hen volgen. Ik heb mijn
    jongens reeds bevolen, u niet lastig te vallen. En als ge dorst hebt, gaat ge
    naar de kruiken, en drinkt ge van wat de jongens scheppen.
  nch-BL: Xijtachili campa pixcaj huan teipa xiquintoquili campa tequititij. Niquininahuatijtoc
    notequipanojcahua ma amo mitzcuatotonica. Quema tiamiquis, xiya campa nopa comit
    huan xiqui at cati notequipanojcahua quiquixtijtoque.
  tfr-NTPO: Domerga to l̈öng dwl̈a bo skok tjeng l̈i töngshko ga pja parkë jek ba
    irgo. Pja twe l̈ok tjötö l̇l̇ëme l̈oror bor parkagaga domerga kong tjän. Ga pja
    wodogroshko ga di kjrëp di bapkwo dl̈ina domergarë tjeng wl̈e roy dwayo» l̈e.
  vie-1934: Xem người ta gặt trong ruộng ở nơi nào, thì hãy đi theo đó. Ta đã cấm
    các đầy tớ ta đụng đến nàng. Nếu có khát, hãy đi uống nước nơi bình của chúng
    sẽ múc cho.
  hin-CV: यह ध्यान रहे कि वे किस खेत में कटनी कर रही हैं, कि तुम उनके पीछे-पीछे सिल्ला
    बीन करते जाना. मैंने अपने दासों को आदेश दिया है कि वे तुम्हें किसी भी प्रकार का
    तकलीफ न दें. जब तुम्हें प्यास लगी तो, जाकर दासों द्वारा भरे गए मटकों से पानी पी
    लेना.”
  spa-BES: Mantén tus ojos en el campo que están cortando, y ve tras ellos; ¿No he
    dado órdenes a los jóvenes para que no te echen una mano? Y cuando tengas sed,
    ve a las vasijas y toma de lo que los jóvenes han puesto allí.
  tdx-tdx: Isaho soa i teteke timpona’ iareoy naho oriho; tsy fa nafàntoko hao o ajalahio
    tsy hañedre azo? le ie maran-drano, mandenà mb’ amo fitovio vaho minoma amo tinari’
    o ajalahioo,
  tha-KJV: ตาของเจ้าจงมองดูตามนาที่เขากำลังเก็บเกี่ยวกันอยู่ แล้วก็​จงติดตามเขาไป
    ฉันได้สั่งพวกหนุ่มๆมิ​ให้​รบกวนเจ้าแล้วมิ​ใช่​หรือ เมื่อเจ้ากระหายน้ำก็เชิญไปที่​หม้อน้ำ
    ดื่​มน​้ำซึ่งคนหนุ่มๆตักไว้”
  por-BR-2018: 'Olha bem o campo que colherem, e segue-as: porque eu mandei aos moços
    que não te toquem. E se tiveres sede, vai aos vasos, e bebe da água que os moços
    tirarem.'
  bco-bco: Ilo꞉ nanogdo꞉ diab hen a꞉no꞉ ba꞉da꞉sa꞉ga꞉, gelo꞉ i a꞉no꞉ ko꞉lo꞉ kudu ha꞉naki,
    nanogo꞉ a꞉na dia꞉bi. Niyo꞉ na꞉ nanog kalu imo꞉wo꞉ ge amio꞉ gola꞉so꞉boka꞉ a꞉la꞉salifa꞉.
    A꞉la꞉ta꞉ga꞉, ge ho꞉n maiyalega, ho꞉n wasula꞉ hoso, gelo꞉ ma꞉ ha꞉na꞉bi.”
  deu-ELO: Deine Augen seien auf das Feld gerichtet, welches man schneidet, und gehe
    hinter ihnen her; habe ich nicht den Knaben geboten, dich nicht anzutasten? Und
    wenn dich dürstet, so gehe zu den Gefäßen und trinke von dem, was die Knaben schöpfen.
  caa-caa: y iran tiaꞌ war apatnobꞌ e winicobꞌ y quiqui net tupatobꞌ taca e ijchꞌoctacobꞌ
    tuaꞌ amorojse lo que aquetpato tuyoc e chor. Inwareobꞌix e winicobꞌ era tuaꞌ machi
    upejquetobꞌ. Y conda ataqui atiꞌ, chꞌujcun awira tiaꞌ aquetpa e murur taca e jaꞌ
    xeꞌ taresna umen nimanobꞌ sajmi y uchꞌen tamar, che e Booz.
  eng-WYC-2018: and follow thou where they reap; for I [have] commanded to my young
    men, that no man be dis-easeful to thee; but also if thou thirstest, go to the
    fardels, and drink waters, of which my young men drink, (or and if thou thirstest,
    go and drink from the water jars, which my young men have filled).
  epo-epo: rimarku la kampon, kie ili rikoltas, kaj sekvu ilin; mi jam ordonis al
    la servistoj, ke ili ne malhelpu vin; kaj kiam vi soifos, iru al la vazaro, kaj
    trinku el tio, el kio la servistaro ĉerpas.
  uig-PIN: 'Diⱪⱪǝt ⱪilƣin, ⱪaysi etizda orma orƣan bolsa, dedǝklǝrgǝ ǝgixip barƣin.
    Mǝn yigitlǝrgǝ: Uningƣa qeⱪilmanglar, dǝp tapilap ⱪoydum! Əgǝr ussap ⱪalsang berip,
    idixlardin yigitlirim ⱪuduⱪtin tartⱪan sudin iqkin, — dedi.'
  beo-beo: Ili amola ba:la:loma. Ilia fage amo faisia, ilima gilisima. Na amola da
    na dunu ilima adoi, ‘Amo a:finima mae se nabasima.’ Be mae dawa:ma, di hano hanasea,
    hano ilia ofodoga di goga moma.”
  tpi-OTNT: Lukim gut hap ol i wok long en, na yu stap wantaim ol. Mi tok pinis long
    ol wokman bilong mi long ol i no ken mekim nogut long yu. Na sapos nek bilong
    yu i drai, orait yu go dring long sospen wara ol i pulimapim pinis i stap.”
  hau-SA: Ki lura da gonar da mutanena suke girbi, ki bi su tare da ’yan matana. Na
    riga na faɗa wa mazan kada su taɓa ke. Kuma duk sa’ad da kika ji ƙishirwa, ki
    tafi ki ɗebo ruwa daga tulunan da mazan suka cika.”
  uig-LAT: 'Diqqet qilghin, qaysi étizda orma orghan bolsa, dédeklerge egiship barghin.
    Men yigitlerge: Uninggha chéqilmanglar, dep tapilap qoydum! Eger ussap qalsang
    bérip, idishlardin yigitlirim quduqtin tartqan sudin ichkin, — dédi.'
  nde-nde: Nanzelela leyonsimu lapho amadoda avuna khona, wena ulandele amantombazana.
    Ngiwalayile amadoda ukuba angakuhluphi. Ungezwa usuwomile, uhambe uyenatha ezimbizeni
    ezikhelelwe zagcwaliswa ngamadoda.”
  ton-ton: 'Ke ke sio pe ki he ngoue ʻoku nau tuʻusi, pea ke muimui ʻiate kinautolu:
    ʻikai kuo ʻosi ʻeku fekau ki he kau talavou ke ʻoua naʻa nau ala kiate koe? Pea
    ʻoka ke ka fieinu, ʻalu ki he ngaahi ʻaiʻanga inu ʻo inu, pea inu ʻaia kuo ʻutu
    ʻe he kau talavou.”'
  ces-1613: Zůstávej na tom poli, na němž budou žíti, a choď za nimi, nebo jsem přikázal
    služebníkům svým, aby se tebe žádný nedotýkal. Bude-liť se chtíti píti, jdi k
    nádobám, a napí se té vody, kteréž by navážili služebníci moji.
  eng-WMB: Let your eyes be on the field that they reap, and go after them. Haven’t
    I commanded the young men not to touch you? When you are thirsty, go to the vessels,
    and drink from that which the young men have drawn.”
  tam-TCV: மனிதர் அறுவடை செய்கிற வயலை நீ கவனித்து, பணிப்பெண்களுடனே பின்தொடர்ந்து நீயும்
    போ; உன்னை யாரும் தொடக்கூடாது என்று என் வேலைக்காரருக்குச் சொல்லியிருக்கிறேன். உனக்குத்
    தாகம் உண்டானால் என் வேலைக்காரர் நிரப்பியிருக்கும் குடங்களிலிருந்து தண்ணீர் எடுத்துக்
    குடி” என்றான்.
  ceb-ULB: Lantaw lamang sa kaumahan kung hain nangani ang mga kaulitawhan ug sundi
    ang ubang mga babaye. Wala ba nako gipahimangnuan ang mga kaulitawhan nga dili
    manghilabot kanimo? Ug sa dihang uhawon ka, mamahimo kang mokuha sa mga tadyaw
    ug moinom sa tubig nga gisag-ob sa mga kaulitawhan.”
  mkn-mkn: Lia bae-bae kalo dong ada koru di mana, ais dong su lewat itu tampa, na,
    susi pili ame jagong rote sisa di dong pung balakang. Beta su kasi tau sang itu
    laki-laki dong ko jang ganggu sang lu. Ais kalo aus, na, pi minum aer di itu kumbang
    yang dong su isi dari parigi.
  pol-UBG: Spójrz na pole, na którym będą żąć, i chodź za nimi, ponieważ nakazałem
    swoim sługom, żeby cię nie tykali. A jeśli będziesz spragniona, idź do naczyń
    i napij się z tego, co czerpią moi słudzy.
  agr-agr: Nunika pujusam ajaka juu aidau tuwi takagtatua nuniakui nuwi ameshkam wetá.
    Tuja mina tsakatkeg aina nunak amina waitkagmasainum tusan shiig ujakagjai. Tuja
    ame kitamakmek, yumi aimjamu batsata nuna dita umuina nuwiya uwagta”, tiuwai.
  kyc-kyc: Anja bali jingi lyuo karaminyi lao karo kandapala dokona role pyao karalapape.
    Emba lao nembo pii nana lao akali dupwa lamaipu. Ipwa nano piya kande dokopa ipwa
    kamunyi pisingi pee dokona petamo doko napapu piri, leya.
  urd-GVU: کھیت کے اُس حصے پر دھیان دیں جہاں فصل کی کٹائی ہو رہی ہے اور نوکرانیوں
    کے پیچھے پیچھے چلتی رہیں۔ مَیں نے آدمیوں کو آپ کو چھیڑنے سے منع کیا ہے۔ جب بھی
    آپ کو پیاس لگے تو اُن برتنوں سے پانی پینا جو آدمیوں نے کنوئیں سے بھر رکھے ہیں۔“
  eng-OEBCW: Watch where the men are reaping and follow the gleaners. I have told
    the young men not to trouble you. When you are thirsty, go to the jars and drink
    of that which the young men have drawn.’
  deu-1912: Und siehe, wo sie schneiden im Felde, da gehe ihnen nach. Ich habe meinen
    Knechten geboten, daß dich niemand antaste. Und so dich dürstet, so gehe hin zu
    dem Gefäß und trinke von dem, was meine Knechte schöpfen.
  ntj-ntj: '@see-verse:RUT.002.008'
  kan-2017: ನನ್ನ ಆಳುಗಳು ತೆನೆ ಕೊಯ್ಯುವುದಕ್ಕೋಸ್ಕರ ಯಾವ ಹೊಲಕ್ಕೆ ಹೋಗುತ್ತಾರೋ ಆ ಹೊಲಕ್ಕೆ ನೀನೂ
    ಹೋಗು. ನಿನ್ನನ್ನು ಯಾರೂ ಮುಟ್ಟಬಾರದೆಂದು ನನ್ನ ಸೇವಕರಿಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟಿದ್ದೇನೆ. ನಿನಗೆ ಬಾಯಾರಿಕೆಯಾದರೆ
    ಹೋಗಿ ನನ್ನ ಸೇವಕರೇ ತುಂಬಿಸಿದ ನೀರಿನ ಪಾತ್ರೆಗಳಿಂದ ನೀರು ಕುಡಿಯಬಹುದು” ಎಂದು ಹೇಳಿದನು.
  tgo-tgo: Mbe u njimbukiki wagiyawe vara kaiwoke iya e balike ghauma tɨne, iya ghɨmoghɨmoruko
    thɨ kaiwowe, na u ghambuŋgiya wanakauna iya thɨ mban reŋanawe. Kaero ma dage weŋgiya
    iya ghɨmoghɨmoruko na ne thɨ ndevakatha vakatha vatharɨ regha e ghen. Na thembaŋa
    ne mbwa i gharɨŋge u wa na vo mun e mbwako varivariye iya ghɨmoghɨmoruko methɨ
    gudurawe.”
  yap-yap: Mu yaliyrad ngam guy e gin yad be maruwel riy, ma ga par rorad. Kugog ngak
    e pi pumo’on ni yad be maruwel rog ni nge dab rabad ra magawon niged gur. Mra
    yib e belel ngom, ma ga yan mu unum e ran ko fapi rume’ ni kar suguyed ko ran.”
  hlt-MCSB: Lohma li kah cang at rhoek te na mik neh so lamtah amih hnuk ah cet van.
    Nang te ben pawt ham cadong rhoek te ka uen moenih a? Tui na hal vaengah khaw
    am ke paan lamtah cadong rhoek kah a than tangtae te o,” a ti nah.
  mdy-ETH: ዔያታ ዎካፓ ጮኦራቴያ ዛጊ ዛጊ ዔያቶ ጊንፆ ሃንቴ፤ ዓቲንቃ ኔና ሜታሱዋጉዲ ታኣኒ ዔያቶም ላቲ ኬኤዜኔ፤ ኔና ዋኣሢ
    ዼኤቤቴ ዓቲንቃ ዱይ ኩንሢ ጌሤ ዖታፓ ዑሽኬ» ጌዔኔ።
  kew-kew: Kogono pimi-rupa adoa nimu raapu aape. Nina kogono aanu aba lakeloa ne
    waru surubalepapelo lakelawa. Ipa nala paliare apo no imiga nola pope.
  twi-ASANTE: Hwɛ faako a wɔretwa wɔ afuo no mu na di wɔn akyi. Mabɔ mmeranteɛ no
    kɔkɔ sɛ wɔnnha wo. Na sɛ sukɔm de wo a, nom nsuo a wɔakɔsa afiri abura no mu no
    bi.”
  ipi-ipi: Nambana piape akali tupa aninga lasia mandu ate yaipe-lo andoto nambana
    piape wanda atolaini tupa towa pipe pua atape. Nambana piape akali tupa mane nimbanga
    mana koo mindi mina napeakale-lo nambato utupane lamayo. Nimba ipa nono peando,
    ipa nalaini sisopenenga wamba ambu yata apiani peteya tupana nape.
  bhl-bhl: '@see-verse:RUT.002.008'
  eng-WEBU: Let your eyes be on the field that they reap, and go after them. Haven’t
    I commanded the young men not to touch you? When you are thirsty, go to the vessels,
    and drink from that which the young men have drawn.”
  bnp-bnp: O matai kamumu a hini ri mirio vona, o vano o leho turane ria. Iau a taki
    pali e huriki a bakovi, nahea ri gi kinikoi ioe. Na tahuna o marohu, o vano o
    ninu a naru na buroi i kiru puru e huriki a bakovi.”
  tgk-tgk: Ба онҳо нигоҳ кун, ҳар ҷое ки онҳо дарав кунанд, ту ҳам аз қафои онҳо рав.
