  bqc-SIM: À a sáoeↄ woɛ̀ naa guu, í tó aà a kↄ̃nwɛ. Ásu zↄadↄwào.
  tcz-CHONGTHU: “Sakol changvui ho chu alomlah akon’in ladoh unlang amanun akiloding
    gunset in selhah peh jeng un, hichu kilhensah unlang sugenthei hih un,” ati.
  mar-mar: आणि चालता चालता पेंढ्यांतून मूठमूठ टाकत जा; तिला वेचू द्या, तिला धमकावू
    नका.”
  tcs-tcs: Ane yupla tekemaut sam dem sidkaikai prom bandol blo yupla ane sakem wea
    graun solong Rut ken pikemap dem kaikai. Ane no gibe em adtaim gar!’
  qub-qub: Shuntaycashayqui manöjucunapitapis shicwachiy shuntacunanpaj. Mayganiquipis
    ama imatapis rimapaychu.»
  bqp-bqp: À a sà kenↄ bobonɛ nagã gũn à tó à a kↄ̃nↄ wɛ. Àsun pataaro.
  hat-hat: Okontrè, rache kèk tèt nan pakèt mare yo, lage yo atè pou l' ka ranmase.
    Pa di l' anyen, tande!
  eng-BSB: Rather, pull out for her some stalks from the bundles and leave them for
    her to gather. Do not rebuke her.”
  tod-tod: Anɛɛ wa ma ɠɔpɔgi tanigaa ɠula ma ɠiliiti ba, ga wo zɛ ná, é zɛʋɛ, wo
    mina zelilo ma.»
  eng-WEBPB: Also pull out some for her from the bundles, and leave it. Let her glean,
    and don’t rebuke her.”
  kbq-kbq: Anahu kna hutma agri tfana, ko'na anakintepintira raga'a rmina avazuhu
    atre'nenkeno agra zogirino, hagi i'o hutma huonteho.
  nhe-BL: Nojquiya xijtepehuaca sequin xinachtli para ma quipejpena. ¡Axaca ma quiajhua!
  bus-bus: À à sà kenↄ bↄbↄnɛ nagãa guu à tó à kↄ̃ↄ wɛ. Àton pataaro.
  gub-BL: Tuwe pemu'ar kar amo arozràn penemipo'o kwer nehe. Tuwe omono'og nehe. Eze'egahy
    zo izupe nehe, i'i wanupe.
  eng-DRA: And let fall some of your handfuls of purpose, and leave them, that she
    may gather them without shame, and let no man rebuke her when she gathereth them.
