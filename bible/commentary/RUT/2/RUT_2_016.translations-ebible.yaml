verse: RUT.002.016
translations:
  mal-C: കറ്റകളിൽനിന്നും അവൾക്കു പെറുക്കാൻവേണ്ടി കതിർക്കുലകൾ മനഃപൂർവം നിലത്തു വലിച്ചിട്ടുകൊടുക്കുക,
    അവളെ ശകാരിക്കരുത്” എന്നു പറഞ്ഞു.
  deu-TKW: zieht vielmehr aus den Getreidebündeln Ähren für sie heraus und laßt sie
    liegen, daß sie auflesen kann, ohne daß ihr sie anfahrt!
  lin-lin: Bokoki mpe kokweyisa bambuma mpo na ye, mpo ete alokota na ye, mpe bozomela
    ye te. »
  eng-LSV: and also you surely cast to her of the handfuls—and have left, and she
    has gleaned, and you do not push against her.”
  bmu-bmu: Mewö qahöpnöŋ, bali ipŋi tosatŋi mihi böranŋineyök mewöyök höröwa halget
    heriga kamba nanŋaŋgöra mem tokoma. Iŋini i de zöm waŋgime.”
  eng-GNV: Also let fall some of the sheaues for her, and let it lie, that she may
    gather it vp, and rebuke her not.
  eng-WEBSTER: And let fall also some of the handfuls of purpose for her, and leave
    them , that she may glean them , and rebuke her not.
  nhw-BL: Nojquiya xijtepehuaca sequin xinachtli para ma quipejpena. ¡Amo aqui ma
    quiajhua!
  swh-ONEN: Badala yake, toeni masuke katika miganda, mwachieni ayaokote, na msimkemee.”
  bba-bba: Kpɑ i dĩɑ nɔmusu ɡɑsu deri u kɑ wɑ u ɡurɑ. I ku mɑɑ nùn wɔkisi.
  eng-KJVCPB: and let fall also some of the handfuls of purpose for her, and leave
    them, that she may glean them, and rebuke her not.
  mpx-mpx: '@see-verse:RUT.002.015'
  wbp-wbp: Kijikalurla ngurlu ngalya-kari walya-kurra yungu-nyanu turnu-mani, manu
    kulalu warla-pajika kuja-kujakuju.”
  luo-luo: Kar chande to golneuru cham moko mapok oka kuonde mochung-gie kendo uwene
    mondo oka odhigo, kendo kik utame.”
  meu-meu: bona iḡui amo bali anidia haida ba buruki, tano ai ba nege, bena baine
    gogo; basio gwau henia.
  npi-ULB: साथै बिटाहरूबाट तिनको निम्ति केही अन्‍नका बालाहरू थुतेर निकाल, र तिनलाई
    बटुल्‍नको निम्ति तिनीहरूलाई छोडिदेऊ अनि तिनलाई नहप्काऊ ।”
  yor-yor: Bí kò ṣe pé kí ẹ mú lára àwọn ìtí sílẹ̀ fún láti ṣá, kí ẹ má sì ṣe ba a
    wí.”
  ind-ind: Bahkan bantulah dia dengan sengaja menjatuhkan bulir-bulir supaya dengan
    mudah dia dapat mengambilnya. Janganlah melarang ataupun menghentikannya!”
  pes-OPCB: '@see-verse:RUT.002.015'
  lcm-lcm: Na mang anu, mi ulak suai ta mang keve kon asi kana me lukluk nganlak,
    na mi ago ta atakun an ania.
  aer-aer: Ntange annge areye ahelheke ampenye-ilaye re-arrpe anteme renhe kutyetyenhenge,
    renhe ayaketyale mpwareme-ketye.”
  tgl-ULB: At dapat hilain ninyo palabas ang ilang mga binigkis para sa kaniya mula
    sa mga bigkis, at iwan ang mga ito para pulutin niya. Huwag ninyo siyang sasawayin.”
  rmn-rmn: Тай андар снопи никалэн гив, чен лаки тай ачявэн, мэ кидэл ой, тай ма холязэн
    лаки.
  cbu-NT: Mishat, yuwaa sebaada wanus xanatkus pataxkis anoo yarintspa. Izuuru ksangtsa.
    Waani Rutshat anoo pusap. Mishat, anoo kizaa muntarintspa, tárangiya.
  hui-hui: Huba bu weramigoria maru ibu mo yilo bame gandulo ngelalimu. Mbiralime
    ibuhondo bi hongohe mbira lolemini, lene.
  wrs-wrs: '@see-verse:RUT.002.015'
  jao-jao: “Marda rri-rrbundayani bajingu nakaringu mungkirrunga, namba kirri-rrbundayanama
    anku nirrinjawu, barni-ngabiyantha, barni-mirirrinja anku. Yirru wirranganthani
    nganambaji rdumantharra,” ka-arri nganinya nya-mangaji Buwaj.
  mya-mya: ကောက်​လှိုင်း​စည်း​များ​မှ​စပါး​နှံ​အ​နည်း ငယ်​ကို​ဆွဲ​ထုတ်​၍ သူ​၏​အ​တွက်​ချ​ထား
    ပေး​ကြ​လော့'' ဟု​မှာ​ကြား​လေ​၏။
  bod-N: དེར་མ་ཟད་ཚར་ཕོན་རྣམས་ལས་སྙེ་མ་ཕྱིར་ཕྱུང་ནས་ཞིང་ནང་དུ་བསྐྱུར་ཏེ་ཁོ་མོར་འཐུ་རུ་འཇུག་པ་ལས་གཤེ་གཤེ་གཏང་མི་རུང་ཞེས་སྨྲས་སོ།
    །
  wsk-wsk: Bare nina giral ale nunguning saki maingkala kalo awura se anira mu sang
    gial ale am waru awural se aniruk se nu bolala awurok ale giokko. Nu me giokko
    iwita me maonalko, am ari se bagaral se giokko,” mam.
  kkl-kkl: '@see-verse:RUT.002.015'
  sna-sna: Asi, mumuvhomorere dzimwe tsama, kubva pamasumbu enyu mumusiyire agononga,
    uye musamutsiura.”
  spa-BLM: También saquen algo para ella de los manojos y déjenlo. Dejadla espigar,
    y no la reprendáis”.
  cac-cac: Syal eyactancan junjunoc ixim manojaxo yaj chi' yic sic'chaan̈ ixim ix.
    Man̈ e tumej ix, xchi vin̈.
  swh-ULB: Na pia muachie baadhi ya masuke katika vifurushi kwa ajili yake, na muaache
    ili ayavune. Msimkemee.”
  bel-bel: ды і ад снапоў адкідвайце ёй, няхай яна падбірае, і ня ганьце яе.
  klt-klt: Hang sándá bali kámá hárorená waháranan watán da uying hirarát han áwáng
    ihán kangga ku ma me táng mindaráng,” ingga yánuk.
  deu-ELBBK: und auch sollt ihr selbst aus den Bündeln Ähren für sie herausziehen
    und sie liegen lassen, damit sie sie auflese, und sollt sie nicht schelten.
  mbb-OT: kekenà, kuwa kew te menge pungu zutun te vinagkes niw wey ituyù niw iulug
    wey zin mekuwa ne kenè niw sikandin dewaya.”
  mal-2015: പെറുക്കേണ്ടതിന്നു അവൾക്കായിട്ടു കറ്റകളിൽനിന്നു വലിച്ചിട്ടേക്കേണം; അവളെ
    ശകാരിക്കരുതു എന്നു കല്പിച്ചു.
  tuo-NT: Mejõ peꞌe apeye noꞌo mʉsã ñeꞌese dotoripʉreta core seedutirã, cũuña. Core
    ne tuꞌtiticãꞌña, nicʉ niwĩ.
  gup-gup: Dja mak ngurribalmarnedurrkdurrkma yikahwi kore mandobbokenbeh, ngurrikurrmekurrmen,
    kaluk ngalengman kaballe kamoyhmang, dja yuwn ngurriyirrung.”
  nys-nys: '@see-verse:RUT.002.015'
  byx-byx: De qerka ngene berk ik iang ama bali a nge ra ning nep ma qemeng de quri
    nger aa ip diip ki ngingdemna na nget. De qula ngenem nem ki nanari.”
  gvs-gvs: Nakae maniyena kobuyagīdi kokaisobuyēdi kokalavēdi, e Ruti itoboine isevedi
    go, taabu koobōve.’
  rmc-rmc: A mek až andral o snopi cirden avri o klasi a čhiven len pre phuv, hoj
    peske len oj te kidel. Ma phenen lake ňič.“
  pes-OPV: و نیز از دسته‌ها کشیده، برایش بگذارید تا برچیند و او را عتاب مکنید.»
  ron-1924: ши кяр вой сэ-й скоатець дин снопь кытева спиче, с-о лэсаць сэ кулягэ
    спиче ши сэ н-о ынфрунтаць.”
  ben-OBCV: বরং আঁটির মধ্যে থেকে কিছু শিষ বের করে তার জন্য ফেলে দিয়ো যেন সে কুড়াতে
    পারে এবং তাকে বকাবকি করবে না।”
  lex-lex: '@see-verse:RUT.002.015'
  som-som: Oo weliba xidhmooyinkana qaar uga soo siiba oo u daaya, ha xaabxaabtee,
    oo hana dagaalina.
  lat-VUC: et de vestris quoque manipulis projicite de industria, et remanere permittite,
    ut absque rubore colligat, et colligentem nemo corripiat.
  eng-ASVBT: And also pull out some for her from the bundles, and leave it, and let
    her glean, and rebuke her not.
  mna-mna: 'Mi bali pezekatŋan tomini, kere be kapas pakan ma isu. Beso imar to iyo
    kana. Mi motoyom iŋgal: Koyo kwoyom pini pepe.”'
  ita-1885: Lasciatele pure eziandio alquanto de' covoni; e permettete che lo colga,
    e non la sgridate.
  kqc-kqc: Idu tau riyadi sanari ini rata be moisi ae magedi ma butu riyaine. Ina
    rofu ga nivaifa.”
  eng-LXXUP: And do ye by all means carry it for her, and ye shall surely let fall
    for her some of that which is heaped up; and let her eat, and glean, and rebuke
    her not.
  eng-ULB: Also pull out for her some ears of grain from the bundles, and leave them
    for her to gather up, and do not rebuke her.”
  spa-VBL: De hecho, saquen algunos tallos de los manojos que estén cortando y déjenlos
    para que los recoja. No la regañen”.
  fra-_FOB: Et même, vous tirerez pour elle des gerbes quelques épis que vous lui
    laisserez glaner, et vous ne la gronderez point.
  mal-mal: കൂടാതെ, പെറുക്കേണ്ടതിന്നു അവൾക്കായിട്ട് കറ്റകളിൽനിന്നു മാറ്റിയിട്ടേക്കണം;
    അവളെ ശാസിക്കരുത് എന്നും കല്പിച്ചു.
  urd-GVR: Na sirf yih balki kām karte waqt idhar-udhar pūloṅ kī kuchh bāleṅ zamīn
    par girne do. Jab wuh unheṅ jamā karne āe to use mat jhiṛaknā!”
  suz-BL: इच्‍का बाला तोक्‍शा गेने। मिनु गुबानु, महुइक्‍तीन” दे माइक्‍मी बाक्‍त। लेवी
    १०:९-१०
  ita-1927: E cavate anche, per lei, delle spighe dai manipoli; e lasciatele lì perch’essa
    le raccatti, e non la sgridate!”
  ckb-ckb: لە دەسکەکانیش بۆی دەربهێنن. لێیگەڕێن با هەڵیبگرێتەوە و قسەی پێ مەڵێن.»
  eng-BBE: And let some heads of grain be pulled out of what has been corded up, and
    dropped for her to take, and let no sharp word be said to her.
  kan-OKCV: ಅವಳು ಹಕ್ಕಲಾದುಕೊಳ್ಳುವ ಹಾಗೆ ನೀವು ಅವಳಿಗೋಸ್ಕರ ಸಿವುಡುಗಳಲ್ಲಿ ಕೆಲವನ್ನು ಕೆಳಗೆ
    ಹಾಕಿರಿ. ಅವಳನ್ನು ಗದರಿಸಬೇಡಿರಿ,” ಎಂದನು.
  bbb-bbb: '@see-verse:RUT.002.015'
  tam-2017: அவள் பொறுக்கிக்கொள்ளும்படி அவளுக்காக அரிகளிலே சிலவற்றைச் சிந்திவிடுங்கள்,
    அவளை அதட்டாமல் இருங்கள் என்று கட்டளையிட்டான்.
  spa-RV-1909: Antes echaréis á sabiendas de los manojos, y la dejaréis que coja,
    y no la reprendáis.
  ron-BTF: Şi de asemenea lăsaţi să cadă intenţionat câteva din mănunchiuri pentru
    ea şi lăsaţi-le ca ea să le culeagă şi nu o mustraţi!
  eng-WEBP: Also pull out some for her from the bundles, and leave it. Let her glean,
    and don’t rebuke her.”
  eng-FBV: In fact, pull out some stalks from the bundles you're cutting and leave
    them for her to pick up. Don't tell her off.”
  nld-1939: Ge moet ook met opzet voor haar wat uit de bossen laten glippen, en als
    ze het opraapt, niet tegen haar uitvallen.
  nch-BL: Nojquiya xijtepehuaca sequij xinachti para ma quipejpena. ¡Amo aqui ma quiajhua!
  tfr-NTPO: Dwl̈a skomi, tömishko ga l̈omi pjl̈öbö pjl̈öbö, tö̃ya bomi irgo wl̈o.
    Ga kong l̇l̇ëye l̈ëmi l̇l̇ëme» l̈e.
  vie-1934: Cũng hãy rút vài gié trong bó lúa, bỏ rớt cho nàng lượm lấy, và chớ trách
    móc nàng chút nào.
  hin-CV: और हां, ऐसा करना, कुछ बालें पूलियों में से खींचकर भी डाल देना, कि वह उन्हें
    भी बीनकर इकट्ठा कर ले.”
  spa-BES: Saquen espigas de los manojos de lo que ha sido atado, y a propósito dejen
    caer para que las tome, y no la reprendan.
  tdx-tdx: Tsongò ho aze ka amo nitoboroñeo, le apoho eo ho timpone’e vaho ko trevoheñe.
  tha-KJV: จงดึงข้าวออกจากฟ่อนทิ้งไว้​ให้​นางเก็บบ้าง อย่าว่านางเลย”
  por-BR-2018: Antes lançareis de propósito dos feixes, e a deixareis que colha, e
    não a repreendais.
  bco-bco: Ko꞉sega giliyo꞉ da꞉si bali fowo꞉ bobodakiyo꞉, gililo꞉ bobodo꞉ us a꞉namio꞉
    heb nolo꞉ emo꞉ dima꞉ki, a꞉ma꞉la꞉ suduto꞉lo fela꞉bi. A꞉la꞉ta꞉ga꞉ emo꞉wo꞉ towo꞉
    halalebo꞉ sa꞉la꞉so꞉boka꞉” a꞉la꞉sio꞉.
  deu-ELO: und auch sollt ihr selbst aus den Bündeln Ähren für sie herausziehen und
    sie liegen lassen, damit sie sie auflese, und sollt sie nicht schelten.
  caa-caa: Y actanic acꞌaxi tama icꞌabꞌ cora cebada tama utzajqꞌuir tuaꞌ uyubꞌi ucꞌopi
    jaxir. Y mamajchi tijam tuaꞌ icꞌaye e ixic era, che e Booz.
  eng-WYC-2018: and also cast ye forth to her handfuls of purpose (or and also throw
    ye forth to her some handfuls on purpose), and suffer ye those to abide, that
    she gather those without shame; and no man reprove her gathering them.
  epo-epo: kaj vi ankaŭ ŝajnigu al ŝi, ke vi postlasis la malgrandajn garbetojn, kaj
    vi permesu al ŝi, ke ŝi kolektu ilin, kaj ne riproĉu ŝin.
  uig-PIN: Ⱨǝtta ⱨǝm uning üqün azraⱪ baxaⱪlarni ɵnqilǝrdin ǝtǝy ayrip, uningƣa tǝrgili
    qüxürüp ⱪoyunglar, uni ⱨeq ǝyiblimǝnglar, dedi.
  beo-beo: 'E da gagoma faila asi laloba, Boua:se da ea hawa: hamosu dunu ilima sia:
    sia:i, “Ea faili amola gilisi dobomu da defea, amola ema sia: eno mae sia:ma e
    yolema:ne da. Be amola gagoma doboi oda ea faima:ne yolesima.”'
  tpi-OTNT: Na yupela i mas kisim ol het bali long ol mekpas na tromoi i stap, bai
    em i ken bungim. Yupela i no ken rausim em.”
  hau-SA: Ku kuma riƙa zarar mata waɗansu daga dammunan don ta ɗauka, kada ku kwaɓe
    ta.”
  uig-LAT: Hetta hem uning üchün azraq bashaqlarni önchilerdin etey ayrip, uninggha
    tergili chüshürüp qoyunglar, uni héch eyiblimenglar, dédi.
  nde-nde: Kodwa, hwatshani amanye amahlanga ezithungweni limtshiyele ukuze adobhe
    kuwo, lingaze lamkhuza.”
  ton-ton: pea tuku ke ngangana ʻae ngaahi faluku koeʻuhi ke ne maʻu ia, pea tuku
    ai pe ia, koeʻuhi ke ne tufi ia, pea ʻoua naʻa valoki ia.”
  ces-1613: Nýbrž naschvál jí upouštějte z snopů a nechávejte, ať sbírá, a nedomlouvejte
    jí.
  eng-WMB: Also pull out some for her from the bundles, and leave it. Let her glean,
    and don’t rebuke her.”
  tam-TCV: அவள் பொறுக்கிக்கொள்ளும்படி கட்டுகளிலிலிருந்து சில கதிர்களை வேண்டுமென்றே
    சிந்தவிடுங்கள்; அவளை அதட்டாதிருங்கள்” என்று அவர்களுக்கு உத்தரவிட்டான்.
  ceb-ULB: Ug kinahanglan usab ninyong kuhaon ang pipila ka mga uhay alang kaniya
    gikan sa mga binugkos, ug pasagdihi kini aron iyang mahagdaw. Ayaw siya badlonga.”
  mkn-mkn: '@see-verse:RUT.002.015'
  pol-UBG: Co więcej, umyślnie upuszczajcie dla niej kłosy i zostawiajcie je, aby
    mogła je zbierać, i nie gańcie jej.
  agr-agr: Tuja atum cebada juuka jigkaka ijumjamunmaya akagag kakeguk duka idaitustajum
    nii yajuakti”, tiuwai.
  kyc-kyc: Bali nyuo simu pyao puu pyasi dupwana lapo ipyuo nyuo nyisa retarami dokopa
    Urutimi yapo nyuo epenale lao lao nemba nalapape, leya.
  urd-GVU: نہ صرف یہ بلکہ کام کرتے وقت اِدھر اُدھر پُولوں کی کچھ بالیں زمین پر گرنے
    دو۔ جب وہ اُنہیں جمع کرنے آئے تو اُسے مت جھڑکنا!“
  eng-OEBCW: Also pull out some for her from the bundles and leave for her to glean,
    and do not find fault with her.’
  deu-1912: Auch von den Haufen laßt übrigbleiben und laßt liegen, daß sie es auflese,
    und niemand schelte sie darum.
  ntj-ntj: '@see-verse:RUT.002.015'
  kan-2017: ಸಿವುಡುಗಳಿಂದ ತೆನೆಗಳನ್ನು ಕಿತ್ತುಹಾಕಿರಿ; ಈಕೆಯು ಕೂಡಿಸಿಕೊಳ್ಳಲಿ, ಗದರಿಸಬೇಡಿರಿ”
    ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  tgo-tgo: Mbala hu bigiraŋgiya eŋge bali vavana e mbambarana iya hu tenɨŋgina e tɨnenji,
    hu roitete na elaghɨniye i rombanɨŋgi. Ko iyemaeŋge ne hu ndedagetenɨwe.”
  yap-yap: Mu girngiyed yu pa’ e grain u fithik’ e tin kam thum niged ngam paged nge
    yib i fek; ma dab mu puwan’gad ngak.”
  hlt-MCSB: Cangphung dongkah te buem buem uh lamtah anih ham hnoo pauh. A yoep vaengah
    khaw anih te tluung uh boeh,” a ti nah.
