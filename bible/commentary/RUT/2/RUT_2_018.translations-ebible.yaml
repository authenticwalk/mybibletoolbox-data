verse: RUT.002.018
translations:
  mal-C: അവൾ അതു പട്ടണത്തിലേക്കു ചുമന്നുകൊണ്ടുപോയി; അവൾ എത്രമാത്രം ശേഖരിച്ചെന്ന് അവളുടെ
    അമ്മായിയമ്മ മനസ്സിലാക്കി. താൻ ഭക്ഷിച്ചിട്ട് ശേഷിച്ച ധാന്യംകൂടി കൊണ്ടുവന്ന് രൂത്ത്
    അവൾക്കുകൊടുത്തു.
  deu-TKW: Sie hob es auf, und als sie in die Stadt kam, sah ihre Schwiegermutter,
    was sie aufgelesen hatte. Darauf zog sie heraus, was sie übrig behalten hatte,
    als sie satt geworden war, und gab es ihr.
  lin-lin: Amemaki yango na engumba, mpe mama-bokilo na ye amonaki bambuma oyo alokotaki.
    Rite abimisaki lisusu biloko oyo atikaki tango atondaki mpe apesaki yango epai
    ya mama-bokilo na ye.
  eng-LSV: and she takes [it] up, and goes into the city, and her mother-in-law sees
    that which she has gleaned, and she brings out and gives to her that which she
    left from her satiety.
  bmu-bmu: Mewö haliga bali hölŋi mihi memba taonöŋ liliŋgöwa kamba dawik qendaŋda
    malöhi, mihi iranŋi kundel waŋgiyök. Miaŋgö andöŋe nene söpŋe nemba tosatŋi mosoröhi,
    mihi mewöyök ujeta waŋgiyök.
  eng-GNV: 'And she tooke it vp, and went into the citie, and her mother in law saw
    what she had gathered: Also she tooke foorth, and gaue to her that which she had
    reserued, when she was sufficed.'
  eng-WEBSTER: 'And she took it , and went into the city: and her mother-in-law saw
    what she had gleaned: and she brought forth, and gave to her what she had reserved
    after she was satisfied.'
  nhw-BL: Huan quihuicac nopa cebada huan mocuepqui ipan altepetl. Huan quinextili
    iyexna catli quisentilijtoya, huan nojquiya Rut quimacac Noemí nopa tlacualistli
    catli mocajqui tlajco tona.
  swh-ONEN: Akaibeba na kuelekea mjini, naye mama mkwe wake akaona jinsi alivyoweza
    kuokota nafaka nyingi. Pia Ruthu akachukua kile alichobakiza baada ya kula na
    kushiba, akampa.
  bba-bba: Yen biru, u yi suɑ u kɑ dɑ yɛnuɔ u win dwɑɑ mɛro sɔ̃ɔsi kɑ sere mɑɑ dĩɑ
    ni u din sukum, mɑ u ye kpuro win dwɑɑ mɛro wi yiiyɑ.
  eng-KJVCPB: 'And she took it up, and went into the city: and her mother in law saw
    what she had gleaned: and she brought forth, and gave to her that she had reserved
    after she was sufficed.'
  mpx-mpx: Ludi bali i toun ge i sikal i na panuwaa, inoke ana bwata yawana i pankite.
    I ola al wana an teli i pek yawana elana.
  wbp-wbp: Ruurturlu kangu ngurlu ngurra-kurralku. Ngula kanajardu-nyanurlu nyangu
    kuja ngurlu panu manu. Ruurturlurla yungu miyi ngalya-kari kujalu puta ngarnu
    karlarla-jangka.
  luo-luo: Ne otingʼe motere nyaka dala, kendo wuon odgi noneno kar romb cham mane
    ochoko. Bende Ruth noterone chiemo mane ochamo odongʼ.
  meu-meu: E laohaia, hanua ela, ravana e haheitalaia; bona bahu danu e henia.
  npi-ULB: तिनले यसलाई उठाइन् र शहरतिर गइन् । तिनकी सासुले तिनले जे बटुलेकी थिइन्
    सो देखिन् । रूथले आफ्नो खाजाबाट उबारेकी भुटेको अन्‍न निकालिन् र तिनलाई दिइन् ।
  yor-yor: Ó sì gbé e, ó sì lọ sí ìlú, ìyá ọkọ rẹ sì rí ọkà tí ó rí ṣà bi o tí pọ̀
    tó, Rutu sì mú oúnjẹ tí ó jẹ kù lẹ́yìn tí ó ti yó tan fún ìyá ọkọ rẹ̀.
  ind-ind: Dia membawa pulang hasil irikan jelai dan memperlihatkan hasilnya kepada
    ibu mertuanya. Rut juga memberikan jelai panggang kelebihan dari makan siangnya.
  pes-OPCB: او آن را با باقیماندهٔ خوراک ظهر برداشته به شهر پیش مادرشوهرش برد.
  lcm-lcm: Na kala sunguk ia na kanla pasal ane nei rina, na kanla akalit a omona
    ta sa katala lukluk aiton ia, na kala kun luk ani inongos i pok i kana angan tapong
    ang na kala alis ia tatana.
  aer-aer: Kele imernte, Ruth-ele yakwethe ikwerenhe ineke apmere-werne akngirtneke.
    Kele anherrikwele renhe areke annge ntange arunthe-akerte. Ruth renhe merne ampenye
    yanhe antheke.
  tgl-ULB: Binuhat niya ito at nagtungo ng lungsod. Pagkatapos nakita ng kaniyang
    biyenan ang kaniyang napulot. Dinala din ni Ruth ang inihaw na butil na natira
    mula sa kaniyang pagkain at ibinigay ito sa kaniya.
  rmn-rmn: Ой андяс о гоно андэ диз, тай лаки сасуй дикхляс, сокабор бут ой кидиняс.
    Генэ э Руфь никалдяс тай диняс ла одова, со ачило латэ, кана халас.
  cbu-NT: Sheeru, chipayaranllu, waptam Biringap kanapurangiya. Umeenashsha kuseeramchu,
    yuwaa wanusee pusarangu anoo yámandarangiya. Sheeru, yuwaatssha katungtsee katuchirangu
    anootsshat umeenaam Noemeem panarangiya.
  hui-hui: Ibugua o biyadaruni bu hanalu andaga dai buwa ibu aruni biago berearia
    walia hene. Tomo horombe no ibira howa hanayarubi mini.
  wrs-wrs: Wo Rutva ongalputowam Naomim pulnonglapho, wo Rutva ongalputowam onungnathamnana
    no baliwondava, innemungilva nomba dembrahona, ten Boas hevm okombanam wainenam.
  jao-jao: Kulu kanda-ka barra ankaya birndawarawiji barra alanjilu rruwankurru-yuwarniyu
    anku, baji ki-barrawula. Kulu kanda-yunduyunduma ma-ngarra wumba kanda-nirri.
    Kulu karrandu-rduma nuwarrku ma-ngarra nakaringu mukunjarna, ma-wunhunhu karrandu-ngunda.
  mya-mya: သူ​သည်​ထို​စပါး​ကို​ယူ​၍​မြို့​သို့​ပြန်​ပြီး လျှင် မိ​မိ​၏​ယောက္ခ​မ​အား​ပြ​၏။
    မိ​မိ​ချန် ထား​သည့်​အ​စား​အ​စာ​ကို​လည်း​ပေး​၏။-
  bod-N: ཁོ་མོས་དེ་ཁུར་ནས་གྲོང་རྡལ་དུ་སོང་སྟེ་རང་གི་སྒྱུག་མོས་ཀྱང་བཏུས་ཟིན་པའི་འབྲུ་རྣམས་མཐོང་།
    ཡང་ཁོ་མོས་རང་གི་ཁ་ཟས་ལྷག་མ་དེ་བླངས་ནས་སྒྱུག་མོ་ལ་ཕུལ་ཏོ། །
  wsk-wsk: Ale giam ago uningi namaram ale nome kausam se arigam. Asele na kowarkalal
    nam ko nukum mu nome tuam.
  kkl-kkl: Ag nhon taogpa, Rut kel enekori aghag liro pobogti, asag pabiogti, elyamalkelag
    undo polbandi payana tane kembamen aro ambarog. Kembamen aro ambarogti, Rut kel
    enekori nen yogharogne taneko, el samen Boas nenekoap kwaneng telamdekne phelektoba
    aghag lilamogti, pogto payaogne yogharogti, elyamal kel Naomi tarog.
  sna-sna: Akaritakura akaenda naro kuguta, vamwene vake vakaona kuti akanga aunganidza
    zvakadini. Rute akavigirawo vamwene vake zvaakanga asiya paakanga adya akaguta.
  spa-BLM: Lo recogió y se fue a la ciudad. Entonces su suegra vio lo que había espigado,
    y sacó y le dio lo que le había sobrado.
  cac-cac: Ix lajvi chi', ix meltzaj ix d'a yol chon̈ab' chi', ix sch'oxan ix d'a
    ix yalib' chi' jantac ixim ix yic' ix. Yed'nac pax ixim mayb'il cebada chi' ix
    d'a ix yalib' chi', aton ixim maj lajvoclaj sc'uxan ix chi'.
  swh-ULB: Akazibeba na kwenda katika mji. Ndipo mama mkwe wake aliona kile alichokivuna.
    Ruth pia alimletea mama mkwe wake nafaka zilizo kaangwa alizobakiza kwenye chakula
    chake.
  bel-bel: Узяўшы гэта, яна пайшла ў горад, і сьвякроў яе ўбачыла, што яна назьбірала.
    І дастала і дала ёй тое, што пакінула, наеўшыся сама.
  klt-klt: Rut tá árong bali bek wa táng hip tánggatang it Betlehem káin son kun,
    nambáná yá bali kámondang ihángga kuk wa káuk. Hang káen sungngi náukngá kátu
    ihángga kuk wa Naomi imuk.
  deu-ELBBK: Und sie nahm es auf und kam in die Stadt, und ihre Schwiegermutter sah,
    was sie aufgelesen hatte; und sie zog hervor und gab ihr, was sie übriggelassen,
    nachdem sie sich gesättigt hatte.
  mbb-OT: Ne zutun mibitbit din kes parey zin ne mid-ulì diyà te inged ne impeehè
    din te enuǥang din ke sengemenu kezekelà is nekuwa zin. Impeehè din daan haazà
    is samè din duen te midsandag he barli he wazè din mekaan, ne imbeǥey zin duen
    te enuǥang din.
  mal-2015: അവൾ അതു എടുത്തുംകൊണ്ടു പട്ടണത്തിലേക്കു പോയി; അവൾ പെറുക്കിക്കൊണ്ടുവന്നതു
    അമ്മാവിയമ്മ കണ്ടു; താൻ തിന്നു ശേഷിപ്പിച്ചിരുന്നതും അവൾ എടുത്തു അവൾക്കു കൊടുത്തു.
  tuo-NT: Beꞌro co suꞌtiweeꞌque perire wʉa, macãpʉ dajatojaaco niwõ. Tere co mañecõrẽ
    ĩꞌoco niwõ. Tojo nicã, co baꞌadʉꞌaꞌquere Noemírẽ oꞌoco niwõ.
  gup-gup: Wanjh kang kured, balkanakang birrelengbukkang ngalbinjmorne ngarre, wanjh
    bebkeng manmekbe manbu manbarnangarrakenh manbu bawong, wanjh biwong ngalbinjmorne.
    Wanjh ngalbinjmorne ngarre bimbaddjawam, “Baleh kab kunu yihmimmoyhmangi? Nangalehmayh
    nanu kabbal nuye yihdurrkmirri? Ngadjare God kabimarneyime kunmak namekbe bininj
    nawu ngunhnahnani.” Wanjh Ruth ngalengmanwali bimwokmey ngalbinjmorne ngarre,
    bimarneyimeng, “Ngahdurrkmirri kore kabbal nuye bininj nawu djaying kangeyyo Boaz.”
  nys-nys: Ruth barrang kwolaka baalang mya-myak kidji Naomi djinang natj baal kwadja
    wedjang. Karro Ruth yanga baalang mangat mwereni baal yoowart kwadja-ngarn baalaal.
    Baalang mangat waangki-djinang baal, “Windja noonook wedjang kwolaka? Windja noonook
    yaka nidja kedala? Etjenna-bal Boolanga-Yira yanga-kwabba mammarap ngiyan djinang
    noonany.” Ngarl Ruth warranga baalang mangat moodlooka mammarapang wer baalang
    boodjera kwolakang. Ruth waangki, “Nitja mammarap kol Boaz!” Naomi waangki baalang
    koowart, “Etjenna-bal Boolanga-Yira yanga-kwabba nidja mammarap. Baal yoowart
    nganop ngorna-kwabba moortamanak wininy wer noyitj.” Naomi kardjir waangki Ruth,
    “Nidja mammarap ngalang moorta, ngalang moorditj-moyiran.”
  byx-byx: De ma Rut kiaral lungera ama bali de qia mit saver ama luqup. De qia reqer
    ara reveski ma Naomi. De qerka ma Rut kia qur ma Naomi re ngene lungera ama asmes
    i la qia mes dem nget men ama niraqa.
  gvs-gvs: Ikausapisapi ikavava, e ina bali ma bayaoina ikabi, ikaluvilamna ina ina
    kasa goi baliyana yaona ivatuluko kaga bogina isevedi. Ago kutukutuyadi ikaabogedi
    yaona ivini ikáika.
  rmc-rmc: Akor geľa andro foros te sikavel la sasake, keci kidňa upre. Diňa la the
    le chabenestar, so lake ačhiľa.
  pes-OPV: پس آن را برداشته، به شهردرآمد، و مادر شوهرش آنچه را که برچیده بود، دید،
    و آنچه بعد از سیرشدنش باقی‌مانده بود، بیرون آورده، به وی داد.
  ron-1924: А луат-о ши а интрат ын четате ши соакрэ-са а вэзут че кулесесе. Рут а
    скос ши рэмэшицеле де ла прынз ши и ле-а дат.
  ben-OBCV: এরপর সে সেগুলি নিয়ে নগরে গেল আর তার শাশুড়ি দেখল যে সে কত কুড়িয়েছে।
    রূত যথেষ্ট খাওয়ার পর বেঁচে যাওয়া খাবার বের করে তার শাশুড়িকে দিল।
  lex-lex: 'Nhor pua nla''awa leta noma nala yodni rella la''a yananni, me nal wal
    lia yamananni maka takenniana na''ana la dodo''ona. La''pa yananni Na''omi namkek
    memna wetra'' lawna maka nlernan oleka de dewade natian nohora niwa: “Inee! Omliernan
    hari honona la hanmeni? Me omkar lia'' he''a nhyi''ini-elawni? Uplerlawnu nee!
    Pena Mhilpai-muanatga riy maka khi''a nhioli-liet dilla mai ami.” Noma Ruta nakot
    la niwra: “La''a nhyi'' maka a''uliria wetra'' lawan la de, matromni nwawa Bo''as.”'
  som-som: Markaasay kor u qaadatay oo magaaladii gashay; oo soddohdeedna way aragtay
    wixii ay soo xaabxaabtay; oo waxay u soo bixisay oo siisay wixii ay hambaysay
    markay dheregtay.
  lat-VUC: 'Quos portans reversa est in civitatem, et ostendit socrui suæ: insuper
    protulit, et dedit ei de reliquiis cibi sui, quo saturata fuerat.'
  eng-ASVBT: 'And she took it up, and went into the city; and her mother-in-law saw
    what she had gleaned: and she brought forth and gave to her that which she had
    left after she was sufficed.'
  mna-mna: Tona ikam bali tana mi imiili ma ila kar Betelem, mi iso rwoono mooribi
    pa. Mi kini mazeene ta ikan ma kalwoono imbotmbot na, ikam la kini tomini.
  ita-1885: Ed ella sel caricò addosso, e venne nella città. E la sua suocera vide
    ciò ch'ella avea ricolto. Rut, oltre a ciò, trasse fuori ciò che avea serbato
    di resto, dopo che fu sazia, e gliel diede.
  kqc-kqc: Mina adodisi taoni dairiyo ma gokaisanu tau moiyo mina ini radini yaku
    veyo. Beika irisi bafu fereyo mina ka moi yakusi ini radini maro.
  eng-LXXUP: 'And she took it up, and went into the city: and her mother-in-law saw
    what she had gleaned, and Ruth brought forth and gave to her the food which she
    had left from what she had been satisfied with.'
  eng-ULB: She lifted it up and went into the city. Then her mother-in-law saw what
    she had gathered. Ruth also brought out the roasted grain left from her meal and
    gave it to her.
  spa-VBL: Lo recogió y lo llevó a la ciudad para mostrarle a su suegra la cantidad
    que había recogido. Rut también le dio lo que le había sobrado de la comida.
  fra-_FOB: Et elle l'emporta, et rentra à la ville; et sa belle-mère vit ce qu'elle
    avait glané. Elle sortit aussi ce qu'elle avait gardé de reste, après avoir été
    rassasiée, et elle le lui donna.
  mal-mal: അവൾ അത് എടുത്തുകൊണ്ട് പട്ടണത്തിലേക്ക് പോയി; അവൾ പെറുക്കിക്കൊണ്ടുവന്നത്
    അമ്മാവിയമ്മ കണ്ടു; താൻ തിന്നു ശേഷിപ്പിച്ചിരുന്നതും അവൾ എടുത്തു അവൾക്കു കൊടുത്തു.
  urd-GVR: Phir wuh sab kuchh uṭhā kar apne ghar wāpas le āī aur sās ko dikhāyā. Sāth
    sāth us ne use wuh bhune hue dāne bhī die jo dopahar ke khāne se bach gae the.
  suz-BL: मिनु मेको कुरशा, सहर जाक्‍माक्‍त। आ शिमीमी मिश ङा क्‍योव़ज गुप्‍शा, चाक्‍शो
    तवा बाक्‍त। मिनु रूथमी आ हेंशो जचा थोव़क यो ग्रुंइशा, आ शिमी कली गेवा बाक्‍त।
  ita-1927: Se lo caricò addosso, entrò in città, e la sua suocera vide ciò ch’essa
    avea spigolato; e Ruth trasse fuori quello che le era rimasto del cibo dopo essersi
    saziata, e glielo diede.
  ckb-ckb: جا هەڵیگرت و گەڕایەوە ناو شار و خەسووی ئەوەی بینی کە هەڵیگرتبووەوە. دوای
    ئەوەی کە ڕائووس تێری خوارد، ئەو خواردنەی دا بە خەسووی کە مابووەوە.
  eng-BBE: And she took it up and went into the town; and she let her mother-in-law
    see what she had got, and after taking enough for herself she gave her the rest.
  kan-OKCV: ಅವಳು ಅದನ್ನು ತೆಗೆದುಕೊಂಡು ಪಟ್ಟಣಕ್ಕೆ ಬಂದಳು. ಅವಳು ಹಕ್ಕಲಾದುಕೊಂಡಿದ್ದನ್ನು ಅವಳ
    ಅತ್ತೆಯು ಕಂಡಳು. ರೂತಳು ತೃಪ್ತಿಯಾದ ಮೇಲೆ ಉಳಿಸಿ ತಂದದ್ದನ್ನು ಅವಳಿಗೆ ಕೊಟ್ಟಳು.
  bbb-bbb: Areme fune uri kamui ijiakiro ire nugune fu naema ije kena una vakuma Neomi
    fino ijia kekei. Fu ijia kekena uri kumune ijiakiro ire nugune fu igana kena ruaema
    ijene Neomi nijae. Ro maza ije Neomi fu kumune ma uruvana fu kena ruaema ije giamo
    fuka ireobo oeserei.
  tam-2017: அவள் அதை எடுத்துக்கொண்டு ஊருக்குள் வந்தாள்; அவள் பொறுக்கினதை அவளுடைய மாமியார்
    பார்த்தாள்; தான் திருப்தியாகச் சாப்பிட்டு மீதியாக வைத்ததையும் எடுத்து அவளுக்குக்
    கொடுத்தாள்.
  spa-RV-1909: Y tomólo, y vínose á la ciudad; y su suegra vió lo que había cogido.
    Sacó también luego lo que le había sobrado después de harta, y dióselo.
  ron-BTF: Şi l-a ridicat şi a mers în cetate şi soacra ei a văzut ce a cules; şi
    a adus şi i-a dat ce a pus deoparte după ce s-a săturat.
  eng-WEBP: She took it up, and went into the city. Then her mother-in-law saw what
    she had gleaned; and she brought out and gave to her that which she had left after
    she had enough.
  eng-FBV: She picked it up and took it back to town to show her mother-in-law how
    much she had collected. Ruth also gave her what she had left over from her meal.
  nld-1939: Ze nam het mee en ging naar de stad. Toen haar schoonmoeder zag, wat ze
    verzameld had, en Rut haar ook nog verraste met wat zij, na zelf volop gegeten
    te hebben, had overgehouden,
  nch-BL: Huan quihuicac nopa cebada huan tacuepili ipan altepet. Huan quinextili
    iyexna cati quisentilijtoya, huan nojquiya Rut quimacac Noemí nopa tacualisti
    cati mocajqui tajco tona.
  tfr-NTPO: E irgo ga söra jek u l̈ok l̈ishko, ga pina ba ëm kong. Dl̈i twara ba kong
    l̇l̇amo l̈i shira, twara ba kong, ue wl̈o bakoe.
  vie-1934: Nàng vác đem trở vào trong thành; bà gia nàng thấy lúa nàng đã mót. Đoạn,
    Ru-tơ trút phần bữa ăn dư ra mà trao cho người.
  hin-CV: वह इसे लेकर नगर में गई, और अपनी सास के सामने यह अन्‍न तथा उस भोजन को भी
    रख दिया, जो उसके तृप्‍त होने के बाद बचा रह गया था.
  spa-BES: Y ella lo tomó y fue al pueblo; y dejó que su suegra viera lo que había
    recibido, y después de tomar lo suficiente para sí misma, le dio el resto.
  tdx-tdx: Rinambe’e naho niheo mb’an-drova mb’eo, le niisa’ i rafoza’e ampelay i
    tinimpo’ey; nakare’e ka i nasisa’e te nieneñey vaho nazotso’e.
  tha-KJV: นางยกข้าวนั้นขึ้นและเข้าไปในเมือง แม่​สามี​ก็​เห​็นข้าวที่นางได้​เก​็บมานั้น
    และนางเอาอาหารที่เหลือเมื่อนางรับประทานอิ่มแล้​วน​ั้นให้​แก่​แม่​สามี​ด้วย
  por-BR-2018: E tomou-o, e veio à cidade; e sua sogra viu o que havia colhido. Tirou
    também logo o que lhe havia sobrado depois de farta, e deu-lhe.
  bco-bco: '@see-verse:RUT.002.017'
  deu-ELO: Und sie nahm es auf und kam in die Stadt, und ihre Schwiegermutter sah,
    was sie aufgelesen hatte; und sie zog hervor und gab ihr, was sie übriggelassen,
    nachdem sie sich gesättigt hatte.
  caa-caa: Entonces sutpa ixin tama e chinam esto tiaꞌ turu upixam, y uqꞌueche ixin
    tunor ut e cebada lo que cay umorojse y uchecsu tut upixam. Y nacpat era ulocse
    lo que ayan tama ubolsa y uyajcꞌu e Noemí tuaꞌ ucꞌuxi.
  eng-WYC-2018: Which she bare, and turned again into the city, and showed to her
    mother-in-law; furthermore she brought forth, and gave to her the remnants of
    her meat, with which meat she was (ful)filled. (Which she carried, and returned
    to the city, and showed to her mother-in-law; and she also brought forth, and
    gave her the remnants of her food, with which food she was fulfilled.)
  epo-epo: Kaj ŝi levis tion, kaj iris en la urbon; kaj ŝia bopatrino vidis tion,
    kion ŝi kolektis; ŝi ankaŭ elprenis, kaj donis al ŝi la restaĵon, kiun ŝi posedis
    de post sia satiĝo.
  uig-PIN: Andin u arpisini elip, xǝⱨǝrgǝ kirdi, ⱪeynanisi uning tǝrgǝn arpisini kɵrdi;
    u yǝnǝ u yǝp toyunƣandin keyin saⱪlap ⱪoyƣinini qiⱪirip uningƣa bǝrdi.
  beo-beo: 'E da gagoma ladilalu, moilaiga doaga:le, esoa: da:i ema ea faisu hou olelei
    amola ha:i manu ea nanu dialebe amo ema i.'
  tpi-OTNT: Rut i kisim dispela bali i go long taun na i soim long tambu mama bilong
    en. Na hap kaikai em i no bin pinisim long san, em tu em i karim i go givim long
    tambu bilong en.
  hau-SA: Ta ɗauka ta koma gari sai surukarta ta ga yawan abin da ta kalato. Rut kuma
    ta fitar da ragowar abin da ta ci bayan ta ƙoshi ta ba ta.
  uig-LAT: Andin u arpisini élip, sheherge kirdi, qéynanisi uning tergen arpisini
    kördi; u yene u yep toyun’ghandin kéyin saqlap qoyghinini chiqirip uninggha berdi.
  nde-nde: Wayithwala waya layo ngekhaya, uninazala wabona lokho ayekuvunile. URuthe
    wakhupha ayekutshiyile esedle wasutha, weza lakho wamupha.
  ton-ton: '¶ Pea naʻa ne toʻo hake ia, ʻo ʻalu ki he kolo: pea naʻe mamata ʻene faʻē
    ʻi he fono ki he meʻa naʻa ne tufi: pea ne ʻomi ia ʻo ʻatu ia kiate ia, ʻaia naʻa
    ne fakatoe, hili ʻene kai ʻo mākona.'
  ces-1613: Kterýž vzavši, přišla do města, a viděla svegruše její to, což nasbírala.
    Vyňala také a dala jí to, což pozůstalo po nasycení jejím.
  eng-WMB: She took it up, and went into the city. Then her mother-in-law saw what
    she had gleaned; and she brought out and gave to her that which she had left after
    she had enough.
  tam-TCV: ரூத் அதை எடுத்துக்கொண்டு பட்டணத்திற்குத் திரும்பிப்போனதும் அவள் சேர்த்த
    தானியம் அதிகமாயிருப்பதை அவளுடைய மாமியார் கண்டாள். அத்துடன் ரூத் தான் திருப்தியாகச்
    சாப்பிட்டு, மீந்திருந்ததில் கொண்டுவந்ததைத் தன் மாமியிடம் கொடுத்தாள்.
  ceb-ULB: Gipas-an niya kini ug miadto sa siyudad. Unya nakita sa iyang ugangan nga
    babaye ang iyang hinagdawan. Gidala usab ni Ruth ang sinanlag nga lugas nga nahabilin
    gikan sa iyang paniudto ug gihatag kini kaniya.
  mkn-mkn: Ais dia bawa pulang itu bakul pi kampong Betlehem, ju kasi tunju dia pung
    hasil sang dia pung mama mantu. Ais dia ju kasi kaluar makanan sisa dari makan
    siang tadi, ko kasi dia pung mama mantu.
  pol-UBG: Następnie wzięła to i poszła do miasta, i jej teściowa zobaczyła to, co
    nazbierała. Wyjęła też i dała jej to, co pozostało jej z posiłku.
  agr-agr: Nuna yanaki juki Belén niina tsatsaji Noemí pujamunum jegauwai. Nunik cebada
    juukbaujin, nuigtu yutai ampija jukimujijai Noemín susauwai.
  kyc-kyc: Bali jingi dupwa manjo anda peya. Papala bali jingi mungiyamo dupwa aeyange
    lasaka piya. Dopako pyuo nenge nao malasi minyiya dupwa maiyuo piya.
  urd-GVU: پھر وہ سب کچھ اُٹھا کر اپنے گھر واپس لے آئی اور ساس کو دکھایا۔ ساتھ ساتھ
    اُس نے اُسے وہ بُھنے ہوئے دانے بھی دیئے جو دوپہر کے کھانے سے بچ گئے تھے۔
  eng-OEBCW: Then she took it up and went into the town and showed her mother-in-law
    what she had gleaned. She also brought out and gave her that which she had left
    from her meal after she had had enough.
  deu-1912: Und sie hob's auf und kam in die Stadt; und ihre Schwiegermutter sah es,
    was sie gelesen hatte. Da zog sie hervor und gab ihr, was übriggeblieben war,
    davon sie satt war geworden.
  ntj-ntj: Nyangka mantjira katingu ngurrangka tjunu. Nyangka palunyaku mingkayilu
    nyangu. Nyangka-ra nintirnu mirrka yurninypa Pawutjalu karlarlalpi-ra nintirnu
    wantitjanya.
  kan-2017: ಆಕೆಯು ಅದನ್ನು ಹೊತ್ತುಕೊಂಡು ಊರಿಗೆ ಬಂದು, ಆಕೆ ಹಕ್ಕಲಾಯ್ದದು ಸಂಗ್ರಹಿಸಿದ್ದನ್ನು
    ತನ್ನ ಅತ್ತೆಗೆ ತೋರಿಸಿದಳು. ತಾನು ಉಳಿಸಿಟ್ಟಿದ್ದ ಸುಟ್ಟ ತೆನೆಯನ್ನು ರೂತಳು ತನ್ನ ಅತ್ತೆಗೆ ಕೊಟ್ಟಳು.
  tgo-tgo: Rut i biginjogha bali e ghemba, na i vatomwe weya yawanyiye ŋgoroŋga baliko
    le laghɨlaghɨye me mban. Na tembe i giya weva Naomi ghanɨŋgama me ghanɨvarema.
  yap-yap: Me fek e tirok e grain nge sul ngalan binaw, me dag ngak e chitiningin
    figirngin urngin e grain nike kunuy. Miki pi’ ngak e ggan ni aw ko fare abich
    ni un ngay.
  hlt-MCSB: Te te a khuen tih khopuei a paan. A mani a hmuh vaengah cangmo a yoep
    a khuen tih a hah phoeikah a caknoi pah te a mani a paek.
  mdy-ETH: ዬያ ሃኣኮ ዒዛ ባሲ ዔኪ ካታሞ ማዒ ዴንዴኔ፤ ዒዛ ዚንጊ ዔኬሢ ዓሆ ናዖሚም ቤኤዜኔ፤ ዒዛ ሮኦሪ ሙዓንቴ ዓቴ ሙዖዋ
    ዒዞም ዒንጌኔ።
  kew-kew: Rut-me adare-para mea pua aaya pua wasa. Naare-palu nisade etana purapina
    page aaya pua kasa.
  twi-ASANTE: Ɔsoa de kɔɔ kurom, de kɔkyerɛɛ nʼase. Afei, Rut de nʼawiaduane a ɔgya
    sii ne hɔ no maa no.
  ipi-ipi: '@see-verse:RUT.002.017'
  bhl-bhl: 'De unesomelui, u suaem gal kelewko, men abu duku kembu wanin anung beso,
    ilim dim duku kolew kembu bali sen so, alik alik be ukalem imok auk buulo duumsu
    kale. Duumui, u min kalel ulo dakalalomelu: “Wee! Kutaka! Ku bali wanin banso
    kale, nal kel deim unembelew a? Ku kanem musun ete aluwbam unembelew a? Sunbin-Got
    e ibolow folok kukembe kunum beelo bamki fian so kelewboka!”, wangsu kale. Wangui,
    Ilut u yan weng bokoumomelu: “Kunum beem wiin e Boas ete te. Akalem musun ete
    aulbabiko, telika.”, wangsu kale.'
  eng-WEBU: She took it up, and went into the city. Then her mother-in-law saw what
    she had gleaned; and she brought out and gave to her that which she had left after
    she had enough.
  bnp-bnp: Muri i kube lakea na tanga a barli i poi kadolu, i vakasiri ne kana. A
    kinani i kani kaleva na kuru haro ranga i kube lakea vona, i habi vona.
  tgk-tgk: Рут онро бо худ ба шаҳр овард ва хушдоманаш дид, ки чӣ қадар ҷав ҷамъ кардааст.
    Ӯ боқимондаи хӯроки худро низ ба Ноомӣ дод.
  spa-PDDPT: La tomó y fue a la ciudad, y su suegra vio lo que espigó. También sacó
    lo que le sobró de la comida, después de saciarse, y se lo dio.
  gun-gun: Ha'e va'e oupi heravy tetã katy. Ha'e ramo ime xykue oexa omono'õ va'ekue.
    Ha'e ramo okaru okuapy jave guare rembyre voi oguenoẽ vy ome'ẽ avi ome xykue pe.
  agu-BL: Yi taje'n tzaj nin aj tzaj tcy'al i' yi wutz cebada yi molxij ta'n. Ninin
    ben i' tan ẍchajle'n tetz yi tlib. Yi wi't ẍchajol nintzun je tzaj tcy'al i' yi
    sowril yi wa', nin ben tk'oltz tetz yi tlib.
  ilo-ULB: Binagkatna daytoy ket napan iti siudad. Ket nakita ti katuganganna ti natudtodna.
    Inruar pay ni Ruth ti inuruban a natedda iti taraonna ket intedda daytoy kenkuana.
  kpg-kpg: Mee gaa kae nia golee ‘barley’, gaa hana gi lodo di waahale ga hagi anga
    gi dono dinana ne dauaga ginai, di logo o ana mee ala ne ogo. Ruth guu wanga labelaa
    ana meegai ala ne dubu i di miami oodee.
  uig-ARA: ئاندىن ئۇ ئارپىسىنى ئېلىپ، شەھەرگە كىردى، قېينئانىسى ئۇنىڭ تەرگەن ئارپىسىنى
    كۆردى؛ ئۇ يەنە ئۇ يەپ تويۇنغاندىن كېيىن ساقلاپ قويغىنىنى چىقىرىپ ئۇنىڭغا بەردى.
  bsp-bsp: Kɔ Rut ɛlɛk ɔrs nŋɛ k’ɛsarɛ, k’eŋkekərɛ ŋi, k’ɔŋkɔ pəmentər kɔncəra kɔn.
    K’owurɛ sɔ yeri yɔn yɛləpəs, k’ɔsɔŋ kɔ.
  bps-bps: Na neben mulê di lunsud, na fiten di tewen libun i kalbong gukun na blén
    di kenen i gdè knaanan bong duh.
  tof-tof: Rrut ene barrli küp imarrurr müót basirrdü. Wa tóba kolalkot omtyanórr
    wa nigó ngarkwat barrli ailürr, akó wa uliónürr ne alo pokoa baminürr.
  sus-sus: Ruti to so na birin na taa kui, a naxa a masen Nowemi bɛ. A donse naxan
    don Boosu yire, a naxa na dɔnxɔɛ fan so Nowemi yi ra.
  pon-2006: E ahpw wahda parli me e diarehr akan oh pwuralahng nan kahnimwo oh kasalehiong
    Naomi, inen eh pwoudo, uwen me e diar. E pil kapwarehda luhwen eh tungoal en rahno
    oh kihong Naomi.
  jae-jae: Ma eŋ kêkôc ŋanô tau sa gêja malac jakêtôc gêŋ, taŋ kejoŋ sa naŋ, gêdêŋ
    lawao laŋgwa ma kêkôc gêŋ, taŋ geŋ e gêôc eŋ tôŋ naŋ, ŋagêdô jakêkêŋ gêdêŋ eŋ.
  ksd-ksd: Ma i ga kap ia, ma i ga vana tadav ra pia na pal, ma i ga vung ia ta ra
    luaina mata i enana, varurung ma ra nian i ga en valili ia ta ra keake.
  myk-myk: A wu ba ni wee shinma wu ni puga, na ba wu shɛ wu yashɔ wu na. A Wuruti
    di wu caŋa yalige kisaŋa bɛ yeege, na ki kan Nɔmi mu.
  tur-YTC: Yüklenip kente gitti. Kaynanası onun topladığı şeyi gördü ve doyduktan
    sonra artakalanını çıkarıp ona verdi.
  grc-BRENT: Καὶ ᾖρε καὶ εἰσῆλθεν εἰς τὴν πόλιν· καὶ εἶδεν ἡ πενθερὰ αὐτῆς ἃ συνέλεξε·
    καὶ ἐξενέγκασα Ῥοὺθ ἔδωκεν αὐτῇ ἃ κατέλιπεν ἐξ ὧν ἐνεπλήσθη.
  ind-AYT: Dia mengangkatnya, lalu pergi ke kota. Mertuanya melihat apa yang sudah
    dipungutnya itu, maka Rut pun mengeluarkan dan memberikan kepada mertuanya sisa
    makanan yang disimpan sebelumnya karena dia sudah kenyang.
  lid-lid: Iy eme bwese-ei ndrom bali tan, ma iy edek iu ili bolo kon tinan ma iy
    leheya ili ta nyanan, ta bare bali sabe iy tukumwiy, ma iy leheya bakatikibwah
    tan ili ta nyanan ale.
  nya-nya: Anasenza barele uja kupita naye ku mudzi, nakaonetsa apongozi ake. Kenaka
    anatulutsa chakudya chimene chinatsalira atakhuta chija ndi kupatsa apongozi ake.
  kyg-kyg: Taonifilagamo alinino uno anofeloꞌamoꞌmo ave litenoꞌaeꞌmo Movasiꞌa amiꞌnigeno
    neno amu huteno aliꞌniya neꞌyaꞌeꞌmo alino anofeloꞌamoꞌmo amiꞌniye.
  hrv-hrv: Uze ona svoje i dođe u grad, a svekrva vidje koliko je napabirčila. Tada
    Ruta izvadi i dade joj što joj bijaše preteklo pošto se nasitila.
  mps-mps: Tama Rutgo te nai bali ge selama, aga te hanuba pelama, aga bidigo ida
    Naomibolo te nai waseligi palio. Tama aga nai habu me badu te siade tusiąwani,
    agai te nai me sela pelama, agabolo magi pai.
  tpi-tpi: Rut i kisim dispela bali i go long taun na i soim long tambu mama bilong
    en. Na hap kaikai em i no bin pinisim long san, em tu em i karim i go givim long
    tambu bilong en.
  dan-1931: Derpå tog hun det og gik til Byen, og hendes Svigermoder så, hvad hun
    havde sanket; og Rut tog og gav hende, hvad hun havde levnet efter at have spist
    sig mæt.
  vie-OVCB: Nàng đem lúa về cho bà gia. Ru-tơ cũng đưa cho bà phần thức ăn còn lại
    từ bữa trưa của nàng.
  guj-2017: તે લઈને તે નગરમાં ગઈ. ત્યાં તેની સાસુએ તેનાં વીણેલાં કણસલાં જોયાં. રૂથે
    પોતાના બપોરના ભોજનમાંથી જે પોંક વધ્યો હતો તે પણ રૂથે તેને આપ્યો.
  awx-awx: Tiwän bali päke, taun täku, dasingdasingga päkulu hawanä iniwän kakut.
    Tiwän anapän täke tiwän yiwikinkät sike imikut.
  pon-2006A: E ahpw wahda parli me e diarehr akan oh pwuralahng nan kahnimwo oh kasalehiong
    Naomi, inen eh pwoudo, uwen me e diar. E pil kapwarehda luhwen eh tungoal en rahno
    oh kihong Naomi.
  por-BRBSL: Ela a pegou, e foi para a cidade. Então sua sogra viu o que ela havia
    recolhido; e ela trouxe para fora e deu a ela o que ela havia deixado depois de
    ter tido o suficiente.
  eng-OEBUS: Then she took it up and went into the town and showed her mother-in-law
    what she had gleaned. She also brought out and gave her that which she had left
    from her meal after she had had enough.
  aly-aly: Ra yakweth inek, apmer-warl-anem akngetyemel, anherrikw ikwerenhek lwewarrernetyek.
    Naomi-elan arek, rarl ntang akngerr akngetyek. Ruth-elap renh anthek amern ntang
    ampeng rwepenh.
  swe-swe: Rut tog det med sig och gick in i staden, och hennes svärmor såg hur mycket
    hon samlat. Hon tog också fram och gav henne det hon hade fått över [från lunchen]
    sedan hon själv ätit sig mätt.
  cth-cth: Hote cakang aphu teh, khothung a kâenkhai. A hmu e cakang hai a mani a
    patue. Kaboumlah a ca hnukkhu a pek e vaiyei hai a rasa teh bout a poe.
  twi-twi: Ɔsoa de kɔɔ kurom, de kɔkyerɛɛ nʼase. Afei, Rut de nʼawiaduan a ogyaw no
    maa no.
  hlt-hlt: Te te a khuen tih khopuei a paan. A mani a hmuh vaengah cangmo a yoep a
    khuen tih a hah phoeikah a caknoi pah te a mani a paek.
  tbz-SIM: kɛ́tɔ kɛ́kònnɛ̀ kɛ́bɛnkɛ o cɔ̀kù, kóò duɔ́nnɛ̀ tidiitì ò do di kɛ́súɔ́
    ntì.
  msy-2020: Egha Rut balin ovɨziba inigha nguibar ekiamɨn ghugha uan asamimɨn aka.
    Egha dagher nar an apa taghiziba sara a ganɨngi.
  rmy-VLAKH: Вой ля лэс, андя андо форо, и лати сасуи додикхля, сар бут вой стидя.Тунче
    вой дорэсля кода, со ашыляпэ латэ лэ хамастар, и отдя ла Наомияти.
  dop-dop: Nɑ ɩ́ kpɑɣɑ nɑ ɩ́ kpeenɑ nɑ ɩ́ hʋlɩ ɩ pɑŋ. Ɩlɛnɑ ɩ́ lǝsɩ tɔɣɔnɑɣɑ ŋkɑ kɑɑ
    kɑɑsɑɑ tɔ nɑ ɩ́ cɛlɛ-ɩ tɔtɔ.
  azb-azb: Sonra onu götürüb şəhərə gəldi. Qayınanası gördü ki, o, başaq gətirib.
    Rut naharda doyandan sonra artıq qalan yeməyini qayınanasına verdi.
  eng-DBY: And she took [it] up, and came into the city, and her mother-in-law saw
    what she had gleaned; and she brought forth and gave to her that which she had
    reserved after she was sufficed.
  hin-2017: तब वह उसे उठाकर नगर में गई, और उसकी सास ने उसका बीना हुआ देखा, और जो कुछ
    उसने तृप्त होकर बचाया था उसको उसने निकालकर अपनी सास को दिया।
  wol-KYG: Mu yóbbu ko ba ca dëkk ba, goroom gis la mu for, mu daldi yebbi la desoon
    ca añam, jox ko.
  eng-YLT: and she taketh [it] up, and goeth into the city, and her mother-in-law
    seeth that which she hath gleaned, and she bringeth out and giveth to her that
    which she left from her satiety.
  eng-WYC-2017: Which she bare, and turned again into the city, and showed to her
    mother-in-law; furthermore she brought forth, and gave to her the remnants of
    her meat, with which meat she was fulfilled.
  eng-WMBB: She took it up, and went into the city. Then her mother-in-law saw what
    she had gleaned; and she brought out and gave to her that which she had left after
    she had enough.
  spp-spp: U a yîri sige e mà pa, maa mpa u sùmaŋi nivugutaŋi cyêe u nacwoŋi na. Maa
    u canŋa lyìge sanŋke wu mà kan u a.
  urd-GVH: फिर वह सब कुछ उठाकर अपने घर वापस ले आई और सास को दिखाया। साथ साथ उसने उसे
    वह भुने हुए दाने भी दिए जो दोपहर के खाने से बच गए थे।
  kvg-kvg: Yaq bali nanga gumokhopez, vemiav-te guqavan, zakhapuka-pakha gèmbozømét,
    gimbogoam. Yaq Lut bali lonqotøvap ndigu, khøuwa muin guizivaz, qambo-ewez, zakhapuka-pakha
    vømbō-etoam.
  rug-rug: Paleki sa sari na kiko bale, meke pule la pa vasileana, meke va dogoroni
    sa koe Naomi sa sokudi gua sapu pudiki vagi sa. Vala i tugo sa koe Naomi sari
    na ginani koa holadi pa dia hinenahena sapu paleki sa.
  gaz-gaz: Isheenis garbuu sana baadhattee magaalaatti deebite; haati dhirsa ishees
    wanni isheen funaannatte hammam akka taʼe argite. Akkasumas Ruut waan guyyaa nyaattee
    quuftee ishee irraa hafe sana gad baaftee kenniteef.
  fra-LSG: Elle l’emporta et rentra dans la ville, et sa belle-mère vit ce qu’elle
    avait glané. Elle sortit aussi les restes de son repas, et les lui donna.
  gnn-gnn: Gäŋalanydja ŋayi ŋunhiyi ŋathanydja dhimbuluŋ'mirrina biyapulnha, bala
    milkuŋala Näyumiwalana.
  yal-yal: Ruti yi maali ito tongo, a siga a ra taani. A bata naxan birin malan, a
    sa na yita a mame ra. Ruti mɔn yi a donse dɔnxɛne so a mame yii.
  iou-iou: Ude täŋpäŋ yäpmäŋ päŋku wit bureni yäpuko ukät ketem naŋkaŋ moräki peŋkuko
    u äbeki Naomi iwoŋäreŋkuk.
  haw-1868: A lawe iho la ia, a hele aku la i ke kulanakauhale, a ike mai la kona
    makuahonowaiwahine i ka mea ana i hoiliili ai; a lawe mai la ia a haawi mai ia
    ia i ke koena ana i malama'i mahope o kona maona ana.
  arb-NAV: فَحَمَلَتْهَا وَقَدُمَتْ بِها إِلَى الْمَدِينَةِ. فَرَأَتْ حَمَاتُهَا مَا
    الْتَقَطَتْهُ، ثُمَّ أَخْرَجَتْ مَا فَاضَ عَنْهَا مِنْ طَعَامٍ بَعْدَ شَبْعِهَا
    وَأَعْطَتْهُ لِحَمَاتِهَا
  ewe-ewe: Rut tsɔ lu la yi dua me, eye lɔ̃xoa kpɔ esi sinu wòte ŋu fɔ. Kpe ɖe esia
    ŋu la, Rut he nuɖuɖu si wòɖu la ƒe susɔe ɖe go, eye wòtsɔe nɛ.
  nuy-nuy: Anubani ngi-warraagijgiyn ngarrubagi-yung nga-rangan.ngarri-yung-guy, nga
    ngu-bajiyini. “Yaani ngaya nga-manga-mangi,” ngu-yamijgiiyn ngarrubagi-yung nga-rangan.ngarri-yung.
    “Yaani nga-muṉḏugaa ana-yimbaj,” ngi-yamayn. Nga ngu-yayn anubani ana-marrya,
    anubani-yung ngiirruyn-jinyung, anubani ngi-nguni-yinyung nga ngiirruyn. Ngijang
    ngu-warra-yayn, ngarrubagi nga-rangan.ngarri-yung, marri ngi-warra-burrangi-yinyung
    angi-nguni yungguyung yingga.
  eng-LEE: And she took it up, and she went into the city; and her mother-in-law saw
    what she had gleaned; and she brought forth and gave to her what she had left
    over after she was satisfied.
  gvn-gvn: '@see-verse:RUT.002.017'
  asm-FB: পাছত তেওঁ সেই যৱ ধান খিনি লৈ নগৰলৈ গ’ল আৰু তেওঁ বুটলি গোটোৱা ধান শাহুৱেকে
    চালে। তাতে ৰূথে ভজা যৱ খাই তৃপ্ত হোৱাৰ পাছত যি অৱশিষ্ট ভাগ ৰাখিছিল, সেইখিনিও উলিয়াই
    তেওঁ শাহুৱেকক দিলে।
  sus-A: رُتِ تٌ سٌ نَ بِرِن نَ تَا كُي، عَ نَشَ عَ مَسٍن نٌوٍ مِ بّ. عَ دٌنسٍ نَشَن
    دٌن بٌو سُ يِرٍ، عَ نَشَ نَ دْنشْي قَن سٌ نٌوٍ مِ يِ رَ.
  fra-SBL: Elle le prit, et alla à la ville. Sa belle-mère vit ce qu'elle avait glané ;
    elle sortit et lui donna ce qu'elle avait laissé, après s'être rassasiée.
  hbo-hbo: וַתִּשָּׂא֙ וַתָּבֹ֣וא הָעִ֔יר וַתֵּ֥רֶא חֲמֹותָ֖הּ אֵ֣ת אֲשֶׁר־לִקֵּ֑טָה
    וַתֹּוצֵא֙ וַתִּתֶּן־לָ֔הּ אֵ֥ת אֲשֶׁר־הֹותִ֖רָה מִשָּׂבְעָֽהּ׃
  yka-yka: Boˈone kēmon buwaˈ barley miyaˈan pī hap puweblo bu pakitehanne metoˈanen.
    Ginuwaˈan isab weˈ ne lukasnen duk pangurungne iye.
  shp-NTPO: Jatian moa jemanko baneti kakin bero papibaini kaxonra, jawen benen tita
    oinmaa iki. Japekáora, ja piti texeawana bixon, Noemí menia iki.
  piu-2006: '@see-verse:RUT.002.017'
  pjt-pjt: '@see-verse:RUT.002.017'
  kik-kik: Akĩmĩkuua, agĩcooka itũũra-inĩ, nake nyaciarawe akĩona cairi ĩrĩa yothe
    aahaarĩte. Ruthu agĩcooka akĩmũrutĩra kĩrĩa aatigĩtie aahũũna, akĩmũnengera.
  ksr-ksr: Kaeŋ kolooro baali hoŋa ii meŋ taonoŋ eleema kaŋ dawi koranoti, ii eŋaroya
    qendeema muro. Kawaa gematanoŋ nene neŋ timbiriiŋgoŋ tosia mesaoroti, ii kaaŋagadeeŋ
    unjuma muro.
  fra-NCL: Elle l’emporta et revint à la ville, et sa belle-mère vit ce qu’elle avait
    glané. Elle tira aussi ce qu’elle avait gardé de reste après son repas, et le
    donna.
  cek-AK: Cang to a lak moe, vangpui thungah a phawh; akhuih ih cang to Noami khaeah
    patuek; Ruth mah zok kamhah ah caak pacoengah kamtlai takaw to tapawk moe, anih
    hanah a paek.
  cuk-cuk: Geb Rut neggweburse nadgu, cebada sesad. Geb Noemí, e-bala cebada-senonikid
    bela daksad. Geb Rut cebada-mas-guchagu, e-sakaga gwabgusad uksad.
  uig-CYR: Андин у арписини елип, шәһәргә кирди, қейинаниси униң тәргән арписини көрди;
    у йәнә у йәп тоюнғандин кейин сақлап қойғинини чиқирип униңға бәрди.
  pma-pma: Vous uti bale keil enek va ris teim ka rie lati min avu tisa onen. Evus,
    anien koa kei ling revi mules, kei mun, Rut sani mini.
  tel-2017: ఆమె వాటిని తీసుకుని ఊళ్ళోకి వచ్చింది. ఇంటి దగ్గర తన అత్త నయోమికి తాను
    ఏరిన వాటిని చూపించింది. తరువాత తాను తిన్న తరువాత మిగిల్చిన పేలాలు అత్తకు ఇచ్చింది.
  hat-BSA: Li te pran li e te lantre nan vil la pou bèlmè li te wè sa ke li te ranmase
    yo. Li anplis te rale bay Naomi sa ki te rete lè li menm te fin satisfè.
  bxh-bxh: In kalahe ya tanoꞌidi, na ya fuyo edi nuꞌu be lawana ya faꞌita, oulina
    fisa, yo hinaga anꞌan antoledi ya felen.
  emi-emi: Rutu ghe ghaala isaa o bali, me ghe lao sio elo ale, me ghe apasungaala
    ta alumuna. Ghe sau teela tapiri nginana ghe nama vulula elo sinaka.
  kos-kos: El us ma inge folokla nu in siti uh, ac sang Naomi elan liye lupan ma el
    telani ah. El oayapa sang luwen mongo nal ah nu sel.
  hbo-WLC: וַתִּשָּׂא֙ וַתָּב֣וֹא הָעִ֔יר וַתֵּ֥רֶא חֲמוֹתָ֖הּ אֵ֣ת אֲשֶׁר־לִקֵּ֑טָה
    וַתּוֹצֵא֙ וַתִּתֶּן־לָ֔הּ אֵ֥ת אֲשֶׁר־הוֹתִ֖רָה מִשָּׂבְעָֽהּ׃
  ibo-ibo: O buuru ya baa nʼime obodo, bunye ya nne di ya, nyekwa ya nri o rifọrọ
    mgbe o rijuchara afọ.
  ory-ory: ସେ ତାହା ନେଇ ନଗରକୁ ଗଲା; ଆଉ ସେ ଯାହା ସାଉଣ୍ଟିଥିଲା, ତାହାର ଶାଶୁ ତାହା ଦେଖିଲା ଓ
    ଭୋଜନ ସମୟରେ ତୃପ୍ତ ହେଲା ଉତ୍ତାରେ ଯାହା ବଳକା ରଖିଥିଲା ତାହା ମଧ୍ୟ ବାହାର କରି ତାହାକୁ ଦେଲା।
  wmt-wmt: '@see-verse:RUT.002.017'
  chk-chk: Iwe, a ekieta rusian we o feilong lon ewe telinimw. A aküna ngeni inen
    pwülüan we mine a rusi, a pwal ngeni lusun ewe mongö a iseis mürin an möt.
  ssd-ssd: Kile Rut nu wit alonu maŋgurkina ta kilmba tumbraŋ kumba rugan nuŋe tumna
    sulumba nu ki mbol isukusmba marona le ŋgirmannu kilmba kina ta mata rugan nuŋe
    tuna.
  rop-rop: en imbin deigimbek detlot sid daga langa taun. Wal wen imbin kamat langa
    det olgamen kemp, imbin shoum det olgamen det bigmob sid daga weya imbin gajimbat,
  ukr-1871: Забравши це, вона пішла до міста, і свекруха її побачила, що вона назбирала.
    Надтож вийняла вона і дала їй ще й те, що в неї зісталось, як вона до сита наїлась.
  deu-1951: Und sie trug es in die Stadt und zeigte ihrer Schwiegermutter, was sie
    aufgelesen hatte; dazu zog sie hervor und gab ihr, was sie übriggelassen hatte,
    nachdem sie satt geworden.
  eng-JPS: And she took it up, and went into the city; and her mother-in-law saw what
    she had gleaned; and she brought forth and gave to her that which she had left
    after she was satisfied.
  etr-etr: Uludia eladi gadoi bali amo ägüla awäla mosöa egoamema olei. Esoa helesalea
    molö nahalea fea digai ägüi amoge egoamegali muäia neala ï.
  srp-1865: I uzevši otide u grad, i vidje svekrva njezina šta je napabirèila; a ona
    izvadi i dade joj i ono što joj je preteklo pošto se nasitila.
  lug-lug: Yonna n’agyetikka, n’agitwala mu kibuga, ne nnyazaala we n’agiraba. Era
    yamuleetera ne ku mmere gye yali afissizzaawo.
  heb-heb: ותשא ותבוא העיר ותרא חמותה את אשר לקטה ותוצא ותתן לה את אשר הותרה משבעה׃
  mpp-mpp: Aime weme wame umacine balu delu taonka fewec. Feme nosing bocyac ba-habu
    aiwec, yogo yengauine edalime nganiwec. Nga nosing loboicne nolu gebeckeme balewec,
    yogolec toseine ingucyac witina lacnowec.
  ben-IRV: পরে সে তা তুলে নিয়ে নগরে গেল এবং তার শাশুড়ী তার কুড়ান শস্য দেখল; আর
    সে আহার করে তৃপ্ত হলে পর যা রেখেছিল, তা বের করে তাকে দিল।
  ntu-ntu: Zbz sc tqglqpele bali kc mz mztea, x Naomi mcle bxli r bali kc etu tqglqmle.
    X ka-kzpz Rut dakxnzng kcng tqmutr-ngrde mzli kc bea.
  pan-pan: ਤਦ ਉਹ ਉਸ ਨੂੰ ਚੁੱਕ ਕੇ ਨਗਰ ਵਿੱਚ ਗਈ, ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਨੇ ਚੁਗਿਆ ਸੀ, ਉਹ ਸਭ ਉਸ ਦੀ
    ਸੱਸ ਨੇ ਵੇਖਿਆ, ਅਤੇ ਉਹ ਦਾਣੇ ਜਿਹੜੇ ਉਸ ਨੇ ਰੱਜ ਕੇ ਖਾਣ ਤੋਂ ਬਾਅਦ ਬਚਾ ਕੇ ਰੱਖ ਲਏ ਸਨ, ਆਪਣੀ
    ਸੱਸ ਨੂੰ ਦਿੱਤੇ।
  rmy-LOVARI: Вой андас лэс андо форо, ай лаки сокра дыкхлас, кати бут вой кидас.
    Инкэ Рут лас аври ай дас ла кодо, со ащилас латэ анда хабэ.
  tkr-tkr: Qiyğab məng'ee mana alyapt'ı, şahareeqa qiyeele. Abayk'led məng'ee nimee
    geeb xhıt'ayiy sav'uva g'ecen. Rutee yicee yı'q'ı'hin kar otxhanang'a, hexxada
    axuyn qığavhu abays hele.
  mya-JVB: ထိုဆန်ကိုယူ ၍ မြို့ ထဲသို့ ဝင် သဖြင့် ၊ ကောက် ၍ရသောဆန်ကိုလည်း ယောက္ခမ အား
    ပြ ၏။ ဝ စွာစားပြီးမှချန် ထားသော အရာ ကိုလည်း ထုတ် ၍ ပေးသေး၏။
  tte-O: Bali ikalai yo ivivila ilau ali yanuwa mena kabo bali bwaimwa ikalai kana
    lalaki lawana iyakenayan yo kan bwaimwa sikanpei iwolenayoi lawana koina.
  tvk-tvk: Mileh utut bale xil ak dilomun be tim e ba pisen ni mi avu sasa nan. Di,
    rut anien xa teserev kuhi, ngan ak mun, Rut misa ni mini.
  tbg-tbg: Rutiva baali auru varero vatukaini vuru nai tonanora umiqero, kuariqaa
    neharo hini qaqi ko kararavata varero vuru nai tonanora amuvaro
  hmo-hmo: Inai bali ia abia lao, hanua dekenai ia ginidae, iena ravana dekenai ia
    hedinaraia. Bona uma dekenai ia aniani neganai, ia ania lasi gaudia danu Ruta
    ese Naomi dekenai ia henia.
  urd-urd: और वह उसे उठा कर शहर में गई, जो कुछ उसने चुना था उसे उसकी सास ने देखा,
    और उसने वह भी जो उसने सेर होने के बाद रख छोड़ा था, निकालकर अपनी सास को दिया।
  rus-SYN: Взяв это, она пошла в город, и свекровь ее увидела, что она набрала. И
    вынула Руфь из пазухи своей и дала ей то, что оставила, наевшись сама.
  rmy-SERVI: Кала авиля ды форо, Руфь сикавда сасуяти, скацик вой стидыня.Тунчи вой
    доросля кода, со ачиляпэ хаматар, тай отдыня Нооми.
  bqc-SIM: Kɛ́ a sɛ̀ à tàò bɛ, ↄ̃ à pↄ́ pↄ́ à a kↄ̃nwɛ̀pi ↄ̀lↄ a zãdaɛ. À blɛ
    pↄ́ a fùpi kpàwà lↄ.
  tcz-CHONGTHU: Amanun hichu khopi sunga atehpi kom’ah apolut’in avetsah in achanglhah
    nehmoh akhenpeh jong chu apen tan ahi.
  mar-mar: ते घेऊन ती नगरात गेली. तिने काय वेचून आणले ते तिच्या सासूने पाहिले. तसेच
    तिने पुरे इतके खाऊन उरलेले आणले होते तेही तिला दिले.
  tcs-tcs: Em bin kare sidkaikai gobaik po da taun, soem po madalo blo em. Ane antap
    dem sidkaikai, Rut bin gibe em da leptoba dina blo em.
  qub-qub: Chayta aparicurcur marcaman cutiran. Chayaycur suyranta ricachiran. Quishacushan
    micuytapis suyran Noemïta goycuran.
  bqp-bqp: Kũ à sɛ̀ à tào bɛ, akũ à pↄ́ kũ à a kↄ̃nↄ wɛ̀ pìi mↄ̀ a zã danɛ. À
    pↄ́ble kpara kũ à gↄ̃̀ pìi kpàa dↄ.
  hat-hat: Li pran grenn lòj li yo, li tounen lavil, li moutre bèlmè li tou sa li
    te ranmase. Li ba li tou rès manje ki te rete lè l' te fin manje a.
  eng-BSB: She picked up the grain and went into the town, where her mother-in-law
    saw what she had gleaned. And she brought out what she had saved from her meal
    and gave it to Naomi.
  tod-tod: Nii é zɛʋɛni, é naa zeɠeni, é lii la taa zu, é dɛɛni ga deemɔɔn. É
    ná-daamianigi mɔtai ɓalaa ɠulani, é ti ve zea.
  eng-WEBPB: She took it up, and went into the city. Then her mother-in-law saw what
    she had gleaned; and she brought out and gave to her that which she had left after
    she had enough.
  kbq-kbq: Hagi Ruti'a zogirino, erino rankumate vigeno, nenofero'a nama'a zogirino
    e'neo ke'ne. Agra mago'a kre hagegehu balima feru nenegeno amu'ma higeno eriri'nea
    bali raga ne'zana Naomina hefimi'ne.
  nhe-BL: Huan quihuicac nopa cebada huan mocuepqui ipan altepetl. Huan quinextili
    iyexna tlen quisentilijtoya, huan nojquiya Rut quimacac Noemí nopa tlacualistli
    tlen mocajqui tlajco tona.
  bus-bus: Kɛ̀ à sɛ̀ à tào bɛ, ben à pↄ́ kɛ̀ à kↄ̃ↄ wɛ̀ pì ↄ̀dↄa a zã danɛ. À pↄ́
    kɛ̀ à fùa à blee pì kpàa dↄ.
  gub-BL: Upyhyk arozràn kury, uzewyr taw pe wemimono'og kwer hexak kar pà umehy kwer
