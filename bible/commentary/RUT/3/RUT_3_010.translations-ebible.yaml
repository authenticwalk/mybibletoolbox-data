    sooressa yookaan hiyyeessa faana hin deemneetii.
  fra-LSG: 'Et il dit: Sois bénie de l’Éternel, ma fille! Ce dernier trait témoigne
    encore plus en ta faveur que le premier, car tu n’as pas recherché des jeunes
    gens, pauvres ou riches.'
  gnn-gnn: Bala ŋayi Bawatjtja waŋana bitjarra, “Garrayyunydja nhuna yurru goŋmirriyama
    wirrkina wal'ŋu yana. Nhe bini ŋunhi djarr'yunanydja ŋula wiripuŋunha ḏarramunha,
    yuṯanha wal'ŋu yana ḻatju'nha, yurru nhenydja malthurruna romgu ŋanapurruŋgalaŋuwu
    warray.
  yal-yal: Boosu yi Ruti yabi, a naxa, “Alatala xa i baraka. I naxan ligaxi iki, na
    bata a yita n na fa fala i bata nxɔ xabilan binya. Na binyen gbo dangu i mame
    gbeen na i bata naxan liga a xa. I nɔɛ banxulan ɲɔrɛna nde fenɲɛ hali a findi
    se kanna ra hanma yiigelitɔna, koni i mi tinxi na ma.
  iou-iou: Ude iweränä Boastä ŋode iwetkuk; Äpetna, Yawetä kon täŋ gamiton! Kudän
    täyan ŋo imaka täga äbekkata täŋ imiŋkuno u irepmitpäŋ täyan. Äma gubaŋi, tuŋum
    ikek ba tuŋumi nämo u kubä täga yäpnaŋi upäŋkaŋ nämo, äbekka täŋo nägät moräk
    näkken äbätan.
  haw-1868: I mai la ia, E pomaikai ana oe ia Iehova, e kuu kaikamahine e; no ka mea,
    ua oi aku kou lokomaikai hope, i ko ka mua, i kou hahai ole ana mahope o na kanaka
    ui, aole i ka mea hune, aole hoi i ka mea waiwai.
  arb-NAV: 'فَقَالَ: «لِيُبَارِكْكِ الرَّبُّ يَا ابْنَتِي لأَنَّ مَا أَظْهَرْتِهِ
    مِنْ إِحْسَانٍ الآنَ هُوَ أَعْظَمُ مِمَّا أَظْهَرْتِهِ سَابِقاً، فَأَنْتِ لَمْ
    تَتَهَافَتِي عَلَى الشُّبَّانِ، فُقَرَاءَ كَانُوا أَوْ أَغْنِيَاءَ.'
  ewe-ewe: Boaz do ɣli be, “Meda akpe na Mawu ɖe ɖetugbi abe wò ene ta, elabena ègale
    Naomi nu vem fifia wu tsã gɔ̃ hã. Eme kɔ ƒãa be ŋutsu aɖe si metsi abe nye ene
    o, eɖanye ame dahe alo hotsuitɔ o, eyae anyo na wò wu hafi. Ke èɖe asi le ɖokuitɔdidi
    ŋu, ale be nàɖem, eye nàdzi domenyila na Naomi.
  nuy-nuy: Nigaayung ni-yamayn, “Maṉinyung, niga na-Yawei aniigajij-majgana nagang.
    Maaḻamburrg nagang nunggaṉbini ngarrubagi-wuy nga-rangan.ngarraaj-guy. Yagu nundaambaḻaman-bindiyung
    aḏaba, waari yamba banu-lhangarrmang wulmurrinyung, niimbalal yagu niimbalalari,
    naaṉnginaaj.
  eng-LEE: And he said, Blessed be thou unto the Lord, my daughter; for thou hast
    shown more kindness in the last instance than the first, by not going after the
    young men, whether they be poor or rich.
  asm-FB: তেতিয়া তেওঁ ক’লে, “আইটি তুমি যিহোৱাৰ আশীৰ্ব্বাদ প্ৰাপ্ত হোৱা; কিয়নো তুমি
    ধনী বা দুখীয়া কোনো ডেকা পুৰুষৰ ওচৰলৈ নগৈ, প্ৰথমতকৈ শেষত পুনৰ অধিক প্রেম দেখুৱালা।
  sus-A: بٌو سُ نَشَ عَ مَسٍن عَ بّ، «ﭑ مَ دِ، عَلَ شَ عِ بَرَايِ. يِ هِننّ قَن عِ
    شَ هِننّ سِنفٍ بّ، بَرِ مَ عِ مُ سِفَشِ سّفّتَلَ سٍ كَنيِ قْشْ رَ، عِ مُ سِفَشِ
    سّفّتَلَ سٍتَرٍ قْشْ رَ.
  fra-SBL: 'Il dit : « Tu es bénie par Yahvé, ma fille. Tu as montré plus de bonté
    à la fin qu''au début, parce que tu n''as pas suivi les jeunes gens, qu''ils soient
    pauvres ou riches.'
  hbo-hbo: וַיֹּ֗אמֶר בְּרוּכָ֨ה אַ֤תְּ לַֽיהוָה֙ בִּתִּ֔י הֵיטַ֛בְתְּ חַסְדֵּ֥ךְ
    הָאַחֲרֹ֖ון מִן־הָרִאשֹׁ֑ון לְבִלְתִּי־לֶ֗כֶת אַחֲרֵי֙ הַבַּ֣חוּרִ֔ים אִם־דַּ֖ל
    וְאִם־עָשִֽׁיר׃
  yka-yka: Paˈin si Boˈas, “Karayaw iledjikiˈan kew weˈ Tuhanin, Dende. Hāp boˈohannun
    si metoˈanun bu mās hāp ne kuweˈitu boˈohannun si aku usbanun peggeˈ dumaˈin pinihanun
    lella bataˈ, miskin ke atawa dayahan.
  shp-NTPO: 'Jatian Boozsen yoia iki: —¡Mia Ibon jakonhabanon! Moabo jaskatama ikaxbira
    min bene wayon mekéxonkin min akonkin senenhai. Ramara mia onanti ike. Jakonra
    ikeana iki ea winoa bakeranoncha min benaa, jawékia iamax jawékioma inonbi, ikaxbira
    min jaskara ayamake.'
  piu-2006: '@see-verse:RUT.003.009'
  pjt-pjt: Ka wati panya Pawatjalu wangkangu, “Kungkawaṟa wiṟu, Mayatja Godaluwi nyuntumpa
    pukuḻpa palyanma, panya nyuntu walytja tjuṯa puḻkaṟa kulilpai. Nyuntu panya wiṟuṟa
    kanyini nyuntumpa mingkayi. Munu nyuntu piṟuku tjukaṟurungku kulini tjitjuṟurungku
    aḻṯinytjaku. Wati yangupala tjuṯa ngaṟanyi kutjupatjara mani puḻkatjara, kutjupatjara
    mani wiya, palu nyuntu tjananya wantira tjukaṟurungku ngayunya ngurkantanu tjitjuṟuru
    nyuntumpa mingkayiku walytja.
  kik-kik: Nake akĩmwĩra atĩrĩ, “Jehova arokũrathima mwarĩ wakwa. Ũtugi ũrĩa wonania
    nĩũkĩrĩte ũrĩa wonanirie kĩambĩrĩria-inĩ, nĩ ũndũ ndũnenda kũrũmanĩrĩra na aanake,
    marĩ athĩĩni kana marĩ itonga.
  ksr-ksr: 'Kaeŋ meleeno kokaeŋ ijoro: “Oo borana, Poŋnoŋ mono kotuegoŋ gomba! Gii
    saanoŋ eja wanaya me qaqabuŋa esuhinagiawo yoŋoo gemagianoŋ kenagato, iikaaŋa
    mende anjaŋ. Gii eeŋanoŋ isiuruna awaa naŋgoŋ oŋoma laligonago kete ii uuguŋ sili
    awaa soroya anjaŋ.'
  fra-NCL: 'Il dit : « Bénie sois-tu de Yahweh, ma fille ! Ton dernier amour surpasse
    le premier, car tu n’as pas recherché des jeunes gens, pauvres ou riches.'
  cek-AK: Anih mah, Ka canu, Angraeng mah tahamhoihaih na paek nasoe; hmaloe ah na
    sak ih tahmenhaih pongah hnukkhuem ah na sak ih tahmenhaih to len kue; nang loe
    angraeng hnukah doeh, kamtang hnukah doeh, mi kawbaktih thendoeng hnukah doeh
    na bang ai.
  cuk-cuk: 'Booz, Rutʼga sogded: —Bunagwa, Bab-Jehová be-bendakena gadin. Be we-ibmar-imaksadi,
    be ibmar-iduar-imaksadba bur bule nued be imaksad. Ar be-suiga guega dule-sapingwagwad
    be amiapi-wilubbinad, dule-mani-ibeddibe, igi mani-suliddibe. Emide, be deyob
    imaksasulid.'
  uig-CYR: 'У җававән: — Әй қизим, Пәрвәрдигардин бәхит-бәрикәт тапқайсән! Сениң кейин
    көрсәткән садақәт-меһриванлиғиң илгири көрсәткиниңдинму артуқтур; чүнки сени издигән
    жигитләр, мәйли кәмбәғәл болсун, бай болсун, уларниң кәйнидин кәтмидиң.'
  pma-pma: Ka Boas vit kesi mini vit, “Rut, Iahova hetokol katuk. Komul korie lat
    sakien tetahos keil min vatiamal keil onomai koa marite mok mulin asa koa korie
    lati tuai min avu tisa onom koa vi vatina tai onomai. Keik, kokilea kovaha kovahotin
    etai meatin hau koa tounah onen houlu vuo koa tounah onen tovuol, ka kormumontei.
  tel-2017: అతడు “అమ్మాయీ, నిన్ను యెహోవా దీవించాడు. పేదవారు, ధనికులు అయిన యువకులపై
    నువ్వు మోజు పడలేదు. అందుకని గతంలో నీ ప్రవర్తన కంటే ఇప్పటి నీ ప్రవర్తన మరింత యోగ్యంగా
    ఉంది.
  hat-BSA: 'Epi li te di: “Ke ou kapab beni pa SENYÈ a, fi mwen. Ou te montre dènye
    favè ou a pi bèl pase premye a! Konsa, ke ou pa t kouri dèyè jennonm yo, kit rich,
    kit pòv.'
  bxh-bxh: Bowasi ya liba, iyen, Guyau ya loholoho lisim yai, paꞌana em abi loholoho
    lisigu yai ya laꞌi, doha hige Naomi em abiꞌabiyena. Nuwana ibe haꞌa u lau hewali
    mahumahulana e dehadehana u yoꞌoi. In moho, higeꞌe.
  emi-emi: Me Boasi ghe uela etana va, “Iaue aue earangiseio, natughu, poli angu apasungaala
    masi voto ghaine, ange lau ekapanaailila masi voto ughe gheleila ta Naomi. Me
    karika ughusiusi kkai aliki taita atoa, tue peipeiena ila me lo atoa karika peiira.
  kos-kos: Na Boaz el fahk, “LEUM GOD Elan akinsewowoye kom, acn nutik. Ma se kom
    oru inge akkalemye lupan nunak pwaye lom nu sin sou lasr uh yohk liki na orekma
    wo nukewa ma kom oru nu sin nina talupom. Kom ku pacna in som suk sie mwet fusr
    su kasrup ku sukasrup, tuh pa kom tiana.
  hbo-WLC: וַיֹּ֗אמֶר בְּרוּכָ֨ה אַ֤תְּ לַֽיהוָה֙ בִּתִּ֔י הֵיטַ֛בְתְּ חַסְדֵּ֥ךְ
    הָאַחֲר֖וֹן מִן־הָרִאשׁ֑וֹן לְבִלְתִּי־לֶ֗כֶת אַחֲרֵי֙ הַבַּ֣חוּרִ֔ים אִם־דַּ֖ל
    וְאִם־עָשִֽׁיר׃
  ibo-ibo: Boaz zara sị ya, “Onyenwe anyị gọzie gị, nwa m nwanyị. Ịhụnanya i gosiri
    ugbu a akarịala nke i gosiri na mbụ, nʼihi na i gbasoghị ụmụ okorobịa, ma ha bụ
    ọgaranya maọbụ ogbenye.
  ory-ory: ସେ କହିଲା, “ଆହେ ମୋହର କନ୍ୟା, ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କର ଆଶୀର୍ବାଦପାତ୍ରୀ ହୁଅ, ଯେହେତୁ
    ତୁମ୍ଭେ ଧନବାନ କି ଦରିଦ୍ର କୌଣସି ଯୁବାପୁରୁଷର ଅନୁଗାମିନୀ ନ ହୋଇ ପ୍ରଥମାପେକ୍ଷା ଶେଷରେ ଅଧିକ
    ସାଧୁତା ଦେଖାଇଅଛ।
  wmt-wmt: '@see-verse:RUT.003.009'
  chk-chk: Iwe, Poas a üreni, “Kopwe feiöch me ren ewe Samol mi Lapalap, nei föpwül.
    Ei föförün kirikiröch ka föri a fen lapala seni ewe ka föri me mwan ngeni inen
    pwülüom we. Pun kosap tapwela mürin ekewe alüal, ika ra wöüngau ika pisekisek.
  ssd-ssd: 'Taŋakina le Boas ndek sakina: O kulim, Suŋgoŋge ne nyaro tinwa. Ne kile
    wam kat te amboŋga rugan naŋe mbolŋge wam mayenu kina ta lite. Taŋgo mo gudommba
    minig te. Nane afu agaŋ ndende suŋgomba ŋak afu agaŋ ndende kugatok ta ne nane
    tuku inum tam idus ndate.'
  rop-rop: Wal Bowes bin tok, “Ai gibit theingks langa YAWEI det trubala God blanga
    gudbala gel laik yu. Bifo yubin lukaftumbat det olgamen brabliwei, en tudei yu
    kipgon lukaftumbat im brabli gudwei. Maitbi yu bina go en lukabat yangboi, o maitbi
    ritjwan o powan. Bat najing. Yu nomo bin dum detkain. Yubin wandi merrit langa
    det olgamen femili.
  ukr-1871: 'Бооз сказав: Будь ти, небого, благословенна од Господа Бога! — Цей останній
    твій добрій вчинок ти вчинила ще краще за попереднїй, бо не пішла ти шукати собі
    парубків, нї вбогих, нї богатих.'
  deu-1951: 'Er aber sprach: Gesegnet seist du vom HERRN, meine Tochter! Du hast jetzt
    noch edler gehandelt als zuvor, daß du nicht den Jünglingen nachgelaufen bist,
    weder den armen noch den reichen!'
  eng-JPS: 'And he said: ''Blessed be thou of the LORD, my daughter; thou hast shown
    more kindness in the end than at the beginning, inasmuch as thou didst not follow
    the young men, whether poor or rich.'
  etr-etr: Boasaea amo nabalahilä Uludima sähalea, Nidiwi, Dafidilo Geloia dima hedabi
    hamomäia. Dia walio hamoi ameada dafidi hamosa nelo amo baagila awäla hïdo elöi
    hedabi hamoimelë. Malïsä yafie nea, odoa nelegei yafie negelo, odoa busadäoi,
    amoli afädëa di nimäiala made helësëi gabu.
  srp-1865: 'A on reèe: Gospod da te blagoslovi, kæeri moja; ova potonja milost koju
    mi pokazuješ veæa je od prve, što nijesi tražila mladiæa, ni siromašna ni bogata.'
  lug-lug: Bowaazi n’amuddamu nti, “Mukama Katonda akuwe omukisa muwala ggwe, olw’ekisa
    ekinene kyondaze okusinga eky’olubereberye, kubanga togenze wa bavubuka, abagagga
    oba abaavu.
  heb-heb: ויאמר ברוכה את ליהוה בתי היטבת חסדך האחרון מן הראשון לבלתי לכת אחרי הבחורים
    אם דל ואם עשיר׃
  mpp-mpp: Aime Boasdi miwec, “Adune, Waponte mosocti gala fanale. Yogolec ga ngic-madec
    feicne waicne gagabiyeng, ingucne yengela hikebe milu mi hikemec. Ilec yakucmac
    aibaba madicne aigamec yogodi yengaugone aibaba madicne esecne aicnoing ewaligac.
  ben-IRV: তিনি বললেন, “অয়ি বৎসে, তুমি সদাপ্রভুর আশীর্বাদপাত্রী, কারণ ধনবান কি দরিদ্র
    কোনো যুবকের অনুগামিনী না হওয়াতে তুমি প্রথমের থেকে শেষে বেশি সুশীলতা দেখালে।
  ntu-ntu: Rpibz Boas kx, “Krka'-ngrne kx Yawe na-amrlzle nim, kx inyxnge. Murde nzaodu-krm
    lc mz nzsutikr drtwrm nzaopxngr nqvi lr Malon mz nzyrlzngr lc, myaszlzle nzaodu-krm
    kc kai, mz nzvz-krmamu mz lvxbqm. X tr-rtangrwq nrpr kztem, nzmu kxrngisc o kxtr-rngiscu,
    a' mcpxpeq ninge.
  pan-pan: ਬੋਅਜ਼ ਨੇ ਕਿਹਾ, “ਹੇ ਮੇਰੀਏ ਧੀਏ, ਯਹੋਵਾਹ ਤੈਨੂੰ ਅਸੀਸ ਦੇਵੇ ਕਿਉਂ ਜੋ ਤੂੰ ਪਹਿਲਾਂ
    ਨਾਲੋਂ, ਅੰਤ ਵਿੱਚ ਵੱਧ ਕਿਰਪਾ ਵਿਖਾਈ ਹੈ, ਇਸ ਲਈ ਜੋ ਤੂੰ ਗੱਭਰੂਆਂ ਦੇ ਪਿੱਛੇ ਨਹੀਂ ਲੱਗੀ, ਭਾਵੇਂ
    ਧਨਵਾਨ ਹੋਣ ਭਾਵੇਂ ਗਰੀਬ।
  rmy-LOVARI: '— Алдый тут о Рай Яхва, мури щей, — пхэндас вов. — Кадо лащё баё сы
    май баро, сар ту кэрдан англа кадо: ту чи лан тэ нашэс пала тэрнэ мурш, — чи пала
    барвалэ, чи пала чёрэ.'
  tkr-tkr: 'Boazee eyhen: – Yizda yiş, hasre vas Rəbbee xayir-düə hevlecen! Ğu ina
    hav''una yugvalla şene ögiyinçileb yugna vob. Ğu mek''vne karnaneyiy kar deşde
    adameeşiqa qihna g''iddyarxhuninçil-alla.'
  mya-JVB: သူက၊ ငါ့ သမီး ၊ ထာဝရဘုရား ကောင်းကြီး ပေးတော်မူပါစေသော။ သင်သည်ငွေ ရတတ် သောလူပျို
    ၊ ဆင်းရဲ သောလူပျို တစုံတယောက်ကို မ မှီဝဲ ဘဲနေ၍၊ အရင် ပြု သောကျေးဇူး ထက် နောက်
    ပြုသောကျေးဇူးသာ၍ကြီး၏။
  tte-O: Bowasa iwaloba, “Inamwanamwa tem Yeoba ana mulolo lalakina iyeyawa. Tauna
    kona am mulolo ilalaki Naomi koina na sauga bwaitete mulolo lalakisosina uginauli
    koliyau kaiwena kilakaiwo, tem tobubutuma o tem towasawasa, nige kulau kuloloyaili.
  tvk-tvk: E Boas bit rilomun ni mini bit, “Rut, Iahova ituxol xatuk. Di opisen sexien
    xa bos mi vatimol namem xil xa be eilep mak mu mili naha xa di opisen ni mi tova
    nam xa be tunau namem. Xouk, vongite xa ova olang ni tiram maxoe sav tova ngamu,
    ngan xa holesok nan holu mu ngan xa holesok nan tovuol, e xouk otapol ni ti.
  tbg-tbg: Minti tuvaro Boaasiva virara tiharo, Mpo, ti raavuravauvo, Noravano Kotiva
    ai koqema amitaarire. Are vate maantiana okarava viva nena tonanoravata koqema
    amitaanara aatarama kaivo. Are vira mintihara, vate ti voqavatama koqema timitera
    iaro. Qaraaka vaiinti, airi airaira vataakave, kia airi airaira vataakave, airitahaa
    variavaravata, are kia vikaqihaira vo varareva autuanarave.
  hmo-hmo: Boasi ia gwau, “Lauegu natuna e, Lohiabada ese oi do ia hanamoa, inai hari
    oi karaia karana ena namo ese, oiemu kara namona oiemu ravana dekenai ia hereaia.
    Badina be uhau taudia momo idia noho, ogogami taudia, bona mai edia kohu taudia.
    To idia ta oi tahua lasi, ta oi sihari henia gwauraia lasi.
  urd-urd: उसने कहा, “तू ख़ुदावन्द की तरफ़ से मुबारक हो, ऐ मेरी बेटी क्यूँकि तूने
    शुरू' की तरह आख़िर में ज़्यादा मेहरबानी कर दिखाई कि तूने जवानों का चाहे अमीर हों
    या ग़रीब पीछा न किया।
  rus-SYN: 'Вооз сказал: благословенна ты от Господа Бога, дочь моя! это последнее
    твое доброе дело сделала ты еще лучше прежнего, что ты не пошла искать молодых
    людей, ни бедных, ни богатых;'
  rmy-SERVI: 'Вов пхэнда: — Тэ дэл тути РАЙ бахт, чей мури. Када лачё рындо барыдэр
    колэстар, саво ту тирэґас дыкалэ. Ту на ачилян тэ пхирэ пала тэрнэн муршэндэ —
    на пала барвалэн, тай на пала чёрорэн.'
  bqc-SIM: 'A òɛ̀: Dii báaadangu! Gbɛ̃kɛ pↄ́ ń kɛ̀ gbɛzãɛ bee dɛ a káaua. Ni
    gɛ́ ɛ̀waasoↄ wɛɛlɛio, taasideↄ ge ↄdeↄ.'
  tcz-CHONGTHU: Hichun Boaz injong aseijin, “Kachanu Pakaiyin phatthei naboh hen,
    nangman natoh masat thilpha sanga jong tuahi aphacheh nabol kit ahitai, hao-hen
    vaijongleh gollhang hojoh hol louva umah nahi.
  mar-mar: तो म्हणाला, “मुली, परमेश्वर तुझे कल्याण करो, तू पहिल्यापेक्षा दुसऱ्या वेळेस
    अधिक प्रेमळपणा दाखविलास; कारण धनवान किंवा गरीब अशा कोणत्याही तरुणाच्या मागे तू
    गेली नाहीस.
  tcs-tcs: Boaz bin spik po em, ‘Mai gel, AntapGod go prapa blese yu. Da gudpasin
    yu bin soem po mi i mobig den da gudpasin yu bin soem po Nomi de pas. Yu no bin
    lukraun po yangman po maret nomata em gad gudsamting o em gad nating.
  qub-qub: 'Niptin Booz niran: «Tayta Dios bindisyunta goycushunqui. Cananga noga
    musyämi wañucoj runayquita rispitashayquita. Runataga maynami tarinquiman caran
    nogapita mas mösuta, rïcuta carpis, pobrita carpis. Ichanga rispitachicuyniquipami
    japallayqui cacushcanqui.'
  bqp-bqp: 'À pìnɛ: Dikiri arubarika dangu! Gbɛ̃kɛ kũ n kɛ̀ kpɛkpɛ díkĩna de a káakupↄla.
    Ńdi gɛ́ kɛfɛnna wɛtɛro, takaside kesↄ̃ aruzɛkɛde.'
  hat-hat: 'Bòz di l'' konsa: -benediksyon Seyè a avè ou, mafi! Sa w''ap fè la a pi
    konsekan pase tou sa ou te fè pou bèlmè ou la. Sa moutre ou pa soti pou ou lage
    fanmi an. Ou ta gen dwa al dèyè nenpòt ki jenn gason, rich osinon pòv, pou marye
    avè ou, men ou pa fè l''.'
  eng-BSB: Then Boaz said, “May the LORD bless you, my daughter. You have shown more
    kindness now than before, because you have not run after the younger men, whether
    rich or poor.
  tod-tod: 'É ɠɛni ma: «Ɠɔoɠɔ GALAGI tuya loo è ʋɛ, dòun anzanu! Faa ɠaaɓelagi
    nii ɠa ɗa-wooɠɛɠiladai lɛɛzu mɔnɔ, é leʋe ma mɔungi ʋa, mazɔlɔɔ è la nu niinɛiti
    gaiziɛni, bala nua, ɓaa kpɛtɛ nua.'
  eng-WEBPB: He said, “You are blessed by the LORD, my daughter. You have shown more
    kindness in the latter end than at the beginning, because you didn’t follow young
    men, whether poor or rich.
  kbq-kbq: Boasi'a anage hu'ne, Mofa'nimoka Anumzamo'a asomu hugantegahie. Kagra vagare
    museza hu'naverina zamo'a, pusante musezana agatere, kasefa verero, fenoma'a me'nea
    netero, fenoma'a omne netera, a' erigantenogura zamaririnka vono osu'nane. (Diut
    Kas 25:5-10)
  nhe-BL: 'Huan Booz quinanquili: ―¡Ma TOTECO mitztiochihua! Más tijnextijtoc tlatlepanitacayotl
    ica iteixmatcahua mohuehue ama huan ax queja tijchijqui quema tihualajqui ihuaya
    moyexna. Pampa tihueltosquía tijtemojtosquía se tlen más telpocatl, yonque tlen
    teicneltzi, o tlen tominpiya. Pero ax ya nopa tlen tijchijqui.'
  bus-bus: 'À bènɛ: Dii aubarika dangu! Gbɛ̃kɛɛ kɛ̀ ń kɛ̀ zãa kɛ̀kii dɛ à káakupↄla.
    Nɛ́ɛ gá n gↄ̃kparɛ wɛ̀tɛro, takaasidee kesↄ̃ auzikidee.'
  gub-BL: — Tuwe Tupàn Tuweharupi Wiko Ma'e ikatu ma'e uzapo newe nehe, herazyr. Ko
    nemenu iànàm wanupe neremiapo ikatu wera'u nemehy pe neremiapo kwer wi. Ta'e nereho
    kwaw awa ipyahu ma'e hekar pà nemen romo ne xe. Ni hemetarer katu ma'e ni hemetarer
    'ym ma'e nerepyhyk kwaw nemen romo.
  eng-DRA: 'And he said: Blessed art thou of the Lord, my daughter, and thy latter
    kindness has surpassed the former: because thou hast not followed young men either
    poor or rich.'
