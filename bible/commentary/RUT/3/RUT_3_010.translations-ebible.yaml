verse: RUT.003.010
translations:
  mal-C: 'അതിന് അദ്ദേഹം: “മോളേ, യഹോവ നിന്നെ അനുഗ്രഹിക്കട്ടെ. ഈ കുടുംബത്തോട് നീ ഇപ്പോൾ
    കാട്ടുന്ന ദയ മുമ്പത്തെക്കാൾ അധികം; നിനക്കുബോധിച്ച ധനികരോ ദരിദ്രരോ ആയ യുവാക്കന്മാരുടെ
    പിറകേ നീ പോയില്ലല്ലോ.'
  deu-TKW: 'Er erwiderte: Mögest du von Jahwe gesegnet sein, meine Tochter! Du hast
    nachgehends deine Liebe noch schöner bethätigt, als zuvor, indem du nicht den
    jungen Männern nachliefest, ob arm oder reich.'
  lin-lin: 'Boazi azongiselaki ye : — Tika ete Yawe apambola yo, mwana na ngai ya
    mwasi ! Bosembo oyo otalisi sik’oyo, ezali monene koleka bosembo oyo otalisaki
    liboso ; pamba te otambolaki te sima na bilenge mibali, ezala bazwi to babola.'
  eng-LSV: And he says, “Blessed [are] you of YHWH, my daughter; you have dealt more
    kindly at the latter end than at the beginning—not to go after the young men,
    either poor or rich.
  bmu-bmu: 'Mewö meleŋniga muewö zöyök: “O böratni, Kembunöŋ mönö kötuetköm gihima.
    Gi ölip aiwi wanapŋi me pomŋi sukinapŋinaŋguk yengö andöŋine anbanaknöŋ, mewö
    qahö halzan. Gi walahok isikurupni ölip naŋgöm eŋgiwa malnöŋa erap mihi oŋgita
    silik ölip sorokŋi halzan.'
  eng-GNV: 'Then sayd he, Blessed be thou of the Lord, my daughter: thou hast shewed
    more goodnes in the latter end, then at the beginning, in as much as thou followedst
    not yong men, were they poore or rich.'
  eng-WEBSTER: 'And he said, Blessed be thou of the LORD, my daughter: for thou hast
    shown more kindness in the latter end than at the beginning, inasmuch as thou
    didst not follow young men, whether poor or rich.'
  nhw-BL: ―¡Ma TOTECO mitztiochihua! Más tijnextijtoc tlatlepanitacayotl ica iteiximatcahua
    mohuehue ama huan amo quej tijchijqui quema tihualajqui ihuaya moyexna. Pampa
    tihueltosquía tijtemojtosquía se catli más telpocatl, masque catli teicneltzi,
    o catli tominpiya. Pero amo ya nopa catli tijchijqui.
  swh-ONEN: Akamwambia, “Binti yangu, ubarikiwe na Bwana. Wema huu wa sasa ni mkuu
    kushinda hata ule ulioonyesha mwanzoni. Hukuwakimbilia vijana, wakiwa matajiri
    au maskini.
  bba-bba: Mɑ Boɑsi u nɛɛ, Yinni Gusunɔ u nun domɑru kuɑ nɛn bii kurɔbu. Wunɛn bɔrɔkini
    te ɑ mɑn sɔ̃ɔsi mini, tɑ kere te ɑ wunɛn dwɑɑ mɛro kuɑ. Domi ɑ ǹ ɑluwɑɑsi ɡoo
    kɑsu ɑ suɑ wi u sɑ̃ɑ sɑ̃ɑro, ǹ kun mɛ ɡobiɡii.
  eng-KJVCPB: 'And he said, Blessed be thou of the Lord, my daughter: for thou hast
    shewed more kindness in the latter end than at the beginning, inasmuch as thou
    followedst not young men, whether poor or rich.'
  mpx-mpx: Yaka Bowasa i ba, “Yehoba ni muloluagiwa. Nunuwana toto u ginol sauga ya
    i bwata lake toto valila u ginola Naomi elana. Kaiwena nige hevalau, ebo togulagula
    o ebo towasawasa, u loloyaagil.
  wbp-wbp: Ngula Puwajalkurla wangkaja, “YAAWIYI-rli yungungku ngurrjungku mardarni.
    Nyuntu kanpa ngurrju-nyayirni yimiri nyina yangka-piya-yijala kujanparla Nayumiki
    nyinaja kamparru-wiyi. Kulanparla yaparranjiki nyangu yupukarra-jarrinjaku marda
    tala panu-kurluku manu marlajarraku, lawa.
  luo-luo: 'Nodwoko niya, “Jehova Nyasaye mondo ogwedhi nyara. Tim maber makoro itimoni
    duongʼ moloyo mano manyocha isenyiso chon: Ok iseringo bangʼ yawuowi ma pod tindo,
    bed ni gin jomoko kata jochan.'
  meu-meu: 'Boa eto, Natugu e, Iehova ese baine hanamomu; ina emu kara namona gini-gabena
    ese emu kara namona gini-gunana vada e hereaia: badina be oi na uhau, mai edia
    ogoḡami eiava mai edia taḡa, so sihari henidia.'
  npi-ULB: बोअजले भने, “मेरी छोरी, तिमी परमप्रभुद्धारा आशिषित होऊ । तिमीले सुरुभन्दा
    अन्तमा अझ धैरै दया देखाएकी छ्यौ, किनभने तिमी धनी होस् वा गरीब कुनै पनि जवान मानिसको
    पछि लागेकी छैनौ ।
  yor-yor: Boasi sì wí fún un pé, “Kí Olúwa bùkún fún ọ, ọmọbìnrin mi. Ìfẹ́ tí o fihàn
    yí ti pọ̀ ju ti àtẹ̀yìnwá lọ, bí ó ti jẹ́ wí pé ìwọ kò lọ láti wá àwọn ọ̀dọ́mọkùnrin
    bóyá ọlọ́rọ̀ tàbí tálákà.
  ind-ind: Jawab Boas, “Kiranya Tuhan senantiasa memberkatimu, anakku! Dengan datang
    kepadaku seperti ini, kamu benar-benar menunjukkan kesetiaan terhadap keluarga
    suamimu, lebih daripada apa yang sebelumnya kamu tunjukkan kepada mertuamu, Naomi.
    Kamu sebenarnya sudah bisa mencari seorang pemuda sebagai calon suami— baik yang
    kaya atau yang miskin. Tetapi kamu memilih aku.
  pes-OPCB: 'بوعز گفت: «دخترم، خداوند تو را برکت دهد! این محبتی که حالا می‌کنی از
    آن خوبی که در حق مادر شوهرت کردی، بزرگتر است. تو می‌توانستی با مرد جوانی، چه فقیر
    چه ثروتمند، ازدواج کنی؛ اما این کار را نکردی.'
  lcm-lcm: Na kala antok ta, Volava ka alomon aus ua, kag kavulik. Kam lau vo la roron
    na kapo liu na sa kutala abis ia lenginang, using parik kutapa pasal taun a keve
    tauan tanginang, logo vo tauia.
  aer-aer: Kele Boaz ikwere alakenhe angkeke, “YAHWEH-ele ngenhe mwerre atnyeneme.
    Unte kwenhe mwerre anthurre aneme unte Naomi-ke anekeke-amparre-arteke. Unte kwenhe
    artwe apmerrkeke anewe aketyeke uyarne untheme, nhenge apwerte mane arunthe-akerte
    apeke nhenge apwerte mane kwenye apeke, arrangkwe-arle.
  tgl-ULB: Sinabi ni Boaz, “Aking anak, pagpalain ka nawa ni Yahweh. Nagpakita ka
    ng higit na kabaitan sa huli kaysa sa simula, dahil hindi ka humabol alinman sa
    mga binata, maging mahirap man o mayaman.
  rmn-rmn: 'Ов пхэнляс: — Мэ алгыштиел тут о Сагбус о Яхвэ, ми чяй! Ту кердян зиядэ,
    ниш буруни: на родинян туки тэрнэс, нэ чёрэс, нэ барвалэс.'
  cbu-NT: Boossha, Zurkush átsha. Uru Apanll shiyaa kapung chinakiya. Mishat, nuw
    shiyaa pakina. Shiy mangish kizpurcha wanasiri. Apanllee chinaktamsha. Mishat,
    zaranllineetsish kuk payutaritamsha. Wanasircha taamanaa taatashsha. Itaru, ¿mayaamsha
    nuwangaz wachinangzitaati zaranllimaam zandaksha? Kanungasiritana zaranlleemish
    nachungangi. Pukirimunataa zaranllingcha.
  hui-hui: Ani layagola Boasa ibugua lalu, Anduane Homogo ibugua í̠ mo turuore helo.
    Í̠na í̠ arunihondo birigobi ndo áyu i̱hondo í̠na mana debeneore bulene manda birida.
    Homogoyaguabi yagibanoyaguabi igiri ale hondolene waharida.
  wrs-wrs: Doa Boasva Rutm omnana, Sesoa Yawe yemoa nesmos vrera, manara, tendo towondva
    mindnam huiva lovahv, monglava wohtowond, monglava wohhuinind. Heva os owai, yimba
    monglamba tendo towondmba ishungu vinvnamoa, osva kamba lehra mongova vravav,
    owai, yimba kamangas ishomni. Ongapevpa Naomiva pevnamba yimba nesmos vrevna,
    wo eva yimba kamba osta mindnam veni, wo doa yimba kamba omni, kam pethao.
  jao-jao: Bawuji barra ka-wukalukanyi nganinya barra anku, “Jarna-yalbanganji ankaya,
    ki-Wirdiwalangu kirnilu-mirlirlmirlirlmala, ngabiyarra. Yinda a-marringaya. Barranamba
    ka-arrinyu anku wu-Niyumi kulu marninda barra ka-wingkanhu ngathangkalu, ngarna
    malbu, yinda barra yabimanthawu awara wakulamba alunga liyinganungaliyi-nganjingku,
    kalngiya rra-marringaya marninda. Waraba mili ka-wingkanma winkandu nganthiwuthu
    linji-jakardalu linji-yumbuwarralu, yalbanganthalu yinda alinda arrinjawu aluwa,
    kurdardi ka-wingkanma yilalu ki-arrkulangku aluwa, kurdardi. Ka-wingkanhu ngathangkalu,
    ngarna kangka nyawulanga-nganji kalngi rriyi-mangaji wumba ka-nmanhu wulaa wu-Niyumi
    rrankirri-arduwujara, kalngi a-marringaya yinda. Ki-Wirdiwalangu barra kirnilu-yabimala,”
    nganinya ka-arri Buwaj anku wu-Rutha.
  mya-mya: ဗော​ဇ​က​လည်း``သင့်​ကို​ထာ​ဝ​ရ​ဘု​ရား ကောင်း​ချီး​ပေး​တော်​မူ​ပါ​စေ။ ယ​ခု​သင်​ပြု
    သော​အ​မှု​သည် ယ​ခင်​က​သင့်​ယောက္ခ​မ​အား ပြု​ခဲ့​သည့်​အ​မှု​ထက်​ပင်​ပို​၍ သင်​၏​သစ္စာ​ရှိ
    မှု​ကို​ပေါ်​လွင်​စေ​ပါ​၏။ သင်​သည်​ဆင်း​ရဲ​သူ သို့​မ​ဟုတ်​ချမ်း​သာ​သူ လူ​ပျို​လူ​ရွယ်​တစ်​စုံ
    တစ်​ယောက်​ကို​ရှာ​နိုင်​သော်​လည်း​မ​ရှာ​ခဲ့​ပါ။-
  bod-N: ཡང་པཱོ་ཨ་ཟི་ཡིས་འདི་ལྟར། ངའི་བུ་མོ་ལགས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་བྱིན་རླབས་གནང་བར་ཤོག
    ཁྱོད་རང་ན་གཞོན་དབུལ་ཕྱུག་གང་ཡིན་གྱི་རྗེས་སུ་མ་འབྲངས་པས། ཁྱོད་ཀྱི་རྗེས་ཕྱོགས་ཀྱི་བྱམས་བརྩེ་ནི་སྔོན་ཆད་ལས་ལྷག་ཏུ་ཆེན་པོ་ཡིན་ནོ།
    །
  wsk-wsk: Se Boaz mam, “Aga nanawus, Yawe ni kerak bagoso,” mam. “Ni ka kilek ningo
    aitak beterem imi mu nika kilek ningo ekela uleng beterem mu kia saparam. Ni kari
    kulak suen biya, nungumik mel ago se nungumik mel mena bagasan, bare ni nunga
    kamin me tugumem.
  kkl-kkl: Wene aro ambarogpa Boas ponekori, “Namangkel, NUNI Allahri anag walia aghabog
    ualul aro molbarelangken! An yamalkel Naomiag walia ulamomnena olog tamag wamlaba,
    sumene an yamal sisa nik nimi wamnange sembe o'ona sembanelamdi, nanag ualamnena
    ya'ag paliagne. Na olog sabal wamna ane sembe andi kaubuni toro anun aro ebahinep.
    An nimi anabiag kaubuni wamangne anabiag, saeag tupnang babe, saeag agha orog
    nang babe nimi anabiag kaubuni toro anun aro ebahinep aghana, yog kaubuni anabiag
    agha el palamlam kom.
  sna-sna: Akapindura akati kwaari, “Jehovha akuropafadze, mwanasikana wangu. Tsitsi
    idzi dzakakura kupinda zvawakaratidza pakutanga. Hauna kumhanyira majaya, hazvinei
    kuti varombo kana vapfumi.
  spa-BLM: 'Él dijo: “Has sido bendecida por Yahvé, hija mía. Has mostrado más bondad
    al final que al principio, porque no seguiste a los jóvenes, sean pobres o ricos.'
  cac-cac: —Yac'ocab' svach'c'olal Jehová d'ayach. A ticnaic, ix nachajel vuuj chajtil
    to vach' a pensar, yujto tza nib'ej sb'inajcan vin̈ etb'eyum chamnac. Q'uinaloc
    ta man̈ ichocta, syal ic'an a b'a yed' junocxo vin̈ to quelemto, vach'chom meb'a',
    ma b'eyum, an̈ej tato syal a c'ool, palta maj a c'ulej icha chi'.
  swh-ULB: Boazi akamwambia, “Mwanangu, Yahweh akubariki. Umeonyesha wema mwishoni
    kuliko mwazoni, kwa sababu hukwenda kwa wanaume vijana, awe tajiri au masikini.
  bel-bel: 'Ваоз сказаў: дабраславёная ты ад Госпада, дачка мая! гэты апошні твой
    добры ўчынак зрабіла ты яшчэ лепей за папярэдні, што ты не пайшла шукаць маладых
    людзей, ні бедных, ні багатых;'
  klt-klt: Wáina inán Boas yá inuk, “Náráwa máto, Táwi yá kuram táng kaminek. Ko náwu
    kangán álosim wa pukon náula yan hun wa elelák. Álosim wa kálak táulák wawu wáina
    sim, iná kula pálik táelák nátá ku álosim hánám, náuta ko ámna máto kutná kutná
    yáni pálak me kutná kutná yáni muná yan káin ma kulák.
  deu-ELBBK: 'Und er sprach: Gesegnet seist du von dem HERRN, meine Tochter! Du hast
    deine letzte Güte noch besser erwiesen als die erste, indem du nicht den Jünglingen
    nachgegangen bist, sei es armen oder reichen.'
  mbb-OT: Migkaǥi si Boaz te, “Berakat he tuvazi ka, bayi, te Nengazen su pinaaǥi
    kayi te edhimuwen nu, utew pa zekelà is tavang nu ǥuntaan engki Naomi kenà duen
    te nehuna. Ne wazè ka zaan mebpeelima te menguhed he maama he sepian wey minsan
    kenà sepian.
  mal-2015: 'അതിന്നു അവൻ പറഞ്ഞതു: മകളേ, നീ യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവൾ; ദരിദ്രന്മാരോ
    ധനവാന്മാരോ ആയ ബാല്യക്കാരെ നീ പിന്തുടരാതിരിക്കയാൽ ആദ്യത്തേതിൽ അധികം ദയ ഒടുവിൽ കാണിച്ചിരിക്കുന്നു.'
  tuo-NT: 'Booz core yʉꞌticʉ niwĩ: —Õꞌacʉ̃ mʉꞌʉrẽ añurõ weeato. Mʉꞌʉ marãpʉ mijĩ wẽ́rĩ́ca
    beꞌrore mʉꞌʉ mañecõrẽ añurõ weesetiapʉ. Mʉꞌʉ niꞌcãrõacã yʉꞌʉre sẽrĩse peꞌe mʉꞌʉ
    mañecõrẽ weese nemorõ añuꞌu. Mʉꞌʉ apĩ yʉꞌʉ nemorõ maꞌmʉrẽ aꞌmaboapã. Noꞌo peje
    cʉogʉnojõrẽ o pajasecʉogʉnojõrẽ aꞌmaboapã. Tojo weetiapã.'
  gup-gup: Boaz yimeng, “Wanjh ngaye ngadjare Yawey ngunmarnekurduyime kunmak ngudda
    nawu ngalyahwurd ngardduk. Kerrngehkenh bu yingulkmakni bu kunmekbe yihdjalyimi
    yihnahnani ngalbinjmorne ke, wanjh ngunemdjarrkwam, dja bolkkime kunmekbe kayime
    yerreh yiwernhngulkmakminj duninjh, bu minj yawurrinj yiyawayi ngunemarrimeninj
    nawu nakuken dja mak nawu namarladj.
  nys-nys: Boaz waangki, “Etjenna-bal Boolanga-Yira yanga-kwabba noonany, nganyang
    koowart. Noonang karriny karnayal nganyak, ngatti kwabba-djil naadjang noonook
    kwadjat-don. Noonook yoowart ngwaling mammarapa mordiya, bayinya baalap boola-boya
    kadak ka yoowart.
  byx-byx: De ma Boas ka ruqun ma’, “A gilki, ngu nen ama Slurka ip mager ip ke tekmet
    nama atlu sagel ngi. I raquari liina i iara i ngia rekmet niini (i liina ip ngu
    ngervet na ngi), dai maikka iini vevit i quasik aip taquar liirang aa i mekai
    ngia rekmet ne iirang sagel gia reveski (i ngi taqa uas tem ki). De buup nama
    lugut ta, i iari dai buup ne ara tekmeriirang dav iari dai quasik ai buup ne ara
    qerang. Dap kuasik ai ngia tu gia qevep ip ngi ngervet ne a qek. Kattikka quasik.
    (I qattikka ngia tu gia qevep savet gia reveski de qattikka ngia snanpet na ngua).
  gvs-gvs: Boasayana idigo kana, ‘¡O vavina! ¡Yauwe ikaipakuyem! Boi im lokata gagaina
    yaom yaina goi go, ame tutayana im lokata gagaina toina yaigu. Boi tubuwau geya
    kulusaleta bego kunai, toesaesa o tokai.
  rmc-rmc: 'Ov lake odphenďa: „Čhaje miri, mi požehňinel tut o RAJ. Akana presikaďal
    mek bareder pačiv sar odi pačiv, so presikaďal tira sasake. Bo na geľal ko terne
    čhave, aňi ko čore aňi ko barvale.'
  pes-OPV: 'او گفت: «ای دختر من! از جانب خداوندمبارک باش! زیرا که در آخر بیشتر احسان
    نمودی از اول، چونکه در عقب جوانان، چه فقیر و چه غنی، نرفتی.'
  ron-1924: 'Ши ел а зис: „Фий бинекувынтатэ де Домнул, фийкэ! Ачастэ фаптэ де пе
    урмэ мэртурисеште ши май мулт пентру тине декыт чя динтый кэ н-ай умблат дупэ
    тинерь, сэрачь сау богаць.'
  ben-OBCV: বোয়স বললেন, “বাছা আমার, সদাপ্রভু তোমাকে আশীর্বাদ করুন। ধনী বা দরিদ্র
    কোনও যুবকের পিছনে না গিয়ে তুমি প্রথমে যে দয়া দেখিয়েছিলে তার থেকে এই দয়াটি
    মহৎ।
  lex-lex: 'Noma Bo''as nakot la niwra: “Awuak de pena ORGAHI-ORHA''A ed maka kala
    ra''ani-pallu tiy o''a de ina! La''pa itawalliohora hya'' maka ha mhi''a la yananmu,
    de hota nhiolmu di mana ntutga la dodo''ondi de o kalwiedmu narehi owa''ana. Yoma
    o'' di de muatu muodia inonmu pede, o'' edon muhaka muanke''a id maka tuwuar mia''ta,
    la''a riy maktaru onde riy mak kakleha-kaplara totpena omuora mmiehlima, mere
    omliernohora yananmu wniakni.'
  som-som: Markaasuu wuxuu ku yidhi, Gabadhaydiiyey, Rabbigu ha ku barakeeyo, waayo,
    roonaan weyn baad i tustay ugu dambaystii, oo ka sii weyn tii markii hore, maxaa
    yeelay, ma aad raacin rag dhallinyaro ah, faqiir iyo taajir toona.
  lat-VUC: 'Et ille: Benedicta, inquit, es a Domino, filia, et priorem misericordiam
