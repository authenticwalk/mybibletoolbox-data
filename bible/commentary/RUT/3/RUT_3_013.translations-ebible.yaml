    sonde, na, beta sumpa pake Tuhan yang Idop pung nama bilang, beta sandiri yang
    nanti urus deng kawin ame sang lu. Botong pung adat di sini bilang, beta yang
    mau ‘tabús ame’ sang lu. Naa, tidor di situ sampe siang su.”'
  pol-UBG: Zostań tu przez noc, a rankiem, jeśli zechce cię on wykupić, dobrze, niech
    wykupi. Lecz jeśli nie zechce cię wykupić, ja cię wykupię, jak żyje PAN! Śpij
    tu aż do rana.
  agr-agr: Tuja yamaikik juwi kanagta, kashin amina aishjum aajakua nuna shiig patayi
    puja dusha, wi kuitamkatjai tujamtimpash nunú dekaami. Untsu nii dakitakuig, wi
    kuitamkatjame. Nunak Tuke Pujuu daajin umiktinjun tajai. ¡Tuja yamaik juwi shiig
    kanaja tsawagta!” tiuwai.
  kyc-kyc: Epapu kukwa dae palyuo kaepala yuu yangaramo dokopa akali dokome emba kapa
    rapu piru letape lao pyasaka pyuo sero. Akali baame kapa lara ramo doko keyangeko
    dee daa lara ramo doko Kamongo Anatu karalu karenge doko keta kana minyuo lalu
    lao lamaiyuo leto. Nambame emba nyepala rapu piru leto. Emba kapa luu pali puu,
    leya Bawasame.
  urd-GVU: رات کے لئے یہاں ٹھہریں! کل مَیں اُس آدمی سے بات کروں گا۔ اگر وہ آپ سے شادی
    کر کے رشتے داری کا حق ادا کرنا چاہے تو ٹھیک ہے۔ اگر نہیں تو رب کی قَسم، مَیں یہ
    ضرور کروں گا۔ آپ صبح کے وقت تک یہیں لیٹی رہیں۔“
  eng-OEBCW: Stay here tonight, and then in the morning, if he will perform for you
    the duty of a kinsman, well, let him do it. But if he will not perform for you
