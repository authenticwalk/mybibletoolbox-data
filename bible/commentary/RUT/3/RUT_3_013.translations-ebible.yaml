verse: RUT.003.013
translations:
  mal-C: ഇന്നു രാത്രി ഇവിടെ കഴിയുക, നാളെ നിന്റെ വീണ്ടെടുപ്പുകാരന്റെ ഉത്തരവാദിത്വം
    അദ്ദേഹം ഏറ്റെടുക്കാൻ സമ്മതിക്കുന്നെങ്കിൽ നല്ലത്; അദ്ദേഹം നിന്നെ വീണ്ടെടുക്കട്ടെ.
    എന്നാൽ അദ്ദേഹം വിസമ്മതിക്കുന്നെങ്കിൽ, ജീവനുള്ള യഹോവയാണെ, ഞാനത് ചെയ്തിരിക്കും.
    രാത്രികഴിയുന്നതുവരെ ഇവിടെ കിടക്കുക” എന്നു മറുപടി പറഞ്ഞു.
  deu-TKW: 'Bleibe die Nacht hier: wenn er dich dann am Morgen löst, gut, so mag er
    es thun; hat er aber keine Lust, dich zu lösen, so werde ich dich lösen, so wahr
    Jahwe lebt! Lege dich bis zum Morgen nieder!'
  lin-lin: Boye, lekisa butu awa ; bongo lobi na tongo, tokotala soki moto yango akolinga
    kosikola yo. Soki akolinga, wana tika ye asikola yo ; kasi soki aboyi, nalaki
    yo na Kombo na Yawe ete ngai nakosikola yo. Boye liboso ete tongo etana, lala
    awa.
  eng-LSV: 'Lodge tonight, and it has been in the morning, if he redeems you, well:
    he redeems; and if he does not delight to redeem you, then I have redeemed you—I;
    YHWH lives! Lie down until the morning.”'
  bmu-bmu: Mewököra ölip suŋgem muhu muewö ahöman. Sohop meme aiwi bohonŋan uran bohongi
    memamgö zömbawak ewö, mihi ölipnöŋ, bohongi memamgö qahö mötma ewö, nöŋgön ölip
    bohongi memam. Keu mihi jöhöwa Kembukö qetŋe jöjöpaŋ keunöŋ zöm köhöizal. Miaŋgöra
    ölip bönjöŋ ahönöŋga söŋan halma.”
  eng-GNV: 'Tarie to night, and when morning is come, if he will doe the duetie of
    a kinsman vnto thee, well, let him doe the kinsmans duetie: but if he will not
    doe the kinsmans part, then wil I doe the duetie of a kinsman, as the Lord liueth:
    sleepe vntill the morning.'
  eng-WEBSTER: 'Tarry this night, and it shall be in the morning, that if he will
    perform to thee the part of a kinsman, well; let him do the kinsman''s part: but
    if he will not do the part of a kinsman to thee, then will I do the part of a
    kinsman to thee, as the LORD liveth: lie down until the morning.'
  nhw-BL: Huajca ni yohuali ximocahua nica. Huan sintla mostla nopa seyoc tlacatl
    quinequis quicohuas motlal huan monamictis mohuaya, cuali pampa yaya moteiximatca
    catli más nechca. Pero sintla amo quinequi, nijtestigojquetza TOTECO para na nijchihuas.
    Huajca ama, xicochi hasta tlanesis.
  swh-ONEN: Wewe kaa hapa usiku huu, kisha asubuhi kama akikubali kukomboa, vyema
    na akomboe. La sivyo kama hayuko tayari, hakika kama Bwana aishivyo nitafanya
    hivyo. Lala hapa mpaka asubuhi.”
  bba-bba: A kpunɔ mini wɔ̃ku te. Siɑ bururu, ù n kĩ u nun tubi di, u koo yen ɡɑri
    ko. Adɑmɑ ù n yinɑ, sere kɑ Yinni Gusunɔn wɑ̃ɑru, nɛn tiiwɑ kon ye ko. Ǹ n mɛn
    nɑ, ɑ kpunɔ mini sere siɑ.
  eng-KJVCPB: 'Tarry this night, and it shall be in the morning, that if he will perform
    unto thee the part of a kinsman, well; let him do the kinsman’s part: but if he
    will not do the part of a kinsman to thee, then will I do the part of a kinsman
    to thee, as the Lord liveth: lie down until the morning.'
  mpx-mpx: Bulin e nu kenuwa ga te. Bwaligumwa mweluluga iya na hago ga. Ebo nuwana
    ni ginol ni ola pwapwamola pasikal ana ginol, he i waisi. Yaa ebo nigeya, he ya
    bateli Yehoba yawalina gaganina alanaa, nau na ginol. He u kenuwa te ana siga
    mweluluga.”
  wbp-wbp: Nyinaya nyampurla jalangu mungangka. Ngakarna payirninjini ngampurrpa marda-ka
    nyuntuku nyinami yajarninjaku. Kajingki yajarni, ngulaju ngurrju. Kajingki wurra-mani,
    ngulaju kapurnangku yajarni ngajulurlu. Ngula-jangka kapurnangku payi-mani pina
    Limiliki-kirlangu nguru. YAAWIYI-ka nyina wankaru-nyayirni, purda-nyanyi kaju
    nyarrpa wangkanja-kurra. Junga karnangku wangkami kapurnangku pina payi-mani nguruju.
    Ngunaya nyampurla-juku mungalyurru-karda.”
  luo-luo: Bed ka otienoni kende, to kiny gokinyi, kapo ni odwaro timoni gima owinjore
    otimni kaka watne mahie, to ber. To ka ok ohero mar timo kamano, to akwongʼora
    gi nying Jehova Nyasaye mangima, abiro timoni kamano. Nind aninda ka nyaka okinyi.”
  meu-meu: Hari hanuaboi iniseni ai ba noho. Daba ai, ia na baine ura baine adavamu,
    namo; a bema lasi, lau ese baina adavamu. Iehova maurina ladana ai na herevamu.
    A hekure diho ela bona daba.
  npi-ULB: आज राति यहीँ बस, बिहान यदि तिनले कुटम्बको कर्तव्य पुरा गर्छन् भने ठिकै
    छ, तिनले नै कुटुम्बको कर्तव्य पुरा गरून् । तर यदि तिनले तिम्रो निम्ति एउटा कुटुम्बको
    कर्तव्य पुरा गरेनन् भने त्यसपछि मैले यो गर्नेछु भनी म परमप्रभुको जीवनद्धारा शपथ
    खान्छु । बिहानसम्म सुत ।
  yor-yor: Dúró síbí títí ilẹ̀ yóò fi mọ́, bí ó bá sì di òwúrọ̀ tí ọkùnrin náà sì
    ṣe tan láti ṣe ìràpadà, ó dára kí ó ṣe bẹ́ẹ̀, bí bẹ́ẹ̀ kọ́, bí Olúwa ti ń bẹ láààyè
    nígbà náà ni èmi yóò ṣe ìràpadà, sùn sí ìhín títí ilẹ̀ yóò fi mọ́.”
  ind-ind: Tunggulah di sini sampai subuh. Lalu besok pagi jika orang itu bersedia
    bertanggung jawab atas hidupmu, biarlah dia mengambil tanggung jawab itu. Jika
    tidak, aku berjanji di hadapan TUHAN yang hidup, aku akan bertanggung jawab! Tunggulah
    di sini sampai pagi.”
  pes-OPCB: تو امشب در اینجا بمان و من فردا صبح این موضوع را با او در میان می‌گذارم.
    اگر او خواست با تو ازدواج کند، بگذار بکند؛ اما اگر راضی به این کار نبود، به خداوند
    زنده قسم که خودم حق تو را ادا خواهم کرد. اکنون تا صبح همین جا بخواب.»
  lcm-lcm: Ku ago e ke na vong ke, au na nganlak tenei vauk, man ka naung ani ka aiveven
    ua, kapo ro palau, ka abis ia. Sikei man parik kapa naung si aiveven anim, nau
    nala luk a kirim ang, napo mengen ua e matana i Volava. Ku matung e ke tung tenei
    vauk.
  aer-aer: Nhenhele lyete ingwele anaye. The renhe apayuthnetyeke alheme re apeke
    ngenhe arntarnte-aretyeke ahentye aneme. Re apeke ngenhe inemele arntarnte-aretyeke,
    kele mwerre-arle. Kenhe arrangkwenge, tharle anteme ngenhe arntarnte-aretyenhe.
    Yanhe ikwerenge-ntyele the ngkwenge ahelhe Elimelech-kenhe apwerte manele inirtneme.
    YAHWEH kwenhe arratye itethe anthurre aneme, Re ingkirreke awemele ayenge angkerlenge.
    The ngenhe arratye anthurre ileme, tharle ngkwenge ahelhe renhe inirtnetyenhe.
    Kele nhenhele intaye ingwelemeke ante.”
  tgl-ULB: Manatili ka rito ngayong gabi, at sa umaga, kung gagampanan niya para sa
    iyo ang tungkulin ng isang kamag-anak, mabuti, hayaang gawin niya ang tungkulin
    ng isang kamag-anak. Pero kung hindi niya gagawin ang tungkulin ng isang kamag-anak
    para sa iyo, pagkatapos ako ang gagawa nito, sa pamamagitan ng buhay ni Yahweh.
    Mahiga ka hanggang sa umaga.”
  rmn-rmn: Сов атхэ, ай рано, ов тэ керэла со камэл тэ керэл, — лачё, мэ керэл. Ай
    ов тэ на мангела тэ керэл ярдыми, дэчи мэ ангал Сагбус Яхвэ хав совля, мэ кан
    керав ярдыми туки. Сов, о сабаги дага дур.
  cbu-NT: Ashiri na neetsiritama k'tangimasi. Pu zar taraseechu, yasayani. Shaanaatsi
    zaranllinish wamindu tamapari ayu táchiya. Pinasaktaatiya, uru Apanll waana yasachiya.
    Nduntaati ashku, nuwaantataa shiyaa yamachinllpa. Na neetsiritama maangimasi.
    Zar taraseeymasa, tárangiya.
  hui-hui: áyu mbiraga eberegoniha palibe. Egerebagi haragola damene biagome bulene
    ngadagua bero larabe be au larabe hondoliya. Ibugua í̠ hondo holiya layagua nde
    baya gibiore lolebira. Nabule layagua nde Anduane Homogonaga minini howa larogo
    dameneme hondo holene mana ngadagua bulene i̱naga ngago bulebero. Áyu ogoniha
    gao lelo palibe, lene.
  wrs-wrs: Yimba daipotava sinimba hui av, simera heva kava no tendorinimba silelvav,
    ora es nengv. Himba osva otava, kav vrav, manapenam. Wo himba osva otava, owai,
    osva ka yemba vravav, waiamana vevav. Sesoa Yawena novra yemba kava tanamolnam
    ishomnav. Doa henga hui ao, verava, lingil lihara.
  jao-jao: “Baku anmaya rikarrawu marnaji kulu baku karna-nykarrila namba nungka kirnilu-yukumala
    nyungku-mangaji ki-wirdinju, nungka kurdardi. Namba ka-ngayamala kulu yamulu.
    Namba kurdardi, kulu jirni-nanji baki jarni-nanji Wirdiwalangu, ngarna barra kunkunmanthawu
    yinku. Marnajingulaji anmaya walkurr kulu karnu-arlanala.”
  mya-mya: သင်​သည်​ယ​နေ့​ညဥ့်​ကုန်​ဆုံး​သည်​တိုင်​အောင် ဤ​နေ​ရာ​တွင်​နေ​ပါ​လော့။ သင်​၏​အ​တွက်​ထို
    သူ​တာ​ဝန်​ယူ​လို​သည်​မ​ယူ​လို​သည်​ကို​မိုး သောက်​သော​အ​ခါ ငါ​တို့​မေး​မြန်း​စုံ​စမ်း​ကြ
    မည်။ အ​ကယ်​၍​သူ​တာ​ဝန်​ယူ​လို​ပါ​လျှင်​ယူ ပါ​လေ​စေ။ သူ​မ​ယူ​လို​လျှင်​မူ​ကား ငါ​တာ​ဝန်
    ယူ​မည်​ဖြစ်​ကြောင်း​အ​သက်​ရှင်​တော်​မူ​သော ဘု​ရား​ကို​တိုင်​တည်​၍​ငါ​ကျိန်​ဆို​ပါ​၏။
    ယ​ခု သင်​သည် ဤ​နေ​ရာ​တွင်​လဲ​လျောင်း​လျက်​မိုး သောက်​ချိန်​တိုင်​အောင်​နေ​ပါ​လော့''
    ဟု​ဆို​၏။
  bod-N: དོ་དགོང་ཁྱོད་རང་འདི་རུ་སྡོད་དང་། སང་ཉིན་ཞོགས་པར་ཁོ་རང་གིས་ཁྱོད་ཀྱི་ཕྱིར་བླུ་མཁན་གྱི་འགན་ཁུར་དང་དུ་བླང་ན་ལེན་དུ་ཆུག
    འོན་ཀྱང་ཁོ་རང་གིས་དེ་བཞིན་བྱེད་མི་འདོད་ན་བདག་གིས་གཏན་གནས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་བླུ་མཁན་གྱི་འགན་ཁུར་དང་དུ་ལེན་པར་བྱའོ།
    །ཁྱོད་རང་ཞོགས་པའི་བར་དུ་འདིར་སྡོད་ཅིག་ཅེས་སྨྲས་སོ། །
  wsk-wsk: Bare tirom imi, imi te bager, ale turomola asele ani ko ikiek, nu nika
    bituokko amilmilaruk, mu terong, nika bituokko. Bare nu uwuta bitirukko me kueruk
    agi mu, nunguningta nunguningkiri Yawe marak bagoso se ani balsam, ani ka bituekko.
    Se aitak tirom imi ko mu imi te anir ale asele ko,” mam.
  kkl-kkl: An sumene inipnag tane mapmenba, ambhum lukuna nimi anekoag pineba, 'Kel
    eneko na topnun,' sulul, to? Topnun sele tanena wali topkelul. Karong sele tanena
    nari topkenun. NUNI Allah kamag wamlange poneko whaingag agha sik uro lelamna,”
    seog. Wene seogti, “Namangkel, lukun pululam,” aro ambarog.
  sna-sna: Chigara hako usiku huno, uye mangwanani kana achida kudzikinura, zvakanaka,
    ngaadzikinure hake. Asi kana asingadi, naJehovha mupenyu ini ndichazviita. Chivata
    pano kusvikira mangwanani.”
  spa-BLM: Quédate esta noche, y por la mañana, si él hace por ti la parte de un pariente,
    bien. Que cumpla con el deber de pariente. Pero si no cumple con el deber de un
    pariente para ti, entonces yo haré el deber de un pariente para ti, vive Yahvé.
    Acuéstate hasta la mañana”.
  cac-cac: Canan̈ d'a tic d'a jun ac'val tic. Ato q'uic'an svala', tato scha sc'ol
    vin̈ chi' ach yic'an icha sleyal. Tato icha chi', vach' toni. Tato man̈ ol yal
    sc'ol vin̈ jun, svac' in ti' d'a yichan̈ Jehová ach vic'ani. Vayan̈ ticnaic, axo
    yic ol sacb'oc, ol ach paxoc, xchi vin̈.
  swh-ULB: Baki hapa usiku huu, na asubuhi, ikiwa atafanya jukumu lake la jamaa wa
    karibu, vizuri, muache afanye jukumu lake la kindugu. lakini kama hata fanya jukumu
    la kindugu kwako, ndipo mimi nitafanya, kama Yahweh aishivyo. Lala mpaka asubuhi.”
  bel-bel: заначуй гэтую ноч; а заўтра, калі ён прыме цябе, дык добра, хай прыме;
    а калі ён не захоча прыняць цябе, дык я прыму; жывы Гасподзь! сьпі да раніцы.
  klt-klt: Yáungán nahára álo átnelák. Hilápmá no ámna wa ine káinemán. Watá álo háláng
    kamámáyan hálendu álo wáina táinek, iná watá ma háláng kaminán men, wawu no álo
    háláng kaminet pálipuk Táwi rahálá hára. Álo son pándák átnárá it tá háinek.”
  deu-ELBBK: Bleibe diese Nacht; und es soll am Morgen geschehen, wenn er dich lösen
    will, gut, so mag er lösen; wenn er aber keine Lust hat, dich zu lösen, so werde
    ich dich lösen, so wahr der HERR lebt! Liege bis zum Morgen.
  mbb-OT: Dini ke zà te heini he kezukilemi, ne keeselem ne ed-ahaan ta ke edhimuwen
    din is televaken din kenikew. Emun ebpemineg sikandin ne meupiya; piru emun kenà,
    ne ibpenangdù ku ziyà te uuyag he Nengazen he edhimuwen ku is televaken ku kenikew.
    Sigi, kayi ke zà lipezeng taman te egkepawà.”
  mal-2015: ഈ രാത്രി താമസിക്ക; നാളെ അവൻ നിനക്കു വീണ്ടെടുപ്പുകാരന്റെ മുറ നിവർത്തിച്ചാൽ
    കൊള്ളാം; അവൻ നിവർത്തിക്കട്ടെ; വീണ്ടെടുപ്പുകാരന്റെ മുറ നിവർത്തിപ്പാൻ അവന്നു മനസ്സില്ലെങ്കിലോ
    യഹോവയാണ ഞാൻ നിനക്കു വീണ്ടെടുപ്പുകാരന്റെ മുറ നിവർത്തിച്ചുതരും; രാവിലെവരെ കിടന്നുകൊൾക.
  tuo-NT: Aꞌti ñamirẽ aꞌtopʉta tojáníña. Ñamiacã cʉ̃ mʉꞌʉ acaweregʉ nisetisere queoro
    weecã, añurõsaꞌa. Cʉ̃ mʉꞌʉrẽ nʉmotigʉsami. Cʉ̃ weeticãma, Õꞌacʉ̃ tʉꞌoropʉ “Yʉꞌʉ
    mʉꞌʉrẽ nʉmotigʉti”, nigʉ̃ti. Niꞌcãrõacãrẽ aꞌtopʉta cãrĩboꞌretõꞌoña.
  gup-gup: Med dja bolkkime kumunun yikeyuwn, kaluk malamalaywi ngare ngabekkan namekbe
    nawu bininj bu kunubewu ngunmarnewohrnan. Bu baleh kayime, nungka kadjaremen ngunnahnan,
    wanjh kunu bonj, dja bu minj kadjaremen ke ngunnahnan, wanjh kunu ngayeman nahnan.
    Ngarayekwon kunwok kore Yawey nawu kadjalmimbi munguyh. Med yikeyuwn, kaluk kabarrhbun.”
    Wanjh Ruth balkekurrmerrinj kore kurrenge nuye. Dolkkang bu djarreh kumhkabelni
    ba minj nangale biwernhkukburrknayi. Boaz yimeng, “Minj ngadjare nangale kabekkan
    bu daluk kumwam kondah kore kabirrimimbun.”
  nys-nys: '@see-verse:RUT.003.012'
  byx-byx: Diip pet luqi iara ama arenki de ngi braing iara. De maikka aip bingia
    nepbang de ngua it ip ngu narivet te luqai aa tuaqevep. Be arik aip ke nariip
    ke uas tem ngi, dai maikka ama atlu. Dav arik aip kuasik ke nariip, dai maikka
    ngua tu vusep sagel ma Qamurem i qe iames masmas, i diip ngu uas tem ngi. Dai
    saqiaskerka ngia ras imek de quri ngi iara ip deng sebingbingia.”
  gvs-gvs: Ameko goi kuumasīsi vanuwo itomo. Itomo nobuyana ana tauyana agite. ¡Neta
    itagona bego imatakavatem, e dedevina, go geya, Yauwe yoina goi akatótula, yau
    bei amatakavatem! Ago ame tutayana kuumasīsi ana kadókana itomo.’
  rmc-rmc: Adi rat ačh te sovel kade. Tosara dikhaha, či oda manuš tut kamela te cinel
    avri. Te kamela, mi kerel oda. Ale te na kamela, dav tut lav, avke sar o RAJ dživel,
    hoj kerava oda me. Pašľuv tuke kade dži tosara.“
  pes-OPV: امشب در اینجا بمان وبامدادان اگر او حق ولی را برای تو ادا نماید، خوب ادا
