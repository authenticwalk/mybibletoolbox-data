  ntj-ntj: Yuwa palya. Palangkartu ngarri tjirnturriwa. Nyangka-rna tjirntungka yanku
    tjapilku ngayuku kurtalunta yarltitjaku. Nyangka-tjingurunta palya yarltiku. Wiyangka
    ngayulu-rnanta yarltiku kanyinma. Tjiinya ngayulu-rnanta Mama Kuurrta mirangka
    tjurrkurltu watjara. Yuwa, palangka tjinawana ngarrima. Palunyalu tjirntukutu
    pakara ngurrakutu yarra nyakutjakutarranta-ya.” Nyangka mularrpartu Rutjanya tjinawana
    ngarringu, palunyalu tjirntukutu pakarnu ngaralanytja ngurrakutu yankukitja.
  kan-2017: ಈ ರಾತ್ರಿ ಇಲ್ಲೇ ಇರು; ನಾಳೆ ಅವನು ಮೈದುನಧರ್ಮವನ್ನು ನೆರವೇರಿಸಿದರೆ ಸರಿ; ಇಲ್ಲವಾದರೆ
    ಯೆಹೋವನಾಣೆ, ನಾನೇ ಅದನ್ನು ನೆರವೇರಿಸುವೆನು. ಬೆಳಗಾಗುವ ತನಕ ಇಲ್ಲೇ ಮಲಗಿಕೋ” ಎಂದು ಹೇಳಿದನು.
  tgo-tgo: Mbowo u yaku vara gheke gougouke iyake na ne mbaŋambaŋa amba vara thuwe
    na ra vanamwe weinda. Thoŋgo le renuwaŋa ŋgoreiye na i varaeŋna i njimbukikiŋge,
    i thovuye; ko thoŋgo ma le renuwaŋa ŋgoreiye, ya dagerawe Giya Loi e marae, ne
    ya wo vuyowoko iyako. Iya kaiwae u ghena vara gheke ghaghad ne ighɨviya.”
  yap-yap: Mu par u roy e nep’ ney, ma bayi kadbul ma gadow guy rogon ngad nangew
    ko ba’adag e re mo’on nem ni ir e nge ayuwegnem fa dangay, fa’anra ba’adag me
    ere bfel’; ma ra dabi rin’ me ere gu be yog u p’eowchen SOMOL ni be par nib fos
    ni bayi mang gag e gu ayuwegnem. Ere mu thig nga but’ ngam par nge kadbul.”
  hlt-MCSB: Khoyin ah rhaeh lamtah mincang ah ni nang aka tlan te a om atah a then
    la n'tlan saeh. Tedae nang te tlan ham a ngaih pawt atah BOEIPA kah hingnah dongah
    nang te kamah loh kan tlan bitni, mincang duela yalh mai dae,” a ti nah.
  mdy-ETH: ሃሢ ካራንዳያ ሄላንዳኣና ሃይካ ዎርቄ! ሳዓ ካራዛ ዬይ ዓሢ ኔና ዎይሣንዳቴያ ዎይሢንዱዋቴያ ታ ዖኦጫንዳኔ፤ ዒዚ
    ‹ዋይሣንዳኔ› ጌዔቴ ኮሺኬ፤ ዒፃያ ማዔቴ ጋዓንቴ ኔና ታ ዎይሣንዳያታሢ ናንጊና ናንጋ ጎዳ ሱንፆና ታ ኔኤም ጫኣቃኔ፤ ሃሢ ሳዓ
    ካራንዳያ ሄላንዳኣና ሃይካ ላሄ» ጌዔኔ።
  kew-kew: Abiare ne go-pare aape. Ekeraa yapipuri go aa-na kone adola palua. Ne surubalua
    teadare mada pare dia teare gore neme ne surubalua. Neme ora lalo Adaa Aa-me makuaaya.
    Abiare wala abi pata.
  twi-ASANTE: Tena ha anadwo yi na sɛ adeɛ kye a, me ne no bɛkasa. Sɛ ɛyɛ ne pɛ sɛ
    ɔbɛgye wo a, ɛnneɛ ma ho kwan na ɔnware wo. Na sɛ ɛnyɛ ne pɛ nso a, ɛnneɛ, ɛkwan
    biara so, sɛ Awurade te ase yi, mɛware wo! Enti da ha ma adeɛ nkye.”
  ipi-ipi: Andipa nimba onga piti. Anati upapene nambato akali okone tipa pulu pokale.
    Balato nimba kee loto moyo ando atokale leando, katu. Tekeko, balato jia leando
    nambato nimba kee loto moyo ando atokale. Akali Andane-to andeya-kola nambato
    enene wete leyoko. Waa leakale andipa nimba pangulu peke laa leae-pia.
  bhl-bhl: Kate, sow kutim danoke ding kabalak e, ne kom emisik kalun kayak beelo
    atebam uneko, eso weng mak bokoloki te. E kulo fein kamdomin ibolow kele tewe,
    bakati kenka. Kate, e ibolow kekeminba kele tewe, ne kulo fein kamdoki te. Yawe
    em wiin ayem so be weng fawtuk ayem weng be kulo bakakembi kasike, ku kanelom
    finganemokolew te! Kate kameem mililiw kale, ku kale kel akalolewka!”, wangse
    kale.
  eng-WEBU: Stay this night, and in the morning, if he will perform for you the part
    of a kinsman, good. Let him do the kinsman’s duty. But if he will not do the duty
    of a kinsman for you, then I will do the duty of a kinsman for you, as the LORD
    lives. Lie down until the morning.”
  bnp-bnp: O mahita koea na rodo iea. Na hatelanga ga nanea a bakovi iea. Ia ge ngaru
    ni korimule marua, bara i ratea. Pali ia ge koi, muholi hateka, na rane BAKOVI
    DAGI i mahuri, iau bara korimule marua. O mahita koea, ge harena na hatelanga.”
  tgk-tgk: Шабона ин ҷо бимон. Фардо субҳ мефаҳмам, ки оё ӯ ҳимояи туро ба ӯҳда мегирад
    ё не. Агар бигирад, хуб аст, вагарна ба Худои зинда қасам, ки худам туро мегирам.
    Ҳоло то саҳар ин ҷо хоб кун».
  spa-PDDPT: Permanece aquí esta noche, y cuando llegue el día, si él quiere redimirte,
    bien, que te redima. Pero si él no quiere redimirte, ¡vive Yavé, yo te redimiré!
    Acuéstate hasta la mañana.
  gun-gun: 'Epyta apy kova''e pytũ re. Ha''e gui ko''ẽmba''i jave xapy''a rei ha''e
    va''e nepytyvõxe vy ha''eve nepytyvõ aguã. Ha''e rã nanepytyvõxei ri ramo anhetẽ
    ete Senhor oikove va''e rery rupi aura vy aipoa''e: Xee ae ''rã roipytyvõ. Enhenove
    ranhe ejupy ko''ẽmba peve — he''i.'
  agu-BL: Poro te yi ak'bale'j ba'n cẍwit tzone'j. Ma eklen, yi ko na taj yi axonla'tz
    tan acolpe'n, ba'n atit. Ma yi ko qui', swutz cu'n Kataj yi nocpon wetz tan acolpe'n.
    Ma jalu' witen bin, na txe'n ul skil, stzun Booz bantz.
  ilo-ULB: Agtalinaedka ditoy ita a rabii, ket inton bigat, no kayatna a tungpalen
    ti pagrebbengan kenka a kas maysa a kabagian a lalaki, nasayaaat, aramidenna ngarud
    ti pagrebbengan ti maysa a kabagian a lalaki. Ngem no saanna nga aramiden ti pagrebbengan
    ti maysa a kabagian a lalaki kenka, ket siak ti mangaramid iti dayta, isapatak
    kenni Yahweh a sibibiag. Agiddaka agingga iti agsapa.”
  kpg-kpg: Noho i ginei boo nei, gei luada daiaa gidaua gaa mmada be taane deelaa
    la ga benebene goe. Maa ia guu hai beelaa la gu humalia, gei di maa ga hagalee
    hai beelaa, gei au e hagamodu adu gi di goe i di ingoo o Dimaadua dela e mouli,
    bolo au gaa kae di waawa deenei. Dolomeenei gei goe gaa moe gi lala gaa noho i
    ginei gaa dae loo gi di luada.”
  uig-ARA: ئەمدى كېچىچە بۇ يەردە قالغىن؛ ئەتە سەھەردە ئەگەر ئۇ ھەمجەمەتلىك ھوقۇقىنى
    ئىشلىتىپ سېنى ئېلىشنى خالىسا، ئۇ ئالسۇن؛ لېكىن ھەمجەمەتلىك ھوقۇقى بويىچە سېنى
    ئالمىسا، پەرۋەردىگارنىڭ ھاياتى بىلەن قەسەم قىلىمەنكى، مەن ساڭا ھەمجەمەتلىك قىلىپ
    سېنى ئالاي. تاڭ ئاتقۇچە بۇ يەردە يېتىپ تۇرغىن! ــ دېدى
  bsp-bsp: Məcepərɛnɛ nnɔ pibi. Bət-bətana, k’ɛfaŋ kəlɛk kɛ kɔn ka kəcəmɛ nu dəntɔf-ɛ,
    tentesɛ, pəcəmɛ nu dəntɔf. Mba k’ɔntɔfaŋ kəcəmɛ nu dəntɔf-ɛ, ina incəmɛ nu dəntɔf,
    Kanu Kəpɔŋ kəyi de! Məfəntərɛ haŋ dec dɔcsɔk.»
  bps-bps: Na tatì ge milè dini kel mwal, na kadang flafus santulengu di satu gaked
    atù ken mayè mifat ge. Na ku nwean ge yaanan too fye, bay ku là, fagu di dagit
    Dwata i Amu nwèta ge yaangu.”
  tof-tof: Ma ini irrüb poko aini namülün ngarkwat kókó irrbi. Mi sab ugón umul bairre,
    wa ne ubi nóma baine, marü aurdü amaiküm. Enta taia! Ka arról Lodón obzek kwata
    igó bóktono wagó, marü sab kótó aurdü mumaiko, wa ne ubi koke nóma baine. Da ma
    ugó umtul, kókó sab irrbi.”
  sus-sus: Kɔɛ radangi be to. Gɛɛsɛgɛ, xa na mixi tin i ratangade, awa. Xa a mu tin,
    n tan i ratangama nɛ. N bara n kali Alatala ra! I xa xi be han kuye xa iba.»
  pon-2006: Ke pahn mihmi wasaht pwohnget, nimenseng kita pahn rapahkihda ma ohlo
    pahn pwukoahkin uhk. Ma iei, eri, mwahu; ma soh, a I kahukihla ni mwaren Koht
    ieias me ngehi me pahn ale pwukoa wet. Nna, wendi, meirla.”
  jae-jae: Ômoa êmbêc tonec ma êndêŋ bêbêcgeŋ eŋ embe ênam kôm, taŋ gêjac nom lênsêm
    ŋakêsiwaga ŋawae naŋ, oc ŋajam, êŋgômmaŋ. Mago eŋ embe endec ma ênam kôm tau atom,
    naŋgo aê janam kôm, taŋ gêjac nom lênsêm ŋakêsiwaga ŋawae naŋ. Aê jasôm biŋ êtu
    tôŋ êtôm Apômtau gêmoa mata jali. Ônêc bêc e eleŋŋa acgom.”
  ksd-ksd: Una ki go ra marum, ma ta ra malana, gala i mainge ba na pait ia piram
    da ra niurum, io, na pait ia; ma gala pa i mainge ba na da ra niurum piram, io,
    da ra Luluai i laun, ina pait ia da ra niurum piram; io, una va tuk na malana.
  myk-myk: Shɔn naha! Di ba shɛ wee ná wu pɛrɛgi ɲiga ɲisɔɔgɔ na, wu bu da wu na da
    zɔɔ wu ma ɲuŋɔ wolo. Wu bu shɛ sɔɔ, wu na li pye. Wu bu shɛ li she, n’a da ɲɔmɛɛ
    lɔ ma mu, jo nɛ na ma ɲuŋɔ wolo Tɛhɛnɛ Baa Kilɛ ɲìi wo wu mɛgɛ na. Sinnɛ naha
    fo ɲiga ba shɛ mugi!
  tur-YTC: Bu gece kal, ve sabahleyin, eğer o sana yakın akrabalık görevini yaparsa,
    iyi. O yakın akrabalık görevini yapsın. Ama eğer o sana yakın akrabalık görevini
    yapmazsa, yaşayan Yahve hakkı için, ben sana yakın akrabalık görevini yapacağım.
    Sabaha kadar yat.”
  grc-BRENT: Αὐλίσθητι τὴν νύκτα, καὶ ἔσται τοπρωῒ ἐὰν ἀγχιστεύσῃ σε, ἀγαθόν· ἀγχιστευέτω·
    ἐὰν δὲ μὴ βούληται ἀγχιστεῦσαί σε, ἀγχιστεύσω σε ἐγώ· ζῇ Κύριος· κοιμήθητι ἕως
    τοπρωΐ.
  ind-AYT: Tinggallah di sini malam ini. Besok pagi, jika dia mau menebusmu, bagus,
    biarlah dia melakukannya. Namun, jika dia tidak ingin menebusmu, demi TUHAN yang
    hidup, aku akan menebusmu. Berbaringlah sampai pagi.”
  lid-lid: Mwasin, i dah kameh ou ado. Bi-i ma ndraben talu baranuhun iy ndramak doh.
    Buku iy abudon ta atondrok ou eh, mwasin. Buku bwe eh, i dah kameh jo atondrok
    ou ai. Sahou tek badeh handru labai. Laban badeh ndratanan, kabwe. Abo, ou ala
    hamon amadin winiya le mandraben.”
  nya-nya: Gona konkuno usiku uno mpaka mmawa. Tsono ngati iyeyu adzakulowa chokolo,
    chabwino alowe. Koma ngati safuna kutero, ine ndikulumbira pamaso pa Yehova Wamoyo
    kuti ndidzakulowa chokolo. Ugone kuno mpaka mmawa.”
  kyg-kyg: Hemenimo manile havaeꞌnegeꞌnao egamo uꞌna aipa agesaeꞌmo afi gegauve. Yagaiꞌna
    kategauve, huno hisiyana kanalene. Agaemo, yagaiꞌna okategauve huno hisiyana nagaemo
    afaꞌa yagaiꞌna kategauve. Gotiꞌa maiꞌniye, huꞌa alagi lama gemo nehaya kava huꞌna
    lama gemo kaha nepauve. Hemenimo halate ago havaeꞌnegeno kotino, huno ha paiꞌniye.
  hrv-hrv: Ostani noćas; ako te sutra ujutro on kao skrbnik htjedne uzeti, dobro,
    neka te uzme; a ne htjedne li, uzet ću te ja, tako mi Jahve! Spavaj do jutra.”
  mps-mps: Tama megi hulide nage ede bidagameo, tama do kigamu ena te bidi pageba
    pelama, agai homu kolesaga te eno koneaibao. Ma, agai nage tonaluainogo ebaso
    da, te usu dao. Tiali goli, aga hagela homu ebaso da, teda eno nage tonaluaibao.
    Eno po te mu po naga dao. Genuai Bidigo te eno wabo po odobao. Tialima, megi da,
    nage ma piagameo,” wali.
  tpi-tpi: Nau yu ken i stap hia, na tumora long moningtaim bai mi go painimaut long
    tingting bilong dispela man. Sapos em i laik lukautim yu, em i orait. Tasol sapos
    em i no laik, orait bai mi lukautim yu. Tok bilong mi em i tru tumas. Bikpela
    i save pinis long dispela. Orait nau yu ken slip gen.”
  dan-1931: Bliv nu her i Nat; og hvis han i Morgen vil løse dig, godt, så lad ham
    gøre det; men er han uvillig til at løse dig, gør jeg det, så sandt HERREN lever.
    Bliv kun liggende, til det bliver Morgen!”
  vie-OVCB: Con ở đây đêm nay. Sáng mai ta sẽ nói chuyện với người ấy. Nếu người ấy
    bằng lòng chuộc sản nghiệp của con thì tốt. Người ấy sẽ cưới con làm vợ. Nếu người
    ấy không chịu, ta chỉ Chúa Hằng Sống mà thề, ta sẽ chuộc sản nghiệp lại cho con!
    Hãy nằm xuống đây cho đến khi trời sáng.”
  guj-2017: આજ રાત અહીંયાં રહી જા. અને સવારમાં જો તે પોતાની ફરજ બજાવે તો સારું, ભલે
    તે નજીકના સગાં તરીકેની પોતાની ફરજ બજાવે. પણ જો તે સગાં તરીકે તારા પ્રત્યેની પોતાની
    જવાબદારી અદા નહિ કરે તો પછી, ઈશ્વરની સમક્ષતામાં હું પ્રતિજ્ઞા કરું છું કે, નજીકના
    સગા તરીકેની તારા પ્રત્યેની ફરજ હું બજાવીશ. સવાર સુધી સૂઈ રહે.”
  awx-awx: Kupiläne ane yiwiyo. Ge gwäsiyä katapnim. Dasingga, notnäle natäkengu,
    äpmembä mängätnäle täke gandung yiwik. Using tahawixu täke. Tike wenä tiwänu,
    Yawele umande yänggat. Nätä äpme täke gandung yiwit. Ge une pekgayo. Tixawän gwäsi
    tiwik,” yang inikut, Boasdän.
  pon-2006A: Ke pahn mihmi wasaht pwohnget, nimenseng kita pahn rapahkihda ma ohlo
