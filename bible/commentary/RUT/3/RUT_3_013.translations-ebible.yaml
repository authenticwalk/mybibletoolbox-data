  por-BRBSL: Fique esta noite, e pela manhã, se ele fizer para você a parte de um
    parente, bom. Deixe-o fazer o dever do parente. Mas se ele não fizer o dever de
    um parente para você, então eu farei o dever de um parente para você, como Yahweh
    vive. Deite-se até a manhã”.
  eng-OEBUS: Stay here tonight, and then in the morning, if he will perform for you
    the duty of a kinsman, well, let him do it. But if he will not perform for you
    the duty of a kinsman, then as surely as the Lord lives, I will do it for you.
    Lie down until morning.”
  aly-aly: Nhenh-itwel-tangkwel nga anayntem. Aherlkenhey-alhetyek-athath akwentetyek.
    Anamerl apmer-warl-anem alpetyek, ingwerentyel arekerr. Ingwepenh ayengan alhem,
    artwa ikwer angketyek. Ra iterrem apek, ngkweng-itwel itengerretyek, kel mwerr.
    Arrangkw apek. Kel ayengan inkwerelhemel ngkweng-itwel itengerretyek, ngenh arntarnt-arayntetyek.
    Alakenh ayeng angkeyel, INGKARTelarl aweyel-kety. Innga wenh atha mpwarem, atharl
    ileyel-angkwarr. Nhenh-itwel-tangkwel anayntetyek.
  swe-swe: Var kvar här i natt. [På nytt är författaren noga med ord så att det inte
    kan missuppfattas. Istället för ”ligg här” väljs ordet ”var här”, samma ord som
    används när Rut säger att hon vill vara varhelst Noomi är, jämför .] Imorgon på
    morgonen [på en gång] ska jag ge honom möjlighet att få agera som en återlösare
    [och gifta sig med dig]. Om han vill det så får han göra det, men om han inte
    vill så lovar jag så sant Herren (Jahve) lever att göra det. Var kvar här tills
    det blir morgon. [Det är inte tryggt för dig att bege dig iväg nu mitt i natten.]”
  cth-cth: Sahnin tangmin teh awm ei, ahni ni ratang thainae paca lah sak ngai pawiteh
    sak naseh, sak ngai hoehpawiteh Cathut a hring e patetlah kai ni ka sak han, amom
    totouh ip ei atipouh.
  twi-twi: Tena ha anadwo yi na sɛ ade kye a, me ne no bɛkasa. Sɛ ɛyɛ ne pɛ sɛ obegye
    wo a, ɛno de ma ho kwan na ɔnware wo. Na sɛ ɛnyɛ ne pɛ nso a, ɛno de, ɔkwan biara
    so, sɛ Awurade te ase yi, mɛware wo! Enti da ha ma ade nkye.”
  hlt-hlt: Khoyin ah rhaeh lamtah mincang ah ni nang aka tlan te a om atah a then
    la n'tlan saeh. Tedae nang te tlan ham a ngaih pawt atah BOEIPA kah hingnah dongah
    nang te kamah loh kan tlan bitni, mincang duela yalh mai dae,” a ti nah.
  tbz-SIM: Nduɔ́ diɛ nkɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ tí tì yɑ̀. Kòò dɔ́ kɛ́ dɑ túótɛ́, wè dɑ
    túótɛ́, kòo mɛ nyí dɔ́, m bɛ́immu kɛ yu ti Yiɛ̀ nKuyie nyètìrì kɛ tú, m bo dɑ
    túótɛ́.
  msy-2020: Nɨ datɨrɨghɨn kagh ikɨ mangɨ, gurum mɨzarakan. Kɨ mangɨ gumazir kam inigh
    an nɨghnɨzim gɨfogham. A nɨn gansɨ ifuegham, a dera. Egh an aghuagham a uaghan
    dera, kɨ nɨn ganam. Kɨ guizbangɨra mɨgei, Ikiavɨra Itir God bizir kam gɨfo. Nɨ
    ua mɨtogh daku mangɨtɨ amɨnim tiragh.”
  rmy-VLAKH: Ашпэ пэ рят катэ, ай тэся, сар вов закамэла тэ авэл тумаро фиримари —
    драго, мэк авэл. Ай сар вов на закамэла, тунче, солахав лэ РАЕСА, када терава
    мэ. Сов катэ жы каринг э тэсара.
  dop-dop: Sʋʋ cǝnɛ, ye pǝ femɑ mɑɑ pɔɔsɩ-ɩ nɑ mɑ́ nɑ́ sɩ ɩ kɑ́ yɑ-ŋ yɑɑ ɩsǝnɑ? Ye
    ɩ luɣu fɛɩ ɩlɛ, mɑ tuukinɑ Tɑcɑɑ sɩ mɑɑ yɑ-ŋ. Hǝntɩ mpʋ nɑ pǝ nyɑɑlɩ.
  azb-azb: Bu gecəni qal, sabah əgər o adam sənə qəyyum olmaq istəsə, çox yaxşı, qoy
    olsun. Yox, əgər bundan imtina etsə, var olan Rəbb haqqı, sənin qəyyumun mən özüm
    olacağam. Hələlik sabaha qədər yat».
  eng-DBY: Stay over to-night, and it shall be in the morning, if he will redeem thee,
    well — let him redeem; but if he like not to redeem thee, then will I redeem thee,
    [as] Jehovah liveth. Lie down until the morning.
  hin-2017: अतः रात भर ठहरी रह, और सवेरे यदि वह तेरे लिये छुड़ानेवाले का काम करना
    चाहे; तो अच्छा, वही ऐसा करे; परन्तु यदि वह तेरे लिये छुड़ानेवाले का काम करने को
    प्रसन्न न हो, तो यहोवा के जीवन की शपथ मैं ही वह काम करूँगा। भोर तक लेटी रह।”
  wol-KYG: Dangay fanaan fii. Bu ëllëgee, su fekkee ne nangu naa def warugaram ci
    yaw, na ko def, baax na. Su nanguwul nag, dogu naa ci Aji Sax ji, Kiy Dund, man
    dinaa ko def. Tëddal fii rekk, ba ëllëg.»
  eng-YLT: 'Lodge to night, and it hath been in the morning, if he doth redeem thee,
    well: he redeemeth; and if he delight not to redeem thee, then I have redeemed
    thee — I; Jehovah liveth! lie down till the morning.'''
  eng-WYC-2017: rest thou here this night, and when the morrowtide is made, if the
    man will hold thee to wife by right of nigh kin, the thing is well done; and if
    he will not, I shall take thee without any doubt, the Lord liveth; sleep thou
    till the morrowtide.
  eng-WMBB: Stay this night, and in the morning, if he will perform for you the part
    of a kinsman, good. Let him do the kinsman’s duty. But if he will not do the duty
    of a kinsman for you, then I will do the duty of a kinsman for you, as the LORD
    lives. Lie down until the morning.”
  spp-spp: Numpilage sanŋke pyi naha. Ɲyɛ̀ge na, mu kyaa ká mpyi u na, u a bú mu lwɔ́,
    li sí n-pyi kacɛnnɛ. Ŋka u aha mpyi u ɲyɛ a li pyi mɛ, mii s'a na ɲwɔmɛɛni kan
    mu a, Kafooŋi Kile ɲyii wuŋi mɛge na, mii sí mu lwɔ́. Síni fo ɲyɛ̀ŋkwɔnge.
  urd-GVH: रात के लिए यहाँ ठहरें! कल मैं उस आदमी से बात करूँगा। अगर वह आपसे शादी करके
    रिश्तेदारी का हक़ अदा करना चाहे तो ठीक है। अगर नहीं तो रब की क़सम, मैं यह ज़रूर
    करूँगा। आप सुबह के वक़्त तक यहीं लेटी रहें।”
  kvg-kvg: Até vøkhægót nqanek, nqægo lova. Yaq qanaqanus sizíqeivím, andé gekha
    matev me petéfakhān, penømakhaya. Ndego tømbopoe teqakɨ, ság, beqakɨ́. Geté
    ndego tømbøeqasi, kopømbá. No Yawe-qá bugug-té qataqambø-manqaté, no ndæ̀qakɨ́,
    ndego poeveav tøgoat. Até vøkhæbuvít nqanek, atema qanaqanus.”
  rug-rug: Ba leana, koa paki tani pa boṉi hie, meke vugo munumunu kote gilania gita
    sapu kote boka toka nigo sa, babe lokari. Be boka toka nigo sa si leana mo, ba
    be lokari, si ego, pa korapa pozana e Zihova sa Tamasa toana si va tatara nigo
    rau sapu kaqu toka nigo. Kamahire si mamu eko paki mo tani osolae kamoa vugo munumunu,”
    gua se Boazi.
  gaz-gaz: Asuma buli; bori ganama namichi yoo si dhaaluu barbaade gaarii dha; inni
    si haa dhaalu. Yoo inni si dhaaluu hin barbaanne garuu dhugaa Waaqayyo jiraataa,
    ani sin dhaala. Hamma lafti bariitutti asuma ciisi.”
  fra-LSG: Passe ici la nuit. Et demain, s’il veut user envers toi du droit de rachat,
    à la bonne heure, qu’il le fasse; mais s’il ne lui plaît pas d’en user envers
    toi, j’en userai, moi, l’Éternel est vivant! Reste couchée jusqu’au matin.
  gnn-gnn: Nhenydja yurru dhiyala bäyma ŋorriya yukirriya, ga ŋunhi yurru djaḏaw'yundja,
    ŋarranydja yurru marrtji, bala ŋarra yurru waŋa ŋunha wiripuŋunha ḏarramunha.
    Mak ŋayi djäl nhuŋu märranharawu, mak bäyŋu. Ga ŋunhi ŋayi yurru waŋa yaka'yundja
    ŋunhayi ḏarramu, ŋunhiyinydja bitjan ŋarrapina nhuŋu yurru djäka yukurra goŋ‐nherraṉmirri,
    ga nhenydja yurru ŋarrakuwaynha dhäyka.”
  yal-yal: Xi be to han tila xɔtɔnni, en na a matoɛ xa a tinɲɛ i goronna tongɛ. Xa
    a tin, na lan. Koni xa a mi tin, n bata n kɔlɔ habadan Alatala yi fa fala n tan,
    Boosu, i goronna birin tongɛ. Ruti, i sa han xɔtɔnni.”
  iou-iou: Unita ŋo pariri kome yäŋewänkaŋ näkä tami päŋku äma u iwet yabäwa gäka
    watä itta täga yäwänä täga. Täŋ täga nämo yäwänä eruk, näkŋa watäka api it gamet.
    Yawe irit mähemi u wäpi terak ude yäŋkehärom täyat. Eruk päsi yäk.
  haw-1868: I keia po e kakali ai a kakahiaka, alaila, ina nana oe e mare, ua pono,
    e mare no ia; aka, ina aole ia e makemake e mare mai ia oe, ma ke ola ana o Iehova,
    na'u oe e mare. E moe oe a kakahiaka.
  arb-NAV: نَامِي اللَّيْلَةَ، وَفِي الصَّبَاحِ إِنْ قَامَ ذَلِكَ الْقَرِيبُ الأَوْلَى
    بِحَقِّ الْوَلِيِّ وَتَزَوَّجَكِ، فَحَسَناً يَفْعَلُ. وَإِنْ أَبَى قَضَاءَ وَاجِبِ
    الْوَلِيِّ، فَأُقْسِمُ بِالرَّبِّ الْحَيِّ أَنْ أَتَزَوَّجَكِ، فَارْقُدِي الآنَ
    إِلَى الصَّبَاحِ».
  ewe-ewe: Tsi afi sia dɔ. Ne ŋu ke la, maƒo nu kplii. Ne aɖe wò la, ekema enyo; newɔ
    eƒe dɔdeasi. Ke ne maɖe wò o la, ekema meta Yehowa be nye ŋutɔ maɖe wò. Mlɔ afi
    sia va se ɖe esime ŋu nake.”
  nuy-nuy: Ba-burraa yaaji murrubu anggu-ḻaḻmang ana-ngamugijgaj. Ani-rangarrii-maynji,
    anubani ambaḻaman. Yagi-maynji nini-rangarri, ngaya anaani ngunu-lhalamayana,
    na-Yawei-maynji ani-wiri, ngaya wa-rangarrii nga waa-gaṉbina aniijiijung, anaarrawindi-lhangu.
    Ba-murrgulhaa-wugij, murrubu anggaa-ḻaḻmang ngamugijgaj.” Dani-yung ni-yamayn
    na-Boaz.
  eng-LEE: 'Remain here this night, and it shall be in the morning, that if he will
    redeem thee, well, let him redeem; but if he be not willing to redeem thee, then
    will I redeem thee, as the Lord liveth: lie still until the morning.'
  asm-FB: আজি ৰাতি ইয়াতে থাকা৷ ৰাতিপুৱা তেওঁ যদি ওচৰ সম্পৰ্কীয় হিচাপে তোমাক গ্ৰহণ
    কৰে, তেন্তে ভালেই, তেওঁৱেই সেই কাৰ্য কৰক৷ কিন্তু তেওঁ তোমাক যদি গ্ৰহণ কৰিবলৈ ইচ্ছা
    নকৰে, তেন্তে যিহোৱাৰ জীৱনৰ শপত, ময়েই তোমাক গ্ৰহণ কৰিম। তুমি ৰাতিপুৱালৈকে ইয়াতেই
    শুই থাকা।”
  sus-A: كْي رَدَنفِ بٍ تٌ. فّيسّفّ، شَ نَ مِشِ تِن عِ رَتَنفَدٍ، عَوَ. شَ عَ مُ تِن،
    ﭑ تَن عِ رَتَنفَمَ نّ. ﭑ بَرَ ﭑ كَلِ عَلَتَلَ رَ! عِ شَ شِ بٍ هَن كُيٍ شَ عِبَ.»
  fra-SBL: Reste cette nuit, et demain matin, s'il veut jouer pour toi le rôle d'un
    parent, tant mieux. Qu'il fasse son devoir de parent. Mais s'il ne veut pas faire
    pour toi le devoir d'un parent, je ferai pour toi le devoir d'un parent, comme
    Yahvé est vivant. Couche-toi jusqu'au matin. »
  hbo-hbo: לִ֣ינִי ׀ הַלַּ֗יְלָה וְהָיָ֤ה בַבֹּ֙קֶר֙ אִם־יִגְאָלֵ֥ךְ טֹוב֙ יִגְאָ֔ל
    וְאִם־לֹ֨א יַחְפֹּ֧ץ לְגָֽאֳלֵ֛ךְ וּגְאַלְתִּ֥יךְ אָנֹ֖כִי חַי־יְהוָ֑ה שִׁכְבִ֖י
    עַד־הַבֹּֽקֶר׃
  yka-yka: Tuˈu ne kew hadja tiggelan gaˈi pe dantaˈ. Sumu salung payamante saˈ bang
    ngatu aˈa miyaˈan magkuwiraw ngipat kaˈu. Bang ngatu iye, na hāp; iye ne iyan.
    Saguwaˈ bang gaˈi iye ngatu - napa ne ku kuweˈitu bu pakale Tuhanin - aku ne iye.
    Pabāk ne kew hadja tuˈu sampay sumu salung.”
  shp-NTPO: Nato yamépari nenobi banéwe, bakish yamékirira non onanti iki, ja rarebo
    ixon ati jawéki senenhakinki, mia koirantiki ixon. Ikaxbi mia ayamaitianra, Ibo
    bebon en mia yoiai, enra mia atiki ixon. Ramapari nete xabatai kaman moa oxawe
    —akin aká iki.
  piu-2006: '@see-verse:RUT.003.012'
  pjt-pjt: '@see-verse:RUT.003.012'
  kik-kik: Rĩu kĩraare haha ũtukũ ũyũ, na rũciinĩ gwakĩa angĩkorwo nĩekwenda gũkũmenyerera,
    nĩ wega; nĩagakũmenyerera. No angĩkorwo ndekwenda, o ta ũrĩa Jehova atũũraga muoyo,
    nĩngakũmenyerera. Kĩraare haha nginya rũciũ rũciinĩ.”
  ksr-ksr: Kawaajoŋ gii saanoŋ gomantiiŋa koi kokaeŋ ewa. Dowe meme eja mutuyanoŋ
    woraŋ sewaŋga memambaajoŋ jenagi eeŋ, ii awaato, sewaŋga mende memambaajoŋ mobaati
    eeŋ, niinoŋ saanoŋ sewaŋga memaŋa. Qaa ii somoŋgoŋ Pombaa qatanoŋ jojopaŋ qaanoŋ
    jeŋ kotiijeŋ. Kawaajoŋ saanoŋ bonjoŋ ena gomaŋ ambaa.”
  fra-NCL: Passe ici la nuit ; et demain, s’il veut te racheter, c’est bien, qu’il
    te rachète ; mais s’il ne veut pas te racheter, je te rachèterai, moi. Yahweh
    est vivant ! Reste couchée jusqu’au matin ! »
  cek-AK: Vaiqum loe hae ah om raeh, canawk ah oh baktih toengah khawnbangah anih
    mah nang akrang han koeh nahaeloe, hoih; anih mah akrang nasoe, toe anih mah ni
    akrang han koeh ai nahaeloe, Angraeng loe hing pongah, canawk ah kaom kai mah
    kang krang han hmang; khodai khoek to hae ah iip ah, tiah a naa.
  cuk-cuk: Emi-mutik be wegi gabgwelo. Neg-oibosar, gwenad-anba-bur-walikagwad be-bendakye-sogele,
    ar deyob guodo. Ar degisulile, Bab-Jehová-asabin ise-sogar an bega soged, ani,
    an igar-maidba be-bendakoed. Emisgindi, wegi be gabgwersunno, neg-oibogedse.
  uig-CYR: Әнди кечичә бу йәрдә қалғин; әтә сәһәрдә әгәр у һәмҗәмәтлик һоқуқини ишлитип
    сени елишни халиса, у алсун; лекин һәмҗәмәтлик һоқуқи бойичә сени алмиса, Пәрвәрдигарниң
    һаяти билән қәсәм қилимәнки, мән саңа һәмҗәмәтлик қилип сени алай. Таң атқичә
    бу йәрдә йетип турғин! — деди.
  pma-pma: Ka en vongien enek, hetahos kitos. Hevus, out mulan, lehehotini keke en
    vati valei katuk vuo en rovattei. Munak en vati, tahosis, ka munak en rovattei,
    naviteni anatin en meten Iahova keke inau suk, nikuruk ka nilei kat revi usite
    keil onom. Ka vongien enek, kitos kimatil en out enek hetokol visokon.”
  tel-2017: ఈ రాత్రి ఉండు. ఉదయాన్నే ఆ వ్యక్తి నీకు బంధువుగా ధర్మం జరిపి నిన్ను విడిపించవచ్చు.
    నీకు బంధువు ధర్మం జరపడం అతనికి ఇష్టం లేకపోతే నేనే బంధువుగా ఆ ధర్మాన్ని జరిగిస్తానని
    యెహోవా తోడుగా ప్రమాణం చేస్తున్నాను. తెల్లవారే వరకూ నిద్రపో” అన్నాడు.
  hat-BSA: Rete pou nwit lan e lè maten rive, si li va peye ranson ou, trè byen; kite
    li peye ranson ou. Men si li pa vle peye ranson ou, alò, kon SENYÈ a viv la, mwen
    va peye ranson ou! Kouche la jis rive nan maten.”
  bxh-bxh: Maihona te haba aiteꞌi wa miya, haba hwalahwalala te lobahi e higeꞌe, haba
    sai ya ita watanim. Yena higeꞌe, E liba dudulai, Yaubada matana yai mate, Yau
    haba mwahum E bahei. Doꞌata te, aiteꞌi wa miya ee–, hwalahwalala.
  emi-emi: Asola oia, me aue epai alaa pae ia o taumattu ngateva, me anongo va vaalua
    nannaane. Arova ealoanna tani aitarainio, masina. Arova karika, aghi aue aghaitarainio.
    Koronnaaili Iaue ang ghe kilala. Masina, asola oia me aue elue talaua ukasu.”
  kos-kos: Mutana inge ofong, ac lututang kut fah liye lah mukul sac ac lungse in
    karingin kom. El fin lungse, wo. Tuh el fin tia, na nga fulahk ke Inen LEUM GOD
    moul lah nga ac fah karingin kom. Inge ona ac motulla nwe ke lenelik.”
  hbo-WLC: לִ֣ינִי ׀ הַלַּ֗יְלָה וְהָיָ֤ה בַבֹּ֙קֶר֙ אִם־יִגְאָלֵ֥ךְ טוֹב֙ יִגְאָ֔ל
    וְאִם־לֹ֨א יַחְפֹּ֧ץ לְגָֽאֳלֵ֛ךְ וּגְאַלְתִּ֥יךְ אָנֹ֖כִי חַי־יְהוָ֑ה שִׁכְבִ֖י
    עַד־הַבֹּֽקֶר׃
  ibo-ibo: Nọdụ nʼebe a nʼabalị a. Nʼụtụtụ, ọ bụrụ na onye ahụ ekwere imezu ọrụ ya
    dịka onye mgbapụta, ya rụzuo ya. Ọ bụrụ na o kwere, ọ dị mma, ọ bụrụkwanụ na o
    kweghị, dịka Onyenwe anyị na-adị ndụ, aga m emezu ya. Ugbu a, dinara ala ruo ụtụtụ.”
  ory-ory: ଏହି ରାତ୍ରି ଥାଅ; ସକାଳେ ସେ ଯେବେ ତୁମ୍ଭକୁ ମୁକ୍ତ କରେ, ତେବେ ଭଲ, ସେ ମୁକ୍ତ କରୁ;
    ମାତ୍ର ଯେବେ ସେ ତୁମ୍ଭକୁ ମୁକ୍ତ ନ କରେ, ତେବେ ଜୀବିତ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ସତ୍ୟ କହୁଅଛି ଯେ,
    ମୁଁ ତୁମ୍ଭକୁ ମୁକ୍ତ କରିବି; ତୁମ୍ଭେ ସକାଳ ପର୍ଯ୍ୟନ୍ତ ଶୟନ କର।”
  wmt-wmt: '@see-verse:RUT.003.012'
  chk-chk: Iwe, kopwe chök nonom lon ei pwinin. Nge lesosorun lesor sipwe pi are ätewe
    epwe föri wisan ngonuk usun wisen märärin pwülüom. Are epwe föri ina usun, a öch.
    Nge are esap mochen föri wisan ngonuk, üa akapel iten ewe Kot mi Manau pwe üpwe
    föri wisei ngonuk. Iwe, kopwe chök kokon tori lesosorun lesor.”
  ssd-ssd: Ne teŋge mina. Ye indole maratukuk kumba nu tuku wamdus katesewamŋgit.
    Nu ne kulatkam sukuwa ndeta maye. Nu mbulwa ndeta yiŋe ne kulatkamŋgit. Ye Suŋgo
    tuku nyu mbolŋge pasa te saŋgri pilewet. Ne maŋ kinya ŋgina sulumba
  rop-rop: “Wal yunmi jidan iya raidap ailibala, dumaji ailibala yunmi garra faindat
    if im wandi lukaftumbat yu. En if im tok yuwai, wal im rait. Bat if im tok im
    nomo wandi lukaftumbat yu, wal trubala ai dalim yu. Ai garra lukaftumbat yu brabliwei.
    Wal yu leidan iya na raidap ailibala.” Lagijat na Bowes bin tok.
  ukr-1871: Переночуй цю ніч; а вранцї, як він тебе прийме, то добре, нехай приймає;
    а коли він не схоче прийняти, то я прийму тебе, як дїйсно живий Господь! Спочивай
    до ранку.
  deu-1951: Bleibe über Nacht! Will er dich morgen lösen, wohlan, so löse er dich!
    Gelüstet es ihn aber nicht, dich zu lösen, so will ich dich lösen, so wahr der
    HERR lebt!
  eng-JPS: Tarry this night, and it shall be in the morning, that if he will perform
    unto thee the part of a kinsman, well; let him do the kinsman's part; but if he
    be not willing to do the part of a kinsman to thee, then will I do the part of
    a kinsman to thee, as the LORD liveth; lie down until the morning.'
  etr-etr: Walioda gui wäla midialo. Diala aiyo yosefalï ne awäla dolö amea abilia
    säsebelela fädäla nabulömelë. Ea di sigi namolöla säseda, amo dofea. Ea haboimelëla
    säseda, Dafidilo Geloiïe ëigi nea sähawe sosogoea beaha aligilo mala dibe amo
    gadola hamomolöda nïe dibe amo gadola hamomolömelë. Walioda sege yomäia beahalea
    gui midialola säla ï.
  srp-1865: Prenoæi ovdje; pa sjutra ako te htjedbude uzeti, dobro, neka uzme; ako
    li ne htjedbude uzeti, ja æu te uzeti, tako živ bio Gospod! Spavaj do jutra.
  lug-lug: Beera wano okutuusa obudde lwe bunaakya. Kale bw’anaayagala okukutwala,
    kinaaba kirungi; naye bw’anaaba nga tasiimye, Mukama Katonda nga bw’ali omulamu,
    nnaakutwala.”
  heb-heb: ליני הלילה והיה בבקר אם יגאלך טוב יגאל ואם לא יחפץ לגאלך וגאלתיך אנכי חי
    יהוה שכבי עד הבקר׃
  mpp-mpp: Ga nalic deboc yago yawa fadamec. Aime ye saeme ame-baba ngic yefenonggeng
    fagac, yogo balaibelu angac ngagelu bacgunogale ngagelu nalic bacgudaic. Aime
    ye yefe yogo mi balaibelu nalic bacgudaictewa ingucne ine nani nalic bacgudacte.
    Yogo Wapongti ngageme migabac. Yogolec ga yawa faengka mac saena.”
  ben-IRV: আজ রাতে থাক, সকালে সে যদি তোমাকে মুক্ত করে, তবে ভাল, সে মুক্ত করুক; কিন্তু
    তোমাকে মুক্ত করতে যদি তার ইচ্ছা না হয়, তবে জীবিত সদাপ্রভুর শপথ, আমিই তোমাকে মুক্ত
    করব; তুমি সকাল পর্যন্ত শুয়ে থাক।”
  ntu-ntu: A' mwi txpwz mrka mz nrlckxbq ka. X sa naycmne-krlzpwzkr bade mz nourla.
    Nzmu kx tqrpile nayrlztile nim, mrlz. A' nzmu kx tqpx-ngrdele, esalz-ngrbo bam
    mz drtq Yawe kx tqlu, kx nayrlztipex nim. Mnzpwz mrlc nakrlzbzle mzli kc tqprtz-ngrm
    paglxnrlc.”
  pan-pan: ਅੱਜ ਦੀ ਰਾਤ ਠਹਿਰ ਜਾ ਅਤੇ ਸਵੇਰ ਨੂੰ ਜੇ ਉਹ ਤੇਰੇ ਲਈ ਛੁਡਾਉਣ ਦਾ ਕੰਮ ਕਰੇ ਤਾਂ ਚੰਗਾ,
    ਉਹ ਛੁਡਾਵੇ, ਪਰ ਜੇ ਉਹ ਛੁਡਾਉਣਾ ਨਾ ਚਾਹੇ ਤਾਂ ਮੈਂ ਇਹ ਕੰਮ ਕਰਾਂਗਾ, ਮੈਂ ਜੀਉਂਦੇ ਯਹੋਵਾਹ ਦੀ
    ਸਹੁੰ ਖਾਂਦਾ ਹਾਂ। ਤੂੰ ਸਵੇਰ ਤੱਕ ਇੱਥੇ ਹੀ ਲੇਟੀ ਰਹਿ।”
  rmy-LOVARI: Ащ пэ рат катэ, ай ёкор, тэ камла вов тэ авэл тиро фиритори, атунчи
    мишто — мэк тэ авэл. Ай тэ на камла, кадо кэро мэ; кадо сы чячипэ, сар сы чячипэ,
    кэ о Рай Яхва сы траимэ. Сов катэ жи ко ёкор.
  tkr-tkr: G'iyna xəmdiysır inyaacar eexve. G'iyqa mane vuşde xınıys, şu g'attivxhan
    haa'as vukkiykınee, yugda ixhes, hasre hee'ecen. De'eş, mang'us man ha'as diykınee,
    Vorne Rəbbilqan k'ın ixhen, man zı ha'as. Miç'erilqamee inyaa g'aliyxhe.
  mya-JVB: ယနေ့ည မှာနေ ဦးတော့။ ထိုသူသည်ရွေး ပိုင်သော အမျိုးသားချင်း ဝတ်ကိုပြုလိုလျှင်
    ပြုပါလေစေ။ ကောင်း ၏။ မ ပြုလျှင် ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း ငါပြု မည်။
    နံနက် တိုင်အောင် အိပ် ဦးတော့ဟုဆို၏။
  tte-O: Boniyai kabona kumiya bwaite koina, na bwaliga malala ana nuwatu tabenalan.
    Tem nuwanuwana iginauli besiele toyamaisa-yavivila ana paisowa yo igite-kalatagiwo,
    ee inamwanamwa. Na tem nigele, yawaloyameli Yeoba meyawasina koina, yau kani yaginauli.
    Sauga bwaite kumiyamiya yo ukeno kanasiga bwaliga malala.”
  tvk-tvk: E vongien ak, bos xa uta tak. Ti, sangas ut ilan, ma ralikameti e ralikila
    xa xi ien ihei tengan ilaxatuk mu ien ti navei. Xos ien ihei, ma bos, e xos ien
    ti navei, ma inou nabiteni reitin pe met Iahova xa inou sung, nihuruk e ti nilaxatuk.
    E xosali vongien, upat uta tak ituxoh makoe.”
  tbg-tbg: Vate are entaqi maini vairaqe te hura toqaqi oru vi vaiintira avu aatoqi
    vainara rantake iriare. Viva ariqaa raqikireva irera, vira hove. Viva kia ariqaa
    raqikireva irera, te ariqaa raqikirerave. Te qaqi variqiro vi vai Variqara Nora
    Kotira autuqaa ariara te mintirerave turo. Ho are maini vaitera toqaqi vuane,
    tiro.
  hmo-hmo: Hari hanuaboi iniseni oi noho. Dabai, bema unai tau ia ura oi do ia adavaia,
    namo. To bema lasi, lau ese oi do lau adavaia. Inai be lau gwauhamata, bona Lohiabada
    ia diba lau be lau hereva momokani. Hari oi hekure diho ela bona daba.”
  urd-urd: इस रात तू ठहरी रह, सुबह को अगर वह क़रीब के रिश्ते का हक़ अदा करना चाहे,
    तो ख़ैर वह क़रीब के रिश्ते का हक़ अदा करे; और अगर वह तेरे साथ क़रीबी रिश्ते का
    हक़ अदा करना न चाहे, तो ज़िन्दा ख़ुदावन्द की क़सम है मैं तेरे क़रीबी रिश्ते का
    हक़ अदा करूँगा। सुबह तक तो तू लेटी रह।”
  rus-SYN: переночуй эту ночь; завтра же, если он примет тебя, то хорошо, пусть примет;
    а если он не захочет принять тебя, то я приму; жив Господь! Спи до утра.
  rmy-SERVI: Ачпэ пы рят катэ. Дэнзор, кала вов скамэла тэ вытинэ тут, када мишто
    – мэк кади и тэ авэл. Нэ сар на закамэла, чячимаґа, сар кода, со джюдо РАЙ, када
    тирава мэ. Сов катэ ды дэнзор.
  bqc-SIM: I la gwã́a, zia kↄↄ tó a ye n boɛ, a maaɛ, aà n bo. Ãma tó i weio,
    má sì ń Diio má n bo. I la e gu dↄ.
  tcz-CHONGTHU: Tujan gehkhovah den inlang, jingkah teng amachun phung kinaipi toh
    dingdol akin nabolpeh leh apha ahijinge, ahinlah aman hichu abol nomlouva ahileh
    hingjing Pakai minna kasei ahi, keiman nabolpeh nang nge, tun jingkah geijin umtan,”
    ati.
  mar-mar: तू रात्रभर येथे राहा आणि सकाळी तो तुझ्यासंबंधाने नातलगाचे काम करण्यास तयार
    झाला तर बरेच आहे, त्यास ते करू दे. पण तुझ्यासंबंधाने तो नातलगाचे काम करण्यास तयार
    झाला नाही, तर परमेश्वराच्या जिविताची शपथ, ते मी करीन. सकाळपर्यंत झोपून राहा.”
  tcs-tcs: Stap ya po dis nait ane wen i go moning ai go tok po da man. Ip dat man
    i go gri po maret yu, den i orait. Bat ip em nogo gri, den ai promis prant lo
    God ai go maret yu. Den ai go baie lan blo Elimalek baigen po yu. Wan truting,
    God em i laip. Ane nada tru samting, ai go meke disting ya, so leidaun ya antil
    moning.’
  qub-qub: Ima captinpis chayllacho tutacama puñucuy. Warami musyashun chay runa shuntayta
    munashushayquita, mana munashushayquitapis. Lay nishanno cumlerga allimi shuntacushunqui.
    Mana munaptenga nogami shuntashayqui. Nishätaga rasunpami cumlishaj. Tayta Diospa
    ñaupanchömi auniycä. Cananga tutacama puñucuy.»
  bqp-bqp: Ǹ i la gwãaniala, zia kↄnkↄ tó à ye à n bomɛ, à mana, à n bo. Ama tó adi
    wero, ma sì kũ Dikirio mani n bo. Ǹ i la ari gu dↄ.
  hat-hat: Ou mèt rete pase nwit lan la. Denmen maten m'a chache konnen si li vle
    pran reskonsablite a sou do li. Si li dakò pou li pran li, m'a byen kontan. Si
    li pa vle, enben, mwen fè sèman devan Bondye vivan ki nan syèl la, m'ap pran l'
    mwen menm. Koulye a, rete kouche la jouk denmen maten.
  eng-BSB: Stay here tonight, and in the morning, if he wants to redeem you, good.
    Let him redeem you. But if he does not want to redeem you, as surely as the LORD
    lives, I will. Now lie here until morning.”
  tod-tod: Ɲi ʋɛ. Lina, ni toɠa pɔ é unmɔɔ fai ma losuʋɛ ɠɛ è ʋɛ, é kɛ. Kɛlɛ ni
    é la nɛɛni bɛ ga é kɛ è ʋɛ, gè ɠona Ɠɔoɠɔ GALAGI ma, nii é vulua, nɔ̀un,
    nà kɛ è ʋɛ. Yɛ laani eyɛsu sobu.»
  eng-WEBPB: Stay this night, and in the morning, if he will perform for you the part
    of a kinsman, good. Let him do the kinsman’s duty. But if he will not do the duty
    of a kinsman for you, then I will do the duty of a kinsman for you, as the LORD
    lives. Lie down until the morning.”
  kbq-kbq: Hagi meni kenagera ama anante masenegeno, masa hinkena nanterampi a' erigantegahue
    haniana knare hugahianki, atregeno agra ana hino. Hianagi anama osugahue'ma haniana,
    nagra tamage hu'na huvempa nehue, Ra Anumzama mani'negu nagra ara erigantegahue.
    Amare mase'negeno ko atino.
  nhe-BL: Huajca ni yohuali ximocahua nica. Huan intla mostla nopa seyoc tlacatl quinequis
    quicohuas motlal huan monamictis mohuaya, cuali pampa yajaya moteixmatca tlen
    más nechca. Pero intla ax quinequi, nijtestigojquetza TOTECO para na nijchihuas.
    Huajca ama, xicochi hasta tlanesis.
  bus-bus: Ǹ i kɛ̀ gwãavĩa, zia kↄngↄ tó à yezi à n bomɛ, à maa, à n bo. Mↄde tó
    èe weziro, má sì kↄ̃n Diio mɛ́ n bo. Ǹ i kɛ̀ ai guu dↄ.
  gub-BL: Epyta xe kury. Xo pyhewe zo ehem xe wi nehe. Ku'em mehe zaze'eg putar izupe.
    Aze ru'u ipurupytywà wer putar nerehe a'e nehe. Aze uputar nehe, ikatu nehe. Aze
    nuputar kwaw nehe, amume'uahy nepytywà àwàm Tupàn henataromo kury. E'aw wi kury.
    Eker wi kury, i'i izupe.
  eng-DRA: 'Rest thou this night: and when morning is come, if he will take thee by
    the right of kindred, all is well: but if he will not, I will undoubtedly take
    thee, as the Lord liveth: sleep till the morning.'
