verse: RUT.003.006
translations:
  mal-C: അവൾ അങ്ങനെ മെതിക്കളത്തിൽ പോയി അമ്മായിയമ്മ പറഞ്ഞതെല്ലാം അതുപോലെതന്നെ ചെയ്തു.
  deu-TKW: Hierauf ging sie zur Tenne hinunter und that ganz, wie ihre Schwiegermutter
    sie geheißen hatte.
  lin-lin: Bongo Rite akendeki na etando mpe asalaki makambo nyonso oyo mama-bokilo
    na ye ayebisaki ye.
  eng-LSV: And she goes down [to] the threshing-floor, and does according to all that
    her mother-in-law commanded her
  bmu-bmu: 'Mewö meleŋda baliqeqe sombemnöŋ gewa iranŋan zöm qitim waŋgiyöhaŋgö söwök
    muewö hal teköyök:'
  eng-GNV: So she went downe vnto the floore, and did according to all that her mother
    in lawe bade her.
  eng-WEBSTER: And she went down to the floor, and did according to all that her mother-in-law
    bade her.
  nhw-BL: Huajca teipa Rut yajqui mila huan quichijqui nochi catli iyexna quiilhuijtoya.
  swh-ONEN: Basi akashuka mpaka kwenye sakafu ya kupuria, akafanya kila kitu mama
    mkwe wake alichomwambia kufanya.
  bba-bba: Mɑ u seewɑ u dɑ doo soo yeru mi, u kuɑ nɡe mɛ win dwɑɑ mɛro wi, u nùn sɔ̃ɔwɑ
    kpuro.
  eng-KJVCPB: And she went down unto the floor, and did according to all that her
    mother in law bade her.
  mpx-mpx: Inoke Ludi i na bali musana ana abaasiasi elana ge bugul gegewena toto
    yawana i baunan eliyana i ginol.
  wbp-wbp: Junga-juku, Ruurtuju yanu yarlu-kurra yangka kuja kalalu ngurlu kipurnu.
    Kujarla kanajardu-nyanu wangkaja nyarrpa-jarrinjaku, ngulaju purda-nyangu kanajardu-nyanuju.
  luo-luo: Omiyo ne odhi kar dino cham, kendo notimo gik moko duto mane wuon odgi
    onyise mondo otim.
  meu-meu: Taunabunai ia na hari gwada-gwada gabuna ela, ravana ese e haduaia heḡereḡerena
    e karaia.
  npi-ULB: त्यसैले तिनी तल खलामा गइन् र तिनले तिनकी सासूले तिनलाई दिएका निर्देशनहरूअनुसार
    गरिन् ।
  yor-yor: Bẹ́ẹ̀ ni Rutu lọ sí ilẹ̀ ìpakà tí ó sì ṣe gbogbo ohun tí ìyá ọkọ rẹ̀ sọ
    fún un, pé kí o ṣe.
  ind-ind: Lalu Rut pergi ke tempat pengirikan dan melakukan semua yang dikatakan
    ibu mertuanya.
  pes-OPCB: روت آن شب به خرمنگاه رفت و طبق دستورهایی که مادرشوهرش به او داده بود،
    عمل کرد. بوعز پس از آنکه خورد و سیر شد، کنار بافه‌های جو دراز کشید و خوابید. آنگاه
    روت آهسته آمده، پوشش او را از روی پاهایش کنار زد و همان جا دراز کشید.
  lcm-lcm: Au kala pasiang ane si ring ipo irang kon ang na kanla abis using a atatai
    ang si omona.
  aer-aer: Kele, Ruth apmere akethe ikwere-werne alheke itne annge ntange areye arnpernerlenge.
    Kele re mpwareke anthurre nthakenhe-arle anherrikwele renhe ileke.
  tgl-ULB: Kaya bumaba siya sa giikan, at sumunod siya sa mga tagubiling ibinigay
    sa kaniya ng kaniyang biyenan.
  rmn-rmn: Ой гели ко тхан, катэ шужарэн о ячмени, тай кердяс, сар пхэнляс лаки э
    сасуй.
  cbu-NT: táyaranllu, Rut mzatsip naatarangiya. Yuwari umeen kamachtayaru anuritam
    chinarangiya.
  hui-hui: Ani lowa Ludi ibu arunime bibe layadagua biai halu bali bo taulalu hearia
    pene.
  wrs-wrs: Doa sinim Rutva nonganamba, di pho, Boas ten bali huhul vewol vawovnam,
    wo os wohvena, ten doara Naomi hevm ishomnanam.
  jao-jao: Kulu a-Rutha, kanda-lhakanba bawuji bajinju nyungku-mangaji ki-awarala
    wumba rrungkankurru-yuwarnilu karrandi-nu, ngaliwa Buwaj barra ka-arri baji nyamba-wudurrumantharra.
  mya-mya: ထို​နောက်​ရု​သ​သည်​ကောက်​နယ်​တ​လင်း​သို့ သွား​၍ မိ​မိ​၏​ယောက္ခ​မ​မှာ​ကြား​လိုက်​သည်
    အ​တိုင်း​ပြု​၏။-
  bod-N: དེ་ནས་རུ་ཐི་མར་གཡུལ་ཁ་རུ་སོང་སྟེ་སྒྱུག་མོས་ཅི་ཞིག་བསྒོས་པ་བཞིན་དུ་བྱས།
  wsk-wsk: Asele nu ko nome balam butata kuwim mu te nama kaparam.
  kkl-kkl: Wene seogti, Rut kel eneko kwaneng roti wana yo'oag agha wana koloplamekag
    aneko piogti, el yamal keldi lebogne sunsunum uro uaog.
  sna-sna: Naizvozvo akadzika kuburiro akaita zvose zvaakataurirwa navamwene vake.
  spa-BLM: Bajó a la era e hizo todo lo que su suegra le dijo.
  cac-cac: Yuj chi' ix b'at ix b'aj smunlaj vin̈aj Booz chi', ix sc'anab'ajej ix icha
    ix aj yalan ix yalib' chi'.
  swh-ULB: Alishuka kwenda kwenye sakafu ya kupuria, na alifuata maelekezo aliyopewa
    na mama mkwe wake.
  bel-bel: І пайшла ў гумно і зрабіла ўсё так, як загадвала ёй сьвякроў яе.
  klt-klt: Kulá Rut tá bali itná káin kung hangga nambáná yá rina rina tátáya inuk
    wa erek hánám táng háliuk.
  deu-ELBBK: Und sie ging zur Tenne hinab und tat nach allem, was ihre Schwiegermutter
    ihr geboten hatte.
  mbb-OT: Ne zutun midtupang sikandin dutun te egunasan ne haazà is langun he insuǥù
    kandin te enuǥang din, iyan daan mibeelan din.
  mal-2015: അങ്ങനെ അവൾ കളത്തിൽ ചെന്നു അമ്മാവിയമ്മ കല്പിച്ചതുപോലെ ഒക്കെയും ചെയ്തു.
  tuo-NT: Tojo weego Rut na suꞌtiweeropʉ waꞌa, nipeꞌtise co mañecõ dutiꞌcaronojõta
    weeco niwõ.
  gup-gup: Wanjh Ruth balkoluy kumekbe kore birrihmimbuni, kundjalmekbe kurduyimeng
    bu ngalbinjmorne ngarre bihwokrayekwoni bihmarneyimi. Kaluk Boaz bu nguneng dja
    bonguneng bekkarrinj kangemakminj, marrmarrminj duninjh, wanjh wam kekurrmerrinj
    kore manmim mimluhmimlulhdi. Kaluk Ruth baldjemhdjemhmiwam, birrengewerrhmeng
    wanjh balkekurrmerrinj.
  nys-nys: Ngarl Ruth koorl baminyap-kwolakang kidji baal don moodlooka baalang mangat
    waangki. Ngolonga Baoz ngarn wer djor, kidji baal kwadja koorta-kwobb, baal ngwoorndiny
    boongal moorka kwolakang. Ruth ngardang baalak, baldjar baalang djena, kidji ngwoorndiny.
    Moordal kedelakang, Boaz ngoont-boorbang. Baal korang, kidji djinang yok ngwoorndiny
    bordak baalang djena. Baal waangki-djinang, “Ngiyan noonook?” Yok yalman-waangki,
    “Ngany Ruth, noonang yakina. Napang noonang yakina noonang bwokal narla noonook
    nganyang moorditj-moyiran.”
  byx-byx: Taqura de ma Rut kia mir iasai sagel ai de re uaming ama bali de ra tat
    per a nget tama qetdeng de re ru na nget. De qattikka qia rekmet taqura ip taquar
    ara reveski qia ruqun a qi.
  gvs-gvs: Tuwo moitamo tauyana ina aba kausapisápina goi kaga yaona iidigedi nakae
    iguinuwedi.
  rmc-rmc: Akor geľa pre maľa a kerďa savoro, so lake phenďa e sasuj Noemi.
  pes-OPV: پس به خرمن رفته، موافق هر‌چه مادرشوهرش او را امر فرموده بود، رفتار نمود.
  ron-1924: Рут с-а коборыт ла арие ши а фэкут тот че порунчисе соакрэ-са.
  ben-OBCV: তাই রূত খামারে নেমে গেল এবং তার শাশুড়ির কথামতো সবকিছু করল।
  lex-lex: Dewade Ruta nla'awa la'a gen miaka ha rataiya wetra' lawna har la de dewade
    nhi' momuoga hya' maka yananni ha nakota re.
  som-som: Markaasay tagtay meeshii wax lagu tumi jiray, oo waxay samaysay kulli wixii
    soddohdeed ku amartay.
  lat-VUC: Descenditque in aream, et fecit omnia quæ sibi imperaverat socrus.
  eng-ASVBT: And she went down unto the threshing floor, and did according to all
    that her mother-in-law bade her.
  mna-mna: Tana Rut imaŋga, mi ila pa bali tirkeŋana muriini, mi ikam kembei ta rwoono
    mooribi iso pini na.
  ita-1885: Ella adunque scese all'aia, a fece secondo tutto ciò che la suocera le
    avea ordinato.
  kqc-kqc: Ye Ruth ini radini yaku niyo kana fotaka utei resi koka rena yavari neyo.
  eng-LXXUP: And she went down to the threshing floor, and did according to all that
    her mother-in-law enjoined her.
  eng-ULB: So she went down to the threshing floor, and she followed the instructions
    her mother-in-law had given her.
  spa-VBL: Bajó a la era e hizo lo que su suegra le había dicho.
  fra-_FOB: Elle descendit donc à l'aire, et fit tout ce que sa belle-mère lui avait
    commandé.
  mal-mal: അങ്ങനെ അവൾ കളത്തിൽ ചെന്ന് അമ്മാവിയമ്മ പറഞ്ഞതുപോലെ ഒക്കെയും ചെയ്തു.
  urd-GVR: Wuh apnī sās kī hidāyat ke mutābiq taiyār huī aur shām ke waqt gāhne kī
    jagah par pahuṅchī.
  suz-BL: मिनु रूथ क्‍योव़ज तुप्‍तीके लशा, आ शिमी आ देंशो खोदेंशो पवा बाक्‍त।
  ita-1927: E scese all’aia, e fece tutto quello che la suocera le aveva ordinato.
  ckb-ckb: ئیتر چووە سەر جۆخینەکە و هەموو ئەوەی کە خەسووی فەرمانی پێدا کردی.
  eng-BBE: So she went down to the grain-floor and did all her mother-in-law had said
    to her.
  kan-OKCV: ಅವಳು ಆ ಕಣಕ್ಕೆ ಹೋಗಿ ತನ್ನ ಅತ್ತೆ ತನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರವೇ ಮಾಡಿದಳು.
  bbb-bbb: Areme fune ari vakuma game Boezi fu fina kumune vare mutumo ijia kekena
    ire boeje asae fuone fu kuaraema ijiege rei.
  tam-2017: அவள் களத்திற்குப்போய், தன் மாமியார் தனக்குச் சொன்னபடியெல்லாம் செய்தாள்.
  spa-RV-1909: Descendió pues á la era, é hizo todo lo que su suegra le había mandado.
  ron-BTF: Şi a coborât la arie şi a făcut conform cu tot ce i-a poruncit soacra ei.
  eng-WEBP: She went down to the threshing floor, and did everything that her mother-in-law
    told her.
  eng-FBV: She went down to the threshing floor and did what her mother-in-law had
    told her to do.
  nld-1939: Daarop ging ze naar het dorsveld, en deed, wat haar schoonmoeder haar
    bevolen had.
  nch-BL: Huajca teipa Rut yajqui mila huan quichijqui nochi cati iyexna quiilhuijtoya.
  tfr-NTPO: Eni ga opshino to jek eshko, ga l̇l̇ëye l̈ara ba ëmdë ba kong kës l̈i
    shäryara eni.
  vie-1934: Nàng bèn đi xuống sân đạp lúa, và làm theo mọi điều mẹ chồng mình đã dặn.
  hin-CV: सो रूथ खलिहान में गई और वहां उसने ठीक वही किया, जैसा उसकी सास ने उसे कहा
    था.
  spa-BES: Entonces ella bajó al piso de grano e hizo todo lo que su suegra le había
    dicho.
  tdx-tdx: aa le nizotso mb’ am-pamofohañe mb’eo re nanao i nitoroa’ i rafoza’e ampelaiy.
  tha-KJV: ดังนั้นนางจึงลงไปยังลานนวดข้าว และกระทำตามที่​แม่​สามี​บอกทุกอย่าง
  por-BR-2018: Desceu, pois à eira, e fez tudo o que sua sogra lhe havia mandado.
  bco-bco: A꞉la꞉ta꞉ga꞉ ena꞉suwa꞉lo꞉ to sio꞉ aumbo꞉ dimida꞉sa꞉ga꞉, Boas elo꞉ nanogdo꞉
    dia꞉labdo꞉ hen a꞉na fa꞉la꞉doma꞉ni ane. A꞉na ha꞉na꞉sa꞉ga꞉yo꞉ e wo꞉no꞉le kagafo꞉len.
  deu-ELO: Und sie ging zur Tenne hinab und tat nach allem, was ihre Schwiegermutter
    ihr geboten hatte.
  caa-caa: Entonces ixin e Rut esto tama e lugar xeꞌ arobꞌna umen upixam y uche tunor
    lo que arobꞌna umener.
  eng-WYC-2018: And she went down into the cornfloor (or And she went down to the
    threshing floor), and did all things which her mother-in-law commanded to her.
  epo-epo: Kaj ŝi iris en la draŝejon, kaj faris tion, kion ŝia bopatrino ordonis
    al ŝi.
  uig-PIN: U hamanƣa qüxüp, ⱪeynanisi uningƣa tapiliƣandǝk ⱪildi.
  beo-beo: 'Amanoba, Ludi e bali gadofo sosoga:ba asili, esoa: ame ea ema sia:i amo
    defele hamoi.'
  tpi-OTNT: Orait Rut i kirap i go long ples bilong rausim ol lip samting bilong bali
    na em i bihainim olgeta tok bilong Naomi.
  hau-SA: Saboda haka ta gangara zuwa masussuka ta kuma yi dukan abin da surukarta
    ta ce ta yi.
  uig-LAT: U xaman’gha chüshüp, qéynanisi uninggha tapilighandek qildi.
  nde-nde: Wasesuka waya esizeni, wenza konke ayekutshelwe nguninazala.
  ton-ton: ¶ Pea naʻe ʻalu hifo ia ki he potu hahaʻanga, pea ne fai ʻo hangē ko ia
    kotoa pē naʻe fekau ʻe heʻene faʻē ʻi he fono kiate ia.
  ces-1613: Šla tedy na to humno, a učinila všecko, což jí rozkázala svegruše její.
  eng-WMB: She went down to the threshing floor, and did everything that her mother-in-law
    told her.
  tam-TCV: அவ்வாறே அவள் சூடடிக்கும் களத்திற்குப் போய் தன் மாமியார் செய்யும்படி சொன்ன
    எல்லாவற்றையும் செய்தாள்.
  ceb-ULB: Busa milugsong siya didto sa giukanan, ug gisunod niya ang mga gitugon
    sa iyang ugangan kaniya.
  mkn-mkn: Ais dia turun pi tampa inja padi. Ju dia bekin iko dia pung mama mantu
    pung pasán samua.
  pol-UBG: Zeszła więc na klepisko i uczyniła to, co jej nakazała teściowa.
  agr-agr: Aatus tusa Rut ajanum weuwai. Nunik jeganta niina aishi aajakun dukuji
    tibaunak imatiksag umikui.
  kyc-kyc: Dopa lapala Uruti baa bali jingi pyao lukungi panda dokona papala aeyangeme
    leyamo pii dokona mende isa nemba nao piya.
  urd-GVU: وہ اپنی ساس کی ہدایت کے مطابق تیار ہوئی اور شام کے وقت گاہنے کی جگہ پر
    پہنچی۔
  eng-OEBCW: So she went down to the threshing-floor and did just as her mother-in-law
    told her.
  deu-1912: Sie ging hinab zur Tenne und tat alles, wie ihre Schwiegermutter geboten
    hatte.
  ntj-ntj: Nyangka Rutjanya mularrpartu pakara kutipitjangu mirrka yurninypa palyaranytjalakutu.
    Palunyalu kumpilpa nyinakatingu palunyaku kurntililu watjarnu wantinyangka.
  kan-2017: ಅತ್ತೆಯ ಆಜ್ಞೆಯಂತೆಯೇ ಕಣಕ್ಕೆ ಹೋಗಿ,
  tgo-tgo: Kaero Rut i wareri i wa e ghamba vwaravwara bali na i vakatha ŋgoreiya
    yawanyiye me utumawe.
  yap-yap: Ma aram me yan Ruth ko gin yibe gunugunuy e barley riy, me rin’ urngin
    e ti keyog e chitiningin figirngin ngak.
  hlt-MCSB: Te dongah cangtilhmuen la suntla tih a mani loh anih a uen bangla boeih
    a saii.
  mdy-ETH: ዬያሮ ሩኡቴ ሃኣኮ ሺርኮ ቆይዶ ዴንዲ፥ ዓሃ ዒዞ ዞሬ ዞሮ ጎይፆማ ማዼኔ።
  kew-kew: Gore Rut-me Naomi-mi mo sade-rupa balina ini yo ada warini-para rekoa pisa.
  twi-ASANTE: Enti, ɔkɔɔ ayuporobea hɔ anadwo no, na ɔdii akwankyerɛ a nʼase de maa
    no no so.
  ipi-ipi: Naomi-to pipe leane pua Lutu bala lasia imbuni peyo papaka lalaini ama
    okona poto ateae-pia.
  bhl-bhl: '@see-verse:RUT.003.005'
  eng-WEBU: She went down to the threshing floor, and did everything that her mother-in-law
    told her.
  bnp-bnp: Lakea i vano, i puru lakea na tabeke ni ubi vila a vinina barli, i muri
    mai a ngavane kana.
  tgk-tgk: Пас Рут ба хирманҷо рафта, ҳамон тавре ки хушдоманаш фармуда буд, амал
    кард.
  spa-PDDPT: Así que bajó a la era e hizo todo lo que su suegra le mandó.
  gun-gun: Ha'e rami rã mba'emo moa'yĩaty py oo vy ojapo ime xykue ijayvuague ha'e
    javi.
  agu-BL: I nin tzun tulej Rut-tz, quib yi tal yi tlib tetz. Nin tzun ben i'-tz.
  ilo-ULB: Napan ngarud isuna idiay pagirikan, ket sinurotna dagiti imbilin ti katuganganna
    kenkuana.
  kpg-kpg: Malaa, Ruth gaa hana gi di gowaa haga madammaa golee ‘barley’, gaa hai
    huogodoo gii hai be nnelekai o tinana dono lodo ala ne hai anga.
  uig-ARA: ئۇ خامانغا چۈشۈپ، قېينئانىسى ئۇنىڭغا تاپىلىغاندەك قىلدى.
  bsp-bsp: Kɔ Rut ɔŋkɔ nde dəkur, k’ɔyɔ tɔkɔ kɔncəra kɔn ɛnaloku kɔ mɔ fəp.
  bps-bps: Taman mdà Ruth na salu di gumlèk, na nimoan i kdee i gman tewen di kenen.
  tof-tof: Wa we natókórr, küp aus bwóbdü. Wa ene kla blaman tómbapónórr, oya kolalkota
    ne bóktan wyalórr.
  sus-sus: Na tɛmui Ruti naxa siga na lonyi ma. A mama naxan falaxi a bɛ, a naxa na
    raba.
  pon-2006: Eri, Rud ahpw kohla wasahn kamwakel parli, oh kapwaiada soahng koaros
    me Naomi padahkihong.
  jae-jae: Amboac tonaŋ eŋ kêsêp gamêŋ sêka polomŋa gêja ma gêgôm kêtôm biŋ, taŋ lawao
    laŋgwa kêsôm gêdêŋ eŋ naŋgeŋ.
  ksd-ksd: Ma i ga vana ur tadav ra pal na rararama vuai, ma i ga mur ra umana vartuluai
    par kai enana.
  myk-myk: A Wuruti di gari shuu li na, wu yashɔ w’a keree kiimu bɛɛri jo wu mu ge,
    a wu shɛ kee bɛɛri pye.
  tur-YTC: Harman yerine indi ve kaynanasının kendisine söylediği her şeyi yaptı.
  grc-BRENT: Καὶ κατέβη εἰς τὸν ἅλω, καὶ ἐποίησε κατὰ πάντα, ὅσα ἐνετείλατο αὐτῇ ἡ
    πενθερὰ αὐτῆς.
  ind-AYT: Karena itu, dia pergi ke tempat pengirikan dan melakukan semua sesuai dengan
    apa yang mertuanya perintahkan kepadanya.
  lid-lid: Ano Rut edek ili ndrahune gok tan ta aleben bali, i buku le nyanan Nawomi
    ndrasihidiy tan.
  nya-nya: Choncho Rute anapita ku malo opunthirawo ndipo anachita monga momwe apongozi
    ake anamuwuza.
  kyg-kyg: Inagi aliꞌyaꞌmo neꞌaliyategamo unoꞌaeꞌmo muki anofeloꞌamoꞌmo ha paiꞌniya
    gemo akame huno huꞌniye.
  hrv-hrv: I siđe na gumno i učini sve kako joj je svekrva naredila.
  mps-mps: Tama Rut te bali haluama wali sela sąbo madi pali, tama agai Naomigo wali
    po tigidali wali palio.
  tpi-tpi: Orait Rut i kirap i go long ples bilong rausim ol lip samting bilong bali
    na em i bihainim olgeta tok bilong Naomi.
  dan-1931: Så gik hun ned på Tærskepladsen og gjorde alt, hvad hendes Svigermoder
    havde pålagt hende.
  vie-OVCB: Vậy, nàng đi xuống sân đạp lúa, làm đúng theo mọi điều mẹ chồng dặn.
  guj-2017: પછી તે ખળીમાં ગઈ. તેની સાસુએ તેને જે સૂચનો આપ્યાં હતા, તે પ્રમાણે તેણે
    કર્યું.
  awx-awx: Tikengä Rulu bali sipmäng yäwäxawä bulätä epukakin womune ku, hawanätä
    dasingga inikulu, undä täwake pahakut.
  pon-2006A: Eri, Rud ahpw kohla wasahn kamwakel parli, oh kapwaiada soahng koaros
    me Naomi padahkihong.
  por-BRBSL: Ela foi até a eira e fez tudo o que sua sogra lhe disse.
  eng-OEBUS: So she went down to the threshing-floor and did just as her mother-in-law
    told her.
  aly-aly: Rap apmer aterterr-warl alhek, rernemarl ntang ilpenh-warl. Rap iylpareth
    mpwarek, anherrikw ikwerenhelarl ilenh-angkwarr.
  swe-swe: Rut gick ner till tröskplatsen och gjorde allt som hennes svärmor hade
    instruerat henne.
  cth-cth: Laikawk koe a cei teh a mani ni lawkthui e patetlah a sak.
  twi-twi: Enti ɔkɔɔ awiporowbea hɔ anadwo no, na ɔyɛɛ nea nʼase kyerɛɛ no no mu biara.
  hlt-hlt: Te dongah cangtilhmuen la suntla tih a mani loh anih a uen bangla boeih
    a saii.
  tbz-SIM: Kɛ̀ Odutii ítɛ́ kɛ́kɔtɛ kuyiɛ́ kɛ́dɔɔ̀ o cɔ̀kù ò nɑ̀kɛ́ tì weti weti.
  msy-2020: Egha Rut dɨkavigha balin ovɨzibar iniba kua dar dagheba isir danganimɨn
    ghu. Egha an asamim a mɨkemezɨ moghɨrama ami.
  rmy-VLAKH: Вой жыля по гумэно и стердя ся, сар припхэндя лати э сасуи.
  dop-dop: '@see-verse:RUT.003.005'
  azb-azb: Rut xırmana endi və qayınanasının bütün tapşırıqlarına əməl etdi.
  eng-DBY: And she went down to the floor, and did according to all that her mother-in-law
    had bidden her.
  hin-2017: तब वह खलिहान को गई और अपनी सास के कहे अनुसार ही किया।
  wol-KYG: Ba mu ko defee mu dem ca dàgga ja, daldi def la ko goroom wax lépp.
  eng-YLT: And she goeth down [to] the threshing-floor, and doth according to all
    that her mother-in-law commanded her
  eng-WYC-2017: And she went down into the cornfloor, and did all things which her
    mother-in-law commanded to her.
  eng-WMBB: She went down to the threshing floor, and did everything that her mother-in-law
    told her.
  spp-spp: Maa ŋkàre sùmaŋi fyiini na. Bà u nacwoŋ'a yi jwo u a mɛ, ka u u sà ntòro
    amuni.
  urd-GVH: वह अपनी सास की हिदायत के मुताबिक़ तैयार हुई और शाम के वक़्त गाहने की जगह
    पर पहुँची।
  kvg-kvg: Yaq ta lova ndøgo, ndugu tunøwáv ndǿgo, bali nanga tøkuza manqei-te,
    yaq manqat ate ndægo vømbōpaev, av zakhapuka-pakha gumøndæ-ein.
  rug-rug: Meke topue la se Ruti koasa vasina ta paqaha sari na kiko bale koari na
    qaqalotodi, meke lapu evaṉi tugo sa gua sapu tozi nia Naomi sa roana
  gaz-gaz: Kanaafuu Ruut gara oobdii sanaatti gad buutee waan haati dhirsa ishee godhi
    jetteen hundumaa goote.
  fra-LSG: Elle descendit à l’aire, et fit tout ce qu’avait ordonné sa belle-mère.
  gnn-gnn: bala ŋayi marrtjinana ŋunhimalayi wäŋalilinydja, bitjarra yana liŋgu bitjarra
    ŋunhi ŋayi nhanukala mukul'mirriŋuyu ḻakaraŋala.
  yal-yal: Nba, Ruti yi siga malo bɔnbɔdeni, a yi a liga alo a mame a yamarixi kii
    naxan yi.
  iou-iou: Ude yäŋkaŋ Ruttä wit däpmäŋ käkärani bägupken päŋku äbekitä piä man iwetkuko
    u kudup täŋkuk.
  haw-1868: Iho aku la oia ilalo i ke kahua, a hana iho la e like me na mea a pau
    a kona makuahonowaiwahine i kauoha mai ai ia ia.
  arb-NAV: وَتَوَجَّهَتْ رَاعُوثُ إِلَى الْبَيْدَرِ وَنَفَّذَتْ مَا أَشَارَتْ بِهِ
    عَلَيْهَا حَمَاتُهَا.
  ewe-ewe: Ale Rut yi lugbɔƒe la, eye wòwɔ nu si lɔ̃xoa gblɔ nɛ la pɛpɛpɛ.
  nuy-nuy: Ngi-yanggi ngarra-Ruth wubani wurraarra-ngu-burraa-wuy ana-barley. Nga
    bagu wubanila-yung-galawaj ngu-yamijgaa ngarrubagi nga-rangan.ngarri-yung, wubanila-yung-galawaj
    ngi-waṉbini.
  eng-LEE: And she went down unto the threshing-floor, and did in accordance with
    all that her mother-in-law had commanded her.
  asm-FB: পাছত তেওঁ সেই শস্যমৰা ঠাইলৈ গ’ল, আৰু তেওঁৰ শাহুৱেকে দিয়া আদেশ অনুসাৰে সকলো
    কৰিলে।
  sus-A: نَ تّمُي رُتِ نَشَ سِفَ نَ لٌنيِ مَ. عَ مَمَ نَشَن قَلَشِ عَ بّ، عَ نَشَ
    نَ رَبَ.
  fra-SBL: Elle descendit à l'aire de battage et fit tout ce que sa belle-mère lui
    avait dit.
  hbo-hbo: וַתֵּ֖רֶד הַגֹּ֑רֶן וַתַּ֕עַשׂ כְּכֹ֥ל אֲשֶׁר־צִוַּ֖תָּה חֲמֹותָֽהּ׃
  yka-yka: Hangkan padurul iye hap pagdiˈikan duk hinangne kēmon dinaˈak weˈ metoˈanen.
  shp-NTPO: Jatianra Rutkan wainko kaxon jatíbi jawen benen titan yoia keskábo aká
    iki.
  piu-2006: '@see-verse:RUT.003.005'
  pjt-pjt: Munu pakaṟa anu ngura panya palulakutu panya Nayumilu wangkara iyantjalakutu.
  kik-kik: Nĩ ũndũ ũcio agĩikũrũka agĩkinya kĩhuhĩro-inĩ kĩu, na agĩĩka ũrĩa wothe
    nyaciarawe aamwĩrĩte eeke.
  ksr-ksr: 'Kaeŋ meleema baaliqeqe sombenoŋ kemeŋ eŋaroyanoŋ jeŋ kotoŋ murotiwaa so
    otaaŋ andabororo:'
  fra-NCL: Elle descendit dans l’aire et fit tout ce que lui avait ordonné sa belle-mère.
  cek-AK: To pongah anih loe cang atithaih ahmuen ah caeh tathuk moe, amni mah thuih
    ih lok baktih toengah a sak.
  cuk-cuk: Geb agi Rut, sapurba cebada-omukuleged-neg-siidse nadegusad. E-saka-ega-bela-ibmar-sogsad
    imaksad.
  uig-CYR: У хаманға чүшүп, қейинаниси униңға тапилиғандәк қилди.
  pma-pma: Sakini, Rut va en out toumien onen Boas ka mumoni suval koa avu tisa viteni
    mini.
  tel-2017: ఆమె ధాన్యం చెరిగించే కళ్లం దగ్గరికి వెళ్ళి తన అత్త తనకు చెప్పినట్లు చేసింది.
  hat-BSA: Konsa, li te desann kote glasi vannen an pou te fè selon tout sa ke bèlmè
    li te kòmande li yo.
  bxh-bxh: Yo fede, Luta ya lau Bowasi ena aba pei hineli nuꞌuna yai, be lawana somo
    ya faliba mate, mahudoꞌina ya ginauli.
  emi-emi: Me Rutu ghe siola nongina la kuukuluki bali, me ghe ghelei ekapala voto
    alumuna vause ateva ghe auliaa tau lao sio.
  kos-kos: Ouinge Ruth el som nu nien aknasnasye barley, ac oru oana ma Naomi el fahk
    ah.
  hbo-WLC: וַתֵּ֖רֶד הַגֹּ֑רֶן וַתַּ֕עַשׂ כְּכֹ֥ל אֲשֶׁר־צִוַּ֖תָּה חֲמוֹתָֽהּ׃
  ibo-ibo: Ya mere, Rut pụrụ nʼabalị ahụ gaa nʼebe ịzọcha ọka ahụ, meekwa dịka nne
    di ya gwara ya.
  ory-ory: ଏଣୁ ସେ ସେହି ଖଳାକୁ ଯାଇ ନିଜ ଶାଶୁର ଆଦେଶାନୁସାରେ ସମସ୍ତ କର୍ମ କଲା।
  wmt-wmt: '@see-verse:RUT.003.005'
  chk-chk: Iwe, Rut a feitiu ren ewe lenien wichiwich o föri usun chök mine inen pwülüan
    we a üreni.
  ssd-ssd: Kile Rut nu tiŋga ndek kumba ka wit baurŋgade ma ta mbol promba rugan nuŋe
    pasa sana ta kumumba kina.
  rop-rop: Brom deya Ruth bin gidap, en imbin go langa det pleis weya Bowes bin klinimbat
    detlot sid daga, en deya na Ruth bin dum ebrijing det olgamen bin dalim im.
  ukr-1871: І вона пішла на тік і вчинила усе так, як їй звелїла свекруха її.
  deu-1951: Und sie ging zur Tenne hinab und machte es genau so, wie ihre Schwiegermutter
    befohlen hatte.
  eng-JPS: And she went down unto the threshing-floor, and did according to all that
    her mother-in-law bade her.
  etr-etr: Amala sälahilä, Uludia egoame salia hamomalola säi amo gadola hamosa maadelahilä,
    eladi gadoi bali gägä dobisa neebea ami asi.
  srp-1865: I otide na gumno i uèini sve što joj zapovjedi svekrva.
  lug-lug: N’aserengeta mu gguuliro, n’akola byonna nga nnyazaala we bwe yamulagira.
  heb-heb: ותרד הגרן ותעש ככל אשר צותה חמותה׃
  mpp-mpp: Inguc milu ye nosing-wewe macka hikelu yengauine edowec, yogolecsoc benang
    yanguc aiwec.
  ben-IRV: পরে সে ঐ খামারে নেমে গিয়ে তার শাশুড়ী যা যা আদেশ করেছিল, সমস্তই করল।
  ntu-ntu: Zbz Rut kc tqvzope mrkc tzrtaklrpxngr nra bali, tqalepele da amrlx kcng
    tqpibz lxede.
  pan-pan: ਇਸ ਤੋਂ ਬਾਦ, ਉਹ ਪਿੜ ਵੱਲ ਚਲੀ ਗਈ ਅਤੇ ਜੋ ਕੁਝ ਉਹ ਦੀ ਸੱਸ ਨੇ ਆਗਿਆ ਦਿੱਤੀ ਸੀ, ਉਹ
    ਸਭ ਕੁਝ ਉਸ ਨੇ ਕੀਤਾ।
  rmy-LOVARI: Вой гэлас по кадо тхан ай кэрдас са, со пхэндас лаки сокра.
  tkr-tkr: Mana atteeqa arı gırgın abee uvhuyn xhinne ha'a.
  mya-JVB: ကောက်နယ်တလင်း သို့သွား ၍ ယောက္ခမ မှာ ထားသမျှ အတိုင်း ပြု လေ၏။
  tte-O: Kabo Ludi ilau bali mosomosona kaba tanotanoina koina yo iginauli besiele
    lawana ana walo koina.
  tvk-tvk: Ma Rut be von polien na Boas, e pol ni nggoni ngan xa tova nan tehiteni
    mini.
  tbg-tbg: Minti tivakero ho Rutiva Boaasiva baali mareve kaqive vara qaqini qaqini
    unaini oruntero Naomiva tiva amuntema kero mintura.
  hmo-hmo: Vadaeni bali kwadia gabuna dekenai ia lao, bona Naomi ena hereva hegeregerena
    ia karaia.
  urd-urd: फिर वह खलीहान को गई और जो कुछ उसकी सास ने हुक्म दिया था वह सब किया।
  rus-SYN: И пошла на гумно и сделала все так, как приказывала ей свекровь ее.
  rmy-SERVI: Вой джиля пы токо тай тирда вса, со пхэнда лати тэ тирэ латири сасуи.
  bqc-SIM: Ɔ̃ à gɛ̀ pↄ́wɛngbɛ̃zɛa à yã́ pↄ́ a zãda òɛpi kɛ̀ píi.
  tcz-CHONGTHU: Hiche jan chun amanu jong achesuh in atehpi’n bol ding’a aseipeh jouse
    chu aboltan ahi.
  mar-mar: तिने खळ्यात गेल्यावर आपल्या सासूच्या सांगण्याप्रमाणे केले.
  tcs-tcs: So dat nait Rut i bin godaun po da ples wea Boaz bin wok ane em bin meke
    demting wiskain madalo blo em bin spik em po mekem.
  qub-qub: Rutga ëraman aywaran. Suyran yachachishannölla llapanta ruraran.
  bqp-bqp: Akũ à gɛ̀ɛ pↄ́wɛgbɛ̃kia à yã kũ a zã da ònɛɛ pìi kɛ̀ pínki.
  hat-hat: Se konsa Rit leve vre, li ale bò glasi a, li fè sa bèlmè li te di l' fè
    a.
  eng-BSB: So she went down to the threshing floor and did everything her mother-in-law
    had instructed her to do.
  tod-tod: É yeini molo loɠazuʋɛ, é naa kpein kɛɛni, nii deemɔɔn deveni ma.
  eng-WEBPB: She went down to the threshing floor, and did everything that her mother-in-law
    told her.
  kbq-kbq: Higeno Ruti'a, bali raga hare kumate vuno nenofero'ma maka asmino, e'ina
    huo huno asmi'nea kante ana hu'ne.
  nhe-BL: Huajca teipa Rut yajqui mila huan quichijqui nochi tlen iyexna quiilhuijtoya.
  bus-bus: Ben à gàa blɛwɛɛgbɛ̃kiia à yã kɛ̀ a zã daa ònɛ pì kɛ̀ píngi.
  gub-BL: A'e rupi oho Huxi arozràn ixoixokaw pe kury. Uzapo ma'e paw umehy kwer ze'eg
    rupi katete.
  eng-DRA: And she went down to the barnfloor, and did all that her mother in law
    had bid her.
