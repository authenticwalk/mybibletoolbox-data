verse: RUT.003.016
translations:
  mal-C: 'രൂത്ത് തിരികെ അവളുടെ അമ്മായിയമ്മയുടെ അടുക്കൽ എത്തിയപ്പോൾ, നവൊമി അവളോട്:
    “എന്റെ മോളേ, കാര്യങ്ങൾ എന്തായി?” എന്നു ചോദിച്ചു. തനിക്കുവേണ്ടി ബോവസ് ചെയ്തതെല്ലാം
    അപ്പോൾ രൂത്ത്, നവൊമിയെ അറിയിച്ചു.'
  deu-TKW: 'Als sie nun zu ihrer Schwiegermutter kam, fragte diese: Wie steht''s mit
    dir, meine Tochter? Da erzählte sie ihr alles, was ihr der Mann erwiesen hatte,'
  lin-lin: 'Tango Rite akomaki epai ya mama-bokilo na ye, Naomi atunaki ye : — Mwana
    na ngai ya mwasi, makambo eleki ndenge nini ? Boye Rite ayebisaki ye makambo oyo
    Boazi asalaki mpo na ye.'
  eng-LSV: And she comes to her mother-in-law, and she says, “Who [are] you, my daughter?”
    And she declares to her all that the man has done to her.
  bmu-bmu: 'Rutnöŋ mewö taonöŋ anda iranŋaŋgöreŋ aŋgoriga muewö qesiyök: “O böratni,
    denöwö mala kazan?” Mewö qesiiga Boaznöŋ yaŋgö iwai patpat halöhi, miaŋgö sundutŋi
    zöi mörök.'
  eng-GNV: And when she came to her mother in law, she sayd, Who art thou, my daughter?
    And she tolde her all that the man had done to her,
  eng-WEBSTER: And when she came to her mother-in-law, she said, Who art thou, my
    daughter? And she told her all that the man had done to her.
  nhw-BL: 'Huan quema Rut ajsito ichaj, iyexna pejqui quitlatzintoquilía: ―¿Quenicatza
    elqui, nocone? Huan Rut quipohuili nochi catli Booz quichijtoya huan quiilhuijtoya.'
  swh-ONEN: Basi Ruthu alipofika kwa mama mkwe wake Naomi, akamuuliza, “Je, binti
    yangu, ilikuwaje huko?” Ndipo akamwelezea kila kitu Boazi alichomfanyia.
  bba-bba: Sɑɑ ye u turɑ win dwɑɑ mɛron mi, mɑ dwɑɑ mɛro u nùn bikiɑ u nɛɛ, wunɑ mi
    nɛn bii kurɔbu? Mɑ Rutu u nɛɛ, oo, nɛnɑ. Yen biru, u dwɑɑ mɛro sɑɑriɑ ye Boɑsi
    u nùn kuɑ.
  eng-KJVCPB: And when she came to her mother in law, she said, Who art thou, my daughter?
    And she told her all that the man had done to her.
  mpx-mpx: Sauga i vin, inoke Naomi i neli i ba, “Yawau, wam nawanawa wasana ga i
    ola?” Inoke bugul gegewena toto Bowasa i ginol eliyana i wasaan.
  wbp-wbp: Ruurturla pina-yanu kanajardu-nyanu-kurra. Ngula Nayumirli payurnu, “Nyarrpa-jarrijanpa,
    ngajuku kanajardu?” Ruurturlu yimi-ngarrurnu nyiyarningkijarra.
  luo-luo: Ka Ruth nobiro ir wuon odgi, Naomi nopenjo niya, “Weche nodhi nade, nyara?”
    Eka nowachone gik moko duto mane Boaz otimone,
  meu-meu: Ravana dekenai e kau negana ai, ravana ese e nanadaia, eto, Natugu e, edeheto?
    Bena ia ese Boa ena kara idoinai sivaraina e gwauraia.
  npi-ULB: जब रूथ तिनको सासूकहाँ आइन्, तिनले भनिन्, “कस्तो भयो मेरी छोरी?” अनि रूथले
    त्यो मानिसले भनेका सबै कुरा तिनलाई बताइन् ।
  yor-yor: Nígbà tí Rutu dé ilé Naomi ìyá ọkọ sì bí léèrè pé, “Báwo ni ó ti rí ọmọbìnrin
    mi?” Nígbà náà ni ó sì sọ gbogbo ohun tí ọkùnrin náà ṣe fún un fún ìyá ọkọ rẹ̀.
  ind-ind: Ketika Rut pulang, mertuanya Naomi bertanya, “Apa yang terjadi, anakku?”
    Rut menceritakan semua yang dilakukan Boas baginya,
  pes-OPCB: 'وقتی به خانه رسید نعومی از او پرسید: «دخترم، چطور شد؟» آنگاه روت تمام
    ماجرا را برای او تعریف کرد.'
  lcm-lcm: Na kanla serei na omona kala sui ia ta, Omog, kalapo sa? Na kala akuskus
    ia ta sa na tauan ang katala abis ia ania,
  aer-aer: Ruth anherreye ikwerenhe-werne alpeke. Re apmerele aneke-iperre Naomi-le
    renhe apayuthnerlenge, “Iwenhe renhe-ame unte mpwareke, anherre atyinhe? Nthakenhe-arle-irreke?”
    Kele imerte Ruth-ele ikwere ileke nthakenhe-arle irrekenge.
  tgl-ULB: Nang dumating si Ruth sa kaniyang biyenan, sinabi niya, “Kamusta ang iyong
    ginawa, aking anak?” Pagkatapos sinabi ni Ruth sa kaniya ang lahat ng nagawa ng
    lalaki para sa kaniya.
  rmn-rmn: 'Э Руфь али пэ сасатэ, тай одоя пхучляс: — Ми чяй, сар ту? Э Руфь пхукавдяс
    лаки одолэстар, со кердяс о Боаз,'
  cbu-NT: Umeenashsha Noemish kuskamchu, umeensha parangu, Apchee, ¿tamarim pakeeshinsha?
    tárangiya. Rutsha umeenaa yuwaa pakeeshinu anoo, mishat yuwaatstam katungtsee
    Boos panarangu anootstam ichingaru kamanirangiya.
  hui-hui: Dai biyagola ibu aruni Naiomi ibugua, I̱ wane-o, lowa, Bia agua biyabe,
    lalu hale hene. Ani layagola Ludi ibugua Boasahanda layarubi biyarubi bibahende
    lamiai hene.
  wrs-wrs: Doa Rutva henga os pulpeihna deuvram, Naomiputowam pulnonglapho, wo Naomiputowa
    osahmana, es hevpa Boasva yemba omni? Wo Rutva Naomimba ishomnavna nom, hevm ten
    Boas ishomnanam.
  jao-jao: Kanda-yibanda baji rrungkankurru-yuwarnila. Baki karrandu-yalbanga yinarrambululu,
    kanda-arri barra, “Wayi barra ngandarra? Ngantha ka-arrinyu? Ngandarra barra wuka,
    yuwarni?” Baki wu-Rutha karrandi-nu narnu-jakarda narnu-yuwa nakaringu ki-Buwaj,
    baki karrandi-nu,
  mya-mya: သူ​သည်​မိ​မိ​၏​ယောက္ခမ​ထံ​သို့​ရောက်​သော အ​ခါ ယောက္ခ​မ​က``ငါ့​သ​မီး၊ သင့်​အ​ရေး
    အ​ဘယ်​သို့​နည်း'' ဟု​မေး​၏။ ရု​သ​သည်​ဗော​ဇ​ပြု​သ​မျှ​ကို​နော​မိ အား​ပြန်​ကြား​ပြီး​နောက်၊-
  bod-N: རུ་ཐི་ཕྱིར་སྒྱུག་མོའི་རྩར་སླེབས་པ་ན། ནཱ་ཨོ་མུ་ཡིས་འདི་ལྟར། ངའི་བུ་མོ་ལགས།
    གང་འདྲ་ཡིན་ནམ་ཞེས་དྲིས་པ་ལ། རུ་ཐི་ཡིས་པཱོ་ཨ་ཟིས་ཁོ་མོའི་དོན་དུ་ཅི་ཞིག་བྱས་པ་ཐམས་ཅད་སྒྱུག་མོར་སྨྲས་ཤིང་།
  wsk-wsk: Se Ruth peleram nama nome kote namaram, se Naomi nu isuam, “Aga nanawus,
    awuk? Dun awuk? Awuk aratam?” mam. Se Ruth munan suen biya Boaz nukote beteram
    mu maonam se iki saparam.
  kkl-kkl: Boas pal toghog abeneko Rut kel eneko babe elyamalkel Naomiag yaogpa, Naomi
    kel enekori, “Namangkel, welaro uro yabil?” aro haibaogpa, Rut kel enekori Boasti
    Rutag lebogneap uaogneap ni ambarog.
  sna-sna: Zvino Rute akati asvika kuna vamwene vake, Naomi akamubvunza akati, “Zvaita
    mafambiroi mwanasikana wangu?” Ipapo iye akamuudza zvose zvaakanga aitirwa naBhoazi,
  spa-BLM: 'Cuando llegó a su suegra, le dijo: “¿Cómo te fue, hija mía?”. Ella le
    contó todo lo que el hombre había hecho por ella.'
  cac-cac: 'Axo ix c''och ix d''a ix yalib'' chi'', ix sc''anb''an ix: —¿Tas ix a
    c''ulej nu? xchi ix. Ix yalan ix Rut chi'' tas ix yal vin̈aj Booz chi'' icha tic:'
  swh-ULB: Ruth aliporudi kwa mama mkwe wake, alisema, “Ulifanyaje, mwanangu?” Ndipo
    Ruth akamwambia mambo yote aliyotendewa na mtu huyo.
  bel-bel: 'А Рут прыйшла да сьвякрові сваёй. Тая сказала: што, дачка мая? Яна пераказала
    ёй усё, што зрабіў ёй чалавек той.'
  klt-klt: Rut tá nambáná yá átuk káin kung hen kangga Naomi yá ináng suliuk, “Uriwana,
    kuelák ka rina hánám hálek?” Ing inán Rut tá me pingnga Boas yá me rina rina inuk
    wa erek hánám Naomi ináng háliuk.
  deu-ELBBK: 'Und sie kam zu ihrer Schwiegermutter; und sie sprach: Wie steht es mit
    dir, meine Tochter? Und sie berichtete ihr alles, was der Mann ihr getan hatte,'
  mbb-OT: Ne hein nekeuma sikandin, mid-insaan sikandin ni Naomi te, “Hengkey, bayi,
    is neulaula kenikew?” Ne zutun midtudtulan sikandin ni Ruth te langun he mid-ulaula
    ni Boaz.
  mal-2015: 'അവൾ അമ്മാവിയമ്മയുടെ അടുക്കൽ വന്നപ്പോൾ: നിന്റെ കാര്യം എന്തായി മകളേ എന്നു
    അവൾ ചോദിച്ചു; ആയാൾ തനിക്കു ചെയ്തതൊക്കെയും അവൾ അറിയിച്ചു.'
  tuo-NT: 'Rut co mañecõ tiropʉ etacã, core aꞌtiro sẽrĩtiñaꞌco niwõ: —¿Yʉꞌʉ macʉ̃
    nʉmo níꞌco, mʉꞌʉrẽ añurõ waꞌamiatito? Rut core nipeꞌtise Booz añurõ weetamuꞌquere
    wereco niwõ.'
  gup-gup: Balwam bimarnebebmeng ngalbinjmorne ngarre, binang kumhdi bimdjawam, “Kaluk
    kuhni yiddok kamak rowk Ngalkurrng bu yiwam?” Wanjh Ruth ngalengmanwali bimbadwokmey
    bimarneyolyolmeng rowk kore Boaz bihmarnekurduyimi. Dja mak bibadmarneyimeng ngalbinjmorne
    ngarre, yimeng, “Dja nungka minj djareniwirrinj ngaye ngamlarrkdurndeyi kore ngudda.
    Kunmekbe kunu nganwong manih manbu manwern manme.”
  nys-nys: Nginda Ruth yoowarl-koorl baalang mangat, Naomi djinang-waangki baal, “Yarnmen
    moodlooka etjenna, ngany koowart?” Karro Ruth warranga Naomi moodlooka Boaz kwadja-don
    baalang. Baal waangki, “Boaz yanga ngany maar-keny mirlkoona kwolakang, narla
    baal waangki, ‘Yoowart korl-koorl mangat kanginy kayan maaral’.” Naomi yalman-waangki,
    “Kwidi, ngany koowart, arda nginda noonook kaditj naatj etjenna, narla nidja mammarap
    boorda yoowart ngwoorndiny nidja kedela arda nginda nidja noolonga etjenna.
  byx-byx: Baip ma Rut kia mit be qia men per ama luqup, de ara reveski qia snanpet
    na qi ma’, “Gua reveski nana?” De ma Rut kia sil saver ama tekmeriirang mai i
    ma Boas ka rekmet ne iirang barek a qi.
  gvs-gvs: Go Ruti ikaluvilamna ina ina kasa goi baliyana yaona ivini. Yaonayana ilumadádana
    idigo kana, ‘¿Natugu, im ketoiya manakae?’ Tuwo kaga liliuna Boasa bogina iguinuwe,
    e manuna Rutiyana ivatétala,
  rmc-rmc: 'Sar e Rut avľa ke sasuj, oj latar phučľa: „Sar dopeľal, čhaje miri?“ Avke
    lake savoro vakerďa avri, so prekal late o Boaz kerďa,'
  pes-OPV: 'وچون نزد مادر شوهر خود رسید، او وی را گفت: «ای دختر من، بر تو چه گذشت؟»
    پس او را از هرآنچه آن مرد با وی کرده بود، خبر داد.'
  ron-1924: 'Рут с-а ынторс ла соакрэ-са, ши Наоми а зис: „Ту ешть, фийка мя?” Рут
    й-а историсит тот че-й фэкусе омул ачела.'
  ben-OBCV: যখন রূত তার শাশুড়ির কাছে ফিরে এল, নয়মী তাকে জিজ্ঞাসা করল, “বাছা আমার,
    তোমার কী হল?” তখন রূত তার প্রতি যা কিছু ঘটেছিল, সব তার শাশুড়িকে বলল।
  lex-lex: 'La''pa Ruta nte''ewa la ir romni nayanni, dewade yananni natiana niwra:
    “Yannie! Emkameni la it niaoh''mani la'' orawi?” Noma Ruta nwahaur momuoga hya''
    maka Bo''as ha nhi''a la.'
  som-som: Oo markay soddohdeed u timid, Nimco waxay ku tidhi, Gabadhaydiiyey, tumaad
    tahay? Markaasay waxay u sheegtay wixii ninku u sameeyey oo dhan.
  lat-VUC: 'et venit ad socrum suam. Quæ dixit ei: Quid egisti, filia? Narravitque
    ei omnia, quæ sibi fecisset homo.'
  eng-ASVBT: And when she came to her mother-in-law, she said, Who art thou, my daughter?
    And she told her all that the man had done to her.
  mna-mna: 'Rut ipet ki rwoono mooribi, mi ni iwi i: “Lutuŋ moori, parei? Mbot ambai,
    som som?” To Rut iso i pa mbulu boozomen ta Boas ikam pini na.'
  ita-1885: 'E Rut venne alla sua suocera. Ed ella le disse: Chi sei, figliuola mia?
    E Rut le dichiarò tutto ciò che quell''uomo le avea fatto.'
  kqc-kqc: Kamini Ruth okiyo ma ini radini yaku nikaiteyo, “Nai vefa, gokai dibo reyo?”
    Resi Boaz yaku beika tau reyo mina nioteimasi
  eng-LXXUP: And Ruth went in to her mother-in-law, and she said to her, My daughter!
    and Ruth told her all that the man had done to her.
  eng-ULB: When Ruth came to her mother-in-law, she said, “How did you do, my daughter?”
    Then Ruth told her all that the man had done for her.
  spa-VBL: 'Rut fue a ver a su suegra, que le preguntó: “¿Cómo te ha ido, hija mía?”
    Entonces Rut le contó todo lo que Booz había hecho por ella.'
  fra-_FOB: 'Puis Ruth revint chez sa belle-mère, qui lui dit: Qui es-tu, ma fille?
    Et elle lui déclara tout ce que cet homme avait fait pour elle.'
  mal-mal: 'അവൾ അമ്മാവിയമ്മയുടെ അടുക്കൽ വന്നപ്പോൾ: നിന്റെ കാര്യം എന്തായി മകളേ എന്നു
    അവൾ ചോദിച്ചു; അയാൾ തനിക്കു ചെയ്തതൊക്കെയും അവൾ അറിയിച്ചു.'
  urd-GVR: Jab Rūt ghar pahuṅchī to sās ne pūchhā, “Beṭī, waqt kaisā rahā?” Rūt ne
    use sab kuchh sunāyā jo Boaz ne jawāb meṅ kiyā thā.
  suz-BL: मिनु आ शिमी आ बाक्‍तीके जाक्‍दीम्‍मेनु, आ शिमीमी “आं चाइमी, मार दुम्‍मे?”
    दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Ruth tornò dalla sua suocera, che le disse: “Sei tu, figliuola mia?”
    Ed ella le raccontò tutto quanto quell’uomo avea fatto per lei,'
  ckb-ckb: 'ڕائووسیش کە هات بۆ لای خەسووی، خەسووی لێی پرسی: «کچم چیت کرد؟» ئەویش پیاوەکە
    هەرچییەکی بۆ کردبوو بۆی گێڕایەوە.'
  eng-BBE: And when she came back her mother-in-law said to her, How did it go with
    you, my daughter? And she gave her an account of all the man had done to her.
  kan-OKCV: ಅವಳು ತನ್ನ ಅತ್ತೆಯ ಬಳಿಗೆ ಬಂದಾಗ ಅವಳ ಅತ್ತೆಯು, “ನನ್ನ ಮಗಳೇ, ಏನು ನಡೆಯಿತು?” ಎಂದಳು.
    ಆಗ ಅವಳು ಆ ಮನುಷ್ಯನು ತನಗೆ ಮಾಡಿದ್ದನ್ನೆಲ್ಲಾ ಅವಳಿಗೆ ತಿಳಿಸಿದಳು.
  bbb-bbb: Fune una vakuma gafia kekemoga Neomi fu urina kuae, Asaeno maegure a vaema
    ije a izege remano kuae? Fu ijiege kuamoga Ruti fu urina ire boeje Boezi fu rema
    ije asae fuone kuarae.
  tam-2017: 'அவள் தன் மாமியாரிடம் வந்தபோது, அவள்: என் மகளே, உன் செய்தி என்ன என்று
    கேட்டாள்; அப்பொழுது அவள்: அந்த மனிதன் தனக்குச் செய்தவைகளையெல்லாம் அவளுக்கு விவரித்துச்
    சொன்னாள்.'
  spa-RV-1909: 'Así que vino á su suegra, ésta le dijo: ¿Qué pues, hija mía? Y declaróle
    ella todo lo que con aquel varón le había acontecido.'
  ron-BTF: 'Şi când a venit la soacra ei, Naomi a spus: Cine eşti tu, fiica mea? Iar
    Rut i-a spus tot ce i-a făcut acel bărbat.'
  eng-WEBP: When she came to her mother-in-law, she said, “How did it go, my daughter?”
    She told her all that the man had done for her.
  eng-FBV: Ruth went to her mother-in-law, who asked her, “How did it go for you,
    my daughter?” So Ruth told her everything that Boaz had done for her.
  nld-1939: 'en kwam bij haar schoonmoeder. Deze vroeg: Hoe is het u gegaan, mijn
    dochter? Ze vertelde haar al wat de man met haar had gedaan.'
  nch-BL: 'Huan quema Rut ajsito ichaj, iyexna pejqui quitatzintoquilía: ―¿Quenicatza
    elqui, nocone? Huan Rut quipohuili nochi cati Booz quichijtoya huan quiilhuijtoya.'
  tfr-NTPO: Rut öötong shäng ba ëm shwoy ga Noemí tjl̈ẽ ba kong ga «Toguë, ¿pja öör
    sorë?» l̈e. Kuya ga l̇l̇ëye l̈ara Boozdë ba kong l̈i l̈ara ba kong pjire.
  vie-1934: 'Ru-tơ trở về nhà bà gia mình; người hỏi: Có phải con gái ta chăng? Ru-tơ
    thuật cho người mọi điều Bô-ô đã làm cho mình,'
  hin-CV: जब रूथ अपनी सास के पास पहुंची, नावोमी ने उससे पूछा, “मेरी पुत्री, बताओ कैसा
    रहा?” तब रूथ ने अपनी सास को वह सब बता दिया, जो बोअज़ ने उसके लिए किया था.
  spa-BES: 'Y cuando ella volvió, su suegra le dijo: ¿Cómo te fue, hija mía? Y ella
    le contó todo lo que el hombre le había hecho.'
  tdx-tdx: Aa hoe ty asa’ i rafoza’e ampelay tama’e t’ie pok’eo, Akore henaneo, anako?
    le natalili’e ama’e i nanoa’ indatiy azey,
