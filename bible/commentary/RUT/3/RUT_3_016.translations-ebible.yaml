    av Boaz matev qaniqanimav gumbøe-matanam.
  rug-rug: La kamo pule si asa koe Naomi sa roana. Nanasia Naomi se Ruti, “Tuqu, vegua
    sa mua inene?” Meke tozi Ruti sari doduru pu tavete ponia Boazi koasa.
  gaz-gaz: Yommuu Ruut gara haadha dhirsa isheetti deebitetti Naaʼomiin, “Yaa intala
    ko, wanni sun akkam taʼe?” jettee ishee gaafatte. Isheenis waan Boʼeez isheef
    godhe hunda itti himte;
  fra-LSG: 'Ruth revint auprès de sa belle-mère, et Naomi dit: Est-ce toi, ma fille?
    Ruth lui raconta tout ce que cet homme avait fait pour elle.'
  gnn-gnn: Bala ŋayi Näyumiyunydja dhä‐wirrka'yurrunana ŋanya Ruthnha bitjarra, “Wanhana
    yulŋunydja?” bitjarra. Bala ŋayi Ruththunydja ḻakaraŋala nhanŋu warrpam'nha.
  yal-yal: Ruti a konna lixina, a mame yi a maxɔdin, a naxa, “N mamuxuna, nanse danguxi
    na?” Ruti yi na feene birin yɛba a xa Boosu naxan ligaxi a xa.
  iou-iou: Kumaŋ päŋku Naomi ahäŋ imiŋirän äbeki u ŋode iwet yabäŋkuk; Äbekna, kädet
    jide ahäŋ gamik? yäk. Ude iweränä Ruttä imaka Boastä täŋ imiŋkuko u kudup iwetkuk.
  haw-1868: A hiki aku la ia i kona makuahonowaiwahine, ninau mai la kela, Owai oe,
    e kuu kaikamahine? A hai aku la keia i na mea a pau a ua kanaka la i hana mai
    ai nana.
  arb-NAV: 'فَأَقْبَلَتْ عَلَى حَمَاتِهَا، فَسَأَلَتْهَا: «مَاذَا حَدَثَ يَا ابْنَتِي؟»
    فَقَصَّتْ عَلَيْهَا كُلَّ مَا صَنَعَهُ الرَّجُلُ لَهَا.'
  ewe-ewe: Esi wòɖo aƒe me la, lɔ̃xoa biae be, “Vinyenyɔnu, aleke nèdee?” Rut gblɔ
    nu sia nu si Boaz wɔ nɛ la na lɔ̃xoa,
  nuy-nuy: Ngi-yanggi nga-rangan.ngarri-yung-guy. “Nuynjaminggarrina, ngan.ngalhaa,”
    ngi-yamayn. Nga ngarrubagi ngarra-Ruth ngu-magaa yangi anubani ni-waṉbini na-Boaz
    ngigawi-wuy.
  eng-LEE: And she came to her mother-in-law, and she said, How is it with thee, my
    daughter? And she told her all that the man had done to her.
  asm-FB: পাছত ৰূথে যেতিয়া নিজৰ শাহুৱেকৰ ওচৰলৈ আহিল, তেতিয়া শাহুৱেকে তেওঁক ক’লে,
    “আইটি তোমাৰ কি হ’ল?” তেতিয়া সেই ব্যক্তি জনে তেওঁলৈ কৰা আটাই কথা শাহুৱেকক তেওঁ
    ক’লে।
  sus-A: عَ نَشَ فبِلٍن عَ مَمَ نٌوٍ مِ شْنيِ. نٌوٍ مِ نَشَ عَ مَشْرِن، «ﭑ مَ مَمَدِ،
    قٍ بَرَ دَنفِ عَ قَنيِ رَ؟» رُتِ نَشَ عَ يَ مَشَرَن بٌو سُ نَشَن بِرِن نَبَشِ
    عَ بّ.
  fra-SBL: 'Lorsqu''elle arriva chez sa belle-mère, elle dit : « Comment cela s''est-il
    passé, ma fille ? » Elle lui raconta tout ce que l''homme avait fait pour elle.'
  hbo-hbo: וַתָּבֹוא֙ אֶל־חֲמֹותָ֔הּ וַתֹּ֖אמֶר מִי־אַ֣תְּ בִּתִּ֑י וַתַּ֨גֶּד־לָ֔הּ
    אֵ֛ת כָּל־אֲשֶׁ֥ר עָֽשָׂה־לָ֖הּ הָאִֽישׁ׃
  yka-yka: Pag tekka si Rut si palaˈihan metoˈanen tinilew iye weˈ Naˈomi, paˈinne,
    “Saˈingge du kaˈam, Anak?” Ubus inakahan iye kēmon weˈ si Rut bang ine hinang
    si Boˈas si iyehin.
  shp-NTPO: 'Jatianra Rut jawen bene wayonman titaiba nokóketian, neskáakin yokata
    iki: —¿Jawekeskaki mia iká, nokon bake ainbo? —akin. Jatianra Rutkan jatíbi Boozsen
    jaskáakin já akinnabo yoia iki,'
  piu-2006: '@see-verse:RUT.003.015'
  pjt-pjt: Ka wirkankunyangka mingkayingku tjapinu, “Walangkuṉi tjakultjura! Nyaaringu?”
    Ka Ruthalu uwankara wangkangu Pawatjalu wangkanytja. Munu wangkangu, “Palu Pawatjalu
    alatji wangkangu wati kutjupa kunyu nyinanyi palumpa kuṯa. Ka kunyu paluṟu wati
    palunya tjapilku. Munuṉi paluṟu mai nyangatja ungkul'iyaṉu nyuntula maṟalpa wirkankunytjaku-tawara.”
  kik-kik: Na rĩrĩa Ruthu aacookire kũrĩ nyaciarawe-rĩ, Naomi akĩmũũria atĩrĩ, “Mwarĩ
    wakwa, kũraathiire atĩa?” Nake akĩmwĩra maũndũ marĩa mothe Boazu aamwĩkĩire.
  ksr-ksr: 'Ruutnoŋ taonoŋ kema eŋaroyaanoŋ keuro qisiro: “Oo eŋarona, nomaeŋ eŋ kajaŋ?”
    Kaeŋ qisiro Boaznoŋ iwaa iwoi kuuya anoti, iikawaa sunduya ijoro moro.'
  fra-NCL: 'Ruth étant revenue auprès de sa belle-mère, Noémi lui dit : « Qu’as-tu
    fait, ma fille ? » Ruth lui raconta tout ce que cet homme avait fait pour elle :'
  cek-AK: Ruth mah amni khae phak naah, Naomi mah, Ka canu, kawbangmaw na oh? tiah
    a dueng. To naah Boaz mah a nuiah sak ih hmuen kawng to Ruth mah thuih pae boih.
  cuk-cuk: 'Rut e-saka-negse nonigua, e-saka ese egichialid: —Bunagwa, degite, ¿igi
    be gude? Rut e-sakaga bela sogsad, igi e-gwenad-walikagwad-Booz ega ibmar imaksa.'
  uig-CYR: 'Рут қейинанисиниң йениға кәлди. У: — Әй қизим, сән һазир ким?! — дәп сориди.
    Шуниң билән у қейинанисиға у кишиниң қилғанлириниң һәммисини дәп бәрди.'
  pma-pma: Navong Rut rokol teim sen, avu tisa onen visi vit, “?Ahineli, mukave?”
    Sakini Rut vit vasin tounah koa Boas viteni mini.
  tel-2017: రూతు తన అత్త నయోమి దగ్గరికి వచ్చినప్పుడు నయోమి “అమ్మాయ్, ఏమైంది?” అని
    అడిగింది. రూతు అతడు తనకు చేసినదంతా వివరించింది.
  hat-BSA: 'Lè li te rive vè bèlmè li, li te di: “Kijan sa te sòti, fi mwen?” Epi
    li te di li tout sa ke nonm nan te fè pou li.'
  bxh-bxh: Fuyana Luta ya fuyoma lawana lisina. Naomi ya fatiꞌo, iyen, Natugu, sidohana?
    Habahim, somo mahudoꞌina Bowasi ya ginauli, enehena ya dede,
  emi-emi: Nau Rutu ghe laa rekataa sio ta alumuna, alumuna ghe taraiela me ghe uela
    va, “Ane vaalua? Masina?” Rutu ghe aulia ngakapaailiila voto Boasi ghe gheleila.
  kos-kos: Ke el utyak nu lohm ah, Naomi el siyuk sel, “Acn nutik, fuka som lom ah?”
    Na Ruth el fahkang ma nukewa ma Boaz el oru nu sel.
  hbo-WLC: וַתָּבוֹא֙ אֶל־חֲמוֹתָ֔הּ וַתֹּ֖אמֶר מִי־אַ֣תְּ בִּתִּ֑י וַתַּ֨גֶּד־לָ֔הּ
    אֵ֛ת כָּל־אֲשֶׁ֥ר עָֽשָׂה־לָ֖הּ הָאִֽישׁ׃
  ibo-ibo: Mgbe Rut bịakwutere nne di ya, Naomi jụrụ ya sị, “Nwa m nwanyị, olee otu
    ihe si gaa?” Rut gwara ya ihe niile Boaz meere ya, sị,
  ory-ory: ତହୁଁ ରୂତ ନିଜ ଶାଶୁ ନିକଟକୁ ଆସନ୍ତେ, ସେ କହିଲା, “ଆହେ ଆମ୍ଭର କନ୍ୟା, କଅଣ ହେଲା?”
    ତହିଁରେ ସେ ନିଜ ପ୍ରତି ସେହି ପୁରୁଷର କୃତ ସମସ୍ତ କର୍ମ ତାହାକୁ ଜଣାଇଲା।
  wmt-wmt: '@see-verse:RUT.003.015'
  chk-chk: Nge lupwen Rut a tori lenien inen pwülüan we, Naomi a aisini, “Met pworausom,
    nei föpwül?” Iwe, Rut a apworausa meinisin mine Poas a föri ngeni.
  ssd-ssd: 'Rut nu kumba rugan nuŋe tugum prona le rugan nuŋeŋge nu kusnana: Rugan,
    ne wam kat ta kubewa le ye isi ŋgina le Rut nu Boasŋge wam ŋakmba kina ta kubeu
    tuna.'
  rop-rop: en wen imbin kamat langa det olgamen kemp, Neiyomi bin askim im, “Wanim
    bin hepin, main gel?” Wal Ruth bin dalim det olgamen ebrijing weya Bowes bin dalim
    im,
  ukr-1871: 'Вона ж прийшла до своєї свекрухи, а тая сказала: А що, моя доню? вона
    оповідала їй про все, що зробив для неї той чоловік;'
  deu-1951: 'Sie aber kam zu ihrer Schwiegermutter; die sprach: Wie steht''s mit dir,
    meine Tochter? Da teilte sie ihr alles mit, was der Mann ihr getan hatte und sprach:'
  eng-JPS: 'And when she came to her mother-in-law, she said: ''Who art thou, my daughter?''
    And she told her all that the man had done to her.'
  etr-etr: Obëgëla awäla egoame sali mosöa sebea ami besela galasebegi, egoame sali
    amea nabahalea, Nidiwi, gelola abilia hamoila nabi. Amala nabasebegi, Uludia Boasaea
    säi amoge hamoi amoge hulu sulubadela säla ïaha maadei.
  srp-1865: 'I doðe svekrvi svojoj, koja joj reèe: šta bi, kæeri moja? A ona joj kaza
    sve što joj uèini onaj èovjek.'
  lug-lug: Bwe yatuuka eri nnyazaala we, Nawomi n’amubuuza nti, “Byagenze bitya muwala
    wange?” N’amubuulira ebintu byonna Bowaazi bye yamukoledde,
  heb-heb: ותבוא אל חמותה ותאמר מי את בתי ותגד לה את כל אשר עשה לה האיש׃
  mpp-mpp: Aime Ruti ye yengauinela hike sulumeme yengauinedi uwacnowec, “Yengaune,
    wenuc fikegac?” Mime ngicti Ruti wiyac sasawa aicnowec,
  ben-IRV: পরে রূত নিজের শাশুড়ীর কাছে আসলে তার শাশুড়ী বলল, “বৎসে, কি হল?” তাতে সে
    নিজের প্রতি সেই ব্যক্তির করা সমস্ত কাজ তাকে জানাল।
  ntu-ntu: Mzli kc Rut tqkrlz-ngrbzle brma, Naomi sc tqveapebz kx, “?Myx kxmu mz nzvz-krm
    kc, kx inyxnge?” Zbz sc tqpipebzle da kcng amrlx tqalebz Boas bade.
  pan-pan: ਜਦ ਰੂਥ ਆਪਣੀ ਸੱਸ ਕੋਲ ਆਈ ਤਾਂ ਉਸ ਨੇ ਪੁੱਛਿਆ, “ਹੇ ਮੇਰੀਏ ਧੀਏ, ਤੇਰੇ ਨਾਲ ਕੀ ਬੀਤੀ?”
    ਤਦ ਉਸ ਨੇ ਉਹ ਸਭ ਕੁਝ ਦੱਸ ਦਿੱਤਾ ਜੋ ਉਸ ਮਨੁੱਖ ਨੇ ਉਸ ਦੇ ਲਈ ਕੀਤਾ ਸੀ।
  rmy-LOVARI: 'Кана э Рут авилас кай пэски сокра, Наоми пущлас: — Сар, мури щей? Ай
    вой панаскодысардас лакэ па са, со кэрдас лакэ о Боаз,'
  tkr-tkr: 'Rut cene abaysqa Naomisqa sark''ılymee, məng''ee qiyghanan: – Yiş, nəxüdne
    ıxha? Rutee, Boazee cenemee hı''iyn gırgın kar abays yuşan hı''iyle'
  mya-JVB: ယောက္ခမ ထံ သို့ ရောက် သောအခါ ၊ ယောက္ခမကအဘယ် သို့နည်းဟုမေး လျှင် ၊ မိမိ
    ၌ ထိုသူပြု သမျှ ကို ၎င်း၊
  tte-O: Saugana iyawatagili yanuwa mena, kabo lawana ineli iba, “Lawagu, gubesi ala
    wasa?” Yo ginauli meuloina Bowasa iginauli koina iwalo-masalan lawana koina.
  tvk-tvk: Melele xa Rut duxoh tim, tova nan misisi bit, “?Havuxahin midep?” Ma Rut
    bit vuol ni holesok xil xa Boas biteni mini.
  tbg-tbg: Ho Rutiva naavuni oruntovaro vira tonanova tiharo, Naaqutuo, ho te tunantema
    kerae iaro? tuvaro Rutiva nai tonanora ekaa vi uvara tiva amura.
  hmo-hmo: Ruta be iena ravana dekenai ia ginidae neganai, Naomi ese ia nanadaia,
    ia gwau, “Lauegu natuna e, oi dekenai dahaka ia vara?” Ruta ese Boasi ena kara
    ibounai ena sivarai ia gwauraia.
  urd-urd: फिर वह अपनी सास के पास आई तो उसने कहा, “ऐ मेरी बेटी, तू कौन है?” तब उसने
    सब कुछ जो उस मर्द ने उससे किया था उसे बताया,
  rus-SYN: 'А Руфь пришла к свекрови своей. Та сказала ей: что, дочь моя? Она пересказала
    ей все, что сделал ей человек тот.'
  rmy-SERVI: 'Кала Руфь авиля пэхкиря сасуятэ, Нооми пхучля: — Нэ сар ту, чей мури?
    Тай Руфь роспхэнда лати пала вса, со тирда Боазо важ лати'
  bqc-SIM: 'Kɛ́ à kà bɛ, aà zãda aà là à mɛ̀: Yã́ kɛ̀ai? Ɔ̃ à yã́ pↄ́ gↄ̃ɛpi
    kɛ̀ɛ òɛ̀ píi.'
  tcz-CHONGTHU: Ruth chu atehpi kom alhun phat’in Naomi’n, “Ipi toh nagabah hinam?”
    atileh, Ruth chun Boaz in abolpeh hojouse chu aseipeh tan ahi.
  mar-mar: सासूकडे ती आली तेव्हा ती तिला म्हणाली, “माझ्या मुली, कसे काय झाले?” तेव्हा
    त्या मनुष्याने जे केले ते तिने तिला सगळे सांगितले.
  tcs-tcs: Em bin go po aus blo madalo blo em ane madalo blo em bin aske em, ‘Wiswei
    mai gel? Wanem bin apen?’ Rut em ansa po Nomi, ‘Boaz bin meke olkainting po mi.
  qub-qub: Rut chayaptin suyran tapuran «Rut ¿ima nishurayquitaj Boozga?» nir. Chaura
    Rut willaparan imata Booz nishantapis.
  bqp-bqp: 'Kũ à kà bɛ, à zã da a là à pì: Yã kɛ̀ deraa? Akũ à yã kũ gↄ̃gbɛ̃
    pìi kɛ̀nɛɛ ònɛ pínki,'
  hat-hat: 'Lè li rive lakay li, bèlmè a mande l'': -Enben, mafi! Ki jan sa pase?
    Rit tanmen rakonte l'' tou sa Bòz fè pou li.'
  eng-BSB: When Ruth returned to her mother-in-law, Naomi asked her, “How did it go,
    my daughter?” Then Ruth told her all that Boaz had done for her.
  tod-tod: 'Lute ʋaani deemɔɔn ʋɔ bɛ. Naomi ɠɛni ma: «Ɗa ʋe ɓaa, dòun anzanu?» Lute
    naa kpein suɠulani, nii zunui naa kɛɛni bɛ.'
  eng-WEBPB: When she came to her mother-in-law, she said, “How did it go, my daughter?”
    She told her all that the man had done for her.
  kbq-kbq: Ruti'a nenoferontega uhanatigeno, Naomi'a antahige'ne, Mikazamo'a inankna
    hugante'ne, mofa'nimoka? Higeno Ruti'a, maka'zama Boasi'ma hunte'nea zana asmi'ne.
  nhe-BL: 'Huan quema Rut ajsito ichaj, iyexna pejqui quitlajtlanía: ―¿Quejatza elqui,
    nocone? Huan Rut quipohuili nochi tlen Booz quichijtoya huan quiilhuijtoya.'
  bus-bus: 'Kɛ̀ à kà bɛ, à zã da à là à bè: Yã kɛ̀ dia gwee? Ben à yã kɛ̀ gↄ̃gbɛ̃
    pì kɛ̀nɛ ònɛ píngi'
  gub-BL: Wàpuz me ihem mehe imehy upuranu hehe. — Oho katu aipo, hememyr, i'i izupe.
    Umume'u Huxi uzeapo ma'e kwer paw izupe.
  eng-DRA: 'And came to her mother in law; who said to her: What hast thou done, daughter?
    And she told her all that the man had done to her.'
