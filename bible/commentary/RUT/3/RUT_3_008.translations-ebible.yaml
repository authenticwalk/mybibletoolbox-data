verse: RUT.003.008
translations:
  mal-C: അർധരാത്രിയിൽ ഞെട്ടിയുണർന്ന അദ്ദേഹം, ചുറ്റും നോക്കി—തന്റെ കാൽക്കൽ ഒരു സ്ത്രീ
    കിടക്കുന്നതു കണ്ടു!
  deu-TKW: Da, um Mitternacht, erschrak der Mann, und als er sich vorbeugte - da befand
    sich, daß ein Weib an seinem Fußende lag.
  lin-lin: Na kati-kati ya butu, tango Boazi ayokaki malili, aminyololaki mpe amonaki
    mwasi alali na makolo na ye.
  eng-LSV: And it comes to pass, at the middle of the night, that the man trembles,
    and turns himself, and behold, a woman is lying at his feet.
  bmu-bmu: Ahöiga suŋgem hömbiwiŋe iwai kungöra outupŋe tiiga imbiŋi möta eleŋda anbi
    kun könaŋe ahöyöhi, mihi miwikŋaiwa ekta hauruyök.
  eng-GNV: 'And at midnight the man was afraide and caught holde: and loe, a woman
    lay at his feete.'
  eng-WEBSTER: 'And it came to pass at midnight, that the man was afraid, and turned
    himself: and behold, a woman lay at his feet.'
  nhw-BL: 'Huan nechca tlajco yohual, Booz isatihuetzqui, huan quema mocuepqui, momacac
    cuenta para se sihuatl motectoya iicxitla. Huajca yaya quiijto:'
  swh-ONEN: Usiku wa manane, kitu kilimshtua Boazi, akajigeuza, akagundua yupo mwanamke
    amelala miguuni pake.
  bba-bba: Ye n kuɑ wɔ̃ku suunu, yerɑ Boɑsi u dom nɑndɑ u yɛ̃sɑ ɡɔsiɑ, mɑ u deemɑ
    wee kurɔ ɡoo u kpĩ win nɑɑsɔ.
  eng-KJVCPB: 'And it came to pass at midnight, that the man was afraid, and turned
    himself: and behold, a woman lay at his feet.'
  mpx-mpx: Bulin nuwana Bowasa atena i you, yaka i kul pil yova etega i kite i kenukenu
    aena gegelinaa.
  wbp-wbp: Kulkurru-karilki, Puwajaju kinyirr-yakarra-pardinjarla karipurdanji-jarrija.
    Ngula lani-jarrija! Karnta ngunanya wirliya-wana nyanungurla!
  luo-luo: Odiwuor tir, gimoro nobwogo Boaz. To ka nolokore noyudo ka dhako moro onindo
    bute gi yo katiende.
  meu-meu: Malokihi, Boa na e noga, e hoa, e helai tore, hahine na e itaia, ia aena
    badinai e hekure.
  npi-ULB: मध्यराततिर ती मानिस झसङ्ग भए । तिनी फर्के र त्यहाँ एउटी महिला तिनको खुट्टा
    छेउमा सुतिरहेकी थिइन् ।
  yor-yor: Ó sì ṣe nígbà tí ọkùnrin náà tají ní àárín òru, ẹ̀rù bà á, ó sì yí ara
    padà, ó sì ṣàkíyèsí obìnrin kan tí ó sùn sí ibi ẹsẹ̀ rẹ̀.
  ind-ind: Pada waktu tengah malam, Boas terbangun dan terkejut mendapatkan seorang
    perempuan sedang berbaring di dekat kakinya!
  pes-OPCB: نیمه‌های شب، بوعز سراسیمه از خواب پرید و دید زنی کنار پاهایش خوابیده است.
  lcm-lcm: Nei liuan vong a tauan ang kala taping na kala pokpok na kala arai ani
    aina kapo matung ngere kakina.
  aer-aer: Ingwe mpwepele anteme, Boaz iparrpe akeme-irreke akertneke alkngarelhemele
    areke. Re apatemele anthurre aneke arelhe-arle ingke ikwerenhe itwele interlenge.
  tgl-ULB: Nangyari ito noong hatinggabi na ang lalaki ay nagulat. Bumalikwas siya,
    at naroon ang isang babae na nakahiga sa kaniyang paanan.
  rmn-rmn: Рати ов джянгавдило, лиляс тэ болдэлпэс тай дикхляс, кай паш лэстэ пашли
    джювли.
  cbu-NT: Anshat Boos maaranllu, psaan schirus tameeru, piyam tawinta ashku, kizsha
    waanungee maaru anoo tácharangiya.
  hui-hui: Mbi hanuni agima Boasa palu beregedalu howa handalu hearia waliore ibu
    geha yagi íbu paleneyane mogolo hendene.
  wrs-wrs: Doa sihovranam Boasva nov pevhoawolnamba, ona imharavho vrena, nonglana,
    pai, memba ungevlirini liv kana monglatomrava,
  jao-jao: Ngala baku mili wumbuwumbiji kila-nykarri ngalhi baji yilaa wirrbanya,
    baki ka-lhuwarri ankaya, kilu-malmanha nganinya awara kulu karrilu-manha nganinya,
    “A-nhanawaya ngathangka, rra-ja walkurrwalkurr,” kumba-wukanyi nganinya na-wurdu.
    Bawuji anda mili lhungku kulu kanda-lhuwarri.
  mya-mya: သန်း​ခေါင်​အ​ချိန်​၌​ဗောဇ​သည်​အိပ်​ရာ​မှ​ရုတ် တ​ရက်​နိုး​လာ​သ​ဖြင့် ကိုယ်​ကို​လှည့်​လိုက်​ရာ
    မိ​မိ​ခြေ​ရင်း​တွင် အိပ်​လျက်​နေ​သည့်​အမျိုး သမီး​ကို​တွေ့​ရှိ​ရ​သ​ဖြင့်၊-
  bod-N: ནམ་ཕྱེད་ཙམ་ལ་སླེབས་པ་ན་པཱོ་ཨ་ཟི་གློ་བུར་གཉིད་ལས་སད་ཅིང་གཞོགས་སུ་འཁོར་བ་ལ།
    ལྟོས་དང་། ཁོས་བུད་མེད་ཅིག་རང་གི་རྐང་བའི་མདུན་དུ་ཉལ་འདུག་པ་ཚོར་བའོ། །
  wsk-wsk: Se Boaz aniram nama mung lukan ta, mel bo kumik duap te iwita ko ikiam,
    ale numi gurugam mu imet bo kumik duap te aniwaram se arigam, ale tingam,
  kkl-kkl: Mal piogpa, Boas poneko malamogha ae tomnusam taogpa lo'om seogti, pulingkiogti,
    peramag sale whilamogpa, yanag sip kel nhon malamogha el taog.
  sna-sna: Pakati pousiku chimwe chinhu chakavhundutsa murume, akashanduka akaona
    mukadzi akarara kumakumbo kwake.
  spa-BLM: A medianoche, el hombre se asustó y se volvió; y he aquí que una mujer
    yacía a sus pies.
  cac-cac: Axo d'a chimilac'val ix q'ue jucnaj vin̈, ix sutmaj vin̈ b'aj vaynac chi',
    axo ix yab'an vin̈ to ay jun ix ix jichanec' d'a yoctac chi'.
  swh-ULB: Panapo usiku wa manane Boazi alisituka. Akajigeuza, na hapo mwanamke alikuwa
    amelala katika miguu yake!
  bel-bel: Апоўначы ён уздрыгнуў, прыўзьняўся, і вось, каля ног ягоных ляжыць жанчына.
  klt-klt: Kálu wa tunggafiuk wawu yáung táitná Boas yá ruhángga átnárán náut kámá
    yá táng mirak tán hurik tángga numkálu hangga káuk ku náráwa káman dá hárammá
    hulá káin pándák árán ikik hárámutuk.
  deu-ELBBK: 'Und es geschah um Mitternacht, da schrak der Mann auf und beugte sich
    hin: Und siehe, eine Frau lag zu seinen Füßen.'
  mbb-OT: Ne hein metaneb en te kezukileman nepukew si Boaz su zuen ingketingkemed
    din ne mid-ehè din ne utew sikandin neinuinu su maan is duen bahi he edhidhizeǥà
    diyà te uvey te menge paa zin.
  mal-2015: അർദ്ധരാത്രിയിൽ അവൻ ഞെട്ടിത്തിരിഞ്ഞു, തന്റെ കാല്ക്കൽ ഒരു സ്ത്രീ കിടക്കുന്നതു
    കണ്ടു. നീ ആർ എന്നു അവൻ ചോദിച്ചു.
  tuo-NT: Ñami deco ʉcʉamajã wãꞌcã, majãmiqueꞌamigʉ̃, niꞌcõ numio cʉ̃ dʉꞌpocãrĩ tiro
    cũñacã ĩꞌamarĩacʉ niwĩ.
  gup-gup: Kumununburrk Boaz lorrmeng, wanjh borledmeng darnhkangebarrhmeng binang
    daluk kahdarnhkeyo kurrenge nuye.
  nys-nys: '@see-verse:RUT.003.007'
  byx-byx: Baip miasaivuk samen ama arenki de vuktik pet ma Boas masair i ai de qe
    braing, de qe guirtik per anas, dai ngemer a qa i qa lu ama nanki i qia mas gel
    aa ailaing.
  gvs-gvs: E nobunatoina goi Boasa ikaliwoisa ikanagavila, e vavinayana igitebabane
    aena kikina goi imasisi ikanamatáiya.
  rmc-rmc: Pal jepaš rat pes prekerďa o Boaz a sar pes obdikhľa, jekhvareste dikhľa
    te pašľol paš peskre pindre varesava džuvľa.
  pes-OPV: و درنصف شب آن مرد مضطرب گردید و به آن سمت متوجه شد که اینک زنی نزد پایهایش
    خوابیده است.
  ron-1924: Ла мезул нопций, омул с-а сперият, с-а плекат ши ятэ кэ о фемее ера кулкатэ
    ла пичоареле луй.
  ben-OBCV: গভীর রাতে যখন বোয়স পাশ ফিরলেন তিনি ভয়ে চমকে উঠলেন, তিনি দেখলেন যে একজন
    মহিলা তাঁর পায়ের তলায় শুয়ে আছে।
  lex-lex: La'pa mela letargara ne Bo'as nhedgamata pa nwalia inonni noma namkek memna
    Ruta inonni, dewade nhedma noma
  som-som: Oo habeenbadhkii ayaa ninkii argaggaxay, oo wuu isrogay, oo bal eeg, naag
    baa cagihiisa jiiftay.
  lat-VUC: 'Et ecce, nocte jam media expavit homo, et conturbatus est: viditque mulierem
    jacentem ad pedes suos,'
  eng-ASVBT: And it came to pass at midnight, that the man was afraid, and turned
    himself; and, behold, a woman lay at his feet.
  mna-mna: 'Indeeŋe mbeŋ lukutuunu na, Boas ipol ma imaŋga na, ire moori ta ikenne
    su kumbuunu uunu i. Tabe imorsop, mi imaŋga mi iwi i:'
  ita-1885: E in su la mezza notte quell'uomo si spaventò, e si riscosse tutto; ed
    ecco, una donna gli era coricata a' piedi.
  kqc-kqc: Uru tobori Boaz tururu resi kero reyo ma rema yuka adinari varedo veitao
    reyo.
  eng-LXXUP: And it came to pass at midnight that the man was amazed, and troubled,
    and behold, a woman lay at his feet.
  eng-ULB: It came about at midnight that the man was startled. He turned over, and
    right there a woman was lying at his feet!
  spa-VBL: Hacia la medianoche, Booz se despertó de repente. Al inclinarse hacia delante,
    se sorprendió al ver a una mujer tendida a sus pies.
  fra-_FOB: Et au milieu de la nuit, cet homme-là eut peur; il se pencha, et voici,
    une femme était couchée à ses pieds.
  mal-mal: അർദ്ധരാത്രിയിൽ അവൻ ഞെട്ടിത്തിരിഞ്ഞു, തന്റെ കാല്ക്കൽ ഒരു സ്ത്രീ കിടക്കുന്നത്
    കണ്ടു. നീ ആരാകുന്നു എന്നു അവൻ ചോദിച്ചു.
  urd-GVR: Ādhī rāt ko Boaz ghabrā gayā. Ṭaṭol ṭaṭol kar use patā chalā ki pairoṅ
    ke pās aurat paṛī hai.
  suz-BL: मिनु नाक्‍दो उइक्‍थ दुम्‍मेनु, बोआज सेंसे बाक्‍त। मिनु आ खोइल गे मीश मुर
    का गोल्‍शो तवा बाक्‍त।
  ita-1927: Verso mezzanotte, quell’uomo si svegliò di soprassalto, si voltò, ed ecco
    che una donna gli giaceva ai piedi.
  ckb-ckb: لە نیوەشەودا بۆعەز پەشۆکا، ئاوڕی دایەوە و بینی ژنێک لەلای پێیەوە پاڵکەوتووە.
  eng-BBE: Now in the middle of the night, the man awaking from his sleep in fear,
    and lifting himself up, saw a woman stretched at his feet.
  kan-OKCV: ಆದರೆ ಮಧ್ಯರಾತ್ರಿಯಲ್ಲಿ ಬೋವಜನು ಹೆದರಿ ತಿರುಗಿ ನೋಡಿದಾಗ ಇಗೋ, ಒಬ್ಬ ಸ್ತ್ರೀ ತನ್ನ
    ಕಾಲುಗಳ ಬಳಿಯಲ್ಲಿ ಮಲಗಿರುವುದನ್ನು ಕಂಡನು.
  bbb-bbb: Ruti fune ijia naekoga ve ufirema ijia Boezi fu iduaemo fiena fu uri gake
    bara ije fu ijia naemaga fuka oeserei. Ijadufuo fu urina kuae, A bara ige erano
    kuae. Fu ijiege kuamoga Ruti fu kuae, E ireobo na Ruti nare. Aeje aka agane nuvuone
    ijadufuo aesekie na vierafe anika na abenamieno kuae.
  tam-2017: நடுஇரவிலே, அந்த மனிதன் திடுக்கிட்டுத் திரும்பி, ஒரு பெண் தன்னுடைய பாதத்தின்
    அருகிலே படுத்திருக்கிறதைக் கண்டு,
  spa-RV-1909: 'Y aconteció, que á la media noche se estremeció aquel hombre, y palpó:
    y he aquí, la mujer que estaba acostada á sus pies.'
  ron-BTF: Şi s-a întâmplat, la miezul nopţii, că bărbatul s-a speriat şi s-a întors;
    şi, iată, o femeie întinsă la picioarele lui.
  eng-WEBP: At midnight, the man was startled and turned himself; and behold, a woman
    lay at his feet.
  eng-FBV: Around midnight Boaz suddenly woke up. Bending forward he was surprised
    to see a woman lying at his feet.
  nld-1939: 'Midden in de nacht nu schrok de man op; hij voelde om zich heen, en zie:
    daar lag een vrouw aan zijn voeten!'
  nch-BL: Huan nechca tajco yohual, Booz isatihuetzqui, huan quema mocuetqui, momacac
    cuenta para se sihuat motectoya iicxita.
  tfr-NTPO: Kjok rong dik ga Booz buk l̈i pol̇l̇äk, ga wol̇l̇eno. Ga workwë jek kal̈ëkongshko
    ga kuya ga wal̈ë buk ba dre zl̈ong bäng kjl̈ara,
  vie-1934: Nửa đêm, Bô-ô sợ hãi, nghiêng mình qua, kìa thấy một người nữ nằm tại
    dưới chân mình.
  hin-CV: बीच रात में जब बोअज़ ने करवट ली तो वह चौंक पड़े, कि एक स्त्री उनके पैरों
    के निकट लेटी हुई थी!
  spa-BES: Ahora, en medio de la noche, el hombre despertándose de su sueño con miedo,
    y levantándose, vio a una mujer estirada a sus pies.
  tdx-tdx: Ie niantets’ aleñe, nitsekake indatiy le nañorirañe vaho hehe te ampela
    ty nandre an-tombo’e eo.
  tha-KJV: ต่อมาพอถึงเที่ยงคืนชายคนนั้​นก​็ตกใจตื่นพลิกตัว ดู​เถิด มี​ผู้​หญิงมานอนอยู่​ที่​เท​้าของท่าน
  por-BR-2018: 'E aconteceu, que à meia noite se estremeceu aquele homem, e apalpou:
    e eis que, a mulher que estava deitada a seus pés.'
  bco-bco: Nulu us dowabiki, Boas e emegelaki, iligi dasila꞉sa꞉ga꞉, ga nowo꞉ e gido꞉fo꞉
    gasalo꞉wa alifo꞉lena ba꞉ba꞉.
  deu-ELO: 'Und es geschah um Mitternacht, da schrak der Mann auf und beugte sich
    hin: und siehe, ein Weib lag zu seinen Füßen.'
  caa-caa: Pero tama uyuxin e acbꞌar bꞌixcꞌa e Booz, y conda sutrema uwira que ayan
    inteꞌ ixic chꞌar tut utajn uyoc, bꞌacta.
  eng-WYC-2018: And lo! now at midnight, the man dreaded, and was troubled, (or And
    behold! at midnight, the man was startled, or was afraid, and he woke up from
    his sleep); and he saw a woman lying at his feet;
  epo-epo: En la noktomezo la viro ektimiĝis; li turnis sin, kaj li ekvidis, ke virino
    kuŝas ĉe liaj piedoj.
  uig-PIN: Yerim keqidǝ Boaz qɵqüp, aldiƣa engixkǝndǝ, mana bir ayal ayiƣida yatatti!
  beo-beo: Be gasia Boua:se da fofogadigili wa:legadole amola delegili ba:loba, uda
    a:fini ea emo gadenene. dia misi dialebe ba:i.
  tpi-OTNT: Long biknait Boas i laik tanim, na em i lukim meri i slip klostu long
    lek bilong en na em i kirap nogut.
  hau-SA: Da tsakar dare sai wani abu ya firgitar da mutumin, ya kuwa juya sai ya
    tarar da mace kwance a ƙafafunsa.
  uig-LAT: Yérim kéchide Boaz chöchüp, aldigha éngishkende, mana bir ayal ayighida
    yatatti!
  nde-nde: Kwathi phakathi kobusuku indoda yethuswa ngokuthile, yasiphenduka yathola
    owesifazane elele ezinyaweni zayo.
  ton-ton: ¶ Pea hoko ʻo tuʻuapō, pea pehē, Kuo manavahē ʻae tangata, pea tafoki ʻe
    ia ia, pea vakai, ʻoku tokoto ha fefine ki hono vaʻe.
  ces-1613: A když bylo o půl noci, ulekl se muž ten a zchopil se, a aj, žena leží
    u noh jeho.
  eng-WMB: At midnight, the man was startled and turned himself; and behold, a woman
    lay at his feet.
  tam-TCV: நள்ளிரவில் ஏதோ ஒன்று அவனைத் திடுக்குறச் செய்தது. அவன் திரும்பிப் பார்த்தபோது,
    ஒரு பெண் தன் கால்மாட்டில் படுத்திருப்பதைக் கண்டான்.
  ceb-ULB: Sa pagkatungang gabii nakuratan ang maong lalaki. Mitakilid siya, ug dayon
    adunay usa ka babaye nga naghigda sa iyang tiilan!
  mkn-mkn: Kira-kira su tenga malam, ju Boꞌas takuju bangun. Ais dia balik badan,
    ju dia takuju, te ada satu parampuan yang tidor di dia pung kaki!
  pol-UBG: O północy mężczyzna zląkł się, obrócił, a oto kobieta leżała u jego stóp.
  agr-agr: Tuja Boozak kanag tepau ejampek shintaag ayanteagtakama, dekapjauwai makichik
    nuwa niina nawen ayaumas kanag tepaun.
  kyc-kyc: Kukwa yuu gii dokopa Bawase baa walu lao lenge rapala parali paki kapu
    kyuo karo kandeyamo dokopa enda mende banya kimbu siyamo dokona palyuo siyamo
    kando yamaranguya.
  urd-GVU: آدھی رات کو بوعز گھبرا گیا۔ ٹٹول ٹٹول کر اُسے پتا چلا کہ پیروں کے پاس عورت
    پڑی ہے۔
  eng-OEBCW: At midnight the man was startled and turned over, and there was a woman
    lying at his feet!
  deu-1912: Da es nun Mitternacht ward, erschrak der Mann und beugte sich vor; und
    siehe, ein Weib lag zu seinen Füßen.
  ntj-ntj: Nyangka wati palunyanya kunkunpa purlkanya tirtu ngarrirranytja. Palunyalu
    munga kultungka parrayurrirralpi tjulurraarnu nyangu, “Minyma ngananyanyka ngaanya
    ngarrirra ngayula tjinangka tjarrparralpi?”
  kan-2017: ಮಧ್ಯರಾತ್ರಿಯಲ್ಲಿ ಎಚ್ಚರವಾದಾಗ ಬೋವಜನು ತನ್ನ ಕಾಲುಗಳ ಬಳಿಯಲ್ಲಿ ಮಲಗಿರುವ ಹೆಂಗಸನ್ನು
    ಕಂಡು,
  tgo-tgo: Mbala vama i wo gougou mborowae, amba Bowas i raraghana ghare, i ghenevaghɨle
    na mara i wa e gheghe, ghare i yo mbaŋa i thuwa wevo eunda i ghena e gheghe.
  yap-yap: Me yan i lukngun e nep’ me yan i od Boaz ni nge pig me gin ngak fare pin
    nike pag ir nga but’ u to’oben e rifrif rok!
  hlt-MCSB: Khoyin boengli ah tah tongpa te lakueng tih a hoi uh hatah a kho taengah
    huta tarha ana yalh pah.
  mdy-ETH: ሳዓ ጊዲሚሺ ማዓኣና ቦዔዜ ዲቃቲ ጴጫዖ፥ ሺሪ ላሃንቴ ቶኮ ዴማ ዒዛኮ ፔቴ ላኣሊ ላሂ ዓኣሢ ዴንቂ፦
  kew-kew: Riba Boas nipu pereke tisa pare ona meda nipuna age regepea go epaa patisa
    rabu nipu pogolasaasa.
  twi-ASANTE: Anadwo dasuo mu no, Boas bɔɔ pitiri danee ne ho. Ɛyɛɛ no nwanwa sɛ ɔhunuu
    sɛ ɔbaa da ne nan ase.
  ipi-ipi: Matili utulu tombene wete okona Boasa bala moo peke loto andea-kola, wanda
    mindi balana kene yanga palea-kola, andoto bala moko leae-pia.
  bhl-bhl: Kaneko beli, mililiw ding dim bakate, Boas e yol angeko, baba teinsomelei,
    “Yakai! Waneng sel mak nem yan afak akalbu kai!”, angeko,
  eng-WEBU: At midnight, the man was startled and turned himself; and behold, a woman
    lay at his feet.
  bnp-bnp: Na kururodo, e Boas i turutu rike i hadongo, lakea i masia a ngatavine
    i mahita tabukoi na vahana.
  tgk-tgk: Нисфи шаб Бӯаз ногаҳон аз хоб бедор шуд ва чун дид, ки зане дар поёни пойҳояш
    хобидааст, ҳайрон шуд.
  spa-PDDPT: Sucedió que a la media noche aquel varón se estremeció y palpó, ¡y ahí
    estaba una mujer acostada a sus pies!
  gun-gun: Pytũ mbyte jave ava va'e onhemondyi. Ovy vy oexa rã peteĩ kunha va'e ipy
    rupi onheno oupy ra'e.
  agu-BL: Yi topone'n nicy'ak'bal jalt cuntunin tele'n watl Booz. Yi je'n tolil tib
    ninin el yab te'j yi at jun xna'n coylij xlaj.
  ilo-ULB: Napasamak iti tengnga iti rabii, nakigtot ti lalaki. Nagballikid isuna
    ket nakitana sadiay ti maysa a babai nga agid-idda iti sakaananna!
  kpg-kpg: Di boo hua deelaa, gei Boaz ga ala aga, gaa huli, ga homouli i dana gidee ia
    di ahina e moe i baahi ono wae.
  uig-ARA: يېرىم كېچىدە بوئاز چۆچۈپ، ئالدىغا ئېڭىشكەندە، مانا بىر ئايال ئايىغىدا ياتاتتى!
  bsp-bsp: 'Pəndeyi cɛk-cɛk, kɔ dis dɛyɛfɛ wərkun nwɛ, endekafəlɛ: k’ɛmbəp wəran pəfəntərɛ
    kɔ wɛcək tantɔf.'
  bps-bps: Di tatngà butang, makto mukat Boas, na neyen di glibutan na teenan i nun
    libun milè di blian.
  tof-tof: Ene irrüb zokrrok, oya utürrün büba nóma arrkürrürr, wa türsümülürr, da
    bümzazilürr. Nóma ngabkanórr, da wa kol osenórr, tóba wao-wao.
  sus-sus: Kɔɛ tagi, Boosu naxa xunu, a naxa ginɛ to a san labe ra.
  pon-2006: Nipwongo Pohas memeir oh ahpw koahnokte, pwuriamweikihla eh diarada me
    lih emen wonohn limwahn neh kan.
  jae-jae: Gêdêŋ gêbêcauc ŋaluŋ, go ŋac tau kêtakê ma kêkac tau ôkwi e gêlic awê teŋ
    gêc eŋ akaiŋŋa.
  ksd-ksd: Ma ba i ga mutumut Boas i ga tavangun kakaian, ma i ga pupukuai, ma i ga
    gire ra vavina i va maravai ta ra kauna.
  myk-myk: Ba ɲiŋɛ k’a pa ɲi wɛ, a Bowazi di ba gburogi yìri, na joŋɔ wii wu tɔɔyɔ
    ni wɛ, na cee wa nizinnɛgɛ ta wà.
  tur-YTC: Gece yarısı adam ürktü ve döndü; ve işte, ayaklarının dibinde bir kadın
    yatıyordu.
  grc-BRENT: Ἐγένετο δὲ ἐν τῷ μεσονυκτίῳ, καὶ ἐξέστη ὁ ἀνὴρ, καὶ ἐταράχθη, καὶ ἰδοὺ
    γυνὴ κοιμᾶται πρὸς ποδῶν αὐτοῦ.
  ind-AYT: Pada tengah malam, Boas terkejut ketika membalikkan badan, dia melihat
    seorang perempuan berbaring di kakinya.
  lid-lid: Ili ben alih badeh Bowas soro-on ma iy anya katobolowe iy, eme ma manin
    atur ta atou badih ari amadin in katin.
  nya-nya: Tsono pakati pa usiku Bowazi anadzidzimuka, natembenuka, ndipo anangoona
    mkazi akugona ku mapazi ake.
  kyg-kyg: Movasiꞌa au kaleꞌnenoꞌaeꞌmo haniꞌilaga folaguꞌmo aino afe leno havaeyategamo
    a kanomo eno havaeꞌnigeno agetenoꞌaeꞌmo hau aiꞌniye.
  hrv-hrv: 'Kad bijaše oko ponoći, trže se čovjek i obrnu se, i gle: žena leži do
    njegovih nogu.'
  mps-mps: Tama huli tomode magi nai me deli Boas aga godege pila mubadi hodolali,
    tama begelama, agai te we me deli te aga sągą pąde pila mubo suai. Tama Boas
    aga noma siyu, agai e tiwai po hanalu walio, “Nage dewe?” Rutgo po wei ponoyu,
    te po wai, “Ena te Rut dao, ena te nago sę ebo we me deli tiwai dao. Nage te
    Elimelekgo deli hani dao, tama nago ena tau sainu, nago ena sao.”
  tpi-tpi: Long biknait Boas i laik tanim, na em i lukim meri i slip klostu long lek
    bilong en na em i kirap nogut.
  dan-1931: Ved Midnatstide blev Manden opskræmt og bøjede sig frem, og se, da lå
    der en Kvinde ved hans Fødder.
  vie-OVCB: Nửa đêm, ông giật mình tỉnh giấc, quay sang thấy một phụ nữ nằm dưới chân
    mình.
  guj-2017: લગભગ મધરાત થવા આવી અને તે માણસ ચમકી ઊઠ્યો, તેણે પડખું ફેરવ્યું અને ત્યાં
    એક સ્ત્રીને તેના પગ આગળ સૂતેલી જોઈ!
  awx-awx: Ge Boasdä kepdamände, dasingga tike enake, täpän täkwämbänu, mängälä täpätu
    bäläng kwayimnäne pekgawän kakut.
  pon-2006A: Nipwongo Pohas memeir oh ahpw koahnekte, pwuriamweikihla eh diarada me
    lih emen wonohn limwahn neh kan.
  por-BRBSL: À meia-noite, o homem se assustou e se virou; e eis que uma mulher deitou-se
    a seus pés.
  eng-OEBUS: At midnight the man was startled and turned over, and there was a woman
    lying at his feet!
  aly-aly: Ampepenyel Boaz arwapeny atyekerrek, rap apateyelpek-anem. Rap angapety-iwelhemel
    arek, “Pwertay, arelh anyent aynteyel-kety!”
  swe-swe: Mitt i natten skakade (ryckte) han till [det var kanske kyligt] och rörde
    på sig. Då såg han en kvinna som låg vid hans fötter!
  cth-cth: Karumsaning vah tongpa teh loumkalue, a kamlang navah, napui a khok koe
    ao e hah a hmu.
  twi-twi: Anadwo dasum no, Boas bɔɔ pitiri dan ne ho. Ɛyɛɛ no nwonwa sɛ ohuu sɛ ɔbea
    da ne nan ase.
  hlt-hlt: Khoyin boengli ah tah tongpa te lakueng tih a hoi uh hatah a kho taengah
    huta tarha ana yalh pah.
  tbz-SIM: Kɛyènkɛ̀ cuokɛ̀ kɛ̀ Boɑsii entɛní kɛ́yɑ̀ onitipòkù duɔ́mɛ̀ o nɑɑ̀cɛ̀i tɑkɛ́
    kɛ̀ dɛ̀ɛ ò di.
  msy-2020: Ezɨ dɨmagarir arɨzimɨn a ragha iza amizimɨn garima an an suanvɨrɨn irɨghav
    iti. Ezɨ a bar aguaghfa.
  rmy-VLAKH: Андэ машкар рят вов ля тэ мишкпэ, обрисайля и додикхля, со катар лэсти
    пэрнэ пашлёл жувли.
  dop-dop: Apɑlʋ ɩnɩ ɩ nyɑmɑ nɑ ɩ́ fe ɑhoo hɛkɑ nɑ ɩ́ nyǝnɩ ɩlɛnɑ ɩ́ mɑɣɑnɑ ɑlʋ hǝntɑ
    ɩ nɔɔhɛɛ tɛɛ.
  azb-azb: Gecə yarısı birdən Boaz səksəndi və çevrilib baxanda gördü ki, ayaqlarının
    yanında bir qadın uzanıb.
  eng-DBY: And it came to pass at midnight, that the man was startled, and turned
    himself; and behold, a woman lay at his feet.
  hin-2017: आधी रात को वह पुरुष चौंक पड़ा, और आगे की ओर झुककर क्या पाया, कि मेरे पाँवों
    के पास कोई स्त्री लेटी है।
  wol-KYG: Ñu dem ba xaaju guddi, góor gi jekki ne bërét, toog, yem ci ndaw si tëdd
    fi féeteeki tànkam.
  eng-YLT: And it cometh to pass, at the middle of the night, that the man trembleth,
    and turneth himself, and lo, a woman is lying at his feet.
  eng-WYC-2017: And lo! now at midnight, the man dreaded, and was troubled; and he
    saw a woman lying at his feet;
  eng-WMBB: At midnight, the man was startled and turned himself; and behold, a woman
    lay at his feet.
  spp-spp: Numpilag'a lyɛ ke, ka Bwazi si ɲɛ̀, fo na ɲcyɛ̂ɛnni. L'a pâa u e sèl'e,
    u a yîr'a ceewe ta u a sínni u tooyi yyére.
  urd-GVH: आधी रात को बोअज़ घबरा गया। टटोल टटोलकर उसे पता चला कि पैरों के पास औरत
    पड़ी है।
  kvg-kvg: Ande āv lova u mbá ndægó, Boaz tènesuzám. Yaq ma ge꞉qambun, nqova
    mbondáf. Áe, teqa zenda tokhotapak vavap-te sævam gubuvam.
  rug-rug: Pana korapa boṉi si vaṉunu va hodaka se Boazi, meke taliri nana gua, si
    eko nana sa barikaleqe pa kapana.
  gaz-gaz: Halkan walakkaatti wanni tokko namicha rifachiise; innis yommuu of irra
    garagalee ilaaletti dubartii miilla isaa jala ciiftu tokko arge.
  fra-LSG: Au milieu de la nuit, cet homme eut une frayeur; il se pencha, et voici,
    une femme était couchée à ses pieds.
  gnn-gnn: Dhikana buku‐ranguna, bala ŋayi Bawatjtja bira'yurruna, bala ŋayi ṉirryurrunana
    nhäŋalanydja ŋunhi dhäykanhanydja, ŋayi yukurrana ŋorrana djalkiriŋura nhanukala.
  yal-yal: Kɔɛ tagini, Boosu yi matugan, a xulun, a yi a maxɛtɛ, a yi a tɛrɛna ɲaxanla
    saxin na a san laben na.
  iou-iou: Ude parirän Boas bipani bämopiinik kikŋutpäŋ äyäŋutpäŋ kaŋkuk; Webe kubä
    kuroŋi käda parirän!
  haw-1868: A hiki i ke aumoe, makau iho la ua kanaka la, no ka mea, i kona oni ana,
    aia hoi he wahine, e moe ana ma kona mau kapuwai.
  arb-NAV: وَعِنْدَ مُنْتَصَفِ اللَّيْلِ تَقَلَّبَ الرَّجُلُ فِي نَوْمِهِ مُضْطَرِباً،
    ثُمَّ اسْتَيْقَظَ وَالْتَفَتَ حَوْلَهُ وَإذَا بِهِ يَجِدُ امْرَأَةً رَاقِدَةً
    عِنْدَ قَدَمَيْهِ،
  ewe-ewe: Le zãtitina lɔƒo la, Boaz ɖi vo, nyɔ hefɔ bɔbɔ nɔ anyi. Ekpɔ nyɔnu aɖe
    wòmlɔ eƒe afɔ nu.
  nuy-nuy: Miyn.giyn.gurarra ni-marayanggiyn, nga ni-wiḻibiḻingiyn, nga bagu ngu-nayn,
    ngi-murrgulhi maṉinyung a-mun-duj!
  eng-LEE: And it came to pass at midnight, that the man became terrified, and bent
    himself forward; and, behold, a woman was lying at his feet.
  asm-FB: পাছত মাজনিশা বোৱজে বাগৰ সলাওঁতে, নিজৰ ভৰিৰ ওচৰত এজনী তিৰোতা মানুহ শুই থকা
    গম পাই উচপ খাই উঠিল।
  sus-A: كْي تَفِ، بٌو سُ نَشَ شُنُ، عَ نَشَ فِنّ تٌ عَ سَن لَبٍ رَ.
  fra-SBL: A minuit, l'homme fut surpris et se retourna ; et voici qu'une femme était
    couchée à ses pieds.
  hbo-hbo: וַיְהִי֙ בַּחֲצִ֣י הַלַּ֔יְלָה וַיֶּחֱרַ֥ד הָאִ֖ישׁ וַיִּלָּפֵ֑ת וְהִנֵּ֣ה
    אִשָּׁ֔ה שֹׁכֶ֖בֶת מַרְגְּלֹתָֽיו׃
  yka-yka: Pag nengaˈ bahangi ne, takeddut si Boˈas. Pag ngape iye niyaˈ hatiˈ dende
    pabāk si bettisne!
  shp-NTPO: Jatianra yamé pochinikon, ratéresi Booz besoa iki, ja ranbékin jawen taenko
    westíora ainbo rakata iketianra rateta iki.
  piu-2006: '@see-verse:RUT.003.007'
  pjt-pjt: Ka Pawatjanya kunkunpa puḻka ngaringi munu munga kultungka urulyaraṟa wankaringu
    munu kampa kutjuparira nyangu, “Ai! Kungkawaṟa yaalitja nyangatja ngayula itingka
    ngarinyi?”
  kik-kik: Ũtukũ gatagatĩ, kĩndũ gĩkĩhahũra Boazu, nake egarũra, agĩkora nĩ mũndũ-wa-nja
    wakomete magũrũ-inĩ make.
  ksr-ksr: Ero gomaŋ ruuŋanoŋ iwoi mombaajoŋ aaruŋ lalaŋaniro uuta tooro moma eleema
    emba moŋ kanianoŋ eroti, ii mokolooŋ iiro.
  fra-NCL: Au milieu de la nuit, cet homme eut une frayeur ; il se pencha et, voici
    qu’une femme était couchée à ses pieds.
  cek-AK: Qum taning phak naah Boaz loe angpae moe, angqoi naah, khenah, nongpata
    maeto a khokkung ah angsong pae sut.
  cuk-cuk: Neg-gabigwengusgua, Booz ataas-naded. Aibitegua, ome e-nag-dukusik-mai
    dakalid.
  uig-CYR: Йерим кечидә Боаз чөчүп, алдиға еңишкәндә, мана бир аял айиғида ятатти!
  pma-pma: En metavinavong, Boas mutimanin ven tounah tai. Ka navong viles, lesi keke
    ahin tai mul matil kat vase alen tanetan.
  tel-2017: అర్థరాత్రి సమయంలో బోయజు ఉలిక్కిపడి లేచి చూస్తే ఒక స్త్రీ తన కాళ్ళ దగ్గర
    పడుకుని ఉండటం కనిపించింది.
  hat-BSA: Li te vin rive nan mitan nwit lan ke nonm nan te sibitman sanse yon bagay,
    epi lè l panche devan an, men yon fanm te kouche la nan pye li.
  bxh-bxh: Iꞌipana yai Bowasi ya eno bui, waihin ahena sadaina yai ya laulau eno,
    ya tau hitiyen.
  emi-emi: Elo matuaa voo me Boasi ghe soghila. Vara ghe kiria me ghe soghiaala vause
    ateva ghe asoaso ta komo kkena.
  kos-kos: In fong sac Boaz el ngutalik ac ikla, na el lut na pwaye lah mutan se oan
    ke nial.
  hbo-WLC: וַיְהִי֙ בַּחֲצִ֣י הַלַּ֔יְלָה וַיֶּחֱרַ֥ד הָאִ֖ישׁ וַיִּלָּפֵ֑ת וְהִנֵּ֣ה
    אִשָּׁ֔ה שֹׁכֶ֖בֶת מַרְגְּלֹתָֽיו׃
  ibo-ibo: Nʼetiti abalị Boaz kụjara teta na mberede, tụgharịa, ma lee o nwere nwanyị
    dina nʼala ala ụkwụ ya.
  ory-ory: ତହୁଁ ମଧ୍ୟରାତ୍ରି ସମୟରେ ସେ ପୁରୁଷ ଚମତ୍କୃତ ହୋଇ ଉଠି ଅନାଇଲା, ଆଉ ଦେଖ, ତାହାର ପାଦ
    ନିକଟରେ ଜଣେ ସ୍ତ୍ରୀ ଶୟନ କରିଅଛି। ତହିଁରେ ସେ ପଚାରିଲା, “ତୁମ୍ଭେ କିଏ?”
  wmt-wmt: '@see-verse:RUT.003.007'
  chk-chk: Nge lukenipwin ewe mwän a mefi o kulu, a weitifengeni pwe a küna eman fefin
    mi kon ünükün pechen.
  ssd-ssd: Kinyna le furir ŋgamu Boas nu kinymba mbilkina sulumba pino nu tuku kupe
    kuitkambiŋge kinyna ta kamusna. Kamusna kande pino le nu piririmba
  rop-rop: Bambai na midulnait Bowes bin weikap kwikbalawei, en imbin tenim miselp,
    en imbin gedim shok wen imbin faindim det gel leidanbat deya langa im futwei,
  ukr-1871: Опівночі чоловік зжахнувся і підвівся, аж це в його в ногах лежить молодиця.
  deu-1951: 'Als es nun Mitternacht war, erschrak der Mann und wandte sich, und siehe,
    da lag ein Weib zu seinen Füßen! Da fragte er: Wer bist du?'
  eng-JPS: And it came to pass at midnight, that the man was startled, and turned
    himself; and, behold, a woman lay at his feet.
  etr-etr: Gasi mogogi Boasa e fudugila adi besusalea beahamelebe, udia afädë ïe emo
    sëgëa ami maala adi dibe melï.
  srp-1865: A kad bi oko ponoæi trže se èovjek i obrnu se, a gle, žena ležaše kod
    nogu njegovijeh.
  lug-lug: Ekiro mu ttumbi, Bowaazi ne yeekanga, bwe yeekyusa n’alaba omukazi agalamidde
    kumpi n’ebigere bye.
  heb-heb: ויהי בחצי הלילה ויחרד האיש וילפת והנה אשה שכבת מרגלתיו׃
  mpp-mpp: Faemowa deboc hewacina ngic ye kwatackelu hefaliye nganime ngigac monic
    yele hige emeina fawec.
  ben-IRV: পরে মাঝরাতে ঐ লোক চমকে গিয়ে পাশ পরিবর্তন করলেন; আর দেখ, এক স্ত্রী তাঁর
    পায়ের কাছে শুয়ে আছে।
  ntu-ntu: Mzli kcpe mz aurnrlc Boas dwalzm sc tqyzplrpe, x tqmcpele kzdq olvz nzmnzlz-krbzle
    mrkc tqobqkio nanycde.
  pan-pan: ਫਿਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਅੱਧੀ ਰਾਤ ਨੂੰ ਉਹ ਮਨੁੱਖ ਚੌਂਕ ਗਿਆ ਅਤੇ ਪਾਸਾ ਪਰਤ ਕੇ ਵੇਖਿਆ
    ਕਿ ਇੱਕ ਇਸਤਰੀ ਉਸ ਦੇ ਪੈਰਾਂ ਕੋਲ ਲੇਟੀ ਹੋਈ ਹੈ।
  rmy-LOVARI: Пэ допаш рат вов издраяс, пиписардас паша пэстэ ай аракхлас э жювля,
    сави пашлёлас паш лэскэ пунрэ.
  tkr-tkr: Xəm surak Boaz muğur qıxha alytirk'ılmee, cune g'elybışee zəiyfa g'alirxhu
    g'eece.
  mya-JVB: သန်းခေါင် အချိန်၌ ယောက်ျား သည်လန့် ၍ လှည့် သဖြင့် ၊ မိန်းမ သည်ခြေရင်း ၌ရှိသည်ကိုသိ
    လျက်၊
  tte-O: Boniyai luwaluwalina mena Bowasa ikeno-siliyata mwa manna ilala ikeno-keile
    kabo katena ipitali kaiwena igitai sine yabo kaena salina mena ikenokeno.
  tvk-tvk: E hilaep te vongien, Boas mitemanin ni neta tei. E melele xa mea biles,
    pusi xa atou tei di pat e di miting xat kaelen.
  tbg-tbg: Vira aiqutaraini vaite vauvaro Boaasiva enta tavaara vaitoraqihairo tuqantaa
    vuare tiro ravukuviro tavovaro vira aiqutaraini nahenti vovano vaite vaura.
  hmo-hmo: Hanuaboi momokani neganai Boasi ia noga, ia hoa, ia helai, hahine ia itaia,
    iena aena badinai ia hekure.
  urd-urd: और आधी रात को ऐसा हुआ कि वह मर्द डर गया, और उसने करवट ली और देखा कि एक
    ''औरत उसके पाँव के पास पड़ी है।
  rus-SYN: В полночь он содрогнулся, приподнялся, и вот, у ног его лежит женщина.
  rmy-SERVI: Ды їпаш рят вов сдарыняпэ, порисардапэ тай додыкхля джювля, сави пашлёлас
    ды лэхкирэ пурэн.
  bqc-SIM: Wɛɛdo kɛ́ Bↄazu gbãlɛ, à vù ń io à lìlɛ, ↄ̃ a è nↄɛ mɛ́ wúlɛa a
    gbázĩ.
  tcz-CHONGTHU: Jan khangkim donnin Boaz chu ahung kin khang in, agah kihei leh akengphang
    kom’a numei khat analup chu amudoh tan ahi.
  mar-mar: मग मध्यरात्र झाल्यावर तो दचकून जागा झाला आणि वर डोके करून पाहतो तो आपल्या
    पायापाशी कोणी स्त्री झोपलेली आहे असे त्याच्या दृष्टीला पडले.
  tcs-tcs: Klostu po melennait, Boaz em i gedap prom slip ane em rol go po nadasaid.
    Em i zamp, ‘Ei! Uda diswan!’ Em paine oman leidaun lo legsaid blo em.
  qub-qub: Pullan pagas Booz riccharcamur ticrapacurishancho mayaran jaytanancho warmi
    puñuycajta.
  bqp-bqp: Lizãndo kũ Bↄaza kɛ̀ gìri, à vù kũ io à lìtɛ, akũ à lè nↄgbɛ̃ mɛ́ à
    wutɛna a gbá sarɛ.
  hat-hat: Nan mitan lannwit, Bòz pantan nan dòmi an. Li leve, li panche, li tou sezi
    wè yon fanm ki te kouche nan pye l'.
  eng-BSB: At midnight, Boaz was startled, turned over, and there lying at his feet
    was a woman!
  tod-tod: Kua zaamai, zunui naa wuunni kami, é lati, é ka ga anzanui ta ɠa laani
    kɔɠɔiti bu.
  eng-WEBPB: At midnight, the man was startled and turned himself; and behold, a woman
    lay at his feet.
  kbq-kbq: Mase'nereti kerage amu'nompi mase rukrahe huku nehuno, anante keana mago
    a'mo agri agiarega mase'negeno keteno antri hu'ne.
  nhe-BL: Huan nechca tlajco yohual, Booz isatihuetzqui, huan quema mocuepqui, momacac
    cuenta para se sihuatl motectoya iicxitla.
  bus-bus: Lezãndo kɛ̀ Bↄaza kɛ̀ gìri, à vù kↄ̃n iio à lìɛ, ben à è nↄgbɛ̃ bé à daɛna
    a gbá saɛ.
  gub-BL: Pyaze mehe na'arewahy ume'e kury. Wapyk in a'e pe. Ipytuhegatu ta'e wexak
    amo kuzà upy huwake iker mehe xe.
  eng-DRA: 'And behold, when it was now midnight the man was afraid, and troubled:
    and he saw a woman lying at his feet,'
