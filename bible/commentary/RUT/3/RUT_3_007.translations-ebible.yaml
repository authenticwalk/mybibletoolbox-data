verse: RUT.003.007
translations:
  mal-C: ബോവസ് ഭക്ഷിച്ചുപാനംചെയ്തു സന്തുഷ്ടനായശേഷം ധാന്യകൂമ്പാരത്തിൽനിന്നു ദൂരെമാറി
    ഒരു കോണിൽ കിടക്കാൻ പോയി. രൂത്ത് നിശ്ശബ്ദയായി വന്ന് അദ്ദേഹത്തിന്റെ കാൽക്കലെ പുതപ്പുമാറ്റി
    അവിടെ കിടന്നു.
  deu-TKW: Als nun Boas gegessen und getrunken hatte und guter Dinge geworden war,
    ging er, um sich hinter dem Getreidehaufen niederzulegen. Sie aber kam leise herbei,
    deckte den Platz zu seinen Füßen auf und legte sich hin.
  lin-lin: Tango Boazi asilisaki kolia mpe komela, motema na ye ezalaki na esengo ;
    akendeki kolala na suka ya mipiku ya orje. Bongo Rite apusanaki malembe-malembe,
    alongolaki elamba oyo ezipaki makolo ya Boazi mpe amilalisaki wana.
  eng-LSV: And Boaz eats and drinks, and his heart is glad; and he goes in to lie
    down at the end of the heap; and she comes in gently, and uncovers his feet, and
    lies down.
  bmu-bmu: Boaznöŋ suŋgem numbu neneŋi hala ougisipŋi nem dari kip seleŋi mem kolihiiga
    wahöta bali kirip kungö göraŋe gewa gawön ahöyök. Miaŋgöreŋ ahöiga Rutnöŋ ölöŋ
    zaŋ qemba anda könaŋe göröken esu kitipŋi mei wahöriga miaŋgöreŋ gewa ahöyök.
  eng-GNV: And when Boaz had eaten, and drunken, and cheared his heart, he went to
    lie downe at the end of the heape of corne, and she came softly, and vncouered
    the place of his feet, and lay downe.
  eng-WEBSTER: 'And when Boaz had eaten and drank, and his heart was merry, he went
    to lie down at the end of the heap of corn: and she came softly, and uncovered
    his feet, and laid herself down.'
  nhw-BL: Huan Booz tlanqui tlacua huan paquiyaya. Teipa yajqui motecato para cochis
    nechca campa quimontonojtoyaj iyol cebada. Huan teipa ica yolic Rut hualajqui
    huan quiijcuinili itlaque huan nopona iicxitla motejqui.
  swh-ONEN: Wakati Boazi alipomaliza kula na kunywa, naye akawa amejawa na furaha,
    alikwenda kulala mwisho wa lundo la nafaka. Ruthu akanyemelea polepole, akafunua
    miguu yake, na akalala.
  bba-bba: Ye u wɑ Boɑsi u di u kpɑ u nɔrɑ, u dɑ u kpunɑ mi win dĩɑnu subɑ, sɑɑ yerɑ
    Rutun tii u dɑ sɛ̃ɛ u durɔ win bekuru ɡbɑbiɑ u kpunɑ win nɑɑsɔ.
  eng-KJVCPB: 'And when Boaz had eaten and drunk, and his heart was merry, he went
    to lie down at the end of the heap of corn: and she came softly, and uncovered
    his feet, and laid her down.'
  mpx-mpx: Sauga Bowasa i anan ge i im haba, yaka amnana i waisi, inoke i na i kenu
    bali enowana ana pwahin buhunaa. Yaka Ludi i nokekei i na Bowasa aenaa habobu
    i gabom pasikal ge i tal kenu.
  wbp-wbp: Miyi manu pama ngarninjarla, Puwaja warungka-jarrinjarla mangkururla-kurlu
    ngunaja, ngulaju-nyanu ngurrjulku purda-nyangu. Yaninjarla ngunanjunu ngurlu-wati-wana.
    Ngularla Ruurtuju wurulypa-juku yanu. Ngularla wawarda jurnta kankarlu-manu wirliyaku,
    manu ngunanjunulku.
  luo-luo: Kane Boaz osetieko chiemo gi metho, kendo kane chunye koro mor, nodhi kare
    mar nindo machiegni gi kama nochokie ngano. Ruth nodonjo kanyo mos, moelo tiende
    kendo onindo kanyo.
  meu-meu: Boa na e aniani bona e inuinu vaitani, bena mai moalena ida e hekure diho,
    uit senuna gwaduna ai. Bena Ruta na asi reḡereḡena ela, hetaru na aena amo e abia
    isi, e hekure diho.
  npi-ULB: जब बोअजले खाए र पिए, तिनको हृदय खुसी भयो, तिनी अन्‍नको थुप्रोको छेउमा गएर
    सुते । त्यसपछि तिनी बिस्तारै आइन् र तिनको खुट्टाको ओढ्ने उठाएर सुतिन् ।
  yor-yor: Nígbà tí Boasi parí jíjẹ àti mímu tán, tí ọkàn rẹ̀ sì kún fún ayọ̀. Ó lọ,
    ó sì dùbúlẹ̀ ní ẹ̀yìn ọkà tí wọ́n kójọ. Rutu yọ́ kẹ́lẹ́kẹ́lẹ́ lọ sí ibẹ̀, ó ṣí
    aṣọ ẹsẹ̀ rẹ̀ sókè, ó sì sùn sí ibi ẹsẹ̀ rẹ̀.
  ind-ind: Sesudah Boas kenyang dengan makanan dan minuman serta merasa gembira, dia
    berbaring di ujung timbunan jelai. Sesudah itu Rut diam-diam mendatangi Boas,
    mengangkat selimut dari kakinya, dan membaringkan diri.
  pes-OPCB: '@see-verse:RUT.003.006'
  lcm-lcm: Na Boas kala angan na kala inum na kala masung aro, le na kanla matung
    e mung i kirkirimai i keve kon ang. Au Rut kala pan alak musik lik na kanla sanga
    alak kana apupung e ngono kakina na kala kun matung.
  aer-aer: Kele nhenge merne-arlke arlkweke-arle iperre ngkwarle-arlke antywemele,
    Boaz re akangkemele anthurre awelheke. Re apetyeke annge ntange areye itweke iwelhemele.
    Ruth anteme ikwere-werne mwantye anthurre alheke. Re antyame ingke ikwerenhe-ngentyele
    mwantye anthurrele akertne-ileke, imerte iwelhemele.
  tgl-ULB: Nang si Boaz ay makakain at makainom at ang kaniyang puso ay masigla, pumunta
    siya para humiga sa dulo ng tumpok ng butil. Pagkatapos siya ay dahan-dahang lumapit,
    inalis ang takip ng kaniyang mga paa, at nahiga.
  rmn-rmn: О Боаз халяс, пиляс тай лошано пашлило тэ совэл пашки бари кучя гив. Э
    Руфь погаля пашыли, пхучярдяс лэс тай пашлили пашэ.
  cbu-NT: Boossha anush katungambayaru, waaksha mang' kis ashirangiya. Zar tapitaranllsha,
    yap maachtaa zap tangatama xanatkana anush maarangiya. Anushsha maaramchu, zapish
    Rutsha támtapa átu, apinll naataranu, watsinung tawateeru, pshtuyaru maarangiya.
  hui-hui: Boasa ibugua hina ibaru nayagola howa hongo halu dungu lene. Hongo halu
    dungu leagola bali halu hengedo wiaru yaa̱i̱ na̱i̱ buwa palene. Ani biagola Ludi
    ibu hendeore ge hogorale bialu puwa Boasanaga balangiya yi heago miale howa paleagoha
    hendeore gehayagi palene.
  wrs-wrs: Doa Boasva heva vena, inne nepianamba, hevm beswonamangas avna, venamba,
    nitata vilpromnavna, venamba, doa dom ga, bali di huhul vewol velvohvm, di ambo
    wohlithana. Doa Rutva ambo ewonapetam pronamba, silimut mulm lionamba, Boasna
    monglatomra litha.
  jao-jao: Kumba-wudurruma kulu ka-wunja, ka-mirlirlmirlirlirri na-manka, bawuji.
    Ngaliwa baj barra ma-bali ku-arri, ma-arrkula ma-lija ku-arri barra baji, ku-arri
    ma-mangaji ma-ngarra rdalbu, baki ka-wingka walkurru baji wunumbarra. Ka-arri
    walkurr. Ngalanda a-Rutha ngantharra yiku kumbi-ja, kulu anda barra ngulakari
    mili kanumba-lhabalhabanyma wingkayarra, kanda-arri walkurrwalkurr baji yilaa
    wirrbanya ngulakari. Kandu-rankarrma bilangki, kanda-ngalba yilaa arndaarnda bilangkila,
    kanda-arri baji walkurrwalkurr, yukumantharra yiku wumba ka-lhuwarri.
  mya-mya: ဗော​ဇ​သည်​စား​သောက်​၍​ပြီး​သော​အ​ခါ​စိတ် ရွှင်​ပြ​လျက် စ​ပါး​ပုံ​ရှိ​ရာ​သို့​သွား​၍​အိပ်
    လေ​သည်။ ရု​သ​သည်​သူ​၏​ထံ​သို့​တိတ်​တ ဆိတ်​ချဉ်း​ကပ်​၍ စောင်​ကို​မ​ပြီး​လျှင်​သူ​၏
    ခြေ​ရင်း​တွင်​လဲ​လျောင်း​လိုက်​၏။-
  bod-N: པཱོ་ཨ་ཟི་ཡིས་བཟའ་བཏུང་ཡིད་ཚིམ་པ་ཞིག་ལོངས་སུ་སྤྱད་རྗེས་ཡིད་སེམས་སྤྲོ་བས་ཁེངས་ཤིང་།
    ནས་མའི་ཉེ་འདབས་སུ་ཉལ་དུ་སོང་ལ། རུ་ཐི་ནི་གྲགས་འགུལ་ཅི་ཡང་མེད་པར་ཡོང་སྟེ་ཁོའི་རྐང་མགོའི་མལ་གོས་བཤུས་ནས་དེར་ཉལ་ནས་བསྡད་དོ།
    །
  wsk-wsk: Se tom Boaz na yu no kutuwuram mu nu amilmil te nama lagaram ale dun te
    biya, kuwim inang muguri te bolala awuman mu te taga aniram. Se Ruth kumik nirung
    mena kote namaram ale guang numi te iram mu dun sang patawuram ale kumik duap
    te taga aniram.
  kkl-kkl: Boas poneko kwanengap maghap teogti, wanaag yeng uro mamnun aro kwaneng
    roti wana erabalingkirobag peramag mal piogpa, Rut kel eneko nemen-nemen keleleng
    agha yaogti, Boas poneko son sembe kaluptangka maroba aneko ebiagha Boas yan peramag
    mal piog.
  sna-sna: Bhoazi akati apedza kudya nokunwa uye mwoyo wake wafara, akaenda akandorara
    kumuchetocheto kwomurwi wezviyo. Rute akaswedera kwaari chinyararire, akafukura
    tsoka dzake akarara pasi.
  spa-BLM: Cuando Booz hubo comido y bebido, y su corazón estaba alegre, fue a acostarse
    al final del montón de grano. Ella se acercó suavemente, le descubrió los pies
    y se acostó.
  cac-cac: Ayic ix lajvi sva vin̈aj Booz chi' yed' yuc'an a', te tzalajc'olal ix aj
    vin̈. Ix lajvi chi' ix ec' jichan vin̈ svay d'a slac'anil b'aj cun̈anec' ixim
    sat cebada chi'. Axo yic ix q'ue ac'val, te c'ojanc'olal ix aj sc'och ix Rut chi',
    ix yic'anchaan̈ sc'u' vin̈ ix d'a yoctac, ix ec' jichan ix svay ta'.
  swh-ULB: Boazi alipomaliza kula na kunywa na moyo wake ulikuwa na furaha, alienda
    kulala chini mwisho wa sehemu ya kuhifadhia nafaka. Kisha Ruth akaenda taratibu,
    akaaifunua miguu ya Boazi, na kulala hapo chini.
  bel-bel: Ваоз наеўся і напіўся, і разьвесяліў сэрца сваё, і пайшоў і лёг спаць пад
    сьціртаю. І яна прыйшла ціхенька, адкрыла каля ног ягоных і легла.
  klt-klt: Kulá Boas yá umi sungnginá nang hálingga pahálá yá álosim hálen málám ruruháya
    bali tená tangtang káin kung háuk. Wáina kangga Rut tá kilakkon hánám kuk ngáyá
    hárammá kálu tek yaling mángga hang hárammá hulá káin pándák átuk.
  deu-ELBBK: Und Boas aß und trank, und sein Herz wurde fröhlich; und er kam, um sich
    an dem Ende des Getreidehaufens niederzulegen. Da kam sie leise und deckte zu
    seinen Füßen auf und legte sich hin.
  mbb-OT: Ne hein nekepasad si Boaz is egkaan wey ed-inum wey meupiya is gehinawa
    zin, midhizeǥà sikandin dutun te uvey te intambù he barli. Ne hein nekelipezeng
    mid-uvey si Ruth is ednaneynaney, ne midluwis din is malung diyà te menge paa
    ni Boaz, ne midhizeǥà dutun.
  mal-2015: ബോവസ് തിന്നു കുടിച്ചു ഹൃദയം തെളിഞ്ഞശേഷം യവക്കൂമ്പാരത്തിന്റെ ഒരു വശത്തു
    ചെന്നു കിടന്നു; അവളും പതുക്കെ ചെന്നു അവന്റെ കാലിന്മേലുള്ള പുതപ്പു പൊക്കി അവിടെ
    കിടന്നു.
  tuo-NT: Booz baꞌa, sĩꞌrĩ, añurõ eꞌcatigʉ nicʉ niwĩ. Tojo wééca beꞌro na suꞌtiwééca
    mesã tiro cãrĩgʉ̃ ejaqueꞌacʉ niwĩ. Beꞌro Rut diꞌtamarĩrõacã waꞌa, cʉ̃ dʉꞌpocãrĩ
    omáca caserore pãa, topʉ ejaqueꞌa, cũñaco niwõ.
  gup-gup: '@see-verse:RUT.003.006'
  nys-nys: '@see-verse:RUT.003.006'
  byx-byx: Baip ma Boas ka mes de qa srup be vereset, de maikka ama arias per a qa.
    De qa mit be sever ama buremka aa gari nama bali. De qa mas ip ke braing. Baiv
    aa de ma Rut kia ra qat mit sagel ka be qia mer ama pulagitki naver aa ailaing
    be quri nget sena. De qia mas gel aa ailaing.
  gvs-gvs: E Boasayana ikáika ikavava, ina lotówana dedevina, tuwo ina bali gugunina
    kikina goi imasisi. Niga go Rutiyana ivasinamo ina tauyana ina tanigo inisi, e
    aena kikina goi imasisi.
  rmc-rmc: Sar o Boaz chaľa the piľa, sas andre lačhi dzeka. Ode, kaj sas o jačmeňis
    pre kopa, geľa peske te pašľol. Akor e Rut cichones džalas ke leste, odučharďa
    e lepeda pal leskre pindre a pašľiľa peske ode.
  pes-OPV: پس چون بوعز خورد و نوشید و دلش شاد شد ورفته، به کنار بافه های جو خوابید،
    آنگاه او آهسته آهسته آمده، پایهای او را گشود و خوابید.
  ron-1924: Боаз а мынкат ши а бэут ши инима-й ера веселэ. С-а дус ши с-а кулкат ла
    марӂиня унуй стог. Рут а венит атунч ынчет де тот, й-а дескоперит пичоареле ши
    с-а кулкат.
  ben-OBCV: যখন বোয়স খাওয়াদাওয়া শেষ করে খামারের এক পাশে কোনাতে শুতে গেলেন, তাঁর
    মন খুব খুশি ছিল। পরে রূত চুপিচুপি খামারের ভিতরে এল। তারপর বোয়সের পায়ের চাদর
    সরিয়ে, তাঁর পায়ের তলায় শুয়ে পড়ল।
  lex-lex: La'pa Bo'as na'an pa nhorwua demade ralamni nahepru lia (wniarora-wnialai
    la'a hare honona maka Uplerlawna ha Nal la e'a) pa edon nalo'on wali ne nla nanina
    la'a wetra' lawna ola maka ha ramou pua raniutin taru re, onni. Dewade Ruta nawrik
    temna Bo'as, na'nama nkei mnapnapla nhiekarnu tawnu na'nama nanina la lakni onni.
  som-som: Oo Bocasna markuu wax cunay oo wax cabbay qalbigiisu waa faraxsanaa, oo
    wuxuu aaday inuu jiifsado meel tuulmo hadhuudh ah ka dambaysa. Markaasay aayar
    u timid oo cagihiisii bannaysay, oo way jiifsatay.
  lat-VUC: Cumque comedisset Booz, et bibisset, et factus esset hilarior, issetque
    ad dormiendum juxta acervum manipulorum, venit abscondite, et discooperto pallio,
    a pedibus ejus se projecit.
  eng-ASVBT: 'And when Boaz had eaten and drunk, and his heart was merry, he went
    to lie down at the end of the heap of grain: and she came softly, and uncovered
    his feet, and laid her down.'
  mna-mna: Boas ikanan ma iwinin ma imap, mi leleene ambai kat. Mi ila ma ikeene su
    bali ndouŋana uunu. Mi Rut iwwa riŋa ma ila, mi ipalaala kuliini ta Boas ikoto
    i pa na kwopiriini, mi ikeene su kumbuunu uunu.
  ita-1885: E Booz mangiò, e bevve, ed ebbe il cuore allegro; e poi se ne venne a
    giacere da un capo della bica. E Rut venne pianamente, e lo scoperse da' piedi,
    e vi si pose a giacere.
  kqc-kqc: Boaz ini vima buni dudu, iri-iri koina niyo ri barley tau riyadi sanari
    varegi neyo. Ruth kiya kiya atafu bosi ini yuka bou sase resi vareyo.
  eng-LXXUP: And Boaz ate and drank, and his heart was glad, and he came to lie down
    by the side of the heap of corn; and she came secretly, and lifted up the covering
    of his feet.
  eng-ULB: When Boaz had eaten and drunk and his heart was merry, he went to lie down
    at the end of the pile of grain. Then she came softly, uncovered his feet, and
    lay down.
  spa-VBL: Cuando Booz terminó de comer y beber, y se sintió satisfecho, fue a acostarse
    junto al montón de grano. Rut se acercó tranquilamente a él, le descubrió los
    pies y se acostó.
  fra-_FOB: Et Booz mangea et but, et son cœur fut heureux, et il vint se coucher
    au bout d'un tas de gerbes. Alors elle vint tout doucement, et découvrit ses pieds,
    et se coucha.
  mal-mal: ബോവസ് തിന്ന് കുടിച്ച് സന്തോഷഭരിതനായി, യവക്കൂമ്പാരത്തിന്റെ ഒരു വശത്ത് ചെന്ന്
    കിടന്നു; അവളും സാവധാനം ചെന്ന് അവന്റെ കാലിന്മേലുള്ള പുതപ്പ് മാറ്റി അവിടെ കിടന്നു.
  urd-GVR: Wahāṅ Boaz khāne-pīne aur ḳhushī manāne ke bād jau ke ḍher ke pās leṭ kar
    so gayā. Phir Rūt chupke se us ke pās āī. Us ke pairoṅ se kambal haṭā kar wuh
    un ke pās leṭ gaī.
  suz-BL: बोआज जशा, तूशा ग्‍येरसे बाक्‍त। मिनु क्‍योव़ज पुक्‍तीके आ नोले इप्‍थ लमाक्‍त।
    मिनु रूथ बोआज आ मतुइक्‍चा ङा पा जाक्‍शा, आ खोइली गे ङा वा हुक्‍शा, गोल्‍माक्‍त।
  ita-1927: Boaz mangiò e bevve e, col cuor allegro, se n’andò a dormire presso al
    monte delle mannelle. Allora ella venne pian piano, gli alzò la coperta dalla
    parte de’ piedi, e si mise a giacere.
  ckb-ckb: بۆعەز خواردی و خواردیەوە و دڵی خۆش بوو و چووە ژوورەوە بۆ ئەوەی لە قەراغی
    دانەوێڵە کۆکراوەکەدا پاڵ بکەوێت. ئەویش بەدزییەوە چووە ژوورەوە و لای پێیەکانی بۆعەزی
    هەڵدایەوە و پاڵکەوت.
  eng-BBE: Now when Boaz had taken meat and drink, and his heart was glad, he went
    to take his rest at the end of the mass of grain; then she came softly and, uncovering
    his feet, went to rest.
  kan-OKCV: ಬೋವಜನು ತಿಂದು ಕುಡಿದು ಸಂತುಷ್ಟನಾಗಿದ್ದನು. ಅವನು ಕಾಳಿನ ರಾಶಿಯ ಕೊನೆಯಲ್ಲಿ ಬಂದು
    ಮಲಗಿಕೊಂಡನು. ಆಗ ರೂತಳು ಮೆಲ್ಲಗೆ ಬಂದು ಅವನ ಪಾದಗಳ ಮೇಲಿದ್ದ ಹೊದಿಕೆಯನ್ನು ತೆಗೆದು ಮಲಗಿಕೊಂಡಳು.
  bbb-bbb: Areme e Boezi fune ire ikinu do ina furi areme kairafa fuone ije oemarejiana
    fune ninaekiro vae. Fune ninaeko bara Ruti fu mauike aruna vakuma Boezi fu naema
    ijia kekena barasi fu nakaema ije kenifurina diaero fuone ijia nae.
  tam-2017: 'போவாஸ் சாப்பிட்டுக் குடித்து, மகிழ்ச்சியாக இருந்து, ஒரு அம்பாரத்தின்
    அடியிலே வந்து படுத்துக்கொண்டான். அப்பொழுது அவள்: மெதுவாகச்சென்று, அவனுடைய கால்களின்மேல்
    மூடியிருக்கிற போர்வையை விலக்கிப் படுத்துக்கொண்டாள்.'
  spa-RV-1909: Y como Booz hubo comido y bebido, y su corazón estuvo contento, retiróse
    á dormir á un lado del montón. Entonces ella vino calladamente, y descubrió los
    pies, y acostóse.
  ron-BTF: Şi după ce Boaz a mâncat şi a băut şi inima lui era veselă, a mers să se
    culce la capătul stogului de grâne; şi ea a venit încet şi i-a dezvelit picioarele
    şi s-a întins.
  eng-WEBP: When Boaz had eaten and drunk, and his heart was merry, he went to lie
    down at the end of the heap of grain. She came softly, uncovered his feet, and
    lay down.
  eng-FBV: After Boaz had finished eating and drinking, and was feeling contented,
    he went and lay down beside the grain pile. Ruth quietly approached him, uncovered
    his feet, and lay down.
  nld-1939: Toen Bóoz gegeten en gedronken had, en in goede stemming bij de rand van
    de gersthoop was gaan slapen, sloop Rut er heen, nam het dek van zijn voeten weg
    en legde zich neer.
  nch-BL: Huan Booz tanqui tacua huan paquiyaya. Teipa yajqui motecato para cochis
    nechca campa quimontonojtoyaj iyol cebada. Huan teipa ica yolic Rut hualajqui
    huan quiijcuenili itaque huan nopona iicxita motejqui.
  tfr-NTPO: Ga Booz iono, di iono pjirshko ga beno shäng wopjl̈úe. E irgo ga jek opbuno,
    pë buk dwl̈a töng tjeng dl̈uw l̈i zl̈ong bäng. Wop tjok ga Rut jek shäng wora
    wora, öötong shäng ba zl̈ong bäng, ba kjinyokl̈o dre l̈ëkong l̈i kjara, ga opbuno
    buk eshko.
  vie-1934: Khi Bô-ô đã ăn uống xong, lòng đang mừng rỡ, đi nằm ở bên một đống lúa
    mạch kia, nàng bèn đi đến nhẹ nhẹ, dở mền dưới chân người, rồi nằm xuống.
  hin-CV: बोअज़ बहुत ही खुश थे, जब उन्होंने खाना-पीना खत्म किया, वह अनाज के ढेर के
    पास सोने के लिए चले गए. तब रूथ दबे पांव वहां आई, और बोअज़ के पैरों की चादर उठाकर
    वहां लेट गई.
  spa-BES: Cuando Booz comió y bebió, y se alegró su corazón, fue a descansar al final
    de la masa de grano; Entonces ella vino suavemente y, descubriendo sus pies, se
    fue a descansar.
  tdx-tdx: Ie fa nikama naho ninoñe t’i Boaze, vaho nifale ty tro’e, le niavotse handre
    añ’ila’ ty fitoboroñam-bare ey; nipiapia mb’eo re nañafake ty am-pandia’e vaho
    nandre eo.
  tha-KJV: เมื่อโบอาสรับประทานและดื่มจนสำราญใจแล้ว ท่านก็ไปนอนอยู่​ที่​ปลายกองข้าว
    แล​้วนางก็ย่องเข้ามาเปิดผ้าคลุมเท้าของท่านขึ้น และนอนลงที่​นั่น
  por-BR-2018: E quando Boaz havia comido e bebido, e seu coração esteve contente,
    retirou-se para dormir a um lado do amontoado. Então ela veio caladamente, e revelou
    os pés, e deitou-se.
  bco-bco: Boas e ma꞉no꞉ o꞉lia꞉ ho꞉n o꞉lia꞉yo꞉ dinafa na꞉sa꞉ga꞉, nuluwo꞉ e mida꞉iyabiki,
    da꞉si bali folo꞉ dibido꞉ anib a꞉na alima꞉ni ane. E alilabiki ba꞉da꞉ga꞉yo꞉, Lud
    e ha꞉sa ha꞉na꞉ga꞉, Boasa꞉ gido꞉fo꞉ amilo꞉ so꞉g go꞉lo꞉ a꞉no꞉ da꞉ga꞉lia꞉ dia꞉ta꞉ga꞉,
    Lud e gido꞉fo꞉ gasalo꞉ a꞉na ali.
  deu-ELO: Und Boas aß und trank, und sein Herz wurde fröhlich; und er kam, um sich
    an dem Ende des Getreidehaufens niederzulegen. Da kam sie leise und deckte zu
    seinen Füßen auf und legte sich hin.
  caa-caa: Y conda e Booz cꞌapa weꞌ y cꞌapa uyuchꞌi uvino war atzay. Entonces ixin
    chꞌan tuaꞌ awayan tuyejtzꞌer tiaꞌ morojsempa tunor e sian ut cebada. Y nacpat
    era yopa e Rut tzꞌustaca y ulocse e bꞌojchꞌibꞌ tama unuc uyoc e Booz y chꞌan yajaꞌ.
  eng-WYC-2018: And when Boaz had eaten and (had) drunk, and was made more glad, and
    had gone to sleep beside the mound of sheaves, Ruth came, and hid herself; and
    when the cloth was uncovered from his feet, she casted down herself, (or and she
    turned back the cloak over his feet, and lay herself down).
  epo-epo: Kiam Boaz estis manĝinta kaj trinkinta kaj gajiĝis, li iris por kuŝiĝi
    malantaŭ grenamaso; kaj ŝi venis kviete, kaj malkovris la piedparton de la kuŝejo,
    kaj kuŝiĝis.
  uig-PIN: Boaz yǝp-iqip, kɵnglini hux ⱪilip qǝxning ayiƣiƣa berip yatti. Andin Rut
    xǝpǝ qiⱪarmay kelip, ayaƣ tǝripini eqip, xu yǝrdǝ yatti.
  beo-beo: Be Boua:se e ha:i amola hano nanu ba:loba, e hahawane ba:i. E da bali dabole
    ligisila asili gola midi. Ludi e da gebewane misini abula ea emoga sosoi amo houga:le,
    ea emo osa:suha golai.
  tpi-OTNT: Boas i kaikai na dring pinis, na bel bilong en i gutpela. Ai bilong en
    i hevi, olsem na em i go slip klostu long hip bali. Bihain Rut i go isi tasol
    na i litimapim blanket na i slip klostu long lek bilong Boas.
  hau-SA: Sa’ad da Bowaz ya gama ci da sha yana kuma cikin farin ciki, sai ya tafi
    ya kwanta a ƙarshen tarin hatsi. Rut kuwa ta sulalle ta je ta buɗe ƙafafunsa ta
    kwanta.
  uig-LAT: Boaz yep-ichip, könglini xush qilip cheshning ayighigha bérip yatti. Andin
    Rut shepe chiqarmay kélip, ayagh teripini échip, shu yerde yatti.
  nde-nde: Kwathi uBhowazi esethabe kakhulu ngemva kokudla lokunatha, wasuka wayalala
    ekucineni kwenqumbi yamabele. URuthe wasondela ngokuthula, wembula inyawo zakhe,
    waselala lapho.
  ton-ton: 'Pea hili ʻae kai mo inu ʻa Poasi, pea kuo fiemālie lahi hono loto, naʻe
    ʻalu ia ke tokoto ʻi hono potu ʻoe fokotuʻunga uite: pea haʻu fakaʻeteʻete pe
    ia, pea toʻo ʻae kafu mei hono vaʻe, pea tokoto hifo ia,'
  ces-1613: Když pak pojedl Bóz a napil se, a rozveselilo se srdce jeho, šel spáti
    vedlé stohu; přišla i ona tiše, a pozdvihši pláště u noh jeho, položila se.
  eng-WMB: When Boaz had eaten and drunk, and his heart was merry, he went to lie
    down at the end of the heap of grain. She came softly, uncovered his feet, and
    lay down.
  tam-TCV: போவாஸ் சாப்பிட்டு, குடித்து மிக மகிழ்ச்சியாயிருந்தான். அவன், தானியம் குவிந்திருந்த
    இடத்தின் ஒரு மூலையில் போய்ப்படுத்தான். அப்பொழுது ரூத் மெதுவாக அவனருகே போய் போர்வையை
    விலக்கி கால்மாட்டில் படுத்துக்கொண்டாள்.
  ceb-ULB: Sa nakakaon ug nakainom na si Boaz ug nagmalipayon ang iyang kasingkasing,
    mihigda siya sa kinatumyan tapad sa tinapok nga mga lugas. Unya mihinay siya sa
    pagduol, giwakisan ang iyang tiilan, ug mihigda.
  mkn-mkn: Waktu Boꞌas makan-minum abis, ju dia rasa kinyang. Ais dia pi tidor di
    tampa tumpuk padi pung sablá. Tunggu sampe dia su sono, ju Rut pi diam-diam di
    Boꞌas pung tampa. Ais dia buka salimut yang ada di Boꞌas pung kaki, ju tidor di
    situ.
  pol-UBG: A gdy Boaz najadł się i napił, i jego serce się rozweseliło, poszedł położyć
    się przy stosie zboża. Wtedy ona przyszła po cichu, odkryła jego nogi i położyła
    się.
  agr-agr: Tuja Boozak yujumkan yuwa, umutnash uwag shiig aneasui. Nunik nuadui kanagtatus
    ajak juuka ijumjamunum ayaumas tepesui. Nuwi kanak tepai Rutak takamtak jeganta
    Booza nawen ayaumas tepesui.
  kyc-kyc: Yuu gii dokopa Bawaseme ipwa nengepe napala baa sikya piyamopa rae maiyuo
    papala bali jingi pyakepasi malu palyiyami dokona palyuo siya. Siyamo dokopa Uruti
    ama elya kalo papala porangelye yapunaro paleya doko minyalyapala kimbu siyamo
    dokona pao luu palyuo siya.
  urd-GVU: وہاں بوعز کھانے پینے اور خوشی منانے کے بعد جَو کے ڈھیر کے پاس لیٹ کر سو
    گیا۔ پھر روت چپکے سے اُس کے پاس آئی۔ اُس کے پیروں سے کمبل ہٹا کر وہ اُن کے پاس
    لیٹ گئی۔
  eng-OEBCW: When Boaz had finished eating and drinking and was in a happy mood, he
    went to lie down at the end of the heap of grain. Then Ruth came quietly and uncovered
    his feet and lay down.
  deu-1912: Und da Boas gegessen und getrunken hatte, ward sein Herz guter Dinge,
    und er kam und legte sich hinter einen Kornhaufen; und sie kam leise und deckte
    auf zu seinen Füßen und legte sich.
  ntj-ntj: Nyangka Pawutjalu ngalangu parltjarringkulalpi pukurlpa nyinarranytja.
    Palunyatjanu watipitjangu warntu pataralpi mirrka yurninytja yitingka kunkunarringu.
    Nyangka Rutjanya pakara panyka-panykaralpi parrapitjangu palunyaku tjinakutu.
    Palunyalu warntu wirlkaralpi tjarrpangu ngarrirranytja. Tjiinya tjinawana watingarrirranytja.
  kan-2017: ಬೋವಜನು ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಸಂತುಷ್ಟನಾಗಿ ರಾಶಿಯ ಬಳಿಯಲ್ಲಿ ಮಲಗಿದ ಮೇಲೆ
    ರಹಸ್ಯವಾಗಿ ಬಂದು ಅವನ ಕಾಲುಗಳ ಮೇಲಣ ಹೊದಿಕೆಯನ್ನು ತೆಗೆದುಬಿಟ್ಟು, ಕಾಲ್ಬದಿಯಲ್ಲಿ ಮಲಗಿದಳು.
  tgo-tgo: Mbaŋa Bowas i ghanɨvao na i munɨvao, ghare i warari laghɨye. I wa ŋgoreiya
    baliko ghawabwi ghadidiye na ve ghenawe. Rut tembe seiwo seiwo vara i wawe, i
    tatethara gheghe kaero i ghena.
  yap-yap: Fa’ani mu’ Boaz ko abich nge garbod, me par nike fel’ laniyan’. Me yan
    i pag ir nga but’ u to’oben fare ulung i barley nge mol. Me saf’og Ruth i yan
    nike n’ag lingan, nge yan i chuweg e gulgul u daken e rifrif u ay Boaz me pag
    ir nga but’.
  hlt-MCSB: Boaz khaw a caak a ok tih a lungbuei a voelphoeng nen tah yalh hamla canghlom
    hmatoeng te a paan. Te vaengah a muel la a paan tih a kho a khawn pah phoeiah
    a yalh pah.
  mdy-ETH: ቦዔዜ ሙይ ዑሽኪ ዑፃኣ ዒዛም ጊኢጌስካፓ ዔልዖ ናቶ ኮይላ ዴንዲ ላሂ ጊንዔኔ፤ ዬካፓ ሩኡቴ ቃኣፂ ዒዛ ኮይላ ሙካዖ
    ዓፒሎ ዒዛኮ ቶኮ ዑፃፓ ቡጊ ቶኮ ዴማ ላሄኔ።
  kew-kew: Boas-me eta ipanu mada noare nipuna lo robaa epesa. Nipu u patala pisa-pulu
    rais-bali ubura i regepea pua patisa. Gore Rut pawa pua blaket pua musaawa Boas-na
    age regepea pua patisa.
  twi-ASANTE: Boas didi wieeɛ no a ne honhom aba ne ho no, ɔkyeaa ne ho too atokoɔ
    mmoano no ho, na ɔfaa mu daeɛ. Rut yɛɛ nwaa kɔyii ne nan ho akatasoɔ na ɔdaa hɔ.
  ipi-ipi: Boasa bala, ulia ipa tupa nokoyo piyu, mini epene pelea-kola, lasia yata
    yaini mandaka ongane bala poto palia-ondo yae-pia. Palia-ondo yakola, Lutu bala
    tengamane wete poto, Boasana kene yanenga palangisa minayu loto, paleae-pia.
  bhl-bhl: 'Keko beli, Boas em wanin so wain ok so wanbiko, em ibolow e ki kesomi,
    kalfong so kese ding dim bakate, e uneko, fein akalse kale. Akalbelei, Ilut u
    atemomete: ‘Boas e atin kuw kiin ok ilum so akal kembe kai!’, angui, atemsu kasike,
    u awkol kuw uneko, em asolow ilim be fat kelewsomi, em kun afak kel ukal akalsu
    kale.'
  eng-WEBU: When Boaz had eaten and drunk, and his heart was merry, he went to lie
    down at the end of the heap of grain. She came softly, uncovered his feet, and
    lay down.
  bnp-bnp: E Boas i kani, i ninu, i milamila a kaina, lakea i vano i mahita na harena
    barli ni ru kadolu. Muri e Rut i laho sibanga lokovonga, i ave rikea a kala na
    vahane Boas, i mahita puru.
  tgk-tgk: Вақте ки Бӯаз хӯрдану нӯшиданро тамом кард, хушҳол шуд ва назди охирин
    хирмани ҷав рафта, хобид. Рут оҳиста ба ӯ наздик шуд ва як гӯшаи кӯрпаи ӯро бардошта,
    дар поёни пойи Бӯаз дароз кашид.
  spa-PDDPT: Cuando Booz comió y bebió, y estuvo alegre su corazón, se retiró a dormir
    en un lado del montón. Entonces ella fue calladamente, descubrió sus pies y se
    acostó.
  gun-gun: Ha'e rami vy Boaz okaru ha'e oy'upa ma vy, ha'e opy'a py ovy'a ete oiny
    reve oo onheno ha'yĩgue omboaty pyre yvy'iry, ha'e ramo kunha va'e onhemboja mbeguei'i
    vy oipe'a inhovã ipy gui. Ha'e vy onheno avi oupy ha'e py.
  agu-BL: Wi'nin tzun stzatzine'n Booz yi wane'n nin yi tuc'a'e'n. Nintzun cu' nuc'ul
    soctz tan watl naka'jil jun tenaj cebada yi nsken bujxij. Buchtlen tzun tocompone'n
    Rut kale atite't. Ewun cuntu' tocompone'n i'. Nin je' jolol yi xtxo' Booz nin
    cu' coyloktz xlaj.
  ilo-ULB: Idi nalpasen a nangan ken imminom ni Boaz, ket naragsak ti riknana, napan
    naturog isuna idiay pungto iti penpen dagiti bukel. Ket nagin-inayad nga immasideg
    ni Ruth, linukaisanna ti saka ni Boaz sa nagidda.
  kpg-kpg: Di madagoaa Boaz ne lawa dono miami mo dono inu, gei mee gu manawa lamalia.
    Mee gaa hana gi di hagabae laagau ‘barley’ gaa moe gi lala belee kii. Ruth ga higihigi adu
    ga dahi aga di tei gaa moe gi lala i baahi nia wae o maa.
  uig-ARA: بوئاز يەپ-ئىچىپ، كۆڭلىنى خۇش قىلىپ چەشنىڭ ئايىغىغا بېرىپ ياتتى. ئاندىن
    رۇت شەپە چىقارماي كېلىپ، ئاياغ تەرىپىنى ئېچىپ، شۇ يەردە ياتتى.
  bsp-bsp: Kɔ Bɔs endi yeri, k’omun, kɔ pəmbɔt kɔ dəris. K’ɔŋkɔ pəfəntərɛ nde kur
    kələpsər mɔ. Kɔ Rut ɔŋkɔ pəfeni kɔ kəloto dəwɛcək, k’ɛmbɛrɛ, k’ɛfəntərɛ.
  bps-bps: Na di kafnge Boas kmaan na minum, too lehew i nawan, na milè kenen di saféd
    i dad barlin na kudang. Na too fganag fdadong Ruth di gumilean na nwean i dafat
    i blian na milè kenen gsen di blian.
  tof-tof: Boazón aloa ó anóna nóma blakónórr, oya bübdü morroal mórranórr. Da wa
    utüm wamórr, barrli kwób minggüpanan. Wa ut nóma yarilürr, Rrut piküpan natókórr,
    oya wao-wao mórrkenyórr we kwit yónürr, da we umtulürr.
  sus-sus: Boosu to gɛ a dɛgede, a naxa a sa funden maniyɛ kuruxi fɛ ma ɲɛlɛxinyi
    kui. Ruti naxa a maso a ra dɔyin dɔyin, a dugi ba a sanyie ma, a fa a sa a san
    labe ra.
  pon-2006: Ni Pohas eh mwenge oh nim wain, e ahpw nsenamwahula. Ih eri kohla wendi
    pwe en meir limwahn kapakap en parli ehu. Rud ahpw waila, pahkada ipen Pohas tehi
    nin neho oh wendi mpe.
  jae-jae: Boas geŋ to gênôm gêŋ su, go gêmoa totêtac ŋajamgeŋ jakêsa tau sic gêc
    polom totoŋ ŋamagê. Go awê tau kêsêlêŋ sacgeŋ-sacgeŋ gêdêŋ eŋ gêja ma kêkac belaŋke
    akaiŋŋa sa, go kêsa tau sic gêc.
  ksd-ksd: Ma i ga ki tuk Boas i ga pot ma ra gugu ta ra balana, ta ra nian ma ra
    nimomo, upi na va namur ta ra vuvungai kon; ma i ga ruk vovovon, ma i ga pin likun
    ra mal ta ra kauna, ma i ga va.
  myk-myk: A Bowazi di ba li, na gba a wu funŋɔ di sii taan xuuni, a wu gari na shɛ
    sinnɛ wu ɔrijɛ shinmapya wu tàan. A Wuruti di beele fulo wu na, na fatɔŋɔ ki laha
    wu tɔɔyɔ yi na, na sinnɛ wu tɔɔyɔ yi ni.
  tur-YTC: Boaz yiyip içtikten ve yüreği neşelendikten sonra, gidip buğday yığınının
    ucuna uzandı. Kadın yavaşça geldi, ayaklarını açtı ve yattı.
  grc-BRENT: Καὶ ἔφαγε Βοὸζ καὶ ἔπιε, καὶ ἠγαθύνθη ἡ καρδία αὐτοῦ, καὶ ἦλθε κοιμηθῆναι
    ἐν μερίδι τῆς στοιβῆς· ἡ δὲ ἦλθεν ἐν κρυφῇ, καὶ ἀπεκάλυψε τὰ πρὸς ποδῶν αὐτοῦ.
  ind-AYT: Setelah Boas selesai makan dan minum, dan hatinya gembira, dia pergi membaringkan
    diri di ujung timbunan jelai. Lalu, Rut masuk dengan diam-diam dan membuka selimut
    kaki Boas, lalu dia berbaring.
  lid-lid: Bowas aimon nyamon ano, eme ma nyamon sekeyani iy, ma bwidiy madan anya
    kamadin. Iy eme edek ili akahei iy in bata bali marakon iri tukumwiy i se badeh,
    ma iy amadin. Rut anyolom iy ano badeh, iy edek amwunum le ili sihiy kolau ta
    katin iu, ma iy amadin in katin.
  nya-nya: Atamaliza kudya ndi kumwa, Bowazi anakhala wosangalala, ndipo anakagona
    pa mbali pa mulu wa barele. Tsono Rute anapita mwa kachetechete, navundukula chofunda
    ku mapazi ake ndi kugona.
  kyg-kyg: Movasiꞌa neꞌyaꞌmo nege aniꞌmo nege huꞌnigenoꞌaeꞌmo aipamoꞌmo kanale huꞌnigeno
    uno mali alagamo maleꞌnaya yategamo havaeꞌniye. Au kaleꞌnigenoꞌaeꞌmo Lutiꞌa sako
    huno uno palaketimo alino asaga huliꞌneno aiyalegamo faleno haino havaeꞌniye.
  hrv-hrv: A Boaz, pošto je jeo i pio i tako se odobrovoljio, ode i leže kraj stoga.
    Onda ona priđe polako, otkri mu noge i leže.
  mps-mps: Boas aga te nai me wę tula silibo si, te aga homu pemene wiegi yai yalio.
    Aga gedu sęgę ebaso, tama aga te bali pesage holali madi pąde pigi palio. Tama,
    nosali Rut aga dua digi naga pelama, tama aga te piali ugwa dagalama, te Boas
    sągą pąba pigi pali, te aga tonaluabo po agabolo hanalu wainogo tama tialio.
  tpi-tpi: Boas i kaikai na dring pinis, na bel bilong en i gutpela. Ai bilong en
    i hevi, olsem na em i go slip klostu long hip bali. Bihain Rut i go isi tasol
    na i litimapim blanket na i slip klostu long lek bilong Boas.
  dan-1931: Da Boaz havde spist og drukket og var vel tilpas, gik han hen og lagde
    sig ved Korndyngen; så gik hun sagte hen og løftede Kappen op ved hans Fødder
    og lagde sig der.
  vie-OVCB: Sau khi ăn uống xong và lòng đầy vui vẻ, Bô-ô đến nằm ngủ bên đống lúa.
    Ru-tơ rón rén đến giở chăn đắp chân ông ra, rồi nằm xuống.
  guj-2017: જયારે બોઆઝે ખાઈ પી લીધું અને તેનું હૃદય મગ્ન થયું ત્યારે અનાજના ઢગલાની
    કિનારીએ જઈને તે સૂઈ ગયો. રૂથ ધીમેથી ત્યાં આવી. તેના પગ ખુલ્લાં કર્યા અને તે સૂઈ
    ગઈ.
  awx-awx: Boasu nakngäxät yanggänäxät napän, täke hikngä tinggawän, bänipgwälang
    natäke, bali pekinde kwayimune päku pekut. Pexawän, Rulu wepdäkän ku, täwixu bälängä
    pänguhikulu, nomnä däkähimu tängenake, bäläng kwayimnäne pekut.
  pon-2006A: Ni Pohas eh mwenge oh nim wain, e ahpw nsenamwahula. Ih eri kohla wendi
    pwe en meir limwahn kapakap en parli ehu. Rud ahpw waila, pahkada ipen Pohas tehi
    nin neho oh wendi mpe.
  por-BRBSL: Quando Boaz tinha comido e bebido, e seu coração estava alegre, foi deitar-se
    no final do monte de grãos. Ela veio suavemente, descobriu seus pés, e deitou-se.
  eng-OEBUS: When Boaz had finished eating and drinking and was in a happy mood, he
    went to lie down at the end of the heap of grain. Then Ruth came quietly and uncovered
    his feet and lay down.
  aly-aly: Amern arlkwenty-penh Boaz irrngerney-anem awelhenh, rap arrernelhek, rarl
    ntang mpwer tywenek-itwel. Ruth akater alhek ikwer-warl, rap panty akentewek ingkety–angkwarr.
    Ra arrernelhemel ayntek ingkety ikwerenh arrerenty-itwel.
  swe-swe: När Boas hade ätit och var mätt och belåten lade han sig för att sova längst
    bort vid sädeshögen [på andra sidan från Ruts perspektiv]. [Även hans arbetare
    sov där vid tröskplatsen.] Då smög hon fram och avtäckte hans fötter och lade
    sig där.
  cth-cth: Boaz teh canei teh lunghawi laihoi laikawk koe a cei teh a i navah, Ruth
    ni duem a hnai teh a khok dawk a khu e hni hah a hawng teh a i.
  twi-twi: Boas didi wiee no a ne honhom aba ne ho no, ɔkyeaa ne ho too atoko mmoano
    no ho, na ɔfaa mu dae. Rut yɛɛ nwaa koyii ne nan ho nkataho na ɔdaa hɔ.
  hlt-hlt: Boaz khaw a caak a ok tih a lungbuei a voelphoeng nen tah yalh hamla canghlom
    hmatoeng te a paan. Te vaengah a muel la a paan tih a kho a khawn pah phoeiah
    a yalh pah.
  tbz-SIM: Kɛ̀ Boɑsii di kɛ́yɑ̃̀ kòo yɛ̀mmɛ̀ɛ cɑ́tɛ́ kòo kɔtɛ kɛ́nduɔ́ o diitì còú
    dɛ̀. Kɛ̀ Odutii bɑ́nnɛ́ kɛ́kɔtoo kɛ́dɑ́ɑ nkuyɑ̀ɑ̀kù o nɑɑ̀cɛ̀i tɑkɛ́ kɛ́nduɔ́.
  msy-2020: Dughiar kam Boas amegha gɨvagha deragha uabɨ barasi. Egh dakuasa balin
    pozimɨn mɨn mɨto. Ezɨ Rut nɨmɨra a bagha ghua an inir avem fegha an suanvɨrɨn
    mɨto.
  rmy-VLAKH: О Боазо халя тай пиля, и пэля тэ совэл катар э куча лэ ворзоса. Э Руфь
    полокорэ поджыля, розушарадя лэстэ катар э пэрнэ о дияло и пэля.
  dop-dop: Poosi tɔɣɑɑ nɑ ɩ́ nyɔɔ nɑ ɩ lɑŋlɛ hʋlʋmɩ, ɩlɛnɑ ɩ́ polo ɩ́ hǝntɩ tɔɣɔnɑɣɑ
    huɣule kite. Ntɛnɑ Luuti polo tǝhɛɛ kɛ wɑɑtʋ wei ɩ toowɑ tɔ nɑ ɩ́ kɛɛlɩ ɩ nɔɔhɛɛ
    tɔɔ nɑ ɩ́ hǝntɩ.
  azb-azb: Boaz yeyib-içib kefi kökələndən sonra yatmaq üçün məhsul tayasının kənarına
    getdi. Rut da sakitcə gəldi və ayaqlarının üstünü açıb ayaq tərəfində uzandı.
  eng-DBY: And Boaz ate and drank, and his heart was merry, and he went to lie down
    at the end of the heap of corn. Then she went softly, and uncovered his feet,
    and laid herself down.
  hin-2017: जब बोअज खा पी चुका, और उसका मन आनन्दित हुआ, तब जाकर अनाज के ढेर के एक
    सिरे पर लेट गया। तब वह चुपचाप गई, और उसके पाँव उघाड़ के लेट गई।
  wol-KYG: Bowas lekk, naan ba xolam sedd, doora dem tëdd ca peggub jalu pepp ba.
    Ruut jegesi ndànk, muri fa féeteek tànk yi, tëdd.
  eng-YLT: And Boaz eateth and drinketh, and his heart is glad; and he goeth in to
    lie down at the end of the heap; and she cometh in gently, and uncovereth his
    feet, and lieth down.
  eng-WYC-2017: And when Boaz had eaten and drunk, and was made more glad, and had
    gone to sleep beside the mound of sheaves, Ruth came, and hid herself; and when
    the cloth was uncovered from his feet, she casted down herself.
  eng-WMBB: When Boaz had eaten and drunk, and his heart was merry, he went to lie
    down at the end of the heap of grain. She came softly, uncovered his feet, and
    lay down.
  spp-spp: Bwazi a lyî maa bya, u múguro wuŋi, maa ŋkàr'a sà sínni sùmapyaŋi ŋkwùunni
    taan. Tèni i u a ŋɔ́ɔ ke, ka Uruti si mpeel'a file u na, maa tasínaga ta u tooyi
    yyére, vàanntoŋi ɲwɔh'i, maa uye sànhana.
  urd-GVH: वहाँ बोअज़ खाने-पीने और ख़ुशी मनाने के बाद जौ के ढेर के पास लेटकर सो गया।
    फिर रूत चुपके से उसके पास आई। उसके पैरों से कम्बल हटाकर वह उनके पास लेट गई।
  kvg-kvg: Yaq Boaz lou gumulog ndøgo, khanakhanakh gendap, yaq bali nanga møvøza
    avønin-té segebúv. Yaq venanqei gebuvat ndøgo, Lut até gundigu, aiyav-tē gunøwāv,
    Boaz-qa ndabua khafuvam nonqo vø̄-onqa, sa zenda tokhotapak-te ndøgo, sasa ndøbuv,
    teqa zenda tokhotapak qame-vavøem.
  rug-rug: Totoso beto henahena na napo se Boazi si va nonoga ia sa sapu leana si
    asa, ke la eko puta nana koari kobi qaqaloto bale. Ogolo golomo la se Ruti meke
    kepuhia sa sa nobi pa nenena e Boazi, meke la eko kapae nana koasa.
  gaz-gaz: Boʼeezis erga nyaatee dhugee gammadee booddee achi fagaatee tuulaa midhaanii
    bira rafuu dhaqe. Ruutis suuta jettee dhaqxee miilla isaa irraa wayyaa saaqxee
    rafte.
  fra-LSG: Boaz mangea et but, et son cœur était joyeux. Il alla se coucher à l’extrémité
    d’un tas de gerbes. Ruth vint alors tout doucement, découvrit ses pieds, et se
    coucha.
  gnn-gnn: Ga ŋayinydja yukurrana ŋunhi Bawatjthunydja ŋathana ḻukana, bala ŋayi ŋuliŋurunydja
    ŋathaŋurunydja dhäŋuru marrtjina, bala ŋorranana ŋunhili yana liŋgu waŋganyŋura
    wäŋaŋura. Ŋorrananydja ŋayi yukurrana ŋunhi, bala ŋayinydja Ruthtja marrtjinana
    bala, gurrum'nha bala marrtjina ŋayi, ga ḻaw'maraŋala ŋayi ŋunhi baḻaŋgittja,
    bala ŋorranana yana djalkirililina nhanukala.
  yal-yal: Boosu yelinxina a dɛgedeni, a niin yi fan a ma. A sa a sa maala dɛxɔn,
    a xi. Ruti yi siga na yi dɔɲin, a yi Boosu a mafelenni te, a yi a sa a san laben
    na.
  iou-iou: Boas ketem ume naŋpäŋ bänep oretoret terak itpäŋä däpmonta iŋpewä päŋku
    wit bureni änok itkuŋken u patkuk. Parirän Rut yeŋ-yeŋ päŋku Boas täŋo tek yäpmäŋ
    akuŋpäŋ kuroŋiken patkuk.
  haw-1868: A ai o Boaza, a inu, a olioli kona naau, alaila, hele aku la ia e moe
    ma ka welau a ka puu ai; a hele malie mai la ia, a wehe iho la i kona mau kapuwai,
    a moe iho la.
  arb-NAV: فَبَعْدَ أَنْ أَكَلَ بُوعَزُ وَشَرِبَ وَطَابَتْ نَفْسُهُ وَمَضَى لِيَرْقُدَ
    عِنْدَ الطَّرَفِ الْقَصِيِّ مِنْ كُومَةِ الشَّعِيرِ، تَسَلَّلَتْ رَاعُوثُ وَرَفَعَتِ
    الْغِطَاءَ عِنْدَ قَدَمَيْهِ وَنَامَتْ.
  ewe-ewe: Esi Boaz ɖu nu, eye wòno nu vɔ la, eyi ɖamlɔ anyi dzidzemetɔe ɖe afi si
    woƒo lu ƒu ɖo la. Rut wɔ ɖɔɖɔɖɔ yi ɖaɖe avɔ le Boaz ƒe afɔ gbɔ, eye wòmlɔ eƒe
    afɔ nu.
  nuy-nuy: Na-Boaz aḏaba ni-ngunu-nguni marri ni-waḻ-nguni, nga ni-waḻarrang, ni-wurrij-gaḻaaḻarrangi
    naagi-yung. Anubani wu-muṉḏugini-rruj a-barley, nga bagu ni-yingayn aḏaba. Ngarra-Ruth
    aḏaba ngi-yanggi midaarrgaj. Nga ngunu-mun-garrayang, nga ngi-murrgulhi a-mun-baj.
  eng-LEE: 'And Bo''az ate and drank, and his heart became merry; and he then went
    in to lie down at the end of the heap of corn: and she came in softly, and lifted
    up the covering that was on his feet, and laid herself down.'
  asm-FB: বোৱজে ভোজন-পান কৰি আনন্দ মনেৰে গৈ শস্যৰ দ’মৰ এমূৰত গৈ শুলে, তেতিয়া ৰূথে
    ধীৰে ধীৰে গৈ তেওঁৰ ভৰিৰ ফালৰ কাপোৰ আতৰালে আৰু তাতেই শুই পৰিল।
  sus-A: بٌو سُ تٌ فّ عَ دّفٍدٍ، عَ نَشَ عَ سَ قُندٍن مَنِيّ كُرُشِ قّ مَ حّلّشِنيِ
    كُي. رُتِ نَشَ عَ مَسٌ عَ رَ دْيِن دْيِن، عَ دُفِ بَ عَ سَنيِيٍ مَ، عَ قَ عَ سَ
    عَ سَن لَبٍ رَ.
  fra-SBL: Lorsque Boaz eut mangé et bu, et que son cœur fut joyeux, il alla se coucher
    à l'extrémité du tas de blé. Elle vint doucement, lui découvrit les pieds et se
    coucha.
  hbo-hbo: וַיֹּ֨אכַל בֹּ֤עַז וַיֵּשְׁתְּ֙ וַיִּיטַ֣ב לִבֹּ֔ו וַיָּבֹ֕א לִשְׁכַּ֖ב
    בִּקְצֵ֣ה הָעֲרֵמָ֑ה וַתָּבֹ֣א בַלָּ֔ט וַתְּגַ֥ל מַרְגְּלֹתָ֖יו וַתִּשְׁכָּֽב׃
  yka-yka: Pag ubus si Boˈas mangan duk nginum duk sinna diyalem ateynen pī iye pabāk
    si bihing tumpuk barley tuli. Kamaya-maya si Rut hap pī, lukane mantane si bettisnen
    duk pabāk iye laˈi.
  shp-NTPO: Jatianra Booz, moa pixón xeax raroshaman iká iki. Japekáora, ja berobo
    pataxbi oxai rakata iki. Jatian shokores itaananra Rut, já ikainko netéshamanax
    nokóxon, jan tapota rakoti tabítaanan jain oxai rakata iki.
  piu-2006: '@see-verse:RUT.003.006'
  pjt-pjt: Ka nyara palula wati panya Pawatjalu mai araṟangangi, munu araṟangkula
    wiyaringkula mai ngalkula tjikiṟa kurunpa pukuḻaringu. Munu ankula mai panya uṯuḻu
    pantja-pantjaṟa wiṟuṟa ngarikatingu munu kunkunaringu. Ka Ruthanya purkaṟa ma-panykaningi
    Pawatjalakutu munu pulangkita atiṟa tjina palunya utiṟa wantira maḻarku ngarikatingu.
  kik-kik: Na rĩrĩa Boazu aarĩkirie kũrĩa na kũnyua, na agĩkorwo arĩ mũkenu, agĩthiĩ
    agĩkoma mũthia-inĩ biũ wa hĩba ya cairi. Nake Ruthu agĩthiĩ acemete, akĩmũhumbũria
    magũrũ, agĩkoma ho.
  ksr-ksr: Boaznoŋ gomantiiŋaa nembaneneya ano apu kizaŋa nedabororo selia meŋ looriro
    waama baali tuuŋ mombaa goraayanoŋ kemeŋ gaoŋ ero. Kanoŋ ero Ruutnoŋ oloŋ jaŋjaŋ
    qeŋ kema kaniaageŋ esu kitia metaama iikanoŋ kemeŋ ero.
  fra-NCL: Booz mangea et but, et son cœur fut joyeux. Il alla se coucher à l’extrémité
    du tas de gerbes ; alors Ruth s’approcha doucement, découvrit ses pieds et se
    coucha.
  cek-AK: Boaz loe buhcaak pacoengah, poek kanawm ah cang pakhuenghaih ahmuen taengah
    caeh moe, angsong kawk; to naah Ruth loe amzaita hoiah caeh moe, a khok khukhaih
    kahni to thlaeh pacoengah, angsong.
  cuk-cuk: Booz gobsagua, degi, mas-guchabargua, yeer-itonaded. Degine, geb cebada-bukwad-daksik
    gabnaded. A-sorba, Rut Booz-maidsik binnasdikii danigusad. Degi, Rut Booz-e-nag-atualed
    egasad, geb e-nag-dukuba megisad.
  uig-CYR: Боаз йәп-ичип, көңлини хуш қилип чәшниң айиғиға берип ятти. Андин Рут шәпә
    чиқармай келип, аяқ тәрипини ечип, шу йәрдә ятти.
  pma-pma: Navong Boas kanian ka mun hati uaen evus, kei longe tahos. Evus, va vesesal
    en usite tai ten mari vangi bale koa arivini out tas ka va matil ien. Navong meten
    mulong houlu, Rut mul ka lelau mai, kulat pulangit ran vase alen tanetan ka matil
    kat keilu.
  tel-2017: బోయజు భోజనం చేసి ద్రాక్షారసం తాగి మనస్సులో ఉల్లాసంగా పోయి ధాన్యం కుప్ప
    దగ్గర పడుకున్నాడు. అప్పుడు రూతు నెమ్మదిగా వెళ్ళి అతని కాళ్ళ పైన ఉన్న దుప్పటి తీసి
    పడుకుంది.
  hat-BSA: Lè Boaz te fin manje ak bwè, kè l te kontan. Konsa li te ale kouche nan
    pwent pil lòj la, e Ruth te vin kote li an sekrè. Konsa, li te dekouvri pye li
    pou te kouche la.
  bxh-bxh: Fuyanna, Bowasi ya anꞌan yo ya nom maꞌuda, ma amna loholohona ya lau kalahe
    peina yai ya eno. Yo fede, Luta ya lau fafamatano be kabobo ya abi hitin, na ya
    guli lidi ahena yai.
  emi-emi: Nau Boasi ghe ruula tani ropi me namanama, ghe masimasila. Vara me ang
    ghe anna tani asekanua. Ghe lao sio tani aso nongina laghe kaokao aitauaa bali
    raisi. Rutu ghe kasu emorooia ssola, me ghe mangela koukouna atiulu Boasi, me
    ghe aso siola ta komo kkena.
  kos-kos: Ke Boaz el mongoi ac nim tari, el arulana mwesasla nunkal. El som nu ke
    acn ma barley ah yol oan we ah, ac ona in motulla. Na Ruth el mahsrikyak nu in
    acn el oan we, ikasak kaot lal ah, ac ona ke nial.
  hbo-WLC: וַיֹּ֨אכַל בֹּ֤עַז וַיֵּשְׁתְּ֙ וַיִּיטַ֣ב לִבּ֔וֹ וַיָּבֹ֕א לִשְׁכַּ֖ב
    בִּקְצֵ֣ה הָעֲרֵמָ֑ה וַתָּבֹ֣א בַלָּ֔ט וַתְּגַ֥ל מַרְגְּלֹתָ֖יו וַתִּשְׁכָּֽב׃
  ibo-ibo: Mgbe Boaz risiri nri ma ṅụọkwa ihe ọṅụṅụ, mmụọ ya dịkwa mma, ọ gara ka
    ọ dinaa ala na nsọtụ ebe atụkọtara akpa ọka. Rut jiri nwayọọ gaa nʼebe ahụ, kpughepụ
    akwa o ji kpuchie ụkwụ ya abụọ, dina nʼakụkụ ụkwụ ya.
  ory-ory: ପୁଣି ଭୋଜନପାନ ସାରି ବୋୟଜର ମନ ଆନନ୍ଦିତ ହୁଅନ୍ତେ, ସେ ଶସ୍ୟରାଶିର ଏକ ପ୍ରାନ୍ତଭାଗରେ
    ଶୟନ କରିବାକୁ ଗଲା, ତହିଁରେ ରୂତ ଧୀରେ ଧୀରେ ଯାଇ ତାହାର ଚରଣ ସମୀପସ୍ଥ ସ୍ଥାନ ଅନାବୃତ କରି ଶୟନ
    କଲା।
  wmt-wmt: '@see-verse:RUT.003.006'
  chk-chk: Nge lupwen Poas a pwi le mongö o ün, letipan a pwapwa. A feila lesopun
    ewe chukun föün parli o konola pwe epwe annut. Mürin, Rut a anifeto, a särifätä
    pwölüpwölün pachapachan o konola ünükün.
  ssd-ssd: Boas nu isukusmba kule nyumba gare-gareka ginyumna le nu kumba ka wit maŋgurkinaig
    ta tugumŋge kinyna. Nu kinymba gilaiŋgina le Rut nu siŋsiŋndo kumba tawi kaikina
    ta talka nu tuku kupe kuitkambi tugum taŋge kinyna.
  rop-rop: Wen Bowes bin binij dagadagat daga en dringgimbat, imbin sedisfaid na,
    en imbin go en leidan wansaid langa detlot sid daga weya deibin hipimap, en wen
    imbin ded silip, Ruth bin snikap langa im kwaitbalawei, en imbin lidimap det bleingkit,
    en imbin leidan deya wansaid langa im futwei.
  ukr-1871: А Бооз їв і пив, а розвеселивши своє серце, пійшов та й лїг спати скраю
    копицї. І вона прийшла тихенько, постелила в ногах його і лягла.
  deu-1951: Als nun Boas gegessen und getrunken hatte und sein Herz guter Dinge war,
    kam er und legte sich hinter einen Garbenhaufen; da kam sie leise und deckte auf
    zu seinen Füßen und legte sich.
  eng-JPS: And when Boaz had eaten and drunk, and his heart was merry, he went to
    lie down at the end of the heap of corn; and she came softly, and uncovered his
    feet, and laid her down.
  etr-etr: Boasa e hamoi hamosa nelolahilä molö ödä mai. Naala asigi dusugala awäla
    süwiasebegi, eladi gadoi bali hedefala dobi nelegela fedai dilo amo agesugi adi.
    Amala adi dibegi, Uludi e geleä geleäla awäla Boasaïe fagulo fïgï dibe amo geleä
    bidi gauia adala ïe emo sëgëa ami adi.
  srp-1865: A Voz jedavši i pivši i proveselivši se otide te leže kod stoga; a ona
    doðe polako, podiže pokrivaè s nogu njegovijeh i leže.
  lug-lug: Awo Bowaazi bwe yamala okulya n’okunywa, era nga musanyufu, n’agenda n’agalamira
    ku mabbali g’entuumo ye ŋŋaano. Luusi naye n’asooba mpola mpola, n’abikkula ku
    bigere bye, n’agalamira awo kumpi naye.
  heb-heb: ויאכל בעז וישת וייטב לבו ויבא לשכב בקצה הערמה ותבא בלט ותגל מרגלתיו ותשכב׃
  mpp-mpp: Aime Boas ye nosing misa nowackelu kwele-madictowa ngagewec. Ngagelu ye
    nosing habu ngiyewec, yogolec nebocina hikelu wa gung fawec. Gung faemowa Ruti
    ye akikic hikelu higeina hemac baickelu fawec.
  ben-IRV: ফলে বোয়স আহার করলেন ও তাঁর হৃদয় আনন্দিত হলে তিনি শস্যরাশির প্রান্তে শুতে
    গেলেন; আর রূত ধীরে ধীরে এসে তাঁর পায়ের চাদর সরিয়ে শুয়ে পড়ল।
  ntu-ntu: Mz nibr nzmukr Boas x nzrmnq-krde, drtqde otxpx. Sc tqvzkiopebzle mz nrlarde
    kc tzayrlwrngr nra bali, tqmnzope mz nzmwipengr. Mzli trboiu Rut kc tqprngeipebz
    mrkc tqmwingr Boas. Kalvxlzbzle lrpz mrkc tqobqkio nanycde x sc tqmnzlzpebz elr.
  pan-pan: ਜਦ ਬੋਅਜ਼ ਖਾ ਪੀ ਚੁੱਕਿਆ ਅਤੇ ਉਸ ਦਾ ਮਨ ਅਨੰਦ ਹੋਇਆ ਤਾਂ ਉਹ ਅਨਾਜ ਦੇ ਢੇਰ ਦੇ ਇੱਕ
    ਪਾਸੇ ਵੱਲ ਜਾ ਕੇ ਲੰਮਾ ਪੈ ਗਿਆ, ਤਦ ਰੂਥ ਚੁੱਪ-ਚੁਪੀਤੇ ਆਈ ਅਤੇ ਉਸ ਦੇ ਪੈਰਾਂ ਵੱਲੋਂ ਕੱਪੜਾ
    ਚੁੱਕ ਕੇ ਉੱਥੇ ਲੇਟ ਗਈ।
  rmy-LOVARI: Кана о Боаз ащядилас тэ хал ай тэ пэл ай лэско ило ковлилас, вов гэлас
    ай пашлилас пэ дурутны риг, кай сас кидыны сулума. Рут пашылас локхорэс, ваздас
    э капа па лэскэ пунрэ ай пашлилас.
  tkr-tkr: Boaz yugda otxhun-ulyodğu yik' cigeeqa qadımee, g'alixhasva xhıt'ayne anbarbışde
    mıgleqqa ayk'an. Rutur nıq' dena qarı, mang'une g'elybışilin kar g'ayşu, maa'ar
    g'ıleexha.
  mya-JVB: ဗောဇ သည်စား သောက် ၍ ရွှင်လန်း လျက်၊ စပါး ပုံအနား သို့ သွား ၍ အိပ် သောအခါ
    ၊ ရုသသည်တိတ်ဆိတ် စွာချဉ်းကပ် ၍သူ့ ခြေ ၌ဖုံးသောအဝတ်ကိုဖွင့် ပြီးလျှင် အိပ် လေ၏။
  tte-O: Saugana Bowasa ikekan woli kamna namwanamwasosina ilobai, yo ilau ikeno bali
    bwagilina salina mena. Ludi kikiuna kikiuna ilau Bowasa kana kabobo ikeleisin
    kaena mena yo ikeno-talu kaena salina mena.
  tvk-tvk: Melele xa Boas ngganien e mu uaen bus, xi milonge bos. Di, be visal seri
    tatit bale xa mitihu di e ba pat. Melele xa xi por vovong, Rut mika merou ba,
    milat kutei man e ba pat miting xat kaelen.
  tbg-tbg: Boaasiva karavata namarivata nama taiqakovaro vira vaatavano koqe uvaro
    vira avu tauntovaro oru baali teqake vatora tataaqa vaitora. Vaitovaro Rutiva
    qakoma kero viva vaitonaini oruntero qihaaqama kero paraanke ravaqaara kero Boaasira
    aiqutaraini vaitora.
  hmo-hmo: Boasi be ia aniani bona ia inuinu vadaeni, bona mai moale danu ia hekure
    diho, bali idia haboua kahana dekenai. Vadaeni Ruta be mai regerege lasi ia lao,
    bilankesi be Boasi ena aena dekena amo ia abia isi, ia hekure diho.
  urd-urd: और जब बो'अज़ खा पी चुका, उसका दिल खुश हुआ; तो वह ग़ल्ले के ढेर की एक तरफ़
    जाकर लेट गया। तब वह चुपके — चुपके आई और उसके पाँव खोलकर लेट गई।
  rus-SYN: Вооз наелся и напился, и развеселил сердце свое, и пошел и лег спать подле
    скирда. И она пришла тихонько, открыла у ног его и легла.
  rmy-SERVI: Кала Боазо пэрэачиля тэ ха тай тэ пэ, тай ачиля лэсти мишто, вов отджиля,
    пэля ды угло скирдатэ. Руфь локхэ поджиля, оттерда ушардо лэхкирэ пурэндэ тай
    пэля.
  bqc-SIM: Bↄazu pↄblè à imì, aà pↄ kɛ̀na. À gɛ̀ wùlɛ pↄ́wɛnzɛ kpɛ, ↄ̃ Lutu
    lↄ̀ↄlɛaàzi tɛɛɛ, à aà dábi gò aà gbáa à wùlɛ we.
  tcz-CHONGTHU: Boaz chun aneh’a adonjouva chuleh lungkipah tah a aum jouvin Boaz
    chu achang kiset vum’na pang’a chun agalumtan ahi. Hichun Ruth jong kangchan hung
    vahlut’in, akengphang teni ahohdoh in alumtai.
  mar-mar: खाणेपिणे झाल्यावर त्याचे मन प्रसन्न होऊन तो जाऊन धान्याच्या राशीच्या बाजूला
    झोपला. मग ती गुपचूप जाऊन बवाजाच्या पायावरचे पांघरूण काढून तेथे झोपली.
  tcs-tcs: Apta Boaz bin pinis kaikai, em i bin pilgud nau. Den em bin go leidaun
    longsaid lo big ip blo sidkaikai. Wen em bin slip prapa dedslip, Rut i bin go
    po em kuaiatwan ane em bin tekemaut da kaba prom em leg ane leidaun lo legsaid
    blo em.
  qub-qub: Boozga cushisha micuran upuran. Nircur puñucuycuran sebäda goturaycashan
    ñaupanman. Chacayllamanga yachayllapa Rut yaycuran. Boozpa chaqui jaytananpa jirganta
    jogarcur puñucuycuran.
  bqp-bqp: Bↄaza pↄ́ blè à í mì, a pↄ kɛ̀ nna. À gɛ̀ɛ à wùtɛ pↄ́wɛ tuku sarɛ dire
    kpa, akũ Rutu lↄↄtɛ̀i tɛɛnɛ, à biza gò a gbáa à wùtɛ gwe.
  hat-hat: Lè Bòz fin manje, lè li fin bwè diven, kè l' te kontan. Li al kouche bò
    yon pil pay lòj, epi dòmi pote l' ale. Lè sa a, Rit pwoche tou dousman, li leve
    pwent dra ki te kouvri pye l' yo, epi li kouche la bò kote l'.
  eng-BSB: After Boaz had finished eating and drinking and was in good spirits, he
    went to lie down at the end of the heap of grain. Then Ruth went in secretly,
    uncovered his feet, and lay down.
  tod-tod: Ɓoaze laamiini, é ɓɔɔle, koozunɛɛni ziimaʋɛ. É liini, é la molo ɠiliiti
    poluʋɛ. Lute ʋaani naazu vaavaa, é seɠei zeɠe kɔɠɔiti ma, é la.
  eng-WEBPB: When Boaz had eaten and drunk, and his heart was merry, he went to lie
    down at the end of the heap of grain. She came softly, uncovered his feet, and
    lay down.
  kbq-kbq: Boasi'a ne'zama'a nehna huteno muse nehuno, bali rgama eri kevu vazinte'pinka
    mago asoparega umse'ne. Anante Ruti'a tkaureno ako heno, Boasi agarega frankera
    omeri zakeno umase'ne.
  nhe-BL: Huan Booz tlanqui tlacua huan paquiyaya. Teipa yajqui motecato para cochis
    nechca campa quimontonojtoyaj iyol cebada. Huan teipa ica yolic Rut hualajqui
    huan quiijcuenili itlaque huan nopona iicxitla motejqui.
  bus-bus: Bↄaza pↄ́ blè à í mì, à pↄↄ kɛ̀ nna. À gàa à dàɛ pↄ́wɛɛ tò saɛ kãa kpa,
    ben Rutu lↄↄtɛ̀zi tɛɛɛ, à bisa gò à gbála à dàɛ gwe.
  gub-BL: Moaz imai'u paw ire kury. Uwà tykwer umurywete kar i'u re. A'e rupi uker
    oho xewar imono'og pyrer huwake. Na'e ur mewe katu Huxi kury. Upir zewàwànaw ipy
    wi kury. U'aw a'e pe zewàwànaw iwype ipy huwake kury.
  eng-DRA: And when Booz had eaten, and drunk, and was merry, he went to sleep by
    the heap of sheaves, and she came softly and uncovering his feet, laid herself
    down.
