verse: RUT.003.017
translations:
  mal-C: “ ‘നിന്റെ അമ്മായിയമ്മയുടെ അടുക്കൽ നീ വെറുംകൈയായി പോകേണ്ട’ എന്നു പറഞ്ഞ് അദ്ദേഹം
    ആറുപാത്രം യവം തന്നയച്ചു” എന്നും അവൾ പറഞ്ഞു.
  deu-TKW: 'und sprach: diese sechs Maß Gerste hat er mir gegeben, denn er sagte:
    Du darfst nicht leer zu deiner Schwiegermutter kommen!'
  lin-lin: 'Mpe abakisaki : « Apesaki ngai kutu bakilo tuku mibale ya orje oyo, pamba
    te ayebisaki ngai : ‹ Kozonga maboko pamba te epai ya mama-bokilo na yo. › »'
  eng-LSV: And she says, “These six [measures] of barley he has given to me, for he
    said, You do not go in empty to your mother-in-law.”
  bmu-bmu: 'Möriga muewö toroqemba zöyök: “‘Gi irangaŋgöreŋ biribörak de anman,’ zömba
    bali muŋgu niŋgiza.”'
  eng-GNV: 'And said, These sixe measures of barly gaue he me: for he sayd to me,
    Thou shalt not come emptie vnto thy mother in lawe.'
  eng-WEBSTER: And she said, These six measures of barley he gave me; for he said
    to me, Go not empty to thy mother-in-law.
  nhw-BL: 'Huan nojquiya quiijto: ―Nechmacac ni chicuase tlatamachihuali tlen iyol
    cebada. Nechilhui amo cuali ma nimocuepas mochaj huan amo tleno nijhualicas.'
  swh-ONEN: Akaendelea kusema, “Amenipa shayiri vipimo sita akisema, ‘Usiende kwa
    mama mkwe wako mikono mitupu.’ ”
  bba-bba: U nɛɛ, durɔ wi, u nɛɛ, nɑ ǹ ɡɔsirɔ wunɛn mi nɔm dirɑ. Yen sɔ̃nɑ u mɑn
    ɔɔsu kilo wɔkurɑ nɔɔbu ye wɛ̃.
  eng-KJVCPB: And she said, These six measures of barley gave he me; for he said to
    me, Go not empty unto thy mother in law.
  mpx-mpx: Yaka i ba vevehe al i ba, “Bowasa i baem eliyau, ‘Bahi enoenovam nu sisikal
    yawam eliyana.’ Yaka bali hiwe, ana bwata kelaubwa tuwenti kiloglem, i pem.”
  wbp-wbp: Nyanungurla wangkaja, “Puwajarluju yungu ngurlu panu. Nyanunguju wangkaja,
    ‘Kulalpanpa yantarla miyi warntarri-wangu kanajardu-puraji-kirra.’”
  luo-luo: kendo nomedo wacho niya, “Ne omiya gorogoro auchiel mag shairi kowacho
    ni, ‘Kik idog ir wuon odu gi lweti nono!’ ”
  meu-meu: Ma eto, Ia danu bali efa tauratoiosi bini e henigu, eto “Ima kavakava ai
    ravamu basio lou henia”.
  npi-ULB: तिनले भनिन्, “तिनले मलाई यी छ पाथी जौ दिए, किनभने तिनले भने, 'तिम्री सासूकहाँ
    रित्तो हात नजाऊ' ।”
  yor-yor: Ó fi kún un wí pé, “Ó sọ fún mi wí pé, ‘Má ṣe padà sí ọ̀dọ̀ ìyá ọkọ rẹ
    ní ọwọ́ òfo, nítorí náà, ó fún mi ní ìwọ̀n ọkà barle mẹ́fà.’ ”
  ind-ind: dan Rut berkata lagi, “Boas memberikan kepadaku enam takaran jelai dengan
    berkata, ‘Kamu tidak boleh pulang dengan tangan kosong ke mertuamu!’”
  pes-OPCB: 'در ضمن اضافه کرد: «برای اینکه دست خالی پیش تو برنگردم، بوعز این مقدار
    جو را به من داد تا به تو بدهم.»'
  lcm-lcm: Kana na limalesikei a mamaiten i kon kata alis iau tatana, using kata antok
    ta, Ku ago ta papok an ane si ri omom ta kunga palau.
  aer-aer: Re ileke, “Boaz-ele ayenge annge ntange arunthe antheke. Re atyenge angkeke,
    ‘Unte anherre-anherre ngkwinhe-werne iltye-ante merne kwenye alpetyeke arrangkwe.’”
  tgl-ULB: Sinabi niya, “Itong anim na sukat ng sebada ay kung ano ang ibinigay niya
    sa akin, dahil sinabi niya, 'Huwag kang umalis na walang dala sa iyong biyenan.'”
  rmn-rmn: 'тай генэ: — Ов диняс ман акала шов сырэс ячмени тай пхэнляс: «Ма джя тэ
    сасатэ чюче вастэнца».'
  cbu-NT: Boos nuwaa tsiyatarangu, ¿Mayaamshitaja ngutish kuwinandish kuminpish kanapchish?
    tárangu, nuwaam sebaadaa wanus zapan yáyaru panarangiya. Waatatcha ini yuw nuwaam
    sebaadaa wanus panarangu anu, tárangu, umeenaamsha yámandarangiya.
  hui-hui: Ibugua lamaro bialu lalu, Boasa ibugua í̠ bederia bame gi walambo nadaibi
    lole lowa bali lini hilu hombedo ngiyadaruni, lene.
  wrs-wrs: Henga ona, wo henga Boas kam omni, ata yimba ombawondanamba es nonglaphovav
    ongapevputowamba, bali honi kethanguao.
  jao-jao: “Karnili-nu ngarna waninjawu yirdiwiji yindalu, ngarna ngarnayirdi muwu-ja
    mu-ngarranku. Karnilu-ngunda ma-ja ngalinga,” kanda-arri nganinya.
  mya-mya: '``သူ​သည်​ကျွန်​မ​အား`မိ​ခင်​ထံ​သို့​လက်​ချည်း သက်​သက်​မ​ပြန်​ရ'' ဟု​ဆို​ကာ​ဤ​မု​ယော​စ​ပါး
    ကို​ပေး​လိုက်​ပါ​သေး​သည်'''' ဟု​ပြော​၏။'
  bod-N: ཡང་ཁོ་མོ་ན་རེ། ཁོས་བདག་ལ། ཁྱོད་རང་ལག་སྟོང་དུ་ཁྱོད་ཀྱི་སྒྱུག་མོའི་རྩར་འགྲོ་མི་རུང་ཞེས་སྨྲས་ཤིང་བདག་ལ་ནས་བྲེ་དྲུག་གནང་བ་ཡིན་ཞེས་ཞུས།
  wsk-wsk: “Se barley nunguning ko ikup 20 kilogram imi tugu aisu se mam, ni kiting
    ipi piler ale ka neme kote me namarko mam.”
  kkl-kkl: Nen babe ambarelamogti, “Boasti 'Anyamalkelag an nongog pululam kom,' seldi
    kwaneng roti sumbaneba ag teknero 20 kilogram libatnelba, payan,” aro ambarog.
  sna-sna: uye akatizve, “Andipa zviyero zvitanhatu izvi zvebhari, akati, ‘Usadzokera
    kuna vamwene vako usina chinhu.’ ”
  spa-BLM: 'Ella dijo: “Me dio estas seis medidas de cebada, porque me dijo: “No vayas
    con las manos vacías a casa de tu suegra””.'
  cac-cac: —A masanil ixim cebada tic ix yac' vin̈ d'ayin. Ix yalanpax vin̈ to max
    yal in javi d'ayach tato malaj jab'oc tas ved'nac, xchi ix.
  swh-ULB: Alimwambia, “Hivi vipimo sita vya shairi ni vile alivyonipa yeye, kwa kuwa
    alisema, 'Usiende mikono mitupu kwa mama mkwe wako.'”
  bel-bel: 'І сказала: гэтыя шэсьць мераў ячменю ён даў мне і сказаў мне: ня йдзі
    да сьвякрові сваёй з пустымі рукамі.'
  klt-klt: Kulá son Rut tá ing miuk, “Boas yá ing nanek, ‘Ketya páliná muná nambáka
    yan káin ma kuindalák,’ ing mengga, bali 20 kilo hám wáina ná namán tángga áwet.”
  deu-ELBBK: 'und sprach: Diese 6 Maß Gerste gab er mir, denn er sagte: Du sollst
    nicht leer zu deiner Schwiegermutter kommen.'
  mbb-OT: Ke sikandin daan te, “Migkaǥi zin he kenà meupiya ke ed-ulì a zini te kenikew
    te wazè ku uwiten, umbe imbeǥey zin kediey heini is barli.”
  mal-2015: അമ്മാവിയമ്മയുടെ അടുക്കൽ വെറുങ്കയ്യായി പോകരുതു എന്നു അവൻ എന്നോടു പറഞ്ഞു
    ഈ ആറിടങ്ങഴി യവവും എനിക്കു തന്നു എന്നു അവൾ പറഞ്ഞു.
  tuo-NT: 'Apeye quẽꞌrãrẽ werenemoco niwõ: —Aꞌte peje cebada yʉꞌʉre oꞌoami. Yʉꞌʉre
    aꞌtiro niami: “Mʉꞌʉ mañecõ tiropʉre apeyenojõ moogõ dajaticãꞌña”, niami, ni wereco
    niwõ.'
  gup-gup: '@see-verse:RUT.003.016'
  nys-nys: '@see-verse:RUT.003.016'
  byx-byx: De qerka ma Rut kia sil ma, “De qa ruqun a ngua ai quasik mager ip ngu
    guir naik sagel dap mager ip ngu tal a nga ma asmes. Taqura de qa qur a ngua re
    lunger iara ama bali.”
  gvs-gvs: idigo kana, ‘Boasa ilatuwokoigu idigo kana, “Geya itoboinemta nima kaka
    kwaluvila kuna yaom yaina.” Tauna bali kutukutuna gagaina ivinigu.’
  rmc-rmc: 'a mek phenďa: „Kala biš kili man diňa a phenďa mange: ‚Našťi džas het
    ča avke ke tiri sasuj bijal ňisoste.‘ “'
  pes-OPV: 'و گفت: «این شش کیل جو را به من داد زیرا گفت، نزدمادرشوهرت تهیدست مرو.»'
  ron-1924: 'Еа а зис: „Мь-а дат ачесте шасе мэсурь де орз, зикынд: ‘Сэ ну те ынторчь
    ку мыниле гоале ла соакрэ-та.’”'
  ben-OBCV: রূত আরও বলল, “তিনি এই ছয় মান যব আমাকে দিয়ে বললেন, ‘তোমার শাশুড়ির কাছে
    খালি হাতে যেয়ো না।’ ”
  lex-lex: 'Ne Ruta nakot wal lia yananni niwra: “Wetra'' lawna ri honona re, e''
    ed mak kala, yoma niwra: “Omlia''wa de yana limmu nahgallia la it inni de!””'
  som-som: Oo waxay tidhi, Lixdatan koombo oo shaciirka ah isagii baa i soo siiyey,
    waayo, wuxuu igu yidhi, Adoo faro madhan soddohdaa ha u tegin.
  lat-VUC: 'Et ait: Ecce sex modios hordei dedit mihi, et ait: Nolo vacuam te reverti
    ad socrum tuam.'
  eng-ASVBT: And she said, These six measures of barley gave he me; for he said, Go
    not empty unto thy mother-in-law.
  mna-mna: 'Mi iseeŋge sua kini ma iso: “Boas iso pio ta kembei: Irao nomoŋ men mi
    aŋmiili ma aŋmar ku na som. Tana ikam kanda bali tiŋgi.”'
  ita-1885: 'Le disse ancora: Egli mi ha date queste sei misure d''orzo; perciocchè
    egli mi ha detto: Non tornar vuota alla tua suocera.'
  kqc-kqc: ka niyo, “Ina yaku mina feta 6 barley na masi niyo, ‘Vana notoka yi radini
    rofu de dairigiya.’”
  eng-LXXUP: And she said to her, He gave me these six measures of barley, for he
    said to me, Go not empty to thy mother-in-law.
  eng-ULB: She said, “These six measures of barley are what he gave me, for he said,
    'Do not go empty to your mother-in-law.'”
  spa-VBL: '“Y también me dio estas seis medidas de cebada”, añadió. “Me dijo: ‘No
    debes ir a casa de tu suegra con las manos vacías’”.'
  fra-_FOB: 'Et elle dit: Il m''a donné ces six mesures d''orge; car il m''a dit:
    Tu ne retourneras point à vide auprès de ta belle-mère.'
  mal-mal: അമ്മാവിയമ്മയുടെ അടുക്കൽ വെറും കയ്യോടെ പോകരുത് എന്നു അവൻ എന്നോട് പറഞ്ഞു
    ഈ ആറ് പറ യവവും എനിക്ക് തന്നു എന്ന് അവൾ പറഞ്ഞു.
  urd-GVR: Rūt bolī, “Jau ke yih dāne bhī us kī taraf se haiṅ. Wuh nahīṅ chāhtā thā
    ki maiṅ ḳhālī hāth āp ke pās wāpas āūṅ.”
  suz-BL: मिनु रूथमी बोआजमी पशो नेल्‍ल शेंशा “मेकोमी आं कली ‘इ शिमी आ बाक्‍तीके श्‍येत्‍थ
    मलेतो’ दे आं कली ६ सेआह क्‍योव़ज गेती” देंमाक्‍त। सेआह का ७ लिटर खोदेंशो बाक्‍ब।
  ita-1927: 'e aggiunse: “M’ha anche dato queste sei misure d’orzo; perché m’ha detto:
    “Non devi tornare dalla tua suocera con le mani vuote”.'
  ckb-ckb: 'گوتی: «ئەم شەش پێوانە جۆیە ئەو پێیدام، چونکە گوتی: ”بە دەستبەتاڵی مەچووەوە
    لای خەسووت.“»'
  eng-BBE: And she said, He gave me these six measures of grain, saying, Do not go
    back to your mother-in-law with nothing in your hands.
  kan-OKCV: “ ‘ನೀನು ನಿನ್ನ ಅತ್ತೆಯ ಬಳಿಗೆ ಬರೀ ಕೈಯಾಗಿ ಹೋಗಬಾರದು’ ಎಂದು ಅವನು ಸುಮಾರು ಇಪ್ಪತ್ತೈದು
    ಕಿಲೋಗ್ರಾಂ ಜವೆಗೋಧಿಯನ್ನು ನನಗೆ ಕೊಟ್ಟನು,” ಎಂದಳು.
  bbb-bbb: Ruti fu ijiege kuara areme kuae, Fu kie a una vakuma ade ikiriasana vakono
    kiena fu kumune vare igene kari vajiemano kuae.
  tam-2017: மேலும் அவர், நீ உன் மாமியாரிடத்திற்கு வெறுமையாகப் போகவேண்டாம் என்று சொல்லி,
    இந்த ஆறுபடி வாற்கோதுமையை எனக்குக் கொடுத்தார் என்றாள்.
  spa-RV-1909: 'Y dijo: Estas seis medidas de cebada me dió, diciéndome: Porque no
    vayas vacía á tu suegra.'
  ron-BTF: 'Şi a zis: Mi-a dat aceste şase măsuri de orz, fiindcă mi-a spus: Nu merge
    la soacra ta cu mâna goală.'
  eng-WEBP: She said, “He gave me these six measures of barley; for he said, ‘Don’t
    go empty to your mother-in-law.’”
  eng-FBV: “And he also gave me these six measures of barley,” she added. “He told
    me, ‘You mustn't go home to your mother-in-law empty-handed.’”
  nld-1939: 'En ze vervolgde: Hij heeft mij ook nog deze zes maten gerst gegeven.
    Hij zeide:Ge moogt niet met lege handen bij uw schoonmoeder komen.'
  nch-BL: 'Huan nojquiya quiijto: ―Techmacac ni chicuase tatamachihuali ten iyol cebada.
    Techilhui amo cuali nitacuepilis mochaj huan amo teno nijhualicas.'
  tfr-NTPO: Ga tjl̈ẽ ba kong ga «Dwl̈a ëre twara bor kong, ga tjl̈ẽ bor kong ga “Pja
    jek shäng iröng bop ëm shwoy or rorë l̇l̇ëme” l̈e bor kong eni» l̈e.
  vie-1934: 'rồi tiếp rằng: Người có cho tôi sáu đấu lúa mạch này, mà rằng: Nàng chớ
    trở về cùng bà gia hai tay không.'
  hin-CV: रूथ ने आगे कहा, “उन्होंने मुझे ये छः माप जौ भी यह कहते हुए दिए हैं, ‘अपनी
    सास के पास खाली हाथ न जाना.’ ”
  spa-BES: 'Y ella dijo: Él me dio estas seis medidas de grano, diciendo: No vuelvas
    con tu suegra sin nada en tus manos.'
  tdx-tdx: 'vaho hoe re: Natolo’e ahy o vare-hordea fañaranañe eneñe toañe ami’ty
    hoe, Ko mimpoly mañomaño mb’ aman-drafoza’o ampela ao.'
  tha-KJV: และนางว่า “ท่านให้ข้าวบาร์​เลย​์หกทะนานนี้​แก่​ฉัน ท่านว่า ‘​เจ้​าอย่ากลับไปหาแม่​สามี​มือเปล่าเลย’”
  por-BR-2018: 'E disse: Estas seis medidas de cevada me deu, dizendo-me: Porque não
    vás vazia à tua sogra.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Luda꞉ sa꞉laki, “Da꞉si welo꞉, Boasa꞉ nemo꞉ dimiabeka꞉. Boas
    eyo꞉ nemo꞉wo꞉ a꞉la꞉sio꞉, ‘Ge Na꞉omilo꞉ amio꞉ madali fa꞉la꞉doma꞉ ha꞉na꞉no꞉wo꞉ mogago꞉lo꞉biki,
    da꞉si bali we o꞉lia꞉ dia꞉ hamana!’ a꞉labiki dia꞉mio꞉.”
  deu-ELO: 'Diese sechs Maß Gerste gab er mir, denn er sagte: Du sollst nicht leer
    zu deiner Schwiegermutter kommen.'
  caa-caa: 'Y de allí ojron e Rut otronyajr y che: —Y uyajqꞌuen tunor e cebada era
    y uyaren que ma cocha erer tuaꞌ insutpa inyopa tut nipixam bꞌan taca, che e Rut.'
  eng-WYC-2018: And Ruth said, Lo! he gave to me six measures of barley; and he said,
    I will not that thou turn again void to thy mother-in-law. (And Ruth added, Behold!
    he gave me six measures of barley; for he said, I will not have it that thou return
    empty-handed to thy mother-in-law.)
  epo-epo: 'Kaj ŝi diris plue: La ses mezurilojn da hordeo li ankaŭ donis al mi; ĉar
    li diris al mi: Ne revenu malplena al via bopatrino.'
  uig-PIN: 'U: — U bu altǝ kǝmqǝn arpini manga bǝrdi, qünki u: «ⱪeynanangning yeniƣa
    ⱪuruⱪ ⱪol ⱪaytip barmiƣin» dedi, — dedi.'
  beo-beo: E bu sia:i, “Ea amola nama amane sia:i, na da udigili dima bu masunu da
    hame galebe. Amanoba, e da amo bali ha:i manu nama i.”
  tpi-OTNT: Na Rut i tok, “Boas i tok olsem em i no laik mi go nating long tambu bilong
    mi na em i skelim sampela bali long mi.”
  hau-SA: ta kuma ƙara da cewa, “Ya ba ni waɗannan mudu shida na sha’ir, yana cewa,
    ‘Kada ki koma wurin surukarki hannu wofi.’ ”
  uig-LAT: 'U: — U bu alte kemchen arpini manga berdi, chünki u: «qéynanangning yénigha
    quruq qol qaytip barmighin» dédi, — dédi.'
  nde-nde: wengeza esithi, “Ungiphe izilinganiso eziyisithupha zebhali wathi, ‘Ungaze
    wabuyela kunyokozala ungelalutho.’ ”
  ton-ton: Pea pehē ʻe ia, naʻa ne tuku kiate au ʻae fua paʻale ʻe ono ni; he naʻa
    ne pehē kiate au, ʻoua naʻa ke ʻalu ngeʻesi pē ki hoʻo faʻē ʻi he fono.
  ces-1613: 'A řekla: Šest měr těchto ječmene dal mi, nebo řekl ke mně: Nenavrátíš
    se prázdná k svegruši své.'
  eng-WMB: She said, “He gave me these six measures of barley; for he said, ‘Don’t
    go empty to your mother-in-law.’”
  tam-TCV: அவள் தொடர்ந்து, “நீ உன் மாமியாரிடம் வெறுங்கையுடன் போகவேண்டாம் என்று சொல்லி,
    அவர் எனக்கு இந்த ஆறுபடி வாற்கோதுமையையும் தந்தார்” என்றாள்.
