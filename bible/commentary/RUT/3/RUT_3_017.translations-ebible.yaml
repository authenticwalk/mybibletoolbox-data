  tel-2017: “అతడు నువ్వు వట్టి చేతులతో మీ అత్త ఇంటికి వెళ్ళవద్దు అని ఈ ఆరు కొలతల బార్లీ
    గింజలు ఇచ్చాడు” అంది.
  hat-BSA: 'Li te di: “Men sis mezi lòj li te ban mwen yo, paske li te di: ‘Pa kite
    men a bèlmè ou vid.’”'
  bxh-bxh: yo hinaga, bali te ya felegu, na iyen, Ibege ma nima fafam u fuyo lawam
    lisina.
  emi-emi: Me Rutu ghe uela va, “Boasi ekala tau mae sio bali raisi. Euela va, ‘Karika
    erooroo va unim lao ta usau righi bali raisi me ughunusi lao.’”
  kos-kos: Na el sifilpa fahk, “El mu nga in tia pisinpo foloko nu yurum, na pa el
    se barley inge nga in us tuku.”
  hbo-WLC: וַתֹּ֕אמֶר שֵׁשׁ־הַשְּׂעֹרִ֥ים הָאֵ֖לֶּה נָ֣תַן לִ֑י כִּ֚י אָמַ֣ר אַל־תָּב֥וֹאִי
    רֵיקָ֖ם אֶל־חֲמוֹתֵֽךְ׃
  ibo-ibo: “Ọ manyeere m ọtụtụ ọka balị isii ndị a si m, ‘O kwesighị ka ị gbara aka
    lakwuru nne di gị.’ ”
  ory-ory: ପୁଣି ଆହୁରି କହିଲା, “ଶାଶୁ ନିକଟକୁ ମୁକ୍ତ ହସ୍ତରେ ନ ଯାଅ” ବୋଲି କହି ସେ ମୋତେ ଏହି
    ଛଅ ପାତ୍ର ଯବ ଦେଇଅଛନ୍ତି।
  wmt-wmt: '@see-verse:RUT.003.016'
  chk-chk: A pwal apasa, “Poas a üreniei pwe üsap liwinto reöm fän asöülapö, iei mine
    a ngeniei ei ükükün parli.”
  ssd-ssd: 'Kubeu tuna sulumba rugan nuŋe sana: Boas nu teŋenmba ye sayat. Ne ake
    luka rugan naŋe sota kaye ta mayenu ndo kuga ŋga wit te ŋakmba tolmba ye sat ŋgina
    le'
  rop-rop: en afta imbin tok, “Iya luk, olgamen. Imbin dalim mi nomo blanga kambek
    langa yu nomo garram enijing. Blanga tharran na imbin gibit mi ol dislot sid daga.”
  ukr-1871: 'І сказала: Цї шість мірок ячменю він менї дав і сказав: Ти не повинна
    йти до своєї свекрухи з порожними руками.'
  deu-1951: 'Diese sechs Maß Gerste gab er mir; denn er sprach: Du sollst nicht leer
    zu deiner Schwiegermutter kommen!'
  eng-JPS: 'And she said: ''These six measures of barley gave he me; for he said to
    me: Go not empty unto thy mother-in-law.'''
  etr-etr: Ea säla wagahalea sähalea, Boasaea di sebea obëgësalea memalä ne badumu
    obëgëmäiala made beasila, eladi gadoi bali gägä adu äudä ï ägüi amo gomelëla säi.
  srp-1865: 'I reèe: ovijeh šest mjerica jeèma dade mi, jer mi reèe: nemoj se vratiti
    prazna k svekrvi svojoj.'
  lug-lug: era n’ayongerako nti, “Yampadde ebigero bino omukaaga ebya sayiri, n’aŋŋamba
    nti, ‘Toddayo wa nnyazaala wo ngalo nsa.’ ”
  heb-heb: ותאמר שש השערים האלה נתן לי כי אמר אל תבואי ריקם אל חמותך׃
  mpp-mpp: Yogolec siduc aicnolu taockelu edowec, “Ye bali umacine 40 kilo, yago yanguc
    milu nelegac, ‘Ga molegona wiyac monic mi balu moc benang yengaugonela nalic mi
    hikedamecte.’”
  ben-IRV: আরও বলল, “শাশুড়ীর কাছে খালি হাতে যেও না৷” এই বলে তিনি আমাকে এই ছয় [মাণ]
    যব দিয়েছেন
  ntu-ntu: X rpi-kzpzle kx, “Boas ka-kzple bali lc tqtwzmc, x rpimle bange kx, ‘Bzkq
    vz-nrbalqbzme mz lxem, a' twzbz bali lc bade.’”
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਕਿਹਾ, “ਉਸ ਨੇ ਮੈਨੂੰ ਇਹ ਛੇ ਟੋਪੇ ਜੌਂ ਦੇ ਦਿੱਤੇ ਕਿਉਂਕਿ ਉਸ ਨੇ ਮੈਨੂੰ
    ਕਿਹਾ ਕਿ ਤੂੰ ਆਪਣੀ ਸੱਸ ਕੋਲ ਖ਼ਾਲੀ ਹੱਥ ਨਾ ਜਾਈਂ।”
  rmy-LOVARI: 'ай щютас пашэ: — Вов дас мангэ кодал шов меры сэмно ворбаса: «На болдэ-ту
    кай тири сокра щюще вастэнца».'
  tkr-tkr: 'qiyğa, eyhen: – Abaysqa xıl q''ərar simiyk''alva uvhu mang''vee zas inimeena
    xhıt''ab huvuna.'
  mya-JVB: သူက၊ သင် သည်ယောက္ခမ ထံ သို့လက်ချည်း မ သွား နှင့်ဟုဆို လျက် မုယော စပါးခြောက်ဩမဲပေး
    ကြောင်းကို ၎င်း ကြားပြော လေ၏။
  tte-O: Ludi iwaloyoi, “Bowasa iwaloma koliyau tabu yavivivilama koliwo menimagu.
    Kaiwena mwa bali bwaite meuloina iyeyama.”
  tvk-tvk: E Rut biteni mun mini bit, “E xi ien ti tavei xa heok vaka hon melele xa
    nadilomun namei tim mei napusuk, ma misa utut bale xil ak xa kilo nen be hanutap
    tei e he xalu mun (30 kg) minou.”
  tbg-tbg: Vi uvara tiva taiqa kero viva qaiqaa tiharo, Boaasiva tiriara viva nai
    tonanova inaini qumina vuantorave tiro, viva baali raira timimantama vare anuro,
    tiro.
  hmo-hmo: Ma ia gwau, “Boasi ese bali haida lau dekenai ia henia, ia gwau, ‘Lau ura
    lasi imana kavakava oiemu ravana dekenai do oi giroa lou.’ ”
  urd-urd: 'और कहने लगी कि मुझको उसने यह छ: पैमाने जौ के दिए, क्यूँकि उसने कहा, तू
    अपनी सास के पास ख़ाली हाथ न जा।'
  rus-SYN: 'И сказала ей: эти шесть мер ячменя он дал мне и сказал мне: не ходи к
    свекрови своей с пустыми руками.'
  rmy-SERVI: 'тай прыпхэнда: — Вов дыня манди їпаш гоно ячмени тай пхэнда: «На рисюв
    пэхкиря сасуятэ шушэ вастэнца».'
  bqc-SIM: 'À mɛ̀: À ma gba naa zaa lɛ sooloɛ beeɛ. À mɛ̀ a maa mà ta ma zãdawa
    ↄgiio.'
  tcz-CHONGTHU: Chuleh Ruth chun aseiyin, “Natehpi komma sagoh keuva nakinung le louding
    ahi tin sakol chang atenadim gup eihin pohsah e,” ati.
  mar-mar: तिने सांगितले, “सहा मापे सातू त्याने मला दिले. तो म्हणाला, ‘आपल्या सासूकडे
    रिकाम्या हाताने जाऊ नको.’”
  tcs-tcs: Nadating tu em bin mekem, em bin gibe mi dis tuenti kilo sidkaikai ya.
    Boaz bin spik mi diskain, “Yu mas kare samting gobaik po madalo blo yu.” ’
  qub-qub: 'Mastapis niran: «Cay sebädata goycamasha ‹¿imanöpataj jinayllaga suyrayquiman
    chayanqui?› nir.»'
  bqp-bqp: 'à pì: À ma gba nagã zaka lɛ́ suddo díkĩnamɛ. À pì à mana mà tá ma zã
    da kia ↄkoriro.'
  hat-hat: 'Epi li di: -Anvan m'' ale, li di m'' konsa ou pa ka tounen san anyen.
    Se konsa, li ban m'' dis mamit lòj sa yo.'
  eng-BSB: And she said, “He gave me these six measures of barley, for he said, ‘Do
    not go back to your mother-in-law empty-handed.’”
  tod-tod: 'É ɠɛni ma: «É su lɔzita veeʋɛ bɛ̀ moloi zu, é ɠɛ mà: ‹È la lia ga
    yeaɲaka è-leemɔɔn ʋɔ bɛ.› »'
  eng-WEBPB: She said, “He gave me these six measures of barley; for he said, ‘Don’t
    go empty to your mother-in-law.’”
  kbq-kbq: Ruti'a anage hu'ne, Ana bali rgamofona, 27ni'a kilo naza kna'amo'a hu'nea,
    herfinteno nenamino anage hu'ne, Neganoferontega vusunka, kza avapara ovugahane
    hu'ne.
  nhe-BL: 'Huan nojquiya quiijto: ―Nechmacac ni chicuase tlayejyecoli tlen iyol cebada.
    Nechilhui ax cuali ma nimocuepas mochaj huan ax tleno nijhualicas.'
  bus-bus: 'à bè: À ma gba nagã zaka lɛ́ swɛɛdoo kɛ̀kiimɛ. À bè à maa mà tá ma zã
    daa ↄkoriro.'
  gub-BL: — Umur ko xewar paw ihewe a'e no. — Ezewyr zo nereko haw pe ma'e heraha
    'ym pà nemehy pe nehe, i'i ihewe, i'i umehy pe.
  eng-DRA: 'And she said: Behold he hath given me six measures of barley: for he said:
    I will not have thee return empty to thy mother in law.'
