    אַל־תָּבֹ֥ואִי רֵיקָ֖ם אֶל־חֲמֹותֵֽךְ׃
  yka-yka: Ubus paˈinne pe, “Urunganne ku meˈ ennem takesan barley inin peggeˈ gaˈi
