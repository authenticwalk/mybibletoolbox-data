  piu-2006: '@see-verse:RUT.003.016'
  pjt-pjt: '@see-verse:RUT.003.016'
  kik-kik: Ningĩ agĩcooka akĩmwĩra atĩrĩ, “Ibaba ici ithathatũ cia cairi nĩwe ũũheire,
