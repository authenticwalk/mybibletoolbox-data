    kufikira atamaliza kudya ndi kumwa.
  kyg-kyg: Uno maiꞌnisigekaeꞌmo aniꞌmo faletaleka alagepa atumo neꞌaiya uvelimo faleteka
    hogote alagepa kukenakamo alika vaika aliteka aliꞌyaꞌmo neꞌalisayategamo uka maiyo.
    Ukaeꞌmo uka aulagaleꞌmo afole oꞌaika maiꞌnegenoꞌao neꞌyaꞌe aniꞌeꞌmo neno hano
    hino.
  hrv-hrv: Umij se ti i namaži, lijepo se odjeni pa idi na gumno. Ne daj da te prepozna
    prije nego što se najede i napije.
  mps-mps: Tama nage wę paugi pelama, tama te denami ebo nai sanda me te wiegi yai
    ugwa muao. Megi da, nage te aga sę ebo badu pelama, tiali goli, te nage aga pąde
    me biligio. Tiyu, agai nage tonaluabuo. Tialima, nago aga nai tubo me wę tubo
    silibo tonaluyu, bidao.
  tpi-tpi: Olsem na yu mas i go waswas na putim sanda na gutpela klos. Na yu go long
    hap em i wok long en, tasol yu no ken kamap long ai bilong en. Orait yu wet i
    stap inap em i pinis long kaikai na dring.
  dan-1931: tvæt dig nu og salv dig, tag dine Klæder på og gå ned på Tærskepladsen;
    men lad ikke Manden mærke noget til dig, før han er færdig med at spise og drikke;
  vie-OVCB: Bây giờ, con đi tắm gội, xức dầu thơm và mặc chiếc áo đẹp nhất vào. Rồi
    đi xuống sân đạp lúa, nhưng đừng để Bô-ô thấy con trước khi ông ăn uống xong.
  guj-2017: માટે તું, તૈયાર થા; નાહીધોઈને, અત્તર ચોળીને, સારાં વસ્ત્રો પહેરીને તું
    ખળીમાં જા. પણ તે માણસ ખાઈ પી રહે ત્યાં સુધી તે માણસને તારી હાજરીની ખબર પડવા દઈશ
    નહિ.
  awx-awx: Ge yanggäka häluke, hängä käpängänä käyä gupdane pahake, täwikga käluk
    pahake, uwomune kuyo. Tike nak yanggä yangu donapuluxawänu, alänggämänu maxuwi
    gandupsok.
  pon-2006A: Eri, kamwakeleiukada, kapwohtikla oh likawihada omw likou me keieu kaselel.
    Kohla wasa me e pahn wie kamwakamwakel ie; ahpw ke dehpa mweidohng en kilanguhkada
    lao mwurin eh pahn mwenge oh nim wain.
  por-BRBSL: Portanto, lave-se, unta-se, vista-se e vá até a eira; mas não se dê a
    conhecer ao homem até que ele tenha terminado de comer e beber.
  eng-OEBUS: Tonight he is going to winnow barley on the threshing-floor. So bathe
    and anoint yourself and put on your best clothes and go down to the threshing-floor.
    But do not make yourself known to the man until he has finished eating and drinking.
  aly-aly: Nga pwerlperretyek-tangkwel. Apernelhetyek-anem anter mwerr-angker inteyel-akertel.
    Ankwa mwerr-angkerel aylpetyek. Lyert ingwel nga alhetyek apmer aterterr yanh-warl,
    Boaz-kety arlengk-iwelhemel-tangkwel. Mpelhey-tangkwel, ra atnertengerremel anetyek-atwety.
  swe-swe: Tvätta dig, smörj dig [med välluktande olja] och klä dig [lägg bort dina
    sorgekläder]. [Här används det generella ordet för kläder, hebreiska ”simla”.
    Samma ordningsföljd med att ”tvätta, smörja och klä sig” finns i där David avbryter
    en tid av sorg. Det finns även en parallell med Guds handlande med Jerusalem,
    där Gud breder ut sin mantel, tvättar, smörjer och klär sin blivande brud, se
    . Noomi uppmanar nu troligtvis Rut att byta ut sina sorgekläder till vanliga kläder,
    och troligtvis också hennes finaste klänning. Vi vet inte hur länge Rut bar sorgekläder,
    men i exemplet med Tamar rör det sig om många år, se . Om så är fallet hade hon
    sorgekläder när hon arbetade på fältet. Det kan förklara varför Boas inte gjort
    någon ansats att uppfylla sin roll som återlösare, utan väntar på att hon ska
    vara redo.] Gå sedan ner till tröskplatsen [utanför Betlehem], men [var försiktig]
    låt honom inte se dig innan han avslutat sin måltid (ätit och druckit).
  cth-cth: Nang teh tui kamhluknae, satui kâhluknae, kamthoupnae khohnat nateh laikawk
    koe cet leih, ahni ni rawca be a ca hoehnahlan teh kâpâtue hanh.
  twi-twi: Enti yɛ nea merekyerɛ wo yi. Guare na tutu aduhuam gu wo ho na fa wo ntade
    pa bi hyɛ. Afei, kɔ awiporowbea hɔ, nanso mma Boas nhu wo kosi sɛ obedidi awie.
  hlt-hlt: Te dongah sil uh lamtah situi hluk. Te phoeiah na himbai te na pum dongah
    bai lamtah cangtilhmuen la suntla thuk. A caak a ok a coeng duela hlang taengah
    moe boeh.
  tbz-SIM: Wuɔ kɛ́yɔɔrɛ ɑmɑ́ɑ̀ tùdɑ̀ɑ̀rí kɛ́dɑ́ɑ́tí ɑ yɑɑ̀sɑ̀ɑ̀tì kɛ́kɔtɛ o yiɛ́,
    ɑ nɛ́ bɑ́ɑ́ yie nkòò dɑ yɑ̀ kɛ mu nyí di kɛ yɑ̃̀.
  msy-2020: Nɨ mangɨ ruegh uan mughuriar aghuim zuir borem uabɨ daghuigh. Egh korotiar
    aghuim arugh, egh balin iniba kua dar dagheba isir danganir kamɨn mangɨ. Nɨ mangɨ
    an damazimɨn otivan markɨ, nɨ teghtɨ a mar damegh gɨvaka.
  rmy-VLAKH: Ту халадю, макпэ, вурядю и жа по гумэно, ай лэ Боазости на сыкадю, жы
    покэ вов хала и пэла.
  dop-dop: Mpʋ tɔ, sɔ lʋm, tʋ tulɑɑlʋ, suu nyɑ́ wontu kʋpɑntʋ. Ɩlɛnɑ ń tii kɑtɑɣɑ
    tɑɑ. Amɑ yele nɑ ɩ́ tɛ tɔɣɔʋ ɩlɛnɑ ɩ́ nɑ-ŋ.
  azb-azb: Sən də yuyun, ətirlən və ən gözəl paltarını geyinib xırmana en. Amma o
    yeyib-içməyini qurtarmayınca özünü ona göstərmə.
  eng-DBY: Wash thyself therefore, and anoint thyself, and put thy raiment upon thee,
    and go down to the floor; make not thyself known to the man, until he shall have
    done eating and drinking.
  hin-2017: तू स्नान कर तेल लगा, वस्त्र पहनकर खलिहान को जा; परन्तु जब तक वह पुरुष
    खा पी न चुके तब तक अपने को उस पर प्रगट न करना।
  wol-KYG: Kon nag sangul, solu ba jekk, xeeñu, dem ca dàgga ja. Bu ko feeñu nag te
    lekkul, ba naan ba noppi.
  eng-YLT: and thou hast bathed, and anointed thyself, and put thy garments upon thee,
    and gone down to the threshing-floor; let not thyself be known to the man till
    he complete to eat and to drink;
  eng-WYC-2017: Therefore be thou washed, and anointed, and be thou clothed with more
    honest or best clothes, and go thou down into the cornfloor; the man see not thee,
    till he have ended to eat and to drink.
  eng-WMBB: Therefore wash yourself, anoint yourself, get dressed, and go down to
    the threshing floor; but don’t make yourself known to the man until he has finished
    eating and drinking.
  spp-spp: Lire tèni i, mu a yaa mu u wìli, maa ntìri, maa ma vàanɲyi nisìnaɲyi lwɔ́
    a le, maraa sì fyiini na. Ŋka ma hà u yaha u ma cè mà u ta u sàha ŋkwɔ̀ a lyî
    maa bya a kwɔ̀ mɛ.
  urd-GVH: तो सुन लें, अच्छी तरह नहाकर ख़ुशबूदार तेल लगा लें और अपना सबसे ख़ूबसूरत
    लिबास पहन लें। फिर गाहने की जगह जाएँ। लेकिन उसे पता न चले कि आप आई हैं। जब वह
    खाने-पीने से फ़ारिग़ हो जाएँ
  kvg-kvg: 'Ndakin āv qoqotégó nqǽgo: Vø̀khæ-khakuám. Tae et sisip mbomambaqape
    qógé, neka ndabua eqeieqei voqó-uzām. Yaq teqa bali nanga tøkuza manqei-té
    qonǿqáv. Geté Boaz beqàme᷄kh. Ndego lou loge ùni bembøe-navøém.'
  rug-rug: Ke agoi si mamu la huhuve valeana, na lumulumu, mamu va sagei sari na mua
    poko tolavaedi. Beto asa si mamu la vasina pu korapa neti varipaqaha ni sa sari
    na kiko bale koari na qaqalotodi, ba mu lopu vata dogoro koasa, osolae beto tu
    henahena na napo si asa.
  gaz-gaz: Kanaafuu dhidhiqadhuutii shittoo dibadhu; uffata kee isa bareedaa illee
    uffadhu. Ergasiis gara oobdichaa dhaqi; inni garuu hamma nyaatee dhugee raawwatutti
    akka ati achi jirtu hin beekin.
  fra-LSG: Lave-toi et oins-toi, puis remets tes habits, et descends à l’aire. Tu
    ne te feras pas connaître à lui, jusqu’à ce qu’il ait achevé de manger et de boire.
  gnn-gnn: Ga nhenydja yurru ḻupthundja, ga dhatthunmirri girri'yu ḻatju'kunharamirri
    yana, bala marrtjiyana nhanukala wäŋalilinydja gayul yana. Dhurrwaraŋuru ŋuliŋurunydja
    ŋunhi ŋayi yurru djäma yukurra, bala ŋayi yurru ŋathana ḻuka, ga ŋuliŋurunydja
    ŋayi yurru ŋorrana ŋunhiliyina wäŋaŋura.
  yal-yal: Awa, Ruti, sa i maxa, i latikɔnɔnna nde so i ma. I yi i ya dugi faɲine
    tongo, i yi i yitɔn. Na na dangu, i siga Boosu a malo bɔnbɔdeni. Koni a nama a
    kolon de a i na yi han a yelin a dɛgedeni.
  iou-iou: Unita gäk ume ärutpäŋ tek säkgämän täŋkaŋ imaka käbäŋi nikek gupka terak
    ärutpäŋ Boastä piä täŋpayäŋ täyakken kuŋpäŋ iŋamiken kwawak nämo ahäŋ imen. Nämo,
    käbop iriri unitä epän täŋpän tärewäpäŋ ketem ume kaŋ naŋ paorän.
  haw-1868: Nolaila ea, e holoi oe ia oe iho, a e hamo hoi, a e hookomo i kou lole,
    a e iho oe ilalo i ke kahua; a mai hoike aku oe ia oe iho i ua kanaka la, a pau
    kana ai ana, a me kana inu ana.
  arb-NAV: فَاغْتَسِلِي وَتَطَيَّبِي وَارْتَدِي أَجْمَلَ ثِيَابِكِ وَاذْهَبِي إِلَى
    الْبَيْدَرِ، وَلا تَدَعِي الرَّجُلَ يَكْتَشِفُ وُجُودَكِ حَتَّى يَفْرَغَ مِنَ
    الأَكْلِ وَالشُّرْبِ.
  ewe-ewe: eya ta wɔ ɖe nya si magblɔ na wò la dzi. Le tsi, nàsi amiʋeʋĩ, eye nàta
    avɔ nyui aɖe ayi lugbɔƒea. Mègana wòakpɔ wò o, va se ɖe esime wòaɖu nu vɔ hafi.
  nuy-nuy: “Nagang aadanu ba-ngambina marri bawu-burrang arrawuyn-mamaaḻang-jinyung,
    marri yaaḻi-mamaaḻang mana-yaaḻi ba-yabiyn. Ba-yaarri buguni, yagu yagi nuṉḏumi
    ana-warubaj. Yagi ni-marrbuy-mi nagang anubagu. Banu-lhaṉḏii na-Boaz ani-nguyii
    a-marrya, marri ani-waḻ-nguyii.
  eng-LEE: Therefore bathe, and anoint thyself, and put thy garments upon thee, and
    go down to the threshing-floor; [but] make thyself not known unto the man, until
    he shall have finished eating and drinking.
  asm-FB: সেয়ে, তুমি এতিয়া গা ধুই পৰিস্কাৰ হোৱা, সুগন্ধি তেল ঘঁহা, আৰু কাপোৰ সলনি
    কৰি সেই শস্যমৰা ঠাইলৈ যোৱা৷ কিন্তু সেই ব্যক্তিয়ে ভোজন-পান কৰি শেষ নকৰালৈকে তুমি
    তেওঁক দেখা নিদিবা।
  sus-A: عِ نَشَن نَبَمَ، عِ شَ عِ يَءِلَن عَ قَنيِ رَ. عِ شَ عِ مَشَ، عِ لَبُندّ
    سَ عِ مَ، عِ عِ مَشِرِ دُفِ قَنيِ رَ. نَ تّمُي عِ شَ سِفَ لٌنيِ يِرٍ. عِ عِ يَ
    مَنْشُن بٌو سُ مَ هَن عَ شَ فّ عَ دّفٍدٍ.
  fra-SBL: C'est pourquoi tu te laveras, tu t'oindras, tu t'habilleras et tu descendras
    à l'aire ; mais ne te fais pas connaître à cet homme avant qu'il ait fini de manger
    et de boire.
  hbo-hbo: וְרָחַ֣צְתְּ ׀ וָסַ֗כְתְּ וְשַׂ֧מְתְּ *שִׂמְלֹתֵךְ (שִׂמְלֹתַ֛יִךְ) עָלַ֖יִךְ
    *וְיָרַדְתִּי (וְיָרַ֣דְתְּ) הַגֹּ֑רֶן אַל־תִּוָּדְעִ֣י לָאִ֔ישׁ עַ֥ד כַּלֹּתֹ֖ו
    לֶאֱכֹ֥ל וְלִשְׁתֹּֽות׃
  yka-yka: Hangkan mandi kew bu nu magbengngi-bengngi bu asekun semmeknu mahāpin.
    Ubus padurul kew pī si pagdiˈikan; saguwaˈ daˈa kew pakite si iye samantaˈan gaˈi
    pe iye ubus mangan duk nginum.
  shp-NTPO: 'Neskara awé: Nashiax, min jakon chopa saweax ininmewe, jaskatax kaxon
    Boozsen jawékiaitian jonéxon ointanwe, pikin itan xeakin senenhamatianbira min
    onanmatima iki.'
  piu-2006: '@see-verse:RUT.003.002'
  pjt-pjt: Ka nyuntu kuwari minangka paltjiṟa tiṟitja wiṟungka tjarpa mununku paṉṯipai
    wiṟungka nyiṯila wiṟu paṉṯintjaku. Munu nyuntu munga nyanga kuwari ma-pitja ngura
    nyara paluṟu tjanaya mai araṟangkunytjalakutu. Munun wirkaṟa utiringkuwiyangku
    kumpiṟa ngaṟala nyangama tjana araṟangkunyangka.
  kik-kik: Wĩthambe na wĩhake maguta mekũnunga wega, ningĩ wĩhumbe nguo ciaku iria
    njega mũno. Ũcooke ũikũrũke ũkinye kĩhuhĩro-inĩ, no ndũkeyonithie mũndũ ũcio nginya
    arĩkie kũrĩa na kũnyua.
  ksr-ksr: Kawaajoŋ gii mono keteda koi apu ariŋ selega kele uŋkoowayawonoŋ moriŋ
    opo suruga mouma baaliqeqe sombenoŋ kemeba. Emu kemebato, wala sigeŋsigeŋ laligona
    nembaneneya ano apu kizaŋa nedabororo kawaa gematanoŋ saanoŋ iwaa jaanoŋ asugina
    giibaa.
  fra-NCL: Lave-toi et oins-toi, mets tes plus beaux vêtements, et descends vers l’aire.
    Ne te laisse pas apercevoir de lui, jusqu’à ce qu’il ait achevé de manger et de
    boire.
  cek-AK: Tui amthluh loe hmuihoih angnok pacoengah, khukbuen kahoih angkhuk ah; to
    pacongah cang atithaih ahmuen ah caeh tathuk ah, toe anih buh aan caak pacoeng
    ai karoek to, nang to ah na oh, tito anih mah panoek hmah nasoe.
  cuk-cuk: 'Degisoggu, an bega soged: Be nue obo, be-san-wawadik be sao, be-mor-bur-nued
    be yoo. Geb cebada-omukuleged-neg-siidse be nao. Degi-inigwele, mer Booz-be-daked
    be imako. Yoo gobed-obeloged-iduar, degi, masgunned-obeloged-iduar, be-dakega
    be imakosulid.'
  uig-CYR: Әнди сән жуюнуп-таринип, өзүңгә әтирлик май сүрүп, есил кийимлириңни кийип,
    хаманға чүшкин; лекин у әр киши йәп-ичип болмиғичә, өзүңни униңға көрсәтмигин.
  pma-pma: Sakini, keik kiha kikul, kisin hetahos ka kikasuk en senta. Hevus, kiha
    en out toumien onen, ka konoumontei keke kei nakilea komul en out enek. Kitosin
    avong koa kei heanian ka hemun hati uaen hevus
  tel-2017: నువ్వు స్నానం చేసి సువాసన నూనె రాసుకుని బట్టలు మార్చుకుని ఆ పొలానికి ధాన్యం
    చెరిగించే కళ్లం దగ్గరికి వెళ్ళు. అతని భోజనం ముగించి నిద్రపోయేంత వరకూ అతనికి కనిపించవద్దు.
  hat-BSA: Pou sa, lave kò ou, onksyone ou e mete pi bèl rad ou yo pou desann nan
    glasi vannen an. Men pa fè nonm nan konnen kilès ou ye jiskaske li fin manje ak
    bwè.
  bxh-bxh: U siwa, em maꞌi panepanena u maꞌiyen, yo luhuluhu loholohodi u liꞌodi,
    na u lau somo yai ena aba peipei hineli. Tabu i sibaim mate, um amainiya ee–,
    ya anꞌan, yo ya nom maꞌuda.
  emi-emi: Ulaa suusuu, ukolikoli me uatoka righi unem aiaao masi ngusungusuaane,
    me usio kona ghaine euungu. Urau mene laa otuotu etana. Utani toi ta enamanama
    me eropi mua.
  kos-kos: Fahla yihla, ac fwikomla ke ono keng, ac nokomang nuknuk se ma wo emeet
    lom an. Na kom som nu yen el orekma we, tusruktu nimet kom oru elan liye kom nwe
    ke na el mongo ac nim tari.
  hbo-WLC: וְרָחַ֣צְתְּ ׀ וָסַ֗כְתְּ וְשַׂ֧מְתְּ שמלתך עָלַ֖יִךְ וירדתי הַגֹּ֑רֶן
    אַל־תִּוָּדְעִ֣י לָאִ֔ישׁ עַ֥ד כַּלֹּת֖וֹ לֶאֱכֹ֥ל וְלִשְׁתּֽוֹת׃
  ibo-ibo: Ugbu a, gaa saa ahụ gị, teekwa mmanụ isi ụtọ, yirikwa uwe mara mma. I mesịa,
    gaa nʼebe ịzọcha ọka, ma ekwekwala ka ọ hụ gị, tutu ruo mgbe o risiri nri ṅụọkwa
    ihe ọṅụṅụ.
  ory-ory: ଏଣୁ ତୁମ୍ଭେ ଏବେ ସ୍ନାନ କର ଓ ତୈଳ ମର୍ଦ୍ଦନ କର ଓ ନିଜ (ଉତ୍ତମ) ବସ୍ତ୍ର ପରିଧାନ କରି
    ସେହି ଖଳାକୁ ଯାଅ; ମାତ୍ର ସେ ମନୁଷ୍ୟ ଭୋଜନପାନ ନ ସାରିବା ପର୍ଯ୍ୟନ୍ତ ତାହାକୁ ନିଜର ପରିଚୟ ଦିଅ
    ନାହିଁ।
  wmt-wmt: '@see-verse:RUT.003.002'
  chk-chk: Iei mine kopwe tütü o epituk, kopwe pwal üföüf ufom mi mürina. Mürin kopwe
    feitiu ren ewe lenien wichiwich, nge kosap pwärukela ngeni ewe mwän tori an epwe
    pwi le mongö o ün.
  ssd-ssd: Ne kumba kule pismba gureŋ mundur mayenu ta pismba tawi mayenu silika wit
    baurŋganu ma ta tugum ndek kumba nu tuku am mbolŋge pro ndawa. Ne nu tairŋga mina
    le nu isukusmba kule nye deŋpurmba
  rop-rop: Wal yu go en bogi, en afta yu pudumon det gudsmelwan medisin, en yu garra
    dresimap miselp garram gudwan klos, dumaji yu garra go deya weya Bowes deigimatbat
    ola rabish brom detlot sid daga. Bat yu kaan larram im sabi yu deya raidap im
    binij dagadagat daga en dringgimbat.
  ukr-1871: Скупайся, намастись, та уберись в своє убрання, і йди на тік, але щоб
    він тебе не вглядів, доки не скіньчать їсти й пити.
  deu-1951: So bade dich nun und lege deine Kleider an und geh zur Tenne hinab; aber
    gib dich dem Mann nicht zu erkennen, bis er genug gegessen und getrunken hat.
  eng-JPS: Wash thyself therefore, and anoint thee, and put thy raiment upon thee,
    and get thee down to the threshing-floor; but make not thyself known unto the
    man, until he shall have done eating and drinking.
  etr-etr: Dïe domalo nigime hëmalo. Nigime hëlahilä weli gafisigäi negemalo. Negelahilä
    fagulo hedabifalï salugamalo. Amalahilä eladi gadoi bali amo gägä dobisa neebea
    ami awälahilä Boasaea di melëloea musügä awäla namialo. Ea hamoi hamosa maadelahilä
    molö ödäle muäia fu ïala namialo.
  srp-1865: Umij se dakle, i namaži se, i obuci haljine svoje na se, pa idi na gumno;
    ali da ne dozna za te èovjek dokle ne jede i ne napije se.
  lug-lug: Kale naaba osaabe obuwoowo, era oyambale engoye zo ezisinga obulungi. Oluvannyuma
    oserengete mu gguuliro; naye tomuganya kumanya nti wooli, okutuusa ng’amaze okulya
    n’okunywa.
  heb-heb: ורחצת וסכת ושמת שמלתך עליך וירדתי הגרן אל תודעי לאיש עד כלתו לאכל ולשתות׃
  mpp-mpp: Ilec ailu ga nalic misa lowalu ngakpi-kpolucgone madicne benang holelu
    socgone tokic lowalu nosing-wewe macka hikedamec. Inguc aiyengka, yei ine mi nganicgudaic.
    Ailu, nosing misa nowackeme motome hike wenuwa fadaicte,
  ben-IRV: অতএব তুমি এখন স্নান কর, তেল মাখো, তোমার পোশাক পরিবর্তন কর এবং সেই খামারে
    নেমে যাও; কিন্তু সেই ব্যক্তি খাওয়া দাওয়া শেষ না করলে তাঁকে নিজের পরিচয় দিও
    না।
  ntu-ntu: Kipotx x aeluti-lzbq tolo kx ngi pzpium. X pxingr lrpzm kxmrlz, x vz mrkc
    tzrtaklrpxngr nra bali. A' bzkq krlztile nzmnc-krm mrlcde, mzli kc tryrkrpxkangr
    nzmu-krde x nzrmnq-krde waen.
  pan-pan: ਸੋ ਤੂੰ ਇਸ਼ਨਾਨ ਕਰ ਅਤੇ ਤੇਲ ਲਾ ਅਤੇ ਆਪਣੇ ਚੰਗੇ ਬਸਤਰ ਪਾ ਕੇ ਪਿੜ ਵੱਲ ਜਾ ਅਤੇ ਜਦ
    ਤੱਕ ਉਹ ਖਾ ਪੀ ਨਾ ਚੁੱਕੇ ਤਦ ਤੱਕ ਆਪਣੇ ਆਪ ਨੂੰ ਉਸ ਮਨੁੱਖ ਅੱਗੇ ਪ੍ਰਗਟ ਨਾ ਕਰੀਂ।
  rmy-LOVARI: Атунчи тхов-ту, макх-ту сагангэ улыенца ай урав тирэ май шукар гада.
    Жя котэ, кай ужарэн сэмно, алом на сыкадюв лэскэ, жи пун вов хала ай пэла.
  tkr-tkr: Ğunar ə'yeexı'r, micagın tanalinbı ali'ı, ətirbıd qadğu maqa hiyek'ne.
    Mang'vee otxhun-ulyodğu ç'əvxhesmee, ğucar ğu mang'uk'le himeegva.
  mya-JVB: သင် သည်ရေချိုးခြင်း၊ ဆီလိမ်း ခြင်း၊ အဝတ် တန်ဆာ ဆင်ခြင်းကိုပြုပြီးလျှင်
    ကောက်နယ်တလင်း သို့ သွား တော့။ သူသည်စား သောက် ခြင်း အမှုကို မ ပြီး မှီကိုယ် ကို
    မ ပြနှင့်။
  tte-O: Kulau kusugu, olo ukwalai yom kuyaoloi yo kupasa namwanamwa na kulau yanuwa
    bwaine Bowasa bali mosomosona ana kaba tanotanoina koina, na iyamo tabu kumamayale
    igigitaiwo kanasiga ikekanwoli.
  tvk-tvk: Ma xouk uha uxul, using ihos, e uhas ti vokon e xouk. Ti, uhe von polien
    nan, e onapol ni ti xa xi nakila xa xouk ode rute ak. Utatil melele xa xi ianien
    e imu ti uaen ivus
  tbg-tbg: Ho are oru namari tuntukerama koqe munta iaina vahaverara aqu varerama
    koqe utavaaqa nonku varerama viva kaiqa varainanaini vuane. Virama kia vira avuqaa
    qovarama viraitira, kukeqavi vaihara tavairaroma viva karavata namarivata nama
    taiqa kaarire.
  hmo-hmo: Unai dainai, do oi digu, oiemu kopina dekenai bonana namo muramurana oi
    atoa, oiemu dabua namona do oi karaia, bona unai bali kwadia gabuna dekenai do
    oi lao. To Boasi dekenai do oi hedinarai lasi ela bona do ia aniani bona inuinu
    vadaeni.
  urd-urd: इसलिए तू नहा — धोकर ख़ुश्बू लगा, अपनी पोशाक पहन और खलीहान को जा जब तक वह
    मर्द खा पी न चुके, तब तक तू अपने आप उस पर ज़ाहिर न करना।
  rus-SYN: умойся, помажься, надень на себя нарядные одежды твои и пойди на гумно,
    но не показывайся ему, доколе не кончит есть и пить;
  rmy-SERVI: Тай кади, джя, выхалавпэ, помакпэ лаче мастинаґа тай уряв тири лачи їда.
    Джя пы токо, кацик на сикавпэ лэсти ды кодыя вряма, кала вов на пэрэачела тэ ха
    тай тэ пэ.
  bqc-SIM: Zu'o. Nísidↄↄ. Ǹ n pↄmaaↄ da, ní gɛ́ pↄ́wɛngbɛ̃zɛa. Ńsu to aà n yã́
    dↄ̃o e à gɛ pↄble à imi láaò.
  tcz-CHONGTHU: Hijeh chun kasei bang bang hin bollin, “Kisiltheng sel inlang thao
    kinunlang navon hoipen kivon inlang, achangvohna pholla chun gachesuh’in ahinla
    aneh’a adonchai tokah’in Boaz chu kimusah hih in.
  mar-mar: तर तू शुद्ध हो, सुगंधीत तेल लाव आणि वस्त्र बदलून खळ्यात जा, पण त्याचे खाणेपिणे
    संपेपर्यंत तू त्याच्या नजरेला पडू नकोस.
  tcs-tcs: Ai wande yu go mekem wanem ai go spik yu. Orait. Yu go swim, pute nais
    sentoil ane yu were da prapa gud klos blo yu, da beswan. Wen yu pinis, ai wande
    yu po go stretwei go po da ples wea Boaz i wok. Bat no lete em po luk yu. Yu weit
    em de antil em go pinis kaikai.
  qub-qub: Gamga canan chacay ayway sumaj bäñacuriycur, perfümiwan cupacuriycur, mas
    alli caj röpayquita jaticurcur. Ichanga Booz micushancama upushancama pacaräcunqui.
  bqp-bqp: Ǹ zú o ǹ nísi dↄkↄ. Ǹ n aso mana da ǹ gɛ́ pↄ́wɛgbɛ̃kia. Ǹsun tó à dↄ̃ ń
    kú gwero ari à pↄ́ blè à í mì à làkao.
  hat-hat: Al benyen. Mete odè sou ou, mete pi bèl rad ou sou ou. Epi ale bò glasi
    a, kote y'ap vannen an. Men, pa kite Bòz konnen ou la. W'a tann li fin manje,
    li fin bwè diven anvan.
  eng-BSB: Therefore wash yourself, put on perfume, and wear your best clothes. Go
    down to the threshing floor, but do not let the man know you are there until he
    has finished eating and drinking.
  tod-tod: Maagba, è gulɔ maku nɛɛnɛgi ziɛ ɓɔɠɔ ma, è ɗa-zeɠe ʋagɔiti too, è yei
    molo loɠazuʋɛ. Mina ɓɔɠɔ lɛɛ la, eyɛsu é ɓe ga daamii wo, é ɓɔɔle.
  eng-WEBPB: Therefore wash yourself, anoint yourself, get dressed, and go down to
    the threshing floor; but don’t make yourself known to the man until he has finished
    eating and drinking.
  kbq-kbq: Hagi kagra ti fretenka, mna nevia msave kvufarera nefrenka, knare kukenaka'a
    kvate eri hutenka, bali rgama hare kumate uraminka vuo. Hianagi, ana ne'mofo avurega
    osunka ufraki'negeno ne'zane, tinena nevaga reno.
  nhe-BL: Huajca xijchihua tlen nimitzilhuis. Ximalti huan ximoajhuiyali huan ximoquenti
    moyoyo tlen achi cuali. Huan xiya xiquitati Booz ipan imila, pero amo xijcahua
    ma mitzixmati hasta quema ya tlanqui tlacuas.
  bus-bus: Ǹ zú o ǹ nↄ́si kɛmma. Ǹ n pↄ́ maaa da ǹ gá blɛwɛɛgbɛ̃kiia. Ǹton tó à n
    yã dↄ̃ro ai à pↄ́ blè à í mì à yã̀a.
  gub-BL: Ezapo ma'e heze'eg rupi katete nehe kury. Ezahak nehe. Emono kàpuhàg neretekwer
    rehe nehe. Emunehew neropoz ikatu wera'u ma'e nehe. A'e re eho Moaz ima'ereko
    haw pe nehe. Ezexak kar zo izupe nehe. Tuwe umai'u ràgypy nehe rihi. Tuwe u'u
    uwà tykwer nehe no.
  eng-DRA: 'Wash thyself therefore and anoint thee, and put on thy best garments,
    and go down to the barnfloor: but let not the man see thee, till he shall have
    done eating and drinking.'
