verse: RUT.003.003
translations:
  mal-C: അപ്പോൾ നീ കുളിച്ചു സുഗന്ധതൈലംപുരട്ടി, നിന്റെ ഏറ്റവും നല്ല വസ്ത്രംധരിച്ച്,
    മെതിക്കളത്തിലേക്കു പോകുക; എന്നാൽ അദ്ദേഹം ഭക്ഷിച്ചുപാനംചെയ്തു തീരുംവരെ നീ അവിടെ
    ഉണ്ടെന്ന് അദ്ദേഹം അറിയരുത്.
  deu-TKW: So wasche und salbe dich, lege deine besten Kleider an und gehe zur Tenne
    hinunter; aber gieb dich dem Mann nicht zu erkennen, bis er mit Essen und Trinken
    fertig ist.
  lin-lin: Boye, sukola malamu nzoto na yo, pakola mafuta mpe lata bilamba na yo,
    oyo eleki kitoko. Bongo, okokende na etando epai wapi akobeta orje na ye ; kasi
    sala ete Boazi ayeba te ete ozali na esika yango kino akosilisa kolia mpe komela.
  eng-LSV: and you have bathed, and anointed yourself, and put your garments on you,
    and gone down to the threshing-floor; do not let yourself be known to the man
    until he completes to eat and to drink;
  bmu-bmu: Miaŋgöra gi mönö dölmuhu ou ariwa selegi kelök umköhöwakŋaŋguknöŋ miriwa
    opo sirigi löŋgöta baliqeqe sombemnöŋ geman. Emu gemanöŋ, mutuk tikep malnöŋga
    numbu neneŋi hala ougisipŋi nem dariga miaŋgö andöŋe ölip yaŋgö jeŋe hikŋainöŋga
    geikma.
  eng-GNV: 'Wash thy sellfe therefore, and anoint thee, and put thy raiment vpon thee,
    and get thee downe to the floore: let not the man know of thee, vntill he haue
    left eating and drinking.'
  eng-WEBSTER: 'Wash thyself therefore, and anoint thee, and put thy raiment upon
    thee, and go down to the floor: but make not thyself known to the man, until he
    shall have done eating and drinking.'
  nhw-BL: Huajca xijchihua catli nimitzilhuis. Ximalti huan ximoajhuiyali huan ximoquenti
    moyoyo catli achi cuali. Huan xiya xiquitati Booz ipan imila, pero amo xijcahua
    ma mitziximati hasta quema ya tlanqui tlacuas.
  swh-ONEN: Basi oga na ukajipake marashi, ujivalie nguo zako nzuri. Kisha uende kwenye
    sakafu ya kupuria, lakini angalia asijue kwamba upo pale mpaka atakapomaliza kula
    na kunywa.
  bba-bba: Yen sɔ̃, ɑ woburuo, kpɑ ɑ wunɛn yɑ̃ɑ ɡeenu doke, kpɑ ɑ tii turɑre yɛ̃kɑ,
    kpɑ ɑ nùn nɑɑmwɛ doo soo yeru mi. Adɑmɑ ɑ ku de durɔ wi, u nun tubu sere u kɑ
    di u nɔ u kpe.
  eng-KJVCPB: 'Wash thyself therefore, and anoint thee, and put thy raiment upon thee,
    and get thee down to the floor: but make not thyself known unto the man, until
    he shall have done eating and drinking.'
  mpx-mpx: Nu na nu highig, tuwam nu paenonu, ge kaliko waiwaisana nu galoi. Inoke
    nu na bali musana ana abaasiasi elana, yaa bahi Bowasa ni kikitewa ana siga ni
    anan ge ni im haba.
  wbp-wbp: Yaninjarla-nyanu parljika. Mapaka-nyanu ngurrjungku yangka kuja-ka ngurrju
    parntimi. Jurnarrparla yukaya, manu wuruly-yanta yarlu-kurra kipirninja-kurlangu-kurra.
    Wuruly-yirraka-nyanu kaji mangarriki manu pamaku Puwaja ngarninjaku lawa-jarrimi.
  luo-luo: Luokri kendo wirri gi mo madungʼ tik mamit, kendo rwak lepi mabeyo mogik.
    Kisetimo kamano, to dhi mwalo nyaka kar dino cham, to kik iwe ongʼe ni in kanyo
    nyaka sa ma osetieko chiemo gi metho.
  meu-meu: Taunabunai, a digu, kopimu dehoro amo ba dahua, emu dabua namona ba hahedokia,
    bena hari gwadagwada gabuna baola; to ienai basio hedinarai ela bona baine aniani
    bona baine inuinu vaitani.
  npi-ULB: यसकारण, नुहाऊ, तेल लगाऊ र तिम्रो उत्तम लुगा लगाऊ र तल खलामा जाऊ । तर तिनले
    खान र पिउन नसकेसम्म ती मानिससँग देखा नपर ।
  yor-yor: Wẹ̀, kí o sì fi ìpara olóòórùn dídùn pa ara rẹ, kí o sì wọ aṣọ rẹ tí ó
    dára jùlọ, kí o sì lọ sí ilẹ̀ ìpakà tí ó gbé ń pa ọkà, ṣùgbọ́n má ṣe jẹ́ kí ó
    mọ̀ pé o wà níbẹ̀ títí tí yóò fi jẹ tí yóò sì mu tán.
  ind-ind: Sekarang, mandilah, pakai baju luar yang terbaik, dan pakailah minyak wangi.
    Kemudian pergilah ke tempat pengirikan. Namun jangan biarkan Boas melihatmu selagi
    dia masih makan dan minum dengan orang lain.
  pes-OPCB: پس برو حمام کن و عطر بزن، بهترین لباست را بپوش و به خرمنگاه برو. اما نگذار
    بوعز تو را ببیند، تا اینکه شامش را بخورد و بخوابد.
  lcm-lcm: Ku asising ua na ku amoi ua ta bil sain ro na ku alak kam keve maus roron,
    le na ku pasal ane si ring ipo irang kon ang. Sikei ka ago ta nas an ta numai
    e iang tung si kala matan angan aro le.
  aer-aer: Alhewelhetyeke alhaye. Arne unpe akngerre nhengele apernelhaye mwerre akngerre
    ntyeme-arle. Mantere mwerre akngerreke irrpaye, apmere akethe ikwere-werne anteme
    alhaye nthenhele-arle itne annge ntange areye arnpernerlenge. Alengke-iwelhaye
    urrekeke-atwetye re merne arlkweke-iperre ngkwarle-arlke antywemele-iperre.
  tgl-ULB: Kaya, maglinis, maglagay ka ng pabango, magpalit ka ng damit, at bumaba
    sa giikan. Pero huwag ka munang magpakilala sa lalaki hanggang matapos siyang
    kumain at uminom.
  rmn-rmn: Ту халяр тут, мак тут, уряв тут шукар тай джя ко тхан, катэ шужарэн о ячмени,
    тай ма сикав тут э Боазески, бискай ов на кан бытэрдиел тэ хал тай тэ пиел.
  cbu-NT: Natu shiyshat ambtam tachiteerush napashini. Itaru, chtaru chumangimasi.
    Sheerush, kzammashpasha shaanaatsi tparangi. K'tunirshitish yuw kizpur wanasiri
    an kamartangi. Shimbayarush naangi. Mishat, musá tputs parunll, apinlliri mangiptish
    naatatcha. Ndaturi waaru, mishat katungaru anush kusinllpa.
  hui-hui: í̠ni tingini wayawaya babe. Wayawaya bowa weli ngabi ha̱i̱ habe. Ani buwa
    aga debenebi bayuwa bibe. Ani bialu bal iraneru lini hondo ibira ibira bilo bo
    taulalu kagoha puwa í̠ kalo manda nabilo ha do howa habe. Ibugua biai howa hina
    ibaru nelo henge mu habe.
  wrs-wrs: Yeoa boasna veo, pora daloho, wel sandana pevm nihra selvo, kayen besal
    vewol veo, wo dom nongao, ten Boas andra vevm, wo heva os manam yimba pevmba lelnamba
    ambara vethavav, ambo dawonam kethalohvm.
  jao-jao: '@see-verse:RUT.003.002'
  mya-mya: သို့​ဖြစ်​၍​သင်​သည်​ကိုယ်​လက်​သုတ်​သင်​ပြီး လျှင် နံ့​သာ​အ​မွှေး​အ​ကြိုင်​များ​လူး​၍​အ​လှ
    ဆုံး​အ​ဝတ်​အ​စား​များ​ကို​ဝတ်​ဆင်​ကာ​သူ စ​ပါး​နယ်​ရာ​သို့​သွား​ပါ​လော့။ သို့​ရာ​တွင်
    ထို​အ​ရပ်​သို့​သင်​ရောက်​ရှိ​နေ​ကြောင်း​ကို သူ စား​သောက်​ပြီး​သည်​တိုင်​အောင်​သူ့​အား
    အ​သိ​မ​ပေး​နှင့်။-
  bod-N: ཁྱོད་ཀྱིས་རང་ལུས་བཀྲུས་ནས་དྲི་ཞིམ་བྱུགས་རྗེས་གྱོན་གོས་ལེགས་ཤོས་གྱོན་ཏེ་མར་གཡུལ་ཁ་རུ་སོང་ཞིག
    འོན་ཀྱང་པཱོ་ཨ་ཟིས་བཟའ་བཏུང་བྱས་ཚར་བའི་བར་དུ་ཁྱོད་རང་ངོ་ཤེས་པར་མི་བྱའོ། །
  wsk-wsk: Buta se ni guru, ka guang ningo nunguning mu tugum, ale oil siring yawara
    mu kimik te sapar, ale kuwim te ura towoso mu te nama kapar, bare ni mu te nama
    kaperem mu me nimi sapar se ko ikiokko, am nimi kaluwur ale bager se nu ko yu
    inang no kutuwurokko.
  kkl-kkl: Ane sembe, an kon maghag a'eleptamendi, song walia an nongag pelagtamendi,
    ag walinge enekamendi, kwaneng roti wana yo'oag agha koloptalul aro kelopto tolamikag
    pululam. Pina wapmendi Boas sembe nang-nangkapmenba kwanengap maghap tulul, aghana
    an pina wapmenne lag neneptaheng kom.
  sna-sna: Shamba ugozora mafuta anonhuhwira, ugopfeka nguo dzako dzakaisvonaka. Ipapo
    ugodzika kuburiro, asi usaite kuti azive kuti iwe uripo kusvikira apedza kudya
    nokunwa.
  spa-BLM: Por tanto, lávate, úntate, vístete y baja a la era; pero no te des a conocer
    al hombre hasta que haya terminado de comer y beber.
  cac-cac: 'A ticnaic, icha tic ol a c''ulej: B''iquel a b''a, tzac''anec'' perfume
    d''ayach, a a pichul vach'' tzac''ochi, tzach b''at b''aj ayec'' vin̈ chi'', palta
    man̈ a comon ch''oxej a b''a ayic manto lajvi sva vin̈.'
  swh-ULB: Kwa hiyo, oga, jipake mafuta, uvae nguo zako nzuri, na ushuke kwenda kwenye
    sakafu ya kupuria. Lakini usijulikane kwa mtu huyu mpaka atakapo maliza kula na
    kunywa.
  bel-bel: умыйся, памажся, надзень строі свае і пойдзеш у гумно, але не паказвайся
    яму, пакуль ня скончыць есьці і піць;
  klt-klt: Wata ku umi kuhángga sutya oel mungnganá kikiná kuhángga lap álosim wa
    tawinelák. Wáina táng hálingga ku bali itná káin hang heinelák. Enendu ámna wata
    rahálá hára ma tunggafená árátá umi sungnginá wa erek nang hálinek.
  deu-ELBBK: So bade dich und salbe dich und lege deine Kleider an und geh zur Tenne
    hinab; lass dich nicht von dem Mann bemerken, bis er fertig ist mit Essen und
    Trinken.
  mbb-OT: Umbe, pemeziǥù ka, wey ǥamit ka te menge pehemut wey bivisti ka te meupiya
    ne tupang ka zutun te egunasan. Iyan, kenè ka zèpa paahà kandin emun kenè pa ebpekepasad
    sikandin he ed-inum wey egkaan.
  mal-2015: ആകയാൽ നീ കുളിച്ചു തൈലം പൂശി വസ്ത്രം ധരിച്ചു കളത്തിൽ ചെല്ലുക; ആയാൾ തിന്നു
    കുടിച്ചു കഴിയുംവരെ നിന്നെ കാണരുതു.
  tuo-NT: Mʉꞌʉ aꞌtiro weeya. Uꞌaya. Mʉꞌʉ upʉre ʉꞌmʉtise meꞌrã waꞌre, mʉꞌʉ yaro suꞌtiro
    añurõ niyʉꞌrʉnʉꞌcãrõrẽ sãñaña. Tuꞌajanʉꞌcõ, cʉ̃ suꞌtiweeropʉ waꞌaya. Mejõ cʉ̃
    baꞌa, sĩꞌrĩ tuꞌajati dʉporo mʉꞌʉrẽ ĩꞌacã weeticãꞌña.
  gup-gup: Mah. Wanjh yiwurlebmen yikukdelkdelkkerrimen nawu manjmakmak, dja yidjongburrimen
    nawu namakmak. Wanjh bu yibekkarren wanjh yibalkolu kunmekbe kore kabirrihmimbun.
    Dja yuwn yibangmekukbebme nuye, dja yibawo med, yimengordmadbu kangun kabongun
    kayakwon. Bu kakeyongen, med yikodjkebawo kakerrowen, wanjh kunmekbe kunu yiballay
    yirrengewerrhme nuye, wanjh yikekurrmerren. Kaluk nungan ngunmarneyime bu baleh
    yikurduyime.” Wanjh Ruth ngalengmanwali bibalwokmey ngalbinjmorne ngarre, yimeng,
    “Wokkarrme rowk bu yarrkka kanhmarneyime.”
  nys-nys: '@see-verse:RUT.003.002'
  byx-byx: Taqura dai mager ip ngi uknas de ngia rer ama sada ver anas de ngia ru
    ama luan ama atlu nget. De ngia ir iasai sagel ai de ret matna ver ama bali. Dap
    diip ngi teres iv aip de qula qa lu ngi. De quri ngi de ver aqa iv aip ka mes
    de qa srup be vereset.
  gvs-gvs: E kom kūna kuisīwo. Ikavava, kupūtuma be nakae am kwama dedevina toina
    kulōsi go, kusōu kūna nako tauyana iitakínona goi. Ego tauyana taabu iigitēm ana
    kadókana ikáika ikavava, imasisi.
  rmc-rmc: Šun, so kereha akana! Thov (omor) tut a muk pre peste parfumos. Uri pre
    peste nekfeder gada a paľis dža ode, kaj pes prekidel o jačmeňis paš e maľa. Ale
    le Boaziske tut na de te dikhel, medik na preačhela te chal the te pijel!
  pes-OPV: پس خویشتن را غسل کرده، تدهین کن و رخت خود راپوشیده، به خرمن برو، اما خود
    را به آن مردنشناسان تا از خوردن و نوشیدن فارغ شود.
  ron-1924: Спалэ-те ши унӂе-те, апой ымбракэ-те ку хайнеле тале ши кобоарэ-те ла
    арие. Сэ ну те фачь куноскутэ луй, пынэ ва испрэви де мынкат ши де бэут.
  ben-OBCV: তাই তেল মেখে চান করো ও গায়ে আতর লাগাও এবং তোমার সব থেকে সুন্দর কাপড়টি
    পরে নাও। তারপর খামারে নেমে যাও, কিন্তু সাবধান, যতক্ষণ না বোয়স খাবার খেয়ে জলপান
    করছেন, ততক্ষণ তিনি যেন জানতে না পারেন যে তুমি সেখানে আছ।
  lex-lex: Pa plet pa mlia muroh'u nanpena mhid wu'ru-mhid gania inonmu pa muhuwu-muwoinia
    mikmikarni me mniairia naniayarmu maka samomuounu. Totpena mel di de mlia'a gen
    mieni maka Bo'as nora mak kari re ha rataiya wetra' lawan la de. Mere mpieiwiei
    niek la hande la'pa ena'ana-nemnu pa nhorwua. Me mutiak reria, yanhi'pa enatg
    o' etla hande.
  som-som: Haddaba maydho, oo subko, oo dharkaagana xidho, oo waxaad tagtaa meesha
    wax lagu tumayo; laakiinse ninka ha istusin ilaa uu dhammaysto waxa uu cunayo
    oo cabbayo.
  lat-VUC: 'Lavare igitur, et ungere, et induere cultioribus vestimentis, et descende
    in aream: non te videat homo, donec esum potumque finierit.'
  eng-ASVBT: Wash thyself therefore, and anoint thee, and put thy raiment upon thee,
    and get thee down to the threshing floor, but make not thyself known unto the
    man, until he shall have done eating and drinking.
  mna-mna: Tana la ma we, mi kam ŋgere kuziiniŋana ma suulu u pa, mi zeebu pa mburu
    ambaiŋana. Tona la lele pakaana ta ni ikamam uraata pa na. Tamen la ma pet mataana
    karau pepe. Mbotmbot mi rre la pini. Beso ikam uraata makiŋ, mi ikan ma iwin ma
    imap,
  ita-1885: Lavati adunque, e ugniti, e mettiti indosso le tue veste, e scendi all'aia;
    non far che tu sii scorta da quell'uomo, finchè egli abbia finito di mangiare
    e di bere.
  kqc-kqc: Ya bi rafesi sisika buni vevero risi varuka burefe iniye akugiya. Resi
    mina yavari negiya, idu yi ne uruma bi ari kode ga veyaine iri-iri koina nigo
    mamo.
  eng-LXXUP: 'But do thou wash, and anoint thyself, and put thy raiment upon thee,
    and go up to the threshing floor: do not discover thyself to the man until he
    has done eating and drinking.'
  eng-ULB: Therefore, wash yourself, anoint yourself, put on your best clothes, and
    go down to the threshing floor. But do not make yourself known to the man until
    he finishes eating and drinking.
  spa-VBL: Báñate, ponte perfume, ponte tu mejor ropa y baja a la era, pero que no
    te reconozca. Cuando haya terminado de comer y beber,
  fra-_FOB: Lave-toi, et oins-toi, et mets sur toi ton manteau, et descends dans l'aire;
    mais ne te fais point connaître à cet homme, jusqu'à ce qu'il ait achevé de manger
    et de boire.
  mal-mal: ആകയാൽ നീ കുളിച്ചു തൈലം പൂശി നല്ല വസ്ത്രം ധരിച്ചു കളത്തിൽ ചെല്ലുക; എന്നാൽ
    അയാൾ തിന്നുകുടിച്ചു കഴിയുംവരെ നിന്നെ കാണരുത്.
  urd-GVR: To sun leṅ, achchhī tarah nahā kar ḳhushbūdār tel lagā leṅ aur apnā sab
    se ḳhūbsūrat libās pahan leṅ. Phir gāhne kī jagah jāeṅ. Lekin use patā na chale
    ki āp āī haiṅ. Jab wuh khāne-pīne se fāriġh ho jāeṅ
  suz-BL: मोपतीके गे चिक्‍शा, तेल ख्रेक्‍शा, रिम्‍शो वा फेक्‍शा, क्‍योव़ज तुप्‍तीकेम
    लावो। बोआजम मजवा मतूङा सम्‍म मतपांइसो।
  ita-1927: Làvati dunque, ungiti, vèstiti, e scendi all’aia, ma non ti far riconoscere
    da lui, prima ch’egli abbia finito di mangiare e di bere.
  ckb-ckb: خۆت بشۆ و بۆن لە خۆت بدە و خۆت بگۆڕە. پاشان بڕۆ بۆ سەر جۆخینەکە، بەڵام
    خۆت بۆ پیاوەکە ئاشکرا مەکە هەتا لە خواردن و خواردنەوە دەبێتەوە.
  eng-BBE: So take a bath, and, after rubbing your body with sweet oil, put on your
    best robe, and go down to the grain-floor; but do not let him see you till he
    has come to the end of his meal.
  kan-OKCV: ನೀನು ಸ್ನಾನಮಾಡಿ ಎಣ್ಣೆ ಹಚ್ಚಿಕೊಂಡು ನಿನ್ನ ಒಳ್ಳೆಯ ವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿಕೊಂಡು ಆ
    ಕಣಕ್ಕೆ ಹೋಗು. ಆದರೆ ಆ ಮನುಷ್ಯನು ತಿಂದು ಕುಡಿದು ತೀರಿಸುವವರೆಗೂ ಅವನಿಗೆ ನೀನು ಅಲ್ಲಿರುವದು
    ಅವನಿಗೆ ತಿಳಿಯದಿರಲಿ.
  bbb-bbb: Ijadufuo ni do ruema areme ire udi mukore urimo ije azikinu ugone one mukore
