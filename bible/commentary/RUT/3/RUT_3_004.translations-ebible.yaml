  hrv-hrv: Kad bude lijegao, dobro pazi gdje će leći; pa kad legne, otiđi onamo, podigni
    mu pokrivač s nogu i lezi ondje! Tada će ti on reći što ti je činiti.”
  mps-mps: Tama aga piainogo ebo sogo, teda, nago aga piabo madi bugagia suao. Nosali
    aga godege piai digi, nage aga piali ugwa dagalama, aga sągą pąba pigibao.
    Te tiwai kolesaga nago ebaso, te Boasgo nage tonaluama, te po hanalu waibao. Nosali
    agai te magi sę yabo po nagebolo waibao,” wali.
  tpi-tpi: Taim em i laik slip, orait yu lukim gut ples em i slip long en. Na yu go
    litimapim blanket long lek bilong en na yu slip klostu long lek bilong en. Bihain
    bai em i tokim yu long wanem samting yu mas mekim.
  dan-1931: når han da lægger sig, mærk dig så Stedet, hvor han lægger sig, og gå
    hen og løft Kappen op ved hans Fødder og læg dig der, så skal han nok sige dig,
    hvad du skal gøre!”
  vie-OVCB: Để ý xem ông ta nằm ngủ nơi nào; rồi đến giở chăn đắp chân ra mà nằm xuống
    đó. Ông ấy sẽ bảo con những điều phải làm.”
  guj-2017: અને જયારે તે સૂઈ જાય, ત્યારે જે જગ્યાએ તે સૂએ છે તે જગ્યા તું ધ્યાનમાં
    રાખજે કે જેથી ત્યાર બાદ તેની પાસે જઈ શકે. પછી અંદર જઈને તેના પગ ખુલ્લાં કરીને
    તું સૂઈ જજે. પછી તે તને જણાવશે કે તારે શું કરવું.
  awx-awx: Awäku pewänu, une hikngä pekgak yangu kätak kayo. Ge awexawänä, ku täwixu
    aomipewixu, nomnä bälängä omimbik däkähimgän tängenake, bäläng kwayimnäne peyo.
    Tiwänu itä dasingga tahawiläkge äpme ganiwik,” yang inikut.
  pon-2006A: Ni eh pahn wendi pwe en meirla, kilangete wasa me e pahn wendi ie. Kohla
    oh pahkada ipe tehi nin neh; kowe eri wendi wasao. Ohlo eri pahn padahkihwei dahme
    ke pahn wia.”
  por-BRBSL: Será, quando ele se deitar, que você deve anotar o lugar onde ele está
    deitado. Então você deve entrar, descobrir os pés dele e deitar-se. Então, ele
    lhe dirá o que fazer”.
  eng-OEBUS: Then when he lies down, mark the place where he lies. Go in, uncover
    his feet, lie down, and then he will tell you what to do.”
  aly-aly: Mwerranty awelhetyek! Anwekantherrenh-angkwarr alakenh aynteyel! Ntwa renh
    mwerranty arntarnt-aretyek, ra rtnerl-alhetyek. Renh arntarnt-aretyek, rarl panty
    ikwerenh arlpimpeletyek, ra ankwayntetyek. Mpelhey-tangkwel, rarl apelp aynteyelek.
    Ikwer-warl-anem alhey, panty akentewemel ingkety–angkwarr. Nga ankwayntemel arrernelhey
    ingkety-angkwarrel. Ran alerl atyekerretyek. Ra iterl-areyel, anwekantherrenh-angkwarr
    alakenh aynteyel. Rap ngenh ilem, nthakenh-anem irrem nga.”
  swe-swe: Se var han går och lägger sig för att sova. När han ligger ner, gå och
    lyft manteln av hans fötter och lägg dig där. Han kommer sedan att säga vad du
    ska göra.”
  cth-cth: Ahni a inae patoup nateh a i navah kâen, a khok a khu e hni hawng pouh
    nateh ip la a. Nang ni na sak hane kawi hah a dei han atipouh.
  twi-twi: Hwɛ na hu baabi a ɔda hɔ yiye, afei, kɔ na koyi ne nan ho nkataho na da
    hɔ. Ɔbɛka nea ɔpɛ sɛ woyɛ akyerɛ wo.”
  hlt-hlt: Tedae a yalh tue om bitni. Te vaengah a yalh nah hmuen te phatuem lamtah
    pahoi paan. Te phoeiah a kho te khawn pah lamtah yalh pah. Te vaengah na saii
    ham te amah loh nang taengah a thui bitni,” a ti nah.
  tbz-SIM: Kòò yóó duɔ́ ɑ nhò pɑkɛ́, kòo duɔ́ kɑ̀ɑ kɔtoo kɛ́dɑ́ɑ nho yɑ̀ɑ̀kù kɛ́duɔ́
    o nɑɑ̀cɛ̀i tɑkɛ́ kòo bɑntɛ́ ɑ dɔ́mɛ̀ wèe dɑɑtɛ ɑ kpɛ́í. Ò bo dɑ nɑ́kɛ́ ɑ dò nkɛ́dɔɔ̀
    dɛ̀.
  msy-2020: Egh a dakusɨ mangɨtɨ nɨ ganigh foghɨva, gɨn mangɨ an suanvɨrɨn an aver
    inim fegh mɨtogh. A gɨn bizir tizim nɨ bagh a damusɨ, a nɨ mɨkɨmam.”
  rmy-VLAKH: Роздикх, кай вов пэрэла тэ совэл, тунче поджа, розушарав лэстэ катар
    э пэрнэ о дияло и пэр. Вов пхэнэла тути, со тэ терэс майанглэ.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ ɩlɛnɑ ń feŋ nɑ ń nɑ́ ɩ tǝhǝntǝlɛ, ɩlɛnɑ ń kɛɛlɩ ɩ nɔɔhɛɛ
    tɔɔ nɑ ń hǝntɩ. Ɩ mɑɣɑmɑɣɑ ɩ kɑ́ heelinɑ-ŋ nti ń kɑ lɑ tɔ. cɑɑkɩ sɩ Poosi ɩ́ hɔmɩ-ɩ
    leelu.
  azb-azb: Elə ki yatmağa getdi, yerini tapıb onun ayaqlarının üstünü açaraq ayaq
    tərəfində yatarsan. Sonra nə etmək lazımdırsa, o özü sənə deyəcək».
  eng-DBY: And it shall be, when he lies down, that thou shalt mark the place where
    he shall have lain down, and thou shalt go in, and uncover his feet, and lay thyself
    down; and he will shew thee what thou shalt do.
  hin-2017: और जब वह लेट जाए, तब तू उसके लेटने के स्थान को देख लेना; फिर भीतर जा उसके
    पाँव उघाड़ के लेट जाना; तब वही तुझे बताएगा कि तुझे क्या करना चाहिये।”
  wol-KYG: Bu demee ba tëdd, nanga nemmiku fa mu tëdd. Su ko defee nga àgg ba foofa,
    muri fa féeteek tànk ya, tëdd. Moom dina la xamal li nga wara def.»
  eng-YLT: and it cometh to pass when he lieth down, that thou hast known the place
    where he lieth down, and hast gone in, and uncovered his feet, and lain down,
    — and he doth declare to thee that which thou dost do.'
  eng-WYC-2017: Forsooth when he goeth to sleep, mark thou the place in which he sleepeth;
    and thou shalt come, and uncover the cloth, with which he is covered, from the
    part of the feet, and thou shalt cast thee down, and thou shalt lie there. Forsooth
    he shall say to thee, what thou shalt do.
  eng-WMBB: It shall be, when he lies down, that you shall note the place where he
    is lying. Then you shall go in, uncover his feet, and lie down. Then he will tell
    you what to do.”
  spp-spp: Mu aha shà, mu sí n-sà wíi u tasínage e, cyage e u na uye ŋɔ́ni ke, maa
    wíi u tooyi yyére, maa vàanntoŋi yîrige, mu sí tasínage ta, maa sínni wani. Nde
    mu a yaa mu u mpyi ke, u sí lire jwo mu a.»
  urd-GVH: तो देख लें कि बोअज़ सोने के लिए कहाँ लेट जाता है। फिर जब वह सो जाएगा तो
    वहाँ जाएँ और कम्बल को उसके पैरों से उतारकर उनके पास लेट जाएँ। बाक़ी जो कुछ करना
    है वह आपको उसी वक़्त बताएगा।”
  kvg-kvg: Yaq ndego temøbuv, qo ùnime꞉-omét, ma te꞉buv ndøgo. Yaq venanqei tebuvit
    ndøgo, qo toqonǿqáv ndøgo, teqa ndabua khafuvam nonqo voqombó-onqā, teqa zenda
    tokhotapak-te, sasa qóbūv. Yaq manqat ndǿgo, tenøqá-eín, qo ande gekha matev
    me qógō.”
  rug-rug: Pana eko sa, si mu doṉo va nonoga ia sa vasina sapu ekoa sa. Totoso puta
    muliuṉu sa, si mu la kepuhia sa nana nobi pa nenena, mamu la eko kapae koasa,
    meke kote tozi nigo sa gua sapu kaqu tavetia goi,” gua se Naomi.
  gaz-gaz: Yeroo inni rafutti iddoo inni rafe hubadhu. Ergasii dhaqiitii wayyaa miilla
    isaa irraa saaqii ciisi. Innis waan ati gochuu qabdu sitti hima.”
  fra-LSG: Et quand il ira se coucher, observe le lieu où il se couche. Ensuite va,
    découvre ses pieds, et couche-toi. Il te dira lui-même ce que tu as à faire.
  gnn-gnn: Ŋunhi ŋayi yurru yukurra ŋorranydja yakurrnydja, bala nhenydja marrtjiyana,
    ga ḻaw'maraŋa nhe yurru marrtjiya ŋunhiyi baḻaŋgit nhanukalaŋuŋuru djalkiriŋuru,
    bala nhe yurru ŋorranydja ŋunhilinayi, galkina yana djalkiriŋurana nhanukala.”
  yal-yal: Awa, a sa xima dɛnaxan yi, i xaxili lu mɛnna xɔn ma. Boosu na xi waxatin
    naxan yi, i siga, i sa a mafelenni te, i yi i sa a san laben na. I lan i xa naxan
    liga, a tan yɛtɛɛn na falama i xa nɛn.”
  iou-iou: Täŋkaŋ däpmon pärayäŋ täŋirän unitä pärayäŋ täko u ket kaŋ kaŋpäŋ nadä.
    Täŋpäŋ däpmon patguŋ taŋirän päŋku tek ämet pärayäŋ täko u yäpmäŋ akuŋpäŋ kuroŋi
    käda kaŋ pat. Pariri unitä kikŋutpäŋ imaka gäkä tänaŋi u api gäwerek.
  haw-1868: Eia hoi kekahi; i ka manawa ana e moe ai, e nana pono oe i kona wahi e
    moe ana, a e komo aku oe, a e wehe i kona mau kapuwai, a moe iho, a nana no e
    hai mai ia oe i ka mea au e hana'i.
  arb-NAV: وَعِنْدَمَا يَضْطَجِعُ عَايِنِي مَوْضِعَ اضْطِجَاعِهِ، ثُمَّ ادْخُلِي إِلَيْهِ
    وَارْفَعِي الْغِطَاءَ عِنْدَ قَدَمَيْهِ وَارْقُدِي هُنَاكَ، وَهُوَ يُطْلِعُكِ
    عَمَّا تَفْعَلِينَ».
  ewe-ewe: Lé ŋku ɖe afi si wòamlɔ la ŋu, eye nàyi aɖaklo avɔ ɖa le eƒe afɔ gbɔ, eye
    nàmlɔ eƒe afɔ nu. Ekema agblɔ nu si ku ɖe srɔ̃ɖeɖe ŋu la na wò.”
  nuy-nuy: Banu-nayii ajiga-rruj anubani ani-murrgulhangang. Banu-nayii-wugij ani-yingang.
    Marri bani-yung, ba-yaarri nigawi-wuy. Niga ani-mun-gambamadhina yaaḻi-mirri,
    ni-mawuraadi yamba. Ba-yaarri nga bagu banu-mun-garrayang, bamaarrayang mana-yaaḻi
    nigawi-wala ana-mun, nga ba-murrgulhang bagu nigawi-rruj a-mun-duj. Niga ani-magang
    anubani-yung yangi baaṉbina.” Dani-yung ngi-yamayn.
  eng-LEE: 'And it shall be, when he lieth down, that thou shalt note the place where
    he will lie, and thou shalt then go in, and lift up the covering that is on his
    feet, and lay thyself down: and he will tell thee what thou shalt do.'
  asm-FB: তেওঁ যেতিয়া টোপনি যাব, তেতিয়া তুমি তেওঁৰ শোৱা ঠাই মনত ৰাখি, পাছত তেওঁৰ
    ওচৰলৈ যাবা আৰু তেওঁৰ ভৰি ফালৰ কাপোৰ গুচাই তাতেই তুমি শুবা; পাছত তুমি কি কৰিব লাগিব,
    সেই বিষয়ে তেওঁ তোমাক ক’ব।”
  sus-A: عَ نَ سٌ عَ سَدٍ، عِ شَ عَ مَتٌ عَ سَشِ دّننَشّ. عَ نَ شِ، عِ شَ عَ شَ دُفِ
    بَ عَ سَنيِيٍ مَ، عِ عِ سَ عَ سَن لَبٍ رَ. عَ قَمَ عِ رَبَقٍ قَلَدٍ عِ بّ.»
  fra-SBL: Lorsqu'il se couchera, tu remarqueras le lieu où il est couché. Puis tu
    entreras, tu découvriras ses pieds et tu te coucheras. Il te dira alors ce que
    tu dois faire. »
  hbo-hbo: וִיהִ֣י בְשָׁכְבֹ֗ו וְיָדַ֙עַתְּ֙ אֶת־הַמָּקֹום֙ אֲשֶׁ֣ר יִשְׁכַּב־שָׁ֔ם
    וּבָ֛את וְגִלִּ֥ית מַרְגְּלֹתָ֖יו *וְשָׁכָבְתִּי (וְשָׁכָ֑בְתְּ) וְהוּא֙ יַגִּ֣יד
    לָ֔ךְ אֵ֖ת אֲשֶׁ֥ר תַּעֲשִֽׂין׃
  yka-yka: Bang pabāk ne iye payamanun duk esseb-essebun bang intag. Ubus pī kew,
    lukahun mantane si bettisnen, duk pabāk kew laˈi. Ubus bugtuˈ akahanne kew bang
    ine subey hinangnu.”
  shp-NTPO: Jaweranoki oxai rakatai ixonra, min jakonhakin ointi iki. Jatian moa iketianra,
    jan tapota rakoti rabítaanan mia jain rakáti iki. Japekáora jaweki min ati iki
    ixon, janbi mia yoiti iki —akin.
  piu-2006: '@see-verse:RUT.003.003'
  pjt-pjt: Munu waṟkangka maḻangka mai ngalkula tjikiṟa wiyaringkunyangka Pawatjanya
    nyawa ngura yaaltjingka ngarikatinyangka. Munun paluṟu watarku kunkunarinyangka
    nyakula palulakutu panykaṟa pulangkita atiṟa wanti tjina utintjikitjangku munun
    tjinangka itingka ngarikati. Munu paṯaṟa ngarima kanta paluṟu wankaringkula nyakula
    kulilku, ‘Munta nyangatja tjinguṟu tjapintjikitja pitjangu ngayulu palunya ngula
    aḻṯinytjaku.’ Alatji paluṟu kulilku munu paluṟu tjinguṟu nyuntunya wangkaku ngula
    aḻṯinytjikitjangku.”
  kik-kik: Rĩrĩa arĩkoma, wone harĩa akoma. Ningĩ ũthiĩ ho na ũhumbũrie magũrũ make,
    ũkome ho. Nake nĩegũkwĩra ũrĩa wagĩrĩirwo nĩ gwĩka.”
  ksr-ksr: 'Gaombaajoŋ moma kamaaŋ dakanoŋ hoŋ koma ewaati, mono ii iima kanoŋ kemba.
    Kokojiji gombaatiwaajoŋ qisiwagati, iikawaa kaisareya mono kokaeŋ amba: Gii iwaa
    kooroŋanoŋ kema kaniaageŋ esu kitia mena waaro kemeŋ ewa. Kaeŋ ena mokolooŋ goma
    nomaeŋ ambagati, ii gijoro moba.”'
  fra-NCL: Et quand il ira se coucher, observe le lieu où il se couche ; puis entre,
    soulève la couverture de ses pieds et couche-toi ; lui-même te dira ce que tu
    as à faire. »
  cek-AK: Anih loe naa ah maw iih, tito panoek ah; to pacoengah caeh loe, a khok khukhaih
    kahni to thlaeh pacoengah angsong pae ah; to naah anih mah na sak han koi to na
    thui tih hmang, tiah a naa.
  cuk-cuk: Booz-gabsokalir, nue be dako, bia megoe. Degine, geb be asik nao, e-nag-atualed
    be egao, e-dukuba be megoed. Degine, geb e-sunnad bega sogoed, ibu be imakergeboe.
  uig-CYR: У ятқанда униң ухлайдиған йерини көрүвал. Андин сән кирип, аяқ тәрипини
    ечип, шу йәрдә йетивалғин. Андин у саңа немә қилиш керәклигини ейтиду, — деди.
  pma-pma: ka kilei revi out koa kei va matil ien. Navong matil ravobong, kiha vesesal
    veni, kikulat pulangit ran alen tanetan ka kimatil kat vase alen keilu vatie lati
    keke kovisi helei katuk ka usite keil onom. Hevus, kei hehiteni suk minuk asa
    kovoumoni.”
  tel-2017: నిద్రపోయిన తరువాత ఎక్కడ పడుకున్నాడో చూడు. ఆ చోటికి నువ్వూ వెళ్ళగలిగేలా
    దాన్ని గుర్తు పెట్టుకో. తరువాత అక్కడికి వెళ్ళి అతని కాళ్ళపై ఉన్న దుప్పటి తీసి
    అక్కడ పడుకో. ఆ తరువాత జరగాల్సిందంతా అతనే చెబుతాడు.”
  hat-BSA: Li va rive ke lè li fin kouche, ke ou va remake byen kote li kouche a,
    epi ou va ale dekouvri pye li e kouche la. Konsa li va di ou kisa pou w fè.”
  bxh-bxh: Bena wa siba komakoman somo yai ya eno, na yena ya eno wafu, u lau ena
    kabobo u lau hitin, na ai ahena sadaina u eno. Haba somo ya falibam be, wa ginauli.
  emi-emi: Nau eteva ange anna tani asekanua, utara tootoonga nongina eaa elaa ghaso.
    Me umange koukouna atiulu, me uaso sio kalakalaa ta komo kkena. Auena eauliaa
    va sa ateva umene gheleia.”
  kos-kos: Liye akwoye acn el ac oan we an, ac el fin motulla, na kom utyak ikasak
    kaot lal an ac ona ke nial. El ac fah fahk nu sum ma kom in oru.”
  hbo-WLC: וִיהִ֣י בְשָׁכְב֗וֹ וְיָדַ֙עַתְּ֙ אֶת־הַמָּקוֹם֙ אֲשֶׁ֣ר יִשְׁכַּב־שָׁ֔ם
    וּבָ֛את וְגִלִּ֥ית מַרְגְּלֹתָ֖יו ושכבתי וְהוּא֙ יַגִּ֣יד לָ֔ךְ אֵ֖ת אֲשֶׁ֥ר תַּעַשִֽׂין׃
  ibo-ibo: Leziekwa anya chọpụta ebe ọ ga-edina rahụ ụra. Mgbe ị maara na ọ rahụla
    ụra nke ọma, gaa kpughepụ akwa o ji kpuchie ụkwụ ya, dinaakwa ala nʼebe ahụ. Ọ
    ga-agwa gị ihe ị ga-eme.”
  ory-ory: ସେ ଯେତେବେଳେ ଶୟନ କରିବ, ସେତେବେଳେ ତୁମ୍ଭେ ତାହାର ଶୟନ ସ୍ଥାନ ଦେଖି ନିର୍ଣ୍ଣୟ କର;
    ତହୁଁ ସେଠାକୁ ଯାଇ ତାହାର ଚରଣ ସମୀପସ୍ଥ ସ୍ଥାନ ଅନାବୃତ କରି ଶୟନ କର, ତହିଁରେ ତୁମ୍ଭକୁ କʼଣ
    କରିବାକୁ ହେବ, ତାହା ସେ ଜଣାଇବ।”
  wmt-wmt: '@see-verse:RUT.003.003'
  chk-chk: Iwe, lupwen epwe konola, kopwe nenengeni ewe leni ia a kon ie. Nge lupwen
    a annut, kopwe feila ren, kopwe särifätä pwölüpwölün pachapachan o konola ünükün.
    Iwe, epwe ürenuk mine kopwe föri.”
  ssd-ssd: nu kumba kinyam bafuwa ndeta nu kinyit ma ta kaŋgera sulumba nu kinymba
    ŋgilaiŋguwa le nu ne kulatkuwa ŋga ne kumba nu tuku kupe kuitkambiŋge tawi kaikanu
    ta talka kaika sulumba nu tuku kupe tugum taŋge kinya le nu ne ndaŋka sanuwa ndeta
    ne ka ŋga sana.
  rop-rop: Afta na yu garra luk wujei im leidan, en wen im ded silip, yu garra go
    en lidimap det bleingkit blanga im, en yu garra leidan langa im futwei, en wen
    im weikap, im garra dalim yu wanim yu garra dum.”
  ukr-1871: Як же він ляже спати, запамятай собі те місце, де він лїг, потім прийди
    і постели собі у ногах його та й ляж; він тодї скаже тобі, що тобі дїяти.
  deu-1951: Wenn er sich alsdann schlafen legt, so merk dir den Ort, wo er sich niederlegt,
    und gehe hin und decke auf zu seinen Füßen und lege dich, so wird er dir sagen,
    was du tun sollst.
  eng-JPS: And it shall be, when he lieth down, that thou shalt mark the place where
    he shall lie, and thou shalt go in, and uncover his feet, and lay thee down; and
    he will tell thee what thou shalt do.'
  etr-etr: Naha maadelahilä diasebegoda abododi diasebelela fädäla bimalo. Fädäla
    bealahilä ïe fagulo fïgï gauia adala emo sëgëa ami midialo. Amala hamosegida gomalä
    hamomalola hï fädäla säla ïmolömelëla säla ï.
  srp-1865: Pa kad legne, zapamti mjesto gdje legne, pa onda otidi i digni pokrivaè
    s nogu njegovijeh, te lezi ondje; a on æe ti kazati šta æeš raditi.
  lug-lug: Oluvannyuma ng’agalamiddeko wansi, weetegereze ekifo w’agalamidde, ogende
    obikkule ku bigere bye emirannamiro, naawe ogalamire awo; anaakubuulira eky’okukola.”
  heb-heb: ויהי בשכבו וידעת את המקום אשר ישכב שם ובאת וגלית מרגלתיו ושכבתי והוא יגיד
    לך את אשר תעשין׃
  mpp-mpp: Yogo ngani-ngagec aidamec. Ailu ga yogowa hikelu hemac higeina fadaicte,
    yogo baickelu emeina moc wa-fadamec. Aime ga oma bole badamecte, yogo yeuctiyac
    edocgudaicte.”
  ben-IRV: তিনি যখন ঘুমাবেন, তখন তুমি তাঁর শোয়ার জায়গা দেখে ঠিক কর; পরে সেই জায়গায়
    গিয়ে তাঁর পায়ের চাদর সরিয়ে শুয়ে পড়; তাতে তিনি নিজের কাজ তোমাকে বলবেন।”
  ntu-ntu: Aokztipwz mrkc navzkile mz nzmwi-krde. X mzli kc tqmwipe-ngrde, vz-kzpz
    x kalvxlzbz lrpz kc tqkq-ngrde, x ayrbq-lxlr-ngrbz nanycde x sc tqmnztrpebzme
    mz nanycde. X mzli kc nabaongr nanycde, sa nadwalzm x napibzle da kx na-aleq.”
  pan-pan: ਅਤੇ ਜਦ ਬੋਅਜ਼ ਲੇਟ ਜਾਵੇ ਤਾਂ ਉਸ ਸਥਾਨ ਦਾ ਜਿੱਥੇ ਉਹ ਲੇਟੇਗਾ ਤੂੰ ਧਿਆਨ ਰੱਖੀਂ। ਫੇਰ
    ਤੂੰ ਅੰਦਰ ਜਾ ਕੇ ਉਸ ਦੇ ਪੈਰਾਂ ਵੱਲੋਂ ਕੱਪੜਾ ਚੁੱਕ ਕੇ ਉੱਥੇ ਹੀ ਲੇਟ ਜਾਵੀਂ ਅਤੇ ਫਿਰ ਉਹ ਸਭ
    ਕੁਝ ਜੋ ਤੂੰ ਕਰਨਾ ਹੈ, ਤੈਨੂੰ ਆਪ ਹੀ ਦੱਸੇਗਾ।”
  rmy-LOVARI: Кана вов пашлёла, лэ сама, кай пашлёл. Котар жя, ваздэ капа па лэскэ
    пунрэ ай пашлюв. Вов пхэнла тукэ, со тэ кэрэс.
  tkr-tkr: Mana g'alixhasva əlyhəəmee, mana nyaaryiy g'ılexhava ats'axhxhe. Qiyğar
    maqa ikkeyç'u, mang'une g'elybışilin kar g'ayşu maa'ar g'aliyxhe. Mang'veecad
    vak'le eyhesın, hucooyiy ha'as ıkkanva.
  mya-JVB: သူ အိပ် သောအခါ ၊ အိပ် ရာအရပ် ကိုမှတ် ပြီးမှ ဝင် ၍ သူ့ ခြေ ၌ဖုံးသော အဝတ်ကိုဖွင့်
    ပြီးလျှင် အိပ် တော့။ သင်သည် အဘယ်သို့ ပြု ရမည်ကို သူ ပြော လိမ့်မည်ဟုဆိုသော်၊
  tte-O: Ugite namwanamwai toweya ikenokenoya yo saugana tem ikeno-boita kabo kulau
    kana kabobone kaena mena ukweleisin na ukeno. Iya kabo iwalowa koliwo tawae kani
    uginauli.”
  tvk-tvk: e upus xat kuh rute xa xi ha ipat en. Melele xa xi ipor vovong, uha ulat
    kutei man e ha upat uting xat kaelen tengan ipisen ni xa usisi tengan ilaxat kuh
    rin nam xil. Ti, xi sung ihit naha xa xouk upol ni.”
  tbg-tbg: Nama taiqa kero viva vaitareva virarama are viva vaitareva vinanaini koqema
    kerama tavaane. Taverama are viva vinanaini orunterama viva vaitainanaini oru
    vira paraanke aiquni ravaqaara kera, vira aiqutaraini vaitaane. Are vira tataaqa
    vaitairaroma viva ariara nana uvae tinantemakera iane, tiro.
  hmo-hmo: Vadaeni do ia hekure neganai, iena hekure gabuna do oi itaia, gabeai do
    oi raka vareai, iena bilankesi iena aena dekena amo oi kokia, do oi hekure diho.
    Ia ese oi do ia hamaoroa, dahaka do oi karaia.”
  urd-urd: जब वह लेट जाए, तो उसके लेटने की जगह को देख लेना; तब तू अन्दर जा कर और उसके
    पाँव खोलकर लेट जाना और जो कुछ तुझे करना मुनासिब है वह तुझ को बताएगा।”
  rus-SYN: когда же он ляжет спать, узнай место, где он ляжет; тогда придешь и откроешь
    у ног его и ляжешь; он скажет тебе, что тебе делать.
  rmy-SERVI: Кала вов пэрэла, рапир кадыва тхан, тев вов пэрэла. Тунчи джя, оттер
    ушардо ды лэхкирэ пурэн тай пэр. Вов пхэнэла тути, со тэ тирэ.
  bqc-SIM: Tó à wùlɛ, gu pↄ́ à wùlɛu gwa, ní gɛ ǹ aà dábi lɛ́ sɛ ǹ wúlɛ
    aà gbázĩ. A yã́ pↄ́ ńyↄ̃ kɛ onɛ.
  tcz-CHONGTHU: Alup tengleh alupna mun chu melchih’in, chuteng chenlang akengphang
    chu hohdoh inlang hilai mun’ah chun lum in. Hiteng chuleh aman nabolding nahin
    seipih tante,” ati.
  mar-mar: तो कोठे झोपतो ते पाहून ठेव आणि तो झोपला म्हणजे तू जाऊन त्याच्या पायावरचे
    पांघरूण काढून तेथे झोपून राहा. मग काय करावयाचे ते तोच तुला सांगेल.”
  tcs-tcs: Yu mas luk ebriting. Luk wea em i go slip. Wen em dedslip, yu go insaid
    ane tekemaut dem kaba prom legsaid blo em ane leidaun wea put blo em. Wen em gedap
    prom slip, em i go spik yu wanem po mekem.’
  qub-qub: Sumaj ricapanqui mayninman puñushantapis. Puñucarcuptinraj yaycunqui jaytanallanman.
    Jirganta jogarcur pitucuycunqui. Chauraga paynami imatapis nishunquipaj.»
  bqp-bqp: Tó à wùtɛ, ǹ gu kũ à wùtɛn gwa, ǹ gɛ́ ǹ a biza lɛ́ sɛ́ ǹ wútɛ a gbá sarɛ.
    Ani yã kũ ĩni kɛ onnɛ.
  hat-hat: Lè sa a, w'a gade byen kote li al kouche. Lè w'a wè dòmi pran l', ou va
    ale, w'a leve pwent dra ki kouvri pye l' yo, epi w'a kouche kouche ou la, bò kote
    l'. Li menm l'a di ou sa pou ou fè apre sa.
  eng-BSB: When he lies down, note the place where he lies. Then go in and uncover
    his feet, and lie down, and he will explain to you what you should do.”
  tod-tod: Siɛgi zu é liizu la, é la, ná ʋɛtɛ, ʋɛ é laazu ná. Naa ʋolu maaɓuɠa
    ba, è seɠei tago wuzeɠe kɔɠɔiti ma, è la. Tɔ ɓɔɠɔgo, toɠa naa wo è ma, nii
    maanɛai ga è kɛ.»
  eng-WEBPB: It shall be, when he lies down, that you shall note the place where he
    is lying. Then you shall go in, uncover his feet, and lie down. Then he will tell
    you what to do.”
  kbq-kbq: Hagi agra retro huno vaseku'ma hanigenka, vsesia kumara ke ankerenka, inante
    masesifi kavua ketenka, agiarega omeri vakarenka umase'negeno, mago'azama husana
    zana kasamigahie.
  nhe-BL: Huan xiquita canque moteca. Huan quema ya cochtos, xiya huan xiquijcueni
    itlaque iicxitla huan nopona ximoteca. Queja nopa tijtlajtlanis ma mitzmocuitlahuis
    queja quiijtohua tlanahuatili. Huan teipa yajaya mitzilhuis tlen monequi tijchihuas.
  bus-bus: Tó à dàɛ, ǹ guu kɛ̀ à dàɛn gwa, ǹ gá ǹ à bisa lɛ́ sɛ́ ǹ daɛ à gbá saɛ.
    Eé yã kɛ̀ nɛ́ kɛɛ onnɛ.
  gub-BL: A'e re oho putar uker pà nehe. Eme'egatu iker àwàm rehe nehe. I'aw ire eupir
    zewàwànaw ipy 'aromo har nehe. E'aw a'e pe zewàwànaw iwype nehe. A'e ae umume'u
    putar neremiapo ràm nerexak mehe a'e nehe, i'i izupe.
  eng-DRA: 'And when he shall go to sleep, mark the place wherein he sleepeth: and
    thou shalt go in, and lift up the clothes wherewith he is covered towards his
    feet, and shalt lay thyself down there: and he will tell thee what thou must do.'
