verse: RUT.003.004
translations:
  mal-C: അദ്ദേഹം കിടക്കുന്നത് എവിടെയെന്നു ശ്രദ്ധിക്കുക. പിന്നീട് ചെന്ന് അദ്ദേഹത്തിന്റെ
    കാൽക്കലെ പുതപ്പുമാറ്റി അവിടെ കിടക്കുക. നീ എന്താണ് ചെയ്യേണ്ടതെന്ന് അപ്പോൾ അദ്ദേഹം
    നിന്നോടു പറയും” എന്നു പറഞ്ഞു.
  deu-TKW: Dann aber, wenn er sich niederlegt, merke den Ort, wohin er sich legt,
    gehe hin, decke den Platz zu seinen Füßen auf und lege dich hin; er wird dir dann
    sagen, was du thun sollst.
  lin-lin: Tango akokende kolala, okotala malamu esika nini akozala. Sima, okopusana,
    okolongola elamba oyo ezipi makolo na ye mpe okomilalisa wana, na makolo na ye.
    Ye moko akoyebisa yo makambo oyo osengeli kosala.
  eng-LSV: and it comes to pass, when he lies down, that you have known the place
    where he lies down, and have gone in, and uncovered his feet, and lain down—and
    he declares to you that which you do.”
  bmu-bmu: 'Gawöngö möta heta denike höl köla ahömawi, mönö miŋgi ekta miaŋgöreŋ anman.
    Kölközizip gihimapköra qesimani, miaŋgö kaisöpsöpŋi mönö muewö halman: Gi yaŋgö
    qöhöröŋe anda könaŋe göröken esu kitipŋi menöŋ wahöriga gewa ahöman. Mewö ahönöŋga
    miwikŋaim gihiwa denöwö halmani, mihi gezöiga mötman.”'
  eng-GNV: And when he shall sleepe, marke the place where he layeth him downe, and
    go, and vncouer the place of his feete, and lay thee downe, and he shall tell
    thee what thou shalt doe.
  eng-WEBSTER: And it shall be when he lieth down, that thou shalt mark the place
    where he shall lie, and thou shalt go in, and uncover his feet, and lay thee down;
    and he will tell thee what thou shalt do.
  nhw-BL: Huan xiquita canque moteca. Huan quema ya cochtos, xiya huan xiquijcuini
    itlaque iicxitla huan nopona ximoteca. Quej nopa tijtlajtlanis ma mitzmocuitlahuis
    quen quiijtohua tlanahuatili. Huan teipa yaya mitzilhuis catli monequi tijchihuas.
  swh-ONEN: Atakapokwenda kulala, angalia mahali atakapolala. Kisha uende ufunue miguu
    yake, ulale. Naye atakuambia utakalofanya.”
  bba-bba: Sɑɑ ye u dɑ u kpunɑ, ɑ mɛɛrio mi u kpĩ. Yen biru, kpɑ ɑ win bekuru ɡbɑbiɑ
    ɑ kpunɑ win nɑɑsu ɡiɑ. Sɑɑ yerɑ u koo nun sɔ̃ ye u kĩ ɑ ko.
  eng-KJVCPB: And it shall be, when he lieth down, that thou shalt mark the place
    where he shall lie, and thou shalt go in, and uncover his feet, and lay thee down;
    and he will tell thee what thou shalt do.
  mpx-mpx: Nu kite bubun ga i kekenuwa. Sauga ebo iyaka ni kenu mati, inoke nu na
    aenaa habobu nu gabom pasikal, yaka nu kenu. Iya abwe ni baewa elam hauna nu ginol.”
  wbp-wbp: Ngula-jangka kapu ngunanjinilki. Nyangka yungunpa milya-pinyi kaji nyarrpara-wana
    ngunami. Yanta yinya-kurra, manu wawardarla jurnta kankarlu-manta wirliyaku. Ngula-jangka
    ngunanjinkalku. Kapungku nyanungu wangkami nyarrpa-jarrimi yungunpa.”
  luo-luo: Ka sechege mag nindo ochopo to ngʼe kama odhi nindoe. Bangʼ mano, ele gi
    yo ka tiende kendo inind kanyo. Bangʼe obiro nyisi gima onego itim.”
  meu-meu: Bena baine hekure negana ai ena hekure gabuna do ba itaia, gabeai ba raka
    vareai, ena hetaru aena amo bavabia isi, ba hekure diho; bena ede ba kara toma
    ia ese baine hadibamu.
  npi-ULB: तर जब तिनी सुत्छन् तिनी सुत्‍ने ठाउँ ख्याल गर, ताकि पछि तिमी तिनीकहाँ गएर
    तिनको खुट्टातिरको ओढ्ने उठाएर त्यहाँ सुत्‍न सक्छौ । अनि तिमीले के गर्नुपर्छ त्यो
    तिनले बताउनेछन् ।”
  yor-yor: Rí í dájú pé o mọ ibi tí ó sùn sí, lẹ́yìn ìgbà tí ó bá ti sùn, lọ kí o
    ṣí aṣọ ìbora rẹ̀ níbi ẹsẹ̀ rẹ̀ sókè kí o sì sùn sí ibi ẹsẹ̀ náà. Òun yóò sì sọ
    ohun tí ìwọ yóò ṣe fún ọ.”
  ind-ind: Perhatikanlah di mana dia berbaring untuk tidur. Lalu dekatilah dan angkatlah
    selimut dari kakinya, dan berbaringlah di situ. Nanti dia akan beritahukan apa
    yang harus kamu lakukan.”
  pes-OPCB: دقت کن و ببین جای خوابیدن او کجاست. بعد برو و پوشش او را از روی پاهایش
    کنار بزن و در همان جا کنار پاهای او بخواب. آنگاه او به تو خواهد گفت که چه باید
    کرد.»
  lcm-lcm: Au, taun kanlapo matung, ku lomon akit a ring ang kapo matung singina,
    na ku an sanga alak kana apupung e ngono kakina na ku matung Na ninia ka antok
    ua ta sa si kam abis ania.
  aer-aer: Yanhe-ngentyele, re apetyemele iwelhemele. Mwantyele araye nthenhele-arle
    re intemeke. Nhakwe-werne alhaye, antyame ikwerenhe ingke-ngentyele akertne-ilaye
    imerte ikwere-arleke ankweke iwelhemele. Yanhe-ngentyele ankwe-irremele intaye.
    Nhenge re ngenhe aremele, re ngenhe ileme nthakenhe-irretyeke.”
  tgl-ULB: At tiyakin mo, kapag humiga siya, na matandaan mo ang lugar kung saan siya
    nakahiga para mamaya ay maaari kang pumunta sa kaniya, alisin ang takip ng kaniyang
    mga paa, at humiga roon. Pagkatapos sasabihin niya sa iyo ang iyong gagawin.”
  rmn-rmn: Дикх, катэ ов кан пашлёл тэ совел, дэчи пашо, пхутэр лэс тай пашлё пашэ.
    Ов кан пхэнэл туки, со тэ керэс дэчи.
  cbu-NT: Apinll tsangayarush napkush, yapimasaja maakchu anshutam shiyshat apinll
    naattush, yuwash iripungaru maaru anshutam pshtuyarush maangcha. Waana kamuz támkachu
    amchimasaja, shiyshat anuritam shingcha, tárangiya.
  hui-hui: Nai halu palirago agoha yagidabe bayuwa handabe. Ibu padagoha puwa ibunaga
    balangiya geha yagi miale howa ogoniha palibe. Ani beregola ibunime au bibe lalu
    mani langulebirago, lene.
  wrs-wrs: Boasva innemba nepiarava, ninmba lithalmba vevrava, yeoa os novna vrevm,
    osm ora, ten nolhara ata lithavav. Wo verava, himba ninpolva kovopevrava, domoa
    os gao, garava, silimut mulm liomnarava, di lithamna monglatomra. Osm ambo vevra,
    yeoa kam pethamno. Wo Boasva nonora lohv Yutanindna wevsamba, ata heva hev yemba
    omnavav, ora notongo veo, ora yemba kava si osva pethamnavav.
  jao-jao: Baku nya-wirrakarra nambiwa kumbi-jarra wajkaliya, yinda mili ka-wingkala
    ngulakari. Kinya-rankarrmala bilangki yilaa ngulakari marndaa, kulu ka-ngalbala
    yilaa wirrbanya. Baku nambiwa kirnila-ngala namba kulu kirnili-nala ngandarra
    anmanthawu baku, yiwa kirnili-nala.”
  mya-mya: သူ​အိပ်​စက်​ရန်​လဲ​လျောင်း​သည့်​နေ​ရာ​ကို​မှတ် သား​ထား​လော့။ သူ​အိပ်​ပျော်​သွား​သော​အ​ခါ
    ကျ​မှ​သွား​၍​စောင်​ကို​မ​ပြီး​လျှင် သူ​၏​ခြေ ရင်း​တွင်​ဝင်​၍​လဲ​လျောင်း​နေ​ပါ​လေ။
    သင့်​အား အ​ဘယ်​သို့​ပြု​စေ​လို​သည်​ကို​သူ​ပြော​ပြ ပါ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: ཁོ་རང་གཟིམ་པའི་སྐབས་སུ་ཁྱོད་ཀྱིས་ཁོའི་ཉལ་སར་གསལ་པོར་ལྟོས་ལ། ཡང་ཁོའི་གམ་དུ་སོང་ནས་རྐང་མགོའི་མལ་གོས་བཤུས་ཏེ་དེར་ཉལ་ནས་སྡོད་ཅིག
    ཁོས་ཁྱོད་ཀྱིས་ཅི་ཞིག་བྱེད་དགོས་པའང་སྨྲ་བར་འགྱུར་ཞེས་སྨྲས་ཤིང་།
  wsk-wsk: Ale tom nu anirokko namaruk mu, ni nu kuwim apareya te taga aniso mu ni
    ninguru arikko. Asele namar, ale ko guang numi te iram mu kinikan sang patawur
    ale kumik duap te taga anirko. Asele aguwaya mu nu nika manuk se ikiko,” mam.
  kkl-kkl: An ipken kombog Boas mal pulul. Mal pileag wali uro kembamendi, Boas malamleag
    peramag pimendi, son sembe kaluptangka malamlea yanag sip tengkongkia, yanag sip
    mal pululam. Mal pimenba, ipkeleri, nu o'ona sembahileri, maupkelul aro ulapmenne
    sembe Boas el uro wamlul. El uro wamleri, nu Ibrani nimiri uropne sunsunum uro
    andi amik uamenne sembe babe Boasti an ambatkelul,” aro ambarog.
  sna-sna: Kana orara, ucherechedze nzvimbo yaanorara. Ipapo ugoenda ufukure tsoka
    dzake ugorara pasi. Achakuudza zvaunofanira kuita.”
  spa-BLM: Cuando se acueste, te fijarás en el lugar donde está acostado. Entonces
    entrarás, descubrirás sus pies y te acostarás. Entonces él te dirá lo que debes
    hacer”.
  cac-cac: Ton̈ej tzila' b'ajtil tz'ec' jichan vin̈ svayi, slajvi chi' tzach ec' jichan
    d'a yoctac vin̈, tzac'anq'ue sti' sc'u' vin̈ d'a yoctac chi' d'a ib'an̈. Axo vin̈
    ol alanoc tas ol a c'ulej, xchi ix Noemí chi'.
  swh-ULB: Na uhakikishe kuwa, atakapo lala chini, ukumbuke mahali alipo lala ili
    kwamba baadaye uende kwake, ufunue miguu yake, na ulale hapo. Kisha atakuambia
    cha kufanya.”
  bel-bel: 'а калі ён ляжа спаць, даведайся пра месца, дзе ён ляжа; тады прыйдзеш
    і адкрыеш каля ног ягоных і ляжаш: ён скажа табе, што табе рабіць.'
  klt-klt: Kulá rám watá pándák hangga ruhán, ko ále rehára ruhek wa kándáng káinelák,
    kulá wahára ku kuinelák ngáyá hárammá kálu tek yaling mángga hang pándák átnelák.
    Wahára ku rina rina tátá wa watá kaninek.”
  deu-ELBBK: Und es geschehe, wenn er sich niederlegt, so merke den Ort, wo er sich
    hinlegt, und geh und decke auf zu seinen Füßen und lege dich hin; er aber wird
    dir mitteilen, was du tun sollst.
  mbb-OT: Ne emun edlipezeng en, peniizi nu ke hendei sikandin edhizeǥà. Ne emun ebpekelipezeng
    en sikandin ne hendiyè ka ne luwisa nu is malung din diyà te paa zin ne hizeǥè
    ka zutun. Ne egkeǥiyan ke zin dutun ke hengkey is ibpeulaula zin kenikew.”
  mal-2015: ഉറങ്ങുവാൻ പോകുമ്പോൾ അവൻ കിടക്കുന്ന സ്ഥലം മനസ്സിലാക്കി ചെന്നു അവന്റെ കാലിന്മേലുള്ള
    പുതപ്പു പൊക്കി അവിടെ കിടന്നുകൊൾക; എന്നാൽ നീ എന്തു ചെയ്യേണമെന്നു അവൻ നിനക്കു പറഞ്ഞുതരും.
  tuo-NT: Cʉ̃ noꞌo cãrĩatjore añurõ ĩꞌaweꞌoya. Beꞌro cʉ̃ tiro waꞌa, cʉ̃ dʉꞌpocãrĩ
    omaꞌcarore pãaña. Topʉ cũñaña. Beꞌro cʉ̃ basu mʉꞌʉ weeatjere weregʉsami, nico
    niwõ.
  gup-gup: '@see-verse:RUT.003.003'
  nys-nys: '@see-verse:RUT.003.003'
  byx-byx: De aip lua i qe nariip ke braing, de maikka ngi ra qam ngim aip diip ke
    braing kuaridi. Iv aip lua i qe braing, de ngia it ip ngiar ama pulagitki vit
    naver aa ilaing, de ngia ras gel aa ilaing. (I ma Rut kia rekmet ne liina i qi
    snanpet ne ma Boas ip ke uas tem ki). De diip ke sil ba ngi ne liirang aa ama
    tekmeriirang i qe nariip se ngi ip ngi tekmet niirang.”
  gvs-gvs: Ago kom kūna tauyana kugīte nako goi iimasisi. Bogina iimasisi, e ina tanigo
    kunīsi go, aena kikina goi kumasīsi. Moe nakae matakavata kukawanoiye. Namliyeta
    baige bei ilatuwokoim kaga bei kuguinuwe.’
  rmc-rmc: Sar ov džala te pašľol, dodžan tut, kaj pašľol. Dža a odučhar leske e lepeda
    pal o pindre a pašľuv peske paš leskre pindre. Ov tuke phenela, so paľis te kerel.“
  pes-OPV: وچون او بخوابد جای خوابیدنش را نشان کن، ورفته، پایهای او را بگشا و بخواب،
    و او تو راخواهد گفت که چه باید بکنی.»
  ron-1924: Ши кынд се ва дуче сэ се кулче, ынсямнэ-ць локул унде се кулкэ. Апой ду-те,
    дескоперэ-й пичоареле ши кулкэ-те. Ши ел ынсушь ыць ва спуне че сэ фачь.”
  ben-OBCV: যখন তিনি শুতে যাবেন, ভালো করে দেখবে তিনি কোথায় শুয়েছেন। ভিতরে গিয়ে
    তাঁর পায়ের চাদর সরিয়ে, তুমি তাঁর পায়ের তলায় শোবে। তখন তিনি তোমাকে কী করতে
    হবে তা বলে দেবেন।”
  lex-lex: Mumkek nek pa nla nanina hanmeni, dewade muwrik temna nanpena mkeiya nhiekarnu
    tawnu me mlie'eru la lakni onni. Hota la'pa na'eram nan o' wa de, mutlin neka
    la hya' maka nhopan pa omhi'a.”
  som-som: Oo markuu seexdo, meeshuu jiifsado fiirso, oo markaas u gal, oo cagihiisa
    bannee, oo iska jiifso, oo isna wuxuu kuu sheegi doonaa waxaad samayn lahayd.
  lat-VUC: 'Quando autem ierit ad dormiendum, nota locum in quo dormiat: veniesque
    et discooperies pallium, quo operitur a parte pedum, et projicies te, et ibi jacebis:
    ipse autem dicet quid agere debeas.'
  eng-ASVBT: And it shall be, when he lieth down, that thou shalt mark the place where
    he shall lie, and thou shalt go in, and uncover his feet, and lay thee down; and
    he will tell thee what thou shalt do.
  mna-mna: mi sombe ila ikeene, to la ma palaala kuliini ta ikoto i pa na, mi keene
    isu kumbuunu uunu. Mi isombe iso sua sa pu, na leŋ la kalŋaana mi to.”
  ita-1885: E, quando egli si sarà posto a giacere, sappi il luogo ove egli giacerà,
    ed entravi, e scoprilo da' piedi, e ponti quivi a giacere; ed egli ti dichiarerà
    ciò che tu avrai da fare.
  kqc-kqc: Ini varedo sana vei diba re. Bosi ini yuka bou sase resi vare. Beika regiya
    bi ina yaku ya nigo.”
  eng-LXXUP: And it shall come to pass when he lies down, that thou shalt mark the
    place where he lies down, and shalt come and lift up the covering of his feet,
    and shalt lie down; and he shall tell thee what thou shalt do.
  eng-ULB: But when he lies down, take notice of the place where he lies down so that
    later you can go to him, uncover his feet, and lie down there. Then he will tell
    you what to do.”
  spa-VBL: observa dónde se acuesta. Entonces ve y descubre sus pies y acuéstate.
    Entonces él te dirá lo que tienes que hacer”.
  fra-_FOB: Et quand il se couchera, sache le lieu où il couche, puis entre, et découvre
    ses pieds, et te couche; alors il te dira ce que tu auras à faire.
  mal-mal: അവൻ ഉറങ്ങുവാൻ പോകുമ്പോൾ കിടക്കുന്ന സ്ഥലം മനസ്സിലാക്കുക; എന്നിട്ട് അവന്റെ
    കാലിലെ പുതപ്പ് മാറ്റി അവിടെ കിടന്നുകൊൾക; എന്നാൽ നീ എന്ത് ചെയ്യേണമെന്ന് അവൻ നിനക്ക്
    പറഞ്ഞുതരും.
  urd-GVR: to dekh leṅ ki Boaz sone ke lie kahāṅ leṭ jātā hai. Phir jab wuh so jāegā
    to wahāṅ jāeṅ aur kambal ko us ke pairoṅ se utār kar un ke pās leṭ jāeṅ. Bāqī
    jo kuchh karnā hai wuh āp ko usī waqt batāegā.”
  suz-BL: मिनु मेको इप्‍दीमेनु, आ इप्‍तीके कोव़शा वोतो। मिनु नोले लशा, आ खोइल गे ङा
    फेक्‍शो वा हुक्‍शा गोलो। मिनु गे मार पचा माल्‍नेवे, मेकोमी इ कली देंब” देंमाक्‍त।
  ita-1927: E quando se n’andrà a dormire, osserva il luogo dov’egli dorme; poi va’,
    alzagli la coperta dalla parte de’ piedi, e mettiti lì a giacere; ed egli ti dirà
    quello che tu debba fare”.
  ckb-ckb: هەرکە پاڵکەوت، بزانە شوێنی پاڵکەوتنەکەی کوێیە. بڕۆ لای پێی هەڵبدەوە و پاڵبکەوە،
    ئیتر خۆی پێت دەڵێت چی بکەیت.»
  eng-BBE: But see to it, when he goes to rest, that you take note of the place where
    he is sleeping, and go in there, and, uncovering his feet, take your place by
    him; and he will say what you are to do.
  kan-OKCV: ಅವನು ಮಲಗಿಕೊಂಡಾಗ ಅವನು ಮಲಗಿರುವ ಸ್ಥಳವನ್ನು ನೀನು ತಿಳಿದುಕೊಂಡು ಹೋಗಿ ಅವನ ಪಾದಗಳ
    ಮೇಲಿನ ಹೊದಿಕೆಯನ್ನು ತೆಗೆದು ಮಲಗಿಕೋ. ಆಗ ನೀನು ಮಾಡಬೇಕಾದದ್ದೇನೆಂದು ಅವನು ನಿನಗೆ ತಿಳಿಸುವನು,”
    ಎಂದಳು.
  bbb-bbb: Ro a fu samuafikuma ni are fu naeno ije mukoreigia gaekina fu ninaega ni
