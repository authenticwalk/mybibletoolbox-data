  tbz-SIM: Di mmɔ̀nnì ɑ bɑntɛ́mu kɛ dò mBoɑsi ɑ niɛ̀nɛ̀ wèè kó bɛnitipotɔ̃mbɛ̀ kɛ
    dɛ́ɛ́ nho pɑku ò tu ti nɑɑ̀mùnkù kou nwe, ò puotì yíe nkó kɛyènkɛ̀ nkɛ o yiɛ́.
  msy-2020: Gumazir kam Boas, en ikɨzimra. Nɨ an ingangarir amiziba ko ingari. Nɨ
    oragh, a dɨmangan balin iniba kua dar dagheba isir danganimɨn mangɨ ingaram.
  rmy-VLAKH: Гэн акэ, амаро родо о Боазо, савэстэ лэ бутярнянца ту санас андэ мал,
    адес увэчери лэла тэ вужарэл о ячмэно по гумэно.
  dop-dop: Ntɔŋ ń nyǝmɑ́ sɩ nyɑnɑ Poosi wei ɩnɩ ɩ tǝmlɛ nyǝ́mɑ ɩ́ kʋmɑ tɔ ɩ kɛ́ tɑ́
    yʋlʋ kɛ́. Tɑɑnɑɣɑ kɑnɛ pɑ mɑkɩ ɩ tɔɣɔnɑɣɑ kɛ kɑtɑɣɑ tɑɑ.
  azb-azb: Bax qulluqçu qızları ilə sahəsində işlədiyin Boaz bizim qohumumuzdur. O
    bu gecə xırmanda arpa sovurur.
  eng-DBY: And now, is not Boaz of our kindred, with whose maidens thou wast? Behold,
    he is winnowing barley in the threshing-floor to-night.
  hin-2017: अब जिसकी दासियों के पास तू थी, क्या वह बोअज हमारा कुटुम्बी नहीं है? वह
    तो आज रात को खलिहान में जौ फटकेगा।
  wol-KYG: Bowas mii nga nekkoon aki surgaam yu jigéen, du mbokk lenqe la? Guddig
    tey jii kat Bowas dina jériji peppum lors ca dàgga ja.
  eng-YLT: and now, is not Boaz of our acquaintance, with whose young women thou hast
    been? lo, he is winnowing the threshing-floor of barley to-night,
  eng-WYC-2017: This Boaz, to whose damsels thou were joined in the field, is our
