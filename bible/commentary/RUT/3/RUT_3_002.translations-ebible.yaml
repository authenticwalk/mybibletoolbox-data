verse: RUT.003.002
translations:
  mal-C: നമ്മുടെ ബന്ധുവായ ബോവസിന്റെ വേലക്കാരികളോടുകൂടെയല്ലേ നീ പണിചെയ്തത്? ഇന്നു രാത്രി
    അദ്ദേഹം മെതിക്കളത്തിൽ യവം പാറ്റും.
  deu-TKW: Nun denn, Boas, dessen Mädchen du dich angeschlossen hast, ist ja unser
    Verwandter; der worfelt eben heute Nacht die Gerstentenne.
  lin-lin: Pamba te oyebi malamu ete Boazi, oyo osalaki elongo na basali na ye ya
    basi, azali ndeko na biso. Na pokwa ya lelo, akoyungola orje oyo basilaki kosopa
    na etando.
  eng-LSV: And now, is not Boaz of our acquaintance, with whose young women you have
    been? Behold, he is winnowing the threshing-floor of barley tonight,
  bmu-bmu: Gi nup meme anbi yenguk mösölatiwa malnöŋi, yengö galimŋini Boaznöŋ mönö
    nanini tinitosolomnina halza. Mötnöŋ, yaŋgön erap suŋgem baliqeqe sombemnöŋ gewa
    bali hölŋi hala kamböŋi mendeŋ etkimamgöra sapak keriŋaŋguknöŋ humba qöröreŋgöwa
    kewötma.
  eng-GNV: Now also is not Boaz our kinsman, with whose maides thou wast? beholde,
    he winoweth barly to night in the floore.
  eng-WEBSTER: And now is not Boaz of our kindred, with whose maidens thou wast? Behold,
    he winnoweth barley to-night in the threshing-floor.
  nhw-BL: ¿Tiquelnamiqui nopa tlacatl Booz campa titequitiyaya ininhuaya isihua tequipanojcahua?
    Ama ni yohuali yaya yas imila quiyejyectiti cebada.
  swh-ONEN: Je, Boazi, ambaye umekuwa pamoja na watumishi wake wasichana, si jamaa
    yetu wa karibu? Usiku wa leo atakuwa anapepeta ngano kwenye sakafu ya kupuria.
  bba-bba: Boɑsi wìn sɔm kowo tɔn kurɔbu ɑ rɑ n swĩi, u sɑ̃ɑwɑ bɛsɛn dusi. Wee tɛ̃,
    u koo dɑ wɔ̃ku te, u ɑlikɑmɑ sɑrɑ doo soo yerɔ.
  eng-KJVCPB: And now is not Boaz of our kindred, with whose maidens thou wast? Behold,
    he winnoweth barley to night in the threshingfloor.
  mpx-mpx: He Bowasa toto wana galokau alomwau ku tuwatuwalali, iya lagou tutuna etega.
    Nasi bulina bali enona alona ge musana ni ase ana abaasiasi elana.
  wbp-wbp: Puwaja kangalingki warlalja nyina ngalijarraku. Nyuntunpa warrki-jarrija
    nyanungu-nyangu warrkini karntakarnta-kurlu. Jalangu mungangka kapu warrki-jarrimi
    yangka yarlungka kipirninja-kurlangurla.
  luo-luo: Donge Boaz, misebedo ka ibet gi jotichne ma nyiri, en anywolawa? Kawuono
    gotieno wangʼ nopiedh shairi kar dino.
  meu-meu: Varavarada Boa, ena hesiai hahinedia o bamodia tauna, na hari ina hanuaboi
    ena bali e tapoamu, ena gwada-gwada gabuna ai.
  npi-ULB: तिमीले जसका महिला कामदारहरूसित काम गरेकी छ्यौ उही बोअज हाम्रो कुटुम्ब होइनन्
    र? हेर, तिनले आज राती खलामा जौ बत्ताउनेछन् ।
  yor-yor: Wò ó, Boasi ọkùnrin nì tí ìwọ bá àwọn ìránṣẹ́bìnrin rẹ̀ ṣiṣẹ́, tí í ṣe
    ìbátan wa, yóò wá láti fẹ́ ọkà barle ní ilẹ̀ ìpakà rẹ̀ ní àṣálẹ́ yìí.
  ind-ind: Boas adalah kerabat dekat kita, dan selama ini dia sangat berbaik hati
    terhadapmu dengan memperbolehkanmu bekerja bersama para pekerjanya perempuan.
    Malam ini dia akan mengawasi para pekerja yang menampi jelai di tempat pengirikan.
  pes-OPCB: همین‌طور که می‌دانی بوعز، که تو در کشتزارش خوشه‌چینی می‌کردی، از بستگان
    نزدیک ما می‌باشد. او امشب در خرمنگاه، جو غربال می‌کند.
  lcm-lcm: Na asukang, Boas kana kapo angtogon ve tarung, nang kutapo auai kuvul ve
    kana keve kavulik. Arai, nganlak vong kana taun asi abis nei ring ipo irang kon
    ang.
  aer-aer: Kele awe anteme! Boaz kwenhe anwerne-kenheke-artweye anteye aneme. Unte
    kwenhe arelhe warrkene ikwerenhe areyenge warrke-irreme anteye. Lyete ingwele
    re yanhe ikwerele warrke-irretyenhe itne annge ntange areye arnpernetyenhenge.
  tgl-ULB: Ngayon si Boaz, ang lalaki na ang mga kabataang babaing manggagawa ay nakasama
    mo, hindi ba kamag-anak natin siya? Tingnan mo, magtatahip siya ng sebada mamayang
    gabi sa giikang palapag.
  rmn-rmn: Аки о Боаз, э иргатинкенца савэнца ту санас, амаро тухуми. Ов адая рат
    кан шужарэл ячмени.
  cbu-NT: Mishat, na mazinancha; Zaranllini maachirit kamuz Boos taariya. Anpatcha
    muchchur shiy tarawaztaktasha. An kamuz na zar psaan yap tirikoo wach tushuwtayarusin
    zapee xanatkana, ambari maakamchu mazarip naachiya.
  hui-hui: Agali Boasa biago ibunaga bali mabuni ibunaga biabe biaga waliru baba biabe
    bialu harigo agali o biago inanaga damenego manda bideni. I̱na bi mbira languleberogo
    bayuwa hale habe, lene. Ayu mbiraga haragola ibuni bali iraneru lini hondo ibira
    ibira bilo bo taulalu holebirago
  wrs-wrs: No tendorinina nihilva Boas, pev ten hena andranind unguvlim engallohmana
    vevnam, yimba nonora, himba pina owal, Elimelekna mongawatindirini. Beswonam hello,
    daipotava hona sinimba ata Boasva balim lesvhoawol vawovav andra vuhera mongavhora.
  jao-jao: “Nya-mbangu nya-mirningiya wumba yirru kirru-arri jabungka arrkula, yinda
    marda kulu nalarrku li-yibuwunyarra, yirru kirru-arri jabungka yilaa, nya-mangaji
    barra nyangambalangany nganji kunkunmanthawu awara ngalinga,” kanda-arri anku
    a-Niyumi nganinya. “Nganha-nykarriya! Bawuj barra anmaya, nya-rdumaya yinku jumbala
    marringaya ngaburra, nya-yibarraya marringaya nya-mbangu mankanda yindaa, nya-mbangu
    wulwurrungkayarra, kulu nyamba-yulyulbaya nya-mangaji jumbala. Kangka ngabungabula
    kilu-ngabiyala, baji kiwa-nmala aluwa linjiku linji-mbangu linji-jawinala aluwa,
    kalila-nganjama baji ruthuruthumantharra nu-mi ma-bali. Bawuji wingkaya namba
    kinya-ngala aluwa baji, kulu barninyamba-mirnimantha yiku. Nya-karra nakaringu
    winkanda jujunyngu, mili kirnila-nganma baji, barni-ngantha yiku wa-nmaya. Namba
    kanilu-wayathala nyamba-wudurrumantharra baki wunjayarra, baku nya-wirrakarra
    nganambaji. Nganambaji kiya-wunjala baki kumba-wudurrumala ngalinda baku wajkirrantha.
  mya-mya: သင်​နှင့်​အ​တူ​တူ​အ​လုပ်​လုပ်​သည့်​အ​မျိုး သ​မီး​များ​၏​သ​ခင်​ဖြစ်​သူ ဗော​ဇ​သည်
    ငါ တို့​နှင့်​ဆွေ​မျိုး​တော်​စပ်​သည်​မ​ဟုတ်​လော။ ယ​ခု​ငါ​ပြော​သည့်​စ​ကား​ကို​နား​ထောင်​ပါ
    လော့။ သူ​သည်​ယ​နေ့​ည​နေ​တွင် မု​ယော စ​ပါး​များ​ကို​နယ်​လျက်​နေ​လိမ့်​မည်။-
  bod-N: ད་ལྟ་ཁྱོད་དང་ལྷན་དུ་ཡོད་པའི་གཞོན་ནུ་མ་རྣམས་ཀྱི་བདག་པོ་པཱོ་ཨ་ཟི་ནི་བདག་ཅག་གི་ཤ་ཉེ་མ་ཡིན་ནམ།
    ལྟོས་དང་། ཁོས་དོ་དགོང་གཡུལ་ཁའི་ནང་དུ་ནས་ཕྱར་རྒྱུ་ཡིན་པས།
  wsk-wsk: Se ni ko ikisam, Boaz, ni ko ura imet kulak nongorak ura tokasam mu anananga
    gue suan bo. Se aitak tirom mu nu barley te nunga burangara ko kuwim mu te ura
    iluwokko.
  kkl-kkl: Kelabo anap nikag a'un aweag pololamlomne Boasti aweag pololamlom. Boas
    ponena samenag toamneogne eldi sisa nik nimi nu o'ona sembahainepne wamla. Ane
    sembe ka'eamnululam! Sumene ae inipnag Boas poneko kwaneng roti wana poloro yo'oag
    agha kolopto yangkalul aro keloplamangag aweag pileri, roti wana nong wepto tolamlul.
  sna-sna: Ko, Bhoazi ane vasikana vawanga uchishanda navo haasi hama yedu yapedyo
    here? Achange ari paburiro achirudza bhari nhasi manheru.
  spa-BLM: ¿No es Booz nuestro pariente, con cuyas doncellas estabas? He aquí que
    esta noche estará aventando cebada en la era.
  cac-cac: A vin̈aj Booz, vin̈ ay schecab' eb' ix junn̈ej ix ach munlaj chi' yed'oc,
    te ayto cuj co b'a yed' vin̈. A d'a jun ac'val tic ol b'at vin̈ ac'ojel matz'il
    cebada.
  swh-ULB: Naye Boazi, mtu ambaye umekuwa pamoja na wasichana wake wa kazi, yeye si
    jamaa yetu? Tazama, jioni hii atakuwa akikung'uta shairi katika sakafu ya kupuria.
  bel-bel: вось, Ваоз, з служанкамі якога ты была, родзіч наш; вось, ён гэтае ночы
    вее ў гумне ячмень;
  klt-klt: Kulá Boas wawu nánin hun háranan ámna ni watán yáup náráwa yot ko yáup
    tángngátalák. Kula yáungán wawu bali komená káin bali kipmá kotnándek.
  deu-ELBBK: Und nun, ist nicht Boas, bei dessen Mägden du gewesen bist, unser Verwandter?
    Siehe, er worfelt diese Nacht auf der Gerstentenne.
  mbb-OT: Egketenuzan nu ve si Boaz is megeget he kezuzumahi ta, he nehimu he zuma
    nu te kedterebahu is suluǥuen din he vahi. Ne netuenan ta he ǥuntaan te mezukilem
    diyà sikandin te egunasan din su ebpemalid te barli.
  mal-2015: നീ ചേർന്നിരുന്ന ബാല്യക്കാരത്തികളുടെ യജമാനനായ ബോവസ് നമ്മുടെ ചാർച്ചക്കാരനല്ലയോ?
    അവൻ ഇന്നു രാത്രി കളത്തിൽ യവം തൂറ്റുന്നു.
  tuo-NT: Mʉꞌʉ masĩsaꞌa. Booz marĩ acaweregʉ nimi. Mʉꞌʉ cʉ̃rẽ daꞌracoꞌterã numia meꞌrã
    daꞌraco niapʉ. Niꞌcãcã ñami cãpũpʉ cʉ̃ trigo, cebada perire suꞌtiweegʉ waꞌagʉsami.
  gup-gup: Namekbe yiburrbun nawu Boaz, yawkyawkbubuyika ngurrihdjarrkdurrkmirri kore
    kabbal. Yuwn yikukbengmidjdan, nakka wanjh ngad ngarrku namud. Kanbekka, marneyime,
    kuninjkunu kumunun nungkambu kabadre kakakmimkarrhkarrhme kumekbe kore kabirrihmimbun.
  nys-nys: '@see-verse:RUT.003.001'
  byx-byx: Dai ngi nari, mendu ngit matna gel iak ma Boas i ngi ne lura ama nankina
    i ret matna gel ka, dai luqa naver aur a liinka. Dai ngi nari, nani de ama arenki
    aris de qet matna i qa ter ama semaning nev ama bali pama a vetki i ai de ret
    matna ver a nget pem ki.
  gvs-gvs: ¿Boasa kunuwokavate? Tauyana ina pakonayao vevina taiyao boi koseoseo.
    Amo korotoyana monegu osiyana. Kunōve. Sabamgo ame aba kausapisápina goi bei bali
    itakino.
  rmc-rmc: Dikh, oda Boaz, saveskre čhajenca salas, hino amari famelija. O Boaz džal
    adi rat pre maľa te prekidel o jačmeňis.
  pes-OPV: و الان آیا بوعز که تو باکنیزانش بودی خویش ما نیست؟ و اینک اوامشب در خرمن
    خود، جو پاک می‌کند.
  ron-1924: Ши акум, Боаз, ку але кэруй служниче ай фост, ну есте ел рудэ ку ной?
    Ятэ, ел аре сэ вынтуре ла ноапте орзуриле ын арие.
  ben-OBCV: বোয়স আমাদেরই পরিবারের লোক যাঁর দাসীদের সঙ্গে তুমি সারাদিন ছিলে। আজ রাতে
    তিনি খামারে যব ঝাড়াই করবেন।
  lex-lex: O' e muora inmu-elmu re e mkiar lia'a Bo'as nhyi'ini toh! Ne Bo'as de it
    neka de pede mitlina me! Hota la' mel di de enor mak kari re rkar lia gen miaka
    nhi'inde rataiya wetra' lawna harni
  som-som: Haddaba sow Bocas oo ka mid ah xigaalkayaga ma joogo kaasoo aad addoommihiisii
    la joogtay? Bal eeg, caawa wuxuu shaciir ku haadinayaa meesha wax lagu tumo.
  lat-VUC: Booz iste, cujus puellis in agro juncta es, propinquus noster est, et hac
    nocte aream hordei ventilat.
  eng-ASVBT: And now is not Boaz our kinsman, with whose maidens thou wast? Behold,
    he winnoweth barley tonight in the threshing floor.
  mna-mna: Leŋ. Boas, ta nu niomŋan mbesooŋo moori kini kakamam uraata na, ni itiŋan
    undu tamen. Mbeŋ koozi ko ikam uraata isu lele ki bali tirkeŋana.
  ita-1885: Ora dunque, Booz, con le cui fanciulle tu sei stata, non è egli nostro
    parente? ecco, egli sventolerà questa notte gli orzi nell'aia.
  kqc-kqc: Ya bi Boaz di moimai rema venesa moimai regamadi. Resi Boaz, kaere bi uni
    davatu, gua urusa bi barley rama utei resi fotaka koka rena yavari barley fotaka
    makugo.
  eng-LXXUP: And now is not Boaz our kinsman, with whose damsels thou wast? behold,
    he winnows barley this night in the floor.
  eng-ULB: Now Boaz, the man whose young female workers you have been with, is he
    not our kinsman? Look, he will be winnowing barley tonight at the threshing floor.
  spa-VBL: No ignores que Booz, con cuyas mujeres trabajaste, está muy emparentado
    con nosotros. Esta noche estará ocupado aventando el grano en la era.
  fra-_FOB: Et maintenant, Booz, avec les servantes de qui tu as été, n'est-il pas
    notre parent? Voici, il vannera cette nuit les orges qui sont dans son aire.
  mal-mal: നീ ചേർന്നിരുന്ന ബാല്യക്കാരത്തികളുടെ യജമാനനായ ബോവസ് നമ്മുടെ ബന്ധു അല്ലയോ?
    അവൻ ഇന്ന് രാത്രി കളത്തിൽ യവം പാറ്റുന്നു.
  urd-GVR: Ab dekheṅ, jis ādmī kī naukarāniyoṅ ke sāth āp ne bāleṅ chunī haiṅ wuh
    hamārā qarībī rishtedār hai. Āj shām ko Boaz gāhne kī jagah par jau phaṭkegā.
  suz-BL: बोआज इं खाल ङा मुर बाक्‍ब। गे मेको आ गेय पाइब मीश मुरपुकी नु बाक्‍ते। मुलाक्‍दो
    मेकोमी आ क्‍योव़ज तुप्‍तीकेम गेय पाइब।
  ita-1927: Ora Boaz, con le serve del quale tu sei stata, non è egli nostro parente?
    Ecco, stasera deve ventolar l’orzo nell’aia.
  ckb-ckb: بۆعەز ئەوەی کە لەگەڵ کچە خزمەتکارەکانی بوویت خزممانە و ئەوەتا ئەمشەو لەسەر
    جۆخینەکە شەنی جۆ دەکات.
  eng-BBE: And now, is there not Boaz, our relation, with whose young women you were?
    See, tonight he is separating the grain from the waste in his grain-floor.
  kan-OKCV: ಈಗ ನೀನು ಯಾರ ದಾಸಿಯರ ಸಂಗಡ ಇದ್ದೀಯೋ, ಆ ಬೋವಜನು ನಮ್ಮ ಬಂಧುವಾಗಿದ್ದಾನೆ. ಇಗೋ, ಅವನು
    ರಾತ್ರಿಯಲ್ಲಿ ಕಣದಲ್ಲಿ ಜವೆಗೋಧಿಯನ್ನು ತೂರುವನು.
  bbb-bbb: Ro igia fie, Boezi e ije a bara ijena juare fuone ijia imema ije fu agane
    nuvuone ma ijadufuo vua ige na kuaravo ije mukoe fiene. Ivia muge e ije fu kumune
    vare ije e imevo bu aseva fu ijene fina mutuna kamui ijia rieke.
  tam-2017: நீ போவாசின் வேலைக்காரிகளோடு இருந்தாயே, அவன் நம்முடைய உறவினன் அல்லவா? இதோ,
    அவன் இன்று இரவு களத்திலே வாற்கோதுமை தூற்றுவான்.
  spa-RV-1909: ¿No es Booz nuestro pariente, con cuyas mozas tú has estado? He aquí
    que él avienta esta noche la parva de las cebadas.
  ron-BTF: Şi acum, nu este Boaz din rudenia noastră, cu ale cărui tinere ai fost?
    Iată, deseară el vântură orzul în arie.
  eng-WEBP: Now isn’t Boaz our kinsman, with whose maidens you were? Behold, he will
    be winnowing barley tonight on the threshing floor.
  eng-FBV: Don't ignore the fact that Boaz, whose women you worked with, is closely
    related to us. Now tonight he will be busy winnowing grain on the threshing floor.
  nld-1939: Welnu, die Bóoz, die bloedverwant van ons, bij wiens knechten ge zijt
    geweest, gaat vanavond gerst wannen op het dorsveld.
  nch-BL: ¿Tiquelnamiqui nopa tacat Booz campa titequitiyaya inihuaya isihua tequipanojcahua?
    Ama ni yohuali yaya yas imila quiyejyectiti cebada.
  tfr-NTPO: Booz, pja parkë shäng ba parkagaga wal̈ëga tjeng l̈i tjok, e bi pjeyo.
    Kuzong. Eeri shkëyo ga to ba dwl̈a kjwokäk.
  vie-1934: Vả, con đã theo các tớ gái của Bô-ô, mà người ấy vốn là bà con của chúng
    ta. Chính đêm nay, người phải đi sảy lúa mạch nơi sân đạp lúa người.
  hin-CV: सुनो, बोअज़ हमारे रिश्तेदार हैं, जिनकी दासियों के साथ तुम काम कर रही थी.
    देखो, आज शाम वह खलिहान में जौ फटकेंगे.
  spa-BES: Y ahora, ¿mira no es Booz, nuestro pariente, con cuyas siervas estuviste
    trabajando? Mira, esta noche él va a la era para aventar la cebada.
  tdx-tdx: Aa tsy longon-tikañe hao t’i Boaze nindreza’o amo mpitoroñ-ampela’eoy?
    Hamofoke vare-hordea an-tane famofohañe eo re te haleñe.
  tha-KJV: โบอาสผู้​ที่​เจ้​าไปกับพวกสาวใช้ของเขานั้น เป็นญาติของเรามิ​ใช่​หรือ ดู​เถิด
    คื​นว​ันนี้เขาจะซัดข้าวบาร์​เลย​์​ที่​ลานนวดข้าว
  por-BR-2018: Não é Boaz nosso parente, com cujas moças tu tens estado? Eis que ele
    aventa esta noite a os grãos de cevada.
  bco-bco: Ka꞉isale so꞉wa gegeledo꞉ egelo꞉ amilo꞉ nanogdo꞉ dian i o꞉lo꞉ bo꞉fo꞉lowan
    kaluwo꞉ Boas ko꞉lo꞉ e nio꞉ so꞉lo꞉ imilise. O꞉g nuluwo꞉, eyo꞉ nanogo꞉ da꞉si bali
    bebdo꞉ dila꞉mela꞉nikilo꞉ kegea꞉sen hen a꞉na dia꞉nigab. Da꞉si bali beb a꞉no꞉ fa꞉fa꞉sa꞉
    dia꞉hamana꞉ki, a꞉na tagu talola꞉mela꞉ib.
  deu-ELO: Und nun, ist nicht Boas, bei dessen Mägden du gewesen bist, unser Verwandter?
    Siehe, er worfelt diese Nacht auf der Gerstentenne.
  caa-caa: Y e Booz xeꞌ ajyum rum tiaꞌ cay patnet taca e ijchꞌoctac familia tacaron.
    Pues coner acbꞌar jaxir cꞌani axin tama e lugar tiaꞌ tuaꞌ uwajri alocꞌoy ut ucebada
    tama usojqꞌuir.
  eng-WYC-2018: This Boaz, to whose damsels thou were joined (to) in the field, is
    our kinsman, and in this night he winnoweth the cornfloor of barley (or and tonight
    he thresheth barley at his threshing floor).
  epo-epo: Vidu nun, nia parenco Boaz, kun kies junulinoj vi kuniĝis, ventumas hordeon
    dum ĉi tiu nokto en la draŝejo;
  uig-PIN: Sǝn dedǝkliri bilǝn ixligǝn Boaz bizgǝ tuƣⱪan kelidu ǝmǝsmu? Mana, bügün
    ahxam u hamanda arpa soruydu.
  beo-beo: 'Dawa:ma goe dunu Boua:se, amo ea fi uda di bisili hawa: hamonanu amo da
    ania sosogo fi. Waha di nabima! Wali daeya ea amola bali gadofo fane sosogamu.'
  tpi-OTNT: Orait nau yu harim. Dispela man Boas, yu bin wok wantaim ol wokmeri bilong
    en, em i wanblut tru bilong yumi. Nau long nait em bai i go wok long ples bilong
    rausim ol lip samting bilong bali.
  hau-SA: Bowaz wanda kike aiki da bayinsa ’yan mata ba danginmu ne na kusa ba? Da
    daren yau zai sussuka sha’ir nasa a masussuka.
  uig-LAT: Sen dédekliri bilen ishligen Boaz bizge tughqan kélidu emesmu? Mana, bügün
    axsham u xamanda arpa soruydu.
  nde-nde: UBhowazi lo obusebenza lamantombazana akhe, yisihlobo sethu. Ngobusuku
    balamhlanje uzabe esela ibhali esizeni.
  ton-ton: Pea ko eni, ʻikai ko hota kāinga ʻa Poasi, ʻae kau kaunanga ʻoʻona naʻa
    ke ʻi ai? Vakai, ʻoku tapili paʻale ʻe ia he poōni ʻi he potu hahaʻanga.
  ces-1613: Anobrž zdaliž Bóz ten příbuzný náš, s jehož jsi děvečkami byla, nebude
    víti ječmene na humně noci této?
  eng-WMB: Now isn’t Boaz our kinsman, with whose maidens you were? Behold, he will
    be winnowing barley tonight on the threshing floor.
  tam-TCV: போவாஸின் பணிப்பெண்களுடன் நீ இருந்தாயே. அந்த போவாஸ் எங்கள் நெருங்கிய உறவினன்
    அல்லவா? இன்றிரவு அவன் களத்தில் வாற்கோதுமை தூற்றிக்கொண்டிருப்பான்.
  ceb-ULB: Karon si Boaz, ang lalaki nga adunay mga babayeng sulugoon nga imong nakauban,
    dili ba ato man siyang kadugo? Tan-awa, magpalid siya ug sebada karong gabii didto
    sa giukanan.
  mkn-mkn: Dengar bae-bae. Lu masi inga itu laki-laki, nama Boꞌas, to? Dia yang ator
    ko biar lu pili jagong rote di balakang dia pung parampuan orang karjá dong. Dia
    bakelu deng kotong dari beta pung laki yang su mati. Ini malam ju banya orang
    rame-rame mau bakumpul di tampa inja padi. Nanti Boꞌas ada di situ ju.
  pol-UBG: I czyż Boaz nie jest naszym krewnym, z którego służącymi byłaś? Oto dziś
    w nocy będzie on przewiewał jęczmień na klepisku.
  agr-agr: “Nijah nawantah, Booz mina aishju patayiya nuna tsakatke aidaujai ame ijunja
    takasmaum nunú, trigon cebadajai akagtatus yamai kashi niina ajajin wetatui.
  kyc-kyc: Akali banya kendemande enda role pyao yulu pyakamyuo karapinyi Bawase kandapi
    doko nambwana anginde lyakande. Pii dae sepe. Rengya kwualepalepa Bawase baa bali
    kapa lukuo karara.
  urd-GVU: اب دیکھیں، جس آدمی کی نوکرانیوں کے ساتھ آپ نے بالیں چنی ہیں وہ ہمارا قریبی
    رشتے دار ہے۔ آج شام کو بوعز گاہنے کی جگہ پر جَو پھٹکے گا۔
  eng-OEBCW: Is not Boaz, with whose girls you have been, a relative of ours?
  deu-1912: Nun, der Boas, unser Verwandter, bei des Dirnen du gewesen bist, worfelt
    diese Nacht Gerste auf seiner Tenne.
  ntj-ntj: Kulila. Wati nyarra Pawutjanya, tjiinya palunyaku minyma palyalpayi pirningkan
    lurrtjurringkula mirrka yurralpayi, palunyanya ngayuku kurriku yungarra nyinarra.
    Tjiinya mungangka wati palunyalu waarka palyalku yurninypa yararrapungkupayila.
    Tjiinya-ya yurninypa warnipayi pirriyalu yulypu katitjaku. Nyangka yurninypakutju
    punkalku ngarrima. Palunyangka wati palunyalu waarka palyalku.
  kan-2017: ಈಗ ನೀನು ಯಾರ ಹೆಣ್ಣಾಳುಗಳ ಜೊತೆಯಲ್ಲಿರುತ್ತೀಯೋ ಆ ಬೋವಜನು ನಮ್ಮ ಸಂಬಂಧಿಕನಲ್ಲವೇ?
    ಅವನು ಈ ರಾತ್ರಿ ಕಣದಲ್ಲಿ ಜವೆಗೋದಿಯನ್ನು ತೂರುವನು.
  tgo-tgo: U renuwaŋakikiya Bowas, iya mendava vo kaiwo weinaŋgiya le rakakaiwo wanakauma.
    Iye ghanda rathalavu la ghɨmoru ghanjiuu loloniye. Wo u vandeŋeŋgo. Noroke gougou
    ina balima ghaghamba vwaravwara i vwara balima na i ghetha varivariye na ndamwandamwa
    weiye mbombouye.
  yap-yap: Mu tay ngan’um ni Boaz, ni um maruwelgad e tapigpig rok, e reb e girdi’
    rodow. Mu telim ngog; nep’ ney e bayi gunugunuy e barley.
  hlt-MCSB: A lopai na balak puei Boaz te mah kah huiko moenih a? Anih te khoyin ah
    cangtilhmuen kah cangtun a cop lah ko te.
  mdy-ETH: ኔኤኒ ዚንጋሢ ዚንጋኣና ኔኤና ዎላ ዔልዖ ጮኦራ ላኣላ ዒዛም ማዻ፥ ቦዔዜ ኑ ማኣሪ ዓሲኬ፤ ዒዚ ሃኖ ዒባናኣና ዔልዖ
    ሺርካኔ፤
  kew-kew: Abiare paga go aa Boas nipuna kogono onanu raapu kogono paayadere ora nina
    yapi ria yade. Abia go ribaare rais balina yo kininu waritimi-para kogono palia.
  twi-ASANTE: Boas yɛ yɛn busuani pɛɛ na wayɛ adɔeɛ mmorosoɔ sɛ wama wo ne nʼadwumayɛfoɔ
    aboaboa atokoɔ ano. Anadwo yi, ɔbɛhuhu atokoɔ so wɔ ayuporobea hɔ.
  ipi-ipi: Ayane, andipa nimbato ale-aa, piape wanda tupa towa nimbato piape pimawua
    atapi, akali Boasa bala nanima yame tundupa mindiki. Andipa utulu akali okone
    bala lasia taki loto, yata alaini ama okonena imbuni angane tupa peyo papaka lolo
    polopeya.
  bhl-bhl: 'Wangesomi, weng mak so bokoumomelu: “Kame nem weng kale kilele kilila!
    Usinel e, ku Boas em aluwbamin aulewkabiliw kunum waneng iso makuw akalem musun
    kel aluwbamselew te. Kameem kuinbele kabalak e, nukalem kalun kayak Boas be bali
    dem beem kal wolu kolew kemin dim unoke te.'
  eng-WEBU: Now isn’t Boaz our kinsman, with whose maidens you were? Behold, he will
    be winnowing barley tonight on the threshing floor.
  bnp-bnp: E Boas, ra viri o leho turane huriki a vora ngatavine vona, ia a kabu ne
    tarua. Barama na rodo bara i vila a vinina barli na tabeke ni ubi vila a vinina
    barli vona.
  tgk-tgk: Ҳамон Бӯаз, ки ту ҳамроҳи хизматгоронаш кор кардӣ, хеши мост. Акнун гӯш
    кун. Ӯ имшаб дар хирмангоҳ ҷав бод мекунад.
  spa-PDDPT: Ahora pues, aquel Booz, con cuyas esclavas tú estuviste, ¿no es pariente
    nuestro? Mira, él avienta la era de la cebada esta noche.
  gun-gun: Ne'exa, Boaz ma nhaneretarã oiko, guembiguai kunhague reve nemoingo va'ety
    guive. Ma'ẽ, kova'e pyávy ojyky 'rã mba'emo moa'yĩaty py.
  agu-BL: Ma jalu', at bin yi kaxonl Booz, kale axa'ke't tan ak'un ẍchixo'l yi e'
    tetz mos. Nin te yi ak'bale'j mben i' tan bujle'n cebada le er.
  ilo-ULB: Ita ni Boaz, ti lalaki nga akin trabahador kadagiti babbai a kakaduam idi,
    saan kadi a kabagiantayo isuna? Ammom, agilaid isuna iti sebada inton rabii idiay
    pagirikan.
  kpg-kpg: Goe e langahia bolo taane go Boaz, dela ana ahina nogo ngalua ei goe i
    nadau baahi, la tangada ni gidaua. Hagalongo laa. Hiahi nei gei Boaz la ga haga madammaa
    gi daha nia gili o nia golee ‘barley’.
  uig-ARA: سەن دېدەكلىرى بىلەن ئىشلىگەن بوئاز بىزگە تۇغقان كېلىدۇ ئەمەسمۇ؟ مانا، بۈگۈن
    ئاخشام ئۇ خاماندا ئارپا سورۇيدۇ.
  bsp-bsp: Ndɛkəl oŋ, Bɔs nwɛ ɛsak’əm məcbəc kɔ acar ɔn mɔ, məlaŋ ti oŋ a fum kosu
    ɔ fɔ? Məncərɛ sɔ a pibi pa mɔkɔ p’ aŋkɔ-foy nde dəkur mɛŋgbɛn mamɔkɔ anatɛlɛ kɔ
    mɔ?
  bps-bps: Na fandamam Boas i nun dad saligan gumaginam, kenen sa i gakedta. Taman
    fanlingem agu, kifu ani mlék kenen i barli.
  tof-tof: Ma umulóla Boaz, ma noa zaget kolpükü barrli dakabain namülnürrü, mibü
    minggüpanan narezoreta. Da turrkrru. Ini irrüb wa kubó barrli küp aus bwóbdü zaget
    yarile.
  sus-sus: I a kolon, Boosu, i sa walixi naxan xɔnyi nun a xa walikɛ ginɛe ra, won
    xabilɛ nan a ra. To nunmare ra, Boosu sigama lonyi ma funden maniyɛ bɔnbɔde.
  pon-2006: Tamataman me Pohas, me ke kin ieiang nah lih akan doadoahk, iei emen kisehta.
    Nna, rong mahs! Nin soutiket ohlo pahn kihkihsang kilin parli kan.
  jae-jae: Boas taŋ gôwiŋ ênê sakiŋwagao naŋ, aêacnêŋ lasitêwainêŋ teŋ eŋ. Ôlic acgom,
    êmbêc tonec eŋ oc ekoloŋ polom ŋapa aŋga gamêŋ sêka polomŋa.
  ksd-ksd: Boas, a niuru i dor, nina ba ava ga tar papalum ma kana umana vavina na
    papalum ta ra e na nidodoko, na vu imire ra pal i ra barli ta go ra marum ta ra
    pal na rararama vuai.
  myk-myk: Bowazi wemu wo kapyebyezhaa ni m’a bi labye wu pinnɛ na byi ge, wèe ceboro
    wu ɲɛ wii. Wee w’a wu wo shinma shuu fuu niɲaa piige.
  tur-YTC: “Şimdi Boaz bizim yakın akrabamız değil mi, sen de kızlarının arasındaydın?
    İşte, bu gece harman yerinde arpa savuracak.
  grc-BRENT: Καὶ νῦν οὐχὶ Βοὸζ γνώριμος ἡμῶν, οὗ ἦς μετὰ τῶν κορασίων αὐτοῦ; ἰδοὺ
    αὐτὸς λικμᾷ τὸν ἅλωνα τῶν κριθῶν ταύτῃ τῇ νυκτί.
  ind-AYT: Sekarang, bukankah Boas, yang memiliki pekerja-pekerja perempuan yang telah
    bekerja bersamamu, adalah kerabat kita? Sebenarnya, malam ini, dia sedang membersihkan
    jelai di tempat pengirikan.
  lid-lid: Nawomi anya, “Rut, ou anuhun, ndreh Bowas badeh, ou ale abo gok hawe oro
    badih tan badeh, iy badu mirihik tato handru en! Ou anuhun, ben kameh iy ili ndrahune
    gok, ta amekes bwisi bali iu.
  nya-nya: Bowazi amene adzakazi ake wakhala nawo nthawi yonseyi, si wachibale wathu
    kodi? Usiku uno akhala akupeta barele ku malo opunthira.
  kyg-kyg: Ani vekamo Movasiꞌa negafokamoꞌmo maiꞌniye. Aliꞌyaꞌamo neꞌaliya aꞌne anagaꞌeꞌmo
    lokaeka aliꞌyaꞌamo aliꞌnana vekamo maiꞌniye. Hemeni haniꞌilagamo ve anagaꞌmogimo
    mali alagaꞌe haletiꞌyaꞌaꞌeꞌmo sipetiletiꞌmo faiꞌa kateꞌa kokuꞌnapiꞌmo yaga yaga
    hisageno yasimoꞌmo haletiꞌyaꞌamo alino halelino neꞌvisigeno alagaꞌageꞌmo mopafiꞌmo
    asagauno aigiye. Movasiꞌa ani aliꞌyaꞌmo alisayategamo uno maigiye.
  hrv-hrv: Vidiš, Boaz, s čijim si se poslenicima našla, naš je rođak. Evo, on će
    noćas vijati ječam na gumnu.
  mps-mps: Tialima, nago megi odao. Te bidi Boas, nage te agai sę ebo we dabe dali
    sę yali, aga te dago deli hani mu dao. Megi hulide aga te tubo nai bali wali
    haluama sela sąbo madi solama, sę igi soaibao.
  tpi-tpi: Orait nau yu harim. Dispela man Boas, yu bin wok wantaim ol wokmeri bilong
    en, em i wanblut tru bilong yumi. Nau long nait em bai i go wok long ples bilong
    rausim ol lip samting bilong bali.
  dan-1931: Nu vel! Boaz, hvis Piger du var sammen med, er vor Slægtning; se, han
    kaster i Nat Byg på Tærskepladsen;
  vie-OVCB: Bô-ô là bà con gần của chúng ta, và con cũng đã làm chung với thợ gặt
    của ông ấy. Đêm nay ông ấy sẽ đi sảy lúa trong sân đập lúa.
  guj-2017: અને હવે બોઆઝ, જેની જુવાન સ્ત્રી કાર્યકરો સાથે તું હતી, તે શું આપણો નજીકનો
    સંબંધી નથી? જો, તે આજ રાત્રે ખળીમાં જવ ઊપણશે.
  awx-awx: Boasde natäpso. Mängälämätexu ile wuyä pahaxawä ku butukuläxu uläpä apnitkät
    nanä. Äpmanu tukwatde bali sipmäng yäwäxawä bulätä epukaying womune däpäkdäpäkngä
    uhinggiwik.
  pon-2006A: Tamataman me Pohas, me ke kin ieiang nah lih akan doadoahk, iei emen
    kisehta. Nna, rong mahs! Nin soutiket ohlo pahn kihkihsang kilin parli kan.
  por-BRBSL: Agora Boaz não é nosso parente, com cujas donzelas você era? Eis que
