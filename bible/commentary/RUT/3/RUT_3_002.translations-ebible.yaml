  eng-OEBUS: Is not Boaz, with whose girls you have been, a relative of ours?
  aly-aly: Artwa yanh Boaz ra akwerrk anewaty-kenh. Nga warrkerrenh arelh warrkenh
    ikwerenh-rnem-kenh-itwel. Lyert ingwel ra warrkerrerl-aneyenh apmer aterterr-itwel,
    rernemarl ntang ilpeyel-itwel.
  swe-swe: Boas är vår släkting, du har varit med hans kvinnliga arbetare. Ikväll
    kommer han att tröska korn på tröskplatsen.
  cth-cth: Na huiko lah kaawm e maimae bawipa Boaz teh maimae huiko nahoehmaw. Sahnin,
    tangmin laikawk dawk barli cakang a karue.
  twi-twi: Boas yɛ yɛn busuani pɛɛ na wayɛ adɔe mmoroso sɛ wama wo ne nʼadwumayɛfo
    aboaboa atoko ano. Anadwo yi, obehuhuw atoko so wɔ awiporowbea hɔ.
  hlt-hlt: A lopai na balak puei Boaz te mah kah huiko moenih a? Anih te khoyin ah
