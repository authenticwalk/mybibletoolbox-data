  spp-spp: Ŋge nàŋi, Bwazi u mpyi a mu yaha mu u sùmaŋi fûru u báarapyiibii ɲwɔh'i
    ke, mu a li cè wuu byanhamu shin u ɲyɛ u wi. Ŋke numpilage e, u sí n-sà u sùmaŋi
    pyàŋi wwû fyiini na.
  urd-GVH: अब देखें, जिस आदमी की नौकरानियों के साथ आपने बालें चुनी हैं वह हमारा क़रीबी
    रिश्तेदार है। आज शाम को बोअज़ गाहने की जगह पर जौ फटकेगा।
  kvg-kvg: Qo mòqote-qatéq. Boaz, tegi sasae mbasønakheis namba qoqote-sasaetat,
    ndego nigí angana-gé ezoqám. Nqáe! Nqægo lova ndego bali nanga ndø̀-evemét,
    bali nanga tøkuza manqei-te.
  rug-rug: Gilania goi se Boazi, sapu sari nana nabulu vineki si tavetavete turaṉi
    goi? Na turaṉada si asa. Ego, avoso mae. Kohite veluvelu si kote la neti varipaqaha
    ni sa sari na kiko bale koari na qaqalotodi.
  gaz-gaz: Boʼeez namichi ati tajaajiltoota isaa dubarran sana wajjin turte sun fira
    keenya mitii? Inni edana oobdiitti garbuu qulleeffata.
  fra-LSG: Et maintenant Boaz, avec les servantes duquel tu as été, n’est-il pas notre
    parent? Voici, il doit vanner cette nuit les orges qui sont dans l’aire.
  gnn-gnn: “Ŋunhiyinydjayi Bawatjtja yolŋu ḏarramu gurruṯu'mirri yana ŋayi galkiwuy,
    ga dhunupa nhanŋu ŋunhi ŋayi yurru märrama nhunanydja. Gäthuranydja munhaku ŋayi
    yurru yukurra djalk‐djalkthun ŋatha barrwaṉ'‐warrkuḻuma.
  yal-yal: I a kolon, na Boosu naxan tinxi ɛ nun a walikɛ ɲaxanle yi wali, en nun
    na barixi nɛn. To ɲinbanna ra, Boosu sa a maala bɔnbɔma nɛn.
  iou-iou: Ŋode nadäsi; Boas, watä piä webeniye piä bok täŋkuŋo u nägät moräknin yäk.
    U apiŋo bipäda wit bureni yäpmäkta kujari madäŋkuŋo u däpmäŋ käkärayäŋ yäk.
  haw-1868: Aole anei no ko kakou hoahanau o Boaza, nona na kaikamahine au i noho
    pu ai? Aia hoi ke kanana nei ia i ka huabale i keia po ma ke kahua hahi.
  arb-NAV: أَلَيْسَ بُوعَزُ الَّذِي عَمِلْتِ مَعْ فَتَيَاتِهِ قَرِيباً لَنَا؟ هَا
    هُوَ يُذَرِّي بَيْدَرَ الشَّعِيرِ اللَّيْلَةَ،
  ewe-ewe: Ŋutsu si le nye susu me lae nye Boaz. Enyo dɔ me na mí ŋutɔ, eye gawu la,
    míaƒe ƒometɔ wònye. Menya be ele lu gbɔ ge le zã sia me le eƒe lugbɔƒe,
  nuy-nuy: Nagang numbardhangi warruburru warra-miyn.ngaḻaynji-rruj yigaj, na-Boaz-duj
    nigawi-nyinyung waanaanuynjungina-rruj. Naalgur-nyung ngayawi-nyinyung na-guḻgu
    naadagu. Baawanggina aḏaba,” nu-yamijgayn. “Nga yimbaj ana-miyn.ngu anudanu, anggu-lhanguyn-bayamani-maynji
    ana-wirrig, bagu warruburru warra-waḻya-waḻya wunaa-ba-bardhii-yinyung amburru-burraa
    wubani waanuynjungina-rruj. Amburru-buyana wudhanguyn-mirri, amburru-waṉbina.
    Arra-wuyana amburru-warrganjii anu-ḏal. Anggu-warra-wuyana yuuguni anu-dhabag.
    Na-Boaz bagu nigaayunggaj ani-burraa.
  eng-LEE: And now, behold, Bo'az is our kinsman, he with whose maidens thou hast
    been. Lo, he is winnowing the barley to-night in the threshing-floor.
  asm-FB: তুমি যি বোৱজৰ দাসীসকলৰ লগত কাম কৰিছিলা, সেই বোৱজ জানো আমাৰ সম্পৰ্কীয় লোক
    নহয়? চোৱা, তেওঁ আজি ৰাতি মৰণা মৰা ঠাইত যৱ ধান জাৰি আছে।
  sus-A: عِ عَ كٌلٌن، بٌو سُ، عِ سَ وَلِشِ نَشَن شْنيِ نُن عَ شَ وَلِكّ فِنّيٍ رَ،
    وٌن شَبِلّ نَن عَ رَ. تٌ نُنمَرٍ رَ، بٌو سُ سِفَمَ لٌنيِ مَ قُندٍن مَنِيّ بْنبْدٍ.
  fra-SBL: N'est-ce pas Boaz, notre parent, avec les jeunes filles duquel tu étais ?
    Voici qu'il va vanner l'orge cette nuit sur l'aire de battage.
  hbo-hbo: וְעַתָּ֗ה הֲלֹ֥א בֹ֙עַז֙ מֹֽדַעְתָּ֔נוּ אֲשֶׁ֥ר הָיִ֖ית אֶת־נַעֲרֹותָ֑יו
    הִנֵּה־ה֗וּא זֹרֶ֛ה אֶת־גֹּ֥רֶן הַשְּׂעֹרִ֖ים הַלָּֽיְלָה׃
  yka-yka: Na, bakas kew maghinang nuhut meˈ daraˈakan si Boˈas bu kataˈuhannu hep
    weˈ usbate iye. Pakale kew, ninaˈ magpalid barley iye laˈi si pagdiˈikan.
  shp-NTPO: Oinwe, mia jawen yonoti ainbobo betan teepachoai Boozsa, nato yamé jawen
    wainko tseká berobo payani kaai.
  piu-2006: '@see-verse:RUT.003.001'
  pjt-pjt: Ka nyuntu ninti Pawatjaku panya palumpa paamangka nyuntu minyma tjuṯangka
    tjungu waṟkaringi. Wati panya paluṟu ngayuku walytja mulapa. Palu kulila! Paluṟu
    kuwari mungangka mai araṟanganyi.
  kik-kik: Githĩ Boazu ũcio wee ũkoretwo na ndungata ciake cia airĩtu ti mũndũ wa
    rũrĩra rwitũ? Ũtukũ ũyũ nĩguo ekũhuha cairi kĩhuhĩro-inĩ.
  ksr-ksr: Gii gawoŋ meme emba yoŋowo mokotaaŋ laligonati, iyoŋoo galeŋgia Boaznoŋ
    mono nonoo tinitosananaga. Moba, iinoŋ kete gomantiiŋa baaliqeqe sombenoŋ kemeŋ
    baali hoŋa ano kaawoya mendeema oromambaajoŋ sapa sarayawonoŋ kosoŋ korereŋgoŋ
    gosiwaa.
  fra-NCL: Et maintenant, Booz, avec les servantes duquel tu as été, n’est-il pas
    notre parent ? Voici qu’il doit vanner cette nuit l’orge qui est dans l’aire.
  cek-AK: Nang hoi nawnto kaom nongpatanawk ih angraeng, Boaz loe aicae ih canawk
    ah om ai maw? Khenah, vaiduem ah cang atithaih ahmuen ah anih loe barli cang to
    atii tih.
  cuk-cuk: We-Boozʼye-nugadga omegan-arbamalad-abargi be arbanai-gusadi, a-dule, anmar-gwenadid.
    Emide Booz, we-mutikidba cebada-omukuleged-negse naoed, cebada-egwanaegar.
  uig-CYR: Сән дедәклири билән ишлигән Боаз бизгә туққан келиду әмәсму? Мана, бүгүн
    ахшам у хаманда арпа соруйду.
  pma-pma: ?Kindem kat Boas, meatin koa komum ral min ahin toumien keil onen? Kei
    ka en vatiamal onen meatin keilu oralu. Sakini, kitaengon revi inau. En mendilah
    kosa, kei heha hou rangrang uti bale ran ingeite keil teni.
  tel-2017: ఎవరి పనికత్తెల దగ్గర నువ్వు ఉన్నావో ఆ బోయజు మనకు బంధువు. విను, ఈ రాత్రి
    అతడు తన పొలంలో బార్లీ గింజలు తూర్పారబట్టబోతున్నాడు.
  hat-BSA: Alò èske Boaz avèk sèvant li kote ou te ye yo, èske se pa pwòch fanmi pa
    nou? Gade byen, l ap vannen lòj nan glasi a aswè a.
  bxh-bxh: Wa siba wawahin saluma ma afa haidam ami paipaisowa edi baꞌisa hesana Bowasi
    mate ama hwahwayasa. U ataꞌatahi. Iꞌipa te, haba bali anꞌandi sa abi lisidi yo
    sa oiluhidi.
  emi-emi: Ia o taita ateva Boasi etana, kapuna vause tau ngai uungu etoa ughe reirei
    teeilala, kalakalangina ia etaitalua. Ghaine eleivoo elaa kuluki bali raisi, liu
    ta la kuukuluki bali raisi.
  kos-kos: Esam lah Boaz, mwet se ma kom wi mutan ingan orekma la inge, el sou nu
    sesr. Porongo ma nga ac fahk uh. Oyeku el ac fah aknasnasye barley lal ah.
  hbo-WLC: וְעַתָּ֗ה הֲלֹ֥א בֹ֙עַז֙ מֹֽדַעְתָּ֔נוּ אֲשֶׁ֥ר הָיִ֖ית אֶת־נַעֲרוֹתָ֑יו
    הִנֵּה־ה֗וּא זֹרֶ֛ה אֶת־גֹּ֥רֶן הַשְּׂעֹרִ֖ים הַלָּֽיְלָה׃
  ibo-ibo: Ọ bụ na Boaz, onye gị na ụmụ agbọghọ ya so rụọ ọrụ ịchịkọta ọka abụghị
    onye agbụrụ anyị? Lee, nʼabalị taa ka ọ ga-afụcha ọka balị nʼebe ịzọcha ọka.
  ory-ory: ତୁମ୍ଭେ ଯେଉଁ ବୋୟଜର ଦାସୀଗଣ ସଙ୍ଗରେ ଥିଲ, ସେ କି ଆମ୍ଭମାନଙ୍କ ଜ୍ଞାତି ନୁହେଁ? ଦେଖ,
    ସେ ଆଜି ରାତ୍ରି ନିଜ ଖଳାରେ ଯବ ଝାଡ଼ିବାକୁ ଉଦ୍ୟତ ଅଛି।
  wmt-wmt: '@see-verse:RUT.003.001'
  chk-chk: Kopwe chechemeni pwe Poas eman märärich, ätewe ka fen nonom ren nöün kewe
    chon angang fefin. Kopwe rongorong. Lepwinei epwe wichi parli lon ewe lenien wichiwich.
  ssd-ssd: Boas ŋgade taŋgo ne nu tuku piro pino kame dubika pirokina ta nu sine tuku
    tugu ndui ta. Ta tuku ne isa. Kite furir nu kumba ka wit baurŋgade ma mbolŋge
    wit roka bareŋguwa le bubreŋge firfirnu pufuŋguwa le alonu ndekuwaig le kilamŋgat.
  rop-rop: Det men Bowes weya yubin wek garram im wekingel olabat, im ful kantrimen
    blanga det dedbala hasbin blanga mi, en im garra lukaftumbat yunmi. “Wal yu lisin
    langa mi na. Tudei naitaim im garra wek deya langa im fam, dumaji dei garra deigimatbat
    ola rabish brom detlot sid daga.
  ukr-1871: Бооз, що з наймичками його ти була, це ж наш родич. Оце ж він сієї ночі
    віє на току ячмінь.
  deu-1951: Und nun, ist nicht Boas, bei dessen Jungfrauen du gewesen bist, unser
    Verwandter? Siehe, er worfelt diese Nacht auf seiner Gerstentenne.
  eng-JPS: And now is there not Boaz our kinsman, with whose maidens thou wast? Behold,
    he winnoweth barley to-night in the threshing-floor.
  etr-etr: Dia helësësebele. Eladi gadoi bali sagaia ïe hamoi hamolo udiabalä dilia
    hamoi hamolasilo dolö amoda Boasamelë. Dolö amoda nilï sosogofalïmelë. E walio
    gasigi awäla eladi gadoi bali gägä amo dobisa namolömelë.
  srp-1865: Evo, nije li nam rod Voz, kod kojega si bila s djevojkama njegovijem?
    evo, on æe ovu noæ vijati jeèam na gumnu.
  lug-lug: Ewa Bowaazi gy’obadde n’abaweereza be abawala, ye muganda waffe. Kale,
    ekiro kya leero ajja kuba ng’awewa sayiri mu gguuliro.
  heb-heb: ועתה הלא בעז מדעתנו אשר היית את נערותיו הנה הוא זרה את גרן השערים הלילה׃
  mpp-mpp: Nga bole-adufoc yengeholec gagic, yengele damong Boas, ye nongele alingkacni
    aigac. Ye deboc yagowahac nosing-wewe macina bali hucine gbelongka wikelu gadaicte.
  ben-IRV: সম্প্রতি যে বোয়সের দাসীদের সঙ্গে তুমি ছিলে, তিনি কি আমাদের জ্ঞাতি নন?
    দেখ, তিনি আজ রাতে খামারে যব ঝাড়বেন।
  ntu-ntu: Rmikatiq bali vz-nqblqq olvi kcng tzwztrpzng mz Boas. X krlzq nzngini-krde
    kxnginigu. Koma mz nrlckxbq sa na-akipxle be bali mrkc tzrtaklrpxngr nra bali.
  pan-pan: ਭਲਾ, ਹੁਣ ਬੋਅਜ਼ ਸਾਡੇ ਨਜ਼ਦੀਕੀ ਰਿਸ਼ਤੇਦਾਰਾਂ ਵਿੱਚੋਂ ਨਹੀਂ, ਜਿਸ ਦੀਆਂ ਦਾਸੀਆਂ ਦੇ
    ਨਾਲ ਤੂੰ ਰਹੀ ਸੀ? ਵੇਖ, ਉਹ ਅੱਜ ਰਾਤ ਪਿੜ ਵਿੱਚ ਜੌਂ ਛੱਟੇਂਗਾ,
  rmy-LOVARI: Дыкх аканак, о Боаз, каскэ бутярицэнца ту санас, амэнгэ нямо. Адес по
    мизмэри вов авла, кай ужарэн сэмно.
  tkr-tkr: Nya'a, ğu g'ulluxçiy içeeşika işlemiş yixhana Boaz, yişda xını eyxhe dişde?
    Mang'vee g'iyna exhal cune xhıt'ayke attayl vara ha'a vod.
  mya-JVB: သင်ပေါင်းဘော်သော ကျွန် မတို့၏သခင်ဗောဇ သည် ငါ တို့ပေါက်ဘော် ဖြစ်သည်မ ဟုတ်လော။
    ယနေ့ည မှာ ကောက်နယ်တလင်း ၌ မုယော စပါးကိုလှေ့ လျက်နေ၏။
  tte-O: Kunuwatu-kalatan Bowasa, iya ana gamagamasineo mekamkavao kwapaipaisowa,
    iya wainegu ana susu yabo. Kubenali, kabona lolau kani bali mosomosona sitatano.
  tvk-tvk: ?Onem xat Boas, moletin xa di otepol tetel atou te polien nan xil? Xi nggo
    vatimol na tiramue naralu xalu. Ma uteong kuhi ni sepinien navan. Xosali mahis,
    xi iha ihas rerat utut bale ra valite.
  tbg-tbg: Ho are iriane. Vaiinti vira Boaasira vira kaiqa nahenti hampata are kaiqa
    varaanara, vira tinavu vohaa naarema vaivo. Vate entaqi viva oru kaiqa vareharo
    baali mareve kaqive vara qaqini qaqini ianarove.
  hmo-hmo: Iseda varavara tauna Boasi, iena hesiai hahine danu oi gaukara noho tauna,
    be hari hanuaboi iena bali kopina kokia gaukara do ia karaia, bali kwadia gabunai.
  urd-urd: और क्या बो'अज़ हमारा रिश्तेदार नहीं, जिसकी लड़कियों के साथ तू थी? देख वह
    आज की रात खलीहान में जौ फटकेगा।
  rus-SYN: Вот, Вооз, со служанками которого ты была, родственник наш; вот, он в эту
    ночь веет на гумне ячмень;
  rmy-SERVI: Хыба Боазо, пэхкирэнца бутярнянца, савэнца ту слян, амэнди на родо? Авдивэ
    бельвеляґа вов жужарэл ячмени пы токо.
  bqc-SIM: Bↄazu pↄ́ ń kú ń aà zĩkɛnaↄá wá daɛ nolo? Ɔ̃mɛ lɛ́ pↄ́wɛnagbɛ̃ oosia.
  tcz-CHONGTHU: Boaz hi eini dinga i-kinai pi pen i-inko’u khat ahi, chule khotona
    neitah anungah goihotoh natoh khomsah jing ahi. Tujan’a hi aman achangphol’a sakol
    chang aden ahi.
  mar-mar: तर हे पाहा, ज्याच्या नोकरीणींबरोबर तू राहिलीस तो बवाज आपला नातलग नव्हे
    काय? तो आज रात्री खळ्यात सातू उफणणार आहे.
  tcs-tcs: Yu sabe diskain, Boaz em i klostupamle blo yumi, ane em i bin mina gud.
    Em bin lete yu po pikemap dem sidkaikai. Dis nait em i go wok gen lo gadanples
    blo em wea i tekemaut dem witsid prom dem graspat.
  qub-qub: Musyashayquinöpis Boozga famillyanchïmi. Paypa uywaynin jipashcunawan iwalmi
    shuntapacamushcanquipis. Canan chacaymi ëranman aywanga sebädata wayraj.
  bqp-bqp: Bↄaza kũ ń kú kũ a zĩkɛrinↄ bi ó danɛnloo? Àkũ mɛ́ àtɛn pↄ́wɛ gbɛ̃ ↄkↄsiala.
  hat-hat: Ou chonje Bòz, pa vre? Mèt jaden kote ou te ye ansanm ak medam yo? Bon!
    Ou chonje mwen te di ou se yon fanmi pre nou li ye! Bon. Koute! Aswè a, yo pral
    vannen lòj yo fin bat yo.
  eng-BSB: Now is not Boaz, with whose servant girls you have been working, a relative
    of ours? In fact, tonight he is winnowing barley on the threshing floor.
  tod-tod: È kwɛɛni ga Ɓoaze nii è ɠɛa ná-botiɠɛ anzanuiti ba, naa ɠa ga da-nui
    ta. Tama za kpɔkɔi, toɠa liizu moloi ɠaavɛɛzu, ná-molo loɠazuʋɛ.
  eng-WEBPB: Now isn’t Boaz our kinsman, with whose maidens you were? Behold, he will
    be winnowing barley tonight on the threshing floor.
  kbq-kbq: Menina Boasi eri'za mofa'ne zagane tragotenka eri'za eri'nana nera, tagri
    tvate knampatie. Ko! Meni keragera, bali raga hare kuma tro hunte'nere bali raga
    akru haregahie.
  nhe-BL: ¿Tiquilnamiqui nopa tlacatl Booz campa titequitiyaya ininhuaya isihua tlatequipanojcahua?
    Ama ni yohuali yajaya yas imila quiyejyectiti cebada.
  bus-bus: Bↄaza kɛ̀ ń kú kↄ̃n à zĩkɛrinↄ nɛ́ wa danɛnloo? Àmbe èe pↄ́wɛɛ gbɛ̃ɛ uusiɛa.
  gub-BL: Nema'enukwaw Moaz rehe. Nemuma'ereko kar wemiruze'eg wanehe we a'e. Zaneànàm
    romo hekon a'e. Kutàri pyhaw oho putar arozràn xewar ixoixok pà nehe.
  eng-DRA: This Booz, with whose maids thou wast joined in the field, is our near
    kinsman, and behold this night he winnoweth barley in the threshingfloor.
