  gnn-gnn: Ŋarra yurru djäma dhukarrnha, märr yurru ŋarra nhuna märramana, liŋgu manymaknha
    yana mirithirrina dhuwala nhe dhäykanydja,” bitjarra ŋayi Bawatjtja waŋana.
  yal-yal: Awa Ruti iki, i nama xamin, i na wa sese xɔn ma a fala n xa, n na a ligɛ
    i xa amasɔtɔ muxun birin i ya ɲaxalan faɲiyaan kolon taan kui.
  iou-iou: Unita äpetna, umuntäwentawä. Imaka kubäta näwet yabäwayäŋ täyan uwä api
    täŋkentäŋ gamet yäk. U imata, yotpärare ŋo nanik kudup u mebärika nadäkaŋ. Gäk
    webe täga.
  haw-1868: Nolaila ea, mai makau oe, e kuu kaikamahine. O na mea a pau au e olelo
    mai la, na'u ia e hana aku ia oe; no ka mea, ua ike ko'u poe kanaka a pau, he
    kaikamahine pono oe.
  arb-NAV: وَالآنَ لَا تَخَافِي يَا ابْنَتِي، سَأَفْعَلُ كُلَّ مَا تَطْلُبِينَ، فَأَهْلُ
    مَدِينَتِي كُلُّهُمْ يَعْلَمُونَ أَنَّكِ امْرَأَةٌ فَاضِلَةٌ.
  ewe-ewe: Azɔ la, vinye, megavɔ̃ o. Mawɔ nya sia ƒe akpa ɖe sia ɖe ŋu dɔ, elabena
    ame sia ame nya be ènye ame tɔxɛ aɖe.
  nuy-nuy: “Nga yagi nu-ngu-ḏirrngawi. Warraarrawindi-lhangu wurru-marrbuy anaani
    ana-lhal, nundaambaḻaman nagang. Anubani nimba-yandhawiwaa-yinyung, ngaya nganggaṉbina,
    ngunu-rangarrii nagang.
  eng-LEE: 'And now, my daughter, fear not: all that thou mayest say will I do for
    thee; for all [the men in] the gate of my people know that thou art a virtuous
    woman.'
  asm-FB: এতেকে আইটি, তুমি ভয় নকৰিবা; তুমি কোৱা সকলোকে মই কৰিম, কিয়নো তুমি যে সতী,
    ইয়াক মোৰ নিজ নগৰৰ ভিতৰত থকা সকলো মানুহে জানে।
  sus-A: ﭑ مَ دِ، شَنمّرِ يٌ نَشَ لُ عِ يِ رَ. ﭑ عَ بِرِن نَبَمَ نّ عِ بّ عِ نَشَن
    مَشْرِنشِ، بَرِ مَ حَمَ بِرِن عَ كٌلٌن فِنّ قَنيِ نَن عِ رَ.
  fra-SBL: Maintenant, ma fille, n'aie pas peur. Je te ferai tout ce que tu me diras,
    car toute la ville de mon peuple sait que tu es une femme de valeur.
  hbo-hbo: וְעַתָּ֗ה בִּתִּי֙ אַל־תִּ֣ירְאִ֔י כֹּ֥ל אֲשֶׁר־תֹּאמְרִ֖י אֶֽעֱשֶׂה־לָּ֑ךְ
    כִּ֤י יֹודֵ֙עַ֙ כָּל־שַׁ֣עַר עַמִּ֔י כִּ֛י אֵ֥שֶׁת חַ֖יִל אָֽתְּ׃
  yka-yka: Na, daˈa kew suse, Dende. Tuhutku saˈ kēmon kinabayaˈannun. Kataˈuhan du
    weˈ kēmon aˈa dem puweblohin weˈ kaˈu dende hāp addatnen.
  shp-NTPO: Rakéyamawe, nokon bake ainbó, jatíxonbira nokon jemameabaon mia onanke,
    miara min iká jakon ainbo iki. Jakopíra, ja min yokatabo en mia axonti iki.
  piu-2006: '@see-verse:RUT.003.010'
  pjt-pjt: Rutha, nyuntu rapa nyinama. Aṉangu uwankara nyuntumpa ninti panya nyuntu
    kungkawaṟa wiṟu mulapa. Ka ngayuluṉa palya kulini nyuntu wangkanyangka.
  kik-kik: Na rĩrĩ, mwarĩ wakwa, ndũgetigĩre. Nĩngũgwĩkĩra ũrĩa wothe ũkũũhooya. Andũ
    othe a itũũra rĩĩrĩ riitũ nĩmooĩ atĩ wee ũrĩ mũndũ-wa-nja ngatha.
  ksr-ksr: Oo borana, gii mono toroko mende moba! Bonjoŋ laligowa! Gii emba awaa soroya
    koloojaŋi, ii taombaa ejemba kuuyanoŋ moju. Kawaajoŋ gii ii me woiwaajoŋ qisiŋ
    nombagi, nii ii saanoŋ ama gomaŋa.
  fra-NCL: Maintenant, ma fille, ne crains point ; tout ce que tu diras, je le ferai
    pour toi ; car tout le peuple de Bethléem sait que tu es une femme vertueuse.
  cek-AK: Ka canu, vaihi loe zithaih tawn hmah lai ah; nang hnik ih hmuen boih kang
    sak pae han; vangpui thung ih kaminawk boih mah, nang loe kakoep nongpata kami
    ah na oh, tiah panoek o boeh.
  cuk-cuk: Degisoggu, bunagwa, mer be dobguo. Be-sogedba an imakoed. Ar dulemar-an-neggweburginmalad
    bela be-wismalad, be ome-innikigwadid.
  uig-CYR: И қизим, әнди қорқмиғин! Дегиниңниң һәммисини орундап беримән; чүнки пүткүл
    шәһиримиздики мөтивәрләр сени пәзиләтлик аял дәп билиду.
  pma-pma: Sakini, konandemtei nahi houlu usil asa koa hekistal. Inau num vasi tounah
    koa kovis inau eni keke nilei katuk ka usite keil onom veni kovi ahin tai koa
    meatin keil vasi alei kilea tahosien onom.
  tel-2017: అమ్మాయీ, ఇప్పుడిక భయపడవద్దు. నీకు నేను చెప్పేదంతా తప్పక నెరవేరుస్తాను.
    నువ్వు చాలా యోగ్యురాలివి అని ప్రజలందరికీ తెలుసు.
  hat-BSA: Alò fi mwen, pa pè; mwen va fè pou ou nenpòt sa ke ou mande, paske tout
    pèp nan vil la konnen ke ou se yon fanm plen kalite.
  bxh-bxh: Luta, atabahim, tabu u mode. Yau haba ginauli mahudoꞌidi wa fanufanuhadi
    E ginaulidi; doha dodoga nuꞌu yai te haꞌa sa sibaim, mate um waihin loholohona.
  emi-emi: Ghaine, natughu, urau mene matautu. Aue aghelei ekapa voto ukolomila. Ila
    akapa taumattu ngatoa tale masaliki eteae oia la kilakila va io eeleiaam me tokatokaam
    masinaaili.
  kos-kos: Ke ma inge, Ruth, nimet kom fosrnga. Nga ac srike in oru ma nukewa ma kom
    siyuk an, mweyen mwet nukewa in acn se inge elos etu lah kom sie mutan wo.
  hbo-WLC: וְעַתָּ֗ה בִּתִּי֙ אַל־תִּ֣ירְאִ֔י כֹּ֥ל אֲשֶׁר־תֹּאמְרִ֖י אֶֽעֱשֶׂה־לָּ֑ךְ
    כִּ֤י יוֹדֵ֙עַ֙ כָּל־שַׁ֣עַר עַמִּ֔י כִּ֛י אֵ֥שֶׁת חַ֖יִל אָֽתְּ׃
  ibo-ibo: Ma ugbu a, nwa m nwanyị, atụla ụjọ. Aga m emezuru gị dịka i si rịọọ, nʼihi
    na mmadụ niile maara na ị bụ onye nwere ezi agwa.
  ory-ory: ଏଣୁ ଆହେ ମୋହର କନ୍ୟା, ଭୟ କର ନାହିଁ, ତୁମ୍ଭେ ଯାହା କହିଲ, ମୁଁ ତୁମ୍ଭ ପାଇଁ ସେସମସ୍ତ
    କରିବି;
  wmt-wmt: '@see-verse:RUT.003.010'
  chk-chk: Nge iei kosap niuokus, Rut. Üpwe apwönüetä meinisin mine ka tüngor. Chienei
    meinisin lon ei telinimw ra silei pwe en eman fefin mi mürina.
  ssd-ssd: Ne kuru kuru ndaka. Ne pino mayenu ta sine tumbraŋ taŋgo pino ŋakmba sine
    kila. Wam ŋakmba ye kam tuku sayat ta ye kamŋgit.
  rop-rop: “Wal yu nomo wori na Ruth. Ai garra dum ebrijing yubin askim mi. Ebribodi
    langa dijan taun sabi yu brabli gudwan gel.
  ukr-1871: Тепер, небого, не бійся, я вчиню задля тебе усе, що ти сказала, бо у всїх
    воротях народа мого знають, що ти добра жінка.
  deu-1951: Nun, meine Tochter, fürchte dich nicht! Alles, was du sagst, das will
    ich dir tun; denn jedermann im Tor meines Volkes weiß, daß du ein wackeres Weib
    bist.
  eng-JPS: And now, my daughter, fear not; I will do to thee all that thou sayest;
    for all the men in the gate of my people do know that thou art a virtuous woman.
  etr-etr: Nidiwi-e, asigi säosäomabu. Udia dolö wi nefolalebe sulubadelaeada dida
    udia hedabifalï saleala säha. Dia nema hamomäiala säsebe amoda na hamosa maademolömelë.
  srp-1865: Zato sada, kæeri moja, ne boj se; što god reèeš uèiniæu ti; jer zna cijelo
    mjesto naroda mojega da si poštena žena.
  lug-lug: Kaakano, muwala ggwe, totya. Nzija kukukolera buli kintu kyonna ky’onoosaba.
    Abantu bange bonna ab’omu kibuga, bamanyi ng’oli mukazi mwegendereza.
  heb-heb: ועתה בתי אל תיראי כל אשר תאמרי אעשה לך כי יודע כל שער עמי כי אשת חיל את׃
  mpp-mpp: Ailu adune, ga hangoc mi aidamec. Ga wiyac sasawa edocnugic, yogo na nalic
    aidacte. Ailu nale ngic-ngigac taonka gagabiyeng yenge, gale pasi dondonne yogo
    biyac ngani-ngagec aicaigabiyengte ailu inguc aidacte.
  ben-IRV: এখন বৎসে, ভয় করও না, তুমি যা বলবে, আমি তোমার জন্য সে সমস্ত করব; কারণ তুমি
    যে সাধ্বী, এটা আমার স্বজাতীয়দের নগর-দ্বারের সবাই জানে।
  ntu-ntu: Mzli ka, kx inyxnge, bzkq drtwrm li. Sa na-alebo da kcng amrlx tqrlxtiq.
    Leplz amrlx mz mztea ka nzkrlzlr kx nim olvz angidr kxmrlzvxi.
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਹੇ ਮੇਰੀ ਧੀਏ, ਨਾ ਡਰ। ਮੈਂ ਉਹ ਸਭ ਕੁਝ ਜੋ ਤੂੰ ਮੰਗਦੀ ਹੈਂ, ਤੇਰੇ ਲਈ ਕਰਾਂਗਾ
    ਕਿਉਂ ਜੋ ਮੇਰੇ ਨਗਰ ਦੇ ਸਾਰੇ ਲੋਕ ਜਾਣਦੇ ਹਨ ਕਿ ਤੂੰ ਭਲੀ ਇਸਤਰੀ ਹੈਂ।
  rmy-LOVARI: Ай аканак, мури щей, на дара. Мэ кэрав тукэ са, со ту мангэс. Са муро
    форо жянэл, со ту сан пативалы жювли.
  tkr-tkr: Yizda yiş, ğu həşdiyle qı'meeq'ən! Zı yiğnemee vas ıkkanan kar ha'asın.
    Yişde şaharne gırgıne insanaaşik'le ğu hək'erar yugna zəiyfa yixhay ats'an.
  mya-JVB: မ စိုးရိမ် နှင့်ငါ့ သမီး။ တောင်း သမျှ ကို ငါပြု မည်။ သင် သည်သီလ နှင့်ပြည့်စုံသောမိန်းမ
    ဖြစ်ကြောင်း ကို ငါ့ လူမျိုး နေသောတမြို့လုံး သိ ၏။
  tte-O: Ludi, sauga bwaite koina tabu me am katewakaka. Tem tawae ukawanoiyan, kani
    yaginauli besiele am kawanoi, kaiwena yanuwa bwaitete kana tomiya meuloili sikatai
    mumugam inamwanamwa.
  tvk-tvk: Ma xouk onanem ti nahe holu usil naha xa istal. Inou nipol vuol ni holesok
    xil xa otesis nou ven tengan nilaxat rin nam xil vengan xa xouk obe atou tei xa
    moletin xil vus lapus kil hosien nam.
  tbg-tbg: Ho ekaa vatukaqi variaka tavaavara are koqe nahentivano varianarave. Mintimakera
    varianarara tira, kia qetaane. Te ekaa uva are tinantemake mintirerave.
  hmo-hmo: Unai dainai, lauegu natuna e, oi gari lasi, oiemu noinoi hegeregerena oi
    dekenai do lau henia, badina be lauegu hanua taudia ibounai idia diba oi be hahine
    namona.
  urd-urd: अब ऐ मेरी बेटी, मत डर! मैं सब कुछ जो तू कहती है तुझ से करूँगा क्यूँकि मेरी
    क़ौम का तमाम शहर जानता है कि तू पाक दामन 'औरत है।
  rus-SYN: итак, дочь моя, не бойся, я сделаю тебе все, что ты сказала; ибо у всех
    ворот народа моего знают, что ты женщина добродетельная;
  rmy-SERVI: Нэ кана, мури чей, на дара. Мэ тирава важ тути вса, со ту помангэґа.
    Всаворо муро форо джянэл, со ту пативали джювли.
  bqc-SIM: Ńsu to vĩa n kũo. Yã́ pↄ́ ń gbɛ̀a píi, má kɛnɛ, asa wɛ̃́lɛdeↄ dↄ̃
    píi kɛ́ nↄ maan n ũ.
  tcz-CHONGTHU: Chuti ahile, tun kachanu lungkham hih in keiman boldinga lom hochu
    hinbol nange, ajeh chu hiche khopi sunga mijouse hin nangma hi numei phachomtah
    nahi ahetsoh keiyu ahi.
  mar-mar: तर मुली भिऊ नकोस, तू म्हणतेस तसे मी तुझ्यासंबंधाने करतो; कारण माझ्या गावच्या
    सर्व लोकांस माहीत आहे की तू सदगुणी स्त्री आहेस.
  tcs-tcs: Nau mai gel, no prait. Ai go meke ebriting wanem yu aske mi po mekem. Ebriwan
    lo taun blo yumi sabe wiskain gudpasin oman yu.
  qub-qub: Cananga ama manchacuychu. Nimashayquitaga llapantami camacächishaj. Cay
    marcächo llapanmi musyan furmal, alli warmi cashayquita.
  bqp-bqp: Ǹsun tó vĩna n kũro. Pↄ́ kũ n wɛ́ kɛ̀ pínki, mani kɛnnɛ, zaakũ wɛ̃tɛdenↄn
    dↄ̃ kũ nↄ manamɛ n ũ ń pínki.
  hat-hat: Ou pa bezwen bat kò ou, tande. M'ap fè tou sa ou mande m' fè pou ou a.
    Tout moun konnen ou se yon fanm total.
  eng-BSB: And now do not be afraid, my daughter. I will do for you whatever you request,
    since all my fellow townspeople know that you are a woman of noble character.
  tod-tod: Niizu, dòun anzanu, mina lua ɲɛgɛlɛin. Nà naa kpein kɛ è ʋɛ, nii è
    bosu, mazɔlɔɔ nuɓusɛ pɛ ge suɠwɛɛ ga ɗa ga anzanu zɔɓelama.
  eng-WEBPB: Now, my daughter, don’t be afraid. I will do to you all that you say;
    for all the city of my people knows that you are a worthy woman.
  kbq-kbq: Menina mofa'nimoka korera osuo, maka zanku'ma nantahigesanke'na, nagra
    amne hugantegahue. Na'ankure hakare ra kumapi vahe'nimo'za hago knare kavukva
    ene a' mani'nane hu'za kage'za antahiza hu'naze.
  nhe-BL: Huajca amo ximajmahui, Rut. Nochi quimatij se ticuali sihuatl, huan yeca
    nijchihuas tlen tinechtlajtlanía.
  bus-bus: Ǹton tó vĩa n kũro. Pↄ́ kɛ̀ n wɛ́ɛ kɛ̀ píngi, mɛ́ kɛnnɛ, zaakɛ wɛ́tɛdeenↄↄ
    dↄ̃ ń píngi kɛ̀ nↄ maaan n ũ.
  gub-BL: Ekyze zo kury, herazyr. Teko 'aw taw pe har paw ukwaw kuzà ikatu ma'e romo
    nereko haw wà. Azapo putar wyzài ma'e nereminoz ràm newe ihe nehe.
  eng-DRA: Fear not therefore, but whatsoever thou shalt say to me I will do to thee.
    For all the people that dwell within the gates of my city, know that thou art
    a virtuous woman.
