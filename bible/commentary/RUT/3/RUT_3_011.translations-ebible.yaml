verse: RUT.003.011
translations:
  mal-C: അതുകൊണ്ട്, എന്റെ മോളേ, ഭയപ്പെടേണ്ട. നീ ചോദിക്കുന്നതു ഞാൻ നിനക്കുവേണ്ടി ചെയ്തുതരാം.
    നീ ഒരു കുലീനയായ സ്ത്രീ എന്ന് പട്ടണവാസികളായ എല്ലാവർക്കും അറിയാം.
  deu-TKW: Nun denn, meine Tochter, sei getrost! Ich werde ganz deinen Worten gemäß
    an dir handeln; im Thore meiner Volksgenossen weiß ja ein jeder, daß du eine wackere
    Frau bist.
  lin-lin: Mpe sik’oyo mwana na ngai ya mwasi, kobanga te ; nakosalela yo nyonso oyo
    okosenga, pamba te bato nyonso ya esika oyo bayebi ete ozali mwasi ya malonga.
  eng-LSV: And now, my daughter, do not fear, all that you say I do to you, for all
    the gate of my people knows that you [are] a virtuous woman.
  bmu-bmu: O böratni, gi mönö torok de hala bönjöŋ malman. Gi anbi ölip sorokŋi halzani,
    miŋgi taongö anbazip körekŋan ölip mötze. Miaŋgöra gi ikö me waikö qesim niŋgimani,
    nöŋgön mihi ölip hal teköm gihimam.
  eng-GNV: 'And now, my daughter, feare not: I will doe to thee all that thou requirest:
    for all the citie of my people doeth knowe, that thou art a vertuous woman.'
  eng-WEBSTER: 'And now, my daughter, fear not; I will do to thee all that thou requirest:
    for all the city of my people doth know that thou art a virtuous woman.'
  nhw-BL: Huajca amo ximajmahui, Rut. Nochi quimatij se ticuali sihuatl, huan yeca
    nijchihuas catli techtlajtlanía.
  swh-ONEN: Sasa, binti yangu, usiogope. Nitakufanyia yote uliyoomba. Kwa maana mji
    wote wa watu wangu wanakujua ya kwamba wewe ni mwanamke mwenye tabia nzuri.
  bba-bba: Yen sɔ̃, nɛn bii kurɔbu, ɑ ku bɛrum ko. Ye ɑ bikiɑ kpuro yerɑ kon nun kuɑ.
    Domi nɛn tɔmbu kpuro bɑ nuɑ mɑ wunɛ kurɔ ɡeowɑ.
  eng-KJVCPB: 'And now, my daughter, fear not; I will do to thee all that thou requirest:
    for all the city of my people doth know that thou art a virtuous woman.'
  mpx-mpx: He bahi nu nuwanuwatu. Na ginol ni ola wam awanun. Kaiwena panuwa ya ana
    tomina gegewel hi atena owa yova toto wana pagan sasapona.
  wbp-wbp: Kula lani-jarriya. Kapurnangku nyiyarningkijarra yinyi kajinpaju payirni.
    Yapa panungku nyampurlarlu kirringkarlu kangkulu milya-pinyi nyuntuju ngurrju.
  luo-luo: To koro, nyara, kik ibed maluor. Abiro timoni gimoro amora mikwayo. Jo-dalawa
    duto ongʼeyo ni in dhako ma kite ber.
  meu-meu: Taunabunai, natugu e, basio gari; emu noinoi heḡereḡerena do baina kara
    henimu, badina be egu hanua taudia iboudiai dibadia oi na kara-namo hahinena.
  npi-ULB: मेरी छोरी, नडराऊ ! मैले तिम्रो निम्ति तिमीले भनेकी सबै कुरा गर्छु, किनभने
    तिमी लायककी छ्यौ भन्‍ने सारा शहरका मानिसहरूले जान्दछन् ।
  yor-yor: Ǹjẹ́ nísinsin yìí, ìwọ ọmọbìnrin mi, má bẹ̀rù. Èmi yóò sì ṣe ohun gbogbo
    tí o béèrè fún ọ. Gbogbo ènìyàn ni ó mọ̀ ọ́n ní obìnrin oníwà rere.
  ind-ind: Sekarang jangan kamu kuatir, anakku. Aku akan melakukan apa yang harus
    dilakukan, karena semua orang di desa ini tahu bahwa kamu adalah perempuan yang
    menjaga kehormatan keluarga.
  pes-OPCB: حال نگران نباش. آنچه خواسته‌ای برایت انجام خواهم داد. همهٔ مردم شهر می‌دانند
    که تو زنی نجیب هستی.
  lcm-lcm: Na asukang kag kavulik, ku ago ta leng an. Sa kana kutala aikut ia, naka
    abis aroron ia anim, using a keve tungag aongos si kag rina kipo malangas ta numai
    a aina roron.
  aer-aer: Kele atere-irretyalaye. The ngkwenge iwenhe apeke renhe mpwareme unte-arle
    ayenge apayuthnerlenge. Tyerrtye apmere nhenhe-arenye areye-arle ngkwenge akaltye-arle
    aneme unte-arle mwerre anthurre aneme.
  tgl-ULB: At ngayon, aking anak, huwag kang matakot! Gagawin ko para sa iyo ang lahat
    ng sabihin mo, dahil ang buong lungsod ng aking bayan ay nalalaman na ikaw ay
    isang karapat-dapat na babae.
  rmn-rmn: Ма траша, ми чяй. Мэ кан керав алаи, со ту кан мангес, вай андэ адалэ дизатэ
    алаи джянэн, кай ту лачи джювли.
  cbu-NT: Itaru, mangish mantsarinllpa. Shiyaa iyashuch tputs ichingarusin yasakanaya.
    Shiy kizpurtishcha mangish wanasirish. Shaanaatsi nutsish wanasir tuyamandaksha.
    Ashirucha, nuw shiyaa kapung istamaam zandkina, yuwaa shiy zandkush, nuwaa mashkish
    anootsi.
  hui-hui: Ludi-o í̠ mini dege dindi holeni. Bibahende ogoria karume í̠ore wali bayaore
    ledago. I̱na í̠na bia laregoore biai holebero.
  wrs-wrs: Huiva tendomba mendekliva indkumbi yemba nonora lovahmanav, oi, ungevlirini
    besal av. Manam yimba duus vevav, kava si os yemba venavav, pev men oim.
  jao-jao: Ngabiyarra, barni-wardirrinja nda-wurdu anmaya. Alu, li-jibiya Bidiliyima,
    li-mangaji wiji, jalini li-mirdan yinku marda kangka yinda a-marringaya, marda
    ngarna mirdan. Karna-yabimal awara yinku nganambaji wumba janha-yalbanganjimu.
  mya-mya: ရု​သ၊ ယ​ခု​သင်​မ​စိုး​ရိမ်​ပါ​နှင့်။ သင်​ပြော သ​မျှ​အ​တိုင်း​ငါ​ပြု​မည်။
    သင်​သည်​အ​ကျင့် သီ​လ​ရှိ​သည့်​အ​မျိုး​သ​မီး​တစ်​ဦး​ဖြစ် သည်​ကို​တစ်​မြို့​လုံး​သိ​ကြ​ပါ​သည်။-
  bod-N: ང་ཡི་བུ་མོ་ལགས། ད་ནི་ཁྱོད་རང་མི་འཇིགས་པར་གྱིས། ཁྱོད་ཀྱིས་ཅི་ཞིག་ཞུས་པ་ཐམས་ཅད་བདག་གིས་བསྒྲུབ་པར་བྱའོ།
    །བདག་གི་གྲོང་རྡལ་གྱི་མི་ཐམས་ཅད་ཀྱིས་ཁྱོད་རང་ནི་བུད་མེད་སྤྱོད་བཟང་ཞིག་ཡིན་པ་ཤེས་སོ།
    །
  wsk-wsk: Buta se aga nanawus, me nguangerko. Ni anapeya ko balu mu ani am bita saparikko.
    Aninga kariimet aga wonong suan alo mu suen la ko ikisan, ni imet ningo bo.
  kkl-kkl: Ane sembe namangkel, log sembaheng kom! Nimi as eneag wamangnena an sembe
    “Wali sirik kel wamlari walinge aghabog seneraglamlari ulamla,” alamang. Andi
    ni molona molbanelamne sunsunum uro nari babe anag uanun,” seog.
  sna-sna: Naizvozvo zvino, mwanasikana wangu, usatya. Ndichakuitira zvose zvawakakumbira.
    Varume vose vagere neni muguta vanoziva kuti uri mukadzi akatsiga.
  spa-BLM: Ahora, hija mía, no tengas miedo. Haré contigo todo lo que digas; porque
    toda la ciudad de mi pueblo sabe que eres una mujer digna.
  cac-cac: Man̈ ac' pensar, yujto a d'a yol co chon̈ab' tic, ojtacab'ilxo to vach'
    a b'inaji, yuj chi' ol in c'anab'ajej masanil tas tzal tic.
  swh-ULB: Na sasa, mwanangu, usiogope! Nitakufanyia yote unayosema, kwa sababu mji
    wa watu wangu wote wanajua kuwa wewe ni mwanamke unayestahili.
  bel-bel: дык вось, дачка мая, ня бойся, я зраблю табе ўсё, што ты сказала; бо каля
    ўсіх брамаў народу майго ведаюць, што ты жанчына дабрадзейная;
  klt-klt: Wáina ta ku, náráwa máto, ma pitáindalák. No kákkán kálu sareng kaminet.
    Tárák rina tángngátalák watá ku it náta kinan nan ámna náráwa kámuk watá kák ku
    náráwa kándáng hánám ingga naráng kameráng.
  deu-ELBBK: Und nun, meine Tochter, fürchte dich nicht! Alles, was du sagst, werde
    ich dir tun; denn das ganze Tor meines Volkes weiß, dass du eine tüchtige Frau
    bist.
  mbb-OT: Ne kenè ka, bayi, mahandek, su netuenan te langun he menge meǥinged kayi
    he utew ka metazeng he vahi. Edhimuwen ku is langun he egkesuatan nu.
  mal-2015: ആകയാൽ മകളേ ഭയപ്പെടേണ്ടാ; നീ ചോദിക്കുന്നതൊക്കെയും ഞാൻ ചെയ്തുതരാം; നീ ഉത്തമ
    സ്ത്രീ എന്നു എന്റെ ജനമായ പട്ടണക്കാർക്കു എല്ലാവർക്കും അറിയാം.
  tuo-NT: Ne uiticãꞌña. Nipeꞌtirã yá macãcjãrã mʉꞌʉ numio queoro weesetisere masĩpeꞌtitojama.
    Tojo weegʉ yʉꞌʉ nipeꞌtise mʉꞌʉ sẽrĩsere weegʉti.
  gup-gup: Wanjh kanbekka, yuwn yikele, dja birrimirndewern rowk nawu kondah kabirrihni,
    kabirriburrbun bu nguddanu yidjalmak daluk. Kaluk kunmekbe ngakurduyime ke bu
    ngudda yarrkka kandjurrkkan.
  nys-nys: Yeyi, nganyang koowart, yoowart wayarn. Ngany boorda don moodlooka noonook
    ki, narla bandang nganyang moorta nidjapang, baalap kaditj noonook kwabba yok.
    Yalga yeyi, karnayal, ngany noonang moorditj-moyiran, yalga keny mammarap nyin
    boordak-ngatti naatjang nganyany. Bidjar nidjapal nidja kedelak, kidji benang,
    bayinya baal boorda yaaka etjenno noonang moorditj-moyiran, kaya, kwabba, yalga
    bayinya baal yoowart yaaka etjenno noonang moorditj-moyiran, ngany waangki noonany,
    kolal Boolanga-Yirang, ngany boorda don nidja noonang. Ngwoornda nitjap djiyak
    benang.”
  byx-byx: De ama qaqet mai vet gua luqupki dai rat drem ai ngi dai maikka ama atlu
    qi na ngi. Taqura dai quasik mager ip ngingning. De diip ngu tekmet nama tekmeriirang
    mai i ngi snanpet na ngua ip ngu tekmet ne iirang.
  gvs-gvs: Ago vavina, geya kumatoiteta geya. Kaga liliuna kukawaanoiye bei aguinuwe.
    Moitamo. Tomota liliudi asa goi siyagoi kom guma Moabe; vavina dedevim.
  rmc-rmc: Akana tut ma dara, čhaje miri! Kerava tuke savoro, so mangehas. Bo savore
    manuša, save bešen andre kada foros, džanen, hoj sal lačhi džuvľi.
  pes-OPV: و حال‌ای دختر من، مترس! هرآنچه به من گفتی برایت خواهم کرد، زیرا که تمام
    شهر قوم من تو را زن نیکو می‌دانند.
  ron-1924: Акум, фийкэ, ну те теме, ыць вой фаче тот че вей зиче, кэч тоатэ четатя
    штие кэ ешть о фемее чинститэ.
  ben-OBCV: এখন বাছা আমার, ভয় কোরো না। তুমি যা বলবে আমি তোমার জন্য তাই করব। কারণ
    এই নগরের সবাই জানে যে তুমি আদর্শ চরিত্রবিশিষ্ট এক মহিলা।
  lex-lex: La' hade pede yan mumta'ata, yoma la'a let di liewnu de riy rat niohora
    o' di de pat kalwiedwed id o'a, pa ra'uli o'a. Pena hya' maka ha mpuaka re, a'g
    ed maka hota khi'a re.
  som-som: Haddaba, gabadhaydiiyey, ha cabsan; waayo, waan kuu samayn doonaa wixii
    aad sheegtay oo dhan, maxaa yeelay, dadka magaaladayda oo dhammu way wada og yihiin
    inaad tahay naag wanaagsan.
  lat-VUC: Noli ergo metuere, sed quidquid dixeris mihi, faciam tibi. Scit enim omnis
    populus, qui habitat intra portas urbis meæ, mulierem te esse virtutis.
  eng-ASVBT: And now, my daughter, fear not; I will do to thee all that thou sayest;
    for all the city of my people doth know that thou art a worthy woman.
  mna-mna: 'Lutuŋ moori, kam ŋgar boozo mi lelem ipata pepe. Pa koroŋ boozomen ta
    wi yo pa na, nio ko aŋkam. Wal ta boozomen ki kar ti tiute: Nu moori ambaiŋom
    kat.'
  ita-1885: Ora dunque, figliuola mia, non temere; io ti farò tutto ciò che tu mi
    dici; perciocchè tutta la porta del mio popolo sa che tu sei donna di valore.
  kqc-kqc: Nai vefa, ori ga re. Yi beika usa nigiya na bi regida. Nai asiyaka rumana
    tau taoniri bi ina diba ya bi vegu buni rema.
  eng-LXXUP: And now fear not, my daughter, whatever thou shalt say I will do to thee;
    for all the tribe of my people knows that thou art a virtuous woman.
  eng-ULB: Now, my daughter, do not be afraid! I will do for you all that you say,
    because all the city of my people knows that you are a worthy woman.
  spa-VBL: Así que no te preocupes, hija mía. Haré todo lo que me pidas; todo el pueblo
    sabe que eres una mujer de buen carácter.
  fra-_FOB: Maintenant donc, ma fille, ne crains point, je ferai pour toi tout ce
    que tu me diras; car toute la porte de mon peuple sait que tu es une femme vertueuse.
  mal-mal: ആകയാൽ മകളേ ഭയപ്പെടേണ്ടാ; നീ ചോദിക്കുന്നതൊക്കെയും ഞാൻ ചെയ്തുതരാം; നീ സ്വഭാവഗുണമുള്ള
    സ്ത്രീ എന്നു എന്റെ ജനമായ പട്ടണക്കാർക്ക് എല്ലാവർക്കും അറിയാം.
  urd-GVR: Beṭī, ab fikr na kareṅ. Maiṅ zarūr āp kī yih guzārish pūrī karūṅga. Āḳhir
    tamām maqāmī log jān gae haiṅ ki āp sharīf aurat haiṅ.
  suz-BL: गे महिंथु बाक्‍को। इ माल्‍शो गो नेल्‍ल पाइनुङ। गे रिम्‍शो मीश मुर बाक्‍नेवे।
    सहर ङा मुर नेल्‍लेमी तुइश्‍शो बाक्‍नीम।
  ita-1927: Ora dunque, non temere, figliuola mia; io farò per te tutto quello che
    dici, poiché tutti qui sanno che sei una donna virtuosa.
  ckb-ckb: ئێستاش کچی خۆم، مەترسە. هەرچییەک بڵێی بۆت دەکەم، چونکە هەموو خەڵکی شارۆچکەکەم
    دەزانن کە تۆ ژنێکی ڕەوشت بەرزیت.
  eng-BBE: 'And now, my daughter, have no fear; I will do for you whatever you say:
    for it is clear to all my townspeople that you are a woman of virtue.'
  kan-OKCV: ಈಗ ನನ್ನ ಮಗಳೇ, ನೀನು ಭಯಪಡಬೇಡ. ನಿನಗೆ ಬೇಕಾಗಿರುವುದನ್ನು ನಿನಗೆ ಮಾಡುವೆನು. ನೀನು
    ಗುಣವತಿಯಾದ ಸ್ತ್ರೀ ಎಂದು ಪಟ್ಟಣದಲ್ಲಿರುವ ನನ್ನ ಜನರೆಲ್ಲರೂ ಬಲ್ಲರು.
  bbb-bbb: Ro e boeje sidove igia kariva ije bu vame izege a mukoreigia kenoeno ije
    bune vierafe. Ijadufuo kabaeno ade ireobo vierafemo irere a kuariema ije na ijiege
    reke.
  tam-2017: இப்போதும் மகளே, நீ பயப்படாதே; உனக்கு வேண்டியபடியெல்லாம் செய்வேன்; நீ குணசாலி
    என்பதை என் மக்களாகிய ஊரார் எல்லோரும் அறிவார்கள்.
  spa-RV-1909: 'Ahora pues, no temas, hija mía: yo haré contigo lo que tú dijeres,
    pues que toda la puerta de mi pueblo sabe que eres mujer virtuosa.'
  ron-BTF: Şi acum, fiica mea, nu te teme, îţi voi face tot ceea ce ceri, fiindcă
    toată cetatea poporului meu ştie că eşti o femeie virtuoasă.
  eng-WEBP: Now, my daughter, don’t be afraid. I will do to you all that you say;
    for all the city of my people knows that you are a worthy woman.
  eng-FBV: So don't worry, my daughter. I will do everything you ask—everyone in town
    knows you are a woman of good character.
  nld-1939: Hebt dus geen zorgen, mijn kind! Al wat ge me vraagt, zal ik voor u doen;
    want al mijn stadgenoten weten, dat ge een deugdzame vrouw zijt.
  nch-BL: Huajca amo ximajmahui, Rut. Nochi quimatij se ticuali sihuat, huan yeca
    nijchihuas cati techtajtanía.
  tfr-NTPO: Chiya, l̇l̇ëye bangkjrëp l̇l̇ëme. L̇l̇ëye l̈ëp bor kong l̈i shäryër. Bor
    pjeyoga kjok ëre so l̈öng kës l̈i ommiydë ga pja wal̈ë wotjl̈ĩk pjl̈ú wl̈eniyo.
  vie-1934: 'Vậy bây giờ, hỡi con gái ta, chớ sợ chi: ta sẽ làm cho nàng mọi điều
    nàng sẽ nói; vì cả dân sự trong thành ta đều biết rằng nàng là một người đàn bà
    hiền đức.'
  hin-CV: अब, मेरी बेटी, किसी भी विषय की चिंता न करो. तुम्हारी इच्छा के अनुसार मैं
    सभी कुछ करूंगा, क्योंकि नगर में सभी को यह मालूम है कि तुम अच्छे चरित्र की स्त्री
    हो.
  spa-BES: Y ahora, hija mía, no tengas miedo; Haré por ti lo que digas, porque está
    claro para todos los habitantes de mi pueblo que eres una mujer virtuosa.
  tdx-tdx: Ie amy zao, anako, ko hembañe, fa hene hanoeko ama’o i vinola’oy; fa fohi’
    i fivori’ ondaty an-dalambey iabiy te ampela vañon-drehe.
  tha-KJV: บัดนี้ ลูกสาวเอ๋ย เจ้​าอย่ากลัวเลย สิ​่งที่​เจ้​าขอร้องเราจะกระทำตามทุกอย่าง
