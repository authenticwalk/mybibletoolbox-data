  dop-dop: 'Tǝnɑɣɑlɛ Noyomii sɩ: Mɑ pɛɛlɔ cɑɣɑ tǝpɑmm, nɑ ń nɑ́ ɩsǝnɑ pɩɩ tɛɛsǝnɑ
    tɔ. Mpi tɔ, ye ɑpɑlʋ ɩnɛ ɩ tɑ nɑ tɔm tǝnɛ tǝ tǝnɑɣɑ kɛ sɑŋɑ ɩɩ hɛɛsǝɣɩ.'
  azb-azb: 'Naomi Ruta dedi: «Qızım, gözlə, gör bu işin sonu necə qurtarır, çünki
    o adam bu işi bu gün axıra çatdırmayınca sakit olmayacaq».'
  eng-DBY: Then she said, Be still, my daughter, until thou know how the matter will
    fall; for the man will not rest until he have completed the matter this day.
  hin-2017: फिर नाओमी ने कहा, “हे मेरी बेटी, जब तक तू न जाने कि इस बात का कैसा फल
    निकलेगा, तब तक चुपचाप बैठी रह, क्योंकि आज उस पुरुष को यह काम बिना निपटाए चैन न
    पड़ेगा।”
  wol-KYG: 'Mu ne ko: «Yaw kay neel tekk fii rekk, doom, ba xam nu mbir miy mujje.
    Waa jii du toog te topptoowul mbir mii tey, ba mu leer.»'
  eng-YLT: And she saith, 'Sit still, my daughter, till thou dost know how the matter
    falleth, for the man doth not rest except he hath completed the matter to-day.'
  eng-WYC-2017: And Naomi said, Abide, daughter, till we see what issue the thing
    shall have; for the man shall not cease, no but he [ful] fill those things which
    he spake.
  eng-WMBB: Then she said, “Wait, my daughter, until you know what will happen; for
    the man will not rest until he has settled this today.”
  spp-spp: 'Ka Nahami si jwo: «Tɛ̀ɛn naha, mii napworoŋi fo wuu aha nde tùgo mà nɔ
    li tɛgɛni na. Ná Bwazi ɲyɛ a nde kani cwɔɔnrɔ mɛ, u sì taŋɔŋɔ ta wuu ɲyii na mɛ.»'
  urd-GVH: यह सुनकर नओमी ने रूत को तसल्ली दी, “बेटी, जब तक कोई नतीजा न निकले यहाँ
    ठहर जाएँ। अब यह आदमी आराम नहीं करेगा बल्कि आज ही मामले का हल निकालेगा।”
  kvg-kvg: Yaq Naomi gundu-ein, “Sǽ-pakha. Sizió-kewagét, andé gekha matev me
    ndǿfakhān. Ndego Boaz pusa naqanøká gétayák. Matev unimé꞉gó, nqægo khøuwa.”
  rug-rug: Ke zama la koe Ruti se Naomi, “Ruti, mamu aqa va ṉoṉo si goi kamahire osolae
    avosia gita kara gua sapu kote ta evaṉa. Ura kamahire si lopu kaqu magogoso hokara
    se Boazi osolae kaqu va toṉotia sa nana ginugua pa rane hie,” gua se Naomi.
  gaz-gaz: Naaʼomiin immoo, “Yaa intala ko, hamma waan dhufu argitutti obsi. Namichi
    hamma dubbiin kun harʼa fala argatutti hin boqotu” isheedhaan jette.
  fra-LSG: 'Et Naomi dit: Sois tranquille, ma fille, jusqu’à ce que tu saches comment
    finira la chose, car cet homme ne se donnera point de repos qu’il n’ait terminé
    cette affaire aujourd’hui.'
  gnn-gnn: Ga ŋayi Näyuminydja waŋana bitjarra, “Manymaknha, ŋali yurru yana galkunna.
    Gäthuranydja yurru ŋayi Bawatjtja marrtji bala, waŋa yurru ŋunhi ḏarramunhana,”
    bitjarra.
  yal-yal: Awa, Nowɛmi yi a fala Ruti xa, a naxa, “Iki, diɲa han i yi a to a raɲanma
    kii naxan yi. Boosu mi dɔxɛ fɔ a feni itoe birin yitɔn.”
  iou-iou: Ude iweränä Naomitä iwetkuk; Eruk äbekna, nadäŋit nadäŋit isi yäk. Imaka
    bureni ahäŋirän kaŋ käda. Nadätan, Boas imaka täŋpayäŋ gäwerako unita nämo maŋirän
    äpmonayäŋ.
  haw-1868: Olelo mai la ia, E noho malie oe, e kuu kaikamahine, a ike pono oe i ka
    hope o keia; no ka mea, aole loa e noho hoomaha kela kanaka, a hoopau pono oia
    ia mea, i keia la.
  arb-NAV: 'فَقَالَتْ لَهَا نُعْمِي: «انْتَظِرِي يَا بِنْتِي رَيْثَمَا نَتَبَيَّنَ
    نَتِيجَةَ الأَمْرِ، لأَنَّ الرَّجُلَ لَنْ يَقِرَّ لَهُ قَرَارٌ حَتَّى يُنْهِيَ
    الأَمْرَ كُلَّهُ الْيَوْمَ».'
  ewe-ewe: Tete Naomi gblɔ na Rut be, “Vinyenyɔnu, lala va se ɖe esime nàkpɔ ale si
    nya la ava wu enui ɖa, elabena Boaz madzudzɔ o, va se ɖe esime wòakpɔ ta na nya
    la egbea.”
  nuy-nuy: Nga ngigaayung ngarra-Naomi ngi-yamayn, “Yagi wurrugu numbaaḻwaḻ-gi wurrugurrij-bugij.
    Wurrugu nu-marrbuy-mang anggiijaminggarrina. Yagi ni-yanga-yangi. Ambani-yambina,
    warruburru-wuy warra-waḻya-waḻya-wuy. Ambuu-yambiynjina wurrugu, ambirri-maṉdhii
    ana-lhaawu, anaani ana-yimbaj.” Dani-yung ngi-yamayn.
  eng-LEE: Then said she, Remain still, my daughter, until thou know how the matter
    will fall out; for the man will not rest, until he have finished the matter this
    day.
  asm-FB: তেতিয়া তেওঁৰ শাহুৱেকে তেওঁক ক’লে, “আইটি, এই বিষয়ে কি ঘটিব, সেই বিষয়ে
    যেতিয়ালৈকে নাজানা তেতিয়ালৈকে তুমি অপেক্ষা কৰি বহি থাকা; কিয়নো সেই ব্যক্তিয়ে
    আজি এই কাৰ্য সমাধান নকৰালৈকে মনে মনে বহি নাথাকিব।”
  sus-A: نٌوٍ مِ نَشَ عَ قَلَ عَ بّ، «ﭑ مَ مَمَدِ، عِ شَ لُ بٍ هَن وٌن شَ عَ كٌلٌن
    يِ قٍ رَحْنمَ كِ نَشّ. نَ شّمّ مُ عَ رَشَرَ مَ، قٌ يِ قٍ شَ يَءِلَن تٌ يَتِ نّ.»
  fra-SBL: 'Alors elle dit : « Attends, ma fille, jusqu''à ce que tu saches ce qui
    va se passer ; car l''homme ne se reposera pas avant d''avoir réglé cette affaire
    aujourd''hui. »'
  hbo-hbo: וַתֹּ֙אמֶר֙ שְׁבִ֣י בִתִּ֔י עַ֚ד אֲשֶׁ֣ר תֵּֽדְעִ֔ין אֵ֖יךְ יִפֹּ֣ל דָּבָ֑ר
    כִּ֣י לֹ֤א יִשְׁקֹט֙ הָאִ֔ישׁ כִּֽי־אִם־כִּלָּ֥ה הַדָּבָ֖ר הַיֹּֽום׃
  yka-yka: Paˈin Naˈomi, “Daˈa kew sasew, Anak, tiggelan gaˈi pe kataˈuhannu kaˈujudannen.
    Aˈa iyan gaˈi pahali samantaˈan gaˈi haregla palkalaˈin ellew inin.”
  shp-NTPO: 'Jatianra Noemíman yoia iki: —Nokon bake ainbó, ramara, jawekeskaki winotai
    ikax mia manápariti iki. Nato jawéki ramakamanbi benxoyamaitianra, nato joni tantitima
    iki —akin aká iki.'
  piu-2006: '@see-verse:RUT.003.017'
  pjt-pjt: Ka Nayumilu palula wangkangu, “Ka nyuntu tjituṟu-tjituṟuwiyangku Pawatjaku
    pukuḻṯu nyinara paṯanma, panya paluṟunta kulini alatjiṯu watarkuriwiyangku. Munu
    kuwari nyanga tjapini wati panya palumpa kuṯangka wati panya puḻka tjuṯangka tjunguringkula.”
  kik-kik: Nake Naomi akĩmwĩra atĩrĩ, “Eterera o ro ũguo, mwarĩ wakwa, nginya ũmenye
    ũrĩa ũhoro ũcio ũgũthiĩ, nĩgũkorwo mũndũ ũcio ndangĩhurũka nginya rĩrĩa aniine
    ũhoro ũcio ũmũthĩ.”
  ksr-ksr: 'Kaeŋ ijoro Naominoŋ kokaeŋ jero: “Oo eŋarona, eja iikanoŋ kete eeŋ haamo
    mende mewaato, qaaga galeŋ koma laligoro ii mindiŋgogi tegorogo kawaa gematanoŋ
    rama haamo mewaa. Kawaajoŋ gii mono sosoo mamboma rama qaaga nomaeŋ jegi asugiwaati,
    ii moba.” Kiaŋ.'
  fra-NCL: 'Et Noémi dit : « Reste ici, ma fille, jusqu’à ce que tu saches comment
    finira l’affaire ; car cet homme ne se donnera pas de repos qu’il n’ait terminé
    cette affaire aujourd’hui. »'
  cek-AK: To naah Naomi mah, Ka canu, kawbangmaw hmuen hae oh boeh, tiah na panoek
    ai karoek to, zing raeh. Anih loe to hmuen kawng thuih pacoeng ai karoek to omduem
    mak ai, tiah a naa.
  cuk-cuk: 'Geb Noemí, Rutʼga sogded: —Bunagwa, be abitogwelo, igi neg-gudodibe. Ar
    ade, Booz belagwa gudiosulid, igar-nudakedse indakoed.'
  uig-CYR: 'Наоми: — Әй қизим, бу ишниң ахириниң қандақ болидиғинини билгичә мошу
    йәрдә тәхир қилғин; чүнки у адәм бүгүн мошу ишни пүткүзмәй арам алмайду, деди.'
  pma-pma: Noume vit risi mini vit, “Konandemkotei. Kitosini keke kiles tounah keil
    enek hekistal hemukave, veni Boas sakras vaseh kosa vatokol avong koa hetali mal
    en usite keil onom.”
  tel-2017: అప్పుడు ఆమె అత్త “అమ్మా, అతడు ఈ రోజే ఈ విషయం తేల్చేవరకూ ఊరుకోడు. కాబట్టి
    ఇది ఎలా జరుగుతుందో తెలిసేంత వరకూ ఇక్కడే ఉండు” అని చెప్పింది.
  hat-BSA: 'Epi li te di: “Tann, fi mwen, jiskaske ou konnen kijan afè sa vin fini,
    paske nonm nan p ap pran repo jiskaske li fin regle li jodi a menm.”'
  bxh-bxh: Habahim Naomi ya liba, iyen, Natugu, u bagibagi ee–, somo hesa ya taumahata.
    Bowasi ibege i anyawasi, ana siga ginauli mahudoꞌidi sa dudulai.
  emi-emi: Me Naomi ghe uela va, “Alumughu, unim matua atoka me utoitoi, poli karika
    ngitalu kilakila va sa ateva ninannaa ghaine elutu. Utara Boasi karika aue eainoana
    amasina lomose ta inangari evira masina.”
  kos-kos: Na Naomi el fahk nu sel, “Ruth, kom in muteng nwe ke kalem ma nukewa. Boaz
    el ac tia ku in mongla misenge nwe ke el aksafyela ma se inge.”
  hbo-WLC: וַתֹּ֙אמֶר֙ שְׁבִ֣י בִתִּ֔י עַ֚ד אֲשֶׁ֣ר תֵּֽדְעִ֔ין אֵ֖יךְ יִפֹּ֣ל דָּבָ֑ר
    כִּ֣י לֹ֤א יִשְׁקֹט֙ הָאִ֔ישׁ כִּֽי־אִם־כִּלָּ֥ה הַדָּבָ֖ר הַיּֽוֹם׃
  ibo-ibo: Naomi zara si ya, “Chere, nwa m nwanyị, ruo mgbe ị ga-ahụ otu okwu a ga-esi
    bie. Nwoke a agaghị ezu ike tutu ruo mgbe o kwubiri okwu a taa.”
  ory-ory: ତହୁଁ ତାହାର ଶାଶୁ ତାହାକୁ କହିଲା, “ଆହେ ଆମ୍ଭର କନ୍ୟା, ଏ ବିଷୟ କʼଣ ହେବ, ଏହା ତୁମ୍ଭକୁ
    ଜଣା ହେବା ପର୍ଯ୍ୟନ୍ତ ବସିଥାଅ; କାରଣ ସେ ମନୁଷ୍ୟ ଆଜି ଏ କର୍ମ ସମାପ୍ତ ନ କରି ବିଶ୍ରାମ କରିବ
    ନାହିଁ।”
  wmt-wmt: '@see-verse:RUT.003.017'
  chk-chk: Iwe, Naomi a üreni, “Rut, kopwe chök witiwit tori om kopwe silei met epwe
    fis ngonuk. Pun Poas esap kinamwe tori epwe awesala ei mettoch ikenai.”
  ssd-ssd: 'rugan nuŋe nu sana: Rugan, ne nu ndo tairŋga mina. Kite Boas nu ake minam
    kumuŋ kuga. Nu pasa ta te-tiwa le ame wam prowa le sile kaŋgeramkik ŋgina.'
  rop-rop: Wal Neiyomi bin tok, “Wal yu jis jidan kwait na en weit blanga Bowes. Tudei
    na im garra sodimat hu garra merrit langa yu.”
  ukr-1871: 'А вона сказала: Потривай, моя доню, поки не довідаєш ся, що з того вийде;
    бо той чоловік не заспокоїться, не допровадивши свого дїла до кінця.'
  deu-1951: 'Sie aber sprach: Sei still, meine Tochter, bis du erfährst, wie die Sache
    ausfällt! Denn der Mann wird nicht säumen, sondern die Sache noch heute erledigen.'
  eng-JPS: 'Then said she: ''Sit still, my daughter, until thou know how the matter
    will fall; for the man will not rest, until he have finished the thing this day.'''
  etr-etr: Amala säsebegi, Naomia Uludima sähalea, Nafege udia, di holöfalï beaha
    samialo. Walio Boasaea hamosebego abilia hamola dafogäsebelela bimolömelë. Boasaea
    abilia hamogimolöi walebelela bimolöïe idi hogosamu nea. Beagolese amo gadolada
    e hele samolömelëla säi.
  srp-1865: 'A ona joj reèe: poèekaj, kæeri moja, dok doznaš kako æe izaæi; jer onaj
    èovjek neæe se smiriti dok ne svrši stvar danas.'
  lug-lug: Nawomi n’amugamba nti, “Gumiikiriza, muwala wange, olabe ebigambo gye binakkira,
    kubanga leero omusajja oyo tajja kuwummula okutuusa ensonga eyo lw’anagimala.”
  heb-heb: ותאמר שבי בתי עד אשר תדעין איך יפל דבר כי לא ישקט האיש כי אם כלה הדבר היום׃
  mpp-mpp: Aime Naomidi edowec, “Yengaune, ga wangec gacgu bole yogolec noine wenuc
    fikedaicte, yogo nganidamec. Ngic ye moc sugu benang nalic mi gadaictele ailu
    boleine balu gagac, bagacgu yakucmac noine fikedaicte.”
  ben-IRV: পরে তার শাশুড়ী তাকে বলল, “হে বৎসে, এ বিষয়ে কি হয়, তা যে পর্যন্ত জানতে
    না পার, সে পর্যন্ত বসে থাক; কারণ সে ব্যক্তি আজ এ কাজ শেষ না করে বিশ্রাম করবেন
    (শান্ত থাকবেন) না।”
  ntu-ntu: Zbz sc tqrpipebz Naomi kx, “Inyxnge, aenzlipwz. Bzkq nabzm talvzo. Murde
    Boas nzmu trmnc-nrwx-ngru mzbq ka kx tqmnc-nrwxpe-ngrde da tubqpe.”
  pan-pan: ਤਦ ਨਾਓਮੀ ਨੇ ਕਿਹਾ, “ਮੇਰੀਏ ਧੀਏ, ਜਦ ਤੱਕ ਤੂੰ ਜਾਣ ਨਾ ਲਵੇਂ ਕਿ ਇਹ ਗੱਲ ਕਿਵੇਂ ਚੱਲਦੀ
    ਹੈ; ਤੂੰ ਚੁੱਪ-ਚਾਪ ਬੈਠੀ ਰਹਿ, ਕਿਉਂਕਿ ਅੱਜ ਜਦ ਤੱਕ ਉਹ ਇਸ ਕੰਮ ਨੂੰ ਪੂਰਾ ਨਾ ਕਰ ਲਵੇ, ਤਦ
    ਤੱਕ ਉਸ ਮਨੁੱਖ ਨੇ ਅਰਾਮ ਨਹੀਂ ਕਰਨਾ।”
  rmy-LOVARI: 'Наоми пхэндас: — Рыбдысар эк-цэра, мури щей, жи пун жянэса, со авла
    май дур. Чяк кадо мануш чи чендэшыя-пэ, жи пун адес чи дэл гата кадо баё.'
  tkr-tkr: 'Naomee Rutuk''le eyhen: – Yiş, sık''ırra örxe, ilyaakas ina iş nəxübiy
    g''ittiviyxhan. Mane insanee g''iyna mana iş, sa suralqa qığdyavhu ulyozaras deş.'
  mya-JVB: ယောက္ခမလည်း ၊ ငါ့ သမီး ၊ ဤအမှု သည်အဘယ် သို့ပြီး လိမ့်မည်ကိုမသိ မှီတိုင်အောင်
    ထိုင်နေ တော့။ ယောက်ျား သည် ယနေ့ ဤအမှု ကိုမပြီးစီး မှီ ငြိမ်ဝပ် စွာမ နေဟုပြောဆို
    ၏။
  tte-O: Kabo Naomi iwaloba, “Lawagu, kusanasana kanasiga tagitai tawae kani iyawatagili.
    Bowasa nige sowana imiya-mwanou kabona kanasiga kam loina iyadudulai.”
  tvk-tvk: Noume bit rilomun ni mini bit, “Onanexo ti. Utatili tengan upus ti xa rin
    ak istal itep, vengan xa Boas misakras vangel ha vuma … imal ni rin xil vus nam.”
  tbg-tbg: Minti tuvaro Naomiva tiharo, Naaqutuo, Boaasiva kiama qumina vairaitiro,
    viva vaakama vi haikara avuqavuma kaanarove. Virara iriharama are qihaaqamakera
    vaihara tavairaro vi haikava qovaraiqiarire, tiro.
  hmo-hmo: Vadaeni Naomi ia hereva, ia gwau, “Lauegu natuna e, do oi naria ela bona
    Boasi ena hereva oi kamonai. Ia be hari dina do ia laga-ani lasi, ela bona gau
    ibounai do ia hamaoromaoroa.”
  urd-urd: तब उसने कहा, “ऐ मेरी बेटी, जब तक इस बात के अंजाम का तुझे पता न लगे, तू
    चुप चाप बैठी रह इसलिए कि उस शख़्स को चैन न मिलेगा जब तक वह इस काम को आज ही तमाम
    न कर ले।”
  rus-SYN: 'Та сказала: подожди, дочь моя, доколе не узнаешь, чем кончится дело; ибо
    человек тот не останется в покое, не кончив сегодня дела.'
  rmy-SERVI: 'Нооми пхэнда: — Поач, мури чей, кала на уджянаґа, дысо вса доджяла.
    Кадыва мануш на прыбэшэла, вов авдивэ затирэла кадыва рындо.'
  bqc-SIM: 'Ɔ̃ Naomi mɛ̀: Zↄ̃lɛ tɛɛɛ e ǹ yã́pi midɛa dↄ̃, asa gↄ̃ɛpi a kã́mabo
    gbã yã́pi midɛsaio.'
  tcz-CHONGTHU: Hichun Naomi’n amanu kommah, “Kanao Itobang thil hung sohdoh mong
    mong am ti ijah kahsen ngah hat’in, amapa chun tunia hi thilkhat atohlhah tokah
    a umthimlou helding ahi,” ati.
  mar-mar: ती म्हणाली, “मुली, या गोष्टींचा कसा काय परिणाम होतो हे समजेपर्यंत तू स्वस्थ
    राहा. कारण आज तो मनुष्य या गोष्टीचा शेवट लावल्याशिवाय शांत राहणार नाही.”
  tcs-tcs: Den Nomi bin spik po em, ‘No wori mai gel, mata weit. Taim go kam yumi
    go lisen wanem i go apen. Dat man Boaz, em nogo spel antil em go pinis meke demting
    wanem em bin promis em go mekem tidei.’
  qub-qub: 'Chaura Noemí niran: «Mä shuyäshun. Chay runaga canan junaj jamaytapis
    manami tarengachu nishushayquita manaraj cumlishanyäga» nir.'
  bqp-bqp: 'Akũ Naomi pì: Ǹ vutɛ tɛɛnɛ ari ǹ yã pì lakana dↄ̃, zaakũ gↄ̃gbɛ̃ pì
    ni kámma bo gbãra yã pì lakanaa sariro.'
  hat-hat: 'Naomi di l'': -Koulye a, Rit mafi, poze kò ou tann pou ou wè jan sa pral
    pase. Bòz p''ap bay kò l'' kanpo jòdi a, tout tan li pa regle zafè sa a.'
  eng-BSB: “Wait, my daughter,” said Naomi, “until you find out how things go, for
    he will not rest unless he has resolved the matter today.”
  tod-tod: 'Naomi ɠɛni ma: «Yɛ ʋɛ, è yiilɛi, dòun anzanu, eyɛsu è kwɛɛ ʋelei niima
    vai ʋaazu ɓesu da, mazɔlɔɔ zunui nii la dooɠo nɔpɛ boga ɲɛgɛlɛin, kɛni a niima
    vai ɠaaɓelana za.»'
  eng-WEBPB: Then she said, “Wait, my daughter, until you know what will happen; for
    the man will not rest until he has settled this today.”
  kbq-kbq: Hagi anante Naomi'a anage hu'ne, Akohenka mofa'nimoka avega ante'nenka
    ko, naza fore hugahifi. Na'ankure ana ne'mo'a mani fru osu'neno ana kna'zana mensi
    eri ante fru hugahie.
  nhe-BL: 'Huajca Noemí quiijto: ―Ama, nocone, xijchiya hasta tijmatis tlaque panos.
    Booz ax mosiyajcahuas ama hasta quisencahuas ni tlamantli.'
  bus-bus: 'Ben Naomi bè: Ǹ vɛ̃ɛ tɛɛɛ ai ǹ yã pì mìdɛna dↄ̃, zaakɛ gↄ̃gbɛ̃ pì é kámma
    bo gbã̀a yã pì mìdɛna sairo.'
  gub-BL: Na'e i'i Noemi umemytaty kwer pe. — Eàrogatu ma'e uzeapo ma'e ràm nehe kury,
    hememyr. Ta'e Moaz umuàgy'ygatu putar ko ma'e kutàri nehe kury 'y. Nupytu'u kwaw
    imuàgy'ygatu 'ym mehe we a'e, i'i izupe.
  eng-DRA: 'And Noemi said: Wait my daughter, till we see what end the thing will
    have. For the man will not rest until he have accomplished what he hath said.'
