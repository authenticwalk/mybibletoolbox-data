verse: RUT.003.018
translations:
  mal-C: അപ്പോൾ നവൊമി, “എന്റെ മോളേ, എന്തു സംഭവിക്കും എന്നറിയുന്നതുവരെ കാത്തിരിക്കുക.
    ഇന്ന് ഈ കാര്യത്തിനൊരു തീരുമാനമുണ്ടാകുന്നതുവരെ അദ്ദേഹം വിശ്രമിക്കുകയില്ല” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'Da sagte sie: verhalte dich ruhig, meine Tochter, bis du weißt, wie die
    Sache ausfällt! Denn der Mann wird nicht ruhen, ehe er die Sache heute zu Ende
    geführt hat.'
  lin-lin: 'Bongo Naomi alobaki na ye : — Sik’oyo mwana na ngai ya mwasi, vanda awa
    kino okomona ndenge makambo oyo ekosuka ; pamba te mobali wana akozala na kimia
    te kino akosilisa likambo oyo, kaka na mokolo ya lelo.'
  eng-LSV: And she says, “Sit still, my daughter, until you know how the matter falls,
    for the man does not rest except he has completed the matter today.”
  bmu-bmu: 'Mewö zöiga Naominöŋ muewö zöyök: “O böratni, aiwi miaŋön erap in luhut
    qahö memapnöŋ, keugi galim köla maliga mihi mindiŋgöget teköiga miaŋgö andöŋe
    ölip tata luhut mema. Miaŋgöra gi mönö ösöŋ mamböta tata keugi denöwö zögetka
    hikŋaimawi, mihi mötman.” Mewö.'
  eng-GNV: 'Then sayd she, My daughter, sit still, vntill thou knowe how the thing
    will fall: for the man wil not be in rest, vntill he hath finished the matter
    this same day.'
  eng-WEBSTER: 'Then said she, Sit still, my daughter, until thou knowest how the
    matter will fall: for the man will not be in rest, until he hath finished the
    thing this day.'
  nhw-BL: 'Huajca Noemí quiijto: ―Ama, nocone, xijchiya hasta tijmatis tlaque panos.
    Booz amo mosiyajquetzas ama hasta quisencahuas ni tlamantli.'
  swh-ONEN: Kisha Naomi akasema, “Subiri binti yangu, mpaka utakapojua kwamba hili
    jambo limekwendaje. Kwa sababu mtu huyu hatatulia mpaka akamilishe jambo hili
    leo.”
  bba-bba: Mɑ Nɑomi u nùn wisɑ u nɛɛ, ɑ sinɔ mini sɛ̃ɛ nɛn bii kurɔbu sere su kɑ wɑ
    mɛ ɡɑri yi, yi koo kɑ wiru ɡoorɑ. Domi durɔ win bwɛ̃rɑ kun kpunɑmɔ mɑ n kun mɔ
    u yi wiru ɡo ɡisɔ.
  eng-KJVCPB: 'Then said she, Sit still, my daughter, until thou know how the matter
    will fall: for the man will not be in rest, until he have finished the thing this
    day.'
  mpx-mpx: Inoke Naomi i ba, “Yawau, u matamatan ga ana siga ta kite hauna gun ni
    masal. Lan ebe Bowasa nige ni babakuhu ana siga am logugui ni pasapu.”
  wbp-wbp: Nayumirli yalu-manu, “Ruurtu, ngajuku kanajardu-nyanu, wurrarla pardaka
    Puwajakuju kajingki nyarrpa wangka. Kulangku yampimi, lawa. Kapu-jana yaninjarla
    wangkami purlka-patuku nyuntu-kurlu mungalyurru marda, wuraji marda jalangu.”
  luo-luo: Eka Naomi nowacho niya, “Rit mondi, nyara, nyaka ingʼe gima timore. Nikech
    ngʼatno ok bi bedo mos kapok otiek wachno kawuono.”
  meu-meu: 'Ravana eto, Natugu e, ba henari ela bona ba diba ede baine kara toma:
    badina be hari tau na laḡana basine ania to han dina ai ina ḡau baine haḡuḡurua.'
  npi-ULB: अनि नाओमीले भनिन्, “मेरी छोरी, कुरा के हुन्छ भनी तिमीले नजानेसम्म यहीँ
    बस, किनभने यो कुरा आज नै नसिध्याएसम्म ती मानिसले विश्राम गर्नेछैनन् ।”
  yor-yor: Naomi sì wí fún un pé, “Dúró, ọmọbìnrin mi títí tí ìwọ yóò fi mọ bí ohun
    gbogbo yóò ti rí, nítorí pé ọkùnrin náà kò ní sinmi títí tí ọ̀rọ̀ náà yóò fi yanjú
    lónìí.”
  ind-ind: Lalu Naomi berkata, “Sabarlah anakku, sampai kita mengetahui apa yang terjadi.
    Boas akan segera menyelesaikan hal itu hari ini.”
  pes-OPCB: 'نعومی گفت: «دخترم، صبر کن تا ببینیم چه پیش خواهد آمد. زیرا بوعز تا این
    کار را امروز تمام نکند، آرام نخواهد گرفت.»'
  lcm-lcm: Au nia kala antok ta, Ku kokoai, omog, na ku tere ta bil ke ka saka serei
    an, using a tauan ang parik kapa angkoai si ausai tung si kila vilvil akorong
    a mengen ke nganlak.
  aer-aer: Naomi ikwere angkirtnerlenge, “Ruth, anherreye atyinhe, Boaz-eke akarelhaye
    nthakenhe-arle re angketyenheke ngkwenge. Ngenhe-arle re impetyakenhe anetyenhe.
    Rarle artwe ampwe areyeke ngkwenge-akerte ingweleme apeke angketyeke alheme, lyete
    angwerrele apeke.”
  tgl-ULB: Pagkatapos sinabi ni Naomi, “Manatili ka rito, aking anak, hanggang malaman
    mo kung anong mangyayari sa bagay na ito, dahil hindi titigil ang lalaki hanggang
    matapos niya ang bagay na ito ngayon.”
  rmn-rmn: 'Э Ноеминь пхэнляс: — Ишандие, ми чяй, бискай на кан галёс, сар алаи кан
    бытиел. Вай адава мануш на кан тэрдёл, бискай авдес на кан керэл о дилэс.'
  cbu-NT: Noemsha anoo parangu, Apchee, kutangimasi. Na tamacheeja; yasayanimani.
    Itaru, an kamuz na nda mapiyriya. Uru mangush chinatanda. Mishat, tsiyatssee yuwapaymasa,
    tárangiya. Ashiriya, na kamaneena yuwaa Ruteem Boos kapung istarangu anootsi.
  hui-hui: Naiomi ibugua Ludihondo lalu, Ai mini dege dindi nahe ema nabi hendeore
    birabe. O biragoni bialu au biatagi harabe hondole. Boasa ibugua mo tiga au bibehedabe
    hondole hariga hai bialu hangu kane. Hariga mbira handa walia haradagua ibu ha̱lo̱
    holebira, lene.
  wrs-wrs: Wo Naomi ona, Boasna wevsava kava nonora amnav, deti ata gavav, moamba
    isholva honamba pinamba. Manam pimba duus evevav honamba, dawonam ambo ahavai,
    mani si phovav Sesoanaminiva.
  jao-jao: Kanda-wukanyi anku wu-Rutha, “Baku barra yili yukumaya ngandarra kilu-yabimala
    awara nyungku-mangaji. Barranamba yiwa bajiwa kalila-ngala, barnikiwa-nmarru nyala
    bajiwa nyamba-nykalanykarrinjarra, barnikilu-murdirriyu awara, kulu kiya-wingkala
    nambiwa kulu kilu-yabimala awara, bajiwa nyalalhurrku,” kanda-arri anku wu-Rutha
    nganinya barra. Bawuji barra.
  mya-mya: နော​မိ​က``ရု​သ၊ ဤ​အ​မှု​အ​ဘယ်​သို့​အ​ဆုံး သတ်​သည် ကို​သိ​ရှိ​ရ​သည်​တိုင်​အောင်​စိတ်​ရှည်
    လျက်​စောင့်​နေ​ပါ​လော့။ ဗော​ဇ​သည်​ယ​နေ့ ဤ​ကိစ္စ​မ​ပြီး​ပြတ်​မ​ချင်း နား​နေ​လိမ့်​မည်
    မ​ဟုတ်'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་ནཱ་ཨོ་མུ་ཡིས་འདི་ལྟར། ངའི་བུ་མོ་ལགས། པཱོ་ཨ་ཟིས་དོན་འདི་དེ་རིང་ཐག་གིས་མ་བཅད་ན་ངལ་གསོ་བར་མི་འགྱུར་བས།
    དོན་འདི་ཅི་ལྟར་འབྱུང་བ་མ་ཤེས་བར་དུ་བསྒུགས་ནས་སྡོད་ཅིག་ཅེས་སྨྲས་སོ། །
  wsk-wsk: Se Naomi mam, “Aga nanawus, ni me neger, ni am baga asele anapeya aratuk
    mu ko ikiko. Mu awuk, kari umu ikia am moawuruk se dun imi aitakta la nungok se
    ikikowo,” mam.
  kkl-kkl: Wene aro ambarogpa, Naomi kel enekori Rutag, “Namangkel, el Boas ponekori
    tam ane wali uro wepto paibukap aro elamlaba, ae sumene agha karepto paibukap
    aro tektek papna koma elamlaba, ae sumene agha karepto paibaukang. Ane sembe an
    tane pukapmendi, wapmenba, lebukangne el talulam,” aro ambarog.
  sna-sna: Ipapo Naomi akati, “Chimira, mwanasikana wangu, kusvikira waona zvinoitika.
    Nokuti murume uyu haangazorori kusvikira agadzirisa nyaya iyi nhasi.”
  spa-BLM: 'Entonces ella dijo: “Espera, hija mía, hasta que sepas lo que va a pasar;
    porque el hombre no descansará hasta que haya resuelto esto hoy.”'
  cac-cac: 'Ix yalan ix yalib'' ix chi'': —A ticnaic jun nu, tan̈vej tas ol ajelc''och
    jun tic. Man̈ ol ec'' tiempo yuj vin̈. Ol sb''o yaj vin̈ ticnaic, xchi ix d''a
    ix Rut chi''.'
  swh-ULB: Kisha Naomi akasema, “Baki hapa, mwanangu, mpaka utakapojua yatakavyo kuwa,
    kwa kuwa Boazi hata pumzika mpaka atakapolimaliza jambo hili leo.”
  bel-bel: 'Тая сказала: пачакай, дачка мая, пакуль не даведаешся, чым усё закончыцца;
    бо чалавек той не застанецца спакойны, не закончыўшы дзею сёньня.'
  klt-klt: Wáina inán Naomi yá miuk, “Uriwana, me yá rina kuinek wata hálengga yolop
    átnárá, náuta Boas yá emá me yáupmá tángga árán kungga kula re me yá kándáng háleindek.”
  deu-ELBBK: 'Und sie sprach: Bleibe, meine Tochter, bis du weißt, wie die Sache ausfällt;
    denn der Mann wird nicht ruhen, er habe denn die Sache heute zu Ende geführt.'
  mbb-OT: Ne migkaǥi zutun si Naomi te, “Ubpàubpà ke zà, bayi, taman te egketuenan
    ta ke hengkey is egkeulaula su kenà si Boaz edhimeley ǥuntaan taman te kenè din
    pa egkehusey heini is neulaula.”
  mal-2015: 'അതിന്നു അവൾ: എന്റെ മകളേ, ഈ കാര്യം എന്താകുമെന്നു അറിയുവോളം നീ അനങ്ങാതിരിക്ക;
    ഇന്നു ഈ കാര്യം തീർക്കുംവരെ ആയാൾ സ്വസ്ഥമായിരിക്കയില്ല എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌogo, Noemí core nico niwõ: —Coꞌteniña yujupʉ. Deꞌro waꞌaro waꞌarosaꞌa.
    Cʉ̃ niꞌcãcãrẽ tere apotuꞌajanʉꞌcõgʉ̃pʉ, soogʉsami, nico niwõ.'
  gup-gup: Naomi biwokmey bimarneyimeng, “Med, yibengyirrin Ngalkurrng, kaluk yibekkan
    bu kunwok bu kamarnbuyindan, minj bolkkime bu kabolkmang, dja werrkwewerrkwerrk
    kadjalle ngunmarnekarremarnbun.”
  nys-nys: '@see-verse:RUT.003.017'
  byx-byx: Taqura de ma Naomi qia ruqun ma’, “Gua reveski, askerka quri ngi raqura
    quara de masmas per a ngi. I nani iara dai quasik mager ip kuri ma Boas naik.
    Kattikka quasik. I diip ke seservet liina nauir. De un dai as kuasik un drem aip
    diip liina nge ren nana.”
  gvs-gvs: Naomi idigo kana, ‘Ruti, om inūwa. Nava bei tagite kaga isowóduwo yaim.
    Moitamo. Boasa ame bei iguinuwa manum.’
  rmc-rmc: 'Paľis e Noemi phenďa: „Čhaje miri, akana mek ľiker avri, medik tut na
    dodžaneha, sar oda savoro doperela. Bo na ela les smirom, medik na dokerela adadžives
    savoro.“'
  pes-OPV: 'او وی را گفت: «ای دخترم آرام بنشین تا بدانی که این امر چگونه خواهد شد،
    زیرا که آن مرد تا این کار را امروزتمام نکند، آرام نخواهد گرفت.»'
  ron-1924: 'Ши Наоми а зис: „Фий лиништитэ, фийка мя, пынэ вей шти кум се ва испрэви
    лукрул ачеста, кэч омул ачеста ну ва авя одихнэ пынэ ну ва сфырши лукрул кяр астэзь.”'
  ben-OBCV: এরপর নয়মী তাকে বলল, “বাছা আমার, এবার তুমি অপেক্ষা করো আর দেখো কী হয়।
    কারণ যতক্ষণ না আজ কিছু স্থির হয়, তিনি আরাম করবেন না।”
  lex-lex: 'Noma Na''omi nhar lirni pa nakot la Ruta niwra: “Itwei niek wa ine! La''
    ler di meman pa Bo''as nhi'' memna hya'' maka ha nakottarg oleka de, pede mpueiwiei
    niekpa tamkek memna hya'' maka ha rhi'' nana!”'
  som-som: Oo iyana markaasay tidhi, Gabadhaydiiyey, iska fadhiiso ilaa aad ogaatid
    sida arrintu u dhacayso, waayo, ninku nasan maayo ilaa uu maanta xaalkaas dhammeeyo.
  lat-VUC: 'Dixitque Noëmi: Expecta, filia, donec videamus quem res exitum habeat:
    neque enim cessabit homo, nisi compleverit quod locutus est.'
  eng-ASVBT: Then said she, Sit still, my daughter, until thou know how the matter
    will fall; for the man will not rest, until he have finished the thing this day.
  mna-mna: 'To Naomi iso pini ta kembei: Lutuŋ moori, mbotmbot mi naama ten. Koozi
    Boas ko keteene su som ma irao iurpe sua taiŋgi ma ambai.”'
  ita-1885: 'E Naomi le disse: Rimantene, figliuola mia, finchè tu sappia come la
    cosa riuscirà; perciocchè quell''uomo non resterà ch''egli non abbia oggi compiuto
    quest''affare.'
  kqc-kqc: Kamini Naomi ya niyo, “Nai vefa, tua re, ve kumo gabi beika vata nigo.
    Boaz bi asa moina de koderi mina ago gua moi rorobo rego.”
  eng-LXXUP: And she said, Sit still, my daughter, until thou shalt know how the matter
    will fall out; for the man will not rest until the matter be accomplished this
    day.
  eng-ULB: Then Naomi said, “Stay here, my daughter, until you know how the matter
    will turn out, for the man will not rest until he has finished this thing today.”
  spa-VBL: 'Noemí dijo a Rut: “Espera con paciencia, hija mía, hasta que sepas cómo
    se resuelve todo. Booz no descansará hasta tenerlo resuelto hoy”.'
  fra-_FOB: 'Et Naomi dit: Ma fille, reste ici jusqu''à ce que tu saches comment la
    chose tournera; car cet homme ne se donnera point de repos qu''il n''ait aujourd''hui
    achevé cette affaire.'
  mal-mal: 'അതിന് അവൾ: എന്റെ മകളേ, ഈ കാര്യം എന്താകുമെന്ന് അറിയുവോളം നീ അനങ്ങാതിരിക്ക;
    ഇതിനു പരിഹാരം കാണുന്നതുവരെ അയാൾ സ്വസ്ഥമായിരിക്കയില്ല എന്നു പറഞ്ഞു.'
  urd-GVR: Yih sun kar Naomī ne Rūt ko tasallī dī, “Beṭī, jab tak koī natījā na nikle
    yahāṅ ṭhahar jāeṅ. Ab yih ādmī ārām nahīṅ karegā balki āj hī muāmale kā hal nikālegā.”
  suz-BL: मिनु नाओमीमी “आं चाइमी, एको दोदेंशो दुम्‍बा, मतुइक्‍ती सम्‍म इ थुं नाइश्‍शा
    बाक्‍को। मारदे हना मेकोमी मेको गेय मुलाक्‍तीन मथुमा सम्‍म आ थुं यो नाइक्‍चा मताइब”
    देंमाक्‍त।
  ita-1927: 'E Naomi disse: “Rimani qui, figliuola mia, finché tu vegga come la cosa
    riuscirà; poiché quest’uomo non si darà posa, finché non abbia oggi stesso terminato
    quest’affare”.'
  ckb-ckb: 'ئینجا ناعۆمی گوتی: «کچم، دابنیشە هەتا دەزانیت کارەکە چی لێدێت، چونکە پیاوەکە
    هێور نابێتەوە هەتا ئەمڕۆ کارەکە تەواو نەکات.»'
  eng-BBE: Then she said, Do nothing now, my daughter, till you see what will come
    of this; for the man will take no rest till he has put this thing through.
  kan-OKCV: ಅದಕ್ಕೆ ನೊವೊಮಿ, “ನನ್ನ ಮಗಳೇ, ಈ ಕಾರ್ಯ ಏನಾಗುವುದೋ, ಎಂದು ನೀನು ತಿಳಿಯುವವರೆಗೂ ಸುಮ್ಮನೆ
    ಇರು. ಆ ಮನುಷ್ಯನು ಈ ಹೊತ್ತು ಈ ಕಾರ್ಯವನ್ನು ತೀರಿಸುವವರೆಗೂ ವಿಶ್ರಾಂತಿಯಲ್ಲಿ ಇರಲಾರನು,” ಎಂದಳು.
  bbb-bbb: Ruti fune ijiege kuaramoga Neomi fu kuae, Asaeno anime oe vafaema fike
    fu izege rega no gane. E Boezi fu izege dasu fikuma baki ro funeka vua ige fu
    ivia marekuma fu ijare dasu fikono kuae.
  tam-2017: 'அப்பொழுது அவள்: என் மகளே, இந்தக் காரியம் என்னவாக முடியும் என்று நீ அறியும்வரை
    பொறுமையாக இரு; அந்த மனிதன் இன்றைக்கு இந்தக் காரியத்தைச் செய்து முடிக்கும்முன்
    ஓயமாட்டான் என்றாள்.'
  spa-RV-1909: 'Entonces Noemi dijo: Reposa, hija mía, hasta que sepas cómo cae la
    cosa: porque aquel hombre no parará hasta que hoy concluya el negocio.'
  ron-BTF: 'Atunci ea a zis: Stai liniştită, fiica mea, până ce cunoşti cum se va
    termina acest lucru, fiindcă bărbatul nu se va odihni până ce nu va fi terminat
    acest lucru astăzi.'
  eng-WEBP: Then she said, “Wait, my daughter, until you know what will happen; for
    the man will not rest until he has settled this today.”
  eng-FBV: Naomi said to Ruth, “Wait patiently, my daughter, until you find out how
    it all works out. Boaz won't rest until he has it settled today.”
  nld-1939: 'Toen zei Noömi: Wacht nu maar geduldig af, mijn dochter, tot ge weet,
    hoe de zaak uitvalt; want die man zal wel niet rusten, eer hij, vandaag nog, deze
    aangelegenheid heeft afgewikkeld.'
  nch-BL: 'Huajca Noemí quiijto: ―Ama, nocone, xijchiya hasta tijmatis taya panos.
    Booz amo mosiyajquetzas ama hasta quisencahuas ni tamanti.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Toguë, koshos, l̇l̇ëye wen ĩp wl̈o. Eeri ga
