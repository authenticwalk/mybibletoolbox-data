verse: RUT.003.014
translations:
  mal-C: 'അങ്ങനെ അവൾ നേരംപുലരുംവരെ അദ്ദേഹത്തിന്റെ കാൽക്കൽ കിടന്നു. എന്നാൽ ആളറിയുംമുമ്പ്
    അവൾ എഴുന്നേറ്റു. ബോവസ് അവളോട്: “ഒരു സ്ത്രീ മെതിക്കളത്തിൽ വന്നു എന്നു മറ്റാരും
    അറിയരുത്” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Also legte sie sich bis zum Morgen an seinem Fußende nieder. Dann erhob
    sie sich, ehe noch ein Mensch den andern erkennen konnte. Er dachte nämlich: Es
    darf nicht bekannt werden, daß die Frau auf die Tenne gekommen ist!'
  lin-lin: 'Boye Rite alalaki na makolo na ye mpe alamukaki na tongo-tongo, wana molili
    ezalaki nanu kopekisa bato komonana malamu ; pamba te Boazi alobaki : « Moto moko
    te ayeba ete mwasi moko ayaki na etando oyo. »'
  eng-LSV: And she lies down at his feet until the morning, and rises before one discerns
    another; and he says, “Let it not be known that the woman has come into the floor.”
  bmu-bmu: Boaznöŋ mewö zömba anbi kunöŋ baliqeqe sombemnöŋ yaŋgöreŋ heröhi, kunŋan
    mihi mötpakuköra mörök. Miaŋgöra Rutnöŋ Boazkö könaŋe heta ahöyöknöŋ, waŋgeraŋ
    suluiga nalö miaŋgöreŋok kunŋan i qahö ek qitiiga ölöŋ anmapköra wahörök.
  eng-GNV: 'And she lay at his feete vntill the morning: and she arose before one
    could know another: for he sayd, Let no man knowe, that a woman came into the
    floore.'
  eng-WEBSTER: 'And she lay at his feet until the morning: and she rose before one
    could know another. And he said, Let it not be known that a woman came to the
    floor.'
  nhw-BL: Huajca Rut cochqui iicxitla Booz. Huan hualmostla mejqui quema noja tzintlatlayohuayaya
    huan amo aqui huelqui quiitac pampa Booz quiijtojtoya monequi amo aqui quimatis
    para hualajtoya se sihuatl nopona campa imil.
  swh-ONEN: Hivyo huyo mwanamke akalala miguuni pake mpaka asubuhi, akaondoka mapema
    pasipo mtu kuweza kumtambua mwenzake, maana Boazi alisema, “Isijulikane kabisa
    ya kuwa mwanamke alifika kwenye sakafu ya kupuria.”
  bba-bba: Mɑ Rutu u kpunɑ ɡee Boɑsi u nɑɑsu tĩi sere n kɑ kuɑ bururu. Adɑmɑ tɔmbu
    bu kɑ nùn wɑ kpuro, u seewɑ. Yerɑ Boɑsi u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ku de ɡoo u nɔ mɑ
    tɔn kurɔ ɡoo u nɑ doo soo yeru mini.
  eng-KJVCPB: 'And she lay at his feet until the morning: and she rose up before one
    could know another. And he said, Let it not be known that a woman came into the
    floor.'
  mpx-mpx: Inoke Ludi i kenuwa Bowasa aena gegelinaa ana siga mweluluga. Panuwa nigeya
    ga i mwamwananal hot ge i bosowaina gamagal ali awa ta kite bubun, yaka Ludi i
    lut, kaiwena Bowasa i ba, “Bahi gamagalau nihi atena te u kenuwa e.”
  wbp-wbp: Junga-juku, Ruurtuju ngunaja ngulangka-juku wirliya-wana mungalyurru-karda.
    Yakarra-pardija munga-wana-juku yapa-kujaku nyanja-kujaku. Puwajarla wangkaja,
    “Pina-yanta ngurra-kurra nyuntu-nyangu-kurra wurulypa, kajikangkulu yapa ngalya-karirli
    nyanja-warnurlu milya-pinyi kujanpa nyampu-kurra ngurlu kipirninja-kurlangu-kurra
    yanurnu.”
  luo-luo: Omiyo Ruth nonindo gi yo ka tiende nyaka huyuhuyu piny, to nochiewo ka
    pod ngʼato ok nyal ngʼeyo wadgi. Boaz nowachone niya, “Kik iwe ngʼato ngʼe ni
    dhako moro nobiro kar dino cham ka.”
  meu-meu: Taunabunai, ia na ia aena badinai e hekure ela bona daba. Daba vaburana
    ai, taunimanima do basie heita heheni negana ai, ia na e tore isi. Boa ese e hahedua,
    eto, Tau ta basine diba hari hahine na gwada-gwada gabuna ema.
  npi-ULB: तिनी बिहानसम्म नै तिनको खुट्टाको छेउमा सुतिरहिन् । तर तिनी एउटाले अर्को
    मानिसलाई चिन्‍न सक्‍ने हुनेअगि नै उठिन् । किनभने बोअजले भने, “कुनै महिला खलामा
    आइन् भनी कसैले थाहा नपाओस् ।”
  yor-yor: Ó sì sùn ní ẹsẹ̀ rẹ̀ títí di òwúrọ̀, ṣùgbọ́n ó dìde ní òwúrọ̀ kùtùkùtù
    kí ẹnìkínní tó le è dá ẹnìkejì mọ̀. Boasi sì sọ fún un wí pé, “Má ṣe jẹ́ kí ó
    di mí mọ̀ wí pé obìnrin kan wá sí ilẹ̀ ìpakà.”
  ind-ind: Maka berbaringlah Rut di sana sampai subuh. Tetapi dia bangun ketika masih
    gelap agar orang lain tidak melihatnya. Boas berkata kepadanya, “Jangan sampai
    diketahui orang lain bahwa ada perempuan yang datang ke tempat pengirikan.”
  pes-OPCB: 'پس روت تا صبح کنار پاهای او خوابید و صبح خیلی زود، قبل از روشن شدن هوا
    برخاست، زیرا بوعز به او گفته بود: «نگذار کسی بفهمد که تو امشب در خرمنگاه، پیش
    من بوده‌ای.»'
  lcm-lcm: Asukang a kala matung e ngere ngono kakina tung tenei vauk, sikei kata
    tapasuk aino ani kala angkoai si kinle ani mang anu, na nia kala antok ta, Ka
    ago ta malangas an ta aina ang kata mela ago si ring ipo irang kon ang.
  aer-aer: Kele Ruth yanhe ikwerele ingke ikwerenhe itweke inteke ingwelemeke-ante.
    Re akarre-irreke, ingwele-atnhele ware alherle-iwerlenge arrpenhe areyele apeke
    renhe areketye. Kenhe Boaz akenhe ikwere angkeke, “Apmere-werne nterte alpaye,
    arrpenhe areyele areketye unte-arle nhenhe-werne apetyeke, apmere nhenhe-werne
    itne-arle annge ntange arnpernemeke.”
  tgl-ULB: Kaya nahiga siya sa kaniyang paanan hanggang umaga. Pero bumangon siya
    bago pa man may sinumang makakilala ng ibang tao. Dahil sinabi ni Boaz, “Huwag
    hayaang malaman na pumarito ang babae sa giikan.”
  rmn-rmn: 'Ой сути лэски пинрэндэ джи сабахтаняки тай ущини ангал отхэ, бискай на
    уло дисипэ. О Боаз тюшунды: «Зиядэ никхон мэ на джянэл, кай ой алисас атхэ».'
  cbu-NT: Rutsha, Ayu tárangu, anshuri Boosanungiri pshtuyaru maarangiya. Putamsha
    tarasitaranlluri, ndaturi kizpur 'sineeru, tapinlltamari chiyzarangiya, watam
    Boos, Nee kizaa tputs parsin yasarusinapa, yuwaa nish mzatsish kusku anootsi,
    táranguwa. Ashirucha, Rutsha anoo yasarangu, ambiritam ashirangiya.
  hui-hui: Ani layagola Ludi ibugua Boasanaga ge wiagohayagi palenego egerebagiore
    Boasahanda layadagua wali agalime de nahendelo manda buwa ohalu abale heyabe layadagua
    abale pole heyini. Boasa ibugua wali agalime Ludi ibu paleagoha íbu palialu piyadalo
    manda nabilo ani lene.
  wrs-wrs: Doa Rutva os wohvena, simba mendah kukvilihavna, himba pholahangavna, noinda
    Boas venana, ata homeis kana andranind yem nunglivm.
  jao-jao: Kulu kanda-arri walkurr baji barra yilaa wirrbanya baki kanda-lhuwarri
    nyala wungkuwungkulamba ngalalu barnikalinyamba-ngarru li-wulu, kangka kumba-wukanyi
    na-wurdu Buwaj, “Li-wulu, kala-nmala li-manji anku wumba kanda-arri marnaji wundururra.
    Namba karrala-nganjima marnaji, kalu-wukanyinjima wardingala anku rruwu-ja rru-marringayawu.”
  mya-mya: သို့​ဖြစ်​၍​ရု​သ​သည်​မိုး​သောက်​ချိန်​တိုင်​အောင် ဗော​ဇ​၏​ခြေ​ရင်း​တွင်​အိပ်​လျက်​နေ​၏။
    သို့​သော် လည်း​ဗော​ဇ​သည်​ရု​သ​ရောက်​ရှိ​လာ​ကြောင်း ကို အ​ဘယ်​သူ​မျှ​မ​သိ​စေ​လို​သော​ကြောင့်
    ရု​သ​သည်​မိုး​မ​လင်း​မီ​အိပ်​ရာ​မှ​ထ​လေ သည်။-
  bod-N: དེ་ནས་རུ་ཐི་ནམ་མ་ལངས་སྔོན་དུ་ཁོའི་རྐང་འདབས་སུ་ལོག་ནས་བསྡད་པ་དང་། མི་ངོ་མི་ཟིན་པའི་དུས་སུ་ཁོ་མོ་ཡར་ལངས་ཤིང་པཱོ་ཨ་ཟི་ཡིས་འདི་ལྟར།
    བུད་མེད་ཅིག་གཡུལ་ཁའི་ནང་དུ་ཡོང་བ་དེ་མི་སུ་ཞིག་ལའང་ཤེས་སུ་འཇུག་མི་རུང་ཞེས་སྨྲས་སོ།
    །
  wsk-wsk: Se Ruth nu kumik duap te aniram nama ukiram. Bare munumuning ago, kariimet
    numi koma arigokko me terong la, nu barasam. Se Boaz maonam, “Kariimet bo ni imi
    te tairem mu me ta ko ikiokko,” mam.
  kkl-kkl: Ambarogpa, Rut kel eneko Boas yan simbik malamogpa, kwelekanep peramag
    Boas ponekori, “Kelabo kwaneng roti wana yo'oag agha kolopto palirobag malal aro
    nimi yog nimi el taikag,” aro pulul sembaogne sunsunum uro lukun ae kwelekan komag
    nimiri imna komag sekom agha Rut keleneko piog.
  sna-sna: Naizvozvo akarara kumakumbo ake kusvikira mangwanani, asi akamuka mambakwedza
    pasina aigona kuzivikanwa kuti ndiani; uye Bhoazi akati, “Usaita kuti zvizivikanwe
    kuti pane mukadzi akauya paburiro.”
  spa-BLM: 'La mujer se echó a sus pies hasta la mañana, y luego se levantó antes
    de que se pudiera discernir otra cosa. Porque dijo: “Que no se sepa que la mujer
    vino a la era”.'
  cac-cac: Yuj chi' ix vaycan ix d'a yoctac vin̈aj Booz chi' d'a jun ac'val chi'.
    Ayto sacb'i ix q'ue vaan ix, yujto ix yal vin̈ d'a ix to malajocab' mach tz'ilani
    to ay junoc ix ix, ix ulec' b'aj smunlaj vin̈ chi'.
  swh-ULB: Kwa hiyo Ruth alilala kwenye miguu ya Boazi hadi asubuhi. Lakini aliamka
    mapema kabla ya yeyote kuweza kumtambua mtu mwingine. Kwa kuwa alikwisha mwambia,
    “Isijulikane kuwa mwanamke alikuja kwenye sakafu ya kupuria.”
  bel-bel: 'І спала яна каля ног ягоных да раніцы, і ўстала раней, чым яны маглі пазнаць
    адно аднаго. І сказаў Ваоз: хай ня ведаюць, што жанчына прыходзіла ў гумно.'
  klt-klt: Wáina inán Rut tá son Boas hárammá hulá káin pándák átnárán it tá háiháiya
    tángga átuk kálu Rut tá tárutuk hára yáup ámna ruhángga áturáng watá kámá ma káuráng.
    Wáina tárurán du Boas yá inuk, “Náráwa yá bali itná káin áwelák ka ku ni kámá
    káman dá ma hánám narindak.”
  deu-ELBBK: 'Und sie lag zu seinen Füßen bis zum Morgen; und sie stand auf, ehe einer
    den anderen erkennen konnte; denn er sprach: Es werde nicht kund, dass eine Frau
    auf die Tenne gekommen ist!'
  mbb-OT: Ne ziyà si Ruth medhidhizeǥà te uvey te paa zin taman te egkepawà. Ne hein
    kemulu pa merusrusirem ne mid-enew si Ruth su wey kenà sikandin mekilala, su kenà
    egkesuat si Boaz he zuen egkesayud he midhendiyà si Ruth te kandin diyà te gunasà.
  mal-2015: അങ്ങനെ അവൾ രാവിലെവരെ അവന്റെ കാല്ക്കൽ കിടന്നു; ഒരു സ്ത്രീ കളത്തിൽ വന്നതു
    ആരും അറിയരുതെന്നു അവൻ പറഞ്ഞിരുന്നതുകൊണ്ടു ആളറിയാറാകുംമുമ്പെ അവൾ എഴുന്നേറ്റു.
  tuo-NT: 'Tojo weego ti ñamirẽ Rut Booz dʉꞌpocãrĩ tiropʉ cãrĩco niwõ. Booz aꞌtiro
    ucũtojacʉ niwĩ: “Numio aꞌto cebada suꞌtiweeropʉ aꞌticã, ne niꞌcʉ̃ masĩticãꞌto”.
    Tojo weego ape nʉmʉ peꞌere ñamiñaꞌcũrõ boꞌrequeꞌati dʉporo wãꞌcãco niwõ.'
  gup-gup: '@see-verse:RUT.003.013'
  nys-nys: Ngarl Ruth ngwoornda boongal djena Boaz-ang djiyak ngaank yira. Ruth yiraba
    kwadjat moortaman kayar-djinang baalany. Boaz waangki baal, “Moortaman djarnyak
    yoowart kaaditj noonook kwadja-koorl nidjap.” Kidji baal waangki, “Yanga noonang
    kwart.” Ruth yanga Boaz baalang kwart. Boaz djaranga maar-keny mirlkoona kwolakang
    kwartal, kidji yira-barrang kwolaka Ruth-ang bogalal. Karro Boaz korl-koorl karlamaya
    Bethlehem-ak.
  byx-byx: Taqura de ma Rut kia mas gelng ne ma Boas aa ailaing. Dav aip bingia de
    qia marvit dama sipsipka i lua i as kuasik mager ip a qek ke lu mamer na qi. I
    ma Boas dai quasik ke nariiv ait de a qek kat drem ai ma Rut kia men iasai.
  gvs-gvs: E tuwo Boasa aena kikina goi Rutiyana imasisi ana kadókana botomotomo itáoya.
    Boasa ina nuwonúwana kana, ‘Geya latuwogu tomota siyagoi bego vavina tayamo ima
    aba kausapisápina goi imasisi.’
  rmc-rmc: 'Avke e Rut pašľolas paš leskre pindre dži tosara. Ušťiľa tosara mek sigeder,
    sar vidňisaľolas, bo o Boaz phenďa: „Ňiko pes te na dodžanel, hoj e džuvľi sas
    rači pre maľa.“'
  pes-OPV: 'پس نزد پایش تا صبح خوابیده، پیش ازآنکه کسی همسایه‌اش را تشخیص دهد، برخاست،
    و بوعز گفت: «زنهار کسی نفهمد که این زن به خرمن آمده است.'
  ron-1924: 'Еа а рэмас кулкатэ ла пичоареле луй пынэ диминяца ши с-а скулат май ынаинте
    де а се путя куноаште унул пе алтул. Боаз а зис: „Сэ ну штие нимень кэ а интрат
    о фемее ын арие!”'
  ben-OBCV: তাই রূত সকাল পর্যন্ত বোয়সের পায়ের তলায় শুয়ে থাকল, কিন্তু যখন লোকে
    একে অপরকে চিনতে পারে সেই সময় খুব অন্ধকার থাকতে সে উঠল; কারণ বোয়স তাকে বলেছিলেন,
    “দেখো কেউ যেন জানতে না পারে যে একজন মহিলা খামারে এসেছিল।”
  lex-lex: Dewade Ruta nanina la Bo'as lakni onni pa nodia pa repra. Repreparreri
    loka-lak ma'ta dewade Ruta ema rhedgamata yanpa riy ratga. Yoma Bo'as nahmen pa
    yan riy ida nat niohora Ruta nma nanin la Bo'as onni la'a gen miaka ha rataiya
    wetra' lawan de.
  som-som: Oo iyana cagihiisay jiifsatay ilaa subaxdii, markaasay waxay kacday intaan
    qof qof kale laga garan karin. Waayo, wuxuu yidhi, Yaan la ogaanin in naagu timid
    meesha hadhuudhka lagu tumo.
  lat-VUC: 'Dormivit itaque ad pedes ejus, usque ad noctis abscessum. Surrexit itaque
    antequam homines se cognoscerent mutuo, et dixit Booz: Cave ne quis noverit quod
    huc veneris.'
  eng-ASVBT: 'And she lay at his feet until the morning: and she rose up before one
    could discern another. For he said, Let it not be known that the woman came to
    the threshing floor.'
  mna-mna: 'Tana Rut ikeene isu Boas kumbuunu uunu ma irao lele imarmar. To Boas iso
    pini ma iso: “Re. Kokena tomtom tiute kembei nu mar lele taiŋgi.”'
  ita-1885: 'Ella adunque giacque a'' piedi di esso fino alla mattina; poi si levò
    innanzi che uomo si potesse riconoscere l''un l''altro. E Booz disse: Non sappiasi
    che donna alcuna sia entrata nell''aia.'
  kqc-kqc: Ye Ruth bi Boaz di yuka adinari vareyo idu amiye ga diba niyagane uriyaku
    gorogoro dadiyo. Ma Boaz niyo, “Amiye ga neidegedi rema fotaka utei resi koka
    rena yavari dui reyo.”
  eng-LXXUP: And she lay at his feet until the morning; and she rose up before a man
    could know his neighbor; and Boaz said, Let it not be known that a woman came
    into the floor.
  eng-ULB: So she lay at his feet until the morning. But she rose up before anyone
    could recognize another person. For Boaz had said, “Let it not be known that the
    woman came to the threshing floor.”
  spa-VBL: 'Así que Rut se acostó a sus pies hasta la mañana. Luego se levantó antes
    de que hubiera luz suficiente para reconocer a alguien, porque Booz le había dicho:
    “Nadie debe saber que una mujer vino aquí a la era”.'
  fra-_FOB: 'Elle demeura donc couchée à ses pieds, jusqu''au matin; et elle se leva
    avant qu''on pût se reconnaître l''un l''autre. Et Booz dit: Qu''on ne sache pas
    qu''une femme est entrée dans l''aire.'
  mal-mal: അങ്ങനെ അവൾ രാവിലെവരെ അവന്റെ കാല്ക്കൽ കിടന്നു; ഒരു സ്ത്രീ കളത്തിൽ വന്നത്
    ആരും അറിയരുതെന്ന് അവൻ പറഞ്ഞിരുന്നതുകൊണ്ട് ആളറിയാറാകുംമുമ്പെ അവൾ എഴുന്നേറ്റു.
  urd-GVR: Chunāṅche Rūt Boaz ke pairoṅ ke pās leṭī rahī. Lekin wuh subah muṅh andhere
    uṭh kar chalī gaī tāki koī use pahchān na sake, kyoṅki Boaz ne kahā thā, “Kisī
    ko patā na chale ki koī aurat yahāṅ gāhne kī jagah par mere pās āī hai.”
  suz-BL: मिनु रूथ नां मसोव़म सम्‍म इम्‍माक्‍त। मिनु रिम्‍शो पा नां मसोव़थु बोक्‍माक्‍त।
    मिनु बोआजमी “क्‍योव़ज तुप्‍तीकेमी मीश मुर का बाक्‍त, दे सुइम मतुइक्‍तमेक्‍ल।
  ita-1927: 'Ed ella rimase coricata ai suoi piedi fino alla mattina; poi si alzò,
    prima che due si potessero riconoscere l’un l’altro; giacché Boaz avea detto:
    “Nessuno sappia che questa donna e venuta nell’aia!”'
  ckb-ckb: 'ئەویش لەلای پێیەوە پاڵکەوت هەتا بەرەبەیان، ئینجا پێش ئەوەی کەسێک بتوانێت
    بیناسێتەوە، هەستا. بۆعەز گوتی: «با کەس نەزانێت کە ئافرەتێک هاتووە بۆ سەر جۆخینەکە.»'
  eng-BBE: 'And she took her rest at his feet till the morning: and she got up before
    it was light enough for one to see another. And he said, Let it not come to anyone''s
    knowledge that the woman came to the grain-floor.'
  kan-OKCV: ಅವಳು ಹಾಗೆಯೇ ಉದಯಕಾಲದವರೆಗೂ ಅವನ ಪಾದಗಳ ಬಳಿಯಲ್ಲಿ ಮಲಗಿದ್ದು ಯಾರಿಗೂ ಗೊತ್ತಾಗಬಾರದೆಂದು
    ಹೊತ್ತಿಗೆ ಮುಂಚೆ ಎದ್ದಳು. ಅವನು, “ಒಬ್ಬ ಸ್ತ್ರೀ ಕಣದಲ್ಲಿ ಬಂದಳೆಂದು ಯಾರಿಗೂ ತಿಳಿಯದಿರಲಿ,”
    ಎಂದನು.
  bbb-bbb: Boezi fune ijiege kuaramoga Ruti fu diaero fuone ijia naema suoke mu gamia
    ve uria titutema ijia Boezi fune urina Ruti kuae, Ade are ige no kumune mutuvo
    ije a naema ijene e bino kuariamono kuae.
  tam-2017: அவள் விடியற்காலம்வரைக்கும் அவனுடைய பாதத்தின் அருகே படுத்திருந்து, களத்திற்கு
    ஒரு பெண் வந்ததாக ஒருவருக்கும் தெரிவிக்கவேண்டாம் என்று அவன் சொல்லியிருந்தபடியால்,
    ஒருவர் முகம் ஒருவருக்குத் தெரிவதற்கு முன்னே எழுந்திருந்தாள்.
  spa-RV-1909: 'Y después que reposó á sus pies hasta la mañana, levantóse, antes
    que nadie pudiese conocer á otro. Y él dijo: No se sepa que haya venido mujer
    á la era.'
  ron-BTF: 'Şi ea s-a întins la picioarele lui până dimineaţa; şi ea s-a ridicat înainte
    de a se putea cunoaşte unul pe altul. Iar el a spus: Să nu se ştie că o femeie
    a venit în arie.'
  eng-WEBP: She lay at his feet until the morning, then she rose up before one could
    discern another. For he said, “Let it not be known that the woman came to the
    threshing floor.”
  eng-FBV: So Ruth lay at his feet until morning. Then she got up before it was light
    enough to recognize anyone because Boaz had told her, “No one must know that a
    woman came here to the threshing floor.”
  nld-1939: 'Ze sliep dus aan zijn voeten tot de volgende morgen. Maar nog vóór men
    elkaar kon herkennen, stond ze reeds op; want hij dacht: Men behoeft niet te weten,
    dat de vrouw op het dorsveld geweest is.'
  nch-BL: Huajca Rut cochqui iicxita Booz. Huan tonili mijquejqui quema noja tzintatayohuayaya
    huan amo aqui huelqui quiitac pampa Booz quiijtojtoya monequi amo aqui quimatis
    para hualajtoya se sihuat nopona campa imil.
  tfr-NTPO: Gueniyo pja öör buk na, woydër ga miydëba l̇l̇ëme» l̈e. Eni ga pono beno
    buk ba dre zl̈ong bäng. Gueniyo wẽshko kjok shröng, kjok sĩ obishko ga kojono,
    opshik ey dwayo wl̈o.
  vie-1934: 'Vậy, nàng ở ngủ nơi chân người cho đến sáng, rồi dậy sớm, trước khi hai
    người có thế nhìn biết nhau; vì Bô-ô nói rằng: Chớ cho người ta biết rằng có một
    người nữ vào sân đạp lúa.'
  hin-CV: सो रूथ सुबह होने तक बोअज़ के पैताने सोती रहीं, किंतु इसके पहले कि उजाला
    हो और कोई उन्हें पहचान सके, वह उठ गई. बोअज़ ने उससे कहा, “किसी को यह पता न चले
    कि तुम खलिहान में आई थी.”
  spa-BES: 'Y ella descansó a sus pies hasta la mañana, y se levantó antes de que
    una persona pudiera reconocer a otra, todavía seguía muy oscuro. Y él dijo: Que
    nadie sepa que la mujer llegó al granero.'
  tdx-tdx: 'Aa le nandre am-pandia’e eo re ampara’ te niporea’ ty maraindray; vaho
    nañaleñaleñe aolo’ ty hahafifankaoniña’ ondaty, ie fa niaontsy ty hoe: Ao tsy
    hapota’ ondaty te niheo am-pamofohañe atoy ty ampela.'
  tha-KJV: ดังนั้นนางจึงนอนอยู่​ที่​เท​้าของท่านจนรุ่งเช้า แต่​นางลุกขึ้​นก​่อนคนจะจำหน้ากันได้
    เพราะท่านคิดว่า “อย่าให้ใครทราบว่ามี​ผู้​หญิงมาที่ลานนวดข้าว”
  por-BR-2018: 'E depois que repousou a seus pés até a manhã, levantou-se, antes que
    ninguém pudesse conhecer a outro. E ele disse: Não se saiba que tenha vindo mulher
    à eira.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ nulu a꞉namio꞉, Lud e Boasa꞉ gido꞉fo꞉ gasalo꞉ a꞉naka ali.
    Kalu nolba꞉yo꞉ Lud e a꞉na mia꞉lo꞉b a꞉la꞉bo꞉ mo꞉bo꞉ba꞉ki, e kea꞉fo nulu dasi. A꞉la꞉ta꞉ga꞉
    Boas eyo꞉ a꞉la꞉sio꞉, “Kaluka꞉isale nolbo꞉wo꞉ ge hen wena mio꞉ka꞉ a꞉la꞉bo꞉ malola꞉so꞉bo.”
  deu-ELO: 'Und sie lag zu seinen Füßen bis zum Morgen; und sie stand auf, ehe einer
    den anderen erkennen konnte; denn er sprach: Es werde nicht kund, daß ein Weib
    auf die Tenne gekommen ist!'
  caa-caa: Entonces e Rut quetpa wayan tama tunor e acbꞌar tut utajn uyoc e Booz.
    Entonces conda ne mato asacojpa tama inteꞌ día e Rut achpa, porque arobꞌna umen
    e Booz que mamajchi tuaꞌ unata que yopa inteꞌ ixic tama e lugar era.
  eng-WYC-2018: Therefore she slept at his feet till to the going away of [the] night,
    and then she rose (up), before that men should know each other. And Boaz said
    to her, Be thou ware lest any man know, that thou camest hither.
  epo-epo: 'Kaj ŝi kuŝis ĉe liaj piedoj ĝis la tagiĝo; sed ŝi leviĝis, antaŭ ol oni
    povis rekoni unu la alian. Kaj li diris: Mi ne volas, ke iu sciiĝu, ke ĉi tiu
    virino estis en mia draŝejo.'
  uig-PIN: 'U uning ayiƣida tang atⱪuqǝ yetip, kixilǝr bir-birini tonuƣudǝk boluxtin
    burun ⱪopti. Qünki Boaz: — bir ayalning hamanƣa kǝlginini ⱨeqkim bilmisun, dǝp
    eytⱪanidi.'
  beo-beo: Amanoba, Ludi e Boua:se ea emo gadenene golai. Hame hadigia, Ludi wa:legadole
    asi amo dunu ilia hame ba:i. Bai Boua:se da Ludi da gasia ea emo gadenene golai
    dialu, dunu eno dawa:mu e higa:i galu.
  tpi-OTNT: Na Boas i tok moa olsem, “Nogut ol manmeri i save long yu kam long dispela
    ples.” Orait Rut i slip gen klostu long lek bilong Boas. I no tulait yet, na Rut
    i kirap, na ol man i no lukim em.
  hau-SA: Saboda haka ta kwanta a ƙafafunsa sai da safe, amma ta tashi kafin a gane
    wani, sai ya ce, “Kada ki bar wani yă san cewa mace ta zo masussuka.”
  uig-LAT: 'U uning ayighida tang atquche yétip, kishiler bir-birini tonughudek bolushtin
    burun qopti. Chünki Boaz: — bir ayalning xaman’gha kelginini héchkim bilmisun,
    dep éytqanidi.'
  nde-nde: Ngakho walala kwaze kwasa, wasevuka engakananzelelwa muntu; uBhowazi wathi
    kuye, “Ungaze watshela muntu ukuthi ukhona owesifazane oke weza esizeni.”
  ton-ton: '¶ Pea naʻe tokoto ia ki hono vaʻe ke ʻoua ke pongipongi: pea tuʻu hake
    ia ʻi he taʻefaʻaʻilo ʻe ha taha ha taha. Pea pehē ʻe ia, Ke ʻoua naʻa ʻilo naʻe
    haʻu ha fefine ki he potu hahaʻanga.'
  ces-1613: A tak spala u noh jeho až do jitra. Potom vstala prvé, nežli by kdo poznati
    mohl bližního svého; nebo pečoval Bóz, aby někdo nezvěděl, že přišla žena ta na
    humno.
  eng-WMB: She lay at his feet until the morning, then she rose up before one could
    discern another. For he said, “Let it not be known that the woman came to the
    threshing floor.”
  tam-TCV: காலைவரை அவள் அவன் கால்மாட்டில் படுத்திருந்தாள். ஆனால் ஒருவரையொருவர் கண்டுகொள்ளத்தக்க
    வெளிச்சம் வரும்முன் அவள் படுக்கையை விட்டெழுந்தாள். ஏனெனில் போவாஸ், “சூடடிக்கும்
    களத்திற்கு ஒரு பெண் வந்ததாக ஒருவருக்கும் தெரியாமல் இருக்கட்டும்” என்று சொல்லியிருந்தான்.
  ceb-ULB: Busa mihigda siya sa iyang tiilan hangtod nga nabuntag. Apan mibangon siya
    ug sayo samtang dili pa magka-ilhanay ang usag-usa. Kay miingon man si Boaz, “Ayaw
    ipahibalo nga ang babaye mianhi sa giukanan.”
  mkn-mkn: Ais Rut tidor di Boꞌas pung kaki. Ma amper siang, waktu masi talalu galáp
    ko orang bisa kanál satu deng satu, ju Rut su bangun ko mau jalan. Te Boꞌas su
    kasi tau memang bilang, “Sonde bae kalo orang dapa tau ada parampuan yang datang
    malam-malam di ini tampa inja padi.
  pol-UBG: 'Spała więc u jego stóp aż do rana. Wstała jednak w porze, gdy człowiek
    nie jest w stanie rozpoznać drugiego. Mówił bowiem Boaz: Niech nikt się nie dowie,
    że kobieta przyszła na klepisko.'
  agr-agr: 'Tusa tima Rutak Boozai ayaumas tepes kanajui. Nunik tsawak eke shiig pan
    weatsaig nantakiuwai, wagki Booz chichaak: “Juju nuwa ajanum tanta nunak makichkish
    wainkashtinme”, tiu asamtai.'
  kyc-kyc: Dokopa Uruti baa Bawasena kimbu siyamo dokona palyuo karo yangapala ene
    yangalana endenge siyamo dokopa wambu lapome kanda nana lao peya. Renge doko Bawaseme
    Uruti lamaiyuo, Emba dae epapala paene lao see nana lao pena leyamuli pyuo peya.
  urd-GVU: چنانچہ روت بوعز کے پیروں کے پاس لیٹی رہی۔ لیکن وہ صبح منہ اندھیرے اُٹھ
    کر چلی گئی تاکہ کوئی اُسے پہچان نہ سکے، کیونکہ بوعز نے کہا تھا، ”کسی کو پتا نہ
    چلے کہ کوئی عورت یہاں گاہنے کی جگہ پر میرے پاس آئی ہے۔“
  eng-OEBCW: So she lay at his feet until morning, but rose before anyone could recognise
    her, for Boaz said, ‘No one must know that a woman came to the threshing-floor.’
  deu-1912: Und sie schlief bis zum Morgen zu seinen Füßen. Und sie stand auf, ehe
    denn einer den andern erkennen konnte; und er gedachte, daß nur niemand innewerde,
    daß das Weib in die Tenne gekommen sei.
  ntj-ntj: '@see-verse:RUT.003.013'
  kan-2017: ಆಕೆಯು ಆ ವರೆಗೂ ಅವನ ಕಾಲುಗಳ ಬಳಿಯಲ್ಲೇ ಮಲಗಿಕೊಂಡಿದ್ದಳು. ಒಬ್ಬ ಹೆಂಗಸು ಕಣಕ್ಕೆ ಬಂದಿದ್ದಳೆಂಬುವುದು
    ಯಾರಿಗೂ ಗೊತ್ತಾಗಬಾರದೆಂದು ಅವನು ಹೇಳಿದ್ದರಿಂದ ಗುರುತು ಹಿಡಿಯಲಾರದಷ್ಟು ಕತ್ತಲಿರುವಾಗಲೇ ಆಕೆಯು
    ಎದ್ದಳು.
  tgo-tgo: Rut mbowo i ghena gheko ghaghad ighɨviya rakaraka, ko iyemaeŋge va i thuweiru
    amba maramomouwo na mbala ma lolo regha i thuwe, kaiwae Bowas maŋa ma nuwaiya
    lolo regha i ghareghare mena gheko.
  yap-yap: Ma aram me mol u to’oben rifrifen ay, machane me od ni kabay e lumor nge
    dab ni guy; ya Boaz e dabun ni nge nang be’ ni immoy Ruth u rom.
  hlt-MCSB: Te dongah mincang duela a kho tang, a kho tang ah a yalh pah. Tedae a
    hui te kah hlang a hmat hlan ah vawl thoo coeng. Te vaengah Boaz longtah, “Cangtilhmuen
    huta ha pawk he a ming uh moenih,” a ti.
  mdy-ETH: ዬያሮ ሩኡቴ ቦዔዜ ቶኮ ዴማ ላሄኔ፤ ጋዓንቴ ዒዛ ሃኣኮ ሺርኮ ቆይዶ ሙኬሢ ዓሲ ዔሩዋጉዲ ቦዔዜ ኮዔሢሮ ዓሲ ዴንቂንዱዋ
    ዎዴይዳ ጉቴ ዹማ ላሄ ቤዛፓ ዒዛ ዔቄኔ።
  kew-kew: 'Gore Boas-me wala goa sa: Onanumi ne go-para epaenalo namakuaaena. Gore
    Rut wala Boas-na age rolopara wala patisa. Gore yapi abi naneaina pisa-pulu oname
    na-adesimi.'
  twi-ASANTE: Enti, Rut daa ne nan ho kɔsii adekyeeɛ nanso ɔsɔree ɛberɛ a na anim
    ayɛ hwanihwani no. Na Boas ka kyerɛɛ no sɛ, “Ɛnsɛ sɛ obi hunu sɛ ɔbaa bi bɛdaa
    ayuporeeɛ ha.”
  ipi-ipi: Yuu waa-lo muna pea-kola, Lutu bala ika leae-pia. Ika lea-kola, Boasa-to
    bala lamawuato, nimba onga epoto paliliya-lo mindi mane andolaini andopupe leae-pia.
  bhl-bhl: 'Wangei, u em bokoume weng be kiliko, geleweko, em yan afak kel akalsu
    kale. Akalbului, aneng felet angomin dim mewso kele ding kabalak e, Boas e ulo
    wamkalfolei, u iti baba teinsu kale. Nimtew angom? Boas e fukunomele: “Mesik esik
    mali kawtiw mak ka kel talbu waneng buulo watemeko, kal kelokoliw kai!”, angse
    kasike.'
  eng-WEBU: She lay at his feet until the morning, then she rose up before one could
    discern another. For he said, “Let it not be known that the woman came to the
    threshing floor.”
  bnp-bnp: Lakea i mahita tabukoi na vahana. Na hatelanga pokopoko i vano, ma ge matakilalea
    e huriki. I rata mavonga, a vuhuna e Boas i takia i koi e huriki ri gi masia a
    ngatavine i valai na tabeke ni ubi vila a vinina barli.
  tgk-tgk: Пас Рут то саҳар дар поёни пойҳои Бӯаз хобид. Аммо, чашми рӯз ҳанӯз накафида,
    аз хоб бедор шуд. Бӯаз намехост, ки касе ба хирманҷо омадани занро бифаҳмад.
  spa-PDDPT: 'Así que ella se acostó a sus pies hasta la mañana. Luego se levantó
    antes que uno pudiera reconocer a otro, porque él dijo: No se sepa que vino mujer
    a la era.'
  gun-gun: Ha'e rami rã ipy rupi onheno oupy ko'ẽmba peve. Aje'ive'i reve opu'ã ovy
    joexa kuaa e'ỹ re teri, ava va'e — Toikuaa eme kunha va'e mba'emo moa'yĩaty py
    ouague — he'i ramo.
  agu-BL: Cho'n tzun wite'n cyen Rut naka'jil Booz te yi jun ak'bala'tz. Ma yi tule'n
    skil, jalchan cunin tzun c'ase'ntz. Chin tz'o'tze't nin yi taje'nt tzaj i' na
    nsken tal Booz yi cya'l klo' tz'i'lon wutz jun xna'n le jun ama'la'tz kale na
    bujlij yi cebada.
  ilo-ULB: Nagidda ngarud ni Ruth iti sakaanan ni Boaz agingga iti agsapa. Ngem bimmangon
    isuna sakbay a mabigbig iti siasinoman ti sabali a tao. Gapu ta kinuna ni Boaz,
    “Awan koma ti makaammo nga immay ti babai ditoy pagirikan.”
  kpg-kpg: Ruth gaa moe i baahi nia wae o maa, gei mee guu ala aga hua i mua di maalama,
    bolo gi dee mmada nia daangada ang gi deia, idimaa, Boaz guu hai bolo hudee heia
    tangada gi iloo bolo ia nogo i golo.
  uig-ARA: 'ئۇ ئۇنىڭ ئايىغىدا تاڭ ئاتقۇچە يېتىپ، كىشىلەر بىر-بىرىنى تونۇغۇدەك بولۇشتىن
    بۇرۇن قوپتى. چۈنكى بوئاز: ــ بىر ئايالنىڭ خامانغا كەلگىنىنى ھېچكىم بىلمىسۇن، دەپ
    ئېيتقانىدى.'
  bsp-bsp: 'Kɔ Rut ɛfəntərɛ kɔ wɛcək tantɔf haŋ kɔ dec dɔsɔk, k’ɛyɛfɛ pəpan-pan, tɛm
    ntɛ antɔtam kəcnɛpəlɛnɛ mɔ. Kɔ Bɔs oloku kɔ: «Ta pacərɛ a məndersa nnɔ dəkur de!»'
  bps-bps: Taman milè Ruth di blian, bay di là fa mwal mték kenen, du là mayè Boas
    ku nun to gmadè déén kenen.
  tof-tof: Rrut Boazón wao-wao we umtulürr kókó sisa balgón küsil yarilürr, zitülkus
    Boazón ubi koke yarilürr kolpama koke ki umul bairre igó, kola we umtule barrli
    küp aus bwóbdü.
  sus-sus: Ruti naxa a sa Boosu san labe ra han subaxɛ ma. A naxa keli beenun soge
    xa te, barima Boosu mu nu wama mixi xa a kolon yi ginɛ nu na lonyi ma.
  pon-2006: Eri, Rud ahpw meirla limwahn nehn Pohas akan lel nimenseng. Ahpw e mwesel
    mwohn aramas ar pahn esehda; pwehki Pohas padahkihong me sohte me pahn ese me
    e kohla wasao.
  jae-jae: Go Rut gêc bêc gêc Boas akaiŋŋa e geleŋ mata, go eŋ gêdi gêdêŋ taŋ lau
    sêlic tauŋ sapu-sapu naŋ. Boas taê gêjam gebe awê tau gêc sêka polom ŋamala nec
    ŋapuc êsa atommaŋ,
  ksd-ksd: Ma i ga ki ta ra kauna tuk tar ra taptapke, ma i ga tut ba pa di vargirai
    boko, tago Boas i ga biti ba koko di nunure ba ta vavina i ga vana tadav ra pal
    na rararama vuai.
  myk-myk: Wee tuun wu ni a Wuruti di sinnɛ Bowazi tɔɔyɔ yi ni fo na shɛ kpɛɛngɛ pye
    ki na woni. A wu ba sɔɔ yìri na kpɛɛngɛ ki ta ki sanha nɔ wa wu wa cɛ wɛ. Bani
    Bowazi bi wu pye na wu ganha bu sipya wa shishiin yaha wu li cɛ na cee wa w’a
    pa shuu li na wɛ.
  tur-YTC: Sabah oluncaya kadar onun ayaklarının dibinde yattı, sonra biri bir diğerini
    ayırt edebilecek duruma gelmeden kalktı. Çünkü Boaz, “Kadının harman yerine geldiği
    bilinmesin” demişti.
  grc-BRENT: Καὶ ἐκοιμήθη πρὸς ποδῶν αὐτοῦ ἕως πρωΐ· ἡ δὲ ἀνέστη πρὸ τοῦ ἐπιγνῶναι
    ἄνδρα τὸν πλησίον αὐτοῦ· καὶ εἶπε Βοὸζ, μὴ γνωσθήτω, ὅτι ἦλθε γυνὴ εἰς τὸν ἅλω.
  ind-AYT: Jadi, Rut berbaring di kaki Boas sampai pagi, tetapi Rut bangun sebelum
    orang dapat saling mengenali. Boas berkata, “Jangan sampai orang tahu kalau ada
    perempuan yang datang ke tempat pengirikan.”
  lid-lid: Eme iy ili hamon amadin in hawen ili winiya kon aleu. Rut badeh bwalen
    iri lau atou iy, eme iy amak mandraben handru en, tasah Bowas bwalen ari lau i
    tanan ta Rut udu hawen.
  nya-nya: Choncho Rute anagona ku mapazi ake mpaka mmawa, koma anadzuka mmamawa kusanayere
    chifukwa Bowazi anati, “Aliyense asadziwe kuti kopondera barele kunabwera mkazi.”
  kyg-kyg: Lutiꞌa halate havaeteno kotino ha oleꞌnigenoꞌaeꞌmo ve aꞌnemogimo oꞌagesayafeꞌmo
    ago he tino uꞌniye. Movasiꞌa vayaꞌmogimo Lutiꞌmo agesayafeꞌmo ohauꞌniyaꞌmofeꞌmo
    hanipiꞌmo he tino uꞌniye.
  hrv-hrv: 'I spavaše ona do njegovih nogu do jutra. On ustade prije nego što mogaše
    čovjek čovjeka razaznati jer mišljaše: “Ne treba da znaju da je žena bila na gumnu.”'
  mps-mps: Tama Boasgo po ma weyu, te po wai, “Tiyu, te we bidi augwaligo nage te
    penani sę ebo we dabego ebo kolesaga tiwai wali painu nage ede sę ebo bidi dabe
    dali eba piagasali, te homu yabuo.” Tama Rut te Boas sągą pagede ma piai. Tiali
    goli, be posisiąbadi, tama Rut hodaluama, tama bidi dabego aga me subeo. Tama
    aga buluba painu yai.
  tpi-tpi: Na Boas i tok moa olsem, “Nogut ol manmeri i save long yu kam long dispela
    ples.” Orait Rut i slip gen klostu long lek bilong Boas. I no tulait yet, na Rut
    i kirap, na ol man i no lukim em.
  dan-1931: 'Så blev hun liggende ved hans Fødder til Morgen; men hun stod op, før
    det ene Menneske endnu kunde kende det andet, thi han tænkte: “Det må ikke rygtes,
    at en Kvinde er kommet ud på Tærskepladsen!”'
  vie-OVCB: 'Vậy, Ru-tơ ngủ dưới chân Bô-ô, nhưng Ru-tơ dậy sớm trước khi người ta
    có thể nhận mặt nhau. Vì ông dặn: “Đừng để ai biết có đàn bà vào sân đạp lúa.”'
  guj-2017: સવાર સુધી રૂથ તેના પગ પાસે સૂઈ રહી. પરોઢિયું થાય તે પહેલાં ઊઠી ગઈ. કેમ
    કે તેણે કહ્યું હતું કે, “કોઈને જાણ થવી ના જોઈએ કે કોઈ સ્ત્રી ખળીમાં આવી હતી.”
  awx-awx: Tiwänä bäläng kwayimnäne pexawän, axwakawikge tixawän, “Ämindä nandupnäng”
    yake enakut, inale “Mängälä täpätu bali sipmäng yäwäxawä bulätä epukaying womune
    kuk,” yang natäpnäng yakut, Boasdän.
  pon-2006A: Eri, Rud ahpw meirla limwahn nehn Pohas akan lel nimenseng. Ahpw e mwesel
    mwohn aramas ar pahn esehda; pwehki Pohas padahkihong me sohte me pahn ese me
    e kohla wasao.
  por-BRBSL: 'Ela ficou deitada a seus pés até a manhã, depois se levantou antes que
    um pudesse discernir o outro. Pois ele disse: “Que não se saiba que a mulher veio
    à eira”.'
  eng-OEBUS: So she lay at his feet until morning, but rose before anyone could recognize
    her, for Boaz said, “No one must know that a woman came to the threshing-floor.”
  aly-aly: Kel Ruth ra ayntek ingkety Boaz-itwel arrerenty aherlketyek-atwety. Rap
    akwentek aherlkenhey-alhetyek-athath, ingwerentyel renh alhengk-arekerr.
  swe-swe: 'Så Rut låg kvar vid hans fötter ända till tidig morgon. Hon steg upp tidigt
    före gryningen, innan folk kunde känna igen varandra, för Boas hade sagt till
    henne: ”Låt det inte bli känt att det kom en kvinna hit till tröskplatsen.” [Boas
    är mån om att behålla Ruts anseende som en ärbar kvinna, så ingen skulle tro att
    hon var en prostituerad som varit där.]'
  cth-cth: Ruth ni amom totouh a khok koevah a i teh buet touh hoi buet touh panuenae
    atueng a pha hoehnahlan vah a thaw. Tongpa ni hai napui koe hete laikawk koe na
    tho e apihai panuek sak hanh telah atipouh.
  twi-twi: Enti Rut daa ne nan ho kosii adekyee nanso ɔsɔree ansa na anim tetew. Na
    Boas ka kyerɛɛ no se, “Ɛnsɛ sɛ obi hu sɛ ɔbea bi bɛdaa awiporowbea ha.”
  hlt-hlt: Te dongah mincang duela a kho tang, a kho tang ah a yalh pah. Tedae a hui
    te kah hlang a hmat hlan ah vawl thoo coeng. Te vaengah Boaz longtah, “Cangtilhmuen
    huta ha pawk he a ming uh moenih,” a ti.
  tbz-SIM: Kɛ̀ Oduti nduɔ́ kɛ̀ dɛ̀ɛ wentɛ́ kòo yɛ̀ kɛ̀ dɛ̀ kpɑɑ́ uu. Boɑsi do í dɔ́
    bɛ̀ nyɛ̃́ ò kɔ̀tɛnímɛ̀ kuyiɛ́.
  msy-2020: Egha Boas ghaze, “Nguibamɨn gumazamiziba foghan markɨ, nɨ danganir kamɨn
    ize.” Ezɨ Rut Boasɨn suanvɨrɨn irɨghav ikia ghua amɨnim bar itima a dɨkafi. Ezɨ
    gumazitam an ganizir puvatɨ.
  rmy-VLAKH: 'Вой сутя катар лэсти пэрнэ жы каринг э тэсара, и ущиля жы колэстэ, сар
    екх мануш тэ додикхэл аврэс. О Боазо гындояс: «Мэк нико на ганэн, кай жувли авилясас
    по гумэно».'
  dop-dop: Ɩlɛnɑ Luuti hǝntɩ ḿpʋ́ɣʋ́ Poosi nɔɔhɛɛ tɛɛ. Poosi tɑɑ cɑɑkɩ sɩ nɔɣɔlʋ ɩ́
    nyɩ sɩ Luuti kɔmɑ kɑtɑɣɑ tɑɑ. Pǝ tɔɔ kɛ́ ɩ kʋsɑ-ɩ sɑɑ wei pǝ wɛ tǝŋmɛntɛŋmɛntɛ
    tɔ sɩ nɔɣɔlʋ ɩ́ tɑɑ nyǝmɩ-ɩ.
  azb-azb: 'Rut onun ayaqlarının yanında sübhədək yatdı və səhərin alaqaranlığında
    – hələ gözün yaxşı seçmədiyi vaxtda ayağa qalxdı, çünki Boaz demişdi: «Qoy heç
    kəs bilməsin ki, xırmana bu qadın gəlib».'
  eng-DBY: And she lay at his feet until the morning; and she rose up before one could
    know another. And he said, Let it not be known that a woman came into the threshing-floor.
  hin-2017: तब वह उसके पाँवों के पास भोर तक लेटी रही, और उससे पहले कि कोई दूसरे को
    पहचान सके वह उठी; और बोअज ने कहा, “कोई जानने न पाए कि खलिहान में कोई स्त्री आई
    थी।”
  wol-KYG: Ba loolu amee mu tëdd fa féeteek tànki Bowas, ba njël jot, mu jóg balaa
    waxtu wu nit mana xàmmi moroomam. Booba Bowas bugguloon ñu xam ne ndaw si ñëw
    na ci dàgga ji.
  eng-YLT: And she lieth down at his feet till the morning, and riseth before one
    doth discern another; and he saith, 'Let it not be known that the woman hath come
    into the floor.'
  eng-WYC-2017: Therefore she slept at his feet till to the going away of [the] night,
    and then she rose, before that men should know each other. And Boaz said to her,
    Be thou ware lest any man know, that thou camest hither.
  eng-WMBB: She lay at his feet until the morning, then she rose up before one could
    discern another. For he said, “Let it not be known that the woman came to the
    threshing floor.”
  spp-spp: Ka Uruti si ntɛ̀ɛn Bwazi tooyi yyére fo ɲyɛ̀ŋkwɔnge, maa yîri. Bwazi la
    mpyi wà sì ɲcè na ŋge ceeŋ'a yîri uru yyére fyiini na mɛ.
  urd-GVH: चुनाँचे रूत बोअज़ के पैरों के पास लेटी रही। लेकिन वह सुबह मुँह अंधेरे उठकर
    चली गई ताकि कोई उसे पहचान न सके, क्योंकि बोअज़ ने कहा था, “किसी को पता न चले कि
    कोई औरत यहाँ गाहने की जगह पर मेरे पास आई है।”
  kvg-kvg: Yaq Lut Boaz-qá zenda tokhotapak-té gubuvát, atema vøndōnqoe. Geté
    agé paveateáv. Até gupøistám. Yaq é-møndosuzám. Ezoqa bøi vizu møe ndøgó.
    Zapa ndǿgo, Boaz āv gumbøe-eín nqǽgo, “Ezoqa nøme betezø̀te᷄z av nqægo, sævam
    mø̀ndøgoām, no namba, nqanek bali nanga tøkuza manqei-te.”
  rug-rug: Gua asa ke eko kapae mo koe Boazi si asa osolae kamoa vaqavaqasa. Ba sipu
    lopu ele rane kalalasa sa popoa, si vaṉunu meke tekulu si asa, sina lopu hiva
    nia Boazi pude gilania rina tie sapu mae se Ruti koasa.
  gaz-gaz: Kanaafuu isheen hamma lafti bariitutti miilla isaa jala ciifte; garuu utuu
    namni tokko iyyuu hin beekin dursitee kaate; Boʼeez, “Dubartiin gara oobdii kanaa
    dhufuun ishee beekamuu hin qabu” jedheeraatii.
  fra-LSG: 'Elle resta couchée à ses pieds jusqu’au matin, et elle se leva avant qu’on
    pût se reconnaître l’un l’autre. Boaz dit: Qu’on ne sache pas qu’une femme est
    entrée dans l’aire.'
  gnn-gnn: Bala ŋayi ŋorranana yukurrana ŋunhiliyinayi djalkiriŋurana nhanukala Bawatjkalana,
    ga munhakumirri wal'ŋu, bala ŋayi gaŋgathinana Ruthtja, bala marrtjinana.
  yal-yal: Nanara, a yi a sa Boosu san laben na han xɔtɔnni. Koni a yi keli subaxani
    amasɔtɔ Boosu mi yi waxi a xɔn ma a muxe xa a kolon fa fala a yi na yi nun.
  iou-iou: Ude täŋpäŋ Boas kuroŋiken parirän kome yäŋeŋ buruburu täŋirän akwänkaŋ
    Boastä iwetkuk; Ämawebetä gäk ŋo päran yäŋ nadäneŋo unita kome ket nämo yäŋeŋirän
    kuyi yäk.
  haw-1868: Moe iho la oia ma kona mau kapuwai a kakahiaka. A ala mai la ia mamua
    o ka wa e hiki ai kekahi ke hoomaopopo i kona hoa. I ae la ia, Mai hai aku i ka
    hele ana mai o ka wahine i ke kahua hahi.
  arb-NAV: 'فَنَامَتْ عِنْدَ قَدَمَيْهِ حَتَّى الصَّبَاحِ، ثُمَّ نَهَضَتْ مُبَكِّرَةً
    جِدّاً فِي وَقْتٍ لَا يَتَمَكَّنُ الْمَرْءُ فِيهِ مِنْ تَمْيِيزِ صَاحِبِهِ، وَقَالَ
    لَهَا: «لا تُخْبِرِي أَحَداً أَنَّكِ جِئْتِ إِلَى الْبَيْدَرِ».'
  ewe-ewe: Ale Rut mlɔ Boaz ƒe afɔ nu va se ɖe fɔŋli. Efɔ kaba hafi ŋu ke nyuie, elabena
    Boaz gblɔ nɛ be, “Mègana ame aɖeke nanya be nyɔnu aɖe va lugbɔƒe le afi sia o.”
  nuy-nuy: Bagu ngi-murrgulhi-wugij a-mun-duj, murrubu waa-ḻaḻmayn. Waari-waj ngarraaḻirr
    angi-waḻirr-ḻaḻagini, waangamudangi-waj, na-Boaz ni-ḻaḻagiiyn. Nga ni-yamayn,
    “Ba-yaarri, yagi yamba anaaji warra-wurruj yagi wurru-marrbuy-mi.
  eng-LEE: And she lay at his feet until the morning; and she rose up before one could
    know another. And he said, It must not be known that this woman came into the
    threshing-floor.
  asm-FB: তেতিয়া ৰূথে ৰাতিপুৱালৈকে তেওঁৰ ভৰিৰ ওচৰত শুই থাকিল; পাছত দোকমোকালিতে অৰ্থাৎ
    ইজনে সিজনক চিনিব নোৱাৰা সময়তেই তেওঁ উঠিল; কাৰণ বোৱজে কৈছিল, ‘শস্যমৰা ঠাইলৈ মহিলা
    মানুহ অহা কোনেও জানিব নালাগে’।
  sus-A: رُتِ نَشَ عَ سَ بٌو سُ سَن لَبٍ رَ هَن سُبَشّ مَ. عَ نَشَ كٍلِ بٍينُن سٌفٍ
    شَ تٍ، بَرِ مَ بٌو سُ مُ نُ وَ مَ مِشِ شَ عَ كٌلٌن يِ فِنّ نُ نَ لٌنيِ مَ.
  fra-SBL: 'Elle resta couchée à ses pieds jusqu''au matin, puis elle se leva avant
    que l''on puisse en discerner une autre. Car il avait dit : « Que l''on ne sache
    pas que la femme est venue à l''aire de battage. »'
  hbo-hbo: וַתִּשְׁכַּ֤ב *מַרְגְּלָתַו (מַרְגְּלֹותָיו֙) עַד־הַבֹּ֔קֶר וַתָּ֕קָם *בִּטְרֹום
    (בְּטֶ֛רֶם) יַכִּ֥יר אִ֖ישׁ אֶת־רֵעֵ֑הוּ וַיֹּ֙אמֶר֙ אַל־יִוָּדַ֔ע כִּי־בָ֥אָה
    הָאִשָּׁ֖ה הַגֹּֽרֶן׃
  yka-yka: Ubus pabāk si Rut laˈi si antag bettisnen sampay subu-subu. Saguwaˈ dongaˈ
    iye lindem pe supaya gaˈi iye takilale. Peggeˈ paˈin si Boˈas weˈ gaˈ niyaˈ subey
    ngataˈuhanne weˈ niyaˈ dende bakas laˈi si pagdiˈikan.
  shp-NTPO: 'Jaskáakin yoia Rut, ja yamé Booz patax oxaa iki. Ja wetsa nete xabataitianra,
    kikin yamépari ikenbi wenita iki. Boozsenra shinanna iká iki: “Nato ainbo wainko
    joára, tsonbi onanama iti jake”, ixon.'
  piu-2006: '@see-verse:RUT.003.013'
  pjt-pjt: '@see-verse:RUT.003.013'
  kik-kik: Nĩ ũndũ ũcio Ruthu agĩkoma hau magũrũ-inĩ make nginya rũciinĩ, no akĩroka
    gũũkĩra rũciinĩ tene kũrĩ mairia, nake Boazu akĩmwĩra atĩrĩ, “Ndũkareke kũmenyeke
    atĩ nĩ kũrĩ mũndũ-wa-nja ũrokĩte kĩhuhĩro-inĩ.”
  ksr-ksr: Boaznoŋ kaeŋ ijoŋ emba moŋnoŋ baaliqeqe sombenoŋ iwaanoŋ kamaaroti, moŋnoŋ
    ii mobabotiwaajoŋ moro. Kawaajoŋ Ruutnoŋ Boazwaa kanianoŋ kamaaŋ eroto, weŋgeraŋ
    suluro kambaŋ iikanoŋadeeŋ moŋnoŋ ii mende iima kotoro oloŋ kembaatiwaajoŋ waaro.
  fra-NCL: 'Elle resta donc couchée à ses pieds jusqu’au matin, et elle se leva avant
    qu’un homme pût en reconnaître un autre. Booz dit : « Qu’on ne sache pas que cette
    femme est entrée dans l’aire. »'
  cek-AK: To pongah Ruth loe anih khokkung ah khodai khoek to iih. Toe anih loe minawk
    kalah mah panoek ai naah angthawk. Boaz mah, cang atithaih ahmuen ah nongpata
    maeto angzoh, tiah mi doeh panoeksak hmah, tiah a naa.
  cuk-cuk: 'Rut a-mutiki Booz-nag-duksik gabidsunnad. Geb bolegoedbali, amba negsichi-sichigwadgi,
    dulemar-ataked-idu, Rut gwisgusad. Ar ade, Booz sogsa gusad: “Dulemar wisguosulid,
    cebada-omukuleged-negse ome-gwensak-arbid.”'
  uig-CYR: 'У униң айиғида таң атқичә йетип, кишиләр бир-бирини тонуғидәк болуштин
    бурун қопти. Чүнки Боаз: — бир аялниң хаманға кәлгинини һеч ким билмисун, дәп
    ейтқан еди.'
  pma-pma: Sakini, Rut matil kat vase alen tanetan rokol visokon. Ka en visokon semau
    veah, kei muli mea keke vaha veni Boas en rovattei meatin etai vailea keke ahin
    tai mul matil en out toumien onen.
  tel-2017: కాబట్టి ఆమె తెల్లారే వరకూ అతని కాళ్ళ దగ్గర పడుకుని ఇంకా తెల్లవారకముందే
    లేచింది. అప్పుడు అతడు “ఆమె ధాన్యం చెరిగించే కళ్ళం దగ్గరికి వచ్చిన విషయం ఎవరికీ
    చెప్పవద్దు” అని తన సేవకులకు చెప్పాడు.
  hat-BSA: 'Konsa, li te kouche nan pye li jis rive nan maten e te leve avan youn
    ta kab rekonèt lòt. Konsa, Boaz te di: “Pa kite li vin konnen ke fanm nan te vini
    nan glasi vannen an.”'
  bxh-bxh: Yo fede, ahena sadaina yai ya guli fuyo, na hola ma kamumuna, ya obiyo,
    paꞌana tabu nuꞌu ti mahata be ti ita yo Bowasi hige i fanuha bena sai i siba mate,
    in amainiya.
  emi-emi: Rutu ghe aso siola ta komo kkena Boasi. Ghe tam pai emasina elue talaua
    me ghe totula. Me Boasi ghe uela va, “Karika toa la mene kila va vause ateva emae
    sio oia nongina la kuukuluki bali raisi.”
  kos-kos: Na Ruth el motulla ke nial, tusruktu el tukakek meet liki kalmelik ah,
    mweyen Boaz el tia lungse in oasr mwet etu lah Ruth el tuku nu we.
  hbo-WLC: וַתִּשְׁכַּ֤ב מרגלתו עַד־הַבֹּ֔קֶר וַתָּ֕קָם בטרום יַכִּ֥יר אִ֖ישׁ אֶת־רֵעֵ֑הוּ
    וַיֹּ֙אמֶר֙ אַל־יִוָּדַ֔ע כִּי־בָ֥אָה הָאִשָּׁ֖ה הַגֹּֽרֶן׃
  ibo-ibo: Ya mere, Rut dinara nʼụkwụ ya ruo ụtụtụ. Ma chi abọzibeghị nke ọma mgbe
    o si nʼebe ahụ bilie nʼihi na Boaz sịrị ya, “Ekwela ka onye ọbụla mata na nwanyị
    bịara nʼebe ịzọcha ọka.”
  ory-ory: ତହିଁରେ ରୂତ ସକାଳ ଯାଏ ତାହାର ପାଦ ନିକଟରେ ଶୋଇ ରହିଲା, ପୁଣି କେହି କାହାକୁ ଚିହ୍ନି
    ପାରିବା ସମୟ ପୂର୍ବେ ସେ ଉଠିଲା କାରଣ ବୋୟଜ କହିଲା, “ଖଳାକୁ ଏ ସ୍ତ୍ରୀ ଯେ ଆସିଥିଲା, ଏହା ଜଣା
    ନ ଯାଉ।”
  wmt-wmt: '@see-verse:RUT.003.013'
  chk-chk: Iei mine Rut a konola ünükün pachapachen Poas tori lesosor. Iwe, a pwätä
    mwen eman esamwo tongeni silleni eman. Pun Poas esap mochen pwe eman epwe silei,
    pwe Rut a feito ren ei lenien wichiwich umwun parli.
  ssd-ssd: 'nu sana: Ne ye tugum prowat te taŋgo kame nane kaŋger ndanuwaig ŋgina.
    Taŋakina le Rut nu maŋ Boas tuku kupe kuitkambiŋge kinyna. Mafe maye ndana le
    Rut nu tiŋga kambim bafuna le'
  rop-rop: Wal Ruth bin leidan langa im futwei. Bat longwei deilait imbin gidap, dumaji
    Bowes nomo bin wandim enibodi garra sabi Ruth bin deya.
  ukr-1871: 'І спала вона в його в ногах до ранку і встала переднїше, нїж вони могли
    пізнати одно другого; він бо сказав: Нехай нїхто не знає, що молодиця була на
    току!'
  deu-1951: 'Bleib bis zum Morgen liegen! So lag sie bis an den Morgen zu seinen Füßen.
    Dann stand sie auf, ehe noch einer den andern erkennen konnte. Er aber gedachte:
    Wenn nur niemand erfährt, daß ein Weib in die Tenne gekommen ist.'
  eng-JPS: 'And she lay at his feet until the morning; and she rose up before one
    could discern another. For he said: ''Let it not be known that the woman came
    to the threshing-floor.'''
  etr-etr: Amala säsebegi, Uludi e Boasa dibea ami adi amo udia dolöea siia melëloeala
    helësëlahilä Boasaea musügä fodolofalï nowela yosefalï mosalola säi amo gadola
    aabela nowei. Boasaeada udia dolöea Uludi e, e adi dibea ami diala asi gabula
    made helësëmäia amala säi.
  srp-1865: 'I ona spava kod nogu njegovijeh do jutra; potom usta dok još ne mogaše
    èovjek èovjeka raspoznati, jer Voz reèe: da se ne dozna da je žena dolazila na
    gumno.'
  lug-lug: N’agalamira kumpi n’ebigere bye okutuusa enkeera, naye n’agolokoka nga
    tebunnalaba addeyo eka. Naye Bowaazi n’amukuutira nti, “Kireme okumanyibwa nti
    omukazi yazzeeko mu gguuliro.”
  heb-heb: ותשכב מרגלתו עד הבקר ותקם בטרום יכיר איש את רעהו ויאמר אל יודע כי באה האשה
    הגרן׃
  mpp-mpp: Inguc edome Ruti ye Boasle higeina faemowa gacgu Boasdi yele ngageme ngigac
    monic yawa nosing-wewe macka kwesiyec, yogodi yengele ngage-ngagewa mi fikedaic.
    Mac sae-saele ngic yengi mi ngani-motobongka Ruti fangkewec.
  ben-IRV: তাতে রূত সকাল পর্যন্ত তাঁর পায়ের কাছে শুয়ে থাকল, পরে কেউ তাকে চিনতে পারে,
    এমন দিন না হতে উঠল; কারণ বোয়স বললেন, “খামারে যে স্ত্রীলোকটী এসেছে, এটা লোকে না
    জানুক।”
  ntu-ntu: Rut mwilzbz mz nanycde krlzbzle mzli lcde, mzli lc trnzrglxkangr leplz.
    X Boas rpile mz nide esz'-krde kx, “Bzkq kx rkrlzti nzmnckr olvz lc mrka.”
  pan-pan: ਤਦ ਉਹ ਸਵੇਰ ਤੱਕ ਉਹ ਦੇ ਪੈਰਾਂ ਕੋਲ ਲੇਟੀ ਰਹੀ ਅਤੇ ਸਾਜਰੇ ਹੀ, ਜਿਸ ਵੇਲੇ ਕੋਈ ਇੱਕ
    ਦੂਜੇ ਨੂੰ ਪਛਾਣ ਨਾ ਸਕੇ ਉਹ ਉੱਠ ਖਲੋਤੀ। ਤਦ ਬੋਅਜ਼ ਨੇ ਕਿਹਾ, “ਇਸ ਗੱਲ ਦੀ ਖ਼ਬਰ ਕਿਸੇ ਨੂੰ
    ਨਾ ਹੋਵੇ ਕਿ ਪਿੜ ਵਿੱਚ ਕੋਈ ਇਸਤਰੀ ਆਈ ਸੀ।”
  rmy-LOVARI: 'Ай вой пашлёлас паша лэскэ пунрэ жи ко ёкор, алом ущилас, кана инкэ
    чи десайлас, кана инкэ наштык сас тэ пинжярэл екх мануш лэ каврэс. Боаз пхэндас
    пэскэ: «Мэк коник тэ на жянэл, кэ кады жювли сас катэ».'
  tkr-tkr: Rut miç'erilqamee mang'une g'elybışee g'ileexha. Boazee culed-alqa «Hasre
    şavuk'lecad atteeqa zəiyfa arıva mats'axhxhecenva» uvhuva, Rut torandanang'acad,
    yic g'ımececenva, oza qeexhe.
  mya-JVB: ရုသသည်နံနက် တိုင်အောင် သူ့ ခြေရင်း နားမှာအိပ် ပြီးမှ ၊ တယောက် ကို တယောက်သိ
    နိုင်သော အချိန်မ ရောက်မှီထ လေ၏။ ယောက်ျားကလည်း၊ မိန်းမ သည် ဤကောက်နယ်တလင်း သို့လာ
    သည်ကို အဘယ်သူမျှမ သိ စေနှင့်ဟုဆို ၏။
  tte-O: Ee kabo Ludi ikenoya Bowasa kaena salina mena kanasiga malala mena. Nige
    yanuwa ilalayan namwanamwa yo tomo kali koleya nige naga tagigite-namwanamwai,
    na Ludi itolo kaiwena Bowasa nige nuwanuwana tomo sikatai Ludi ikenoya koina.
  tvk-tvk: Ma Rut pat miting xat kaelen duxoh makoe. E makoe roroh tamu, xi mitamea
    tengan vaha, vengan xa Boas ien ti tavei tengan moletin xil lakila xa atou tei
    temei tepat e von polien nan.
  tbg-tbg: Minti tivakero Boaasiva Rutira tiva amiro tiharo, Hauri vaiinti nahenti
    are maini aninara tavevorave, tuvaro Rutiva qaiqaa Boaasira aiqutaraini vaitero
    vira qararaa vaiinti tavevorave tiro, kia aatitoraqi himpiro vura.
  hmo-hmo: Unai dainai, Ruta be iena badinai ia hekure ela bona daba. Boasi ese ia
    dekenai ia hamaoroa, ia gwau, “Namo lasi taunimanima idia diba oi mai vadaeni
    lau dekenai.” Unai dainai Ruta be daba maragi neganai ia toreisi, taunimanima
    idia itaia diba lasi neganai.
  urd-urd: इसलिए वह सुबह तक उसके पाँव के पास लेटी रही, और पहले इससे कि कोई एक दूसरे
    को पहचान सके उठ खड़ी हुई; क्यूँकि उसने कह दिया था कि ये ज़ाहिर होने न पाए कि खलीहान
    में ये 'औरत आई थी।
  rus-SYN: 'И спала она у ног его до утра и встала прежде, нежели могли они распознать
    друг друга. И сказал Вооз: пусть не знают, что женщина приходила на гумно.'
  rmy-SERVI: 'Тай вой сля ды лэхкирэн пурэн ды дэнзор, нэ вшиля дыкалэ, кала ек мануш
    роздыкхэла аврэ манушэ. Боазо пхэнда ды пэ: «Мэк нико на джянэл, со пы токо авэлас
    джювли».'
  bqc-SIM: A wúlɛa aà gbázĩ we e gufɛ̃nɛ, ↄ̃ à fɛ̀lɛ e guwɛ àↄ gɛ́ kɛ̃́i, asa
    Bↄazu òɛ̀ asu to gbɛ̃e dↄ̃ kɛ́ a mↄ pↄ́wɛngbɛ̃zɛaoɛ.
  tcz-CHONGTHU: Hitichun Ruth jong Boaz kengphangbulla chun jingkah geijin alum’in,
    ahin jingkah lang kungbul le mi kimah donin athoudohin, Boaz in, “Hiche changvohna
    pholla hin numei aumme ti koimachan hetda hen,” ati
  mar-mar: ती त्याच्या पायाशी झोपून राहिली आणि मग मनुष्य मनुष्यास ओळखेल इतके उजाडेल
    त्याच्या अगोदर उठली, कारण बवाजाने तिला सांगितले होते की खळ्यात कोणी स्त्री आली
    होती हे कोणाला कळता कामा नये.
  tcs-tcs: Rut mata leidaun lo legsaid blo Boaz antil moning. Rut i bin gedap prapa
    elimoning wea pipol kan megaraut samting prapa. Boaz bin spik po dem wokman blo
    em, ‘Ai no wande pipol po sabe i bin gad oman ya wea dis wokples.’
  qub-qub: Chaura chay chacayga Boozpa jaytanallancho Rut puñuran. Warannin tutaga
    chacallana jatariran. Boozga mana munaranchu ëraman warmi aywapashanta pipis musyananta.
  bqp-bqp: À wutɛna a gbá sarɛ gwe ari gudↄo, akũ à fùtɛ ari gu gↄ̃ gɛ́ kɛ̃, zaakũ
    Bↄaza pìnɛ àsun tó gbɛ̃ke dↄ̃ kũ à sù pↄ́wɛgbɛ̃kiaro.
  hat-hat: Se konsa Rit kouche la nan pye l'. Men, anvan bajou kase, li leve pou moun
    pa wè l', paske Bòz pa t' vle pesonn konnen li te la.
  eng-BSB: So she lay down at his feet until morning, but she got up before anyone
    else could recognize her. Then Boaz said, “Do not let it be known that a woman
    came to the threshing floor.”
  tod-tod: 'É yɛni laani kɔɠɔiti bu eyɛsu sobui. É wuzeɠeni ga kpidiɓidigi, nu la
    dɛ zooga è ʋa nu maaɓɛɛɠaga ɠa. Mazɔlɔɔ Ɓoaze ɠɛni ma: «Maa la nɛɛni ga nu ʋa
    suɠwɛɛ ga anzanu lɛɛʋɛ molo loɠazuʋɛ.»'
  eng-WEBPB: She lay at his feet until the morning, then she rose up before one could
    discern another. For he said, “Let it not be known that the woman came to the
    threshing floor.”
  kbq-kbq: Higeno Ruti'a agafi mase'nereti, masa osu'negeno ko'atu hanimpi vahe'mo
    onke'are vu'ne. Boasi'a otino amanahu ke asami'ne, mago a'mo bali raga hare kumapi
    eno emasenereti vie, kea ontahitfa hiho.
  nhe-BL: Huajca Rut cochqui iicxitla Booz. Huan hualmostla mejqui quema noja tzintlayohuayaya
    huan axaca huelqui quiitac pampa Booz quiijtojtoya monequi axaca quimatis para
    hualajtoya se sihuatl nopona campa imil.
  bus-bus: À daɛna à gbá saɛ gwe ai gukɛ̃kↄ̃anao, ben à fɛ̀ɛ ai guwɛɛ gↄ̃ gá kɛ̃,
    zaakɛ Bↄaza bènɛ àton tó gbɛ̃kee dↄ̃ kɛ̀ à mↄ̀ blɛwɛɛgbɛ̃kiiaro.
  gub-BL: A'e rupi uker wi Huxi a'e pe ipy huwake kury. Izi'itahy pyhaw upu'àm Moaz
    kury. Na'ipurexak kar wer kwaw uzehe amo wanupe a'e kuzà rehe we a'e. Na'ipurukwaw
    kar wer kwaw a'e kuzà a'e pe iho awer rehe amo pe.
  eng-DRA: 'So she slept at his feet till the night was going off. And she arose before
    men could know one another, and Booz said: Beware lest any man know that thou
    camest hither.'
