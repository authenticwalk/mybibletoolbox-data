verse: RUT.003.015
translations:
  mal-C: അദ്ദേഹം പിന്നെയും അവളോട്, “നീ പുതച്ചിരിക്കുന്ന പുതപ്പു നിവർത്തിപ്പിടിക്കുക”
    എന്നു പറഞ്ഞു. അവൾ അപ്രകാരംചെയ്തപ്പോൾ ബോവസ് അതിൽ ആറുപാത്രം യവം അളന്നുകൊടുത്തു;
    പിന്നീട് ബോവസ് പട്ടണത്തിലേക്കു മടങ്ങിപ്പോയി.
  deu-TKW: 'Da sagte er: Nimm den Überwurf, den du anhast, und halte ihn her! Sie
    hielt ihn hin. Da maß er sechs Maß Gerste ab und lud es ihr auf. So kam sie in
    die Stadt.'
  lin-lin: 'Liboso ete akende, Boazi ayebisaki ye : « Pesa ngai elamba oyo olati,
    simba yango malamu. » Wana Rite asimbaki yango malamu, Boazi atielaki ye bakilo
    pene tuku mibale ya orje mpe asungaki ye mpo na kotombola mpe kotia yango na moto.
    Mpe Rite azongaki na engumba.'
  eng-LSV: And he says, “Give the covering which [is] on you, and keep hold on it”;
    and she keeps hold on it, and he measures six [measures] of barley, and lays [it]
    on her; and he goes into the city.
  bmu-bmu: 'Wahöriga Boaznöŋ muewö zöyök: “Mönö malukugi selegeyök meköwa merereŋgöwa
    memba kinöŋ.” Mewö zöiga meköwa memba kiniga bali kötŋi 25 kilogramgö söp kewöta
    mokoi geyök. Geiga memba köbibihiwa Rutkö hawötŋe haliga haŋguwa liliŋgöwa taonöŋ
    anök.'
  eng-GNV: Also he sayd, Bring the sheete that thou hast vpon thee, and holde it.
    And when she helde it, he measured sixe measures of barly, and layde them on her,
    and she went into the citie.
  eng-WEBSTER: 'Also he said, Bring the vail that thou hast upon thee, and hold it.
    And when she held it, he measured six measures of barley, and laid it on her:
    and she went into the city.'
  nhw-BL: 'Huan Booz quiilhui: ―Ximoquixtili catli ica timopanpictoc huan xijsohua
    nica. Huajca Rut moquixtili catli ica mopiquiyaya, huan Booz quitemili chicuase
    tlatamachihuali tlen iyol cebada. Teipa quipalehui quimamaltis huan Rut sempa
    yajqui campa altepetl.'
  swh-ONEN: Pia akamwambia, “Leta shela yako uliyoivaa, uitandaze.” Naye alipoitandaza,
    akamimina vipimo sita vya shayiri, akamtwika. Kisha Ruthu akarudi zake mjini.
  bba-bba: Mɑ u mɑɑ Rutu sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn beku te ɑ wukiri mi tɛrio. Mɑ u tu
    tɛriɑ. Yerɑ Boɑsi u nùn ɔɔsu kilo wɔkurɑ nɔɔbu wisiɑ u bɔkuɑ u nùn wɛ̃. Mɑ Rutu
    u ɡɔsirɑ u dɑ wuuɔ.
  eng-KJVCPB: 'Also he said, Bring the vail that thou hast upon thee, and hold it.
    And when she held it, he measured six measures of barley, and laid it on her:
    and he went into the city.'
  mpx-mpx: Yaka Bowasa i baek Ludi elana i ba, “Am kaliko babalona tultul kaiwena
    u ahem ge u anal hiwe.” Sauga i ginol ola, inoke Bowasa bali ana bwata kelaubwa
    tuwenti kiloglem (20 kg) i ligin kaliko pwatanaa ge i patoun. Inoke Ludi i sikal
    ni na wana panuwaa.
  wbp-wbp: Ngula-jangka, Puwajarla wangkaja Ruurtuku. “Kangkarni nyuntu-nyangu wawarda.
    Ngula-jangka, kijika walya-kurra manu raa-pungka!” Junga-juku, Ruurturlu kijirninjarla
    raa-pungu nyanungu-nyangu wawarda, ngularla Puwajarlu jurrupuly-winjurnu ngurluju
    panu-juku. Ngularla Puwajarlu purturlurlalku yirrarnu, ngula yanu pina ngurra
    nyanungu-nyangu-kurra.
  luo-luo: Bende nowacho niya, “Kel ane nanga mibakorigono ipedhnago piny kae.” Kane
    Ruth osetimo kamano, Boaz noolo gorogoro auchiel mag shairi morieyo e wiye. Bangʼ
    mano ne oa, modok dalagi.
  meu-meu: Bena ia ese hahine na e hereva henia, eto, O dokiamu dabuana a mailaia,
    avabia papa. Hahine na e abia papa, bena Boa ese bali efa tauratoi e uda, e henia,
    baine laohaia; bena hahine na hanua e lou lao.
  npi-ULB: त्यसपछि बोअजले भने, “तिम्रो ओढ्ने लेऊ र त्यसमा थाप ।” जब तिनले ओड्ने थापिन्,
    तिनले छ पाथी जति जौ नापेर दिए र तिनलाई बोकाइदिए । त्यसपछि तिनी शहरतिर गइन् ।
  yor-yor: Ó sì tún wí fún un pé, “Mú aṣọ ìborùn rẹ tí o dà bora, kí o tẹ̀ ẹ sílẹ̀.”
    Rutu sì ṣe bẹ́ẹ̀, Boasi sì wọn òsùwọ̀n ọkà barle mẹ́fà sí i, ó sì gbé e rù ú.
    Nígbà náà ni ó padà sí ìlú.
  ind-ind: Kemudian Boas berkata lagi kepadanya, “Bentangkanlah baju luarmu itu dan
    peganglah supaya dapat diisi dengan jelai.” Lalu Boas mengambil enam takaran jelai
    dan menuangkannya pada baju luar Rut. Kemudian dia mengangkat dan menaruhnya di
    bahu Rut. Lalu Rut pulang ke rumah.
  pes-OPCB: 'او همچنین به روت گفت: «ردای خود را پهن کن.» روت ردایش را پهن کرد و بوعز
    حدود بیست کیلو جو در آن ریخت و روی دوش روت گذاشت تا به خانه ببرد.'
  lcm-lcm: Na kala antok ta, Me ta vakup ang e patum na ku eres ia. Na kala eres ia
    na nia kala bekai dong ia ta limalesikei a kinkintong i kon, na kala asunguk ia
    tatana, le na kala pasal ane nei rina.
  aer-aer: Kele imerte Boaz Ruth-eke angkeke, “Urreke unte alpetyenhenge, antyame
    ngkwinhe akngetyaye ahelheke antekelhe-ilaye.” Kele Ruth re antyame ahelheke-arleke
    arrerneke renhe antekelhe-ilemele, kele imerte Boaz-ele annge areye thelemele
    renhe akngerre anthurre antheke. Boaz-ele anteme antyame annge ntange-akerte ikwere
    artepeke arrerneke, kele re apmere ikwerenhe-werne alperlenge.
  tgl-ULB: Pagkatapos sinabi ni Boaz, “Dalhin mo ang iyong balabal at hawakan mo ito.”
    Nang gawin niya iyon, nakasukat siya ng anim na malalaking sukat ng sebada sa
    loob nito at pinasan niya. Pagkatapos nagtungo siya sa lungsod.
  rmn-rmn: 'Ов пхэнляс лаки: — Дэ ти накидка, сави опэр тутэ, тай астар ла. Кана ой
    кердяс адава, о Боаз чёрдяс андэ шов сырэс ячмени, тай кердяс ярдыми тэ чел о
    дорбаз опэр пхике. Пал отхэ гело андэ диз.'
  cbu-NT: Ashiramchu, Boossha Rutee, Natu izaree, kamarish kapungumash wanasir putayarush
    imangchangi. Itaru, mbam putatarancha. Anush katungsheemish sebaadaa pshtachinllpa,
    tárangiya. Rutsha, Ayu, ichee, tárangu, watuniree mbam putayaru imangcharangiya.
    Boossha sebaadaa tachuyaru, 40 kilo kasiru anush pshtarangiya. Putayaru, tuchipayasha
    kasarangiya. Rutsha anuritam pangup chipayaranllu naatarangiya.
  hui-hui: Heyayagola Boasa ibugua lalu, Í̠na aga ogoriani dungu ha. Ludi ibugua ani
    biyagola Boasahanda bali lini biaru nu kira (20) kilo agima ale mo ya hene. Ludi
    henelo ibugua mo yaraga haya handala hanalu Bedeleheme tano dai bini.
  wrs-wrs: Wo Boas Rutm omnana, ye pevna kayen wovthao, doa Rutva wovthanamba, Boasva
    nosra baliva ihmanavna mindnam, venamba, sambla velaworamsna pilivhoawolmanana
    no kayennahonam, venamba, Rutna lura epolotho. Doa os meis evewolna, vena Rut
    gana, Boas gana.
  jao-jao: Kulu ka-lhuwarri Buwaj baki ka-wukanyi anku, “Kabu jumbala lhangka nyinkungu,
    nya-rdumaya! Nya-yibarraya awarala marnaji!” Kanda-lhulunma baki kilu-wurruba
    ma-ngarra anku barra wajkaliya kulu nu-lhangka, barranamba kanda-rduma ki-badikila,
    mili yurrulu kayilu-ngunda ma-ngarra. Kilu-rdirrirra kulu kilu-rankarrma andalu
    wulungarndalu ma-mangaji barra ma-bali. Baki kanda-wani kariwajka barra alanjilu
    baji ki-barrawula, kanda-wani yirdiwiji nandayirdi mu-ngarranku rrungkanku-yuwarnilu
    andalu.
  mya-mya: ထို​အ​ခါ​ဗော​ဇ​က​သူ့​အား``သင်​၏​ခြုံ​ထည် ကို​ဤ​နေ​ရာ​တွင်​ဖြန့်​လော့''
    ဟု​ဆို​သည် အ​တိုင်း​သူ​သည်​ပြု​၏။ ဗော​ဇ​သည်​မု​ယော စ​ပါး​တစ်​တင်း​ခန့်​ကို​လောင်း​ထည့်​ပြီး​လျှင်
    ချီ​ပင့်​၍​ပေး​သ​ဖြင့်​ရု​သ​သည်​ထို​စ​ပါး ထုပ်​နှင့်​မြို့​သို့​ပြန်​လေ​၏။-
  bod-N: པཱོ་ཨ་ཟིས་ཡང་འདི་ལྟར། ཁྱོད་ཀྱིས་རང་གི་སྟོད་དཀྲིས་ཐར་ཆོད་ཅིག་ཅེས་སྨྲས་པ་དང་།
    ཁོ་མོས་དེ་ལྟར་བྱས་ཤིང་པཱོ་ཨ་ཟི་ཡིས་ནས་བྲེ་དྲུག་དེའི་ཁུགས་སུ་བླུགས་ནས་ཁོ་མོའི་ཕྲག་ཏུ་བཞག་པ་ལ་ཁོ་མོ་ཕྱིར་གྲོང་རྡལ་དུ་ལོག་གོ
    །
  wsk-wsk: Ale nu maonam, “Marir ko guang kimik te irem sowore karogo tai ulaluwurko,”
    mam. Se Ruth butata beteram. Se Boaz barley nunguning sang ningi waram, ko ikup
    mu 20 kilogram iwita, asele patawu tuam se giam ale peleram wonong te namaram.
  kkl-kkl: Punun aro ulamogpa, Boas ponekorina Rutag, “Ag ngang kwhena kwheamlama
    ane lopmendi ane sangaro yangkalulam!” Boasti wene seogpa, Rut kelenekori lopto
    sangaro yangkaogpa, kwaneng roti sumbaneba olog wali saogne to'opto 20 kilogram
    libarogti, Rutti usoghag pobirogti, Boas poneko as Betlehem asag piog.
  sna-sna: Akati kwaarizve, “Ndipe kuno mucheka wawakamonera ugoutambanudza.” Akati
    aita izvozvo, Bhoazi akadururira zviyero zvebhari zvitanhatu mauri akamutakudza
    pamusoro. Ipapo akadzokera kuguta.
  spa-BLM: 'Le dijo: “Trae el manto que llevas puesto y sostenlo”. Ella lo sostuvo;
    y él midió seis medidas de cebada, y se las puso encima; luego se fue a la ciudad.'
  cac-cac: 'Ix yalan vin̈ d''a ix icha tic: —Iq''uel a xotil chi'', tza pixan sn̈i''
    c''apac, xchi vin̈ d''a ix. Ayic yamb''il sn̈i'' c''apac xotil ix chi'' yuuj,
    ix secanem ixim cebada vin̈ d''a yool, ay am vaqueoc almul ixim ix yaq''uem vin̈.
    Ix schelanq''ue vin̈ d''a sjolom sjen̈jab'' ix, ix yic''anb''at ixim ix d''a chon̈ab''
    chi''.'
  swh-ULB: Kisha Boazi akamwambia, lete mtandio wako na uushikilie.” Alipo fanya hivyo,
    alipima vipimo vikubwa sita vya shairi katika mtandio na kumtwisha Ruth. Kisha
    Boazi akaenda mjini.
  bel-bel: 'І сказаў ёй: падай вопратку, якая на табе, патрымай яе. Яна трымала, і
    ён намерыў шэсьць мераў ячменю, і паклаў на яе, і пайшоў у горад.'
  klt-klt: Ing inángga son Boas yá miuk, “Lap kátu yáila káin uselák wa táng áwáng
    táng hálak tángga álák.” Ing inán wáina tángga árán, Boas yá bali 20 kilo hám
    wáina kulin wata kinan han, háláng mángga táng hip tángga málámba ketnán tin du
    háná kuk. Kulá wata torong hára ku Boas yá hangga it táwi káin kuk.
  deu-ELBBK: 'Und er sprach: Gib den Mantel her, den du anhast, und halte ihn. Und
    sie hielt ihn, und er maß 6 Maß Gerste und legte sie ihr auf; und er ging in die
    Stadt.'
  mbb-OT: Ne migkaǥi zutun si Boaz te, “Ihengkayi nu haazà is insamput nu ne izempas
    nu.” Ne hein mibeelan ni Ruth haazà, imbusbus dutun ni Boaz is menge heenem he
    kilu he barli ne mid-uǥupan din su wey mevava ni Ruth haazà. Ne zutun mid-ulì
    sikandin diyà te inged.
  mal-2015: നീ ധരിച്ചിരിക്കുന്ന പുതപ്പു കൊണ്ടുവന്നു പിടിക്ക എന്നു അവൻ പറഞ്ഞു. അവൾ
    അതു പിടിച്ചപ്പോൾ അവൻ ആറിടങ്ങഴി യവം അതിൽ അളന്നുകൊടുത്തു; അവൾ പട്ടണത്തിലേക്കു പോയി.
  tuo-NT: 'Booz core aꞌtiro nicʉ niwĩ: —Mʉꞌʉ buꞌicjãrõ suꞌtiro sãñarõrẽ tuwee, añurõ
    sẽeo cʉoya. Co ti caserore tojo cʉonuꞌcũrĩ cura Booz peꞌe veinte kilos cebadare
    ṍrẽ́sãacʉ niwĩ. Beꞌro core wʉadutigʉ miipeocʉ niwĩ. Co te meꞌrã macãpʉ piꞌaco
    niwõ.'
  gup-gup: Dja mak bimarneyimeng ngalmekbe Ruth, “Yiyerrkkerrimen nawu kaddum yihdjongbuyindi
    yimwaynamen.” Balwaynameng wanjh nungka dahkendoy manbu manmim manwern, wanjh
    bimimngorrkenwong kore kukarlang ngarre. Wanjh Ruth balbidbom yirrurndi balwam
    kore kukadjeh.
  nys-nys: '@see-verse:RUT.003.014'
  byx-byx: De ma Boas ka ruqun ma Rut ma’, “Ngiat gia luanki i ai de ngi braing pemki
    de ngi verik a qi men ama aivet.” De qattikka ma Rut kia rekmet taqura, de ma
    Boas kartik ama bali sep ama luanki. Be lungera ama bali a nge ra merenka dai
    ama 20 kilo. De ma Boas ka matna ver a qi i qa mer ama bali se de ara lang, de
    qia ral nget saver ama luqup.
  gvs-gvs: Tutayana Ruti itáoya, Boasa idigo kana, ‘Am tanigo kunīsi kuvinīgu go,
    dadavina kuyoisikavāte.’ Tuwo ivini, e Boasayana bali kutukutuna nakae bayao tayamo
    ikabi, Ruti ana tanigo goi isiwoi. Ikavava, e Rutiyana ivavabe. Ikavava, Boasa
    itáoya ina asa.
  rmc-rmc: 'A mek phenďa: „An o plašťos, so hin pre tu, a ľiker les.“ Oj les ľikerelas
    a o Boaz andre čhiďa vaj biš (20) kili jačmeňis a thoďa lake pro dumo. Paľis geľa
    pale andro foros.'
  pes-OPV: و گفت چادری که برتوست، بیاور و بگیر.» پس آن را بگرفت و او شش کیل جو پیموده،
    بر وی گذارد و به شهر رفت.
  ron-1924: 'Ши а адэугат: „Аду мантауа де пе тине ши цине-о.” Еа а цинут-о ши ел
    а мэсурат шасе мэсурь де орз ши ле-а пус пе еа. Апой а интрат ын четате.'
  ben-OBCV: তিনি আরও বললেন, “তোমার গায়ের শালটি আমার কাছে এনে মেলে ধরো।” সে তাই করল,
    বোয়স তাকে ছয় মান যব দিলেন। এরপর সে নগরে চলে গেল।
  lex-lex: 'Noma Bo''as nakot la Ruta niwra: “Muo''ludoinia kok no'' wawainmu de (selendang)
    pa mpueran targa la handi”. Noma Ruta no''lu doinia kok no'' wawayanni de pa nweran
    targa la hande wa. Dewade Bo''as na''ala kok de na''nama ntoman nana wetra'' lawna,
    edonna nhal de kilu terampwotelu na''nama nrana la Rut wawayanni pa nakwar la
    pa nla''awa! Nhorwua noma Bo''as nla''awa la leta.'
  som-som: Oo wuxuu ku yidhi, Garbasaarta korkaaga saaran bal keen, oo hoori, kolkaasay
    hoorisay; markaasuu wuxuu ugu miisay lix koombo oo shaciir ah, wuuna u saaray;
    oo isna magaaladuu galay.
  lat-VUC: 'Et rursum: Expande, inquit, pallium tuum, quo operiris, et tene utraque
    manu. Qua extendente, et tenente, mensus est sex modios hordei, et posuit super
    eam. Quæ portans ingressa est civitatem,'
  eng-ASVBT: 'And he said, Bring the mantle that is upon thee, and hold it; and she
    held it; and he measured six measures of barley, and laid it on her: and he went
    into the city.'
  mna-mna: 'Mi iseeŋge sua kini ma iso: “Kam mburu ku kor kana ma war su toono.” Rut
    ikam su, to Boas iliŋ bali ŋonoono ise. Bali tana pataŋana kini irao kembei bek
    rais biibi ta. Mi Boas iwit mi iur sala Rut uteene, to ni ikam mi imiili ma ila
    pa kar.'
  ita-1885: 'Poi disse a Rut: Porgi il panno lino che tu hai addosso, e tienilo. Ed
    ella lo tenne, ed egli misurò sei misure d''orzo, e gliele pose addosso; e poi
    se ne venne nella città.'
  kqc-kqc: Boaz ka niyo, “Yi varuka moi baesi rafori ibu re.” Makai reyori, Boaz yaku
    20 kilogramme kana barley rausi resi Ruth adodi maro. Ma taoniri dairiyo.
  eng-LXXUP: 'And he said to her, Bring the apron that is upon thee: and she held
    it, and he measured six measures of barley, and put them upon her, and she went
    into the city.'
  eng-ULB: Then Boaz said, “Bring your shawl and hold it out.” When she did so, he
    measured six large measures of barley into it and put the load on her. Then he
    went into the city.
  spa-VBL: 'También le dijo: “Tráeme el manto que llevas puesto y extiéndelo”. Ella
    se lo tendió y él echó en él seis medidas de cebada en él. La ayudó a ponérselo
    a la espalda y ellaregresó a la ciudad.'
  fra-_FOB: 'Il lui dit encore: Donne-moi le manteau qui est sur toi, et tiens-le.
    Et elle le tint, et il mesura six mesures d''orge, qu''il chargea sur elle; puis
    il rentra dans la ville.'
  mal-mal: നീ പുതച്ചിരിക്കുന്ന പുതപ്പ് കൊണ്ടുവന്നു പിടിക്ക എന്നു അവൻ പറഞ്ഞു. അവൾ അത്
    പിടിച്ചപ്പോൾ അവൻ 24 കിലോഗ്രാം ബാര്‍ലി അതിൽ അളന്നുകൊടുത്തു; അവൾ പട്ടണത്തിലേക്ക്
    പോയി.
  urd-GVR: Rūt ke jāne se pahle Boaz bolā, “Apnī chādar bichhā deṅ!” Phir us ne koī
    bartan chhih dafā jau ke dānoṅ se bhar kar chādar meṅ ḍāl diyā aur use Rūt ke
    sar par rakh diyā. Phir wuh shahr meṅ wāpas chalā gayā.
  suz-BL: इ कुप्‍नी दाइक्‍तो” देंमाक्‍त। मिनु रूथमी दाइक्‍तानु, ६ सेआह क्‍योव़ज गेशा
    कुरपदा बाक्‍त। मिनु रूथ सहर लेम्‍माक्‍त। सेआह का ७ लिटर खोदेंशो बाक्‍ब। मिनु ६
    पुक्‍तीके ४२ लिटर कि १० पाथी खोदेंशो बाक्‍ब।
  ita-1927: 'Poi aggiunse: “Porta qua il mantello che hai addosso, e tienlo con ambe
    le mani”. Ella lo tenne su, ed egli vi misuro dentro sei misure d’orzo, e glielo
    mise in ispalla; poi se ne venne in città.'
  ckb-ckb: 'ئینجا بۆعەز بە ڕائووسی گوت: «چارۆکەکەی بەرت بهێنە و بیگرەوە.» ئەویش گرتییەوە
    و بۆعەزیش شەش پێوانە جۆی کردە ناوی و دای بەسەر شانیدا. ئینجا بۆعەز چووە ناو شارۆچکەکەوە.'
  eng-BBE: 'And he said, Take your robe, stretching it out in your hands: and she
    did so, and he took six measures of grain and put them into it, and gave it her
    to take: and she went back to the town.'
  kan-OKCV: ಅವನು, “ನಿನ್ನ ಮೇಲ್ಹೊದಿಕೆಯನ್ನು ಹಿಡಿ,” ಎಂದನು. ಅವಳು ಅದನ್ನು ಹಿಡಿದಾಗ ಅವನು ಅದರಲ್ಲಿ
    ಸುಮಾರು ಇಪ್ಪತ್ತೈದು ಕಿಲೋಗ್ರಾಂ ಜವೆಗೋಧಿಯನ್ನು ಅಳೆದು ಹಾಕಿ ಆಕೆಯ ಮೇಲೆ ಹೊರಿಸಿದನು. ಅವಳು
    ಅದನ್ನು ಹೊತ್ತುಕೊಂಡು ಪಟ್ಟಣಕ್ಕೆ ಬಂದಳು.
  bbb-bbb: Boezi fu ijiege kuara areme kuae, Ni ugone one ije a ado abiema ijene abe
    guria ira nirieno kuae. Areme Boezi fune kumune vare uruvana karina ijia nana
    utima dabe Ruti abedejamo fune abena una asaefuo Neomi fino ijia vae.
  tam-2017: 'அவன் அவளை நோக்கி: நீ போர்த்துக்கொண்டிருக்கிற போர்வையை விரித்துப்பிடி
    என்றான்; அவள் அதைப் பிடித்தபோது, அவன் அதிலே ஆறுபடி வாற்கோதுமையை அளந்துபோட்டு,
    அவள்மேல் தூக்கிவிட்டு, பட்டணத்திற்குப் புறப்பட்டுவந்தான்.'
  spa-RV-1909: 'Después le dijo: Llega el lienzo que traes sobre ti, y ten de él.
    Y teniéndolo ella, él midió seis medidas de cebada, y púsoselas á cuestas: y vínose
    ella á la ciudad.'
  ron-BTF: 'Şi a mai spus: Adu voalul pe care îl ai pe tine şi ţine-l. Şi când ea
    l-a ţinut, el i-a măsurat şase măsuri de orz şi le-a aşezat pe ea; şi ea a mers
    în cetate.'
  eng-WEBP: He said, “Bring the mantle that is on you, and hold it.” She held it;
    and he measured six measures of barley, and laid it on her; then he went into
    the city.
  eng-FBV: He also told her, “Bring me the cloak you're wearing and hold it out.”
    So she held it out and he poured out six measures of barley into it. He helped
    her put it on her back and she went back to town.
  nld-1939: 'Daarop zei hij: Geef die doek eens hier, die ge om hebt, en houd hem
    op. En terwijl ze hem ophield, schudde hij er zes maten gerst in uit, en belaadde
    haar er mee. Zo ging ze naar de stad,'
  nch-BL: 'Huan Booz quiilhui: ―Ximoquixtili cati ica timopanpictoc huan xijsohua
    nica. Huajca Rut moquixtili cati ica mopictoya, huan Booz quitemili chicuase tatamachihuali
    ten iyol cebada. Teipa quipalehui quimamaltis huan Rut sempa yajqui campa altepet.'
  tfr-NTPO: Eshko ga Booz tjl̈ẽ ba kong ga «Bop kjinyokl̈o kjwe skwos, ga shas yõtso,
    roshko dwl̈a iër wl̈o» l̈e. Shäryara eni, ga dwl̈a iara Boozdë kjringgwo tjer
    (6) söya wl̈o, ga toe.
  vie-1934: 'Người lại nói: Hãy giơ ra áo tơi của nàng mặc, rồi nắm nó cho chắc. Nàng
    bèn giơ ra; người trút cho sáu đấu lúa mạch, biểu nàng đem đi; đoạn người trở
    vào thành.'
  hin-CV: तब बोअज़ ने उससे आगे कहा, “अपनी ओढ़नी आगे फैलाओ.” सो उसने अपनी ओढ़नी वहां
    बिछा दी, बोअज़ ने छः माप जौ उसकी ओढ़नी में डाल दिए और उसे उसके कंधे पर रख दिया,
    और वह नगर में चली गयी.
  spa-BES: 'Y él dijo: Toma tu túnica, extendiéndola en tus manos; y ella lo hizo,
    y él tomó seis medidas de grano y las puso en ella, y se la dio a ella para que
    la tomara; y ella volvió a la pueblo.'
  tdx-tdx: Le hoe re, Tano o sarom-pikolo­pofa’oo, naho atantezo; le vi­nela’e naho
    narane’e ama’e ty vare-hordea enem-pañaranañe, le nampilolohaze’e vaho niavotse
    mb’ an-drova mb’eo.
  tha-KJV: ท่านพูดว่า “จงเอาผ้าคลุ​มท​ี่​เจ้​าใช้​อยู่​นั้นคลี่​ออก​” นางก็​คลี่​ผ้าคลุมออก
    ท่านก็ตวงข้าวบาร์​เลย​์หกทะนานให้นางแบกไป แล้วก็​เข​้าไปในเมือง
  por-BR-2018: 'Depois lhe disse: Aproxima o lenço que trazes sobre ti, e segura-o.
    E enquanto ela o segurava, ele mediu seis medidas de cevada, e as pôs às costas:
    e veio ela à cidade.'
  bco-bco: Lud e kea꞉fo nulu dasila꞉sa꞉ga꞉ ha꞉na꞉nigabiki, Boasa꞉ sa꞉laki, “Gi helebeso꞉g
    wa꞉l amilo꞉ go꞉lo꞉ ko wena fele alifoma.” Lud eyo꞉ helebeso꞉go꞉ a꞉na fele alitabiki,
    da꞉si baliyo꞉ wo꞉fa꞉ a꞉la꞉yo꞉ o꞉ngo꞉ ko꞉lo꞉ koloda꞉sa꞉ga꞉ dimi. A꞉la꞉ta꞉ga꞉ Ludo꞉
    kea꞉fo nulu ha꞉nabiki, Boas elo꞉ Ba꞉diliha꞉m amisa꞉n a꞉na ane.
  deu-ELO: 'Und er sprach: Gib den Mantel her, den du anhast, und halte ihn. Und sie
    hielt ihn, und er maß sechs Maß Gerste und legte sie ihr auf; und er ging in die
    Stadt.'
  caa-caa: 'Entonces achpa e Booz ubꞌan y che: —Tares ujojbꞌibꞌ ajor y apasi y aquete
    taniut. Cꞌani imbꞌutꞌi taca e cebada, che e Booz. Y tamar era e Booz uyari chateꞌ
    arroba cebada tamar, y de allí utacre e Rut tuaꞌ utꞌabꞌse uturbꞌa tor uquejrebꞌ
    tuaꞌ ucuchi axin. Y de allí e Booz locꞌoy tama uchor y sutpa ixin esto tama e
    chinam ubꞌan.'
  eng-WYC-2018: And again he said, Stretch forth thy mantle with which thou art covered,
    and hold thou with ever either hand. And while she stretched forth and held, he
    meted six measures of barley, and putted on her; and she bare, and entered into
    the city, (And then he said, Stretch forth thy mantle with which thou art covered,
    and hold thou it with both hands. And while she stretched it forth and held it,
    he measured, or counted, out six measures of barley, and put it on her mantle;
    and she carried it, and went into the city,)
  epo-epo: 'Kaj li diris: Alportu la ŝalon, kiun vi havas sur vi, kaj tenu ĝin. Ŝi
    ĝin tenis, kaj li enmezuris en ĝin ses mezurilojn da hordeo kaj metis ĝin sur
    ŝin, kaj ŝi iris en la urbon.'
  uig-PIN: 'U yǝnǝ Rutⱪa: — Sǝn kiygǝn yepinqini eqip turƣin, dedi. U uni eqip turuwidi,
    Boaz arpidin altǝ kǝmqǝn kǝmlǝp berip, uning ɵxnisigǝ artip ⱪoydi. Andin u xǝⱨǝrgǝ
    kirdi.'
  beo-beo: Amanoba, Boua:se e Ludi ema amane adoi, “Dia abula lale fa:si, fadegale
    gama.” Amabeba:le, ea abula amo fa:si, amola Boua:se ea bali amo abula da:iya
    gugudili ligisi. Amola ea dioi defei amo 20 gilogala:me agoane galu. Amanoba,
    Boua:se ea Ludi e fidili ea gida da:iya gisasi. Amalu Ludi da ea moilaiga buhagi.
  tpi-OTNT: Orait Boas i tokim Rut olsem, “Yu bringim wanpela laplap bilong yu i kam
    na putim long graun.” Rut i mekim olsem, na Boas i kapsaitim bali long laplap.
    Hevi bilong bali em inap olsem 20 kilo. Na Boas i helpim Rut long litimapim bali,
    na Rut i karim i go. Na Boas i go bek long taun.
  hau-SA: Ya kuma ce, “Ki kawo gyalenki da kika yafa ki shimfiɗa shi a nan.” Sa’ad
    da ta yi haka, sai ya zuba mudu shida na sha’ir ya sa mata a kai. Sa’an nan ya
    koma gari.
  uig-LAT: 'U yene Rutqa: — Sen kiygen yépinchini échip turghin, dédi. U uni échip
    turuwidi, Boaz arpidin alte kemchen kemlep bérip, uning öshnisige artip qoydi.
    Andin u sheherge kirdi.'
  nde-nde: Wengeza wathi, “Letha kimi isembatho leso osembetheyo usivule.” Kwathi
    esenzenjalo, wathela kuso ibhali eyizilinganiso eziyisithupha wamethesa. Wasesuka
    wabuyela ngekhaya.
  ton-ton: 'Pea pehē ʻe ia foki, “ʻOmi kiate au ʻa ho kafu ʻaia ʻoku ʻiate koe, pea
    ke fakatali ia.” Pea ʻi heʻene fakatali ia, naʻa ne lingi ki ai ʻae fua paʻale
    ʻe ono, ʻo ne hilifaki ia kiate ia: pea naʻe ʻalu ia ki he kolo.'
  ces-1613: 'A řekl: Přines loktušku, kterouž se odíváš, a drž ji. A když ji držela,
    naměřiv jí šest měr ječmene, vložil na ni. I vešla do města.'
  eng-WMB: He said, “Bring the mantle that is on you, and hold it.” She held it; and
    he measured six measures of barley, and laid it on her; then he went into the
    city.
  tam-TCV: மீண்டும் அவன் அவளிடம், “நீ உன் போர்வையைக் கொண்டுவந்து விரித்துப் பிடி”
    என்றான். அவள் அப்படியே விரித்துப்பிடிக்க அவன் அதில் ஆறுபடி வாற்கோதுமையை அளந்து
    அவளிடம் கொடுத்தான்; பின்பு அவன் பட்டணத்திற்குத் திரும்பிப்போனான்.
  ceb-ULB: Unya miingon si Boaz, “Dad-a ang imong pandong ug guniti kini.” Sa pagbuhat
    niya niini, nagtakos siya ug unom ka dagkong takos sa sebada ug gipalukdo kaniya.
    Unya miadto siya sa siyudad.
  mkn-mkn: Mari, taro itu kain panas yang lu pake ko biar beta isi deng jagong rote.”
    Ais dia raꞌu jagong rote anam kali ko isi di Rut pung kain. Tarús dia bantu kasi
    pikol di Rut. Ais Boꞌas pulang pi kampong ju.
  pol-UBG: 'I dodał: Daj okrycie, które masz na sobie, i trzymaj je. A gdy trzymała
    je, odmierzył jej sześć miar jęczmienia i włożył to na nią. Potem poszła do miasta.'
  agr-agr: 'Nunik pujuttaman Booz chichajak: “Jáanchjum atiam wegkukam shiig emetuata.”
    Tusa tima achika emetuamtai, cebadan cuarenta kilo nagkagas yajatuauwai. Dutika
    jigkatua aenskam Belén wakitkiuwai.'
  kyc-kyc: Enakana Bawaseme Uruti lamaiyuo, Embena komau andu pyuo ipinyi doko dasa
    minyuo epo pee lena leya. Minyuo epo pee leyamo dokopa Bawaseme bali jingi sikyali
    wakasa kilokerame akalisa lama ingiyamopa nyuo kulimbwakamiya. Dopa pipala nyuo
    manjo pena lapala minyalyakamiyamopa nyepala manjo anda taone dokona peya.
  urd-GVU: روت کے جانے سے پہلے بوعز بولا، ”اپنی چادر بچھا دیں!“ پھر اُس نے کوئی برتن
    چھ دفعہ جَو کے دانوں سے بھر کر چادر میں ڈال دیا اور اُسے روت کے سر پر رکھ دیا۔
    پھر وہ شہر میں واپس چلا گیا۔
  eng-OEBCW: He also said, ‘Bring the cloak which you have on and hold it.’ So she
    held it while he poured into it six measures of barley and laid it on her shoulders.
    Then he went into the city.
  deu-1912: 'Und sprach: Lange her den Mantel, den du anhast, und halt ihn. Und sie
    hielt ihn. Und er maß sechs Maß Gerste und legte es auf sie. Und er kam in die
    Stadt.'
  ntj-ntj: Nyangka Pawutjalu watjarnu, “Kawutu palanya yarraralpi patala mantangka.”
    Nyangka mularrpartu kawutu yarraralpi patarnu. Nyangka-ra wati palunyalu mirrka
    yurninypa purlkanya kawutungka tjutirnu. Palunyalu karrpiralpi tjarlitjunu. Nyangka
    ngurraku yanu.
  kan-2017: ಆಗ ಅವನು ಆಕೆಗೆ “ನಿನ್ನ ಮೇಲ್ಹೊದಿಕೆಯನ್ನು ಹಾಸು” ಎಂದು ಹೇಳಿದನು, ಆಕೆ ಹಾಸಲು ಅದರಲ್ಲಿ
    ಆರು ಪಡಿ ಜವೆಗೋದಿಯನ್ನು ಹಾಕಿ ಹೊರಿಸಿ ಕಳುಹಿಸಿದನು. ಆಕೆಯು ಊರೊಳಕ್ಕೆ ಹೋದಳು.
  tgo-tgo: Bowas i dagewe iŋa, “U liraŋgiya ghan kwamana ghayaboyabo na u livamomoya
    gheke.” I vakatha ŋgoreiye, amba Bowas i liŋgiya bali e tɨne, le vuyovuyowo mbalavama
    30 kilogram. I thalavu i thɨnɨvairɨ amba amalaghɨniye i njogha e ghembako tɨne.
  yap-yap: Me ga’ar Boaz ngak, “Mu fek e re mad ni be’er ni kamon’ nga daken e mad
    rom ngam filath nga but’!” Me rin’ ni bod rogon nike yog, me pu’og Boaz gonap’an
    wugem e pawn e barley ngalan, me ayuweg Ruth ngar chibiyew ngalang ngar tew nga
    daken pon Ruth; ma aram me sul Ruth ngalan binaw nike fek.
  hlt-MCSB: Te vaengah, “Na pum dongkah te himbai hang khuen lamtah duen lah,” a ti
    nah. Te dongah himbai te a tuuk doela cangtun khoi rhuk a loeng pah phoeiah Ruth
    a phueih sak tih kho khuila cet.
  mdy-ETH: ቦዔዜ ዒማና ሩኡቴ ኮይላ፦ «ዓፒሎ ኔኤኮ ዑፃፓ ዔኪ ሃንጋ ሂኢሤ» ጋዓዛ፥ ዒዛ ዓፒሎ ሂኢሤም ዒዚ ላማታሚ ኪሎ ማዓንዳ
    ዔልዓ ማኪ ዋሂ ዒዞ ባሲሴኔ፤ ዬካፓ ዒዛ ዔልዖ ባሲ ካታሞ ዴንዴኔ።
  kew-kew: 'Wala Boas-me Rut-para lalo: Laplap meda mea ipua suaama epaa rabola sa.
    Rut-me goa pisa rabu Boas-me bali medaloma koyaasa. Bali-na kedare 20 kilo popisa.
    Boas-me minasaawa ma-riasa rabu Rut-me ria pisa. Boas nipu wala adare-para pisa.'
  twi-ASANTE: Boas toaa so kaa sɛ, “Fa wʼatadeɛ ngugusoɔ no bra na trɛ mu.” Ɔsesaa
    atokoɔ no susukora nsia guu mu na ɔboaa no maa ɔde hyɛɛ nʼakyi. Na Boas sane kɔɔ
    kuro no mu.
  ipi-ipi: Boasa-to Lutu lamawuato, lasia mindi tupa gukale, lapo-lapo duni oko lapona
    kinimane duli-lo minatawa-ata leae-pia. Boasa-to lapolapo okonena lasia 30 kg
    gaelo yataya-pia. Yata wato bala andaka awua peakale loto Lutuna kawanenga moo
    aiyamaiyu Boasa bala tanonga peke leae-pia.
  bhl-bhl: 'Angesomi, Ilut ulo bokoumomele: “Kame, kom asolow ilim fian be gulu aluw
    de telsomi, silel kelewa!”, wangse kale. Wangei, Ilut u em bokoume weng be gelewsomelui,
    Boas e bali wanin dem gung kel sen fian so beem dim kel abu dukusomelei, ilim
    be Ilut um king kun dim kel dukusomi, wamdase kale. Wamdako, akati abiw mutuk
    fian kalo unse kale.'
  eng-WEBU: He said, “Bring the mantle that is on you, and hold it.” She held it;
    and he measured six measures of barley, and laid it on her; then he went into
    the city.
  bnp-bnp: Na tahuna ta ge vano, e Boas i takia ge habia tara kala vona ge vulalea.
    Na tahuna i vulalea, e Boas i guru puru vona a barli, a nimavana i 20 kilo, i
    vakakubea vona, i vano. Muri i hamule lakea na tanga dagi.
  tgk-tgk: 'Ӯ ба Рут гуфт: «Рӯймолатро ба рӯйи замин паҳн кун». Рут ҳамин тавр кард.
    Бӯаз дар он тақрибан 25 кило ҷав рехт ва онро ба китфи Рут гузошт. Баъд худ ба
    шаҳр рафт.'
  spa-PDDPT: 'Después le dijo: Dame el manto que está sobre ti y sostenlo. Ella lo
    sostuvo. Y él tomó seis medidas de cebada y se las colocó encima. Entonces ella
    fue a la ciudad.'
  gun-gun: 'Ava va''e aipoe''i avi: — Eupi xevy ajukue renheovãa va''e, ejopy imoiny
    — he''i. Kunha va''e oupi ma ramo omonyẽ mboapy meme ryru cevada ra''yĩgue. Ikupe
    áry oupi ma ramo oo ju tetã katy.'
  agu-BL: 'Poro te yi ntaxk aj tzaj, nintzun tal Booz tetz Rut: —Cy''ajlen yi xbu''k
    yi cya''n awa''n. Nin lit'' cu''n wuxtx''otx'', stzun i''. Nintzun ben kojol Booz
    jun lo'' quintal cebada tibaj. Ej nin je'' tk''oltz wutz coc Rut. Kalena''s tzun
    taje''n Rut le tetz najbil.'
  ilo-ULB: Kalpasanna kinuna ni Boaz, “Iyegmo ditoy ti kagaymo ket yaplagmo.” Idi
    inaramidna daytoy, nangtakal ni Boaz iti innem a dadakkel a takal iti sebada iti
    kagayna sana impabagkat daytoy kenkuana. Kalpasanna, napanen ni Boaz idiay siudad.
  kpg-kpg: Boaz ga helekai gi mee, “Daawa gi daha doo gahu laa daha, holohia gi daha
    i ginei.” Gei mee guu hai gii hai beelaa, gei Boaz guu dui ana golee ‘barley’
    gi hongo di gahu, holongo nia pauna e madalima, ga dahi aga gaa wanga gi hongo
    di bakau o maa. Gei Ruth gaa hana gi di waahale.
  uig-ARA: 'ئۇ يەنە رۇتقا: ــ سەن كىيگەن يېپىنچىنى ئېچىپ تۇرغىن، دېدى. ئۇ ئۇنى ئېچىپ
    تۇرۇۋىدى، بوئاز ئارپىدىن ئالتە كەمچەن كەملەپ بېرىپ، ئۇنىڭ ئۆشنىسىگە ئارتىپ قويدى.
    ئاندىن ئۇ شەھەرگە كىردى.'
  bsp-bsp: 'Kɔ Bɔs oloku kɔ: «Məcipi kəfakəl nkɛ məncəpnɛ mɔ, məsumpər ki bel-bel.»
    Kɔ Rut osumpər kəfakəl, kɔ Bɔs ɛmbɛrɛ kɔ mɛŋgbɛn ma ɔrs tafala camət-tin, k’onuŋkər
    kɔ, kɔ Bɔs ɔŋkɔ dare.'
  bps-bps: Di là fa mdà man Boas di kenen, “Nebem dini satu daféngam na nbelam.” Na
    di kagbelan dun, kok Boas déén mlukas lwe falò lime kilu barli na nketan du fsudù
    kenen. Kafnge én, mulê Ruth.
  tof-tof: Boaz oyabóka wagó, “Moba tumum mórrkenyórr ugó sidó, da moba tange ugó
    adrrat.” Wa emoanórr, da Boaz oya abün barrli küp uliónürr. Wa 6 mün yazeblórr
    Rrutün mórrkenyórrdü alókóm. Wa kwit yónürr, da Rrutün singüldü igasilürr. Da
    Rrut we alkomólórr ama wirri basirrdü.
  sus-sus: A naxa a fala a bɛ, «I xa mafelenyi tongo, a dɛ suxu.» Ruti to a xa mafelenyi
    dɛ suxu, Boosu naxa funden maniyɛ konbo ya keren sa a kui. Boosu naxa Ruti rate
    na kote ma, Ruti fa siga taa kui.
  pon-2006: Pohas eri ndaiong Rud, “Wahdo omw koaduhpwelen oh perekipeseng.” Pohas
    ahpw wudekihong loale kereniong paunen parli 100 oh sewese Rud en pwekada. Eri,
    Rud ahpw kohkolahng nan kahnimwo.
  jae-jae: tec kêsôm gebe “Ôkôc obo, taŋ kôgadê naŋ, mêŋôlam.” Ma Rut gêlam obo, go
    eŋ gêjam dôŋ polom laclu 6 jakêsêwa kêsêp obo tau ma kêkêŋ gêdêŋ awê tau gêôc
    sa ma gêc gêja malac.
  ksd-ksd: 'Ma i ga biti: Una kap uti nam ra mal u ule, ma una vatur ia; ma ba i ga
    vatur ia i ga vabuka ia ma ra ura epa na barli upi ana, ma i ga vana tar ta ra
    pia na pal me.'
  myk-myk: 'Ba w’a yìri na giin da gaaŋi wɛ, a Bowazi di wu pye: «Pa ni ma fadegbɔhɔ
    ki ni! M’a ki co xuuni!» A wu ki co xuuni, a Bowazi di ɔrijɛ shinma kiloo kɛ ni
    kaguro shishiin le ki ni, na wu tugo ki taan, na ganha na gaaŋi kanha ki ni.'
  tur-YTC: “Üzerindeki örtüyü getir ve tut” dedi. Kadın tuttu; ve altı ölçek arpa
    ölçtü ve kadına yükletti; sonra kente gitti.
  grc-BRENT: Καὶ εἶπεν αὐτῇ, Φέρε τὸ περίζωμα τὸ ἐπάνω σου· καὶ ἐκράτησεν αὐτὸ, καὶ
    ἐμέτρησεν ἓξ κριθῶν, καὶ ἐπέθηκεν ἐπʼ αὐτὴν, καὶ εἰσῆλθεν εἰς τὴν πόλιν.
  ind-AYT: Katanya lagi, “Bawalah selendang yang kamu pakai dan bukalah.” Kemudian,
    dia membukanya, lalu Boas mengukur enam takar bulir jelai dan menuangkannya ke
    dalam selendangnya. Sesudah itu, dia pergi ke kota.
  lid-lid: Bowas anya, “Rut, ou talahaniy ra-ei kolau tam ki-in andri.” Rut eme bwidiy
    i buku le bohon oh. Bowas eme solowei bali ili bwele-e kolau nane dah. Maha-an
    ta bali doh asahan kilo ma lunoh. Bowas eme aseben iy suriy ili konan. Ano Rut
    tuwiy ma iy iu ili hamon ili kon tinan.
  nya-nya: Bowazi anati kwa Rute, “Bwera nacho kuno chofunda wavalacho ndipo uchiyale
    pansi.” Ndipo atayala, Bowazi anathira makilogalamu makumi awiri a barele ndi
    kumusenzetsa Rute. Rute anapita nakalowa mu mzinda.
  kyg-kyg: Movasiꞌa Lutifeꞌmo, lavolavokamo alika ataleka yakai maleno, huno ha paiꞌnigeno
    Lutiꞌa alino ataleno yakai maleꞌnigeno laisi kukana yaꞌmo alino aeno laku faeno
    maleteno alino asaga huno kofino ateꞌniye. Kofino ateꞌnigeno kofilino taonifilagamo
    haiꞌniye.
  hrv-hrv: 'I kaza joj: “Daj ogrtač što je na tebi i drži ga dobro.” Ona ga pridrža,
    a on joj nasu šest mjerica ječma i naprti joj. I ode ona u grad.'
  mps-mps: Tialima, Boasgo Rutbolo te po wai, “Nago naga name ugwa me deli sela aselama,
    tǫba muao.” Rutgo tama tiai, tama Boasgo bali te name ugwa ugwaba gelai. Te baligo
    sęgę te bidi sese, 20 kilo dao. Tama Boasgo te Rutgo bali abibo ugwaba sagolali,
    tama Rutgo te bali abilama, aga bidibo buluba pali. Tama Boas te hanuba pali,
    te Rutde te nai dodolainogo yai.
  tpi-tpi: Orait Boas i tokim Rut olsem, “Yu bringim wanpela laplap bilong yu i kam
    na putim long graun.” Rut i mekim olsem, na Boas i kapsaitim bali long laplap.
    Hevi bilong bali em inap olsem 20 kilo. Na Boas i helpim Rut long litimapim bali,
    na Rut i karim i go. Na Boas i go bek long taun.
  dan-1931: 'Derpå sagde han: “Tag og hold det Klæde frem, du har over dig!” Og da
    hun holdt det frem, afmålte han seks Mål Byg og lagde det på hende. Så gik hun
    ind i Byen.'
  vie-OVCB: 'Ông bảo: “Trải khăn quàng của con ra.” Nàng vâng lời. Ông đong sáu đấu
    lúa mạch, bọc lại, đặt lên vai nàng. Rồi Bô-ô trở vào thành.'
  guj-2017: બોઆઝે કહ્યું, “તારા અંગ પરની ઓઢણી ઉતારીને લંબાવ. “તેણે તે લંબાવીને પાથર્યું.
    ત્યારે બોઆઝે છ મોટા માપથી માપીને જવ આપ્યાં અને પોટલી તેના માથા પર મૂકી. પછી તે
    નગરમાં ગઈ.
  awx-awx: Tikengu unetäkän using inikut. “Kwäman täwikga täpi dopän täpi wäsiwän,”
    yang iniwän, using tahawän, 25 kilo bali wälikngämike, täko gwäpikngämike, hipdunä
    taunde kukut.
  pon-2006A: Pohas eri ndaiong Rud, “Wahdo omw koaduhpwelen oh perekipeseng.” Pohas
    ahpw wudekihong loale kereniong paunen parli 100 oh sewese Rud en pwekada. Eri,
    Rud ahpw kohkolahng nan kahnimwo.
  por-BRBSL: 'Ele disse: “Traga o manto que está sobre você, e segure-o”. Ela o segurou;
    e ele mediu seis medidas de cevada, e o colocou sobre ela; então ele foi para
    a cidade.'
  eng-OEBUS: He also said, “Bring the cloak which you have on and hold it.” So she
    held it while he poured into it six measures of barley and laid it on her shoulders.
    Then he went into the city.
  aly-aly: Ingwepenh-antey Boaz-an ikwer angkek, “Panty ngkwenh iney-alhetyek, nhenh-itwel
    arlpimpelemel.” Ruth-el panty arlpimpelek, rarl ilek-angkwarr. Artwel ntang akngerr
    thelek panty-warl arertnemel. Awerr-kety ra irrwerlelek, Ruth ra ntang artepel
    aylpwer-akngetyek. Boaz ran tawen-warl-anem alhek.
  swe-swe: 'Han sade: ”Ge mig sjalen du har på dig, sträck ut den.” Så hon höll fram
    den. Han mätte upp sex mått korn i den och lade den på henne [på ryggen eller
    huvudet och sände iväg henne]. Sedan gick han in i staden. [Vissa senare manuskript
    har ”hon gick” istället för ”han gick”, men den hebreiska texten indikerar att
    efter att Rut har gått, beger sig Boas in till staden på en gång. Det förstärker
    hur han tar tag i situationen på en gång och vill lösa den. Måttenheten anges
    inte. I var måttet ”efa”. Om det är samma mått här motsvarar sex efa-mått totalt
    omkring 100 kg, vilket är för mycket för att bära hem. Nästa mått i storleksordning
    är ”sea”, men det är tveksamt om tyget kunde hålla 30 kg som sex sea-mått motsvarar.
    Ett mer rimligt mått är i så fall en ”omer”, som är en tiondels efa. Sex sådana
    mått motsvarar 8-13 kg. Eftersom måttet inte specificeras kanske sex mått syftar
    på ett mått med båda händerna kupade, eller av något mindre kärl som fanns där
    för att skopa upp kornet. Läsaren får inte reda på varför Boas ger henne denna
    gåva? Det är först om några verser i Ruts konversation med sin svärmor Noomi som
    vi får fler detaljer från Boas och Ruts konversation.]'
  cth-cth: Hathnukkhu, nang ni na sin e cauithun hah patueng atipouh e patetlah a
    patueng. Barli cakang omer taruk touh a nue pouh. A lû dawk a thueng teh im a
    ban.
  twi-twi: Boas toaa so kae se, “Fa wʼatade nguguso no bra na trɛw mu.” Ɔsesaw atoko
    no susukoraa asia guu mu na ɔboaa no ma ɔde hyɛɛ nʼakyi. Na Boas san kɔɔ kurow
    no mu.
  hlt-hlt: Te vaengah, “Na pum dongkah te himbai hang khuen lamtah duen lah,” a ti
    nah. Te dongah himbai te a tuuk doela cangtun khoi rhuk a loeng pah phoeiah Ruth
    a phueih sak tih kho khuila cet.
  tbz-SIM: 'Kòò dɔ̀: N duɔnní ɑ yɑ̀ɑ̀kù. Kɛ̀ Odutii ò duɔ́, kòo cũɔ̃́ tidiitì cìdóòbɛ̀
    tɛpíítɛ̀ nɛ̀ bɛ̀nùmmù kóò toú.'
  msy-2020: Ezɨ Boas Rut mɨgei, “Nir dɨpɨzimɨn itim fɨrigh egh mɨtarimɨn mɨn an suiragh.”
    Ezɨ Rut a mɨkemezɨ moghɨn ami. Ezɨ Boas balin ovɨziba an inim gingezɨ, dar osɨmtɨzim
    20 kilon tu. Ezɨ Boas Rutɨn akuragha da isa a gatɨzɨ, Rut ada inigha zui. Egha
    Boas uamategha nguibamɨn ghu.
  rmy-VLAKH: 'Вов пхэндя лати: — Дэ теро косно и подритяр лэс. Э Руфь ростэлисардя
    о косно, и о Боазо шутя андо косно баро гоно о ячмэно. Вов тходя лати пэ пхикэ
    о ячмэно и жылятар андо форо.'
  dop-dop: 'Ɩlɛnɑ Poosi tɔmɩ-ɩ sɩ: Hɛtɩ nyɑ́ tɛkɛntɛ nɑ ń tɔkɩ-ɩ teu. Ɩlɛnɑ ɩ́ mɑɣɑsɩ
    tɔɣɔnɑɣɑ pee ɩsɩɩ kiloonɑɑ nɑɑnʋwɑ nɑ kɑkpɑsɩ nɑ ɩ́ sʋkɩ-ɩ. Ɩlɛnɑ ɩnɩ ɩ kpɑ ɩcɑtɛ
    tɑɑ.'
  azb-azb: 'Sonra Boaz Ruta dedi: «Üst örtüyünü götür, burada tut». Rut örtüyünü götürüb
    kənarından tutdu. Boaz altı ölçü arpanı örtüyün üstünə töküb ona verdi. Rut şəhərə
    qayıtdı.'
  eng-DBY: And he said, Bring the cloak that thou hast upon thee, and hold it. And
    she held it, and he measured six [measures] of barley, and laid [it] on her; and
    he went into the city.
  hin-2017: तब बोअज ने कहा, “जो चद्दर तू ओढ़े है उसे फैलाकर पकड़ ले।” और जब उसने उसे
    पकड़ा तब उसने छः नपुए जौ नापकर उसको उठा दिया; फिर वह नगर में चली गई।
  wol-KYG: 'Mu ne ko: «Tàllalal malaan mi nga sàngoo, te téye ko bu baax.» Mu tàllal
    malaan ma, mu sotti ca juróom benni natti peppum lors, yen ko ko, doora dem ca
    dëkk ba.'
  eng-YLT: And he saith, 'Give the covering which [is] on thee, and keep hold on it;'
    and she keepeth hold on it, and he measureth six [measures] of barley, and layeth
    [it] on her; and he goeth into the city.
  eng-WYC-2017: And again he said, Stretch forth thy mantle with which thou art covered,
    and hold thou with ever either hand. And while she stretched forth and held, he
    meted [or measured] six measures of barley, and putted [or put up] on her; and
    she bare, and entered into the city,
  eng-WMBB: He said, “Bring the mantle that is on you, and hold it.” She held it;
    and he measured six measures of barley, and laid it on her; then he went into
    the city.
  spp-spp: Ka u u jwo na Uruti u u vànŋke sànha u u ku cû sèl'e. U a ku sànha ke,
    maa ku cû. Ka Bwazi si sùmaŋi yaɲyɛɛyi baani le k'e, maa u tɛ̀gɛ, ka u u ku tugo
    maa núr'a kàre pyɛngɛ.
  urd-GVH: रूत के जाने से पहले बोअज़ बोला, “अपनी चादर बिछा दें!” फिर उसने कोई बरतन
    छः दफ़ा जौ के दानों से भरकर चादर में डाल दिया और उसे रूत के सर पर रख दिया। फिर
    वह शहर में वापस चला गया।
  kvg-kvg: Yaq Boaz Lut manqat nøme gumbo-ein, “Qakeza ndabua nøme nandav, nqanqa-te
    nandaqambovi꞉, vøkhofá. Qóvøndáz.” Yaq Lut ndabua vø̄vøndaz. Yaq Boaz até
    gendego, bali nanga vømbø̄e-qoutaz. Kopoáv gumbøeqoutaz, ndabua até vømømbō-qoqovøem.
    Taqa viniv andé áv 20 kilogrém ndægó. Yaq Boaz Lut bali nanga kawa-té gumbøezáv,
    Lut vø̄wav, yaq ndego ekeza vemiav-te sasa ndøqavan.
  rug-rug: Meke garunia Boazi se Ruti pude ivara nia sa nana poko doduru pa hatara,
    ke tavete gua tugo se Ruti. Meke vagi Boazi sari kaiqa bale sapu tata padana hiokona
    puta kilo mamatana, meke titisi lani sa koasa poko. Beto asa si ovulu toka nia
    sa, meke palekia Ruti sa hadehade bale meke pule la nana pa vasileana.
  gaz-gaz: Akkasumas, “Wayyaa irraan uffatte ofi irraa fuudhii diriirsii qabi” jedheen.
    Isheenis ni diriirsite; inni garbuu safartuu jaʼa safaree ishee baachise. Ergasiis
    gara magaalaatti deebite.
  fra-LSG: 'Et il ajouta: Donne le manteau qui est sur toi, et tiens-le. Elle le tint,
    et il mesura six mesures d’orge, qu’il chargea sur elle. Puis il rentra dans la
    ville.'
  gnn-gnn: Bala ŋayi Bawatjtja waŋana nhanukala bitjarrana, “Biyaka buḻuḻuyunmaraŋa
    dhuwali nhuŋuway dhomala.” Bala ŋayi buḻuḻuyunmaraŋala ŋunhiyinydjayi, bala ŋayi
    Bawatjthu rarryurrunana yukurrana ŋathanydja ŋunhimalayinayi miṉdhalalilina dhomala'lilina
    mirithirrina guḻku'na. Bala ŋayi dhoṯkuŋalana marrtjina bukunydja ŋunhiyi malanha
    dhomala ḏapṯapmaraŋalana, bala ŋal'maraŋala lambarrlilina nhanukala Ruthkalanydja,
    bala ŋayi marrtjina wäŋalilina Ruthtja.
  yal-yal: Benun Ruti xa siga, Boosu yi a fala a xa, a naxa, “I ya xunbeli domaan
    ba i ma, i yi a yifulun be yi.” Ruti yi a xunbeli domani sa. Boosu yi maala ligaseen
    yɛ tonge naanin e nun naanin ɲɔxɔn sa Ruti a xunbeli domani. Boosu yi Ruti rate
    a ma. A yi siga a ra taani.
  iou-iou: Kwayäŋ täŋirän Boastä ŋode iwetgän täŋkuk; Tekka punin nanik yäŋopmäŋpäŋ
    ŋo iri yäk. Iwerän ude täŋpänä wit bureni tek terak äreŋpän kuŋirän 20 kilos ude
    täŋkuk. Täŋpänkaŋ Rut täŋkentäŋpäŋ wit uwäk u pudätpäŋ piri terak peŋkuk. Piri
    terak pewänkaŋ yotpärareken kuŋkuk.
  haw-1868: I hou aku la ia, Homai ka pale maluna ou, a e paa mai ia mea. A i kona
    paa ana mai, ana iho la ia i eono ana huabale, a kau aku la maluna ona; a hoi
    aku la ia i ke kulanakauhale.
  arb-NAV: 'ثُمَّ قَالَ لَهَا أَيْضاً: «هَاتِ الرِّدَاءَ الَّذِي عَلَيْكِ وَأَمْسِكِيهِ»
    فَفَعَلَتْ، فَكَالَ لَهَا سِتَّةَ أَكْيَالٍ مِنَ الشَّعِيرِ (نَحْوَ سِتَّةٍ وَثَلاثِينَ
    لِتْراً) وَحَمَّلَهَا إِيَّاهَا، ثُمَّ دَخَلَتْ إِلَى الْمَدِينَةِ.'
  ewe-ewe: Boaz gagblɔ nɛ hã be, “Ɖo wò taɖedzi la ɖe anyigba.” Esi Rut wɔ alea la,
    Boaz ku lu dzidzenu ade kɔ ɖe avɔ la me, eye wòlée nɛ. Ale wòtrɔ yi aƒe me.
  nuy-nuy: Bama-yarrijgiyn maadamu nuynjabina-yinyung marri bama-waṉagang yaaji.”
    Dani-yung ni-yamayn. Nga ngima-waṉagaa marri ngu-yayn, ngaa-ḏarrjangi 20 ana-kilogram,
    ngaa-ḏarrjangi-yinyung ana-barley. Ngi-warraabaabaa ama-yaaḻi-wuy. Ngu-maṉmangi,
    wini-ḻaḻagaa-yinyung nga ngi-waj-barrgaay aḏaba ngi-yanggi.
  eng-LEE: Also he said, Bring hither the cloak that thou hast upon thee, and lay
    hold of it. And she laid hold of it, and he measured six [measures] of barley,
    and laid it on her, and went into the city.
  asm-FB: পাছত তেওঁ পুনৰ ক’লে, “তুমি গাত লোৱা ওপৰৰ কাপোৰ মেলি ধৰা।” তেতিয়া ৰূথে কাপোৰখন
    মেলি ধৰোতে তেওঁ ছয় দোন যৱ ধান জুখি কাপোৰত ঢালি দি তেওঁৰ মুৰত তুলি দিলে; আৰু তেওঁ
    নগৰলৈ গুচি গ’ল।
  sus-A: عَ نَشَ عَ قَلَ عَ بّ، «عِ شَ مَقٍلٍنيِ تٌنفٌ، عَ دّ سُشُ.» رُتِ تٌ عَ شَ
    مَقٍلٍنيِ دّ سُشُ، بٌو سُ نَشَ قُندٍن مَنِيّ كٌنبٌ يَ كٍرٍن سَ عَ كُي. بٌو سُ
    نَشَ رُتِ رَتٍ نَ كٌتٍ مَ، رُتِ قَ سِفَ تَا كُي.
  fra-SBL: 'Il dit : « Apporte le manteau qui est sur toi, et tiens-le. » Elle le
    tint ; il mesura six mesures d''orge et les posa sur elle ; puis il entra dans
    la ville.'
  hbo-hbo: וַיֹּ֗אמֶר הָ֠בִי הַמִּטְפַּ֧חַת אֲשֶׁר־עָלַ֛יִךְ וְאֶֽחֳזִי־בָ֖הּ וַתֹּ֣אחֶז
    בָּ֑הּ וַיָּ֤מָד שֵׁשׁ־שְׂעֹרִים֙ וַיָּ֣שֶׁת עָלֶ֔יהָ וַיָּבֹ֖א הָעִֽיר׃
  yka-yka: Paˈin si Boˈas, “Pituhun olosnun duk bellatun.” Ubus isihanne ennem takesan
    barley duk tinabangan iye weˈ ne pinapī diyataˈ bahane. Ubus pī iye balik hap
    puweblo.
  shp-NTPO: 'Jatianra Boozsen yoia iki: —Min perakoti jopexon jakonhakin tewanwe —akin.
    Jatian Rutkan rakoti tenwanai kamanra, Boozsen chosko chonka kilo winoa cebada
    napóxona iki. Jaskátaananra moa botanon ixon akinkin iamaa iki, jainoax ja ainbo
    moa jemanko kaa iki.'
  piu-2006: '@see-verse:RUT.003.014'
  pjt-pjt: Ka Pawatjalu pakaṟa wangkangu, “Munta Rutha, pala mantara katatjanku lipiṟa
    tjura mantangka kaṉanku mai puḻka tjura nyuntu ngurakutu katinytjaku.” Ka mulapaṯu
    Ruthalu mantara katatja araltjaṟa mantangka lipiṟa kanyiningi mai paali tjunkunytjaku.
    Ka Pawatjalu mantara palula tjaalyngaṟatjuṟa iyaṉu kungkawaṟa panya palula. Ka
    paluṟu tjaḻiṟa ngurakutu katingu.
  kik-kik: Ningĩ akĩmwĩra atĩrĩ, “Rehe nguo ĩyo wĩigĩrĩire wanĩrĩrie.” Rĩrĩa eekire
    ũguo, Boazu agĩitĩrĩra ibaba ithathatũ cia cairi, akĩmũigĩrĩra. Nake Ruthu agĩcooka
    itũũra-inĩ.
  ksr-ksr: 'Waaro Boaznoŋ kokaeŋ ijoro: “Mono malekuga seleganoŋga metogoŋ qerereeŋ
    meŋ namba.” Kaeŋ ijoro metogoŋ meŋ nano baali hoŋa 25 kilogrambaa so gosiŋ maaro
    kemero. Kemero meŋ kobibiiŋ Ruutwaa sawiŋanoŋ ano aŋgoŋ eleema taonoŋ keno.'
  fra-NCL: 'Et il ajouta : « Donne le manteau qui est sur toi, et tiens-le. » Elle
    le tint : et il mesura six mesures d’orge, qu’il chargea sur elle ; puis il rentra
    dans la ville.'
  cek-AK: To pacoengah anih mah, Nang khuk ih kahni to baih ah loe patawn ah, tiah
    a naa. Nongpata mah kahni to a patawnh naah, anih mah cang phawh noekhaih kalen
    tarukto tah pae moe, Ruth hanah phawhsak; to pacoengah anih loe vangpui ah amlaem
    let.
  cuk-cuk: 'Degi, Booz Rutʼga sogded: —Mor-dummad be unge. Rut mor-dummad nue-nallaa
    gasgua, Booz ega cebada nibir-dulabo-gakambe (50) urbisad. Geb Booz Rut-yargangi
    cebada-nasiksad. Agi Rut, neggweburse mor-dummadgi dukwaa cebada-sealid.'
  uig-CYR: 'У йәнә Рутқа: — Сән кийгән йепинчини ечип турғин, деди. У уни ечип турувиди,
    Боаз арпидин алтә кәмчән кәмләп берип, униң өшнисигә артип қойди. Андин у шәһәргә
    кирди.'
  pma-pma: Ka mulamu en avong vaha, Boas viteni mini vit, “Kulat kot omom ka kihoeini
    en out enek.” Navong Rut vueni, Boas mutah uti bale keil koa kilo teni rokol hanumau
    tai ka halualim emun (30 kg) va ien. Evus, katauni lingi en eisilin ka Rut vousi
    va ris teim. Ka Boas va en meteimal.
  tel-2017: తరువాత అతడు “నువ్వు కప్పుకున్న దుప్పటి పట్టు” అనగా ఆమె దాన్ని పట్టింది.
    అతడు ఆరు కొలతల బార్లీ గింజలు కొలిచి ఆమె భుజానికెత్తాడు. ఆమె ఊళ్లోకి వెళ్ళిపోయింది.
  hat-BSA: 'Ankò li te di: “Ban mwen manto ki sou ou a e kenbe li.” Konsa, li te kenbe
    li e li te mezire sis mezi nan lòj la e te poze l sou li. Epi li te lantre nan
    vil la.'
  bxh-bxh: Bowasi ya libalau lisina, iyen, Em fakou u kamfahi be aiteꞌi u hese. Ena
    liba ya lau watan, yo fede, bali laꞌina begana haba doha 20 kilograms ya fagoi
    ganahewana yai, na ya saguhi be sa lau hitin, na dabayalona yai ya tole. Habahim
    ya fuyo duhu laꞌi.
  emi-emi: Boasi ghe uela va, “Ghaa mae sio tuku kaliom atiulu uvaovaoa, me upuleia
    me uposoa.” Boasi ghe kala tau lao sio bali raisi me ghe sau etoka saela ta Rutu.
    Ghe ruula me ghe lao sio elo masaliki.
  kos-kos: Na Boaz el fahk nu sel, “Eisla nuknuk se ma sang afin kom ingan ac laknelik
    insacn.” Ke el laknelik ah Boaz el okoaung sunun paun lumngaul ke barley nu loac,
    ac kasrel srukak nu finpisal. Na Ruth el us folokla nu in acn el muta we ah.
  hbo-WLC: וַיֹּ֗אמֶר הָ֠בִי הַמִּטְפַּ֧חַת אֲשֶׁר־עָלַ֛יִךְ וְאֶֽחֳזִי־בָ֖הּ וַתֹּ֣אחֶז
    בָּ֑הּ וַיָּ֤מָד שֵׁשׁ־שְׂעֹרִים֙ וַיָּ֣שֶׁת עָלֶ֔יהָ וַיָּבֹ֖א הָעִֽיר׃
  ibo-ibo: O gwakwara Rut okwu sị ya, “Chịta akwa mgbokwasị gị, gbasaa ya.” Ya mere
    Rut gbasara akwa ya, Boaz manyere ya ọtụtụ ọka balị isii, bokwasị ya Rut, onye
    buuru ya banye nʼime obodo.
  ory-ory: ସେ ଆହୁରି କହିଲା, “ତୁମ୍ଭର ଆବରଣୀୟ ବସ୍ତ୍ର ବିଛାଇ ଧର,” ତହିଁରେ ରୂତ ତାହା ବିଛାଇ
    ଧରନ୍ତେ, ସେ ଛଅ ପାତ୍ର ଯବ ମାପି ତାହାର ମସ୍ତକରେ ଦେଇ ନଗରକୁ ଚାଲିଗଲା।
  wmt-wmt: '@see-verse:RUT.003.014'
  chk-chk: Iwe, Poas a üreni Rut, “Kopwe uwato ena mangaku ka pwölü ngonuk o ameresala
    ikei.” Iwe, neminewe a föri iei usun, nge Poas a aükü ngeni ina epwe ükükün lime
    paun parli o ekietä won Rut. Mürin a liwinla ngeni ewe telinimw.
  ssd-ssd: 'Boas nu sana: Ne naŋe tawi inum tumba kilke mbol teŋge fara ŋgina. Rut
    nu taŋamba nuŋe tawi ande tumba farna le Boas nu wit maŋgur 6 kilmba tawi ta mbolŋge
    kutuna. Taŋamba Boas nu Rut turmba wit tawi ŋak ta te-duŋga tuna le tumba luka
    nuŋe tumbraŋ kina.'
  rop-rop: Wal Bowes bin dalim Ruth, “Yu gibit mi det klos laiga bleingkit weya yubin
    repdimap yuselp, en yu spredimat iya.” Wal Ruth bin pudumdan det klos laiga bleingkit
    deya, en Bowes bin pudum bigmob sid daga langa im. Gulijap 20 kilogrem imbin pudum,
    en imbin lafta album det gel pudum langa im sholda, dumaji det loud bin brabli
    hebiwan. Brom deya Ruth bin gobek langa taun garram detlot sid daga,
  ukr-1871: 'І він сказав їй: Подай верхню одежину, що на тобі, подерж її: Вона держала,
    а він одмірив шість мірок ячменю, завдав їй на плечі, і пійшов до міста.'
  deu-1951: 'Und er sprach: Gib den Überwurf, den du anhast und halte ihn her! Und
    sie hielt ihn her. Da maß er sechs Maß Gerste und lud es ihr auf und ging in die
    Stadt.'
  eng-JPS: 'And he said: ''Bring the mantle that is upon thee, and hold it''; and
    she held it; and he measured six measures of barley, and laid it on her; and he
    went into the city.'
  etr-etr: Nowesebegi, Boasaea ema sähalea, Dia fagulo go idogoi fösimola säi. Amo
    gadola Uludia fösisebegi, Boasaea eladi gadoi bali gägä amogi adu äudä ï, amoïe
    yöida gilo nabülasi äudä gadoi amo ägümalai. Uludia bali gägä amo ägümäia Boasaea
    nigila ägüsi. Uludi e amo ägüla asi baagido Boasa e Bedeleheme gaamugi asi.
  srp-1865: 'I reèe: daj ogrtaè koji imaš na sebi; i drži ga. I ona ga podrža, a on
    joj izmjeri šest mjerica jeèma, i naprti joj i ona otide u grad.'
  lug-lug: Era n’amugamba aleete omunagiro gw’ayambadde; n’agukwata, n’amugerera ebigero
    mukaaga ebya sayiri, n’abimutikka, oluvannyuma Luusi n’addayo mu kibuga.
  heb-heb: ויאמר הבי המטפחת אשר עליך ואחזי בה ותאחז בה וימד שש שערים וישת עליה ויבא
    העיר׃
  mpp-mpp: Aime Boas edowec, “Ga ngakpigone witina hemac hemoctolu badomaengka!” Inguc
    mime ye hemacine hemoctolu badomame Boas ye bali hucine yogo 40 kilo, yogolecsoc
    balu umengkecnowec. Umengkecnolu hefalie taonka hikewec.
  ben-IRV: তিনি আরও বললেন, “তোমার গায়ের চাদর আন, পেতে ধর৷” রূত তা পেতে ধরলে তিনি
    ছয় [মাণ] যব মেপে তার মাথায় দিয়ে নগরে চলে গেলেন।
  ntu-ntu: X rpi-kzpzle bade kx. “Aolz nzkq scm kc tqrmnrtr-ngrbz x prlxo mrlc.” Prlxtxole
    x yrngiobz Boas elr bali nzkqlu-krde esolzbz mz kilo kx nzpnu-tq (30). Petxbz
    Boas x sc tqglqlzpebzle mz nabx Rut, x sc tqvzpe mz mztea.
  pan-pan: ਫਿਰ ਬੋਅਜ਼ ਨੇ ਕਿਹਾ, “ਆਪਣੇ ਉੱਪਰਲੀ ਚੱਦਰ ਫੜ੍ਹ ਲੈ,” ਅਤੇ ਜਦ ਉਸ ਨੇ ਉਹ ਨੂੰ ਫੜ੍ਹ
    ਲਿਆ ਤਾਂ ਉਸ ਨੇ ਛੇ ਟੋਪੇ ਜੌਂ ਦੇ ਮਿਣੇ ਅਤੇ ਉਸ ਨੂੰ ਦਿੱਤੇ, ਫਿਰ ਉਹ ਨਗਰ ਨੂੰ ਚਲੀ ਗਈ।
  rmy-LOVARI: 'Вов пхэндас лакэ: — Дэ мангэ тиро пхикэнго дыкло, саво сы пэ тутэ,
    ай инкэр лэс. Кана вой кэрдас кадо, вов щютас андо дыкло ячмень, шов меры, ай
    жутысардас лакэ тэ щёл пхарипэ пэ пхикэ. Пала кадо вов гэлас палпалэ андо форо.'
  tkr-tkr: 'Boazee Rutuk''le eyhen: – Valqa aletçuyne karan sa sura zasqa hele, ğunad
    manisa surale aqqe. Rutee Boazee uvhuyn xhinne ha''a. Boazeeyib məng''ı''s xılece
    xhıt''a kyav''u, məng''ı''ne mıgalqa qoole. Mançer Boaz şahareeqa siyk''al.'
  mya-JVB: တဖန် သင် ၌ ပါသော တင်းတိမ် ကိုယူ ခဲ့၍ ဖြန့် ခင်းတော့ဟုဆို သည်အတိုင်း၊ ရုသဖြန့်လျက်
    မုယော စပါးခြောက်ဩမဲကိုခြင် ၍ သူ့ အပေါ် မှာတင် သဖြင့် ၊ သူသည်မြို့ ထဲသို့ သွား
    လေ၏။
  tte-O: Bowasa iwalolau Ludi koina iba, “Kam kabobo ukwelegaba na kuyese bwaite koina.”
    Ludi iginauli besiele kabo Bowasa bali gwauna isuwai yo iyanabai. Kabo Ludi ivivila
    ana yanuwa mena.
  tvk-tvk: E diamu xa bit vaha, Boas biteni mini bit, “Hur rat kot nam e uten ni itak.”
    Melele xa Rut miten ni, Boas mirang utut bale xa kilo nen duxoh hanutap tei e
    he xalu mun (30 kg) ba en. Di, dutou ni po rati de vatuvun e Rut poe dilomun be
    tim. E Boas, xi be metimal.
  tbg-tbg: Viva vire uvaro Boaasiva Rutirara tiharo, Are nena tavuna aqutaanara varera
    viri vatakanta vuqitaane, tuvaro Rutiva tavuna vira varero viri vuqitovaro Boaasiva
    baali tavuna viraqaa rauru amitora. Baali vira maaravano vaireva, 20 kilo vauvaro
    Boaasiva Rutira kahaqama kero baali qauku aqu amitovaro Rutiva aqu varero anirantero
    vatukaini vura.
  hmo-hmo: Boasi danu ia gwau, “Oiemu dabua badana oi mailaia, bona oi kehoa.” Ruta
    ese iena dabua ia kehoa, vadaeni Boasi ese bali 20 kilogaram ia udaia, ia henia.
    Vadaeni Ruta ese ia abia lao, bona ia be hanua dekenai ia giroa lou.
  urd-urd: फिर उसने कहा, “उस चादर को जो तेरे ऊपर है ला, और उसे थामे रह।” जब उसने उसे
    थामा तो उसने जौ के छह पैमाने नाप कर उस पर लाद दिए। फिर वह शहर को चला गया।
  rus-SYN: 'И сказал ей: подай верхнюю одежду, которая на тебе, подержи ее. Она держала,
    и он отмерил ей шесть мер ячменя, и положил на нее, и пошел в город.'
  rmy-SERVI: 'Вов пхэнда лати: — Дэ манди упрани їда, сави пэ тут, тай рицар ла. Кала
    вой тирда када, вов вычюта ды кадыя їда баро гоно ячмени тай дыня лати зор тэ
    зачювэ пы пхикен. Тунчи вов рисардапэ ды форо.'
  bqc-SIM: 'A òɛ̀ lↄ: Ǹ n pↄlↄgãu poo ǹyↄ̃ kũa. Kɛ́ a kũa, ↄ̃ Bↄazu naa kàuɛ̀
    koko lɛ do taawa a dìɛ̀, ↄ̃ à tàò bɛ.'
  tcz-CHONGTHU: Hichejou chun Boaz in amanu koma chun, “Napon chu hin phan” atin sakol
    chang chu atena dim gup jen asempeh in akiputsah tai, hitichun khopi sunglang’a
    chun achetan ahi.
  mar-mar: तो तिला म्हणाला, “तुझ्या अंगावरची चादर आणून पसरून धर.” तिने ती पसरल्यावर
    त्याने सहा मापे सातू मोजून तिच्या पदरात टाकले व तिच्या खांद्यावर ठेवले. मग तो
    गावात गेला.
  tcs-tcs: Den Boaz bin spik po Rut, ‘Teke kout blo yu kam ane spredemaut em ya.’
    Em i bin kapsaid tuenti kilo dem sidkaikai lo da kout. Den em bin elpe em pute
    da baig lo baik blo em. Den Rut i bin gobaigen po taun.
  qub-qub: 'Boozga Rut-ta niran: «Jacuyquita sumaj mashtay.» Jacunta Rut mashtapaptin
    Boozga chuscu arröbatano sebädata yawaycachiran. Nircur jogariparan sebädata Rut
    aparicunanpaj. Aparicurcur wasinman cuticuran.'
  bqp-bqp: 'À pìnɛ dↄ: Ǹ n pↄ́dangãa poro ǹgↄ̃ kũna. Kũ à kũna, akũ Bↄaza nagã
    kànɛ zaka lɛ́ suddo à dìnɛ, akũ à tào bɛ.'
  hat-hat: 'Bòz di l'' konsa: -Wete dra ki vlope ou la, louvri l'' atè a. Rit louvri
    dra a atè. Bòz vide dis mamit lòj konsa ladan l''. Li mare l'', epi li ede l''
    mete l'' sou tèt li. Apre sa, Rit tounen lavil ak pakèt la.'
  eng-BSB: And he told her, “Bring the shawl you are wearing and hold it out.” When
    she did so, he shoveled six measures of barley into her shawl. Then he went into
    the city.
  tod-tod: 'É ɠɛni ma: «Ɗa-zeɠe wolai zuvie, è so.» É soni. Naa su lɔzita ɠɔɠɔni
    moloi zu, é pu su, é daalɛ bu. Naa ʋolu é lɛɛni taa zu.'
  eng-WEBPB: He said, “Bring the mantle that is on you, and hold it.” She held it;
    and he measured six measures of barley, and laid it on her; then he went into
    the city.
  kbq-kbq: Nago'ane agra anage hu'ne, amega kavufare'ma ruvanare'nana kena eritarenka
    azeri hampona huo, higeno azerigeno, 6si'a zupa balia herfi anteno anakino afunte
    kofi ante'ne. Ana huteno Boasi'a ra kumapi ufre'ne.
  nhe-BL: 'Huan Booz quiilhui: ―Ximoquixtili tlen ica timopanpictoc huan xijsohua
    nica. Huajca Rut moquixtili tlen ica mopiquiyaya, huan Booz quitemili chicuase
    tlayejyecoli tlen iyol cebada. Teipa quipalehui quimamaltis huan Rut sampa yajqui
    campa altepetl.'
  bus-bus: 'À bènɛ dↄ: Ǹ n pↄ́dangãn poro ǹgↄ̃ kũna. Kɛ̀ à kũna, ben Bↄaza nagãa
    kànnɛ zaka lɛ́ swɛɛdo à dìnɛ, ben à tào bɛ.'
  gub-BL: — Enuhem nekamirpuku kury, ywy rehe imono pà kury, i'i kuzà pe. Omono kuzà
    ukamirpuku ywy rehe ipupirar pà. Omono arozràn hehe izupe. Heta 20 kir a'e arozràn
    ipuhuz haw. Uwàuwàn wà. Moaz upytywà Huxi arozràn iwàiwàn pyrer hupir mehe. Omono
    iaxi'i rehe. Uzewyr Huxi oho taw pe heraha pà kury.
  eng-DRA: 'And again he said: Spread thy mantle, wherewith thou art covered, and
    hold it with both hands. And when she spread it and held it, he measured six measures
    of barley, and laid it upon her. And she carried it and went into the city,'
