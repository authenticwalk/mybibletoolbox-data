verse: RUT.003.012
translations:
  mal-C: നിന്റെ കുടുംബത്തിന്റെ വീണ്ടെടുപ്പുകാരൻ ഞാനാണ് എന്നത് വാസ്തവം, എന്നാൽ എന്നെക്കാൾ
    കൂടുതൽ അടുത്ത ബന്ധുവായ മറ്റൊരു വീണ്ടെടുപ്പുകാരൻ ഉണ്ട്.
  deu-TKW: Nun also, es ist ja wahr, daß ich Löser bin; aber es ist außerdem ein Löser
    vorhanden, der noch näher verwandt ist als ich.
  lin-lin: Sik’oyo, atako solo nazali na ndingisa ya kosikola, kasi ezali na mosikoli
    mosusu oyo azali pene na yo koleka ngai.
  eng-LSV: And now, surely, true, that I [am] a redeemer, but also there is a redeemer
    nearer than I.
  bmu-bmu: Ni göhö tinitosolomgi hala galim köl gihimamaŋgö söp halzal. Keu miŋgi
    hölŋapnöŋ, aiwi kunöŋ nöŋgö isiknaŋgö sohopŋi meme aiwi bohonŋi halza. Nöŋgön
    yaŋgö qerembeŋi miyök malzal.
  eng-GNV: And now, it is true that I am thy kinsman, howbeit there is a kinsman neerer
    then I.
  eng-WEBSTER: 'And now it is true that I am thy near kinsman: yet there is a kinsman
    nearer than I.'
  nhw-BL: Melahuac na se nimoteiximatca catli nechca catli quinamiqui mosihuajtis
    mohuaya, pero itztoc seyoc tlacatl catli moteiximatca catli más nechca.
  swh-ONEN: Ingawa ni kweli kwamba mimi ndiye jamaa aliye karibu, bado kuna mtu mwingine
    wa jamaa aliye karibu zaidi wa kukomboa kuliko mimi.
  bba-bba: Geemɑ, kon kpĩ n nun tubi di, ɑdɑmɑ ɡoo wɑ̃ɑ wi u sɑ̃ɑ wunɛn durɔn mɛro
    bisi n nɛn mi turuku kere.
  eng-KJVCPB: 'And now it is true that I am thy near kinsman: howbeit there is a kinsman
    nearer than I.'
  mpx-mpx: Tunahot nau topwapwamola pasikal etegana, yaa etegana al iyoho i gan, iya
    Elimeleki ana tiniya hot, nau tini kekeisi.
  wbp-wbp: Junga kujaju. Ngajurna nyuntu-nyangu warlalja yangka kapurnangku warrawarra-kanyi.
    Kala wati-kari-ka nyina nyuntuku warlalja-yijala. Mardalpangku nyanungurlu-wiyi
    warrawarra-kangkarla.
  luo-luo: Kata obedo ni en adier ni an watni, to nitie watni mahie moro machielo
    ma jakori moloya.
  meu-meu: Momokani, lau na adavamu e mase tauna varavarana; ḡau tamona, ia varavara-dosina
    ta do noho.
  npi-ULB: म कुटम्ब हुँ भन्‍ने कुरा सत्य हो, तर मभन्दा नजिकका एक जना कुटुम्ब हुनुहुन्छ
    ।
  yor-yor: Nítòótọ́ ni mo wí pé èmi jẹ́ ìbátan tí ó súnmọ́ ọ, ṣùgbọ́n ìbátan kan wà
    tí ó súnmọ́ ọ ju ti tèmi lọ.
  ind-ind: Memang benar, aku salah satu dari penanggung jawab keluarga suamimu, tetapi
    selain aku, masih ada seorang yang memiliki hubungan yang lebih dekat dengan suamimu.
  pes-OPCB: درست است که من خویشاوند نزدیک شوهرت هستم، اما خویشاوند نزدیکتر از من هم
    داری.
  lcm-lcm: Io, kapo korong ta nau a mang igenen asi aiveven anim, sikei kapo atogon
    a mang sikei kapa kapo atogon a kirim ke na kapo angasungai luai anim.
  aer-aer: Arratye anthurre-arle. Ayenge akwele ngkwenge-artweyeke arratye aneme the
    ngenhe arntarnte-aretyenhe. Kenhe artwe arrpenhe akenhe aneme ngkwenge akwerrke
    anteye. Rarle kwenhe ngkwenge-artweye anthurre-arle. Nhenge re apeke ngenhe arntarnte-aretyekeke-amparre.
  tgl-ULB: Ngayon ito ay totoo na ako ay isang malapit na kamag-anak; sa gayon, may
    isang kamag-anak na mas malapit kaysa akin.
  rmn-rmn: Адава чячи, мэ то тухуми. Ай си генэ тухумя май пашэ, ниш мэ.
  cbu-NT: Zurumana zurkush átsha. Shiyapa zaranllinish kizpuritaati maachiritani.
    Itaru, minnaacha tputs shiyapa zaranllinish kapunguri maachiritaya. Nuwapa pakich
    arapinlltamanacha.
  hui-hui: I̱na í̠ damene hondo holeneha kogonigo agali mbira í̠ handaya ho holene
    mbira kago ogonihondo henge ala mibehego
  wrs-wrs: Tanam yimba oi, osva kava Elimelekna mongawatindirini, heva os tendoriniva
    mongova huiva lohv, Elimelekna mongawatindirininonoa, kava ahalpeta lohv.
  jao-jao: “Yiya, ngarna barra nyiki-nganji nyuwu-mangaji wumba ka-arrinyu yilaa ki-mirningiyala,
    ngarna barra yukumanthawu yinku, ngala bajiwa nyarrku barra ambuliyalu, nyarrku
    nyiki-nganji wirdi ngatha wurrbi, nganinya barra narnu-yuwa narnu-nganunga liyi-Juwu.
  mya-mya: ငါ​သည်​သင်​၏​ဆွေ​မျိုး​အ​ရင်း​အ​ချာ​ဖြစ်​၍ သင်​၏​အ​တွက်​တာ​ဝန်​ရှိ​သည်​ကား​မှန်​၏။
    သို့ ရာ​တွင်​ငါ့​ထက်​ပင်​ပို​၍​ရင်း​ချာ​သည့်​ဆွေ မျိုး​တစ်​ဦး​ရှိ​ပါ​သေး​သည်။-
  bod-N: བདག་ནི་བླུ་མཁན་ཞིག་ཡིན་པ་བདེན་མོད། འོན་ཀྱང་ད་དུང་བདག་ལས་ཀྱང་ཉེ་བའི་བླུ་མཁན་ཞིག་ཡོད་པའོ།
    །
  wsk-wsk: Se mu nunguningta, ani nika kari ko gue suan bo, se nika bitua ko ura mu
    ani agiting te aniso tala. Bare anananga bo tala aninga ilu kia kam, nu nunguningkiri
    nika bituokko mu bagoso tala.
  kkl-kkl: Wene seogti, “Sikne agha leplam. Nana an yamalkel nimi sisa nikne peramag
    wamna ane sembe, nari an wamnepne sembe nari tagha uanun. Aghana, nimi nhon an
    yamalkel nimi sisa nikne peram sirikne wamla. El wamlange nenekori paiamsulul,
    to, tibogamukap.
  sna-sna: Kunyange zvazvo chiri chokwadi kuti ndiri hama yapedyo, pane imwe hama
    yapedyo ari pedyo kupfuura ini.
  spa-BLM: Es cierto que soy un pariente cercano. Sin embargo, hay un pariente más
    cercano que yo.
  cac-cac: Yeltoni ayto vuj in b'a ed'oc, palta ayto val junxo vin̈ te ayto uj a b'a
    yed'oc d'a vichan̈.
  swh-ULB: Nikweli kuwa mimi ni jamaa wa karibu; hata hivyo, kuna jamaa wa karibu
    kuliko mimi.
  bel-bel: хоць і праўда, што я родзіч, але ёсьць яшчэ родзіч бліжэйшы за мяне;
  klt-klt: Wawu pálipuk nák ku kákkán hun tangtang nan no álo pinya tánggem, enendu
    nák ku mulangán sim, iná ámna káman sip kátu hánám átak.
  deu-ELBBK: Und nun, wahrlich, ich bin ein Blutsverwandter; doch ist auch ein näherer
    Blutsverwandter da als ich.
  mbb-OT: Tutuu iyan he mesipeg a kenikew, ne zuen ku ketengdanan te ked-elima kenikew,
    piru zuen edhuna pa he mesipeg nu kenà siak.
  mal-2015: ഞാൻ നിന്റെ വീണ്ടെടുപ്പുകാരൻ എന്നതു സത്യം തന്നേ; എങ്കിലും എന്നെക്കാൾ അടുത്ത
    ഒരു വീണ്ടെടുപ്പുകാരൻ ഉണ്ടു.
  tuo-NT: Diacjʉ̃ta yʉꞌʉ mʉꞌʉ acaweregʉ waro, mʉꞌʉrẽ coꞌtegʉnojõ niꞌi, nígʉ̃ peꞌe.
    Tojo nimicã, apĩ yʉꞌʉ nemorõ mʉꞌʉ acaweregʉ waro nimi.
  gup-gup: Woybukkih wanjh ngaye kunu namud darnkih ke nawu marnewohrnan, dja mak
    nabadbuyika bininj kumekbe kamhdi nawu mak darnkih duninjh namud ke.
  nys-nys: '@see-verse:RUT.003.011'
  byx-byx: De ngia sil dai maikka ama revan. I ngu ne giak (i mekai qa ngip), dai
    un naver ama qemuigl ama quanas igl. Be gua retki ip ngu uas tem ngi. Dav as kuasik
    i raquari iak i qa navet gua qemuligl. Dai mager ip ngu snanpet na qa aip kua
    mager ip ke uas tem ngi.
  gvs-gvs: Ego moe moitamo yau yaom kaamasina osiyana ina totateta be nakae itoboinegu
    amatakavatem go, koroto tayamo ikaaiyaka, tauyana totubukumgo. Tauna tauyana mana
    lovina itoboine imatakavatem.
  rmc-rmc: Hin oda čačipen, hoj som la famelijatar, so tut majinel te cinel avri.
    Ale mek hin aver manuš, savo hin pašeder famelija, sar som me.
  pes-OPV: و الان راست است که من ولی هستم لیکن ولی‌ای نزدیکتر از من هست.
  ron-1924: Есте адевэрат кэ ам дрепт де рэскумпэраре, дар есте о алтэ рудэ май апроапе
    декыт мине.
  ben-OBCV: একথা সত্যি যে আমি তোমার মুক্তিকর্তা জ্ঞাতি কিন্তু আমার থেকেও একজন আরও
    খুব কাছের মুক্তিকর্তা জ্ঞাতি এই নগরে আছেন।
  lex-lex: Hota o lirmu de plola. A'g ed maka kodi plolli la o mormiormu, yoma it
    di de riy id ita. Mere la it di de, riy id ed ma'ta la. La e' nanpena ed maka
    kodi plolli meman tiy o'a.
  som-som: Haddaba inaan anigu ahay xigaal kuu dhow waa run, habase yeeshee waxaa
    jira nin xigaal ah oo iiga kaa sii dhow.
  lat-VUC: Nec abnuo me propinquum, sed est alius me propinquior.
  eng-ASVBT: And now it is true that I am a near kinsman; howbeit there is a kinsman
    nearer than I.
  mna-mna: Iti undu tamen, ina ŋonoono. Tana nio leŋ uraata be aŋuulu u mi motoŋ pu.
    Tamen nio uŋ na, imbot molo ri. Mi tomtom toro imbotmbot. Ni uunu na, igarau kat
    yom.
  ita-1885: Ma pure, benchè sia vero che io abbia la ragione della consanguinità,
    nondimeno ve n'è ancora un altro che l'ha, il quale è più prossimo di me.
  kqc-kqc: Rama na ka yi maruka di usika ourena amiye, idu usika ourena toe erufudo
    amiye ka atafuri amedo.
  eng-LXXUP: And now I am truly akin to thee; nevertheless there is a kinsman nearer
    than I.
  eng-ULB: It is true that I am a kinsman, but there is a kinsman nearer than I.
  spa-VBL: Sin embargo, aunque soy uno de los redentores de tu familia, hay uno que
    está más emparentado que yo.
  fra-_FOB: Et maintenant, il est très vrai que j'ai droit de rachat; mais il y en
    a un autre, qui est plus proche que moi.
  mal-mal: ഞാൻ നിന്റെ അടുത്ത ബന്ധു എന്നത് സത്യംതന്നേ; എങ്കിലും എന്നെക്കാൾ അടുത്ത ബന്ധുവായ
    ഒരു വീണ്ടെടുപ്പുകാരൻ നിനക്ക് ഉണ്ട്.
  urd-GVR: Āp kī bāt sach hai ki maiṅ āp kā qarībī rishtedār hūṅ aur yih merā haq
    hai ki āp kī zarūriyāt pūrī karūṅ. Lekin ek aur ādmī hai jis kā āp se zyādā qarībī
    rishtā hai.
  suz-BL: गो थमा पा इ खाल ङा मुर बाक्‍नुङ। तन्‍न आं क्‍येङा यो आं नेक्‍था ङा अर्को
    मुर का बाक्‍‍ब।
  ita-1927: Or e vero ch’io ho il diritto di riscatto; ma ve n’è un altro che t’è
    parente più prossimo di me.
  ckb-ckb: ڕاستە من خوێنگرم، بەڵام خوێنگرێکی دیکە هەیە کە لە من پێشترە.
  eng-BBE: 'Now it is true that I am a near relation: but there is a relation nearer
    than I.'
  kan-OKCV: ಈಗ ನಾನು ನಿನ್ನ ವಿಮೋಚಿಸತಕ್ಕ ಸಮೀಪ ಬಂಧುವಾಗಿದ್ದೇನೆ ಎಂಬುದು ನಿಜವೇ. ಆದರೆ ನನಗಿಂತಲೂ
    ಸಮೀಪಸ್ಥನಾದ ಬಂಧುವು ಒಬ್ಬನಿದ್ದಾನೆ.
  bbb-bbb: Ije fuka ma naeje na baru one ijadufuo agane be ijadufuo na vierafe na
    a samuagake. Rove igia fie e agane one ma ivuake ijia e be fu igia fino.
  tam-2017: நான் உறவினன் என்பது உண்மைதான்; ஆனாலும் என்னைவிட நெருங்கின உறவினன் ஒருவன்
    இருக்கிறான்.
  spa-RV-1909: Y ahora, aunque es cierto que yo soy pariente cercano, con todo eso
    hay pariente más cercano que yo.
  ron-BTF: Şi acum este adevărat că eu sunt răscumpărătorul tău; totuşi, este un răscumpărător
    mai aproape decât mine.
  eng-WEBP: Now it is true that I am a near kinsman. However, there is a kinsman nearer
    than I.
  eng-FBV: However, even though I'm one of your family redeemers, there's one who
    is more closely related than I am.
  nld-1939: En nu, ik ben inderdaad losser; maar er is nog een ander losser, die u
    nader staat dan ik.
  nch-BL: Melahuac na se nimoteixmatca cati nechca cati quinamiqui mosihuajtis mohuaya,
    pero itztoc seyoc tacat cati moteixmatca cati más nechca.
  tfr-NTPO: »Jl̈õkoyo ga tja bop pjeyo soshko. Gueniyo domer shäng kjl̈ara obi, bop
    pjeyo soshko anmoyõ bor kjinmo.
  vie-1934: Bây giờ, điều đó quả thật, ta có quyền chuộc sản nghiệp nàng lại; song
    có một người khác lại là bà con gần hơn ta.
  hin-CV: यह सही है कि मैं तुम्हारा छुड़ाने वाला हूं, किंतु इस रीति में एक और व्यक्ति
    है, जिसका अधिकार मुझसे पहले है.
  spa-BES: 'Ahora es cierto que soy un pariente cercano: pero hay un pariente más
    cercano que yo.'
  tdx-tdx: Aa le ndra te to t’ie longo mpijebañe, mbe eo ty longo-mpijebañe marine
    te amako.
  tha-KJV: และก็เป็นความจริ​งด​้วยที่ฉันเป็นญาติ​สนิท แต่​ยั​งม​ี​ญาติ​อี​กคนหนึ่งที่​สน​ิทกว่าฉัน
  por-BR-2018: E agora, ainda que seja certo que eu sou parente próximo, contudo isso
    há parente mais próximo que eu.
  bco-bco: Gilo꞉ nemo꞉lo꞉ sa꞉lakilo꞉ ho꞉bo꞉wo꞉ imilise a꞉la꞉do꞉ sio꞉ a꞉no꞉ hendele
    ko꞉sega, ne ha꞉lu heb doba꞉da꞉ dowo꞉. Gelo꞉ tili doma꞉no꞉wo꞉ ge so꞉lo꞉leyo꞉ o꞉sab.
  deu-ELO: Und nun, wahrlich, ich bin ein Blutsverwandter; doch ist auch ein näherer
    Blutsverwandter da als ich.
  caa-caa: Pues erach que nen familiaren tacaret, y tamar era nen ucꞌani ani tuaꞌ
    incojcuet. Pero ucꞌani tuaꞌ anata que ayan otronteꞌ que más familia tacaret que
    nen.
  eng-WYC-2018: And I forsake not, that I am of nigh kin, but another man is nearer
    kin than I; (And I do not deny, that I am your close kin, but another man is a
    closer kin than I;)
  epo-epo: Kaj nun, kvankam vere mi estas parenco, tamen ekzistas parenco pli proksima
    ol mi.
  uig-PIN: Durus, sanga ⱨǝmjǝmǝt-nijatkar bolƣinim rast; lekin sening mǝndin yeⱪinraⱪ
    yǝnǝ bir ⱨǝmjǝmǝting bar.
  beo-beo: 'Dia dafawane sia:sa, na da dia sosogo fi afadafa amola na di ouligimu.
    Be dunu afadafa amo da Ilimelege ea liligi lamusa: sosogo fi amoga gala.'
  tpi-OTNT: Yu tok tru, mi wanblut bilong man bilong yu na mi gat wok bilong lukautim
    yu. Tasol wanpela man i stap em i paslain long mi long mekim dispela wok.
  hau-SA: Ko da yake gaskiya ne ni dangi ne na kusa, amma akwai dangi mai fansa mafi
    kusa fiye da ni.
  uig-LAT: Durus, sanga hemjemet-nijatkar bolghinim rast; lékin séning mendin yéqinraq
    yene bir hemjemeting bar.
  nde-nde: Lanxa kuliqiniso ukuthi mina ngiyisihlobo esihlengayo, kodwa ukhona oyisihlobo
    esiseduze okwedlula mina.
  ton-ton: 'Pea ko eni, ko e moʻoni ko ho kāinga ofi au: ka ʻoku ai ha kāinga ʻe taha
    ʻoku ofi lahi ʻiate au.'
  ces-1613: A také jest to pravé, že jsem příbuzný tvůj, ale jestiť příbuzný bližší
    nežli já.
  eng-WMB: Now it is true that I am a near kinsman. However, there is a kinsman nearer
    than I.
  tam-TCV: நான் உனது நெருங்கிய உறவினன் என்பது உண்மைதான். ஆனாலும், என்னைவிட அதிக மீட்கும்
    உரிமையுடைய உறவினன் ஒருவன் இருக்கிறான்.
  ceb-ULB: Ug karon tinuod gayod nga ako ang suod nga kadugong lalaki; apan, aduna
    pay mas duol nga kadugong lalaki kay kanako.
  mkn-mkn: Ma sakarang masi ada satu hal lai. Sonde sala bilang, beta ni lu pung laki
    yang su mati pung kelu yang ‘hak tabús’ sang lu. Ma ada satu orang laen yang lebe
    deka dari beta. Jadi dia yang ada hak putus ko mau kawin ame sang lu. Kalo dia
    sonde mau, baru beta ada hak.
  pol-UBG: A chociaż to prawda, że jestem z tobą blisko spokrewniony, to jednak bliżej
    jest z tobą spokrewniony inny ode mnie.
  agr-agr: “Tujash wika amina aishjum aajakua nuna patayiyaitkunush, tikima shiig
    patayichuitjai, dekas niina shiig patayi aidauk batsatui.
  kyc-kyc: Embame namba ree palu mendaki lapi doko kinyiŋi. Emba isaro piruliko doŋo
    dopa pipyamopape akali mende ree palu sukusa mende karamoko namba mee mende umbiliŋi.
  urd-GVU: آپ کی بات سچ ہے کہ مَیں آپ کا قریبی رشتے دار ہوں اور یہ میرا حق ہے کہ آپ
    کی ضروریات پوری کروں۔ لیکن ایک اَور آدمی ہے جس کا آپ سے زیادہ قریبی رشتہ ہے۔
  eng-OEBCW: Now it is true that I am a near relative, but there is another man nearer
    than I.
  deu-1912: Nun, es ist wahr, daß ich der Erbe bin; aber es ist einer näher denn ich.
  ntj-ntj: Yuwa, mularrpa-rna Nayamiku kurriku yungarra nyinarra. Tjinguru-rnanta
    ngayulu yarltiku miranykanyinma. Wiya-tjingurunta kutjupalu yarltiku. Tjiinya
    kurta tirnalu-tjingurunta yarltiku. Tjiinyamarntu-rna ngayulu marlangkatja.
  kan-2017: ನಾನು ಸಮೀಪಬಂಧುವೆಂಬುದು ನಿಜ; ಆದರೂ ನನಗಿಂತ ಸಮೀಪ ಬಂಧು ಒಬ್ಬನಿದ್ದಾನೆ.
  tgo-tgo: Emunjora ghino lo boda iya ghɨmoruna va u vaŋgukaina na mbaro iŋa ghino
    ya njimbukikiŋge, ko iyemaeŋge ghɨmoru regha yawanyinɨna le boda na iye ma i bwagabwaga
    moli e ghen ŋgoreiya ghino.
  yap-yap: Rriyul’, ni gag e reb e girdi’ rom ni gub chugur ngom, nri yalen ni nggu
    ayuwegnem; machane ka ba’ reb e pumo’on ni kab m’on rog.
  hlt-MCSB: Kai loh kan tlan ham khaw tueng ngawn coeng dae aka tlan ham te kai lakah
    aka yoei rhep om pueng.
  mdy-ETH: ታኣኒ ጎኔ ኔኤኮ ማኣሪ ዓሲኬ፤ ጋዓንቴ ታጊዳፓ ባሼ ኔኤኮ ዑኬ ማዔ ዒጊኒ ዓኣኔ፤
  kew-kew: E abiare ora lae. Niri nena aanina yapi meda yapulu neme ne mada surubalua.
    Go yapare aba ririnane aya aame go kogono rayo palia.
  twi-ASANTE: Nanso, akwansideɛ baako wɔ hɔ. Ɛyɛ nokorɛ turodoo sɛ meyɛ mo abusua
    agyefoɔ mu baako deɛ, nanso, ɔbarima foforɔ bi wɔ hɔ a ɔyɛ obusuani nimpɔn sene
    me.
  ipi-ipi: Nimbato enene wete lele. Nimba akalini bala namba yame tundupa mindiki,
    nambato kuilo nimba ando atape pene. Tekeko balana tundupa mindiki wetete akali
    mindi ateya okone mane piape okone pipe-pene.
  bhl-bhl: Kame ku kilele kilila! Feinka! Ne kom kalun kayak kebi kate, nanew kunum
    mak emisik kesomi, kom kalun kayak kebe kasike.
  eng-WEBU: Now it is true that I am a near kinsman. However, there is a kinsman nearer
    than I.
  bnp-bnp: I muholi, iau a kabu marua, pali i tahoka tara bakovi i tabukoi hateka
    ne marua bara i korimule marua.
  tgk-tgk: Дуруст аст, ки ман — хеши ту, вале аз ман дида, боз хеши наздиктар ҳаст.
  spa-PDDPT: Ahora, aunque es cierto que soy un pariente cercano, sin embargo, hay
    un pariente más cercano que yo.
  gun-gun: Ne'exa, anhetẽ ete xee penepytyvõarã aiko va'eri penepytyvõarã mboae oiko
    avi xegui peneretarã ae'ive va'e.
  agu-BL: Ptzun bintzijk yi in axonl poro at junt yi mas ixonl itib tuch'.
  ilo-ULB: Ita, pudno nga asidegak a kabagianyo; nu pay kasta, adda ti as-asideg a
    kabagianyo ngem siak.
  kpg-kpg: Ma e donu bolo au tuaahina hoohoo ni oou belee madamada humalia i di goe,
    gei di maa taane i golo e mada hoohoo adu i di au.
  uig-ARA: دۇرۇس، ساڭا ھەمجەمەت-نىجاتكار بولغىنىم راست؛ لېكىن سېنىڭ مەندىن يېقىنراق
    يەنە بىر ھەمجەمەتىڭ بار.
  bsp-bsp: Ndɛkəl oŋ, kance kɔ pəmar a icəmɛ nu dəntɔf, mba wəlɔma eyi nwɛ ɔlɔtərnɛ
    dokom kɔ wos’əm pətas ina mɔ.
  bps-bps: Glut deg sa gaked i tewem lagi i tamati, na là fakay ku làta ge nifat,
    bay nun fa satu to i too mdadong i kgaked i tewem dun di deg.
  tof-tof: Wa go amkomana, ka marü minggüpanan narezoretla marü aurdü amaiküm, a darrü
    narezoret asine, amkoman minggüpanan nótóke kürükagab.
  sus-sus: I bara nɔndi fala. N tan, wo xabilɛ ratangama nan n na, kɔnɔ xabilɛ ratangama
    gbɛtɛ na naxan makɔrɛ i ra n tan bɛ.
  pon-2006: Mehlel me ngehi peneinei keren men, oh kin pwukoahkin uhk; ahpw mie emen
    ohl me keren sang ie.
  jae-jae: Ma galoc, biŋŋanô, nêm nomlênsêm ŋakêsiwaga teŋ aê, mago nom lênsêm ŋakêsiwaga
    ŋanô teŋ gêmoa.
  ksd-ksd: A dovotina iau a niurum tuna, ia kaka tikai boko a niurum nina i maravai
    kakit piram ta mimir.
  myk-myk: Can wu ɲɛ wii, nɛ kunni ɲɛ yee ceboro, wemu ya yaa na mu ɲuŋɔ wolo ge,
    ga yee ceboro wa ɲɛ wà, ɲuwuuro t’a wee tɛɛŋɛ na ye nɛ na.
  tur-YTC: Şimdi benim yakın bir akraba olduğum doğrudur. Ancak benden daha yakın
    bir akraba var.
  grc-BRENT: Καὶ νῦν ὁ ἀληθῶς ἀγχιστεὺς ἐγώ εἰμι· καί γε ἐστὶν ἀγχιστεὺς ἐγγίων ὑπὲρ
    ἐμέ.
  ind-AYT: Nah, sekarang, memang benar bahwa aku adalah penebusmu, tetapi masih ada
    seorang penebus yang lebih dekat daripada aku.
  lid-lid: Arile ndramak ari udu kede-eh badeh, badu hawem handru ai. Jo badeh bwe.
  nya-nya: Ngakhale kuti ndinedi wachibale woyenera kukusamala, koma alipo wachibale
    weniweni kuposa ine.
  kyg-kyg: Negafokamoꞌnamo maiꞌnovanageꞌna miya faiꞌna hatu maeꞌna katesuva vekamo
    maiꞌnovaꞌmonanafa mago hogote vekamo negafokamoꞌmo maitegeꞌna agae akamelegati
    vekamo nagaemo maiꞌnove.
  hrv-hrv: Jest, uistinu sam ti skrbnik; ali postoji još bliži od mene.
  mps-mps: Tama nago mu po obao. Ena nage polobadu isali bidigo deli hani bidi dao,
    tama eno nage tonalubo sę megi ebao. Tiali goli, bidi me deli bidibo, aga te
    tobolu bidi, tama agai te sę ebo dao.
  tpi-tpi: Yu tok tru, mi wanblut bilong man bilong yu na mi gat wok bilong lukautim
    yu. Tasol wanpela man i stap em i paslain long mi long mekim dispela wok.
  dan-1931: Det er rigtigt, at jeg er din Løser, men der er en anden, som er nærmere
    end jeg.
  vie-OVCB: Ta là bà con gần, đúng thế! Nhưng có một người gần hơn ta.
  guj-2017: જોકે તેં સાચું કહ્યું છે કે હું નજીકનો સંબંધી છું; તોપણ મારા કરતાં વધારે
    નજીકનો એક સંબંધી છે.
  awx-awx: Hiyäkän. Nä apdale notnä. Tiwändeyä apdale notnä hikngä täpätu undan. Tike
    nä atumaha bimä.
  pon-2006A: Mehlel me ngehi peneinei keren men, oh kin pwukoahkin uhk; ahpw mie emen
    ohl me keren sang ie.
  por-BRBSL: Agora é verdade que eu sou um parente próximo. No entanto, há um parente
    mais próximo do que eu.
  eng-OEBUS: Now it is true that I am a near relative, but there is another man nearer
    than I.
  aly-aly: Yew, ayeng akwerrk Naomi-kenh anewikw-kenh aneyel. Ikwer-artwey anyent
    ngkweng itengerremer. Artwa ingweran apek ngkweng itengerremer ayeng-mernt? Kakey
    atyenh apek? Remernt apek ngkweng itengerrem, ngenh arntarnt-aremel?
  swe-swe: Det är sant att jag är din återlösare. Men det finns en annan återlösare
    som är närmare [släkt med din avlidne man och svärfar Elimelek] än jag.
  cth-cth: Kai teh ratang thainae ka tawn e miphun katang lah ka o. Hateiteh, kai
    hlak vah ratang thainae ka tawn e miphun buet touh ao rah.
  twi-twi: Nanso akwanside baako wɔ hɔ. Ɛyɛ nokware turodoo sɛ meyɛ mo abusua agyefo
    mu baako de, nanso ɔbarima foforo bi wɔ hɔ a ɔyɛ obusuani titiriw sen me.
  hlt-hlt: Kai loh kan tlan ham khaw tueng ngawn coeng dae aka tlan ham te kai lakah
    aka yoei rhep om pueng.
  tbz-SIM: Mɔ́mmuɔ nwe n dòmmɛ̀ kɛ dɑ túótɛ́, òmɔù nɛ́ bomu wèè dɑ tɔ́kɛ́nɛ̀ kɛ m
    pɛ̃ɛ̃tɛ́.
  msy-2020: Nɨ guizbangɨra mɨgei, kɨ nɨn pamɨn ikɨzimra, egh deravɨra nɨ damuamin
    ingangarim iti. Ezɨ kɨrara puvatɨ, gumazir mam uaghan nan faragha ghua iti, a
    ingangarir kabar amuam.
  rmy-VLAKH: Када чячес, мэ тумаро родо, но исын инке родо, майпашэ мандар.
  dop-dop: Tɑmpɑnɑ pǝ wɛɛ sɩ mɑ́ yɑ-ŋ yɑɑ, ɩlɛ nɔɣɔlʋ nɑ nyɑ́ pɑŋ pɑ lʋlʋɣʋ kǝlɑ kɑɑʋ
    kɛ mɑ.
  azb-azb: Düzdür, sənin qəyyumun mənəm, amma məndən də yaxın qəyyumun var.
  eng-DBY: And now, truly I am one that has the right of redemption, yet there is
    one that has the right of redemption who is nearer than I.
  hin-2017: और सच तो है कि मैं छुड़ानेवाला कुटुम्बी हूँ, तो भी एक और है जिसे मुझसे
    पहले ही छुड़ाने का अधिकार है।
  wol-KYG: Da di nag, dëgg la sax, mbokk laa mu la mana jotaat, waaye meneen mbokk
    mu la mana jotaat a ngi fi, te moo ma ci gëna yey.
  eng-YLT: And now, surely, true, that I [am] a redeemer, but also there is a redeemer
    nearer than I.
  eng-WYC-2017: And I forsake not, that I am of nigh kin, but another man is nearer
    kin than I;
  eng-WMBB: Now it is true that I am a near kinsman. However, there is a kinsman nearer
    than I.
  spp-spp: Kuru cyage e, sèe u ɲyɛ u wi, mii na ɲyɛ mu pyɛnge kòolyiŋi wà, ŋka wà
    a núr'a mu pyɛngɛ shiinbii byanhara mà tòro mii na.
  urd-GVH: आपकी बात सच है कि मैं आपका क़रीबी रिश्तेदार हूँ और यह मेरा हक़ है कि आपकी
    ज़रूरियात पूरी करूँ। लेकिन एक और आदमी है जिसका आपसे ज़्यादा क़रीबी रिश्ता है।
  kvg-kvg: Unimanqatín. No qogé anganeam-pakha-gé ekeza ezoqám. No yà bataqa-keogé.
    Geté ezoqa nøme ndêgó, ndego uni qoge qøivis-pakha-ge ekeza ezoqam. Ndego bàmbokho-beváp.
  rug-rug: Hinokara tugo sapu arau si keke turaṉamia soti, meke na qua tinavete rau
    si pude kopuni gamu; ba koa nana si keke tie sapu tata sisigiti koa gamu, hola
    nau si arau.
  gaz-gaz: Akka ani fira dhiʼoo taʼe beekamaa dha; taʼus namni dhaaluudhaaf ana caalaa
    fira dhiʼoo taʼe jira.
  fra-LSG: Il est bien vrai que j’ai droit de rachat, mais il en existe un autre plus
    proche que moi.
  gnn-gnn: “Yo, ŋalinydja maṉḏa dhuwala galkina yana gurruṯu'mirrina maṉḏa, yurru
    yuwalktja ŋunha bala wiripu ḏarramu nhuŋu dhunupa märranharawunydja.
  yal-yal: Ɲɔndin na a ra, fa fala nxu nun Nowɛmi barixin na a ra, koni xɛmɛ keden
    na, na nun Nowɛmi tagi so dangu n tan na.
  iou-iou: Täŋpäkaŋ näkä gäk watä it gamikta yäwani yäŋ näwetan u man bureni upäŋkaŋ
    näk gägäni bumik. Nägät moräk bureniwä äma kubä itak.
  haw-1868: He oiaio no, owau ka hoahanau pili ia oe. Eia ae kekahi mea i pili mua
    aku, he hope au.
  arb-NAV: صَحِيحٌ أَنَّنِي قَرِيبٌ وَلِيٌّ، وَلَكِنْ هُنَاكَ مَنْ هُوَ وَلِيٌّ أَقْرَبُ
    مِنِّي.
  ewe-ewe: Ke kuxi ɖeka aɖe le nya la ŋu. Enye nyateƒe be wò ƒometɔe menye, ke ame
    bubu aɖe gali si do ƒome kpli wò wum.
  nuy-nuy: Ngubindi, ngaya naalgurmaynji yagu naalgur-yung nubagi naaynbajung nubagi
    ni-ragaana-yinyung. Nganu-yandhawiwana wurrugu ana-wulhu-wulhurr.
  eng-LEE: And now, it is indeed true that I am thy near kinsman; nevertheless, there
    is a kinsman nearer than I.
  asm-FB: এইটো সত্য যে, মই তোমালোকৰ সম্পৰ্কীয় লোক হওঁ, কিন্তু মোতকৈও ওচৰ-সম্পৰ্কীয়
    আন এজন আছে।
  sus-A: عِ بَرَ نْندِ قَلَ. ﭑ تَن، وٌ شَبِلّ رَتَنفَمَ نَن ﭑ نَ، كْنْ شَبِلّ رَتَنفَمَ
    فبّتّ نَ نَشَن مَكْرّ عِ رَ ﭑ تَن بّ.
  fra-SBL: Il est vrai que je suis un proche parent. Mais il y a un parent plus proche
    que moi.
  hbo-hbo: וְעַתָּה֙ כִּ֣י אָמְנָ֔ם כִּ֥י *אִם () גֹאֵ֖ל אָנֹ֑כִי וְגַ֛ם יֵ֥שׁ גֹּאֵ֖ל
    קָרֹ֥וב מִמֶּֽנִּי׃
  yka-yka: Saguwaˈ bisan toˈo weˈ pingged pagusbahan kamihin duk metoˈanu lellaley,
    niyaˈ pe dembuwaˈ lella pesōng pingged amban aku.
  shp-NTPO: Ikon riki, miara nokon ochómakea rarebo iki, ikaxbi eabi winoa min ochómakea
    rarebora wetsa jake.
  piu-2006: '@see-verse:RUT.003.011'
  pjt-pjt: Mulapa ngayulu tjitjuṟuru nyuntumpa mingkayiku walytja ilatja. Palulanguṟu
    uti ngayulu nyuntunya mulapa aṯunymaṟa kanyinma. Palu kulila wanyu! Wati kutjupa
    nyinanyi ngayuku kuṯa. Uti paluṟu nyuntunya aḻṯima wati ngaṉmanyitjangku. Wanyu
    kaṉa wati nyara palunya mungawinki ankula tjapila nyuntunya aḻṯira kanyintjaku.
    Ka tjinguṟu paluṟu nyuntunya aḻṯiwiyangku wantinyangkampa ngayuluṉanta aḻṯira
    aṯunymaṟa kanyilku. Palu palyali kuwari piṟuku kunkunari munu nyuntu tjiṉṯukutu
    pakaṟa ara nyuntumpa ngurakutu aṉangu nyanga tjuṯangku pakaṟa nyakunytjaku-tawara.”
    Ka Ruthanya piṟuku maḻarku ngaringu munu ngarira tjiṉṯukutu pakaṉu ngurakutu ankunytjikitja.
  kik-kik: O na gũtuĩka ndĩ ũmwe wa arĩa mangĩkũmenyerera-rĩ, nĩ harĩ mũndũ ũngĩ ũngĩkũmenyerera
    wa hakuhĩ kũngĩra.
  ksr-ksr: Nii goo tinitosaga kolooŋ galeŋ koma gomaŋatiwaa so koloojeŋ. Qaa ii oŋiato,
    eja moŋnoŋ nuuguŋ isinaa doweya meme eja mutuya kolooja. Nii iwaa qereweŋaga laligojeŋ.
  fra-NCL: Maintenant. c’est en vérité que j’ai un droit de rachat, mais il y en a
    un autre plus proche que moi.
  cek-AK: Kai loe na canawk kanghnai koekah ka oh; toe kai pongah anghnai kue canawk
    maeto oh vop.
  cuk-cuk: Ar an be-gwenad-walikagwad-guendo nabir-be-bendakegar, degi-inigwele, dule-baid
    anba-bur bule-walikagwad gudibalid.
  uig-CYR: Дурус, саңа һәмҗәмәт-ниҗаткар болғиним раст; лекин сениң мәндин йеқинрақ
    йәнә бир һәмҗәмәтиң бар.
  pma-pma: Anatin keke inau navi kei koa helei kat usite onom veni navi vatiamal kati
    onen meatin onom koa mat. Ka meatin sav tamun mul en vatiamal onomai koa vesesal
    imok min meatin onom, ka kei kilea valamu enau keke vakur keik ka valei kat usite
    onom. Ka munak kei en rovattei, inau numoni suk.
  tel-2017: నేను నిన్ను విడిపించగలను అనే మాట నిజమే. కానీ నీకు నాకంటే దగ్గర బంధువు
    ఒకడున్నాడు.
  hat-BSA: Alò, se vrè ke mwen se yon pwòch fanmi. Men gen yon fanmi pi pre pase m.
  bxh-bxh: Wananaha mate um egu hwabu, haba E ita watanim. In moho, taumoho hesa in
    am hwahwayasa wananahana, habahim, yau.
  emi-emi: Koronna va aghi mangalina aghi taitanim ateva, me uunguaaghi tani ghaa
    oghio. Me mene kateva taumattu ararimangaliimami eitauaa, ia tee uunguaane tani
    sausio me ghaa oghio, poli ia kalakalanginaaili ia ta taitanim ateva.
  kos-kos: Pwaye lah nga sou fototo nu sum, ac fal nga in karingin kom, tusruktu oasr
    pac mukul se sou fototo nu sum likiyu.
  hbo-WLC: וְעַתָּה֙ כִּ֣י אָמְנָ֔ם כִּ֥י אם גֹאֵ֖ל אָנֹ֑כִי וְגַ֛ם יֵ֥שׁ גֹּאֵ֖ל
    קָר֥וֹב מִמֶּֽנִּי׃
  ibo-ibo: Ọ bụ ezie na m bụ onye mgbapụta dị nso nke ezinaụlọ anyị, ma o nwere onye
    ọzọ dị ezi nso karịa m.
  ory-ory: ଯେହେତୁ ତୁମ୍ଭେ ଯେ ସମ୍ମାନୀୟ ସ୍ତ୍ରୀ, ଏହା ମୋହର ନଗରସ୍ଥ ସମସ୍ତ ଲୋକ ଜାଣନ୍ତି। ମୁଁ
    ମୁକ୍ତିକର୍ତ୍ତା ଜ୍ଞାତି ଅଟେ, ଏହା ସତ୍ୟ, ମାତ୍ର ମୋʼ ଠାରୁ ନିକଟ ସମ୍ପର୍କୀୟ ଆଉ ଜଣେ ମୁକ୍ତିକର୍ତ୍ତା
    ଜ୍ଞାତି ଅଛି।
  wmt-wmt: '@see-verse:RUT.003.011'
  chk-chk: Mi pwüng pwe ngang eman märärin pwülüom we mi wisen tümwünuk, nge mi wor
    eman märärin mi kan ngonuk lap seniei.
  ssd-ssd: Ne sakate ta son. Ye rugan naŋe Elimelek ndoŋ tugu ndindo. Ye ne kulatkam
    tuku ta tira ande mata sine ndoŋ tugu ndindo minit ta nu ye tuku suŋgo. Ye nu
    liwam kumuŋ kuga.
  rop-rop: En im trubala tharran deya yubin tok. Mi ful kantrimen blanga det dedbala
    hasbin blanga det olgamen, en ai garra lukaftumbat yu. Bat najawan ful kantrimen
    deya im bos oba langa mi.
  ukr-1871: Се й правда, що я родич; але є ще ближший за мене родич.
  deu-1951: Und nun, es ist wahr, daß ich ein Löser bin; aber es ist noch ein anderer
    Löser vorhanden, der näher verwandt ist als ich.
  eng-JPS: And now it is true that I am a near kinsman; howbeit there is a kinsman
    nearer than I.
  etr-etr: Dia säi amoda dofä. Neda digua baagoi amoïe sosogo. Na di beaha namolö
    gaso, dolö afädë di beaha namolöi neamelë. Amomadale dafidi fädäla nabulömelë.
  srp-1865: Jest istina, ja sam ti osvetnik; ali ima jošte bliži od mene.
  lug-lug: Kya mazima ddala ndi mununuzi wo, naye waliwo ansingako.
  heb-heb: ועתה כי אמנם כי אם גאל אנכי וגם יש גאל קרוב ממני׃
  mpp-mpp: Aime na gale ame-baba, noine. Ailu ame-babagone monic haene sugucne gagac,
    yei ine na ewalicnugac.
  ben-IRV: আর আমি মুক্তিকর্তা জ্ঞাতি, এটা সত্য; কিন্তু আমার থেকেও কাছের সম্পর্কীয়
    আর এক জন জ্ঞাতি আছে।
  ntu-ntu: Da zpwxtx, ninge kxnginim kx takitrde nzale-krnge da lc. A' kzdq kc ncblo
    kx ngi kxnginigu kx esotr-zlwzbz bam myaszpxle ninge. X nide kx na-alele da lc,
    nzmu kx tqaolvzlele.
  pan-pan: ਇਹ ਗੱਲ ਤਾਂ ਸੱਚ ਹੈ ਕਿ ਮੈਂ ਛੁਡਾਉਣ ਵਾਲਾ ਹਾਂ ਪਰ ਇੱਕ ਹੋਰ ਛੁਡਾਉਣ ਵਾਲਾ ਹੈ, ਜੋ
    ਮੇਰੇ ਨਾਲੋਂ ਵੀ ਨਜ਼ਦੀਕ ਦਾ ਹੈ।
  rmy-LOVARI: Мэ сым тиро пашутно нямо, алом сы нямо инкэ май пашэ мандар.
  tkr-tkr: Zı vuşda xını ıxhay qotkun vodun, saccu şoqa zale k'anena xını vor.
  mya-JVB: ငါ သည်ရွေး ပိုင်သော အမျိုးသားချင်းမှန် ပေ၏။ သို့သော်လည်း ငါ့ ထက် သာ၍ရွေး
    ပိုင်သော အမျိုးသားချင်းတယောက်ရှိ သေး၏။
  tte-O: Yawasosi yau Elimileki ana susu yo yau toyamaisa-yavivila yabo sowasowagu
    yagite-kalatagiwo na tomo yabo yanuwatui iya Elimileki ana susu yabo. Iya tobagubaguna
    na yau tomulimuliya, koinaele iya ami toyamaisa-yavivila yawasosi.
  tvk-tvk: Reitin mak xa inou nabe ngan xa ilaxat kuh rin nam xil vengan xa nabe vatimol
    xati na tiramue nam xa temat e nakila nihuruk e nilaxatuk. E moletin tei mun de
    vatimol namem xa xi mak mu be sangas ni tiramue nam, e xi mikila itiamu ni nou
    tengan ihuruk e ilaxat rin xil nam. E xos ien ti navei, ma inou sung nipol ni.
  tbg-tbg: Are quqaama tiriara tihara, Are ti tonaqora vira vohaa naarevanoma variaro.
    Are homa tiqaa raqikinarave, tiaro. Ho vo vaiintivanovata vaivo. Vivama ti avuniqama
    kero vi kaiqaraqaa raqikivama vaivo.
  hmo-hmo: Momokani, lau be oiemu adavana, ia mase tauna ena varavara, bona oi do
    lau naria be lauegu gaukara. To tau ta ia noho, ia danu be oiemu varavara, bona
    ia ese lau ia hereaia inai naria gaukara totona.
  urd-urd: और यह सच है कि मैं नज़दीक का क़रीबी रिश्तेदार हूँ, लेकिन एक और भी है जो
    क़रीब के रिश्तों में मुझ से ज़्यादा नज़दीक है।
  rus-SYN: хотя и правда, что я родственник, но есть еще родственник ближе меня;
  rmy-SERVI: Мэ пашутно родо, нэ исин родо пашэдэр тути.
  bqc-SIM: Sĩanaɛ! N daɛn ma ũ, ãma n daɛ fɛ̃̀ɛɛ pãle ku, a daɛfɛ̃ɛɛkɛ dɛmala.
  tcz-CHONGTHU: Keima hi nakinaipi insungmi chu kahinai ahinla keisanga nakinaipi
    khat aum nalai in ahi.
  mar-mar: मी तुझे वतन सोडवावयास जवळचा नातलग आहे खरा, तथापि माझ्याहूनही जवळचा आणखी
    एक नातलग आहे.
  tcs-tcs: Wa i tru, ai pamle blo yu. Ai da man uda spostu lukapta yu. Bat i gad nada
    man uda moklostu pamle po yutu.
  qub-qub: Ichanga noga lijïtimu famillya captëpis, jucrämi wañoj runayquipa mas lijïtimu
    famillyan caycan.
  bqp-bqp: Yãpuramɛ! N danɛn ma ũ, ama danɛ kãni pãnde kun à kãni demala.
  hat-hat: Se vre sa ou di a. Mwen se yon fanmi pre nou. Mwen reskonsab ou. Men, gen
    yon nonm ki fanmi ou pi pre pase m'.
  eng-BSB: Yes, it is true that I am a kinsman-redeemer, but there is a redeemer nearer
    than I.
  tod-tod: Gaamai ʋe ga unmɔɔ fai ma losuʋɛ ɠa zèa, kɛlɛ taɠili ka ná, nii é nɔ̀un
    tuɠɔ.
  eng-WEBPB: Now it is true that I am a near kinsman. However, there is a kinsman
    nearer than I.
  kbq-kbq: Menina tamage, nagra kvate vaheka'a mani'noe. Hianagi, nagrira nagatereno
    magora tamazahu nera mani'ne.
  nhe-BL: Melahuac na se nimoteixmatca tlen nechca tlen quinamiqui mosihuajtis mohuaya,
    pero itztoc seyoc tlacatl tlen moteixmatca tlen más nechca.
  bus-bus: Yãpuraamɛ! N danɛn ma ũ, mↄde danɛ fɛ̃̀fɛ̃ pãndee kuu à fɛ̃fɛ̃kɛɛ dɛmala.
  gub-BL: Azeharomoete aiko neànàm romo. A'e rupi tàmuzgwer nepytywà kar ihewe a'e
    wà, uze'eg imuapyk pà ze'eg kwehe arer rehe a'e wà. Heta amo ae awa neànàm a'e
    no. Neànàm eteahy romo hekon ihewi a'e.
  eng-DRA: Neither do I deny myself to be near of kin, but there is another nearer
    than I.
