verse: RUT.003.005
translations:
  mal-C: “അമ്മ പറയുന്നതെന്തും ഞാൻ ചെയ്യാം,” രൂത്ത് പറഞ്ഞു.
  deu-TKW: 'Sie erwiderte ihr: ganz wie du sagst, will ich thun!'
  lin-lin: 'Rite azongiselaki ye : — Nakosala nyonso oyo oyebisi ngai.'
  eng-LSV: And she says to her, “All that you say—I do.”
  bmu-bmu: 'Iranŋan mewö zöiga Rutnöŋ muewö meleŋnök: “Keu patpat zözani, nöŋgön mihi
    ölip hal datmam.”'
  eng-GNV: And she answered her, All that thou biddest me, I will doe.
  eng-WEBSTER: And she said to her, All that thou sayest to me I will do.
  nhw-BL: 'Huan Rut quiilhui Noemí: ―Nijchihuas nochi catli techilhuijtoc.'
  swh-ONEN: Ruthu akajibu, “Lolote usemalo nitatenda.”
  bba-bba: Mɑ Rutu u win dwɑɑ mɛro sɔ̃ɔwɑ u nɛɛ, ye ɑ mɑn sɔ̃ɔwɑ kpuro, yerɑ kon ko.
  eng-KJVCPB: And she said unto her, All that thou sayest unto me I will do.
  mpx-mpx: Yaka anana Ludi i lahe i ba, “Na ginol ni ola wam baaba.”
  wbp-wbp: Ngula Ruurturlu yalu-manu, “Kajinpaju nyarrpa nyuntu wangkami ngajuku,
    kapurnangku purda-nyanyi.”
  luo-luo: Ruth nodwoke niya, “Abiro timo gimoro amora minyisa.”
  meu-meu: Ruta eto, Emu hahedua heḡereḡerena baina karaia.
  npi-ULB: रूथले नाओमीलाई भनिन्, “तपाईंले भन्‍नुभएका सबै कुरा म गर्छु ।”
  yor-yor: Rutu sì fèsì pé, “Gbogbo ohun tí ìwọ sọ fún mi ni èmi yóò ṣe.”
  ind-ind: Rut menjawab, “Akan saya lakukan semua yang sudah Ibu katakan.”
  pes-OPCB: 'روت گفت: «بسیار خوب، همین کار را خواهم کرد.»'
  lcm-lcm: Na kala antok ta, Sa mipo atatai iau tatana, nala abis aongos ia.
  aer-aer: Ruth ikwere angkirtneke, “Nthakenhe apeke unte atyenge angkeme, ayenge
    akangkwe-irremele renhe mpwareme anteme.”
  tgl-ULB: Sinabi ni Ruth kay Naomi, “Gagawin ko ang lahat ng bagay na sasabihin ninyo.”
  rmn-rmn: 'Э Руфь пхэнляс: — Мэ кан керав алаи, сар ту пхэнлян.'
  cbu-NT: Rutsha, Ashiriya, amb ashchima,
  hui-hui: Ludi ibugua ladai bialu lalu, Í̠na laregodaguaore biagua, lene.
  wrs-wrs: Doa Rut Naomim henga omnana, ata kava os wohvevavta, men pev kam ishomnavm.
  jao-jao: Baki kanda-arri anku wu-Rutha, “Yiya, kirna-barlirra, narnu-yabi. Karna-ngayamanji
    barra bajuwarnu. Karna-arrila barra nganinya wumba yinda janhi-nanjimu, nyinkungu
    wuka jirna-kanji.” Bawuji.
  mya-mya: ရု​သ​က​လည်း``မိ​ခင်​မှာ​ထား​သ​မျှ​အ​တိုင်း ကျွန်​မ​ပြု​ပါ​မည်'' ဟု​ပြန်​ပြော​၏။
  bod-N: རུ་ཐི་ན་རེ། བདག་གིས་ཁྱེད་ཀྱི་བཀའ་བཞིན་དུ་བསྒྲུབ་པར་བྱའོ་ཞེས་སྨྲས་སོ། །
  wsk-wsk: Se Ruth mam, “Ani ni balem mu butata bitirikko,” mam.
  kkl-kkl: Wene aro ambarogpa, Rut kel enekori, “Na yamalkel, wali ambatnelam. Ambatnelamne
    sunsunum uro nari uanun,” seog.
  sna-sna: Rute akapindura akati, “Ndichaita zvose zvamareva.”
  spa-BLM: 'Ella le dijo: “Todo lo que digas, lo haré”.'
  cac-cac: 'Ix tac''vi ix Rut chi'' icha tic: —Ol in c''anab''ajej masanil tas ix
    al tic, xchi ix.'
  swh-ULB: Ruth alimwambia Naomi, “Nitafanya kila kitu ulicho sema.”
  bel-bel: 'Рут сказала ёй: зраблю ўсё, што ты сказала мне.'
  klt-klt: Wáina inán Rut tá Naomi inuk, “Rina rina nanelák wawu álo isutang táinet.”
  deu-ELBBK: 'Und sie sprach zu ihr: Alles, was du sagst, will ich tun.'
  mbb-OT: Ne migkaǥi si Ruth te, “Is langun he migkaǥi nu, edtumanen ku.”
  mal-2015: 'അതിന്നു അവൾ: നീ പറയുന്നതൊക്കെയും ഞാൻ ചെയ്യാം എന്നു അവളോടു പറഞ്ഞു.'
  tuo-NT: 'Rut core yʉꞌtico niwõ: —Nipeꞌtise mʉꞌʉ níꞌcaronojõta weegoti, nico niwõ.'
  gup-gup: '@see-verse:RUT.003.004'
  nys-nys: '@see-verse:RUT.003.004'
  byx-byx: De ma Naomi qia meraqen be vereset, de ma Rut kia guirtik ma’, “Maikka
    ama atlu aa. Diip ngua it kut lungera ama lengi i ngia sil na nget.”
  gvs-gvs: E Rutiyana idigo kana, ‘Kaga liliuna kuudigedi bei aguinuwedi.’
  rmc-rmc: 'E Rut lake odphenďa: „Kerava savoro, so mange phenďal.“'
  pes-OPV: 'او وی را گفت: «هر‌چه به من گفتی، خواهم کرد.»'
  ron-1924: 'Еа й-а рэспунс: „Вой фаче тот че ай спус.”'
  ben-OBCV: রূত তার শাশুড়িকে উত্তর দিল, “আপনি আমাকে যা কিছু বললেন আমি তাই করব।”
  lex-lex: “Yowa ina! Hya' maka omukota de hota aghi' momuou lia.”
  som-som: Oo iyana waxay Nimco ku tidhi, Waxaad tidhi oo dhan waan yeeli doonaa.
  lat-VUC: 'Quæ respondit: Quidquid præceperis, faciam.'
  eng-ASVBT: And she said unto her, All that thou sayest I will do.
  mna-mna: 'Rut ipekel kwoono ma iso: “Ambai, nio ko aŋto kalŋom.”'
  ita-1885: 'E Rut le disse: Io farò tutto quello che tu mi dici.'
  kqc-kqc: Ruth yaku nikabai reyo, “Ya yaku beika nisa bi regida.”
  eng-LXXUP: And Ruth said to her, All that thou shalt say, I will do.
  eng-ULB: Ruth said to Naomi, “I will do everything you say.”
  spa-VBL: “Haré todo lo que me has dicho”, dijo Rut.
  fra-_FOB: 'Et elle lui répondit: Je ferai tout ce que tu me dis.'
  mal-mal: 'അതിന് അവൾ: നീ പറയുന്നതൊക്കെയും ഞാൻ ചെയ്യാം എന്നു അവളോടു പറഞ്ഞു.'
  urd-GVR: Rūt ne jawāb diyā, “Ṭhīk hai. Jo kuchh bhī āp ne kahā hai maiṅ karūṅgī.”
  suz-BL: मिनु रूथमी “इन देंशो, नेल्‍ल पाइनुङ” देंमाक्‍त।
  ita-1927: 'Ruth le rispose: “Farò tutto quello che dici”.'
  ckb-ckb: 'ئەویش پێی گوت: «هەرچییەکت گوت دەیکەم.»'
  eng-BBE: And she said, I will do all you say.
  kan-OKCV: ಅದಕ್ಕೆ ರೂತಳು, “ನೀವು ನನಗೆ ಹೇಳಿದ್ದನ್ನೆಲ್ಲಾ ಮಾಡುವೆನು,” ಎಂದಳು.
  bbb-bbb: Bara Neomi fu ijiege kuaramoga Ruti fu kuae, Na ire boeje a kuariema ije
    na ijiege rekono kuae.
  tam-2017: 'இதற்கு அவள்: நீர் எனக்குச் சொன்னபடியெல்லாம் செய்வேன் என்றாள்.'
  spa-RV-1909: 'Y le respondió: Haré todo lo que tú me mandares.'
  ron-BTF: 'Iar Rut i-a spus: Voi face tot ce îmi spui.'
  eng-WEBP: She said to her, “All that you say, I will do.”
  eng-FBV: “I'll do everything you told me,” said Ruth.
  nld-1939: 'Zij antwoordde haar: Ik zal doen, wat ge gezegd hebt.'
  nch-BL: 'Huan Rut quiilhui Noemí: ―Nijchihuas nochi cati techilhuijtoc.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «L̇l̇ëye l̈ëp bor kong l̈i shäryër eni» l̈e.
  vie-1934: 'Nàng thưa rằng: Mọi điều mẹ đã nói với con, con sẽ làm.'
  hin-CV: “जो जो आपने कहा है, मैं ठीक वैसा ही करूंगी,” रूथ ने इसके उत्तर में कहा.
  spa-BES: 'Y ella dijo: Haré todo lo que me digas.'
  tdx-tdx: 'Le hoe re tama’e: Hanoeko iaby i linaño’o amakoy,'
  tha-KJV: นางตอบว่า “​แม่​ว่าอย่างไร ฉันจะกระทำตามทุกอย่าง”
  por-BR-2018: 'E lhe respondeu: Farei tudo o que tu me mandares.'
  bco-bco: To a꞉no꞉ da꞉da꞉sa꞉ga꞉, Luda꞉ a꞉ma꞉la꞉ sa꞉laki, “Gilo꞉ sa꞉lab aumbo꞉ dimidama꞉nigo꞉l.”
  deu-ELO: 'Und sie sprach zu ihr: Alles, was du sagst, will ich tun.'
  caa-caa: 'Y che e Rut: —Cꞌani inche tunor lo que awaren, che e Rut.'
  eng-WYC-2018: And Ruth answered, Whatever thing thou commandest to me, I shall do.
  epo-epo: 'Rut respondis al ŝi: Kion vi diras al mi, tion mi faros.'
  uig-PIN: 'Rut uningƣa: — Sǝn nemǝ desǝng mǝn xuni ⱪilimǝn, — dedi.'
  beo-beo: Ludi da bu adole i, “Dia adi sia:sea, na da huluane hamomu.”
  tpi-OTNT: Rut i bekim tok olsem, “Gutpela. Bai mi bihainim olgeta tok bilong yu.”
  hau-SA: Rut ta amsa ta ce “Zan yi abin da kika faɗa.”
  uig-LAT: 'Rut uninggha: — Sen néme déseng men shuni qilimen, — dédi.'
  nde-nde: URuthe wathi, “Ngizakwenza lokho ongitshela khona.”
  ton-ton: Pea pehē ʻe ia kiate ia, “Ko e meʻa kotoa pē ʻoku ke tala kiate au te u
    fai ia.”
  ces-1613: 'Jížto Rut řekla: Cokoli mi rozkážeš, učiním.'
  eng-WMB: She said to her, “All that you say, I will do.”
  tam-TCV: அதற்கு ரூத், “நீங்கள் எனக்குச் சொல்கிறபடி எல்லாம் நான் செய்வேன்” என்று
    சொன்னாள்.
  ceb-ULB: Miingon si Ruth kang Naomi, “Pagabuhaton ko ang tanan nimong gisulti.”
  mkn-mkn: Ju Rut manyao bilang, “Neu. Nanti beta bekin iko bagitu.”
  pol-UBG: 'I Rut powiedziała do niej: Uczynię wszystko, co mi każesz.'
  agr-agr: 'Tusa tama Rut ayaak: “Ayu, ame tujutam nunak imatiksanuk umiktajai”, tiuwai.'
  kyc-kyc: Urutimi isingi lamaiyuo, Emba yulu pipi letene dusipa piru, leya.
  urd-GVU: روت نے جواب دیا، ”ٹھیک ہے۔ جو کچھ بھی آپ نے کہا ہے مَیں کروں گی۔“
  eng-OEBCW: ‘I will do as you say.’ Ruth said to her.
  deu-1912: 'Sie sprach zu ihr: Alles, was du mir sagst, will ich tun.'
  ntj-ntj: Nyangka Rutjalu watjarnu, “Yuwa kurntili, palyalku-rna nyuntulu-rnin watjannyangka.”
  kan-2017: ಅದಕ್ಕೆ ರೂತಳು “ನೀನು ಹೇಳಿದ ಹಾಗೆಯೇ ಮಾಡುವೆನು” ಎಂದು ಹೇಳಿದಳು.
  tgo-tgo: Rut i gonjoghawe iŋa, “Ne ya vakatha ŋgoreiya mo utuŋana.”
  yap-yap: Me fulweg Ruth ni ga’ar, “Bay gu rin urngin e tin kamog.”
  hlt-MCSB: Te dongah amani te, “Kai taengah na thui boeih te saii bitni,” a ti nah.
  mdy-ETH: ሩኡቴ ዒማና፦ «ኔ ጌዔ ባኮ ቢያ ታ ማዻንዳኔ» ጌዔኔ።
  kew-kew: 'Rut-me agaa gupa abusa: Epeta. Neme nena agaa rayo ratalua.'
  twi-ASANTE: Rut kaa sɛ, “Biribiara a wobɛka akyerɛ me sɛ menyɛ no, mɛyɛ.”
  ipi-ipi: Lutu-to, pii okone yano peyoto wua leae-pia. Nimbato pipe lele pua nambato
    wuane pukale leae-pia.
  bhl-bhl: Wangesomelui, Ilut u fein imok auk um weng kiliko, geleweko, Boas em wanin
    dem em kal wolu kolew kemin dim kalo unsu kale.
  eng-WEBU: She said to her, “All that you say, I will do.”
  bnp-bnp: Lakea e Rut i koli, i ta maea, “A maka ngava o taki lobo ga ramai.”
  tgk-tgk: 'Рут дар ҷавоб гуфт: «Ҳамаи гуфтаҳоятро иҷро мекунам».'
  spa-PDDPT: 'Y ella respondió: Haré todo lo que me dices.'
  gun-gun: 'Rute ombovai: — Xee ajapopa ''rã ndeayvuague — he''i.'
  agu-BL: —Cuj, stzun Rut ban. —Tzimbne' quib yi ntalu' swetz.
  ilo-ULB: Kinuna ni Ruth kenni Naomi. “Aramidekto amin nga imbagam.”
  kpg-kpg: Ruth ga helekai, “Au gaa hai nia mee huogodoo ala e helekai iei goe.”
  uig-ARA: 'رۇت ئۇنىڭغا: ــ سەن نېمە دېسەڭ مەن شۇنى قىلىمەن، ــ دېدى.'
  bsp-bsp: 'Kɔ Rut oloku kɔncəra kɔn: «Iŋkɔ-yɔ tantɛ məlok’im mɔ fəp.»'
  bps-bps: Na tmimel Ruth, manan, “Hae, nimengu i kdee manam.”
  tof-tof: Rrut wyalórr wagó, “Ka kubó blaman kla tómbapono, ma ne poko namüla.”
  sus-sus: Ruti naxa a yaabi, «Awa, n a birin nabama nɛ alɔ i a falaxi ki naxɛ.»
  pon-2006: Rud ahpw sapeng, “I pahn wia soahng koaros me ke nda.”
  jae-jae: Ma awê tau gêjô Naomi awa gebe “Biŋ samob, taŋ kôsôm naŋ, oc jaŋgôm.”
  ksd-ksd: 'Ma i ga biti tana: A lavur magit u ve iau tana ina pait diat.'
  myk-myk: 'A Wuruti di wu ɲɔ shɔ na: «Keree kiimu bɛɛri m’a jo na mu ge, n’a da zhɛ
    ki bɛɛri pye.»'
  tur-YTC: Ona, “Söylediklerinin hepsini yapacağım” dedi.
  grc-BRENT: Εἶπε δὲ Ῥοὺθ πρὸς αὐτὴν, πάντα ὅσα ἂν εἴπῃς, ποιήσω.
  ind-AYT: Rut berkata kepadanya, “Semua yang engkau katakan kepadaku akan kulakukan.”
  lid-lid: Rut anya, “Mwasin, jo ndranuhun bohom, i dah kameh jo in le ta budon tam
    baden ai.”
  nya-nya: Rute anayankha kuti, “Ndichita zonse zimene mwanena.”
  kyg-kyg: Lutiꞌa, He kanalenageꞌna muki hana gemo alagi akame huguve, huno ha paiꞌniye.
  hrv-hrv: 'Ona joj odgovori: “Učinit ću sve kako mi kažeš.”'
  mps-mps: Tama Naomigo po ola silibo si, teda, Rutgo po wei ponani, “Wiegi yai dao!
    Te eno nago po tigidali wali paibao,” wali.
  tpi-tpi: Rut i bekim tok olsem, “Gutpela. Bai mi bihainim olgeta tok bilong yu.”
  dan-1931: 'Hun svarede: “Jeg vil gøre alt, hvad du siger!”'
  vie-OVCB: 'Ru-tơ thưa: “Con xin vâng lời mẹ.”'
  guj-2017: અને રૂથે નાઓમીને કહ્યું, “જે તેં કહ્યું, તે બધું હું કરીશ.”
  awx-awx: Iniwän Rutdä inikut. “U yänggaläk usingu äpme undä pahawit,” yang yakut.
  pon-2006A: Rud ahpw sapeng, “I pahn wia soahng koaros me ke nda.”
  por-BRBSL: 'Ela lhe disse: “Tudo o que você disser, eu farei”.'
  eng-OEBUS: “I will do as you say.” Ruth said to her.
  aly-aly: Ruth-el tyernek, “Yew. Atha mpwarem, ntwarl ayenh ileyel-angkwarr.”
  swe-swe: 'Rut svarade Noomi: ”Allt vad du säger ska jag göra.” [Tröskplatsen låg
    oftast utanför de städer som var skyddade av murar. För att vakta kornet och vetet
    som höll på att tröskas, sov arbetarna på plats. Författaren använder ord som
    är dubbeltydiga, att en kvinna ska ta på sig parfym och lägga sig hos en man på
    natten kan te sig märkligt för en nutida läsare. Saken blir inte bättre av att
    Rut är en moabit, hennes släkt härstammar från Lots äldsta dotter som hade ett
    incestförhållande med sin far efter att han ”ätit och druckit”, se . Författaren
    leder läsaren medvetet till att nästan förvänta sig att Rut ska följa Tamars exempel
    i , vilken i en liknande situation säljer sig som en prostituerad. Ord och uttryck
    kan tolkas sexuellt, men behöver inte göra det. Istället visar texten på Boas
    och Ruts höga moral och goda karaktär, något som också har byggts upp i bokens
    första två kapitel, och även här, se vers 11. Detta tillsammans med detaljer som
    mantelfliken, se vers 9, och den judiska chalitzah-seden, där mannens fot och
    sko har en viktig roll, se vers , visar hur hela händelsen handlar om hur Rut
    följer den judiska seden för att visa att hon är redo att gifta sig, om Boas vill
    det.]'
  cth-cth: Ahni ni a mani koe, na dei e pueng ka sak han atipouh.
  twi-twi: Rut kae se, “Biribiara a wobɛka akyerɛ me sɛ menyɛ no, mɛyɛ.”
  hlt-hlt: Te dongah amani te, “Kai taengah na thui boeih te saii bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Oduti dɔ̀: N yóó dɔɔ̀mu ɑ n nɑ̀kɛ́ tì timɔu.'
  msy-2020: Ezɨ Rut an mɨgɨrɨgɨam ikaragha ghaze, “Kɨ nɨ mɨkemezɨ moghɨra damuam.”
  rmy-VLAKH: 'Э Руфь пхэндя: — Мэ стерава ся, сар ту пхэндян.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Luuti cɔwɑ sɩ: Mɑɑ lɑ ɩsɩɩ n heeluɣu-m tɔ. Ɩlɛnɑ ɩ́ tɛɛ.'
  azb-azb: Rut ona «dediklərinin hamısına əməl edərəm» dedi.
  eng-DBY: And she said to her, All that thou sayest will I do.
  hin-2017: रूत ने उससे कहा, “जो कुछ तू कहती है वह सब मैं करूँगी।”
  wol-KYG: 'Mu ne ko: «Baax na, loolu rekk laay def.»'
  eng-YLT: And she saith unto her, 'All that thou sayest — I do.'
  eng-WYC-2017: And Ruth answered, Whatever thing thou commandest to me, I shall do.
  eng-WMBB: She said to her, “All that you say, I will do.”
  spp-spp: 'Ka Uruti si u ɲwɔ shwɔ na: «Mu aha ndemu jwo mii a ke, mii sí lire pyi.»'
  urd-GVH: रूत ने जवाब दिया, “ठीक है। जो कुछ भी आपने कहा है मैं करूँगी।”
  kvg-kvg: Yaq Lut nqanek manqat gu-ewag, gundu-ein, “Qanimáv. No matev ndæ̀matanám,
    av qonømbe-manqatat ndægo.”
  rug-rug: Meke olaṉa se Ruti, “Leana, kote tavete luli rau sari doduru gua pu tozi
    nau goi,” gua si asa.
  gaz-gaz: Ruutis, “Ani waan ati jettu hunda nan godha” jettee deebifte.
  fra-LSG: 'Elle lui répondit: Je ferai tout ce que tu as dit.'
  gnn-gnn: Ga ŋayinydja Ruthtja waŋana bitjarra, “Yo manymak,” bitjarra,
  yal-yal: Awa, Ruti yi Nowɛmi yabi, a naxa, “I naxan yo fala n xa, n na nan ligama.”
  iou-iou: Naomitä ude iweränä Ruttä iwetkuk; Täga, näwetan ude api täŋpet yäk.
  haw-1868: I aku la keia ia ia, O na mea a pau au e kauoha mai nei, e hana no au.
  arb-NAV: 'فَأَجَابَتْهَا: «سَأَفْعَلُ كُلَّ مَا تَقُولِينَ».'
  ewe-ewe: Rut ɖo eŋu be, “Enyo, mesee; mawɔ nu sia nu si nègblɔ la.”
  nuy-nuy: Nga ngu-yambalmayn ngarra-Ruth, “Yii, danila-yung-galawaj nganggaṉbini,
    anubani nimba-magaa-yinyung,” ngi-yamayn.
  eng-LEE: And she said unto her, All that thou sayest unto me will I do.
  asm-FB: তেতিয়া ৰূথে নয়মীক ক’লে, “আপুনি যেনেদৰে ক’লে, মই সেই মতে কৰিম।”
  sus-A: رُتِ نَشَ عَ يَابِ، «عَوَ، ﭑ عَ بِرِن نَبَمَ نّ عَلْ عِ عَ قَلَشِ كِ نَشّ.»
  fra-SBL: 'Elle lui répondit : « Tout ce que tu dis, je le ferai. »'
  hbo-hbo: וַתֹּ֖אמֶר אֵלֶ֑יהָ כֹּ֛ל אֲשֶׁר־תֹּאמְרִ֥י * (אֵלַ֖י) אֶֽעֱשֶֽׂה׃
  yka-yka: Paˈin si Rut, “Hinangku saˈ kēmon pinaˈinnun.”
  shp-NTPO: 'Jaskaa Rutkan yoia iki: —Jatíbira ja min yoia keskábo en ati iki —akin.'
  piu-2006: '@see-verse:RUT.003.004'
  pjt-pjt: Ka Ruthalu palumpa mingkayingku wangkanytja uwankara kuliṟa palyanmaṉu.
  kik-kik: Ruthu akĩmũcookeria, akĩmwĩra atĩrĩ, “Maũndũ macio mothe wanjĩĩra no mo
    ngwĩka.”
  ksr-ksr: 'Eŋaroyanoŋ kaeŋ ijoro Ruutnoŋ kokaeŋ meleeno: “Qaa kuuya nijojaŋi, ii
    saanoŋ andaboromaŋa.”'
  fra-NCL: 'Elle lui répondit : « Je ferai tout ce que tu me dis. »'
  cek-AK: Ruth mah, Nang thuih ih lok baktiah ka sak boih han, tiah a naa.
  cuk-cuk: 'Rut, Noemí-abin sogded: —Be-anga-ibmar-sogsad, bela an imakoed.'
  uig-CYR: 'Рут униңға: — Сән немә десәң мән шуни қилимән, — деди.'
  pma-pma: Rut vit kesi mini vit, “Inau num vasi tounah koa koviteni minau moumoni.”
  tel-2017: అప్పుడు రూతు “నువ్వు చెప్పినట్టే చేస్తాను” అంది.
  hat-BSA: 'Epi li te di li: “Tout sa ou di m fè, mwen va fè l.”'
  bxh-bxh: Naomi alinana Luta ya bui, iyen, Nuwatuhu mahudoꞌidi wa libaedi haba E
    lau watanidi.
  emi-emi: Rutu ghe liula me ghe uela va, “Masina, aue ausila ngakapa inangarim.”
  kos-kos: Na Ruth el fahk, “Nga ac fah oru ma nukewa kom fahk an.”
  hbo-WLC: וַתֹּ֖אמֶר אֵלֶ֑יהָ כֹּ֛ל אֲשֶׁר־תֹּאמְרִ֥י אֶֽעֱשֶֽׂה׃
  ibo-ibo: Rut zara sị, “Aga m eme ihe ọbụla ị sị m mee.”
  ory-ory: ସେ ଉତ୍ତର କଲା, “ତୁମ୍ଭେ ଯାହା କହୁଅଛ, ସେସମସ୍ତ ମୁଁ କରିବି।”
  wmt-wmt: '@see-verse:RUT.003.004'
  chk-chk: Nge Rut a pälüeni, “Meinisin mine ka üreniei üpwe föri.”
  ssd-ssd: 'Taŋaka sana le Rut nu sakina: Ta maye. Ye ne tuku pasa dubimba taŋamba
    kamŋgit ŋgina.'
  rop-rop: Lagijat na det olgamen bin dalim Ruth blanga dum. Wal Ruth bin tok, “Orait,
    olgamen. Ai garra dum ebrijing yubin dalim mi.”
  ukr-1871: 'Рут сказала їй: Вчиню усе, що ти менї сказала.'
  deu-1951: 'Sie sprach zu ihr: Alles, was du mir sagst, das will ich tun!'
  eng-JPS: 'And she said unto her: ''All that thou sayest unto me I will do.'''
  etr-etr: Amala säsebegi, Uludia säla obëgësalea, Dia säsego gadola na hamomolömelëla
    säi.
  srp-1865: 'A Ruta joj reèe: što mi god kažeš, uèiniæu.'
  lug-lug: Awo Luusi n’amugamba nti, “Nzija kukola nga bw’ondagidde.”
  heb-heb: ותאמר אליה כל אשר תאמרי אעשה׃
  mpp-mpp: Inguc mime Ruti ye yanguc bafaliyecnowec, “Ga edocnugic, yogo na nalic
    sasawa aidacte.”
  ben-IRV: সে উত্তর করল, “তুমি যা বলছ, সে সমস্তই আমি করব।”
  ntu-ntu: Rpibz Rut kx, “Sa na-alex nikeng pitime.”
  pan-pan: ਰੂਥ ਨੇ ਆਪਣੀ ਸੱਸ ਨੂੰ ਕਿਹਾ, “ਜੋ ਕੁਝ ਤੂੰ ਮੈਨੂੰ ਕਿਹਾ ਹੈ, ਮੈਂ ਸਭ ਕਰਾਂਗੀ।”
  rmy-LOVARI: — Мэ кэро са, сар ту пхэнэс, — пхэндас пэ кадо э Рут.
  tkr-tkr: Rutee «Zı ğu uvhuyn gırgın ha'asınva» eyhe.
  mya-JVB: ရုသက၊ မိခင်မှာ ထားသမျှ တို့ကို ပြု ပါမည်ဟု ဝန်ခံ လျက်၊
  tte-O: Ludi iwaloba, “Kani yaginauli besiele walone meuloina bwaimwa kuwalowen koliyau.”
  tvk-tvk: Rut bit rilomun ni mini bit, “Inou nipol vuol ni neta xil vus xa obiteni
    minou tengan nipol ni.”
  tbg-tbg: Naomiva minti tuvaro Rutiva tiharo, Hove. Te are tianantemake mintirerave,
    tiro.
  hmo-hmo: Ruta ia gwau, “Oiemu hereva hegeregerena do lau karaia.”
  urd-urd: उसने अपनी सास से कहा, “जो कुछ तू मुझ से कहती है, वह सब मैं करूँगी।”
  rus-SYN: 'Руфь сказала ей: сделаю все, что ты сказала мне.'
  rmy-SERVI: — Мэ тирава вса, сар ту пхэндан, — пхэнда Руфь.
  bqc-SIM: 'Ɔ̃ a òɛ̀: Yã́ pↄ́ ń ò píi, má kɛɛ.'
  tcz-CHONGTHU: Ruth nin adonbutin, “Bollin nati tichu kabol jeng ding ahi,” ati.
  mar-mar: ती म्हणाली, “तुम्ही सांगता ते सर्व मी करीन.”
  tcs-tcs: Rut i bin ansa po Nomi, ‘Wa! Ai go meke ebriting wanem yu bin spik mi po
    mekem.’
  qub-qub: 'Niptin Rut niran: «Nimashayquinömi rurashaj.»'
  bqp-bqp: 'Akũ à pìnɛ: Yã kũ n ò pínki, mani kɛmɛ.'
  hat-hat: 'Rit reponn li: -M''a fè tou sa ou di m'' fè.'
  eng-BSB: “I will do everything you say,” Ruth answered.
  tod-tod: 'Lute gooɠaaʋoteni, é ɠɛ ma: «Nà naa kpein kɛ, nii è boga mà.»'
  eng-WEBPB: She said to her, “All that you say, I will do.”
  kbq-kbq: Ruti'a, ke nona huno Naomina asmi'ne, Hakare kema nasmina zana, nagra amne
    hugahue.
  nhe-BL: 'Huan Rut quiilhui Noemí: ―Nijchihuas nochi tlen tinechilhuijtoc.'
  bus-bus: 'Ben à bènɛ: Yã kɛ̀ ń ò píngi, mɛ́ kɛmɛ.'
  gub-BL: — Azapo putar ma'e paw neze'eg rupi katete ihe nehe, i'i umehy kwer pe.
  eng-DRA: 'She answered: Whatsoever thou shalt command, I will do.'
