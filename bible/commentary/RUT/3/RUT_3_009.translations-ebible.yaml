verse: RUT.003.009
translations:
  mal-C: '“ആരാണു നീ?” അദ്ദേഹം ചോദിച്ചു. “ഞാൻ അങ്ങയുടെ ദാസിയായ രൂത്താണ്,” അവൾ അപേക്ഷിച്ചു:
    “അങ്ങ് ഞങ്ങളുടെ കുടുംബത്തിന്റെ വീണ്ടെടുപ്പുകാരനായതുകൊണ്ട് അങ്ങയുടെ പുതപ്പിന്റെ
    അഗ്രം എന്റെമേൽ ഇടണമേ!”'
  deu-TKW: 'Er rief: Wer bist du? Sie antwortete: Ich bin deine Magd Ruth: breite
    deinen Fittig über deine Magd aus, denn du bist Löser!'
  lin-lin: 'Atunaki ye : — Yo ozali nani ? Azongisaki : — Ezali ngai Rite, mwasi mosali
    na yo. Tanda songe ya elamba na yo kino epai na ngai, pamba te ozali na ndingisa
    ya kosikola.'
  eng-LSV: And he says, “Who [are] you?” And she says, “I [am] Ruth your handmaid,
    and you have spread your skirt over your handmaid, for you [are] a redeemer.”
  bmu-bmu: 'Hauruwa qesim waŋgiyök: “Gi dahön?” Qesim waŋgiiga muewö meleŋnök: “O
    ketaŋamni, ni Rut, göhö welenqeqe anbia. Göhön nangi isikaŋgö sohopŋi meme aiwia
    halzan. Miaŋgöra Juda engö ambamemeŋini wuataŋgöwa ni ölip galim köl niŋgiwa esugan
    turum niŋgiman.”'
  eng-GNV: 'Then he sayd, Who art thou? And she answered, I am Ruth thine handmayd:
    spread therefore the wing of thy garment ouer thine handmayd: for thou art the
    kinsman.'
  eng-WEBSTER: 'And he said, Who art thou? And she answered, I am Ruth thy handmaid:
    spread therefore thy skirt over thy handmaid; for thou art a near kinsman.'
  nhw-BL: '―¿Ajqueya ta? Huan Rut quiilhui: ―Na niRut. Ta tinoteiximatca catli nechca
    huan mitztocarohua ta para tijcohuas totlal huan timonamictis ica na quen quiijtohua
    tlanahuatili. Huan Booz quinanquili:'
  swh-ONEN: Akauliza, “Wewe ni nani?” Akajibu, “Ni mimi Ruthu, mjakazi wako. Uitande
    nguo yako juu yangu, kwa sababu wewe ndiwe jamaa wa karibu wa kutukomboa.”
  bba-bba: Mɑ u bikiɑ u nɛɛ, wɑrɑ mi. Rutu nùn wisɑ u nɛɛ, nɛnɑ wunɛn yoo Rutu. A
    mɑn yɑkio kpɑ n ko wunɛn kurɔ, domi wunɑ ɑ rɑ mɑn tubi di.
  eng-KJVCPB: 'And he said, Who art thou? And she answered, I am Ruth thine handmaid:
    spread therefore thy skirt over thine handmaid; for thou art a near kinsman.'
  mpx-mpx: Inoke i nel i ba, “Henala owa?” Anana i lahe i ba, “Tonowak, nau Ludi.
    Am habobu buhuna u anal u pahabobuwau, kaiwena owa topwapwamola pasikal etegana
    kaiwema.”
  wbp-wbp: Puwajarlu payurnu, “Ngananpa nyuntuju?” Nyanunguju wangkaja, “Ngajurna
    Ruurtu, nyuntu-nyangu warrkini. Nyuntunpa warlalja ngaju-nyangu. Yungulpanpaju
    warrawarra-kangkarla. Wawardaju parnta-yirraka. Kajilpanpaju parnta-yirrakarla,
    ngulaju kajikarna milya-pinyi kapunpa ngaka yupukarra-jarrimi ngaju-kurlu.”
  luo-luo: Nopenje niya, “In ngʼa?” Nodwoke niya, “An Ruth jatichni. Yie iyar bath
    nangani konchiel iumago, nikech in watna mahie machiegni koda.”
  meu-meu: Ia eto, Oi be daika? Hahine na e haere, eto, Lau binai Ruta, emu hesiai
    hahinena; emu hesiai hahinena ba tarugu, badina be oi na adavagu e mase tauna
    varavarana.
  npi-ULB: तिनले भने, “तिमी को हौ?” तिनले जवाफ दिइन्, “म तपाईंकी दासी रूथ हुँ । तपाईंकी
    दासीलाई तपाईंको खास्‍टो लगाइदिनुहोस्, किनकि तपाईं नजिकको कुटुम्ब हुनुहुन्छ ।”
  yor-yor: Ó sì béèrè pé, “Ta ni ìwọ í ṣe?” Rutu sì fèsì wí pé, “Èmi ni Rutu, ìránṣẹ́bìnrin
    rẹ. Da etí aṣọ rẹ bò mí, nítorí pé ìwọ ni ìbátan tí ó le è rà mí padà.”
  ind-ind: Boas bertanya, “Siapakah engkau?” Jawab Rut “Saya Rut, pelayanmu yang sederhana!
    Peliharalah saya, karena Tuan adalah penanggung jawab keluarga suami saya.”
  pes-OPCB: 'گفت: «تو کیستی؟» روت جواب داد: «من کنیزت، روت هستم. خواهش می‌کنم مرا
    به زنی بگیری، زیرا تو خویشاوند نزدیک من هستی.»'
  lcm-lcm: Na kala sui ta, Numai a si? Na nia kala antok ta, Nau a Rut, kam asosokai.
    Ku apung kam asosokai ta palpal i kam apupung, using numai a igenen vopo atogon
    kirim ang asi aiveven.
  aer-aer: Boaz-ele renhe apayuthneke, “Angwenhe-ame unte?” Re angkeke, “Ayenge-arle
    Ruth, ngkwinhe warrkene. Unte kwenhe atyenge-artweyeke aneme. Unte kwenhe ayenge
    arntarnte-aretyeke. Ayenge antyame ngkwinhele artaye. Unte apeke ayenge artemele,
    kele the anteme itelareme unte ayenge anewe aketyenhe.”
  tgl-ULB: Sinabi niya, “Sino ka?” Sumagot siya, “Ako si Ruth, ang iyong babaeng lingkod.
    Ilatag mo ang inyong balabal sa iyong babaeng lingkod, dahil ikaw ay isang malapit
    na kamag-anak.”
  rmn-rmn: '— Ту кон? — пхучляс ов. Ой пхэнляс: — Мэ э Руфь, иргатинка тинри. Лэ тэ
    иргатинка тал тэ пхакатэ, вай ту мо тухуми.'
  cbu-NT: ¿Chakaja ashtar? átu, Izaree, ¿chakshasha shiya? tárangiya. Kizsha, Nuwcha
    suri Rutina. Shiyaam uru nuw istampan taakina. Mishat, shiyapat zaranllini maachiritamuncha.
    Kizpur shiyapa watsiritamuna. Mishat, shiy iyaa kizpur wanasir ksutaksha; ichingaru
    istaksha. Mishat, nuw shiyamun zaranllimaam zandaktana, tárangiya.
  hui-hui: Hondowa ibugua hale halu lalu, O padago aibe, lene. Ani hale hayagola Ludi
    ibugua ladai bialu lalu, Í̠naga biabe bia haga i̱ Ludi padogoni. I̱naga dameneru
    hondo haga í̠ kegonigo i̱ dabu bibelo hame ledo, lene.
  wrs-wrs: wo hev omnana, an yimba? Doa Rut omnana, memba ka Rut. Yimba mendekli lohv,
    Elimelekna mongawatindirini lohv, no Elimelekva himba kanamba eindil lohvna. Talamba
    kanamba doa dahana, wo kava yemba os osahmanav, pevna wevolm veo, pev ten vivm,
    kamoa ye pethao, osm kava beswonam avra yeinda.
  jao-jao: Karrilu-yalbanga, “A-ngani baji yinda?” Ka-arri anku nganinya. “Ngarna
    a-Rutha, a-ngayangaya yinku,” kanda-arri yiku. “Kangka yinda barra nyalunganya-nganji
    liyi-mbangu wumba ki-ngubalirri ngatha bujibuji, yinda kunkunmanthawu ngatha,
    ngarna anmanthawu yindaa alinda, kirna-barlirra, karna-nmala yabi barra alinda
    yindaa, karnandi-ja nganinya wu-Niyumi.”
  mya-mya: '``သင်​သည်​အ​ဘယ်​သူ​နည်း'''' ဟု​မေး​၏။ ရု​သ​က​လည်း``အ​ရှင်၊ ကျွန်​မ​သည်​ရု​သ​ဖြစ်
    ပါ​သည်။ အ​ရှင်​သည်​ကျွန်​မ​နှင့်​ဆွေ​မျိုး​တော် စပ်​သူ​ဖြစ်​၍ ကျွန်​မ​အား​ကြည့်​ရှု​စောင့်​ရှောက်
    ရန်​တာ​ဝန်​ရှိ​သူ​ဖြစ်​ပါ​၏။ ထို့​ကြောင့်​ကျွန်​မ အား​ထိမ်း​မြား​လက်​ထပ်​တော်​မူ​ပါ''''
    ဟု​ပြန် ပြော​လေ​၏။'
  bod-N: དེ་ནས་ཁོས་འདི་ལྟར། ཁྱོད་རང་སུ་ཡིན་ནམ་ཞེས་དྲིས་པ་ན། ཁོ་མོ་ན་རེ། ང་ནི་ཁྱེད་ཀྱི་གཞོན་ནུ་མ་རུ་ཐི་ཡིན་ལགས།
    ཁྱེད་ནི་བདག་བླུ་མཁན་གཉེན་ཉེ་ཡིན་པས་ཁྱེད་ཀྱིས་ཐུ་བས་བདག་འགེབས་པར་མཛོད་ ཅེས་ཞུས་སོ།
    །
  wsk-wsk: ale “Ni awiri ya?” mam. “Ani Ruth i, nika bitua bowa ningi bagasam. Ka
    guang dun saki te aga irako, mu awuk, aninga sinar ta ko ura mu ni kiting te aniso
    tala,” mam.
  kkl-kkl: El taogti, hailamogti, “Anna etne?” seogpa, kel enekorina, “Nani, nana
    Rut, an arukna na malamna,” seog. Seogti, “Boasti na topnelul, to, kom, to?” aro,
    Ibrani nimiri ul palamekne sunsunum uro Rut kelenekori nen tipto ambarelamogti,
    “Anna nayamal tebaogne el sisa nik nimi nu o'ona paibatsinepne wamlam. Ane sembe
    andi na pelepto kaluptangka agha niknibatnululam,” aro ambarog.
  sna-sna: Akamubvunza akati, “Ndiwe aniko?” Iye akati, “Ndini murandakadzi wenyu
    Rute. Tambanudzai chikamu chenguo yenyu muchiise pamusoro pangu, sezvo muri hama
    yapedyo nomudzikinuri.”
  spa-BLM: 'Le dijo: “¿Quién eres?”. Ella respondió: “Yo soy Rut, tu sierva. Extiende,
    pues, la esquina de tu manto sobre tu sierva, porque eres pariente cercano”.'
  cac-cac: —¿Mach ach? xchi vin̈. —A in Rut in a checab' in. A ach tic, smoj tzach
    colvaj d'ayin, yujto te ayto uj a b'a yed' vin̈ vetb'eyum chamnac, xchi ix.
  swh-ULB: Akamwambia, “Wewe ni nani?” Akajibu, “Mimi ni Ruth, mtumishi wako wa kike.
    Nifunike shuka lako mimi mtumishi wako wa kike, kwa kuwa wewe ni jamaa wa karibu.”
  bel-bel: 'І сказаў: хто ты? Яна сказала: Я Рут, рабыня твая, ахіні крылом тваім
    рабыню тваю, бо ты родзіч.'
  klt-klt: Wáina kangga Boas yá inuk, “Kák ku ni?” Ing inán náráwa watá inuk, “Nák
    ku Rut, kangán yáup náráwa. Kák ku Elimelek sipmá kátu wata ku ko nák nehángga
    náunna kámutuk wata kutná meng mirak táinelák.”
  deu-ELBBK: 'Und er sprach: Wer bist du? Und sie sprach: Ich bin Ruth, deine Magd;
    so breite deine Flügel aus über deine Magd, denn du bist ein Blutsverwandter.'
  mbb-OT: Ne ke sikandin te, “Hentei ka?” Ne ke si Ruth te, “Si Ruth a, is sevaha
    he edlingahà kenikew. Ebpeelima a kenikew su sevaha ka he anggam te esawa ku,
    ne zuen nu ketengdanan te kedtavang kedì, umbe ebpeesawa a kenikew.”
  mal-2015: ഞാൻ നിന്റെ ദാസിയായ രൂത്ത്; നിന്റെ പുതപ്പു അടിയന്റെ മേൽ ഇടേണമേ; നീ വീണ്ടെടുപ്പുകാരനല്ലോ
    എന്നു അവൾ പറഞ്ഞു.
  tuo-NT: Booz core “¿Noa niti mʉꞌʉ?” ni sẽrĩtiñaꞌcʉ niwĩ. —Yʉꞌʉ Rut, mejõ nigṍ niꞌi.
    Mʉꞌʉ yʉꞌʉ acaweregʉ diácjʉ̃, yʉꞌʉre coꞌtegʉnojõ niꞌi. Tojo weego mʉꞌʉ yʉꞌʉre nʉmoticã
    ʉasaꞌa, nico niwõ.
  gup-gup: Wanjh bidjawam, “Ngalngale nguddanu?” Wanjh ngalengmanwali bibalwokmey
    yimeng, “Ngayenu Ruth, ngudda nawu darnkih ngarrmud ngadberre nawu ngudda kanmarnewohrnan.
    Wanjh ngadjare ngudda kannahnan dja ngarrmarren.”
  nys-nys: '@see-verse:RUT.003.008'
  byx-byx: De qa snanpet ma’, “Nema na ngi?” De ma Rut kia guirtik ma’, “Kattikka
    ma Rut na ngua. I ngua i gia muverem na ngua. De ngi dai navet ma Elimalek aa
    qemuligl. Taqura dai mager ip ngi ngervet na ngua ip ngi uas tem ngua.”
  gvs-gvs: E idigo kana, ‘¡Iyaa! ¿Kom avatau?’ ‘Yau Ruti, im pákwana. Kom yaogu kaamasina
    osiyana guna totateta. Tauna, kwabīgu be kumatakavatēgu’, Ruti kaena.
  rmc-rmc: 'Ov latar phučľa: „Ko tu sal?“ „Me som tiri služka e Rut,“ odphenďa leske.
    „Vašoda, hoj mange sal famelija, so mange hin igen pašes, a hin tut pravos man
    te cinel avri, mangav tut, ochraňin man.“'
  pes-OPV: 'و گفت: «تو کیستی»؟ او گفت: «من کنیزتو، روت هستم، پس دامن خود را بر کنیز
    خویش بگستران زیرا که تو ولی هستی.»'
  ron-1924: 'Ел а зис: „Чине ешть ту?” Еа а рэспунс: „Еу сунт Рут, служника та; ынтинде-ць
    поала хайней песте служника та, кэч ай дрепт де рэскумпэраре.”'
  ben-OBCV: বোয়স তাকে জিজ্ঞাসা করলেন, “কে তুমি?” সে উত্তর দিল, “আমি আপনার দাসী রূত,
    আপনার দাসীর উপর আপনার চাদর ঢেকে দিন। কারণ আপনি আমাদের পরিবারের একজন মুক্তিকর্তা
    জ্ঞাতি।”
  lex-lex: 'natiana niwra: “Patke'' meni o''a?” Noma Ruta nwalola niwra: “A''u, o
    hopopanmu Ruta ama! La'' a''mu o'' nanpena ed mak kodi plolli la a mormio''ru
    yoma it di de riy meheni atia'' ita. Mtiulan pa mhi'' a lia patmu!”'
  som-som: Markaasuu ku yidhi, Tumaad tahay? Oo iyana waxay ugu jawaabtay, Waxaan
    ahay addoontaadii Ruud; haddaba macawistaada ku kor kala bixi addoontaada, waayo,
    waxaad tahay xigaal ii dhow.
  lat-VUC: 'et ait illi: Quæ es? Illaque respondit: Ego sum Ruth ancilla tua: expande
    pallium tuum super famulam tuam, quia propinquus es.'
  eng-ASVBT: 'And he said, Who art thou? And she answered, I am Ruth thy handmaid:
    spread therefore thy skirt over thy handmaid; for thou art a near kinsman.'
  mna-mna: '“Nu asiŋ?” Rut ipekel kwoono ma iso: “Biibi, iŋgi nio Rut tau, mbesooŋo
    ku. Ituru undu tamen tau. Tana nu lem uraata be uulu yo mi motom pio. Kam kawaala
    ku mi koto yo pa.”'
  ita-1885: 'Ed egli le disse: Chi sei? Ed ella disse: Io sono Rut, tua servente;
    stendi il lembo della tua veste sopra la tua servente; perciocchè tu sei quel
    che per consanguinità hai la ragione del riscatto sopra me.'
  kqc-kqc: Ni kaiteyo, “Ya bi kaere?” Ina yaku niyo, “Na bi Ruth yi moimai rei tavoi
    reida rema, yi varuka bou riyo tu yaku na bou ri, adina ya bi usika ourena toe
    erufusa amiye.”
  eng-LXXUP: And he said, Who art thou? and she said, I am thy handmaid Ruth; spread
    therefore thy skirt over thy handmaid, for thou art a near relation.
  eng-ULB: He said, “Who are you?” She answered, “I am Ruth, your female servant.
    Spread your cloak over your female servant, for you are a near kinsman.”
  spa-VBL: “¿Quién eres?” , preguntó. “Soy Rut, tu sierva”, respondió ella. “Por favor,
    extiende la esquina de tu manto sobre mí, porque eres el redentor de mi familia”.
  fra-_FOB: 'Alors il lui dit: Qui es-tu? Et elle répondit: Je suis Ruth, ta servante.
    Étends le pan de ta robe sur ta servante; car tu as droit de rachat.'
  mal-mal: ഞാൻ നിന്റെ ദാസിയായ രൂത്ത്; നിന്റെ പുതപ്പ് അറ്റം എന്റെ മേൽ ഇടേണമേ; നീ അടുത്ത
    വീണ്ടെടുപ്പുകാരനാണല്ലോ എന്ന് അവൾ പറഞ്ഞു.
  urd-GVR: Us ne pūchhā, “Kaun hai?” Rūt ne jawāb diyā, “Āp kī ḳhādimā Rūt. Merī ek
    guzārish hai. Chūṅki āp mere qarībī rishtedār haiṅ is lie āp kā haq hai ki merī
    zarūriyāt pūrī kareṅ. Mehrbānī karke apne libās kā dāman mujh par bichhā kar zāhir
    kareṅ ki mere sāth shādī kareṅge.”
  suz-BL: मिनु बोआजमी “गे सु नवे?” दे हिल्‍लो पवा बाक्‍त। मिनु मेकोमी “गो इन वाइलीम
    रूथ नङ। गे आंइ खाल ङा मुर बाक्‍नीनी, इन वा फेक्‍तीनी” देंमाक्‍त। इजीकीएल १६:८
  ita-1927: '“Chi sei tu?” le disse. Ed ella rispose: “Sono Ruth tua serva; stendi
    il lembo del tuo mantello sulla tua serva, perché tu hai il diritto di riscatto”.'
  ckb-ckb: 'گوتی: «تۆ کێیت؟» ئەویش گوتی: «من ڕائووسی کارەکەری تۆم. دامێنی کراسەکەت
    بدە بەسەر خزمەتکارەکەتدا، چونکە تۆ خوێنگری منیت.»'
  eng-BBE: 'And he said, Who are you? And she answering said, I am your servant Ruth:
    take your servant as wife, for you are a near relation.'
  kan-OKCV: ಆಗ ಅವನು, “ನೀನು ಯಾರು?” ಎಂದನು. ಅದಕ್ಕವಳು, “ನಾನು ನಿಮ್ಮ ದಾಸಿಯಾದ ರೂತಳು. ನೀವು
    ನಿಮ್ಮ ಹೊದಿಕೆಯ ಅಂಚನ್ನು ನನ್ನ ಮೇಲೆ ಹಾಕಿರಿ. ಏಕೆಂದರೆ ನೀವು ನನ್ನನ್ನು ವಿಮೋಚಿಸತಕ್ಕ ಹತ್ತಿರ
    ಸಂಬಂಧಿಕನು,” ಎಂದಳು.
  bbb-bbb: '@see-verse:RUT.003.008'
  tam-2017: நீ யார் என்று கேட்டான்; அவள், நான் உம்முடைய அடியாளாகிய ரூத்; நீர் உம்முடைய
    அடியாளின்மேல் உம்முடைய போர்வையை விரியும்; நீர் உறவினன் என்றாள்.
  spa-RV-1909: 'Entonces él dijo: ¿Quién eres? Y ella respondió: Yo soy Ruth tu sierva:
    extiende el borde de tu capa sobre tu sierva, por cuanto eres pariente cercano.'
  ron-BTF: 'Şi el a spus: Cine eşti? Iar ea a răspuns: Eu sunt Rut, roaba ta, de aceea
    întinde­-ţi învelitoarea peste roaba ta, pentru că eşti răscumpărătorul meu.'
  eng-WEBP: He said, “Who are you?” She answered, “I am Ruth your servant. Therefore
    spread the corner of your garment over your servant; for you are a near kinsman.”
  eng-FBV: “Who are you?” he asked. “I'm Ruth, your servant,” she replied. “Please
    spread the corner of your cloak over me, for you are my family redeemer.”
  nld-1939: 'Hij vroeg: Wie zijt ge? Zij antwoordde: Ik ben Rut, uw dienstmaagd; sla
    uw mantelslip over uw dienstmaagd heen, want gij zijt losser.'
  nch-BL: 'Huajca yaya quiijto: ―¿Ajquiya ta? Huan Rut quiilhui: ―Na niRut. Ta tinoteixmatca
    cati nechca huan quinamiqui para ta para tijcohuas total huan timonamictis ica
    na quej quiijtohua tanahuatili.'
  tfr-NTPO: ga tjl̈ẽ ba kong ga «¿Pja ëro?» «Tja bop parkaga Rut. Tja kjimte bor pjeyoga
    soshko kjl̈ara jũni l̈irë kjl̈uwe. Ga kjl̈ara jũni, e pja. Woydër ga pja orkwosmok
    bor tjok» l̈e ba kong.
  vie-1934: 'Bô-ô hỏi: ngươi là ai? Nàng đáp: Tôi là Ru-tơ, kẻ tớ gái ông; xin đắp
    mền ông trên kẻ tớ gái ông, vì ông có quyền chuộc sản nghiệp tôi.'
  hin-CV: उन्होंने पूछा, “कौन हो तुम?” “मैं रूथ हूं, आपकी दासी.” रूथ ने उत्तर दिया.
    “आप हमारे छुड़ानेवाले हैं, सो अपनी दासी को अपने पंखों की शरण प्रदान करें.”
  spa-BES: 'Y él dijo: ¿Quién eres? Y ella, respondiendo, dijo: Soy tu sirvienta Rut:
    quiero que extienda sobre mí su manto, porque es un pariente cercano.'
  tdx-tdx: Aa hoe re, Ia v’iheo? Le hoe re, I Rote mpitoro’o ampelay; ehe, alafiho
    amo mpitoro-ampela’oo ty saro’o amy t’ie longo mahafijebañe.
  tha-KJV: ท่านจึงถามว่า “​เจ้​าเป็นใคร” นางตอบว่า “​ดิ​ฉันคือรูธหญิงคนใช้ของท่านค่ะ
    ขอให้​ท่านกางชายเสื้อของท่านห่มหญิงคนใช้ของท่านด้วย เพราะท่านเป็นญาติ​สน​ิทถัดมา”
  por-BR-2018: 'Então ele disse: Quem és? E ela respondeu: Eu sou Rute tua serva:
    estende a borda de tua capa sobre tua serva, porquanto és parente próximo.'
  bco-bco: Boas e sa꞉laki, “Ge o꞉ba?” A꞉la꞉sa꞉labiki Luda꞉ sa꞉lakiyo꞉, “Ne Lud ko꞉lo꞉
    mio꞉. Ge A꞉lema꞉la꞉ga꞉ ene eso꞉lo꞉ ho꞉bo꞉wo꞉ imiliselo꞉biki, ne gi ha꞉ga dowaki
    giyo꞉ ne dinafa tilidoma꞉ki, gemo꞉ dabu ba꞉ba꞉ni mio꞉ ko꞉lo꞉ so꞉l. A꞉la꞉fo꞉ko꞉lo꞉
    so꞉g gilo꞉ go꞉lo꞉ ko hebo꞉ nelo꞉ go꞉lu alifoma.”
  deu-ELO: 'Und er sprach: Wer bist du? Und sie sprach: Ich bin Ruth, deine Magd;
    so breite deine Flügel aus über deine Magd, denn du bist ein Blutsverwandter.'
  caa-caa: 'Y che e Booz: —¿Chiet net, pue? che e Booz. Y e Rut che: —Jax nen e Rut
    xeꞌ amanen. Net familiaret taca nipixam winic ani y tamar era jax net xeꞌ ucꞌani
    ani tuaꞌ acojcon. Entonces jayaꞌ abꞌojchꞌibꞌ tamaren tuaꞌ achecsu abꞌa que cꞌani
    inujbꞌi tacaren, che e Rut.'
  eng-WYC-2018: and he said to her, Who art thou? She answered, I am Ruth, thine handmaid;
    stretch forth thy cloth on thy servantess, for thou art nigh of kin. (and he said
    to her, Who art thou? She answered, I am Ruth, thy servantess; stretch forth thy
    cloak over thy servantess, for thou art my next of kin.)
  epo-epo: 'Li demandis: Kiu vi estas? Kaj ŝi respondis: Mi estas Rut, via servistino;
    etendu vian mantelon sur vian servistinon, ĉar vi estas savanto.'
  uig-PIN: 'Kim sǝn?! — dǝp soridi u. Rut jawabǝn: — Mǝn hizmǝtkaring Rut bolimǝn.
    Sǝn mening ⱨǝmjǝmǝt-nijatkarim bolƣining üqün hizmǝtkaringning üstigǝ tonungning
    etikini yeyip ⱪoyƣaysǝn, — dedi.'
  beo-beo: '“Di nowala:?” e amane adole ba:i. Ludi da bu adole i, “Amo da na, Ludi,
    dia hawa: hamosu a:fini. Dia abula fe bidiga amo na da:i dedeboma. Bai di da dia
    fi gaga:su dunu galebe. Amola dafawane dia na lama.”'
  tpi-OTNT: Na em i askim, “Yu husat?” Rut i bekim tok olsem, “Mi Rut, wanpela wokmeri
    bilong yu. Yu wanblut bilong Elimelek, olsem na yu mas lukautim mi na helpim mi.”
  hau-SA: Sai ya yi tambaya ya ce, “Ke wace ce?” Ta amsa ta ce, “Ni ce baranyarka
    Rut, ka rufe ni ta mayafinka da yake kai dangi, mai fansa ne na kusa.”
  uig-LAT: 'Kim sen?! — dep soridi u. Rut jawaben: — Men xizmetkaring Rut bolimen.
    Sen méning hemjemet-nijatkarim bolghining üchün xizmetkaringning üstige tonungning
    étikini yéyip qoyghaysen, — dédi.'
  nde-nde: Yabuza yathi, “Ungubani wena?” Yena waphendula wathi, “NginguRuthe, incekukazi
    yakho. Ngembathisa ngesembatho sakho, njengoba uyisihlobo sethu esingumhlengi.”
  ton-ton: Pea pehē ʻe ia, “Ko hai koe?” Pea pehē ʻe ia, “Ko au Lute ko hoʻo kaunanga
    ko ia ke ke ʻai ho kafu ki hoʻo kaunanga he ko e kāinga ofi koe.”
  ces-1613: 'I řekl: Kdo jsi ty? A ona odpověděla: Já jsem Rut, děvka tvá. Vztáhni
    křídlo pláště svého na děvku svou, nebo příbuzný jsi.'
  eng-WMB: He said, “Who are you?” She answered, “I am Ruth your servant. Therefore
    spread the corner of your garment over your servant; for you are a near kinsman.”
  tam-TCV: உடனே அவன், “நீ யார்?” எனக் கேட்டான். “நான் உங்கள் அடியாளாகிய ரூத்; நீங்களே
    என்னை மீட்கும் உரிமையுடைய உறவினன்; ஆகையால் உங்கள் போர்வையின் தொங்கலை என்மேல் விரியுங்கள்”
    என்றாள்.
  ceb-ULB: Miingon siya, “Kinsa ka man?” Mitubag siya, “Ako si Ruth, ang sulugoon
    mong babaye. Buklara ang imong kupo ibabaw sa sulugoon mong babaye, kay ikaw man
    ang suod nga kadugo nga lalaki.”
  mkn-mkn: Ais Boꞌas tanya sang dia bilang, “Ko lu ni, sapa?” Ju Rut manyao bilang,
    “Beta ni, Rut, yang ke bapa pung parampuan karjá dong. Ma bapa ju yang ‘hak tabús’
    sang beta. Dia pung arti bilang, bapa ada pung hak ko kawin ame sang beta, ko
    kasi turunan sang beta pung laki yang su mati tu. Jadi beta minta ko bapa tutu
    ame sang beta pake ujung salimut ni, ko jadi tanda bilang, bapa mau kawin ame
    sang beta.”
  pol-UBG: 'I powiedział: Kto ty jesteś? Odpowiedziała: Jestem Rut, twoja służąca.
    Rozciągnij swój płaszcz nad swoją służącą, bo jesteś ze mną blisko spokrewniony.'
  agr-agr: 'Nunik iniak: “¿Yaitpa amesh?” tau. Tusa tama nii ayaak: “Wika amina inakem
    Rutaitjai. Amek mina aishug ayá nuna shiig patayiyaitme, nuniau asam ame minak
    kuitamjumainaitme. Nuadui ame nuwatjukta tajame”, tiuwai.'
  kyc-kyc: Kandapala Bawaseme, Emba apisi? lao piso siya. Dokopa isingi lao, Namba
    Uruti embena kendemande enda doko. Emba ree palu akalyanda mendaki ingyuo emba
    kapa pyuo rapu piri ingilyamo dokona embame namba yokoya pyalase, leya.
  urd-GVU: اُس نے پوچھا، ”کون ہے؟“ روت نے جواب دیا، ”آپ کی خادمہ روت۔ میری ایک گزارش
    ہے۔ چونکہ آپ میرے قریبی رشتے دار ہیں اِس لئے آپ کا حق ہے کہ میری ضروریات پوری
    کریں۔ مہربانی کر کے اپنے لباس کا دامن مجھ پر بچھا کر ظاہر کریں کہ میرے ساتھ شادی
    کریں گے۔“
  eng-OEBCW: ‘Who are you?’ he said. ‘I am Ruth your servant,’ she answered, ‘Spread
    your cloak over your servant, for you are a near relative.’
  deu-1912: 'Und er sprach: Wer bist du? Sie antwortete: Ich bin Ruth, deine Magd.
    Breite deine Decke über deine Magd; denn du bist der Erbe.'
  ntj-ntj: Palunyalu tjapirnu, “Ngananyan?” Nyangka Rutjalu watjarnu, “Wiya puurr,
    ngayulu-rna Rutjanya ngarrirra. Tjiinya nyuntulun Nayamiku kurriku yungarra. Palya-munta-rnin
    yarltiku kanyinma?”
  kan-2017: ಹೆದರಿ ಆಕೆಯನ್ನು “ನೀನು ಯಾರು?” ಎಂದು ಕೇಳಲು ಆಕೆಯು “ನಾನು ನಿನ್ನ ದಾಸಿಯಾದ ರೂತಳು,
    ನೀನು ಸಮೀಪಬಂಧುವಾಗಿರುವುದರಿಂದ ನಿನ್ನ ಹೊದಿಕೆಯ ಅಂಚನ್ನು ನನ್ನ ಮೇಲೆ ಹಾಕು” ಅಂದಳು.
  tgo-tgo: Bowas i vaito iŋa, “Thela ghen?” I gonjoghawe iŋa, “Ghino Rut, len rakakaiwo.
    Kaiwae ghɨmoruko va ya vaŋgukaiko le boda ghen na ghen ghamarathalavu valɨkaiwae
    tembe u njimbukikiŋgova.”
  yap-yap: Me ga’ar ngak, “Gur mini’?” Me ga’ar Ruth, “I gag Ruth, ni tapigpig rom.
    I gur reb e girdi’ rog ni ga ba chugur, ni yalen ni ngam ayuwegneg, siro’ ngom
    mu fekeg nggu mang le’engim.”
  hlt-MCSB: Te dongah, “Nang ulae?” a ti nah hatah, “Na salnu kai, Ruth ni, nan tlan
    coeng dongah na salnu he na himbai hmoi neh aka ng'khuk thil laeh,” a ti nah.
  mdy-ETH: «ኔኤኒ ዖናዳይ?» ጌይ ዖኦጬኔ። ዒዛ ማሃዖ፦ «ታ ጎዳሢዮ! ታኣኒ ሩኡቴኬ፤ ኔኤኒ ኑኡኮ ማኣሪ ዓሲታሢሮ ታ ናንጎኮ
    ዓዶ ማዒ ጎይፆ ዔራንዳሢ ኔናኬ፤ ዬያሮ ታና ኔ ዔካንዳጉዲ ታ ኮዓኔ» ጌዔኔ።
  kew-kew: 'Go rabu nere api-ya palo agaa misa. Rut-me lalo: Ni Rut nena kogono ona
    meda yade. Nere Elimelek-na yapiga neme ni raba mua surubape.'
  twi-ASANTE: Ɔbisaa sɛ, “Na hwan nie?” Ɔbuaa sɛ, “Ɛyɛ me wo ɔsomfoɔ Rut. Trɛ wo nkatasoɔ
    no mu kakra gu me so na woyɛ mʼabusua gyefoɔ.”
  ipi-ipi: Moko loto, nimba apipe-lo tipa pea-kola, namba nimbana piape wanda Lutu
    leae-pia. Nimba Elemeleke yame tundupa mindiki, nimbato namba moyo ando atape
    peneko, nimbato namba keela leae-pia.
  bhl-bhl: 'ulo bokoumomele: “Kutaka! Ku kante ya?”, wangei, u yan weng bokolewomelu:
    “Ilut neli! Ne wiin banim so waneng kebi kate, ku nakalem kalun kayak kebelew
    kasike kame, kom yesum so tabil konemeko, dokonema!”, dangsu kale.'
  eng-WEBU: He said, “Who are you?” She answered, “I am Ruth your servant. Therefore
    spread the corner of your garment over your servant; for you are a near kinsman.”
  bnp-bnp: Lakea i nanea, “Ioe e rei, ke?” Lakea e Rut i koli, i ta maea, “Iau a vora
    vomu, e Rut. O kavitagu iau na harena kala vomu, a vuhuna ioe a viri nau bara
    o korimule iau.”
  tgk-tgk: 'Бӯаз «Ту кистӣ?» гуфта пурсид. Рут ҷавоб дод: «Ман канизи шумо, Рут ҳастам.
    Шумо ки хеши наздиктарини мо ҳастед, хоҳиш мекунам, сарпарастии маро ба ӯҳда гиред».'
  spa-PDDPT: 'Entonces él dijo: ¿Quién eres tú? Y ella respondió: Soy Rut, tu esclava.
    Extiende el borde de tu manto sobre tu esclava, porque eres mi pariente cercano.'
  gun-gun: 'Ha''e vy aipoe''i: — Mava''e tu ndee? Ombovai: — Xee ma nerembiguai Rute.
    Eipyo ke nde-capa xee nerembiguai áry, mba''eta ndee ma orepytyvõarã reiko — he''i.'
  agu-BL: 'Nintzun jaktz: —¿Na'' tzun scyetz aẍ? chij i'' bantz. —In Rut yi ẍchakumu'',
    chij. —Ilu'' mero xonl k''ajtzun wuchmil. Cha''stzun te tajwe''n yil tz''ocu''
    tan incolpe''n tk''ab yi sotzaj c''u''lal. Ej nin tajwe''n yil tz''ume''u'' swe''j,
    stzun Rut.'
  ilo-ULB: “Siasinoka”? kinunana. Simmungbat ti babai, “Siak ni Ruth, ti babai nga
    adipenmo. Iyaplagmo ti kagaymo iti babai nga adipenmo, gapu ta asidegka a kabagian.”
  kpg-kpg: Boaz ga heeu, “Goe koai?” Gei mee ga helekai, “Ko au go Ruth. Idimaa goe
    dela tuaahina hoohoo ni oogu, ge di maa kooe dela belee madamada humalia i di au,
    gei au bolo goe belee lodo mai gi di au.”
  uig-ARA: 'كىم سەن؟! ــ دەپ سورىدى ئۇ. رۇت جاۋابەن: ــ مەن خىزمەتكارىڭ رۇت بولىمەن.
    سەن مېنىڭ ھەمجەمەت-نىجاتكارىم بولغىنىڭ ئۈچۈن خىزمەتكارىڭنىڭئۈستىگە تونۇڭنىڭ ئېتىكىنى
    يېيىپ قويغايسەن، ــ دېدى.'
  bsp-bsp: 'K’eyif: «An’ ɔ fɔ-ɛ?» Kɔ Rut oloku kɔ: «In’ ɔ fɔ, ina Rut, wəcar kam.
    Mənasər’im, bawo pəmar mənasər ina wəcar kam.»'
  bps-bps: Na snalekan, “Simto ge kè?” Tmimel Ruth, manan, “Amu, agu sa i saligam
    Ruth. Na du ge sa i gakedgu fakay ku nsoam agu di kbalugu, taman begam kah i kilil
    saulam tahà di deg du ilè nweam deg du yaanam.”
  tof-tof: Boaz bóktanórr wagó, “Iba, kolo! Ma ia nótó?” Rrut bóktanórr wagó, “Wirri
    pam, ka Rrut. Kürü ubia kürü mató ngakókalo, zitülkus ma kürü ⌊aurdü amaik⌋ olomla.
    Da ma ia sab kürü koke kümigo moba kolóm?”
  sus-sus: A naxa a maxɔrin, «Nde a ra?» Ruti naxa a yaabi, «I xa konyi nan n na.
    N xili Ruti. N faxi nɛ, xa i nɔma n futide, barima muxu xabilɛ ratangama na i
    ra.»
  pon-2006: E ahpw idek, “Ihs kowe?” Serepeino sapengki, “Ngehi Rud. Pwehki komwi
    peneinei keren men, oh kolokol pwukoahn apwahpwalih ie, komw pwoudikiniehda.”
  jae-jae: Eŋ kêtu kênac gebe “Aôm asa.” Ma awê tau gêjô eŋ awa gebe “Nêm sakiŋwagao
    aê Rut. Ôlam nêm obo mêŋênsaŋ nêm sakiŋwagao, gebe aôm kôtu aêacma nom lênsêm
    ŋakêsiwaga.”
  ksd-ksd: 'Ma i ga biti: Ia u? Iau Rut, i ga biti, Rut kaum tultul; una vakukuve
    ma kaum olovoi tago u a niurugu tuna.'
  myk-myk: 'A wu jo: «Jɔgɔ wi wɛ?» A cee wu jo: «Nɛ Wuruti wi, ma kapyebyezhɔ we!
    Ma fatɔŋɔ ki tɔ na na, bani wèe ceboro wemu w’a yaa na wèe ɲuŋɔ wolo ge, wee mu
    ɲɛ.'
  tur-YTC: “Sen kimsin?” diye sordu. Kadın, “Ben hizmetkârın Rut’um” diye yanıt verdi.
    “Bu yüzden giysinin ucunu hizmetkârının üzerine ört; çünkü sen yakın akrabasın.”
  grc-BRENT: Εἶπε δὲ, τίς εἶ σύ; ἡ δὲ εἶπεν, ἐγὼ εἰμι Ῥοὺθ ἡ δούλη σου, καὶ περιβαλεῖς
    τὸ πτερύγιόν σου ἐπὶ τὴν δούλην σου, ὅτι ἀγχιστεὺς εἶ σύ.
  ind-AYT: Dia bertanya, “Siapakah kamu?” Jawabnya, “Aku Rut, hambamu. Ambillah hambamu
    ini ke bawah perlindunganmu, sebab engkaulah penebus kami.”
  lid-lid: Bowas eme aloh, “Ou are lau?” Rut eme asumon, “Jo Rut, jo badih ta gok
    tam ari ai. Jo tanak, ou badeh badu hawe Elimelek. I dah kameh jo aso-ok ou atondrok
    jo, ma ou aseben jo, ma jo kewek tam ai.”
  nya-nya: Iye anafunsa kuti, “Ndiwe yani?” Ndipo anayankha kuti, “Ndine mdzakazi
    wanu Rute. Popeza ndinu wachibale amene muyenera kundiwombola, ndiye mundilowe
    chokolo.”
  kyg-kyg: Hau aiteno atete nehunoꞌaeꞌmo ina lagae, huno afi geꞌnigenoꞌaeꞌmo, Ala
    nene, huno, Nagaemo Lutiꞌnageꞌmae. Negafoꞌnimogamo maiꞌnanaꞌmofeꞌmo kukenakaletiꞌmo
    alika kofika nato, huno ha paiꞌnigeno
  hrv-hrv: '“Tko si?” - upita on, a ona odgovori: “Ja sam Ruta, sluškinja tvoja. Raširi
    skut svoje haljine na sluškinju svoju jer si mi skrbnik.”'
  mps-mps: '@see-verse:RUT.003.008'
  tpi-tpi: Na em i askim, “Yu husat?” Rut i bekim tok olsem, “Mi Rut, wanpela wokmeri
    bilong yu. Yu wanblut bilong Elimelek, olsem na yu mas lukautim mi na helpim mi.”
  dan-1931: 'Da sagde han: “Hvem er du?” Og hun svarede: “Jeg er Rut, din Trælkvinde!
    Bred Fligen af din Kappe ud over din Trælkvinde*; thi du er Løser!” { [*Tegn på,
    at han vil ægte hende. Ez. 16, 8.] }'
  vie-OVCB: 'Ông hỏi: “Chị là ai?” Nàng đáp: “Tôi là Ru-tơ, đầy tớ ông. Xin ông kéo
    chăn đắp đầy tớ ông, vì ông là bà con gần có quyền chuộc sản nghiệp tôi.”'
  guj-2017: તેણે તેને કહ્યું, “તું કોણ છે?” રૂથે ઉત્તર આપ્યો, “હું તમારી દાસી રૂથ
    છું. તમારું વસ્ત્ર લંબાવીને આ તમારી દાસી પર ઓઢાડો, કેમ કે તમે છોડાવનાર સંબંધી
    છો.”
  awx-awx: Kake, “Gä imin?” yawänä, Rutdä, “O bulämbam täpäna, nä Rut. Gä apnale notnä.
    Ge mängätdale täyo,” yang inikut.
  pon-2006A: E ahpw idek, “Ihs kowe?” Serepeino sapengki, “Ngehi Rud. Pwehki komwi
    peneinei keren men, oh kolokol pwukoahn apwahpwalih ie, komw pwoudkiniehda.”
  por-BRBSL: 'Ele disse: “Quem é você?”. Ela respondeu: “Eu sou Ruth, sua serva”.
    Portanto, espalhe o canto de sua roupa sobre seu servo; pois você é um parente
    próximo”.'
  eng-OEBUS: “Who are you?” he said. “I am Ruth your servant,” she answered, “Spread
    your cloak over your servant, for you are a near relative.”
  aly-aly: Ra ayernek, “Angwenh nganay?” Ruth-el tyernek, “Atyetyartay, ayengaw Ruth.
    Ngan akwerrk Naomi-kenh anewikw-kenh aneyel. Ntwa ayenh arntarnt-aretyek. Ngan
    artwa arelh inpert arntarnt-arey-angker. Alakenh atha iterl-areyel, ingwer-ingwer
    nga atyeng-itwel itengerretyek, ayenh arntarnt-aremel.”
  swe-swe: 'Han frågade: ”Vem är du?” Hon svarade: ”Jag är Rut, din tjänarinna. Bred
    ut din mantelflik över din tjänarinna [gift dig med mig, se ], för du är min återlösare.”
    [Här använder Rut termen ”amah” för tjänarinna, ordet har en högre rang än ”shifkhah”,
    det ord som Rut använder om sig själv i . När Noomi nu skickar henne till Boas
    för att fråga om giftermål är hon medveten om Boas ansvar som en nära släkting
    till hennes avlidna man. Hon utmanar honom att fullfölja hans skyldighet. Här
    är en av bokens dramatiska höjdpunkter. Kommer Boas att bejaka eller avfärda henne?
    Nästa vers är lugnande, välsignelsen som han ber liknar den Noomi bad över honom
    tidigare, se .]'
  cth-cth: Api nang maw telah a pacei navah, kai teh bawipa nange na san Ruth doeh,
    bawipa nang teh ratang thai e miphun lah na o dawk, bawipa na sannu hnipoi hoi
    na khu leih atipouh navah,
  twi-twi: Obisae se, “Na hena ni?” Obuae se, “Ɛyɛ me wo somfo Rut. Trɛw wo nkataso
    no mu kakra gu me so na woyɛ mʼabusua gyefo.”
  hlt-hlt: Te dongah, “Nang ulae?” a ti nah hatah, “Na salnu kai, Ruth ni, nan tlan
    coeng dongah na salnu he na himbai hmoi neh aka ng'khuk thil laeh,” a ti nah.
  tbz-SIM: 'Kòo dɔ̀: Wenninwe? Kɛ̀ Oduti dɔ̀: Mí nhOduti nwe ɑ kóo tɔ̃ntì, dɑɑtɛ n
    kpɛ́í, fɔ̃́ɔ̃̀ tu ti nɑɑ̀mùnkù kou wèè tɔ̀kɛ́, kɛ dò nkɛ́ n tiekɛ.'
  msy-2020: Egha azara, “Nɨ tina?” Ezɨ Rut ghaze, “Kɨ Rut nɨn ingangarir amizim. Nɨ
    en ikɨzimɨn aven itir akurvazir gumazim. Kamaghɨn amizɨ, nɨ deravɨra nan gan na
    damu.”
  rmy-VLAKH: '— Ко ту? — пушля вов. Вой пхэндя: — Мэ э Руфь, тери копэльница, — пхэндя
    вой. — Лэ ман пала пэстэ, ту амаро фиримари.'
  dop-dop: 'Ɩlɛnɑ ɩ́ pɔɔsɩ sɩ: Aweɣe-ɩ? Ntɛnɑ Luuti cɔ sɩ: Mɑɣɑ nyɑ́ pɛɛlɔ Luuti kɛ́.
    Hɑɩ, wɑɑsɩ-m. Mpi tɔ, nyɑ́ wɛnnɑ mpɑɑʋ sɩ ń yɑ-m.'
  azb-azb: 'O, qadına dedi: «Sən kimsən?» Qadın cavab verdi: «Mən qarabaşın Rutam.
    Ətəyinlə bu qarabaşının da üstünü ört, çünki sən qəyyumumsan».'
  eng-DBY: 'And he said, Who art thou? And she answered, I am Ruth, thy handmaid:
    spread thy skirt over thy handmaid; for thou hast the right of redemption.'
  hin-2017: उसने पूछा, “तू कौन है?” तब वह बोली, “मैं तो तेरी दासी रूत हूँ; तू अपनी
    दासी को अपनी चद्दर ओढ़ा दे, क्योंकि तू हमारी भूमि छुड़ानेवाला कुटुम्बी है।”
  wol-KYG: 'Mu ne: «Kii ku mu?» Mu ne: «Man a Ruut, sang bi. Yiire ma sa mbubb, ndax
    mbokk nga, te sañ nga maa jotaat.»'
  eng-YLT: And he saith, 'Who [art] thou?' and she saith, 'I [am] Ruth thy handmaid,
    and thou hast spread thy skirt over thy handmaid, for thou [art] a redeemer.'
  eng-WYC-2017: and he said to her, Who art thou? She answered, I am Ruth, thine handmaid;
    stretch forth thy cloth on thy servantess, for thou art nigh of kin.
  eng-WMBB: He said, “Who are you?” She answered, “I am Ruth your servant. Therefore
    spread the corner of your garment over your servant; for you are a near kinsman.”
  spp-spp: 'Ka u u yíbe: «Jo u ɲyɛ mu yɛ?»: «Mii u ɲyɛ Uruti, mu bilicwoŋi. Mii na
    li ɲáare mu a, maa vànŋke cyɛge kà tò na na, maa na lwɔ́ mà le ma màrampe e. Mu
    na ɲyɛ wuu pyɛnge kòolyibil''e.»'
  urd-GVH: उसने पूछा, “कौन है?” रूत ने जवाब दिया, “आपकी ख़ादिमा रूत। मेरी एक गुज़ारिश
    है। चूँकि आप मेरे क़रीबी रिश्तेदार हैं इसलिए आपका हक़ है कि मेरी ज़रूरियात पूरी
    करें। मेहरबानी करके अपने लिबास का दामन मुझ पर बिछाकर ज़ाहिर करें कि मेरे साथ शादी
    करेंगे।”
  kvg-kvg: Yaq gumbobevap, “Qo gekha ezoqâm?” Yaq gundu-ein, “No Lút. No ezoqam
    khapúmbá. No andé qogú sasae mbasønakám. Qoqa ndabua khafuvam nonqo, ov-qase
    nandav, no qonǿkhafuí. Yaq no tàbate-nøtén, av nqægo, qonǿ-kewagát. Zapa
    ndǿgo, qo nogé anganeam-pakha-gé ekeza ezoqám. No ambá qonøkeɨ́n.”
  rug-rug: “Esei si goi?” gua se Boazi, “Arau Ruti mo sa mua nabulu tavetavete. Agoi
    si na turaṉamami, ke na mua tinavete tugo goi si pude kopuni gami si gami, ke
    tataruni gami, mamu haba au mo,” gua se Ruti.
  gaz-gaz: Innis, “Ati eenyu?” jedhee gaafate. Isheenis, “Ana Ruut tajaajiltuu kee
    ti. Ati sababii na dhaaluuf fira dhiʼoo taateef handaara wayyaa keetii narra buusi”
    jetteen.
  fra-LSG: 'Il dit: Qui es-tu? Elle répondit: Je suis Ruth, ta servante; étends ton
    aile sur ta servante, car tu as droit de rachat.'
  gnn-gnn: Bala ŋayi dhä‐wirrka'yurruna ŋanya bitjarra, “Way, yol dhuwala nhe dhäykanydja?”
    bitjarra. Ga ŋayinydja waŋana bitjarra, “Ruth ŋarra dhuwala,” bitjarra. “Ŋäkirrmaraŋana
    ŋarranha ŋuriŋina nhokalay girri'yuna, liŋgu nhenydja dhuwala galkiwuynha yana
    gurruṯu'mirri ŋarrakuwaynha. Nhe yurru ŋarrakunydja djäka yukurra goŋ‐nherraṉmirrina,
    ga ŋarranydja yurru nhuŋuwaynha yana miyalk.”
  yal-yal: Boosu yi a maxɔdin, a naxa, “Nde i tan na?” Ruti yi Boosu yabi, a naxa,
    “Mangana, n tan na a ra. I yengi dɔxɔ n xɔn ma, i yi n goronna tongo, bayo ɛ nun
    Nowɛmi barixi nɛn. Nayi, yandi, n futu.”
  iou-iou: Kaŋpäŋ iwetkuk; Gäk netä? yäk. Yäwänä iwetkuk; Näk Rut, piä webeka yäk.
    Gäk Elimelek täŋo nägät moräk, näk watä it namikta yäwani. Unita näk webekata
    kaŋ nämagut yäk.
  haw-1868: I mai la ia, Owai oe? I mai la kela, o Ruta wau, o kau kauwawahine, nolaila
    ea, e halii mai i kou kapa maluna o kau kauwawahine, no ka mea, o oe no kekahi
    mea i pili koko.
  arb-NAV: 'فَتَسَاءَلَ: «مَنْ أَنْتِ؟» فَأَجَابَتْ: «أَنَا رَاعُوثُ أَمَتُكَ، فَابْسُطْ
    هُدْبَ ثَوْبِكَ عَلَى أَمَتِكَ لأَنَّكَ قَرِيبٌ وَوَلِيٌّ».'
  ewe-ewe: Ebiae be, “Wò ame kae?” Rut ɖo eŋu be, “Nye Rut, wò dɔlanyɔnue, nye aƒetɔ.
    Keke wò avɔ ɖe wò dɔlanyɔnu dzi, elabena srɔ̃ɖia nènye.”
  nuy-nuy: “Yangi-nyung nagang aadanu?” ngu-yandhawiwayn. “Ngaya anaani ngaya-waj
    Ruth, yiwanggu-nyung,” ngi-yamayn. “Numbaambamadhang, bama-jarrmayarrmijgang mana-mangudhig
    ama-yaaḻi. Nimba-rangarrii ngaya. Nagang yamba naalgurmaynji, nimba-rangarrii-yinyung.”
    Dani-yung ngi-yamayn.
  eng-LEE: 'And he said, Who art thou? And she said, I am Ruth thy handmaid: spread
    therefore thy skirt over thy handmaid; for thou art a near kinsman.'
  asm-FB: তেতিয়া তেওঁ সুধিলে, “তুমি কোন?” তেওঁ ক’লে, “মই আপোনাৰ দাসী ৰূথ; এতেকে আপোনাৰ
    এই দাসীৰ ওপৰলৈ আপোনাৰ কাপোৰৰ আঁচল মেলি দিয়ক; কাৰণ আপুনি আমাৰ উদ্ধাৰকৰ্তা আৰু
    আমাৰ সম্পৰ্কীয়।”
  sus-A: عَ نَشَ عَ مَشْرِن، «ندٍ عَ رَ؟» رُتِ نَشَ عَ يَابِ، «عِ شَ كٌنيِ نَن ﭑ نَ.
    ﭑ شِلِ رُتِ. ﭑ قَشِ نّ، شَ عِ نْمَ ﭑ قُتِدٍ، بَرِ مَ مُشُ شَبِلّ رَتَنفَمَ نَ
    عِ رَ.»
  fra-SBL: 'Il dit : « Qui es-tu ? » Elle répondit : « Je suis Ruth, ta servante.
    Étends donc le coin de ton vêtement sur ta servante, car tu es un proche parent. »'
  hbo-hbo: וַיֹּ֖אמֶר מִי־אָ֑תּ וַתֹּ֗אמֶר אָנֹכִי֙ ר֣וּת אֲמָתֶ֔ךָ וּפָרַשְׂתָּ֤
    כְנָפֶ֙ךָ֙ עַל־אֲמָ֣תְךָ֔ כִּ֥י גֹאֵ֖ל אָֽתָּה׃
  yka-yka: “Sine kew,” paˈinne. Nambung iye, paˈinne, “Si Rut ku, Tuwan. Peggeˈ kaˈu
    usba kami magkuwiraw nabangan kami hinangun ku anda.”
  shp-NTPO: '—Jaskatax ratéxon ¿Tsoarin mia? —akin Boozsen aká iki. Jaskáa Rutkan
    yoia iki: —Ea riki Rut, min yonoti ainbo. Miara nokon ochómakea rarebo iki, jaskara
    ixonra ea min koiranti iki. Ea keenai riki, ea min awinhakin bitín —akin.'
  piu-2006: '@see-verse:RUT.003.008'
  pjt-pjt: Munu wangkangu, “Awai! Ngananyan ngarinyi?” Ka Ruthalu wangkangu, “Ngayulu
    panya Ruthanya. Ka nyuntu panya ngayuku mingkayiku walytja mulapa munun ngayunya
    aṯunymankunytjaku ngaṟanyi. Wanyu ngayunya pulangkitangka tjukutjuku tjutula,
    kaṉa palulanguṟu tjutunnyangka kulilku mulapa nyuntu ngayunya ngula aḻṯiku.”
  kik-kik: Akĩmũũria atĩrĩ, “Nĩwe ũ?” Nake akĩmũcookeria atĩrĩ, “Nĩ niĩ ndungata yaku
    Ruthu. Tambũrũkia gĩcurĩ kĩa nguo yaku ũũhumbĩre, nĩ ũndũ wee nĩwe ũngĩtũmenyerera.”
  ksr-ksr: 'Iima qisiŋ muro: “Gii moronoŋ?” Qisiŋ muro kokaeŋ meleeno: “Oo somatana,
    nii Ruut, goo weleŋqeqe embaga. Giinoŋ geeŋgaa isigaa doweya meme ejaga koloojaŋ.
    Kawaajoŋ Juuda oŋoo nanamemeŋgia otaaŋ nii saanoŋ galeŋ koma noma esuganoŋ turuŋ
    nomba.”'
  fra-NCL: 'Il dit : « Qui es-tu ? ». Elle répondit : « Je suis Ruth, ta servante ;
    étends sur ta servante le pan de ton manteau, car tu as droit de rachat. »'
  cek-AK: Nang loe mi aa? tiah a naa. Anih mah, Kai loe na tamna Ruth ni; nang loe
    canawk kanghnai ah na oh pongah, nangmah ih kahni to ka nuiah baih ah, tiah a
    naa.
  cuk-cuk: 'Geb Booz ese egisded: —¿Be doa? Rut abin-sogded: —Ani, an Rut, be-maiga-gudiidi.
    Be an-gwenad-walikagwad-gusoggu, be an-bendakergebed. A-ulale, be an-nikued an
    be-abedo.'
  uig-CYR: 'Ким сән?! — дәп сориди у. Рут җававән: — Мән хизмәткариң Рут болимән.
    Сән мениң һәмҗәмәт-ниҗаткарим болғиниң үчүн хизмәткариңниң үстигә тонуңниң етигини
    йейип қойғайсән, — деди.'
  pma-pma: Sakini visi vit, “?Ei, keik sei?” Ka Rut vit kesi vit, “Inau etin, Rut,
    ahin toumien onom. Asuv, keik kovi tai en vatiamal onen meatin onak koa mat tuai.
    Sakini, musil sakien keil onami, keik kilei kat usite onak ka kokilea kovakur
    nau nimai nihi ahin onom.”
  tel-2017: అతడు, “ఎవరు నువ్వు?” అని అడిగాడు. ఆమె “నేను రూతు అనే నీ దాసిని. నువ్వు
    నన్ను విడిపించగల సమీప బంధువువి. నాపై నీ కొంగు కప్పు” అంది.
  hat-BSA: 'Li te di: “Kilès ou ye?” Li te reponn: “Mwen se Ruth, sèvant ou a. Konsa,
    tann kouvèti ou sou sèvant ou a, paske ou se pwòch fanmi pa m.”'
  bxh-bxh: Bowasi ya fatiꞌo, iyen, Um sai? Luta alinana ya bui, iye, Baꞌisa, Yau!
    Em mwahu mate, bena wa faigu, be wa ita watanigu, paꞌana am hwahwayasa mate yau.
  emi-emi: Me Boasi ghe uela va, “Io see?” Me vause ateva ghe liula me ghe uela va,
    “Aghi Rutu, kapum vause tau ngai uungu ieghi. Pulela me uakoueghi me emannem ieghi,
    poli io mangalim ta Elimelek. Liuna avalua o me uunguaam tani sausieghi me aitarainaghi.”
  kos-kos: Na el siyuk, “Su kom an?” Na el topuk ac fahk, “Nga Ruth. Mweyen kom pa
    sie sou fototo nu sesr uh, laknelik kaot lom an ac afinyuwi.”
  hbo-WLC: וַיֹּ֖אמֶר מִי־אָ֑תּ וַתֹּ֗אמֶר אָנֹכִי֙ ר֣וּת אֲמָתֶ֔ךָ וּפָרַשְׂתָּ֤
    כְנָפֶ֙ךָ֙ עַל־אֲמָ֣תְךָ֔ כִּ֥י גֹאֵ֖ל אָֽתָּה׃
  ibo-ibo: Ọ jụrụ ya sị, “Ị bụ onye?” Rut zara ya sị, “Abụ m Rut, ohu gị nwanyị, onyenwe
    m. Were ọnụ ọnụ akwa gị kpukwasị m, nʼihi na ị bụ onye agbụrụ mgbapụta m dị nso.”
  ory-ory: ସେ ଉତ୍ତର କଲା, “ମୁଁ ଆପଣଙ୍କର ଦାସୀ ରୂତ; ଏଣୁ ନିଜ ଚାଦର ଆପଣଙ୍କ ଦାସୀ ଉପରେ ବିସ୍ତାର
    କରନ୍ତୁ, କାରଣ ଆପଣ ମୁକ୍ତିକର୍ତ୍ତା ଜ୍ଞାତି ଅଟନ୍ତି।”
  wmt-wmt: '@see-verse:RUT.003.008'
  chk-chk: Iwe, a aisini, “En iö?” Nge neminewe a pälüeni, “Ngang Rut noum we chon
    angang fefin. Pokiten en märärin pwülüei we, ka wisen tümwünüei. Kose mochen sipwe
    pwüpwülü.”
  ssd-ssd: 'i ... Ne imaŋge ŋgina le Rut ndek nu sana: Ye ne tuku piro pino Rutŋge.
    Ne Elimelek tuku tugu ndui ta tukunu ne ye pinonu tumba kulatka ŋgina.'
  rop-rop: en imbin askim det gel, “Hu yu?” Wal det gel bin tok, “Mi Ruth. Aibin kaman
    iya dumaji yu ful kantrimen blanga det dedbala hasbin blanga det olgamen Neiyomi,
    en yu garra lukaftumbat mi. En if yu wandim, yu gin merrit langa mi.”
  ukr-1871: 'І він промовив: Ти хто? Вона сказала: Я Рут, твоя служниця: простягни
    твоє крило над твоєю служницею, бо ти родич.'
  deu-1951: 'Sie aber antwortete: Ich bin Ruth, deine Magd! Breite deinen Flügel über
    deine Magd; denn du bist der Löser!'
  eng-JPS: 'And he said: ''Who art thou?'' And she answered: ''I am Ruth thine handmaid;
    spread therefore thy skirt over thy handmaid; for thou art a near kinsman.'''
  etr-etr: Bealahilä ea nabahalea, Di nowëla nabi. Amo nabalahilä, Uludia säla obëgësalea,
    Neda Uludi, dïe hamoi hamolo udia amomelë. Dïe fagulo bidia ne gesumäiamelë. Amoïe
    mida, dida Elimelegeïe sosogofalï gabugi, dia ne sigi aligila ugila negemäiamelëla
    säi.
  srp-1865: 'I on joj reèe: ko si? Odgovori: ja sam Ruta sluškinja tvoja; raširi krilo
    svoje na sluškinju svoju, jer si mi osvetnik.'
  lug-lug: N’amubuuza nti, “Ggwe ani?” Luusi n’addamu nti, “Nze Luusi omuweereza wo.
    Mbikkaako ku lugoye lwo kubanga oli mununuzi wa kika.”
  heb-heb: ויאמר מי את ותאמר אנכי רות אמתך ופרשת כנפך על אמתך כי גאל אתה׃
  mpp-mpp: Faemowa nganilu uwacnowec, “Ga ma?” Inguc mime yei bafaliyelu miwec, “Na
    Ruti, gale kwelec-adu. Ga nale ame-baba ngic aigicte ailu hemacgone toseinedi
    na nalic hemacnunong.”
  ben-IRV: তখন তিনি জিজ্ঞাসা করলেন, “তুমি কে গো?” সে উত্তর করল, “আমি আপনার দাসী রূত;
    আপনার এই দাসীর উপরে আপনি নিজের পোশাক আমার উপরে বিস্তার করুন, কারণ আপনি মুক্তিদাতা
    জ্ঞাতি।”
  ntu-ntu: Boas kc tqveapebz kx, “?Nim neke?” Rpibzle kx, “Ninge kxnzawz nem Rut.
    Kawxpx lrpz la x akq-bubz ninge, nangi rkx kx suti drtwrm nzyrlzti-krm ninge.
    Murde nim kx kxnginigr kx takitrde nzxpepxngr drtc' nyzgr x nzaopx-krbzle nqvi
    lr ncblo rnge.”
  pan-pan: ਬੋਅਜ਼ ਨੇ ਪੁੱਛਿਆ, “ਤੂੰ ਕੌਣ ਹੈਂ?” ਉਹ ਬੋਲੀ, “ਮੈਂ ਤੁਹਾਡੀ ਦਾਸੀ ਰੂਥ ਹਾਂ, ਤੁਸੀਂ
    ਆਪਣੀ ਦਾਸੀ ਉੱਤੇ ਆਪਣੀ ਚੱਦਰ ਦਾ ਪੱਲਾ ਪਾ ਦਿਉ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਸਾਡੀ ਜ਼ਮੀਨ ਨੂੰ ਛੁਡਾਉਣ ਵਾਲਿਆਂ
    ਵਿੱਚੋਂ ਹੋ।”
  rmy-LOVARI: — Кон сан? — пущлас вов. — Мэ сым тири бутярица Рут, муро рай, – пхэндас
    вой. – Лэ ма андо тиро кхэр, чяк сан екх анда амарэ май пашутнэ нямо, кон фирий
    амэн.
  tkr-tkr: 'Mang''vee məng''ı''k''le eyhen: – Ğu vuşuna? Məng''ee eyhen: – Zı yiğna
    g''ulluxçiy Rut vorna. Zas vukkul hüvxəsın ciga he''e. Ğu, şi g''attivxhan hav''iy
    gardanaqa gexhana xını vorna.'
  mya-JVB: သင် သည်အဘယ် သူနည်းဟုမေး လျှင် ၊ ကျွန်မ သည်ကိုယ်တော် ၏ ကျွန် မရုသ ဖြစ်ပါ၏။
    ကိုယ်တော် သည်ရွေး ပိုင်သော အမျိုးသားချင်းဖြစ်သောကြောင့် ၊ ကိုယ်တော် ၏ ကျွန် မကိုအဝတ်တော်စွန်း
    နှင့် ဖုံး ပါတော့ဟုဆို သော်၊
  tte-O: Bowasa ineli, “Yaiya kowa?” Ludi iwaloba, “Taubala, yau Ludi. Kowa lawagu
    Elimileki ana susu yo kowa toyamaisa-yavivila yabo, sowasowana ukwalaiyau ugite-kalatagau.”
  tvk-tvk: Ma misisi bit, “?Ei, xouk visi xiak?” E Rut bit rilomun ni mini bit, “Inou
    Rut li tang, atou te polien nam. Suv, xouk obe tei e vatimol na tiramue navan
    xa mat tuei. Misak ni, nggusil sexien namim xil, xouk iaxa ulaxat kuh rin xil
    navan, e ukila uhur nou mei nihe atou nam.”
  tbg-tbg: Vaite vauvaro tavero vira irero tiharo, Are tavave? tuvaro Rutiva virara
    tiharo, Te Rutikave. Te ai kaiqa nahenti vovanove. Are Elimerekira vohaa naarevano
    ti tentoqa nahentiqaa raqiki varianarara tira, are ti varataane, tiro.
  hmo-hmo: Ia gwau, “Oi be daika?” Ruta ia haere, ia gwau, “Lau be oiemu hesiai hahine,
    Ruta. Oi be Elimeleka ena varavara tauna korikori. Unai dainai lau oi naria bona
    durua be namo.”
  urd-urd: तब उसने पूछा, “तू कौन है?” उस ने कहा, “तेरी लौंडी रूत हूँ; इसलिए तू अपनी
    लौंडी पर अपना दामन फैला दे, क्यूँकि तू नज़दीक का क़रीबी रिश्तेदार है।”
  rus-SYN: 'И сказал ей Вооз: кто ты? Она сказала: я Руфь, раба твоя, простри крыло
    твое на рабу твою, ибо ты родственник.'
  rmy-SERVI: — Ко ту? — пхучля вов. — Мэ тири копыля, Руфь — пхэнда вой. — Ушарав
    ман тиря їдаґа, ту же екх пашутнэндар родостар амэнди, саво лиджял лав пала амэн.
  bqc-SIM: 'À mɛ̀: Dé ni? Ɔ̃ Lutu wèwà à mɛ̀: Mámɛmaa Lutu n zĩkɛna. Ǹ n dábi
    lɛ́ kumala, asa ma daɛ fɛ̃̀ɛɛ pↄ́ a ma bon n ũ.'
  tcz-CHONGTHU: Hichun aman jong “Koi nahim?” tia adohleh, numeinu chun ahin donbut’in
    “Keima nasohnu Ruth kahi, naponchu keijong neihin silpehin ajeh chu nangma hi
    insungmi kinaipi penchu nahi,” ati.
  mar-mar: तेव्हा तो तिला म्हणाला, “तू कोण आहेस?” ती म्हणाली, “मी आपली दासी रूथ आहे,
    या आपल्या दासीला आपल्या पांघरूणाखाली घ्या. कारण आमचे वतन सोडविण्याचा अधिकार आपल्याला
    आहे.”
  tcs-tcs: Boaz bin askem, ‘Uda yu?’ Rut em i bin ansa, ‘Mi Rut, da wan uda bin wok
    po yu. Teke end blo da kaba ane kaba mi bikoz yu da man uda go lukapta mi.’
  qub-qub: 'Chaura Booz tapuran «¿Pitaj canqui?» nir. Rutna niran: «Rutmi cä tayta.
    Runäpa lijïtimu famillyanmi canqui. Chaymi gataraycashayquita mashtamur shuntacamay
    ari majayqui canäpaj.»'
  bqp-bqp: 'Kũ à pì, dímɛɛ, akũ Rutu wèa à pì: N zĩkɛri Rutumɛ. Ǹ n biza lɛ́ kúmala,
    zaakũ ma danɛ kãni kũ ani ma bomɛ n ũ.'
  hat-hat: 'Li mande: -Ki moun sa? Rit reponn li: -Se mwen menm, Rit. Ou se yon fanmi
    pre nou. Se ou ki reskonsab pou pran swen mwen. Mwen vin jwenn ou.'
  eng-BSB: “Who are you?” he asked. “I am your servant Ruth,” she replied. “Spread
    the corner of your garment over me, for you are a kinsman-redeemer.”
  tod-tod: 'É ɠɛ ma: «Ɓɛ ɠa ga ɗe?» Naa gooɠaaʋoteni, é ɠɛ ma: «Nà ʋe, Lute ʋe,
    ɗa-wotiɠɛ anzanui. Ɓaa màazu, mazɔlɔɔ ʋelei è la ga gi ɓɔɠɔ nu, unmɔɔ fai ma
    losuʋɛ veeʋɛ è ya nɔ̀un tetema.»'
  eng-WEBPB: He said, “Who are you?” She answered, “I am Ruth your servant. Therefore
    spread the corner of your garment over your servant; for you are a near kinsman.”
  kbq-kbq: Boasi'a anage hu'ne, Kagra azage? Huno antahigegeno, ke nona'a anage hu'ne,
    Nagra Ruti'ne, kagri eri'za aki, a' navrento, na'ankure tagri naga nofi'mokizmi
    zamesi'zana, kagra Elimelekina mago korankinka, kagrake taza hugahane.
  nhe-BL: 'Huajca yajaya quiijto: ―¿Ajqueya ta? Huan Rut quiilhui: ―Na niRut. Ta tinoteixmatca
    tlen nechca huan mitztocarohua ta para tijcohuas totlal huan timonamictis ica
    na queja quiijtohua tlanahuatili.'
  bus-bus: 'Kɛ̀ à bè, démɛ, ben Rutu wèàla à bè: N zĩkɛri Rutumɛ. Ǹ n bisa lɛ́ kúmala,
    zaakɛ ma danɛ fɛ̃̀fɛ̃ kɛ̀ eé ma boon n ũ.'
  gub-BL: Upuranu hehe. — Mo romo ereiko ne, i'i izupe. — Ihe Huxi ihe, newe uma'ereko
    ma'e ihe. Ne ereiko ureànàmeteahy romo ne. A'e rupi aze urepytywà pe nehe, ereiko
    putar tàmuzgwer waze'eg heruzar har romo nehe, i'i izupe.
  eng-DRA: 'And he said to her: Who art thou? And she answered: I am Ruth thy handmaid:
    spread thy coverlet over thy servant, for thou art a near kinsman.'
