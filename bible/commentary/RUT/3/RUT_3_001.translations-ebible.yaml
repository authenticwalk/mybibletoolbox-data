  shp-NTPO: 'Wetsa netera Noemíman Rut yoia iki: —Nokon baké, mia jabé jakon jatira
    min bene iti en mia benaxonai.'
  piu-2006: Wulkumanu Niyumilu Ruutjaku miiṯa mantjilkitjangku Ruutjanya yalatji watjaṉu,
    “Mungangka kuwarri nyuntu Puwatja palulakutu yankula tjapila!, palurunta ngula
    palumpaṉu ngurrangka nyuntunya marriṯi kanyintjaku. Paluru kuwarri mungangka waarrkarriku
    waaḻa panyapangka.” Puwatjanya paluru waarrkarringkulalpi yankurringu. Ngarrirra
    kanarringkula kungka nyangu. Paluru tjapiṉu, “Ngananya nyuntu?” Ruutjalu watjaṉu,
    “Ngayulu Ruutjanya. Nyuntu ngayuku walytja ilatja nyinanyi. Nyuntu ngayunya ngurrangka
    yaṉṯayaṉṯara kanyintjaku, yalatji luwulampa ngaranyi. Tjapiṉiṉanta tjinguru nyuntu
    kuliṉi ngayunya kanyintjaku marriṯi mantjira?” Puwatjalu kulira watjaṉu, “Nyuntu
    kungka palyalingku, walytja tjuṯaku kulilpayi. Ngayulu tjiḻpi nguwanpa nyuntuṉi
    tjapiṉu, yangupala kutjupa tjuṯaku kulintjawiyangku. Kungka kutjupa tjuṯangkuya
    yangupalaku kutju kulilpayi. Panyapan tjukarurru watjaṉu, iltaṉa walytja nyuntupa
    ilatja nyinanyi. Wati kutjupaṯarra ilatja nyinanyi, paluru yurrunpa nyuntunya
    yaḻṯinytjaku, luwulampa yalatji ngaranyi. Aaḻi ngayulu yankula wati palunya tjapilku,
    palurulpi nyuntunya yaḻṯirra kanyintjaku. Tjinguru paluru wiya watjantjala, ngayuluṉanta
    yaḻṯirra kanyilku. Tjukarurruṉanta watjaṉi Katutjala kurungka.” Tjaalpa yiitjipula
    ngarringu tayilayitirringu. Puwatjalu pakara watjaṉu, “Mangarri ngaatjanya katirra
    Niyumiku yuwa!” Ruutjalu mangarri palunya katirra Niyumikura yungkula tjakultjunu,
    Puwatjalu watjaṉutjangka.
  pjt-pjt: Ka ngula Nayumilu kuliṟa palumpa mingkayingka wangkangu, “Awa Rutha! Wangkakuṉa
    nyuntula? Ngayulu kulini wati kuri nyuntumpa nyakula ngurkantankunytjikitjangku
    nyupalinku aḻṯira pukuḻpa nyinanytjaku.
  kik-kik: Mũthenya ũmwe-rĩ, Naomi, nyaciarawe wa Ruthu, akĩmwĩra atĩrĩ, “Mwarĩ wakwa,
    githĩ ndiagĩrĩirwo ngũcarĩrie mũciĩ waku, kũrĩa wee ũngĩona maũndũ mega?
  ksr-ksr: 'Kambaŋ tosia tegoro Naominoŋ eŋaroya Ruut kokaeŋ ijoro: “Oo eŋarona, nii
    saanoŋ eja moŋ batogoŋ mokoloowe galeŋ koma gono iwo keraqeeaŋgo qaganoŋ geeŋgo
    miriga kalaŋ koma raba.'
  fra-NCL: 'Noémi, sa belle-mère lui dit : « Ma fille, je veux te chercher un lieu
    de repos où tu sois heureuse.'
  cek-AK: To pacoengah Naomi mah anih khaeah, Ka canu, kamongah na oh thai hanah,
    nang han im pakrong nahaeloe hoih mak ai maw?
  cuk-cuk: 'Ibagwengi, Noemí, Rutʼga sogded: —Bunagwa, an bega sui-amiergeboed, adi,
    neguyagi be nued gudii-guegar.'
  uig-CYR: 'Шу күнләрдә, қейинаниси Наоми униңға: — Әй қизим, һал-әһвалиңниң яхши
    болуши үчүн, сениң арам-бәхитиңни издимәймәнму?'
  pma-pma: En avong tai, Noume viteni min Rut vit, “Havukahin, hetahos imok keke inau
    nihotin etai meatin vatetalihe vatal minuk ka helei kat revi keik.
  tel-2017: తరువాత రూతుతో నయోమి ఇలా చెప్పింది. “అమ్మా, నువ్వు స్థిరపడేలా ఏదైనా ఏర్పాటు
    చెయ్యాలి కదా. నీకు క్షేమం చేకూరేలా నేను చూడాలి.
  hat-BSA: 'Alò Naomi, bèlmè li a te di l: “Fi mwen, èske m pa dwe chache sekirite
    pou ou, pou sa kapab ale byen pou ou?'
  bxh-bxh: Fuya fisa sa ofi, habahim, Naomi ya libalau Luta lisina yai, iye, Yau haba
    lahum E yoꞌoi. Be haba ibomiu emi luma.
  emi-emi: Kateva nau Naomi ghe uela ta alumuna va, “Alumughu, aghanna tani pae teva
    taita, me ulai etana, me aue eaitarainio me utoka amasina.
  kos-kos: In kutu pacl tok, Naomi el fahk nu sel Ruth, “Nga enenu in konauk sie mukul
    ah tomom, tuh in wo ouiyom ac in oasr acn sum sifacna.
  hbo-WLC: וַתֹּ֥אמֶר לָ֖הּ נָעֳמִ֣י חֲמוֹתָ֑הּ בִּתִּ֞י הֲלֹ֧א אֲבַקֶּשׁ־לָ֛ךְ מָנ֖וֹחַ
    אֲשֶׁ֥ר יִֽיטַב־לָֽךְ׃
  ibo-ibo: Otu ụbọchị, Naomi, nne di Rut, gwara ya okwu sị, “Nwa m nwanyị, ọ bụ na
    o rubeghị mgbe m ga-achọtara gị ụlọ nke aka gị, ebe a ga-anọ lekọtazie gị anya
    nke ọma?
  ory-ory: ଏଥିଉତ୍ତାରେ ତାହାର ଶାଶୁ ନୟମୀ ତାହାକୁ କହିଲା, “ଆହେ ମୋହର କନ୍ୟା, ଯେଉଁଥିରେ ତୁମ୍ଭର
    ମଙ୍ଗଳ ହେବ, ଏପରି ଆଶ୍ରୟ ସ୍ଥାନ ମୁଁ କି ତୁମ୍ଭ ପାଇଁ ଚେଷ୍ଟା କରିବି ନାହିଁ?
  wmt-wmt: Layimirri parla marni Nayamirlu Rujku, “Nganpayi marnangu jalarra parlipungku
    nyuntuwu ngumparna, nganpayi nyanarti Puwaj.” “Yu. Wali. Nyuntunga marnangurla
    mapunikarrku.” Nayamirlu parla jinjinyinya, “Yantanyanta Puwajkarti, parlipungku
    man mayarurla warrpungupurrurla. Yanungurla manyanta jinamartaji yukuyanku.” Wali
    Ruj manyanta yani Puwajkarti mayarurlurra warrpungupurrurlurra. Yanungurla manyanta
    jinamartaji yukuyanurramarni, manyan yukarnujangkarla. Pukanyjala parnkijarrinya
    Puwaj, karrpirlparnila, marninpala parlipinya jinanga yukarnanujangka. Kujartikarra
    manyanangu nyantuwarntikura kartiny, yangka ngumparnarlu nganpayirlu palunya kalkarra
    warntarnani. Puwajju parla marni, “Ngana man nyuntu.” Jangkumani manyanta, “Ngaju
    marna Ruj. Nyuntukarti marnangurla yani ngumparnakarti jarntukarti.” Puwajjula
    parla marni Rujku, “Ngajirta marnangu ngumparna jarntujinyangu. Nganpayi layiwarlany
    mangu nguniny jarntujinyangu. Japirlyungku marnalurla nganpayi nyanarti nyapartukarra
    malku.”
  chk-chk: Iwe, ekoch fansoun mürin Naomi a üreni Rut, “Nei föpwül, ifa usun, esap
    öch ai üpwe kütta eman pwülüom pwe epwe wor leniom ia kopwe kinamwe ie?
  ssd-ssd: 'Taŋamba minnaik ma ma ait ande Neomi nu rugan nuŋe sana: Rugan, ye taŋgo
    ande ne tam tuku te-siliki le nu ne tuwa le ne mine mayewamŋgat.'
  rop-rop: Wal Ruth bin kipgon jidanbat deya garram det olgamen Neiyomi. Bambai na
    det olgamen bin dalim Ruth, “Main gel, ai garra faindim hasbin blanga yu na, en
    yu gin jidan brabli gudbinji langa yu ron kemp.
  ukr-1871: 'І сказала їй Ноема, її свекруха: Доню моя! Чи не пошукати б тобі пристановища,
    щоб тобі жити в гараздї?'
  deu-1951: 'Naemi aber, ihre Schwiegermutter, sprach zu ihr: Meine Tochter, sollte
    ich dir nicht eine Heimat verschaffen, da es dir wohlgehen wird?'
  eng-JPS: 'And Naomi her mother-in-law said unto her: ''My daughter, shall I not
    seek rest for thee, that it may be well with thee?'
  etr-etr: Segeyo afädëgi Naomia Uludima sähalea, Di nimäia. Na dïe dolö afädë hogosamelë.
    Dolöbalä hedabola filo amo gadola di segegi hedabola fodögïla fimäiamelëla säla
    ï.
  srp-1865: 'Potom reèe joj Nojemina svekrva njezina: kæeri moja, ne treba li da ti
    potražim poèinka, da bi ti dobro bilo?'
  lug-lug: Awo Nawomi nnyazaala wa Luusi n’amugamba nti, “Lwaki sikunoonyeza maka
    ag’okubeeramu, bakulabiririre eyo?
  heb-heb: ותאמר לה נעמי חמותה בתי הלא אבקש לך מנוח אשר ייטב לך׃
  mpp-mpp: Hadeng monic Naomidi yanguc edowec, “Yengaune, na nalic ga yefe monic bafuwagelebe
    ngiye-ngiyegone madicne aidaicka.
  ben-IRV: পরে তার শাশুড়ী নয়মী তাকে বলল, “বৎসে, তোমার যাতে মঙ্গল হয়, এমন বিশ্রামস্থান
    আমি কি তোমার জন্য চেষ্টা করব না?
  ntu-ntu: Mzli lcde, rpibz Naomi mz lvxbqde kx, “Inyxnge, mzli ka namcpo dq ncblo
    kx nayrlztiq. Kx na-amncle nim brma x na-aclvele nim.
  pan-pan: ਇੱਕ ਦਿਨ ਉਸ ਦੀ ਸੱਸ ਨਾਓਮੀ ਨੇ ਰੂਥ ਨੂੰ ਕਿਹਾ, “ਹੇ ਮੇਰੀਏ ਧੀਏ, ਕੀ ਮੈਂ ਤੇਰੇ ਲਈ
    ਕੋਈ ਘਰ ਨਾ ਲੱਭਾਂ, ਜੋ ਤੇਰਾ ਭਲਾ ਹੋਵੇ?
  rmy-LOVARI: 'Екхвар лаки сокра Наоми пхэндас лакэ: — Ашта, мури щей, аракхав тукэ
    тхан, кай тэ траис андэ пачя.'
  tkr-tkr: 'Yiğbışde sa yiğıl Rutune abee Naomee məng''ı''k''le eyhen: – Yizda yiş,
    vas rəhətda ixhecenva, zı vas sa yugun ciga t''abal ha''as ıkkan dişde?'
  mya-JVB: တဖန် ယောက္ခမ နောမိ က၊ ငါ့ သမီး ၊ သင့် ကိုချမ်းသာ စေခြင်းငှါ ငြိမ်ဝပ် ရာအရပ်
    ကို သင့် အဘို့ ငါမ ရှာ ရသလော။
  tte-O: Sauga yabo koina Naomi iwalolau Ludi koina iwaloba, “Wainem yabo kani yaloyai
    kaiwem na mesabana igite-kalatagiwo.
  tvk-tvk: Vatei, Noume biteni mi Rut bit, “Havuxahin, bos xa nikamet tiramue tova
    tengan muliteli e ilaxat kuh xouk.
  tbg-tbg: Vo enta Naomiva Rutirara tiharo, Naaqutuo, te qorainti vo ranteke ai amiarirara
    are vira varatairaro viva ai varatero ariqaa raqikirara are koqema kera variane.
  hmo-hmo: Gabeai Naomi ese Ruta dekenai ia hereva, ia gwau, “Lauegu ravana e, lau
    ura tau ta do lau davaria, do oi adavaia, bona iena ruma dekenai do oi noho namonamo.
  urd-urd: फिर उसकी सास न'ओमी ने उससे कहा, “मेरी बेटी क्या मैं तेरे आराम की तालिब
    न बनूँ, जिससे तेरी भलाई हो?
  rus-SYN: 'И сказала ей Ноеминь, свекровь ее: дочь моя, не поискать ли тебе пристанища,
    чтобы тебе хорошо было?'
  rmy-SERVI: 'Екхвар латири сасуи Нооми пхэнда лати: — Мури чей, на трэбуни ли манди
    тэ аракхав тути тхан, соб тути тэ авэл мишто?'
  bqc-SIM: 'Naomi ò a nɛ́ gyaapiɛ: A maa mà bɛ wɛɛlɛnɛ, gu pↄ́ ńyↄ̃ e ǹyↄ̃ kuu
    aafia.'
  tcz-CHONGTHU: Hitichun nikhat Naomi in Ruth kom’a chun, “Kachanu keiman na-inchen
    theina ding ngaito peh leng hichu nang dinga phalou ding ham?
  mar-mar: रूथची सासू नामी तिला म्हणाली, “माझ्या मुली, तुझे चांगले होऊन तुला विसाव्यासाठी
    एखादे स्थळ मिळावे म्हणून मला शोध करावयास नको काय?
  tcs-tcs: Wandei Nomi i bin spik po Rut, ‘Mai gel. Ai trai go paine man po yu wea
    em gad ebriting ane yu go stap lo em ane em go lukapta yu.
  qub-qub: 'Juc junajcho llumchuyninta Noemí niran: «Ïja, runata ashipäshayqui cushisha
    goyänayquipaj.'
  bqp-bqp: 'Naomi pì a nɛ́ gyaanↄ pìinɛ: À mana mà bɛ wɛtɛnnɛ, gu kũ ĩni le ǹgↄ̃
    kunwa aafia.'
  hat-hat: 'Kèk tan apre sa, Naomi di Rit konsa: -Pa pito m'' chache yon mari pou
    ou, pou ou ka viv ak kè poze lakay ou?'
  eng-BSB: One day Ruth’s mother-in-law Naomi said to her, “My daughter, should I
    not seek a resting place for you, that it may be well with you?
  tod-tod: 'Yeeta Lute deemɔɔn Naomi ɠɛni ma: «Dòun anzanu, nà pɔ gè è zeiʋele
    ɓɛtɛ, naa ɠa a kɛ è ɠɛ undaanɛɛi zu.'
  eng-WEBPB: Naomi her mother-in-law said to her, “My daughter, shall I not seek rest
    for you, that it may be well with you?
  kbq-kbq: Hagi mago zupa Naomi'a nenofero Rutinkura amanage huno asmi'ne, Mofa'nimoke,
    venema tragotenka noma mani'sana vahera nagra hakre'na kegantesugeno kagrira kegava
    huganteno kagu vazisigenka knare hunka manigahane.
  nhe-BL: 'Teipa se tonal Noemí quiilhui Rut: ―¡Nocone, xinechtlacaquili! Monequi
    nimitztemolis mohuehue para tipaquis huan sampa tijpiyas mochaj.'
  bus-bus: 'Naomi bè a nɛ́ gyaanↄↄ pìnɛ: À maa mà bɛɛ wɛtɛnnɛ, guu kɛ̀ nɛ́ e ǹgↄ̃
    kún aafia.'
  gub-BL: Amo 'ar mehe uze'eg Noemi Huxi pe kury. — Hememyr. Aekar putar amo awa nemen
    ràm romo ihe nehe kury. Nezewe mehe heta putar tàpuz newe nehe, heta putar nememyr
    newe wà nehe no.
  eng-DRA: 'After she was returned to her mother in law, Noemi said to her: My daughter,
    I will seek rest for thee, and will provide that it may be well with thee.'
