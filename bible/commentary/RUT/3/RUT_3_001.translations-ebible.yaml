verse: RUT.003.001
translations:
  mal-C: 'അമ്മായിയമ്മയായ നവൊമി ഒരു ദിവസം രൂത്തിനോട്: “എന്റെ മോളേ, നീ നന്നായി സംരക്ഷിക്കപ്പെടേണ്ടതിനായി
    നിനക്ക് ഒരഭയസ്ഥാനം ഞാൻ കണ്ടുപിടിക്കേണ്ടതല്ലേ?'
  deu-TKW: 'Da sprach ihre Schwiegermutter Naemi zu ihr: Meine Tochter, ich werde
    dir eine Heimat verschaffen, damit es dir wohl gehe.'
  lin-lin: 'Mokolo moko, Naomi, mama-bokilo ya Rite, alobaki na ye : — Mwana na ngai,
    nasengeli te koluka nzela mpo na bolamu na yo ?'
  eng-LSV: And her mother-in-law Naomi says to her, “My daughter, do I not seek rest
    for you, that it may be well with you?
  bmu-bmu: 'Nalö tosatŋi teköiga Naominöŋ iranŋi Rutkö muewö zöyök: “O böratni, ni
    ölip aiwi kun batököwa miwikŋaiwiga galim köl gihiiga yaŋguk sösöŋgai qakŋe köhömgi
    nangöhök tatman.'
  eng-GNV: Afterward Naomi her mother in lawe said vnto her, My daughter, shall not
    I seeke rest for thee, that thou mayest prosper?
  eng-WEBSTER: Then Naomi her mother-in-law said to her, My daughter, shall I not
    seek rest for thee, that it may be well with thee?
  nhw-BL: 'Teipa se tonal Noemí quiilhui Rut: ―¡Nocone, techtlacaquili! Monequi nimitztemolis
    mohuehue para tipaquis huan sempa tijpiyas mochaj.'
  swh-ONEN: Kisha Naomi akamwambia mkwewe, “Binti yangu, je, nisingelikutafutia pumziko
    ambako utatunzika vyema?
  bba-bba: Sɔ̃ɔ teeru Nɑomi u win biɡii kurɔ Rutu sɔ̃ɔwɑ u nɛɛ, nɑ kon nun wɑ̃ɑ yeru
    kuɑ mi kɑɑ wɛ̃rɑ, kpɑ ɑ n kɑ nuku dobu mɔ.
  eng-KJVCPB: Then Naomi her mother in law said unto her, My daughter, shall I not
    seek rest for thee, that it may be well with thee?
  mpx-mpx: Sauga etega abwe Naomi i baek Ludi elana i ba, “Yawau, wam abamina etegana
    na loyaan ge eliyana nu mibubun.
  wbp-wbp: Ngula-jangka, Nayumirla wangkaja Ruurtuku kanajardu-nyanuku, “Ngajuku kanajardu,
    yungurnangku kali-nyanu-kari palka-mani nyuntuku.
  luo-luo: Chiengʼ moro Naomi ma wuod odgi nowachone niya, “Nyara, donge dibed maber
    ka anwangʼoni odi, kama inyalo chopnie dwarogi e yo maber?
  meu-meu: Ravana Naomi ese Ruta e hereva henia, eto, Ravagu e, emu noho gabuna ta
    baina lailaia bena unuseni ai ba noho namonamo ani?
  npi-ULB: तिनकी सासू नाओमीले तिनलाई भनिन्, “मेरी छोरी, तिम्रो भलाइको निम्ति के मैले
    तिमीले विश्राम गर्ने ठाउँ खोज्नु पर्दैन?
  yor-yor: Ní ọjọ́ kan, Naomi, ìyá ọkọ Rutu wí fún un pé, “Ọmọbìnrin mi, ǹjẹ́ kò yẹ
    kí èmi bá ọ wá ilé ọkọ mìíràn, níbi tí wọn yóò ti le è máa tọ́jú rẹ?
  ind-ind: Pada suatu hari Naomi berkata kepada Rut, “Anakku, sudah tiba saatnya saya
    mencari seorang suami bagimu, supaya ada yang mengurusimu.
  pes-OPCB: 'روزی نعومی به روت گفت: «دخترم الان وقت آن رسیده که شوهری برای تو پیدا
    کنم تا زندگی‌ات سروسامان گیرد.'
  lcm-lcm: Na omona ta Naomi kala antok ia ta, Arai omog, naka gulegule ta kam ring
    asi ago, ani ku ago aro.
  aer-aer: Arlte anyentele, Naomi Ruth-eke angkeke, “Anherreye atyinhe, ayenge ngkwenge
    artwe anewe arrpenheke unthetyeke, unte ikwerenge alhetyeke apmere ikwerenhenge
    anetyeke.
  tgl-ULB: Sinabi sa kaniya ni Naomi, na kaniyang biyenan, “Aking anak, hindi ba dapat
    na humanap ako ng lugar para makapagpahinga ka, kaya maging maayos ang mga bagay
    para sa iyo?
  rmn-rmn: 'Э Ноеминь пхэнляс пэ боряки: — Ми чяй, тэ родав туки лачё тхан, катэ кан
    овэс рагати?'
  cbu-NT: Noemsha umeenaa Rutee tsiyateeru, Apchee, nuw shiyaam zaranlleemish nachungachima.
    Zaranlleernapsha kissha zaranllpatish taachsha.
  hui-hui: Horo mbiru hayagola Naiomi ibugua Ludihondo lalu, Dindini bayuwa walime
    agali heba biragadagua birabelo agali mbira tai bulene horo hayada.
  wrs-wrs: Doa dawonam Naomi Rutm kolm omnana, kava tendorinim silelalm venav yem,
    osm yimba pevna deuvra di wohavra beswonam.
  jao-jao: Baku barra mili kanda-wukanyi a-Niyumi anku wu-Rutha, “Yuwarni! Bawuji
    ka-nmala alinda bawuji Karnamba-nykalanykarri yinda nmanthawu alinda, nya-mbangu
    nyinku-wangu yiwa kunkunmanthawu yinku, kanda-arri anku nganinya.
  mya-mya: များ​မ​ကြာ​မီ​နော​မိ​က​ရု​သ​အား``သင် သည်​ကိုယ့်​အိမ်​နှင့်​ကိုယ်​နေ​ထိုင်​နိုင်​ရန်
    သင့် အား​ငါ​နေ​ရာ​ချ​ပေး​ရ​မည်။-
  bod-N: ཉིན་ཞིག་སྒྱུག་མོ་ནཱ་ཨོ་མུས་རུ་ཐི་ལ་འདི་ལྟར། ངའི་བུ་མོ་ལགས། བདག་གིས་ཁྱོད་ལ་གནས་ས་ཞིག་བཙལ་ནས་བདེ་སྐྱིད་ལ་རོལ་དུ་འཇུག་མི་ཆོག་གམ།
  wsk-wsk: Tom bo Naomi noton Ruth iwita maonam, “Aga nanawus, ani kari bo arigek
    se ni kerak nauk ale nika bituok se ni terong la bagerko.
  kkl-kkl: Wamdekti, ik nhon sum Naomi kel enekori el yamalkel Rutag yubu lelamogti,
    “Namangkel, an huro wamlulam? An amik wali uro wamnepne sembe nengabo an toltonne
    nhon ebatkinun sembamna.
  sna-sna: Rimwe zuva Naomi, vamwene vake vakati kwaari, “Mwanasikana wangu, handingaedzi
    kukuwanira musha here, paungawana zvinokuriritira zvakakwana?
  spa-BLM: 'Noemí, su suegra, le dijo: “Hija mía, ¿no he de buscar tu descanso para
    que te vaya bien?'
  cac-cac: 'Ay jun c''u ix yal ix Noemí d''a ix yalib'' chi'' icha tic: —Ach Rut,
    smoj tzin say junoc etb''eyum nu yic vach'' tzalajc''olal tzach aji.'
  swh-ULB: Naomi, mama mkwe wake, alimwambia, “Mwanangu, hainilazimu kutafuta mahali
    pa wewe kupumzika, ili kwamba mambo yako yaende vizuri?
  bel-bel: 'І сказала ёй Наэмінь, сьвякроў яе: дачка мая, ці не пашукаць табе прытулку,
    каб табе добра было?'
  klt-klt: Rám káman Naomi yá Rut inuk, “Uriwana, no kák pinya tátáyan da sulindet,
    watá ku pinya táinek.
  deu-ELBBK: 'Und Noomi, ihre Schwiegermutter, sprach zu ihr: Meine Tochter, sollte
    ich dir nicht Ruhe suchen, dass es dir wohl gehe?'
  mbb-OT: Ne sevaha he andew, migkaǥi si Naomi ziyà te ki Ruth. Ke sikandin te, “Egkesuatan
    ku he meesawa ka para zuen ebpekeuyamu kenikew.
  mal-2015: 'അനന്തരം അവളുടെ അമ്മാവിയമ്മയായ നൊവൊമി അവളോടു പറഞ്ഞതു: മകളേ, നിനക്കു നന്നായിരിക്കേണ്ടതിന്നു
    ഞാൻ നിനക്കു വേണ്ടി ഒരു വിശ്രാമസ്ഥലം അന്വേഷിക്കേണ്ടയോ?'
  tuo-NT: 'Niꞌcã nʉmʉ Noemí Rure aꞌtiro nico niwõ: —Niꞌcʉ̃ mʉꞌʉ marãpʉ niacjʉre aꞌmabosagoti.
    Cʉ̃ mʉꞌʉrẽ añurõ eꞌcati niseticã weegʉsami.'
  gup-gup: Kalukburrk wanjh Naomi bimarneyimeng ngarre ngalbinjmorne, “Ngalkurrng,
    kab ngakarremarnbun bu bininj ba ngunemarren bambu kunmak rowk yini?
  nys-nys: Ngolonga, Naomi, Ruth-ang mangat, waangki baal, “Nganyang koowart, ngany
    djarnyak djin-barranga karla-maya noonang ngarl keny moort kayar karrodjin noonany.
    Yeyi, nidja mammarap, Boaz, baal ngalang moorta. Noonook kwadja-yakiny boongal
    baalang yoka mordiya. Boaz boorda bama baalang kwolaka baalang baminyapal kwolakang
    nidja kedalak. Koorl, kakaloorni wer boyin-bandin noonaal, kidji wandang noonang
    bwoka kwabba-djil. Koorl baminyap-kwolakang, yalga yoowart baal djinang-oola noonany
    djiya baal nganop ngarniny wer djoriny. Nginda baal bidjar, miyalitj nginda baal
    ngwoorndiny, karro koorl kidji baldjar baalang djena kidji ngwoornda bookadja.
    Baal boorda warranga noonany natj noonook djarnyak don.” Ruth waangki baal, “Moodlooka
    noonook waangki, ngany boorda-don.”
  byx-byx: Baiv aa de ma Naomi qia ruqun ma Rut ma’, “Gua reveski, maikka mager ip
    diip ngu lu ra nga ma quatka ip ngi ngervet na qa. De diip ke uas tem ngi ip diip
    kuri ngi maget.
  gvs-gvs: E Naomi inuwonúwana Ruti manuna, tuwo ilatuwoko idigo kana, ‘Natugu, dedevina
    koroto tayamo alusale monem, bei im kaiyaka dedevina.
  rmc-rmc: 'Jekh džives lake phenďa e sasuj Noemi: „Čhaje miri, imar hin časos, hoj
    tuke te rodav varesavo kher, hoj tuke te el mištes.'
  pes-OPV: 'و مادر شوهرش، نعومی وی را گفت: «ای دختر من، آیا برای تو راحت نجویم تا
    برایت نیکو باشد.'
  ron-1924: 'Соакрэ-са, Наоми, й-а зис: „Фийка мя, аш вря сэ-ць дау ун лок де одихнэ,
    ка сэ фий феричитэ.'
  ben-OBCV: একদিন রূতের শাশুড়ি নয়মী তাকে বলল, “বাছা আমার, আমি কি তোমার জন্য এমন
    একটি ঘর দেখব না যেখানে তোমার জন্য যা কিছু প্রয়োজন সবকিছুই তুমি পেতে পারবে?
  lex-lex: 'Lera ida ne Na''omi nakot la Ruta niwra: “Yannie, a''g e wuahak meman
    pa plet pa omuehlim owa''ana, totpena muanke''emu natiak o''a, me nkar pia nala
    ya''ana-yemnu hewewta-naniairi totpena ralammu nlerla mtiertierannu.'
  som-som: Oo markaasaa Nimco oo ahayd soddohdeed ayaa waxay ku tidhi, Gabadhaydiiyey,
    miyaanan nasasho kuu doonayn inay ku wanaagsanaato?
  lat-VUC: 'Postquam autem reversa est ad socrum suam, audivit ab ea: Filia mea, quæram
    tibi requiem, et providebo ut bene sit tibi.'
  eng-ASVBT: And Naomi her mother-in-law said unto her, My daughter, shall I not seek
    rest for thee, that it may be well with thee?
  mna-mna: 'Aigule ta na, Naomi iso pa Rut ta kembei: “Lutuŋ moori, iŋgi ko aŋru kom
    tomooto sa bekena ni mataana pu ma mbot ambai.'
  ita-1885: 'E NAOMI, sua suocera, disse: Figliuola mia, non ti procaccerei io riposo,
    acciocchè ti sia bene?'
  kqc-kqc: Meda nokoiri Naomi ini radini rofu niyo, “Nai vefa, na yaku rumana yokoi
    maina regida, ye yaike yava gaima amegiya.
  eng-LXXUP: 'And she lodged with her mother-in-law: and Naomi her mother-in-law said
    to her, My daughter, shall I not seek rest for thee, that it may be well with
    thee?'
  eng-ULB: Naomi, her mother-in-law, said to her, “My daughter, should I not seek
    a place for you to rest, so that things may go well for you?
  spa-VBL: 'Un tiempo más tarde, Noemí le dijo a Rut: “Hija mía, ¿no crees que debería
    encontrarte un marido y un buen hogar?'
  fra-_FOB: 'Et Naomi, sa belle-mère, lui dit: Ma fille, ne te chercherai-je pas un
    asile, afin que tu sois heureuse?'
  mal-mal: 'അനന്തരം അവളുടെ അമ്മാവിയമ്മയായ നൊവൊമി അവളോടു പറഞ്ഞത്: മകളേ, നിന്റെ നന്മക്കു
    വേണ്ടി ഞാൻ നിനക്ക് ഒരു വിശ്രാമസ്ഥലം അന്വേഷിക്കേണ്ടയോ?'
  urd-GVR: Ek din Naomī Rūt se muḳhātib huī, “Beṭī, maiṅ āp ke lie ghar kā band-o-bast
    karnā chāhtī hūṅ, aisī jagah jahāṅ āp kī zarūriyāt āindā bhī pūrī hotī raheṅgī.
  suz-BL: मिनु रूथ आ शिमी नाओमीमी “आं चाइमी, इ कली रिम्‍शो दुम्‍चा कली इ खिं पशा बाक्‍शो
    तचा दाक्‍नुङ।
  ita-1927: 'Naomi, sua suocera, le disse: “Figliuola mia, io vorrei assicurare il
    tuo riposo perché tu fossi felice.'
  ckb-ckb: 'ڕۆژێکیان ناعۆمی خەسووی بە ڕائووسی گوت: «کچم، ئایا هەوڵ نەدەم ماڵێکت بۆ
    پەیدا بکەم کە تێیدا بحەوێیتەوە؟'
  eng-BBE: And Naomi, her mother-in-law, said to her, My daughter, am I not to get
    you a resting-place where you may be in comfort?
  kan-OKCV: ಒಂದು ದಿನ ರೂತಳ ಅತ್ತೆ ನೊವೊಮಿಯು ಅವಳಿಗೆ, “ನನ್ನ ಮಗಳೇ, ನೀನು ಮತ್ತೆ ಗೃಹಿಣಿಯಾಗಿ
    ಸುಖದಿಂದ ಬಾಳುವಂತೆ, ನಾನು ನಿನಗೆ ವಿಶ್ರಾಂತಿ ಸ್ಥಳ ಏರ್ಪಾಟು ಮಾಡುವುದು ನನ್ನ ಕರ್ತವ್ಯವಲ್ಲವೇ?
  bbb-bbb: Areme maza be Neomi fu Ruti kuae, Kabaeno na vierafe na baru be oefuo rereke.
    Na rerena kuaga fu a abenamaekina fure a mukoe samuagake.
  tam-2017: 'பின்பு அவள் மாமியாராகிய நகோமி அவளை நோக்கி: என் மகளே, நீ சுகமாக வாழ்ந்திருக்கும்படி
    நான் உனக்கு சவுக்கியத்தைத் தேடாமல் இருப்பேனோ?'
  spa-RV-1909: 'Y DÍJOLE su suegra Noemi: Hija mía, ¿no te tengo de buscar descanso,
    que te sea bueno?'
  ron-BTF: 'Atunci Naomi, soacra ei, i-a spus: Fiica mea, să nu caut odihnă pentru
    tine, ca să îţi fie bine?'
  eng-WEBP: Naomi her mother-in-law said to her, “My daughter, shall I not seek rest
    for you, that it may be well with you?
  eng-FBV: A little later Naomi said to Ruth, “My daughter, don't you think I should
    find you a husband and a good home?
  nld-1939: 'Maar eens zei haar schoonmoeder Noömi tot haar: Ik moet toch een tehuis
    voor u zoeken, mijn dochter, waarin ge het goed zult hebben.'
  nch-BL: 'Teipa se tonali Noemí quiilhui Rut: ―¡Nocone, techtacaquili! Monequi nimitztemohuilis
    mohuehue para tipaquis huan sempa tijpiyas mochaj.'
  tfr-NTPO: Dbar kjwara ga Noemí tjl̈ẽ Rut kong ga «Toguë, pja kong l̈anma wl̈ẽn kjl̈ara,
    pja ber sök shtoyo pjl̈ú wl̈o.
  vie-1934: 'Na-ô-mi, bà gia Ru-tơ, nói cùng nàng rằng: Hỡi con gái ta, mẹ phải lo
    cho con một chỗ an thân, làm cho con được phước hạnh.'
  hin-CV: एक दिन रूथ की सास नावोमी ने रूथ से कहा, “मेरी बेटी, क्या यह मेरी जवाबदारी
    नहीं कि मैं तुम्हारा घर बसाने का प्रबंध करूं, कि अब इसमें तुम्हारा भला हो.
  spa-BES: 'Y Noemí, su suegra, le dijo: Hija mía, ¿no te voy a buscar un lugar de
    descanso donde puedas sentirte cómoda?'
  tdx-tdx: 'Le hoe t’i Noomie rafoza’e ampela ama’e: O anako, tsy hipaiako fitsolohañe
    hao hañasoañe azo?'
  tha-KJV: นาโอมี​แม่​สามี​ของนางพู​ดก​ับนางว่า “ลูกสาวของแม่​เอ๋ย ถ้าแม่จะหาที่พึ่งพักให้​เจ้า
    เพื่อเจ้าจะได้​มี​ความสุขไม่ควรหรือ
  por-BR-2018: 'E disse-lhe sua sogra Noemi: Filha minha, não tenho de buscar descanso
    a ti, para que fiques bem?'
  bco-bco: Ho꞉len imilig no amio꞉, Na꞉omi eyo꞉ a꞉la꞉sio꞉, “Ge nafa mesea꞉ki, kaluwo꞉
    ni kelema꞉nigo꞉l.
  deu-ELO: 'Und Noomi, ihre Schwiegermutter, sprach zu ihr: Meine Tochter, sollte
    ich dir nicht Ruhe suchen, daß es dir wohl gehe?'
  caa-caa: 'Pues entonces tama inteꞌ día cay ojron e Noemí taca e Rut y che: —Ijchꞌoc,
    nen ucꞌani tuaꞌ insicbꞌa inteꞌ aviejo xeꞌ uyubꞌi ucojcuet.'
  eng-WYC-2018: And after that Ruth had turned (again) to her mother-in-law, she heard
    of her, My daughter, I shall seek rest to thee, and I shall purvey that it be
    well to thee. (And sometime later, when Ruth had returned to her mother-in-law,
    Naomi said to her, My daughter, I shall seek rest for thee, and I shall purvey
    that it be well with thee.)
  epo-epo: 'Naomi, ŝia bopatrino, diris al ŝi: Mia bofilino, mia celo estas, ke mi
    trovu por vi ripozejon, kie pliboniĝos via stato.'
  uig-PIN: 'Xu künlǝrdǝ, ⱪeynanisi Naomi uningƣa: — Əy ⱪizim, ⱨal-ǝⱨwalingning yahxi
    boluxi üqün, sening aram-bǝhtingni izdimǝymǝnmu?'
  beo-beo: Fifilai helele amola Na:ioumi ea Ludima amane sia:i, “Na da di gawa fima:ne
    hogomu galebe, be amo da di diasu ganoma:ne.
  tpi-OTNT: Naomi i tokim Rut olsem, “Tambu, harim. Mi mas painim wanpela man bilong
    maritim yu na lukautim yu bai yu ken i stap gut.
  hau-SA: Wata rana Na’omi surukar Rut ta ce mata, “’Yata, bai kamata in nema miki
    gida, inda za a tanada miki da kyau?
  uig-LAT: 'Shu künlerde, qéynanisi Naomi uninggha: — Ey qizim, hal-ehwalingning yaxshi
