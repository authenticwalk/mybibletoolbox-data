  gdr-gdr: Simesime! Kon re Yesu Kerisomna wɨko rɨga en, dɨde Yakobomna yɨnggan Yudasten.
    Ɨ kon ɨtemb leta yɨrɨken re wa pɨlwa e yena re Abu God ara emokinonj ɨ Ton singi
    eyeniny ɨ dɨde Yesu Keriso yɨr ɨpka eyeniny.
  vmy-NT: An, Judas, xi tetsaꞌexatꞌa_ra̱ Jesucristo ꞌba ntsꞌia̱ mani Santiago, tetsikasen_nuu̱
