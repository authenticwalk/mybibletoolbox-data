    luaꞌahua rriꞌi ucunu liꞌihua.
  mbc-NT: Uurî Judas Jesus Cristo poitîrî moropai Tiago yakon pe wanî. Sîrîrî kaareta
    menukauya manni'kan Paapa nanno'san pia, isa'nama'san, moropai Jesus Cristo nîko'mannîpîkon
    pia imenukauya.
  ndg-ndg: Yuda, mmanda wa Yesu kiristo, na nnongowe Yakobo, kwa balo babakemilwe,
    babapendilwe katika nnongo Tate, na babatunjilwe mwanja Yesu Kirisitu.
  wsk-wsk: Ani Jude, ani Jesus Kristus ko ura kari se James ko uria. Ani den imi bataguru
    nina kariimet Ba Kaem noko ma ninga balam ale kua ningarso, se Jesus Kristus ninga
    bitarso, wore ningarsam.
  toj-NT: Lec ay quermano jumasa ja janec' tzaubalex xa yuj ja Dios Tatali. Ja yeni
    jel ni huas syajtayexa. Talnanubalex lec yuj ja Jesucristo. Ja queni Judason.
    Ja' ni ja jbanquil ja quermanotic Santiago. Yatjumon ni ja Jesucristoa.
  kkl-kkl: Na Yudas, Yakobus ilipsae wamnange ponekori mome ane palilamna. Allahri
    samenag Yesus webogti, nu mog so'oag nimi sembe “Talulamsimendi, saelbamsilulam,”
    aro poghogpa, El Yesusti arukna wamnari, mome nene palilamna. Allahri samenag
    “Talulamsimendi, saelbamsululam,” aro wepto poghogne poneko sembe Kristus alamap.
    Yesus Kristus arukna wamnari, mome nene toro palilamnangena, Nuni Allahri o'ona
    sembamsildi wepto yopsio nimi, Yesus Kristus nenekori paiamsil nimi sembe mome
    toro palilamna.
  tbc-tbc: Ŋai Jud, Jesus Kristus iŋanen urat pinein, ŋai Jems tein. Aŋ ensauta a
    Anut igiaŋ an, Bai Anut aŋ niŋemi wo imat mok go, Jesus Kristus iŋsen aŋ kagin
    ipanaŋ dan, niŋemi wo ŋai girek en aŋsam na ŋiganeg ipalu da.
  sna-sna: 'Judha, muranda waJesu Kristu nomununʼuna waJakobho, kuna vaya vakadanwa,
    vanodikanwa naMwari Baba, vanochengetwa naJesu Kristu:'
  smk-NT: Komoyo nin mangkawa-kawa'nanen nan Ama tamo a sya a Dios, tan mampagawan
    na para kona ni Jesu-Cristo ta tinmulok kamo sa sagyat na komoyo, surat koyayti
    komoyo. Si'ko si Judas a sayay aripen na ni Jesu-Cristo tan ari nako ni Santiago.
  grc-TCGNT: Ἰούδας Ἰησοῦ Χριστοῦ δοῦλος, ἀδελφὸς δὲ Ἰακώβου, τοῖς ἐν Θεῷ πατρὶ ἡγιασμένοις,
    καὶ Ἰησοῦ Χριστῷ τετηρημένοις, κλητοῖς·
  gof-WFTW: Taani Yihudi, Yesuus Kiristtoosa aylley, Yayqooba ishay; Xoossay xeegidayssatas,
    Xoossaa Aaway doseyssatasinne Yesuus Kiristtoosan naagettidayssatas ha dabddaabbiya
    xaafays.
  spa-BLM: 'Judas, siervo de Jesucristo y hermano de Santiago, a los llamados, santificados
    por Dios Padre y guardados para Jesucristo:'
  kyz-NT: Je te 'ã Judas. Jejui Kristu 'ga upe mama'e apoara je. Tiago 'ga rewireramũ
    je 'ã. A'eramũ je ka'arana kwasiaa pẽ nupe, Jarejuwarete 'ga remimũ'ẽmeramũ. Ymã
    te 'ã Janeruwarete 'ga pẽ mũ'ẽi pẽ mogyau wa'yramũ rakue. Ku'jywa 'ga 'ã Janeruwaretea
    futat. Oporomutaramũ 'ga pẽ nee. A'eramũ Jejui Kristu 'ga pẽ a'gwau mama'e tywer
    awi. A'eramũ je pẽ nupe ka'arana kwasiaa inuga.
  dao-dao: Jesuh Khritawa mpya, Jakuka na kei Judah naw, Pamhnam naw a jah khü päng
    khyange, Pa Pamhnama mhläkphyanak ja Jesuh Khritawa kcungvawngnak am xüngseikie
    veia ka yuk ni.
  cya-cya: Nan' yu Juda nu lca nguso 'in Jesucristo, ta'a ngula Jacobo, ca'an tñan
    quityi re 'in um, 'un nu cua' msi'ya Stina Ndiose 'in, nu cua' nguhui 'in ñi,
    cui' nu cua' ntsu'hui tuyaa' Jesucristo.
  wrk-wrk: Nayinda ngayu. Ngaki niji Jud. Ngayu kanyiya nangangi Jayimskanyi. Baki
    ngayu wakiwarr nangangi Jisus Krayiskanyi. Ngayu manjijbangka nayinda jangkurr
    narrindurri, jala narri jandanyimuku nangangi Kudkanyi. Nyulu yarrijbayi narrinya
    nanganginmuku jandanyimuku Kudwanyi. Nyulu ngambalangi Buwakanya kingkarri, nyulu
    marukangka muwa narringi. Baki nanangini Jisus Krayiswanyi, nyulu lalanbaka narrinya
    yurrngumba barri.
  nii-nii: Na Jiisas kin ekii sip kin, eim nge kongun wu mołup kin, nanim Jeims nge
    angim moł. Na mon ei połup kin, wumb ombu Gos eim wii topu “Nanim kin ekii sik
    nanim nge wumb mułngii,” pa ninim, wumb ei kin nognd. Ngop kin, wumb ombu enim,
    Erinjpin Gos nge noman ngołum oł ei nge, piram mułangin kin, nga enim Jiisas Krais
    eim angił ełe tep ka erang mołmun.
  ign-NT: Nuti Judas néchaji­ca­hevaca emutu eti nupara­pe­naveana nuchamu­rianahi.
    Núti mavane­runuhi ema Viáquenu Jesucristo. Éti ímatihi ema nuparape Santiago.
    Núti nucaju­re­hevaca eta juca nucartane taicha eti apanavare machane­rahepa ema
    Tata Vicaiyaquene, taicha esuapahi eta máichuarapihi. Tétavi­cavahi eta majanea­si­rahehi
    táichavene eta iúrujia­sirahi ema Machicha Jesucristo.
  dik-NT: Ee ɣɛn Jut, ɣɛn alony Jethu Krïtho. Ku ya mɛ̈nhë Jemith. Ɣɛn agɛ̈t kɔc cï
    Nhialic ke cɔɔl, kɔc pïr ë nhiër Nhialic Wäda. Ku tit Jethu Krïtho ke.
  cac-cac: A in Judas in tic, yac'umal in servil Jesucristo. Vuc'tac in b'a yed' vin̈aj
    Jacobo. Tzin tz'ib'ejb'at jun in carta tic d'ayex, a ex avtab'il exxo yuj co Mam
    Dios, xajan ex yuuj, tan̈vab'il ex yuj Jesucristo.
  tzj-E: Anen en Judas, en ajsmajma' rxin Jesucristo, en rch'alal Jacobo. Anen quentz'ibaj
    jawra carta chewa jixsiq'uin rmal Dios, jixyonan rmal Ttixel che ixocnak retnamet,
    y bien ixbnon cwent rmal Jesucristo com xjun ebnon ruq'uin.
  san-BUR: ယီၑုခြီၐ္ဋသျ ဒါသော ယာကူဗော ဘြာတာ ယိဟူဒါသ္တာတေနေၑွရေဏ ပဝိတြီကၖတာန် ယီၑုခြီၐ္ဋေန
    ရက္ၐိတာံၑ္စာဟူတာန် လောကာန် ပြတိ ပတြံ လိခတိ၊
  yaa-NT: Ẽkĩa Judas, Santiago ãfe exto. Nõko Ifo Jesucristo ẽ yonoxomis. Ẽ mato kirika
