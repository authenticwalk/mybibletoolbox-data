  san-THA: ยีศุขฺรีษฺฏสฺย ทาโส ยากูโพ ภฺราตา ยิหูทาสฺตาเตเนศฺวเรณ ปวิตฺรีกฺฤตานฺ ยีศุขฺรีษฺเฏน
