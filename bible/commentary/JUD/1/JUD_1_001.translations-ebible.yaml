    ti'j il, ex ma txjet kyanmi'n tu'n, tu'n kyajb'in te. Ex xq'uqinqi'y tu'n Klolqe
    Jesús, tu'n kymujb'il kyib'a tuk'a.
  ndj-ndj: Nenga Yuda, mvanda wa Yesu Kilistu na mlongu wa Yakobi, nguvayandikila
    yumwi yimukemiwili na yimwikala muutami wa Tati Chapanga na kudimiwa kwanongwa
    ya Yesu Kilistu.
  mbj-NT: Judas, Tsijaag hỹỹj, Jesus Kristo wë moo wät do see ỹ ti hỹỹh. Ỹ edëng bëëh,
    P'op Hagä Do naëëj wät doo, P'op Hagä Do ër Yb kamahä̃n doo, Jesus Kristo mo n'aa
    jesuu doo.
  lat-VUC: Judas Jesu Christi servus, frater autem Jacobi, his qui sunt in Deo Patre
    dilectis, et Christo Jesu conservatis, et vocatis.
  ngp-ngp: Miye Yuda, mtumwa ywa Yesu Kilisito, naho mvunawe dya Yakobo. Nawawandikilani
    nyuwe mwitangwe ni Tate Mnungu, nyuwe mkwikala mwo lukunde lwakwe, naho mkwamilwa
    ni Yesu Kilisito.
  enq-2: Takange Gotenya pyoo wasepae paluma, Jisasa Kraisame nyakama setao katena
    lao wii lao nyiamo dupanya, namba Judu, Jemesa kaiminingi, Jisasa Kraisanya kalai
    akali dokome pepa dake pyao peekelyo.
  eng-ASVBT: 'Jude, a servant of Jesus Christ, and brother of James, to them that
    are called, sanctified by God the Father, and kept for Jesus Christ:'
  mna-mna: Nio Yudas, mbesooŋo ki Yesu Krisi mi Yems tiziini. Aŋbeede ro ti ima piom
    wal tau Tamanda Anutu iur leleene piom mi iboobo yom ma kewe lene kek, mi Yesu
    Krisi imborro yom na.
  myw-myw: Yey Dud, Yeisuw Kelis natouwat yey. Yey tuwag Yemes. Milet balel biwekeimiy
    mo kukines. Tamads Yowbad nikatigikeimiy angamag bwanabwein yakamiy, ikayuseimiy-vak
    silma̱nin Yeisuw Kelis.
  sby-sby: Njame Yuda musebenshi wa Yesu Klistu, ndemukwabo Jemusi. Ndalembelenga
    njamwe omwalakwiwa ne Lesa omwekala mu lusuno lwa Lesa Bata omwashinkililwa ne
    Yesu Klistu.
  sll-sll: Ena na Yut molia. Molere Yisas Kraist honagi ol te moliwa. Na iwe, Yems
    ebering moliwa. God molere ganba ari hobi na wana auna monana wo dungure doling
    bonga hobi, ha i kere pinana dire pasi bol ni teiwa. Ni yalhobi iwe, nabe God
    yong miling ni tongwo monio, Yisas Kraist kene ol ni tongwo monua.
  yaq-NT: Inepo, Juuraj teame, Jesukrijtota betana tekilta joame. Intok inepo, Jakoobo'
    teamtamak tua weri. Inika'a ji'ojteita ne ameu bittua, jume'e, achai Liojta yeu
    pu'arimmeu, intok wepulsi ae betchi'bo jiba jiapsine' betchi'bo aniawammeu. Jume'e,
    Jesukrijtotamak bem ea' betchi'bo suuawame.
  uro-uro: Aingo ma Jut di ama latka vä ma Jisas ma Krais aa rem näkt ma Jems di aa
    läktka na ngo. Dä ngut säm sävät a ngän gärarhae i sa ma Ngämuqa qa mes ngän bä
    qosaqi ma Ngämuqa qärakni i ama Ngätmamäk na qa di aa snäng bät a ngän. Aingän
    di ma Ngämuqa qat sangar a ngän mamär nävät ma Jisas ma Krais.
  ita-1885: GIUDA, servitore di Gesù Cristo, e fratello di Giacomo, a' chiamati, santificati
    in Dio Padre, e conservati in Cristo Gesù;
  muy-muy: Nu Zʉd nəbiki wakita hini ana kʉli, nu bay məgri tʉwi ana Yezu *Krist,
    nu wur ga məŋ ge Zek. Nəgri sa ana kʉli ya ti Bəŋ geli Melefit awayay kʉli, àzalay
    kʉli ti kîgʉm ndam gayaŋ ni. Abi slimi ana kʉli ti kìjʉm ba daya, aɗaba lekʉlʉm
    ndam ga Yezu Krist.
  kqc-kqc: Mina bura bi na Jude, kaere bi Iesu Keriso di moimai rei tavoi reida amiye
    ma James di dubuini gutuna — Mina bi Sei raka niyo vene rofu, ma kaere Baba Sei
    uka mado ma Iesu Keriso nari redo.
  tav-tav: Yʉa Juda, Jesucristo cʉ capaa rotirije cácʉ yʉ ã. Jacobo bai yʉ ã. Caroaro
    mʉjaare yʉ queti joo Dio cʉ cabejericarãre. Mani Pacʉ Dio mʉjaare cabejeyupi mʉja
    quenare. Mʉjaare mairi, yʉ Macʉ Jesucristo yarã na anicõa aninucuato ĩi cabejeyupi
    Dio mʉjaare.
  eng-ULB: 'Jude, a servant of Jesus Christ, and brother of James, to those who are
    called, beloved in God the Father, and kept for Jesus Christ:'
  spa-VBL: 'Esta carta viene de parte de Judas, siervo de Jesucristo, y hermano de
    Santiago. Escribo a los que son llamados y amados por Dios, el Padre, y que son
    guardados a salvo por Jesucristo:'
  fra-_FOB: Jude, serviteur de Jésus-Christ, et frère de Jacques, à ceux qui sont
    appelés, qui ont été sanctifiés en Dieu le Père, et gardés par Jésus-Christ.
  hau-ULB: 'Yahuza, bawan Yesu Almasihu kuma dan''uwan Yakubu, zuwa ga kirayayyu,
    kaunatattu a cikin Allah Uba, kebabbu domin Yesu Kristi:'
  mal-mal: 'യേശുക്രിസ്തുവിന്റെ ദാസനും യാക്കോബിന്റെ സഹോദരനുമായ യൂദാ, പിതാവായ ദൈവത്തിൽ
    സ്നേഹിക്കപ്പെട്ടും യേശുക്രിസ്തുവിനായി സൂക്ഷിക്കപ്പെട്ടും ഇരിക്കുന്നവരായ വിളിക്കപ്പെട്ടവർക്ക്
    എഴുതുന്നത്:'
  kkc-kkc: A Yuda, Yesu Kelisowo tou teli odoo, osoloso Yemeseeyo omolo. Ayo Ma Godeeye
    hesia odoo nimapoo to hogugu hagee ka tonowa. Bei, Ma Godeeye niba sooloo deliso,
    osoloso Yesu Kelisoye niba medee ka bamoloso.
  lit-lit: Judas, Jėzaus Kristaus tarnas ir Jokūbo brolis, Dievo Tėvo veikimu pašventintiems
    ir Jėzaus Kristaus išsaugotiems pašauktiesiems.
  urd-GVR: Yih ḳhat Īsā Masīh ke ḳhādim aur Yāqūb ke bhāī Yahūdāh kī taraf se hai.
    Maiṅ unheṅ likh rahā hūṅ jinheṅ bulāyā gayā hai, jo Ḳhudā Bāp meṅ pyāre haiṅ aur
    Īsā Masīh ke lie mahfūz rakhe gae haiṅ.
  far-far: Nau sa Jiud, na wane rao sa Jesus Christ ma na wanefuta sa Jemes. Nau ku
    kekede fua mulu wane ne God na Maa nia fili kamulu ma ka kwaimani amulu, ma sa
    Jesus Christ ka ada suli kamulu.
  suz-BL: गो याकूब आ लोक्‍ब यहूदा नङ। गो येसु ख्रीस्‍त आ वाइल दुम्‍ती। परमप्रभु यावे,
    इं आफ आ दाक्‍शो नु येसु ख्रीस्‍त कली योव़शा वोइश्‍शो मुर, इन कली ब्रेक्‍ताक्‍ङ।
    मत्ती १३:५५
  car-NT: Mo'ko Jesus Kristus pyitory Judas, mo'ko Jakobus piry me man inoro ero kareta
    merojan mo'karon iko'ma'san, mo'karon Tamusi jumynano kynipynaton inaron, mo'karon
    Jesus Kristus kynunenjaton inaron 'wa.
  amp-amp: Na Juta, na Jemsrhu nmemena. Na Jisas Kraisrhu hingrna yimaya. Froh frohko
    Bro Nkifrarhu naku tngt wany sanyhato yimoko, niko nd yimakompno ndar gontwat
    niewut. Niko nd yimako Bro Yifemr be marbitn htewurko. Jisas Kraisrhu yufathukomn
    Kraisr kukatohaf hanitrko.
  bht-bht: मैं, यहूदा तुहांजो ऐ चिठ्ठी लिखा दा है। मैं यीशु मसीह दा सेबक कने याकूबे
    दा छोटा भाई है। मैं तुसां लोकां जो लिखा दा है, जिना जो परमेश्वरे अपणे उपर भरोसा
    करणे तांई सदया है। साड़ा पिता परमेश्वर तुहांजो ने प्यार करदा है कने तुहाड़ी रक्षा
    करदा है।
  eng-NOY: 'Jude, a servant of Jesus Christ, and brother of James, to the called,
    loved in God the Father and kept by Jesus Christ:'
  cub-NT: Yʉ́bu Judas, Santiagoi yócʉ, Jesucristore memecayʉ. Toivacaivʉ yʉ mʉjare,
    Jʉ̃menijicʉi cutuimara mácavʉre. Majepacʉ Jʉ̃menijicʉi jecʉmaramu mʉja. Aru Jesucristoi
    coreimaramu mʉja máre.
  ita-1927: Giuda, servitore di Gesù Cristo e fratello di Giacomo, ai chiamati che
    sono amati in Dio Padre e custoditi da Gesù Cristo,
  lww-lww: Inu Sut, nap̃a nepe yaru na yum̃aena kiena ne Yesu Kristo, a nepe wenla
    Semes, nesiri m̃aki nini pim̃asu. Nemligan pimi pan amiu yeririna la nap̃a Ntewa
    arimata pio amiu ape kiena rui, nap̃a naga sitom amiu pap̃isi, a nap̃a asike vatanon
    navisuar ruruena kiena ne Yesu Kristo.
  ckb-ckb: 'لە یەهوزاوە، بەندەی عیسای مەسیح و برای یاقوب، بۆ بانگکراوەکان، ئەوانەی
    خودای باوک خۆشی دەوێن و بەهۆی عیسای مەسیحەوە پارێزراون:'
  nas-nas: Ning tee Juudeꞌ, tee Jiisuuꞌ Karistooꞌ bakaang botovotonaaꞌ eeꞌnoko Jeemisi
    baaraꞌmaꞌnung. Ninge aung karavoto˜ daariamang diiꞌanko diiꞌ Kumponinge piaarurira
    bokururuꞌning, teie Jiisuuꞌ Karistooꞌke tarerurimaing.
  uvl-uvl: Iau Iut pe e umume nge Iesus Kristus pe tik laka Ieims. Pe ehas ia alalaha
    nei lange imo hehei pe hana nenge NeHalang iua imo. Atong mur, imo, Temere NeHalang
    mutena tau tote imo pe Iesus Kristus nek hit tote imo.
  eng-BBE: 'Jude, a servant of Jesus Christ and the brother of James, to those of
    God''s selection who have been made holy by God the Father and are kept safe for
    Jesus Christ:'
  ixl-CNT: In u Judas, taqꞌonom u Jesucristo; in itzaꞌqꞌ u Santiago. Utz nuntzꞌibꞌa
    opon u uꞌ tzexeꞌ tzaꞌ, jatvaꞌl ex sikꞌlemaltekꞌex utz, xaansamalelex kꞌatz paav
    tu u Tioxh u kuBꞌaals Amlika. Tan kolelex tu u Jesucristo.
  xsi-xsi: Naŋa Jut, naŋa nde Yesu Kirisi ne wurâta tamâta, aku Yamesi tai kala naŋani.
    Naŋa aŋgere ŋgua lâ pepa ŋine tini imâ pa miki tamâta ŋinde Maro Kindeni muŋgani
    isarawami lâ. Kinda Tamânda Maro Kindeni ilo ndo keno pami, aku Yesu Kirisi tamwata
    uru ikatona miki sondo ndo.
  crx-NTPO: Si Jude Sizi Gri be 'ulhna-un 'ink'ez James bulhutsin 'ust'oh. Nohni Yak'usda
    neBá, 'en ba 'udun nelyane 'ink'ez Sizi Gri 'en be uboontun. 'Et ndunt'ohne, 'enne
    'ut'ahályane 'uhint'oh. Nohni ndi 'udustl'us nohts'ó k'esguz.
  kan-OKCV: 'ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ದಾಸನೂ ಯಾಕೋಬನ ಸಹೋದರನೂ ಆಗಿರುವ ಯೂದನು, ತಂದೆಯಾದ ದೇವರಿಗೆ ಪ್ರಿಯರಾದವವರಿಗೂ
    ಕ್ರಿಸ್ತ ಯೇಸು ಸುರಕ್ಷತೆಯನ್ನೂ ಅವರ ಕರೆಯುವಿಕೆಯನ್ನೂ ಹೊಂದಿದವರಿಗೆ ಬರೆಯುವ ಪತ್ರ:'
  bbb-bbb: Fasi ige e Judi Jemisido uvia na Jesu Kuraesido imevo ije nare isoe. Na
    isoena e ije Godi fu kemo ja e fuone reva ijene nijiave. Ro e ije ja Godi Asoe
    nuvuone ijare oetuamo ro kuke Jesu fu ja samuagiamo.
  blw-blw: Haén ah Juda way enawchin Jaime way ihay chan sérfi an Jesu Cristu. Wat
    antoyan hen sorat-o an chàyu amin ahna way penepelen Amay Apudyus ya laylaychéna
    agé, chàyu way hahallimunan Jesu Cristu.
  tam-2017: 'இயேசுகிறிஸ்துவினுடைய ஊழியக்காரனும், யாக்கோபினுடைய சகோதரனுமாக இருக்கிற
    யூதா, பிதாவாகிய தேவனாலே பரிசுத்தமாக்கப்பட்டவர்களும், இயேசுகிறிஸ்துவினாலே காக்கப்பட்டவர்களுமாகிய
    அழைக்கப்பட்டவர்களுக்கு எழுதுகிறதாவது:'
  azz-NT: Nejua ya ni Judas nitequitique de Jesucristo huan niicniu de Jacobo. Huan
    niquintajcuilohuilía nochi neques ten Totajtzin Dios quinnotzac ya ma ihuantzin
    poutinemican, ijcón queme Yejuatzin no quintasojtac ya huan quinyolchipahuac ya.
    Yejuan nojonques quinyecpixtoc Jesucristo porín ihuantzin poutocque.
  spa-RV-1909: 'JUDAS, siervo de Jesucristo, y hermano de Jacobo, á los llamados,
    santificados en Dios Padre, y conservados en Jesucristo:'
  csy-csy: 'Jesus Christ i naseam, James i suapuipa keima Jude in Pa Pathian i hong
    thianthosak na le Jesus Christ i hong kepna le hong saptuam te:'
  mxq-NT: Ʉj Juudʉs, Jesukristʉ myʉduumbʉ, myʉgaꞌaxʉ Santya̱ꞌa̱gʉ. Nduknigajxtʉptsʉ
    tya̱dʉ neky ja ja̱ꞌa̱y diꞌibʉ Dios Teety tʉ twinꞌixy es tjaꞌaꞌꞌata̱ꞌa̱ñ, es diꞌibʉ
    Jesukristʉ kyuwaampy.
  tzj-NT: Anin in Judas, in ajsamajel rxin ja Jesucristo, in rch'alal ja Jacobo. Anin
    ntz'ibaj ja carta chewe ri' ja rixsiq'uin rmal ja Dios, ja rixcha'on rmal ja Dios
    ja Tatixel chi ixocnak ix tinamit rxin, ja bien ixbanon cuenta rmal ja Jesucristo
    rumac ja xa jun ebanon ruq'uin.
  tdt-tdt: Surat nee husi hau, Judas. Hau Jesus Kristu nia atan ho Tiago nia alin.
    Hau hakerek surat nee ba imi nebee Maromak bolu tiha ona atu sai Nia ema. Aman
    Maromak hadomi imi i Jesus Kristu sempre kuidadu imi.
  ron-BTF: 'Iuda, rob al lui Isus Cristos şi frate al lui Iacov, celor ce sunt sfinţiţi
    prin Dumnezeu Tatăl şi păstraţi în Isus Cristos şi chemaţi:'
  eng-WEBP: 'Jude, a servant of Jesus Christ, and brother of James, to those who are
    called, sanctified by God the Father, and kept for Jesus Christ:'
  eng-FBV: 'This letter comes from Jude, a servant of Jesus Christ, and James'' brother.
    I am writing to those who are called and loved by God the Father, and who are
    kept safe by Jesus Christ:'
  nld-1939: 'Judas, dienaar van Jesus Christus, en broeder van Jakobus: aan de uitverkorenen,
    door God den Vader bemind en voor Jesus Christus behouden:'
  bwo-bwo: Iyesus Krstos guutso Yak'ob eshwi wottso Yuhudoke, S'eegetswotssh, Nihon
    Ik'on shuneetswotssh, Iyesus Krstosn kotets jametswotssh.
  nch-BL: Na niJudas cati niiicni Jacobo. Na niitequipanojca Jesucristo. Nimechtajcuilhuía
    amojuanti cati Toteco Dios amechnotztoc huan amechiyocacajtoc para anelise antatzejtzeloltique
    ipan Dios Totata pampa san se anitztoque ica Jesucristo.
  quc-TNT: In wa', ri Judas, in patänil re ri Jesucristo, xukuje' in u chak' ri Jacobo.
    Quintz'ibaj bi wa' we wuj ri' chque conojel ri e siq'uim rumal ri Dios ka Tat,
    ri cojonelab ri u banom rech chque, ri xukuje' e u chajim rumal chi xa e jun ruc'
    ri Jesucristo.
  tfr-NTPO: Kjibokwo ëre taga tja Judasdë. Tja Jesucristo parkaga. Tja Santiago l̈ëng.
    Nopga rokara Sbörë l̈öng l̈i, kjibokwo ëre ichër jek bomi kong. Pjãy woyde Data
    Sbörë ara, ga pjãy de Jesucristorë.
  kaq-NT: Jesucriston joni hihxon tah hen hea Judasen nea joi huishaxon mato qui raanai,
    noque huetsabaan. Santiagonen huetsa hihxon tah hen mato qui raanai. Noquen Papa
    matohon hihti queenaibo tah man qui, Jesucristonen quenaxon bexojahabo tah man
    qui, jahuenah sca.
  sgb-sgb: Hiko hi Judas ya ampaghuyo kan Apo Jesu-Cristo, haka hikoy kapotoh pohêl
    ni Santiago. Anhulatan kataw ya kapareho kon pinili ni Apo Namalyari, hên impapawa,
    hên mag-in kana, hên mamiyay ha pamanlugud na haka ha pamangillag ni Panginoon
    Jesu-Cristo.
  vie-1934: 'Giu-đe, tôi tớ của Đức Chúa Jêsus Christ và em Gia-cơ, đạt cho những
    kẻ đã được kêu gọi, được Đức Chúa Trời, là Cha yêu thương, và được Đức Chúa Jêsus
    Christ giữ gìn:'
  kxv-kxv: ନା଼ନୁ ଜୀହୁଦାତେଏଁ, କ୍ରୀସ୍ତ ଜୀସୁତି ହ଼ଲେଏସି ଅ଼ଡ଼େ ଜାକୁବତି ତାୟି, ଆ଼ବା ମାହାପୂରୁ
    ଆ଼ଚା ମାନାତେରି ଅ଼ଡ଼େ ତାନି ଜୀୱୁ ନ଼ନାତେରି ଇଞ୍ଜାଁ ଜୀସୁ କ୍ରୀସ୍ତ ତାକି ଆ଼ଚ୍‌ୱି ଆ଼ହାମାନାତେରି
    ମିଙ୍ଗେତାକି ଈ ଆ଼କୁ ରା଼ଚିମାଞ୍ଜାଇଁ ।
  amu-NT: Ja Judas matseiljeiya cartawaañe. Cwiluiindyo̱ tsꞌaⁿ na mandiꞌntjomtyeⁿ
    nnom Jesucristo. Tiꞌxio̱o̱ya jndyu Jacobo. Cartawaañe matseicwano̱ⁿya juunaꞌ nda̱a̱
    nnꞌaⁿ na maꞌmaⁿ Tsotya̱a̱ya Tyꞌo̱o̱tsꞌom na macwjiꞌño̱o̱ⁿ joona na macwjaaꞌñê
    cwentaaⁿꞌaⁿ, ncꞌe na matseitjoomꞌnaꞌ joona ñequio Jesucristo.
  hin-CV: 'मसीह येशु के दास और याकोब के भाई यहूदाह की ओर से, तुम सबको, जो परमेश्वर
    पिता के द्वारा बुलाए गए हैं और प्रेम पात्र हो और मसीह येशु के लिए सुरक्षित रखे
    गए हो:'
  spa-BES: 'Judas, siervo de Jesucristo y hermano de Santiago, a los llamados de Dios
    que han sido santificados por Dios el Padre y se mantienen guardados en Jesucristo:'
  san-BEN: যীশুখ্রীষ্টস্য দাসো যাকূবো ভ্রাতা যিহূদাস্তাতেনেশ্ৱরেণ পৱিত্রীকৃতান্ যীশুখ্রীষ্টেন
    রক্ষিতাংশ্চাহূতান্ লোকান্ প্রতি পত্রং লিখতি|
  tdx-tdx: I Joda, fetrek’oro’ Iesoà Norizañey naho rahalahi’ Iakobe, Ho amo nikanjieñe,
    navahen’ Añahare Rae naho tambozoreñe am’ Iesoà Norizañeio.
  naf-naf: Âpme neŋ Zudas Zisas Kilaisiyelen mulup an ma Zemsiyet meniŋaŋ. Yaŋ neŋ
    zet zapat meluwaŋ kapi Kawawaŋaŋ am indakumtetiye ma Kawawaŋ Biwinaŋ ikŋaŋ in
    gogot mimindeme Zisas Kilais egaŋ maindikdamuŋ min ingat kumindayap.
  grc-MT: ιουδασ ιησου χριστου δουλοσ αδελφοσ δε ιακωβου τοισ εν θεω πατρι ηγιασμενοισ
    και ιησου χριστω τετηρημενοισ κλητοισ
  vid-vid: Heni nda Yuda, chitumagwa wa Yesu Kilistu, kahi heni nda mdodowe Yakubu,
    ndanguwandichilani hemwe mchemigwe na Nguluwi na muwelengikala kuli igano lya
    Nguluwi Mhaza, na kwamilwa na Yesu Kilistu.
  pio-NT: Núa Judas, Jesucristo yàasu wenàiwica íibaidéerica irípiná, Santiago yéenásàirica
    nacái núa, nubànùacué pirí cuyàluta píacué cáininéeyéica Wáaniri Dios iicáca,
    Dios imáidéeyéica yàasunáipináwa, píatacué nacái Jesucristo icuèyéica.
  tsn-tsn: 'Lokwalo lo lo tswang kwa go: Juda motlhanka wa ga Jesu Keresete mogoloa
    Jakobe. Go: Bakeresete gongwe le gongwe, barategi ba ba tlhophilweng ke One.'
  amr-NT: Judas Jacoboen huamaʼbuy i̱jje̱y. Jesucristoen huanabaʼ i̱jje̱po ijnigkikay.
    Diosa moʼbaktieʼeaʼuynok Apag Diosensiʼpo moʼe̱po moʼnigpe̱i̱kaʼne. Apag Diosa
    diʼ moʼi̱kaʼne. Jesucristoere moʼnounhuahuikeʼpo, Apag Diosa dakaʼ moʼmato̱i̱kaʼne.
    Opudomeytaj onʼnigmadoyaʼne.
  pwg-pwg: Taku Jud na Jemes tina kikei ma Yesu Keriso ina bigabiga wawayiku. Agirugiruma
    kurimi, tami iyavo kava Mamai God ikwatumi da ina nuwaviina kamonai komakamakai
    ma Yesu Keriso ekoyakoyaghimi.
  cjv-cjv: Na Yut munom ganom i boiye. Na Yesu Kirisito yaromi nuwiyom kokonan gan
    te Yemesi yaromi emerom moiye. Ena na munom i boiro ne yokamai Nenom Yai Guman
    dem miriyom erongua unom boi erongua te Yesu Kirisito kiapanom bei eronguai ne
    yokamai moingi tei munom i boi de ereiye.
