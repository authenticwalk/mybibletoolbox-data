  rmc-rmc: Me o Juda, le Ježišoskro sluhas the le Jakoboskro phral, pisinav tumenge,
    so san vičimen avri, saven o Del o Dad kamel a chraňinel prekal o Ježiš Kristus.
  apr-apr: Au Yut i ayei urata ben kapraingi ke Yesu Kirisi, inbe au i Yemis taini.
    Au i awodo rau naii pang ang di sima tooltool yo Tamada Maro lono pang mai san
    a ikiu ang nga, inbe pang ang di sima tooltool yo Yesu Kirisi matan kalang dook
    mata nga.
  tiy-tiy: Begéney Judase, sani dumo Santiagowe sétiman idéng, brab sugu-sugué Jesu
    Kristowe. Sémulatu mangéy dob begome do étéw fén-unur i Tuluse bé Jesuse. Begomey
    de étéw kégédaway Abaye Tulus brab do diyagané Jesu Kristowe.
  nlg-nlg: Inau a Jude, nina seka Jesus Christ mu tahina James. Inau tu gegere vanira
    rahei tara holora mai tua ta nina dolo God Tamada ma Jesus Christ te pilupilughita.
  dgr-DOGNT: Sı̨ Jude, Zezì-Krı wecheekeè aht'e eyıts'ǫ James wechı aht'e. Dǫ gıkayaetıı
