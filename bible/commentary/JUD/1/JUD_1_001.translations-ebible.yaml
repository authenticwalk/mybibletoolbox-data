    vano van ma arakhein nanin bantafin mi ma vompon uvamádékun oren mino.
  rkb-NT: Uta Sudas. Sesus Kiristu tsumuẽhĩtsa. Tsiaku tsy. Ikiahatsa bo piwatahaka.
