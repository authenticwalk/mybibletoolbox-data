    Kristenkena i murl ama Ngemumaqa qa mer a ngen iv aa ngimsevetki bareq a ngen.
    De auut Mam ama Ngemumaqa dai maikka qe rarlik ngen. De qatikka ma Iesus Kristus
    dai ai de qe uas tem ngen.
  ctu-CTI: Joñon Judason. Ajtroñelon i cha'an Jesucristo ti pejtyelel c pusic'al.
    I yijts'iñon Jacobo. Mic ts'ijbubeñetla ili jun tsa' bʌ pʌjyiyetla ti Dios lac
    Tyat cha'an mi la' ch'ujbin cha'an ajcotyaya lac cha'an Cristo yic'ot cha'an mi
