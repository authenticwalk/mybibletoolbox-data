  gaq-gaq: ନେଙ୍ଗ୍ ଜିହୁଦା ଜିସୁ କିସ୍‌ଟନେ ମୁଇଙ୍ଗ୍ ସେବାଣ୍ଡ୍ରେ ବାରି ଜାକୁବ୍‌ନେ ବୟାଁ ନେଙ୍ଗ୍
