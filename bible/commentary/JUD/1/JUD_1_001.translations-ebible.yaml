  not-NT: ¿Ainirobiegui? Inintasanotaiguimi Tosorintsi. Naro Joras ireinti Santiago
    aisati iromeraro Jesoquirisito. Nasanguenataiguëmi obironta icoigaiguë Tosorintsi
    icábintsaiguëmi Jesoquirisito.
  plu-plu: Nah Judas, ku pariye gibuk Jesus Cristo, nah ku pariye gisamwi kiyapwiye
    Tiyagu, nah awahkis inin kagta yimin yis ku pariye Uhokri gikanyanpu adahan yis
    humaw gihiyegapu. Kibeyne, yis Wigwiy Uhokri gibetkipu yis apuriwka gapit Jesus
    Cristo.
  iou-iou: Näk wäpna Jut, Jesu Kristo täŋo epän watä ämani, ba Jems täŋo noripaki
    u. Näkä ämawebe Anututä tämagurani inta yäŋpäŋ manbiŋam ŋo kudän täŋ tamitat.
    Anutu Nan inta nadäŋ tamikinik täk täyak. Ba Jesu Kristo ini-tägän inta watä it
    tamik täyak.
  ntp-NT: Aanʌ ʌrUudasi suculidʌ Jacovo daidʌ ʌrpiooñigadʌ Suusi Cristo. Gʌnoojidi
    aanʌ idi oojai aapimʌ gʌnvʌʌtarʌ ismaacʌdʌ Diuusi gʌrooga oigʌdai dai ʌcovai vuvaitu
    sai ʌʌgidiña vai Suusi Cristo nuucada.
  rai-rai: Iaau Iudaas, a tultul anun Iesu Kaarisito ma a tein Iaakobo. Iaau timu
    a buk mi karom muaat baa God a Tamaandaat ia wataa pa muaat, ma i maari muaat,
    ma muaat ki u ra baboura anun Iesu Kaarisito.
  haw-1868: NA Iuda he kauwa na Iesu Kristo, o ke kaikaina hoi o Iakobo, i ka poe
    i huikalaia e ke Akua ka Makua, a i malamaia hoi e Iesu Kristo, me ka heaia mai;
  ffm-ffm: Oo ɓataaki ga am iwri, miin Yahuuda, maccuɗo Iisaa Almasiihu mi miɲii Yaakuuba.
    Mi jowtii on, onon noddaaɓe horsuɓe e Laamɗo Baabiraaɗo men ɓee, onon reenaaɓe
    faa gartol Iisaa Almasiihu.
  arb-NAV: مِنْ يَهُوذَا، عَبْدِ يَسُوعَ الْمَسِيحِ وَشَقِيقِ يَعْقُوبَ، إِلَى الَّذِينَ
    دَعَاهُمُ اللهُ الآبُ إِلَيْهِ، الْمَحْبُوبِينَ مِنْهُ، وَالْمَحْفُوظِينَ مِنْ
    أَجْلِ يَسُوعَ الْمَسِيحِ.
  cop-CNT: ⲓⲟⲩⲇⲁⲥ ⳿ⲫⲃⲱⲕ ⳿ⲛⲒⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⲡⲥⲟⲛ ⲇⲉ ⳿ⲛⲓⲁⲕⲱⲃⲟⲥ ⳿ⲛⲛⲏⲉⲧⲁⲩⲙⲉⲛⲣⲓⲧⲟⲩ ϧⲉⲛ ⲫϯ ⳿ⲫⲓⲱⲧ
    ⲟⲩⲟϩ ⲁⲩ⳿ⲁⲣⲉϩ ⳿ⲉⲣⲱⲟⲩ ⳿ⲛⲒⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⲛⲏⲉⲧⲑⲁϩⲉⲙ.
  sri-sri: Yʉ Judas, Santiago pagʉmʉ Jesucristore moãboegʉ mʉsãrẽ i pũrẽ gojáa. Marĩpʉ
    mʉsãrẽ maĩgʉ̃ beyedi ããrĩmí, ĩgʉ̃yarã ããrĩburo, ãrĩgʉ̃. Jesucristo mʉsãrẽ koremi,
    ĩgʉ̃rẽ bʉremurĩrẽ piribirikõãburo, ãrĩgʉ̃.
  nal-nal: Nia xari Jut, a iaana kilaaiang sin Iesu Kaarisito ma nia daaza Jems. Ga
    varaar a waambaar angkari xa waan sinim. Nakmai Damana dia xa ra viring luk nim,
    ma xa sasaxot nim ma naagu iziar lawaana vaaxatkatangang sin Iesu Kaarisito.
  kyq-kyq: Maam mꞋJudn kɛn debm tɛɗn naabm Isa *al‑Masi ɔɔ mꞋgɛnaa Jak ɓo mꞋraaŋsen
    maktubm ese se, naase jeege tun *Raa Bubu jese ɔɔ daŋseno ɔɔ bɔɔbse te Isa al‑Masi
    se.
  kwd-kwd: Nau la Jude, nga wane ni taunga'inga ala Jisas Kraes ma nga wane ni futanga
    ala Jemes. Nau ku giri famooru ta'a na'a God nga Mama'a ngaia 'e firi 'amooru
    ma ka kwaimaa famooru, ma la Jisas Kraes 'e aga suri 'amooru.
  ded-ded: Ni Yuda, Yesu Kristoac wanacngic nga Yakoboac munea. Anutu Manggacngo ngicngac
    kpacngunuma heresongogoc hoangngunuande, ngeni seria nanggecdeac Yesu Kristongo
    garengngunuma kecde, ngenearu kibi yomoc hade.
  ewe-ewe: 'Nye, Yuda, Yesu Kristo ƒe dɔla kple Yakobo nɔviŋutsu gbɔe agbalẽ sia tso,
    Na ame siwo woyɔ, ame siwo Mawu Fofo la lɔ̃, eye wòlé wo ɖe te le Yesu Kristo
    me:'
  nuy-nuy: Ngaya-waj nga, yaani Jude. Ngaya anaani nganu-yandhurrbangana-yinyung na-Jesus
    na-Christ. Marri na-James ngayawi-nyinyung naa-murruyung. Na-God, na-Baba nugurru
    nanii-gaḏii, marri nanii-ḏamarr-ngu-burraa nugurru warraarrawindi. Ngaya anaani
    nga-warrarrii nugurri-wuy. Na-God nugurru nani-rangarrii nubagi-yung yamba na-Jesus
    Christ.
  cop-BHC: ⲒⲞⲨⲆⲀⲤ ⲪⲂⲰⲔ ⲚⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲤⲞⲚ ⲆⲈ ⲚⲒⲀⲔⲰⲂⲞⲤ ⲚⲚⲎ ⲈⲦⲀⲨⲘⲈⲚⲢⲒⲦⲞⲨ ϦⲈⲚⲪⲚⲞⲨϮ
    ⲪⲒⲰⲦ ⲞⲨⲞϨ ⲀⲨⲀⲢⲈϨ ⲈⲢⲰⲞⲨ ⲚⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲚⲎ ⲈⲦⲐⲀϨⲈⲘ
  buk-buk: Aö Jud, Yisu Kilisi ndê ŋgac akiŋ ma Jems asi. Aö gato bapia dindec têŋ
    mac lau naŋ Damaŋ Anötö tac whiŋ mac ndu andô, ma kêgalêm mac sa ati iŋ ndê, ma
    piŋ mac dôŋ am damiŋ Yisu Kilisi tu yob mac-ŋga.
  pri-NT: Wâgo, Jude, na pwa tii. Go pwi ênawéna kà Iésu *Kériso, â bu tupédu aéjii
    ma Jacques. Go cau wii tàwà, wâguwà na é todàwà ma meaariwà wà Pwiduée; wâguwà
    na é tòimiriwà wà Iésu Kériso.
  zpq-NT: Neda' Judas naca' beṉe' güen žin c̱he Jesucriston', na' naca' beṉe' biše'
    Jacobo. Chzoja' le'e ba gwlej X̱acho Diosen' cont nacle ḻo ne'en nach zoale chcuas
    chcue'ej Jesucriston' le'e len da' malen'.
  por-TFT: Sou Judas, que sirvo a Jesus Cristo como escravo voluntário [MET]. Sou
    o irmão menor de Tiago, líder de todas as congregações. Escrevo a vocês a quem
    Deus/Cristo escolheu para pertencerem a ele. São vocês a quem Deus nosso Pai ama
    e que Jesus Cristo protege (OU, a quem Deus protege para os apresentar a Jesus
    Cristo).
  gwi-NT: Jii dęhtły'aa t'ee Jesus Christ vi-slave James vachaa Jude oozhii diiyaantł'oo
    t'inchy'aa. Juu Vit'eegwijyąhchy'aa gwitee tr'agoovinlii ts'ą' juu Vit'eegwijyąhchy'aa
    Gwiti' nilii vich'eet'igwiniindhan zhit gwandaii ts'ą' Jesus Christ gook'ąąhtii
    nąįį ts'ą' diiyaantł'oo t'inchy'aa.
  gvn-gvn: Ngayu burri Jude. Nyulu James ngayku yabaju. Ngayu Jesus Christamu workingman.
    Ngayu yanyu kaban yungal yurranda, Godungku yurranin kunjanya Christianmanka.
    Nganjan God yurranka wawu jirray. Jesus Christangka yurranin ngulkurrduku kujil.
  nhy-NT: Nej niJudas, nej nokni in Jacobo iwan niktekipanoa in toSeñor Jesucristo.
    Namechijkuililia yin amatlajkuilole namejwan katlej toPapan Dios oamechnotzke
    para xiekan de Yej iaxkawan, iwan amechmonekuitlawia inawak Jesucristo porke Iwan
    ansetitokej.
  asm-FB: 'যিহূদা, যীচু খ্ৰীষ্টৰ এজন দাস আৰু যাকোবৰ ভাই; পিতৃ ঈশ্বৰত যি সকল প্ৰিয়পাত্ৰ
    আৰু যি সকল যীচু খ্ৰীষ্টৰ কাৰণে ৰক্ষিত আছে, সেই আমন্ত্ৰিত লোক সকলৰ সমীপলৈ:'
  okv-okv: Na Jude, Iesu Keriso ta pure embo eto James ta namei nanena ungo God na
    umbuto osa euja embomeni Iesu Keriso na simba euja avo engekari ta beova ungota
    degi ahari erevi ere kaitena
  mxt-NT: Yuhu ra Judas cuví noo ra sacuví tyiño nuu ra Jesucristo. Ta yañi ra Jacobo
    cuví chii. Tyaí noo carta ihya chi ndo cha cuví ndo ñáyɨvɨ cha nacana̱ Nyoo Sutu
    yo. Ta naquehén vaha ra chi ndo vatyi cuví ndo ñáyɨvɨ cuenda ra. Ta vityin cumí
    vaha ra chi ndo cha cuenda cha ɨɨn ri cuví ndo chihin ra Jesucristo.
  tzo-NT: Ho'on Judasun, ho'on yabatun ti Jesucristoe. Ho'on yits'inun ti Santiagoe.
    Chajc'oponoxuc ti carta, ho'oxuc ti laj xa yic'oxuc ti stojol ti Jtotic Diose
    yu'un c'ux chaya'yoxuc. Ho'oxuc ti chabibiloxuc yu'un ti Jesucristoe yu'un hech
    mu xyanej avo'ntonic.
  ind-AGS: 'Surat ini ditulis oleh Yudas, pelayan dari Yesus Kristus, dan saudara
    Yakobus. Saya menuliskan ini untuk mereka yang dipanggil dan dikasihi oleh Allah
    Bapa, dan dilindungi oleh Yesus Kristus:'
  omw-omw: Nte Iutiva Iesusi Karaisira kyaiqa vaisima varuqo. Nte Iemisira qatavantoma
    varuqo. Nte Kotiva nyaanrama tai nraakye qorahuanima mwaa quara qara ntumwa tauqo.
    Kotira tiri tiqora mwutukyavanto nkyiara vaihata nkye variara. Iesusi Karaisiva
    nkyiara aanra kyuqeraqaa quate tiro, nkyiqa ntaqikyi varira.
  yrb-yrb: Na Jude, Jeimisinu dabue. Nana Yesu Kerisonu gaukara amara. Ya, Godinu
    muneta uwara, yanu Baba Godima ya neno arama utasuro Yesu Kerisoma ya yawoegou
    utasu. Yaba ario watane.
  maa-NT: '''A̱n, Judas xi chi̱''nda‑la̱ Jesucristo ma, ko̱ ''ndsè ma Jacobo, tìkjiì‑nò
    jñò xi xó kinokjoà‑nò nga tjòkeè‑nò Nainá xi Na̱''èn‑ná ma, ko̱ nga jè Jesucristo
    síkinda̱‑nò.'
  mcq-mcq: Juta kaꞌene Jesu Keriso oni pwea ꞌee Jemisi oni ꞌuꞌuijiꞌi ea kaꞌene Amo
    Godira oja mihe ꞌumenauꞌe Jesu Keriso onaꞌe ꞌajohaꞌejuꞌe hijujihi punaꞌe veju.
  sus-A: ﭑ تَن يُدٍ نَن يِ كِ، عَلَ شَ مِشِ سُفَندِشِ عِسَ شَ كٌنيِ، نُن يَكِ نفَشَكٍرٍنمَ.
    ﭑ نَ يِ بَتَاشّ سّبّقٍ مِشِيٍ نَن مَ، بَبَ عَلَ نَشٍيٍ شِلِشِ، عَ نَشٍيٍ شَنُشِ،
    نُن عَلَ شَ مِشِ سُفَندِشِ عِسَ نَشٍيٍ مَكَنتَشِ.
  jpn-1965: イエス・キリストのしもべであり、ヤコブの兄弟であるユダから、父なる神にあって愛され、イエス・キリストのために守られている、召された方々へ。
  fra-SBL: 'Jude, serviteur de Jésus-Christ et frère de Jacques, à ceux qui sont appelés,
    sanctifiés par Dieu le Père et gardés pour Jésus-Christ :'
  yka-yka: Sulat inin amban aku si Judas, dambuwaˈ daraˈakan Isa Almasi duk pungtinaˈi
    si Yakub. Pasampayku sulat inin piyu si kaˈam meˈ tapeneˈ Tuhanin. Kinalasahan
    kaˈam weˈ Samate bi Tuhanin duk inipat kaˈam weˈ Isa Almasi.
  mle-mle: Wun Jut-adiwun. Wun ki lapa nyig gwurak sukwutuwa. Wun Jisas Krais dikidi
    yawiy duw-adiwun. Awarabab wun Jamis dikidi nyamwus-adiwun. Wun ki lapa nyig sukwutuwa
    gwur Asaay God dikidiy tasakwu-didiy duw takwak, gwur diki mawul yiladiy duw takwak,
    Jisas Krais galab kwurkwadadiygwurik.
  shp-NTPO: Ea riki Judas, Santiagonin wetsa itan Jesucriston yonoti. Ja Papa Diossen
    noixon katotabo, itan Jesucriston koiranabora en saludanai.
  aom-aom: Iesu Keriso-are mu vaejahaje aho James-are öe Jude naro jemesi örire jejëmije.
    God Vavuohuro jemë hesinö jëvojöro uëvëꞌëro jemë dë vövöbajoꞌe ahoꞌo uehorovëvoromo
    Iesu Keriso-are burure rëmëꞌeje.
  geb-geb: Gu Zut, gu Zisas Kraisan ŋaara guma ma. Gu vhɨra Zemsan ŋguk ma. Gu kha
    gava khergiap, nde Fhe Bakɨme kamgi gumgi gu mbigi, gu anan nde ndi mbai. Fhe
    Bakɨme guigira wo ndavar nde ndɨɨim, Zisas Krais nduara nde gari.
  bsj-bsj: Yahuza canga Yeesu Alamasiya, take yi Yakubu, fiye nubo co cowe wiye, Nubo
    ma cwiye mor kwama Tee cokumcoke na Yeesu Kristi ce.
  cak-cak: Yin Judas, jun rusamajinel ri Jesucristo y kachak'-kanimal ki' riq'uin
    ri Jacobo, nintak-e ri vuj re' chive rix, ri rix oyon, ri ch'ajch'oj banon chive
    roma xa jun ibanon riq'uin ri Dios, y rix chajin roma xa jun ibanon riq'uin ri
    Jesucristo.
  chf-NT: No'on aj Judason. Aj Jesucristo cä Yum y aj Jacoboba cä säcun. Cä tz'ibän
    ni junda tuba cä täscäbenetla, anela que u yaquetla cä Papla Dios y que u yajna'tanetlaba.
    Aj Jesucristo u cänäntanetla.
  tlf-tlf: Nugumal nuubip aga? Niyo Yesus Krais imi ogok kemin tinum Jut nita kale,
    niyo Jerusalam umi Kristen imi tiin molin Jems imi niing nita kale, siin uyo Aatum
    God iyo tebe unang tinum ibo olabelata, meng tilip kalaa age-nalata, yagal ipmi
    aget kup kobela e minte, Yesus Krais yagal tebe tiin mo no kela albip kale, suuk
    kon koyo ipmi dola kobelan o ageta ko.
  piu-2006: Yiitju Kurayitjaku waarrkana ngayulu nyinanyi, yini Tjuutanya. Ngayulu
    wati Tjayimitjaku maḻanypa nyinanyi. Yiitju Kurayitjaku walytja tjuṯa nyurrangarri
    nyinanyi, paluru nyurrangarrinya yaṉṯayaṉṯara kanyiṉi. Katutjanya nyurrangarrimpa
    yunytju nyinanyi. Paluru nganampa paapa nyinanyi. Paluru irriṯi kuliṉu nyurrangarri
    palumpa walytja tjuṯa nyinanytjaku.
  poh-NT: Reꞌ hin maꞌ Ju̱ras richa̱kꞌ i maꞌ Jaco̱wo eh aj camanom woꞌ chi rikꞌormojic
    riCꞌuhbal i Lokꞌ laj Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric cꞌahchiꞌ nitzꞌihmbam
    je i hu̱j wili aweh hat-tak lokꞌ laj wich aj niminel xatyukꞌunjic tak chi na̱banam
    tak chi jenaj tinamit cꞌaxo̱j ruꞌum Ajabe̱s Dios eh jeꞌ woꞌ chi hat-tak chaꞌjamaj
    ruꞌum i Jesus.
  tue-tue: Yʉʉ Judas Jesucristore padecotegʉ, Santiago bai mʉ́ãrẽ ãñudutia. Mʉ́ã marĩ
    Pacʉ Cõãmacʉ̃ beserira, cʉ̃ʉ̃ maĩrã́ niiã. Jesucristo mʉ́ãrẽ cotequi.
  bjp-bjp: Ia Jut, ia nenge fafauun ke Iesu Karisito ke nenge tualik e Jems. Ia siit
    leta igii usuf gam ae God Tama kerer i tawi pes ta gam ma i ier kanaka isi gam
    ke gam kiis na fofonoi ke Iesu Karisito.
  xon-xon: Min Juud, u ye Yesu Kristo aatutunn, ni Jems aanaal na le ŋmee tibɔr tee
    tii nimi bi Uwumbɔr lee nimi na. U gee nimi, ki joo nimi Yesu Kristo pu la.
  tzo-ZNT: Voꞌon Judason, ta jchꞌun cꞌusi chiyalbe ti Jesucristoe. Voꞌon yitsꞌinon
    li Jacoboe. Chajcꞌoponic tal ta vun, voꞌoxuc ti achꞌunic ti cꞌalal layiqꞌuic ti
    Jtotic Riox ta vinajele, ti scꞌanojoxuque, ti jaꞌ xchabiojoxuc ti Jesucristoe.
  mpm-NT: Ruꞌu kuu Judas, ñani Jacobo, ti junukuachi ri nuu Jesús, ya kuu maa Cristo.
    Ti chaa ri tutu jaꞌa nuu ra naa ra, roꞌo ja ni nakaji maa Tata yo Yandios, roꞌo
    ja ni kundaꞌu ini ya. Ti Cristo Jesús, jito vaꞌa ya roꞌo naa ra, chi vanua ndaꞌa
    maa ya ka yɨꞌɨ ra.
  ots-NT: Nugö, dúr Judas, dí pɛjpi car tzi Jesucristo. Dí ncjua̱da̱bbe car Jacobo.
    Dí pɛnquijʉ na̱r carta‑na̱, nuquɛjʉ xí nzohquijʉ car Tzi Ta ji̱tzi, cja̱ xí cjahqui
    í ba̱jtziquijʉ. Xcú hñemejʉ car Jesucristo, cja̱ guegue‑ca̱ i pɛzquijʉ jár tzi
    dyɛ.
  hoy-hoy: यहूदा अन दी टु जो यीशु मसीह अन दास अदिक याकूब उन वार्ट हुन, जो कार्सकु
    आग्यार आंदुर हेसुर जो परमेश्वर आप्प दा प्रिय अदिक यीशु मसीह अन साटी सुरक्षित आन.
  amo-amo: Yahuda kucin Yesu Kristi nin gwana Yakubu udu ale na iyicila linwana nanya
    Kutelle ucif nin ciyu Yesu Kreisti.
  pjt-pjt: Uwa walytja tjuṯa, ngayuluṉa Jude-alu lita nyangatja walkatjunanyi, panya
    ngayulu Jesuku Christaku waṟka palyalpai, wati panya Jamesaku maḻanypa. Panya
    Godalu nyuranya ngurkantanu munu mukulya puḻkangku kanyini. Ka panya Jesulu Christalu
    nyuranya aṯunymaṟa kanyini. Kaṉa nyangatja nyurampa walkatjunanyi.
  cwe-cwe: Niye Yuda, msang'hani wa Yesu Chilisito, na mdodo wake Yakobo, nomwandikilani
    mweye womutangigwe na Mulungu Tata na womukala muna ulondo wake na kukalizigwa
    kwa ichimu cha Yesu Chilisito.
  daa-NT: Ŋa nun gay riyor ka Iisa Masi kaak ŋu koliy Zuud, siŋji ka Zaak, kat siiraat
    maktumne-anta. Nu siiraacot ɗo ŋuur kuuk Tatte Buŋ koltu, ŋa elgiyo ho ŋa leeyiy
    keeco ɗo Iisa Masi.
  mlp-mlp: Yaqmo Jud ya Yesus Krais ago kabibiy mat araq. Ad ya mat anan Jems haqayta
    na amikqanmo. Ne mataw God ago liley huritim muzinayta na gimen ya sansandek ka
    mar tonim eman nawa leh negaq. I Gimam God ne ginan anad bilaqaqta. Sa Yesus Krais
    ne giwamuzsa ne dimunmo osayta.
  ape-C: Eik Jut, Jems ananin wanin douk yape shakamum Jisas Krais yenek ananin mour
    iri yenekumepogu apudok shup ipak armam armago douk Iruhin nahwarep um pupe ananip
    atip iri. Ipak douk apakin Yain Iruhin urkum manawashamep aria Jisas Krais narokarubep
    pape wosik iri.
  bgs-bgs: Sakán si Judas na ágsuguánnán i Jesu-Cristo asta kataladi i Santiago. Igsulatta
    ákniyu na igsalin asta ágginawaan katô Ámmà Manama, asta ágdóppónan i Jesu-Cristo.
  faa-faa: Ano Yutimo sawi poparaka makerakanapo. Yasu Keresomo aporo raipane anopo.
    Yamesemo maéane anopo. Kotimo murikimasa aporo reaki nōmo sawi one poparaka makerakanapo.
    Reane Ata Kotimo kára hemakapurakanapo. Yasu Keresomo soko reane asekea rekenapo.
  kik-kik: 'Nĩ niĩ Judasi, ndungata ya Jesũ Kristũ, na mũrũ wa nyina na Jakubu, Ndĩraandĩkĩra
    arĩa metĩtwo, o arĩa mendetwo nĩ Ngai Ithe, na makamenyagĩrĩrwo nĩ Jesũ Kristũ:'
  cap-NT: Wejr Judasqui Jesucristuz̈ manta payiñ z̈oñtc̈ha niz̈aza Jacobz̈ lajkc̈ha.
    Wejrqui anc̈hucaquin cjijrz̈cuc̈ha. Yooz Ejpqui anc̈huc kjawzic̈ha, niiz̈ maati
    cjeyajo. Niz̈aza Yooz Ejpqui anc̈hucatan zuma munazic̈ha. Niz̈aza anc̈huc anawalinacquiztan
    cuitic̈ha, Jesucristuz̈ tjonzcama.
  ksr-ksr: Juuda bisop Jeimswaa koga niinoŋ Jiisas Kraistwaa weleŋ qeŋ muŋ uumeleeŋ
    alauruna oŋowo qaa amiŋ mobombaajoŋ kaŋ tere koi oojeŋ. Anutu Maŋnananoŋ oŋooma
    uu konoŋanoŋ jopagoŋ oŋono Jiisas Kraistnoŋ sopa somoŋgoŋ oŋono laligoju.
  eng-TNT: Iudas the servaunt of Iesus Christ the brother of Iames. To them which
    are cal and sanctified in god the father and preserved in Iesu Christ.
  sbs-sbs: 'Juda, muhikana wa Jesu Chrisite, ni mwanche wa Jakobo, kwabo bansumpitwe,
    Basakiwa kwa Ireeza Fumwetu, mi babikilwe Jesu Chrisite:'
  sue-sue: Na Yuda meni ge ei awa gainona. Nama Yesu Kristora bua mai ata Yakobora
    nami kiaka. Anutu Mama meni nikare sianiro pumuro ara tapinoise Yesu Kristo emo
    dia wawi nowewa nimorekare pas ei awa gainona ewa.
  fra-NCL: 'Jude serviteur de Jésus-Christ et frère de Jacques, à ceux qui ont été
    appelés qui ont été aimés en Dieu le Père, et gardés pour Jésus-Christ :'
  snn-NT: Yë'ë, Judas, Jesucristore yo'o conguë, Santiago yo'jeguë, ja'an ba'iguëbi
    utire toyani, mësacua, Taita Riusu bain cuencuesi'cuana saoyë yë'ë. Riusubi baguë
    bainreba ai yësi'cuare mësacuare re'huani baguëna, Jesucristo naconi carajeiye
    beoye ñë'casi'cua ba'iyë mësacua.
  atb-NT: Yesuq Hkrisduq é dui-nhâng zoshâng nghut sû eq Yakuq é yhanggu, ngò Yude
    gi, haû Îwa Garai Gasâng èq ji yù mù, chyitdap é hui luî, Yesuq Hkrisduq èq upzúng
    é hui bâng chyáng dang kyô kat lhê.
  cek-AK: 'Ampa Sithaw mah ciimcaisak ih, Jesu Kri mah pakuem moe, kawk ih kaminawk
    khaeah, Jesu Kri tamna ah kaom, Jakob ih amnawk, Juda mah tarik:'
  bkd-bkd: Iyan a si Judas ha manghud hi Santiago daw suluguen daan hi Jesu Cristo
    sa migsulat taini. Sinulatan ku inyu sinyu sa hinimu hu Dios ha Amay taw ha tumutuu.
    Pinalanggà kaw kandin daw binantayan kaw daan hi Jesu Cristo.
  ctu-76: Joñon Judason. Ajtroñelon i cha'an Jesucristo ti pejtyelel c pusic'al. I
    yijts'iñon Jacobo. Mic ts'ijbubeñetla ili jun tsa' bʌ pʌjyiyetla ti Dios lac Tyat
    cha'an mi la' ch'ujbin cha'an ajcotyaya lac cha'an Cristo yic'ot cha'an mi la'
    wajñel ti i cha'añetla ti junyajlel. Cʌñʌtyʌbiletla ti Jesucristo como mi la'
    tyem ajñel la' wic'ot.
  lac-NT: A teno' Judasen. A teno' u c'urewen Jesucristo. Judasen a jin sucu'uno'
    Jacobo. A je' ju'una' quin ts'ibtic techex a mac teta'an ten ic Tetex C'ujo',
    soc raji' yʌninechex. Quin ts'ibtic a je' ju'una' ti' a mac jach yajquinta'b ten
    C'uj. A mac cu qui' cʌnanta'r ten Jesucristo ti' a c'aso'.
  xla-xla: Na꞉ye Yuda, Yesu Keliso ya꞉ oko oplamipo, epame Yeims ya꞉ eipo. Na꞉tapo
    A Godta sesalemale so wua꞉ dla yu ilimale iye hamima. Adipalati, A Godtapo wua꞉ye
    bokotiyapo malamama wua꞉ye Yesu Keliso yilo woloma omhalapo.
  xav-NT: Wa hã Zudasi, Zezu Cristuhu ma romhuri'wa, duré Ti'aduhu no, wa aima ãma
    rob'ui'éré za'ra wa'wa. 'Re ĩhâimana u'âsi mono hã ma tô te te 're aipisutu za'ra
    wa'wa, ĩsib'a'uwẽ oto 're aihâimana za'ra wa'aba mono da. Taha wa, tãma asawi
    pese za'ra wa'aba di, Wamama ma hã. Duré Zezu Cristu hã te te 're ai'madâ'â pese
    za'ra wa'aba mono di oto.
  cuk-cuk: Judas, Jesucristo-e-mai, degine, Santiago-e-urba, bemarse garda narmaksiid.
    We-garda bemarse-gollesmaladse, Bab-Dummad-anmar-babga-gumaidse-sabgulesmaladse,
    degine, Jesucristoʼgi-sabgules-bukwadse narmaksiid.
  tbf-tbf: Eou e Iuda, ken petspets e Iesu Karisito ma e kasien e Iakobo. O vavataor
    rakot simi kulou ese e Raban ta nga vile gie va gi ta tino si ken tentoiv e Raban
    ma si ken pepperengei e Iesu Karisito.
  uig-CYR: Әйса Мәсиһниң қули, Яқупниң иниси мәнки Йәһудадин чақирилғанларға, йәни
    ХудаАтимиз тәрипидин сөйүлгән, Әйса Мәсиһ тәрипидин қоғдилип кәлгәнләргә салам.
  ikw-NT: Mawa, Judu, nye izi ke Jizọsi Karaịsi, nye bụ kwno nwene rukna Jemisi, naagbaznenu
    kpakara ele Chiokike sukwuru ọkwukwo, ele wu nụ rime ọwhnun'anya Chiokike Nda,
    ele Jizọsi bịtaru.
  khs-khs: 'Newa Yutiyewi sawi momate tiye selawatakeye. Yesu Keleso E tima:na: tisene
    senawa nekeye. Yemeseyewi e ma:ewa nekeye. Koteyewi ta:peya sena kima neyewi sawi
    we momate tiye selawatakeye. Kiwa ni Ata Koteyewi sosolo matanekeye. Yesu Kelesoyawala
    kiwa pota: elakeye.'
  dwr-ENT: ታኒ ዬሱሲ ኪሪስቶሳ ቆማይ ዪሁዳይ፥ ያዪቆባ ኢሻይ፥ ፆሳይ ፄሴዳዋንቶ፥ ፆሳይ ኣዉ ሲቂያዋንቶ፥ ቃሲ ዬሱሲ ኪሪስቶሲ
    ናጊያዋንቶ፥ ሃ ዳቢዳቢያ ፃፋይ።
  pma-pma: Inau, Siud, namutis leta koanik. Navi slev onen Iesu Kristo ka Tiemes vi
    tuak kati. Namutis va min kami koa Ahi Tata vise kami mivi onen, koa mimul en
    envatien onen, ka koa mimul en leikokoeien onen Iesu Kristo.
  atd-NT: Ka soini no sulat, nigligkat kanak no si Hudas no suguanon ni Hisu Kristu
    woy hari ni Santiago. Igpaalap ku kaniu no naabin to Magboboot no ian Amoy tanow.
    Dakol ka goinawa rin kaniu woy ogtantanuran kow ni Hisu Kristu.
  tel-2017: తండ్రి అయిన దేవుని పిలుపును, ప్రేమను పొంది, యేసు క్రీస్తు ద్వారా భద్రంగా
    ఉన్నవారికి యేసు క్రీస్తు సేవకుడు, యాకోబు సోదరుడు అయిన యూదా రాస్తున్నది.
  hat-BSA: Jude, yon sèvitè-atache nèt a Jésus Kri, epi frè la a Jacques, ekri a sa
    yo ki rele sen nan Bondye, Papa a, epi ki konsève pou Jésus Kri.
  top-NT: Aquit Judas ixta̱cam Jacobo tí cmacama̱xqui̱ni̱t quilatáma̱t Jesucristo
    xlacata nacli̱scuja. Cca̱tzoknanimá̱n hua̱k huixín xala cani̱huá pu̱latama̱n tí
    Dios ca̱tasanini̱t natali̱pa̱huán Jesús y xlá ca̱ma̱tunujni̱t xlacata natamaklhti̱nán
    ixtapa̱xquí̱n y naca̱maktakalha Quimpu̱chinacán Jesucristo nac ixlatama̱tcán.
  msk-msk: Ako si Judas na sogwanun ni Jesu Kristo, yagasolat ako kamayo. Mangod ako
    ni Santiago. Kamo na pyagasakop nang Ama ta na Dios yang laban kyakarugunan naan,
    tyatagapan kamo naan abay pinaagi kang Jesu Kristo.
  gyr-NT: Che, Judas, aico Jesucristo rembiguai, Santiago rɨvrɨ. Che aicuachía co
    che ñehe pẽu. Pe niha yande Ru Tũpa rembiaɨsu semienoi peico. Jesucristo niha
    pe rãro opacatu mbahe-mbahe tẽi sui.
  kmh-kmh: Yand Jut, Jemis numam nuk ak; Jiysis Krays nup woŋg giñimbiyn. Minj tiksipiyn
    kun biy, nimbip biynimb Gor nuk key diniŋgayn aŋgiy diy, wasemb ayakniŋ, Ñinuk
    Jiysis Krays nimbip kond mindrep gip gok, minj tiksipiyn.
  ukr-ONPU: Юда, раб Ісуса Христа і брат Якова. Покликаним, улюбленим в Бозі Отці
    та збереженим Ісусом Христом.
  emi-emi: Aghi Jiud, kapuna tau ngai uungu ieghi Iesu Karisto, me nengane ieghi Jeimis,
    Apitipiti ta am lo atoa God ghe koloamla, me God Tamaita ia eaailousieiniem me
    eaaitarainiem mausi Iesu Karisto.
  zpv-NT: Naꞌh naan Judas nin ruhnn xtsiꞌn Jesucristu, nee naan bwihtsi Jacobo; cagacaꞌhn
    dxihtsi riiꞌ loh raꞌ bwiinn raꞌ nin gulii Xtaada Dxiohs nuꞌh, nin rucaꞌh duxa
    stoꞌ Ñiꞌh laꞌhnuꞌh, nee gudihdxyi Ñiꞌh laꞌh nuꞌh tin gaca nuꞌh tuhsi cun laꞌh
    Jesucristu.
  gux-gux: Mini Juda, yua n tie Jesu Kilisiti naacemo ki go tie Jaka waalo, n diani
    li tili yipo, yinba U Tienu yua n tie Baa n yini yaaba ki go bua yaaba, ki kubi
    yaaba Jesu Kilisiti po.
  kos-kos: 'Ma sel Jude, mwet kulansap lun Jesus Christ, ac tamulel lal James — Nu
    selos su pangonyuk tari sin God, su moul ac pulakin lungse lun God Papa, ac su
    karinginyuk sin Jesus Christ:'
  ibo-ibo: 'Jud, odibo Jisọs Kraịst, na nwanne Jemis, Na-edegara ndị niile a kpọrọ,
    ndị ahụrụ nʼanya nʼime Chineke, bụ Nna, na ndị nọkwa nʼokpuru nchebe Jisọs Kraịst
    akwụkwọ ozi a:'
  yml-yml: Yau Iude, Iesu Keliso yana tofolova wata Iemesa taina, a vekaiwa ꞌomi tomotoganimi
    Iesu Keliso tutuya fuedi i ꞌibababalemiga ꞌwaimie. Yaubada Tamada i venuaꞌivinemi
    wata i nunuakalikaliemi.
  ory-ory: ଯିହୂଦା, ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଜଣେ ଦାସ ଓ ଯାକୁବଙ୍କ ଭାଇ, ଯେଉଁମାନେ ଆହୂତ ଓ ପିତା ଈଶ୍ବରଙ୍କ
    ପ୍ରିୟପାତ୍ର, ପୁଣି, ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ନିମନ୍ତେ ସୁରକ୍ଷିତ, ସେମାନଙ୍କ ନିକଟକୁ ପତ୍ର ଲେଖୁଅଛି।
  bzj-bzj: Dis leta da fahn mee, Jood. Ai da wahn servant a Jeezas Krais, an Ai da
    Jaymz breda. Ah di rait dis leta tu aala dehn wan weh Gaad pik ahn weh hihn lov,
    dehn wan weh Jeezas di kip sayf.
  chk-chk: Ngang Jut, eman chon angang ngeni Jesus Kraist, ngang pwal pwiin James,
    üa kapong ngeni chokewe mi kö o chen me ren Samach Kot o nom fän tümwünüen Jesus
    Kraist.
  ssd-ssd: Ye Yudas Yakobus tuku mambo nuŋe Yesus Kristus tuku piro taŋgo. Tane Mam
    Kuateŋge wikina mbal nu tane tuku kume purte le Yesus Kristusŋge kulatkate ta
    tane ŋakmba kaiye.
  acr-TNT: Riꞌin in Judas, in aj chac re ri Kanimajawal Jesucristo yey in uchakꞌ ri
    Jacobo. Cantzꞌibaj pan waꞌ wa carta chique ri esiqꞌuim ruma ri Kakaw Dios, ri
    e cꞌo chupa ri rutzil ucꞌuꞌx Rire y echajital ruma ri Kanimajawal Jesucristo.
  rop-rop: Orait, mi na Jud, en mi wekinmen blanga Jisas Krais, en main braja im neim
    Jeims. Wal mi raidimbat dijan leda langa ol yumob pipul weya God bin pikimat yumob
    blanga jidan Kristjan pipul. Wi Dedi God im laigim yumob brabli, en Jisas Krais
    im oldei maindimbat yumob,
  mee-mee: Ka iau ae Iut a iau a akumangngatulu ae Iesus Karais kanna bae Iems teiteikia.
    Iau ka papaꞌe lau laekia te miau ra ragau ra Nutu a i a Tamara kiu rea be materaumana
    rea, ba ragau ra i lengetotokalkala rea ngallo nge Iesus Karais.
  dif-dif: Judas, Jesuni Christuni mili ja Jakobani ngatata, tanangu, tanana Goda
    Ngaperali ngantjana wonti, ja Jesulu Christulu karkana wonti ja ngamalkana wonti.
  gam-gam: Na Jut, Jisas Krais nuye kogoye una, na Jems age moro. Ye God yau to dje
    i una ge, God nono Nane ye wopake kando, Jisas Krais ye kantau yendo mor ge, na
    pepa ge bolo ye aundo.
  nou-nou: Na Jude mi ove eiawa jivena. Na awa Iesu Keriso da buro embo edo na awa
    James da namendi. Ingo embo God mi jawo sisira ainda yei na ove eiawa jivena.
    Edo ingo God da dubo bari kumbudo edo atari ewamei atewa edo Iesu Keriso mi ingo
    simba ira.
  mqb-NT: Sə vindek ikwen ayak ɗerewel a anan nà, nen Yuda. Nen ɗo si mer su way
    ana Yesu Almasihu, aday nen mərak ana Yakuba re. Nə vindek ikwen ayak nà, anà
    kwanay ɗo a Mbərom sə ngamay ataya awan. Aday ɗukwen Mbərom, Bəbay a nuko, a pəlay
    kwanay, winen apan i ba kwanay anga Yesu Almasihu.
  ape-B: Yek Jut, Jems ananiwe owaninu douk yape chakamomu Jisas Krais yenek ananin
    moul uli yenekumepagu asudak pas ipak almam almagou douk God anohwalepamu pupe
    ananipu atipaluli. Ipak douk apakinu Aninu God ulkum manohwepu ali Jisas Krais
    nenek banisumepu pape kalbaluli.
  grc-F35: Ἰούδας, Ἰησοῦ Χριστοῦ δοῦλος, ἀδελφὸς δὲ Ἰακώβου, τοῖς ἐν Θεῷ Πατρὶ ἡγιασμένοις
    καὶ Ἰησοῦ Χριστῷ τετηρημένοις, κλητοῖς·
  cav-NT: Era rique micuanaja quirica cuadishaya. Ique Judas. Jesucristo merequique
    ique; Santiagoja ejuque ique. Cuadishaya rique quirica micuana dutya queja Yusuja
    cuanaja ishu. Dyaque iyuhueda micuana Ecuanaja Etata Yusura baya. Jesucristora
    micuana tachiya, micuana tuaqueja nimee jujaca ishu ama tuque junanucaya tupu.
  kgp-NT: Judas tỹ rá vẽ, Tiago jãvy ti. Jesus Cristo mỹ sóg rãnhrãj tĩgtĩ. Isỹ ũ
    tỹ ẽg jóg tỹ Topẽ tỹ kuprẽg ja ag mỹ rán hã vẽ, ti tỹ ũ to há ag mỹ. Ti tỹ ãjag
    kuprẽg kỹ tóg ãjag jy nĩgãn tĩ gé, Jesus Cristo tugrĩn.
  bvd-bvd: Nau sa Diud na wane rao sa Disas Kraes ma ni nau toolana sa Demes. Nau
    ku kekeda kau fuamolu toaa ne God na Maa nia fili kamolu ma ka liosau 'ani kamolu,
    ma sa Disas Kraes ka lio suli kamolu.
  ukr-1871: 'Юда, слуга Ісуса Христа, брат же Яковів, — покликаним, од Бога Отця осьвяченним,
    а Ісусом Христом охороненим:'
  apz-apz: Ngko Jut sohwoꞌni Jisas Kɨlaisɨye syoho ulohofiyo Jemɨsɨye konɨngkwaꞌwe
    hwoꞌnyoho. Anɨtuye aꞌamu soku ngko olo iyoswo loso sekwo aꞌamu Anɨtu sehwosopeehonɨngki
    inɨngkamentohofo sokuneꞌno mtɨꞌmokalokweno. Mpohwo Anɨtu sɨmeho engo sejopahonɨngki
    Jisas Kɨlais kako sekumo wopɨngo semokosyohumaho.
  yon-yon: Jud nembed kei, Yesu Keresu ye deme karub, Yems ye daman kui. Ambe Godbed
    kinene mimyob dowaken keendene Yesu Keresu yaambed oonoondan, yiib yaa wongkani
    keendaan kii.
  poi-NT: Ɨch aJudas aŋcuyo̱xa̱p jém tánO̱mi Jesucristo. Jém Jacobo antɨ̱wɨ. Sɨɨp
    manjáyáypa mimicht́am jém aguipɨc mit́oypa tanJa̱tuŋ Dios, jém miŋwejayñewɨɨp.
    Miwatneta cuenta jém tánO̱mi Jesucristo.
  wuv-wuv: 'Yau Jude, hemea nafii Jesus Christ. Yau ana lofuu James. Feni ne''iau,
    i dinaa a''a ei rafeia, ei na haguaa ro''ou mei Haidaa, mei hia Ama. I dinaa a''a
    ei ina oma''aa ro''ou Jesus Christ:'
  quf-NT: Nuqa Judas Santiagupa ukninmi, Jesucristupa sirbiqnin kani. Chaymi, kay
    kartata iskribimuni qamkunata Taytanchik Dyus llakipar akrashushallapa kaqkunaman.
    Chaqa maydiyapis Jesucristullami yanapashuyanllapa, paylapi kriyirlana kawsanaykillapapaq.
  yuw-yuw: Noc Yuda, noc Yesu Duichon youp amna orin Jems yuhon orugo itat. Oro, nocho
    bapiya ngo owi amna Kopotorocho inong wodigocma ‘sontha’ yongo irim tat. Nandöng
    Kopotoroc yu sontha toup kombing-itac. O Yesu Duic yu gön tongga ida son kangtorengitac.
  hus-NT-1971: Nana’ in Judas tin t’ojnalil a Jesucristo, ani pel tin ebchal a Jacobo.
    Nan tu thuchanchal axe’ xi u tata’chic axi pel ti c’al i Tata Dios jant’ini’ jaja’
    ti bijiyamal ca baju. Ti c’anithalchic a Dios ani ti alhua’ beletnal cum it ts’at’bath
    c’al a Jesucristo.
  med-med: Enim Got Tipam ndi, numan ngumba wi ropa tilinga, Jisas Kraist ndi, rʉp
    etʉm wamp kʉⱡ, na Jeims ʉngʉn Jut, Jisas Kraist nga kongun kindmant wu ei ndi,
    mon ei rop, enim ngunt.
  bch-bch: Gau Jut, paeaeanga ton Iesus Kristus, be gau Jems itar kakau. Nabode laulau
    toa ne ga ila pagimi panua toa Deo ibaba gimi. Deo Tamada ikim gimi kapei tau,
    ga Iesus Kristus imariala ngan gimi.
  cco-NT: Jo̱ jnea˜ siiˋ Judas, jo̱guɨ lɨ́ɨnˊn jaangˋ dseaˋ ngáangꞌ˜ có̱o̱ꞌ˜ Tiáa˜,
    jo̱guɨ lají̱i̱ꞌ˜ e iing˜ Fíiˋnaaꞌ Dseaˋ Jmáangˉ jmóoˋo. Jo̱ jmoꞌˊo e jiˋ la e
    catɨ́ɨngˉ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ i̱ nɨcatǿꞌˉ Tiquíˆiiꞌ Fidiéeˇ e laco̱ꞌ niꞌuíingˉnaꞌ
    dseaˋ quiáꞌrˉ, jo̱ Fidiéeˇbingꞌ i̱ ꞌneáangˋ ꞌnʉ́ꞌˋ jo̱guɨ Fíiˋnaaꞌ Dseaˋ Jmáangˉbingꞌ
    i̱ jmóoˋ ꞌnʉ́ꞌˋ íˆ cajo̱.
  deu-1951: 'Judas, Knecht Jesu Christi, Bruder aber des Jakobus, an die Berufenen,
    die in Gott, dem Vater, geliebt und durch Jesus Christus bewahrt sind:'
  alq-ALGNT: Nin Jod (Jude) ka ojibiamonagok. Jesos Christ nidanokita8a acitc mi aa
    nidjiki8e Jak (Jacques). Kidojibiamonom, kina8a kagi nd8e8emigo8eg Kije Manido,
    8inikag kidji iji tibendagozieg. Kipimadizim e ketcinamendameg e kitci sagiigo8eg
    Kije Manido Kidadaminan, acitc Jesos Christ e kana8enimigo8eg.
  ixl-NNT: Ineꞌ in Judas, u titzꞌin u Jacobo, as in ikꞌam u Jesucristoeꞌ. As ni vaqꞌ
    bꞌen u uꞌujeꞌ sete, ex uvaꞌ molomal veꞌt ex taꞌn u Tiixheꞌ tiꞌ etok jikla aamail
