    nõko Ifo Jesucristoõxõ mato kexesharafafãini.
  cab-NT: Áu Júdas, esériwiduti lun Crístu áu, áni lamúlen gíñe Jacóbo, nabǘrüjañoun
    gárada to joun ja únbaña wájali lan Búngiu lun lánigu jamá, ja jínsiñebaña lun,
    ja areídañu lubáña Jesucrístu séfuñu lueí buri cátei lánina uboú le.
  clu-clu: Ako si Judas nga kabogto ni Santiago kag sorogoon ni Jesu-Cristo. Nagapangomosta
