    nga Amay kag ginabantayan ni Jesu-Cristo.
  swh-ULB: 'Yuda, mtumwa wa Yesu Kristo, na ndugu yake Yakobo, kwa wale ambao wameitwa,
    wapendwao katika Mungu Baba, na waliotunzwa kwa ajili ya Yesu Kristo:'
  tpt-NT: Kitꞌin kJudas va ixꞌoqxtamati Jesucristo kunita vachu ixlaqaj Santiago kunita.
    Klatsꞌoqniyau uxiknan yu tajuntaꞌitan y tapaxkayan kimPaykꞌan Dios. Talhistaktan
    ni Jesucristo.
  aai-aai: Ayu Jude i James airi atufuw, baise Jesu Keriso isan abi’akir. Kwa iyab
    Tamat God iyabuwi e’afi ana yabowamaim kwama’am naatu Jesu Keriso ana tafafaramaim
    kwama’am etei isa a fef akikirum.
  sny-sny: Ane Jut, Jisas Krais lo wiyawi meni ne. Ane Jems lo pa'ise. Lu taune werese
    ma'e, Owane Sitewi ei ariariyeye ape, ane one towe eite fene ma'e lesesiya. Owane
    Sitewi Tai Pefine a'i lai fene ne tote wawesiyenamisiya. Sosu aiwawe a'i Jisas
    Krais lai fene ne au noweinowei wisereyeteye. Serai etiri luwaru werese a'i tote
    tawesiyei fene lo au luwaruwerowata. [Mt 13:55]
  myy-myy: Ñati yʉ ñarã mʉa. Yʉ ña Judas Jesucristore moa ĩsiri masʉ. Santiago ocabaji
    ña yʉ. Dios ĩ beseana ña mʉa. Ito bajiri adi mʉare papera cõa yʉ. Mani Jacʉ Dios
    bʉto maiami manire. Ito bajiri Jesucristo ñarã mani ñatĩñatoni, manire codeami
    Dios.
  trc-NT: ꞌU̱nj roꞌ, me síí cuꞌna̱j Judas síí ꞌyaj suun rihaan Jesucristó, ne̱ tinúú
    Santiagó mej a. Cachro̱nj nana̱ nihánj rihaan yanj caꞌne̱j ꞌu̱nj rihaan soj si̱j
    canacúún Diose̱ man canoco̱ꞌ man soꞌ a. Dan me se ꞌe̱e̱ rá Rej níꞌ Diose̱ man
    soj, ne̱ nica̱j yuꞌunj Jesucristó man soj se̱ gaa na̱nj ta̱náj soj se‑na̱na̱ Diose̱
    a.
  cut-NT: U Judas, dihno Jacobo, che redín ntiyon yahn Dihvo vo Jesucristo ne, dirún
    ca̱ca cuh, dechúh yahn nchuhn che yahino Dendiohs Chida nchuhn, tenda̱hnun ye
    nchuhn, redin ye cuda̱do nchuhn ca̱va che ndeva Dihvo vo Jesucristo nchuhn.
  bel-bel: 'Юда, раб Ісуса Хрыста, брат Якава, пакліканым, якія асьвечаныя Богам Айцом
    і ахаваныя Ісусам Хрыстом:'
  zlm-KSZI: 'Surat ini daripada Yuda, hamba Isa al-Masih dan saudara Yakobus, Untuk
    tatapan mereka yang telah dipanggil dan dikasihi oleh Allah Bapa serta dilindungi
