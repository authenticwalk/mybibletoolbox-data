verse: JUD.001.001
translations:
  kpx-kpx: Dau Diemisi hoho Diudi. Iesu Keliso lovi vamale ata da. Iale Dilavau la
    hohaveale lahehoike di levaleva ko hisaliama. Di hilokage nahie Mama Dilava keu
    laheho isiviage Iesu Kelisou la nalievema.
  okv-H: Na Jude, Iesu Keriso ta pure embo eto James ta namei nanena ungo God na humbuto
    osa eaguja embomeni Iesu Keriso na simba eaguja avo engekari ta veagova ungota
    degi ahari erevi ere kajihena
  tbo-tbo: Tau Yuda, Yesu Keliso a tu bagibagi ma walehiu Yamesa. Geka omi leta a
    gilumiyahi taumi Yaubada Amata i inaganimi uyahimi, babana i lunugotootogogemi
    ma Yesu Keliso e gagalena itetemi.
  mal-C: 'യേശുക്രിസ്തുവിന്റെ ദാസനും യാക്കോബിന്റെ സഹോദരനുമായ യൂദാ, പിതാവായ ദൈവത്താൽ
    സ്നേഹിക്കപ്പെട്ടും യേശുക്രിസ്തുവിനായി സംരക്ഷിക്കപ്പെട്ടുമിരിക്കുന്ന വിളിക്കപ്പെട്ടവർക്ക്,
    എഴുതുന്നത്:'
  grc-SR: Ἰούδας Ἰησοῦ χριστοῦ δοῦλος, ἀδελφὸς δὲ Ἰακώβου, τοῖς ἐν θεῷ πατρὶ ⸂ἡγιασμένοις,⸃
    καὶ Ἰησοῦ χριστῷ τετηρημένοις, κλητοῖς·
  bgc-bgc: या चिट्ठी मुझ यहूदा की ओड़ तै सै, मै, मसीह यीशु का दास अर याकूब का छोट्टा
    भाई सूं। मै या चिट्ठी उन माणसां ताहीं लिखण लागरया सूं, जिन ताहीं परमेसवर नै अपणे
    पै बिश्वास करण खात्तर बुलाया सै। पिता परमेसवर थारे तै प्यार करै सै, अर मसीह यीशु
    म्ह थारे ताहीं सुरक्षित राक्खै सै।
  khz-khz: Au Tiudi Iesu Velekou gena vetugunagi talimaku, e Teimiti tarina, gekuna
    epepa ewatina. Gomi Palagu na ekeamito talimami, Tamara Palagu na eulamagimina
    e Iesu Keriso na egita-tagomina talimami, atalo-venimina.
  deu-TKW: Judas, Jesus Christus' Knecht, Bruder des Jakobus an die in Gott dem Vater
    geliebten und für Jesus Christus bewahrten Berufenen.
  zsr-NT: Nedaꞌ, Judas, tsaz nacaꞌ huen dxin queëꞌ Jesucristo, len nacaꞌ caꞌ böchëꞌë
    Jacobo. Rugapaꞌ Dios lbiꞌiliꞌ, nulidzëꞌ lbiꞌiliꞌ Dios Xuz, len nadxiꞌinëꞌ lbiꞌiliꞌ,
    len run chiꞌë lbiꞌiliꞌ le nacliꞌ tuz len Jesucristo.
  lin-lin: 'Ngai Jide, mowumbu ya Yesu-Klisto mpe ndeko ya Jake ; Epai ya bato oyo
    Nzambe abenga, ba-oyo Nzambe Tata alingaka, mpe ba-oyo babatelami mpo na Yesu-Klisto :'
  hns-NT: Ham Joedaas baatie aur ie tjietthie liekhiela. Ham Jiesoe Kriest ke ekgo
    goelaam baatie aur Jaakobas ke bhaai. Ie tjietthie sab manai khaatien liekhal
    dja hai djaun ke Pieta Parmeswar sada ke lieje apane khaatien bolaais hai. Oe
    toelogke pjaar kare hai aur rakhwaala kare hai Jiesoe Kriest ke sanghe rahe khaatien.
  noa-E: Mʉʉn Judaau, Jesucristo chog; mʉchpaiu Santiago eeum. Muata pãrag mʉg ẽsap
    phã chirʉm, pãar ar ich Ẽwandamaujã khõsinaa ich iek ʉ̈khamkhĩir ichdëucha thʉ̈r
    autarr khʉʉn aawai Jesucristoou thʉa wai sĩejem khʉʉnag.
  eng-EMTV: 'Jude, a bondservant of Jesus Christ, and brother of James, To those who
    are called, having been sanctified by God the Father, and having been kept in
    Jesus Christ:'
  mib-NT: Máá rí cúu Judas ñani Jacobo, te mozo Jesucristo cúu ri. Te tée ri carta
    yáha cuájeē nuū rohó ñáyuu jeē ní cana máá Tátá yō Yaā Dios, te ni sáha ya jeē
    iyó ndoo íyó íī rō nuū yā jeē cácuu ró ñáyuu manī yā jíín. Te Jesucristo ndíto
    vāha ya rohó jéē cáyɨhɨ ró ndaha ya.
  lif-NT2: ये़सु ख्रिस्‍तरे़ कुसेवारोबा नु याकुबरे़ कुन्‍साॽ इङ्‌गाॽ यहुदालाम्, पानुदिङ्
    पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ उःत्तुसिबा, लुङ्‌माॽ तुक्‍तुसिबा नु ये़सु ख्रिस्‍तलाम्‍बा
    कम्‍ब्राङ् मे़त्तुसिबाहाॽ, कन् सक्‍इङ्‌घङ्‌ङिन् हाक्‍निङ्‌लो॥
  xnj-xnj: Nene ndi Yuda, mtumisi wa Yesu Kilisitu na mbena waki Yakobo. Nikuvayandikila
    nyenye mwemkemeliwi na Chapanga Dadi mweakuvagana na Yesu Kilisitu ndi mlonda
    winu.
  mmx-mmx: Nenia ne Jut, lasaxaruki at ne Iesu Karisito, la neton ne Jems. Nia a malagan
    na lovoang tinemi limixin, mo ne Moroa gara ro xaka vam nimi do tin. Nemi rooro
    xeneng at labalamu at ne Moroa ne Temen dik, la mik lok keneng at loklok tatao
    at ne Iesu Karisito.
  cbr-NT: '''Ëx cana Judas, an Jesucristonën cacësabi oquin ñu ''acë ''ianan Jacobonën
    xucën, a ''ain. Mitsúxmi ainan ''inun caíscë ''icëa Nucën Papa Diosan Jesucristomi
    cushicë ''inun ''imicë ''icë, cana ënë quirica mitsu cuënëoxunin.'
  tee-NT: Ju quit'in icJudas. Xalapanac icjunita la'ixmacni ju Jesucristo. Vachu'
    ixlak'au ju Jacobo icjunita. Pus iclamac'amiyau ju uxijnan ju tasacxtutan ju quimpai'an
    Dios. Chai ju yuchi na tamapainiyan. Chai catalhist'ac'an ni va tachi alhilac'ap'ina'it'it
    ju Jesucristo.
  eng-LSV: Judas, a servant of Jesus Christ, and brother of James, to those called,
    having been loved in God [the] Father, and having been kept in Jesus Christ,
  cak-NT: Ren Judas, jun rusamajel ri Jesucristo y jin rach'alal ri Jacobo. Nintak-e
    ri carta re' chiwe rix, ri jix-woyon roma ri Dios, y can jixruch'ajch'ojin yan.
    Ri Katata' Dios can jixruchajin utz, roma xe jun ibanon riq'uin ri Jesucristo.
  pah-NT: Ji ko Judasramo Tiago'ga reki'yramo. Jesus Cristo'ga remimbotarimova'ea
    rehe jate ji rekoi. Kiro ji ikwatijari imondovouka nhinhi'ig̃a pe me. Tupana'ga
    pe mo'emo'ẽ ojive g̃a po ti jireheva'ero oko javo. Tupana'ga pe arõ hete nhanderuvete'ga.
    Igwete Jesus Cristo'ga pe nderekokatui pe mbojikoguka ojihe. Pe me ji akwatija
    a'ero imondovouka nhinhi'ig̃a pe me.
  sja-NT: Mɨ, Judas, Santiago ɨ̃pema, mimiapari Jesucristo-it'ee. Na k'art'a p'ãru
    Tachi Ak'õrepa jɨrɨt'eradaarãmaa. Irua parã k'inia iru bapari. Ma awara, Jesucristopa
    parã ak'ɨ bapari atuanaadamerã ichi waya cheru misa.
  xed-xed: Iʼi Yuda ta nzakway ka kwalva Yesu Kristi, zwaŋamani ma Yakubu, ta vindaghunaftá
    na ɗelewer na. Ta ga zgu yu ŋa ghuni gwal hagaf Lazglafta Da, gwal ɗvu tsi ka
    pghata ŋa Yesu Kristi.
  mks-NT: Ye̱he̱ cúú Judas, da̱ cája chúun cuéntá Jesucristo ta cúú u̱ ñani Jacobo.
    Cáhyí i̱ carta yóho nu̱ ndóhó jáchi̱ cúú ndó na̱ na̱cana Ndióxi̱, tátá yo̱. Cúú
    ndó na̱ quíhvi̱ ini mé á ta cúú ndó na̱ ndáá Jesucristo jáchi̱ in na̱nduu ndó
    xi̱hi̱n mé á.
  gfk-S: Aiou Jut no ut na tinaram tano pinapalim Jisas Krais i ter ie tagu, ma iou
    no tasine Jemes. Ma iou pakat kakarek ra nianga tupas mu ing God te tato mu, mu
    ing mu kis tano harmarsai tane God no nudait Mama ma no nuno harbalaurai ura utane
    Jisas Krais.
  bmu-bmu: Juda bisop Jeimsgö munŋi nöŋön Jisös Kraistkö welenŋi qeba urumeleŋ alaurup
    embuk keu eraum mötpingöra kaba kimbi ohozal. Anutu Iwinöŋ eŋgohola uru könömŋan
    jöpaköm eŋgii Jisös Kraistnöŋ sel jöhöm eŋgiiga malje.
  dgz-dgz: Ne Diemis gwaniwa, apan Diut, amba Iesu Keriso nao mega taina apanewa.
    Ok ma, God waenapan mega venamu waniwa ge God Mamanua imua inayap wareniwa amba
    Iesu Keriso kwayup mega gapan wanisianawa ame inayap siangin.
  eng-GNV: 'IVde a seruaunt of Iesus Christ, and brother of Iames, to them which are
    called and sanctified of God the Father, and returned to Iesus Christ:'
  zaa-NT: Inte' Judas bettsi' Jacobo rudíania' le ca tìtsi'į porqui'ni inte' nna ná
    bá' para gunia' nu rú'ulatsi' Jesucristua para iyaba lebi'į. Dios Padre qui' rí'ua
    nna chì huá gutàỹie le nna, chi ná le enne' qui'e ttùba lani Jesucristua enne'
    rui'e le cuidado.
  eng-WEBSTER: 'Jude, the servant of Jesus Christ, and brother of James, to them that
    are sanctified by God the Father, and preserved in Jesus Christ, and called:'
  guh-guh: Xanë Judasnë, Jesucristo pijajivitonënë, Santiago pejuyapijinënë. Pacatoyaquinatsi
    mapabaxutoje paxamë Dioso papecaasivaivi. Dioso pacajunata papijajivinexamë. Paxamë
    asaëya Dioso pajumecovënëtavanapame Jesucristo papecayajavaponaponaexae.
  bon-bon: Cane säne Yuuda, Yakobu me igane, Yeesu Keriso me kaakesea bägrä gäne.
    Agesa mene weeme bau me Acejiyame te lui bine ituge asogleca, weene Aceji Babe
    me singi cabu piiyepu Yeesu Keriso me ire atwana cabu inajininuge.
  nhw-BL: Na niJudas catli niiicni Jacobo. Na niitequipanojca Jesucristo. Nimechtlajcuilhuía
    amojuanti catli Toteco Dios anmechnotztoc huan anmechiyocacajtoc para anelise
    antlatzejtzeloltique ipan Dios Totata pampa san se anitztoque ica Jesucristo.
  swh-ONEN: 'Yuda, mtumwa wa Yesu Kristo na nduguye Yakobo: Kwa wale walioitwa, wapendwa
    katika Mungu Baba na kuhifadhiwa salama ndani ya Yesu Kristo:'
  wbi-wbi: 'UYuda un''sungwa ghwa Yesu Kilisite, nu nyalukolo ghwake uYakobo, kuvala
    vanovakemelilue vaghanike mwa Nguluve Nhaata, navanovatunzilue kwaajili ja Yesu
    Kilisite:'
  bba-bba: Nɛ Yudu, Yesu Kirisin yoo, nɛ wi nɑ sɑ̃ɑ Yɑkɔbun wɔnɔ, nɑ bɛɛ tire teni
    yoruɑmmɛ, bɛɛ be Gusunɔ Bɑɑbɑ u sokɑ. U bɛɛ kĩ, mɑ u bɛɛ kɔ̃su Yesu Kirisin sɔ̃.
  eng-KJVCPB: 'Jude, the servant of Jesus Christ, and brother of James, to them that
    are sanctified by God the Father, and preserved in Jesus Christ, and called:'
  kgk-NT: Xe Judas, Hesu Cristo rembigwái. Tiago ryvy xe. Ahai-ta kwatia-rehe xe nhe'ẽ
    peẽ-my gwarã. Peẽ Nhandejáry pegwa-ma. Nhandejáry, Nhande Ru pende pe'a-ma va'ekwe
    ojéupe gwarã. Pende rayhu voi ha'e. Onhangareko porã pende-rehe Hesu Cristo pegwarã.
  waj-waj: Na Yutaava Yakoopaa kataivo Yisuu Kirisiinna mmoori vareera vaidivoono
    aa yanaa aavaa fafaarakiaunoo. Ngia gioonna kiaapuuya ti Napoova Anutuuqo ngii
    maavee tioo ngiiiyara mmuduuya ruaikio Yisuu Kirisiiva ngiiiyara haitatuuraiyani
    na aa yanaa aavaa ngiiini fafaarakiaunoo.
  cpy-cpy: Naaka Judas jankinatzi-mirori iroka. Naaka romperatani Jesús Jeepatzii-totaa-rewo.
    Naaka rirentzi Jacobo. Eeroka-paeni nojankina-yitzini rashiyitaari Ashiteeri Tajorentsi,
    pikaatzi ikaema-shire-yiteemi. Eerokayitaki raminako-wenteeri Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Nau Yuda, Yeisu Keliso wana totuwalali loloyowanina ge Yemesa talina etega,
    leta ya ya leli ge ya patuna komiu bolo Yehoba i yogaagimiu eliyamiu. He Yehoba
    Tamala i nunuwana-agimiu ge Yeisu Keliso i matahikagimiu.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, ngajujurna yirdiji Juurtu. Ngajujurna
    Jijaji Kiraji-kirlangu warrkini. Jamajiji ngajukupurdangka papardi yangka kuja-ka
    wiri nyinami jaajirla. Ngajulurlu karna-nyarra pipa nyampuju yirrarni yapa nyurrurlaku
    yangka kuja-nyarra Kaatu milarninjarla wangkaja. Milarnu-nyarra yungunkulurla
    nyanunguku nyinami. Ngalipakupalangu Wapirra Kaatu kanyarra yulkami. Warrawarra-kanyi
    kanyarra yungu-nyarra ngaka yinyi Jijaji Kiraji-kirralku.
  luo-luo: 'An Juda ma misumba Yesu Kristo, kendo ma owadgi Jakobo, Andiko ni joma
    oseluongi, ma Nyasaye Wuoro ohero, kendo ma Yesu Kristo orito:'
  nhe-NT: Na niJudas tlen niiicni Jacobo. Na niitlatequipanojca Jesucristo. Nimechtlajcuilhuilía
    imojuanti tlen Toteco Dios inmechnotztoc huan inmechiyocacajtoc para inelise intlatzejtzeloltique
    ipan Dios Totata pampa san se initztoque ica Jesucristo.
  aii-aii: ܝܼܗܘܼܕܵܐ، ܪܹܓܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܘܐܲܚܘܿܢܵܐ ܕܝܲܥܩܘܿܒ݂، ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܦܝܼܫܹܐ
    ܩܸܪܝܹܐ، ܡܘܼܚܸܒܹ̈ܐ ܒܐܲܠܵܗܵܐ ܒܵܒܵܐ ܘܦܝܼܫܹܐ ܢܛܝܼܪܹܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Uvaŋa Jude, savaktaa Jesus Christ-ŋum suli aniqatigiplugu James-ŋum. Tuyuġigitka
    ukua iñuŋnun tuqłukkaŋiñun piqpagikkaŋiñun Agaayyutim Aapauruam, qaunagikkaŋiñunlu
    Jesus Christ-ŋum.
  msb-msb: Mga pinili na namumut-an san Dios na Ama kag ginabantayan para kan Jesu-Cristo,
    ini na surat na hali sa akon, si Judas na suruguon ni Jesu-Cristo kag kamanghod
    ni Santiago.
  cpa-NT: Jní² báh³ Judas, dsa² ca¹ŋo² quianh¹³ Jacobo. Lán¹²jni dsa² jmo¹² ta³ quiah¹²
    Jesucristo. Dsianh¹³jni cøng² si² la² quiánh² hniah¹², dsa² ca¹hia¹ Jmi² jniang³.
    Hnio¹ báh³ dsa² hniah¹². Ma²neng¹² gug² tai³ Jesucristo hniah¹².
  dso-dso: ମୁଇ ଜିଉଦା । ଜିସୁ କିରିସ୍‌ଟର୍‌ ଗଟେକ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଆରି ଜାକୁବର୍‌ ବାଇ । ଜନ୍‌
    ଲକ୍‌ମନ୍‌କେ ପର୍‌ମେସର୍‌ ବାଚ୍‌ଲାଆଚେ, ସେମନର୍‌ପାଇ ମୁଇ ଏ ଚିଟି ଲେକ୍‌ଲିନି । ବାବା ପର୍‌ମେସର୍‌
    ତମ୍‌କେ ଆଲାଦ୍‌ କଲାନି । ଆରି ତମ୍‌କେ ଜିସୁକିରିସ୍‌ଟ ଦେକାରକା କର୍‌ବାକେ ସଙ୍ଗଇଆଚେ ।
  meu-meu: 'Lau luda, Iesu Keriso ena hesiai taugu, Iakobo tadina, e abimui hidi taumui,
    Tamada Dirava ese e lalokau henimuimu bona Iesu Keriso ese e gimamuimu taumui,
    na tore henimuimu:'
  yva-NT: Risyirati Yudas, syanapatambe Yesus Kristus ai. Muno risyamo Yakobus apa
    rijata pi risy. Syo nyovara waowe so ratoe more weapirati Injayo Amisye po wasawain
    ti wasisa Apa kawasae mai to. Weapamo Amisye muinyo wasai rave muno Po wasaeranande
    tutir ava Yesus Kristus indati pakare akato.
  dgc-dgc: Gébwat ye ni Hudas, a utusan ni Jesu Cristo, a wadi be ni Santiago. Saye
    i sulat kua du pinili na Diyos a maging tolay na. Side ya i mahala Nama tam a
    Diyos. Sakay side ya i éalagaana ni Jesu Cristo.
  zpm-NT: Naa nac Judas, bets Santiagw; xtsiiṉ Jesús quiayuṉ naa. Laa naa rxeḻ guits
    rii lo to, grëse to ne nac to zha ne bredz Dios bzëëb xnëz me. Ne nligaa nquialadz
    me to, ni haxta quianap Jesús to.
  hix-NT: Xuknasà uro ha. Txesusu Kryestu yanoto uro. Txaku yowtà rma uro. Àmenhehe,
    ohyakanye. Khoryenkomo nwahanonkatxho omnyamo. Noro nàhnànà rma omnyamo. Kyàmkomo
    rma noro ha. Okurunhetxhe, Txesusu Kryestu, anhà hona.
  sim-sim: An Jut, Jemshi maha, lerawu Jisas Kraishin men landa ma anira. An mu Avui
    Wasilakahi ma jirnjik jekamba kason kayenduwa. Jir angop Avui Wasilaka wapnuku
    orhik or owehe nor kamarik orhik ji tahanda osik Jisas Krais ormu jirin arangonduwa.
  npi-ULB: येशू ख्रीष्‍टका एक सेवक र याकूबका भाइ यहूदाबाट, बोलाइएकाहरू र परमेश्‍वर
    पितामा प्रिय अनि येशू ख्रीष्‍टको निम्ति राखिएकाहरूलाई,
  cgc-cgc: Yaken i Judas na manugsirbi na iya Jesu-Cristo daw utod a Santiago. Gapangamusta
    a ki kyo na mga kabaton ta upurtunidad na paatag ta Dyos Amay na buaten kaw din
    na iya na mga ittaw na yon man mga palangga din daw paambligan para naan ta pagbalik
    Jesu-Cristo lig-en man gyapon inyo na pagtuo.
  tim-tim: Galalupne, nâ Yuda Yesu Kristogât hoŋ bawa akto Yakobogât emiŋe nâ yeŋgât
    kulem esenŋe ire kulemgoân. Ye âmâ Ewenenŋe Anutuŋe okot âlep akyeŋgim potatmâ
    oloŋyekmâ Yesu Kristogât akmâ damunyeŋe akmâ âgâmbo âlepŋân manmai.
  yor-yor: 'Juda, ìránṣẹ́ Jesu Kristi àti arákùnrin Jakọbu, Sí àwọn tí a pè, olùfẹ́
    nínú Ọlọ́run Baba, tí a pamọ́ fún Jesu Kristi:'
  wos-wos: Wuni Jut wuni Jisas Kraisna jémba yakwa du wuni. Wuni Jemsna bandi wuni.
    Wuni guni God wasékendén du takwaka wuni hayi. Nana Yafa God gunika némafwimbu
    mawuli yata dé gunika jémba hati, guni Jisas Kraisna du takwa rengute.
  emp-NTPO: Mʌ̃ra Judaa, Santiago djabaa idjab̶a Jesucrito nezocaa. Naʌ̃ cartara b̶ʌbʌrʌa
    jũma dadjirã Zeza Ãcõrẽba trʌ̃narã itea. Idjia bãrãra quĩrĩã b̶ʌa idjab̶a Jesucritod̶eba
    waga erob̶ʌa.
  eng-F35: 'Jude, slave of Jesus Christ, and brother of James, to the called, those
    who have been sanctified by God the Father and preserved through Jesus Christ:'
  ind-ind: Kepada Saudara-saudari seiman saya, yaitu kalian yang sudah dipanggil dan
    disucikan oleh Allah Bapa serta dipelihara oleh Kristus Yesus. Salam sejahtera
    dari saya, Yudas, hamba Kristus Yesus sekaligus saudara Yakobus.
  pes-OPCB: این نامه از طرف یهودا، خدمتگزار عیسی مسیح و برادر یعقوب است. این نامه
