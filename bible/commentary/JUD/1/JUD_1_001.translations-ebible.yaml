    gedowe. Eyalo.
  isl-isl: Frá Júdasi, þjóni Jesú Krists og bróður Jakobs. Til kristinna manna, hvar
    sem þeir eru, þeirra, sem Guð faðir hefur kallað og varðveitast í Jesú Kristi.
  spy-NT: Anii ꞉nyoo Yuuta, ng'eetaabkaametiitaab Yāākōbō, nyēē āyēyē yiisyēētaab
    Yēēsu Kiriistō. Āsirwook akweek biiko choo /kiikeekweyaak ānkuchāmook ꞉Baaba Yēyiin
    ānkuriibook ꞉Yēēsu Kiriistō.
  xnn-xnn: Sak-en si Judas ay esay baan Jesu Kristo ya besat Santiago ay mensolat
    ken dakayo ay inayagan Apo Dios tapno mamati kayo ken Kristo. Laylayden nan Ama
    tako ay si Apo Dios dakayo ya banbantayana dakayo tapno maitoloy ay gawis nan
    pammatiyo engganay kasin omali si Jesu Kristo.
  mwe-mwe: Nne Yuda ntumwa jwa a Yeshu Kilishitu, mpwabho a Yakobho. Ngunakunjandishilanga
    nkupingwanga na Atati a Nnungu na kubhikwa muulele kwa ulinda gwa Yeshu Kilishitu.
  tte-tte: Yau Yuda, Yeisu Keliso ana topaisowa yo Yemesa kanakava yabo, leta bwaite
    yalele yo yayawasa kolimiu komiu Yaubada Tamala imuloloimiu yo iyoganmiu na Yeisu
    Keliso igite-kalatagimiu.
  tcs-tcs: Diswan mi ya Zud, wan sebant blo Zizas Kraist ane bala blo Zemes. Ai raite
    dis leta po dem pipol wea God i bin meke dempla kam ol pipol blo em, wea em i
    prapa labe dempla, ane Zizas Kraist i kip stanap prant po lugaut dempla.
  hlt-THB: 'Jesu Khrih a tyihzawih pynoet na ak awm Jakob a naa, Juda ing, Khy na
    awm nawh, Pa Khawsa ing a lungnaak Jesu Khrih ak caming khoem na ak awmkhqi venawh:'
  soq-soq: Ne Iud Iems wamba, ne ipa Iesu Keriso mebaawaida nolawa dewalala apanawa.
    Ne leta ema e mida Mamamba God apalene nuawadawadalena ita Iesu Keriso oniadewasaledia
    manlawo girumantedina.
  qub-qub: 'Jesucristo yanapäshunayquipaj Tayta Dios acrashan ermänucuna: Santiagupa
    wauguin noga Judas Jesucristupa sirbejninmi cay cartata gamcunapaj apaycächimö.'
  att-att: Sikán si Jud, nga aripan ni Apu Kesu Kiristu, nga urián ni Ime. Á mattúrákà
    nikayu nga nagginná sù pagágál ni Apu Namarò ta mangikatalà kayu kâ Apu Kesu,
    sikayu nga iddukan ni Namarò nga Yáma tam, nga taronán ni Apu Kesu Kiristu.
  bki-bki: Kiniou Jut, nebe toro na m̃a nemim̃au Yesu Kristo kanano, a nebe Yemesi
    kuruano, kiniou nebivitauia m̃esi nei biedu. Nojuvan binimei ban kamiu, tomu nalo
    na m̃a Atua karam̃ado naio bio kamiu ruei kube kanano, napano naio tinien jii
    kamiu toru, ka napano kumitutano ka Yesu Kristo kanano vitikariano novo.
  bqp-bqp: Nɛ Yudu, Yesu Kirisin yoo, nɛ wi nɑ sɑ̃ɑ Yɑkɔbun wɔnɔ, nɑ bɛɛ tire teni
    yoruɑmmɛ, bɛɛ be Gusunɔ Bɑɑbɑ u sokɑ. U bɛɛ kĩ, mɑ u bɛɛ kɔ̃su Yesu Kirisin sɔ̃.
  mcp-mcp: Mə Yûdə lwaá mə Yésus-Krîst, mə mínyɔŋʉ̂ mə́ Zhâk, mə wə́ mə́ cílə́ kálaad
    ɛ́ga. Mə́ cilə bɨ́ buud Zɛmbî Sɔ́ɔ́ŋgʉ́ mə cɛ́ɛl wá, buud nyə á jɔ̂w wá, á ŋgə́
    baagʉlə kə wɔ́ɔ́s ja Yésus-Krîst mə bá zə yí.
  hat-hat: Mwen menm Jid, sèvitè Jezikri, frè Jak la, m'ap ekri nou lèt sa a, nou
    tout Bondye rele, nou menm k'ap viv ansanm nan renmen Bondye Papa a ak anba proteksyon
    Jezikri.
  npl-NT: Ne Judas niktekitilia Cristo, ne nokni n Jacobo. Nikintlajkuililia akimeh
    Dios n Teta okínnotski iwa okinxelo mayetokah iaxkawah, ken nonseititokeh iwan
    Cristo Jesús.
  bgg-bgg: 'Isu Masi ro khiao Jud, Jems ro khuiino re-è— Hamangkhung-aphuii è hanyie
    shii ho, chiih-è Aphuii Hamangkhung-aphuii ro miie nane Masi Isu ro ragia shii
    rai pho:'
  eng-TCENT: 'Jude, a servant of Jesus Christ and a brother of James, to those who
    are called and sanctified by God the Father, and kept for Jesus Christ:'
  eng-BSB: 'Jude, a servant of Jesus Christ and a brother of James, To those who are
    called, loved by God the Father, and kept in Jesus Christ:'
  cpu-NT: Naakara Judas osankinatzimirori iroka. Iromperatane Jesucristo nonatzi.
    Naaka irirentzi Jacobo. Eerokaite nosankinayetzini itasorentsitakaane Ashitairi
    Pava, pikaratzi ikaimashireyetaimi. Eerokayetake ikempoyaaventaari Jesucristo.
  san-ASM: যীশুখ্ৰীষ্টস্য দাসো যাকূবো ভ্ৰাতা যিহূদাস্তাতেনেশ্ৱৰেণ পৱিত্ৰীকৃতান্ যীশুখ্ৰীষ্টেন
    ৰক্ষিতাংশ্চাহূতান্ লোকান্ প্ৰতি পত্ৰং লিখতি|
  tac-NT: Ne Jura anilime rió osá ye ra'íchali rejcholi. Alué Esukristo re'pá ajtígame,
    aluete 'yárukuru ne bilé nóchali. Neka u'tala bonirúgame niraga ju Santiago 'yuga.
    'Émika Onorúgamete bayérigame nílekuru napurigá 'emi Onorúgame oyérame nímala,
    alekeri neka 'emi oséguru. O'nó Onorúgameka asíriga 'la galegá etélekuru 'emi.
    'Lige Esukristo 'we nejkura napurigá tabilé che ikimela 'emi ralámuli.
  eng-WEBPB: 'Jude, a servant of Jesus Christ, and brother of James, to those who
    are called, sanctified by God the Father, and kept for Jesus Christ:'
  gfk-H: Iau Jut no tena tinaram tano pinapalim Iesu Karisito i tar tagu, ma iau no
    tasi ne Jemes. Ma iau pakat kaiken ra nianga tupas muat ing Kalou i ta tatau muat,
    muat ing muat kis tano harmarsai ta Kalou no adahat Sus ma no nuna harbalaurai
    narako ta Iesu Karisito.
  viv-viv: Yo siule omi Yaubada giluwafami-ma kalivai-mina. Iya Yuda Yesu Keliso ana
    agetoga kadu bana Yemesa taina yami leta gaꞋetoladina be wanaꞋitana. Omi higa
    Yaubada Tamada agaimiya ginuwanuwa kadu Yesu Keliso giyavayavami.
  yao-yao: Uneji che Yuda jundi jwakutumichila ju Che Yesu Kilisito ni mpwao che Yakobo,
    ngunnembela ŵanyamwe ummilanjikwe ni Akunnungu ni ŵakunonyelwa ni Akunnungu Atati
    ni Che Yesu Kilisito ŵakungosa ŵanyamwe.
  tgp-tgp: Leta nike, enau Jude na ulia. Enau slev non Iesu Kr̃isto, enau tasin James.
    Na uliuli isan la haratu, God Tama mo vir̃onira, ale mo taura na nona opoia, Iesu
    Kr̃isto mo lo matahira.
  auc-NT: Botö Itota Codito ingante në cædömo inte Tantiago tönïñabo Codaabo ïnömo
    ïmopa. Mæmpo Wængonguï mïnitö ïmïnite waadete pönëninque aa pecä pömïni ïninque
    mïnitö Itota Codito nempo në ongömïni ïñömïnite botö, Acæmïnimpa, ante yewæ̈mömopa.
  kbc-NT: Ee Judas, ee liotagi Jesus Cristo, codaa ee nioxoa Tiago. Jidikotibige niɡ̶ina
    oko Aneotedoɡ̶oji ane eniditediogi me nepilidi, niɡ̶ina oko aneliodi me yemaa
    Aneotedoɡ̶oji, ane Ǥodiodi, niɡ̶ina oko Jesus Cristo ane doweditedeloco.
  bmh-bmh: O Zaiar, iz Zut, iz Zems nugau amag, Yesus Kristus nugau salau du. Izan
    ag duailel Uwait nug ularena, sesamoremenin en ag sikut e wai marem. Memenig Uwait
    nugtal ag en ougab noumaneu, Yesus Kristus nug ag suban gumaraneu.
  ctu-BL: Judason, i winicon Jesucristo, i yijts'iñon Jacobo. Wolic ts'ijbubeñetla
    ili jun pʌybilet bʌ la. C'uxbibiletla i cha'an Dios lac Tat, cʌntʌbiletla i cha'an
    Jesucristo.
  meq-meq: Neŋ Yuda, ndo i məsler i Yesu Kəriste ada neŋ malamar i Yakuba. Na watsakum
    naha a nəkurom neheye Mbəlom a wuɗa kurom aye. Neŋgeye a zalakum hərwi ada kâ
    tərum ndo ŋgay hay, ada Yesu Kəriste ma tsəpiye kurom.
  noa-H: Mʌʌn Judaau, Jesucristo chog; mʌchpaiu Santiago heeum. Muata pãrag mʌg hẽsap
    p'ã chirʌm, pãar har hich Hẽwandamaujã k'õsinaa hich hiek hʌ̈k'amk'ĩir hichdëucha
    t'ʌ̃r hautarr k'ʌʌn haawai Jesucristoou t'ʌa wai sĩejem k'ʌʌnag.
  alp-NT: Kwali betaya, imi pusumi rebe Alla Ikoti imi kena Eni tamata! Imi rebe iteki
    Alla Amate Ioki imi le imi esa kaiNi peneka. Kai Iraka imi leke imire Yesuse Kristuse
    Enie rame. Sulate meije bei au Yudase rebe au layani Yesuse Kristuse kena Eni
    tamata makerike. Kwaliku kena Yakobuse.
  san-VEL: yii"sukhrii.s.tasya daaso yaakuubo bhraataa yihuudaastaatene"svare.na pavitriik.rtaan
    yii"sukhrii.s.tena rak.sitaa.m"scaahuutaan lokaan prati patra.m likhati|
  kbq-kbq: Juti'na, Jemisi nefu'na Jisas Kraisi kazokzo eri'za e'nerumo'na, Anumza
    Nafatimofo avesipine, Jisas Kraisi kavafima kehigeta mani'nazamotarega, ama avona
    kre'neramue.
  kbh-kbh: Ats̈e Judas, Jesucristbe oservená y Santiagbe cats̈ata, quem tsbuanácha
    sëntsabiamná, ndë́muanÿengbioye Bëngbe Bëtsá, chë Taitá chabe ents̈anga chamotsemnama
    tojáchembo, chabe bonshánënga, y ndëmuanÿenga Jesucristo endánÿena.
  ron-LSB: 'Iuda, rob al lui Isus Hristos și frate al lui Iacov, către cei chemați,
    sfințițiți de Dumnezeu Tatăl și păstrați pentru Isus Hristos:'
  pon-pon: IUDAJ, ladu en Iejuj Krijtuj amen, o ri en Iakopuj, ranamau won irail,
    me pilipildar o me kompoke pan Kot Jam, o me nekinek ren Iejuj Krijtuj.
  nhe-BL: Na niJudas tlen niiicni Jacobo. Na niitlatequipanojca Jesucristo. Nimechtlajcuilhuilía
    imojuanti tlen Toteco Dios inmechnotztoc huan inmechiyocacajtoc para inelise intlatzejtzeloltique
    ipan Dios Totata pampa san se initztoque ica Jesucristo.
  sps-sps: Nyo Jut, nyo na tsoiny binun ten Jisas Krais ana nyo na famuinyasiny ten
    Jemis. Nyo kirkir of maromin vainy fafaaman, to te fikoo Gov, ai to te mangiir
    rom e Gov a Taman, ai to te makok fi maromi Jisas Krais.
  wnc-wnc: Na Jut. Na Jesu Kraisdane puya amin tapa. Na Jemsdane uyapna apata pas
    asanu matanggat. Nata ginu aminu Nanin Anututa yandawamban ie kuke itane aminabam
    dakngake yuaing aminde matandamunggat. Siwan Anututa ginde musip gwaang natandaman
    Jesu Kraisda ginu toikgak.
  bus-bus: Ma Yuda, Yesu Kirisi zↄ̀bleri, Yemisi dãaro, bé à takada kɛ̀ kɛ̃̀ De Luda
    gbɛ̃ yenzidee kɛ̀ à ń sísi, à ń kũna kuuna Yesu Kirisi guunↄnɛ.
  gub-BL: Ihe Zut ihe, Zezuz Zaneruwihawete hemiruze'eg romo aiko ihe. Aiko Xiak tywyr
    romo no. Amono kar putar ko hepape peme ihe nehe kury. Pe Tupàn heminozgwer romo
    peiko pe. Tupàn zaneru peamutar katu a'e. Zezuz Zaneruwihawete uzekaiw katu iko
    penehe a'e no.
  imo-imo: Na Jut, Jisas Kraistinga kongono tendeli kendemande iye te, na Jemsinga
    angenuni i pipiamu topo, Goteni nanga imboma molangei waio nimu imboma, Lapa Goteni
    konopu mondopa, Jisas Kraistini nokoromo imboma i pipiamu eno topo tiro,
  boj-boj: E Jut. E Yesus Kristus aqa wau tamo. E Jems aqa was. E anjam endi neŋgreŋyosim
    niŋgi tamo uŋgasari Qotei na metŋgej qaji nuŋgoq qariŋyonum. Abu Qotei na niŋgi
    qalaqalaiŋgeqnu. Yesus Kristus a segi na niŋgi taqatŋgeqnu.
  eng-DRA: 'Jude, the servant of Jesus Christ, and brother of James: to them that
    are beloved in God the Father, and preserved in Jesus Christ, and called.'
  knf-knf: Nji Yuda aţa Yakob, nwooŋ nalempar Yeŧu *Kriŧtu, dpiiŧanaŋ an biki Naşibaţi
    Aşin nja adatuŋ, aŋal baka, kë Yeŧu Kriŧtu akyeŋ baka.
  san-KHM: យីឝុខ្រីឞ្ដស្យ ទាសោ យាកូពោ ភ្រាតា យិហូទាស្តាតេនេឝ្វរេណ បវិត្រីក្ឫតាន៑ យីឝុខ្រីឞ្ដេន
    រក្ឞិតាំឝ្ចាហូតាន៑ លោកាន៑ ប្រតិ បត្រំ លិខតិ។
  arn-NT: Iñche ta Juda, Jesucristo tañi kona, Santiaw tañi peñi. Wirilelfiñ ta tüfachi
    karta Chaw Ngünechen tañi mütrümyeel ka ñi piwkeyeelchi pu che, tüfeychi pu che
    Jesucristo tañi ingkañpenieel ka ñi montulnieel.
  zas-NT: Naj, Judas bijch Santiaaw, cayünan sirv Jesucrist, cucan guiꞌch guie par
    lëjt najdi bén ma gulej dux Dad ree Dios guial rënman lëjt, abiꞌ dux Dad ree Jesucrist
    canaj lëjt.
  ken-NT: Mɛ Júd kɛ nchí sɨŋ ɛkáti ɛnɛ. Nchí mǔbɛtok Yesu Kristo nɛ nchí manɔ
    Jems. Nchí sɨŋ ntá yɛka bo abhɛn Mandɛm mmu achi Ɛtayɛsɛ abhɨ́ŋɨ́. Yí akɔŋ
    be nɛ ákʉ́ bɛ Yesu ámbák Mbabhɛri ywɛka.
