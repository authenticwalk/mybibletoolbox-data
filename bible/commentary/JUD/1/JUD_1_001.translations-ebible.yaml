    k em-nuhkud am wehhejed g e-alidag Jesus Christ.'
  lbm-lbm: यहूदा को तरफ सी जो यीशु मसीह को सेवक अऊर याकूब को भाऊ आय, उन बुलायो हुयो
    को नाम जो परमेश्वर पिता म प्रिय अऊर यीशु मसीह को लायी सुरक्षित हंय।
  ncj-NT: Nehhua Judas nitetlaquehual in Jesucristo, huan nocniu in Jacobo. Namechihcuiluiya
