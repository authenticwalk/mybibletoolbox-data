  gai-gai: Aku Iud aku Iesus Karaisna aiŋna ramoot, na aku Iemisna kaka. Na aku nemo
    Raraŋ Aetaniaca acrina meikramtaɨrmo gan timbiŋ rapara tirrina. Na Raraŋ Aetaniac
    Aetta nemo matŋirenan ŋgoin, na Iesus Karaisa ndo ŋgoinna nenmo raupŋirena.
  qvm-NT: 'Yäracog mayëcuna: Noga Judas, Jesucristupa wilacognin y Santiagupa wauguin
