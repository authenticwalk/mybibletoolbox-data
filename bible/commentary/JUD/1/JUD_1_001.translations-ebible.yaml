  kmu-kmu: Nagaya Yutinae Yisasi Kalaisi aliya kanomona Yemesina aganaamona mani avona
    kaena nelamamue. Tamakaya Anumaya Koti kema havitama agaitegama nevaya veamogatama
    Anumaya Koti, Nelafaa agua tamakaila nelamamigeno Yisasi Kalaisia kava hu nelamatea
    veamogatamale mani avona kaena nelamamue.
  ood-NT: 'Ni-wepnag: Am ant wo i em-oꞌohani ahni mani d Jude ch d piongaj g Jesus
