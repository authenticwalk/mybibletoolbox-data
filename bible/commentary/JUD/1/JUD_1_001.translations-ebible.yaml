    kare nánko, Jisas Krais námoku yumwan taokeyak konámpon.
  kto-kto: Turuo Iudas, turuo papa ang Iemes ga migana o ubi ang Iesu Karisito. Omirtung
    uriro babam me miun teip ga magaulap la miteong Morowa meba naganming ira a ga
    mitara naong me milam ga man uale Iesu Karisito mibuo. Memani, amarikong Iesu
    Karisito Mamo meba ualeng mibuo.
  gmv-NT: ዬሱስ ኪርስቶሳስ ኦꬂዛ ያቆቤ ኢሻ ዩሁዳፔ፥ ኢንቴስ ፄይጌቲዳይታስ፥ ፆሲ ኣዋይ ሲቂዛይታሲኔ ዬሱስ ኪርስቶሲ ናጊዳይታስ
    ኡባታስ፤
  por-BLT: Esta carta é escrita por Judas, servo de Jesus Cristo e irmão de Tiago.
    Estou escrevendo para aqueles que são chamados por Deus, o Pai, e que são protegidos
    por Jesus Cristo.
  stp-NT: Aañ Juudas nañ jir jaꞌnniꞌñ gu Santiago gio nañ jir tujuandam tugiꞌñ guch
