  gvs-gvs: Komi Yaubada Tamada ina kinavayao bogina imatakoiyemi be nakae iyoisikavatemi
    ana kadókana Yeisu Guyau ikaluvilamna ikabimi, Yau Yuda, Guyau Yeisu ina pákwana
    be nakae Yemesa ana gómana toina, ame ami leta agini iwo yaimi.
  kbm-kbm: Yisu Kilisi ane amol kulkul ane (be Jems, yem aim amol ebe geb aim lum
    mateu ane dabin ok) ane male ayeu Jut garo kapia etenik gitangi yem amolmol ebe
    uvang mul ve Pomate ane yaun ok. Tamand Pomate ei aplo vie ve yem, be Yisu Kilisi
