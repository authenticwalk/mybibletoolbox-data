  lex-lex: Ina-nara ama-hyali mak Uplerlawna Npolga totpa mpial lia E mutnu. Miy er
    maka it Amlawanni Uplerlawna Nsayni yoma miora E' pa mlia' ihru ida-ralm ida,
    me Enatiak reri miy totpena Nhi' miy pia mpial lia Yesus Kristus gah wamueheni.
    Mak khima-kre'a Yesus Kristus tulanni-kniarni, a'u Yudas, Yakowsi hyalli.
  dov-dov: Judi, mulanda wa Jesu Kkilisito amunyina wa Jemusi, kuli baabo bayitidwe,
    bayandwa muli Leza Taata babikidwe akaambo ka Jesu Kkilisito.
  rgu-rgu: Soda-moleꞌ neme au mai, Yudas. Au ia nana, ita Ramatuan Yesus Kristus lahenda
    nadedenun. Au boe, Yakobis fadi na. Au duiꞌ susuraꞌ ia fee basa lahenda fo Amaꞌ
    Manetualain here naa si, Ana sue-lai, ma Yesus Kristus nanea nahere si losaꞌ Ana
    natafali mai.
  toc-NT: Aquit Judas xta̠lá San­tiago y hua̠nti̠ cma­ca­ma̠x­qui̠ni̠t qui­la­táma̠t
    Jesu­cristo la̠qui̠ xma̠nhuá nac­li̠s­cuja. Li̠pa̠­xúhu cca̠­tzok­nimá̠n eé quin­carta
    xli̠­hua̠k hui­xinín hua̠nti̠ Ca̠na caj xpa̠­la­cata lanca xta­pá̠x­qui̠t Dios
    ca̠li̠­lac­sac­ni̠tán y ca̠ta­sa­ni­ni̠tán la̠qui̠ nali̠­pa̠­hua­ná̠tit Quim­pu̠­chi­nacán
    Jesu­cristo hua̠nti̠ xlianka­lhi̠ná quilh­ta­macú ca̠mak­ta­kalhmá̠n.
  som-som: Anigoo Yuudas ah oo ah addoonkii Ciise Masiix, Yacquubna walaalkiis ah,
    waxaan warqaddan u qorayaa kuwa loo yeedhay oo Ilaaha Aabbaha ahu jecel yahay,
    Ciise Masiixna loo dhawray.
  mam-C: Ayi'n Judas, a titz'in Santyaw, ex jun taq'nil Jesucrist. Nxi ntz'ib'inji'y
