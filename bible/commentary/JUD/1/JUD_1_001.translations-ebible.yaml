    ɨlhiiꞌñ.
  ame-NT: Masheñneshachaʼ ñam̃a noc̈haneshachaʼ, allohuenes ñeñt̃es oʼ huaʼñerres
    Yompor Parets att̃och pueyochreshaʼ perres, ñeñt̃es oʼ saʼcohuentataret̃terra
    Partsocop, ñeñt̃es eʼñe cohuam̃pen Yompor eʼñe separrocmateñot̃ Jesucristo. Ñeñt̃oʼmarña
    napaʼ nequellquënnas añ carta na Judason ñeñt̃en t̃orretsa Jesucristocop.
  mgh-2016: Mii Yuda karumiya a Yesu Kuristo ni nhima aya Nayakhobo. Kinolhepa iwarakha
    iwe uwaninyu mwaatti onkhaye mwiihaniye, nnottuniya ni Nlhuku Athumwanihu ni ushungiya
    rata wo nlhatu na Yesu Kuristo.
  kvn-NT: Imi antin Judas, Jesucristoga-arpaged-tule tegin Santiago-e-urpa. Imi pemaldin
    Pab-pemalzhe-kochamalad tegin Pab-Tummad-pe-pilalmalad tegin Jesucristo-pe-akwedimalad.
    Imi an pemalga karta wis palmijii.
  gvf-gvf: Na Yut milere Yesu Kirisito nil konagi yal na mile Yemis kebin miliwe.
    God, “Na duulan bilana wo,” di gala di i tongure milere, te Abe God den miriin
    i ibal kobe tongure mile pai erere, te Yesu Kirisito kenin ere i tongure milinga,
    na ka minin ganin i, bile i ibalin kobe i teiwe.
  san-ISO: yīśukhrīṣṭasya dāsō yākūbō bhrātā yihūdāstātēnēśvarēṇa pavitrīkr̥tān yīśukhrīṣṭēna
    rakṣitāṁścāhūtān lōkān prati patraṁ likhati|
  deu-ELBBK: 'Judas, Knecht Jesu Christi und Bruder des Jakobus, den in Gott, dem
    Vater, geliebten und in Jesus Christus bewahrten Berufenen:'
  mcb-NT: ¿Aiñoegivi viroegi itasanoigarira Apa Tasorintsi kametikyarika pinaigake?
    Narori aiñona aka kametikya nonake. Naro nanti irirenti Santiago. Inti kogakagakena
    Jesokirishito nantavagetakenerira. Notsirinkaigakempi viroegi ikogakagaigakerira
    Tasorintsi pinkematsaigakerira kameti impampogiakotasanoigakempira kigonkero iripokaatera
    Jesokirishito iragaigaatempira.
  yle-yle: Nê Njuda, Yesu Kédisu u dpodo pyu ngmê, myenté nê Njems u mbwó. A tîdê
    mbwó yoo, nmî Mî Chóó Lémi nódo nmyi nuu ghi dmi wunê tóó, yinê a ngmidi nmyoo,
    Yesu Kédisu kóó k꞉oo kaa nmyoo.
  swh-1850: Mimi Yuda, mtumishi wa Yesu Kristo, ndugu yake Yakobo, nawaandikia ninyi
    mlioitwa na Mungu na ambao mnaishi katika upendo wa Mungu Baba, na katika ulinzi
    wa Yesu Kristo.
  ese-NT: 'Eya Jode, Satiacoja chahua. Eya Jesosa Quitoja huoojeaꞌyo. Ecuea epeejji
    cuana, eyaya miquiana que tehueaña jama baꞌa: Esejaya Chii ai Eyacuiñajjiya miquianaya
    iyaa caꞌyonaje onijje ejjapeequi meesahuaꞌyojji. Miquianaya ojaya quea jea nee
    nee poani; Jesosa Quitohua miquianaya jaahuana cani peaꞌai.'
  jac-NT: Hanin Judas intiꞌan, ischejab Comam Jesucristo wehan, yeb xin wuẍta inbahan
    yeb naj Jacobo, chiwatojan huneꞌ carta tiꞌ teyet hex wuẍtaj yeb hex wanab. Caw
    awtebilexxa yu Comam, yeb caw xahan ayex yu Comam Dios Mame, yeb xin caw tan̈ebilex
    yu Comam Jesucristo.
  cak-CNT: Yin Judas, jun rusamajel ri Jesucristo y rach'alal ri Jacobo. Nintek c'a
    el re carta re' chive rix, ri ix oyon chic roma ri Dios, y ix ruch'ajch'ojirisan
    chic chuka'. Ri Katata' Dios can ix ruch'ajch'ojirisan y ix ruchajin, roma jun
    ibanon riq'uin ri Jesucristo.
  zia-zia: Na Yuda mene ge ewiya gaitinena. Na awiya Yesu Kristora buro-mani o Yakobora
