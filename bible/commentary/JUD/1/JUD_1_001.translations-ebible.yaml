  bel-N: 'Юда, слуга Ісуса Хрыста, брат Якуба, — пакліканым, якія асьвечаныя Богам
    Айцом і захаваныя Ісусам Хрыстом:'
  sch-sch: 'Jude, Jisua Khrista tîrlâm, le Jacob lâibungpa renga, Pathien''n a
    koi pungei, Pa Pathien lungkhamna sûnga omngei le Jisua Khrista rungna ngei han:'
  mic-MIQNT: Ni'n na Ju't. Pemgopa'si aq ewi'gmuloq gilew ta'n Gjinisgam ugmimajuinumg.
    Gjinisgam na gujjinu iapji gsalugsioq aq Se'sus iapji angweiugsioq. Elugwewg Se'sus
    Westawulg. Ji'mej aq ni'n wijig'tieg.
  huu-NT: Cue nabaiñɨaɨ, bie carta omoɨ dɨne oredɨcue. ¿Nɨe isoidomoɨ? Judadɨcue.
    Ie rafuena llollena, Jesucristo dɨbeimo jai maɨjɨdɨcue. Jacobo cue ama. Jusiñamui
    omoɨna jai fetuana cue uiñuamona, bie cartana oredɨcue. Caɨ Moo Jusiñamui omoɨna
    isiruite. Jeacɨnona omoɨ fɨnoi raillano, Jesucristo omoɨna jai sedade.
  jiv-NT: Wi Jútas Jakupu yachi̱ntjai. Jesukrístu takarin asan ashí Yus Apa ni shuari̱
    átinian achikma ainia nuna ju̱ papin áateajai. Jesukrístuja̱i̱ tsaniṉkiaru ásarmatai
    Yus nin wainiainiawai niiji̱a̱i̱ kanakchatniun.
  otm-NT: Nugä drá Judascä, drá 'yɛ̨hɛgä ra Jesucristo, nɛ man 'yohʉgä a ra Jacobo
    Santiago. Dí o't'ahʉ ra søcuą hønbʉ go hapʉ i 'bʉh yʉ 'yɛ̨c'yɛi, gätho ahʉ ngue
    Oją bi huahn'nahʉ nɛ ɛ̨mmɛ di huɛ̨c'ahʉ, nɛ ra Jesucristo di jamansu ahʉ.
  dah-dah: Be, nebe Yems kuliŋ Yut, Yesu Kristuyen meteŋ al. Nebe deŋ alya bereya
    Adoniniŋ Al Kuruŋ beleŋ hoy dirde bubulkuŋne wor po yeŋ nurd duneŋ hiyen irde
    Yesu Kristu beleŋ doyaŋ dirde hiyen mar goke asaŋ gago kaŋ hime.
  tnk-tnk: Iou Jut. Iou iərmama riti sə iakamo tukwini nari m Iesu Kristo. Piak nə
    Jemes. Iakamrai nəkukuə i rauvehe tukumiaha nərmama me i Tata Kumwesən rɨnokeikei
    kɨmiaha, məkwein ia kɨmiaha. Iesu Kristo in ramətui amasan tukumiaha.
  kpr-kpr: Arie, nanda nano namendi! Na Jude ri. Iesu Keriso da saramana kato eni
    namori. A kotugo, James amo, nu nangae tini dabakori. Na nemokena eregefena. Yari
    budo givu! God ne aghi etiri nunda natofo edo ireva. God Afa ne dubo buraira,
    a Iesu Keriso ne tavo eraira. Na ne ategi beká ava erena. Yari budo givu!
  san-IAS: yīśukhrīṣṭasya dāso yākūbo bhrātā yihūdāstāteneśvareṇa pavitrīkṛtān yīśukhrīṣṭena
    rakṣitāṁścāhūtān lokān prati patraṁ likhati|
  nho-nho: A nau Jude, se tama e heheuna ma Jesus Christ, aa James se taina aaku.
    Nau e sissii atu ki kootou, naa tama ni kannaatia TeAtua, teelaa ku nnoho ma te laaoi
    TeAtua Tamana aa ku takkoto i laro te roorosi Jesus Christ.
  gym-NT: Ti Judas käta tärä ne tike munkrä. Ti abko ni klabore Jesukristo kräke amne
    ti abko Santiago etba. Ngöbö ni Rün nikwe käkwe mun käräbare jakrä, käta mun tarere
    amne, mun ye arabe Ngöböta ngibiarebti Jesukristo kräke. Mun ye mden kräke tita
    köbö kuin juen.
  azg-NT: Ja Judas condui ja tsꞌan na ityeꞌntjon nnon Jesucristo. Xiö Santiago. Macüji
    tsonva na matscüenönhanꞌ ndëë ꞌoꞌ nnꞌan na iqueenꞌ tyëëhë Tyoꞌtsꞌon ꞌoꞌ chaꞌ nnduihoꞌ
    ntsinda nquii jon, nquehoꞌ na viꞌntyjii jon na ivantyjeeꞌ jon ꞌoꞌ ngꞌe Jesucristo.
  bhd-bhd: अवं यहूदा यीशु मसीहेरो सेवक ते कने याकूबेरो निकड़ो ढ्ला आईं। अवं यहूदा ई
    चिट्ठी तुसन लोकन लिखने लोरोईं, ज़ैना परमेशरे कुजवरेथ कि तैस पुड़ विश्वास केरथ। बाजी
    परमेशर तुसन सेइं प्यार केरते ते यीशु मसीहेरे ज़िरिये तुस सुरक्षित आथ।
  too-NT: Quit Judas, ixtā'tin Jacobo. Lā' quit ictā'scuja Jesucristo. Quit iccātzo'knuni'mā'ni'
    huā'mā' carta hui'xina'n a'ntī Dios cāta'sani'nī'ta'ni'. Dios quinTāta'ca'n cāpāxquī'yāni'
    hui'xina'n. Lā' Jesucristo cāmaktaka'lhmā'ni' hui'xina'n.
  ind-AYT: Dari Yudas, pelayan Kristus Yesus dan saudara Yakobus, kepada mereka yang
    dipilih dan dikasihi Allah Bapa, serta yang dipelihara bagi Kristus Yesus.
  cjo-NT: Nokoyi niwethatemi, noyemijantzinkarite, tsikarika pikanta pijeeki. Naaka
    Joorashi jankinatzimirori iroka, naaka pankinatanariri Jesokirishito; naaka rirentzi
    Jantyaako. Kyaaryo niyotakimi riyoyeeyakimini Pawa Tajorentsi, rootaki paapatziyeeyantaririni,
    eejatzi osheki inintaperoeyakimini rirori. Ikempoyaawenteeyakimini, piñaanteeyaaririni
    iinja Jesokirishito.
  nsn-nsn: O uelhire rone o la tur tang Jud, inggono na tamatang kalekinale Iesu Kristo,
    kara tahina Jems. Inggo ku bolo tang roono rone tas mais uakapa tun, ke kilais
    God tamagigeig tar nimalauelhirir nan gera uangoul tar nikaueker nang Iesu Kristo.
  san-DEV: यीशुख्रीष्टस्य दासो याकूबो भ्राता यिहूदास्तातेनेश्वरेण पवित्रीकृतान् यीशुख्रीष्टेन
    रक्षितांश्चाहूतान् लोकान् प्रति पत्रं लिखति।
  tna-NT: Ema da Judas. Jesucristo sa emebajaji da ema. Ema da Jacobo sa edue. Yama
    ye quirica ebeituinia Tata Diusu sa dharejiji cristiano cuana peje su. Tuahueda
    ibuneda ebatani huecuana. Jesucristo sa puji ichaderatana huecuana. Cristo neje
    dunejiji yani putsu, saida ebatani huecuana.
  lid-lid: Jo Jut, jo atorou la-ukei dah. Jo amekes lahou ta Jises Krais. Jo badeh,
    nadu tine Jemis. Jo atorou la-ukei dah ewek taha lau ta Kindrei, iy ndratehei
    kalem ndrawek taha ta asahan lau tan. Kindrei badeh, aso-ok aha labai, ma iy atondrok
    aha udu bolo iri maha-an solo-an, tasah Jises Krais atondrok aha.
  wim-wim: Ngay pam namp Jude, kuunch nungantam James.antama, ngay lat inan ump-umpang
    niiyant. Ngayiya nungant Jesus Christ.anta, aꞌ work nungant iiy-iiyang. Ngay lat
    inan ump-umpang niiyantana nil puth piip God.ang ump niiyang monkan-wakān nunangana.
    Nil kan-kanam paththam kaangk wunan niiyant aꞌ putha nil Jesus Christ.angan min-min
    paththam maꞌangam piꞌ-piꞌan niiyang.
  zga-M: Yuda ukungwa va Yesu kelesti, nu lukololwe u Yakobo, huvala ava elangiwe,
    avagane hwa Nguluve Udaada, avavo vatunziwe hwa Yesu Kelesti.
  yom-yom: Yuda, kisadi ki Yesu Klisto ayi khomba yi Zaki, mfidisidi nkandawawu kuidi
    batu bobo Nzambi katela mbila, bobo Nzambi Tata kazola ayi balundu mu diambu di
    Yesu Klisto.
  san-SIN: යීශුඛ්‍රීෂ්ටස්‍ය දාසෝ යාකූබෝ භ්‍රාතා යිහූදාස්තාතේනේශ්වරේණ පවිත්‍රීකෘතාන්
    යීශුඛ්‍රීෂ්ටේන රක්‍ෂිතාංශ්චාහූතාන් ලෝකාන් ප්‍රති පත්‍රං ලිඛති|
  yut-yut: Nak Jut, nak Yesu Kristo dakon oman monjɨni, ae Jems dakon padɨge. On papia
    uŋun Piŋkop da mɨŋat amɨnyo yaŋ damgut ji do mandɨsat. Piŋkop Dat da but dasi
    galak taŋ damɨsak, aŋakwan Yesu Kristo da iyɨ kɨlasi tagɨsi asak.
  grc-BYZ: Ἰούδας, Ἰησοῦ Χριστοῦ δοῦλος, ἀδελφός δὲ Ἰακώβου, τοῖς ἐν Θεῷ πατρὶ ἡγιασμένοις
    καὶ Ἰησοῦ Χριστῷ τετηρημένοις κλητοῖς·
  cpc-NT: Naaka Judas osankinatzimirori jiroka. Jompiratani Jesucristo ninatzi. Naaka
    iririntzi Jacobo. Iirokaiti nosankinayitzini itasorintsitakaimi Ashitairi Pawa,
    pikaatzi ikaimashiriyitaimi. Iirokayitaki ikimpoyaawintani Jesucristo.
  nhg-NT: Naja neJudas, que neca netietlatequepano de Jesucristo, hua neca neicni
    de Jacobo. Nemiechejcuelfea ini nönca cörta para nemejua öque Deus nemiechnutzque,
    öque yejuatzi Deus Tajtle nemiechtlasojtlalo hua nemiechmalfilo para Jesucristo.
  nya-nya: Ndine Yuda, mtumiki wa Yesu Khristu, komanso mʼbale wake wa Yakobo. Kwa
    inu amene Mulungu Atate anakuyitanani, amene amakukondani ndikukusungani mwa Yesu
    Khristu.
  ngu-NT: Nejhua, Judas, niitequitcau Jesucristo, niman niicniu Jacobo. Nemechtlajcuilhuiya
    nemejhuamej yejhuan Dios toTajtzin omechnotz para iconehuan niman omechxeloj intech
    on tlajtlacolejquej niman mechejehua pampa nennemij san secan ihuan Jesucristo.
  kup-kup: Met ne Zud, Zemis popuz bosip, ne Iesu Kristoz gog abanap ev. Met ne ari
    God ba ou avatahan pim ñarohol ravegin, God arimaz zakep tat hezan, Iesu Kristo
    tin arimaz korav ravat hezavoz homet ñetï epov ev menomaz toh.
  jid-jid: 'yabuza vrenko yesu Kristi vayi Yakubu: hi ni wa ba yoba bi son u irji
    iti nibu wa ba baunzi ni kristi.'
  wmw-wmw: Omi Yuda, ntumisi wa Insa Almasihi, nduye Yakobu. Eyi waraka‑yi niwandikira
    piya wetíwe, wapendíwe na Mwenyezimungu Baba, na wasungiwa na Insa Almasihi.
  gmv-GGM: Yesus kiristoosas othiza Yaqobe isha Yudape, Intes xeyigetidaytas Xoossi
    Aaway siiqizaytas Yesus kiristoosay naagidaytas wurisotas;
  ssg-ssg: Teik pas ie nga Jud tel unaui Jises Krais ma ukale Jeims, nga tai hani
    amuto hatesol kahikahi Krais. Nameniwa ka Haeu tel Tamakako waheni hawane amuto
    ma amuto hahitake ngangahat ti Jises Krais.
  zpo-NT: Na nak Judas, wech Chag, nu nak na xmos Jesucrist. Kakee na yech ne lo re
    gu, xaa mrezh Xuz be Dios zee gak gu xaa xaa, nel nkedoola xaa re gu. Nu Jesucrist
    nak xaa tubka nkanap re gu.
  poy-poy: Neni Yuda, ntumintumi gwa Yesu Kristu na mlongu gwa Yakobu. Nankuwalembera
    mwenga yamushemitwi na Mlungu Tati, na yamfiruwa na Mlungu Tati na yamulikala
    mumafiliru gakuwi na kulolerwa weri kwajili ya Yesu Kristu.
  qwh-NT: Dios cuyashqan wauqicuna y panicuna, Santiagupa wauqin, noqa Judasmi, Jesucristupa
    sirweqnin car, que cartata qamcunaman escribimü. Qamcunataqa Dios Yayam acrayäshushqanqui
    Jesucristu yanapecuyäshunequipaq.
  gaw-gaw: Da Jud, da Jesus Kristusnu uḏat danab laa iiḵu amu da Jakobus ele i am
    eamag. Nai imu amu Kayak, ig Mamenig, Nug baeḵudp̱an danab, Nug ag onilagp̱a eum,
    ag nuhig oo mauhak oop̱a daaṯeb, Jesus Kristus Nug ag atog noadṯe ele amu, da
    ahilagnu yaaṯem.
  nca-nca: No Jut, no Yesu Kristo koro sunará simó ka, Jems koro koneyó. Ye unipare
    Anutuko neko yereró qu, Anutu Awando yeŋo surumí iŋoyote qu, Yesu Kristo eneŋombo
    sopo yereyote qu, sokome ŋa nakayáŋowe yeno uró.
  zpz-NTPP: Ya̱ Judas, bicya̱ Santiag, naca̱ tub mbecy nu ricy coz nu rlagy Jesucrisht.
    Orzeꞌ ya̱ zeeda̱ gyicy ii lo de ru mbecy nu dzi razañ lagy Ñgyoozh, Uz den. Ñgyoozh
    blosum de ru nu gac nim. Nunu Jesucrisht rñam der nu cueꞌ shiñ zac ru.
  zac-NT: Na Judas, nahia muzë shtë Jesucristo nu nahia bëchi Jacobo. Quëquëaꞌa cartë
    rëꞌ lu ra nagudili Dios Padre, lu ra naquëhapë më purquë rac shtuꞌu më lëꞌë të
    nu unidë na të con Jesucristo.
  kyg-kyg: Nagaemo Yutiꞌna Yesu Kalaisi aliꞌyaꞌamo neꞌaluva vekamo Yemisi aganaꞌamoꞌnamo
    maiꞌnove. Afotimo Gotiꞌa keya aeno ge huno lapavaleno alino lapaote lapateꞌnenoꞌaeꞌmo
    Yesu Kalaisipiꞌmo afaꞌa maisayafeꞌmo yagaino nelapateya vayaꞌmogitapaeꞌmo mani
    avoꞌmo nekaove.
  kmk-kmk: 'Kan dikayu un buḻuna manuttuwa un inayagan Apudyus un Ama un tagu na un
    pipiyaona kan aandogana inggana’t man-ulin si Jesu Kristu: Sakon si Judas un mansulat
    kan dikayu. Osaaka babbaun Jesu Kristu kan sunud ud Santiago.'
  cao-NT: Naa papi quënëhai ca Judas ca ëa xo naa, naa Jacobo noma cato. Jesucristo
    yonati xo ëa ri. Quënëhacanish cabo, naa Jahëpa Dios noi cabo, Jesucristo ó bëso
    cabo, tihi cabo qui naa chani raaquia.
  bbr-bbr: O Jaiat, is Jut, is Jems nukan amak, Jisas Krais nukan sarau ro. Isas ak
    roasiret Anut nukas urwarnuk, tainorin mesin ak okoro jer we marom. Momonok Anut
    nukasar ak mesin wous meienuk, Jisas Krais nukas ak jekur kamwareäu.
  inb-inb: Nuka, Jesu­cristopa lutrin­sina­mi kani. Santiagopa waugki­mi kani. Taita
    Dius kuiaspa agllas­ka­kuna­ta­mi kai karta kachai­ki­chita. Kam­kunaka, Jesu­cristo­wa
    waka­chis­ka­mi kan­gi­chi.
  hrv-hrv: 'Juda, sluga Isusa Krista, brat Jakovljev: ljubljenima u Bogu, Ocu, čuvanima
    za Isusa Krista - pozvanima.'
  box-NT: Mu lé ĩnɛ́n Zude, o Yeesu *Krista ton-sá, ĩnɛ́n na lé o Zaaki ɓàn
    za, lé mi wee túa ho vũahṹ na kà. Ĩ wee túa ho á à na bìa ó o Maá
    Dónbeenì hueeka yi, á wa, bìa ó o Yeesu Krista wee pa bìo.
  ote-NT: Núga drá Juda rá cugui ra Cobo ne rá ꞌbɛgogui ma zi Hmuhʉ ra Jesucristo.
    Dí opꞌaꞌihʉ gatho núꞌahʉ xa huahnꞌahʉ Ajua̱. Ajua̱ ma Dadahʉ xi ri ma̱diꞌihʉ,
    ne ma zi Hmuhʉ ra Jesucristo suꞌaꞌihʉ.
  wnu-wnu: Io, ye Yut, ye Yisas Munon inubersiau tari eng wonou wau unebi. Ye Yems
    wonou umom. End an munon yurau Qenu wonou anit iyeter end namanimun e gaiar qamb
    gumatoroum. Tain Qenu wo sig mom anqenungar igama ne Munon inubersiau tari Yisas
    mon anigusub ten igo.
  zam-NT: Daa, Jud co' nac thìb mbi' co' nxo'f zin' cón che'n Jesucrist, daa ndxàc
    hues Cob. Ngue que'en cart ndxè' loo gu', gu' co' Diox mblec loo cón che'n Jesucrist,
    Diox co' nac xud na'. Diox mblo' xà' gu' loo con' co' nac cón che'n xab izlyo'
    par ngòc gu' mèn che'npe' Diox. Gu' nac mèn co' Diox nquenap por thidte ndxàc
    gu' con Jesucrist.
  zyp-NT: Zisu Khri sae le Jeims a unypaw kama Judah tah Paw Khazing tei a dopaw he
    le Zisu Khri tei a vaipaw he, y a cangpaw sahlo khatah ca ka ca kua he.
  sey-NT: Yëꞌë Judaspi, Jacobo yoꞌjeipi, Jesucristo joꞌyaëpi iye toya jaꞌhua toyayë,
    Maijaꞌquë soisicohuaꞌina, i̱na i̱sisicohuaꞌina, Jesucristopi ñacaina, paꞌicohuaꞌina.
  nvm-nvm: Fas igi e Jiud Jeimson uviaij ga Jesu Kuraison ikreno nar isoin. Nar isoime
    e iji ja Godri kenma ja efuon renva ijin nijiav. Regavo e iji ja God Asoinuvuon
    ijar oijmiamo ga Jesur samuagdiam.
  mps-mps: Ena Jut da, ena te Jisas Krais agai sę ebo bidi da, tama ena Jems aga
    amanu dao. Tama eno e po dage Godigo i wali we bidibolo asęna tolobao. Tama God
    dago Aya agai dage dali dwagi yai homu eyu, tama godolo mu ebo dao. Tama Jisas
    Krais me agai dage palibo dao. Augwali sigo dage dali tama tiyu, tama dage bugagia
    bidibao.
  pab-NT: Natyo atyo Judas, Jesus Cristo wakanehare, Tiago ximarene. Naxairahena Enore
    haomanerenai aohenerenai ana, exahe Wexe Enore xawaiyera xema, exahe Jesus Cristo
    kaxaikoterenai ana hoka.
  llg-llg: Soda-molek neme au, Yudas mai. Au ia, ita Lamatuan Yesus Karistus atan.
    Au boe oo, Yakobis fadin. Au sulak susulak ia, fee basa hataholi la, fo Amak Manetualain
    hele nala sala so, fo Ana sue sala ma Yesus Karistus nanea nakandoon, losa Ana
    fali main.
  kyf-kyf: Amɩa -Lagɔ laa, -wa ka zɛ -amɩaa Dide -Lagɔ -kalɩa, 'ɩn -wa ɔ paa 'wʋ -Zezu
    *Klisɩɩ -nʋ nya, amɩa, -amɩ -Zezu Klisɩɩ lubhonʋnyɔ, *'Zakee bheli Zudɩ paa da
    'sɛbhɛ nɩ yoo.
  tpi-tpi: Mi Jut, mi wokboi bilong Jisas Krais, na mi brata bilong Jems. Mi raitim
    dispela pas long yupela ol manmeri God i bin singautim. God Papa i save laikim
    yupela tru, na Jisas Krais yet i save lukautim yupela.
  mih-NT: Yuhvi ra Judas cui minoo muzu ra Jesucristo. Ta yañi ra Jacobo cuu sii.
    Tyei carta ya sii ñiyɨvɨ i casi ra Ndyoo Zutu yo. Sa zama ra cuhva iyo ndo vatyi
    cuenda maa ra cuu sii ndo. Ta zacuenda ra Jesucristo sii ndo.
  qvh-NT: 'Yäracog mayëcuna: Noga Judas, Jesucristupa wilacognin y Santiagupa wauguin
    carmi, cay cartata gamcunapä apaycäsimö. Tayta Diosninsi cuyapäcog carmi acrayäshushcanqui
    salvash car pay munashganno cawayänayquipä. Sayno cawayänayquipäga Jesucristumi
    yanapaycäyäshunqui.'
  kms-kms: Nge Jud, nge Jems kiqam, di nge Jisas Kraist ningg yembe ye wuti. Nge nyumo
    raqe wen ur gidiq di nungoqi wute God ngam nirauq ninde wandi pre kin nungoqi
    keuq. Te nungoqi God beghi wuyi quan nganye yawo nirauq righe di Jisas Kraist
    nungoqi yeng nuauq kin nungoqi nde keq wundo.
  agn-agn: Ang pagsolat ta na ay yo, si Judas, tatang torobolon ni Jesu-Cristo ig
    logod ni Santiago. Pagpakomostao ong nindiong mga ginoyan tang Dios, yamong agmalen
    tang Dios ang Tatay ig agta-lingan ni Jesu-Cristo.
  nhi-NT: Neh Judas, nitiquitcatzin Jesucristo, neh nicniu in Jacobo. Innamechontlahcuiluilia
    namehuantzitzin, naquin in toTahtzin Dios onamechontlasohtlac uan onamechonnotz,
    naquin namechmopialihtoc Jesucristo.
  ttc-NT: Wetz a'in Juds, q'apo' wib' nkyin'aq'unan te Jesukrist b'ix a'in titz'in
    te Chaw, wetz nqet ntz'ib'a' ja u'j ntzani te etetz aj uk'lemix b'ix ganimix nim
    tzan te Qtata Dios b'ix kolomix tzan te Qajaw Jesukrist.
  dan-1931: 'Judas, Jesu Kristi Tjener og Broder til Jakob, til de kaldede, som ere
    elskede i Gud Fader og bevarede for Jesus Kristus:'
  kwj-kwj: Ani Jut, ani Jisas Kurais tau ra himache, ani Jemis hipache. Woro ando
    Gotri tumwa tini wu mendini wu taro sembe ha hima leni kunu a kaindau. Yapai Gotri
    kunu keke wondawani, Jisas Kurais to ya kunu aulinda.
  vie-OVCB: Đây là thư của Giu-đe, đầy tớ Chúa Cứu Thế Giê-xu và là em Gia-cơ. Kính
    gửi các anh chị em tín hữu khắp nơi, là những người được Đức Chúa Trời lựa chọn
    và yêu thương.
  kze-kze: kemá Yúte Ísu Káráísitina mayáí-kwáásí Yémési áváko maanáímbá maanáúváívímbá
    agaimaráúmpo ísáaro. Áánútu kentáásivowa arumbá tiména tááyaraiwai Ísu Káráísitimo
    kawáá uráiwai ísáaro.
  mpj-mpj: Jiijaj Kurayijmili warrkamupurlukarna nyinani, yini Juutpa. Nguyurnara
    Jayimijku marlaju nyinani. Mirlimirli ngaarna-nyurrampa wakani nyunturtinku Jiijajmili
    walyjakajaku, karna-nyurrampa kurtingku. Mama ngarnawarrapurluka-nyurrampa layikamurrira
    nyinani, ka-nyurranya nyinajunu, palumili walyjakajanyurra nyinaraku, kayilapa-ngkuya
    layikamu nyinani. Jiijaj Kurayijjuntaya ngampurrju kanyini.
  lbk-lbk: Sak-en si Judas ay faan Jesu Cristo ya akhin Santiago. Siya na nan solatko
    ken chakayo ay inayakhan ya laylaychen Dios Ama ya toktokkhongan Jesu Cristo.
  mto-NT: A̱tseꞌe je̱ Judas, je̱ Jesucristo je̱ myutoompa je̱ myupa̱jkpa, je̱ Santiago
    je̱ yꞌuts. Máyam a̱tseꞌe je̱ Dios ntuknu̱ke̱xta je̱ jayu juuꞌ veꞌe je̱ Dios Teeꞌ
    vinko̱o̱jnju̱du je̱tseꞌe cho̱jkjidi, je̱ Dios Teeꞌ, juuꞌ veꞌe íxju̱dup jaye̱jpju̱dup
    je̱ꞌe̱ ka̱jx ku veꞌe toꞌk muk yꞌitta je̱ Jesucristo ma̱a̱t.
  bzh-bzh: Sa Yut, sën Yesu Kerisi yi hur sa, geYakobus ari sa. Lom sa ḳevu ḳapiya
    sënë yök vu ham sën hil Amad Anutu ggooin ham raḳ bahë neving ham beneġin ham
    nivesa in Yesu Kerisi yi alam ham lo.
  guj-2017: ઈશ્વર પિતાને વહાલા; ઈસુ ખ્રિસ્તને માટે સાચવી રખાયેલા અને તેડાયેલાઓને પત્ર
    લખનાર, ઈસુ ખ્રિસ્તનો દાસ, યાકૂબનો ભાઈ યહૂદા.
  jvn-NT: Layang sangka Yudas, peladèné Gusti Yésus Kristus lan seduluré Yakobus,
    marang para sedulur sing ditrésnani lan dipanggil karo Gusti Allah Bapaké awaké
    déwé lan dipageri karo Gusti Yésus Kristus.
  byr-byr: Nyaꞌmweihi, Juthɨyainyɨ, nɨmɨ Jizaazai Kɨraazɨtɨyare yaasɨwaꞌwawɨnyainyɨ,
    Jemɨzarɨ gahwaalaangeinyɨ. Sareinyɨ pɨkarɨyɨkwia daꞌ Gotɨyai jaka yɨhɨzɨvwaramaarakeihɨrɨ
    yɨhithawasɨwaabe. Gotɨyai Nɨmwai sahwarɨ sarɨmɨnyɨna wɨvuꞌnada Jizaazai Kɨraazɨtɨyai
    gamɨ sahwai sarɨmɨnyɨ yɨhɨmaredaaꞌmanɨkelyɨ.
  ian-ian: Wun Jut wun. Kan nyaangɨt pɨlɨwutɨgowun. Wun Jisas Kraistna njɨvwa kwutɨga
    nyan wun. Wun Jemsna yakwa nyan wun. Ngwuk Godna nɨmba ngwuk kat yelavɨtaa pɨlɨwutɨgowun
    ngwuk kat kwivat. Nɨna nyaek God ngwuk kat vɨlaa woviyaguga tɨgandɨ. Jisas Kraist
    ngwuk kat kwunaka vɨga lɨgandɨ.
  hun-hun: 'Júdás, Jézus Krisztusnak szolgája, Jakabnak pedig atyafia, az elhívottaknak,
    akiket az Atya Isten szeretett és Jézus Krisztus megtartott:'
  mcf-NT: 'Santiacon utsi Udas nebi. Esuquidistun yuambo nebi. Esus tantiaquidon mimbi
    iste dada uanu. Mibi tantiaquioquin Nuquin Papan mibi Esus tantiamiac. Adoac aid
    tantiasho isash: —Ëbi tantienquio yanushe —quiash Esus mibi cudasec.'
  kjs-kjs: Ni Jud-ri Yesu Keriso-na kogono ali pi pare niri Jems-na ame page yaade.
    Neme go pepa Gote-na enaali nimi piri-para rapaato. Nimiri Aapa Gote-na ranaa
    komape kone nimi raapu meaaina go-rupa puma Yesu Keriso-me nimi waru surubena.
  mni-mni: 'Jisu Christtagi manai amasung Jacob-ki machin manao Jude-ki maphamdagini,
    Ipa Ibungo Tengban Mapugi nungsibiba amadi Jisu Christtagi ngaksenbibagi makhada
    leiba Tengban Mapuna koubirabasingda:'
  yad-NT: Ray, Júdasiy, Jesucrístu muchechiy, jiryatiy Santiyácu taryi̱ darye, jiryatiy
    Jacóbu jtyati̱ jaryeni̱. Rañu̱rya catera jiryejyu̱ Ju̱denu natuvyejyuu, jiryatiy
    Vu̱jye̱ Ju̱denu va̱tavay jiryedye, Jesucrístu jnu̱tyasavay jarye risa̱ju̱ jirye.
  mxb-NT: Yuꞌu̱ kúú Judas, ta kéchóoin noo̱ Jesucristo, ta ñanii̱ kúú Jacobo. Ta káꞌa̱n
    yuꞌu̱ ndisáꞌán xíꞌín ndoꞌó, na̱ ni̱ kana tatá yo̱ Ndios, ta ni̱ ndu̱vii ná ndo̱ꞌó,
    ta ñóꞌo ndó noo̱ ndáꞌa̱ Jesucristo.
  pon-2006A: 'Sang Sud, ladun Sises Krais, oh rien Seims— Ong irail kan me Koht ketin
    malipeier, irail kan me papaikiher limpoak en Koht Sahm oh epwelpen Sises Krais:'
  maq-NT: Ngahan Judas, xi mosu hndixahan rë Jesucristu, hacuaha xi hntsë cha Jacobo
    ne, tsihindu xujun vihi xi chutayun ngayujun ni xi cavaxijin nuju Nina Nahmi naja,
    tsëhë xi tjercu hmucacun me ngayun. Hane ngayujun ni xi camacjain nuju Jesucristu
    ne, Nina tisahmi cuidadu nuju me.
  hto-hto: Jesucristo táɨjɨtagamɨe Júdadɨcue. Santiago ámadɨcue. Bibe Juzíñamui mamécanomo
    cuetɨcue. Ua caɨ Moo Juzíñamui uáidoganodɨomoɨ, íeɨena ñue fɨnoda maiñócanomo
    omoɨ íllena. Jesucrístomo omoɨ jaɨnáinamona ñue eneno rairuícanodɨomoɨ.
  por-BRBSL: 'Jude, servo de Jesus Cristo e irmão de Tiago, para aqueles que são chamados,
    santificados por Deus Pai e guardados para Jesus Cristo:'
  ces-NKB: 'Juda, služebník Ježíše Krista a bratr Jakubův, těm, kdo jsou povolaní,
    posvěcení v Bohu Otci a zachovaní [pro] Krista Ježíše:'
  cui-cui: Xan, Judas, ponxaein tanacuitan amanaya Jesucristo tacoya taichichipaexae.
    Xan Santiago peweicho tatsin. Barapo carte pacata tinatsi pomonae pam, pomonae
    bayatha Nacom Waxa itapetsiya paca waba, xua painya nejume cowʉntsinexa. Nacom
    bichocono paca antobe. Nacom Pexanto tatsi pon Jesucristo beta paca yapu eena
    xua beta painya nejume cowʉntsinexa Nacom.
  boj-2014: E Jut. E Yesus Kristus aqa wau tamo. E Jems aqa was. E anjam endi neŋgreŋyosim
    niŋgi tamo uŋgasari Qotei na metŋgej qaji nuŋgoq qariŋyonum. Abu Qotei na niŋgi
    qalaqalaiŋgeqnu. Yesus Kristus a segi na niŋgi taqatŋgeqnu.
  eng-OEBUS: To those who, having received the call, have been loved by God the Father
    and protected by Jesus Christ, From Jude, a servant of Jesus Christ, and the brother
    of James.
  eri-eri: Ji Jut, Ji Yesus Kristus nomo haruwe magana, ji Jems bemu. Ji pas beha
    tere fai-aita Itou no yaure tigai waha yerege tagini. Jijei Itou no tere bona
    gaude tu ganga, Anyakaro Yesus Kristus no nogo tere oofa tigi-tigina.
  wiu-wiu: Yude nopa Yesu Keraisunole takama yaku agome i pipia i i wane wiane mekakenepa
    Atai Akolaliyo wene mekoa one wa kayo oa motane yene-pala uku. Nipa Yesu Keraisuyo
    pawe toa talo toko yene-pala uku.
  swe-swe: '[Från:] Judas, tjänare (slav, livegen) till Jesus den Smorde (Messias,
    Kristus) och Jakobs bror. [På samma sätt som sin bror Jakob, väljer Judas att
    inte presentera sig som Jesu halvbror. I Guds rike är det den andliga relationen
    med Jesus som räknas.] Till dem: som är osjälviskt utgivande älskade i Gud Fadern,
    som är bevarade i Jesus den Smorde (Messias, Kristus), som är kallade.'
  cth-cth: Jisuh Khrih e a san, Jem e a nawngha kai Judah ni, Cathut ni a lungpataw
    teh Jisuh Khrih ni a kaw e taminaw ca na patawn awh.
  mti-mti: Jud me Iesu Keriso nauwawa eniwa sira Jemus gwaneba, gigirum mame teeni,
    iyayapan mu Mamanwa God auwanewa sira baigan meuma muniviwa sira Iesu Keriso oya
    amaraiviwa munan.
  pad-NT: Hovani Judas ooniki ho. Jesus Cristo kahonai abono ho. Tiago kakajo'o ho
    jaboni. Onajiriki hida oathi kapapirani avakadimoni. Deus a'onira nagathogatho'iki
    a'oni kidija'ari avihija kaimoni. Deus akadiabi'i a'onira nofijahakiki a'oni.
    Jesus Cristo a'onira akadava'aki a'oni.
  twi-twi: 'Yesu Kristo somfo Yuda a ɔyɛ Yakobo nua na ɔkyerɛw krataa yi, Ɔde kɔmaa
    wɔn a Onyankopɔn afrɛ wɔn na wɔte Agya Onyankopɔn dɔ ne Yesu Kristo bammɔ mu:'
  hlt-hlt: Jesuh Khrih kah sal, James kah a mana Judah loh Pa Pathen lamloh a lungnah
    tih Jesuh Khrih ah khoem tangtae la a khue rhoek taengah kan yaak sak.
  tbz-SIM: Mí nSudi Yesu Kirisi kóo tɔ̃ntì, Isɑku nɑntɛ̀, míì wɑ̃̀ri kɛ di dɔunko
    díndi Kuyie nti cicɛ yu bɛ̀ kɛ bɛ̀ dɔ́, kɛ̀ Yesu Kirisi di bɑɑ.
  san-GUJ: યીશુખ્રીષ્ટસ્ય દાસો યાકૂબો ભ્રાતા યિહૂદાસ્તાતેનેશ્વરેણ પવિત્રીકૃતાન્ યીશુખ્રીષ્ટેન
    રક્ષિતાંશ્ચાહૂતાન્ લોકાન્ પ્રતિ પત્રં લિખતિ|
  ake-NT: 'Isutʉ, Sises Kʉrai poitorʉ, Isens akon nɨrɨ winɨpaino, Kamoro ikɨ''masa''
    kon, Papa Ikʉipʉnʉ ni''nʉnka''san, mɨrɨ awonsi''kɨ Sises Kʉrai nʉpa''sima''san
    enakan:'
  qvn-NT: Noga Judas Santiagopa wauguenmi, Jesucristopa servignin car, cay cartata
    isquirbiyämü, Tayta Diospa cuyay acrashancunapag, jinaman Jesucristo washayangan
    runancunapag.
  tku-NT: Quit Judas, ixtā'tin Jacobo. Quit ictā'scuja Jesucristo. Quit iccātzo'knuni'mā'n
    huā'mā' carta hui'xina'n tī Dios cāta'sani'nī'ta'n. Dios quinTāta'ca'n cāpāxquī'yān
    hui'xina'n. Jesucristo cāmaktaka'lhmā'n hui'xina'n.
  bjk-bjk: E, e Jut, a tultul kö pu re Jisas Krais, me e a tönö e Jems. Me e geet
    ina tinenge na urungan te mum ewe nang e God a Tamana ire ixoro kuwe e mum ma
    ibo balamu e mum, mum bölök ewe nang e Jisas Krais ibo balbalaure.
  msy-2020: Kɨ Jut, kɨ Iesusɨn ingangarir gumazim; egha kɨ Jemsɨn dozim. Ia God diazir
    gumazamiziba, kɨ ia bagha akɨnafarir kam osiri. God Afeziam bar ia gifonge, ezɨ
    Krais Iesus uabɨ ian gari.
  bpr-bpr: Do, Dyud, febe i sulat ani, satu fasak Dyisas Krayst, na i flanek Dyém.
    Na yé gugtadèan di dad to ta tlo Dwata i mnè di kalbong nawa i Màto Dwata, na
    di kifat Dyisas Krayst.
