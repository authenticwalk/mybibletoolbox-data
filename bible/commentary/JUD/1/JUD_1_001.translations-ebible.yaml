  unx-unx: ଆଇଙ୍ଗ୍‌ ଯିହୁଦା, ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମିଆଁଦ୍‌ ଦାସି, ଆଡଃ ଯାକୁବ୍‌ଆଃ ହାଗାତେ ତାନିଙ୍ଗ୍‌
