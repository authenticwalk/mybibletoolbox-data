  cmn-FEB: 这封信函来自耶稣基督的仆人、雅各的兄弟犹大，写给那些被蒙招之人，那些被父上帝所爱、由受耶稣基督保护之人。
  gmv-RNT: Yesus Kirstoosas ooththiza Yaqoobe isha Yuhudappe, intes xeeygetidaytas,
