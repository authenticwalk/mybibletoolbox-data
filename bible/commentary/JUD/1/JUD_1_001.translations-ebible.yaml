  san-TAM: யீஸு²க்²ரீஷ்டஸ்ய தா³ஸோ யாகூபோ³ ப்⁴ராதா யிஹூதா³ஸ்தாதேநேஸ்²வரேண பவித்ரீக்ருʼதாந்
    யீஸு²க்²ரீஷ்டேந ரக்ஷிதாம்ʼஸ்²சாஹூதாந் லோகாந் ப்ரதி பத்ரம்ʼ லிக²தி|
  cof-NT: La Judas, Jacóbochi aco, in pilaca chutenayoe. Jesucrístobe mantaimin joto,
    in pilaca nulachica erechun quinayoe. Apa Diosiri nulaca laquirato, yabe cayaisa
    tica joe yape yachi tsachila jolajosa. Junni Jesucristo nulaca seque cuidainae
    yape Diosibe seque penenalarasa.
  srm-NT: Söö. Wë dee sëmbë, mi Judasi wë ta sikifi di pampia aki manda da un dee
    sëmbë dee u Tata Masa Gadu kai ko dë sëmbë fëën apaiti. Fa mi dë aki, mi dë wan
    futuboi u Jesosi Keesitu, nöö mi da wan baaa u Jakobosi tu. Dee sëmbë, Gadu lobi
    unu e, nöö a ta tjubi unu a Masa Jesosi.
  qvs-NT: Munanayni wawkinikuna, paninikuna, ñuka Judas Jesukristuta sirvishpa kawsani.
    Santiagopa wawkinmi kani. Kay kartata killkaykaykichi Tata Diosninchi kankunata
    kuyashuptikichi. Kuyashushpaykichi kayashushkankichi Jesukristuta kreyishpa kawsanaykichipa.
    Jesukristu allita kuydashuykankichi.
  zca-NT: Na Judas, nak da nela tu mos nado ga' lo Jesukrist, no wecha nzhak Jakob;
    kixëla yech re' lo rë go; nazhi' Xuz be Dios go, no Jesukrist nikina go, mbaino
    Dios ngurezh go nak go men che'n Me.
  cbc-NT: Yʉ, Judas cawãmecʉcʉ Jesucristore paabojari majõcʉ Santiago bai, mʉjããrẽ
    woajoʉ yʉ átiya. Mʉjãã, nipetiro marĩ Pacʉ Dios cʉ̃ camairã cʉ̃ cabesericarã Jesucristo
    jʉ̃gori caroaro cʉ̃ caĩñarĩcãnʉgõrã majũrẽ mʉjãã yʉ woajoya.
  qxo-NT: 'Criyicog mayicuna: Noga Judas, Señor Jesucristupa willacognin y Santiagupa
    waugin carmi, cay cartata gellgamü. Tayta Dios cuyarmi llapayquitapis acrayäshurguyqui
    pay munangannö cawayänayquipä. Tsaynö cawaycäyanqui Señor Jesucristo yanapayäshuptiquim.'
  mox-mox: Leta baʼe yaʼa Iuda ʼiguyega. Yaʼa Iemesa taina ta Ieisu Keliso ena tofewa
    kavovo. Ta yaʼwayaʼwayavia omiʼa Yaubada Tamada niʼa gabemi ta ena veyoluba ʼinaya
    otoatoa ʼimia, ta wese Ieisu Keliso ena ʼitamaki ʼayanaya otoatoa.
  kew-kew: Ni Jud-ri Yesu Krais-na kogono aa pi pare niri Jems-na ame page yaade.
    Neme go pepa Gote-na onaa nimi piri-para epenalalo. Nimiri aapa Gote-na pedo pu
    raana omape kone nimi raapu ina goa pua Yesu Krais-me nimi waru surubena.
  dww-dww: Taugu Jiud, Jeims tasinama be Yesu Keriso na taunoyama. Taugu uma letanama
    yà girugirumina, taumi aitauḡa Yesu Keriso e raberabe kauemina ḡaromie, baninama
    Mamaitua ya vinemi be ewai nuapaḡoemina.
  twi-ASANTE: 'Yesu Kristo ɔsomfoɔ Yuda a meyɛ Yakobo nua na metwerɛɛ krataa yi, Mede
    kɔma wɔn a Onyankopɔn afrɛ wɔn na wɔte Agya Onyankopɔn dɔ ne Yesu Kristo banbɔ
    mu:'
  aoj-aoj: Aeꞌ Jut andaꞌ maol agape lafela Jisas Kraisi, aeꞌ owama Jemsi. Aeꞌ andaꞌ
    basef ifimba fafeꞌmago ipaꞌ amam nematawa God nandandepepa eaꞌi. Fafeꞌmago ipaꞌ
    ahamapa God okom magamagailipai, ipaꞌ Jisas Krais atona nagalaꞌambemapai.
  cbv-cbv: Weém, Judas Santiago ʉ́ʉd, Jesucristodih teo wʉ̃hni, yeéb Jesúíhwãdih nin
    nʉ́odih wã daác wahna caá. Jwĩ íip Dios yeebdíh oinit, ãt ñíwip tagaá, ã́ihwã
    ñi jʉmat pínah niijná. Jesucristo yeebdíh ã tʉ́i wapna caá, caandíh ñi tʉ́i jenah
    joí cádahcat pínah niijná.
  taw-taw: Yad Jud, Jisas Klays nop wog gɨñeb ne mɨdebin. Jemis nɨmam ne ak mɨdebin.
    Mɨj ñu kɨl tɨkebin anɨb awl, nɨbop binɨb God ne ke suk agɨl aglup okok, tɨkɨl
    ñebin. Bapi God nɨbop mapen laknɨŋ, Jisas Klays nɨbop kod mɨdtep gup.
  jic-NT: Napj ne Judas, Jacobo jatjam napj. Jesucristo jomozo napj. Ninana napj pyac
    nun pjü way mpes, nun Dios ts'uyupan mpes. Dios la nu t'ya. Jupj pajal quelel
    la nusiji nun. Jupj nu jyama nun, ca Jesucristo cus ncon̈có lovin.
  zap-NT: Noo nak Judas ne rlaa xdxiin Jesucrist no ne nak bech Jacob. Kakaa noo gyiichree
    yxaal noo lo de yra de ne wye Dëdyuzh Xuz be de no ne ryaan Ne de no ne raknonen
    Jesucrist de.
  wer-wer: O Anutuu ru sënëak yaö niiaurö, ne Yut, Yesu Kristoë inëën ruup, Sems pim
    nangap, nook pep epwer retëng ë yaningk. Tiarim Pepap Anutuuk lup sant elnieim
    wëën Yesu Kristook ngarangk yaalniin ompyaö wë.
  ipi-ipi: Namba Jemesa amene Jutu oko. Ayiane Goteto namba ee lo mea-kola, Jisasa
    Kataisana piape akali nambato yakamana pepa oko peyo epe leyo. Ayiane Goteto yakama
    towa epelewa yamapane yo ateya-kola, Jisasa Kataisato yakama moyo ando atalane.
  qul-NT: Noka Judas, Jesucristopaj sirvejnin, Santiagopaj wauken, cay cartata escribimuyquichis
    Dios Tatapaj munaska wajaskancunaman; kancuna Jesucristopaj wakaychaskan canquichis.
  ter-NT: Yundóxinopinoe, undi Njûda, ovoxe Jesus Kristu, undi po'ínumaka Teâku. Mbahúkinopeanoe
    ra koyuhópeti, itínoe iháxiupo Itukó'oviti itúkeovo xe'éxapone, itínoe ovóheixotimaka
    ya ákoyea omótovovi okóvo Itukó'oviti, Ha'a ûti, itínoemaka kótiu'ikone Jesus
    Kristu ikéneke.
  bmr-NT: Uujoho Juda Jesucristo jeecɨvomɨnaafi, Jacoobo nahabo, jihaameque caatɨnɨhi
    Moocaani ocoovaaboro itatɨ ijeevadɨ ificumedi. Jaamo imino toomocɨnɨhi Jesucristofeenedɨ.
  fuf-fuf: Immorde e an min Yuudu, nduu kurkaadu Iisaa Almasiihu on, ɗun ko oo miɲɲiraawo
    Yaaquuba, haa e ɓee noddaaɓe, ɓe Alla Baabaajo on yiɗi, maraaɓe Iisaa Almasiihu
    on.
  bhl-bhl: Aatim Sunbin-Got em wiin dim galmosomi, em yulo ibolow mutuk fian duyemkabe
    deiw kel kakabiliw kunum waneng yu biliw yako! Sekow em awkunum Yut nete Yesus
    Kulais em sak weng afak kunum kebomi, fut kale yom dulum elo dabalayem kebi te.
    Nakunum kumel kunum waneng yu ibolow fukunina! Aatim Sunbin-Got e yulo Yesus Kulais
    em wiin fian beem gomet elo kilmokabe te.
  ons-ons: Yuda, na, Yesu Kristo wane urata ŋei, so na Yakop wane ŋole, noŋo Anutuŋo
    ŋidora newan ŋungi sari Anutu Magak wane wet maepko Yesu Kristo ŋo korautŋungi
    aŋaine teweke gemami, ŋine kibi iwa qe ŋibonmaile.
  con-NTPO: Ña Judas gi Jesucristombe sema'su, Santiago quinshin. Chiga Quitsa in'jamba
    ttu'se'chondeccunga gi tevaen'jen. Que'i Cristoi'ccu jinchosi Chigaja que'ima
    an'bian.
  ghs-ghs: 'Nookare: Ohongai nikeho quba dzasa eete kira hiiremi Dzesu Kiristuho repa
    tatangata biranate oorai nikeho quba ana noorake qeete.'
  peg-peg: ଇମ୍‌ଣାକାର୍‌ ଇସ୍ୱର୍‌ ହୁଦାଂ କୁକ୍ୟାତାର୍‌ନା ଆରି ତା ଜିଉନନି ମାଜ଼ି ଆରି ଜିସୁ କ୍ରିସ୍ଟତି
    ଲାହାଂ ରାକ୍ୟା, ହେୱାର୍‌ ଲାଗାଂ ଜିସୁ କ୍ରିସ୍ଟତି ଆଡ଼ିୟାର୍‌ ଆରି ଜାକୁବ୍‌ ଟଣ୍ଡାହି ଜିହୁଦାତି
    ଆକି ।
  txu-NT: Ba ibê Djuda. Ibê Jeju Kritu nhõ àpênh. Ibê Xijagu kamy. Ba ne ba pi'ôk
    no'ôkkam ar amã ikabẽn jarẽ. Metĩndjwỳnh, me Babãm arỳm amijo ar apytàn amimexo
    ar ajo mex nhym Jeju Kritu amim ar apytàr mex ne ar ajo ba.
  eng-WEBU: 'Jude, a servant of Jesus Christ, and brother of James, to those who are
    called, sanctified by God the Father, and kept for Jesus Christ:'
  gnw-NT: Che co jae Judas. Che co jae Jacobo tɨvɨ. Che ayeyocui Jesucristo pe. Aicuatía
    aĩ cua tupapire yandeRu Tumpa uiparavo vae reta pe. Tumpa perau jare peñono tee
    Jesucristo peguarã. Jesucristo jecuaeño uyandareco peré.
  mux-mux: Na Jut, Yesos Krais-nga kongun tinjili kendemande-yi te, na Jemis-nga angin-ni
    pepá ili topu, ⸤Pulu Yili-ni⸥ “Nanga yambuma molangi wai.” nirim yambuma, Lapa
    Pulu Yili-ni numanu monjupa, Yesos Krais-ni nokulemú yambuma pepá ili topu siker.
  maj-NT: An Juda̱, an xi nda̱ musu̱ síhi̱n Jesucristo̱ ko̱ nda̱ nts'é tíxihi̱n Santiago̱,
    títs'inkjínu̱u xu̱ju̱i̱n jun xi kichj'ajinnu̱u. Nti̱a̱ Na̱'miná tjoho̱ jun ko̱
    tíkunnu̱u Jesucristo̱.
  bkq-NT: Urâ Judas, xirâ kata iweninri, Jesus Cristo emary, Tiago iukono. Âmaemo
    Deus tynynonroem induakeyby modoram xirâ kata kâinwenily. Tywyneim âmaemo Kunwym
    Deus xurâem, Jesus Cristolâ nhenimo warâ.
  kue-kue: Jut, Yesus Krais nigl-kongunmo yomba mogl te Jems angigle moglka. Na pepa
    muno bogl yaglambu God agle di yungwa yomba teinga. God Neno ene wakai kaima kangwa
    ana Yesus Krais ye yene ene sutno moglkwa.
  cot-NT: Imaica nontioncajiaquempi paperi aviatimpajia icajemajiaqueca Aapani Irioshi.
    Naatimpa naroguenti Jorashi iriguentijeguite Santiago, iriguenti nintacaaquena
    Jesoquirishito nosavicaventaqueneri inintaguetica iriatimpa. Notioncantaquempica
    aviatimpajia ipintsamajajiacaca Aapani Irioshi, iquempoguijajiaqueca Jesoquirishito.
  bnp-bnp: Iau e Iuda, a vora ne Isu Kristo. Iau e tarine Iakop. A herea a raukea
    iea i lakene mua e huriki a Vure i gale mua. A Vure e Tamane hita i ngaru mua,
    ge matakari mua i vano i harena na tahuna e Isu Kristo ge hamule valai.
  apn-NT: Pa Jejus kôt ixtõ nẽ ixtõxjaja. Xà mẽ amex? E ot pa mẽ amã kagà nhĩpêx nẽ
    mẽ awỳr kurẽ. Tĩrtũm kot ixpyrà nẽ amnhĩ kaxyw mẽ axunhwỳr xwỳnhjê hwỳr. Mẽpanhĩpêêxà
    Maati Tĩrtũm kãm mẽ pahpiitã mẽ pajapê jakamã na hte Kra Jejus Kris mẽ wa mẽ pahtãnopxar
    mex rãhã ho pa. Ixpê Jutre na pa hte Jejus Kris mã tanhmã amnhĩ nhĩpêx to ho ri
    ixpa. Nẽ ixpê Xiakre htõ na pa.
  ctp-NT: Juda naǎn, ti kwiꞌ taꞌa Santiago lkaǎn; ndaꞌaǎn lo tñan ꞌin Jesucristo.
    Ndaꞌaǎn kityi re chaꞌ tsaa seꞌen ndiꞌin nchga wan nu ndyaa ñaꞌan tiꞌ wan chaꞌ
    nchkwiꞌ Ndiose Stian, chunꞌ wa ngulo suwi Ni ꞌwan. Ndiose lka nu yꞌni luwi kasiya
    ꞌwan, loꞌo ñaꞌan ti ngiꞌni Ni kwenta ꞌwan ni, chabiyaꞌ ꞌin Jesucristo.
  opm-opm: Noh Jemis ohe nap Jutmur. Jisas Krais orhe atamreipat han noh gurnong mama
    brak mat nasar ohmur. At Got orhor gurnong Norhe brermur napor orhe brer naham
    orhe bopor mutuh nahat napapatin Jisas Krais oh orhe yah hat napapten ohe hrepnong
    naham napapato rim noh gurnong mama brak mat nasar ohmur.
  bvr-bvr: Mun-guna jurra ngaypa Jut (Jude) ngu-wukurrjinga ana-gorrburrwa, ngaypa
    ng-guna ngu-mujama nula Jesus Christ, ngaypa an-gata Jeymch (James) an-ngaypa
    worlapa ngapa. Gun-guna janguny gun-goyburrpa nyiburr-gata minypa nipa Wangarr
    an-gata Nyanyapa arrku nyirr-menga rrapa minypa jal a-nirra ana-gorrburrwa, nyiburr-gurdiya
    minypa nipa Jesus Christ nyirr-jarlapurda nyirr-ganyja.
  wal-wal: Taani Yesuus Kiristtoosa ashkkarai Yihudai, Yaaqooba ishai, Xoossai xeegidoogeetuyyo,
    Xoossai Aawai siiqiyoogeetuyyo, qassi Yesuus Kiristtoosi naagiyoogeetuyyo, ha
    dabddaabbiyaa xaafais.
  zad-NT: Nad' Judas, nak' wen llin c̱he Jesucrístona' na' ḻekzka' nak' beṉ' bish'
    Jacóbona'. Chzej' le', ka le' chaki X̱acho Chioza', le' ba gox wṉabe', na' chap
    chwia Jesucrístona' le'.
  kmg-kmg: Juda no Jesu Kristore kiŋaŋ qaqa â Jakobore ɋa. Mitio hefârec-ŋoparâ Anutu
    Mamacte jauŋko râec-ŋoparâ Jesu Kristore biŋe qacŋopakicne ŋoŋere papia ši qâreŋkekopac.
  aso-aso: Adoꞌ Izesu Kilisitoꞌ gonoloꞌ ve Zakoboꞌ akunolo Zudaꞌ naza luhuvo niteꞌ
    meve nene Oꞌmosoꞌmo lulo lengeme mino vise lo do eita o-lengedavo Izesu Kilisitoꞌ
    gizebo o-lengede neive lengiꞌ nene nogize-lingiduze.
  uli-uli: 'Babior le ila ye budoh mo irel Jude le iy lol Jesus Kristus boy ngo iy
    bisil James le yal — Ngalir rechokla Deus sa ffesangur le re mel luwul hachangcheng
    la yael Deus le Temach ngo Jesus Kristus ye kekafalir:'
  nin-NT: A si ingga Yahudi, uvurr iko a Yesu Kristi ni si uzayirr a Yakubu. Ingga
    i charr ku abangga ba nggo Abachi a yo ba, Aki amunta wa à kpanye na ba, aba a
    ssu ba zu zizi mi ku Yesu Kristi.
  tgk-tgk: Ман, Яҳудо, бандаи Исои Масеҳ ва бародари Яъқуб ҳастам. Ба даъватшудагон,
    ки дар Худо Падар муҳаббат пайдо намуда, дар паноҳи Исои Масеҳ мебошанд,
  acu-NT: 'Wiitjai Judasaitjai. Jesucristo inatirinjai. Tura Santiago yachiinjai.
    Ju papin aaran akuptajrume. Ii Apaachiri Yus: Wína aintsur ataram tusa atumin
    anenmarme. Tura Jesucristojai tuke pujustaram tusa atumniaka waitmarme.'
  cak-WNT: Riyin ri Judas, yin jun rusamajel ri Jesucristo y yin rach'alal chuka'
    ri Jacobo. Ntz'ibaj c'a el re wuj re' chiwe riyix, ri yix siq'uin (oyon) chic,
    y yix ch'ajch'ojsan chic ruma ri Katata' Dios. Y can yix ruchajin chuka', ruma
    xa jun chic ibanon riq'ui ri Jesucristo.
  ebk-ebk: Ha-un hi Judas ay munserserfi kan Jesu Cristo ya enauchen Santiago. Nauy
    nan suratku ay para as nan chiyuycha enayakian Dios Ama ay laylaychuna ya ay-aywanana
    inkiana as nan kasintu omaliyan Jesu Cristo.
  spa-PDDPT: Judas, un esclavo de Jesucristo, y hermano de Jacobo, a los llamados,
    amados por Dios Padre y guardados por Jesucristo.
  ruf-ruf: Nene Yuda mtumwa wa Yesu Kiristu, na mdodo wake Jakobu. Nomwandikilani
    mwemwe yamkemighwe ne Imulungu na yamnoghelighwa na Aba Imulungu, na yamlolesighwa
    na Yesu Kiristu.
  gun-gun: Xee Judas ma Jesus Cristo rembiguai ha'e Tiago ryvy aiko. Axarura peẽ kuery
    Nhanderuete remienoĩ, hembiayvu, ha'e Jesus Cristo rery rupi openamby pendekuai
    va'e pe.
  agu-BL: I bin jalu', i ina'tz, in Judas. In esclaw Jesucristo, nin in titz'un Santiago.
    Ej nin yi carte'j i'tz tetz cyeru' yi xansa'nche'tu', yi e'u' yi wi'nin ok'le'n
    chiwutzu' tan Kataj Ryos, yi e'u' yi q'uicy'le'n che'u' tan Jesucristo.
  isn-isn: Yuda, mutuung'wa wang'wa Yesu kilisto, nu muluna nuakwe uYakobo, ku awo
    naza itangilwe, ni alowa mung'wa Itunda Tata, ni nai aikilwe ang'wa Yesu kilisto;
  eng-PEV: This letter is from me, Jude. I work for Jesus Christ. And I’m a brother
    of James. I’m writing this letter to you people that God loves. God is your father.
    He picked you to be his people. He helps you stay strong for Jesus, until he comes
    back.
  ilo-ULB: 'Ni Judas, maysa nga adipen ni Jesu-Cristo ken kabsat ni Santiago, kadagidiay
    naayaban, nga ay-ayaten ti Dios Ama, ken nailasin a maipaay kenni Jesu-Cristo:'
  pir-NT: Yʉhʉ Juda Santiago bahʉ, Jesucristo cahacjʉ̃ mʉsare Jesu yequinare ahri
    pũre ojoa ohoaja. Mʉsare mari Pacʉ Cohãcjʉ̃ beseahye. Sa yena tiquiro cahĩñe mehna
    quehnoano ijire mʉsa. Sa yero Jesucristo yedohore mʉsare “Ñañene yeari”, nino.
  anv-NT: Me Jud maá defwɛ Jisɔs Kras ne meŋmo Jɛmsi ne nsame ŋwɛ yina. Nsame ji
    mbaá bɔɔ́ abi Ntɛ sé Ɛsɔwɔ akuú, ɛbwɔ́ abi ji agboó ne ɛbwɔ́ dɔɔ́ ne Jisɔs
    Kras ntó apɛle ɛbwɔ́ cháŋéné.
  sab-NT: 'Cha Judas chada ai dege ba kwian Chubenu ulita alin: Cha Santiago daballa,
    cha lle boanga Jesucristo alin, cha gbi kage ba ulita alin chada ai giti. Chube
    che Ñenua no no ba ulita ole, ama ba gau mo alin, kaire Jesucristo kle ba ulita
    ta manade no ene ba ulita me age me no.'
  tmd-tmd: Nɨ Jud, Jems haul nuŋwa. Jisas Krais mabö rɨ nölɨb nöbö nuŋ i mɨdla. Acö
    God, ñɨgö pɨnö, rön, pön madmag nɨgmɨd nöbö mö akuyöbö ñɨgö köp kɨ kai kɨtmɨdla.
    Jisas Krais nuŋ ñɨgö nugwidɨx mɨda.
  acr-NNT: Riꞌin in Judas, in aj chak re ri Qanimajawal Jesucristo yey in uchaqꞌ ri
    Jacobo. Kantzꞌibꞌaj pan waꞌ wa carta chike ri esikꞌim ruma ri Qaqaw Dios, ri e
    kꞌo chupa ri rutzil ukꞌuꞌx Rire y echajital ruma ri Qanimajawal Jesucristo.
  kpg-kpg: 'Mai baahi o Jude, tangada hai hegau a Jesus Christ, tuaahina daane James,
    ang gi digau ala gu gahigahi go God, ala e mouli i lala di aloho o God Tamana,
    mo di madamada humalia o Jesus Christ:'
  taj-taj: लास्‍सो, येशू ख्रीष्‍टदा तेन्‍बा ङा याकूबला आले यहूदाग्‍याम परमेश्‍वरसे
    धम्‍सी माया लबागदेदेन येशू ख्रीष्‍टसे जोगब लसी थान्‍बागदेदा फ्‍याफुल्‍ला!
  avt-avt: Hi Jut, hi hɨrɨak menmen me Jisas Krais, hi nɨkik ke mɨtɨk niuk mɨrak Jems.
    Hi hewis tɨwei ik hesiuwerek ken yi mɨt nɨpaa God kehimɨteni yi yisesik, hɨrak
    han tewenɨni, Jisas Krais hɨrak naanmɨpri.
  cbk-cbk: Este carta ta sale con Judas, un servidor di Jesucristo y el hermano di
    Santiago. Ta escribi yo con ustedes, maga gente escojido de Dios quien ta vivi
    dentro del amor del Dios Padre y bajo proteccion di Jesucristo.
  uig-ARA: ئەيسا مەسىھنىڭ قۇلى، ياقۇپنىڭ ئىنىسى مەنكى يەھۇدادىن چاقىرىلغانلارغا، يەنى
    خۇدائاتىمىز تەرىپىدىن سۆيۈلگەن، ئەيسا مەسىھ تەرىپىدىن قوغدىلىپ كەلگەنلەرگە سالام.
  tuf-tuf: Asa Júdasat, ba Jesús chiwa acu ayin carit uch cuihsuro. Asan Jesucristo
    cacumró. Santiago tanaró. Sirat Tetát ba bar cájacro. Ba racar reht cájacro. Baat
    ima chihtá wácati acu Jesucrístoat ba obir yajcaro. Etar aját ba acu ayin carit
    uch chihsuro.
  abx-abx: Tikang to surat si Judas. Adda ako rilihugun-na si Jesu-Kristo ngan sirari-na
    si Santiago. Tigsurat-koy to para si mga nag'agda pati' naghigugma' nga agpangupkupan-na
    na si Diyos Tata' ngan dayon sapama'intriga-nay to si Jesu-Kristo.
  mco-NT: Ɨɨch Judas, tumbɨch ma Jesucristo ytung, Jacobo xy'uch'ajtpɨch. Nijayɨɨybɨch
    miich ajcxy nidüg'ócɨy huɨdibɨ Dios Teedy tɨ huin'ijxcɨxy jëbɨ mɨbɨjccɨxy yɨ'
    y'ayuc huɨdibɨ jëbɨ xyajpocyñïhuaatzcɨxy. Nijayɨɨybɨch miich ajcxy tüg'ócɨy huɨdibɨ
    Jesucristo ycuend'aty ymɨɨd.
  cpb-NT: Naaka Judas osankenatzimirori jiroka. Rimperatanewo Jesucristo ninatzi.
    Naaka irirentzi Jacobo. Eerokapaini nosankenatzini roiteshiretairi Ashitairi Pawa,
    pikaatzi ikaimashiryagaimi. Eerokatake ikempoyaawentairi Jesucristo.
  aon-aon: Eik Jut, Jems ananin wanin douk yape shakamum Jisas Krais yenek ananin
    mour iri yenekumepogu apudok shup ipak armam armago douk Iruhin nahwarep um pupe
    ananip atip iri. Ipak douk apakin Yain Iruhin urkum manawashamep aria Jisas Krais
    narokarubep pape wosik iri.
  hus-NT-2005: Nanáꞌ, xu bij Judas, nin kidháb na Jakobo, in kʼwajat u tʼójontsal
    na Jesukristo. Tu dhutsuntsaltsik jechéꞌ an ti úw tatáꞌtsik xi takudhich kʼal
    na Dios an Tátaꞌláb ani i dhabalábichtsik kʼal Jajáꞌ. Ti beletnáltsik alwaꞌ abal
    i kʼwajatichtsik kʼal na Jesukristo.
  mig-NT: Máá‑rí kúu Judas ñani̱ Jacobo, te mozo Jesucristo kúu‑ri̱. Te cháa‑ri̱ tutu̱
    yá'a nuu̱ róó, ña̱yɨvɨ ní kana‑ya̱ xiní, ja̱ ní ndundoo‑ró ní sá'a Táa̱‑yo̱ Dios.
    Te Jesucristo, ndíto va̱'a‑ya̱ róó.
  bps-bps: Agu Dyud i smulat ani, agu satu salig Dyisas Krayst na i flanek Dyém. Na
    sulatgu ani di kdeeyu tamgalék Dwata na mnè di kakdo Maito Dwata na di ifat Dyisas
    Krayst.
  mbs-mbs: Se solat seini lekat kanak si Judas, kedowa i Santiago, aw sineligan i
    Jesu Cristo. Seini se solat ko te kedita niyo tinawal te Timanem. Egkedekelan
    kaw te Timanem Amay tadon te pedowan, aw eg-ipaten kaw i Jesu Cristo.
  tof-tof: Ka, Zud, ini peba mórrag kótó wialómdóla. Ka Yesu Kerrison ⌊leba zaget
    olomla⌋ akó ka Zeimsün narezoretla. Ka yabüka wialómdóla, ngibliarrón nidipko,
    God mibü Aban ⌊moboküpdü ubi⌋ nibióbkama. God yabü Yesu Kerrisonkü lalda.
  cme-NT: Muɔ Yuda, Sake hãaŋ muɔ, mi cãa Yesu-Kirsa. Muɔmɛi nyɛgãaŋ sɛbɛ daayo‑i
    da mi hã i To‑i Diiloŋ uŋ dɔlaa bamaŋ aa fiɛl-ba jĩna tuɔ cie Yesu-Kirsa‑i.
  sus-sus: N tan Yude nan yi ki, Ala xa Mixi Sugandixi Isa xa konyi, nun Yaki ngaxakerenma.
    N na yi bataaxɛ sɛbɛfe mixie nan ma, Baba Ala naxee xilixi, a naxee xanuxi, nun
    Ala xa Mixi Sugandixi Isa naxee makantaxi.
  pon-2006: 'Sang Sud, ladun Sises Krais, oh rien Seims— Ong irail kan me Koht ketin
    malipeier, irail kan me papaikiher limpoak en Koht Sahm oh epwelpen Sises Krais:'
  dad-dad: Aya Jud, Jesus Kristus nẽ ferfer fen, Jems ne tura, idi Negurem iweignẽdin,
    Tamada Negur idi nigin wau laa fe di, Jesus Kristus kulatun fedidig anidi bun,
    pas enei atotof.
  zab-NT: Nare Judas bets Jacob. Nare ni cayuna sirvɨ lo Jesucrist, cacuáa cartré
    par laat ni abcuabee Xtadnɨ Dios pur ni rcaazny laat ne Xtadnɨ Jesucrist cacualony
    laat.
  jae-jae: Jesu Kilisi nê sakiŋwaga ma Jakobo lasi aê, Juda, ŋoc biŋ êndêŋ êsêac,
    taŋ Anôtô kêkalem êsêac naŋ. Tameŋi Anôtô têtac gêwiŋ êsêac to Jesu Kilisi gêjam
    jaom êsêac gêmoa.
  ksd-ksd: 'Iudas, tura i Iakobo, ma ra tultul kai Iesu Kristo, tadav diat nina God
    i ga ting pa diat ma dia ki ta ra vavai na varmari kai Tama God ma ta ra varbalaurai
    kai Iesu Kristo:'
  msm-NT: Siak si Judas no suguonon ni Jesu-Cristo dow suun ni Santiago iyan migsuyat
    to seini diyan iyu no mgo pinili to Diyus. Pighigugma kow din aw ogpanalipodan
    kotob to pagpauli ni Jesu-Cristo.
  myk-myk: Nɛ Zhude wemu wu ɲɛ Yakuba ceborona, na ɲɛ Yesu Kirisa wo bulo ge, nɛ wʼa
    we sɛmɛ we ka. Kilɛ ya yee piimu yiri ge, yee piimu kaa ya taan To Kilɛ mu, a
    wu yee mara yaha Yesu Kirisa mu ge, yee mu nɛ wu tun.
  sbe-sbe: Yau Yuda, Yesu Keliso yona heyayai tauhaina yo Yamesi kana kaha. Teina
    kulikuli ta ya kuli ye laowa komiu kaiteyadi Yaubada ye yoganeigomiu, Yaubada
    Tamada ye gadosisiyeigomiu yo Yesu Keliso yona kitahetete unai kwa miyamiya wa
    kalimiuwai.
  mcr-mcr: Nyi Jisasi Kraisi Iqueqä wäuŋuä-wiyqä, Jemisi iqueqä käŋgua Jutä iqunä,
    nyi tuwaŋuä tä, ämaqä Goti Iqu tääqä etätmakqä, henyŋqä äqäyqä. Henyqe, Goti neqä
    Apiqu kiiŋä wiŋgaŋgi, ga he Jisasi Kraisi Iquesa qui mimäkŋqä äpmeŋä.
  cux-NT: '''Úú saⁿ''ā Judas ní saⁿ''ā chi dichíí''vɛ̄ Jesucristo. ''Úú ''diinú Jacobo
    ní ''úú idinguúⁿ carta ''cūū yeⁿ''e ''iiⁿ''yāⁿ s''eeⁿ chi Ndyuūs chiida yú dinéⁿ''e
    yā ní didɛɛvɛ́ yā. Ní Cristo yaa''ví yā ''iiⁿ''yāⁿ s''eeⁿ chi cuuvi yeⁿ''é yā.
    Ní Cristo candɛɛ́ yā cuidado ''iiⁿ''yāⁿ s''eeⁿ cáávā chi yeⁿ''é yā ''iiⁿ''yāⁿ
    s''eeⁿ.'
  tur-YTC: Yeşua Mesih’in hizmetkârı ve Yakov’un kardeşi ben Yahuda’dan, Baba Tanrı
