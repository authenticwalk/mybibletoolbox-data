  quc-TT: 'xkibꞌij: “Pa taq ri kꞌisbꞌal taq qꞌij kepe na winaq ri xaq aꞌj yoqꞌolobꞌ,
    ri are kakitereneꞌj na ri itzel taq kirayinik.”'
  heg-NTPO: '@see-verse:JUD.001.017'
  ptu-ptu: 'Nauaangkoa'': “Illaam inde wattu la kasuppisanna lino la kende'' buda
    to mantelle. Taia pa''elo''na Debata la natuhu''i, sapo'' pa''elo''na sipa'' dosana
    la natuhu''i.”'
  bzd-NTPO: 'Ie''pa tö se'' a̱ iyë'': “Mik ká̱ i'' e̱rkewatke, eta̱ s''wayuökwakpa
    datse̱ tai̱ë. Ie''pa se̱rdaë we̱s ie''pa wák dër suluë ki̱ ikiane se̱nuk es.”'
  kwf-kwf: Kira fata Ꞌuri fuamuꞋa, “Ana na kaidaꞋi neꞋe ka leka maꞋi ana faꞋi asoa
    Ꞌisi ki, ti ngwae neꞋe kira Ꞌoidorole Ꞌani kamu kike baꞋa dao maꞋi. Ma kike roꞋo
    lala sulia na kwaiogaiꞋanga kira ki talada neꞋe kira tataꞋe saulia God.”
  eng-WYC-2017: which said to you, that in the last times there shall come beguilers
    [or scorners], wandering after their own desires, not in piety.
  eng-WMBB: They said to you, “In the last time there will be mockers, walking after
    their own ungodly lusts.”
  zat-NTPS: 'gulé̱''e̱ le''e: Lu zra bze̱be welezrá'' benne'' xelún le̱'' chee̱ da
