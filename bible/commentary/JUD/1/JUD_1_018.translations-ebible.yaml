  kne-kne: Kanan da en dakayo, “Mo domateng di maod-odi ay agew, wada di manlaslasoy
    ay manongtongpal sin laylayden da ay lawa.”
  tgj-tgj: Bunu vdwv nonua vbv minjito, “Vdwlo lotarlonya alu ngv aaredw, nonua nyarjitarinv
