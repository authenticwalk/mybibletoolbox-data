  nop-nop: Adi indiŋ haniŋgiŋ, “Nai dulalune me mede yopekitdok mintaneeŋ, mintaaŋ
    Bepaŋ sigilulum timiŋa nehi’walaŋ nadigalika hogohi u yehikeleneeŋ.”
  obo-NT: Mid ikahi sikandan no, “Init morin timpu, duwon od ponloppow no mosuusumpalit
    no mgo minuvu no od ikuu to morat no mgo ingowollon to lawa.”
  cak-ENT: Rije' xquibij que chupan ri ruq'uisbül tiempo nyepu'u vinük ri nquitze'ej
    ri nbij ri rutzij ri Dios, y xe ri itzel ri nka' chiquivüch.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤔᤧᤘᤕᤧ. “ᤁᤢᤏᤢᤵᤔᤠ ᤕᤧᤶᤔᤥ ᤁᤡᤏᤠ᤺ᤴᤍᤡ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹
    ᤔᤧᤍᤠᤀᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤑᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤋᤠᤍᤠ ᤔᤧᤈᤥᤃᤢᤖᤥ॥”
  mie-NT: 'Chi nī ncāhān ndá dē: Tá cuāndihi quīvī de quiji ndá tēe jā cuācū catá
    sīquī tūhun ndāā yā, de sāhá dē ndācá tiñu néhén jā ndíyo inī maá dē. Súcuán ncachī
    tūhun ndá apóstol.'
  san-TIB: ཕལཏཿ ཤེཥསམཡེ སྭེཙྪཱཏོ ྅དྷརྨྨཱཙཱརིཎོ ནིནྡཀཱ ཨུཔསྠཱསྱནྟཱིཏི།
  qve-NT: 'Paykunan nisurankichis khaynata: —Qepa tiempokunatan kanqa Diosmanta hinallataq
    Diosta serviq runakunamanta burlakuspa puriq runakuna. Hinaspan paykunaqa millay
    mana allinkunata ruwaspa, munasqankuman hinalla purinqaku, nispa.'
  pao-NT: Ka gisoo Te Pabe'e petukwuna oe manakwe mu numu mu-ma'yoo nanekoekwu ka
    Te Naa besa manakwe. Umu ka Te Naa gi nakabetseana. Ka suda tu manena manoyugwena,
    umuoo numu nemooagadu nana'emota numu yugwe. Umu ka gi tunaka'oedyukuna umu gi
    ka Te Naa Besa Pooha-ma nasootuhikwu.
  cbu-NT: Yuwash Isus yusur kusamaam waritakchu anush tputs zapani Apanllee mantsir
    tayapstachinllinaya. Apanllee kuk mantsir zarungchachinllinaya. Yuwaatsimari yutarit
    mangush chinakana anootsimari patatchinllinaya; tárangana.
  usa-usa: 'yemá maará téta keráwáqá timá tímikaane: “anaaékaqa aqtó-kánáámá pááq
    ínata yaímma-wayukama aábê-aimma tíma-tikanoe. mi-káyúkámá táí-yataaqtaba kéyikainataboata
    yemá mirá-inoe.” téta Îtuma yiwíkai-kayukama tirááe.'
  soy-soy: 'Pi yɛ pɛɛ nɔ́ n yóólɛ̃ tɛ: Ituŋɛ tɔrɔɔ kumúŋɛ́ kun n tu, pinyinɛ pɛɛ
    pisoi n sɛ́nnyi yɛ́ kɑm, ɑ́pi yɛ́ɛ́ pilikɑ́ipi-kɑ́ipi nnyɑ Uléécɑɑ wuri.'
  hui-hui: Ogoninaga tigua tíhondo langialu howa lalu, Horo hamaro bulene kaware haragola
    agali maru tagira ibalu tí Ngode Datagaliwabenaga kamigo mege bialu mo tabirane
    holebira. Ani biaga uruni tini minime ko bua mitangi birago haruru pialu holebira,
    lene.
  amf-amf: Kedi “Macchin wodanka yisa siyan anngarmaka yivayna, bagayna eena niva
    ke nive” hamayse ke giyade.
  quc-NNT: 'Xkib''ij k''u kan chiwe: “Pa ri k''isb''al taq q''ij kepe na winaq ri
    xa käkitze''j ki wäch konojel ri keq''ijilan ri Dios, xuquje'' ronojel ri qas
    utz, ri qas loq'' cho ri Dios. Ri e are'' xuwi käkilij na u b''anik ri itzel taq
    ki rayinik,” —xecha ri''.'
  dob-dob: '@see-verse:JUD.001.017'
  wrs-wrs: Himba ishunna yemba os, nonamba ovi pethaiva imhara evhowolvrava, nonamba
    si indhanamba noi avav, ten losgoplala omana venavm Sesoam. Himba si osmangas
    velm vivra, hev ten nom velmangas vivram, mana vemangas nom ten sahonam vinivnam
    Sesoam.
  mca-mca: 'Hekhewe''en in yitjiiƚij ewets: —Pekhewe'' teke''lenju'' neƚuts na''l
    hatse'' pe''qu'' qi qu'' neqeku'' qa'' nawitji''iƚiji'' pe''qu'' ƚe''lijeye'',
    qa ewi''ƚƚe in yisu''un qu'' naqsiijkii pa''qu'' nisu''unƚe uƚ''ax.—'
  tzo-TZC: 'Yuꞌun jech laj yalic: “Ti cꞌalal slajebtic xa batel ti cꞌacꞌale, ep ti
    jloꞌlavanej cristianoetic ti chopol ta xcꞌopojic ta stojol ti cꞌusitic jaꞌ sventa
    ti Diose. Jaꞌ noꞌox lec ta xaꞌiic ta spasel ti cꞌusi chopol ta scꞌan ti sbecꞌtalique”,
    xiic.'
  mya-mya: '``အ​ဆုံး​စွန်​သော​ကာ​လ​၌​သင်​တို့​ကို​ပြောင် လှောင်​သူ​များ၊ မိ​မိ​တို့​လို​အင်​ဆန္ဒ​ရှိ​သည့်
    အ​တိုင်း ဘု​ရား​မဲ့​ပြု​မူ​ကျင့်​ကြံ​သူ​များ ပေါ်​ပေါက်​လာ​လိမ့်​မည်'''' ဟု​ယ​ခင်​က​သင်
    တို့​အား​ပြော​ကြား​ခဲ့​သည့်​စ​ကား​ကို သ​တိ​ရ​ကြ​လော့။-'
  gng-NT: 'Bi là tɔke'' nɛ ki ye: ufɔfɔryo binib lá li lɛ̀ nɛ, kí li pɛ biʼyɛnm
    yíe nà bo, ka ń li boh Wien.'
  cbi-NTPO: Tu de-inu malu kalenainsha Diosa' palaanu uukapumu chachilla faanu detsuve,
    tsejtu yala' firu' pensachi naa naakeñaa uraa tya'ba ne tsa tsanguen chunu dejuve,
    timuwa deeve.
  ikk-NT: Wẹ gwa ụnụ nị “Ndị-ẹmụ k'a pụha ogẹn ịkpazụụn, ndị k'e mẹsọnmẹ eje-ihiẹn
    rị a gụnnị wẹ.”
  leu-leu: 'Nari, ri fo xuus nami malaan: “Lana mu yaan fataxapiak saxano rabuna taa
    savat xena bit nami. A rabuna aave ri pife masam sena vilaana ina lotu, ri usi
    fatak a vubuxanan siri sang mon.”'
  maz-NT: 'O xi''tsc''eji a cjava: “C''o cjë c''o rguí nguarü, ra ngãrã c''o me ra
    enmbetjo o̱ jña Mizhocjimi. Ra tsjatsjëji c''ua ja nzi ga netsjëji c''o na s''o,
    na ngueje dya ri sũji Mizhocjimi”, eñe c''o apóstole.'
  bod-N: དེ་རྣམས་ཀྱིས་སྔོན་ཆད་ཁྱོད་ཅག་ལ་འདི་སྐད་དུ། མཐའ་མའི་དུས་སུ་འཕྱ་སྨོད་བྱེད་མཁན་འབྱུང་བར་ངེས་ལ།
    དེ་དག་གིས་རང་གི་དད་གུས་མེད་པའི་རང་འདོད་བཞིན་སྤྱོད་པར་འགྱུར་ཞེས་གསུངས་མྱོང་ངོ་།།
  tca-NT: 'Rü nümagü rü ñanagürügü pexü̃: “Ngẽxguma nagúxchaü̃gu i naãne rü tá nangẽxma
