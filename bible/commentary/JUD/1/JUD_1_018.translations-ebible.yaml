  amm-amm: Noino na imokinuwo, “Asi fokumomaiso noko mo alisiyoli komoinuwomo, Kotoni
    noko nokolalo moiso. Kotoso namoliyo alosimokaiyoinomo. Totaini mulu kopokoiyausoso
    aluwaikoinomo.”
