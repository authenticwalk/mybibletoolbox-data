  kud-kud: ‘Hauga yana aba'ovi ainai tupwadi tomowa mata mumuga dumwaluna hi'abi talawahiyei,
    wuwuna hiya adi lautowoi yababana iloiloinaedi’.
  urb-NT: 'Kuja yman Jesu mondo ame''ẽ ta pandu: —''Ar rehe angaha uhyk tate rahã,
