  mya-JVB: ငါ တို့သခင် ယေရှု ခရစ် ၏ တမန်တော် တို့သည် ဟောပြော နှင့်သော စကား များကိုအောက်မေ့
    ကြလော့။
  kgf-kgf: Ieneŋ yomuhuc énézéma ʒégic, nalé tetecgiaiguc ʒédesi ic ieneŋ hicŋima
    séwiac siŋ niŋac wamma haka ee héihéiya qahac imuhucya méndacma kemmu.
  awb-awb: Eqmaro kega aiq mahraréra, Anehe tanahráqmé seye suwahbeh ahbábáq miraira
    kegá aiq pútaq ehwéhnsábé awiréh atagéhe urowe.
  gdn-gdn: Mu nidimupu, tagubu ke; ‘Mara siyareya ka iyapana mu mubo kwakwarepumaga
    taini-tamiyau poisiyasiyai wainapiyamu ragidai baitagisi wi nidimoto siyasiya
    gwaigwitanimoto.’
  nko-NT: Bɛbláa mlɩ bɛɛ, “Nkɛ tráhɛ amʋtɔ á, ahinlá abwɛpʋ́ bɛ́ba. Bóbuo amʋ́
    ɔwɔ́lɩ laláhɛ.”
  bsn-NT: 'Ado bajiro mʉare gotimasioriarãma: “Adi macarʉcʉro jediroto rĩjoro Dios
    ocare ajatud''irã ñarʉarãma. Gãjerãre tʉoĩamenane, rojose ĩna yirʉase rĩne yirũgũrʉarãma”,
