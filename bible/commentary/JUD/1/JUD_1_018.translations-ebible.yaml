  zpl-NT: 'liꞌibeella unibeella: “Chenu nzeꞌta axula nú láxu iliulabe chuꞌu bee bene
    enu tsequichiaꞌ lu ye nú nzeꞌta lu Diose, nu riꞌibeei tucu nú niarquiꞌtsiabeei.”'
  mbc-NT: 'Ta''pî to''ya pena: —‍î'' pensa tiwinano''pî wei erepamî rawîrî tu''ke
    warayo''kon esenpo kupî sîrîrî amîrî''nîkon kore''ta. Paapa epu''nenan pepîn,
    manni''kan warayo''kon itu''se tîwanîkon yawîrî tîwe''sanonya Paapa mu''tunpa
    pe man —‍ta''pî to''ya.'
  ndg-ndg: Baba baite kachinu, m muda wa bwiso kwaba na bandu babadhiaki nabo bakengama
    tamaa yabe yange utauwa.”
  wsk-wsk: Nuna iwita ninga manorman, “Tom nukum te kariimet sang aratamon ale Kaem
    doleng sapamon ale nongota nunga ikia memek karo tumonko.”
  toj-NT: Cuando je xa bi mojan ja tiempo, oj bi ajyuc ja ma' quechan huaxa taahuex
    ti' ja smandar ja Diosi, oj bi stujmayex. Chican bi jas huax oc' sc'ujole oj sc'uluque,
    oj ni sc'uluquea, anima mi sbajuc ja Dios ja jas oj sc'uluquei. Jach ni yala ja
    jecabanum jumasa tac.
  kkl-kkl: Sindi a'un samenag ambarelamsiekti, “Amik mog so'o wamapne kom tanebag,
    nimi yaukangnena, a'undi Yesusag seneragtopne sembe pam kwerekto og sohirop nimi
    yaukang. Sin yaik nimi Allahri senenne semban koma sinba sindi wanari 'Uahabe,'
    aro seneragtopne sunsunum uro ulamukang.
  tbc-tbc: Iŋ ago dubol dugo aloŋ a, “Saen wadan lo dop, tamol dilasap kukok amam
    digane wa. Tamol naok an iŋsad ilo masai Anut san kagin ta iri pani na da. Iŋsinaned
    ilo masai an mi duri da.”
  sna-sna: Vakati kwamuri, “Munguva yokupedzisira kuchava navaseki vachatevera kuchiva
    kwavo.”
  smk-NT: wanra, “Sa kala'pusan li' nin panaon, main li' nin manuya'-tuya' konan Dios
    ta say uapes ran diri a tumbuken ra tamo' nin kai raya nin ibiang.”
  grc-TCGNT: ὅτι ἔλεγον ὑμῖν ὅτι ἐν ἐσχάτῳ χρόνῳ ἔσονται ἐμπαῖκται, κατὰ τὰς ἑαυτῶν
    ἐπιθυμίας πορευόμενοι τῶν ἀσεβειῶν.
  gof-WFTW: Entti, “Wurssetha wodiyan, bantta amuwaa kaallidi toochcheyssati yaana”
