    ilibitiki monokatipomuya liwi letiwi ilibitatabo ne liki li libikaka aboma ne.
  heb-heb: בדברם אליכם לאמר הנה באחרית הימים יבאו לצים ההלכים אחרי תאות רשעם׃
  mpp-mpp: Yowa yanguc edocngebalu gaibong, “Dameng moto-motoina ngic gocnedi misulec
    aidaingte, yenge himongte wiyac sugu ngagesilu yengileng socnginengte angac balaibedaingte.”
  apb-apb: Aana kire unue huni'omu uuri, “Aana mo dinge ooreta, mwala kei ha'amwasi
    mola aana walu ola maa'i, na hiiwalaimolinge ikire kei lae takalo mola i sulie
    mo ne'isaenga aaela ikire maraada.”
  san-TEL: ఫలతః శేషసమయే స్వేచ్ఛాతో ఽధర్మ్మాచారిణో నిన్దకా ఉపస్థాస్యన్తీతి|
  ben-IRV: তাঁরা ত তোমাদেরকে বলতেন, শেষ দিনের, উপহাসকারীরা উপস্থিত হবে, তারা নিজের
    নিজের ভক্তিবিরুদ্ধ অভিলাষ অনুসারে চলবে।
