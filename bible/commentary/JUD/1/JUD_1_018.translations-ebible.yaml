    te''eha ke a''eta ma''ema''e tar katu. Jete. Ame''ẽ ke a''eta ma''ema''e ta —
    aja Jesu mondo ame''ẽ ta pandu. (Aja rahã, Tupã rehe ipy''a ym ame''ẽ ta rehe
    har a''eta pandu. Aja apandu ramõ tĩ. Juja katu te ame''ẽ ta rehe har.)'
  fra-LSG: Ils vous disaient qu’au dernier temps il y aurait des moqueurs, marchant
