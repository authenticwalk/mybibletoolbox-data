  kde-kde: Vánnyaulidile kuva, “Mmaduva la ntululilo vàmbeida vanu vambentendêla mang'wanyu
    Nnungu, vanu vaikâla kwa kupapata ditama dibaya.”
  ata-ata: La aneꞌi mivikalangengi aloxo ꞌo, “No anu voxo kaluxusou, la ta mitema
    imolovilaꞌisou aꞌalo laixe xe imulinu masaxa masua noxiꞌa ane Lataua uꞌosasou
    uasi.
