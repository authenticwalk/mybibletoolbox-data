  pib-NT: Wa wane chinyagina, “Wa ralipregognepa wanepna kgixpiranataklerune. Wannako
    getsotanrewle mupashiregotu ruyanna.”
  wiv-wiv: habuka kua tani vano ni kokozoho kara las de, manumanu na pole valabilabia
    luba da dia ta lohu, dia ka vala lamadia kiri Vuvu, dia ka mumuri na kadia hatuhatua
    zahazaha kamahi.
  reg-reg: Bhabhabhwiliye ati, “Mukatungu ka jinsiku jokumalisha bhalibhayo abhanu
    bhaligayo, bhanu bhalilubhilishaga inamba jinu jitali jo okulamya Nyamuanga.”
  mlh-mlh: Aposol yoŋoji buŋo iŋi mibuŋ, “Yesure waware damanji bembeŋgako damaŋ tatariine
    oo igosisi ŋiŋigo fukenimiŋ. Yoŋoji yoŋoyaŋunde aŋi sanaŋine sembene boyoberu
    gogo wuwunuŋineke gonimiŋ.” Oŋu mibuŋ.
  gof-ENT: ኤንቲ፥ «ዉርሴ ዎዲያን፥ ባንታ ኣሙዋ ካሊዲ ቶቼይሳቲ ያና» ያጊዶሶና።
  aau-aau: Aposel homkwe hme senkin me, “Enekwei pariawey-ar hom lousne ankin, lourde-uwr
    homkwe ya lousne a. Uwr somokwe hmo lira way yor piap-araw arian me ma pyay hom
    non.”
  tvk-tvk: Xil latehit, “E Melengien Kor xil, moletin xil mei listal xa ti liseputut
    iha xat holesok xil xa bos e ti lihusil xat sexien tesa xil tang.”
  prf-NT: Kinagi di dán dikomoy tenhud a, “Ten dimudyan a aldew ay tehud a dumemát
    a katolayan a pagtawaan di kam, alipin hidi nen mágkahalay a kagustuwan nen bággi
    di.”
  auy-auy: Miwí simátimesa sésa ánaaen-kanaamo tínda Maníkóntáfésa ímba aamoí ésa
    sáwí-imayaasafesamo tirááísafesamo ésa aamoí íyan-kwaasi kentuwíyáái ónááwe mináántá-wáásí
    siyáawe.
  tbg-tbg: 'Vinavuka mintima ti: Ekaara enta aumanto aniraaina entaraqaa vokika qovaramavi,
    vika Kotira aaraqaa ni vaika naaraihama nimiteha, vika kia Kotirara noraiqaake
    iriraiti, vika nái hampi aaraqaa nuataa iramanta ni vaivarave, tura.'
  hub-NT: 'chichainak: Nugka mesertin tsawan jeattak jakaigka, shuar aina pegker aina
