  gnn-gnn: Walalanydja ŋuli ḻakaranhanydja bitjana gam', “Ŋunhi yurru galkithirri
    walulili ŋunhimalanydja dhawar'yunaramirrililinydja, wiripunydja yurru yolŋu'-yulŋu
    marrtji, ŋunhinydja walala ŋunhi walala ŋuli yukurra malthunmirri walalaŋgalayŋuwu
