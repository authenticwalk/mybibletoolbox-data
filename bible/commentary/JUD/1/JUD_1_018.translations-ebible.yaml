    idia negea, bona sibodia edia ura dikadia do idia karaia.”
  big-big: Puwiligu kisarik Yisu lewagine wok were piyengke yombanu Anotogi kazing
    piyengki songomei nawili wiriyi nangai logo Anotoyegi kezanga mana logo kazing
    keli korowali ngezewiligiyengko kira orowei mizi logo Anotogo keli ono piyengki
    wilik kagowing mizi nangai kisa.
  gux-G: 'B den maade: «a dena jog yogu, yab ba ñuad o tienu po, b baa te fuo b yul
    po buam k go yie o tienu”.'
