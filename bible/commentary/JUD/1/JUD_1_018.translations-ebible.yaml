  ory-ory: ସେମାନେ କିପରି ତୁମ୍ଭମାନଙ୍କୁ କହୁଥିଲେ, ଶେଷକାଳରେ ଆପଣା ଆପଣା କୁଅଭିଳାଷାନୁସାରେ ଚାଳିତ
    ପରିହାସକ ଲୋକେ ଉପସ୍ଥିତ ହେବେ।
  bzj-bzj: Dehn seh, “Wen di laas dayz dehn kohn, peepl weh selfish ahn weh deh gens
    Gaad wahn kohn ahn tek Gaad mek papishoh.”
  chk-chk: Ra ürenikemi, “Lon ekewe ränin lesopolan epwe wor aramas repwe takirikemi,
    aramas mi chei mocheniangauen letiper.”
  ssd-ssd: Nane teŋenmba satiŋginaig. Kugawam tuku ait mbolŋge nane afu Kuate tuku
    pasa usre kupetmba nu ŋgumnemba naŋgine ŋgarosu tuku nzali kutur ŋak ta dubikamŋgaig
    ŋga satiŋginaig.
  acr-TNT: 'Rique xquibiꞌij che alak: «Chupa tak ruqꞌuisbal kꞌij queyactaj lo winak
    e chꞌaminel, e caquitakej ri quirayibal na chom ta uwach.»'
  rop-rop: Detlot speshalwan mishanri bin tok lagijat langa yumob, “Bifo Jisas garra
    kambek langa dijan kantri, sambala nogudbala pipul hu bulurrum olabat ronwei garra
    kaman en tisimbat yumob, en dei garra mokimbat yumob du.” Lagijat na detlot mishanri
    bin tok langa yumob.
  mee-mee: Keke role kamiau roma, “Nga kae ra ronga, na ragau ra rolenglisingkana
    keke la leleng. Ka la ri ra ragau reke loakurumea ri muni loreamatengana reke
    sosoali re nga longasa te Nutu.”
  dif-dif: Worderu tana jurangu jatana wonti, miljaru ngadalani ngirkibanietja nganala
    nganai, tana tanani milkirinani Goda panini wirarila nganai.
  gam-gam: Aposel kambono embe dji, ege pora djinda kune ge, una yenekne nomane ke
    paro mal ye, Iwa Kerman mop awo, bakalo aune we dji. Dji mal ge,
  nou-nou: Edo ungo ingoda yei sisera iji sangove da iji awa bugari embo ingo gandubadera
    awa bugadera edo embobo awa God oju ae ungoda dipapa bebegae awa ambo ambo adera
    sisera.
  mqb-NT: 'Ta taa ja nà: «Zukwa daliyugo i sa ndav nà, ɗo ahay inde ti nay ahay
    sə təra kwanay à məndak. Tinen aday nà, ta san Mbərom bay, aday tə pərahan azar
    nà, anà way sə ubor si zek a tinen ahay ɗəkɗek.»'
  ape-B: Amam haklipepu hakli, “Hugikuk uli nyumneh hutoglomu, anam almam douk eke
    hiyakas God ananin pasin uli eke hutoglu. Amam eke hukanu agabus God ali eke hugipech
    amam oub baitakumen uli pasin ali hunek enenyi enen yowenyi.”
  grc-F35: ὅτι ἔλεγον ὑμῖν ὅτι ἐν ἐσχάτῳ χρόνῳ ἔσονται ἐμπαῖκται κατὰ τὰς ἑαυτῶν ἐπιθυμίας
    πορευόμενοι τῶν ἀσεβειῶν.
  cav-NT: “Tere piji dyanetu jetiama cuinanabuque Yusu ijaribaqui cuanaque, tunaja
    biji eque cuitadya jutidya aniya cuanaque. Ai jidamaquedya jutidya tunajatu abuque”,
    jadyatu jucuare Jesucristoja ecuadisha cuanaque.
  kgp-NT: “Kurã tỹ ẽgno to hã ag tóg ãjag to é henh ke mũ,” he ja ag tóg nĩgtĩ, apóstolo
    ag. “Ãjag tỹ nén ũ kórég to én mũ ẽn hã han sór ag tóg mũgtĩ, ũ tỹ ãjag to é henh
    ke mũ ẽn ag,” he ja ag tóg nĩgtĩ. Apóstolo ag tỹ tó jan hã vẽ.
  bvd-bvd: Kera da bae 'urii fuamolu, “'Ana si kada ne kai dao mai 'ana fa sato 'isi
    ki, tai wane kera 'onionga 'ani kamolu kera da kai dao mai. Ma ni kera da kai
    ade gwada sulia na doori lada ki 'i tala 'ada, ne kera da 'onionga 'ana God.”
  ukr-1871: бо вони казали вам, що останнього часу будуть ругателї, що ходять по хотїнню
    свого безбожя.
  apz-apz: Hofɨko sekumo ole selɨmentohofi, Sɨkuno moiꞌwo imoꞌnoso sohonta aꞌamu hofɨko
    iꞌmofapɨkuji Anɨtuye hungkuno somneꞌno tɨkafo jɨfitnnefoho. Hofɨko Anɨtuye hungkuno
    somneꞌno hohujo ikinjaofɨkuji honɨngkano wonyo somneꞌno hofɨkoe sɨmeho fefoyo
    uyonefoho. Ose selɨmentohofofoho.
  yon-yon: Yiib yaa yimbed kwane yedmendiwen kuu, “Yeenbon yaron keranuun kuu karub
    yena kuu God yaa kuu irinkarundenib God yangmadandoni ye inamen dowaken ye kiwaan
    ari wananiib.” andiwen.
  poi-NT: 'Nɨmyaj: “Cuando núcpa jém íŋaŋpɨgam ja̱ma, it́pa jém malopɨc pɨxiñt́am.
    Tsa̱m saayɨ́yóypa, tsa̱m xiccaóypa. Siempre iwatyajpa juuts iwɨ̱aŋja̱m jeeyaj,
    jém d́apɨc iwɨ̱aŋja̱mpa Dios.”'
  wuv-wuv: Rona warefanaa hamu'ou ba, “Laloo ei a'apoo arewaa ipowe pa'i ei warefafeifeia,
    ei ro'aa neneraa ei hafelo'a nunumiaa ro'ou ma abaa maumau mei Haidaa.”
  quf-NT: 'Chaqa kaynu nirmi intrachishuranllapa: “Maydiya Jesucristo shamunan diya
    shipchana katinqami, rikarimunqallapa achka burlakaqkuna. Paykunaqami kwirpun
    munashannulla ima rurar kawsanqallapa” nir.'
  yuw-yuw: 'Yu ingoroc kanogung: ‘Bongono madango wocin wömai amna au öngkungga fatmata
    ogepmaha yong moin moin yong tongonahing. O yu Kopotoroc makombing iming. Muno,
    yu inoin irot kombic kombichon ibibogon tannahing.’'
  hus-NT-1971: Ti uchamalits abal tam hue’its ne’ets ca taley an q’uij q’uicha, tamna’
    ne’ets ca xe’tsin i inicchic axi tilibnax ma c’al a Dios. Ne’ets quin t’aja’ in
    hualbith le’nomtal yab t’ocat.
  med-med: Enim unt nʉk mel, “Ui pora nimba ei kʉn, wamp mat ndi, Got nga uⱡ eng mbʉ
    kandʉk, oi endʉk, en enim nga orunga uⱡ kit iting mbʉ nga ou nduk piling,” nʉtʉng.
  bch-bch: Tikeo ga boloma ngan ado muriai ga muriai tau, gid panua galingenga paeamao
    ad ga tiuot, be tinasnasi led kimnga papaeamao ta tipul murid ngan Deo.
  cco-NT: 'ie˜ mɨ˜ casɨ́ꞌrˉ ꞌnʉ́ꞌˋ lala: “Mɨ˜ tɨˊ lɨ˜ nɨjaquiéengˊ e niꞌíingˉ jmɨgüíˋ
    nigüeámꞌˋ dseaˋ i̱ nijmineꞌˆ jaléꞌˋ e güeangꞌˆ quiáꞌˉ Fidiéeˇ, jo̱ lɨ́ꞌˆ nijmitir˜
    lají̱i̱ꞌ˜ e ꞌlɨꞌˆ e lɨ́ˋ dsíirˊ yaam˜bre.”'
  deu-1951: 'als sie euch sagten: «In den letzten Zeiten werden Spötter auftreten,
    die nach ihren eigenen gottlosen Lüsten wandeln.»'
  alq-ALGNT: 'Kidigo8abanig: “Apitc ani peconag8ag kidji ponaki8ag, kada te8ag a8iagog
    kidji papiigo8eg acitc kidji papia8adjin Kije Manidon. Kada panaage8ag adi eji
    madji mosa8endamo8adj, ega e 8i ndota8a8adjin Kije Manidon,” ki ikido8ag.'
  ixl-NNT: 'tan ech nik tal unqꞌa apóstol ileꞌ: «As tu vimoxtel unqꞌa qꞌiieꞌ uvaꞌ
    at veꞌt oꞌ stuul cheel, as at uxhchil uvaꞌ tzeꞌlebꞌal kuxh u bꞌaꞌnla yoleꞌ ste,
    tan aꞌ u tachaꞌv vichiꞌoleꞌ nibꞌaneꞌ,» tiꞌk unqꞌa apóstol tala.'
  boa-NT: “Muurá Jetsocríjtó tsiiñe tsááiñe pɨ́ɨ́hɨ́cooca íjcyaímyé tsaate iímillédú
    ímityúné íjcyame íllure dííbyedi úúhɨ́vatéimye.”
  etr-etr: Ilia dilima säla ïahaleada, segeyo aligila wagamolö ga madese gaalu, gadiabolo
    dolö amoliada domaloea gelola hamelo amoïe idigi bëgëla moholömelëla säi.
  quh-NT: 'Sut''inchaspa nisorkachej: “Khepa p''unchaycunapeka Diosmanta cajta manacajpaj
    khawaspa asipayajcuna riqhurimonkancu. Paycunaka sajra munaynincumanjina causankancu”.'
  kwi-kwi: 'Ka kizara: “Minpa payura kwailtuzne Dios ɨninta aizpa kiashimanazi. Wan
    tuntu kwail minñashimtu aizpa kianazi.”'
  agm-agm: Kiya Jisaasihomɨ otɨpɨpatɨhiya aposerɨhiya ko kaiwaiwa mmonɨwɨ nepɨ kaiwɨ
    nuwipinjohiyɨhiya sangisɨ satɨwɨ kasatopo. “Asisɨha ipotɨhaiwetɨ isɨhiya sangi
    sisɨpɨsatɨtaatɨwɨhiya noaipaitaapo,” satopo. Siya isiya Autaahaatɨhoai ahosumwapɨ
    nehɨ tɨtɨhɨ kiya gwɨnyaahohɨrɨhɨretɨ japepihɨrɨwɨ kaiwɨhiyaare.
  ubr-ubr: Osi omi aurim siyau, “Ra kanfoun innat ingagat on, sabu arimon sinrobotet
    omi sinikoboim, osi sabu on tous asi bobo komasis on wat sebigibubunuen.”
  tsw-NT: A damma, “A̱ tyo ɗe zuzu nu ukosu u mantsa, ama a̱ ta̱ da̱na̱ lo na aa wasan
    A̱sula̱, waru ili i na aa ciga a yuwan goon a̱yi ɗa, a̱a̱ kuru ili i na okolo
    e le a cigai na aa yuwaan A̱sula̱ unusu.”
  cax-NT: 'Arrüma nantarrtai urapoimia ausucarü arrüna sane: “Au cantio naneneca,
    arrtü tüsaimia ñapacümuncuturrti Tuparrü, cuamatü bama mañoñünca aübu tarucu nuncurrüma
    aume. Arrüma bavivicoma isiu nirrancarrüma ñome ba chomirriampü”.'
  aia-aia: Rau o'ani, “Suri'i dangi ha'ahako maigu tano ai'aa i marewanani, ra'i nei
    rai haikou 'ini'amou, miraau rai ha'isuri'i moi 'adoma'idaa'i nara ai'a suriai
    hei'irisina God.”
  srp-1865: Jer vam kazaše da æe u pošljednje vrijeme postati rugaèi, koji æe hoditi
    po svojijem željama i bezbožnostima.
  agt-agt: te ya nebar da a “Am tanagay na ya pagaddetan na arawin yan a itta sangaw
    ya mangidadula tekamuy gafu ta kurugan muy, te ikayat da dagdagan ya dulayen nga
    karagatan na bari da,” kunda.
  lug-lug: bwe baabagamba nti, “Mu nnaku ez’oluvannyuma walijjawo abantu abalibasekerera,
    nga beegomba nga bwe baagala, nga batambulira mu bitasiimibwa Katonda.”
  yby-yby: Edimosiya onawa napa maya alili okadeko, dupalimo letibo nesalo emesalo
