  mek-mek: Isa oi kepainimi keinaka, “Kina fuaꞌiai aisama, papiau akeifa palago, ke
    ifoꞌi aloꞌiai kapaꞌina aniꞌi keani auꞌi mo muniꞌiai akepea,” keoma.
  aey-aey: Age odi maadein, “Cit qoc saenna lelanec dana age hoqagan. Age Anut hibemdumeig
    agena gale adec me qee toodoqagan,” adein.
  urd-GVH: उन्होंने आपसे कहा था, “आख़िरी दिनों में मज़ाक़ उड़ानेवाले होंगे जो अपनी
    बेदीन ख़ाहिशात पूरी करने के लिए ही ज़िंदगी गुज़ारेंगे।”
  ycn-ycn: 'Marí que nemacá ijló i''imacá: —Eja''ahuá iphájica ee rená chojé caja
    penaje piyá, ina''uqué naquiyana la''ajeño ne''echajnó Tupana, ra''apiyá jema''ajeño,
    quele. Ripuráca''alo lana''aquéjami hua''ató nala''ajé caja ne''echajnó. Nahuátaca
    que nala''ajica nacaje, uncá Tupana huátalare caje. Marí que la''acana nacuja
    ne''emajé —que nemacá nanacu i''imacá.'
  djr-djr: Ga lakaraŋalnydja walal marrtjin ŋunhi nhumalaŋ bitjarr; ŋunhi dhu waluny
    marrtji galkithi dhä-dhawar'yunamirrnydja, bala dhu ŋunhi wiripuwurrnydja yolŋu
    walal, ŋunhi walal ŋuli ga malthun walalaŋgiyingalaŋaw djälwu, ga wiripuny ŋunhi
    walal ŋuli ga ŋuyulkthirr God-Waŋarrwu, walalnydja boŋguŋ ŋunhi ŋunhiwurryiny
    marrtjin bala gi warku'yurra nhumalanhany.
  kvg-kvg: Ndigu āv gini-manqatám nqǽgo, “Vaev khøuwa-te, ezoqa ndø̀ndozáv. Ndigu
    Mbumbukiam neka Klisten ezoqam otøotam mé꞉zæbát, neka ekeza poev matev soqøsoqa
    mba vømbópavāt.”
  rug-rug: 'Zama guahe si arini koa gamu: “Koari na rane mumudi hire si kote mae sari
    tie va gugue pu luli sari na dia inokoro kaleadi teledia,” gua.'
  hop-NT: Pay so’ṅwamiq ima hakim tututsiwyaqam hoṅvani. Puma God qa k̇aptsi’yuṅwni;
    nāp tuṅlayiy aṅ hinwisni, ura kitota.
  san-URD: پھَلَتَح شیشَسَمَیے سْویچّھاتو دھَرْمّاچارِنو نِنْدَکا اُپَسْتھاسْیَنْتِیتِ۔
  heb-LB: ”בימים האחרונים יופיעו אנשים ציניים ורשעים שמטרתם היחידה בחיים היא להשתעשע
    במעשים רעים ומתועבים.“
  caf-NT: Nts'e na'a 'ún whudani degha nus whusawhútelts'ulh lhanah ne'aBá buk'ah
    ts'ih huwudloh whutele. Ndunnah nts'e Yak'usda ch'a nint'uk ts'un, 'et whuz na'a
    zeh hutedulh.
  mio-NT: vati cati ra chi ndo ti nu cua ndihi quivi ya cua sacateni ñivi chi ñivi
    Ndioo, ta cua savaha ñi cuhva cuni maan ñi, vati ña cua sacahnu ñi chi ra Ndioo,
