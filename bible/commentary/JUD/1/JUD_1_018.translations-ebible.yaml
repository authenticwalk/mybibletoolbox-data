    kin, oł kis ombu, ekii sik pungii,” pa ninjing.
  ign-NT: 'Ánipa nacahe: “Vahi táyerémahi eta náuchuji­si­rayare ena ticaeca­hi­rahiana
    tayehe eta táuriqueneana máimitu­rapiana ema Viáquenu. Váhivare návara­hahíni
    náinajica eta tamauri­queneana” nacahepa.'
  dik-NT: Acïk lɛ̈k we ëlä, “Tɛ̈ le aköl luŋdït thiɔ̈k, ke kɔc kɔ̈k rɛc, kɔc ke looi
    käk wïc piäthken kepɛ̈c aabï tuɔ̈l. Ku keek aabï we aa bui.”
  cac-cac: A d'a jun slajvub' tiempoal, ay eb' comonn̈ej ol b'uchvajoc. An̈ej juntzan̈
    chucal sgana eb', a ol sb'eyb'alej eb', xchi eb'.
  tzj-E: 'Cawra cbin ra: —Je chpam q''uisbal tak k''ij ec''ola yok''onela'' nquewanker
    na, arj-e'' xe nqueya'' rgan rtzilal je nc''utuj quecuerpo, cara'' cbin.'
  san-BUR: ဖလတး ၑေၐသမယေ သွေစ္ဆာတော 'ဓရ္မ္မာစာရိဏော နိန္ဒကာ ဥပသ္ထာသျန္တီတိ၊
  yaa-NT: 'Iskafakĩ mato yoinifo: “Nõko Ifo mã chaima oaino nã Jesús Ifofaafãfema
    mato kaxemetsama faxikani, Niospa meka nikakaspakakĩ. Nãfãfe afaa shinãtama nã
    chakafapaiyaifo fisti shinãfafãikani,” ixõ mato yoinifo.'
  cab-NT: Jaríñajare. “Lídoun buríme lagúmujoún dan, añájeinbaña gürígia éjerajatiña
    láu buri cátei le láni Búngiu, agánawa jagíame úaragua lúma jagúndan le wíyebei.”
  clu-clu: Kabay nagkoon sanda nga lagi nga, “Sa oring mga adlaw magagoa ang mga tao
    nga magayagota kanindo, kag ara iba andang sonodon kondi anda lang nga mga andum
    nga magimo ang malain.”
  swh-ULB: Walisema kwenu, “Katika wakati wa mwisho kutakuwa na watu wanaodhihaki
    ambao hufuata tamaa zao zisizo za kitauwa.”
  tpt-NT: Yuꞌuncha tanaul ni tejkan xaputamaktanacha kunaꞌ ex kaꞌalinaꞌ lapanakni
    yu jalaktuꞌuy alati y vachuꞌ yu vamun tatsukuy makanan talaqalhin yu tamakaputun.
  aai-aai: Iti na’atube a tur hi’owen hio, “Mar yomanin ana veya, sabuw iyab God ana
    ef hisa’ir hai naniyan kakafinamaim ebobonawiyih boro hinatit hinao hini’ibi.”
  sny-sny: Lowe apou a'i au te'e areiyeye, “Nowe mi mi ye'ewi ataheye tepa'asiye su,
