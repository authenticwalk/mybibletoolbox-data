  arl-NT: 'Nojoricuajaari nia pohuataquiaari taate quera jiya puequesacari quiniutianiyani.
    Nojoriiri naa sequetuquiaaritij: “Quera jiya puequesacari, Pueyaso sesacajaca
    pueyari Pueyaso casaa soojeaca quiniutianiya, na rupaa soojeacajuhuaj. Nojoriiri
    sesa miiniutianiya tama nojori cuaqueyajaaja nojori shuquiritiniuria”.'
  ziw-ziw: Nawagambilani, “Mazuwa yo udumo, nakulaile wantu hewekumtunya Chohile,
    wantu wakutimila tama zawo zihiye, awo nawawatileni.”
  grc-TR: ὅτι ἔλεγον ὑμῖν ὅτι ἐν ἐσχάτῳ χρόνῳ ἔσονται ἐμπαῖκται, κατὰ τὰς ἑαυτῶν ἐπιθυμίας
    πορευόμενοι τῶν ἀσεβειῶν.
  nag-nag: Taikhan pora apnikhan ke koise, “Duniya khotom hobole thaka homoi te misa
    kowa manu khan ulabo aru taikhan nijor laga biya itcha pichete he jabo.”
  eng-OEBCW: how they used to say to you – “As time draws to an end, there will be
    scoffers, who will be led by their godless passions.”
  knj-NT: “Ja' yet slawubal tiempo, ey mac comon c'al oj buchwa oj. Oj yun eb wan
    spenail chi yoche oc oj,” ẍi can eb.
  deu-1912: da sie euch sagten, daß zu der letzten Zeit werden Spötter sein, die nach
    ihren eigenen Lüsten des gottlosen Wesens wandeln.
  san-PUN: ਫਲਤਃ ਸ਼ੇਸ਼਼ਸਮਯੇ ਸ੍ਵੇੱਛਾਤੋ (ਅ)ਧਰ੍ੰਮਾਚਾਰਿਣੋ ਨਿਨ੍ਦਕਾ ਉਪਸ੍ਥਾਸ੍ਯਨ੍ਤੀਤਿ|
  nob-LB: 'De advarte dere og sa: ”Ved tidenes slutt skal menneskene spotte Gud og
    bli drevet av sine onde begjær.”'
  ntj-ntj: Tjiinya-ya watjarnu, “Manta wiyarringkukitjangka panypurangkupayi pirninya-ya
    yutirriku. Tjiinya-ya yungarralukutju kuliranytjalu palyamunu palyanma.”
  sxb-NT: Waawalaga watino, “Mu amiire aga owutuuko, wariwaao awantu awariwatoola
    wutono ku okuganya okwa muri nakwo ku Katonda, iwo aweene ni walonda okuagala
    kwawu okutasugaane emberi wa Katonda.”
  nhu-NT: Bó to nu ɛ jeme ɛ̂ ben lɛ, “Ɛ̀ nu ke edioo enu ɛdiuw yo fokemɛse le, ɛ́
    bonyii ebuynɛn esɛwsee ben. Bó nu ke enu bonyii bò maa lo Nyo', gee ɛ ɛ̀ nu mwɛɛm
    mvù ye yibo yì ŋɛyte shieele.”
  row-row: '@see-verse:JUD.001.017'
  msy-msy: Me kamaghɨn ia mɨgɨa ghaze, “Dughiar abuananabar, gumazir dɨbovibagh amiba
    otivam, egh me Godɨn arazibar aghuaghɨva uan nivafɨziba ifongezir arazibar gɨn
    mangam.”
  agg-agg: Ai sɨheimbo yaru hoafɨyomondühüya, “Bɨdɨfɨranambo si tüküfeyo-ambe ana,
    tɨrɨfoaru hoafɨyomo-rundeimbɨ tükündafumboemo asu ai ahamundɨ Godɨmbo fɨfɨrɨfe-koate
    hohoaŋɨ süŋgundu ndumboemo,” mehomondürɨ.
  ptp-ptp: ên he nêl ên he nêbê, “Obêc vô kwabo lec buc tɨmuên myahɨpu ge od xomxo
    ya ob yax xolac wê Anutu vông ge vun dɨ ob vô nɨmi vô Anutu, dɨ he nɨlô ob la
    vô môp nipaên wê yêp vac he nɨlô ge.” Sinale nêl bêge ilage.
  nak-nak: Ale te la imamala ale hagagavi te la tapasi la haro, la valalua me hatavivile
    usu ge muku pile la lotu, egite ge tilimuli moli la masasagala tegiteu isasasa
    te la vulovulo ale kama kokora.
  lbb-lbb: La ka atong tari ta mulo mang, “Ana ararop a pukakiarla, al tarai lar atong
    laulau e God, pa lar mur a nuknukinla, ning bel i arlar ana nuknuk e God.”
  kan-2017: “ಭಕ್ತಿಗೆ ವಿರುದ್ಧವಾದ ತಮ್ಮ ಆಸೆಗಳನ್ನು ಅನುಸರಿಸಿ ನಡೆಯುವ ಕುಚೋದ್ಯಗಾರರು ಅಂತ್ಯಕಾಲದಲ್ಲಿ
    ಬರುವರೆಂದು” ಅವರು ನಿಮಗೆ ಹೇಳಿದರು.
  cso-NT: 'ca³záɨ³ tsú² hnoh² la³ lá²: “Ñí¹ ca³táuh³ jmáɨ¹ lɨ³ zian² tsá² cóh³² cú²nga¹
    la³jɨ́³² la³ cun³ hi³ táunh²³ dí² ta²¹, tsá² ma³zian² cun³quionh³ la³jɨ́³² hi³
    hlah³ hi³ tɨ³² tsɨ́³ hmóu³²”.'
  ena-ena: Nɨbɨlaŋ nɨman abavɨmalɨ uamalɨ. Fi uaiaŋ susu acaba acaba agɨlaŋ sɨvɨla
    sɨvɨla mɨkiŋ micɨ hɨvɨ abacuvacuva hɨsɨŋ kulaŋ agɨlaŋ iakɨbalɨhavi aba abavɨmalɨ
    uamalɨ. Nɨbɨlaŋ iaka Asɨ dɨ kuligalagalaŋ nulɨdɨ nuken hɨji sɨbɨlɨ sɨbɨlɨ agɨladɨ
    lɨbiakɨlavɨdɨ aba abavɨmalɨ uamalɨ.
  tgo-tgo: Va thɨ utu e ghemi na thɨŋa, “Mbaŋa ne ele ghambako gharɨgharɨ vavana ne
    thɨ yomara na thɨ vavɨra lemi loŋweghathɨna weya Loi. Thiye ma thɨ yavwatatawana
    Loi na tembe ghanjimberegha thɨ ghambugha lenji renuwaŋa raraitharɨ.”
  yap-yap: Ya fa’an rogned ngomed ni lungurad, “Ra taw ko tin tomuren e rran ma bayi
    m’ug e girdi’ ni bay ur moning niged gimed, ni girdi’ ni tin nib kireb ni yad
    be yim’ ni bochan, e ir e yad be fol riy.”
  mop-NT: —Le'ec ti nütz'ünac u jobol a yoc'olcaba, yantaloo' u ca'a a beloo' u ca'a
    ti p'a'asa. Jadi' a qui'oo' tu wichi, jadi' a beloo' u cu bete',— cu t'anoo' u
    yaj xa'num a Jesucristo te'ex biq'uin ado'o.
  tet-tet: '@see-verse:JUD.001.017'
  hlt-MCSB: Nangmih taengah, “Khohnin hnukkhueng ah tamdaengkung rhoek om ni, amih
    te hoehhamnah ah hlangrhong la pongpa uh,” a ti uh.
  xtd-NT: 'N‑ka jaꞌan‑s: “Kɨu jɨn ndɨꞌɨ ntdaa xa io, kɨu ijan, koo koio ñayiu kuxee
    ini, ñayiu ña ka jandixa Ianyuux, ñayiu ka kida davaꞌa nga xa juini mee‑i.”'
  mdy-ETH: ዔያታ ኬኤዛዖ፦ «ዎዶኮ ጋፒንፆይዳ ፔ ሼና ዓይሤ ሱኡኮ ኩንሣ፥ ጌሻ ዓሲ ሙካንዳኔ» ዒንሢም ጌዔኔ።
  spl-spl: Den yamâ yuwu sâwi. Sâp pato tâlâhuwuap yan lohimbi nombotŋaŋe yeŋe eŋgatyeŋeâk
    watmâ Anitâhât den kum yu ya ekŋâlem otmâ hilipgunomai. Yawu otŋetâ Anitâŋe yakât
    matŋe yiŋgiwuap sâm yeŋe ekyongonomai. Yawu ekyongoŋetâ nâŋgâŋetâ porap otmu yeŋgât
    den kakŋan sâm senyeŋan genomai.
  usp-NT: 'Rechak xijtak chawechak jilonri: La'' q''uisb''itak k''ij re jwich k''ijsak,
    tina wa''xtakna etzltak cristian ri tike ritz''b''ej awchak. Xike tib''e ranmak
    chi jb''anic mak etzltak no''j ri rajak trantak, xche''tak.'
  zav-NT: 'Gosə''əne'': “Ṉa''a cuiṉə'' yidə X̱anchon'' de''e yoblə nitə'' beṉə'' so''onzeche''
    yeḻə'' zto'' c̱hega''aque'' con can'' na la''ažda''omalga''aque''enə'', na'' so''one''
    borl c̱he de''en na Diozən''.”'
  sgz-sgz: Di parai si gam ngoromin, “I áwáwat i bung, da hut á tan kálámul da lu
    tartar retret mam gam, boh kálámul er di murmur sár i kándi sápkin holhol.”
  kek-NT: Eb li apóstol que'xye e̱re nak ta̱nach'ok chak roso'jiqueb li cutan te'cha̱lk
    eb laj balak' aj majecuanel. A' li ma̱c li naxrahi ru lix tz'ejcualeb, a'an li
    neque'xba̱nu.
  blz-NT: Na tumbenapo ia poko bantilkonmo i raaya'a na ko'omuu se' na tempo men kokomburi'anna
    bo taka a mian men mingiroki i kuu. Raaya'a a men tumuo' mongoloingikon pingkira'na
    noa men ba'idek.
  poe-NT: ntáchro sín kíxin tí ya̱on tsjixixín tsjeje̱xin chjasintajni tsꞌixin chojni
    tsitekakonhya sín tsꞌántaxínhi̱n sín tí nkehe tjinkaon Dios la ko tsotjinkaon
    sín sinchexiteyéhe̱ sín tí nkehe jínahya ntáchro a̱sén sín ó.
  san-TAM: 'ப²லத​: ஸே²ஷஸமயே ஸ்வேச்சா²தோ (அ)த⁴ர்ம்மாசாரிணோ நிந்த³கா உபஸ்தா²ஸ்யந்தீதி|'
  cof-NT: 'Yalari itsantilatie: To yucapiyarino ma quelo inasa, weyanlari Diosichi
    fiquica cacarito meráminla jochunae tilatie. Diosica natiya tennatuto, yalachi
    tenca munate nenaminla jochunae tilatie. Crístochi mantá tanla tsantilatie.'
  srm-NT: De bi taki taa a di kaba lasiti ten u goonliba aki, nöö wanlö mbeisëmbëfama
    o hopo ko ˻ta sösö di buka u Gadu˼. Fa de o ko dë, nöö a dee taku kë u de hati
    nöö de o ta waka.
  qvs-NT: 'Paykunaka yachachishushkankichi: “Allpa tukunan tiempu aypa llullachikuk
    runakuna Tata Diospa rimananta asichinkasapa. Kikinkunapa mana alli munanankunallata
    rurashpa kawsankasapa.”'
  zca-NT: 'Se'' midi''zh bixa'': “Or mer la yi''d Jesukrist xtu wëlt, galo laka yo
    rë xa'' xizhnu rë kwa''n nazhon che''n Dios, no ban bixa'' nela xmod niza'' la
    bixa''.”'
  cbc-NT: 'Atore bairo mʉjãã ĩ quetibʉjʉyupa mai: “Catʉsari yʉtea caãno ãnigarãma
    camasã caĩtopairi majã majũ. Dios yaye quetire roro caĩboyetieperã capããrã nigarãma.
    Na rupaʉ caborore bairo jeto caáti majã ũna nigarãma,” mʉjãã ĩ quetibʉjʉyupa.'
  qxo-NT: “Gepa watacunataga yuriyämungam Tayta Diospa willacuyninta imapäpis mana
    cuentagcuna. Tsaynö runacunaga Tayta Diosta cäsucuyänanpa rantinmi quiquincuna
    munayangannölla cawayanga” nir.
  mox-mox: ivonemi ivonaya, “Tuta ʼebeluʼovoa ʼinaya tomotau ina ʼifoqe ʼimia ta ina
    givenuʼwemi, ta tomotau diavona edi nuanua govaqa ina viaqidi, mana eda Kaiwabu
    ena nuanua ilulugwavuʼaiea.”
  kew-kew: 'Gore nimumi nimi gupa lagisimi: Orope epaliade yapi di raburi aa medalomamere
    Gote-na i agaa madaa giri laalimi. Goa pua nimumi Gote madaa masaa rilalimi rabu
    nimuna pu robaa-para wae kone pa pogatala piralimi simi.'
  dww-dww: 'Taudi umanama a giuna: Tokare raḡan damone tauwai diboḡa ta maḡatara,
    be taudi Mamaitua ta mia tautauriena, be taudime adi ḡoanama kauidima gewegewedima
    tai muriwatanedina.'
  twi-ASANTE: Wɔkaa sɛ, “Sɛ awieeɛ no duru a, nnipa a wɔdi mo ho fɛ bɛba, wɔn a wɔdi
    wɔn akɔnnɔ akyi.”
  aoj-aoj: Fowaꞌ amom aposel maꞌipipa naꞌamba maꞌi, “Anif nimaguf akutaifi fegataga,
    anom amam mondaꞌiafa waf Godi aꞌ mufiꞌi mope. Amom aꞌ mowaꞌ alafugaha God, eaꞌ
    ukup amamipi pesafel aꞌowaꞌ naꞌanaꞌa ma waf awafi atef eaꞌ mila isimba.”
  cbv-cbv: 'Nin pah yeebdíh ĩt niíj bohénap wʉt jĩ: “Péeni yeó jáapna Dios naáwátdih,
    ã́ih cã́acwãdihbʉt tʉbit deohnit, ĩ náahat pahjeh cã́acwã yeejép ĩ chãjbipna caá”,
    ĩt niijíp wʉt jĩ.'
  taw-taw: Nɨbop anɨgɨl agɨlak, Ñɨn kɨdek ak ownɨgab ñɨn ak, bɨ agjuwep okok yenɨgabal
    agɨlak. Gos tɨmel kɨli ke nepal tek gɨlɨg, God nop kɨdek ma gɨnɨgabal agɨlak.
  jic-NT: 'Apostolpan tjowelepj nun jis lal: “P''a jawas nepénowa ca la mpjüts''ünücj
    nun poné po''ó. Yupj ma ca quelel la mijicj Dios jos jinwá. Yupj ca la mijicj
    yupj p''in jisas jin. Nin ca la mijicj Jesucristo jac'' na”, nin tjowelepj apostolpan.'
  zap-NT: 'chene re men: “Chene che lultim tyemp, zuu ndal mén ne yzhidxno xdiiz Dëdyuzh,
    ylaa men ne mal zegne rlaantee men.”'
  wer-wer: Pöt pit epël ök niaimaut. “Ënëmak, akun kaöaö temanöm yesën omën narö oröak
    Anutuu ngönten ökre was ëak piin kön nawiin pitëmtë kentre kauratë ënëm ëëpnaat.”
  ipi-ipi: Wamba aposolo akali utupane-mane yakama languato, yuu gii oko koyo puyale
    pula-angi, akali minditupa-mane Gote masia mawua atoto, bala lamba loto, mana
    koo mina-makale nembo tolaini tupa wato minulu-peyai leainipia.
  qul-NT: 'niskasunquichismanta: “Tucucuy tiempocunapi burlacoj runacuna cankacu;
    mana allin munaskancuman jina causankacu.”'
  ter-NT: 'Hara koe yûho: “Yaneko káxehiko ye''éxapune hunókoku ra mêum, apêtimo koemóke''eati
    ne sasá''iti kixovókuti, itúkotimaka uhá koeti váhere âha itúkea” kôe.'
  bmr-NT: Niinosumi icajimo dejecumɨnaa imitɨjeebɨɨ onoobadɨ iicamo, noomoro.
  fuf-fuf: 'hiɓe wi''aynoo on: «Ka saa''iiji sakkitori woodoyay yawitiiɓe, jokkoyayɓe
    himmeeji mun bonɗi ɗi yaadaa e faale Alla on.»'
  bhl-bhl: 'I bokoyemomeliw: “Fefe ding kabalak e, weng miyemin weng bakabiliw kawtiw
    mak teleko, Sunbin-Got elo ibiku kolewkabiliw kukuw geleweko, ikalem kal dim em
    ‘Kanelina! Kanelina!’, yangakabe weng bete kuw gelewokoliw te.”, yangsiliw te.'
  ons-ons: Eŋe iwa yale ŋidangoi, “Baŋ Naso qoeakane okangi ŋei natne wakone more
    Anutu bat mau paki tenikŋunikei, paki Anutu midaine gege, enŋene numaene borikine
    yewa mogare geu paki Anutu ŋadekkaikei.”
  con-NTPO: 'qquen su''choma: “Osefaeña''cho a''ta napijisi tsu aindeccuja osha''cho
    Chigane jincho''choma feña''faya. Tsendeccuja tisu injama''choni egae in''jamba
    tsu tsa''caen canse''faya.”'
  ghs-ghs: Oi nokoi hee, Ipita abi qesai pasenaho nesema tuumaqa dza ma rumuba nokome
    qusubaiteqa sinabidza mee ngiingi ma baaba eetakoiqi hiireta.
  peg-peg: ହେୱାର୍‌ ଇନେସ୍‌ ମିଙ୍ଗେଙ୍ଗ୍ ଇଞ୍ଜିମାଞ୍ଚାର୍, “ହାରିହାରା କାଡ଼୍‌ଦ ଜାର୍‌ ଜାର୍‌
    ଇସ୍ୱର୍‌ତି ବିରୁଦ୍‌ ମାନାୟାର୍‌ ହସି ୱାଜ଼ି ମିଙ୍ଗେଙ୍ଗ୍‌ ଗ୍ଡାଇଦାନାର୍ ।”
  txu-NT: Nãm ar arỳm me'ã ar amã ajarẽ. Me kute ar anoo biknor prãmja'ã ajarẽ. Nãm
    ar ar amã, —Dja Jeju bôx 'ỳr nhym me arỳm gwaj bajaprỳ:o ba. Dja me amidjwỳnhbit
    man kum mỳjja punu prãm ne kôt ar amijo ba, ane. Kritu kute ar anorja ne ar ã
    ar amã ane. Dja gar ar kabẽn mar tỳx.
  eng-WEBU: They said to you, “In the last time there will be mockers, walking after
    their own ungodly lusts.”
  gnw-NT: Echa'ã jae reta umɨmbeu peve quirãi ara taɨcuegua reta pe amocue vae oyoyaita
    Tumpa iñee umɨmbeu vae reta jare quirãi jecuaeño yugüɨrecota jei vae reño Tumpa
    jei vae uyapo'ã ramo.
  mux-mux: 'eni ⸤Krais-nga yambumandu⸥ niku mele: “⸤Yesos alsupa ombá kene mulú-masele
    pora nimbá⸥ enale nondupa wendu ombá ena akumanga yi mare oku ⸤Pulu Yili-nga ungma⸥
    ung-taka tonjuku ⸤liiku bulu siku⸥, eninga numanale-ni piliingí uluma Pulu Yili-ni
    kanupa kis piliimba uluma mindi teku, ⸤‘Sumbi-sipu molamili.’ ningí yambuma⸥ ung-taka
    tonjuku, tingí.” niring kanili alsuku piliai.'
  maj-NT: 'B''a̱ kitsúnu̱u: “Ni̱stjin xi fekuu̱ s''e̱ xu̱ta̱ xi ku̱a̱jnu̱kie ni xi
    ts''e̱ Nti̱a̱ná ko̱ k''úéntujín ni ch''onk''un xi i̱ncha fásihi̱n.”'
  bkq-NT: 'Wakewânmomy: “Xypyry etaji idyly-ro watay, sainse lâpylâ Deus âwankuem
    ieni modo; einwânni modo âwankuem iesemo lâpylâ warâ. Deus eynynonro keba ise
    akaemo. Awylygue ise idânârâ inakai adiendyse tato anhedylymo” kewânmo.'
  kue-kue: Ye yegl di ene teingura, kamun makan dundinambuka engemo magl eran, yomba
    God mokono tendre te mambuno wakai pangwa i erekre, yene nomane kinde anduglmere
    i eraglkwa.
  cot-NT: 'Icamantajiaquempitarite icantajigui: “Oraqueate pajinigueti aapojempa savincaguiteri
    vegaratapojaatsineca inchoocajiaque shirontimentantajiananquitsineca savicaventajianaqueroneca
    taaca opajitapae inintaguisheguetaqueca iriatimpajia.”'
  bnp-bnp: Ri taki mua, ri ta maea, “Muri ma, na nilobona parava, e huriki a bakovi
    hale bara ri bele, ri biu a maka maki na Vure, bara ri ramai a ningaru hale na
    kakaine ria.”
  apn-NT: 'Na prem mẽ amã mẽ harẽnh o: —Jejus akupỹn wrỳk xwỳj ri koja mẽmojaja mẽ
    awỳr mran pôj. Nom mẽ kot Jejus kapẽr kwỳm amnhĩ krã hkôt tanhmã amnhĩ nhĩpêx
    to xwỳnhjaja koja mẽ. Hãmri nẽ mẽ apê Jejus kwỳ hã mẽ apumu nẽ mẽ atã akunha nẽ
    mẽ atã hpẽr o axkẽ nẽ Tĩrtũm ã hpẽr o axkẽ nẽ kapẽr ã kagà hã hpẽr o axkẽ. Anẽ.'
  ctp-NT: “Tyoꞌo tukwa chinꞌ neꞌ kwiñi xa wa tyii ti chalyuu” ndukwin neꞌ kanꞌ ꞌñaan.
    “Xtyi lyoꞌo neꞌ kwiñi kanꞌ ꞌin nchga chaꞌ suꞌwe nu ndiꞌin ꞌin Ndiose, loꞌo kuꞌni
    neꞌ chaꞌ kuxi nu ndiya tiꞌ neꞌ” ndukwin neꞌ kanꞌ ꞌñaan.
  opm-opm: Ma napotpa meng oh mamarumur. Pepe dik ma kakduup hah tei oh Got ohnong
    kom asar iraire er hat son ohe danongwi hat sapti han bap ihir aprisa ti dasei
    meng ti dasei meng oh Got orhe boknongwi mar dasuh nahat apriprimur napotpamur.
  bvr-bvr: Minypa birripa aburr-wena ana-gorrburrwa aburr-workiyana, aburr-yinanga,
    “Gun-gata jurdach guna-bamburda aburr-werranga barra gubu-borrkpa barra aburr-ni
    Wangarr gun-nika janguny, rrapa jama aburr-ji barra aburr-workiya minypa gun-nerra
    birripa gubi-rrimanga.”
  wal-wal: Eti intteyyo, “Wurssettaa wodiyan, bantta Xoossi bainna amuwaa kaalliyaageeti,
    qassi intte bolli qilliicciyaageeti yaana” yaagidosona.
  zad-NT: Wnagake' le', “Kat' ba zoa te c̱he yell-lioni, yid beṉ' wtitjgakile' c̱he
    cho'a xtill' Chioza' daa chajḻe'cho, na' gongake' kon daa nazan c̱hegake'.”
  kmg-kmg: 'Jaŋe kecšiŋuc ŋazahuc jumbiŋ: “Dameŋ bembeŋkeme ŋic âke sisicne fuarâ
    miti imackehuc sasec gie-jeŋicte hešâkiriŋkerâ juniŋmu.”'
  aso-aso: 'Adoꞌ tiꞌ li li-lingimaniꞌ mamuꞌ nene noluve: Gamene alingeꞌ nela nene
    monokumuꞌ gize abelenga laaꞌ ave engiꞌ luꞌnidokovoꞌ di mili monokuꞌ nomineꞌ monovo
    golosoloꞌ eꞌmetilizave ma sotoꞌ ilisave li li-lingimave.'
  uli-uli: Re kangalugmi bo, “Bela hola ral kala hartael loh ral, ngo bele budoh tot
    yarmat le re bele taplie fedalehmi kamemal, le rechokla rema dabey chog mekla
    deper, ngo rete hafali loh Deus.”
  nin-NT: A ddu imba da di, “Ni ivi ikikre yi, anishirr a taka nga ni di me̱ imba.
    Anishirr abangga ba nggo a so di na aseki ka nggo umimi isisurr imbarr inggi ida
    ba.”
  tgk-tgk: 'Онҳо ба шумо чунин мегуфтанд: «Дар охирзамон масхарабозоне ба миён меоянд,
    ки аз пайи хоҳишҳои бади худ мераванд».'
  acu-NT: 'Nusha atumin chichartaminak: “Nungka meseatsaing, aints ainau Yusen wishikinak
    pujusar, ni wakeramurin najanawartin ainawai,” tiarmiayi.'
  cak-WNT: Riye' xquibij chi chupan ri ruq'uisbel tak k'ij xquepe winek ri xa xtiquitze'ej
    ri nubij ri ruch'abel ri Dios, y can xu (xe) wi ri itzel tak quiraybel ri yequibanala'.
  ebk-ebk: Kenalicha kan chakayu, “Kun pay umchan nan chiyuycha anongos ay urkiw,
    wachachantu nan tataku ay mangot-otyok kan chakayu. Chacha un-unuchun nan achi
    nadiosan ay mun-ongosancha.”
  spa-PDDPT: 'quienes les decían: En el tiempo final se manifestarán burladores que
    andarán según sus propios deseos ardientes.'
  ruf-ruf: Tsawawalongelani, “Mna ghamatsuwa gha ukutsigha watsolawila iwanu ing'awompfuka
    Imulungu, iwanu iwowinza tsitamaa tsawo tsihile watsowakilani.”
  gun-gun: 'Mba''eta aipoe''i pẽvy: “Opaa ára ikuai ''rã porojojai reia kuery, teko
    vai ojapoxea rupi rive ikuai va''e”, he''i va''ekue.'
  agu-BL: 'Je chiyole''j: “Yil tz''opon yi tiemp yi txant tan tule''n yi wi''tzbil
    k''ejlal, ẍchijalok yi e'' yi chocopon tan xbajtzi''e''n yi na kocsaj nin ntin
    ẍchixomok te cyetz cyajtza''kl yi na icy'' ẍchic''u''l, jun ajtza''kl yi qui na
    saj tu Ryos.”'
  isn-isn: Ai aligiilye kitalanyu, “Mu matungo a mpelo yikutula ni antu ni isensa
    naza ityataa nsula ni yao ni shanga ya weligwa.”
  eng-PEV: They said, “In the last times, some people will laugh at God, and they
    will laugh at Christians. They will only think about the bad things they want
    for themselves, and they will do whatever bad things they want to do.”
  ilo-ULB: Imbagada kadakayo, “Iti maudi a tiempo, addanto dagiti managuyaw a mangsursurot
    kadagiti bukodda a tartarigagay a saan a nadiosan.”
  pir-NT: Ohõ saha nidi tiquina mʉsare. “Ahri yehpa pihtiato panogã Cohãcjʉ̃re ñano
    yahuducu bʉjʉpeyequina ijieta. Sa ye tiquina Cohãcjʉ̃re cahmedaye, ñañene tiquina
    tutuaro cahmeñene yeeta tiquina”, ni yahuri Jesu cũriquina mʉsare.
  anv-NT: Ɛbwɔ́ ájɔɔ́ nya áké, “Né kwyakwya gébé, bɔɔ́ abi ájwane nyɛ ɛnyú
    gétúgé depɔré Ɛsɔwɔ ɛtiré ɛnyú dékwɔlegé áchwɔɔ́ nyɛ. Ne ápyɛ nyɛ lé
    ubobo unó bi ugɔɔ́ ɛbwɔ́ metɔɔ́, ɛbi Ɛsɔwɔ álá kɛlege.”
  sab-NT: 'cha ulita gerudu ba ulita ole: “Chui bdagli ngnagu kwian tanre me no be
    kle, kwian be Chube gai ngwale gidagda, kwian ene be toi age ulita me no ama takalin
    kare.”'
  tmd-tmd: Ñɨŋ ñɨgö yadmä, “Wop maiyöbö aku, nöbö mö God rɨbyöx nugwölöi bla, rɨb
    gwogwo ñɨŋ keir yöx nugumɨdöi mag akuyöbö rɨ gɨrön, ñɨgö yad höimöuöñɨŋö,” rɨmä.
  acr-NNT: 'Rike xkibꞌiꞌij che alaq: «Chupa taq rukꞌisbꞌal qꞌij keyaktaj lo winaq
    e chꞌaminel, e kakitaqej ri kirayibꞌal na chom ta uwach.»'
  kpg-kpg: Digaula ne helekai adu gi goodou boloo, “Di madagoaa nia laangi hagaodi
    gaa dae mai, gei nia daangada ga kila aga, ga leelee huaidu i goodou. Digau aanei
    e daudali nadau haihai huaidu.”
  taj-taj: थेनीगदेसे चुह्रङ् भिसी पाङ्मुबा, “लिच्‍छाला धिनरी परमेश्‍वरदा आतेन्‍बादेन
    सेमरी जे लइ म्‍हन्‍बा थेनोन अन्‍छार लसी भ्रबा म्‍हिगदेसे खिसी लला।”
  avt-avt: Hɨr netpi wɨ maain menep Jisas pɨke kaknen, mɨt han nanɨnwesɨs nanitetnaan
    mɨt kerek hɨr nises hɨm me God, hɨr nanises han kɨr enuk.
  cbk-cbk: Ya habla sila con ustedes, “Na maga ultimo dias del mundo, ay tene maga
    ganguiador quien ay hace loco con ustedes cay ta obedece ustedes con Jesucristo.
    Esos ay sigui lang el di ila maga mal deseo y ay anda contra con Dios.”
  uig-ARA: 'ئۇلار سىلەرگە: «ئاخىر زاماندا، ئۆزىنىڭ ئىخلاسسىز ھەۋەسلىرىنىڭ كەينىگە
    كىرىپ، مازاق قىلغۇچىلار مەيدانغا چىقىدۇ» دېگەنىدى.'
  tuf-tuf: 'Jesucristo chihtá ehcúquinat uchta wac bahjacro: “Cabar tinic cuitar cab
    cuc racayat, uwat ba buror sisáyqueyra. Uw éyinat Sir tamo síhw̃ati cuar ima chihtá
    cuitar yajcáyqueyra,” wajacro. Jesús chihtá ehcúquinat uw eyin ojcor eyta wajacro.'
  abx-abx: Agsumatan-na karn rnga iya sito, “Si katapusan rnga allaw, aniya' pamasalakot
    si ka'am rnga langkagon nga aglugaring hamok si rnga ma'in diyusnon karuyag-na.”
  mco-NT: 'Je apóstoles miich ajcxy xyñɨmay: “Ma anajty xɨɨ tiempo ycɨxaanɨ, ji''adɨp
    jäy ajcxy huɨdibɨ nɨxïgɨpy yajxïgɨpy huɨdibɨ Dios yje''ajtpy, e chɨnáaygɨxɨpy
    jadu''n nej yɨ'' ajcxy cɨ''m tzachnijot''ajtcɨxy jɨbɨc-huinma''ñ.”'
  cpb-NT: 'Tema ikantayetake irirori: “Weyaantapaakyaawone paata iñagaite thainkantaneripaini,
    iriira antashiwaityaawone iñaamatashiyetari.”'
  aon-aon: Amam hakripep hakri, “Hugiguk iri nyumneh hutogurum, anam armam douk ta
    hunumogesh Iruhin ananih aih iri ta hutogur. Amam ta hukon agabus Iruhin aria
    ta hugipesh yoweihi harik hapenyam iri aih aria hunek eneshenesh yoweishi inahos.”
  hus-NT-2005: “Tam u kʼunelich an pakwenib, neꞌech ka waꞌchin i atiklábtsik xi neꞌech
    ti labídhnax ani neꞌech kin tʼajaꞌ tokot xowaꞌ jajáꞌkʼitsik in kulbetnál.”
  mig-NT: 'Chi ni̱ kaka''a̱n‑de: Onde̱ kɨvɨ̱ ndɨ́''ɨ‑na̱ te koo ña̱yɨvɨ sákátá núu̱‑ro̱.
    Te ña̱yɨvɨ‑ún, kaka kuu‑i ja̱ ndúkú‑i sá''a‑i tiñu ñáá ja̱ kákani̱ ini̱ máá‑i,
    áchí‑de.'
  bps-bps: manla di gamu, “Di là fa kel gusen i banwe nun dad to kel madoy gamu, na
    én alòla lalò i sasè knayèla, ise knayè Dwata.”
  mbs-mbs: '@see-verse:JUD.001.017'
  tof-tof: I yabüka igó bóktónóp wagó, “Ene dómdóm blakón tonarrdó, ⌊tiz bangón⌋ pam
    sab asi kwarile, amkoman bangun kolpam nidi batüng kwarile. I sab tibiób büban
    ubi mamoan kwarile, a Godón ubi koke.”
  cme-NT: 'Ba waaŋ-ma baa-na wuɔ: «Miwaaŋo tĩmmaŋ-huɔŋgu-na, nuɔmba namba kaa ta
    ba nyɛ Diiloŋo‑i aa ta ba ce kumaŋ dɔlaanuŋ-bɛi.»'
  sus-sus: E nu bara a fala wo bɛ, «Waxati dɔnxɔɛ, mixie fama nɛ yode Ala ma, e bira
    e waxɔnfe tinxintaree fɔxɔ ra.»
  pon-2006: Pwe re patohwanohng kumwail, “Ni imwilahn ahnsou eh pahn leledo, aramas
    ekei pahn pwarodo, me pahn lahlahwei kumwail, aramas ekei me pahn kin weweidki
    pein ar ineng suwed kan.”
  dad-dad: Idi ã dirokenein, “Idikeleya sain bun, kono fiya tamo wowã de fen, dogo
    neid oroya sane dõ difouf.”
  zab-NT: 'laadeb guniideb: “Chi azedyiub ldull guɨchliu zuu de ni gún burlɨ irate
    ni zéed pur Dios, ax zundeb zectisy ni idedgan laadeb.”'
  jae-jae: Êsêac sêsôm gêdêŋ amac gebe “Êndêŋ têm ŋamuŋa lau-sêsu-susuwaga oc mêŋsêsa,
    taŋ sêsa nêŋ lêŋ sêndaŋguc tauŋ nêŋ têntac ŋakalac secŋa naŋ.”
  ksd-ksd: 'di ga biti tadav avat dari ba: “Ta ra mutuaina a umana tena varkulumai
    diat a tut ma diat a uraure kadia kaina mamainga iat.”'
  msm-NT: Mig-iling sikandan, “Diya to mahudi no panahon meyduon ogpamanyogwa no matamay-tamajon.
    Ogpatujang sikandan to madoot no kaiboganan.”
  myk-myk: 'Pu bi ma yi yu yee mu na: «Koŋɔ ki taaxɔɔ li ba dɛɛŋɛ, lawuu fɛɛ pii na
    ba da wà. Pu na ba ɲaari Kilɛ ɲìi fyaara baara ni na saha ni puyɛ pyaa lakuuŋɔ
    keree ni.»'
  sbe-sbe: Se hededelaowako kalimiuwai se wane, “Huya gehegehedi udiyedi tautalatalawasi
    kabo se laoma, na yodi gadosisi yabayababadi kabo se lauwatanidi.”
  mcr-mcr: “Hea yäpakä iqu timäutŋqä itäqäŋgaŋi, ämaqä kukŋuä naqä-qakuiŋqä tä-säwqä
    ipu, Goti Iqueŋi hŋgisa itquepu, qänaknäŋi äwiŋqä quwqä dunä iqä iqua, timäupnuwiqä”
    äyä etkuwi.
  cux-NT: '''Tíícā caⁿ''a yā chīi yā ndís''tiī: Taachí ''āā canéé niiⁿnuúⁿ nguuvi
    chí ndaa Señor Jesucristo taama vmnéⁿ''ēe tuu''mi ní ''iiⁿ''yāⁿ s''eeⁿ ní diduuchineéⁿ
    yā yeⁿ''e nī ndúúcū tanducuéⁿ''ē chi yeⁿ''e Ndyuūs. Ní nducuéⁿ''ē chi ''iiⁿ''yāⁿ
    s''eeⁿ neⁿ''é yā diíⁿ yā chi nguɛɛ n''daacā, chuū ní diíⁿ yā.'
  tur-YTC: Size, “Son zamanlarda kendi tanrısız tutkularının peşinden koşan alaycılar
    olacak” demişlerdi.
  san-ITR: phalataH sheShasamaye svechChAto .adharmmAchAriNo nindakA upasthAsyantIti|
  bel-N: яны казалі вам, што ў апошні час зьявяцца лаяльнікі, якія ходзяць паводле
    сваіх бязбожных пажаданьняў.
  sch-sch: “Sûn nûktak ngei ahong tung le chu, Pathien dônloi mingeiin an ôinangei
    innimngei jûiin, nangni phengsan rang mi an la hong inlang rang,” nangni an tipe
    hah.
  mic-MIQNT: Telimugsioqop, “Wejgu'aqal na'gwegl ta'n tujiw mimajuinu'g maligma'tital
    Gjinisgaml aq maligma'tiji igtigi. Pas'g 'gtu tla'taqatitaq ta'n goqwe'l pata'taqann
    aq winjigl.”
  huu-NT: 'Raitɨmacɨ: “Jesucristo nia abɨdo biñena facaiseconi naimɨe uaina ɨɨnoñedɨno
    jaca iitɨmacɨ. Naimacɨ jearede jitaillacɨnodo jaitɨmacɨ” raitɨmacɨ.'
  jiv-NT: “Amúamu tsawant ishichik ajatesmatai shuar Yúsnan wishikrar nakitrartatui.
    Tura ni yajauch wakeramuri̱niak umíi pujuartatui” tiarmiayi.
  otm-NT: Ya bi xi ahʉ ngue dim 'bʉ i 'da, gue'bʉ rán zɛgui, ngue da den'nahʉ nɛ da
    'yøt' ran ts'o i ja bʉ mbo yʉ́ mbʉi ʉ nɛ gue'a bi si ahʉ.
  dah-dah: 'Aposel beleŋ gaha dinamiŋ: “Nalu funaŋ binde heŋ hikebe tatuwaŋ dirde
    hinmaŋ dirde, dufay buluŋ Al Kuruŋ beleŋ igiŋ ma nurde hiyen go po gama irde mata
    teŋ hitek mar forok yenayiŋ,” yamiŋ.'
  tnk-tnk: Həməni pehe tukumiaha i mə, “Tramevən ipaka tɨ nəpɨn sampam nərmama nepwɨn
    tuhəuvehe. Irəha tuharɨs ia kɨmiaha, mamhesi pen nəfe noien ərəha nətərɨɡien səvənraha
    rokeikei, mamho narimnari me həpwəh nəmwhenien ia nəmri Kumwesən.”
  kpr-kpr: God nemokena geka afigetiri ne eminge siseri, “Sifo amboda foa buvarira
    amo, evetu genembo mendeni eredo, God kotae use, nenda uju ava use, dere jiriroro
    ne mema itatamareva,” Bajari da aghi kakato nemokena aminge siseri.
  san-IAS: phalataḥ śeṣasamaye svecchāto 'dharmmācāriṇo nindakā upasthāsyantīti|
  nho-nho: Laatou ni taratara atu peelaa, “Saaita naa aso hakaoti e ttae mai raa,
    e mee naa tama ma ki hakassura atu no taratara taussua i kootou. Teenaa ko naa tama
    see hakannoo ki TeAtua teelaa e tautari ki naa hakataakoto kerekkere laatou.”
  gym-NT: 'Niaratre käkwe niebare krörö munye: Kä mrä angwane, ni jatadi ruäre abko
    käkwe Ngöbö mikadi yakrä jae amne kukwe kämekäme mdei ietre, ye aibe jiebti rabadi
    nakwen abko erere nünandi kwetre, niebare kwetre munye, ye munkwe ngwian töre
    jae.'
  azg-NT: Jndue nanꞌñeen ndëëhoꞌ na joo ndyu na matsꞌia ncꞌon nnꞌan na nnanꞌcüejnaanꞌhan
    nnꞌan na vantyja nꞌon Tyoꞌtsꞌon. Joohan xiaꞌntyi na ntaꞌngueeꞌhan yo ꞌnan natyia
    na ntꞌue jndyi nꞌonhan. Nndaꞌ vaa jñꞌoon na tonanꞌquindyii nanꞌñeen ꞌoꞌ.
  bhd-bhd: तैना तुसन सेइं ज़ोते थिये, “कि आखरी दिहाड़न मां एरे लोक भोले ज़ैना प्रभु ते
    तैसेरे लोकां केरो मज़ाक बनाले। इना तैना लोक आन ज़ैन केरि ज़िन्दगी तैन केरे बुरी इच्छा
    केरे कैबू मां आए।”
  too-NT: 'Xlaca''n tahualh: “A''xni''ca'' nasputa huan quilhtamacuj, natamin chi''xcuhuīn
    a''ntī natalīlaktzī''n a''ntū ixla'' Dios. Lā'' natalatahui''la chu a''nchī ixtapāstacna''ca''n
    a''ntūn tū'' tzey”.'
  ind-AYT: Mereka telah berkata kepadamu, “Pada zaman akhir, akan ada para pencemooh
    yang hanya mengikuti nafsu mereka yang fasik.”
  cjo-NT: 'Tema ikamanteeyakimini: “Iinja piñaaperoeyawakirini theenkantaperotatsiri
    rantashiteeyawoni oetarikapaeni ikoyiri rirori”.'
  nsn-nsn: gisina ka hire tamiuoum pare, o tamat ra turung uelualeng uasa tar Tamata
    Noman menia tasir tamata gera tagorong mana tatanon, kara uakeluk kompe teres
    nimalara katongonine re deig God.
  san-DEV: फलतः शेषसमये स्वेच्छातो ऽधर्म्माचारिणो निन्दका उपस्थास्यन्तीति।
  tna-NT: 'Micuana uja quisatana huecuana: “Jesucristo sa esiapati hora enariatiani
    su, deja madhada cuana bataji epu. Diusu sa ai cuana aimue eiyubata huecuana mahue.
    Diusu sa ai cuana neje eshishatita huecuana. Tuna sa ai utsatada madhada cuana
    bahui aja yata huecuana.”'
  lid-lid: Oro asehek nyala ado i buku doh, “Len hamon eme kameh, iri lau ta bobose
    kameh asahan, ya iri kameh adeu kona iri i ta Kindrei. Ya iri kameh an hamon ta
    budon tiri ma so-ok ta bada iri amwenen.”
  wim-wim: Thanan thawina, “Aak anan thinth ngulan wampowan-a, aak inan minchowan-a,
    than pam wanchangan thaaꞌ-thengkathayn niiyang aꞌ wik way thak waaꞌayn niiyang.
    Than way ngeenan kaangk yumpaynan-a, an than yumpayn.”
  zga-M: Vachovile huliomwe, “msihu icha mwisio huva nu wakati avavihubeda avikonga
    itama cha mbile.”
  yom-yom: 'Ziawu zituba : “ku tsuka yi zithangu kuela totuka batu bela vueza mambu
    ma Nzambi, bela diatila boso buididi zitsatu ziawu zinkambu kinzikanga mambu mu
    Nzambi.”'
  san-SIN: ඵලතඃ ශේෂසමයේ ස්වේච්ඡාතෝ (අ)ධර්ම්මාචාරිණෝ නින්දකා උපස්ථාස්‍යන්තීති|
  yut-yut: Uŋun da yaŋ dayɨwit, “Mibɨ gɨldaron jɨgɨlak gen yogok amɨn noman tokdaŋ.
    Aŋek Piŋkop manji ɨmɨŋek iyɨ dakon galaktok yokwi yoldaŋ.”
  grc-BYZ: ὅτι ἔλεγον ὑμῖν ὅτι ἐν ἐσχάτῳ χρόνῳ ἔσονται ἐμπαῖκται κατὰ τὰς ἑαυτῶν ἐπιθυμίας
    πορευόμενοι τῶν ἀσεβειῶν.
  cpc-NT: 'Tima ikantayitaki irirori: “Paata iwiyaantapaatyaawoni intzimayiti thainkantaniriiti,
    iri antashiwaityaawoni jinintashiyitari”.'
  nhg-NT: 'Pos yejua nemiechelfejque: “Ipa sölútimo tiempo huölösque giente moburlöroöneme,
    tli quechijtenemesque sa quiene quecualejta, pos amo quechihuasque cöso de Deus”.'
  nya-nya: Iwo anakuwuzani kuti, “Mʼmasiku otsiriza kudzafika anthu onyoza, otsatira
    zofuna zawo zoyipa.”
  ngu-NT: 'Ijquin omechijlijquej: “Ipan on tonaltin ijcuac ye nisiu para Cristo huajlas
    ocsejpa, nemisquej tlacamej yejhuan quipijpinahuisquej on tlajtlamach tlen chipahuac
    niman quitocasquej on inelehuilis yejhuan xchipahuac.”'
  kup-kup: “Met Kristo maot erapanez aliz metë pos totoi ravovai sohopanen, aban nari
    Godiz hom namee het parumauz zaitivok homehopanezat tovai sohopanez pori het ari
    pimaz zait tat hepekezariz kek hat ñebul arin añohopan.”
  jid-jid: mba laruwu ni tun kykle indji bi che mba he mba wu kon mba wu meme.
  wmw-wmw: Ewo waamba mida kuwa suku za mwinsho‑zi, wawapo wanu wakukejeli, wainshi
    watimize wájibu wawo mbaya bila ibada.
  gmv-GGM: Istti “Wode wurisethan Xoossa shenepe haakidayti berika ba iitta amo kaallishe
    ase qidhizayti yaana” giidi intes kase yooti wothida.
  ssg-ssg: Lato kakane amuto ka imat ti tapoi tehu pon ie, hina seilon laha soxeni
    Haeu ma teka seilon tetan ma laha waheni usiai isian ti laha ailei saun lialun.
  zpo-NT: 'Nzhé re xaa: “Lee mbizh gwluzhtlaka lee re myet xizhno re kwaan wli, nu
    le xaa rese kwaan nzhekla xkwerp xaa”.'
  poy-poy: Wawagambiriti, “Mashaka ga upeleru hawalawili wantu yawamjimira ndiri Mlungu,
    wantu yawafata matamata zyawu zidoda, womberi hawawatenderi lidufiya.”
  qwh-NT: 'Pecunam queno niyäshorqequi: “Que patsapa ushaquenin tiempu chämuptinmi,
    cayanqa Diospa willapäquininpita burlacoqcuna. Pecunaqa quiquincunapa munenincunallata
    ruracurmi cawacuyan” nir.'
  gaw-gaw: Am ag inam ag amelagp̱a ap̱ig. “Gog tak haen imup̱a amu danab laa ag Kayaknu
    kobol ihaklel qeṯan, ag Kayak di meṯan, ag kobol augigiaknu oolag aheb mauhnoak
    heḵulag,” aon ap̱ig.
  nca-nca: Ŋande yimiraŋgurí, “Naru weŋako, uni kumimbo Anutu huwóŋoro iŋo-iŋo piyimiye
    ŋu naŋge howewaŋgo,” yaŋgurí.
  zpz-NTPP: 'De yu zeꞌ mnii dey: “Ornu bi yad lazh tiem, orzeꞌ gruu zac mbecy rgubdzaa.
    Orzeꞌ de yu zeꞌ zaab gyicy la dey de coz nu rlagy ub ziꞌl yu”, na de aposht.'
  zac-NT: de quë guëdchini mënë falsë nagunë burnë. Antsë guëdchini më stubi vueltë,
    tsanaldë ra mënë ni tëchi ra deseo mal. Guëbani rall sin rëspëti lu Dios.
  kyg-kyg: Apakaemo, mago vayaꞌmogimo henagaꞌamo Goti geꞌaeꞌmo kigi huꞌa atesaya vayaꞌmogimo
    mono osuꞌa apakufamoꞌmo hauꞌniya kavakeꞌmo hugae, huꞌa ago lapa paiꞌnae.
  kmk-kmk: Kinnanan da kan dikayu un, “Nu dumatong dit udidin di aḻ-aḻgaw, awad da’d
    tagu un manliwliw-an dikayu. San lawenga pipiyaon di long-aga lawa dan kokkoon
    da.”
  cao-NT: “Xaba rëso tsëquëno tsi jisiquixëhi quiha mato osacanaibo. Jato noma jabí
    tsi yonahacacanaibo tsi xo naa” i mato qui jaca ni quiha.
  bbr-bbr: Akas wasaräun omre penuk, karauk roat akas pemana, Anut jeje ämän muraiei
    rai awaroin. Ak Anut sumkäinea, onok aru maun woiaka siräiaiei.
  inb-inb: 'Kasa­mi willa­na­kurka: Tukurii punchakuna chaia­mu­ku­ura, Taita Diuspa
    kaska­kunata unz̈ag runa­kuna­mi tian­ga­pa kan­kuna. Mana paita iuiaris­pa­lla,
    kikinkuna tukui ima munas­ka­lla­ta ruras­pa­mi kaug­san­ga­pa kan­kuna.'
  hrv-hrv: 'Oni vam govorahu: “U posljednje će vrijeme biti podrugljivaca koji će
    se povoditi za bezbožnim požudama svojim.”'
  box-NT: 'Ɓa bía le: «Hã pɔ̃̀nna vaa véeníi, ká ɓa nùpua wé è yáa mí ɲiní
    yi á à na mia. Ɓa wé è wé mí sĩa bìo na yí se, á à pĩ́ le Dónbeenì
    bìo».'
  ote-NT: Nuꞌʉ́ bi xiꞌahʉ gue ma da ꞌmʉi núꞌʉ toꞌo da ꞌñøtbuhlatho de Ajua̱ nu de
    yá nga̱tsꞌi ya pa. Núꞌʉ́ hønsɛ ri ho da ꞌyøtꞌa yá tsꞌoncꞌatꞌi.
  wnu-wnu: 'Ete qamamirei: “Qen sasam mi gugum uburiner qen eng yara gab munon qei
    an Qenu qomon toat igoumon eng gab igerigubour. Ende at Qenu wo git mogirt wab
    wogub wurinou misirt qomon wes-wes oboubour.”'
  zam-NT: 'mèna mda'' cuent ndxè'' loo gu'': Co''se'' gàc huiz co'' nac lult tiemp
    ndoore'' lith no izlyo'', yo huax mèn co'' tè''b no co'' xìis no con'' co'' nac
    cón che''n Diox. No que tee ban li mèn ante xal nac mod co'' ndyub yo''f lezo''
    mèn li mèn co'' nac thìb mod xin no thìb mod cap.'
  zyp-NT: Naa hai letah, “Caichangnah lang leco, aisai zawngte a hmangpaw, Khazing
    a du lypaw aaning aa dunah a zuipaw sahlo a chuh tae he a,” tatah aa ca tah he
    kho.
  sey-NT: “Tëji muꞌseña cato paꞌija̱ꞌcohuaꞌi aꞌë, i̱ohuaꞌi yëyeje̱ paꞌye coꞌayere
    paꞌicohuaꞌipi, Maijaꞌquë ayere cueꞌcue pa̱ipi paꞌija̱ꞌcohuaꞌipi.”
  nvm-nvm: Bu kuardiame kia, Tavan radkma iji ruakma ijia e bu ro unam jon ga God
    jon iji kam varaimene kijdiakfuon. Regavo bu unam buon bu vierafenva ijesugin
    rejknum unam iji God ba oimaikfuon iji rek.
  mps-mps: Te sę pedelasiąbadi tama augwaligo dagebolo te po wai, “Te nosali te
    tǫ dali, dagalu dali si silibo sogo te pąba yagasobadi, tama bidi mebago Godigo
    da ola mabo wiegi yai doloba pai kolesagade gisugu wagasobo bidi dabe pedalaibao.
    Tama augwaligo Godigo po tudiba muyu, tama bomo eyu, augwa tigigo tǫde ebo dwai
    dwai kolesaga naga wali paibao,” te po augwaligo wai dao.
  pab-NT: 'Exakere atyo nexaha: “Miyanitiye xowakehenaite hoka kaotyakehenaite halitinai
    hoka koexahalihenaha xiso. Matyakekoneharenae, haxahekola ewaxirahare ximita tyaonitereharenai”,
    nexaha atyo.'
  llg-llg: '@see-verse:JUD.001.017'
  kyf-kyf: 'Wa nɛɛ aɩn -yla nɩɩ: «''Wʋbhlolu -bhlanya nya, nyɩma -wa yia -Lagɔ -yɔ
    aɩn glapalɩa, yia wa yia, ''ɩn wa ''ka wa ''dɛɛ dlɩwʋnynili ''nyii sɔlʋ -mɩ.»'
  tpi-tpi: Ol i bin tokim yupela olsem, “Long taim bilong las de, ol man bilong tok
    bilas bai i kamap, na ol bai i givim baksait long God na bihainim ol laik nogut
    bilong ol yet.”
  mih-NT: vatyi i nacatyi ra cuhva cua coo si nu sa cua ndɨhɨ tyiemvu. Catyi ra vatyi
    nu sa cua ndɨhɨ tyiemvu cua coo cuaha xaan ñiyɨvɨ sa cua vacu ndyaa sii Tuhun
    Ndyoo. Minoo cuhva ndya vaha ñi cua coo ñu, cuhva cuñi maa ñu.
  qvh-NT: “Guepacunataga yurimongapämi Jesucristupa wilacuyninta manacagman churag
    runacuna. Paycunaga Tayta Diosta cäsucuyänanpa trucan quiquincuna munayashgannömi
    jusalicular cawayangapä.”
  kms-kms: Ni nungoqi simbe munduq mari, “Ngeri pre yamb tumo kin tende puayi di wute
    nungoqi wand peq munduq kin mandi ye. Wute te ni God nari kin pugrine puq men
    segi kin nei brequ nikin nde umbo pe rise ye te kin pugrine ei puq men ye.”
  agn-agn: Minaning dang lagi tanira ang ganing, “Ong oring mga kaldaw, may mga taw
    ang lomboa ang mamanginsolto ong nindio, ig anday domang tomanen nira kondi ang
    sadiling kaliliagan nirang mamagboat ta malain.”
  nhi-NT: 'Yehuan yonamechoniluihcah: “Itich niyacatlamiyan in tonalmeh isqueh tlapinauanih,
    yehuan ninimisqueh ohcon quemeh ninpitzotictlaniquilis.”'
  ttc-NT: 'komo oxik kyq''uma'' etetz ikxjani: “Aj ch''inky tponb''aj kyaqil twitz
    tx''o''tx'', kye''ul xjal aj xmayiyon-e'', b''ix okyek''uluyon tidi''chq aj nya''tx
    galan iktza''x kyetz kygan.”'
  dan-1931: 'thi de sagde eder: I den sidste Tid skal der være Spottere, som vandre
    efter deres Ugudeligheders Begæringer.'
  kwj-kwj: 'Ka hinga kunu wu sawero: “Ichekai gisi jipe tawa hima fwele Gotri sumbu
    tini wu hingino. Wondani Gotri ni gumwa wu sisini sembe wuhi le kapwa sumbu tini
    wu wosi ki au le ya wunu saindakonda.”'
  vie-OVCB: đến thời kỳ cuối cùng sẽ có những người khinh bạc giễu cợt hết mọi thứ,
    chỉ biết sống theo dục vọng xấu xa.
  kze-kze: miwí simátimesa sésa naaén-kanaama tínímba Áánútuntavesa íma aamoí ésa
    sáwí-imayaayavesamo tirááíyavesamo ésa aamoí íyan-kwaasi kentuwíráái sénááowe
    minántá-kwáásí siráawe.
  mpj-mpj: “Ngula-jananya Mamalu martukaja kuutja yikijunku. Kurranyipalajiya martukajaraya
    Mamaku parlanypa nyinaku, kayilapaya nyurnimanku.”
  lbk-lbk: Kinwanicha ken chakayo, “Mo omchan nan omochi ay akhew at wad-ay cha nan
    mangang-ango ken chakayo ya cha mangangnen isnan fikhawen nan awakcha ay ad-i
    laychen Apo Dios.”
  mto-NT: Veꞌem tseꞌe vyaandi je̱ts ku veꞌe tá̱mani je̱ ita̱ka̱x vye̱ꞌnat, tyukxiꞌiktapts
    je̱ꞌe̱ veꞌe je̱ jayu je̱ Nteꞌyam jye̱ꞌe̱, je̱ yꞌavintso̱ vinmaꞌyu̱n ka̱jx tseꞌe
    du̱tóndat je̱ ka ó̱yap juuꞌ veꞌe cho̱jktup.
  bzh-bzh: Denenër bë, “Doḳ sën nabë Buk-tamusën dus jaḳ lo, og mehö la rëḳ deberup
    medenanöp jaḳ alam sën denesepa loḳ Anutu lo. Alam sagi rëḳ desepa doḳ nġaa
    nipaya pin sën malaj anon in lo mu.”
  guj-2017: તેઓએ તમને કહ્યું છે કે, “છેલ્લાં કાળમાં નિંદાખોરો ઊભા થશે, તેઓ પોતાની
    અધર્મી વાસનાઓ પ્રમાણે ચાલશે.”
  jvn-NT: 'Para rasul kuwi ngomong ngéné: “Mbésuk nèk wis nyedeki entèk-entèkané jaman
    bakal ènèng wong-wong njedul sing pada moyoki kowé. Wong-wong iki uripé namung
    ngumbar senengé kedagingané.”'
  byr-byr: Dara yɨhɨthesaihɨlyɨ “Dɨvi aaya yɨmaꞌnadehaaꞌ aꞌmwe pwara puriꞌnyarabɨꞌ
    Gotɨyare sabwina jɨka gyangadɨvɨꞌ bɨraiyagaala dɨpɨꞌderera. Sara yadɨvɨꞌ Gotɨyarɨna
    buleꞌna wɨjaavadɨvɨꞌ kumɨre munyɨꞌ yaasɨwaꞌ dɨkeꞌbɨꞌ yɨdamaryadikɨ.”
  ian-ian: Tak ngwuk kat aposel wandi. “Ngɨniyaiga nandinya nat nɨmba yalaa ngwuk
    kat kwusɨsɨlɨga kasegiyandi. Kavle maawupmba yetɨga nɨmba ndi” waa tak ngwuk kat
    wandi.
  hun-hun: Mert azt mondták nektek, hogy az utolsó időben csúfolódók támadnak, akik
    az ő istentelen kívánságaik szerint járnak.
  mcf-NT: Nadpondash. “Esus padpidec choabi icnuc Nuquin Papan chiacpadec bëdamboec
    tabadsho Esus tantiesabon mamënshunendac. Nuquin Papan chiaid niac-niaquec abi
    bunacpadec icsaquiendac,” quepondash.
  kjs-kjs: 'Gore nimumi nimi go-rupa lagisimi: Werepe epaliade yapi di raburi ali
    medalomamere Gote-na wi agale madaa giri laalimi. Go puma nimumi Gote madaa koau
    wateme rabu nimuna pu robaa-para koe-ae kone maa pogalu piralimi lisimi.'
  mni-mni: "Makhoina nakhoida haikhi, “Akonba matamda Tengban Mapu ningdaba apambasing\
    \ adugi matung inna chatpa karemnaba mising leigani.”\x94"
  yad-NT: '@see-verse:JUD.001.017'
  mxb-NT: 'chi̱ diꞌa ni̱ kaa na̱: “Tein kuu̱ noo̱ ndíꞌi kandei ta̱a kedi̱ki ndaa ra̱
    ña̱ ndaa̱, ta kanoo ra kee ra ña̱ kóni̱ mií rá.”'
  pon-2006A: Pwe re patohwanohng kumwail, “Ni imwilahn ahnsou eh pahn leledo, aramas
    ekei pahn pwarodo, me pahn lahlahwei kumwail, aramas ekei me pahn kin weweidki
    pein ar ineng suwed kan.”
  maq-NT: 'xi cachja me cuitjin: “Hya xi ha jima tiña cuya Nai naja ne, hya tjin xuta
    xi cuejnucëë me tsëhë yëjë ni cjuandaja rë Nina, hacuaha sahmi me yëjë ni cjuatsehen
    xi cuetju tsëhë xahasen rë me.”'
  hto-hto: 'Afémacɨ ómoɨna daɨde: “Ɨco íiraɨruillaɨdo ñúefuiaɨna zánoitɨnona íiteza.
    Iaɨoɨ comecɨ ɨáɨre óiacanafuiaɨdo íitiaɨoɨza.”'
  por-BRBSL: 'Eles lhe disseram: “Na última vez haverá zombadores, andando atrás de
    suas próprias luxúrias ímpias”.'
  ces-NKB: Řekli vám přece, že v posledním čase budou posměvači chodící podle svých
    bezbožných žádostí.
  cui-cui: 'Barapomonae paca jeye: “Pewʉnaeya tsane poxonae po dapaetha Nacom yabara
    paebina jiwi xua penatsicuentsiwa xua abe peexanaexae copiya patsina pomonae cui
    caponaena, pocotsiwa Nacom piawa tatsi baxua cui caponaeinchi. Mataʉtano barapomonae
    ichichipaeya exana dubenanaebiyaena icha be pocotsi coyeneya ichichipa xua abe
    peexanaewa”, jei barapomonae pomonae Jesús pia peitorobi jiwi tatsi.'
  boj-2014: Agi naŋgi anjam endegsib merŋgoqneb, “Mondoŋ diŋo bati jojomamqa meqe
    meqem tamo naŋgi boqnsib Qotei qoreiyoqnsib naŋgo segi areqalo uge uge dauryoqnqab.”
  eng-OEBUS: how they used to say to you – ‘As time draws to an end, there will be
    scoffers, who will be led by their godless passions.’
  eri-eri: Nere benou letigane, “Fati usuwou nomo saini langa, nere memesi beele lewou
    fai heigedu bode, Itou moge tu bode nere nage nebere gauwou inyaba waha oojo wodbode.”
  wiu-wiu: Wipitia ta patateka tigotoka-pete kiwi taumada tokoi yene taatekoa nekete
    taumada toa ni ele kule poanele tou wa wene pikoi toa etepea litia toma poi wa
    pubu oa pikoina.
  swe-swe: 'De sade till er: ”I den sista tiden kommer hånfulla människor som drivs
    av sina gudlösa begär.”'
  cth-cth: ka pacekpahlek e taminaw teh a tho awh han titeh, maimae Bawipa Jisuh Khrih
    e gunceinaw ni sut a dei awh e lawk hah pâkuem awh.
  mti-mti: Mu ye guniyap wayawa, “Kum oieba apa iyayapan mu iyagau ag ubmam yempewa
    uwape. Mu God namive inaiinai muma oraimina onan sira imuwa kukaeba gumbe amome
    igiyawa.”
  pad-NT: 'Niki ida vakadivarani: “Amaakariki bana hida mahi nahina hahavi Deua biananokhomivini
    kamahini. Oniaroa, avakadiania avikhaki bana adani makhira Cristo kaija''ari vihina-ra
    vakahi''badaraki. Deu-ra vakajari''daki adani, oniani ida a''onira avigarahavini
    hija bana. Nahina jahariki-ra vakava''ibodivaraniha; bada vani''ahi. Vakava''inofinofiki
    ida vakadihojai asohiriki kaipahivahaki.” Nimania ida Jesus Cristo athi avavaadahaoniva
    abono haria vanava''isohivini hi''iki.'
  twi-twi: Wɔkae se, “Sɛ awiei no du a nnipa a wodi mo ho fɛw na wodi wɔn akɔnnɔ akyi
    bɛba.”
  hlt-hlt: Nangmih taengah, “Khohnin hnukkhueng ah tamdaengkung rhoek om ni, amih
    te hoehhamnah ah hlangrhong la pongpa uh,” a ti uh.
  tbz-SIM: Yɛmɔ̀rɛ̀ sɔnyɛ miɛkɛ bɛnìtìbɛ̀ yóó buotɛ́mu, kɛ́nsenku Kuyie nkɛ dɔɔri
    bɛ̀ dɔ́mɛ̀.
  san-GUJ: ફલતઃ શેષસમયે સ્વેચ્છાતો ઽધર્મ્માચારિણો નિન્દકા ઉપસ્થાસ્યન્તીતિ|
  ake-NT: Ta'pʉ to' uya ɨpɨ'nokon, “Iweyu u'matʉ a'tai, sapeman pe tʉuta'kɨrɨsan e'to'
    oton, ɨri eseru i'se te'to' kon awɨrɨ te'san,” tawon.
  qvn-NT: 'Paycunaga caytam nipäcura: “Ushanan junagchrüga capäcunga turyaparcur asipagcunam,
    jinaman cawapäcungas shongon munangalanta rurarcayarmi, Diospa mana capäcur” ninmi.'
  tku-NT: 'Xlaca''n tahuanli: “A''cxni'' nasputa cā''quilhtamacuj, natamin chi''xcuhuī''n
    tī jā tū catitalīlaktzī''lh tū ixla'' Dios. Natatahui''la chuntza'' chī ixtalacapāstacni''ca''n
    tū jā tze.”'
  bjk-bjk: Idi toxo tengen te mum bara, “Xö xakawam möxö inabo axana bung a dauleng
    ne tene tabuno piri tabo wanot me idi tabo muu abo mamaa re idi nang kaim bere
    re God.”
  msy-2020: Me kamaghɨn ia mɨgɨa ghaze, “Dughiar abuananabar, gumazamizir dɨbovibagh
    amiba otivam, egh me Godɨn Arazibar aghuaghɨva uan inivafɨziba ifongezir arazibar
    gɨn mangam.”
  bpr-bpr: Manla, “Kadang ku ta mdadong i gusen du, nun dad to kel i madoy gamu, na
    lo yé lalòla i sasè knayèla.”
  cle-NT: 'Chiaah¹ liáh³la³ cá⁴dah²féh³: “Mɨ² mɨ³hí⁴hɨɨ́⁴ gɨh¹ ñi² nɨ³ mɨ²ja̱³ hí⁴sa̱y³
    hi³ hí⁴dah²bi³cuaá¹ liáh⁴jɨ³ hi³ na³xɨ³ na³ŋɨɨ́³ nɨ³. Hí⁴dah²jmeé⁴ jmáyh² hi³
    ga³ŋɨɨ⁴ dsɨ́² mii⁴ diáh⁴ ba²”, liáh³ja̱³ cá⁴dah²féh³ diáh⁴.'
  txq-txq: '@see-verse:JUD.001.017'
  aaz-aaz: '@see-verse:JUD.001.017'
  qup-NT: 'Kasna kankunata rimarkakuna: Kay allpa tukurihushkan punchakunapi tiyanka
    mana pinkashpa Yaya Diospa rimashkanmanta asichishpa mana alita rimakkuna. Paykunaka
    Yaya Diosta mana kasushpa paykuna kikinpa millaypa munanankunallata rurashpami
    kawsankakuna nishpa.'
  dop-dop: 'Pɑ heelɑ-mɛɣɛ sɩ: Tɑmpɑnɑ tɔɔ, kʋyɛɛŋ kʋtɛɛsǝŋ tɑɑ, yǝlɑɑ kɑ́ lɩɩ mpɑ
    pɑ tǝŋǝɣɩ pɑ kʋnyɩɩlǝŋ ɩsɑɣɑŋ tɔ, nɑ pɑɑ woŋ-mɛ.'
  azb-azb: 'Onlar sizə dedilər: «Axır zamanda öz allahsız ehtiraslarına görə hərəkət
    edən rişxəndçilər ortaya çıxacaq».'
  eng-DBY: that they said to you, that at [the] end of the time there should be mockers,
    walking after their own lusts of ungodlinesses.
  guo-NT: 'Japi apóstoles chajia jʉm-aech: “Matkoiyan toepax wʉajna, jiw jʉmchiyaxael
    babejjamechan Dios pejjamechanliajwa. Bʉ''wʉajanpaeyaxaelbejpi Dios pejjiw. Xabich
    babijaxan isaxaelbejpi, pajut isasiapoxan” —aech apóstoles.'
  hla-hla: Nori i hatei mam raio limiu me poier, “Tara kapakapana poata, u katun e
    sigaler romana a markato tere Sunahan ba te katoe riou a man ka man omi hoboto
    te ngilin katoe ren.”
  mav-NT: Mekewat sa'a­wy­'i­wuaria Aipo­typot Iesui potpo­'o­roria sese ainãpin kahato
    mi'iria aima'at teran haria ete aima'at pupi are. Ta'i mio tã i'atu'e ahepe 12
    ok takaria — Meiũran wuat'i kahuro hap e'yianmete wyti aru tõ'ẽ kahato wẽtup ehay
    enoi haria. Mi'iria ti aru ai'a­tu­ma'at reran haria i'atu'e ra'yn ahepe. Mekewat
    yi kahuro hap yt pya i ra'yn turan put'ok­'i­'a­tu'e ahowawi. Mi'iria ti ikohyeput
    kahato ta'a­tupiit miky­'esat gu'uro ypy yn nug hap upi i'atu'e. Tõ'ẽ ehowawi
    wẽtup sehay moherep hanuaria i'atu'e. Eimi­mohey hãpyk takat Iesui etiat mohit
    hanuaria tõ'ẽ hawyi eipy­'a­setpe tukup­te'en i'atu'e 12 ok takaria. Mi'iria ti
    ta'a­tupiit miky­'esat yt naku i gu'uro ypy nug hap etiat wemoe­hapap haria yt
    Tupana miky­'esat wuat'i e'at piat ieĩne'en hap yt ky'esat i haria i'atu'e ahepe
    sa'a­wy'i 12 ok takaria.
  kpf-kpf: Zen itâ dâzâŋgom ândiwe, “Narâk pâŋkânok oi Anutugât den kukuŋ a zo, ziŋâ
    bâliŋâziŋaŋgât nep tuum ândim ziiŋaŋgât nâŋgâne zâibap.”
  ppo-ppo: Ai whi̧rapené dia̧paae i fo yalepó. “Take kemetere sukamó Kótóné ala faletu
