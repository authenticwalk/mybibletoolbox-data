verse: JUD.001.018
translations:
  kpx-kpx: Abu la haivei loui avoe, “Vanie gabina lohoge ata degomoleabuna hovedevei
    la hehavei atae vaveve toela unaha vagei.”
  okv-H: “Iji tutumo auvihirou embo puvuresora amina God uje ae ue ungo kege ganini
    na urumbihe enana ta uje ta huhevasora” ainge ea
  tbo-tbo: hougana hi pa, ‘Houga anani kokoe uyahina lawa gehouhi apo dewa dumadumaluhi
    hina lauguyoguyougehi ma hai kamna apapoehi uyahihiyei apo hina nenae.’
  mal-C: “അന്ത്യകാലത്തു ഭക്തിവിരുദ്ധമായ സ്വന്തം മോഹങ്ങളെ പിൻതുടരുന്ന പരിഹാസകർ ഉണ്ടാകും”
    എന്ന് അവർ നിങ്ങളോടു പറഞ്ഞുവല്ലോ.
  grc-SR: ὅτι ἔλεγον ὑμῖν, ⸋ὅτι⸌ ⸂ἐν ἐσχάτῳ χρόνῳ⸃ ἔσονται ἐμπαῖκται, κατὰ τὰς ἑαυτῶν
    ἐπιθυμίας πορευόμενοι τῶν ἀσεβειῶν.
  bgc-bgc: वे थमनै कह्या करै थे, “के प्रभु यीशु मसीह के बोहड़ण तै पैहले इसे माणस भी
    होवैंगे जो प्रभु का मजाक उड़ावैंगे, वे इसे माणस सै, जो अपणी बुरी अभिलाषायां कै
    मुताबिक जिन्दगी जिवैंगे।”
  khz-khz: Gevaikilamito, negetiwato, “Toma ikarai vevega-veitu talimara pia matagai,
    Palagu mulirai pia taoa, ne geria ririwa rakavara pia ago-venira.”
  deu-TKW: 'wie sie euch gesagt haben: in der letzten Zeit werden Spötter auftreten,
    die nach ihren Frevel-Lüsten wandeln.'
  zsr-NT: 'Bönniꞌ naꞌ glëꞌ lbiꞌiliꞌ: “Dza tsajséytëgac luluíꞌ lauquëꞌ bönniꞌ lutitjëꞌ
    le nac laꞌy, len lunëꞌ ca nac le taꞌzë́z ládxiꞌquëꞌ le cunác.”'
  lin-lin: 'Balobaki na bino : « Na tango ya suka, ekozala na batioli oyo bakotambola
    kolanda baposa na bango, oyo ekotindika bango na koboya kotosa makambo ya Nzambe. »'
  hns-NT: 'Oesab bolies: „Ie djoeg ke ant me manai log aaiga djaun Parmeswar ke thatha
    oeraaiga. Oesab paapie hai aur khaalie aapan laalietj poera kariega.”'
  noa-E: 'Amau pãrag magjierram: “Keena, ya Ẽwandamau maach i agkhaju gayaa paawai
    sĩi õor amach khõchagpierrta nem waum khõchkhanaa chi ʉ̈kha durrum khʉʉnjã wau
    iekhaa neeme sĩsid aju” a jaaujierram pãrag.'
  eng-EMTV: how they told you that in the last time there would be mockers, walking
    according to their own ungodly lusts.
  mib-NT: 'Chi ni cacahān de: Nde nuū cuándɨhɨ quɨvɨ̄ te quijicoo tēe sácatā sɨquɨ̄
    jnúhun ndaā yā, te sáha de tācá jniñu néé jéē ndíyo ni maá de. Súcuan ni cacastūhún
    apóstol.'
  lif-NT2: खे़ङ्‌हाॽरे़ग अक्‍खेलॽरिक् मे़बाःत्तुआङ् मे़वये़, “कुनुप्‍मा ये़म्‍मो किनाःन्‍दि
    के़जोःक्‍पाहाॽ मे़दाआङ् आबाङे फे़न् निङ्‌वाॽइल्‍ले़ निङ्‌वाॽतादा मे़जोगुरो॥”
  xnj-xnj: Vavajovili, mu magono gamwishu yati vihumila vandu vangamsadika Chapanga
    vandu vevilongoswa na mnogo wavi uhakau vandu avo yati vakuvavevesa.
  mmx-mmx: Diga paase rinimi xeretna, “At levenaleng kavaxap at na lavatbung menemen,
    limixin mo dinaba rupot la dina paase sese xapmek leventaangas nunuan at limixin
    nunu. La dinaba mumu lavavara xapmek atdi mo xopmen na sixit emu mi lavavara at
    ne Moroa.”
  cbr-NT: 'ësaquian mitsu cacë: Jesucristo utëcënti nëtëa ''urama ''ain ca ''itsa
    unin Nucën Papa Diosan banami cuaiquin, aín sináncësa oquinshi ñu ''atima ''ati
    ''icën.'
  tee-NT: 'Ju yu''unch chani tajuntan: “Ma acsni vaninch cachina'' ju avilhchan acsni
    caminchokoya'' ju Cristo pus ma cata''alinach ju catalhits''i''ina'' ju ixtaxtokni
    Dios. Ma yuchach ju catanaviyach ju macxcai ix''atalacpast''ac''at''an ju jantu
    k''achani ju Dios.'
  eng-LSV: that they said to you, that in the last time there will be scoffers, following
    after their own lusts of impieties,
  cak-NT: Reje' qui'in can chi chupa ri ruq'uisbel tiempo xquiepe winak ri niquitze'j
    ri nu'ij rutzij ri Dios, y can xe ri itzel tak ex ri xtika chiquiwech.
  pah-NT: 'Igwete g̃a ei pe me: “Aerẽ Cristo''ga rura''java renonde po ti g̃a ndekoi
    pe pyri nehẽ. Igwete po ti g̃a pe nderekomemui nehẽ,” ei Jesus''ga moirũhara''g̃a.
    “G̃wemimbotaruhua rupi po ti g̃a ndekote''varuhui nehẽ,” ei g̃a pembo''eatyvive''g̃a
    mombe''gwovo ikwehe.'
  sja-NT: —Tachi Ak'õre ewari waibɨa ewate pai naaweda, ijãapataarã t'ãide uchiadait'ee
    Tachi Ak'õre Ũraa oo iru p'anapataarã. Mãgɨɨrãpa oodait'ee ãchi p'ek'au k'achia
    ooyaa bɨ k'ap'ɨapa oopi bɨk'a.
  xed-xed: 'Ka həŋ mnaghunata na: «Mamu mnduha dzaʼa ghuɓasa gwal ta zlghaftá Lazglafta
    ma kɗavakta fitikha. Nzaku manda ya kumaŋ tsa ghwaɗaka ndana taŋ ya, ŋa taŋ.»'
  mks-NT: 'Mé na̱ cán na̱cachi na xi̱hi̱n ndó já: “Tá ná cayati qui̱ví ndihi sa̱há
    ñuyíví yóho já quéa̱ cacu nuu ña̱yivi cua̱cu̱ ndaa na Ndióxi̱. Ta caja na tá nu̱ú
    ña̱ núu ña̱ xíca̱ ini mé ná caja na”, na̱cachi na̱ cán.'
  gfk-S: Di ga tange ta mu be, “Tano haphapatam ta ira pana bung a mon ut na hasakit
    di na hanawat ma di na mur ira nudi sinisip ing i lamus hasisingen di talur God.”
  bmu-bmu: Aposol yeŋön eŋgöra keu kewö jiget, “Jisösgö kaka nalöŋan töriiga nalö
    teteköŋe miaŋgöreŋ mepaqepaik ambazip asuhume. Yeŋön nanŋini sihim kömbönaŋini
    bölöŋi wuataŋgöba malmal aŋgöjörakŋambuk malme.” Mewö jiget.
  dgz-dgz: Mu anega wadiaene, “Wam verisiwa tauepi gapan waenapan mame God amba me
    anu tumasine nagirewa inamup den wawa koko ge nipep wa amba inak koewa muk anuine
    gapan di taiwanumain.”
  eng-GNV: How that they told you that there should be mockers in ye last time, which
    should walke after their owne vngodly lustes.
  zaa-NT: Porqui'ni ca apóstol nna ra cabi qui'ni canchu chi i'yu ca último tsá nna
    tsé'e canu guỹìtsini cą le nna eyìla bá cą ti'iỹa modo edácca'ni cą adí de runi
    cą biỹa tediba mal nu ridàlatsi' quį.
  eng-WEBSTER: That they told you there would be mockers in the last time, who would
    walk after their own ungodly lusts.
  guh-guh: 'Apóstolevi baja cajena tajëvelia pacajumaitsi mapacueniaje: “Nacua pecopiarucaevajënaeyota,
    itsamonae capocaponaena pexaniajailivaisi, Dioso pejumelivaisi. Bajarapamonae
    exanavanapaena pibisiacuene, pacuenia pijacuata natojitsipa,” pacajai baja cajena
    tajëvelia apóstolevi.'
  bon-bon: Teepi apu jijananipesi egä, “Ceräcerägääbu padare cabu, puma cirege biname
    lui cina weeme miiji mule bine bääclename me jaawenemusi, cuta teeme niiya singi
    cina teebibine ewa-danenemisi.”
  nhw-BL: 'Pampa itlayolmelajcahua anmechilhuijque: “Ipan nopa tlayacapan tonali itztose
    masehualme catli quihuetzquilise Toteco Icamanal huan quitoquilise catli amo cuali
    quinequij quichihuase.”'
  swh-ONEN: Kwa kuwa waliwaambia, “Siku za mwisho kutakuwa na watu wenye kudhihaki,
    watakaofuata tamaa zao wenyewe za upotovu.”
  wbi-wbi: vakajovile kulyumue kuti, mu n'siki ghwa vusililo kuliiva na vanhu avanya
    lupiko vano vilutila inoghelua sino nasa vwimike.
  bba-bba: Domi bɑ bɛɛ sɔ̃ɔwɑ mɑ sɑnɑm dɑ̃ɑkim sɔɔ tɔn yɑɑko kowobɑ koo nɑ be Gusunɔn
    bɛɛrɛ yɛ̃ɛ sɑrirɑ koo de ben binɛ yɑ n bu kpɑre.
  eng-KJVCPB: how that they told you there should be mockers in the last time, who
    should walk after their own ungodly lusts.
  kgk-NT: 'Kóixa he''i va''ekwe peẽ-my: “Ogwahẽ-tama yvy opa hagwã áry. Upe jave ogwahẽ
    va''erã ou-vy gwĩ Nhandejáry reroviaha-rehe onhembohory va''e. Nomboetéi va''erã
    Nhandejáry-pe. Gweko vai-rupi ae oiko va''erã” he''i va''ekwe pene mo''arandu-vy.'
  waj-waj: 'Iya ngiiita kua tida tunoo: Nnaagiai suaiyauvo nninai vaidiiya ngiari
    iikiataira maisa aataruuyauvunu kuaiya fai diitada Anutuuqaa kua aataruuvaara
    ngiari tai rikiai kua kiaaravaivee. Kua varada nuairaiyaano itaa kua tiravai.'
  cpy-cpy: 'Tema ikantayitaki rirori: “Paata iweyaanta-paakyaawoni itzimayite theenkan-taniri-paeni,
    riitaki antashi-waetyaawoni iñaamata-shiyitari.”'
  mpx-mpx: Hi baewa eliyamiu hi ba, “Sauga mowamowasena elana gamagalau enuna nihi
    masal ge wami abulilek Yehoba elana nihi talatalawasi-an. Heliya Yehoba nige nihi
    aawatauwan, yaa totoliya wali nuwatu nanakina nihi toulil.”
  wbp-wbp: Nyampunya yimijili-nyarra yimi-ngarrurnu, “Kaji Jijaji pina-yanirni walya
    nyampu-kurra, kujakungarntiji yapa panungku kapulu manyu-pinyi nyanungu-nyangu
    yimi jungaju. Yimi yangka jurrku-juku kuja-ngalpa Kaaturlu milki-yirrarnu. Kapulu
    muku majungka-jarrimi nyarrpa-puka kajili manngu-nyanyi.”
  luo-luo: Ne giwachonu niya, “E ndalo giko joma jaro ji nobedie ma noluw gombogi
    giwegi maricho.”
  nhe-NT: 'Pampa itlayolmelajcahua inmechilhuijque: “Ipan itlamiya tonali itztose
    tlacame tlen quihuetzquilise Toteco Itlajtol huan quitoquilise tlen ax cuali quinequij
    quichihuase.”'
  aii-aii: ܕܐܡܝܼܪܗܘܿܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܒܙܲܒ݂ܢܹ̈ܐ ܐܚܵܪ̈ܵܝܹܐ ܒܸܬ ܩܵܝܡܝܼ ܡܲܣܚܸܪ̈ܵܢܹܐ ܘܒܸܬ
    ܪܵܚܛܝܼ ܒܵܬܪ ܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܕܥܵܘܠܵܐ ܕܓܵܢܵܝܗ‌ܝ.
  esk-NT: Iliŋisa uqautigaasri aqulliġñi uvluni iñuqaġisiñipḷugu mitautiksriruanik
    iñuuniaġutiŋ iŋmiŋ pisułiġruaġmiktigun pigiitchuakun.
  msb-msb: Nagsabi sinda sa iyo, “Sa urhi na mga adlaw san kinab-an may maluwas na
    mga magatuya-tuya sa iyo, nagasunod san sadiri ninda na maraot na mga kaila.”
  cpa-NT: 'Di³ lah¹la² báh³ lǿa¹² jǿg³ ca¹tsáih¹dsa hniah¹²: “Li¹chian² dsa² ŋai¹
    jǿg³ ŋái¹³ jǿg³ quiah¹² Diú¹³ ja³ca¹tóh² jø² jmai³, dsa² hniu¹ jmo¹ hi² hlaih¹³
    lah¹lǿ² dsǿa¹²dsa,” ca¹juúh²dsa.'
  dso-dso: “ସାରାସାରି ଦିନ୍‌ ମନ୍‌କେ ମାପ୍‌ରୁକେ କିଜାଇକରି ନିଜର୍‌ କାରାପ୍‌ ମନ୍‍ କଲାଟା ପୁରାପୁରୁନ୍‌
    କର୍‌ବାକେ ମନ୍‌ କର୍‌ବା ଲକ୍‌ମନ୍‌ ରଇବାଇ ।” ସେମନ୍‌ ତମ୍‌କେ ଏନ୍ତି କଇରଇଲାଇ ।
  meu-meu: Idia ese e hamaoromui, eto “Nega dokona ai ḡonaḡona taudia bae hedinarai,
    sibodia edia heḡahusi karadia bae kara”.
  yva-NT: Wo raura wasai wusyimbe to ware, “Arono munije ama akari mararai, naije
    vatano manuga mamuno Amisye ai utatipu, indati wanaikebe vatano wanave aije mai.
    Utavondi Amisye ai jewen, yara taune awa bekero mamune obo rai.”
  dgc-dgc: Tu kinagi de dikam, éy kédemét na iba a panahun, éy te mangloko dikam a
    tolay dahil ta péniwala moy. Gemtén de san tu ugali de a medukés.
  zpm-NT: 'led znu rnee zho: “Zeeṉe zhile gdziṉ dze ne laa guidzliu rii nitlo, zrieequia
    grë miech ntseeb ne gzhidznie zhiwseed Jesús, laa zho gban zigne nactaa grë zhgab
    yozh ne guiab guic zho.”'
  hix-NT: Onà wyaro nketxkonà, owyanye. Amnye, Kohkom yomohtoho hahnok ehtoko, oyownohyatxhe
    hampànà, anhàtho komo, ketxkonà. Tehohkatxho kom hoye ro, tanhàn kom hokono ro
    me natxhe, nyamoro ha, Khoryenkomo xanhàn kom kaxe. Oyownohyatxhe hampànà, ketxkonà,
    owyanye, Kohkomo nànyaketxho ro komo.
  sim-sim: Karem li sawerik ji misiri osa, �Kumak mbele mbele amber mendek si nakuna
    ambek si nanak ma ol mashi kavakavan mbaha okolenda ma Avui Wasilakan li kumaifaha
    li wapkava hishihi mbele mbele kava li ukmba li hishindan li uhu yakwa lir,� karem
    li sawerik ji misiri osa.
  npi-ULB: उनीहरूले तिमीहरूलाई यसो भने, “अन्त्यको समयमा गिल्ला गर्नेहरू हुनेछन् जसले
    आफ्नै ईश्‍वरहीन अभिलाषाहरूलाई पछ्याउँछन् ।”
  cgc-cgc: Ambal danen ki kyo kan-o i, “Daw mabot katapusan na mga inadlaw, may mga
    ittaw na sikad magpagayya ki kyo daw magsunod ta iran nang na kaugalingen na mga
    liag na magbuat kuntra ta liag ta Dyos.”
  tim-tim: Hin magi, “Sop tâlâgumbo luâk bâleŋe miawakmâ ukenyeŋe bâleŋe watmâ Anutu
    mem ge katberâm makbai.” dâyi. Aregât nâŋgâmâk manbei.
  yor-yor: Bí wọn ti wí fún yín pé, “Nígbà ìkẹyìn àwọn ẹlẹ́gàn yóò wà, tí wọn yóò
    máa rìn gẹ́gẹ́ bí ìfẹ́kúfẹ̀ẹ́ àìwà-bí-Ọlọ́run ti ara wọn.”
  wos-wos: Di guniré angi di wa, “Hukétéfi nukwambu Godna hundika bangwa hundi wakwa
    du nawulak xakutandi. Di Godna hundi xékéhafi yata deka haraki saraki mawuli male
    xékéta mawuli yandaka maki male hurutandi.”
  emp-NTPO: 'Bãrãa nãwã jarasid̶aa: “Jĩrũarebema ewarid̶e Ãcõrẽ ipid̶a biẽ́ jarabadara
    baraya. Ãcõrẽda quĩrĩãnaca bẽrã ãdji cacuaba o quĩrĩã b̶ʌda o b̶ead̶ia.”'
  eng-F35: how they told you that in the last time there will be scoffers who live
    according to their own godless desires.
  ind-ind: Mereka sudah mengatakan kepada kalian, “Menjelang akhir zaman akan muncul
    pengejek-pengejek yang melawan Allah dan hidup menurut hawa nafsunya sendiri.”
  pes-OPCB: ایشان می‌گفتند که در زمانهای آخر اشخاصی پیدا خواهند شد که مطابق امیال
    ناپاک خود رفتار خواهند کرد و حقیقت را مسخره خواهند نمود.
  mpt-mpt: I sino ibo enangge baabeniba Mubiang amo bomanang gamo dimo naka mak unang
    maki bainobo gabibbai teniba Gode ib sinwalo tlaye bianiba aben giye biam bianiba
    Gode wengo omdibiha bianiba ili bobol tem funin misiam ota wafu bianiba kukub
    misiam olo namomabiobo ge baabeibbiobe.
  ssx-ssx: Ikana꞉ma꞉ iki pa꞉ta꞉ alota꞉ Hande paetolo natemanu epea꞉ka꞉na꞉ta꞉ iki ki
    taataa pea ika꞉ Koda꞉ kiaaseme hone pa꞉la꞉ haumanu tolu haleme wanda꞉hali opolo
    ipilimikie laa lemekeme.
  mkl-mkl: À sɔ̃ ŋɛ wo ɑ̀ ni, si wɑɑtii ɑnkɑ̃ɑnyi, woo yɑɑko inɛ ŋɑ ɑɑ nɑɑ iyi ɑ kù
    mɑ̀ bɛɛrɛi Ilɑɑɔ̃, nɔ binɛ nŋɑi ɑ mɑɑ cuɑ nŋɑ.
  gaq-gaq: ମେଇଂ ଆପେକେ ବାସଂଡିଂଆର୍‌ଗେ ସାରାସାରି କାଲା ଦଦ୍ୟା‌ଣ୍ଡ୍ରେ ଇସ୍‌ପର୍ ବିରଦ୍ ରେମୁଆଁଇଂ
    ତାର୍‌ଚେ ଆପେକେ ଇଙ୍ଗ୍‌ଚେଃ ଆର୍‌ଏ ।”
  gof-RNT: Entti, “Wurssetha wodiyan, bantta amuwaa kaallidi toochcheyssati yaana”
    yaagidosona.
  unx-unx: ଇନ୍‌କୁ ଆପେକେ କାଜିକାଦ୍‌ପେୟାକ, “ଟୁଣ୍ଡୁ ଦିପିଲି ହିଜୁଃରେ, ଆକଆଃ ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌ରେ
    ସେସେନ୍‌ତାନ୍‌ ହଡ଼କ ହିଜୁଃଆ ଆଡଃ ଆପେକେ ଲାନ୍ଦାପେୟାକ ।”
  gah-gah: Keza nene gamena napa alitokiko, gumesisi mokoló hozáinimú amuza miliaká
    nia ve utó iiki monotinimú alivi letivi ilikitatave liki li kimiaká amóma neve.
  lcm-lcm: using kita mengen imi ta, “Si akamusai i taun ka atogon vap ki kilis a
    God, na ki uli pasal using ani kari keve vubuk rikek voiang kapo akalit ta kari
    misag ania.”
  aer-aer: Ayeye nhenhe-arle itne arrekantherre ileke, “Urreke Jesus apmere ahelhe
    nhenhe-werne apetyalpetyenhenge, tyerrtye atningkele ayeye arratye Ikwerenhe atherrelhe-iletyenhe
    ikwere akengentye angkemele. Itne iwenhe apeke akurne renhe areye akwete mpwarerlte-anetyenhe
    ahentye aneme, nhenge Ngkarteke itirretyakenhe.”
  qvc-NT: 'Paykunaqam willashurqanllapa: “Jwisyu diya sirkana kaptinmi, burlakuq runakuna
    rin kaq. Paykunaqam rinllapa kawsaq mana baliq munashqandalla rurashpa”, nishpa.'
  tgl-ULB: Sinabi nila sa inyo, “ Sa huling panahon, may mga mangungutya na sinusunod
    ang kanilang sariling hindi maka-diyos na pagnanasa.”
  cbs-NT: 'Jawen tsumabun matu yusinkin: “Chanima janu badi jawen jenei ma kemaya
    yudabu jiwe chakaxun ibubis chakabu shinankin matukidi kaxekenanxankanikiki”,
    jaska shinankin matu yuinibudan,'
  xtm-NTPP: 'ja: “Kivi ve kuyatni ja ndii Jesucristo ma, kenda koo tee jin jakundee
    ña''a, te ma jin kandija de ja ka ka''an o a, te jin sa''a de ja u''vi sukan ka
    jatna ini yikikuñu de ma.” Sa''a ni ka yo ka''an tee ni tetniñu Jesucristo ma.'
  nnq-nnq: Ngabannengelanga, “Machoba gukupela, mabapitila bandu abapammembula mangweto,
    bandu benia nga abakengema tama yabe mbaja.”
  bao-NT: 'O biro mʉjare ĩiupa: “Ca tʉjari yʉteari ca nii waarucuro, bojoca, ñañarije
    ca ĩi bui eperã nii, cʉ̃ja upʉri ca boorore biro wado ca tiirã nii, biirucuma,”
    mʉjare ĩi wedeupa.'
  san-ORI: ଫଲତଃ ଶେଷସମଯେ ସ୍ୱେଚ୍ଛାତୋ ଽଧର୍ମ୍ମାଚାରିଣୋ ନିନ୍ଦକା ଉପସ୍ଥାସ୍ୟନ୍ତୀତି|
  huv-NT: Cos nejiw tapiüngüw aliüc miün nüt apmajlüy nipilan apmitsojówan leaw apiüng
    Teat Dios, at apmarangüw xeyay ngo majneaj leaw nejiw andiümüw marangüw.
  otn-NT: Nu̱yá, bi̱ ma̱ ngue hante da̱ ga̱xyø pa di 'yɛ̱p'ʉ, di̱ m'mʉhyø ja̱'i̱ ngue
    da̱ dentho'ʉ yø hya̱ xa̱ndʉxqui. Guehya yø ja̱'i̱ da̱ 'yøtho'a̱ ra̱ nts'o so yø
