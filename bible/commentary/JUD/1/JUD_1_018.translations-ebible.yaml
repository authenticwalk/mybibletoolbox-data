    a'i towafi lowe lo umasinamirowa.” [2 Pi 3:3]
  myy-myy: 'Ado bajiro gotiyijarã ĩna: “Adi macãrʉcʉ̃ro jediroto riojʉa Dios ocare
    aja tudiri masa ñarã yirãji. Diore rʉ̃cʉbʉobiticõri, ĩna ya rujʉ ñeñaro iti tʉoĩaro
    bajiroti ñeñaro yi ʉyarã yirãji ĩna”, yiyijarã Jesucristo oca goti ucuri masa.'
  trc-NT: 'Nihánj me nana̱ caꞌmii nij soꞌ rihaan soj a: “Asa̱ꞌ nichru̱nꞌ caꞌa̱nj niꞌya̱
    chumii̱, ne̱ caꞌna̱ꞌ síí caꞌnga̱ꞌ naco̱o̱ ni̱ꞌyaj man nij síí amán rá niꞌya̱j
    man Jesucristó, ne̱ ina̱nj quiꞌya̱j nij soꞌ se nij, ne̱ gu̱un rá nij soꞌ cache̱e̱
    nij soꞌ nda̱a vaa me rá maꞌa̱n nij soꞌ, ne̱ se̱ canocoꞌ nij soꞌ man Diose̱ a̱
    man ado̱nj”. Da̱nj vaa nana̱ cataj nij apóstol cheꞌé nij síí narqué tucuáán ne̱
    a.'
  cut-NT: 'Ra̱hn ye: “Cuahn che a cochi nino ro che nto iyehnse ne, quenda̱h sa̱hn
    che ducherino se yune yahn Dendiohs, quendi se vedeyeno yahn ma̱n se, cuahtendihco
    se nunde.”'
  bel-bel: яны казалі вам, што апошнім часам зьявяцца агуднікі, якія будуць хадзіць
    у сваіх бязбожных пахацінствах.
  zlm-KSZI: Mereka telah berkata kepadamu, ‘Pada akhir zaman nanti, orang akan tampil
    dan mengejek-ejekmu. Mereka itu orang yang menurut hawa nafsu yang mungkar.’
  gdr-gdr: Sɨ ton ɨja naemb jɨ wanɨm endento da, “Kikitum wɨnɨnd opima wa wɨngɨrɨnd
    yɨtkar rɨga pɨta taukanj dem, ɨ ton towainajog gɨm ke mɨle singi nasim tuweneny,
    ɨ ɨngkaimemb ton Godɨnd ewangaya kesa mɨle tamnɨkenenanj dem.”
  vmy-NT: 'ꞌBi= tsé kitsunu: “Nixtjin xi je tifetꞌani sꞌe̱= xuta xi tu kuejnuke= xi
    tseꞌe Naꞌenchana ꞌba kꞌuendujin kjuachꞌo xi mejénre.”'
  cmn-FEB: 他们曾向你们解释：在末世，必有喜欢嘲弄之人，追随自己的邪恶欲望。
  gmv-RNT: Isti “Wode wursethan Xoossa sheneppe haakkidayti barka ba iita amo kaallishe
    as qidhizayti yaana” giidi intes kase yooti woththida.
  ncl-NT: 'Anmitzililoaya: Ajsisi tonalijmes quiman yahui lami in lalticpan hual tiquiximatilo.
    Cuaquín cayasi lacames hual quihuitzquilisi mochi hual quilía Dios. Mojmosta yultiasi
    quichijticate mochi tetzcuinuc hual quinequilo quichihualo, amo momajtiticate
