    nigu kcng tzvz-nqblqlr nqmq krde. Sa navz-nqblqlr drtwr kxtrka kcng tqmrlzbz badr.”
  pan-pan: ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਤੁਹਾਨੂੰ ਕਿਹਾ ਕਿ ਅੰਤ ਦੇ ਸਮੇਂ ਠੱਠਾ ਕਰਨ ਵਾਲੇ ਹੋਣਗੇ ਜਿਹੜੇ ਆਪਣੀਆਂ
    ਸ਼ਤਾਨੀ ਕਾਮਨਾਵਾਂ ਦੇ ਅਨੁਸਾਰ ਚੱਲਣਗੇ।
  gvc-gvc: Õ sehe ni buhere tina marine. “Ahri yahpa to pihtihto panocã Cohamacʉre,
