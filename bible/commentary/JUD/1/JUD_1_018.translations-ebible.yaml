  nfa-nfa: '@see-verse:JUD.001.017'
  tnp-tnp: Kəmotəni kəm təmah məmə, “E nian iətəm naunun nian tətuva iuəkɨr, nətəmimi
    nətəm kəutəghati əuvsan məutəni rah natimnati rəfin, ilah okotohtəu=pən aru əmə
    rəhalah nətəlɨgiən tərah e nɨkilah iətəm ilah aru kotolkeikei məmə okotol.”
  urd-urd: वो तुम से कहा करते थे कि, “आख़िरी ज़माने में ऐसे ठठ्ठा करने वाले होंगे,
    जो अपनी बेदीनी की ख़्वाहिशों के मुवाफ़िक़ चलेंगे।”
  hot-hot: hadêŋ môlô nena, “Waklavôŋ lôkthô anêŋ daŋ ma tem avômalô vi nimbi Wapômbêŋ
    lôk anêŋ avômalô liliŋ lôk nesopa iniŋ thethaŋak ma nêpôlik ek Wapômbêŋ.”
  mqj-NT: 'Nakuangkoa'': “Illalan attu la kasuppikanna lino la kendek to mantelle.
    Tangngia pa''kuanna Dewata la naturu'', sapo pa''kua rupa tau meko''do''-ko''do''na
    la napangngula''.”'
  rus-SYN: Они говорили вам, что в последнее время появятся ругатели, поступающие
    по своим нечестивым похотям.
  mbh-mbh: ako o ri ve, “Nge nang patopalalnga, tokokoe areko o ri sililal nge thomu
    aro o velpol, naro o panes inga vothung kerenga areko oni peti i vurpoltun i,
    na nge aken o lel okime nge a God ipanesnga.”
  bdd-bdd: '@see-verse:JUD.001.017'
  cbt-NTPO: “Ayaro' tahuëri naniriahuachin, co noyahuë' quëmapi'sa' ya'huërapi. Yosë
    nanamën tëhuaapi. Co noyahuë' cancantatona', a'naratipita nisapi,” itërinpoa'.
  srn-NT: Den ben taigi unu tak' na ini den kriboi dei, sma o de di o spotu èn den
    o tan du san den e firi fu du, sondro fu abi bisi nanga Gado.
  cta-NT: “Tyuꞌu tucua xi ñati̱ cuiñi loꞌo cua tye ti chalyuu”, nacui̱ nguꞌ biꞌ jiꞌna.
    “Xtyí loꞌo nguꞌ cuiñi biꞌ jiꞌi̱ lcaa chaꞌ tsoꞌo nu ntsuꞌu jiꞌi̱ ycuiꞌ Ndyosi,
    juaꞌa̱ cuaꞌni nguꞌ cua ñaꞌa̱ ca chaꞌ cuxi nu ndiya tiꞌ nguꞌ jiꞌi̱”, nacui̱ nguꞌ
    biꞌ jiꞌna.
  bqc-SIM: Aa òɛ́ gↄↄgbɛzãzĩ gbɛ̃́ pↄ́ an luayãdasai pↄ́ niakaa lɛ́ dↄaanɛ́ↄ aa
    á kɛ pↄ́ↄpↄↄɛ.
  tcz-CHONGTHU: Amahon ninunung phattengleh mitaitom hat, ama lung ngaichat phalou
    suhbulhit ding bouseh ngaito ho, hung um ding ahi tia nanahil'u ahitai.
  mar-mar: त्यांनी तुम्हास म्हणले होते की, “शेवटच्या काळात टवाळखोर माणसे उठतील व आपल्या
    भक्तिहीन वासनांप्रमाणे चालतील.”
  snp-snp: Kamena alitenaido ya wenena mate ka koliti kolámoti kiya o edenawamo wenena
    oloto piti, ya inanimo ukani-luni-kani lalo kolami mona, Goti meni umamo monalo
    yako meyalo melemo unawamo ne, loti logimitama ne.
  isl-isl: að á síðustu tímum mundu þessir spottarar koma fram og eina markmið þeirra
    í lífinu væri að fara leið illskunnar, til að svala eigin nautnum.
  spy-NT: Kimwoowook kule mākutook ꞉biiko ām bēsyōōsyēkaab lētuut chēē kiikubāw ꞉muchasta.
    Mākōōnchuruurook kuyēyē ng'aleekwaa bo rōkōsto.
  xnn-xnn: Inbagada ken dakayo en isnan maodi ay timpo et omali nan ipogaw ay mangipadadangiwan
    isnan gawis. Ipapatida ay mang-ikkan isnan ol-olay ay kayat nan awakda.
  mwe-mwe: Bhammalanjilenje kuti, “Mobha ga kumpelo shibhakoposhelanje bhandunji bha
    mbenji bhaakagulilanga ilokoli yabhonji ya nyata.”
  tte-tte: Siwalo kolimiu siwaloba, “Sauga mwawamwawasina koina tomo tupwali kani
    siyawatagili na ami meli Yaubada koina sitalatalawasiyan. Tomone siya Yaubada
    nige siyayakasisiyan na siboma ali nuwatu naenaeli simuliya.”
  tcs-tcs: ‘Wea dem lasdei bipo dis wold go pinis, i go gad ol pipol uda go moke yumpla,
    ol dem pipol blo God, ane go meke demplaselp api prom olkain nugudwei.’
  hlt-THB: Cekkhqi ing nangmih a venawh, “A tym a hukhit na taw Khawsa ak kawngaih
    am a mimah a hy ngaihnaak a hu awh amik cet thlang ak kqawn chekhqi awm law kaw,”
    tinawh a mik kqawn law ce.
  soq-soq: Aposel e dialene waienase, “Walama ompa osowe God ebowa wakadisasaia apanawa
    muba insaisau kadiwa asiasi antoia wimopu.”
  qub-qub: «Ushanan junajcunaga yurimongapaj asipäcojcuna, Diosta ashllejcunami. Paycunaga
    Tayta Diosta wiyacunanpa ruquin quiquincuna munashannömi juchata rurallar cawanga.»
  att-att: Ta kinagi ra, “Sangaw nu duttál yù ira kaporianán nga ággaw, á duttál gapay
    yù ira tatolay nga manguyaw kâ Apu Namarò ánna yù ngámin nga napiá, á akka-akkuád
    da yù narákè nga karagatád da,” kud da.
  bki-bki: Nalo ajum̃a aber ka kito aberinavo “Ea bogo na maaro, mia tomu nalo ayotel
    rivova ea im̃auano na Tubo kanano rivija kanano tomu nalo. Mia ala pariparilo,
    mia ala ga venia napano kanalo sidomiano va nalo ajidom.”
  bqp-bqp: Domi bɑ bɛɛ sɔ̃ɔwɑ mɑ sɑnɑm dɑ̃ɑkim sɔɔ tɔn yɑɑko kowobɑ koo nɑ be Gusunɔn
    bɛɛrɛ yɛ̃ɛ sɑrirɑ koo de ben binɛ yɑ n bu kpɑre.
  mcp-mcp: Ŋgaá nə́ bwə́ á cɨ nə bɨ́ nə́, «Ja í bá zə bə nə́ cʉg á shí ga í wál zə
    shîn yí, buud ɔ cóógʉ́ bwə́ bá bə, kuú njɔɔnd wáŋ í bá ŋgə bɛ̧ njɨ iyéésh byáŋ
    yâ kú bísh Zɛmbî.»
  hat-hat: 'Yo te di nou konsa: Lè dènye jou yo va rive, va gen anpil moun k''ap san
    respè pou bagay Bondye yo, moun k''ap pase nou anba betiz, moun k''ap viv dapre
    vye lide lanvi yo gengnen.'
  npl-NT: 'Yejwah onomechilijkeh: “Itech iksemi tonatijmeh, monextiskeh tlakah non
    san kiwewetskaskeh itlajtol Dios iwa kinyakanas inmelewilis amo kuali.”'
  bgg-bgg: Ithek è nathek shii yaojong, iidohè pha ishak thog magey shii nathek shii
    siakjo rek pha branthek dong ruii, hanyie yi awai ro hamangkhung-aphuii oi pha
    michid shii lua ro.
  eng-TCENT: how they said to you, “In the end times there will be scoffers who walk
    according to their own ungodly lusts.”
  eng-BSB: when they said to you, “In the last times there will be scoffers who will
    follow after their own ungodly desires.”
  cpu-NT: 'Tema ikantayetake irirori: “Apaata overaantapaakyaarone intzimayete thainkantaneriite,
    iri antashivaityaarone inevetashiyetari.”'
  san-ASM: ফলতঃ শেষসমযে স্ৱেচ্ছাতো ঽধৰ্ম্মাচাৰিণো নিন্দকা উপস্থাস্যন্তীতি|
  tac-NT: 'Regá anime: «A''lige rawé napu''lige ''ma amulí suwíbachi gawí, asíriga
    we''ká ralámuli mochímala Onorúgame gawélime, asíriga chátiri ra''íchali ra''ichámala
    Onorúgame olagá. Alué ralámulika pe napu nóchame ju a''boi, pe aluecho oyéramala.
    Alué ralámulika tabilé na''támala Onorúgame ''yuga.»'
  eng-WEBPB: They said to you, “In the last time there will be mockers, walking after
    their own ungodly lusts.”
  gfk-H: Diet ga tangai ta muat bia, “Tano mutuaina pakana bung a mon tena hasakit
    diet na hanuat ma diet na mur ira nudiet nemnem ing i lam hasisingen diet talur
    Kalou.”
  viv-viv: '@see-verse:JUD.001.017'
  yao-yao: Ŵansalile mwanya yakuti, “Pa moŵa gambesi, chaachikopochela ŵandu ŵangakwajogopa
    Akunnungu achitamaga malinga ni tama syao syangalumbana. Ni ŵanyawo chansechanje
    ŵanyamwe.”
  tgp-tgp: La verea isamim vara mariviti na isoiso rani, tamlohi hanmarua peresi na
    tamlohi lejileji la pa tapulo kerehi God.
  auc-NT: Tömënäni ïñömö mïnitö ïmïnite apæ̈nedinque, “Wodo ïïmæca ïinque bayonte
    edæ wadäni nämä näni toïnëwente godönö ante goquïnäni incæ Wængonguï ingante Baa
    ante badete toquïnäni ïnönäni inte edæ do poncædänimpa,” ante apæ̈nedäni ëñëmïnitapa.
  kbc-NT: '@see-verse:JUD.001.017'
  bmh-bmh: Goagen tamabun ziwas zuba, dudu ipal agen zoimai, Uwait ze biabial kuai
    murabun en awaremen. Dudu goagen Uwait semoroimai, igul eg mabun oiagab asaneu.
  ctu-BL: 'Tsi'' subeyetla: Ti wi''il bʌ q''uin tac mi caj i tilel xwajleyajob mu''
    bʌ caj i cha''leñob xʌmbal ti'' jontolil, ti'' colosojlel i pusic''al, che''ob.'
  meq-meq: 'Tə gwaɗawakum na: «Ahəl nakə mazlambar Yesu ma deyeweye na, ndo hay ta
    giye andaya ta ŋgwasiye ka ndo məpe mədzal gər hay ka Yesu. Nəteye na, tə sər
    Mbəlom bay. Faya ta giye wu nakə a say a mədzal gər tay aye.»'
  noa-H: 'Hamau pãrag magjierram: “Keena, ya Hẽwandamau maach hi hagk''aju gayaa paawai
    sĩi hõor hamach k''õchagpierrta nem waum k''õchk''anaa chi hʌ̈k''a durrum k''ʌʌnjã
    wau hiek''aa neeme sĩsid haju” ha jaaujierram pãrag.'
  alp-NT: Esi beteke elere, “Kena lau mo nusare koho nere, tamata rebe esi sobue Alla
    Eni lepataru esi luake lekwe. Batuke esi nete loko yelu rebe neunaru rebe Alla
    Isukare more.”
  san-VEL: phalata.h "se.sasamaye svecchaato .adharmmaacaari.no nindakaa upasthaasyantiiti|
  kbq-kbq: henka vagare knafina hunte'za kiza zokago ke hunte vahe fore nehu'za Anumzamofoma
    zamage'na hunemi'za, kefo zamavuzamava hanaza vahe manigahaze.
  kbh-kbh: “Jesucristo quem luare jésabama tempo chaojtsobeco ora, mochántsemna ents̈anga,
    y chënga mochantsiyena jtsamëse nÿe cachënga ts̈abá jtsomñama bacna juabnë́ngaca,
    y ts̈ëngaftanga cmochantsë́buayajuana ca.”
  ron-LSB: 'Ei v-au spus: “În vremurile din urmă vor fi batjocoritori, care vor umbla
    după poftele lor nelegiuite.”'
  pon-pon: Ni ar majani on komail, me aramaj lalaue pan pwarado ni imwin anjau, me
    jan Kot, ap kekeideki pein ar inon jued.
  nhe-BL: 'Pampa itlayolmelajcahua inmechilhuijque: “Ipan itlamiya tonali itztose
    tlacame tlen quihuetzquilise Toteco Itlajtol huan quitoquilise tlen ax cuali quinequij
    quichihuase.”'
  sps-sps: Ri tsue tsumi, “Nainy te naa minon nainy fafakap, vainy nai ruak miror
    ri te tsue taring mami, ana ri te vovou patsukan iny koman tsuar patsukaner a
    sikia ta Gov tsunia.”
  wnc-wnc: Wa aminda anzing daniking, “Tapduknga Jesuta gatuna dua apik gwekatangu
    aminu kunduta enake ginu Jesuat nana aminde danimike sanga wai takngatu takngatu
    musia enaya akngakan tawake tasining,” ngang yaking.
  bus-bus: Aↄ̃ bèare, gurↄ zãanↄa gbɛ̃ kɛ̀ aↄ̃ pↄ́ nidɛna ludayãdasai è dↄńnɛ aɛnↄ
    é a lalandi kɛ.
  gub-BL: Nezewe i'i peme a'e wà. — 'Ar iahykaw rehe har ihem etea'i mehe nehe, teko
    upuka putar penehe a'e wà nehe. Tupàn rehe uzeruzar 'ym ma'e a'e wà nehe, ipurapo
    wer putar ikatu 'ym ma'e rehe a'e wà nehe. A'e rupi uzapo putar wà nehe, i'i peme
    wà.
  imo-imo: eno Kraistinga imbomando ningeindo, “Jisas kelepa ombalo kinye mulu mai
    talo pora nimbelo walimu nondopa wendo ombalo, aku walimanga iye mare ongo Gotenga
    unguma ungu taka tondoko umbulu tiko, enonga konopumuni pilinge uluma Goteni kanopa
    keri pilimbelo uluma kau teko, tumbi tipo molamili ninge imboma ungu taka tondoko
    tenge,” ningi kanomu altoko pileio.
  boj-boj: Agi naŋgi anjam endegsib merŋgoqneb, “Mondoŋ diŋo bati jojomamqa meqe meqem
    tamo naŋgi boqnsib Qotei qoreiyoqnsib naŋgo segi areqalo uge uge dauryoqnqab.”
  eng-DRA: Who told you, that in the last time there should come mockers, walking
    according to their own desires in ungodlinesses.
  knf-knf: 'Babi jakan aji : « Ţi ŋnuur ŋbaañşaani, bañaaŋ bambeŋ baluŋ kabi, baluŋ
    kado kaţaş iko iwuţaan yi ŋleef ŋi baka ŋaŋaluŋ inwooŋ iinlil Naşibaţi. »'
  san-KHM: ផលតះ ឝេឞសមយេ ស្វេច្ឆាតោ ៜធម៌្មាចារិណោ និន្ទកា ឧបស្ថាស្យន្តីតិ។
  arn-NT: 'tamün feypikünuetew: “Tati afachi antü mew müleay ta che ayentuafilu tati
    nor kümeke dungu ka femay engün itrokom wesake dungu.”'
  zas-NT: 'rëb reeman: “Chi ma zidyob nit guidxliuj, chuꞌ ree bén guzeꞌ gra ni zëëd
    loj Dios güün tëë reeman ziꞌctzi na̱j xixgabdxuudx reeman.”'
  ken-NT: Bárɛ̀m nyaka ntá yɛka bɛ, “Ndǔ manywɔbhɛ́ ngwɛnti mmɨk, chɔŋ bǒ kɛyɔ́kɔ́
    mámfú mánjɔkɔ nɔkɔ bhe. Ndǔ nɛpɛ́m ɛnap, bɔ́ bákòŋo chí bɛbɛ́pti mɛnyɨŋ
    ɛbhɛn mmʉɛt ɛyap ɛ́tò bɔ mánkʉ.”
