  spa-BLM: 'Ellos os dijeron: “En el último tiempo habrá burladores, que andarán según
    sus propios deseos impíos”.'
  kyz-NT: “Anure nipo Jejui 'ga rure'emauwe Jejui 'ga rerowiare'ema 'gã nuri pẽ jaita
    ekoete Jejui 'ga pẽẽ erowiaramũ. Wemifutar imũ te aipo 'gã mama'e tywera apoi”,
    'jau Jejui Kristu 'ga remimonofera 'gã janee ikue. Aipo 'gã futat owaẽma pẽ nupe
    rai'i.
  dao-dao: '@see-verse:JUD.001.017'
  cya-cya: 'lo'' juin yu ''in um: Tiyaa xaa tyisnan chcui'' ca''an ne'' ''in Ndiose,
    lo'' tyi''an ne'' lo''o cha'' ngunan'' nu tyi''o tiquee ne''.'
  wrk-wrk: Yanyba yali nayinda jangkurr, “Baku barri yingkamuku, jayalu jilajba narrindurri,
    jayalu kakalijba nanankanyi jangkurranyi nanganginkanyi Jisus Krayiskanyi. Jayalu
    kakalijba nanganginkanyi jangkurranyi jali nurru milidimba narrinya. Jayalunjalu
    kakalijba marda, yalunya jala nulijba durriykanyi nanganginkanyi jangkurranyi.
    Jayalu nulijba yabimbikanyi kaja balki yaji.” Nani barri yali yanyba. Barriwa.
  nii-nii: Wumb ombu enim, enim kin yi ninjing, “Muł mei poru nimba kunum ei, wu kombur
