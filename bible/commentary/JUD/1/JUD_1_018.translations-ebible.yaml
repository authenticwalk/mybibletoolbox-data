    nac­mim­paray, lhu̠hua tala­má̠­nalh nahuán lac­li̠xcáj­nit cris­tianos hua̠nti̠
    caj xma̠n huá tali̠­la­má̠­nalh nahuán hua̠ntu̠ tali̠­maka­pa̠­xu­huay xmac­nicán
    y xla­ta­ma̠tcán.”'
  som-som: Waxay idinku yidhaahdeen, Ugu dambaysta waxaa jiri doona kuwa wax ku majaajilooda,
    oo daba socda damacyadooda aan cibaadada lahayn.
  mam-C: 'Chi chi'' kyjalu''n: Kyojjo q''ij, aj ch''ixtaq tul qAjaw Jesús, kchi ul
    xjal xmayil ti''j tkyaqiljo b''a''n, qu''n o''kx nchi b''inchin ti''j alkye nya
    b''a''n, tze''nkux kyaj.'
  ndj-ndj: Vavawombilili, “Majuva va mbelu, davafumbuki vandu vangajila kumumanya
    Chapanga vandu yivakovikela dobukelu shawu sha wafu davavaseki yumwi.”
  mbj-NT: 'Hahỹỹ d'' paa sa kyyh bë hã: “Jesus matëëh do pooj jé, ti abok da nesaa
    do sa h''yyb karẽn do jawén habok doo, bë raky n''aa wajehëët doo”, näk paa sa
    kyyh.'
  lat-VUC: qui dicebant vobis, quoniam in novissimo tempore venient illusores, secundum
    desideria sua ambulantes in impietatibus.
  ngp-ngp: Nawagambilani, “Mwa mazuwa yo uheelo nawalaile want'hu hewekumhuwila Mnungu,
    ni want'hu wakulongozwa nu kumunk'wamunk'wa kwawe kwiihile naho want'hu awo nawawasekeni.”
  enq-2: Dupame nyakama langyoo, “Yuu gii etalanya pitamopa, endakali mendapuame Gotenya
    mana dupa lamba lao gii kaeyapala, Gote wata-minala naeyao, dokaitanya nyoani
    kaenge mana dupa wata-minatamina” langiami.
  eng-ASVBT: that they said to you that in the last time there should be mockers,
    walking after their own ungodly lusts.
  mna-mna: 'Pa tiso ta kembei: “Mazwaana kaimer kana isombe ipet, to tomtom kola tizem
    zaala ki Anutu, mi titoto zitun lelen sananŋana, mi tikamam sua repiiliŋana pa
    Anutu.”'
  myw-myw: '@see-verse:JUD.001.017'
  sby-sby: Balamwambileti, “Mumasuba akumapwililisho, nikukabe bantu baminyansho,
    bantu beshikukonkela lunkumbwa lwabo.”
  sll-sll: Aposel hobi yu dimia, “Ha maing di tibi ol te i nangwo nangwo emgi wai
    sinangwo haung, yal tau ure ni Yisas pir tenga hobi gaun ha sire wa gol ni tenamio,
    te God memini pangwo meri wine olkire nin gaung pir tere yong inaning girangwo
    meri wine ole ol wanamua.”
  yaq-NT: Jume' taewaim chukula a'abo weyemmetchi, wate anne, Liojta betana weyemta
    jaana a' jiaawaaneeme. Intok ka tu'ik bem joopea'uta joaka jiapsineeme, Liojta
    ka tu'ure'uta joakai.
  uro-uro: Sa rha qoar na ngän doqortäqyia, “Vät ama dängdängini na ngät ama qunäng
    diva arhani ama ruvek ta e qärarhani i qaku rhat nanakt dap tat dräm dat tamängus
    sävät ma Ngämuqa. Bä va rhat tualat parhäm arhä snängaqa maräkt kärakni i qaku
    ama räkt ka dä ma Ngämuqa aa saqong.”
  ita-1885: come vi dicevano, che nell'ultimo tempo vi sarebbero degli schernitori;
    i quali camminerebbero secondo le concupiscenze delle loro empietà.
  muy-muy: 'Tə̀hivabiya ana kʉli a, tə̀ɗəm ahkado : « Wuɗaka duniya ara andav ni ti
    mis atara təbi seki ana kʉli. Mis nday nani tə̀sər Melefit do, tagray ere ye ti
    məɓəruv gatay awayay ni ciliŋ. »'
  kqc-kqc: Ina ya rofu niyadi bi, “Ari tumu nibigori, ninika nina vene kaere bi iniye
    di ini mokena no mina tari rei dibigedi.”
  tav-tav: 'Ricati cabuiorã, caĩtorã na cabaipere ocõo bairo cariape caĩ buioyupa
    mʉjaare. Nemoona ocõo bairo mʉja caĩ buioyupa Jesu buerã cãnana: “Ati ʉmʉrecoo
    capetiparo jʉgoyeacã Dio ye quetire caĩ eperã anigarãma. Na majuuna caroorije
    na cátigari wame Dio cʉ cabooquẽtiere áticõa anigarãma,” mʉjaare caĩñupa.'
  eng-ULB: They said to you, “In the last time there will be mockers who will follow
    their own ungodly desires.”
  spa-VBL: Porque ellos les explicaron que en los últimos tiempos vendrían mofadores,
    que seguirían sus propios deseos malvados.
  fra-_FOB: Qui vous disaient que dans le dernier temps, il y aurait des moqueurs,
    qui marcheraient suivant leurs convoitises impies.
  hau-ULB: Sun ce maku, “A cikin kwanaki na karshe, za a samu masu ba'a, wadanda ke
    bin sha'awoyin su na rashin ibada,”
  mal-mal: അന്ത്യകാലത്ത് ഭക്തികെട്ട മോഹങ്ങളെ അനുസരിച്ചുനടക്കുന്ന പരിഹാസികൾ ഉണ്ടാകും
    എന്ന് അവർ നിങ്ങളോട് പറഞ്ഞുവല്ലോ.
  kkc-kkc: Bei, diayo nimapoo egeesee takaso, “Lodee mapoo osoloso o odoo mapoo manolone
    duwa takeli odoo oso biame hamameedee mapoo sibileiso. Osoloso diayo sibileso
    dia suso goomoga goo susuga ee tolone dabalaiso,” diso.
  lit-lit: kad jie ir sakydavo jums, jog paskutiniu laiku bus šaipūnų, bevaikščiojančių
    pagal savo pačių bedieviškus geismus.
  urd-GVR: Unhoṅ ne āp se kahā thā, “Āḳhirī dinoṅ meṅ mazāq uṛāne wāle hoṅge jo apnī
    bedīn ḳhāhishāt pūrī karne ke lie hī zindagī guzāreṅge.”
  far-far: Kera fata 'uri fua mulu, “Ana na kada ne kai leka mai ana maedangi 'isi
    ki, tani wane ne kera 'onionga ana kamulu. Ma kera kai ro lalau sulia kwaidorie
    kera ki talada ne kera tatae sualia God.”
  suz-BL: मेकोपुकीमी इन कली “मेको नोले ङा नाक्‍त शुक्‍शी लोव़ पाइनीम। परमप्रभु यावे
    कली मटिथु, आंम दला दाक्‍स पाइनीम” देंतेक्‍म। १तिमोथी ४:१; २पत्रुस ३:३
  car-NT: 'Ero moro o''waine ikato''konymbo: “Ero nono y''matyry ''wa auno''po''to
    kari''na kynaita''ton. Tamusi aninendo''pa aseke tynisanorykon me ro kynemanda''ton.”'
  amp-amp: Kfo memomko, “Jisasrhu nia yihar brbo rhu hanyrahr, niko Bro Nkifrar hikwa
    yimako wom yimam niahato haninge yuktfarahmko. Haninge yuktfahato rom nhai Bro
    Nkifrarhu dukefr hikruhatm. Nhai. Rom turoh fasoh dukefr hikrahm.”
  bht-bht: सै तुहांजो ला बोलदे थे, “साड़े प्रभु यीशु मसीह दे मुड़ी करी बापस ओणे ला
    पेहले, ऐसे लोकां होंणा है जिना प्रभु कने उदे लोकां दा मजाक उड़ाणा। ऐ सेई लोक न
    जिना दिया जान्दियां च बुरी इच्छां दा काबू है।”
  eng-NOY: that they told you that at the last time there would be scoffers, walking
    according to their own ungodly lusts.
  cub-NT: 'Coyʉivʉ barejaquémavʉ mʉjare, yópe arĩ: “Ãnijãravʉa bʉojaquijãravʉa baquiyéde,
    Cristoi copaidaquijãravʉ jipocare, darãjarama põeva Jʉ̃menijicʉre jʉ abevʉ, yʉrivʉ,
    aru ne ãmeina d̶aiyʉepe d̶aivʉ”, arĩ coyʉrejaquemavʉ na.'
  ita-1927: 'com’essi vi dicevano: Nell’ultimo tempo vi saranno degli schernitori
    che cammineranno secondo le loro empie concupiscenze.'
  lww-lww: Asum̃a apisa ke pan ita apisape “E pogos maro, yoko yar la avitalia lele
    kare yum̃aena kiena ne Sup̃e amio kiena yeririna lala. Yoko akila p̃arila, akila
    ga ya nap̃a kiela nasinenanena viowa la sinelania.”
  ckb-ckb: 'پێی گوتن: «لە کۆتایی ڕۆژگار، هەندێک گاڵتەجاڕ پەیدا دەبن و دوای ئارەزووە
    خراپەکانیان دەکەون.»'
  nas-nas: Aaꞌdaaruꞌ, “Damaꞌke asiꞌnamuꞌ poroaing teing Kumponing daang-antavai benkempaavaining
    Kumponing-koo kupiꞌoroitaaꞌ biikaang noruꞌ karakaraaꞌkoong pia narung siompai.”
  uvl-uvl: Iri te hele lange imo ke te teke, “Nga etue nei hetala ngana, hana nenge
    te ngailelele NeHalang lape te lohot. Pe lape tehul rumeria lange NeHalang pe
    te nanas mene lemeria ngaria mur.”
  eng-BBE: How they said to you, In the last days there will be men who, guided by
    their evil desires, will make sport of holy things.
  ixl-CNT: 'Tan nichmotxtal ech tzaꞌ: —Aatz siꞌan tu u motxebꞌal qꞌii saj, sachee
    aanima aas sateesa iqꞌii Tioxh. Taꞌxh samotxtoksa tetz qꞌu yeꞌxtxojla chaj tachaꞌv.—
    Texhtuꞌ.'
  xsi-xsi: Kinzi sipaimi tu, “Muli ŋga, lâ zo ŋana tâno ne zo laiti ŋana marumbu kâ,
    ande tamâta pinde ma simâ sipâŋga, ku ma siporo ŋgua pavaligiŋa pami. Kinzi ma
    taŋanzi kaika pa Maro Kindeni, ku ma sipaveta kuku vetâŋa potomule ndia warakanzi
    ilonzi papa ŋinde.”
  crx-NTPO: Nts'en'a la nohodani' 'udek'ez whusaóotilts'ulh-un lhane neBá ook'oh ts'e
    huwudlohne whutaleh. Nyoonne nts'e la Yak'usda ch'az nint'i ts'e 'et whuz un'a
    za hutidulh.
  kan-OKCV: “ಭಕ್ತಿಗೆ ವಿರುದ್ಧವಾದ ತಮ್ಮ ಆಶೆಗಳನ್ನು ಅನುಸರಿಸಿ ನಡೆಯುವ ಕುಚೋದ್ಯಗಾರರು ಅಂತ್ಯಕಾಲದಲ್ಲಿ
    ಬರುವರು,” ಎಂದು ಅಪೊಸ್ತಲರು ನಿಮಗೆ ಹೇಳಿದರು.
  bbb-bbb: Bu kuariana kia, Maza radekuma ije ruakuma e buka usiaena vame jone maeje
    ja kenoevo ije kame varaemena kisiadufuo. Areme bu uri vame buone ise ije Godi
    fu naebe oemaremo ije renoeke.
  blw-blw: “No tég-angay hen anongoh hen ag-agaw wat fùnagcha hen anchichay ammag
    pèsésénséna way tatagu way maid kasen man-anchar ah hamhamàcha no faén yanggay
    hen anchi laweng way laylaychén hen acharcha.”
  tam-2017: கடைசிக்காலத்திலே தங்களுடைய துன்மார்க்கமான இச்சைகளின்படி நடக்கிற பரிகாசக்காரர்கள்
    தோன்றுவார்கள் என்று உங்களுக்குச் சொன்னார்களே.
  azz-NT: “Huan nepacatica cuac tantiyasque ya in tonalme, ijcuacón hualasque neques
    ten quiquejquelosque in chipahuac Tajtoltzin de Dios huan quichiutinemisque ten
    yejuan monejnequiltilíaj tech in pitzotic nemilis”.
  spa-RV-1909: 'Como os decían: Que en el postrer tiempo habría burladores, que andarían
    según sus malvados deseos.'
  csy-csy: Ni tawpkhak ni ciang ngual zawngsak te, amate Pathian nei ngawl te ngeina
    taksa deina bang in a nungta te om tu hi.
  mxq-NT: 'Dʉꞌʉn jyʉnandʉ: “Ja tiempʉ diꞌibʉ tim okpʉ jaaꞌꞌata̱a̱mp ja ja̱ꞌa̱y diꞌibʉ
    tyukxiꞌigaampy ja Diosʉ ꞌyʉxpʉjkʉn es jyikyꞌata̱ꞌa̱ñ éxtʉm yʉꞌʉ ja ꞌyaxʉk winma̱ꞌa̱ñ.”'
  tzj-NT: 'quewa'' ja quibin ri'': —Ja chipan ja q''uisbal tak k''ij ec''oli ja yok''onela''
    newinakar na, eje''e'' xa ja'' nqueya'' rgana ja ritzelal ja nc''utuj ja quicuerpo,
    queri'' ja quibin.'
  tdt-tdt: Sira foo sai katak, bainhira mundu nee besik remata ona, ema balu sei gosta
    goza Maromak nia povu, i moris tuir deit sira nia hakarak aat.
  ron-BTF: Cum vă spuneau ei, că în timpul de pe urmă vor fi batjocoritori, umblând
    conform propriilor pofte neevlavioase.
  eng-WEBP: They said to you, “In the last time there will be mockers, walking after
    their own ungodly lusts.”
  eng-FBV: They explained to you that in the last times mockers would come, following
    their own wicked desires.
  nld-1939: 'want ze hebben u gezegd: “Op het einde der tijden zullen er spotters
    opstaan, die leven naar hun eigen goddeloze lusten.”'
  bwo-bwo: Bo «Dúri s'uwatse Ik'i hasabiyatse wokat bo took gond tewno shuuts sha'iru
    c'aashetswots weetune» itsh etrne boteshi.
  nch-BL: 'Pampa itayolmelajcahua amechilhuijque: “Ipan itamiya tonali oncas masehualme
    cati quihuetzquilise Toteco Icamanal huan quitoquilise cati amo cuali quinequij
    quichihuase.”'
  quc-TNT: 'Xquibij c''u can chiwe: “Pa ri q''uisbal tak k''ij quepe na winak ri xa
    cäquitze''j qui wäch conojel ri quek''ijilan ri Dios, xukuje'' ronojel ri kas
    utz, ri kas lok'' cho ri Dios. Ri e are'' xuwi cäquilij na u banic ri itzel tak
    qui rayinic,” —xecha ri''.'
  tfr-NTPO: Tjl̈ẽno l̈ok ga «Kjok pjir l̈ëshko ga nopga Sbö tjl̈õkwo joywë ä wl̈eniyo
    wen tjwe, ga jëk l̈öng ba wotjl̈ĩk owa l̈i go» l̈ara l̈ok eni.
  kaq-NT: Nete queyoti hochoma ta hosanaibo jayaxihquiqui. Papan costanyamahi shinanbo
    qui ta hinamehyaxihcanihqui, tiromati queenyorascai.
  sgb-sgb: Ta hinabi la, ya ha tawlin panaon, no marani yanay anggaan hên luta, ay
    main lumatêng ya mapanyag karawakan kalabayan lawini la, ya mammusmus kamoyun
    ampaniwala.
  vie-1934: Các sứ đồ đó nói với anh em rằng, trong các thời k” sau rốt, sẽ có mấy
    người hay nhạo báng làm theo lòng ham muốn không tin kính của mình.
  kxv-kxv: ଏ଼ୱାରି ଏ଼ନିକିଁ ମିଙ୍ଗେ ୱେସାମାଞ୍ଜାତେରି ରା଼ନି ବେ଼ଲା ମାହାପୂରୁଇଁ ମା଼ନୱି ଆ଼ହାନା
    ତାମି ଅଣ୍‌ପୁ ତଲେ ମାଞ୍ଜାନା ନିନ୍ଦା କାତା ୱେହ୍‌ନାରି ହ଼ନେରି ଇଞ୍ଜାଁ ଲାଜା କିହାନା ଏଲେଇଞ୍ଜାନେରି
    ।
  amu-NT: 'na tyoluena nda̱a̱ꞌyoꞌ: “Joo ncuee na macanda̱ nncꞌom nnꞌaⁿ na nlaꞌneiⁿ
    ñꞌoom ticueeꞌ tsꞌom nacjooꞌ ñꞌoom naya ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom. Ndoꞌ nlꞌana chaꞌtso
    nnom na tiljuꞌ na cwilaꞌqueeⁿ nꞌomna.”'
  hin-CV: वे तुमसे कहते थे, “अंतिम दिनों में ऐसे लोग होंगे, जिनका स्वभाव उनकी अभक्ति
    की अभिलाषाओं के अनुसार होगा.”
  spa-BES: 'Cómo les dijeron: En los últimos días habrá hombres que, guiados por sus
    malos deseos, habrá burladores de cosas santas.'
  san-BEN: ফলতঃ শেষসমযে স্ৱেচ্ছাতো ঽধর্ম্মাচারিণো নিন্দকা উপস্থাস্যন্তীতি|
  tdx-tdx: 'ie nitaroñe ty hoe: An-tsà honka’e, le hitoandratoandra an-kadrao tsy
    aman-Kàke o mpanivetìveo.'
  naf-naf: Ekŋenaŋ ingat kapigok zewien, “Kan Zisas Kilaisiyelen kokotnaŋgalen kan
    bududuk beme am Kawawaŋgat ku manâmkiŋpeip ekŋen keyaŋ ingat zet mtotindende zet
    diindowep ma an ekŋen keyaŋ ilinaŋgalen mama mimi bekanaŋ mamâlip.”
  grc-MT: οτι ελεγον υμιν οτι εν εσχατω χρονω εσονται εμπαικται κατα τασ εαυτων επιθυμιασ
    πορευομενοι των ασεβειων
  vid-vid: Nawawalonjelani, “Mazuwa ga kuduma, wolawila wanhu walinguwinza maya ga
    wanhu wohambe wamdumbe Nguluwi, na hewo, wowaseka hemwe kota wapoka.”
  pio-NT: 'Náimacatécué pirí: “Aibaalípiná maléená èeri ipíchawáise èeri imáalàacawa,
    yásí abénaméeyéi wenàiwica naicáanípinácué piquíniná peebáidacáinácué Jesucristo
    itàacái. Namànipiná nabáyawanáwa càide iyúwa nawàwáaná”, náimacatécué pirí níái
    apóstolca.'
  tsn-tsn: gore mo metlheng ya bofelo go tlaa tla basotli ba, ba maikaelelo a bone
    a botshelo e leng go itumela ka bosula bongwe le bongwe jo ba bo akanyang.
  amr-NT: '@see-verse:JUD.001.017'
  pwg-pwg: Ivona da mara ina ne tupo da gisina kava mara damona ina nekiibau na ami
    vitumaghana kubiine wawaya ina vonavinamemi. Ma aviyavisina berona God ke iti vaghinei
    na nani wawayisi ina kirokirorowei na maninina ina berai.
  cjv-cjv: Yokamai uro ne yokamai ka epe di ereingai “Okome man kamun gounangua kakom
    tei ari suwo koropane yokamai uro Yai Gumam gunom kam i kam ka sire nenen nomanenom
    tai niki dongua fingamere epe dourom boraro beime,” epe di ereimie.
  tha-KJV: คือว่า พวกอัครสาวกนั้นได้บอกท่านทั้งหลายว่า “ในสมัยสุดท้ายจะมีคนเยาะเย้ยบังเกิดขึ้น
    เขาเป็นคนที่ดำเนินตามตัณหาอันชั่วของตัว”
  por-BR-2018: Como eles vos diziam, que “no último tempo haveria escarnecedores,
    que andariam segundo seus próprios desejos ímpios.”
  mhl-mhl: Aposol yoŋoji buŋo iŋi mibuŋ, “Yesure waware damanji bembeŋgako damaŋ tatariine
    oo igosisi ŋiŋigo fukenimiŋ. Yoŋoji yoŋoyaŋunde aŋi sanaŋine sembene boyoberu
    gogo wuwunuŋineke gonimiŋ.” Oŋu mibuŋ.
  klv-klv: Luke, “Len nǝboŋ hǝn nanoŋan hǝn navile a pan, dereh tikad nǝvanuan gail
    lǝb̃isor viles nakitinan aGot tokel vǝhoti mai lǝb̃ehusur nalǝŋonian salit gail
    tosa.”
  bco-bco: Iliyo꞉ gimo꞉ sa꞉lakiyo꞉, “Elema꞉no꞉ ho꞉leno꞉ fa꞉la꞉dowalikiyo꞉, dio꞉ge
    sa꞉ma꞉no꞉ kaluwo꞉ a꞉na fa꞉la꞉doma꞉ib ko꞉lo꞉, iliyo꞉ Godeya꞉lo꞉ asulab aundo꞉ mo꞉kudu
    ha꞉naki, asulo꞉ mogago꞉ inido꞉ a꞉no꞉ ko꞉lo꞉ kudu ha꞉na꞉ib.” Iliga꞉felo꞉ kalu iliyo꞉
