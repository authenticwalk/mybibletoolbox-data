  kwd-kwd: Gila alafuu 'ilo'oo famooru, “Nga alata te'e nigi mai na gani 'ita'i lo'oo,
    tani ta'a ngaa'i tagila doo 'ania falafala na God. Ma tagila lo'o mola suria nga
