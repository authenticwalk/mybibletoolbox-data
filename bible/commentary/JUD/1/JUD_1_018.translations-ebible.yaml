  spp-spp: Pi mpyi a jwo yii á na diɲyɛŋi canzanɲyi i, sùpyire tà sí raa yii fwɔ́hɔre,
    pi sì raa fyáge Kile na mɛ, pi sí raa pi ɲyii karigii pyi.
  zty-NTPS: 'Benne'' ka'' belyi''e ḻe''e: “Ža se ḻawte ža ka'' wḻoé''e ḻawgak benne''
