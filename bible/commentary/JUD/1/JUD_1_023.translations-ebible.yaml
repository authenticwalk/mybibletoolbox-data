  not-NT: Pinguemisantacaguiri basinipague arota iragabisaicotajiri Jesoquirisito.
    Pigabisaicotiri arota quero iáti Sharincabeniquë cara pini pamari tsitsi. Pingantaneintëgotaigueri
    basinipague carari pigamema obirojegui, pintsorogaigue quero poguiatiri arota
    quero icantacaguimiro ora quimingari.
  plu-plu: Igkis kewa pahapwibe tuguhpiyebe ariwtrikut tiket. Kahnigkisnay ariw ini
    mbayka. Hawwata akiw nerras ku pariye kuwisnene ihe giwnkis nerras kinisekeputnepwi.
    Amnihnigkisnay hawwata. Henneme pukuhpawnabay abohri gipathawnikis adahan in ka
    manukwima ta yipitit. Asannabay gipathawnikis ke pahapwibe ig padekwiye pahak
    kamis asenewkepye.
  iou-iou: Äma udewani ätuwä kädäpta biŋam täkaŋ unita bäräŋeŋ äneŋi yämagutneŋ. Ba
    äma ätutawä kädet wakini udegän täŋpet yäŋ nadäŋpäŋ umunkät umunkät butewaki kudän
    terak yämagutneŋ. Upäŋkaŋ nadäŋ gärip täŋpäŋ momi kädet wakiwaki täk täkaŋ unita
    nadäwä taräki-inik kaŋ täŋput.
  ntp-NT: dai gʌnaagavurai dai cʌʌgacʌrʌ vuvaida vai poduucai maiiimia agai Diaavora
    ʌʌmadu. Dai soigavʌr ʌnʌliada ʌʌpʌ ʌsoimaasi ivuaadamicʌdʌ dai maitʌaagai mʌsbaigʌnʌliada
    ʌgaicʌdʌ ismaacʌdʌ ivuaadagi ʌgai, gʌnnuucadacavurai dai maipomaasi ivuaada aapimʌ
    ʌʌpʌ.
  rai-rai: Ma muaat a walaaun gagaa paa raa taara baa kuraa ma diat u ra nguan. Ma
    karom raa taara kaai muaat a waiaa a maarmaari ma muaat a burut utkaai, kupi koku
    muaat lo anundiat mangamangaan. Ma muaat a milikuaana anundiat kum maalu baa i
    dur ma ra nundiat kum aakaina mangamangaan, baa i welaar ma ra aakaina malaapaang
    u ra panindiat.
  haw-1868: A o kahi poe e hoola ae oukou ma ka makau, me ka huki ia lakou mai ke
    ahi mai; me ka inaina aku i ke kapa i paumaele i ko ke kino.
  ffm-ffm: ndiwtee yoga maɓɓe iwde e yiite, ndanndon ɓe. Woɓɓe ɓee noo, njurmoro-ɗon
