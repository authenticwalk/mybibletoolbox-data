    tozotu-oz.
  rug-rug: Mi va sarei saripu kaqu tava kilasa pa nika koa holana, mi harupu pule
    lani si arini pa siraṉa vina hinokara. Ba koari kaiqa pule pu korapa evaṉi sari
    na tinavete kaleadi pa inokoro tana tini, si mi toka ni si arini pa pinamaṉana
    sa Tamasa, ba mi etulu pani na va ilolo puleni gamu koari na dia tinavete kaleadi.
  hop-NT: Qȫhit aṅqw pumuy ayo laṅamintotani. Pu aṅ pētuy piw uma maqasneveq ayo ōoyyani.
    Nīk̇aṅw piw yuwsiyamuy tusk̇apqatsit akw tuyoy’ewakwtiwhqat uma aw qa suhtaq’ewyani.
  san-URD: کاںشْچِدْ اَگْنِتَ اُدّھرِتْیَ بھَیَں پْرَدَرْشْیَ رَکْشَتَ، شارِیرِکَبھاوینَ
    کَلَنْکِتَں وَسْتْرَمَپِ رِتِییَدھْوَں۔
  heb-LB: הצילו אותם מהאש, ואילו עם האחרים התנהגו באהבה וברחמים, אך היזהרו שלא תתפתו
