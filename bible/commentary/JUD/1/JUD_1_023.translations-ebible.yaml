    Dio yua. Aperã tunu caroorije pairã quenare na mai tʉjʉri Dio ye quetire na ĩ
    buioya. Caroorije na cátiere seeto teeya mʉja quena. To bairi na mena ãnapʉ netobʉjaro
    Jesucristore tʉgooña ocabʉtiya, nare bairo caroorije mani átire ĩrã.
  eng-ULB: Save others by snatching them out of the fire. To others be merciful with
