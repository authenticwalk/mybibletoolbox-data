    naa tiputipu e kerekkere teelaa e oti manava ai laatou.
  gym-NT: Amne ni mda mda kebera Jesukristo rükente, abtä bikera niken ja tare nike
    ñukwä jutrate, ye abko munkwe diantari ñukwä jutra ngäniene, niaratre ñan rabadre
    nianinte kärekäre abkokäre. Amne ni mda mda abko munkwe ngwian ruentari tare jae,
    akwa ni bren krübäte abtä kä jüräta nebe nibtä kise mike dän kwebtä, ye kwrere
    jire nitre ye abko krübäte, aisete munkwe ja ngibia niaratre ngäniene arato.
  azg-NT: Ñꞌen ntyjehan na juu ꞌnan na conanꞌtjahin itsijonhanꞌ juuhanꞌ chaꞌvijon
    tsꞌan na jndë tyioohin quityquiiꞌ chon. Juu na vayꞌoonhanꞌhin na itsiꞌndaaꞌhanꞌ
    joohan, quitjiꞌ ntcüeꞌhoꞌhan quityquiiꞌhanꞌ chaꞌ ndëë ntsinꞌman Tyoꞌtsꞌon ñuaanhan.
