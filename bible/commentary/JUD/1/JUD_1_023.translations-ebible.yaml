    ntyꞌia rohan ngiohoꞌ, majoꞌ quitsincyaaꞌ jndyihanꞌ nꞌonhoꞌ na juu jnan na nanꞌxuanhan,
    tyiꞌngachuhanꞌhoꞌ. Tsoñꞌen nnon ꞌnan na itsiꞌndaaꞌhanꞌhin yo ꞌnan na itsityꞌahanꞌhin
