verse: JUD.001.023
translations:
  kpx-kpx: Isi ata degomoleau vaveve toelae humahala timale kebia malevei lohoi haivege
    elike Dilavau ukolikoli ovei. Isi ata degomoleau vaveve toela baluga vale kebiaho
    uvulahai haiveve. Isito vaveveabe toela kebia vabugevei halioveve.
  okv-H: Eto enana avo ji peri ta evekara gosukihiroro oreto umbuvujo rate ungote
    tapa na enana ta ari sapura ta veagova na kogue mihie enana jo ururou ari sapura
    tapa uje ae ue irivujo.
  tbo-tbo: Lawa gehouhi dobu ebebalana u liyaliyana he memae ona halohi. Ma lawa gehouhi
    ona launugohegohegoyehi a matoutami po hai luhogala apapoehi mei luilui gobugobuna
    ona wihinigigiyehi.
  mal-C: ചിലരെ നിത്യാഗ്നിയിൽനിന്നു വലിച്ചെടുത്തു രക്ഷിക്കുക; മറ്റുചിലരോട്, ജീവിതങ്ങളെ
    മലീമസമാക്കുന്ന അവരുടെ പാപപ്രവൃത്തികളെ വെറുത്തുകൊണ്ട് അത്യധികം ഭയഭക്തിയോടെ സൂക്ഷ്മത
    പുലർത്തിക്കൊണ്ടു കരുണ കാണിക്കുക.
  grc-SR: ⸂οὓς δὲ ἐν φόβῳ σῴζετε, ἐκ πυρὸς ἁρπάζοντες,⸃ μισοῦντες καὶ τὸν ἀπὸ τῆς
    σαρκὸς ἐσπιλωμένον χιτῶνα.
  bgc-bgc: घणखरे माणसां नै न्याय की आग तै झपट्टा मारकै लिकाड़ो, अर दुसरे माणसां के
    प्रति दयालु रहों, पर इसकै साथ चौक्कस भी रहों, उस लत्ते तै भी नफरत करो जो पाप तै
    भरे काम्मां तै कलंकित हो गया सै।
  khz-khz: Talima reketa kalova aona na pio vaiatira, pio vega-magulira. Reketa pio
    vetugara, na makalimi ria, milorana nege kawarimina.
  deu-TKW: reißt sie aus dem Feuer; wieder anderer erbarmt euch in Furcht, mit Abscheu
    auch vor dem vom Fleisch befleckten Gewand.
  zsr-NT: Gul‑gún ga lulë́ꞌ, gac tsca ubijliꞌ lequëꞌ lu guiꞌ. Lu yöl‑laꞌ radxi queëliꞌ
    gul‑huechiꞌ ládxiꞌliꞌ yezicaꞌ bunách. Gul‑gún chiꞌi cuinliꞌ, cui gunliꞌ tsazxö́n
    lequëꞌ, cugútsaꞌliꞌ le cunác tunëꞌ.
  lin-lin: mpo na bato mosusu, bobikisa bango na kobimisa bango na moto ; mpe mpo
    na bato mosusu lisusu, boyokela bango mpe mawa oyo esangana na bobangi, na koyina
    ezala ata bilamba na bango, oyo baposa na bango ya nzoto ekomisa mbindo.
  hns-NT: Djaise toelog koi ke aagie me se niekaar leite, aisane oe manai log ke haalie
    se Parmeswar ke sadja me se batjaai leihe. Aur djab toelog mangiehe ekdam bhatkal
    waala log ke sahaaita kare, tab djaise toelog mail kapra batjaaike tjhoewe hai,
    oisane aisan manai log se bahoet batjaaike rahiehe, nahie to toelog bhie bhatak
    djaihe.
  noa-E: Maimua ar warre parhoobam iekta ʉ̈kha nʉm gaaimua ya õt uu thʉnʉm eeta dʉrbaagpamjö
    nʉm khʉʉnjã, okhoom iekcha okhooju nawe, am khaigpër athat, Ẽwandam iek chaarta
    jaau nʉmua. Pari warm khʉʉn ar athuucha nʉm khʉʉnjã agjö dau ee aug khaug paraa
    abat; mag am dau aug khaug naab mamʉ, am dʉ̈i khĩir khaphʉnaa amau nem waaujemjã
    put sör memerkhömjö warre isegbat. Jãkhʉʉnan amach parhooba pekau wau nʉm gaaimua
    khajũapata sĩi agua phuur sĩsidʉmjö sĩsidʉm.
  eng-EMTV: but others save with fear, snatching them out of the fire, hating even
    the garment having been stained by the flesh.
  mib-NT: Te sava ga i chi nducú ndéyɨ́ ró jeē cácu i nuū cuéchi i, jeē nájnūhun stáa
    ró i nuū ñuhún. Te cundáhú ni rō i jnama ró i, te coto ró máá ró, te cuquini ni
    rō coto ró nde sahma i jeē ní cujnéhén jíín jniñu néé cásáha i.
  lif-NT2: हे़क्‍क्‍याङ् लायोःल्‍ले़ चोगुल्‍ले़ मिओ लाःप्‍मा के़इःप्‍पाहाॽग उःक्‍खे़म्‍सिम्‍मे़ॽआङ्
    ताङ्‌से़ःप्‍ते़म्‍सिम्‍मे़ॽओ॥ हे़क्‍क्‍याङ् वेॽहाॽ लुङ्‌माॽ के़दुक्‍तुम्‍सिम्‍मिल्‍ले़
    खुनिॽ लायोःल्‍ले़ के़न्‍लिःक्‍तिन्‍ल फाॽआङ् सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ॥
  xnj-xnj: muvasangula vandu vangi mumotu wa uhamula kwa kuvanyakula, kangi muvahengela
    lipyana vangi kwa kujiyangalila mwavene, muzivenga hati nyula zavi zezina mabala
    ga mnogo uhakau.
  mmx-mmx: La mina sat kaka amlong limixin di subu vam at lununu atdi, la kerepmo
    minaba lox arooro di basinge laxao at lemenemen songsongot. La mina lox asuusu
    lebelen tuntun tinedi limixin petpes, la mina lok tatao bok nimi kusu mo laxakapmek
    atdi noxo lox asubu nimi. La mina ke xepe bok leveloklok i bira at limixin kakapmek
    di ruuna i.
  cbr-NT: Uni raírinëxa aín ñu 'atima 'acë cupí Nucën Papa Diosnanma 'icëbi camina
    amia sinánun 'aquinti 'ain, tsinuaxa xaráti 'icëbi uni bicësaribi oquin. Usaribi
    oquin camina uni raíriribi nuibaquin upí 'inun 'aquinquinbi axa 'atima 'icësaribi
    'itin rabanan bërúinra oti 'ain, ax 'aisama cupía, aín chupáxbi chuaíracësa 'icë
    timacësa oquin aín 'ucha timaquin.
  tee-NT: Ju tam xamati' ni t'ajunch cava lakxona' pus vats'alhtich acmak'alhtaxtulh.
    Pus vana va chun alat'it ixlacata'an ju ali'in ju tat'ajunca' la'ix'alactu'unti'an.
    Va tsa tsa alac'unit'itch. Ts'a ma laich catatak'alhtaxtulh. Chai ju ali'in a'akt'ai'ut'it
    laca'amapaininti para vachu' alhist'acc'ant'it. Jantu xcai ni vachu' chunch alat'it
    tachi ju talai ju yu'unch. Na alhits'isit'it ju ix'alactu'unti'an.
  eng-LSV: and rescue others by snatching [them] out of fire; but show mercy to others
    in fear, hating even the coat having been stained from the flesh.
  cak-NT: Nic'atzin chi ye'icol ri kach'alal chech ri k'ak' ri manak xtichup. Y chuka'
    nic'atzin chi can nijoyowaj quiwech ri ch'aka chic. Pero nic'atzin chuka' chi
    nichajij-ka-iwi' rix, chi quiri' man jixtzak ta. Can itzel titzu' ri quimac, roma
    ri mac can anche'l jun tziak ri can tz'il.
  pah-NT: 'Jara''g̃a oho hahyva''ea ruvihava viara rupi. Pe''ji ti g̃a pe a''ero:
    “Peho g̃werĩ pe hahyva''ea ruvihava pype. Pepohi ti pejikote''varuhua hugwi pejikoga
    Cristo''ga rehe,” pe''ji ti g̃a pe. Hendukaturame penhi''ig̃a po ti pe g̃a mongoi
    Tupana''ga viara rupi nehẽ. Peporogwety ti jara''g̃a no – kiroki g̃a opotaruhu
    okote''varuhuavo. G̃a porogwetygame ti pejapyaka katu pejihe tapekoi ti g̃andekote''varuhua
    rupi no, a''e ji pe me.'
  sja-NT: Eperãarã netuara o k'achiade nipapataarã k'aripátɨ ijãadamerã mãik'aapa
    uchiadamerã t'ɨpɨtau urua nɨ̃bɨdeepa uchiak'ajidak'a. Eperã p'ek'au k'achia ooyaa
    bak'ãri, ichiaba chupɨria k'awáatɨ. Mamĩda ichia p'ek'au k'achia oopata unuamaa
    iru p'anadaipia bɨ, p'aru mik'ia jo bɨk'a. Mapa k'ĩrak'aupai oodai ãchia oopatak'a.
  xed-xed: Mbanafwamba ta sanlaha guli nda tɗigiŋtá həŋ ma skwi dzaʼa klamtá həŋ da
    vu. Tawawa hiɗahiɗa ta sanlaha, ama ɗaswa ka kuni da tɗamtá həŋ ta kaghuni da
    dmakwa taŋ.
  mks-NT: Já quéa̱ jáca̱cu Ndióxi̱ na̱ ña̱ ná a̱ cúhu̱n toho na indayá. Xíní ñúhú
    candáhví ini ndó na̱. Joo cuéntá coo ndó xi̱hi̱n ná já ná a̱ cásáhá ndo̱ caja
    ndó cua̱chi tá quia̱hva cája mé ná jáchi̱ na̱ cán cuu jácaquini na ndo̱hó.
  gfk-S: Ma ari mes, mu na top sangahe leh di sukun no ula eh, mu nage halon di. Ma
    ari mes, mu na marse di iesene mu na harbalaurai timaan ma ra bunurut ta di. I
    tutuno be ira nudi sana tintalen i harara di bakut ing di kis hutate ta di hoke
    tike bilingana turadi na habilinge no nuno sigasige. I tutuno be mu mikmikiane
    ira nudi tintalen iesene mu na marse di.
  bmu-bmu: Tosatŋan könöp bölamnöŋ an taköbingö tandök akzei, i gebepuköra mönö wölaŋ
    öröba bohonŋini jöhöm eŋgigetka letotpeak. Tosatŋan sihim kömbönaŋini bölöŋan
    galöm köl eŋgiiga qemasolokep maljei, i mönö ak kömumba jöpaköm eŋgiba malme.
    Mewö malmemö, nanŋini malmalŋinan bölibapuköra mönö keŋgötŋini möta malme. Qemasolokep
    yeŋön siŋgisöndokŋi siŋgisöndokŋi aketka miaŋön uruŋini sileŋini kokolak qeiga
    aukŋe töwiba maljei, yeŋgöra mönö galömŋini mem aŋguba malme. Kölköljiŋjiŋ akepuköra
    mönö opo söröŋini töwötŋinambuk mi tok sisitŋini memba kude misirime. Mewö.
  dgz-dgz: Amba upi oma yamap amuine nagire, ae ma upamon inak munan, amba upinewa
    bagu sisi munan den anun. Go tap den munan anun, iwa inak koerage taiwanumune
    menan en wanup muga den koerage, inak muga koewa ame da wat anaepi tawa.
  eng-GNV: And other saue with feare, pulling them out of the fire, and hate euen
    that garment which is spotted by the flesh.
  zaa-NT: Ttu te ca enne' nna, ná qui'ni ebeqquia le cą lo peligro nu tse'e cą para
    qui'ni l·lá huá cą. Pero adí ca enne' nna, liulue' qui'ni té la' retúalatsi' lo
    losto' le para lani cą, pero lani la' rátsilatsi' de ruyudí' le hasta ca lári'
    nu gaccu' cą porqui'ni ná cą enne' tul·la'.
  eng-WEBSTER: And others save with fear, pulling them out of the fire; hating even
    the garment spotted by the flesh.
  guh-guh: Bajarapamonae isotojavabelia bepejopaevinexa. Tsipaji pibisiacuenejavabelia
    jamatabëjopa. Bajaraxuata payavenonare bajarapitsivi. Itsamonae pijinia bitso
    pibisiacuene exanavanapa. Bajarapapibisiacuene paitoyamëre. Bajarapamonae itsiata
    paitaxutobejiobiataema. Payavenonaponare bajarapapibisiacuene pecopatsinexa. Itsiata
    baitsi jane xania. Panayajivitaema. Pëtsa paxamë ata bajarapamonaeta pibisiacuene
    panaexaname.
  bon-bon: Poto biname lui mameta gemi muye puupu me otni, teebibine itityäremeye
    Acejiyame me gaabe cabu otnime. Weene nuuja poto biname bine owecu cama yäätityäremuye
    teepi ireclota gaabe päpäname, yepä cängena ire, gone teeme niiya mule ne yaacatuye.
    Teeme jugijugi cäbletääpe piiyepu singisingi mule bine iyeta jäägyemuye.
  nhw-BL: Xiquinmaquixtica sequinoc tlen nopa tlatzacuiltilistli catli huala quen
    anquinquixtisquíaj ipan tlitl. Huan itztoque sequinoc catli monequi anquintlasojtlase,
    masque anquicualancaitaj inintlajtlacolhua, huan anquiijiyase quen se quiijiya
    quiitzquis se yoyomitl catli fiero.
  swh-ONEN: wengine waokoeni kwa kuwanyakua kutoka kwenye moto; nao wengine wahurumieni
    mkiwa na hofu, mkichukia hata vazi lenye mawaa na kutiwa unajisi na mwili.
  wbi-wbi: muvapokaghe avange kwa kuvahumia kuhuma kumwoto. kuvange musonaghe ulusungu
    kwa vwoghofi, mukalalaghe nambe umwenda ghunoghuponesivue ilidoa nu m'bili.
  bba-bba: I n ɡɑbu ɡɑwɑmɔ dɔ̃ɔ sɔɔn di i n bu fɑɑbɑ mɔ̀. I mɑɑ ɡɑbun wɔnwɔndu wɑɑwo
    tɑ n kɑ bɛrum mɛnnɛ, ɑdɑmɑ i n ben torɑnu tusɑ sere kɑ ben yɑbenɔ ni ben dɑɑ yɑ
    disinu tɛɛni.
  eng-KJVCPB: and others save with fear, pulling them out of the fire; hating even
    the garment spotted by the flesh.
  kgk-NT: Peresende uka katu íxupe kwéry, gwĩ tata-py ho'a-tama va'e-ramipe peresende
    uka ani hagwã Nhandejáry ombohasa asy tee íxupe kwéry tata ogwe e'ỹ va'e-py. Peiporiahuvereko
    rei katu gwĩ teko vai-rupi oiko va'e-pe, gwĩ notĩ kwaái va'e-pe. Oĩ ramo tetekwe
    ine va'e, ijao-rehe ave inegwe ohasapa. Xáke upéa-gwi. Ani erenhemongy'a uka teĩ
    íxupe. Pene mbohekoha vai va'erã. Tapende kyhyje katu íxugwi pemoirũ hagwã íxupe.
    Hembiapo vai va'e-pe ae peiporiahuvereko rei íxupe peipytygwõ-vy.
  waj-waj: Vaidiiya ikiaivo vaidi voovai taa taputu kieevoora kiaa utu raririima kati
    naatauvau yapeerayaama ngia Anutuuqaa mmayaaya yoketaivaa vooya kiaa mmikio Anutuuqo
    iya vitoo yoketaivau yapaivee. Gioonna kiaapu vooya ngiari mmamma iira aataru
    maisaivaa iikiaiya sa iya tasipama mmoori maisaivaa iida ivaara mmuduuya ruatee.
    Iya roosiima haruruaaraivaara aatuuda iyara boo tida iyara yoketaakiatee.
  cpy-cpy: Itsipa, pikimita-kaantero eepichoki okantaka powawijaa-kotan-taariri itahaeyaami.
    Itsipa, otzimatyee pineshironka-yiteeri. Rooma iyaari-peronka, ikijaneentero.
    Ari pikanteerori ikithaatari ikaaripero-shiretan-takari, pikimita-kaantero pikijaneenta-tyeeromi.
    Pipinkiro iroka pimatziro-kari eeroka.
  mpx-mpx: Enuna al hi ola hi miminaa ginaha gamwanaa, he nuku oel ge nuku pwamwalil.
    Enuna al tuwaliya yawalina i logugui-agil, he nuku atilomwan-agil, yaa ginebi
    wami lovakun nuku matahikagimiu bahi wali gegi paganina ni kakalapanet eliyamiu
    ge ni papabikemiu. Wali gegi paganina nuku lovakunan, ni ola Yudiya kaliko toto
    i minaa toyaomal tuwanaa hi lovakunan eba ni pabikel.
  wbp-wbp: Yapa ngalya-karirli kalu yimi purda-nyanyi kuja kalu-jana tiija maju-paturlu
    yimi-ngarrirni. Yapa yinya-patu kajikalu marda warntarla-jarrimi Jijaji Kiraji-kijaku.
    Ngulaju kalu nyina watiya-piya linji-piya yangka kuja kalu warlu-kurra wantimi.
    Ngulaju kajikalu tarnnga-juku janka. Kuja-kujakuju, muurl-mardakalu-jana tiija
    yinya-patu-kujakuju. Tiija yinya-paturluju maju-paturlulu-jana yapa ngalya-kariji
    warntarla-manu Jijaji-kijakuju, manu jalanguju warntarlalku kalu nyinami. Mari-jarrinjarlalu-jana
    ngurrju nyinaka yapa yinya-patukuju nyinaya. Kala ngarili-nyanu warrawarra-kangka
    maju-patu tiija-kujaku, kajikalu-nyarra nyurrurlarlangu warntarla-mani Jijaji-kijaku.
    Yirriyirri-jarriyalu! Warrawarra-kangkalu-nyanu tiija yinya-patu-kujaku! Wawarda
    walya-kurlu-piya kalu nyinami. Yapangku kuja-ka mardarni wawarda kirlka, ngula-kurlu
    kajilpa walya-kurralku wantiyarla, ngulaju kajika marda walya-kurra-mani wawarda
    nyanungu-nyanguju. Kuja-piya-yijala kajinkili-jana purda-nyanyi tiija maju-patu
    yirriyirri-wangurlu, kapunkulu majungka-jarrimi nyanungurra-piya, wawarda yungkiyi-piya.
    Kuja-kujakujulu yirriyirri-jarriya.
  luo-luo: resgiuru ka ugologi e mach mondo ures ngimagi, to moko kuomgi to kechuru
    kutangʼ kendo kuluor, ka umon kata mana gi lepgi ma gombogi mag richo osechido.
  nhe-NT: Xiquinmaquixtica sequinoc tlen nopa tlatzacuiltilistli tlen huala queja
    inquinquixtisquíaj ipan tlitl. Huan itztoque sequinoc tlen monequi inquintlasojtlase,
    yonque inquicocolíaj inintlajtlacolhua, huan inquiijiyase queja se quiijiya quiitzquis
    se yoyomitl tlen fiero.
  aii-aii: ܘܠܐܚܹܪ̈ܢܹܐ ܦܲܪܩܘܼܢ، ܟܲܕ ܒܸܓ̰ܢܵܒ݂ܵܝ ܡ̣ܢ ܢܘܼܪܵܐ؛ ܘܠܐܚܹܪ̈ܢܹܐ ܡܲܚܙܹܝܡܘܼܢ ܪ̈ܲܚܡܹܐ
    ܥܲܡ ܙܕܘܼܥܬܵ‌ܐ، ܟܲܕ ܒܸܣܢܵܝܵܐ ܐܘܼܦ ܨܘܼܕܪܵܐ ܠܘܼܟܸܢܬܵ‌ܐ ܒܟܝܵܢܵܐ ܚܲܛܵܝܵܐ.
  esk-NT: Annautrisitchi iḷaŋitñik nuqitchipmatun ikniġmiñ. Iḷunŋuksrisitchi atlanik
    anayasruutigilugu, uumigilugich atnuġaaŋich puyyiḷuktakkaŋi killuqsautim.
  msb-msb: pero may mga iba na isalbar niyo bagaʼn paagi sa pagkuha dayon sa inda
    sa kalayo. Kaluy-i man an mga iba pero maghimat na bagaʼn kabadlian bisan an inda
    mga sul-ot na namantsahan san mga malaw-ay na lawasnon ninda na kaila agod dili
    kamo madara man sa sala.
  cpa-NT: Mi³jøng² jmóh³ hniah¹² liúg² ca²dsiog³dsa. Tsa¹siúgh²dsa jøa³si². Huø³ jmóh³
    hniah¹² hoh¹² ja³cog² dsa² tsa¹hé² jǿg³. Juǿi²dsa. Tiog¹³ jmóh³ hniah¹² hí³. Mi³jøng²
    tsa¹ta¹canh¹³ hniah¹² dsag³ re²dsa.
  dso-dso: କେବେ ନ ଲିବ୍‌ବା ଜଇଟାନେଅନି ଚାଡାଇକରି ସେମନ୍‌କେ ରକିଆ କରା । ଡରିକରି ପାପ୍‍କର୍‍ବା
    ଲକ୍‌ମନ୍‌କେ ଦୟା ଦେକାଆ । ମାତର୍‍ ତାକର୍‌ ପାପ୍‌କାମେ ମୁର୍‌କି ରଇବା ବସ୍‌ତର୍‌ ମିସା ଗିନ୍‌
    କରା ।
  meu-meu: Haida lahi lalona amo ba veridia oho, ba hamauridia. Ma haida ba bogadia
    hisi, to mai garimui ida; tau-anina ese e hamiroamu dabuana na ba inai henia.
  yva-NT: Muno ranivara vatan inta wantatukambe Amisye ai ti wararai usisa tanamo
    mbadururo nuge nuganui rai, weamo wapo mauguje rai, wapo mansanyao indamu wanave
    Amisye ai ti kakai so mpaya mansai. Muno ranivara vatan inta wo ayao kakaije rave
    tutir, weamo wasaemeno mai tavon, weramu wasyisyaube indamu vemo awa ayao kakaije
    wato nande mo wasaugav tavon nora, maisyare awa ansune ama wame nande wasanakea
    rai wemaisy.
  dgc-dgc: Nadid, te iba be a tolay a dikél i kasalanan de. Kagbian moy side, pero
