  blz-NT: Mian sambana tio salamatkononmuu, koikoi se' munsurung i raaya'a na lalomna
    apu. Bona mian sambana kuu tiodaa mimpipiile'kon polingu'muu, kasee i kuu tiodaa
    maka'amat dako' tololo' na ko'ona i raaya'a. Tio ka'idekionmuu a gau'na i raaya'a
    men ba'idek, koi i kuu mangka'ideki pakean men mariingi'.
  poe-NT: Jnkojín sín chrókjui̱nchekaárá chrókuakitsjekjanxínrá sín chríkjan xrohi,
    la ko chrókui̱konóe̱hérá í so sín kjánchó chróchontará cuidado tí jehe sín kíxin
    kjónté ti iké sín kja̱xin chónta jie̱.
  san-TAM: காம்ʼஸ்²சித்³ அக்³நித உத்³த்⁴ருʼத்ய ப⁴யம்ʼ ப்ரத³ர்ஸ்²ய ரக்ஷத, ஸா²ரீரிகபா⁴வேந
    கலங்கிதம்ʼ வஸ்த்ரமபி ருʼதீயத்⁴வம்ʼ|
  cof-NT: Junsi weyanlari seiton fiquica fe miicala jochunae. Yalacari mantucarino
    nanni fe tenfe jochunae. Yalaca ninbi nechi manmuricanun cuwenta se larino jochunae
    yape casticailaitusa. Junsi weyanlacanan mantucarino nantanancari tenfe jochunae.
    Yalachi tencabi fe jutsa midica jolajochunae to midica tsanpa cuwenta. Junni yalaca
    laquiratonan, yalachi jutsaca natiya munaituntsan jochunae. Junni yalaca payinato,
    jelerato payintsan jochunae nulanan jutsa quituchun.
  srm-NT: Nöö dee sëmbë dee ta kumutu a di pasi u Gadu, un musu toona kisi de hai
    puu tja ko buta baka, leti kumafa i ta hai sëmbë puu a faja. Nöö dee sëmbë dee
    kumutu a pasi kaa, un musu abi tjalihati u de e. Ma fa i si de ta waka ta piki
    dee hogi pakisei u de hati naandë, nöö un musu fëëë fu de an hai unu tja go a
    dee du u de. Dee koosu de ta bisi a de sinkii seei u de du dee soni dë, de musu
    dë wan nasinasi soni da unu tee wan kë nama a de.
  qvs-NT: Paykunata yachachiychi ama Tata Dios ninapi kastiganankunapa. Mana alli
    rurak runakunata llakichishpa yachachiychi. Allita kuydanakuychi ama paykunashina
    mana allita rurashpa kawsanaykichipa.
  zca-NT: no gulo' go zipla bixa' le'n bël, mbaino bilats laxto' go más bixa', per
    ne go namás, nachëlt go kun lë' bixa', napa' ye'd xmod nak bixa' go; per ni xab
    bixa' nagalt go.
  cbc-NT: Na ũna peeropʉ caábujiorãrẽ na jʉátinemoña, na yeripʉ Jesucristo mena na
    tʉ̃goñatutuao joroque ĩrã. Aperã noa ũna rorije caáticõãnigarã cʉ̃ãrẽ na ĩñamaiña.
    Bairãpʉa, maijʉ̃goya. Mʉjãã yeripʉ roro na caátiere mʉjãã tʉ̃goʉsare mʉjãã cʉ̃ã.
    Roro na caátiere ĩñajesoetimajũcõãña.
  qxo-NT: Juc runa mayintsic ninachö rupacaycagta ricar wanuypa cawaypa salvag cuenta
    pitapis maytapis yachatsiyay Jesucristuta chasquicur infiernuman manana gaycucäyänanpä.
    Mana cäsuyäshuptiquipis yaparir yaparirpis Señor Jesucristuta chasquicuyänanpä
    shumag tantiyatsiyanqui. Tsaynö tantiyatsiyänayquipä paycunawan goricar pagtä
    llutan ruraynincunaman chaycäyanquiman.
  mox-mox: Ta vaidi tomotau ʼaiwe ʼalaʼalaina ʼinega ona lihi efaledi ta ona ʼetoyavuidi.
    Ta wese vaidi tomotau ona nuakolokoloyedi, ta taumiega ona ʼitamaki aqiaqiemi
    tuta nana oiuiuledi, mana baʼe tomotau diavona edi ilivu bwavubwavuna iviaviaqidi,
    ʼinega wese adi kaleko niʼa ivebwavubwavu ʼwafidi ʼinega. E ʼinega luaqiaqiemi
    be ona ʼitamaki aqiaqiemi fole omiʼa wese ilivu diavona ona viaqidi.
  kew-kew: Gore nimuri repena sulaa-para piri onaa piane pimi-ga nimimi nimu aipapulu
    raba mealepape. Goa puare nimimi onaa medaloma page paala waru omoa odome waru
    omalepape. Goa palimi rabu nimuna robaa-para i wae pupitagi nape konemere nimuna
    maarae mamina amulu paaya. Goa pea-ga raba mealimi rabu go mamina amulu pi nona
    piane yae ora gimoa paalame omalepape.
  dww-dww: Be ḡesaudima kai matane a naḡo be etara tawai rabena. Vutudi ko dobiḡedi
    be koi yawasanidina. Be ḡesaudima raunuatoie ko sagudina, be nam koi popo tenaḡa.
    Be ko kita kaua da adi mirama nam e taukonimi.
  twi-ASANTE: Montwe wɔn mfiri ogya mu nnye wɔn nkwa. Momfa suro nhunu wɔn mmɔbɔ,
    na monkyiri ntadeɛ a wɔn bɔne nkekaeɛ akeka mu.
  aoj-aoj: Anis daias sogowaꞌ alafugaha Godi aꞌ siꞌi sagape nif fagandifi laꞌafifa,
    ipaꞌ kwafalis lefatas sotanimai. Eaꞌ anis daias sandaꞌ waf awafi atapisafi, ipaꞌ
    aꞌ ombal mondahepamas. Naꞌamba asohondoꞌepa pefeꞌ nif. Eaꞌ piti esis uwahipis
    petopalopas. Waf apifi awafi asasifi a siꞌi sogowahoꞌ luwaguf alogw sisihigw gwagailafi.
    Eaꞌ ipaꞌ pewaꞌ alafugaha waf afamba awafi pendafaꞌmaf endilisi.
  cbv-cbv: Bitaboó yee bohéátdih jepah jwíihnitdih Jesúíh tʉ́ini doonádih ñi wẽp naáwá,
    caandíh jepahnit, iiguípna ĩ bejcat pínah niijná. Bitaboó yee bohénit yeejép ĩ
    chãjat pahjeh mʉntih chãjnitdih ñi jĩ́gah en teo wáacá. Obohjeéhtih, pánih teo
    wáacat pónih, ¡ñi tʉ́i chãja chaáh! ĩ yéej chãjat pah mʉntih yeebbʉ́t biíc yoobó
    ñi chãjcat tʉ́ʉt niijná. Ĩ yéej chãjatdih bʉ́dí ií enat caá náahap.
  taw-taw: Ogɨnap mab mɨŋɨlaŋ adek ak amnɨgel tek lup agɨl, kɨlop kasek tɨg asɨk dem
    kɨm amnɨgel. Ogɨnap mapen nɨŋɨd dɨnɨmɨb ak pen, mɨdupmɨdup pɨg jup tek gɨpal ak,
    chɨn abe gɨnɨgun tek lup agɨl, nɨgtep gɨl yenɨmɨb. Bɨ anɨb okok kɨli mɨdupsek
    gach sek mɨdebal, walɨj tap kɨli abe gach sek mɨdeb. Pen gach kɨli gɨpal okok
    asɨk tep gɨnɨmɨb.
  jic-NT: Nepénowa malala quelel lajay wa yupj. Pajal tsji' la müjí nun, ca len̈ way
    jis mü'ü'süs yupj. Ma 'üsüs lajay, ca mpen̈ yupj. P'a witjacj nasa pajal malala
    nyuca lajay yupj. Jis capj mp'a'sá ma ca malala la mijicj quinam. Pajal 'in tjajama
    nun, ma ca quelel malala la müjí yupj jinwá. Locj meyá nsem malala lajay mpes.
    Ma ca nujos nsem yupj nin lajay.
  zap-NT: No gugun xyudar yra mén ne za nëzmal; guselaa men lo gyi. Gules lextoo de
    mén, per gugap kwent tegue gyab de lo yra xdol men; gubix lextoo de axtegue lër
    ne nak men por yra ne mal ne rlaa men.
  wer-wer: Ën omën narö es parëaöökë kanöök yesën pöt es kotpanëën kaamök elmëak kama
    moön. Ën narö pitëm koröpöökë kentre kauratë ënëm ëak utpet yaëën yaköm elmëak
    tapël kaamök elmëën. Pël yeem pitëm utpet yaautök utpet niwasën arta tapël ëënganëën
    ngarangk ëak utpet pötön kas ëën.
  ipi-ipi: Wandakali utupanena minditupa ita too atene yuu koo okona poyale ateyai-ko.
    Yakamato utupane ondo wato, wamba ini kapoyale molo-peke lalapape. Wuane tekeko,
    wandakali utupanena minditupa-mane mana koo kalato atene tupa minu ateyai-kola,
    utupanena tona piyaini tupapi kalato atene gulalane. Yakamato wandakali utupanena
    mana koo utupane minulumane lo yukuwa atoto teke, utupane ondo wato, moyalapape.
  qul-NT: Ujcunata ninamanta salvaychis; ujcunamanta qhuyapayacuychis, paycunapaj
    causayninmanta cuidacuspa. Juchapi millay causaynincuta chejniychis, khelli p'achata
    jina.
  ter-NT: Hivá'axa íteova ne váhere koekúti. Kutí íxea viyopâti xoko oró'okovoku yúkuke.
    Kene ne po'ínuhiko xâne, yokóseanamaka, itea yokóhiyanavoa ne váhere kixoku itúkeovo,
    kutí kixeâti kopití'iti ipovóti kétirinayi sipéki nê'e, pivoâti pehúkivomaka.
  bmr-NT: Saatohoco mataajasu cɨɨjɨgaitɨ. Sitaaco mɨhɨdaasugo. Jaarumo diito imitɨtɨ
    gaihuɨnɨmoro, bu jɨɨheguemere icano.
  fuf-fuf: faaboron ɓeya kadi jattingol ɓe yiite, yurminiron ɓeya yurmeende wondude
    e kulol, e nder aɲugol tuundi haa aɲa tuundi conci tuuniniraaɗi kuuɗe ɓandu.
  bhl-bhl: Yu ibolow fukunemoliwka! Mali kunum waneng i weing dong tem unomin kis
    kebiliw kasike, yu ilo fongate akate kuluko, kiol kuw deiwkim kel mo koyem kemoliwka!
    Feinka! Yu mali kawtiw im dulum elote kinkin ibolow kukuw kukuyem kemoliwka! Kate,
    beem kanelokoliw ding dim e, yu Sunbin-Got em awan finganeko, im sili sili kukuw
    be atin kuw kaim alel kelewboliwka! Mesik esik ikalem sili sili kukuw gelewkabiliw
    be yom dim akal ninik so keyemoke kasike.
  ons-ons: Paki mapitone more gerep bolam koto ŋine ebuwi sakesikei, so ŋei natne
    eŋane wetŋine weneŋ boriki enŋenane eweene kitomore mapik onikei, paki takot laplapene
    borikineeneŋo maki panaman oka okane, yewa qikka kakakkaikei, yewa yemo Anutu
    wane kaitko me deino mo kine kine yaline eŋe korop panaman so borikine okan waremaike.
  con-NTPO: Tsendeccuma ccushaen'faja si'nge'suma qquitssa somboenqquia'caen. Cca'indeccuma
    mende'ye'faja. Tsa'ma injama'tse. Sarupa amundetssiama pporaeñe in'jambiqquia'caen
    tise'pa egae tsincon'choma chi'ga'faja tise'pa'caen ma'desa'ne.
  ghs-ghs: '@see-verse:JUD.001.022'
  peg-peg: ଚାକାର୍‌ତ ଆର୍ଜି ନାସ୍‌ ଆଦେଂ ହାଲ୍‌ଜି ମାନି ମାନାୟ୍‌ତିଂ ନାଣିତାଂ ମୁକ୍‌ଡ଼ାୟ୍‌ କିୟାଟ୍‌
    । ଆରେ ଏଚେଜାଣ୍‌ତିଂ ପାପ୍‌ ପ୍ରାଲ୍‌ଆସ୍ତି ହେନ୍ଦ୍ରାତିଂ ପା ଗିଣ୍‌ କିୟାଟ୍‌, ମାତର୍‌ ପାଣ୍ଡ୍ରୁ
    ଲାହାଂ ହେୱାରିଂ ଦୟା ଚଚାଟ୍‌ ।
  txu-NT: Nàr, dja gar ano katon me axwebê me kwỳo akẽx. Me kwỳ kute amijo punu mexja.
    Me ja on biknor karõ dja gar memã ano katon me axwebê meo akẽx. Kute mrãmri ne
    me'õ kuwykam ãm nhym me kum kaprĩn kam no kator ne kute pa 'amỳnh ne bõm mẽnh
    pyràk. Dja gar me punu kôt ar apunu'õ pymaje amijã ano tỳx ne.
  eng-WEBU: and some save, snatching them out of the fire with fear, hating even the
    clothing stained by the flesh.
  gnw-NT: Pemborɨ ĩru vae reta uyembɨasaca vaerã mbaembae tata güi peepɨ rami. Piparareco
    reta, ẽrei piñemoa vi imbaeyoa reta güi. Echa'ã icavi co piñamɨtãa vaerã chugüi
    imbaeyoa reta.
  mux-mux: yambu mare tepi-koleana pungí telemelema lkisiku yandu liai! Yambu mare
    ⸤teku kis-singí kene kanuku kene⸥ kondu kolku teku liai. Teku liingíndu ⸤‘Oliu-ni
    kepe mindili nomulú uluma temulú.’ niku⸥ mundu-mong teku, eninga ui-numanuma-ni
    piliiku tiring ulu-pulu-kísimani eninga mulumbalema kepe kalaru munjurum kalaruma
    molemú mulumbalema aima kanuku kis piliiku kene, méle kalaru molemú méle kanuma
    ‘⸤Pulu Yili-ni kanupa kis piliilimú mélema.’ niku⸥ ambulungíndu ‘Oliu tepa kalaru
    monjumba.’ niku yambu kanuma aima mimi-siku kanuku teku liai.
  maj-NT: N'e̱sjejiun a̱jin nd'íu̱ xi yo̱ tjíntujín. Xi machjéhe̱n nga ka̱ma ni̱ma̱nu̱u,
    katuma ni̱ma̱nu̱u. Tu̱nga chúhún ru̱u yjonu̱u nga b'a̱ n'o̱, tu̱ xi najmi ts'i̱ínkatsúhu̱nnu̱u
    ni ch'onk'un xi kits'ín.
  bkq-NT: Âdylâ peto onwanji ihuguezeajiom tâmaegoze kehoem manwâdylymo wâne, myara
    inepa kehoem eagâmo aguewâtaungâ, eon-honrumo xuduwâtaungâ, Jesus koendâ nheinwântomoem.
    Iozepa enomedâni modo tytyenzelâ itaungâ. Tonomeguelâ olâ itaungâ, inakanhe aitomo
    ara amipyra mitomoem. Inakai kulâ akaemo nheinwânkyly, anhekyly warâ, âtâ tâjiwogonro
    itânzeyby ara. Mârâ itângu izepa mawylymo, ara lâpylâ akaemo iozepa enomedâni
    modo aito izepa itaungâ.
  kue-kue: Ana yomba tau donga domara suna meglkwa mereyegl meglkwa. Ipre ene oglandi
    kaima ye i menda endiyo. Ene kundugl gogltre mitno geglkwa mambuno i ene yomba
    tau ama teinaglkwa ba ye mambunono goglo i kungugl deglmbi kaima yomere yegl.
    Ene mambuno i kundugl golo.
  cot-NT: Itsipapae mana pintsatacaajiaqueri inquemisantamajajiaqueri Aapani Irioshi
    quejevaecaqueate manaca paajiavajiri intati pajinica intajaiaquempa camorecariqui.
    Pincavintsajajiaqueri, cotanquitsi inchiquiojia ipajencajianaquempirotsija iguempevaerejia.
    Aatoja pishineventsijigari yantajiaqueca iriatimpajia.
  bnp-bnp: Mu korimule e huriki ranga na rongova na Vure. E huriki ranga, mu dodo
    ria, pali mu matadoko, mu mangenge, ma ge mua ranga mu gu boru.
  apn-NT: Na pre ra mẽ hkwỳjaja mẽ kot Tĩrtũm kapẽr o pihkàr xwỳnhjê kapẽr ma nẽ mẽ
    hkôt amnhĩ nhĩpêx. Jakamã kêr ka mẽ ja hã mẽ omu nẽ te mẽ ate kuwy hpôk rũnh nê
    mẽ hpa hã mẽ hamỳnh nẽ nhãm mẽ rẽnh pyràk o mẽ hipêx. Jao mẽ kot nhỹrmã Tĩrtũm
    kapẽr o pihkàr xwỳnhjê hkôt kuwy hpôk rũnhta wỳr pa pymaj mẽ nê mẽ kãm akapẽr
    kãm axihtỳx o ri mẽ hkôt apa. Kê mẽ ama nẽ mẽ hkaga nẽ mẽ hkôt ri amnhĩ nhĩpêx
    kêt nẽ. Nẽ htỳx ri mẽ kot amnhĩ tomnuj o mẽ pa xwỳnhjaja kêr ka mẽ kamã axukaprĩ
    ho ri apa nẽ mẽ kamã agryk tokyx anhỹr kêt nẽ. Xatã mẽ kãm Tĩrtũm kapẽr jarẽnh
    rãhã ho ri mẽ hkôt apa. Nom kwa mẽ okora kêr ka mẽ kot amnhĩ nhĩpêx o amnhĩ nhĩpêx
    o ri apa hkêt nẽ. Kwarĩ ho kwarĩ.
  ctp-NT: Kulaa wan ꞌin nten nu wa skin ti lo kiiꞌ ꞌin kuneꞌ xaꞌan, kulaa wan ꞌin
    neꞌ kanꞌ yaꞌ kuneꞌ xaꞌan. Ñaꞌan ti chka tꞌnan tiꞌ wan ꞌin neꞌ nu xkwiꞌ chaꞌ kuxi
    ngiꞌni; ñaꞌan ti tayaꞌ wan ꞌin neꞌ kanꞌ, chaꞌ ka biyaꞌ suꞌwe la tiꞌ neꞌ chaꞌ nu
    ñi ꞌin Ndiose, ni siya kutsen wan chinꞌ ꞌin chaꞌ kuxi nu ngiꞌni neꞌ, sa ñaꞌan
    lka si wa jwakii ti chaꞌ kuxi kanꞌ ꞌwan.
  opm-opm: Kat han ihirnong gur wandeiyaoh er irat has teinong wayon inasi hat patihanhe
    kapkap gasnang pora amburinmur. Kat han ihirnong gur wandeiyaoh hanip diradire
    er hapti danong dimar er hat patihanhe gur hinhina mar ihirnong panggeinmur. Iraire
    ina er mar bisei mat papti da moh nohe boknongheri hatipra daham kas ham inin
    hat patim orhor panggeinmur.
  bvr-bvr: Rrapa aburr-werranga ana-goyburrpa burrbi-jarlapa burrbu-ma minypa gun-maywapa
    gu-bol wenga nyirrbu-ngorrchinga, jimarn jarra birripa aburr-rronggarna aburr-nirrarna.
    Rrapa aburr-werranga ana-goyburrpa buburr-gunggaja burrwa, wurpa lika buburr-jarlapiya
    nula gun-gata gun-nerra birripa gubi-rrimanga. Minypa gun-maywapa ranginy gala
    barra nyibi-rrima burrwa malarrka gun-gata gun-nerra birripa gubi-rrimanga m-balkaja.
  wal-wal: Issoota issoota tamaappe dafi kessidi ashshite. Qassi harai atto eta iita
    amuwan tunida maayuwaa ixxiiddikka, issootuyyo issootuyyo yashshatettan qarettite.
  zad-NT: Na' zi baḻe', ḻi yislagake' lawi dii mala' kwenc̱he bi lljayaake' lo yi'
    gabiḻa'. Na' ḻi yiyeshlallii zi baḻ beṉ' chon dii malka', per ḻi gakzbani saaxya
    c̱he'ka' na' ḻi wsak' ki gonle ka chongake'.
  kmg-kmg: Á gâcne jaŋere busâqoc manarâ rucŋeŋic bahuc bafic-jopanšepieŋ, ehuc qoruc-jeŋic
    sâqocnezi hegâpârekicne i wâc bâec banšepieŋ.
  aso-aso: Idoꞌ linge ma neve nene olokuꞌ vaaꞌ akaloꞌ mini mili nizangutiꞌ nene singeli
    huli-ngidi di nguꞌ izilo. Idoꞌ lingine mulumoꞌine gililizadoꞌ i minilizaniꞌ aleve
    linge nene okoꞌineꞌmo laniteꞌ gilineꞌ monovo goloso nene okoꞌnidoꞌ minelineꞌ nenako
    nemuꞌ nene aꞌmine okoꞌnidoꞌ niteꞌ nemukisi nene goseleꞌ i minisa lelitasi giꞌmizalive
    li golise gili eheꞌ i minisa mulumoꞌine gili hizi eleꞌ i-ngidilo.
  uli-uli: Iwe ngo hasa hadorar sibis le habe hachuyar mo lubululyef. Hasa kewar ngalir
    ikla sibis yami fahol ladep mo yami motog, ngo hasa hafali bo yede pachngalugmi
    mekla wegdigir mo depel maltemay kala yar.
  nin-NT: Narr abanu kpa ttungo ni ibre amu yi nâ ta si nggo ùwà ta narr kpa unushirr
    ttungo nu uru. Ki itito na abanu ba, ni ki yi ni bu kye. Si surr iki isurr imbarr
    yi hen. Iso i ankizhi imbarr yi i na yi ki ndanda.
  tgk-tgk: Баъзеро гӯё аз дами оташ кашида, наҷот диҳед. Нисбати баъзеи дигар бо эҳтиёт
    дилсӯзӣ намоед, ҳатто ба либосе, ки олудаи ҷисми гунаҳкор аст, даст нарасонед.
  acu-NT: 'Chikich ainau tunaunum pujuinau jinum epenau wakemtasrum wakerarme nunisrumek
    tunaanumia uwemtikrataram. Antsu aintsu entsatiri pakui maatrau tsuutarme nunisrumek
    nu aintsu tunaari nakitau asaram: Iisha tunaanum jeai tusaram, chikich aints wait
    anentrataram.'
  cak-WNT: Y yec'o chic c'a nic'aj ri nic'atzin chi ye'icol chuwech ri k'ak'. Y yec'o
    chuka' nic'aj chic ri nic'atzin chi riyix nijoyowaj quiwech, pero xa can tichajij
    iwi' chuwech ri quimac. Can itzel c'a titz'eta' chare ri quimac, can achi'el nitz'et
    chare jun tziek ri sibilaj tz'il.
  ebk-ebk: Awisunyuy tapina ta munfiangadcha as nan pammati. Mu hiyasa nan atunyu,
    kamanyu kuyuchun chicha as nan apuy ad inferno. O, sug-anganyu, ngem il-ilaunyu
    challu ta achi kayu maetapi kan chicha. Inglunyu nan mangotettet ay chacha at-atun,
    tay nan nunsidla ay kaiisiw ay chacha at-atun at maepachong as nan mansa ay mangmansa
    as nan uray nan nunchuchur-um ay fiachucha.
  spa-PDDPT: Arrebaten del fuego, rescaten a otros, aborrezcan aun la ropa del cuerpo
    contaminada, tengan misericordia de otros con temor.
  ruf-ruf: wakweng'uleni iwanu wangi kulawa mne ghumoto, na woneleni libatsi iwanu
    wangi aku mwalangitse, mtsihile tsitamaa tsawo tsihile itsiutenda ughima wawo
    uhinyike.
  gun-gun: Ha'e rami vy peraa jepe, tata gui perojepe'a vy. Ha'e rã amboae kuery ma
    pemboaxy avi teĩ pejererokyjea rupi guive, mba'eta to'o oipotaa rupi vy oao voi
    omongy'apa rei vy ojeguarupy opyta.
  agu-BL: '@see-verse:JUD.001.022'
  isn-isn: Aguni auya ku kuasapula kupuma mu moto. ku auya lagiili kinya uwai ku woa
    muze mubipiwe ga nu ng'wenda nuikiwe idoa nu muili.
  eng-PEV: And some people are turning away from God and doing bad things. If they
    turn away and don’t come back to God, he will punish them in the fire. So you
    have to try to stop those people from turning away from God. Then you will save
    them, like you will pull them out of that fire. Some of them do a lot of bad things,
    and they get a lot of trouble. You have to feel sorry for those people and try
    to help them. But be careful. Stay away from the bad things that they do. Those
    bad things are like dirt on their clothes. So be careful to keep away from them,
    just like you are careful not to touch dirty clothes.
  ilo-ULB: Isalakanyo dagiti dadduma babaen iti panangrabsutyo kadakuada manipud iti
    apuy. Kadagiti dadduma, ipakitayo ti asi nga addaan panagbuteng, ket karugityo
    pay ti kawes a minansaan ti lasag.
  pir-NT: Tiquinare pecapʉ wahaboriquinare Cohãcjʉ̃re yʉhdʉogʉ̃ yeya mʉsa. Sa yena
    apequinare paja ihñaña mʉsa. Tiquinare yedohona mʉsa gʉ̃hʉ tiquina ñañe yeyere
    ihña cũedacãhña. Wete tiri suhtirore mʉsa yabiro saha, apequina tiquina ñañe yeyere
    yabiya, “Tiquina ñañe yeyere pihari”, nina.
  anv-NT: Poógé abifɔ, défere ɛbwɔ́ átane né mmu mewɛ ɛ́kágé ásɔɔ́. Ne mbaá
    abifɔ ntó, gɛge ɛbwɔ́ meshwɛ, yɛ́mbɔ sɛgé gébé nnó ɛkágé gabo bwɔ́ áchálé
    ɛnyú. Págé yɛ́ bɛ́ ɛlé mandeé ayi bɔɔ́ abi ápyɛ yɛ́ndé gabo áfyɛɛ́ néndé
    gabo ayi ɛbwɔ́ ápyɛ áchɔ mɛ mandeé yimbɔ.
  sab-NT: Daba gweale na kledu baske gire ama jo siere chagé kwian daba tkanga tangle
    geru ngwalege nate, ba ka boadale daba ene ole ta no giti ama kle age giti, ene
    ama mo ta blite geru ulia gaini, ene ama me jogenga sugekare Chubege. Daba gweale
    na kledu baske gire ama jo siere, ama mo ta gbu geru ulita ulia dollale, daba
    ene kle mo ta gbe diali age me no ama takalin kare, ba taidale dage ta olidale
    daba ene giti, ba daba ene chudaboadale ta gbeni naskuni geru uliadi ta giti,
    ene ama me ñage ba anblite mo ole ama kle age kare.
  tmd-tmd: Nöbö mö bli rɨn pin möl bö dub maga ra akuyöbö, ñɨgö kömö pɨŋ, kömö duŋ.
    Nöbö mö bli rɨb ñɨŋa keir hö adaku yöx nugwön rɨmɨdöi aku nugwön, ñɨŋ ñɨgö kwo
    algör ör ögwö yöxöña, jɨ anɨŋ algör ör rɨ gwogwam rɨb maga rö, rön, ipöxön nugw
    ri aböña. Ap kib mag gwogwo rɨmɨdöi mag aku ipöxön, hölul cöña. Ap kib mag gwogwo
    rɨmɨdɨm, wölɨj ñɨŋa aipam pɨx pɨlö, rön, höxöña.
  acr-NNT: Yey chike jujun chik, chetoꞌo alaq chaꞌ kekolobꞌetaj che ri aqꞌ re ri xibꞌalbꞌaꞌ,
    jelaꞌ pachaꞌ kajekꞌix pana junoq e riꞌ katzaq pa aqꞌ. Kꞌutu alaq ri relej kꞌuꞌx
    alaq chike ri lik e aj mak. Pero e lik chajij ibꞌ ralaq chaꞌ na kaꞌan ta e alaq
    ri mak kakiꞌan rike; e ꞌana alaq pachaꞌ ri kuꞌan junoq echiriꞌ na karaj taj kuchap
    juna kꞌul lik chꞌul.
  kpg-kpg: Haga dagaloaha ina digau ala i golo gi daha mo di ahi. Haga modongoohia ina
    tumaalia mo di hagalaamua gi digau ala i golo, gei gi de hiihai hogi gi nadau
    goloo ala gu gulugulua i nia hiihai huaidu o nadau huaidina.
  taj-taj: स्‍य्‍हान्‍दोगदेदा नर्गला मेग्‍याम तेःसी जोगब लउ, ओच्‍छे खालै खालैदा दया
    लबारी होशियार तउ, पापसे लमा न्‍होङ्बा थेनीगदेला बानीबेहोरदा बिरोध लउ।
  avt-avt: Yi yekepi yari mɨt han kɨr te hɨr enaaiwɨr menmen enum eiyɨr ke mɨtɨk hɨrak
    kekin menmen yaaim mɨnatɨn mekre si waswas. Mɨt han yi han tewenɨni yekepi yari
    han kɨr te hɨr enaaiwɨr menmen enum, yi naanempre hɨras te menmen enum hɨr nisesim
    ap te mamri han ki yi eiyisesim au emɨt!
  cbk-cbk: y salva canila, como si fuera ta hila y ta quita canila na fuego. Dale
    mira el di ustedes lastima con otros, pero tene miedo y tene asco masquin con
    el di ila ropa, cay puro encuchinao por causa del di ila porquerias.
  uig-ARA: بەزىلەرنى ئوت ئىچىدىن يۇلۇۋېلىپ قۇتۇلدۇرۇۋېلىڭلار؛ بەزىلەرگە ھەتتا ئەتلىرىدىن
    نىجاسەت چۈشۈپ بۇلغانغان كىيىم-كېچىكىگىمۇ نەپرەتلەنگەن ھالدا قورقۇنچ ئىچىدە رەھىم
    قىلىڭلار .
  tuf-tuf: Uwat ima oya oca sara tijcajaquin oc cut wahnti ac, oca sar bin yehw̃ír
    eyta, baat cat uw cahujín quin Sir chihtá waca ayti jaw̃i. Cab oc icar wahnti
    acu eyta waca ayti jaw̃i. Cuatán urá tehmó cun bár eyin racar cue rehw̃i. Cue
    rehca rabar yají jaw̃i. ¿Ba urá cat eyta rúhw̃ajaqui? ¿Baat cat éyinat yajquír
    eyta yájcajaqui?
  abx-abx: Kon aniya' namay nga awinan na si tangnga'-na si mag'arab-arab api, rabyahu-bi
    rnga iya ngan salbaru-bi. Para namay si ditangnga', alu'uya kam si rnga iya kundi'
    huwangi-bi si mahaya pagtahap nga ga'i kam agkabarawa si rnga makasusulya' binuhatan-na.
  mco-NT: Yajmɨɨdmɨydaaccɨx jacjadyii mɨgügtɨjc jɨgɨx ajcxy jëb paatcɨxy nañ jadu'n
    nïdzoocɨn mɨɨd ajcxy y'alma. Jadu'n anajty paady nej jɨhuɨ̈y myajpɨdzɨmgɨxy jɨɨnjoty.
    Yajtungɨx pa'ayo'n mɨɨd jacpɨnjaty pocytumbɨ. Naygüend'ájtɨgɨx ma yɨ' ajcxy ypocytunɨɨ,
    ca' mbocytungɨxy nañ jadu'n. Jadu'n yɨ' ajcxy ypocytunɨɨ nipaady nej huit huɨdibɨ
    tɨ yjɨbɨccɨ'y.
  cpb-NT: Itsipa, poshiyakagairo eepichokiini okanta powawisaakotantaariri ritagaiyaame.
    Itsipa, ontzimatye pineshironkayetairi. Irooma iyaariperonka, kisaneenta powero.
    Ari pinkantero ikithaatari ikaariperoshiretantari, poshiyakairo pinkisaneentatyeerome.
    Thaawanta powero jiroka pantzirokari eeroka.
  aon-aon: Aria enesh douk hurukatin um shakri shukonaguk agabus Iruhin iri, eshesh
    kabi douk shagrukuk orokohunih um nyih um. Douk namudok aria ipak ta putaurumesh
    putukeshi um ehudok nyih puraesh shutanamori shupe wosik. Aria ipak pukri gihaumesh
    eshudok enesh douk wata shatanam shagipesh yoweihi harik hapenyesh iri aih um
    shenek yoweishi inahos um aria putaurumesh. Aria pukri putaurumesh um, ipak ta
    gamo pudukemesh um ta wosik atin ipak pugipesh esheshih yoweihi aih. Ipak ta pukri
    uwok-umeh abom.
  hus-NT-2005: Xi kʼeꞌettsik, ka tolmiy ka loꞌey abal yab ka kʼaletsik ban kʼibeltaláb.
    Ani ka kóꞌontsi ti yajnantsixtaláb xi kʼeꞌettsik; por ka kóꞌoy i kwenta abal yab
    ki chʼóꞌon kʼal an walastaláb xin tʼajáltsik.
  mig-NT: Te nama‑ró yakú‑ga̱‑i va̱sa yú'ú‑ro̱, te nátu̱'un stáa‑ró‑i nuu̱ ñú'u̱n.
    Te sava‑ga̱‑i kundá'ú ini̱‑ro̱‑í, va̱sa jíto u'u̱‑ro̱ sá'ma chá'án já ní kukini
    ni̱ sá'a ku̱ñu‑i.
  bps-bps: na tnabengyu, fye galwà ale di kaflayam, salngad ku snabàyu ale di lifoh.
    Na lêyu tnabeng i dademe dad to mnè di salà, fiteyu i kakdoyu dale, gagin i klikòyu
    du fye là gamu gamgebe di sasè mgimòla. Knangyu i kdee salàla.
  mbs-mbs: Pegtabang kaw kandan, so iling te megpelowà kaw kandan lekat te apoy. Keidowi
    niyo heman se menge doma otaw mig-inang te medaet, meneng peg-ahà kaw amon eked
    kaw keboyo meg-iling kandan.
  tof-tof: Ngibürr kolpam metat bólmyan urdügab büsai-büsai bumigam, zid bainüm. Ngibürrdü
    gyaur umul-umul okaka amzazil kwarilünke. E ta ibü büban tómanpükü mórrkenyórr
    gum nóngólamke, i büban ubiankwata ne kolaean tonarr alngóndako.
  cme-NT: Kuraaŋ-baŋ dãamu-na. Banamba dii na saaya na ta na ce hujarre-bɛi, ŋga
    na saaya na bel na fɛrɛ ba baa ji celieŋ-na baa ba kakarkuoŋ-maacemma‑i. Halle
    ba niidiini gbãa celieŋ-na.
  sus-sus: wo xa e ratanga tɛ ma. Wo man xa kinikini booree fan ma gaaxui kui, kɔnɔ
    wo xa mɛɛni wo yɛtɛ ma e ya ma, alako wo fan naxa fa wo yɛtɛ findi sɛniyɛntaree
    ra.
  pon-2006: Kumwail doarehla ekei, oh serekiniraildo sang nan kisiniei. A ekei kumwail
    kasalehiong irail kalahngan ahpw ni amwail pahn masak irail, oh pil kadohwankumwailweisang
    ni ar likou kan, me saminkilahr ar dipen ineng suwed kan.
  dad-dad: Tunĩ yã bun tamal gurar ge gei wedigouf. Agog fen, tunĩ bun wauĩ yũya aniniya
    ado ufelnẽdigouf. Anĩ ere, dogo neid kolos, bouwa nẽ oroya sanem amuyẽ iroun anĩ
    utorõg.
  zab-NT: Gulgacné de ni zé nez mal, zecpacza chi racné bniety tuby ni zeyab lo bal.
    Gulcaazdeb per quɨt idxalaaztit zec ni rundeb sino que gulcualo quɨt yabzactɨ
    lo de xtulddeb.
  jae-jae: Anam lau ŋagêdô kêsi ma ajaŋgo Êsêac su aŋga ja, ma taêm walô lau ŋagêdô
    toatêc taômgeŋ. Andec nêŋ ŋakwê, taŋ sec ôliŋŋa gêgôm ŋatêmui kêsa naŋ.
  ksd-ksd: ma ta ra umana avat a ra valaun pa diat kan ra iap; ma ta ra na mulai avat
    a mari diat ma ra bunurut; avat a milikuane ra mal, nina i dur ta ra palapaka.
  msm-NT: Agawa to mgo otow no angod to ogpakasugba on to kaeju. Kae-ati isab to duma
    no migtinuna on to kaligsom to sae, di bantoy kow su unu ko uyakitan kow. Kae-ati
    sikandan, di kuntraha sikan madoot no mgo hinang dan.
  myk-myk: Yi pu ɲuyɔ wolo na foro na ki ni. Yi da ɲuŋɔ ɲaari pusamaa bɛ na, ga yi
    da lee pyi ni fyaara ni, yʼi laraga kɔn pu nɔrɔmɔ keree ki bɛɛri na. Wa bu kakuunɔ
    la pye pu ni, yi ganha bu da gbɔn ali wufɔɔ nɔrɔmɔ fadeŋɛ ke bɛ na wɛ.
  sbe-sbe: Yo kaiteyadi se laulau Yaubada yona hekamkamna kaiwana kalakalasina hesabana
    meta bena kwa gilihaidi kabo mauli nige kana siga se hai. Yo tamowai hekadiyo
    hinage bena kwa katekamkamnaedi, na kwa kitaheteteꞌuyoigomiu meta yodi laulau
    yabayababadi ne bena kwa subudi yo tabu kwa laulauwatanidi.
  mcr-mcr: Itaŋga tä maisquä duŋqä uwqaŋgpqä iquauŋi, huätä maqänä itmepu, häŋä iqumuatpŋqe.
    Ga huiziquauŋqe, qeqä ätumuäkäpu yätamäkqä äväpiyäŋgaŋi, zätä qäsä ipu, ipŋqe.
    Goti Iqueqä hiŋuä iqiŋi, qu qänaknäŋi suqä kiyä mätqä iu itqäŋuwä-qae, quwqä qäkämä-pqä
    kiyä mätqä eŋqä-qae, he-pqe, kiyä inä emätqŋqä, zätä qäsä ipŋqe.
  cux-NT: Ní 'tíícā nadanguáⁿ'ai nī 'iiⁿ'yāⁿ s'eeⁿ yeⁿ'e chi nguɛ́ɛ́ i'téénu yā tan'dúúcā
    chi tun'dáa nī 'iiⁿ'yāⁿ nguááⁿ nguuchi yaⁿ'ā, 'tíícā diíⁿ nī. Ya'ai 'iinú nī yeⁿ'e
    tanáⁿ'ā 'iiⁿ'yāⁿ naati diíⁿ nī ndúúcū cuidado, ndíí nguɛ́ɛ́ cuuvi caⁿ'a nī ndúúcu
    yā chi dinuuⁿndí nī.
  tur-YTC: Bazılarını da korkuyla ateşten çekip kurtarın. Bedenin lekelediği giysiden
    bile nefret edin.
  san-ITR: kAMshchid agnita uddhR^itya bhayaM pradarshya rakShata, shArIrikabhAvena
    kala NkitaM vastramapi R^itIyadhvaM|
  bel-N: а другіх ратуйце, выхопліваючы з агню, дакарайце са страхам, ненавідзячы
    нават вопратку, целам апаганеную.
  sch-sch: midangngei hah mei renga kailitin sanminjôk ungla; ichi pumin lungkhamna
    minlang ungla, aniatachu an sietna ôina saloi kop puon innim ngei hah chu heng
    roi.
  mic-MIQNT: Naqa'lug igtigig ta'n pemita'jig Mn'tua'gig. Apoqonmug majulgwatmnew
    na gelu'lg agnutmaqan. Ewlite'lmug igtigig ta'n wini angita'sultijig aq getu'
    winsultijig. Apoqonmug pun pata'taqatinew, gatu ango'tmug mu tela'taqatiwoq st'ge'
    negmow. Awna masgeltmug ms't pata'taqan.
  huu-NT: Dajerie comɨnɨna Jusiñamui duere sefuillacɨnomona jillote”. Taɨno llofueraɨnɨ
    rafuedo naimacɨ jailla jira, niadɨ faɨfitɨmacɨ. Naie rafuedo naimacɨ jailla jira,
    damɨerie jeacɨnona eo fɨnodɨmacɨ. Jeacɨnona naimacɨ fɨnua isoi omoɨ fɨnoi raillanona,
    naimacɨna jacɨruioicaida duenai.
  jiv-NT: Chíkich shuarsha jiniumia̱ júsatniua áitkiasrum uwemtikratarum. Tura chikichcha
    ti yajauch ásarmatai anearum waitnentratarum. Tura ni pushiri̱sha ni tunaari̱ji̱a̱i̱
    maatra asamtai muíjkiatniuiti.
  otm-NT: Dami yąm bʉ ja ran ts'o, tengu tho 'bʉ gá yąm bʉ ja n'da ra sibi. Nɛ din
    ja ni yembʉi nangue ʉ 'da, pɛ damin jamansusɛ ngue hin gui 'yøthʉ yʉn ts'o tengu
    i øt'ʉ. Dami samhbʉ 'bɛ'a i øt'ʉ gue bi ts'on yʉ́ mbʉi ʉ.
  dah-dah: Irde al kura mata buluŋ teŋ kak alare kutek heŋ haŋ mar goyen yade Yesu
    hitte yukuŋ hinayiŋ. Irde al kura mata buluŋ tike goke buniŋeŋ yirde faraŋ yurde
    hinayiŋ. Goyenpoga deŋ wor mata buluŋ goyen tinak geb, keŋkela wor po heŋ ga hinayiŋ.
    Deŋbe gwaha ma wor po tinayiŋ!
  tnk-tnk: Nərmama səməme kamho noien ərəha me, tihaməkeikei mhəuvehi raka irəha ia
    noien ərəha me səvənraha. Tihəuvehimɨru irəha pwəh həpwəh nevənien fwe ia napw.
    Nərmama nepwɨn mwi tihaməkeikei mhapi irəha, mhehekɨr mwi irəha. Nəri auər a mə
    tɨnari səvənraha, mətə tihəhekɨr i, mhəpwəh nɨrapiien, tɨ nəri nə mə rəmkemɨk
    ia nərəhaien səvənraha.
  kpr-kpr: Kau roera eni avarakada dudo avirureari sire bu ajagha fitiraeva aminga
    ava, evetu genembo amo Satan da ungoda ghe saghimbe baovo, ne ari ekoko da mino
    darigaore! Evetu genembo mendeni ari ekoko beká eraera ava, nene sonembari dae
    sareva amo, totofo nenda irari se ningido ya sonembareva. Erama totofo bebeta
    eove dae sise, nenda ari ovia imboe beká ava use, ne ojughae dabade ya sonembareva.
  san-IAS: kāṁścid agnita uddhṛtya bhayaṁ pradarśya rakṣata, śārīrikabhāvena kalaṅkitaṁ
    vastramapi ṛtīyadhvaṁ|
  nho-nho: aa kootou ku hakassaoria kootou aaraa tama ki see vvela i te ahi. Kootou
    ki hakasura te manava aroha ki aaraa tama, aa kootou ki mattaku ka hakamattoni
    lokoi ki see ppaa kootou ki naa tiputtipu e hakallika laatou. I naa hekau hoki
