  caf-NT: '''Et whunts''ih ''onghoh huba whenlhujut hoh huboolhyih, kwun ch''a huboohgooh.
    Ndi naih hubuyust''e t''aigheznai, ''i whunts''i hubuts''u doohtnik.'
  mio-NT: Cua sacacu ndo chi inga ñivi, vati cua tava ndo chi ñi nu cua ndoyo ñuhun
    ñi. Cua cundahvi ini ndo chi inga ñivi, soco cuenda ni cua tindee ndo, coto cua
    saxini ndo ti vaha xaan iyo ndavaha ni ndacu ñi.
  srq-NT: Mbia ɨcuã mo abe jemingo Dios rese. Tata sɨ erirõ naanguia jemingo Dios
    rese. Eɨcuã tuchɨ raque. Jẽɨngo tuchɨ quiatu quia Dios rese. Ũquɨ̃ ɨcuã uba eã
    sacuã jendese.
  kje-NT: Ri aile man derne nakani meser ma ka namlolo penia lernohi kalla man sala.
    Ya apanak mim paku hi leke wali wali'ur mai kalla ma namlolo eni. Lo'o mim hi'i
    heheni, onne naise mim hedu ri ma na'ikeki aiye na'an me'e. Ri aile haenhi man
    hi'i dohohala la lernohi hi irhun raramne man morso wake'e. Kukul minim aki man
    wa'an ri onnenihe, maa madiyaka wawa'an leke yon mim lernohi hi'i dohohala. Mako'uwedi
    mi kemen nano rir hini'i wenewhe man ailanna onne, naise mi mako'uwedi mi kemen
    nano rir nainair man ra'amorsedi noro dohohala me'e, kalo'o nakoko nodi mi lernohi
    laa yakan haenhi.
  gaz-gaz: Warra kaan ibidda keessaa butaatii oolchaa; kaan immoo uffata hawwii fooniitiin
    xureeffame iyyuu balfaatii sodaadhaan isaan maaraa.
  kud-kud: Tupwadi hinage dalava ala'alahina ainai himiyamiya, amtowoi ta amhaloidi.
    Tupwadi hinage taulauhapuliwo am'atemuyamuyaedi mayami meheuhi, ta yadi nuwalele
    yababadi dova luwuluwu bi'ibi'idi amta'wata'wataedi.
  urb-NT: Tata ngi myra ukwái ame'ẽ ke pejo'ok. Aja Tupã mupyraraha ngi ukwa katu
    ym ame'ẽ ta ke pemuhem tĩ. (Ame'ẽ ta py'a ke Tupã koty pemuruwak rahã, Tupã mupyraraha
    ngi pemuhem ta.) Amõ ta rehe pepyrara pesak tĩ. Pekyjeha namõ pepyrara pesak.
    Aja rahã, amõ ta aja ma'e peka'u te'eha ke pema'ema'e ym ta tĩ. Ima'e mundeha
    jaxer te ame'ẽ ke amõ putar ym. Aja amõ ta ma'e ka'u te'eha ma'ema'eha ke peputar
    ym tĩ.
  fra-LSG: sauvez-en d’autres en les arrachant du feu; et pour d’autres encore, ayez
