  zar-NT: Guliʼgún ga uluʼlë́ʼ, le gaca tsca ubéajliʼ légaquiëʼ lu guíʼ. Lu yöl-laʼ
    radxi queë́liʼ buliʼhuéchiʼ ládxiʼliʼ iaʼzícaʼrö bönachi. Guliʼgún chiʼi cuinliʼ,
    para cabí gunliʼ tsözxö́n légaquiëʼ, en cabí gútsaʼliʼ le ruáʼ döʼ tunëʼ.
  kde-kde: Vapohange vanu vanji kwa kuvayokola mmoto. Henga kwa vanu vanji, vavikilange
    chididi akuno umulyongolelanga mwenu mmene kwa kuchimwa na masambi lavo lahakajânga
    maisha lavo muchi dinguwo divêle na malambwadi chidinnyakajanga munu.
  ata-ata: Mo ngapamaulineꞌi aneꞌi ane sou iꞌela no navu mo ngaꞌoxo alaunasiꞌa ta
    mitema moseꞌi la ngasaxilaꞌinge laixe. Mo ngaxolu vaꞌaxu no anu ꞌiliꞌilixo masumasua
    e iꞌoxoꞌoxonu loxo ngaꞌumolu lavalava e pita muteiteisou.
  qvw-NT: Waquincunactá nina waläcäman linanpi julaycälil salbaycäliy. Waquinnincunactá
    llaquipaycunayquim. Ñatac cuydacunayquim chay mana allin lulaynincunawan aysachicunayquipi;
    aśhta chaywan anläśha müdanancunactapis ćhïninayquilämi canpis.
  nfa-nfa: Miu hudꞌi bantu dhèu aaꞌi-aaꞌi dhu parluu abhu mamuri, sama sèmi miu ère
    dhèu nèti dꞌara ai karoo. Abhu dhèu leo hari dhu miu hudꞌi padꞌelo ku dꞌara beꞌa
    miu dènge rèngu. Te ngaa, mage-mage! Masi ka miu rasa kasia mi rèngu, te ngaa
    miu kahèi hudꞌi madenge ku dènge kajꞌalu ra, nuka sèmi dhèu madenge dènge kodho
    dhu kajꞌalu.
  tnp-tnp: Motəmkirəkɨs uəhai nətəm kəutatɨg iuəkɨr o nɨgəm asoli motosmiəgəh ilah.
    Otasəkəhruin nəuvein mɨn, mətəu nəkotəgɨn pɨk e noliən tərah mɨn rəhalah, iətəm
    kautol nəmiəgəhiən rəhalah rəfin tamɨkmɨk. Autətəu itəmah məmə noliən tərah rəhalah
    otəsekiən nəmiəgəhiən rəhatəmah.
  urd-urd: और कुछ को झपट कर आग में से निकालो, और कुछ पर ख़ौफ़ खाकर रहम करो, बल्कि
    उस पोशाक से भी नफ़रत करो जो जिस्म की वजह से दाग़ी हो गई हो।
  hot-hot: Ma vi atu ba ebobo loŋ atum ma nôbôv i vê ketheŋ ek nêm i bulubiŋ. Ma vi
    atu ba lelaik hathak iniŋ kambom, kapôlômim ek i lôk nôkô esak iniŋ lelaik ek
    miŋ esale môlô thô ami.
  mqj-NT: Palambi'i lalan kasalamasan tau, sirapan muruntu' illalan mai api. Kamaseikoa'
    tau senga' sapo la mukatangkinni indana leleiko kasalaanna. La mukabassia' panggauanna
    moi pakeanna tala malaia' murumbu.
  rus-SYN: а других страхом спасайте, исторгая из огня, обличайте же со страхом, гнушаясь
    даже одеждою, которая осквернена плотью.
  mbh-mbh: Na ranga ve ako toko mun pelie o mata ol a won sesenga nge, aro thomu o
    titpoa or mo o el mimiong. Na toko mun pelie ole vothung i kerenga selele na i
    ranga ve ini ole teunong ako i akop rintet, aro lomumu esal or, aveto aro o naktet
    senu thomu, aro vene mo ole vothung akopnga aken aro i teo mun a thomu nge.
  bdd-bdd: Tupwadi wete ꞌasa ꞌalaꞌalata deina simiyamiya, watoho ma waꞌabihetedi.
    Tupwadi wete togalagala waꞌatemuyamuyaedi ma walemedi, ma ꞌidi mumuga wamataute,
    eema mumuga baleꞌu ꞌana tobwatobwao walogwahatedi.
  cbt-NTPO: Ni'co' iyaro'sa'. Ma'sha pënquë anotohuachina, a'naroáchin manë' ama huiquitacaso
    marëhuë'. Inapochachin piyapi'sa' na'con pënënco' ama parisitopiquë paacaiso marëhuë'.
    A'naquënso nipirinhuë' nonpin nanan pa'yatatona', co noyahuë' nipi. Inapitanta'
    nosoroatoma', pënënco'. Nipirinhuë', ama pi'pian tëranta' inapita pochin cancantocosohuë'.
    Napopiso' ama yonquicosohuë'. Ni'cona sopai minsëchinquëma' canpitanta'.
  srn-NT: Trawan un mus grabu puru ini a faya. Ma un mus luku bun nanga a sari-ati
    san un e sori son sma. Srefi a krosi fu den yu mus frede fu fasi, bika dati srefi
    flaka nanga sondu.
  cta-NT: Cuaꞌni lyaá ma̱ jiꞌi̱ nguꞌ nu cua tyumi̱ꞌ ti lo quiiꞌ jiꞌi̱ nu xñaꞌa̱, culo
    ma̱ jiꞌi̱ nguꞌ biꞌ yaꞌ nu xñaꞌa̱. Ñaꞌa̱ ti tya cuaꞌni tyaꞌna tiꞌ ma̱ jiꞌi̱ nguꞌ
    nu xcuiꞌ chaꞌ cuxi nduꞌni; ñaꞌa̱ ti xtyucua ma̱ jiꞌi̱ nguꞌ biꞌ, chaꞌ taca ca cuayáꞌ
    tsoꞌo la tiꞌ nguꞌ chaꞌ liñi jiꞌi̱ ycuiꞌ Ni, masi cutsi̱i̱ ma̱ xi jiꞌi̱ chaꞌ cuxi
    nu nduꞌni nguꞌ, ñiꞌya̱ si cojolaqui nu chaꞌ cuxi biꞌ jiꞌi̱ ma̱.
  bqc-SIM: À gbɛ̃eↄ sí tɛ́wa à ń suaba. À wɛ̃nadↄ̃ gbɛ̃pãleↄnɛ ń laaio, í
    za baa an pↄkasa pↄ́ gbãsĩkpà an dàakɛa guuↄu.
  tcz-CHONGTHU: Adangho chu thutanna meikou deujejua konchun loidoh un. Midang ho
    suhthipna dingin khotona vetsah un, ahin chingtheitah in vetsah un, ahinkhou suboh
    chonsetnen chu thetbol un.
  mar-mar: आणि काहींना अग्नीतून ओढून काढून वाचवा. काही जणांवर तुम्ही भीत भीत दया करा;
    पण हे करताना देहामुळे डागाळलेल्या वस्त्रांचाही द्वेष करा.
  snp-snp: Yoku unawagu yauti alako ika feka o gedeti olu omuni kalo. Ido maleka inanimo
    ukani-luni-kanigu nemo monako melamo, ya ukadelo owo fuma ona wiyami yamaidana
    oto nemo yamu aya monawa ya eleka naba-naba fi umuti, koliya koliti wenenawa milumani
    kolalo.
  isl-isl: Bjargið öðrum eins og þið væruð að hrífa þá úr eldi. Hjálpið enn öðrum
    til að finna Drottin, með því að sýna þeim vináttu, en gætið þess að þið dragist
    ekki sjálf með þeim út í syndina. Hatið syndir þeirra og forðist allt sem óhreint
    er.
  spy-NT: Ōsāru biiko choo kariik kōōsuuchi ma. Ōriirēē biiko choo choolwookēnootē
    ānkōōwēchē ātēbuutēkwaa choo miyootēch nteenee ōriibē keey simōōlumchi lukēēng'waa.
  xnn-xnn: Isnan ipogaw ay pagistay madosa isnan dosa ay maid patenggana gapo tay
    adida mamati et ibagayo nan gawis ay damag ay maipanggep ken Kristo tapno maisalakanda
    no mamatida. Dat no mamatida et kanegyo insalakan daida isnan apoy. Isnan tapin
    di managbasol ay adi polos mamati et masapol ay seg-anganyo daida ngem adyanyo
    nan ngawi ay ik-ikkanda. Ya makailanyo modatya maitapi kayo ay bomasol.
  mwe-mwe: Bhananji mwaatapulanje pa moto gwa ukumu. Mwaabhonelanje shiya nnikwiiteiganga
    na nnishimwanga na yambi inyatiya iilu yabhonji.
  tte-tte: Siya kikiunamo sisilae mwayamwayau kwaleboili, besiele tem yabo kwalebo
    mayau koina. Siya tupwaliyao yoli mumugana iloinayagili, wakatekamkamna-yagili
    na wagite-kalatagimiu tabu ali naenaenane ipapanaisi kolimiu yo ikakabi-yabikimiu.
    Kabo sowasowana ali pwanoli mumugana kwamatausan besiele Yudiya ali matausi kaleko
    bwaimwa imiyamiya toboita yona mena kisi ikabi-yabikili.
  tcs-tcs: Yupla i mas seibe dempla prom meke ol rongting gense God so dempla nogo
    ban wea dat paia blo zazmentdei. Ane po ol nada pipol, yupla mas soe sorewei po
    dempla, bat lugaut prom dem sin blo dempla i no go spoile yupla.
  hlt-THB: mai ak khuiawh kawng thlang ce qawt law unawh taw hul law lah uh; thlang
    a venawh qeennaak dang law sak uh, kqihnaak ing pumsa thawlhnaak ing ak sui a
    bai ce sawh law na uh.
  soq-soq: Apana isiwa ia iilala bedewe antopua sawa kadi bedewe teinaaubamone inamona.
    Ita apana isiwa ete ewanuauwa kadiwa asiasi antoia nuapareuitonune saumonuna.
    Tane ewanadewaitana e mai mo tampoitana garau moawa wiralepio kadiu wadalepia
    sawa.
  qub-qub: Waquintaga tantiyachiy Jesucristuta chasquicur infiernuman mana gaycusha
    cananpaj. Waquintana cuyapashpayqui yaparir-yaparir tantiyachiy Jesucristuta chasquicunanpaj.
    Ichanga paycunawan shuntacarpis cuydä mala-mäñancunata yachacunquiman.
  att-att: Á ipakánnámmu naw yù napiá nga dámak nga meyannung kâ Apu Kesu Kiristu
    sù ira tatolay nga mággè mapagikáru, tapè mabbabáwi ira ánna mangikatalà ira kâ
    Apu. Ta nu mangikatalà ira kâ Apu, meyígù ira, á kunnay ira laguk ta mággè metuppá,
    nga ginuru naw nga inilillì sù api. Á yù ira káruán nga kitarákè yù akkuád da,
    ikállà naw ira gapay, ngam mappalán kayu, marakè mekanakanâ kayu sù narákè nga
    akkuád da.
  bki-bki: Telabo na jibe na ajum̃a ajua tivelinio ka bulukusebi, vaataro ka atibirbil
    ea ruei, mia kuvila sop̃eli ka kuvuru bulaglo, kuvilrurlo. Bo ka tiniemiu riia
    tomu nalo, mia tealo napano abova laka mia kumerou kija kalo. Kariano nalo a niamiamo
    va nalo na kanalo naio jokol kialo meuliano momou a mila bulag kanalo bajago nonovio,
    a jua niabelo reraio, mia monoka kuvja kalo, kuve bilbilu re vijalo.
  bqp-bqp: I n gɑbu gɑwɑmɔ dɔ̃ɔ sɔɔn di i n bu fɑɑbɑ mɔ̀. I mɑɑ gɑbun wɔnwɔndu wɑɑwo
    tɑ n kɑ bɛrum mɛnnɛ, ɑdɑmɑ i n ben torɑnu tusɑ sere kɑ ben yɑbenɔ ni ben dɑɑ yɑ
    disinu tɛɛni.
  mcp-mcp: Bɔɔŋg bwə́ mú ŋgə kə kuda dɨ́ wá, dáágʉ́sə́gá yîl bwo, bwə́ fáámʉg. Bɨ
    ɔ gwág bɔ́ɔ́lʉ́gá ŋkúŋkwóŋʉ́lə. Njɨ bɨ ɔ́ bɛy, mpiigá isâ bwə́ ŋgə́ sá yí, bɨ́
    mpii tɔɔ káándə́ bwə́ ámə sá mə́bɔ̂w nə ndɨ̂ yí.
  hat-hat: Lonje men delivre yo, rache yo soti nan mitan dife a. Se pou nou gen pitye
    pou lòt moun yo tou. Men, fè atansyon, paske se pou nou rayi ata rad ki sou yo
    nan move lavi y'ap mennen an.
  npl-NT: Oksikimeh xikinmakixtikah imak tletl, iwa n oksikimeh xikinmiknomatikah
    ika mawílistli, iwa xiktlamotlakah intlakeh non yomopitsotili ika intlajtlakolwah.
  bgg-bgg: chiih-è gai shii bai iliing è iidoh khia srane ragia rek bo, chiih-è rum
    pha rog gai shii bushun doh yi bo, ithek ro yungthek shii layog rek yang pha ji
    miak pha jishii khiijai bo.
  eng-TCENT: and others save with fear by snatching them out of the fire, hating even
    the garment that is stained by the flesh.
  eng-BSB: save others by snatching them from the fire; and to still others show mercy
    tempered with fear, hating even the clothing stained by the flesh.
  cpu-NT: Pashine, pinkempitakaantero kapiche okantaka povavisaakotantaariri intagaiyaami.
    Pashine, ontzimatye pineshinonkayetairi. Irooma iyaariperonka, kisaneenta povero.
    Ari pinkantakerori ikithaatari ikaariperoshiretantakari, pinkempitakaantero pinkisaneentatyeeromi.
    Tharovakaara povero iroka pimatzirokari eeroka.
  san-ASM: কাংশ্চিদ্ অগ্নিত উদ্ধৃত্য ভযং প্ৰদৰ্শ্য ৰক্ষত, শাৰীৰিকভাৱেন কলঙ্কিতং ৱস্ত্ৰমপি
    ঋতীযধ্ৱং|
  tac-NT: Jaré mochí asíriga cha nokame ralámuli. 'Liko bilé rejcholi 'yásiga 'la
    júleké alué cha nokame ralámuli napurigá ku 'la o'wé na'támala. Jípesíko 'la 'nátaga
    nokísiwagó napurigá tabilé resí ikimela 'emi. Alué ralámulika 'we cha nokame ju.
    Tabilé galétékuru napurigá nokame ju alué ralámuli, alueka pe sairúgame neraga
    kame Onorúgame 'yuga.
  eng-WEBPB: and some save, snatching them out of the fire with fear, hating even
    the clothing stained by the flesh.
  gfk-H: Ma aring mesa, muat na sangau lah diet talur no ula iaah, muat naga halon
    diet. Ma aring mesa, muat na marsei diet senbia muat na harbalaurai timaan ma
    ra bunurut ta diet. I tutuna bia ira nudiet sakana magingin i harango diet bakut
    ing diet kis huteta ta diet hoing tiga bilingana tunatuna na habilinga no nuna
    sigasigam. I tutuna bia muat miligiruanei ira nudiet magingin senbia muat na marsei
    diet.
  viv-viv: '@see-verse:JUD.001.022'
  yao-yao: ni ŵandu ŵane mwakulupusye kwakwanyakula kwatyosya pa mooto. Ni ŵane mwakolele
    chanasa nchililolesyaga, nchimeje tama syao syangalumbana nchichimaga namose iwalo
    yao yaili ni madoa ga tama syao syangalumbana.
  tgp-tgp: Ale ha juri na tinapua, ha reve nar̃ihira na hapu aria. Ale tatua tamlohi
    ha pa r̃omopoira, pani ha lo kilau vara ha vaia, ha pa nikei na nora ruru sohena
    vara nora hehe mo lo kaluti hinira.
  auc-NT: Pancadäniya guiquënë gonga bæcoyömö oo goquïnäni ïmaï impa, ante adinque
    mïnitö wæætë, Quëwencædänimpa, ante odömonte apæ̈nedinque tömënäni ïnänite ö æ̈mïni
    beyænque quëwencædänimpa. Wadäni guiquënë wïwa cædäni inte nämä baö wentamö mongænte
    baï ëñayönänite mïnitö, Näate wæcæ wæ, ante guïñente wædinque tömënäni weocoo
    näni näadincoo incæ gampodämaï inte tömënäni beyæ̈ wæætë waadete godö waa cæedäni.
  kbc-NT: Niɡ̶idi oko doide Aneotedoɡ̶oji me iloikatidi minitaɡ̶a noledi ane daɡ̶a
    ipe, axawani niɡ̶idi oko mewi monakato Ǥoniotagodi amaleeɡ̶aɡ̶a iwoko niɡ̶ica
    noko nige iloikatidi niɡ̶ina oko abeyacaɡ̶aɡ̶a. Pida nigiwikodeni, niɡ̶ina baɡ̶a
    adinowetitiwaji adaɡ̶awii niɡ̶inoa ane beyagi anowote. Oxaxini niɡ̶inoa libeyaceɡ̶eco.
    Niɡ̶ina mowo ane beyagi, micataɡ̶a daɡ̶a napioyaɡ̶adi codaa me lowoodi.
  bmh-bmh: Dudu ipal go ab unig oug sul noi darem, gonun, agen dudu go pigai koli
    imaran. Dudu ipal en bisomagar piaraiban, uminai mui isanaramamen. Bo, agal muz
    igul eg tibur galau go unu mui sul ag igul go peiban, atai beu dan.
  ctu-BL: Coltanla yaño' bʌ. Chucuyob loq'uel ti c'ajc. P'untanla yaño' bʌ yic'ot
    bʌq'uen ame bib'aquetla. Ts'a'lenla i pislel bib'esʌbil bʌ ti mulil.
  meq-meq: Ndo mekeleŋ eye hay na, faya ta vahiye bo tay a sariya i Mbəlom. Təmum
    tay ha hərwi ada sariya i Mbəlom mâ gəs tay bay. Siye i ndo mekeleŋ eye hay andaya
    nəteye ta gakum mə bo dərmak. Ane tuk na, gum metsehe bəna, ka ta dəɗumeye a mezeleme
    tay. Kâ həndzəɗum ka wu tay hay bay. Kwa petekeɗ tay niye hay tə gawa ha ka bo
    mezeleme aye na, kâ tətalum faya bay tebiye.
  noa-H: Maimua har warre parhoobam hiekta hʌ̈k'a nʌm gaaimua ya hõt huu t'ʌnʌm heeta
    dʌrbaagpamjö nʌm k'ʌʌnjã, hok'oom hiekcha hok'ooju nawe, ham k'aigpër hat'at,
    Hẽwandam hiek chaarta jaau nʌmua. Pari warm k'ʌʌn har hat'uucha nʌm k'ʌʌnjã hagjö
    dau hee haug k'aug paraa habat; mag ham dau haug k'aug naab mamʌ, ham dʌ̈i k'ĩir
    k'ap'ʌnaa hamau nem waaujemjã put sör memerk'ömjö warre hisegbat. Jãk'ʌʌnan hamach
    parhooba pekau wau nʌm gaaimua k'ajũapata sĩi hagua p'uur sĩsidʌmjö sĩsidʌm.
  alp-NT: Imi hlamate tamata rebe esi lulu kuru tinai more, saka nehasi bei auwe.
    Sie maketaru imi tapasi lekwe po keta leke imi ono dosa sakaise yake, saka pakia
    lale rebe endopo pende sae inehe kena kerikele more.
  san-VEL: kaa.m"scid agnita uddh.rtya bhaya.m pradar"sya rak.sata, "saariirikabhaavena
    kala"nkita.m vastramapi .rtiiyadhva.m|
  kbq-kbq: Hagi mago'amo'za tevefi ko mani'nazanki, ame huta tevefintira zamaza huta
    hanageho. Mago'amokizmia tamasunku huzmanteta zamaza hugahazanagi, zamagri kefo'zamoma
    tamazeri havizama huzankura, tamagra kva hiho.
  kbh-kbh: Bëtscá s̈mochtsama, báseftanga chë uabouana castigüents̈ana atsebácanënga
    chamotsemnama, mo chënga íñeshents̈ana cuaftëbuacancá. Inÿengbiama chacmotsangmena,
    pero cuedado s̈mochtsebomna, chënga chas̈mojtsëjabuachana ora, nts̈amo chënga
    bacna soyënga tmojtsamcá ndoñe chas̈mondë́tsamama; y chë bacna soyënga nts̈amo
    chënga tmojtsiyena jtsamëse, chëngbe bacna juabnë́ngaca, nÿa tondaye chacmondë́tsogusetana.
  ron-LSB: iar pe alții îi mântuiește, smulgându-i cu frică din foc, urând chiar și
    hainele pătate de carne.
  pon-pon: Jaro kin ir wei jan nan kijiniai o dore ir ala. O kadek on me tei kan ni
    majak. O komail pil juedeki likau jamin en pali uduk.
  nhe-BL: Xiquinmaquixtica sequinoc tlen nopa tlatzacuiltilistli tlen huala queja
    inquinquixtisquíaj ipan tlitl. Huan itztoque sequinoc tlen monequi inquintlasojtlase,
    yonque inquicocolíaj inintlajtlacolhua, huan inquiijiyase queja se quiijiya quiitzquis
    se yoyomitl tlen fiero.
  sps-sps: binun faparits yam am faakouts to na mesapan to te vovovou iny ror tsoiny
    fafaatsuts gamgam to ari, ras fatabin ir yam tana toto na suu faarei non to te
    ras tsikap finy romi na ar tsukan tan guaf. Tana mesapan, faatok kan iny yam a
    tagtag tsumi fiisen me na oraav tsuri, tana saa mi ma tsugei fo raarav bong tsuri
    faarei non kat iring vavajia men komainy kat aveto tan puainy mes.
  wnc-wnc: Siwan aminu kunduta pimanangge dapaknga siknga siwa kakengu ginda gatayamunong.
    Unzing sanga tapatuta kataune pimanangge kuwawan toikngata kaiwan kunggak binga
    pasiyamuke ginda wa amindane musia papa kekekanong. Siwan aminu kunduta Jesue
    wamde semna natake waiakngane pimapa kakengu ginda sanga wai wa tasikaing kakngata
    ninde gatapsak ngang natake akagwautnong. Kagwauke ngana ginda wa aminu akgatayamuke
    musia papa kekekanong.
  bus-bus: À gbɛ̃kenↄ sí tɛ́a à ń mì sí. À wɛ̃nda dↄ̃ gbɛ̃ pãndenↄnɛ kↄ̃n làakario,
    baa aↄ̃ pↄ́kãsãa kɛ̀ gbãsĩ kpà aↄ̃ zaakɛna guunↄn, à zan.
  gub-BL: Aze zaneràpuz ukaz nehe, xipyro putar zanepurumuzàmuzàg tata wi zane wà
    nehe. Nezewegatete pepytywàgatu a'e uzeruzar wewer ma'e pe wà nehe, tatahu wi
    wapyro pà pe wà nehe. Amo nutyryk kwaw ikatu 'ym ma'e wi wà. Pepuhareko pe wà
    nehe. Tuwe rihi. Pezapo zo ikatu 'ym ma'e wazàwe nehe. Peikwahy wanemiapo kwer
    ikatu 'ym ma'e rehe nehe. A'e rupi napezapo kwaw ikatu 'ym ma'e nehe, wazàwe nehe.
  imo-imo: imbo mare tipe kombuna pungei teremelema welea yando liengei! Imbo mare
    teko kenjinge wali kanokolio kondo kolko liko tapondangei. Liko tapondongeindo
    linoni kape mindili nomolo uluma temolo ningo pipili kolko, enonga oi konopumani
    pilko teringi ulu pulu kerimani enonga wale pakolima kape kalaro mondorumu kalaroma
    moromo wali pakolima paa kanoko keri kanokolio, aku mele kalaro moromo melemanga
    yokeya tendeko lino kalaro te naa molopili nengei. Nalo aku imboma paa wamongo
    kanoko liko tapondangei.
  boj-boj: Tamo qudei naŋgi une ti unub deqa naŋgi ŋamyuwoq aiqa laqnub. Deqa niŋgi
    naŋgi urur minjribqa naŋgi naŋgo une uratosib are bulyqab. Osib deqa naŋgi ŋamyuwoq
    aiqasai. Qotei na naŋgi eleŋqas. Tamo qudei naŋgi naŋgo areqalo namij dauryeqnub
    deqa naŋgi gara sari bulosib tulaŋ jiga ti unub. Deqa niŋgi naŋgi qa olo duloqnsib
    naŋgo une qa ulaosib kumbra jigat deqaji kalil uratosib sasaloiy.
  eng-DRA: But others save, pulling them out of the fire. And on others have mercy,
    in fear, hating also the spotted garment which is carnal.
  knf-knf: nabuuran baloŋ wi naklowanuŋ baka bdoo ; nañagiin bandukiiŋ pñaga pannaakiiruŋ
    na palënk, nado naţaafara pban imişa yi baka ingëjuŋ na iko iwuţaan yi badoluŋ.
  san-KHM: កាំឝ្ចិទ៑ អគ្និត ឧទ្ធ្ឫត្យ ភយំ ប្រទឝ៌្យ រក្ឞត, ឝារីរិកភាវេន កលង្កិតំ វស្ត្រមបិ
    ឫតីយធ្វំ។
  arn-NT: Montulfimün tati kütral mapu mew, ka kutranpiwkeyeafimün ta kakelu che,
    welu kuñiwtuwkülemün ta kisu engün mew ka nüngaytuñmayafimün ñi takuwün kütu tañi
    wesalkalen mew tati wesa mongen ñi nien mew engün.
  zas-NT: Gol been yudar bén zë ree loj nejzmal, ziꞌc rüjn tijb bén rüjn yudar bén
    cayajb loj bajl, gol guyën reeman per ad chuꞌladxidi ziꞌc rüjn reeman, gol gojp
    cudad chitëë yabidi loj xtol reeman.
  ken-NT: Syɛ ka abhɛ́nɛ́fú fɛrɛ́ ndǔ ngó Satan, mǎmpɛmɛ bhɔ. Ghɔ́ ká bachak
    ntínso, kɛ mǎnsɔ́t mpok bɛ bɔ bákɛ́ charɛ bhe nɛ bɛbʉ́ bhap. Pap ka yɛ̌ chi
    ndɛn ɛyap ɛnɛ́ mánɔ́ nɛ bɛpɔ̌ mɛnyɨŋ ɛbhɛn máŋwaka, mánkʉ nɔkɔ.
