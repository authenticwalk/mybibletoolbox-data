    misombeŋ-ŋaŋuŋ baru so yoŋoinebi. Oŋu.
  gof-ENT: ኢሲ ኢሲ ኣሳታ ታማፔ ኬሲ ኤኪቴ። ቃሲ ኢታ ኣሞን ቱኒዳ ኤንታ ማዑዋ ኢፂሼ ሃራታስ ያሻን ቃቲቴ።
  aau-aau: Seyr uwrsa har ya mon ma lwak me kwa saw-oksama-kre hiymon prosue. Har
