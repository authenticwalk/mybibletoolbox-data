  bjr-bjr: '@see-verse:JUD.001.022'
  aby-aby: Yama inaa simi inaaroma munaisa enaenari moi orou seidaninu naisa kekeroma
    mareke muyakawe. Ba me merama ukekabake ia siaweke emenu ba me merama ukeka mediaweke
    emuabake imukari uyakawe. I inowere wau medaisa enaenari i orounu ba me merama
    ukeka dauawe.
  eng-YLT: and some in fear save ye, out of the fire snatching, hating even the coat
    from the flesh spotted.
  jni-jni: Izinu bursa aye, usuzo aye anyimo ura, aye i kunna ugogoni uwe, in biyaubi
    hira uzenzen utirunga tiwe me nan iribaniwe me ya nyimo nipum.
  kne-kne: Mo din masangsangaw et awisen yos daida ay mamati, tan mo say iyat yo di,
    kaman yon gamdoten ay mangisalakan en daida sin apoy. Mo pay din managbasol et
    seg-angan yo abes daida, ngem kaliliget yo din basbasol da, tan kaman logit ay
    manmansa, et dadlon yon siliban tan mo maalinan kayo.
  tgj-tgj: Kvvgonv bunu vdwa vmv lokv svvli lala linla ringto laka; okv kvgonyi aya
    mvngpa la okv busu yingla ritolaka, vbvritola bunugv rimur lokv rigvnvnv bunugv
    vjivbe umka kasingkanyak tvlaka.
  gui-NT: Pemborɨ iru vae reta oñemboasauca vaera mbaembae tata güi peepɨ rami. Peiparareco
    reta, erei pequɨye vi imbaeyoa reta güi. Echa icavi co pemotareɨ vaera jemimbota
    rupiño oyapo reta vae.
  quc-TT: Chiꞌtoꞌ nikꞌaj chik rech man kebꞌe ta pa ri qꞌaqꞌ. Chel ikꞌuꞌx chike nikꞌaj
    chik, xuqujeꞌ chiwetzelaj ri atzꞌyaq ri uchꞌulujim ri winaq rukꞌ ri utyoꞌjal.
  heg-NTPO: Mi musti tulung totoang atuil in parlu le haup boa-blingin nas, banansila
    el mi pel puting atuling mes deng ai dalen. Muik atuli deeh didang pait, man mi
    musti tulu beles mi dalen banan na. Mo doha-doha lo! Ta mi kasiang oen ela kon
    no, mi kon musti nikis oen in hmomos sa, banansila el atuli in nikis kaod hmomos
    sa.
  ptu-ptu: Anna maka' deem tau la tinanda tama api nahaka, la pahallu ullangnga'ia'
    anna mala ullambi' kasalamasam. Anna lu lako to madosa senga' la pahallu duka'
    ungkamasei, sapo' la unjagaia' indana naleleikoa' dosana. La ungkamasei indo tau
    sapo' moi pohebana indo si napake umpogau' dosa, tala malaia' muisso.
  bzd-NTPO: A' wé̱pa skà mi'ketke ì sulu a̱, esepa tsa̱tkö́ we̱s s'ñarkewa ese tsa̱tkèsö
    es. A' wé̱pa skà tso' ì sulu wamblök tai̱ë ichö́k, esepa sa̱ú̱ e̱r sia̱rë wa ta̱
    iki̱mú, erë a' tso' e̱rki̱ dö' a' a̱rmi ì sulu wambleke ie'pa tö e' a̱. Ì sulu
    wambleke ie'pa tö, e' yöki̱ a' suanú tai̱ë; e' kë̀ kiarwa̱ a' a̱ elkela wë'ia̱.
  kwf-kwf: Ma muke Ꞌafia ti ngwae laꞋu Ꞌani laulada Ꞌiri noaꞋa kira kasi leka Ꞌuana
    kula ni kwaꞋikwaꞋinga ana mafula. Ma ti ngwae laꞋu, muke kwaimanatai fuada, ma
    muke maꞋu logo Ꞌasu Ꞌubani kamu kata sasi taꞋa logo diꞋida. Muke Ꞌaila Ꞌani na
    sasi taꞋangaꞋa kira ki neꞋe kira sasia sulia na kwaiogaiꞋanga taꞋa kira ki.
  eng-WYC-2017: but save ye them, and take ye [or ravish] them from the fire. And
    do ye mercy to other men, in the dread of God, and hate ye also that defouled
    coat, which is fleshly.
  eng-WMBB: and some save, snatching them out of the fire with fear, hating even the
    clothing stained by the flesh.
  zat-NTPS: Le gun xelelá benne' xula chee̱ quebe chjaque̱' lu xi' chee̱ lataj ba
    xa', ne le xexache lazre' xezícala bénneache. Le guxúe xanne' ca naca da sban
    da dxelún benne' ca' chee̱ quebe ca'a le̱ na le'e.
  spp-spp: Yii i pìi dìr'a yige nage e bà pi si mpyi si shwɔ mɛ. Pìi na ɲyɛ wani,
    yii a ɲùɲaara taa pire na mú, ŋka yii a yiye kàanmucaa pi na, yii laaga tɔɔn pi
    katupwɔhɔyi puni na, ali pi vàanntinɲyi y'à ɲwɔ́hɔ kapegigii cye kurugo ke, yii
    yire cyé.
  zty-NTPS: Le gon ga yelágake', da' gaken kan yebejle ḻégake' ḻo yi'. Ḻo yeḻa' ẕžebe
    chele le yeyache' ḻaže'l yezika' benách ka'. Le gape chi'i kwinle, nich bi gónḻenle
    ḻégake' tẕen da' kegle da' žóngake'.
  mek-mek: Ke kaisau laomai apalaꞌi kekapaꞌi, lo aealoalo loga alogai akeaga auꞌi
    folaꞌalaiꞌi kaniaꞌi foagamauga. Ke papiau isaꞌi auga foisaꞌi guaꞌi foania kai,
    eeꞌiai afa fomaniꞌi. Ke papiau ifoꞌi imaauꞌi alo kegapagama keoma, laomai apalaꞌi
    kekapaꞌi auꞌi eꞌi tiapu mo ganinagai kepaofua. Oi alomi koꞌagai isa eꞌi tiapu
    mo ganinagai, anina foloani.
  aey-aey: Age dana leih jana bilegina eundec janadec cacawadimeig cahahaadeiga. Odocob
    dana leihnu wawaga qocob agena kobol toodocnu cucuieiga. Dana eundec age dewenega
    gale adec me qee toodoin, odocob age gegehinca bahic eu ihoc leceb agena lotoc
    cunug euha gegehinca bahic men. Age ceteteh i gegehinca bahic eunu batut feigale.
  urd-GVH: बाज़ को आग में से छीनकर बचाएँ और बाज़ पर रहम करें, लेकिन ख़ौफ़ के साथ।
    बल्कि उस शख़्स के लिबास से भी नफ़रत करें जो अपनी हरकतों से गुनाह से आलूदा हो गया
    है।
  ycn-ycn: I'imatá necá ipuráca'alo aú ja, ne'ejnacá piyá quera'atani chojé. Ñaqué
    caja ihue'epíjica ajopana ina'uqué mu'ují. Ihue'epí icó, ila'acá piyá pu'uhuaré
    najhua'até. Ila'aniya huani nacaje uncá Tupana huátalare caje najhua'até.
  djr-djr: Ga walŋakuŋun ŋunhiny yolŋuny ŋunhi ŋayi ga djälthirr walŋathinyaraw, biyak
