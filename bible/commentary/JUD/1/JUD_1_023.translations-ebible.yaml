    suomoso monoiso na pa fasikowo. Ulai atiyaiyaso. Toini mulu mo tuno toliki toliki
    komiyai, totafouwoi no tosi no. Wonikaluso toini moloso aiko aluwaikoinuwo.
  zaj-zaj: wayagwe wakomboleni mkuwanyamula kulawa mmoto wa nhaguso, na ha wanhu wayagwe
