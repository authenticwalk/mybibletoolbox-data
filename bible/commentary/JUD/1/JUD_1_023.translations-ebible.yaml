    nehutapa kalaki aipateo.
  gnn-gnn: '@see-verse:JUD.001.022'
  yal-yal: Ɛ e xasun tɛɛni, ɛ yi e rakisi. Ɛ kininkinin bonne fan ma Alaa yɛɛragaxuni,
