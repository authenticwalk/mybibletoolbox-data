    quian'₅₄ nɨ₁ŋɨ₁₂.
  tif-tif: Aa, unang tunum malo ma ili God ami lak duulin disa ke-lomdiwa, ili as
    kiinin abip kaami liip kawu bom-bilip kemin, ibi baan abiltap-kup yang foko im-taldang
    liip tambal kawu daabip-kup, kuno malii ma ita yang siin kukup tem un-ilomdip
    kukup mafak kaata, kutal-fuku-bomdiwa uta yam-mafak-daka-bam kebu kemin, ipkal
    kiiyo olen-dakaayin-bamdiwa yo. Katale, ipkal imi kukup mafak kaami atul kaayo,
    suun-bamdiwa takas kayaku bomdipla dong dakaayila-tal-une-bilipla yo.
  nlx-nlx: एने मोकतास माणहाह नेरगान आक्‍ठाम रेन निकालो; एने मोकतास माणहाह पोर बिय
    हेऱ्या गीण किरो, पुण ता फाड़काह बी नफरत किरो जो सेरीरान उगे रेन ढागावाला एय जायेल
    हे।
  apw-NT: Ła’ihíí binchǫ’íí baa daagonohsąągo, kǫ’ biyi’dí’ hadaahohdzį́į́sgo hasdádaahṉííł;
    nchǫ’go ánádaat’įįłhíí bighą bidiyágé bits’ą́’ łikizhgo alzaahíí ndi nohwił daanchǫ’
    le’.
  gum-gum: Katøganelane nagugurri wesruy, trumay kaigyugurri wesrub. Inchen katøganelane
