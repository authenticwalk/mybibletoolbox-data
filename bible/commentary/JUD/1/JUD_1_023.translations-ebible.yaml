    nhe dhu ŋunhi nhakun nhäma ŋanya ganarrthamany, ŋunhiny nhe dhu dhunupan yan waṉḏirra
    guŋga'yunarawnha nhanŋu ŋurikiyiny yolŋuw. Ga milkuŋun ŋunhi ŋayaŋu-wuyunamirrnydja
    romdja barrarikurra dhaḻakarrwurrnydja bala yan guŋga'yurra ŋanya. Yurr mel-nyaŋ'thurrnydja
    nhanukalaŋaw girriw'nha ŋunhi ŋayi moy'mirriyin dhuwurr-yätjthu romdhu.
  kvg-kvg: Neka ezoqa nøme, zo andé gøinam-me-té qanø-khandí꞉z. Neka ezoqa nøme-te,
