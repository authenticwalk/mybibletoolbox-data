    mʉ maisere quẽnabʉsaro masirũtu vajaro ĩna’ yigʉ, ĩnare ejarẽmoña”, mʉare yisẽnibosaja
    yʉ.'
  pib-NT: Getwamonrewlu ga wa giglewanshinikanrewlu ga wa gishiniklewlu gixa chinanu
    gixolewnakaakalurupni.
  wiv-wiv: Paleka a Vuvu ni dopa kulina matoto kirimiu, ni maharimiu matoto, ni vala
    magali malugu matoto ni miu.
  reg-reg: Mwongesibhwe echisa no omulembe ne elyenda.
  mlh-mlh: Anutuji ŋonemaiŋ eru manjokoine boakoŋ yobu ŋareme womoo goinebi. Oŋu.
  gof-ENT: ማሮቴ፥ ሳሮቴኔ ሲቆይ ሂንቴው ኩሞ።
  aau-aau: Uron lowk yor o, liwak marowhway yor o, uron-pi ko-ar lwak yor o, somokwe
    hme nion ka nuw-wak prusow.
  tvk-tvk: Nasis Hi tengan esaeen, tomat, e eheien nan mei ipolu mak mu e meulien
    namim.
  prf-NT: Pagkaluuban kam nakuwan nen Diyos ti tulos-tulos a habag, kapayapaan, sakay
    págmahal.
  auy-auy: Maníkó arumbá uwátinkena imáyáa tiména aáno úmai kaweꞌ-aantemba uwátínkáíntafeꞌa
    Maníkómpáꞌá inaí súne.
  tbg-tbg: Kotiva ni aaqurihama nimitairaro ni muntukaqihairo paru i vaira vaiha nariara
    nariara muntuka vateha variata. Ne voqavata mintiaqi vuata.
  hub-NT: Yuus wait anentrama asa, shir agkan pujakur, chikich ainajai anenaitan amasarti.
  hmo-hmo: Dirava ese bogahisihisi bona maino bona lalokau umui dekenai do ia henia
    badabada.
  big-big: Nogo kelirik Anotogi yalektago iniyegi yelakkelek keleyi keya wilek kang
    inuguyengke Anotogo ngezege sara yani keya Anotogo iniyegi keli keya watabi piyeng
    mabiyeng iniyegi keremungke panu yani pani.
  gux-G: Ko ŋamu, n yanduam yen o tien buam n ya pugidi y po hal boncianla.
  cnl-NT: Cu²li³cuu'²³ dsɨ́² Dios quia̱'² 'nee'²³. Cu²gua³ ca²³tó̱o̱²³ 'óo²ra'³. Cu²li³'náan²³cɨ²na'³
    uu'n²na'³ ca³ti³² quia̱'² Dios.
  zar-NT: Rë́ʼëndaʼ inö́ziliʼ ca ruhuéchiʼdaʼ ládxëʼë Dios libíʼiliʼ, en nadxíʼideʼenëʼ
    libíʼiliʼ, encaʼ ruzóadëʼë dxi icja ládxiʼdoʼoliʼ.
  kde-kde: Nangu ngùyuwa chididi na amani na itamwi viyenjejeke kwenu mwenu.
  ata-ata: Eni alinga lexe ꞌiliꞌilixo sou alauna mo opo seꞌisisi xe ꞌilixo sou ngamasaxainge
    ngatongatoꞌo uleme no anu maulingenge.
  qvw-NT: Llaquipayninpïta jawca cawsaywan cuyacuy amcunaćhu caycuchun.
  nfa-nfa: Jaꞌa manèngi ho Ama Lamatua padꞌelo rasa kasia aa padꞌelo dꞌara hua iia
    Na ae-ae mi miu, sèna ka miu bisa mamuri padame èci dènge èci.
  tnp-tnp: Pəh nasəkəhruiniən, mɨne nəməlinuiən, mɨne nolkeikeiən rəha Uhgɨn otəri
    məriauəh e nəmiəgəhiən rəhatəmah.
  urd-urd: रहम, इत्मीनान और मुहब्बत तुम को ज़्यादा हासिल होती रहे।
  hot-hot: Wapômbêŋ anêŋ kapô lôk labali ma lahaviŋ êmô imbiŋ môlô bêŋ anôŋ.
  mqj-NT: Anna Puang Allata'allamora montong untamba'koa' anna tandoikoa' kamasakkean
    sola pa'kamasena.
  rus-SYN: милость вам и мир и любовь да умножатся.
  mbh-mbh: Na tho nong ve aro God ile themosaling na ile lemi moring tomo mun nge
    ile asaguong aro i vual rintet a thomu nge.
  bdd-bdd: Yehobaina ꞌina ꞌatemuyamuya ta ꞌina yaliyaya ta ꞌina helau ꞌoimiya ꞌihemadou.
  cbt-NTPO: Yosë na'con catahuainquëma'. Nanan anoyatërinpoa' ni'ton, na'con asanocancainquëma'.
    Nani tahuëriya nosoro'inquëma' canpitarinta' noya noya nosorocamaso marë'.
  srn-NT: Mi e winsi tak' Gado sa sori un sari-ati èn gi un freide nanga lobi bogobogo.
  cta-NT: Tyaꞌna tsa tiꞌ ycuiꞌ Ndyosi ñaꞌa̱ Ni jiꞌi̱ ma̱, biꞌ chaꞌ ti̱ ti taca tyiꞌi̱
    tyiquee ma̱, xquiꞌya chaꞌ cua jlo tiꞌ ma̱ chaꞌ ntsuꞌu tsa tyiquee Ni ñaꞌa̱ Ni
    jiꞌi̱ ma̱. Juaꞌa̱ ntiꞌ naꞌ chaꞌ caca jiꞌi̱ ma̱ lcaa tsa̱.
  bqc-SIM: Lua sùuu ń aafiao ń a yeaázio nↄnↄaaɛ́.
  tcz-CHONGTHU: Pathen in nangho hepina, cham-lungmonna chule ngailutna napeh be jingu
    hen.
  mar-mar: दया, शांती व प्रीती ही तुम्हास विपुल मिळत राहो.
  snp-snp: Milumatina kolami mona ido you amene mona ido siya-muluna gimami mona ya
    linatedoka oto dito mino gedenaiye.
  isl-isl: Ég bið þess að náð Guðs og friður, ásamt kærleika hans veitist ykkur í
    æ ríkari mæli.
  spy-NT: Kuriireenaak ꞉Yēyiin miisin ānkukōōnook kaalyeet āk chamateet.
  xnn-xnn: Sapay koma ta maam-am-amed nan mangliknaanyo isnan seg-ang, layad ya natalna
    ay nemnem ay magapgapo ken Apo Dios.
  mwe-mwe: Ngunakumpinjilanga nnjenjesheywanje shiya na ulele na kupingana.
  tte-tte: Yakawanoi Yaubada koina sauga meuloina ikatekamkamna-yagimiu, na ana nuwa-daumwali
    yo ana mulolo katemiyao iloyakalapowonli.
  tcs-tcs: Ai prea po God po gibe yupla pis ane lab blo em ane po soe sorewei blo
    em mo ane mo po yupla.
  hlt-THB: Am qeennaak, ngaihding naak ingkaw lungnaak ce nangmih aham khawzah awm
    seh.
  soq-soq: God nuaparewa e baila, ita wanwan euda, do nuawadawadawa e manlawo mauralempe
    winompa. Niapo!
  qub-qub: Cuyacoj Tayta Diosninchi cuyapäshushpayqui sumaj yanapayculläshunqui alli
    cawanayquipaj.
  att-att: Á parè bì nakuan ta tagenatan naw yù ángngikállà ni Namarò nikayu ánna
    yù ángngiddù na nikayu ta kággággaw, tapè mangáppípiá yù ággigián naw ánna yù
    pakkaká-iddù naw.
  bki-bki: Kanaku volkouano ber tinieiiano, tum̃aroano a tinietiiano amei avujo lou
    ea kamiu, atu amei ve toru lie dam̃ariga.
  bqp-bqp: Gusunɔ u n bɛɛ wɔnwɔndu kɑ ɑlɑfiɑ kɑ kĩru sosiɑmmɛ.
  mcp-mcp: Zɛmbî búlʉg ŋgə gwág bɨ́ cɛy lámʉ́d, a búlʉg sá nə́ milâm mí bə́g bɨ́ nə́
    shɛɛ, a búlʉg cɛɛl bɨ̂.
  hat-hat: Mwen mande pou li gen pitye pou nou, pou li ban nou kè poze ak renmen an
    kantite.
  npl-NT: Xikselikah iteiknomatilis Dios, itlasojtlalis iwa iyolsewilis.
  bgg-bgg: Bushun, liijiing nane miie ne zab ley è nathek rog shii rai bo.
  eng-TCENT: Mercy, peace, and love be multiplied to you.
  eng-BSB: Mercy, peace, and love be multiplied to you.
  cpu-NT: ¡Onkamintha ineshinonkaperoyeetaimi, isaikakaaperoyeetaimi kameetha, jetakoperoyeetaamira!
  san-ASM: কৃপা শান্তিঃ প্ৰেম চ বাহুল্যৰূপেণ যুষ্মাস্ৱধিতিষ্ঠতু|
  tac-NT: '''We ''la kékuru Onorúgame na''temasa ''emi, aminami wa''lú nejisa a''walí
    napurigá ta we''ká ''nata mochímala ''emi. ''Lige Onorúgame ''we ''la ganíliga
    etesa, ''la júkuru ''emi.'
  eng-WEBPB: May mercy, peace, and love be multiplied to you.
  gfk-H: Io, a tamat na malum ma ra harmarsai um tupas muat.
  viv-viv: Yaubada yana hinekalikali yana aseniwalova yana nuwakabubu ana ayauna againe
    wanatutuveguvegulami.
  yao-yao: Ngwapopelela Akunnungu kuti chanasa ni chitendewele ni unonyelo ichuluche
    kukwenu.
  tgp-tgp: Na lo usiusi vara tarea, God i pa ler̃uhu hin kamim i tavera jea, ale vara
    tarea, i pa silea kamim na nona r̃omopoia peresi na nona tamata peresi na nona
    opoia!
  auc-NT: Wængonguï waadete pönö piyæ̈në cæcä ïninque mïnitö tömengä nänö gänë entawënö
    ædæmö entawëninque nanguï waadete pönente waa cæte quëwencæmïnimpa, ante yewæ̈mömopa.
  kbc-NT: Jemaa Aneotedoɡ̶oji mepaanaɡ̶a ɡ̶adiwikodenitetiwaji, codaa meote ɡ̶adaaleɡ̶enali
    mele, codaa maɡ̶aɡ̶a epaanaɡ̶a ikee me ɡ̶ademaanitetiwaji.
  bmh-bmh: Uwait nug gonugau ougab ag en noumaimai, ag en bisomag peimai, suban gumaraneu.
    Gonun, agal oiagab iau selai damau.
  ctu-BL: La' p'ojlic ti la' tojlel p'untaya yic'ot i ñʌch'tʌlel la' pusic'al yic'ot
    c'uxbiya.
  meq-meq: Gumay mə bo a Mbəlom huya, mâ vəlakum zay ada mâ bəzakum ha mawuɗe bo ŋgay.
  noa-H: Keena, mʌ salud hat'at. Muan Hẽwandamagta pãar kõit jëeu chirʌm, hichdëuta
    dʌ̈rrcha pãar heeg hoowia pãach heejã k'õinaa hapinaa hich dënjö warag dich k'apeenjã
    k'a k'õsi hapimk'ĩir.
  alp-NT: Au kotie bei Alla leke Iaseluke Eni lale misete kai Eni maka okire ete imi
    rame, leke Iono imi rue mise kai laleimu ndene.
  san-VEL: k.rpaa "saanti.h prema ca baahulyaruupe.na yu.smaasvadhiti.s.thatu|
  kbq-kbq: Anumzamofo asunkuzanki, arimpa fru'zanki, avesi'zanena mago'ane erisageno,
    aviteno tamagripina mesie.
  kbh-kbh: Ats̈e, Bëngbe Bëtsá së́ntseimpadana, cha puerte lastemado ts̈ëngaftangaftaca
    chaotsemnama, cha chaoma ts̈ëngaftanga ainaniñe ts̈abe ebionana chas̈motsebomnama,
    y chaoma ts̈ëngaftanga cada te más Bëngbe Bëtsábioye y ínÿengbioye chas̈motsababuánÿeshanama.
  ron-LSB: Fie ca mila, pacea și dragostea să vă fie înmulțite.
  pon-pon: Kalanan, o popol, o limpok en rokalan komail!
  nhe-BL: Ma Toteco inmechtlasojtla miyac. Ma inmechmaca miyac tlasehuilistli ipan
    imoyolo. Ma inmechicneli miyac hasta ma mocahua.
  sps-sps: Nyo faakats of rou na tagtag ana aaverof an mangiir ten Gov ma via tsitapuu
    ovei tsumi.
  wnc-wnc: Siwan nata ginde anzing nataat. Anututa ginde butaya natandamunggak kakngaat
    gatu ita musip kwikwik natandamunggak kakngaat gatu ginda ita musip gwaang natandamunggak
    kakngae gepbiatang koyuwawa sanga wa takngaat takngatuatda ginde buyambam siknga
    siyok.
  bus-bus: Luda sùu kↄ̃n aafiao kↄ̃n yenzio kaaraare.
  gub-BL: Tuwe Tupàn pepuhareko a'e nehe. Tuwe pemupytu'u kar ma'e wi pekyze re a'e
    nehe no. Tuwe peamutar katu tuwe a'e nehe no.
  imo-imo: Goteni enoni walite ulu mare teko kenjinge kinye eno kondo kolopa mindili
    nangei naa nimbelo mele kinye, eno konopu u nipili taka liko molangei nimo mele
    kinye, eno konopu mondopa molopa, nendo yando konopu mondonge ulu pulumu tirimo
    mele kinye, olandopa olandopa pupili.
  boj-boj: Qotei a niŋgi qa tulaŋ dulosim qalaqalaiŋgimqa niŋgi geregere lawo na soqniy.
  eng-DRA: Mercy unto you, and peace, and charity be fulfilled.
  knf-knf: Dñehan Naşibaţi añagi'an, ajoobţënan ŋhaaş akuţ aŋalan ; dñehan awulan
    iko mënţ aŧuman.
  san-KHM: ក្ឫបា ឝាន្តិះ ប្រេម ច ពាហុល្យរូបេណ យុឞ្មាស្វធិតិឞ្ឋតុ។
  arn-NT: Llownieaymün may ta eymün fentren kutranpiwkeyechen, tüngün ka piwkeyen
    ta Ngünechen mew.
  zas-NT: Gusnuu yaya Dios lëjt, yabeꞌcdxeman luxdoodi guiën tëëdi laaman.
  ken-NT: Mandɛm ángɔ́ bhe ntínso, ánchyɛ bhe kpák nɛ ɛkɔŋ ɛyi tontó tontó.
