verse: JUD.001.002
translations:
  kpx-kpx: Iale di isiviale Dilavau laheho uvuai uveve dua laovei au uvu laoveale
    kemo ui tigeve.
  okv-H: eto God ta peka te jo ari te osa ari te ungota degi peni vahai ai.
  tbo-tbo: Yaubada a lunugotootogo ma a nugodumola ma a luhogala hina melabenimi.
  mal-C: നിങ്ങൾക്കു കരുണയും സമാധാനവും സ്നേഹവും സമൃദ്ധമായി ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: ἔλεος ὑμῖν καὶ εἰρήνη καὶ ἀγάπη πληθυνθείη.
  bgc-bgc: मै प्रार्थना करुँ सूं, के परमेसवर थारे ताहीं दया, शान्ति अर प्यार भोत-ए
    घणा देवै।
  khz-khz: Vetuga, maino, e ulamagi na pio vonuvonu-rage.
  deu-TKW: Erbarmen werde euch und Friede und Liebe in Fülle.
  zsr-NT: Rëꞌndaꞌ gnö́ziliꞌ ca ruhuéchiꞌtsca ladxëꞌë lbiꞌiliꞌ Dios, len nadxíꞌitsquinëꞌ
    lbiꞌiliꞌ, lencaꞌ quië soatsca dxi icj ládxiꞌdauꞌliꞌ.
  lin-lin: Tika ete mawa, kimia mpe bolingo efuluka kati na bino !
  hns-NT: Ham praatna kariela kie Parmeswar ke daaja, pjaar aur sjaantie toelog khaat
    hardam barte rahe.
  noa-E: Keena, mʉ salud athat. Muan Ẽwandamagta pãar kõit jëeu chirʉm, ichdëuta dʉ̈rrcha
    pãar eeg oowia pãach eejã khõinaa apinaa ich dënjö warag dich khapeenjã kha khõsi
    apimkhĩir.
  eng-EMTV: Mercy, peace, and love be multiplied to you.
  mib-NT: Te ñúhun ni rī jeē na cúndáhú gá ni yā rohó, te sáha ya jeē coo ndeyɨ́ coo
    sɨɨ̄ ni rō, te coo manī ndasɨ́ yá jiín ró, te na ndúcuehē gā tāca jéē yáha núū
    rō.
  lif-NT2: आल्‍ल निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साॽरिक् लुङ्‌माॽ के़दुक्‍तिर, यरिक् सनारुङ्‌ङिन्
    के़बिरिर हे़क्‍क्‍याङ् नुःरिक् के़मे़त्तिररो॥
  xnj-xnj: Nikumuyupa Chapanga avahengela lipyana, uteke na uganu vivya kwinu kwa
    umahele wewihuma kwa Chapanga.
  mmx-mmx: Lebelen tuntun, lenmila, la labalamu at ne Moroa na umsu xeneng at lorooro
    atnimi.
  cbr-NT: Nucën Papa Diosan nuibacëxmi mitsun 'uchacama tërë́ncë 'ianan bëtsibë nuibanani
    chuámarua 'aish bucucanti cana cuëënin.
  tee-NT: Icsq'uini ju Dios ni palai cata'aktaijuyan la'ix'amapaininti chai palai
    cata'aktaijuyan ni jantu calac'ana' ju mi'alhunut'an chai palai catamapainiyan
    ju yuchi.
  eng-LSV: mercy and peace and love be multiplied to you!
  cak-NT: Y ninrayij chi can ta nijoyowex más iwech y can ta xquixojo'x más roma ri
    Dios, y chuka' ri uxlanen ri nuya' raja', xtic'ue' ta pa iwánima, y can k'ij-k'ij
    xtiyo'x más chiwe.
  pah-NT: Tupana'ga ti tapeporogwety hete. Tonog̃atu hete ti ga pepy'a. Ga ti tapearõ
    hete pe nderekokatuavo nehẽ no.
  sja-NT: Mɨa ɨt'aa iidi bɨ Tachi Ak'õrepa parã audú chupɨria k'awaamerã, k'ãiwee
    p'anapimerã mãik'aapa k'inia iru bamerã.
  xed-xed: Ka nza hiɗahiɗa Lazglafta nda zɗakwani nda ɗvutá mndani kawadaga nda kaghuni.
  mks-NT: Ña̱ xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ quéa̱ ña̱ ná ta̱hnda̱ ndiva̱ha ini mé á
    sa̱ha̱ ndo̱. Ta ná caja mé á ña̱ ná coo va̱ha ndiva̱ha ini ndó. Ta ná chutú nda̱a̱
    ini ndó xi̱hín ña̱ quíhvi̱ ini a ndo̱hó.
  gfk-S: Io, a tamat na malum ma a harmarsai tupas mu.
  bmu-bmu: Anutunöŋ mönö ak kömumba urukalemŋi keleŋmaleleŋ eŋgiiga luainöŋ malme.
    Mewö.
  dgz-dgz: God bagu sisi enan anuiwandan amba baigan ge nonup mega inayap no dotoue
    wandep.
  eng-GNV: Mercie vnto you, and peace and loue be multiplied.
  zaa-NT: Rinábania' Tata Dios qui'ni gúnibia' le adí tse' ti'iỹa iỹeni ná la' retúalatsi'
    qui'e lani le, ą'hua qui'ni gunie le bendecir lani la'ỹeni nna la' tsì'ilatsi'
    qui'e nna.
  eng-WEBSTER: Mercy to you, and peace, and love, be multiplied.
  guh-guh: Pacatovajëtatsi Diosojavabelia bitso papecaitaxutotsoniataenexa. Pacatovajëtatsinua
    Diosojavabelia itsamonae ata Dioso pitabarata barajamatabëcuenexanepanaeya panejinavanapaenexa.
    Pacatovajëtatsinua Diosojavabelia namataenetsia panenasivanexa.
  bon-bon: Acejiyame me baborage owecu, poode, piiyepu singi weeme cabu lenajame.
  nhw-BL: Ma Toteco anmechtlasojtla miyac. Ma anmechmaca miyac tlasehuilistli ipan
    amoyolo. Ma anmechicneli miyac hasta ma onmocahua.
  swh-ONEN: Rehema, amani na upendo viwe kwenu kwa wingi.
  wbi-wbi: ulutengano nulughano fyongesevue kulyumue.
  bba-bba: Gusunɔ u n bɛɛ wɔnwɔndu kɑ ɑlɑfiɑ kɑ kĩru sosiɑmmɛ.
  eng-KJVCPB: mercy unto you, and peace, and love, be multiplied.
  kgk-NT: Tapende rovasa katu pende poriahuvereko reko hagwã Nhandejáry. Tapene mbopy'agwapy
    tee katu pende rovasa-vy. Tapende rayhu porãve rãve katu pende rovasa-vy Nhandejáry.
  waj-waj: Anutuuqo ngiiiyara boo tioo ari ausa nuufaivaa ngii mioo ari mmuduuya riraivaa
    ngii mino ngiiiki suvuainai variateeraivaara na yaata utuaunoo.
  cpy-cpy: ¡Okantashitzimaetyaa ineshironka-peroe-teemi, ijeekakaa-peroe-teemi kameetha,
    retakoperoteemi!
  mpx-mpx: Ya awanun Yehoba sauga gegewena ni atilomwan-agimiu, wana nuwa laumwal
    atemiu ni pakalaopop, ge nuku minaa wana nunuwana kalakalaopopwina gamwanaa.
  wbp-wbp: Wangkami karna-nyarrarla Kaatuku yungunkulu Kaatu milya-pinyi yangka kuja
    kanyarra mari-jarrinjarla ngurrju-juku nyinami. Kujarlaju kapunkulu milya-pinyi
    kuja kankulurla ngurrju-nyayirni rarralypa marlaja nyinami tarnnga-juku, manu
    kapunkulu milya-pinyi kuja kanyarra Kaatu yulkami-nyayirni.
  luo-luo: Mad ngʼwono gi kwe kod hera mogundho obed kodu.
  nhe-NT: Ma Toteco inmechtlasojtla miyac. Ma inmechmaca miyac tlasehuilistli ipan
    imoyolo. Ma inmechicneli miyac hasta ma mocahua.
  aii-aii: ܪ̈ܲܚܡܹܐ ܘܫܠܵܡܵܐ ܘܚܘܼܒܵܐ ܙܵܝܕܝܼ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Uvvatuq Agaayyutim iḷunŋuktaqaqtillisi qiñuiññaqaqtillusriḷu suli piqpakkutiqaqtillusri
    ataramik.
  msb-msb: Nagapangadyi ako na an Dios mamumuot kag maluluoy sa iyo kag magapalinaw
    san iyo isip.
  cpa-NT: Ju³jmo¹³ Diú¹³ hiug¹² jín³ hi² huø³ dsǿa¹²dsa ja³cogh² hniah¹². Ju³cuø³dsa
    ju²hiúg¹ dsøa¹². Hiug¹² cu¹té¹² hniang¹dsa.
  dso-dso: ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଦୟା ଦେକାଅ, ତାର୍‌ ସାନ୍ତି ଆରି ଆଲାଦ୍‌ ତମ୍‌କେ ଜବର୍‌ ଅଇତେ
    ମିଲ ।
  meu-meu: hebogahisi bona maino bona lalokau emui ai bae bada.
  yva-NT: Syare Amisye apa aemembe wasai manakoeve, muno Apa saumane muno Apa muinye
    ntairi wasai.
  dgc-dgc: Kagbian kam maka na Diyos, a édse maka dikam ta mahusay i kapayapaan, sakay
    ta pégmahal na Diyos.
  zpm-NT: Dios glu gaṉle pa lotaa rquia zdoo me to, pa lotaa rleynie me to, ni pa
    lotaa noxco me to zeeṉa peet tsienied guic to.
  hix-NT: Onà wyaro àkehe, Khoryenkomo wya, ohokonye. Àhnàn kom yawo rma haxa exko,
    ohxe txetxoko, àxenye rma haxa exko, àkehe, àwya, ohokonye.
  sim-sim: Jirnjik Avui Wasilakan a sawenak waprupshi orhi nga waphimbiji orhi nga
    man wapnukuk owenda nombo orhi nga or halashinak jihik kwambu mendek si naka.
  npi-ULB: अनुग्रह, शान्ति र प्रेम तिमीहरूका निम्ति प्रशस्त हुँदै जाओस् ।
  cgc-cgc: Kabay pa na kaluoy ta Dyos daw katawwayan na alin ki kanen daw iya man
    na paggugma pirmi naan ki kyo daw magdugang pa gid.
  tim-tim: Yeŋgât ulilaŋdere Anutuŋe okot âlep dondâ akyeŋgim damunyeŋe akto biwiyeŋe
    sândugem âgâwiâp.
  yor-yor: Kí àánú, àlàáfíà àti ìfẹ́ kí ó máa jẹ́ tiyín ní ọ̀pọ̀lọpọ̀.
  wos-wos: God gunika némafwimbu saréfa naata, gunika nakélak huru mawuli hweta, gunika
    némafwimbu mawuli yandéte wuni déré wakwexéké.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa idjia bãrãra bio quĩrã djuburia b̶aida, necai b̶aira
    ad̶uba dia b̶aida, idjab̶a bãrãra bio quĩrĩã b̶aida.
  eng-F35: May mercy and peace and love be multiplied to you.
  ind-ind: Kiranya kamu semua senantiasa hidup tenang dan menikmati kasih serta kemurahan
    Allah yang berlimpah-limpah.
  pes-OPCB: از خدا، خواستار رحمت و آرامش و محبت روزافزون برای شما هستم.
  mpt-mpt: Ne Gode baabania Kobo i dohalilaneba bobol ayamo omyeneba kla gobeneba
    isak naka mak unang maki gobenaniba i gobesese nin kukub olo sum anoko ge baabaiobe.
  ssx-ssx: A꞉ta꞉ma꞉ homa꞉la꞉eki make puki lopa꞉niaasa꞉eki make pukima꞉ homa꞉la꞉eki
    manuma꞉ make tumba ankou ala꞉ ekita꞉ ika꞉eki ya꞉na꞉e.
  mkl-mkl: Ilɑɑɔ̃ ku jɔ̀ ɑrɑɑreɛ do lɑɑkɑi ku sũ do kubi ku mɑɑ kɔ̃ɔsi si ŋɛ.
  gaq-gaq: ପରମେସର୍‌ନେ ଲିବିସଃ ଆଲାଦ୍ ବାରି ସାନ୍ତି ଜାବର୍ ବାବ୍‌ରେ ଡିଙ୍ଗ୍‌ଲେ ।
  gof-RNT: Maarotethi, sarotethinne siiqoy hinttew kumo.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଲିନିବୁଇ, ଜୀଉସୁକୁ, ଆଡଃ ଦୁଲାଡ଼୍‌ ପୁରାଃଗି ଆପେଲଃ ହବାଃଅକା ।
  gah-gah: Ómasímo agika hize lekemeaká itó hulu itó agika lekemeaká nene ale hutilí
    oleketo-loko voko minino.
  lcm-lcm: Ngorem, luai ve lau i vinga ro ka uli duk singimi.
  aer-aer: Ayenge Ngkarteke arrekantherre angkeme, arrantherre akwetethe itelarerrirretyeke
    Ngkartele-arle arrenhantherrenhe mwantye-mwantyele atnyenerle-aneme Rarle arrekantherre
    ahentye anthurre anerle-anemele. Arrantherre anteme utnenge atnerre atnyeneme.
  qvc-NT: Tayta Dyusmanmi mañakuni, ancha llakipashushpa, kuyashushpa, qamkunata yanapashunambaq,
    shumaqta kawsanaykillapa.
  tgl-ULB: nawa ang awa, kapayapaan at pag-ibig ay sumagana sa inyo.
  cbs-NT: Dios matuwen nuikin unanuma matu jiwemakin jau ana matu duajaidawakubainunwen.
  xtm-NTPP: Vaa maa ya chi kúnda'vi ini xeen ña'a ya, te sa'a ya ja jin koo mani ni,
    te sa'a ya ja kuu jin kutoo tna'a xeen ni.
  nnq-nnq: Nannumbi kana Nnoongo bankole kia na tengela na mapalano ndu.
  bao-NT: Bʉaro mʉjare cʉ̃ ca ĩa mairije, añuro jĩcãri ameri mairique, to biri ameri
    mairique, mʉja mena to niijato.
  san-ORI: କୃପା ଶାନ୍ତିଃ ପ୍ରେମ ଚ ବାହୁଲ୍ୟରୂପେଣ ଯୁଷ୍ମାସ୍ୱଧିତିଷ୍ଠତୁ|
  huv-NT: Tamtámban ijlüyiün, mejiüran monapacüy, nejneajíünan, mexeyay tiül icona
    mimonajneaj Teat Dios.
  otn-NT: Dí̱ nne ngue ma̱n'na di di̱nni̱ mmʉihʉ ngue di huɛ̱c'a̱hʉ Oja̱. Dí̱ nne
    ngue ɛ̱mmɛ̱i̱ di̱ ma̱'a̱hʉ Oja̱ 'nɛ̱ da̱ hyu̱t'a̱ ni̱ mmʉihʉ.
  nop-nop: Hidi’walaŋkade welesiloŋ eŋ kulema tiŋa menot hatihati, titiŋ wendi hidut
    tuwot hinek tiŋa hatuwaak.
  obo-NT: Muopa no id busbus to Monama riyot koniyu iddos eru, kodginawa woy kosunayan
    no id pomon diyot kandin.
  cak-ENT: Yin ninjo' que ri Dios juis quixquichajij, juis quixrujo', y juis quixruya'
    pa uxlanen.
  lif-NT: ᤀᤠᤸᤗ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤠ᤹ᤖᤡᤰ ᤗᤢᤱᤔᤠ᤹ ᤁᤧᤍᤢᤰᤋᤡᤖ. ᤕᤖᤡᤰ ᤛᤏᤠᤖᤢᤱᤅᤡᤴ ᤁᤧᤒᤡᤖᤡᤖ ᤜᤧᤰᤁᤩᤠᤱ
    ᤏᤢ᤺ᤖᤡᤰ ᤁᤧᤔᤧᤳᤋᤡᤖᤖᤥ॥
  mie-NT: De ñúhún inī ni jā ná cúndáhví cā inī yā ndá nú, de sāhá yā jā coo ndeé
    coo siī inī nū, de coo manī ndasí yā jíín nú, de ná ndúcuahā cā ndá ñúcuán nūū
    nū.
  san-TIB: ཀྲྀཔཱ ཤཱནྟིཿ པྲེམ ཙ བཱཧུལྱརཱུཔེཎ ཡུཥྨཱསྭདྷིཏིཥྛཏུ།
  qve-NT: Noqaqa Diosmantan mañakushani, qankunata anchata khuyapayaspa, yanapasunaykichispaq,
    hinaspapas khuyakuywan, hawkallata kawsachisunaykichispaq ima.
  pao-NT: Meeoo nu mu nanesootuhikuyakwe, “Soo Te Naa sakwa ooosapa mu sootuhina,
    mu magwetzoi, yise nana'unusoo nanasoobedya mu mayugwe.”
  cbu-NT: ¡Wanip Apanll siyaa nayaniku istaka! Uru siyaa chinaku mangeemis mapiymash
    panamaam zandkiya. Ashiri nuwsha Apanllpat siyaam tsiyatkuri, uru aranginasha
    mangoonamaam Apanllpat tsiyatkina siyaama, zuwanllee.
  usa-usa: Áánûqtuma paru-yátáákáráq tiména kaayoné-yátáákáráq tiména akáí-yátáákáráqá
    keráwáqá timíniye. mi-qtátáákómá keráwáqtôpaq ókaraq-okaraq pááq íniye. minnáyaba
    ôriq umá keráwáqtábá kétikaiye.
  soy-soy: Uléécɑɑ ukɛ́ nfɑnɑrɛ nɔ́ nyísɛ uu kɔ nkíŋniŋɛ nɔ́ hɛ uu kɔ mɛyɑ̃́ nɔ́
    n lɑ.
  hui-hui: Ngode Datagaliwabenaga dara howa biamogo bulenebi mo palia holenebi gubalini
    holenebi tíha to̱laiore helo hamelo ko.
  amf-amf: Barjosa garintonbee, payyamonbee, nashimmakkonbe yena ko thoothe.
  quc-NNT: Are ta b'a' ri Dios sib'alaj kel u k'ux chiwe, kutoq'ob'isaj na i wäch,
    kub'ano chi qas kuxlan ri iwanima', xuquje' kub'ano chi kina' pa ri iwanima' chi
    ri Are' sib'alaj kixraj nimalaj iwonojel.
  dob-dob: Yaubada nina ꞌida ꞌatenuwa ꞌoleꞌoleyemi be ꞌida oboboma ꞌaiꞌailimi be wada
    miya gwausowala.
  wrs-wrs: Sesoa yemoa mindnam wavra vovhueinda, wo noinda yimba si indwonam avra,
    eva keknam und vewolalm monglam.
  mca-mca: Na'lƚek pa' Intata qu' qi qu' nenq'eleti'ƚ ej iye qa qu' les neƚisi'ƚij
    iye pa' wit'ikesimeya'x qa qu' qi qu' nesu'uni'ƚ iye.
  tzo-TZC: Ichꞌic me ti ep cꞌuxubinel yuꞌun ti Diose, ti jun avoꞌntonique, ti cꞌanbiloxuc
    yuꞌune.
  mya-mya: သင်​တို့​သည်​က​ရု​ဏာ​တော်၊ ငြိမ်​သက်​ခြင်း နှင့်​မေတ္တာ​တော်​ကို​အ​ပြည့်​အ​ဝ​ခံ​စား​ရ
    ကြ​ပါ​စေ​သ​တည်း။
  gng-NT: Uwien ń li tuu ki muɔh nɛ micɛcɛkm, kí de nɛ uyɛnduɔn kí gbien, kí li
    yíe nɛ cɛɛn.
  cbi-NTPO: Ñullanu Dios mika tenbikere', tiba bulla jutyu ura' dechujti', estya'
    keewares jintsusa tenve.
  ikk-NT: omikẹn, udọn lẹ ihiẹn-ọsụsụọ ya rịnị ọnụ mmagi-mmagi.
  leu-leu: 'A vubuxanan siak a malaan: a Piran i taa tiuan a mamaaluxan xatam, a luaian
    e a vubuxan xasingitan xulumi e fulaa, a mo talatul aanabeꞌ taa fabas a toyan
    simi saxa saxa.'
  maz-NT: Rí ötcö Mizhocjimi ra dya'c'eji c'ü xenda rí unnc'eji ngüenda ja ga juen'tsc'eji
    c'ü, ngue c'ua xenda ra söya in mün'c'eji, dya pje rí mbeñeji. Xo ra dya'c'eji
    c'ü xenda rí unnc'eji ngüenda c'ü ja ga s'iyatsc'eji c'ü.
  bod-N: ཐུགས་རྗེ་དང་། ཞི་བདེ། བྱམས་པ་བཅས་ཁྱོད་ཅག་ལ་མང་དུ་འཐོབ་པར་ཤོག།
  tca-NT: Rü pexcèx chayumüxẽ na guxü̃guma Tupanaãxü̃́ pengechaü̃tümüü̃güxü̃cèx, rü
    pexü̃ nataãẽxẽẽgüxü̃cèx, rü pexü̃ nangechaü̃xü̃cèx.
  zpl-NT: Diose chiquiꞌ rluꞌcu arquiꞌ liꞌihua cuna nú liquiꞌnu nú nzuxe arquiꞌhua
    cuna elusecaꞌnu.
  mbc-NT: Amîrî'nîkon pia inî' panpî' e'tînnî'mato'kon moropai tîwanmîra awe'to'kon
    ton moropai awe'sa'namato'kon tîrî Paapaya yu'se wai aapia'nîkon.
  ndg-ndg: Rehema na amani na upendo iyongekeye kwinu.
