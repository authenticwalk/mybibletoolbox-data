    gapo tay wada nan agin-iisolo id wani et baken di is itoloyko ay ibaga ken dakayo.
    Nodi ibagak en masapol ay salaknibanyo nan tet-ewa ay solsolo ay maipanggep ken
    Kristo ay intalek Apo Dios isnan mamati tay adi kabalin ay masokatan.
  mwe-mwe: Ashaalongo, nkali napinjile kunnjandishilanga ga ngani ja ntapulo gwetu
