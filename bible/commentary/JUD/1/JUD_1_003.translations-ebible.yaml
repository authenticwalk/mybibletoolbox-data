    sae lako-lakona.
  rus-SYN: Возлюбленные! Имея все усердие писать вам об общем спасении, я почел за
    нужное написать вам увещание - подвизаться за веру, однажды преданную святым.
  mbh-mbh: 'Titeik sivengare, tho sis rintet ve aro tho wat a thomu nge, nge pamimiong
