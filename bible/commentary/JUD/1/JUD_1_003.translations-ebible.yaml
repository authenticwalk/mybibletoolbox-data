    môlô lokwaŋ ek numiŋ lôklokwaŋ ba nobaloŋ abô avanôŋ takatu ba alalô aêvhaviŋ
    loŋ. Wapômbêŋ bôk hêv abô avanôŋ êŋ yôv hadêŋ anêŋ avômalô matheŋ ek neyabiŋ katô.
  mqj-NT: O anggammua' sa'do'dorangku to kukamasei! Sitonganna morai tongan-tonganna'
