  ckb-ckb: خۆشەویستان، هەرچەندە زۆر بە پەرۆش بووم تاکو لەبارەی ڕزگاریی هاوبەشمانەوە
    بۆتان بنووسم، بەڵام بە پێویستم زانی ئەمەتان بۆ بنووسم، لێتان دەپاڕێمەوە تێبکۆشن
