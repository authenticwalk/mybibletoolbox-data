  chz-NTPS: Hnähꜘ ø̱ø̱hnꜗ hi̱ˉ hnaanꜙ, maˊ hnoonˈ maˊ sɨɨnˋ kyahˈ hnähꜘ haˉ läꜙ gaꜙlä̱ä̱ꜗ
