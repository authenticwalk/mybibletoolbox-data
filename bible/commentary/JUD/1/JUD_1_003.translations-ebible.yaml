    na o pun tomo nge pamirealonga le apaltetongare, eneke Panongpolong Sivenga ako
    lomumuo nge, i eksingu eksinga avele, God i sungu i pa omole inga a ile tokokoere
    nge.'
  bdd-bdd: Ciyagwao, nuwanuwagu ma ꞌada ꞌabihetenaina weyahina yaleleyawa, ma hesi
