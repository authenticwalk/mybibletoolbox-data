  ory-ory: ହେ ପ୍ରିୟମାନେ, ମୁଁ ଆମ୍ଭମାନଙ୍କର ସାଧାରଣ ପରିତ୍ରାଣ ସମ୍ବନ୍ଧରେ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ
