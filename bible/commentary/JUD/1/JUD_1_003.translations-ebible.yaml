    ta kam a sumuway ta pégtoldu na tolay a kontara ta péniwala tam. Nipaliwanag dén
    na Diyos i katutuhanan ta tolay na; éy éwan maari a palitan ya na tolay.
  zpm-NT: Bets, bzian, miṉe gocladz naa nzet naa nu gaṉle zha nactaa miṉe beeṉ Dios
