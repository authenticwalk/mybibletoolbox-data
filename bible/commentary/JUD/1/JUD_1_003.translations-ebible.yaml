  aaz-aaz: Aok-bian manekat arki! Afi unuꞌ au ꞌroim he ꞌtui surat ꞌeu ki arki, he
    utoon ki mꞌak Uisneno nsoi nafetin kit. Mes oras ia, rasi piis es anpoi ma nboor,
    onaim au ro he ꞌtui ꞌtetaꞌ. Uisneno nfee nrair kit raan aꞌhonis amneot. In nfee
    raan aꞌhonis naan no meesꞌ aah, ma In ka nsenuꞌ ma nsekaꞌ niit ee fa. In nfee
    raan aꞌhonis naan neu In tuaf-tuaf reꞌ mapirsaꞌi sin. Onaim oras ia, au ꞌtoit
    he hi mmeup maꞌtaniꞌ, he kais anmuiꞌ tuaf reꞌ he nsobaꞌ he nsenuꞌ ma nsekaꞌ raan
    aꞌhonis naꞌko Uisneno.
  qup-NT: Munashkayni wawkinikuna paninikuna, yapakta munashpayni kankunarayku killkani
    Yaya Dios ñukata kankunatapas chasnalla kishpichishkanmanta. Yaya Dioska ñukanchi
    paypa runankunarayku shuk shimillatami kacharka kirinanchipa imashnami kishpishunchi
    nishpa. Chay shimitami ña kankunata alita yachachishpanchi kirirkankichi. Ashwan
    shuk shimika mana tiyankachu. Kunanka killkanayni tiyan kankunata alita kunanaynipa
    chay kirishkaykichi shimillata kirishpalla, mana manchashpa yachachishpalla kawsanaykichipa.
  dop-dop: Mɑ tɑɑpɑlɑɑ, mɑ lʋpɑ teu sɩ nyʋɣʋ yɑpʋ tɔm nti tǝ kɛ́ tɑ́ tǝnɑ tɑ́ tɔm
    tɔ pǝ tɔm kɛ mɑ́ ŋmɑɑ-mɛ. Kɛnɑ pǝ́ cɑɑlɩ-m sɩ mɑ́ ŋmɑɑ-mɛɣɛ tɑkǝlɑɣɑ kɑnɛ nɑ mɑ́
    sɔɔsɩ-mɛɣɛ ɑpɑlʋtʋ nɑ ɩ́ yoo Ɩsɔsɛɛlɛ nte Ɩsɔ hɑ tɔm kʋlʋm tɔɔ kɛ́ kpɑkpɑɑ kɛ
    mpɑ ɩ tɩ tɔ pǝ yoou.
  azb-azb: Sevimlilər, ümumi xilasımızla bağlı sizə yazmağa çox səy göstərirdim. Bu
    arada müqəddəslərə ilk və son dəfə əmanət edilən iman uğrunda mübarizə aparmağa
    sizi həvəsləndirmək üçün sizə yazmağı özümə borc bildim.
  eng-DBY: Beloved, using all diligence to write to you of our common salvation, I
    have been obliged to write to you exhorting [you] to contend earnestly for the
    faith once delivered to the saints.
  guo-NT: Takoew, xamal xabich nejxasinkaxpim, xan kaes lelasian chiekal matabijaliajwam
    wajpaklon nakbʉ'weyaxaelpox. Pe japox lelaxinil ampapelfʉtat. Xan wʉltaenx asew
    jiw xamalxot patpox. Japi pat xamal naewʉajnaliajwa, naekichachajbaliajwabej.
    Samata, lelaxaelen xamal naexasisasamatam japi jiw naewʉajanpoxan. Pe japi naewʉajanpoxan
    chiekal najʉpa-el, Dios pejwʉajan sʉapich, xatis naexasisliajwaspox. Japawʉajan
    pomatkoichaliajwa. Samata, ¡japi jiw bʉxfia'e bʉxkofaliajwa naewʉajanpoxan!
  hla-hla: A ma tsomi, alia u ngil koru te go koloto u lia i tamilimiu ba te hatei
