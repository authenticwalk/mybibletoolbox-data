  soq-soq: Sumanai sosonaida, ne badowaida menanedio ina gagalowa no uduudu sumanaiwantitana
    umanawa girumanteapona. Tane tauma nuana insena gagalo da pokawaaida e baila girumanteapa.
    Ne badowa dialedina sumanai gagalowa wadaiasaieno God apanawaida kakaibu mampo
    wisena baiwa badowa enonune onaitonuna. Sumanai gagalowa ema mai leusaitulepia
    rua, dia.
  qub-qub: Cuyay ermänucuna, nogaga yarparä Jesucristo salbamashanchïpita tantiyachir
