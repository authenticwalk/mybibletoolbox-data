  gaq-gaq: ନିଜର୍ ମୈତର୍‌ଇଂ ନେ ସାପାରେ ଆଣ୍ଡିନେ ଉଦାର୍‌ନେ ଅଂସି ଆତେନ୍‌ ବିସୟ୍‌ରେ ପେଇଂନେ ଡାଗ୍ରା
