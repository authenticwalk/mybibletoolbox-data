  yva-NT: Sya arakovo inanuga no wasai, arono wusyinoe syare syo ratoe wasai, sya
    bekere mamo syo Amisye apa kove raura kakavimbe, wemirati Po raugaje wansai tenambe
    indamu Po wansapaya ayao kakaije rai. Weramu umba syo ranaun akato vatane inta
    ude usisa maninimbe no wapa yasyin, nanawirati wo wasanyao sasyeve. Anakotare
    so mo inantitidi indamu syo nyovara wao so ratoe, syare wasanuga mbambunin indamu
    wana tawan no Amisye apa ananyao tugae obo rai, wemirati Po raugaje Apa kawasae
    wansai indamu wamanave rai muno wamo raeranande. Omamo mamai bintabo, weti syare
    weamarovave vatano wonae raije mai. Weti syare wasyisyaube vatan uma wato mai!
    Manuga mamo mamuno Amisye ai, muno wo ananyao angkari raugaje ware, “Wantavondi
    wansanasine ama bekero rui vayave rai kai. Wamo ayao kakai rave kai, weye Amisye
    pare po rapaya wansai jaje weye Apa muinye manakoeve wansai.” Ee! Awa ananyao
    so mamaisye ramu! Wo wama Injayo Amisy apa muinye so raen kobe jewen! Muno wo
    wama Amisy Yesus Kristus amamarave muno wonae Wepi be akarive mansai rai. Onawamo
    awa mangke mamo arono wusyinoe Ayao Amisye mo rapatimu to.
  dgc-dgc: Sikam a kékadimoy ko. Talagaék a manulat dikam tungkul to péngiligtas dikitam
