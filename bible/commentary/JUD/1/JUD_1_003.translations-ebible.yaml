  nob-LB: Kjære venner, jeg har lenge tenkt å skrive til dere om hvordan Gud frelste
    oss, men nå kjenner jeg at brevet mitt i stedet må handle om noe annet. Jeg har
    nemlig hørt at noen onde personer har trengt seg inn blant dere for å spre falsk
    lære. Derfor må jeg oppfordre dere til å stå imot disse falske lærerne, og dere
    må holde fast ved den troen på Jesus som Gud en gang for alle har gitt oss som
    tilhører ham. Disse personene påstår at siden Gud i sin godhet har tilgitt oss,
    kan vi leve et vilt og umoralsk liv. De fornekter vår eneste sanne hersker og
    Herre, Jesus Kristus. Gud har for lenge siden bestemt at ugudelige skal bli rammet
    av dommen.
  ntj-ntj: Yuwa kurta tjurtupirti, kuliranytja-tjanamparnanku lata walkatjunkukitjalu.
