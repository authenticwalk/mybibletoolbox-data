verse: JUD.001.003
translations:
  kpx-kpx: Di uvue haokuvuia, Dilavau nahi maleveveve hoto ke di vasohuta huhuai isiviale
    ke hisaliai la haivei. Isito dana ke halei hoto mole loui la haivei. Hoto keu
    koseanu. Dilavau tava igae hoto seleve mai au ata oveale ke di isiviale la kemo
    negolahai loboe hoto loumale kebiamo la ebika nenigevei.
  okv-H: Nau osari namei kamei eto God na ungotena oreketo humbari ta ke kajasi uje
    eto ihiketo kaehena te ngahia nei puvei avo toto God ta ke ungotena amita embomeni
    ta degi ikari avo sovera eto jigihe kitoho ta degi isoro ava ere kaehena
  tbo-tbo: U lawa, a luhogaleya ipa ata luyagohana binei an’omgiluma nehi ma tamogi
    ega emoemotana, babana amaka wiatatiyana tapuna i geleta u hayami uyahinei geka
    omi letana uyahina ipa omi ututu a lawi po ipa ata ani witumagana binei ona towolo
    kadidili. Matababana ata ani witumagana Yaubada a wiwoiyawa uyahita amaka i houna
    liligeya.
  mal-C: പ്രിയരേ, നാം പങ്കാളികളായിരിക്കുന്ന രക്ഷയെപ്പറ്റി നിങ്ങൾക്ക് എഴുതാൻ ഞാൻ അത്യന്തം
    ഉത്സാഹിച്ചു കൊണ്ടിരിക്കുകയായിരുന്നു. എന്നാൽ ദൈവം വിശുദ്ധർക്ക് ഒരിക്കലായി ഏൽപ്പിച്ചിട്ടുള്ള
    വിശ്വാസത്തിനുവേണ്ടി അടരാടാൻ പ്രബോധിപ്പിച്ചുകൊണ്ട് നിങ്ങൾക്ക് എഴുതാൻ ഞാൻ നിർബന്ധിതനായി.
  grc-SR: Ἀγαπητοί, πᾶσαν σπουδὴν ποιούμενος γράφειν ὑμῖν περὶ τῆς κοινῆς ⸆ σωτηρίας,
    ἀνάγκην ἔσχον γράψαι ὑμῖν, παρακαλῶν ἐπαγωνίζεσθαι τῇ ἅπαξ παραδοθείσῃ τοῖς ἁγίοις
    πίστει.
  bgc-bgc: हे प्यारे बिश्वासी भाईयो, जिब मै उस नई जिन्दगी के बारें म्ह लिखण म्ह घणी
    मेहनत करण लागरया था, जो म्हारे ताहीं मसीह यीशु के जरिये परमेसवर तै मिलै सै, अर
    जिस म्ह हम सब साझीदार सां। तो मन्नै महसूस होया के मै इस चिट्ठी के जरिये थमनै उत्साहित
    करुँ, ताके थम अपणे बिश्वास की बढ़ोतरी खात्तर और भी मेहनत करो, परमेसवर नै यो बिश्वास
    सारे माणसां ताहीं सदा खात्तर एके बार दे दिया सै, अर यो बदल्या न्ही जा सकदा।
  khz-khz: Gataku maparami, geku ririwa kamuna gera vevega-maguli rauparana kilana
    pana talo-venimini natiwato, na au na agitaato, namana geku pepai pana vega-nagimi,
    Palagu gena veaga talimara evenirato kamonagina pio gapi-kikitalia.
  deu-TKW: Geliebte, da es mir ein großes Anliegen ist, euch über unser gemeinsames
    Heil zu schreiben, kann ich nicht umhin, euch Ermahnungen zu schreiben, daß ihr
    kämpfen möget für den Glauben, wie er ein für allemal den Heiligen überliefert
    ist.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, guctsca ladxaꞌa uzujaꞌ queëliꞌ lu guich ca nac yöl‑laꞌ
    ruslá nadél‑liꞌruꞌ, san run bayúdx uchiziaꞌ icj nagliꞌ quië gdu ládxiꞌliꞌ tíl‑lenliꞌ
    nup taꞌdáꞌbagaꞌ le réjlëꞌruꞌ‑nëꞌ Dios, lë naꞌ budödëꞌ Dios tsaz lu naꞌgac nup
    náquigac quizi queëꞌ quië luzë́ didzaꞌ qui laugac yúguꞌtë bunách.
  lin-lin: Balingami na ngai, nazalaki na posa makasi ya kokomela bino na tina na
    lobiko oyo tozali na yango na lisanga. Nazwaki mokumba ya kokomela bino mpo na
    kolendisa bino ete bobunda mpo na kondima oyo Nzambe apesaki, mbala moko mpo na
    libela, epai ya basantu.
  hns-NT: 'Pjaara bhaai-bahien, ham maangat rahielie toelogke liekhe kaise Parmeswar
    hamlogke aur toelogke paap me se batjaais hai. Bakie pahiele hamke tjaahie ek
    doesar tjiedj ke biese me liekhe ke. Koetjh be-bieswaasie logan dhiere se toelogke
    samaadj me ghoes gail hai. Ohie se ham toelogke bientie kariela bahoet kausies
    kare ke aapan bieswaas Kriest me pakarle rahe ke. Parmeswar to alag karal waalan
    khaatien aapan sanesa khaalie ek dafe deis hai, aur koi ke na tjaahie okar baat
    badale ke. Ie be-bieswaasie logan na maange hai Parmeswar ke baat soene. Oesab
    bole hai kie: „Parmeswar bhalaai karke hamlogke paap ke tjhama deiga, ohie se
    hamlog aapan laalietj poera kar sakab.” Tjaahe Jiesoe Kriest oelogke ekahie Prabhoe
    aur Maastar hai, tabbo oesab bole hai kie: „Ose aur hamlogse koetjh ke gam na
    hai.” Aisan manai logan ke biese me Parmeswar dher dien pahiele aapan poestak
    me liekhwaais raha kie oelog sadja laaik hai.'
  noa-E: Keena, maach peerdʉajem iek maach thumaam khʉʉnau ãba wai nʉm jawaagta mʉg
    ẽsap phãm khõchaaga chirajim; pari magtarrta jãg Ẽwandam iek ʉ̈kha nʉm awi amach
    khaugbajupii awi ermanonaan chaar ee jãg sëukha nʉrrjëe aawaita eeupemjö mʉg pãrag
    phã deepʉ̈i chirʉm, pãachdëu ʉ̈kha nʉm iek isegba warag ag kõitta dich khapeen
    kõit jãau nʉmjö dʉ̈i ubʉ am dʉ̈i iek thierrkha durrumua ʉdʉʉr pãach khũgur aupimaaugau.
    Jãg pãrau ʉ̈kha nʉmta Ẽwandam iek charau, ar Jesuu ich i jaaumkhĩir ichdëucha
    jʉr autarr khʉʉnau nacha pãachig jaautarr. Jãg amau pãrag jaautarran, parhoobam
    khʉʉnau agjö i iek awi jaau nʉm ʉ̈kham ugua ajim.
  eng-EMTV: Beloved, while I was very diligent to write to you about our common salvation,
    it became necessary to write to you exhorting you to earnestly contend for the
    faith which was once for all delivered to the saints.
  mib-NT: Ñánī mánī, yōhyo ní cuu ni rī tee ri nuū rō sɨquɨ̄ jnúhun ni jnama ya rohó
    jíín rúhū jijnáhan yó. Te ni jini rī jeē cánuú gá tee ri carta jeē stɨhvɨ́ ni
    rī rohó návāha nducú ndéyɨ́ ró jeē ma cásɨ ñayuu nuū jnúhun cácandíje yó. Te jnūhun
    ún chi je ni jēhe ya ɨɨn jínu‑ni nuū tāca ñáyuu maá yá.
  lif-NT2: आमिःम् आन्‍जुम्‍से, आनिॽ के़रे़क्‍ले़ आघोःसुम्‍बा से़न्‍लप्‌रे़ कुयाःम्‍बेओ
    खिनिॽओ सक्‍इङ्‌घङ् हाङ्‌मा साॽरिक्‍के इङ्‌गाॽ आसिराॽ थाङे़आङ् वये़रो॥ कर खे़ल्‍ले़
    कुले़क्‌वा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽ सदादिङ्‌ले़ लागि हुक्‍सुप्‍तुसिबा
    नसाःन्‍निन् इङ्‌ले़क्‍के सिक्‍साम्‍बाहाॽलाम्‍बा ताङ्‌गे़से़ःप्‍तुम्‍ल फाॽआङ् कन्
    सक्‍इङ्‌घङ्‌ङिन् साप्‍माए के़बोःङ्‌बा निःसुङ्‌लो॥
  xnj-xnj: Vankozi vaganu, navili na uganu wa kuvayandikila kuuvala usangula wula
    wetivili nawu tavoha. Nambu niwona chabwina kuvayandikila ndava kuvakangamalisa
    mitima muyihengela ulonda sadika, yevapewili vandu va Chapanga mala yimonga ndu
    kwa lukumbi lwoha.
  mmx-mmx: Larapen tangas orong tarak. Nia a vara aleng i xusu ana sok levelinga rinimi
    mumu mo langas ti lorooro avolo, ne Moroa im taba dik min. Ketla lara lavanga
    silok ira vot pam la a tong i rinimi do minam tebeng lolos levelinga at ne Moroa,
    mo ni ga raba avolo gesara mun i ri limixin teren.
  cbr-NT: '''Ën nuibacë xucë́antu, Jesucristomi catamëtia ca mitsun ''uchacama tërë́nquin
    ainan ''inun Nucën Papa Diosan mitsu ië́miaxa, ''ë ''acësaribi oquin. Usami ''icë
    cana anun nux ië́ti banacama ñuiquin mitsu cuënëoxunti sinan. Usaquin sinánxunbi
    cana bëtsi bana pain mitsu buánmin, uni raírinëan Nucën Papa Diosan banamabi ñuicë
    bana a cuaxunma ''anun cananmi, Jesucristo ñui quicë bana, a Nucën Papa Diosan
    unicaman cuacë, ax ca asérabi ''icë quixuan camabi unin ''unánun, atu canun cana
    mitsu ënë quirica buánmin.'
  tee-NT: Ju uxijnan ji qui'amigojni na xacla'ats'oknuniputunau chai xaclajumputunau
    ta yu lai putak'alhtaxtucan ni jantu ancan ju lacajipi. Para tasq'uini ni alai
    acla'ats'oknuniu chai p'as aclajuniu ni ixlhichux ju mi'alhunut'an jantu alak'a'it'it
    ni xamati' catalak'alhinin ju mi'atalacpast'ac'at'an ni jantuch vana alhilac'ap'it'it
    ju Jesucristo. Pus ju ixchivinti Dios ju laca'iyau tachi chun ju quijnan'an ju
    is'ask'at'an Dios juntau pus Dios ju quintaxtaknitan chai jantu catimapaxalh astan.
  eng-LSV: Beloved, using all diligence to write to you concerning our common salvation,
    I had necessity to write to you, exhorting [you] to fight for the faith once delivered
    to the holy ones,
  cak-NT: Wach'alal ri can jixinjo', can nurayin nutz'iban ta e ri carta re' chiwe,
    roma c'o ninjo' nin-ij chiwe chirij ri anchique modo joj-colotajnak. Pero cami
    cuando nintz'ibaj-e ri carta re' chiwe, man chirij ta chic ri' yich'o'n-wi. Roma
    can nic'atzin nin-ij-e chiwe chi tichajij utz iwi', man tiya' lugar chique ri
    tzij ri man je ketzij ta ri yec'ut. Can tiya' iwuchuk'a' chi quiri' man jix-an
    ta engañar, y can riq'uin ronojel iwánima titzeklebej ri xc'ut chakawech cuando
    xkanimaj ri Jesucristo. Roma ri xc'ut chakawech can xe jun mej (bey) xjach chique
    ri lok'olaj tak kach'alal, y can manak xtijalataj.
  pah-NT: 'Nhiirũ, akwatija pota hete ji pe me oji''i novĩa. Amombe''u pota ji pe
    me nhandejikoga Cristo''ga rehe. Emo ji ndakwatijara''javi reki a''ea pe me. A''ereki
    ojipe''g̃a oho pe pyri pe mbo''eavo jatyviva''ea rehe. Nurã ji ei jiyvyteri pe
    oji''i: “Akwatija po ji ojipea g̃a pe hamo a''itituhẽva''ea mombe''gwovo hamo.”
    A''ea ji akwatija kiro imondovouka pe me tapemombe''umbe''u aha ti ojipe''g̃a
    pe jipi a''itituhẽva''ea Cristo''ga mombe''ua. Tupana''ga okwahavuka pa nhande
    ve Cristo''ga mombe''ua ikwehe jireheve''g̃a ti tokwaha javo.'
  sja-NT: Ɨ̃pemaarã k'iniarã, mɨa t'ãripa p'ãit'ee paji jarait'ee sãga Cristopa tachi
    ijãapataarã jõmaweda o k'achiadeepa k'aripa ataji atuanaadamerã. Mamĩda, ma k'ãyaara,
    p'ãru ũraait'ee parãpa ijãa amaadamerã awaraarãpa seewa jarateepata mãik'aapa
    t'ãripa Cristopa k'inia bɨk'a ijãadamerã, tai naapema ijãapataarãpa naaweda jarateedap'edaak'a.
  xed-xed: Graha ɗa ya ta ɗvu yu ma ŋuɗufa ɗa, gitagita a ta ɗvuta yu ta vindaghunaftá
    skwi ta ghəŋa gwaɗa ta mbaku ya ka skwa turtuk mu mida wu, kabga tsa, nda nza
    tkweʼ ka vindaghunafta ɗa, ŋa vlaghunatá mbraku, ŋa ŋavata ghuni ma zlghay nda
    ŋuɗuf ya zlghaf kuni, ya vlaŋ Lazglafta ta mnduhani. Tsa gwaɗa ta mbaku ya ná,
    haɗ dzaʼa walaŋta mbəɗavafta wa.
  mks-NT: Cande̱hé ndo̱, ñani mí i̱, na̱ cúú cuéntá Jesús. A̱ ju̱ú quia̱hva na̱xi̱nu̱
    ini i̱ cáhyí i̱ nu̱ ndo̱ sa̱ha̱ ndá quia̱hva na̱jáca̱cu Ndióxi̱ ndihí. Joo viti
    ndíhi ini i̱ cáhyí i̱ carta yóho nu̱ ndo̱ ná ca̱ca̱ ta̱hví i̱ nu̱ ndo̱ ña̱ ná
    a̱ jándacoo ndó ña̱ cándeé ini ndó Jesucristo jáchi̱ ña̱ yóho cúú á ña̱ in tañu
    cuití va na̱sa̱ha̱n Ndióxi̱ nu̱ yo̱, na̱ cúú cuéntá mé á.
  gfk-S: Ira nugu bilai na harwis, iou manga sip be ni pakpakat tupas mu utano haralon
    nong dait bakut dait te hatur kawase ie. Iesene iou kilingane be i tahut be ni
    pakpakat ukaia ho mu ura haragat mu be mu na tur dades tano hininaawas nong mu
    gate nurnur tana. Iou manga saring mu be mu na harubu timaan uta ikino hininaawas
    nong pai nale kikios nong di ga ter ie ta ira matanabar tus tane God.
  bmu-bmu: 'O wölböt alaurupni! Anutunöŋ amöt qem neŋgiiga letota mohotŋe Suepkö buŋaya
    akzini, nöŋön miaŋgö keuŋi jim tuariba ohom eŋgimamgö sihimni ketaŋi möta malal.
    Mala malbi lömböriiga toroqeba mambötmamgö osizal. Miaŋgöra ohoba uruŋini kewö
    kuŋgum eŋgizal: Anutunöŋ mötnaripkö keu kembaŋi pakpak mi ambazip sarakŋi neŋön
    memba galöm kölinga qahö utekömapköra ali buŋanina akza. Miaŋgöra böhi takapulakaŋi
    tosatŋan Buŋa keu loloŋqaloŋ akepuköra mönö böŋ kinda bim qeba malme.'
  dgz-dgz: Kaiwan, evenan wainawa, ne Iesu Keriso gamup inak waratoni oisewa wadiaet
    anuivin. Go endi ok ma singina ame imunap men anuina nopewa, ame dadak enapen
    e kaimakaet tan, anu tumat ega tantanewa tan, watagaet God waenapan mega imu pose
    woup seniwa ame tane umamup di ta aisiwanian.
  eng-GNV: Beloued, when I gaue al diligece to write vnto you of the common saluation,
    it was needful for me to write vnto you to exhort you, that yee should earnestly
    contend for the maintenace of ye faith, which was once giuen vnto the Saintes.
  zaa-NT: Lebi'į hermanos to' quia', uccua látsa'a' gudíania' le ttu carta para ttélíni
    le adí tse' ti'iỹa iỹeni ná la' retúalatsi' qui' Jesucristua lani ri'u acca bedilè
    ri'u. Pero hua yua' qui'ni tse'e le lo peligro, acca caduel·la' eyunna' adí fuerza
    qui' le para qui'ni ecàbini le canu rinne cą contra ca titsa' lí nu rulue' ti'iỹa
    modo l·lá ri'u por làteruba Cristo Jesús, tsa teruba chi benna Tata Dios ca tìtsi'į
    lani ri'u para siempre porqui'ni chi becuí'e ri'u nna chi ná ri'u enne' qui'e.
  eng-WEBSTER: Beloved, when I gave all diligence to write to you concerning the common
    salvation, it was needful for me to write to you, and exhort you that ye should
    earnestly contend for the faith, which was once delivered to the saints.
  guh-guh: Tajamonae bitso patacaasivavi, jamatabëpacatoyaquinatsi picani matavëjëa
    paneyapëtaenexa Dioso papecacapanepaejavanexa panijaneconivecua. Jamatabëpatoyaquinatsinua
    picani paneyapëtaenexa paxanë ata Dioso patanecapanepaejavanexa. Itsiata bajaraxua
    yabara apo pacatoyaquinae tsanetsi mapabaxutotaje. Vënëlivaisitaniji paxamëjavata
    pepatsijava penajumetsënëtsilivaisi petsipaebaponaevi. Bajaraxuata jitsipajë patacatoyaquinaenexa
    panejumecovënëtsiyaniva bajarapamonae papecatsipaebilivaisi. Tsipaji bajarapamonae
    pexaniajailivaisi, palivaisi vaxaitsi jumecovënëtatsi, bajarapalivaisivecua, saicayalivaisi
    pacatsipaebavanapa. Nexata paxamë bajarapamonae ajumesaëya patsipaebare palivaisi
    vaxaitsi jumecovënëtavanapatsi.
  bon-bon: Cäme ngenecurage binamewale, cane liga weeme bau oogärame täbitumene eei
    poto cidi me egä Keriso lipu mibibine niiya cabu ca nisecrärininige, piba nuuja
    mule te tädumi, siige cane miiji peei tääpume oogära niinäce. Cane singi gäne
    weebibine jajime aclajutame kokre cama. Gone mara ätrunga ne yaacatuye pui cabu
    ca Acejiyame lui ätrunga ituge ceera mine lui teeme biname gemi. Peei ätrunga
    lui yepä gyene iyeteta.
  nhw-BL: Nohuampoyohua catli nimechicnelía, tlahuel nijnequiyaya nimechtlajcuilhuis
    para nimechilhuis más tlen quenicatza Toteco techtlajtlacolquixtilijtoc nochi
    tojuanti masque tiisraelitame o amo. Pero amantzi niquita monequi nimechtlajcuilhuis
    para nimechyolchicahuas para xitlamachtica huan xijmanahuica icamanal Toteco.
    Ica sempatzi para nochipa Toteco quicajqui icamanal tomaco tojuanti catli tiitlatzejtzeloltijca
    masehualhua.
  swh-ONEN: Wapendwa, ingawa nilikuwa ninatamani sana kuwaandikia kuhusu wokovu ambao
    tunaushiriki sisi sote, niliona imenipasa kuwaandikia na kuwasihi kwamba mwitetee
    imani iliyokabidhiwa watakatifu kwa nafasi moja itoshayo.
  wbi-wbi: Vaghanike, un'siki ghono nilyale nivomba mungufu sooni kukuvalembela umue
    kuhusu uvuvangi vwitu twevoni, lukanivaghile kukuvalembela neke kukuvavunga neke
    musindilanile kuvwimike ulwitiko luno lulyapelilue kamo kene kuvitiiki.
  bba-bba: Nɛn kĩnɑsibu, nɑ rɑɑ kĩ n bɛɛ tireru yoruɑ, nɛ kɑ bɛɛn fɑɑbɑn ɡɑrin sɔ̃,
    ɑdɑmɑ wee tɛ̃ n kuɑ tilɑsi n kɑ bɛɛ tire teni yoruɑ n kɑ bɛɛ hɑniɑ koosiɑ kpɑ
    i kɑ ɡɑri yi i nɑɑnɛ doke sunɑ yi Gusunɔ u wiɡibu wɛ̃ nɔn teeru sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Beloved, when I gave all diligence to write unto you of the common salvation,
    it was needful for me to write unto you, and exhort you that ye should earnestly
    contend for the faith which was once delivered unto the saints.
  kgk-NT: Xe rembiayhu kwéry are-ma ahaise peẽ-my. Nhandejáry omboyke-ma nhandéhegwi
    nhane rembiapo vaikwe nhane resende tee hagwã. Xéhegwi omboyke-ma voi va'ekwe
    xe rembiapo vaikwe. Ha omboyke-ma ave pendéhegwi araka'e pene rembiapo vaikwe.
    Upéa-rehe are-ma ahaise ramo jepe, ahai va'erãgwe aheja-ta. Xe tuvixa mba'eve
    va'e ahai-ta. Tekotevẽ apomo'arandu ambue va'e. Ko kwatia-rehe ahai ani hagwã
    pejere rei anhetegwa jarovia va'ekwe-gwi. Ko kwatia ahai pene mokyre'ỹ hagwã,
    penhe'ẽ mbojevy jevy hagwã anhetegwa e'ỹ nhe'ẽ. Hesu Cristo rehegwa tee nhe'ẽ
    peipy'apyhy va'ekwe. Hesegwa anhetegwa e'ỹ nhe'ẽ pejoko jevy katu.
  waj-waj: Ni seena na ngiiiyara mmuduuya riraiyaso, Anutuuqo ti vitoo mmuaakaraama
    yoketaivau ti yapaivaara na ngiiini fafaara raanaree kiaa iina rikiauko Anutuuqo
    yaagueeqama ni tikiai aanna makee na vo kuavai ngiiini fafaara raunoo. Yisuunna
    kuaivaara ta kutaavaivee tiraivaa Anutuuqo mmuaaneetu nnaasu ari gioonna kiaapuuya
