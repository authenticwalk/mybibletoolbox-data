    haryhe, ohyakanye. Àro wyaro katxho hokohra haxa àmenhen hamà. Anar me katxho
    hok haxa ryhe àmenhen hamà, ohyakanye. Àsok tawro hana. Ohyakanye nomokyatxok
    hatà, anar me ahananàhnye komo. Anar me harha amna ahananàhyatxhe, kahra mak natxhe,
    oyonkuhtonàr kom horà. Àsok hana natxow ha, nyamoro ha. Ukurunkahnà me Khoryenkomo
    yonyhera natxow hamà. Onà wyaro kany me natxhe. Kano me ronye rma teryehotatxe,
    àsok maken kom hoko, kany me natxhe. Àsok maken kom hoko rma kehtokonye, towahke
    rma naha, Khoryenkomo, khokonye, kany me natxhe. Toyukhoryehra haxa we naha ha,
    kany me xarha natxhe, Txesusu Kryestu hoko. Kohkomo rma noro ha. Khananàhnye ro
    komo rma noro ha. Anaro ehxera ro mak naha. Noro hoko rma, toyukhoryehra haxa
    we naha ha, kany me natxhe, nyamoro ha. Tanàhnohsom me manatxhe hampànà, katxho
    me rma natxow hamà. Amnyehra rma haxa àro wyaro nkekonà rma, Khoryenkomo, àhokonye.
    Àro ke, onà wyaro katxho hok haxa ryhe àmenhen hamà, ohyakanye. Nyamoro ameryekatxoko,
    katxho hok haxa àmenhehe. Khananàhtoho komo ryhe, yaworo xaxa naha, katxok xaxa
    mak hampànà, katxho hoko xarha àmenhehe, ohyakanye. Àsok tawro hana. Tàmryenon
    me khananàhpotxownà, Khoryenkomo, tanoto komo wya, àro yawo roro kehtxoho menye.
  sim-sim: Ma jir a rupshi mendenda jirin, na hishiwa Avui Wasilaka os jir nga nir
    nga or jivinanda nombon jirnjik a kayekmbaha na hishihi lerawu havan a landa nir.
    Unak nombo oson yawur ji heyekmbahan. Hako ter a misiwa, ma lal angop sios jihik
    wanyi rari lir. Ma ondo angop Avui Wasilakan kumaifaha karem hishinda lir, �Mbele
    mbele amber ol wavu nihik tasawa hom ni uwan te. Mberem ushiwak? Avui Wasilaka
    waprupshi orhi os nir nga nandu. Mbernda nirin kavak naman nakwa ambu ri.� Karem
    li hishihi kavakavan li uhu yanda lir. Erem li uhu nirin arangonda ma Wasilaka
    nihi Jisas Kraisin li kumasinda ri. Erem nanda ma ondo Avui Wasilaka kavak or
    nakmbaha angop maskop or mbahandari lir. Unda osik mashi kaso yejen jirnjik amu
    kayenduwa. Ushinak Avui Wasilakan ji hishiowenda nombo jihi oson kwambuk er ji
    toltambanaha ji sika. Uhu orin ji hishiowenda nombo jihi oson ma anandin ji saweka.
    Uhu wutari Jisas Kraishi ol haimba handambanda mashin sawenda ma ondon ji mblarna
    ermbehe ji sika.
  npi-ULB: प्रियहरू, हाम्रो साझा मुक्तिको विषयमा मैले तिमीहरूलाई लेख्‍न प्रयत्‍न गर्दा,
