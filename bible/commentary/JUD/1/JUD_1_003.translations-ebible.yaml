  mpp-mpp: Agofocne kwelenedi ngengele angac ngagegabac, Wapongti nongileng momoc
    wasecne ainangte bamadicnubawec, yogolec hibiwa yowa kwelengkengelenogale efeckebenangkeiba.
    Aime yowa yogo hegilelu ngic gocne hewacnginang sangke-sangke biyac ofeibong gagainghac,
    yengele ailu yowa monic kwelengkenogale ngagegabac. Yowa yogo yanguc, ngenge yefe
    wenucka Wapong ngagesingkenangte yedi esecne yeicne bingec nongileng ngage-ngagesing
    noleyackeme damongkeibeng, yogolec hudu sanangnehac wedabelengte. Ailu ngenge
    yogo mi hegileningte sanangne migabac. Wapongte hibiwa ngic yogo yengele ngagelu
    esecnehac yowa yanguc kwelengkeicne fagac, “Wapong ye aibabangineng wosaelu mimoctome
    bikicte ameine fikeyeledaicte.” Ngic yogo yenge himongte aibaba balaibebong Wapongnonggengti
    kwele-madicte pasi bame yenge bafaliyelu mibong socnginengte gagale angac ngagelu
    sowacnele aka monic mi holecaigaing. Ailu yenge Filenonggeng nga Sugucnenonggeng
    Yesu Kristole ngagebong ngic waicne aime bisockecaigaing.
  apb-apb: Maeni malahuku, nou tohungei saeto'o aana uri ne ke uusu-uusu oto huni'omu
