  zpz-NTPP: 'De ru, bicya̱ nu dzi rca̱, ya̱ dzi rlagya̱ nu zeeda̱ tub gyicy lo der
    nu rne̱e̱ lac yaruu nu gruu mbañ den: tant de ru, gal nu ya̱. Tees na rad lagya̱
    nu ricy zir ñi presis nu zeeda̱ gyicy ii lo der par nu nishba̱a̱ lo der nu gzu
    fert der nu nac de riidz ni Crisht nu bzeeñ Ñgyoozh yaa mbecy par tub tir ziꞌl.'
  zac-NT: Lëꞌë të narac shtuaꞌa, bëna llgabë hashtë mërë niaquëaꞌa lu të tubi cartë
    lla guc salváraꞌa purquë rialdí lduꞌu hiaꞌa dizaꞌquë, perë iurneꞌ napë quë guëquëaꞌa
    lu të nasesë por stubi cusë. Quëquëaꞌa lu të con guëdubinú lduaꞌa de quë rquiꞌni
    gunë të defender dizaꞌquë con guëdubi fuersë shtë të purquë nanú mënë narunë cuntrë
    dizaꞌquë. Lëꞌë dizaꞌquë guc intriegu guiaꞌa hiaꞌa tubsë vësë parë siemprë; adë
    chu gúnëdiꞌi cambin.
  kyg-kyg: Neꞌnahaiya vayaꞌnimogitapae, huꞌna, Gotiꞌa lagaeꞌe lapakaeꞌeꞌmo lagufamo
    alino katino lateꞌniya kavafeꞌmo avoꞌmo kaegesuve, huꞌna huteꞌna lusi kava huꞌna
    nagesamo afiteꞌnaeꞌmo hogoteꞌna avoꞌmo kaesuva kavaꞌnimo afole aiꞌniye. Lagesa
    afita fatago nehuna gelefeꞌmo kame hutapa ha maesayafeꞌmo mani avoꞌmo kaeꞌna lapaipamo
    aliꞌna lokiya vaiꞌna lapatesuvafeꞌmo huve. Gotiꞌa mani gelefeꞌmo lagesa afita
    fatago nehuna gemo muki afinafeꞌmo magoke afinaꞌmo agaemo ago alino laote vayaꞌamo
    lamiꞌniye.
  kmk-kmk: Potgoka susunud, taḻona adiyak mauwayan un mansulat kan dikayu maipanggop
    sit mataguwan taku kan Kristu. Yoong mailak un sat masapula ibagak kan dikayu’t
    tun satun, ipopoos yu ud kabooḻan yu un mangisikad sinat pammati un intod Apudyus
    kan ditaku’n tagu na.
  cao-NT: 'No xabahamahacahai ca yoati tsi mato qui quënëcasquia rë, ëbë xatë bá,
    jaboqui quënënoma ja nori. Jariapari tsi yoba huëtsa mato yoaparicasquia: Jahuë
    nohiria bo qui Diós ani ca Chani bax ma nianaxëti xo iquia. Huësti roha tsi toa
    Chani noqui acacani quiha.'
  bbr-bbr: O jaiat, is amke, Anut nukas ik erekapu imäikaun sarau mowon mesin jer
    we maraun rai ronkatemin. Utianik, rusapai is ak jer we mareanik, iken woiok epar
    momun kiro sakau kameanik, kiro iwäi jaunokot itimwaraun rai jer we maraun sakau
    ronkatem. Karar ses opokar, Anut nukas ik kon roasiret sakau ikonuk, iken woiok
    epar momun, okon, kar ros iken ronkat piriraun senek wa.
  inb-inb: 'Nuka­pa kuiaska taita­kuna i mama­kuna, iapa­mi muna­kur­kani, kam­kunapa
    i nukan­chipa kis­pi­rii­manda kam­kunata willan­ga­pa. Chasa muna­kug­pi­pas,
    kuna­ura cha­ia­wa­kumi, kasa nispa mañan­ga­pa: Taita Dius, paipalla kag­kunata
    sug biajilla pai­wa iuia­rin­ga­pa kara­mus­kata, chi iuiai­taka mana saki­rii­chi
    kichui tukun­ga­pa.'
  hrv-hrv: Ljubljeni! Dok sam u svojoj brižljivosti kanio pisati vam o našem zajedničkom
    spasenju, osjetio sam potrebu da vas pismom potaknem da vojujete za vjeru koja
    je jednom zauvijek predana svetima.
  box-NT: Minɛ́n na á ĩ wa làa sòobɛ́ɛ, ĩ sĩi ɓɛ̀ntĩ́n lá vá làa sòobɛ́ɛ
    à ĩ túa mia ho kã̀níló na bìo ciran wa ɓúenɓúen dã́ní yi. Hã laà
    na kà wán á mu wã́a lée konloon à ĩ wé mu, bèra a na à ĩ hení mi sĩa
    à mi fárá tĩn mu bìo na mi tà yi, bìo le Dónbeenì nɔn bìa bìo sã̀
    le yi le cúekúee á mu vóráa.
  ote-NT: Ma zi hma̱di cuꞌihʉ, ndí beni ga opꞌaꞌihʉ hma̱ha̱ de núꞌa̱ stá camfrihʉ
    pa ga mpøhøhʉ. Pe nubyá dí beni mathoni ga opꞌaꞌihʉ pa ga xiꞌahʉ gue oxqui hophʉ
    toꞌo da ꞌuecꞌaꞌihʉ de núꞌa̱ xcá camfrihʉ. Gui njahʉ ngu ꞌnara hoga soldado, xi
    gui ña̱nihʉ núꞌa̱ xcá camfrihʉ, nguetho Ajua̱ ya xa ꞌyɛntcꞌa ja ma ꞌyɛhʉ nuna
    ra jamfri dí pɛꞌtshʉ nújʉ yá mɛtiguihʉꞌa̱.
  wnu-wnu: Io, an yonou munon banam ten. End gigit ye Qenu in gugum inqubeimb qamb
    sarau aib ebeter end namanimun gumat aninob qemerib sig qenungoum. Ego eng wogub
    bo qob werei ger gumat aninob qemeribam. An mom qeretut nob igo aninou oau apand
    eng musub qoat igo qob uber anit igo eng wonou munon qarau eng omboariramar. Qenu
    wonou gari oau apand burau werei eng in wonou munon yurau eng init qereiamorei.
    End munangit ger qob uber igub oau apand buremin werei eng me songesierinerei.
  zam-NT: Mèn huesen por cón che'n Jesucrist, gu' co' anze'f nque' lezon, anze'f nden'en
    le'n lezon no ndlyazen que'en thìb ye's co' nac cart ndxè' loo gu' co' ndlu' cón
    che'n xá mod lyá' mèn loo con' ryes tac ryete na' mblyá'le' loo con' ryes no loo
    con' ye'rsin'. Per nalle', nden' lezon nquin que'en ye's loo gu' par co'xen loo
    gu' no ña'ben loo gu' nalas gure gu' loo cón che'n Crist co' ndxela's gu' par
    gác gu' càb ndac gu' loo mèn ye'rsin' co' nzote mod gác càb gu' par gàca loo mèn
    làth gu' ne'tyoo xà'de lezo' mèn loo cón che'n Diox. Ndxe'leque', tolo té'th mèn
    no tyubdi's mèn loo cón che'n Diox. No mbli Diox thidte vez ngòc thìb con' loo
    Jesucrist par gàca le' ryete mèn co' ndlya's no co' ndyal yila's loo cón che'n
    Jesucrist, mèna lyá' loo con' ryes. No ndxàc con'a loo rye mèn co' nac che'npe'
    Diox.
  zyp-NT: Dopaw vesaw sahlo, kaa tinghruipaw pachahnah kong heh naaning khatah cakua
    cia ka du ngetei naná teitah mehpathai sahlo khatah uikheh tah a zaw pawtah za
    kai sahpaw zingnah khah a dawkhui thlang pawtah cakua le sia heh a hia vypaw hratah
    ka hni.
  sey-NT: Maijaꞌquë doꞌijë, yëꞌë cato ai toyaye yëhuë, huaso coca ayere mësaru cuiꞌne
    yëꞌë mai payere. Ja̱je paꞌiquëtaꞌare yure cato yequere toyaquë ai se̱ñe paꞌiji,
    mësarute. Ai cuasajë yoꞌojë̱ꞌë, mai huaso coca yeꞌyayere nejoñe. Iye yeꞌyayere
    siꞌaye Maijaꞌquë i̱ pa̱ina i̱siseꞌepi.
  nvm-nvm: Efnun na nuvuon no Jesu Kurais fu no karaunuinma iji no fateroin abenva
    ijefuon vuak iji anerene isoim nijiakafie vierafen revo iviakma na una vuak be
    iji isoim nijiav. Vuak iji na soisoime kuardiaga ja giriesame unam iji no God
    ma vierafejo iji God fu efuon iji vajiainma ijia giriesame biduame karivak. Revo
    God fu vierafega vuak ijar magame fu abe e fok no muido no vuak ijesugin mukorigia
    samuakfuon.
  mps-mps: Eno abagi mu dede, hasia eno homugo te Godigo da tigidali ma dobola sabo
    sęde eno po dagebolo asęna tolabo homu bomo yai. Tiali goli, eno homu hasegelali,
    tama megi dagebolo gasagi yai po asęna tolobao. Magi baso meni, gasa bidi dabe
    augwali dage Godigo we bidi hani tomoba geme asai, te sa asobo bage tiwai asai.
    Te polobadu te deli sogo naga te God agai aga po te aga we bidibolo mu mawai dao.
    Tama te po e dao, te dago te God dali Jisas dali augwali side konealubo po dąų
    wao. Tiali goli, te geme asai bagego augwaligo ebo dwai dwai kolesaga bolainogo
    augwaligo te Godigo mani po hasegelali, tama tibo po dagebolo ola mayu, “Woo,
    te God agai da olo tau siyu, tama dago ebo dwai sęgę sela sąbaso, teda dago
    dwai dwai penani ebo kolesaga eyu da, te usu da,” augwaligo te tibo po ola mabo
    da. Tama tibaso, eno megi dagebolo e po asęna tolali, te dage bomo elama tama
    te Godigo mani po bugagia tonaluyu paliąo, augwaligo te po dolidali weyu yao.
    Tama augwaligo te tobage tibo po weyu, augwaligo te Jisas Kraisde hogwa sabo po
    wabo dao. Augwaligo dago Polalubo Bidi, te dago Genuai Bidi deli naga tudiba mubo
    dao. Tama polobadu mu Godigo po asęani bidi augwaligo te po asęani, te God agai
    te tobage dwai dwai sę ebo bage sa munama tama sęgę mawaibao, te po te bukude
    asęani.
  pab-NT: Nohinaeharenai, noxiyakawali, nahekotita ene noxairali xomana wiyakeheta
    tahi kakoa. Hatyo wawenanaho tahi. Hatyo hiyeta nahekotya hoka kalikini naxairatya
    xomana, naihalahalinikisa xiso hoka xaiyateretyoa maheta xityakekone kakoa. Hakirore
    atyo Enore isa tyotya hakaxaikoneharenae ana.
  llg-llg: Tolanoo susue nggalei! Makahulun au ahiik sulak fee ei, basa dedeꞌa kala
    fo Manetualain nasalaꞌe ita. Tehuu hatematak ia hambu dedeꞌak dadi, de nakaseti
    au sulak susulak feꞌek. Manetualain fee ita dala sodak ndoos so. Ana fee dalak
    sodak ndia kada laꞌiesak, ma Ana ta tao nakabebeun. Ana fee dala sodak ndia, neu
    Ndia hataholi kamahele nala. De, hatematak ia au oke fo ei masusua ma pasa eik,
    fo hataholi la boso soba-soba tao feꞌek dala sodak maneme Manetualain mai.
  kyf-kyf: Na jijli -talea, ɩn 'yɩbha zlɩmɛ bhabha nɩɩ, ɩn 'ka aɩn 'wʋ cɛlɩ, 'pʋpʋe
    -we -a 'dɛ weee gbɔlʋa 'wʋ, we gbʋ -gʋ. 'Ɩn na dlɩ ka -slɛɛn 'mɩ 'su -gla nya
    nɩɩ, ɩn cɛlɩ 'sɛbhɛ -mɩnɩ aɩn 'wʋ, 'ɩn ɩn 'ka aɩn 'kʋayli 'pa, a 'ka dlɩzʋzʋe
    Klisɩ 'wʋʋ -yɔtʋ gʋ, -we -Lagɔ 'nyɛa ɔ nyɩma -zakpa -bhlogbɔɔ, -zʋ weee -nʋ nya.
  tpi-tpi: Ol pren tru, pastaim mi gat bikpela laik long raitim pas bilong tokim yupela
    long wok God i bin mekim bilong kisim bek yumi olgeta. Tasol nau mi ting mi mas
    raitim narapela tok long yupela olsem, yupela i mas wok strong long lukautim bilip
    bilong yupela na long sakim tok bilong ol birua bilong gutnius. God i bin givim
    dispela wanpela pasin bilong bilip long yumi ol manmeri bilong en, na i no inap
    wanpela man i senisim tok bilong ol samting yumi bilip long en.
  mih-NT: Ndoho amigo, cuñi xein sii ndo. I cuñi xein tyei minoo carta sii ndo cuhva
    cacu añima yo. Zoco vityi zañiñi ca si sii, sa tyei minoo carta sii ndo ta zañiñi
    sii ndo vatyi nducu xaan ndo cuhva, cuhva sino iñi ñiyɨvɨ tuhun ndisa sa ndyico
    yo. Yucuan cuu tyiño i zandoo maa ra Ndyoo sii maa yo sa cuu yo ñiyɨvɨ ra.
  qvh-NT: Waugui-panicuna, noga yarpargä Jesucristo salvamashgansipita tantyasir cartacamuytami.
    Sayta yarparpis lutan yachasicogcuna may-saypapis puriycäyashganta musyarmi cartacaycämö
    lutan yachasicogcunata mana chasquipäyänayquipä. Paycunaga Jesucristupa wilacuyninta
    wilacuyan quiquinpa yarpaynincunata yaparcurmi. Sayno captenga gamcunapis yäracog
    mayinsicunata tantyasiyay say lutan yachasicogcunata mana chasquipäyänanpä.
  kms-kms: Nge mand nganye, nge nyumo raqe wen ur gidiq nungoqi keuq ei otiwo Jisas
    nungoqi beghi ane nitamu powi ye te kin wand simbe guduq yawo nganye kuregh. Pudi
    muq nge nei gab kin nge Jisas ningg wand yuwon ye te ningg yeri guduq ei nungoqi
    wand te wat rise gre di gre pu yequ. Jisas ningg wand yuwon ye te God nikin wute
    neny pre. Ni neny ire simbene nand di rise rise te kin rise ye.
  agn-agn: Mga agmaleno, galiliago rin ang isolato ong nindio tang natetenged ong
    paglibri tang Dios ong yaten ang tanan. Piro mandian pala kaministiran ang enged
    ang solatan among lagi yen para magpakiloyo ong nindio ang batokan mi tang mga
    taw ang pamangontra ong kamatodan ang agpareten ta. Ang kamatodan ang na inintriga
    tang Dios ong yaten ang mga sinakepan na ig indi enged poiding omanen.
  nhi-NT: Notlasohicniuan, simi onniquia innamechontlahcuiluilis den totemaquixtilis
    tlen itsepanpiah, pero axan yeh omonic innamechontlahcuiluilis innamechonnahnauatis
    simi ixconpaleuican in tlaniltoquilis tlen Dios ic sipa oquinmactih niaxcatzitzin.
  ttc-NT: Etetz waq erman aj b'an ganimix tzan Qtata Dios, wetz ngan tuq tzan tqet
    ntz'ib'a' te etetz ti'j te tume'l titza' nqokolet parej qkyaqil. Per ajna'l n'ok
    wen b'an presis tzan tqet ntz'ib'a' tzan nnimsan ek'u'j ch'in tzan tqet ekolo'
    tuky'i jun tk'u'jlal te tume'l aj ja' wit'lik jk'u'j, te tume'l aj otzaj q'apo'
    qetz aj pawamo' te Qtata Dios.
  dan-1931: I elskede! da det lå mig alvorligt på Sinde at skrive til eder om vor
    fælles Frelse, fandt jeg det nødvendigt at skrive til eder med Formaning om at
    stride for den Tro, som én Gang er bleven overgiven de hellige.
  kwj-kwj: 'Ai hiparakambwe le, metengei Gotri kunu ga nunu ga tinda ai nunu ratandau
    sumbu tini do chengi ki a kai ki au ti omwesika ani saindaro. Wosinumbwa Gotri
    ani mekuwani apa ani ka hinga ani hambwandau: Dohaꞌa chengi kunu a kaindau ti,
    kui sembe ni ani okulawa kwambu ki ku etisini sembe ha sumbu nuhi tini kwambu
    tiki ku toronambusini Gotri mwanji kipe ni sawesiyaꞌaindau miho lei mwanji ni
    ku yetupwa ki. Gotri numbo funda naha ki ele ri himiyama hurahama leni ka sembe
    ha sumbu ti nunu ri haro.'
  vie-OVCB: Anh chị em thân mến, trước kia tôi nhiệt thành viết cho anh chị em về
    ơn cứu rỗi Đức Chúa Trời ban cho chúng ta, nhưng nay, tôi thấy cần khuyên nhủ
    anh chị em hãy tích cực bảo vệ chân lý mà Đức Chúa Trời ban cho dân thánh Ngài
    một lần là đủ hết.
  kze-kze: kesí kwaásiyono. Áánútu keinárawate kenté sáwí'o umáímo máyaundavinkemba
    kwéiyasinkaintave'a maanáúváívímbá agayánáe únana Áánútu simásimena séna moórá
    anón-aimba simáména agayaaó simbá pó'a mináímbá agayánaumne. ááéma Áánútu kwená
    kwaási imáyáa timúwasa Ísu Káráísitin-aaiyavesa áraire sésa kwenká'á agevamái
    máyáan-aimba ísare'a mináímbá asiramái tirumpimbá tátore'a máyáamba tuwáúnavo
    sé'a kárákwiyoro. Ísu Káráísitin-aaiyavesa sáwí-aimba sewáí tááigona anondá Ísu
    Káráísitina árair-aimba simátíméro.
  mpj-mpj: Walyjakajalurniya ngangkula! Julyjurna kulinu wakalkurakurna jilanya. Jiijajpa-lampa
    wartangka wiltiyikingu kayilapa-lampa walykukaja warningu, kayilapa-lanya kuwarri
    wanka kanyini. Ka wangka ngaanyarna junkuni, kayilaparna-nyurrampa kujupa wakani
    jilanya. Julyjupula Mama ngarnawarrapurlukalukamu Jiijajju martukajangka palumili
    wangka nintijulkupayi. Palujanu-lanyaya jiikajalu parra jakurljunkupayi. Wangka
    jiikajakunyurra Jiijajmiliku junga wulu nyinakura. Mirta-janampanyurra kujupamili
    wangka kulilkura, ka junga nyinakura, paki.
  lbk-lbk: Iib-ak ay laylaychek, olay mo chachama nan layadko ay mensolat ken chakayo
    maipoon isnan kaisalakan tako am-in ay mamati, ngem egay ak tay inammowak ay masapol
    ay tokhonek chakayo ta estenyo ay mangitakcheg isnan pammati ay namipingsan ay
    inchowan Apo Dios isnan takhona.
  mto-NT: Miitsta, juuꞌ a̱tseꞌe o̱o̱y ntuntso̱jktup, njatso̱jk xa a̱tseꞌe je̱ts a̱ts
    miitseꞌe ku̱nnu̱jaꞌyidi je̱ joojntykin ka̱jx juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp je̱tseꞌe
    njaye̱jpumda, ax kaꞌanumts a̱tseꞌe veꞌem ntun. Nnayjaꞌvijupts a̱tseꞌe je̱ts tooꞌva̱jkp
    a̱ts miitseꞌe nko̱jtsmá̱kkadat je̱tseꞌe toꞌk aaj toꞌk jo̱o̱t mnaajkꞌijtjidinit
    je̱ ayook ma̱a̱t juuꞌ veꞌe mjaanchjaꞌvidup je̱tseꞌe je̱ Nteꞌyam toꞌk naxji du̱tukka̱ta̱jki
    je̱ jyáyuda. Ax kaꞌats je̱ꞌe̱ veꞌe du̱yaktíku̱tsu̱t je̱ ayook juuꞌ veꞌe yaktaan.
  bzh-bzh: 'Sa mehö lo-e, sahëġ neving ham, om sa bë ḳevu ḳapiya ti nök vu ham
    menanër ġaġek la jaḳ sën Anutu neḳo hil pin loḳ ti yom vu yi lo. Rëḳ ma
    gesa halë bë huk neggëp vu sa bë sa ḳevu ġaġek ngwë vu ham nabë: Anutu-yi-alam
    hil, behil haḳo Bengö Nivesa vorot. Rëḳ alam vahi bë dedahun na, om sën sa bë
    nanër vu ham nabë ham nimin wëëk, beham gwedu sir nah, in ġaġek pin sën hil
    nehevonġ ving agi bare niwëëk.'
  guj-2017: પ્રિયો, આપણા સામાન્ય ઉદ્ધાર વિષે તમારા પર લખવા માટે હું ઘણો આતુર હતો,
    એવામાં જે વિશ્વાસ સંતોને એક જ વાર સોંપવામાં આવેલો હતો, તેની ખાતર તમારે ખંતથી યત્ન
    કરવો, એવો બોધ પત્રદ્વારા તમને કરવાની મને અગત્ય જણાઈ.
  jvn-NT: Para sedulur sing tak trésnani, dongé aku arep nulis layang marang kowé
    bab keslametan sing wis dialami karo awaké déwé, aku krasa kepeksa banget ngélingké
    marang kowé, supaya pada mantep mbélani pengandelmu, sing wis dipasrahké karo
    Gusti Allah marang para umaté, sepisan kanggo slawasé.
  byr-byr: Nɨmɨre nyaꞌmweihɨrɨna tewaanya nyɨvuꞌnadeihi, aayagaaꞌ sarɨmɨnyɨ wɨja yaꞌne
    sɨmunya naanga yawɨrena “Gotɨyare tewaanyaraavɨna Kɨraazɨtɨyai nemɨ yuyainaavɨ
    padaihasamaata saꞌna pɨkarɨyɨkwiaꞌ yarai yɨdavɨma!” dena yɨweinyɨ. Dahaaꞌ yawɨꞌmanɨge.
    Sarɨmɨnyɨna yagaala pɨrɨꞌ pɨkarya dara yɨdavɨdeinyɨ “Sarɨmɨ dɨragɨnna jɨla! Nemɨre
    dɨragɨnna lɨmwangebwi maremwaalyaꞌna yagaala tewaanyavɨne yɨkamaanga yɨmaꞌnadɨvɨsaraavɨ
    nayaa tɨvɨkɨrasɨꞌnaana! Yune gave pɨgaaꞌna Gotɨyai dɨragɨnna lɨmwanga dazabwi
    gamɨre aꞌmwe tewaanyainaavɨna nejaavakebulyɨ. Sareꞌna yɨhɨthɨhaaꞌbwarɨma!”
  ian-ian: Wuna alɨ nɨmba tak Jisas Kraist nɨn kat kwunatnda vak kat lavu nyingamba
