    kua katane pole na goloa motu. Ta lohoia katane vabadanganimiu, miu kata pala
    katia na polea kana vagi hana Kalohua Kemi kamahi. A Vuvu e vala na mogepa bilip
    kua ni dolu kana manumanu, ki mara beta kaka katiu ni pokipokizia polealeana goloa
    kua tolu ta bilip vona.
  reg-reg: Emwe abhendwa, ao naliga ninikomesha kwa amanaga okubhandilika ingulu yo
