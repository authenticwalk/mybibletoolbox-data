    अपने सेब्भी लोकां केरे लेइ एक्की बार दित्तोरोए, ते ई न बेदलोए।
  too-NT: Tā'timīn, xa'iccātzo'knuni'cu'tunāni' hui'xina'n ixpālacata a'nchī Dios
