    iyamo sauga bwaite ginauli yabo yanuwatui sowasowa-molosina tabe kaiwena yaedeedede.
    Nuwanuwagu yakabi-yakaiwemiu kwatolo kaiwe na Yeisu Keliso kana meli kaiwena wakaleya
    yo siya yakayakatai dudulaina sikalomagigilan kwawalo-yadudulaili. Meline bwaite
    Yaubada iwolena ana tomoyao kolili nige sowasowana tabui-keile.
  tcs-tcs: Mai prapa labing amenpamle, ai bin prapa gad plan po raite leta po yupla
    baut da wei God i seibe yumpla. Bat nau ai paindaut ai mas rait baut nadating
    po yupla. God i bin soem prom rait wea da stat, kam po nau ane poeba, dat demwan
    uda bilib wea em mas stap prapa nadakain strong wea dat bilib. Ane ai raitem po
    yupla, yupla mas pait po da trutok blo da Gudniuz. God bin gibe trutok po dem
    oli pipol blo em ane dis trutok i kan seinz.
  hlt-THB: Ka lungnaak ka pyikhqi, kaimih ing ka mik kqawn thaawngnaak akawng ce qee
