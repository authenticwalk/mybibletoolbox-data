  kwd-kwd: Fu'uwane le'a agu, mai na'o, nau ku siria 'e iiki fana giringa kau famooru
    suria nga kwaifa'amooringa lo'oo God ngaia 'e fa'amooria 'adauru 'ania. Tafe'ua
    ma nga alata lo'oo 'inau ku siria 'aku giri suria te'e 'ola matari'a la'u famooru.
    Nau ku siria 'aku fata tegela'a famooru 'amoru ula tegela fana 'amoru dau na nga
    kwaifa'ananaunga kwala'imori lo'oo, na God 'e kwatea fadauru nga ta'a aana. God
    'e kwatea no'o nga kwaifa'ananaunga lo'oo, ma ngaia 'ame siria no'o ta wane 'ani
    bulosia kwaifa'ananaunga kwala'imori lo'oori.
  ded-ded: Songo tosofocna, Anutungo nenahafoc komoc kpenideac mengerenunuec, imocac
    yoac kibiu ohongemmebadeac efaiyombonggeai. Nga yoac imoc wama ngic goa botucnginau
    sufu sufuu bic eregec kecdaengoc, yeneac amma yoac mong ohobeso negenduae. Imoc
    yofi, ngeni sing dafi Anutu negensinggegecdeac yeng warac nenang kpetiac areng
    nemmedarec, imocac dzikac seriangoc kpebisia amma ngeni imoc mi wagecdeac gorongina
    kpeduae. Ngic imoc yeneac negemma warac mitikibiu yofi oho ohoya fede, “Anutungo
    fakangina isinggema desiu kopocsicac turunga fingecyemmeude.” Yeneng bangecac
    faka hoanggema Anutuninaac danggunuc nga wosoefac faka mereng kpereng dema sebinginaac
    negensongo amma manganaac kpae mong mi heiandae. Nga yeni Kunennina nga Kebunina
    Yesu Kristoac negenggec mamea anu busic kpeandae.
  ewe-ewe: Nɔvi lɔlɔ̃awo, togbɔ be metsi dzi vevie be maŋlɔ agbalẽ na mi tso ɖeɖe
