  mni-mni: Achanbasa, eikhoiga phangminnaba aran-khubham adugi maramda eina nakhoida
    yamna i-ninglabasu, Tengban Mapugi asengba misingda matam pumnamakki sinnakhraba
    thajaba adugidamak lanthengnanaba nakhoibu thougatnabagidamak i-ba asi tangaiphadre
    haiba eingonda phaorammi.
  yad-NT: Ravya̱tavay, dañuma rañu̱ryu̱y jaryi jiryejyu̱ ranchiy vurye̱ntyutyasa̱da,
    diye rayaru̱ryamu rañu̱y varenuva̱ju̱ jiryejyu̱ ra̱tidye ni̱ru̱tyaniy jiryetyuva̱chodamuju̱yu;
    jirya̱tidye ra̱y rayadaju̱ samitu̱choda, jiryatiy sabamyu̱mya̱ Ju̱denu jijeryetavajyu̱ra.
  mxb-NT: Na̱ mani̱ miíi̱, sa̱ io nduu va yuꞌu̱ ña̱ kía̱n taai ndi ni̱ kee Ndios ni̱
    da̱káki na yó no̱ó kua̱chi yo̱. Tído kándaa̱ inii̱ ña̱ miía̱n ndúsa̱ kánian kaꞌa̱n
    niꞌinii noo̱ ndo̱ ña̱ kía̱n ndi̱ꞌi ini ndo̱ kandita ndaa̱ ndo̱ xíꞌín ña̱ ndaa̱
    kándísa yó, ña̱ kíán iin ndée̱ ni̱ xi̱ꞌo Ndios no̱ó ña̱yuu na̱.
  pon-2006A: Kompoakepahi ko! Sang mahs I kin ngoangki kowahlap ntingkiwohng kumwail
    duwen komour me kitail koaros ahnekipenehr; ahpw met I pehmadahr anahn laud en
    wiahda kisinlikou kiset pwe I en koangngoangehkin kumwail, kumwail en kehlail
    nan mouren pwoson me Koht ketikihong sapwellime kan pahn mehpak.
  maq-NT: Ngayujun ni tsan ne, casahme xati cacun xi tsihindu nuju tsëhë cjuandaja
    rë Nina xi cuaxëtje naja. Peru quihndë ne, hacuaha sahmi ngujyë xi tsihindu nuju,
    cojo sa xi cuichjá cojo nuju xi cuinújuntjun ngatsë rë cjuachacun xi ha casua
    Nina ngayaan xi macjain naja me.
  hto-hto: 'Izíruiga ámatɨaɨ, caɨ comecɨ jílloillɨfuedo izire ómoɨmo cúeiacadɨcue;
    mei afe jílloillena Juzíñamuimo cue ɨ́ɨnua izói, afe izói ɨere ɨ́ɨnotɨomoɨza.
    Mei íadɨ ómoɨna jɨáɨfuedo rabedo llóredɨcue. Táɨnofuiaɨ lluáɨbitɨno omoɨ jeire
    ogáfuena féitaiacadiaɨoɨza; ie jira izire ómoɨna daɨdɨcue: Rɨire abɨ́ omoɨ mameri.
    Iaɨoɨ dɨga fuirilla izói omoɨ iri, omoɨ ɨ́ɨnogafue íaɨoɨ féitañeilleza. Afefue
    naui nana Juzíñamuimo jaɨnáidɨnomo dácaiño iga.'
  por-BRBSL: Amado, enquanto eu estava muito ansioso para escrever-lhe sobre nossa
    salvação comum, fui obrigado a escrever-lhe exortando-o a lutar seriamente pela
    fé que de uma vez por todas foi entregue aos santos.
  ces-NKB: Milovaní, ačkoli jsem vynakládal všechnu snahu, abych vám psal o našem
    společném spasení, musel jsem vám napsat napomenutí, abyste statečně bojovali
    o víru, která byla jednou [provždy] dána svatým.
  cui-cui: Paxam pomonae bichocono tapaca caantobewichi pam. Maisa bichocono ichichipan
    xua yabara tapacata tinaewatsi pecapanenebiyae coyenewa xua po coyenewatha Nacom
    paca capanepa abe painya neexanae cuiru coyenein weya. Barapo coyenewatha Nacom
    necapaneparʉ barapo coyene weya. Bequein ichichipan yabara pacata tinatsi baxua,
    daichitha anoxuae jopa neitacʉpaeyo. Jame bewa copiya yabara pacata tinaeinchi
    xua painya nejume cowʉntsiwa. Paca itorobatsi xua naitomatsiya jume daunweya yabara
    painya paebinexa painya nejume cowʉntsiwa, bequein ichamonae paca atene exana
    painya nejume cowʉntsixae Jesús. Barapo pejume cowʉntsiwa Nacom caena bayatha
    caetotha nacui coyene cata pijimonae, xua barapomonae xuya penacui coyene cacataponaenexa
    ichamonaetha.
  boj-2014: O ijo was bole, Qotei na niŋgi e ti padalo sawaq na eleŋej. Qotei aqa
    wau deqa e na neŋgreŋyosiy nuŋgoq qariŋyqajqa are koba unu. Ariya e anjam bei
    dego neŋgreŋyosiy nuŋgoq qariŋyqajqa are unu. Anjam agiende. Gago areqalo Yesus
    qa siŋgilatem qaji di jeu tamo naŋgi na ugeugeiyqa laqnub. Deqa niŋgi na tamo
    naŋgi di gotraŋnjroqniy. Niŋgi qalie, Qotei na gam waqtetgonaqa iga Yesus qa gago
    areqalo siŋgilatem. Iga Qotei aqa tamo uŋgasari unum deqa tamo bei na gago areqalo
    di ugeugeiyqa keresai.
  eng-OEBUS: Dear friends, while I was making every effort to write to you about our
    common salvation, I felt that I must write to you at once to encourage you to
    fight in defense of the faith that has once for all been entrusted to the keeping
    of Christ’s people.
  eri-eri: O ilibafe gane tigini, ji amugedu pas langa Itou no ere oruwanga ege gidu
    haigei nomo haruwe anyakaro tai waha yerege tagei nomo gau anyakaro hiyai. Ariya
    elebe ji beele ete benou yerege tagei nomo ninafe isini, tere tebere huwanyatege
    ngalengawou oofawei nomo haruwe danga bagu te bonade, hilou beele nomo honggoro
    fai nebere beele feiya wagu. Itou no huwanyage ngalengawei nomo fanyimu etenga
    wahanga ere nomo fai-aita bagu higai, onodu, fai ete no dada ere huwanyage ngalengana
    waha nomo beele ete ubulumuwei nomo edo uwa.
  wiu-wiu: Anu kolotini yene toto peya Akolaliyo toa motanemo pine to̱aweane oadiyano
    wene pikounake eni wene wiane wakene eya waneka uku-ye. Akolaliyo one wa takoa
    motane yene i i wa onekele takakete toatekoi totono pademoka katekameneya yametapeane
    toa wedoa litia tamene. Nitoa poi wedoa tou toa tekete one agale wakene yene-pala
    agale to̱onali yamene wane uku.
  swe-swe: Mina dyrt älskade [vänner], trots min stora iver att skriva till er om
    vår gemensamma frälsning, fann jag det nödvändigt att skriva och mana (uppmuntra)
    er till att fortsätta kämpa (som en atlet kämpar i en tävling) för den tro [evangeliet,
    summan av den kristna trons lära, se ] som en gång för alla har överlämnats åt
    de heliga.
  cth-cth: Ka lungpataw e ka huinaw, maimouh ni cungtalah hmawng awh e rungngangnae
    kong hah ka thut teh nangmouh koe na patawn a hanelah thouk ka panki. Tami kathoungnaw
    koe apuengcue vah a poe tangcoung e yuemnae phung koe lah na kâyawm awh teh na
    tuk awh nahan, na hroecoe awh teh na uen awh.
  mti-mti: Iyayapan neuma. Ne yenan gigirum tetan yusipamit anona waita ye guniyap
    autuwa gaiyawa oya. God me iyakaisi igiyawa anotumat muma wait toyau munne koni
    desirom ge kum undag oya. Gare mame ne anoeniwa yenan gigirum tetanit di, kuiyawa
    ne imunap ye anotumat mame oya gare mut aya.
  pad-NT: 'Arigamina, a''onira onakaidivaki ho. Onofi''oamanija ida Deus haria akava''ijoavini
    kavaranihia a''onira okajirihivini, ni-niki-ra onajiriki kaho avakadimoni. Kodivarani
    vihiki adani makhira Cristo kaija''ari vihi''badaraki. Deu-ra vakajoniki adani.
    Vanahoarihaki ida Deus haria kajoamoravini kavaranihi. Okaronaki hida oathi kapapirani
    avakadimoni. A''onira onava''isohivini avanadabaja kaimoni ida Deus athi-ra vanahoarihavini.
    Deua bivava''isohihi''bo''da''iki ida hojai binofiki kidija''ari vakahojaina,
    Deu-ra vavakaijokavini niha ninini. Arajomaki ida hoaranija nava''isohivahani.
    Ni-Deua binahoarihaki ida athi. Hari. Avahararania vahojaki adani makhira Cristo
    kaija''ari vihina-ra vakahi''badaraki. Ni-avakava''ibodiki ida avakadiania vahojana.
    Vanahoariha''iki ida Deus ija''ari-ra kajoamoravini kavaranihi, vakava''ipahiniria
    kaimoni ida vakadihojai kaipahivahaki. Ni-vakava''ipahinivini vanofiki, oniani
    ida vakadihojai makhanirini-ra vakahivini hija. Vakajoniki jaboni ada akadika''da''di
    Jesus Cristo. Akadi''ojomo''ihi abono ada. ''Bo''dakari Deus athi kapapirania
    bivava''isohihijoraki hida varani vihina: Deus va''ora karonaki bana adani nikia
    vakahojaiki Ibavi Jaharika''oakia avikhana.'
  twi-twi: Me nnamfonom, anka merebɔ mmɔden akyerɛw mo afa nkwagye a yɛn nyinaa te
    mu no ho. Nanso ɛsɛ sɛ mekyerɛw mo wɔ asɛm foforo ho na moyere mo ho gyina nokware
