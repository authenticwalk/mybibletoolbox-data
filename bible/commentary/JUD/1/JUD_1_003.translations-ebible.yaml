    məmə iəkəkeikei mətei nəghatiən u tuvnə o təmah məmə iəkol əskasɨk nɨkitəmah məmə
    onəkotəluagɨn əskasɨk o naskəlɨmiən nəghatiən pəhriən rəha nəhatətəiən rəhatah.
    Uhgɨn təmələhu=pən nəghatiən u e nəhlmɨ iəfaki mɨn e nian kətiəh əmə, kəni ko
    təsəuhliniən.
  urd-urd: ऐ प्यारों! जिस वक़्त मैं तुम को उस नजात के बारे में लिखने में पूरी कोशिश
    कर रहा था जिसमें हम सब शामिल हैं, तो मैंने तुम्हें ये नसीहत लिखना ज़रूर जाना कि
    तुम उस ईमान के वास्ते मेहनत करो जो मुक़द्दसों को एक बार सौंपा गया था।
  hot-hot: Aiyaŋ thêlô, ya vovaŋ ek yato abô esak Wapômbêŋ anêŋ bulubiŋ atu ba bôk
