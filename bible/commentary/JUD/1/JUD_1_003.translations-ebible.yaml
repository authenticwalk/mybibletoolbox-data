    Jesu Kristo, toyo di da naa adoon kay aon yosopak sang pagindo nang Dios, yani
    yang byutang da ko sang solat kamayo adoon yang pagdasig kamayo antak mayo silan
    sagdaun. Abaya mayo pagindowa bain sang pagtoo kang Jesu Kristo na yaan gaid yang
    akanarigan nang manga otaw. Way kolang nining matungtung na pagindo nang Dios
    na syasarig naan kanatu kariko na kanaan manga sakop.
  gyr-NT: 'Che rɨvɨreta, che rembiaɨsu, yɨpɨndar chepɨhañemoñeta ité yande pɨ̃sɨrosa
