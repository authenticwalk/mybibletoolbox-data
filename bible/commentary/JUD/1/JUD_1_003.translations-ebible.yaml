    la̠qui̠ ni̠ nama̠x­qui̠­yá̠tit quilh­ta­macú tama̠­ko̠lh hua̠nti̠ ca̠lak­pa­li̠­ni­pu­tuná̠n
    min­ta­ca̠­naj­latcán y naca̠­ma­ka­ca̠­naj­la­ca­ná̠tit tunuj tala­ca­pa̠s­tacni
    ni̠ xachuná a̠má tancs xta­lu­lóktat Dios hua̠ntu̠ caj maktum quilh­ta­macú tica̠­ma̠x­quí̠­calh
    a̠ma̠ko̠lh cris­tianos hua̠nti̠ tata­pek­si̠niy Dios.
  som-som: Gacaliyayaalow, intaan aad u dadaalayay inaan idiin soo qoro wax ku saabsan
    badbaadada inaga dhexaysa, waxaa dirqi igu noqday inaan idiin soo qoro oo aan
    idinku waaniyo inaad aad ugu dadaashaan iimaankii mar la wada siiyey quduusiinta
    oo dhan.
  mam-C: Ayi'y werman, k'u'jlinqi'y wu'n, o nna'y toj wanmi'n tu'n t-xi ntz'ib'i'n
    jun tqanil ti'jjo kolb'ilqe qkyaqilx. Me atzi'n ja'lin, ma tzul juntl tumil toj
    nnab'la, a tu'n il ti'j tu'n nkub'sin nwutza kye'y, tu'n tok tililxix kyu'n, tu'n
    mi tz'ele txalili'n kynimb'ila ti'j Tyol qMan Dios, a xkyij tq'o'n qe te jun majx,
    a awo nimilqo.
  ndj-ndj: Valongu vangu yindivatamili, dayiliwili munu kuvayandikila milandu ya ulowolu
    wutuyilumbili pamu, lakini ng'ona ndivayandikili tanila ili mwitashi mungimbaniku
    ya ujumilwa wa Chapanga wavagayilili vandu vaki mwanja wumu hela kwa chipindi
    chosi.
  mbj-NT: Najis haa, tak'ëp paa ỹ karẽn paawä bë ỹ ma erih ër P'op Hagä Do edëëb wät
    do ky n'aa hã. Tii bä kä, h'yy kamep'ëëh doo me ajyy P'op Hagä Do waneh'ëëh do
    bë mahang rababoo däg kän ỹ ky n'aa napäh bä kä, nayyw hẽ ỹ h'yy kahỹỹd däk ỹ
    erih do hã. Bë ỹ ma erih hỹỹ kä tak'ëp ỹ betsẽẽ hyb n'aa bë hã, baad bë ban'yyh
    hyb n'aa panyyg hanäm do ër ky daheeh doo, ta karapee, tsyt hẽ ta wë kasëëw bong
    do sa hã P'op Hagä Do an'oo däk doo. Bë an'oo manä ta wób rahỹỹd. Nanäng ajyy
    rah'ỹỹt ji wë P'op Hagä Do ky enyym do ky n'aa. Ji wë P'op Hagä Do ky enyym do
    hyb n'aa, tahajaa, sa nooh, jé rakarẽn pé sii raba'ỹỹh. Ramakyys Jesus Kristo,
    sét hadoo do ër kariw n'aa, ër danäh, ër Wahë N'aa. P'ooj ub P'op Hagä Do kyy
    kerih doo gó takerii däk nyy da nesaa do hã P'op Hagä Do ky n'aa etyy da ta ti
    hedoo doo.
  lat-VUC: 'Carissimi, omnem sollicitudinem faciens scribendi vobis de communi vestra
    salute, necesse habui scribere vobis: deprecans supercertari semel traditæ sanctis
    fidei.'
  ngp-ngp: Wandugu huwaungisani, umwo naungisaga kuwawandikilani mwe mbuli yo kuyokolwa
    iyo yetu chose, nehiona kugamba niwawandikileni vileke niwakanye kugamba muugombele
    mhuwi wenk'higwe want'hu wa Mnungu lumwenga du.
  enq-2: Mona setenge paluma, naima pitaka pyoo nyiamo dokonya lao, nambame nee kaeyao
    pepa pyao peakatoo lao masio. Dopa lao masiowaka doko, endakali Gotenya latae
    dupa Kraisanya lao kiningi pii doko paa mendaisa iki Goteme maingi doko, sambo
    mana lengema dupame koeyasala naena lao, nyakamame kyeto joo yanda pimaiyoo kalyepale
    lao, pepa dake pyao peakapenge jipyanya peekelyo.
  eng-ASVBT: Beloved, while I was giving all diligence to write unto you of our common
    salvation, I was constrained to write unto you exhorting you to contend earnestly
    for the faith which was once for all delivered unto the saints.
  mna-mna: O niom wal tio, muŋgu nio leleŋ aŋso aŋbeede sua piom pa ulaaŋa ki Anutu
    ta itiŋan zanda pa be takam. Tamen buri na, aŋre kembei nio bela aŋbeede sua toro
    piom, mi aŋpombol yom be koporou mbolŋana pa sua ta iti tuurla na. Pa iti ta tewe
    Anutu wal kini potomŋan na, ni iur sua tana imar namanda pataaŋa kek be tomboro
    mi matanda pa.
  myw-myw: Sigwey, singay sivinag liva̱nen dakatuneibs balel beiw kuvinis. Tage kadiloka
    balel baguyeimiy va̱gan bukwayuses datapwa̱louls, peinan kweiboug Yowbad nisekeids
    datapwa̱louls wasigeis angamag ya̱kids.
  sby-sby: Mobanse bame, ndayandishishanga kumulembela kalata kwambeti ndimwambile
    shalupulusho lwetu twense. Nomba lino ndabono kwambeti caina kumulembela nekumusenga
    mwangofu kwambeti mulwane nkondo yakucingilisha lushomo Lesa ndwalapa bantu kankanda
    kamowa.
  sll-sll: Enambi hobo, God sigare kul na tere ol wai ol na tongwo ire mominga ha
    i, boling kul ni terala di piriba, hon nomani si kulu sire, God ha maing di tibi
    ol na tongwo i, ha weni mere pama di pire a i si ware nimni monana dire pasi bol
    ni teralga pamua.
  yaq-NT: Krijtopo nemak werim, tu'isi in nake'um, ju'u itom jinne'urituka'u betana
    ne tua ama butti emou ji'ojtepeaka, ju'u itom ju'uneiyaaka itom nau bicha'u betana
    juni'i, taa i'ani in emou ji'ojtene'po, tua neu utte'a, junuen, Jesukrijtota tu'isi
    enchim suale'uta, enchim a' nokriane' betchi'bo, enchim tejwaabaekai. Ju'u sejtul
    jiba, jiba betchi'bo, jume' Liojtamak eame, bem junuen a' majtawaka'uta.
  uro-uro: Aingän gärarhae i gua snäng bät a ngän masirhat, mai nani a ngo masirhat
    iva ngu säm sävät a ngän sävät ama mumaiar qärangätni i sa qali lut sä ngät sokt
    di ngua lu i mamär iva ngu säm sävät a ngän bä va ngu qoar na ngän iva ngänät
    mair ma ama qrot nävät ama qatnanakt kärangätni i sa ma Ngämuqa qa von ut täm
    ngät masägos bä ba ama rhodäm moe nasot.
  ita-1885: DILETTI, poichè io pongo ogni studio in iscrivervi della comune salute,
    mi è stato necessario scrivervi, per esortarvi di proseguire a combattere per
    la fede che è stata una volta insegnata a' santi.
  muy-muy: Zləbəba goro, nàwaya dal-dal ga məbiki wakita ana kʉli ti kə̂sərum ahəmamam
    Melefit àhəŋga leli a ɗek ni. Ku tamal nàwaya nahkay nəŋgu ni, nə̀ɗəm ahàr àɗəm
    si nəbiki ana kʉli ga məvi njəɗa ana kʉli ti kə̂kaɗumvu ti mis tə̀mbrəŋ *Ma Mʉweni
    Sulumani àki ka Yezu *Krist ba. Ma Mʉweni Sulumani gani nani ti Melefit àvi ana
    ndam gayaŋ ga kaŋgayani, àmbatvu ɗay-ɗay do.
  kqc-kqc: Nai uka maida vene, na bi nai mokena tora noibanu dudu, una moi vegu rina
    sina vakoi resifa, mina ya rofu bura reida. Ye nai mokena bi ya rofu bura resi
    ya egira regida, ye mokena vari gira aena di ruda reyagane, mina bi Sei yaku uru
    yokoi maka ini vene maro.
  tav-tav: 'Yʉ camairã, Dio manire cʉ canetoorique cabairijere mʉjaare yʉ queti joogabapa.
    Yucʉacã mʉja tʉpʉ cabairijere queti apiri ape wame macare ucari mʉjaare yʉ queti
    buio joogʉ yucʉra yua. Yucʉacã mʉja mena anicõa anigarã ejarãma jĩcaarã ricati
    cabuiorã, caĩtorijere caĩ buiorã. “Dio yere cariape mʉjaare jã buio,” ĩbana quena
    ĩtorique macare buioma. Diore caapiʉjarã me ãma. Ocõo bairije ĩ buioma mʉjaare:
    “Dio mani mai tʉjʉri caroorije mani cátiere majiriobojami. Caroorije mani cátibato
    quena tʉgooñaquẽcʉmi. To bairi caroorije mani áti anicõato,” ĩ buiorãma. Mani
    Ʉpaʉrena Jesucristore cabai netoo nʉcarã ãma to bairo caĩrã. Tirʉmʉpʉ Dio ye quetire
    cabuioricarã ãnana: “To bairona caĩtorã anigarãma. Na popiyeyegʉmi Dio,” ĩ ucari
    cabuio jooyupa. To bairi na caĩ buiorije apiqueticõaña. Dio yarãre cʉ ye queti
    cariape Jesu cʉ cabuiorique nemoona cʉ caĩ cũrique jeto caroaro apiʉja anicõaña.
    To bairo ĩi mʉjaare yʉ queti joo.'
  eng-ULB: Beloved, while I was making every effort to write to you about our common
