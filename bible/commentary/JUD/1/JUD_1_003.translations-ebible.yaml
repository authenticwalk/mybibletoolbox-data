  cmn-FEB: 我的朋友们，我非常期待在信中讲述我们所分享的救赎。但现在我需要通过信函紧急告诉你们，鼓励你们大力捍卫关于上帝的真理，这些真理已经一次性且永远地全部赐给上帝的圣徒。
  gmv-RNT: Ta siiqoto! Nu issife attida atotetha gish ta intes xaafanas daro koyadisishin
