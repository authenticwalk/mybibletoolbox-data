    ahandɨ nendɨ ranaheimbo anɨhondümbofe hohoanɨmo masagadürɨ.
  ptp-ptp: Xam lige, a xo xam vɨnux yang ên a nêb a ob kɨvuu kɨpihac vô xam lec wê
    Anutu vô il vêl ên il nêd nipaên ge. Lêc gwêbaga a xo ên a nêb a ob kɨvuu kɨyang
    bangwe i loc vô xam bêga bê xam hôm vông vinên wê xam vông ge xôn pɨlihi dɨ vông
    vevac vô xomxo wê xolac kɨtyooên ge. Anutu vông môp vông vinên lu tibed vô il
    wê il tu i nue ge, dɨ ob vông lu ngwe tii vac nang vô il lêm.
  nak-nak: Amuto tabarabaragu, eau masagea veia ge kekesia mutou ge lube loua mutou
    la merera isahari lou ale taritigi ale La Tahalo Uru susuli etatou, eala moli
