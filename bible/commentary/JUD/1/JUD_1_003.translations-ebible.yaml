    agadɨ hahɨlɨ lamalama hɨsɨŋ agɨladɨ mafɨliŋ mafɨliŋ ciaŋ agadɨ lulɨkalaŋ uamalɨ.
  tgo-tgo: Wouna na valɨghareghareŋgu, va nuwaŋguiya moli ya roriya lemi leta na ya
    utuŋa iya vamoruke iya taulaghɨke ra vaidi utuniye, ko e mbaŋake iyake nuwaŋguiya
    moli ya utuŋa bigi regha utuniye. Nuwaŋguiya ya utu vavurɨgheghe e ghemi na loŋweghathɨ
    ghagaithɨ hu gaithɨwe na hu vikikighathɨgha budakaiya ghinda raloŋweloŋweghathɨ
    ra ndeghathɨwe. Loŋweghathɨko iyako Loi va i wogiya weŋgiya le gharɨgharɨ, na
    ma valɨkaiwae ra vɨvɨ na ma reghaova.
  yap-yap: Pi tafager rog nri gimed ba t’uf rog! Ug guy rogon ni nggu yoloy nga babyor
