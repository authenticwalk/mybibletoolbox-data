    Wakak a Warwara ning dala tortorot onoi, pa di ka saran tari tetek a tarai ane
    God, pa bel tik ir lingir lar pasi.
  kan-2017: ಪ್ರಿಯರೇ, ನಮಗೆ ಹುದುವಾಗಿರುವ ರಕ್ಷಣೆಯ ವಿಷಯದಲ್ಲಿ ನಿಮಗೆ ಬರೆಯುವುದಕ್ಕೆ ಪೂರ್ಣಾಸಕ್ತಿಯಿಂದ
