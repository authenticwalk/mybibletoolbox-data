    igharazim osiram. Ia uan nɨghnɨzir gavgaviba bagh bar gavgafigh. Egh ia Godɨn
    akar aghuimɨn apanibar akaba batogh. E Godɨn gumazamiziba, a nɨghnɨzir gavgavimɨn
    arazir vamɨram e ganɨngi. Eghtɨ gumazitam en nɨghnɨzir gavgavim batueghɨva, akar
