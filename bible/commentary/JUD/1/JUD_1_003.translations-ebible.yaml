  tif-tif: 'Atin nalmi nak-tunum kusal kibi tiinsip o? Kamasi nami aket fukunin kaali,
    God ami ok tambal ma fuku-bam alik numi talalu-yimusa kaami sang kaata dola kuyon
    o, kebi. Yale, kamala kalaata itamila, Kipni ilin kaa kanola bom-bilip o, kali
    kemin, kambola ma kaami sang kaata, abiltap dola kuyon o kali, kala tunum iip
    ma ma ili disa kasen-fokoya-lomdip, God ami lak duusup o ken-umbip, ili din kipni
    iipyak tem umbip. Yale, kiili God kaa daang ukaan-bam ale, God ayo disa masiim
    olen-dakaayin kukup kaami sang kaali, fal-siki-du-siki-kelip, weng ukol alik ma
    kelule, imi aket fukunin kaali, Dok kanumin kukup mafak mafak sadikimin tap kaata,
    nolup namti, God ali kukup tambal kaata-kup kukaayokoma kayi! kalaliwa bakayila-laabip
    o. Kiili, Kamokim Maakup Yesus Kraist numi tiin molin tunum kaali, daang ukola-lomdip
    kanun-umbip kiimi sang kaata-kup dola kuyon o, kebi no. Siin sawaayak kaa, God
    ami Sukon Tem kabak-ali boko-lomdu: Mep kanolin tunum kiili, din God ami weng
    talalmin baan diim kaa din-ilom angtiil yol awak dukum kuluu-lomdip maaklo ke
    imi win dinim ke-lokomip o kalsu. Katale, God ami Weng Tambal kuuli, God ayo almi
    unang tunum numi kukuyilula atamuwa yi: Atin ti fan eng o, kala Yesus ami lak
    duusup o. God ami aket fukunin kaali, Tunum iyo God nami weng uyo fal-siki-du-siki-kemin
    dinim o, kala-laaba. Kemin, nali wiis-saayin-bilila, ibi God ami weng tambal kuumi
    utam suunin tunum kiimi weng uyo kuyang saak tiiyim-bam ale, kibi titil-fak-daa
    tunum unang ili God ami weng uyo atin ti talalu ifiyim-bam bakayin-bilip, yakal
    utamipla yi, God ami kukup kuuli, tambal kala ke-bamdiwa yo, kalalila sukon kaluuyo,
    dol-yimbi ko.'
  nlx-nlx: एय मोंगाल्ला, जेवी मी तुमूह ता सुटकारान बाराम लेखणेम जुलूम मेहनेत केरीन
