    aizii õsaadan nii õmaꞌozakada-kinaa nii unao, maꞌozaka kizi ukazannaatapan wuruꞌu
    umishidapanuz, mishiꞌo kuwai Tominkaru taaniaz naa papidannao ati. Karikaonanuꞌo
    nii unaꞌan, aonaa turuu upanaꞌada-kao.
  mva-mva: 'Ruangagu negu, rere negu bibia nge kana maka tanegea-budu kana nge mgereta-kaming.
    Kana ngae nge bakara be Nanaranga iuketi-kita be imuleaki-kita. Ata kaba kana
    takaia ilogu ibagaia-tina bokana ilogu takaia unangai. Bokaibe kaituka-tina nge
    kana mrangaki kana nge bokai: miaka-kaikaming be lama unianga neda muri kamatui
    be kamakai be kamalako-la be ngaeno. Lama unianga ngae nge bong-la teke ka Nanaranga
    tamoata be aine ne iandi be bokaina-la ngaeneno kana.'
  dwr-NT: Ta siiqatoo, nuuni ittippe shaakki akkana atotethaabaa hinttenttoo xaafanaw
    taani daro daaburiyaa wode, Xoossay bare naanatoo laa7ethennaan itti gede immeedda
    ammanoo hintte baaxetana mala, hinttena zoraade xaafanaw koshshiyaawaa akeekaaddi.
  kfw-kfw: Minriang kaom kasap ngai, eini rakip in nimusuom sanminringna jarra kei'n
    nangni diang majia nasik-ah kamalung aluutthei, Pathian in ami ngaidiang apha
    rakip sik-ah ipejei ngamna kha mathaan maru tihi kei'n nangnidiang majiamak khat-um
    namasokmak kathamak kha ejei.
  bfz-bfz: ओ प्यारेओ, आँऊ तुसा लोका खे तेस उद्धारो रे बारे रे लिखणे री हर तरअ ते कोशिश
    करने लगी रा था जिदे आसे सब शामिल ए जो परमेशरो री तरफा ते यीशु मसीह रे जरिए आसा
    खे मिलोआ। पर एबे आँऊ एसा चिट्ठिया रे जरिए तुसा लोका खे ये समजयाणा जरूरी समजूँआ
    ताकि तुसे लोक मसीह रे विश्वासो रे बणे रणे रे ओर बी कठण कोशिश करो। परमेशरे ये विश्वास
    एक ई बार और आपणे सबी लोका खे देई राखेया और ये बदली नि सकदा।
  cuk-09: Gwenadgan-sabemalad, iskuedgi anmar be-sunnaa abonolesmarmogad-igargi an
    bemarga sunmakebier-gualidbali, an garda bemarse narmake-sokalinad. Emigindi an
    bemarse garda narmaked, an bemargi wilemalad, Bab-Jesús-igar-maid-geg-gwagedgi
    bemar gatik nue alamaknai be gumarsun. We-igarde Jesucristogi-akananaimaladga
    unnila irgwennaa ukles-gusad.
  ben-OBCV: প্রিয় বন্ধুরা, যে পরিত্রাণের আমরা অংশীদার সেই বিষয়ে আমি তোমাদের কাছে
    লিখবার জন্য প্রবল আগ্রহী ছিলাম। কিন্তু এমন আমি বুঝতে পারলাম যে তোমাদের কাছে অন্য
    কিছু লেখা প্রয়োজন; তোমরা সেই বিশ্বাসের জন্য প্রাণপণ সংগ্রাম করো যে বিশ্বাস সর্বসময়ের
    জন্য একবারই পবিত্রগণের কাছে দেওয়া হয়েছে।
  mil-NT: Te nchòhó ñáyiu ío cùu iní‑í, ducaⁿ‑ni ǐo sàni iní‑í cadúha‑í ɨɨⁿ tutú sá
    cúú‑xí‑ndó cuèndá danèhé ñáhà‑í xii‑ndo nàcuáa ní cuu ní naníhí tàhú‑ó dico ñá
    túú càdúha‑í, dico vitna quìde cuendá‑í sá xíní ñùhu‑gá‑xi cáháⁿ‑í núú tùtú‑í
    sá nchòhó ío cundehe‑ndo tnǔhu cáháⁿ‑ndó ndɨ̀hɨ ñáyiu, te cáháⁿ‑ndó nàcuáa ndùu
    tnúhu sàndáá iní méé‑ndó, chi dɨu‑ni tnúhu‑áⁿ nǐ cáháⁿ Yǎ Ndiǒxí sá cúú‑xí nchàa
    ñáyiu ndècu ichi‑gá. Te vitna ñá túú‑gǎ ná tnúhu càháⁿ‑gá sá cúú‑xǐ‑yu, chi sa
    ní cáháⁿ duuⁿ‑gá.
  myu-myu: 'Oburereyũ ikukpinayũ, kuy juk cartadup mubararak ojuy og̃uy eywebeaptum―Deus
    eydaxijojom apẽn cuk odaxijo iap puxim iaptup. Imẽnpit Deus kay itabut''ũmayũ
    oajẽm wuykay. Ajojojo''ũma ip yajẽm puje. Iba''arẽm ma ip oajẽm. Cekawẽnwarun
    ma ip. — Deus xipacat je''g̃ũm wuywebe soat em ikẽrẽat mujurũg̃rũg̃ ma''g̃u wuyju
    — i napa ma e''em ip wuywebe. Imẽn ip Deus xipacat ũmũm wuywebe iap ekawẽn muwarururun,
    ikẽrẽat mujurũg̃rũg̃xi ip puye. Jesus Cristo acã wuykukukat. Soat podi ma ixe
    itaybit wuymutaybin am. — Eykukukat g̃u ocekukukat pit — i''e''em ip, Jesus Cristo
    kay''ũm ip puye. Imẽn e''em Deus ekawẽntup: Deus ixeyũ g̃uju ipiat''ajojoap kay
    ikẽrẽat kug̃ puye, i. “Xipat g̃u eyju oxe” i je''e Deus cebe ip, i. Iboap kuyje
    ma ibararak osodop Deus ekawẽntup pe. Deus cuk adi eymutabun Jesus Cristo kay.
    Ixe ebekitkiyũ eyju g̃asũ. Ipi''ũm puje dak ixe ebekitkiyũm epesop. Imẽneju apẽn
    Deus wuydaxijojom iaptup g̃u otupmubararak eywebeaptum. Eybu''ũm g̃u juy epesop
    eyetabut am Jesus kay iaptup acã otupmubararak. Eyday''em''um cuy epesop Deus
    kay''ũmayũ be eymubu''unap puxim iaptup otupmubararak.'
  fue-fue: Banniraaɓe am yiɗaaɓe, mi yiɗiino puy winnango on dow haala kisidam kawtuɗam
    en en fu. Jooni mi tawii doole nun mi winnana on gam tiiɗingo on dow hawre goonɗinki
    ki Alla hokki himɓe mum de woore, go ki heƴi faa baadey.
  amk-amk: Doroi enehuwawu mea wa meaine, reantenang mani enehurorong dohong paria
    we isoi kaiwo anatu feai kariri faririo tata kiai tasobuia foi, wape ninaia mani,
    mantaunau wetarai kaha efau ehawariai ma, ampafe enehutituai siai aha tuti yeyo
    itoi kariri fi siai kontai. Tonana mani isoi kaiwo anatu ninai we yenggoa mea
    nayai, ambori merurai we metarara fianai aino meroasoai kawurua nanaia mutu. Finanai
    Allai dohonai webeyari we ne inontarai emararebana fosa meu.
  fai-fai: Nalam duw ifin kiba, atin nalam aket kiwso naso num ban keimin kail bá
    takeikuyamase sung uta goduyamono, kale aket bakel daudi, kata bu kudá nadine
    nalam aket kukum fukan bi uta goduyam im kitid modino, kukuw mafak kukuyamin ta
    bom, Got weng tatun kukuya bidiw kim afan kalesiw umi kuw mafak dádumo kanabiw
    uyo kibil kitid tabe eiyam bom nadiwano, kale nadino ko. Kale Got ami weng tatun
    kukuyamin bo kimi afan kalin kidel bid makuw mo kuyamase ade sun bokabu um adut
    uta bo bom nadiwo kala.
  ura-NT: Jataaina niqui inara aina jiniiquiin cana ichoterateraneein nenaa que cuaain
    laenana jereeunlu niqui inara rai, canejeraneein neeinchene jaun. Nete laen jataain
    ena caohachae inara rai laenacaaunne, Cana Coaunera cachaneein neeichene jianelanaala,
    canaacha esenetai esenetaain neeinchene coina.
  mcd-NT: Uhuun yoramishtichin nocon Ifoan noco nashoni cuscan yafi nantianri noco
    imapaiyai cuscan non chipo afu ishquiai cuscahuunoari fasi nanfohuunoa mato cunushopaifiai
    mun nica man tsain futsa yopacoin. Ascacun un mato cunushoni man Jesucristo icoinra
    huai cuscan man shinanfafainon. Nannori Upa Diosin Furuhuunshon noco tapimani.
    Furunhuunoa noco tapimani cuscan nan fusti non yopai tanasharashquin. Ascan tsain
    futsa mato amaquiri yosipaiyaifoan aton tsain nicatamarocon nan mato tapimamisi
    cuscan nan fusti icoinra huacahuun.
  urt-urt: Lenge Kristen toꞌ tatai ŋam, ŋam ma member tup ende mil me yip mini yip
    wah ŋaiye Got si ŋende ŋaiye nambaꞌe poi lenge miyeꞌ tuweinge. Kom tukwini ŋam
    mainge tup eꞌe ŋaiye ŋam da mini yip wusyep ende tuꞌe leꞌe, yende wah nihe ŋaiye
    bepyeteme bilip ŋaiye ŋendeheiyeh Got si yal yip.
  kiz-kiz: Bhalongo bhangu wakati niyele nifwanyeghe kila k'henu kubhayandikila muenga
    kuhusu bhwokovu bhwa y'hoto twebhoha ikanilondeka kubhayandikila kwa ndabha j'ha
    kubhashauri ili mushindanilayi kwa bhuaminifu imani ambayo jha yele yimali kukabidhibhwa
    mara yimonga tu kwa bhaamini.
  tzo-TZE: Quermanotac, vo'oxuc ti lec jc'anojoxuque, jnopoj xa'ox ta jts'ibaboxuc
    tal ti c'u x'elan chijcolutique. Pero c'alal laj ca'i ti oy jchanubtasvanejetic
    tey ta atojolic ti ja' no'ox chlo'lavanique, ja' más tsots sc'oplal laj ca'i chajts'ibaboxuc
    tal ta ora ti mu me xaslo'laoxuque. Ja' no'ox ac'beic yipal xch'unel li sc'op
    Dios jch'unojtique yu'un ja' melel. Yu'un vu'utic ti yu'untacutic Diose, yac'ojbutic
    xa jventaintic li sc'ope, jech tsc'an ti mu xcac'tic yanijuc smelole.
  lex-lex: Ina-nara ama-hyali mak kden rer lia a ralmu, agiwra meman pa aghi' horat
    di tiy miy de a'g e ukot nohora mormiori-lewlewna maka it rewre'wa tlernan olek
    de. Mere awuaror owa'an de a ralmu ed mak khopan pa uno'a-unat plein miy lia tungkuru
    mak edon kaplola re. Pede agal horat di tiy miy totpena yeher to' pa miod niana
    lira-tunu mak kaplola maka mpiesiay oleka de. Uplerlawna Nal olek lirni-tunnu
    re tiy miy wia. Ne Uplerlawna lirni-tunnu re ha rden rer niek la ler maka Ha Nala
    la' E mutnu-rahanu, la'pa ntutu-nte'ela lera-mela noha niatni. Hade pede mtiorrer
    pitpitga hare.
  dov-dov: Nibayandwa, kandichili kubika nguzu zyoonse kumulembela aatala alufutuko
    luzibikene, ndakaba akumulembela nywebo kandimusumpula kuti mukakatile loko lusyomo
    lwakaabilwa boonse bantu ba Leza basalala.
  rgu-rgu: Toranoo susue kara emin! Maulu na au ahiiꞌ an seli nau duiꞌ fee emi, basa-basan
    laꞌeneuꞌ Manetualain soi-tefa na ita. Tehuu besaꞌ ia nanori-nafada masalaꞌ a toda
    mai, de nau ta nau fa oo au duiꞌ fekeꞌ. Manetualain fee ita eno soda roo-tetuꞌ
    a so. Ana fee eno sodaꞌ ria noi laiꞌ esaꞌ a, ma Ana ta naralin fa. Ana fee eno
    sodaꞌ a neuꞌ Ria lahenda kamahere nara. De, besaꞌ ia au hule fo emi moi-tao mela-maku
    ela lahenda bosoꞌ soba-soba rarali eno sodaꞌ fo riꞌ neme Ramatuaꞌ a mai.
  toc-NT: Koxu­taní̠n hui­xinín nata̠­laní̠n hua̠n­ti̠c­ca̠­pa̠x­qui̠yá̠n, aquit anka­lhi̠ná
    cla­ca­pa̠s­tacma pi̠ xac­ca̠­tzok­nunín la̠qui̠ li̠huana̠ xac­ca̠­ma̠­ka­ta̠ks­ní̠n
    a̠má lak­táxtut hua̠ntu̠ hui­xinín xa̠hua aquinín lac­xtum quin­ca̠­ma̠x­qui̠­ni̠tán
    Dios; pero clac­pu­huán pi̠ tlak xla­ca­squinca nac­ca̠­li̠­ma̠­kalh­chu­hui̠­ni̠yá̠n
