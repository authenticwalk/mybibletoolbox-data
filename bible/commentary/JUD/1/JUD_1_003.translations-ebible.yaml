    lüchanacul jicutaycälinacpä.
  nfa-nfa: Aꞌari dhu pasue! Uru èèna jaꞌa neo suri sasuri hia miu, lula-nèti jꞌara
    aaꞌi-aaꞌi dhu Ama Lamatua tao, sèna ka hia mamuri mi èdhi. Te ngaa limuri ne,
    abhu lii langu, de jaꞌa hudꞌi suri hari jꞌara dhu leo. Ama Lamatua pangèdꞌu le
    mi èdhi jꞌara mamuri dhu mola. Nèngu hia jꞌara mamuri ne ca tèka di, aa Na ubꞌa
    boe. Nèngu hia jꞌara mamuri ne mi dhèu-dhèu parcaya. De jaꞌa manèngi sèna ka miu
    paꞌèra-èra dꞌara, ho dhèu baku pakapodꞌe jꞌara mamuri nèti Lamatua.
  tnp-tnp: Iəu mɨn nəuvein, aupən, iəmolkeikei pɨk məmə iəkətei nauəuə u tuvnə o təmah
