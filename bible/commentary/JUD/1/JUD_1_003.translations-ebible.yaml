    maŋ-ŋaŋuŋ iŋi bapakarego: Anutuji mamanesinde buŋo mobeine sosowo oi ŋiŋigo gbagbataeŋine
    qaŋkisie kekiine noŋuŋ sabareku siŋaŋ gabeneŋ so qopieiŋgo ore ruame biŋenoŋuŋ
    fukega. Ore eru qaqaji jijibuine goineji Biŋe buŋo bobojibu egu enimiŋ ore ŋoŋo
    qiŋ keru dimaku jigo qaku goinebi.'
  gof-ENT: ታ ሲቆ ኢሻቶ፥ ኑኒ ኢሲፌ ሻኬቲያ ኣቶቴባ ሂንቴው ፃፋናው ታኒ ዳሮ ኣሞታስ። ሺን ኣማኒያ ኣሳስ ኢሲ ቶሆኔ ዉርሴ
