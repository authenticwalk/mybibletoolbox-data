    kat yelavɨkowun.
  hun-hun: Szeretteim, míg minden igyekezettel azon vagyok, hogy írjak nektek a közös
    üdvösség felől, kénytelen voltam intőleg írni, hogy tusakodjatok a hitért, amelyet
    a szentek egyszer s mindenkorra megkaptak.
  mcf-NT: 'Ëmbi tantiaido mibi neque. Tantia. Nuqui cuidmenquio icnuec Esus abided
    cuidadec unësaid tantiateuidi mibi chuitiadquio iccobi. Adnuc: —Esus tantiaquido
    iccuededacno muaquido puduedosh —quesho tantiaboshon aid mibi chuinu. Mibi yacnoshon
    ambenquiobi chuisho: —Mua. Esusën chiaidpenquio mimbi chiec. Aid tantiatiapimbo
    iquebi —cata. Nuquin Papan tantiacpadomboen Esusën abëd icquido chuibanëdaid nuqui
    tantiaid neque. Utsi tantienda.'
  kjs-kjs: Gore nana epe adami ame balinu neme Gote nipu raapu ade abuna epe-rupa
    piruaape kone madaa luma rapaato. Go konere naa nimi raapu meda-para pima. Go
