    Lamalɨfɨdaci alaŋ nudɨ ciaŋ agadɨdaŋ hɨnihɨdalu uamalɨ. Haman saja mafɨliŋ mafɨliŋ
    ciaŋ fikua hɨsɨŋ agaŋ ivave Asɨ dɨ ciaŋ aludɨ hɨvɨ hɨnihɨdi agadɨ mɨŋaikuiku lɨmɨdɨ
