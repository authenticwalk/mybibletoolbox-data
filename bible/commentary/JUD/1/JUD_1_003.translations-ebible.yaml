  wbp-wbp: Ngajukupurdangka-patu yapa-patu wungu-warnu-patu, yulkami-nyayirni karna-nyarra.
    Pipa nyampurla kapurna yirrakarla yimi jinta-kari Kaatu-kurlu kuja-ngalpa muurl-mardarnu
    palinja-kujaku yangka yungurlipa nyanungu-kurlulku tarnnga nyinami. Kala lawa.
    Ngajurna kurruly-kijirninjarla ngampurrpa-jarrija yimi nyampu yirrarninjaku yungunkulu
    nyanungu warrarda purami jungangku manu yungunkulu-jana yapa ngalya-kariki yimi-ngarrirni
    yimi junga Jijaji Kiraji-kirli. Nyiya-jangka kujaju? Yapa panu-karili jinta-jarrija
    jaaji-kari jaaji-karirla ngalipa-nyangurla, manu kalu-jana yapa pinarri-mani warntarlarlu
    yimingki. Kamparruju kula-ngantarlipa-jana Kirijini-nyayirni manngu-nyangu. Kala
    lawa. Kula kalurla jungarni nyinami nyanunguku. Kujanya kalu-jana yapakuju warrarda
    wangkami, “Kaatu kula kangalpa kulu-jarrimi, ngari kangalpa yawuru-jarrimi-mipa.
    Kujarlaju majungka-jarrimirlipa kutu!” Yimi nyampu-kurlurluju, warntarlarlu kalu-jana
    pinarri-mani yapaju. Kuja kalu maju-juku warrarda nyinami, kujarlaju karlipa-jana
    milya-pinyi kula kalu jungangku purami Warlalja-Wiri Jijaji Kirajiji. Kula kalu
    purda-nyanyi. Nyurru-wiyi nganangku mayi yirrarnu yangka kapu-jana ngaka Kaaturlu
    yapa yinya-patuju murrumurru-mani. Kujarlaju karna-nyarra pipa nyampuju yirrarni
    yangka yungunkulu-jana yapaku yimi jungangku yimi-ngarrirni Jijaji-kirli.
  luo-luo: Osiepena mageno, kata obedo ni ne aikora ahinya mondo andiknu kuom wach
