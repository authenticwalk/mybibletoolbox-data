    gɨwunyaitaatɨwɨhandɨ Autaahaatɨho nasamindɨhandɨ sahɨ wɨndɨ namaamapɨ anɨtiwɨ
    isɨwatɨwɨse. Anɨtiwɨ isɨwatɨwɨ pɨwɨha jaipɨpa amɨ pɨwɨha nehɨhapa nasonɨhɨ kapai
    nemapɨse.
  ubr-ubr: Yau tuturau au nuabo! Yau afofourtobon omi aurim fef atgayam ati baitutum
