  spl-spl: Bukulipne, yuwu sâmune nâŋgâŋet. Anitâŋe yen orop manman kârikŋahât pat
    kuningiop. Pat kuningiop yakât bulâŋe menom sâm girawu manŋetâ yekmu ârândâŋ otbuap
    yakât topŋe kulemgum katyiŋgian. Yawu gârâmâ emelâk lok nombotŋaŋe Anitâhât nâŋgâŋetâ
    gemu betbaŋgim topyeŋe kurihiakmâ yeŋgâlen torokatbi. Yeŋgâlen torokatbi yapâek
    yu ya ekŋâlem tepyeŋe yahatmu otmâ hilipgum gai. Yawu otmâ eweakmâ tosa ya kârâm
    Kiristohâlen pilâm yuwu sâmai. “Kiristoŋe girem den yapâ holaŋnenehop. Yakât otmâ
    nenŋe eŋgatnenŋeâk watmâ yu ya ihilâk otnom,” sâmai. Yawu sâmai yan Kutdânenŋe
    Kiristo Tihit tihit Amboŋe yâk mem ge katmâ yâkât den kelaŋgatmâ lohimbi den perâkŋe
    kâityongom eŋgatyeŋan gemai. Yâhâ Kiristoŋe Anitâhât den bulâŋe nen aposololipŋe
    kâsikum ningiop. Otmu nenŋe den yawuâk yen kâsikum yiŋgim gain. Otmu lok perâkŋaŋe
    yeŋgât eŋgatyeŋan gem nâŋgân nâŋgânyeŋe mem hâlim tuhuyiŋgimaihât yeŋe Kiristohât
    den tâŋ tâŋâk watmâ manŋetgât pepa yu kulemgum katyiŋgian. Yâhâ lok perâkŋaŋe
    matŋe mem hiliwahonomai yakât emet inânŋan Anitâhât hoŋ bawalipŋaŋe den kulemguwi.
  usp-NT: Atak lok'lajtak wech'elxic chirij Kakaj Jesucristo, xana' chiqui're' chwaj
