    socase gotimasiorimasa ñarãma. “Dios, quẽnagʉ̃ ñari, ĩ bojabetire mani yiboajaquẽne,
    to bajise mani yise vaja rojose yibecʉmi”, yisocarãma. To bajiri, “Gãjerã rãca
    ajeriarã cʉtito mani”, yirãma. To yicõari, Jesucristo, mani ʉjʉ, ĩ sĩgʉ̃ne ĩ ñaboajaquẽne,
    “Ĩre mani cʉdibetijama, no yibeaja”, yisocarãma. To bajiri, ĩ rijariaro bero,
    tudicaticõari, ĩ buerimasare Dios ĩ bojarore bajiro yigʉ, gotimasiojeocõañumi.
    To yicõari, ĩnare gotimasioroticõañumi, masa jedirore. To bajiri, ĩna gotimasiorere
    ajiriarã ñari, gajeye ricati gãjerã ĩna gotimasiosere mʉa ajijama, “Socase ñaja”
    yicõari, riojo gotimasiosejʉare gotiroti ñaja. To yicõari, “Socabeti gotirejʉare
    ajitirʉ̃nʉ tʉjabeticõato mani” yirã, Dios ĩ bojarore bajiro yicõa ñarũgũña.
  pib-NT: Nushinikanune, psoluyako nmerewata nyonyegitgi gixa gognewatikalurupirana,
