    dialeala helësësa neawe. Godeïe udia dolö nefolalebe amolima mala hedabi säla
    ïaha maadei amoïe, ado mala dofä amobalä ado nii neebe amolima dilia gelola säla
    obëgëmäia, beba gowe dëdëla ïasisago.
  quh-NT: Munaska hermanosníy, wiñay causaypaj Diospi jap'icoj-masisniy canquichej.
    Chay wiñay causay yachachinasmanta mayta kancunaman kelkamuyta munasharkani. Astawanrí
    uj imamanta kancunata yuyaychanay aticun. Chekatapuni Cristowan ujchaska runasninman
    wiñay causaypaj yachachinasta uj cutillata Dios kowarkanchej. Chayraycu kelkamushayquichej
    chay yachachinasta sinch'ita wakaychanayquichejta.
  kwi-kwi: Na pashimturuz, mɨrain. Dios au kwail kiarɨt aizpa sɨnam sanarɨt akwa,
