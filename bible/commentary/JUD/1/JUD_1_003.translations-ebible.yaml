    terdorong untuk menulis hal lain: Saya ingin menguatkan kamu semua agar terus
    berjuang mempertahankan keyakinanmu kepada Yesus. Ajaran tentang keyakinan itu
    sudah Allah berikan kepada kita, dan Dia juga sudah menyucikan kita menjadi umat-Nya.
