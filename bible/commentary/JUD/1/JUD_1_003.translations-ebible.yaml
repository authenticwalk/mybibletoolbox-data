    Sunkana mane nane uruza pɨnkɨhta pat ɨninnarawaish. Uruza paikwatpas, u Dios pit
    nɨjkultu aizpa watsaanapa, mamaz nakaamanpa. Diosne paiña pitta nɨjkultumikasha
    chɨhkanara.
  agm-agm: Nisɨ naisɨhiyaatɨ Kɨraisihopɨ nisataiwɨ gɨwunyaahohiyɨhiyaate, Nɨnɨ jɨhɨ
