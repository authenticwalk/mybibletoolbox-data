    tanarde hinayiŋ. Moŋgo al hoyaŋ beleŋ dufaytiŋ buluŋ yirnayiŋ geb.'
  tnk-tnk: Piak keikei me. Fwe kupwən iakokeikei pɨk mə takrai nəkukuə i m kɨmiaha,
