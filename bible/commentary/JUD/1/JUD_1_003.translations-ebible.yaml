    kairefiyenamite.
  myy-myy: 'Yʉ ñarã Dios ĩ masoana ña mani. Manire ĩ masore gaye oca mʉare riaso remorocʉ
    mʉare papera cõa ãmoboja yʉ. Ito bajiro ãmobojagʉti gaje oca tʉocõri, gaje gaye
    oca ucarʉjagʉja yʉ mʉare. Mʉa masibitibojarocati rʉore oca riasori masa ñarãji
    mʉa wato. “Riojo Dios oca riasoa gʉa”, yi rʉorãji ĩna. Diore rʉ̃cʉbʉobiticõri
    ado bajiro rʉore oca gotirãji ĩna: “Manire ti maicõri jeyaro mani ñeñaro yirisere
    ãcabojañi Dios. Ito bajiri mani ya rujʉ ñeñaro iti tʉoĩaro bajiroti yiana mani.
    Manire waja senibiquĩji Dios”, yi rʉorãji ĩna. “Jesucristore mani cʉdibeja, no
    yibea. Ĩ sĩgʉ̃ meje ñami mani ʉjʉ”, yi rʉorãji ĩna. Ĩnare tʉoĩa yugʉ ado bajiro
    yiyijʉ Dios: “Rʉori masare ruyuriocʉja yʉ”, yiyijʉ Dios, jane mejejʉ. Ito bajiri
    ĩnare tʉobesa, yʉ ñarã mʉa. Jane mejejʉ ĩ ocare cũyijʉ Dios, Jesucristore mʉa
    tʉorʉ̃nʉtoni. Ito bajiri ĩre tʉorʉ̃nʉcõri, Dios ñarã ña mʉa ĩja. Ĩre tʉorʉ̃nʉ
    jidicãbiticõri bʉto bʉsa Jesure tʉorʉ̃nʉrʉja mʉare. “Ito bajiro yirʉja manire”,
    mʉa yi tʉoĩa oca sẽotoni adi mʉare papera cõa yʉ.'
  trc-NT: Dan me se guun ndoꞌo raj cachro̱nj nana̱ rihaan yanj caꞌne̱j ꞌu̱nj rihaan
