    cartacaycämö llutan yachachicojcunata mana chasquipänayquipaj. Paycunaga Jesucristupa
    willacuyninta willacun quiquinpa yarpaynincunata yaparcur-yaparcurmi. Chayno caycaptenga
    gamcunapis Jesucristupita yachacushayquita ima-aycanöpapis pillyaycaj-japuy bälichiy-llapa.
  att-att: Wáwwagì nga iddukak ku, apurák ku nga mattúrâ nikayu ta meyannung sù ángngiyígù
    ni Namarò nittam. Ngam ajjan yù tanakuán nga máwák nga itúrâ ku nikayu kunangan,
    ta máwák nga tabarangát takayu galâ ta pasikkálan naw yù ángnguruk naw sù bilin
    ni Namarò nga inikatalà na nittam nga tatole na, tapè ari malannapán yù netuddu
    ánna ari mapatalián.
  bki-bki: Banalo, beamu kiniou nejidom nevivitauia m̃esi tai van kamiu ka neverial
    jidomiano tealo ea tivelinio na ioruriano novo na m̃a kito nonovio robokario,
    mia vonganei ga iliano tai binimei bokar kiniou jelea kamiu, naruei namial ka
    monoka nevivitauii vite dolu naruei. Kiniou nomijog jibe vite tealo abova kija,
    tenena nejidom never ka kamiu ka kuvitumolu kuvitu sikili, kuvisikili ka p̃irimiu
    rivalo ka kuvokar vatitig kiado moneano. Kiado moneano nene, Atua naio jian binimei
    ban namoneano lu re nua vaarakurano ruei, naruei maka ve tena aje bukua p̃eli
    aiasol dolu tai mave kanio bereio.
  bqp-bqp: Nɛn kĩnɑsibu, nɑ rɑɑ kĩ n bɛɛ tireru yoruɑ, nɛ kɑ bɛɛn fɑɑbɑn gɑrin sɔ̃,
    ɑdɑmɑ wee tɛ̃ n kuɑ tilɑsi n kɑ bɛɛ tire teni yoruɑ n kɑ bɛɛ hɑniɑ koosiɑ kpɑ
    i kɑ gɑri yi i nɑɑnɛ doke sunɑ yi Gusunɔ u wigibu wɛ̃ nɔn teeru sere kɑ bɑɑdommɑɔ.
  mcp-mcp: Yé óshwə́ bâm mə́ búl cɛɛl wá, í á ŋgə ná bul bə mə yéésh nə́ mə cíləg
    bɨ́ isâ í dʉ́gyá nə cʉg Zɛmbî mə́ yə shé bɛ̂sh yí. Mə mə́ ka kwey nə́ jísə mə
    yɨ́ɨ́mbʉ́lí nə́ mə cíləg bɨ́, wá bɨ́ ŋkul mə́nyúúlʉ́d. Zɛmbî nyə á yə mifééshá
    mí búúd myɛ́ búgə́ ja ŋgwûd á kandʉgə. Ságá lúmbʉ́lí shú kaambʉlə́lə nə búgə́
    jɔɔŋgʉ̂.
  hat-hat: Zanmi m' yo, mwen pa t' manke anvi ekri nou pou m' te pale nou sou jan
    Bondye delivre nou tout ansanm lan. Men, m' blije ekri nou koulye a pou mwen kapab
    ankouraje nou, pou nou pran defans lafwa Bondye te bay yon sèl fwa pou tout tan
    an, pou tout moun pa l' yo.
  npl-NT: Notlasojikniwah, satlawel oniknek nomechtlajkuililis iwa nomechilnamiktis
    ika totemakixtilis non tiksepampixtokeh, onikmoli kuali manomechtlajkuilili para
    ximochijchikawakah por n tlaneltokálistli non Dios okinmajmak iaxkawah.
  bgg-bgg: Gu iijiiakthek wo, gu nathek shii hì zey pha ne gethek shii um pha giawo
    pha miyao chiang ji shii zey chid pha now shii, jishii Hamangkhung-aphuii è awai
    bran shii luang jia shii idang pha migi phi pha chiang shii mak rek bone lububo
    rek pha zey phro.
  eng-TCENT: Beloved, although I was quite eager to write to you about our common
    salvation, I found it necessary to write to you and urge you to contend for the
    faith that was once for all delivered to the saints.
  eng-BSB: Beloved, although I made every effort to write to you about the salvation
    we share, I felt it necessary to write and urge you to contend earnestly for the
    faith entrusted once for all to the saints.
  cpu-NT: Netakotané, nokovavetaka nosankinatakotemiro tsika okanta avisakoshireyetantaari
    aakaite. Iro kantacha iroñaaka okovaperotatya nosankinatemiro tsika okantakota
    pinkamaitantyaarori pinkempisante, pinkempitakotyaari etayetanakarori kempisantzinkariite
    itasorentsitakaitairi.
  san-ASM: হে প্ৰিযাঃ, সাধাৰণপৰিত্ৰাণমধি যুষ্মান্ প্ৰতি লেখিতুং মম বহুযত্নে জাতে পূৰ্ৱ্ৱকালে
    পৱিত্ৰলোকেষু সমৰ্পিতো যো ধৰ্ম্মস্তদৰ্থং যূযং প্ৰাণৱ্যযেনাপি সচেষ্টা ভৱতেতি ৱিনযাৰ্থং
    যুষ্মান্ প্ৰতি পত্ৰলেখনমাৱশ্যকম্ অমন্যে|
  tac-NT: '''Emi ne amígola, neka asíriga ruinálituru jena osagá bo''né Onorúgame
    ''láchigo nejkúrilikó ''emi ''lige néchigó, ''lige ta''chó osiachi, uchéchigo
    bilé ''nátili ma''chínaturu. Jípeko nawésali náomili júkuru ne napurigá ''la nemímala
    ''emi se''winá nokachi uché jaré ralámuli, alué ralámuli napu sairúgame ju alué
    ra''íchali napu Onorúgame benírale bajchá rawé mochígame ralámuli napu Onorúgame
    oyérame nile. Alué ra''íchali ''ya nerúgame ''la sébali nílikuru, tabilé tase
    rokáré.'
  eng-WEBPB: Beloved, while I was very eager to write to you about our common salvation,
    I was constrained to write to you exhorting you to contend earnestly for the faith
    which was once for all delivered to the saints.
  gfk-H: Ira nugu bilai na harhis, iau manga nem bia ena pakpakat tupas muat utano
    harhalon nong dahat bakut dahat ta kap ia. Senbia iau kilinganei bia i tahut bia
    ena pakpakat ukatika ta muat wara harharagat muat bia muat na tur dadas tano hinhinawas
    nong muat gata nurnur tana. Iau manga saring muat bia muat na harubu timaan wara
    gaiana iakano hinhinawas nong pa na kikios nong di ga tar ia ta ira mataniabar
    tus ta Kalou.
  viv-viv: TobohiyaꞋaseꞋasekweyao, keke gavana faꞋina tu nagona ganuwanuwa vaita ada
    kibababala Yaubada againe omi kadu ime buye kanuhagana-ma faꞋina agaimiya gadaꞋetoladini,
    tu adamoya nuwanuwa saꞋeyana magigiku gimadubodana. FaꞋina nuwanuwaku ganagahevagadonemi
    be tovehawala fwayafwayadiyao agaidiya Keliso ana vetumagana velemoꞋena wanalugolegolena,
    vetumaganai-nadi boi tuwaina tova saꞋeyanaga Yaubada ime afositolo awameya ide
    yana yoꞋogaga gihawaveleveleda.
  yao-yao: Achambusanga ŵangu, panaliji nkulimbichila kunlembela nkati ukulupusyo
    watuli nawo uwe wose, naiweni yambone kunlembela ni kunlimbisya ntima kwa ligongo
    lya kuchichenjela chikulupi, Akunnungu chiŵapele ŵandu ŵao kamope kwa katema kose.
  tgp-tgp: La tapalaku r̃uhur̃uhu, a pa verea vara, tiroma na lo r̃omr̃omia vara a
    uliuli isamim vara God mo jurir̃a sohena sava, pani nake, na hitea vara a pa uliuli
    vara a retituetueni kamim vara ha pa valum r̃ilangi tarea mata taurilati vujangi
    varar̃uhu atu, God mo lo silea isana nona tapuhi moiso na rani matea mata rani
    tui tui.
  auc-NT: Botö në waadedömïni ëñëedäni. Botö, Codito ængä beyænque mönö quëwëmämo
    æbänö ï, ante quingæ̈ yewæ̈moncæte ante cæyömote wadäni wënæ wënæ cædäni ate wædinque
    botö, Mïnitö wææ cæedäni, ante yewæ̈monguënëmo batabopa. Wængonguï quïmö ïñömonte
    tömengä ïñömö, Wede mïni pönënö ante pönömo æ̈ninque mïnitö cöwë wææ aaedäni,
    ante æ̈mæ̈wo pönï pædæ pönongä ænte entawëmompa. Ïninque botö wæætë, Wede mïni
    pönënö ante wææ cæcæmïnimpa, ante yewæ̈monguënëmo intabopa.
  kbc-NT: Yokaaɡ̶etedipi yemaanigipi, domaɡ̶a eliodi me jemaa me jidikotibigaɡ̶ajitiwaji
    me idalaɡ̶ata anodaaɡ̶ee Aneotedoɡ̶oji meote me ɡ̶odewiɡ̶atace okotawece. Pida
    jakadi meneɡ̶egi leeditibige me jidikotibigaɡ̶ajitiwaji me ɡ̶adoniciwaɡ̶ati manienaɡ̶aneɡ̶eni
    niɡ̶inoa niiɡ̶axinaɡ̶aneɡ̶eco ɡ̶otiwaɡ̶atakaneɡ̶egi, codaa makapetege niɡ̶ina
    anoyemaa moiigi niiɡ̶axinaɡ̶aneɡ̶eco ɡ̶otiwaɡ̶atakaneɡ̶egi, liiɡ̶axinaɡ̶aneɡ̶eco
    Ǥoniotagodi ane nenyaɡ̶aditetema niɡ̶ina anoyiwaɡ̶adi, liiɡ̶axinaɡ̶aneɡ̶eco anidioka
    limedi mida ane jaoɡ̶ate.
  bmh-bmh: O zaiar, iz amegai, Uwait nug ig unum imaigabun salau meun en sikut wai
    marabun aimai dabelemin. Bo, ulis iz ag sikut wai maraimai, igual oigeb petak
    emun go gusig pataimai, iwai zaiger go zilarabun aimai sikut wai marabun gusig
    dabelem. Ziwas tutak ebutal, Uwait nug ig gonugau duailel gusig migena, igual
    oigeb petak emun, gonun, du tub nug igual dabeleu kekulabun iborain tam.
  ctu-BL: C'uxbibil bʌ quermanojob, ti jump'ejl c pusic'al tsac ña'ta c ts'ijbubeñetla
    i sujmlel laj coltʌntel am bʌ lac cha'an ti lac Yum. Pero yomix mic ts'ijbubeñetla
    cha'an mic xic'beñetla, come yom mi la' cha'len wersa cha'an jini isujm bʌ t'an
    tsa' bʌ junyajlel aq'uentiyob i cha'año' bʌ Dios cha'an mi' ñopob.
  meq-meq: Miya malamar ga hay, haɓe na dzala məwatsakum naha ka gər i Mbəlom a təma
    kway ha na, kəkay ŋgway? Ane tuk na, na watsakum eye naha anəke tə kutoŋ hərwi
    na zəba faya na, lele məwatsakum naha. Na watsakum eye naha na, hərwi mə vəlakum
    gədaŋ ka məge gədaŋ ma deɗek i Mbəlom nakə ka dzalum ha aye. Sərum ha na, Mbəlom
    a vəlatay wu neheye a ndo ŋgay hay. Wu neheye na, ta mbəɗiye bay ka tor eye.
  noa-H: Keena, maach peerdʌajem hiek maach t'umaam k'ʌʌnau hãba wai nʌm jawaagta
    mʌg hẽsap p'ãm k'õchaaga chirajim; pari magtarrta jãg Hẽwandam hiek hʌ̈k'a nʌm
    hawi hamach k'augbajupii hawi hermanonaan chaar hee jãg sëuk'a nʌrrjëe haawaita
    heeupemjö mʌg pãrag p'ã deepʌ̈i chirʌm, pãachdëu hʌ̈k'a nʌm hiek hisegba warag
    hag kõitta dich k'apeen kõit jãau nʌmjö dʌ̈i hubʌ ham dʌ̈i hiek t'ierrk'a durrumua
    hʌdʌʌr pãach k'ũgur haupimaaugau. Jãg pãrau hʌ̈k'a nʌmta Hẽwandam hiek charau,
    har Jesuu hich hi jaaumk'ĩir hichdëucha jʌr hautarr k'ʌʌnau nacha pãachig jaautarr.
    Jãg hamau pãrag jaautarran, parhoobam k'ʌʌnau hagjö hi hiek hawi jaau nʌm hʌ̈k'am
    hugua hajim.
  alp-NT: Kwali betaya pusumi rebe au oki imi. Akmenare laleku kena leki sulate ete
    imi kena au lepae loko hlamate rebe ite supu pende. Po meije au lelike laleku
    kena ahnau imi loko kurua rebe tinai more. Hoko au ono sulate meije ete imi leke
    imi kele le Alla Eni lepate rebe imi hlaleke loko pende. Alla Iriluke Eni lepate
    ete imi peneka. Kai Eni lepate mere ere rue rame bei lepaele menai ete Eni tamataru
    eti roma pela. Hoko saisa rebe imi supu pende tie yake.
  san-VEL: he priyaa.h, saadhaara.naparitraa.namadhi yu.smaan prati lekhitu.m mama
    bahuyatne jaate puurvvakaale pavitraloke.su samarpito yo dharmmastadartha.m yuuya.m
    praa.navyayenaapi sace.s.taa bhavateti vinayaartha.m yu.smaan prati patralekhanamaava"syakam
    amanye|
  kbq-kbq: Navesi neramantoa nafuheta, Anumzamo'ma tagu'mavazinia zankura huama nehu'na
    avoma kreramizankura antahintahinimo'a tusiza huno onetige'na retro nehue. Hianagi
    menina mago'a zanku avona kreramisue hu'na huana, Knare Musenkema, Anumzamo'ma
    Agri'a ruotge hu'nea vahe'arema magoke zupa zami'neazamo maka kna mevava nehina,
    tamage nanekere tamentintima nehunazanku, tamentinti otretma hanavetita azeri
    akona hanazegu tamasmiza nehue.
  kbh-kbh: Ats̈be bonshánënga, ats̈e ts̈a së́ndbos̈e ts̈ëngaftanga jubuábiamama, nts̈amo
    Jesucristo bëngbe bacna soyënguents̈ana s̈ojátsebacama, ts̈ëngaftangbioye y bë́ngbioynaca;
    pero ats̈e sëntsejuabná ats̈e s̈ojtsemna ts̈ëngaftanga jubuábiamana, jáimpadama
    bëtscá chas̈motsama Jesucristbe soyëngama, chë mondos̈buaché soyëngama jenojuérzama,
    ndoñe chaondopochocama. Chë soyënga Bëngbe Bëtsá chabe ents̈anga canÿe tojats̈atá,
    y nÿetsca tescama.
  ron-LSB: Preaiubiților, deși eram foarte nerăbdător să vă scriu despre mântuirea
    noastră comună, am fost silit să vă scriu pentru a vă îndemna să vă luptați cu
    tărie pentru credința care a fost dată sfinților o dată pentru totdeauna.
  pon-pon: Kompok kan, ni ai nonki kaualap, intin won komail ekij, duen atail dorela
    ni lamalam ta pot, i men intin won komail o panaui komail, en upaliki pojon, me
    udan panalan jaraui kan.
  nhe-BL: Nohuampoyohua tlen nimechicnelía, tlahuel nijnequiyaya nimechtlajcuilhuis
    para nimechilhuis más tlen quejatza Toteco techtlajtlacolquixtilijtoc nochi tojuanti
    yonque tiisraelitame o axtle. Pero amantzi niquita monequi nimechtlajcuilhuis
    para nimechyolchicahuas para xitlamachtica huan xijmanahuica itlajtol Toteco.
    Ica se huelta para nochipa Toteco quicajqui itlajtol tomaco tojuanti tlen tiitlatzejtzeloltijca
    tlacajhua.
  sps-sps: Fuainy vaatau faman tsonyo, muan tsonyo komainy ma kirkir fiisok of mami
    tana binun te kat bus e Gov to tan nainy te saup fatabiny fi rara Ya to te inainy
    fanatnat bus iny ara, sana nyo gima kirkir naa, sin tovei nyo nat evarou nyo ma
    kirkir a mes a ka kanen. Nyo komainy faparits maromi ma fatanai faparits am makok
    faarof ton fafaatsuts ten Krais to te faason rora tsunia. Faatsuts ten Krais to
    te faan bus iny e Gov tsuran vainy taabos, u fasito ten Krais tan sen tsun nainy
    ai tan mamatsiny nainy ara ma makuts ya ana ra te gima pangis geinygeiny ya.
  wnc-wnc: Mate notnabam. Nata ginde musip gwaang natandamunggat. Sike nata wamu kundu
    musipmaatang natake matandamunangge take siknga natapbum. Anututa ninu kuupbam
    gatanimuke ninu waiakngane sukukumang kaknga sandetnimukut takngae natake nata
    wamu waakngae ginde matanangge natapbum. Natake yuwawa aminu Anutue masa imukaing
    aminu kunduta kusopuke apuke ninu Jesue aminabam dakngake yuamangge banakan katang
    akopbing. Akoke wamu gutonga aknga anzing yakaing. Sanga Anututa ninde butaya
    natanimuke waiaknganin sandetnimunggak kakngae gepbiatang yukengu ninda sanga
    musia enawan pasikaingu takngatu takngatu take tasinim ngang yakaing. Yake aminu
    waakwau masa Buyambam tapaninu Jesu Kraisde imukaing. Jesu waapa nindane toiknginu
    awia tapatukan. Sike wa aminda akoke yawa natake nata wamu tupa daninangge natapbum
    taknga teke ginda wa aminde gwautningge matandamunggat. Ginda siakan wamu Anututa
    ninu Jesue amina dakngake yuamang aminu kuupbamde gwa nimukut taknga gitna siknga
    pake yutnong. Sike aminu Anututane wam yakapsa aminda tupa siknga wamu takngatu
    aminu wa amin bingae natake mataking. Toknga pananga akngata yuyamunggak kakngae
    natake mataking.
  bus-bus: Ma gbɛ̃ yenzideenↄ, má yezi mà takada kɛ̃are yã wa píngi mìsina yã musu,
    ben má è à kↄ̃ sìo kɛ̀ tiasimɛ mà kɛ̃are, mà lɛ́ daoawa à gí kↄ̃n a zĩndao Yesu
    yã kɛ̀ Ludaa nàare a ↄzĩ gɛ̃̀n do ai gurↄ píngi musu.
  gub-BL: Hemyrypar heremiamutar wà. Tupàn zanepyro putar tatahu wi a'e nehe, zanemuigo
    kar pà uzepyr tuweharupi nehe. Azypyrog pape iapo pà peme ihe, zanepyro haw rehe
    ze'egaw imuapyk pà ihe. Na'e hema'enukwaw a'e purumu'e mua'u ma'e wanehe ihe.
    A'e rupi amono kar putar ko hepape peme ihe kury, pemuzeruzar katu wera'u kar
    pà ihe kury. Tupàn umur Zezuz zanewe a'e. Zazeruzar hehe. Zaiko hemiruze'eg romo.
    — Pepytu'u zo pezeruzar ire nehe, a'e peme kury. — Pepytu'u zo heruzar ire nehe,
    a'e peme kury.
  imo-imo: Nanga konopu mondoli imboma, i pipiamu eno topo timboindo Goteni na kinye
    eno kinye lino tepa lipe, mindili nolemala aulkena wendo lipe, yu kinye peya molopo
    kondomolo aulkena lipe mondoromo mele pipia topo nimbo tiembo nimbo konopu enge
    nimbo leru. Nalo altopo pilipolio kinye pipia topo eno nimbo timboi tero akumu
    paimbo ningo ipuki tirimele ulumu Goteni oi yunge imboma paa kamukumu tirimu kanomu
    mainye naa pupili. Akumu imbo teni paa alowa naa tendepili ningo nokoko kondangei
    nimbo pipia te topo timbo nimbo pilipolio i pipiamu topo tiro.
  boj-boj: O ijo was bole, Qotei na niŋgi e ti padalo sawaq na eleŋej. Qotei aqa wau
    deqa e na neŋgreŋyosiy nuŋgoq qariŋyqajqa are koba unu. Ariya e anjam bei dego
    neŋgreŋyosiy nuŋgoq qariŋyqajqa are unu. Anjam agiende. Gago areqalo Yesus qa
    siŋgilatem qaji di jeu tamo naŋgi na ugeugeiyqa laqnub. Deqa niŋgi na tamo naŋgi
    di gotraŋnjroqniy. Niŋgi qalie, Qotei na gam waqtetgonaqa iga Yesus qa gago areqalo
    siŋgilatem. Iga Qotei aqa tamo uŋgasari unum deqa tamo bei na gago areqalo di
    ugeugeiyqa keresai.
  eng-DRA: 'Dearly beloved, taking all care to write unto you concerning your common
    salvation, I was under a necessity to write unto you: to beseech you to contend
    earnestly for the faith once delivered to the saints.'
  knf-knf: An biki nŋaluŋ maakan, dbi ţu uşal maakan ţi ppiiŧan ţi uko wi mbuur mi
    ŋţokuŋ. Kë nşë win hënkuŋ kë dwo i kapiiŧan katëŋţënan nado kagutan, uko wi Naşibaţi
    aţenuŋ byaaş bloolan bañaaŋ banwooŋ biki nul bafiyaar uhilna uduka te mnţo.
  san-KHM: ហេ ប្រិយាះ, សាធារណបរិត្រាណមធិ យុឞ្មាន៑ ប្រតិ លេខិតុំ មម ពហុយត្នេ ជាតេ បូវ៌្វកាលេ
    បវិត្រលោកេឞុ សមប៌ិតោ យោ ធម៌្មស្តទត៌្ហំ យូយំ ប្រាណវ្យយេនាបិ សចេឞ្ដា ភវតេតិ វិនយាត៌្ហំ
    យុឞ្មាន៑ ប្រតិ បត្រលេខនមាវឝ្យកម៑ អមន្យេ។
  arn-NT: Sakin pu peñi ka lamngen, rume küpa wirileluwiyiñ ta tüfachi karta tamün
    nütrameluwafiel tati montuluwün dungu iñche tañi nieel ka eymün tamün nieel. Fey
    fewla rume trokitun mew eluwün tamün wirileluwafiel ka tamün llellipuafiel femngechi
    tamün newentuleael tati mupiltun tañi dew chalintukulelngeel Ngünechen mew koneltulechi
    pu che.
  zas-NT: Gradi compniar raliduladx ree Jesucrist, rënan lëjt, diizd gocli guyënan
    nixhialan guiꞌch lojdi, din gagbeedi xcwent xhienaag na̱j perdon ni rayaꞌp ree
    delant loj Dios, per yan ma bidxin dxej rüjn naguiejn gaxhalan guiꞌch guie lojdi
    din ganin lojdi din guiniadi guialrliladx ni ma rayaꞌp ree, ni nayaaloj, guial
    nayajc ree xbejn Jesucrist.
  ken-NT: Abhɛn ɛkɔŋ, ndu nchí yáŋ tontó bɛsɨŋ be ɛ̌ti nɛpɛmɛ anɛ Mandɛm ápɛ́mɛ́
    bhɛsɛ mankɛm, ngɔ́ bɛ mbɔŋ bɛsɨŋ ngáti bhe bɛ mǎnkɛ́m tɛtɛp anɛ Mbok Ndɨ́ndɨ́
    bɛ ambak mbɔ ɛnyǔ báchyɛ́ yɔ ntá bo Mandɛm ndɔŋ amɔt ndak ámáy.
