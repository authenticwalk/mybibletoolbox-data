    yalwen chaan Diox par ntsow zha re kuu went; ne tenzhee mod ntsow nataagt zha
    Xutaa Diox ne Jesucrist Zha Nabee loʼaa.
  byx-byx: Ii, dai maikka mager iv uut tu a uur a qevep madlek. I raquarli, sa iara,
    i ama Lengi ama Atlu nget angera qumes-ta, dai ra rerles de ra man se de ama Lautuqi
    ara rlan. I maikka murl, dai ama Ngemumaqa qa sil ve ama Langinka, ai diip lura
    raqurla dai maikka mager ip ta raarl ver ama lengi gel ka. Be diip lenges na ra
    mer ama altingki. I ai de rem ngim temanau ne ama Ngemumaqa. De ai de re guirltik
    per ama lengi sever ama Ngemumaqa aa ngimsevetki, ip te tekmet ne ama viirang.
    De ai de lura rem ngim temanau ne ma Iesus Kristus, i qa dai auur a Slurlka.
  ctu-CTI: Como cha'an ti' lotiyetla tsa'ix i lolon otsʌ i bʌ la' wic'ot cha'tiquil
    uxtiquilob che' bajche' jini tsa'ix bʌ wʌ tyajle ti t'an ti Ts'ijbubil bʌ i T'an
    Dios c'ʌlʌ oniyix bajche' mi quejel i xot'e' i mul. Simaroñob. Cha'an yujil isujm
    uts Dios, mi' lolon ac' i bʌ ti melol chʌ bʌ bajñel yom i tsucul pusic'al. Mach'an
    mi' ch'ujbiñob cha'an Diosʌch jini cojach bʌ lac Yum yic'ot lac Yum Jesucristo.
  zos-NT: Porque it pøn mijtzomda'm que ñønu'mdøjcøyajpa eyapø aṉma'yocuy va'cø mi
