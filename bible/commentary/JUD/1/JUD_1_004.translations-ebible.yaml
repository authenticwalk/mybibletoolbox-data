    muta welm'tulitl. Na siaw winsultijig aq siaw sespo'taqatijig. Mo menuega'tigul
    Gjiassusilitl na Gjisaqamawl teluisilitl Se'sus Westawulg aq mo getlams'tmi'tij
    negm na Gjisaqamaw ugjit ms't ginu. Gi's sa'q Gjinisgam teluep, mimajuinu'g ta'n
    tel tla'taqatijig st'ge' negmow ugtap'titaq. Ula ewi'gas'g Gjinisgam ugtwi'gatignigtug.
  huu-NT: Caɨmo ite rafuena omoɨ eo rɨiduana jitaidɨcue. Caɨ creyentiaɨ motomo dajerie
    taɨnocɨnona llofueraɨnɨ illa jira, iena jitaidɨcue. Uanaicɨnona llofuecana naimacɨ
    illamo caɨ comecɨaɨna facadɨcaɨ; iadedɨ Jusiñamui jitaillacɨnona fɨnoñedɨmacɨ.
    “Jusiñamui caɨna duenaillamona, jeacɨno fɨnocana caɨ jaia, caɨ jeacɨnona oni dotaite”
    llofuecabitɨmacɨ. “Caɨ jeacɨno facaina caɨna duere fɨnoñeite” llofuecabitɨmacɨ.
    “Jeacɨno fɨnocana caɨ jaiacania, caɨmona mare” llofuecabitɨmacɨ. “Jesucristo caɨ
    Namana” llofueñedɨmacɨ. Naimɨe lloga rafuedo jaiacaiñedɨmacɨ. “Naimacɨ isoidɨnona
    duere fɨnoitɨcue” Jusiñamui jaie llote. Naimɨe duere sefuillacɨno anamo jai itɨmacɨ.
  jiv-NT: '@see-verse:JUD.001.003'
  otm-NT: 'Dí xi ahʉ na, nguetho i ''bʉ i ''da ʉ yʉ hyäte xänbate, gue''ʉ ''darbʉ
    gadím pɛtihʉ, nɛ him bi xi ahʉ ngue xʉn ts''o im bɛ̨ni da ''yøt''e. Ɛ̨mmɛ xʉn
    ts''otho nɛ hinguin ''yohʉ Oją ʉ. Nguetho sä i ɛ̨n ʉ: “Sä gui ''yøthʉ ''bɛ''a
    go guím bɛ̨nsɛhʉ, nɛ hin di ʉn''nahʉ Oją nguetho i ja rá mate,” sä i ɛ̨n ʉ yʉ
    hyäte. Him majuąni i man ʉ, nɛ nu''ʉ hingui ɛ̨c''yɛi ma Hmuhʉ ra Jesucristo gue''a
    di mandagahʉ. Nɛ nt''o''t''i bʉ ja rám Hman Oją ''bɛ''a ran ʉnbi da nu ʉ i ma
    tengu na. Nɛ Oją da ''yøt''e tengu bi ma.'
  dah-dah: Mere ga dineŋ hime gabe al kura mar beleŋ balmiŋ deŋ hitte waŋ usi dirde
    haŋyen geb, gago dineŋ hime. Mel gobe Al Kuruŋ palap ma irde haŋyen mar. Irdeb,
    “Al Kuruŋ beleŋ buniŋeŋ dirde igiŋ igiŋ dirde hi geb, mata buluŋbe igiŋ mali ga
    teŋ hitek,” yeŋ haŋyen. Irde Doyaŋ Al Kuruŋniniŋ Yesu Kristube tareŋmiŋ kuruŋ
    wor po gega, pel irde haŋyen. Niŋgeb mel gote mata buluŋmiŋ goke bikkeŋ Al Kuruŋ
    beleŋ kame merem yaŋ yireŋ yiriŋ.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə nərmama nepwɨn həuvəuvehe afafa raka ia
    nousəsɨmwɨnien səkɨmiaha. Irəha nəkur ərəha me. Kamhəkoui namasanien i Kumwesən
    rauvehimɨru kɨtaha irə ruvehe mo nari riti sə raməseni irəha həukurən noien nəfe
    nəɡhɨn nətərɨɡien ərəha səvənraha rokeikei. Irəha kamhəuvsini təkutanraha m Iesu
    Kristo, mətə in əpa nəha Iəmə asori mɨne Iərɨmənu səkɨtaha. Kuvərai pen raka tui
    ia Nəkukuə Ikinan nəfe nərpwɨnien Kumwesən truvei pen mɨnraha.
  kpr-kpr: 'Ne isoro aovo dae resena, ainda beká mo eviri. Evetu genembo mendeni God
    kotae eraera aimi, ufena teredo God da natofo ainda jokáda irera. God namonde
    nange sonemberaira ainda geka ava, nene jighi birurughe sembae sise irera. Totofo
    nenda fisi da uju, a kusia bagia ari dae sedo, ne amingeraera. Aminguse, namondeda
    Giti Jighari a Bajari dabako, Iesu Keriso ava ighagha use irera. God da Geka jokáda,
    anakora nendae sedo gembero irira amo, eviri: evetu genembo amingeraera aindae,
    God mino eko ava simbugetiri irira.'
  san-IAS: yasmād etadrūpadaṇḍaprāptaye pūrvvaṁ likhitāḥ kecijjanā asmān upasṛptavantaḥ,
    te 'dhārmmikalokā asmākam īśvarasyānugrahaṁ dhvajīkṛtya lampaṭatām ācaranti, advitīyo
    'dhipati ryo 'smākaṁ prabhu ryīśukhrīṣṭastaṁ nāṅgīkurvvanti|
  nho-nho: I te aa, e mee naa tama teelaa see illoa te hakannoo ki TeAtua ku oti te hakauru
    seemuu mai no nnoho iloto taatou. Naa tama naa e hurihurisia laatou naa taratara
    i te laaoi TeAtua, ki vana te henua maa see hai vana e ssara i naa sosorina hai huri
    laatou. Naa tama naa hoki e hakakkeeina laatou Jesus Christ, te Hakamau aa TeAriki
    taatou tokotasi. Naa haaeo TeAtua teelaa e takkoto i naa tama naa ni tarataraina
    mai iloo te Laupepa Tapu raa imua.
  gym-NT: ñobtä ñan angwane ni nükani ruäre mun ngätäite. Nükani tiebe mun ngökakäre
    abko käta bike dirikätre kuin kwrere, akwa ñakare kore. Nitre ye ara Ngöbökwe
    mikadi ja ngie nuen abko Ngöbö Kukwei käkwe niebare kira. Ni ye abko ni ngututu
    moto kämekäme Ngöbö rüere. Ngöböta ni tarere ja moto kuinbti, aisete ni rabadre
    kukwe kämekäme nuene bätäkä ngwarbe, akwa Ngöbökwe ñan ni mikadre ja ngie nuen,
    tätre niere, erere tätre nuene. Erere arato, Jesukristo ni Dänkien amne ni Bkänkä
    itibe abko ie tä trö kwite, käta rükente.
  azg-NT: Mꞌan nnꞌan na jndë squehin tyquiiꞌ ntꞌanhoꞌ. Joohan conduihan nnꞌan na tyiꞌquitaꞌngueeꞌhin
    tonnon Tyoꞌtsꞌon. Joohan conanꞌcüejndyohan juu naya na condui nquii jon na conanꞌmanhan
    na tanin min na veꞌ ndö ro mꞌaan tsꞌan yo ncüiichen tyje juu. Tivio jndui jñꞌoon
    ntyja ꞌnaan nanꞌñeen na ntꞌuiviꞌ Tyoꞌtsꞌon joo nnꞌan na contꞌa na nndaꞌ. Ndoꞌ
    na nndaꞌ conduehan, cotji ntcüeꞌhan ntyja ꞌnaanꞌ nquii Jesucristo na conduihin
    tyꞌöhö yo na coꞌxen jon jaa.
  bhd-bhd: किछ लोक ज़ैना यीशु मसीह पुड़ विश्वास केरनेरो दिखावो केरतन तैना तुश्शे कलीसियान
    मां शामिल भोरेन। तैना परमेशरेरी आदर न केरन ते तैना ई गलत शिक्षा देतन, कि परमेशरे
    इश्शे पाप माफ़ कियोरेन ते अस अधर्मी ज़िन्दगी ज़ी बटतम। तैना यीशु मसीहेरो इन्कार
    केरतन, ज़ै इश्शो अक्के मालिक ते प्रभुए। बड़े पेइले पवित्रशास्त्र ज़ोते, परमेशरे एरे
    ज़ेरे लोकन सज़ा देलो।
  too-NT: Makapitzīn tūn tū' tzeyā chi'xcuhuīn tatanūnī't hua'chi lactzey chi'xcuhuī'n
    na ixlaclhpu'nanca'n a'ntīn takalhlaka'ī'. Xlaca'n tahuan que como Dios lej lakalhu'manīni'n,
    chuntza' kalhatin tzē natlahua chuxatūyā talaclē'i' a'ntūn tlahuacu'tun. Huā'mā'
    tū' stu'ncua'. Lā' tū' stu'ncua' ixlīmāsca'tīnca'n ixpālacata huan Māpa'ksīni'
    Jesucristo. Lejtza' makān tatzo'kni' na ixtachihuīn Dios que nacāmālaclē'nīcan
    huan tachi'xcuhuī't a'ntīn tatlahua chuntza'.
  ind-AYT: Sebab, orang-orang tertentu telah menyusup tanpa disadari, yaitu mereka
    yang sejak dahulu telah ditentukan untuk dihukum, orang-orang tidak beriman yang
    menyalahgunakan anugerah Allah kita untuk memuaskan nafsu dan menolak satu-satunya
    Penguasa dan Tuhan kita, Kristus Yesus.
  cjo-NT: 'Eenitatsi riraga kantatsiri: “Naapatziyari Jesoshi”, omaanta ramatawitantzi.
    Riyotzi ineshironkaeyakaeni Tajorentsi, rowawijaakoeyakaeni. Omaanta eejatzi ikantashiteeyakimini
    riraganki: “Okameethatzi anteeyeroni oetarika akowaeyirini, eero ikijee rirori”,
    omaanta ramatawitashitzimi. Tee ipinkathatziri Awinkatharite Jesokirishito, rootaki
    riyaatantyaari iinja paamariki kaari tsiwakanitatsini. Tema aritaki okantzi Iwaperite
    Tajorentsi.'
  nsn-nsn: Ge o gisiamehe per tamata ke me bir uoumis geka bolo uahiua peinir puhono
    sioun. Gisina ka me uahiku uanomo kompemeis tamiuoum. O tamatasin ahik mes nitagorong
    mana tagu tang God ka uapalih tar hamhamas ger nana nagi Godeig, kara uauia tasir
    tamata tar ura ueltebeir, kara uolih tang Iesu Kristo ger tang siokon sioun nagi
    toiaeig, kara Tamata Noman.
  san-DEV: यस्माद् एतद्रूपदण्डप्राप्तये पूर्व्वं लिखिताः केचिज्जना अस्मान् उपसृप्तवन्तः,
    ते ऽधार्म्मिकलोका अस्माकम् ईश्वरस्यानुग्रहं ध्वजीकृत्य लम्पटताम् आचरन्ति, अद्वितीयो
    ऽधिपति र्यो ऽस्माकं प्रभु र्यीशुख्रीष्टस्तं नाङ्गीकुर्व्वन्ति।
  tna-NT: 'Beju piada piada bid''umimi ebuetsuaji deja madhada cuana micuana neje
    eputaniuneti. Diusu sa dharejiji cristiano cuana uja ebuetsuatani huecuana: “Saida
    hue ai madhada cuana ya puji. Ahua micuaneda ai madhada cuana ya su, aimue Diusu
    ja micuana ecastigata mahue, tueda ebia su saida putsu.” Diusu ebia su saida putsu,
    ai madhada papu yatani huecuana. Tuahueda ecastigata mahue pepe hue eputani huecuana.
    Diusu tuna emetse mahue nime ebatani huecuana. Daja huecha ecuana sa Echua Puji
    Jesucristo tsada mahue ebatani. Biahua tiempo Diusu sa quirica su uja deretaidha
    tuna jepuiti: “Ye bid''umimi ebuetsuaji deja cuana Diusu ja ecastigatayu.”'
  lid-lid: Lau rayah badu lulik badeh, ndratobwak ndrame bolo taha lau ta Kindrei,
    taha tanan iri bwe. Iri propet bwena mene atorou nyala iri lau doh kameh ales
    are ta mada sahou ta Kindrei ta ndra-in tiri. Iri badeh, tebelese ma tubuni tikisiy
    ta Kindrei i buku kandriyen ta karei. Iri ale badeh, baso-ok Jises Krais, Laban
    tataha ari le doh bala buku tinan tiri bwe.
  wim-wim: 'Ngay lat inan umpang niiyanta, ngeenam puthe? puth puungk wiy pam wanch
    aak church nanan wunaniya, than waaꞌ-waaꞌwuntan keꞌ ngangk kanaman theeꞌin God.antana,
    an puth than yaꞌa keꞌam thiichin nunang min-minan, an than yaan wik uuy-uuyamantanwey.
    Thananiya keꞌam wik kan-kanaman waaꞌ-waaꞌantan wik God.antaman yaꞌa, an wik thon
    waaꞌ-waaꞌantan. Ngay lat inan umpang niiyanta, niiy yipam wik way thanttam keꞌ
    ngeeyān, thanan puth wik inangan thawantan, “Nil piip God.an way ngamparam amanaman-a,
    an kon-ngathow nunang ngul, keꞌ-ngul ngaantam-ngeeyow yaꞌ, an puth min ngampara
    wayan yump-yumpāmpwey. Aꞌ putha ngamp maarich thakan mak keeꞌāmpa! Nil God.an
    ngul thawow ngampar way niiyan yumpan-a, an yaꞌ-ngula.” Than wik yimanangan thaw-thawantan-a,
    an kan-kanam yaꞌa, thananiy-a, Jesus Christ.an thaampantan nunang. Nilam thonam
    anman moom ngamparam yotamantamana. Aak keenkanamana lat ngench thayan God.antamangan
    waaꞌana: than pam wanch yimanangan iiy-iiyantan-a, an than way-wayam paththama,
    puth thanan keꞌ wuniythan aak ing kenyan God.antangana, yaꞌa.'
  zga-M: Ulwahuva avanu fulani kiheyingecha husili katikati yenyo-avanu avaelangiwe
    ne alana ya uvuhegi-avanu vahabadeleswa ukulweli uwa Nguluve veto nuhubela Unguluve
    u Yesu Kelesti.
  yom-yom: Bila batu bankaka, bafielumuka kota va khatitsikꞌeno ; thumbuduluyi batu
    beni yisonama thama. Batu beni bakinzikanga mambu ma Nzambi ko ; bankitulanga
    nlemvo wu Nzambi eto mavanga ma tsoni ayi bantunukanga Yesu Klisto nlongi eto
    wumosi babaka ayi Pfumu.
  san-SIN: යස්මාද් ඒතද්‍රූපදණ්ඩප්‍රාප්තයේ පූර්ව්වං ලිඛිතාඃ කේචිජ්ජනා අස්මාන් උපසෘප්තවන්තඃ,
    තේ (අ)ධාර්ම්මිකලෝකා අස්මාකම් ඊශ්වරස්‍යානුග්‍රහං ධ්වජීකෘත්‍ය ලම්පටතාම් ආචරන්ති,
    අද්විතීයෝ (අ)ධිපති ර‍්‍යෝ (අ)ස්මාකං ප්‍රභු ර‍්‍යීශුඛ්‍රීෂ්ටස්තං නාඞ්ගීකුර්ව්වන්ති|
  yut-yut: Nak gen uŋun dayɨsat, nido Piŋkop manji ɨmaŋ amɨn dɨ paŋmuwukbigwan pasɨlɨkon
    da kɨlɨ abɨŋ pɨgeŋ. Uŋun amɨn gen yokwisi yaŋ yoŋ, “Piŋkop dakon nandaŋ yawotni
    madepsi, do yumabi aŋpak mibɨlɨ mibɨlɨ tagɨ aneŋ.” Uŋun amɨn da Amɨn Tagɨ Yesu
    Kristo Kɨla Amɨn Madepnin kaloŋɨ manji ɨmaŋ, do kalɨpsigwan Piŋkop gen papia da
    yagɨt uŋun da arɨpmon uŋuden amɨn pasɨldaŋ.
  grc-BYZ: παρεισέδυσαν γάρ τινες ἄνθρωποι, οἱ πάλαι προγεγραμμένοι εἰς τοῦτο τὸ κρῖμα,
    ἀσεβεῖς, τὴν τοῦ Θεοῦ ἡμῶν χάριν μετατιθέντες εἰς ἀσέλγειαν καὶ τὸν μόνον δεσπότην
    καὶ Κύριον ἡμῶν Ἰησοῦν Χριστὸν ἀρνούμενοι.
  cpc-NT: 'Tima tzimayitatsi atziri amawinawaitachari isaikimotantayitzi. Thainkatasorintsitaniri
    jinayitzi, ikinkithatakaantashiwaitaka, ikantayitzi: “Inishironkatani jowayitai
    Pawa, kantatsi iroñaaka antayitiro akowayitziri, kantatsi iijatzi amayimpiriwaiti”.
    Jirikaiti ñaawaitakirori ñaantsi, jimanintakiri Pawa, apaniroinitatsiri jompiratanta.
    Ari ikimitaakiri iijatzi Awinkathariti Jesucristo. Irootaki ikinkishiritantakari
    pairani Pawa jowasankitaayitairi jirika.'
  nhg-NT: Pos seque ye ocalajque nemotzölö sa ichtacajtzi. Ye omojcuelo de ini nöncate
    tlöca desde ca ye niepa, de que mocuntenörusque ejqueyi quiename tequejtasque.
    Yejua amo quechihua cöso de Deus. Quepatla tiefavur de Deus, pues yejua quejtoa
    que cuale öque nemes ipa bisio, hua que mös ejqueu nemes pero Deus seme quemacasque
    tiefavur. Yejua tienegöroa yejuatzi Jesucristo, öque solamiente yejuatzi iloac
    toTiecojtzi hua toTlöcatzintle.
  nya-nya: Pakuti anthu ena amene za chilango chawo zinalembedwa kale, alowa mobisika
    pakati panu. Amenewa ndi anthu osapembedza Mulungu, amene amapotoza chisomo cha
    Mulungu wathu kuchisandutsa ufulu ochitira zonyansa ndiponso amakana Yesu Khristu
    amene Iye ndiye Mbuye ndi Mfumu yathu.
  ngu-NT: Nonequi para nemejhuamej xmanahuican pampa sequimej xcuajcualtin tlacamej
    yocalaquej nemotzajlan ican tlacajcayahualistli. On Yectlajcuilojli yejhuan onijcuiloj
    ye huejcahui quijtohua ica itlahuel Dios yejhuan yejhuamej quiselisquej. Yejhuamej
    xcuajcualtin tlacamej yejhuan mechmachtiaj ica huelis nenquichihuasquej on tlen
    xcuajli san tlen nenquinequisquej nenquichihuasquej pampa Dios ican itetlajsojtlalis
    mechtlapojpolhuilia nochi nemotlajtlacolhuan. No ijqui yejhuamej xquiseliaj Dios
    yejhuan otechnoyaxcatij niman tosenteTeco Jesucristo.
  kup-kup: Met arin añoh-epovoz kapot ev, Met aban nari parum lop horirizaro ba iz
    batat ñetï moregao arin añapanen, parunañ honeo ravepekez hat arim ñaravatak emat
    hez. Met aban hamoh-pori Godiz ñetivoz tin hom namee het epat moreg hamah, “Met
    dari Godiz masakavok samegiek, pi darim horiñ ol betet hañiv naetotuz hahan hez,
    povoz darimauz zaitivok takaz tairañ am tovai sohok.” Pot paru haovai Iesu Kristo
    darim ahö nenap ravat hez-pop kos rez manat, “Pi darim ahö bonop ak,” pot hamah.
    Met aban pot hahopanez pori rotap hañiv bat horï ravapanez batam ñetiv hamenahan
    hez.
  jid-jid: indji mbd ri mba rin ni riyabi wa mba ra nitu bla mba tun tse mu indji
    wa mbo to te ndidina, mba bri ziziwu rji rida kgba hi ni meme. mba ma kpa myerne
    mi kon rji mbu yesu Almasihu.
  wmw-wmw: Kamana wanu wamojawapo sawakubali waringiza kati yenu. (Vyandikiwa tangu
    mida kuwa wakuja kutenda javyo, ndimana wahukumiwa.) Ewo wakwamba kuwa rehema
    ya Mwenyezimungu itasa kuinshi na lukware. Visitoshe, ewo wantula minyongo Mwenye
    wetu, Insa Almasihi, Mwanlimu mmoja tu basi.
  gmv-GGM: Istta bolla piridistanayssi daro wodepe kase istta gish xafetida asati
    inteko kolixxi gelida. Heytantti xoossu eronttayta, nu Goda kiyatetha coo mela
    laammizaytane Xoossa goynotaytako. Izi berika nuna haarizayssane nuusi Goda gidida
    Yesus kiristoosaka kadettes.
  ssg-ssg: Nga kak ukek nake hina seilon kumahe ti Haeu laha sihilawen kapimuto ape
    laha hahanau ka ti lalape soliai Haeu, i kum paxai waxi na kako aile saun tenen
    pate lialun. Tuahe teteka ien, hoi Haeu namiloi kueiniwen i axi laha kawatan nake
    laha tale tehitolaha hani Jises Krais, tetel telawe Masiwi ma neiniakako.
  zpo-NT: 'Nkin kee na kwaane nel lee lak xaa nakap nzhazeeb lo re gu nixa nanzeent
    guya. Lee re xaa ne axta yilo nakladiizh ded xaa bid tira. Xaa ne mbezh: “Grodoo
    nak yalnkela cheen Dios nu nchee Dios re kwaan nawent nle na”, nu snee zyen doo
    kwaan nawent nle xaa, re kwaan nzhekla xkwerp xaa; nu noka mbezh xaa lee Jesucrist
    nanakt xmaestr be nu nanabeyyt xaa be.'
  poy-poy: Toziya kwana wantu wamu yawaliyingiziyiti kwa bada pakati penu, wantu weni
    utoza wawu ulembitwi Mumalembu Mananagala kwanjira makashu, womberi wamjimiriti
    ndiri Mlungu na kumupanana ligoya, wantu yawagalambula ujumbi wa manemu ga Mlungu
    gwetu, su wapati kutenda undiyandiya na kumlema Yesu Kristu, yakawera Mkolamlima
    na Mtuwa gwetu gweka yakuwi.
  qwh-NT: Cuentatam qocurerqö qamcunaman uli llutan yachatsicoqcuna shamur yacacärayämushqanta.
    Tse nunacunaqa “Diosqa ancupäcoqmi” nirmi, llutan camanta ruracur cawacuyan. Pecunaqa
    japallan mandacoq Yayantsicta y Teyta Jesucristutapis negayanmi. Pecunapaqqa unepita
    patsanam Diosnintsicpa palabranchopis escribirëcan condenädu cayänanpaq.
  gaw-gaw: Aḏinu da nai inam yaaṯem? Ip̱uniṯak danab ham bup̱uak ag matu tamaniak
    ihinig oop̱a loḵumna nop̱ig daaṯeb. Danab amu ag aṯeb. “Ig Kayak baegp̱an danab
    bewota, kobol eheḏ kuḏum hetata, ig Kayaknu ehaniṯak oḵai hamu megṯe ele amup̱a
    ig nuhig heṯoḏiak deḏ eḏidḵunig,” aon aṯeb. Ag ele ihinig Naḏi, ihinig gumak danab,
    Jesus Kristus guhuḏidṯeb. Amu anuḵa Nai Enap̱a danab amubia dilag aum bia, ag
    am genabnab nob nau aoglag.
  nca-nca: Dokoro uni kumi mondó ta mahero ye keweroyemo maheŋgurí. Komo suki Anutuko
    ŋande yaró, enendo uni ŋunde qu topé piyimi yunoní piyo tewaŋgo. Ŋundo Anutu koro
    samaka-samaka tuwó ŋu rero ŋande ye iŋoteŋgo, nore o pi-piyimi ŋu meté tewato,
    dokoro Anutuko kinaŋge samaka nereweya. Kowe uni ŋundo noreŋo Uni Paráminani horé
    ŋu, Yesu Kristo, ŋuro huwóŋoyoteŋgo.
  zpz-NTPP: Gun yuꞌ la be mbecy nu dzi bi rac tiem ca lo cuen nu nit lo dey. Orzeꞌ
    de yu zeꞌ dze ga guꞌ dey lat de ru nu nac nu bguu dey der. Nac dey mbecy nu za
    contr ni Ñgyoozh. Par nu nac nu Ñgyoozh ricy mi faboor nu nap ricy num den, orzeꞌ
    ndeꞌ nu rzii dey nu gac gyicy yu mas coz toꞌ lo, nunu se la la gac, rzii dey.
    Nunu rzu chu dey Shuaan den Jesucrisht, biñ nu riib ic de ub na.
  zac-NT: Quëgniaꞌa lu të zni purquë bëldá mënë ladi hiaꞌa, adë nádiꞌi rall shmënë
    Dios aunquë guniꞌi rall gualdí lduꞌu rall shtiꞌdzë më. Rluaꞌa rall ziquë shmënë
    Dios perë quëgsiguë́ rall; nagaꞌchi na rall falsë. Dizdë tiempë guahietë, ra mënë
    ni na rall destinadë parë gac condenadë rall. Adë nápëdiꞌi rall rëspëti lu Dios.
    Rniꞌi rall gunë Dios perdunë duldë shtë rall ndigá aunquë quëreldë rall ziquë
    mbecu. Rluaꞌa tëchi rall lu Shlámaꞌa Jesucristo, lúniquë el quë narnibëꞌa lëꞌë
    hiaꞌa.
  kyg-kyg: Mago vayaꞌmogimo Gotifeꞌmo alagepa huꞌa mono nosaya vayaꞌmo kesi katetiꞌmo
    eꞌa lagae folagapatiꞌmo afole aiꞌnae. Apakaemo hapaꞌye nehigeꞌa kumai kavaꞌmo
    hisayafeꞌmo Goti geꞌamoꞌmo fiku laha maeno nelamiya kavafeꞌmo ava gemo aliꞌa afe
    leꞌa alu gemo nehae. Magokeꞌageꞌmo yagaino neꞌapateya Ala kava netimo Yesu Kalaisifeꞌmo
    apakameꞌya amiꞌa neꞌmaiye. Ema akeyaꞌvilagamo Gotiꞌa ani kavatefeꞌmo ago lekana
    pai maleꞌniyana agoti huꞌna apateteꞌna kayoꞌmo apamiguve, huno hu maleꞌniye.
  kmk-kmk: Ta awad da’d tagu’n naid si apudyus un naid kapuut yu utdit naidogaan da
    kan dikayu. Ot balbaliwan da dit katuttuwaana maipanggop sit kinaasin Apudyus.
    Ta itudtudu da un ulay nu koon di osan manuttuwa dan pipiyaon di long-ag koon
    adin Apudyus dusaon ta amod dit mangkakaasi na. Adida pay tuttuwaon si Jesu Kristu
    un siya’l lawa’d Apu taku. Utdit aw-awe, naipatigammuwon sit ugud Apudyus dit
    maipanggop sit dusan datuwa tagu.
  cao-NT: Tihi ca jahuë bo quënëquia ra, mato naxërëquë ca qui paramisxëniria ca nohiria
    bo jiconi iqui na. Jonë xo toa yoi ca ja acanaina iquia. Paraxo Diós noqui noihai
    ca Chani jomicani quiha pë, jato quinia yoixëni ca mato banahuacasquí na. Jato
    qui yoi xo Jesucristo ra, naa noba Chama, noba Ibo yoi cato. Jabi siri tsi jato
    copi yoati tsi no yoahacaniquë. “Copihacacaxëcati xo naa nohiria ra” ii quiha
    Dios Chani iquia.
  bbr-bbr: Is kiro ämän awarom, owon, karauk sätäiäi roat ak ämän ämäi ämäi roasiret
    awariäi ak Jisas mesin woiaka epar moin ak kamuk pe rai. Kiro roat ak Anut nukan
    ämän eposek sumkäineäin. Tawa Anut nukas ak wasarewarai. Ak Jisas Krais, ko karar
    iken Näwäu, sumkäineanik, Anut nukas ik sareikaun ämän pakas ätäi pirirmana, sapum
    onok aru sosop miäi. Meter Anut nukan ämänis keser äiewon, kiro keseriäi roat
    Anut nukas ak aru marai.
  inb-inb: 'Ñami mai­kan­kunaka, llulla­chispa, nukan­chi­pura­pagpi iai­ku­rir­ka­kuna.
    Chi llu­lla­chig­kuna­mandaka ñugpa­manda willa­raiaska librupi kasa­mi ni­raiá:
    “Kikin­kuna­mi dil­tudu­pa ninama ri­nakú”. Chi­kunaka, nukan­chipa Taita Diusta
    mana man­chaspa, nin­kunami: “Taita Dius, tukui­kunata suma­mi kuiá”. Chasa nis­paka,
    pai­kuna imasa munaska jiru­kunata ruras­pa­mi kaug­san­kuna. Chasa­lla­ta nin­kunami,
    nukan­chipa sug­lla man­dag Iaia Jesu­cristo mana tiagta.'
  hrv-hrv: Jer ušuljali se neki, odavna već zapisani za ovaj sud, bezbožnici koji
    milost Boga našega promeću u razuzdanost i niječu jedinoga gospodara i Gospodina
    našega Isusa Krista.
  box-NT: Ĩ wee túa mia lé bìo ɓa nùpua ɓúi na pã́ le Dónbeenì, á tun míten
    yi zonnáa mi tĩ́ahṹ. Ɓa wee yèrèmá wàn Dónbeenì sãamu bíonì kúará à
    dàń wéráa mí sĩa wárá na yí se. Lé bṹn ɓa wee wé à pĩ́náa o Yeesu
    Krista, wón mí dòn na lé wa ya-dí lè wa ɲúhṹso. Mu fèra túara le le
    Dónbeenì á à síiní ɓa ɲúná.
  ote-NT: 'ꞌRaya tsꞌoja̱ꞌi ya xa yʉtꞌa mantꞌa̱gui habʉ ꞌbʉi ya cu. Nuꞌʉ́ øtꞌa ya tsꞌoꞌbɛfi
    ne eñꞌʉ: “Ajua̱ xi ja rá nthecate hangue hinte da ꞌyøtcahʉ de núꞌa̱ dí øthʉ.”
    Njabʉ ma̱ñꞌʉ, pe hingo majua̱ni. De mayaꞌbʉ bi tꞌofo gue mi ma da ꞌmʉi ya tsꞌoja̱ꞌi
    nguꞌʉ, ne Ajua̱ xa ꞌyɛꞌmbi pa da castigaꞌʉ. Núꞌʉ ya tsꞌoja̱ꞌiꞌʉ gueꞌʉ cønga Ajua̱
    ma Hmuhʉ ne ma Zidadahʉ ra Jesucristo.'
  wnu-wnu: 'Munon qei qo qi sios munon yurau erobon end diab waber igour. Qoanir Qenu
    ete qamarei: munon yurau eng wuri mindigar qob ten Qenu menmant naget mom uburubour.
    Wuri Qenu mogirt wab wogub Qenu wo mi banam ar indab igo qob eng ba songesi igour.
    Ende at qomon boru end qob suab qob uber eng umi igour. Munon yurau eng wuri ininou
    Munon Baraitari ne ininou Munon Aib inubersiau tari Yisas eng mogirt wab wogub
    igour.'
  zam-NT: Tac ndxep mèn ngòo làth gu' con mod gutyè' co' ndxàp mèna. Cón che'n mèna
    ndlu' loo libr co' nac xti's Diox le' Diox mblu'le' más pólle'a cón che'n mèna
    le' mèna tyactìi thìb con' co' nquin li Diox loo mèna. Nac con'a thìb con' co'
    nzyalque' mèna gàca loo mèna. Mèna nac mèn ye'rsin'túb. Mèna indlide cas loo con'
    co' nac cón che'n Diox. Ndli mèna cuent le' con' co' nac cón che'n Diox nac par
    gàc cón che'n Diox loo mèn no le' Diox alithe nda' lugar li mèn con' ye'rsin'
    par que tee ban mèn xalque' ndlya's mèn. Ale ncà mèna cón che'n Diox, Diox co'
    nac thidte Diox co' ñibe' loo na'. No ncà mèna loo cón che'n Tad Jesucrist na'.
  zyp-NT: Zecawtamaw tatah khuahlai ning tei Khazing tah thaily a cang sahpaw he aa
    kong aa za ciapaw mehthaikheh sahlo cawh aparuh teitah naa hrong letah a nae he.
    Aaning sahlo cawh Khazing zetahmai a rei lypaw cang he ka, kaa Khazing ningdonah
    cawh hohenah cawtah a hmangpaw cang he ka, kaa Uhtubui le kaa Buipaw pakheh tei
    a cangpaw Zisu Khri aa hlawhpaw khah a cang he.
  sey-NT: Tsoe coa cosojë yeꞌyacohuaꞌipi yahuerepa mai ja̱ꞌre co̱ni cacasicohuaꞌipi
    paꞌiyë. Ja̱ohuaꞌire cato tsoe toyaseꞌepi quëaji, nejojaꞌcohuaꞌire ca nëosicohuaꞌipi
    paꞌiye. Ja̱ohuaꞌi cato Maijaꞌquëre sa̱ñope yoꞌocohuaꞌipi i̱ deꞌo cocare pare ti̱ñe
    po̱nani siꞌsi yoꞌoyere deꞌoye aꞌë cajë yeꞌyayë, cuiꞌne mai paquë, mai Ëjaë Jesucristo
    paꞌiji cayere coa caye aꞌë cacohuaꞌipi.
  nvm-nvm: E kafo God ba ma vierafejo iji bu isuar sauime e iji ja afuime karinva
    ijia biedareme karikuai vuain. Bu Godon vuak ma iji fu izeg e fok oijmiaknum ise
    buon giame aremo iji bun dab dakaroime vierafen. Bu kuai unam fudainamiknum unam
    isema reoijo iji God fuba no kege vajai fian vajuokno kuaiv. Regavo bu Jesu Kurais
    E Bomana nuvuon fu fuonkua no samuagduomo iji bu uzame ba abega fu oibuon ijia
    fin. Regavo usuibe e iji Godon vuak vierafene kuaimoijo ijieb e iji isema reoijo
    iji God fu bu kege arafiriakfuon ijiebuon vuak iji bun buk akaij ijia isoin.
  mps-mps: '@see-verse:JUD.001.003'
  pab-NT: Hiyaiya, haiyaharenai halitinai matyakekoneharenai atyo mawaiyakahare ahitaha
    tyaonaha wihinaeharenai koni. Hoka ehawareharetyahitaha wEnorexa waiyexe xomokala
    wiso tahi. Nikare tyaonahitaha, maisa enawenaneha iniyalahare kaxawatyakaha maheta
    ehenoaha. Exahe maisa tehitiya aokareha Jesus Cristo, hatyo taita xakore atyo
    Wiyaotyakisase, Wiyekohase hoka. Toahiya atyo Iraiti Waiyexenai xakaiha etahi.
    Kamawenekoaretyakaha terota maheta.
  llg-llg: Na te, hambu hataholi hida so, fo ala maso lafufunik lai ei lalada mala.
    Sila ndia, ta nau tungga Manetualain dala sodan fo ndoos, tehuu ala tungga kada
    sila aombaa kasuu heheli nala. Ala lae leoiak, Manetualain dale malolen de Ana
    soi dalak, fo ita sodak tadabak tungga ita hihii-nanaun. Ndia, kokola loulatak
    ndia so! Sila ndia, hataholi fo kokolak feꞌek, tehuu tataon feꞌek! Ala nau fo
    ita boso tamanene ita Manen ma ita Lamatuan Yesus Karistus bali. Tehuu ei masanenedak,
    huu nana sulak nai Susula Malalaok, nae, Manetualain mesa kana heti memak sila
    huhuku nala neme makahulun mai so.
  kyf-kyf: Nɩɩ, gbʋnyuuu lɛnʋnya tɔlʋa ka aɩn nyɩdɩ pla 'wiemɩ, -wa'a sɔa -Lagɔ. Wɛlɩ
    -we gbaa -amɩaa -Lagɔɔ 'nanɩɩ gbʋ, ma kamanɩa we 'wʋ, 'ɩn wa nʋa wa pʋɩnplagbʋ,
    gbʋ tɩklɩɩ 'bhisa. -Zezu Klisɩ -ɔ -wa -amɩaa 'wlulapɩlɩnyɔ -yɔ Nyɩmaa -Kanyɔ -bhlogbɔɔ,
    'ɩn wa kpɛlɩa ɔ gbʋ. Nɩɩ, wa -kaslʋ 'wʋ -pa -gbʋ -we mɩa wa wʋda, *-Lagɔsɛbhɛ
    ka we gbʋ gba, -mʋʋ 'bɩ ka 'wʋgwlɛ.
  tpi-tpi: Sampela man ol i bin hait i kam insait pinis long sios. Bipo tru God i
    bin tok olsem, ol dispela kain man i mas kamap long kot bilong God, na ol bai
    i lus. Ol i save givim baksait long God. Na ol i save senisim tok bilong marimari
    bilong God, na mekim em i kamap tok bilong ol kain kain pasin nogut. Ol dispela
    man i save givim baksait long dispela wanpela Hetman, em Bikpela bilong yumi Jisas
    Krais.
  mih-NT: Catyi cuhva ya vatyi sa i quɨhvɨ zuhva ra zandavi ñaha tɨcuɨ maa ndo. Catyi
    ra cuan vatyi saha xaan ra Ndyoo tumañi iñi sii yo ta cuu zacuu yo ñaa ñi maa
    sa cuñi maa yo ta ma tasi tuñi ra Ndyoo sii yo, catyi ra cuan. Sa naha xaan ndyaa
    si nuu tutu cuhva cua ndoho ñiyɨvɨ cuan vatyi sa nanuhu sata ñu, ta ña zacahnu
    ca ñu sii ra Ndyoo. Minoo tuhun ñi maa ra ndyaca ñaha sii yo, ta tacuan tucu ra
    Jesucristo.
  qvh-NT: 'Say lutan yachasicogcunaga Diospa wilacognin-tucularshi gamcunaman chäyämush.
    Paycunaga: “Jusata mana cacharishgapis Tayta Diosninsi perdonamäshunmi” nirshi
    runacunata criyiycäsiyan. Sayno nerga Tayta Diosninsipa y Señorninsi Jesucristupa
    wilacuynintapis manacagmanmi churaycäyan. Sayno yachaseg runacunapäga Tayta Diosninsipa
    palabranchöpis guelgaraycan infiernuman gaycush cayänanpämi.'
  kms-kms: Te pugri nungoqi nei wamb segine wute ninge nungoqi nde mar mo pre. Wute
    God nari kin pugrine mas segi kin men ni mai te yabe chuqone God ningg buk pe
    simbe mand pre. Wute men ni God beghi yawo nitong di yuwon nuangu kin wand te
    mare mitinde di mari, God beghi yawo nitong ye, pugri bu beghi segine minyuw kin
    yumbo ur brequ nganye kin te yembe bidiny. Di Jisas Kraist, ni irine beghi quayi
    kiyi di Yumbui te, wute men ni dob meng ye.
  agn-agn: Animan agsolatan amo yen ta maning ta na tenged may mga taw ang indi pamangilala
    ong Dios, ang nanga-led da ono atan ong nindiong pamagto ang indi nabantayan.
    Pamagtoldok tanira ang ganing libri ita ra ono ang magboat ta malalaway, tenged
    mapinasinsiaen ka ono tang Dios ig patawaden ita ono nandia. Ang mga taw ang asia
    indi pamangilala ang si Jesu-Cristo tang yaten ang tambilog ang Ampoan ig Gino
    ta. Mimpisa pa asing primiro, na-tang dang lagi ong Kasolatan tang onopay silot
    ang marisibi nira.
  nhi-NT: Inquita ohcon omonic nic siqui tlacameh ica tlacahcayaualis yocalaqueh namonauac,
    de ninqueh yomihcuiloh desde yauehcau, yasqueh itich in tlatzacuiltilis. Yehuan
    amo ictlepanitah Dios, uan quicuih nitetlasohitalitzin Dios queh se nitlamil para
    tlahtlacosqueh. Yehuan amo icsiliah Jesucristo naquin san Yehuatzin toueyitlayacancau
    uan toTecotzin.
  ttc-NT: Komo ate' junjun xjal oje tz'ox ksamo' kyib' qxol cha la'j-e', a'e' aj atx
    b'an oqtxi' eb'ajkaj swa' tzan kxik si' tuj il. Kye ja xjal aj k'onti'l Dios tuj
    kywitzni, te galan aj nk'ulun te Qtata Dios qxol n'oken kyitza' cha tzan kyk'ulun
    tidi'chq nya'tx galan, b'ix n'el kyik'o' te Qajaw Jesukrist aj a'ox tetz at nim
    tajwalil ti'j kyaqil.
  dan-1931: 'Thi der har indsneget sig nogle Mennesker, om hvem det for længe siden
    er forud skrevet, at de vilde falde under denne Dom: Ugudelige, som misbruge vor,
    Guds Nåde til Uterlighed og fornægte vor eneste Hersker og Herre Jesus Kristus.'
  kwj-kwj: Hinde wowani, kapwa hima fwele tani sios hima lei nindo ki wu yani yani
    wu raruhiro. Imbihumbwa Gotri chengi ete sawero, ete na hima miya hinga le ichekai
    Gotri miyaningisopo ki wu etiwa wunu kotimwosini hi tiki wunu rawaino. Hinde wowani,
    wunu Gotri ni gumwa wu sindani, Gotri hima keke wo sumbu rihi ti wu jamekosini
    ele inaka ki sukwandau okokona sumbu ni wu sirinani kapwa sumbu leni wu wosindau.
    Dele hima hinga le nui Mekupu Hima funda naha ri Jisas Kurais ni gumwa wu sindau.
  vie-OVCB: Tôi nói vậy, vì có vài phần tử vô đạo trà trộn vào hàng ngũ anh chị em
    tuyên bố rằng sau khi tin Chúa, chúng ta muốn làm gì cũng được, không còn sợ Đức
    Chúa Trời phán xét nữa. Số phận bọn người đó đã được định đoạt từ lâu rồi, vì
    họ từ bỏ Đấng Chủ tể duy nhất là Chúa Cứu Thế Giê-xu, Chúa chúng ta.
  kze-kze: évaka'a kampa'-mónó-kwáásí Áánútun-aai íma kwégwaraawai kentí imáyáa tavisénááontavesa
    komésa tirumpin-ímáyáá ésa sésa Áánútu úwoi súwa'naa enaya íma sínkaminivo kentáásí
    imáyáavinkenita ónaumne sésa sáwísawaa ésa Ísóigo Ísu Káráísiti kweyáá kentáásí
    anóndakomba tínaaemba umámakaawe. naaóvá'á Áánútu mirá-sáwí-máyáígóná sáwí-meyamba
    timénaumne siráiye. mirán-kámpá'-mónó-kwáásí keinárawate komáyáantave'a maanáímbá
    kwésimatimune.
  mpj-mpj: Jiijajmili walyjakajangka-langkuya karlki nintipurlukakaja walykukaja nyinani.
    Palukajangaya nintipurluka kunyjunyuyuru nyinani. Jilanyaluya pakiwanalu nintijuninpa,
    “Mama ngarnawarrapurluka-lampa nyarru nyinani, palulu-lampa walykukaja warningkuni,
    palujanula pakiwana nyinakura, nyupa kujupa kujupawintila ngarrikura. Kayilapa-lampa
    walykukaja warningku.” Ka jilanyalurrju-lanyaya pakiwana nintijuni, “Mirta Jiijaj
    Kurayijkunyurra junga nyinakura, mirta-lampa palu maaja kuju nyinani, paki.” Wangka
    jilanyaya pakiwana nintijunkupayi, mirta paluwanala kuliraka nyinakura, paki,
    junkurala. Mamamili wangka julyjujanu nyinani, palulu-jananya palukaja ngula kuutja
    wajalku kurtingku, jumajiraya Mamaku parlanypa nyinani.
  lbk-lbk: Tay egayyo inam-ammowan ay wad-ay cha pet nan makiam-among ken chatako
    ay maid ornoscha ken Apo Dios ya mamab-aliw isnan ayen nan fachangna. Enlason
    cha ay mangwanin, seg-angan kayet Apo Dios chaicha olay asi nan cha cha angnen.
    Sa cha't ad-iyen si Jesu Cristo ay nenkwa ken chatako ya es-esang ay Apo tako.
    Apchas naischo id sangad-om nan chosacha.
  mto-NT: Je̱m xa veꞌe je̱ jayu juuꞌ veꞌe je̱ vinꞌa̱a̱ꞌnu̱n ka̱jx napya̱a̱jmju̱dup
    je̱ jaanchjaꞌvivata̱jk ma̱a̱t, ax kaꞌats je̱ꞌe̱ veꞌe du̱natyukpá̱kjada je̱ Jesucristo,
    je̱ꞌe̱jyji veꞌe toꞌk je̱ nMa̱ja̱ Vintsá̱namda. Ju̱jpani tseꞌe je̱ Kunuuꞌkx Jatyán
    du̱ꞌavaꞌni je̱ts vintó̱kidap je̱ꞌe̱ veꞌeda, kaꞌa tseꞌe je̱ Nteꞌyam du̱vintsa̱ꞌa̱gada.
    Tyijtupts je̱ꞌe̱ veꞌe je̱ts je̱ꞌe̱ ka̱jxeꞌe ku̱xeꞌe je̱ Nteꞌyam je̱ jayu je̱ maaꞌyu̱n
    du̱tuujnja, nvaat tseꞌe je̱ yaaꞌy je̱ ta̱ꞌa̱x je̱ ka̱ts du̱tukma̱a̱tjayé̱ptat
    juuꞌ veꞌe ka pú̱kap jyaye̱jptup.
  bzh-bzh: In alam vahi devun sir medeloḳ yam ving ham geham su neraḳ nij rë. In
    Anutu-yi-alam dekevu ġaġek raḳ sir wirek meneggëp vorot bë alam nebë sënë rëḳ
    deberup, beham lë ggovek ya. Log ġaġek sagi nër bë rëḳ degeḳo nyëvewen berëḳ
    malaj nama. In nij nelëlin Anutu medenepekwë yi ġaġek semusën sën nevo vu hil
    nyëmasën lo, medenenër nebë hil ayoh vu bë ġevonġ baggëb jeggin jeggin, geġaġek
    rëḳ nama. Log deneruu demij vu hil alad perurek timu sën hil Mehöböp Yesu Kerisi
    lo.
  guj-2017: કેમ કે જેઓને શિક્ષાને માટે અગાઉથી નિર્માણ કરવામાં આવ્યા છે, તેવા કેટલાક
    માણસો ગુપ્ત રીતે આપણામાં આવ્યાં છે; તેઓ અધર્મી છે અને આપણા ઈશ્વરની કૃપાનો ઉપયોગ
    હવસખોરીમાં કરે છે અને ઈસુ ખ્રિસ્ત જે આપણા એકલા પ્રભુ તથા ઈશ્વર છે તેમનો ઇનકાર
    કરે છે.
  jvn-NT: Kenèng apa aku kok perlu ngomongi kowé bab kuwi para sedulur? Awit ènèng
    wong siji-loro sing nlusup nang kumpulanmu. Wong-wong iki ora pretyaya marang
    Gusti Allah, awit piwulang bab kawelasané Gusti Allah malah diwalik. Jaréné senajan
    nglakoni dosa ora apa-apa, ora bakal nampa setrapané, awit Gusti Allah ora ènèng
    entèké kawelasané. Dadiné wong-wong pada diwulangi nèk kenèng ngumbar senengé
    kedagingané. Wong-wong iki pada nampik Gusti Yésus Kristus, ora gelem dikwasani
    lan ora gelem nganggep Dèkné dadi Gustiné. Ngertia para sedulur, Gusti Allah wis
    nyawiské setrapan kanggo wong-wong kuwi, malah wis suwi sakdurungé.
  byr-byr: Sareꞌ darevɨnyɨ. Aꞌmwe akwara Naangerɨna lɨmwagaꞌdaanyainaayawɨnna “Nemɨ
    Kɨraazɨtɨyareina,” dadɨvɨꞌ kɨmaꞌnyɨkaanya bwina. Sɨnnawɨ kɨgaakuna Bukuyavɨ aꞌmwe
    sasare dazara Gotɨyarɨna buleꞌna wɨjaavadɨvɨsara Gotɨyare jɨdasavɨ yɨꞌmavapɨjɨyara
    yɨnahu yɨwɨna yɨpɨꞌderaavɨna dɨnɨkesɨ. Sahwara Gotɨyare yanga gaimwanga saꞌ maroyɨmaaꞌnya
    yadɨvɨꞌ nabinya pɨbwibɨꞌ yadɨvɨꞌ yɨ kumɨre munyɨꞌ dɨka yɨdada kayaaꞌna gɨrɨkitaꞌnanyabwi
    yadɨvɨsare. Darerera. “Gotɨyai nemɨnyɨna yanga gaimwangeburɨna nemɨre gɨrɨkitaꞌnanyabwi
    yaasɨwaꞌna nemarasɨꞌnadeꞌna sarebwi naanna yaana!” kwaasɨ dadɨvɨꞌ yadɨvɨsaburɨ.
    Aꞌmwe sasare dazara kwaasɨ sara yadɨvɨꞌ nemaremwaaide gave pwai, nemɨre Naangei
    Jizaazai Kɨraazɨtɨyarɨna “Aala!” dadɨvɨsare. Navɨka yɨbwaakadɨvɨsare.
  ian-ian: God kat kai waa tɨga nɨmba kai walɨnja vak pagwuga nɨna mbaapma wuleindi.
    Ndina nyaangɨt kɨngiyan. Kavle vat yilɨnda vat God awagapma sɨlɨmbwi tɨgandɨ.
    Ngi kat tɨga kavle savle yiga yetɨneyan nyaangɨt kai waa woseka walɨgandi. Jisas
    Kraist nɨna njambwi nyan ana ndɨ. Ndɨna kwupmba yetɨnda vla yetɨlapman yineyan
    nyaangɨt kai waa woseka walɨgandi. God ndi kat kavle yindeya vak tamba God waa
    nyaangɨt wuta nɨmba ndi tamba lavu nyingamba pɨlɨwutndi.
  hun-hun: 'Mert belopóztak közétek bizonyos emberek, akik régóta elő vannak jegyezve
    erre az ítéletre: istentelenek, akik a mi Istenünk kegyelmét kicsapongásra használják,
    és az egyedüli Urat, az Istent és a mi Urunkat, Jézus Krisztust megtagadják.'
  mcf-NT: Esus tantiaquido mimbi danubi mibi icsamenuec mibi yacno muaquido puduedac
    caosh. Ambi ëndenquio tantiacpadomboen Nuquin Papan icsano nidmetequido aido neque.
    Muasho tantienda. —Nuquin Papan bëdamboen isaido icsauidequi icsho nuqui cuidtiapimbo
    iquec. Chido chishpidambo yec dada cuididimbo yec quec icsashobi nuqui bëdamboen
    isec —quec comapenec muaique. Muasho tantienda. Esuquidistu Nuquin Icbo abentsëcshun
    chiaid niac-niaquec icsaique.
  kjs-kjs: Gore kone narulae enaali medalomare naana rikirana lotu ada-para kudiri
    pu epa pimi. Go puma nimumi Gote koau waloma giyeme-pulu nimumi Gote-na epe raba
    meape agale page pereke yoma nimumi pa agale rado mogeleme. Go puma nimumi koe
    ele rado rado warulalo peme rabu nimuna koe ele namakuaaeme. Go puma nimumi nimuna
    Mudu Alimi Yesu Keriso koau waaleme. Ora agale wi buk madaa go alinu madaa agale
    lu wisa. Nimiri Gote-na kose madaa ipuma koe kedaa mealimina lu wisa.
  mni-mni: Maramdi mamangngeidagi houna wayengidamak i-duna thamkhraba kanagumba mi
    khara nakhoigi narakta lonna changsinkhre. Makhoidi eikhoigi Tengban Mapugi thoujal
    adubu oktaba lamchat chatnabagi ayaba oina onthokpa amasung eikhoigi amatta ngairaba
    Mapu amadi Mapu Ibungo Jisu Christtabu yadaba Tengban Mapubu ningdaba misingni.
  yad-NT: Riityenuma vaduy jiryeñiya̱resiy daryaju̱ jiryequebyimuju̱yu, rivyichanu̱yada
    paruti̱savay rajo̱ta̱damusiy, jiryatimyu̱ ne ridyetyaru̱ñi̱ Ju̱denu. Riñi vicharu̱jeya̱
    cadnamiy, jiryatiy jaryi jantyuryani̱ Ju̱denu vu̱jyu̱, rivyichadedamu ne ridyetyaru̱ñi̱
    si̱tenu vu̱jya̱mi̱ Jesucrístu, ne rivya̱ta jintyityu̱ju̱ daryaju̱ni̱.
  mxb-NT: Chi̱ ni̱ ku̱ꞌu de̱ꞌé dao ta̱a to̱ꞌón tein ndó, ta nda̱ míí saꞌa̱ káꞌa̱n
    tuti ii̱ Ndios sa̱ꞌá ta̱a yóꞌo ña̱ ndoꞌo nío̱ rá sa̱ꞌá ña̱ kée ra. Kúú rá ta̱
    kini, chi̱ kaá ra̱ ña̱ sa̱ꞌá ña̱ mani̱ ni̱ kee Ndios saꞌa̱ yo̱, sa̱ꞌá ño̱ó kuu
    kee yó ndi ndáa mií vá ña̱ꞌa kóni̱ ñíi̱ yo̱. Ta ko̱ nákoni ra̱ Ndios, na̱ kómí
    ndidaá táꞌa̱n choon, ta ni ko̱ nákoni ra̱ Jesucristo, na̱ kúú satoꞌo yo̱.
  pon-2006A: Pwe aramas mwersuwed kei me kin denderin mwoarong nanpwungatail, wekidalahr
    mahsen en rongamwahu duwen kalahngan en Koht ong ni poadoarepen ar tiahk suwed
    kan oh kin soikeweisang rehr Sises Krais, me ihete atail Mwohnsapw oh atail Kaun.
    Sang mahsie Pwuhk Sarawi kohpadahr duwen kadeik wet me lelohngirailehr.
  maq-NT: Tsëhë xi tjin xuta xi cavindacha xi caxinchajñi me ngajñi nuju. Peru hatsëë
    nixtin ne, camahindu xcun xujun rë Nina tsëhë castigu xi cuatju me cuma. Hatuxa
    xuta tsehen me, xi handasa tsejen sacuaha xi tjin rë me cjuandaja rë Nina naja
    ne, peru vatjutaha me yëjë ni cjuatsehen xi sahmi me, hacuaha tsitjungui me ngu
    ni Nai naja Jesucristu.
  hto-hto: 'Mei omoɨ cɨ́gɨmo nɨnena dámɨerie táɨnofue lluáɨbitiaɨoɨ. Afémacɨna Juzíñamui
    Cuegáuaillaɨ jaiai uícodo íaɨoɨ olle duere fɨnóllɨfuena llote. Afémacɨ ɨáɨbanɨaɨ.
    Afe ɨíñɨaɨ daɨde: “Juzíñamui ñúefuena jeire óitɨcaɨ;” mei íadɨ afe dáɨnado rairuíñeno
    fɨénidɨfuena ɨere nɨ́cɨdotiaɨoɨ. Afémacɨ daade caɨ Naama Juzíñamuina ruifíruitiaɨoɨ.
    Daje izói caɨ Ocuíraɨma Jesucristo llogáuaina uáitatiaɨoɨ.'
  por-BRBSL: 'Pois há certos homens que entraram em segredo, mesmo aqueles que foram
    escritos há muito tempo para esta condenação: homens ímpios, transformando a graça
    de nosso Deus em indecência, e negando nosso único Mestre, Deus, e Senhor, Jesus
    Cristo.'
  ces-NKB: Vloudili se totiž někteří bezbožní lidé, dávno předem poznamenaní k tomuto
    odsouzení, kteří milost našeho Boha zaměňují za nestydatost a zapírají toho jediného
    Panovníka, našeho Boha a Pána Ježíše Krista.
  cui-cui: 'Bara barapocotsiwa paca tsipaebatsi, tsipei jiwi namichiya jinompa painya
    xantha pomonae pemuxujainyabiya cuidubi jiwi xua jopa pacui yaputaem pocotsiwa
    barapomonae exana. Caena bayatha barapomonae Nacom Pejume Diwesitha yabara tinatsi
    xua barapomonae pinae bewa atene tsane abe peexanaexae. Barapomonae peajʉntʉcoyenebe
    jiwi. Mataʉtano barapomonae jiwi muxujainyabiya cuidubatsi xua pinae Nacom amanayiya
    capanepa jiwi pia peantobexae. Nacom peantobexae jiwi, daxota pinae Nacom copata
    xua jiwi bara abe peexanaenexa. Barapomonae yabara jume itaweta, poxonae po jumetha
    ba jiwi jeye: “Jesucristo, bapon yatsicaya compa pon Wanacaitorobin xuano Wanacanamataxeinaein”,
    jei.'
  boj-2014: O ijo was, tamo qudei naŋgi uliosib nuŋgo ambleq aiyeb. Qotei a nami tamo
    naŋgi deqa endegsi marej, “Mondoŋ e naŋgo une qa peginjrsiy padaltnjrqai.” Od,
    tamo naŋgi di Qotei qoreiyeqnub. Qotei a iga qa are boleiyeqnu aqa kumbra di tamo
    naŋgi dena olo bubulyoqnsib mareqnub, “Qotei a iga qa are boleiyeqnu deqa uŋgum,
    iga kumbra uge uge yoqnqom.” Naŋgi degsib maroqnsib gago Gate Koba Yesus Kristus
    qoreiyeqnub.
  eng-OEBUS: For there have crept in among you certain godless people, whose sentence
    has long since been pronounced, and who make the mercy of God an excuse for profligacy,
    and disown our only lord and master, Jesus Christ.
  eri-eri: Fai ila nere huwari sios huwanya langa amina mayane. Gai aminanga Itou
    no benou lewai, nere fai onouha waha Itou nomo kot langa heigedu bode yaae wodbode.
    Nere Itou moge tu‑tude. Onodu nere Itou nomo aau warou nomo beele waha ubulumu
    ganenga goi onowou inyaba hogo fere-fere nomo beele heige-heigena. Nere fai waha
    Mora bagu etenga beha moge tu‑tude, no ebere Anyakaro Yesus Kristus.
  wiu-wiu: Pade ali-kiti kiwi pakeke paigakoa keneya lua meaneya tokolo tekene ni
    uku. Eni yenepa Akolaliyo wia atukoa wawoo wa papete wia mekapianeya. Nitane yename
    eya wa kapene yokakete iki. Akolaliyo kiwi pewe-kama witiko. Nitane ago tokome
    kiwi kibu moamoono, ele kule poaneleka atiki toa mekete tamele toko wa etepea
    poanele toma yakete tiki. Nipa ali atoa toto peya lukoa meateko Ali Muno Yesu
    Keraisu kote tokolo wakete tiki.
  swe-swe: För hos er har vissa personer smugit sig in [obemärkt tagit sig in via
    en sidodörr] vars dom för länge sedan är förutsagd (skrivet på förhand om) i Skriften.
    [I nästa stycke ges tre exempel på Guds dom från GT. Även Petrus skriver om detta,
    se . Följande tre egenskaper beskriver dessa falska lärare:] De är gudlösa (saknar
    helt respekt och vördnad för Gud). De förvränger vår Guds nåd till försvar för
    omoral. [Ordet syftar här på sexuell synd, vilket blir tydligt utifrån sammanhanget
    och övriga exempel i brevet, se .] De förnekar vår ende Härskare och Herre, Jesus
    den Smorde (Messias, Kristus).
  cth-cth: Bangkongtetpawiteh, Cathut e a lungmanae hah, amae ngainae koe lah a pakhuppathan
    teh, maimae Bawipa Jisuh Khrih hah ka hnoun niteh, apuengcue hoi yonphukhangnae,
    noutnae a ta tangcoung e tami kaponaw arulahoi duem a kâen awh.
  mti-mti: Kuiyawa iyayapan upeba guwave uwag unigiya. Mu matai pui yuwampe. Watavit
    meib teya. Mu God den anotumat eme igiyawa, sira mu God ano oraiwa auwag tobieme
    kukaeba aivi. Mu Iesu Keriso topai eme. Me desiromiren namuyoiyoi abnawa numa
    sira desiromiren Ayapan numa.
  pad-NT: '@see-verse:JUD.001.003'
  twi-twi: Nnipa bi awiawia wɔn ho abɛfra yɛn mu a wɔkyea asɛm a ɛfa yɛn Nyankopɔn
    adom no ho ka se adom no nti ɔbra bɔne nsɛe hwee. Wonnye Yesu Kristo a ɔno nko
    ara ne yɛn Wura ne yɛn Awurade no nto mu. Kyerɛwsɛm no aka wɔn afɔbu a aba wɔn
    so no ho asɛm dedaw.
  hlt-hlt: Hlang a ngen tah hawn uh coeng. Te rhoek tah laitloeknah ham ana daek dingrhae
    coeng he. Baltalh rhoek loh mamih Pathen kah lungvatnah te omthenbawnnah la a
    thovael uh tih mamih kah a boeikung neh boeipa Jesuh Khrih paengrhaeng te a hnawt
    uh.
  tbz-SIM: Kɛ yɛ̃́ bɛnitiyɛibɛ sɔ̀rimɛ̀ kɛ tɑnní di cuokɛ̀, kɛ cɑɑ̀ri Kuyie nkó mɛsɑ̀ɑ̀
    nnɑ́ɑǹtì kɛ bo nɑ kɛ́ndɔɔri bɛ̀ dɔ́mɛ̀, kɛ yetɛ Yesu Kirisi. Weè mɑ́ɑ̀ ti bɑkɛ́,
    weè ti te. Tì wɑ̃̀rimu nɛ̀ dimɔ̀nnì Kuyie nyóó bɛ̀ kpetínnɛ́ mɛ̀ɛ̀ botí.
  san-GUJ: યસ્માદ્ એતદ્રૂપદણ્ડપ્રાપ્તયે પૂર્વ્વં લિખિતાઃ કેચિજ્જના અસ્માન્ ઉપસૃપ્તવન્તઃ,
    તે ઽધાર્મ્મિકલોકા અસ્માકમ્ ઈશ્વરસ્યાનુગ્રહં ધ્વજીકૃત્ય લમ્પટતામ્ આચરન્તિ, અદ્વિતીયો
    ઽધિપતિ ર્યો ઽસ્માકં પ્રભુ ર્યીશુખ્રીષ્ટસ્તં નાઙ્ગીકુર્વ્વન્તિ|
  ake-NT: Apʉne pʉra pena rɨ to' eno'mato' pɨ' iye'menukasa' rʉ'san tʉron kon ka'pon
    amʉ' ewonsa' man ama'ai ɨ'koro'ta'nokon. Papa uya tasa' pen nɨ awɨrɨ te'san ka'pon
    amʉ', Papa, itese' pɨ' e'nɨto' uya wakʉ nonkasa' ensimanin nʉ'san makoi eseru
    ya', mɨrɨ awonsi'kɨ Sises Kʉrai tikin nan nɨ rɨken eke, uyepuru kon tʉnonkai'.
  qvn-NT: Juc ishcay runacunam gamcunamanga yaycarayämun. Chaycunaga capäcun lutancama
    runam. Chaycunaga Dios cuyacug canganta musyarmi, “Cuyapämäshunmi imata juchäcushas”
    nir juchäcurcan. Nätan chay ima-aygatas munayninchru cachig Munayniyogninchi Jesucristotam
    mana cäsucurcanchu. Chaycunapagga nä unaypitam nisha cayan cunchuchisha capäcunanpag.
  tku-NT: Ā'makapitzīn tī jā tzeya chi'xcuhuī'n tatalacxtucli hua'chi lactzeya chi'xcuhuī'n
    na ixlacpu'na'i'tātca'n tī ta'a'ka'ī'. Xlaca'n tahuan Dios lakalhu'manīni'n, ē
    chuntza' chā'tin tzē natlahua tū xla' tlahuacu'tun masqui jā tze. Huā'mā' jā ixlīcāna'.
    Ē jā ixlīcāna' tū tamāsu'yu ixpālacata Māpa'ksīni' Jesucristo. Makās tatzo'kni'
    na ixtachihuīn Dios nacāmakapātīnīncan tachi'xcuhuī't tī chuntza' tala.
  bjk-bjk: Ma i deek bere mum morobo pet biringan, möxösa, dauleng ne nangadi tere
    wanot suxume kaluluonin e mum. Idi nang tobo ruruu rewe xalik e God. Me idi te
    kulas a inemarse re God nang i tabaa tataunin ire min, ma te tengen bara ina inemarse
    i ömaraxen idi rua mumuu a tatalien ne ilawa ma abo mangana tatalien saban bölök.
    Idi te öös tewe e Jisas Krais, me ine xalik mon a Tene Sisila ma a Orong ke ire.
    Ma me lorexe saxit abo ginigeet ixo tengen bara a ömokorot irabo wan im urungan
    te idi.
  msy-2020: Gumazamizir maba muega Kraisɨn adarazir aven ize. Fomɨra fomɨra God kamaghɨn
    mɨgɨa ghaze, gumazamizir kamaghɨn amiba me an damazimɨn mɨtivigh ovengam. Me akɨriba
    ragha God gasi. Egha me Godɨn apangkuvimɨn akabagh iragha dagh amima, da afiar
    arazibar akabar mɨn oto. Gumazamizir kaba akɨrim ragha Atrivir vamɨran kam gasara.
    An en Ekiam Krais Iesus.
  bpr-bpr: Du nun dad to là mafè Dwata talgunus fusuk di blengto, na nakingla i tdò
    gablà di kafye i Dwatato du fye nun dawala mimò sasè knayè i lawehla, na knangla
    Dyisas Krayst, i lo sen Ulu na Amuto. Di munan, ta fala fgadè Dwata di Tnalùan
    i kaflayam ta gfunla.
