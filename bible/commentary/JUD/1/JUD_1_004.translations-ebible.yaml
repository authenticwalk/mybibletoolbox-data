  ixl-NNT: As yeꞌ kat bꞌen sete tul kat ok kaꞌl unqꞌa uxhchil sexoꞌl uvaꞌ eqꞌomal
    u vaꞌlexhla chusbꞌaleꞌ staꞌn. As aꞌ unqꞌa uxhchileꞌ uvaꞌ tzꞌibꞌamal kan unqꞌa
    yoleꞌ stiꞌ naꞌytzan uvaꞌ techal la bꞌen tu u kꞌaxkꞌoeꞌ, tan paasan tzii unqꞌa
    uxhchileꞌ. As ni taleꞌ uvaꞌ at veꞌt vibꞌaꞌnil u Kubꞌaal Tiixheꞌ stiꞌ. Estiꞌeꞌ
    la uch ibꞌanataꞌ kam uvaꞌ ni tal taama. As aꞌ nikꞌuchkat uvaꞌ ni tixva chajnaj
    u Tiixheꞌ as tukꞌ u Kubꞌaal Jesucristo uvaꞌ yeꞌxhebꞌil la lejon stiꞌ. As taꞌn
    Aakeꞌ unchꞌiꞌtil.
  boa-NT: Muurá ijcyámé tsaate ímityúmé Píívyéébeke cáhcújtsóturómé íllure iállíñe
    ámúhá pañévú úcaavéme. Aame Máavyéjuube Jetsocríjtoke iéhdɨɨválléne nehíjcyá Píívyéébe
    meke iwájyúnéllii muhdú meke méénúityúné ímityúmé meíjcyárómeke. Tehdu nééme muurá
    wágóóóveé Píívyéébé waajácuháámɨ́ pañétúu tsúúcajájuco tene néhduú.
  etr-etr: Mida, odoaea geleä musügä maalahilä, dilibalä gegoala neamelë. Dolö amolida,
    Gode made helësëla baagi ïlo nea. Ilia mala nafadefalï nafade hamosebe amoda,
    dofea hamosala sämolöïe, nilïle Godeïe ugila negelasilo dibe amo neala bedefalo
    nea. Amase, nilïle Busa Dafidilo Geloi Yesu Geleso emu neebe amomada, ilia oböla,
    habobalo nea. Amala hamosa neebe amolibalä gudila, asiala hamoila säla, së molömelëla
    siibafalï dëdëla negei dilo amo dialeamelë.
  quh-NT: Yachani waquin runaska pacayllamanta kancuna uqhuman yaycumuskancuta. Paycuna
    juchachaska canancutari unaymantapachaña Dioska sut'incharka, sajra runas caskancuraycu.
    Diosninchejka c'acha causayta kowarkanchej. Chaytapis paycunaka millay causayman
    tucuchincu, atiyniyoj Señorninchej Jesucristotapis khesachancu. Chayraycu kancunata
    yuyaychanayka aticunpuni.
  kwi-kwi: 'Mɨnpazha awaruzne u uzkin puintain napparɨt, uruza pɨrail kizanapa. Ñamin
    Dios pit ka parɨt: “Sun awane, nɨjkultuchiruzne, naizat kit wan kaarɨnazi.” Dios
    usparuza wat kiwainashimtukas, sun Diosta pianchiruzne pailta payukima wan chiwal
    kwail kishiara. An Diosta, katsa ɨninmikara, chinkas mɨashitchi. Au Anpat Jesucristora
    pianchimakpas kizamtu.'
  agm-agm: Sandɨ apaapɨmaato, isɨhiya saiwɨhiya pɨwɨha nehɨha jaiwɨtɨha katɨwunjohiyɨhiyaapɨ
    aimehura Autaahaatɨho satatɨ katise. Isɨhiya saiwɨhiyai Autaahaatɨho netɨ pɨwɨhetemahonɨhɨ
    kiya pɨwɨha nepɨ owetɨtaapo, tatɨ katisawɨhiya aimɨ noaatɨwɨ sahɨ Kɨraisihopɨ
    gɨwunyaahohiyɨhiyaatamɨhatɨhɨ nasopo. Isiya siya Autaahaatɨhoai ahosumwapɨhiyaare.
    Aiwɨ amɨ kiya Autaahaatɨho nehɨ ko sawahometirɨhɨretapɨ isɨhiyai kiya wapa kamaiwɨ
    nehɨhandɨ gaahandɨ kawindɨhandɨ nepɨ kiyaamɨ maipɨhapa ainjotahapetemapɨ apɨpaahɨ
    maipɨhapa usɨhiya asɨhiya ambɨpatɨ namɨnɨwɨ tɨmaamaipɨ kiyawaayopo. Aiwɨ nyamɨ
    Awaisɨho Jisasɨ Kɨraisiho nyangi nyainjatisɨhoai pohipɨwiwɨ ahosumwapɨhiyaare.
  ubr-ubr: Yabin sabu fani on bubuniai nan sinat ati kuayo amonai sirui semama, atonio
    osi sabu on ati God an kaber an dura sebikitabirai tous asi gogoi bobo komasis
    four aurin an dura on sebikakafunen, ato osi sabu on men segogoi Iesu Keriso On
    ekesin mom ati Bada, on aurin on sebifonaseir. Ainau bag atonio osi sabu nanaba
    asi baimaki sinboboai aurin on God an dura buk amonai sigayam.
  tsw-NT: N damma ta̱ ili i ndolo adama a na ama a na a ꞌyuwain a yuwusaan A̱sula̱
    tsutoni a uwa ta̱ e memere ma̱ ɗu usokowu. O to ritosu a na A̱sula̱ a̱ ta̱ ni
    isaꞌani waru u tsu yuwaan ta̱ ama gafura vu unusu. Ne ɗa u ri, amma reve a damma
    adama o ndolo a ta gura yuwan ili yu uwuyanu i na a cigai a yuwan biti. A̱sula̱
    a ɗangwa ta̱ ɗe ili i na waa yuwan ne ele nu ujimu adama a na a wasan ta̱ Zagbain
    na̱ Mogono ma̱ tsu, Yesu Zamawawa.
  cax-NT: Itopiqui aboma bama malorrüma, iñanamacü ameana anecanatai. Arrüma churriampü
