  ena-ena: Kulaŋ sɨbɨlɨ haman agɨlaŋ limu hɨhɨle sɨvɨla sɨvɨlaŋ namɨlaŋ kulaŋ ci hɨnevadi
    uamalɨ. Hɨnihɨniŋ Asɨ dɨ mavɨn lamalama agadɨ ciaŋ lɨkulɨku hɨvɨ aba abaŋ kulaŋ
    iamɨgali agɨladɨ ci mɨŋamagɨlavadi uamalɨ. Lɨhavɨdaci hɨvɨkalɨ ci hɨdavadi uamalɨ.
    Kulaŋ haman agɨlasaŋ aha Asɨ ciaŋ mu nɨman abamalɨ uamalɨ. Kulaŋ iamɨgali sɨkasɨkan
    agɨladɨ ciaŋ hɨvɨ lamɨbalin hen nɨbɨlaŋ ciaŋ hɨvɨ hɨnibalɨhavi aba abamalɨ uamalɨ.
    Hɨne nɨbɨlaŋ sɨkasɨkan sɨbɨlɨ lɨbalɨhavi aba abamalɨ uamalɨ. Kulaŋ haman agɨlaŋ
    Asɨ saŋ hɨji ma lamahɨdavi uamalɨ. Nɨbɨlaŋ aludɨ Isaŋ Hadi Jisasɨ Kɨlaisɨ dɨ aveji
    kuligalahɨdavi uamalɨ. Jisasɨ Kɨlaisɨ nɨbu laci ala aludɨ manɨgali vɨdɨvɨdɨŋ hadi
    daŋ agaŋ uamalɨ. Agadɨ ala uamalɨ. Kulaŋ sɨbɨlɨ haman agɨlaŋ nudɨ kuligalahɨdavi
    uamalɨ.
  tgo-tgo: Kaiwae gharɨgharɨ vavana, thiye ma thɨ yavwatatawana Loi, kaero thɨ ru
    thuwele e lemi wabwina tɨne. Thiye thɨ vɨvɨ Loi le mwaewo bwagabwaga utuniye gharerenuwaŋa
    na thɨ munjeva lenji varɨvoru, ko amba thɨ vakavakatha yathima thanavuniye raraitharɨ.
    Gharɨgharɨko thiyako Jisas Krais, iye mbe ghambereghaeŋge Giyanduŋenduŋe na ghanda
    Giya, thɨ botewoyathu. Mbaŋa va i vivako Buk Boboma kaerova i woraŋgiya gharɨgharɨ
    ŋgoranjiyako ne thɨ vaidiya vuyowo laghɨye.
  yap-yap: Ya boch e girdi’ ndariyfan Got u wun’rad e karbad ra maathukgad nga fithik’dad
    ndad nanged, kar pingeged e thin rok Got ngabang, ni murung’agen e runguy rok,
    ya nge yib e tawey rorad ko ngonglen e darngal ni yad be rin’, ma kar n’iged Jesus
    Kristus, nike mus ni ir e Masta nge Somol rodad. Kab kakrom me weliy e babyor
    nib thothup murung’agen e re gechig ney ni kar girngiyed nga dakenrad.
  mop-NT: Yan u tz'ajoo' u bajil jabix hermanojoo'o. Ocoo' tiqui yaam. Ala'oo'o, ma'
    ti'ijoo' Diosi. Le'ec u qui'il a Dios a tz'abi to'ono, tanoo' u jelic ti'i ca'
    paatacoo' u bete' a c'as a jabix u c'atoo'o. Ino'ono, ti'ijo'on a jun tuul iliqui,
    le'ec a Noochtzil a Jesucristojo. Ala'oo'o, tanoo' u culpachtic ala'aji. Ac aalbi
    boonoo' u sip'il.
  tet-tet: Mais haꞌu krona noo ema naꞌin hira mak tama no-nook iha emikaan klaran
    tiꞌan. Sia la moris tuir Naꞌi Maromak hanorin loos, mais moris tuir siakaan nawan
    aat dei. Sia katak naꞌak, tan Naꞌi Maromak laran diꞌak, sia la netan kastikar.
    Mais lia nia, lia kaleꞌuk! Sia dale seluk, sia nalo seluk! Sia nakara nebee ita
    lalika rona tenik baa itakaan Naꞌin no itakaan Ulun Yesus Kristus. Mais hanoin,
    tan Hakerek Moon naꞌak, Naꞌi Maromak nakotu kedan hori uluk lia nosi siakaan kastikar.
  hlt-MCSB: Hlang a ngen tah hawn uh coeng. Te rhoek tah laitloeknah ham ana daek
    dingrhae coeng he. Baltalh rhoek loh mamih Pathen kah lungvatnah te omthenbawnnah
    la a thovael uh tih mamih kah a boeikung neh boeipa Jesuh Khrih paengrhaeng te
    a hnawt uh.
  xtd-NT: Xá n‑ka kɨu ñayiu meꞌñu mee‑n ka dandaꞌu ñaꞌa‑i. Xá n‑kuu kuia, yodotnuni
    xa kada uꞌu Ianyuux ñayiu yaꞌa. Ñayiu ka kuxee ini nuu Ianyuux ka kuu‑i. Ka jaꞌan‑i
    xa xaxeꞌe xa n‑taxkanu ini Ianyuux kuechi‑i, te kuaꞌa‑i xa kada‑i davaꞌa nga xa
    ka juini‑i. Ka jaꞌan‑i xa ka jandixa‑i Ianyuux taxnuni nuu ntdaa xa io, ko ña
    ndaa. Xiꞌin xa ka kida‑i, kuu xa ñatu ka jandixa‑i Xtoꞌo‑ro Jesucristu.
  mdy-ETH: ዔያቶይዳ ዎጊንታንዳያ ማዒፃ ሚርጌ ዎዴኮ ቤርታ ፃኣፒንቴያ ማዔ ፔቴ ፔቴ ዓሳ ዒንሢኮ ባኣኮ ዴሚና ፑኒ ጌሌኔ፤ ዔያታ
    ኑ ፆኦዛሢኮ ኮሹሞ ዒንጊፆ ፔ ሱኡካ ዓይሣ ጎይፆ ላኣሚ ላኣሚ ሺራ ጎሜ ዓሲኬ፤ ዒዚ ኑኡኮ ሌሊ ኑና ዎይሣያና ኑ ጊዳ ጎዳታያ
    ማዔ ዬሱስ ኪሪስቶሴያ ዔያታ «ዔሩዋሴ» ጋዓኔ።
  spl-spl: '@see-verse:JUD.001.003'
  usp-NT: Wi' jujun cristian cojem rib'ak chaxo'lak, rechak jun ch'iji' cha'ltakch
    jwi'l Kakaj Dios pire tib'ansaj k'atb'itzij chib'ak. Rechak ta' ticojontak chiwch
    Kakaj Dios, tijb'ijtak chi wi' mo trantak tz'i'al jwi'l sub'laj nimi' rutzil ranm
    Kakaj Dios chirijak y tijxuttak Kakaj Jesucristo ri xike re Kajawl.
  zav-NT: Banitə' baḻə beṉə' entr le'e, beṉə' ca' chso'on txen len le'e pero caguə
    do lažə'əga'aque'enə'. Bito choso'ozenague' c̱he Diozən' na' chəsə'əne' de que
    deczə lsens goncho bitə'ətezə yeḻə' zto' len cuerp c̱hechon', c̱hedə' nži'ilažə'
    Diozən' chio'o na' chezi'ixene' c̱hecho. Na' ḻeczə chesə'əzoe' X̱ancho Jesocristən'
    ca'aḻə, len tozə ḻe' zaque'e par ṉabi'e yoguə' beṉac̱hən'. Cana'ate byoɉ Xtižə'
    Diozən' nan de que beṉə' ca' chso'on ca' yesə'əzi'e castigw c̱he xtoḻə'əga'aque'enə'.
  sgz-sgz: Te kálámul sáksák kápte pán tus i di, di almain i katbán i gam. Artangan
    si Káláu, ái rung er dikte gau arisai. Di mákái ngo ái Káláu a lu hol palai kándi
    bos sápkin tatalen, má ngorer dik parai bul ngo a nokwan sár ngo da lu longoi
    sápkin ninsin i di kabin ái Káláu na lu bal hol palai sang. Má di pua pala Iesu
    Karisito mul, kángit kepwen Tátáil má Konom. Hirá sang Buk Tabu ákte tus tari
    á nagogon ái rung erei da tur on namur.
  kek-NT: Nintz'i̱ba li hu a'in xban nak cuanqueb aj balak' que'xch'ic rib sa' e̱ya̱nk
    chi mukmu. Eb a'an neque'xye nak laj pa̱banel naru te'xba̱nu yalak c'a'ru chi
    ma̱usilal ut xban li rusilal li kaDios, ma̱c'a' te'xc'ul. Neque'xsach xcuanquil
    li Ka̱cua' Jesucristo, laj e̱chal ke. Eb a'an aj k'etoleb ra̱tin li Dios ut chalen
    chak junxil cutan ac xakabanbil chak li rakba a̱tin sa' xbe̱neb.
  blz-NT: Panduungku mangaan koiya'a gause isian toropii minti guru-guru ninsoop na
    ko'onta' wuni-wuni. Raaya'a ba'idek tuu' a noana ka' nansala'konmo kaporean men
    Ia rookonmo Alaata'ala na ko'onta. Raaya'a mongoloingikon pingkira'na noa susuung.
    Raaya'a mongkokundai i Yesus Kristus, Pinginti'i ka' Tumpunta men sa'a-sa'angu'.
    Mbaripianpo ukumanna i raaya'a ia tundunkonmo nabii.
  poe-NT: A̱ ntá jie ó kuikꞌixenhen iso sín chꞌia tí tjejorá. A̱ ntá ósé nixja xroon
    itén Dios kuènte tí sín a kíxin tsjasóte sín. Jehe sín la chojni jínahya ntá ntáchro
    sín kíxin tinkáchónki sín Dios la ó chꞌiaxón sín ntá imá tjasin sín jie̱. La titekakonhya
    sín Dios, jehó tꞌe̱to̱an, la ko titekakonhya sín Ìnchéni Jesucristo.
  san-TAM: 'யஸ்மாத்³ ஏதத்³ரூபத³ண்ட³ப்ராப்தயே பூர்வ்வம்ʼ லிகி²தா​: கேசிஜ்ஜநா அஸ்மாந்
