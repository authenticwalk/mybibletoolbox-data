  agt-agt: A mappya ta isarangit tam, te itta garay ya simarok tekitam nga ape mangurug
    nga awan magtalaw ta Namaratu ewan. A balittagan da ya allak na en nga netuldu
    tekitam, petta sumi-gat, te petta yen hala idulot da ya dulayen nga karagatan
    na bari da. A aweda mantu pake mangurug te Afu Hesus ta intu la tatakday ya dafu
    tam. Ammi addet ta pake nabayag a dana nesurat ya pama-gang na Namaratu ta isin
    kid na tolay.
  lug-lug: Waliwo abantu abajja mu bubba, abaawandiikwako edda nga baasalirwa omusango,
    abatatya Katonda abajerega ekisa kya Katonda waffe, ne bakiyisaamu amaaso, ne
    beegaana Yesu Kristo Mukama waffe, omu yekka.
  yby-yby: Yamuya lo libituyo, elilo. Maloka wewenaya monokanipo minamibo wewenasiya
    apitipoukaya suna iki yowiki minadanaki, Omaiya nasahililaki we nebokumuye loko
    anulo pasidiya nesa koli miki lolo itabokumu obi olibetamekolaiye liki li opa
    niadanaki ujapa wete makoko We napa Jisesi Kalaestida demesa mikaka niae. Aya
    wewenasiya li tolowa abomidana monawamuya hapa monoka bukugu luhuwa jeneboma ne.
  heb-heb: כי התגנבו לבוא מקצת אנשים הכתובים מאז למשפט הזה אנשי רשע ההפכים את חסד
    אלהינו לזמה וכפרים באלהים המשל היחיד ובאדנינו ישוע המשיח׃
  mpp-mpp: '@see-verse:JUD.001.003'
  apb-apb: No ko ere urine, aena aana ngaeta mwala aaela kire ko sili mumuni mola
    mai i matolamiu. Mwala ngeena kire sere'i deu i sulie walana a God, oto kire oolisie
    mei wala i sulie manata-diananga ingeie hunikie. Kire ko unue uri aena aana a
    God e tohungei manata diana hunikie, nge e sa'a ha'aloikie ike na kie sai deu
    ta'ewau mola mala saeka. Oto urine kire ko heitohea ta'a-ta'a Poro Paine na Aalaha
    ikie, a Jisas Kraes. Mo propet kire uusu-uusu i sulie mwala ngeena oto mai waite,
    na kire unue uri leilada kei lae.
  san-TEL: యస్మాద్ ఏతద్రూపదణ్డప్రాప్తయే పూర్వ్వం లిఖితాః కేచిజ్జనా అస్మాన్ ఉపసృప్తవన్తః,
