    yarusürürrü nüriacarrti oemo. Chauqui tücoboi ane corobo arrüna cuabotü carrticurrü
    ümoma.
  aia-aia: '''Au ha''atee o''asi, suria ra''i sae narau ai''a ''adoma''i ha''ahoua
