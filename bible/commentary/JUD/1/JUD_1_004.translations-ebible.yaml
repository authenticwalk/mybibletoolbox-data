  sri-sri: 'Ĩgʉ̃sã ñerã, masĩña marĩrõ mʉsã pʉro ejanerã mʉsã merã ããrĩ́ma. Ĩgʉ̃sã
    ãrĩkatori merã: “Marĩpʉ marĩ ñerõ irideare kãtimi, irasirirã noó gããmerõ irimasĩa”,
    ãrĩ buema mʉsã, ĩgʉ̃sã ñerĩ iririkʉrire: “Õãa”, ãrĩ gũñaburo, ãrĩrã. “Jesucristo
    marĩrẽ doregʉ, marĩ Opʉ sugʉ ããrĩgʉ̃́ ããrĩbemi”, ãrĩ buema. Iripoegue Marĩpʉ ĩgʉ̃ya
    werenírĩ gojadea pũgue ĩgʉ̃sã irirosũ ãrĩkatori merã buerãrẽ: “Wajamoãgʉra”, ãrĩdi
    ããrĩmí.'
  nal-nal: Ga fararin panaze azanon ubina di wat funfun faanong inaan lawalaua nim.
    Naandi xawit dit falos a sasaxotang sin Nakmai, ma naan kana klis naandi ma xana
    lis a vaamaazikang sin naandi malasing di ra varaar vating mumua pis lamaskana
    Baar Xoxok. Naandi di xul varaksaat a dorang pana a daxaiang sin Nakmai zin dia
    lalozang a raagulang sin dia wana amun matmalabuk ka mitikaai. Ma di wispuxin
    a Piran sin dia Iesu Kaarisito, a Piraana amun saan faakdul, naan azaxai be.
  kyq-kyq: Taa jee mɛtin̰ge se goon̰ ɛndoga maakse ki, naaɗe se ɓo kɛn Raa do dɔkin̰
    tap ɓo ɔjɗenga kɔjn̰ bɔɔrɔ doɗe ki aan gɔɔ kɛn kꞋraaŋin̰o maakŋ Kitap ki. Jee
    se, taar kɛn Raa taaɗjeki taa maak‑jen̰ se, naaɗe tɛrlin̰ kaam kuuy taa naaɗe
    Ꞌkɔŋ ɗoobm kɛn an tɛɗn nakŋ kɛn maakɗe jen ro ki. Kɛn naaɗe jaay tɛɗ bin se, naaɗe
    ɔɔɗ und Isa *al‑Masi naan̰ kɛn Magaljege ɔɔ Mɛljege kalaŋ lak se.
  kwd-kwd: Nau ku iiria nga 'ola lo'oo suria tani ta'a ni kwaifa'ananaunga na kotonga,
    gila leka mai, ma gila ka ogu fe'eni 'amooru. Ma gila ka iiria gila tagoto'o,
    tafe'ua ma gila bulosia nga kwaifa'ananaunga kwala'imori suria nga kwaimaanga
    ala God, ma gila iiria nga agemaninga na gila agea 'e le'a mola. Ma gila 'ame
    tagoto'o mola ala Jisas Kraes na'a te'i ngaia no'o na Kiingi adauru ma nga Alafa
    adauru. Aia, nga Girigiringa Abu 'ua no'o mai 'e alafuu suria 'olataa na'a nga
    kwa'ikwa'inga aaga.
  ded-ded: '@see-verse:JUD.001.003'
  ewe-ewe: Mele esia gblɔm, elabena ame aɖewo, ame siwo ƒe ʋɔnudɔdrɔ̃ woŋlɔ da ɖi
    tso blema ke la va tra wo ɖokuiwo ɖe mia dome dzaa. Wonye mawumavɔ̃la, siwo trɔ
    míaƒe Mawu la ƒe amenuveve wòzu mɔɖeɖe na ŋunyɔnuwo wɔwɔ, eye wogbe nu le Yesu
    Kristo, míaƒe dziɖula ɖeka hɔ̃ɔ kple Aƒetɔ la gbɔ.
  nuy-nuy: Nugurru aadanu numburraawanggina. Warruburru-yung warra-mulung-arrgi-yung
    buguni wurru-yanggi nugurri-wuy, nurraaliynjiyn, anaani wu-miḏaamimi wu-midaarrg.
    Warruburru waari ambunu-ngaynbandang na-God. Ngagurru anaani ngurru-marrbuy, na-God
    ngarrani-walgaṉmana anaani. Yagu warruburru-yung wirriiynbijgana ana-lhaawu, wurru-yamana
    “Ngagurru anaani ngaambaaṉbina-wugij aniij-galaaladi, wiiya aḏaba, na-God yamba
    ngarrani-walgaṉmana.” Dani-yung anaaladi lhaawu wurru-yambina-yinyung. Marri warruburru-yung
    wurru-lhaabina na-Jesus Christ. Yagu nigaaj-bugij, dagi-yung-bugij Jesus nguunu-yandhurrbangana,
    marri niga-waj ngagurri-nyinyung na-Buunggawa.
  cop-BHC: ⲀⲨⲤⲀϦⲘⲞⲨ ⲄⲀⲢ ⲚϪⲈϨⲀⲚⲢⲰⲘⲒ ⲈϦⲞⲨⲚ ⲈⲢⲞⲚ ⲚⲎ ⲈⲦⲀⲨⲈⲢϢⲞⲢⲠ ⲚⲤϦⲀⲒ ⲈⲐⲂⲎⲦⲞⲨ ⲈⲠⲀⲒϨⲀⲠ
    ⲈⲨⲞⲒ ⲚⲀⲤⲈⲂⲎⲤ ⲈⲨϢⲒⲂϮ ⲘⲠⲒϨⲘⲞⲦ ⲚⲦⲈⲠⲈⲚϬⲞⲒⲤ ⲈϦⲞⲨⲚ ⲈⲞⲨⲤⲰϤ ⲞⲨⲞϨ ⲪⲚⲎⲂ ⲘⲘⲀⲨⲀⲦϤ ⲠⲈⲚϬⲞⲒⲤ
    ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲨϪⲰⲖ ⲘⲘⲞϤ ⲈⲂⲞⲖ.
  buk-buk: Ŋawapac dau hêganôŋ lau sac ŋatô naŋ sêtec Anötö ndê lêŋ, naŋ sêsôc mac
    nem gôlôwac dabuŋ ŋalôm sêmeŋ sêsiŋ sêmbo, ma sêndôhôŋ mêtê tasaŋ. Ŋac sêsôm gitôm
    bu dakôm mêtê sac ŋapaŋ, ma Anötö oc suc kwi. Bocdinaŋ sêŋsôŋ yom pi Anötö ndê
    tawalô, ma sêsêc yac neŋ Ŋadau tigeŋ, Pômdau Yisu Kilisi ahuc. Lau kaiŋ dinaŋ,
    ŋac Anötö ndê lau dom, ma muŋ-ŋga iŋ ndê propet sêto yom pi ŋagêyô naŋ iŋ oc kêŋ
    têŋ ŋac.
  pri-NT: Ba [go têre pâ] rà cîâa me mariwà, wà tèpa âboro èpà, [na rà naapwàniri
    ê âji auniimiri kàra]. Ba càra caa papwicîri wà Pwiduée. Â rà ébii ê popai goro
    ê *pimeaari imudi kêe, ba na rà wâro imudi, ma pwa pâ tûâ na miiri goro ê naiirà.
    Â rà tétâjii wà Iésu Kériso, na é Pwi Ukai kâjè ma pwi a popajè, na é caapwi co.
    Guwà côo, jèe wii naa na *Tii Pwicîri gée na biu, pâ, o dau gòo ê wârimuru kà
    diri tàpé na rà wàrapwiri!
  zpq-NT: Nita' baḻ beṉe' cheseziye'e cont chaquele zjanaque' le'e txen. Bi chosozenague'
    c̱he Diosen', san chesene' da' nži'ilaže' Diosen' chio' guacte goncho bite'teze
    da' yeḻa' zto' len cuerp c̱hechon', ḻe chezi'xencze' c̱hecho. Na' chosozoe' to
    šḻa'ale toz ben' nac dogualje Dios ben' cheyaḻa' yosozenag yogo' beṉac̱hen' c̱he',
    na' len X̱ancho Jesucriston'. Cana'te byoj Xtiža' Diosen' žan beṉe' cheson ca'
    yesežaglaochgüe' ṉec̱he xtoḻa'gaquen'.
  por-TFT: Algumas pessoas ensinam erradamente que, uma vez que Deus faz em benefício
    de nós aquilo que nem merecemos, não importa continuarmos no pecado. Tais pessoas
    mostram pela maneira em que se comportam que recusam confessar que Jesus Cristo
    é nosso único chefe e nosso senhor. Foi escrito há muito tempo {Alguém escreveu
    há muito tempo} que Deus iria condenar/castigar tais ímpios. Mas algumas pessoas
    desse tipo entraram [MET] como cobras rastejantes nas suas congregações e se opõem
    à verdade sobre Cristo, portanto vocês devem resisti-las.
  gwi-NT: Dinjii Vit'eegwijyąhchy'aa inehts'į' nilii nąįį, gaakhwandaii kwaa gwiizhit
    nakhwatee giinjil t'oonchy'aa. Juu ch'eegoonzhrįį geenjit Gwandak Nizįį ąįį gwiizųų
    neegwąhtsii nąįį, gwiizųų nihłaa nigwigwii'ąįį ąįį gwiizųų kwaa ginyąą ts'ą' Jesus
    Christ k'injigiighit kwaa. Jesus Christ diits'ą' k'eedeegwaadhat ts'ą' K'eegwaadhat
    nilii t'agahnyąą yeenaa dąį' Dęhtły'aa Choh zhit jyaa digweheenjyaa gwinyąą gwadanakhwatł'oo
    ąįį khaiinjich'agoogahkhit t'igii'in.
  gvn-gvn: Kanbal bama yurranji bundanday, jana Godunku wawu kari. Jana jurrilmalmal
    jana Christian. Jana Godumu kuku walu-yindu-bunganka. Jana wadu-wadu balkal, “Godungku
    bamanga buyun-buyun kidal. Yinyaynka yalada nganjin buyun-damal.” Jana wadu-wadu
    balkal, “Nganjin kalngarmaka, Godungku yinya buyun-buyun kidankada.” Jana yinyamundu
    Godumu kuku walu-yindu-bungal, jana buyun-damanka. Yinyamundu jana ngananga maja
    nyubunku bayjal, nyungunku wawu kari. Nyulu maja Jesus Christ. Ngadiku Godundumundu
    kukubu balkan yinyanguy bama buyun bajaku. Jana kari wangkar-wangkar dungari.
  nhy-NT: Porke oichtakakalakej amonawak sekimej tlakaj, katlej Dios ya kinkajtok
    para kintlajyowiltis ijkón ken kajki ijkuilitok itech tiotlajkuilole desde ya
    wejkawitl. Yejwan mach kineltokaj Dios. Porke yejwan tlamachtiaj kijtaj welis
    ankichiwaskej itlaj tlajtlakole san tlan amejwan ankinekiskej, iwan kijtaj ke
    Dios kipia weyi iteiknotlamachilis iwan mach amechtlajyowiltis. Yejwan mach kineltokaj
    in Jesucristo katlej san yen se toTeko iwan san yen se toSeñor katlej tikpiaj.
  asm-FB: কিয়নো কোনো কোনো মানুহ গোপনে আপোনালোকৰ মাজত সোমাল; তেওঁলোক যে দণ্ডৰ পাত্ৰ
    হ’ব, এই বিষয়ে পূৰ্বৰে পৰা লিখা আছে। তেওঁলোক ভক্তিহীন লোক। তেওঁলোকে আমাৰ ঈশ্বৰৰ
    অনুগ্ৰহক লম্পট আচৰণত সলনি কৰে আৰু আমাৰ একমাত্ৰ অধিপতি আৰু প্ৰভুক, অৰ্থাৎ যীচু
    খ্ৰীষ্টক অস্বীকাৰ কৰে।
  okv-okv: amita be amo erevira amo embo nei uhoho na ungota jo ta kiae ondikari na
    toreto hamo ta ujeje sasapura asi uje isapamane uore ari sasapura teto hahaitie
    God na ari sasapura hotembeto toari ta ke avo jigiore eundu uoi ari sasapura eoi
    ungotenau Bada eto embo okose Iesu Keriso avo ere egikitera, avoeto hajire amo
    God uje ae ue ere ora kesora amo God ta ke ta matu kajari mitia ainge nombo avo
    God na ikau osaga pajire be kesora.
  mxt-NT: Vatyi yɨhɨ́ ra quɨhvɨ́ xehe ra nu nyicu ndo. Ta cuñí ra sandavi ñaha ra
    chi ndo. Catyí ra vatyi cha yaha̱ saha Nyoo tɨcahnu iñi chi yo ta yucuan chaha
    cuvi sacuvi yo yoso cuhva quichi cuvi iñi coño ñuhu yo. Soco ra canyacuví tyicuan
    caa, cuví ra noo ra cucunaa. Vatyi tyicuan caa catyi̱ Nyoo nya tyembu chahnu,
    vatyi canyacuví ra cha quiñi caa cha ña tahán chi sacuvi ra. Vatyi ña caquichahá
    ra chi Nyoo ta ña chinó iñi ra cha Nyoo cuví noo ra cahnu ca, ra nyacá ñaha chi
    yo. Ta nɨ ri ra Jesucristo Sutu Mañi yo, ña cahnu xaan cuví ra, cacatyí ra.
  tzo-NT: Yu'un oy nopbilal jchanubtasvanejetic te achi'inojic, quermanotic scuyoj
    sbaic. Mucul chchanubtas ti quermanotique. Mu'yuc Dios ti yo'ntonic. Tsyanejesbeic
    sjam ti sc'op ti Diose. Chalic ti yu'un oy yutsil yo'nton cu'untic ti Diose hech
    yu'un xu' ti jpastic c'usi tsc'an ti jbec'taltique. Mu spasic ti muc' ti Cajvaltic
    Jesucristoe, ja' ti cajvalinojtic jcotoltic. Ti Diose vo'one sna'oj ti hech chlic
    chanubtasvanuc, hech yu'un chapal sc'opilalic yu'un chba yich'ic castigo yu'un
    ti hech chlo'lavanique.
  ind-AGS: Bagi sebagian orang telah diam-diam menyusup di antara kalian Mereka ditulis
    dan dikutuk sejak lama, karena mereka adalah orang-orang jahat yang memutarbalikkan
    kasih karunia Allah, mengubahnya menjadi izin untuk amoralitas, sementara juga
    menyangkal Tuhan dan tuan kita Yesus Kristus.
  omw-omw: Nkye hia taqaavata mpohia vaisihua tirema kye uro nkyi utaqi variara. Haaru
    Kotira mpukuqi qara ntumwa tova tiqaro, Mwitaa hi vaisihuaqaa Kotiva nronraqama
    kyero qua vataananrove, tura. Mwi vaisihua hia Kotirara nronraqama kye riaraitita,
    Kotiva tiri kyuqema timwa taani quara, mwi quara api tuqasaa kye unrasi tiqata,
    Tire qioma naitarama kye nraata vaati varaana okyarara qaqira kyeta api nrohiana
    okyarara nraahu riemwaqita quare, ti variara. Mwihua mwitaa tiqata Iesusi Karaisira
    qoririma mwate variara. Iesusi Karaisiva tiriqaa ntaqikyi vari vaisiva tiri vunyaa
    vaisivanto varihata mwihua mwia qoririma mwate variara.
  yrb-yrb: Moana Godi imutawa tisa uwarama yabai kiwuma fare eno weita, ya uwara yanu
    unu ane ane siosa ufoitana uawero Godima yaba fanisi da mafi eno weita. I uwarana
    meo bobo uwara. Godima wei fanisi sina enanari emaba fanisi daido mafisu. I uwarama
    Godinu kobere durua ueta sina ma siosa utaitate Yesu Keriso ekoitaba emaba fanisi
    mafisu.
  maa-NT: Tjín i'nga xi̱ta̱ xi jahas'en‑jiìn'ma‑nò. Jñà xi̱ta̱ koi, kjòtseé k'oa̱s'ín
    tjínè‑la̱ nga kjo̱'in s'e̱‑la̱ koni tsò Xo̱jo̱n‑la̱ Nainá. Jñà xi̱ta̱ koi, ch'oó
    s'ín; mìkiì beèxkón Nainá. Síkjatjìyaá‑la̱ kjo̱ndaà‑la̱ Nainá; koií síkitasòn
    kjoa̱ ch'o xi síjé yijo‑la̱. Ochrjenguií Jesucristo xi ta jè ta̱jngoò otíxoma‑ná.
  mcq-mcq: Ijihuni maijaho ea ꞌahoꞌa iviamaa ja pakiꞌejuꞌe nisareri joni vaji vuꞌe
    ijá ꞌiavo Godira nú vwihanúe aremu jihunaꞌe nú ꞌunama sisea vejiꞌi hihuna ꞌiavu.
    Ea kajija nitama iji pijihareja ꞌotua vetihunaꞌe ꞌwaramana. Pu ea siseaꞌomo Godoni
    maiji vwihanúajaho taꞌarohe apene ꞌuname sisea ꞌuasa vene ꞌee núni Natohwa kaꞌene
    Jesu Kerisoho hemahu.
  sus-A: مِشِ ندٍيٍ بَرَ سٌ وٌ تَفِ، نَشٍيٍ شَ حَشَنكَتّ حَن بَرَ سّبّ عَ رَكُيَ.
    كَاقِرِيٍ نَن عٍ رَ، نَشٍيٍ وٌن مَرِفِ عَلَ شَ هِننّ مَقِندِ مَ، عَلَكٌ عٍ شَ
    لُ قٍ حَاشِيٍ كُي، عٍ شَ عٍ كٌبٍ رَ سٌ وٌن كَرَ مْشْ كٍرٍنيِ رَ، وٌن مَرِفِ عِسَ،
    عَلَ شَ مِشِ سُفَندِشِ.
  jpn-1965: というのは、ある人々が、ひそかに忍び込んで来たからです。彼らは、このようなさばきに会うと昔から前もってしるされている人々で、不敬虔な者であり、私たちの神の恵みを放縦に変えて、私たちの唯一の支配者であり主であるイエス・キリストを否定する人たちです。
  fra-SBL: Car il y a des hommes qui se sont glissés en secret dans l'Église, ceux-là
    mêmes qui ont été annoncés depuis longtemps pour cette condamnation, des hommes
    impies, qui transforment la grâce de notre Dieu en indécence, et qui renient notre
    seul Maître, Dieu et Seigneur, Jésus-Christ.
  yka-yka: Hangkan kaˈam sessaˈanku peggeˈ niyaˈ meˈ aˈa gaˈi talew si Tuhan iyuˈ
    ne palagumey si kaˈam bu gaˈ kataˈuhanbi. Meˈ aˈa inin pinindahan weˈ de toloˈ
    sabab lasa duk aseˈ Tuhanten bi duk siye tapaghinangan laˈat. Meˈ aˈa inin gaˈi
    kahagad pu si Isa Almasi, Amute duk Panuhutante bi dambuwaˈ-buwaˈin. Tasulat hep
    dem kitab awwalley weˈ ilegga du meˈ aˈa kuweˈ siye inin.
  mle-mle: Aw nuwukadiy suwaal takatak tikwanadiy gaba maja duw, adiy God dikidiy
    ti maarkwanadiy, gwuradiy nyidir pakwur pakwur yakuw, apap apap gwura pik tikir
    tikwadana. Day kitawa duw takwak jawjaay kaliva-kwanadiy God diki dayak sukwasukwa
    mawulak. “Aw aal nyan Jisas Kraisak wukijibir tibalib aw God nyanadiy vaal yibwiydilik,
    alik aw li nyan duw mawul warkila takwaam vaal yikir, ay taakw mawul warkila duwaam
    vaal yikir, yaakiya, atawa jaaw akwur,” wataay, ata suwaal kalivakwanadiy. Nyanadi
    nakamwiya Yitaypika Duw, aad Jisas Krais-ad. Aw day bwu dayadiy bwan dikik kwiydaad.
    Alik tikuw, mwiya tayir God tasakwu-didiy nyanyi nyanyi kupwaraap tiyadakik.
  shp-NTPO: Jatíribi jonibora jansoaxbo mato xaran jikikanke. Jaskara jonibo jato
    Diossen castiganti yoii ikara, moabi Wishá meran jake. Jabora jakonma jonibo iki,
    Dios jakon shinanya iketianra, jaki paranataanan jakonmabires jawékibo akanai.
    Jabaonra ja Ibo Jesucristo, jabicho jatíbinin Ibo ikonhakashamakanai.
  aom-aom: 'Ëhesi bëhoho aëro jabesi mu sisëho gurihiꞌi ekaresia jemesi gemuore ro
    buarohoruomëꞌeje. Jemëꞌo buarohoruomëꞌëro God bogo ma uehorovoꞌi aꞌi sareriꞌe
    jöho majëhiromo uëvarueje: Jemë öehu jijihanovëꞌoho iae mae höjo God huë baejëvaje
    ae jiëꞌego. Ëhi uëromo Iesu nosi Bada hu gemuehu böröme vaejavuaje ë aho jabumëro
    bijönimoruomajeje. Ëhi jiëꞌe aribövioho iꞌue baeromo sisëro vaꞌoruomoröhego God-are
    surire jöho ëhi uvëꞌeje.'
  geb-geb: Gumgi mbari, mbe wari vhaav zav, guigira Zisas khothɨgi gumgi gu mbigir
    vhen vergi. Mbe fhum guarara kha buni khergim, nta Fhe Bakɨme buni vhuuiŋ ki gavar
    ki. Mba khesharigi gumgi, mbe zumgum Fhe Bakɨme nɨman thivgirga, ana mbe suaŋv
    suaŋgirga, mbe fhɨri regɨrga. Mbe kɨr Fhe Bakɨme si gumgi ma. Mbe kɨr Fhe Bakɨme
    sav, anan kora muumbar mbe ana domdora suav, ana mbuim, mbarkɨrga tɨvi mbatɨgi
    anan hi. Mba khesharigi gumgi, mbe nzan Guman Pana bavira, Zisas Krais, ana nza
    Bakɨme ma, mbe kɨr ana segi.
  bsj-bsj: Di kange nubo curab dou ki dang yurangum yurange, wuro ci mulangi dor warke
    ciye fiya ki kutanka con man ki bilenker, wuro folongum luma kwama kange kayaka,
    take cin kanangum nii wine, dur kange Teluwebe, Yeesu Almasiya.
  cak-cak: Roma rix nis-ta ina'en chi c'o jujun e'ocunak chi'icojol, ri q'uiy chic
    chi tiempo ti'ix roma ri Dios chi xtika nimalaj castigo pa quivi'. Rije' manak
    Dios pa quivech, xa niquijal ruchojmil ri ru-favor ri Dios ri rusipan pa kavi',
    richin yequibanala' xa achique na ri nika chiquivech. Riq'uin ri quic'aslen niquic'ut
    chi man niquinimaj ta ri Kajaf Jesucristo, nis-ta ri Dios ri Juney pa ruvi' ronojel.
  chf-NT: C'änä cä tz'ibän ni junda uc'a tulaj ayan machcatac que u jup'i ubajob bajca
    anetla t'oc jop'ojti' sin que a wina'tanla. Oni coli tz'ibi tä jun cache' u xe
    tä äc'binte u toje' u tanäjob. Unejob mach u chejob ca' yo Dios. U yäle'ob cache'
    utz chich cä tätz' chenla cua' chichca tanä t'oc cä cuerpola uc'a utz u c'ajalin
    Dios t'oc no'onla. Yänä u ye'e'job u t'an aj Jesucristo, pero seq'uen aj Jesucristo
    es ni cä Yumla y Cajnojala.
  tlf-tlf: '@see-verse:JUD.001.003'
  piu-2006: Wiyawana nintilpayi paluru tjana Yiitjuku walytja tjuṯa nyurrangarrilawana
    tjungurringkupayi. Paluru tjana Yiitjuku walytja nguwanpa nyurrangarrilawana nyinanyi.
    Paluru tjana nyurrangarrinya yalatji wiyawana nintilpayi, “Katutjanya nganampa
    aḻṯurunytju nyinarra nganampa kuya waṉipayi. Palyala wiyawana nyinanytjaku. Palyala
    kutjupakuṉu miiṯangka ngarrinytjaku. Yalatjila kuya palyantjala Katutjalu aḻṯururringkula
    nganampa kuya palunya waṉiku. Yalatji nganaṉa kutu nyinanytjala paluru nganampa
    aḻṯururringkula kutu kuya waṉimalpa.” Nganaṉa wiya yalatji kulira nyinanytjaku.
    Paluru tjana nyurrangarrinya yalatji nintira Yiitju Kurayitjaku wangka wantipayi.
    Paluru kutju nganampa mayutju tiṉa nyinanyi nganaṉa palumpa wangka kutju kulintjaku.
    Paluru tjana Katutjaku wangka kulira wantipayi. Ilta Katutjalu tjananya ngula
    kuutawutjungka watjara warungka waṉiku, yalatji palumpa wangka yurrunpa tjunutja
    ngarrinyi.
  poh-NT: Jeꞌ reꞌ nikꞌor je aweh tak cuꞌum queh take aj tijinel reꞌ naxquimin ta qui̱b
    chaxilac tak maꞌ xquikꞌor ta aweh tak i ricorquilal i jotꞌo̱j laj cꞌuhtunic cꞌahchiꞌ
    caꞌnam. Reꞌ take aj tijinel reꞌreꞌ yuꞌna wilque̱b chic chaxilac tak eh xa cꞌahbil
    laj noꞌjbal nquicꞌuhtaj xa jotꞌbal reh kꞌoric xikꞌor i Dios chi maꞌxta chic riyeb
    tiꞌcꞌaxic chi kana̱ i hoj reꞌ hoj nak cho aj mahc. Reꞌ take reꞌ nquikꞌor woꞌ chi
    tehlic chic ki̱j chi enkaꞌn xa paꞌ bih mahc nka̱j kaꞌnam pan kacꞌacharic. Maꞌ
    xa reꞌ ta reꞌreꞌ ncaꞌn, jeꞌ laꞌ woꞌ maꞌ nquibiraj ta woꞌ i kAja̱w Dios reꞌ xa
    reꞌ wach reꞌ wilic rajawric chi kana̱ eh maꞌ nquibiraj ta woꞌ i Jesus reꞌ xa reꞌ
    wach reꞌ wilic rajawric chi kana̱ chi Ajabe̱s eh reꞌ Pahbamaj chi Kꞌatal Kꞌoric.
    Chi jeꞌ reꞌ quinoꞌjbal, reꞌ hin nikꞌor aweh tak chi, chi quina̱ take aj tijinel
    reꞌreꞌ nariwihꞌic rinimal tiꞌcꞌaxic kꞌoro̱j cho najtir kꞌi̱j chi narichalic chi
    quina̱ take ncaꞌn i cꞌahbilal.
  tue-tue: 'Mʉ́ã ĩñamasĩripacari, jĩĩditoremena buerá mʉ́ãmena neãnʉcãyira. Cʉ̃́ã
    ate tiiróbiro jĩĩcua: “Cõãmacʉ̃ marĩ cʉ̃ʉ̃rẽ padeoráre ãñurõ tiijĩ́gʉ̃, marĩrẽ
    ñañarõ netõrĩ́ tiiríqui”, jĩĩcua. Teero tiirá, cʉ̃́ã ñañaré tiirére duurícua.
    Jesucristo marĩ Õpʉ̃ sĩcʉ̃ niigʉ̃́rẽ boorícua. Cõãmacʉ̃ tíatopʉ “cʉ̃́ãno pecamepʉ
    wáaadacua” jĩĩtoayigʉ.'
  bjp-bjp: Ia siit u, wara le fale fanu ri ka kau kum ta na fatpoto gam. Biil ri mi
    na wolwol ke God ma rin la tortores isi fiu arae ri siit ta u na Buk na Gogoh.
    Ri sokiliis falaulau famais ke God, aunbiing ri tara le i rokap le rin tel sinang
    laulau. Ke ri ka fakawe ufu ta Iesu Karisito, ae i keskes sau i Laulaumet kirer
    ke Kumguui kirer.
  xon-xon: Budabu cha m gaŋni nimi kina na le ye ke binib bibaa nan koo ni nikaasisik
    ni, ki ŋmanni nimi. Baa san Uwumbɔr. Bi len ke Uwumbɔr aah di cha pinn timi pu
    na, ti yaa gɔr kidagook kan, waan daa titafal. Bi yii Tidindaan Yesu Kristo. Uma
    baanja le ye Tidindaan. N‑yaayoonn na, Uwumbɔr aabɔnabtiib nan ŋmee ke Uwumbɔr
    ga daa bibiindam ngbaan aatafal.
  tzo-ZNT: Oy muchꞌutic tey achiꞌuquic ti jaꞌ yech tspasique. Ixchꞌun xa yuꞌunic jayvoꞌ
    li jchiꞌiltactic ta xchꞌunel li scꞌop Rioxe. Chalbeic ti mu cꞌu tspas mi ta to
    jpastic li cꞌusitic chopole. Yuꞌun la chacꞌ pertonal yalojic ti Rioxe. Jaꞌ tspoj
    o sbaic li scꞌop Rioxe. Mu xichꞌic ta mucꞌ ti Rioxe ti jaꞌ quichꞌojtic ta muqꞌue,
    ti stuc noꞌox tspas mantale. Mu xichꞌic ta mucꞌ noxtoc ti Cajvaltic Jesucristoe.
    Ti muchꞌutic yech chalique, ti Rioxe voꞌne onox yaloj ti chba yichꞌic castico
    ta sbatel osile.
  mpm-NT: Ko vijna, ti sava chaa ka najnaꞌan jiin ra un, ka kaꞌan da ja ka kandixia
    da Jesús, ko tuu. Chi ka kuni da xndaꞌu da roꞌo naa ra. Ka yɨsɨkɨnchaa da Yandios
    jiin jniñu kueꞌe ka saꞌa da un. Chaa ndevaꞌa kuɨtɨ ka kuu da, chi ka kaꞌan da
    ja kundaꞌu ini Yandios yoꞌo, ti tu kuaꞌa ya nundoꞌo kondoꞌo yo, kachi da naa da.
    Ti ka kaꞌan ndevaꞌa da sɨkɨ yo ja siaꞌan, chi tu ka jantaꞌu da ja Jitoꞌo Jesús
    kuu Cristo, ya kuñaꞌnu nuu yo. Ko sɨkɨ chaa un, undi janaꞌan ja kaꞌan tutu ii
    ja jnaꞌnu ndatu da ja sɨkɨ jniñu kueꞌe ka saꞌa da.
  ots-NT: Pe i bbʉh cʉ dda cja̱hni, mɛtjri‑cʉ, i ne da cjajʉ maestro, cja̱ i jöti
    cʉ cja̱hni. Guegue‑cʉ i ne da jñɛjmʉ hermano, cja̱ i ntzixihui cʉ ddáa cʉ i e̱me̱
    ca ncjua̱ni. Pe guegue‑cʉ́ i ne da jiöhquijʉ pa gui hñemejʉ hnahño palabra cʉ
    jin gui cierto. I ma̱jmʉ da jojtjo pa gu øtijʉ cosa rá nttzo, masque ya xtú e̱me̱jʉ
    car Jesucristo, como da mperdonaguijʉ göhtjo tema cosa ca gu øtijʉ. Pe nxøgue
    bbɛtjri cʉ i ma̱n‑cʉ. Nugöjʉ, dí pa̱dijʉ, i nesta gu mbe̱nijʉ ja ncja gá ndönguijʉ
    cam Tzi Jmu̱jʉ Jesús co ni cár cji pa bi cjagui í mɛjtiguijʉ. Ya má yabbʉ bi tju̱x
    pʉ já Escritura, di hño cʉ dda mɛtjri maestro, di jiöti quí cja̱hni ca Ocja̱,
    pe drí ga̱x ya, di ttun cár castigojʉ.
  hoy-hoy: 'यतिकी यास ईत्‍ता मंळसा चुपचाप नाम दा बंदकु सिकदुर, यार्द ई दण्ड इन वर्णन
    हाळोद समय दा पयले टु अच भविष्यवाणी माळकु आगीत: हिंग लॉकुर परमेश्वर उन बिना, अदिक
    हिंग लॉकुर परमेश्वर उन अनुग्रह अक लुचपन दा बदलुस बुळतार, अदिक नाम ऊंद मात्र स्वामी
    अदिक प्रभु यीशु मसीह अन इनकार माळतार.'
  amo-amo: Bara naamong anit wadak likire ale na uchankuulobmine iyertine uwoeru anan
    sali fiu Kutelle ale na ina saka alheri Kutelle bit udu nuzu nanm nawani ahhe,
    nin nale na ita amusu nchikilari nin nan bunbite Yesu Kristi.
  pjt-pjt: Panya tjana Godala tungunpungkupai tjuṯa kunyu nyurala tjunguringkula nyinanyi
    munuya Godaku tjukurpa kampa kutjupaṟa kuliṟa wangkapai alatji, “Godanya ngaḻṯunytju
    alatjiṯu nyinanyi, kala palya kura tiṯutjarangku palyanma munula kutjupangka ngarima
    kuri wiyangka, panya Godalu nganampa ngaḻṯuringkula kura palyannyangka kalypangku
    pungkuwiyangku wantiku.” Alatjiya ngunti kuliṟa wangkapai kura tiṯutjarangku palyantjikitjangku.
    Palu kura nyanga palu puṟunypa tjuṯa palyaṟaya Jesunya anaṉi. Panya nyiringka
    ngaṉmanytju walkatjunkunytja ngaṟanyi alatji, “Aṉangungku kura nyanga puṟunypa
    palyannyangka Godalu palunya wiyalku alatjiṯu.”
  cwe-cwe: Kwaviya wanhu wamwenga hawamuhuwila Mulungu wapata kuingiza mmwetu chinyele,
    wogalusa usenga wa unovu wa Mulungu wetu muladi watende ugoni na kumbela Yesu
    Chilisito, yeli yaidumwe mwenevale na Mndewa wetu. Mbali Maandiko Yelile yalonga
    kwandusila umwaka nhaguso yowagozela wanhu wawo.
  daa-NT: Nu iskiiko-ak asaan nu iban kadar gee kuuk jookumo un̰je kokunuwda ɗo ɗatikko.
    Gee-ak, iŋ goyin̰co kaak jookum-ak, ŋu nigiit barkin ta Buŋte. Iŋ barkin-at, ŋu
    pakira a ŋuu gedire gine gamin kuuk jookumo kuuk gelbinco rakiyo, asaan Buŋ yaaco
    saamiyen di. Ansii ko, ŋu poociig Iisa Masi, ŋaar keeji di Tatkuwte ho *Rabbinte.
    Ɗo bi ka gee-ak, Kitamne kaaw ko min awalle kadar seriin ƴokaagu.
  mlp-mlp: Na ezaqgo mataw asor ulilemim lehim in nawa ne gilikmanib gwahtiqim kat
    negad osayta. Teq God kwaziqmo mataw naqanta giyon tibilaqan usaqta. Ussa mataw
    na in teq God ago hazizirib gwahtiqeq gigo daq meqinta na amenin meqin diq tuwaq
    daqayta. Mataw na in God agem dimunta igaqta na asuleqin wazbuliyim bilaqay, God
    agem dimunta igaqta haqayta. Nazaq iyan i ginadibmo daq hares i gihol bilaqaqta
    naqmo i emmo emuq haqayta. In nazaq haqad Yesus Krais gileh ugayta. Teq Yesus
    Krais amomo in i gigo Maror teq i gigo Iyahta iyim osaqta.
  ape-C: Um maresh? Anam armam henek rohw hatogur kabi Iruhin ananim um aria hanabeshuk
    hawishi um ipak Iruhin ananipi. Aria enen baraen douk seiwok nyetem Iruhin ananik
    Buk iri douk nyakrium amudokmori armam. Enyen nyakri Iruhin douk juwehosin-umam
    aria ta nusuhw amamig kwotog aria nukri amam henek yoweishi inahos iri. Amam douk
    madae hudukemesh um Iruhin uwe aria henek rohwumesh hakripesh hakri baugenyum
    baraen um Iruhin nataurumap meyoh um douk namudok. Hakri, “Aria eshesh wata shupe
    shunek yoweishi inahos um, Iruhin ta nenek gihaumesh aria mare nunekesh shumnek
    eriger, uwok.” Amam hakripesh enyudok baraen um nyutaurum amamih eneheneh yoweihi
    aih um shenek wehrur um. Aria amam hakonaguk agabus Jisas Krais douk anan atun
    abom Dodogowini Debeini.
  bgs-bgs: Igsulat ku ni su duwán mga manubù na igapil tun ákniyu na dì ágrespeto
    katô Manama. Limbungan dan pád sikiyu ukit katô ágtinuruán dan na mému ki tumuman
    katô madat mga kakalyag ta su pasinsiyaan ki gó ka Manama. Sayyan duwán igsulat
    katô Manama na supakan dan su igéllé dan katô sábbad dád Pangulu asta Áglangngagán
    ta na si Jesu-Cristo.
  faa-faa: Re Keresoa paosa aporo hinamo sarimaraka risiakipoko, Kotiaki hemakapunafonona
    aporo reyaki hakāsa sarimaraka risikinapo. I risike ipu hasaka somerakanapo.
    Ipu hasaka someraka, “Repo someane hasaka somereapo.” Aíyaka ipu kotafe someane
    repo takekea hemakapurakanafapo. Hemakapunafonorakano ipu Kotimo yaku ararena
    some kasane, ipu kaikia risikiyia, kakaro someane mapariraka kotafe someane some
    karakanapo. Asiamo ipu some karaka, “Hinamo yaiya hakimaraka risikino soko siapo.
    Makata watikisa ane Kotimo sia kosohokosapo,” aíyaka ipu hasaka somerakanapo.
    Aíyaka someraka risike, Yasu Keresoane ipu hisiraka metakarisiapo. Isu asekea
    rera Unihae Yasu Keresoane ipu metakarisiapo. Metakarisiasamo Kotimo sawia poparaka,
    “Iane fanasihokosapo,” aíyaka popasapo. Popasa hakása nine ayiakakosapo. Popasa
    ane repo menosapo.
  kik-kik: Nĩgũkorwo andũ amwe arĩa ũhoro wao wagũtuĩrwo ciira waandĩkĩtwo o tene
    nĩmetoonyereirie na hitho thĩinĩ wanyu. Acio nĩ andũ matetigagĩra Ngai, na nĩmagarũraga
    Wega wa Ngai witũ ũtuĩke wa kũmetĩkĩria kũhũũra ũmaraya, na magakaanaga Jesũ Kristũ,
    o we wiki Mũnene na Mwathani witũ.
  cap-NT: Yekjap ana lijitum criichi z̈oñinacaqui anc̈hucaquiz jamazit luzzic̈ha,
    ana kjanapacha. Ninacaqui ana wal z̈oñinacac̈ha. Yooz partiquiz luzcu, Yooz okzñi
    kuz tsjii kjutñi intintazza. Ninacaqui cjiñic̈ha, “Yoozqui uc̈hum okzpanc̈ha,
    jaziqui c̈hjul paatami walikazza”. Jalla nuz̈ kamcan uc̈hum Jesucristo Jilirz̈quiz
    anapan pajc̈ha. Pero criichi z̈oñinacz̈ pajk Patrunac̈ha Jesucristuqui. Yekjat
    ana iya z̈elasac̈ha. Jaziqui ninacaqui Yooz kamañquiz anapan kamc̈ha. Tuquiqui
    profetanacaqui niz̈ta kamñinacz̈ puntuquiztan cjijrchic̈ha, “Yoozqui ninacz̈quiz
    casticaquic̈ha”, jalla nuz̈ cjican.
  ksr-ksr: Ejemba tosianoŋ mondoŋ uumeleeŋ tuuŋ batugianoŋ oloŋ kondondoŋgoŋ kougi
    kaniagia doogoya ii asuganoŋ mende asugiro laligoju. Anutunoŋ ejemba kaaŋa yoŋoo
    qaagia mono wala eeŋanoŋ jeŋ tegoro oogita siimbobologianoŋ yoŋoo qagianoŋ umambaajoŋ
    anja. Anutunananoŋ qaaya ama kaleŋmoriaŋaa kania hoŋanoŋ ninisaamakejato, ejemba
    aŋgonjoragiawo yoŋonoŋ mono iyaŋgiaa serowiliŋ namboŋnamboŋgia turuwutiwaajoŋ
    ama kaleŋmoriambaa qaaya ii meeqeeraŋgoŋ meleŋqeleeŋgi boliŋkeja. Kaeŋ ama ananaa
    Somatanana motooŋgo Jiisas Kraist Poŋnana kolooŋ namakeji, ii qakooma gema qeŋkeju.
  eng-TNT: For ther are certayne craftely crept in of which it was write afore tyme
    vnto soche iudgement. They are vngodly and turne the grace of oure God vnto wantannes
    and denye God the only Lorde and oure Lorde Iesus Christ.
  sbs-sbs: Aba bakwame ba swaitwe kuya kuku nyaziwa. Aba bakwame basena Ireeza basinya
    chisemo cha Ireeza mubukata, mi bakana Muyendisi ni Simwine, Chrisite Jesu.
  sue-sue: Nera kota, Tuara ge sisai ema eni meni susu nusokare bezinoise nisokare
    nana mokara toiro nowera. Nukare Anutura nanara kotora kei awero duwamunora amira
    ge emoko-bake gaewa itewia awa. Nukare Anutu poti gutipe niro nowera. Nukare Anutura
    awa-diai puro kapetenawera ewe wawi tamara ara tamai emo inoise pasina bamu inowera.
    Nukare ema bamu nasokai daimata, nu Tua Yesu Kristo, awa azu towera.
  fra-NCL: Car il s’est glissé parmi vous certains hommes, dont il a été écrit depuis
    longtemps qu’ils encouraient cette condamnation, hommes impies, qui changent la
    grâce de notre Dieu en licence, et qui renient notre seul Maître et Seigneur Jésus-Christ.
  snn-NT: Bacua yua Riusuni gu'a güejën ba'icuabi mai jubëna yahuera'rë ñë'cani, Riusu
    bain ba'icua'ru ëñojën, bainni ro coquejën, gu'aye se'gare ye'yojën ba'iyë. Ja'nca
    ye'yojën, “Riusubi maina ai insireba insiji” cajën, ro ro'tajën, ro bain ro'tajën
    ba'iye se'gare'ru ba'iyë bacua. Ja'nca ba'ijën, mai Ta'yejeiye Ëjaguë Jesucristo
    gaña ba'iguëte gu'a güejën, baguëni je'o bajën ba'iyë. Ja'nca ba'ijënna, Riusu
    ira coca toyani jo'case'ere ëñato, bacuare bënni senjoja'ñe yua cani jo'case'e
    ba'iji.
  atb-NT: Hkâsu mù gâ le, haû mara dam byî é hui zo râ hkyô lé, a-nham pyat mai kâ
    matsîng tô é hui bê bang ra-am gi, nungmoq chyáng hkaû wang lò bekô nghut ri.
    Yhangmoq gi, Garai a wó é bang nghut luî, haû nga-nhûng é Garai Gasâng jeju lé,
    mingkan ngón hkyo èq htaî lhik pyám kô é htoq agó, Yhang za nga-nhûng é Yhumsîng
    nghut sû eq Ahko ahkáng lhunglháng wó sû, Yesuq Hkrisduq lé he-ngik pyâm akô nghut
    ri.
  cek-AK: Lokcaek hanah canghni hoi pahoe coek ih Sithaw panoek ai thoemto kaminawk
    loe, tamquta hoi akun o moe, aicae Sithaw tahmenhaih to nongpata nongpa zaehaih
    bangah paqoi o ving, maeto khue kaom Angraeng Sithaw hoi aicae Angraeng Jesu Kri
    to tapom han koeh o ai.
  bkd-bkd: Sa hinengdan ha sinulatan ku inyu ta amin en nakaamul diyan ta inyu ha
    tagpasibù-sibù ha tumutuu sidan ba harì sidan tagtahud hu Dios. Tag-ikagi sidan
    ha mabaluy taw en buhata sa sumalà en ha malaw-ay tumenged ta sa Dios maluluy-en
    gayed aman pasayluwen kuy daan kandin, ba saini ha mga etaw insalikway dan gayed
    si Jesu Cristo ha iyan dà Ginuu. Sa igsilut kandan insulat en duun hu lalang hu
    Dios.
  ctu-76: Como cha'an ti' lotiyetla tsa'ix i lolon otsʌ i bʌ la' wic'ot cha'tiquil
    uxtiquilob che' bajche' jini tsa'ix bʌ wʌ tyajle ti t'an ti Ts'ijbubil bʌ i T'an
    Dios c'ʌlʌ oniyix bajche' mi quejel i xot'e' i mul. Simaroñob. Cha'an yujil isujm
    uts Dios, mi' lolon ac' i bʌ ti melol chʌ bʌ bajñel yom i tsucul pusic'al. Mach'an
    mi' ch'ujbiñob cha'an Diosʌch jini cojach bʌ lac Yum yic'ot lac Yum Jesucristo.
  lac-NT: 'A teno'' quin chich c''atic techex quire'' yʌn xib, mʌ'' pim xibi'' a cu
    tar u much''quintob u bʌjob yejerechex. Robob mʌ'' ju ya''arob ba''wir cu tarob
    quire'' c''as. Robob mʌ'' ju sʌjtob C''uj. Cu tus a''aricob: “Cax quic manex quire''
    a C''ujo'', jach tsoy yor cax quic manex.” Robob cu ya''aricob mʌ'' yerob C''uj,
    bayiri'' Jesucristo. Chen a to''onexo'' quij cariquex: “Raji'' ic ts''urirex,
    aro'' ic Jaj Ts''urirex. A ucho'', caj ts''ibta''b ten yʌjtseq''uirob u t''ʌn
    C''uj je'' yubicob u ts''iquirob C''uj an ten bic ts''iba''an ich u t''ʌn uch.”'
  xla-xla: Adipalati, biskapa koko imalalo sotapo hemele wua꞉ alumale dulu dla mo
    u-ulapo tuwame ha꞉ha꞉po. Epedeme opa iwolota imama Godta di polowamale koko dulu
    dla dita batalimale koko haloweye pohumatlasema. Isikimi dia꞉ dla wola꞉ mate opa
    mate uhalomolowe koko dla kokoloma me-dokostame elema demdepo. Epame ma yia꞉tapo
    di dokopala oplami Lod Yesu Keliso dla allimdepo. Amasiyama Godtapo ipapele so
    opa koko gladlowe dla mo-powataliya yu himiwapo.
  xav-NT: 'E marĩ wa. Ni''wam norĩ hã, ''Re ĩhâimana u''âsi mono nhimiroti wẽ''õ''wa
    norĩ hã te aiwazari ''re hâimana za''ra wa''wa. Sõ''awi te te ''re rowahutu za''ra
    mono nherẽ, te ta norĩ hã roti na te te aiwi ãma ''re upa za''ra wa''wa. Taha
    wa, ĩsimiroti za''ra hã tô sena newa, te asiré ĩsazei''wa norĩ hã ''re ĩwapari
    za''ra wa''aba mo. Duré õ norĩ hã aibâ ĩwasété norĩ hã ''Re ĩhâimana u''âsi mono
    hã te te siwi ''re wazé mono õ di. Duré Wanhib''apito Zezu Cristu hã misi uptabi
    ''re ĩhâimana mono hã ma tô te te siwi ''re wẽ''õ za''ra. ''Re ĩhâimana u''âsi
