    Tuna tuna dyaque jidama cuita. Dyaque bisutada cuita tuna juya. “Yusu dyaque jida
    cuita juya tibu, nerecaturanime ama tuja ecuana, arepa ecuana bisutadaque, jidamaque
    aya ama bucha”, jadya tunajatu yanacana cuita inime tupu bahue. Tuna eje bucha
    juya eque, quisaratiya eque jadya tuna ejitaju Ecuana Cuatsashaqui jaque ama.
    Pusha ama cuitadya tuna Yusura nerecaturabuque. Tura béru jadya huenemerehua eque
    cuitadyatu judadiya.
  kgp-NT: 'Ha vé, ũ ag tóg Topẽ to un''ón tĩ, ãjag krĩn kónãn jé. Ũn jykre pãno ag
    vẽ, hã ra ag tóg jykre há nĩ ve nỹtĩ, hã kỹ ãjag tóg ag vĩ kri fi sór mũ. Hã ra
    ag tóg ón kỹ: “ẽg jóg tỹ Topẽ vỹ ẽg jagãgtãn mũ, hã kỹ ẽg jatun mỹ vẽnh jykre
    vẽnhmỹ kar han ke mũ,” he tĩ, ũ tỹ ãjag krĩn kónãn mũ ag. Ẽg Senhor tỹ Jesus Cristo
    to ag tóg: “ti vĩ han ke tũ ẽg nĩ,” he tĩ. Ti hã ne tỹ ẽg kri ke nĩ'', Jesus ti.
    Hã ra ũ tỹ ti vĩ han sór tũ ag tóg rán kỹ nỹtĩ gé. Vãsỹ ag tóg ag to rán ja nĩgtĩ,
    Topẽ vĩ rán tĩ ag, kỹ ag tóg Topẽ tỹ ũ tỹ ge ag vóg kónãn ke mũ ẽn tó ja nĩgtĩ.'
  bvd-bvd: Nau ku saea si doo nai suli tai wane ne nao dasi manata mamana 'ana God,
    kera da lea mai, daka kwaimani fai kamolu. Ma daka saea kera manata mamana, ma
    sui kera daka talana toolangaidooa mamane sulia liosaua nia God, uri ka ilia na
    ooe lae ka lio mala 'ana sae nia doo diane gwana. Ma nao kera dasi manata mamana
    'ana sa Disas Kraes. Nia taifilia naa ne wane gwaungai kolu ma na Aofia kolu.
    Aia, na Kekeda laa Abu nia bae 'uana mai sulia kwakwaea kera toaa 'uri nai ki.
  ukr-1871: Повлазили бо деякі люде, давно призначені на сей суд, безбожні, що благодать
    Бога нашого обертають на розпусту, і самого Владики Бога і Господа нашого Ісуса
    Христа одрікають ся.
  apz-apz: Aꞌamu fehohnjo Anɨtumneꞌno sekwoꞌnji uhuꞌmokontɨfi humentanɨngkofi aꞌamu
    fehohnjoso hofɨko nomꞌne huno soꞌnji hiyaso motohusosyohumantɨfi hofɨko poji ehumamentohofofoho.
    Aꞌamu hiso hofɨko ole lalokwofo, Anɨtu kako nakumo wopɨngo nalohoꞌmentiso soꞌno
    nakwo kakineꞌno iyoho monanɨngkiyohoho. Yoꞌmayo wonyo nakwoe sɨmeho uyɨmo lososo
    u uyɨhwono. Anɨtu kako sɨmeho nejopalokuso sohwo kako tohino monejaponehoho. Ose
    lalokwofo sohwa nakwoe Hwe Engo Jisas Kɨlaisɨmneꞌno hofɨko hohujo ikinjaoꞌmentohofofoho.
    Hohonta aꞌamu Anɨtuye hungkuno mtɨꞌmokumentohofo sohwa olo aꞌamu lohwamneꞌno ole
    mtɨꞌmokumentohofo, Oso aꞌamuso wonyofoho. Hofɨko tɨkanomo ufitnnefoho. Ose mtɨꞌmokumentohofofoho.
  yon-yon: Kumban, karub yenambed yiib aom yemyeb awudiriwen. Yi kuu God ye bondan,
    yi kuu God ye kabamoon kondoon ye mimyob dowaken keendi ye kiwaan kuu amonombe
    kandenib nenem kiwaan keriwen. Kwane, Yesu Keresu yembedmo nub Yariman nub King,
    ye yaa kuu kangkon yimbed wunekariwen. Yi kuu Godbed kumbaanban yamotbon yiri
    kirari dowad kingkoon kuu kurinbed God Ye Weng aombed wongkiwen.
  poi-NT: Algunos jém malopɨc pɨxiñt́am yamtɨgɨyñeyaj con jém Dios ipɨxiñt́am. Pero
    dende wiñɨgam jaycámneta̱ jém Dios iŋma̱t́i iga jexpɨc pɨxiñt́am ichiiba castigo
    tanJa̱tuŋ Dios. Yɨ́p malopɨc pɨxiñt́am d́a imatoŋyajpa t́i iñɨ́máypa Dios. Nɨmyajpat́im
    iga wɨa̱p taŋwatta it́u̱mpɨy malopɨc cosa juuts taŋcusúnɨ́ypa tána̱namaŋjo̱m y
    d́a tachiiba castigo Dios porque tsa̱m tóyóypa. Jeeyaj iŋnécyajpa jém tanAŋjagooyi,
    jém tánO̱mi Jesucristo.
  wuv-wuv: Uaa mina, na pa'i rama'a, ei hefi'a na ne'inaa ro'ou ba ro'awe to aree
    ro'ou. Ma ei ba ro'aa to aree ro'ou, rona fawawadidi dupuaa hamu'ou. Lomi rona
