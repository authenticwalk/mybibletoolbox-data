    te 'dhArmmikalokA asmAkam IzvarasyAnugrahaM dhvajIkRtya lampaTatAm Acaranti, advitIyo
    'dhipati ryo 'smAkaM prabhu ryIzukhrISTastaM nAGgIkurvvanti|
  cak-SNT: Ruma chicajol ixreꞌ icꞌo achiꞌaꞌ ri niquicꞌut ri man incheꞌl ta nuꞌej ri
    ruchꞌabꞌal ri Dios, y man inaꞌien ta chi quireꞌ niquiꞌan. Chiquij ri achiꞌaꞌ reꞌ
    can ruꞌeꞌn-pa ri Dios chi xtika ri nem castigo pa quiveꞌ, ruma ri quicꞌaslien
    man otz ta choch jajaꞌ. Ijejeꞌ niquiꞌej chi ri Dios altíra nkojrajoꞌ y nuꞌon perdonar
    ri ka-pecados, rumareꞌ man takaxiꞌij-kiꞌ chi ncaꞌkaꞌan nojiel roch itziel tak
    kax, ncaꞌchaꞌ. Y ruma quireꞌ niquiꞌan ri achiꞌaꞌ reꞌ, niquicꞌut chi man niquinimaj
    ta chi joꞌc ri Dios y ri Jesucristo ri Ajaf icꞌo pa kaveꞌ.
  uvh-uvh: Beng sini' aming fam ka Anutuning arantagim sini' mo' wari aming ka Anutuning
    arantagim indining bining kapmo' kuma' abanga amanga iking. Aming arantagim ka
    wa kadapmang sansaramik fatiangating, adi kadapmang kadagang u kagabi guk mo'
    tanga ko ningsa' tanga ira a Anutu adi ai'dap tuang ning wa usingsa' sige fatoing.
    Ning tanga adi indining tim iyak aming a girini' kubaniksa' ka Kasira Aming Jisas
    waraga' manda sini' ukngama ikiting. Ka kadapmang kadagang ka u titing wara'ning
    kagaya bimbem waraga' wa Anutu wari tuguinga timinggi' umpang ganang kuma' yora
    kabiging.
  ino-ino: '@see-verse:JUD.001.003'
  gnn-gnn: liŋgu wiripu-guḻkuny'tja gulŋiyinana nhumalaŋgala miṯtjilili, yaka walala
    ŋunhi yuwalktja wal'ŋu nhanŋu Godkunydja. Waŋa warray walala yurru ḻakarama warray
    yulŋunydja Godnha, yurru yakana walala yurru ḻakarama dhunupanydja yuwalktja,
    yana walala yurru djarrpi'kumana bilmaramana bitjan mayali'-wilkthunna nhumalanha.
    Walala ŋuli waŋa djarrpi'kumana ḻakarama bitjanna, “Manymak warray ŋunhi ŋilimurru
    yurru marramba'yirrinydja ŋula nhä yätjtja djäma, liŋgu Godtja ŋunhi mel-wuyunaramirri,
    ŋayi yurru bäy-ḻakarama ŋilimurruŋgu yäna,” bitjanna walala ŋuli waŋanydja djarrpi'kumana.
    Yakana walala märr-yuwalkthirrinydja yukurra wal'ŋu Djesu-Christkalanydja, ŋunhi
    ŋayinydja waŋganynha ŋayipina Garray ŋilimurruŋgunydja, Ŋurruŋu Buŋgawa. Ŋäthilinydja
    benydja baman'tja ŋula yolthu gurrunhara dhäruk, ḻakaraŋala walalanha yukurrana
    ŋäthili, nhaltjan yurru Godthu dhä-ḏir'yun walalanha wirrki yana.
  yal-yal: Amasɔtɔ muxuna ndee bata so ɛ yɛ wundoni naxanye yalagi feen bata yi sɛbɛ
    nun xabu a rakuya. Ala kolontarene nan ne ra, naxanye Alaa hinanna findima haramu
    feene liga xunna ra, e yi e mɛ Yesu ra, Alaa Muxu Sugandixina, en kari keden peena,
    en Marigina.
  cnt-NT: Ia₁ ma₂ca₂i₃ton'₅₄ i₂lɨn₅₄ con'₂ të₃co'₅₄ jë₄ quián'₂ 'nia'₂, dsa₂ i₂ma₂ja₂lén₂
    rë₂'ɨ́n₄ ne₄ Si₂ ca₃ma₂lɨ́g'₂ i₂ma₂tion'₅₄ juɨ₅ dsɨ₃'én₂. Lɨ́in₅ dsa₂ i₂tsá₃ Diú₄
    cuɨn₅, i₂'nio₃ jme₃tsɨ́n₃ jág₁ a₂'ua₁ dsɨ́₅ Diú₄ quián₂ jniog₄ con'₂ tsá₃ o₁jau₅₄
    juɨ₅ a₂tóin'₃ jmo₃-dsáu₅ a₂'lɨg'₅₄ a₂ja₂ dsɨ́₅; tsá₃ tioin₂₃ a₂lɨ́n₅ Jesucristo
    i₂jan₂ tan₅₄ juɨg₅₄ jniog₄ Te₁gui'₅₄ quián₂.
  tif-tif: '@see-verse:JUD.001.003'
  nlx-nlx: 'काहाकाय कोलाक माणहे आपु माय लिकाएन आव मीलानाह, तान डेंडान बाराम जुनाला
    टेम माय पेलुच लेखाय जायेल एतो: ज्या विणबोकत्या हेते, एने आमरा बोगवानान गीणाह लुच्‍चाय
    माय बोदेल देतेह, एने आमरा मालीक यीशु मसीह नाकारतेह।'
  apw-NT: Nohwitahyú nṉee ła’ ha’ádaanihest’į́į́, áí doo áníidá’ díí bighą ch’ídaagodeehgo
    bá nagoz’ąą lę́k’e, nṉee doo daagodnłsį dahíí, Bik’ehgo’ihi’ṉań biłgoch’oba’íí
    k’ihzhį’ ádaizlaadá’ nchǫ’íí zhą́ dahot’éhé yaa ídaadest’ąą lę́k’e, ła’íí Bik’ehgo’ihi’ṉań
    dała’áhi hik’e Jesus Christ nohweBik’ehń gádaabiłṉii, Doo áń zhą́ da’ch’okąąh
    at’éé da, daaṉii.
  gum-gum: Kaguende møiløgøben mu ashmøwatø ñimui utu nilø kebambin køn. Truiløbe
    kaigyu pønrramig kønrrai manasrøwei treeg mariilø købig køn. Tru Tiuswan ashmeelø
    kaig møgueløbe namui Tiuswei ka yandø tab indigwane nømun maig marøg køben maramigweyasig
    merrarrawa tøgagøn. Katø, tru nøtø kandø Mayeelaim Pala Pasrabig, namui Señor
    Jesucristone nømbe ‘ashmeelø ker’ chibelø køn.
  not-NT: 'Aroquenta yaretaigapa matobiantatsiri. Icantomemegaparo caninari arota
    iraniacaninatiri matsiguenga carari irianti matobiantatsiri. Ainta isanguenatococa
    jirai irirojegui matobiantatsiri iriátë Sharincabeniquë. Iroontita icábintsaigacái
    Tosorintsi iriroque përosati icantaguetasanti ora pairorapagueraca ora te onganinate.
    Icanque: “Inintasantái Tosorintsi. Quero icasitígatái”. Aisati itsoiguëgotari
    Atingomi Jesoquirisito paniro Iriro yasintái.'
  plu-plu: 'Kuwis kinisekeputnepwi danuh atere yit monye adahan wageswiye yihiyakemni
    warikwihewnen. Igkis gibetkikis awna: “Uhokri kagamnihrasima. Ka sam wixwiy mahayakemnihwa.
    Ig bayahminawiy ariw umahyakemniwiy.” Igkis ka inyerwatma wewkere gikak Uhokri.
    Igkis ka ihpekere giwn Jesus Cristo ku pariye ignewa Ukiparawiy ukannuhtenwiy.
    Igkis gikebyikis nerras ku kamin Uhokri gannasan minikweknene kinetihwa ku igkis
    ikaksaka adahan biyukwiki.'
  iou-iou: Nadäkaŋ? Äbot täŋpani nin gänaŋ äma ätu mebärini käbop peŋkaŋ nin yäpurärätpäŋ
    itkaŋ. Anututä iniken man terak äma udewanitä kowata waki yäpmäkta bian yäŋtäreŋkuk.
    Äma udewani uwä Anututa mäde ut imiŋpäŋ kädet wakiwaki täk täkaŋ. Ude täŋkaŋ ŋode
    yäk täkaŋ; Anutu u iron mähemi unita kädet waki täga täk täne yäk. Kowata waki
    nämo api nimek yäŋ yäk täkaŋ. Kädet ude täk täkaŋ uwä Anutu täŋo iron unitäŋo
    mebäri yäpmäŋ äyäŋutpäŋ täŋpäwak täkaŋ. U Jesu Kristo, nintäŋo Intäjukun Ämanin
    ba Ekäninin kubägän unita mäde ut imik täkaŋ.
  ntp-NT: '@see-verse:JUD.001.003'
  rai-rai: Iaau timtimu uni, kabina maa raa taara diat aa ruk ino taau karom muaat.
    Pa diat murmur a nemnem anun God, ma diat a waan takado kup a winirua, welaar
    ma di aa timu taai namuga utbaai u ra Buk Taabu. Diat puku aakaka paa a maarmaari
    anun God, ma diat piri lenbi, “I koina ku baa daat a paam a kum paamuk na mangamangaan.”
    Ma diat weoro wa ku anundaat Tena Naagagon ma anundaat Tadaaru, Iesu Kaarisito,
    ia raa ot ku.
  haw-1868: 'No ka mea, ua komo maopopo ole mai kekahi poe kanaka i hoohewa mua ia
    mai ma keia hoopai ana, he poe aia, e hoolilo ana i ke aloha o ko kakou Akua i
    mea makaleho wale: a e hoole aku ana hoi i ke Akua i ke alii hookahi, i ko kakou
    Haku ia Iesu Kristo.'
  ffm-ffm: Sabi won sooriiɓe e deental ngal, ɓe jukkungo mum'en winndaa gila ko ɓooyi.
    Ɓe yeddooɓe Laamɗo, ɓe waylitooɓe moƴƴere Laamɗo ndee faa laatoo yamiroore njaahilaaku,
    ɓe yeddooɓe Joomiraaɗo men Iisaa Almasiihu Kalfaaɗo men gooto oo.
  arb-NAV: لأَنَّهُ قَدْ تَسَلَّلَ إِلَى مَا بَيْنَكُمْ مُعَلِّمُونَ لابُدَّ أَنْ
    يُلاقُوا الْحُكْمَ بِالْعِقَابِ الأَبَدِيِّ، كَمَا هُوَ مَكْتُوبٌ لَهُمْ مُنْذُ
    الْقَدِيمِ. فَهُمْ أَشْرَارٌ لَا يَهَابُونَ اللهَ، يَتَّخِذُونَ مِنْ نِعْمَةِ
    إِلَهِنَا فُرْصَةً لإِبَاحَةِ الرَّذَائِلِ، وَيُنْكِرُونَ سَيِّدَنَا وَرَبَّنَا
    الْوَحِيدَ يَسُوعَ الْمَسِيحَ.
  cop-CNT: ⲁⲩⲥⲁϧⲙⲟⲩ ⲅⲁⲣ ⳿ⲛϫⲉ ϩⲁⲛⲣⲱⲙⲓ ⳿ⲉϧⲟⲩⲛ ⳿ⲉⲣⲟⲛ ⲛⲏⲉⲧⲁⲩⲉⲣϣⲟⲣⲡ ⳿ⲛ⳿ⲥϧⲁⲓ ⲉⲑⲃⲏ ⲧⲟⲩ ⳿ⲉⲡⲁⲓϩⲁⲡ
