  cof-NT: Weyan weyanla mantimini Diosichi itonla joto, nulabe nene pato pelayaito,
    micarichi latinae. Yalari seitonque quinoca sen jonijoeque micariminla joe. Diosi
    duque laquiramin joto, natiya paituto quiraniquichunae timinla joe. Junni ya epe
    fiquica meráminlaca mantucarintsan joe. Ya epele micariminlari Jesucrístoca laquiratuminla
    joe. Ya chiquilachi mancari Miya jomincanan telaquepominla joe. Junni Diosiri
    tsanque micariminlaca casticaquichunae. Matu tote Diosichi mantate paminlari pila
    chutelaquinue ya seitonlaca casticaquichunaeque.
  srm-NT: Nöö di soni mbei mi taki sö. Mi jei taa wanlö sëmbë fusi saapi ko dë leti
    a unu dendu dë söndö un sabi, nöö dee lö sëmbë dë an dë ku Gadu a wan së möönsö.
    Biga di fa Gadu libi ku u ku ën bunuhati fuu kumutu a wëti basu aki, nöö hën de
    ta tei tja go a sösö së. De taa Gadu puu u a wëti basu kaa, nöö u sa du hii hogi
    fa u kë. Biga wëti an dë u sitaafu u möön. Sö dee sëmbë dë ta taki, nöö sö de
    ta libi tu. De an ta kë piki möönsö taa Jesosi Keesitu hën nöö da Takima a hii
    sëmbë liba. Hën nöö da u Masa. Wë nöö mi taki da unu seei gbelin, taa fa de ta
    libi dee lö libi dë, nöö Gadu o kuutu de da sitaafu nöömö. Sö a bi sikifi gaanduwe
    kaa.
  qvs-NT: Suk runakuna llullachishushpaykichi kankunapi yaykushkasapa. Paykuna mana
    alli rurak runakuna kaykashpa yuyansapa imatapish ruraptinkuna Tata Dios mana
    kastiganankunata. Kamachiwakninchi Señorninchi Jesukristuta mana kasunayansapachu.
    Ñawpamantapacha Tata Diospa rimanan willawanchisapa chay runakunata sukaman kastiganankunata.
  zca-NT: porke nguio pla men xid go, rë xa' chigab walika men che'n Jesukrist, par
    kide bixa' go, rë xa' nak la di'zh lo'x Dios, porke yent kwan ña laxto' bixa'
    lo rë kwa'n nazhon che'n Dios. Nidi'zh bixa', rë men che'n Jesukrist gak ban bixa'
    nela xmod niza' la bixa', mbaino zak bixa', lë' bixa' más lo Jesukrist, Me nile'
    mandad be.
  cbc-NT: Bairi ãmerẽ yua, caĩtopairã cariape caquetibʉjʉena na caquetibʉjʉrije jʉ̃gori
    jĩcããrã Dios mena tʉ̃goñawẽpʉ̃ẽtĩñama. Na caboro carori wãmerẽ átinucũñama. Merẽ
    na ũna cañuenarẽ tirʉ̃mʉpʉina Dios ya tutipʉre, “Popiye na baio joroque na yʉ
    átigʉ. Na yasio joroque na yʉ átigʉ rorije na caátie wapa,” ĩ jʉ̃goyeticũñupĩ
    Dios. Na, camasã cañuena caĩtopairã majũ niñama. Torena, na, cañuena pʉame Dios
    cañuʉ yaye quetire masĩmirãcʉ̃ã, ricaati átiãnajẽ cʉtajere quetibʉjʉ ãninucũñama.
    Bairo ãnajẽ cʉtiri marĩ Quetiupaʉ jĩcãʉ̃ã caãcʉ̃ Jesucristore camasĩẽnarẽ bairo
    majũ bainucũñama.
  qxo-NT: 'Tsay llutan yachatsicogcunaga Tayta Diospa willacognin tucullarshi gamcunamanpis
    chäyämushga. Tsaychöshi runacunata criyitsir caynö nicäyan: “Jutsa rurayta mana
    jagirishgapis Tayta Dios nogantsictaga perdonacamäshunmi” nir. Tsaynö yachatsicurnin
    Señornintsic Jesucristupa willacuynintaga mananam cäsuyannatsu. Tsay runacunapäga
    Tayta Diospa palabranchöpis gellgaraycan infiernumanna aywayänanpämi.'
  mox-mox: Vonahaqiaqi, egu nuanua ʼidewani, mana vaidi tomotau taudi toveʼita ʼeʼeuʼauʼavidi
    niʼa ilugu mai nuanimia, ta taudi ivonaya vonigo Yaubada ena nuakolokolo ʼinega
    ada fata be ilivu luveifadi kana viaqidi. Ta baʼe tomotau diavona adi luvine waiwaina
    lova Yaubada niʼa maduaʼuya, mana taudi eda Kaiwabu Ieisu Keliso ivevegeqea.
  kew-kew: Gore kone narulae onaa medalomare niaana rikiraana lotu ada-para kudiri
    pu epa pimi. Goa pua nimumi Gote masaa rilaawa gimeme-pulu nimumi Gote-na epe
    raba meape agaa page perekea nimumi pa agaa rado mogeteme. Goa pua nimumi wae
    oyae rado rado waritalo peme rabu nimuna wae yae namakuaaeme. Goa pua nimumi nimuna
    Aa Mudumi Yesu Krais masaa rilaeme. Ora agaa i buk madaa go aanu madaa agaa tu
    isa. Nimiri Gote-na koso madaa ipua wae yoto mealimina tu isa.
  dww-dww: Baninama banaga kaikaiyovudima kaite moisirie a tava be matadama ta kitakita
    gorugorudina. Inam banegidima kaite Mamaitua ya sievidi be ta miamiana, tokare
    e kovoḡidina. Taudi ta riuriuna da Mamaitua tauna raukivivere banaginama, vutuna
    aubainama gewagewa tà kaigurate be tokare dà gewagewama e noḡota poredina. Be
    mate adi yawasanae dà Badama Yesu Keriso ta boviboviena. Tauna vutuna tauda dà
    Badama riuriukauinama, be dobu matabuna ewai badena.
  twi-ASANTE: Nnipa bi awiawia wɔn ho abɛfra yɛn mu a wɔkyea asɛm a ɛfa yɛn Onyankopɔn
    adom no ka sɛ adom no enti abrabɔ bɔne nsɛe hwee. Wɔnnye Yesu Kristo a ɔno nko
    ara ne yɛn Wura ne yɛn Awurade no nto mu. Atwerɛsɛm no aka wɔn afɔbuo a aba wɔn
    so no ho asɛm dada.
  aoj-aoj: Deiꞌ main, anom amam mandambahoꞌ mawisi laꞌafena apaꞌ Kristen. Fowaꞌ gani
    basef fagail Buk Baibeli faꞌi amam amamba eaꞌ ma mogatagama basef luꞌwafi Godi
    ma nowalogama kota higiligalam. Amom mowaꞌ alafugaha God aꞌ mahaꞌofa basef buꞌwafi
    anen nagatopalopapaef dowafi eaꞌ maꞌipas anif daifa mogowaꞌ banaga waf naninani
    ukup pegehafela waf awafi soꞌa waulafi.
  cbv-cbv: 'Yeéb ñi jéihcah yʉhna, biquína yeejépwã Diosdih náahcannit, ñi pebhna
    ĩt jʉibínap tagaá. Ñijeéh jʉmnit, nin pah yeebdíh ĩ niíj yee bohéna yʉh caá: “Dioíhwã
    ñi jʉmʉchah, yeéb bita yaádhjĩh ñi yéej chãjachah enna yʉhna, yeebdíh oina, ã
    peéh chãjcan niít”, ĩ niíj bohéna yʉh caá. Jwĩ Maáh Jesucristo biícjeh jʉmnidih
    yap yohna, “Caandíh jepahat ã náahcan caá”, ĩ niíj bohéna yʉh caá. Páant bohénitdih
    Dios ã peéh chãjat pínahdih jon jã́tih ã naáwátdih naóh yapanit ĩt daacáp tajĩ.'
  taw-taw: God bɨlel agak, Binɨb anɨb ak tek gɨnɨgabal okok, kɨlop ag gɨl yul awl
    yɨbɨl ñɨnɨgayn agak. Binɨb God nop anɨgɨl gɨ tɨmel gɨpal okok, ogɨnap kɨmɨgel
    apɨl nɨb ayɨp jɨmñɨl mɨdebɨm. God chɨnop yɨmug nɨŋɨd gɨtep gup ak pen, kɨli anɨb
    ak tɨg adɨkɨl, tap si tap tɨmel okok monmon yɨbɨl gɨpal. Pen kɨli Bɨawl chɨn nokom
    yɨbɨl Jisas Klays nop kud ñɨl kelɨgɨpal.
  jic-NT: Niyom nepénowa nun popé ma nin javelepj. Lyájasa p'in tjiquil yupj nun nt'a,
    'a jis mulus ne'aj nun jis lal. Mop'in malala yupj. Pajal püna profetapan tapac
    yupj sin po'ó. Yupj tapac Dios ca jis capj ntülüs malala lajay mpes. Ninana noyomes
    ma jisas Dios. Yupj javelepj Dios 'ücj perdonar la siji, mpes 'ücj pajal malala
    nyuca lajay. Yupj javelepj t'üc' tulucj. Yupj jatsüpün Jesucristo p'in 'ücj qjuisí
    jütüta. Yupj jatsüpün jupj cupj qjuis Jepa.
  zap-NT: Porke wyenden de wdee tebëd menmal lad de, axtegue chekwlo che ka lo xgyiich
    Dëdyuzh ne sakzi mén guin; nuu lextoo men por ne ryaan Dëdyuzh men zak ylaa men
    logne rlaantee men no rlaandet men XJesucrist be, no tendxee Ne rap poder, laa
    Ne rnebééy lo be.
  wer-wer: Nem peene ngön epët retëng yeë pöta songönte epël. Omën Anutuu ngön wa
    yoolëa pörö pitëm utpet yaaut ëlëëp wiak ingre morörö arim öngpök ilëak arim könöt
    irikor elnieim wë. Anutuuk tiar komre kolap elniak utpetat kërë yoola ngön yaap
    pöt irikor ëak epël yeniiaurö. “Anutuu pël yaalniaö pötaan ar yok pangk öngre
    omp nga ëënëët. Pël yaëën kaalak ompyaö niwasëpnaat,” pël yeniia. Pit ngön kaar
    pöt yeniem Aköp Yesu Kristo tiarim Kaöap kasëng yemengkaurö. Omën pörö Anutuuk
    ngaanëër utpetatë kangut kësang pan mampënëak mëëa.
  ipi-ipi: '@see-verse:JUD.001.003'
  qul-NT: Waquin runacuna engañowan creyentecuna uqhuman yaycorkancu. Chaycunamanta
    Escritura ñaupajtaña nin juchachaska canancuta. Sajra runacuna cancu. Diospaj
    sumaj cayninta k'ewincu, tucuy ima juchapi purinancupaj. Manataj casuncuchu ch'ulla
    Mandacoj Señorninchis Jesucristota.
  ter-NT: Kó'inokeneye inzóneu, vo'oku ápeyea xâne anavókoxovotine po'inu ûti hokoti
    Kristu, ákoti iyusêa ákoyea itúkapu koati po'inu ûti xoko Kristu. Enepohikone
    xâne ngíxone, mekúne hoénaxokono itúkeovo ipihóponovokutike yonópomo. Koati xâne
    ákoti aunáti kixoku itúkeovo nê'e, kopoé'akoatimaka ne ihíkauvoti koyuhoâti koêku
    ne hána'iti seánakovi Vúnae Itukó'oviti ya xoko Kristu. Enepone sasá'ipea pahúnevo
    xâne ya seánakovi Itukó'oviti, kópoe'akoa nekôyohiko, koyuhó'inoti xâne ákoyea
    yuvâti pahúkeovo vo'oku kasása'ikopeamo Itukó'oviti ne pahúnevo. Yane énomone
    kutí'inoke sikovó koeti itúkea koêkuti váhere úhepune mûyo. Ákohikomaka kaha'á
    íxa koyúhoyea itúkeovo Únae ne Jesus Kristu, poéhane itukóvo kaná'uti Vúnae, éxotimaka
    koeku uhá koeti koekúti.
  bmr-NT: Jaanaaca sihidɨ bañɨmɨnaa amɨɨhaifeenevɨ icacuhi. Jaamo gaajacɨratɨno amɨɨhaifeenevɨ
    jɨcamaaimo sɨɨcɨjetɨro Caatɨnɨhaamefaño diitotɨ ɨjɨɨbugucumo, cɨɨjɨgaifaño ifeequi
    iicacumo. Jaamo imifitɨno miyamɨnaa, Moocaani imihiijɨco ɨɨcɨmoro siibadɨ miniiyuhicamo
    fanoova imitɨnocoro iimoyɨɨcɨqui. Jaamoro ɨdɨɨboro Mohabajaabo Aivojɨɨbo Jesucristoco
    tuunamaaihicamo.
  fuf-fuf: Ko fii woɓɓe ɓe ɲaawoore mun windananoo gila neeɓii no ɓisii e hakkunde
    mon, ɗun ko ɓe rewataa Alla ɓen. Hiɓe waylude moƴƴere Alla men on jiiɓaare, ɓe
    yeddi Iisaa Almasiihu on, on Hooreejo men e Joomi men bajjo.
  bhl-bhl: 'Nimtew angom? Mali Sunbin-Got elo ibiku kolewkabiliw kawtiw i okmoko,
    yom mutuk telesomi, Sunbin-Got em ibolow folok be alwol kelewsomi, bokolomeliw:
    “Sak sili sili nam kukuw gelewuma! Gelewuw tewe, Sunbin-Got e num sili sili kebuluw
    be sak misim kuw kulu koyemoke kasike!”, ange ange keko, nukalem auk so kitil
    so kak Kamok Fian Yesus Kulais elo desi kelewkabiliw kasike. Kate, sua kel akate,
    Sunbin-Got e kanekabiliw kawtiw biilo geeyemin beem dulum kel galmose te.'
  ons-ons: Ŋei natne Anutu midaine, eŋe mo sanka sari doku tau tau magu keuzo ketkoi,
    eŋe keuzo maine gemaine, so eŋe doku tau tau magu tanik geu paki, mitiene midaine
    okane bailalaŋ urata ma okan okanmami, paki eŋe kine kineene Anutu wane don maineŋo
    kawetka more doku tau tau tanik so koboine yale ge ma okanmami, Yesu Kristo ŋenane
    Suaineze so Waomze weku qaisikka okanmami. Mokaka Anutu wane Papiao ŋei yaline
    eŋane don iwa yale qekoi, ŋei yaline eŋe Anutu wane kaitko seu seu wane biŋek
    okangoi gemami.
  con-NTPO: 'Majandeccuta tsu ja''ño, atesuyembe''yi, afopoemba que''i bo''je''chonga
    ca''ni''fa. Tsendeccune tsu tayopi''su tevaen''jenjan condase, ma''caen tise''pa
    jai''ngae catiyeya''choma. Tsa''ma, ja''ño, tise''paja que''ima qqueñá qquen tson''jen''fa,
    qquen supa: “Jesús ingi egae tsincon''choma aqquepoen''jensi, jinge aqquia injanga
    canse''faya.” Toya''caen tsu su''fa: “Jesúsja ñoa''me Chigambipa ingi Na''sumbi.”'
  ghs-ghs: Oi abi qesai mee bahe sinabidzaho sasaqake sooroqi seike nikeho bisata
    biranate Ohongaho noo ma baruna heenaho teteke ngiingirobe eete Dzesu Kiristu
    Soopara napame bai hiireqi dza ma rumuba nokome qusubaitorai. Oonihe nokoi oonomake
    eete batabidza bamenoma saridzakoiqi agobake qeetemi oorai.
  peg-peg: ଇନାକିଦେଂକି ପାରାଚିନାର୍‌ ସାସ୍ତର୍‌ତ ଡାଣ୍ଡ୍‌ନି ଲଗୁ ଇଞ୍ଜି ହାନ୍ଦାୟ୍‌ ଆତି ଏଚେକ୍‌
    ଲଗୁ ମି ବିତ୍ରେ ଡ଼ୁଗ୍‌ଜି ହଟାର୍ଣ୍ଣା; ହେୱାର୍‌ ଅଦାର୍ମି, ମା ଇସ୍ୱର୍ତି ଦୟା ଉଲ୍‌ଟା ବାବ୍ରେ
    ଦାରୁଲାତ ବେବାର୍‌ କିଜ଼ି ମେହାୟ୍‌ କିତାର୍‌, ଆରେ ମା ରୱାନ୍‌ ମତର୍‌ ମୁଣିକା ଆରି ମାପ୍ରୁ ଜିସୁ
    କ୍ରିସ୍ଟତିଂ ହେୱାର୍‌ ପାର୍ତି କିଉର୍‌ ।
  txu-NT: Me kute ar anoo biknorja ne me kum Metĩndjwỳnh kĩnh kêt ne amipdjur mex
    ne ar akôt wangijn ar amẽ akà. Nãm me amakkre kêt ne ar amã, —Ar rã'ãn aben prõ,
    aben mjên kupê. Gêdja Metĩndjwỳnh ate krã. Arỳm ne tu kum ar akaprĩn ar amã ajaxwe
    kêt jarẽnhkumrẽx. Nãm me ã ar amã ane. Ne kam arỳm Bẽnjadjwỳr djwỳnh japrỳ. Kubê
    ne Metĩndjwỳnh. Nãm me Metĩndjwỳnh pydji japrỳ. Ne ajte Bẽnjadjwỳr djwỳnh bê Kritu
    japrỳn ar'ã memã kum, —Djãm mrãmri ne Kritu ar ba? Kati. Nãm me 'êx, ane. Amrẽbê
    me kêtri ne Metĩndjwỳnh arỳm me ja'ã amim karõ. Me biknor tokry djàmã kute me
    anormã ne me'ã amim karõ.
  eng-WEBU: 'For there are certain men who crept in secretly, even those who were
    long ago written about for this condemnation: ungodly men, turning the grace of
    our God into indecency, and denying our only Master, God, and Lord, Jesus Christ.'
  gnw-NT: Echa'ã amocue cuimbae Tumpa jei vae uyapo mbae vae uñemɨĩru vɨari pe reta
    ndive. Jae reta jei Tumpa ipɨacavi chupe reta ramo, ipuere uyapo pɨchɨ̃i vae.
    Ẽrei jae reta oyovaicho yandeYa Jesucristo ndive. Ɨma ma Tumpa uicuaaca yandeve
    quirãi jae reta uiporarata co.
  mux-mux: 'Kaniliinga pulele i-sipa mele: Eni Krais-nga yambu-talapema molemelena
    yi mare kiyang niku oku molemele, yi kanumandu Pulu Yili-ni kórunga-ui nirim,
    yunga bukna molemú mele, nimba mele: ‘Yi kanumanga kot enale wendu ombá kene “Teku
    kis-siringeliinga kolea-kísina puku molku kis-sangi.” nimbú.’ nimba bukna molemú
    kanili. Enini Pulu Yili liiku bulu siku molku kis-siku, yunga ungma alowa teku,
    ‘Yu-ni yambuma we kondu kolupa tepa liilimú temani-kaiéle mania pupili.’ niku
    alowa teku, temani akili munduku kelku alko toku, ‘Pulu Yili-ni yambuma we kondu
    kolemáliinga oliu ambuma-kene waperanale temulú kene oliu we kondu kolupa ulu
    te naa temba.’ niku aku-siku teku mindi molemele. Yi kanuma-ni oliunga Yi-Auli
    Tondulu Olandupa Yi-Nuim Yesos Kraisele liiku bulu siku “Yu ulu te mólu.” nilimeleko.
    ⸤Yi kanuma eni molemelena oku molku aku-siku telemeláliinga piliipu kene pepá
    ili tokur.⸥'
  maj-NT: B'a̱ tíxian a̱t'aha̱ k'u̱a̱ já xi jas'enjin maña̱nu̱u. Kui xi ja nd'a̱i
    tíjñanehe̱ ra̱ ni xi kanéhe̱ a̱t'aha̱ najmi nda kits'ín. Najmi benkjún Nti̱a̱ná
    jóo̱ ko̱ tíi̱ncha ts'ínkj'óntjaiya kju̱a̱ndaha̱ Nti̱a̱ná. B'a̱ tíi̱ncha tsu nga
    nk'ie nga kju̱a̱ndaha̱ Nti̱a̱ná tintsu̱ba̱jián ma n'eé tu̱ mí nihí ni. Ko̱ najmi
    ts'ínkjáíhi̱n Jesucristo̱ xi Nda̱ Nti̱a̱ná maha ko̱ xi batéxumaná.
  bkq-NT: Âduaymolâ inokunimo; inokudylymo kulâ awyly mâuntuba olâ âmaemo. Angahumo
    oday âunârymo tiungukedyzemo, mâuntuba olâ âmaemo. Adâkely umelâ Deus xunârybyry
    nhugukelymo. “Deus koendonro awylygue, inakanhe aguitobyry xygakeim awylygue warâ,
    tâwâlâ inakai modo aguiendyly, tâwâlâ âdalâ kulâ aguykeândaynly warâ” kelymo.
    “Deus eynynonro xina” tâkewâzemo wâne, kewâdylymo kulâ olâ. Jesus Cristo kulelâ
    kywymâry; mâkâ aguientoem aguehobyry ara adâidysebamo olâ. “Ywâgâ iozepa kulâ
    unâ egatuwâni modo enagazeze olâ urâ” kewânmy Deus.
  kue-kue: Ene pirngi dingwa yomba meglmara yomba tau uglmange ere ende suna wingwa.
    I okuna kamambuno mina pepa muno beglko pangwa. I God kamo wedi kakimbi beke teingwa
    yomba ye God wakaimo i beke tekre, mambuno kinde kanekane nomane mina eraglmedi
    pre bagl nusingwa. Yomba yegl erikwa i nono Yaglkandeno Yesus Krais suwara i mokono
    teingwa.
  cot-NT: Irirajiaqueate amataajiatsica tee inquemisantajigueriji Aapani Irioshi,
    mana ipeamampeajiaca quemisantajiatsica cameetsanijite iramatavijimentajiaquempinijite,
    ariqueate iconoagarantajiaca iquijajiaquequeate picapiocapinijiacagueti iconoajiaquempi.
    Icantajiaque icavintsajajiacajitarite Aapani Irioshi imeshiajiacaji cameetsataquequeate
    antajiaquero taaca anintajiaque, aato icatsimatimentajiro. Aisa imanintajiaqueri
    Amajirote Jesoquirishito irira apaniroca ashintamajajiacajica. Irootaquequeate
    itioncacotantajitacarica paesatoniqui ocanti incatsimatimentajiaqueri Aapani Irioshi
    iroajianaque camorecariqui.
  bnp-bnp: I ranga e huriki ri dili turane mua ri tamilalu, i uka ma mu matakilala
    ria. Ri ngalahere na Vure. A narona Vure, i rata kamumu hita, ri puloa, ri taki
    ta i kamumu ri gi tabana ni mole lae. Ri marikoi ni taki e Isu Kristo a Bakovi
    Dagi ne ria. I paru hosi, a Vure i lohoka ne ria, i taki ge ratapile ria.
  apn-NT: 'Na xep ra kapẽr o mẽ hêx xwỳnhjaja mẽ akôt pa nẽ mẽ apyrà nẽ Jejus kôt
    amnhĩ xunhwỳr ã amnhĩ jarẽ nom amnhĩ to hêx. Ka xep mẽ aprĩ hã mẽ hêx ã mẽ omunh
    kêt nẽ mẽ kêp Jejus kôt mẽ atõ hã mẽ hkamnhĩx nẽ atỳx amnhĩ nhõrkwỹ hwỳr mẽ awỳ.
    Nom mẽ kot Tĩrtũm kapẽr o hêx pix kaxyw na htem mẽ akôt pa nẽ mẽ amã kapẽr o:
    —Tĩrtũm kãm mẽ pajapê htỳx kumrẽx nẽ mẽ pakutã nojarêt ho pa jakamã kwa kêr pu
    mẽ mãmrĩ nhãm mẽnijê ho amnhĩkati ho papa. Koja ja hã mẽ pahpumu nẽ tanhmã hã
    mẽ pahto hkêt nẽ. Kãm mẽ pajapê kênã kot kêt hã tanhmã mẽ pahto. No kêt Jejus
    Krisja mẽ ate kêp mẽ panhõ Pahihti hã harẽ nom kêp mẽ panhõ patrãw rỳ kêp mẽ panhõ
    Pahihti hkêt. Anẽ. Ã Tĩrtũm kapẽr kuhpa hã mẽ amã harẽnh anhỹr o pa. Tĩrtũm kapẽr
    ã kagà htũm kot amnepêm mẽ hkukamã tanhmã mẽ harẽnh to nẽ mẽ harẽnh kot: Ã mẽ
    kapẽr anhỹr o paja mỳrapê koja mẽ mex kêt nẽ pa. Koja Tĩrtũm mẽ homnuj tỳx kumrẽx.
    Anhỹr o kot mẽ harẽnh. Tã pa mẽ amã ixprĩ hã mẽ harẽ nẽ hã kagà. Mẽ ate inhmar
    nẽ amnhĩ nê mẽ omunh mex kaxyw.'
  ctp-NT: Ndiꞌin chaꞌ ka biyaꞌ tiꞌ wan chaꞌ wa yten chinꞌ neꞌ kwiñi kanꞌ laja taꞌa
    wan, ni siya ja suꞌwa chaꞌ nu ndyaa ñaꞌan tiꞌ wan loꞌo neꞌ kanꞌ. Wa sꞌni ꞌa ndukwa
    chaꞌ lo kityi ꞌin Ndiose seꞌen nchkwiꞌ chaꞌ ta Ni nu tiꞌí ꞌin neꞌ kuxi kanꞌ. Ja
    siyaꞌ ynan neꞌ kanꞌ chaꞌ nu nchkwiꞌ Ndiose, loꞌo ja nduwe tiꞌ neꞌ kanꞌ si suꞌwe
    nka tiye Ni ñaꞌan Ni ꞌin nten chalyuu. Ndukwin neꞌ kanꞌ, chaꞌ ja nꞌni chaꞌ ni
    siya kuꞌni neꞌ chaꞌ chen ñaꞌan, ni siya kuꞌni neꞌ nchga loo chaꞌ kuxi. Ndukwin
    neꞌ chaꞌ si suꞌwe nka tiye Ni ñaꞌan Ni ꞌñaan, ja ta Ni nu tiꞌí ꞌñaan bra kanꞌ,
    nxkeꞌ tiꞌ neꞌ. Kwiñi ꞌa neꞌ kanꞌ, siꞌi Jesucristo nka xꞌnan neꞌ kanꞌ. Loꞌo nan
    ni, ska ti Jesucristo nka Xꞌnaan, ska ti Ndiose lka nu chañi chaꞌ nduun loo la
    ꞌñaan.
  opm-opm: Mohnong dahenmur. Kat han Got ohe mengnong kom asar na amrapti ihir Got
    orhe nita gure mutuhnong ahar apris patimur. Ama Got ohe mengnong na amram apris
    pati han bap ihir gurnong Got oh orhe da orhor yah naham napanggeipat ohoh ihan
    dirhe diradire ti da ti da ma dahapti danong hayahan yahwiwa. Orhe heisup nahatin
    bopor oh dire boknong moh timbaswa. Ihan yahwi hat saptimur napor er danong hat
    son ohe da namgit napisaptimur. Iham susa diradire Hanipyah tit hanwi Jisas Krais
    ohnong Oh dire Hanipyah kakhanda por ohnong kom asar mandaptimur. Ama ihapti han
    ihirnong rih orhor Got oh Noh ama ihapti han ihirnong noh heisup mat paptepramur
    rim heisup meng oh ire boknong matporhan brak matpamur.
  bvr-bvr: Gun-narda janguny bubi-rrimapa bubu-mungba, ngardawa aburr-werranga aburr-garda
    gipa aburr-balagarrgurrjiyana ana-gorrburrwa, birripa gun-nerra jama aburr-jirra
    aburr-workiya, jimarna bama aburr-yinaga Wangarr barra baywarra gu-nega burrwa
    ngardawa minypa nipa an-gugunggaja. Wurra gun-gata jarra minypa birripa ngoyurra
    aburr-yerryerrmiyana nula Jesus Christ an-ngayburrpa an-ngardapiya arrburrwa Bunggawa.
    Birripa Wangarr gun-nika janguny gipa gun-guwarr gu-yunya burr-ngurrjinga minypa
    birripa barra mari gubu-ma barra.
  wal-wal: Aissi giikko, Xoossaa erenna issi issi asati ooninne be7ennan intte giddo
    gelidosona. Hegeeti nu Xoossaa aaro kehatettaabaa yootiya kiitaa shaaramuxatettau
    geellayi tamaarissoosona; eti nu issi Kawuwaa, nu Godaa Yesuus Kiristtoosa erokko
    yaagoosona; qassi eti pirddaa ekkanaagaa Xoossaa maxaafati daro wodeppe kase yootidosona.
  zad-NT: Ḻa' ladjlena' do ngash'zə ba chda baḻ beṉ', na' ḻegaken', kani'teyi ba nchogbia'
    c̱hegake' kwiayi'gake' daa nakgake' beṉ' mal. Na' nagake' daa chiyesh'lalli Chioza'
    cho' wak goncho kon daa nan c̱hecho. Na' chzoagake' ka'lə X̱ancho Jesucrístona',
    beena' zeelo chṉabia' cho'.
  kmg-kmg: 'Ŋic gâcne guru-ŋeŋicko kamic kamic rašimbiŋ, jaŋe fuŋne-jeŋic qanaŋ šiŋuc
    qâreŋkekicne: ŋic miti tâmiric, nâ areŋ juhuc sasec gie baeŋgopieŋ, ehuc wiac-jeŋic
    Anuture jauŋdâŋzi foŋkehuc fekicne sâko-nâŋec mocjaha, Wofuŋ-nâŋec Jesu Kristo
    hâcne e mickeeŋgopieŋ.'
  aso-aso: Ne nanitekumuꞌ ve. Eveneꞌ ma nene heleleꞌ igi vovoteuꞌ ma dizikeve. Ingine
    nene monotoꞌ eꞌmete lamineꞌ ami mini Oꞌmosoteꞌmo nasahiliꞌ o-ledo lihimete hulo-ledaaꞌ
    neineꞌ monovoꞌve nene di zovoꞌ izii aꞌmine monovoꞌve neꞌmo nene monovo goloso
    gopo geligeli ogo daaꞌ nene asabuꞌ izaaꞌ neive li eveneꞌ nabate hamoꞌ minive Guvetesi
    ve Izesu Kilisitoꞌni nesi nene meheꞌine imaaꞌ nave. Aꞌmine neꞌmine ve nene Oꞌmosoꞌmo
    goniꞌ o-ngedo lihime ngemeleseive li gozopoꞌ akaꞌmilatiꞌ li huki gizi nizaniꞌ
    ma neive.
  uli-uli: Bo yor tot yarmat le rete hafali loh Deus, le si tugla chog ngo resa mel
    luwuluch. Resa wilgi loh kaptael haradiya la yael Deus bo yagel mala be yor kofael
    wegdeg tayikof kala re foforu. Re tolpagili loh Jesus Kristus le iy chog mele
    yach Masta ngo yach Samol. Muswe chog ngo Babior we ye Santus ye faesu sor kofael
    hagerger le yesa holar.
  nin-NT: Anishirr abanu nggo a si hi Abachi hen, a do na yi rri ni inta ba, undurr
    a si hi ba hen. A nga ni ka ure ku Abachi ku kasarr na ka uzizi ku Abachi ku ki
    anko a na aseki andanda ka kurr ni ikpambarr. Na si kpanye di Yesu Kristi yo su
    Uttu tuku Atiko amunta wa na nkpama hen. A charr ngbangbamu na angbamvu ka Abachi
    ka di, Abachi à taka ku ki anishirr abama iha.
  tgk-tgk: Зеро баъзе касон, ки дар бораи маҳкум шуданашон ҳанӯз дар замони қадим
    навишта шудааст, пинҳонӣ дар миёни шумо ҷой гирифтаанд. Онҳо худобехабар буда,
    файзи Худои моро ҳамчун иҷозат ба бадахлоқии ҷинсӣ медонанд ва ягона Ҳокиму Худованди
    мо Исои Масеҳро рад мекунанд.
  acu-NT: '@see-verse:JUD.001.003'
  cak-WNT: Ruma yec'o nic'aj achi'a' ri ekal ye oconek chicojol y niquic'ut ch'abel
    ri man achi'el ta nubij ri ruch'abel ri Dios, y tek niquic'ut ri ch'abel ri' chiwech,
    ma ninabej ta. Ri achi'a' ri' can ojer chic tibix pe ruma ri Dios chi xtipe nimalaj
    ruc'ayewal pa quiwi', ruma itzel c'aslen quic'uan chuwech ri Dios. Y ruma chi
    ri Dios ruya'on rutzil pa kawi' y rucuyun kamac, riye' xa can ma niquixibij ta
    chic qui' chi yequibanala' ronojel ruwech etzelal. Chuka' ri achi'a' ri' can ma
    niquiya' ta pa cuenta ri Dios chi xaxu (xaxe) wi Riya' ri c'o ruk'atbel tzij pa
    kawi', y ma niquiya' ta chuka' pa cuenta ri Kajaf Jesucristo.
  ebk-ebk: Tay nan tapen nan chiyuycha achi nadiosan ay tataku ay achi tit-iwa ay
    mun-isursuru at naetatapicha kan chakayu ay achiyu ammu. Chicha nan naepadtu challu
    ad pus-uy ay machusantu ay hiyasa nan naisurat as nan Kalen Apo Dios. Nan chacha
    at-atun at chacha fiarfialinsuwekun nan tit-iwa ay maepangkep as nan grasyan Apo
    Dios ta mangepapasancha as nan assi ay lachokcha. Achiyuncha us hi Jesu Cristo
    ay us-usa yangkiay ay Amo ya Apo takú.
  spa-PDDPT: Porque entraron disimuladamente ciertos hombres impíos, los cuales fueron
    destinados desde tiempo antiguo para este juicio, que convierten la gracia de
    nuestro Dios en inclinación a deleites carnales, y se levantan contra el único
    Soberano y contra Jesucristo nuestro Señor.
  ruf-ruf: Kwaapfila hana iwanu ing'awompfuka Imulungu iwengile chinyelenyele mghati
    mwetu, iwanu iwoghalusa usenga we uluso we Imulungu wetu ili wadahe kutenda ughoni,
    nawo womlema Yesu Kiristu, Mkulu na Imtwatsa wetu yaliyeka. Lekeni kulawa ghumwande
    Ghamaandiko Mahenzeluka ghalonga ukuhighighwa ikuwabeta iwanu awo.
  gun-gun: Mba'eta amongue avakue Nhanderuete pegua e'ỹ nhanembotavyxe vy nhemi rupi
    oike ra'e nhanembyte py. Ha'e va'e kuery ma opa marã rei ikuai vy ha'eve'ỹa rami
    nhombo'e Nhanderuete nhanemboaxya re, ha'e Senhor Jesus Cristo Huvixave peteĩ'i
    va'e re ndojeroviaia rami ijayvu guive. Ha'e kuery opaga aguã yma ma voi omoĩa.
  agu-BL: 'Tajwe''n tan bene''n intz''ibal yi xtxolbile''j scyeru'' na at e'' yi ewun
    cu''n ncho''c ẍchixo''lu'' nin na chitzan tan chisuble''nu''. Poro tz''iba''nt
    cyen le tu''j Kataj: Tx''aklij len chicaws. Na qui na cyek ẍchi'' Ryos. Na le
    wutz cyetz cyajtza''kl yi alcawe''t Ryos na at banl talma'' i'' scye''j. Cha''stzun
    te qui na cho''c c''ulutxum jak'' ca''wl yi ketz Kajcawil, yi Kajcaw Jesucristo,
    yi ntin i'' na cawun ske''j.'
  isn-isn: Kunsoko antu a kituunga i ingiiye ku kimpinyi mpinyi mukati anyu - antu
    naza aikiwe logo kunsok a ulamulwa - antu ni shanga eligwa naza ikailaa u ukende
    nu ang'wa Itunda witu kuu wii, nu kumuhita uMukulu witu wing'wene nu Mukulu uYesu
    kilisto.
  eng-PEV: I talk like this because there are some bad people that secretly came into
    your group. That mob don’t want to do the things that God wants. Instead, they
    do all the bad things that they want to do. They reckon it is all right to do
    those bad things. They say, “God is good to us, so he lets us do these bad things.”
    Whenever they say that, they are really trying to change God’s true message. And
    they are turning away from Jesus, our only true boss. But God says in his book
    that he will punish those bad people.
  ilo-ULB: Ta adda dagiti lallaki a nakastrek a sililimed kadakayo— lallaki a namarkaanen
    para iti pannakadusa—saanda a nasantoan a lallaki a nangballikug iti parabur ti
    Diostayo iti kinaderrep, ken nangilibak iti kakaisuna nga Amo ken Apotayo a ni
    Jesu-Cristo.
  pir-NT: 'Ihquẽquina masa ñañequina wacũeno mehna mʉsa cahapʉ esari. Mʉsa mehna ijiye
    tiquina ohõ saha ni buhemene mʉsare: “Cohãcjʉ̃ yequina mʉsa ijigʉ̃, tiquiro cahĩne
    mʉsare. Sa yero numia mehna mʉsa ñano yegʉ̃ tiquiro mʉsare ne buhiri dahresi”,
    ni buhemene tiquina. Sa ye mari pʉhtorore ihcãquirota ijiriquirore Jesucristore
    “Cohãcjʉ̃ macʉno ijierare”, ni buhemene tiquina. Ohõ saha ni buheyequinare Cohãcjʉ̃
    tiquiro buhiri dahreatire yahuahye panopʉre. Tiquiro yere tiquina ojoari pũpʉ
    sata ni yahuahye.'
  anv-NT: Njɔ́gé mbɔ néndé bɔɔ́ fɔ́ ákpɛ mbwa ne ɛnyú mmyɛ defyadefya. Ufɔɔ́
    bɔɔ́ bina ne ábwɔlé ulɔɔ́ melu ɛbi Ɛsɔwɔ alɛrege ɛsé, ulaá lé genó ɛyigé
    ɛbwɔ́ atɛnege wyɛ ákwérege depɔre ubɛlé tametame ɛtiré ɛbwɔ́ ápyɛɛ́. Ása
    né mmú ŋwɛ Ɛsɔwɔ tɛ gachí nnó, Ɛsɔwɔ achyɛge nyɛ ufɔɔ́ bɔɔ́ bina ɛfwyale abi
