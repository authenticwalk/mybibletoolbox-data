    Rau ''unua do ''ia God ''ai wa''ewa''e moi ''anai ''adoma''i nugasigaau rei''uaa
    nagai awa moi ''anai hauai wawaasua''a. Marau ai''a hinihinia do ''ia Jisas Kraest
