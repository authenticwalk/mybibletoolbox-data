    soe to kiun suk voh ee pa napan poë varih, pan ee se sun ee po vahutët apuh pe
    Sosoenën, ko teen ee pa hat. Ee to vavapus me ne a soe, pare këh voh ee po ururuan
    pe Sosoenën, ko teꞌ e ne pa nok a ma taateꞌ teꞌteꞌvaasiꞌ. Pare koe me ee pa vaman
    e Ieesuꞌ Kristo a paeh a Topoan, me eꞌ e Sunön pea.
  agd-agd: Máan tukhan mi Tiyarafenu oo ma ída yaiyiyain kéká ano aúpáké inka siretin
    aúbaná o féken namu avúavá kasae varano van mi Tiyarafenu ano ume ampiantiyan
    mino sen tiretin tiamiyan mino. Máan banta kayo van mi setisi mana Ayafa ma vain
    Bafan Yisas Karaisini vaya namuroí inten ne sen mi inká mai kayon Tiyarafenu ano
    yaíden uman aminten ne sen sakhanampa vanta kayo ano fefái siádan baren mino.
  rkb-NT: 'Kytsa Sesus humo sispirikpobyitsa ahapapatu izumunaha. Siharere meky watu.
    Asaktsa: — Deus isapyha ty mybo nyny my. Iwatatu zeka tsipisapybyikinaha Deus
    tisapyrẽna ty mybo nyny mykara. Mymysapybyitsa tsimykaranaha zeka myhumo ba ziky
    — mybarapetu mykaranaha. Sesus Kiristu ahapehatsa babata. Sesus Kiristu batu sipehatsa
    iharere bo batu yhỹ mykaranaha. Siharere meky watu. Deus bo batu yhỹ mykaranaha.
    Tubabatu Deus sisoho mybo nitsasoko. — Iske myparawy watsa iwaze kytsa sihumo
    pimyikinaha — niy. Siharere humo Deus ispe niy: — Ikiahatsa batu wasani tsimykaranaha
    iwaze sinini ykarawy bo pahapehahik — niy.'
  san-THA: 'ยสฺมาทฺ เอตทฺรูปทณฺฑปฺราปฺตเย ปูรฺวฺวํ ลิขิตา: เกจิชฺชนา อสฺมานฺ อุปสฺฤปฺตวนฺต:,
    เต ''ธารฺมฺมิกโลกา อสฺมากมฺ อีศฺวรสฺยานุคฺรหํ ธฺวชีกฺฤตฺย ลมฺปฏตามฺ อาจรนฺติ,
    อทฺวิตีโย ''ธิปติ โรฺย ''สฺมากํ ปฺรภุ รฺยีศุขฺรีษฺฏสฺตํ นางฺคีกุรฺวฺวนฺติฯ'
  iws-iws: Kara ta yokwowa whɨsarii bɨ wɨn hauugikɨn, iikam nhɨrɨm sɨma nɨmprɨokɨm
    dimɨn taemɨnɨm sɨma naɨngwo tɨbmiiyɨm sɨmiir kwoɨnau hɨr nwokaiyɨm mɨ sɨma kɨmaka
    nɨnkɨn ɨtkɨm omakam kɨma hainaniyɨm Bɨiyan Inkam Komii siir. Bɨiya Adi Komii siir
    yaiyɨm inkamkɨm wɨnɨm Yokwo Komiinau, sɨma hɨnɨɨna boɨnkɨm, Adi Komii siya wɨ
    sɨmiir nonkwobumbunɨnkɨni. Tɨ iikamɨm sɨma digɨumii Adi Komii siir bɨdi haimriiyɨugigɨm
    mɨ tɨ siir yai kɨbiyɨm ɨni sɨma kisɨna haigɨna sɨmiir whɨndirɨraerɨm siyɨu biyɨe
    tɨrɨm. Sɨma digɨumii Jisɨs Krais siir haimriiyɨugigɨm mɨ siya siyaɨrgɨn, yɨpɨkɨ
    krɨmiir kɨgɨrkakɨn inkamɨn mɨ krɨmiir Bɨiyan Inkam Komiiyɨn Jisɨs Krais.
  pol-SZ: Piszę o tym dlatego, że pojawili się wśród was jacyś bezbożni ludzie, którzy
    twierdzą, że skoro Bóg okazał im łaskę, to mogą teraz prowadzić rozwiązłe życie.
    W ten sposób odrzucają Jezusa Chrystusa, naszego jedynego Władcę i Pana. Dawno
    już jednak wydany został na nich wyrok potępienia.
  ztq-NT: Por lëë bla xaa nii destye penaadle xseety kitsy nii kë xtiits Dios kwsëëbtsilaan
    lady to. Mal xaa, xsyoni xaa Dios par kuñ xaa cos mal ni xsaldy xaa Jesucrist
    nii xñabey, per lëë Dios ksaksi xaa.
  zai-NT: Purti sin ganna nu ma biuu caadxi ni qué runi cre Dios lade nu. Ricaa cabe
    enda nacha'hui sti Dios para guni cabe ni na ique cabe. Ne zacá qué rusihuinni
    cabe pa Dios nga tobi lucha xaíque sti irá binni, laa ne Jesucristu Señor stinu.
    Dede chiqué maca cá lu Xqui'chi Dios xi enda naná gueda iluxe né cabe.
  upv-upv: Inu nurnge erpe jinibb nga martere Atua sopor arini pa arkorti kele tevi
    kami re gortien se kami nga kami sete kamrongwose. Nir ngok artori nale nga muwra
    ‘renge nolo Atua nga m̃irres, ni ewilwil se kerr’; ko artur imare, ko arwera ‘Niko,
    orongwos kerr rraploli tama nanu san, ko Atua sete mia-lolarsi kerr.” Ko arok-loli
    murrun nga marsij nir ser vajin. Ko arwera kele sete armerreni Iesu Kristo, nga
    ni kele kobbong mivi Numal ko Atua se kerr!
  wap-NT: Õkian kaikapaꞌa, ushaꞌapanum kauꞌan kainaꞌa oiainao pidannao zaamatinan
    ubii iti, aonaꞌo ĩaitapa-kao. Ĩnao panaꞌadaꞌo kaimanaꞌo kuwai Tominkaru kamunanun
    dauaꞌoraz. Ĩpanaꞌadan wuruꞌu parada-karuz kaimanaꞌazoo ĩshaꞌapaapan oiaꞌo, kakibaꞌazonnaa
    kidaꞌo, naꞌiki ipai aimaakan dikauda kidaꞌo ushaꞌapaapa-kao. Naꞌiki aonaꞌa naa
    ĩnyukunuu-atin Jesus Christ, baudaꞌapaꞌoraz naꞌiki umanawunuꞌoraz wanaobanaa.
    Mazan naꞌapainao pidannao patakaꞌuta-kinao niꞌo dauꞌanaꞌo, tawuruꞌu saadauzo-kariwaiz
    kotuaꞌa naa, Tominkaru paradan idaꞌa.
  mva-mva: Maka ma tamoata be aine alu Nanaranga pilenga tago ditagatagadi ambe komangaba-lo
    be disili-kaming. Tamoata ngaedi nge Nanaranga marou ne tadokidoki-ba dipuripurisaki
    be ono nedi zalakadi ditaitari be diboliboli be mata nedi goalakadi diememaki.
    Be Biabiadi neda tekena-la Tanepoa Iesus Kristus nge muridi dinangai. Toira be
    Nanaranga ‘Buku’ ne ambe tamoata bokainaina sururu nedi ono ara-leuanga dadoki
    kana nge irangaki-doi.
  dwr-NT: Ayissi gooppe, Xoossaa erenna itti itti asatuu ooninne be7ennaan hintte
    giddo geleeddino. Hewanttu nu Xoossaa aadho keekatethaabaa odiyaa kiitaa iita
    tunatethaw geellay tamaarisiino; unttunttu nu itti Kaatiyaa, nu Godaa Yesuusi
    Kiristtoosa erokko yaagiino; qassi unttunttu pirddaa akkanawaa Xoossaa Maxaafatuu
    daro wodiyaappe kase odeeddino.
  kfw-kfw: Ajarchu Pathian kajetmak miring lekkhat in jetlei theileiya eini karra
    inheiluutjei, inmani'n eini Pathian riangwai chongpui kha aleiitiang inchoiya
    akadikmak chuontho nasik-ah lam inminchang jei, halli inkhatbit ka-eii eini Karu
    khat-um Pumi Jisu Christa kha inmani'n zootmu. Inmani'n mangna inmunasik eii tikha
    Pathianchong khan apha matiang aleirilsuokjei.
  bfz-bfz: आँऊ ये चिट्ठी तुसा खे इजी खे लिखणे लगी रा कऊँकि कुछ लोक चोरिए जे आसा बीचे
    आयी की मिली गे रे,जो यीशु मसीह रे विश्वास करने रा दखावा करोए। सेयो लोक बिना भग्ति
    करने वाल़े ए और गल़त तरीके ते ये शिक्षा देओए कि जेबे परमेशरे आसे रे पाप कृपा करी
    की माफ करी ते रे तो आसे बुरी जिन्दगी जि सकूँए। सेयो लोक यीशु मसीह खे ना करोए जो
    आसा रा एक मात्र स्वामी और प्रभु ए। पुराणे बखतो तेई पवित्र शास्त्रो रे लिखी राखेया
    कि परमेशरो तिना लोका खे सजा देणी।
  cuk-09: Ar gwenna-gwenna yamo-dule-yardakar bemar-abargi dogsa-gudimalad. Amargi
    gusgu bato soglesad, wemar sabsur odurdaklemaloye. Bab Dummad dule-abonoge-wilubsulinad,
    degite dule-abonosad. A-igar we-dulemar-iskanamar ogwadmalad, sogdemalad, baisurye,
    be-itolegedba be galagwensuli nanaer akarsurye, ar amba Bab Dummad be-sabgumaiteye.
    Degine, we-dulemar Bab-Dummad-Belagwapa-Neg-Dakmaid abingasurmalad, degi, anmar-Dummad-Jesucristo-Bela-Neg-Semaid
    abingasurmarbalid.
  ben-OBCV: কারণ কয়েকজন ব্যক্তি গোপনে তোমাদের মধ্যে অনুপ্রবেশ করেছে, যাদের শাস্তি
    অনেক আগেই লেখা হয়েছিল। তারা সব ভক্তিহীন, যারা আমাদের ঈশ্বরের অনুগ্রহকে লাম্পট্যের
    ছাড়পত্রে পরিণত করে এবং আমাদের একমাত্র সার্বভৌম ও প্রভু, যীশু খ্রীষ্টকে অগ্রাহ্য
    করে।
  mil-NT: Te duha càháⁿ‑í núú tùtú‑a sá cúú‑xí‑ndó, chi nìhí‑í tnúhu sá xícá cùu ñáyiu
    chìtnahá ñáhá xìi‑ndo, te ni ñà túú xìní‑ndó nǎ ñáyiu cùú‑yu, te ñáyiu‑áⁿ cúǔ‑yu
    ñáyiu cùu úhú iní ñáhá xìi Yá Ndiǒxí. Te ɨɨⁿ xichi núú tùtú Yǎ Ndiǒxí càchí‑xi
    sá ñǎyiu‑áⁿ quɨ̌hɨ́ⁿ‑yu núú ùhú núú ndàhú, te dɨu‑ni ñáyiu‑áⁿ càchí‑yu sá ǐo váha
    iní Yǎ Ndiǒxí nǔu xíǎⁿ cuu‑ni cadá‑yu nchaa sá cuèhé sá dúhá. Te dàquee tɨ́hǔ‑yu
    Yá Ndiǒxí Yaá ío cùnuu, ndɨhɨ Xítohó Jesucrìstú.
  myu-myu: '@see-verse:JUD.001.003'
  fue-fue: Gam himɓe halluɓe naati caka mooɗon e ƴoyre. Ɓee darta lelugo haala moƴƴere
    Alla men, gam ɓe nyaama goonki maɓɓe no ɓe pakkiri fu. Ɓee jedda Yeesu Almasiihu
    laatiiɗo hooreejo meeɗen gooto, e Joomiraawo meeɗen. Dewte ceniiɗe bataniino halkere
    maɓɓe.
  amk-amk: Weo mesao mae, inontarai manea enayai saiworu mea ampa. Inontarai nani
    sa mani, inontarai wiro etohong kariri Allai disa kaha. Weo kaiwo kariri Allai
    ne beng dohonai arora we inontaraine tata fo, ebariwerahai aha, amani eteyo ohong
    sasari kontai ki mae towea kaha. Enari tonanafo we ambori etohong kariri ene maninawa
    kerira foi, tuti eteiaya Yesus Kristusi, tane Mananu tuti Seng mansiari foi. Na
    fafongfa nabifosa emadu kariri aiboi ambori inontarai nanisa esodairi foi ampa.
  fai-fai: Aket fukanin belami yak kim aket afan kalin umi kanadaba. Be kalo kinim
    iwál kilim iwyak tem tadebiw kalo tade bu. Kale kinim bidi im Got banim ade ika
    Got ami min gelemin weng mit uyo kumade kukum baka bom nadiwe sák bako, “ban keimiw
    namti, kiba Got kin dim kenokabiw kala.” Kalanaliw. Beta kana bom nadiwo Yesus
    Kadais num Gebom ade Kamokim ayo ibik dudawábiw ko. Kale Got godin buk tem kinim
    im sung beta kale bakosa. Kale Got ayo suwayo kal bidi walu, sok gei imudokabi,
    Kalesa. Kale bidi walu imusa ka.
  ura-NT: Inae Cana Coaunera Quiricha cuhane besihalune rijijieein, inara aina neeuruha
    nechu jataain nohaneein cacha relaaureraauru, caseteco coaracuruhane rai nenacaaurune
    coitucuhanune jaun. Acaaurute jataain necha aansai cachaauru ne. Necha jataain
    cana belaiha cana rai Cana Coaunera tenojoineein nenaa aasaaeraneein nenacaauru
    ne. Chaen techu cana eroraneein nenaa- Cana Curuaanaa Jesocurisito coitucuha nocoetelanaalane
    maajeein aihure.
  mcd-NT: Futsafoan mato muran nocoi tau cashon man tapicuma mato fomanfo chaca huamisifiacashon.
    Ascashu nanfocai Diospan yorama. A furicai imisifoma non chaca huamisi cuscan
    non yoiaiton Upa Diosin Furunhuunshon noco soashona non afu ipanon. Nan fusti
    non yopai isharashquin. Ascafia nanfoan fasi amaquiri chacacoin mato tapimapaicani.
    Isca huaquin mato yoipai, —Man Jesús icoinra huashon man apaiyai cuscan man atiroqui.
    Maton ahuinma fu icain ainfofori aton funuma fu itirofo. Ascashon ahuara chaca
    futsafo man huapaiyai cuscan man atiro. Non asca huaitocai Dios noco onaintimaimaran,
    —ishon fasi amaquiri mato yosipaicani. Nocon Ifo Jesucristo fusti nicacasmacani.
    Nan cuscarafohuunoa Diospan tsain cunuyoni. Ato onaintimaicoinshquin.
  urt-urt: Lenge mitiŋ syeꞌ si homboꞌe yate jahilyeh yotop yip yoto sios nom, yip
    yukur sisyeme nange tinge wachaih tikin Got. Wusyep tikin Got ŋanange nange lenge
    mitiŋ iki mindemboi tinge ka yambaꞌe nihe syohe. Yip bepyeteme bilip yip bworerme.
    Lenge mitiŋ iki tanahme ŋoihmbwaip bwore bwore tikin Got yaparaꞌe ŋoihmbwaip pupwa
    tinge. Tinge yanange taꞌe luku na, “Got yukur ka se ungwisme yitini me hwap pupwa.”
    Detale, tinge de ka junde yaŋah pupwa ŋaiye ŋoihmbwaip tahar. Topoꞌe tinge plihe
    yinise naŋ Jisas Krais ŋaiye kin ŋilyehe sai, kin Miyeꞌ ondoh topoꞌe Lahmborenge
    poi.
  kiz-kiz: Kwa ndabha bhanu fulani bhak'hij'hingisi mu siri kati j'ha muenga - bhanu
    ambabho bhasopibhu alama kwa ndabha j'ha kuhukumulibhwa - bhanu bhabhabeli kuj'ha
    bhataua ambabho bhibadili neema j'ha K'yara bhitu kwa ndabha j'ha uheji, ni kum'bela
    Bwana bhitu muene ni Bwana Yesu Kiristu.
  tzo-TZE: Yu'un oy jchanubtasvanejetic tey achi'inojic ti ja' no'ox chlo'lavanique,
    quermanotic scuyoj sbaic. Ta mucul ta xchanubtasic quermanotactic ti xu' tspasic
    c'usitic chopole. Mu xich'ic ta muc' Dios. Tsyanijesbeic smelol li sc'op Diose.
    Chalic ti xu' ta jpastic c'usitic tsc'an co'ntontique xchi'uc li c'usitic tsc'an
    jbec'taltique yu'un ta ono'ox xispasbutic perdón li Dios cu'untique. Mu xich'ic
    ta muc' noxtoc li Cajvaltic Jesucristoe, ja' ti chispasutic ta mantal jcotoltique.
    Li boch'otic jech ta xchanubtasvanique yaloj ono'ox Dios ta vo'one ti chbat yich'ic
    castigo sbatel osile.
  lex-lex: Uno'a-unat hadi tiy miy yoma riy doma rlol wunwunamnu pa rler teman tiy
    miy totpa rwatut miy lia klieratni. Ir rahmen memna ratlina-ratailla Uplerlawna.
    Ir er maka kwotra-ktal tiarga Uplerlawna wniatutnu la'a E kalwiedni mai ita. Ir
    riwra onnila Uplerlawna ralam kalwiedni pede Enamou-nawitna it do'oni-halli, la'
    hade pede hota la'pa itsi'a-tyapi nieka yalira-yaliai yaretyata-yahawyata de hota
    Uplerlawna edonna Nukm ita. Ne irwayotlia Yesus Kristus mak kodi plolli la haneknek
    wawannu. Mere Itmatromlawanni E' inhatta. La ululu memna de Puka lirni enakot
    nohora tungkuru re niukamnu.
  dov-dov: kuli bakanjila chakusisikana aakati kan. Aaba mbaalumi bakalitandidwe ankaambo
    kalubeteko. Mbaalumi batakwe buleza bakasandula luzyalo lwa Lesu wesu akuba azisusi
    zibi, aabo bakaka simalelo a Mwami, Jesu Kkilisito.
  rgu-rgu: Huu fo, lahenda hida masoꞌ rafufuniꞌ nai emi talada so. Sira nana, ta tuka
    Manetualain eno soda roo-tetu Na, tehuu ara tuka noi hihii-nanau ao-paa nara.
    Ara rae Ramatuaꞌ a dale malole Na soi enoꞌ, de sira bole tao rafararaꞌu leo naꞌ.
    Dedea fufudiꞌ ria so! Sira nana, lahenda masarole-masaraliꞌ! Ara nau fo ita bosoꞌ
    tamanene neuꞌ ita Mane na, ma ita Ramatuan Yesus Kristus. Tehuu emi mafarereneꞌ,
    huu fo manaduiꞌ nai Susura Makamoiꞌ a nae, Ramatuaꞌ a riꞌ ator memaꞌ sira huhuku
    na neme uluꞌ mai so.
  toc-NT: Porque cca­tzi̠ni̠t pi̠ maka­pi­tzí̠n aksa­ni̠­naní̠n lac­chix­cu­huí̠n
    hua̠nti̠ caj taaksa­ni̠nán ca̠lak­ta­nu̠­ni̠tán, xlacán tali̠­tax­tu­putún cumu
    la̠ lacuán ma̠kalh­ta­hua­ke̠­naní̠n pero ni̠ xli̠­ca̠na porque talac­pu­huán
    pi̠ cumu Dios quin­ca̠­la­ka­lha­maná̠n y quin­ca̠­ma̠­tzan­ke̠­na­ni­ni̠tán xli̠­hua̠k
    quin­ta­la̠­ka­lhi̠ncán, pus aya tla̠n nat­la­hua­pa­ra­yá̠hu la̠tachá túcu aquinín
    lac­pu­hua­ná̠hu. Xlacán tali̠­ma̠xtuy xta­chu­huí̠n Dios cumu la̠ aktum li̠kama̠n
    y tali̠t­la­hua­putún la̠tachá túcuya̠ li̠xcáj­nit tala­ca­pa̠s­tacni. Hua­tiyá
    u̠ma̠ko̠lh lac­li̠xcáj­nit lac­chix­cu­huí̠n hua̠ntu̠ hasta xamaká̠n quilh­ta­macú
    tzo­kuili̠­ca­ni̠­tanchá nac li̠kalh­ta­huaka la̠ta lácu amá̠­calh ca̠ma̠­pa̠­ti̠­ni̠cán
    xta­la̠­ka­lhi̠ncán. Chuná cca̠­hua­niyá̠n porque hua̠nti̠ talak­pa­li̠­putún
    xta­chu­huí̠n Dios la̠qui̠ li̠xcáj­nit nata­la­tama̠y, xli̠­ca̠na pi̠ maktum talak­ma­ka­má̠­nalh
    a̠má tali̠­pa̠hu Quim­pu̠­chi­nacán Jesu­cristo.
  som-som: Waayo, waxaa jira niman qarsoodi idiinku soo galay, waana kuwii waa hore
    xukunkan loo qoray, oo ah kuwa aan cibaadada lahayn, oo nimcada Ilaaheenna ku
    beddela nijaas, oo inkira Ciise Masiix oo ah Sayidkeenna iyo Rabbigeenna keliya.
  mam-C: Qu'n ikytzi'n, ite' xjal n-ok kyq'o'n kyib' nyakuj nimilqe; cheb'e ma chi
    okx kyxola sb'ul kye'y. Ayetzin wiq xjal lu'n, o chi yolajtz toj Tu'jil Tyol Dios,
    qa te najinqe te jun majx. Aye xjal lu'n, mina nkub' nimin Dios kyu'n, ex nya
    wen kyb'inchb'in. Tzunxix nxi kyq'ma'n qa tu'n nimilqo, nti'l qil twutz Dios;
    noq tu'n t-xtalb'il, aku qo b'inchin tkyaqil noq tze'n qaj, chi chi'. Mina ntzaj
    tchewil tkawb'il qMan Dios kyi'j, ex n-el kyi'jlin Jesucrist, a o'kx qAjaw ex
    Klolqe te jun majx.
  ndj-ndj: Nongwa vandu vawutunga vangajila kumtila Chapanga, vawesha kwitaya kwa
    chifisu mulipinga lyetu, vandu ava veni vakughalambula unjagila wa usangi wa Chapanga
    wetu ili vaweshi kugola uwoni na kumlema Yesu Kilistu, yaveli weka yaki mtavala
    na Bambu wetu. Lakini Mayandiku Vang'alili vatungili kala kukandila dahili highilu
    yikuvavetela vandu ava.
  mbj-NT: '@see-verse:JUD.001.003'
  lat-VUC: Subintroierunt enim quidam homines (qui olim præscripti sunt in hoc judicium)
    impii, Dei nostri gratiam transferentes in luxuriam, et solum Dominatorem, et
    Dominum nostrum Jesum Christum negantes.
  ngp-ngp: Kwaviya weyuko want'hu wamwenga hewe kumhuwila Mnungu wengile mwetu kwa
    kinyele. Want'hu awo wahitula ulosi wo uwedi wa Mnungu ywetu vileke wadamanye
    mbuli zo uhabwasi no kumlemela Yesu Kilisito heena miyawe, Mkulu naho Zumbe ywetu.
    Kukongela aho kale Mawandiko Yakukile yakigamba, want'hu awo usengelo wawe wawagojela.
  enq-2: Gote wata-minala naenge endakali mendapu, Goteme yapatala tanda maipengena
    lao wamba-waka pepa pyanya setapae dupa, waa katao nyakamanya kainanya pyakanatala,
    Gotenya kondo kaenge doko aloo pilyamino. Dopa petala, yongenya koo pyoani kaenge
    dupa pilyamino dokome, naimanya Gote Akali Andake Kamongo Jisasa Kraisa, mendai
    iki doko maita mailyamino.
  eng-ASVBT: For there are certain men crept in privily, even they who were of old
    written of beforehand unto this condemnation, ungodly men, turning the grace of
    our God into lasciviousness, and denying our only Master, God, and Lord, Jesus
    Christ.
  mna-mna: 'Pa wal pakan ta titoto Anutu zaala kini som na, tima mi tigabgaaba yom
    sorok, bekena tiyaaru yom ma koto zin pa ŋgar kizin. Mi niom kikilaala zin som.
    Yesu Krisi, ni itutamen ta Biibi kiti mi Merere kiti. Tamen wal pakamkaamŋan tana
    tipizil ndemen pini kek. Mi tipiŋgisŋgis sua ki Anutu ma tizzo ta kembei: Sombe
    takam sanaana, ina koroŋ sorok. Pa Anutu ko imuŋai iti. Sua kizin tana iwe uunu
    pizin be tisu mi tikam mbulu bozboozo. Wal tana, tibeede kan sua ta muŋgu kek
    ta kembei: Anutu kola iur kadoono pizin ma tila len.'
  myw-myw: Peinan takalbalebs mwasanin bo ikatidavimiy mo isiws wasigeis yakamiy.
    Peinan Yowbad nasiwa̱youb wasigeis ya̱kids bo ikatilawos, va̱gan bigigeinawls
    mo bipiyaves datoveks anmwa̱net, mtowen daGuyaws Yeisuw Kelis. Nagwa̱diven nikatigik
    va̱gan bimop asisinap kalbaleb.
  sby-sby: Ndamulembelenga pakwinga bantu nabambi batanyumfwili Lesa bakute kwiyisha
    biyisho byabwepeshi balengili pakati penu mwakutabenshiba. Aba ebantu mbwalamba
    Lesa mu Mabala Aswepa mumisemano yakunyuma kwambeti nakabape cisubulo. Pakwinga
    bakute kupindamuna makani alambanga lusuno lwa Lesa kwambeti, babepeshelemo bensanga
    bufule. Ebakute kukana Yesu Klistu Mwami wetu.
  sll-sll: God memini pangwo meri wine olkungwo ari tau Kraist gamahobo mominga sina
    i ure kul si momba, moma di hankinua. Hankinga yalhobi unamua dire hamen haya
    ha maing buku, God yalhobi ha hol ol tenangure gul inamua dire awa ha dire bol
    ni tongwo kere pinua. Yalhobi God pirari pare ol wai ol na tongwo memini i kul
    si ere nin pungwo meri di tibi olimua. Olere hobana tani Yisas Kraist hobana molkimua
    dire mobing hal wa tomua.
  yaq-NT: Bwe'ituk waate, ka lutu'uriae enchim bai ta'aalamtaka emomak aane. Jume'e,
    jum Liojta nok lutu'uriapo, binwatuk naateka ju'uneiyaawame. Juname'e junuen,
    ka tu'isi tawaka, bem kokkonee'ut nokakai. Liojta bichapo ka tu'i yoemem. Intok
    Liojta ama butti yee a' nake'uta, a' sualemcha aneka juni'i, ka tu'isi jiapsa.
    Intok achai Liojta ka teuwaaka, ka a' sual tebo, juka' aapolaika, si'imemmeu che'a
    yo'otaka nesaweme, intok juka' itom yo'owe Jesukrijtota ketchia.
  uro-uro: Rhoqoräkt dinguna arhani ama ruvek ta e mänguräp mä ngän gärarhani i sa
    rha mon sämäni ngän dap kaku ngänät dräm doqoräkt. Iarhakt ama ruvek di sa mudu
    ma Ngämuqa qa muqunän bät a rha iva rhi rha aa rhäksärhäm. Rha di qaku rhat tet
    parhäm aa snängaqa bä rhi slava na aa ñämsävätki inguna rhi qoar i nak kop mamär
    iva ut tualat na ama qavatka. Dä qosaqi rhit täqyas na aurha Engeska ma Jisas
    ma Krais kärakni i aurha morqa qärak i sokt ka qale qa.
  ita-1885: Perciocchè son sottentrati certi uomini, i quali già innanzi ab antico
    sono stati scritti a questa condannazione; empi, i quali rivolgono la grazia dell'Iddio
    nostro a lascivia, e negano il solo Dio e Padrone, il Signor nostro Gesù Cristo.
  muy-muy: 'Nə̀ɗəm nahkay ti aɗaba ndam ya ti tə̀sər Melefit do ni tə̀hurkiviya ke
    kʉli akal-akal a, tàgudarkaba *sulum ge Melefit geli ya àgri ana leli na. Tə̀ɗəm
    Melefit àvia barbaray ana leli a ga magudar zlam a. Tagray nahkay ti tə̀mbrəŋa
    Bay geli Yezu Krist Bay məgur leli na. Pakama àki ka nday gani nani àvu məbəkiani
    a Wakita ge Melefit vu hasl-hasl : seriya aməgəs tay.'
  kqc-kqc: Adina be vene yaku yi rafuri, sui ida dudu sena baeyadi. Mina vene bi ini
    obini moiyadi, mina bi sena bura reyadi. Ina bi Sei di vegu kana de rededi, kaere
    bi uni Sei di buni tora gade di sina moi idana risi vava maradi, vegu no resi
    Iesu Keriso uni ourefeidena Amiye tora yokoi maka ma Varika amiye mina nisui reyadi.
  tav-tav: '@see-verse:JUD.001.003'
  eng-ULB: For certain men have slipped in secretly among you. These are men who were
    marked out for condemnation. They are ungodly men who have changed the grace of
    our God into sensuality, and who deny our only Master and Lord, Jesus Christ.
  spa-VBL: Pues algunos se han infiltrado entre ustedes. Ya antes se escribió acerca
    de ellos y fueron condenados, porque son personas malvadas que pervierten la gracia
    de Dios, convirtiéndola en una licencia para la inmoralidad, mientras que también
    niegan a nuestro Señor y maestro Jesucristo.
  fra-_FOB: Car il s'est glissé parmi vous certains hommes, dont la condamnation est
    écrite depuis longtemps; des impies, qui changent la grâce de notre Dieu en dissolution,
    et qui renient Dieu, le seul Dominateur, et Jésus-Christ, notre Seigneur.
  hau-ULB: Don wasu mutane sun sadado sun shigo da sanda a asirce wadanda an rubuta
    game da hukuncin su tun da dadewa-mutane marasa imani, wanda suka canza alherin
    Allah zuwa lalata, kuma sun karyata makadaicin Shugaba da Ubangijinmu, Yesu Almasihu.
  mal-mal: നമ്മുടെ ദൈവത്തിന്റെ കൃപയെ ദുഷ്കാമവൃത്തിക്ക് ഹേതുവാക്കി ഏകനാഥനും നമ്മുടെ
    കർത്താവുമായ യേശുക്രിസ്തുവിനെ നിഷേധിക്കുന്ന അഭക്തരായ ചില മനുഷ്യർ നുഴഞ്ഞ് വന്നിരിക്കുന്നു;
    അവരുടെ ഈ ശിക്ഷാവിധി പണ്ടുതന്നെ തിരുവെഴുത്തില്‍ എഴുതിയിരിക്കുന്നു.
  kkc-kkc: Bei, gamenee eligili odoo oso tei telaga odoo masi nibada mooloogoodoo
    ma kulodu galaga sibileso nibolo hodobo ka doso. Esiga odoo hagee biaso eligilone,
    Godeeye iba sooloo dolone pidilone, iyo goo tokenee talai koo hamaga takeli doloso
    eligiliso. Osoloso adaba sobo sabolo giso sabolo goo heli talai ee tei mauwe deliso.
    Osoloso see diayo ibada wiligi odoo Lodee Yesu Keliso mapoo goweliso. Osoloso
    odoo hagee biaso Godee mapoo mesilega silesibiliso. Esino Godeeye odoo hagee bia
    dia goo maga goo midilame daga hoogoo to olo edidi magooso.
  lit-lit: nes vogčiomis įslinko kai kurie žmonės, kurie jau seniai iš anksto užrašyti
    tokiam smerkiančiam nuosprendžiui; jie bedieviai, perverčiantys mūsų Dievo malonę
    į palaidumą ir neigiantys vienintelį Valdovą Dievą ir mūsų Viešpatį Jėzų Kristų.
  urd-GVR: Kyoṅki kuchh log āp ke darmiyān ghus āe haiṅ jinheṅ bahut arsā pahle mujrim
    ṭhahrāyā jā chukā hai. Un ke bāre meṅ yih likhā gayā hai ki wuh bedīn haiṅ jo
    hamāre Ḳhudā ke fazl ko toṛ-maroṛ kar aiyāshī kā bāis banā dete haiṅ aur hamāre
    wāhid āqā aur Ḳhudāwand Īsā Masīh kā inkār karte haiṅ.
  far-far: Nau ku saea na ru ne sulia tani wane ne nao si famamana God, kera leka
    mai, kera ka oku fai kamulu. Ma kera ka saea kera famamana, boroi ma kera ka talana
    na famanatalae mamana sulia na kwaimanie God, fua ne oeelae kera sasida ki ka
    ada dia nia lea ga 'ana. Ma nao kera si famamana sa Jesus Christ. Nia taifilia
    ne wane gwaungai kulu ma na 'Aofia kulu. Aia, na Kekedee Abu 'ua na mai ka fata
    sulia te ne kwaekwaee kera ki.
  suz-BL: तन्‍न का निक्‍शी निसाफ पाइक्‍चा पुंइसीबपुकीमी “थमा सुइक्‍ब बाक्‍नीक” देंखु
    पा, थमा सुइक्‍ब आन ग्रुम्‍तीकेमी बाक्‍नीम। मेकोपुकीमी परमप्रभु यावे कली मटिथु
    “परमप्रभु यावेमी शिशी पाइब” दे मिम्‍शा, आंम दला दाक्‍स पना पन बाक्‍नीम। मिनु इं
    होव़प, प्रभु येसु ख्रीस्‍त आ पर्बम “परमप्रभु यावे आ तौ ममाइ” देंनीम।
  car-NT: Amykon Tamusi aninendo'non kari'na irombo maname kyra'nakaine tywo'se mandon.
    Penaro terapa moro ipokoine tymy a'wembono auranano tymero man. Amy me terapa
    moro kytamusirykon turu'popory ekari'saton pyiwano otykon pyi'mery me. Mo'ko o'wino
    kundymanamon, Kyjopotorykon Jesus Kristus urumenaton.
  amp-amp: Bi htitwa tom bi wom yimam niko Kristenkompno nia toh tebfi botebfinuhiwumko.
    Niko nhai yakkahkomm rroh yima yuhum. Nd yimam nhai Bro Nkifrarhu tng yuhatn rroh
    mrokfom hikkahm. Nhai. Rom tfit nndo kfo kekutwomt Bro Nkifrarhu mrokfot. Rroh
    wom mrokfot kfo kangm, “Nmoh fasoh fasoh nefm bi Bro Nkifrar fak thumorm. Kangnom
    tfit fasoh fasoh nefm ananom, nhai mrokfom. Bro Nkifrar nhai finji kforuhatr.”
    Inji kfet yimam be kangm, turoh yima yuhum wagrha sinyakyuk yima yuhum ahiknom.
    Nmoh Najom Jisas Kraisr wahti tanykahmr, mong troh bugewumr. Nd yimam mrokfot
    tohhato kaht riyahm. Bro Nkifrarhu mrokfot bi inji kfongotmott.
  bht-bht: मैं तुहांजो इस तांई लिखा दा है क्योंकि कुछ ऐसे लोक न जड़े भरोसा करणे दा
    दिखावा करदे न, कने परमेश्वरे दी इज्जत नी करदे न कने तुहाड़िया कलीसिया च शामिल
    होई गियो न, कने गलत शिक्षा दिन्दे न क्योंकि परमेश्वरे अपणे अनुग्रह ला साड़े पापां
    जो माफ करी दिन्दा है, इस तांई असां बुरे कम्म कने पाप करी सकदे न, जड़ा साड़ा इकलोता
    मालिक कने साड़ा प्रभु है। बड़े बकत पेहले ला, पबित्र शास्त्र च लिख्या है की परमेश्वरे
    ऐसे लोकां जो सजा देंणी है।
  eng-NOY: For there have stealthily crept in certain men who were of old appointed
    beforehand for this condemnation, ungodly men, turning the grace of our God into
    wantonness, and denying the only Sovereign, and our Lord Jesus Christ.
  cub-NT: Apevʉ jʉjovaivʉ cʉrivʉbu maje jẽneboi, yavenina ecoivʉ bácavʉ maje cójijiñamia
    jívʉi. Ina yópe teivʉ ʉbenina dápiare d̶aiyʉrĩduyama mʉjare. Ʉbenita Jʉ̃menijicʉre
    jʉ abevʉ, ãmeno d̶ad̶ama. Jʉ̃menijicʉi mearo d̶acaiyedeca ina põevare bojecʉbeda
    ʉ̃i me boje, ʉrarõ ãmenore d̶aivʉ, “Jʉ̃menijicʉ ãrʉmetecʉyʉme caiye iyede”, arĩ
    dápiarĩduyama na. Aru jʉ abenama Jesucristore, majare upacʉre aru maje jabocʉre
    cũinácʉra. Que baru yópe arĩ, “Jesucristo jabocʉ cũinácʉra ãmemi”, borocʉrĩ ad̶ama
    na. Javede Jʉ̃menijicʉ toivaicõjenejaquemavʉ ʉ̃i yávaiyede, põeva nópe aivʉ ñájinajivʉre,
    ne ãmeina teiye boje.
  ita-1927: Poiché si sono intrusi fra noi certi uomini, (per i quali già ab antico
    è scritta questa condanna), empi che volgon in dissolutezza la grazia del nostro
    Dio e negano il nostro unico Padrone e Signore Gesù Cristo.
  lww-lww: Ana suri nap̃a nemloge, nepisu sane yaru la nap̃a apimi ap̃arpran amiu,
    la akepu ke kieta nalelagaena rui. La nene, pe mesmesun re awarpran amiu poli,
    apim vinau ga, pe akom re e pulutava poli, ana nanagane asike pun amiu rui. La
    nene ape nasinekareen kieta nalotena, la pe sinelan re Yesu Kristo nap̃a naga
    taaga pe Yerkawa a pe kieta Sup̃e. Ntewa pisape sanene, sape e kiena lemamiena,
    naga kekaran viewoen kieta mlamulena viowa lala, ana la nene apilopu ke sina ga
    kiena visena, asum̃a apisa ke asape visae sanene, akilia akila mlamulena viowa
    ya nap̃a la sinelania, pe pe sur re tai poli, yokorena Ntewa viewo la wo ga ne.
    Visena nene piowa pap̃isi, a la nap̃a asum̃a apisa ke sanene, Visena Wa pisaar
    kiela nakoaena nanua sumo rui.
  ckb-ckb: لەبەر ئەوەی کەسانێک بە دزییەوە هاتوونەتە ناوەوە، لەمێژە بۆ ئەو حوکمە نووسراون،
    خوانەناسن، نیعمەتی خودامان بۆ بەڕەڵایی دەگۆڕن و نکۆڵی لە عیسای مەسیح دەکەن، کە
    تاقە سەروەر و پەروەردگارمانە.
  nas-nas: Ninge teeꞌ naurampimang niiꞌning nau-antanuka Kumponing noruꞌaavaing diiꞌkoo
    makenge tumpariko, aaꞌpaama, “Tenang niiꞌ Karistooꞌnavitu deemarira niiꞌ makosi
    tamung kato piamoriainaꞌ nko-koo, Kumponinge kiimata-koo amorompiaꞌ, teie piaamurimaung-koo.”
    Teing teeꞌ minkuaama Karistooꞌ penkempaamaung tee eeꞌnara daurarong˜ masikung,
    niikaang Ovoring makosi, niiꞌnung otoaꞌ. Kumponinge tero siraꞌpuuꞌnung Daari Meekung-koo
    kuunge teeꞌ teinge temuriiꞌ nantoonge barakosiꞌ kompaavainaꞌ botu basiarima.
  uvl-uvl: Iange hana nenge te longo taua NeHalang ero, teteu kome mana ke teat luluch
    nge ita lo. Hana nemur tehetaua NeHalang nena mutenga ana helenga nge ita pe te
    hulia ke langa salaunga ana poinga lo. Pe iri lemeria ero ia Iesus Kristus nenge
    I Aehuna pe ara Non Soke ia. NeHalang nena helenga nge nike heleleia hana nemur
    nge pomam ke teke NeHalang lape heparai sue iri.
  eng-BBE: For certain men have come among you secretly, marked out before in the
    holy Writings for this evil fate, men without the fear of God, turning his grace
    into an unclean thing, and false to our only Master and Lord, Jesus Christ.
  ixl-CNT: Tan yeꞌ koꞌxh naꞌl tok unjolol subꞌulla chaj vinaj texoꞌl. Ayaꞌ qꞌu aa
    paavla chaj aanima qꞌuꞌl bꞌaꞌn koꞌxh bꞌanax u paav siatz tan, nikuyun u Tioxh.
    Nitaqꞌ bꞌens saachebꞌal vikuyun u Tioxh. Yeꞌ ninima kꞌuxh aal aꞌ u Tioxh vaꞌl
    taꞌxh maꞌl. Utz yeꞌ ninima u Bꞌaalin tetz; ayaꞌ u Jesucristo vaꞌl taꞌxh maꞌl majte.
    Loqꞌ koꞌxten alaxi aas sabꞌen tu choobꞌal paav qꞌuꞌl ech niꞌan tziꞌ.
  xsi-xsi: Tamâta pinde nde sipavea nâ ku sipâŋga simo lâ kalo-tawana tamâta ŋgu ŋgininzi.
    Nia ndoyo, Maro Kindeni ipa ŋgua tu i ma ipare nia panzi tamâta sakamao ŋinde.
    Kinzi uru silele ŋgua ŋana Maro Kindeni ne wisi-wisi kâ ipâŋga kie toŋge, ŋineŋga
    siporo ŋgua laŋeŋa tu Maro Kindeni isâu panzi ŋana sipalulua tininzi potomule
    kâ. Kinzi tamâta ŋinde sipu mulinzi pa nenda Maro Ŋalae Yesu Kirisi, ina simbo
    nâ imo koipu ŋalae.
  crx-NTPO: '''Et whulohne dune tube nist''i unline whe nohtáhunindil. Niz de whudizulh
    sa'' inle'' ''et whuts''un nts''én''a la buba nahutiyeh, ''et ts''iyawh ''uk''uwhusguz.
    ''Enne dune Yak''usda yit ''unt''ohne, ''enne ''uhint''oh. NeYak''usda ye unzoo-i,
    ''i ''uts''un un''a na''huyulh''ih whe ''et nduhútni, ndai la ts''iyawh ''ut''en
    dutsun-i, ''i ''uts''ulh''en de, ''et soo'' hoont''oh nehútni. ''Ink''ez Yak''usda
    ''en za k''únune''ul''en, Sizi Gri neMoodihti, ''en hits''oodidlai.'
  kan-OKCV: ಏಕೆಂದರೆ ಭಕ್ತಿಹೀನರೂ ನಮ್ಮ ದೇವರ ಕೃಪೆಯನ್ನು ನೆಪಮಾಡಿಕೊಂಡು ನಾಚಿಕೆಗೆಟ್ಟ ಕೃತ್ಯಗಳನ್ನು
    ನಡೆಸುವವರೂ ನಮ್ಮ ಒಬ್ಬರೇ ಕರ್ತ ಆಗಿರುವ ದೇವರನ್ನು ಮತ್ತು ನಮಗೆ ಕರ್ತ ಆಗಿರುವ ಯೇಸು ಕ್ರಿಸ್ತರನ್ನು
    ಅಲ್ಲಗಳೆಯುವ ಕೆಲವು ಜನರೂ ರಹಸ್ಯವಾಗಿ ಸಭೆಯೊಳಗೆ ಹೊಕ್ಕಿದ್ದಾರೆ. ಇವರು ದಂಡನೆಗೋಸ್ಕರ ಪೂರ್ವದಲ್ಲಿಯೇ
    ನೇಮಕವಾಗಿದ್ದಾರೆ.
  bbb-bbb: E bino Godi naebe ma vierafevo ije bu mauike nuriete e ije ja afuina kariva
    ijia jaena biezinami karikuae vuae. Bu vierafe buka Godido vua maeje fu e boeje
    oetuakinu ise buone giana aremo ije dabe dakudena una ni be rekuae vierafe. Bu
    kuae vame fudaenamikinu vame isema renoejo ije Godi fube no kena isekafuokono
    kuae. Ro kuke bu Jesu Kuraesi e Ireobo nuvuone fu fuosukua no samuaguomo ije buka
    ijuoneve. Ro e ije Godido vua vierafena kuaevo ijiebe isuibe e ije bu ijiege isema
    renoejo ije Godi fu izege kena isekafiadufuo fu kuaema ije bune buki akae ijia
    isoe.
  blw-blw: Wat tugun-oto an chàyu te maid peet enlasinyu way annachayan hen ammag
    nan-asilib way niya-ahrang an chàyu way ammag maid ustoh afurotcha an Apudyus.
    Te anchag cha epàfat hen ség-angna way anchag cha ekatén uray no ammaancha hen
    lenoroko wat achicha chillu ano machusa te an anog séség-angan Apudyus hen menangfasor
    ya laylaychéna chicha. Ya hen iha agé, anchag achi mangiggéén ah Jesu Cristu way
    hiya yanggay hen ap-apotaaw way ma-afurot paat. Hen chichachiy tatagu, nesosorat
    ad namenghan way machuchussacha chillu.
  tam-2017: ஏனென்றால், நமது தேவனுடைய கிருபையைக் காமவிகாரத்திற்குரியதாக மாற்றி, நம்முடைய
    ஒரே ஆண்டவராகிய தேவனையும், கர்த்தராகிய இயேசுகிறிஸ்துவையும் மறுதலிக்கிற பக்தி இல்லாதவர்களாகிய
    சிலர் இரகசியவழியாக நுழைந்திருக்கிறார்கள்; அவர்கள் இந்த தண்டனைக்கு உள்ளாவார்கள்
    என்று ஆரம்பத்திலே எழுதியிருக்கிறது.
  azz-NT: Huan sequi taca ica ne tacajcayahualis ichtacatzin calacque campa namejuan
    nanmosentilíaj. Huan yejuan nojonques desde ne achtopa ya Dios quinixtalij ya
    ica nitajtoltzin para ma yejuan huetzican tech ne tatelchihualis ten quinnamiqui.
    Ne taca tamohuispoloani san, huan in teicnelilis de Dios yejuan quiahuiltenehuaj.
    Huan ica ne teicnelilis mopalehuíaj ojcachi oc yejuan ma nentinemican tech in
    tajtacolnemilis. Yejuan quimajpehuaj Jesucristo, naquen Totayecancatzin huan Totecotzin.
  spa-RV-1909: Porque algunos hombres han entrado encubiertamente, los cuales desde
    antes habían estado ordenados para esta condenación, hombres impíos, convirtiendo
    la gracia de nuestro Dios en disolución, y negando á Dios que solo es el que tiene
    dominio, y á nuestro Señor Jesucristo.
  csy-csy: Banghangziam cile Pathian thuthiamna sia maizum heak ngawl na taw, khatbek
    a om Topa Pathian le i Topa Jesus Christ nial a, mawna thukhenna thuak tu in nidang
    lai pek pan in nasep a ki piasa, Pathian nei ngawl te na kidop ngawl kal in hong
    tum hi.
  mxq-NT: Jaꞌa ko tʉ ja ja̱ꞌa̱y andakʉngyʉjxm tyʉ́kʉdʉ ma̱ miidsʉty. Yʉꞌʉ ja Diosʉ
    ꞌyayuk ꞌyandijpy diꞌibʉ extʉ jékyʉp ma̱ yajja̱a̱ywyʉꞌʉm ko dʉꞌʉmbʉ ja̱ꞌa̱y windʉgoyándʉp,
    éxtʉm pyaadyʉty. Mʉt ko ꞌyaxʉkja̱ꞌa̱yꞌáttʉ, jyʉnandʉ ko Dios myayꞌa̱jtʉngyʉjxm
    nyajpojpʉmaꞌxʉm, es pa̱a̱ty mba̱a̱t nmʉꞌinduꞌunʉm, es ꞌyʉxtijtʉp ja Nindsʉnꞌa̱jtʉm
    Jesukristʉ.
  tzj-NT: 'Queri'' nbij chewe como ec''oli ja rachi''i'' kas pan ekal e''ocnak checojol
    in eje''e'' ri'' tz''ibtal can ojer chique chipan ja rtzobal Dios chi c''ol awa''
    jun nimlaj juicio cajal chiquewach ja cani'' xtinch''ob chewach ri''. Eje''e''
    xa e itzel tak winak, ja rutzil rxin ja katata'' Dios eje''e'' xa nqueq''uex rbixic:
    —Tebana'' nak c''ol egana neban, ja Dios arja'' nixrucuy, neche''e. Ja quic''aslemal
    jari'' nc''utuwi chi matiquinimaj ja Dios ja Jefe kaxin in ni xarwari'' jun ja
    kajefe, in matiquinimaj ja kajaw Jesucristo.'
  tdt-tdt: Hau foo hanoin ba imi nunee tanba iha ona ema balu tama sub-subar iha imi
    nia leet. Sira nee la interese Maromak, i fila lia tuun-sae kona ba Nia laran
    diak. Sira dehan, tanba Maromak nee laran diak, entaun ita bele halo sala saida
    deit konformi ita nia hakarak. Sira mos nega Jesus Kristu. Afinal Nia mak ita
    nia Liurai ho ita nia Nai. Iha Livru Sagradu hakerek nanis ona kona ba kastigu
    nebee mak sira sei hetan.
  ron-BTF: Fiindcă s-au furişat anumiţi oameni, care din vechime au fost rânduiţi
    pentru această condamnare, oameni neevlavioşi, schimbând harul Dumnezeului nostru
    în desfrânare şi negând pe singurul Domn Dumnezeu şi pe Domnul nostru Isus Cristos.
  eng-WEBP: 'For there are certain men who crept in secretly, even those who were
    long ago written about for this condemnation: ungodly men, turning the grace of
    our God into indecency, and denying our only Master, God, and Lord, Jesus Christ.'
  eng-FBV: For some people have quietly crept in among you. They were written about
    and condemned a long time ago, for they are wicked people who pervert God's grace,
    turning it into a license to immorality, while also denying our Lord and master
    Jesus Christ.
  nld-1939: 'Want er zijn enige lieden binnengeslopen, die reeds lang te voren opgeschreven
    staan voor dit doemvonnis: goddelozen, die de genade van onzen God in liederlijkheid
    verkeren, en Jesus Christus verloochenen, onzen enigen Meester en Heer.'
  bwo-bwo: Boats angshetwok'o ay duroniyere shino bojangosh guut'etswots mut'at itits
    kindrnee, bohe Izar Izewerko s'aato gusiyi beyon wonitwots Ik'o Ik'irawwotsiye,
    no doonz b́ s'uzi wottso Iyesus Krstosnor haalitune.
  nch-BL: Monequi xijmanahuica icamanal Toteco pampa nopona campa amojuanti calactoque
    ixtacatzi sequij tacame cati Toteco hasta huejcajquiya quisencajqui para ma quiselica
    nopa hueyi tatzacuiltili quej ijcuilijtoc ipan Icamanal, pampa inijuanti amo quiixmatij
    Toteco. Tamachtíaj para cuali tijchihuase ten hueli tajtacoli pampa hueyi iyolo
    Toteco ica tojuanti. Inijuanti amo quineltocaj para Jesucristo itztoc Tohueyiteco
    huan para yaya Dios Cati Quipiya Nochi Chicahualisti.
  quc-TNT: Je ri', rumal chi e c'o jujun achijab e oquinak chixol chc'uyal. We achijab
    ri' tzojer lok u bim ru Lok' Pixab ri Dios ri Tz'ibtalic chi ya'tal chque chi
    cäk'at na tzij pa qui wi' chi cäc'äjisax qui wäch. Itzel tak achijab wa' ri cäquibij
    chi we jun winak cäcojon che ru tok'ob ri Dios, cuya' cubano jachique ri craj,
    we utz, we man utz taj. Man quecojon tä che ri Dios, man quecojon tä c'u che ri
    Jesucristo ri xuwi ri Are', are Kajaw ri c'o u takanic pa ka wi'.
  tfr-NTPO: '@see-verse:JUD.001.003'
  kaq-NT: Caibo ta nincayosmahax bi noquen huetsahihcamahax mato tocan hihquiqui.
    Jan jato tiromajayaxihqui ta neateman Papan huishanishqui. Noquen hohcha sohuaxon
    ta Papan noque casticanyamascatihiqui, hohchati hihresnonhue hih ta jacanihqui,
    Papan shinanjomahax. Jascajaquin ta Papan joi huetsajacanihqui. Jascajaquin rihbi
    ta noquen Hihbo Jesucristo potacaniqui, jaa huesti noquen Hihbo que bi.
  sgb-sgb: Ta main ungnoy alwan maka-Diyos ya bat hên nakilamo kamoyu ya ampagbabaran
    pêtêg ya panoro la, ya malyarin manyag karawakan kalabayan lawini, gawan mapamatawad
    hi Apo Namalyari. Noa, hên haton lagi ay tinalagá nay na ni Apo Namalyari ya parusa
    la, ta nakahulat ha Kahulatan ya impahulat na, ya parusaan hilan ayn angga, gawan
    an-itaah la hi Panginoon Jesu-Cristo ya mimihay Panginoon haka pinaka-Amo tamo.
  vie-1934: Vì có mấy kẻ kia lẻn vào trong vòng chúng ta là những kẻ bị định đoán
    phạt từ lâu rồi, kẻ chẳng tin kính đổi ơn Đức Chúa Trời chúng ta ra việc tà ác,
    chối Đấng Chủ tể và Chúa có một của chúng ta, là Đức Chúa Jêsus Christ.
  kxv-kxv: ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଏଚରଜା଼ଣା ମାହାପୂରୁଇଁ ମା଼ନୱି ଆ଼ଆଗାଟାରି ମେ଼ଣେଏ ମୀ ବିତ୍ରା
    ୱା଼ହାମାନେରି, ଏ଼ୱାରି ମାହାପୂରୁ କାର୍ମାମେହ୍‌ନି କାତା ତିରିମ୍ଣିପ୍‌ହାନା ତା଼ମ୍ବୁ ତା଼ମ୍ବୁ
    ଅଣ୍‌ପିତି ଲେହେଁ ଲାଗେଏ ପ଼ଲେଏତି କାମା କିହିମାନେରି, ଅ଼ଡ଼େ ଜୀସୁ କ୍ରୀସ୍ତ ରଅସିଏ କାଜାସି
    ଅ଼ଡ଼େ ପ୍ରବୁ, ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ ଅ଼ପଅରି, ଏ଼ୱାରି ବେଟାଆ଼ନି ଡଣ୍ତତି କାତା ତଲି କା଼ଲାଟିଏ
    ଦାର୍ମୁପତିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ ।
  amu-NT: Ee mꞌaⁿ nnꞌaⁿ quiiꞌntaaⁿꞌyoꞌ na cwilajomndyena ñꞌeⁿndyoꞌ sa̱a̱ cwinquioꞌnnꞌaⁿna
    ꞌo. Ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na jachꞌee xuee teiljeii maꞌmo̱ⁿnaꞌ cantyja ꞌnaaⁿna na
    nntꞌuiiwiꞌnaꞌ joona chaꞌxjeⁿ laxmaⁿna na nntjoomna. Joona ticꞌomna cantyja ꞌnaaⁿꞌaⁿ,
    ee cwiwilꞌueeꞌndyena juu naya na matseixmaaⁿ na wanaaⁿ na nncꞌomyana ñequio nnꞌaⁿ
    ndoꞌ naljoꞌ cwilꞌana cwitjeiiꞌndyena cantyja ꞌnaaⁿꞌ Jesucristo na cwiluiiñê na
    matsa̱ꞌntjoom jaa ndoꞌ macanda̱ nqueⁿ tjacantyja na tꞌmaⁿ cwiluiiñê jo nda̱a̱ya.
  hin-CV: तुम्हारे बीच कुछ ऐसे व्यक्ति चुपचाप घुस आए हैं, जिनके लिए यह दंड बहुत पहले
    ही तय कर दिया गया था. ये वे भक्तिहीन हैं, जो हमारे एकमात्र स्वामी व प्रभु येशु
    मसीह को अस्वीकार करते हुए परमेश्वर के अनुग्रह को बिगाड़कर कामुकता में बदल देते
    हैं.
  spa-BES: Porque ciertos hombres han venido secretamente entre ustedes, señalados
    anteriormente en las Sagradas Escrituras para condenación, hombres sin el temor
    de Dios, convirtiendo su gracia en cosa inmunda, y negando a nuestro único Maestro
    y Señor, Jesucristo.
  san-BEN: যস্মাদ্ এতদ্রূপদণ্ডপ্রাপ্তযে পূর্ৱ্ৱং লিখিতাঃ কেচিজ্জনা অস্মান্ উপসৃপ্তৱন্তঃ,
    তে ঽধার্ম্মিকলোকা অস্মাকম্ ঈশ্ৱরস্যানুগ্রহং ধ্ৱজীকৃত্য লম্পটতাম্ আচরন্তি, অদ্ৱিতীযো
    ঽধিপতি র্যো ঽস্মাকং প্রভু র্যীশুখ্রীষ্টস্তং নাঙ্গীকুর্ৱ্ৱন্তি|
  tdx-tdx: Amy te ao t’indaty nitsifitse añetake, ie nipatereñe haehae ty fàtse hizò
    iareo, ie tsy mañaon-Kake, mamotetse ty hasoan’ Añaharen-tika ho an-kaloloañe
    vaho mitety Iehovà Andrianañahare tsi-roe-tsi-telo naho i Talèntika, Iesoà Norizañey.
  naf-naf: An notnaŋ Kawawaŋgat ku manâmkiŋpeip ekŋen keyaŋ buzak ingat tuŋguwinan
    kobienaŋ mamaip, ekŋen ke in ku indikmâtâbien. Ekŋen keyelen mzikat indanda kapigok
    set tazin. Kawawaŋgalen keŋ taoletnaŋgat manzemyuŋgumti zemgulu gilik mamip, “Kawawaŋgalen
    keŋ taoletnaŋ tazingapmti yom ŋep mseip,” zeme in yom mamip. Ma Amobotnaŋŋ Zisas
    Kilais winde sambeyet toŋaŋ ek manzemkandatpeip. Kogogapm kan tipman baenen golaŋ
    zenze an ekŋenaŋ Kawawaŋaŋ an ekŋen set kileŋ mama ekŋenaŋ zet kaboŋ kapi zewep
    nâmtiyepm dopmaŋin bekanaŋ mutumindasâgât nâmti zeme kuwien.
  grc-MT: παρεισεδυσαν γαρ τινεσ ανθρωποι οι παλαι προγεγραμμενοι εισ τουτο το κριμα
    ασεβεισ την του θεου ημων χαριν μετατιθεντεσ εισ ασελγειαν και τον μονον δεσποτην
    θεον και κυριον ημων ιησουν χριστον αρνουμενοι
  vid-vid: Mina wanhu wohawamzelele Nguluwi wapegwa kiyinjiza kwa uviso hali hetwe,
    wanhu wawele, kwa chiwalo cha kupegwa lufufu kulawila kuli ukomu wa hewo wihile,
    wagalusa usenga wa isungu lya Nguluwi wa hetwe na kumbeza Yesu Kilistu yawele
    yaliyeng'ha Chilongozi na Mkulu wa hetwe leka wadite ung'hondwa. Ila, Maandiko
    Matakatifu nagalonga kulawila katali, utaguso ulinguwabeta wanhu awo.
  pio-NT: Péewáidacué wenàiwica macàaluínináta báisíiri tàacáisi iyú, níacáiná cachìwéeyéi
    nadéca nawàlùacawa ibàacanéeri iyú pèewiré. Bàaluité Dios itàacái icàlidacaté
    naináwaná ìwali, níái cachìwéeyéica, càinácaalí iyú Dios yùuwichàidáanápiná níawa.
    Báawaca naicáca Dios. Nacàlidaca nachìwawa báawéeri iyú, náimaca cayábacasa waimáca
    manùbéeyéi yáapicha báawéeri iyú, Dioscáiná imàacaca iwàwawa wabáyawaná íicha,
    càita nacàlidaca nachìwawa. Náasáidaca càmita nawàwa Jesucristo Náiwacalipináwa,
    yái abéerita Wáiwacalica, Wacuèrinásàiri nacái.
  tsn-tsn: Mme ke bua ka ntlha ya gore Baruti bangwe ba ba senang bo-Modimo ba setse
    ba itshukunyeditse mo gare ga lona, ba re, fa re sena go nna Bakeresete re ka
    itirela go rata re sa boife kwatlhao ya Modimo. Tshenyego ya batho ba ba ntseng
    jalo e kwadilwe bogologolo gonne ba furaletse Mmusi yo e leng ene fela ka nosi
    Morena wa rona Jesu Keresete.
  amr-NT: Sueʼda huamanmadikaʼeriomey namaʼda oʼnoknopo̱e̱. Hueretda huaknopo̱e̱ʼeri
    i̱jje̱y namaʼda eʼada Diostaj nigpe̱e̱hueʼ o̱ʼnikaʼ. Opudomeyere onʼkudpo aʼmanmadikayaʼpo
    onʼkudikaʼnok kenomeytaj sigpiʼ manpe̱e̱hueʼ yanikaʼ. Diostaj pakhueʼ o̱ʼnepo,
    namaʼdayoʼ onʼbatiaʼpakikaʼ. Diosa diʼda o̱ʼe̱po dakhueaʼ ekaʼnayo bekkahueaʼaponok
    ettoneʼtaj diga̱ʼda bakdejdik moʼe̱ne. Namaʼda onʼmanmadikikaʼ. Huairi Diostaj
    oknopo̱e̱hueʼ o̱ʼnepo nigpe̱e̱hueʼ o̱ʼnikaʼ. Huairi Jesucristotaj oknopo̱e̱hueʼ
    o̱ʼne. Kenomeytaj Diosa castiga oʼmagkaʼapo aʼnennada Diosbaʼte kenpaʼ oʼmadoyaʼuyate.
  pwg-pwg: Ma tomotomowa viya ti na God ke ita vivitumaghanei ma ke ita vovopepetei,
    gavunai ami ku kamo irui na akovisi ke kota viiya. God ina agabiibai eruruvovirei
    ma evonavona da vipekana wapawapa na vaghina. Ita Kiivavo ma ita Bada na sago
    kava, Yesu Keriso. Ma ti damsi na ibarei. Mara katamaninai namada igiruma da God
    ini tupavireviresi ma ku berona ina teresi.
  cjv-cjv: Ari suwo koropane yokamai eke dere u ne ari fi ki si teinga yokamai moingi
    suna tei wime. Komariki ka mapunom i epe dume. “Yai Gumam uro ari niki deinga
    okome unainga yokamai fiasi guwom akai tei de erowamie,” di engua yokamai eke
    dere epena mora wimie. Yokamai Yai Gumam mounom wako tere Yai Gumam bei nokapu
    de erongua mapunom ma dere mapunom niki dongua ta tokoi ire te Yesu Kirisito no
    yokamai Ari Wanopanom kiapanom bei norongua yaromi mounom wako teimie.
  tha-KJV: เพราะว่ามีบางคนได้เล็ดลอดเข้ามาอย่างไม่​รู้ตัว ซึ่งเป็นผู้​ที่​ถู​กเล็งไว้ล่วงหน้ามานานแล้​วว​่าจะได้รับการพิพากษาลงโทษอย่างนี้
    เป็นคนอธรรม ที่​ได้​บิ​ดเบือนพระคุณของพระเจ้าของเราไปเป็นการกระทำความชั่วช้าลามก
    และได้ปฏิเสธพระเจ้าคือองค์พระผู้เป็นเจ้าแต่เพียงพระองค์​เดียว และพระเยซู​คริสต์​องค์​พระผู้เป็นเจ้าของเรา
  por-BR-2018: Porque alguns entraram disfarçadamente entre vós, que desde antes estavam
    escritos para a condenação; pessoas ímpias, que distorcem a graça de Deus em perversão,
    e negam ao único Soberano Deus e nosso Senhor Jesus Cristo.
  mhl-mhl: Ŋiŋigo goineji gbedigaru maŋkekerisie kubu botuyaŋuŋgo kamiine peperu wapebi
    fuŋneyaŋuŋ kekesiine oi totogo so fukeko gogobi. Anutuji ŋiŋigo oŋuine yoŋore
    buŋo ronekoŋ mitarime quraŋgabi joisererenji yoŋore paio ropeiŋ ega. Anutunoŋunji
    buŋoine ruaru yauŋmoririinere fuŋne foriine barariŋga noreegayoŋ, ŋiŋigo wuwunuŋyaŋuŋke
    yoŋoji yoŋoyaŋunde boesau didima kefaganimiŋ ore eru yauŋmoririre buŋo oi boŋorieru
    bokiriebi sembeaega. Oŋu eru noŋunde Sogune moakoŋ Yesu Kristo Ofoŋnoŋuŋ fukeru
    dimaega, oi mugaru ŋadi gaegobi.
  klv-klv: Nokǝmaienan husur ikad nǝvanuan galevis lǝsǝkad nadǝlomian ideh len aGot.
    Galit loliligis mǝdau hǝn galit len gamito, luke narub̃atian siGot idam̃ hǝni
    ke lalum̃an mai latpǝhaṽut lolǝboi lǝb̃ehusur naṽide taṽtaṽor, naṽide selipah.
    Nǝvanuan galenan lǝsǝkad nadǝlomian, lupair dan aMasta sidato tosua sǝb̃on ŋai,
    Nasub̃ aYesu Kristo. Na-tos-gati-an ta sutuai ikele tia ke dereh limaspanis sil
    natgalenan.
  bco-bco: Mo꞉wo꞉ Godeya꞉lo꞉ asulab aundo꞉ mo꞉kudu ha꞉na꞉sen kalu nolo꞉, gi o꞉lia꞉
    gasama꞉niki wo꞉no꞉le mio꞉. Ili sa꞉lakiyo꞉, “Gode eyo꞉ nio꞉ alan asulakiyo꞉ ha꞉fo꞉wo꞉
    disa꞉la꞉sen ko꞉lo꞉, niliyo꞉ uwo꞉ dian man ko꞉li ko꞉lilo꞉ a꞉no꞉ o꞉li dimida꞉mela꞉niki”
    a꞉la꞉wido꞉. Kalu i wema꞉yo꞉ nili Alan Misa꞉ kalu, Ya꞉su Kelisowo꞉ gola ba꞉daki,
    fa꞉s dimia꞉sen. Ililo꞉ hala dimida꞉sen a꞉no꞉ falasila꞉ma꞉no꞉ a꞉la꞉likiyo꞉ Godeya꞉
    bugo꞉ amio꞉ mo꞉lu sa꞉sa꞉li alifa꞉.
  kdl-NT: Kpaci ama ɗa a goroi Kashila̱ a ɓolomgbono ɗe kaci n a̱ɗa̱ ukpawunsi. A
    tsu wenishike ta̱ a dana, “Kashila̱ ka lobono ta̱, u tsu cimbusuka̱ ta̱ ama unyushi.”
    Nala mayun ɗa, shegai a lyai kapala n uwenishike a danai, “Adama a nala, tsu yansai
    unyushi u cingi ushani.” Kashila̱ ka yawunsa ta̱ tun caupa ili iꞌya wa yanka ama
    a na yi, an u wokoi a ꞌyuwain uza ɗa wa̱ri aya koshi Yesu Kawauwi Ashekapige a
    tsunu.
  apu-NT: 'Hĩte Xesosi sãkire auiãkani sauaki aua Teoso mapaxitakani. Merepanika ninoa
    apotiitakasaakiua hĩtekata, !himarotari kamisirienererini ininiuana. Ninoa koketari
    isãkirena Teoso sãkirekata. Ninoa sãkire: “Ate sirĩka anireẽkitokata, kotxi Teoso
    katiraõkiri, ininiã iua !imisiritaua.” Ikara atokora itxana ninoa. Xesosi Kristonokara
    aãuĩte. Apiananiri itxaua. Iuaritika ninoa !inirekari Xesosi. Kitxakapirĩka Teoso
