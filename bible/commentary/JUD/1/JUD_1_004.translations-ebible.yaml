  taj-taj: तिग्‍दा भिसम लुसीला ताम लोप्‍बा कोइ कोइ म्‍हिगदे एनीगदेला गुङरी खालैसे
    था आयाङ्ना लसी वाङ्बा मुला। थेनीगदे चा परमेश्‍वरदा आतेन्‍बा म्‍हि हिन्‍ना। थेनीगदेसे
    एनीगदेदा परमेश्‍वरग्‍याम दयामाया याङ्बा गा भिसी पाप लपुङ्मुला। ओच्‍छे येशू ख्रीष्‍टनोन
