    in Ausschweifung verkehren und unseren alleinigen Gebieter und Herrn Jesus Christus
    verleugnen.
  mcb-NT: ikiaigaketari matagavageigacharira papatoitaigara ikonoiigakempira. Iriroegi
    tera inkematsaigeri Tasorintsi, onti ipegamampegaigaka kematsaigatsirira kameti
