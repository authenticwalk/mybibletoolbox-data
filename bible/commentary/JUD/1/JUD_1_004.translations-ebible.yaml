  aaz-aaz: Te kaah, anmuiꞌ tuaf fauk een reꞌ antaman nok amninuꞌ-mninuꞌ etan hit tnanam
    ma hi soonm ein. Sin arsin reꞌ naan ka natuin fa Uisneno In raan aꞌhonis amneot
