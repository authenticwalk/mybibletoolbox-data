    gwogwo amnɨmab rɨŋ, God anɨŋ paiŋö ap i renɨŋö,” rɨmɨdöia. Alöi mag aku, Nöbö
    Dib ana Jisas Krais nugwo röböxön, mɨ rɨ gwogwam rɨmɨdöia. Maduar ör God Mönö
    kai kɨtön, nöbö mö mag aliö cöñ akuyöbö mɨ ödöriö ölɨŋ höb diba pöñɨŋö, rɨmä.
  acr-NNT: Ma e kꞌo jujun achijabꞌ ebꞌokinaq chixoꞌl alaq, xa kewam ri itzel naꞌoj
