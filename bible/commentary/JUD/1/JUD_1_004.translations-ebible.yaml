verse: JUD.001.004
translations:
  kpx-kpx: Kosealemo ata degomoleau Dilava hilokaholiale keau tobekatobekai lohoale
    isiviai la lobogevei. Abu loui avoe, “Dilavau au isivi mai nahioveale kemo nahiabuna
    nahie isivi unaha vagei.” Hoto katealemoike abu abu vavae isivi vaime nahie baluga
    Iesu Keliso ke vovohoma. Subuta mole Bukae Hotou loui avoe, “Dilavana ata katealebia
    aiogevei.”
  okv-H: amita be amo erevira amo embo nei uhoho na ungota jo ta kiae ojikari na horeto
    hamo ta ujeje sasapura asi uje isapamane uore ari sasapura teto hatihe God na
    ari sasapura hotembeto toari ta ke avo jigiore eundu uoi ari sasapura eoi ungotenau
    Bada eto embo okose Iesu Keriso avo ere egikihera, avoeto hajire amo God uje ae
    ue ere ora kesora amo God ta ke ta mahu kajari mihia ainge dombo avo God na ikau
    osaga pajire be kesora.
  tbo-tbo: Winugonugotuhu powa i gelegeleta uyahimi babana tu apapoe gehouhi hi koyamemi
    po hi lui tu witumagana omi bolu uyahina. Tauhi ata Guyau emosi hota Yesu Keliso
    Tu wasawasa hi wihinigigiyeya po a lunugotootogo binei hi ibaabani koyakoyama
    hi pa, ‘Yaubada e palipaligigilita yaka emoemotata po gobu tahayana ta wotagoya.’
    Tauhi mayau alalatana apo hina wialoni binei ma odubona Yaubada i giluma hopuneya
    babana hi wihinigigiyeya.
  mal-C: കാരണം, നമ്മുടെ ദൈവത്തിന്റെ കൃപയെ അസാന്മാർഗികജീവിതത്തിനുള്ള ഒരു ഉപാധിയായി
    ഉപയോഗിക്കുകയും നമ്മുടെ ഏകാധിനാഥനും കർത്താവുമായ യേശുക്രിസ്തുവിനെ നിഷേധിക്കുകയുംചെയ്യുന്ന
    അഭക്തരായ ചിലർ നിങ്ങളുടെയിടയിൽ നുഴഞ്ഞുകയറിയിരിക്കുന്നു. ഇവരുടെ ശിക്ഷാവിധി പണ്ടുതന്നെ
    എഴുതിയിരിക്കുന്നു.
  grc-SR: Παρεισέδυσαν γάρ τινες ἄνθρωποι, οἱ πάλαι προγεγραμμένοι εἰς τοῦτο τὸ κρίμα,
    ἀσεβεῖς, τὴν τοῦ θεοῦ ἡμῶν χάριν μετατιθέντες εἰς ἀσέλγειαν, καὶ τὸν μόνον ⸂δεσπότην
    θεὸν καὶ κύριον ἡμῶν Ἰησοῦν χριστὸν⸃ ἀρνούμενοι.
  bgc-bgc: क्यूँके परमेसवर का कहणा ना मानण आळे भोत-से झूठ्ठी शिक्षा देण आळे लोग चुपचाप
    म्हारे बिना जाणे म्हारै म्ह आ मिले सै, ये वो लोग सै जिनकै बारें म्ह परमेसवर नै
    सदियाँ पैहले पवित्र ग्रन्थ म्ह कह्या था, के उन ताहीं परमेसवर दण्ड देवैगा। वे परमेसवर
    के अनुग्रह के सन्देस नै बिगाड़ के उस ताहीं भोग-विलास म्ह बदल देवै सै। यीशु मसीह
    जो म्हारा एकमात्र माल्लिक अर प्रभु सै, वे उसका इन्कार करै सै।
  khz-khz: Kwalana talima reketa, Palagu ati gekwalanaana talimara, veavugai gomi
    aomi ai gelakatoga-garito. Netalimana ita gera Palagu gena vega-nama gegapiana,
    ira geria kala rakavara pia kalara ularana rauparanai gevega-agoana, e Iesu Keriso
    gera Velekou e Vele Iwavagina geregana kwanilovamo gekilagi-piatogaana. Palagu
    na rauvagi-vegata gena pukai etalo-rigoato, geria rakava voira pia rawalira.
  deu-TKW: 'Denn es haben sich etliche Menschen eingeschlichen, auf welche dieses
    Urteil längst voraus geschrieben ist: Gottlose, welche die Gnade unseres Gottes
    zu Schwelgerei mißbrauchen, und unseren einzigen Herrscher und Herrn Jesus Christus
    verleugnen.'
  zsr-NT: Cni run bayúdx gunaꞌ le chgulayázlenëꞌ rëꞌu bagachiꞌz laꞌquëꞌ bönniꞌ, Dios
    buzóëꞌ quequëꞌ dza niꞌtë gchuguëꞌ quequëꞌ tsaz. Bönniꞌ ni cutu taꞌyíj ládxiꞌquëꞌ
    Dios. Le zoa le ruzáꞌ ladxëꞌë queëruꞌ Dios, táquinëꞌ huac lunëꞌ le cunác. Taꞌdáꞌbaguëꞌë
    Xanruꞌ Jesucristo. Tuzëꞌ Lëꞌ rna béꞌinëꞌ rëꞌu.
  lin-lin: 'Pamba te ezali na bato mosusu oyo basili kokota kati na bino na mayele
    mabe, ba-oyo etumbu na bango ekomama wuta kala : batosaka makambo ya Nzambe te,
    bakomisaka ngolu ya Nzambe na biso lokola nzela ya kosala makambo na bango ya
    soni, mpe bawanganaka Yesu-Klisto, Mokonzi kaka moko mpe Nkolo na biso.'
  hns-NT: '@see-verse:JUD.001.003'
  noa-E: Pari jãg sëukha nʉrrjëem khʉʉnan õor khaigbam khʉʉnau; jãkhʉʉn Ẽwandamau
    ich iek gaai jaau simjö jerrba khĩmie durr barkhʉʉiju khʉʉn khabahab. Maguata
    amau maach Pör Jesucristo ichta ãbpai thumaam khʉʉn khãaijã ʉ̈rpai sĩerrʉmta igba,
    warag i isegnaa, Ẽwandam õor dʉ̈i wajapha khitaawai amach chig abaju awi, sĩi
    amachdëu nem waum aigta waaujem.
  eng-EMTV: For certain men have crept in unawares, who long ago were marked out for
    this condemnation, ungodly men, changing the grace of our God into licentiousness
    and denying the only Master God and our Lord Jesus Christ.
  mib-NT: Chi sava tēe ni castáhú de róhó ní quɨ̄vɨcoo de mēhñu ró. Te tēe ún chi
    nde jenahán je cáhán tutu iī jeē jnahnú ndetū de sɨquɨ̄ jníñu cásáha de. Cácuu
    de tēe ndevāha, chi cácahān de jeē vāha ni Yaā Dios, te jeē yúcuan vetū‑ni sáha
    de jniñu néé, cácahān de. Te tu cájejnúhún ndije de Jitoho yō Jesucristo jiín
    Yaā Dios, jeē mañúhún‑ni ya cujéhnu nuū yō.
  lif-NT2: इङ्‌गाॽ कन् पाःन्‍हाॽ मे़त्‍निङ्, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ् मे़ःन्‍नेबा
    कुभा मनाहाॽ स्‍वाःत्ताङ् खिनिॽ लुम्‍मो मे़लाःसे़आङ् मे़वाॽरो॥ तगिसा माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽरे़ खे़न् हे़क्‍तङ्‌बा मनाहाॽरे़ खुम्‍दिङ् मे़घोःसुॽ लॽरिक् मे़बाःत्तुआङ्
    मे़वये़रो॥ खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लुङ्‌माॽ आदुक्‍पाल्‍ले़ चोगुल्‍ले़
    के़रे़क्‌ताप्‍फे़ःम्‍बा याःम्‍बक् चोःक्‍मा आबिॽ लॽरिक् मे़बाःत्तुॽ, हे़क्‍क्‍याङ्
    आनिॽ थिक्‍लक् हाङ् के़जोःक्‍पा नु दाङ्‌बा ये़सु ख्रिस्‍ते़न्‌नसाःन् चोःक्‍मा मे़न्‍दे़न्‍ने़न्‍लो॥
  xnj-xnj: Muni vandu vangamuyogopa Chapanga vajiyingisi chinunu pagati yitu. Vandu
    venavo uvang'anamwisi ujumbi wabwina wa Chapanga witu muni vakita mambu ga ukemi
    na kumbela Yesu Kilisitu mweavili mwene, Chilongosi na Bambu witu. Nambu Mayandiku
    Gamsopi gamali kujova kuhumila kadeni uhamula weukuvalindila vandu avo.
  mmx-mmx: Nia a tong i na rinimi mila lentaba limixin kopmen dina nunu at ne Moroa,
    dira vubeles nemnem pam keneng at lotu atnimi. Nedi di ba gili xapmek levelinga
    mumu letaba nabalamu at ne Moroa atdik, kusu dinaba mu arup levelinga atdi ri
    lok laxakapmek maxamang at lixitkis epot. La di sok tixirixes ne Iesu Karisito,
    ni Leges Orong Silok kusuk mun atnedik axap la Leeme Silok atnedik. Ganoxa levelinga
    xeneng at Lovoang Kaala ga tong li i do nedi dinaba ruuna ka levesongsongot silok.
  cbr-NT: 'Uni raírinëx ca parani mitsubë timëtia. Mitsubë timë́xunbi ca mitsun sináncësabi
    oquin sinanima. A unicamax ca ësai quia: Nucën Papa Dios upí ''ixun ca nux cuëëncësa
    oquinshi ñu ''aiabi nu uisabi oimá. Usaquin sinánquin ca ''aisama ñu ''aia. ''Ai
    ca —''ëx cana Nucën Papa Diosnan ''ai —quibi axëshi nun ''Ibu, ax cuëëncësabi
    oi ''ima. —''Ëx cana Nucën ''Ibu Jesucristonan ''ai —quixunbi ca aín bana quicësabi
    oquin ''aima. Usa uni ñui ca Nucën Papa Diosan bana cuënëo quia, usaía ''icë unicamax
    ca ''aisamaira oquin ''uchocë ''iti ''icë quiax.'
  tee-NT: Tasq'uini ni aclajuniu ni jantu xanaviyat'it cuenta acsni tavanan sek tatanucha
    lamilhi'uxijnan ju ali'in lapanacni. Ju yu'unch lana jantu tatalhoni ju Dios.
    Chai tanajun ni va ixlaca'atalh ni na lai navi lamapainin ju Dios pus yuchi lai
    lhinavican lhu ju alactu'unti. Pus acsni tanajun ju chunch va jantu vas tachivinin
    acsni tanajun ixlacata ju Jesucristo. Para ju quijnan'an ixlapanacni juntau chai
    va yuchach ju qui'ucxtin'an junita. Pus mas chunch talai ju yu'unch para mak'anchich
    ists'ok'ulacanta ni camamak'alhk'ajnicana' ju lapanacni ju chunch tajunita.
  eng-LSV: for there came in certain men stealthily, having been written beforehand
    to this judgment long ago, impious, perverting the grace of our God to licentiousness,
    and denying our only Master and Lord—Jesus Christ.
  cak-NT: Y nintz'ibaj ri carta re' chiwe, roma chi'icojol rix jec'o winak ri niquic'ut
    jun chic tzij ri man c'utun ta chiquiwech, y can man jun xna'en quichi jampe'
    xquiticriba-pe niquic'ut ri' chi'icojol. Ri achi'a' ri' can q'uiy yan tiempo ti'ix
    roma ri Dios chi xtika ri nimalaj castigo pa quiwi', roma ri quic'aslen man utz
    ta chech ri Dios. Reje' niqui'ij chi ri Dios yalan jojrojo' y nucoch' (nucuy)
    kamac, romari' man takaxi'j-ki' yeka'an ronojel rech mac, yecha'. Y ri' man utz
    ta. Y roma ri achi'a' ri' quiri' niqui'en, niquic'ut chi can man niquinimaj ta
    chi xe ri Dios y ri Jesucristo ri Ajaf jec'o pa kawi'.
  pah-NT: 'Emo pembo''eatyvive''g̃a oko pepyteri pe kiro okote''varuhuve''g̃a. Igwete
    g̃a pe moandyandyi. “Oromombe''u katu ore Cristo''ga,” ei g̃a pe me o''mbero.
    Igwete g̃a ei: “Xako te''varuhu ti. A''ereki Tupana''ga omombyry ahe ve jipi.
    Imombyryva g̃waramo po ti ga nombohahyukari nhande ve nehẽ nhande rekote''varuhurame
    nehẽ,” e''i tehe g̃a jipi. G̃a ndokoi reki Jesus Cristo''ga rehe. Ga jate koi
    nhanderuvihavuhuhetero nhandepojykaharetero. Ymya Tupana''ga nhi''ig̃a mombe''uharava''ea
    ikwatijari g̃a mombe''unhog̃wenondeavo hako. “Tupana''ga po ti ombohahyuka okote''varuhuve''g̃a
    pe nehẽ,” ei ahe ikwatija hako.'
  sja-NT: Mãga jara bɨ ijãadak'aa beerã mera t'ĩudap'edaa perã parã t'ãide Tachi Ak'õrede
    ijãapataarãk'a. Tachi Ak'õrepa p'ek'au k'achia wẽpapipari perã, pia bɨda a p'anɨ
    oodait'ee ne-inaa jõma tachi p'ek'au k'achia ooyaa bɨ k'ap'ɨapa oopi bɨk'a. ¡Mamĩda
    mãga-e! Ichiaba merapata Jesucristo Tachi Waibɨa, tachi ijãapataarã chipari. Tachi
    Ak'õre Ũraa chonaarãweda p'ãdade jara bɨ mãgeerã jõdait'ee iru juapa.
  xed-xed: Klə yu ka mna tsaya ná, nda ndəgha mnduha ta kɗikadamta da taba ghuni,
    ka ɓadza zɗakatahuɗa Lazglafta. «Lma a Lazglafta ta magay mndu ta ghwaɗaka skwi
    ta kumə mndu wu,» ka həŋ ta mnay. Mantsa ya vziŋta həŋ ta Yesu Kristi ta nzakway
    ka Mgham ta ghəŋa amu. Mndərga tsa mnduha ya ná, nda ghada vinda ta tsatá guma
    ta ghəŋa taŋ daga ghalya.
  mks-NT: Jáchi̱ java ña̱yivi na̱ndaja na mé ná tátu̱hun na̱ cúú cuéntá Jesús ta na̱qui̱hvi
    nuu na tañu ndó ja̱n. Mé ña̱yivi yóho cúú ná na̱ sa̱ cáha̱n tu̱hun Ndióxi̱ sa̱ha̱
    ja̱nda̱ jihna ndiva̱ha ta cáchí a̱ ndítahan nu̱ ná cu̱hu̱n na̱ indayá. Cúú ná
    ña̱yivi quini jáchi̱ jána̱ha̱ na̱ ña̱ tá sa̱ na̱caja cáhnu ini Ndióxi̱ sa̱há cua̱chi
    na já cuu caja na tá nu̱ú cua̱chi ña̱ cúni̱ mé ná. Ta xi̱hín ña̱ yóho náha̱ ña̱
    co̱ xéen na candúsa na Ndióxi̱, mé á cómí cuéntá sa̱ha̱ tócó ndihi ña̱ha. Ta jári
    náha̱ ña̱ co̱ cúú ná cuéntá Jesucristo, xitoho í.
  gfk-S: Ma i tahut be mu na gil hobi kinong ari turadi di te kumaan huat nalamin
    ta mu. Dong ing di la tutur talur God. Ma di kios no harmarsai tane God nong a
    hartabar bia mon ie, di ge tange be ikino harmarsai i halangalanga di be di na
    mur no tintalen na hilawa ma ira mes na sana tintalen bileng. Di harus leise Jisas
    Krais, aie no nudait kapawena Watong nong ila kure ter dait. Ma menalalie sakit
    a pakpakat ga huna hinawas be a harpadano na hana tupas um di. Ma i horek.
  bmu-bmu: Ambazip tosatŋan möndöba urumeleŋ kambu sutŋine ölöŋ ölölöŋgöba kaŋgotketka
    könaŋamŋini goŋgoŋi mi aukŋe qahö asuhui malje. Anutunöŋ ambazip mewöŋi yeŋgö
    keuŋini lök mönöwök jim teköiga ohogetka sihimbölöŋinan qakŋine öŋgö-mamgö akza.
    Anutuninan keuŋi ala kalem möriamŋaŋgö könaŋi ölŋa indelakzapmö, ambazip aŋgöjörakŋinambuk
    mieŋön mönö nanŋini sero namböŋnamböŋini turumegöra aka kalem möriamgö keuŋi mi
    möwököwöramgöba möŋaqöŋaigetka bölimakza. Mewö aka nanine Ketaŋamnini mohot Jisös
    Kraist Kembu ak neŋgi-makzawi, i qaŋ köla andö qemakze.
  dgz-dgz: Iwa waenapan ebo aopan waine nagire upi gaset karaua nimakayap tauane wanumam.
    Ian mame menan watagaet God no oise waiwanumune nagirewa mu wanene tautanenepi
    oisewa den seane. Ebo aopan waine nagirewa mame, God tandayasene garaet mega wat
    entanene wainan gogo taiwanum, den nu Ayop nuga daiton aigap iragenawa, Iesu Keriso
    tandayasiwanum.
  eng-GNV: 'For there are certaine men crept in, which were before of olde ordeined
    to this condemnation: vngodly men they are which turne the grace of our God into
    wantonnesse, and denie God the onely Lord, and our Lord Iesus Christ.'
  zaa-NT: Ą' nia' le porqui'ni tuchùppa ca enne' nna rà'a cą le' reunión qui' canu
    ríalatsi' ti'átsi ná cą ttùba hermano lani ri'u. Dèsdeba néru chi ra lo titsa'
    qui' Tata Dios qui'ni chi gulèqquie sentencia qui' quį. Enne' tul·la' ná cą nna
    ruttsiání cą nu ra lo titsa' qui' Tata Dios acerca de la' retúalatsi' qui'e, para
    gappa cą néda guni cą la' ridàlatsi' mal qui' quį Labí ríalatsi' quį Tata Dios
    màsqui'ba là terúbée rigú'ubi'e lo iyate, nìhua labí ríalatsi' quį Xana' Ri'u
    Jesucristua.
  eng-WEBSTER: For certain men have crept in unawares, who were before of old ordained
    to this condemnation, ungodly men, turning the grace of our God into lasciviousness,
    and denying the only Lord God, and our Lord Jesus Christ.
  guh-guh: 'Tsipaji bajarapamonae, penajumetsënëtsilivaisi papecatsipaebavanapaevi,
    paxamë tuatuajëta najoneyabiaba pacatsitanajamatabëcuene itajëtsinejeva. Bajarapamonae
    jamatabëcuenenavëxaniabiaya jumai tsabiabi: “Dioso baja cajena nacaitaxutotsoniatane
    vajanacacapanepaenexa. Bajaraxuata pibisiacuene exanae atatsi, apo itsacuene,”
    jai tsabiabi bajarapamonae. Bajarapamonae apo jumecovënëtsi caenë Dioso vajanacaevetsicuene.
    Apo jumecovënëtsinua caenë Jesucristo vajatuxanenëcuene. Bajarapamonae apo exanae
    pacuenia Dioso jitsipa. Apo exanaenua pacuenia Jesucristo ata jitsipa. Bajarapamonae
    itsamatacabi Dioso penaneconitsiaexanaejavanexatsi pijaneconi yabara, Dioso tajëvelia
    pejumelivaisibaxutota vajunupaebatsi.'
  bon-bon: Yoo, poto biname lui Acejiyame me biname lica gemi, teepi ämletnäreji pana
    mime ätrunga ingle maramara cabu ituge äbäcna. Teepi angletneja mene jiicemusi
    egä Acejiyame me owecu mule name pi teepi conocäco gaabe cabu ca äsecräreji gemi
    teeme conocono singisingi mule wawenecame. Peei conocono gyene. Sasa cabu ca Acejiyame
    me Oogäräneji Mene te jiicenige egä pui cina mäpu daremu ne cirege päpäna, ingle
    teepi mime Yageyame Yeesu Keriso me waadena ne jäägyusi.
  nhw-BL: Monequi xijmanahuica icamanal Toteco pampa ichtacatzi calactoque sequin
    tlacame campa amojuanti. Toteco huejcajya quisencajtoc para ni tlacame ma quiselica
    nopa hueyi tlatzacuiltilistli quen ijcuilijtoc ipan Icamanal, pampa inijuanti
    amo quiiximatij Toteco. Tlamachtíaj para cuali tijchihuase tlen hueli tlajtlacoli
    pampa hueyi iyolo Toteco tohuaya. Inijuanti amo quineltocaj para Jesucristo itztoc
    Tohueyiteco huan para yaya Dios Catli Quipiya Nochi Chicahualistli.
  swh-ONEN: Kwa kuwa kuna watu waliojipenyeza kwa siri katikati yenu, watu walioandikiwa
    tangu zamani hukumu hii, waovu, wapotoshao neema ya Mungu wetu kuwa ufisadi wakimkana
    yeye aliye Bwana wetu wa pekee, Bwana Yesu Kristo.
  wbi-wbi: Ulwakuva avanhu vamonga vijingisie kimie kimie n'kate jinu - avanhu vano
    vavikilue ikivalilo neke kuhighua - avanhu vano navavitiki vano vikwandula ulusungu
    lwa Nguluve ghwitu kuva vukedusi na kukun'kana uMutwa ghwitu uYesu Kilisite.
  bba-bba: Domi tɔn kɔ̃sobu ɡɑbɑ duɑ ɡbɛnum bɛɛn suunu sɔɔ be bɑ Gusunɔn durom ɡɔsikiɑ,
    bu kɑ ben kom kɔ̃sum ɡɑfɑrɑ wɑ, mɑ bɑ Yesu Kirisi yinɑ, wi u sɑ̃ɑ bɛsɛn Yinni
    boko. Sɑɑ ɡɑsɔ ɡɑsɔn diyɑ bɑ yoruɑ ye n koo bu deemɑ siribun biru.
  eng-KJVCPB: For there are certain men crept in unawares, who were before of old
    ordained to this condemnation, ungodly men, turning the grace of our God into
    lasciviousness, and denying the only Lord God, and our Lord Jesus Christ.
  kgk-NT: 'Oime-ma pene pa''ũ-rupi gwĩ Nhandejáry-rehe ndojeroviái va''e. Porombotavy-vy
    rei oike nhemi pene pa''ũ-my. “Nhande rekorã Nhandejáry remimbota voi nipo ra''e”
    peje rei hagwã hemimombe''ukwe-rehe. Ojéhegwi rei omombe''u Nhandejáry remimbota
    mo''ã. “Nhandejáry nhande rexakwaa rei va''e voi. Opaixagwa jajapo ramo jepe ha''e
    nhande rexakwaa rei va''erã voi” he''i mo''ã. “Aipo ramo nanhatĩvéi reheve tajaiko
    katu nhande rexakwaa reive ive hagwã” he''i mo''ã pene mbotavy rei-vy. Ndogweroviái
    Nhandejáry Hesu Cristo-pe. “Ha''e anho nhande ruvixa” nde''íry hikwái. Pejoko
    katu upe onhe''ẽ rei va''e kwéry-pe. Yma va''ekwe Nhandejáry nhe''ẽ kwatia-rehe
    oĩ va''e he''i hese: “Hembiapo vai va''erã ohasa asy hagwã-my oho va''erã” he''i
    va''ekwe hese kwéry.'
  waj-waj: 'Maisa vaidi vooya hama Anutuuqaa kuaivaa rikiaiya tiisi ngiaani ta kiaunnanoo:
    Vaa Anutuuqaa kuaivaa rikiaayaida ngiaanoo, kiaunnani ti tasipama varida ngiari
    yaata utuaa kuaivaa kiaavai. Anutuuqo kati tiiyara yoketaama yaata utuoo ti mminnamminnaa
    maisaiyauvaa rugaivaara iya hama tuqinnama yaata utiraida hanigia kiisama koonnama
    kua kiaavai. Iya sabi heera aataruuvaara inna aikioovee kiaivaara iya itaama kua
    kiaavai. Iya itaa kua kiaa kiada ti nnoonna mmuaa tuanaivaa Udaanga Yisuu Kirisiinnara
    iya ooqoo kiaavai. Maisa irisaivo vaa iyani vaivaa fai yapooma varaaraivaara nnaaru
    Anutuuqaa kua fafaara roovo iyara itaa kua tiravai.'
  cpy-cpy: 'Tema eeniyitatsi atziri romanakaashitani-ki rojatekan-tayitaka. Theenka-tajorentsitantaniri
    irikapaeni, ikenkithata-kaanta-shiwaetaka, ikantayitzi: “Retakotani irika Tajorentsi,
    kameethatatsi antayitero akowayitziri, kameethatatsi eejatzi amayempi-waete.”
    Irika-paeni ñaawaeta-kirori iroka ñaantsi, imanintakiri Tajorentsi, apaniroeni
    romperatanta. Ari ikimitakiri eejatzi Awinkatharite Jesús Jeepatzii-totaa-rewo.
    Rootaki ikenkishiryaan-takari paerani Tajorentsi rowajankiteeri irika-paeni.'
  mpx-mpx: He gamagalau enuna bolo Yehoba nige hi aawatauwan, iyaka hi ulutuk sumi
    wami boda gamwanaa. Heliya wala Yehoba wana mulolu wasana ana nuwatu hi pil wali
    epaepakuna hi ginoliya, inoke hi ba tage bosowaina neganega paganina ta awaawaginol
    ge Yehoba ni mumulolu-agila ya. Heliya Yeisu Keliso, iya maisena ya wala Tonowak
    ge wala Babala, hi towani. He sauga houhouwena Buki Bwabwalena iyaka i pamasal
    haba gamagalau ololal o lahi nihi pwawa.
  wbp-wbp: '@see-verse:JUD.001.003'
  luo-luo: Nikech jomoko mane osendik kuomgi chon ni bura oloyo osedonjo e dieru lingʼ-lingʼ.
    Gin joma kia Nyasaye, maloko ngʼwono mar Nyasachwa dokonegi thuolo mar timo richo,
    kendo gidagi Ruodhwa achiel kende ma en Yesu Kristo.
  nhe-NT: Monequi xijmanahuica itlajtol Toteco pampa ixtacatzi calactoque sequin tlacame
    campa imojuanti. Toteco huejcajquiya quisencajtoc para ni tlacame ma quiselica
    nopa hueyi tlatzacuiltilistli queja ijcuilijtoc ipan Itlajtol, pampa yajuanti
    ax quiixmatij Toteco. Tlamachtíaj para cuali tijchihuase tlen hueli tlajtlacoli
    pampa hueyi iyolo Toteco tohuaya. Yajuanti ax quineltocaj para Jesucristo itztoc
    Tohueyiteco huan para yajaya Dios tlen Quipiya Nochi Chicahualistli.
  aii-aii: ܣܵܒܵܒ ܚܲܕܟܡܵܐ ܐܢܵܫܹ̈ܐ، ܐܵܢܝܼ ܕܦܝܼܫܹܐ ܝܗܘܵܘ ܪܫܝܼܡܹܐ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܠܕܝܵܢܬܵ‌ܐ،
    ܥܒ݂ܝܼܪܗܘܿܢ ܒܛܸܫܘܵܐ ܓܵܘܵܘܟ݂ܘܿܢ، ܐܢܵܫܹ̈ܐ ܕܥܵܘܠܵܐ، ܕܫܘܼܚܠܸܦ ܠܗܘܿܢ ܫܵܦܵܩܲܬ ܕܐܲܠܵܗܲܢ
    ܠܫܪܝܼܚܘܼܬܵ‌ܐ، ܘܣܪܝܼܒ݂ ܠܗܘܿܢ ܠܗ̇ܘ ܕܝܼܠܹܗ ܒܢܲܦ̮ܫܹܗ ܡܵܪܝܵܐ، ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܡܵܪܲܢ.
  esk-NT: Atakkii iḷaŋich agaayyutaitchuat iñuich nalunautchipḷutiŋ iḷḷatiniqsut uvaptiknun.
    Atuġaġaat killukun iłuaqqutrisaa Agaayyutipta qaayuġnaqtuanun pisugruaġutaitñun
    timimiŋ suli iliŋisa ayaktuaqmipḷugulu Jesus Christ Ataniqput Aŋaayuqaqputlu.
    Agaayyutim taatnatchich iñuich atanniqsuġniġai patchisaunipḷugich iŋiḷġaan.
  msb-msb: Ginasabi ko ini kay may mga dili diosnon na lalaki na nakaintra sa aton
    na wara mamangnuhi. Ginbalyuhan ninda an tunay na katukduan san Dios paagi sa
    pagtukdo na pwede na kita magpakalaw-ay. Pero buwa ina! Dili sinda nagasunod sa
    aton lang gayod Amo kag Ginoo na si Jesu-Cristo. Ini sinda an ginasabi sa Banal
    Na Kasuratan na dugay na gintandaan na kondinaron.
