  kde-kde: Kwa kuva, pàvele vanu vakámweshimu Nnungu valiinjijîje kwa sili mmwenu.
    Vanu anevo vàtindinganya ujumbe wa inema ya Nnungu wetu uchinga vapate kutenda
    usalati, na vànkana Yesu Kilisto, Nkulu wetu na Nang'olo wetu wa weka. Henga chitandilìkè,
    Malemba Lanaswe lànimaiha hukumu imbevapâta vanu anevo.
  ata-ata: Xo ta mitema moseꞌi mitalume mo miꞌuna mixolu no taiingengi. Ia ta mitema
    aloxo ne, Lavuku Tavuna muvikala tatei lexe Lataua utulusiꞌa no anu vaivaikala,
    xo aneꞌi mixiu tumaliꞌau mo aneꞌi mixiunu vaikala sou alauna noxou Lataua sou
    imulinu ꞌiliꞌilixo masumasua xe misingisou Iesu Kalisito ane Anusisi usaxilaꞌinge
    mo Tila noxinge.
  qvw-NT: Waquin nunacunam ya'anchicman mana tantiachillal śhaticacälälimun. Chaycuná
    Tayta Diosta manamá manchaculcanchu “Dios maynu cuyacuyniyu llaquipayniyu cayaptin'a
    ima mana allin chalaśhanchictapis lulachwanmá” nil. Chaynüpam ipanchapäcun Duyñunchic
    japallan puydï Jesusninchicta. Paycuná unaypïpis unanchäśha mućhuycäpämi cayalcan.
  nfa-nfa: Te ngaa abhu le pèri-pèri dhèu dhu mai pahuni-pahuni ètu talora aae miu.
    Dhèu sèra madhutu boe jꞌara mamuri Ama Lamatua dhu mola, te ngaa ra madhutu dadꞌèi
    dꞌara unu ra. Rèngu peka na, dꞌara hua iia Lamatua ka dhu bhoke jꞌara ho rèngu
    bisa tao leli. Èèna na omo koso! Rèngu se dhèu dhu peka leo, tao leo! Dadꞌèi rèngu
    ka, ho èdhi nanene ia ka Dhèu Aae èdhi dènge Kètu èdhi, Yesus Kristus. Te ngaa
    sanèdꞌe, te dhu suri tèke ètu Sasuri Mola-Mèci, na, Lamatua unu Na ka dhu tao
    tèke le hahuku dhu jꞌèra karèi nèti uru ka.
  tnp-tnp: Iatəni lanu mətəu-inu nətəmimi nəuvein kəməhuva oneuən e nɨkitəmah. Kəmətei
    aupən agɨn məmə ilah okotos nalpɨniən. Ilah kəutəhti nəuia Uhgɨn, kəni mautəuhlin
    nəghatiən pəhriən rəha nəhatətəiən rəhatah mautəni məmə tətegəhan e nakləhiən
    e pətan mɨne noliən əhmen mɨn lanu nəuvein. Kəni kəmotəuhlin nəmtahlah e Iesu
    Krɨsto iətəm in pɨsɨn əmə in Kig mɨne Iərmənɨg rəhatah.
  urd-urd: 'क्यूँकि कुछ ऐसे शख़्स चुपके से हम में आ मिले हैं, जिनकी इस सज़ा का ज़िक्र
    पाक कलाम में पहले से लिखा गया था: ये बेदीन हैं, और हमारे ख़ुदा के फ़ज़ल को बुरी
    आदतों से बदल डालते हैं, और हमारे वाहिद मालिक और ख़ुदावन्द ईसा मसीह का इन्कार करते
    हैं।'
  hot-hot: Malaiŋ êŋ ma aêntêk. Ŋê abôyaŋ doho lêk eyenak ba ekopak êmô môlô kapô.
    Thêlô êpôlik ek alalôaniŋ Wapômbêŋ. Ma ethalamuniŋ anêŋ wapôm ek nindum sek waliliŋ
    lomaloma esak. Ma êvôliŋ dômiŋ ek alalôaniŋ Avaka atu Anyô Bêŋ, Yisu Kilisi. Bôsêbôk
    ma eto abô hathak vovaŋ takatu ba tem êpôm thêlô.
  mqj-NT: Annu dengan tau sae tama alla'-alla'mua' senga' dio penawanna, iamo to innang
    masaemo anna dipatantu la dipabambanni sangka'. Itin matin tauo sitonganna to
    tae' mengkarea' langngan Puang Allata'alla napolalan umpasala' kalembasan pa'kamasena
    Puang Allata'alla la naola umpasoa pa'kua penawanna ungkarang gau' meko'do'-ko'do'
    anna tae' ummakui Puangta Yesus Kristus, mesa-mesanna To ma'kuasa.
  rus-SYN: Ибо вкрались некоторые люди, издревле предназначенные к сему осуждению,
    нечестивые, обращающие благодать Бога нашего в повод к распутству и отвергающиеся
    единого Владыки Бога и Господа нашего Иисуса Христа.
  mbh-mbh: Naro thomu o mit engeng venen aken, eneke toko pelie ako o lel okime nge
    a God, o re wolteto a thomu nge lale. Na nomenga God ile erere i ritet nge paomelaling
    ako aro o el i. Na o eksing ler God ile themosaling, ma o ri ve aro te oma inga
    vothung ako nge toko na seng aomnga na vothung kerenga mun pelie, eneke o ri ve
    God i pamimi it aken nge ile themosaling inga. Aveto o lel okime nge a Jisas Krais
    ako ienga inga ini ar Pomnga na ini ar os.
  bdd-bdd: Mwauina ꞌihapwesa pwaiya ꞌoimiya, beno tupwadi togala siꞌabowegomiya ma
    ꞌimi boda ꞌoina siluguwa, ꞌoinega Yehoba ꞌina helau ꞌoida taudi ꞌidi heꞌitega
    sibuiya ma ganawala, ma wete ꞌida Yehoba ma Bada Yesu Keliso silogwahatediya.
    Taudi ꞌidi galao weyahidi ꞌadi loina mwauna mwalohene Yehoba ꞌina buki ꞌoina silele
    pwaiya.
  cbt-NTPO: Tëhuënchachin a'naquënso' nonpin nanan a'chintarinënquëma'. Pa'pi co noyahuë'
    inapitaso'. “Quiyanta' imarai,” taponaraihuë', co no'tëquën a'chinpihuë'. “Ma'sona
    nohuantërëhuaso niahua'. Yosë nosororinpoa' ni'ton, co ana'intarinpoahuë',” ta'tona',
    pa'pi co noyahuë' nipi. No'pipi, monshihuanpi, a'naratipita nipi. Naporahuatona',
    co tëhuënchachin Quisocristo imapihuë', inasáchin natëcaso nipirinhuë'. Ina marë'
    Yosëri chiníquën ana'intarin. Iráca quëra huarë' nani yonquirin ana'intacaso'.
    Napoaton ni'cona canpitanta' nonpintochinënquëma'. Chiníquën cancantatoma', no'tëquën
    a'chinco'.
  srn-NT: Bika wantu sma di no wani dini Gado, boro kon na wi mindri. Den sma disi
    e teki a bun-ati fu Gado poti na fesi, dan den e libi den yayolibi. Den e poti
    Yesus Kristus, wi wan enkri Masra nanga Basi, na wan sei. Ma langaten na fesi
    a strafu san den o kisi, ben skrifi poti kba gi den.
  cta-NT: Nduꞌni chaꞌ ca cuayáꞌ tiꞌ ma̱ chaꞌ cua ndyatí̱ xi ñati̱ cuiñi biꞌ laja cuꞌma̱,
    masi ná stuꞌba chaꞌ nu jlya tiꞌ ma̱ loꞌo nguꞌ. Cua saꞌni tsa nscua chaꞌ lo quityi
    jiꞌi̱ ycuiꞌ Ndyosi chaꞌ xcubeꞌ Ni jiꞌi̱ nu nguꞌ cuxi biꞌ; pana ná ndaquiyaꞌ nguꞌ
    biꞌ jiꞌi̱ chaꞌ nu nchcuiꞌ ycuiꞌ Ndyosi tsiyaꞌ ti, ni ná ndube tiꞌ nguꞌ biꞌ si
    ntsuꞌu tsa tyiquee Ni ñaꞌa̱ Ni jiꞌi̱ ñati̱ chalyuu. Nacui̱ nguꞌ biꞌ, chaꞌ ná nduꞌni
    chaꞌ masi cuaꞌni nguꞌ chaꞌ subaꞌ, masi cuaꞌni nguꞌ lcaa lo chaꞌ cuxi, chaꞌ si
    ntsuꞌu tsa tyiquee Ni ñaꞌa̱ Ni jiꞌna, ná xcubeꞌ Ni jiꞌna liꞌ, ntiꞌ nguꞌ. Cuiñi
    tsa nguꞌ biꞌ, siꞌi ycuiꞌ Jesucristo laca xuꞌna nguꞌ biꞌ. Pana nu na ni, sca ti
    ycuiꞌ Jesucristo laca nu Xuꞌna na, sca ti ycuiꞌ Ni laca nu chañi chaꞌ laca Ni
    loo jiꞌna.
  bqc-SIM: Asa luayãdansaiↄ gɛ̃̀ wá guu kpã́i, aaì wá Lua gbɛ̃kɛ e ń wisaiyãkɛa
    zɛ́ ũɛ, aaì lelekpa wá Dii mɛ̀ndona Yesu Kilisizi. Ĩa pↄ́ Lua a damá kú
    aà yã́ taala guu à gɛ̃̀gɛ̃.
  tcz-CHONGTHU: Hiche kiseilona ajeh hi Pathen ngaisahlou phabep nahoubung sung uvah
    ahunglut un, Pathen milungsetna kidangtah hin thenlouna hinkho man aphatsah dan'in
    aseidoh'uvin ahi. Hitobang mi ho themmo channa hi masang apat'a kisun ahitai,
    ajehchu amahohin Ipipu'u khatseh le IPakaiyu aseilep un ahi.
  mar-mar: कारण, जे या दंडासाठी पूर्वीपासून नेमलेले, असे कित्येकजण चोरुन आत आले आहेत;
    ते भक्तिहीन लोक आहेत, त्यामुळे ते आपल्या देवाची कृपा पालटून तिला कामातुरपणाचे
    स्वरूप देवून आपला एकच स्वामी व प्रभू येशू ख्रिस्त ह्याला नाकारतात.
  snp-snp: Yamu kolalo. Wenena ma Goti meni umamo wenena ya momona oti kiliyatigu
    diti minae. Aya wenena ya Wekolate Yesu Kilisto kiyaba we lawoko ya mesafa wi
    umuti, Goti nasafilila olu ailo iti, nasafili moda lumutaima nenako, yamu kopa
    mona faifa melokele, loti eti o-o amo wenena ya minae. Aya wenenawa lifima ka
    moda itibito giminagoliye, loto komu adeina mono lufuwa wiyagu ya nemo ne.
  isl-isl: Þetta segi ég vegna þess að nokkrir menn, sem ekki þekkja Guð, hafa smeygt
    sér inn í ykkar hóp. Þeir segja að þegar við séum orðin kristin, getum við gert
    það sem okkur sýnist, án þess að þurfa að óttast dóm Guðs. Örlög slíkra manna
    voru ráðin þegar í byrjun, því að þeir snerust gegn leiðtoga okkar og konungi,
    Jesú Kristi.
  spy-NT: Kōōkuwoow keey ꞉biiko alake chēē moosē chamateetaab Yēyiintēēnyoo sukunyōōr
    kiyēē yēētēē keey ām ng'ōōkiswookikwaa ankutay Yēēsu Kiriistō nyoo ꞉inee nkit
    Mokoryoontēēnyoo ānkubāwu kiy ake tukul. /Kisimkeesir kēny kule +/makiiruusta
    bichoo.
  xnn-xnn: Kanak na tay wada nan ipogaw ay maid polos nemnemda ken Apo Dios ay maitaptapi
    ken datako. Egayda inpaila nan tet-ewa ay wada isnan nemnemda isnan naitapiyanda
    ken datako. Ngem sinokatanda nan tet-ewa ay maipanggep isnan mangpakawanan Apo
    Dios isnan basbasol di ipogaw tay kananda en mabalin ay ikkan nan mamati nan kompolmi
    ay ol-olay ay kayatda tay epdas napakawan nan basbasolda. Dinokoganda nan es-esa
    ay Apo tako ay si Jesu Kristo. Ngem epdas naisolat id sang-adom nan madosaanda.
  mwe-mwe: Pabha bhapalinji bhandu bhaijinjiyenje kwa nng'iyo, bhajandishilwenje kupanyangulwa
    kuumila bhukala, bhaatendanga ya nyata ikwashima a Nnungu, bhalikugupuganya ntenga
    gwa nema ja a Nnungu bhetu kubha shindu shangali sha mmbone, na kwaakananga a
    Yeshu Kilishitu bhali bha jikape, na Bhakulungwa bhetu a Yeshu Kilishitu.
  tte-tte: Toyauyaule tupwali siya Yaubada nige siyayakasisiyan na silusae wadam ami
    boda kalona mena. Siya ala Yaubada ana mulolo kalakalapowonna wasana kana nuwatu
    sibui-keile na siba, “Yaubada ana mulolo kolila ilalakisosi yo nige sowana naenaena
    maisana talobai.” Kabo siwalo yakato sowasowana yauyaule mumugana tapaipaisowai
    na mesabana Yaubada iwalo-muloloila. Tabe ala Guyau Yeisu Keliso sisikotanan.
    Kita takatai iya kaigedamo ala taubala. Na sauga bagubagunana koina Yaubada toyauyaule
    kali loina ipeiyako kani maisana naenaena silobai.
  tcs-tcs: Ai spik diskain bikoz sam pipol i bin krol midel wea yupla ane spoile da
    spesilpeiba wea God i bin soem po yumpla. Dempla i bin spik, dis peiba i laue
    yumpla po meke ol rongting wase slipraun meke sekssin. God i bin gibe dis mesiz
    de prapa longtaim bipo wea i bin raitem daun wea God go panis demkain pipol, bikoz
    dempla bin tan go gense yumpla BosLod Zizas Kraist, bikoz i mata em da bos blo
    yumpla.
  hlt-THB: Ikawtih maa na nangmih ak khuiawh ang hyp na ak kun thlakche na ak awm
    thlang pynoet akawng ce qee na awm hawh hy. Cemyih ak thlangkhqi cetaw Khawsa
    amak sim, Khawsa qeennaak nu ingkaw pa thawlhnaak benna ak hawi lat ingkaw ningnih
    a sawsang soeih ingkaw Bawipa Jesu Khrih ak oelhkhqi na awm uhy.
  soq-soq: Ne gagalo ema girumantedina, ipawa apana isiwa mida mai God sawantoipona
    laga mampe sointone ekelesia bedeuwo odeiena. Apana sa Gagalo euda God nuawadawadawa
    amonawa umanawa waeuwakadisantoie ete ewanuauwa dewawa kadiwa mo dewasaia weregasai.
    Tane do no Tatamba Iesu Keriso debamambaida mo wakoasai. Mapoido buka bedewe mo
    matangelau umanawa girumalena winedia tauma donsai.
  qub-qub: Mayashcä llutan yachachicojcuna alli-tucullar gamcunaman chayamushantami.
    Paycunaga «imata ruraptinchïpis Diosga cuyapäcoj cashpan manami castigamäshunchu»
    nirshi runacunata riguiycächin. Chayno nirmi japallan munayniyoj Taytanchi Jesucristutapis
    manacajman churaycan. Tayta Diospa palabranchömi ichanga chayno yachachej runacunapaj
    unaypitana isquirbiraycan ñacay pachaman gaycusha cananpaj cashanta.
  att-att: Ta ajjan garè yù ira ari makimoray kâ Apu, nga minay nga nepattatádday
    nikayu. Á inilímak da nikayu yù nonò da. Ngam pinataliád da yù kuruk nga bilin
    ni Namarò nga meyannung sù ámmakomá na ta tatolay, á ituddu ra yù ari kuruk. Kagiad
    da ta paguráyán ni Namarò yù akkuát tam, gapu ta napakomá ittamin, mássiki nu
    akka-akkuát tam yù narákè nga karagatán na baggi tam. Á panakitád da si Apu Kesu
    Kiristu, nga Yápu tam nga táttádday. Ngam si Namarò, inipetúrâ na ngaw nga nabayágin
    yù ámmagikáru na nira sangaw nu duttál yù ággo na.
  bki-bki: Ana vite na m̃a nomijog, namial jibe ka tomu nalo na m̃a abinimei ajusol
    ka kamiu, nalo amijejebukua kiado moneano ruei. Nalo na, maka amemedu ka atusol
    kamiu, abinimei bena ga, maka asel ea morouo, mia vonganei aju bija kamiu ruei.
    Nalo na abe uolu na kanado lotuano, nalo maka asidom Yesu Kristo napano naio takurano
    be toro na toru, a naio be kanado Tubo. Atua berenio berinavo, ea kanano tiniememiano,
    naio jaaro ka riviekokoa kito ka kanado kariano nalo, mia nalo nei abilig kiano
    iliano bereio, aju aberinavo ver tibe na, amijikia ala kariano venia napano ajidom,
    naio maka ve titai na, mia Atua riviekokoa nalo ga na. Iliano na kiriniagiago
    laka, mia nalo na m̃a ajum̃a aberenio, Iliano Lu berkar kanalo vironiano beamu
    ruei.
  bqp-bqp: Domi tɔn kɔ̃sobu gɑbɑ duɑ gbɛnum bɛɛn suunu sɔɔ be bɑ Gusunɔn durom gɔsikiɑ,
    bu kɑ ben kom kɔ̃sum gɑfɑrɑ wɑ, mɑ bɑ Yesu Kirisi yinɑ, wi u sɑ̃ɑ bɛsɛn Yinni
    boko. Sɑɑ gɑsɔ gɑsɔn diyɑ bɑ yoruɑ ye n koo bu deemɑ siribun biru.
  mcp-mcp: Mpugá nə́ bɔ́ɔ́l búúd bɨ́ kú bísh Zɛmbî wá bwə́ á mə́ zə nyíi bɨ́dɨ́ gwooŋg
    dɨ́ nyima. Buud bɔɔŋgʉ́ bwə́ mə́ yid mpaam mə́ Zɛmbî wúsʉ́, í yida bə nda nywə́
    wə́ í ŋgə́ ye bwo ŋkul nə́ bwə́ sáág ásɨ́y-sɨ̂y; bwə́ ŋgə shwána Mása nə Cwámba
    wúsʉ́ Yésus-Krîst. Bweyʉ́lə búúd bɔɔŋgʉ́ intʉ́gʉ́lí byáŋ í á bwey bə cilyá.
  hat-hat: Paske, gen kèk mechan ki gen tan fofile kò yo nan mitan nou. Se moun ki
    san respè pou Bondye. Yo pran renmen Bondye renmen nou an sèvi yon kouvèti pou
    fè dezòd. Yo vire do bay Jezikri ki sèl Mèt ak sèl Segnè nou an. Depi lontan yo
    te ekri nan Liv la ki kalite kondannasyon k'ap tann moun sa yo.
  npl-NT: Sikimeh yoichtakakalakeh non yowejkah okimpejpenkeh para kintlaijyowiltiskeh,
    tlakah amokualteh non okipatlakeh ikualtilis Dios iwa kijtoah weletis titlajtlakolchiwaskeh
    iwa amo kitlakitah Cristo Jesús non san Ye n Toteko.
  bgg-bgg: Giak ne hamangkhung-aphuii oi pha bran ne hanyie de athieg pha gethek duchoi
    wuii ro, bran hanyie è awai ro awie pha lumuii shii khriig doh yi pha Hamangkhung-aphuii
    ro liijiing pha mua shii ne ithek è ikhliie rek muii ro, chiih-è gethek Masdo
    jia nane Ithong Isu Masi shii de snai ro. Ithek choi pha the ne buyo è jigi hà
    chaigjong ro.
  eng-TCENT: For certain men whose condemnation was written about long ago have crept
    in unnoticed. They are ungodly men who pervert the grace of our God, turning it
    into a license for sensuality. By doing so, they deny God, who is our only Master,
    and also the Lord Jesus Christ.
  eng-BSB: For certain men have crept in among you unnoticed—ungodly ones who were
    designated long ago for condemnation. They turn the grace of our God into a license
    for immorality, and they deny our only Master and Lord, Jesus Christ.
  cpu-NT: 'Tema tzimayetatsi atziri iromananekiini josatekantayetaka. Thainkatasorentsitaneri
    jinayetake, ikinkithatakaantashivaitaka, ikantayetzi: “Ineshinonkatane jovayetai
    Pava, kantatsi iroñaaka antayetero akovayetziri, kantatsi eejatzi amayempiteetsi.”
    Irikaite ñaavaitakerori ñaantsika, imanintakeri Pava, itzimi apanirotatsiri jomperatanta.
    Ari ikempitaakeri eejatzi Avinkatharite Jesucristo. Irootake ipampithashiretantakari
    pairani Pava irovasankitaayetairi irika.'
  san-ASM: যস্মাদ্ এতদ্ৰূপদণ্ডপ্ৰাপ্তযে পূৰ্ৱ্ৱং লিখিতাঃ কেচিজ্জনা অস্মান্ উপসৃপ্তৱন্তঃ,
    তে ঽধাৰ্ম্মিকলোকা অস্মাকম্ ঈশ্ৱৰস্যানুগ্ৰহং ধ্ৱজীকৃত্য লম্পটতাম্ আচৰন্তি, অদ্ৱিতীযো
    ঽধিপতি ৰ্যো ঽস্মাকং প্ৰভু ৰ্যীশুখ্ৰীষ্টস্তং নাঙ্গীকুৰ্ৱ্ৱন্তি|
  tac-NT: Jaré rió 'ma alemi mochí napu 'emi mochí. Alué ralámulika Onorúgame oyérame
    koríguru a'boika, tabiléchigo Onorúgame oyérame ke anígó, pe laní 'yégiga. Alué
    ralámuli asíriga a'wágame gastigo narémili júkuru Onorúgame nila. Alarigá anile
    Onorúgame ra'ichálila 'we 'ya, 'ma asíriga we'ká bamí ju. Alué ralámulika tabilé
    Onorúgame 'yuga 'nátame ju. A'boika aní 'we 'la narénili alué Onorúgame nejílala
    nawésali, tabiléchigo 'la 'nátame kéréko a'boika, pe we'ká umugí 'yuga okónilime
    ke aní. Alué ralámuli tabilé bijchigi Esukristo ko bi'lepi wa'lula nulame jena
    wijchimoba ramué 'yuga.
  eng-WEBPB: 'For there are certain men who crept in secretly, even those who were
    long ago written about for this condemnation: ungodly men, turning the grace of
    our God into indecency, and denying our only Master, God, and Lord, Jesus Christ.'
  gfk-H: Ma i tahut bia muat na gil hua kanong aring tunatuna diet ta kinau huat nalamin
    ta muat. Diet ing diet sala turtur talur Kalou. Ma diet kios no harmarsai ta Kalou
    nong a hartabar bia mon ia, diet gi tangai bia iakano harmarsai i halangalanga
    diet bia diet na mur no magingin na hilawai ma ira mes na sakana tintalen mah.
    Diet harhus sei Iesu Karisito ia no nudahat kapawena Watong nong i sala kurei
    tar dahat. Ma manaluai sakit a pakpakat ga luena hinawas bia a harpidinau na haan
    tupas um diet. Ma i hoken.
  viv-viv: WaꞋita, kaliva tufoidi Yaubada hivenikohiyena-ma yami yoꞋo agaimiya hilukukau
    be hilolomi. Yaubada yana gahe hikivilavilana higahe higayo, “Dewa udoꞋudona au
    adafaiweya faꞋina Yaubada ginanuwadogeda be yada koyona keke ginalaufata.” Au
    hidedemi hivehawala be Yesu Keliso hivekekeyena, Bana anakaibe yada Tovehimeya
    kadu yada Kaiwabu. Tuwai-moꞋena tovehawalai-dina fwayafwayadiyao adi matahiwadi
    faꞋina Veyao Tuwaina ana buki gigaheye-vagahina.
  yao-yao: Pakuŵa ŵandu ŵangakwajogopa Akunnungu ŵaŵajinjile kwa chisyepela mu mpingo
    mwetu. Ŵandu wo atindenye utenga wa umbone wa Akunnungu ŵetu kuti atende chikululu,
    ni kwakana Che Yesu Kilisito jwaali Chilongola ni Ambuje pe. Nambo Malembelo ga
    Akunnungu galondwele chitandile kalakala kuti kulamulikwa kukwalolela ŵandu wo.
  tgp-tgp: Te tamlohi la mai luhu, la unu matan te r̃omira na livuhar̃a, ale la lo
    verea lara, ‘Mo r̃uhu purongo vara r̃a vai na hehe peresi na har̃ai teni r̃a vai
    te hina sasati matuvana, matan r̃omr̃uhu non God i pa vai God i r̃omir̃a.’ Posposi
    sohen harihi, mo lo vujangia vara la vahar̃i hin Moli Iesu Kr̃isto nor̃a Tamlohi
    Tavera, enia sei mo matelete. Pani tuai jea, la ulia moiso, ale Retiulia mo retir̃oar̃oahai
    vara God i pa ari na tamlohi sei la r̃ohu na posposi tataholo non God sohen harihi.
  auc-NT: Wængonguï, Botö ïmote në Baa änäni näni pante wæquinque wentamö mongæ̈nänipa,
    ante tömënäni ïnänite apænte äninque pïingampa, ante do yewæ̈mongatimpa. Tömënäni
    ïñömö mïnitö weca do awëmö pönänipa cæmïnii. Wængonguï pönö waadete nänö cægaïnö
    ante tömënäni wapiticæ̈ cædinque, Mïnitö baonque towenque mïni cæïnënö ante önonque
    cæcæmïnimpa, ante cædinque Wængonguï waadete pönö cæcampa, ante babæ ante odömonte
    apæ̈nedänipa. Ayæ̈ Itota Codito adocanque mönö Tæiyæ̈ Awënë ïñongante tömënäni
    ïñömö tömengä ingante Baa änänipa.
  kbc-NT: Igaataɡ̶a idiwa ɡ̶oneleegiwadi ane lakapetedipi Aneotedoɡ̶oji jaɡ̶awatege
    loiigi Ǥoniotagodi me diɡ̶icata ane yowooɡ̶odi naɡ̶a dinawanaɡ̶aditege, odaa joɡ̶odiiɡ̶axinaɡ̶atece
    niwitakeco, odoletibige modiiɡ̶axinaɡ̶atece me jakataɡ̶a me jaoɡ̶ate niɡ̶inoa
    lidaɡ̶ataka ɡ̶odolaadi ane beyagi, igaataɡ̶a modi Aneotedoɡ̶oji me daɡ̶a ɡ̶odiloikatiditeda
    leeɡ̶odi me daɡ̶axa meletedoɡ̶odomi. Codaa aɡ̶odibatege Jesus Cristo, anokijoatece
    me Ǥoniotagodi. Niɡ̶ijo jotigide Aneotedoɡ̶oji naɡ̶akaa yalaɡ̶ate anigoteta me
    iloikatidi niɡ̶inoa niiɡ̶axinaɡ̶anadi awitakaɡ̶aɡ̶a.
  bmh-bmh: Iz ze go awarem, einen, polumanemen dudu ipal ze go wage wageimai duailel
    awaranemen go Yesus en oiagab petak emen go ula zoi darem. Dudu go Uwait nugau
    Ze naliu semuranemen. Aiu ses Uwait nug ag sisiaramau. Ag Yesus Kristus, go sag
    igual Dubanou Ban, semuroimai, Uwait nug ig bisomig peun ze koli kekulai maimai,
    wal igul eg asiu macanemen. Getal Uwait nugau ze nug guzeneun, go guzenanemen
    dudu Uwait nug eg maramau.
  ctu-BL: Come ochemobix winicob tsa' bʌ i to'ol xʌbʌyob i bʌ yic'ot hermanojob. Wʌn
    ña'tʌbil i cha'an Dios mi caj i yochelob ti toj mulil jini winicob. Xñusa Diosob.
    Mi' socob jini wen t'an yic'ot i yutslel i pusic'al Dios cha'an mi' melob mulil.
    Ma'anic mi' wis tic'ob i pusic'al. Mi' yʌlob mach Yumʌlic Jesucristo jini cojach
    bʌ lac Yum.
  meq-meq: 'Na tsik andza niye na, hərwi ndo neheye tə sər Mbəlom bay aye ta gəɗ naha
    a walaŋ kurom ta bəbərek tay. Ndo niye hay na, ŋgwalak i ndo hay bay. Nəteye faya
    ta pəliye tsəveɗ ka mambəɗay həlay a ŋgwalak i Mbəlom nakə a ge kway aye. Tə gwaɗ
    na: «Mbəlom kə vəlamay tsəveɗ ka məge kwa mey. Kwa wuray wuray na, nəmaa ləviye
    gər may.» Andza niye ta kərah Yesu Kəriste bəy nakə ma ləviye kway aye. Ahəl niye
    kurre ta watsa a Ɗerewel i Mbəlom, slala i ndo niye hay na, sariya i Mbəlom ma
    ta gəsiye tay ha.'
  noa-H: Pari jãg sëuk'a nʌrrjëem k'ʌʌnan hõor k'aigbam k'ʌʌnau; jãk'ʌʌn Hẽwandamau
    hich hiek gaai jaau simjö jerrba k'ĩmie durr bark'ʌʌiju k'ʌʌn k'abahab. Maguata
    hamau maach Pör Jesucristo hichta hãbpai t'umaam k'ʌʌn k'ãaijã hʌ̃rpai sĩerrʌmta
    higba, warag hi hisegnaa, Hẽwandam hõor dʌ̈i wajap'a k'itaawai hamach chig habaju
    hawi, sĩi hamachdëu nem waum haigta waaujem.
  alp-NT: Au ahnau imi le sie leini esi ono lelemake be esi mise, eleyo esi lene loko
    Alla mo. Sie meru pine esi lepae Alla Eni hnauna loko Eni misete ete imire papalani.
    Esi beteke be bei Alla Eni misete ete itere, hoko sepo ite ono ntasite, namake
    Tuhane Ihukume ite mo. Tuhane Yesuse Kristuse mere iteki Tuhane, po Ikbasae pusue
    yelu mei nusa meije, esi akue mo. Bei akmena sa Alla Eni lepate rebe lekire ebeteke
    peneka be namake esi supu hukumane.
  san-VEL: yasmaad etadruupada.n.dapraaptaye puurvva.m likhitaa.h kecijjanaa asmaan
    upas.rptavanta.h, te .adhaarmmikalokaa asmaakam ii"svarasyaanugraha.m dhvajiik.rtya
    lampa.tataam aacaranti, advitiiyo .adhipati ryo .asmaaka.m prabhu ryii"sukhrii.s.tasta.m
    naa"ngiikurvvanti|
  kbq-kbq: Na'ankure mago'a mono ontahi vahe'mo'za onkazageno, ko rerakaure'za amuno
    tamifi efre'naze. Ana vahe'mo'za amanage hugahaze, Anumzamo'a kumira atre'nezamantea
    zanku amane havi avu'avara hugahune hu'za nehaze. E'inahukna vahe'mo'za inankna
    henka hugahaze, korapa refako huzamantene. Na'ankure Kva netimofo Ranti Jisas
    Kraisina ha'rentegahaze.
  kbh-kbh: Er ts̈ëngaftanga nts̈amo ínÿenga imomnama ntjatats̈ëmboncá, básefta ents̈anga
    ts̈ëngaftangaftaca tmojenutaná. Chënga mondmëna Bëngbe Bëtsá ndoñe adórayënga,
    y chë buatëmbana soyënga tmojtsetrocá. Bëngbe Bëtsá bëngbe ts̈abiama juabna yobómnayeca,
    chënga jtsichámuana ts̈ëngaftanga s̈mojtsobena nÿetsca bacna soyënga jtsamëse
    jtsiyenana, jenomándama ntsobencá ca; y chca, chënga montsebos̈e jinÿanÿiyama,
    Jesucristo ndoñe bëngbe canÿe Nduiño y Bëngbe Utabná chëngbiama yondmëna ca. Y
    bayté, Bëngbe Bëtsabe uabemana palabrënguiñe tmojanábema, chë chca amëngna jtsamnana
    nÿetsca tescama castigánënga jtsemnama ca.
  ron-LSB: 'Pentru că sunt unii oameni care s-au strecurat pe ascuns, chiar cei despre
    care s-a scris demult pentru această condamnare: oameni nelegiuiți, care transformă
    harul Dumnezeului nostru în indecență și neagă pe singurul nostru Stăpân, Dumnezeu
    și Domn, Isus Hristos.'
  pon-pon: 'Pwe aramaj akai wailon on, me ar pakadeik mia jan maj o: Irail me doo
    jan Kot, o re kawukila mak en Kot, on kapwaiada inon jued en uduk, o re kamameki
    Kot o atail Kaun Iejuj Krijtuj, me iei eta Kaun.'
  nhe-BL: Monequi xijmanahuica itlajtol Toteco pampa ixtacatzi calactoque sequin tlacame
    campa imojuanti. Toteco huejcajquiya quisencajtoc para ni tlacame ma quiselica
    nopa hueyi tlatzacuiltilistli queja ijcuilijtoc ipan Itlajtol, pampa yajuanti
    ax quiixmatij Toteco. Tlamachtíaj para cuali tijchihuase tlen hueli tlajtlacoli
    pampa hueyi iyolo Toteco tohuaya. Yajuanti ax quineltocaj para Jesucristo itztoc
    Tohueyiteco huan para yajaya Dios tlen Quipiya Nochi Chicahualistli.
  sps-sps: Nyo kirkir rou noun tovei, tana saa mes vainy te sof faamo erame koman
    a gum nar vainy fafaaman ana mi sikia ma natiny a ka to. Arin vainy sikia ta Gov
    ana ri pangis geinygeiny ror vegiau tana koma ree'un ten Gov tsura ma tsue ri
    ya na ka te rof non tan kat, kat iring i tovei tan tsikoor vavis tana saa Gov
    te via taptap minon a koma ree'un. Ana ri te tsugei e Jisas Krais, Ayei na isen
    tsun a Tsoiny Tatagaa Ot tsura ana Tsunaun tsura. Muan ovei koman Vegiau Ten Gov,
    Gov tsue tsuk iny kat iny vaatsuk ana fasaraa na suu to ayei tana vainy to ari.
  wnc-wnc: '@see-verse:JUD.001.003'
  bus-bus: Zaakɛ ludayãdarisainↄ gɛ̃̀ wa tɛ́ kpãi, aↄ̃ègↄ̃ wa Luda gbɛ̃kɛɛ ee ń
    wísaiyãkɛna zɛ́ ũmɛ, aↄ̃è lɛ́ sɛ́ wa Dii mɛ̀n do Yesu Kirisizi. Wɛ́ɛ kɛ̀ Luda
    é tãḿma kú Luda yãn zaa gìkɛna.
  gub-BL: Amo awa ur zanepyr a'e wà. Tupàn rehe uzeruzar 'ym ma'e romo wanekon a'e
    wà. Amogwer nukwaw katu kwaw wazeruzar 'ymaw a'e wà. A'e rupi a'e awa numume'u
    kwaw Tupàn ze'eg azeharomoete har a'e wà. Hemu'em a'e wà. — Tupàn umunàn zaneremiapo
    kwer ikatu 'ym ma'e a'e, a'e rupi zapuner wyzài ikatu 'ym ma'e iapo wiwi haw rehe
    zane nehe, i'i mua'u purupe wà. — Pezeruzar zo Zezuz Zaneruwihawete rehe nehe
    ty wà, i'i mua'u waiko purupe wà. Hemu'em a'e wà. Zezuz Zaneruwihawete a'e, Zanezar
    romo hekon a'e, zanereruze'egar romo hekon a'e no. Naheta kwaw amo. Tupàn uzepyk
    putar a'e awa wanehe a'e nehe. Kwehe mehe umume'u wanehe uzepyk àwàm a'e.
  imo-imo: Eno Kraistinga imbo talapema moromelena iye mare lopeke teko ongo moromele,
    aku iyemando Goteni koro oi nimu, yunge bukuna moromo mele nimbeindo, aku iyemanga
    kot waimu wendo ombalo kinye teko kenjiringi kani kombu kerina pungo molko kenjengei
    nimbo nimbe bukuna moromo. Gote liko umbulu tiko molko kenjiko, yunge unguma alowa
    tendeko enonga unguma tukuruku munduko, yuni imboma we kondo kolopa lipe tapondoromo
    ungu tukumemu mainye pupili ningo alowa tendeko, aku ungumu tiye kolko kolo wangoko,
    Goteni imboma we kondo koromomunga lino amboma kinye wapu ulu keri nale temolo
    wali lino we kondo kolopa ulure naa tembalo ningo aku teko kau moromele. Aku iyemani
    linonga Iye Awili Enge Olandopa Iye Nomi Jisas Kraist liko umbulu tiko yu ulure
    molo nimelela. Iye aku tepama eno moromelena ongo molko Gotenga ungu tukumemu
    beambo tiengei teremelemunga pilipolio i pipiamu toro.
  boj-boj: O ijo was, tamo qudei naŋgi uliosib nuŋgo ambleq aiyeb. Qotei a nami tamo
    naŋgi deqa endegsi marej, “Mondoŋ e naŋgo une qa peginjrsiy padaltnjrqai.” Od,
    tamo naŋgi di Qotei qoreiyeqnub. Qotei a iga qa are boleiyeqnu aqa kumbra di tamo
    naŋgi dena olo bubulyoqnsib mareqnub, “Qotei a iga qa are boleiyeqnu deqa uŋgum,
    iga kumbra uge uge yoqnqom.” Naŋgi degsib maroqnsib gago Gate Koba Yesus Kristus
    qoreiyeqnub.
  eng-DRA: For certain men are secretly entered in, (who were written of long ago
    unto this judgment,) ungodly men, turning the grace of our Lord God into riotousness,
    and denying the only sovereign Ruler, and our Lord Jesus Christ.
  knf-knf: Na manjoonan, bañaaŋ baloŋ baññoomuŋ Naşibaţi bamena aneej ţi pŧoofan.
    Baji baţëlëş bnuura bi nul kaji badinan bañaaŋ pdo kado iko iţop, kabot kapok
    Yeŧu anwooŋ Ajugun aloolan. Upiiŧana undiimaan ţi *Ulibra wi Naşibaţi kë aluŋ
    kakob baka.
  san-KHM: យស្មាទ៑ ឯតទ្រូបទណ្ឌប្រាប្តយេ បូវ៌្វំ លិខិតាះ កេចិជ្ជនា អស្មាន៑ ឧបស្ឫប្តវន្តះ,
    តេ ៜធាម៌្មិកលោកា អស្មាកម៑ ឦឝ្វរស្យានុគ្រហំ ធ្វជីក្ឫត្យ លម្បដតាម៑ អាចរន្តិ, អទ្វិតីយោ
    ៜធិបតិ រ្យោ ៜស្មាកំ ប្រភុ រ្យីឝុខ្រីឞ្ដស្តំ នាង្គីកុវ៌្វន្តិ។
  arn-NT: Fey re ngünen dungu mew am rangikonlu ta kiñeke che. Kuyfi mew wirintukungey
    tati Wirin Chillka mew ñi müleael femngechi koyla ngünen che, fey engün ta kondenaley.
    Kisu engün ta wesake piwke wentru, llowkefilu ta Ngünechen tañi fürenechen re
    tañi üñamyedomoael müten, ka llumumakefi engün ta Jesucristo tati rüf mew Ngenngelu
    ka Ñidolkülelu.
  zas-NT: Din yuꞌ ree bén rüjn bén rliladx naabzi par goꞌch reeman lojdi. Bén guin
    ree diizd gocli ma ragbee Dios guial rayal reeman casti, din ad rdxebt reeman
    laaman, rudxiib reeman guijc na̱j Dios benzaꞌc, abiꞌ naban reeman ziꞌctzi rën
    reeman. Ad rtiëjbt reeman nabee Jesucrist laa reeman, laaman na̱j tijbzi dux Dad
    ree bén rniabee dunuj ree.
  ken-NT: Nchí rɛm nɔ mbɔnyunɛ mbɔk bo abhɛn bábhɨ́kɨ́ rɨŋɨ Mandɛm mánɔ́nɛ bachwe
    ndǔ nkwɔ yɛka. Bɔ mánù bɛyibhiri Ɛyɔŋ Mandɛm ɛ̌ti bɛrɨ̌ndu ɛbhi nɛ bhɛsɛ. Bákʉ̀
    nɔ ndu bárɛ̀m bɛ Mandɛm áchyɛ́ bhɛsɛ ngǎngaŋ bɛ sɛnchwe ndǔ barak ɛpúsí.
    Bábyàk Yesu Kristo ɛnɛ́ yi kɛ achi Ɛta ntá yɛsɛ nɛ yi aywǐnti kɛ ábhɔ́ŋɔ́
    bhɛsɛ. Mǎnaŋ basɨŋ nyaka tɛntɛp bɛ chɔŋ Mandɛm antɛmsi mɛnyǔ bǒbhɔ.
