  mit-NT: Doco cunaha‑nsiá, xicánúú dava nèhivì quidá maña, te sànì quìhvi stnahá
    stná‑nè xì‑ndà. Malu sàstnùhù‑né, doco dècuèndè sànaha sànì tiaa nèhivì xí Dios
    sàhà nècuàchìmà ñà‑ìcúmí‑nê nìhì‑né castigu xi‑ne, vàchi tucu nihnú ini‑nè sàhà
    gracia xi Yua‑nda Dios. Tuxí ini‑ne vàtùni quida quini ndevàha‑nda, vàchi cuicahnú
    ini‑yà sàhà‑ndà, cachí‑nè. Te ducán queámà na ian có‑nàcúní‑nè Stoho‑ndà Jesucristu,
    divi mii‑yá ana nduú mindaa Stoho‑ndà Dios.
  ceb-ULB: Kay ang pipila ka mga tawo miyuhot sa tago diha kaninyo. Mao kining mga
    tawhana ang gipatikan na sa pagkahinukman sa silot. Sila mao ang mga dili-diosnon
    nga mga tawo nga nagbaylo sa grasya sa Dios ngadto sa kalaw-ayan, ug nga milimod
    sa atong bugtong Agalon ug Ginoo, si Jesu-Cristo.
  ces-LB: Mezi vás se totiž vloudili lidé, kteří nemají žádnou úctu před Bohem a jeho
    milost využívají jako příležitost k nevázanému životu. O takových lidech bylo
    už dávno psáno, že jsou odsouzeni, protože se obrátili proti našemu jedinému Vládci
    a Pánu – Ježíši Kristu.
  mkn-mkn: Padahal su ada barapa orang yang maso sambunyi-sambunyi di bosong pung
    teng-tenga. Dong tu, sonde iko Tuhan Allah pung jalan idop yang lurus, ma dong
    iko-iko dong pung hawa nafsu sandiri sa. Dong bilang Tuhan pung hati bae yang
    buka jalan ko dong bole bekin sambarang bagitu. Itu su omong kosong! Dong tu,
    orang yang omong laen, bekin laen! Dong mau ko kotong sonde usa dengar lai sang
    kotong pung Raja deng kotong pung Bos Yesus Kristus. Ma bosong inga, te ada tatulis
    dalam Tulisan Barisi bilang, Tuhan sandiri su ator memang dong pung hukuman dari
    dolu.
  pol-UBG: Wkradli się bowiem pewni ludzie, od dawna przeznaczeni na to potępienie,
    bezbożni, którzy łaskę naszego Boga zamieniają na rozpustę i wypierają się jedynego
    Pana Boga i naszego Pana Jezusa Chrystusa.
  qxh-NT: 'Waquin runa irmänu-tucullar, pantachicur puriycan. Paycuna Taytanchi Jesucristutapis
    pampaman ćhuran. Maquinćhu cawayta mana munar, shimintapis mana wiyacunchu. Manchäga
    marca-pingay cawan. «Juchata aparicullar puriptinchisi, Tayta Diosninchi mana
    ñacachimäshunpächu. Payga llaquipäcuj» nir quiquinpa shungun munashallanta ruran.
    Unaypita-pacham ichanga Tayta Diosninchi shiminta musyachicuran: «Pantachicujcuna
    ñacayman ćhayanga» nir.'
  nwi-nwi: Yakmə jakrai nəkwəkwə e meinai narmamə tɨksɨn kɨmnhaurə apɨs apɨs yerkimiə.
    Iriə mɨsəsɨk nəkwai Kughen, mhaukrekɨn nɨhuvəyen kape Kughen mhamə In rameighan
    kɨn nəkrəhyen kɨn piraovɨn mɨne təvhagə hah pɨsɨn pɨsɨn mɨnə. Mhaukreikɨn-pən
    nɨmeitairiə kɨmi Yesu Kristo yame In Kughen mɨne Yermaru kapətawə. Nəkwəkwə kape
    Kughen ruɨni ta kupən mə iriə tukasəkeikei mɨsarə ye narpɨnien kɨrik.
  kmo-kmo: 'Kapasek ma kaw ye veenyichi notok yar. Yarek, ye God riita rukusii tawa
    majin ameda dariiboyechi woshepii batar. Eecha otii tawak, ye noti harapa Siitii
    Kowu Tawa Ma, Jisas Kraist, noti Harapa, riina wosowoyechi yechi kapasek nobon
    nagwa nagwa noboga taken otii hechar. Mashi hey nedii God riiti maji eecha wor:
    eeta yikadey ma ye anasak tawa nediik eeka kapasek siikiita.'
  agr-agr: 'Tujash yamaik waitá jintinkagtin pegkegchau aina nu atum ijunbaunum wayawaje
    tsanugmajagtatus. Nunú aidau jintinkagtuinak: Pegkegchau aina dusha takamainai,
    Apajuik pegkegma ibau asa, ii nuniajinish tsagkugkagtumainai, tuinawai. Nuninak
    Apajuí makichkia nuna, iina Apuji Jisukristua nunash dakituinawai. Nunin asamtai
    dita suwimak jukitnun pachis, yaunchuk nagkamas Apajuí chichamen agaju ainawai.'
  kyc-kyc: Mana lenge angi daa lapome kolalyuo epapala namwana Elyambu Pingi wambu
    role pyao karaminyi. Nakama sukusa karo Anatunya mona keyange palyuo ipingi renge
    pii doko kaepala alowa pipala rangena kepo pingi yulu kapa pilyamano lao suu pilyaminyi.
    Nakamba Yesu Koraisa namwana Kamongo mupwa mendaki doko rekya lapala yaki nyilyaminyi.
    Yuu wamba dokopa buku Baepole dokona wambakao lao dokopa randa andake doko nakamba
    keta palira doko pyasi paleya.
  urd-GVU: کیونکہ کچھ لوگ آپ کے درمیان گھس آئے ہیں جنہیں بہت عرصہ پہلے مجرم ٹھہرایا
    جا چکا ہے۔ اُن کے بارے میں یہ لکھا گیا ہے کہ وہ بےدین ہیں جو ہمارے خدا کے فضل
    کو توڑ مروڑ کر عیاشی کا باعث بنا دیتے ہیں اور ہمارے واحد آقا اور خداوند عیسیٰ
    مسیح کا انکار کرتے ہیں۔
  yre-NT: '''Wɩ zɩɛ maan ''pla ''cɛɛ, kɔɔ min -mienun wla ''ka yei ''e yɔɔdɩ. Wa''a
    ''ta ''wʋla Bali wei da dɩ, ɛn o ''wɩ ''wlidɩ "dra te waa "paa ''nan, Bali -le
    "yi ''bɛ -si -nɔn ''wlɛ. ''Wɩ zɩɛ -a drɛdɩ -ji bɛ, Minsan Zozi Crizi nɛn -kaa
    tazan -a ''e -tʋwli "bɛ, -a ''bɔ nɛn waa -tua ''o ''pɛla koda. Minnun zɩɛ ''wɩ
    nɛn e "ta -taa "bɔlɛ o man bɛ, waa crɛn -tɛ Bali -le ''fluba ''ji ''e ''cɛn.'
  fuh-BKF: Sabo bonɓe woɓɓe ina coorii e kawrite goonɗinɓe tawee taykaaka. Jukkungo
    muɓɓen winndaama gilla ko ɓooyi. Ɓe kulataa Laamɗo. Iɓe oonya moƴƴere Laamɗo faa
    ɓe keɓa gollude muuyɗe ɓalli cemtiniiɗe. Iɓe njedda Joomiraaɗo men Iisaa Almasiihu
    Joomii en gooto oon.
  arl-NT: 'Naa nia sequeyanijia Pueyaso rerequetejaca supuesacari jiyasohua nia tajinia.
    Tariucuacaanu Pueyaso Rupaajiniacuajaari cuno sesoriquia pueyajiniji naajiotasaaquiaaricuaja.
    Nojoriniaari quejoosaanutaniya pueyaracaanu saniitiosocoriquiano. Nojoriiri sequequiaa:
    “Shuquiriaatia juhuajaniya pa miiri tama pa cuaqueya miiniu panishanojuaaja, pa
    jiyanoojia Pueyaso quishacari. Paa jaara sesa miirini, naajaa, majaari Pueyaso
    saniitionu quiniutianiya pajaniya”. Nojoriiri naa sequetuquiaa sesatej. Nojoriiri
    pa Jiitianajanaa jiyatequiaa juhua saniitioyashijia, pa Jiyaniijiajanaa Jesucristoni.'
  ziw-ziw: Kwaviya kuna wantu wamwenga hewekumtunya Chohile weingize kwa chinyele
    mgati mwetu, wahitwila ulosi wa wedi wa Chohile ywetu chani wadamanye uchilanga
    na kumlemela Yesu Kulisito uyo eli mkulu ichedu na Zumbe dyetu. Mna Mawandiko
    Yakukile yahezaga kulonga kukongela nkongo kanto dyawagoja wantu awo.
  grc-TR: Παρεισέδυσαν γάρ τινες ἄνθρωποι, οἱ πάλαι προγεγραμμένοι εἰς τοῦτο τὸ κρίμα,
    ἀσεβεῖς, τὴν τοῦ Θεοῦ ἡμῶν χάριν μετατιθέντες εἰς ἀσέλγειαν, καὶ τὸν μόνον δεσπότην
    Θεὸν καὶ Κύριον ἡμῶν Ἰησοῦν Χριστὸν ἀρνούμενοι.
  nag-nag: Kelemane apuni khan majot pora kunba manu khan lukai kene biya rasta te
    jaise, kunkhan ke poila pora letera kaam kori dibole nimite pathaise, etu biya
    manu khan pora mangso laga itcha loi kene Isor laga morom logot bodli kori dise,
    aru taikhan Jisu Khrista Probhu aru Malik ase koi kene namane.
  eng-OEBCW: For there have crept in among you certain godless people, whose sentence
    has long since been pronounced, and who make the mercy of God an excuse for profligacy,
    and disown our only lord and master, Jesus Christ.
  knj-NT: 'Chi waltoj wan ti'' e ex, yutol ey mac jix oc cu xol yin ewantajil. Ja''
    eb tu'' caw pena eb. Ila, tol chi yal eb jaxca ti'': “Colbil jon xa yu swatx''
    c''ulalil Dios, yuxan chi c''al ske'' kunen yal c''al tzet spenailal chi yoche
    cu c''ul,” ẍi eb. Asan Jesucristo chi cu ijbani, asanne naj Kaawil. Pero caw chi
    intajnele el naj yu eb. Ja'' ton eb tu'' tz''ibebil can sk''aneal yul An Juun
    Tz''ibebil can yet peyxa, tol sowalil oj toj can eb bey sya''ilal.'
  deu-1912: 'Denn es sind etliche Menschen nebeneingeschlichen, von denen vorzeiten
    geschrieben ist solches Urteil: Die sind Gottlose, ziehen die Gnade unsers Gottes
    auf Mutwillen und verleugnen Gott und unsern HERRN Jesus Christus, den einigen
    Herrscher.'
  san-PUN: ਯਸ੍ਮਾਦ੍ ਏਤਦ੍ਰੂਪਦਣ੍ਡਪ੍ਰਾਪ੍ਤਯੇ ਪੂਰ੍ੱਵੰ ਲਿਖਿਤਾਃ ਕੇਚਿੱਜਨਾ ਅਸ੍ਮਾਨ੍ ਉਪਸ੍ਰੁʼਪ੍ਤਵਨ੍ਤਃ,
    ਤੇ (ਅ)ਧਾਰ੍ੰਮਿਕਲੋਕਾ ਅਸ੍ਮਾਕਮ੍ ਈਸ਼੍ਵਰਸ੍ਯਾਨੁਗ੍ਰਹੰ ਧ੍ਵਜੀਕ੍ਰੁʼਤ੍ਯ ਲਮ੍ਪਟਤਾਮ੍ ਆਚਰਨ੍ਤਿ,
    ਅਦ੍ਵਿਤੀਯੋ (ਅ)ਧਿਪਤਿ ਰ੍ਯੋ (ਅ)ਸ੍ਮਾਕੰ ਪ੍ਰਭੁ ਰ੍ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ੍ਤੰ ਨਾਙ੍ਗੀਕੁਰ੍ੱਵਨ੍ਤਿ|
  nob-LB: '@see-verse:JUD.001.003'
  ntj-ntj: Tjiinya-ya Mama Kuurrku tungun-tungunarripayi pirni ngarnartu-tjananyanta
    lurrtjurringkulalpi warli-warlirringu nyinarra. Palunyalu-ya Mamaku wangka kutjupa-kutjupara
    watjara. Tjiinya-ya watjara, “Mama Kuurrnga ngarltunytju purlkanya kalyparringkupayi.
    Nyangka-la palya palyamunurringama. Kurri kutjupa-kutjupangka-la yurrima.” Tirtu
    palyamunu nyinakitjalu-ya tjiinya palunyapirinypa watjara. Tjiinya palunyapirinypa
    palyaranytjalu-ya ngayuku-lampa Puurrpa kutju Tjiitja-Kurayitjanya panypurangkula.
    Nyangka Payipulta kutjulpirtu walkatjunu wantitjanya ngarala tjiinya yarnangu
    palunyapirinynga Mama Kuurrtu mirritjunku wantiku.
  sxb-NT: Mboola otio aeniki wario awantu, awaamala okujojerwa ekiina ekia olumbe
    kale, awamiire okuwaingiramo owuiwisi ni mutamanyire. Wari awantu awatatiire Katonda,
    awawoola mbwe aeniki Katonda ari omusiza, awantu wari iwaga okukola-ukola owusondo
    kiomo wawuine. Okulowa kwona walowa Yesu Kristo, owa engʼene nio Omukangasi kandi
    Omwami iifu.
  nhu-NT: Me njemyi nɛn njefo bonyii bomew nu ɛ wɛɛntɛn wase ɛ ley ɛ̂ ben ɛnte, ɛ
    ɛ̀ nu bò bó to jemyɛɛ wase ɛkumɛ bó ɛ ɛ̀ bɛɛ lo lɛ Nyo' nu ɛ gɛɛ wase ŋgɛw wvubo.
    Boban nu bonyii bò maa lo Nyo', bò joo mbuwma Nyo' tfuuse ɛ ɛ̀ tuu fiɛɛ fì bó
    ebɛɛle ɛkuse jodvu gee nnyɛn, bvuu maa lo Cee Ɛkolɛ wesebeene wvù Tata Jisos Klistu
    wvù ɛ̀ mɛy kɛ wvú.
  row-row: Tao-tao te, hambu atahori hira masoꞌ raꞌafuniꞌ sia taladꞌa mara ena. Ara
    nda tungga Lamatualain dala masodꞌa ndoo-tetun sa, te tunggaꞌ a sira hihii-nanau
    nara. Ara rae Lamatuaꞌ rala malolen mana soi dalaꞌ fo sira sudꞌiꞌ a tao leli taꞌo
    naa. Naa ombo-koson ena! Sira, atahori mana olaꞌ laen, te tao laen! Ara nau fo
    ata afiꞌ rena neu hita Manen ma hita Lamatuan Yesus Kristus. Misinedꞌa e, te nenesuraꞌ
    sia susura Meumareꞌ a oi, Lamatuaꞌ naꞌetuꞌ memaꞌ huku-doki nara eniꞌ a dalahulun
    ena.
  msy-msy: Gumazir maba muega Kraisɨn adarazir aven ize. Fomɨra fomɨra God kamaghɨn
    mɨgɨa ghaze, gumazir kamaghɨn amiba me an damazimɨn mɨtivigh ovengam. Me akɨriba
    ragha God gasi. Egha me Godɨn apangkuvimɨn akabagh iragha dagh amima, da afiar
    arazibar akabar mɨn oto. Gumazir kaba akɨrim ragha Atrivir vamɨran kam gasara.
    An en Ekiam Krais Iesus.
  agg-agg: Ŋga nindou Godɨmbo hohoanɨmo-koateyomo-rundeimbɨ ai sɨhefɨ mbusümo dɨbo
    hasiyafu tüküyafu sɨfomomboanemo. Rananemo asu ai Godɨndɨ-mayo moanɨ hɨpoambofe
    hohoanɨmo ra hɨhɨru ŋgorü süŋguru hoafɨyomo arundɨ ahamundɨ moaruwai hamɨndɨ hohoanɨmo
    ra gabudɨfe-mbohünda. Rananemo ai sɨhefɨ Bogorɨ Adükarɨ Sisas Krais ranahambo
    yɨboaruko-ruwurühü daboadɨ hɨhɨrɨmarɨwurü. Horombo hondü Baibor yahoya, ‘Nindou
    ranai süŋgunambo asübusɨ ndowandümboemo,’ meho.
  ptp-ptp: Om a nêb a ob kɨvuu kɨyang lec xomxo kɨtyooên vô xam, ên he ya xôpac mɨ
    loc dô vac xam mahɨgun. He vô nɨmi vô Anutu, dɨ pɨlepac vɨzid wê Anutu vông ge
    lax lec kɨyang kɨtyooên ya ên nêb i ngɨdu môp nipaên wê yêp vac he nɨlô ge xôn.
    Dɨ he yax Yesu Kɨlisi vun. Yesu Kɨlisi tibed ge wê tu il nêd xomxo levac dɨ i
    Apumtau. Mêgem ilage Anutu nêl ên nêb xomxo kɨtyooên tigee ob tulec myavɨwen.
  nak-nak: Eau veia ge kekesi mai ele, la vuhula egite la tahalo la visigologolola
    isahari sibitalati oilo tegatou la valalua me hatavivile te la lotu te Iesus.
    Egite polo keke moli soilo, amuto veia egite taritigi moli, eala moli ouka, egite
    oio vulo gegerutia la merera te Iesus veia la vulovulo giteu ale kama kokora eia
    taritigi tomi moli. Eala egite pileti e Iesus Kraist, ale eia sekela La Uru gatoue,
    isa lou ouka. Egiteu la valalua ale mai ele, etato rovitia veia egite ge vilua,
    mai la merera La Buk Tabu toitia palao.
  lbb-lbb: A tumtumus, anasa dingla na tarai la ka kas kumna tar tetek mulo. Bel la
    mur a nuknuk e God, pa lar han tostos sur a hinirua, larot ning di ka tumus tari
    natnating ot ting na Buk Tabu. La lingir laulau a marmaris ane God, pa la atongi
    mang, “I wakak ka ning dalar tol na toltol a pamuk.” Pa la puain sen anundala
    a Ningnigo pa anundala Leklek, e Iesu Karisito, i takai sot ka.
  kan-2017: ಏಕೆಂದರೆ ಭಕ್ತಿಹೀನರೂ, ನಮ್ಮ ದೇವರ ಕೃಪೆಯನ್ನು ನೆವಮಾಡಿಕೊಂಡು ಕಾಮಾಭಿಲಾಷೆಯ ಕೃತ್ಯಗಳನ್ನು
    ನಡಿಸುವವರೂ, ನಮ್ಮ ಒಬ್ಬನೇ ಒಡೆಯನೂ ಕರ್ತನೂ ಆಗಿರುವ ಯೇಸು ಕ್ರಿಸ್ತನನ್ನು ಅಲ್ಲಗಳೆಯುವ ಕೆಲವು
    ಜನರು ರಹಸ್ಯವಾಗಿ ಸಭೆಯ ಒಳಗೆ ಹೊಕ್ಕಿದ್ದಾರೆ. ಇವರು ದಂಡನೆಗಾಗಿ ಪೂರ್ವದಲ್ಲಿಯೇ ನೇಮಕವಾಗಿದ್ದಾರೆ
    ಎಂದು ಬರೆದದೆ.
