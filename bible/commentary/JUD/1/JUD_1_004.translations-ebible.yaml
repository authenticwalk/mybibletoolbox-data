    e'eaa pinee ro'ou ba ro bigi'aa ei hafelo'a nunumiaa ro'ou ma ofadugaa Jesus Christ,
    mei hia ua Hapara ma Fasuu o'ou.
  quf-NT: Tukuy kaykunataqami nishuyanillapa, chay llullakur yaĉhachikuqkuna kusala
