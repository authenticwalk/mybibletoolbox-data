  cco-NT: Co̱ꞌ i̱ lɨɨng˜ dseaˋ i̱ jmɨgóoˋ nɨcaquɨiñꞌˆ jee˜ ꞌnʉ́ꞌˋ lɨ́ꞌˆ laco̱ꞌ la
