  huv-NT: Nganüy cos ajlüy acas nipilan lajmeliw axotayéjan almequiüjpan. Ajcüw ayaj
    lamapiüng wüx nejiw tiül Mipoch Teat Dios lamajiür xeyay neat. Cos nejiw landoj
    lajwanüw mambüw tiül castigo alinoic nüt. Nejiw arangüw meáwan ngo majneaj; awüyayej
    wüx apiüngüw Teat Dios xeyay aíüc wüx cuajantanej, ngome apmayac nejiw tiül aaga
    xeyay ngo majneaj masey arangüw leaw andiümüw. Apiüngüw Teat Dios ngome néjan
    quiaj ajlüy natang; átan apiüngüw Miteatiiüts Jesucristo ngome natang nej.
  otn-NT: A nu̱yá, 'bʉ i'da yø ja̱'i̱ ngue hi̱ngyø hoga̱ 'yɛ̱c'ɛ̱i̱. I häte, guehya
    mma̱nya ngue sä ga̱ siguetho ga̱ øthʉ ra̱ nts'o, porque ja rá̱ mpu̱nnba̱te Oja̱,
    i ɛ̱na̱. Pɛ ngue ngu̱na̱ ra̱ hya̱ mma̱, ya cøn'a̱ ma̱ Oja̱hʉ, co 'nɛ̱'a̱ ma̱ Hmu̱hʉ
    Jesucristo cøni̱. A nu̱ya p'ʉya, ya ma̱nja̱m'møtho nt'ot'i p'ʉ ja ra̱ Ma̱ca̱ Libro
    ngue guehya yø ja̱'i̱ da̱ ma ra̱ castigo ya.
  nop-nop: Me noli agaŋ kabukabup buŋa kayoŋbop maaneŋ fogiŋ. Koomkwaha Bepaŋdi me
    undihidok indiŋ yoguk, me undihi adi Bepaŋdi mede gineŋ yapmeeŋ yeniyehikelekut
    tibaak. Adi Bepaŋ sigilulum timiiŋ, tiŋa Bepaŋ’walaŋ siloŋ tobogoŋ diniŋ mede
    u tubugiyondaaŋ hatififile titiŋdok yoiŋ. Me heki woŋ adi Wapumnik eŋ Tubulodanik
    kubugoŋ hinek Jesu Kilisto u sigilulum timiiŋ.
  obo-NT: Id oseng ku ini, oyyos duwon mgo minuvu no id lommung duwot koniyu, no waa
    row nosorolli no duwon bos noko-ollos no dontulon dan. Waa allak dan to Monama,
    woy id kopi-i ran nod bovaawan iddos bonnaan kohulugan moka-atag to kopiyannoy
    woy eru rin, amoy od kopuungan dan iddos ahad ondan no morat no mgo ingowollon
    to lawa ran. Oyyos mid ikahi ran pe-en no konna od silut kos Monama, su eeruwon
    kun sikandin. Waa ran mandad id pomakoy no si Disas Krays da en kos od Longaggon
    ta woy Monama no id pongomunoy keta. Purisu nosulat don tapoy no od silutan en
    iddon mgo minuvu.
  cak-ENT: Y yin nintz'ibaj c'a e ri carta re' chive, roma yec'o ch'aka iviq'uin y
    nquiya-apu jun chic ruvüch tijonic. Pero tok xquitz'om nquiya-apu ri jun chic
    tijonic ri', man jun ri xnaben tüj. Ri achi'a' ri' q'uiy chic c'a tiempo tibix
    roma ri Dios que npu'u ri nimalüj castigo ri Dios pa quivi', roma ri quic'aslen
    man utz tüj chuvüch ri Dios. Y roma ri Dios nuya' ri utzilüj sipanic ri nspaj-pe
    pa kavi' y nucuy kamac, rije' ja chic ri' ri ntoc-e quicovil richin nyequibanala'
    ronojel ruvüch itzel. Y ri' xa man pa rubey tüj. Y chuka' ri achi'a' ri' man nquitakej
    tüj c'a que xe ri Dios y ri Jesucristo ri Ajaf ri yec'o pa kavi'.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤔᤧᤳᤏᤡᤱ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ ᤛᤫᤠ᤺ᤳᤋᤠᤱ
    ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤔᤧᤗᤠ᤺ᤛᤧᤀᤠᤱ ᤔᤧᤘᤠ᤹ᤖᤥ॥ ᤋᤃᤡᤛᤠ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤜᤧᤰᤋᤱᤒᤠ
    ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤶᤍᤡᤱ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ ᤗ᤹ᤖᤡᤰ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤔᤧᤘᤕᤧᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰᤐᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤧᤖᤧᤰ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤀᤠᤒᤡ᤹ ᤗ᤹ᤖᤡᤰ ᤔᤧᤒᤠ᤺ᤳᤋᤢ᤹.
    ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡ᤹ ᤌᤡᤰᤗᤰ ᤜᤠᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤏᤢ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤴᤍᤧᤴᤏᤧᤴᤗᤥ॥
  mie-NT: Chi sava tēe nī stáhví dē ndá ndóhó nī nquīvi dē māhñú ndá nú. De ndá tēe
    ñúcuán chi jondē janahán ja cáhān tutū īī jā tānū tāhvī dē sīquī tiñu sáhá dē.
    Cúu ndá dē tēe nēhén, chi cáhān dē jā vāha inī Yāā Dios, de jā ñúcuán vātu-ni
    sáhá dē ndá tiñu néhén chi mā cuáha yā castigo, cáchī dē. De nduú jétúhún ndija
    dē Jētohō ō Jesucristo jíín Yāā Dios, jā mátúhún yā-ni cúñáhnú nūū ō.
  san-TIB: ཡསྨཱད྄ ཨེཏདྲཱུཔདཎྜཔྲཱཔྟཡེ པཱུཪྻྭཾ ལིཁིཏཱཿ ཀེཙིཛྫནཱ ཨསྨཱན྄ ཨུཔསྲྀཔྟཝནྟཿ, ཏེ
    ྅དྷཱརྨྨིཀལོཀཱ ཨསྨཱཀམ྄ ཨཱིཤྭརསྱཱནུགྲཧཾ དྷྭཛཱིཀྲྀཏྱ ལམྤཊཏཱམ྄ ཨཱཙརནྟི, ཨདྭིཏཱིཡོ ྅དྷིཔཏི
    ཪྻོ ྅སྨཱཀཾ པྲབྷུ ཪྻཱིཤུཁྲཱིཥྚསྟཾ ནཱངྒཱིཀུཪྻྭནྟི།
  qve-NT: '(Noqaqa ancha preocupasqan kashani), qankuna ukhumanmi Diosmanta llullakuspa
    yachachikuq runakuna mana mushachikuspalla haykuramunku. Paykunan Diospa sumaq
    yachachikuyninkunata t''ikranku, tukuy mana allin ruwaykunapi purinankupaq. Hinaspan
    paykunaqa khaynata ninku: “Dios Taytanchisqa ancha allin kaspan, huchakunata ruwaqtinchispas
    mana castigawanchishchu. Chaymi aycha cuerponchispa tukuy ima munasqantaqa atillanchis
    ruwayta”, nispanku. Saynata piensaspankun paykunaqa neganku sapallan atiyniyoq
    Diostapas, hinallataq Señorninchis Jesucristotapas. Chaymi paykunaqa ñawpaqmantapacharaq
    ña destinasqaña kashanku, castigasqa kaspanku ñak''arinankupaq.'
  pao-NT: Nu eka mu tuukwe'ekwu susumudu mu-matu gi tunaka'oedyukudu, tunaka'oedyukute
    mee naneyakwe. “Soo Te Naa te magwetzoikwu tooe ka sutakoo mu nakabetsea sapa,”
    mee mu esagoedu too'e unakwe, umukwu too gi ka Te Pabe'e-wi tunaka'oedyukupana
    meeoo unakwe. Tubetse o'nosoo umu suda manakwe soo saa'a suta'yoo umu-matoosoo
    kodyukwu.
  cbu-NT: Ashiri paptsa, zuwanllee. Watam mang apanllputspani tputs siyash shaniykana.
    An tamapingampantanda. Yutarit tayapstakana. Apanll sirútama iyaa waneeku, Papcha,
    tárangiya. Tputs yutarit tayapstaku anoo izuuru wanichima; tárangiya Apanlli.
    ¿Antaati Apanllchicheeja uwa? Yashingchichsincha. Ngichimpat tayapstaksin, Apanll
    iyaa yutaritshishirini uru kis yarkiya. ¿Ashiri mayaama wanasiri taachich? Waneeshish
    wanindaja; átssincha. Waantin yutarit taamaam zandkusin atanaya. Apanllee kuk
    niyrkana. Iyaa kurakarini Ísúkirístoo natsak'sin atanaya. Itaru, iysha Isusootsimari
    kuk mazinakaniya. Isusootsimari kuk tuminkiniya.
  usa-usa: yaímma-wayukama keráwáqtí aúkáapi aúpáq yamááwaqtaa íkáonaunatae. mi-káyúkámá
    íma Áánûqtuni waayúkama mááe. Áánûqtuma wenámáakoni íráqô-qtataaqtaba yemá aagómmá
    mamá kéwaeraae. yemá mirá kéopoataa yeqtí táí-yaaimma paátataare ténátaae. Îtu
    Káríqtoma ketááí kawáá-náqá ketááí uyátárai-nakoma wemmá yemá káwetatuwaae. naayóbáqá
    Áánûqtuni agamatá-kánnáábí téna mirá-káyúkámá Áánûqtuma mamá yawááq-umayikaniye.
  soy-soy: Ái líkɑ nnyɑ kɑm lɛ̃ símisi, simúŋɛ́ kópɛ pisoi pinyinɛ yɛ risɛ́ɛ́
    nɛ nɔ́ cɔ́hɔnɛlɛnlɛ. Pi Uléécɑɑ ipɛɛlɛ́ɛ wɑisɛlɛ yɑrɛ ncée kuu pi hɛ rɛ pikɛ́
    mɛwɑi kópɛ nɛ piripɔɔ n wɑi. Urɔ́célɑɑ cirɛníŋɛ nɛ Urɔ́píimɑ Yeesu Kirisi
    kɑpi lɛ̃ yulu. Hɑ́i mɛkɛɛ-mɛ kɑi wɔ́lɑɑlɛ̃ tɛ ɑkpɑnii nyɛɛ pilikɔ́.
  hui-hui: Bi larogo irane agali maru Ngode Datagaliwabe mitangi nabiaga karume ohowa
    tí heba tagotago bu kagoni. Tigua mana koorene ko birago karulape berama lolenaga
    Ngode Datagaliwabenaga biamogo bia holene bi mana ngago mo tara haga ka. Ani bialu
    ina Haguane mbiraore Anduane Homogo Yasu Keriso ibu hangu kago tigua handa tara
    ho haga ka. Ani bialu karu tí koha pelo lalu bambaore Anduane Homogonaga mbugani
    mbiwia ho winigo lola haragoni.
  amf-amf: Harrna hambhidianna, kala kala Barjoam kurtumbhimina eena aadhimeka yesa
    shaarinte ardidine. Kedi Barjosa sunin imintonam kattsi sharmucimakko waadimaka
    keda ooke. Kidi bish woam wottsea, pir wosa Imbaa maataa Yesus Kiristoosam keda
    gare. Ena birayse kedar pirdadhen pirdinam thaapadhidine.
  quc-NNT: Je ri', rumal chi e k'o jujun achijab' e okinaq chixol chk'uyal. We achijab'
    ri' tzojer loq u b'im ru Loq' Pixab' ri Dios ri Tz'ib'talik chi ya'tal chke chi
    käq'at na tzij pa ki wi' chi käk'äjisax ki wäch. Itzel taq achijab' wa' ri käkib'ij
    chi we jun winaq käkojon che ru toq'ob' ri Dios, kuya' kub'ano jachike ri kraj,
    we utz, we man utz taj. Man kekojon tä che ri Dios, man kekojon tä k'u che ri
    Jesucristo ri xuwi ri Are', are Qajaw ri k'o u taqanik pa qa wi'.
  dob-dob: Mwau nina niꞌatu ꞌemiya ꞌiapwesa, nate ꞌaina totoꞌumalidi sikaboemi ga
    ꞌami boda ꞌena silugu, ꞌenega Yaubada ꞌina oboboma ꞌedaya taudi ꞌidi eꞌitega sisaꞌu
    gelasena ga loelata ꞌana guinuwa ꞌenaya, ta wate ꞌida Yaubada be ꞌInapwana Yesu
    Keliso siguitoyasedi. Taudi ꞌidi toꞌumalinao manudi ꞌadi loina mwauna lowaenei
    Yaubada ꞌisaꞌuna.
  wrs-wrs: Kava noinda osva yemba unv, monglava indhanamba doa ten poaita saivunv
    yeindava. Hemba Sesoava doa doara nongalna, noindava sahonamba, temba hevpa manimani
    vivpa. Hemba si boasna wetatmorasna wonishuvav Sesoaindava, wo verava, si os hemba
    unvav, osva doa yimba wohowolakovoi. Doara nemet heva doa moashulnindva novol
    vewol vinna, osva ona, himba sna indhana vilov. Himba ahnam lovahwolvna Sesoamongova.
    Sesoava doa pimba wavra vovhueinna, heva os nomba indhanamba sahonam vrivna Sesoana
    moamba indamonam, nom osm onga kivrakivramangasm velm. Himba ningvnamoa, amnalmba
    Yesus Kristusmba pivna kuwulmba mendeklimba.
  mca-mca: Qe na'l pe' uja'x jukhew i'ni'ƚ etji'teje'm nite' watanalittax ƚete'm,
    hik pekhewe' hayiits we'nika'ajji' pa'aj qu' nattanithenhetii. Pekhewe'en jukhew
    nite' yijayan pa' Intata, yisu'un qu' nayaxkitipji' pa' ƚeq'iftitsheneye'j pa'
    Intata hats'inha qu' nit'ijets qu' nite' uƚ'axe' qu' jinanawitjiƚi'ij ha'ne i'nese'n,
    qa nite' yisu'un iye qu' net'eku'miju'ƚ ha' ewi'ƚƚe in Tenek'enhei inipji' qa
    Yatsat'ets'inij iye Jesucristo.
  tzo-TZC: Yuꞌun tey oy jloꞌlavanej viniquetic ti laj xa sticꞌ sbaic ta atojolique.
    Ti viniquetic taje, voꞌne xa albil tal scꞌoplal yuꞌun ti scꞌop Diose ti jaꞌ xtunic
    o ti ta xichꞌic castigoe. Batsꞌi chopol viniquetic. Yuꞌun ti stuquique ta syanijesbeic
    smelol ti scꞌuxul yoꞌnton ti Diose. Yuꞌun ta xalic ti xuꞌ ta jpastic ti cꞌusi
    chopole. Ta sbajic ti Diose cꞌalal jaꞌ yuꞌunotic stuque schiꞌuc ti Cajvaltic Jesucristoe.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​တ​ရား​မဲ့​သူ​လူ အ​ချို့​တို့​သည် သင်​တို့​အ​ထဲ​သို့​အ​မှတ်
    မ​ထင်​ဝင်​ရောက်​လျက်​ရှိ​နေ​ကြ​သော​ကြောင့် ပင်​ဖြစ်​၏။ သူ​တို့​သည်​ဘု​ရား​မ​ရှိ​သူ​များ
    ဖြစ်​၍ ငါ​တို့​ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး​တော် ကို​မိ​မိ​တို့​၏​အ​ပျော်​အ​ပါး​လိုက်​စား​မှု
    များ​အ​တွက်​အ​လွဲ​သုံး​စား​ပြု​လုပ်​ကြ လျက် ငါ​တို့​၏​တစ်​ပါး​တည်း​သော​အ​ရှင်
    သ​ခင်​ဖြစ်​တော်​မူ​သည့်​သ​ခင်​ယေ​ရှု​ခ​ရစ် ကို​ပစ်​ပယ်​ကြ​လေ​သည်။ ထို​သူ​တို့​ကား
    ရှေး​မ​ဆွ​က​ပင်​လျှင် အ​ပြစ်​ဒဏ်​စီ​ရင်​ရန် သတ်​မှတ်​ထား​ခြင်း​ခံ​ရ​ကြ​သူ​များ
    ဖြစ်​သ​တည်း။
  gng-NT: Kimɛ binib biba lɔnbe' ki kɔn' niʼni, ki yé bibiɛrdɛnb, ki sikreh tiʼWien
    ya juokm ya gbɛr ya tingi ŋɔ bɛ ń fre kí li teh biʼsɔnsɔndl nɛ. Bi wiɛ' *Yesu
    Kristo wà yé tiʼWɔnwɔknbaab, ki yé tiʼYonbdaan nnɔ ya gbɛr. Nì kɛle' *Uwien
    ya gbɔnku ni haali uyo ŋɔ ki ye Uwien li dɛre biʼtub.
  cbi-NTPO: Matyu mantsa chachilla anbuti' ñulla' kejtsapala dus vija' dechuve. Kaspee
    tinbunun Diosa' Kiikanu patu, juntsaa chachilla defale' Dioschi taaju inu detsuve
    timuwaave. Yalaa Diosnu balenguutyu deju'ba, Diosya mika aa ura rukuve timu de'
    mityaa, tinuba jelajtu deju', tyee kendya'ba tsanguen chumu deeve, tsenmin yaren
    main juu jumu lalanu tanamu, lala' Bale Ruku Jesucristonu bain yaa juntsa jutyuve
    ti' pamu deeve.
  ikk-NT: Makẹni, o nwẹghọ ndị ghalẹni a tụ egun Osolobuẹ hụn gigụụ nzuzue banhan
    imẹ ẹnyi. Ndịnị e gbehutọgụọ ozi ẹfọma Osolobuẹ, kẹni wẹ gi ẹ kpumẹ eje-obibi
    wẹ. O tekẹmẹkẹ wẹ detọ ikpe-ọmụma hụn rịnị nị wẹ imẹ Ẹhụhụọ-nsọ. Ndịnị ara gbayedẹ
    Jizọs' Kraịstị hụn ịya sụọ wụ Di-nwọnni-ẹnyi lẹ Onyẹ-nwọnni-ẹnyi.
  leu-leu: Xenaso mi taa vil malaane? Saxano rabuna aava ri pife texaas sena Piran,
    ri fo savatmaan e ri taxa waan fufunai la palou itaara. E nari, ri vubuk piil
    a lagasai tuuna ina xakaavangan xatam sina Piran senaso ri buk usi a vilaana ina
    tamai feruuk. E fulaa, ri faaxolusan na Yesus Krais aava Memai e Piran sitaara.
    Ti kavai a ferawaian sina Piran fo kuusan fasavat a fakasanaman aava rabuna malaan,
    ri taa siaxe.
  maz-NT: C'o xöpüte, ya cjogüji a ndezgöji, cjapüji xo cjuarmaji. Anguezeji, dya
    sũji Mizhocjimi. Mamaji c'ü ya perdonao Mizhocjimi anguezeji, nguec'ua sö ra tsjaji
    c'o netsjëji. Mamaji c'ü dya ngue Mizhocjimi e Jesucristo c'ín Jmugöji, nguec'ua
    dya ni jyodü ra dyätäji. Nuc'o, ya t'opjü ndeze mi jinguã c'ü me ra tsjaji na
    s'o, 'ñe ra tsjapü Mizhocjimi ra ma sufreji.
  bod-N: རྒྱུ་མཚན་ནི་སྔར་ནས་ཉེས་ཆད་ཕོགས་པར་ཐག་གིས་བཅད་པའི་དད་གུས་མེད་པ་རྣམས་ལྐོག་ནས་ཁྱོད་ཅག་གི་ཁྲོད་དུ་ཞུགས་ཡོད་ཅིང་།
    ཁོ་རྣམས་ཀྱིས་རང་རེའི་དཀོན་མཆོག་གི་ཐུགས་རྗེ་དེ་འདོད་གཡེམ་བག་ཡངས་སུ་གཏོང་བའི་གོ་སྐབས་སུ་བསྒྱུར་བར་མ་ཟད།
    རང་རེའི་བདག་པོ་དང་གཙོ་བོ་གཅིག་པུ་སྟེ་ཡེ་ཤུ་མཱ་ཤི་ཀའང་སྤང་བར་བྱེད་པའོ།།
  tca-NT: 'Rü ngẽma duü̃xü̃gü i pexü̃ nawomüxẽẽãcüma petanügu chocuxü̃ nixĩ i pexü̃
    ngúexẽẽxü̃ rü ñaxü̃: “Tupana rü namecümaxü̃chi rü ngẽmacèx tãũtáma pexü̃ napoxcue
    ega woo chixri pemaxẽgu”, ñaxü̃. Rü ngẽxgumarüü̃ ta tama nüxü̃ nacuèxgüchaü̃ ya
    tórü Cori ya Ngechuchu ya Cristu ya tórü yora ixĩcü. Natürü ngẽma duü̃xü̃gü i
    ngẽmaãcü maxẽxü̃, rü woetama nuxcümama Tupanaãrü ore i ümatüxü̃wa rü marü nüxü̃
    nixu na Tupana tá napoxcuexü̃.'
  zpl-NT: Xne nuꞌ bene enu rriꞌitsia nú neca beei enu nzeli arquiꞌ Diose para nú cuaꞌatsia
    beei letahua, liꞌibeei enu nediyaꞌ nzeꞌcaꞌ Diose nú rialabeei castiyaꞌbeei, xne
    la lliquibeei liꞌinu. Liꞌibeei subeei tucu pretexto nú chiquiꞌ neca nzeꞌca Diose,
    che nehuañibeei tucu nú niarquiꞌtsia beei, nu la zelabeei nú nibiyaꞌ Jesucristo
    lubeei, liꞌinu enu neca tucutsia cuna Paꞌahua enu rnibiyaꞌ luaꞌahua.
  mbc-NT: 'Maasa pra tiaronkon warayo''kon Paapa epu''nenan pepîn erepansa'' man,
    to'' erepamî era''masa'' pra tîîse uyonpakon kore''ta. Inkamoroya yairon Paapa
    maimu mo''tanî''sa'' man tiaron pe. Inkamoroya taa see warantî: —‍Imakui''pî unkupîkon
    kupî Paapaya tîîwanmîra. Mîrîrî ye''nen î'' rî imakui''pî kupî ya, î'' wani''
    pra awanî —‍taa to''ya. Mîrîrî kupî inkamoroya maasa pra imakui''pî tînkupî''pîkon
    esera''ma namai tîwapukon. Moropai inkamoroya Jesus Cristo tiwinan uyenupanenkon
    Uyepotorîkon yewanmîrî, mîrîrî to'' e''wapu''tîto'' wenai. Pena Paapa maimu e''menukasa''ya
    taasa'' man î'' kai''ma to'' taruma''tî tîuya e''taruma''tînto'' ya''.'
  ndg-ndg: kwa kitumbu kunabanda babajingi kinyemela abobalembilwe lulembo lenga baukumiwe
    bandualau babagalambwa Neema ya Nnungu panga kilebe chobocho bankana Bwana witu
    kichake na Bwana Yesu kirisitu.
  wsk-wsk: Mu awuk, kari sang, girakala nunga memek koma mu ko gareka beteman se aniso
    mu, yumura la nenenga ningi palengaman kasu naguman. Nuna Kaem ko me nguangasan,
    ale Kaem gomang ninguru nangarso ale me aguwaya nanga bitirukko, se ana munan
    memek duap duap am betenakko, iwita bita se, anananga Dom Biya Jesus Kristus,
    nu anananga Kari Biya, mu nubiring tusan.
  toj-NT: Pero ja jun tiq'ue cristiano it huax cala huabyexi, como meran, huaj to
    anaex, ti xa ni ch'ican amoquexa. Jel huas snaahue jasunc'a huax yala huabyexi.
    ¡Ba miyuca! Huax yala que ja Diosi, jel bi lec juntiro, jayuj chican bi jasunc'a
    oja c'uluquexi. Chican bi jasunc'a oj oc' ac'ujolexi, mi ni bi malouca, xchiye
    nia. Pero ja mero smeranili, najat juntiro yioje ja jas huas sc'ana ja Diosi.
    Ja jas huas seahue ja yenlei, mi ni t'un huax yaahue caso ja Cajualtic Jesucristo
    ja yen ja ma' único huas sc'ulanotic mandar ja quentiqui. Ja tantic cristiano
    jumasa iti, t'ujpinubale ni desde najate ba oj jacuque ja ba mundo iti ba quechan
    ni oj jac slee ja xch'ayelalea.
  kkl-kkl: Nuri “Uro yabilul,” senero wamna komag agha nimi nenne nu nusamag tane
    yogholtalaong. Sin nimi taneko sindi seneragna sik mali uro Allahri senenne sunsunum
    uro seneragtop kom nimi. Nu mog so'oag nimiri mali-malia uropne sembe Allah wana
    waliri wailag nembahinep aghana, sindi seneraglamangne, “Mali-malia ulamebeba,
    Allahri mo wailag nembahilul ane sembe, mali-malia ulamukap,” aro seneraglamang.
    Wene aro seneraglamangdi, tingkim-tangkoma sinag bobo walelamsilne sembe “Agto
    yaboho,” aro peret aro nimi wa'alaong. Wa'alaongdi Yesus Kristus nu Talulamsildi
    Saelbamsilne El nhonogdi mog so'oag nimi Saelbamsilne poneko wa'epto naglamang.
    Sin unulamang nimi tane sembe Allahri tam ikinne sinag pimnepne samenag Allah
    yubu mome toro piropneag mome toro pibek.
  tbc-tbc: Man dugo, tamol aenta mianuk lo mi aŋ Kris adi luluŋam lo disadu ya. Tamol
    amaiak Anut wagam mok, iŋanen girek lo, daoŋ panek diŋane san o ipilianai a. Iŋ
    Anut san kagin ta diri dupani na dan, Anut san ilo muŋanek dibilisag mel naon
    senamo geig ilasa ya. Iŋanen ilo muŋanek ipanad dan san fun man, tinid san ilo
    masa mi ka turi tupani wak ago dubol da. Ak niŋen o iŋ jeit kagin digane dan Anut
    uyan ipidinai ak ago dubol da. Agod Jesus Kristus, Tubun en iŋsen Kiŋ an iŋ dumoi
    da.
  sna-sna: Nokuti vamwe varume vane kutongwa kwavo kwakanyorwa nezvako kare, vakapinda
    muchivande pakati penyu. Ivo vanhu vasina umwari, vanoshandura nyasha dzaMwari
    wedu vachidzitora semvumo yokuita upombwe, uye vachiramba Jesu Kristu, Ishe naTenzi
    wedu mumwe oga.
  smk-NT: Kapilitan koytin nisurat ta main anamain nin nikidupong isen komoyo nin
    adi a gagara ra. Kasa gapo nin galang ra konan Dios. Nipaisurat nayna nin na'teng
    nin Dios a maipa'ka' sa dusa ra. Say man-gaw'en ra bale', mansilyan ray katutu'wan
    nin maipa'ka' sa pammirduna nan Dios sa kukasalanan bana' sa pangangawa'nan na.
    Ket, say man'iyakay ra, pauryan na kano nin Dios a animan nin gaw'en tamo ket
    magwa' tamo a karabayan tamo. Si Jesu-Cristo, syay bukod a Uunuren tan Amo tamo,
    ket kai raya nin tungtungen.
  grc-TCGNT: Παρεισέδυσαν γάρ τινες ἄνθρωποι, οἱ πάλαι προγεγραμμένοι εἰς τοῦτο τὸ
    κρίμα, ἀσεβεῖς, τὴν τοῦ Θεοῦ ἡμῶν χάριν μετατιθέντες εἰς ἀσέλγειαν, καὶ τὸν μόνον
    δεσπότην Θεὸν καὶ Κύριον ἡμῶν Ἰησοῦν Χριστὸν ἀρνούμενοι.
  gof-WFTW: Entta pirdday benippe xaafettidi uttida, issi issi asati oonikka eronna
    hintte giddo gelidosona. Entti Xoossaa eronnayssata, nu Xoossaa aadho keehatethaa
    laymatanaw go7ettiya oge oothidi ekkoosona. Ba xalaala kawo gidida, nu Godaa Yesuus
    Kiristtoosa kaddoosona.
  spa-BLM: 'Porque hay algunos hombres que se han introducido secretamente, incluso
    aquellos que hace tiempo fueron escritos para esta condenación: hombres impíos,
    que convierten la gracia de nuestro Dios en indecencia, y niegan a nuestro único
    Maestro, Dios y Señor, Jesucristo.'
  kyz-NT: '@see-verse:JUD.001.003'
  dao-dao: Khyümhnam am ksingki cun am mi jah ksinga mi ksunga ngpüi law ve u. Ami
    ngneisak kse cun ami khümphanaka vaia mi Pamhnama bäkhäknaka mawng cun akhyea
    jah mtheikie ni. Acun he naw mi Mahpa ja Bawipa, Jesuh Khritaw cun makie. Ami
    yahei vaia mkatnak ta, ahlana khyüh Cangcim naw a na pyen päng ni.
  cya-cya: Si'yana cua' yten cunan tucua snan yu lja um, yu nu cua' ngua'an cuiya'
    'in si'yana quinan', yu nducun' nu a ndiya qui'an ti', lo' nchcui' yu si'yana
    xeen 'a cha' tsu'hue 'in Ndiose lo' tca cu'ni na ña'an nu nchca ti' na, a cunta
    nxcuan tloo yu 'in scati Ndiose, ñi nu ndlo tñan nchgaa loo cha', lo'o 'in Ñi
    X'nan na Jesucristo.
  wrk-wrk: Marda narrimi marrimba ngawamba nanda jangkurr nangangi Jisus Krayiskanyi.
    Yingkamukunyi yalu milidimbaka yinini jangkurr. Yalu milidimbaka balki jangkurr.
    Jalannga barri jali yalu jungku narrindu, baki yali yanyba narringi, “Nurru marda
    kuyungka nangangi jangkurr Jisus Krayiskanyi.” Nani yali yanyba narringi, ngala
    yali jujamba narrinya. Yalu jungkuka narrindu krisjinmukunyina, ngala miku narrinjalimi
    milidimba duja jangkurranyi. Nanamuku wankalamuku jali yarrijba jangkurr Kudkanyi
    najana, yali yarrijba nanda jangkurr karunki ngambalanya yalungi nanamukuyngka
    balkimukuyngka milidimbawarrayngka. Nanda jangkurr yanybaka, “Jayalu jungku narrindu,
    ngala jayalu milidimba balki jangkurr.” Nanamuku balkimuku yalu yanybaka, yalu
    dujanya jandanyimuku nangangi Kudkanyi ngala jujijba yalili. Yalili yanyba balki
    jangkurr, baki nanankardi barri janyulu daba yalunya Kudwanyi. Yalili yanyba nayi
    barri, “Yuku barri ngambala yabimbaka balki yaji. Yuku ngambala yabimbaka kaja
    balki yaji, manjamanjambajangangi Kudwanyi nanda kaja balki yaji.” Ngala nanda
    balki jangkurr. Marda ngambalimi nulijba yabimbikanyi kunyba yaji, miku balki
    yaji. Baki yingka jangkurr yalili yanyba nayi barri, “Jisus Krayis, miku nyulu
    dujanya jandanyi nangangi Kudkanyi. Miku nyulu dujanya nangangi jandanyi. Miku
    nyulu nanamannga barrinani Kud. Miku.” Jala yalu yanyba nani barri, baki nanda
    barrinani yalu yanybaka bulangi Kudkanyi baki Jisus Krayiskanyi, barrinani yalu
    yanybaka bulangi, miku bula wirimalaruwuya bukambijuyngka yajinyi wandijiyana.
    Ngala miku yalungi jangkurr kunyba. Yalu jujijbawarr. Yalungi jangkurr balkimirra.
    Barriwa.
  nii-nii: Nanim ek ei mił nip ngond ei, nimbił erang wumb kombur ek kend kun pinałim
    wumb ei koi erik molk kin, en enim, enim kin tep to mułmun. Molk kin en enim oł
    kun pinałim mił erngii ei, sinim Gos nge noman ka ngołum oł ei kin en enim to
    eipi eipi kindik kin oł eipi endi ełmin. Erik kin, en enim oł kis kanim kanim
    ngenj noman kuł ngumba ni piik ełmin. Erik kin en enim sinim Jiisas Krais Owundu
    sinim tep er mołum Owundu ei, en enim buł ngok kin yi ełmin. Kumb ok Gos nge ek
    ka si, ni tor kindpi kin yi nirim. Wumb oł kis ełmin ełe nge Gos kos owundu simba
    kunum ei en enim kumep kis singii ei sim sałim.
  ign-NT: '@see-verse:JUD.001.003'
  dik-NT: Rin cï kɔc rɛc kuc Nhialic röt kuɛ̈l ɣoyiic ke kucku ke. Ku rɛckë wɛ̈t puɔth
    ë Nhialic bï kek dhɔ̈lken rɛc thiaan kɔ̈th thïn. Ku jɛikë Jethu Krïtho ku ye Bänyda.
    Ku athör thɛɛr wël Nhialic acä awuɔ̈c bïk yök thïn nyuɔɔth wäthɛɛr.
  cac-cac: 'Svalb''at juntzan̈ tic d''ayex, yujto ay eb'' tz''och d''a co cal d''a
    elc''altac. A eb'' chi'' te chuc eb''. Syal eb'' icha tic: —Colchajnac on̈xo yuj
    svach''c''olal Dios. Yuj chi'', yaln̈ej tas chucal co gana, syaln̈ej co c''ulani,
    xchi eb''. Spatiquejcanel Jesucristo eb'', an̈ejton Cajal yaji. Aton eb'' chi''
    tz''ib''ab''ilcan yab''ixal d''a Slolonel Dios d''a peca'', syalani to ol b''atcan
    eb'' d''a syaelal.'
  tzj-E: 'Cara'' quenbij chewa com ec''ola ach-i'' kas pnejkal e''ocnak checjol y
    arj-e'' tz''ibtanak cana chquij chpam rtzojbal Dios che c''ola jun nimlaj juicio
    c''ola chquewech ajni'' xtench''ob chewech ra. Arj-e'' xe e itzel tak wnak, xe
    nqueq''uex rbixic jutzil je nsipaj Kadta'' Dios: —Tebna'' nak c''ola egan neban,
    Dios arja'' nquixrucuy la'', cara'' necbij. Je cc''aslemal jara'' nec''tuwa chmajo''n
    necnimaj ta Dios je kjefe, y nja'' oca Jefe, y nmajo''n necnimaj ta Kjawal Jesucristo.'
  san-BUR: ယသ္မာဒ် ဧတဒြူပဒဏ္ဍပြာပ္တယေ ပူရွွံ လိခိတား ကေစိဇ္ဇနာ အသ္မာန် ဥပသၖပ္တဝန္တး,
    တေ 'ဓာရ္မ္မိကလောကာ အသ္မာကမ် ဤၑွရသျာနုဂြဟံ ဓွဇီကၖတျ လမ္ပဋတာမ် အာစရန္တိ, အဒွိတီယော
    'ဓိပတိ ရျော 'သ္မာကံ ပြဘု ရျီၑုခြီၐ္ဋသ္တံ နာင်္ဂီကုရွွန္တိ၊
  yaa-NT: 'Yora chakafo mato mẽra fõkaxõ anorima mato pãrakani chaka tãpimapaikakĩ.
    Afokai Niospa yorafoma. Akka nõ afara chakafamisxakĩ nõ Epa Nios yoiaito nõko
    chaka noko soaxonano nõ afe ipaxatiro. Nãskafekẽ nãfãfe fanĩrira chakakõi mato
    yoipaikani, iskafakĩ mato yoipaikakĩ: “Mã Jesús Ifofaxõ nã mã apaiyai keskara
    mã atiro, mãto ãfima fe mã ikaino, kẽrofori ãfe fenema fe itirofo. Nãskaxõ nã
    afara chaka fetsafo mã apaikĩ mã atiro. Mã askafaito Niospa mato omiskõimatiroma,”
    ikaxõ fanĩrira mato yoipaikani. Nõko Ifo Jesucristo fisti nikakaspamisfo. Nã keskarafoõnoa
    Niospa shinãmanaino keneyonifo Niospa ato omiskõimakĩ finakõixii.'
  cab-NT: Naríñagubalin le jun lugúndun añájein lan arúfudajatiña yéetiña ádaragutiña
    joúngua jagánaguoún. Gürígia buri jagía, arúfuda táña Lerérun Búngiu lúmagiñe
    binárün luágu lúnti lan jasúfuriruni lafáyeiragüle jaríban, buídu. Wügǘriña wuríbatiña
    jagía, minébenti Búngiu joun, arúfudaja jagía luágu gayára lan jadǘgün gürígia
    furúmieguarügü cátei mabuídunti, mabeíchun lubáña lan Búngiu lueígiñe, ladǘga
    luweírin lareíni, ayéedagua jagía gíñe luágu Jesucrístu, Wabúreme le ligíarügüti,
    le únbei wesériwida.
  clu-clu: Ginasolatan ko kamo ang toladia tungud nga may mga tao nga sikrito nga
    nagintra dian kanindo. Bukun sanda diosnon kag gosto nanda nga ilisan ang matood
    nga mga panodlo parti sa anang kalooy atun Dios, tungud nga nagatodlo sanda nga
    ara bali kono bisan marimo atun mga pagginawi, total ang Dios kono maloloyon,
    gani patawadun na kita ra. Dan nga mga tao indi ra magpati nga si Jesu-Cristo
    maman atun Agalun kag Ginoo. Gintagna run nga lagi ang ona ang mga propita kon
    ano ang silot nga andang mababaton.
  swh-ULB: Kwa sababu watu fulani wamejiingiza kwa siri kati yenu - watu ambao walitiwa
    alama kwa ajili ya hukumu - watu wasio wataua ambao hubadili neema ya Mungu wetu
    kuwa ufisadi, na kumkana Bwana wetu pekee na Bwana Yesu Kristo.
  tpt-NT: Lati yu tamakanunun tatanul kun uxiknan, mas jantu laklhilayatꞌik incha
    va makanunun. La maqancha va tsꞌoqkal ni katalaqaꞌiyaꞌ maqanlqajnati. Va jalaktuꞌunun,
    va tanajun por kintamapayniyan ni Dios lay kamakꞌatꞌi talaqalhin yu kꞌamakꞌapꞌutꞌu.
    Jantu talhakapuꞌan ni Jesucristo, vamun yuꞌ kiꞌUkxtinkꞌan y kiJalhachimoꞌonukꞌan.
  aai-aai: Anayabin sabuw afa God ana ef ufunane tenan i wa’iwa’iramaim hina wanawanat
    hirun, bai’obaiyen hibotabir te’o, “God i manaw kabeber wairafin imih karam boro
    tanisesebar kwanekwan, naatu Regah Jesu Keriso ata Bonawiyenayan ta’imon teyayaub.”
    Iti sabuw i marasika Buk Atamaninamaim isah hi’oka inu’in baimakiy boro hinab.
  sny-sny: Lu luwaru a'i tamo fene ponei sahe ta'uwe fareyaresiya. Tu naifa weriyei
    Owane Sitewi lo peri au te'e siye lu tamo, lowe ne au leseye. Owane Sitewi lai
    yo seni lowe lo au hese erei tepa'asiye. Yo seni lowe lo apou a'i ne. Lu ape mo
    yo seni luwaru a'i ironamisiya. Lowe Owane Sitewi ma'e ai atu tiyatinamisiya.
    Lowe lai Owane Sitewi lo ferafereiyei atati arowesiya. Serai lowe fara'u taune
    tamo tafa'e yo seni luwaru a'i ironamirowa. Sosu lowe Jisas Krais, Meni Owane
    Pefine a'i nomo lo, sosu Meni Owane tutawe nomo lo me'iyeni ma'e atati tei arunatinamisiya.
    [Ga 2:4; 2 Pi 2:1]
  myy-myy: '@see-verse:JUD.001.003'
  trc-NT: ꞌO̱ se a̱j catúj yuve̱ do̱j nij síí narqué tucuáán ne̱ scaꞌnúj soj, ne̱
    asi̱j naá ndoꞌo nó nana̱ rihaan danj Diose̱ cheꞌé nij soꞌ se vaa vaa güii quira̱nꞌ
    nij soꞌ sayuun, quiꞌya̱j Diose̱ ado̱nj. Si̱j naꞌvej rá cuno̱ rihaan Diose̱ me
    nij soꞌ, ne̱ a̱j nariꞌ nij soꞌ nana̱ se vaa me rá Diose̱ caꞌne̱e̱ Diose̱ cacunꞌ
    xráá nij soꞌ, ne̱ cheꞌé dan taj nij soꞌ se vaa caꞌve̱e quiꞌya̱j nij soꞌ me maꞌa̱n
    se nij ga̱ nij chana̱ niha̱ꞌ rá a. Dan me se o̱rúnꞌ Jesucristó me síí ꞌni̱j raꞌa
    man níꞌ, tza̱j ne̱ taj cheꞌé cuno̱ nij soꞌ rihaan Jesucristó, rá nij soꞌ a.
  cut-NT: Riya̱hvé nchuhn, te a checadinó te a̱ma o sa̱hn che a ndirun yahn se che
    va che conda se ne, numacuahn vedema̱yon nda̱ se va̱n nchuhn. Sa̱hn chahn ne,
    a̱ma duhtuno ihyan se. Ricuahn se te ihyan che renevahnecun ye ndudo ndah yahn
    Dendiohs ne, co cuahtechica ye vedeyeno yahn ma̱n ye, cuahtendihco ye nunde. Che
    tihca̱ redin se ne, raconda̱h veda̱me se Dihvo vo Dendiohs, ihyan min che ndina̱n
    ye yuhn vo ma̱n, Dihvo vo Jesucristo ma̱n.
  bel-bel: Бо пракраліся некаторыя людзі, спрадвеку прызначаныя на гэтае асуджэньне,
    бязбожнікі, што абарочваюць мілату Бога нашага ў нагоду да распусты і выракаюцца
    адзінага Валадара Бога і Госпада нашага Ісуса Хрыста.
  zlm-KSZI: Beberapa orang telah menyusup masuk ke dalam golongan kamu tanpa disedari.
    Merekalah yang dari dahulu lagi telah disebutkan hukumannya di dalam Kitab Suci.
    Merekalah orang mungkar yang menyalahgunakan kasih kurnia Allah Tuhan kita untuk
    melakukan maksiat. Mereka tidak mengakui Isa al-Masih sebagai satu-satunya Raja
    dan Junjungan kita Yang Esa.
  gdr-gdr: Mop nokɨp kea nɨnda rɨga yɨdɨr kesa b'ɨgarkɨto wa wɨngɨrɨnd. Sɨ ton re
    Godɨm ewangaya kesa rɨga im, ɨ ton engendenenanj mera Godɨmna wurar de negɨr omnɨka
    mɨle wa, ɨ dɨde ton kea yoeneno mera yɨpaina nena Ukoyam dɨde Yonggyam Yesu Kerisond.
    Sɨ b'ila ɨrɨki peba wɨngɨrɨnd ɨja emb jɨ naska kana yindeny towa gatab da, ton
    opima ɨmɨnjog takatenanj odede wɨp negɨr ma b'ɨsagɨka rɨna re God aramiteninonj.
  vmy-NT: Texin_nuu̱ kibi ngatꞌa ko kjuamaña jaꞌasꞌenjinnu yakꞌa xuta xi kaꞌnda nixtjin
    kuatse jan jaꞌba je kuaꞌindutꞌa enre Naꞌenchana nga kjuinikjaꞌa kjuanima. Xutabiu
    bi bekun Naꞌenchana ꞌba inyatsaꞌen kjuandare Naꞌenchana jngu kjua xi tsjaꞌnde
    tuxi tsaꞌenni tume xi mejénre. ꞌBa bi makjainre nga Jesucristo xi Nai jngututuna
    xi batexumana.
  cmn-FEB: 因为有些人悄悄混入你们中间。很久以前就有人写到他们，对他们进行谴责，因为他们是邪恶之人，歪曲上帝的恩典，将其变成不道德的放纵行为，同时否认我们的主和主耶稣基督。
  gmv-RNT: Ista bolla pirdetanays daro wodeppe kase ista gish xaafetida asati inteko
    kalxi gelida. Heytanti Xoosse erontayta; nu Goda kiyatetha coo mela laammizaytanne
    Xoossa goynnontayta. Izi barka nuna haarizayssanne nuus Goda gidida Yesus Kirstoosakka
    kaadettes.
  ncl-NT: Quema, xicnapatican Dios ilamaxtilisli, pampa cate sequin lamaxtinijmes
    hual nesije capa amhuanten. Pa yina Dios quimatic pampa hualalosquiaya yehuanten.
    Techcahuilic ilajtol lajcuiluli hual quijtúa pampa Dios quilalic pa yesi latojtocali
    pa in lacocoltilisli hual yahui quinpanúa yehuanten hual amo quineltocalo. Quema,
    yehuanten amo quimatilo momajtilo ilaixpan Dios, huan islacatilo. Quijtulo Dios
    tejchihuilic cuali huan pampa in, quil, huil ticchihualo len yes ticnequilo ticchihualo
    ca tocuerpo. Quema, quijtulo pampa huil ticchihualo mochi laijlaculisli. Yoje,
    ca inminlamaxtilisli, yehuanten quimaxtilo pampa amo unca neli in hual Dios quijtúa
    quinami unca Jesucristo. Quimaxtilo pampa amo unca neli pampa jan Jesucristo san
    unca toTeco huan toTata.
  sua-sua: Ii, mguak sir lserppak tok, ekam ko o mia akuruk ngma ppiak kmor mnam mar
    mang e Yesus, ngat her vaik kun ma mmek mnam muk he. Va her o mia ruk endruk arhe,
    o propet ngta ktar kpavap mang ngar tennik he, ko ngat ittiegom E Nut karo rhek
    mang ngar te, E Nut nera monik kim a yor ngang ngar. Ii, o mia ruk endruk ngam
    lua totu pum E Nut e. Nove, ngam kle gia klel orom E Nut ka keknen to kam ring
    ya mang o mia ko ngma pat re te, ngat kais kam sovet kam ngam mar mruo ekam ngaro
    pkor ngaro svil kam mo vret mar mruo he ka tmar kim ngaro pkor ngaro sing enang
    tok, he nang E Nut na her sim kut kael a tok kim ngaro kerkeknen ruk endruk orom
    ka keknen to kam ring ya mang ngar tok ge. Mare, va Ngoldaip e Yesus, ko en tuk
    A Ho Vu Ngaurar Hak, va o mia ruk endruk ngma klai mang En kat te, En nong Endo
    E Nut Thim Orom Ka Msasaen e.
  are-are: Arai, artwa urrputja kunha worla rrakangkarranhaka lhangalhaka. Etnantama
    rrangkarranha yia arrpunha kaltjinthama. Etna angkama, “Nhanha kala marra nama
    rrangkarra korna mpaaritjika, Altjirranha kangkintja warta ntelalhamanga.” Etna
    turta Ingkarta nurnakanha, Jesua Kristanha, yiparrarnama. Altjirraka Angkatja
    Imankinyala ilama Altjirrala artwa korna nhanha etnanha imilitjinala.
  gai-gai: Na ramtaɨr ndeida iŋgoroca kɨpca Iesusna rɨtɨpaikta meikramtaɨrta tumnambta
    inikca mbukrinan. Na atu ŋgoinna Raraŋ Aetaniaca gaindopatna, ainta ramtaɨra mina
    mana ritri waparac ndarunandet, na mina taprekenandet. Na mina Raraŋ Aetaniacmo
    iŋ neaŋrenan. Na mina Raraŋ Aetaniacna kakadmaina kammo ŋgetrikica, anmo moa ma
    meacramootna tɨp ŋgadudukca morena tɨp kirarna kamb toc ndarurina. Na ainta ramtaɨra
    an ramoot paŋan kabemo iŋ neaŋrena, ma aina Kacoot Iesus Karais.
  qvm-NT: 'Tsay lutan yachatsicogcunaga Diospa wilacognin-tucularshi gamcunaman chämushga.
    Paycunaga: “Jutsata mana cachariptintsipis Tayta Diosnintsi perdonamäshunmi” nirshi
    runacunata criyiycätsin. Tsaynog nerga Tayta Diosnintsipa y Señornintsi Jesucristupa
    wilacuynintapis manacagmanmi churapäcun. Tsaynog yachatseg runacunapäga Tayta
    Diosnintsipa palabranchöpis escribiraycan infiernuman gaycushga cananpagmi.'
  chz-NTPS: Ko̱ˉlla̱a̱ˊ hi̱ˉ maˉta̱a̱hˋ jeeˊ kyahˈ hnähꜘ jmä̱ä̱y˜ hñiiyꜘ läꜙko̱o̱ˉ
    ja̱a̱ˉ ø̱ø̱hꜗ jneˊ. Pero ko̱ˉja̱ˉ maˉnaˉhe̱e̱ꜚ baˊ hi̱ˉ hñaaˉ dsëꜗ heꜘ jaꜗ jmɨˉgyʉʉꜙ.
    Läꜙko̱o̱ˉ heˉ tɨh˜ dsëyꜗ juuˈ heˉ lluꜗ dsëꜗ Dio kya̱a̱hˊ jneˊ, heˉja̱ˉ jäyhꜘ naˉnaˊ
    jwëꜗ jnänˋ jmeenˊ läꜙjëꜙ heˉ llaꜙ dsëˉ jneˊ. Niꜙ saꜙ tooyhˉ taˊ kihˈ Jesucristo
    Dsaˉjø̱ø̱hˈ jnänˋ hi̱ˉ la̱a̱ꜗ ja̱a̱ˉ baˊ, hi̱ˉ jmeeꜙ hihꜙ kihꜗ läꜙjë̱ë̱ꜙ.
  kmu-kmu: Nagoa Yisasi kema nohaviya vayamoya kesi ako huya tagaipima emaiya vayamoya
    mage huya hae Anumaya Kotia kayone hu-lateno kefo yatia aye hamigahigi afaa molia
    hu-liteta higetao. huya nehayanagi Anumayatimoa agaiage kava kanotia mainegeya
    Yisasi Kalaisina amakavenona hu neatae. Hu neatayanagino Anumaya Kotia kaiyekema
    humateteno kefo yamo anonaamima amamisia yafena nayona agaia avopina ago kae-maleneanagita
    havimainone.
  ood-NT: '@see-verse:JUD.001.003'
  lbm-lbm: 'कहालीकि कितनो असो आदमी चुपका सी हमरो झुण्ड म आय मिल्यो हंय, उन लोगों को
    सजा को बारे म शास्त्रों न बहुत पहिलेच भविष्यवानी कर दी होती: हि लोग भक्तिहीन हंय,
    अऊर हमरो परमेश्वर को अनुग्रह ख इन लोगों न परमेश्वर को अनैतिक रस्ता को बहाना बनाय
    डाल्यो हय तथा असो हमरो प्रभु यीशु मसीह एकमात्र स्वामी अऊर प्रभु ओख इन्कार करय
    हंय।'
  ncj-NT: Tleca oncan sequin tlacamen ichtaca mocalactihtoque tohuan huan quipatlasnequihque
    in itlahtoltzin Dios. Huan quihtohuahque mach cuali ticchihuasque san tlen ticnequisque,
    masque ahmo cuali, tleca ahmo techtlapanoltilos in Dios. Yihuehcau tlahcuilohtoc
    ipan Itlahcuiloltzin Dios quen yoquintlahtlacoltihque nochin in aquin ahmo cualten
    quen yehhuan, huan ijcon quinamiquis quen quintlapanoltisque. Yehhuan san teca
    mahuiltiyahque in Dios huan ahmo tecaquihque ica Totecohtzin Jesucristo.
  yuj-yuj: 'Am te arakono: Kwaro nɨnɨk námpaok monap arop ankwap fárákap kánánkámp
    sios mek korop napono. Am fárákapao kokopor nɨnɨkaok paokopria arakrá kwekárrá
    sér, “Nomo te Kristen ara, fwap námokunámp nɨnɨkaok paokop nánko, Kwar te aropomp
    tokwae námpara, nomwan kot mono.” Takrá sénap arop nomwan taokeyak konámp Jisas
    Krais Tokwae Karan younkwe mwaek sɨtea paokop napono. Kwaromp Buk fekamp karao
    manénkɨr séri námp te, ‘Kwaro kotianánko, touwe tokwae sámp mwanap’ ri námpon.'
  kto-kto: Memani, ame non teip o usingnualap o kakarabunim la mumaio tigit kabirana
    mi ga mivanameng na tara la tale maset marakiming. Tinan la tiesong Morowa na
    Babam ula puaru me mirio teip la namo mavuvuoang na ties. Memani, miriro teip
    la tale omeuluan ties ang Morowa. Karuk. Ofulutmeng it ubonuvarap ang Morowa ga
    tiesmeng gare ro, “Ualo ra Morowa ubonuvarap ang paun. Are ratmat ga tale kan
    puoong Morowa meba apulang uniap ula kiro me kirinim buong. Uvaio ra.” Eva, tiesmeng
    gare tiro, memani namo akosarmeng tavuk ila kire o sadak. Ga mirie gat la mime
    maialam ibup ma ira iriro narit migana la amaning urier kukunim gano, irie Ila
    Kakani buang Iesu Karisito.
  gmv-NT: ኢስታ ቦላ ፒርዴታናይስ ዳሮ ዎዴፔ ካሴ ኢስታ ጊሽ ፃፌቲዳ ኣሳቲ ኢንቴኮ ካልፂ ጌሊዳ። ሄይታንቲ ፆሴ ኤሮንታይታ፤
    ኑ ጎዳ ኪያቴꬃ ጮ ሜላ ላሚዛይታኔ ፆሳ ጎይኖንታይታ። ኢዚ ባርካ ኑና ሃሪዛይሳኔ ኑስ ጎዳ ጊዲዳ ዬሱስ ኪርስቶሳካ ካዴቴስ።
  por-BLT: Pois algumas pessoas estão silenciosamente se infiltrando entre vocês.
    Há muito tempo se escreveu sobre elas e sobre a sua condenação, pois são pessoas
    cruéis, que torcem a mensagem da graça de Deus, transformando-a em uma permissão
    para a imoralidade, enquanto também negam nosso único Soberano e Senhor, Jesus
    Cristo.
  stp-NT: Tɨix buam jiñ aaꞌ iñ guꞌ na mɨt bhɨjɨ ba ji kaiꞌñcha jam bui guiꞌ nam tu
    iatgiꞌñ, nam puiꞌ kaiꞌch na sap cham tum aaꞌ nach tuꞌ kaꞌm nɨiꞌñdhaꞌ guch Xoiꞌkam,
    na guꞌ sap pur cham tuꞌ. Gam nam puiꞌ kaiꞌchɨt oipo na sap cham jɨꞌxdhaꞌch chulhiiñchudaꞌ
    gu Dios sia kuch jix buam tu bua na jax cham kɨɨꞌ kaꞌm nɨiꞌñ, na guꞌ sap guiꞌr
    jix bhaiꞌkam, cham jɨꞌxdhaꞌ na moop ba jich chulhiiñchudaꞌ. Ku baꞌ guꞌ dhiꞌ am
    tɨꞌñchokaꞌ am ji nax ioꞌm ja tulhiiñchudaꞌ guch Gɨꞌkoraꞌ, na mɨt guꞌ giilhim gɇꞌ
    bam uaꞌtulh buiñor. Puiꞌ jaꞌk tu daaxix gu ñioꞌkiꞌñ miꞌ nat paiꞌ tum uaꞌnak bɨjɨk
    na jax ja doodaꞌ gu puꞌñi chuꞌm gu jaꞌtkam. Cham jir am guꞌ gu puiꞌ nam jax kaiꞌchɨt
    oipo bhaan xim iatat nam sap pɨk baꞌ tɨ jɨɨgiꞌñ nat gu Dios jix ja joiꞌndak ja
    palhbui, guꞌ na jax dhui pɨx bhaan cham maatɨꞌ kaꞌ ji nam cham kɨɨgalhdhat jix
    bhaamut aaꞌ guch Xoiꞌkam, gam nam bɨɨx aixim tu bua na jax cham kɨɨꞌ kaꞌm nɨiꞌñ.
  ame-NT: Añecopña notenes t̃arroʼmar c̈hocma orretyena acheñeneshaʼ ñeñt̃ ashcañtetsa
    ñeñt̃ ama Yomporeyeʼ poʼñoñ cot̃apeʼcheneto. Ñet pueshquëñot̃espaʼ ñatoʼrraña
    c̈hat̃eʼ aʼpoʼpoñeterrnayet ñeñt̃ att̃o poʼñoc̈h yameʼñerrñaña Yompor poʼñoñ.
    Ñetpaʼ atet̃chaʼ otyeset, eʼñecaʼye pocteʼ oʼch sosyaʼtsañec̈hna yeyc̈hen t̃arroʼmar
    Yomporpaʼ c̈hocma peretneney, ñapaʼ atarr amueraña ñeñt̃oʼmar amach coñchaterrye.
    Ñetpaʼ poʼñoc̈h ama pamoʼmtayeyeʼ peñeto Yompor ñeñt̃ ñapuet̃ Yamoʼmteʼ yepen
    ya. Ñam̃a ñetpaʼ ama poʼpartseshareyeʼ peñetoña Jesucristo. T̃arraña sapaʼ señochepaʼch
    eʼñe ahuat̃ot̃eñ anuaret̃ta ñeñt̃ atet̃ petsapaʼ ñeñt̃ña oʼpatatenetña coñcheñets.
  mgh-2016: Ukhalhawaya attu ahinchuwenlhe Nlhuku aheekelhiha wo nivitho mmilhokoni
    mwihu, attu anopanga chittu cho uhilhoka anokukureeha nttenga wo nnema wa Nlhuku
    wiira apange ishembwere ni unkhota Yesu Kuristo rii vekha awe Nholhelhi ni Athithi
    ihu. Nansho Malhove Matakatifu ahomalha ulhohera toka khalhayi uhukumulhiya unaaweherera
    yayo attu ayo.
  kvn-NT: Tenal tulemal-wal-walgwen pemalbak otukal mes kudimal. Tenal akpene-akar
    Pab-kartagin nermakal-maido, Pab sapejul tule-igal-chunchunnadzhulidgin-chunmananimalad-oturdanoniko.
    Tenal we tulemal Pab-Tummadgin-kwen-atajulmal, tegin Pab-tule-abonoleged-wilubzhulinad-igal
    akalosmalbal. Tegin tule-igal-chunchunnadzhulidgin-chunmananimalad-chogmal, tule
    akalzhul yozhagu nanemalo. Imi we tulemal chogmalbal, anmal-Ibed tegin anmal-Tummad
    Jesucristodin, Pab-chul.
  gvf-gvf: Ka minin ganin bile i terala di piriga main iwe. God pire tekungwa yal
    taw, ka main ibal taminin milungwa suna aal kule u milemue. Na ibal kobe kal digan
    ere taalime erebinga, God pirin i gule ere na tere kal wai iru ere ibal tongwa,
    yalin kobi pirimba, “Na gaynan kal piriga maangwa mere erabinwa,” dire, te na
    yal kobe Singaba taran Yesu Kirisito ka dungwa, yalin kobi ka di kile di mena
    eremue. Kamin kaya wen ka main minin ganin ka iru dire bilungwa paangwa, “Ibal
