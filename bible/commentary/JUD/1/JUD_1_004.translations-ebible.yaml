  dso-dso: କାଇକେବଇଲେ ବିସ୍‌ବାସି ବଲି କେତେକ୍‌ ନାଡାଇବା ଲକ୍‌ କେ ନାଜାନ୍‌ତେ ପୁରିଆଚତ୍‌ । ଏ
    ଲକ୍‌ମନ୍‌ ପାଇବା ଡଣ୍ଡ୍‌ ଆଗର୍‌ କାଲେଅନି ସାସ୍‌ତରେ ଲେକାଅଇଆଚେ । ଏ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌
    ଅଦିକାର୍‌ ନାମତ୍‌ନାଇ । ଆମର୍‌ ପର୍‌ମେସର୍‌ ଦରମ୍‌ଟା ବଲି ଲକ୍‌ମନ୍‌ ଜେନ୍ତାର୍‌ ସେନ୍ତାର୍‌
    ବେସିଆ କାମ୍‌ କଲେମିସା କାଇଟା ନଏଁ ବଲି କଇଲାଇନି । ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟସେ ଆମର୍‌ ମାଲିକ୍‌
    ବଲି ସେମନ୍‌ ନାମତ୍‌ନାଇ ।
  meu-meu: Badina be haida ese dekemui ai vada e rau vareai hehuni, idau nega ai davadia
    e gwaurai guna taudia, Dirava asie badinaiamu taudia; idia ese iena harihari-bada
    na lebulebu ḡauna ai e halaoamu, bona biaguda tamona, Lohiabada Iesu Keriso, e
    ḡoreamu.
  yva-NT: '@see-verse:JUD.001.003'
  dgc-dgc: Dahilan éy te tolay a éwan mékidiyos a nékiagum dén dikitam; éy éwan tam
    san side napansing. Side éy idelan de ti Panginoon Jesu Cristo a Amo tam. Ey nadid
    éy palitan de maka i dati a baheta a tungkul ta kagbi na Diyos ta tolay. I katuwirana
    no ugali de a medukés éy éwan kan magparusa i Diyos ta tolay ta kasalanan de,
    da mebait kan siya. Pero te dati a kagi ta kasulatan tungkul ta parusa a makamtan
    na kona sa a tolay.
  zpm-NT: Sac goṉ, blalaa zha ne rquiaalo rliladz Dios, ngueets zhliaan laa zho bzëëb
    lad to i. Miech yozha, niapse lo doḻ no zho, rnee zho zac guṉ ne ncuaaṉe guiaabtaa
    guic ne, sac nquialadz Dios ne; ib rliladzd zho Jesús, Meṉ ro, Meṉ nroob ne rnabey
    ne. Padzeelale goquiet, ne grëse miech ne sca nac, lëëque lo xtoḻ zho nitlo zho.
  hix-NT: '@see-verse:JUD.001.003'
  sim-sim: '@see-verse:JUD.001.003'
  npi-ULB: किनकि तिमीहरूका माझमा कोही मानिसहरू गुप्‍त रूपमा घुसेका छन् । यी ती मानिसहरू
    हुन् जो दण्डको निम्ति चुनिएका थिए । यी परमेश्‍वरको भय नमान्‍ने मानिसहरू हुन् जसले
    परमेश्‍वरको अनुग्रहलाई कामुकताको निम्ति भ्रष्‍ट पार्दछन्, र हाम्रा एक मात्र मालिक
    र प्रभु येशू ख्रीष्‍टलाई इन्कार गर्दछन् ।
  cgc-cgc: Iling tan laygay ko tenged naan en ki kyo mga ittaw na gapakuno-kuno nang
    na danen an mga gatuo man ki Jesu-Cristo. Ula gid ta iran na isip Dyos an daw
    pabliskad danen tudlo parti ta dayad na kabebet-en ta Dyos tenged paambal danen
    na daw kiten na mga gatuo magbuat ta mga makagayya, miad nang man tenged patawaren
    ki man gyapon ta Dyos. Dili en danen kalaen na Jesu-Cristo, kanen nang ate na
    tumanen daw Ginuo. Anay pa sa nasulat daan na mga ittaw na gabuat ta malain na
    iling tan sintinsyaan danen an ta Dyos.
  tim-tim: Luâk bikŋande nâŋgâ nâŋgâyeŋe yeukŋe agâkgât yoŋâk yeŋgâlân togom mali.
    Luâk are amâ Anutuŋe ulikŋân makto hâuŋe bâleŋe miawakyeŋgiwiapgât siâŋe kulemgoep
    yeŋgât hâuyeŋe amâ yâk yeŋgâlân miawakbiap. Akto yâk hin akmai. Anutugât bo hamep
    akmai. Akto Anutuŋe hanâk tân nengumap aregât nâŋgâm gulip akmâ hanâk hanâk mandenŋe
    âlepŋe Anutuŋe dosanenŋe kutigitnengiwiap dâm bâleŋe olowâk manmai. Akto areâk
    bo. Humo kautnenŋe konok Yesu Kristo yâk are hâkokomai. Akto Yesu âmâ hânân gâtŋerâm
    luâk yânŋe dâm nâŋgâmbiâ gemap. Luâk hain akmai are âmâ hâuŋe bâleŋe miawakyeŋgiwiap.
  yor-yor: Nítorí àwọn ènìyàn kan ń bẹ tí wọ́n ń yọ́ wọlé, àwọn ẹni tí a ti yàn láti
    ìgbà àtijọ́ sí ẹ̀bi yìí, àwọn aláìwà-bí-Ọlọ́run, tí ń yí oore-ọ̀fẹ́ Ọlọ́run wa
    padà sí wọ̀bìà, tí wọn sì ń sẹ́ Olúwa wa kan ṣoṣo náà, àní, Jesu Kristi Olúwa.
  wos-wos: Godna hundi xékéhafi yakwa du nawulak di faakwa yae yénataka hundi wata
    guni wali re. Hanja wunde duka God dé waséke, di hiyae fakundate. Wunde du yéna
    yata di angi wa, “God nanika saréfa naata naniré yikafre huruta dé hurumben atéfék
    haraki saraki sémbut dé yakwanyi, Kraismbu. Yakwanyindéka nani séfélak takwa wali
    hwambet, dé naniré hasa yamba hwekéndé.” Wungi wata di nana natafa male Néma Du
    Jisas Kraiska hu hwe.
  emp-NTPO: Mãwã b̶ʌ́ b̶ʌa ʌ̃cʌrʌda djabarã quĩrãca zed̶aped̶a bãrã tãẽna panʌ bẽrã.
