  zar-NT: Caní run bayudxi gunaʼ tuʼ bagáchiʼsö chigulaʼyázalenëʼ bal-lëʼ bönniʼ rëʼu,
    Dios buzóëʼ quégaquiëʼ dza niʼte ichúguiëʼ quégaquiëʼ ilaʼnítiëʼ tsaz. Bitiʼ taʼyéaj
    ládxiʼgaquiëʼ Dios bönniʼ caní. Tuʼ zoa le ruzáʼ ládxëʼë Dios queë́ruʼ, téquinëʼ
    huáca ilunëʼ le ruáʼ döʼ. Taʼdáʼbaguëʼë Xanruʼ Jesucristo. Tuzëʼ Lëʼ rinná béʼenëʼ
