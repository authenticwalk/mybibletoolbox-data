  met-met: Ngaharua bila ba namua na lipu teladi dima dihisa liwe mang. Ding lipudi
    diyamu Urana, duxugia Urana kubolung atin dimoti makira mala sok bila daxanga
    bu disu mana kubolu musunamdi. Waleu sibuna dibung haruangua ba Urana hau hatuminganoa
    ba bagula sina salaga nadi, namua na dahatiam mana Yesu Kristo ing ganina lipuxira
    haringina xaung Toxoratamona kiria.
  kpj-NT: 'Kia òbitikõ mahãdu ayreny‑ò ralòra. Tiiboho Deuxu rityhynyõre. Deuxu inydeereny
    awi heka rare òraru‑ribi iny ritarenyreki. Kia òbitikõ mahãdu tahe kia wese rarybere:
    —Òraru‑di atxikeki, kia aõ aõkõ rare. Deuxu dori iny òraru‑ribi ritare. Jesuisi
    iny wedu rare, iny Iòlò wahe. Tiiboho tule rarybere: —Deuxu bityhynybenyõke. Deuxu
    ihetxiu rieryre kia wese tiiboho rarybekemy. Tai tahe tii ritỹnynymy ihỹre tiiboho
    bedeheòtybina‑ò riteònyke.'
  zao-NT: Tak mndaab thib net re zha kuu nkedi xid goo, tak ndala nzhab lo xkeets
