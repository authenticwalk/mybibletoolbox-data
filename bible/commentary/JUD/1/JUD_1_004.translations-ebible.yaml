  pan-pan: ਕਿਉਂ ਜੋ ਕਈ ਮਨੁੱਖ ਚੋਰੀ ਆ ਵੜੇ ਹਨ ਜਿਹੜੇ ਇਸ ਸਜ਼ਾ ਲਈ ਪਹਿਲਾਂ ਤੋਂ ਹੀ ਠਹਿਰਾਏ ਗਏ
    ਸਨ, ਸ਼ਤਾਨੀ ਮਨੁੱਖ ਜਿਹੜੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਕਿਰਪਾ ਨੂੰ ਉਲਟਾ ਕਰਕੇ ਲੁੱਚਪੁਣੇ ਵੱਲ ਲਾ ਲੈਂਦੇ
    ਹਨ ਅਤੇ ਯਿਸੂ ਮਸੀਹ ਦਾ ਇਨਕਾਰ ਕਰਦੇ ਹਨ ਜਿਹੜਾ ਇੱਕੋ ਹੀ ਸਾਡਾ ਸੁਆਮੀ ਅਤੇ ਪ੍ਰਭੂ ਹੈ।
  gvc-gvc: 'Mahainacã masa ñaina Cohamacʉre cahmaeraina wacũenoca mʉsa cahai wihire.
    Mʉsa mehne jia tina õ sehe ni yahumana mʉsare: “Cohamacʉ yaina mʉsa jichʉ, tiro
    cahĩna mʉsare. Ã jiro numia mehne mʉsa ñano yoachʉ tiro mʉsare ne buhiri dahresi”,
    ni yahumana tina. Ã jia mari pʉhtorore cʉ̃irota jirirore Jesucristore “Cohamacʉ
    macʉno jierara”, ni yahumana tina. Õ sehe ni yahuinare Cohamacʉ to buhiri dahrehtore
    yahua tiri jire panopʉre. To yare ti joari pũi ã ni yahua tiri jire.'
  sbk-sbk: Huli abhantu bhabhahwiyinjizizye shunuunu hulimwe abhantu bhabhabhehwele
    eshimanyilo aje bhalongwe abhantu bhasebhinza bhabhagaluzanya aminza abheshe mabhibhi
    na bhahukhana Ungulubhi Ugosi yalii mwene nu Yesu Kristi.
  mya-JVB: အဘယ်ကြောင့် နည်းဟူမူကား၊ ငါ တို့ဘုရားသခင် ၏ ကျေးဇူး တော်ကို ကိလေသာ ၏ ညစ်ညူး
    ခြင်းအလိုငှာမှောက်လှန် လျက်၊ တစ်ပါးတည်း အစိုးရတော်မူသောအရှင် ၊ ငါ တို့သခင် ယေရှု
    ခရစ် ကို ငြင်းပယ် လျက်၊ အပြစ် ခံစေခြင်းငှာ ရှေး ကစီရင် မှတ်သားနှင့်သောအဓမ္မလူ
    အချို့ တို့သည် ပရိယာယ် နှင့် အမှတ်တမဲ့ဝင်ကြပြီ။
  kgf-kgf: Hénia imi sucginaiguc ic tosara éléŋ keremma kecgic ionac ewa goro wamma
    ozua. Ic imuhucya niŋgési waŋ énécmimuac niŋ becarunec ackuaʒéc yomuhuc ogic hezac;
    Anutuac eeya ménda héianʒu imi eneŋ ewa hiaya meleŋgic kaiseroac buŋa waŋanʒac.
    Imuhuc wamma ieneŋ imi momacguc kekera Miŋ Kewunina momacguc Yesu Kristo qaecgé
    érécmianʒu.
  awb-awb: Manikáne sansá íre sehgíó ké táhmaroga iteba epéráhpérue míáhwe. Sega péhenéra,
    Manikánka ite séhréh aitéh púana itega ahbabáronaraq wega itensabé íre abiahnsa
    aitankéhe ewe. Mira íwíáhéra ahbabáq aruqarurowe. Mi sansá mirao puara itene Wahnah
    Sísa Karáhénsabe ahqáho atáhwe. Mi kewé iraipéq pokoneherawoe. Minayabe Manikánka
    naho aiq irarúwe.
  gdn-gdn: mibai ka Mamanuga God e yonai tagararapiyamu ragidai dai mu weki gwaiya
    bautagubu nu suma sumaigemei ragidai nu paunanugu mete dibimipi idiwei. Nu Kaiwawonuga
    Iyesu Keriso e mena ka Kaiwawo ko mu e tagararamupu ade nu paerenuga denai bita
    nubo wadamana ki Mamanuga God rikapupu deni mena wadinibu bagi ki yonai mu wadamu
    kiyokiyo mu mubo kwakwarepumaga tainitamiyau poisiyasiyai wainapiyamu ki kabuwai
    mete dibipiyamu kabuwatagamu iwu. Ko iyapana ki badidi kwaetagamu ki denai mu
    aita ewa bita yadini ki yonai ka Mamanuga God takari kawaya e okai rabineya tapu
    kewowena.
  nko-NT: Tsúfɛ́ aha akʋ baŋáín bowie mlɩtɔ. Ahá ánfɩ adá ɩda ɔwʋlʋ́tɔ́ dodo
    há ɩsʋbɩtɩ́, tsúfɛ́ bʋtamanyá Bulu ifú. Bʋdɛblɩ́ bɛɛ, ɩ́nɩá Bulu tesí anɩ
    lakpan kíé anɩ sʋ á, abɛ́talɩ́ tsíá tsiátɔ́ laláhɛ. Bakʋ́sʋ́ lɩ́ɩ́ anɩ
    Wíe pʋ́ anɩ Ɔkpapʋ́ Yesu Kristo ɔkʋlɛ pɛ́ ámʋsʋ.
  bsn-NT: '@see-verse:JUD.001.003'
  pib-NT: Gi rixanu pimrine yine pochkeruneko yoshmaknawa. Wannanwa muchikawako yonpiranyegitkalunni
    wa wannanupa tye giklukanuwnayegjixlu. Mupashiregolunni. Goyakalu gimutlewle rupekotluna
    mpogijpatnuchi. Ga wa satupjerutu tsru potu Girukotlewatachri ga wa Wutsrukate
    Geso Kristo runutatna.
  wiv-wiv: Hau ta tatani barae, na vuna manumanu taza dia te mai hoho na pidaka miu,
    dia kene popoki pokizia na polealeana mahariharia ke Vuvu, dia kene tatania habuka,
    a Vuvu ti lohoi bala kadolu manaunaua kava kubarae e nap tolu kata kakatia moge
    zahazaha. Nuhu kamahi kena, a Vuvu muga za ti tania habuka da dia ta madi na matana
    na kana kotoa kapou, dia ka golugolu, na vuna kua dia te tatare poki kara kadolu
    Tubu, kadolu Paraha, a Iesus Kristus.
  reg-reg: Kulwokubha abhanu bhandi kwa imbisike bheingisishe agati yemwe, abhanu
    abho bhatelehyeko olunyamo lwa indamu, ni bhanu bhanu bhatakulamya abhaindula
    echigongo cha Nyamuanga weswe nibhakola bhujabhi, nibhamulema Omukama weswe wechimali
    Yesu Kristo.
  mlh-mlh: Ŋiŋigo goineji gbedigaru maŋkekerisie kubu botuyaŋuŋgo kamiine peperu wapebi
    fuŋneyaŋuŋ kekesiine oi totogo so fukeko gogobi. Anutuji ŋiŋigo oŋuine yoŋore
    buŋo ronekoŋ mitarime quraŋgabi joisererenji yoŋore paio ropeiŋ ega. Anutunoŋunji
    buŋoine ruaru yauŋmoririinere fuŋne foriine barariŋga noreegayoŋ, ŋiŋigo wuwunuŋyaŋuŋke
    yoŋoji yoŋoyaŋunde boesau didima kefaganimiŋ ore eru yauŋmoririre buŋo oi boŋorieru
    bokiriebi sembeaega. Oŋu eru noŋunde Sogune moakoŋ Yesu Kristo Ofoŋnoŋuŋ fukeru
    dimaega, oi mugaru ŋadi gaegobi.
  gof-ENT: ኤንታ ፒርዳይ ቤኒፔ ፃፌቲዲ ኡቲዳ፥ ኢሲ ኢሲ ኣሳቲ ኦኒካ ኤሮና ሂንቴ ጊዶ ጌሊዶሶና። ኤንቲ ፆሳ ኤሮናይሳታ፥ ኤንቲ
    ኑ ፆሳ ኣ ኬሃቴ ላይማታናው ጎዔቲያ ኦጌ ኦዲ ኤኮሶና። ባ ፃላላ ካዎ ጊዲዳ፥ ኑ ጎዳ ዬሱስ ኪሪስቶሳ ካዶሶና።
  aau-aau: Payhokuaw, uwr har, God se ma nan lopa homkwe, hromo ompok mon po lok-neianei
    ousne. Uwr somokwe, hmo yor piap-araw me, God so maym kow yor non irweyk eyn ma
    nak-ian kre-a-kre ka-hre ohruw-a hom non. Homkwe Jisas Krais, hromo Liaup-uwr
    prueyn-awaw, seyr Hakamay se me-puar. God so mamey porih hokwe, uwr seme heyn-non-ok
    me ey hokwe, paraw po nuw-me koruay.
  tvk-tvk: Nabiteni mak vengan xa natehur longeongen tei xa rut moletin xil xa latamerere
    ni Hi ti mei latemos xuxus tetel xamim. Xil latehiles eheien hos na Hi mei tehe
    suse tei tengan lipol isa ixo en. Xil di lapispisi mi moletin xil xa lakila lapol
    ni tesaen xil vus vengan xa labit Hi nasa ti vari pangasien mi xil vengan xa eheien
    nan eilep mak mu mili tesaen nae xil. Mak, ma ngan xil ak di lasin Iesu Kristo
    xa xi kestang be Vat e Suv nar. Ve naha xa xil di lapol ni, Hi ilepis rin nae
    e isa pangasien mi xil ixoni ngan xa latetis usili tetiamu nousav e Vanuvei Eo
    tengan xi ipol ni mi xil.
  prf-NT: Gapu tehud a sangan a tolay a awan maka-diyos a nákpisan dikotam a awan
    tam la namalayan. Pilitán di a ilisi en kahulugan nen toldu a tungkul ten kabaitan
    nen Diyos, tánni mataklábban en pággamet di ti kalaswaan. Inadággan di ti Jesu-Cristo
    a mággeessa a Pinunu sakay Panginoon tam. Tenhud pa a panahun ay nakasulat dán
    ten Kasulatan en nelaan a parusa para dikodi.
  auy-auy: Tuwímbai karoꞌ-ámáámbó sen-kwáásí Maníkón-aai ímbo arááíwáéwi kentí imáyáa
    tafisíyantafesa komésa tirumpin-ímáyáá ésa sésa Maníkó úwoi súwaꞌnai enasa ímba
    sínkaminifo kentáásí imáyáafinkenita ónaumne sésa sáwísáwí esa Fasiꞌaénkó Ísu
    Káráísiti weyáá kentáásí óraakomba tínaaeniꞌa uwámakaawe. Naaófáꞌá Maníkó miyá-sáwí-kísáúgóní
    sáwí-meyamba timénaumne siyáiye. Miyán-káróꞌ-wáásí kembiwíséꞌo koméraantafeꞌa
    maanááí simátimune.
  tbg-tbg: Hini vaiintinavu evaara ni avutana oru variara. Haaru Kotira vukuqi qara
    ntuva tova tiharo, Minti varia vaiintikaqaa Kotiva nora uva vataanarove, tura.
    Vi vaiintinavuka kia Kotirara noraiqaake iriraiti, Kotiva tinavu aaqurihama timiteharo
    koqema timitaaina uvarara, vinavuka hampi tuqantaake tiha, Tenavu homa naitaramake
    naata vaati vare varia okarara qaqirake hampi ni varia okarara avataqi vuare,
    ti variara. Vika minti tivakeha tinavu Noravano Ihu Karaitiva tinavuqaa raqiki
    vaira qoririma amite variara.
  hub-NT: Turasha yamaika waitan jintinkartin aina nu atumin tsanurmarartasa iruunmaunam
    wayaawarai. Nuka shuar tunau ainawai. Tumau asar jintinkartuinaksha tunau aina
    nusha nekas pegkeraiti, tusar Yuuska pegker asa, ii tumakrincha tsagkurkartawai
    tuinawai. Tura Yuus ii ainatin nerennuriya nuna, tura ina apuri Jesucristoncha
    nekaschauwaiti tusar waitruinawai. Yuus nita tumatin asarmatai, nigka yaunchuk
    nagkamas nekau asa, nina chichamen etserin ainan aarta tima aainak, Yuus nunaka
    senchi waittan susatnaiti tusa tinu ainawai.
  hmo-hmo: Badina be haida ese umui emui orea dekenai hunia dala dekenai idia vareai
    vadaeni. Gunaguna Buka Helaga ia gwau unai bamona taudia be Dirava ena Kota dekenai
    edia kerere davana do idia davaria momokani. Idia ese Dirava idia negea. Idia
    ese Dirava ena hariharibada idia hadibaia kerere, edia lebulebu karadia do idia
    karaia diba totona. Inai taudia ese iseda Lohiabada Iesu Keriso, iseda Biaguna
    tamona, idia negea vadaeni.
  big-big: Nogo pilik kai purik yombanu Anotoyegi kazi namizi Anotogi wameiktaga nalikta
    kozak kisi nawili weik ulogo inigi tepekke sengekta wiriya logo inugurau puwiliyegi
    pakela ono legi ne pilik kai yagenda. Kaile puwiligu miziyeng mizi pani mizagirikki
    wiyeke puwiligu Anotogo wazono teni yani puragi langai kozak kai piyeng kowiti
    keya mizi logo Yisu Kilisi tenigi King Ngai wamenakpek keya Yemizi wamenakpekyegi
    kezanga mani. Kapiya Walektikku koka walaka kairik yombanu pilik puwili ngagozak
    yemaneraga puwekke keriyagiwili kaiya.
  gux-G: Ya nub k e dian den maad k b bujial cuonaa b wuoni kua ti sinsigin. ba conl
    o tienu, b lebd o tienu ŋalbalg k l tie n cɔnma, b go yie yesu kilisu, wan bebe
    n tie t canba yen t yomdaano.
