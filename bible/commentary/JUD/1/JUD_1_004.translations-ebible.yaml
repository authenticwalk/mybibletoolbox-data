    tijonic ri', can man jun ri xnaben ta. Ri achi'a' ri' can q'uiy chic c'a tiempo
    tibix roma ri Dios chi xtipe ri nimalej ruc'ayeval pa quivi', roma ri quic'aslen
    man utz ta chuvech ri Dios. Y roma ri Dios nuya' rutzil pa kavi' y nucuy kamac,
    rije' can ja chic ri' ri noc-el quicovil richin yequibanala' ronojel ruvech etzelal.
