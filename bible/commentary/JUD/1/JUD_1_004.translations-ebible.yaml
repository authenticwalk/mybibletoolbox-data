  gvs-gvs: 'Ame moitamo. Maniyena tokapipilova bogina sisiugau imi bodao yaimi goi.
    Moe tauyadi manudi boi nimatu Yaubada ina tokabivalavala sitalavaita bego tomota
    amo nakae Yaubada ina lovina moumouna bei sibabane. Tauyadi Yaubada ana tokaoliliwoyao.
    Ida Yaubada ina vatulúkwana anuwóiya manuna sikaatusavi be nakae sikaiigavile
    ame nakae: Sidigo kadi, ‘Yaubada ina kanuwóiya goi ida goyo inuwotaoidi, tauna
    itoboineda sakavaida adi vikaiya owáowana taguuinuwe.’ Aiyuwoina Yeisu Guyau anetava
    ida Tokalika be ida Tomoya go, tuwo amo silawoiiwoiye!'
  kbm-kbm: Ve amolmol bingkasop ane subu ande inme ivang isov amolmol bui ane aplo
    bwaya-gege. Eisir nok ivkir dumas gitangi Pomate be ilgum ve iro Pomate ane yaun
    vukir be inei yaun gitlek molge be inei, amolmol gitangi ebe ve inalgum tiate
    ok, ve Pomate ei amol ta viti ane. Eisir etok ete ivkir dumas gitangi eitit and
    Bamo dongke Yisu Kilisi ei ate. Be warik mate ane yaun ebe giengk Pomate ane kapia
    ok ginei gikwai ginei; Amolmol dang dang-etok ete atob invarkei Pomate na be Pomate
    nilgum eisir as yaun be niyaing eisir nikwai.
  rmc-rmc: Bo varesave manuša pes počoral ispidle andre maškar tumende, savengro sudos
    hin pisimen imar čirla anglal. Ola manuša hine bijedevleskre a čerinen e milosť
    amare Devleskri vaš o nažužipena a zaprinen amare jekhe vladcas the Rajes, le
    Ježiš Kristus.
  apr-apr: Au i awodo betanga pang ye so yo nga, yesoo di tooltool kapala yo tiraua
    pang Maro tiap nga, ngan la tise a se tiko a tinepe kataunu yang nga. Di ngan
    tiwala muridi pang Yesu Kirisi. Ngan yetaleu in la Tool Mai kiidi i, inbe iyei
    tool kuto mai pang so nga le imot. Bong di tooltool tina ngan tillung bet Maro
    in lono pang di tooltool a iyei dada dook mata leu pang di, le ke bet igarung
    di ye dada dook tiap yo tiyei, ngan tiap. Nen le titattadaii tiap, bong tiparama
    dada dook tiap ke bauk. Bong mukot ngan di Maro koonoo tiwodo rau ye di a tipapos
    di ye urata dook tiap kidi tina yo tiyei nga, a bet nen ngan Maro ole iyemenai
    di ye.
  tiy-tiy: Kailangan fo féginauné ku begom lee non wén i do étéw do békén méngintulus
    énggésélawék betom, éndob sékémé ro saén. Fégaliné roy toowe kétoro fantag bé
    kégédaw i Tulus tome. Non toroé roy fakay kun i de étéw do rémigo bé de mékérésik
    do adat loo bé de rigoné ro, non énda kémukum i Tuluse kun non toow saén mégédaw.
    Atin béréhé ro békén kun Kadna tom i Jesu Kristowe brab békén kun Jesus i méguléwe
    betom. Endob ménrugayén ménbéréh dob Ménsulate Kébéréh i Tulusey fantage bé kékukume
    bero.
  nlg-nlg: Inau tu bosa te vagha eni na pukuna na balu tinoni sorisori tara mua taonia
    God, tara haghemai ighobumiu, hauva mau mua ghilala tara pegopegoghau. Tana na
    Gegere tabu idania, God te bosa agaia ke torora. Gaira tara tarai vaghiliua na
    puku ni utuni mara bosaa, “E utuni so ke vagha ka gonighi na lei vata ni kabalaghi
    na pukuna God te talukehai tua na paluda.” Ma gaira ghua tara mua tala na taoniana
    Jesus Christ, dida na Vunaghi mana dida na Lord.
  dgr-DOGNT: Dǫ mǫ̀hdaa ekǫ-le dǫ hoghàgogeehtǫǫ sìı naxınaàhtǫ naxıta gı̨ı̨de hǫt'e.
