    ogepma tu gendöng onguna worocho inoin itonggong kiap yangam fapfapni imongtoc
    tontac. O yuho Moröm noni Duic woi bigo noni tungu, yuha möp yongo yu urop imu
    fadoc. Worocha tongga osucgon Kopotorocho yu ‘ep bohöngon fat itnung’ yongo weran
    togoc.
  hus-NT-1971: Hua’ats talchic i inic yab u c’ac’nax c’al a Dios tsinat otsenequits
