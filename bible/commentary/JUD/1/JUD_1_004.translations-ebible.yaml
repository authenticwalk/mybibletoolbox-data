  txq-txq: Huu hambu hatahori hida fee nenorik ro neneek rai ei taladam ena. Sira
    raa, ta tungga Manetualain eno-dala masoda ndoon, tehuu ara tungga-tungga kada
    sira ao-mbaa hihiin mesa kasa. Ara rae Lamatuak dale susuen ndia soi dalak fo
    ara bole tao sadi ndaa talo naa. Naa kokola bafa rouk ena! Sira raa, kokolak laen,
