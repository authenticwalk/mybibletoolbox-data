  yle-yle: Yinté pini knî ngmê nmî Lémi u yoo vy꞉o tumutumu a ghê dniye. Yi yéli y꞉oo
    nmî Mî dnyinté a chââchââ ngópu, u módó yeedeyeede p꞉uu kópu dyuu dpî ngmêê ngmê,
    yinê ye, K꞉omo tpile kópu dono yilî anmî d꞉uud꞉uu, nmî Mî ngê daawa kpada nmo.
    Nmî Lémi mu ngmidi Yesu Kédisu ngê kópuni d꞉uu ngê, k꞉omo tpile ngê u ngwo dpî
    pyódu ngmê. Nmî Mî ngê yi yéli ló dini a m꞉uu too, ntênê wa kpada té.
  swh-1850: Maana watu wasiomcha Mungu wamepata kujiingiza kwa siri miongoni mwetu,
    watu ambao, kwa faida ya maisha yao mabaya, wanaupotosha ujumbe wa neema ya Mungu
    wetu na kumkana Yesu Kristo aliye peke yake kiongozi na Bwana wetu. Maandiko Matakatifu
    yalikwisha bashiri tangu awali hukumu inayowangojea watu hao.
  ese-NT: 'Eꞌe, eyaya jamaya huohuiaña Eyacuiñajjija esohui huohuijji nisho cuanajo.
    Ma dejja quea mimishi cuana Jesosaja epeejji cuana nijje jjapee nishoquiani. Quea
    mimishi atiitii sa poanijo oya cuana jama siajje pome poani baꞌa: —Eyacuiñajji
    quea pame nee poani; dejja cuana quea mimishi jamatii cabaꞌyahua; cuaqui yasijje
    ehuoojeaꞌyojji pojjeama Eyacuiñajjija —jamaya poani esohui huohuijji nisho. Ma
    esohui huohuijji nishohua Jesosa Quito, esejaya Emeshi Mese nei oe nei cajaa acaꞌyonaje.
    Yahuajo nei nei Eyacuiñajjija esohui tehuejji cuaa esohui tehue ca poa ma dejja
    quea mimishijoya. Jama tehueme aca poa baꞌa: “Quijje Eyacuiñajjiya esohui huohuijji
    nisho cuana tecuea neinei cajeꞌyo, de”.'
  jac-NT: Caw yilal wanitojan huneꞌ carta tiꞌ yuto ay huntekꞌan mac lekꞌtiꞌaln̈e yu
