    hɨrak kaiu Iuwe.
  cbk-cbk: Pero tiene maga gente lejos con Dios ya entra ya lang na grupo di ustedes,
    y ustedes nuay sabe que hende sila maga verdadero creyente. Antes pa gayot ya
    escribi ya man na Sagrada Escritura de Dios acerca del condenacion que ta merece
    sila sufri. Ta merece sila ese cay ta habla sila que el gran favor del di aton
    Dios ta permiti canila hace masquin cosa clase de porquerias. Dios ay perdona
    dao canila por medio del di suyo gran favor masquin cosa el maga pecado que ta
    comete sila, poreso ta sigui sila peca. Ademas, ta habla sila que si Jesucristo,
    el di aton unico Amo y Señor, hende el verdadero Salvador.
  uig-ARA: چۈنكى مەلۇم كىشىلەر ــ ئىخلاسسىز ئادەملەر، خېلى بۇرۇنلا مۇنۇ سوراققا تارتىلىشقا
    پۈتۈلگەنلەر ئاراڭلارغا سۇقۇنۇپ كىرىۋالغان. ئۇلار خۇدانىڭ مېھىر-شەپقىتىنى بۇزۇقلۇق
