    bẽrã dadji cacuaba cadjirua o quĩrĩã b̶ʌda od̶ida panʌda. Ãdjirãba dadjirã Boro
    ab̶a b̶ʌ Jesucritora igarabadaa. Naãrãed̶aʌba b̶ʌ́ b̶asia Ãcõrẽba ãdjirãra cawa
    oida.
  eng-F35: Because certain men, who were marked out for this condemnation long ago,
    have sneaked in; they are godless, perverting the grace of our God into licentiousness
    and denying the only Sovereign God, even our Lord Jesus Christ.
  ind-ind: Karena ada guru-guru palsu yang tanpa kamu sadari sudah masuk ke antara
    kita. Merekalah orang yang sejak dahulu sudah ditetapkan Allah untuk dihukum karena
    kejahatan mereka, sesuai nubuatan para nabi dan seperti yang akan saya jelaskan
    di bawah. Mereka melawan Allah dan menyalahgunakan kebaikan hati-Nya sebagai alasan
    untuk terus hidup menuruti hawa nafsu. Mereka menolak untuk mengikut Kristus Yesus,
    yang adalah Allah sekaligus Raja dan Penguasa hidup kita.
  pes-OPCB: زیرا عده‌ای خدانشناس با نیرنگ وارد کلیسا شده‌اند و تعلیم می‌دهند که ما
    پس از مسیحی شدن، می‌توانیم هر چه دلمان می‌خواهد انجام دهیم بدون آنکه از مجازات
    الهی بترسیم. عاقبت هولناک این معلمین دروغین و گمراه از مدتها پیش تعیین شده است،
    زیرا با سرور و خداوند یگانهٔ ما عیسی مسیح، سر به مخالفت برداشته‌اند.
  mpt-mpt: Naka maki Gode wengo omdibihabib otane i dim baaniba Ni naka ayamobo geniba
    teniba Gode bainobo gabib naka unang ib isak temo bliobe. I naka mak unang maki
    dim baabeniba Gode nibo daabene kesoa nibo taman kukubo namob mole e mo dosuananamabebabo
    geniba kukub misiam olo amitie nabinabiobe. Ina binabib naka unang eli nib Sume
    wengo omdibihabiobe. I bobol tem funin olo misiamobe. Yesus Klaiste elekiem eleta
    nib komok eka nib Sum nabe. Sinanggwano Gode buk tem wengo baanoa Ne nakaia unangai
    inabib ile ne i kukub misiamo nabibo yang kenia dlaia aseinin bib unomabiobo genobiobe.
  ssx-ssx: Pa ekipeke mo mandane Koda꞉ hoki waleleme wanda꞉halita꞉ niki honditi pea
    niki tukiki pa꞉ta꞉ a꞉mbao honda꞉ pambelememe. Ika꞉ hoke haumanu piteleme pota꞉
    manuna꞉ waleke wiaaso mo nika꞉ Koda꞉na꞉ a꞉ta꞉ma꞉ homolo tamba꞉ mina꞉la꞉ pi ale
    hoeyaaluekema꞉ make Tekehali Yesu Ketiso nika꞉ you hali homeke kiaaseme wanda꞉halie.
    Ikita꞉ hoke hau pelememe laa ma̱leke lia wieke ekita꞉ mo Baibolo pi manuma꞉ amba꞉
    kiake la꞉ wiekeme.
  mkl-mkl: Tilɑsii n kɔ nŋɛ wɑ nsɛi si nɑ iyi í jɔ̀ inɛ lɑɑlɔ ɡɔ ŋɑ ɑ̀ lɔsi inɔ nŋɛ
    do ile, ɑŋɑ iyi ɑ̀ wɑɑ kpɑɑsi didɔ̃i Ilɑɑɔ̃ ɑ bɑ ɑ ceò dɑɑ sɑ̃mi nŋɑ, nɔ ɑ kɔsi
    Jesu Kirisi, nŋu ɑkɑ̃ iyi í jɛ ilɑɑlu nwɑ do Lɑfɛ̃ɛ nwɑ. Hɑi tɑko tɑkoi ɑ̀ kɔ
    idei ijuukpɑ̃ iyi inɛ ŋɑu ɑɑ nɑ ɑ yɛ si ɑjɔi kiitiu.
  gaq-gaq: ଉଡ଼ି ଦରମ୍‌ଣ୍ତୁନେ ରେମୁଆଁ ବୁଃଡ଼ିଚେ ପେନେ ଡାଗ୍ରା ପିଙ୍ଗ୍‌ଚା ଆର୍‌ଏ । ମେଇଂ ନିଜର୍
    ଡିଗ୍‌କ୍ନେ କାମ୍‌ଇଂ ସର୍ପେ ବିନ୍‌ସା ଇସ୍‌ପର୍ “ଲିବିସ” ବିସ‍ଏକେ ସାମୁଆଁନେ ବିନ୍‌ ଅର୍‌ତ ଡିଂଆର୍‌ଡିଂକେ
    । ନେନେ ମୁଇଙ୍ଗ୍ ମାତର୍ ଗୁରୁ ବାରି ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟକେ ମେଇଂ ଗ୍ର‍ଅନ୍‌ ଆଡିଙ୍ଗ୍‌ଆର୍‌କେ
    । ମେଁଇଂନେ ଆଡ଼ାତ୍ରା ତିଆର୍‌ ଡିଙ୍ଗ୍‌ଲେଃକ୍ନେ ଡଣ୍ଡ୍‍ ସାପା ବିସୟ୍‌ରେ ଗୁଲୁଏ ଅଃସେବାନ୍ ଦରମ୍
    ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‌ବ ଆର୍‌କେ ।
  gof-RNT: Entta pirdday benippe xaafettidi uttida, issi issi asati oonikka eronna
    hintte giddo gelidosona. Entti Xoossaa eronnayssata, entti nu Xoossaa aadho keehatethaa
    laymatanaw go7ettiya oge oothidi ekkoosona. Ba xalaala kawo gidida, nu Godaa Yesuus
    Kiristtoosa kaddoosona.
  unx-unx: ଚିମିନ୍‌ ହଡ଼କଦ ଉକୁଉକୁତେକ ବଲଆକାନା, ଇନ୍‌କୁ ନାଗେନ୍ତେ ନାଙ୍କ ପାରିୟାଏତେ ନେ ସାଜାଇରେୟାଃ
    ବିଚାର୍‌ କାଜିଆୟାରାକାନା । ଇନ୍‌କୁ ଏତ୍‌କାନ୍‌କତାନ୍‌କ ଆଡଃ ଆବୁଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌
    ବିଷାଏରେୟାଃ କାଜିକେ ବାଦ୍‌ଲାଏତାନାକ । ଆଡଃ ଆବୁଆଃ ମିଆଁଦ୍‌ଗି ଗମ୍‌କେ ଆଡଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌କେ
    କାକ ମାନାତିଙ୍ଗ୍‌ ତାନା ।
  gah-gah: Nenemú lo likimitoze, gililo. Ve lugáa monóini nomimó keza holutikú asuguná
    iki itiki niake Ómasi nene nasahililagi ve noikeve loko gumesisi mokoló hoza aleaká
    nouhakumú goní oletaminogo ive liki li gopa niake hamokó gizapa vele Guivahanite
    Izesu Kilistoni nene zivi hitivi imiaká niave. Keza nene vi tolova imi tolova
    atímini mogonáini gozapá nene monó gotolaú luhuva gizinamóma neve.
  lcm-lcm: Using kalapo atogon vap nang kitala sorolot alak musik iria pok nei liuan
    imi. Vap ang kari vilvil akui kata lapo ago amalangas e nei keve salsalik le kabang
    le. Kipo vap misag ani God na kipo uli pokai ani kana ngorem ro asi apunuk ani
    kari keve vubuk visuk, na kipo agel suai ani kara ring sikei palau a taukai ira
    na Volava, nang Iesu Karisto.
  aer-aer: Iwenheke anteme alakenhe? Kele, the arrekantherre ileme. Tyerrtye arrpenhe
    areye-arle inmeleme ware apetyeke anwernenge anyente-irremele tyatye anwerne-kenhe
    arrpenheme areyenge, itne anteme arrpenhe areyeke ayeye arrpenhe anteme ileme,
    ayeye akurne anteme. Itne ayeye nhenhe tyerrtye areyeke ilerlte-apeme, “Ngkarte
    anwerneke ahele-irretyakenhe-arle. Re anwernenhe mwantye-mwantye-ileme-ante ware.
    Alakenhe ikwerenge anteme, kele anwerne anewe arrpenhe areyenge akwenpele inteye!”
    Nhenge itne apeke alakenhe angkemele itne Jesus ipmentye-iwemele. Arrule-ulkere
    anwerne itirreke nhenge itne-arle akwele Jesus-kenhe anemeke-athene, kenhe arrangkwe-arle.
    Nhenge arrule anthurre tyerrtye angwenhele apeke intelhe-ileke nhenge urreke-arle
    Ngkartele tyerrtye yanhe areye atwetyenhe, itnarle Ikwere arratyentye anetyakenhe-arle
    anekenge.
  qvc-NT: '@see-verse:JUD.001.003'
  tgl-ULB: Dahil may ibang mga tao na palihim na nakisama sa kalagitnaan ninyo—mga
    taong tinatakan ng paghahatol - mga taong walang Diyos na inililihis ang biyaya
    ng Panginoon patungo sa kahalayan at itinatanggi ang ating nag-iisang Panginoon
    at Diyos na si Jesu- Cristo.
  cbs-NT: 'Ja inun, ja bebunkidi ja yudabukidi Diosun jawen jancha jatu kenemani jabu
    padanananmisbu kupinunbadiai jabias yuini keska na jabiatian yudabu betsa betsapa
    june chakabu jayabia matube ichai unantinantan jatun chakabu jenekatsi ikama jabun
    shinanwen matu padankin yuikin: “Dios pepatunan, jawada chakabu man wabiaya matun
    chakabu buatan kupiama ixanikiki”, akin jamapai atimapa matu yusin jatun jiwea
    pewai bextekekatsi ikama Jesucristo besti nukun Xanen Ibubiaken jawen kushipa
    danankanikiki.'
  xtm-NTPP: Vaa jâ ni ka kenda koo yu'u tee ja ka iyo ja jin skenaa de maa de ma,
    te tee ya'a chi ndimaa ja u'vi ma ka sa'a de, tna'a ja ñatuu játna ini Su'si ma.
    Te ka ka'an de ja kuechi ja vii ja va'a ni skuta'vi ña'a Su'si ma, te kuu jin
    sa'a o ndeva'a‑ni nde a ka kuni maa o ma, te ka ka'an de ja másu jin kandija o
    Jesucristo iya kúu jito'o o ma, iya tátnuni nuu o ma.
  nnq-nnq: Gambu bandu bangannyali Nnoongo bajingi kwa chili panakati jito, bandu
    benia, bagalambuya nhwalo gu upeele gwa Nnoongo jwito kupala batendi ngongola
    nu kunkana Yesu Kilisto jwabi jika jakwe kilongoi nu Nngwana jwito. Kupala bapate
    nyonjakea kukutama kwabe mubaja. Nambu, Majandiko Gachwapi ngagalenga kutumbu
    lolo kutenda hukumu ja bandu benia jitenda kalenda.
  bao-NT: Mee tĩrʉmʉpʉra Ʉmʉreco Pacʉ wederiquepʉ, ñañaro ca tii eco yaiparãre “To
    biro biirucuma” cʉ̃ja ca ĩi owa cũu jʉguequĩricarã, jĩcãrã bojoca bau niiro biitirãra
    ĩa majiña manirã mʉja watoapʉre nii yerijãama. Cʉ̃ja, ca bojoca ñañara, mani Ʉmʉreco
    Pacʉ añuro manire cʉ̃ ca tii bojariquerena noo ca booro ñañarije tii nucũ yujurique
    pee jeeño, jĩcʉ̃ra Ʉmʉreco Pacʉ ca niigʉ niipetirije jotoa ca niigʉre booti, mani
    Wiogʉ Jesucristore booti, ca biirã niima.
  san-ORI: ଯସ୍ମାଦ୍ ଏତଦ୍ରୂପଦଣ୍ଡପ୍ରାପ୍ତଯେ ପୂର୍ୱ୍ୱଂ ଲିଖିତାଃ କେଚିଜ୍ଜନା ଅସ୍ମାନ୍ ଉପସୃପ୍ତୱନ୍ତଃ,
    ତେ ଽଧାର୍ମ୍ମିକଲୋକା ଅସ୍ମାକମ୍ ଈଶ୍ୱରସ୍ୟାନୁଗ୍ରହଂ ଧ୍ୱଜୀକୃତ୍ୟ ଲମ୍ପଟତାମ୍ ଆଚରନ୍ତି, ଅଦ୍ୱିତୀଯୋ
