    Jesucristo ojcor cat wacaro: “Eyan Siri batro,” wacaro. Eyinat eyta waquíc cuar,
    Jesucrístoan is acu Sitro. Is acu Cáraro. Uw eyta bin ojcor récajian bar cuihsú
    bahjáquinro. Sirat uw éyinat tayar yajquíc ques icar tíw̃ata cuihsú bahjáquinro.'
  abx-abx: Ngan kinahanglanon gayod i pag'unung-bi kay awinan na agpakasalakot si
