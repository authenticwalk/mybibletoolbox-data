    ne’ets tucu jolbiy max qui t’aja’ quithab. Tocat im pojcalchic i Ajatic Jesucristo
    axi expith pel i Thabal c’al huahua’. A Dios ne’ets quin jolbiychic, cum ma ti
    biyalits in ulal an T’ocat Thuchlab in cahuintal a Dios abal in tomnal ca t’ajat
    jolbiyat an inicchic axi antsana’ yab u c’ac’nax c’al a Dios.
  med-med: Wamp mat, unt Buk Wingti ei ndi, kit muⱡing nitim nimbʉ, akup tʉn kʉn ruk
