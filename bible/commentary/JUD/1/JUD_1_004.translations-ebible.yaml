    unay may tyimpumanta-pacha nishallana kayaq, paykunaqashi kusala manchaypaqta
    kastigakasha kanqa nir. Chaymi chay kusala mana allinta rurar kawsaq runakunaqa
    Dyusninchikpi kriyiq tukur, “Kriyishanchikraykumi, imatapis munashanchiknulla
    rurayta puytinchik” nir llullakur yaĉhachikunllapa. Piru chaynu niqkunaqami, tukuy
    imapa amun kaq Amitunchik Jesucristutaqa, mana riqsishallapalamapischu.
  yuw-yuw: Wömai yaha, amna wömuno au yu suraro sonidec sakau figoc. Yuhon foro wömai
