    que Tupana puráca''alo lana''aquéjami quemacá ilé cajena nacú marí que: “Cajrú
    Tupana huajájica necá, iphaño na''apihuá huahuacára''ajeri Tupánajlo. Iphaño caja
    na''apihuá Jesucrístojlo rihuajaje caja cajrú. Chapú nala''acare ejeja rihuajaje
    necá,” que rimacá nanacu.'
  djr-djr: Bilin barpuru dhuwal dharrwan mirithirra rom-dharaŋanamiriwnydja yolŋu
    walal gayulnha gulŋiyirr malalilnydja limurruŋgal, ga bitjanna walal ŋuli ga ŋunhi
    waŋany, “Manymak limurr dhu ga ŋunhi marrambany' djäma ga ŋula nhäny mala yätjkurrnydja
    rom, bili ŋayiny ŋunha God-Waŋarrnydja mel-wuyunamirr”, bitjanna. Bala nhakun
    walal ŋuli ga ŋunhi ŋapay-ŋurrkaman Djesu-Christnhany, ŋunhi ŋayi muka limurruŋ
    waŋgany yan dhuwal Buŋgawany ga Garraynydja. Baman' ŋäthil ŋula yolthu dhäruk
    wukirri Dhuyuŋur Djorra'ŋur gan lakaraŋal dhuwaliwurrunhan ŋunhi yolŋuny walalany
    nyäḻmirrinhan, ŋunhi ŋayi dhu God-Waŋarryuny dhä-gir'yurrnydja walalany mirithin
    yan.
  kvg-kvg: 'Zapa ndǿgo, zo mokho-te nandav, ezoqa nøme màndo-óz. Khonoam-té. Nginik
    ezoqam, Mbumbukiam gèsanqawé. Teqa Manqat, kuku matev-qa yaq-te, ndigu gèqambuatét.
    Ndigu ezoqa āv gini-zømesimatún nqǽgo: Qo kopømbaqapé, mambe matev-te soqó-okhoát.
    Ndigu nigi khandi miavmiav Evezøza neka Kawa kopo, Yesu Keliso, teqa yaq-te gò꞉nawám.
    Tiqa yaq-te, Mbumbukiam-qa Manqat, nupøkhán mbá, é-møndæ-eín, ndigu yaq-fia
    nqosøgeap ndø̀mø-qeivím.'
  rug-rug: Ura koadia si kaiqa tie kaleadi saripu ene golomo mae koa gita, meke iliri
    va sea ia rini sa inavoso pa guguana sa tataru variharupi tanisa nada Tamasa.
    Meke vata evaṉae nia dia tinarae soti rini pude va malumi sari na tinavete bonidi.
    Korodia va hinokaria rini se Zisu Karisito, sa nada Koimata meke na Baṉara titekena.
    Pukerane tu ele tozi vura nia Tamasa pa korapa Kinubekubere Hope sa tinazutu,
    meke sa vina kilasa sapu kote vagia rini.
  hop-NT: Taq haqawat God qa k̇aptsi’yuṅqam nanauyve itamumi yuña. Yaw puma God aw
    yank̇ahk̇aṅw qahopíyese; nihqe God sūkw Moṅwit ayo yuykuya, pu Itahtutuyqawhqay
    Jesus Christ pīwu. Nihqe ōviy aṅwu pay hisat puma qalomáyukiltiniqat aw oyiwyuṅwa.
  san-URD: یَسْمادْ ایتَدْرُوپَدَنْڈَپْراپْتَیے پُورْوَّں لِکھِتاح کیچِجَّنا اَسْمانْ
    اُپَسرِپْتَوَنْتَح، تے دھارْمِّکَلوکا اَسْماکَمْ اِیشْوَرَسْیانُگْرَہَں دھْوَجِیکرِتْیَ
    لَمْپَٹَتامْ آچَرَنْتِ، اَدْوِتِییو دھِپَتِ رْیو سْماکَں پْرَبھُ رْیِیشُکھْرِیشْٹَسْتَں
    نانْگِیکُرْوَّنْتِ۔
  heb-LB: אני אומר דברים אלה משום שמורי שקר אחדים הסתננו לחברתכם, שטוענים כי לאחר
    שאנו באים לאמונה באלוהים ובמשיח, מותר לנו לעשות ככל שעולה על רוחנו וה׳ לא יעניש
    אותנו! אני מזהיר אתכם מפניהם; דינם של הרשעים האלה כבר נחרץ לפני זמן רב, שכן הם
    מתכחשים לאדוננו היחיד ישוע המשיח.
  caf-NT: '''Et bulunah dune tube nunul''i hinli hoh nuhtáh hunindel. Niz t''eh whudezulh
    sa inle, ''et whuts''un nts''ena''a huba nahuteyeh, ''et ts''iyawh ''uk''e''whusduguz.
    ''En dune Yak''usda bu''et ''uhint''ah. NeYak''usda ye unzoo, ''i ''uts''un na''a
    na''huyulh''ih hoh ''et nduhútni, ndai ts''iyawh ''ut''en dutsun, ''i ''uts''ulh''en
    t''eh, ''et soo'' hoont''ah nehútni. Yak''usda ''en zeh k''une''hiyul''en, ''ink''ez
    Sizi Gri neMoodihti, ''en chah hits''oodedlai.'
  mio-NT: Tacan ni cua sanini ndo, vati cha ni sandahyu ñahan ñivi chi ndo, ta iyo
    tahan ñi chi ndo icaa ni, soco ña cati cachin ñi ñaan tiñu ndacu ñi, vati ña sacahnu
    ñi chi ra Ndioo. Iti chata cha cati tutu Ndioo ti cua cutuni ñi cha tacan, ta
    cha cati ñi ti vaha cha cua coo yo ndavaha ni chi tahan yo inga chiyo. Tacan cati
    ñi, vati chito ñi ti iyo xaan tu manini chi ra Ndioo, ta cati ndico tucu ñi ti
    ñahni yavi ndaa ra cuu chitoho yo. Ñahni yavi ndaa ra chahnu Jesucristo, cati
    ñi.
  srq-NT: Dios quiato raã naasa mo ndiqui mbia mbaaquiatu ɨcuã ɨcuãte ũquɨ̃. Ũquɨ̃
    siquíã tuchɨ chõ nguiã Dios rese ũquɨ̃. —Sã Dios riqui aba ɨcuã mbutiã uturã je
    c o no jẽ. Nyebe mbae ɨcuã nandesaã ɨ ɨ chõ jẽ, ɨ chõchɨ̃ nguiã ũquɨ̃. Jesucristo
    cheẽ nduɨ eã tuchɨ chõ ũquɨ̃ nde. Nandererecua cheẽ nduɨ eã. Cosete que Dios ũquɨ̃
    mbɨɨcúe embasi sacuã nda. Mbasi mbasi beɨ ra equia cote.
  kje-NT: Ya'u konohi mi panaeku eniyeni ono ri man ailanna koko melinlina mai lolo
    mi leken kalarna, leke hir wakuku ha ma ka namlolo. Ri onnenihe mai rawokor rakali
    Makromod Lalap Nin wanakuku ma namlolo. Hir wakuku na'ahenia, “Lo'o ik lernohi
    ik irhun raramne nin panaeku, kan hi'i haida, ono Makromod Lalap naramyak rehi
    maika!” Hi ra'okuledi ik Makromod Yesus Kristus ma namwali iknik Rai ma nodi molollo
    ha wo'ira na'akeme. Lolo Horok Lap raram nabi nammori konohiyedi nahenia Makromod
    Lalap na'akenedi hunukum man werek nano nonolu me'e, leke hukum ri man ailanna
    onnenihe.
  gaz-gaz: Namoonni bara dheeraan dura murtii kanaaf murteeffaman tokko tokko looʼanii
    gidduu keessan seenaniiruutii. Isaanis namoota Waaqaaf hin bulle, warra ayyaana
    Waaqa keenyaa gara halalummaatti geeddaran kanneen Gooftaa Ol aanaa tokkicha jechuunis
    Gooftaa keenya Yesuus Kiristoosin gananii dha.
  kud-kud: Vitai teina bada alimiyai imahalava'o neta tupwadi tauyababao hi'oya'oyamaegomiu
    ta ami boda ainai hiluwu'o, eeta Yaubada yana ve'i'ila alidai hiya yadi ve'itaena
    himwaugwaipiledi ta pwanoli adi amwa'amwaha aidiyai, yo hinage yada Taubada yo
    yada Bada Yeisu Besinana hita'wata'wataedi. Hiya yadi pwanoli vehabana adi loina
    vitaina mugai Yaubada yana buki ainai hileleya'o.
  urb-NT: 'Pesarahã! Tupã rehe ipy''a ym ame''ẽ ta jande namõ ixo. Jakwa ym rahã,
    jande rehe a''eta uhyk uwyr. A''eta pandu: —Ngã rehe Tupã ipy''a katu. Ngã rehe
    ipy''a a''e mujywyr katu. A''erehe kũjã rehe ka''u te''e aja ngã ixo katu. Sawa''e
    rehe aja tĩ. Ka''u te''e rahã, katu tĩ. Aja ixo rahã, ngã rehe Tupã ipy''a jywyr
    katu — aja a''eta pandu naĩ. (Katu ym ame''ẽ panduha.) Amõ we pandu tĩ: —Jesu
    Kirisutu japutar ym apo ''y — aja Tupã rehe ipy''a ym ame''ẽ ta pandu tĩ. Jesu
    jõ riki jande jar keruhũ. Jandema''e sawa''e te a''e tĩ. Yman Tupã rehe ipy''a
    ym ame''ẽ ta rehe har amõ mupinim. Tupã je''ẽha rehe mupinim. A''eta ke Tupã mupyrara
    ta, aja mupinim. A''erehe Tupã mupyrara ta ame''ẽ ta ke a''eta.'
  fra-LSG: Car il s’est glissé parmi vous certains hommes, dont la condamnation est
    écrite depuis longtemps, des impies, qui changent la grâce de notre Dieu en dissolution,
    et qui renient notre seul maître et Seigneur Jésus-Christ.
