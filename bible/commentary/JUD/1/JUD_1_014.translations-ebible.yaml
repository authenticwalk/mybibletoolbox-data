verse: JUD.001.014
translations:
  kpx-kpx: Adamu haokae haokaike Inoka. Iale subuta mole Inoka keu loboe ata nehe
    kebiamo loui avoe, “Evive. Kosivena gabie au anelu moagamoaga holoevei lohoi.
  okv-H: Eto enana embo sasapura amina puvuresora amita ke amo Adam ta heka hoka tapa
    6 puvuo ambota 7 amo embo Enoch na puvuto ke einge ena, “Kivujo, Bada God na amita
    embo ototohu tapa ‘Thousand’ doitokore avo humbuto ere puvutuhua amina God uje
    ae ue ari sasapura neite neite ue God hoviro eagora eto God ta javo urumbagora
    embopo amita hajire ikaro memenga osaga kiagora ere puvutohora”, ke ainge ijie
    Enoch na harikena.
  tbo-tbo: Odubona Adam a houga u mulina ma i nei po Enoka uyahina naka hapa magouhi
    7, Enoka i bahabaha piko tu apapoe ubeihi i pa, ‘Ona galeya Guyau tu wiwoiyawena
    tausana wabihaga mitehi he nenei,
  mal-C: 'ആദാംമുതൽ ഏഴാമനായ ഹാനോക്കും ഇവരെക്കുറിച്ച് ഇങ്ങനെ പ്രവചിച്ചിരിക്കുന്നു: “സകലരെയും
    ന്യായംവിധിക്കാനും ദൈവഭയമില്ലാതെ ചെയ്ത സകലതിന്മപ്രവൃത്തികളെക്കുറിച്ചും ഭക്തികെട്ട
    പാപികൾ കർത്താവിനെതിരേ പറഞ്ഞ സകലനിഷ്ഠുര വചനങ്ങളെക്കുറിച്ചും അവർക്കു ബോധംവരുത്താനുമായി,
    കർത്താവ് അവിടത്തെ ആയിരമായിരം വിശുദ്ധരോടുകൂടി ഇതാ വരുന്നു.”'
  grc-SR: Προεφήτευσεν δὲ καὶ τούτοις ἕβδομος ἀπὸ Ἀδὰμ Ἐνώχ, λέγων, Ἰδού, ἦλθεν κύριος
    ἐν ⸉ἁγίαις μυριάσιν⸊ αὐτοῦ,
  bgc-bgc: हनोक नै भी जो आदम की सातवीं पीढ़ी म्ह तै था, इन माणसां कै बाबत या भविष्यवाणी
    करी थी, “देक्खों, प्रभु अपणे लाखां पवित्र सुर्गदूत्तां कै गेल्या आवैगा,
  khz-khz: Adamu petena vega-taulatoi kwapuna (7) Enoka, ia na votalima eperovetagirato,
    netiwato, “Iopoe-ago, Velekou evogomaina ea magena aneru veagara galagala vagi
    ria,
  deu-TKW: 'Es hat aber auf sie auch geweissagt der Siebente von Adam, Enoch, mit
    den Worten: siehe, der Herr ist gekommen mit seinen heiligen Zehntausenden'
  zsr-NT: 'Ca nac quequëꞌ bëꞌë caꞌ didzaꞌ uláz queëꞌ Dios Enoc, bönniꞌ niꞌ gbáblenëꞌ
    bugádx cöꞌ zxiꞌn xsoëꞌ Adán, gnëꞌ: “Gul‑yutscaꞌ, zëꞌë Xanruꞌ, dzaggac Lëꞌ zian
    gayuáꞌ bunách náquigac quizi queëꞌ.'
  lin-lin: 'Ezala Enoki, mokitani ya sambo wuta Adamu, asakolaki na tina na bango :
    « Tala, Nkolo azali koya elongo na basantu na Ye, bankoto na bankoto,'
  hns-NT: 'Aadam se satwa pierahie me se ek beta ke naam Henok raha. Oe agahie se
    Parmeswar ke sanesa bataawat raha kie: „Dekh! Prabhoe aapan hadjaaran aur hadjaaran
    parie log ke sanghe aawe hai.'
  noa-E: 'Ich jãg khaigba sëukha nem jaau nʉrrjëe aju khʉʉn igwiata ĩchab Ẽwandam
    i jaaumie Enoc aajerraujã warrgarwe Adán omparr aigmua agtha õor pömcha khaba
    nʉwe ya ichdëu oo wai simjö magju khaphʉ mʉg phã pʉajim aajem: “Mua maach Pör
    Ẽwandam oojimgui” ajim anʉm “ich chognaan pöoma thʉnʉm dʉ̈i urum.'
  eng-EMTV: Now Enoch, the seventh from Adam, prophesied about these men, saying,
    “Behold, the Lord comes with ten thousands of His saints,
  mib-NT: 'Te jeē ní yāha iñū yucūn Adán, te ni cacu Enoc, te ni nacani de jnūhun
    jeē ni stéén Yaā Dios nuū de sɨquɨ̄ tāca tée yáha, áchí de: Máá Jítoho yō ni steén
    yā nuū rī jeē ɨɨn quɨvɨ̄ te quiji ya jiín cuéhē mil ñayuu maá yá.'
  lif-NT2: आदम्‍लाम् नुसिगेःक्‍पा कुमुॽइदाङ्‌सा हनोकरे़ कन् मनाहाॽरे़ खुनिॽ याःम्‍बेओ
    तगिसा अक्‍खेलॽरिक् माङ्‌निङ्‌वाॽपाःन् पाःत्तुआङ् वाॽ, “ओमे़त्ते़म्‍मे़ॽओ, दाङ्‌बान्
    आत्तात्तान्‍ने यरिक् सेसे कुमाङ्‌लाइङ्‌बाहाॽनु युःर पत्‍लो॥
  xnj-xnj: Henoki, ndi chiveleku cha saba kuhumila Adamu mbaka Enoki, awusi malovi
    ga ulota panani ya venavo, kujova yuwanila Bambu ibwela na vamitumu vaki va kunani
    vamsopi vangavalangika,
  mmx-mmx: Enok ni laradi sepsev avanna melemu at ne Adam, la neni ga paase ali mumu
    nom luvuttadi kapmek. Ni ga lok keretna, “Mina reven avukat. Leeme Silok naba
    rupot eburu minedi buaang limixin melemelengan teren,
  cbr-NT: 'Ax pain unia nucën rara Adán aín rëbúnqui nucën rara Enoc, ax ca Nucën
    Papa Diosan sinánmicëx usa uni ñui ësai quiacëxa: “''Ën iscëx ca Nucën ''Ibu Dios
    camabi ''aisamaira aín uni upícaman nëpúamainun uaxa.'
  tee-NT: 'Ju p''ulhnan lapanac Adán ixjuncan. Chai ju yuchi alilh ju is''ask''at''a
    chai ju ists''alh vachu'' alilh ju ists''alh. Chai acsni cha''alh ju ixlhitantalaktujun
    pus ju yuchi Enoc junicalh. Pus ju yuchi naulh ixchivinti Dios junta najun tuchi
    catapasaya'' la''is''atsucunti''an ju lapanacni ju chunch tajunita tachi ju iclajuntauch.
    Ma chani ixnajunch: “Ma mintach ju ucxtin Dios. Ma t''aminta ixtalhavat ixlapanacni.'
  eng-LSV: And Enoch, the seventh from Adam, also prophesied to these, saying, “Behold,
    the LORD has come with myriads of His holy ones,
  cak-NT: 'Y chuka'' chiquij ri achi''a'' quiere'', c''o ch''aka chic ex ri je-bin
    can roma ri Enoc. Raja'' xu''ij can anchique xtiquic''ulumaj ri achi''a'' ri''.
    Y ri Enoc re'' jun ru-familia can ri Adán, ri xalex c''a pa wuku'' grupo winak
    chirij pe ri Adán. Ri Enoc re'' ru''in can: Tic''oxaj c''a, chi ri Ajaf can xtipe
    junan quiq''uin q''uiy miles lok''olaj tak ángeles,'
  pah-NT: Ojikwe Enoqueva'ea omombe'u pembo'eatyvive'g̃a hako. Ahe ko Adãova'ea rymyminova'ea
    hako. Adãova'ea jypy oko. Aerẽ Adãova'ea rymyminova'ea ra'yrava'ea ko Cainãva'ea.
    Cainãva'ea rymyminova'ea ra'yrava'ea ko Enoqueva'ea – kiroki ahe omombe'u nhog̃wenonde
    pembo'eatyvive'g̃a hako. “Nhandepojykaharete'ga po ti uhu nehẽ ojipyrive'g̃a pavẽi
    yvagipeve'g̃a pavẽi. He'yjuhu ranuhũ po ti gapyrive'g̃a onhimongyavo nehẽ,” ei
    ahe.
  sja-NT: 'Enoc Adandeepa uchiadap''edaarã sietede uchiaji. Tachi Ak''õrepa Enocmaa
    pedeepiji mãgeerãde: —¡Ũrítɨ mɨa jararu! Tachi Waibɨa cheit''ee ichi angeleerã
    cho-k''ara ome.'
  xed-xed: 'Ka Inuk ta nzakway ka mandəfáŋa dzidzí daga ta Adamu mnata ta ghəŋa mndərga
    tsa mnduha ya daga ghalya na: «Wya Mgham ta saha kawadaga nda duhwalhani nda ndəgha
    ŋəɗdəm,'
  mks-NT: 'Ta ja̱nda̱ sa̱nahá da̱ naní Enoc, da̱ na̱sa̱cuu da̱ u̱sa̱ nu̱ú chi̱chi
    Adán na̱jáya̱ha da tu̱hun na̱ca̱ha̱n Ndióxi̱ sa̱há ña̱ núu cája na̱ jándahvi ndo̱hó
    cán. Ta já na̱cachi da já: “Cande̱hé ndó. Sa̱ va̱xi Jesucristo, xitoho í xi̱hín
    cua̱ha̱ mil táto̱ yi̱i̱ mé á'
  gfk-S: Enok no liman ma iruo ta ira nudi harmur metua hone Adam ga ianga na tangetus
    uta kakarek ra turadi bileng gom tange, “Nes baak! No Watong na hanawat tikai
    ma ra haleng na arip ta ira nuno halhaaliena waing nage bul no nuno harkurai ta
    ira matanabar bakut. Na hanawat be no nuno harkurai na karet dong ing di ga tur
    talur ie hoke ra ul ba ma ira nudi sana tintalen. Di ira sana ul ba di na tur
    ra harkurai bileng ta ira nudi dades na nianga ing di ga tange hagae God me.”
  bmu-bmu: 'Adamgö sakonŋaŋgö isiŋi qetŋi Enok yaŋön mewöyök ambazip takapulakaŋi
    mieŋgö kezapqetok keuŋini qeljiŋe kewö jii ahöza: “Mötket, Kembunöŋ Suep suahö
    ambazip töröŋi tausenŋi tausenŋi jaŋgö öŋgöŋgöŋi ketaŋi mi eŋgömemba eta asuhume.'
  dgz-dgz: Apan Adam ani sibabasie yan ge yan onamuin ene koniwa nani yamu dere apan
    Inok gapan tauen. Amba Inok me ebo aopan waine nagirewa dim da inamup anenen venasepi
    namu yave nop anega wan, “Yawan, Ayop anea mega arugataet den tanamon oniwan.
  eng-GNV: And Enoch also the seuenth from Adam, prophecied of such, saying, Beholde,
    the Lord commeth with thousands of his Saints,
  zaa-NT: 'Enoc, enne'' gùlia bi le'' gàtsi generación después de Adán. Por ca titsa''
    nu gutixà''a bi tiempo lanía nna beni bi declarar nu cca qui'' ca ènni''a ą''hua
    qui'' canu tse''e cą annana, nna ra bi: Línna''áruhuá rá'', chi da'' Señor dèsdeba
    ỹiabara'', ą''hua iỹé mili'' ca enne'' nna ca ángeli nna da'' hua cabi lani e,
    para qui''ni iyáỹiate ca enne'' nna tsé''e cą ru''a lúe para cca cą juzgar nna
    gunie declarar dàcca''lo taá nu beni cą, para qui''ni iyaba ca enne'' tul·la''
    nna ccá cą sentenciar por ca mal nu beni cą de begà''na menos cą ne, ą''hua porqui''ni
    bedúdítsini cą ne lani titsa'' mal qui'' quį nna bebàta'' cą por ca tul·la'' qui''''quį.'
  eng-WEBSTER: And Enoch also, the seventh from Adam, prophesied of these, saying,
    Behold, the Lord cometh with ten thousands of his saints,
  guh-guh: 'Enocpijinë bajayata ponapona. Bajaraponëmi Adánpijinë pemomoxiyajuvënënë.
    Nexata Enocpijinë Dioso pejamatabëcueneta bajayata tajëvelia vajunupaeba, pamonae
    aeconoxae mapamatacabitaje penajumetsënëtsilivaisi pacatsipaebavanapa. Enocpijinë
    baja cajena bajayata tajëvelia bajarapamonae yabara jumaitsi mapacueniaje: “Vajatuxanenë
    Cristo, pijajivi ángelevi, ayaibitsaëtoxaneto yajava, najetarucaena.'
  bon-bon: Yoo, Enoka lui Adamu me siks manu kaakesaare ge, ujarage tabe mene tiicuji
    pepu biname bime poto cidi me egä, “Mime Yageyame te cire tädepi teeme bucurage
    mename seemo cama
  nhw-BL: 'Huejcajya Enoc nopa ichicompa ixhui Adán quiijto tlaque panosquía teipa
    ica fiero masehualme quen catli itztoque amohuaya. Enoc quiijto: “Xiquita, Tohueyiteco
    hualas ica miyac miles tlen iaxcahua catli tlatzejtzelolme,'
  swh-ONEN: 'Enoki, mtu wa saba kuanzia Adamu alitoa unabii kuhusu watu hawa, akisema:
    “Tazama, Bwana anakuja pamoja na maelfu kwa maelfu ya watakatifu wake,'
  wbi-wbi: Uenoki ughwa lekela lubale mu kikolo kya Adamu akajovile kuti, “Lola uMutwa
    ikwisa navimike vake vinga.
  bba-bba: Enɔku mɑɑ, wi u sɑ̃ɑ Adɑmun sikɑdobun tɔ̃kɑ nɔɔbɑ yiruse u Gusunɔn ɡɑri
    ɡeruɑ ben sɔ̃ u nɛɛ, wee, Yinni u sisi kɑ win ɡɔrɑdo dɛɛro dɑbi dɑbiru
  eng-KJVCPB: And Enoch also, the seventh from Adam, prophesied of these, saying,
    Behold, the Lord cometh with ten thousands of his saints,
  kgk-NT: Yma gware Nhandejáry réry-py Enoque amyrĩ omotenonde pende reko mbo'e vaiharã
    rekoharã-rehe. Adão amyrĩ remiarirõ joapyri pyri remiarirõkwe jevy oiko va'ekwe
    Enoque amyrĩ. Ha'e omotenonde pende reko mbo'e vaiharã rekoharã-rehe. “Nhandejáry
    ou va'erã” he'i. “Heta gwembigwái imarangatu va'e yváy pygwa kwéry ndive ou va'erã”
    he'i.
  waj-waj: 'Tauraanaa vaidi Ataamaakidiri inna nneeditunna sidinnaidiiya yaaku saivai
    sainaidiri taarama nnidada Inooko variravai. Varioo ii vaidi maisa iya nnaagiai
    varaaraivaara kua tioo tunoo: Taatee. Udaangaivo ari aangeraa yoketaa tuanaa kaayakaayau
    ari vookaraiyauvaatama tasipama tuoo'
  cpy-cpy: 'Riiyitakira ikenkithata-kotzi-takari paerani Enoc 7-tatsiri icharinita-nakari
    Adán, ikantaki-ranki: Pamini, ipokaki Pinkathari itsipatari oshekyaantzi Ronampiri
    tajorentsite.'
  mpx-mpx: Inok, iya Adama tubutubunina heyan seben-ina, i ba palopisai gamagalau
    ololal ya kaiweliya. I ba, “Ku kite! Babala i nenem alonau ge wana aneloseyau
    ali gewi tausan ge tausan,
  wbp-wbp: Yangkalu wati manngu-nyangka yirdi Yiniki kujalpa nyurru-wiyi nyinaja.
    Palka-jarrija nyanunguju turnu-warnu-ngurlu jika-pala-ngurlu wati yangka Yatumu-kurlangu-ngurlu,
    wati kujalpa kamparru-warnu nyinaja. Nyurru-wiyi Yinikirliji yimi yirrarnu yapa
    yinya maju-patu-kurlu. Kujanya nyanunguju wangkaja, “Purda-nyangkajulu yirriyirrirli.
    Yapa yinya-patuju maju-nyayirni, kula kalu Kaatu purda-nyanjarla purami, manu
    nyanungu-nyangu kuruwarri kalu yampimi. Maju-juku kalu wangkami Kaatu-kurluju.
    Kujarlanya kapu Warlalja-Wiri Kaatuju yanirni walya-kurraju panu-kurlu nyanungu-nyangu
    marramarra-patu-kurlu. Yinya-patu-kurlurluju kapu-jana yapaju miimii-nyanjarla
    pinyi karrikarri-wangurlu.”
  luo-luo: Enoka, mane odak e tiengʼ mar abiriyo bangʼ Adam, nokoro wach kuom jogi
    kowacho niya, “Neuru Ruoth biro gi oganda mangʼongo mar jomaler tara gi gana kuom
    tara gi gana
  nhe-NT: 'Huejcajquiya Enoc nopa ichicompa ixhui Adán quiijto tlachque panosquía
    teipa ica fiero tlacame queja tlen itztoque imohuaya. Enoc quiijto: “Xiquita,
    Tohueyiteco hualas ica miyac miles tlen iaxcahua tlen tlatzejtzelolme,'
  aii-aii: 'ܐܘܼܦ ܚܢܘܿܟ݂، ܗ̇ܘ ܕܫܲܒ݂ܥܵܐ ܡ̣ܢ ܒܵܬܪ ܐܵܕܵܡ، ܢܘܼܒܹܐ ܠܹܗ ܒܘܼܬ ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ،
    ܒܹܐܡܵܪܵܐ: ”ܗܵܐ، ܡܵܪܝܵܐ ܒܹܐܬܵܝܵܐ ܝܠܹܗ ܥܲܡ ܪܸ̈ܒܘܵܬܹ‌ܐ ܕܩܲܕܝܼܫܘܼ̈ܗ‌ܝ،'
  esk-NT: Enoch-ŋumtuuq, tallimat malġuata kiñuviaŋiñ Adam-ŋum, sivuniksriqutigipmigai
    tamatkua iñuich, uqaqhuni, “Ataŋii. Ataniq aggiġñiaqtuq piqatigilugich kisitchuġnaitḷutiŋ
    ipqitchuat israġuligikkani.
  msb-msb: Si Enok, an ikapito sa lahi ni Adan, dugay na nagtuga manungod sani na
    mga tawo na nagasabi, “Makadi an Ginoo kaupod an libo-libo na mga banal na anghel
  cpa-NT: 'Jø¹² bíh³ jǿg³ quiah¹² dsa² héi² ca¹hǿ² hlai³ Enoc ma²lǿih², dsa² lán¹²
    ja³ma²hŋí² dsieg³ hlai³ Adán. Lah¹la² ca¹juúh² hlai³: “Ca¹jái¹jni ca¹já¹ Juu¹³
    jniang³. Ta¹lah¹mei¹³ dsa² quián¹²dsa quianh³dsa.'
  dso-dso: ଅନକର୍‌ ବିସଇ ବାବିଦେକା । ସେ ଆଦମର୍‌ଟାନେ ଅନି ଆଇବା ସାତ୍‌ ଲମର୍‌ ନାତିତିତି । ଏନ୍ତାରିଲକ୍‌ମନର୍‌
    ବିସଇନେଇ ସେ ବବିସତ୍‌ବକ୍‌ତା ଏନ୍ତାରି କଇଲା, ଦେକା ମାପ୍‌ରୁ ତାର୍‌ ଅଜାର୍‌ ଅଜାର୍‌ ସୁକଲ୍‌
    ଦୁତ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ଆଇସି ।
  meu-meu: Adam ena amo uru ihahituna tauna, Enok, ese idia e gwauraidia guna, eto
    “A itaia, Lohiabada vada ema, mai ena helaḡa taudia gerebu gerebu ida;
  yva-NT: Aneno Henok po vatano ukakainoanive awa mangke raurairive no wusyinoe. Henok
    opamo Adam apa ajavi inta pije, avaki susyo kaururume rai. Weti Henok purairive
    wusyimbe to pare, “Wadanide! Wama Amisy indati de Apa naite ribuge manui rave
    mautan!
  dgc-dgc: Enta moy ti Enok a ikapitu dén a salin ni Adan. Siya i nanghulaa to araw
    ta tungkul diden ya a mégtoldu ta mali. I kinagi naa, éy “Tandaan moy, dumemét
    se i Panginoon, a kaguman na du libu-libu a anghel na a banal.
  zpm-NT: 'Lëële zha qui ga bzeet Enoc (meṉ ne brieequia lo dii ne rac xoop xtii Adán),
    zeeṉe psiaab Dios guic me, rëb me: “Goḻwi gaṉle laa Dios ziaad, pe zhidaa grë
    anjl ne ziaadnie me,'
  hix-NT: Nyamoro heno yanàhnohtoho rma yokarymay hatà, Enoke heno. Amnyehran heno
    rma haxa mok nehxakon hatà, noro heno. Aknaw heno yohamàthàyamo ryhe, osomahyaka
    nenutxownà hatà. 6 heno kom mahyaka ryhe nenuruy hatà, Enoke heno. Àro wyaro amnyehra
    rma haxa enusaho rma, onà wyaro nkekon hatà, Khoryenkomo nhutwamohsotho yano me
    hatà. Enytxatxoko. Amnye nomokyaha hampànà, Kohkomo. Tanoto kom yakoro nomokyaha
    hampànà. Kahe yawon kom yakoro rma, enyhoru ro kom yakoro rma, thenyenohnà kom
    yakoro rma, nomokyaha hampànà.
  sim-sim: Adamhi jinirmbanira lar Enok, ma kava ondo nakuri nakurin angop mas profet
    hom karem or saweri sira. �Na heyewa Wasilaka ensel musha mende nga ormu randuwa.
  npi-ULB: आदमदेखि सातौँ पुस्ताका हनोकले तिनीहरूको विषयमा यसो भनी अगमवाणी गरेका थिए,
    “हेर ! परमप्रभु उहाँका हजारौँ पवित्र जनसँग आउँदै हुनुहुन्छ ।
