verse: JUD.001.020
translations:
  kpx-kpx: Iale di uvue haokuvuia, la ebia hoesegevei la evievi kemo negolahai Munanae
    Tumu ke vuvunemo noinoiave.
  okv-H: Rate nau namei kamei ungo God ta ke Otohu avo be kito ambo ambo ue Ahihi
    Otohu ta sovera na pari evujo
  tbo-tbo: U lawa, nugote omi witumagana waiwoiyawanei ona wogomemi po ona towolo
    kadidili ma Alugo Woiyawa a nugotuhugei ona laupali Yaubada uyahina.
  mal-C: നിങ്ങളോ പ്രിയരേ, നിങ്ങളുടെ അതിവിശുദ്ധവിശ്വാസത്തിൽ നിങ്ങൾക്കുതന്നെ ആത്മികശാക്തീകരണം
    വരുത്തിയും പരിശുദ്ധാത്മാവിൽ പ്രാർഥിച്ചും
  grc-SR: Ὑμεῖς δέ, ἀγαπητοί, ⸉τῇ ἁγιωτάτῃ ὑμῶν πίστει ἐποικοδομοῦντες ἑαυτούς,⸊ ἐν
    πνεύματι ἁγίῳ προσευχόμενοι,
  bgc-bgc: हे प्यारे बिश्वासी भाईयो, थम लगातार एक-दुसरे की बढ़ोतरी करते जाओ, अर आप्पस
    म्ह एक-दुसरे नै सच्ची शिक्षा जिसपै थम बिश्वास करो सों, उसतै उत्साहित करदे रहों,
    अर जिस तरियां पवित्र आत्मा थारे ताहीं अगुवाई करै सै थम प्रार्थना करदे रहों।
  khz-khz: Na gomi, gataku maparami, gemi kamonagi veagana pio gapi-gaugaua, atanai
    gemi maguli pio vega-rugakaua. Veaga Palaguna tiavunai pio rapali.
  deu-TKW: Ihr aber, Geliebte, erbauet euch auf euren heiligsten Glauben und betet
    in heiligem Geiste,
  zsr-NT: Naꞌa, böchiꞌ lzaꞌadauꞌ, gul‑zóa tsutsu ca nac yöl‑laꞌ rejlëꞌ queëliꞌ Dios
    le nac gdu laꞌy. Gul‑lidzëꞌ Dios, ugunliꞌ dxin yöl‑laꞌ huac queëꞌ Dios Böꞌ Laꞌy.
  lin-lin: Kasi bino, balingami na ngai, botonga bomoi na bino na likolo ya kondima
    na bino, oyo eleki bule. Bobondelaka na nguya ya Molimo Mosantu.
  hns-NT: Bakie pjaara logan, toelog Parmeswar ke prem jaad kariehe. Kausies kar aapan
    maahaan bieswaas barhaawe ke. Aur bhie Pawietr Aatma ke sahaaita se praatna karte
    rahiehe.
  noa-E: Ermanonaan, pari pãrau ʉ̈khatarr iek ich Ẽwandamauta khaugpitarr aawai bʉ̈ʉrjã
    mʉg eegarm khĩirjugjö khaba sim. Magua muan pãragan ag iek gaaita pãach khapeenjã
    agdaujö bãaupiju ẽkhabat a chirʉm. Pãach Ẽwandamag jëeuwaijã ich Ẽwandam Akharau
    jëeupi simjöta jëeubat.
  eng-EMTV: But you, beloved, building yourselves up in your most holy faith, praying
    in the Holy Spirit,
  mib-NT: Te máá ró ñánī mánī, na íje vāha ni rō jiín jnúhun ndoo ndasɨ́ jéē cácandíje
    ró. Te cacān tahú rō jiín fuerza Espíritu Santo.
  lif-NT2: कर आमिःम् आन्‍जुम्‍से, खिनिॽ सेसे नसाःन्‍नो के़धुम्‍बा पोःक्‍खे़म्‍मे़ॽआङ्
    सेसेमाङ्‌ङो तुवा चोगे़म्‍मे़ॽर वये़म्‍मे़ॽओ॥
  xnj-xnj: Nambu nyenye, vankozi vangu, mjijenga mwavene mu mkingisa wa sadika yinu.
    Myupa kwa Chapanga kwa makakala ga Mpungu Msopi.
  mmx-mmx: Ketla larapen tangas orong tarak, mina lox alolos amisik lorooro atnimi
    mi lununu i nunuan aleng. La mina ngising lolos amisik mi loklok tooro at Loroonan
    Kaala.
  cbr-NT: '''Ën nuibacë xucë́antu, ami catamëcë ''aish camina camabi nëtën asérabi
    Jesucristomi sinánti ''ain. Ami sináncëxun ca an mitsu sinánmiti ''icën, an sináncësaribi
    oquinmi sinánun. Aín Bëru Ñunshin Upitan ''aquincëx camina Nucën Papa Diosbë banati
    ''ain.'
  tee-NT: Para uxijnan ji qui'alak'avin palai tachapun a'unt'it lacasast'i mi'atsucunti'an.
    Chai lai chunch alat'it ni palai palai alaniya'it'it ju ixchivinti Dios. At'ach'ivinint'it
    ju Dios la'ixtachaput ju Spiritu Santu.
  eng-LSV: But you, beloved, building yourselves up on your most holy faith, praying
    in the Holy Spirit,
  cak-NT: Pero rix wach'alal ri can jixinjo', can tiya' iwánima riq'uin ri lok'olaj
    rutzij ri Dios ri iniman. Tibana' orar. Y cuando niben orar, tiya' lugar che ri
    Espíritu Santo chi ja raja' niyo'n ri ruchuk'a' ri oración.
  pah-NT: Pe ki a'e te pejiko Cristo'ga rehe. Cristo'ga mombe'ua ko pyry hete. Penhombojikojiko
    hete ti ga rehe a'ero. Penhi'ĩ ti Tupana'ga pe gara'uva popoakarimo.
  sja-NT: Jõdee parã, ɨ̃pemaarã k'iniarã, mãga p'anadak'aa. Mapa chik'aripa p'anapatáatɨ
    waapɨara Cristode ijãadait'ee mãik'aapa pipɨara k'awaadait'ee Tachi Ak'õrepa wãarata
    pedee jara pëida. Ma awara ɨt'aa t'ɨ̃patáatɨ Tachi Ak'õre Jaurepa oopi bɨk'a.
  xed-xed: Kaghuni tama graha ɗa ta ɗvu yu nda ŋuɗufa ɗa, katuvuswa vgha ghuni ma
    zlghay nda ŋuɗufa ghuni, ka glakwa kuni. Ŋavawaŋa ka maga duʼa nda mbrakwa Sulkum
    nda ghuɓa.
  mks-NT: Joo mé ndó, ñani máni̱, na̱ cúú cuéntá Jesús xíní ñúhú coo nda̱cú ini ndo̱
    xi̱hín ña̱ cándeé ini ndó Jesús jáchi̱ ña̱ ja̱n cúú á ña̱ yi̱i̱ ndiva̱ha. Ta xíní
    ñúhú ca̱ca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ xi̱hi̱n ndée̱ ña̱ sáhan ínima̱ yi̱i̱ mé á
    nu̱ ndo̱.
  gfk-S: Iesene ira nugu bilai na harwis, i tahut be mu na hatur hadades mu tano bilai
    na gamgamatien na hininaawas mu nurnur tana. Mu na bala leh no Halhaaliena Tanuo
    be na kure ira numu sinsaring.
  bmu-bmu: O wölböt alaurupni, Anutunöŋ mötnarip qainŋi kun eŋgiyöhi, miaŋön mönö
    tandöŋini bohonŋi öŋgöŋgöŋi ewö akza. Eŋön mönö mötnarip miaŋgö qakŋe kinda naŋgöm
    aŋguba köhököhöi miwikŋaimakŋe. Uŋa Töröŋan inahöm eŋgimakzawaŋgö dop mönö yaŋgö
    ösumnöŋ kinda köuluköba malme.
  dgz-dgz: Go evenan wainawa, e inak ega ibariwa Iesu anu tumasiana gapan anu tumat
    nenengawa wat tu doriwanian. Amba God Guewa Woup Seniwa potayap wandepi aroewa
    gapan mup waiwanian.
  eng-GNV: But, yee beloued, edifie your selues in your most holy faith, praying in
    the holy Ghost,
  zaa-NT: Pero lebi'į hermanos to' quia', ná qui'ni guni le seguir tulidàba ca enseñanza
    lí nu ríalatsi' ri'u, porqui'ni ną́ cimiento nu beni Tata Dios para la'labàni
    qui' ri'u. Ą'hua ná qui'ni guni le oración tulidàba lani la'huacca qui' Espíritu
    Santo.
  eng-WEBSTER: But ye, beloved, building up yourselves on your most holy faith, praying
    by the Holy Spirit,
  guh-guh: Tajamonae bitso patacaasivavi, asaëyata Dioso pajumecovënëtavanapare. Pacuenia
    Espíritu Santo pacaitoroba, pavajëtabiabare Diosojavabelia.
  bon-bon: Yepä, cäme binamewale, weeme conocäco ätrunga pisi nyene; weeme ireclota
    peei cabu yaanajuge, piiyepu weene Aceji Seemo me kokre ca Acejiyame ne yaawejanuye.
  nhw-BL: Pero amojuanti catli nimechicnelía, ximofuerzajmacaca ipan catli anquineltocaj
    pampa tlatzejtzeloltic huan senquistoc cuali catli tijneltocaj. Ximotlatlajtica
    ica ichicahualis Itonal Toteco.
  swh-ONEN: Lakini ninyi wapendwa, jijengeni katika imani yenu iliyo takatifu sana
    tena ombeni katika Roho Mtakatifu.
  wbi-wbi: neke umue vaghanike, ndavule mukujijenga mu lwitiko lwinu lwimike kyongo,
    neke ndavule panomusuma mwa umhepo umwimike,
  bba-bba: Adɑmɑ bɛɛ nɛn kĩnɑsibu, i tii tɑ̃sisio bɛɛn nɑɑnɛ doke dɛɛrɑbu sɔɔ i n
    kɑnɑru mɔ̀ kɑ Hunde Dɛɛron dɑm.
  eng-KJVCPB: But ye, beloved, building up yourselves on your most holy faith, praying
    in the Holy Ghost,
  kgk-NT: Peẽ ae katu, xe rembiayhu kwéry, penhemo'aranduve nduve katu peiko-vy. Hesu
    Cristo heko marangatu tee va'e-rehe pejerovia-gwi peẽ ave pende reko marangatu
    hagwã katu peiko-vy. Oĩ pende py'a-py Nhe'ẽ Marangatu tee va'e. Ipu'aka-rupi pembojeupive
    pive katu Nhandejáry-pe pene nhe'ẽ.
  waj-waj: Mo ngia ni seena na ngiiiyara mmuduuya riraiyaso, Anutuuqaa kua yoketaa
    tuanaivaara ngia kutaavaivee kiaivaa mmannammanna ngiingiiiyara ngiingiiiyara
    tida yaagueeqama varia rada kuatee. Mmannasa Yoketaivaa yaagueeqaivaa tasipama
    yaaku varaatee.
  cpy-cpy: Rooma eeroka-paeni, netakotani, powetsika-shireta-wakaa-yiteeyaa poejokirotan-tyaawori
    pikemijanta-piinta-neero Ñaantsi. Pamana-piintyaa jempe okanta iyotakaemiri Ishire
    tajorentsi.
  mpx-mpx: No heliyamwau nunuwanil, wami abulilek waiwaisana hot toto i neem Yehoba
    elana, iya ami wauwau, inoke yawalimiu nuku tal pagasisi wauwau o eliyana. Yayaluwa
    Bwabwalena wana gasisi eliyana nuku awaawanun.
  wbp-wbp: Kala nyurrurla, ngurrjulu-nyanu jarnkujarnku nyinaya! Pirrjirdi-mantalu-nyanu
    yungunkulurla wala nyina yimi jungaku. Yimi tarruku-ngalpa Kaaturlu yungu ngalipaku.
    Kajinkilirla wangkami Kaatuku, kujakungarntiji payikalu Pirlirrpa Kaatu-kurlangu
    yungu-nyarra yartarnarri yinyi. Ngula-jangka yartarnarri yinya-kurluju wangkayalurla
    Kaatukuju.
  luo-luo: To un, osiepena mageno, gerreuru e yie maru maler, kendo lemuru ka un ei
    Roho Maler.
  nhe-NT: Pero imojuanti tlen nimechicnelía, ximofuerzajmacaca ipan tlen inquineltocaj
    pampa tlatzejtzeloltic huan senquistoc cuali tlen tijneltocaj. Ximomaijtoca ica
    ichicahualis Itonal Toteco.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ، ܡܘܼܚܸܒܹ̈ܐ، ܒܢܹܝܡܘܼܢ ܓܵܢܵܘܟ݂ܘܿܢ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܩܲܕܝܼܫܬܵ‌ܐ،
    ܘܨܲܠܹܝܡܘܼܢ ܒܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.
  esk-NT: Aglaan ilipsi piqpagikkamaaŋ, nappaisitchi ilipsitñik tunŋavigilugu ipqiññiqsrauruaq
    ukpiġun, agaayulusri Ipqitchuakun Irrutchikun.
  msb-msb: Pero kamo na mga palangga, magpakurusug-kusugan sin buot sa pinakabanal
    na pagtuod. Magpangadyi sa gahom san Espirito Santo.
  cpa-NT: Jøng² hniah¹² dsa² roh¹³ jniang³, mi³bíh³ hniah¹² hoh¹² jǿg³ héh² hniah¹²,
    jǿg³ jmo¹² hi² lé² hi² ti³janh¹ hniah¹². Hi² ma²quinh³ hniah¹² jmi²dsí² quiah¹²
    Diú¹³ hlanh¹³ hniah¹² Diú¹³.
  dso-dso: ମାତର୍‌ ତମେ ମର୍‌ ଆଲାଦର୍‌ ମଇତର୍‌ମନ୍‌, ଆମର୍‌ ବେସି ସୁକଲ୍‌ ରଇବା ବିସ୍‌ବାସେ ନିଜେ
    ଡାଟ୍‌ ଅଇତେରୁଆ । ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ସାଇଜ ନେଇ ପାର୍‌ତନା କର୍‌ତେରୁଆ ।
  meu-meu: A umui, egu lalokau taumui e, emui abidadama helaḡana latanai emui mauri
    ba hadaia. Lauma Helaḡa ai ba ḡuriḡuri.
  yva-NT: Weramu, sya arakovo inanuga no wasai, syare wapo wasanyao vambinibe indamu
    wapa anave raijasea inda mbambunin, ntami matuve no Amisye apa ananyao po raugaje
    rai. Muno syare Anawayo Vambunine mo wasaugav arono wasambayambe Amisye ai.
  dgc-dgc: Pero sikam, a kékadimoy ko, patibayén moy tu péniwala moy ta tunay a pégtoldu.
    Manalangin kam ta pamag-itan na tulung na Banal a Espiritu.
  zpm-NT: Bets, bzian, goḻguieṉ sca tibaque dziits goḻso lo Xtiidz Dios miṉe rliladz
    to. Goḻzodiidznie Dios, zigne csiaab Espíritu Sant zdoo to.
  hix-NT: Ronàhnàn komo y, nyamoro wyarohra ehtxoko, omnyam ha. Khananàhtoho kom yawo
    ro haxa ehtxoko. Enyhoru ro yawo ro haxa ehtxoko. Àro hoye ro ehananàhtxoko. Khoryenkom
    yokato nakoronomanàr me orwonàmtxoko, Khoryenkom yakoro.
  sim-sim: Ma jir a rupshi mendenda jirin, jir ermbak ji halashinak Avui Wasilakan
    hishiowenda nombo os or hahanda avak jirin si jelyashinak ji sika. Uhu ermba ermbak
    kwambu Masikome orhik orin ji saweka.
  npi-ULB: तर मेरा प्रियहरू, तिमीहरू आफैँलाई सबैभन्दा पवित्र विश्‍वासमा निर्माण गर,
    र पवित्र आत्मामा प्रार्थना गर ।
  cgc-cgc: Piro kyo yan, mga palangga ko na utod, dapat padayon nyo na lig-enen inyo
    na pagpati ta kamatuuran na alin gid ta Dyos daw mangamuyo kaw paagi ta paggiya
    ta Dyos Ispiritu Santo.
  tim-tim: Galalupne, yeŋe âmâ den pat âlepŋe kulemgoyi are oyaŋbiâ âmâ nâŋgâ nâŋgâyeŋe
    bunŋe kârikŋe akto biwiyeŋe Yesugâlân kârikŋeâk kinbiapgât tân agum kârigem manbei.
    Akto Anutu ulilaŋberâm âmâ Heak kârikŋande tân nenguâk dâm ulilaŋmâ manbei.
  yor-yor: Ṣùgbọ́n ẹ̀yin, olùfẹ́, ti ẹ ń gbé ara yín ró lórí ìgbàgbọ́ yín tí ó mọ́
    jùlọ, ti ẹ ń gbàdúrà nínú Ẹ̀mí Mímọ́.
  wos-wos: Némafwimbu mawuli yawuka du takwa, guni wun yénataka hundi wakwa du hurundaka
    maki yamba hurukénguni. Guna Godka jémba male sarékétanguni, wun yikafre male
    mawuli hambuk yata némafwi yandéte. Némafwi yandét guni Godna Hamwinyambu God
    wali hundi bulétanguni.
  emp-NTPO: Baribʌrʌ djabarã, biara Critoda ĩjãni carea dji carebad̶adua. Ãcõrẽa idji
    Jaured̶eba iwid̶id̶adua.
  eng-F35: But you, dear ones, building yourselves up in your most holy faith, praying
    in the Holy Spirit,
  ind-ind: Tetapi Saudara-saudari yang saya kasihi, hendaklah kalian saling menguatkan
    supaya tiap orang terus percaya penuh kepada ajaran suci yang sudah disampaikan
    kepadamu. Tetaplah berdoa dengan pertolongan Roh Kudus.
  pes-OPCB: اما شما ای عزیزان، یکدیگر را در ایمان بس مقدّس خود بنا نمایید، در روح‌القدس
    دعا کنید،
  mpt-mpt: Ina otane ne nekwal ibo i wengo mo wentaibe! Ibo Gode wengo bainobo geibbio
    kesoa ib bainobo galino sbal maniba ib sinwalo daabesese bianiba Gode Hobe e titilo
    ibo daayebea Gode nganhamine!
  ssx-ssx: Koto pa꞉la꞉pate ya yankeke tonuo. Ikana꞉ma꞉ta꞉ ika꞉ mo hande wataapeke
    na ya꞉la꞉ ta꞉ta꞉ putupa ula꞉ hone tulaasa꞉eki pa꞉ta꞉ puki hana꞉ noka꞉pa꞉tiki pu
    hapa꞉peke. Holi Sipitidina꞉ honkopuma꞉ yeni pu hapa꞉peke.
  mkl-mkl: Ammɑ iŋɛ bɑɑkɔɔm ŋɑ, i yɑ mɑɑ muɑ njɛ ɡbuɡbɑ̃ si nɑɑnɛ iyi ì dɑsi Jesu
    ŋɑ, nɔ i yɑ ce kutɔɔ do ɡbuɡbɑ̃i Hundei Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ମାତର୍‌‌ ବନ୍ଦୁଇଂ ପେଇଂ ପବିତ୍ର ଦର୍ମ ବିସ୍‌ବାସ୍‌ରେ ବ୍ରୁଆନେ ଆଡ଼ାତ୍ରା ନିଜର୍ ନିଜର୍
    ଜିବନ୍ ଗଡ଼େନେ ଲାଗେ ଲାଲାପା; ପବିତ୍ର ଆତ୍ମାନ୍ନିଆ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Shin ta ishato, geeshshi gidida hintte ammanuwan hinttena dichchanaw minnite;
    qassi Geeshsha Ayyaana wolqqan woossite.
  unx-unx: ମେନ୍‌ଦ ହେ ଦୁଲାଡ଼୍‌କ, ଆପେ ପାବିତାର୍‌ ଧାରାମ୍‌ ବିଶ୍ୱାସ୍‌ରେ ଆପେୟାଃ ଜୀୱାନ୍‌କେ
    ବାଇକାତେପେ, ଆଡଃ ପାବିତାର୍‌ ଆତ୍ମାରାଃ ପେଡ଼େଃତେ ବିନ୍ତିପେ ।
  gah-gah: Lá iki niamóza, nigika lukumu vegenáise, lekeza apazá monotini gihiláa
    nenémo likigika loló okiko alévolé iliki itiki minalo. Sikalahulímo lekelémo vávani
    noiko numuna liki minalo.
  lcm-lcm: Sikei nami, keve tungag ro, mi akikit imi si akalkalit daus ang ani kami
    lomlomon. Mi uli sokotuk nei vubuk ang si Malanganto Gogoai.
  aer-aer: Kenhe atyewe atyinhe areye, ayeye Jesus-akerte akwete angkerraye nhenge
    arrantherre alkngwirreme-ketye. Atnerre-ilerraye nhenge arrantherre Renhe arratyentyele
    akwete apentetyeke. Urreke arrantherre Ngkarteke angketyenhenge, Utnenge Akngerre
    apayuthnaye arrenhantherrenhe akaltyele-anthetyeke nthakenhe-arle Ngkarteke angketyeke.
    Kele imerte, arrantherre Ngkarteke angketyenhenge.
  qvc-NT: Piru qamkuna, kuyashqay masitakuna, mana shaykuq animachikuy, mas allita
    Tayta Dyuspi kriyinayki. Santu Ispiritun qamkunata yanapashuptinri, Tayta Dyusman
    mañakuyllapa.
  tgl-ULB: Pero kayo, mga minamahal, habang tinataguyod ninyo ang inyong mga sarili
    sa inyong kabanal-banalang pananampalataya, at habang nananalangin kayo sa Banal
    na Espiritu,
  cbs-NT: En betsabu inun en puibuun, tsuabuda en matuwen nuiaidan, matu yuinun ninkakanwen.
    Ikunjaidawai ana kushipanamei jawen besti mestentan chintuanma medibi jiwexunyukin
