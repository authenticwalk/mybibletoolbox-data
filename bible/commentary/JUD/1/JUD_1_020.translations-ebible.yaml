    bo''né alawala gu''írimala ramué Onorúgame ''yuga ra''ichálichi.'
  eng-WEBPB: But you, beloved, keep building up yourselves on your most holy faith,
    praying in the Holy Spirit.
  gfk-H: Senbia ira nugu bilai na harhis, i tahut bia muat um, muat na hatur hadadas
    muat tano bilai na gamgamatien na hinhinawas muat nurnur tana. Muat na taram lah
    no Halhaliana Tanua bia na kurei ira numuat sinsaring.
  viv-viv: Tu omi tobohiyaꞋaseꞋasekweyao, Keliso ana vetumagana againe ahe wahawahegemi,
    vetumaganai-nadi mahamahalinaga. Au yami vetumagana ana nuwanuwa wanaluvefovefofoni-yo
    wanavewaba, kadu tova moyaꞋaina AluꞋaluwa Mahalina yana faiwala againe wanaveꞋoveꞋoꞋola.
    Kadu aimo yada Kaiwabu Yesu Keliso walulubodena tu taumiyao wanaꞋitaꞋitaveꞋavimi
    be higa Yaubada yana nuwanuwa agaimiya wanaꞋayaꞋayaunena. Au hidedemi wananunauwena
    tu Yesu yana yewaꞋela ana toveya yana wahinekalikali yawai-vagahimi ana abageya
    ginavegaꞋaulemi.
  yao-yao: Nambo ŵanyamwe achambusanga ŵangu, njendelechele kulitaŵa pa nsingi wa
    chikulupi chenu chachiswela nnope, ni kupopela kwa machili ga Mbumu jwa Akunnungu.
  tgp-tgp: Pani la tapalaku r̃uhur̃uhu, ha tuetueni kamim vara ha ulua na nomim rasua
    tapu, ale na rani vara ka lo usiusi, ha tinar̃ihia vara Tanume Tapu i pa tiroma
    hin kamim.
  auc-NT: Botö në waadedömïni edæ ïïmaï cæedäni. Mïnitö mönö Tæiyæ̈ Waëmö pönï ïnongä
    ingante wede pönëmïni inte mänïnö mïni wede pönënö incæ dica tæ̈ï gö cæte ongonca
    baï impa. Ante adinque mïnitö oncö dicaboga mæ̈nonte baï edæ tæ̈ï pïñæ̈ninque
    godömenque cæedäni. Ayæ̈ Wængonguï Tæiyæ̈ Waëmö Önöwoca ingante ëwocadinque mïnitö,
    Tömengä æbänö angää, ante ëñëninque mänïnonque ante Wængonguï ingante apæ̈needäni.
  kbc-NT: Pida, akaami yokaaɡ̶etedi yemaanigipi, idioka limedi maxawani oninitecibeci
    me yowooɡ̶odi codaa moyiwaɡ̶adi niiɡ̶axinaɡ̶aneɡ̶eco ɡ̶atiwaɡ̶atakaneɡ̶egi Aneotedoɡ̶oji
    ane yajigotedaɡ̶awatiwaji. Codaa ikanitiwaji Liwigo Aneotedoɡ̶oji miniaa iiɡ̶e
    ɡ̶adowooko niɡ̶ina motaɡ̶aneɡ̶eni Ǥoniotagodi.
  bmh-bmh: Bo, ag izal zaiar, agal oiagab Uwait en petak emen umkoskos gusig patai
    dan. Ag umkoskos Ah Wes nugau gusig mui Uwait auran.
  ctu-BL: Jatetla c'uxbibilet bʌ la, xuc'chocon la' bʌ ti jini ch'ujul bʌ t'an woli
    bʌ la' ñop. Pejcanla Dios ti jini Ch'ujul bʌ Espíritu.
  meq-meq: Nəkurom dzam ga hay na, gum gədaŋ hərwi ada kâ dzənum bo mə walaŋ kurom.
    Pum mədzal gər kurom huya ka bazlam neheye ka dzalum ha faya aye. Bazlam neheye
    na, ti yaw abəra ka təv i Mbəlom. Ɗuwulum me na, ta gədaŋ i Məsəfəre Tsəɗaŋŋa
    eye.
  noa-H: Hermanonaan, pari pãrau hʌ̈k'atarr hiek hich Hẽwandamauta k'augpitarr haawai
    bʌ̃ʌrjã mʌg heegarm k'ĩirjugjö k'aba sim. Magua muan pãragan hag hiek gaaita pãach
    k'apeenjã hagdaujö bãaupiju hẽk'abat ha chirʌm. Pãach Hẽwandamag jëeuwaijã hich
    Hẽwandam Hak'arau jëeupi simjöta jëeubat.
  alp-NT: Po kwali betaya rebe au oki imi, Alla Ioki imi hoko suke imi hidupe nkena
    leke Alla Iaseluke Eni lale misete ete imi rame. Imi atula rame leke imi hlaleke
    loko Alla Eni lepate tapa ktili rame, le Alla Eni lepate rebe ite hlaleke lokore
    mise titinai. Imi ono Alla Eni Rore kbasae imi kena imi kotie loko Allare, kai
    namake misete rebe iteki Tuhane Yesuse Kristuse Irilukele ete ite kena Iluake
    suike. Rebe Irilukele ete itere, hidupe misete eti pela.
  san-VEL: kintu he priyatamaa.h, yuuya.m sve.saam atipavitravi"svaase niciiyamaanaa.h
    pavitre.naatmanaa praarthanaa.m kurvvanta
  kbq-kbq: Hianagi navesima neramantomota tamagra ruotge hu'nea tamentintifina hagetma
    mrenerita, Ruotge Avamumo'a tamaza nehina nunamuna hiho.
  kbh-kbh: Pero ts̈ëngaftanga, ats̈be bonshánënga, nÿets tempo, cada te más Jesucrístbeñe
    os̈buáchiyana s̈mochtsebomna, chë Bëngbe Bëtsábiocana endóbocana os̈buáchiyana,
    y Bëngbe Bëtsáftaca s̈mochjencuénta, nts̈amo Uámana Espíritu tcmojtsamëndacá.
  ron-LSB: Iar voi, iubiților, zidiți-vă pe credința voastră cea sfântă, rugându-vă
    în Duhul Sfânt.
  pon-pon: A komail kompok kan, kaua kida pein komail omail pojon melel, o jaraui,
    o kapakapaki Nen jaraui.
  nhe-BL: Pero imojuanti tlen nimechicnelía, ximofuerzajmacaca ipan tlen inquineltocaj
    pampa tlatzejtzeloltic huan senquistoc cuali tlen tijneltocaj. Ximomaijtoca ica
    ichicahualis Itonal Toteco.
  sps-sps: Sana min vaatau tsonyo, mi ma faparits a faason tsuam, ito tan nat faarof
    iny fafaatsuts taabos ten Krais am faakats of to na parits tan Aaven Taabos.
  wnc-wnc: Siwan ngana notnabam. Ginda Anututane siakan wam takngae natapa kekeknga
    singgak kakngata buyambam siwikge tasinong. Tasike Waungga musipzaatang pukuke
    papan kekekake ginda tumuk wamu Anutue inindatapnong.
  bus-bus: Apinↄ ma gbɛ̃ yenzideenↄ, à kↄ̃ gba gbãaa a dↄnzizɛ guu, àgↄ̃ adua kɛɛ
    kↄ̃n à Ninii gbãaao.
  gub-BL: Hemyrypar heremiamutar wà. Napeiko kwaw wazàwe. Izypy mehe pezeruzar Zezuz
    rehe. Pezeruzar wiwi wera'u hehe nehe kury. Hehe zanezeruzar haw ikatuahy wera'u.
    Peze'eg Tupàn pe nehe. Tuwe Hekwe Puràg pepytywà peze'eg mehe a'e nehe.
  imo-imo: Nalo nanga konopu mondoli imboma, enonga paimbo ningo ipuki tirimele ulu
    paa kake teli uluma Goteni yunu tirimu akumuni enongano enge paa olandopa pumbelo
    uluma teko, Mini Kake Telimu konopuna molopa lipe tapondoromomunga Gote kinye
    ungu nengei.
  boj-boj: Ariya ijo was bole, nuŋgo areqalo Qotei qa siŋgilateqnub qaji di niŋgi
    ojesosibqa dena niŋgi tulaŋ siŋgilaqab. Osib niŋgi Mondor Bole aqa siŋgila na
    pailyoqniy.
  eng-DRA: But you, my beloved, building yourselves upon your most holy faith, praying
    in the Holy Ghost,
  knf-knf: Kë an biki nŋaluŋ maakan, namëbaan naliinŧ ţi uŋal wi Naşibaţi aŋalanaŋ.
    Natamaan naliinŧ ţi pfiyaar pyimanaan maakan pi nafiyaaruŋ nado kaya kadun ţi
    pa, nado kañehan na mnhina mi *Uhaaş wi Naşibaţi, nayoonk Yeŧu *Kriŧtu Ajugun
    awulan mñaga mi nul mankwuluŋ ubida wi mnţo.
  san-KHM: កិន្តុ ហេ ប្រិយតមាះ, យូយំ ស្វេឞាម៑ អតិបវិត្រវិឝ្វាសេ និចីយមានាះ បវិត្រេណាត្មនា
    ប្រាត៌្ហនាំ កុវ៌្វន្ត
  arn-NT: Welu eymün, iñche ñi sakin pu peñi ka lamngen, küme newentulemün tamün lif
    küme mupiltun mew. Ngillatumün tamün kellunieetew tati Lif Küme Püllü.
  zas-NT: Per lëjt compniar raliduladx ree Jesucrist, gol guzudxiꞌch loj ni rliladxidi,
    din guialrliladx guin zëëd loj Dios. Gol gurejdx gunab Dios con xyudar xSprijtaman.
  ken-NT: Abhɛn ɛkɔŋ, kɛ mbák chi bhe, bǎbhɔŋ bɛkʉ yɛ̌ntɨkɨ ɛnyɨŋ ndu bɛkwak batɨ,
    bɛ mǎngó ndǔ mɛnyɨŋ ɛbhɛn mǎnókó, ɛbhɛ́n bɛ́fú ntá mbɔŋ Mandɛm. Mpok mǎnɨkmʉɛt
    dɔ̌ ká Ɛfóŋó Bɛdyɛrɛ ankwak bhe.
