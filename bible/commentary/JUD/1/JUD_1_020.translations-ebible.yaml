    Ndyosi. Taca talo ma̱ xquiꞌya chaꞌ ngusñi tsoꞌo ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ni. Loꞌo
    juaꞌa̱ ta Xtyiꞌi ycuiꞌ Ndyosi juersa jiꞌi̱ ma̱ chaꞌ taca chcuiꞌ ma̱ loꞌo Ni.
  bqc-SIM: Ápiↄ ma gbɛ̃́ yenzideↄ, à kↄ̃ zɛdↄ á lousisizɛ guu, íↄ wabikɛ ń aà
    Nisĩna gbãao.
  tcz-CHONGTHU: Hinlah kagol ngaitahte, nangho natahsannau theng chungnung a chun
    khat le khat kisadoh un, Lhagao Theng thahatna achun taovun,
  mar-mar: पण प्रियांनो, तुम्ही आपल्या परमपवित्र विश्वासावर आपली रचना करीत राहून पवित्र
    आत्म्याने प्रार्थना करा,
  snp-snp: Eti o minafa, ido sene-mulune gimomo wenenane-motao, linate koli kikitina
    felegaga ona nemo ya numuna lagi auma wiyami yaidana oto ne. Aya yamo ya linanimo
    oudi-luti-kati olu auma wi gedageto, ya oti meleti enawamo monatina kula yako
    mulalo mulalo oti melemo idalo. Eti oti ya Goti loumuti, ya Ouna Felegaga lulau
    mino edeti loumutiko minalo.
  isl-isl: En þið, kæru vinir, uppbyggið sjálfa ykkur í hinni heilögu trú og lærið
    að biðja í krafti heilags anda.
  spy-NT: Nto akweek ii, chōōrōōnuutēkyuu, māchāktōōs ōtitiirē keey ām kaakaaseeng'woong'
    nyēē tiliil ānkōōsooyē ām Tāmirmiryēētaab Yēyiin.
  xnn-xnn: Ngem dakayo ay gagayyemko, baken koma dadi is ik-ikkanyo. Nodi taptaptapiyanyo
    nan mangtekanyo isnan gawigawis ay patpatiyenyo ay maipanggep ken Apo Dios. Menpabadang
    kayo isnan Ispirito Santo isnan menlowalowanyo tapno gawis nan lowaloyo.
  mwe-mwe: Ikabheje mmanganyanji bhakilishitu ajangunji ntamangane ukoto nngulupai
    yenunji ya mmbone nnilongoywanga naka Mbumu jwa Ukonjelo nkujuga.
  tte-tte: '@see-verse:JUD.001.019'
  tcs-tcs: Mai prapa labing amenpamle, yupla i mas meke yupla laip strong wea strong
    bilib ane oli laip. Ane kip prea wiskain da OliSpirit i soe yupla. Ane yupla i
    mas oltaim prea wea da OliSpirit.
  hlt-THB: Cehlai ka lungnaak ka pyikhqi, nangmih taw cangnaak ak ciim ing dyi unawh
    taw Ciim Myihla awh cykcah lah uh.
  soq-soq: Tane e sosonaida, e eba sumanaila kakaiwaida waeuwa bedewe inawala du wadawada
    dewawa ruawa wadonune aitonuna. Ita Aleu kakaiwa e muka enaledie banlaledia rauparitonune
    wanlempa.
  qub-qub: Gamcuna ichanga cuyay ermänucuna, Jesucristupa willacuyninta yachacushayquinölla
    yäracur imaypis caway. Espíritu Santu shacyächishushayquinölla Tayta Diosninchïta
    mañacuy.
  att-att: Ngam sikayu, wáwwagì, nga iddukak ku, patattaman naw ta nonò naw yù bilin
    ni Namarò nga metuddu nikayu, tapè mapasigaggà yù pangikatalà naw kâ Apu Kesu.
    Á ta pakimállà naw, ikomá naw yù ipanonò na nikayu nayù Mangilin nga Ikararuá.
  bki-bki: Mia kamiu, kanaku bilbilu nalo, bo ka kenemiu im̃auano nalo ea kanado moneano
    lu naio jo bavin lie dam̃ariga. Monoka kubolkouo dam̃ariga ka moroano na Niununo
    Lu.
  bqp-bqp: Adɑmɑ bɛɛ nɛn kĩnɑsibu, i tii tɑ̃sisio bɛɛn nɑɑnɛ doke dɛɛrɑbu sɔɔ i n
    kɑnɑru mɔ̀ kɑ Hunde Dɛɛron dɑm.
  mcp-mcp: Bɨ bâŋ oshwə́ bâm mə́ búl cɛɛl wá, wágá ŋkul nyɨ́n nyɛ̂sh nə́ bɨ dʉ́g dʉ
    cwínya, bɔ́ɔ́l cwîny bɔ́ɔ́l shú nə́ cʉg jɨ́n jɛ̂sh í bə́g njɨ ísâ bɨ́ á *búgʉla
    yííd. Dʉgá sá mə́jəgʉla bɨ ŋgə́ bɛ̧ kwííndyá Ŋkɛ̧́ŋkɛ̧̂ Shíshim mə kwíínd bɨ́
    yí.
  hat-hat: Men, nou menm, mezanmi, annou kontinye grandi toujou nan konfyans nou k'ap
    fè nou viv pou Bondye nèt ale. Avèk pouvwa Sentespri a, annou lapriyè san rete.
  npl-NT: Pero nomejwah notlasojikniwah, nochipa xikneltokakah Dios. Non tlaneltokálistli
    miak ipati. Ijkuak nonmotiotsajtsiliskeh xikkawilikah n Espíritu Santo manomechili
    tlan weletis nonkijtoskeh.
  bgg-bgg: Jimagunde gu iijiiakthek, nathek yi nawaithek shii ne bajo zai pha so migi
    shii rung ne rab rai bo. Ragung So pha blu è misiasia bo,
  eng-TCENT: But you, beloved, by building yourselves up in your most holy faith and
    praying in the Holy Spirit,
  eng-BSB: But you, beloved, by building yourselves up in your most holy faith and
    praying in the Holy Spirit,
  cpu-NT: Irooma eerokaite, netakotané, povetsikashiretavakaayetaiya pinkempisantapiintanairo
    tasorentsishiretakaakemiri. Piñaañaatapiintayetairi Pava, tsika okanta ikovakaajaantairi
    Tasorentsinkantsi.
  san-ASM: কিন্তু হে প্ৰিযতমাঃ, যূযং স্ৱেষাম্ অতিপৱিত্ৰৱিশ্ৱাসে নিচীযমানাঃ পৱিত্ৰেণাত্মনা
    প্ৰাৰ্থনাং কুৰ্ৱ্ৱন্ত
  tac-NT: '''Emi ne amígola, ''la nakúrilime júkuru a''bopi níriga napurigá ''emi
