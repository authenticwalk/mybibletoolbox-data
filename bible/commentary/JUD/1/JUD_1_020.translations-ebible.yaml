    Omailoka liki minalo.
  heb-heb: ואתם האהובים הבנו באמונתכם הנעלה על כל בקדשתה והתפללו ברוח הקדש׃
  mpp-mpp: Aime agofocne kwelenedi ngengele angac ngagegabac, ngenge ngage-ngagesingngineng
    gbagbacnebenang aigaing, yogo sugulelu sanangkeningte ngagelu domadabiyeng. Aime
    Tili Asudi ngengela bole bame ngenge mimiloc bole badabiyeng.
  apb-apb: Ta'e i'omu, maeni malahuku, hiiwalaimolinge i'omu e tohungei maa'i. Na
    omu ke uure ma'uta'a i lengine tohungana hiiwalaimolinge i'omu ngeena, na omu
