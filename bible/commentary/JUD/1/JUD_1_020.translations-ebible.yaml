  awb-awb: Néne iyahnabo anímáríno, Iteitega Sísane kaweq sansá ambubu atawéq tábúsoqme
    sehgíóro. Manikáne Awanka séhréh aitahnaq púreq aruqaruroro.
  gdn-gdn: Ko kowaniyoma, wi ka eba inako. Wi ewapuru togi kasiwaraiwogoi da wi eyaka
