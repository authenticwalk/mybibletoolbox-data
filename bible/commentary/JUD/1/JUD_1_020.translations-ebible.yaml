  gof-ENT: ሺን ታ ኢሻቶ፥ ጌሺ ጊዲዳ ሂንቴ ኣማኑዋን ሂንቴና ዲቻናው ሚኒቴ፤ ቃሲ ጌሻ ኣያና ዎልቃን ዎሲቴ።
  aau-aau: Sawk hano wayh ihey-ar om, hmo nan kiykiy-ay yor pekney-weys nonaw kokwe
