    ubumoi. Wi Mamanuga God e Keyai Tanai Bagi Kawaya ki kasiyarai pokaiya guriguriwogoi,
  nko-NT: Támɛ apíó adwɛpʋ́, mlɩ mʋ́ á, mlɩpwɛ mlɩ tsiátɔ́ dɩnka mlɩ hógyi wankɩ́hɛ́
