  urd-urd: मगर तुम ऐ प्यारों! अपने पाक तरीन ईमान में अपनी तरक़्क़ी करके और रूह — उल
    — क़ुद्दूस में दुआ करके,
  hot-hot: O aiyaŋ thêlô, nodav unim lôkmala esak unim ôêvhaviŋ atu ba matheŋ anôŋ.
