  rus-SYN: А вы, возлюбленные, назидая себя на святейшей вере вашей, молясь Духом
    Святым,
  mbh-mbh: Aveto thomu titeik sivengare, aro thomu o paengeng lomu mitong nge lomu
    lemioong ako i riri rintet. Naro thomu o panes inga Oni Riringa ilemi nge lomu
    nongong.
  bdd-bdd: Ciyagwao, ꞌilobwainegomiya ma tapwalolo dumwaluna waꞌabiyahi momosi ma
    ꞌoinega wagihe paꞌaligomi, ma wete Yaluyaluwa Tabuna ꞌina waiwaiyega waꞌahwanoi
    Yehoba ꞌoina,
  cbt-NTPO: Canpitaso nipirinhuë' iyaro'sa', Yosë nanamën na'con yonquico' noya noya
