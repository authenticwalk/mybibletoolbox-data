    Mqngrkxtr nzmailz-krde nimu mzli kznikeng krka'-ngrnamu.
  pan-pan: ਪਰ ਤੁਸੀਂ ਹੇ ਪਿਆਰਿਓ, ਆਪਣੇ ਆਪ ਨੂੰ ਆਪਣੇ ਅੱਤ ਪਵਿੱਤਰ ਵਿਸ਼ਵਾਸ ਉੱਤੇ ਉਸਾਰੀ ਜਾਓ
    ਅਤੇ ਪਵਿੱਤਰ ਆਤਮਾ ਵਿੱਚ ਪ੍ਰਾਰਥਨਾ ਕਰਦੇ ਹੋਏ।
  gvc-gvc: Mʉsa sehe yʉ cahĩina, Jesucristo ya buheare noano tʉho namoga, noano wacũ
    tuaina mʉsa jihto sehe. Tí buhea sehe ñaa mariea buhea noa yʉhdʉara. Espíritu
    Santo yoadohoa mehne Cohamacʉ mehne durucuga mʉsa.
  sbk-sbk: Lelo amwe bhamwitu neshi shamuhwijenga mulweteshelo lwenyu ulwinza nala
