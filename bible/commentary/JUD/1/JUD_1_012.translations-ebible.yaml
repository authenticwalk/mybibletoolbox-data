  isl-isl: Þessir menn eru til skammar við kærleiksmáltíðir kirkjunnar. Hlæjandi ryðjast
    þeir áfram og troða í sig án þess að taka tillit til annarra. Þeir eru eins og
    regnský sem fara yfir skrælnað land, án þess að gefa frá sér svo mikið sem eina
    einustu skúr. Þeir lofa öllu fögru, en standa ekki við neitt. Þeir líkjast ávaxtatré
