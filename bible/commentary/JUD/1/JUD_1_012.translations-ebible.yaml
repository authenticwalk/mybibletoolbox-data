  gaq-gaq: ମେଇଂ ଆଲାଜୁ ରକମ୍‌ ସାଗ୍ରା ଉଗ୍‌ନେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଚେ ପେଇଂନେ ଡାଗ୍ରା କୁଡ଼େଃମାଡ଼େଃଚେ
