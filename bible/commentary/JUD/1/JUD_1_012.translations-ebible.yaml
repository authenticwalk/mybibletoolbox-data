  bsn-NT: 'Diore rʉ̃cʉbʉorã mʉa rẽjajama, socase gotimasiorimasa quẽne mʉa rãca rẽjarũgũama.
    “Dios ĩ bojasere yirã ñaja” yiboarine, no ĩna bojarore bajirojʉa rĩne yirũgũama.
