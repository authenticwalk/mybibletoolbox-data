    bulán nga pabbungá na, á yáyù nga nabaddul, nga nalelay ánna nakatáng.
  bki-bki: Bogo na kamiu kubinimei vio takurano ka kuvila sinaniano na tinietakuraniano
    nalo, mia tomu nalo na, nalo aju jibe ka baraam̃a tai napano naio joluku yetano
    ea tei, napano ver uako tai va vaataro laka kanio mia riva rivavin eaio. Nalo
    amila bulag ga semiu sinaniano nalo, napano ajen m̃elea janea vio reraio, amun
    ba amilaluvu pariparilo, amila uetubaiano toru laka, a maka asidomial toro dolu,
    maka aialerinio ea titai. Tomu na jibe na nalo ajibe ka melijo na m̃a jegi midulo
    miuvio barlaka ga bano, naio maka sian yuo ea kiado tiniavio nalo. Nalo ajavukia
