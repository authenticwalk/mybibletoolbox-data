    breinjreqnum dego kere tamo naŋgi di Qotei na osim sawa ugeq di breinjrqas. Deqa
    mondoŋ naŋgi moiyougetosib torei padalqab.
  eng-DRA: These are spots in their banquets, feasting together without fear, feeding
    themselves, clouds without water, which are carried about by winds, trees of the
    autumn, unfruitful, twice dead, plucked up by the roots,
  knf-knf: 'Nalipariin bañaaŋ mënţ: woli nayit ade, baji bado iko iţop, baanji bakowa,
    baji başal ŋleef ŋi baka ţañ. Bawo ji infëluŋ inwooŋ iinwo na meel yi uyook uñooţuŋ.
    Bawo ji mnko manwooŋ maankbuk woli wal wi kakit ki ma udoo ban, mnko mi balëbuŋ,
    mankeţuŋ aba.'
  san-KHM: យុឞ្មាកំ ប្រេមភោជ្យេឞុ តេ វិឃ្នជនកា ភវន្តិ, អាត្មម្ភរយឝ្ច ភូត្វា និល៌ជ្ជយា
    យុឞ្មាភិះ សាទ៌្ធំ ភុញ្ជតេ។ តេ វាយុភិឝ្ចាលិតា និស្តោយមេឃា ហេមន្តកាលិកា និឞ្ផលា
    ទ្វិ រ្ម្ឫតា ឧន្មូលិតា វ្ឫក្ឞាះ,
  arn-NT: Fey tüfachi pu ngünenkachefe ta yewentukufali eymün tamün niekeelchi Santa
    Sena. Kisu engün ta rume ayüwkülen ikey ka putukey, fey tañi yamnofiel iney no
    rume. Tüfachi pu ngünenkachefe ta pastorngey re kisutu müten tañi kamañniewael.
    Feymew kongenochi tromü reke feley engün, kürüf tañi miyawülkeel fill püle. Ka
    femngechi ta anümka reke feley engün, tati wülkenolu ta fün akuyüm ta walüng.
    Epu rupa lalu reke feley engün, tati folil entungechi anümka reke.
  zas-NT: Laagajc reeman ruxhiin lanij rüjndi chi radoꞌpidi din gawidi tijbzi, guidiblagaa
    ad ratut reeman raw reeman ad rüjn tëët reeman xgab por ree bejn, rüjnz reeman
    xgab par cha lën reeman. Na̱j reeman ziꞌc za̱j ni ad nët guia ni rinë bi, ziꞌc
    ree yag rbidx abiꞌ riaꞌxh reen guial ad rtiat reen.
  ken-NT: Mpok báchɛ̀m mɛnyiɛ nɛnyiɛ́-ɛkɔŋ nɛ batɨ, bábhak mbɔ bakwap amɛn áchɔŋti
    nɛnyíɛ́. Bátwɔ̀ mánchɔkɔ mɛnyiɛ nɛ mɛnyu, mánkaysi nɔkɔ chi ndiɛrɛ mmʉɛt ɛyap.
    Bábhɨ́kɨ́ bhɔŋ ntíánwɔ́p. Báchí mbɔ bɛkpɔkɔ́ nɛbhaŋ ɛnɛn mbʉ́ɛ́p ápɔ̀kɔ
    amfay kɛ yɛ̌ manyiɛp kɛfú arɛ ánkwɛ́n. Báchí mbɔ mɛnɔk ɛbhɛn bɛ́pú nyu kɛpɛm
    yɛ̌ chi ndǔ mpok anɛ mɛnɔk mɛnyu kɛpɛm. Báchí mbɔ mɛnɔk ɛbhɛn bághɛ́mɛ́ nɛ
    bakaŋ nɛ bɛ́gú ndak ámay.
