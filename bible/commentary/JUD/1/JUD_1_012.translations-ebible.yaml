    के बादल हैं, जिन्हें हवाएँ उड़ा ले जाती हैं। ये पतझड़ के बे — फल दरख़्त हैं, जो
    दोनों तरफ़ से मुर्दा और जड़ से उखड़े हुए
  hot-hot: Môlô othak doŋtom ek oŋgwaŋ nôm lemimhaviŋ am, êŋ ma ŋê takêŋ lêk êtôm
