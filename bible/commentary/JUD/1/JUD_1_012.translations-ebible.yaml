    ŋoyŋura gapuŋura, ŋunhi ŋuli mitjiyanha bakmarama, guḻwuḻmaramana yurru-wala yana.
    Walalanydja ŋuli be ḻakaranharamirri djäkamirri muka walala nhumalaŋgu, yurru
    walala ŋuli guyaŋinyamirrinydja yana walalanhawuy walala. Ga balanyana walala
