  pan-pan: ਇਹ ਉਹ ਹਨ ਜਿਹੜੇ ਤੁਹਾਡੇ ਨਾਲ ਬੇਧੜਕ ਖਾਂਦੇ-ਪੀਂਦੇ ਹੋਏ, ਤੁਹਾਡੇ ਪਿਆਰ ਭੋਜਨਾਂ ਵਿੱਚ
