  ata-ata: Xe ngingi ngemasaxainge ngatongatoꞌo ia ngapita sou ngaꞌani, la aneꞌi itaxa
    uasi ineꞌe ixolu iꞌani uluꞌesi. La ꞌilixo noxiꞌa ne, anu loxo nuni vile muxolu
    no anu lavalava kea. Mo aneꞌi meꞌa isaxilaꞌasi, la sou aneꞌi loxo tamuxala vitanisi
    e atume utavutavulenu ia laꞌiua uxali no anu uasi. Mo aneꞌi loxo ovu ane voxosou
    sou uneneꞌa ia temanu uasi muxalo la miluvunu. Ta mitema ane loxo ne, isoli alaxu
    tamei aloxo ovu ne.
  qvw-NT: Chaycunam cumbidu lulapäcuśhayquicunäćhu mana allinman muyuchïcunaca cayalcan
