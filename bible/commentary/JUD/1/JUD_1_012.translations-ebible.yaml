verse: JUD.001.012
translations:
  kpx-kpx: Kebia vaveve keu koseanu. Ekalesia laeau vahaehoe lovi ke vasege ata keau
    lohoi lahehi igaetolahale keau momolu nahate. Keau lovi malei mole oveholisito
    abu unaha lovi ke ima. Vaveveabe keu goe nahate. Helukana lohoi goe ke mai tige
    veniu bae loholivebene. Keau idiau hahuiavoholiale ke nahate. Ataeau idi kebia
    tohoevei malei hatuge abu gililahale ke nahate.
  okv-H: Eto ungo Keriso ta pondo ta vahaita uove enana na puvuto ungote vahaita eto
    God hotembae ue enana ta visi unduresi puvagora amo ungota tongopa mihia amo enanara
    avoeto enana amo johi ainge pisara na humbuto piroun eto pambuhoi ga veae eaguja
    eto nei amo ji jaise ainge be ari ijira te be mane eaguja avoeto koheketo veto
    sari eaguja aingera
  tbo-tbo: Houga tapalolo omgogonana yaniyanina o dewadewaya, ma tu apapoe hi lui
    mahi po omi am he iapapoeya, po ega hita ihinimaya. Nugonugohi ipa tunawahi hin’omhiyougo.
    Galenahi mei yaloi i wigahu ma tamogi togowa e yoyogehi po ega ita atatuna po
    mei mayau a houga ugo ma tamogi ega anohi, uyahinei apo hina tala halehi po hina
    hilage imaimahi.
  mal-C: ഇവർ നിങ്ങളുടെ സ്നേഹവിരുന്നുകളിലെ കളങ്കങ്ങളാണ്. യാതൊരു ലജ്ജയുമില്ലാതെ തിന്നുകുടിച്ചു
    മദിക്കുന്നവർ! സ്വന്തം വിശപ്പുമാത്രം തീർക്കുന്ന ഇടയന്മാർ! കാറ്റിൽ പാറിപ്പോകുന്ന,
    വെള്ളമില്ലാത്ത മേഘങ്ങൾ! ഫലമില്ലാത്തതും പിഴുതെടുത്തതും രണ്ടുവട്ടം ചത്തതുമായ ശരൽക്കാല
    വൃക്ഷങ്ങൾ!
  grc-SR: Οὗτοί εἰσιν ⸆ ἐν ταῖς ἀγάπαις ὑμῶν σπιλάδες, συνευωχούμενοι, ἀφόβως ἑαυτοὺς
    ποιμαίνοντες· νεφέλαι ἄνυδροι, ὑπὸ ἀνέμων ⸂παραφερόμεναι·⸃ δένδρα φθινοπωρινά,
    ἄκαρπα, δὶς ἀποθανόντα, ἐκριζωθέντα·
  bgc-bgc: जिब थम परमेसवर के प्यार नै, याद करण कै खात्तर प्रीति भोज म्ह कठ्ठे होओ
    सों, तो वे भी थारे म्ह शामिल हो जावै सै, तब वे उस समुन्दर म्ह लुक्ही होए पत्थर
    की चट्टान की तरियां सै, जो थारे ताहीं डूबो सकै सै। वे उस पाळी की तरियां सै जो
    सिर्फ अपणा पेट भरै सै, अर वे बिना पाणी के बादल सै, जिन ताहीं हवा उड़ा ले जावै
    सै, वे पतझड़ के इसे दरखत सै, जिन म्ह कदे फळ कोनी लाग्दे, अर ये जड़ तै उखड़गे सै।
  khz-khz: Votalima gomi gemi rupu velekwara gokalarana aonai, ira no milo gomi aomi
    ai. Ira matotauriamo gevetugamagina. Ira iloa ati gurara, agi na tipo elavuvorana
    vetaira. E gautupu malaina launa meramerara ati vuana vetaina, malamura gelagu-ragerana,
    ne gekwarega-vega-rualana.
  deu-TKW: Das sind die, die in euren Liebesmahlen als Schmutzflecken mit schmausen,
    ungescheut sich selbst weiden, wasserlose Wolken, vom Winde dahingetrieben, herbstliche
    Bäume ohne Frucht, zweimal abgestorben, entwurzelt,
  zsr-NT: Yuguꞌ bönniꞌ ni tágulenëꞌ tsazxö́n lbiꞌiliꞌ catiꞌ ráguliꞌ yuguꞌ güiꞌi huagu
    lu yöl‑laꞌ nadxíꞌi queëliꞌ. Tunëꞌ ga taꞌchixi taꞌnigui nup dzaggac lbiꞌiliꞌ, le
    tiꞌj tauzëꞌ. Nacquëꞌ ca bönniꞌ ral‑laꞌ lugáguquëꞌ‑baꞌ böꞌcuꞌ zxilaꞌ, san laꞌ cuínczëꞌ
    tuꞌgahuëꞌ. Nacquëꞌ ca böaj luzxbá cunachëꞌgac nis, atiꞌ ruaꞌ leygac böꞌ naꞌl niꞌl.
    Nacquëꞌ caꞌ ca yag chbdxin dza bi laꞌbía san cutu bi taꞌbía, atiꞌ nacquëꞌ caꞌ
    ca yag chgulabídx gdu luí len chnaládzuꞌgac.
  lin-lin: 'Ezali mpe kaka bango nde babetisaka baninga mabaku na tango ya kolia na
    lisanga : baliaka na lokoso mpe na soni te, balukaka kaka bolamu na bango ; bazali
    lokola mapata oyo ezangi mayi, oyo mopepe ezali komema ; bazali lokola banzete
    oyo ebotaka bambuma te, ata na eleko ya kobuka bambuma ; ekufaka mbala mibale
    soki bapikoli yango.'
  hns-NT: Djab toelog ekattha howe hai apane me prem se bhodjan kare khaatien, tab
    ie kharaab manai log toelogke samaadj ke saram dewaawe hai. Oesab khaalie apane
    ke sotje hai aur dalieddar ghat kha hai aur doesar log koetjh na paawe hai. Oesab
    hai djaise badarie djaun ke tjaahie ek djhoer djagaha par barkha barse ke, bakie
    hauwa oesabke oeraai dewe hai. Oesab bhie hai djaise phal ke per djaun phal na
    dewe hai. Tab aisan per oekharaaike biegaai dja hai, tab mar dja hai. Aisahie
    Parmeswar oesabke maut ke sadja deiga sada khaatien.
  noa-E: Jãgʉm khʉʉnan Cristo maach kõit meetarr khĩir eyaa aag biirdʉnaa pãar dʉ̈i
    ãba thach khoowaijã, atcha thach pöm waibëenaa dödöjö pömjã waibëe nʉm gaaimua
    sĩi pãar khĩir naaupiejem, mag waibëenaa khoowaijã warm khʉʉn dakhĩir jũrr amachta
    atchapai aawai. Jãgʉm khʉʉnau chan bigaaum khʉʉndamjã khĩirjuba sĩi amachpaita
    khĩirju sĩsidʉm. Jãg chadam iekjö nem jaau wënʉrrʉm khʉʉnan par noseg chëbamta
    sĩi edjã noseg chëjujö thʉnarr phũu aaisirbapäaiwai chëba sĩi õor khũguurjemjöta
    sĩsidʉm. Jãgʉm khʉʉnan ĩchab nemjĩir bʉ̈ʉrjã chëba aajemjöta sĩsidʉm, amau nem
    jaau nʉm ũrwia õrau bʉ̈ʉrjã khĩirjug wajaphamjã auba naawai. Amach mag sĩsidʉm
    gaaimua ya biek numí khëchwia nʉmjöta nʉm, amach khaibag ee ich mag thaabatarr
    gaaimua maimua Cristo iekjã isegwi i ichaaurta nem jaau nʉm gaaimua. Maigta ya
    pa chi khaarpa jẽunaa örbapʉ̈imjö aju Ẽwandamau am dʉ̈i.
  eng-EMTV: These are stains in your love feasts, while they feast with you without
    fear, caring for themselves, they are waterless clouds being carried along by
    winds; late autumn trees unfruitful, twice having died, having been uprooted,
  mib-NT: Tēe yáha núu cándutútú de jíín ró jeē cáyeji manī rō, te cásáha de jniñu
    cúcanu rō. Chi cáyeji cájihi sɨɨ̄ ni de, te tu cásáha de cuenta ndese caji ɨnga
    ñayuu, chi máni máá de ndɨ́hvɨ́ ni de caji vāha de. Te cácuu de nájnūhun vicō
    íchi jéē stechí táchī. Te suni cácuu de nájnūhun yujnu jeē tu jéhe ndehē maá tiempo.
    Te cácuu de nájnūhun yujnu jeē ní quenda nde jiín yoho, te tú cuɨtɨ gā na modo
    nane numa.
  lif-NT2: खे़ङ्‌हाॽग खिनिॽ सेसेहुप्‍लक्‍को सोरिक् चुम्‍माआङ् चाःमनाबा साभाङ्‌जा के़जिःम्‍बासिरो,
    थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ वेॽहाॽ ओमे़म्‍मे़त्‍छिङ्‌ङे आबाङेरक् मे़ज मे़धुङ्‌ङुॽरो॥
    खे़ङ्‌हाॽग सुरित् केजङ्‌ङिल्‍ले़ पक्‍खु तेॽरुबा च्‍वाःत् मे़ःन्‍नेबा खाम्‍दःम्‍बा
    नु सिङ्‌सेॽ मे़न्‍धोःक्‍मनाबा सिङ्‌बुङ् कुइसिःक् मे़जोःक्‌॥ खे़ङ्‌हाॽ के़सिःबा
    सिङ्‌बुङ् हे़क्‍केरक् मे़ःन् कर के़आःक्‍पाआङ् के़हेबा के़सिःबा सिङ्‌बुङ् कुइसिःक्
    मे़जोःक्‍लो॥
  xnj-xnj: Vandu venavo vibwela mu mselebuko winu wa chakulya wewulangisa uganu venavo
    ndi vakuyogopwa ndava kwa matendu gavi gahakau vileta soni na uhakau, vavili ngati
    vadimaji vevakujiyukutisa vene. Viwanangana na mahundi gegikang'wa na chimbungululu
    vavili ngati mikongo yangali matunda lukumbi lwa mabenu yeyitupuliwi na kuyuma
    neju.
  mmx-mmx: Nedi dit kis eburu minimi mo do mi anan leveluxa at Leeme Silok. Ketla
    nedi di lok ngan lempanga ik token kantubu atnemi la kopmen dinak lok mamangan
    mumu laxakapmek atdi. Nedi dixo doma bok ba teta, ketla di doma xusuk mun di.
    Nedi di lok ngan lempotakabu, lamanman it mas aonon di, ketla kopmen tarakabu
    atdi. Nedi di lok ngan levenuna kopmen na pisik at laaleng pipisik teren la di
    xe su min la ira met tino.
  cbr-NT: Mitsúxmi Jesucristomi sinánquin pi timë́cë 'ain atúxribi mitsubë timë́cë
    'aíshbi ca asérabi mitsúxmi 'icësaribiti 'ima. Usa 'aish ca atun cuëëncësabi oquinshi
    pi rabinima sharati, uni raírimi sinanima. Uni raíri 'aquincëma 'aish ca 'uí 'ibúnux
    nëtë bënamëtiabi suñun bëcacëx nëtë́cësa usaribi 'icën. 'Ianan ca anun bimiti
    nëtëa ucëbëbia i bimicëma usaribi 'icën. Bëucutia i aín tapun ëchiquicë, usaribi
    ca atux 'icën.
  tee-NT: Ju yu'unch na lhimaxan talai acsni tat'avenan ju laminc'atan'an. Va is'akstu'an
    ju talacvenchokoi. Jantu xamati' tatalhoni. Va tanavi tachi ju tak'achani is'akstu'an.
    Ju yu'unch chunch tajunita tachi ju tu'u' ataputs'i ju va lacatam lacatam alaclhi'anch
    ju un chai jantu tavanan lhimin ju xcan. Pus ju yu'unch vachu' va ta'a'okxchok'onun.
    Chai ju yu'unch lana jantu tu'u' taxt'ak'a ju k'ox. Chunch tajunita tachi ju tu'u'
    q'uiu ju jantu xt'ak'a ju tu'u' xatoc'at mas chinta ju avilhchan ni caxtaklh tu'u'.
    Chai jantu va yuchi ni xaxixa para vachu' tipulhumak'ancanch. Pus ju anu' a'okxchok'oni
    amamaka'unin tachi ju va tanitach vachu' ni mati' ju k'ox la'is'atsucunti'an.
  eng-LSV: These are stains at your love-feasts, feasting together with you without
    fear, shepherding themselves; waterless clouds, being carried away by winds; autumnal
    trees without fruit, having died twice, having been uprooted;
  cak-NT: Ri achi'a' ri' can k'alaj-wi chi itzel ri niqui'en, roma cuando rix nimol-iwi'
    roma nijo-iwi' y junan niben jun wa'in, ri achi'a' ri' niquiya' q'uix chiwij roma
    ri niqui'en. Pero reje' man yeq'uix ta yec'ue-apo iwiq'uin, y xe reje' niquinataj-ka-qui'.
    Xa je anche'l ri ajawa' (mukul) ri yek'alajin chi je richi job, pero xa man jun
    job niquiya', y je-uc'uan roma quiek'ik'. Xa je anche'l chaki'j tak che' ri man
    niquiya' ta quiwech. Man niquiya' ta chic quiwech roma je-c'ukun y je caminak
    yan ca'i' mej (paj).
  pah-NT: 'Jesus''gareheva''ero pe pehopeho i''gwovo ojopyri. A''ea rupirupi pe ei:
    “Xajapyakaa''ja ti Jesus''ga manoagwera rehe kiro,” pe''ji pe. Ite''varuhu hete
    a''ero pembo''eatyvive''g̃a hoi i''gwovo pe pyri. A''ereki g̃a o''ua''u ojihe
    jate okovo. G̃a ko amana rovapitymbyguhua ja no – kiroki nombuhuri amana. A''ereki
    yvytua gweroho imongyre''yma. A''ero po nhande ei jupe: “Hovapitymbyguhu tehe
    a. Ndokyri.” A''ea ja ko pembo''eatyvive''g̃a ndekoi. E''ie''iteheuhu g̃a. Emo
    g̃a nomombyryvi ojipe''g̃a pe. Pembo''eatyvive''g̃a ko yva javijitehe no i''ae''ỹva''ea.
    “I''a kiro i''ahava rupi,” xa''e nhande jupe novĩa. Emo ndi''ai reki. A''ea javijitehe
    ko pembo''eatyvive''g̃a. “Omombe''u katu g̃a kiro mbatera,” xa''e nhande g̃a pe
    novĩa. Emo g̃a nomombe''ukatui reki. Yva ndi''ai. A''ero po nhande hekyi jypya
    reheve imomboa. Omano hete reki yva a''ero. Pembo''eatyvive''g̃a ko omanova''ea
    javijitehe a''ero. A''ereki tegwete g̃andekokatua. A''ero po ti Tupana''ga g̃a
    mombori hahyva''ea ruvihava pype nehẽ.'
  sja-NT: Parã chip'edaidak'ãri ne-inaa jedek'odait'ee, k'ĩra nejasiadaipata mãgɨ́
    seewa jarateepataarã k'aurepa. Mamĩda ãchi k'ĩra nejasia wẽe, waibɨa k'opata mãik'aapa
    waibɨa topata, ãchita poro waibɨarãk'a Tachi Ak'õre k'ĩrapite. Mãgá oodak'ãri,
    chupɨria chitoonɨɨrã ak'ɨdak'aa. Jõmaweda ãchi-it'ee aupai oopata. Jɨ̃arara pania
    wẽe bɨ́k'apɨ p'anɨ, nãupa ateepari eujã p'ũasaadee. Ichiaba nejõ bɨɨrɨ́k'apɨ p'anɨ
    chauk'aa bak'ãri, chaujara bɨ mĩda. Ãchi piu pɨk'a p'anɨ ma pak'uru ẽt'adak'a
    mãik'aapa p'oodak'a.
  xed-xed: Ta ksaku ka hula nzata ghuni ka za skwa zay kawadaga nda həŋ. Ghəŋa taŋ
    skwi snaŋ həŋ. Hahəŋ gwal ta ŋriŋtá skwa zay ma vla guyatá ghəŋa mnduha ka za
    skwi, ksa a hula ta həŋ wa. Manda ŋatá matətɗu ta vusliŋ falak ya həŋ, manda fu
    kul haɗ ta yafta dər ma fitika yakwani tsi ya həŋ. Manda fu tɗiŋ lu nda slrəŋ
    nda slrəŋ ta mtuta ka ghwaluta dzuŋuŋ ya həŋ.
  mks-NT: Jáchi̱ na̱ jándahvi ndóhó ja̱n jácacahan na nu̱u̱ ndo̱ tá tácá ndo̱ xíxi
    ndó xi̱hín java na̱ cúú cuéntá Jesús. Jáchi̱ yáha ndiva̱ha ña̱ xíxi na̱ ja̱n ta
    co̱ó toní ñúhú na̱ xi̱hín ña̱ cája na. Ta sa̱ha̱ mé cuití va na ndíhi ini na.
    Cúú ná tátu̱hun vi̱co̱ núhú, ña̱ xíca nuu cája ta̱chi̱ ña̱ co̱ ndójo ja̱vi̱. Ta
    cúú ná tátu̱hun yíto̱ cui̱hi, do̱ co̱ cúun ña̱ha nu̱u̱ tá ndítahan cuun cui̱hi
    nu̱ do̱. Cúú ná tátu̱hun yíto̱, dó na̱tuhun na ja̱nda̱ yóho̱ dó jáchi̱ co̱ó na̱cuun
    cui̱hi nu̱ do̱. Ta cúú ná tátu̱hun na̱ na̱ndihi sa̱ha̱ chí in ndeé.
  gfk-S: Karek ra turadi nalamin ta mu, di hoke ra ula mamor be na hagae mu. Di ian
    tikai ma mu ta ira numu gil nian ing mu gil ura hamanis ira numu harmarsai harbasie.
    Iesene pa dile hirhir be di na ian tikai ma mu hobi. Pa dile tahut na ut na harbalaurai.
    Di lik habaling iat di, ma ira mes, pata. Di hoke ra bahuto na bata a dadaip na
    kap leise ma pai nale bata um. Di hoke ra dahe ing paile huei tano pana bung na
    hunuei ta kike ra dahe. Di hoke ra dahe ing ite tamaragat ma ite manga maranga.
  bmu-bmu: Urumeleŋ eŋön urukalem kondel aŋgubingöra tokoba lömbuaŋ algetka takapulaka
    böhi mieŋön mönö miaŋgöreŋ mewöyök kamakze. Kaba dogoŋini aukŋe kondela nanŋinanöhök
    gumohom aŋguba bau numbu nemakze. Mewö aka eŋgö sile töwötŋini boromŋi boromŋi
    gamuŋinambuk ewö akze. “Ziozgö lama galöm akzin,” jiba ala eŋgöra qahö mötmöriba
    kelök keu laŋ jimakze. Kousu omaŋi töhöntöhön kieŋini qahö mewö malgetka luhutnöŋ
    muwutapköm eŋgiiga laŋlaŋ anda kamakze. Ölŋi ahumapkö nalöŋe ipŋi ipŋi araroŋi
    ölŋini qahö ewö kinje. Guluŋ sinŋinanök ewö aka mutuk köhömuŋi aka jalöŋini malmal
    köhöikŋaŋgö könaŋeyök qözöla tala kunbuk kömum köhöigetka yahöt aiga köhömuŋi
    kötökŋi aka malje.
  dgz-dgz: Ian ame bigip nau guguramon yaumakayap taba den tanamoyan naiwanin. Mu
    muk ingane inak muga menan anu gurane taiwanum. Mu irikup ugine uoni mini taik
    naumon yonen iwan amba mu bodu omaewa tave ya ieni amba sia i bunaen uarini ap
    mini mu bop muga aigap aigap warain.
  eng-GNV: 'These are rockes in your feasts of charitie when they feast with you,
    without al feare, feeding themselues: cloudes they are without water, caried about
    of windes, corrupt trees and without fruit, twise dead, and plucked vp by ye rootes.'
  zaa-NT: Ą'hua ca enne' tul·la' tse'e lani le annana, ril·lani cą ro cą junto lani
    le ti'iỹa ba ccàni qui' quį nna ridi' cą por provecho qui' la'a terúbá quį sin
    la' réttu'ló, pero lebi'i nna tse'e le lo peligro por causa qui' quį. Yala ofrecer
    runi cą lani ca enne', pero nìdi titó' labí runi cą biỹa ra cą ca enne'. Tì'a
    runi ca bía canchu dia cą rì'a rì'į bá ca yú bitsi nna ti'átsí ttu iyya dílaní
    guni cą, pero nìdiruba titó' iyya labí runi cą. Chi betse'e latsi' quį ca titsa'
    lí después de chi ra cą qui'ni chi ríalatsi''quį, acca áchúppa vuelta chi ná cą
    yatti para nitti cą. Tì'a ca yà nu ná qui'ni cuía fruta qui' quį, pero labí biỹa
    fruta runna cą porqui'ni chi gubitsi l·lú quį nna chi gùtti cą, labiru riỹu' cą
    para biỹa acca ilàtsu' cą na.
  eng-WEBSTER: 'These are spots in your feasts of charity, when they feast with you,
    feeding themselves without fear: clouds they are without water, carried about
    by winds; withered autumnal trees, without fruit, twice dead, plucked out by the
    roots;'
  guh-guh: Pamonae penajumetsënëtsilivaisi pacatsipaebavanapa, payajavanacaetuatabiabame
    itsa panacaetuatabiabame panenabaninexa. Paxamë panacaetuatabiabame namataenetsia
    panenasivaxae. Nexata bajarapamonae najoneyabiaba panenacaetuatsijavata. Bajarapamonae
    pibisiacuene pexanabiabixae, bepiaxuirajava paxamë tuatuajëta. Bajarapamonae aurajibia
    ayaijava xaeyabiaba. Petocopatsinexa itsamonae ata penaxaenexa, apo najamatabëxainabiabi.
    Pacuenia pijaoveja pevetsivi xaniavaetsia baeveta pijaoveja, bajarapacuenia itajara
