  kan-OKCV: ಕಳಂಕರಾದ ಇವರು ನಿಮ್ಮ ಪ್ರೇಮ ಭೋಜನಗಳಲ್ಲಿ ನಿರ್ಭಯವಾಗಿ ತಿಂದು, ತಮ್ಮನ್ನು ತಾವೇ ಪೋಷಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
