  swe-swe: '[Nu följer ytterligare fem exempel som formar en kiasm. Det första och
    sista har att göra med sjöfart och faran att komma ur kurs. Den andra och näst
    sista använder bilder av vatten med moln och vilda havsvågor. Centralt återfinns
    en bild där de falska lärarna liknas vid träd utan frukt, en liknelse som Jesus
    ofta använde, se .] De är klipprev vid era kärleksmåltider [agape-måltider där
    församlingen också firade nattvard] där de utan att skämmas festar tillsammans
    med er och tar för sig. [Dessa falska lärare är som dolda klippor som gör att
    fartyg på väg till en hamn går på grund och slås sönder.] De är moln utan regn
    som drivs bort av vindarna. [I ett klimat där regn är livsnödvändigt var regnmoln
    efterlängtade. Dessa falska ledare var andligt tomma.] De är sena höstträd utan
    frukt, [den fruktbärande perioden var helt över och de har inte burit någon frukt]
    dubbelt döda [helt döda] och uppryckta med rötterna. [Kiasmens centrum. Jesus
    talar på liknande sätt, se .]'
  cth-cth: Lungpatawnae pawi koe rei kacatnaw hah barinae tawn laipalah, a kâsokâroum
