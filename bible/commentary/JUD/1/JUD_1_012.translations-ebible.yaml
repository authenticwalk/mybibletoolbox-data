    Avina'a o'maleke'a hafu'ya'ae ali'a va'kaitalakeno ne'vaiya yosakana hu'a mai'ne'a
    aole afina ako fali'naya vaya mai'nae.
  gnn-gnn: Yo, ŋunhi nhuma ŋuli ḻuŋ'maranharamirrinydja marrtji waŋganylili ŋathawunydja
