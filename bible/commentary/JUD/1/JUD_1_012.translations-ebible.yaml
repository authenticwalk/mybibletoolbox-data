    saqꞌi atziꞌ. Kꞌuxh kaana ipaal tiꞌ kajiqꞌ, yeꞌk jabꞌal nichajpu taqꞌo. Yeꞌxh bꞌoj
    bꞌaꞌnil nikꞌucheꞌ. Ela tuchꞌ qꞌu vatzomla tzeꞌ qꞌuꞌl yitꞌix taqꞌ ivatz titiempoil.
    Kaꞌpajul yeꞌk itxaꞌk tan, echaꞌ bꞌuqꞌxinaj taqꞌil tu txꞌavaꞌ.
  xsi-xsi: Lâ zo ŋana miki kalo-tawana tamâta kapasau kamâ taitu ŋana kaka kâŋa-nuŋa
    kâ, ande kinzi tamâta sakamao ŋinde uru sika kumi, aku ŋinde iyaula nemi kâŋa-nuŋa
    ŋinde. Kinzi mainzi tia ndo, kala uru sika wa sinu ŋalae tina. Kinzi ilonzi keno
    pa warakanzi nâ. Tamâta ŋinde sitogo take-take iyoka kaa nâ, karâzi tia, aku lawea
