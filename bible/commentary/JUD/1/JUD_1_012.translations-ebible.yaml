    Ĩnare tʉoĩacõari, ado bajise mʉare gotiaja yʉ: Bʉto asirirʉ̃mʉ oco buerire ĩamacarãja
    mani, oco macarã. To bajiro mani yiñarone, oco buesere mino ti vẽareacoajama,
    sʉtiritirʉarãja mani, “Oco bʉjabeticõaja” yirã. To bajirone bajiroja socase gotimasiorimasa
    ĩna gotiboase quẽne. Quẽna ado bajise mʉare gotiaja yʉ: Yucʉ́ ricare barʉarã macarãja
    mani. Tire mani bʉjabetijama, sʉtiritirʉarãja mani. Rica mani ti ñajare, ñie vaja
    maja tiʉ. Tiʉre quẽacõarãja mani. To bajiri catibetirʉaroja yuja. Tiʉre bajirone
    ñie vaja mana ñaama socase gotimasiorimasa. To bajiri rojose tãmʉotʉjabetiriarojʉ
    ĩnare cõarʉcʉmi Dios.'
  pib-NT: Wa gishiniikaklewle meyiwlu wannanwa gijrimtakaka pixkalune. Mpiikane tsru
