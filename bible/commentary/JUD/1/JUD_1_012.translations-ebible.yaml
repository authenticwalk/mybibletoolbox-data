  mdy-ETH: ዬያታ ዓሳ ቦርሲንቲ ባኣያና ዎሊና ዓማሊ ዒንሢ ናሹሞና ቡኪንቲ ሙዓ ሙዖ ባኣኮይዳ ጴዺ ዒንሢኮ ዹቆ ማዓኔ፤ ዔያታ
