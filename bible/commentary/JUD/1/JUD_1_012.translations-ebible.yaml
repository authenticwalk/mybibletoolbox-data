  mbj-NT: Séd hã bë bawëh bä, bë sii rabawëh bä, dooh ranu mebyy bä, tak'ëp baad nadoo
    do ramoo boo né paawä. Pä ji nahapäh do tame hanäng do marakate gah'ood jëng do
    tahaj'aa hadoo do hedoo ta ti ajyy bë mahang. B'éé hagã n'aa jããm hẽ sa hã hẽ
    hyb n'aa newëë do hadoo tii. Naëng poo mahauk do tabës doo, ji tawadii do hadoo
    tii. Joom beaak noo gó neaak do hadoo tii. Joom tsawyy jëng doo, nedëb wät doo,
    ji tagoo hõm do hadoo tii.
  lat-VUC: Hi sunt in epulis suis maculæ, convivantes sine timore, semetipsos pascentes,
    nubes sine aqua, quæ a ventis circumferentur, arbores autumnales, infructuosæ,
    bis mortuæ, eradicatæ,
  ngp-ngp: Awa nawo want'hu wakunda ndala hamwenga na nyuwe mwe zifugo zenyu zo lukunde
    haheina soni, wekala enga maiwe yaihise yakudaha kubanaga ngalawa, ni enga wadimi
    wakukeank'hiza wenye du, naho enga mavunde hayeina mazi yakujubwaniswa ni nk'hung'unt'ho,
    enga maziti heyeina matunda mwo lupisi wo ulozo yang'oligwe no kunyala pele.
  enq-2: Endakali dokaita solowata koko sipi koeyapenge kana mendapu yalo pyoo singili
    pyoo, dokaitanya endakali koeyasepenge mana dupa yalo petala, Kristene yango lao
    mona setao nee nao petelyami dokonya, elya pakapi nakaeyao ipao petengema. Sipisipi
    setao katenge akali mendeme sipisipi dupa masala naenya, baa tange iki masoo nee
    nengeli pyoo, dokaita tange iki masingima. Endakali dokaita aiyuu namandenge,
    kopa poome soo paenge dopale. Ita dii mandenge gii dokonya dii namandelyamopa,
    takyoo nepenge dopale joo, endakali dokaita paa lapomasa kumapae joo katengema.
  eng-ASVBT: These are hidden rocks in your love feasts when they feast with you,
    shepherds that without fear feed themselves; clouds without water, carried along
    by winds; autumn trees without fruit, twice dead, plucked up by the roots;
  mna-mna: Wal pakamkaamŋan tana, mbulu kizin sa iŋgeeze pa Anutu mataana som kat.
    Tamen niom sombe kulup yom pa kini kanŋana mi suŋŋana, na zin lelen be tigaaba
    yom. Timoto som, kan miaŋ pa mbulu kizin som. Mi so timar, na tikanan ma tiwinin,
    mi len ŋger pa wal pakan som. Tabe tipasansaana lupŋana tiom. Zin mboroŋan ambaiŋan
    som. Pa tipututu zin sipsip som, mi matan iŋgalŋgal zitun men. Mi zin kembei miiri
    tieene ta tere ma toso ko yaŋ isu. Mi som. Miiri iwilaala ma ila ne. Zin kembei
    ke ta iurur ŋonoono som mi imeete kek, tabe tomtom titaara, mi tipiri sala you
    ma ikan ma ila lene. Muŋgu zin kembei wal meeteŋan, mi iŋgi timeete mini ma iwe
    ru pa.
  myw-myw: Tasiyas misagal siwa̱youb tapwa̱loul waseg bo iyagages, peinan takamkwams
    tasiyas, tage nag ivag asimwasin. Sivines kid simwa̱sawa tatineis; askakin ma̱wana
    makava bwaw, nag ivag kweis wanuwan bwaw, makava yag iyatuwanes. Tasiyas ma̱wan-vak
    amweilok kaytan, wuwal waseg nag beiwuw, mapuna bigutes bilaves, va̱gan sivay
    beimat.
  sby-sby: Aba ebalepishinga mibungano yenu yalusuno. Baliya nsoni balalinga pamo
    ne njamwe, balayandangowa byabo. Balyeti makumbi ilanyakangwa ne mpepo, makumbi
    abula mfula. Balyeti bitondo bitaseme bisepo pacindi cakendi, bitondo ibyo bantu
    mbyebalashukulu miyanda bilafwililili.
  sll-sll: Ni gamna hobo u ku bole yon tani erala dire homena nenga haung, tal gogo
    ol wangwo hobi gai gonangwo pamba, golkirere nongwo i nigi domua. Dongure nin
    gaung pir tere yong obil aki di tomua. Tongwo yalhobi iwe, hamen hair ure kwahawa
    a i holo holo olungure ganba aki di tere nimin si tekungwo meri momua. Te er miling
    honangwo haung holkimia dire diire olungwo meri momua. Molere nomani ta paikimua.
  yaq-NT: Intok enchim, Krijtota sualeme, alleaka ji'ibwa betchi'bo enchim nau ane'epo,
    inime'e tiusi enchim tatawa. Junama'a bempo alleaka intok ka weela'po ji'ibwaka
    intok jita je'eeka, kaita yo'orekai. Intok bempo jiba emo suuakai. Kaita'po enchim
    ania. Naamum, ka ba'akame, jekae weiyawame bebena. Juyam, taka'eao, ka tatakame
    bebena. Tokti wawakiamtaka intok nawamak poponrim bebena.
  uro-uro: Iarhakt ama ruvek di rha rhoqor ama dui qärangätni i ama ngaip ngät parhäm
    angäna is pa aingän ama qatnanaktpämda angän ama tmäsimek. Nga rhoqoräkt i rhat
    täs ti na ngän dä sokt tat tu arhä snäng sävät a nas. Qaku rhit kutdrir sävät
    a ngän dä qaku rhit kutdrir sävät ma Ngämuqa. Rha di ama mäñmäñini na rha rhoqor
    ama eqoe qärangätni i qaku qale anga suigi väm ngät bä ama laur ngärhi e däm ngät
    mavängam. Bä qosaqi rha rhoqor ama ngämung gärangätni i mai mamär iva ngärhi sa
    vät ama rhodäm doqoräkt i ama ruvek tat dräm dit ta ama tmäs nävät a ngät sokt
    di qaku angärha anga gavam. Näkt ta di ama ñäpta na rha mamär toqor ama ngämung
    gärangätni i sa rha mar täm ngät sävät ngärharhäng.
  ita-1885: Costoro son macchie ne' vostri pasti di carità, mentre sono a tavola con
    voi, pascendo loro stessi senza riverenza; nuvole senz'acqua, sospinte qua e là
    da' venti; alberi appassati, sterili, due volte morti, diradicati;
  muy-muy: Ka ya ti nday tə̀bu akaba kʉli, kəzumumkabu ɗaf ni ti zlam magudar gatay
    ni abəki mimili ke kʉli, aɗaba tənjələŋ ana misi zum, təjalaki ahàr ka vu gatay
    ciliŋ, tə̀sər mimili do. Nday akaɗa ga maklaɓasl ya àtəɗ avər do ni, aməɗ apayakaba
    ciliŋ. Nday akaɗa ga məŋgəhaf ya ti sarta ge miweni ènjia day tìwi bəza do ni.
    Akaɗa nday məmətani àndava, nahkay Melefit àraɗaba tay a, tə̀mətkivu.
  kqc-kqc: Mina vene bi ekalesia vene di irakunari naguma kana, maena de iruku irigedi;
    iniye maka dogo rededi. Ina bi miya de redo seuya kana, aura yaku ufu redo. Bi
    yabo kakari meko varena de, ye muyena iniye reyainedi darusa yai rei makudedi
    kana.
  tav-tav: Cristore canʉcʉbʉgorã mʉja caneñapo ʉgaro mʉja mena neñapo ʉganucuma na
    quena. Cristore caapiʉjaquẽna anibana quena mʉja mena neñapoganucuma, jocarãna,
    “Dio yarã jã ã,” ĩri. To bairi Diore uwiquẽnana neña ejanucuma na quena. Ejari,
    na caboorijere áama aperãre átinemoquẽnana. Na una mʉja mena na cãno ñuuquẽe,
    “Ñuurãma,” na mʉja caĩ tʉgooñarije to cãnibato quena. Cañuurije áti majiquẽema.
    To bairi Dio na regʉmi.
  eng-ULB: These are the ones who are hidden reefs in your love feasts, when they
    feast with you shamelessly—shepherds who only feed themselves. They are clouds
    without rain, carried along by winds. They are autumn trees without fruit—twice
    dead, torn up by the roots.
  spa-VBL: Estas personas participan con ustedes de las comidas de compañerismo y
    las echan a perder, porque son pastores egoístas que no tienen el mínimo sentido
    de vergüenza, pues solo se preocupan de ellos mismos. Son como nubes llevadas
    por el viento y que no producen lluvia. Son árboles sin hojas ni frutos, muertos
    doce veces y extraídos desde las raíces.
  fra-_FOB: Ce sont des taches dans vos repas de charité, lorsqu'ils mangent avec
    vous, sans aucune retenue, se repaissant eux-mêmes; ce sont des nuées sans eau,
    emportées çà et là par les vents; des arbres au déclin de l'automne, sans fruits,
    deux fois morts et déracinés;
  hau-ULB: Wadannan hatsari ne a boye cikin bukukuwan ku na kauna. Suna shagali ba
    kunya ba tsoro, suna ciyar da kansu kadai. Su holokon hadari ne marar ruwa, wanda
    iska ke korar sa. Su itatuwa ne shirim ba yaya, mattatu ribi biyu, tumbukakku
    tun daga saiwa.
  mal-mal: ഇവർ നിങ്ങളുടെ സ്നേഹസദ്യകളിൽ മറഞ്ഞുകിടക്കുന്ന പാറകൾ; നിങ്ങളോടുകൂടെ വിരുന്നു
    കഴിക്കുമ്പോൾ ഭയംകൂടാതെ ഭക്ഷിക്കുന്നവർ; കാറ്റിൽ പാറിനടക്കുന്ന മേഘങ്ങൾ; ഫലം ഉണങ്ങിപ്പോയും
    ഫലമില്ലാതെയും, രണ്ടു തവണ ചത്തതും വേരോടെ പിഴുതെടുക്കപ്പെട്ടതുമായ വൃക്ഷങ്ങൾ;
  kkc-kkc: Esiga niyo emegei sooloo deli wo ne ee ma kulodu odoo hagee biaso dieso
    nediliyo diba ono diya goolone, similega wo nalagaliso. Goo egeesi maga diba bi
    subugobolo masi dobolone, niyo debei ee tokenee polone ka doso. Osoloso osoko
    biame mapoo howo hemiye mologa, howo sibilega pooso guobigili diba egeesi masi
    doso. Osoloso diba homo su oso ko peli biame mapoo ko pelega pegeli egeesi masi
    doso. Osoloso diba homo siliga peegoo alaga bigili egeesi masi doso.
  lit-lit: Šitie yra pavojingos uolos jūsų meilės pokyliuose, jie puotauja be baimės,
    gano save – bevandeniai, vėjų nuvaikomi debesys; rudens bevaisiai medžiai, dusyk
    mirę, išrauti;
  urd-GVR: Jab yih log Ḳhudāwand kī muhabbat ko yād karne wāle rifāqatī khānoṅ meṅ
    sharīk hote haiṅ to rifāqat ke lie dhabbe ban jāte haiṅ. Yih ḍare baġhair khānā
    khā khā kar us se mahzūz hote haiṅ. Yih aise charwāhe haiṅ jo sirf apnī gallābānī
    karte haiṅ. Yih aise bādal haiṅ jo hawāoṅ ke zor se chalte to haiṅ lekin baraste
    nahīṅ. Yih sardiyoṅ ke mausam meṅ aise daraḳhtoṅ kī mānind haiṅ jo do lihāz se
    murdā haiṅ. Wuh phal nahīṅ lāte aur jaṛ se ukhaṛe hue haiṅ.
  far-far: Ma wane famanata susuke nai ki, kera oku fai kamulu ana kada ne mulu oku
    fua fanga kwaimanilae, ma kera si 'eke go ana sumailada talada fua fangalae. Ma
    sui boroi 'ana nao kera si 'eke, kamulu ne nia lea fua mulu kai 'eke ana kada
    kera oku fai kamulu. Sulia kera dalafa ga 'ada, dia ta gwa salo rodoa ne nao si
    kwatea ta ute, ma sasaule ka ufi lofotainia. Ma kera dia laugo 'ai ki ne nao si
    fungu ana kada fuana fungulae, sulia kera mae tafau na, ma kera ka tofuda tafau
    na.
  suz-BL: मेकोपुकी इन ग्रुम्‍मुशो भोजमी जाक्‍शा, दाइल पपाइक्‍ब फुल्‍लु खोदेंशो पा
    बाक्‍नीमी। आंम दातेम ग्‍येरपमुइनीम, तन्‍न महिंथु आंम कोव़ज ला प्रिंनीम। मेको रेउ
    मपाइश्‍शो फशेम बेरशो गोस्‍स खोदेंशो बाक्‍नीम। फल सित्‍ची ना फल मसिप्‍ब रवा खोदेंशो
    बाक्‍नीम। शाक्‍श दुल्‍शो रवा खोदेंशो पा, निक्‍शी खेयप बेक्‍शो बाक्‍नीम। १कोरिन्‍थी
    ११:२१
  car-NT: Moro ase'wa awendamerykon jako, tuna koro'nanokon topu wara anari me mo'karon
    mandon. Ipy'i'pa imero moro iwendamerykon ewa'pory aseke kynotupanon. Pepeito
    narorykon konopo anenepy'non kapurutu wara mandon. Wewe epery jururu jako, epe'non,
    okomboto iromby'san, unga'san wewe wara mandon.
  amp-amp: Tuko Kristenko rpat nayak nhafohhato komunion kanjo yak hta mskewa yeshrt,
    nd giaman tisam nhai hti duka mekahm, “Turparoh yeyuk yeshrt htem. Nom nhai yihato
    yenyhoruhatnomm.” Nhai ndhtet dukefm yakkahm. Rom be buha mruhaknihato ke fura
    bofuraknitm. Nikompno yi rhuhato nuwa ye shombat be tu bro yimtneft kahukmko.
    Nd yimam tu tisam arhum to romn Kristenm yak hta bohtarfomm. To nhai, rroh hingrneft
    be tu fipa duhatet. Rroh mrokfom tohr kanjo nyungu furahato nhai hnut niakaht.
    Rroh nefm nnar tiham kanjo tfa hta furahato nhai yukha hirkahm. Nhai rom pthayuk
    mrokfom o nayuk nefm wom yima yuhum yakruhatko, be tu nhai mif.
  bht-bht: जियां पांणिऐ अंदर लुकियां चट्टाना समुंद्री जाजां तांई खतरनाख न, तियां ही
    ऐ लोक तुहाड़े सोगी धामा च तुहाड़े तांई खतरनाख न। चाहे सै प्रभु भोज च शर्मनाक कम्म
    करदे न पर सै इना कम्मा दिया बजा ला कोई भी शर्म महसूस नी करदे। सै उना पुहाला सांई
    न जड़े अपणी ही देखभाल करदे न; सै दुज्जयां लोकां दी सहायता नी करदे। सै उना बदला
    सांई न जिना जो सुकी होआ बिना बरखा कितयो उड़ाई लेई जांदी है। सै बायदे तां बड़े
    करदे न, पर कुछ दिन्दे न। फसल दे बकते दे रुखां सांई न जिना पर कोई फल नी होंदा है
    जिना जो उखाड़ी दिन्दे न, मतलब की सै मरी गियो न।
  eng-NOY: These are the rocks in your feasts of love, feasting together without fear,
    feeding only themselves; clouds without water, carried away by winds; trees in
    late autumn, without fruit, twice dead, plucked up by the roots;
  cub-NT: Yópe cuitótecajede mʉje docʉ jacorĩ ãmed̶aiyepe, nopedeca ina jʉjovaivʉ,
    borocʉede bueivʉ, ãmetede d̶ad̶ama mʉjacavʉre, ne cʉyoje tede d̶aiye boje pued̶abevʉva
    apevʉre mʉje ãranʉiyede torojʉve teinoai. Yópe ovejavare coreipõeva ne baju me
    ãiyepe ʉbenita jíbevʉva ãiyede ovejavare, nopedeca ina jʉjovaivʉ ãri ũcuñama apevʉ
    pʉeno. Aru yópe ocopeniboa ũmevʉque japuino ʉbenita ocabeni cad̶atebenope põevare
    ne ocainore coreniduiyede, nopedeca ina borocʉede bueivʉ, cad̶atebenama põevai
    ũmene ne bueiyeque. Aru yópe jocʉcʉ jẽidʉa cʉbecʉ jẽijãravʉre meamecʉpe, nopedeca
    ina jʉjovaiyede bueivʉ yaivʉ bácavʉpe paivʉbu na, ne meame boje. Aru yópe pʉeno
    baju meamecʉpe dicʉre ĩniburu yóbore caino nʉoque jobore jarʉvarĩ, nopedeca pʉeno
    baju meamema na.
  ita-1927: Costoro son delle macchie nelle vostre agapi quando banchettano con voi
    senza ritegno, pascendo se stessi; nuvole senz’acqua, portate qua e là dai venti;
    alberi d’autunno senza frutti, due volte morti, sradicati;
  lww-lww: A pogos nap̃a aim lele taaga vena kilaen kinanena naviranaren kiamiu sinewo,
    ana la nene asike sane piam̃e tai nap̃a tapolou m̃eke vatanon sive, nap̃a visae
    waa va la lavisinia yoko va velan ga m̃eke ea. Akila kare ga kamiu kinanena la
    nene, nap̃a akinan kar ga pap̃isi, amun wii pano-o akilalu p̃arila, am̃aaga pap̃isi,
    a pe asitom re yaru tap̃ena poli, pe asitom re sur ta poli. Yaru la ne sanene
    sa ga lul nap̃a lagi kus pa p̃aro ga, pe mligan ruru re kana yua pitomi kove kata
    lokove poli. La sa ga laki tai nap̃a atelua mon m̃aga menunu, vanon pe p̃ar re
    mras poli.
  ckb-ckb: ئەوانە لە داوەتە برایەتییەکانی ئێوەدا لەکەیەکن، بێشەرمانە نان دەخۆن، شوانێکن
    کە تەنها خۆیان دەلەوەڕێنن. ئەوانە هەوری بێ بارانن و با هەڵیگرتوون، وەک داری بێ
    بەری پاییزن، لە ڕەگەوە هەڵکەنراون، دوو جار مردوون.
  nas-nas: 'Ookara batei-koo Ovoring bakaang taamang diiꞌke navurariri nkoverimaung-koo
    domang orara ninka poroma tee orari-antavaamaung tee diikaang navunavu. Diiꞌ ninka
    nariꞌ taamanirima amaiaaꞌoroaꞌ biiꞌka toonaakooꞌ duukuꞌarima. Teing aaꞌning-pinaꞌ
    oroꞌnuka: kamoꞌ kovere-pinaꞌ, pionge avitoitoi nkavuko apoꞌuarukooꞌ. Napoꞌ tee
    koiꞌ sinang biꞌuaruioꞌ bitaꞌauꞌnung bakei booꞌ.'
  uvl-uvl: Pe imo, NeHalang nena hana mur pe mutemo tautaua pekngamo mur. Pe nga etue
    nenge a eukirau ke a ngaungau nga amo ngaunga matana, hana nemur teat ke te ngau
    luluch nge imo. Pe te meia iri ero pe te heporeke amo ngaunga matana nem nga reria
    poinga poreke ngana mur. Iange iri leteria lange mele hel ero ol, leteria tumana
    nge iri. Pe iri tepoi ke malaka nga muchmua nenge ma hot pe pitte sio ero pe tuttula
    takisia kela. Pe tepoi ke manga ae nenge rora pe hei erochro pe te mete ke henai
    ke manga ae nenge mete pe teris heke ulanlana mur ke mete toto sapele.
  eng-BBE: These men are unseen rocks at your love-feasts, when they take part in
    them with you, keepers of sheep who without fear take the food of the sheep; clouds
    without water rushing before the wind, wasted trees without fruit, twice dead,
    pulled up by the roots,
  ixl-CNT: Ech chꞌixvebꞌal tok qꞌu aanima texoꞌl tziꞌ aas nebꞌan qꞌul ekomon txꞌix,
    qꞌuꞌl nebꞌan setibꞌilaj, ex niman tetz u Jesuus. Jolol qꞌesala xoꞌl qꞌu niman
