  bqp-bqp: Tɔn be, bɑ sɑ̃ɑwɑ sɑnkɑrɑ kowobu bɛɛn tɔ̃ɔ bɑkɑ ni i rɑ ko kĩrun sɔ̃ sɔɔ,
