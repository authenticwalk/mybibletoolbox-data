    ŋunhi yukurra dhärra yana ŋuli borummiriw, waṉa'-waṉa räwaknha, walŋamiriwnha.
    Walalanydja ŋunhi rakunymirrina, liŋgu Godthuna walalanha bitjarra ḏulŋurr'yurrunana.
  yal-yal: Na muxune bata ɛ ngaxakedenyaan malanne raharamu, e e dɛge ɛ xɔn han! E
