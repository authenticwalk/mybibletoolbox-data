    cuidubi jiwi. Bequein barapomonae pia coutha beta nayabara paeba, daichitha jiwi
    jopa yawenaetsi. Po naein ba xua jopa nacoichiyo pia matacabintha xua poxonae
    nacoiteiba barapo naein jiwi ba yatabaca jona tsipei jopa naein penacoichixae.
    Bara jʉta ichi barapomonae pomonae pemuxujainyabiya cuidubi jiwi, jiwi jopa beta
