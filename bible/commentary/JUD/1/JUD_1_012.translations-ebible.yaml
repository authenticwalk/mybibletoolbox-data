    yanalpamul mana tamyamücänümi cayalcan; cusichaćhu mana wayuyniyu lantanümi; sapipi
    chutäśha, chaquïsha, ishcay cuti wañüśhalämi cayalcanpis.
  nfa-nfa: Ladhe rèngu pakaboko dènge miu ho sanèdꞌe sasue Lamatua, lodꞌo miu miꞌa
    sama-sama, na, rèngu reꞌa boe makae, aa mangaꞌa dèu ngara. De miu baku pamudꞌe.
    Te rèngu nuka sèmi hadhu aae ètu dꞌara dhasi dhu bisa pamae kapa. Rèngu cakaraa
    liru mèdhi ètu dedha rai mango dhu papuru boe èjꞌi ca pasuti sa. Rèngu dhoka lii
    padhai di dhu kapai, te ngaa tao rare boe ngaa èci sa dhu beꞌa. Rèngu èci èèna
    ka dènge ana aajꞌu dhu guna boe ngaa-ngaa. Ladhe dꞌai hèru hua, hua boe cue sa
    hèi; teꞌa boe, na, dhu bete eele le toke dꞌai amo-èsu kateme.
  tnp-tnp: Nian nautol lafet təuvɨr mɨn mətəu-inu itəmah nəkotolkeikei itəmah mɨn,
    kəni ilah kəhuva motauən pɨk əpnapɨn əmə itəmah min ilah, nɨkilah təsəhtiən nətəmimi
    nəuvein, mətəu ilah kotəhmen e nɨmas kəti əpəha ihluə iətəm tətəhluaig iətəm negəu
    təhrun nələs pɨkɨniən kəni məhapu. Ilah nətəm kəsoteruhiən sipsip mɨn, mətəu kautun
    pɨk əmə sipsip mɨn. Ilah kotəhmen e nɨmalɨ nəpuə iətəm nɨmətagi təmələs muva,
    mətəu ko nuhuən təsəfuviən. Ilah kotəhmen e nɨgi mɨn iətəm tɨnuva e nian əhruahru
    rəhalah məmə okotəuə, mətəu kəsotəuəiən, kəni in təhmen əmə məmə kəmohmɨs, kəni
    nətəmimi kotiuvi-pəri ilah kəni kohmɨs agɨn.
  urd-urd: ये तुम्हारी मुहब्बत की दावतों में तुम्हारे साथ खाते — पीते वक़्त, गोया
