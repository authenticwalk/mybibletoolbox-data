    yù kunnay sù kingnguá nayù ira ngaw tatolay nga nattatagenà ta ili na Sodoma.
    Kurugad da yù narákè nga karagatád da ta pattatagenà da, á manakì ira nga manguruk
    kâ Namarò. Á paddáketad da yù baggi ra, ánna potuád da yù ira ngámin nga makáwayyá
    ánnè nira, ánna pakkakagiád da gapay yù ira mangilin nga daroban ni Namarò.
  bki-bki: Ana tomu na bova nalo na abinimei aju kamliko na, nalo na bunu aju amila
    kariano na jibe na. Nalo m̃a aju amial vite na bova nalo ea kanalo monovovuano,
    mia venia na m̃a amialio, ajidom aim̃aukanio. Nalo amila vite na bova nalo ka
    niabelo, nalo abukular ga iliano na toro na m̃a jidom ril vanlo, ajum̃a abital
    bova ea moroano novo dolu nalo na m̃a maka rejikia reialio.
  bqp-bqp: Kɑ mɛ, tɔn kɔ̃so be mɑɑ, ben bwisikunu sɔɔ bɑ kɑ torɑnu tii disi dokemɔ,
    bɑ ǹ wirugibu wiru kpĩiyɑmmɛ mɑ bɑ wɔllun yiikogibu wɔmmɔ.
  mcp-mcp: Nə́ ndɛɛ́, buud bwə́ á mə́ zə nyíi bɨ́dɨ́ gwooŋg dɨ̂ nyima ɔ́nɨ, bwə́ ŋgə
    nə́mə́ sá isâ mbií ŋgwúdʉ̂ wɔɔŋgʉ̂. Bwə́ ŋgə yád mənyúúl máŋ nda buud bwə́ ŋgə́
    cʉgə cʉg í dʉ bə mə́ntamə́d wá, bwə́ ŋgə ban jiya ícwámba mə́ Zɛmbî, ŋgə lás nə
    wəéŋgəles wâ mílwanə́ *bwaasʉ́lə mpu.
  hat-hat: Menm jan an tou, mesye sa yo, avèk tout vizyon y'ap plede fè yo, y'ap fè
    tout kalite vye bagay ak kò yo, y'ap meprize otorite Bondye, y'ap pale pouvwa
    ki nan syèl yo mal.
  npl-NT: Ijkó kiné, ninteh tlakah noiwah kijtlakoah inkuerpo, iwa tejtemikih, amo
    kintlakitah n tekiwajkeh iwa fiero kintenewah n ángelteh.
  bgg-bgg: Hì duiine, jipha branthek shii ne miegriig pha um jipha chiang è awaithek
    ro siu zea shii layog rek ro; ithek ne Hamangkhung-aphuii ro riichai shii snai,
    lakhung pha biisiiethek shii raipho shii de makhak-riing ro.
  eng-TCENT: In the same way these ungodly men, relying on their dreams, defile the
    flesh, reject authority, and revile glorious beings.
  eng-BSB: Yet in the same way these dreamers defile their bodies, reject authority,
    and slander glorious beings.
  cpu-NT: Ari ikempiyetari irikaite kinkithatakaantashivaitachari, kinkishiretakaantashivaitachari,
    nevetashivaitakarori kamaaroyetatsiri, thainkavaitaneri. Te intharovakaiyaari
    ikishimatziri maninkariite otzimimotziri ishintsinka.
  san-ASM: তথৈৱেমে স্ৱপ্নাচাৰিণোঽপি স্ৱশৰীৰাণি কলঙ্কযন্তি ৰাজাধীনতাং ন স্ৱীকুৰ্ৱ্ৱন্ত্যুচ্চপদস্থান্
    নিন্দন্তি চ|
  tac-NT: '''Lige abiena alué ralámuli napu chátiri eteme ju remuka, alué ralámuli
    anime júturu: «''We ''la oyérawa alué remugí.» Alué ralámulika ''ma najsabú suwábaga
    a''lala ra''íchali napu nerú jena wijchimoba, ''ma bo''né sa''pálatiri. Tabilé
    najkí alué a''boi ralámuli napurigá Onorúgame nulámala. Pe gawéliga eteme ju Onorúgame
    ''lige santo ánjeli ''lige Remónisitiri.'
  eng-WEBPB: Yet in the same way, these also in their dreaming defile the flesh, despise
    authority, and slander celestial beings.
  gfk-H: Senbia kaiken ra tunatuna nalamin ta muat, diet sakena mah hua. Ira nudiet
    barbarien i lam diet wara gilgil ira bilingana magingin ma ira palatamai diet.
    I lam diet mah bia diet na mola wara kinkinis manapu ta ira warkurai ta Kalou
    ma bia diet na tangai hagawai ira angelo aram naliu.
  viv-viv: Kadu meda anafaiweya badi tovehawala fwayafwayadiyao hihuluhuluva. Yadi
    avayauna hiyauyauna vaita Yaubada gidahawahegedi be dewa udoꞋudona againe taudiyao
    wowodi hikikivekoyona, abavehimeya hihawaveꞋiyohoyohoyena, lobama ana kaliva kikaiwabudiyao
    hiꞋihawadamanedi.
  yao-yao: Iyoyo ni yatite kuŵa ŵandu wa, sagamisi syao sikwalongosya kuchisakasya
    chiilu chao achinsyene, ni kuujalusya ulamusi wa Akunnungu ni kwatukana achikatumetume
    ŵa Akunnungu ŵakwete ukulu kwinani.
  tgp-tgp: Sohen la haratu tuai, la tamlohi nike la unu, la vai na posposi hehe na
    epera mo sati, matan la vere na tamlohi vara la pa vai na sava la lo mavuho hinira.
    Ale la tipahi na suiha tari sei la aulu hinira, ale la verelehilehi na angelo
    aulu.
  auc-NT: Ayæ̈ wïïmonte baï mä pönente në odömonte apæ̈nedäni ïñömö ñöwo mïnitö weca
    pöninque dodäni näni cægaï baï adobaï pönï cædänipa. Wïwa cædinque tömënäni wentamö
    mongænte baï edæ baö ñömænguï ëñadänipa. Awënëidi ïnänite edæ Baa änänipa. Ayæ̈
    anquedoidi öönædë ñäö ïñömö quëwënäni ïnänite edæ babæ äninque wënæ wënæ ante
    tedewënänipa.
  kbc-NT: Niɡ̶ijoa niiɡ̶axinaɡ̶anadi awitakaɡ̶aɡ̶a owo ane beyagi liciagi niɡ̶ijo
    niɡ̶eladimigipitigi Sodoma ajaa Gomorra. Onadi micataɡ̶a daɡ̶a ligeedi niɡ̶inoa
    loenataka ane beyagi. Odaa noomatewa okanicodaaɡ̶ica oko, odaa jiɡ̶idaaɡ̶ee mowo
    ane beyagitema epaa lolaadi. Odaa aɡ̶odibatege Ǥoniotagodi me iiɡ̶e lewiɡ̶a, codaa
    beyagi modotaɡ̶atibige niaanjotedi Aneotedoɡ̶oji.
  bmh-bmh: Dudu go danemen sul, ag ulis daremen. Ag wabil ebu igul eg guzenina, ag
    agtal agal enimag eg wanemen. Ag Uwait nugau Ze i sesamoranemen, ag Uwait nugau
    tibur Mesgai wag darem ze biabial kuai awaranemen.
  ctu-BL: Che' ja'el jini winicob x'ixicob, ñijcʌbilob cha'an chuqui mi' q'uelob che'
    bajche' ti ñajal, mi' bib'esañob i bʌ. Mi' ts'a'leñob jini año' bʌ i ye'tel. Mi'
    p'ajob jini ñuco' bʌ ti panchan.
  meq-meq: Ndo neheye tə gəɗ naha a walaŋ kurom aye na, faya ta giye andza ndo i gəma
    i Sodom ta Gomora hay dərmak. Faya ta nasiye ha bo tay ta wu neheye lelebay aye,
    hərwi məsine neheye faya ma gatay aye. A satay Mbəlom mâ ləvatay gər bay. Faya
    ta tsaɗiye tay ha gawla i Mbəlom hay.
  noa-H: Warrgarwe Hẽwandamau hõor k'aigbam k'ʌʌn dʌ̈i maagjerr k'ap'ʌ nʌmta, jãg
    pãrag sëuk'a nem jaaujem k'ʌʌnaun warag Hẽwandamauta hamach k'ãaipi hauwia hiek
    durag jaautarr wajap'a k'ap'ʌ nʌm hawia, warag hamachdëupai hamach morjã sʌrk'aba
    hãrpinaa bigaaum k'ʌʌnjã hãrpiejem. Mag nʌm dʌ̈i hĩchab maach Pör Hẽwandam chadcha
    jua t'eeg sĩerrʌmta serbiibag p'ënaa hamachdëuta k'apcha nʌm hawia, Hẽwandam chognaan
    wa mepeen hawiajã högk'aba jũur hiek'aajem.
  alp-NT: Tamata rebe esi luake kai esi lupu kai imi pende, esi ono yelu rebe tiae
    ele mere lekwe. Esi lemake imi be esi kmani be Alla Isuke esi atate mere, hoko
    esi ono atate tiare rebe lulu laleisu ruale. Sie meru esi lene loko sie rebe esi
    ela lesi beise mo kai esi suka lepa tiae loko malekate rebe kbasa saka hitate
    elake.
  san-VEL: tathaiveme svapnaacaari.no.api sva"sariiraa.ni kala"nkayanti raajaadhiinataa.m
    na sviikurvvantyuccapadasthaan nindanti ca|
  kbq-kbq: E'i anhukna kante, ana vahe'mo'za zamagra avanama kazazamo zamavufaga zamazeri
    pehenage nehige'za, kavama krizmante'nemofo agorga'a nomaniza, masazama'ane nemaniza
    ankero vahetamina huhaviza hunezmantaze.
  kbh-kbh: Cachcá, chë ndoñe ndegombre soyënga buátëmbayëngnaca chë mo otjenayoquëcá
    tmojáninÿe soyëngama jtsichámuana, y chë causa cachëngbe cuerpëngama bacna soyënga
    jtsamana, chë mando bomnë́ngbioye jtsëbátenana, y chë espíritënga obenana bomnëngbiama
    ndoñe ts̈abá ntsichámuana, mo chë́ngbioye cuafjoyanguangcá.
  ron-LSB: Și totuși, în același mod, și aceștia, în visteria lor, spurcă carnea,
    disprețuiesc autoritatea și calomniază ființele cerești.
  pon-pon: I dueta mepukat, me kalap auramen, kin kajaminela uduk, o jota duki on
    kaun o, lalue me linan akan.
  nhe-BL: Nojquiya nopa fiero tlacame tlen calactoque campa imojuanti san se quichihuaj
    miyac tlajtlacoli. Yajuanti nemij queja ipan temictli, pampa tlen hueli tlajtlacoli
    tlen más fiero quichihuaj ica inintlacayo. Ax quintlepanitaj tlen quipiyaj tequihuejcayotl.
    Hasta nojquiya quinhuetzquilíaj nopa ajacame tlen quipiyaj más chicahualistli.
  sps-sps: Jesan kan tan fuainy tsoiny fifaatsuts gamgam to ari te kaa me a fo taraa
    tatagaa to, to te kat fifiiring non a pua rari fatoobing, ana ri te tsugei gumgum
    tana Tsunaun tsura, ri tsue fifiiring ir a fo morena kaa miror siinaiv unya Gormirmir.
  wnc-wnc: Sike aminu wa nin banakan akopbing aminda aminu wa toknga aknga paking
    aminda tasiking kaknga tawake tasikaing. Tasike sanga musia enayaaknga tawake
    yasewa tasike Buyambam tapaninde yamandet sikaing. Sike aminu umana buyambam siknga
    gwa siya enandang nana aminde yanisapdukaing.
  bus-bus: Ludayãdarisai nana'ori pìnↄ è kɛ lɛ se dↄ. Aↄ̃è ń zĩnda da yãgbãsĩkɛnan,
    aↄ̃è gí dokazi, aↄ̃è dↄkɛ kↄ̃n malaika gakuideenↄ.
  gub-BL: Nezewegatete a'e purumu'e mua'u ma'e ko 'ar rehe har a'e wà no, wexak ma'e
    upuahu pe a'e wà no. — Kwa, xiapo ikatu 'ym ma'e nehe ty wà, ta'e amo uzapo kar
    kwez ihewe hepuahu pe a'e no xe, i'i mua'u waiko purupe wà. Na'iakatuwawahy kwaw
    Tupàn rehe wà, na'ipureruzar wer kwaw ize'eg rehe wà. Uze'eg zemueteahy Tupàn
    hemiruze'eg ywate har wanehe wà no.
  imo-imo: Aku teko mele eno kinye neya moromele iyema enonga konopu teko embambo
    tindingei teremele aku iyemani aku ulu kerimu teremele. Uru kumbu lupe mare teko
    kanokolio eno enongano enonga kangindo ulu kalaro mololima teremele. Gote kinye
    imbi moromo imbo awilima kinye akumanga ungu mane teni lino naa nokoromo ningo
    liko tui tiko, mulu kombuna ensel enge peremo awilima ungu taka tondoromelela.
  boj-boj: Ariya tamo naŋgi nuŋgo ambleq aiyeb qaji naŋgi dego kumbra uge deqaji dauryeqnub.
    Agi naŋgi ŋeiobilqeioqnsib dena naŋgo segi jejamu jiga yeqnub. Osib Qotei a naŋgo
    Tamo Koba sqajqa deqa asginjreqnaqa olo diqoqnsib Qotei aqa laŋ aŋgro kokba naŋgi
    misiliŋnjreqnub.
  eng-DRA: In like manner these men also defile the flesh, and despise dominion, and
    blaspheme majesty.
  knf-knf: 'Bañaaŋ mënţ banwooŋ ţi pŧoofan hënk di bakaaŋ aji bado : baji bado iko
    injaaŋ iţopan ŋleef ŋi baka yi ŋţaafi ŋi baka ŋawuluŋ baka, bañoom Ajugun, aji
    bakar ŋwanjuŧ ŋandëmuŋ.'
  san-KHM: តថៃវេមេ ស្វប្នាចារិណោៜបិ ស្វឝរីរាណិ កលង្កយន្តិ រាជាធីនតាំ ន ស្វីកុវ៌្វន្ត្យុច្ចបទស្ថាន៑
    និន្ទន្តិ ច។
  arn-NT: Ka femngechi fantepu mew tüfachi pu che pewmafe reke feley engün. Yafkantukukey
    engün tañi kuerpu, yamkelafi engün Ñidol tañi awtoridad ka wesa dunguyekefi engün
    tati nielu pepiluwün.
  zas-NT: Per niꞌczi zian, yan ziangajc rüjn ree bén raguiil mod par goꞌchzi reeman
    lojdi, rüjn reeman xgab guial zajc güün reeman ziꞌctzi rën reeman, ruxhiin laagajc
    reeman, ad rtiëjb tëët reeman nabee Jesucrist laa reeman, rnieeguijdx tëë reeman
    bén na̱j ree xianjl Dios.
  ken-NT: Yɛ̌ nɔ, ɛchi ɛnyǔ yɔ nɛ bǒbhɛn nkwɔ. Bághɔ̀ kɛnɔ́ amɨ́k antifú ɛkɛn
    kɛ́kʉ̀ bɔ mámbyak bɛtaŋ ɛbhɛn Mandɛm ábhɔ́ŋɔ́ amfáy yap. Bɛkoŋo kɛnɔ́ ɛkɔ bárɛ̀m
    bɛbɛ́ptí mɛnyɨŋ ɛ̌ti bɛfóŋó ɛbhɛn bɛ́bhɔ́ŋɔ́ bɛtaŋ amfay bho, mánkʉ nɔkɔ bɛpɔ̌
    barak ɛpúsí.
