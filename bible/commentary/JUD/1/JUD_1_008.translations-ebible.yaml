verse: JUD.001.008
translations:
  kpx-kpx: Vaveve ke nahate loboe ata nehe keau tababulahai kemo loui avoe, “No tababumo
    elehale keu Dilava vaveveike.” Kateai abu vavamo vaveve toela vai abu vava aiogevema.
    Isi Dilava ivi ke hehavoi avoe, “Dilava vuvune keu negoholinu.” Isi katelahai
    otogoe umale kebiaho hotoe toela louma.
  okv-H: Eto ainge dombo embo ungote mihera amita tihi amo ari sasapura na tihi vavahikari
    amina ari sapura uore amina hamo ta tongopa eaguja God ta tihi jigari egikagora
    eto God ta Anera ototohu amo urumbagora.
  tbo-tbo: Naka pitenana tu apapoehi hai wiatatiyana apapoehi luboniyei he nenei naka
    matamaga ma tanitaniwaga he ihinigigiyehi, ma yada tu miyena diidigahi he idibogihi.
  mal-C: ഇപ്രകാരംതന്നെയാണ് നിങ്ങളുടെ ഇടയിൽ നുഴഞ്ഞുകയറിയവരും. അവർ സ്വപ്നദർശികളായി ശരീരത്തെ
    മലിനമാക്കുകയും അധികാരത്തെ ധിക്കരിക്കുകയും സ്വർഗീയജീവികളെ അധിക്ഷേപിക്കുകയുംചെയ്യുന്നു.
  grc-SR: Ὁμοίως μέντοι καὶ οὗτοι ἐνυπνιαζόμενοι σάρκα μὲν μιαίνουσιν, κυριότητα δὲ
    ἀθετοῦσιν, δόξας δὲ βλασφημοῦσιν.
  bgc-bgc: इन बात्तां के बारें म्ह बेरा होन्दे होए, परमेसवर का कहणा ना मानण आळे लोग
    इस्से तरियां तै पाप करै सै, उनका कहणा सै, के वे दर्शन देक्खै सै, वे अपणी-अपणी
    देह नै अशुद्ध करै सै, अर वे परमेसवर की प्रभुता नै अस्वीकार करै सै, अर सुर्गदूत्तां
    की बुराई करै सै।
  khz-khz: Vokala gelegelenai, vonivi talimara na maki matotaura tauniparara vovetaina
    gevega-rakavarana; Palagu gena rorirori gekilagi-piatogaana, e palagu kamura gevega-veiturana.
  deu-TKW: Aehnlich doch beflecken auch diese Träumer das Fleisch, verachten Hoheit,
    lästern Herrlichkeiten.
  zsr-NT: Zal‑laꞌ glac lë ni, laꞌ cniz tunëꞌ bönniꞌ ni, bönniꞌ rjáclenëꞌ yël yudxi.
    Tun ditjnëꞌ gdu ca nayáꞌ nabinquëꞌ. Taꞌdáꞌbaguëꞌë le rna béꞌinëꞌ rëꞌu Dios, len
    taꞌnë́ ziꞌë quegac nup taꞌná bëꞌ yehuaꞌ yubá.
  lin-lin: 'Ezali mpe ndenge moko mpo na bato wana : makanisi na bango etindikaka
    bango na kobebisa banzoto na bango, na kotiola bokonzi ya Nkolo, mpe na kofinga
    bikelamu ya nkembo ya Likolo.'
  hns-NT: Aisane sapana dekhe waalan aapan sotj-bietjaar me se har ek rakam tjiedj
    niekaarke aapan dehie se be-saram kaam kare hai. Oesab koi ke baat na maange hai
    soene aur Parmeswar ke pawietr waalan ke biese me kharaab baat bole hai.
  noa-E: Warrgarwe Ẽwandamau õor khaigbam khʉʉn dʉ̈i maagjerr khaphʉ nʉmta, jãg pãrag
    sëukha nem jaaujem khʉʉnaun warag Ẽwandamauta amach khãaipi auwia iek durag jaautarr
    wajapha khaphʉ nʉm awia, warag amachdëupai amach morjã sʉrkhaba ãrpinaa bigaaum
    khʉʉnjã ãrpiejem. Mag nʉm dʉ̈i ĩchab maach Pör Ẽwandam chadcha jua theeg sĩerrʉmta
    serbiibag phënaa amachdëuta khapcha nʉm awia, Ẽwandam chognaan wa mepeen awiajã
    ögkhaba jũur iekhaajem.
  eng-EMTV: Likewise indeed even these filthy dreamers defile the flesh, reject authority,
    and blaspheme glories.
  mib-NT: Te tēe cástáhú jeē ní quɨ̄vɨcoo mēhñu ró, vēsú cájini de jeē súcuan ni sáha
    ya, te cájeni cāhá ni de, te cásáha jnéhén de yɨquɨ cúñu de, te cásquéhichī ni
    de tēe cándacu jniñu Jitoho yō, te cácahān ndevāha de sɨquɨ̄ tāca jéē cácujéhnu
    nuū sucún.
  lif-NT2: से़प्‍माङ् मे़माक्‍तुबा कुइसिःक् याःम्‍बक् के़जोःक्‍पा खे़न् इङ्‌ले़क्‍के
    सिक्‍साम्‍बाहाॽरे़ आबाङे खुनिॽ थक्‍को लायो मे़जोगुॽ, दाङ्‌बाल्‍ले़ कुयुक्‍किन्
    मे़नाॽरुआङ् साङ्‌ग्राम्‍पेदाङ्‌ङो के़वाॽबाहाॽरे़ खुनिॽ तक्‍ले़ङ्‌वाओ मे़बाःत्‍लो॥
  xnj-xnj: Mewawa cheyavili kwa vandu ava. Njozi zavi zikuvalongosa mukuzihakasa higa
    zavi vene, kuuvevesa uhotola wa Chapanga na kuliga vajumbi vevana ukulu wa kunani.
  mmx-mmx: La kerepmo bok mo luvuttadi loklox ase xaxarang dira vubeles pam at lotu
    atnimi. Dim tobo mun la levenapnobo atdi i sasat nedi ri laxakapmek la dik lok
    laxakapmek mi lenbantuxu atdi. Ding tonga xepe levelinga at ne Moroa, la di paase
    vupu ri lagale limixin silok no vana at laxalibet.
  cbr-NT: Usa 'aínbi ca axa Sodoma 'imainun Gomorranu 'icë unicama usai 'iá 'unanibi,
    mitsu parani mitsubë timë́cë unicama an, sinánñumasa 'aish aín xanuma 'aínbi xanubë
    'ianan bana cuacëma 'ixun, Nucën 'Ibu Diosmi sinánquinma cushi unicama 'imainun
    uisa cushi cara, ángelcamaribi 'atimaquin ñuia.
  tee-NT: Para ju anu' lapanacni ju tatanulh lamilhi'uxijnan mas tac'atsai ni chunch
    ju a'ulhtucalh ju mak'aniya lapanacni ju ixta'alactu'unun para ixlaquilhtu ta'alactu'unun.
    Va tanajun ni Dios ju amapast'ac'ani ju tuchi tanajun mas jantu. Chai va talak'alhi
    ju ixlacatuna'an. Chai jantu tu'u' talhiulai ju tam xak'ai. Chai macxcai chivinti
    talhichivinin ju tavilanancha lact'iyan.
  eng-LSV: In like manner, nevertheless, those dreaming indeed defile the flesh, and
    they disregard lordship, and they speak evil of glorious [ones],
  cak-NT: Pero más que ri achi'a' ri niquic'ut ri man ketzij ta quieta'n ri xu'on
    ri Dios chique ri man xeniman ta, reje' man niquijo' ta niquinimaj ronojel re'.
    Xa quic'uan jun itzel c'aslen, can anche'l xqui'en ri ojer tak winak, can q'uiy
    ri man utz ta ri xqui'en. Can je nacanak, roma ri quino'j (quina'oj) xa anche'l
    achic'. Man yeniman ta; xa yalan niqui'ij chiquij ri c'o quik'ij.
  pah-NT: Ahe javijitehe ko akoja'g̃a pembo'eatyvive'g̃a. Oayvahi ko g̃a mbatera okirame
    upa. “A'ea rehe ore ikwahahetei,” e'i tehe g̃a. A'ero g̃a nhimongote'varuhui ojogwerekote'varuhuavo.
    Nohendukatupotari g̃a huvihava'g̃a nhi'ig̃a. E'i te'varuhu g̃a yvagipeve'g̃a pe.
  sja-NT: Mãgɨ́ ijãadak'aa beerã parã t'ãide p'anɨɨrãpa auk'a oopata. Tachi Ak'õrepa
    ma k'achia beerãmaa mãga ooji mĩda, ɨ̃rapema seewa jarateepataarãpa mãɨrã jĩak'a
    ãchia oo k'iniata oopata. K'ãimok'araa pɨk'apata perã, ãchia oopata ãchi p'ek'au
    k'achia ooyaa bɨ k'ap'ɨapa oopi bɨk'a. Ma awara merapata Tachi Waibɨa ãchi chipari
    mãik'aapa angeleerã ãpɨte pedee k'achia jarapata.
  xed-xed: Tsa mnduha ta lamə da taba ghuni ya ná, mndərga ya ghwaɗaka skwiha ya ta
    magə həŋ. Ta sliʼamsliʼa həŋ da maga ghwaɗaka skwi ta zɗəganatá həŋ manda ya ta
    fanaghata suni ta həŋ. Vla a həŋ ta glaku ŋa Lazglafta wu, mbaɗa həŋ ka raraza
    gwal dagaladagala ta luwa.
  mks-NT: Tá quia̱hva na̱caja ña̱yivi sa̱nahá quia̱hva já cája ri na̱ jándahvi ndo̱hó
    viti. Jáchi̱ cúú ná ña̱yivi quini, na̱ cája cua̱chi ta tá xíní na̱ cája na in
    cua̱chi já cua̱ha̱n na̱ cája ná ña̱. Mé na̱ cán cája na ña̱ núu xi̱hín yiquí cu̱ñu
    na ta quéhe núu na Ndióxi̱ jáchi̱ co̱ quéhe na cuéntá nu̱ cáha̱n mé á xi̱hi̱n
    ná ta co̱ yíhví na̱ cána̱há na̱ xi̱hi̱n táto̱ Ndióxi̱ indiví, mé á íin ndée̱ cája
    cua̱há ña̱ha.
  gfk-S: Iesene kakarek ra turadi nalamin ta mu, di sana bileng hobi. Ira nudi barbarien
    i lamus di ura gilgil ira bilingana tintalen ma ira palatamai di. I lamus di bileng
    be di na malok ura kinkinis ra hena ra harkurai tane God ma be di na tange hagae
    ira angelo tuma nalu.
  bmu-bmu: Ambazip takapulakaŋi mieŋön mönö nalö kewöŋe tandök mohot mewöŋanöhök ahakze.
    Jeŋini meleŋni imutimutŋini laŋ eka miaŋgöreŋ möndöba wuataŋgöba nanŋini sileŋinaŋgö
    malmalŋini mem böliba kölköljiŋjiŋ miwikŋaimakze. Mewö miaŋön Anutu jijiwilit
    aka jimoŋgot jim waŋgiba kukösumŋi memba et alakze. Mewö aka Suepkö bem suahö
    ambazip asakmararaŋinambuk euyaŋgöreŋ maljei, yeŋgöra uruqeqe keu töhöreŋ jim
    eŋgimakze.
  dgz-dgz: Ap umap sia waenapan mame muk imumup koewa bet inane yawane gapan naumo
    aen inak koe koe tane, epimu muk wa koeamiwanum. Mu God aro amun mega tandayasene,
    amba kimani oya oyae dena nagirewa wawa koko inamup den taiwanum.
  eng-GNV: Likewise notwithstanding these sleepers also defile the flesh, and despise
    gouernment, and speake euill of them that are in authoritie.
  zaa-NT: Ą'hua ca enne' canu runi ti'atsi ná cą ttùba hermano lani ri'u pero labí
    líni cą, làcą nna runi cą según nu rinèni cą yèlà ba nna runi cą lani adí ca enne'
    biỹa tediba la' ridàlatsi' mal nu rú'ulatsi' quį. Rugà'na menos cą la'huacca qui'
    Tata Dios nna rinne cą mal contra iyaba nu té poder qui' quį.
  eng-WEBSTER: Likewise also these filthy dreamers defile the flesh, despise dominion,
    and speak evil of dignities.
  guh-guh: Bajarapacuenia bajayata Dioso naneconitsiaexana pamonaemi pibisiacuene
    exanavanapa. Bajarapacuenia Dioso naneconitsiaexanae ata pamonaemi bajayata pibisiacuene
    exanavanapa, itsiata pamonae penajumetsënëtsilivaisi pacatsipaebavanapa, apo canaëjëtsi
    Dioso penaneconitsiaexanaejavanexatsi. Pamonae penajumetsënëtsilivaisi pacatsipaebavanapa,
    pibisiacuene exanabiaba. Bajarapamonae pina majitsinaebota tane papibisiacuene
    bajarapamonae exanaejitsia. Bajaraxuata nexata bajarapamonae pibisiacuene exanabiaba
    pevitota. Apo jumecovënëtsi pacuenia Dioso itorobatsi. Dioso pijaángelevi ata
    bajarapamonae pibisiacuenia baracuaicuaijai tsabiabi.
  bon-bon: Yepä pana mule cabu pui walya abiberäja biname cina niiya wama yaapicetneräjimusi,
    piba teeme tääpe sabe jaawenemusi jugijugi mule ca. Teepi Acejiyame me cotre bine
    jäägyemusi, piiyepu niiya mene jiicemusi jamyacu apaclyera cama mename seemo poto
    cidi me.
  nhw-BL: Nojquiya nopa fiero tlacame catli calactoque campa amojuanti san se quichihuaj
    miyac tlajtlacoli. Inijuanti nemij quen ipan temictli, pampa tlen hueli tlajtlacoli
    catli más fiero quichihuaj ica inintlacayo. Amo quintlepanitaj catli quipiyaj
    tequiticayotl. Hasta nojquiya quinhuetzquilíaj nopa ajacame catli quipiyaj más
    chicahualistli.
  swh-ONEN: Vivyo hivyo, hawa waotao ndoto huutia mwili unajisi, hukataa kuwa chini
    ya mamlaka na kunena mabaya juu ya wenye mamlaka.
  wbi-wbi: Mulululuo avaghonela njosi vope vilichafusia amavili ghavo nakukana uvutavulua,
    vikuvajovela uvudesi avimike.
  bba-bba: Kɑ mɛ, tɔn kɔ̃so be mɑɑ, ben bwisikunu sɔɔ bɑ kɑ torɑnu tii disi dokemɔ,
    bɑ ǹ wiruɡibu wiru kpĩiyɑmmɛ mɑ bɑ wɔllun yiikoɡibu wɔmmɔ.
  eng-KJVCPB: Likewise also these filthy dreamers defile the flesh, despise dominion,
    and speak evil of dignities.
  kgk-NT: Aipo ramo jepe upe pene pa'ũ-my oĩ va'e upéa myamyrĩ-rami heko rei-rupi
    ivaive ive oho-vy. “Nhande kéra-py vérami ahexa nhande rekorã” he'i. “Xe kéra-py
    ojehexa uka kuri xe-vy nhande rekorã” he'i okéra pygware omombe'u-vy onhembotavy
    rei-vy. Ha'e ae ojapose va'e rei ojapo hikwái. Gweko vaiha-rupi okwa-vy. Mburuvixa
    kwéry pogwy-py ndoikoséi ave hikwái. Onhembohory ave yváy pygwa-rehe okwa-vy.
    Nhandejáry rembigwái kwéry-pe ohexa uka gwova asyha onhe'ẽ rei rei-vy.
  waj-waj: Ii maisa vaidi hama Anutuuqaa kuaivaa rikiaa iya Sutuuma Kumuaraiya uuvaugiataama
    mmuaikaraama iida iya ruvuaata roosiima ari vookaraiyauvaa toovaara iya sabi heera
    aataruuvaa iida Anutuuqo iyara diraivaara puruuka tida ngiau aapu yoketaama variaa
    aangeraiyara maisa kua kiaavai.
  cpy-cpy: Ari ikimita-yiteeyaari irika-paeni kenkithata-kaanta-shiwaetaniri, kenkishiryaa-kaanta-shiwaeta-chari,
    kowa-shiwaeta-kawori kaariperoyitatsiri, theenka-waetaniri. Tee ithaawan-teeyaari
    ikiji-matziri ronampiripaeni Tajorentsi otzimi-motziri ishintsinka.
  mpx-mpx: Yaa topankite kakakawel bolo hi ulutuk sumi wami boda gamwanaa, pagan toto
    maisena o heiya te heliya al hi giginol. Hi golugoluwa ali kenonou elana, yaka
    tuwaliya hi apapanak-an ge hi papabiki-an gegi paganina elana. Yehoba wana logugui
    hi awatautau-an, ge aneloseyau hi ba panapanak-agil.
  wbp-wbp: Yapa yali-paturlu maju-paturlu nyurrurla-nyangu jaajirlarlu, kuja kalu-jana
    yapa pinarri-mani yimi warntarla-kurlurlu, milya-pinyi-jala kalu yimi nyampuju.
    Kala kula kalu Kaatu jungangku purda-nyanjarla purami, lawa. Warntarla-juku kalu
    nyinami yapa maju-patu-piya kujalpalu nyurru-wiyi nyinaja. Kujanya kalu wangkami,
    “Kaatu-nganpa jukurrparla wangkaja ngula-warnuju yungurnalu majungka-jarri warrarda.”
    Kujaju junga-wangu. Maju kuja kalu manngu-nyanyi, kujarlanya kalu-nyanu palkaju
    maju-mani. Nganimpajurnalu-jana wiriwiri yapa yinya-patukuju, kala kula kalu-nganpa
    purda-nyanyi wangkanja-kurra, lawa. Jinta-kariji, manyu-pinyi kalu-jana Kaatu-kurlangu
    marramarra-patu pirrjirdi-patuju, manu punku-pajirni kalu-jana.
  luo-luo: Mano e kaka jogi bende chalo. Lek ma gileko dwanyo ringregi kendo jogi
    odagi teko ma Ruoth nigo kendo giwuoyo marach kuom joma nigi duongʼ e polo.
  nhe-NT: Nojquiya nopa fiero tlacame tlen calactoque campa imojuanti san se quichihuaj
    miyac tlajtlacoli. Yajuanti nemij queja ipan temictli, pampa tlen hueli tlajtlacoli
    tlen más fiero quichihuaj ica inintlacayo. Ax quintlepanitaj tlen quipiyaj tequihuejcayotl.
    Hasta nojquiya quinhuetzquilíaj nopa ajacame tlen quipiyaj más chicahualistli.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܢܹܐ ܚܵܠܡܵܢܹ̈ܐ ܕܚܸܠܡܹ̈ܐ ܫܲܚܬܘܼܢܹܐ ܝܢܵܐ ܠܦܲܓ݂ܪܵܝܗ‌ܝ، ܘܡܲܣܠܘܼܝܹܐ
    ܠܫܘܼܠܛܵܢܵܐ ܘܒܸܓܕܵܦܵܐ ܥܲܠܔ ܐܵܢܝܼ ܕܝܼܢܵܐ ܒܕܘܼܟܵܢܹ̈ܐ ܥܸܠܵܝܹ̈ܐ.
  esk-NT: Taatnatullapiaq tamatkua siññaktuuraaqtit qaayuġnaqsigaat timiriŋ pigiitchuakun,
    suksraġinġiqł̣ugu Agaayyutim aŋalatchisaa, uqamaqłuutigiplugiḷḷu tamatkua kamanaqtuat
    pakmani.
  msb-msb: Sa pareho man na paagi, idtoʼn mga dili diosnon na tawo tungod san inda
    waraʼn pulos na pangitaon nagkasala kontra sa inda sadiri na lawas. Ginasikway
    ninda an gahom san Dios kag ginatuya-tuya an mga langitnon na ginlalang.
  cpa-NT: Tiog¹³ báh³ jmo¹² dsa² tiogh³ jøa³ ja³tiogh³ hniah¹² hi² hlaih¹³ møa¹² dsǿa¹²dsa.
    Jmáh¹lah jǿg³ siíh² báh³ dsø²jiag¹² dsǿa¹²dsa. Tsa¹tøa¹² dsǿa¹²dsa jǿg³ quiah¹²
    Diú¹³. Jǿg³ hlaih¹³ quián¹²dsa ángeles chian² ŋi¹juǿi¹.
  dso-dso: ସେନ୍ତାରିସେ ଏ ଲକ୍‌ମନ୍‌ ନିଜେ ଦର୍‌ସନ୍‌ ପାଇକରି ମିସା ପାଦ୍‌ରା ପାଦ୍‌ରି କାମ୍‌ କରି
    ନିଜର୍‌ ଗାଗଡ୍‌ ଅସୁକଲ୍‌ କଲାଇନି । ମାପ୍‌ରୁର୍‌ ଅଦିକାର୍‌ ସେମନ୍‌ ଗିନ୍‌ କରି ସର୍‌ଗେ ରଇବାଟାମନ୍‌କେ
    ନିନ୍ଦା କଲାଇନି ।
  meu-meu: Ini nihi taudia ese danu tau-anidia unu e hadikadia tomamu, siahu taudia
    e dadaraidiamu, bona hairai anerudia e ḡonaḡonalaidiamu.
  yva-NT: Muno kuruno angkari una no wapa yasyine wenawamo awa ana udave ngkakai maisyare
    wemai tavon. Utavondi manasine ama bekero ngkakainoanive obo rai, mamaisyo awa
    nikimarije rai. Wonae Amisye be akarive maiji, muno wo naito Amisy, nanawirati
    utantuna kovo ntiti rautan, maura tantunawi tenambe.
  dgc-dgc: Nadid, diden ya a tolay a nékiagum dikitam, a mégtoldu ta mali, éy kona
    be sa i ugali de. Da éwan side makapospos, éy paduksén de i bégi dia. Sakay idelan
    de i kapangyarian na Diyos dide. Sakay dédustaén de du anghel na Diyos ta langet.
  zpm-NT: Ni zha ne goṉ blanso lo to i, scadaa ruṉ zho; sac teḻ zha, niapse guieḻyozh
    zienaḻ zho, laa zho nosaṉbeed xcuerp zho, ib rond zho miṉe rnee zha ne rnabey,
    haxta rdzibdee zho grë meṉ non ne no gbaa.
  hix-NT: Nyamoro heno wyaro, atxke rma rha natxhe, anar me ahananàhnye komo. Kosenyetno,
