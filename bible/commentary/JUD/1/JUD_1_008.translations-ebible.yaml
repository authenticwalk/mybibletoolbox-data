  swe-swe: På samma sätt är det med dessa [falska lärare, se vers 4]. De leds av drömmar
    [som de påstår gett gudomlig ledning]. [De tre synder de begår är:] De skändar
    (smutsar ner) sin kropp [genom sexuell synd]. De föraktar [Herrens] auktoritet
    [genom sin livsstil]. De hånar höga makter (änglamakter) [med sina stora ord].
    [Utifrån resonemanget i nästa vers syftar dessa höga makter på änglar och troligtvis
    då onda änglar. Kanske undervisade dessa falska lärare att det inte finns några
    demoner. De hånade höga änglar i jämförelse med Mikael, som var ödmjuk och inte
    kom sig för att döma djävulen utan i stället bad Herren döma honom.]
  cth-cth: Hot boiboe lah, hot patet e taminaw niteh, amamae a takthai a khin sak
