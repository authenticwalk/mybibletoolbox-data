  san-ORI: ତାନ୍ ଧିକ୍, ତେ କାବିଲୋ ମାର୍ଗେ ଚରନ୍ତି ପାରିତୋଷିକସ୍ୟାଶାତୋ ବିଲିଯମୋ ଭ୍ରାନ୍ତିମନୁଧାୱନ୍ତି
