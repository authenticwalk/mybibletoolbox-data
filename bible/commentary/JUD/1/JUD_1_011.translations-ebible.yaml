  lif-NT: ᤆᤡ᤺ᤳᤋᤧᤀᤠᤱᤗᤰ ᤛᤩᤧᤖᤥ᥄ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤁᤕᤡᤏᤖᤧ ᤁᤢᤗᤠᤕᤥᤒᤠ ᤗᤠᤶᤔᤡᤴ ᤔᤧᤏᤠ᤺ᤳᤋᤢᤀᤠᤱ
