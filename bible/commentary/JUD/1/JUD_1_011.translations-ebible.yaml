  gvs-gvs: O tauyadi! Liuna bei sibabane idi kapipilova pasina unana Keni ana kenao
    goi siiketoiya be toinidi sitaagonedi simaatapógana esaesa manuna, moe Balam ina
    bágala nakae. Aiyuwoina lovina totoomoidi sikapipiilavedi moe boi Kora ina sinapu
    nakae, tauna Kora nakae bei sivailai.
  kbm-kbm: Eisir indi is ate ge. Eisir ilgum ve itau gile Kain ane luev ebe gilgum
    ve ges male Abel vunu ok. Eisir tas givin mone gitlek molge, beti emb utlas ulis
    gitangi gen ungglus ungglus gile veik in-gas mone ve gen etok ane weik ebe warik
    Belam gilgum ok. Be isov Pomate ane yaun ane lu ite molge weik ebe warik Kora
    gilgum ok. Eisir ilgum gen dang dang-etok beti gitangi ebe asonge inambweg matawas
    ok ite ma.
  rmc-rmc: Vigos lenge! Bo gele ajse dromeha sar o Kain. Vaš o love pes dine te cirdel
    andro diliňipen avke sar o Balaam. A mule avke sar o Korach, bo pes vzburinde
    sar the ov.
  apr-apr: Atoo, ole tisolo masngana mai! Di ngan titoo dada yo Kaen iyei nga. Inbe
    di ngan tinepe bet lodi kaua urata ye kaungu balingi leu, le tikapsap dawa ben
    Balam iyei nga. Inbe di ngan tikapge bet tigarung urata ke di kuto maimai ke Maro
    dawa ben yo Kora iyei nga, le Maro ole igarung di.
  tiy-tiy: Mékukum ro fo toow, non méniring ro bé adat Kaine, sani sunguwe ménméléhu
    bé gétaho. Atin méniring ro so bé adat Balaame, sani réménigowe bé békéne katabuwan.
    Non i de ni do tete témoro, rémigo ro tete inok gégédot ro kurta. Niring ro soy
    adat Korehe non rénigo noy sébanile bé Tuluse funa ro ménbinasa.
  nlg-nlg: Eo, Lord ke toro ngangatara, na pukuna tara taonia na nilabuna Cain te
    dika idania. Ma gaira toro vaghaa ghua na prophet Balaam idania, te hulira tana
    tangohahi rana vure ni Israel na pukuna te liona ngangata na sodorongo, maia te
    vaghaa ghua Korah idania, te hovea nina maana Lord. Ma Lord ke durakera te vaghaa
    te taghalaghinia Korah idania.
  dgr-DOGNT: Gıxè hoìla nechà ha! Adǫ̀ weza Caın wenàowołı̨ı̨ k'ę̀ę̀ geède hǫt'e.
    Įnę̀ę gots'ǫ Balaam ekǫ-le hòèhtsı̨ lanì sǫǫ̀mba gha nàhogehdè, eyıts'ǫ Korah
    Nǫ̀htsı̨ k'èch'a hòèhtsı̨ lanì gıdıhołè ha hǫt'e.
  pes-OPV: وای بر ایشان زیرا که به راه قائن رفته‌اند ودر گمراهی بلعام بجهت اجرت غرق
    شده‌اند و درمشاجرت قورح هلاک گشته‌اند.
  ron-1924: Вай де ей! Кэч ау урмат пе каля луй Каин! С-ау арункат ын рэтэчиря луй
    Балаам дин доринца де кыштиг! Ау перит ынтр-о рэскоалэ ка а луй Коре!
  tpz-tpz: Varenan rakah pee. Ee to suk voh ee pa hanan hat pe Keen vëh, to ip vamët
    voh e kea peꞌ. Ee to iu voh ne a moniꞌ, ivëh, kee heꞌ hah voh rea manih pa nok
    o pöh vu taateꞌ vëh ne Balam to nok voh. Ee to vakihat me voh ne e Sosoenën, keꞌ
    öök e non kuru vamanih pa ö ne Korah to vakihat me vavoh non poan. Ivëh, kee se
    tatek rakah va ee manih pa ö neꞌ to tatek vavoh.
  agd-agd: Máan kéka san mi sirun nan uantiyá uno. Mai fara vara seyo, Keni ano ma
    ve afá Eborin aruan purein an mi yen noin moékan uman mi varanten mino. Betí ankan
    Baramun an mi yen moni saro siren ara ara avúavá baranten mino. Inká Kora ma Tiyarafenu
    oyampá baya siyaréin ma arein an den mi vetíi namu avúava san aruan kípanten mino.
  rkb-NT: 'Asaktsa sinini mykaranaha. Simysapybyitsa tu mykaranaha ana humo hi sinini
    mykaranaha. Niwahi Deus mozihikik. Asaktsa Kaĩ watsa sizokdirẽtsa mozurukunaha
    ana humo hi sinini mykaranaha. Asaktsa Barão watsa. Atahi okyrysaro zuba iakparawy
    iwatsahi imysapyrẽnikia siakparawy ana humo pimyikinaha Barão watsa. Asaktsa Korã
    watsa Deus harere bo batu ma zikaha Korã watsa maha. Iwatahi Deus sisoho humo:
    — Asaktsa batu simysapy mykaranaha — mykara.'
  san-THA: ตานฺ ธิกฺ, เต กาพิโล มารฺเค จรนฺติ ปาริโตษิกสฺยาศาโต พิลิยโม ภฺรานฺติมนุธาวนฺติ
    โกรหสฺย ทุรฺมฺมุขเตฺวน วินศฺยนฺติ จฯ
  iws-iws: Kaimwowaɨrga, sɨmiirɨn wa tɨoɨdwomai haigɨnɨuwi mɨ sɨma dimɨn biyɨeyɨn
    bɨiya Kenkɨ tɨrɨn sɨmiir hɨriinan wakaeyokna apikɨm. Mɨ sɨma Adi Komii siirɨmar
    naɨngwokwo nanaeikɨn mɨ iikam nhɨrɨm sɨmiiram warar. Mɨ sɨma sɨmiir kwoɨnɨm bɨdi
    yɨnkpɨt haiigiyɨn dimɨn biyɨe bɨiya inkam Balamkɨ siya tɨrɨm sɨmiir wakaeyokna
    apikɨm, siya Isrelan iikamɨm sɨmiir nɨksɨsaeikɨm. Dimusi rani, siya umɨr haiyɨm
    naɨngwokɨn. Mɨ sɨmiirɨn siya wa nonkwobumbunɨnkɨn haigɨnɨuwi. Dimusi rani, sɨma
    dimɨn biyɨe tɨrkɨm, Korakɨ si nantamyɨriyɨra Adi Komii saɨka saiir hɨriinan tɨrkɨn,
    ɨiya siya Moses siir maeyau aiir nokwokairinaɨm naɨngwowɨn. Mɨ siya wɨ kɨgrɨraowan
    inkam siya nwokɨ owɨm. Mɨ Adi Komii siya siir bɨ kɨgnɨnkɨnkikɨn mɨ siya ɨni siirar
    kwɨsomaokiyɨn.
  pol-SZ: Marny ich los! Poszli bowiem w ślady Kaina, który był mordercą, oraz Baalama,
    który dla pieniędzy był gotów popełnić zło, a także Korego, który zbuntował się
    przeciwko Bogu i został za to zgładzony. Ich spotka taki sam los!
  ztq-NT: ¡Chooksye lëë xaay! Si beeñtsyeyak Caín chuuñtsyey xaa. Por tumi lëë xaa
