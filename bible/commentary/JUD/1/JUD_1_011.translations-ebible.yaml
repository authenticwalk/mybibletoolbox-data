    ábāb bɛ́bɛ̌l bɔ́mpē bɛ́wɛ̄ melemlem nɛ̂ŋgáne Koraa ánwɛ̄ɛ̄ áyə̄le anwúɛ́n
    Dyǒb nló áte.
  met-met: Laku, mauxanganoa xapdi yu! Namua na disu mana Ken daxanganoa. Muruding
    buk mana sianga, binabu disu mana Balaam hatumingang dianoa. Dududing bila Kora,
    saing bila balau bagula dahanggalang mana kubolua didali Urana haruanganoa.
  kpj-NT: Deuxu heka kia mahãdu kiditỹnynyke, Kaĩ reòsamy raremyhỹ wese dori reòsareki.
    Aõbo Kaĩ ixi‑di riwinykemy rõhõtinymyhỹré heka riwinymyhỹre. Kia mahãdu tule Balaaõ
