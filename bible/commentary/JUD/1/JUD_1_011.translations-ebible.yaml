    anana an nil wukal-weenthwey, puth nil wik God.antaman yaanim thaaꞌ-aath-aath
    thanang nil yipam wukal uwowa. Nil pam Korah anana, kulim thaw thant pam God.antamakan
    nilan kuch thanang. Aak niiyan wunaniy-a, pam wanch wiy anangan wayan yumpantan
    keꞌ than anangan keenkan wunin, aꞌ nil God.angana ngul wayathow thanang keꞌ nil
    pam Korah.an wayath nunang keenkan.
  zga-M: Uvelaho uhuve ugendile injela iya kaeni nuhukonga injela iya baalamu vagwelile
