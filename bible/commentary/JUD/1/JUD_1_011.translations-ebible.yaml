  ake-NT: Ɨsɨ yau to' esi! Keen e'ma rʉ'pʉ anʉnsa' to' uya man; to' utɨsa' man tʉneporonʉ
    kon epose'na Peran utano'ma'pʉ ya' kasa rɨ marɨ; to' uma'tasa' man tiwano' pe
    e'pai Kora esi'pʉ ya'.
  qvn-NT: ¡Ay paycunam icha cunchupäcungaga! Paycunaga Caín jutiyog runapa rashchrunmanmi
