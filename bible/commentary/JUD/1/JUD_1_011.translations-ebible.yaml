  npi-ULB: धिक्‍कार तिनीहरूलाई ! किनकि तिनीहरू कयिनको मार्गमा हिँडेका छन्, र लाभको
    निम्ति बालामले गरेको भुलमा सामेल भएका छन् । तिनीहरू कोरहको विद्रोहमा नष्‍ट भएका
    छन् ।
  cgc-cgc: Bakod gid sabaten danen naan ta Dyos tenged pasunod danen malain na batasan
