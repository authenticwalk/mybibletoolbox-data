    itnenhe atwemele. Itne Ngkarte-ketye akurnentye anerlte-aneme artwe akurne arrpenhe
    nhenge Korah-arteke. Arrule anthurre artwe yanhele Moses awetyakenhe aneke nhenge
    rarle tyerrtye areye apmere ahurratyele arrekwele-irremeke. Kenhe Ngkartele akenhe
    renhe atweke ilwetyeke-ante.
  qvc-NT: ¡Ay, chay llullakuqkunaqa, imananqaraqri! Chaqa paykunaqam Kayinshina uchata
