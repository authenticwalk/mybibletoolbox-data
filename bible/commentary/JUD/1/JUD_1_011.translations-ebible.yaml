    Diosin nan namaniquin arifi nicacasmacanashu nai omitsiscapashcaquin.
  urt-urt: Tukwini ka yosoko pupwa supule. Tinge si jande yaŋah ŋaiye Kein ŋende.
    O tinge plaime wuhyau pe, tinge yenge tititinge ya yoto yaŋah homboꞌe ŋaiye somohonme
    Belam ŋende. Tinge plihe yende molohe taꞌe Kora ŋaiye ŋende pe, mindemboi Got
    ka ongombe tinge ŋahilyeh tuꞌe ŋaiye kin ŋonombe Kora.
  kiz-kiz: N'ndesi bhene! Kwa kuya bhagendili mu nj'hela j'ha Kaini ni kulikesya la
    Baalamu. Bhayangamuli mu uasi ghwa Kora.
  tzo-TZE: Jech ta ono'ox xich'ic tsots castigo yu'un ja' jech tspasic jech chac c'u
    cha'al la spas Caín ta vo'one ti ja' no'ox la spas c'usi la sc'an yo'nton stuque.
    Xchi'uc ja' no'ox batem yo'ntonic tsc'an oy ep staq'uinic jech chac c'u cha'al
    Balam ta vo'one ti ipich'aj yo'nton yu'un taq'uine. Xchi'uc ja' jech tspasic noxtoc
    jech chac c'u cha'al la spas Coré ta vo'one ti la stoy sba ta stojol li Moisés
    ti ja' ac'bil yabtel yu'un Diose.
  lex-lex: Hota rmat wie! Iremun la Kain, mak khi' yatyatni la hyalli de larni. Ir
