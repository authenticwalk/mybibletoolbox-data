    kana bom kisol uta kudamumo kanabiw ade Koda Got kuásusulin kinim ami kanosa taw
    kanabiw ade ika Got ami wasi keidawa bidiw kala. Kale ika kinim Koda ami daw mafak
    dása, kayo iliso im mafak dádokaba ko.
  ura-NT: Jataainte cairichaaojoaaure, aihalu Cainne rijijieein ichaaoruhane jaun.
    Aihalu Balaam aina Corene rijijieein coriquiicha que coaaucuruhane jaunte, Cana
    Coaunera sacuuruhane jianecuruha erenaa tonoraelanaalane jaun nitajerai neeunre.
  mcd-NT: ¡Ai timafin! Fasi omitsiscapashcaquin. Caín chipocu rutuni. Nanfori nanscarafo.
    Balaam cuscarafori. Nan Balaam pui fusti shinanquin chaca huani. Nanfoanri nansca
