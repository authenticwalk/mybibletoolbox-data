  san-TIB: ཏཱན྄ དྷིཀ྄, ཏེ ཀཱབིལོ མཱརྒེ ཙརནྟི པཱརིཏོཥིཀསྱཱཤཱཏོ བིལིཡམོ བྷྲཱནྟིམནུདྷཱཝནྟི
