  unx-unx: ହାଏ, ଇନ୍‌କୁ ନାଗେନ୍ତେ ନେଆଁଁ ପୁରାଃ ବରୱାନ୍‌ଗିୟା, ଚିୟାଃଚି ଇନ୍‌କୁଦ କୟିନ୍‌ଆଃ
