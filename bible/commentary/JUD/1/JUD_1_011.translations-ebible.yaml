    yakafo moda muki ya u kopa ona wamo ne.
  isl-isl: Vei þessum mönnum! Þeir fylgja dæmi Kains, sem drap bróður sinn, og eins
    og Bíleam gera þeir allt fyrir peninga. Þeir hafa óhlýðnast Guði og fetað í fótspor
    Kóra, en fyrir það munu þeir deyja undir sömu bölvun og hann.
  spy-NT: Lēyyē, ng'woonin nyēē tyaa ꞉nyēē mākunyōōr ꞉bichoo! Kaakurub kēēltaab Kaayin.
    Kāākuyisyi keey komostaab Balaam nyoo kiboonto muchastaab beesaanik. Kāākukāwōōtēn
    ꞉bichoo kuu yoo kikāwōōtēnē ꞉Koora. Kunyi, +/mākiimukuus nkicheek kuu yoo /kikiimukuusē
    Koora.
  xnn-xnn: Awnit mendalalagsen nan dosada tay toltoladenda nan ogalin din si Cain
    ay nang-adi isnan inbilin Apo Dios ken siya. Ik-ikkanda abes nan kaneg nan basol
    din si Balaam tay nemnemnemenda ay pilmi nan bomaknanganda isonga nan ol-olay
    nan ik-ikkanda. Adyanda ay mangpati isnan nangatngato mo daida ay kaneg nan inikkan
    Core id kasikasin. Isonga nabanagda gedan ay kaneg Core ay madosa ay omey isnan
    impilno.
  mwe-mwe: Ole gwabhonji! Pabha bhashikagulanga mpanda gwa a Kaini. Bhashibhutushilanga
    kupata mbwaiko muilebho malinga ya a Bhalaamu na gubhatitimilenje malinga shibhatitimile
    a Kola.
  tte-tte: Oo kateguwao siya. Siya besiele Keni kalomagigili mumugana koina simulimuliya.
    Tabe besiele Balami ana lopwano simulimuliya bwaimwa mane nuwanuwali. Siya nuwanuwali
    sikaleya Yaubada koina besiele Kola ikaleya Mosese ana loina koina. Kabo Yaubada
    kani toyakayakataine iunuyamateli ali gamwa-panapanawa kaiwena besiele Kola me
    ana bodao beyabeyana Yaubada iunuyamateli.
  tcs-tcs: I gobi nadakain nugud po dempla, bikoz dempla i bin pole da rongwei blo
    Kein wea em bin kile bala blo em. Ane wase Balam tu, bikoz em bin meke eniting
    po gede mani. Dempla go ded wase Kora bikoz prom go gense God.
  hlt-THB: Khaw na map uhy! Kain a lam ce hquut uhy; hawihkhangnaak ami ngaih aih
    awh Balam a sai thawlhnaak khuiawh cawn uhy; Korah a qaal thawhnaak awh plawci
    kang hawh uhy.
  soq-soq: Mo ando kadiwaida rebareba donsapu! Apana Kein dewalena ruawa deawaa mo
    dewantoi. Do mo mane debama donsapona baiwa peroweta lagawaa Balaam dewawa kadiwa
    bedewe insaisau ituie baiwaidantoie waimoi. Apana ebowa Kora sala makowa bedewe
    Moses aiawa wandabuasana ruawa mo tauma deawaa dewasai, ita me ruawa kadi donsai.
  qub-qub: ¡Ay imanöraj canga paycunaga! Paycunaga Caín rurashannömi ruran. Guellayta
    chasquinan-casha Balaam rurashannömi ruran. Chaypitami chay llutan yachachicojcunaga
    Moisespa contran rimashanpita Coré ushacashanno ushacanga.
  att-att: Awán iren! Mappanà sangaw yù ámmagikáru ni Namarò nira, ta pinárigád da
    yù ággangnguá nayù ngaw Kain, nga anâ ni Lákay Adan nga namotu kâ Apu. Á pinárigád
    da gapay yù kingnguá nayù ngaw Balam, ta akkuád da lâ yù narákè, gapu ta ikáyâ
    da ukkuran yù kuártu. Á potuád da si Namarò gapay ta kunnay sù ngaw Korak ánna
    yù ira kábulun na, nga namotu kâ Moyses nga yù ngaw ábbilinán ni Namarò. Á yáyù
    nga pagikaruan ni Namarò ira sangaw, nga kunnay ta pamagikáru na kári Korak.
  bki-bki: Nalo ajum̃a amiel ea m̃arabo na m̃ariano nei napano Ken re nua naio miel
    eaio, bior napano naio jerm̃i ka kuruano. Ana tomu na bova nei, amidulo ajua vio
    va nei napano Naverialiano Pelama na beamu naio midu naio joaio, bior ka napano
    naio ber iliano napano maka rimemedu ka rijev puruveru eaio, naruei kanano iliano
    nei mila Atua kanano tomu nalo aba amilotu ka atua dolu. Mo tai bereio, amijoru
    abatove abakovio ea p̃ili na borotano nei napano Kora re beamu ba bakovio eaio.
    Nina ea bogo na borotano napano naio jo jikili jua naio burup̃e, bior naio mil
    die navurim̃araboiano napano Atua naio bitirilario.
  bqp-bqp: Nɔni swɑ̃ɑrugibɑ bɑ sɑ̃ɑ. Domi bɑ Kɑɛnin yirɑ swĩi, bɑ tii sure torɑru
    sɔɔ bu kɑ ɑre wɑn sɔ̃ nge mɛ Bɑlɑmu u kuɑ, mɑ bɑ Gusunɔ seesi nge mɛ Kore u kuɑ,
    mɑ bɑ tii kɑm koosiɑ.
  mcp-mcp: Məntágʉla nə bwo, nəcé bwə́ ŋgə bɛ̧ kuú njɔɔnd mə Káan; bwə́ mə́ wá mə́nyúúl
    ócícɛ́ndɛ́ dɨ́ nə́ bwə́ sɔ̧́ *mwaanɛ̂ nda Balaam bwə́ mə́ yə shwɨy nəcé bwə́ mə́
    sá míŋgáádə́ nda Korê.
  hat-hat: Malè pou yo! Y'ap fè menm rout ak Kayen. Pou yo ka fè kòb, yo lage kò yo
    nan menm move chemen Balaram lan. y'a mouri tankou Kore ki te peri nan fè rebèl
    ak Bondye.
  npl-NT: ¡Miálmasteh! Ken kichijtinemih kemi okichi Caín. Iwa ken kinekih kitlaniskeh
    miak tomi, kichiwah tlan okichi Balaam, iwa mikkih kemi Coré porke okinmixnamik
    itlatitlanilwah Dios.
  bgg-bgg: Ithek shii ne nyama rum pha um, ithek ne Khain lua pha lumuii hà lua ramuii
    ro. Balam è rek pha duiine Ithek ne bang pha chiang shii awaithek shii awie pha
    lumuii shii phi muii. Ithek ne Khora gidieg rek pha duiine gidieg rek, chiih-è
    ithek de ai duiine srobro rey muii ro.
  eng-TCENT: Woe to them! For they went in the way of Cain, they rushed for reward
    to the error of Balaam, and they perished in the rebellion of Korah.
  eng-BSB: Woe to them! They have traveled the path of Cain; they have rushed headlong
    into the error of Balaam; they have perished in Korah’s rebellion.
  cpu-NT: ¡Irimaperoiteri irovasankitaayeeteri! Tema jantakero oshiyarori jantakeri
    pairani Caín. Ikenashivaitaka ikempitakari Balaam, intaani ikovashitaka iraantyaaro
    kireeki. Ikempitakotakari ikaratzi kamayetaintsiri jovayiritantakari Coré.
  san-ASM: তান্ ধিক্, তে কাবিলো মাৰ্গে চৰন্তি পাৰিতোষিকস্যাশাতো বিলিযমো ভ্ৰান্তিমনুধাৱন্তি
    কোৰহস্য দুৰ্ম্মুখৎৱেন ৱিনশ্যন্তি চ|
  tac-NT: Asíriga resíriká nímala alué ralámuli níriga. Alué ralámulika napurigá Kaíni
    alarigá 'nátame ju napu'lige ayole bonila 'yuga. 'Lige aminami pe 'nátame ju alué
    ralámuli napurigá alué Balaámi pe enomí méniliga. Benírale 'we 'la ko Onorúgame
    saega mochíriga. 'Lige alué ralámulika abiena napurigá Koré anilime rió alarigá
    'nátame ju, alueka pecha oyéralega Onorúgame nila rejcholi 'lige sairúgame neraga
    gayénale alué e'wélala 'yuga. Alué ralámuli napu ekí sairúgame neraga mochí, suwimela
    napurigá me'líliru alué Koré anilime.
  eng-WEBPB: Woe to them! For they went in the way of Cain, and ran riotously in the
    error of Balaam for hire, and perished in Korah’s rebellion.
  gfk-H: Maris ta diet, na ubal diet! Diet ta mur no ngaas nong Kain ga haan tana.
    Diet ta manga nem bia diet na siel laah tano takodasiana ngaas wara gaiana kinewa
    hoing Balaam ga gil. Diet ul pat ta Kalou haruat ma ne Kora ma tutuna sakit diet
    na hirua hoing ia.
  viv-viv: Hoiyoi tovehawala fwayafwayadiyao! Keni yana dewa hiꞋitavaina, bana Yaubada
    keke gidawowomumuyeni tu taina giluveꞋalikana. Kadu Belami mani giꞋitaluvadigena
    faꞋina gikoyo amine, meda badi yadi italauvadiga faꞋina koyona againe hihawahegedi.
    Kadu badi Kola ahenao tuwaina Mosese be Eloni yadi abavehimeya Yaubada giveledi-ma
    hidalemadi faꞋina adi agolaufofola hinuhagana amine, meda badi tovehawalai-dina
    adi agolaufofola hinanuhagana.
  yao-yao: Ulaje uŵe kukwao, pakuŵa ŵandu wo akuiye litala li che Kaini. Kwa liwamba
    lya tama ja kukola ipanje agwilenje mu chileŵo chiŵapanganyisye che Balaamu. Pakuŵa
    ŵatindigenye mpela iŵatindigenye che Kola ni ŵaulajikwe mpela iŵaulajikwe che
    Kola.
  tgp-tgp: Rani sasati tavera i pa mai isara, matan la lo usuri na sava Cain mo vaia
    tuai, ale la lo vai na hehe sohen Balaam mo vaia tuai, matan la lo r̃omr̃omi na
    mania purongo. Ale sohena posposi sei non Korah tuai, la lo usuri na posposi lejileji
    atu, mo vaia tuai isan God, ale la pa tihai sei matana.
  auc-NT: Tömënäni edæ näni Ca ca wæquinque baquïnö anguënë. Caïnö wodi nänö gogaïnö
    incæ edæ do godänipa. Ayæ̈ Badäö wodi, Nanguï æncæboimpa, ante cædinque tömengä
    nänö oda cægaïnö incæ tömënäni ïñömö adodö ante pogodo godinque, Godömenque nanguï
    æncæboimpa, ante oda cædänipa. Ayæ̈ Codee wodi, Awënëidi ïnänite wido cæcæ̈impa,
    ante nänö cægaïnö baï cædinque ñöwodäni näni wænguinque adobaï cædänipa.
  kbc-NT: Nagoodi niɡ̶ijoa ɡ̶oneleegiwadi! Aneotedoɡ̶oji iloikatidi leeɡ̶odi modioteci
    naigi nibeyacaɡ̶a digo mijotaɡ̶a Caim ane yeloadi epaa nioxoa, codaa mowo liciagi
    Balaão libatiigi me doletibige me dinigaanyetece dinyeelo. Pida Aneotedoɡ̶oji
    icota me yaaɡ̶adi leeɡ̶odi me lakapetedipi digo mijotaɡ̶a Coré ane domaɡ̶a yemaa
    migotiogi niɡ̶ijo loiigi Aneotedoɡ̶oji me lakapetegipi, pida Aneotedoɡ̶oji ja
    yeloadi Coré.
  bmh-bmh: Dudu ag bisomag pem, ag Kain nugau igul sesamoraneu sul sesamoremen. Getal
    Balam nug aiwag wabun igul eg guzeneun sul agen guzenemen. Getal Kora nug Uwait
    nugau Ze sesamorab tam, gonug guzeneun sul agen guzenemen. Igul go ebu ag unum
    tamamamen.
  ctu-BL: Mi caj i tajob wocol cha'an tsi' cha'leyob tsʌnsa che' bajche' Caín. Tsi'
    junyajlel ac'ʌyob i bʌ ti' sajtemal Balaam cha'an yomob ganar. Tsa' jiliyob che'
    bajche' Coré cha'an tsi' contrajiyob Dios.
  meq-meq: Waawayah! Ɗəretsətseh ka gər tay hərwi ta vəlay tsəveɗ a mezeleme mâ ge
    fataya bəy andza Kayin. Faya ta giye seweɗ hərwi ada tâ huta dala andza Balam
    nakə a ge ahəl niye aye. Faya ta naseye a Mbəlom andza Kore nakə a ge ahəl niye
    Mbəlom a dze ha aye. Nəteye na, ta dziye andza niye dərmak.
  noa-H: ¡Hëh, hapdurr jãg nʌrrjëem k'ʌʌn! Jãgʌm k'ʌʌnan Caínjö dich k'apeen hoomap'anaa
    hamach daar nem wajap'a waauwaijã k'õchk'abata sĩerrjëem. Jãgʌm k'ʌʌnan hĩchab
    Balaamjö sĩi p'atk'on ganam k'õchgaupaita jãg nʌrrjëem; magnaa hamachta warrgar
    woun Coré haajerrjö chi pörk'am k'õchk'a nʌm. Coré mag Moisés hisegwia jũrr hichta
    chi pörk'am k'õchk'atarr paarjã hich higar narr k'ʌʌnpa Hẽwandamau warre k'ëchpʌ̈itarrjö
    hamjã hagjö k'ëchpʌ̈iju hich Hẽwandamau.
  alp-NT: Namake esi supu hukumane! Le esi lulu Kaine rebe iono tiae ete kwaline.
    Esi supu kepene kena lalane tiae saka Bileame neka. Kai esi supu susate saka Kora
    rebe akmenare ibroka sie rebe esi kbasare.
  san-VEL: taan dhik, te kaabilo maarge caranti paarito.sikasyaa"saato biliyamo bhraantimanudhaavanti
    korahasya durmmukhatvena vina"syanti ca|
  kbq-kbq: Zamagra'a kva hiho! Zamagritera havizantfa fore hugahianki, na'ankure Keni'ma
    kefo avu'ava'ma huno nagna'amofoma ahe fri'neanka nehaze. Hagi Balamu'ma hu'neaza
    hu'za hakare'a zama hanazana zagore hugahaze. Kora'ma mago rimpa osuno ha'ma rezmante
    avu'avaza nehu'za, fanane hu'neaza hu'za fanane hugahaze. (Jen-Agf 4:1-8, Nam-Ham
    16, 22)
  kbh-kbh: ¡Ts̈a lastema quem buátëmbayëngbiama! Er chënga ndoñe ts̈abá tmojanma,
    mo Caincá; cha tojanaboté nts̈amo Bëngbe Bëtsá inétsama bacna soyënga japerdónama,
    y cabana chabe cats̈átbioye tbojanóba. Chënga crocénana juácanama, mo Balaam yojanamcá,
    Bëngbe Bëtsabe ts̈abe benachents̈ana tmojtsojuánañe, bacna soyënga jamama. Chënga
    chë amëndayëngcá Bëngbe Bëtsá tojanabacacángbioye ndoñe ntsayaunanana, nts̈amo
    Coré, Moisés y Aarónbioye joyaunayama ndoñe tonjanbos̈encá; y chë causa chënga
    pochocánënga mochántsemna, nts̈amo Coré pochocaná chaotsemnama Bëngbe Bëtsá tojanmcá.
  ron-LSB: Vai de ei! Pentru că au mers pe calea lui Cain, au alergat cu destrăbălare
    în rătăcirea lui Balaam, pentru a fi plătiți, și au pierit în răzvrătirea lui
    Core.
  pon-pon: Juedi on irail! Irail weweid kier al en Kain, o re lodi on pakotaue en
    Pileam pweki moni, o ni ar kanudi dueta Kora, re mekilar.
  nhe-BL: Teicneltzitzi yajuanti pampa Toteco quintlatzacuiltis miyac. Quitoquilijtoque
    ifiero ojhui Caín. Huan queja Balaam tlen itztoya huejcajquiya, nopa tlacame imohuaya
    tlen hueli quinequij quichihuase para quitlanise tomi. Yeca polihuise queja Coré
    tlen huejcajquiya mosisini ica Toteco.
  sps-sps: Ma sekee ee, ai te nai iring vavajia fiisok ovei enanon tsurin tsoiny fifaatsuts
    gamgam to ari. Ri vovovou iny kat ten Kein to te tsugei finy ya Ebol, ana ya atsuiny
    famat towa. Ana ri pon tsun ror ma nom ta painy moni tan gam ir a fokinai ma kat
    arin aveto, faarei non e Balam, a kuigin gamgam to te kat, kat to ayei. Ri tsuar
    kan to faarei na mes te koo ri Koora, to te nom bus a fasaraa na suu tsuan unya
    Hel ana ri kan nai nom ror a fasaraa na suu tsuar unya Hel.
  wnc-wnc: Unzingge wa aminda toknga siknga aknga apaning. Dasingge? Aminu waakwau
    sanga Kenda tasike yamandet sikut takngane sukukaing. Gatu sanga aminu tapatu
    umana Belam ngang iniking kapata tasikut taknga tawake tasikaing. Tasike mani
    kaitnangge kem wam yanindamuke panzikaing. Gatu sanga aminu tapatu umana Kora
    ngang iniking kapata tasike Anutue yamandet sikut taknga tawakaingge Kora waapata
    toknga pake kumbut takngane yutning.
  bus-bus: Wãiyoo gbɛ̃ pìnↄ, aↄ̃ Kaini zɛ́ sɛ̀. Aↄ̃ sã̀sã lán Balamu bà ↄↄ yãnzi.
    Aↄ̃ bↄ̀ Luda kpɛɛ lán Kora bà, ben aↄ̃ yàka lán à bà.
  gub-BL: Azeharomoete Tupàn uzepyk putar wanehe nehe. Kain nuweruzar kwaw Tupàn a'e.
    A'e purumu'e mua'u ma'e a'e wà no, a'e rupi katete a'e wà no. Màrààw ipurumupytu'u
    kar wer Zutew wanehe Tupàn ze'eg heruzar ire a'e, ta'e amo umur temetarer izupe
    a'e xe, wamupytu'u kar haw hekuzaromo a'e xe. A'e purumu'e mua'u ma'e a'e wà no,
    a'e rupi katete a'e wà no. Kore a'e no, nuweruzar kwaw Tupàn ze'eg kwehe arer
    a'e no. Nuweruzar kwaw tuwihaw a'e no. A'e purumu'e mua'u ma'e a'e rupi katete
    a'e wà no. Tupàn uzepyk putar wanehe paw rupi katete a'e nehe no.
  imo-imo: Eno paa mindili nongo molko kenjinge! Keineni terimu mele eno aku teko
    teremele. Profet iye Balameni tepa alowa terimu mele eno aku teko kou mone liemili
    ningo uluma teremele. Oi iye Korani tepa kenjirimu mele neya aku iyema aku teko
    Gote teko kenjirimelemunga Kora kinye, yu kinye teko kenjiko wangopa naa molorumu
    iyema kinye topa kondorumu mele neya aku iyema kape Goteni mindili nongo kolangei
    nimbelola.
  boj-boj: Od, tamo naŋgi di tulaŋ padalougetqab. Kein a nami kumbra uge yoqnej dego
    kere tamo naŋgi di Kein dauryosib kumbra uge yeqnub. Naŋgi silali koba oqajqa
    deqa maroqnsib gam grotoqnsib Balam aqa kumbra uge dauryosib laqnub. Kora agi
    nami Qotei aqa anjam gotraŋyoqnej qaji aqa kumbra uge dego naŋgi dauryeqnub. Deqa
    naŋgi padalougetqab.
  eng-DRA: 'Woe unto them, for they have gone in the way of Cain: and after the error
    of Balaam they have for reward poured out themselves, and have perished in the
    contradiction of Core.'
  knf-knf: Bañaaŋ mënţ bawuţani! Baţaş bgah bi *Kayin ; itaka iţoŋ baka kë baneem
    ji *Balaam ; bakeţ ţiki bapataţa ji *Kore.
  san-KHM: តាន៑ ធិក៑, តេ កាពិលោ មាគ៌េ ចរន្តិ បារិតោឞិកស្យាឝាតោ ពិលិយមោ ភ្រាន្តិមនុធាវន្តិ
    កោរហស្យ ទុម៌្មុខត្វេន វិនឝ្យន្តិ ច។
  arn-NT: ¡Awngeay ta kisu engün!, inakintufilu engün am ta Kain tañi wesa dungu.
    Tañi wewafiel ta pülata, welulkawi engün Balaam reke. Ka chumngechi wesa femi
    ta Kore, fey lakey engün tañi müngeltunon mew.
  zas-NT: ¡Prob laa reeman!, guial zinal reeman ni mal ziꞌc been Caín, mazri zinal
    reeman milia ziꞌc been Balaam, guiët tëë reeman ziꞌc güt Coré chi guyënman niniabeeman
    luar Moisejs.
  ken-NT: Chɔŋ ɛ́mbɛp ntá yap ɛ́ncha! Bákòŋo chi bayarɛ́kak Ken. Bákʉ̀ nkwɔ bɛbɛ́ptí
    mɛnyɨŋ ndǔ bɛbhɔŋ nsáy mbɔ Bálam ákʉ̀ nyaka. Bágù mbɔnyunɛ bátàŋntí nɛ
    Mandɛm mbɔ ɛnyǔ Kóra akʉ nyaka, agú.
