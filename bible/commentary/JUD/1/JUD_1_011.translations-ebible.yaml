  sri-sri: Ĩgʉ̃sãta neõ ʉsʉyari bokabirikuma. Caín wãĩkʉgʉ Marĩpʉyare bʉremubi, ĩgʉ̃
    pagʉmʉrẽ ĩãturi, wẽjẽderosũ ñerõ yáma. Balaam wãĩkʉgʉ ĩgʉ̃ niyeru wajataburire,
    Marĩpʉyarãya ããrĩburi nemorõ gũñasĩã, ĩgʉ̃sãrẽ ãrĩkatori merã buederosũ ñerõ yáma.
    Gajigʉ Coré wãĩkʉgʉ ĩgʉ̃ya bumarã oparã Marĩpʉ pínerãrẽ tarinʉgãdi ããrĩmí. Ĩgʉ̃
    tarinʉgãrĩ waja Marĩpʉ ĩgʉ̃rẽ wajamoãgʉ̃, boamakʉ̃ iridi ããrĩmí. Ãrĩkatori merã
    buerimasã, Coré iriderosũ ñerõ yáma. Irasirigʉ Marĩpʉ ĩgʉ̃rẽ wajamoãderosũ ĩgʉ̃sãdere
    wajamoãgʉkumi.
  nal-nal: Kana raksaat mase wana naandi! Naandi di valos a matmalabuk sin Kaain.
    Ma di vazaaus pana gigiuang amun saan ka raksaat kuna suruk kaakaaiang pana, malasing
    Baalaam. Ma di purua malasing Koraa, ina xa ra valos aubina di ra bain a dorang
    sin Nakmai, ma naandi vaakdul di ra purua.
  kyq-kyq: Naaɗe se utu aɗen tɛɗn ɔɔn̰ aak eyo, taa naaɗe se uunga ɗoobm Kayn. Naaɗe
    tɛɗ nakgen jig eyo taa an kɔŋ gurs ro ki aan gɔɔ kɛn Balaam tɛɗo do dɔkin̰ se.
    Naaɗe utga roɗe aan gɔɔ Korɛ debm kɛn baate tookŋ taar Raa se.
  kwd-kwd: Ngaia te'e ria 'e iiki faga, suria God te'e kwatea no'o kwa'ikwa'inga ba'ita
    faga! Suria gila agea rianga 'ilaka'u la Kein. Ma gila 'ilaka'u la Balaam ne'e
    agea mola te'efuta 'ola na'a ngaia 'e su'asuri 'ani dari bata 'ania. Ma gila ka
    'ilaka'u la'u mola la Kora na'a ngaia 'e tata'e maka funuria God. God te'e malangadaga
    la'u mola 'ilaka'u la Kora.
  ded-ded: Yeni Kainggac sing modacma hiedzongina fingerudeac Bireanggac sicsauc faka
    imocngo wangecyunuu yeni sing imoc bic kenggec. Amma Korango yoackpekpe anec,
    ifi isoc yeni bic yoackpekpe anggec, imocngo ebiriangoc memanganeyunuec. Imocac
    yeni sowecnginagoc.
  ewe-ewe: Babaa na wo! Woto Kain ƒe mɔ; woti viɖe yome hege ɖe Balaam ƒe vodada me,
    eye wotsrɔ̃ wo le Kora ƒe aglãdzedze la me.
  nuy-nuy: Marri anubani runggal aladi wu-waṉina wugurri-wuy! Ana-raga-ragij-gaj anu…bani-yunggaj
    nubagi-yung na-Cain anubani-yung ni-waṉbini aladi. Anaani warraawurru-yung wuu-yamana
    wurru-burraa. Anubani ana-raga-ragij nigaayung na-Balaam niwu-ngaynbandangi windiyung,
    anubani-yung anu-ṉuga. Marri waniiladi-waa warruburru warra-wurru-wurruj na-God-jinyung.
    Anaani warraawurru-yung wurru-yamana nguynju nigawi-yii. Anu…bani-yunggaj nigaayung
    na-Korah anubani-yung ni-wij-galadi-wayn na-God-guy. Marri na-God nu-jadugayn.
    Wudani-yung-jii, warraawurru-yung ambani-jadugang wugurru.
  cop-BHC: ⲞⲨⲞⲒ ⲚⲰⲞⲨ ϪⲈ ⲀⲨⲘⲞϢⲒ ϨⲒ ⲪⲘⲰⲒⲦ ⲞⲨⲞϨ ⲀⲨⲪⲰⲚ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲦⲤⲞⲢⲘⲈⲤ ⲘⲪⲂⲈⲬ ⲈⲘⲂⲀⲖⲀⲀⲘ
