  dso-dso: ସେମନ୍‌ କେତେକ୍‌ ଡଣ୍ଡ୍‌ ପାଇବା ଲକ୍‌ ସେମନ୍‌ କଇନର୍‌ ବାଟ୍‌ ଦାର୍‌ଲାଇ ଆଚତ୍‌ । ବିଲିଆମ୍‌
