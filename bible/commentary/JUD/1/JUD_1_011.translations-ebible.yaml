verse: JUD.001.011
translations:
  kpx-kpx: Iale ata kebia nohovu. Keau Keiniu au hoho aiohavoale ke nahate vama. Isi
    Baelamuu moni maleho isivi balugai vaveve toela vale ke nahate ata keau vama.
    Isi Kolau Dilava hoto kabebihavoi au isivi unaha vamale ke nahate abu vama. Keau
    kateale vamalemo Dilavana aiogevei.
  okv-H: Jove jove, enana embo Cain na ari ena vahai avo ere ora eto enana koro mine
    humbasi embo Balaam na ari sapura ena vahai avo ere ore eto enana God egikehera
    amo embo Korah na Moses egiketo hajire kina ainge dombo avo vahai kesora.
  tbo-tbo: Tauhi hi winugotootogo duma babana Keini a omunugo tahayanei he nenae,
    ma hai wigapola ubeihi ma he dewadewa yabayababa po mei Balama odubona i dewadewa
    yabayababa, ma apo apapoe hina wialoni babana Yaubada a taniwaga he ihinigigiyeya
    mei gasi Kola odubona Mose a taniwaga i ihinigigiyeya po i hilage.
  mal-C: ഇവർക്കു ഹാ കഷ്ടം! അവർ കയീന്റെ വഴിയിൽ നടക്കുകയും, പ്രതിഫലം മോഹിച്ചു ബിലെയാമിന്റെ
    വഞ്ചനയ്ക്ക് സ്വയം ഏൽപ്പിച്ചുകൊടുക്കുകയും കോരഹിന്റെ മത്സരത്തിൽ നശിച്ചുപോകുകയുംചെയ്യുന്നു.
  grc-SR: Οὐαὶ αὐτοῖς· ὅτι τῇ ὁδῷ τοῦ Κάϊν ἐπορεύθησαν, καὶ τῇ πλάνῃ τοῦ Βαλαὰμ μισθοῦ
    ἐξεχύθησαν, καὶ τῇ ἀντιλογίᾳ τοῦ Κόρε ἀπώλοντο.
  bgc-bgc: धिक्कार सै उनपै! जो कैन की तरियां बुरी जिन्दगी जीवै सै, जिसनै अपणे भाई
    का खून इस करकै करया था, क्यूँके परमेसवर नै उसकी भेट स्वीकार कोनी करी, अर उसके
    भाई की कर ली थी, अर वो उस बिलाम की तरियां सै, जिसनै परमेसवर के माणसां ताहीं पाप
    करण खात्तर उकसाया, ताके वो धन ले सकै जिसकी पेशकस उस ताहीं करी गई थी, अर जो कोरह
    की ढाळ मूसा नबी के अधिकार का बिरोध करण के कारण नाश होगे।
  khz-khz: Vetugaria kika! Ira Kaino gena kala pege gapia. Balaama eleato vetaina
    rinaga polura rakara pege vai. Kora ekaroveraveto e matotauna evevega-rakavato
    vetaina ira maki pege karoverave e matotaura pege vevega-rakava.
  deu-TKW: Wehe ihnen, daß sie auf Kains Weg gegangen, und sich durch den Trug des
    Lohnes Balaams fortreißen ließen, und durch das Widersprechen des Kore zu Grunde
    gegangen sind.
  zsr-NT: Bicaꞌ bayechiꞌ lequëꞌ le chglunëꞌ dul‑laꞌ ca naꞌ benëꞌ Caín, atiꞌ lu yöl‑laꞌ
    ruhuidiꞌ quequëꞌ chgulachixi gulanignëꞌ ca naꞌ bchixi bnignëꞌ Balaam quië siꞌë
    dumí, atiꞌ chnarugu quequëꞌ latiëꞌ ca naꞌ gutiëꞌ Coré catiꞌ gdáꞌbaguëꞌë Moisés.
  lin-lin: Mawa na bango, pamba te balandaki nzela ya Kayina, bapengwaki lokola Balami
    mpo na lokoso ya mbongo, mpe bakufaki lokola Kore mpo na botomboki.
  hns-NT: Oelog maut ke rasta par tjale hai, djaise Kaain bhie karat raha. Oesab djaise
    Bieliam hai djaun paisa khaatien kharaab kaam karat raha. Aur oesab djaise Korah
    Parmeswar se djabarai kare hai aur bhie naas karal djaaiga.
  noa-E: ¡Ë, apdurr jãg nʉrrjëem khʉʉn! Jãgʉm khʉʉnan Caínjö dich khapeen oomaphanaa
    amach daar nem wajapha waauwaijã khõchkhabata sĩerrjëem. Jãgʉm khʉʉnan ĩchab Balaamjö
    sĩi phatkhon ganam khõchgaupaita jãg nʉrrjëem; magnaa amachta warrgar woun Coré
    aajerrjö chi pörkham khõchkha nʉm. Coré mag Moisés isegwia jũrr ichta chi pörkham
    khõchkhatarr paarjã ich igar narr khʉʉnpa Ẽwandamau warre khëchpʉ̈itarrjö amjã
    agjö khëchpʉ̈iju ich Ẽwandamau.
  eng-EMTV: Woe to them! For they have gone in the way of Cain, and in the error of
    Balaam they have rushed for profit, and have perished in the rebellion of Korah.
  mib-NT: Nacā xeēn ndoho de núu súcuan, chi tu cájetáhú de Yaā Dios, nájnūhun jeē
    tu ní jétáhú Caín. Te sɨquɨ̄ jeē cácuni de nihīn de xūhún te cástéén de jnūhun
    stáhú, nájnūhun ni sáha Balaam. Te jnahnū ndetū de nájnūhun Coré, tēe ni jihī
    sɨquɨ̄ jeē ní cunīhni ni de.
  lif-NT2: चिःत्ते़आङ्‌लक् स्‍ये़रो! थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ग कयिनरे़ कुलायोबा
    लाम्‍मिन् मे़नाःत्तुआङ् वाॽ, याङ्‌साकुन्‍धेरे़ लागि बालामरे़ चोगुबा ताप्‍फे़ःम्‍बा
    याःम्‍बक् कुइसिःक् मे़जोगुआङ् वाॽ, हे़क्‍क्‍याङ् खे़ङ्‌हाॽग कोरहरे़ बिफ्‍युङ्
    चोगुआङ् मे़गे़बा कुइसिःक् मे़मे़क्‍लो॥
  xnj-xnj: Yati vakuchikolela! Vandu venavo vevakuyilanda njila yila ya Kaini. Ndava
    ya kugana mashonga, vakujiyingisi mukubuda kwa Balaamu. Vang'anamwiki ngati Kola
    cheang'anamwiki na vakomiwi ngati Kola cheakomiwi.
  mmx-mmx: Naba lok kapmek aleng tidi. Nedi di mu asu loklok at ne Kaen. La di ke
    lodoxoma avukat tik lok ka lempilas kerekngan ne Balam. Nedi limixin tongtonga
    xepe xerekngan ne Kora la dinaba uu bok kuren.
  cbr-NT: A unicaman ñu 'atima 'acë cara Nucën Papa Diosan uisoti 'icën. Cainan ñu
    'atima 'ásaribi oquin 'anan ca Balaam an 'ásaribiquin curíqui biti sinánxun ñu
    'atima 'aia. Coré ax ca Nucën Papa Diosan cacëxuan Moisésnën ñuicë bana cuaisama
    tanquin, uni raíri Moisésmi nishquin tsuáquirumicë cupí, bamacëxa. Cain, Balaam,
    Coré, acamaxa 'iásaribiti ca a unicama cënúti 'icën.
  tee-NT: Paini'itnich ju yu'unch. Ju yu'unch lana jantu k'ox ju is'atsucunti'an.
    Chunch tajunita tachi ju ixjunita ju is'atsucunti ju mak'aniya lapanac ju Caín
    ixjuncan. Chai vachu' talai tachi ju lalh ju mak'aniya lapanac ju Balaam ixjuncan.
    Ju yu'unch vachu' va tapulhajaputun ju chivinti ju jantu soknic'a. Chai vachu'
    talhitajulh ju ixmak'alhk'ajnat'an junta jonk'alhita ni jantu taquiclaca'iputun
    ju ixlhamap'aksin Dios tachi ju lalh ju mak'aniya lapanac ju Coré ixjuncan. Ju
    yuchi vachu' va samak'alh ju ixlhamap'aksin Dios chai yuchi lhimaknicalh.
  eng-LSV: woe to them! Because they went on in the way of Cain, and they rushed to
    the deceit of Balaam for reward, and in the controversy of Korah they perished.
  cak-NT: Y juya' (juyu') quiwech ri achi'a' ri', roma xa can anche'l ri itzel c'aslen
    ri xuc'uaj ri Caín ojer can, quiri' chuka quic'uan reje'. Y chuka' niqui'en anche'l
    xu'on ri Balaam ojer can. Man niquijo' ta niquinimaj rutzij ri Dios roma niquijo'
    niquich'ec mero. Y ri achi'a' ri' niqui'en chuka' anche'l xu'on ri Coré ojer can.
    Reje' yecataj chirij ri Dios, y roma niqui'en quiri', pa castigo xquiebeka-wi.
  pah-NT: Hahy tuhẽ po ti g̃a pe nehẽ. A'ereki g̃a oho Caimva'ea rupi okote'varuhuavo.
    Balaãova'ea javijitehe ko g̃a jatyvi oko itambere'ia potaruhuavo onhimbote'varuhuavo.
    Coréva'ea javijitehe ko g̃a nohendupotari gwuvihava'g̃a nhi'ig̃a. A'ero po ti
    Tupana'ga g̃a mondoi ahe javijitehe hahyva'ea ruvihava pype nehẽ no pembo'eatyvive'g̃a.
  sja-NT: ¡Aai, Tachi Ak'õrepa ãchi k'achiadee pëiit'eepɨ! P'ek'au k'achiade nipapata
    Caínpa oodak'a. Ichiaba oopata Balaampa oodak'a. P'arat'a jita k'iniapa ichia
    Tachi Ak'õre eere p'anadap'edaarã p'ek'au k'achiade baaipiji. Ma awara ãchi poroorã
    ome chõo jɨrɨ p'anɨ, Corepa oodak'a ichi eere p'anadap'edaarã ome. Maperãpɨ Tachi
    Ak'õrepa ãchi ichiaba k'enak'ooit'ee iru k'ĩrapite panadak'ãri.
  xed-xed: Ɗaŋwa ŋa taŋ, kabga mndərga skwi maga Kayinu ghalya ta magə həŋ. Ka vziŋtá
    həŋ ta ghəŋa taŋ ka maga ghwaɗaka skwi ŋa mutsa tsedi manda ŋa Balama ghalya guli,
    ŋa rwakwa taŋ kabga sliʼavafta taŋ nda zlərɗutawi manda ŋa Kware ghalya.
  mks-NT: Ndáhví ndiva̱ha na̱cuu na̱ ja̱n jáchi̱ cája na tá quia̱hva na̱caja Caín,
    da̱ na̱sahní ñani sa̱nahá ndiva̱ha. Ta ja̱tá jiu̱hún cuití va cája na ña̱ha tá
    quia̱hva na̱caja Balaam sa̱nahá. Ta cája ri na tá quia̱hva na̱caja Coré sa̱nahá
    tá na̱ndiñehe yúhu̱ dá nu̱ Ndióxi̱. Ta sa̱há ña̱ yóho ndihi sa̱ha̱ ná.
  gfk-S: Maris ta di, na kabit di! Di te mur no ngas nong Kain ga hana tana. Di te
    manga sip be di na tamapas leh tano takados na ngas uta barbarat hoke Balaam ga
    gil. Di ul ba tane God haruat ma ne Kora ma tutuno sakit di na hiruo ho ie.
  bmu-bmu: Anutunöŋ böhi takapulakaŋi mieŋgö likepŋi meleŋ eŋgiiga sihimbölö ketaŋi
    mötmeaŋgöra wölziköba Yei! jizal. Ambazip sohoboho mieŋön azi Kein (Kain) yaŋgö
    könaŋi mötöteiba anakze. Könaŋgep kerök azi kembu kunöŋ azi qetŋi Balam töwa waŋgiiga
    Israel ambazip tilipköm eŋgiiga jaŋjuŋ anget. Böhi takapulakaŋi mieŋön Balamgö
    silikŋi wuataŋgöba moneŋ miwikŋaibingöra urukönöp möta yuai iliŋölaŋ ak bibihiba
    laŋ sohomakze. Azi qetŋi Kora yaŋön Moses aka Aron tuarenjoŋ ak etkiba köndeŋmöndeŋ
    miwikŋaiiga ayuhuyöhi, böhi mieŋön mönö Kora ewö kezapjupjup aka mala ayuhume.
  dgz-dgz: Go kaiwan, ian ame iman itan bagu sisi arita iragen di warain. Mu watageta
    apane Kein tani pusi uap amuiwanum, amba apan Belam mini mu moni warapen men nop
    tave uoni wadidiam wanum. Den apan Kora God tandayaseni mini taiwanum, ame God
    amun mega tanda wane menan God wa koeragam mumeta.
  eng-GNV: 'Wo be vnto them: for they haue followed the way of Cain, and are cast
    away by the deceit of Balaams wages, and perish in the gainsaying of Core.'
  zaa-NT: Ica'rútsi'íru cą porqui'ni runi cą tì'a beni Cain enne' labí beni Tata Dios
    obedecer nna bèttią bettsi' to' niá. Ą'hua por titó' bel·liu acca labí riquixa'a
    cą ca titsa' lí, tì'a tul·la' nu beni Balaam. Ą'hua reyáỹani cą edúdítsini cą
    ca enne' rinne parte Tata Dios, acca nitti ba cą tì'a Core enne' benią contra
    Moisés nna biỹa' loyu làti guduą nna beníttiluą.
  eng-WEBSTER: Woe to them! for they have gone in the way of Cain, and run greedily
    after the error of Balaam for reward, and perished in the gainsaying of Core.
  guh-guh: ¡Bitso bejiobi tsane pamonae penajumetsënëtsilivaisi pacatsipaebavanapa!
    Bajarapamonae Dioso naneconitsiaexanaena. Tsipaji pacuenia bajayata Caínpijinë
    jamatabëcueneitsi, bajarapamonae ata jamatabëcueneitsi tsavanapae. Bajayata Caínpijinë
    pibisiacuene exanaponapona pacuenia jamatabëexana. Pacuenia bajayata Balaampijinë
    ata jamatabëcueneitsi, bajarajamatabëcueneitsi tsavanapae pamonae penajumetsënëtsilivaisi
    pacatsipaebavanapa. Bajayata Balaampijinë Dioso apo jumecovënëtsi pacuenia itorobatsi.
    Balaampijine palata pepitsinexa, jivi matacapona pibisiacuene pexanaenexa. Pacuenia
    bajayata Corépijinë ata jamatabëcueneitsi, bajara jamatabëcueneitsi tsavanapae
    pamonae penajumetsënëtsilivaisi pacatsipaebavanapa. Bajayata Corépijinë apo jumecovënëtsi
    pacuenia Moiséspijinë itorobatsi. Nexata Corépijinë beyaxuabatsi Dioso. Bajara
    pijinia pacuenia pamonae penajumetsënëtsilivaisi pacatsipaebavanapa, pibisiacuene
    pexanaexae, nexata Dioso verebiabiana bajarapamonae.
  bon-bon: Babo mäpurage gyene teeme daremu. Kaino ne teepi ingwe yääcwusi. Balam
    pana teepi singi rarekaake päpäna niiya mule waweneca ca. Teepi Acejiyame me waadena
    ne jäägyusi epu pana sasa biname Koora te Moose me waadena ne lipu itu jigyuji.
    Teepi Koora pana mäpu daremu pa jääpänepesi niiya puupu cabu me äyeblengame.
  nhw-BL: Teicneltzitzi inijuanti pampa Toteco quintlatzacuiltis miyac. Quitoquilijtoque
    ifiero ojhui Caín. Huan quen Balaam catli itztoya huejcajya, nopa tlacame amohuaya
    tlen hueli quinequij quichihuase para quitlanise tomi. Yeca polihuise quen Coré
    catli huejcajya mosisini ica Toteco.
  swh-ONEN: Ole wao! Kwa kuwa wanaifuata njia ya Kaini, wamekimbilia faida katika
    kosa la Balaamu na kuangamia katika uasi wa Kora.
  wbi-wbi: neke avanhu ava vileta uvudesi vya kyokyoni kino navakimanyile. kila kino
  bba-bba: Nɔni swɑ̃ɑruɡibɑ bɑ sɑ̃ɑ. Domi bɑ Kɑɛnin yirɑ swĩi, bɑ tii sure torɑru
    sɔɔ bu kɑ ɑre wɑn sɔ̃ nɡe mɛ Bɑlɑmu u kuɑ, mɑ bɑ Gusunɔ seesi nɡe mɛ Kore u kuɑ,
    mɑ bɑ tii kɑm koosiɑ.
  eng-KJVCPB: Woe unto them! for they have gone in the way of Cain, and ran greedily
    after the error of Balaam for reward, and perished in the gainsaying of Core.
  kgk-NT: Ohasa asy va'erã. Caim amyrĩ rapekwe-rupi ogwata Nhandejáry remimbota apo
    e'ỹ-vy. Balaão amyrĩ rapekwe-rupi jevy oiko. Opirapirerã-rehe rei ae omombe'u.
    Hemimombe'ukwe katu ndaha'éiry voi Nhandejáry rehegwa nhe'ẽ. Coré amyrĩ rapekwe-rupi
    jevy oiko. Hembiapo vai oiko-vy. Yma araka'e Coré onhemoirũ uka heta va'e kwéry-pe
    ojoko uka hagwã mburuvixagwasu-pe, Nhandejáry remimoĩ va'e-pe. Coré rapekwe-rupi
    ohasa asy ave arã pene mbo'eha ra'anga kwéry.
  waj-waj: Fai iya irisai maisaivaa varaaravaivee. Iya nnaaruaa vaidi Kaingo uu aataruuvaugiataama
    kuaavai. Kaingo ari kataivo inna yaataroovaara inna nnannatooduu Anutuuqaa avaivaa
    yaatareeravai. Iya nnaaruaa vaidi Biriaamaa roosiima sikauvaara mmuduuya riraivaara
    nnaasu yaata utida maisa aataruuvaa iikiaivaara sikau irisaivaa varaavai. Nnaaruaa
    vaidi Koraava Anutuuqaa kuaivaa hatokoo arinaidiri puaraivaa kati Anutuuqaara
    hudeera mmooriivaa uuvaa vaidi maisaiya mmuaikaraama iikiaavo Anutuuqo iya putira
    irisaivaa iya mmiivai.
  cpy-cpy: ¡Ashironkamatsiteriini! Tema rantakiro kimitawori rantakiri paerani Caín.
    Ikinashi-waetaka ikimitakari Balaam, apatziro ikowa-shitaka raantyaawo koriki.
    Ikimita-kotakari ikaatzi kamayiteen-tsiri ikoshekan-tantakari paerani Coré.
  mpx-mpx: Ali nak geb o! Heliya hi olak Keni wana pagan eliyana ge hi nawaa wana
    kamwasaa. Hi nuwa mani inoke hi talamwagil Belami wana gegi eliyana. Heliya hi
    lohaveyan Yehoba elana i ola Kola Mosese wana logugui i towani ge i lohaveyan
    elana. Inoke Yehoba ni apanakil ni ola Kola alonau ge wana boda i apanakil.
  wbp-wbp: Ngulaku karna-jana mari-jarri, kapu-jana Kaaturlu maju-mani yinyaju yapa
    maju-patu! Ngurrju-manu-jana rdaku maru nyanungurrakuju. Kapu-jana yinyarla ngaka
    yirrarni. Nyiya-jangka kujaju? Nyarrpa-jarrijalu yapa-patuju? Maju-jarri kalu
    yangka wati-piya yirdi Kayini-piya kujalpa nyurru-wiyi nyinaja. Warrarda kalu
    manngu-nyanyi yungulu nyarrparlu tala mani wati yangka Palama-piyarlu kujalpa
    nyurru-wiyi nyinaja. Yuwayi, Kaaturlu kapu-jana riwarri-mani muku yapa maju-patuju
    nyurrurla-nyangu jaajirla. Jurnta kalurla nyina Kaatuku wati yangka Kuura-piya
    kujalpa nyinaja nyurru-wiyi.
  luo-luo: Ginine malit! Giseluwo tim Kain, kendo gisemwomore e ketho mar Balaam nikech
    gihero pesa, omiyo osetiekgi kaachiel gi Kora nikech gisengʼanyo kaka Kora nongʼanyo.
  nhe-NT: Teicneltzitzi yajuanti pampa Toteco quintlatzacuiltis miyac. Quitoquilijtoque
    ifiero ojhui Caín. Huan queja Balaam tlen itztoya huejcajquiya, nopa tlacame imohuaya
    tlen hueli quinequij quichihuase para quitlanise tomi. Yeca polihuise queja Coré
    tlen huejcajquiya mosisini ica Toteco.
  aii-aii: ܘܵܝ ܐܸܠܵܝܗ‌ܝ، ܣܵܒܵܒ ܐܙܝܼܠܔ ܠܗܘܿܢ ܒܐܘܼܪܚܵܐ ܕܩܵܐܹܝܢ، ܘܪܚܝܼܛ ܠܗܘܿܢ ܒܵܬܪ ܚܸܠܛܵܐ
    ܕܒܸܠܥܵܡ ܠܸܫܩܵܠܵܐ ܦܘܼܪܥܵܢܵܐ؛ ܘܛܠܝܼܩ ܠܗܘܿܢ ܒܡܵܪܘܿܕܘܼܬܵ‌ܐ ܕܩܘܿܪܚ.
  esk-NT: Iqsiñamiurut tamatkua! Iñuuniusriqaqtut Cain-tun, akiññaŋniałhiñaqhutiŋ
    killuliqiłhiñaaġuqhutiŋ pisigiplugu manik Balaam-tun, aasrii Korah-tun piyaqquġniaqtut
    pisigiplugu uqavaaġutrił̣iqtiŋ.
  msb-msb: Kamakangingirhat man gayod san mangyayari sa inda kay ginasunod an maraot
    na ugali ni Cain. Nagpaniguro sinda paghimo sin sala sugad san sala ni Balaam
    agod magpayaman. Nagasupak sinda pareho ni Core kag sugad man sa iya pagakastiguhon
    sinda.
  cpa-NT: ¡He³ báh³ juǿi²dsa! Ma²ŋi²nio³dsa dsi³cah³ hlai³ Caín. Hniu¹dsa líh²dsa
    cog³. Jøng² ma²ca¹tánh²dsa hi² hlaih¹³ ca¹jmo¹ hlai³ Balaam. Tsë́²dsa ju³lah ca¹tsë́²
