  kxv-kxv: ଆୟ଼ତା, ଏ଼ୱାରି ଡଣ୍ତ ବେଟାଆ଼ନାରି, ଇଚିହିଁ ଏ଼ୱାରି କୟିନ ଜିରୁତା ହାଜାମାନେରି, ଡାବୁୟାଁ
