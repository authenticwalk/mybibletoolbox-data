    yaa agaa ne aa Balam-na pora mogea Gote-na pora gimoa wae pupitagi neme. Goa pua
    nimimi abade pirisade aa mudu Kora-na pora page mogeteme. Apo aa Kora-me Moses-na
    agaa gimisa-rupare nimumi Gote masaa rilaawa pora pamuaeme.
  dww-dww: Inam banegidima taudi ta kita kauedina. Taudi tokare kovoḡa ta banavina,
