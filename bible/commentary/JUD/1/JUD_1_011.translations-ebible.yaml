  spl-spl: Yawu otmai yakât Anitâŋe matŋe amokŋan yiŋgimu menomai. Emelâk lok âlâ,
    kutŋe Kain, yâkŋe imiŋahât nâŋgâm bâleop yakât dopŋeâk lok perâkŋaŋe lohimbi nâŋgâm
    bâleyiŋgimai. Otmu emelâk lok âlâ, kutŋe Bileam, yâkŋe hâmeŋe membom nâŋgâm Isirae
    lohimbiŋe otŋetâ bâleâkgât sait kakyeŋan pilâwe sâm olop. Yakât dopŋeâk yâkŋe
    hâmeŋahâlâk nâŋgâm Kiristohât den kelaŋgatmâ lohimbi kâsikum yiŋgimai. Otmu emelâk,
    lok âlâ, kutŋe Kora, ikŋahât nâŋgâmu yahatmu Mose mem ge katbe sâm olop yakât
    dopŋeâk lok perâkŋaŋe Kiristohât aposololipŋe nen mem ge katnenekne sâm oai. Yakât
    Anitâŋe matŋe amokŋan yiŋgimu mem hiliwahonomaihât pat kuyiŋgimu mansai.
  usp-NT: C'ur jwichak mak cristian li, tina jtijtakna c'ax jwi'l ri' xantak mak etzltak
