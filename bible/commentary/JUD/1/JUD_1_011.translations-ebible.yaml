  mil-NT: ¡Te ndàhú ní cuú‑yu chi ío ndohó‑yu!, chi quìdé‑yu dàtná ní quide ndíi Càín.
    Te nándɨ sá quídě‑yu cuèndá sá cuìní‑yu díhúⁿ dàtná ní xóo cada ndíi Bàlaám. Te
