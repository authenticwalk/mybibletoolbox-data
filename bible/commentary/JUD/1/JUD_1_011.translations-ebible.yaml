    kéoe. Áánûqtuni anaaéma íwareta Kóraama miráurainikaa kéeta mirá-qtátááríq kéeqtaboata
    yemá táíq kéumagoe.
  soy-soy: Íwɛ kɑpi topori! Kɑyɛɛ ncee ncɔ kɑpi tíkilɛ̃. Siwóó nnyɑ kɑpi pimɛcirɛ
    kpísi ɑpi mpɔlɛcee tikisɛ Pɑlɑm mɛcɔ. Kɑpí nɛ Uléécɑɑ n kɛ́ŋɛnɛ yɑrɛ kɛ Koree
    uu n wɑ mɛcɔ nnyɑ kɑi pi ritɛ́kɛ́ɛ́.
  hui-hui: Tigua Kenihanda bialu hayadagua dege bialu kagoni. Balamahanda biyadagua
    tiguabi muni mule mana ko bulenehayagi pialu kagoni. Korahanda doga halu wali
    agali hoba migimigi bilo mo bia hayagola bo wahayadagua tiguabi hoba migimigi
    biyagome bo waholene yu anda ibiya. Anigo tinaga mo ko holene timbu gibiore wulebirago
    dara holene nga.
  amf-amf: Qaaveelsa goynka kenin yivonna, koymona hamayse Balaamsa wobon qaabonte
    kenin dhambonna, Qoorah Barjodar dhaabhayse kinin kayondettsi, kediar kenin kayonna,
    kena hay!
  quc-NNT: ¡Toq'ob' k'u ki wäch wa' we winaq ri'! Rumal chi käka'n ke jas ri xub'an
    ri a Caín ojer ri xukämisaj ru chaq'. Xuquje' ri e are', xaq rech käkiriq puaq,
    ki jalom ri ki b'e jas ri xub'an ri tat Balaam ojer, xub'an sub'unik chke ri winaq.
    Je' k'u käka'n na we achijab' ri', käsach na ki wäch jas ri xub'an ri tat Coré
    ojer, ri xkämisax rumal ri Dios rumal chi xuwalijisaj rib' chrij ri qa mam Moisés.
  dob-dob: Nuwaꞌoleꞌoledi, manuna Keni ꞌina ꞌeda toꞌumalina ꞌenega sitautauya, ta
    ꞌenega ꞌidi esaesa manuna sibubuna toꞌumalina, nadigega wate Balami lowa ꞌina
    bubuna. ꞌEnega sida esilae, manuna loina boboꞌana siguitoyasena, nadigega Kola
    lowa loina ꞌiguitoyasena.
  wrs-wrs: Hemba wavro, himba doa wohengiv monam, nom ten Kein nom lohmanavnam, owalm
    und vewolhui. Dimba dombolmba himba hevmba wehasuv vevna, mana vemakoklarava,
    osmba temba Balamba vevnamba. Himba daosva ohovna Sesoamongova, os Kora ten vevnam.
    Wo himba Koramsna av, hemba si indkokla wohvilovav yunalm.
  mca-mca: ¡Hiye' enewusits yijaat'ij pekhewe'en! Qe ƚekhewel ikik'i pa' wit'ikheyi'j
    ikik'i iye pa'aj pa' Caín, qa in yisu'un qu' nanaxij ƚ'astai, ma' qa yisu'unija
    in ikik'i pa' wit'ikheyi'j ikik'i iye pa'aj pa' Balaam, nanhiyu'upji'kii pe'qu'
    netnek'enhei qa' uƚ'etse'ju' hatse' in ƚunye'jek pa' Core'ik'i.
  tzo-TZC: Toj abol sbaic. Yuꞌun laj xa xchanbeic yoꞌnton ti Caine. Ta scoj ti oy
    onoꞌox ta yoꞌntonic ti ta scꞌan ta spas yaꞌiic canal taqꞌuine, jech o xal un,
    chꞌayic ta be jech chac cꞌu chaꞌal ti Balaame. Ta xichꞌic onoꞌox castigo jech
    chac cꞌu chaꞌal ti Coree ti icham ta scoj ti stoyobbaile.
  mya-mya: သူ​တို့​သည်​အ​မင်္ဂလာ​ရှိ​ပါ​သည်​တ​ကား။ သူ တို့​သည်​ကာ​ဣ​န​၏​လမ်း​စဉ်​ကို​လိုက်​ကြ​လေ
    ကုန်​ပြီ။ ငွေ​ကို​စုံ​မက်​သ​ဖြင့်​ဗာ​လမ်​၏​အ​မှား မျိုး​ကို​ပြု​ကြ​လေ​ကုန်​ပြီ။
    ကော​ရ​ကဲ့​သို့ တော်​လှန်​ပုန်​ကန်​ကြ​သ​ဖြင့် ဆုံး​ရှုံး​ပျက်​စီး ကြ​ကုန်​၏။-
  gng-NT: Nì bre biʼbo, kimɛ bi kpìen' Kayɛn là kpìen' usɛn wà nnɔ nɛ. Bi taa'
    biʼba ki de' ilike ya nuunm nɛ ki tùre' tɛn Balam, ki yìe' Uwien ya ñɔbu bó
    tɛn Kore là yìe' ma bo, nɛ ki kpo'.
  cbi-NTPO: ¡Yalaa mika taaju i' puinu dejuve! matyu tinbunu chumu Caín naakemuwaañuba
    juntsaa kendetsu' mitya. Tsenmin Balaam tsaaya lushee kayu mutyamu deju', lushi'
    mityan tupiya' jiiñuu kiidekive. Tsenmin Coré tsaaya Moisésnu kundaa ke' peyan
    tsainu dejuve.
  ikk-NT: Okẹn nsọngbu rịnị wẹ! E sọnmẹgụọ wẹ ụzọ Keni ogbu ọchụ; e gigụọ wẹ ifiri
    erere la enwẹn wẹ tọnị mmẹfie Balam egho a sụọ; e nupụgụọ wẹ isi kẹ Kora; a na
    wẹ ntikpọ kẹ ịya, makẹni Osolobuẹ k'e tikpọ wẹ.
  leu-leu: Muluk nari sena faasaalan siri! Nari, ri taxa sangas lana salan si Kein.
    Ri sei soxot a faat e voxo ri taxa sivi dal fataapus lana milungan si Belam. Nari,
    ri malaan se Kora, ri langai pesalai e ri taa maat malaan sena.
  maz-NT: Juejme c'o xöpüte na ngueje ra tsjapü Mizhocjimi ra ma sufreji. Na ngueje
    cjaji ja c'o nzi va tsja e Caín. C'ua ja nzi va tsja na s'o e Balaam, je xo ga
    tsjatjoji a cjanu. Na ngueje 'ma xöpüji yo nte, me jodüji ra ndõji na puncjü o
    t'opjü. C'ua ja nzi va tsja e Coré dya mi ne ro dyätä e Moisés, je xo ga cjatjonu
    c'o na s'o ga xöpüte; dya ne ra dyäräji. Nguec'ua xo ra ndũji.
  bod-N: དེ་དག་ལ་ཆག་སྒོ་འབྱུང་ངོ་།། ཅིའི་ཕྱིར་ཞེ་ན། དེ་རྣམས་ཀཱ་ཡན་གྱི་ལམ་ལ་ཞུགས་ཤིང་།
    ཡང་རྒྱུ་ནོམ་པའི་ཆེད་དུ་པེལ་ཨམ་གྱི་ནོར་འཁྲུལ་ནང་དུ་བརྒྱུགས་ཏེ། ཀོ་རཱ་ཡི་རྒྱབ་འགལ་ཁྲོད་དུ་མེད་པར་གྱུར་པའི་ཕྱིར་ཡིན།
  tca-NT: Rü wüxi i ngechaü̃xü̃chi nixĩ naxcèx i ngẽma duü̃xü̃gü erü ngẽmaãcü namaxẽ.
    Rü Caĩ́ ga naẽneẽxü̃ imáxü̃rüü̃ nixĩgü. Rü ãẽ̱xgacü ga Baráü̃rüü̃ dĩẽrucèx chixexü̃
    naxügü. Rü Corérüü̃ tama Tupanaga naxĩnüẽchaü̃, rü ngẽmacèx Tupana tá nanapoxcue.
  zpl-NT: ¡Cueꞌbeei!, xne nzequie beei inziuꞌ Caín. Cuna nú niarquiꞌtsia beei riꞌi
    beei ana dimi, tucu nú uriꞌi Balaam, nu zeca beei tucu nú ulleꞌca Coré, chenu
    niarquiꞌi nibiyaꞌi lu Moisés.
  mbc-NT: Aka sa'ne inkamoro. Inkamoro ko'mamî î' kai'ma Caim nurî'tî ko'mamî'pî warantî.
    Inkamoro eturumaka tîniru yu'se tîwanîkon ye'nen, î' kai'ma Balaão nurî'tî eturumaka'pî
    yairî pra tîniru yu'se tîwanî ye'nen warantî. Moropai Coré nurî'tî wanî'pî tîpanamato'
    yawîrî e'pai pra. Mîrîrî ye'nen mîîkîrî wî'pî Paapaya mîrîrî wenai. Mîrîrî warantî
    inkamoro wanî nîrî. Tîpanamato'kon yawîrî e'pai pra to' wanî. Mîrîrî ye'nen inkamoro
    tî'ka Paapaya.
  ndg-ndg: ole wabe mwanja bapite mundela ya Kaini, nokengama ulaa wa Balaamu. Balanganyike
    muuasi wa Kora.
  wsk-wsk: Boteko, nuna memek biya arigimonko! Nuna Cain ko molak memek tawun biya
    ningi namawasan; nuna manga ko nongomang barasoso se Balaam kawel beteram iwita
    bitawasan; nuna Korah ko supuling lagara la karowasan, mu ali paguk se ningi kapamonko.
  toj-NT: Pero ¡a smajlaye! Ja' ni mero ja smoje ja tan Caini soc ja tan Balaami porque
    quechan huajel sc'ujole ja jas huax bob ya eluc ahuilexi. Ja jastal ja tan Balaami,
    mi ni t'un huax c'ocxiye ja ba sti sat ja Diosi. Huaj to ahuilex, ch'ac ta ch'ayuque
    ja jastal ja tan Coré cuando yora mi ni modo huax c'ocxi ja yeni.
  kkl-kkl: Sinag uro yabinepne sembe “Yaghe” sukang. Sindi ul palamangne Kain ilipsae
    obogne neneko nelepto ul palamang. Sindi ulamangne, Bileam nenekori samenag Allah
    Elmabo luknuro orolena ambatsiogne saog uro sin nimi tanekori babe “Kal ma'al
    saelbahabe,” aro wana yeng uro malia ulamang. Samenag Korah nenekori “Allah yubu
    Musa pere agha ambatsionge ka'ebanun kom,” seogpa, Allahri Korah elkaboap opsiog
    saog uro sin nimi taneko babe Allahri opsilul.
  tbc-tbc: Iŋ kagin digane wa! Man dugo, iŋ man Kein san ŋien aban duri da, moni diŋane
    san man Balaam san aupasek lo diladu ya, agod nek ibol Kora wagam Anut awan lo
    ipirgini tag daoŋ tubun ak ipani a, nek ago mi tamol an dam daoŋ naon kisaek an
    mi diŋane wa.
  sna-sna: Vane nhamo! Vakasarudza nzira yaKaini; vakamhanyira mubayiro wokutsauka
    kwaBharamu; vakaparadzwa mukupanduka kwaKora.
  smk-NT: Undo' anay kaugutan ra! Wanin ta say ginwa' na ni Cain ket man-gaw'en raynamaet!
    Si lingo na ni Balaam ket si inapes na a kwarta ket, sarayti anamaet, mansulitan
    ran man'apesen nin lamang a kwarta! Kapada nin nipagribildi ra ni Core konran
    tinudo' nan pupangulo nin Dios a nipagribildi ran saraytin tutawo ket, say kaugutan
    raynaod, say kapadan nipanusa konra ni Core.
  grc-TCGNT: Οὐαὶ αὐτοῖς· ὅτι τῇ ὁδῷ τοῦ Κάϊν ἐπορεύθησαν, καὶ τῇ πλάνῃ τοῦ Βαλαὰμ
    μισθοῦ ἐξεχύθησαν, καὶ τῇ ἀντιλογίᾳ τοῦ Κόρε ἀπώλοντο.
  gof-WFTW: Enttana ayye! Entti Qaa7ela ogiyan bidosona. Miishe koyidi Balaama balan
    kunddidosona. Qore giya addey Xoossaa bolla denddidayssada entti Xoossaa bolla
    denddidi dhayidosona.
  spa-BLM: ¡Ay de ellos! Porque siguieron el camino de Caín, y corrieron desenfrenadamente
    en el error de Balaam por encargo, y perecieron en la rebelión de Coré.
  kyz-NT: Anure nipo Janeruwarete 'ga 'gã nerekou tyweaete 'gã tywer are. Ymã 'ã Kaĩ
    'ga oporerekoaywereteramũ wewirera 'ga ree rakue. Nan pẽ mu'jar a'wyre'ema 'gã
    Kaĩ 'ga 'jawe 'ga jemogyi. Parãu 'ga 'ã mama'e a'je'ema ete iapou ka'aranũũ are
    rakue. Kore 'ga nanẽ 'ã Janeruwarete 'ga je'ega renupe'ema rakue. Mĩmera 'ga 'ã
    oje'eganuwe'emamũ Jarejuwarete 'ga upe rakue. Aipo 'gã 'jawe ajee 'ã pẽ mu'jar
    a'wyre'ema 'gã jemogyi pẽ pype. A'eramũ nipo Janeruwarete 'ga 'gã 'jawerimũ etee
    futat 'gã monou mama'eukwaawa rapyaw ipe anure.
  dao-dao: Ihlawka kyühei phyaki ni. Kaihnaha hnu läki he ni. Ngui yah vaia phäh biloki
    Balaama kba mkhyenak pawh ve u. Korah naw pyen a kpetmjaka kba, pyen kpetmjakie.
    Koraha cimpyak kba cimpyak acun he.
  cya-cya: Una 'tnan ca nten can', si'yana nguia ncha'an ne' ña'an cha' 'in yu Caín,
    lo' msque' 'in ne' lo'o cha' cuilyiya' tsaña'an m'ni Balaam, lo' mtnan' ne' si'ya
    cha' lye' ti' 'in ne' tsaña'an yato'o 'in Coré.
  wrk-wrk: Yalu balkimirra. Yalu jungkuka barrinani nanda wankalanyi nganinyi niji
    Kayin, jali nyulu balki nganinyi. Miku nyuliyanyi maruka muwa nanganginkanyi kanyiyanyi,
    ngala nyuli kurdanba nanda nangangi kanyiya. Marda miku nyuliyanyi maruka muwa
    nangangi Kudkanyi. Baki nani barri marda yalu jungku. Miku yalimi maruka muwa
    yalungi barri, yingkamukuyngka. Miku yalimi ngayangayijba nangangi Kudkanyi. Barriwa.
    Baki nanda yingka wankalanyi, niji Balam, nyulu marda jungkuyi balki nangangi
    Kudkanyi. Kuliwijba nyuli dungalanyi. Yingkamukunyi, yali wajba Balam dungalanyi,
    jali nyulu milidimba yalunya yajinyi, ngala nyuli karu yalunya balkinyi jangkurranyi.
    Baki nani barri nanginmuku balkimuku milidimbawarrmuku, yalu marda kuliwijba dungalanyi.
    Yalu marda wudumbaka dungala milidimbikanyi balkinyi jangkurranyi. Barriwa. Baki
    yingka mili wankalanyi, nangangi niji Kura. Miku nyuliyanyi ngayangayijba nanankanyi
    jangkurranyi bulangi, Musiskanyi baki Yarankanyi. Yarrijbayi bulanya mambukawuya
    Kudwanyi, ngala nyuli yurlwa bulangi. Baki nanankardi barri bukambayi Kura Kudwanyi.
    Janyba nangki. Baki nani barri nanginmuku balkimuku milidimbawarrmuku, yalu marda
    yurlwangka yalungi, mambukamukuyngka jurjkanyi. Yalu marda yurlwangka yalungi,
    jali yarrijba Kudwanyi. Baki bukambaja yalunya marda Kudwanyi.
  nii-nii: Yi mił en enim kan kun erik mułngii! Nimbił erang en enim Gos kin ekii
    sinerim wu Kein, eim erim oł ei, en enim yi ku ełmin. Nga en enim ku nin epi simin
    ni piik kin, en enim erik oł ei mił wu Beilim yi ku piipi eririm. Nga yi ku kumb
    ok wu Kora eim ek dinga piipi kin ekii sineririm ei mił ku, en enim yi ku erik
    kin, Kora eririm oł ei mił Gos eim erpi kumep kis ngurum mił yi ku en enim am
    puk kin, konu kis ełe pungii.
  ign-NT: ¡Páureanasami ena nani! Muracayare eta náicuñayare te yucu, taicha nacutihi
    ema Caín eta mamasua­pa­ji­raivahi me Viya. Nacutivare ema Balaam ema témeje­ca­pa­va­ca­cha­vacahi
    ena achaneana eta mavarairahi eta plata. Nacutivare ema Coré ema tépuruhi ema
    mavaneruhi ema Viya. Étapa tiviuchahi eta macapa­sirahi ema Viya.
  dik-NT: Abï rɛ̈ɛ̈c apɛi tënë ke! Ee dhël Kain yen acïk buɔɔth yic. Ee rin wëëu ë
    path yen aye kek awuɔ̈c wäär cï Balaam looi, looi aya. Aacï kɛɛc wei tënë Nhialic
    cïmën Kora, ku aabï Nhialic nɔ̈k cïmën wäär nɛ̈k yen Kora.
  cac-cac: Ob'iltac eb', yujto lajan syutej sb'a eb' icha yutejnac sb'a vin̈aj Caín.
    Yujn̈ej q'uen tumin schon̈el sb'a eb', icha yutejnac sb'a vin̈aj Balaam. Icha
    vin̈aj Coré, satnac el vin̈, yujto yac'nac oval vin̈ d'a spatic Dios, icha chi'
    ol aj satel eb' yuj spitalil.
  tzj-E: Arj-e' congan lowlo' chca com cc'aslemal xcara' ajni' rc'aslemal Caín ojer,
    y chka' congan nquetaj quek'ij che rbanic engaño per xe rmal pak nquech'ec tzrij
    tak nqueban cara', ajni' xuban Balaam ojer, y chka' xeyictaja chquij jc'ola k'atbaltzij
    pquek'a', ajni' xuban Coré ojer, per congan nquetaj na lowlo' rmal jquebnon.
  san-BUR: တာန် ဓိက်, တေ ကာဗိလော မာရ္ဂေ စရန္တိ ပါရိတောၐိကသျာၑာတော ဗိလိယမော ဘြာန္တိမနုဓာဝန္တိ
    ကောရဟသျ ဒုရ္မ္မုခတွေန ဝိနၑျန္တိ စ၊
  yaa-NT: Ooa. Nã Caín ini keskarato. Caín ãfe onefetsa noikaspapaoni. Nãskakẽ reteni.
    Askatari nã Balaam kori fisti fichipaikĩ Nios kachikiri fani. Na yorafori nãskarafori.
    Nãfori nã Coré keskarafo. Nã Coré ãfe xanĩfo Moisés nikakaspapaoni. Nãskakẽ nikakaspaito
    Niospa reteni, nãskarifakĩ nã ato pãramisfo Niospa askari faxii omiskõimakĩ.
  cab-NT: ¡Fugiábugu jagía! Falá jamaali láni Caín jémpulu, arúfudajatiña iyéeni quei
    Baláam lun jagáñeirun seínsu, áni magáambaditiña, féridi jagía queísi Coré le
    oúwebei luágu lumágaambadin lun lerérun Búngiu.
  clu-clu: Kailo sanda ra! Ginasonod nanda anang ginimo ni Cain. Kag ginasonod nanda
    ra si Balaam, ay bisan naulaman nanda nga malain andang ginaimo sigi sanda pa
    ra gid tungud sa andang sobra nga pagangad ang koarta. Pario sanda ra kay Core
    nga nagribildi sa Dios, gani sisilotan sanda ra pario kanana.
  swh-ULB: Ole wao! Kwa kuwa wametembea katika njia ya Kaini, na kulifuata kosa la
    Balaamu. Wameangamia katika uasi wa Kora.
  tpt-NT: ¡Payniꞌincha yuꞌuncha! Va tataylhaꞌanta ixjatapastakꞌati ni Caín. Tamakay
    laqtaqal tacha yu makal Balaam por talhajaputun tumin. Kataniyaꞌ tacha Kore por
    talaktanchay ni Dios.
  aai-aai: Baimakiy boro kakafin anababatun hinab, Cain sisinafumaim ana ef hi’ufunun
    tenan, naatu kabay isan yah rab. Balam sawar kakafih sisinafube tisisinaf, naatu
    Korah ana konakon wanawanan hirun higugurusibe boro nagurusih.
  sny-sny: Owane Sitewi lai lowe ma'e au hese ereirowa. Weiyai! Lowe Kein lo yo seni
    luwaru aiwawe a'i umasisiya. Lowe meni Balam aiwawe a'i ne. Tu naifa meni Balam
    Owane Sitewi lo lu tewi god wawero ma'e hene tatai aniteye. Sosu ma'aru tomu ne'ese
    aniye. Serai lu luwaru a'i tamo fene ponei sahe irosiya ape, Owane Sitewi lai
    lowe werese aine tera'e po'uterowa. Apou wou a'i tu naifa Owane Sitewi lai meni
    Kora aine tera'e po'uteye. Meni Kora, lu taune tomu ne'ese aiwawe a'i Moses lo
    peri arisiteye. Serai Owane Sitewi lai lowe werese aine tera'e ereye. [Stt 4:7-8;
    1 Jo 3:12; 2 Pi 2:15; Nam 16:1-35]
  myy-myy: Bʉjato bajiro yiroja ĩnare ija. Caín ñayorʉ, Diore ĩ cʉdibitiado robo bajiro
    Diore cʉdibeama ĩna cʉni. Ito yicõri Balaam ñayorʉ niyerure bʉja ãmosacõri, ĩ
    ñeñaro yiado robo bajiro ñeñaro yama ĩna cʉni. Ito yicõri Coré ñayorʉ ʉjarãre
    ĩ cʉdibitiado robo bajiro cʉdibeama ĩna cʉni. Coré ñayorʉ ĩ cʉdibejare ĩre ruyurioyijʉ
    Dios. Ito bajiroti mʉa tʉ rʉore oca riasorãre ruyuriogʉ yiguĩji Dios.
