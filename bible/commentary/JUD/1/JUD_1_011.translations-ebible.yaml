    kiomo yaita awantu awaaizoga ni Koora mu okulwania owukangasi.
  nhu-NT: Ŋgɛw wvu baay nu fô bó le. Bó nu ɛ jo gee ɛ ɛ̀ nu di Kɛɛn e. Bó nu ɛ nɛ
    wase ɛ no gee mwɛɛm mvù befe nje bigew diɛwɛ Balaam e. Bó tɛmyi bikuu kɛ lɛŋlɛŋ
    diɛwɛ no Koola to tɛmyi. Bó nu ke ekpwekɛn kɛ no Koola to kpweɛ.
  row-row: Bꞌesa-bꞌesa! Dei fo ara simbo hahambu nara. Huu ara tao tungga onaꞌ Kaen,
    mana nisa odꞌin. Ara hiiꞌ a tao tungga onaꞌ Balaam, mana nae tao sudꞌi a saa,
    sadꞌi hambu dꞌoiꞌ. Ara o tao tungga Kora, mana nambalutu huu ana balabꞌan no Lamatuaꞌ.
    Huu tatao deꞌulakaꞌ nara naa ra, de, dei fo atahori ia ra saranggaa mia Lamatuaꞌ.
  msy-msy: Me bar ikuvigham! Me Kein aruizɨ moghɨn arui. Me ivezim baghavɨra nɨghnɨsi,
    Balam amizɨ moghɨn ami. Egha me dagɨaba iniasa bar ikufi. Egha me Koran mɨn Godɨn
    akabar gɨn tɨzir puvatɨ, egha arazir kam bangɨn me bar ovegha ikuvigha gɨfa.
  agg-agg: Hɨpoanɨmboebou-anei, ŋga aiana asübusɨ afɨndɨ ndahümündimboyei! Aiana sapo
    horombo Ken hohoanɨmomayu hohoanɨmo-ane süŋgurɨhi arɨhündɨ. Aiana horombo Baram
    tɨkare-haya ramefiyu nou ai kakɨ semɨndɨmbo-hündambo yaŋgɨrɨ ratüpurɨyei arɨhündɨ.
    Kora ramefiyu nou ai Godɨmbo süŋgufekoate-mayei-amboani asu ai aheimbo moaruwaimbo-reandürɨmboani.
  ptp-ptp: Anutu obêc vông myavɨwen nipaên luu vêl vô he, ên wê he tɨmu vô môp nipaên
    wê Ken vông ilage, dɨ he vông he nɨlô la dɨluhu vô mone om he tɨmu vô môp wê Belam
    vông ilage dɨ nêl kɨyang kɨtyooên dɨ kô mone lec. Dɨ he yong he dɨ nêl kɨyang
    nipaên lec Anutu tɨyi xocbê Kola vông vô Anutu ilage. Om Anutu ob kɨtya he vêl
    lec môp tibêgee.
  nak-nak: Maura miteu, te la tapasila tegiteu eia ge kama kokora gologolo! Egite
    mai ale tilimuliti la gauru te Kain ale pala eia bili e tarila. Mai lou e Balam,
    egite masaga tavu moliti la uati. Mai tai lou e Kora, egite vaubiti soio te La
    Tahalo Uru, egite ge vilua tai mai la tahalo alele.
  lbb-lbb: Ir laulau kol tetek la ning! La mur a toltol ane Kain. Pa la arlar o e
    Balam, ning i tol ka a laulau a titol sur ir kibas mani onoi. Pa lar hirua arlar
