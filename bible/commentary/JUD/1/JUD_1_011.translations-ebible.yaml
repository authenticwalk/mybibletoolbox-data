  kan-2017: ಅವರ ಗತಿಯನ್ನು ಏನೆಂದು ಹೇಳಲಿ? ಇವರು ಕಾಯಿನನ ಮಾರ್ಗವನ್ನು ಹಿಡಿದವರೂ, ದ್ರವ್ಯಸಂಪಾದನೆಗೋಸ್ಕರ
