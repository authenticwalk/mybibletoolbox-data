  yre-NT: '''Wɩ -taa "bɔlɛ o man. Kɔɔ -si -tʋwli "nɛn Kaɛn ''ta ''wʋla "da ''li bɛ,
    -a da nɛn o -sɔɔnla. Ɛn "lala yɩdɩ "yi "le "wɛan, ''wɩ ''wlidɩ "nɛn Balam a drɛ
