  cnt-NT: ¡'E₂ guë́₄ juɨ́g₂ dsa₂ 'éi₂! Ia₁ ma₂ja₂léin₂ quian₅ juɨ₅ quió'₅ Caín; ne₄
    'uɨg₅₄ ia₁ a₂dsɨ'₅₄ cu₄ bá₄ ca₂i₁nioi₁₂ të₂le₃ dséi₂, 'ein₂₃ juɨ₅ ja₁tsá₃ dsau₅
    a₂ca₂can₃ Bala'am. La₁ ca₂i₃'éin₂ juɨ₁lia'₂ ca₂i₃'én₂ Coré jme₁ca₂nau₂ quein₅.
  tif-tif: Kanun-umbip kabak-alile, ti bom bii-lom God ayo angtiil yol awak dukum
    uyo imi kuyokoma kemin, kabak-ami miit kaalile, kiili sawaayak Kein ami kukup
    kanu-bisa ultap kaata, kanu-bamdiwa, sawaayak Belam ami moni kaamin kaami aket-kup
    an-bulula, bomda kukup mafak kanum-soma ultap kuuta kanu-bam ale, aa sawaayak
    Kora ami God ami weng kaa, weng sanami disa yo, ke-bisa tap ke-bam kanun-umbip.
    Kemin, aa ti God ayo Kora aalaya, taansa tap ke, kanumin tunum iyo anula taanokomip
    ko.
  nlx-nlx: ता पोर हाय! काहाकाय ता केनान गेत चाल चालना, एने बिलाम ने गेत मोंजरीन केरता
    खाराब एय गीयाह, एने विरोद केरीन कोरह ने गेत खेतेम एय गीयाह।
  apw-NT: Áí nṉee bá góyéé doleeł! Cain holzéhi adzaa n’íí k’ehgo ádaadzaa, Bálaam
    holzéhi bich’į’ nahi’ṉiiłhíí bighą nihesíí n’íí k’a’at’éégo zhaali yidáhzhį’ ádaaṉe’go
    ndaahiłsiih, ła’íí Córe holzéhi, Bik’ehgo’ihi’ṉań yich’į’ nagonłkaadgo da’ílíí
    silįįhíí k’ehgo áí da’ílíí daadoleeł.
  gum-gum: ¡Ay, nømuimbe maig kønrrerah! Kaguende nømbe Caínwei maywan merrarrawa
    amban. Nømbe an kanag købiitø Balaam kebeninuutøwei kegørra, katø mørmuikkurri
    Coréwan pinisailø lataitøwei pinisailø køn.
  not-NT: Iratsipiriaiguë aroquenta icantaigari ibega Caín cara icanquero ora ijique
    caninaro, teni ingantiro ora icanti Tosorintsi. Aisatinta icantaigari ibega Baram
    ira matobitajacha ijocanëri Tosorintsi icogabetaninta irágueme tojai quirequi.
    Aitosati iratsipiriaiguë aroquenta icantaigari ibega Coré ira teni inguemisantatsatiri
    Moisés itingomi, inibatëgotaguetasitari, aro yogamaguëri Tosorintsi.
  plu-plu: Hennewa, nukebyupwi. Aysawnemenek igkis hiyapkiska gitkis mbeyne kaayhsimanek.
    Mmanawa igkis wew akak amekene Kayih gihiyakemni. Ig amekene Kayih, ig keh ku
    pariye mbayka tuguh abet gihiyakemni. Igkis hiyeg hawwata akiw. Igkis tarakse
    hawwata ke amekene Balawhbe. Git amekene Balawh ku ik adahan ig dax karukri, nikwe
    ka sam git ku ig tarakse Uhokri gihiyakemni. Igkis hiyeg hawwata akiw. Igkis biyukenek
    ke amekene Korébe. Ig amekene Koré ka kumadukasewkere ta gitkis nerras ku pariye
    Uhokri ikí gitkis gihiyegapu adahan gikiparakis. Igkis hiyeg hawwata akiw. Ayge
    nikwe igkis umehpikanek hawwata ke nerbe awaygbe.
  iou-iou: Wära! Äma udewani komi api nadäneŋ! U äma biani wäpi Ken unitäŋo kädet
    ugän iwat täkaŋ. Ba äma kubä wäpi Balamtä kädet goret täŋkuko ude, gwäki yäpmäk-tagän
    nadäŋkaŋ kudän waki ba täga, tägagän täneŋ. U goret täk täkaŋ. Ba Anututa ärowani,
    Koratä täŋpäŋ paotkuko udegän täŋpäŋ api paotneŋ.
  ntp-NT: Siʌʌ soimaa taatamu ʌgai. Ʌgai maiʌʌgidi Diuusi ʌpan duucai Caín maiʌʌgi
    Diuusi. Daidʌ ʌmamaatʌtuldiadami yaatavogami mosgamamaatʌtuldi istumaasi maitʌrvaavoi.
    Goovai ʌraa duiñdadʌ ʌgai. Poduucai ivueeyi ʌgai gamaitʌcʌda ʌliditai tumiñsi
    ʌpan duucai Balaam gamamaatʌtuldiña istumaasi maitʌrvaavoi dai poduucai gamaitʌcʌiña
    tumiñsi. Daidʌ ʌmamaatʌtuldiadami yaatavogami maiʌʌgidi ʌtʌtʌaanʌdami ʌpan duucai
    Coré ʌʌmadu aa duiñdʌ maiʌʌgi tʌtʌaanʌdami cascʌdʌ ugidagai ʌgai. Poduuñimu ʌʌpʌ
    ʌmamaatʌtuldiadami ismaacʌdʌ maiʌʌgidi ʌtʌtʌaanʌdami.
  rai-rai: In aaka aakit karom diat! Diat murmur a mangamangaan anun Kaain. Ma diat
    ngaraa kupi diat a welaar ma Baalaam, baa i paam a kum aakaina utnaa kupi in lo
    maani uni. Ma diat a wirua welaar ma Koraa, baa i muga paa a taara baa diat wabulbul
    karom God, ma diat wirua raap.
  haw-1868: Auwe lakou! no ka mea, ua hahai lakou ma ka aoao o Kaina, ua holo kiki
    lakou ma ka lalau ana o Balaama i mea e ukuia'i, ua hokaiia iho la lakou ma ke
    kipi ana ae o Kora.
  ffm-ffm: Kaari! Ɓe njokkii laawol Kaabiila. Ɓe ngaɗii ko'e maɓɓe e majjere Balaama,
    yalla eɓe keɓa jawdi. Ɓe kalkoto e murtugol maɓɓe no Koora halkorii nii.
  arb-NAV: الْوَيْلُ لَهُمْ! لأَنَّهُمْ سَلَكُوا طَرِيقَ قَايِينَ، وَانْدَفَعُوا إِلَى
