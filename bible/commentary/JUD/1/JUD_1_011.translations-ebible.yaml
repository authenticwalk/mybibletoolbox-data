    ning sagel ama Ngemumaqa. I ra rekmet taquarl ma Kora i qa barlnas gel ma Moses.
    Be liina, be maikka lenges na ra.
  ctu-CTI: P'ump'uñob. Mi quejel i ñusan wocol como tsa'ix i tsʌcle majlel i cha'libal
