    jetore cabonetõrã ãnirĩ yua, Dios cʉ̃ caborore bairo áperinucũñama. Tunu apei
    Coré ãnacʉ̃rẽ bairo na quetiuparãrẽ na baibotionucũñama. Tore bairo na cabairije
    wapa jʉ̃gori roro na baiyasio joroque na átigʉmi Dios.
  qxo-NT: Unay Cain wauginta chiquipar wanutsingannömi y Balaam gellëllapä mallagashga
    cangannömi paycunapis caycäyan. Tsaynö cayanganpita infiernuchö imanörä ñacayanga.
    Moisespa contran parlanganpitam Core jutiyog runapis ushacargan. Tsaynömi tsay
    llutan yachatsicogcunapis mana yarpashgata ushacäyanga.
  mox-mox: Vonahaqiaqi, baʼe toveʼita diavona nawale veilaqe qiduana ina lobea! Taudi
    Keni ena ilivu luveifana ivetutumea, mana tauna taina luveʼaligia. Ta wese kavona
    Balami ena ilivu luveifana ivetutumea, mana yani taha taha iviaviaqidi mane ana
