  aaz-aaz: Ampaant om! Sin of napein kuuk sin sapaak ein. Fin sin nmoꞌen on reꞌ naiꞌ
    Kain, reꞌ anroor niis in oir honif. Sin nmoꞌen on reꞌ naiꞌ Balaam, reꞌ anmoeꞌ
    saaꞌ-saaꞌ aah, asar napein kuun noni-roit. Sin anmoꞌen on reꞌ naiꞌ Kora msaꞌ,
    reꞌ namreuꞌ ankoon, natuin in nraban Uisneno. Natuin sin rais maufinun naan, tuaf-tuaf
