    neka kupna-kai. Hota rlernana yatyatni-halalli yatlorni-yatra'ani pa emekwalima
    riy de mak kwawa Korah maka kmalawan la o'ta-mata mak kodi plolli la' ler ululu.
  dov-dov: Maawe kuli mbabo!” Nkaambo bayeenda munzila ya Kkayini akunjizigwa mukubisya
    kwa Bbalamu ankaambo kampindu, balafwa mulupapilo lwa Kkola
  rgu-rgu: Besa-besa! Neuꞌ ko ara hapu ra nuu babati nara. Sira makaresi nara leo
