    Godɨn akabar gɨntɨzir puvatɨ, egha arazir kam bangɨn me bar ovegha ikuvigha gɨfa.
  bpr-bpr: Too ale magakdo! Lalòla i nimò Kain. Na mdà di kiballa knun, lêla ganbet
