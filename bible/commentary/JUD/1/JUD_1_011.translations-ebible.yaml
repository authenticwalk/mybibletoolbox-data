  bfz-bfz: धिक्कार ए तिना पाँदे, सेयो आदमो रे पाऊ कैनो जेड़े बुरी चाल चले, जिने आपणा
    छोटा पाई काया था। तिने लोके बिलामो जेड़ी सेई गल़ती कित्ती जिने पैसेया रे लाल़चो
    खे परमेशरो रे लोका खे पाप करने खे प्रेरित कित्तेया था। सेयो लोक कोरहो जेड़े नाश
    ऊई जाणे जिने मूसा रा बरोद कित्तेया था।
  cuk-09: ¡Ar we-dulemardi nue wilemaloed! Ar Caín-igar-nanasadba nadmarmogad, igi
