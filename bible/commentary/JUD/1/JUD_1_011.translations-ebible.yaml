    nogi Balam, agai yali sę tiwai eyu, tama augwaligo masigi sabo pesą eyu, gasa
    we bidibolo dwai sę yabo po hwa po mabo po wabo dao. Tama augwaligo te polobadu
    bidali bidi me nogi Kora agai yali sę tiwai ebo dao. Te bidi Kora agai te Godigo
