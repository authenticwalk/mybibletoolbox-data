  qup-NT: Ay, imashna kastigushi paykunarayku tiyanka. Yaya Diosta kasukkunata llullachishpankuna
    manana payta kasushpa kawsanankunapa, chay ñawpa kawsak wawkinta wañuchik Kainshina
    wañuchik kanahun. Chay ñawpa yachachik Balaam wañushina kullkiranti llullachik
    tukushpankuna paykuna kikin llullachirinahun. Chaymantapas chay ñawpa kawsak Yaya
    Diosta mana kasunayak runa Koreshina mana kasunayashpankuna paykuna kikin wañuyta
    maskanahun.
  dop-dop: Pɑ tɔm wɛ wɑɩyo kɛ́. Kɑyini ɩkpɑtɛ kɛ pɑ tǝŋǝɣɩ, nɑ pɔɣɔlɑɣɑ tɔɔ kɛ́ pɑ
    tolisɑ pɑ tɩ ɩsɩɩ Pɑlɑɑm lɑpʋ tɔ. Ɩsǝnɑ mpi Kolee nɑ́ kpɛɛsǝnɑ Moisi tɔ ḿpʋ́ɣʋ́
    pɑ lɑpɑ, ɩlɛnɑ pɑ́ wɑkǝlɩ tǝnɑŋnɑŋ.
  azb-azb: Vay onların halına! Çünki onlar Qabilin yolu ilə getdilər. Qazanca görə
    özlərini Bilamın yalanına düçar etdilər. Qorah kimi üsyan qaldırdıqları üçün həlak
    oldular.
  eng-DBY: Woe to them! because they have gone in the way of Cain, and given themselves
    up to the error of Balaam for reward, and perished in the gainsaying of Core.
  guo-NT: Diachwʉajnakolax japi jiw Dios xabich kastikaxaes, babijaxan is xot, me-ama
    Caín babijax is chajiakolaxtat, ja-aech xoti. Xabich platakal kanasiapi. Me-ama
    profeta Balaam isasia, chajia laeja wʉt, ja-aechlap-is japi jiw. Samata, japi
    jiw Dios pejjamechan naewʉajan wʉt, chiekal naewʉajna-el. Japibej pajut naexasis-el
    Dios tato'alpoxan. Chajiakolaxtat Coré naexasis-el wʉt Moisés tato'alpox, japon
    tʉp, Dios kastikas wʉt. Xamalxot patpi, jachiyaxaeslap-is. Dios kastikas wʉti,
    japibej tʉpaxael.
  hla-hla: Nori e lue riou romana a nihahuna pan. Taraha, nori e mar kato homi uar
    te kato homi u e Kein i manasa. Nori e kato homir me kui hatagala siler a moni,
    te kato hasi u e Belam. Nori e hipus ner e Sunahan, te kato hasi u e Kora. Ba
    nori te mate has riou romana.
  mav-NT: Ta'i uiwy­ria'in mi'iria ti sa'a­wy­'iwuat Kãi e hap het rakat ewywuat heko
    rakaria. Kãi ti sa'a­wy'i ipy'ahak toywyt wakuat Apeu toi'auka yt nakuat i uito
    te'e hap toimo­herep. Kãi ewywuat sese ko'i mi'iria tukup­te'en at ka'ap are.
    Nimo te mekewat Tupana ehay ran moherep hat paini koro Parãu me Tupana to'e —
    Yt ereto tei'o ui'y­wania Iuteu ywania kuasa te hamo e. Ma'ato Parãu toto ra'yn
    toiky­'esat kahato ha'up iwato morekuat po pyi. Miit'in ti'a­parap mono Tupana
    kapiat we'eg hap te'etu yt naku i nug hamo toto. Itote toimo­herep yne sa'ag sepap
    hap. Mi'i hap ewy mi'iria paini Parãu ewywuat tukup­te'en Tupana ehay ran moherep
    haria ma'ato i'atu­py'a pe yt kat i Tupana ky'e sese hap wywo. are. Ta'a­tu­henoi
    miit'in wen ma'ato i'atuekat ky'ewi hap yn te'e­ru­we­wa­nẽtup wywo. I'ewyte ti
    te'e­ru­we­mo­wato teran kahato hap kape yn te'e­ru­we­wa­nẽtup ka'ap are. Yt
    kat i Tupana mõtypot hap sese i'atuekai are. Sa'a­wy­'iwuat pa'i ran Kore e hap
    wanẽtup hap — Uito po'og Musei kai e nimo Tupana mohey haria Musei mi'a­py­koktia
    pe. Toipo­hari yne teran Musei Tupana mohey haria Tupana hũria haype. Ma'ato toi'a­parap
    kahato Tupana pe hawyi Tupana mi'auka meremo rakano topy­hu'at yi ka'a pe ipyp.
    Ta'i mekewat pa'i Kore ewywuaria kahato tukup­te'en ne mesup aipy­'a­setpe are.
    Mi'iria Tupana hũria aimi­'a­pykok aiwy­ria'in Iesui mohey haria ete aipo­hari
    teran aimi­'a­pykok wẽtup sehay upi yt Iesui ehay upi i haria. Mi'iria wyti aru
