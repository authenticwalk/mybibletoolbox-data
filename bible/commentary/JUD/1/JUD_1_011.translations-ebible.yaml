    je̱ꞌe̱ veꞌeda ku̱xeꞌe je̱ Nteꞌyam du̱kaka̱tsa̱pa̱kta, veꞌem ax joꞌn je̱ Coré kyaka̱tsu̱pa̱jkji
    je̱tseꞌe vyintó̱kini.
  bzh-bzh: Om gëp in sir, in denesepa loḳ Kain vaha, log yiḳ deneseröġ pevis in
    bë degevonġ nġaa nipaya nabë sën Balaam nevonġ wirek bemala anon in ḳupeḳ
    lo. Log denevonġ nġaa sevöḳ sevöḳ vu Anutu nebë sën wirek Kora nevonġ lo,
    om rëḳ malaj nama yönon rot.
  guj-2017: તેઓને અફસોસ! કેમ કે તેઓ કાઈનને માર્ગે ચાલ્યા, તેમ જ દ્રવ્યલાલસાને માટે
    બલામના માર્ગમાં ધસી ગયા અને કોરાહના બંડમાં નાશ પામ્યા.
  jvn-NT: Tyilaka banget wong-wong kuwi! Pada niru klakuané Kain, sing nyengiti lan
    matèni adiké. Wong-wong kuwi klakuané kaya Biléam, nabi sing mata-duwiten lan
    uga kaya Korah, sing ora gelem manut marang Gusti Allah. Entèk-entèké wong-wong
    iki bakal dirampungké karo Gusti Allah, tunggalé karo Korah.
  byr-byr: Weꞌ! Sasare sara mala nayaa yɨwannɨpɨka! Sareꞌ dareꞌnanyɨ. Ne Kenɨ Gotɨyarɨ
    navɨka yɨbwakyaakabaaibɨꞌ sahwara navɨka yɨbwaakɨvanɨgasare. Yɨ Ne Kenɨmɨre saburɨ
    yamaryadɨvɨsare. Nabaai Ne Belaamɨ nɨgwia maarya sanneꞌna kwaasɨyabwi wɨjɨwakyaakabaaibɨꞌ
    dazahwara yune nɨgwia maaryaꞌna yawɨꞌdɨvɨꞌ Gotɨyareraavɨ kwaasɨ wɨjɨwaakadɨvɨsare.
    Yɨ yɨmeꞌnyaꞌbɨꞌ nɨgwiaꞌna kwaasɨ wɨjɨwaakyaꞌnera kumɨre kɨlaakejɨꞌ wɨjaavadɨvɨsare.
    Nabaai sɨnnawɨ kɨgaaꞌ Ne Koraa Ne Mozɨzarɨjɨ maiyagaala wɨjaakabaaibɨꞌ sahwara
    Gotɨyarɨ pihadɨka yadɨvɨꞌ sasare dazaburɨ wana yɨwɨna yɨpɨꞌderera.
  ian-ian: Ndi kat kavle savle yetɨnja vak kat ndi kat miwa yiga lɨgowun. Ndi tamba
    la kavle nyan Ken ya vak vla yilɨgandi. Tamba la nyan Belem tamba wanda vla walɨgandi.
    Tamba wandɨ, wun kat wenga kwimeyan kavle vatna angwa vat mɨn kat vɨsɨmogwigiyowun
    waa wandɨ Belem. Tamba la nyan Kora ndɨna njɨmbwi nyan Moses kat kaiwandɨ maa
    God ndɨ kat sɨndɨ. Ndino ndina njambwi nɨmba kat kai wandi maa God ndino ndi kat
    sɨgiyandɨ.
  hun-hun: Jaj nekik! Mert Kain útján indultak el, és pénzért Bálám tévelygésére adták
    fejüket, és Kóré lázadása szerint vesznek el.
  mcf-NT: Cain caidbimboecquid muaquido nec. Nuquin Papan chiaid niac-niacquin abi
    bunaid naiqui icsaic. Badan caidën piucquid bednuen Nuquin Papan chiaid niactiadquio
    yampampic. Adembidi piucquid bednuen muaquidon ambenquiobi chiec. Code caidën
    abi chuiquid dapan chiaid niac-niacpampic. Adembidi abi chuiquid dapan chiaid
    muaquidon niac-niaquec. Adsho Nuquin Papan comapenen cuidendac.
  kjs-kjs: Gore abalade kone narulae ali Kein-me pora pamisade-rupa nimumi go pora
    mogetalo peme. Go peme-pulu nimumi ora koe kedaa adaale mealimi. Nimimi kana mulalore
    mo makirae agale le ali Balam-na pora moge Gote-na pora giyoma koe pupitagi neme.
    Go puma nimumi abalade pirisade ali mudu Kora-na pora page mogeleme. Apo ali Kora-me
    Moses-na agale giyesa-rupare nimimi Gote koau waaloma pora pamu aaeme.
  mni-mni: Makhoida awabanida! Makhoina Cain-gi matung induna chatkhre; makhoina sel
    tongjanabagidamak Balaam-gi aranba aduda thuna chensinkhre; Korah-gi lal-houba
    adugumna makhoina lal-houre aduga mahakkumna makhoi mangle.
  yad-NT: Tiii, ta̱jna̱te dayu jiryatiy richiityari̱ma̱ Cayí̱bay vichadedamuju̱yu
    (ni̱timyu̱ ne tuva̱churu̱yadara Ju̱denu niquejada); ricyaramya̱ daryá, nu̱tyu
    sacarayadatiy Badámubay, jiryatiy richiiryi̱ variy rana̱cho̱ criquiy, jiryatiy
    ricya̱na̱ryu̱y quivu̱yada murichirya darya. Jadchintyi rirya̱parutay jiryatiy
    rirrachura nusu̱yada, daryani̱ sivaayada ta̱riy Corébay (ni̱tiy rrachodara Muyisésibe
    nusu̱yada, saparuteda variy ru̱co̱siy).
  mxb-NT: ¡Ndaꞌí kúu ví rá! Dá chi̱ ndíko̱ ra̱ ña̱ ni̱ kee Caín, táꞌa̱n ra̱ ni̱ saꞌání
    ñani ra̱. Ta ndíko̱ ra̱ di̱ꞌón táto̱ꞌon ni̱ kee Balaam, ta̱ sa̱ kuu profeta ma̱ñá.
    Ta ndáneꞌe yúꞌu̱ rá noo̱ Ndios táto̱ꞌon ni̱ kee Coré, sa̱ꞌá ño̱ó naá rá táto̱ꞌon
    ni̱ ndoꞌo Coré.
  pon-2006A: Meid suwediong irail! Re keid nan ahl me Kain keid ie; re pangala pein
    ihr ong ni sapwungohte me ketewehdi Palaam, pwehki mwohni; re kahngohdi duwehte
    Kora, oh re pahn duwehte ih me mwomwla.
  maq-NT: Jemu choho cuatju me cuma, tsëhë xi fi me ndiya tsehen sacuatjin quiji xutachanga
    naja Caín, sahmi me cjuatsehen ngatsë rë tujún xi jercu meje rë me sacuatjin casahmi
    cha Balaam, hacuaha cueya me sacuatjin cahme cha Coré, ngatsë rë xi meje cjuahaxin
    cha xutaxa rë.
  hto-hto: ¡Nɨɨ íaɨoɨna dúerena! Caín dɨbéfuedo jáidiaɨoɨ. Aillo úcube óiacanamona
    Balaam izói oni ɨ́aɨfuemo baɨízaidiaɨoɨ. Daje izói jaiai ite Corena mámecɨredɨmɨe,
    Moisés dotáacanamona nɨné táɨnocaite naa íemo jaɨnáidɨnori. Afe izói birui omoɨ
    cɨ́gɨri ite fɨénidɨfuiaɨ llotɨno llɨ́ɨcaitiaɨoɨ.
  por-BRBSL: Ai deles! Pois eles se meteram no caminho de Caim, e correram desordenadamente
    no erro de Balaão por encomenda, e pereceram na rebelião de Corá.
  ces-NKB: Běda jim, neboť se vydali Kainovou cestou a propadli svodu Balámovy mzdy
    a zahynuli odporováním Chóreho.
  cui-cui: ¡Jaibo, barapomonae tsobenae! Tsipei barapomonae Nacom jopa bejume cowʉntichi
    icha be ichi pon pewʉn Caín, pon caena bayatha peweicho bexuba, peweicho peuwixae.
    Mataʉtano barapomonae catsibatsi paratixi xua ichamonae catsiba xua barapomonae
    abeya coyeneya pecuidubixae. Tsipei barapomonae bichocono pitaparatixichi icha
    be poxonae ichi pon pewʉn Balaam poxonae paratixi catsibatsi xua ichamonae catsiba
    xua Balaam abeya coyeneya pecuidubixae. Mataʉtano barapomonae jiwi jʉntʉ coyene
    tsacabatsi xua jiwi naba peexanaenexa Nacomtha daxota barapomonae werapaena. Baxua
    exana icha be poxonae pon pewʉn Coré ichi poxonae jiwi jʉntʉ coyene tsacabatsi
    xua jiwi naba peexanaenexa Moisestha, xua bapoxonae Coré tʉpa xua bexotsi.
  boj-2014: Od, tamo naŋgi di tulaŋ padalougetqab. Kein a nami kumbra uge yoqnej dego
    kere tamo naŋgi di Kein dauryosib kumbra uge yeqnub. Naŋgi silali koba oqajqa
    deqa maroqnsib gam grotoqnsib Balam aqa kumbra uge dauryosib laqnub. Kora agi
    nami Qotei aqa anjam gotraŋyoqnej qaji aqa kumbra uge dego naŋgi dauryeqnub. Deqa
    naŋgi padalougetqab.
  eng-OEBUS: Alas for them! They walk in the steps of Cain; led astray by Balaam’s
    love of gain, they plunge into sin, and meet their ruin through rebellion like
    Korah.
  eri-eri: Nere ure dewodbode. Nere Kein nomo fanyimu langa golo-golode. Nere agou
    bodenga ninanege isi-iside, nere Balam dorofe, nere dada hogo fere-fere oruwanga
    onodu moni tei nomo haiya-haiyade. Nere Kora dorofe, nere Itou feeto tuwane, onodu
    nere onowou waha langa yaae dewane.
  wiu-wiu: Ae, wini yename dika dika toamene tete moadeteke eya ali-mename papete
    pale tane toa tekete tiki. Keine wamene ago Abele-pala wene poaneya mekome wia
    tukoa ni Belameyo kue moademe Iserele yatene etepea lia aua pome ni eyago Kora
    Moseseke lukoa meamademe wawa tane toa tekete tiki. Wini yename kiwi edikoa oa
    yotokakilepa tua atua poadeteke tiki.
  swe-swe: Ve (uttryck för intensiv förtvivlan över) dem! [Nu följer tre exempel från
    GT:] För de har gått in på Kains [ondskefulla] väg. [Kain försökte bli rättfärdig
    genom egna gärningar. När han blev konfronterad av Gud, mördade han sin bror i
    stället för att omvända sig, se .] De har kastat sig ut (hängett sig fullt ut)
    i Bileams villfarelse mot betalning. [Under ökenvandringen övertalades Bileam
    av kungen Balak att förbanna israeliterna mot betalning, se .] De har gjort uppror
    som Kora och gått under. [Kora var en präst satte som sig upp mot Moses och Arons
    ledarskap, se .]
  cth-cth: Ahnimouh teh yawthoe lah ao awh. Bangkongtetpawiteh, Kain hnuk a kâbang
    awh. Aphu hmu hane ngai lahoi yah, Balaam a yon e patetlah a yon awh. Korah e
    a yon e lahoi rawknae koe a pha awh.
  mti-mti: Me kukaeba koka mu gumbo. Mu Kein ebuwawa amiya, sira garawa autan oya
    Baram gwambe anewa mina mu gwambe desirom aya, sira Kora mina garadi muma gumbe
    watkukamiya.
  pad-NT: Jahariki bana ida vakadimoni. Deus va'ora napohimajaki bana adani. Caim
    kohana kahojai fori hiki ida hi'adani makhira vakadihojai asohirini. Nahina jahariki
    bikava'ibodivaraniki, bada bini'aki. 'Bo'dakari hoja'iki jaboni ada Balaão kohana.
    Balaãoa bikava'ibodivaraniha'oadahaki ida jiniro. Jiniro-ra nofikarahovini mani
    ida badani Deua bivajaharikia kanabadanina hija. Balaão kahojai fori hiki ida
    jaboni hi'adani makhira vakadihojai. 'Bo'dakari hoja'iki jaboni ada Coré oniki
    kohana. Coréa bikajoni'iki ada Moisés kidika'da'di hina, oniani ida Deua binihimavini
    hi'ia. Nimania jaboni bana ida namithaki hi'adani makhira Cristo kaija'ari vihi'badaraki
    vakadiania.
  twi-twi: Wonnue! Ɔkwan a Kain faa so no ara so na wɔnam. Sikanibere nti, wɔde wɔn
    ho akɔhyɛ Bileam nnaadaasɛm ase. Wɔatew Onyankopɔn so atua sɛnea Kora yɛe pɛpɛɛpɛ,
    eyi nti wɔbɛsɛe wɔn.
  hlt-hlt: Anunae amih aih, Kain kah longpuei ah pongpa uh. Balaam kah tholhhiknah
    thapang te a suntlak thil uh tih Korah kah pakainah dongah poci uh.
  tbz-SIM: Bɛ̀ bo yɑ̀! Bɛ̀ mɛ ntũmmɛ̀ Kɑyɛ̃ɛ̃ wèè do kùɔ o nɑntɛ̀ o kó kucɛ, bɛ̀ dɔ́
    idíítí nyi kɛ̀ ì bɛ̀ tɑnnɛ́ Bɑdɑmmu kó kucɛ. Bɛ̀ yetɛ Kuyie nkpɛti nti, kɛ yóó
    kú Kodee kɔbɛ do yetɛmɛ̀ Mɔyiisi kpɛti kɛ́kú.
  san-GUJ: તાન્ ધિક્, તે કાબિલો માર્ગે ચરન્તિ પારિતોષિકસ્યાશાતો બિલિયમો ભ્રાન્તિમનુધાવન્તિ
