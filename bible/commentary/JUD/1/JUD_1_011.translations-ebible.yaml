    tumi̠n taaktzan­ka̠­ta̠­yani̠t cumu la̠ xamaká̠n quilh­ta­macú tiak­spú­lalh Balaam,
    y tamaca­sta̠­la­má̠­nalh Coré cumu xlacán ni̠tu̠ takax­mat­putún huá xpa̠­la­cata
    Dios ca̠li̠­mák­ni̠lh.
  som-som: Waa u hoog iyaga, waayo, waxay raaceen jidkii Qaabiil, oo faa'iido aawadeed
