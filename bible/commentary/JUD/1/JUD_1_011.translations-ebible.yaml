  gaq-gaq: ଏନ୍ ମେଁଇଂନେ ଆଡ଼ାତ୍ରା ଉଡ଼ି ବୟାଙ୍କାର୍‌ । ମେଇଂ କୟିନ ନେ ସତ୍‌ଣ୍ତୁନେ ପାକା ୱେଆର୍‌ଡିଂକେ
