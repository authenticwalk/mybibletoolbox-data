    ''li bɛ -yee ''wɩ ''zʋ. O -nan -nyan wɩ nɛn.'
  fuh-BKF: Halkere woodanii ɓe koy! Ɓe njokkii laawol Kayiinu. Ɓe majjinii ko'e maɓɓe
    hono no Balaama majjiri faa ɓe keɓa jawdi. Iɓe kalka e muurtugol maɓɓe no Koora
    halkiri ni.
  arl-NT: Nojoriiri jiyanohua cocuaatia miiquioquiaa. Nojoriiri narta pueya niquiniu
    paniyaquiquiaa, taa supuetana Caín niquiniu paniyaquiquiaari tarajanucuaani. Nojoriiri
    sesa pueya timitiquiaa casamiriaca nojori quiniuriajuhuaj, naatej, taa supuetana
    Balaam miiniu paniquiaari juucuacuaani. Nojoriiri mariyata puetunu quejoosaanutaniyajanaa
    nojori ruuretanuucua Pueyaso, taa supuetana Coré cusoquiaaricuaani na ruuretasacari
    Moisés.
  ziw-ziw: Nawaluwone! Wantu awo wakutimila sila idya ya Kaini. Kwachausa cha hela
    wejela mwe wavu udya wa Balamu. Wahitukilaga saviya Kola ahitukaga niyo wabalangwa
    saviya uyo abalangwe.
  grc-TR: Οὐαὶ αὐτοῖς· ὅτι τῇ ὁδῷ τοῦ Κάϊν ἐπορεύθησαν, καὶ τῇ πλάνῃ τοῦ Βαλαὰμ μισθοῦ
    ἐξεχύθησαν, καὶ τῇ ἀντιλογίᾳ τοῦ Κόρε ἀπώλοντο.
  nag-nag: Hai ase taikhan ke! Kelemane taikhan Cain laga rasta te beraise aru Balaam
    pora galti kora nisena, kiba labh pabole nimite bisarise. Taikhan Korah pora kotha
    namani kene thaka logote nijorke harai dise.
  eng-OEBCW: Alas for them! They walk in the steps of Cain; led astray by Balaam’s
    love of gain, they plunge into sin, and meet their ruin through rebellion like
    Korah.
  knj-NT: Caw ok'bal c'ule eb, yutol laan tzet chi yun eb jaxca tzet jix yun naj Caín.
    Caw ac'ul oc yin Dios c'al yin yuẍtaj. Tu' c'al chi xon can toj sba eb tet junoj
    xa mac txequel yu c'al tumin, jaxca yutenaj sba naj Balaam. Jaxca yunnaj Core,
    ak'bil cam oj, yutol yak'lenaj jowal yetoj Dios, quey pax tu' oj yun yak'le cam
    eb yu spital oj eb.
  deu-1912: Weh ihnen! denn sie gehen den Weg Kains und fallen in den Irrtum des Bileam
    um Gewinnes willen und kommen um in dem Aufruhr Korahs.
  san-PUN: ਤਾਨ੍ ਧਿਕ੍, ਤੇ ਕਾਬਿਲੋ ਮਾਰ੍ਗੇ ਚਰਨ੍ਤਿ ਪਾਰਿਤੋਸ਼਼ਿਕਸ੍ਯਾਸ਼ਾਤੋ ਬਿਲਿਯਮੋ ਭ੍ਰਾਨ੍ਤਿਮਨੁਧਾਵਨ੍ਤਿ
