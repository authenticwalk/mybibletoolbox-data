    Be taudi yaba matabuna ta voivoia yabayababena mane paḡonama aubainama maika Beilam.
    Be mate taudi ta paripari viravirana Mamaitua ḡarone maika Kora, be tokare tauna
    ei guridina.
  twi-ASANTE: Wɔnnue! Ɛkwan a Kain faa so no ara so na wɔnam. Sikanibereɛ enti, wɔde
    wɔn ho akɔhyɛ Bileam nnaadaasɛm ase. Wɔate atua atia Onyankopɔn sɛdeɛ Kora yɛeɛ
    pɛpɛɛpɛ. Yei enti wɔbɛsɛe wɔn.
  aoj-aoj: Endilisi atis, akafimi luꞌwami anaf aꞌ motagamam. Amom mogofaꞌ waf awafi
    fowaꞌ Kain nandaꞌafi. Ukup amamipi pehafel aꞌowaꞌ ma mogofaꞌ otamba atembai. Eaꞌ
    deiꞌ masoꞌ alop amamipi pafeꞌ hiꞌalapa mandaꞌ waf awafi siꞌi fowaꞌ aman anamba
    Balam nandaꞌafi. Eaꞌ mandaꞌ duꞌwaniga ma God siꞌi fowaꞌ aman anamba Kora nandaꞌas.
    Amom mandaꞌ waf afambai, deiꞌ aꞌ aom higilalam siꞌi Kora higilagalana.
  cbv-cbv: Caín ded pah yeejép ã chãjatji pahjeh mʉntih queétbʉt ĩpĩ́ chãjna caá.
    Balaam dinerodih bʉ́dí bidnit, ã yee bohéátji pahjeh mʉntih, queétbʉt dinerodih
    bidnit, yeebdíh ĩ yee bohéna caá. Coré Diosdih ã yap yohat peéh Dios caandíh ã
    mao yohatji pahjeh mʉntih, yeebdíh yee bohénit caandíh ĩ yap yohochah, queétdihbʉt
    ã mao yohbipna caá. Pánihna, Dios queétdih ã peéh chãjachah, queét bʉ́dí yeejép
    ĩ yapbipna caá.
  taw-taw: Kɨlop ke gɨ tɨmel yɨbɨl gɨnɨgab. Bɨ Kein ne ned gak tek gɨpal. Pen chɨp
    kabem, mani tap okok nep gos nepal ak, bɨ Balam bɨlel gɨ tɨmel gak tek gɨpal.
    Bɨ Kola ne God takaw tɨbɨlɨkak tek gɨpal, anɨb ak pɨsnep apyap pakɨl abal.
  jic-NT: Malala ca jis mpalas yupj. Caín püna la tjiji jinwá lajay yupj. Yupj pülücj
    jisas t'emel. Nin mpes yupj quelel lajay Balaam la tjiji jinwá püná. Ma quelel
    lajay Dios jyü'ta jinwá. Coré la tjiji jinwá lajay yupj. Pajal püna Coré ma quelel
    líjitsja Dios tjijyü'tá; yupj nin wa. Mpes pjü malala ca jis mpalas wa yupj, Coré
    pjü malala tepyala jinwá.
  zap-NT: ¡Prob men yra men! Porke rlaa ke men zegne wlaa Caín, rlaa ke men zegne
    wlaa Balaam por ne rlaan men gun men gan med. Zegne wet ke Coré ne nadet nyon
    diiz, zenga ke guet men.
  wer-wer: Yakömpe. Pit tol ëëpën? Pit omën ngaan wakaima eporöa ökörö. Keen pim utpet
    ëa kan tapöök yes. Pelam pi monat öpënëak omnaröen utpetat ëëpënëak mëëa pöl yaë.
    Ën Kora pimtën wak isak ëak Mosesë ngönte wa olaan Anutuuk mën wel wia pöl elmëëpnaarö.
  ipi-ipi: Wandakali utupane-mane akali Kene okona mana koo mineane oko wato minu
    atalaini. Dee, utupane-mane akali Belame okona mana koo oko wato minu atoto, muni
    moyale, mana koo tupa minu atalaini. Dee, wamba akali Kota balato Gotena pii tanga
    leanga, bala koyaya. Wuane pua teke, andipa Gotena pii tanga lalaini wandakali
    utupane yakama koyolo-peyai.
  qul-NT: ¡Ay paycuna! Cainpaj ruwaskanta katincu. Kolketa ganayta munaspa, Balaam
    jina pantancu. Coré jina wañonkacu mana casucuskancuraycu.
  ter-NT: Kotívetimo koêku nekôyohiko, vo'oku koati pahukóvoti isóneu kuteâti Kâim
    mekúke. Epó'oxo vo'oku íyokeovohiko tiûketi, koati ikorókovotimaka pahunévotike,
    enepone kuteâti pahúnevo Mbalâum mekúke. Koane kuteâti evo Kôre kapáyasokinovo
    ovoxe Itukó'oviti, koane okópeahiko mekúke, yoko ipíhoponeokono vo'ókuke, kúteanemaka
    koêku ra hóyenohiko kó'oyene okópea ne kaná'uti ihíkauvoti, koane ipíhoponeokonomo
    vo'ókuke.
  bmr-NT: ¡Ɨdaasucani icajimo! Cain imitɨcoro agaajaumo, nɨhɨbamɨco iimoyɨɨcɨmaño
    mɨtamo Balaam iicaubadɨ. Jaamo finɨji Core iicaubadɨ ɨsɨfiiratuuboro Moocaani
    onoonoco imuguutɨmaño guijeveubo.
  fuf-fuf: Bone wonanii ɓe, ko fii ɓe jokkii laawol Qaayiina ngol, ɓe ukkori e ella
    fii heɓugol njoddi wano Bal'ama non, awa kadi ɓe muliri sabu murtaldu maɓɓe wano
    Qooraha non.
  bhl-bhl: Wee, i kilelbi boliwka! I Ken em akalem awkunum elo alei, kuanse kukuw
    emdiw kebomi, Balam emdiw tum win on kisol em ibolow kuw fukuneko, wa kukuw gelewko,
    “Kanebuluw em on kisol yan banban kame duyemina!”, angbomi, Kola e Moses elo maka
    kelewko, sakalaw keko, weng bo bo kelewsiliw emdiw kekabiliw kasike, Sunbin-Got
    e funum funum kawtiw biilo Kola emdiw geeyemeko, yan wa fein duyemoke te.
  ons-ons: Yai, eŋe ge mage daleo okangei? Kainŋo ŋole qe more sot ma wakonge, numa
    yewa mogare gesokmami. So mane yemo, Balam eŋe Israel wesi wane soakone more,
    Anutu wane kaitko sot ma wakonge, ŋine yale waka wesi aboŋ wane bailalaŋ okane
    more solaŋine qaisikau sot turuŋ Anutu wane kaitko okanmami. Koraŋo sogino Anutu
    wane urata ŋei Mose yuankayakane okane more, Anutu wane don qeki paki sot maratki
    paki seukke. Ŋine yale waka Anutu wane urata mama ŋetne yuanka more, numa eaka
    gesokeiwo, ŋei yaline, Anutuŋo mataliŋungi siukke mida lelekei..
  con-NTPO: Tsendeccuja va'chandeccu tsu. Caín tsonqquia'caen tsu tsincon'fa. Nane
    corifin'dima ganañe in'jamba tsu Balaam'caen tansintsse su'choma qque'fa. Toya'caen
    Coré, Chiga tisenga manda'choma chi'gapa paqquia'caen tsu tsendeccuja pa'faya.
  ghs-ghs: Nokoi Kainiho tete iihorai, ma nokoi Koreho hu ma koridzata abi baatetaho
    pobi naatorai ma nokoi Baraqamu googa abi basesanomaho isaki naatorai, oi Baraqamui
    ttumaho dzaodzao eetota.
  peg-peg: ଇନେସ୍‌ ହେୱାର୍‌ ଦୁକ୍‌ନିଲଗୁ, ଇନେକିଦେଂକି ହେୱାର୍‌ କୟିନତି ହାଜ଼ିତ ତାଙ୍ଗ୍‌ଜି ହାଚାର୍ଣ୍ଣା,
    ଡାବୁଙ୍ଗ୍ ଲାବ୍‌ଡ଼ି କାଜିଂ ବିଲିୟାମ୍‌ ଚାକାର୍‌ତ ଆର୍ତାର୍ଣ୍ଣା ଆରି କରହ ଲାକେ କୁର୍ଲି କିଜ଼ି
    ବୁଡାତାର୍ଣ୍ଣା ।
  txu-NT: 'Ỹ watĩre, Metĩndjwỳnh dja me biknor tokry djàkam me kurẽ. Amrẽbê: ne me
    bakukãmãre Kaĩ axwe:. Nhym me kute ar anoo biknor prãmjadjwỳ ne me Kaĩ kôt ar
    amijo ba. Amrẽbê: ne me bakukãmãre Barão kum nêkrêx prãmje tu me noo aknon meo
    ajkẽ. Me kute ar anoo biknor prãmjadjwỳ ne me Barão kôt kum nêkrêx prã:m ne ar
    anoo biknoro ba. Amrẽbê: me bakukãmãre Kore ne kute amijo rax prã:m ne arỳm bẽnjadjwỳr''ã
    kabẽn punu ba. ''Ã kabẽn punu ba:n kam arỳm akuno. Me kute ar anoo biknor prãmjadjwỳ
    ne me Metĩndjwỳnh''ã kabẽn punu ba. Dja me ''ã kabẽn punu ba:n ĩ arỳm Kore kôt
    me biknor tokry djàkam akuno. Metĩndjwỳnh''ã kabẽn punukôt arỳm akuno.'
  eng-WEBU: Woe to them! For they went in the way of Cain, and ran riotously in the
    error of Balaam for hire, and perished in Korah’s rebellion.
  gnw-NT: Tumpa uiporaracata chupe reta. Uyapo reta Caín uyapo rami. Jae ramiño vi
    corepoti uipota ete ramo, uyapo reta icavi mbae vae Balaam uyapo rami. Jae ramiño
    vi uyapo reta Tumpa jei chupe reta agüɨye vaerã uyapo vae, Coré uyapo rami.
  mux-mux: Enini aima mindili noku molku kis-singí! ⸤Yi⸥ Ken-ni tirim mele enini aku-siku
    telemele. ⸤Pulu Yili-ni “Ninjui!” nimba ung nimba sirimuma piliipa yambuma nimba
    sirim yi⸥ Bellam-ni tepa lawa tirim mele enini aku-siku ⸤‘Yambuma liipu tapunjupu
    kongunale we teamili.’ naa niku,⸥ ‘Ku-moni liamili.’ niku uluma telemele. Ui ⸤Pulu
    Yili-ni “Yambuma nokangli.” nimba Moses kene Eron-sele makó topa tondulale sirim
    yiselenga⸥ ungma ⸤yi⸥ Kora-ni “Naa piliimbu.” nimba karaye tirim mele eni gólu
    toku mani silimele yi akuma ⸤aku-siku Pulu Yili teku kis-silimelaliinga⸥ Kora
    kene, Kora-wasie teku kis-siku kara puring yima kene, akuma topa kunjurum mele
    gólu tuli yi akuma kepe Pulu Yili-ni “Mindili noku kolangi.” nimbáko.
  maj-NT: ¡Ni̱ma̱ rú ts'íhin jóo̱! Ngakjá tjíma xi nkú ts'ín ngakjá kikjatsú'ba Cain.
    A̱t'aha̱ 'yún mjehe̱ to̱on, kui nga títs'ínndyjajihi̱n ra̱ yjoho̱ xi nkúhu nda̱
    profeta̱ Balaam. Ko̱ a̱t'aha̱ i̱ncha fi kontraha̱ xi tjíhi̱n xá, kui nga ku̱a̱yáha
    xi nkúhu Kore.
  bkq-NT: Kaikâlâ ise asaemo ize tato kulâ aieni modo, Caim ara. Dinheru wâgâ kulâ
    âtynanâni modo, Balaão ara. Corá aimâmy myara lâpylâ aidylymo. Deus israelita
    domodo iwymâryem induakeyby Moisés tywymâryem izepa myakâwândy Corá; awylygue
    myakâwândy Moisés idueryem idyly. Awylygue myakâwândy Deus, Corá iguehoem anhedyly.
    Arâ lâpylâ ise “Deus eynynonro urâ” kewâni modo, kewâdyly kulâ-ro waunlo modo
    aiehowâdyly.
  kue-kue: Ye yumbun kandekinde inaglkwa! Kein ormere mere ye erikwa. Te ye minge
    moni inamunedi yombuglo ere erikwa i Balam aglau ormere ye erikwa. Te God kamo
    sendingwa i okuna Kora ormere ye erikwa. Yegl erikwa ipre ye wu kinde pi kondingwa.
  cot-NT: Maasanotarite irantsipejiaquempa iriatimpajia. Iquejemajajiacaritarite Caini
    imetojaquerigueti iriguentijeguite, aisa mana iquejejiacari Varaameni ishinevencari
    imentaquipae. Pameneri iriatimpajia ishineventajiacarigueti imentaquipae yantaguishejiaquequeate
    taaca opajitapae teeca oncameetsateji. Aisa caaviji ipigatantajiga, iquejetacari
    Coreni ipigatsatacarigueti Moishishini, ariqueate icatsimatimentaqueri Aapani
    Irioshi imetojaqueri. Ariqueate inquejejiaquempa iriatimpajia aisa interoncajitaqueri.
  bnp-bnp: A Vure bara i ratapile ria, a vuhuna ri muri mai a narone Kain. Ri lohopile
    mule ria, ri gi bole a mahala, i manga e Balam hosi. Ri gegea a Vure, i manga
    e Kora hosi, lakea bara ri velu liu.
  apn-NT: '@see-verse:JUD.001.010'
  ctp-NT: ¡Tꞌnan ꞌa neꞌ kwiñi kanꞌ! Wa msñi neꞌ tuwiin kuxi nu ngwaꞌu ayman Caín ꞌin
    nten; wa mdoꞌo tsuꞌ neꞌ tuwiin nu suꞌwe la, chaꞌ kaja tñi ꞌin neꞌ, sa ñaꞌan yꞌni
    ayman Balaam bra nu msñi yu liyaꞌ loo chaꞌ kuxi nu yꞌni yu nu ngwa sꞌni. Ndiꞌin
    chaꞌ kaja neꞌ kwiñi kanꞌ siyaꞌ ti, sa ñaꞌan nu ngujwi ayman Coré bra nu lye ꞌa
    msuun yu loꞌo Xꞌnaan.
  opm-opm: Epo. Hinhinsi han baprano. Ken ohe tan hat sapti han bap ihir hinhinsi
    han bapo. Ihir Beram ohe ihsen datin ohe danongwi ham ma dasuh mat pisasuh da
    hatin hat sapti bap ihirmuro. Ihir Kora ohe Moses ohnong Gowi Got ohsi pat handa
    por garmar imtipru hat sapti han bap ihirmuro. Kora ohe tan hat sapti ohoh ihan
    ihirnonghe Kora ohnong ma sutipru mat sum timbas matipramuro. Ihan ihat sapti
    han bap ihir hinhinsi han bapo.
  bvr-bvr: Burr-guya gun-nerra gu-ni barra burrwa ngardawa birripa aburr-nirra Geyin
    (Cain) gun-nika jarlakarr, an-gata nipa a-buna an-nigipa worlapa niya, nipa a-juwuna.
    Birripa gubi-rrimanga gun-nerra gun-maywapa minypa Beylam (Balaam) gu-rrimarra,
    Beylam an-gatiya nipa burr-yolkaja Wangarr burr-yika wurra gama gorlk barra nipa
    guna-jeka nula minypa rrupiya mu-ma. Aburr-garda aburr-balagarrgurrjiyana ana-gorrburrwa,
    birripa aburr-juwa barra gun-maywapa minypa Gora (Korah) birripa aburr-juwuna,
    aburr-gatiya aburr-bachirramiyana nula Wangarr an-nika an-mujama Mojich.
  wal-wal: Etau aayye7ana! Aissi giikko, eti Qaayeeli hemettido ogiyaa hemettidosona.
    Miishsha gishshau giidi, Balaami oottidoogaa mala mooruwaa oottidosona. Qassi
    Qore giyo bitanee “Ixxaas” giidi xayidoogaadan, etikka “Ixxida” giidi xayidosona.
  zad-NT: ¡Nyesh'laz gak c̱he beṉ'ki!, daa chongake' ka ben dii Caínna', na' daa chongake'
    dii mala' ni c̱he yeḻ' wzelall' c̱he'ka', ka ben dii Balaama'. Na' daa nakgake'
    widenag ka dii Coréna', kwiayi'gake'.
  kmg-kmg: Jei, jaŋe juku wenac eniŋmu? Jaŋe Kaiŋte hata âteeŋgopieŋ, â moneŋ mafare
    harac ehuc Bileamte bâbâsifuc bâfuaeŋgopieŋ, â Kora pepec-ticnere sipirickewec
    iŋuc jaha pepec-jeŋicte sipirickeeŋgopieŋ.
  aso-aso: Agae, engiꞌ nene mo mulumo gono dalisave. Ee, ingine Kainiꞌ eikumukovoꞌ
    gelaaꞌ ineꞌ monovo maloꞌ eꞌmetikeve. Idoꞌ moni heneni dalone li Balaamuꞌ aka laminetotiꞌ
    zovoꞌ izo vo moniloꞌ lulo molaniꞌ maꞌmine monovoloꞌ amuzo mili eꞌmetikeve. Idoꞌ
    ma nene Kolaꞌ ineꞌ neꞌmine igi ingine nene Oꞌmosoꞌmo lineꞌ gamazimuꞌ nene oꞌove
    li biluvaꞌ i-daaꞌ naniꞌ nenako labuluvo ineꞌ neꞌmine igi labuluvo ilisa nave.
  uli-uli: Yebe kel yar hafohoy. Resa dabey molwe yalapal Cain. Fael salapiy mele
    resa dabey tapel molwe Balaam ye foru we ye tabung. Ir re hapaliyel le ye wochog
    molwe Korah ye foru, ila rebe mes le rebe tapilil chog Korah.
  nin-NT: Uje umbarr! A ga aza ka Kayinu ka yo. Izha inklo nggi i du ba a jaku nâ
    ta si nggo Balamu à na nggo. A gru kri ku Abachi nâ ta si nggo Korra à na nggo.
    Abachi à ta ngɨ ba surr nâ ta si nggo à ngu Korra.
  tgk-tgk: Вой бар ҳоли чунин одамон, чунки бо роҳи Қоин мераванд, пул гуфта, гирифтори
    хатои Билъом шудаанд ва саркашӣ намуда, мисли Қӯраҳ нобуд мешаванд.
  acu-NT: Maj, nu aints ainau Caín ni yachiin kajerak maamia nunisarang mengkakartin
    ainawai. Tura Balaama nunisarang kuikian wakerinau asar mengkakartin ainawai.
    Tura aints Coré naartinua nunisarang apu ainaun umirtan nakitinau asar mengkakartin
    ainawai.
  cak-WNT: Juyi' oc quiwech ri achi'a' ri', ruma xa can niquitzekelbej ri itzel bey
    ri xuc'uaj ri Caín ojer ca. Ruma chuka' chi nicajo' niquich'ec quirajil can quinimon
    qui' chupan ri itzel na'oj ri xuc'uaj ri Balaam ojer ca. Y niquiben chuka' achi'el
    xuben ri Coré ojer, tek xyacatej chiquij ri ye rusamajel ri Dios. Rumari' can
    c'a pa ruc'ayewal xquebeka wi.
  ebk-ebk: Kasusug-angcha, tay kauugyat nan chusacha! Tinuradcha nan mangotettet ay
    panagfiyag chin Cain. Nunpapascha as nan allilaw chin Balaam ay nangepanguru as
    nan tataku ay fumasor ta fumaknangcha. Kenontracha us hi Apo Dios ay kaman as
    nan nangontraan Core kan Moises ad pus-uy. Siguradu ay machusachantu ay kaman
    kan Core.
  spa-PDDPT: ¡Ay de ellos! Porque fueron conducidos por el camino de Caín, fueron
    lanzados por lucro al engaño de Balaam y se arruinaron en la rebelión de Coré.
  ruf-ruf: Watsoghaya! Iwanu awo waiwinza nzila iila ya Kaini, waliwinza totso lya
    Balaamu kwa ukumota kwawo. Watotsa ka pfayatotsile Kora na wakomighwa ka pfayakomighwe
    Kora.
  gun-gun: Ha'e kuery pe nda'evei ete 'rã! Mba'eta Caim oikoague rupi ae ju ha'e kuery
    ikuai, ha'e mba'emo ojoupaxea rupi rive oje'oi pojava Balaão ojekoreague ramigua
    rupi, ha'e rire Coré kuery rami avi okanhymba 'rã nhonhe'ẽ raxaveague re.
  agu-BL: ¡Poro lastum e'! Na na chixom te tajtza'kl Caín. Ej nin ni'cu'n cyajtza'kl
    tu tajtza'kl Balaam. Na ntin wutzche' cyen te pwok. Cha'stzun te cho'n sbajok
    scye'j chi bajij scye'j e' tu Coré yi sotzel chiwutz ban tan paj stze'tzal yi
    cyajtza'kl.
  isn-isn: Ukia nu ao ku nsoko agendile mu nzila ang'wa Kaini, nu kuutyata uutumuli
    nuang'wa Balaamu. Alimiilie mu upiluki nuang'wa Kora.
  eng-PEV: Very bad things will happen to that mob of lying teachers. Do you know
    the stories about Cain, Balaam, and Korah? Cain killed his brother Abel. Balaam
    really wanted money and did bad things to get it. And Korah turned against God.
    God punished those men, Cain, Balaam, and Korah. Now that liar mob are doing the
    same wrong things, and God will punish them too.
  ilo-ULB: Asida pay! Ta nagnada iti dalan ni Cain, ken nagbiddutda iti kas iti biddut
    ni Balaam a gapu iti gungguna. Ket mapukawda a kas kenni Core gapu iti panagsukirna.
  pir-NT: Tiquinata ñano yʉhdʉeta. Caĩ yeriro saha ñano yeri tiquina. Sa ye Balãa
    tiquiro yeriro saha tiquina niñerure cahĩ wapata duaye, ni mehoñene buhere. Sa
    ye niñeru neati dihitare tʉhotu, ti dihitare yere. Sa ye Coré tiquiro pʉhtorore
    cohã duariro saha tiquina gʉ̃hʉ tiquiro yero saha yere. Sa ye tiquiro yero saha
    tiquina gʉ̃hʉ pecapʉ wahaeta.
  anv-NT: Ɛbɔɔ́ nyɛ ne ɛbwɔ́ néndé ɛbwɔ́ ákwɔlé gekage nekɛne Ken muú abɔ́ áwáné
    meŋmo wuú. Ájinte gemɛge bwɔ́ ákwɔlé meti ɛwé ábɔɔ́ nsa ápyɛ ubobo unó
    wyɛ ndɛre Balam abɔ́ apyɛɛ́. Ɛbwɔ́ áshya manwú ne Ɛsɔwɔ, ndɛre Kora abɔ́ apyɛɛ́.
    Ne ndɛre Kora ágboó, mbɔntó ne ɛbwɔ́ ágboó nyɛ.
  sab-NT: ama be ji chuge tirare ama kle age giti. Kwian ene kle mo ta gbe salengwli
    Caín talla kare age diali ama ta agekalin kare. Kaire kwian ene kle age Balaam
    agedu kare geru me ulia kete dabage, kwian ene kle mo ta gbe age sugekare Chube
    takalin karege, ama tañachuge Balaam tañachugu kare igi tanre gai ama age ñanale
    mo alin. Kaire kwian ene kle mo ta gbe age salengwli Coré talla kare, Coré me
    tadu Moisés gerua gbakalin gdadi, Coré mo ta gbu age ama agali tadu agekalin kare,
    e gdale Coré kaire kwian ulita kledu ama ole jokeda, ene kaire kwian daba tkanga
    tangle geru me uliage me ta Chube gerua gbakalin gdadi, ama age ulita ama ta agekalin
    kare, daba tkanga tangle kle baske talla e kare ulita ole, Chube be ama gbe ji
    chuge tirare.
  tmd-tmd: God nuŋ nöbö mö piaku mɨ rɨ gwogwam cöna! Adam ha nuŋwa Ken rɨ gwogwam
    röŋ mag akuyöbö rɨmɨdöia. Mönömɨm rɨg ap bla akwör rɨbyöx nugwön, nöbö nagö Belam
    maduar ör rɨg röŋ mag akuyöbö rɨmɨdöia. Ñɨŋ nöbö nagö Kora, God Mönö röd abön
    wöröxöŋ mag akuyöbö ñɨŋ kwo algör wöröxɨba rɨmɨdöia.
  acr-NNT: ¡Lik toqꞌoꞌ kꞌu kiwach rike! Ma e kakiꞌan pachaꞌ ri xuꞌan ri Caín. Yey
    kiꞌanom ri na utz taj ruma ri kirayibꞌal che ri bꞌeyomalil, jelaꞌ pachaꞌ xuꞌan
    ri Balaam. Yey kekam ne kꞌu riꞌ ruma ri kititzꞌitikil jelaꞌ pachaꞌ ri xukꞌulumaj
    ri Coré.
  kpg-kpg: E huaidu huoloo ang gi digaula! Digaula e hula i di ala nogo hana ai a
    Cain. Digaula gu ihala be di hala o Balaam i di gili nia bahihadu. Digaula e de hagalongo
    gadoo be Korah, gei digaula ga hagahuaidu gadoo be mee.
  taj-taj: थेनीगदेसे परमेश्‍वरग्‍याम घ्रेन सजाय याङ्ला। तिग्‍दा भिसम थेनीगदे कयिन
    भिबा म्‍हिला ह्रङ्‌बान बानीबेहोर थोसी भ्रबा मुला। ओच्‍छे टाङगाला लागिरी बालाम
    भिबा म्‍हिसे लबा ह्रङ्‌बान नइबा गे लसी भ्रबा मुला। थेह्रङ् लसीन कोरह भिबा म्‍हिसे
    ह्रङ्नोन परमेश्‍वरग्‍याम अधिकार याङ्बा तिगै दोष आरेबा म्‍हिगदेदान बिरोध लसी भ्रबा
    मुला। थेतबासेलमा थेनीगदेएनोन थे म्‍हिगदे ह्रङ्नोन नाश तला।
  avt-avt: Hɨr nanɨwaank hɨras. Hɨr nises menmen enum mɨtɨk Ken nɨpaa kɨrɨakem, hɨrak
    han tewenɨn God o mɨt au. Mɨt in neweikɨn han kɨr nises menmen enum nɨpaa mɨtɨk
    Belam kisesim kemipɨn mɨt ne Isrel keriuwerem te hɨr nises menmen enum. Hɨrak
    kɨrɨak menmen ik kentar hɨrak hanhan kakɨt pewek. Hɨr nanɨwaank hɨras nentar hɨr
    nɨrɨak enum nar ke nɨpaa Kora kɨrɨakem me wɨ hɨrak kare kakɨkrehɨr ke mɨtɨk Moses,
    hɨrak katɨp kakinɨnek te God au kakɨp kaa.
  cbk-cbk: Que bien terrible para canila! Ta sigui ya sila el mal ejemplo di Cain,
    quien nuay obedece con Dios. Y para gana cen ta deja sila el camino bueno, igual
    como si Balaam ya hace de antes pa. Ta man contra sila con Dios, como antes pa
    ya man contra si Cora con el autoridad di Moises, y ay queda sila destrosao igual
    con Cora.
  uig-ARA: بۇلارنىڭ ھالىغا ۋاي! چۈنكى ئۇلار قابىلنىڭ يولى بىلەن ماڭدى، مال-مۈلۈكنى
    دەپ بالائامنىڭ ئازغان يولىغا ئۆزىنى ئاتتى ۋە ئۇلار كوراھنىڭ ئاسىيلىق قىلغىنىغا
    ئوخشاش ئاخىر ھالاك بولىدۇ.
  tuf-tuf: Eyin Sirat ruhw̃áyqueyra. Uchicri sera Cainat yajác eyta, éyinat cat eyta
    yajcáy yinjacro. Ser ajca Balaamat Sir tayar yajác eyta, éyinat cat im eyta yajcáy
    yinjacro. Ray racar rehquít eyta yajcáy yinjacro. Sera Coreat Moisés chihtá cati
    ruhw̃uyat ques tiw̃ir eyta, eyin cat im eyta tíw̃ayqueyra.
  abx-abx: Papabidu'on gayod rnga iya! Agpaka'irog rnga iya si kinabuhi'-na si Cain,
    agkabarawa rnga iya si salal-na si Balaam para hamok agpakaganansya, ngan agkamaratay
    rnga iya pariho si kas Kora ngan pagpanribildi-na.
  mco-NT: Ypadamyb ajcxy tzaachypɨ mɨjcajee mɨɨd pocy ycɨxpɨ com je' yɨ' ajcxy ypadumyb
    nej Caín y'ɨdɨɨch. Mɨɨd co meeñ tzach'adzojccɨxy, paady ñɨɨdɨgooygɨxy ytüdɨgooygɨxy
    jadu'n nej Balaam ñɨɨdɨgoy ytüdɨgoy jecy'ajty, e jadu'n ajcxy y'ayoogɨxy jadu'n
    nej Coré, co y'o'cy co ycacapxymɨdohuañ anajty co Moisés oy y'ayucjɨjpcogapxɨɨyɨ.
  cpb-NT: ¡Rimaperoitairi rowasankeetairi! Tema rantakero oshiyawori rantakeri pairani
    Caín. Ikenashiwaitaka roshiyakari Balaam, apatziro ikowashitaka raantyaawo koriki.
    Roshiyakarira kamayetaintsiri romanatantakari Coré.
  aon-aon: Adur, kweipon amam ta humnek debeiri eriger! Amam douk hagipeshuk Kein
    ananih yoweihi aih. Aria amam urkwip por abom um utabor atubor aria hagipesh abom
    Balam nenekeh iri yoweihi aih. Aria amam hakonaguk agabus Iruhin kabi douk seiwok
    Kora nakonaguk agab um. Amam douk henekesh namudok aria amam ta douk yowem abom
    kabi douk seiwok Kora yowen abom um.
  hus-NT-2005: ¡Chʼojontál in chuꞌbíltsik! abal in wéwnámal xowaꞌ in tʼajaꞌ na Kaín.
    Kom in léꞌtsik kin átaꞌ i tumín, in tʼajaꞌ jeye jelt xan tin tʼajaꞌ na Balám.
    Kʼibeytsik jelt xan ti kʼibdhá na Koré; pos jechéꞌ na Koré, jaꞌich jun i tomnax
    inik.
  mig-NT: Naka̱ ndá'ú koo máá‑i, chi̱ a kája'a̱n‑i ichi ní kandii̱ Caín. Te ni̱ katau̱‑i
    kája'a̱n‑i yata̱ sá'a̱n ñáá Balaam náva̱'a ni'i̱n‑í na̱jíín sɨkɨ́‑ún. Te suni
    kánaa‑í jíín tú'un já'a̱ ini̱ Coré.
  bps-bps: Magakdo ale! Fanlayam ale Dwata, du lalòla i nimò Kain di kbanoan i twalin,
    lalòla i nimò Balaam, du balù gadèla sasè i nimòla, knean fadlug ale du fye gamwè
    ale filak, na lalòla Kora di kduenan Dwata, na malmo ale gambet kenen.
  mbs-mbs: Mekelelayò dan, so medaet se domateng kandan. Nekesalà dan iling ki Cain
    kimulu te Timanem gebii. Mig-iling dan heman ki Balaam gebii, so timandù dan heman
    meg-inang te medaet amon mengewarta dan. Egbolaw dan te menge otaw insogò te Timanem
    iling ki Kora gebii, aw pegbàtan dan heman te Timanem iling te pegbaet din ki
    Kora.
  tof-tof: Sab Godón ngürsila tame ibüka! I sab eserre, zitülkus i Keinün tórrmen
    tulmil ipüdóp, i büsai-büsai bütünóp Beilamzan mani tómbapónóm, akó ibü sab amkoman
    kolae nirre Korranzan, zitülkus i bóka bamgündako wazan.
  cme-NT: Sũlma haraa-bɛi! Ba suurii Kayine nallu-na, aa gbeiŋ-maama ciɛ ba nanna
    hũmelle‑i Balamu temma‑i. Ba ãnyagarma ka kɔsuɔŋ-ba ŋaa Kore maamaŋ kɔsaaŋ-yo
    dumaa.
  sus-sus: Ɲaxankatɛ na e bɛ. E bara bira Kabila xa misaali fɔxɔ ra. E bara bira kɔbiri
    fɔxɔ ra alɔ Balami, e fa lɔɛ. E bara matandi ti alɔ Kora, e xun fa rakana.
  pon-2006: Meid suwediong irail! Re keid nan ahl me Kain keid ie; re pangala pein
    ihr ong ni sapwungohte me ketewehdi Palaam, pwehki mwohni; re kahngohdi duwehte
    Kora, oh re pahn duwehte ih me mwomwla.
  dad-dad: Idi meleidlon ado! Idi Kain nẽ naab dõ difen. Idi moni nigin de fen, Balam
    nẽ kũ fenẽya bun kaisã dilelen. Idi Kora nẽ kiwai inoya dõ dife di, daũ feidlen.
  zab-NT: ¡Laistmɨ laadeb! Zenuudeb xnez Caín, rundeb pur mɨly zec ni baany Balaam
    pur mɨly, ax sdeeddeb zec ni gudeed Coré chi bcaazbɨ ninabeeb lo Moisés.
  jae-jae: Ojae êsêacmêŋ, gebe sêsa Kainnê lêŋ ma têdaguc Balamnê keso kêtu têtap
    awa saŋa to sêli biŋ sa têtôm Kora, tec sêjaŋa.
  ksd-ksd: Na kaina ta diat, tago di ga murmur ra nga kai Kain ma dia ga tul tar mule
    diat upi ra nirara kai Balam ure ra vapuak ma dia ga virua ta ra varpuai kai Kora.
  msm-NT: Alaot sikandan! Su pigsunud dan to batasan ni Cain. Pigsunud dan isab to
    sae ni Balaam su ogpasuwajon dan to mgo duma to pagkamatarong agun makasaepi.
    Ogsupak sikandan to Diyus angod ki Kore, kaling ogyagyagon din sikandan angod
    to diya pagyagyag din ki Kore.
  myk-myk: Bɔɔngɔ ki ɲɛ pu wogo! Kayɛn wo ɲaarigaguunɔ le tuugo pʼa ɲaari. Pʼa puyɛ
    yaha jé piinŋɛ ni wari la na ba Balamu ya pye wɛ. Pʼa gyɛɛgi shan puyɛ ɲuŋɔ ni,
    bani pʼa nʼa she le puyɛ ni ba Kore ya pye wɛ.
  sbe-sbe: Yababalakilaki kabo ye lau kalidiwai. Matawuwuna Kaina yona laulau se hemuliwatani,
    yo moni debanawai laupwano se ginauli doha Balama. Yaubada siya kabo ye heyababadi,
    gonogonowana doha Kola ma kana bodao yodi haikawayagala Mose unai na ye heyababadi
    wa.
  mcr-mcr: Oänä! Qu qaŋi, huäŋqä Kenä iqu äukqeu äwätqäŋä. Itaŋga Balamä iqu kŋui
    mbqeŋqänä ämetä ikqä-pa, nätmatqä äki-äkitaŋä mbqä meqeuŋqä imäkqäŋqe, qu näwi
    imäkmbu äpmeŋä. Itaŋga Kora iqu Goti Iqueŋi hŋgisanä itquetäqeta qui imäkŋgqä-pa,
    qu-pqe qui asä ii imäkmbnuwi.
  cux-NT: Dɛ'ɛ chúúca ya'ai yeⁿ'e saⁿ'ā s'eeⁿ caati dámaāⁿ chi neⁿ'ē sa diiⁿ sa tan'dúúcā
    chi diiⁿ saⁿ'ā Caín. Ní saⁿ'ā s'eeⁿ cáávā chi neⁿ'e sa tuūmī, dinuuⁿndi sa tan'dúúcā
    chi diiⁿ saⁿ'ā Balaam. Ní ch'iī sa caati nguɛ́ɛ́ diiⁿ sa chi ngaⁿ'a Ndyuūs, tan'dúúcā
    saⁿ'ā Coré chi nguɛ́ɛ́ diiⁿ sa chi ngaⁿ'a Ndyuūs taachi nguɛ́ɛ́ ch'iindiveeⁿ sa
    chi ngaⁿ'a Moisés.
  tur-YTC: Yazıklar olsun onlara! Çünkü Kain’in yolundan yürüdüler. Kazanç için Balam’ın
    yanlışına kapıldılar. Korah’ın isyanında mahvoldular.
  san-ITR: tAn dhik, te kAbilo mArge charanti pAritoShikasyAshAto biliyamo bhrAntimanudhAvanti
    korahasya durmmukhatvena vinashyanti cha|
  bel-N: Гора ім, бо яны пайшлі шляхам Каіна, паддаліся падману нагароды Білеама,
    і ва ўпартасьці загінулі, як Карах.
  sch-sch: Anni rangin idôra chi-om mo ani zoi! Cain lampui hah an jûia, sum sikin
    Balaam sietna a lei thona tieng anninâkin an inpêk zoi. Korah ânhel anghan
    an inhela, male ama angin an inmang zoi ani.
  mic-MIQNT: Ma'muni mtue'tew ugjit negmow. Wijei gis pata'taqatijig st'ge' ta'n Ge'no'q
    pata'tegep aq ma'muni puatmi'tij suliewei st'ge' Pe'lamo'q tel puatg'p. Na pata'taqatijig
    ugjit apangituewei st'ge' Pe'lamo'q tela'tegep. Mo pewala'tigul Gjinisgaml ilgwenmanew
    st'ge' Golao'q teli alua'lapnn Gjinisgaml. Na tel'gne'g'p Gjinisgam gisa'lapnn
    Golaal npmn. Na wijei tla'laten ugjit wegla egsugina'mua'tijig.
  huu-NT: Caín mɨcorɨ isoi naimacɨ illa jira, Jusiñamui naimacɨna duere fɨnoite. Jusiñamui
    jitailla rafuena Caín mɨcorɨ fɨnoacaiñena jira, ie ama mɨcorɨ dɨga icɨrite. Icɨrillamona
    Caín mɨcorɨ ie ama mɨcorɨna jaie meinete. Caín mɨcorɨ rafuedo naie taɨno llofueraɨnɨ
    jaidɨmacɨ. Naimacɨ jitailla rafuena naimacɨ fɨnua jira, Jusiñamui naimacɨna duere
    fɨnoite. Balaam mɨcorɨ isoi naimacɨ illa jira, naimacɨna duere fɨnoite. Ucube
    ollena, Balaam mɨcorɨ uanaicɨnona jaie lloñede; iadedɨ caɨ judíuaɨ comɨnɨna jeacɨnona
    fɨnotate. Ucube ollena, naie taɨno llofueraɨnɨ Balaam mɨcorɨ rafuedo jaidɨmacɨ.
    Uanaicɨnona jaca llofueñedɨmacɨ. Coré mɨcorɨ isoi naimacɨ illa jira, Jusiñamui
    naimacɨna duere fɨnoite. Moisés mɨcorɨ uaina Coré mɨcorɨ ɨɨnoñena jira, Jusiñamui
    naimɨe mɨcorɨna meinete. Jusiñamui uaina naie taɨno llofueraɨnɨ ɨɨnoiacaiñena
    jira, jɨaɨ faɨfitɨmacɨ.
  jiv-NT: Maa, anearartí. Kaíṉ yajauchin túramia núnis tura ásar jákartatui. Tura
    Parama áinis kuítian ti wakeruiniak imia niṉki tunaanum tsaṉkamakaru áiniawai.
    Tura Kurea áinis ashí akupniun nakitin áiniak kajiṉkiartatui.
  otm-NT: Huɛ̨cate ʉ i øt' yʉ́ pähä zɛhɛ tengutho bi 'yøt'a ra Caín. Nɛ nu'ʉ i nde
    da xänba yʉ ją'i 'bɛ'a gue him majuąni, tengu bi 'yøt'a ra Balaam, n'damhma da
    dąh ra mbɛti. Nu'ʉ i fɛsthoho yʉ́n t'ɛ̨di a i ja rá ts'ɛdi di mandagahʉ, tengu
    bi 'yøt'a ra Coré. Nɛ'ʉ da mba ma juadi, tengutho ra Coré.
  dah-dah: Niŋgeb goke buniŋeŋ wor po nurd yuneŋ hime. Go mar gobe Kein beleŋ mata
    buluŋ tiyyiŋ goyen po gama irde haŋyen. Irde Balam beleŋ hora niŋ teŋ mata buluŋ
    tiyyiŋ gwahade goyen po teŋ haŋyen. Irde Kora beleŋ Al Kuruŋ asogo irde kanduk
    kinyiŋ gwahade po, mel go wor Al Kuruŋ asogo irde haŋyen geb, kanduk kuruŋ kennayiŋ.
  tnk-tnk: Aueh, trərəha anan tɨ nirəha! Irəha kamhesi pen suatuk nə Ken rɨnesi pen.
    Irəha hokeikei pɨk mane mamhəmwei ia nərəhaien nəha Palam rɨno. Irəha atukw a
    kamhouraha irəha tɨ nəri nə mə kamhərer mamhəni ərəha Kumwesən rəmwhen ia Kora
    rɨno.
  kpr-kpr: Arie, dara! Ne taká amboda nenda mino tambarera amo, jo kitako iraeri.
    Eko beká ava tambarera. Kau Cain irari sembae da emboro gategedo aminda isira,
    aminga ava use, nenda uju ava eraera. O Balaam* saone! Kau Balaam moni dighighi
    use bari dae sedo, God da Geka kotae usira aminga ava, nene dara eraera. A kotugo,
    kau Korah* gogore use, tofo nunda javo jighari erari, nu giti jighari ari dae
    kotisira aminga ava, nene gogore eraera. Avata kau God setiri Korah ambududurusira
    aminga ava, nemokena sirorarira.
  san-IAS: tān dhik, te kābilo mārge caranti pāritoṣikasyāśāto biliyamo bhrāntimanudhāvanti
    korahasya durmmukhatvena vinaśyanti ca|
  nho-nho: Nau e aroha iloo i naa tama naa! Laatou ni sassare i te ara teelaa ni sare ai
    Cain. Laatou ni tautari katoo ki naa sara Balaam ni mee, i laatou e kaimannako
    ki te mane. Laatou e ssahe taratara pee ko Korah, teenaa e mmate ai laatou pee
    ko ia.
  gym-NT: ¡Aiteeje, dirikätre blo ye bobre jakän! ñobtä ñan angwane Caín käkwe nünabare
    ño, ye kwrere niaratre tä nüne. Erere arato, kira ni iti kädian nämane Balaam
    abko nämane Ngöbö Kukwei niere ngwian ganainkrä jae, ye kwrere nitre dirikä blo
    käta dirire ngwian ganainkrä jae. Mdakäre abko, ni iti kädian nämane Coré abko
    moto namani romon Moisés rüere abko dokwäre Ngöbökwe kämikani, ye kwrere rakadikä
    arato niaratrebtä.
  azg-NT: Joo nanminꞌ na conanꞌviꞌnnꞌanhan ꞌoꞌ yo jñꞌoon na conanꞌmanhan ndëëhoꞌ,
    ntꞌuiiviꞌ jonhan ee cüejon contꞌahan chaꞌxjen totsꞌaa Caín. Ndoꞌ chaꞌxjen juu
    Balaam ninꞌcüantjon jon xoquituꞌ yo juu natyia na siꞌman jon ndëë nnꞌan Israel,
    majoꞌntyi contꞌa nanminꞌ. Ndoꞌ chaꞌxjen tꞌuiiviꞌhanꞌ Coré na suehin cjooꞌ Moisés,
    mantyi ntꞌuiiviꞌhanꞌ nanminꞌ na cüajon conanꞌvehan cjooꞌ Tyoꞌtsꞌon.
  bhd-bhd: तैन पुड़ अफ़सोस! किजोकि तैना आदमेरे मट्ठे कैनेरो ज़ेरो बुरो सलूख केरतन, ज़ैने
    अपनो ढ्ला मारो। तैना जल्दी ज़ेन्च़रे बिलामे पेइंसो कमानेरे लेइ लोकन करां पाप कराव
    तैनेईं भी तैए गलती की, ते ज़ेन्च़रे करोह नाश कियो किजोकि तैने (मूसेरे खलाफ) खलाफत
    की, तेन्च़रे तैना लोक भी नाश किये गाले किजोकि तैना भी प्रभुएरे खलाफ खलाफत केरने
    लोरेन।
  too-NT: Xlaca'n natapātīni'n como talatlā'huan hua'chi Caín a'ntīn tū' a'kahuāna'ni'cu'tulh
    Dios. Lā' talī'a'ca'a'n tatlahua a'ntūn tū' tzey como tatlajacu'tun tumīn. Lā'
    chuntza' tlahualh Balaam. Lā' nā xlaca'n lej lacxumpi hua'chi Coré. Xla' maknīca.
    Lā' nā xlaca'n nacāmāpātīnīcan.
  ind-AYT: Celakalah mereka! Mereka telah mengikuti jalan yang ditempuh Kain, dan
    mengejar dengan serakah kesalahan yang dilakukan Bileam, dan binasa karena pemberontakan
    seperti Korah.
  cjo-NT: '¡Ashironkaamatsiterini! Ikimiteeyakarini riraga Kayeeni, riraga owamaakiririni
    rirentzini. Ikimiteeyakarini riraga Waraamini: ipinateetakiri koriki, rootaki
    ranantakawori kaari kameethatatsi. Ikimiteeyakarini eejatzi riraga Koree eejatzi
    isheninkapaeni: ipiyathatakari paerani Moeseeshi. Tema rootaki rowashironkaantzitakaririni
    Tajorentsi. Maawaeni amatawitantatsiri eejatzi ikimiteeri iinja rowashironkaeteri.'
  nsn-nsn: Kuasalik, God e turung heir tar uleikir uelmahing tun tasisin! Ka uakeluk
    pe tena niguata Ken, kara tang inete to tang Balam. Gisina ka mamantouois ngohina
    tang Korah ke mahang longoro pe tang Moses.
  san-DEV: तान् धिक्, ते काबिलो मार्गे चरन्ति पारितोषिकस्याशातो बिलियमो भ्रान्तिमनुधावन्ति
    कोरहस्य दुर्म्मुखत्वेन विनश्यन्ति च।
  tna-NT: ¡Aba tuneda! Cuaja biahua tiempo Caín chenu ja ataidha nime, daja madhada
    yatani huecuana. Biahua tiempo Balaam chenu ja ebia su chipilu tsada bataidha
    putsu, jeitid'uidha Diusu peje jenetia. Daja jiahue bid'umimi ebuetsuaji cuana
    eputani. Daja huecha Coré chenu nime di yatani huecuana. Coré ja huaraji Moisés
    chenu neje jamajaitidha putsu, Diusu ja tueda manuametaidha. Daja Diusu ja yata
