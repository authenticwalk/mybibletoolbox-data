  amk-amk: Karira paria wesa to! Weo era kariri rangno Kaini dai foi fefe. Tuti emito
    we esobu doifo wedaya etaukaha ne karirafo kariri Bileami. Tuti eteiaya mano ewenunggamiei
    wesa fo kontai kariri Korai na fafongfa, ampafe Allai minsa na tantuma kariri
    ming Koraifo.
  fai-fai: Kale bidi kole, yak bomo kala. Kale kinim ika Kein ami kanosa leiw alataw
