    Yutarit taamaam tayapstakanaya. Mishat, Korérini tamatarpari ashiritam wachinaa
    kuk ngatkanaya. Ashiriya, Korérineetsi tamarangparee ashiritam Apanll sumasush
    wanichiya.
  usa-usa: táí-meyamma ôriq umá mayaínóe. Kááinani áaikaan-aaimma kéwaraae. yemá waayúkama
