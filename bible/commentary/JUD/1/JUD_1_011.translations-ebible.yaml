  mkl-mkl: Aɑ yɛ ijuukpɑ̃, domi tuubɑi Kɑɛ̃ɛi ɑ̀ wɑɑ too, ɑ̀ dɑsi ɑrɑ nŋɑ kurɑrɑ ku
