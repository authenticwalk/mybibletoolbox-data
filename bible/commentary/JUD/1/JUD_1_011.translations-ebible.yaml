    Qassi Qoore giyaa bitani makkaliide dhayeeddawaadan, unttunttukka makkaliide dhayeeddino.
  kfw-kfw: Inmani sik-ah poongna esik eii! Inmani'n Cain omchankha inleijei. Inmani
