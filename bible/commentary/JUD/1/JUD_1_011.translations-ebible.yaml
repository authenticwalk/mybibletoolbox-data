    naneadu-kwa'nesoo. Soo Balaam ewow numu-nakwana tu natumanakakuookwuna ooosapa
    soogwipunnedu ka numu too'e poohana. Soo suda mu tumatuguna umu-matoosoo kodyukwu.
    Ka o'nosoo te nanamooatupu Korah mee naneadu, tu pupua'mu-no kadoo namayugwepu.
    Ka Moses mu nekwohone petuse, soo te teepu yise wunabese-ma kadoo mu ma'e.
  cbu-NT: Yuwamand ashkana anumandsha Apanll nda achim wanichiya. Waanipa yachchinllinaya,
