  mdy-ETH: ቃኣዔኤሌ ዓኣዼ ጎይፆ ዔያታ ዓኣዼሢሮ፥ ሚኢሾሮ ጌዒ ባኣላኣሜ ዻቢንቴ ጎይፆ ዔያታኣ ዻቢንቴሢሮ ሃሣ ቆራሄ ጎዖሢ
