  tku-NT: Xlaca'n natapātīni'n ixpālacata tatlahua chī Caín tī jā kexmatni'cu'tunli
    Dios. Tatlahua tū jā tze ixpālacata tatlajacu'tun tumīn. Chuntza' tlahualh Balaam.
    Nā xlaca'n taxumpīni'nli chī Coré. Xla' maknīca. Nā xlaca'n nacāmakapātīnīncan.
  bjk-bjk: Maris sö idi, irabo saban tö idi! Idi tere muu a ngas nang e Kaen ixo wan
