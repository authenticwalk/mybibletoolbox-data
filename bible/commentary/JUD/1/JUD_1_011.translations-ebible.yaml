  buk-buk: Oyaê! Lau dinaŋ oc sêtisac. Ŋac sêŋkuc Kein ndê lêŋ. Ma ŋac sêkôm gêŋ tu
    sêkôc awa-ŋga ŋambwa, ma bocdinaŋ sêŋkuc Balam ndê giso. Ma ŋac sêli dau sa têŋ
    Anötö ti iŋ ndê lau bata, ma bocdinaŋ ŋac oc sêniŋga gitôm Kora.
  pri-NT: na o dau maina awé! [Rà pwacèwii diri tèpa âboro èpà na pàara biu, na ia
    rà cicara Pwiduée, â o ipaiwà ê wârimuru kàra.] Rà pâra wii naigé èpà kà Kaina;
    Rà tèpa bu mwani pwacèwii Balaam; Rà pipaa dà Pwiduée pwacèwii Koré. Â o tubatiàurà
    pwacèwiirà diri!
  zpq-NT: Nyaše'chgua gac c̱hegaque'. Zjanite' chesegue'e ḻježgaque' can' ben da'
    Caín, na' ḻecze chesoe'laže' chesone' da' mal cont yesone' gan mechw can' ben
    da' Balaam. Chesone' güedenag len beṉe' ca' gwlej Diosen' cont chesenabi'e ḻegaque'
    cacze güedenag ben da' ben' gože' Coré cani', na' can' gwžiayi' da' Corén' ṉec̱he
    yeḻa' güedenag c̱hen', ḻecz ca' yesebiaye'e.
  por-TFT: Deus vai lhes fazer coisas horríveis! Eles vivem de forma iníqua como Caim,
    que matou seu irmão por causa dos ciúmes. Aqueles falsos mestres se dedicam às
    ações erradas [MET] como Balaão. Balaão tentou levar o povo de Deus ao pecado
    para ganhar o dinheiro que alguém lhe ofereceu. Eles vão perecer como Corá, que
    se rebelou contra a autoridade que Deus concedeu a Moisés.
  gwi-NT: Łyaa gooveenjit gwigweheetrii! Nijin dinjii Cain oozhii gwik'inzhii ąįį
    gwik'it teegaajil ji'. Balaam deezhit gwik'it, laraa eenjit tr'agwaanduu googwitr'it
    gwanlii Korah, Vit'eegwijyąhchy'aa vinehts'į' gwitr'it t'agwah'in k'it t'igii'in,
    ts'ą' giik'it an gaadlit.
  gvn-gvn: Jana bama yala bama buyun ngadiku. Nyulu Cain kuli-bakaman, nyungu yabaju
    yarkinkaku kunin. Jana bama buyun yalaku bundanya, Godungku jananin kunbay-manilkuda.
    Nyulu Balaamangka Godumu bama wadu-waduku binal-bungan moneyka. Nyulu jumbun moneyka.
    Jana bama buyun yalaku bundanya, Godungku jananin kunbay-manilkuda. Nyulu Korahangka
    maja Godundumun murru-kangan. Jana bama buyun yalaku bundanya, Godungku jananin
    kunbay-manilkuda.
  nhy-NT: ¡Pobrestin de yejwan! Dios sa tekitl kintlajyowiltis. Porke yejwan yomopolojkej
    ijkón ken omopoloj in Caín. Yejwan kinekij kitlaniskej tomin ika tlakajkayawalistle
    ijkón ken Balaam otlakajkayaj. Iwan por yonik mikiskej ken Coré omikke katlej
    Dios okimiktij porke mach okintlakitak in tlayekankej katlej Dios okintlalij.
  asm-FB: তেওঁলোক সন্তাপৰ পাত্ৰ; কিয়নো তেওঁলোকে কয়িনৰ পথত গমন কৰিলে আৰু বেছৰ অৰ্থে
    বিলিয়মৰ ভ্ৰান্তিৰূপ পথত লৰ ধৰিলে আৰু কোৰহৰ প্ৰতিবাদত তেওঁলোক বিনষ্ট হ’ল।
  okv-okv: Jove Jove, enana embo Cain na ari ena vahai avo ere ora eto enana koro
    mine umbasi embo Balaam na ari sapura ena vahai avo ere ore eto enana God egiketera
    amo embo Korah na Moses egiketo hajire kina ainge nombo avo vahai kesora.
  mxt-NT: ¡Ndahvi ra ndahvi cuan! Vatyi quehe̱n ra cha caa ra Caín. Ta cha cuenda
    cha cuñí ra saha ganaa ra xuhun, quitá caxiin ra tari quita̱ caxiin ra Balaam.
    Ta cucunaa ra tari cuanaa ra Coré, vatyi chihi̱ ra cuan cha cuenda cha nacahnu̱
    ra nu cahán ra cuví nuu chi ra.
  tzo-NT: Ta ono'ox xich'ic ep castigo yu'un co'ol yo'ntonic hech chaj c'u che'el
    ti Caine ti vo'one ti ja' laj xch'un ti c'usi chopol laj sc'an ti yo'ntone. Ta
    ono'ox xich'ic ep castigo yu'un batem ti yo'ntonic tspasic canal hech chaj c'u
    che'el ti Balaame ti ja' mu sc'an xch'un hech chaj c'u che'el tsc'an ti Diose
    yu'un scoj ti ibic'taj yo'nton yu'un taq'uin. Co'ol ch-ac'batic castigo hech chaj
    c'u che'el ti Coree ti ja' laj stoy sba ti stojol ti Moisese, ja' ti ac'bil yabtel
    yu'un ti Diose.
  ind-AGS: Mereka dalam kesulitan besar! Karena mereka sudah mengikuti cara Kain.
    Seperti Bileam dan khayalannya, mereka tersesat karena gila uang. Seperti Korah
    dan pemberontakannya, mereka menghancurkan diri mereka sendiri.
  omw-omw: Nte mwihuara poma tuqo. Mwihua Keniva nrohuntema kyeta api aanraqaa nrohi
    variarave. Haaru Mperaamuva munimanra nraahu rieqaro nraakye qorara unra mwanriqa
    nrutu tuaahereqa variate tuntema kyeta mwaa entara mwi vaisihuavata munimanra
    nraahu uti variara. Haaru Koraava Mosesira nramwutaaqa hiqaro mwia nraatara kyarera
    utuvaro ru kyontema kyeta mwi vaisihuavata taiqa vivara.
  yrb-yrb: Godima emaba fanisi derawere mafisu. Ema Godi imutawa utaitaba Godima emaba
    fanisi mafisu. Keinima danu dabue ma ui. I uwarama Keininu imueta ari imutaita.
    Beiramu danu ununa oi muneta. I uwarama enanari oi mubitae iba siosawere utaita.
    Kora dawa Godinu sina munawa ui, enanari i uwarama Godinu sina nautawa utaitaba
    ido emanu me ibene ibene ibeta ma siosa utaita.
  maa-NT: ¡I̱ma̱ xó‑ne xi̱ta̱ koi, nga jè ndi̱yá‑la̱ Caín kiìtji̱ngui‑la̱! K'oa̱á
    ti̱ tjín jé xi tsohótsji koni kis'iìn Balaam ta̱ jè kjoa̱‑la̱ nga to̱n síkijne.
    K'oa̱á s'ín ki̱yá koni s'ín k'en Coré koií kjoa̱‑la̱ nga kondra̱ kiì‑la̱ Nainá.
  mcq-mcq: Pu eha sisea apehuna. Ijihuni maijaho pu Keni oni ꞌunamijino vaꞌara ꞌee
    eha apehuni jihunaꞌe Peramura venajaꞌinaꞌe vejura ꞌee Korara ninakarame rena paꞌarena
    jaꞌinaꞌe vejura.
  sus-A: حَشَنكَتّ نَ عٍ بّ. عٍ بَرَ بِرَ كَبِلَ شَ مِسَالِ قْشْ رَ. عٍ بَرَ بِرَ
    كْبِرِ قْشْ رَ عَلْ بَلَمِ، عٍ قَ لْي. عٍ بَرَ مَتَندِ تِ عَلْ كٌرَ، عٍ شُن قَ
    رَكَنَ.
  jpn-1965: 忌まわしいことです。彼らは、カインの道を行き、利益のためにバラムの迷いに陥り、コラのようにそむいて滅びました。
  fra-SBL: Malheur à eux ! Car ils ont suivi la voie de Caïn, ils se sont égarés dans
    l'erreur de Balaam, et ils ont péri dans la rébellion de Koré.
  yka-yka: Asal makaˈaseˈ-aseˈ siye. Binatukan weˈ de meˈ addat si Kabilin, anak Apuˈ
    Adamin. Tinuhut isab weˈ de hinangan si Balaˈamin. Hawal napsune si sīnin ngatu
    iye moˈo meˈ aˈahin pasapeˈ amban Tuhan basta tinangdanan hadja iye. Duk kuweˈ
    si Kora manungkaˈan si Musa awwalley, sinungkaˈan isab weˈ de Tuhanin duk ujud
    magmula du siye kuweˈ si Korahin.
  mle-mle: Aw aal mwiya mwiyab dayak kupwaraap tikina. Day adi taay duwaam viyasipadidi
    duw Kain tididi yabib aad maa kwurdanaad. Tayir Balaam aw di mwiyir saan kwurik
    tikuw, adiy Yisrayil duw takwak simaka-didiy adi mwiya kupwarapa yaab. Dayabab
    atawada kwurnadiy. Mwiya tayir Kora di Mawsis diki majib wuki-wukib ti maarlik
    tikuw, di Mawsisaam vasisadak kwurid. Aw day atawa Kora kaytik kwurdanalik tikuw,
    God jawjaay kwurkidadiy.
  shp-NTPO: ¡Jawe ireskiaipanon! Ja jonibora, Caín iní keskatiribi iki ikanai. Koríki
    gananti shinanyares ikaxa, Balaam iní keskaribii jakonmain pakékanke. Jainoax
    ja Coré iní keskaribiira, jaton yotimaninbi ja jonibo mawati iikanai.
  aom-aom: Jabuhu iꞌu baeꞌiröhe majaho iae rueꞌëꞌe. Jabumë a mamie niöꞌi gemu urimo
    raromaroho vaꞌëne jëve. A mami ae Cain-hu hesi nimoromo ëma ëꞌadëhi jaburo öre
    gemuore jijiharueje. O Balaam-hu moniemu uehorovoromo sareriꞌe mu a röjëhijadëhi
    jaburo ëhi jiëꞌe muohuremu vaejarueje. O Korah-hu biririꞌövoromo God-are jö ahamu
    guomadëhi jaburo God-are jöho ëhi aharueje uꞌemu vuovëvoröhego.
  geb-geb: Mbe maaŋ mbuim, Fhe Bakɨme mben farfagirga. Mbe Kein muuŋgi tɨva zɨn vui.
    Mbe ŋkɨɨa nzuav mbuav, mbe Baram mbui tɨva mbui. Mbe maaŋ mbuav, mbe Kora fara
    muuŋgiap Fhe Bakɨme rɨɨŋrɨɨŋgi. Mbe maaŋ mbuav, mbe guigira fhɨreregi.
  bsj-bsj: Kwanci wari cin bwangten nure kayinu, take cin yarken mor letanka bal'amu
    ki na ci fiya mwem cin bwiyam mor funere nawo kora ceu.
  cak-cak: ¡Tok'ex quivech rije'! Roma quitzekle'en rubeyal ri itzel ruc'aslen ri
    Caín, y roma ch'acoj méra, quisek'on-apu-qui' jumul chupan ri satzoj no'oj achel
    xu'on ri Balaam ojer can. Rije' niqui'en achel xu'on ri Coré ojer can, ri xupaba-ri'
    chuvech ri Moisés, y romari' pa camic xque'eka-vi.
  chf-NT: ¡Tä' lástimajob! Ac'ä mäx c'ux ni castigo u xe tä äc'bintejob, uc'a ni tanä
    u chenobba, ca' chich ni tanä u chi aj Caín oni. Ca' chich u chi aj Balaam oni,
    unejob täcä u c'ac'a' jup'e' ubajob u sucpecän ni gente, uc'a mäx yojob taq'uin.
    Y ca' chich chämi aj Coré uc'a u t'äbsi uba tä t'an t'oc aj Moisés, unejob täcä
    u xejob tä nonoj xupo uc'a u t'äbsen ubajob t'oc ajmandajob.
  tlf-tlf: boyo ki God iyo atin kaal fuyap afalik uyo bilip iyo kobelan-tema kale,
    bomi magam uyo, bilip iyo Kein imi siin kuguup kanumsa ulutap uyo ke-bom-nilip
    e, siin Balam imi mani kwaamin umi aget kup ugaa kwaaga-bom kuguup mafak ke-bii-se
    ulutap uyo ke-bom-nilip e minte, siin Kora imi tebe, God imi weng tinangkulaali
    o agan-bii-se ulutap ke-bom no kem-nuubip kale, mungkup God iyo tebe siin Kora
    angkola kaan-se ulutap ke-nala e, tinum bilip iyo fogola binimanan-temip ko.
  piu-2006: Yilta paluru tjananya warukutu wantirriyalku. Paluru tjana Yiitjuku walytja
    tjuṯaku wiya yunytju nyinanyi, wati Kayinanya nguwanpa. Irriṯi Kayinanya palumpa
    maḻanypaku wiya yunytju nyinangi. Palumpara tuunlayikirringkula palunya mirri
    pungu. Irriṯi kutjupa yini Piilamanya nyinangi. Paluru mani mantjilkitjangku kulira
    nyinapayi. Piilamanya nguwanpa wiyawana nintilpayi paluru tjana mani mantjilkitjangku
    kutju kuliṉi, yaṉangu tjuṯaku kulintjawiyangku. Irriṯi wati kutjupa nyinangi,
    yini Kuuranya. Paluru Katutjakuṉu wangka kulira wantingu. Paluru tjana Kuuranya
    nguwanpa nyinanyi Katutjaku wangka kulira wantipayi tjuṯa. Paluru tjana yalatji
    wiyawana nyinanytjala, ngula Katutjalu tjananya ilta warukutu waṉiku.
  poh-NT: Jeꞌ reꞌ ajic kꞌe̱ꞌ tiꞌ queh take aj tijinel reꞌreꞌ maj cꞌahchiꞌ quitahkem
    i rokbal i Cayin reꞌ kꞌe̱ꞌ xixowej wach i richa̱kꞌ eh cꞌahchiꞌ woꞌ caꞌnam queh
    jeꞌ ricab xiban i Walaham reꞌ xiban ricꞌuhtjic i maꞌ coric ta laj cꞌuhtunic xa
    reh chi naribihomric. Kꞌe̱ꞌ tiꞌ queh aj tijinel reꞌreꞌ kꞌuruꞌ eh nicaꞌpechej je
    rikꞌormojic ruꞌ maj cꞌahchiꞌ woꞌ quitahkem i rokbal i Coreh reꞌ xikꞌihtaj ri̱b
    chiwach i Dios. Ruꞌum chi jeꞌ reꞌ noꞌjbal ncaꞌn, reꞌ take aj tijinel reꞌreꞌ narisahchic
    quiwach ruꞌum i Dios.
  tue-tue: Bóaneõrã niiĩya cʉ̃́ã. Caín tiirírobiro ñañaré tiicúa. Balaam tiirírobiro
    noo booró tiiádacua niyeru maĩrã́. Coré tiirírobiro Cõãmacʉ̃rẽ netõnʉcã́rã diajõããdacua.
  bjp-bjp: Kiskam kanaka sing ri! Ri mi ta na sinangu Kain. Ma ri filau namin pitkalang
    arae Balam ae i tel sinang ae biil i rokap isi kep pitkalang. Ke rik fiu arae
    Kora, ae i famu pes ta fanu ae biil ri wong sing God.
  xon-xon: Tibɔbir bi bi pu la. Bi yii Uwumbɔr aamɔb ke Keenn aah nan yii pu na. Bi
    mɔk binib mmɔkm mu kaa ŋan na ŋimombil pu, ke Balaam aah nan ŋa pu na. Bi yii
    baaninkpiib aamɔi ke Kora aah nan yii pu na. Uwumbɔr ga bii bi mu.
  tzo-ZNT: Ta onox xichꞌic castico yuꞌun jaꞌ yech tspasic chac cꞌu chaꞌal ispas ti
    Caín ti ta más voꞌnee ti jaꞌ noꞌox ixchꞌun ti cꞌusi iyal yoꞌone. Jaꞌ noꞌox tscꞌanic
    ti oyuc staqꞌuinique, coꞌol xchiꞌuc ti Balaam ti ta más voꞌnee ti ipichꞌ yoꞌon
    taqꞌuine. Jaꞌ yech tspasic noxtoc chac cꞌu chaꞌal ti Coré ti ta más voꞌnee ti
    istoy sba ta stojol ti Moisese, ti tꞌujbil yuꞌun Riox tspasatic o ta mantale.
  mpm-NT: Xaan ga ndaꞌu maa da ja siaꞌan, chi tu ka jandatu da nuu Yandios nanu ni
    saꞌa Caín. Ti sɨkɨ ja ka ndiyo ini da niꞌin da xuꞌun, nanu ni saꞌa Balaam. Ti
    ka xnaꞌan da jnuꞌun jnaꞌnu ndatu, nanu ni ndoꞌo Coré, chi ni jiꞌi da, ko kuachi
    ja ni nduniꞌin ini da sɨkɨ jnuꞌun Yandios.
  ots-NT: Da ndo sufri rá ngu̱ cʉ cja̱hni‑cʉ, porque xta ttun cár castigo. Xí ndɛnijʉ
    car Caín, como xí ntøxtihui ca Ocja̱. Guejtjo xí dyøtijʉ ncja ngu gá dyøti car
    Balaam. Nuca̱, mí ndo ne pa di ttungui domi, eso bi contrabi quí cja̱hni ca Ocja̱.
    Ncjadipʉ hne̱je̱ cʉ jiöjte maestro, i ma̱ngui bbɛtjri, i xij yʉ cja̱hni, pa da
    ttunijʉ domi hne̱je̱. Xta mpun‑cʉ, ncja ngu̱ gá mpun car Coré. Guegue car Coré
    mí ne di mandadobi cʉ cja̱hni israelita, cja̱ bi hui̱htzibi cár cargo car Moisés,
    bi xohtzibi tu̱jni. Nu ca Ocja bi hna cjajpi bi du̱.
  hoy-hoy: आंदुर मा हाय! यतिकी आंदुर कैन इन चाल नळदुर, अदिक पैस्या अन लोभ इन साटी
    बिलाम इन घाई भ्रष्ट आगेग्यार, अदिक कोरह अन घाई विरोध माळकु नाश आग्यार.
  amo-amo: Kash mine! bara na ina cina nanya libau kainu, inanin pira ndina ntanu
    Balam nsu nikurfun, inani diku zemzamlibau Kora unan mayardan.
  pjt-pjt: Kaṉa ngayulu tjanampa ngaḻṯuringanyi panya tjanala pika puḻka mulapa utiringkuku.
    Nyara paluṟu tjana panya Kainku aṟangka alatjinanyi, panya paluṟu nyaṟaringkula
    palumpa maḻanypa pungkula iluntanu, kaya palu puṟunypaṯu kuwari palyaṉi nyara
    ngunti wangkapai tjuṯangku. Munuya paluṟu tjana wati panya Pailamaku aṟangka kuḻu
    nyinanyi, panya paluṟu manikitjangku aṉangu tjuṯa wituwituṉu Godala tungunpungkula
    kuliṟa wantinytjaku. Kaya aṉangu nyara paluṟu tjana panya tjana puṟunytjuṯu kuliṟa
    wantira kura palyaṉi. Munuya wati panya ini Kuṟanya puṟunypaṯu Godala tungunpunganyi,
    panya paluṟu Mosela tungunpungangi ilytjingka katiṟinkunyangka, ka panya Godalu
    palunya iluntanu munu kuwari palu puṟunytjuṯu aṉangu nyara palunya tjananya kuḻu
    iluntankuku palula tungunpungkunyangka.
  cwe-cwe: Wezagaya! Wanhu wawo wasondelela ugenzi uja uja wa Kaini. Kwa ichimu cha
    hela waingiza muna umwila uja uja wa Balamu. Waleka kumtegeleza Mulungu fana viya
    Kola viyalekile kumtegeleza Mulungu, wose wodanganizigwa fana yeye voyadanganizigwe.
  daa-NT: Ɗo gaaƴiƴco ! Ŋuur kuuk ic botol ta Kayen. Ŋu bariya gurus iŋ gamin kuuk
    jookumo ar Balaam gintu. Ho ŋu idiig ziŋkico ɗo barjilin̰co taat ŋu poocig Buŋ
    ar Koore gintu.
  mlp-mlp: Mataw na oseq teq timeqniy has daqayta. Na ezaqgo in Kein daq am nogmo
    in emayta. Ad in ginad helta hulosad Balam daq agadanta amta nazaq in emad in
    mataw gigo mani hureqad suleq katiyta gibilenayta. Teq Kora ayogniz nenaq God
    aqez othasan in ginol eman moqiyta nazaqmo in God aqez othasad osim moqaytamo.
  ape-C: Adur, kweipon amam ta humnek debeiri eriger! Amam douk hagipeshuk Kein yoweihi
    aih. Aria amam urkwip por abom um utabor atubor aria hagipesh abom Balamiri yoweihi
    aih. Aria amam hakonaguk agabus Iruhin kabi douk seiwok Koraagab um. Amam douk
    henekesh namudok aria amam ta douk yowem abom kabi douk seiwok Kora yowen abom
    um.
  bgs-bgs: Makédu-édu dan! su inéringan dan tô iglumu i Cain na igmaté katô kataladi
    din. Itaglangan dan tô madat mga lumu ébô manalapì dan iring katô iglumu i Balaam.
    Igatu dan katô Manama iring katô katu i Core, asal supakan dan.
  faa-faa: Uao, ipoko enahoasifareapo. Kenemo Kotimo someane koaretaena ikia kara
    kekemasa ayiáka, i soko koaretaena ikia karane ayiáka kekemarakanapo. Arirakano
    Péramemo makata ropo mokoako kotafe some kará ikia kara kekemasa ayiáka, i soko
    makata ropo mokoako, kotafe some kará ikia kara ayiáka kekemarakanapo. Arirakano
    Mosesemo someane Kóramo koaretaesa ayiáka, ipu Kotimo someane ayiáka koaretaerakanapo.
    Koaretaeraka i soko kukua keakosapo.
  kik-kik: Kaĩ makĩrĩ na haaro-ĩ! Marũmĩrĩire njĩra ya Kaini; ningĩ magetoonyia na
    ihenya ihĩtia-inĩ rĩa Balamu nĩguo mone uumithio; o na makĩniinwo ũremi-inĩ wa
    gũũkĩrĩra wathani ta Kora.
  cap-NT: Ninacz̈taqui ana wali cjequic̈ha. Cainz̈ irata Yooz kamañquiz ana kamz pecc̈ha.
    Paaz ganz peccu, Balaam irata tsjii kjutñi ojklayc̈ha. Niz̈aza Corez̈ irataz̈takazza
    casticu zjijcc̈ha. Korequi Yooz uchta z̈oñinacz̈ quintra paaz̈cu ticzic̈ha.
  ksr-ksr: Anutunoŋ boi takapolakaya yoŋoo iroŋgia meleema oŋono siimbobolo somata
    mobutiwaajoŋ qama wanjinjiŋgoŋ “Yei!” jejeŋ. Ejemba soosooya yoŋonoŋ eja Kein
    (Kain) iwaa kania metetereeŋ kemakeju. Kanageŋ kere eja poŋ moŋnoŋ eja qata Balaam
    tawa muro Israel ejemba tiligoŋ oŋono jiŋjauŋ keŋgi. Boi takapolakaya yoŋonoŋ
    Balaambaa silia otaaŋ moneŋ mokoloowombaajoŋ uugere moma iwoi iliŋalaŋ ama bimbiŋgoŋ
    laŋ sooŋkeju. Eja qata Koora iinoŋ Mooses ano Aaron yaŋgiseŋ qaganoŋ tuarenjeŋ
    ama oroma iikanoŋ tiwilaaroti, boi iyoŋonoŋ mono Koora kaaŋa gejajuju ama laligoŋ
    tiwilaawuya.
  eng-TNT: Wo be vnto them for they have folowed the waye of Cayn and are vtterly
    geven to the erroure of Balam for lukers sake and perysshe in the treason of Core.
  sbs-sbs: Bumai kubali! Linu baba yendi mwinzila ya Kaine, hape baba bikwa mwa Balaam
    ma fosisa kuwana. Baba fwili mwa kora musandukili.
  sue-sue: Yei, nukare noma nago bayamunori? Nukare Kainra* ebata patitinowera, ata
    noko nukare wau moni emo zewai-zawai inoise Belamra* etetenai awa tapinowera.
    Ota Kora* meni tama nuso puro wititinoe nu nutope sisenua, ago ine nukare tama
    puro witai nusokarera sisinowera.
  fra-NCL: Malheur à eux ! car ils sont entrés dans la voie de Caïn, ils se sont jetés
    pour un salaire dans l’égarement de Balaam, ils se sont perdus par la révolte
    de Coré ?
  snn-NT: ¡Ai ba'iye ai bënni senjoñe se'ga ba'iji bacuare! Caín yo'oguë ba'ise'e'ru
    güina'ru yo'ojën ba'iyë. Balaam yo'oguë ba'ise'e'ru ro coquejën ye'yojën, Curi
    ëaji cajën, ro gu'a ma'ana ganijaë'ë. Bacua ëjacua guanseyete yo'omajën, Coré
    bëinguë sehuose'e'ru ro bëinjën sehuoyë bacua. Ja'nca sehuojën, Coreni bënni senjose'e'ru
    huesëni carajeija'cua'ë bacua.
  atb-NT: Yhangmoq gi, dingnyé wó râ! Hkâsu mù gâ le, yhangmoq gi, Ka-in kut é agè
    ashop é hkyô dông cháng kô é yanmai le, akyû wó râ matú, Balam shut é dông bo
    shut kô é yanmai le, Kora é gumlau toq hkyô kut kômù, yhang su htên byoq byuq
    é hui kô é yanmai le nghut ri.
  cek-AK: Khosak na bing o! Nihcae loe Kain ih loklam ni pazui o boeh, amekhaih hnuk
    han koeh o pongah Balaam sakpazaehaih thungah akun o moe, Kore lokaekhaih thungah
    amro o boih boeh.
  bkd-bkd: Kahid-u dan gayed ta inilingan dan sa batasan hi Cain, daw iling daan sidan
    ki Balaam ha bisan ku natun-an din en ha kenà maayad sa igpabuhat kandin ba binuhat
    din gihapun haena tumenged ta babayaen hu salapì. Iling daan ha sinilutan si Core
    ta sinupak din sa Dios. Aman silutan gayed daan sidan.
  ctu-76: P'ump'uñob. Mi quejel i ñusan wocol como tsa'ix i tsʌcle majlel i cha'libal
    Caín tsa' bʌ i cha'le i simaronlel. Cha'an jach wersa yom i ganarin tyaq'uin,
    ti junyajlel yʌc'ʌyob i bʌ i lotin quixtyañujob che' bajche' ti' cha'le ti ñoj
    oniyix jini Balaam bʌ i c'aba' je'el. Mi quej i jilelob cha'an chʌ'ʌch mi' contrajiñob
    Dios che' bajche' Coré tsa' bʌ tsʌnsʌnti cha'an ti' cha'le contrajiya ti' tyojlel
    Moisés.
  lac-NT: Jach c'as cu bin tar ti' a je' xiba' a mʌ' ju quibob C'uj, quij Judas. Mʌ'
    ja wirej, cu sayʌrob tu pach Caín a mʌ' ju quibaj C'uj uch xano'. A je' xiba'
    a cu tus camsicob u t'ʌn C'uj caj u c'ubob u bʌj quir u camsicob a ba' cu sosoc
    aricob ti' u t'ʌn C'uj. Soc u jaricob u taq'uin an ten bic Balaam caj u sosoc
    arbar ti' u t'ʌn C'uj soc u t'ajar u taq'uin uch. A je' xiba' cu cʌnicob Coré.
    C'aj techex Coré, ti' cʌja'an tu q'uinin Moisés uch. Caj u p'astaj Moisés tu cu
    ts'urintic Moisés u winquirirob Israel. Rajen caj quinsa'b Coré ten C'uj. Baxuc
    cu bin quiminob a je' xib xana'.
  xla-xla: Epapedeme yia꞉ye yimkadulo! Yia꞉tapo Kein api dla mo-dolumuwapo. Adipalati,
    Keintapo ya꞉ ei yumuwapo. Epame yia꞉tapo Balam koko natipame dolumama mani yilo
    batalimale koko halomha꞉ha꞉po. Epame yia꞉tapo Kola koko natipame dolumha꞉ha꞉mama
    God yu dla poheodemha꞉ha꞉sema. Epedeme Godtapo yia꞉ye potimelepe.
  xav-NT: Ta norĩ ma, tãma ropipa uptabi za'ra di za, duréihã Ca'ĩ, 're ĩhâimana wasété
    mono zém ne, 're hâimana za'ra mono wa. Duré Bara'ã hã rob'uiprazéb zô 're ĩmorĩ
    wasété ne, te te 're rob'ruiwapari za'ra mono wa, tãma 're ropipa uptabi za'ra
    mono di za. Duréihã Cora hã ma tô ti'madâ'â'wa hã wẽ'õ, 'Re ĩhâimana u'âsi mono
    nhimipisutu nherẽ. Tane te duré aibâ ĩwasété norĩ hã ĩsazei'wa norĩ 'madâ'â'wa
    norĩ nhimiroti hã te te 're wẽ'õ pese za'ra, 'Re ĩhâimana u'âsi mono nhimipisutu
    nherẽ. Taha wa, Cora ĩsi'utõrĩ ne te za duré ai'utõ, aibâ ĩwasété norĩ hã.
  cuk-cuk: ¡We-dulemar, duledar-wilesmar! Ar Caín-igar-nanasadba nadmarmogad. Igi
    Balaam manibina yaisur-itosa, deyob we-dulemar gudmarmogad, degine, igi Coré Bab-Dummad-sogedba-ibmar-imaksasulidba
    na san bergusa, deyob wemar gudmarmogoed.
  tbf-tbf: Mi tsienakor leong ta monongie gie! Gi te vemusurie mi sinavien e Kain.
    Surie mi lakep, gi te verou surie mi bienebeir e Balaam ta nga tsana. Gi te leiltsei
    malan e Kora ta nga leiltsei ma gi ta so maet.
  uig-CYR: Буларниң һалиға вай! Чүнки улар Қабилниң йоли билән маңди, мал-мүлүкни
    дәп Балаамниң азған йолиға өзини атти вә улар Кораһниң асийлиқ қилғиниға охшаш
    ахир һалак болиду.
  ikw-NT: Awhnụwhnu jaazịnu be. Be snornu apna Keni. Be kwnornu ịwai dnabna nụ mmehie
    Balam, be bụ ele risi rikne lele Kora, be joowhu etekne lele kpa Kora whuru.
  khs-khs: 'Uo, selikeye! Iwamopelekiwa eta: fesamoma:na: telamanakeye. Keniyewi Kote
    sowa tikape tesene mane kulu hanosene epapuluse, iwala tikape tesene mane epapuluse
    kulu hanakeye. Aputa: Pelameyewi ketea heka tima:na:pela: mokopo se tiye kinisene
    mane kulu hanosene epapuluse, iwala ketea heka tima:na:pela:, mokopo se tiye kinisene
    mane epapuluse kulu hanakeye. Aputa: Mosese sowa Kolayewi tikapeye ti epapuluse,
    iyawa Kote sowa epapu tikapeye tiyakeye. Tikapeye tise iwala ya:te tepesakeye.'
  dwr-ENT: ኡንቱንቶ ኣዬሮ! ኣዪሲ ጎፔ፥ ኡንቱንቱ ቃዬሊ ሃሜቴዳ ኦጊያ ሃሜቴዲኖ። ሻሉዋ ዲራው ጊዴ፥ ባላሚ ኦዳዋ ማላ ባዪዙዋ
    ኦዲኖ። ቃሲ ቆሬ ጊያ ቢታኒ ማካሊዴ ዬዳዋዳን፥ ኡንቱንቱካ ማካሊዴ ዬዲኖ።
  pma-pma: '!Aue li! !Ahi hesan mahien koa hemarite heha min keil! Hesani min keil
    veni amul amusil sise tatisa onen Ken koa mu vini tunali ven hieluien. Keil avi
    uti mani suval provet Balaam telamu koa kalah maen kei valamun meatin keil onen
    Ahi avoum vatisa keke vakur mani. Ka suval Korah ka onen keil koa asesein hetetamenien
    onen Mosis, avat one, tiser taluvosien keil enek ale sesein hetetamen keil one.
    Ka suval kistal en Korah koa onen keil, Ahi hou vini tiser keil enek ral min koakeil
    amusil.'
  atd-NT: Kalogon ka sikan no mgo otow su mohirap lagboy ka iglogpad to Magboboot
    kandan uromo su og-unug sikandan to batasan dongan ni Kain no makasasalo. No ligkat
    to pogkoiniat dan to salapi, songo ogpokounug dod to nighimu ni Balaam dongan.
    No su songo og-atu sikandan to Magboboot no ogkoiling dod to nighimu woy ni Kuri
    dongan, ogkoumaan dod to kamatayon dan no songo ogkounawa rod to ingkalogpad woy
    ni Kuri.
  tel-2017: వీరికి బాధ! వీరు కయీను మార్గంలో నడుస్తున్నారు. జీతం కోసం బిలాము దోషంలో
    పడిపోయారు. కోరహు తిరుగుబాటులో నశించిపోయారు.
  hat-BSA: Malè a yo! Paske yo ale menm jan avèk Caïn. Pou yon salè yo te kouri tèt
    an avan nan erè Balaam nan, epi te peri nan rebelyon Koré a.
  top-NT: ¡Koxitaní̱n jaé lacchixcuhuí̱n! Xlacán tachipani̱t ixtalacapa̱stacni Caín
    tí mákni̱lh ixta̱cam. Na̱ chuná koxitaní̱n porque tamakslihuekema̱na Balaam tí
    catu̱huá ixtitláhualh caj xlacata nali̱tlajá tumi̱n; y na̱ tamakslihuekema̱na
    Coré tí tatlancá̱ni̱lh ni̱ ixkaxmatputún y huá xlacata Dios li̱mákni̱lh, y na̱
    chuná jaé xlacán snu̱n ama taxoko̱nán ixtala̱kalhi̱ncán.
  msk-msk: Laban sa isilotan silan nang Dios kay laban maat yang batasan nilan. Yagagaon
    silan sang imo ni Kain na kyakaraatan naan yang kanaan mangod kayan pyatay naan
    amayna yangagad sang Dios. Yagagaon silan arag sang imo ni Balaam na yagaindo
    sang maat nang Dios antak yaan makakamang sang sapi. Yagagaon arag silan kang
    Kora na yalapas sang pagindo ni Moises bain sang pagbuut nang Dios. Wakaw pamatayun
    arag silan nang Dios mayni Kora na pyapatay kay yosopak sang Dios.
  gyr-NT: ¡Iparaɨsu yuvɨreco! Caín recocuer rupi tuprɨ avei oyapo mbahe yuvɨreco.
    Inungar Balaam guarepochi pota raisave tẽi oyavɨ güeco yuvɨreco. Inungar Coré
    omano oporeroyaẽhɨsa pɨpe.
  kmh-kmh: Bi kun gok kuyip simb niŋbiyn. Andam ñinuk Keyn timey gak rek gipay. Pen
    kambem, maniy tap gok nep gos niŋbay ak, bi Balam wosrey gak rek gipay. Kun ak
    kiyk bi Kora Gor minim timbrikiy, kumak rek kumniŋg gispay.
  ukr-ONPU: Горе їм! Адже вони пішли дорогою Каїна, заради винагороди кинулись в оману
    Валаама та загинули в бунті Корея.
  emi-emi: Alousiusi etaira, ta ngila aimuli tee salane Kein, me la ghe ailuilui nonginaaili
    sesa gheeleiaane Baelam laghe gheelei tani ghaa viliki veu. Aue la turungila nongina
    laghe turungila Kora poli ghe aamakatakata.
  zpv-NT: ¡Prohbi za laꞌh raꞌ ba!, laasii zeezahnee raꞌ ba xtsiꞌn guehtu Caín, ya
    pur guunn raꞌ ba gahn mweeyi, niꞌchin biriaꞌcaa raꞌ ba ziga laꞌh guehtu Balaam,
    zeenaꞌzu raꞌ ba lasaaꞌ loh xtuhlda guehtu Coreh nin gudxihndxinee laꞌh Dxiohs
    per guñihchiloh raꞌ ba.
  gux-gux: Fala n baa bipo, kelima bi hoadi kayina n den hua ya sanu. Bi go luni bi
    yula Balaama ya yaadima nni kelima bi bua ki baa mi panpaani. Bi fiini mi janjanma
    ki bodi nani Kole yeni.
  kos-kos: Ac fah arulana koluk nu selos! Elos fahsr tukun ouiya ma Cain el tuh oru.
    Ke sripen lungse mani, elos eisalosyang sifacna nu ke ouiya tafongla lal Balaam.
    Elos tunyuna lain God oana Korah el tuh oru, na ac fah kunausyukla elos oana el.
  ibo-ibo: Ahụhụ ga-adịrị ha, nʼihi na ha soro nzọ ụkwụ Ken, nyefee onwe ha na ndahie
    Belam nʼihi ihe nrite nʼuru, ma laa nʼiyi na nnupu isi Kora.
  yml-yml: Nuakalikalidi, Keni kumanina taunina taina i luvewafai, yana sauluva i
    ꞌewai. Taunidi i tauyedi sakona ꞌwaineye fai nuanuadi mani, baniꞌodi basenadiotoga
    Belami nuanuana mani bega i sakona. Tovenidi Yaubada yana veimea i vevedumweꞌaiꞌaiedi
    bega vematavuloga i na veluagai baniꞌodi basenadiotoga Kola i veluagai fai Yaubada
    yana veimea i uviꞌagali.
  ory-ory: ହାୟ, ସେମାନେ ସନ୍ତାପର ପାତ୍ର, କାରଣ ସେମାନେ କୟିନର ପଥରେ ଚାଲିଯାଇଅଛନ୍ତି, ଅର୍ଥଲୋଭ
    ସକାଶେ ବିଲୀୟାମ ଭ୍ରାନ୍ତିରେ ପଡ଼ିଯାଇଅଛନ୍ତି ଓ କୋରହ ସଦୃଶ ବିଦ୍ରୋହ କରି ବିନଷ୍ଟ ହୋଇଅଛନ୍ତି।
  bzj-bzj: Dehn deh een fi big chrobl! Kaa dehn di fala Kayn egzampl, weh mi kil ih
    oan breda. Ahn dehn di bee laik Baylam weh wuda mi du eniting fi moni. Ahn sayhn
    laik Kora, weh mi ton gens Gaad, dehn wahn geh dischrai.
  chk-chk: Epwe ifan me watten feiengauer! Ra manaueni manauen Kain. Ra atolongeer
    lon ewe sokun ruongau Pileam a föri fän iten ar repwe angei moni. Ra ü ngeni Kot
    usun chök Kora, iwe, repwe rosola usun chök i.
  ssd-ssd: Osese. Nane Kain tuku maŋau dubide. Nane Balam taŋaŋ ndametiŋ kilam tuku
    piririmba wam ŋaigonu kam idusde. Nane Kora taŋaŋ Kuate tuku pasa pitaimba ŋgisikade.
  acr-TNT: ¡Lic tokꞌoꞌ cꞌu quiwach rique! Ma e caquiꞌan pachaꞌ ri xuꞌan ri Caín. Yey
    quiꞌanom ri na utz taj ruma ri quirayibal che ri beyomalil, jelaꞌ pachaꞌ xuꞌan
    ri Balaam. Yey quecam ne cꞌu riꞌ ruma ri quititzꞌitiquil jelaꞌ pachaꞌ ri xucꞌulumaj
    ri Coré.
  rop-rop: Ai dalim yumob. Im nogud blanga detlot pipul, dumaji deibin bulurrum det
    wei blanga det men neim Kein hubin kilim im braja ded, en dei gridi du jis laik
    det men neim Beilam hubin gridi blanga mani, en dei nomo lisin langa God jis laik
    det men neim Kora nomo bin lisin langa God. Wal God bin panishim Kora, en im garra
    panishim detlot pipul du.
  mee-mee: Oru reke sosoali raumana keke la leleng nge ri! Iau ka role minmina kurumea,
    ri keke taokurumea bainga e soali ae Kein kuma kia pala. Keke matea lollokanna
    raumana, minmina na keke kaꞌe pamau e tupu bolvole ta loangakurumea bainga a Balam
    kuma kia pala. Ba keke baisoalia ri muni ka kumangng ngareangana ka bainga e nga
    longasa a Kora kuma kia pala.
  dif-dif: Jakajai tanangu! Tana Kainani paltuni wirarina wonti, ja kalala maninandru
    Bileamani tjikatjikani puriterina wonti, ja Koranini tiripatijiritjibanandru palina
    wonti.
  gam-gam: God ga tonda! Ga Kein singare yei mal embe yenj. Alla, iwa Balam wal top
    ino dje pille ale yei mal ge, ga ngambalne tangill to embe yembon dje pille yenj.
    Epil Kora una God kandjiye to woro wo ke pi mal ge, ga embe yenj.
  nou-nou: Edo ungo ungoda kasari kumbadera iji awa bugadira. Edo ungo awa Cain da
    emboro biae awa ambo ambo era. Edo gano kumbadi sedo ungo wasiri biae teta Balaam
    mi wasiri biae isira da awodo awa adera. Edo ungo God da yei beuso era teta Korah
    mi God beuso isira da awodo edo era. Edo ungo teta Korah atae isira da awodo atae
    adera.
  mqb-NT: Wawayah! Alize wura a tinen ata anaw? Wuna wuna! Ta mba apan sa ba anan
    nga a tinen pə ines ahay wa bay, kawa Kaynu ata re. Tə njəkak anan ɗo ahay sa
    ga ines aday sa njaɗ anan dala, kawa Balama sa ga kwakwa ata asa. Tə kəɗey anan
    məgala su ɗo, kawa ana Kore, winen sə kəɗey anan məgala ana Musa ata awan. Anga
    nan, ti lize fok, kawa Kore ata re.
  ape-B: Adul, kwali amam eke humnek nebehi nyih. Amam douk ahagipechuk Ken ananin
    yowenyi pasin. Ali amam ulkwip panubu polomu utabal atubal ali hanubu hagipech
    Belam neneken uli yowenyi pasin. Ali amam hakanaguk agabus God kobi douk seiwak
    Kora nakanaguk agab umu. Amam douk henek namudak ali amam eke dakio hunubu hunechagiyuk
    wakwakuk kobi douk seiwak Kora nanubu nenechagiyuk wakwakumaguk.
  grc-F35: Οὐαὶ αὐτοῖς, ὅτι τῇ ὁδῷ τοῦ Κάϊν ἐπορεύθησαν, καὶ τῇ πλάνῃ τοῦ Βαλαὰμ μισθοῦ
    ἐξεχύθησαν, καὶ τῇ ἀντιλογίᾳ τοῦ Κορὲ ἀπώλοντο.
  cav-NT: ¡Dyaque jidama taa tumeque ecuita cuana! Pusha ama cuitadya tuna Yusura
    nerecaturadadibuque. Tuna tuna Yusura amereya eque jucarama juya ni tuna peya
    cuana iyuhueda bacara aya. Caín buchique tuna ejuque iyequi jucuareque. Tunaratu
    yunerique ama bahuityajacaya ama, tuna cuita camadya cachipiruti ishu. Balaam
    jucuare buchique tuna. Huaraji cuanara cuatsashaya eque jucarama tuna juya, Coré
    béru Moisésra cuatsashaya eque jucarama jucuare bucha. Majudadibuquedya tuna.
    Jacabuque tunajatu Yusu ni eje tupu jipe ishu ama.
  kgp-NT: Ag ve kónãn ti tĩ, Topẽ ti. Caim tỹ Topẽ vĩ kato tẽ ja ẽn ri ke han ag tóg
    mũ. Ag tỹ rico nỹtĩ sór kỹ ag tóg vẽnh jykre kórég tó tĩ, Balaão tỹ vẽnh jykre
    kórég tó ja ẽn ri ke. Coré ri ke ag tóg Topẽ kato tẽ tĩ, hã ra ag tóg tag to nũgme
    ki vár ke mũ.
  bvd-bvd: Kwaimanatai fuada, suli God nia kai falea kwakwaea baita fuada suli kera
    da ade ta'aa mala 'ana sa Kein. Ma ni kera daka mala lau guu 'ana sa Balam bae
    nia ilia gwana si doo ne nia saitomana kai todaa malefo ai. Ma ni kera daka mala
    lau guu 'ana sa Kora bae nia tatae suusia doori lana God, ma God nia kai faafunuida
    lau guu mala 'ana sa Kora.
  ukr-1871: Горе їм, бо пійшли вони дорогою Каіна, попались в обману нагороди Валаама,
    і погибли в бунтї як Корей.
  apz-apz: Hofɨko tohino engo mapitnnefoho. Aꞌamuso hofɨko Atamɨye hwomu Kein kako
    konɨngkwaꞌwehumo fonjahumentiso oso hwoe yahinoso mantɨfi yalokwofo. U nomꞌnihwo
    Mpelam sohwo kako hamniyoho engo maꞌmneꞌento kako aꞌamu Isɨlael somo hwasyo honɨngkanomo
    ipemotamentisofoho. Oso paꞌnyoso olo aꞌamu lohwa yalokwofo. U nomꞌnihwo Koula
    kako Anɨtumneꞌno yokumpohnꞌnyo imoꞌnɨmentiso paꞌnyoso olo aꞌamu lohwa yalokwofo.
    Osoꞌno Anɨtu kako hofɨkimo fonjasyonefoho.
  yon-yon: Kwane, yi yaa kuu arewa kerundaneen. Yi kuu Keinbed wonoon ye kerekmen
    kiwaan ari winiwen. Yi kuu od benamberem andi dowadbed Balaambed abdon kamoonkin
    ye kiwaan ari yi kwangkon winiwen. Yi kuu Korambed God yaa bon keroon areb yi
    kwangkon bon keriwen kowe, Godbed Kora monmaroon areb yi kangkon monmaraneen.
  poi-NT: Agui uuguyt́im yɨ́pyaj pɨxiñt́am porque tsa̱m imalwatyaj juuts jém Caín.
    Ipɨc tuŋgac tuŋ iga ricoja̱p juuts jém Balaam. Cucaayyajpa juuts jém rebelde Coré.
  wuv-wuv: Rona fagiana! Rona tonaa fei maumau Cain; ba ro to manumanu rona ponitobatafanaa
    fei tataa Balaam; rona fagiana a'a fei barafeaa Korah.
  quf-NT: ¡Imananqallaparaq chay mana allinta ruraq runakunaqa! Chaqa paykunaqami,
    imanutaq Cainmaqa kusala mana allinta rurar kawsaran, chaynullami kawsanllapa.
    Chaynulla imanutaq Balaammaqa qillayta munashanrayku Dyusmanta chiqanchakaran
    chaynu kawsanllapa. Chaymi imanutaq chay runa Coré shutiqmaqa Tayta Dyusta mana
    kasuranchu, chaynullami kay runakunapis Dyusninchikta mana kasur ima puriyar wanunllapa.
  yuw-yuw: Yu wo woi Kainthon uyap tanidang. O yuho Balamphon toroc kiap tanmuya mönengha
    tongga kombic kombicno obukongitac. O yu Korahon toroc kiap sogida Kopotoroc ayam
    tong imongidang. O Koraho obukogocma worochon torocgon yui obukongidang.
  hus-NT-1971: Lej ts’ejhuantal cum antsana’ in t’ajalchic. Xe’ets q’uibenec ejtil
    a Caín ti jayq’ui’ xe’tsin. Jant’ini’ in t’ajamal a Balaam, antsana’ in t’ajal
    jaja’chic jahuats quin le’na’ abal quin ata’ an tumin. Jant’ini’ ti jec’omac a
    Coré c’al a Dios, antsana’ ti jec’om jaja’chic c’al a Dios, ani jats ti xe’ets
    q’uibenec.
  med-med: Enim pilik kun itʉi! Wamp kit kʉⱡ ndi, unt wu Kein uⱡ kit itim uⱡ ei mel
    etʉk, wu Beilam ku moni timp nimba, etpa kit mundrum ei mel etʉk, wote, unt wu
    Kora ik tʉpa roi ndupa, elim kit murum ei mel, wamp mbʉ i ku etʉk, en enim kit
    muⱡing.
  bch-bch: Paeamao tau ngan gid! Ngansa tinasi Kain ele edap. Tilado manmanae ngan
    pat aea badanga mambe Balam, ta tinasi ele kadonga buobuonga aea. Gid tipul murid
    ngan Deo mambe Kora ikado mugaeai, ta gid ga timukuru lalaede mambe ei.
  cco-NT: Jo̱ e ngɨ˜ fɨ́ɨˆ jaléngꞌˋ i̱ dseaˋ i̱ jmɨgóoˋ do, co̱ꞌ nɨcasíngꞌˋ yaaiñ˜
    fɨˊ gaˋ lɨ́ꞌˆ laco̱ꞌ cajméeˋ jaangˋ dseañʉꞌˋ i̱ calɨsíˋ Caín ie˜ malɨꞌˋ do, jo̱guɨ
    laco̱ꞌ cajméeˋ jaangˋ i̱ calɨsíˋ Balaam i̱ cajméeˋ lɨ́ꞌˆ doñiˊ eeˋ e jaˋ dseengˋ
    e lɨ́ꞌˆ laco̱ꞌ calɨ́ꞌrˉ cuuˉ. Jo̱ jaléngꞌˋ i̱ dseaˋ i̱ jmɨgóoˋ do nidsingɨ́ɨiñˉ
    lɨ́ꞌˆ laco̱ꞌ cangongɨ́ɨngˉ jaangˋ dseaˋ i̱ calɨsíˋ Coré ie˜ malɨꞌˋ do, co̱ꞌ i̱
    dseaˋ íˋ jaˋ cajméerˋ nʉ́ʉꞌr˜ júuˆ quiáꞌˉ Fidiéeˇ.
  deu-1951: Wehe ihnen, denn sie sind den Weg Kains gegangen und haben sich durch
    den betrüglichen Lohn Bileams verlocken lassen und sind durch die Widersetzlichkeit
    Koras ins Verderben geraten!
  alq-ALGNT: Kada kitci madji iji8ebizi8ag! Ogi kagikina8abama8an mega Kaen (Caïn)
    adi kagi iji panaagenipanin 8eckadj. Acitc ki panaage8ag kidji gi odji odisigo8adjin
    conian, tabickotc kagi todamogobanen Balaam 8eckadj. Ogi k8ag8e nak8ita8a8an Kije
    Manidon tabickotc Kone (Coré) 8eckadj. Kada nici8anadjiagani8i8ag dac ke8ina8a,
    tabickotc 8in kagi iji8ebizigobanen.
  ixl-NNT: ¡Oyebꞌ chit ivatz chajnaj, tan ech nibꞌaneꞌ echeꞌ kat ibꞌan u Caín! As
    tiꞌ kuxh u puajeꞌ kat teesakat tibꞌ chajnaj tu bꞌey echeꞌ uvaꞌ kat ibꞌan u Balaam.
    As ech isotz chajnajeꞌ tuk sotzoj echeꞌ kat ibꞌan u Coré tul kat ipaasa tzii vatz
    u Moisés.
  boa-NT: ¡Máɨdáátsoju ihdyu diityéké tene pájtyeíñej! Éhnéhjáa Caíí íñáhbeke dsɨ́jɨ́vetsó
    dɨ́ɨ́vane muurá méénuhíjcyáme. Áhdure éhnéhjáa Baraáá ímityúné méénu dɨ́ɨ́vane
    ɨdsɨ́ɨ́dsɨ́váíyóneri ijyácunúhijcyáme. Aame muurá múhdurá idyárɨ́ɨ́vémeíhíjcyáné
    nɨ́jcaúvú wágóóóveé éhnéhjáa Coréé ílleebótú nɨ́jcaúvú dsɨ́jɨ́veebe wágóoovédu.
  etr-etr: Dolö amoli gadoi amogi asigii gabu. Ilida Geini aulo idi amogi asimelë.
    Balamaea asiala hamoi amo gadola, ilia muni nimolöïe, ea asiala hamoimadi baluluia
    asimelë. Amase, Golaea Godele Mosesele ba beasebegi, nufudadigi amo gadola, iliage
    ba beasebegi, nufudaha maademolömelë.
  quh-NT: ¡Phutiy, ari, paycunapajka! Cainjina envidiawan chejnicojcunaman tucuporkancu.
    Balaamjinataj kolke munayllawan pantachicorkancu. Unay runa Corejinapis Diospa
    contranpi jataricuspa juchachaskas cancu.
  kwi-kwi: Sun awaruzne kwisha naizarɨnazi. Caínpa kwail kit aizpakanain kiamɨztu.
    Pial kana kimtu akwa, uspane Balaamkana kwail kiara. Sun nilchi kamtamtuzne Corékanain
    wan chiwal kaarɨnazi, Dios ɨninta aizpa kiamtuchi akwa.
  agm-agm: Ese! Isɨhiya siya apɨpaahɨ naaŋɨhandɨ yaawɨhandɨ awaindɨhandɨ nepɨ napwɨtɨtaapo,
    jɨhura Kenɨho kaimumwaaŋɨ kiyawaayowo. Aiwɨ amɨ kiya Baaramɨhomataiwɨ nawɨho naitaatɨwɨhandapɨ
    waatɨ gwɨnyaapɨhiyaare. Aiwɨ kiya nawɨho naitaatɨwɨhapa wapa kaitaatɨwɨ waatɨ
    gwɨnyaapɨhiyaare. Aiwɨ amɨ kiya Koraahomataiwɨ Autaahaatɨhoai pohipɨwiwɨ ahosumwapɨhiyaare.
    Isɨ ko Koraaho nosasɨnatɨ owetipatamataiwɨ naasɨkatɨ kaiwɨ nosasɨnɨwɨ owetɨtaapo.
  ubr-ubr: Osi sabu on arimon baimaki gagamin bag sinboai! Osi on Cain bobo ifofour
    ba nanaba sifour. Agim fasinai on osi bobo komasin sifour ato Balaam ifofour ba.
    Osi on sebiragit ato Korah God aurin ibiragitai ba, ato osi arimon Korah ba sinikomasis.
  tsw-NT: A̱tsuma̱lima̱ o uwuyanu a ta cina le! Adama a na o toniyi iroci yi iwuya
    ya̱ Ka̱yinu,† za na unai zawaꞌa va̱ yi. Vadamma Balam,† a ta yuwan ili suru adama
    a̱ tsura̱ ikebe. Waru vadamma Kora,† a̱ ta̱ kuwa̱ adama o uꞌya̱sa̱sa̱n wa aci
    e le.
  cax-NT: ¡Taquisürümantai! Itopiqui arrüma isamutema tacana arrüna isamutenti Caín,
    naqui itabairotiti yaruquitorrti. Isamutema ito tacanati Balaam tücañe, ui tarucu
    nirrancarrüma iyo monirri. Isamutema ito tacanati Coré tücañe, naqui tüboricoti
    ümo bama mayüriabuca y chirranrrtipü acoconaunti yacüpucurrüma. Pero cuatito carrticurrü
    ümoma tacana ümoti Coré tücañe.
  aia-aia: '''Ai ta''aa di''u tanaraau! Rau suriai herengana Kein na ngahu ha''amaesia
    Ebol, do''orana. Rau ''onaai rarabea nara ''unua ''inia Belam na awa moi ''anai
    ha''ateharaaui noni nai Israel suriai ''adoma''i ororiu ana ''iniai ha''a. Rau
    ''onaaia Kora na ura bwarasia God mia God ''ai hiiri ha''amaesiraau ''onaai hiiri
    ha''amaesia ana Kora.'
  srp-1865: Teško njima! jer putem Kainovijem poðoše i u prijevaru Valaamove plate
    padoše, i u buni Koreovoj izgiboše.
  agt-agt: A kakallak sangaw yen kid na tolay, te parigan da para i mina Kain nga
    anak ni mina Adan nga timakwan ta netuldu na Namaratu. A gafu ta ingguman da hapa
    ya pagba-nang da a parigan da hapa ya liwat ni mina Balam. A yen ta mekabat kid
    hapa sangaw ta kuman na pama-gang na Namaratu teg mina Kora en nga nagsunsun ta
    nepagturay ni mina Mosesen tekid.
  lug-lug: Zibasanze abo! Kubanga bagoberera ekkubo lya Kayini, era bakola buli kye
    basobola okufunamu ensimbi okufaanana nga Balamu, era ne bajeemera Katonda nga
