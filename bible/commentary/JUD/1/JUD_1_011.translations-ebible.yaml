    budskap. De kommer til å gå under akkurat som Korah, etter som de gjør opprør
    mot Gud.
  ntj-ntj: Wiya, palyamunu purlkanya-tjanampa yartakarriku. Tjiinya tjamu Kayintu
    kutjulpirtulpi karurr-karurrarringkulalpinku marlanypa pungu. Nyangka wati palunyanya-ya
    palunyapirinyarringu. Puru kutjulpirtu wati Payilamalu tjimarrikitjalu Mama Kuurrnga
    kulira wantirra tungun-tungunpa yanu. Nyangka-ya palunyapirinypartu yunytjulu
    kulira wantirra palyamunu palyalpayi. Puru kutjulpirtu wati Kuuranya Mawutjala
    tungunpungu. Nyangka Mama Kuurrtu mirrirntanu. Nyangka-ya palunyapirinypartu Mama
    Kuurrta tungunpungkula mirrirringama.
  sxb-NT: Katonda ariswawuka awantu awalondere olunyaafwa olwa Kaini awo ino. Waazakana
