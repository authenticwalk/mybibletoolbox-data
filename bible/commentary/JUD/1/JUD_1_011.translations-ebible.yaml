    wë. Ti hyb n'aa P'op Hagä Do gawats'iik da tii.
  lat-VUC: Væ illis, quia in via Cain abierunt, et errore Balaam mercede effusi sunt,
    et in contradictione Core perierunt !
  ngp-ngp: Hangi wenye! Wadya wakutimila sila ya Kaini. Mwo kuungisa matundu kwawe
    wakegela mwe divuma idiya dya Balaamu. Wanda waihi niyo wabanagwa enga ivo abanangagwa
    Kola.
  enq-2: Endakali dokaita koeyatami! Endakali dokaitame Keinenya mana koo minao katea
    doko minao kalyamino. Balame baa muni putiti kaeyapala koeyali pyoo dokaita koelyamino.
    Akali Kora dokome pii tanga leamosa, baa wateami endakali dupa-pipa kumiamili
    pyoo dokaita kumilyamino.
  eng-ASVBT: Woe unto them! for they went in the way of Cain, and ran riotously in
    the error of Balaam for hire, and perished in the gainsaying of Korah.
  mna-mna: Wal tana, tembel zin kek. Pa zaala ki sua ŋonoono na, tizem kek. Mi iŋgi
    zaala ki Kain ta titoto i. Zin lelen ilip pa pat, mi tiyaryaaru Anutu wal kini
    pa mbulu bozboozo kembei ta muŋgu Biliam ikam na. Mi tizorzooro zin peeze kan
    ki Anutu kembei ta muŋgu Kora ikam na. Tana Anutu kola ipasaana zin ma tila len
    kembei ta Kora na.
  myw-myw: Singay kalbaleb bilivatus tasiyas. Isiked ma̱wana Kayin kweiboug, sivines
    kid biguyaws, mo ipiyaves sinap bwein, iyousis gog Ba̱lam ansinap kalbaleb, mo
    imta̱mats, peinan ipiyaves kaleiwag, ma̱wana Kolak kweiboug.
  sby-sby: Bakute malele pakwinga balakonkelenga nshila njalamanta Kaini. Kayi mbuli
    ncalensa Balamu, balawili mubwipishi cebo cakuyandishisha mali. Balamupandukili
    Lesa mbuli calensa Kola, neco naboyo balonongeke
  sll-sll: Dongwo hobi gul bir inangwo pamue. Yal Ken God mobing hal wa tongwo meri
    tomio, te yal Belam moni bir iralia hasu dirala di ongwo meri omio, te Yal Kora
    God grang ha ta mama di pire God isime e tongwo meri tomua. Tongwo ipire God yal
    Kora isusu ol tongwo meri yu ol tenamua.
  yaq-NT: Tua jiokot maisia ameu chupne. Bwe'ituk juname'e, Kaintuka'uta ayuka'a benasi
    aane. Intok tomita yu'in waatakai, Balaamtuka'uta ayuka'a benasia emo ta'aruk.
    Intok kokkone, Kore'etuka'uta, yo'ooraata beje'eka ayuka, a' mukuka'a benasia.
  uro-uro: Avuqi na rha mamär, inguna sa rha met parhäm ma Kein aa lat bä rha vodäm
    mes nani ama mämägän doqor ma Balam! Näkt kosaqi rha rhoqor ma Kora qärakni i
    qaku nani a qa iva qat nari nämät ma Moses bä nasot dä qäbäs na qa dinguna iarhakt
    ama ruvek di qaku nani a rha iva rhat nari nämät ma Ngämuqa. Bä äkt i rha diva
    qosaqi qäbäs na rha.
  ita-1885: Guai a loro! perciocchè son camminati per la via di Caino, e si son lasciati
    trasportare per l'inganno del premio di Balaam, e son periti per la ribellione
    di Core.
  muy-muy: Nahkay atasay cicihi, aɗaba tə̀via vu gatay ana zlam magudarana akaɗa ga
    *Kayiŋ ya ahaslani na. Tàgra zlam magədavana ti tə̂ŋgət siŋgu akaɗa ga *Balam
    ya àgrabiyu ahaslani na. Tìciiki slimi ana Melefit ndo akaɗa ga Kore ya ti àgrabiyu
    ahaslani ni, tìji daya.
  kqc-kqc: Iriyeduka iniye ina vene rofu! Adina bi Cain di ida moisi Balaam di no
    reyo ida kana, fore baku regi evade maka reyadi. Resi Korah yaku Moses di ago
    obe reyo kana, ina ka makai resi muyeyadi.
  tav-tav: Seeto majuu na popiyeyegʉmi Dio. Caín cawamecʉcʉ tirʉmʉpʉ macacʉ cʉ majuuna
    cʉ cátigarijere, caroorije jeto cájupʉ. To bairo rooro cʉ cátatore bairona átiga
    tʉgooñanucuma mʉja tʉ caĩtorã yucʉ quenare. Apeĩ tunu Balãa tirʉmʉpʉ macacʉre
    cʉ cátatore bairona caroorije átinucuma. Caroori wame cátigabajupʉ Balãa, niyeru
    aperã cʉ̃re na cawapayepere boʉ. Apeĩ cãñupʉ tunu Cora cawamecʉcʉ tirʉmʉpʉ macacʉ.
    Cʉ mena macana mena Dio cʉ cacũricarãre caapiʉjagaquẽjuparã. To bairo na cabairo
    Dio na careyupʉ Cora jãare. Nare cʉ carericarore bairona na regʉmi Dio ricati
    mʉjaare caĩtorã quenare.
  eng-ULB: Woe to them! For they have walked in the way of Cain and have plunged into
    Balaam's error for profit. They have perished in Korah's rebellion.
  spa-VBL: ¡Cuán grande problema tienen! Pues han seguido el camino de Caín. Así como
    Balaam y su engaño, ellos se han dejado llevar por el afán de lucro. Como la rebelión
    de Coré, se han destruido a sí mismos.
  fra-_FOB: Malheur à eux! car ils ont suivi la voie de Caïn; en effet, ils se sont
    jetés dans l'égarement de Balaam, l'amour du gain; ils ont péri de la rébellion
    de Coré.
  hau-ULB: Kaiton su! Domin sun bi hanyar Kayinu, kuma sun tsunduma cikin kuskuren
    Bal'amu domin samun riba. Suka hallaka cikin husuma irin ta Kora.
  mal-mal: അവർക്ക് അയ്യോ കഷ്ടം! അവർ കയീന്റെ വഴിയിൽ നടക്കയും കൂലി കൊതിച്ച് ബിലെയാമിന്റെ
    വഞ്ചനയിൽ തങ്ങളെത്തന്നെ ഏല്പിക്കുകയും കോരഹിന്റെ മത്സരത്തിൽ നശിച്ചുപോകയും ചെയ്യുന്നു.
  kkc-kkc: Esiga diba dala talaiso! Bei, diayo Keineeyo goo deedee maga. Bei, Keineeye
    omolo wooloomaso. Osoloso diayo Balameeyo goo ee dodolone, molee talame goolee
    maga tokenee tolone ka doso. Osoloso diayo Kolayo goo ee dodolone, Godeeyo to
    mapoo mesilega doso. Esiga Godeeye diba tokenee palaiso.
  lit-lit: Vargas jiems! Nes jie nuėjo Kaino keliu, dėl užmokesčio galvotrūkčiais
    atsidavė Balaamo paklydimui ir žuvo nuo Korės prieštaravimo.
  urd-GVR: Un par afsos! Unhoṅ ne Qābīl kī rāh iḳhtiyār kī hai. Paisoṅ ke lālach meṅ
    unhoṅ ne apne āp ko pūre taur par us ġhaltī ke hawāle kar diyā hai jo Bilām ne
    kī. Wuh Qorah kī tarah bāġhī ho kar halāk hue haiṅ.
  far-far: Kwaimanatai fuada, sulia God kai kwatea na kwaekwaee baita fuada! Sulia
    kera sasi ta'a dia sa Kein. Ma kera dia sa Balaam ne sasi ga 'ana ta ru ne nia
    saitamana ka dao to'ona malefo ana. Ma kera ka dia laugo sa Kora ne nia tatae
    sualia God, ma God kai fafunuida laugo dia sa Kora.
  suz-BL: मेको आन पर्बम आबी। काइन खोदेंशो दुम्‍शो बाक्‍तेक्‍म। बालाम बुदी परमप्रभु
    यावे कली मटिथु, क्‍येट आ पर्बम दूली गेय पाइनीम। मिनु कोराह माइश्‍शो मुर खोदेंशो
    पा जाम्‍शा लाइनीम। उत्‍पत्ती ४:८; गन्‍ती ३१:१६; गन्‍ती १६:-
  car-NT: Je'tun pe pore kynaitan i'waine. Moro Kain wytotopombo oma taka tyto mandon.
    Mo'ko Bileam we'i'po wara pyrata upu'po me amu'mato tywaije mandon. Mo'ko Korasin
    wara tyjopotorykon 'se'non me tywairykon ta tywotany'ma mandon.
  amp-amp: Kenrhu hammo bohammoyeft romn fakmomt. Maruha yak yima yuhurpno rom niwa
    nefm, Balamr namo yuhatn hikwom. Mrokfo hanyjbornaneft, ndt Korar hanyjbornamo
    kanjo inji Bro Nkifrarhu mrokfom hanyjbornewum. Nd yuhat hikwom to be Korar yohnemo
    kanjo inji yohnirahm.
  bht-bht: उना दा बड़ा बुरा होंणा है! की सै कैन सांई बुराई दे रस्ते पर चलदे न, जिनी
    अपणे भाई दी हत्या करी दिती थी, क्योंकि सै भाईऐ ला जलदा था, क्योंकि परमेश्वरे उदे
    भाईऐ दे बलिदान जो अपनाई लिया था पर उदे बलिदाने जो नी। उना जल्दबाजी च सेई गलती
    किती जड़ी बिलामे होर लोकों जो पाप पासे लेई जाणे दी किती ताकि पैसे कमाई सके। जियां
    मूसा दे खिलाफ जाणे ला कोरह दा नाश होई गिया, तियां ही उना लोकां दा भी नाश होई जाणा
    जड़े परमेश्वरे दे खिलाफ जांदे न।
  eng-NOY: Woe to them! for they have gone in the way of Cain, and rushed on in the
    error of Balaam for reward, and perished in the gainsaying of Korah.
  cub-NT: ¡Chĩorajarama na! D̶ad̶ama yópe Caín mácʉpe, ñai ĩmacʉ bácʉre boarĩ́ jarʉvayʉ
    bácʉpe. Aru ãmeina ted̶ama, earãjivʉ tãutʉrare yópe Balaam mácʉpe. Ʉbenita bíjarãjarama,
    ne jʉ abe boje jabovare yópe Coré bácʉpe.
  ita-1927: Guai a loro! Perché si sono incamminati per la via di Caino, e per amor
    di lucro si son gettati nei traviamenti di Balaam, e son periti per la ribellione
    di Core.
  lww-lww: La asum̃a amlulu ke mrapa namarena nene nap̃a yaru nene Ken mlilu nanua
    sumo, komin nap̃a naga sinen kar wenla. Ana yaru viowa la nene amligan la asike
    m̃ena e yo viowa nene nap̃a Navisawalena Pelam̃a mligan naga se sumo, komin naga
    pisa visena nap̃a pe mesmesun re vena tauluen kilavaru e poli, ana kiena visena
    kila yeririna kiena ne Ntewa lala apa amlotun ntewa tap̃ena. A ta sina, amloru
    apito akovio e pulus nen porotano nap̃a Kora nasumo pito kovio ea, na nene e pogos
    nap̃a porotano nap̃a naga sum̃alu sike ea purp̃aia, komin nap̃a naga kawe visena
    kiena ne nasumonena nap̃a Ntewa naga mliganaria.
  ckb-ckb: قوڕبەسەریان! ڕێگای قایینیان گرتووە؛ بۆ بڕێک دەستکەوت خۆیان داوەتە دەست
    چەواشەیی بەلعامەوە؛ لە یاخیبوونەکەی قۆڕەح لەناوچوون.
  nas-nas: Piaaruꞌnuka teing, aiꞌ teing teing Keiniꞌ bakanavung siompaamaing baaraꞌmaꞌnung
    dupisiꞌura barakosiꞌ nkavuuꞌnung. Napoꞌ Beelamu mooniꞌ nka-koo daanameng-koo baka
    avarioꞌ dupisiꞌauꞌnaꞌ avarikooꞌ. Eeꞌnoko Koora bakaning-pinaꞌ nariꞌ Kumponing-koo
    beiꞌbeiꞌarikooꞌ, eeꞌnoko nariꞌ orari-anta kuneꞌaakooꞌ teeꞌ urikamuꞌ Koora dovang
    doonko tumpariruꞌnaꞌ kansiꞌ kamaankuioꞌ.
  uvl-uvl: Pe iri tenau ala aria ke nek nge NeHalang nga nei, iange te nanas tote
    poinga nenge Kaen! Pe leteria tumana nga umtutuna ke mange Palam. Pe te longo
    taua NeHalang ero ke mange Kora. Pe lape NeHalang heparai sue iri ke mange non
    nem.
  eng-BBE: A curse on them! They have gone in the way of Cain, running uncontrolled
    into the error of Balaam for reward, and have come to destruction by saying evil
    against the Lord, like Korah.
  ixl-CNT: Loqꞌ tilayol samotxyaꞌka. Tan aꞌ nimotxentiqꞌo vikꞌuchbꞌal u Caiin. Utz
    aꞌ chit tzꞌejxinajku tiꞌ u puaj majte. Tetz chit isaꞌ. Ech ikuꞌ tu paav u Balaam
    aas tachva ok iatz u puaj. Utz sakuꞌ u choobꞌal paav tiꞌ, echaꞌ u Coree. Tan echat
    koꞌxh niꞌaneꞌ viqelbꞌalil.
  xsi-xsi: Opopo, mâsi sakamao ndo ma ipâŋga panzi tamâta ŋinde! Kinzi sipaveta kuku
    Adam natu Kein ne vetâŋa. Kinzi ilonzi tu sikai mbaliŋa nâ. Mine kala sitambira
    warakanzi silâ ŋana siveta vetâŋa potomule ŋinde ŋgua-tulâŋa tamâta laŋeŋa Balam
    muŋga iveta. Aku kinzi taŋanzi kaika pa Maro Kindeni, itogo Kora muŋga taŋa kaika
    mine. Ŋana nenzi vetâŋa ŋinde kâ, ande Maro Kindeni ma izavarunzi ndo lâ.
  crx-NTPO: Dawhultsi'-un buts'u hóolts'ulh! 'Enne cha Cain duhul'en. 'Et huwa dawhultsi'-un
    buts'u hóolts'ulh! 'Et ndun Balaam nanit'a hukw'un'a 'uja. 'Enne cha whuz un'a
    za tube sooneya ghu dahóodit'oh. 'Et ndun Korah dahoont'oh huwa Moses ch'az nedinja-un,
    'enne cha 'en k'un'a hahadla.
  kan-OKCV: ಅವರು ಕಾಯಿನನ ಮಾರ್ಗ ಹಿಡಿದವರೂ ಪ್ರತೀಕಾರ ಹೊಂದುವುದಕ್ಕಾಗಿ ಬಿಳಾಮನ ದೋಷವನ್ನು ಮಾಡುವುದಕ್ಕೆ
    ದುರಾಶೆಯಿಂದ ಓಡುವವರಾಗಿದ್ದಾರೆ. ಅವರು ಕೋರಹನಂತೆ ಎದುರು ಮಾತನಾಡಿ ನಾಶವಾಗುವವರಾಗಿದ್ದಾರೆ. ಆದ್ದರಿಂದ
    ಅವರ ಗತಿ ಏನೆಂದು ಹೇಳಲಿ!
  bbb-bbb: Ijadufuo e ije isekijo! Buka vame ise ije e Keini fu kema bu ijia nuveve.
    Buka moni uruvana vierafevo ijadufuo bune e Berame e ije fu Godido vua ije ijuonena
    moni abekiro ireobo vierafema bu ijia nuvena vame ise ije renoeve. Ro kuke buka
    e Kora fu rema ijiege rena Godina bijaeve. Ijadufuo Godi fuka izege fu e Kora
    dabe isekafaema fu rade bu kame ijiege isekafiake.
  blw-blw: Anchag ka-as-ase way tatagu way ammag aggaégyat hen machusaancha, te ancha
    peet ammag cha torachén hen kenaraweng Cain ad namenghan. Ya gapo agé hen gamgamcha
    ah pelakat, chacha agé ilurud way mangamma hen kaman hen enammaan Balaam ad namenghan.
    Ya ancha agég cha guréén ah Apudyus way kaman agé hen enkaman Core ad namenghan,
    wat sigurachu way machusacha agé way kaman hen nachusaan Core.
  tam-2017: இவர்களுக்கு ஐயோ! இவர்கள் காயீனுடைய வழியில் நடந்து, பிலேயாம் கூலிக்காகச்
    செய்த வஞ்சகத்திலே வேகமாக ஓடி, கோரா எதிர்த்துப்பேசின பாவத்திற்குள்ளாகி, கெட்டுப்போனார்கள்.
  azz-NT: ¡Huan semi teicneltiani ne tacajcayahuani porín nentocque tech nintajtacolojpan
    ijcón queme in Caín nemico! Huan yejuan sayó motemactijque itech ne tacajcayaucaojti
    de Balaam para motatanilíaj ca tomin. Huan yejuan ijcón no ixpolihuisque ijcón
    queme ixpolihuic in pueblojuani de Coré cuac yejuan quixnamicque Dios.
  spa-RV-1909: ¡Ay de ellos! porque han seguido el camino de Caín, y se lanzaron en
    el error de Balaam por recompensa, y perecieron en la contradicción de Coré.
  csy-csy: Amate a mailam uh bing hi! banghangziam cile, Cain i lampi zui uh a, Balaam
    in a thaman tu in a khial bang in, duhop na taw Balaam nung pan del hon uh hi,
    taciang Korah bang in thu ki nial na pha ngawl hang in lalcip siat hi.
  mxq-NT: ¡Pʉroobʉty yʉꞌʉ!, mʉt ko tꞌʉxtijtʉ ja tʉyꞌa̱jtʉn es tpadundʉ ja kyʉꞌʉm winma̱ꞌa̱ñ
    éxtʉmʉ Kaín. Kyaj ttundʉ diꞌibʉ Dios tsyejpy, mʉt ko myeeñꞌoogʉty éxtʉmʉ Balán,
    es éxtʉmʉ Koree, dʉꞌʉn ꞌyooktʉt jaꞌagyʉjxm ko tnibʉdʉꞌʉktʉ ja Dios.
  tzj-NT: Eje'e' congana lawulo' chique como ja quic'aslemal xa queri' ja cani' rc'aslemal
    ja Caín ojer in chakaja' congana nquetij quek'ij chi rbanic ja rengaño pro xa
    rmal pwok nquech'ec trij ja tok nqueban queri' cani' xuban ja Balaam ojer, in
    chakaja' xeyictaj chiquij ja c'o k'etbaltzij pa quek'a' cani' xuban ja Coré ojer,
    in congana nquetij na jun nimlaj rpokonal rmal.
  tdt-tdt: Sira sei terus! Tanba sira tuir Kaín nia dalan. Sira hakarak teb-tebes
    hetan osan, too monu ba sala hanesan Balaão. I sira hanesan Koré, too ikus rahun
    tanba kontra nai ulun sira.
  ron-BTF: Vai lor! Pentru că au mers pe calea lui Cain şi s-au grăbit cu lăcomie
    după rătăcirea lui Balaam pentru plată şi au pierit în împotrivirea lui Core.
  eng-WEBP: Woe to them! For they went in the way of Cain, and ran riotously in the
    error of Balaam for hire, and perished in Korah’s rebellion.
  eng-FBV: They're in terrible trouble! For they have followed Cain's way. Like Balaam
    and his delusion, they have abandoned themselves to the profit motive. Like Korah
    and his rebellion, they have destroyed themselves.
  nld-1939: Wee over hen! Want ze slaan de weg van Kaïn in; om loon werpen ze zich
    op Bálaäms bedrog; ze komen om in de opstand van Kore.
  bwo-bwo: K'aayen werindon boamtsotse, gizosha ett Bele'ami dáriits weeron bo dihitsotse,
    K'oree Ik'o b́ k'eftsok'o boowere k'efat bo t'aftsosh indowe boosha!
  nch-BL: Teicneltzitzi inijuanti pampa Toteco quintatzacuiltis miyac. Quitoquilijtoque
    ifiero ojhui Caín. Huan quej Balaam cati itztoya huejcajquiya, nopa tacame cati
    campa amojuanti ten hueli quinequij quichihuase para quitanise tomi. Yeca polihuise
    quej Coré cati huejcajquiya mosisini ica Toteco.
  quc-TNT: ¡Tok'ob c'u qui wäch wa' we winak ri'! Rumal chi cäca'n que jas ri xuban
    ri a Caín ojer ri xucämisaj ru chak'. Xukuje' ri e are', xak rech cäquirik puak,
    qui jalom ri qui be jas ri xuban ri tat Balaam ojer, xuban subunic chque ri winak.
    Je' c'u cäca'n na we achijab ri', cäsach na qui wäch jas ri xuban ri tat Coré
    ojer, ri xcämisax rumal ri Dios rumal chi xuwalijisaj rib chrij ri ka mam Moisés.
  tfr-NTPO: Epga opshäryë owa, Caín dik. L̇l̇ëbo shärye l̇l̇ë pogo, dbur shak wl̈o,
    Balán dik. Ga Sbö kol̈e l̈ok l̇l̇ëm kjĩshko ga l̇l̇ono ga pjir, Coré dik. ¡E kjĩshko
    ga epga song jl̈õe!
  kaq-NT: Caiman hahní quescapahboja ta jacanihqui, Papan hihti cascantibo sca, Balaaman
    hahni quescajaquin rihbi ta coriqui queenyoraxon Papan jonibo hohchamacaniqui.
    Coré hihní quesca ta nincayosmabohax queyocahinyaxihcanihqui.
  sgb-sgb: Taganán kapaingalo hila, gawan ha mabyat ya parusa ya lumatêng kanla! Ta
    ampamiyay hila hên nanad kan Cain ya alwan maka-Diyos. Nanad hila etaman kan Balaam,
    ta labay-labay la êt hên mananggap pera ha pamanyag karawakan. Anhumalanghang
    hila kanlan ampamaala kanla hên nanad kan Core ya nanalanghang kan apo Moises.
    Nabyat ya parusa kan Core, haka êmbayro êt kanlan habaytsi, ay parusaan hila ni
    Apo Namalyari hên ayn angga.
  vie-1934: Khốn nạn thay cho chúng nó, vì đã theo đường của Ca-in, lấy lòng tham
    lợi mà gieo mình vào sự sai lạc của Ba-la-am; và bị hư mất về sự phản nghịch của
