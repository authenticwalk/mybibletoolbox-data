verse: JUD.001.024
translations:
  kpx-kpx: Di hotoe gabi louge evive. Dilava igae negote kena la la vaveve toelamo
    dobuluviveve kemo la nalievei la vaveve toela ulihai la malevei ehue tige lana
    atagavemo ui vahaeholahave.
  okv-H: Eto ungo ari sapura ta veagova simba ari Embo na ungo oreketo humbuto amita
    usasa ta ikau heteto ari sapura irae tunga javotoho te iresova.
  tbo-tbo: Yaubada ta wotalagiyeya babana emoemotana apo ina galena iteteta po ega
    ta pipeu ma ina nae po a siga houga u matata ina weluwinita a dobu didigana uyahina
    ata dewa anai dumadumaluhi po apo ta kaoha labatana.
  mal-C: വീഴാതെ നിങ്ങളെ സൂക്ഷിച്ചു തന്റെ തേജസ്സുള്ള സന്നിധിയിൽ മഹാ ആനന്ദത്തോടെ കളങ്കമറ്റവരായി
    നിർത്താൻ കഴിവുള്ള ദൈവത്തിന്,
  grc-SR: Τῷ δὲ δυναμένῳ φυλάξαι ⸂αὐτοὺς⸃ ἀπταίστους, καὶ στῆσαι κατενώπιον τῆς δόξης
    αὐτοῦ ἀμώμους ἐν ἀγαλλιάσει,
  bgc-bgc: वो एकमात्र सच्चा परमेसवर सै, जो थमनै ठोक्कर खाण तै बचा सकै सै, अर वो थमनै
    बेकसूर अर मगन करकै अपणे महिमा म्ह अपणे स्याम्ही खड्या करैगा। जो प्रभु यीशु मसीह
    नै म्हारे खात्तर करया, उसकै जरिये परमेसवर नै म्हारे ताहीं बचाया सै। म्हारा प्रभु
    यीशु मसीह माणसां म्ह, परमेसवर की तारीफ करण का कारण बणा, ताके वो पिच्छाण सकै, के
    शरुआत तै, इब अर सदा कै खात्तर शक्ति अर अधिकार उस्से का सै। आमीन।
  khz-khz: Palagu na pene gita-tagomi ripa, ne ragai pio keto, e ia gena ralema iwavaginai
    pene vetaomi ati kepimi e mavereremi.
  deu-TKW: Dem aber, der euch ohne Fall bewahren und unbefleckt in Jubel stellen kann
    vor seine Herrlichkeit,
  zsr-NT: Dios laꞌz dui, Nu nözicz yúguꞌtë, len Nu buslá rëꞌu niꞌa qui le benëꞌ Xanruꞌ
    Jesucristo, napëꞌ yöl‑laꞌ huac gun chiꞌë lbiꞌiliꞌ, cui gchixi gníguiliꞌ, len uschinëꞌ
    lbiꞌiliꞌ lahuëꞌ Lëꞌ ga zoëꞌ lu yeníꞌ gdu. Gunëꞌ ga gacliꞌ gdu dxiꞌa len ga udzíjitsquiliꞌ.
    Gaccz queëꞌ Dios yöl‑laꞌ ba, len yöl‑laꞌ zxön, len yöl‑laꞌ blau, len yöl‑laꞌ uná
    bëꞌ, naꞌa dza len yúguꞌtë dza ziꞌa zaꞌc. Caꞌ gac.
  lin-lin: Epai na Ye oyo azali na makoki ya kobatela bino mpo ete bokweya te, mpe
    ya kotelemisa bino liboso ya nkembo na Ye lokola bato oyo bazangi mbeba mpe bato
    ya esengo monene ;
  hns-NT: Ekahie Parmeswar ke aadar kare k'hoi. Oe to Prabhoe Jiesoe Kriest ke dwaara
    hamlogke batjaawe Waala hai. Oe toelogke boeraai me se batjaai sake hai djeme
    toelog Jiesoe Kriest ke biesaal soekh me okar aage biena kasoer se aur bahoet
    khoesiaalie se thara rahiehe. Ohie se sab soekh, maahaanta, saktie aur hoekoem
    sab djoeg se okar raha, ab hai aur sada ke lieje rahiega! Ha, aisahie hai.
  noa-E: Pari pãar chadcha maach Ẽwandam ãbpai khitʉm dën aawai oob khĩirjumiet. Ichdëuta
    maach Pör Jesucristo gaaimua maach peerdʉ auwia, ich jua theegauta maach pekau
    ee burrpiba thʉanaa, maach i agkham edjã oneeta bʉ̈ʉrjã pekau chukhu phë auju,
    ich mag ich dʉ̈i naamkhĩir.
  eng-EMTV: Now to Him who is able to keep them from stumbling, and to make you stand
    before His glory, blameless with exultation,
  mib-NT: Te Yaā Dios chi máñúhún‑ni máá yá cúu Yaā ndichí, Yaā jnáma yóhó. Te íyó
    poder yā jeē coto ya rohó jéē ma quɨ́vɨ ró cuéchi, jíín jéē sáha ya jeē cuɨ́ñɨ
    ró núū ndíndēe yá, te quɨvɨ̄ ún coo ndoo ró núū yā, te cusɨɨ̄ ndasɨ́ ni rō sáha
    ya.
  lif-NT2: आल्‍ल निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ए लायोओ थाःमालाम् खिनिॽ से़ःप्‍मा के़सुक्‍तिॽ,
    हे़क्‍क्‍याङ् खुने़ॽए कुमिमिदिङ्‌ङिल्‍ले़ कुदगि लायो मे़ःन्‍ने पयम् सःप्‍मान्‍नु
    ताःप्‍मा के़सुक्‍तिॽरो॥
  xnj-xnj: Chapanga mweihotola kuvahengela ulonda mkoto kugwa changali kubuda, na
    kuvapeleka nyenye mbaka muukulu waki nakwa luheku luvaha changali kubuda kwaki
  mmx-mmx: Leemi asu ri ne Moroa i epovo ri xubak pe avukat nimi la nemi noxo subu
    ri laxakapmek. La neni i epovo ri lox axis nimi ro melamgo ren keneng at lisisixam
    silok la kopmen taxakapmek atnimi ketla minaba umsu mi lomomo i silok aleng.
  cbr-NT: An ñu 'atima 'axúnmami 'anun mitsu bërúanan an iscëxmi upí 'aish cuëëni
    aín nëtënu abë 'inun mitsu 'imiti, ax ca Nucën Papa Dios 'icën.
  tee-NT: Ju Dios na tachapun. Chai ju yuchi lai talhist'ac'an ni jantu ak'alhk'osa'it'it.
    Vachu' lai salaka catanaviniyan ju mi'alhunut'an. Chai lhik'ach catalhi'anan junta
    vilhcha ju yuchi.
  eng-LSV: And to Him who is able to guard you without stumbling, and to set [you]
    in the presence of His glory unblemished, in gladness,
  cak-NT: Y ri ka-Dios c'o utz ruk'ij, y can nitiquier jojruchajij chi quiri' man
    jojtzak ta pa mac, chi quiri' man jun kamac cuando xkojapon riq'uin, y can xtiquicot-wi
    ri kánima cuando xkojapon riq'uin.
  pah-NT: Tupana'ga pe mbopopoaka tokote'varuhuyme ti g̃a javo. Ga po ti pe nderohoukari
    ojipyri yvagi pe nehẽ no. Ndapekote'varuhua'javi'i'i po ti pe. A'ero po ti pe
    ndoryndoryhetero garuvihavuhuhetea pyri nehẽ.
  sja-NT: Tachi Ak'õrépata parã k'aripai mãɨrã k'achiade baainaadamerã. Ma awara ichia
    parã ateei ichimaa ichi k'ĩra wãree unudamerã mãik'aapa t'ãri o-ĩa, p'ek'au k'achia
    wẽe bainɨ̃ p'anadamerã ichi k'ĩrapite. Mapa o-ĩa irumaa ɨt'aa t'ɨ̃dáma.
  xed-xed: Ka nza glaku ŋa Lazglafta ya ta laviŋtá ngha kaghuni, yaha kuni zlumbutá,
    tsatsi dzaʼa ghuɓighunista tsezleʼ ŋa rfay ghuni ta rfu ta hladaghunaghatá tsi
    ta kəma glakwani.
  mks-NT: Mé Ndióxi̱ quéa̱ íin tócó ndihi ndée̱ chíndeé a̱ mí ña̱ ná a̱ ndácava í
    nu̱ú cua̱chi já ná cuu coo vií yo̱ tá ná xi̱nu̱ co̱o í nu̱ íin mé á. Ta caja mé
    á ña̱ ná chutú nda̱a̱ yo̱ xi̱hín ña̱ cáji̱i̱ iní tá ná xi̱nu̱ co̱o í nu̱ íin mé
    á ta a̱ ju̱ú quia̱hva ndató cáa cán.
  gfk-S: Iou pirlet ie nong i petlaar be na balaure timaan mu be mu nahula puko. Ma
    aie bileng nong na hatur mu ra matmataan tana ing a mon minamar kaia. Ma ing na
    hatur mu hobi paile tale be tikenong na kilam ter tike sasana ta mu ma mu na tur
    ter kaia ma ra tamat na gungunuama.
  bmu-bmu: Mönö Anutu möpöseimakin. Yaŋön iŋini tala et eŋguba-puköra sel jöhöm eŋgimamgö
    köhöiza. Yaŋön ölöp eŋguaŋgita nanŋi je mesoholŋe al eŋgii aŋgota solanŋi keuŋini
    qahö kinda asakmararaŋi eka söŋgaiba köiraŋ köla malme.
  dgz-dgz: Amba God aroewa den wandini gapan onana geaepen tanewa, me kwayup taep
    onana ya geai. Amba tam naue aep oya oya mega atonu den tautanai, amba koewa da
    inayap ya taueta.
  eng-GNV: Nowe vnto him that is able to keepe you, that ye fall not, and to present
    you faultlesse before the presence of his glorie with ioy,
  zaa-NT: Tutèruba Tata Dios dua, là terúbée yùe iyate, née enne' rudilè ri'u. Lèe
    nna té la'huacca qui'e para làa guni le biỹa mal, ą'hua para gunie le presentar
    ru'a lúe sin biỹa falta ni lani la' redacca' latsi' lo losto' le de tsé'e le le'
    la'yani' qui'e. Lèe nna què merecer qui'ni gudàliani ri'u e tulidàba, porqui'ni
    née adiru enne' ỹeni nna rigú'ubi'e lo iyate lani itute poder qui'e, dèsdeba néru
    hàstaba anna para siempre. Amén.
  eng-WEBSTER: Now to him that is able to keep you from falling, and to present you
    faultless before the presence of his glory with exceeding joy,
  guh-guh: Dioso caëjëpatsi papecaevetsinexa pibisiacuene paneexanaeyaniva. Nexata
    pamatacabi Dioso naneconitsiaexanaena daxita pijaneconi pexainaevi, paxamë ata
    pacanubenaeyaexanaena bajaraponë Dioso, penivenivenaecotia pexainaenë, pitabarata.
    Itsiata baitsi jane paxamë paneconijibimë tsane. Bitso pabarëyamë tsane.
  bon-bon: Acejiyame tabe ibibi gyene weebibine gaabe cabu cängena waadename atrama
    cäco, weene piba teeme jamyacu apaclyera cabu teeme opo gaabe cirege atyara conocäco
    piiyepu gege cama.
  nhw-BL: Ma tijhueyichihuaca Toteco catli quipiya chicahualistli anmechmocuitlahuis
    para ma amo xitlajtlacolchihuaca. Yaya ica miyac paquilistli anmechixnextis iixpa
    nopona campa itlatlanex huan amo anquipiyase niyon se amotlajtlacol.
  swh-ONEN: 'Kwake yeye awezaye kuwalinda ninyi msianguke na kuwaleta mbele za utukufu
    wake mkuu bila dosari na kwa furaha ipitayo kiasi:'
  wbi-wbi: lino kwa mwene junoiwesia kukuvalolela muleke pikuvala, na kukuvasababisia
    mwime pavulongolo pavwimike vwake, kisila mawaa nakuva nulukelo ulukulu,
  bba-bba: Gusunɔ turo sɑ̃ɑ bɛsɛn Fɑɑbɑ kowo wi u koo kpĩ u bɛɛ kɔ̃su i ku kɑ wɔrumɑ,
    kpɑ u bɛɛ terɑsiɑ win yiiko sɔɔ tɑɑrɛ sɑriru sɔɔ kɑ nuku dobu. Wiyɑ u yiiko kɑ
    kpɑ̃ɑru kɑ dɑm kɑ ɡirimɑ mɔ sɑɑ bɛsɛn Yinni Yesu Kirisin min di, yee yellun di,
    kɑ tɛ̃, sere kɑ bɑɑdommɑɔ. Ami.
  eng-KJVCPB: Now unto him that is able to keep you from falling, and to present you
    faultless before the presence of his glory with exceeding joy,
  kgk-NT: Nhandejáry ipu'aka tee va'e. Onhangareko porã nhande-rehe ani hagwã jaiko
    jajejavy reheve. Nhane mogwahẽ va'erã onhemomba'egwasu ete ha-py nhande py'a potĩ
    marangatu reheve. Javy'a ete va'erã indive jaiko ramo.
  waj-waj: Anutuuqo ti vitoo yoketaivau yapaivoono aikiooma ngii utinai fai ngia hama
    haruruaaraivaara ta kua yoketaivaa kiaaravai. Ivo ari yoosinna yoketaivaki ngii
    yapa kinai ngia hama ngii mminnamminnaa maisaatainai sirigaida variaaraivaara
    ta kua yoketaivaa kiaaravai.
  cpy-cpy: Athaamentee-yaari irika matzirori raminakowenta-yitee kaari atzimpina-shireta-waetanta,
    tema ikimita-kaantee tee amashiwaetyaa, rootaki omatantari athaamenta-waeteeyaa
    atsipataari tzimatsiri rowaneenkawo.
  mpx-mpx: Yehoba iya bosowaina ni matahikagimiu nige nuku sosogu, ge bosowaina ni
    ahemiu ni telemiu iya Towasawasa manininaa nige wami gegi ni gagan ge yaliyaya
    nuku kalaopopwi.
  wbp-wbp: Pulka-pinyirliparla Kaatuku! Nyanunguju pirrjirdi-nyayirni. Nyanungu-nyangu-kurlurlu
    yartarnarri-kirlirli kapu-nyarra warntarla yaninja-kujaku mardarni. Nyanungu-nyangu
    yartarnarri-kirli, nyanunguju-ka mirilmiril-karri nguru nyanungu-nyangurlaju.
    Ngaka kajinkili kamparru karrimi nyanungurla, kapunkulu karrimi kirlka-nyayirni
    wardinyi. Kapunkulurla yunparninjarla pulka-pinyi. Kaatuju jinta junga kuja karlipa
    purami. Muurl-mardarnu-ngalpa kuja Jijaji Kiraji Warlalja-Wiri yilyajarni palinjaku
    ngalipaku. Kaatuju ngurrju manu pirrjirdi. Kula ngana-piya. Kuja-jukulpa nyinaja
    nyiyarningkijarra ngurrju-maninjakungarntiji. Nyanunguju-ka kuja-piya-juku nyinami
    jalanguju, manu kapu tarnnga-juku nyinami. Pulka-pinyirliparla! Ngula-juku ngurrju.
  luo-luo: Ne en manyalo ritou mondo kik upodhi e richo, kendo manyalo kelou e nyim
    duongʼne ka uonge ketho kendo ka un gimor maduongʼ
  nhe-NT: Ma tijhueyichihuaca Toteco tlen quipiya chicahualistli inmechmocuitlahuis
    para ma amo xitlajtlacolchihuaca. Yajaya ica miyac paquilistli inmechixnextis
    iixtla nepa campa itlatlanex huan ax inquipiyase niyon se imotlajtlacol.
  aii-aii: ܘܐܵܕܝܼܵܐ ܠܗ̇ܘ ܕܡܵܨܹܐ ܢܵܛܹܪܵܘܟ݂ܘܿܢ ܡ̣ܢ ܢܦܵܠܬܵ‌ܐ ܘܡܲܟܠܹܐ ܠܵܘܟ݂ܘܿܢ ܩܲܕܡ ܚܸܩܪܹܗ
    ܕܠܵܐ ܡܘܼܡܵܐ ܘܒܚܲܕܘܼܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ،
  esk-NT: Uvva, nanġaġlakput ilaa qaunaksritḷaruaq ilipsitñik paasraałiksrapsitñiñ
    ukpiqsrił̣ipsitñi suli tikiutitlaplusri patchisaunġiġusri quvianakun sivuġaanun
    kamanautaan.
  msb-msb: Sambahon ta an Dios na usad-usadi lang na Dios. Siya ngani an nagsalbar
    sa aton paagi kan Jesu-Cristo na aton Ginoo kag may gahom man siya pagbantay sa
    aton agod dili kita makasala. Tapos, sa maabot na adlaw, malipay siya na makapaatubang
    sa aton na waraʼn mantsa sa iya sadiri mismo. Kaya, umawon ta an halandon na Dios
    na may gahom kag otoridad tuna pa kasadto, niyan kag hasta na lang! Amen.
  cpa-NT: Jan² dsa² juanh¹² chian², dsa² tiúh¹ tai¹ hi² dsianh¹³ hniah¹² ja³ta¹ni¹dsa
    hioh¹² jénh² hniah¹² hi² ha¹chi² dsag³ reh² hniah¹². Tiúh¹dsa jmo¹dsa hí³ hi²
    tsa¹tiáh¹ hniah¹² dsag³.
  dso-dso: ତମେ ଜେନ୍ତାରିକି ନ ଅଦର୍‍ତେ, ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଦେକାରକା କର୍‌ସି । ସେ ଅଇଲାନି
    ମଇମା ପାଇବା ପର୍‌ମେସର୍‌ । କାଇ ଦସ୍‌ ନ ଦାରି ସାର୍‌ଦାସଙ୍ଗ୍‍ ତମ୍‌କେ ତାର୍‌ ମୁଆଟେ ଟିଆକରାଇବାକେ
    ତାର୍‌ ବପୁଆଚେ ।
  meu-meu: Mai siahuna ida baine gimamui bena basio keto Diravana, asi bebekabebekamui
    ia hairaina vairanai baine atomui mai moalemui ida Diravana,
  yva-NT: Kangkamambe Amisye ai! Weye Wepirati bambunin Po wasaeranande indamu wapo
    ayao kakai rave jewen, muno Po wapa ayao kakai rapaya wasai tenambe ti inta raen
    no wasai jewen arono Po wasaugavere wasayai no taune Apa amuno kovo ntiti rai,
    weapamo wana wasanyanambe rautan.
  dgc-dgc: Nadid i isesa a Diyos a mangiligtas dikitam, éy siya i mégalagaa dikam
    a monda éwan kam magkasala. Siya i magpaadenea dikam ta harap na ta langet, a
    pakasayaén na kam. Ta pamag-itan ni Jesu Cristo a Panginoon tam, éy tanyag dén
    i Diyos a siya i mataasa. Sakay dikél i kapangyarian na. Saya i katutubu na a
    sapul to sapul, a hanggan nadid, a éwan tu katapusan. Ewan dén. Hudas.
  zpm-NT: Tibaque Dios no, me psilaa ne lo doḻ, ni megaa csilaa grëraa miech. Meṉ
    nroob nac me, ni zrieelo gacnieṉ me to guiabde to ladznia doḻ stib; zeeṉa iṉe
    mbe to, iṉe rley to laa me gdziṉnie to zaatne nac lo guieḻndzondoo ne no me. Niina
    ne laa ne rdziuuṉbeyle Jesús, zrieelo dziooḻnie ne me, mese nac meṉ nroob, meṉ
    ndzon, meṉ ne rap guieḻrnabey. Tibaque nac me, niicle mazd glow, niicle niinaw,
    ni gdziṉd dze ne gdzëë me. Judas
  hix-NT: Àsok hana nay ha, Khoryenkom ha. Okurunhony kom me nay hamà, ayanhàn kom
    hokohra oyehtxoho menye. Onà wyaro oynye kom me xarha naha, amnye. Ayaryatxhe
    ha, tàhyaka. Ohxe xaxa tonyxemà ro me noro menyatxhe. Teryehorye rma haxa manatxhe
    ha. Atxke naha, mosonà, katxho mehra ro mak manatxhe ha. Àro wyaro oyeryatxhe
    ha, noro ha, amnye ha.
  sim-sim: Avui Wasilaka avak jirin or arangoshinak mbeek takatukuyikwa ambu jir.
    Or avak jirin or laha inak ji ihi yanga jivi orhi orok likwa jir. Uhu mbeek kavakava
    las nga nakwa ambu jir. Jip ji rupshi mendehe likwa jira.
  npi-ULB: अब तिमीहरूलाई लडखडाउनदेखि जोगाउन सक्‍नुहुने र उहाँको महिमामय उपस्थितिको
    सामु निष्कलङ्क बडो रमाहटसँग तिमीहरूलाई खडा हुन सक्षम बनाउनुहुने,
  cgc-cgc: Dayawen ta ate na Dyos na sarang mag-amblig ki kiten aged dili ki magbuat
    kuntra ta iya na liag. Kanen Dyos na sarang na magtabang ki kiten aged ula may
    masaway ki kiten daw may kalipay ki man naan ta adlaw na kiten i magduma ki kanen
    daw makala ta pa gid kanen an.
  tim-tim: Galalupne, den bâiŋe hin makbe. Anutu kotŋe mem agatmâ makbe. Anutuŋe damunyeŋe
    akmâ tân yeŋguwiâp gârâmâ aregât yeukŋe bo manmâ yâkgât pagaleŋân dosa bâlâk akto
    heroŋe olop katyekto aŋun bâlâk manmâ âgâwaigât kârikŋe yeaŋdâp.
  yor-yor: Ǹjẹ́ mo fi yín lé ẹni tí o lè pa yín mọ́ kúrò nínú ìkọ̀sẹ̀, tí o sì lè
    mú yín wá síwájú ògo rẹ̀ láìlábùkù pẹ̀lú ayọ̀ ńlá lọ́wọ́—
  wos-wos: Nani Godna ximbu harékétame. Dé haraki saraki sémbutmbu xakringumboka guniré
    yikafre hali hurundé. Wungi hurundét, guni déka makambu téta yikafre mawuli yatanguni.
    Dé nukwa hanyikwa maki hanyindét, guni déka makambu haraki sémbut huruhafi yakwa
    du takwa retanguni.
  emp-NTPO: Ãcõrẽba bãrãra poya wagaya cadjiruad̶e b̶aerãnamãrẽã. Idji quĩrãwãrẽã
