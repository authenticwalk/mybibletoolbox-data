    wakagojela dizuwa dikulu dyo usengelo.
  enq-2: Dopaka pyoo enjele mendapuame kalai isoo pyoo katena lea panda doko yakineaminosa,
    dokaita sene kendeme anjetala, eteteaka iminjembatae panda dokonyaka katao, yapata
    gii andake doko kandao nyetamina lea-pyaa.
  eng-ASVBT: And angels that kept not their own principality, but left their proper
    habitation, he hath kept in everlasting bonds under darkness unto the judgment
    of the great day.
  mna-mna: Mi kakam ŋgar pizin aŋela ta muŋgu tizooro ma titop na. Zin lelen be tiur
    nin mi tikam uraata biibi ta zan pa na som. Tanata tizem zitun murin mi tila len.
    Uunu tina ta Anutu izeebe zin lela zugut leleene, mi ipo zin pa re tabe imbot
    ma alok i, be timbotmbot mi tinamnaama nol biibi tabe tikam kat kadoono kizin
    i.
  myw-myw: Min-liba̱lab-vak mwasanin tatineisina ikamumwa̱nes, mo ilisawes siven tatineis,
    mapuna Yowbad iyawanis nisesus watinow, dadub waseg, yam babaw ee... tutan Yowbad
    bikatukin gamag babaw wasigeis.
  sby-sby: Kayi kamwanukani bangelo balabula kwikuta ne bwendeleshi bwabo bwelela,
    balashiya musena Lesa ngwalabapa. Neco Lesa wabasunga ncetani shitapu mu mushinshe
    mpaka busuba bwalombolosho.
  sll-sll: Te homa tau nin honagi onama dire tongwo bani aidole, ensel ta onama dire
    i tibi ol tongwo bani pire omia, God nigi de hanere, emgi ha hol ol terala dire
    han sire pia si si bongwo ala i olimia. Olere emgi gul tenangure inangwo pamia
    di piro.
  yaq-NT: Jume' intok ankelesim, Liojta sawe'um, ka jum bem tekiaka'po tawakame, ala
    teekau bem jiapsa'po yeu sajakame, ju'u Lios, jiba betchi'bo ka tu'isi am tawaaka,
    jum ka mamachiku am jipue, yee aet ya'uraa bittuanee'uta taewaita yuma'apo tajtia.
  uro-uro: Dä qosaqi sa ngänät dräm i ama enselqäna qärarhani i sa mudu qaku rhat
    turäkt parhäm ma Ngämuqa aa snängaqa dap ta met daqule arha nengäs mamär di sa
    qa väsärhäm da ma ama soktäm na ama sengäna va ama ivärhäs na ama bängangit mamär
    angät tpäs bä va qale rha e bä dängdäng iva qa rhatnävämne na rha vät iaqäkt ama
    qunäga qärak i sa qa muqunän bät a qa.
  ita-1885: Ed ha messi in guardia sotto caligine, con legami eterni, per il giudicio
    del gran giorno, gli angeli che non hanno guardata la loro origine, ma hanno lasciata
    la lor propria stanza.
  muy-muy: Ɗəgəzlumki ahàr ka *məslər ge Melefit day. Ndahaŋ e kiɗiŋ gatay bu nahəma,
    njəɗa ya Melefit àvi ana tay ni àhəci tay, tàwaya àkiva, nahkay tə̀mbrəŋbiya məlaŋ
    ya ti Melefit àbiyu tay na. Azuhva nani ti Melefit àhəl tay, àwəl tay àna jejirɓi,
    àbiyu tay a məlaŋ ziŋ-ziŋeni vu ga kaŋgay-kaŋgayani, eminjivoru ana vaɗ ge Melefit
    ya ti amagrafəŋa seriya gəɗakani kè mis a ɗek ni.
  kqc-kqc: Ma naivo naivo vima be, kaere bi ini moimai di vava moi gira de reyadi
    bi ini yava fereyadi. Ye bi toga toga amebigo seini aesi mukunari fereyo, ye kota
    rego meda tora nari reyaganedi.
  tav-tav: 'Ati wame quenare tʉgooñaña mʉjaa: Tirʉmʉpʉ jĩcaarã Dio tʉ macana nare
    cʉ cãni rotiriquere anigaquetiri cʉ cabai netoo nʉcañuparã. Cʉ̃re netoo nʉcari
    nare cʉ cãni rotibatajere cáaá weoyuparã. To bairo cʉ̃re na cabai netoo nʉcarique
    wapa na cabia cũcõañupʉ Dio caroori paʉpʉ. Canaitĩaropʉ na cabia ropoyupʉ. Ape
    rʉmʉpʉ camajare cʉ cabejeri rʉmʉ cãnopʉ na popiyeyegʉmi Dio, topʉna na tamʉo anicõato
    ĩi.'
  eng-ULB: Also angels who did not keep to their own position of authority, but who
    left their proper dwelling place—God has kept them in everlasting chains, in utter
    darkness, for the judgment on the great day.
  spa-VBL: Incluso a los ángeles que estaban inconformes con las posiciones que Dios
    les había dado y que abandonaron sus debidos sitios, él los ha puesto eternamente
    en cadenas de oscuridad hasta el gran Día del Juicio.
  fra-_FOB: Et qu'il retient par des chaînes éternelles dans les ténèbres, pour le
    jugement du grand jour, les anges qui n'ont pas gardé leur puissance, mais qui
    ont quitté leur propre demeure.
  hau-ULB: Kuma mala'iku wadanda ba su rike matsayin ikon su ba, amma suka bar wurin
    zaman su na ainihi-Allah ya tsare su a sarka na har'abada a cikin bakin duhu domin
    babban ranar shari'a.
  mal-mal: തങ്ങളുടെ വാഴ്ച കാത്തുകൊള്ളാതെ സ്വന്തവാസസ്ഥലം വിട്ടുപോയ ദൂതന്മാരെ മഹാദിവസത്തിന്റെ
    വിധിക്കായി എന്നേക്കുമുള്ള ചങ്ങലയിട്ട് അന്ധകാരത്തിൻ കീഴിൽ സൂക്ഷിച്ചിരിക്കുന്നു.
  kkc-kkc: Osoloso niba goo hee hagee goolee. Godeeyo momaiye aboso kitulugu Godeeye
    dimapoo tenee sabolo tou talai goomegelega, wulo see abaga kitulugu toowa talai
    ee goolone, mi Godeeye dimapoo tenee ee poogoloso diyadeeso. Eseme Godeeye diba
    ki ti moloso kookaiyo osee meli oso tiegisaloso wulu neliga poogoo mapoo huyasoloso
    doso, biame hamameedee mapoo dia goo ee ka midilame.
  lit-lit: Taip pat angelus, nesilaikiusius savo valdžios, bet palikusius savo buveinę,
    jis laiko sukaustytus amžinais pančiais tamsybėje didžiosios Dienos teismui.
  urd-GVR: Un farishtoṅ ko yād kareṅ jo us dāyrā-e-iḳhtiyār ke andar na rahe jo Allāh
    ne un ke lie muqarrar kiyā thā balki jinhoṅ ne apnī rihāishgāh ko tark kar diyā.
    Unheṅ us ne tārīkī meṅ mahfūz rakhā hai jahāṅ wuh abadī zanjīroṅ meṅ jakaṛe hue
    roz-e-azīm kī adālat kā intazār kar rahe haiṅ.
  far-far: Mulu kai manata sulia 'ainsel ki 'i langi ana kada 'ua na mai. Ta bali
    ada kera doria kera kai 'initoa liufia na ru ne God kwatea fuada, ma kera ka leka
    fasia na kula ni tolae mamana kera. Sulia kera 'urinai, God ka alu kera laona
    kula ni kanie ne rorodoa. Ma nia ka kani fafida ana seni ne 'afitai kera ka falia
    toto firi. Ma kera ka to 'urinai makwalia fa Dangi ne kai dao mai ne God kai kwatea
    na kwaekwaee fuada.
  suz-BL: परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब का निक्‍शीमी परमप्रभु यावे कली मटिथु
    आन बाक्‍तीके प्रोंइतेक्‍म। परमप्रभु यावेमी मेको आन कली ठेयब निसाफ पची नाक्‍त सम्‍म
    गेना हना यो मप्रोंइचा ङा पा साङलोमी पाइश्‍शा, नेल्‍ल क्‍येङा मरिम्‍शो बाक्‍तीक
    छिङछिङमी वोइश्‍शो बाक्‍ब। उत्‍पत्ती ६:२-४
  car-NT: Amykon kapu tanokon apojonano 'wa enapa morokon tamamingonymbo tynonda tywaije
    man. Moro tywaito'konymbo tyno i'waine man. Ewa'rumy ta Tamusi kynerandopojaton
    moro poto 'su a'wembono auranano ytopo kurita 'wano me.
  amp-amp: Bingot wom mounmotm to inji namom. Bro Nkifrar hayuk dborioh hingrneft
    yafhonihato turoh dukeft hikmom. Ndnatn Bro Nkifrar yakmorm yiro kspita nngrajohet
    muhr tohwom. Sent yakhato sene dbkaf hmbretamorm be tohwom. Kto kot tohnihato
    rom namo nefthu pekfot yakrahmt.
  bht-bht: याद करा की परमेश्वरे उना शैताने दे दूतां जो कियां सजा दिती, जिना अपणिया
    जिम्मेदारियां जो नी निभाया, कने उना अपणे पदां जो छडी दिता। परमेश्वरे इना स्वर्गदूतां
    जो नेहरे च रखया है, कने ऐसे सुंगला ला बनया है जिना जो कोई नी तोड़ी सकदा ताकि उस
    महान न्याये बाले दिने उना दा न्याय होई सके।
  eng-NOY: and the angels which kept not their principality, but left their own dwelling-place,
    he hath kept in everlasting chains under darkness unto the judgment of the great
    day;
  cub-NT: Aru ina ángelevare máre, d̶abevʉre iye ne memeiyede Jʉ̃menijicʉi d̶aicõjeiye
    báquede náre, Jʉ̃menijicʉre ne ʉbeni jarʉvarĩburu yóboi aru ne cʉrõ mearore jocarĩ
    etarĩburu yóbore máre, Jʉ̃menijicʉ bʉorĩ epedejaquemavʉ náre ñeminitucubʉi. Noi
    bʉoimara mautenajarama tãumeaque cainʉmʉa pʉ dijãravʉ Jʉ̃menijicʉi ñájiovaquijãravʉ
    baquinóita.
  ita-1927: e che Egli ha serbato in catene eterne, nelle tenebre, per il giudicio
    del gran giorno, gli angeli che non serbarono la loro dignità primiera, ma lasciarono
    la loro propria dimora.
  lww-lww: A nalua, naga navisi la nap̃a asup̃es ma e peni. Ntewa mligan la e yo wo
    tai nap̃a mon meta rui, ana pe sinelan re poli, sinelan asape akus ke sina ga
    lelena, ana kila sanene narui naga piar la e sen lala, nap̃a tap̃atete akekapil
    vetan la pogos tai. Naga kila lelela tap̃ena e yemalolo, kuan plan la apa asike
    ea asum̃a vano-o tol pupia nakoaena e Legiena Maro.
  ckb-ckb: هەروەها ئەو فریشتانەی کە پلە و پایەکانی خۆیان نەپاراست، بەڵکو شوێنی خۆیان
    بەجێهێشت، بە کۆتی هەتاهەتایی بۆ سزای ڕۆژی گەورە لەژێر تاریکیدا هەڵگیران.
  nas-nas: Napoꞌ teing koosinunanka naumurimaunge. Tero bonoꞌ Kumponinge sipevuruꞌnooꞌ
    dintuꞌaara biiꞌka tauraꞌparirioꞌ Kumponinge teꞌ biikanooꞌ otoꞌdoma masipoꞌketa
    bataꞌuruꞌ. Eeꞌnoko Kumponinge taaviꞌurioꞌ doong kante-koo tunumparavaꞌnooꞌke doonko
    otoromaung bera teꞌmung pankaꞌmung simpeꞌuriainaꞌmung-koo basiariaing.
  uvl-uvl: Iok, letemo la mule nga nei pule. NeHalang tunge angkelo mur aria ume.
    Pe angkelo nemur te losio mule nga aria ume mur nenge NeHalang tunge lange iri;
    pomalam tetu nga tapa ero ol. Iange Non Soke kale iri nga ngautou tana palaungana
    nenge tu ke koko pe tetu nga kileng nenge au toto nge sio. Pe lape tetu ke te
    kulele etue palaungana nenge lape NeHalang amnei teu nga reria poinga mur.
  eng-BBE: And the angels who did not keep to their kingdom but went out from the
    place which was theirs, he has put in eternal chains and in dark night till the
    great day of the judging.
  ixl-CNT: Ech pajeꞌ vaꞌl iꞌan qꞌu aanjel qꞌuꞌl jeꞌ ivatz; telabꞌeka vaꞌl nichiꞌan
    kꞌatz u Tioxh utz, qeloni. Ech aatz cheel, bꞌenamen preexhu tatin tu elqꞌej tu
    u Tioxh. Aꞌ nichꞌia topon u qꞌii tetz u mam sotzchil.
  xsi-xsi: Aku ara ŋana miki ma kalomi ŋgere ŋananzi aŋelo tona, kinzi ŋinde muŋga
    silaŋa sipole Maro Kindeni ne tukuŋa ku sipile nianzi. Ŋana nenzi vetâŋa ŋinde
    kâ, ande Maro Kindeni ipanzi lâ wâlo kaika ku ionzi silâ mbââ ilo. Kinzi ma simo
    mine lâ nia kondoma ŋaŋa ndo ku simo nâ. Kinzi nde sindamwa Maro Kindeni ne zo
    ŋalae, aku lâ zo ŋinde i ma ipare nia sondo panzi.
  crx-NTPO: '''Et ndunne lizas, ''enne cha Yak''usda buba'' hoonla-un, ''et hoonts''i
    whulahuditni. ''Ink''ez ndunne neMoodihti tsálhgus yo ts''e ''enne huboontun.
    Tl''oolh ''ilhiz ''unt''oh-i, ''i be whénubudizguz, dzin hooncha-un whuz de hóolts''ulh
    ''oh de buba nahutiyeh.'
  kan-OKCV: ತಮ್ಮ ಅಧಿಕಾರದ ಸ್ಥಾನವನ್ನು ಕಾಪಾಡದೆ, ತಮ್ಮ ಸ್ವಂತ ವಾಸಸ್ಥಾನವನ್ನು ಬಿಟ್ಟ ದೇವದೂತರಿಗೆ
    ಅವರು ನಿತ್ಯವಾದ ಬೇಡಿಗಳನ್ನು ಹಾಕಿ, ಮಹಾದಿನದ ತೀರ್ಪಿಗಾಗಿ ಅವರನ್ನು ಕತ್ತಲೆಯೊಳಗೆ ಕಾದಿಟ್ಟಿದ್ದಾರೆ.
  bbb-bbb: Ro kuke ni anera ije vierafefo. Budua bu Godire daro vajiae rove buka una
    Godido daro ije asikuae vierafe. Ijadufuo Godi fu seni ije turasedufuo baki ijia
    kena anera ije kiriama kame are titutema ijia uniae. Ro rade maza ije fu una ruomo
    ije fu bu kame isekafiake.
  blw-blw: Ya kaman agé hen tapen anchichay anghel Apudyusat, gapo ta iggaycha patigén
    hen fiyangcha ad uchu way anchag tenaynan, wat anchag nakawachan ah mannanayun
    way kawad hen anchi ammag ngéngét way lugar ingganah umchah hen anchi aggaégyat
    way ag-agaw way mauwisan hen amin.
  tam-2017: தங்களுடைய ஆதி மேன்மையைக் காத்துக்கொள்ளாமல், தங்களுக்குச் சொந்தமான வசிக்கும்
    இடத்தை விட்டுவிட்ட சாத்தானுடைய தூதர்களையும், தேவனுடைய நாளின் நியாயத்தீர்ப்புக்காக
    நித்திய சங்கிலிகளினாலே கட்டி, அந்தகார இருளில் அடைத்து வைத்திருக்கிறார்.
  azz-NT: Huan xiquelnamiquican de ne ángeles ten amo yolcualime, yejuan nojonques
    amo quinequíaj tequitisque oc tech nintayecanalis ijcón queme Dios quinnahuatilij.
    Ta, yejuan quisecocauque ninchantzin tech ne eluiyac. Ica ya nojón Dios quinyecsecotalijtoc
    ya queme presos ne ángeles tech ne tayohuayanilot campa ilpitocque ca cadenas
    sen nachipa hasta queman in tonal cuac quinajsiquiu ne hueyi tatelchihualis.
  spa-RV-1909: 'Y á los ángeles que no guardaron su dignidad, mas dejaron su habitación,
    los ha reservado debajo de oscuridad en prisiones eternas hasta el juicio del
    gran día:'
  csy-csy: Taciang amate dinmun masa keamcing ngawl in a ommun a nusia vantungmi te
    sia thukhenna ni thupi atu in khuamial sung ah tawntung thikkol taw hen in khum
    hi.
  mxq-NT: Es nijaꞌajʉty ja anklʉs diꞌibʉ kyaj tmʉmʉdooy ja Dios, es tmastuty ja tyuunk
    diꞌibʉ Dios mooyʉ, Dios myʉda̱jtypy tsimy ma̱ koots it es ttukkumʉdowa̱ꞌa̱ñ ko
    ttpayoꞌoyʉt.
  tzj-NT: In nwajo' nnataj chewe chakaja' ja queban ja ritzel tak ángel ja xa quich'akij
    can ja nimlaj privilegio ja yataj chique rmal ja Dios in queya' can ja chila'
    chicaj ja mero quilugar. Eje'e' ecojon preso rmal ja Dios chipan ja lugar ja bar
    c'o wi' ja nimlaj k'ekumal, ebac'on pa cadena chijutij chi raybexic ja nimlaj
    k'ij xin juicio.
  tdt-tdt: Nunee mos anju nebee husik tiha sira nia knaar ho sira nia hela fatin.
    Maromak kesi metin sira ho korenti iha fatin nakukun laran hodi hein loron nebee
    Maromak tesi ema hotu-hotu nia lia.
  ron-BTF: Şi pe îngerii care nu şi-au ţinut domeniul de activitate, ci şi-au părăsit
    propria locuinţă, el i-a păstrat în lanţuri veşnice sub întuneric, pentru judecata
    marii zile.
  eng-WEBP: Angels who didn’t keep their first domain, but deserted their own dwelling
    place, he has kept in everlasting bonds under darkness for the judgment of the
    great day.
  eng-FBV: Even those angels that were not content with their God-given positions
    but abandoned their rightful places—he has placed them in eternal chains of darkness
    until the great Day of Judgment.
  nld-1939: hoe Hij de engelen, die hun Heerschappij niet bewaarden, maar hun eigen
    woonsteden verlieten, met eeuwige boeien in de duisternis vasthoudt voor het gericht
    van de grote Dag;
  bwo-bwo: Boon naashiyetsatse beshat bobeyoko fakshk'rts melakiwotsi aab s'iilere,
    Ik'o boon angshi eeno aawotssh b́borfetso dúre dúri tipoon, nic' etts t'aluwots
    kotdek't beezree.
  nch-BL: Nojquiya xiquelnamiquica taya Toteco quinchihuili iilhuicac ejcahua cati
    mocuetque amo cuajcualme. Inijuanti amo quitascamatque campa quipixque tequiticayot
    nepa ipan ilhuicac, pero quitahuelcajtejque campa itztoyaj huan tajtacolchijque.
    Ama Toteco quinpixtoc ipan tzintayohuilot ilpitoque ica tepos cadenas. Nopona
    itztose para nochipa huan quichixtoque para quiselise inintatzacuiltilis ipan
    nopa hueyi tonati quema Toteco quintajtolxitahuas.
  quc-TNT: Xukuje' tak ri ángeles ri xemacunic, ri xquitzucuj qui takanic ri man ya'tal
    tä chque, xquiya c'u can ri kas qui c'olibal. We ángeles ri' e tz'aptal cämic
    rumal ri Dios pa ri k'ekum. Sibalaj utz u banom che quichapic, c'ä copan na ri
    nimalaj k'ij aretak cäk'at na tzij pa qui wi', man c'o tä c'u quitzokopitajic.
  tfr-NTPO: Dënashko ga ba parkagaga kjok dogo so kong pak twara Sbörë obl̈ë obl̈ë.
    Gueniyo kjone kjone omrayono. E kjĩshko ga pjrira Sbörë dröng sho go, iara beno
    l̈öng kjok ro sĩ roy, äär jong ba l̇l̇gwezl̈ong dbaryo l̈ishko.
  kaq-NT: Papan yonotibaan rihbi ta jaton hihboti jenebahini caquin jaton jati jenebahinnishqui.
    Jaabo ta Papan xehponishqui, pequetima nexá cahen bahquish chian jato potapaquenish,
    jahuen quiquin casticanti nete noconon caman jato jano bexojaquin.
  sgb-sgb: Ihipên yo etaman ya anghel na ya labay hên mitag-ay ya tungkulan ya indin
    ni Apo Namalyari kanla, haka nag-alíh ha logal la ha langit. Inggapoh na hilan
    taykala ya a maboyto hên angga-angga bayro ha kalalêan ya hadyay diglêm angga
    ha lumatêng ya Allon Pamanukom.
  vie-1934: còn các thiên sứ không giữ thứ bậc và bỏ chỗ riêng mình thì Ngài đã dùng
