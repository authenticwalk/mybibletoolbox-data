    zazera mbara muuŋgiap ki shenin mbe kegap, mbe ndim guigira gɨngɨna mbatɨga muuŋgi
    ŋgun phena tɨvaneŋ khɨngim, mbe mba ŋgun ki. Mbe kav, Fhe Bakɨme kha nuianan ki
    gumgi gu mbigi muuŋgi tɨvi mbatɨgi ga suaŋv mbe suanga tuga bakɨmen rarga mbur
    ki.
  bsj-bsj: nob. tomange ce wucakke wuro tabo dur bikwan ciyere di cin dubom fiye ciye
