    ikɨ mamaghɨra ikiamin senbar me ike. Egha me isava kalabuziar danganir bar mɨtarmangizɨmɨn
    me atɨ. Ezɨ me Kotiam Damuamin Dughiar Ekiam mɨzuai.
  agg-agg: Horombo sünambeahɨndɨ nendɨ ai God ratüpurɨ ahamumbo masagapurɨ ra moei
    yahomo hou hɨfandɨkoate hɨnɨŋgɨmarundɨ. Ŋga ai moanɨ ŋgoafɨ hɨnɨŋgɨ-marundamboyu,
    asu God ai ahamumbo sen ŋgɨnɨndɨnambo hüputüpu-rapurümündɨ mbura nɨmbɨ nɨmarowambe
    ragu papɨ-hoafɨyupurɨmbo-hünda hɨnɨŋgɨ-mareapurɨ. Asu God ai ahamumbo tɨŋɨrɨfo
    saimbohünda ai Godɨndɨ yɨbobofembo si ranahambo hɨfandundühɨ amarɨmo.
  ptp-ptp: Ilage angela ya sea yuac hɨxôn lê levac wê Anutu vông vô he gee dɨ sea
