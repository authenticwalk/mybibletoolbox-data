    nronraqama kyetama qua varevara.
  yrb-yrb: Nono i aneru imue eawe! Moana aneruma emanu Godima emaba mai buna ekoitate
    emanu ununa ba me uetaba iba siosawere uta. Eno utaba Godima ema budari uteda
    dumuwere kotoro saniro awona iro ibinita. Iro ibinitaba dubu kowaro Godima emaba
    fanisi derawere mafisu.
  maa-NT: K'oa̱á ti̱ komàt'in jñà àkja̱le̱ xi mìkiì ndaà tsibìtsa̱jnajiìn xá xi kjònga̱tsja,
