  jpn-1965: また、主は、自分の領域を守らず、自分のおるべき所を捨てた御使いたちを、大いなる日のさばきのために、永遠の束縛をもって、暗やみの下に閉じ込められました。
  fra-SBL: Les anges qui n'ont pas gardé leur premier domaine, mais qui ont déserté
