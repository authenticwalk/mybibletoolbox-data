    pour le jugement du grand jour.
  yka-yka: Duk essebun bi isab meˈ malaˈikat mangalebbahan kapatut pinasukuˈ Tuhan
    si siyehin duk mangambanan lugal pamatennaˈan Tuhan siyehin. Kinarena siye salama-lama
    duk kinalabusu siye weˈ Tuhanin dem lindem bitu-bituhan sampay taˈabut ellew mahadje
    pangahukum Tuhan siyehin.
  mle-mle: Adiy Godak bwan kwiydiy diki maaj kardadiy duwak ab awuk. God bwu yawiy
    kwiydidiy van tidakikik. Aw day bwu a yawiywa adi tip wapadaad aw mwiyir day adiy
    day daya kwurik mawul warkwadanadiy jaav kwurkwurik. Alik tikuw, God dayadiy yaab
    takatipididiy. Takatipikuw, di tasakwu-didiy nyanyi nyanyi ganim kwadakikik. Alim
    day adiyka adi God dikidi nimadi kot rikidadi nyak kavin kwayanadiy aw di dayaam
    ata kotiy-kidadiy.
  shp-NTPO: Jainxon ja ángelbo, koshi imaabi jato ikainkoniax pikókanketianra, Diossen
