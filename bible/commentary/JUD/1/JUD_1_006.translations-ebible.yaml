  mdy-ETH: ዬያጉዲ ሃሣ ፔኤኮ ቦንቾ ካፒ ዒፂ ፔ ቤዞዋ ሃሼ ፆኦሲ ኪኢታንቾ ማሉዋቴ፤ ፆኦሲ ዔያቶ ዼኤፖ ዎጎ ኬሎ ሄላንዳኣና
