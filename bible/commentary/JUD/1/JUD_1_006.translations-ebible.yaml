    beran nia. Tan baa nia, Naꞌi Maromak kesi sia no neti natoos sia iha fatin makukun,
    nebee sia nein iha nia toꞌo oras Naꞌi Maromak tetu ema hotu-hotu moris.
  hlt-MCSB: Te phoeiah a hmakhuen te a ngaithuen uh pawt tih a imlo aka toeng puencawn
