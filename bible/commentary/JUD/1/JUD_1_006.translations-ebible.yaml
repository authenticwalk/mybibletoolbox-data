    þeir dómsdags.
  spy-NT: Ōsōōtyēēchi baa ꞉akweek malayikaanik choo kikeeytee kāāmuukēywēēk choo /kikiitōōrtoochinē,
    nto yooto kubakaakta wōlēē kiminyē. Kiikoochi ꞉Yēyiin malayikaanichaa wōlēē bo
    mēēnān ānkurātootiin ām nyōrōōrōōnikaab kibchuulyo ākoy bēsyoonoo wōō nyoo +/mabokiiruustee.
  xnn-xnn: Ya nan aanghel gedan ay nangtaynan isnan osto ay menteteanda ya lebbengda
    et inbalod Apo Dios daida ay nangipaey ken daida isnan menbolinget engganay omdan
    nan agew ay banagena nan am-in ta madosada.
  mwe-mwe: Na nkali ashimalaika bhalepelenje kutama ukoto nndamo jabhonji, bhashitabhwanga
    na a Nnungu mindondolo ja itale ja pitipiti nnubhindu, mpaka pushiliishile lyubha
    likulu lya ukumu.
  tte-tte: Tabe kwanuwatu-kalatan aneloseyao yauyauleli, siya ali kaba paisowa Yaubada
    iwolena kolili nige nuwanuwali koina sipaisowa na silogabaegili. Kabo Yaubada
    ipanli sen miyamiya yaina koina mwa ipeili boniboniyai kalona mena na sisanasanai
    ana yatala lalakina sauga ana kaba mwawasi kaiwena.
  tcs-tcs: Yupla mas tingbaut dem einzel uda i bin go ausaid prom dem lo blo God ane
    bin ranwei libe ples wea God i bin gibem po dempla. So nau God i kipe dempla wea
    dakples. Em bin loke dempla de wea sein antil da zazmentdei wen em i go zaze dempla
    ane go sane dempla po el poeba.
  hlt-THB: A mimah a saithainaak dyih hun awh a awm poe kaana a mimah a im a mik cehtaak
    khan ceityihkhqi – ce thannaak ak khuiawh tahy, awidengnaak khawnyn bau awh awi
    deng aham kumqui thiqui ing khit hy.
  soq-soq: Ita ne ensel isiwa umanau gagalonteapo insamona. Mo muka wadeiena God ituna
    rua nolawantope wampona, tane gonaau ainaboe mo muba mukau debamasapona baiwanton.
    God mo matangelau baiwa seni winakasalala mampe taudomono bola iwimpaida bedewe
    waimoia ideita kotu walamawa debamaia wisepio kotuntopu.
  qub-qub: Chaynöllami waquin anjilcunatapis castigaran Tayta Diosninchi mandashanta
    mana ruraptin. Chaymi chay anjilcunaga yanauyaycaj chacaycho wichgarpaycan fisyu
    chayamunancama.
  att-att: Á yù ira daroban ni Namarò gapay, nilonád da yù pakáwayyá ra nga iniyawâ
    ni Namarò nira, á nánawád da yù mepángngà nga paggianád da. Á yáyù nga pinukù
    ni Namarò ira nga nabáluk ta káwák sù nakallà nga gián, ta áddè ta dattál na sangaw
    nayù mangilin nga ággaw nga pamagikáru na nira.
  bki-bki: Ana juo nene, naio be nailiano nalo na m̃a ajua vio mave beamu. Atua midulo
    ajua vio novo tai na naio loa laka ruei, mia nalo maka asidom, ajidom ka atua
    jeleigio bereio, ana mila na naio miorkakarlo ka m̃arimieni nalo napano maka ajikia
    ataluvo denlo bogo tai. Naio mila batitig jelelo dolu tai ea burumelijo, naio
    buk bulaglo aba ajuaio banbano bokar bogo na burum̃ara vironiano na legiano na
    maaro.
  bqp-bqp: I mɑɑ wɔllun gɔrɑdobɑ yɑɑyo bèn ɑyerɑ kun bu turie, mɑ bɑ ben tiin wɑ̃ɑ
    yeru gɛmɑ bɑ deri. Gusunɔ u kɑ bu yɔni bɔkuɑ, u kpɛ̃ɛ yɑm wɔ̃kuru sɔɔ bɑ kɑ siribun
    tɔ̃ɔ bentembereru mɑrɑ.
  mcp-mcp: '*Wəéŋgəles bwə́ áshígɛ́ baagʉlə cé jáŋ wá, bwə́ á yida mpáŋgʉlə jiya jáŋ
    wá, Cwámba nyə a wá bwo míkwoolú myâ kandʉgə kandʉgə dɨ́, yídʉ́gʉ́d ŋgə́lə bwánd
    məma jwɔ̂w Zɛmbî mə bá zə cígal mílə́sʉ́ yí.'
  hat-hat: Chonje tou ki jan zanj ki pa t' rete nan pozisyon Bondye te ba yo a men
    ki te kite kote l' te mete yo a, Bondye kenbe yo nan mitan fènwa a, mare nan yon
    chenn ki p'ap janm kase. Se la y'ap tann gwo jou jijman an.
  npl-NT: Iwa n ángelteh non amo omokajkeh kan Dios okintlali, iwa ayakmó okinekeh
    otetlakitakeh iwa okikakajtejkeh incha. Dios okintsak kan sentleyua iwa nochipa
    ompa kimpixtos asta maajsiki n iksemi tonati.
  bgg-bgg: Hamangkhliiethek shii now bo hanyie è awai ro riichai shii wie arai pha
    thoh muii, ithek shii iliing pha igiia hà idang pha snai è joi ne ruii ro, Hamangkhung-aphuii
    è ji pha boh Inai shii ithek shii ne the pha ruii.
  eng-TCENT: And the angels who did not keep within their proper domain, but left
    their own dwelling, he has kept under darkness in everlasting chains for the judgment
    of the great day.
  eng-BSB: And the angels who did not stay within their own domain but abandoned their
    proper dwelling—these He has kept in eternal chains under darkness, bound for
    judgment on that great day.
  cpu-NT: Ari ikempitakari eejatzi maninkariite itzimi jomishitovayeetakeri inkiteki,
    kaari jatakairone tampatzikaini impinkathariventante. Kempivaitaka iroosotakotatyeerimi
    Pava tsika otsirenikitzi, ari joyaaventari irovasankitaayeetairi.
  san-ASM: যে চ স্ৱৰ্গদূতাঃ স্ৱীযকৰ্তৃৎৱপদে ন স্থিৎৱা স্ৱৱাসস্থানং পৰিত্যক্তৱন্তস্তান্
    স মহাদিনস্য ৱিচাৰাৰ্থম্ অন্ধকাৰমযে ঽধঃস্থানে সদাস্থাযিভি ৰ্বন্ধনৈৰবধ্নাৎ|
  tac-NT: Abiénachigó a'chigóriga ikimeli ju alué ralámuli cha nokame napu ejperé
    napu 'emi mochí, napurigá ikile jaré santo ánjeli. Alueka tabilé ejtebile alé
    napu Onorúgame 'yálige napurigá mochímala, alueka pe se'wí simíbale. 'Liko Onorúgame
    'ma gastigárile alué santo ánjeli, wamí chonárale mochile karénate bulugá. Tabilé
    siné buyásamala alé karénate buluruga mochiga. Onorúgameka alé mochiámala bulugá
    napusí bo'né nawámala alué santo ánjeli gastigárimia.
  eng-WEBPB: Angels who didn’t keep their first domain, but deserted their own dwelling
    place, he has kept in everlasting bonds under darkness for the judgement of the
    great day.
  gfk-H: Ma ira angelo diet ga kap aring mangana kinkinis bia diet na balaurei aring
    linga. Senbia aring angelo diet ga haan talur ira nudiet kinkinis ing gaar tahut
    bia diet na kis taar at kaia. Kaikek ra angelo Kalou i ta his kahai diet kaia
    ra kankado. Ma pai tale diet bia diet na haan talur kaikek ra hinhisaan. Taia.
    Ira hinhisaan na palim hadadas hathatikanei diet utano warkurai tano tamat na
    bung namur.
  viv-viv: Kadu badi lobama ana tovenuwaꞋata dibudibutoyogidiyao wananuwenuwedi. Yaubada
    abavehimeya giveledi tu adi vehimeya keke hidaꞋitaveꞋavini. Keke nuwanuwadi Bana
    hinaꞋidibumuhigeni faꞋina, yadi abamiya hihegena ada Yaubada umalovaneya gikiveꞋavidi-yo
    bulava miyamiya-vagahina againe giyogodi be hinamiyami tu vedewayauga ana toveya.
  yao-yao: Ni achikatumetume ŵa kwinani ŵanganakwanikwa ni ulamusi wao, ni kupaleka
    paŵasachilwe kutama, Akunnungu ŵaŵisile mu chipi ni kwataŵa kwa nyolo moŵa gose
    pangali mbesi kwa ligongo lya kulamulikwa pa lyuŵa lyekulungwa lila.
  tgp-tgp: Ale sohena sava, God mo pesi la angelo atu tuai, haratu la sopo avulahi
    na suiha sei God mo taua isara, ale la malue na jarara tataholo, ale matana, God
    mo lo taurilatira na jara r̃or̃oha tavera matea. La pa toho atu, i tikeli na rani
    tavera mata aria.
  auc-NT: Ayæ̈ anquedoidi në awënëidi ïnönäni incæ pancadäniya tömënäni näni aagaïnö
    incæ ñimpo cædinque tömënäni näni quëwengaïñömö ëmö cædinque wadæ gogadänimpa.
    Adinque Wængonguï, Botö apænte anguïönæ ïinque bayonte tömënäni ïnänite botö pancæboimpa,
    ante ñöwo ïñömö gæguincamenca wodämaï inguïmenca tæ̈ï goti wïninque tömënäni ïnänite
    wëmö ïñömö mangui tee mönete wææ cæcampa.
  kbc-NT: Codaa icoa aanjotedi ane doɡ̶oyemaa moibake ijokijo niɡ̶ica naɡ̶atetigi
    Aneotedoɡ̶oji ane yajigotediogi, odaa joɡ̶oyaladi niɡ̶ijo ane domaɡ̶a iticoace,
    ja noditicoaci, ja lakapetedipi Aneotedoɡ̶oji. Joaniɡ̶idaa leeɡ̶odi Aneotedoɡ̶oji
    meote me niwilogojedipi digoida ica natinedi miditaɡ̶a ica nexocaɡ̶a, dinigoetece
    galeena ane doɡ̶oyakadi monoɡ̶a. Odaa jiɡ̶idaaɡ̶ee joɡ̶onibeotege niɡ̶ica noko
    Aneotedoɡ̶oji nige iwi codaa me iloikatidi iditawece leeɡ̶odi niɡ̶inoa ane beyagi
    loenataka.
  bmh-bmh: Ag tibur goagal empip naliu utei wanemen dabilan. Getal Uwait nugau tibur
    inain han, Uwait nug salau banou mareun suban gumab tam. Goagal uzan naliu daremen
    uteimai, Uwait nug go us gusig sil kiaraimai, hiacaranem zau oug umaum mareun
    muzmuz darem. Go Uwait nugau sisiarabun ziwas gumei darem.
  ctu-BL: Jini ángelob ja'el ma'anic tsa' jal'ayob ti' ye'tel yic'ot i ñuclel. Tsi'
    cʌyʌyob mero i yajñib. Dios tsi' cʌchʌyob cha'an mi' cʌytʌlob ti ic'ch'ipan bʌ
    pañimil ti cadena mach bʌ anic mi' jilel c'ʌlʌl ti jini ñuc bʌ i q'uiñilel meloñel.
  meq-meq: Sa na, gawla i Mbəlom hay dərmak siye hay mə walaŋ tay a satay təv məndze
    nakə Mbəlom a vəlatay aye bay, tə gər ha. Hərwi niye Mbəlom a dzawa tay ha tə
    səselek, ka ndərəzl fataya a ləvoŋ zəŋzəŋ eye. Ta ndziye mə ɗəma ka tor eye. Ta
    həbiye pat i sariya i Mbəlom nakə bagwar aye ma ta gateye a ndo hay tebiye aye.
  noa-H: 'Maimua hagjö k''ĩir heyaa habat hĩchab, jãga hich Hẽwandam chognaan hich
    Hẽwandam dʌ̈icha naajerrta hich k''ãai hʌ̃rpai haju hẽk''atarr gaaimua hich chognaan
    harr hãba hich haarmua bark''ʌʌipʌ̈ijĩ. Pãadë k''ĩirjubat hĩs ham jãga nʌ: Hẽwandamau
    jʌ̃k''anaa k''ĩchag hee ham preso p''ë wai sim, hich maig höbëraajã k''augba,
    hichdëu mʌg durr hi hagk''am hedta warag ham k''aibag wauwi hich mag wënʌrraju
    jawaag.'
  alp-NT: Imi nete lekwe loko malekata rebe pake sala esi kbasare eleki esi keu bei
    esi otoi maka ruere. Alla Ilo malekata meru kena rante kurule kena otoi melene
    mere rame. Esi supu tahane ete mere eti nusare kohoe eleki esi supu hukume.
  san-VEL: ye ca svargaduutaa.h sviiyakart.rtvapade na sthitvaa svavaasasthaana.m
    parityaktavantastaan sa mahaadinasya vicaaraartham andhakaaramaye .adha.hsthaane
    sadaasthaayibhi rbandhanairabadhnaat|
  kbq-kbq: Hagi Anumzamoma ankero vaheku'ma huno, e'i avamente maniho huzmantege'za
    ana kemofo agorga'a omanizageno, katuofe kina rezamanteno hanizampi kina huzamantege'za
    mani'neza, henkama ranknarema refakoma hania knama esigu avega ante'za mani'naze.
  kbh-kbh: y cachcá chë angelëngbiámnaca, ndëmuanÿenga ndoñe tmonjanoquedá chë tmojanóyëngacñe
    mándoca, pero aíñe chëngbe luarënga cachcá imojëftsonÿaye. Chë causa, Bëngbe Bëtsá
    tojanmandá cadenë́juangaca nÿetsca tescama chamoquedama, chë más ibetiñe, tondaye
    binÿniñe luarents̈e, chënga bacna soyënga tmojanmama nÿetsca tescama castigánënga
    jtsemnama yojtsamna ca, cha jayanama tescama.
  ron-LSB: Pe îngerii care nu și-au păstrat primul domeniu, ci și-au părăsit propria
    locuință, i-a ținut în legături veșnice, sub întuneric, pentru judecata din ziua
    cea mare.
  pon-pon: O tounlan kai, me jota kajampwaleki arail koa, ap muei jan udan deu arail,
    a kotin nekid kin arail jal mata joutik ni waja rotorot on ran en kadeik lapalap.
  nhe-BL: Nojquiya xiquilnamiquica tlachque Toteco quinchihuili elhuicac ehuani tlen
    mocuepque ax cuajcualme. Yajuanti ax quitlascamatque campa quipixque tequihuejcayotl
    nepa ipan elhuicac, pero quitlahuelcajtejque campa itztoyaj huan tlajtlacolchijque.
    Ama Toteco quinpixtoc ipan tzintlayohuilotl ilpitoque ica tepos mecatl tlen axaca
    huelis quitlapos para nochipa. Nepa quichiyaj para quiselise inintlatzacuiltilis
    ipan nopa hueyi tonali quema Toteco quintlajtolxitlahuas.
  sps-sps: Fakats yam fo morena to te gima kaa tana pan tsuri fatoobing tana binun
    te faan rari Gov, ri naus osing a fo fan tsuar, to sana Tsunaun kotskots rari
    tan tseen sikia tu ta'ots nan tana pan a uurup fiisok te fakaa rarori Gov onot
    non te anaanos rorin nainy vaatsuk ten Gov ana fasaraa na suu unya Hel.
  wnc-wnc: Sike gatu angelata Anutue nomnane umana kaya akwak dakngake yuking ngana
    kunduta yamandet sike Anutu yapbitnangge natapbing. Natake tasiwawa ngana Anututa
    panggaganuke keu zikaa siknga dakaatang wamapewan yuaing. Yusika tapduknga Anututa
    aminu kuupbam usanzitnangge yayawamban apning gwene angela waakwakga wamna yaning.
    Siakan. Ginda atnataaing ngana gatusa natdeke yutnong.
  bus-bus: Malaika kɛ̀ aↄ̃ↄe zɛ kↄ̃n ń gwenaoro, ben aↄ̃ pã kpà ń kúkiizinↄ sↄ̃,
    Luda ń ká gusiaan yiyina kↄ̃n mↄ̀kyakoo kɛ̀ dↄḿma gurↄ píngio ai a yãkpaɛkɛgurↄ
    bíta zĩ.
  gub-BL: Pema'enukwaw Tupàn heko haw pe har wanehe no. Amo weruzar ize'eg a'e wà.
    Amo nuweruzar kwaw ize'eg a'e wà. Heruzar 'ymar uhem oho heko haw wi a'e wà. Tupàn
    uzàpixi kar a'e wà. Omonokatu kar ipytunaw pe wà. A'e pe wanekon ko 'ar rehe wà.
    Tupàn numuhem kar kwaw a'e wi wà. Amo 'ar mehe nehe, Tupàn uzepyk putar wemiruze'eg
    'ym wanehe nehe. A'e 'ar mehe umume'u putar wanemiapo kwer ikatu 'ym ma'e a'e
    nehe, wanehe uzepyk pà a'e nehe.
  imo-imo: Mulu kombuna ensel mare Goteni eno mele mare nokangei nimbe enge te tirimu
    melema taka liko naa nokoko, moloringi kombumu tiye kolko wendo puringi enselemanga
    temanemu pimele akumu altoko pilengeila! Aku ulu teringimunga Goteni eno ka tipe,
    lepa kau pumbelo ka seneni ka topa, kombu paa tumbulu tolina lipe tuku mundurumu.
    Gotenga kot wali awilimu wendo ombalomunga nokoko moromele.
  boj-boj: Niŋgi laŋ aŋgro uge uge naŋgi qa dego are qaliy. Tulaŋ nami naŋgi laŋ qureq
    di Qotei aqa wau ojoqnsib olo laŋ qure uratosib jaraiyeb. Deqa Qotei na naŋgi
    ojeleŋosiq sawa ambruq di breinjrsiq tontnjrej. Naŋgi sawa dia tariŋsokobaiyib
    mondoŋ diŋo batiamqa Qotei na naŋgi olo osimqa naŋgo une qa naŋgi peginjrqas.
  eng-DRA: And the angels who kept not their principality, but forsook their own habitation,
    he hath reserved under darkness in everlasting chains, unto the judgment of the
    great day.
  knf-knf: 'Naleşan ŋwanjuŧ ŋanwooŋ ŋaambi liŋ ţi uko wi Naşibaţi aţuuŋ ŋa pdo, ŋaduk
    dko di ŋafëţuŋ: aţu ŋa du bdëm kë ŋakyoonk unuur uweek wi pwayëş atanana te mnţo.'
  san-KHM: យេ ច ស្វគ៌ទូតាះ ស្វីយកត៌្ឫត្វបទេ ន ស្ថិត្វា ស្វវាសស្ថានំ បរិត្យក្តវន្តស្តាន៑
    ស មហាទិនស្យ វិចារាត៌្ហម៑ អន្ធការមយេ ៜធះស្ថានេ សទាស្ថាយិភិ រ្ពន្ធនៃរពធ្នាត៑។
  arn-NT: Fey ti pu werken püllü yafkay engün, müngeltutulafi engün ta Ngünechen ka
    elkünutuy engün ñi femael nor dungu, fey Ngünechen ta püresukünueyew engün fütra
    dumiñkülelu mew ñi nentungetuael wüla tati ramtukadungun antü mew.
  zas-NT: Në ree anjl ad bazoobt xtiidx Dios niniabee reeman lod badëëman loj reeman,
    basiaawaman laa reeman lod nacay daꞌt xt dxej güün xguialguxtisaman.
  ken-NT: Bǎkɛ́ ghɔkɔntɨk bɛ bɔángɛl abhɛn babhɨkɨ ka bɛbhak ndǔ bɛchɔkɔ ɛbhɛn
    Mandɛm afyɛ́ bhɔ, asɔt nyaka bhɔ abhʉ́rɛ́ amɛm nɛpi ɛnɛn nɛ́giri pyɔɔ nɛ ngɛm
    bɛkak, nɛ ɛnyu ɛyɔ kɛ bábhak mpoknkɛm. Arɛ́, mánòŋ tɛ nywɔp nɛgho ɛnɛn Mandɛm
    átàŋ bho.
