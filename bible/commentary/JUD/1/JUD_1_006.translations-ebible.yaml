    C'ülboo' u men Dios etel jabix cadena a ma' yan q'uin u jobol a que'en tac yalam
    ichil a ac'ü'ü. Te'i u cuntaloo' asto u c'ochol u q'uinil u tz'abül a sip'ili.
    Uchul u ca'a a sabeensil u yajil ti a q'uin abe'e. Bel ilic u ca'a tz'abüloo'
    ichil u sip'il a tanoo' u tus te'exe.
  tet-tet: Knaninuk seluk nosi lia Naꞌi Maromak Niakaan makbukar laleꞌan. Naꞌi Maromak
