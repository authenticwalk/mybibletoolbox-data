    dizuwa diya dikulu.
  grc-TR: Ἀγγέλους τε τοὺς μὴ τηρήσαντας τὴν ἑαυτῶν ἀρχήν, ἀλλὰ ἀπολιπόντας τὸ ἴδιον
    οἰκητήριον, εἰς κρίσιν μεγάλης ἡμέρας δεσμοῖς ἀϊδίοις ὑπὸ ζόφον τετήρηκεν.
  nag-nag: Aru sorgodoth kunkhan nijor laga adhikar diya to bhal pora chola nai, kintu
    taike diya asol jaga to chari dise- Isor pora taikhan ke kitia bhi khuli bole
    napara laga loha rusi pora bandhi dise, andhera jagate, jitia tak Isor laga bisar
    laga din ahi kene napunche.
  eng-OEBCW: and that even those angels, who did not keep to their appointed spheres,
    but left their proper homes, have been kept by him for the judgment of the great
    day in everlasting chains and black darkness.
  knj-NT: Yetoj pax oj, na' wej tej tzet ye wan eb ángel, eb jix smimanbine sba yin
    yopiso, pero tol jix sbej can slugar eb. Ja' tinani' c'anani ye eb spixle yetoj
