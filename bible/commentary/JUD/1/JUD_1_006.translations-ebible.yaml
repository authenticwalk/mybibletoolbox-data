  ntj-ntj: Puru tjukurrpa yayintjulpa pirnitjarra kulila. Mama Kuurrtu-tjananya waarka
    nintirnu palyaratjaku-ya. Nyangka-ya kutjupatjarralu warnirripungu puurrarringkula
    nyinakitjalu. Palunyalu ngurra yungarra-yanku wantingu. Palunyangka-tjananya Mama
    Kuurrtu warningu pirti purlkanyangka tjarrpatjunu wantingu. Nyangka-ya karrpilpirinypa
    mungalurrta nyinarrayilku ngula pakaralpi kuurrpa purlkanyangka ngaraku. Nyangka
    Mama Kuurrtu-tjananya mirritjunku.
  sxb-NT: Lwona, muingirizieko kiomo *enyankoi awataarinda emigawo eminene egia Katonda
