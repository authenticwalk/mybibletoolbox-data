  dso-dso: ସେତ୍‌କିସେ ନଏଁ ସେ ଦୁତ୍‌ମନ୍‌କେ ମିସା ଡଣ୍ଡ୍‌ ଦେଇରଇଲା । ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ
