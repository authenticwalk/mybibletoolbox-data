    hak nara. De Lamatuaꞌ paꞌa se nendiꞌ rante nda nenemboꞌit sa, ma tao se risiꞌ
    mamana maꞌahatuꞌ a, fo rahani faiꞌ fo Lamatuaꞌ nae naꞌetuꞌ basa atahori tatao-nonoꞌi
