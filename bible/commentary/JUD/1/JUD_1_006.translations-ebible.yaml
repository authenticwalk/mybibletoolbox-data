    he ob la dô dɨ i la tyip vô buc levac wê Anutu ob yaxên he nên kɨyang ge.
  nak-nak: Amuto ge gabutala tai egiteu la angelo. La Tahalo Uru vipou egiteu veia
    egite ge pou la pulolou la uru oata tetala. Eala moli egite goio ragautu la merera
    te La Tahalo Uru ele, egite veia ge vauru lou egiteu otalo te la maututula. Eala
    La Tahalo Uru vipouti egiteu otalo te la mautu la maligoma, eia kisi roboti egiteu
    veia egite ge pou tali la tapasi la haro ale eia ge vilai egiteu oio vola.
  lbb-lbb: Pa angelola otleng, ning bel la mang sur a tiniba na warkurai ning e God
