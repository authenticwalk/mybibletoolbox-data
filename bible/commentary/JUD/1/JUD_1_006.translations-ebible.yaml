    adi tuvada inogea, mana Yaubada aʼuwebuiedi ʼabaga velovelovana ʼinaya, ta omoʼe
    ʼinaya yoqoyoqonidi ina toatoa ana laba luvine qiduana ana ʼaubena naʼifoqe.
  kew-kew: Go agaa page kone-para sua waru pagalepape. Abadere ensel-nu page nimuna
    epe surube kogono gimoa epe-rupa napirisimi. Goa pua nimuna su adanu gimisimi.
    Goa pisimi-pulu Gote-me nimu sen-me adia oro yaalo pirape ribaane-para mea rapaasa.
