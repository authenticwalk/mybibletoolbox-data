verse: JUD.001.006
translations:
  kpx-kpx: Isi hoto mole kota huhulahave. Dilavau vuvune malei anelu ovei ehue otovenu.
    Iale degomoleau Dilava isivi ke kabebihavoi halevalu. Abu kateale vage ataeau
    seimita ata umudigeveale ke nahate vai umudievei malei Seteneu umale matamae loe
    otovenu. Ige abu keve uale Dilava vani balugana lohoge auna vaveveabe kaovei aiogevei.
  okv-H: Eto amita ke nei amo Anera ta degi God na uhu i ta pure pajire be sovera
    te avo ikena te enana ungo pure avo ujeae eto toto pahuo God na kito humbuto “Chain”
    na punduto humbuto mume ta ikenu iragora amo iji ke kahari puvurou hajire God
    na ikau kesora avo simba ereora.
  tbo-tbo: Tu winoyanoya mi yadena ona nugotuhuhi, odubona tauhi tunawahi hi wohepena
    mehi po hai ani mae hi nehalehi, ma Yaubada i panihi po i houna hopunehi tupo
    uguguwana uyahina po noka hotanana hina memae a sigana houga libahibahi iyetana
    ina geleta.
  mal-C: ദൈവം ദൂതന്മാരെ ഏൽപ്പിച്ച അധികാരസീമയ്ക്കുള്ളിൽ ഒതുങ്ങിനിൽക്കാതെ തങ്ങളുടെ നിവാസസ്ഥാനം
    ഉപേക്ഷിച്ചുപോയ ദൂതന്മാരെ ദൈവം മഹാദിവസത്തിലെ ന്യായവിധിക്കായി നിത്യബന്ധനത്തിലാക്കി
    ഘോരാന്ധകാരത്തിൽ സൂക്ഷിച്ചിരിക്കുന്നു.
  grc-SR: Ἀγγέλους τε τοὺς μὴ τηρήσαντας τὴν ἑαυτῶν ἀρχήν, ἀλλὰ ἀπολιπόντας τὸ ἴδιον
    οἰκητήριον, εἰς κρίσιν μεγάλης ἡμέρας δεσμοῖς ἀϊδίοις ὑπὸ ζόφον τετήρηκεν.
  bgc-bgc: यो भी याद राक्खों के परमेसवर नै उन सुर्गदूत्तां ताहीं भी दण्ड दिया, जिननै
    अपणी प्रभुता बणाए न्ही राक्खी, बल्के अपणी खुद की रहण की जगहां जो के सुर्ग थी छोड़
    दी, परमेसवर नै उन ताहीं भी भीषण दिन कै न्याय खात्तर अन्धेरै म्ह, जो सदा काल कै
    खात्तर सै, बेल्लां तै बाँधकै राख्या सै, जिन ताहीं कोए तोड़ न्ही सकदा।
  khz-khz: Aneru reketa maki iotugamagira, geria raki taunatauna ati gegapi-gaugaurato,
    e geria talu kapuna geraokwaniato. Gaura pakurai Palagu na mukuna kapunai etaorato,
    talu-vanagivanagi teinirana eligo-talirato, gena Kota kamuna tomana ulanana.
  deu-TKW: und daß er auch die Engel, welche ihre Herrschaft nicht bewahrten, sondern
    ihre Behausung verließen, auf das Gericht des großen Tages mit ewigen Fesseln
    unter der Finsternis verwahrt hat.
  zsr-NT: Lëzcaꞌ cni, Dios buseyjëꞌ tu latj chul yuguꞌ gbaz laꞌy queëꞌ, nup niꞌ cutu
    glun xchinquëꞌ, san gulucaꞌnëꞌ xlatjquëꞌ. Tsaz nágaꞌquëꞌ niꞌ ga gdxinr dza usyudxëꞌ
    yödzlyú ni Dios.
  lin-lin: Nzambe akangaki mpe na minyololo ya seko, kati na molili mpo na kosambisama
    ya mokolo monene, ba-anjelu oyo basepelaki te na evandelo oyo Nzambe apesaki bango
    mpe batikaki yango.
  hns-NT: Bhie jaad kar kie koetjh parie logan aapan dardja tjhorke swarag me se tjal
    gail. Tab Parmeswar oesabke andhiaar me band kar deis hai oe barka dien talak
    djab oe oelogke oeppar faisala kariega.
  noa-E: 'Maimua agjö khĩir eyaa abat ĩchab, jãga ich Ẽwandam chognaan ich Ẽwandam
    dʉ̈icha naajerrta ich khãai ʉ̈rpai aju ẽkhatarr gaaimua ich chognaan arr ãba ich
    aarmua barkhʉʉipʉ̈ijĩ. Pãadë khĩirjubat ĩs am jãga nʉ: Ẽwandamau jʉ̈khanaa khĩchag
    ee am preso phë wai sim, ich maig öbëraajã khaugba, ichdëu mʉg durr i agkham edta
    warag am khaibag wauwi ich mag wënʉrraju jawaag.'
  eng-EMTV: And the angels who did not keep their own domain, but rather having left
    their own habitation, He has kept with everlasting chains under darkness for the
    judgment of the great day;
  mib-NT: Te suni nucūhun ni rō sɨquɨ̄ ndajéhé yā jeē ní castóo jniñu ndíso, te ni
    castóo nuū ní ndeē andɨvɨ́. Te Yaā Dios ni chindihyū yā jijnáhan, te cándetu nde
    quiji quɨvɨ̄ cáhnu jeē sándaā yā jniñu. Te cánuhnī jiín cadena, cáyūcu nɨ́ɨ́ cáni
    nuū cunú núū néē.
  lif-NT2: हे़क्‍क्‍याङ् आबाङे खुनिॽ वाॽमा ते़न् नु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिरुसिबा
    युक्‍को मे़न्‌वाॽमनाबा माङ्‌लाइङ्‌बाहाॽ यम्‍बा खासे़न् ये़न् थारिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खामाक्‍लुम्‍बाःत्तो इघेःक्‍खु युक्‍खुसिआङ्‌मे़युङ्‌लो॥
  xnj-xnj: Na, vamitumu va kunani kwa Chapanga vevangakola uhotola wavi vakaleka pandu
    pavi pevavikiwi na Chapanga, Chapanga avakungili kwa minyololo magono goha gangali
    mwishu na pachitita ng'ong'olo vilindila ligono lila likulu la uhamula.
  mmx-mmx: Mina doma avukat box i na. Gano lentaba at lubungangelo diga ke xepe lixitkis
    silok atdi la diga onon tino basinge lemenemen atdi ro vana at laxalibet. Kuren
    la ne Moroa ga lok li di ro at lamain bonot la ga xoxo di mi lemparoos sen, mo
    naba nemen amisik atdi. La dinaba nemen go se at laaleng silok ne Moroa naba ronga
    linga at limixin axap. Ap mo laaleng ne Moroa naba lok li lumumuat atdi.
  cbr-NT: Angelcama raíri, axa Nucën Papa Diosan nëtënubi 'iti 'aíshbi anu 'iisama
    tancë cupí chiquía, ax ca anúan an camabi uni isti nëtë utámainuan bëánquibucënu
    uisatima manë risin tëcërëcacësa 'aish, anubi 'inun Nucën Papa Diosan ëan 'icën.
  tee-NT: Chai ju ali'in anquilhnin jantu talhistaclh ju ixpu'ucxtin'an ju ix'axtaknicanta.
    Alai va tamacaulh ju ixchaka'an. Pus ju chavai ju Dios amak'ataca' ju yu'unch
    laca'atats'isni. Anch ju at'alhnuk'alhita tus acsni cachina' ju anu' avilhchan
    acsni camak'osaspitcanach.
  eng-LSV: messengers also, those who did not keep their own principality, but left
    their proper dwelling, He has kept in eternal bonds under darkness until [the]
    judgment of [the] great day,
  cak-NT: Y quiri' chuka' xu'on ri Dios quiq'uin ri ángeles ri man xka ta chic chiquiwech
    anchi' jeruyo'n-wi y xquiya' can ri samaj ri ruyo'n pa quik'a' y xe'el-pe pa cocho
    chila' chicaj. Raja' xeruya' chupa ri lugar anchi' ruyon k'eku'm c'o. Chiri' je-yaquel-wi
    jumul y quiyoben ri k'ij cuando xquie'an juzgar.
  pah-NT: 'Oro yvagipeve''g̃a – kiroki g̃a onhiroyrõ koji''i ore oroko pota huvihavamo
    javo – g̃a ndopytai opohia gwuhava hugwi. A''ero Tupana''ga g̃a mongi g̃a nog̃a
    ypytunahivuhua pype g̃a mombytavo avuirama Cristo''ga ti te''i g̃a pe javo. “Ohoa''javame
    yvya koty po ti Cristo''ga ei g̃a pe nehẽ: ‘Peko te''varuhu hete pe’,” ei Tupana''ga
    g̃a mombe''gwovo.'
  sja-NT: Ma awara aɨ naaweda angeleerã ũk'uru uchiajida Ak'õre jua ek'ariipa, ãchi
    awaraa angeleerã poro waibɨarã p'anajida mĩda. Irua ãchi p'anapatap'edaamãiipa
    pëik'ooji p'ãriudee. Mama at'ãri cadenapa jɨ̃a iru bɨ, ichi ewari waibɨa ewate
    nɨmaa. Mãgɨ́ ewate irua jõmaarã k'ĩrapite ãchia k'achia oodap'edaa jarait'ee.
  xed-xed: Havak kuni guli ta mnduha Lazglafta ta Pak vla ga mgham vlaŋ lu ta həŋ,
    ka zlanavatá tsa vli si vlaŋ Lazglafta ta həŋ ya. Ta ghəŋa tsaya kəl Lazglafta
    ka hlaftá həŋ ka tsamta, ka zlaŋtá həŋ ma vəl tɗika ŋa kzla kɗiŋta Lazglafta ta
    tsatá guma ta ghəŋa taŋ baɗu tsa fitik dagala ya.
  mks-NT: Ta quia̱hva já na̱caja ri mé á xi̱hín na̱ na̱sa̱cuu táto̱ mé á jáchi̱ co̱ó
    na̱xeen na caja na ña̱ cúni̱ Ndióxi̱ ta na̱jándacoo na nu̱ú na̱sanduu na. Sa̱há
    ña̱ cán quéa̱ na̱chicaji Ndióxi̱ na̱ nu̱ naá ndiva̱ha nu̱ ñúhu na a̱nda̱ ama cáa
    qui̱vi̱. Ta ndáti na cán xi̱nu̱ qui̱vi̱ caja vií mé á sa̱ha̱ ná.
  gfk-S: Ma ira angelo di ga hatur kawase ari mangana kinkinis be di na balaure ari
    linge. Iesene ari angelo di ga hana talur ira nudi kinkinis ing gor tahut be di
    na kis ter iat kaia. Kike ra angelo God te hiis kawase di kaia ra kadado. Ma paile
    tale di be di na hana talur kike ra kunubus. Pata. Ira kunubus na palim dit hatikane
    di utano harkurai tano tamat na bung namur.
  bmu-bmu: Mewöyök Anutunöŋ Suep garataurupŋi jakömbuak tohoŋini al eŋgiiga malgetmö,
    yeŋgöreŋök tosatŋan urukönöp aka keu bapŋe qahö anda nanŋini jakömbuak tohoŋini
    galöm köl eŋgibingö urumohot qahö aka selŋini kösököget. Qeqetal akeraŋgöra aka
    Anutunöŋ i aköm eŋgiiga jakömbuak miriŋini mosöta etket. Etketka “Nalö ketaŋe
    keuŋini jim tekömam,” jiba tapepnöŋ (muŋgamuŋga) gwaröhöba pandaman uruŋe al eŋgiiga
    tata kotkera nalö teteköŋi qahö tat öŋgöme. Galöm meme keu mi eŋgöra aka kunbuk
    jizal.
  dgz-dgz: Gutut mame namu anuyana go endi sia di anun, God anea aro muga muneni gapan
    ya taiwanunum, go mu at muga muneni ae vean muk anune gapan taiwanumune. Ap menan
    God anea mame iravi tambumo sisip arewa gapan semo yaibobot naganewa gapan panamon
    wanumone, wanene wamewa evi tauepi amase taiwanum. Wam ame gapan God mu wa koeragam
    mumeta.
  eng-GNV: The Angels also which kept not their first estate, but left their owne
    habitation, hee hath reserued in euerlasting chaines vnder darkenesse vnto the
    iudgement of the great day.
  zaa-NT: Ą'hua ca ángelia canu labí uccua cą conformar lani poder nu bete Tata Dios
    qui' quį sino biria cą le' lugar nu betie qui' quį, acca chi yù'u cą ỹàre' le'
    ttu lugar chul·la nna ỹiqquia cą lani cadena para siempre para qui'ni canchu chi
    i'yu tsá juíciua.
  eng-WEBSTER: And the angels who kept not their first state, but left their own habitation,
    he hath reserved in everlasting chains under darkness to the judgment of the great
    day.
  guh-guh: Panajamatabënapirenua pacuenia Dioso exana ángelevijavabelia ata. Angelevi
    Dioso tonacuenebavanapa athëbëtatsia. Angeleviyajuvënëvi apo exanae pacuenia Dioso
    itorobatsi. Apo jinavanapaenua itsajota picani Dioso tocopata pejinavanapaenexa.
    Bajaraxuata Dioso ángeleviyajuvënëvi cëbiaya jinavanapaeyaexana itsanacuata, pitaquirinacuata.
    Bajarajota ángelevi copiaevetavanapaeyaexanatsi Dioso penaneconitsiaexanaejavanexatsi.
    Nexata pamatacabi Dioso daxitamatacabijavabelianexa naneconitsiaexanaena daxita
    pamonae naneconita Diosojavabelia, bajarapamatacabi Dioso bajarapaángelevi ata
    naneconitsiaexanaena daxitamatacabijavabelianexa.
  bon-bon: Pui niiya mename seemo poto cidi me cuta ngene jotwananineye. Teepi lui
    cina teeme ire atwi kaakesea cabu cängena lica icrajuji, yepä teeme toraca puupu
    ne sebmalujisi cabu je. Teepi iyeteta oomleji yaacrajuge krokeciiye puupu cabu
    ngälu teeme atrana padare ceräcerägääbu bimu cabu.
  nhw-BL: Nojquiya xiquelnamiquica tlaque Toteco quinchihuili itequihuajcahua catli
    mocuepque amo cuajcualme. Inijuanti amo quitlascamatque campa quipixque tequiticayotl
    nepa ipan ilhuicac, pero quitlahuelcajtejque campa itztoyaj huan tlajtlacolchijque.
    Ama Toteco quinpixtoc ipan tzintlayohuilotl ilpitoque ica tepos cadenas catli
    amo aqui huelis quitlapos para nochipa. Nepa quichiyaj para quiselise inintlatzacuiltilis
    ipan nopa hueyi tonali quema Toteco quintlajtolxitlahuas.
  swh-ONEN: Nao malaika ambao hawakulinda nafasi zao, lakini wakayaacha makao yao,
    hawa amewaweka katika giza, wakiwa wamefungwa kwa minyororo ya milele kwa ajili
    ya hukumu Siku ile kuu.
  wbi-wbi: Navanymhola vano navakalolelile uvwandilo vwave. neke vakaghaleka amakaja
    ghavo amanono uNguluve akavavikile mufipinywa fya kusila nakusila, mun'kate mung'isi,
    neke kuti ikighonovahighue ikighono kila.
  bba-bba: I mɑɑ wɔllun ɡɔrɑdobɑ yɑɑyo bèn ɑyerɑ kun bu turie, mɑ bɑ ben tiin wɑ̃ɑ
    yeru ɡɛmɑ bɑ deri. Gusunɔ u kɑ bu yɔni bɔkuɑ, u kpɛ̃ɛ yɑm wɔ̃kuru sɔɔ bɑ kɑ siribun
    tɔ̃ɔ bentembereru mɑrɑ.
  eng-KJVCPB: And the angels which kept not their first estate, but left their own
    habitation, he hath reserved in everlasting chains under darkness unto the judgment
    of the great day.
  kgk-NT: Apomomandu'a jevy-ta gwĩ yváy pygwakwe-rehe, Nhandejáry rembigwaikwe-rehe.
    Yváy pygwa voi jepe gweko ypykwe-rupi ndopytaséi va'ekwe hikwái. Oheja rei gweko
    porã teekwe. Upéa-rehe Nhandejáry ombogwejy uka-ma va'ekwe íxupe kwéry. Pytũ gwy-py
    isã-rehe onhapytĩ pytĩ hereko-vy imbohasa asy-vy íxupe kwéry. Ohundi hagwã áry-rehe
    oha'arõ arõ joty okwa-vy. Nhandejáry renonde-py enterovéa omboaty hembiapokwe
    pokwe-rehe nhande rereko hagwã áry-py ohundipa va'erã íxupe kwéry Nhandejáry.
  waj-waj: Anutuuqo aangeraiya ngiari seena aangeraa vooyara diraivaa iya mmuduu hama
    iyara diraida ngiari mmaata tuanaiyauvaa eyommaara pikiooyauvaara yaata utuatee.
    Anutuuqo iya vitoo upisi tuanaa yoosinnaivaki yapa kioo yeena yaagueeqaiyauvaadiri
    iya rau kiooduu ivaki tupatupaa varida nnaagiai Anutuuqo iya yaparaira suai pinaivaara
    faannaida variaavai.
  cpy-cpy: Ari ikimitakari Ronampiripaeni Tajorentsi maninta-kirori inampi, kaari
    jatakaeroni ipinkathari-wentante kameetha. Okimiwitaka roojota-kota-tyeerimi Tajorentsi
    jempe otsirenikaakitaki, ari royaawentari rowajankitahae-teeri paata omonkaata-paakyaa-rika
    kitejeri kowaenkata-tsiri.
  mpx-mpx: Ge aneloseyau nuku nuwatuagil, bolo abamina toto Yehoba i pek elal nige
    nuwaliya i oola, inoke hi ginol likalika ge abaliya hi miluwai. He Yehoba i yowanil
    sen mihomihotina elal, ge i teleliya gogou gamwanaa nihi matamatan wana yatala
    ana lan bwabwatana kaiwena.
  wbp-wbp: Manngu-nyangkalu-jana marramarra-patu kuja kalalu Kaatu-kurlu nyinaja nguru-nyayirni-wangurla
    nyanungu-nyangurla. Nyanungurlu-jana yirrarnu yinyarlaju yungulurla warrki-jarrimi
    nyanunguku manu yungulu wiriwiri nyinami nyiyarningkijarrakuju. Kala panu-karili
    kujakuju ngampurrpa-wangu-jarrija. Kulalu purda-nyangu. Warrkijili yampija yangka
    kuja-jana nyanungurlu yungu. Kuja-panuju Kaaturluju warirninjarla kujurnu-jana
    rdaku maru-kurra kuja-ka rdili-wangu nguna. Nyanungurlu kajana yinyarla mardarni
    ngakaku kaji-jana maju-mani tarnnga-kurra.
  luo-luo: Kata mana malaike mane ok obedo kuondegi mag loch mane omigi, mago mane
    owuok oweyo keregi mane oketgie, gin bende osekanogi e mudho mandiwa, kotwegi
    gi nyoroche ma ok chodi nyaka chiengʼ, ka girito kum e odiechiengʼ maduongʼ.
  nhe-NT: Nojquiya xiquilnamiquica tlachque Toteco quinchihuili elhuicac ehuani tlen
    mocuepque ax cuajcualme. Yajuanti ax quitlascamatque campa quipixque tequihuejcayotl
    nepa ipan elhuicac, pero quitlahuelcajtejque campa itztoyaj huan tlajtlacolchijque.
    Ama Toteco quinpixtoc ipan tzintlayohuilotl ilpitoque ica tepos mecatl tlen axaca
    huelis quitlapos para nochipa. Nepa quichiyaj para quiselise inintlatzacuiltilis
    ipan nopa hueyi tonali quema Toteco quintlajtolxitlahuas.
  aii-aii: ܘܐܵܢܝܼ ܡܲܠܲܐܟܹ̈ܐ ܕܠܵܐ ܢܛܝܼܪܗܘܿܢ ܠܪܹܝܫܵܢܘܼܬܵܝܗ‌ܝ ܐܸܠܵܐ ܫܒ݂ܝܼܩ ܠܗܘܿܢ ܒܹܝܬ
    ܡܲܥܡܪܵܐ ܕܝܼܵܝܗ‌ܝ، ܐܲܢܹܐ ܚܘܼܡܝܵܝ ܠܹܗ ܓܵܘ ܚܸܫܟܵܐ، ܐܣܝܼܪܹܐ ܒܫܸܫܠܵܬܹ̈‌ܐ ܕܠܥܵܠܲܡ، ܗܲܠܔ
    ܝܵܘܡܵܐ ܓܘܼܪܵܐ ܕܕܝܵܢܬܵ‌ܐ.
  esk-NT: Suli israġulgich saŋŋiqaġaluaqhutiŋ savaaqaġaluaqhutiŋlu qiḷaŋmi uniññiġaat
    irvigigaluakkaqtiŋ. Agaayyutim tigutaaġniġai taaqtuallapiaqtuami pitukługich isruitchuanik
    kalimñiġñik taivrumuŋaaglaan kamanaqtuamun uvlumun ilaan atanniqsuiviksrautmiñun.
  msb-msb: Dumduma man an mga anghel na wara magpadayon sa ginhatag sa inda na otoridad
    kundi ginbayaan an inda sadiri na istaran. Kaya gin-gapos sinda san Dios paagi
    san kadena na dili gayod mabubugto kag ginpriso sa pinakahadulom na lugar hasta
    sana na adlaw na sinda pagahusgaran.
