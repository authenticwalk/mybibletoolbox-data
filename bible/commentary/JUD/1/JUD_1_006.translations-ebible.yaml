  arl-NT: Naajuhuaj, Pueyasoori tama na seyajaaja nujuatejoquiaari na nujuatejojuajinia,
    noo pojori canapuete na shuriucua quijiaca quiquiaari jiyocuacaanucuajani. Nojoriiri
