    kwan li'nu Dios bixa'.
  cbc-NT: Torea bairo ásupi Dios ángelea majã cʉ̃ãrẽ cʉ̃ carotirore bairo caátigaenarẽ.
    Bairo cʉ̃rẽ cabotiorã ãnirĩ Dios tʉre ãmeñupã. Dios pʉame narẽ canaitĩãrõpʉ na
    joreyupi. “Topʉ na pʉame tocãnacã rʉ̃mʉa nicõã ninucũgarãma caãnimajũrĩ rʉ̃mʉ
    yʉ caĩñabeseri rʉ̃mʉ caetaro cʉ̃ãrẽ. Popiye baigarãma na yaye wapa,” ĩrĩ, topʉ
    na cũñupĩ marĩ Pacʉ Dios.
  qxo-NT: Tsaynöllam manana cäsucur munayanganchö cacog cag waquin angelcunatapis
    Tayta Diosga pasaypa tsacayman gaycushga fisyu final junagyag.
  mox-mox: Ta wese lova Yaubada mahala ana tovaleʼewayavo ʼabiluvine neidi, ta vaidi
