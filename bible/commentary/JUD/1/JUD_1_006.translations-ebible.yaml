  san-PUN: ਯੇ ਚ ਸ੍ਵਰ੍ਗਦੂਤਾਃ ਸ੍ਵੀਯਕਰ੍ਤ੍ਰੁʼਤ੍ਵਪਦੇ ਨ ਸ੍ਥਿਤ੍ਵਾ ਸ੍ਵਵਾਸਸ੍ਥਾਨੰ ਪਰਿਤ੍ਯਕ੍ਤਵਨ੍ਤਸ੍ਤਾਨ੍
