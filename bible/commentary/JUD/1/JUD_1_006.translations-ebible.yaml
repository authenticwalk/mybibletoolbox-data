    höjo maja börömoho rovego uëröhëro: Sisë jëvaje sisëro vaꞌohëjo.'
  geb-geb: Nde mba Fhe Bakɨme enseri ga ndɨkndɨgɨ. Mbe Fhe Bakɨme mbe nɨɨŋgi ŋaari,
