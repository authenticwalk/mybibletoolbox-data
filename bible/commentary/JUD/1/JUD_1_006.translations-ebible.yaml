    nombotŋaŋe âi yiŋgiop ya hâkâŋ otmâ pilâwi. Yawu otbi yakât matŋe nâpumân pilâyekmu
    ge omoŋ kâlehen tatmâ gai. Yawu tatmâ yâhâŋetâ sâp pato tetewuap yan den sâm hâreyiŋgim
    matŋe umatŋe yiŋgimu mem hiliwahonomai.
  usp-NT: Y cuxtaj awi'lak chi yak anjl ri ta' xcojontak chiwch Kakaj Dios, xcan jye'
    rekle'nak y xeltakch lamas wi'takwi', jilonli xc'olsajtak li uku'mal jwi'l Kakaj
    Dios, asta cuando titaw k'ij tib'an k'atb'itzij wich ulew.
  zav-NT: Na' baḻə angl ca' bito gwsa'azlaže'e de'en gwlo'o Diozən' lao na'aga'aque'
    so'one', na' de'e na'anə' gosə'əbeɉyic̱hɉe' gan' gwnite'enə'. Na' Diozən' gwlo'e
    ḻega'aque' ḻo'o yech gabiḻ gan' naquə ḻechguaḻe žc̱hoḻ, na' zɉənga'aṉe' xte catə'əch
    əžin ža xen catə' gwnežɉue' castigw c̱hega'aque'enə' zeɉḻicaṉe, la' zɉənaque'
    pres c̱he Diozən' zeɉḻicaṉe.
  sgz-sgz: Gama hol pasi boh angelo er kápate gas i bál di suri kis i kándi malar
