  som-som: Laakiin kuwanu wax kastoo ayan garanaynba way caayaan, oo waxay ku baabba'aan
    waxay abuuristooda ku garanayaan sida xayawaanka aan caqliga lahayn.
  mam-C: Qalaqetzi'n xjal kyxola, loqe nchi yolb'in nya b'a'n ti'jxjo a mina n-el
    kyniky' te. Noq n-ok kyu'n, ex atzi'n a ojtzqi'n kyu'n qa nya wen, axixsin nche'xjo
    b'inchilte, ikyqe tze'nqe txuk nti' kynab'l. Tu'ntzintzjo, chi xe'ltz toj najin
    te jun majx.
  ndj-ndj: Lakini vandu ava vakufijowola findu vangajila kufimanya, kuna findu yivafimanyili
    na vakufigola kucha vang'ongolu nongwa vang'ongolu vavahela luhala, na findu afi
    fikuvadanganyisha veni.
  mbj-NT: Mikéw bad'oo doo da nado nanäng ajyy bë mahang kamekuuj däk do rabad'oo.
    Tak'ëp baad nadoo doo me raky n'aa rejãã ranahapäh do hã. Har'ëëng h'yy ganenäh
    do hadoo tii. Jããm hẽ rahapäh rah'yy karẽn doo. Jããm hẽ ti jawén rababok. Rah'yy
    karẽn do jawén rababok doo, ti né ti sa hã rejãã doo.
  lat-VUC: 'Hi autem quæcumque quidem ignorant, blasphemant: quæcumque autem naturaliter,
    tamquam muta animalia, norunt, in his corrumpuntur.'
  ngp-ngp: Mna want'hu awa wahomola vint'hu hewevimanyize. Ziyuko mbuli wazimanyize
    naho wakudamanya haheina kuzifanyanya, enga makala heyeina ubala ivo yakudamanya.
    Na mbuli izo nizo zikuwabananga woho wenye.
  enq-2: Dopaka doko, Gote wata-minala naenge endakali dupame koona lao, lao nepengema
    dupa angi masala naeyao lengema. Dokaita mena yanapi mona napalenge joo, yongeme
    pyepa lelyali pyoo dokaita tange koeyasingima.
  eng-ASVBT: 'But these rail at whatsoever things they know not: and what they understand
    naturally, like the creatures without reason, in these things are they destroyed.'
  mna-mna: Tamen wal tana na, tiwirri sua repiiliŋana pa koroŋ ta zitun tikankaana
    pa. Zin len ŋgar ambaiŋana sa som. Ŋgar ta titoto, ina kembei ta zin mbili. Tanata
    tikamam mbulu tabe ipasaana zin ma tila len.
  myw-myw: Tage gamag tasiyas iyages aveiyag nag ikakins. Ma̱wana bulawud tasiyas,
    ninous nag, siwotet ma̱wana asvikeiy tatineis, mapuna iyagagesa tatineis.
  sby-sby: Nomba bantu aba bakute lisongwe ne pabintu mbyebateshi, balo ncobeshi ni
    mano acisemwa mbuli abanyama, ebintu bilabashininga.
  sll-sll: Di tomba, yal digan han diga hobi ha maing tau memini pirikungwo ha i,
    gaung ha si tomua. Te hau biing nin gaung pir tere nomani si pire ol wangwo meri
    yalhobi ol wamua. Wangwo i ware kara u nigi weni domua.
  yaq-NT: Taa inime'e o'owim, ka bem ta'aa'ut juni'i, ka tu'isi nonoka. Ju'u intok
    bem ta'aa'u betana, jume' naikim wokekame, ka suawakame benasi, jiba betchi'bo
    aet kokkoneeka a' jooa.
  uro-uro: Sokt di iarhakt ama ruvek kärarhae i sa rha män sä mänguräp mä ngän di
    rhat dräm dat tamän mava nä iarhongäkt moe qärqärhong i qaku qunäga vät a rha
    sävät irhong. Rha di arhä mädräm di ngät toqor ama släkt nävä urqi angät mädräm
    i iarhongäkt päm da qärqärhong i irhong ngärhi rhartäm sä rha di irhong ngät turäkt
    täm da. Bä rhi slava na nas toqoräkt.
  ita-1885: Ma costoro dicon male di tutte le cose che ignorano; e si corrompono in
    tutte quelle, le quali, come gli animali senza ragione, naturalmente sanno.
  muy-muy: Ay nday gani nani tə̀ɗəmki ma magədavani ka zlam ya ti tə̀sər ndo ni ni.
    Tagray zlam akaɗa ga zlam ge gili ni, tə̀jalaki ahàr do. Zlam ya ti tagray ni
    zlam masakani, emijiŋ tay.
  kqc-kqc: Idu, mina vene bi beika baika tau toto, bi mina rofu nifafana rededi. Ina
    vene bi tuma dona nadina di mokena kana, mina beika baika diba niyadi ini amutenari,
    mina yaku ina vene moi no rido.
  tav-tav: Caĩtorã maca rooro ĩ epema Dio ye macajere, cabauquẽtie. Tiere na catʉjʉquẽtiere
    tʉgooña majiquetibana quena rooro ĩ epenucuma. Cawatoa macaje na rupaʉ macaje
    jetore tʉgooña majima. To bairi waibʉcʉrãre bairo na rupaʉ macaje caroorije jetore
    áticõa aninucuma. Waibʉcʉrãre bairo ãma, caroare catʉgooña majiquẽna aniri. To
    bairo na cátie wapa na regʉmi Dio.
  eng-ULB: But these people slander whatever they do not understand, and what they
    do understand—what unreasoning animals know by instinct—these are what destroy
    them.
  spa-VBL: Pero estas personas ridiculizan lo que no comprenden; y lo que entienden,
    eso siguen, por instinto, como animales que no tienen razón. Esto es lo que los
    destruye.
  fra-_FOB: Mais ceux-ci parlent mal de tout ce qu'ils ne connaissent pas; et ils
    se corrompent en tout ce qu'ils savent naturellement, comme les animaux destitués
    de raison.
  hau-ULB: Amma waddannan mutane suna kawo batanci game da dukan abin da ba su gane
    ba. Wadannan mutane masu halin dabbobi ne, suna kwa jawo wa kansu hallaka kenan.
  mal-mal: ഇവരോ തങ്ങൾക്ക് മനസ്സിലാകാത്ത സകല കാര്യങ്ങളെയും ദുഷിക്കുന്നു; ബുദ്ധിയില്ലാത്ത
    മൃഗങ്ങളേപ്പോലെ സ്വാഭാവികമായി മനസ്സിലാക്കുന്ന കാര്യങ്ങൾകൊണ്ട് അവർ തങ്ങളെത്തന്നെ
    നശിപ്പിക്കുന്നു.
  kkc-kkc: Esino gamenee goo eligili odoo hagee biaso goo diayo gooleedele poogoo
    maga to tokenee takeliso. Osoloso diba gala seebeeso dieso goomoga goo teli egeesi
    masi doso. Esiga dieso goomoga goo ee tolone egee do ogoso diba tokenee peliso.
  lit-lit: Bet šitie šmeižia, ko neišmano, o ką tik jie instinktyviai numano kaip
    nesamprotaujantys gyvuliai, tuo jie save gadina.
  urd-GVR: Lekin yih log har aisī bāt ke bāre meṅ kufr bakte haiṅ jo un kī samajh
    meṅ nahīṅ ātī. Aur jo kuchh wuh fitrī taur par besamajh jānwaroṅ kī tarah samajhte
    haiṅ wuhī unheṅ tabāh kar detā hai.
  far-far: Boroi ma fua wane be kera famanata susuke ki, kera fata ta'a 'asiana sulia
    ru ne nao kera si saitamana ki. Kera dia ru mauri kwasi ki ne nao si manata. Sulia
    wane nai ki kera sasia ga 'ada te ki ne nonida ka doria, ma ru nai ki ne kai fali
    kera.
  suz-BL: मेको मुरपुकी चहिं आन मतुइश्‍शो नेल्‍ल आन पर्बम शुक्‍शी पाइनीम। मिनु मिम्‍तीक
    मपाइश्‍शो बस्‍तु भाव आन तुइश्‍शोमी खोदेंशो पाइनीम। मिनु मेको पशा, खतम सेल्‍चा
    पुंइसीनीम।
  car-NT: Mo'karon te pa'poro tynukuty'torykon otykon ejujaton. Mo'karon onumenga'non
    tonomy nukutyry wara moro inukutyrykon man. Moro ro kynuta'kapota'ton.
  amp-amp: Nd yimam wom mrokfom mwany mmota thombat tfit turoh mrokfom riyakhato koh
    wuna bowunefiwumt. Yima dukef duha be inji foh yaum kanjo kau htfaswom. Inji nayet
    yimam mibatinirahm.
  bht-bht: पर सै लोक जड़े परमेश्वरे दी अराधना नी करदे, सै ऐसिया गल्लां दा बिरोध करणे
    तांई उना दे बारे च बुरा भला बोलदे न, जड़ियां उना जो समझ नी ओंदियां; कने सै जंगली
    जानवरां सांई व्यवहार करदे न, कने जिना कम्मा दे बारे च सै जाणदे नी न, उना जो बिना
    सोचयो समझे करदे न, परमेश्वरे उना जो सजा देंणी है।
  eng-NOY: But these rail at the things which they know not; but what things they
    understand naturally, as brute beasts, in these they corrupt themselves.
  cub-NT: Ina jʉjovaivʉ, borocʉede bueivʉ, ãmeina yávad̶ama iye ne coreóvabede. Aru
    iye ne coreóvaiyede coreóvabenama ne majiéque yópe põeva dápiaivʉpe. Quénora coreóvad̶ama
    diede ne dápiaiyeque jĩ́cua yópe ãimara dápiabevʉpe. Aru bíjarãjarama na no boje.
  ita-1927: Ma costoro dicon male di tutte le cose che non sanno; e in quelle che
    sanno per natura, come le bestie senza ragione, si corrompono.
  lww-lww: Ana yaru la nene, apis piowa a apisin sinemimiena e suri punu ga. Suri
    la nap̃a akilia pona sur nap̃a pe akilia re poli, ana la apisayu kare pa piowa
    ga. Kiliaena nap̃a la atolia, maran taaga ga amio kiliaena kiena ne suri mali,
    nap̃a suri ya nap̃a mloge sape kila, po pona piowa ga, ana kila ga narui. P̃elaga
    piowa la nap̃a asum̃a akila ke nene, kila sane kiela vianena lala pe na visokanen
    ga, pe mesmesu re poli, tap̃atete nena sum̃alu.
  ckb-ckb: کەچی ئەوانە قسە بۆ شتێک هەڵدەبەستن کە لێی تێناگەن. ئەوەی وەک ئاژەڵی بەستەزمان
    بە سروشتی دەیزانن، دەبێتە هۆی لەناوچوونیان.
  nas-nas: Teka teinge ainge nau-antanukai aming kapooꞌ noruꞌaavaung tamung kato pooreꞌaakooꞌ.
    Eeꞌnoko teing kauꞌ karenaumonanka matauropananka-pinaꞌ onouaamanaꞌ onouaakooꞌ.
    Eeꞌnoko kapooꞌ mono-aapenung onoue narunge noruꞌaamaing tamung kato nkoaama orariarikooꞌ.
  uvl-uvl: Pe hana nemur tesau chapupu hot pulut mene reria helenga poreke ngana mur
    nga ure nemur nenge te eteia luria ero. Te poia poinga nei ke pomanga kaone inolo
    mur nenge leteria matana ero pe te nanas mene lemeria ngaria. Ke NeHalang lape
    heporeke tote iri nga reria poinga nei.
  eng-BBE: But these men say evil about such things as they have no knowledge of;
    and the things of which they have natural knowledge, like beasts without reason,
    are the cause of their destruction.
  ixl-CNT: Aatz qꞌu qelolla chaj aanima tziꞌ, nikoꞌxhmotxiyoqꞌon tiꞌ qꞌu kam, kꞌuxh
    aal paat yeꞌ tootzaj. Utz yitꞌ ijikomal koj niꞌan qꞌu kam tuchꞌ qꞌul ichiꞌl. Pek
    vet sikꞌuꞌl niteesa tibꞌ tu bꞌey. Ech tek ibꞌanoneꞌ qꞌu txokop aas yeꞌk itxumbꞌal
    tinujul.
  xsi-xsi: Aŋga tamâta ŋinde uru siporo ŋgua soki ilâ pa kelekele ndia rârâni sizizâla
    ŋana ŋinde. Kinzi sipâŋga sitogonzi ŋgoa ŋgoi mine, nenzi ilo-kalo tia ndo. Mine
    kala kinzi uru siveta vetâŋa ndia warakanzi ilonzi papa ŋinde. Aku nenzi vetâŋa
    ŋinde ma izavaru warakanzi ndo lâ.
  crx-NTPO: '''Et hoonts''i ndunne ndet la t''ehonuszun-un, ''et hoonts''i hukw''un''a
    howu yáhalhduk. ''Ink''ez nts''en''a la neyust''e hukwa'' ninzun, ''et whuz un''a
    za ts''ant''i ne''út''en, whuz un''a duyust''e ninta'' huyulh''ih.'
  kan-OKCV: ಆದರೆ ಈ ಜನರು ತಮಗೆ ಗೊತ್ತಿಲ್ಲದವುಗಳ ವಿಷಯವಾಗಿ ಕೆಟ್ಟದ್ದಾಗಿ ಮಾತನಾಡುತ್ತಾರೆ. ತಾವು
    ವಿವೇಕಶೂನ್ಯ ಮೃಗಗಳಂತೆ ಸ್ವಾಭಾವಿಕವಾಗಿ ಏನೇನನ್ನು ತಿಳಿದುಕೊಳ್ಳುತ್ತಾರೋ ಅವುಗಳಲ್ಲಿ ತಮ್ಮನ್ನು
    ಕೆಡಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
  bbb-bbb: Ro e ije bu vua ije naebe mukoreigia fiena vierafevo ije buka una ve ijadufuo
    vua ise kuaevo. Ro vame buone bu kevo ije buka fanuve bu naebe ire bino vierafevo
    ijiege renoevo. Ijadufuo bu vame ijiege renoevo ijia buka vajae buone kame arafirianoeve.
  blw-blw: Waman cha nahhay tatagu, anchag nat-énay térén te anchag an cha ustan hen
    uray heno way achicha ma-awatan. Yag ancha agég kaman aho way uray heno paat way
    laychén hen acharchéén enammaanchaat. Yag yachiyat agé hen cha mangammah metap-arancha.
  tam-2017: இவர்கள் தங்களுக்குத் தெரியாதவைகளை அவமதிக்கிறார்கள்; புத்தி இல்லாத மிருகங்களைப்போல
    சுபாவத்தின்படி தங்களுக்குத் தெரிந்திருக்கிறவைகளாலே தங்களைக் கெடுத்துக்கொள்ளுகிறார்கள்.
  azz-NT: Pero nojón tacajcayahuani, yejuan sayó taquejqueloaj ica míac tataman tanemililis
    ten yejuan mismo amo quimatij. Huan ne tacajcayahuani motajtacolmacatinemij queme
    yesquíaj ocuilime ten amo quimatilíaj quenín nesque. Huan ijcón yejuan quichiutinemij
    sayó queme nintanejnequilis san para ica mopolosque san.
  spa-RV-1909: Pero éstos maldicen las cosas que no conocen; y las cosas que naturalmente
    conocen, se corrompen en ellas, como bestias brutas.
  csy-csy: 'Ahihang hi mite in amate i heak ngawl te sia a pha ngawl in son hi: a
    hitazong ngaisutna nei ngawl nganhing te bang in amate heakna in amate ma ngim
    pia hi.'
  mxq-NT: Perʉ tadʉ andákpʉty ñiꞌoꞌodʉp diꞌibʉ kyaj tnijáwʉdʉ. Dʉꞌʉn yʉꞌʉjʉty éxtʉmʉ
    ujts jʉyujk, kyaj jyaygyúkʉdʉ es ñayyajtʉgóyʉdʉ.
  tzj-NT: Pro ja c'a rachi'i' ja xenbij chewe eje'e' tok c'oli ja nbix chique in wi
    matich'obtaj cumal xa nechaponi, xa itzel tak tzij nquich'abej ja nbix chique.
    Xa ja' nquech'ob ja nc'utuj ja quicuerpo, xa nak ta nc'utuj ja quicuerpo nqueya'
    rgana cani' nqueban jule' chicop ja mta quipensar, ja c'ari' xa neyojtaj rmal.
  tdt-tdt: Maibee ema sira nee gosta hatete aat buat nebee mak sira la kompriende.
    Sira so hatene sira nia hakarak deit, hanesan fali animal nebee la iha neon. I
    hahalok nee mak halo rahun sira.
  ron-BTF: Dar aceştia vorbesc de rău lucrurile pe care de fapt nu le ştiu; dar în
    ce înţeleg, în mod natural, ca dobitoace fără raţiune, în acelea se corup pe ei
    înşişi.
  eng-WEBP: But these speak evil of whatever things they don’t know. They are destroyed
    in these things that they understand naturally, like the creatures without reason.
  eng-FBV: But these people ridicule whatever they don't understand; and what they
    do understand they instinctively follow like unthinking animals—this is what destroys
    them.
  nld-1939: Deze lieden echter beschimpen wat ze niet kennen; en wat ze kennen op
    natuurlijke wijze als redeloos vee, daarmee gaan ze te gronde.
  bwo-bwo: Ashaanotsmó t'iwitsdek'oosh bo falaaw keew jamo boc'ashiri, gaw dek'falaw
    dini s'otswotskok'o bo azeewon bodants keewo fa'e wotiyalor dab bíne bot'afiti.
  nch-BL: Pero nopa huihui tacame cati itztoque campa amojuanti quintaijilhuíaj tamanti
    cati amo quimachilíaj. Itztoque quej tapiyalme cati nimantzi quichihuaj cati inintacayo
    quinequi pampa amo quipiyaj talnamiquilisti.
  quc-TNT: Are c'u we achijab ri' ri e oquinak chixol chc'uyal cäquibij ri äwas u
    bixic chrij apachique ri man cäquich'ob taj. Are c'u ri xak quetam pa que wi,
    je' jas ri xak quetam ri awaj aj pa tak juyub ri man c'o tä qui chomabal, cäquicoj
    wa', je ri' chi xa cäsach qui wäch rumal.
  tfr-NTPO: Gueniyo nopga ërera, l̇l̇ëbo l̈ãywe l̈ok owa obl̈ë obl̈ë, gueniyo l̇l̇ëye
    l̈ãywe l̈öng l̈i, e l̇l̇ë miyde l̈öng l̇l̇ëme. Epga so öng l̇l̇ë kjoyo, l̇l̇ëbo
    shärye ga woyotjl̈ĩya l̇l̇ëme. Wotjl̈ĩk tjwe l̇l̇ë l̈i shäryayde eröe. Ga ba pjikkl̈o
    l̈i e.
  kaq-NT: Mato tocan jaibo ta jascayama qui. Jaabaan honanyamahibo ta hichacaniqui.
    Shinanjoma yohinahboxon hahcajaquin jaibo copi ta Papan jato hihti tiromajayaxihquiqui.
  sgb-sgb: Noa, hilay alwan maka-Diyos ya bat hên nakilamo kamoyu, ay ampaghabi hên
    pamanira ha hinoman ya a la angkaintindihan. Haka ya muwang la, ya nanad ugalin
    ayop, ya pamanyag karawakan kalabayan lawini la, ay habaytoy mamigtan kanla ha
    kaparusaan ya ayn angga.
  vie-1934: Song những kẻ nầy, hễ đều gì không biết thì khinh dể hết; và mọi điều
    chúng nó tự nhiên mà biết cũng như con thú vật vô tri, thì dùng mà làm hư mình.
  kxv-kxv: ସାମା ଈ ଲ଼କୁ ତା଼ମ୍ବୁ ପୁନାଆଗାଟାଣି ବାରେ ନିନ୍ଦା କିନେରି, ଇଞ୍ଜାଁ ବୁଦି ହିଲାଆଗାଟି
    ଜ଼ନ୍ତ ଲେହେଁ ତା଼ମ୍ବୁଏ ତାମି ଆଙ୍ଗାତି ଅଣ୍‌ପୁ ତଲେ ପୁଞ୍ଜାମାନି ତା଼ଣାଟି ନା଼ସା ଆ଼ନେରି ।
  amu-NT: Sa̱a̱ naⁿmꞌaⁿꞌ wiꞌ ñꞌoom cwilaꞌneiⁿna nacjooꞌ meiⁿnquia na ticalaꞌno̱ⁿꞌna,
    ndoꞌ chjoowiꞌ na ndyaꞌ cwilaꞌno̱ⁿꞌtina, cwilaꞌno̱ⁿꞌna joꞌ cweꞌ na cꞌeeꞌ nꞌomna,
    chaꞌcwijom quiooꞌ na cweꞌ machꞌeetoyoꞌ. Ndoꞌ cantyja ꞌnaaⁿ joꞌ cwilaꞌndaaꞌndye
    cheⁿnquieena.
  hin-CV: जिनका इन्हें कोई ज्ञान नहीं, ये उन्हीं की बुराई करते और जिन विषयों को मूल
    रूप से विवेकहीन पशुओं की तरह समझते हैं, उन्हीं के द्वारा नाश हो जाते हैं.
  spa-BES: Pero estos hombres dicen mal sobre cosas de las que no tienen conocimiento;
