verse: JUD.001.010
translations:
  kpx-kpx: Isito loboe ata neheau abu onobenobe hilokaeveholiale kebia abuna hehavei
    kebiamo hotoe toela lougei. Isi ovoe vaveve nahate vai abu isivi unaha vai abu
    ebia aiogevegei.
  okv-H: te embomeni sasapura emina God ta Anera te ke pepeni te tapa avo be hotembae
    ue hoviro eagora te enana ta hotembari amo o ohu ta hotembari vahai aingeko amina
    enana ta Ahihi tehere pepehekehera avoeto God na hajire ngahia na ikau kesora.
  tbo-tbo: Ma tauhi tu apapoehi hai winugoneina binei Yaubada a tu winoyanoya he idibogihi
    babana tauhi mei gamogamo po hai kamna he wootagohi yaka tunawahi he iapapoe mehi.
  mal-C: എന്നാൽ ഇവരാകട്ടെ, വിശേഷബുദ്ധിയില്ലാതെ ജന്മവാസനകൊണ്ടു ഗ്രഹിക്കുന്ന മൃഗങ്ങളെപ്പോലെ,
    തങ്ങൾക്കു ഗ്രഹിക്കാൻ പ്രയാസമുള്ളതിനെയെല്ലാം ദുഷിക്കുന്നു. ഇങ്ങനെ ഇവർ നശിക്കുകയുംചെയ്യുന്നു.
  grc-SR: Οὗτοι δὲ ὅσα μὲν οὐκ οἴδασιν βλασφημοῦσιν· ὅσα δὲ φυσικῶς, ὡς τὰ ἄλογα ζῷα,
    ἐπίστανται, ἐν τούτοις φθείρονται.
  bgc-bgc: पर परमेसवर का कहणा ना मानण आळे ये लोग उन बात्तां की आलोचना बुरे शब्दां
    तै करै सै, जिन ताहीं वे जाणदे ए कोनी, अर जिन बात्तां नै वे जाणै सै, उन ताहीं वे
    बिना सोच्चे-समझे जंगली-जानवरां की तरियां करै सै, इसे काम्मां खात्तर परमेसवर उन
    ताहीं दण्ड देवैगा।
  khz-khz: Na votalima ati getugamagi-matagairana gaura gevevega-veitu-agirana; e
    geria vemamilagi ai geriparana gaura pae vetaira, vogauna ira gevega-rakavarana.
  deu-TKW: Diese aber lästern über alles, wovon sie nichts wissen; was sie aber wissen
    durch Trieb wie die unvernünftigen Tiere, damit kommen sie ins Verderben.
  zsr-NT: San taꞌnë́ ziꞌë bönniꞌ ni quegac le runëꞌ Dios, yuguꞌ le cutaꞌyéjniꞌnëꞌ,
    atiꞌ yuguꞌ le taꞌyéjniꞌnëꞌ racz quequëꞌ ca naꞌ tunbaꞌ böaꞌ guixiꞌ cutaꞌyéjniꞌibaꞌ,
    lë ni tuꞌgunëꞌ dxin len cni tuꞌdxía döꞌ cuinquëꞌ.
  lin-lin: Kasi bato wana bafingaka oyo bango basosolaka te, mpe makambo oyo bango
    basosolaka na lolenge na bango ya bomoto mpe ya bonyama ekobebisa bango.
  hns-NT: „Parmeswar toke sadja deiga.” Bakie ie be-bieswaasie log kharaab baat bole
    hai oe tjiedj ke biese me djaun oesab na djaane hai. Oesab biena sotj-bietjaar
    djaise djanaawar logan khaalie aapan man waala kare hai. Ohie se oesab Parmeswar
    lage se doer karal djaaiga.
  noa-E: Ẽwandam chogaujã khaigba iekhaba arrta, magju khãai sĩi jãg sëukha nem jaau
    nʉrrjëem khʉʉnauta amachdëu nem khaugbam igwiapa khaigba iekhaajem. Maimua mag
    amau nem khaphʉ nʉm anʉmjã sĩi nemchaain khĩirjugjöpai nʉmta mag khaphʉ nʉm aajem.
    Mag khaphʉ nʉm anʉmʉn sĩi wir aig amachdëupai amach khaibag wau nʉmjö nʉmta mag
    nʉm.
  eng-EMTV: But these speak blasphemously of those things which they do not know;
    but what they do know naturally, like unreasoning animals, they are destroyed
    by these things.
  mib-NT: Te tēe cástáhú yáha chi cácahān neé de sɨquɨ̄ tāca jéē tu cájecūhun ni de.
    Te tāca modo cánevāha de sɨquɨ̄ jeē sá cáa de, nájnūhun quɨtɨ yúcú jéē sá cáa
    tɨ, suu yūcuan sáha jeē jnahnú ndetū de.
  lif-NT2: कर कन् मनाहाॽग कुसिङ् मे़न्‍निःत्तुम्‍बा पाःन्‍हाॽरे़ कुदक्‍ले़ङ्‌वाओ चे़ॽया
    पाःन् मे़बाःत्‍लो॥ हे़क्‍क्‍याङ् सिक्‍कुम् निङ्‌वाॽ के़होःप्‍पा थक्‍सा कुइसिःक्‍लक्
    पाःन् कुसिङ् मे़निःत्तुॽआङ् हे़क्‍तङ्‌बा पाःन्‍हाॽरे़ए मे़क्‍खुसिॽरो॥
  xnj-xnj: Nambu vandu ava viliga vindu vyangavimanya. Gavili mambu gevagamanyili
    nambu vikita changali kuholalela ngati hinyama chehikita changali luhala. Na mambu
    ago gakuvahalabisa vene.
  mmx-mmx: Ketla nom limixin di paase xapmek mumu lempanga salai nedi xopmen dina
    xasep teren. Nedi di lok ngan mun lempanga mi lavanuet kangkedek atdi la di mumu
    asu mun lodoxoma atdi xa, la mo loklok naba lok kapmek axap lorooro atdi.
  cbr-NT: Usa 'aínbi ca a unicama an 'unáncëma ñu ñui 'atimati banaia. Sinánñuma 'ixuan
    ñuinacan uisa cara oia quixun sinánquinmaishi ñu 'acësaribi oquin ca a unicaman
    aín cuëëncësa oquinshi ñu 'aia. Usaquin 'ai ca atúxbi 'atimatia.
  tee-NT: Para ju anuch lapanacni ju tavilanancha lamilhi'uxijnan macxcai talhichivinin
    ju tavilanancha lact'iyan mas jantu tamachakxai ta yu talhijunitach. Para ju taxtokni
    ju tamachakxai va la'is'akstu'an tachi ju talai ju tu'u' atapacxat yuchi ju tapulhitajui
    ixmak'alhk'ajnat'an junta jonk'alhita.
  eng-LSV: But these, indeed, whatever [things] they have not known, they speak evil
    of; and whatever [they know], like the irrational beasts, they understand naturally—in
    these they are corrupted;
  cak-NT: Pero ri achi'a' ri man ketzij ta ri niquic'ut, hasta ri ex ri man niqui'en
    ta entender, itzel yech'o'n chirij. Can je anche'l chicop, roma man yenojin ta
    utz. Y ronojel ri itzel tak ex ri yequi'en, xa chiquij ka reje' niqui'en-wi y
    pa castigo xquiebeka-wi.
  pah-NT: Pembo'eatyvive'g̃a ki a'e te e'i te'varuhu g̃wembikwahavipyre'yma pe. G̃a
    ko mbiara'javuhuva'ea. A'ereki mbiara ndojapyakai g̃wemimbotarimo okookovo. Nahanahã
    g̃a ndekoi g̃wemimbotarimova'ea rupi jate no. A'ero g̃a nhimongote'varuhupavi.
    Nahã po ti g̃a nhimondoi hahyva'ea ruvihava pype a'ero nehẽ pembo'eatyvive'g̃a.
  sja-NT: Mamĩda mãgɨ́ seewa jarateepataarãpa mãga ooda-e. Ne-inaa Tachi Ak'õrede
    pia k'awada-e pak'ãri, oo iru p'anapata pedee k'achiapa. Ne-animalaarãk'a ãchi
    k'ap'ɨapa oopi bɨk'a oopata, k'ĩsiadak'aa perã Tachi Ak'õrepa k'ĩsiapiparik'a.
    Mapa mia jõnɨpa ãchi itu jõk'oodait'ee p'ek'au k'achia ooyaa k'aurepa.
  xed-xed: Hahəŋ ta taŋ, raraza skwi kul snaŋtá həŋ yeya ŋa taŋ. Manda nimtak magakwa
    taŋ, ghəŋa zaɗaku ta kala həŋ.
  mks-NT: Joo ña̱yivi quini, na̱ xíca jándahvi na̱ cúú cuéntá Jesús yóho, co̱ yíhví
    na̱ cána̱há na̱ xi̱hín ña̱ co̱ cánda̱a̱ ini na sa̱ha̱. Joo cája na ña̱ xíca ini
    yiquí cu̱ñu jáchi̱ cúú ná tátu̱hun quíti̱, rí co̱ xíní túni̱ ta ña̱ núu cája na̱
    yóho jándihi a sa̱ha̱ ná.
  gfk-S: Iesene kakarek ra turadi nalamin ta mu, di ianga saasa di ge bul hanapu ira
    linge ing pa dile palai ine. Di haruat ma ira raaia ing pata nudi ta lilik. Di
    mur iat mon ira mangana sinisip ta ira palatamai dong ing di nunure ter. Ma kakarek
    ra sinisip na haliare um di.
  bmu-bmu: Maikelnöŋ mewöyök mi osiyökmö, ambazip sohoboho mieŋön mönö sileŋini memba
    öŋgöba Buŋa keu qahö möt kutumakzemö, töndup miaŋgöra uruqeqe keu töhöreŋ laŋ
    jimakze. Tönpin mala sömbup soŋ ewö laŋlaŋ malje. Mötkutukutuŋini ölŋi qahö asuhuiga
    sömbup malmalgö sihimŋini korembiŋi miyök mörakze. Nanŋini sihim mötmötŋini goŋgoŋmaŋgoŋi
    mieŋön mönö köndeŋ eŋgigetka ayuhume.
  dgz-dgz: Go waenapan nop ebo aopan waine nagirewa, mu wan dim dim ya yawane anuine
    ame den wawa koko tamuiwanum. Man puawa umap muk anune gapan di taiwanum, ap umap
    tane muk ingane epimu di wa koeamiwanum.
  eng-GNV: 'But these speake euill of those thinges, which they know not: and whatsoeuer
    things they know naturally, as beasts, which are without reason, in those things
    they corrupt them selues.'
  zaa-NT: Pero ca enne' tul·la' tse'e lani le annana hua reyáỹani cą inne cą mal contra
    iyaba nu labí yù cą. Làcą nna nabia'ni cą làteruba nu ridàlatsi' quį tì'a runi
    ca animal, pero por ca cosą' nna nitti ba cą.
  eng-WEBSTER: 'But these speak evil of those things which they know not: but what
    they know naturally, as brute beasts, in those things they corrupt themselves.'
  guh-guh: Itsiata baitsi jane pamonae penajumetsënëtsilivaisi pacatsipaebavanapa,
    xaniavaetsia ángelevi apo tae ata, apo yapëtae atanua, pibisiacuenia baracuaicuaijai
    tsabiabi. Nexata pacuenia unupijidujuai apo cujarubi atatsi, itsiata pijacuata
    yapëtane pexanaejavanexa, bajara pijinia pacuenia bajarapamonae ata saya pijacuata
    yapëtane mapanacuapijicuene pexanaenexa. Nexata exanavanapa pibisiacuene pacuenia
    jamatabëexana. Nexata itsamatacabi Dioso verebiabiana bajarapamonae bajarapapibisiacuene
    pexanaexae.
  bon-bon: Yepä, ai walya abiberäja biname cina seemo pana gwidape bine yääciseräjemusi
    teepi lui umle lica gemi. Yepä, gwidape teepi lui poto cidi me umle gemi, glunubora
    girigale gwidape lipu umle, peei cina teebibine yaawademusi teeme budre tääpume.
  nhw-BL: Pero nopa huihui tlacame nopona amohuaya quintlaijilhuíaj tlamantli catli
    amo quimachilíaj. Itztoque quen tlapiyalme catli nimantzi quichihuaj catli inintlacayo
    quinequij pampa amo quipiyaj tlalnamiquilistli.
  swh-ONEN: Lakini watu hawa hunena mabaya dhidi ya mambo wasiyoyafahamu. Na katika
    mambo yale wanayoyafahamu kwa hisia kama wanyama wasio na akili, hayo ndiyo hasa
    yanayowaharibu.
  wbi-wbi: '@see-verse:JUD.001.009'
  bba-bba: Adɑmɑ tɔn kɔ̃so be, ye yɑ kun bu yeeri yeyɑ bɑ wɔmmɔ, ye bɑ mɑɑ mɔ̀ kɑ
    mɑrumɑruru nɡe yɛɛ yeyɑ yɑ bu kɑm koosiɑmɔ.
  eng-KJVCPB: 'But these speak evil of those things which they know not: but what
    they know naturally, as brute beasts, in those things they corrupt themselves.'
  kgk-NT: Upe Nhandejáry nhe'ẽ omombe'u ra'anga anga rei va'e Miguel arandu-rami e'ỹ
    voi inharandu. Gwembigwaa e'ỹ-rehe onhe'ẽ vai vai rei. Mymba ka'agwy rupigwa-rami
    mante oikwaa gwete-rehe. Ha ha'e kwéry oikwaaha-rupi ae oiko-gwi ae onhehundipa
    rei va'erã.
  waj-waj: Vaidiiya hama Anutuuqaa kuaivaa rikiaiya uu aataruuyauvaa iya hama arinaima
    rikiaiyauvaara maisa kua kiaavai. Mo iya arinaima rikiaa aataruuyauvaara iya fayai
    mmararaiya yaata utiraivaa roosiima kumimakama yaata utida kati nuaida varida
    iikiaa aataruuyauvoono iya yaataroo iya ruputu taikaivai.
  cpy-cpy: Riima irika-paeni atziri riyakatakiro kaari riyotaa-jeetzi. Tema okaatzi
    riyotashi-witari rirori-paeni okimitawo riyota-ninka ipireetari. Riitaki thonkawaetacha
    apaniroeni.
  mpx-mpx: Yaa topankite kakakawel ya, bugul bolo ali sapu nige hi aatena hi ba panapanak-an
    ya. He bugul enuna hi atena, yaa amnan ya te eliyana ge hi atena, hi ola bwasumu
    nige wali nuwatu sasapona i gagan, yaka aatena o yawaliliya i apanak.
  wbp-wbp: Kala yapa yinya-patu kuja kalu nyina nyurrurla-nyangu jaajirla, kuja kalu-jana
    yapa pinarri-mani warntarlarlu, kula kalu ngurrju nyina Mayikulu-piya, lawa. Kula
    kalu nyiyarningkijarra milya-pinyi marramarra-kurlu manu pirlirrpa-kari-kirli,
    kula kalu mardarni yartarnarri marramarra-piyarlu Mayikulu-piyarluju. Manyu-pinyi
    kalu-jana marramarra-patu, manu kalu-jana punku-pajirni. Punku kalu nyina puluku-piya
    manu jiyipi-piya yangka kula kalu manngu-nyanyi yapa-piyarlu. Puluku-piyarlu manu
    jiyipi-piyarlu kalu manngu-nyanyi nyiya-mipaku ngarninjaku. Yuwayi, yapa yinyaju
    maju-wati kuja-piya-yijala. Kujarlanya kapu-jana Kaaturluju riwarri-mani muku.
  luo-luo: Jogi to yanyo gimoro amora ma ok gingʼeyo to gik ma giketore ni gingʼeyo
    mana kaka le maonge rieko nyalo timo, mago e gik mabiro tiekogi.
  nhe-NT: Pero nopa huihui tlacame nopano imohuaya quintlaijilhuíaj tlamantli tlen
    ax quimachilíaj. Itztoque queja tlapiyalime tlen nimantzi quichihuaj tlen inintlacayo
    quinequij pampa ax quipiyaj tlalnamiquilistli.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܒܸܓܕܵܦܵܐ ܝܢܵܐ ܥܲܠܔ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܠܹܐ ܝܵܕܥܝܼ؛ ܘܠܡܸܢܕܝܼܵܢܹ̈ܐ
    ܕܟܹܐ ܦܲܪܡܝܼ ܟܝܵܢܵܐܝܼܬ ܐܲܝܟ݂ ܚܲܝܘܵܬܹ̈‌ܐ ܚܲܪ̈ܫܹܐ، ܒܐܲܢܹܐ ܦܝܵܫܵܐ ܝܢܵܐ ܡܘܼܚܪܸܒܹܐ.
  esk-NT: Aglaali tamatkua iñuich uqamaqłuutiqaġuurut supayaanik kaŋiqsimmaaġiñġisaġmiknik.
    Niġrutitun aullasriqałhiñaqhutiŋ iliŋich kaŋiqsił̣hiñaġaat malikługulu pisugruaġutriŋ,
    aasriiñ taatnaqamiŋ piyaqqukkauniaqtut.
  msb-msb: Pero idtoʼn mga tawo nagapasipara san dili ninda nasasabutan. Idtoʼn naaaraman
    ninda sa sadiri na pagbatyag pareho san kumadlaganon na mga hayop, amo man ini
    an nakapakastigo sa inda hasta na lang.
  cpa-NT: Siíh² báh³ jmo¹² dsa² tiogh³ jøa³ ja³tiogh³ hniah¹². Jǿg³ hlaih¹³ juúh²dsa
    jǿg³ tsa¹ŋi¹²dsa. Lah¹jøng² báh³ jmo¹²dsa lah¹lǿ² dsǿa¹²dsa ju³lah ma²ŋi¹² jáh²
    jmo¹². Hi² jøng² dsa¹hén²dsa.
  dso-dso: ଏଲେମିସା ଏ ଲକ୍‌ମନ୍‌ ନ ବୁଜ୍‌ବା ବିସଇ ନେଇ ନିନ୍ଦା କାତା କଲାଇନି । ସେମନ୍‌ ଜେତ୍‌କି
    ବିସଇ ବୁଜ୍‌ଲାଇନି, ସେଟା ସେମନ୍‌କେ ଅଦିକ୍‌ ବାବ୍‌ବାକେ ନ ପଡେ । ଜେନ୍ତାରି, କି ପସୁମନ୍‌ କାଇ
    ବିସଇ ନ ବାବତ୍‌ । ଏ ସମାନ୍‌ ବିସଇ ଆକା ସେମନ୍‌କେ କୁରୁପ୍‌ନାସ୍‌ କର୍‌ସି ।
  meu-meu: A ini na herevalaidiamu taudia ese asi dibadia ḡaudia e ḡonaḡonalaimu,
    bona boroma edia diba heḡereḡeredia dibadia ḡaudia na sibodia ihadikadia ḡaudia
    ai e halao.
  yva-NT: Weramu kuruno angkari una no wapa yasyin wo anakotaro unanta raije jewene
    raura tantunawi tenambe. Onawamo maisyare maere mansamaisy weye awa ana wo ratantona
    meweno mai, ti utavondi manasine ama bekere obo rai. Wemirati indati mo maugavo
    kakai raronto.
  dgc-dgc: Pero diden ya a tolay a mégtoldu ta mali, éy dustaén de i éwan de tukoy.
    Koman san side i hayup, da sugsugén de san tu katutubu de a ugali a medukés. Ey
    saya i mamakatea dide.
  zpm-NT: Laa grë zha qui, haxta grë ncuaaṉe ruṉ Dios, ncuaaṉe ni rioguicd zho zha
    nac, laa zho rdzibdeew; masaque mban zho zigne mban grë ma, laa zho ruṉ ncuaaṉe
    rdeedtaa guxt xcuerp zho; lëëque zha nonitlo zho ga.
  hix-NT: Kahe yawon kom yohà ymo wyarohra mak natxhe, nyamoro ha, anar me ahananàhnye
    komo. Wàràhyakano yeryatxhe. Tàywenyeke tehtxoho kom hoye ro, wàràhyakano yeryatxhe.
    Onokna komo wyaro, yaworo ehutwahra ro mak natxhe ha. Nyamoro wyaro teryehotatho
    kom hoye ro nehohketxhe, tano me rony mak ha. Àro hoye ro, tomtatkaxem me natxhe
    hampànà.
  sim-sim: Hako ma ol sios jihik wanyi randa ondo mbele mbele ol li hishiyarinda ambu
    ondon li okolehe mashi kavakavan mbanda lir. Lir li li yawa lihi nga fle asa hom
    men ferfar unda lir, mbeek hishiyarinda nga nanda ambu lir. Unda osik Avui Wasilaka
    avak or mbanak kavak nakwa lir.
  npi-ULB: तर यी मानिसहरूले आफूले नबुझ्ने कुराहरूको विरुद्धमा निन्दा गर्दछन् । र यिनीहरूले
    बुझ्ने कुराहरू जुन विवेकहीन पशुहरूले स्वाभाविक रूपमा जान्‍दछन् यी कुराहरूले नै
    यिनीहरूलाई नष्‍ट गरेका छन् ।
  cgc-cgc: Dili nang mga angil papakalain an ta mga ittaw na naan ki kyo anduni na
    ula ta iran na isip Dyos an. Papakalain man danen mga ula danen naintindian. Piro,
    mga naintindian ya danen na sunod ta batasan na natural ki danen, yon man tenaan
    na maageman danen segeng na silot. Danen an paryo mga ayep na ula gaisip ta iran
    na mga pabuat tenged nadala nang ta batasan na natural ki danen.
  tim-tim: Dâ luâk irekŋe âmâ wan me wan pâpkomai aregât makbiâ gemap. Akto nâŋgâ
    nâŋgâyeŋe bo watmâ âmâ hâkgâlâk nâŋgâm bau dua hinare akmâ egâliaŋbiâ ain âmâ
    hâuŋe bâleŋe miawakto hilip agumai.
