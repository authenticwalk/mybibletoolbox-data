  zar-NT: Yuguʼ bönniʼ ni taʼnnë́ ziʼë quégaca le runëʼ Dios, yuguʼ le bitiʼ taʼyéajniʼinëʼ,
    ateʼ yuguʼ le taʼyéajniʼinëʼ rácasö quégaquiëʼ ca naʼ tunbaʼ böaʼ guixiʼ bitiʼ
    taʼyéajniʼibaʼ, lë ni tuʼgunëʼ dxin, en caní tuʼdxía döʼ cuíngaquiëʼ.
  kde-kde: Henga vanu anevo vàlatangolela lahakalenge mambo lavakamaite. Vàvele muchi
    anyama vakávele na ding'ano, vàpapata chihi àlalá lávalembèlà, bahi ing'anya ya
    anelo, vànaondongwa.
  ata-ata: Ia aneꞌi ne, ivikala masua no anu mii maꞌia ane ilavusou uasi. Ia mii maꞌia
    ane milavusou no mine mipaa no lia ꞌo ne, anu aloxo lavulavu noxiꞌa ta aꞌaa e
    xavutalaiꞌa uasi. Lavulavu aloxo ne, anu molu uꞌoxo masuaneꞌi.
  qvw-NT: Cay nunacunäñatacmi ichá mana tantiapäcuśhancunätá ruydupäcun, jamuyapäcun.
    Lisipäcuśhancunaćhu'a, mana tantiayniyu uywa-yupaypis quiquin aychanta pampaman
    muyuchicunanpämi lulay-lulay capäcun.
  nfa-nfa: Te ngaa dhèu dhu maso asa talora aae miu, sama boe sèmi èèna. Dhèu se pahahe
    aa pusi-pahae boe jꞌara aaꞌi-aaꞌi dhu rèngu reꞌa boe. Rèngu dhoka madhutu dadꞌèi
    dꞌara di, nuka sèmi badha sa. Nèti èèna ka, rèngu paꞌele iie ngiꞌu unu ra.
  tnp-tnp: Mətəu nətəmi mɨn əha kəutəni rah nətəmimi nətəm kotəruru. Kəni e noliən
    rəha nati miəgəh mɨn, ilah kautol natimnati mɨn iətəm nɨpətɨlah tolkeikei məmə
    okotol, kəni noliən əha tatərəkɨn ilah.
  urd-urd: मगर ये जिन बातों को नहीं जानते उन पर ला'न ता'न करते हैं, और जिनको बे अक़्ल
    जानवरों की तरह मिज़ाजी तौर पर जानते हैं, उनमें अपने आप को ख़राब करते हैं।
  hot-hot: Ma doŋtom lêk ŋê abôyaŋ takêŋ esokwaŋ nômkama takatu ba miŋ eyala ami.
    Hatôm alim bomaŋ, thêlô eyala leŋviŋkupik anêŋ thethaŋak iyom ba nôm takêŋ habuliŋ
    thêlô.
  mqj-NT: Sapo itin matin to ma'pa'guru salao untelle kara-kara tae' naissanan laoanna.
    Susi tappa' olo'-olo', tae' naissan ma'pikki', anggami pa'kua penawanna naturu'.
    Anna pa'kua penawannamo la untumangngi ditallanni.
  rus-SYN: А сии злословят то, чего не знают; что же по природе, как бессловесные
    животные, знают, тем растлевают себя.
  mbh-mbh: Aveto pamirealonga le apaltetonga areken o vol ur areko olemi mire nge
    avele. Na o ranga ve ini mekerem wengare ako ole mire avele, na o panes inga ur
    ako i mita a olemi me, na ole vothung aken aro i pakerenga or.
  bdd-bdd: Ma togalaedi, ꞌeguma toꞌaha geya sisanapu, ma tuwa siꞌahwa galagalaedi,
    weyahina taudi gide hebahebai totopwatula, ta ꞌadi lotohona siloiloinaedi, ma
    ꞌoinega siboidimo siꞌabiꞌabi hegalaedi.
  cbt-NTPO: Nisha a'china'piro'saso nipirinhuë' Yosë yonquirinso' co nitotatonaraihuë',
    tëhuapi. Ma'sharo'sa pochin cancantatona', co yonquipihuë'. Ma'sona tëranta' yanipachinara,
    nipi. Inapoatona', nitapicancanpi. Ana'intacaso' ya'huërin.
  srn-NT: Ma den sma disi e taki takru fu ala sani san den no sabi. Neleki meti di
    no man denki, den sabi soso den sani san den skin e firi fu du. Èn na den sani
    dati e broko den neki.
  cta-NT: Pana juani nchcuiꞌ nu nguꞌ cuiñi biꞌ chaꞌ cuxi jiꞌi̱ cua ñaꞌa̱ ca chaꞌ jiꞌi̱
    Jesús, masi ná nchca cuayáꞌ tiꞌ nguꞌ jiꞌi̱ chaꞌ biꞌ tsiyaꞌ ti; ndyuꞌni ñuꞌu̱ nguꞌ
    biꞌ jiꞌi̱ ycuiꞌ ca nguꞌ, xquiꞌya chaꞌ nduꞌni nguꞌ ñiꞌya̱ nduꞌni naꞌni nu ná nchca
    culacua tiꞌ.
  bqc-SIM: Gbɛ̃́piↄ sↄ̃ aaì yã́ pↄ́ wa a gbadↄ̃o bɛ̃̀ɛboɛ. Ɔ̃nↄ pↄ́ wà ń íò
    ↄ̃ aa vĩ lán nↄ̀bↄↄwa làasoosai, ↄ̃ ì gɛ̃ńnↄ kaalɛu.
  tcz-CHONGTHU: Hinlah hiche mihohin ahetchenlouvu thil ho chu nuisat hoh'in aneiyuve.
    Amaho hi lunggel asuhsah neilou gancha ho bangin, ahinauvin ahinphut dung juiyin
    amoh bolbol uvin, chuti chun amahotah in amanthahna diu akiloilut jiuve.
  mar-mar: परंतु हे लोक ज्या गोष्टी जाणत नाहीत अशा गोष्टींविषयी वाईट बोलतात. पण त्यांना
    निर्बुद्ध प्राण्यांप्रमाणे, नैसर्गिकरीत्या ज्या गोष्टी समजतात त्याद्वारे ते स्वतःचाच
    नाश करतात.
  snp-snp: Eti loto yako loumaifa, ido wenena ama ya ka monawa kolife ádamo neta ya
    kopa kamana ki-ki o minafa, ido mona muki eyamo mona yama ya nema-kefa kani-manini
    minámami neta yaidana oti faifa lunikafo koliti meyalo mele minamo monawa yakafo
    olu kopa o gede minaiye.
  isl-isl: En þessir menn hæðast að öllu og bölva því sem þeir skilja ekki. Þeir eru
    eins og skepnurnar. Þeir gera allt sem þá langar til, og spilla þar með sjálfum
    sér.
  spy-NT: Nteenee chubē ꞉bichoo mbo ng'aleek chēē ‑mēēnkētē. Tōōrtooy bichoo ꞉moonik
    kumukuus kuu tyoong'in choo ‑mēēnkētē kiy.
  xnn-xnn: Ngem nan naayda ay ipogaw, awan, padadangiwanenda am-in ay adida getken
    ya maawatan. Apedda ik-ikkan nan kompolmi ay kayatda ay kaneg nan animal. Et siya
    nan awnit madosaanda ay eng-enggana.
  mwe-mwe: Ikabheje bhene bhandunjibha bhanakwiloshanga indu ibhakakwimanyanga, na
    indu ibhakwiganishiyanga nng'aniyo yabhonji ni ikwaobhiyanga malinga bhanyama
    bhangalinji lunda.
  tte-tte: Na toyakayakatai mwakomwakotaline ginauli kali dudulai nige sikakataili
    mwa siwalowalo-bwagabwaga yo bulibuli kali toloinao sikawa-naenae-yagili. Siya
    besiele ebaebai yauyauleli yo sokasokali mwa simiyamiyamo kali lotonan kolili
    na ali kaba mwawasi kani siboita mayau wedowedolina miyamiya yaina koina.
  tcs-tcs: Demkain laitisa i mok ane kers demting wea dempla i nogad no sabebaut.
    Dempla i wase ol wailanimal uda i nogad no sens, uda i mata pole ounwei blo dempla.
    Wa, dempla mata go damiz demplaselp.
  hlt-THB: Cehlai ve ak thlangkhqi ingtaw ama ming zaksim ik-oeih ingkaw cyihnaak
    ing a sim ik-oeih ak khanawh awm qamsa amyihna poeknaak a taak kaana amak thym
    na ak che na kqawn uhy – vemyihkhqi ing a mingmih ce plawci sak khqi hy.
  soq-soq: Tane laga apanawa sa dima mo mai atentoipona di wakadisantoi. Ita mo dewa
    isiwa insamoie dewamoia ipa pue insaisau rua, tane dewau ipa sa enepie mo kadimopi.
  qub-qub: Chay llutan yachachicojcunaga imata rimashantapis mana tantiyar pitapis
    manacajman churan. Paycunaga animalcunano mana tantiyacoj carmi imatapis llutanta
    ruran. Chaypitami paycunaga castigasha cangapaj.
  att-att: Ngam danniaw ira tatolay nga mepaggagammung nikayu, uyu-uyawad da yù ngámin
    nga arád da kánnámmuán, á akkuád da lâ yù negagángay nira ta kunnay ta ayám nga
    mangnguá lâ ta karagatán na baggi ra. Á yáyù ikararál da.
  bki-bki: Mia tomu nalo nei, amil kirivova a amil siniabu ea vite nonovio ga. Vite
    na m̃a amijikia p̃eli na m̃a maka ajikia, mia aberiio kirivova ga. Jikiaiano na
    m̃a nalo amijev, naio be verare ga ka jikiaiano na temeul, ka napano vite venia
    nam̃a naio mijog ka rila, bo p̃eli na bova, mia naio mila ga. Bajago bova nalo
    nam̃a ajum̃a amila, naio mila kanalo verloglogiano nalo abe tena sibiano ga, maka
    amemedu, maka ajikia atumolu leleio.
  bqp-bqp: Adɑmɑ tɔn kɔ̃so be, ye yɑ kun bu yeeri yeyɑ bɑ wɔmmɔ, ye bɑ mɑɑ mɔ̀ kɑ
    mɑrumɑruru nge yɛɛ yeyɑ yɑ bu kɑm koosiɑmɔ.
  mcp-mcp: Njɨ, bâŋ bɨ́ nə́, sá bwə́ ampúyɛ́ yí, bwə́ lás nə gwo bwaasʉ́lə mpu; bwə́
    ŋgə cʉgə nda ocúdú, dʉ sá ísâ nda bwə́ cúgɛ́ nə milâm; Zɛmbî mə bá jaŋgʉlə bwo.
  hat-hat: Yo menm, okontrè, yo pale mal sou sa yo pa konprann. Bagay yo konnen se
    bagay ensten yo moutre yo tankou bèt ki san konprann. Se bagay sa yo menm k'ap
    pèdi yo.
  npl-NT: Pero ninteh tlakah, fiero kitenewa asta tlan amo kixmati. Kichiwa kemi n
    yolkameh kichiwah, nochi tlan onka kixmatih pero amo kajsikamatih yika moyakatlamiah
    san yejwah.
  bgg-bgg: Ithek ne nyie de athieg pha makhak-riing srane mak rek; chiih-è nyie yi
    ithek ne ibeymuthung duiine iriie no thieg rone ji chiang è awaithek srobro rey
    dun.
  eng-TCENT: Yet these men slander whatever they do not understand, and they are corrupted
    by what they, like irrational beasts, instinctively comprehend.
  eng-BSB: These men, however, slander what they do not understand, and like irrational
    animals, they will be destroyed by the things they do instinctively.
  cpu-NT: Iriima irikaite atziri kamantantashivaitachari, ithainkashirevaitakero kaari
    jiyotaajatzi. Tema okaratzi jiyotashivetari iriroriite okempitaro jiyotanetari
    aparoni piratsi. Irijatzi aperovaitacha.
  san-ASM: কিন্ত্ৱিমে যন্ন বুধ্যন্তে তন্নিন্দন্তি যচ্চ নিৰ্ব্বোধপশৱ ইৱেন্দ্ৰিযৈৰৱগচ্ছন্তি
    তেন নশ্যন্তি|
  tac-NT: Asíriga chátiri ra'íchali ra'íchame ju napuyépiri ra'íchali napu ekí tabilé
    námame ju a'bopi. Pe napurigá e'yéname ju ajágame pe alarigá e'yéniniliga aní
    alué ralámuli, pe go'ámecho 'lige okókime 'nátame ju alué ralámuli, 'lige pe umugí
    'yuga okókime. Pe aliéricho 'nátaga e'yéname kame napurigá jami oyame ajágame.
    Pecha siné 'nátame júkó alueka Onorúgame 'yuga. Napu'lige bilé rió alieti 'nata,
    'liko alué rioka pe bo'nepi cha ikimela.
  eng-WEBPB: But these speak evil of whatever things they don’t know. They are destroyed
    in these things that they understand naturally, like the creatures without reason.
  gfk-H: Senbia kaiken ra tunatuna nalamin ta muat, diet ianga sakasaka diet gi bul
    hanapu ira linga ing pa diet palai tanai. Diet haruat ma ira roka ing pataia nudiet
    ta lilik. Diet mur a mon ira mangana nemnem ta ira palatamai diet ing diet nunurei
    tar. Ma kaiken ra nemnem na haliarei um diet.
  viv-viv: Maikeli kaliva kikaiwabuna nonogana yana wawowomumu Setani gigahena. Badi
    tovehawalai-dina kaliva-kawowodiyao faꞋina gilubodadi be lobama ana kaliva kikaiwabudiyao
    hidawowomumuyedi. Tu badi kwavakwavadiyao gaitoma tulina tulina keke hidahalamanedi-ma
    hihawavelaigedi. Ada gaitoma higa-kawokawowoyedi vaita kevakeva walawalaꞋa keke
    wanuwadiyao amine, medema gaitomai-dina agaidiya adi agolaufofola hinuhagana.
  yao-yao: Nambo ŵandu ŵa, akuitukana yaili yose yanganaimanyilila. Kwana indu yakuimanyilila
    nambo akuitendekanya pangaganisya mpela inyama yaikuti kupanganya pangali lunda,
    ni yele indu ikwajonanga achinsyene.
  tgp-tgp: Pani la tamlohi nike, la unu, tavalura matea la lo kerekerehi, ale la lo
    kali na hinau la sopo levosahi te hinau hinira, pani mele tavalura tinapua, la
    lo usuri na nora rongovosahi purongo sohena maji, ale r̃omira mo vono, pani hitahuna
    posira i pa komora hasera.
  auc-NT: Ñöwodäni ïñömö tömënäni adämaï inte näni ëñënämaï ïnönö ante edæ pïïninque
    do wïwa tedewënänipa. Wæætë babæidi näni ëñënonque ante ëñëninque tömënäni mänïnonque
    ante näni cædö beyæ̈ wænte näni ñömænguinque godömenque quingämë baï cædänipa.
  kbc-NT: Pida niɡ̶idiwa niiɡ̶axinaɡ̶anadi oiwo niɡ̶ica ane diɡ̶ica moyowooɡ̶odi.
    Codaa owote niɡ̶inoa lolaadi lidaɡ̶ataka, micoataɡ̶a niɡ̶inoa eijedi ane doɡ̶oyowooɡ̶odi
    niɡ̶ica ane beyagi, odaa niɡ̶inoa ane beyagi anowote icota me yaaɡ̶adi niɡ̶idi
    oko.
  bmh-bmh: Bo, dudu go ag ein igul go gonugau bigeg i abiu, agen ze biabial kuai macanemen.
    Ag egun sul dabeleu tamacag, ein igul eg ata atai guzenanemen, ag go guzenina
    agal doropag eg wai macanemen.
  ctu-BL: Pero ili winicob mi' wajleñob chuqui tac mach cʌmbilic i cha'añob. Chuqui
    tac mi' yʌlol cʌñob che' bajche' bʌte'el, mi' yʌc'ob ti sajtel.
  meq-meq: Ane tuk na, ndo neheye nəteye na, faya ta tsaɗiye a wu neheye tə sər bay
    aye. Nəteye na, tə dzala gər bay andza wu i pesl hay. Faya ta giye wu neheye a
    yay a gər a bo tay aye. Wu niye hay faya ta giye andza niye na, ma dziye tay ha
    ɗuh.
  noa-H: Hẽwandam chogaujã k'aigba hiek'aba harrta, magju k'ãai sĩi jãg sëuk'a nem
    jaau nʌrrjëem k'ʌʌnauta hamachdëu nem k'augbam higwiapa k'aigba hiek'aajem. Maimua
    mag hamau nem k'ap'ʌ nʌm hanʌmjã sĩi nemchaain k'ĩirjugjöpai nʌmta mag k'ap'ʌ
    nʌm haajem. Mag k'ap'ʌ nʌm hanʌmʌn sĩi wir haig hamachdëupai hamach k'aibag wau
    nʌmjö nʌmta mag nʌm.
  alp-NT: Po tamata rebe esi luake loko imire, esi lepa tiae loko yelu rebe esi natilu
    mo. Rebe esi natiule, batuke esi ono atate saka binatane rebe enoake more. Esi
    dosa meru pine eono esi supu hukumane ela titinai.
  san-VEL: kintvime yanna budhyante tannindanti yacca nirbbodhapa"sava ivendriyairavagacchanti
    tena na"syanti|
  kbq-kbq: Hianagi zamagra antahi'za ke'zama osu'naza zankura huhaviza hunente'za,
    afu kra antahintahine mani'ne'za, e'inama hazazamo zamagra'a zamazeri haviza nehaze.
  kbh-kbh: Pero quem buátëmbayëngna, chë ndoñe tontsë́sertana soyëngama podesca jtsichámuana,
    y nts̈amo tojtsebionama y tmojtsebos̈ama, nÿe mo bayëngcá, chë soyëngama ts̈abá
    josértama juabna ndbomnënga, ndayá chents̈ana tmojtsësertancá jtsamëse, jamana
    chënga nÿetsca tescama castigánënga jtsemnama chamotsajnama.
  ron-LSB: Aceștia însă vorbesc de rău despre orice lucru pe care nu-l cunosc. Ei
    sunt distruși în aceste lucruri pe care le înțeleg în mod natural, asemenea creaturilor
    fără rațiune.
  pon-pon: A mepukat kin lalaue, me re jaja; a meakan me re udan aja, dueta man akan,
    me jota ar lamalam, kawela pein irail.
  nhe-BL: Pero nopa huihui tlacame nopano imohuaya quintlaijilhuíaj tlamantli tlen
    ax quimachilíaj. Itztoque queja tlapiyalime tlen nimantzi quichihuaj tlen inintlacayo
    quinequij pampa ax quipiyaj tlalnamiquilistli.
  sps-sps: San tsoiny fifaatsuts gamgam to ari tsue fifiiring ror a fo mamatsiny ka
    te gim rori ma natiny; ri te faarei ror marei sensen sikia tu fakats tu rof, ana
    ri vovou iny ror koman tan puan. Fo kat iring tsuri to ayei, te kat fijior fifiiring
    fiisok rarori, er kajiaa babainy rato unya Hel.
  wnc-wnc: Siwan ngana aminu waakwau sapdut wamu sanga kuupbamu yapii dua nataaing
    kakngae kuut ayakaing. Yake sanga musia enayaaknga tawake tasikaing. Siwan sanga
    wa tasikaing kakngata wa aminu asiknga pasiwan maikaing.
  bus-bus: Gbɛ̃ pìnↄ sↄ̃ è yã kɛ̀ aↄ̃ↄ à gbá dↄ̃roo zaa bo. Ɔ̃ndↄ̃ↄ kɛ̀ wà ń íon
    aↄ̃ↄ vĩ laasuu sai lán nↄ̀bↄnↄ bà, ben è gɛ̃ńyo kaatɛnan.
  gub-BL: Purumu'e mua'u ma'e ko 'ar rehe har a'e wà, uze'eg zemueteahy wyzài ma'e
    wemigwaw 'ym rehe wà. Ukwaw ikatu 'ym ma'e iapo haw wà, hehe ima'enukwaw 'ym pà
    wà. Nuzawy kwaw miar hehaite ma'e wà. Moz ukwaw puruxi'u haw a'e wà. Ni amo numu'e
    kwaw moz puruxi'u haw rehe a'e wà. Nezewegatete a'e purumu'e ma'e ukwaw ikatu
    'ym ma'e iapo haw wà. Ni amo numu'e kwaw ikatu 'ym ma'e iapo haw rehe wà. Tupàn
    uzepyk putar wanehe nehe, ikatu 'ym ma'e iapo haw hekuzaromo nehe.
  imo-imo: 'Maikeleni Satan iri tombaindo pipili kolorumu nalo neya eno kinye moromele
    iyemani ungu marenga puluma pilko tundurumele unguma ungu kerima ningo ungu taka
    tondoromele. Eno mele takeramani teremele ulu teremele. Mele takerama ulu te tengeindo
    konopu kimbo naa tiko we teremele. Aku teko konopu liko naa munduko uluma we andoko
    teremelemunga eno melte molo imbo te topa kondombalo aulkena purumele kinye mindili
    nongo koromele. Aku iyema aku tepa: Mele takeramani ungu alaye kolte pilkolio
    andoko teremele mele aku iyema enonila ungu alaye kolte kau pilkolio we uluma
    teko unguma nimele akumunga eno mindili nonge aulkena pungela.'
  boj-boj: Tamo naŋgi nuŋgo ambleq aiyeb qaji naŋgi di tulaŋ diqoqnsib kumbra naŋgi
    poinjrosai qaji di olo misiliŋyeqnub. Naŋgi wagme juwaŋ bul tulaŋ nanarioqnsib
    naŋgo segi jejamu qa areboleboleinjreqnu. Naŋgo kumbra deqa mondoŋ Qotei na naŋgi
    ñumougetqas.
  eng-DRA: 'But these men blaspheme whatever things they know not: and what things
    soever they naturally know, like dumb beasts, in these they are corrupted.'
  knf-knf: Kë bañaaŋ biki, başë ji bakar uko wi bawooŋ baammee ; kame ki baka kawo
    ji ki ŋlimariya ŋanwooŋ ŋaanwo na uşal aşë ji kaneeman baka.
  san-KHM: កិន្ត្វិមេ យន្ន ពុធ្យន្តេ តន្និន្ទន្តិ យច្ច និព៌្ពោធបឝវ ឥវេន្ទ្រិយៃរវគច្ឆន្តិ
    តេន នឝ្យន្តិ។
  arn-NT: Welu ta tüfachi pu ngünenkachefe wesa dunguyekefi tañi kimnoelchi dungu.
    Fey ñi kimniefielchi dungu rume, femkey engün re wesa dungu chumngechi femkey
    tati pu kulliñ fey ñi kimnon engün. Welu tüfachi pu che femkey engün re wesa dungu,
    fey kisutu kondenawkey engün.
  zas-NT: Abiꞌ yan bén raguiil gajc ree mod goꞌch reeman lojdi, rnieeguijdx reeman
    ni ad rigniaꞌt reeman, per nidxuudx rüjn reeman, ad rüjnt reeman laan xgab, contzi
    rüjn reeman laan ziꞌc ree be guial ad rüjnt reeb xgab. Zian cusëëb laagajc reeman
    delant loj Dios.
  ken-NT: Kɛ bǒbhɛn bárɛ̀m bɛbɛ́ptí mɛnyɨŋ ɛ̌ti yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ bɔ bábhɨ́kɨ́
    jwimɛm. Báchí mbɔ nyǎbhɨ ɛnɛ́ ɛ́bhɨ́kɨ́ bhɔ́ŋ kɛboŋ, nɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ
    ɛ́kó yɔ́ anti, ɛ́kʉ kʉ. Nɛ mɛnyɨŋ ɛbhɔ kɛ bɛ́wày bhɔ.
