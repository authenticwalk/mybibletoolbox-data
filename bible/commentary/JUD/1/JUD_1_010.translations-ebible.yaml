  ntu-ntu: A' kxnzalvztr-rbr lcng nzpibqtilr da kznikeng tryrplatitru nardr. X mou,
    nqmq krdr vz-nqblq-txpwzle nqmq kr animol kzpetong, kx trpnzngr nardr. X trnzxplrlvzlru
    nrkrdrtqdr, a' nzvz-nqblq-alzulr nike xngibz nrkrdrtqdr, kcng tzbatrpzlr nzprtrngr
    mz zngya ngr drtwr Kxetu x nzayrplapx-krde nidr.
  pan-pan: ਪਰ ਇਹ ਲੋਕ ਜੋ ਕੁਝ ਉਹ ਜਾਣਦੇ ਹੀ ਨਹੀਂ ਉਹ ਦੇ ਵਿਖੇ ਕੁਫ਼ਰ ਬਕਦੇ ਹਨ ਅਤੇ ਜੋ ਕੁਝ ਬੇਅਕਲ
    ਪਸ਼ੂਆਂ ਵਰਗੇ ਸੁਭਾਅ ਨਾਲ ਹੀ ਜਾਣਦੇ ਹਨ, ਉਸ ਵਿੱਚ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।
  gvc-gvc: To ã yoariro jipachʉta ahrina mahñoina sehe ti masierainare ñano durucu
    cohtara. Ã yoa wahiquina tʉho masieraina ti mʉ sʉro ti yoaro seheta tina mahñoina
    cʉ̃hʉ yoara. Ã yoaina jia, pichacapʉ wahaahca.
  sbk-sbk: Lelo abhantu ebha bhaleta ilenga atazyasigabhaziminye zila zyasagabhazime
    ehanu zyasigazi nenjele zimenye huje ehasehahwa nziwa ega ndiyo gagabhana ngenye.
  mya-JVB: ထိုသူ တို့မူကား ၊ မိမိတို့နား မ လည်သောအရာ များကို ကဲ့ရဲ့ တတ်ကြ၏။ တိရစ္ဆာန်
    ကဲ့သို့ ပကတိ အတိုင်းမိမိတို့နားလည် သော အရာ များဖြင့် မိမိတို့ကိုပုပ်ပျက် စေတတ်ကြ၏။
  kgf-kgf: Néŋ ic yomi eneŋ iwawai imuac me imuac hénia ménda niŋasarigic séc, sicsaoc
    ʒéma mematiti wammianʒu. Waŋu haséŋ yaŋ ésécnec ménda niŋgésima séwiac siŋ méndacma
    birianʒu.
  awb-awb: Mi pehe kégá íre mina tahnsanéra sega íre tagaríáh náneqmarí síéhruruowe.
    Áwéhq poeráhqká íre iwíáhéna peh wene anonkanka awahbeh sansá pehipi mirainserah
    sega aiq miraowe. Sega miraonka seye kamah aríre.
  gdn-gdn: '@see-verse:JUD.001.009'
  nko-NT: Támɛ ahá ánfɩ mʋ́ bʋtɛblɩ́ asʋn laláhɛ tsú tɔ́á bʋmonu mʋ́ asɩ ɩwɩ.
    Amʋ́ bwɛhɛ́ lɛlɩan mbwɩá bʋma agywɩɩn. Mʋ́gyí tɔ́á ɩtɛhɩ́ amʋ́ ɛ́ nɩ́.
  bsn-NT: Satanáre ĩ tud'ibetiboajaquẽne, socase gotimasiorãjʉama, ángel mesare, vãtiare
    quẽne ĩna bajisere masimena ñari, rʉ̃cʉbʉobetirũgũama. To bajicõari, ĩna rujʉ
    ti bojarore bajiro yirã, “Bojoneose yirã yaja” yimasimenane, tire yirũgũrãma.
    To bajiro yirã ñari, rojose tãmʉotʉjabetiriarojʉ varona ñarãma.
  pib-NT: Seyni wanna nyi ma mumatanutkakna rapatna. Ga wa rumumturetanruna rumatanrukakna
    gepkoxamkojejixirune manshinikanune pixka, tyekakaya nikawniyna.
  wiv-wiv: Palaka manumanu kena, dia ta lala dia kata pole zahatia matoto na goloa
    laveve kua beta dia na lolohoi lala. Dia ta balika enimel kamahi kua beta kadia
    lohoihoia, dia ka mumuri za na kadia hatuhatua na livuhadia za. Kadia moge kamahi
    kena ki lala kete vavairohidia matoto.
  reg-reg: Nawe abhanu bhanu abhaleta olulimi ingulu ya chonachona chinu bhatakumenya.
    Nachinu bhatakumenya, chinu jintyanyi jinu jitali na bhwenge ejichimenya okulubhana
    na obhusimuka bhwajo. Mbe amagambo nkago nigo agabhanyamula.
  mlh-mlh: Maikelji oŋuakoŋ oi embimbiŋgayayoŋ, ŋiŋigo jijibuine yoŋoji sakiyaŋuŋ
    ba roperu Biŋe buŋo so mane mukuegobiyoŋ, jibu ore eru maŋqoqo buŋo fofoine kosa
    miegobi. Mutu goku joma goŋine oŋuine kosabasa gogobi. Mamane-mukuyaŋuŋ foriine
    so fukeko joma gogore aŋi wawakiine oi akoŋ maneegobi. Yoŋoyaŋunde aŋi mamane
    iŋgoŋmaŋgoŋine oiji ketotie yabeko sibiriganimiŋ.
  gof-ENT: ሺን ሃ ኣሳቲ ባንታው ኤሮናባ ኡባ ጫዮሶና፤ ቃሲ ኤንቲ ዎዛኒ ባይና ሜሄዳ ሜን ኤሪያ ኤራይ፥ ኢ ኤንታና ይሳና።
  aau-aau: Uwrsa somokwe omeme hom ma nonkway lopa me aw-ok-lowp me. Sa weyn, hom
    ma nonkway mokwe, homkwe ayay sapa ko me hieyn-aw nanpanan meio, seyr hme kokwe
    hmo weyn sohomkiaw mon piapay.
  tvk-tvk: E titsa xil ak di lasepin misa usil holesok xil vus xa latakil kuh ti.
    E di lapol ni sexien holu xa misa xa tenbexil tang di ien bei tengan lapol ni
    nggoni ngan xa labe vongoro xil xa nenemien nae tovuol. E nggo hisit sexien ak
    vari iaxa di lapurun xil mun tang.
  prf-NT: Peru hidi iyud a tolay a mágtoldu ti baka-bakán ay lállaitán di en bagay
    hidi a awan di tukoy. En isip di ay kona ten isip nen hayup a sunudán di laid
    ay en mabati di a siya en mángpahamak dikodi.
  auy-auy: Énifo karoꞌ-ámáámbó sen-kwáásí kentí imáyáa tafisénae sewí tuwímbai-tantaakoni
    áwáuma ímba awánaraantafesa sáwí-aai simátinkesa waí-waambo seyaafá-tántáákóní
    áwáumo ímbo awánésamo ontembá miwí miyá owaná miwítí sáwí-imayaago taꞌótorena
    miwí sáwíꞌa uwátínkáíye.
  tbg-tbg: Maikeriva enseli noravano minti tu uvava vaimantavata, ni avutana vaiha
    una uva maara ti varia vaiintinavuka vo uva vo uva okara kia kankomake iriraiti,
    vika ekaa vi uvarara qora uvaqaive tivakeha tauvaqa vauraa uva ti variara. Vika
    quara vairivano vare vai okararaqai kankomake iri tave variaka variara. Ho vi
    vaiintinavuka vi okarara avataqi vi vaivaro vi okarava vika nái vehi autu taiqakaanaro.
  hub-NT: Turasha nu shuar ainaka nita wainchamuncha pegkerchau chicharainawai. Tura
    nitaka ju nugkanmayanak nekaina asar, kuntin enentaimchauwa numamtin ainawai.
    Tura Yuusan nekainachu asar, nita pujutinka waittanam umainawai.
  hmo-hmo: To inai hadibaia koikoi taudia ese idia diba lasi gaudia dekenai idia hereva
    dika noho. Idia be uda boroma bamona, mai edia lalona lasi. Unai dainai idia diba
    gaudia sibona idia karaia. Bona inai idia diba gaudia, inai kara dika ese ia hakaudia
    dainai, idia sibodia edia mauri idia hadikaia ore.
  big-big: Kapura yombanu puwili watabi puwiligurau iwaka ono pilik piyengki langai
    kaile kisi keya liyeng keya keriwili kelik waze keli ngezewiligiyengki miza meli
    logo pilik miziyengko ngezewili neneng ngela meli.
  gux-G: Ama l nub sugd ban k ban yaal. Ama ban ban yal yen n cagdm, nan t yand k
    pia l yanjagl, b biand b yula.
