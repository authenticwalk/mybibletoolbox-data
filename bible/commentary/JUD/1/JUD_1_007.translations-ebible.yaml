  tuf-tuf: Sodóminat Gomórrinat tayar yajác tamo cat síhw̃awi. Serin eyin imár serin
    owár isár yajquíc sínjacro. Wiw̃inat cat isár yajquíc sínjacro. Isár eyta yajcayat
