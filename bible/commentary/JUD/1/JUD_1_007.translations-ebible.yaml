  kan-2017: ಸೊದೋಮ್ ಗೊಮೋರ ಪಟ್ಟಣಗಳವರೂ, ಅವುಗಳ ಸುತ್ತಮುತ್ತಲಿನ ಪಟ್ಟಣಗಳವರೂ ಆ ದೂತರಂತೆ ನಡೆದುಕೊಂಡು
