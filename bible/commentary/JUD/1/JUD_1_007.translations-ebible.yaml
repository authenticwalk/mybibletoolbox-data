    ma hadꞌa-dalaꞌ sa. De Lamatuaꞌ tao nalutu se nendiꞌ ai. Dudꞌuit ia, fee nesenenedꞌaꞌ
    neu nggita nae, dei fo Lamatuaꞌ nae huku-dꞌoki basa mana tao deꞌulakaꞌ ra nendiꞌ
    ai naraka nda mana mateꞌ a sa.
  msy-msy: Kamaghɨra, fomɨra Sodom ko Gomoran gumaziba ko nguibar ekiar aningɨn boroghɨra
