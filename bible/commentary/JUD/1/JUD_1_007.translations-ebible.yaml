    ਭੂਤ੍ਵਾ ਸਦਾਤਨਵਹ੍ਨਿਨਾ ਦਣ੍ਡੰ ਭੁਞ੍ਜਤੇ|
  nob-LB: Tenk også på innbyggerne i Sodoma og Gomorra og byene i nærheten. De brøt
    Guds vilje og levde i seksuell umoral og henga seg til homoseksualitet. Derfor
    ble byene ødelagt av ild. Dette er en høyst aktuell påminnelse om den evige ilden
    som kan bli straffen for de onde.
  ntj-ntj: Puru kulinma yiwarla Tjatamanya Kumaranya puru yiwarla ngamungkatjanya.
    Palunyapirinypartu-ya kurri kutjupa-kutjupangka yurrirranytja, puru watiwaarrkulu-yanku
