  kan-OKCV: ಸೊದೋಮ ಗೊಮೋರದವರೂ ಹಾಗೆಯೇ ಅವುಗಳ ಸುತ್ತಮುತ್ತಣ ಪಟ್ಟಣಗಳವರೂ ಅದೇ ರೀತಿಯಲ್ಲಿ ತಮ್ಮನ್ನು
