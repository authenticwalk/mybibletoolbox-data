    tawa ma yechaka ejel yecha otiirebaga eechaba otiir. Eecha otiirek, ye nobo anamesheroko
    tarek, ma mima ye awasen awasen kapasek wey otii tarek, ye hi uwu tawa eemek tawak
    vi suwu harapa kapa meejito. Yecha eecha tawey, ii eeta ow rabochichu.
  agr-agr: Dita wajukawajua numamtuk yaakat Sodomanmaya, Gomorranmayajai, nuigtú tikich
    yaakat nui tikiju aidaunmayash betekmas shiig pegkegchau aina nuna takainak, mai
    aishmagkuk pempeentunikiag dutiknayá batsamiagtai, Apajuí jii ajumaish kajinkashtina
    nunú jiiyai apek utsagkui. Nunú yaakat apekbauwa duwi dekamainai, aents tudaun
    takaidau suwimkan juwak tuke waitú pujutnujig awapita tusa.
  kyc-kyc: Yuu Sotomape yuu Gomorape dee wambu wakale dokona repeta karenge dupwame
    aŋala yulu kopetame piyami doko suu pyao kepo pingi yulupi akali yango sukusa
    nyuope pyuo kareyami. Wambu peparae awa awa pyuo kapa serami lao nakama isare
    rao karalu karenge dokona randa nyuo karaminyi.
  urd-GVU: سدوم، عمورہ اور اُن کے ارد گرد کے شہروں کو بھی مت بھولنا، جن کے باشندے
    اِن فرشتوں کی طرح زناکاری اور غیرفطری صحبت کے پیچھے پڑے رہے۔ یہ لوگ ابدی آگ کی
    سزا بھگتتے ہوئے سب کے لئے ایک عبرت ناک مثال ہیں۔
  yre-NT: '''Fla nɛn waa laabo Sodɔm ''lee Gomɔr bɛ ''lee ''flanun nɛn o "srɔn "bɛ,
