    palyamunurringkulanyangka-ya. Palunyalu-lanya palunyapirinymanku palyamunu-la
    palyaranyangka.
  sxb-NT: Nintio kwaweera awantu awa emigizi egia Sodooma ni Gomoora, alala ne emigizi
