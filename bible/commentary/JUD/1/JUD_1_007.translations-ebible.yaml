    Jaxca eb ángel pena tu', quey pax tu' eb. Tx'oxbanile ye eb tet masanil ánima
    tinani', yutol lalan yaben sya'ilal eb xol k'ak' yin junelne.
  deu-1912: Wie auch Sodom und Gomorra und die umliegenden Städte, die gleicherweise
    wie diese Unzucht getrieben haben und nach einem andern Fleisch gegangen sind,
    zum Beispiel gesetzt sind und leiden des ewigen Feuers Pein.
  san-PUN: ਅਪਰੰ ਸਿਦੋਮਮ੍ ਅਮੋਰਾ ਤੰਨਿਕਟਸ੍ਥਨਗਰਾਣਿ ਚੈਤੇਸ਼਼ਾਂ ਨਿਵਾਸਿਨਸ੍ਤਤ੍ਸਮਰੂਪੰ ਵ੍ਯਭਿਚਾਰੰ
