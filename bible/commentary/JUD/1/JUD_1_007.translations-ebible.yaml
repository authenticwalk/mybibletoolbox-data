    ក្ឫតវន្តោ វិឞមមៃថុនស្យ ចេឞ្ដយា វិបថំ គតវន្តឝ្ច តស្មាត៑ តាន្យបិ ទ្ឫឞ្ដាន្តស្វរូបាណិ
    ភូត្វា សទាតនវហ្និនា ទណ្ឌំ ភុញ្ជតេ។
  arn-NT: Ka femngechi femi tati pu che Sodoma ka Gomora mülelu ka tati fülküleyechi
    waria. Fill wesa femmekey engün ñi üñamyedomoael ka ñi üñamyewael traf wentru.
    Ka eluwi engün ñi nieael kake rume wesake wimtun welulkalelu tati küme wimtun
    mew. Feymew kom tüfa engün kutrankawküley ti kütral mew, fey kiñe ngülam dungu
    reke felewey engün kom chengealu.
  zas-NT: Nëtëë ree bén Sodoma con ree bén Gomorra con ree guiedx gure gajxh, ad laat
    gubajn reeman, been reeman gra loj nidxuudx ziꞌctzi guyën reeman, zeel basagzi
    Dios laa reeman, banijtaman bazeꞌc tëëman laa reeman, laan na̱j ni rayal yaguiaa
    ree chitëë yaguieen ree zian.
  ken-NT: Bǎkɛ́ ghɔkɔntɨk nkwɔ ɛtɔk Sódom nɛ ɛnɛ́ Gomóra nɛ bɛtɔk bɛ́chák ɛbhɛn
    bɛ́kókósí nyaka nɛ bhɔ. Bo bɛtɔk ɛbhɔ báchyɛ́ nyaka mmʉɛt ndǔ barak ɛpúsí
    nɛ bɛpɔ̌ baraká kɛbhʉ́rɛ́ áchák anɛ bakwǎŋwaŋ babhɨkɨ bhɔŋ bɛkʉ. Bɔ́ nkwɔ
    bachi ndǔ ɛsɔŋɔri amɛm ngó anɛ apu nɛmɛ, nɛ ɛyɔ chí ɛrɨŋ ntá bo abhɛn bábhɨ́kɨ́
    noko Mandɛm.
