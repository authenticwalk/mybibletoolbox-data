  ory-ory: ସେହିପରି ସଦୋମ ଓ ଗମୋରା ପୁଣି, ସେମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ନଗରନିବାସୀମାନେ ବ୍ୟଭିଚାର
