  dwr-ENT: ሄዋዳን ሶዶማኔ ጋሞራ ጊያ ካታማቱዋኒኔ ኡንቱንቱ ሄራን ዴዒያ ካታማቱዋን ዴዒያ ኣሳይ ሄ ኪታንቻቱዋዳን ዎሹሜዲኖኔ
