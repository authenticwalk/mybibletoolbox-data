    ɗum laatanii yimɓe fuu sappangol jukkungo yiite duumiinge ngeen.
  arl-NT: Nia niishirijiuhua Sodoma tiacajinia quijia pueya, Gomorra tiacajinia quijia
    pueyanio, nojori tiaca shocua quiniaa pueyajuhuaj. Puetunu nojorijianaari maninia
    miiniu ruuretaquiaari tama nojori cuaqueya panishanojuaaja nojori miiniuria, jiyanohua
    sacuaraatia. Nojoriiri maajishuriu numuetucujuaca quiquiaari. Cayashuriuuri narta
    maaji numuetucujuaca quiquiaarijiuhuaj. Pueyasoori maja na shipininiu quiquiaari
    naa pueya quiniuriatej. Naa Pueyaso tojiyashijiaca nojori quishacaritij, mariyata
    taa tama Pueyaso seyajaaja na tojiyashijiaca quiquiaaricuaani, Pueyasoori nojori
    quejooquiaari mani quiquiojinia, tii naquiya nojori miishaanura pueyaracaanu.
    Naa nojori saniitiosaanuucuacuaatej, cunoori quiquiaari puetunu pueyajanaa niishiniuria
    maja Pueyaso tojiyashijiaca pa quiniuria taa nojori quiquiaaricuaani.
  ziw-ziw: Kumbukani saviya Sodoma na Gomola na mizi ihaguhi hakwe, wakaya wawo wadamanyaga
    saviya wadya wandima wa kwembingu wadamanyaga ugonyi na kutimila tama zihiye heziligane
    ne dikolwa. Wantu wano wenkagwa kanto dya moto wa mazuwa yose vitende fundo kwa
    wantu wose.
  grc-TR: Ὡς Σόδομα καὶ Γόμορρα, καὶ αἱ περὶ αὐτὰς πόλεις, τὸν ὅμοιον τούτοις τρόπον
    ἐκπορνεύσασαι, καὶ ἀπελθοῦσαι ὀπίσω σαρκὸς ἑτέρας, πρόκεινται δεῖγμα, πυρὸς αἰωνίου
    δίκην ὑπέχουσαι.
  nag-nag: Sodom aru Gomorrah aru usorte thaka sheher dusra khan ke kora nisena he,
    taikhan bhi nijorke bebichari laga kaam te nijorke hali se, aru ki to Isor pora
    kori bole diya nai etu laga biya itcha kaam khan he korise. Taikhan dusra manu
    khan nimite ekta sakhi hoise kunkhan norok laga anonto jui te dukh paikene jolibo.
  eng-OEBCW: Like Sodom and Gomorrah and the towns near them, which gave themselves
