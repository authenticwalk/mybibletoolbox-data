    mi vinatoreis simi leing ta kap man ka votovoto. Ine arie man puppuo mi sana va
    ta ba tsorubeit segie mi kulou tsokor.
  uig-CYR: Содом вә Гоморра вә уларниң әтрапидики шәһәрләрдикиләрму шу охшаш йолда,
