    hohoanɨmomayei-ane. Ranɨyu asu God ai aheimbo hai koadürümbo horɨ-randeimbɨ ranambe
    hɨnɨŋgɨ-mareandüra asübusɨ afɨndɨ masahümündi. Ŋga aheimbo yandɨhu hondɨhundürɨ
    mbundɨhumbo anɨmbo asu sɨhɨrɨ amboanɨ yahurai refepoanɨ, ŋga ranahambo ndondɨhu
