  mdy-ETH: ዬኖ ጎይፆ ሶዶሜና ጋሞራና ሃሣ ኮይሎይዳ ዓኣ ካታማኣ ማቾ ሃሣ ዓኒ ማዒባኣ ዓሲና ላሂ ጎሜ ማዼኔ፤ ቤርታ ማዢንታፓ
