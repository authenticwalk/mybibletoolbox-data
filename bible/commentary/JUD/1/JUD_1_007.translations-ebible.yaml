verse: JUD.001.007
translations:
  kpx-kpx: Isi o abui Sodoma, Gomola kebia huhueveve. 0 kebiamo umale isi vavaeabemo
    o degomolebia keau teibalahama. Malahaeau molehi ladevei vaveve toela molehi vama.
    Ige keateau molehi ladevei vaveve toela molehi vama. Abu kateale valage Dilavau
    ibinaeabe ovei veneta mahoevenu. Iale vaveve keu nahie haivege nahi hilokage vaveve
    toela kateale vamalebia Dilavana veneu hodovavesitemo mahoevege abuna uoholisi.
  okv-H: Ainge dombo da Sodom te Gomorrah te da nei uhoho amita engihita amita embomeni
    na tiha paiha ue ari sapura neite neite avo uo God na kito ji na ikenu veto evekena
    amo embo na ari sasapura ururoro humbuto ji ta gosukau daroho ta evekasora amita
    ahe kihira avo ena.
  tbo-tbo: Yaka Sodom ma Gomola u liyaliyahi dobu gehouhi hi memae ona nugotuhuhi.
    Tauhi matamaga dewana po dewa buubuuwa gehouhi uyahihi hi palipalihalena mehi,
    uyahinei Yaubada i liyababahi mayau ebebala ega sigasigana uyahinei yaka wiatatiyanana
    geka uyahinei ta galena tuhaga ma apapoe ta lowo haleya.
  mal-C: അതേവിധത്തിൽ, സൊദോമിലും ഗൊമോറായിലും ചുറ്റുമുള്ള പട്ടണങ്ങളിലും ജീവിച്ചിരുന്നവർ
    ഹീനമായ ലൈംഗിക അസാന്മാർഗികതയിൽ മുഴുകി അസ്വാഭാവികമായ ഭോഗവിലാസത്തിൽ ജീവിച്ചതുമൂലം
    നിത്യാഗ്നിയുടെ ശിക്ഷാവിധി അനുഭവിച്ചത് ഇന്നുള്ളവർക്കും ഒരു അപായസൂചനയായി നിലകൊള്ളുന്നു.
  grc-SR: Ὡς Σόδομα καὶ Γόμορρα, καὶ αἱ περὶ αὐτὰς πόλεις, τὸν ὅμοιον ⸉τούτοις τρόπον⸊
    ἐκπορνεύσασαι, καὶ ἀπελθοῦσαι ὀπίσω σαρκὸς ἑτέρας, πρόκεινται δεῖγμα, πυρὸς αἰωνίου
    δίκην ὑπέχουσαι.
  bgc-bgc: उस्से तरियां उन माणसां के बारें म्ह जो सदोम अर अमोरा नगर अर उसकै लोवै-धोवै
    के नगर के माणसां कै गैल के बणी थी। वे माणस जार होगे थे, अर अप्राकृतिक यौन-सम्बन्धां
    कै पाच्छै लाग्गे थे, तो परमेसवर नै उन ताहीं आग तै भस्म कर दिया, जो उनकै गैल होया
    वा दुसरयां खात्तर चेतावनी सै, क्यूँके वे भी अनन्त आग के जरिये दण्ड पावैंगें।
  khz-khz: Sodoma e Gomora, e lagara taonira ragai pio tugamagi-lekwalekwara. Votalima
    geria kala maki aneru gekalato kalara vetaira gekalarato, gemata-poragato e kala
    poraga vagira gekalato, ne egala-vanagivanagina kalovana na egalarato, voo ita
    vega-ripara ulanana.
  deu-TKW: Wie Sodom und Gomorrha und die umliegenden Städte, welche ähnlich wie diese
    ausschweiften und fremdartigem Fleische nachstellten, als Probe vorliegen vom
    Strafgericht des ewigen Feuers.
  zsr-NT: Lëzcaꞌ cni guc quegac yödz Sodoma len Gomorra len yödz dzaggac leygac. Ca
    naꞌ glunëꞌ gbaz laꞌy naꞌ, guladáꞌbaguëꞌë Dios, lëzcaꞌ cni glunëꞌ bönniꞌ yuguꞌ
    lu yödz naꞌ. Guludö́d cuinquëꞌ quië glunëꞌ le cunác len le gulazë́z ládxiꞌquëꞌ
    le tun ga nu rutuíꞌi. Naꞌa, le busacaꞌ ziꞌë lequëꞌ Dios lu guiꞌ le cutu ul, lë
    naꞌ guc quequëꞌ nac tu le run gadxi yúguꞌtëruꞌ, cui gunruꞌ laꞌ leyz.
  lin-lin: 'Ndenge moko mpe mpo na bato ya Sodome, ya Gomore mpe ya bingumba ya pembeni :
    basalaki ndenge moko na ba-anjelu, bamipesaki na pite mpe bazalaki kosangisa nzoto
    na ndenge oyo esengeli te. Bazali ndakisa mpo na bato oyo bazali komona pasi ya
    etumbu ya moto ya seko na seko.'
  hns-NT: Aur na bhoelaai dja kie Sodom aur Gomora aur hoewa ke ekwan sahar ke manai
    log se ka bhail raha. Oesab bhie na maangat raha Parmeswar ke baat soene. Oe aadmie
    log doesar mardaana log ke sanghe tjhatjhoendaraipan karat raha. Bas Parmeswar
    sab sahar ke djaraaike raakhie kar deis. Aur aisane dekhaawal dja hai kie Parmeswar
    sada ke lieje aagie dwaara sadja deiga sab koi ke djaun na maange hai okar baat
    maane.
  noa-E: Khĩir eyaa abat ĩchab jãgajĩ Ẽwandamau Sodomapien dʉ̈i, Gomorrapien dʉ̈i
    maimua ag dakha deeum phöbör nʉnʉid arr khʉʉn dʉ̈ijã agjö. Amau parhooba sĩi amach
    ʉʉin khabam dʉ̈ita amachdëu am aig anaa amach khamannaan aphajã ʉʉin dʉ̈ímjö aajeejim.
    Amach mag thʉnarr gaaimua Ẽwandamau sĩi chi phöbör thum ag ee õor thʉnarrpa warre
    örpʉ̈ijim. Mag am örtarran, magʉm gaaimua jãga khĩmie durrjã mag phöbör örtarrjö
    õt uu wëjöm thõjã thõba sĩerrʉm eeta ichdëu barkhʉʉiju thumaam khʉʉnag khap amkhĩir
    ajim.
  eng-EMTV: as Sodom and Gomorrah, and the cities around them in a similar manner
    to these, having given themselves over to fornication and having gone after other
    flesh, are set forth as an example, suffering the vengeance of eternal fire.
  mib-NT: Te suni ni stóho ya ñayuu ñuu Sodoma jiín ñuu Gomorra jiín sava ga ñuu jeē
    ní īyo yajni, chi suni ni casáha néé i nájnūhun ni casáha tācá ndajéhé un ndé
    jenahán gá. Te máá i ni cajica jnéní i te ni casáha i tāca cuéchi néé ndasɨ́.
    Te ni canihīn i castigo ñuhūn jeē cayú nɨɨ́ cáni, te súcuan cúu i ɨɨn ejemplo
    nuū ndɨhɨ ñayuu.
  lif-NT2: हे़क्‍क्‍याङ् सदोम नु गमोरा हे़क्‍क्‍याङ् खिरिबा ये़क्‌यक्‍कोबा मनाहाॽआङ्
    इःत्ते़म्‍सिम्‍मे़ॽ॥ खे़ङ्‌हाॽग याम्‍बोःप्‍मा याःम्‍बक् मे़जोगुआङ् काक् परिक्‍पा
    याम्‍गे़सिङ्‌बा याम्‍बोःप्‍मा याःम्‍बक्‍को लाम् मे़बोःत्ते़आङ् मे़वये़॥ खे़ल्‍ले़
    चोगुल्‍ले़ खे़ङ्‌हाॽ मे़न्‍छिःमना के़दिःप्‍पा मिलाम्‍बा खासे़न्‍नो मे़ध्‍ये़बा
    पाःन्‍निन् मिक्‍सेःन् पोःक्‍खे़आङ् वाॽरो॥
  xnj-xnj: Kangi mkumbuka Sodoma na Gomola, na milima ya papipi yaki, vakolonjinji
    vaki vakitili chenicho ngati chevakitili vamitumu vala, vakitili ukemi na kulanda
    mambu ga muhiga yavi gegibeswa ndi vapewili uhamula wa kutagwa mumotu wangajimika
    wa magono goha gangali mwishu, muni yivya liwuliwu kwa vandu voha.
  mmx-mmx: La kerepmo bok limixin diga nemen to at lumenemen Sodom la Gomora la to
    bok at levenmenemen gak lox auret ti mo lumenemen. Diga lok laxakapmek maxamang
    at lixitkis epot la lengkot mamangan kerepmo. Moroa ga sele utut kepe mo limixin
    la levenmenemen atdi mi laxao bokbolot. Anai neni lavapaase aronga ri limixin
    axap, do limixin kapmek dinaba vubeles at lemenemen songsongot ua laxao sesele
    utut naba nemen amisik.
  cbr-NT: A ángelcamaxa abë 'iisama tanan Nucën Papa Dios cuëëncësabi oi 'iisama tani
    'iásaribiti ca Sodoma 'imainun Gomorra 'imainun a 'urama 'icë ëmacamanu 'icë unicamaxribi
    'iacëxa. Nucën Papa Diosan ca aín xanubëishia 'iti uni 'anan xanuribi aín bënëbëishia
    'iti uniocëxa. Usa 'aínbi ca a ëmacamanu 'icë unicama aín xanuma 'aínbi bëtsi
    xanubë 'imainun xanúxribi aín bënëma 'aínbi bëtsi unibë 'imainun uníxribi xanúxmabi
    bëtsi unibë 'i, 'aisamairai 'uchacëxa. Usaía 'icë ca Nucën Papa Diosan aín 'ucha
    cupíbi, manë tsin nëancëxa, xënibua 'aínbi ainanma 'inun. Usaía 'iá a sinani cananuna
    nuxribi usai 'itin rabanan bërúancati 'ain.
  tee-NT: Chai vana va chunch amamak'alhk'ajni ju amachak'an Sodoma chai ju amachak'an
    Gomorra chaich ju amachak'an ju ali' lak'achak'anixni ju vanin ixt'alach'apata.
    Slivasalh na ixta'alinch ju ixnavin'an chai ixtalalactu'ui sia lhijok'at chai
    ixtalalactu'ui sia lhichakolun. Pus mas chavai lai titasui ta yu xa'amamak'alhk'ajni
    ju Dios. Ju yuchi lana amaclak'o lacajipi. Chai ni chunch ju a'ulhtucalh pus va
    quintamapast'ac'aniyan ni alin ju alapna' ju jantu lai mixa tavanan. Chai anch
    ju camamak'alhk'ajnicana' ju jantu tamacomputun ix'alactu'unti'an.
  eng-LSV: as Sodom and Gomorrah, and the cities around them, in like manner to these
    [messengers], having given themselves to whoredom, and having gone after other
    flesh, have been set before [as] an example, undergoing the justice of continuous
    fire.
  cak-NT: Y quiri' chuka' xu'on chique ri ojer tak winak ri xec'ue' pa tak tenemit
    Sodoma y Gomorra y chuka' chique ri winak ri xec'ue' pa tak tenemit ri jec'o-apo
    chiquinakaj. Ri winak re' xqui'en mac, achi'a' chi ixoki' xquicanola-qui' chi
    xqui'en mac. Can q'uiy-wi ri itzel tak ex ri xqui'en. Roma ri achi'a' man xequijo'
    ta chic ixoki', xa quiq'uin yan chic achi'a' xec'ue-wi. Y ri Dios xeruq'uis che
    k'ak'. Y quiri' nakatemaj chi xabachique (xama'anchique) winak ri nuc'uaj jun
    itzel c'aslen xtibe chupa ri k'ak' ri nic'at chi ronojel tiempo.
  pah-NT: Oro cidadepeva'ea no, Sodomapeva'ea Gomorrapeva'ea ojipepeva'ea no – kiroki
    cidades ojopyjopyri u hako. Ahe ko akoja'g̃a javijitehe yvagipeve'g̃a. Hahy po
    ti ahe ve nehẽ no. A'ereki ahe ndoakwahavihu ojogwerekote'varuhuavo. Akwaimba'ero
    memenhuhũ g̃a ojogwereko. A'ero Tupana'ga ahe mbokajukapavi cidades rehereheve
    hako. Tikwaha po nhande a'ero hamo. Tupana'ga po ti ombohahyuka okote'varuhuve'g̃a
    pe hahyva'ea ruvihava pype tata pype avuirama nehẽ.
  sja-NT: Awaraarã ichiaba ma angeleerã k'achia beerãk'a. Sodoma pidaarã mãik'aapa
    Gomorra pidaarã awaraa p'uuru k'ait'a p'anadap'edaarã ome ãchi k'ap'ɨapa p'ek'au
    k'achia oopachida; ne-inaa eperãarã jĩp'aarãpa yiaraa iru p'anapata. Maperãpɨ
    Tachi Ak'õrepa ma p'uurudepemaarã jõpiji t'ɨpɨtaupa. Mãgá apemaarãmaa ak'ɨpiji
    sãga t'ãri k'achia-idaa beerã jõpit'aait'ee t'ɨpɨtau k'ĩik'aa bɨpa.
  xed-xed: Havak kuni guli ta luwa Suduma nda luwa Gwamura, nda sana luwaha ta wanaftá
    həŋ. Ka magə mnduha ma tsa luwaha ya ta sliʼiŋsliʼiŋ manda ŋa tsa duhwalha Lazglafta
    ya. Ka sliʼamtá həŋ da hliri nda sluʼuvgha ya kul raku ka magay mnda səla. Ka
    pghamtá Lazglafta ta həŋ ma vu kul mtavata ɗekɗek. Tsaya ná, ŋa maranaŋtá mnduha
    ta skwi ya dzaʼa magə Lazglafta nda gwal ta magaku mantsa ya.
  mks-NT: Ta tá quia̱hva na̱caja Ndióxi̱ xi̱hín mé táto̱ cán quia̱hva já na̱caja ri
    a xi̱hín ña̱yivi ñuu Sodoma xi̱hín na̱ ñuu Gomorra ta xi̱hín na̱ na̱nduu ñuu ñéhe
    táhan xi̱hi̱n ndíví ñuu yóho. Na̱jándihi Ndióxi̱ sa̱ha̱ ná jáchi̱ na̱ndiquia̱hva
    na yiquí cu̱ñu na ña̱ ná caja na tá nu̱ú cua̱chi. Ta ndaja táhan mé ta̱a na̱caja
    cua̱chi xi̱hi̱n táhan da. Sa̱há ña̱ cán quéa̱ na̱jácu̱yu Ndióxi̱ ñúhu̱ cáyi̱ ja̱ta̱
    ná. Ta quia̱hva já ndoho na a̱nda̱ ama cáa qui̱vi̱. Ta xi̱hín ña̱ yóho jána̱ha̱
    Ndióxi̱ nu̱ yo̱ ña̱ quia̱hva já cuu ndoho ri mé ví tá co̱ cája í ña̱ cúni̱ mé
    á.
  gfk-S: Hoke iat mon Sodom ma ne Gomora ma ira taman di ga kis luhutane dur. Ira
    tintalen ta ira matanabar kaia i haruat ma ira tintalen ta kike ra angelo. Di
    ga manga mur no tintalen na hilawa ma sene pata be ikino tintalen sene mon. Di
    ga manga kalak be di na mur ra mes na mangana ninohon harsakit ta ing God i kilam
    be i takados. No nudi harpadano be di na kis tano ula eh nong pai nale pataam.
    Ma a harakatom ie ta ira matanabar.
  bmu-bmu: 'Tandök mohot miaŋön Sodom, Gomora aka miri tosatŋi liliköba tatkeri, yeŋgöreŋ
    asuhuyök. Ambazip mieŋön mewöŋanök serowilin aka silegö sihim kömbönaŋini möwöramgöba
    tandökŋi kun kewö aket: Azi nanŋirök ambi nanŋirök amimba malget. Mewö malgetka
    Anutunöŋ likepŋini meleŋ eŋgiiga könöp jitŋi teteköŋi qahö eŋgohoi sihimbölö möta
    mala kota malme. Mewö mala böhi takapulakaŋi yeŋgö galöm mem aŋgubingö kaisöpsöpnina
    ahakze.'
  dgz-dgz: Ap umap sia, watageta pa sewa Sodom ge Gomora amba sewa mainamupewa upi
    den guegue muga anun. Pa sewa ame nagirewa inak koewa wainan gogo uniunion taiwanumun
    amba apan muk dere gare gare anu gwagwaramen amba ingane wainan gogo mini taiwanumun.
    Ap gapan, mu yaibobot meravewa ame nemoro mega tautanane. Guegue ame nu yao anupen
    menan venasen. Ame waenapan inak koe koevet tainewa iman yaibobot meravewa gapan
    God nemoro mega tautanain.
  eng-GNV: As Sodom and Gomorrhe, and the cities about them, which in like maner as
    they did, committed fornication, and followed strange flesh, are set foorth for
    an ensample, and suffer the vengeance of eternall fire.
  zaa-NT: Ca ciudad antigua lá cą Sodoma nna Gomorra nna lani ca yétsi to' canu anta'
    luítta' quį beni hua cą tul·la' ridualàni cą lani attu nuhuaya', hàsta nubeyu'
    lani nubeyu' beni cą nu labí ná qui'ni guni luetsi quį. Acca guthèl·la' Tata Dios
    castigo lani cą para qui'ni cca cą sufrir lani yí'a para siempre ą'hua para qui'ni
    ri'u nna hue' ri'u cuidado làa guni ri'u mal tì' beni cą.
  eng-WEBSTER: Even as Sodom and Gomorrah, and the cities about them in like manner,
    giving themselves over to impurity, and going after strange flesh, are set forth
    for an example, suffering the vengeance of eternal fire.
  guh-guh: Panajamatabënapirenua Sodoma tomarami ata, Gomorra tomarami ata, pemuxuneneta
    penaetomaranëmi ata. Pamonaemi jinavanapa bajarapatomaranëta, bitso pibisiacuene
    exanabiaba. Bajarapamonaemi apo jumecovënëtsi Dioso. Apo jumecovënëtsinua ángelevi
    ata. Bajarapamonaemi pevitota bitso pibisiacuene exanabiaba pevëna pebijivijavabelia.
    Bajaraxuata Dioso verebiaba bajarapamonaemi. Bajarapacuenia Dioso verebiaba bajarapamonaemi,
    pamonae cotocaevi jinavanapa mapamatacabitaje, peyapëtaenexa. Nexata bajarapamonae
    ata pibisiacuene pexanaeyaniva, apo pevereverecaeisotojavabelia Dioso penaneconitsiaexanaeyanivatsi.
  bon-bon: Weene cuta Sodoma Gomora poto cidi me ngene jotwananineye piiyepu poto
    matimati cewe pui neeneni cewe mameta. Iyeta pui cewe cabu biname cina yepä pana
    niiya mule tewenenäjemumesi pui niiya mename seemo cina liiyepu. Teepi sargi mule
    jaawenemusi piiyepu rooriye cina teemeteme lawadaninusi. Teepi teeme daremu ne
    jääpänusi muye puupu cabu lenajame ngälu cäco. Mine peei cabu ca umle gemi egä
    pui mule tääpume mäpu daremu pisi nyene.
  nhw-BL: Huan nopa tequihuajme catli tlajtlacolchijque quichijque san se tlajtlacoli
    quen nopa masehualme ipan altepeme Sodoma, Gomorra huan nopa sequinoc altepeme
    ininnechca. Quinequiyayaj quichihuase tlen hueli ica catli quipixque seyoc tlamantli
    ininnacayo. Huan Toteco quinsosolo nopa altepeme ica tlitl para techcahuilis se
    nemachiltili tlen nopa tlitl catli amo quema sehuis catli quinchiya masehualme
    catli tlajtlacolchihuaj.
  swh-ONEN: Vivyo hivyo, Sodoma na Gomora na pia ile miji iliyokuwa kandokando, ambayo
    kwa jinsi moja na hao, walijifurahisha kwa uasherati na kufuata tamaa za mwili
    zisizo za asili, waliwekwa wawe mfano kwa kuadhibiwa katika moto wa milele.
  wbi-wbi: Ndavule isodoma ni ni gomora namakaaja ghanoghakasyungwite ghano ghakakjingisie
    ghaghuo muvuhosi nakulutila ulunoghelua ulwakwanda. vakavinike hene kighwani kya
    vala vano vipumuka mulupumuko lwa mwoto ghuno naghusila nakusila.
  bba-bba: Mɛyɑ mɑɑ Sodomu kɑ Gomɔrɑ, kɑ wuu si su su sikerenɛ, si kpuron tɔmbu bɑ
    mɑɑ dɑɑ bɛrɛtɛkɛ kuɑ, tɔn durɔbu kɑ tɔn durɔbu bɑ tii sɑnkunɑmɔ. Bɑ wuu si kpeerɑsiɑ
    kɑ dɔ̃ɔ wi u ku rɑ ɡbi, mɑ n kuɑ yĩreru tɔmbun sɔ̃.
  eng-KJVCPB: Even as Sodom and Gomorrha, and the cities about them, in like manner
    giving themselves over to fornication, and going after strange flesh, are set
    forth for an example, suffering the vengeance of eternal fire.
  kgk-NT: Apomomandu'a jevy-ta ave gwĩ tetãgwe ymagware-rehe. Sodoma tetãgwe, Gomorra
    tetãgwe-rehe ave, gwĩ tetã ijerekwe rehegwa ave-rehe pene mandu'a katu. Myamyrĩ
    upe pygwa kwéry hembiapo vai tee va'ekwe hikwái. Nhandejáry rembigwaikwe-rami
    hembiapo vai hikwái. Teko rei-rupi opaixagwa ivaive ive va'e ojapo va'ekwe hikwái
    onhemotĩ e'ỹ-vy. Upéa-rehe Nhandejáry ohundipa ete va'ekwe íxupe kwéry. Tatagwasu-py
    voi omokanhymba va'ekwe íxupe kwéry. Upéixa ogwereko va'ekwe íxupe kwéry nhane
    mo'arandu hagwã. Upéa-rehe Nhandejáry oikwaa uka nhande-vy entéro hembiapo vai
    va'e-pe ha'e ombohasa asy arã tata ogwe e'ỹ va'e-py omondo-vy.
  waj-waj: Yoosinnaivaitana Sutuuma Kumuara ivaitanaara yaata utida ivaitana vainima
    vau yoosinnaiyauvaaraatama yaata utuatee. Gioonna kiaapu ivaki varuuya aangeraiya
    uuvaugiataama iida iya nnaata vaati tasipoo aataruuvaa pikiada gioonnaiya ngiari
    seena gioonnaiya tasipooduu vaidiiya ngiari seena vaidiiya tasipeeravai. Tasipooduu
