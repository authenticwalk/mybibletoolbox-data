    potapola:, falasise teiyewi iwa wa:lawa tei amowa eta: sekakolosemakeye. Eta:
    sekakolosema mouwa iyewi ketea olokeyatela timiyanase wa:la:ya heka akeye. Iwa
    teiyewi wa:lawa niyawa ta:tapola: howa hanose ipimita: momateyalakeye. Iyewi olokeyatela
