  mcp-mcp: Bɨ bâŋ oshwə́ bâm mə́ búl cɛɛl wá, tə́dʉ́gágá isâ *búúd ɔ lwámá ɔ́ Cwámba
    wúsʉ́ Yésus-Krîst bwə́ á jaaw yág yí.
  hat-hat: Men, nou menm, zanmi m' yo, toujou chonje paròl apòt Segnè Jezikri yo te
    di nou davans lan.
  npl-NT: Notlasojikniwah, nomejwah xikilnamikikah tlan yowejka onomechmatiltijkeh
    itlatitlanilwah n Cristo Jesús.
  bgg-bgg: Ji-magunde gu iijiiakthek, buyo Ithong Masi Isu ro guaphasamoythek re-è
    nathek shii yaojong jithek shii now bo.
  eng-TCENT: But you, beloved, must remember what the apostles of our Lord Jesus Christ
    foretold,
  eng-BSB: But you, beloved, remember what was foretold by the apostles of our Lord
    Jesus Christ
  cpu-NT: Irooma eerokaite, netakotané, poshiretyaaro jiyotaayetakemiri pairani Irotyaantajanore
    Avinkatharite Jesucristo.
  san-ASM: কিন্তু হে প্ৰিযতমাঃ, অস্মাকং প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য প্ৰেৰিতৈ ৰ্যদ্ ৱাক্যং
    পূৰ্ৱ্ৱং যুষ্মভ্যং কথিতং তৎ স্মৰত,
  tac-NT: '''Emi Onorúgame oyérame napu ne ''we galegá eté, na''táwaguru alué ra''íchali
    napu ra''íchilige alué makué oká rió napu Wa''lula Esukristo ''yuga e''yénilige.'
  eng-WEBPB: But you, beloved, remember the words which have been spoken before by
    the apostles of our Lord Jesus Christ.
  gfk-H: Senbia ira nugu bilai na harhis, i tahut bia muat um, muat na lik lah ira
    nianga ing ira apostolo gar tano nudahat Watong Iesu Karisito diet ga luena hasasei
    muat tanai.
  viv-viv: Tu tobohiyaꞋaseꞋasekweyao, gavadi yada Kaiwabu Yesu Keliso yana afositolo
    agaimiya higaheye-vagahina, medema againe nuwami gidanauna. Higahemi higayo, “Tova
    ana abalauyabu againe tohawavelaiga hinalakayemu. Taudiyao yadi nuwanuwa itaꞋitaluvadigana
    vaita Yaubada ana venikohi amine ma hinahuluvina.”
  yao-yao: Nambo ŵanyamwe achambusanga ŵangu, ngakumbuchile maloŵe gaŵagasasile kalakala
    achinduna ŵa Ambuje ŵetu Che Yesu Kilisito.
  tgp-tgp: La tapalaku r̃uhur̃uhu, ha sopo r̃omaliho na retir̃oar̃oahai sei vahar̃ule
    nona Moli Iesu Kr̃isto la silea isamim moiso.
  auc-NT: Mïnitö guiquënë botö në waademïni ëñëedäni. Mönö Awënë Itota Codito nänö
    në da godongaïnäni incæ, Æbänö baquïï, ante näni apæ̈negaïnö ante ïïmaïnö ante
    pönëedäni.
  kbc-NT: Yokaaɡ̶etedipi yemaanigipi, akamaɡ̶akaamitiwaji jaɡ̶analakitibige niɡ̶ijoa
    lotaɡ̶a niɡ̶ijoa liiɡ̶exedi Ǥoniotagodi Jesus Cristo, niɡ̶ijo noɡ̶oyalaɡ̶ata niɡ̶ica
    anicota, niɡ̶ijo noɡ̶oditece niɡ̶icoa owidijedi nokododi nige dinikee ɡ̶oneleegiwadi
    anetiɡ̶adamenitiwaji. Owote ane beyagitema Aneotedoɡ̶oji niɡ̶ina anepaa yemaa
    lolaadi meo.
  bmh-bmh: O izal zaiar, ag getal igual Dubanou Ban Yesus Kristus nugau ze oi aidanemen
    dudu agen ze memenin dabilan.
  ctu-BL: Pero jatetla c'uxbibilet bʌ la, ña'tanla chuqui tsi' wʌn subuyob jini apóstolob
    i cha'an lac Yum Jesucristo.
  meq-meq: A nəkurom malamar ga hay, wu neheye ndo i maslaŋ i Bəy Maduweŋ kway Yesu
    Kəriste tə ɗakum ha ahəl niye tə gwaɗ ma ta giye bo aye na, mâ makumaw a gər.
  noa-H: K'ĩir heyaa habat keena, har maach Pör Jesucristoou doce hichdëucha jʌr hautarr
    k'ʌʌnau pãachig jaautarr hiek.
  alp-NT: Po kwali betaya pusumi, lalekue nete imi. Iteki Tuhane Yesuse Kristuse Iulake
    Eni maka ulakaru esi keu loko imi. Imi nete loko saisa rebe esi beteke be namake
    eonore.
  san-VEL: kintu he priyatamaa.h, asmaaka.m prabho ryii"sukhrii.s.tasya preritai ryad
    vaakya.m puurvva.m yu.smabhya.m kathita.m tat smarata,
  kbq-kbq: Hu'neanagi navesima neramantoa nenafugata tamagera okaniho, Rantimofo Jisasi
    Kraisi aposol naga'mo'za tamasimiza,
  kbh-kbh: 'Pero ts̈ëngaftanga, ats̈be bonshánëngna, s̈mochtsenójuabnaye ndayá chë
    Bëngbe Utabná Jesucristbe ichmónënga tcmojanë́yanama, mënts̈á:'
  ron-LSB: Dar voi, preaiubiților, aduceți-vă aminte de cuvintele care au fost rostite
    mai înainte de apostolii Domnului nostru Isus Hristos.
  pon-pon: A komail, kompok kan, tamanda majan akan, me wanporon en atail Kaun Iejuj
    Krijtuj akan majanier maj o.
  nhe-BL: Pero imojuanti tlen nimechicnelía, amo xijchihuaca queja nopa tlacame. Xiquilnamiquica
    nopa tlajtoli tlen itlayolmelajcahua Tohueyiteco Jesucristo quiijtojque huejcajquiya.
  sps-sps: Sana min vaatau tsonyo, ma tamomots faarof! Am fakats fatabiny ton vegiau
    te kat fuainy amaraav tana Tsunaun tsura Jisas Krais muan.
  wnc-wnc: Unzing tasikaing ngana mate notnabam. Nata ginde musip gwaang natandamuke
    ginde daniwa natapnong. Ginda wamu takngatu aminu kundu Buyambam tapaninu Jesu
    Kraisdane puya amina dakngake umana aposel ngang yanikamang aminda sanga apmea
    apikge yaking kakngae natanggamatanong.
  bus-bus: Apinↄ sↄ̃ ma gbɛ̃ yenzideenↄ, à tó yã kɛ̀ wa Dii Yesu Kirisi zĩ̀rinↄ
    gĩakɛ wà òaree dↄagu.
  gub-BL: Pema'enukwaw katu ko ma'e rehe nehe, hemyrypar wà. Zanezar Zezuz Zaneruwihawete
    hemimono karer a'e wà, umume'u ma'e peme a'e wà. Pema'enukwaw katu waze'eg rehe
    nehe.
  imo-imo: Nalo nanga konopu mondoli imboma, linonga Awili Jisas Kraistini nanga kongonomu
    tendepaio nimbe lipe mundurumu iyemani oi ningi ungu te pileringi mele altoko
    pilengei! Altopa wendo ombalo mele oi ningo tikolio
  boj-boj: Ariya ijo was bole, niŋgi kumbra mondoŋ brantqas qaji deqa are qaloqniy.
    Gago Tamo Koba Yesus Kristus a na aqa anjam maro tamo naŋgi qariŋnjreqnaqa nuŋgoq
    boqnsib kumbra deqa merŋgoqneb. Naŋgo anjam deqa niŋgi olo are qaloqniy.
  eng-DRA: But you, my dearly beloved, be mindful of the words which have been spoken
    before by the apostles of our Lord Jesus Christ,
  knf-knf: Kë an biki nŋaluŋ maakan, naleşan uko wi *banjañan biki Yeŧu *Kriŧtu Ajugun
    babiiŋ aţupan aji ubi kawo.
  san-KHM: កិន្តុ ហេ ប្រិយតមាះ, អស្មាកំ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ ប្រេរិតៃ រ្យទ៑ វាក្យំ
    បូវ៌្វំ យុឞ្មភ្យំ កថិតំ តត៑ ស្មរត,
  arn-NT: Welu eymün, sakin pu peñi ka lamngen, tukulpamün ta Ñidol Jesucristo tañi
    pu apostol
  zas-NT: Per lëjt compniar raliduladx ree Jesucrist, rën daꞌtan lëjt, gol basaaladx
    guial bén goc ree xi apóstoles Dad Jesucrist
  ken-NT: Abhɛn ɛkɔŋ, kɛ mbák chi bhe, bǎkɛ ghɔkɔntɨk mɛnyɨŋ ɛbhɛn bǒnto Yesu Kristo
    Acha ywɛsɛ bárɛ́mɛ́ tɛntɛp bɛ bɛ́bhɔŋ bɛ́fákári.
