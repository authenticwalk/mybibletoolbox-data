verse: JUD.001.017
translations:
  kpx-kpx: Di uvue haokuvuia, nahie Kosive Iesu Keliso ke esemuiau subuta hoto onole
    louale ke huhulahave.
  okv-H: Avoeto nau namei kamei erevi hotembevujo. Embo ainge puvuresora amo Bada
    Iesu Keriso ta apostels na ke einge ijie harikeo ingia.
  tbo-tbo: Ma tamogi u lawa, ata Guyau Yesu Keliso a tu wituwetuwega hai baha ona
    nugotuhuya
  mal-C: നിങ്ങളോ പ്രിയരേ, നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ അപ്പൊസ്തലന്മാർ മുന്നറിയിപ്പായി
    നിങ്ങളോടു പറഞ്ഞ സന്ദേശങ്ങൾ ഓർക്കുക.
  grc-SR: Ὑμεῖς δέ, ἀγαπητοί, μνήσθητε τῶν ῥημάτων τῶν προειρημένων ὑπὸ τῶν ἀποστόλων
    τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ·
  bgc-bgc: पर हे प्यारे भाईयो, थम इन बात्तां नै याद राक्खो, जो म्हारे प्रभु यीशु मसीह
    के प्रेरित भोत पैहल्याए कहगे सै।
  khz-khz: Na gomi, gataku maparami, gera Velekou Iesu Keriso gena apostolo na gevaikilamito
    kilara pio tugamagi-tagora.
  deu-TKW: Ihr aber, Geliebte, gedenket der von den Aposteln unseres Herrn Jesus Christus
    vorausgesprochenen Worte,
  zsr-NT: Naꞌa, böchiꞌ lzaꞌadauꞌ, gul‑tsajnéy yuguꞌ didzaꞌ gluꞌë dza niꞌtë bönniꞌ
    gbaz queëꞌ Xanruꞌ Jesucristo.
  lin-lin: Kasi bino, balingami na ngai, bokanisa maloba oyo bantoma ya Yesu-Klisto,
    Nkolo na biso, balobaki liboso.
  hns-NT: Pjaara logan, jaad kar kie hamlogke Prabhoe Jiesoe Kriest ke pathaawal waalan
    toelogse kaun baat bataais raha.
  noa-E: Khĩir eyaa abat keena, ar maach Pör Jesucristoou doce ichdëucha jʉr autarr
    khʉʉnau pãachig jaautarr iek.
  eng-EMTV: But you, beloved, remember the words which were spoken beforehand by the
    apostles of our Lord Jesus Christ,
  mib-NT: Te máá ró jijnáhan ró ñánī mánī, na núcūhun ni rō jnūhun jeē jé ni canacani
    tēe cácuu apóstol maá Jítoho yō Jesucristo.
  lif-NT2: कर आमिःम् आन्‍जुम्‍से, आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुसेःक्‌युक्‍मिबाहाॽरे़
    तगिसा मे़बाःत्तुबा पाःन्‍हाॽ निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Nambu nyenye, vankozi vangu, mugakumbuka malovi gagalongaliwi kutumbula
    na mitumu va Bambu witu Yesu Kilisitu.
  mmx-mmx: Larapen tangas orong tarak. Nemi mina doxoma lavapaase at luvuttadi vavang
    at Leeme Silok atdik ne Iesu Karisito.
  cbr-NT: '''Ën nuibacë xucë́antu, a unicamaxa usa ''aínbi camina mitsun, Nucën ''Ibu
    Jesucristonëan aín bana ñuixunun caíscë unicaman mitsu ñuixuan banacama, a manuquinma
    sinánti ''ain,'
  tee-NT: Para uxijnan ji qui'alak'avin ap'ast'act'it ju chivinti ju p'ulhnan ixtanajunta
    ju ixtamalakachan ju qui'ucxtin'an Jesucristo.
  eng-LSV: but you, beloved, remember the sayings spoken before by the apostles of
    our Lord Jesus Christ,
  cak-NT: Pero rix wach'alal ri can jixinjo', man timestaj ri bin can coma ri ru-apóstoles
    ri Kajaf Jesucristo chiquij ri winak ri'. Can qui'in chiwe ri xquiebanataj.
  pah-NT: Nhiirũ, pejapyaka ti Jesus Cristo'ga moirũhara'g̃a nhi'ig̃agwera rehe. A'ereki
    g̃a omombe'u nhog̃wenonde pembo'eatyvive'g̃a ikwehe.
  sja-NT: 'Mamĩda ɨ̃pemaarã k''iniarã, parã mãga p''anadak''aa. Mapa k''irãpátɨ Tachi
    Waibɨa Jesucristopa jɨrɨt''eradaarãpa jaradap''edaa:'
  xed-xed: Kaghuni graha ɗa ya ta ɗvu yu, havakwahava ta gwaɗa ghada mnduha Mgham
    Yesu Kristi ta mnaghunata.
  mks-NT: Cande̱hé ndo̱, ñani máni̱, na̱ cúú cuéntá Jesús. Xíní ñúhú ndicu̱hu̱n ini
    ndó ña̱ na̱cachi na̱ apóstol cuéntá Jesucristo, xitoho í xi̱hi̱n ndo̱ sa̱nahá.
  gfk-S: Iesene ira nugu bilai na harwis, i tahut be mu na lik leh ira nianga ing
    ira apostolo tano nudait Watong Jisas Krais di ga huna hinawase mu ine.
  bmu-bmu: Mewö maljemö, wölböt alaurupni, Kembunini Jisös Kraistkö aposolurupŋan
    böhi takapulakaŋi yeŋgö keuŋini lök qeljiŋe jiget ahöza. Iŋini yeŋgö keuŋini mi
    ölum eŋgubapuköra galömŋini mem aŋguba malme.
  dgz-dgz: Go, kaiwan evenan wainawa, Ayop nuga Iesu Keriso amba watu enamot mega
    nagirewa ian mame tagigire namu diaene ame ae di anu kakayasen.
  eng-GNV: But, yee beloued, remember the wordes which were spoken before of the Apostles
    of our Lord Iesus Christ,
  zaa-NT: Pero lebi'į hermanos to' quia', ná qui'ni éxalatsi' le tulidàba ca titsa'
    nu gutixa'a ca apóstol, ca mensajero qui' Xana' Ri'u Jesucristua.
  eng-WEBSTER: But, beloved, remember ye the words which were spoken before by the
    apostles of our Lord Jesus Christ;
  guh-guh: Tajamonae bitso patacaasivavi, panajamatabënapire pacuenia baja cajena
    tajëvelia pacatsipaeba apóstolevi, vajatuxanenë Jesucristo pijajivi. Apóstolevi
    baja cajena tajëvelia pacatsipaeba pepatsijavanexa penajumetsënëtsilivaisi papecatsipaebivinexa.
  bon-bon: Yoo, cäme binamewale, gone ngene jitrimalinuge pui mene mime Yageyame Yeesu
    Keriso me ätyepäneji biname cina lui mene weebibine itu jijinanipesi ingwe ca
    padare poto cidi me.
  nhw-BL: Pero amojuanti catli nimechicnelía, amo xijchihuaca quen nopa tlacame. Xiquelnamiquica
    nopa camanali catli itlayolmelajcahua Tohueyiteco Jesucristo quiijtojque huejcajya.
  swh-ONEN: Lakini ninyi wapenzi, kumbukeni yale mitume wa Bwana Yesu Kristo waliyonena
    zamani.
  wbi-wbi: neke umue, vaghanike, mukumbukaghe amasio ghano ghakajovilue pakali navasung'ua
    va Mutwa Yesu Kilisite.
  bba-bba: Adɑmɑ bɛɛ nɛn kĩnɑsibu, n weenɛ i ɡɑri yi yɑɑyɑ yi bɛsɛn Yinni Yesu Kirisin
    ɡɔrobɑ rɑɑ ɡeruɑ.
  eng-KJVCPB: But, beloved, remember ye the words which were spoken before of the
    apostles of our Lord Jesus Christ;
  kgk-NT: Peẽ, xe rembiayhu kwéry, pene mandu'a katu Nhandejáry Hesu Cristo remimondo
    tee remimombe'ukwe-rehe.
  waj-waj: Ni seena na ngiiiyara mmuduuya riraiyaso, tuqinnama yaata utuatee. Ti Udaanga
    Yisuu Kirisiinna kua varada nuaira vaidiiya nnaagiai vainara kuaivaa nnaaru ngii
    giaa ngii mmuuvaa kava rikiaatee.
  cpy-cpy: Rooma eeroka-paeni, netakoyitani, pikenkishireeyaawo riyotaa-yitakimiri
    paerani Rotyaantaa-rewote Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: No heliyamwau nunuwanil, wala Babala Yeisu Keliso wana apostolowau wali
    baaba toto valila nuku nuwahikan.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yulkami-nyayirni karna-nyarra. Manngu-nyangkalu
    yimi yangka kujalu-nyarra Kurdungurlu-patu Wiriwirirli yimi-ngarrurnu nyurru-wiyi.
    Nyampu-patu-jala-jana Warlalja-Wiringki Jijajirli milarnu yungulu-jana wiriwiri
    nyina Kirijini-patuku.
  luo-luo: To osiepena mageno, paruru gik mane joote mag Ruodhwa Yesu Kristo okoro
    chon.
  nhe-NT: Pero imojuanti tlen nimechicnelía, amo xijchihuaca queja nopa tlacame. Xiquilnamiquica
    nopa tlajtoli tlen itlayolmelajcahua Tohueyiteco Jesucristo quiijtojque huejcajquiya.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ، ܡܘܼܚܸܒܹ̈ܐ، ܕܟ݂ܘܿܪܘܼܢ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܦܝܼܫ ܠܗܘܿܢ ܗܘܼܡܙܸܡܹܐ
    ܩܲܕܡܵܝܬܵ‌ܐ ܒܝܲܕ ܫܠܝܼܚܹ̈ܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: Aglaan ilipsi piqpagikkamaaŋ, itqaġiraksraġigisi sivuniksriqutigikkaŋich
    uqqiraqtiŋiñ Atannapta Jesus Christ-ŋum.
  msb-msb: Palangga ko na mga amigo, dapat niyo tandaan an mga maabot na ginsabi kasadto
    san mga apostoles san aton Ginoo na si Jesu-Cristo.
  cpa-NT: Ju³dsiagh² hoh¹² hniah¹² dsa² roh¹³ jniang³ jǿg³ ca¹juúh² dsa² ma²lán¹²
    tsih² høh³ quián¹² Jesucristo Juu¹³ jniang³.
  dso-dso: ମାତର୍‌ ଏ ମର୍‌ ଆଲାଦର୍‌ ମଇତର୍‌ମନ୍‌, ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟର୍‌ ପେରିତ୍‌
    ସିସ୍‌ମନ୍‌ କାଇଟା ଅଇସି ବଲି କଇଲାଟା ତମର୍‌ ମନେ ରଅ ।
  meu-meu: Egu lalokau taumui e, iseda Lohiabada Iesu Keriso ena aposetolo taudia
    ese e hamaorolaimuiva herevadia na ba lalo tao.
  yva-NT: Weramu, sya arakovo inanuga no wasai, syare wasaemen wama Amisy Yesus Kristus
    apa arakovo po matutire awa ayaowe rai, namirati mo ana nande masyoto rijate so
    raura wusyimbe.
  dgc-dgc: Nadid sikam a kékadimoy ko, éy alélahanén moy tu kinagi dikam du apostol
    ni Jesu Cristo to éya.
  zpm-NT: Saṉgue to bets, bzian, goḻsoladz miṉe bnee grë zha ne pxeeḻ Jesús bnee Xtiidz
    me, zeeṉe biadseed zho to;
  hix-NT: Ronàhnàn komo y, onà wyaro haxa ehtxoko, omnyam ha. Kohkom yanoto komo rwonà
    hutwahkahpàra ehtxoko. Txesusu Kryestu nànyaketxho ro komo rma nyamoro ha.
  sim-sim: Ma jir a rupshi mendenda jirin. Jir avak mbele mbele os kumak talakunda
    os aposel Wasilaka nihi Jisas Kraishi ondo li sawendan ji hishika.
  npi-ULB: तर प्रिय हो, तिमीहरूले हाम्रा प्रभु येशू ख्रीष्‍टका प्रेरितहरूले पहिले
    बोलेका वचनहरूलाई स्मरण गर ।
  cgc-cgc: Mga palangga ko na utod, demdemen nyo gid mga pasugid ya ta mga apustulis
    ta ate na Ginuo Jesu-Cristo.
  tim-tim: Galalupne, Humonenŋe Yesu Kristo yâkgât Aposololupŋande makyeŋgiyi aregât
    nâŋgâmâk manbei.
  yor-yor: Ṣùgbọ́n ẹ̀yin olùfẹ́, ẹ rántí àwọn ọ̀rọ̀ tí a ti sọ ṣáájú láti ọwọ́ àwọn
    aposteli Olúwa wa Jesu Kristi.
  wos-wos: Némafwimbu mawuli yawuka du takwa, guni nana Néma Du Jisas Kraisna aposel
    hanja wandan hundika wambula sarékétanguni.
  emp-NTPO: Baribʌrʌ djabarã, dadjirã Boro Jesucritoba diabued̶arãba naẽna jaraped̶ad̶ara
    quĩrãnebad̶adua.
  eng-F35: 'But you, dear ones, remember the words that were spoken before by the
    Apostles of our Lord Jesus Christ:'
  ind-ind: Saudara-saudari yang saya kasihi, ingatlah yang dulu sudah dikatakan kepada
    kita oleh rasul-rasul utusan Kristus Yesus, Penguasa kita.
  pes-OPCB: ای عزیزان، پیشگویی رسولان خداوند ما عیسی مسیح را به یاد آورید.
  mpt-mpt: Otane ne nekwal ibo dim omin naka eli kukubo mo wafunimibe! Ibo sino nib
    Sume Yesus Klaiste okok dlasanin nakai wengo omkeima binibbuo bobolo kla funine!
  ssx-ssx: Yaka yankeke tonuo. Hande nika꞉ Tekehali Yesu Ketisona꞉ aposolo haliwekima꞉
    amba꞉ iki la kimikieki hone wopu u hapa꞉peke.
  mkl-mkl: Ammɑ iŋɛ bɑɑkɔɔm ŋɑ, í sĩɑ i ye ɡiɡii ide iyi woo bɛi Lɑfɛ̃ɛ nwɑ Jesu
    Kirisi ŋɑu ɑ̀ tɑko ɑ̀ fɔ wo.
  gaq-gaq: ଅ ମୈତର୍‌ଇଂ ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ବେବକ୍ନେ ସିସ୍‌ଇଂ ଆପେକେ ମେଃନି ବାସଙ୍ଗ୍ ୱେଲେଃକେ
    ଆତେନ୍‌ ସାପା ଏତେପା ।
  gof-RNT: Shin ta ishato, nu Godaa Yesuus Kiristtoosa hawaareti kase hinttew odida
    qaala akeekite.
  unx-unx: ହେ ଦୁଲାଡ଼୍‌ ହାଗା ମିଶିକ, ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ପ୍ରେରିତ୍‌କ ସିଦା ଦିପିଲିରେ
    କାଜିକାଦ୍‌ତେୟାଃ ପାହାମେପେ,
  gah-gah: Nigika lukumu vegenáise, lekeza gozapá Guivahanite Izesu Kilistoni aposolote
    li lekeme gakó giliki minalo.
  lcm-lcm: Sikei nami, keve tungag roron, mi uli lomon ani keve kus amalangas ang,
    keve aposel si kara Volava Iesu Karisto kita alis ia,
  aer-aer: Kenhe atyewe Jesus-kenhe atyinhe areye, ayeye akngerre nhengeke itirremele
    anetyeke, ayeye ilantheke-arle Christ-kenhe areyele-arle arrekantherre arrule
    anthurre ilekeke.
  qvc-NT: Kuyashqay kriyiq masitakuna, ama qonqayllapachu Siñurninchiq Jisukristupa
    apustulninguna chay tyimpu nishushqanllapata.
  tgl-ULB: Pero kayo, mga minamahal, alalahanin ang mga salitang sinabi sa inyo noon
    ng mga apostol ng Panginoong Jesu-Cristo.
  cbs-NT: Jakia en betsabu inun en puibuun, en matuwen nuiaidan, nukun Xanen Ibu Jesucriston
    jawen kushipayabu jatu yunua jaska jabun matu yusini ana matu shinanmanun shinaindakanwen.
  xtm-NTPP: Kovaa ndijin ja ka kutoo tna'a o a, jin kona'a ni sukan ni ka yo ka'an
    tee ni tetniñu Jesucristo iya tátnuni nuu o a,
  nnq-nnq: Nambu makalongo bango, nkombokelanga gaga agabannengila kuboka kalakala
    achandundame ba Angwana bito ana Yesu Kilisto.
  bao-NT: Yʉ yaarã yʉ ca mairã, mani Wiogʉ Jesucristo cʉ̃ yee quetire cʉ̃ ca wede
    doti cojoricarã mʉjare cʉ̃ja ca ĩiriquere tʉgoeñaña.
  san-ORI: କିନ୍ତୁ ହେ ପ୍ରିଯତମାଃ, ଅସ୍ମାକଂ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ପ୍ରେରିତୈ ର୍ୟଦ୍ ୱାକ୍ୟଂ
    ପୂର୍ୱ୍ୱଂ ଯୁଷ୍ମଭ୍ୟଂ କଥିତଂ ତତ୍ ସ୍ମରତ,
  huv-NT: Nganüy icona xecojow xechijquiaw, ich leaam imeajtsan wüx aaga poch tandeacüw
    miapóstoles Miteatiiüts Jesucristo.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, da̱mi̱ bɛ̱mhmʉ na̱ ra̱ hya̱ bi xi'a̱hʉ m'mɛt'o ya
    yø representante ma̱ Hmu̱hʉ Jesucristo.
  nop-nop: Notneye fofohi, hidi yadi Wapumnik Jesu Kilisto’walaŋ aposelŋiyedi nemek
    kougoŋ mintawaakdok yogiŋ wendok nadisuŋila hatiyaneeŋ.
  obo-NT: Piru sikiyu nid ginowannan ku no mgo suwod, yo kow'd kolingow taddot id
    posaddoo tapoy koniyu to mgo apostoles tod Longaggon ta no si Disas Krays.
  cak-ENT: Jac'a rix hermanos ri juis nyixinjo', man timestaj ri bin coma ri ru-apóstoles
    ri Kajaf Jesucristo pa quivi' ri vinük ri'. Quibin chic c'a chive ri nyebanatüj.
  lif-NT: ᤁᤖ ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤴᤈᤢᤶᤛᤣ. ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤋᤃᤡᤛᤠ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ
    ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Sochi ndá máá nú, ñanī mánī, nūcūhun inī nū ndá tūhun jā ja nī nacani ndá
    apóstol maá Jētohō ō Jesucristo.
  san-TIB: ཀིནྟུ ཧེ པྲིཡཏམཱཿ, ཨསྨཱཀཾ པྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱ པྲེརིཏཻ ཪྻད྄ ཝཱཀྱཾ པཱུཪྻྭཾ ཡུཥྨབྷྱཾ
    ཀཐིཏཾ ཏཏ྄ སྨརཏ,
  qve-NT: Ichaqa khuyasqay wawqe panaykuna, qankunaqa yuyariychisyá Señorninchis Jesucristopa
    apostolninkuna ñawpaqtaraq willakusqankumanta.
  pao-NT: Mu sakwa gi oo soomu'wapana ka Te Pabe'e Jesus yadooawabe tamme tunetammaku-kwa'nesoo
    oo unnepu.
  cbu-NT: 'Itaru, siysa zuwanllee, anoo kuk mazinarintspa. Anush tchitintspa. Ísúkirístoo
    iycha kurakarinee kukoo mbizarintspa. Isus Wipunash iyaa wanimaam, tárangana:'
  usa-usa: miráimanibo ketí aanábô, taákaq máráaro. keráwáqá keqnáámmá Îtu Káríqtoma
    yiwíkai-kayuka timá tímikaan-aimma taákaq máráaro.
  soy-soy: Amɑ́ nɔ̃́ pinɛ́sɑ́nɛ lɑlɑ kɛcirɛ, nɔ́ɔkɛ́ yɛ nsímɛ́ kɛ Urɔ́píimɑ Yeesu
    Kirisi pitumɛ ɑpi mɛkɛɛ-mɛ nɔ́ rin-yóó léisɛ.
  hui-hui: Anigo i̱naga nenegeru-o mbira mitangi bu dai bulene nga. Ina Anduane Homogo
    Yasu Kerisonaga abosolo karume ala langiyago mitangi bilimu.
