    og̃uwẽn eywebe.
  fue-fue: Jooni, mii yiɗi siwtorgo on ko annuɗon, ko wooɗi. Wakkati Joomiraawo wurtini
    himɓe Isira'iila diga Misira, ɓaawo mum o halkii ɗuuɓɓe maɓɓe gam ɓe goonɗinay.
  amk-amk: Mewaitawang kariri ne ninai kai ampa, wape yeyo yeretawang mea kariri todoni
    Sempaisi feriri ne inontarai Israeli fosa weru nu Mesiri foi, wape mayeai ming
    mano eroasoa kaha fosa fo.
  fai-fai: Kale Got Isadael kayak kanoyamsa imi sung bu kilim kal, kale naka alo asawil
    bakoyami fukan dádin kala. Kamokim Got aka Isadael kayak wanang kinim iyo Isiw
    bakan kalo kail bá takeikuyama, Isiw bakan uyo kudá matam tasiw. Kata yanol wanang
    kinim kan ata afan kalongin banim iyo im mafak dása.
  ura-NT: Inae niqui coitucuhiche inara, nena nacoaauneein inara rai benaa jereeun,
    Egipto caje coitucuurera Isaraeli cocoaichacuru rocohane baihate, esenetaaurui
    cachaauru itajelu Cana Coaunera.
  mcd-NT: Un natian mato cunushoni cuscan man man tapiyofianicun un afanan mato yoi
    futsai nan chacafohuunoa man tapinon. Nocon Ifoan nantifi nocon shunifo Egipto
    anoshon caimafianicun atirifiton icoinra huayamaifoan nan icoinra huafomati chipo
    namaqui cuyoi.
  urt-urt: Ŋam ŋoihmeryembe nange yip si sisyeme nom, ŋam da plihe mahraꞌe ŋoihmbwaip
    yip me ŋaimune ŋaiye somohon Got nungwis lenge miyeꞌ tuweinge Israel ŋaiye tinge
    yate tas yasme Isip. Kom kin ŋende yumbune lenge lahmende Israel ŋaiye yukur ŋoihmbwaip
    tinge teŋeime kin.
  kiz-kiz: Henu nilonda kubhakhombosya muenga ingawa kuyele wakati mwamanyili kinofu
    kuj'ha Bwana abhaokuwili bhanu kuh'oma nchi j'ha Misri, lakini baadaye kubhayangamisya
    bhala bhoha bhabhabeli kumwamini.
  tzo-TZE: Ac'o me ava'yojic ono'ox c'usitic ipasbatic yu'un Dios li jchi'iltactic
    ta israelal ta vo'onee, pero ta jvulesboxuc ta ajolic yan velta. Li Diose la xc'uxubin
    li jmoltotactic ta vo'onee, la sloq'ues tal ta mozoil ta Egipto. Ts'acal c'alal
    tey xa oyic ta xocol banamil yu'une, la smil scotol li boch'otic muc xch'unic
    c'usi laj yale. Ja' scastigoic ic'ot ti imilatique.
  lex-lex: Ina-nara, miy miat niohor memn oleka la'a hya' maka riy mak kmormiori lia
    ler ululu ha rlernan de. Mere awuagahniort owa'ana miy lia hade. Orgahi-Orha'a
    Namori-nalewna Israel mutnu-rahanu makden la Mesir, mere emkade ho'mana la'pa
    Orgahi-Orha'a Namori-nalewna ir pa nhorwua noma Nkowa-nwalia mak kakleha pesiay
    la' ir mutnu temanni.
  dov-dov: Lino ndayanda kumuyeezya - nikuba mwakalizi loko - kuti Leza wakafutula
    bantu kuzwa munyika ya Igiputi pesi aampela wakabamwayisya aabo abakatazunina.
  rgu-rgu: Hata dodouꞌ emi bubuluꞌ asa so, tehuu au afarereneꞌ seluꞌ fee emi, ela
    emi muste besa-besa. Mafarene tepo-lele uluꞌ, tutuiꞌ fo lahenda Israel ara kalua
    reme Masir mai. Leo mae Ramatuaꞌ a fee sodaꞌ neuꞌ lahenda nusaꞌ esa katemaꞌ, tehuu
    fai mabuiꞌ a sira bea fo riꞌ ta ramahere Ni fa, Ana tao nalulutuꞌ katemaꞌ asa.
  toc-NT: Aquit camá̠n ca̠ma̠­la­ca­pa̠s­tac­ni̠yá̠n ma̠squi hui­xinín aya hua̠­katá
    catzi̠­yá̠tit, xla­cata pi̠ a̠ma̠ko̠lh xalak­maká̠n israel­itas acxni̠ tachí̠n
    xca̠­li̠­la­ma̠­canchá nac Egipto, Quim­pu̠­chi­nacán Dios tica̠­ta­mac­xtuchá;
    pero aca­li̠stá̠n juerza ca̠li̠­mák­xtekli xla­cata hua̠k catá­ni̠lh antá nac
    desierto porque ni̠ luu aksti̠tum tali̠­pá̠­hualh cumu la̠ xpu̠­chi­nacán.
  som-som: Hadda, in kastoo aad hore u tiqiineen wax kasta, waxaan jeclahay inaan
    idin xusuusiyo sidii Rabbigu dad uga badbaadiyey dalka Masar, dabadeedna u baabbi'iyey
    kuwii aan rumaysan isaga;
  mam-C: 'Atzin ja''lin, waja tu''n t-xi nna''ntla juntl majl kye''y tojjo u''j lu''n,
    a ojtzqi''n kyu''n: Tej kyetz ti''n qAjaw tyajil Israel, a qxe''chil, toj tx''otx''
    te Egipto, tkyaqil i etz, me tu''n mix ok qeye kyk''u''j ti''j qMan Dios, nya
    tkyaqilx i klet; o''kqexjo nimil, aye'' ok kyq''uqb''in kyk''u''j ti''j. Ex ayetzi''n
    mina, cheb''e kyij kyim tu''n Dios.'
  ndj-ndj: Ponopa ngudayila kuvakumbusha hata leki mumanya nakamu findu afi fyonda,
    kucha Bambu avalowulili Vayisilaeli kufuma mlima wa Misili, lakini pambeli kavafyogha
    vonda yivalemili kumjumila.
  mbj-NT: 'Bë hapëë däg né paawä nyy da takerii däk, ỹ karẽn bë hyb n''aa esee hahỹỹh:
    Esit häj n''aa bä naa ta karapee Tak''ëp Hyb N''aa Jawyk Do manyyh jawén paa bä,
    tagawatsiig jëng sa mahang ky sëm do paah, ky nadah''eeh do paah.'
  lat-VUC: 'Commonere autem vos volo, scientes semel omnia, quoniam Jesus populum
    de terra Ægypti salvans, secundo eos, qui non crediderunt, perdidit:'
  ngp-ngp: Naunga niwakumbuseni hamwenga na kugamba mwagambilagwa pele kugamba Zumbe
    awayokolaga want'hu wa Izilaeli walawe mwe isi ya Misili mna niyo awabananga wose
    wandaga hewehuwile.
  enq-2: 'Nyakamame pii datupa masala-kao masingimaka doko, nyakamanya masingi doko
    deaka sakatasoo dapa langilyo: Wamba akali tata mende Ijipi kateaminopa, Kamongome
    pyoo nyepala lanyoo kamaka epea-pyaa. Dopa peteamopa, maitakao endakali dupanya
    mendapuame Gote tungi napiami dupa baame koeyasia-pyaa.'
  eng-ASVBT: Now I desire to put you in remembrance, though ye know this once for
    all, that the Lord, having saved a people out of the land of Egypt, afterward
    destroyed them that believed not.
  mna-mna: Muŋgu, Merere ikamke zin Israel ma tizem Aikuptu, mana kaimer isu mi ipasaana
    wal kizin pakan ta tiurla kini som, mi tizoori na. Sua tiŋgi popoŋana piom som.
    Niom kuute lup kek. Mi iŋgi aŋso aŋpei ŋgar tiom pa mini.
  myw-myw: Sivinag bukunuwes sinap towen kweiboug nukuliganes. Kweiboug kuliganes
    bwein, tage badibakeimiy vayuwein, peinan kweiboug daGuyaws nikatinabwes nagamag
    ven Yidipt waseg, wankuyeim mo iyagages mwasanin tasiyas, peinan nag isimounids
    waseg.
  sby-sby: Lino ndayandanga kumwanushako nabimbi nambi mubishi kendi, kwambeti Lesa
    walapulusha mushobo wa Islayeli kufuma ku Injipito, mpwalashina bonse babula kumushoma.
  sll-sll: Tongwo ha i para pir po sinba, na hon nomani si pinana dire hon di ni teralia
    piro. Homa Isrel ari hobi Isip ganba halabusi pare singaba Pero honagi ol tomua.
    Tongure God Isrel ari hobi aki di tere aule ire mena omua. Omba, Isrel ari tau
    God aki di na tomia di pir tekungwo hobi si gol wai simua.
  yaq-NT: Enchim, inika'a jaibu enchim a' ju'uneiyaao juni'i, juchi ne emou a' teuwaabae,
    juka' achai Liojta, Ijra'el yoemrata, bwiaraa Ejiipto' tea'a betana am jinne'uka
    juni'i, chukula, jume' juname' nasuk ka a' sualekame, bem lu'utinee'uta ameu chupak.
  uro-uro: Sa ngänät dräm nä rhangät täkt sokt di rhäkt di nani a ngo iva ngu vuk
    pät a ngän i ma Engeska qa mumaiar arhani ama ruvek nämät ama ngärhäktka ma Isip
    sokt di nasot dä qa rhäksot nä iarhakt kärarhae i qaku rhat nanakt.
  ita-1885: 'Or io voglio ricordar questo a voi, che avete saputo una volta questo:
    che il Signore, avendo salvato il suo popolo dal paese di Egitto, poi appresso
    distrusse quelli che non credettero.'
  muy-muy: 'Nawayay nəhəŋgri eri ana pakama ya ti kə̀səruma àndava ni. Pakama gani
    nihi : ahaslani Melefit àhəŋgabiya ndam *Izireyel a, àhəlababiya tay ka haɗ Ezip
    a. Kwa tamal àhəŋga tay a àndava nəŋgu ni, kələŋ gani àbazla mis ndahaŋ e kiɗiŋ
    gatay ba, àbazl ti nday ya tə̀fəki ahàr ka naŋ ndo ni.'
  kqc-kqc: Ya mina ago bi sena diba niyadi, mina resi nai ura bi dudusa ya nigida.
    Varika amiye yaku ini vene Egypt gaganiri gutuna moi vegu risi yakuyo. Idu, kaere
    ina rofu mokena vari gira de aeyadi, bi gabi ukero vau reyo.
  tav-tav: Mʉja nipetirã mʉja maji mani ñicʉ jãa Israel maja na cabairique. Tiere
    mere majibana quena caroaro tʉgooñaña tunu. Tirʉmʉpʉ mani Ʉpaʉ Dio Israel maja
    Ejipto yepapʉ na capopiye tamʉoro tʉjʉri na cajʉgo buti aájupʉ, aperopʉ na jʉgo
    aácʉ. Cabero caroaro nare cʉ cajʉgo aátie to cãnibato quena jĩcaarã cʉ caapiʉjaquẽjuparã.
    To bairi cʉ̃re caapiʉjaquẽnare na careyupʉ Dio yua.
  eng-ULB: Now I wish to remind you—although once you fully knew it—that the Lord
    saved a people out of the land of Egypt, but that afterward he destroyed those
    who did not believe.
  spa-VBL: Aunque esto ya lo saben, quiero recordarles que aunque el Señor salvó a
    su pueblo de la tierra de Egipto, después destruyó a los que eran incrédulos.
  fra-_FOB: Or, je veux vous rappeler, à vous qui l'avez su une fois, que le Seigneur
    ayant délivré le peuple du pays d'Égypte, détruisit ensuite ceux qui ne crurent
    pas;
  hau-ULB: Ina so in tunashe ku-ko da shike kun rigaya kun san abin, da cewa Allah
    ya ceci wasu mutane daga kasar masar, amma daga baya ya hallaka wadanda basu ba
    da gaskiya ba.
  mal-mal: 'നിങ്ങൾക്ക് സകലവും അറിയാമെങ്കിലും നിങ്ങളെ ഓർമ്മിപ്പിക്കുവാൻ ഞാൻ ഇച്ഛിക്കുന്നതെന്തെന്നാൽ:
    കർത്താവ് ജനത്തെ മിസ്രയീമിൽനിന്ന് രക്ഷിച്ചിട്ടും വിശ്വസിക്കാത്തവരെ പിന്നത്തേതിൽ
    നശിപ്പിച്ചു.'
  kkc-kkc: Egeesi ma kulodu ayo goo niso gooleedoo ee see nimapoo medee eligilei,
    a goomogo. Esiga niba goolee, Godeeye Isalael odoo pidilone, Isipi mi maga peegoo
    gilimado diso. Esino see hamamee Isalael odoo abo yimapoo tei tele poogoo odoo
    ee yayo piliguso.
  lit-lit: Todėl pareiškiu valią jums priminti (kartą visam laikui jums jau gavus
    tokią žinią), kad Viešpats pirmiau išgelbėjęs tautą iš Egipto šalies, paskui pražudė
    netikinčius.
  urd-GVR: Go āp yih sab kuchh jānte haiṅ, phir bhī maiṅ āp ko is kī yād dilānā chāhtā
    hūṅ ki agarche Ḳhudāwand ne apnī qaum ko Misr se nikāl kar bachā liyā thā to bhī
    us ne bād meṅ unheṅ halāk kar diyā jo īmān nahīṅ rakhte the.
  far-far: Na ru ne nau kai fata sulia, kamulu saitamana tafau na ana. Sui boroi 'ana,
    nau saea lau fua mulu fua nao mulu si manata buro ana. Ana na kada 'ua na mai,
    God nia 'adomia wane nia ki fua ne kera ka tafi fasia fere Ijip. Ma 'i buri'ana
    kera leka fasia 'i Ijip, God saungia ta bali ada ne nao kera si famamana.
  suz-BL: गेपुकी ङोंइती रे “दोपा ठीक पा थमा सुइक्‍चा” दे नेल्‍ल शेंसीशो बाक्‍तीनी
    हना यो, गो इन कली लेंशा मेको शेंशो लोव़ मिम्‍पाइक्‍चा दाक्‍नुङ। मार मिम्‍पाइक्‍चा
    दाक्‍नुङ देंशा हना, परमप्रभु यावेमी आ मुर आन कली इजीप्‍त रागी रे प्रोंइपाइश्‍शा,
    तन्‍न नोले मेको थमा मसुइक्‍ब आन कली सदा बाक्‍त। गन्‍ती १४:३५; १कोरिन्‍थी १०:५
  car-NT: 'Ukutyry se''me o''waine, ero poko atuwaro''marykon ''se rapa wa: O''wino
    me Tamusi ''wa amy kari''na apyimy moro aitopo Egypte wyino taro man aijomato''ko''me.
    Morombo wyino te mo''karon ira''nanokon tamyika''non ty''ma''kapo i''wa mandon.'
  amp-amp: Bi hti wany hnayeteko hanyjbornet yimam, mfro tuhagrhet yimam Bro Nkifrar
    yak tutfa hnamom o yahr kmimpno yak hatohafohato was batimoahat. Ndm bi wany hnayeteko.
    Be kanga wom nefm Bro Nkifrar namom kfo srhrhota wanyhato yima yuhum dukarahmko.
    Ka wanyeteko Isrerroh tndht rom Ijift tohhato Bro Nkifrar minrfa htiyakmohat.
    Barkofpam afo Bro Nkifrarhu bbuka rifhurpno Isrerm tanrfakmorm Ijifroh tirmn bi
    ruhetm. Tanrfaknehato hna marnyamorm. Tfit buhanano Isrerm mhta yuhuwehhato Bro
    Nkifrar frtrohmotmr, Bro Nkifrar namburhato buha bati witamom Isrerm.
  bht-bht: हालांकि तुसां इना सारियां गल्लां दे बारे च जाणदे न, फिरी भी मैं तुहांजो
    इना गल्लां दी याद दिलाणा चांदा है, की परमेश्वरे इस्राएलियां जो गुलामी ला अजाद
    कराया कने मिस्र देशे ला कडी लेई आया, पर बादे च उनी सारयां जो मारी दिता, जिना रेगिस्तान
    च उस पर भरोसा नी किता।
  eng-NOY: But I wish to remind you as once knowing it all, that the Lord, having
    saved the people out of the land of Egypt, afterward destroyed those who believed
    not;
  cub-NT: Iye ji coyʉiyede mʉjare caride jave majivʉ mʉja. Ʉbenita ãrʉre d̶aiyʉvʉ
    mʉjare Jʉ̃menijicʉ ñájine d̶ayʉre ãmeina teivʉre, ne ãmeina teiye boje. Ina Israecavʉ
    bácavʉre, maje jabocʉ Jʉ̃menijicʉ ʉ̃i etavarĩburu yóboi mead̶acʉyʉ na mácavʉre
    Egipto ãmicʉrijoborõre jocarĩ, bíjare d̶arejaquemavʉ nácavʉ bácavʉ jʉ abevʉ bácavʉre
    ʉ̃́re.
  ita-1927: Or voglio ricordare a voi che avete da tempo conosciuto tutto questo,
    che il Signore, dopo aver tratto in salvo il popolo dal paese di Egitto, fece
    in seguito perire quelli che non credettero,
  lww-lww: Popon asitomyuli la p̃as nap̃a akila piowa sanene, ana Ntewa mla ruru nena
    nakoaena pan la. Suniena la nene apian ruru amiu e rui, pona sinemiu p̃esan yo
    rui, ana yoko nevisa si van amiu. Nasumo, naga le Israel la nanua amiyum̃ae korena
    garu Isip. Ntewa tamalia pupia p̃egas nen yeririna la nene, p̃ere plan la sina
    ga garu Isip, ana siraunia, la mok liu nap̃a apilopu m̃asila pania, ana naga m̃e
    plan la amarmare.
  ckb-ckb: هەرچەندە خۆتان پێشوەخت دەیزانن، بەڵام هەر دەمەوێت بیرتان بخەمەوە کە یەزدان
    گەلەکەی خۆی لە خاکی میسر ڕزگار کرد، بەڵام دواتر ئەوانەی لەناوبرد کە باوەڕیان نەهێنا،
  nas-nas: 'Teie Kumponinge naumurimaung aaꞌnouꞌnunge: Iisipiꞌketa nantoong domang-antavurira
    napoꞌ teing-koo niiꞌning tee masikaꞌantavaavaruuꞌning damaꞌke booꞌantavuruꞌ. Teeꞌ
    eeꞌnaꞌ tero tampaꞌ noruꞌeruꞌnaꞌ napoꞌ nauramping tasiꞌperiiꞌnaang.'
  uvl-uvl: Letemo la mule nga nei. Nge nike Non Soke mene hote Israel mur nge Ekipto
    pe nga hoena poia iri nenge leteria manmanna nge I ero ke te mete. Imo a eteia
    lo pe e teke e helete metene mule imo.
  eng-BBE: Now it is my purpose to put you in mind, though you once had knowledge
    of all these things, of how the Lord, having taken a people safely out of Egypt,
    later sent destruction on those who had no faith;
  ixl-CNT: Ech aatz cheel, nunnachpixsa sete, kam sayaꞌk qꞌu qelol tziꞌ. Tan ech siꞌan
    u Tioxh te echaꞌ iꞌan tu vitenam Israeel. Isotzsa kajay qꞌuꞌl yeꞌt niman, kꞌuxh
    maꞌtich tiqꞌot eluꞌl tu u txꞌavaꞌ Egipto.
  xsi-xsi: Muŋgani Maro Ŋalae iyautenzi Isrel ŋgu piti lâ Isip tâno, aku ivetanzi
    simo ara nâ. Andeta muli ŋga, ande izavarunzi Isrel tamâta ŋinde kalonzi tawana
    i tia. Miki kasama ŋinde lâ, andeta naŋa atu apaŋo ilomi kalomi tu miki ma kalomi
    ŋgere kilo ŋana mâsi ŋinde kâ.
  crx-NTPO: '''Et hoonli nohba whunatiznih, ''uda'' t''eoonáhzun ''et hoonts''i. ''Et
    whengho hodizut njan Egypt yun k''ut ''et whuch''a neMoodihti dudune''ne, ''enne
    ts''iyawh ubulhyih. ''Et hukw''elh''az mbene la ooba ''alha lhe''hoot''ohne, ''enne
    ts''iyawh gak ubulhtsi.'
  kan-OKCV: 'ಇದನ್ನು ನೀವು ಈಗಾಗಲೇ ಒಂದು ಸಾರಿ ತಿಳಿದವರಾಗಿದ್ದೀರಿ. ಆದರೂ ನಾನು ಅದನ್ನೇ ನಿಮ್ಮ
    ಜ್ಞಾಪಕಕ್ಕೆ ತರಬೇಕೆಂದು ಅಪೇಕ್ಷಿಸುತ್ತೇನೆ. ಅದು ಯಾವುದೆಂದರೆ: ಕರ್ತದೇವರು ತಮ್ಮ ಪ್ರಜೆಯನ್ನು
    ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ರಕ್ಷಿಸಿದರೂ ತರುವಾಯ ಅವರೊಳಗೆ ನಂಬದೆ ಹೋದವರನ್ನು ಸಂಹಾರ ಮಾಡಿದರು.'
  bbb-bbb: Ro vua ije jane vierafei rove na una ja nijasiaga ja vierafeke. Ni izege
    E Ireobo ije fu e fuone Isureroko ije aesakae Ijifiti ijia karauniaema ije vierafefo.
    Fu karauniae rove rade e ije bu naebe fu ma vierafevoga fuka kame isekafiae.
  blw-blw: Wat tàén no chechengngaryu hen antochay chà paniyén way nekaman ad namenghan,
    kasen-o chillu epacha-an an chàyu ah manhamham-antaaw. Te ilanyu ngén ah Apudyus,
    wat tàén henara-ana amin hen anchichay ganà Israel hen lommayawancha ad Egipto,
    anna chillug pinchit hen tapen anchichay henara-ana te anchag iggay afuroton hiya.
  tam-2017: நீங்கள் முன்னமே அறிந்திருந்தாலும், நான் உங்களுக்கு ஞாபகப்படுத்த விரும்புகிறது
