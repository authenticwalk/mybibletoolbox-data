  tha-KJV: ถึงแม้​ว่าท่านเคยรู้เรื่องเหล่านี้มาแล้​วก​็​ตาม ข้าพเจ้าก็ยังปรารถนาให้ท่านทั้งหลายระลึ​กว่า
