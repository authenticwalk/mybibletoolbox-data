  peg-peg: ଆତିସ୍‌ପା ଏପେଙ୍ଗ୍‌ ୱିଜ଼ୁ ବିସ୍ରେ ବାର୍ତି ରଚେ ପୁଚାଦେର୍ଣ୍ଣା, ଆତିସ୍‌ପା ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌
