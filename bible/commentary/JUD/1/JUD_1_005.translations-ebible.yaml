verse: JUD.001.005
translations:
  kpx-kpx: Katealemo di isiviale Bukae Hotomo deiada mole loui la haivei. La ke hilokaito
    mesoho momahavolu. Subuta mole Kosiveu Iselala ata tedaevege abu bahata Egubito
    vata ke halevalu. Iliale vani mole degomoleau abu evievimo negoholisito Dilava
    halevage au kebia havenu.
  okv-H: Amita ahe kihira avo ingivujo, eto emita ke emo ungo mahu kiari rate hotembari
    avo humbuto puvurovote avo ere kajihena amo Israel embomeni enda Egypt ta mihio
    Bada God na oreketo humbunu pahuo embo nei uhoho God egikea avo tenu pepehekea.
  tbo-tbo: Uyahinei geka bahahi ona inugonugotuhugehi po u nugonugomi hina lumadamadaga
    imahiyehi. Ma a inugohepa memi naka Yaubada odubona a bolu i wiluyagohanihi po
    Isipitagei hi hopu ma u mulina gehouhi ega hita itumaganeya i unihi.
  mal-C: നിങ്ങൾ എല്ലാം അറിഞ്ഞവരെങ്കിലും നിങ്ങളെ ഞാൻ ഓർമിപ്പിക്കാൻ ആഗ്രഹിക്കുന്നത്,
    കർത്താവ് തന്റെ ജനത്തെ ഒരിക്കലായി ഈജിപ്റ്റിൽനിന്ന് വിടുവിച്ചതിനുശേഷവും വിശ്വാസത്തിൽ
    നിലനിൽക്കാതിരുന്നവരെ പിന്നീടു നശിപ്പിച്ചു.
  grc-SR: Ὑπομνῆσαι δὲ ὑμᾶς βούλομαι, ⸂εἰδότας ὑμᾶς ἅπαξ τοῦτο, ὅτι ὁ κύριος,⸃ λαὸν
    ἐκ γῆς Αἰγύπτου σώσας, τὸ δεύτερον τοὺς μὴ πιστεύσαντας ἀπώλεσεν.
  bgc-bgc: हालाकि थमनै सारी बात्तां का बेरा सै, फेर भी मै थमनै वे बात याद दुवाणा चाहूँ
    सूं, जिब प्रभु नै इस्राएली माणसां ताहीं मिस्र देश की गुलाम्मी तै छुड़ाया था, तो
    उसकै बाद उन म्ह बिश्वास ना करणीया का प्रभु नै जंगल-बियाबान म्ह नाश कर दिया।
  khz-khz: Gomi Puka Veaga valira maparara goripa-kunerato, na aririwana maana vega-ripa-waimi,
    Velekou na Isaraela talimara rakavetaina evega-magulirato Aikupito tanona na,
    na mulinai ati gevega-taunataunaato talimara maevagi-kwaregarato.
  deu-TKW: Ich möchte euch aber daran erinnern, da ihr ja ein für allemal alles wisset,
    daß der Herr, da er sein Volk aus dem Land Aegypten rettete, das zweitemal die,
    welche nicht glaubten, vernichtete,
  zsr-NT: Chnö́ziczliꞌ lë ni, san rëꞌndaꞌ usáꞌa ládxiꞌliꞌ ca benëꞌ Xanruꞌ Dios. Zal‑laꞌ
    buslë́ꞌ bunách Israel catiꞌ bubijëꞌ lequëꞌ luyú Egipto, gdöd niꞌ busnitiëꞌ nup
    bítsaꞌgac ladjquëꞌ san cutu gulayejlëꞌ Lëꞌ.
  lin-lin: Atako boyebi malamu makambo oyo nyonso, kasi nalingi kaka koyebisa bino
    lisusu ete Nkolo akangolaki bato na Ye na bowumbu kati na Ejipito, kasi, sima
    na yango, abomaki ba-oyo bazalaki na kondima te.
  hns-NT: Toelog ie sab baat soen tjoekale hai, tabbo ham maangiela toelogke jaad
    karwaawe kaise Parmeswar ek djaatie bhar ke Egypte des me se batjaais raha, tabbo
    koetjh dien baad maar dhaaries djaun log okare me bieswaas na karat raha.
  noa-E: 'Mua khaphʉ chirʉm, pãrau meraa khaba nʉm cha mua jawaagpam iek. Pari khĩirjubat
    jãgajĩ warrgarjã Ẽwandamau ich isegtarr khʉʉn dʉ̈i: Maach Pör Ẽwandamau maach
    jöoin israelnaan ichdëu Egiptopien jua eemua ʉ̈u peerdʉ aujim. Pari magtarrjã
    ichdëu nem jaau sim ipierraa khaba arr khʉʉnan israelnaan arr ãba ichiita khëchpʉ̈ijim.'
  eng-EMTV: Now I want to remind you, although you once knew this, that the Lord,
    having saved the people out of the land of Egypt, afterward destroyed those who
    did not believe.
  mib-NT: Te vijna chi vēsú je cájini vāha ró, te cúní rī jeē na núcūhun ni rō ndese
    ni sáha máá Jítoho yō. Chi ni jnama ya ñayuu Israel jenahán, ni chindéé ñájnáhan
    ya i jeē ní jinu i ini ñuu tatú Egipto cuahān i. Te vēsú súcuan te cuéé gá te
    ni snáā yā sava i jeē tu ní cácandíje i.
  lif-NT2: कन् काक् पाःन्‍हाॽ के़निःसुम्‍साङ् याम्‍मो खिनिॽ निङ्‌वाॽसोओ इङ्‌गाॽ तारुङ्
    पिनिङ्‌लो–यहवे दाङ्‌बाल्‍ले़ कुमनाहाॽ मिस्र लाजेॽलाम् ताङ्‌से़ःप्‍तुसिआङ् लःत्तुसिसाङ्
    नसाःन् मे़न्‍जोःक्‍मनाबाहाॽ याङ्‌सि मे़क्‍खुसिरो॥
  xnj-xnj: Hinu nigana kuvakumbusa mambu, pamonga aga mwamali kumanyiswa hotohoto
    mala yimonga, mkumbukayi Bambu cheavasangwili vandu va Isilaeli na kuvawusa pamulima
    wa Misili, nambu mwanakandahi avakomili vala vavangasadika.
  mmx-mmx: Nemi mira xasep pam at na, ketla a vara i do ana vaase adoxoma manga nimi
    xeretna. Moroa ga sar asu limixin teren basinge lenep silok Isip. Ketla melemu
    ni ga sev amet nedi di goxo nunu ren.
  cbr-NT: Upí oquinmi 'unáncëbi cana ënë ñucama mitsu sinánmitëcënin, Nucën 'Ibu Diosan
    ca Israel unicama Egipto menua buánxunbi ami catamëtiama oquin raíri cëñuacëxa.
  tee-NT: Va iclamapast'ac'aniputunau ju ani ju akts'iya misp'ayat'itch. Pus ju qui'ucxtin'an
    Dios amak'alhtaxtulh ju quint'a'israelitanin ju xalacat'un Egipto. Ju yu'unch
    ixlapanacni ixtajunita. Para astanch amaknik'olhch ju jantu lai ixtalaca'i.
  eng-LSV: Now I intend to remind you, you once having known all this, that Jesus,
    having saved a people out of the land of Egypt, He secondly destroyed those not
    having believed;
  cak-NT: Y cami ninjo' ninnataj chiwe ri xu'on ri Dios ojer can. Rix iweta'n chi
    ri Ajaf Dios xerucol-pe ri israelitas chupa ri rech-ulef Egipto. Y cuando je-colotajnak
    chic pe, jec'o ri man xquijo' ta chic xquinimaj rutzij, romari' xeruq'uis.
  pah-NT: Pe pekwaha pa a'ea. Emo ji takwahavukara'ja pe me. Ymya nhandepojykaharete'ga
    israelitasva'ea rerohokatui Egitopeva'ea gwyra hugwi ahe mongovo hako. Emo ga
    aerẽ israelitasva'ea momanoi onhi'ig̃a reroviare'ymame hako.
  sja-NT: Parãpa nãgɨ́ k'awa p'anɨ mĩda, mɨa k'irãpapiit'ee. Tachi Waibɨapa Israel
    pidaarã jõmaweda Egipto eujãdeepa uchiapiji. Mamĩda t'ẽepai ijãa amaa p'anadap'edaarã
    jõmaweda ichi juapa jõpiji.
  xed-xed: Ka havaghunakhava yu ta skwi ghada kuni ta snaŋta ɓa. Ghalya, ka kataŋtá
    Lazglafta ta la Israʼila, ka hlagaptá həŋ ma Masar. Ka rwanaghutá tsi ta gwal
    kul faftá ghəŋa taŋ ta tsatsi.
  mks-NT: Sa̱ xíni̱ ndo̱ ña̱ na̱ndoho na̱ Israel tá na̱tavá Ndióxi̱ na̱ ñundáhyi̱
    Egipto sa̱nahá. Ta viti jándicu̱hu̱n ini i̱ ndo̱hó ña̱ va̱tí na̱tavá Ndióxi̱ tócó
    ndihi na̱ Israel cán Egipto joo tá na̱ndihi na̱jándihi a sa̱há na̱ co̱ó na̱xeen
    candúsa ñahá.
  gfk-S: I tutuno be mu palai ter ta kakarek ra linge bakut iesene iou sip be ni halilik
    mu ter ta ing no Watong ga gil. Iga halon hasur ira nuno matanabar metua Isip
    iesene namur um iga haliare di ing pa di gale nurnur.
  bmu-bmu: 'Iŋini keu pakpak mi lök nalö köröpŋi möt teköba maljemö, töndup galöm
    meme keu ki ölum eŋgubapuköra kunbuk kewö jim gulim eŋgimamgö mötzal: Kembunöŋ
    könagesöurupŋi Ijipt kantrinöhök meköm eŋgiiga kagetmö, könaŋgep tosatŋan nalö
    kunöŋ qahö möt narim waŋgigetka mi köndeŋmöndeŋ ak eŋgii ayuhuget. Galöm meme
    keu mi eŋgöra aka kunbuk jizal.'
  dgz-dgz: Nop mame e gaset asigip tayan go ne sia imuya wa awapen menan waivin. Ame
    wataget Ayop God at Idip gapan Isurero nagirewa wat vetamon tau amone. Go ap ewap
    waenapan Ayop God inap ya anu tumasene menan me wa koeam mumen borit wane.
  eng-GNV: I wil therfore put you in remebrance, forasmuch as ye once knew this, how
    that the Lord, after that he had deliuered the people out of Egypt, destroied
    them afterward which beleeued not.
  zaa-NT: Lebi'į nna chi yù le nu uccua lani ca enne' tiempo antigua, pero calátsa'a'
    quixa'ánia' le attu vuelta. Canu yétsi Israel nna primérute bedilè cą lo peligro
    nu tse'e cą nna bebèqquie cą le' país láą Egipto, pero después nna belùỹe latsi'
    la'a mísmuba ca enne' Israel, iyaba canu labí huíalatsi' quį ne.
  eng-WEBSTER: I will therefore put you in remembrance, though ye once knew this,
    that the Lord, having saved the people out of the land of Egypt, afterward destroyed
    them that believed not.
  guh-guh: Payapëtaneme rabaja mapacueneje. Bajayata vajatuxanenë Dioso pijajivi capanepa
    Egipto nacuavecua, Israel nacuayaberena. Nexata baja payapëtae atamë bajarapacuene,
    itsiata jitsipajë panenajamatabënapitsinexa icatsia bajarapacuene. Bajarapacuenia
    vajatuxanenë Dioso pijajivi capanepae ata, pecapanepaecujinae icatsia verebiaba
    bajarapamonaemiyajuvënëvi. Bajarapacuenia verebiaba tsipaji bajarapamonae apo
    jumecovënëtsitsi.
  bon-bon: Yoo, Acejiyame me mule daremu awecnista poto cidi me, weene umle ituge,
    yepä cane singi weene cääri ngene jotwa-nanineye mime Yageyame te sasa Israela
    biname bine lipu isecräremuji Aikupito cabu ca, piba ingwe ca poto bine iyeblenge-muji
    lui cina lica ge ätrunga cama.
  nhw-BL: Masque ya anquimatij nochi ya ni, nijnequi nimechelnamiquiltis. Huejcajya
    Toteco quinmanahui imasehualhua tlen tlali Egipto, pero teipa quintzontlamilti
    sesen nopa masehualme catli teipa ayacmo quitoquilijque.
  swh-ONEN: Ingawa mmekwisha kujua haya yote, nataka niwakumbushe kuwa Bwana akiisha
    kuwaokoa watu wake kutoka nchi ya Misri, baadaye aliwaangamiza wale ambao hawakuamini.
  wbi-wbi: Lino ninoghua kukuakumbusia umue nambe kuli nun'siki mulyamanyile kuvwimike
    kuti uMutwa alyavapokile avanhu kuhuma mu isi ja Misri, neke pambele vakabudua
    vala vano navakamwitikile.
  bba-bba: Bɑɑ mɛ i ye kpuro yɛ̃ sɑ̃ɑ sɑ̃ɑ, kɑ mɛ, nɑ kĩ n bɛɛ yɑɑyɑsiɑ mɑ ye Yinni
    Gusunɔ u Isirelin tɔmbu wɔrɑ sɑɑ Eɡibitin tem di u kpɑ, yen biru u be bɑ ǹ nɑɑnɛ
    doke kɑm koosiɑ.
  eng-KJVCPB: I will therefore put you in remembrance, though ye once knew this, how
    that the Lord, having saved the people out of the land of Egypt, afterward destroyed
    them that believed not.
  kgk-NT: Pene rembigwaa-rehe apomomandu'a jevy-ta. Yma va'ekwe Nhandejáry oipe'a
    myamyrĩ Israel ra'y kwéry Egito yvy-gwi iresende-vy. Ogwerova heraha-vy. Upe rire
    ohundi tee íxupe kwéry ójehe ndojeroviái va'e kwéry-pe gwemiresendekwe-pe.
  waj-waj: Ngia aa kua aavaa vaa arinaima rikiaaniaata na kava ngii giaa ngii minaravai.
    Udaangaivo gioonna kiaapu Isarairaiya mmata Iyiipaivakidiri iya vitoo yoketaivau
    yapa kiooduu nnaagiai vooya hama innara kutaavaivee tuuya ruputu taikeeravai.
  cpy-cpy: Nokoyi nokenkishiryaa-kaemiro okaatzi piyoperotee-yirini. Itajonka-wenta-perotakiri
    Tajorentsi ikaatzi rashitari rirori, irika-paeni roemishitowaeri Apitantoniki,
    roo kanteencha rapathakiro-ryaakiri ikaatzi theenka-tajorentsiteen-tsiri.
  mpx-mpx: Ku atena Babala wana gamagalau i pwamwaliliem Itipita, yaa mulaa abwe bolo
    nige hi aabulilek i apanakil. He liwanina iyaka ku atena haba, yaa nuwau na panuwahikagimiu
    al ge nuku nuwatuan.
  wbp-wbp: Yapa nyurrurlarlu kankulu yimiji milya-pinyi Payipulurlaju. Kala yungurna-nyarra
    yarda langa-kurra-mani yungunkulu milya-pinyi. Manngu-nyangkalu-jana Yijirali-pinki
    yapa kujalpalu pirijina-piya warrki-jarrija Yijipirla nyurru-wiyi. Kaaturlu-jana
    muku kangu nguru yinya-ngurluju. Kala panulpalurla kapuru nyinaja, manngu-nyangulpalu
    kula-nganta-jana yampija warrawarra-kanja-wangurlu. Kujarlanya-jana Kaaturluju
    riwarri-manu jiljangkaju.
  luo-luo: Kata obedo ni usengʼeyo wechegi duto to pod nyaka aparnu ni Ruoth noreso
    joge mogologi e piny Misri, to bangʼe achien nokumo joma ne ok oyie.
  nhe-NT: Yonque ya inquimatij nochi ya ni, nijnequi nimechilnamiquiltis. Huejcajquiya
    Toteco quinmanahui itlacajhua tlen tlali Egipto, pero teipa quintzontlamilti sesen
    nopa tlacame tlen teipa ayoc quitoquilijque.
  aii-aii: ܒܵܥܹܝܢ ܕܡܲܕܟܸܪܸܢܵܘܟ݂ܘܿܢ، ܐܵܦܸܢ ܕܝܕܝܼܥ ܠܵܘܟ݂ܘܿܢ ܐܲܢܹܐ ܟܠܵܝܗ‌ܝ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ،
    ܕܡܵܪܝܵܐ ܦܘܼܪܸܩ ܠܹܗ ܠܛܵܝܸܦܹܗ ܡ̣ܢ ܐܲܪܥܵܐ ܕܡܸܨܪܹܝܢ، ܐܝܼܢܵܐ ܡ̣ܢ ܒܵܬܪ ܗܵܕܵܐ ܛܘܼܠܸܩ
    ܠܹܗ ܠܐܵܢܝܼ ܕܠܵܐ ܗܘܼܡܸܢܗܘܿܢ.
  esk-NT: Itqaqtitchukkipsi sunik iḷisimaanikkaluakkapsitñik. Itqaqsiuŋ una, Atanġuruam
    annautigaluaqługich Israel-aaġmiut Egypt-miñ, aglaan aquagun piyaqquġniġai tamatkua
    ukpiqqutaitchuat.
  msb-msb: Bisan ngani naaraman na niyo ini, gusto ko ipadumdom sa iyo na pakatapos
    ilibre san Ginoo an mga katawuhan san Israel hali sa lugar san Ehipto. Ginpatay
    niya idtoʼn dili nagtuod sa iya.
  cpa-NT: Jøng² mi³dsian¹³jni hoh¹² hniah¹² jǿg³ ma²ŋih³ hniah¹² ja³cog² dsa² hóg¹.
    Di³ ca¹liúg² Juu¹³ jniang³ dsa² hóg¹ ja³mi³tiogh³dsa huø¹ Egipto. Ni³ jøng² mi³ca¹lég²dsa
    ca¹jmo¹dsa ca¹ŋi¹hén² ca²dsiog³ dsa² hóg¹ ju³lah dsa² tsa¹hé² jǿg³ quiah¹²dsa.
  dso-dso: ଏ ସବୁ ବିସଇ ତମେ ଜାନିରଇଲେ ମିସା ମାପ୍‌ରୁ ଇସ୍‌ରାଏଲର୍‌ ଲକ୍‌ମନ୍‌କେ ମିସର୍‌ ଦେସେଅନି
    ମୁକ୍‌ଲାଇକରି ଆନ୍‌ଲା ବିସଇ ତମ୍‌କେ ଏତାଇଦେବାକେ ମୁଇ ମନ୍‍ କଲିନି । ମାତର୍‌ ପଚେ ଜେତ୍‌କି
    ଲକ୍‌ ବିସ୍‌ବାସ୍‌ କରତ୍‌ନାଇ, ସେମନ୍‌କେ ସବୁକେ କୁରୁପ୍‌ନାସ୍‌ କଲା ।
  meu-meu: Lau na uramu gunaguna o dibava ḡaudia baina hahelalolaimui une. Lohiabada
    ese bese ta Aigupto tanona amo e hamauridia, a gabeamo asie kamonai henia taudia
    na e habuadia.
  yva-NT: 'Arakove, sya ana idaura somamo wapo raen tenambe to: wasaemen arono wusyinoe
    Amisye po vatano Israel mansapaya irati munijo aro Mesir rai, weramu umba vatane
    umaso inta wonae wanave Aiji, weti Po maunanto wene rai.'
  dgc-dgc: 'Nadid, maski tukoy moy dén a dati a ugali na Diyos a mégparusa, éy ipaala-ala
    ko man dén dikam i ginimet na a éye: éng kodya a inagaw na Diyos du lahi ni Israel
    to te hirap de, a pinaluwas na side ta Egipto. Pero to nipangagaw na dide, éy
    pinuksa na du éwan méniwala diya.'
  zpm-NT: 'Goḻsoladz gaṉle zha bzhaac grë zha ne gocntseeb lo Dios padzeela. Niicle
    ne naṉle tow, per laaw gzet naa lo to nu, zeeṉa csoladz tow: Zeeṉe psilaa Dios
    grëse meṉladz ne lo guieḻnë ne noded zho Egipt ga, zha ne brieequia ib bnëd niuṉbey
    me, ib goṉdzed me zho, bnitlo me zho.'
  hix-NT: Amnyehran heno komo yokarymanàr xe wehxaha, owyanye. Nyamoro heno muhutwetxhe
    rma. Menytxatxehkatxownà rma. Uhutwahkahpàra rma oyesnàr komo xe wehxaha. Àro
    ke wekarymehe, owyanye. Àsok hana nehxatxkon ha, Ehsayewyana heno kom ha. Exet
    yamtar hoye Khoryenkomo nenampatakatxho me nehxatxkon heno hatà. Àxanhàn komo
    hyaye natxownà hatà, Khoryenkomo. Amnye, Khoryenkom hona xenyhera harha nehxatxkon
    hatà, ukukuru heno komo. Nyamoro heno rma yanàhnohtàkay hatà, Khoryenkomo.
  sim-sim: Mbele mbele amber mashi Avui Wasilakahi ol a sawekmba hishiwa angop ji
    heyehe ji yarirakonda lir. Hako halanak indiyok a saweshinak armek ji hishiyarika.
    Avui Wasilaka ma Israelik fehe ondo yanga Ijipik li lirik or laha irik iri lir.
    Hako li ihi mashi orhin li mblarnarik kavak or nari lir.
  npi-ULB: तिमीहरूले एक पटक यसलाई पूर्ण रूपमा जानेका भए, तापनि अब म तिमीहरूलाई यो
    सम्झना दिलाउन चाहन्छु, कि परमेश्‍वरले मिश्र देशबाट मानिसहरूलाई बचाउनुभयो, तर पछि
    विश्‍वास नगर्नेहरूलाई उहाँले नष्‍ट गर्नुभयो ।
  cgc-cgc: Bisan pa na nlaman nyo en yi na mga ipademdem ko ki kyo parti ta mga ula
    gatuman ta Dyos, liag ko man gyapon ipademdem ki kyo. Anay pa sa palibri ta Ginuo
    iya na mga ittaw alin ta pag-ulipen naan ta Egipto, piro ta uryan danen an na
    ula gapati ki kanen pasilutan din.
  tim-tim: Galalupŋe, hâuŋe aregât keiŋe makbe. Den imâ emelâk nâŋgâm meteyi areâk
    makyeŋgim nâŋgâyeŋgiwe. Ulikŋân Humo Anutuŋe amâ Israe luâk âmbâle kâmot humo
