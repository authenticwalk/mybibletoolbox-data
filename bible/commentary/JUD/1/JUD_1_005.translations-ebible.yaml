  msy-msy: Ia bizir kabagh fogha gɨfa, ezɨ kɨ ua ian nɨghnɨziba fasa. Ia fo, Ekiam
    fomɨra Isipɨn uan gumazamizibar akurazɨma me Isip ataki. Egha gɨn gumazamizir
    nɨghnɨzir gavgavim an itir puvatɨzibagh asɨghasɨki.
  agg-agg: Awi se ndanɨ hoafɨ ndanahambo ndorɨhi fɨfɨrɨhi-mboaneisɨ, ŋga awi ro sɨheimbo
    namühɨ hoafɨndahandürɨ samboanahɨ. Adükarɨ ai Israerɨmbo aboedambo-mareandürɨ
    Isip hɨfambeahɨndɨ, ŋga ai süŋgunambo nindou ahandɨ hohoanɨmo anɨhondümbofe-koate-mayeia
    asu ai aheimbo moaruwaimbo-mareandürɨ.
  ptp-ptp: Om Anutu ob kɨtya xomxo kɨtyooên tigee vêl i tɨyi xocbê i kɨtya xomxo Islel
    wê vông vinên ma ilage vêl ge. Xam xovô pyap ên xam nêbê ilage Apumtau vô he Islel
    vêl ên vɨgwe Isip dɨ he lop mɨ la. Lêc tɨmuên he ya o vông i vin lêm, om Anutu
    kɨtya he vêl. Xam xovô kɨyang tiga pyap ila, lêc a nêb a ob nêl i tii vac vô xam
    ên xam xovô nang.
  nak-nak: Taritigi amuto ge lolo loua, amuto ge gabu tikumu la vimari ale bakisie
    tegiteu ale pou la kilisi oio e Gipto alaura. La Tahalo Uru lapu rivu egiteu,
    eala moli egite goio sokoti la vareagila, La Tahalo Uru goio bebetola la igototolola
    soio tegiteu, veia egite ale kama roromuli la merera tetala, eia ge bili peho
    egiteu.
  lbb-lbb: 'Mulo ka tasman a ututnala ne, ika a mang sur ar atai ulak mulo onoi, mang:
    A Leklek i alaun a tarai Israel mitumo e Ijip, ika lamur, i ahirua sen la ning
    bel la tortorot ono.'
  kan-2017: ನೀವು ಸಮಸ್ತವನ್ನು ಮೊದಲೇ ತಿಳಿದವರಾಗಿದ್ದರೂ, ನಾನು ಮುಂದಣ ಕೆಲವು ಸಂಗತಿಗಳನ್ನು ನಿಮ್ಮ
