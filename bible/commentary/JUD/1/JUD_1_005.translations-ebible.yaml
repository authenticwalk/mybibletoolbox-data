    A' mz nibrde ayrplapx-kzle kzdung nidr mz nzodati-krde krkcng trnzlxngitilru nide.
  pan-pan: ਹੁਣ ਭਾਵੇਂ ਤੁਸੀਂ ਇੱਕੋ ਵਾਰ ਸਭ ਕੁਝ ਜਾਣ ਵੀ ਚੁੱਕੇ ਹੋ, ਤਾਂ ਵੀ ਮੈਂ ਤੁਹਾਨੂੰ ਚੇਤੇ
    ਕਰਵਾਉਣਾ ਚਾਹੁੰਦਾ ਹਾਂ ਕਿ ਪ੍ਰਭੂ ਨੇ ਲੋਕਾਂ ਨੂੰ ਮਿਸਰ ਦੇਸ ਵਿੱਚੋਂ ਬਚਾ ਕੇ, ਬਾਅਦ ਵਿੱਚ ਉਨ੍ਹਾਂ
    ਦਾ ਨਾਸ ਕੀਤਾ ਜਿਨ੍ਹਾਂ ਨੇ ਵਿਸ਼ਵਾਸ ਨਾ ਕੀਤਾ।
  gvc-gvc: Mipʉre mʉsare payere wacũchʉ yoa duaja. Ahrire mʉsa masipachʉta pari turi
    ahrire mʉsare wacũchʉ yoa duaja. Cohamacʉ judio masare Egiptoi jiinare to naa
