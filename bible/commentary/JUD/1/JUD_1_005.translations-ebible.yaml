  cpu-NT: Nokovi nompampithashiretakaimiro okaratzi piyoperotaiyirini. Okantavetaka
    Pava itasonkaventatziivetakari jashitaari irirori, irikaite itzimi joimishitovayetairi
    Egipto-ki, iro kantamaitacha japathakeroryaayetakeri ikaratzi thainkatasorentsitaintsiri.
  san-ASM: তস্মাদ্ যূযং পুৰা যদ্ অৱগতাস্তৎ পুন ৰ্যুষ্মান্ স্মাৰযিতুম্ ইচ্ছামি, ফলতঃ
    প্ৰভুৰেককৃৎৱঃ স্ৱপ্ৰজা মিসৰদেশাদ্ উদধাৰ যৎ ততঃ পৰম্ অৱিশ্ৱাসিনো ৱ্যনাশযৎ|
  tac-NT: Neka uché na'tárime oláeke'é 'emi napurigá 'emi machimela alakimeo alué
    cha nokame ralámuli. 'Émika 'ma machílké alieti ruimeo ne, abirigá uchéchigo siné
    ruimé ne alué chukimeli ko alué cha nokame ralámuli, pe a'chigóriga nímala napurigá
    ikílige 'ya mochígame ralámuli. Onorúgame suwábaga ralámuli napu ekí nílige israelita
    'ma buyánale alé Ejipto mochígichi. Alué ralámuli israelita pe napurigá ralirúgame
    nile alé Ejipto. Alekeri Onorúgame 'ma buyánale alé Ejipto. Onorúgameka gawí nuebo
    'yámoríle, nobi tabilé e'wele ko Onorúgame 'la ruwichi. 'Liko Onorúgameka 'ma
    suwábale suwábaga alué ralámuli napu ekí tabilé oyérale Onorúgame ra'ichálila,
    tasiné sébale alé gawí nuébochi.
  eng-WEBPB: Now I desire to remind you, though you already know this, that the Lord,
    having saved a people out of the land of Egypt, afterward destroyed those who
    didn’t believe.
  gfk-H: I tutuna bia muat palai taar ta kaiken ra linga bakut senbia iau nem bia
    ena halilik tar muat ta ing no Watong ga gil. Ga halon hasur ira nuna mataniabar
    Israel marau Isip senbia namur um ga haliarei diet ing pa diet ga nurnur.
  viv-viv: Wona velemona badi Yaubada hivenikohiyena-ma adi matahiwadi hinanuhagana.
    Au hidedemi ahe wahalamanena. Halamanimiyao nonogana nuwanuwaku nuwami ganatalafolena
    higa Kaiwabu yana yoꞋo Idifita againe gilugolegoledi, tu muliya tufoidi keke hidavetumaganeni
    faꞋina giluyaweyawelidi.
  yao-yao: Namose nkuimanyilila yeleyi yose, ngusaka kunkumbusya yatite Ambuje pakwakulupusya
    Ŵaisilaeli kutyochela ku Misili, kanyuma kakwe ŵaauleje aŵala wose ŵaŵakanile
    kukulupilila.
  tgp-tgp: Pani nake na opoia vara a mele verea isamim na sava ka levosahia mo r̃uhu
    moiso, vara sava mo masese isana tamlohi atu Moli God mo jurira tuai Egypt, pani
    hitahun haratu, enia mo komo la haratu la sopo rasua.
  auc-NT: Mïnitö wæætë tömänö ante ëñënïmïni ïñömïnite botö, Do mïni ëñënïnö ante
    wæætë wæætë adodö ante pönencæmïnimpa, ante cædinque adodö ante yewæ̈moncæ cæbo
    aedäni. Dodäni Equitobæ quëwëñönänite mönö Awënë ænte mäocä godäni ate tömengä
    në wede pönënämaï ïnäni ïnänite edæ, Ömäe, ante capo wæ̈nongä wængadänimpa.
  kbc-NT: Ele mowooɡ̶otitiwaji anodaaɡ̶igote Aneotedoɡ̶oji me iloikatidi niɡ̶ina ane
    lakapetedipi, jemaa manalakitibigetiwaji niɡ̶ijo Ǥoniotagodi Aneotedoɡ̶oji me
    noɡ̶atedice niɡ̶ijo loiigi miditaɡ̶a niiɡ̶o Egito aneiticoace me nawikodeeɡ̶a,
    pida niɡ̶idiaaɡ̶idi jaɡ̶aɡ̶a yaaɡ̶adi niɡ̶ijo oko ane doɡ̶oyiwaɡ̶aditeda miditaɡ̶a
    niɡ̶ijo loiigi.
  bmh-bmh: Ag igul go abiu, bo, iz ag Uwait en koli dabeleu maramoroi. Ag abiu Uwait
    Banou nug getal Israel duailel Izip emgasag ebuan imaraimai, aleun. Bo, dai dai,
    duailel go ipal ag go en agal oiagab petak ab tam, gonun, gonug wagarina, noumemen.
  ctu-BL: Laj ña'tʌbil la' cha'an pero com c cha' cʌntesañetla. Lac Yum tsi' colta
    pejtelel jini israelob ti Egipto, pero ti wi'il tsi' jisa jini mach bʌ anic tsi'
    ñopoyob.
  meq-meq: Kwa ka sərum ha wu neheye kurre bəbay na, a seŋ məmakum ahaya a gər. Mbəlom
    a təma tay ahaya Israyel hay a bəra ka dala i Ezipt ahəl niye na, kəkay? Ane tuk
    na, ndo siye hay ta təma bazlam ŋgay bay. Hərwi niye, Mbəlom kə kəɗ tay ha a bəra
    mə ɗəma mə walaŋ tay.
  noa-H: 'Mua k''ap''ʌ chirʌm, pãrau meraa k''aba nʌm cha mua jawaagpam hiek. Pari
    k''ĩirjubat jãgajĩ warrgarjã Hẽwandamau hich hisegtarr k''ʌʌn dʌ̈i: Maach Pör
    Hẽwandamau maach jöoin israelnaan hichdëu Egiptopien jua heemua hʌ̈u peerdʌ haujim.
    Pari magtarrjã hichdëu nem jaau sim hipierraa k''aba harr k''ʌʌnan israelnaan
    harr hãba hichiita k''ëchpʌ̈ijim.'
  alp-NT: Kwali betaya pusumi rekwa saisa rebe tamata akmenaru esi supure peneka.
    Po au anete imi loko lekwe. Tuhane Ihlamate tamata Israelaru bei Mesire, po Tuhane
    Ihlamatesi mina pine Iatia leini bei sie rebe esi hlaleke lokoI more.
  san-VEL: tasmaad yuuya.m puraa yad avagataastat puna ryu.smaan smaarayitum icchaami,
    phalata.h prabhurekak.rtva.h svaprajaa misarade"saad udadhaara yat tata.h param
    avi"svaasino vyanaa"sayat|
  kbq-kbq: Ko amana zana maka antahinazanki, huramagesahu kema tamasamisuana, Ramo'a
    Israeli vahera miko Isipitira zamagu'vazino zamavareno atirami'neanagi, henka
    ana Israeli vahe'mo'za, Agrite'ma zamentintima osazageno'a zamahe fanane hu'ne.
  kbh-kbh: Masque ts̈ëngaftanga lempe quem soyama ya s̈mondë́tats̈ëmbo, ats̈e së́ntsebos̈e
    jamama ts̈ëngaftanga chas̈motsenojuabná, Bëngbe Utabná, Israeloca ents̈anga Egiptoquëngbe
    cucuats̈ents̈ana tojanatsebacá chents̈ana, cachá chë Israeloquënguents̈e chábeñe
    ndos̈buáchiyënga tojánapochocama;
  ron-LSB: Vreau să vă amintesc, deși știți deja, că Domnul, după ce a izbăvit un
    popor din țara Egiptului, a nimicit pe cei ce nu au crezut.
  pon-pon: Komail ajaer meakaroj, ari jo, i men kataman kin komail, me Kaun o kotin
    jauaja japwilim a aramaj akan ren men Akipten, a mur a kotin kame ir ala, me jota
    pojon.
  nhe-BL: Yonque ya inquimatij nochi ya ni, nijnequi nimechilnamiquiltis. Huejcajquiya
    Toteco quinmanahui itlacajhua tlen tlali Egipto, pero teipa quintzontlamilti sesen
    nopa tlacame tlen teipa ayoc quitoquilijque.
  sps-sps: Tovei nyo komainy maromi ma fakats fatabin, kainon to te nat bus iny ami
    na foka to, fakats yam a Tsunaun to te saup fatabiny finy Ya na taa Isrel tana
    gum fan iny Ijip, ai vou Ya atsuiny famat fatabiny rato na vainy to te gima faamainy
    e Gov er manaats Towa.
  wnc-wnc: Siwan ginda atnataaing. Tupa siknga Buyambam tapaninda aminu Isrel nana
    aminu Isip kep komune nana aminde katakngane sandeke yanipakuwan Isrel aminu kuupbamda
    Isip kep teke kuking. Sike masande aminu wa teke kuking aminda Anututane wam natapa
    siakan dua siwan ie masa imuking aminu Anututa yawan wa aminda akumbing. Ngan.
    Ginda sanga waaknga gwa natapbing ngana ginda gatusa natdetningge natake nata
    wamu waaknga ginde matandamunggat.
  bus-bus: Kɛ̀ Dii Isarailinↄ bↄ̀ Igipiti, à gbɛran à gbɛ̃ kɛ̀ aↄ̃ↄe a náanɛ kɛroonↄ
    dɛ̀dɛ. Má yezi mà yã pì dↄagu, baa kɛ̀ á dↄ̃ kↄ̀.
  gub-BL: Pekwaw ko ma'e paw rupi. Amume'u wiwi peme kury. Zanezar upyro wemiruze'eg
    a'e wà, Ezit ywy wi wapyro pà a'e wà. Amo nuzeruzar kwaw hehe wà. A'e rupi Ezit
    wi wapyro pawire Tupàn uzepyk a'e uzeruzar 'ym ma'e wanehe a'e, wazuka pà a'e.
  imo-imo: Awilimuni yunge Israel imboma lipe tapondopa mindili nongo moloringi kombu
    Isip wendo lipe mepa purumu akumu eno pimele nalo altoko pilengei nimbo pipia
    topo aku temanemu altopo topo tiembo. Awilimuni eno wendo lipe meli pumbelie nimumuni,
    pele Yuni lino tepa limbelo ningo ipuki naa tiko yu umbulu tiringi imbo awini
    topa kondorumu akumu eno pimele nalo altoko pilengei!
  boj-boj: Niŋgi qalie, nami Israel naŋgi Isip sawaq di sonabqa Tamo Koba a naŋgi
    joqsiq sawa beiq gilej. Joqsiq gilsiqa ariya naŋgi qudei a qa naŋgo areqalo siŋgilatosai
    deqa a na naŋgi padaltnjrej. E nuŋgo are tigeltetŋgitqa niŋgi Israel naŋgo kumbra
    deqa are qaliy.
  eng-DRA: 'I will therefore admonish you, though ye once knew all things, that Jesus,
    having saved the people out of the land of Egypt, did afterwards destroy them
    that believed not:'
  knf-knf: Name iko mënţ bŧi, kë nşë ŋal kaleşanan jibi Ajugun abiiŋ abuuran pntaali
    pi *Iŧrayel du *Ejiptu, aşë do kë bampokuŋ pfiyaar bakeţi.
  san-KHM: តស្មាទ៑ យូយំ បុរា យទ៑ អវគតាស្តត៑ បុន រ្យុឞ្មាន៑ ស្មារយិតុម៑ ឥច្ឆាមិ, ផលតះ
    ប្រភុរេកក្ឫត្វះ ស្វប្រជា មិសរទេឝាទ៑ ឧទធារ យត៑ តតះ បរម៑ អវិឝ្វាសិនោ វ្យនាឝយត៑។
  arn-NT: Fey eymün tunte dew kimnieymün rume tüfachi dungu, ayülen tamün tukulpaleluwafiel
    feychi Ñidol nentupatufilu tati israel trokiñche ta Egipto mapu mew, apümfi tati
    pu che feyentunolu.
  zas-NT: Majsi ma ragbeedi ni ganin lëjt, per ganinan din gusaaladxidi guial majsi
    babëë Dios bén Israel ree Egipto, per despuejs banijtaman bén ad bililadxt ree
    laaman.
  ken-NT: Yɛ̌ndu bákʉ́ bǎrɨŋɨ mɛnyɨŋ ɛbhɛn mɛnkɛm ndɔŋ amɔt, nchí yáŋ bɛtɨk be
    bɛ Ɛta Mandɛm afɛ́rɛ́ nyaka bo Israɛl ámɔ́ bo Íjip kɛ bágháká nɔ́kɔ́ ambi,
    anaŋa abhɛn babhɨkɨ noko.
