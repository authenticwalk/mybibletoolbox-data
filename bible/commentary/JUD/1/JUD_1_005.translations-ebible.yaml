  mdy-ETH: ዬያ ቢያ ዒንሢ ቤርታዺ ዔራያ ማዔቶዋ፥ ፆኦሲ ፔ ዴሮ ጊብፄ ዓጮይዳፓ ኬሲ ዻቂሼሢና ዒዛ ጉሙርቂባኣ ዓሶ ጊንፃፓ
