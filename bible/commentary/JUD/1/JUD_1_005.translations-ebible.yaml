  bod-N: དེ་སྔར་གཙོ་བོས་རང་གི་འབངས་མི་ཨེ་ཅིབ་ཡུལ་ནས་བསྐྱབས་ཤིང་། ཕྱིས་སུ་དད་པ་མེད་པའི་མི་དེ་རྣམས་མེད་པར་མཛད་དོ།།
