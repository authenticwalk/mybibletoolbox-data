    kupən, nɨpɨg Kughen rɨmɨvəh mɨragh nəmə Isrel, mɨkɨr-yerhav əriə apa Ijip, iriə
    tɨksɨn kɨɨmsarar mhapəh nhaniyen nəfrakɨsien ye Kughen, Kughen rɨmnhopni əriə.
  kmo-kmo: Kwo diita maji mashi meejirek, wowak ada kwona kwoti inyakan kawka tagwachikiita.
    Mashi God riita Isrel ma mima yenya Isip nosapek tarin yeechi ye i ichawa nobo
    kepin mukuchir. Komas rii ma mima ye riina hiki siitiichinyan siiri, yenya pi
    sowakwo hamar.
  agr-agr: Juka atumek dekagminig aneemtikjime, Apu Apajuí Israel aents aidau Egipto
    nugkanum batsatun jiijuí, dutikauwaitak ni chichamen umiinachunak suwimkan suwak
    ijinauwai.
  kyc-kyc: Anatumi Isaraele wambu dupwa Isipi dokona neta nyuo lete wai pyao lanyuo
    peya. Lete wai pyao lanyuo peyamopape lapo baa kapa ingingi lao suu pyaa nayami
    dupwa enakana kokwa siya. Dopa pyuo piyamo doko nakama soo gisilyaminyi dokona
    kame see nalapa lao dee kamba langilyu.
  urd-GVU: گو آپ یہ سب کچھ جانتے ہیں، پھر بھی مَیں آپ کو اِس کی یاد دلانا چاہتا ہوں
    کہ اگرچہ خداوند نے اپنی قوم کو مصر سے نکال کر بچا لیا تھا توبھی اُس نے بعد میں
    اُنہیں ہلاک کر دیا جو ایمان نہیں رکھتے تھے۔
  yre-NT: '''Wɩnun nɛn ''gʋɛ kaa -tɔa ''e ''cɛn ''va, ɛn an ya "vale ''an -cin -tɔa
    "nyian ''ka ''ji. ''Li ''kpa bɛ, Minsan ''yee minnun Izraɛl ''nɔn ''si Ezipti
    nɔanba -ji, ''pian "bɛ -sru minnun nɛn wa''a yi -tɛlɛa "da "dɩɛ, e o -nan -nyan.'
  fuh-BKF: 'Joonin, miɗo yiɗi miccintinde on ko annduɗon faa laaɓi: Joomiraaɗo dannii
    yimɓe muuɗum to leydi Misira toon. De sakitii o halki ɓe ngoonɗinaay e ley maɓɓe
    ɓeen.'
  arl-NT: Niaari niishiyacuaja, Pueyasoori Israel pueya supuetanaa mashiquiquiaari
    Egipto jiyajiniji, Egipto pueya seya nojori quishacari. Socua nia niishitiorohuaraj.
    Na nuhuaji, Pueyasoori na pueyajinijinio nocua tiuyashijiaca puecooquiaari.
  ziw-ziw: Haluse naunga niwakumbuseni hata hegu mzimanya kale izimbuli zino zose,
    kugamba Zumbe eze aheze kuwambula Waizulaeli kulaila mwe isi ya Misili, mna nyumani
    niyo awabalanga wadya hewezumile.
  grc-TR: Ὑπομνῆσαι δὲ ὑμᾶς βούλομαι, εἰδότας ὑμᾶς ἅπαξ τοῦτο, ὅτι ὁ Κύριος, λαὸν
    ἐκ γῆς Αἰγύπτου σώσας, τὸ δεύτερον τοὺς μὴ πιστεύσαντας ἀπώλεσεν.
  nag-nag: Etiya moi apuni khan ke etu kobole nimite itcha kori ase- apuni khan etu
    sob jani kene thakile bhi- Jisu pora Egypt desh pora manu khan ke bachai loise,
    kintu pichete kunkhan Taike biswas kora nai taikhan ke khotom kori dise.
  eng-OEBCW: Now I want to remind you – but you already know it all – that, though
    the Lord delivered the people from Egypt, yet he afterwards destroyed those who
    refused to believe in him;
  knj-NT: Cax c'al je yotaj xa jun oj waltoj ti' an, pero chi woche che na'tej nioj
    wetoj an. Ja' eb wet Israelal peyxa, colchanaj el eb bey Egipto masanil yu naj
    Kaawil. Pero yet jix lawi jun tu', jix q'ueyle el eb ma yaoc sc'ul yin naj.
  deu-1912: Ich will euch aber erinnern, die ihr dies ja schon wisset, daß der HERR,
    da er dem Volk aus Ägypten half, das andere Mal umbrachte, die da nicht glaubten.
  san-PUN: ਤਸ੍ਮਾਦ੍ ਯੂਯੰ ਪੁਰਾ ਯਦ੍ ਅਵਗਤਾਸ੍ਤਤ੍ ਪੁਨ ਰ੍ਯੁਸ਼਼੍ਮਾਨ੍ ਸ੍ਮਾਰਯਿਤੁਮ੍ ਇੱਛਾਮਿ, ਫਲਤਃ
