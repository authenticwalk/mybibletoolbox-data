    yaḡoro yà riu wainoḡotimina. Tauna riukaua da ya dobiḡedina, be yaḡoro da aitauḡa
    nam tiwai sumaḡana, muriḡa yai guridina.
  twi-ASANTE: Ɛwom sɛ monim yeinom dada, nanso mepɛ sɛ mekae mo adwene wɔ ɔgye a Awurade
