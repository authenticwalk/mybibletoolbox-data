    Fowaꞌ dembinai nofaꞌ epes amam nematawa ananisi Israel sakwaha itap luꞌupa Isip
    nofaꞌas sagafiꞌi. Apaꞌ owaꞌ anen naha epes isimba owaꞌ sogahapifa Godia sagaꞌ.
