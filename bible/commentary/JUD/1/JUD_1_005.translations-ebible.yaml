    Me rë xa' nangayilat kwa'n nzhab Me.
  cbc-NT: 'Mʉjããrẽ ñi quetibʉjʉnemoña tunu atiere merẽ mʉjãã camasĩmiatacʉ̃ãrẽ: Marĩ
