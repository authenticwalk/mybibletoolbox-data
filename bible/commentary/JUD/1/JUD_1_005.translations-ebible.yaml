    tomotauyavo ʼewa ʼifoqeyedi diʼwe Itifita ʼinega. Ta ʼabibodanaya taudi ʼidiega
    ge ida vetumaqanea luveʼaligidi.
  kew-kew: Gore nimimi aba pageme pare nimina kone wala marekaliminalo apo lagialo.
