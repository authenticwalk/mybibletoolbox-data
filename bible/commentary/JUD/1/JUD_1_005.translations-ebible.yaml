  nhu-NT: Keseen me ŋgomte keembvuu eŋkume ben ɛkumɛ mwɛɛm mvumew ɛ ben kee kɛ naa
    wase mvú ntay. Tata to nu ɛ bvuse bonyii bo Islael woŋ wvù Ijiw e, ɛ bó boy yî
    ŋgɛw e, geenɛn ɛ wvú ke kase kɛ lɛse bonyii bò to baa lese fitele yî ye le kɛ.
  row-row: Hei bubꞌuluꞌ dalaꞌ hetar ena, te au fee nesenenedꞌaꞌ seluꞌ neu nggi, fo
    ama musi besa-bꞌesa. Misinedꞌa dudꞌui dalahuluꞌ, leleꞌ Israꞌel kalua mia Masir.
