    cʉ̃rẽ catʉ̃goʉsaenarẽ na repeyocõãñupĩ.'
  qxo-NT: Musyayangayquinöpis Israel runacunata Egipto nacionpa mandunpita Tayta Dios
    jipiscamurpis pay ninganta mana cäsogcunataga ushacätsirganmi.
  mox-mox: Nuanuagu vaina yani weaqina ena vonemi. Baʼe yani diavona niʼa oalamanidi,
