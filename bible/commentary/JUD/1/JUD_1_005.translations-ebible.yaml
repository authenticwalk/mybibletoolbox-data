  kos-kos: Tuh kowos finne etu ma inge nukewa, a nga kena akesmakinye kowos ke Leum
    El tuh molela mwet Israel liki facl Egypt, na toko El kunausla mwet ma tia lulalfongi.
  ibo-ibo: Ọ bụ ezie na unu maa ihe ndị a niile, ma achọrọ m ichetara unu otu Onyenwe
    anyị si zọpụta ndị ya site nʼala Ijipt, ma mesịa laa ndị niile na-ekweghị ekwe
    nʼiyi.
  yml-yml: Vona mogitana tovedumweꞌaiꞌainidi vematavuloga i na veluagai Yaubada ꞌwainega
    baniꞌodi basenadi tosakona i veluagai. Nani deꞌe ꞌakonadi ꞌwa ꞌasetai siwe nuanuaku
    a na tolinuataꞌiemi nika ꞌwa na nuani. Basenadiotoga me Isileli matatabudi ꞌAuvea
    i ꞌitaꞌitaꞌiedi Itifita ꞌwainega i vagavaidi siwe mulieta ꞌifwaidi i luvewafadi
    fai kebu nuanuadi i na vematayakayaka ꞌwaineye.
  ory-ory: ଯଦ୍ୟପି ତୁମ୍ଭେମାନେ ସମସ୍ତ ବିଷୟ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଜାଣିଅଛ, ତଥାପି ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ
    ସ୍ମରଣ କରାଇବାକୁ ଇଚ୍ଛା କରେ ଯେ, ପ୍ରଭୁ ମିସର ଦେଶରୁ ଲୋକମାନଙ୍କୁ ଉଦ୍ଧାର କଲେ, ଆଉ ଯେଉଁମାନେ
    ବିଶ୍ୱାସ କଲେ ନାହିଁ, ପରେ ସେମାନଙ୍କୁ ବିନାଶ କଲେ।
  bzj-bzj: Now Ah haftu rimain unu, aldoa unu don noa it, dat wahn taim Gaad mi help
    di peepl a Izrel dehn fi get weh fahn di Eejipshan dehn, ahn stil en op di dischrai
    dehn wan weh neva stay faytful tu ahn.
  chk-chk: Pun inamwo ika oua silei ekei mettoch meinisin, nge üa chök mochen ai üpwe
    achema ngenikemi usun än ewe Samol a amanaua ekewe aramasen Israel seni Isip,
    nge mürin a arosala chokewe resap lükü.
  ssd-ssd: Tane wam te buk isnaig ta maŋ lato idusam tuku satiŋgamŋgit. Kuate nu Israel
    mbal Isipŋge muskil kile-tidiŋgina sulumba ŋgumneŋga mbal ta tuku afu nu talanaig
    ta bale farna.
  acr-TNT: 'Lic cuaj cancuxtaj che alak ri etaꞌam chi ralak: Ri Dios Kajawxel xebucolobej
    rutinamit echiriꞌ xeberesaj lo chupa ri tinamit Egipto; na rucꞌ ta cꞌu riꞌ, chiquixoꞌl
    ri xebucolobej e cꞌo ri xusach quiwach ruma na xquicoj ta utzij.'
  rop-rop: Wal longtaim yumob bin abum woning brom oltestaman blanga detkain nogudbala
    pipul weya God garra panishimbat olabat. Yumob maitbi sabi ol dislot stori iya
    weya ai garra dalim yumob. Bat ai garra stil dalim yumob blanga meigim yumob jinggabat.
    Wal yumob jinggabat det stori na weya ola pipul blanga God bin jidan langa Ijip.
    God bin seibum olabat brom det nogudbala king blanga det kantri. Bat afta God
    bin binijimap ola ronwan pipul blanga im hu nomo bin bulurrum im.
  mee-mee: Miau ka lomiaumatana tapu, ava iau ka bai ta rolengpage lomiaume ta oru
    ae Avolau kuma kia pala ka ine ravumalage ragau rae i ngae Isip. Ke ravumalaga
    rea, ava ngarume na i ke sapune ragau re nge ri ra sana loreapatokona te i.
  dif-dif: Ngato jurani mangatandra wilpa ngankala nganai, ngangau jura pratjana milkila,
    Kaparali, Nulia kana wolara nunkani Egypta mitandru matja kulkana, pota mandrula
    tanali, tana wata morlalu ngundraua wonti, nandrana wonti.
  gam-gam: Ye kandja ta asa pi ge ye pille kane yenj, ba na ye nomane to mage auno
    dje yendo. Ye embe piye, kamasa Iwa Kerman i yem worika, Israel una Idjip moi
    ge, kere er orko pi. Are ga Israel una merke pillgi napai ge, une togoi.
  nou-nou: Edo ingo ingoda mamo umbogo da kiki ingisewa awarate gaegae edo ruvegeowase
    sedo na ingoda yei sekago sari dipapa ena. Edo Israel embobo awa Egypt busu da
    memesi burise atero God mi ungo soregurisira awarate amboda God embo uso ge dodo
    isera awa usibesi isira.
  mqb-NT: Natiya kutok, u no bayiken pə way aya həna nen apan ni mak ikwen anan ayak
    à sləmay inde ata aday. Kwakwa ata nà, ɓa Mbərom kə̀ təmak anan ahay ɗo sə Isəra'ila
    ahay à Misra wa biɗaw? Əna pə dəɓa anahan a wa ɗukwen, Mbərom a kə̀ lizek anan
    azar su ɗo a tinen aya awan, anga tə təmahak 'am anahan sabay.
  ape-B: Adul, ipak padukemen enyudak balan umu seiwak Diginali nagakomu echech Israel
    umu. Anan nalawech chatukemaguk enyudak kantri Isip chanak chape kalbu. Wakuli
    wo loubali e, anan nabo echebuk Israel douk wo chumnek ananin balan chugipechen
    uli e chagak. Ali nameitu yek yakli igabe iklipepamu ipahul umu ipak ulkwip pulomu
    enyudak Diginali neneken umu echech Israel uli.
  grc-F35: Ὑπομνῆσαι δὲ ὑμᾶς βούλομαι, εἰδότας ὑμᾶς ἅπαξ τοῦτο, ὅτι ὁ Κύριος λαὸν
    ἐκ γῆς Αἰγύπτου σώσας, τὸ δεύτερον τοὺς μὴ πιστεύσαντας ἀπώλεσεν.
  cav-NT: Arepa micuana amena bahue ama bucha, micuana huecashanucacara aya béru Yusura
    cuatsashaya eque anicarama jucuare cuanaque. Neadebacue icuene cuita ecuanaja
    baba cuana israelita cuana. Tuna Egiptoju canerecatiyaju tuna Yusura tsahuacuare
    huanayaju. Arepa jadya cuinanashae ahua ama bucha, cuinanashatsu tujatu ecana
    aputashacuare tura cuejahuaque ejenehua ama cuanaque, tura amereya eque juhua
    ama cuanaque jadya.
  kgp-NT: Ha vé, vãsỹ ẽg Senhor vỹ ga tỹ Egito tá ã povo tỹ Israel mré kãkutẽ ja nĩgtĩ,
    ag tỹ ãjag ga ra mũ jé. Hã ra ag kãmĩ ũ ag tóg ti vĩ kri fi vãnh ja nỹtĩgtĩ. Hã
    kỹ Topẽ vỹ ag tỹ tũg' he kãn, ũ tỹ ti vĩ kri fi jãvãnh ja ag. Tag mẽ ãjag huri.
    Ki kanhró ãjag nỹtĩ. Hã ra sóg rán mãn sór mũ, ãjag tỹ mĩ ẽkrén jé.
  bvd-bvd: Na doo ne nau ku bae sulia, kamolu sui guu molu saitomana sui naa. Sui
    boroi 'ana, nau ku saea lau kau fuamolu uri nao molu si manata buro ai. 'Ana si
    kada 'ua, God nia 'adomia toaa nia ki uri daka tafi faasia fera 'i 'Isib. Ma 'i
    burina ne kera da lea faasia 'i 'Isib, God nia ka saungia ta bali 'ani kera toaa
    nia ki ne nao dasi manata mamana 'ani nia.
  ukr-1871: Приганути ж хочу вам, котрі загально се знаєте, що Господь, хоч спас нарід
    із землї Єгипецької, то опісля погубив тих, що не вірували.
  apz-apz: Aꞌamu oso yahinoꞌnjo somneꞌno sekwo nto upaꞌnɨmentohofofoho. I osoꞌno ngko
    sekwoe huno somo huno apaꞌno wasefohotoꞌmneꞌno yohono. Aꞌamu Isɨlael somo nakwoe
    Hwe Engo hofɨkimo Ijip mtaꞌni utɨmanto olopono utɨmotapmmentisofoho. Oseso hwe
    moyaꞌmi Isɨlael fehohnjoso hofɨko Anɨtumneꞌno nakwolaho lontɨfi hohujo ikinjɨmofahonɨngkofi
    Anɨtu kako hofɨkimo poyo umokumentisofoho.
  yon-yon: Kee yiib yiibkaadkeriwen kumban angkon monkone yedmendandid. Kowe meenime,
    Yarimanbed ye karuwa nimaya kuu Idyip ambibkin aombed bin burudande angkadoroon,
    kumban kuye yoman kuu yi kumaom kuu kane kanembed anam andindo kuu Yarimanbed
    yenbande monmaroon.
  poi-NT: Manacjɨ̱spa, aunque micht́am iñjo̱doŋtam it́u̱mpɨy yɨ́pyaj cosa, iga tanJa̱tuŋ
    Dios cuando it́op jém ipɨxiñt́am jém naxyucmɨ de Egipto, iccucaayyaj it́u̱mpɨy
    jém d́apɨc icupɨcyaj.
  wuv-wuv: Hamona apa'idigaa fei, ma'uaa unei fanonominaa hamu'ou ba mei Fasu na fabaguanaa
    ei maroana yei Egypt, ma'uaa nenee fei, na fapedugaa ei lomi rona narafawe'i.
  quf-NT: 'Kriyiq masiykuna, qamkuna yaĉhayatkillapamapis, kaytami yarpunaykillapata
    munani: Amitunchikmi Israel runakunata Egipto pwiblumanta washar tukuylata lluqshichimuran.
    Piru Israel runakunaqami, mana tukuyninqa kriyiqkunachu karan. Chaymi chaynu lluqshichimushana
    karqa, chay mana kriyiqkunataqa limpu wanuchir tukchiran.'
  yuw-yuw: Son Israel nanohon mata fat urop kombiang mahong nocho worochon matano
    ta fusun dihun. Osuc wömai Kopotorocho Israel nano Isip nanohon oburodec öcangyun
    muuya orung idung. Ihoroc togoc mahong mit wömai yu Israel nano kombing tobic
    tobicno muno dongyun obukogung.
  hus-NT-1971: Aba ani’ tata’chic a tso’obnamalits, bel u le’ abal ca t’ila’ jahua’
    a Dios in t’ajchi ti jayq’ui’ am bichou Israel. In caltha’ ti Egipto, ani talbel
    in talabetha’ axi yab im belamalchic.
  med-med: Enim pʉtmʉn ik ni, aldpa enim kundʉp namp. Ei Oⱡa Nuim ei ndi, Isrel wamp
    mbʉ, Isip kona ila etpa tʉpa mepa ekit urum. Wote akil tepa, elim mondʉk pili
    napʉtʉng wamp mbʉ ropa kundrum.
  bch-bch: Tautaunga gimi aoatai ngan gid posanga toa ngada ne, be naoangga napapei
    matami ngan, ta matami nanan mambe mugaeai Deo ibada ele panua mulian ta titnan
    Isip, ga kus ta ipaeabu ngan gid panua toa lolod matua ngan ei mao.
  cco-NT: Jo̱ nɨñíbˆ ꞌnʉ́ꞌˋ jial calɨ́ˉ malɨɨ˜, jo̱ dsʉꞌ lana iin˜n nijmiguiénꞌˊn
    óoˊnaꞌ caléꞌˋ catú̱ˉ e doñiˊ faꞌ caleáamˋ Fíiˋnaaꞌ Fidiéeˇ jaléngꞌˋ dseaˋ Israel
    e fɨˊ Egipto do, jo̱ dsʉꞌ mɨ˜ cangɨ́ˋ jo̱, jaléngꞌˋ i̱ dseaˋ íˋ i̱ jaˋ calɨnʉ́ʉꞌ˜
    júuˆ quiáꞌrˉ ie˜ jo̱ dseángꞌˉ caꞌíimˉbreiñꞌ do conguiaˊ.
  deu-1951: Ich will euch aber daran erinnern, obschon ihr alles schon einmal wußtet,
    daß der Herr, nachdem er das Volk aus dem Lande Ägypten errettet hatte, das zweitemal
    diejenigen vertilgte, die nicht glaubten,
  alq-ALGNT: Aja 8e8enda kikikendana8adok adi 8a ikido8an, misa dac misa8adj kiabadj
    ki8i koki 8idamonom. Aja 8eckadj ka Tibendjigedj ogi ag8acimabanin Israel a8iagon
    apitc ka sagidji8inadjin 8edi Idjip (Égypte) akikag. Kegapitc dac, nandam ini
    a8iagon ka8in ododji teb8etagosin, acitc ogi nici8anadjian.
  ixl-NNT: As la vulsa umaꞌl u yol sekꞌuꞌl, vitzꞌin vatzik, uvaꞌ ootzimal setaꞌn tiꞌ
    uvaꞌ kam kat ibꞌan u Kubꞌaal Tiixheꞌ naꞌytzan, tan tul uvaꞌ maꞌtik teqꞌot el tzan
    Aak unqꞌa qꞌesla kubꞌaaleꞌ tu u Egipto. As jankꞌal uvaꞌ yeꞌ kat niman viyol Aakeꞌ,
    as kat sotzsa veꞌt Aak unqꞌa uxhchileꞌ uvaꞌ yeꞌ kat niman Aak.
  boa-NT: Aane ó imíllé tsúúca ámuha mewáájacújúcooróné ámúhakye o ɨ́tsáávetsóné muhdúhjáa
    Píívyéébe ijraéémú ihñéjté íjcyárómeke méénune dííbyeke ditye cáhcújtsótúnélliíhye.
    Muuráhjáa Ejíhtó iiñújɨ múnáá hójtsɨ́ pañétú diityéké dibye íjchívyétsórónáa diityédítyú
    tsaate dííbyeke cáhcújtsótúmeke dsɨ́jɨ́vétsoóbe.
  etr-etr: Galone goweda, dilia dawadigisa maadei. Dafidilo Geloia ïe udia dolö damula
    awäla, Isibi segeala sigi doadigila asi gasoda, hobeala amoligi odoaea asigi afädë
    made negesebegi, nufudaha maadei amoda, na dilima bu oböla helësëlasisamu namolö
    asigisa.
  quh-NT: Tucuy cayta yacharkanquichejña. Chayraycu kancunata yuyarichiyta munani.
    Señorninchejka tucuy israel runasninta Egipto jallp'amanta cacharichimorka. Paypi
    mana jap'icoj runasnintataj khepata wañuracherka.
  kwi-kwi: Mane u sun pit wat piankas, nane mamasa sun kwinta nɨjkulninnashimtus.
    Anpat Israel awaruza Egipto sukis ukkanarawane, Anpatne nɨjkultachiruza kawal
    kinarɨt.
  agm-agm: Jɨhura Awaisɨho kaiwaiwaapɨ sahɨ aimɨ mmonɨwɨ nasesɨpatahiyaate. Mmonɨwɨhiyaatɨtihɨhandɨ
    kandɨ sahɨ kaiwaapɨ japɨhɨ gwɨnyaitaatɨwɨ nɨnɨ sangi kasatataato. Jɨhura Isɨraherɨhiyai
    Autaahaatɨho japɨhɨ numwaatɨ numwaasi yandɨhiwatɨ naihɨ Isipɨhandɨ namasi nowaayopo.
    Aihɨ amɨ kiyaamɨ usaisɨ ipotɨhura Autaahaatɨho tiwatɨ nemataise, kopɨ wɨndɨ baiwɨ
    gɨmaawunyaahohiyɨhiyai.
  ubr-ubr: Basit omi atonio dura engon wosagob min on baise yau agogoi tainam an yein
    men, mamaba Bada ainau an sabu Israel yangan Egypt emon ibiyawasis on, baise gibui
    ato osi sabu iyabon men sibitutum on ikomasis.
  tsw-NT: 'N ciga ta̱ n cuwaan ɗu ni ili i na i revei ɗe: A̱sulazuva a wawa ta̱ ɗe
    ama a̱ yi a na wu uta̱a̱ nle a̱tsuma̱ a Masar.† Agba a mantsa mo ro reve u lungusa̱
    aza a na a ꞌyuwain a̱ usu yi.'
  cax-NT: Tusio te aume nanaiña arrüna sucanañü caüma, pero irranca nauqui apaquionaño
    causane uiti Tuparrü tücañe aübu bama nesarrti genterrü, bama israelitarrü. Primero
    taesüburuma uiti auqui manu cürrü Egipto, auna cauta tücañe taquisürüma. Pero
    auqui manu aboma bama eanaquimia chümacoconaunrrüpüma ümoti. Arrüma coiñoma uiti.
  aia-aia: Rei'uaa mou bwane aidangisia, 'au rabasia domoi 'adoma'i aho'isiai taha
    na to'o tanaraaui noni nai Israel. 'Ia Araha God 'a ha'atahiraau baaniraaui Ijip.
    Ma'ata na'i muri 'agu buna ha'amaesiraau ro'u mau i nei narau ai'a hinihinia.
  srp-1865: Ali æu vam napomenuti, kad i vi znate ovo jedanput, da Gospod izbavi narod
    iz zemlje Misirske, potom pogubi one koji ne vjerovaše.
  agt-agt: A yen ta pake pagnonotan ta kam, te maski dana amu muy ya mabidak ta ayanin
    a ikayat ku ta dangagan muy ha petta nonotan muy. Te ya popolu kiden dadagkal
    nga nekerutan na Namaratu nga pinohet na ta lugar na Egipto a pinapasi na ya kadwan
    kiden gafu ta aweda nekatalak ya nangikerutan tekid.
  lug-lug: Naye njagala okubajjukiza nti newaakubadde nga byonna mubimanyi, nga olunaku
    lumu Mukama yalokola eggwanga n’aliggya mu nsi y’e Misiri, oluvannyuma n’azikiriza
    abatakkiriza,
  yby-yby: Edimoya aya gaya alo eli-minabo neboya, aku esewau leko noloe. Jisesikaho
    Isilaelo wewena lainiya Ijipi mikaukati dilimekadanaki, eli elewole amabo wewenasida
    maya alikaya hulobetaiyoko wiki latila i-minaboma ne.
  heb-heb: ויש את נפשי להזכיר אתכם את אשר כבר ידעתם כי הושיע יהוה את העם ממצרים וישמד
    אחרי כן את אשר לא האמינו׃
  mpp-mpp: Ailu ngenge yago biyachac ngageibong. Aime hatacmac hole-gboliyengelenogale
    ngagegabac. Sugucnedi molickelu ngic-ngigacfocine Isip himongka umackacni bamoctocebame
    kwesiibong. Aime yogolec lobeinabac ngic-ngigac yogo yenge mi ngagesingkeibong,
    yenge wecebame homayackeibong.
  apb-apb: Aana ma'alana uri omu saie ka'u taane oto walu ola ienini, ta'e nou sare
    ha'a-aamasito'o'omu lo'u eeni. A Aalaha e ha'a-uurie ka'u mwala ingeie mo Israel
    mwaanie i Ijip, ta'e i puri e saro dau tekela'inie lo'u mo iini nge kire ka'a
    hiiwalaimoli ike aana.
  san-TEL: తస్మాద్ యూయం పురా యద్ అవగతాస్తత్ పున ర్యుష్మాన్ స్మారయితుమ్ ఇచ్ఛామి, ఫలతః
    ప్రభురేకకృత్వః స్వప్రజా మిసరదేశాద్ ఉదధార యత్ తతః పరమ్ అవిశ్వాసినో వ్యనాశయత్|
  ben-IRV: কিন্তু যদিও তোমরা সবই একবারে জেনে নিয়েছ, তা সত্বেও আমার ইচ্ছা এই, যেন
    তোমাদেরকে স্মরণ করিয়ে দিই যে, প্রভু মিশর দেশ থেকে প্রজাদেরকে উদ্ধার করে যারা
    বিশ্বাস করে নি পরে তাদের বিনষ্ট করেছিলেন।
  ntu-ntu: Krlzpeamu be kcng amrlx napi-ngrbo bamu, mz leplz kcng tzmncng mz alwx
    mzli kc bqnc tzayrplapxng. A' brngz nzadcpx-mou-ngrm bagu. Murde arlapxpe Yawe
