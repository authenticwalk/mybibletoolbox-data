  nob-LB: 'At Herren Gud straffer den som er ond, det kjenner dere allerede til. Jeg
    vil likevel minne dere om noen eksempler: Til tross for at Herren hadde reddet
    Israels folk ut av landet Egypt, drepte han seinere dem som gjorde opprør mot
    ham.'
  ntj-ntj: Yuwa, tjiinya-yan tjukurrpa ngaa pirniku ninti. Nyangka-rna puru watjalku
