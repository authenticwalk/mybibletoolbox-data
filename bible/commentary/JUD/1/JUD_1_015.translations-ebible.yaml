    doꞌire, cuiꞌne Maijaꞌquëre sa̱ñope pë̱ijë ca doꞌire caquë.”
  nvm-nvm: Fu aferdia e fok kege ise buon iji mazim giakafa rok. Fu e iji bu Godon
    e ani rene unam ise God ba oimaikfuon bu rejo iji kege arafiriakafa rok. Regavo
    madu bu vuak kuriaikuriaikin bu Godsina kuaivo iji kam arafiriakafa bu iji rok.
  mps-mps: Tama aselama, tama agai te we bidi tigidali osola sueibao. Tama osola sulama,
    agai augwaligo aga tudiba muani bidi tebolo augwaligo sęgę hania ola mawaibao.
    Tama augwaligo Godigo po oda tagalama te dwai sę eyu, tama te God tagalali bagego
    dwai sesena pai nogi posobo po agade odu geai. Tama te yali sę tigidali me, te
    wali dwai po tigidali me wei ponoyu, tama Godigo augwali dene mawaibao,” te bidi
    Inok agai te po polobadu wai.
  pab-NT: axalisa maheta tyotya halitinai. Tyoheta ite hoka iniyalahare mohena kahare
    iniyalahare tyomehenahere hiyeta, exahe kahare iniyalahare iraehenahere Enore
    tahi hiyeta”, nexa.
  llg-llg: Ana mai fo sangga naketu basa hataholi la dedeꞌan. Neu ko natudu basa hataholi
    esa-esako sala-singgon, ma lufa nakaholak dedeꞌa ta tetebe sala. Ana natuda huhukuk
    neu hataholi manggalau kala, huu sila kokola ta malolen neu Ndia.”
  kyf-kyf: '''ɩn ɔ ''ka dʋdʋgʋ -nyɩma weee -yɔgbʋ ''wʋbhu. ''Ɩn nyɩma weee -wa''a
    sɔa -Lagɔ, ɔ ''ka wa -kaslʋ ''wʋpa, wa lɛnʋ -gbʋnyuu weee -we nya wa -sɔlʋa ɔ
    -yɔwʋʋ ''gbʋ. ''Ɩn ''yliyɔtɩtɛ -wɛlɩ waa gbʋnyuu -lɛnʋnya gbaa ɔ -yla, ''ɩn wa
    ''nɩa ɔ ''nʋŋwɛ zʋ, we ''gbʋ.»'
  tpi-tpi: Em i laik kotim olgeta man na mekim save long ol. Em i laik mekim ol man
    i no save bihainim em i pilim tru asua bilong olgeta pasin nogut ol i bin mekim.
    Sampela man bilong mekim sin, ol i save givim baksait long God moa yet. Olsem
    na God i laik mekim ol dispela man i pilim tru asua bilong ol kain kain tok nogut
    ol i bin mekim long em.”
  mih-NT: vatyi cua tasi tuñi ra sii tandɨhɨ ñiyɨvɨ, ta cua catyi ra cuhva cua ndoho
    ñiyɨvɨ zavaha sa ña vaha. Cua ndoho ñu sa cuenda sa ña vaha sa zavaha ñu ta sa
    cuenda tandɨhɨ cuii tuhun ndya vaha ñi sa i cahan ñu sii ra Ndyoo.”
  qvh-NT: Payga lapan runacunatami juzgangapä. Saychömi jusasapacunata juzgangapä
    lapan jusancunapita y paypa contran parlayashganpitapis.”
  kms-kms: Ni nandi ei wute buagi qi pe kin ir nawo ye. Di tende puayi ni wute God
    nari kin pugrine ris segi di yumbo ur brequ rind kin te brequ nindiny. Te pugri
    ni yumbo God segi puq nand kin te puq ren, yumbo yembe rindiny kin yumbo ur te
    God nari kin pugri segi di ni God wand brequ rindig.”
  agn-agn: para magosgar ong tanan ang taw ig silotan tang tanan ang indi pamangilala
    ong Dios. Silotan tanira tenged ong mga boat nirang malalain ig ong bitala nirang
    panginsolto ong Dios.”
  nhi-NT: oquihtoco tlenoh intich moniqui nochtin in tlalticpactlacameh, uan oquintlatzacuiltico
    nochtin naquin amo ictlepanitah Dios. Oquintlatzacuiltico ipampatica nochi nimamocualichiualis
    tlen occhiuqueh, uan nic amo octlepanitaqueh Dios, uan ipampatica nochi in pitzotic
    tlahtol tlen nonqueh tlahtlacouanih oquihiluihqueh Yehuatzin.”
  ttc-NT: “Wetz oxik wen te Qajawil ikja'n tuq stzaj kxol ky'ila'j mil kye aj pawame'
    a'ox te tetz, ikja'n tuq stzaj q'umal ab'l at kypaj kxol kyaqil xjal, b'ix tzan
    kxik tsi' tuj il kye aj k'onti'l tuq Dios tuj kywitz tzan tpaj kyaqil kyk'ulb'en
    aj b'an nya'tx galan b'ix tzan tpaj kyaqil aj yol nya'tx galan oxik kyq'uma' ti'j
    tetz.”
  dan-1931: for at holde Dom over alle og straffe alle de ugudelige for alle deres
    Ugudeligheds Gerninger, som de have bedrevet, og for alle de formastelige Ord,
    som de have talt imod ham, de ugudelige Syndere!”
  kwj-kwj: Ri tani kapwa sumbu wondau hima le tinda ete kapwa sumbu wasa wunu ri ha
    ki koti tiki wunu ri owekonda. Wowa Gotri rini ni gumwa sisini ichiꞌuchandaro
    ele kapwa hima hinga tinda ete, wundo wosindaro ele Gotri ni gumwa siro kapwa
    sumbu hinga tinda, e, Gotri ni wu saweholiyandaro ele kapwa mwanji hinga tinda
    wunu ri kiliwa huruhumba naha ya wu heikonda.”
  vie-OVCB: Chúa sẽ đem bọn người vô đạo ra xét xử, sẽ phanh phui những hành vi chống
    nghịch Đức Chúa Trời và những lời lẽ ngạo mạn họ nói phạm đến Ngài.”
  kze-kze: sáwí'o uráawaimo amápa'o sáwí-meyambo timíndayavena téna Áánútuntavesamo
    aamoimó ímo ésamo sáwí'o uráawaiyavena aaivimbá maitinkáíndayavena téna Áánútuntavesamo
    aamoimó ímo ésamo simáímo sáwí'o umánkaraawaiyavena aaivimbá maitinkáíndayavena
    kwétiye Ínóki siráiye.
  mpj-mpj: Ka palu tayimu-lanya martukaja kuutja yikijulku, kayilapa-lanya wajalku.
    Walykukajalurrju-jananya Mamalu kuutja wajalku, palukajalungaya kuwarri Mama nyurnimaninpa.”
  lbk-lbk: ta okomena nan katakhotakho. Ta tokhonena nan am-in ay fomafasol ay ad-i
    mangiyegyat ken Apo Dios tatno figfikhencha nan am-in ay ngaag ay inik-ikkancha
    tay maid ornoscha ken siya. Sa na't ipaammo akhes nan kinangaag nan kalicha ay
    mangapos ken siya!”
  mto-NT: je̱ꞌe̱ tseꞌe nu̱jom je̱ jayu du̱to̱kimpayo̱ꞌkya̱jxtinup, pya̱a̱jmjidinupts
    je̱ꞌe̱ veꞌe je̱ tsaachpaatu̱n nu̱jom pa̱n pa̱n jatyeꞌe je̱ Nteꞌyam du̱kajaanchjaꞌvidu
