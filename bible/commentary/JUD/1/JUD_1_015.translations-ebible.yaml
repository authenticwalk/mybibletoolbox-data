  guj-2017: સર્વનો ન્યાય કરવાને, સર્વ અધર્મીઓએ જે બધાં અધર્મી કામો અધર્મીપણામાં કર્યાં
    અને અધર્મી પાપીઓએ તેની વિરુદ્ધ જે કઠણ વચનો કહ્યાં, તે વિષે પણ તેઓ સઘળાંને અપરાધી
    ઠરાવવાંને પ્રભુ પોતાના હજારોહજાર પવિત્ર દૂતો સહિત છે.”
  jvn-NT: Gusti bakal ngrutu lan nyetrap kabèh wong sing ora gelem pretyaya marang
    Dèkné, awit pada nglakoni sak wernané dosa lan pada ngetokké tembung-tembung sing
    ala marang Gusti Allah.”
  byr-byr: Sai aꞌmwe yuyaraavɨ yawɨbwasagaaꞌ kayaaꞌnanyaꞌ naanna wɨrɨvɨkɨradelyɨ.
    Sai aꞌmwe gamɨnyɨ buleꞌna wɨjaavadɨvɨsara jɨdavadeꞌna sahwara kumɨre bule wɨjaaya
    sabwina yadɨvɨsanna nayaa yɨbwakɨbɨꞌdere. Yɨ yuya sanna bule wɨjaayabwina jawɨbwaryaꞌnegaaꞌ.
    Nabaai kayaaꞌnanya dazara buleꞌna wɨjaavadɨvɨsara Naangerɨ yagaala kayaaꞌnanya
    dala pɨnɨnna pɨnɨnnanya mena wɨdesanna jɨdavadeꞌna walaabathelyɨ.”
