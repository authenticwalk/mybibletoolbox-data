verse: JUD.001.015
translations:
  kpx-kpx: Auna lohoniege vatae ata bahatae vaveve kaovei. Ige Dilava hilokaholiale
    keau vaveve toela vai hotoe toela loui Dilava ivi aiohavomale kebia vaveve auna
    kaovei ibinaeabe ovei.”
  okv-H: '@see-verse:JUD.001.014'
  tbo-tbo: ipa lawa atapuhi ina taniwagehi hai dewa apapoehi ubeihi. Apo ina libahibahihi
    babana hai dewa apapoehi po hai kawaiapapoe atapuhi Yaubada uyahina binei.’
  mal-C: '@see-verse:JUD.001.014'
  grc-SR: ποιῆσαι κρίσιν κατὰ πάντων, καὶ ⸂ἐλέγξαι⸃ ⸂2πάντας τοὺς ἀσεβεῖς⸃ ⸋αὐτῶν⸌
    περὶ πάντων τῶν ἔργων ἀσεβείας αὐτῶν ὧν ἠσέβησαν, καὶ περὶ πάντων τῶν σκληρῶν
    ὧν ἐλάλησαν κατ᾽ αὐτοῦ ἁμαρτωλοὶ ἀσεβεῖς.
  bgc-bgc: तो उन सब माणसां का न्याय करैगा, अर बुरे माणसां नै उनके बुरे काम्मां का
    अर दुष्ट माणसां नै जिननै परमेसवर के बिरोध म्ह कड़वे शब्द इस्तमाल करे थे, उन ताहीं
    कसूरवार ठहरावैगा।”
  khz-khz: taunilimalima maparara pene agirorira ularana. Palagu ati gekwalanaana
    talimara geria rakava aonai Palagu ati gekwalaana kalara gekalarana, e kala rakava
    talimara, Palagu ati gekwalanaana talimara, na Palagu kila rakavara geveniato,
    maparara geria kala rakava voina pene kilagira ulanana.”
  deu-TKW: Gericht zu halten wider alle, und alle die Gottlosen unter ihnen zu strafen
    für alle ihre Werke des Frevels, mit denen sie gefrevelt, und alle rohen Worte,
    welche wider ihn gesprochen sündige Frevler.
  zsr-NT: Zëꞌë gunëꞌ zxguiaꞌ yúguꞌtë bunách len gchuguëꞌ quegac yúguꞌtë nup tuaꞌ döꞌ.”
    Cni gunëꞌ niꞌa qui yúguꞌtë didzaꞌ ziꞌ gulanë́ꞌ queëꞌ Lëꞌ bönniꞌ dul‑laꞌ naꞌ.
  lin-lin: mpo na kosambisa bato nyonso mpe kopesa etumbu na bato nyonso oyo batosaka
    Ye te mpo na misala na bango nyonso ya botomboki mpe mpo na mafinga nyonso oyo
    basumuki yango babimisaki mpo na kofinga Nzambe. »
  hns-NT: Aur oe djadj ghat har ek manai ke oeppar faisala kariega. Tab oe sadja deiga
    djaun log okar baat na maange hai soene, kharaabie kare hai aur moeh tjalaaike
    oke barka baat bole hai.”
  noa-E: Mag urumʉn õor thum khaigbam khʉʉnag amachdëu nem khaibag waunaa parhooba
    ich igwia iparii iekhaajerr paarjã am khaibag wauju jawaanta urumgui” ajim anʉm.
    Magta iekhajim aajem jöoi Enoc aajerrau.
  eng-EMTV: to execute judgment against all, and to convict all the ungodly among
    them about all their ungodly deeds which they have committed impiously, and about
    all the harsh words which ungodly sinners have spoken against Him.”
  mib-NT: Te sándaā yā jniñu tāca ñáyuu, te snáhnú ndetū yā tāca ñáyuu casáha néé.
    Chi máni jniñu néé cásáha i sɨquɨ̄ jeē canéé máá i, te cácahān i cuehē jnūhun
    ndevāha sɨquɨ̄ yā. Ni achi Enoc.
  lif-NT2: खुने़ॽ काक् मनाहाॽ खासे़न् चोगुसिॽ, हे़क्‍क्‍याङ् काक् लायो के़जोःक्‍पाहाॽरे़
    मे़जोगुबा फे़न् याःम्‍बक्‍हाॽ नु कुदक्‍ले़ङ्‌वाओ मे़बाःत्तुबा फे़न् पाःन्‍हाॽरे़
    लागि खे़ङ्‌हाॽ खुम्‍दिङ् पिरुसिॽरो॥”
  xnj-xnj: muni avahamula vandu voha, na kuvapela mbunu voha vevakumbudila Chapanga,
    ndava ya matendu gavi gahakau gevakitili na mambu gahaku gevajovili ga kumliga
    Chapanga.
  mmx-mmx: la ni naba lok li limixin axap at lavapaase la nedi di goxo nunu ren la
    nedi diga lok lempanga xapmek, la nedi diga tong asu levelinga xapmek mumu i,
    neni naba lok li lumumuat atdi.”
  cbr-NT: Uxun ca camabi uni uisa cara oti 'icë quixun isaxa, atúan ñu 'acëcama 'unánquin.
    An ñu 'atima 'acë unicama atun ñu 'atima 'acë cupí 'imainun atun a ñui 'atimati
    banacë a cupíribi, ca Nucën 'Ibu Diosan 'uchoquin uisa cara oti 'icë quixun isaxa”.
  tee-NT: Chai ma camak'osaspitcanach tachi chun ju lapanacni. Chai ma tachi chun
    ju jantu tatalhoni ju Dios ma camuc'anicana' tachi chun ju ixtalak'alhin'an ni
    va tanavita tachi ju jantu k'achani ju Dios. Pus ni lana jantu tatalhoni ju Dios
    ma yuchi jantu talhinavi tachi ju k'achani ju yuchi. Chai ma vachu' ca'amuc'anicana'
    ixtalak'alhin'an ni na macxcai chivinti ju ma talhichivinilh ju Dios ju anu' alactu'uni
    lapanacni. Pus ni lana jantu tatalhoni ju Dios ma yuchi macxcai talhilhichivinilh
    ju yuchi”. Ju Enoc naulh ni ma chunch ixnajun ju Dios.
  eng-LSV: to do judgment against all, and to convict all their impious ones, concerning
    all their works of impiety that they did impiously, and concerning all the harsh
    [words] that impious sinners spoke against Him.”
  cak-NT: chi yeru'on juzgar y yeru'on castigar conojel ri winak ri man quic'uan ta
    ri c'aslen ri nika chech ri Dios. Xa quic'uan jun itzel c'aslen y qui'in itzel
    tak tzij chirij ri Dios. Can je aj-mac-wi. Quiri' xu'ij ri Enoc.
  pah-NT: '“Uhu po ti ga javo yvyakotyve''g̃a pe nhaporemo nehẽ. Okote''varuhuve''g̃a
    pe po ti ga ei: ‘Peko te''varuhu pa pe,’ e po ti ga nehẽ,” ei ahe. “‘Pe''e te''varuhu
    pe ji ve no pejikote''varuhuavo,’ e po ti ga g̃a pe nhaporemo nehẽ,” ei Enoqueva''ea
    pembo''eatyvive''g̃a mombe''unhog̃wenondeavo hako.'
  sja-NT: Ak'ɨ cheit'ee jõmaweda eperãarãpa oopatap'edaa, jarait'ee pia wa k'achia.
    Tachi Ak'õrede ijãadak'aa beerã k'achiadee pëiit'ee. Mãga ooit'ee ãchi irude ijãadak'aa
    p'anadairã; ne-inaa k'achia oopatap'edaa perã mãik'aapa iru ãpɨte pedee k'achia
    jarapatap'edaa perã.
  xed-xed: ŋa tsa guma ta ghəŋa inda mndu ta ghəŋa haɗik, ŋa tsanaghatani ta guma
    ta inda gwal kul sna gwaɗa da tsi. Ta ghəŋa vəl maganata taŋ ta ghwaɗaka skwi,
    nda ya ta ghəŋa ŋaslu bədzakana həŋ guli,» kaʼa.
  mks-NT: ña̱ ná caja vií a̱ sa̱ha̱ tócó ndihi na̱ ndúu ñuyíví. Ta jándoho a ini tócó
    ndihi ña̱yivi sa̱há ndihi ña̱ núu na̱caja na. Ta quia̱hva já jándoho a ini na
    sa̱ha̱ tócó ndihi tu̱hun i̱hvi̱ na̱ca̱ha̱n na̱ sa̱ha̱ mé á”, na̱cachi Enoc sa̱ha̱
    ná.
  gfk-S: '@see-verse:JUD.001.014'
  bmu-bmu: Asuhugetka körek pakpak neŋgö keunini jim teköma. Ambazip aŋgöjörakŋinambuk
    yeŋön ahakmeme aŋgöjörakŋambuk wuataŋ-göba siŋgisöndokŋini aŋgöjörakŋinambuk aka
    kotkeri, mi pakpak kewöta miaŋgö likepŋi meleŋ eŋgiiga körek yeŋgö qakŋine öŋgöma.
    Pinjit ambazip aŋgöjörakŋinambuk mieŋön keu jenöŋ gege gamuŋambuk miaŋön Anutu
    jim qetal waŋgiba kotkeri, miaŋgö likepŋi pakpak meleŋ eŋgiiga sihimbölöŋini möta
    malme.” Enoknöŋ galöm meme keu mewö jiyök.
  dgz-dgz: Me waenapan uruga wanene tamopen menan taueta amba waenapan inak muga koe
    koe inap taine ge wawa koko tane amba nop ani aninke dena inap waine ame wat arogame
    amba wanene tamota.”
  eng-GNV: To giue iudgement against al men, and to rebuke all the vngodly among them
    of all their wicked deeds, which they haue vngodly committed, and of all their
    cruel speakings, which wicked sinners haue spoken against him.
  zaa-NT: '@see-verse:JUD.001.014'
  eng-WEBSTER: To execute judgment upon all, and to convict all that are ungodly among
    them of all their ungodly deeds which they have impiously committed, and of all
    their hard speeches which ungodly sinners have spoken against him.
  guh-guh: Najetarucaena penaneconitsiaexanaenexa daxita pamonae apo exanae Dioso
    pitorobicueniatsi. Najetarucaena penaneconitsiaexanaenexanua daxita pamonae pibisiacuenia
    baracuaicuaijai Dioso,” jai baja cajena bajayata tajëvelia Enocpijinë.
  bon-bon: iyeta biname bine atraname, lui cina lica gemi Acejiyame me binamewale,
    teebibine awabudnäjame iyeta teeme niiyaniya mule cabu ca, piiyepu iyeta teeme
    babo niiyarage mene cabu ca Acejiyame poto cidi me, cuta peei name pi teebibine
    cirege atraname egä babo niiyarage gemi.”
  nhw-BL: huan quintlajtolsencahuase nochi masehualme ipan tlaltipactli. Huan quintlalilis
    tlatzacuiltilistli nochi amo cuajcualme por catli amo cuali quichijtoque pampa
    amo quitlepanitaj Toteco. Quintlatzacuiltis nochi tlajtlacolchihuani ica nochi
    nopa fiero camanali catli quiijtojtoque para quitlaijilhuise Toteco.”
  swh-ONEN: ili kumhukumu kila mmoja na kuwapatiliza wote wasiomcha Mungu kwa matendo
    yao yote ya uasi waliyoyatenda, pamoja na maneno yote ya kuchukiza ambayo wenye
    dhambi wamesema dhidi yake.”
  wbi-wbi: Neke avahighe avanhu voni vano navikumwitikila, na maghendele ghavo ghoni
    ghano valyavombile ghano naghavwimike.
  bba-bba: u kɑ bɑɑwure kpuro siri kpɑ u kɑ Gusunɔn bɛɛrɛ yɛ̃ru sɑriruɡibu kpuro tɑɑrɛ
    wɛ̃ ben kom kɔ̃sum kpuron sɔ̃ mɛ bɑ kuɑ Gusunɔn ɡɛndun sɔ̃, kɑ mɑɑ ɡɑri kɔ̃sin
    sɔ̃ yi torobu be bɑ ǹ Gusunɔn bɛɛrɛ yɛ̃ bɑ nùn ɡerusi.
  eng-KJVCPB: to execute judgment upon all, and to convince all that are ungodly among
    them of all their ungodly deeds which they have ungodly committed, and of all
    their hard speeches which ungodly sinners have spoken against him.
  kgk-NT: “Imonhe'ẽ uka-vy hembiapokwe-rehe ou va'erã Nhandejáry. Hembiapo vaikwe-rehe
    ombohasa asy va'erã ave” he'i. “Hekoha vai va'ekwe-rehe ombohasa asy va'erã. Ojéupe
    omboete e'ỹ hagwe-rehe ombohasa asy ave va'erã. Ójehe onhe'ẽ pohýi hagwe-rehe
    Nhandejáry ombohasa asy ave va'erã íxupe kwéry” he'i va'ekwe Enoque amyrĩ kwatia-rehe
    ohai-vy. Upéa ohai ramo pende reko mbo'e vaiharã-rehe omotenonde-ma imombe'u-vy.
  waj-waj: mmuakiaa gioonna kiaapuuya yaparainaraivaara tiinaravai. Mmuakiaa gioonna
    kiaapuuya hama Anutuuqaara yaata utirama kiada mminnamminnaa maisaiyauvaa varaiya
    fai Anutuuqo mmuakiaa mmoori maisamaisama ngiari iikiaiyauvaaraatama mmuakiaa
    kua maisaiyauvaa iya innara kiaiyauvaaraatama fai ivo kua pinaivaa iyaki yapaanaravaivee.
    Inooko nnaaru itaa kua tiravai.
  cpy-cpy: Ipokaki ramina-koteero okaatzi rantayitakiri maawoeni. Ipokaki rowajankiteeri
    theenka-tajorentsitantaniri okantakaan-tziro maawoeni okaatzi rantakiri. Ipokaki
    rowajankiteeri kaari-pero-shireri ikaatzi ikiji-matakiri.
  mpx-mpx: inoke togegi gegewel bolo Yehoba hi awatautau-an ni pakotil ge ali lahi
    ni baunan. Kaiwena alona wali awatautau ginol gegegena hi awaawaginol ge baaba
    nanakina hi babaunanek elana.”
  wbp-wbp: '@see-verse:JUD.001.014'
  luo-luo: mondo oyal ji duto kendo mondo okum joma richo duto kuom timbegi maricho
    magisetimo e yo ma ok mi Nyasaye duongʼ kendo kuom weche maricho duto ma joricho
    mochayo Nyasaye oseyanyego.”
  nhe-NT: huan quintlajtolsencahuase nochi tlacame ipan tlaltepactli. Huan quintlalilis
    tlatzacuiltilistli nochi ax cuajcualme ipampa tlen ax cuali quichijtoque pampa
    ax quitlepanitaj Toteco. Quintlatzacuiltis nochi tlajtlacolchihuani ica nochi
    nopa fiero tlajtoli tlen quiijtojtoque para quitlaijilhuise Toteco.”
  aii-aii: ”ܕܕܵܐܹܢ ܠܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܘܡܲܢܟܸܣ ܠܟܠܵܝܗ‌ܝ ܪ̈ܲܫܝܼܥܹܐ ܒܘܼܬ ܟܠܵܝܗ‌ܝ ܦܘܼܠܚܵܢܵܝ̈ܗ‌ܝ
    ܕܥܵܘܠܵܐ ܕܥܒ݂ܝܼܕ ܠܗܘܿܢ ܘܒܘܼܬ ܟܠܵܝܗ‌ܝ ܗܹܡܸܙܡܵܢܹ̈ܐ ܩܸܫܝܹ̈ܐ ܕܚܲܛܵܝܹ̈ܐ ܥܵܘܵܠܹ̈ܐ ܗܘܼܡܙܸܡ
    ܠܗܘܿܢ ܥܲܠܘܼܗ‌ܝ.“
  esk-NT: Atanniqsuġniaġai iñupayaurat. Anasriñŋuqsaġniaġai killuliqiraupayaat agaayyutaiḷaqhutiŋ
    savaapayaaŋisigun, suli agaayyutaiḷaqhutiŋ iñuuniałhatigun, suli uqamaqłuutipayaatigun
    uqaġikkaŋisigun akitñaqługu Agaayyun.”
  msb-msb: para maghusgar sa tanan kag magkondinar sa dili mga diosnon san inda mga
    maraot na gawi kag san grabe na mga surmaton sani na mga makasasala kontra sa
    Dios.”
  cpa-NT: Hi² mi¹rø¹²dsa jǿg³ quiah¹² ca¹lah¹já¹ dsa² re² dsag³. Jmo¹dsa ta¹canh¹³
    dsa² héi² ca¹lah¹jǿ¹ hi² hlaih¹³ ma²ca¹jmo¹dsa ju³lah ca¹lah¹jǿ¹ jǿg³ hlaih¹³
    hi² ca¹quián¹dsa Diú¹³,” ca¹juúh² hlai³.
  dso-dso: ସେ ସବୁଲକ୍‌କେ ବିଚାର୍‌ କର୍‌ସି । ଆରି ଜେତ୍‌କି ଲକ୍‌ ତାକେ ନାମତ୍‌ନାଇ, ସେମନ୍‌ ସବୁଲକ୍‌କେ
    ଦସି କର୍‌ସି । ସେମନ୍‌ କରିରଇବା ସବୁ କାରାପ୍‌ କାମର୍‌ ଲାଗି ମିସା ଦସିଅଇବାଇ ।
  meu-meu: taunimanima iboudiai baine hahemaoro henidia, bona Dirava asie badinaiamu
    taudia baine dunidia dae, Dirava idadaraina karadia e kara daidiai bona Dirava
    ihadikalaina herevadia aukadia e gwaurai daidiai”.
  yva-NT: Indati Po mangke rapatimu vatan tenambe mansai. Po mangke raugaje vatano
    nanawirati manuga mamuno Amisye aije mai, weye awa ana wo rave mamo mamun muno
    awa ayao wo Amisy aura mamo mamun tutir.”
  dgc-dgc: Ey maghukum siya du étanan a tolay,” kagi na. “Hukumén na du étanan a te
    kasalanan a éwan mékidiyos, dahilan to gimet de a labag diya. Sakay parusaan na
    be side, dahilan to kinagi de a medukés a kontara diya.”
  zpm-NT: ziaadguṉ me guieḻwxtis. Grëse miech ntseeb, laa me guṉquizh zho grëtaa doḻ
    ne beeṉ zho, grëtaa diidz dox ne briee ro zho bneenë zho me.”
  hix-NT: Wahanonkatxehkano yxe nomokyaha hampànà. Tanàhnohsom me manatxhe hampànà
    kaxe nomokyaha hampànà, anhàtho komo wya. Atxke rma haxa mehxatxkonà. Ukurunkahnà
    me Khoryenkom yonyhera ro mak mehxatxkonà, kehe hampànà, àwyanye. Noro màwàràhyaketxkonà
    rma haxa mak ha. Àro ke, tanàhnohsom me manatxhe hampànà, kehe hampànà, Kohkomo,
    anhàtho komo wya. Àro wyaro rma nkekon hatà, Enoke heno. Àro wyaro tàwya tatoko,
    anar me ahananàhnye kom hoko àro wyaro nkekon heno hamà.
  sim-sim: Or avak man oweioweiheyehe nor mbakwa ri. Uhu ma ol kavakavan uhu orhi
    mashin misindiyanda ambu ondo avak or unak kavakava os li unda lihinjik kava mendek
    nakwa lir. Uhu ma ol mashi kavakavan mbaha Avui Wasilakan kumaifanda ondo avak
    or unak mashi kava os orin li mbanda lihinjik avak kava mendek nakwa lira.�
  npi-ULB: उहाँ सबैको इन्साफ गर्न आउँदै हुनुहुन्छ । परमेश्‍वरको भय नमान्‍नेहरूले ईश्‍वरहीन
    रूपमा गरेका सबै काम, र परमेश्‍वरको भय नमान्‍ने पापीहरूले उहाँको विरुद्धमा बोलेका
    कठोर बोलीको दोष लगाउन उहाँ आउँदै हुनुहुन्छ ।”
  cgc-cgc: aged ukuman tanan na mga ittaw ta kalibutan daw mga ittaw na ula ta iran
    na isip kanen an silutan din tenged ta iran na mga buat na malain tak ula danen
    gasunod ta iya na liag. Mga makasasala na ittaw na ula rispito ki kanen silutan
    din man tenged ta malain gid na mga ambal danen kuntra ki kanen.”
  tim-tim: Arekŋe gem âmâ luâk bâleŋe yâk bâleŋe yeŋaet keiŋe mem miawakbiap. Akto
    Anutu bâlâk manmâ agak meme bâleŋe akto den bâleŋe Anutu mem ge katberâm makmai
    are hainâk mem miawakyekbiap, aregât hâuŋe yeŋgiwiap.” dâep. Enokoŋe hain dâep
    ina luâk hainare miawaktâi.
  yor-yor: láti ṣe ìdájọ́ gbogbo ènìyàn, láti dá gbogbo àwọn aláìwà-bí-Ọlọ́run lẹ́bi
    ní ti gbogbo iṣẹ́ àìwà-bí-Ọlọ́run wọn, ti wọ́n ti fi àìwà-bí-Ọlọ́run ṣe, àti ní
    ti gbogbo ọ̀rọ̀ líle tí àwọn ẹlẹ́ṣẹ̀ aláìwà-bí-Ọlọ́run ti sọ sí i.”
  wos-wos: dé némafwi kot xékéta atéfék du takwa yandan jémbaka hasa hwenjoka. Hweta
    dé déka hundi xékéhafi yakwa du takwa hurundan haraki saraki sémbutka diré watandé.
    Wunde du takwa di Godna hundi xékéhafi yata di wungi haraki saraki sémbut huru.
    Wunde Godna hundi xékéhafi yata haraki saraki sémbut hurukwa du takwa di Godka
    haraki hundi wa. God wandan haraki hundika akwi diré hambukmbu watandé.” Enok
    wungi dé wa, yénataka hundi wakwa duka.
  emp-NTPO: '@see-verse:JUD.001.014'
  eng-F35: to execute judgment on everyone and to convict all the godless among them
    of all their godless deeds that they have godlessly perpetrated, also of all the
    harsh things they have spoken against Him—the godless sinners!”
  ind-ind: Sesudah itu Dia akan menghakimi setiap orang dan menghukum semua orang
    jahat yang melawan-Nya dengan kejahatan mereka. Dia akan menghukum orang-orang
    berdosa atas semua perkataan jahat mereka yang menentang Allah.”
  pes-OPCB: تا مردم دنیا را داوری کند. او همه بدکاران را به سبب تمامی کارهای زشتی
    که انجام داده‌اند، و گناهکاران فاسدی را که سخنان زشت بر ضد خدا گفته‌اند محکوم
