    sisi-in ndra-in labai i tiri lau nane are ndra bolo lulik, ta kandriyen ndra-in
    iri amekes. Laban kameh edeu maha-an ma sisi-in ndra-in ale, i la-u iri lau ta
    amekes kandriyen ta karei, ma iri asehek sahou bamwenen bwe i ta Kindrei.”
  wim-wim: nil yipam pam wanch thaaꞌ-wantanaman um nungantang than-thanathow. Than
    pam wanch anangan way yaaman yump-yumpantan-a, than wik God.antam keꞌan ngeeyantan-a,
    nilana aak way aakanakan kuchow thanang. Than anangan thaaꞌ way-wayakan thak thawantan-a,
    waaꞌantan nunang God.an-a, thanang anangan thamp kuchow aak way aakanakana.” Nil
    Enoch.ana wik yimanangan thaw aak keenkanamana.
  zga-M: ili avombe uvuhegi hwa hela mnu ohumwingecha mnogwa avavo savihe saya juu
    ya lugendo lwa vene lwoni tichi vavombile injela chicho sio cha leveli humamenyu
    gavene amakali agoga sio ga yelweli vachovile ju ya mwene.
  yom-yom: mu diambu di sambisa batu boso ayi tumbudila batu bosobobo bankinzikanga
    ko mambu ma Nzambi mu diambu di mavanga mawu moso mambimbi, mu diambu di kambu
    kuawu ku lukinzu ayi mu diambu di mambu moso ma ngolomatuba bankua masumu, batu
    bobo bankambu kinzikanga mambu ma Nzambi.
  san-SIN: සර්ව්වාන් ප්‍රති විචාරාඥාසාධනායාගමිෂ්‍යති| තදා චාධාර්ම්මිකාඃ සර්ව්වේ ජාතා
    යෛරපරාධිනඃ| විධර්ම්මකර්ම්මණාං තේෂාං සර්ව්වේෂාමේව කාරණාත්| තථා තද්වෛපරීත්‍යේනාප්‍යධර්ම්මාචාරිපාපිනාං|
    උක්තකඨෝරවාක්‍යානාං සර්ව්වේෂාමපි කාරණාත්| පරමේශේන දෝෂිත්වං තේෂාං ප්‍රකාශයිෂ්‍යතේ||
  yut-yut: Abɨŋek mɨŋat amɨn morap gen pikon yopdɨsak. Aŋek aŋpak yokwi awit ae gen
    yokwisi yaŋ ɨmgwit dakon kobogɨ yomdɨsak.”
  grc-BYZ: ποιῆσαι κρίσιν κατὰ πάντων καὶ ἐλέγξαι πάντας τοὺς ἀσεβεῖς αὐτῶν περὶ πάντων
    τῶν ἔργων ἀσεβείας αὐτῶν ὧν ἠσέβησαν καὶ περὶ πάντων τῶν σκληρῶν ὧν ἐλάλησαν κατ᾽
    αὐτοῦ ἁμαρτωλοὶ ἀσεβεῖς.
  cpc-NT: Ipokaki jowasankitairi maawoni. Ipokaki jaminakotairi okaatzi jantayitakiri
    thainkatasorintsitaniri. Ipokaki jaminakotairo ikijyimatantaki iijatzi.
  nhg-NT: Hualiloac para quenjuscörusque hua quencastecörusque innochtie giente, hua
    quencuntenörusque innochtie giente que amo quechihua cöso de Deus. Quencuntenörusque
    por noche inu sösantle tli oquechijque encuntra de Deus por que amo tiechibeliöya
    cöso. Quencuntenörusque noche inu tlajtlaculteque que amo tiechibelea cöso por
    noche inu tlajtulme checöjque tli oquejtojque incuntra de yejuatzi”.
  nya-nya: kuti adzaweruze aliyense, ndi kudzagamula kuti onse osapembedza ndi olakwa,
    chifukwa cha ntchito zawo zosalungama zimene anachita mʼmoyo wawo osaopa Mulungu.
    Adzawatsutsa chifukwa cha mawu onse achipongwe amene osapembedzawa ananyoza nawo
    Ambuye.”
  ngu-NT: para quinyolcuitis niman quintlaxtlahuilis nochimej on tlacamej. Niman yejhua
    quintlajtlacolmacas nochimej on xcuajcualtin tlacamej ipampa nochi on tlen xcuajli
    oquichijquej, niman ipampa nochi on tlen xcuajli intlajtol yejhuan oquijtohuilijquej
    Dios.”
  kup-kup: Tapanepuh ev hamarah añarab hez-mapori ñevok evizat an etapan. Tat tairari
    pimaz hom namee het betezam horï povor kao tamah, ma Godiz kaev ravat pimaz ñetï
    horiv hamah-pori hañ horiv metapan.” Met aban arinañ petev hez-poriz tamahavoz
    Inok batam pot hahan menahan hez.
  jid-jid: asiye wa ari blaatre konni indji asiye wa ni bla yre indji bi te meme,
    indun mba wa atre ni tu kon na. wa mba te ni kon meme ma; ni la bi meme ni bi
    latre wa mba tre ni tuma.
  wmw-wmw: Iye akuja kuwalamula wanu piya. Akuja kuwahukumu wabaya kwa piya vitendo
    vyawo vibaya vyawatendire kwa namuna mbaya, na kwa piya usemi wakofya wakubishana
    na Mola wawasowere wamádambi wabaya ware.”
  gmv-GGM: Heyta Xoossas goynontta asati oothida iitti ootho geedon istta izi qaxxayana.
    Addafeka Xooss heyta bees goynontta nagaranchata bolla istti hasa7ida iitta miishata
    gishshi izi istta bolla piridana.”
  ssg-ssg: I paxai kolongeni woi lawe seilon. I sului teka seilon laha kum nam waxi
    i, teteka laha aile hakila saun lialun ma kak saxuti i.”
  zpo-NT: zee naab xaa kwent lo rese myet, xaa nanakt xaa Dios, nu ted xaa rese myet
    bid lo re kwaan nawent kwaan mle xaa, nu lo re xaa ngunii wdizh nawent lo Dios.”
  poy-poy: su kumtoza kila muntu yakamjimiriti ndiri Mlungu na kumupanana ligoya na
    kuwazibu wantu woseri yawalemiti kumjimira Mlungu na kumupanana ligoya toziya
    ya matendu gawu goseri madoda gawatenditi pota na kumshera Mlungu, na toziya ya
    visoweru vyoseri vyavikalaziya vyeni wantu yawatenda vidoda vyawamtakuliriti.”
  qwh-NT: llapan nunacunata rurenincunamanno cuentata mañananpaq shamïcaqtam. Pemi
    condenanqa tse llutan rurayashqanpita. Y peta piñatsir, contran parlaq jutsasapa
    nunacunata castiganqa” nir.
  gaw-gaw: '@see-verse:JUD.001.014'
  nca-nca: Enendo unipare soso ronda yerero unipare soso Anutu huwóŋoyoteŋgo qundo
    otete piyimi teyoteŋgo ŋu topé piyimi yunoweya. Ko unipare ŋunde qundo eneŋo yesaráŋaŋgurí
    ŋu ŋuya yorero mande khono yorotoweya.”
  zpz-NTPP: Orzeꞌ gri beem ni dela mbecy. Nunu niim lo dela mbecy nu shiñ ricy nu
    cha dey lo cashtig nu nac dela coz a̱ꞌ nap nu bicy yu gyiꞌ nu nac dey mbecy a̱ꞌ
    nap. Nunu cha dey lo cashtig nu nac de riidz a̱ꞌ nap nu mnii dey, como nac dey
    mbecy cyi. Mnii dey de riidz nu gua contr ni Ñgyoozh”, nay.
  zac-NT: parë gunë më juzguë grë mënë, nu parë guëdëꞌë më sentënci guëc ra narzuꞌbë
    diáguëdiꞌi shtiꞌdzë Dios nu grë ra nabëꞌnë duldë nu por grë ra chismë naguniꞌi
    rall cuntrë Dios”.
  kyg-kyg: Muki vayaꞌmo agoti huno apateteno agaefeꞌmo mono nosaya vayaꞌai apaipafatiꞌmo
    mono nosaya agufa hosu kavaꞌapimo alino apave liteno mono nosaya vayaꞌai lokiya
    geꞌapimo kame huꞌa ateꞌnaya geꞌapimo alino apave lisigeꞌapaeꞌmo hosu kavaꞌmo huꞌnone,
    huꞌa hisayafeꞌmo eminegaiye.
  kmk-kmk: daḻapnu ukumona dan losana tagu, kad, dusaona dan tagun maid si Apudyus
    gapu’t dat lawenga kingkingwa da kan sadat namabbainan da kan Apudyus.”
  cao-NT: Jatsi, “Joxo tsi jatiroha ca nohiria bo copixëhi quiha. Yoi ca ja acana,
    ja pasomaha ja yoacanaina, tihi cabo quëshpi tsi copihacaxëhi quiha toa Dios pasomaha
    ca jochahuaxëni cabo” i Enoc ni quiha.
  bbr-bbr: '@see-verse:JUD.001.014'
  inb-inb: Tukui runa­kunata jus­ti­sian­ga­pa­mi samuku. Tukui pan­da­rig paita mana
    man­chag­kunata, mana manchas­pa­lla tukui jiru ruras­ka­kuna­manda i pai­manda
    kami­ris­ka­kuna­man­da­pas, dil­tudu­pa nina­ma sitan­ga­pa­mi samuku.
  hrv-hrv: suditi svima i pokarati sve bezbožnike za sva njihova bezbožna djela kojima
    bezbožno sagriješiše i za sve drzovite riječi koje grešni bezbožnici izrekoše
    protiv njega.”
  box-NT: á ɓueé cítí ɓa nùpua ɓúenɓúen. Ɓa bè-kora wérowà ɓúenɓúen na
    kã́a á pã́ le Dónbeenì ó ò síiní ɲúná ɓa bè-kora na ɓa wó lè hã
    bín-kora na ɓa bía le Dónbeenì dã́ní yi bìo yi».
  ote-NT: Ma da ꞌñehe pa da hña̱ꞌmba nguɛnda gatho ya meximhai, ne pa da castiga ya
    tsꞌoja̱ꞌi de ya tsꞌotꞌøtꞌe xa ꞌyøtꞌeꞌʉ, ne ma da castiga núꞌʉ ya nønte xa nønga
    Ajua̱.”
  wnu-wnu: Darab wuri uyort big wuri sumungasieriba. Ende aba munon yurau wot me igub
    igour eng wurinou qomon boru eng imbigar qamb. Ne qei Qenu sig-sig mom mogirt
    wab wogub igour. End ne Qenu ende wuriseara wurinou qomon boru eng dibenara gaiar
    qamb.”
  zam-NT: Nde Tad Diox par tub rez Tad Diox cón che'n rye mèn no par tetìi Diox ryete
    mèn ye'rsin'túba thidtene por cón che'n ryethe con' ye'rsin' co' ngòc con' ye'rsin'
    co' mbli mèn ye'rsin'a. Tetìi Diox mèn ye'rsin'a no zib quìi Diox cón che'n mèn
    ye'rsin'a por cón che'n di's nazab co' gunii yèe gunii tìi mèn ye'rsin' co' ngòp
    xtol cón che'n Tad Diox.
  zyp-NT: khazaw ming vytei khah bia a ce pá he a. Khazing a tlechai lypaw vytei tah
    raetho tah hmingchahly a tuapaw vytei cawtah le ma Khazing a tlechai lypaw mehsua
    vytei tah Ama a thai pachianah bia aa reipaw vytei cawtah sua aa pho sá he a.”
    a tah.
  sey-NT: siꞌa pa̱ire tsiꞌsoni i̱ohuaꞌi yoꞌoseꞌere ña deꞌhuasiꞌi caquë, cuiꞌne siꞌaohuaꞌire
