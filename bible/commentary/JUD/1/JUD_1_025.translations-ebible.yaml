  mpt-mpt: '@see-verse:JUD.001.024'
  ssx-ssx: Do Koda꞉ homekema꞉ta꞉ nika꞉ Tekehali Yesu Ketiso pa꞉ta꞉ yama꞉ niki pa꞉ta꞉la꞉la꞉me.
