  bss-NT: Edúbé ésyə̄ə̄l ébɛ̂ ne mɔ́. Mwěmpɛn mɔ́ɔ adé Dyǒb áde ásóó aloŋgé
    ádɛ̄d mbwiined ne chǒm-ɛ́ɛ Yesu Krǐstəə Sáŋgwɛ́ɛ́ awɛ̂d ábɛ́lé. Ehúmé,
    edúbé, ngum, ne nkamlɛn ńsyə̄ə̄l ńdíi ḿmē, se á mbooted, bɔɔb, ne á ngíndé.
    Ébɛ̂ nɛ̂.
  met-met: Ing ganina Urana. Xap kira muli mana Toxoratamona kiria Yesu Kristo oxatanoa.
    Taiti yanoa, taharua ba ina lipu ralanama, yanoa xaung haringinganoa sabanga sibuna,
    saing axamang longgalo duwa hawa mana. Bila balau muga mana axamandi sogingadinga
    laing hatata laing bungingbunginalo! Maxung sibuna.
  kpj-NT: Wowydyna, àlàdỹỹna, ruruna, Iòlòtyhydỹỹna, iny Deuxu sohoji‑ò kanakemy watxireri
    tule Inynyrỹ Jesuisi Kristu iny tarasadu‑ò. Kata juhuuna‑ribi, wiji aõu aõu‑ò
    rahyykre. Kie.
  zao-NT: Beeta lee Diox nak kuu mtelaaʼaa lo yalguth por kuu mtsow Jesucrist, Zha
    Nabee loʼaa. Lo Diox ndoblo golaa, tak naro Diox, ney Diox, ne nap Diox yalnabee,
    desde ndala, nal ne thitanax. ¡Tbaa gake! Judas
  byx-byx: Dai ngul sil ba ngen, i qatikka luqa ama Ngemumaqa ama quanaska i qurli
    qa. I qatikka qa i qa guirl a uut ne ma Iesus Kristus, auur a Slurlka aa rletki,
    i qa rekmet na qi. Dai maikka mager iv uut taarl ne aa rlenki. Dai mager ip kurli
    qa i ama King i qe ruirl pe aa ansinki, de qa, dai aa dleq ama slurlnget. De qa
    dai ama Ningaqa de ama tekmeriirang mai. I qatikka qa i aa rlenki veviit i murl
    aanamek, de ver ama niirl iara, de qatikka aaviit be quasik perlverleset. Atlumas.
  ctu-CTI: La' tsictiyic i c'otyajlel yic'ot i ñuclel yic'ot i p'ʌtyʌlel yic'ot i
    wersajlel i t'an Dios cha'an ti lac Yum Jesucristo, am bʌ c'ʌlʌ ti ñoj oniyix,
    am bʌ wale iliyi yic'ot ti pejtyelel ora. Amén.
  zos-NT: Jiquete Dios único vøjpø qui'psocuy ñø'ijtupø'is, jiquete to Yajcotzocpapø'is.
    Jet myøja'ṉombøte, pømi'øyupøte, møja'ṉ aṉgui'mbapøte, y jete ndø cøna'tzøpya,
    jet hay que va'cø ndø vøṉgotzøctamø Jesucristoji'ṉ, jetse vi'na, jetse yøti,
    y jetse mumu jamacøtoya. Amén.
  gvs-gvs: Tauyana anetava Yaubada ada Toyava ida Tomoya Yeisu Guyau ina guinuwa goi.
    Yaubadayana aba taimámina, Tokanayatanatoina, Tokalika be nakae Tokalibúbuna toogagaina!
    E nakae! Yau Yuda
  kbm-kbm: Pomate dongke ge ei eitit and Amol ebe geb eitit ru ve gisov kulkul ebe
    eitit and Amol Bamo Yisu Kilisi gilgum ok ane. Dangetok be eitit avond nivwat
    Ei are. Ei dongke ge ei Amol (King) Bamo, be ei ane gwangne gitlek gwangne walang
    ok, be gen walang ok itwep ei ane gwangne ane lu ge. Ei gibweg dangetok ebe warik,
    be asonge nimbweg dangetok nemb ta-ngge. Yaun ano.
  rmc-rmc: Ča le jekhe Devleske, amare Spasiťeľiske, prekal amaro Raj Ježiš Kristus,
    mi džal e slava, o baripen, e zor the o rajipen anglal savore časi the akana a
    the pro furt. Amen.
  apr-apr: Inbe Maro yetaleu in la ikau idi a ipamulidi ye so dook tiap yo bet igarungidi
    i, in ye urata yo Tool Mai kiidi Yesu Kirisi iyeii i. Nen le Maro in ene mai san
    ke bet di tooltool le imot tipayiti. Ye in tool kuto mai le gurana mai iken ye,
    inbe di tooltool ke bet tirautoo betanga ki tiap. Mukot yege ye kene yo so kapala
    pompombe tiao nga, ngan ye in inepe nen. Inbe dookoot nga ye in inepe, le pang
    dama ni ngan ole inepe nen lapau. Moolmool.
  tiy-tiy: Dayéwé tom fo toow i Tuluse fénagéw dob Kadna tome Jesu Kristo. Tulusey
    mémukase betom dob de sala tom. Beeney barakatane méguléw atin kaan i kéluhanay
    aturane tidéw féganay taman sa taman. Amen. Judas
  nlg-nlg: Gaia vamua na puku ni God. Gaia te vavolaghita itatana Jesus Christ dida
    na Lord. Na rongoragha mana lada, na puku ni maana, mana maana ni vunaghi pungisi,
    anina soko gaia, tana vuivunina mai mi taeni maia ke vaa me vaa. Amen.
  dgr-DOGNT: Zezì-Krı wet'à Nǫ̀htsı̨ ededı̨ zǫ Edaxàgolee elı̨ı̨ sìı t'aats'ǫǫ̀ weghàsǫts'eedı
    welè. Dıı dèè hòèlı̨ kwe gots'ǫ, dıì, eyıts'ǫ welǫ whìle ts'ǫ̀ Nǫ̀htsı̨ ededı̨
    zǫ denahk'e elı̨ı̨ sìı wexè enıìyah hòɂǫ. T'asìı hazǫǫ̀ ts'ǫ̀ K'àowo elı̨, ededı̨
    zǫ nàtso, eyıts'ǫ t'asìı hazǫǫ̀ wetł'aà whela hǫt'e! Amen.
  pes-OPV: یعنی خدای واحد و نجات‌دهنده ما را جلال و عظمت و توانایی و قدرت باد الان
    و تا ابدالاباد. آمین.
  ron-1924: сингурулуй Думнезеу, Мынтуиторул ностру, прин Исус Христос, Домнул ностру,
    сэ фие славэ, мэрецие, путере ши стэпынире, май ынаинте де тоць вечий, ши акум,
    ши ын вечь. Амин.
  tpz-tpz: Eꞌ a paeh Sosoenën varoe kuru to hehe hah voh a ra. Ivëh, ka se kë no a
    ëhnaneah, ko heꞌ no eah o ëhnan apuh manih pe Ieesuꞌ Kristo, e Sunön pea. Eꞌ to
    teꞌ me non o kikis me a tasun apuh va pa vovoh ke ra ma moeh ta kurus, taneo non
    maꞌ po taneo in o oeh, kuru, me pa ma tamoaan. Oman.
  agd-agd: Beya anan tetisi Bafan Yisas Karaisin pinté uaren Tiyain Tiyarafenu van
    mifo véin avisá daní ono. Minó kakhan má kini ákona vá béimpin bákan inká minó
    danáká ma yafisin ákona kayo vá báken minó danáká pefá dafíkaren taréa vain ínaimpáké
    dere fara oriyan banten mino. Pura ino.
  rkb-NT: 'Katsa ape tsimaha: — O Deus ikia zuba Deus babata. Batu aty tohi ikia wata,
    ikia zuba myzo babata. Ikia Sesus Kiristu tsipeha atahi abo mymyoktyhyryk. Ihumo
    myspirikporẽtsa iwaze ikia bo mymyoktyhyryk. O ikia zuba wasanita. Ikia tsamysapyrẽnikita.
    Azikwykyta ba hawa tohi zasukninaha. O ikia zuba myhyrinymyrytsa babata. Ikia
    apunihikrẽnikita. Aharere eze tu mybarawy tsikzukni nanabyitaba aharere. Tapara
    mybarawy tsikzuknize bijoikpe ezektsa atsumuẽhĩtsitsa iwa nitsasokonaha abaka
    katsaktsa situk asoho humo tsimysakibazikiknaha. Mywahi atuk tsimynapykyryknaha
    iwa tsimykaranaha — tsimaha. Iwa my hỹ. De. Niwazuba. Sudas'
  san-THA: 'โย ''สฺมากมฺ อทฺวิตียสฺตฺราณกรฺตฺตา สรฺวฺวชฺญ อีศฺวรสฺตสฺย เคารวํ มหิมา
    ปรากฺรม: กรฺตฺฤตฺวญฺเจทานีมฺ อนนฺตกาลํ ยาวทฺ ภูยาตฺฯ อาเมนฺฯ'
  iws-iws: Kara ha naɨngwowi krɨma Adi Komii krɨmiir Wanɨn siir inɨg ɨiirar hainan,
    tɨ inkam nwɨruwan sikɨsiyaɨrgɨn yɨpɨkɨ krɨmiir nanmaiwarkainan tɨ dimɨn kɨbiyɨm
    bɨiya krɨmiir Bɨiyan Inkam Komiiyɨn Jisɨs Krais siya tɨrɨm sɨmiirsika. Kara ha
    naɨngwowi siya ɨni kɨrɨe hɨriiyar nwokrɨpkaiyɨn mɨ dimɨn taemɨnɨm ɨni siyar kɨgɨrkakɨm
    mɨ dimɨn taemɨn whɨekakɨm sɨmiir bɨigɨbɨiyɨn ɨni siyar nwowɨn, bɨigɨbɨiyar whɨuɨnunan
    mɨ tariinanar yamwoniyɨn, siir inɨgɨn wɨ kou hɨriiyar nwoyokiyokɨigiyami mɨ siya
    tɨ hɨriinan siyɨu ɨiirar tɨ oyokiyokɨiyam. Ɨriig.
  pol-SZ: '@see-verse:JUD.001.024'
  ztq-NT: '@see-verse:JUD.001.024'
  zai-NT: '@see-verse:JUD.001.024'
  upv-upv: Atua ngok kobbong nga miwilwil se kerr ololi rramkorti tevi Iesu Kristo
    Numal se kerr nga rapsusi nise Atua pian mare, ko nga rrapwerai tweni nga ni evi
    Numal nga mian mare ko mutori derteren ko nosrövien totoklai, m̃itipatun tuwi
    jer pa, mivini mijpari lelingenok, ko pianan sete orongwose pusuw nabong sopon.
    Pirpok ko.
  wap-NT: Wakonaukii-kida uruu, soo uruu baudaꞌapa mishiꞌo Tominkaru, uruu wazannaa,
    waNaobanaa Jesus Christ idaꞌan. Soo baudaꞌapa uruu idaꞌa konaunama-karu, umanawun-karu,
    maꞌozaka-karu, naꞌiki udaruꞌo naobanai-tinapa-karu, kotuaꞌa naa amazada sakadinan
    iki, kai, naꞌiki karikaonan. Amen.
  mva-mva: Nanaranga nge tekena-la be rubena-la, be ngai ka Uketiketi neda. Iesus
    Kristus malipingana-lo ka iuketi-kita be imuleaki-kita. Bokaibe tarakeaki! Maka
    ma ngai ka anuatanepoa biabia, be pilenga malamakadi otioti, be kaiboang ono tanepoanga
    nge nena-doi. Toira be isoaki, be isi isukoaki, be alauri masa nem-kusoaki ngasukoaki!
    Moimoi!
  dwr-NT: '@see-verse:JUD.001.024'
  kfw-kfw: inkhatbit ka-eii Pathian eini Nakatanpa, Jisu Christa eini Pumi diangnga
    inphut, lurna, lianna, raatna khat-um wairoon kha akatheng khang rakip, tuun,
    halli kumsoot sik-ah erase! Amen.
  bfz-bfz: तिने म्हारा यीशु मसीह रे जरिए उद्धार करी राखेया। तेसी एक मात्र परमेशरो
    री महिमा, गौरव, पराक्रम और अक्क सनातन कालो ते, एबे बी ओ और जुगो-जुगो तक रओ। आमीन्।
  cuk-09: Unnila Bab Dummad wargwennaa gued, nue-binsaed-nika maid, anmar-Abonoged,
    emi, degine, degi-sadegu, a-e-nug odummoledii-gusun, a-e-nug ogannoledii-gusun,
    bela neg-dakmai-gusun, degine, bela-bela gangued-nika-gusun. Ar deyobdo. Be itomargua.
  ben-OBCV: সেই একমাত্র ঈশ্বর, আমাদের পরিত্রাতা, আমাদের প্রভু যীশু খ্রীষ্টের মাধ্যমে
    মহিমা, রাজকীয় প্রতাপ, পরাক্রম ও কর্তৃত্ব, সকল যুগের শুরু থেকে বর্তমানে ও যুগপর্যায়ের
    সমস্ত যুগেই হোক! আমেন।
  mil-NT: Te Yá Ndiǒxí ío ndècu ndɨhɨ‑gá nchaa sá xìní tnùní‑gá te dɨu‑gá ní dácǎcu
    nihnu ñaha‑gǎ xii‑o nǔú ùhú núú ndàhú, te ducaⁿ nǐ quide ñaha‑gǎ xii‑o chi ndècu
    ndɨhɨ‑o Xítohó Jesucrìstú. Te ío ndacáⁿ táhú‑ó nǔú Yǎ Ndiǒxí, chi ío càhnu cuu‑gá
    ndécú‑gǎ táxí tnùní‑gá, te súúní vǎha iní‑gá, te ndàcu‑gá quídé‑gǎ nchaa sá vǎha,
    te ducaⁿ‑ni ǐo càhnu cuu‑gá ndéé cútnàhá vátá ngǎva‑gá ñuyíú, te ducaⁿ‑ni ǐo càhnu
    cuu‑gá ndéé vitna, te dɨu‑ni ducaⁿ ǐo càhnu cuu‑gá nɨ caa nɨ quɨ́hɨ́ⁿ, duha xìni
    ñuhu‑xi ndacáⁿ táhú‑ó nǔú‑gǎ. Te ducaⁿ na cùnduu. Te ío chí cádá ndèe iní‑nǎ vitna.
  myu-myu: — Ẽn acã Deusat — i juy acece cebe. — Ka'ũmg̃u wara'at — i dak cuy acece
    cebe. — Ẽn acã wuydaxijojo'ukat, Jesus Cristo kay ocetabut puye, ocekukukat kay
    — i juy acece cebe. — Soat podi ma ẽn xipat ocexe — i dak. — Soat podi ma ẽn a'õbuyxi
    jĩjã — i dak. — Soat podi ma ẽn a'õbacaap kug̃ — i dak. — Soat podi ma ẽn soat
    kukukat — i dak cuy acece cebe―Deus pe. Imẽn ma o'e'e ip kuyje, ipi mug̃ẽ awap.
    G̃asũ dak imẽn ma wuyju e'em. Soat em ma juy imẽn acece cebe. Ibũrũ ma.
  fue-fue: Kanko woni Alla gooto, kisinoowo en diga e Yeesu Almasiihu, Joomiraawo
    meeɗen. Tedduŋal, e manŋu, e baawɗe, e laamaare, laatanii mo, diga huune fu tagaaka,
    non bo faa e jooni, e faa abada abadin. Aami!
  amk-amk: we Allai mano mesiri kawuru, mano weMampariri we tata na Yesus Kristusi
    tane Sengfoi, andino dedai, sambewarai, wemananu tuti wemambiriu na fafongfa,
    paria sobu ninai, tuti we fitawafa! Antu.
  fai-fai: '@see-verse:JUD.001.024'
  ura-NT: '@see-verse:JUD.001.024'
  mcd-NT: Nan fusti noco Dios. Nantonrifi nocon Ifo Jesucristohuunshon noco numani.
    Ascashon nantifi finoncoian tsoa futsacai a cuscarama. Arusu fusti niaifocoincain
    manifoti iquina. Ascashon ahuamamishti huatiroquin. Ahuashta oni huataima nanscaracoin
    iyopaoni. Natian ishquiai cuscari. Nansca huapanaca. Nanscasi ipanon. Amen. Nanti.
    Judas
  urt-urt: Naŋ tikin Jisas Krais, Lahmborenge poi, ya lalme mirisukwarme Yai Got,
    kin yirise, naŋ kin ŋembere, kin bongol, topoꞌe kin miyeꞌ ondoh. Kin ilyehe sai
    bepteme ŋaiꞌe ŋaiꞌe lalme ŋaiye sai yerkeime, tukwini dindiꞌ leꞌe, topoꞌe mindemboi
    ka si tuꞌe luku enge el nye nyermbe. Bwore Mise.
  kiz-kiz: kwa muene K'yara pasima mwokozi kup'etela Yesu Kristu Bwana bhitu, bhutukufu
    bhujhelayi kwa muene, bhubhaha, bhuwesu ni ngofu kabla jha nyakati syoha, ni henu
    ni hata milele. Amina.
  tzo-TZE: '@see-verse:JUD.001.024'
  lex-lex: '@see-verse:JUD.001.024'
  dov-dov: kuli Leza luzutu mufutuli wesu mukwiinda muli Jesu Kkilisito Mwami wesu,
    akube bulemu, bupati anguzu, abwami, zyiindi zyoonse zyakaliwo, lino akwalyoonse.
    Amen.
  rgu-rgu: Adaꞌ noi Manetualain riꞌ, Ramatua matetuꞌ. Adaꞌ noi Ria riꞌ bisa fee ita
    sodaꞌ, nesiꞌ ita Ramatuan Yesus Kristus! De, basa-basan fee hada-horomata neuꞌ
    Ana. Basa kahereꞌ a, nana Ria nuun. Ria kuasa Na, bau na seli. Ma Ana nanuu hak
    fo pareta, neme uluꞌ mai, ma besaꞌ ia, losaꞌ ta etu-basan fa. Tebe ria! Neme au
    mai, Yudas.
  toc-NT: '@see-verse:JUD.001.024'
  som-som: isagoo ah Ilaaha keligiis ah oo Badbaadiyeheenna ah, ammaan iyo weynaan
    iyo xoog iyo amar ha u ahaadeen xagga Rabbigeenna Ciise Masiix, wakhtiga oo dhan
    ka hor iyo haatan iyo weligeedba. Aamiin.
  mam-C: '@see-verse:JUD.001.024'
  ndj-ndj: kwa mweni weka yaki yavelili Chapanga Mlowola wetu, wuvi na ukomi na utavala
    na uwesu kwa deha ya Yesu Kilistu Bambu wetu na kukandila dahili mlima wukali
    hela kulumbiwa, ponopa hata jola. Yina.
  mbj-NT: '@see-verse:JUD.001.024'
  lat-VUC: soli Deo Salvatori nostro, per Jesum Christum Dominum nostrum, gloria et
    magnificentia, imperium et potestas ante omne sæculum, et nunc, et in omnia sæcula
    sæculorum. Amen.
  ngp-ngp: kwa yehe Mnungu heena miyawe, Myokozi ywetu na kwa sila ya Yesu Kilisito
    Zumbe ywetu. Wedi utendese na ukulu na ludole na nt'hogola na udahi, kukongela
    aho kale aho isi yandaga ikei kuumbwa na ivi haluse na ulo na ulo. Taile.
  enq-2: Tii pipae dokopi, kenge andake dokopi, kyeto dokopi, isingi dokopi, dutupa
    indupapi, tanga-tangapi, naimanya pyoo nyingi, masepae epe palenge Gote mendai
    iki dokonya. Doko kiningi.
  eng-ASVBT: to the only wise God our Savior, be glory and majesty, dominion and power,
    both now and forevermore. Amen.
  mna-mna: '@see-verse:JUD.001.024'
  myw-myw: '@see-verse:JUD.001.024'
  sby-sby: Kuli Lesa mupulushi wetu kupitila muli Yesu Klistu Mwami wetu kube bulemu
    ne bukulene ne ngofu kayi ne bwendeleshi, kufumina cindi cakunyuma, pacino cindi
    kayi ne kucindi citapu! Ameni.
  sll-sll: Pinangwo ipire Yisas Kraist gol na tere sigare kul na tomia pire God aki
    di na tongwo pangwe. Pangwo ipire hang awala ganaminio, te yali tani hobana mole
    talhan para weni kene ol tenamio, te emgi ere para oli nangwo namue. Para yu.
  yaq-NT: '@see-verse:JUD.001.024'
  uro-uro: '@see-verse:JUD.001.024'
  ita-1885: a Dio sol savio, Salvator nostro, sia gloria e magnificenza; imperio,
    e podestà; ed ora e per tutti i secoli. Amen.
  muy-muy: Məgrumi sʉsi ana Melefit, naŋ bəlaŋ, naŋ Bay mahəŋgay leli, àslərbiyu Yezu
    *Krist Bay geli ga mahəŋgay leli. Mis ɗek tâzləbay naŋ, tə̂ɗəm naŋ gəɗakani, naŋ
    Bay njəɗa-njəɗani, agur mis ɗek ti. Naŋ àbu nahkay ka ya ti zlam ɗek ànjəki ni,
    naŋ àbu nahkay kani, amələbu nahkay ga kaŋgay-kaŋgayani. Aya nahkay.
  kqc-kqc: Ini adinari gutuna ma gua ma toga bi vabara, roka tora odoro iniye, ma
    vava Iesu Keriso uni Varika amiye dudu bi uni Sei, uni moi vegu rina amiye yokoi
    maka rofu toga toga ameibobigo! Rama.
  tav-tav: '@see-verse:JUD.001.024'
  eng-ULB: to the only God our Savior through Jesus Christ our Lord, be glory, majesty,
    dominion, and power, before all time, now, and forevermore. Amen.
  spa-VBL: al único Dios, nuestro Salvador, por medio de Jesucristo nuestro Señor,
    sea la gloria, la majestad, el poder y la autoridad, desde siempre, ahora, y para
    siempre. Amén.
  fra-_FOB: A Dieu, seul sage, notre Sauveur, soient gloire et magnificence, force
    et puissance, et maintenant et dans tous les siècles! Amen.
  hau-ULB: zuwa ga Allah makadaici mai ceton mu ta wurin Yesu Almasihu Ubangijinmu,
    daukaka, da girma, da mulki, da iko su kasance, kamin dukan lokuta, yanzu, da
    har abada. Amin.
  mal-mal: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തു മുഖാന്തരം നമ്മുടെ രക്ഷിതാവായ ഏകദൈവത്തിനുതന്നെ,
    സർവ്വകാലത്തിന് മുമ്പും ഇപ്പോഴും സദാകാലത്തോളവും തേജസ്സും മഹിമയും ബലവും അധികാരവും
    ഉണ്ടാകുമാറാകട്ടെ. ആമേൻ.
  kkc-kkc: Esiga iyo Godeeyo hu dokodoo poudoomo. Bei, Godee hedebe hagoso ka badoso.
