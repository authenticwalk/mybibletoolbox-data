    le kabang le, tung kana na iles lak asikei. Tutuman.
  aer-aer: '@see-verse:JUD.001.024'
  qvc-NT: '@see-verse:JUD.001.024'
  tgl-ULB: sa tanging Diyos ating tagapagligtas sa pamamagitan ni Jesu-Cristo ating
    Panginoon, ang kaluwalhatian, kadakilaan, kataas-taasan, kapangyarihan-bago sa
    lahat ng panahon, at ngayon, at magpakailanman. Amen.
  cbs-NT: '@see-verse:JUD.001.024'
  xtm-NTPP: Vaa maa in‑ni ya kúu Su'si, te maa in‑ni ya neva'a tnu'u ndichi. Te maa
