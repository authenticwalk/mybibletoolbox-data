  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ଲାଗି ସେ ଗଟେକ୍‌ ସେ ପର୍‌ମେସର୍‌, ଜେ କି ଆମ୍‌କେ
    ରକିଆ କଲାଆଚେ । ସବୁ ଡାକ୍‌ପୁଟା, ମଇମା, ବପୁ ଆରି ସାସନ୍‌ କାଇଟା ନ ଅଇତେ ତାର୍‌ଟାସେ ରଇଲା,
    ଏବେ ତାର୍‌ଟାସେ ଆଚେ ଆରି କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ତାର୍‌ଟାସେ ରଇସି । ଆମେନ୍‌ !
  meu-meu: 'Dirava tamona, eda Lohiabada Iesu Keriso bagunai e hamauridamu Diravana:
    hairai bona dagi bona goada bona siahu baine abi, harihari ela bona hanaihanai.
    Amen.'
  yva-NT: 'Wepi po wansapaya kakaije rai weye wama Amisy Yesus Kristus po wama ayao
    kakai rapaya to. Wama Amisy opi intabo ararimbe: Apa kovo ntiti muno manakoe,
    Apa vambunine, muno Apa be akarive nuge so rai tenambe, no arono wusyinoe kobe
    mansanan ava unumeso muno ntoa nuge nuganui. Amin! Risy, Yudas'
  dgc-dgc: '@see-verse:JUD.001.024'
  zpm-NT: '@see-verse:JUD.001.024'
  hix-NT: Towenyxa mak naha, Khoryenkomo. Anaro ehxera ro mak naha. Konyhoryeny kom
    me naha, Txesusu Kryestu wayehrà ke, Kohkomo rma wayehrà ke. Ohxe xaxa naha, katxho
    roro me hak nahko. Kàkayaryet komo ryhe noro ha, Kohkomo rma. Ehonomnà xaxa rma
    noro ha, katxho roro me hak nahko. Àro wyaro katxho roro me rma nehxakonà, amnyehra,
    kakàhtohranye rma hak tehtok mak ha. Àro wyaro katxho roro me rma hak nahko, amnye
    rma, amnye xarha, meya roro rma haxa mak ha. Àro wyaro hamà tkatxe.
  sim-sim: Avui Wasilaka ortonom God oria. Uhu ortonom lerawu os Wasilaka nihi Jisas
    Krais lari orok nirin jivinari ri. Ortonom or hausihi ukruharanda nga kwambu nga
    mbele mbele jivijivi indinga nga amber hom orhik nanda sir. Uhu ortonom mas or
    lihi ter or lihi kumak ermba ermbak er likwa ria. Omendinga sira.
  npi-ULB: हाम्रा उद्धारक एक मात्र परमेश्‍वरलाई सारा समयभन्दा पहिलेदेखि, अहिले र अनन्तसम्म
    हाम्रा प्रभु येशू ख्रीष्‍टबाट महिमा, गरिमा, प्रभुत्व र शक्‍ति रहिहोस् । आमेन ।
  cgc-cgc: Dayawen ta Dyos an! Kanen nang matuod na Dyos daw ate man na Manluluwas.
    Kabay pa na tenged ki Jesu-Cristo na ate na Ginuo dayawen ta tanan Dyos an daw
    kalaen gid na katengdanan din datas gid ta tanan daw kanen an makagagaem daw may
    uturidad na labaw ta tanan alin pa ta una, anduni asta ta ula katapusan! Amen.
  tim-tim: Anutu yâkŋe konok âmâ heŋgem nengumap aregât nenŋe Humonenŋe Yesu Kristogât
    akmâ kotŋe mem agatne. Yâk âmâ pagaleŋe damun akmap. Kotdâ Humo tâmbâ konok manmap.
    Akto kârikŋe wâtŋe hâŋgeiŋe sop boân yeaŋep hainâk yu yeaŋdâp akto yeaŋmâ âgâwiap
    kârikŋe. A bundâk.
  yor-yor: tí Ọlọ́run ọlọ́gbọ́n nìkan ṣoṣo, Olùgbàlà wa, ní ògo àti ọláńlá, ìjọba
    àti agbára, nípasẹ̀ Jesu Kristi Olúwa wa, kí gbogbo ayé tó wà, nísinsin yìí àti
    títí láéláé! Àmín.
  wos-wos: Nani nana natafa male Godna ximbu harékétame. Dé nana Néma Du Jisas Kraismbu
    dé naniré Satanéna tambambu héra. Dé némafwi hambuk yata, nukwa hanyikwa maki
    hanyita, atéfék néma duré sarékéngwanda dé atéfék du takwana néma du dé re. Hanja
    tale wungi male dé re. Némbuli akwi wungi male dé re. Hukémbu akwi wungi male
    retandé. Wu mwi hundi dé. Wuna hundi yak.
  emp-NTPO: Ãcõrẽra ab̶abʌrʌ b̶ʌa. Idjira dadjirã Ẽdrʌ Edabaria. Idjidrʌ dji dromaa,
    ne jũma poya o b̶ʌa. Idjira jũmarã Boroa. Naẽnaed̶a mãwã b̶asia, id̶i mãwã b̶ʌa,
    idjab̶a ewariza mãwã b̶aya. Dadjirã Boro Jesucritod̶eba idjíabʌrʌ bia bed̶ead̶ida
    panʌa. Bia b̶ʌa mãwã b̶aida.
  eng-F35: to God our Savior, who alone is wise, be glory and majesty, power and authority,
