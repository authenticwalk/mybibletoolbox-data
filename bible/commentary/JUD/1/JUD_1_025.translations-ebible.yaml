    bain juve naa kaspele bain, naa chaikama bain, naa naa-uwanu' mitya bain. Tsaave.
  ikk-NT: Onyẹ hụ ịya sụọ wụ Chuku, Onyẹ nzụọpụha ẹnyi, ọghọ ya rịn'a ghahanị Jizọs'
    Kraịstị Di-nwọnni-ẹnyi—ọghọ lẹ ikpẹn lẹ ikẹn lẹ ọkịkị; k'ọ rịn'a nị ogẹn d'e bidọn,
    ya rịn'a kikẹnni lẹ jẹnrin ejẹn! Isẹẹ.
  leu-leu: A Piran saxa mon taxa waan. Nane fo fakaxup netaara pana faisok si Yesus
    Krais, na Memai sitaara. Ne vubuk o a miridingan, a suaian, a gutan, e a piranan
    ri taa waan xuluna Piran sang mon. A maana mo aanabeꞌ fo waan xuluna ti la tangpat,
    e naboxo e fefexaxaas a maana yaan xapiak vulai xe vulai. A tuuna paaliu!
  maz-NT: '@see-verse:JUD.001.024'
  bod-N: བདག་ཅག་གི་སྐྱབས་མགོན་དཀོན་མཆོག་གཅིག་པུ་དེ་ཉིད་ལ། བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀ་བརྒྱུད་ནས།
    བསྐལ་པ་ཐམས་ཅད་ཀྱི་ཡར་སྔོན་དང་དུས་ད་ལྟ་དང་། ཇི་སྲིད་བར་དུ་གཟི་བརྗིད་དང་། སྙན་གྲགས།
    ནུས་མཐུ། དབང་ཐང་བཅས་འབུལ་བར་བྱའོ། །ཨ་མེན།། །།
  tca-NT: '@see-verse:JUD.001.024'
  zpl-NT: Enzeꞌe liꞌinu enu neca tucutsia Diose, liꞌinu enu utsilaꞌa liaꞌahua lu dula
    equie cuendaꞌ Jesucristo enu rnibiyaꞌ luaꞌahua, liꞌinu rialanu ulaꞌna xne yeene
    necane para liꞌinu, nu tucutsia liꞌinu rluꞌcunu poder cuna elu usticia desde huaꞌtu,
    nu hasta nee nu diqui tiembu. Amén.
  mbc-NT: '@see-verse:JUD.001.024'
  ndg-ndg: Kayake Nnongo kiyake mwokozi belya Yesu Kristo Nngwana witu, Utukupu ube
    kayake, uwezo na ngupu kabla ya wekati woti, na sayeno na hata -wanga yomoka.
    Amina.
  wsk-wsk: Se ana noko nup biya patawunakko! Nu nanga Kari Biya Jesus Kristus te nanga
    sangaru tam. Nu Kaem nunguning kota suanta, nu King Biya, nu mel suen biya ko
    supuling, nikim karogo, se sokel karogo, mel kasik biya me aratukaso ko tom te
    la, se aitak, se tom pempem la butata bagarukko. Nunguning!
  toj-NT: Ja jDiostiqui, quechan june. Yaa ta elcotic libre, stz'acatal lec ja Cajualtic
    Jesucristo. Huax lijpi tola vida ja jDiostiqui. Mi ni ma' otro oj bob slaj ja
    yeni. Tey ba sc'ab spetzanil y jel ni tzatz ja smandara. Cuando mi tox cujlaji
    ja satq'uinali, jel ni nihuan ilji ja Diosi, y jach ni huan iljel man ora, y jach
    ni oj iljuc ba spetzanil ja tiempo. Amén. Ti ch'aca.
  kkl-kkl: '@see-verse:JUD.001.024'
  tbc-tbc: Anut kisaek en mi patud ipasi san, Jesus Kristus idsad Tubun ak lo yaŋan
    tabisa wa. Iŋ Kiŋ girager aman da, imug imado ya. Agod dabai tubun ak aman da
    ya. Iŋ melmel fidian sad gurman imado da. Iŋ gubak mi imado ipalug, gamu dam mi
    imado da. Saen murna dop, ago mi imado yau a. Rumok.
  sna-sna: kuna iye Mwari oga muponesi wedu, ngakuve nokubwinya, umambo, simba noukuru,
    nokuna Jesu Kristu Ishe wedu, nguva isati yavapo, zvino nokusingaperi! Ameni.
