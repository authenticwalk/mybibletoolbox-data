  dop-dop: Tɑ Yɑtʋ Ɩsɔ wei ɩnɩ ɩ tike ɩ kɛ́ Ɩsɔ tɔ ɩ teeli nɑ ɩ sɔsɔɔntʋ nɑ ɩ pǝsʋɣʋ
