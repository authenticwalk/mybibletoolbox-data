  unx-unx: ଏନ୍‌ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ଆବୁଆଃ ମିଆଁଦ୍‌ଗି ଜୀଉବାଞ୍ଚାଅନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
