    tanang kapanahonan, karon, ug sa kahangtoran, Amen.
  ces-LB: Pouze jemu jedinému, který nás v Kristu zachránil, patří všechna sláva,
    velebnost, vláda a moc nyní a zůstane navěky!
  mkn-mkn: Cuma Tuhan Allah sandiri sa, yang jadi Tuhan yang batúl, Cuma Dia yang
    bisa kasi salamat sang kotong! Ais Dia pake kotong pung Bos Yesus Kristus, ko
    kasi salamat sang kotong bagitu. Jadi samua hormat kasi sang Dia. Samua hebat,
    Dia pung. Dia pung kuasa, talalu bésar. Deng Dia pung hak parenta, ada dari dolu,
    deng sakarang, sampe tar abis-abis. Batúl! Andia tu! Dari beta, Yudas
  pol-UBG: Jedynemu mądremu Bogu, naszemu Zbawicielowi, niech będzie chwała i majestat,
    moc i władza, teraz i po wszystkie wieki. Amen.
  qxh-NT: '@see-verse:JUD.001.024'
  nwi-nwi: '@see-verse:JUD.001.024'
  kmo-kmo: Riitaba nona yesokwa yichi tawa God. Eeta God rii nona Harapa Jisas Kraist
    riiti nobok yeechi yesokwa yichir. Nota na riiti hin yesokwa ta. Hadabas boboy
    sii sa riitaka eecha ta. Rii sa aka tabo yima ta. Harapa hapaga tawa boboy sii
    sa riitaka eecha ta. Eyey boboyen siitii kowu tawa boboy sii sa riitaka eecha
    ta. Mashi, na apa, na komas sa eechaba ta. God riiti hin na yesokwa ta. Eeta omutiik.
  agr-agr: Tuja Apajuik Jisukristu mantamdauwa duwi jutiinak uwemtijamjauwai. Niiyai
    dekas wagaakuk, iman asa ni senchigtina nunak tuke atinai, imanisag atinai. Aatus
    atí.
  kyc-kyc: Namwana Anatu mendaki baa lete wai pyao nyingi doko baa kiŋi ingyapala
    yanga paupau lenge rengepe kai wambowape dakepape dee yuu rakyamepe renge keyange
    dusipa Kamongo Yesu Koraisa keta sulu sinya, doko kinyi.
  urd-GVU: اُس واحد خدا یعنی ہمارے نجات دہندہ کا جلال ہو۔ ہاں، ہمارے خداوند عیسیٰ
    مسیح کے وسیلے سے اُسے جلال، عظمت، قدرت اور اختیار ازل سے اب بھی ہو اور ابد تک
    رہے۔ آمین۔
  yre-NT: '''Tɔ -dan ''e ''kɔn Bali -le vɛ -a! E ya ''e ''tʋwli, ɛn -yɛɛ cɩ min ''sizan
    ''wɩ ''ji -a. -Kaa san Zozi Crizi -le "wɛan bɛ, ''tɔ -dan a -yee vɛ -a, ɛn mingɔnnɛn
    -blɩdɩ a -yee vɛ -a, ɛn ''plɛblɛ a -yee vɛ -a, ɛn -kɔladɩ a -yee vɛ -a. -A pou
    sianan ''li ''e ''cɛn, -e ''e ''bɔ cɛɛgʋ yi -a bɛ, zɩ Bali cɩ zɩɛ, ɛn e -fo -a
    ''li ''trilii. Amɛn!'
  fuh-BKF: Teddeengal e manngu e semmbe e laamu ngoodan mo, kanko Laamɗo gooto kisinirɗo
    en Iisaa Almasiihu Joomiraaɗo meeɗen oon, gilla fuɗɗoode, faa joonin, faa abada
    abadin! Aamiina.
  arl-NT: ¡Jiyanohua maniniaari pa Que Pueyaso! Nojuajaari niishijiajanaa. Pa jiyatequiaari
    na muerasuraari pa Jiyaniijia Jesucristo cusonuucua pocuara. ¡Jiyanohua shanohua
    na cumaaca! ¡Nojuajaari Jiyaniijiajanaa! ¡Jiyanohua maninia pa Jiitiana! ¡Nojuajaari
    puetunu cumaacaracajanaa cutara! ¡Nojuacuajaari pa Que Pueyaso! Jiya shipinishaacarijiyojua,
    nojuajaari quijiajuhuanajaj. Naa quiyajaari. Naa quiniutianiya pueyaracaanuuri.
    Taaquiriirinij, naacuaaquiniatejaj.
  ziw-ziw: kwa uyo eli ichedu Chohile, Mwambuzi ywetu, atogolwe na kutende na ukulu
    na nguvu na udahi kwa sila ya Yesu Kulisito Zumbe dyetu, kukongela kale isi heinati
    kumbwa na haluse na mazuwa yose. Taile.
  grc-TR: μόνῳ σοφῷ Θεῷ σωτῆρι ἡμῶν, δόξα καὶ μεγαλωσύνη, κράτος καὶ ἐξουσία, καὶ
    νῦν καὶ εἰς πάντας τοὺς αἰῶνας. Ἀμήν.
  nag-nag: amikhan laga Isor aru Tran-korta Probhu Jisu Khrista ke, mohima hobole
    dibi, Tai laga mohanta, aru sob uporte raj kori bole dibi, aru takot, sob homoi
    te, etiya aru hodai tak thaki bole dibo. Amen.
  eng-OEBCW: to the one God, our Saviour, be ascribed, through Jesus Christ, our Lord,
    glory, majesty, power, and dominion, as it was before time began, is now, and
    will be for all time to come. Amen.
  knj-NT: '@see-verse:JUD.001.024'
  deu-1912: dem Gott, der allein weise ist, unserm Heiland, sei Ehre und Majestät
    und Gewalt und Macht nun und zu aller Ewigkeit! Amen.
  san-PUN: ਯੋ (ਅ)ਸ੍ਮਾਕਮ੍ ਅਦ੍ਵਿਤੀਯਸ੍ਤ੍ਰਾਣਕਰ੍ੱਤਾ ਸਰ੍ੱਵਜ੍ਞ ਈਸ਼੍ਵਰਸ੍ਤਸ੍ਯ ਗੌਰਵੰ ਮਹਿਮਾ ਪਰਾਕ੍ਰਮਃ
    ਕਰ੍ਤ੍ਰੁʼਤ੍ਵਞ੍ਚੇਦਾਨੀਮ੍ ਅਨਨ੍ਤਕਾਲੰ ਯਾਵਦ੍ ਭੂਯਾਤ੍| ਆਮੇਨ੍|
  nob-LB: '@see-verse:JUD.001.024'
  ntj-ntj: '@see-verse:JUD.001.024'
  sxb-NT: Iye, Katonda Omununuzi iifu omulala engʼene, aeewue owunene, owukangasi,
    owuesani, na amaani ni kuwitra ku Omwami iifu Yesu Kristo, emiigo giona egiawita
    ne egiiza, reero kandi amiire goona agawula ne entuuko. *Amin.
  nhu-NT: Beene enyaà mbense ɛ̂ Nyo' wvù Mboyse wesebeene wvù ɛ̀ mɛy kɛ wvú, fele
    yî Jisos Klistu wvù Tata wesebeene le. Bvukukɛ bô mvuŋgay noo sa' ekɛŋkè kɛ wvú
    wvù Nyo' ɛ kɛw no woŋ to kɛwɛɛ bô keseen noo sekecii sɛ ŋka. Fí enù nonɛn.
  row-row: Akaꞌ Lamatualain mesaꞌ ne, mana dadꞌi neu Lamatua matetuꞌ, Akaꞌ Eni bisa
    fee masodꞌaꞌ neu nggita! Ana fee masodꞌaꞌ neu nggita, nendiꞌ hita Lamatuan Yesus
    Kristus. De fee basa hadꞌa-hormat neu E. Basa manaseliꞌ ra, Eni enan. Koasan,
    monaen seli. Ma naꞌena hak parenda, eniꞌ a maꞌahulun, ma oras ia, losa dꞌoo-nduꞌu-dꞌoon.
    Tebꞌe! Naeni ena! Mia au, Yudas
  msy-msy: Kar Godɨn vamɨra ikiava, egha a Krais Iesus en Ekiamɨn ingangarimɨn, uam
    e ini. Eghtɨ e an ziam fam. A en atrivir faragha zuimɨn ikiava, egha gavgavir
    ekiam iti. Egh a biziba bar dar dapanimɨn ikiam. A dughiaba bar fomɨra iza kamaghɨra
    iti. Egha datɨrɨghɨn a uaghan kamaghɨra iti. Egh a gɨn uaghan kamaghɨra ikiam.
    Bar guizbangɨra.
  agg-agg: God ai sɨhefɨmbo aboedambo-reamunɨ-randeimb-ani. Sɨhefɨ Sisas Kraisɨndɨ
    süŋguyu Godɨmbo hoafɨyeihɨ seiya, “God ai adükarɨ ndüreimb-ani, adükarɨ bogor-ani,
    ŋgɨnɨndɨ adükareimb-ani asu muŋguambo moatükunɨ hɨfandandeimb-ani,” mbɨseiamboane.
    Muŋguambo si horombo maho ai yahurai manüŋgu-ane asu hapondanambe asu süŋgunambo
    amboanɨ ai moanɨ yahurai koadürümbo-koadürümbo nüŋgumbui. Anɨhond-ane.
  ptp-ptp: Anutu tibed dô dɨ ici va wê vô il vêl ên il nêd nipaên lec yuac wê il lig
    Apumtau Yesu Kɨlisi vông ge. Om il ob hi vɨxad ên Anutu wê tu il nêd xomxo levac,
    dɨ i xêkɨzêc kehe, dɨ il hɨxôn susu vɨhati la vac i kwa ngɨbi. Anutu dô bêge ilage
    dɨ dô gwêbaga hɨxôn dɨ obêc dô luta lêc luta. Kɨyang nôn.
  nak-nak: '@see-verse:JUD.001.024'
  lbb-lbb: Takai ka a God pa i anundala a Tena Alaun, anasa ana minat e Iesu Karisito
    anundala a Leklek. Anunai ot a matatar, a keskes a leklek, a rakrakai pa a warkurai,
    tagun na raula ning ka rop, pa onone, pa bel ir rarop. Amen.
  kan-2017: ನಮ್ಮ ರಕ್ಷಕನಾದ ಒಬ್ಬನೇ ದೇವರಿಗೆ, ನಮ್ಮ ಕರ್ತನಾದ ಯೇಸು ಕ್ರಿಸ್ತನ ಮೂಲಕ ಮಹಿಮೆ, ಮಹತ್ವ,
    ಅಧಿಪತ್ಯ ಮತ್ತು ಅಧಿಕಾರಗಳು ಎಲ್ಲಾ ಕಾಲಗಳಲ್ಲಿ ಮೊದಲು ಇದ್ದ ಹಾಗೆ ಈಗಲೂ ಯಾವಾಗಲೂ ಸಲ್ಲಲ್ಲಿ.
    ಆಮೆನ್.
