    handame ho holenebi hongohe holenebi haguane howa haru holenebi piganeoreni howa
    Ngode Datagaliwabe ibunaga winigo áyubi ngago awebi wiaaboboore wulebira. Aniore
    bilo laro.
  amf-amf: Imbaa wontea Yesus Kiristooska woam Dhacchea Barjo bishna ena levensa birara
    yedayse, taar, lay rooro wulnaar gobshibee, gebhamobee, kantabee, hayamobe kina
    ko dee; amiin.
  quc-NNT: Che k'u ri Dios ri xa jun k'olik, ri käkowin che qa to'ik, che ri Are'
    taqal wi chi känimarisax na u q'ij, taqalik chi nim na u b'anik ri Are' chkiwäch
    konojel, chi k'o na ri nimalaj u chuq'ab' pa ki wi' konojel, xuquje' chi xuwi
    ri Are' k'o taqanik pu q'ab' rumal ri Qajaw Jesucristo tzpa ru chaplexik loq ronojel
    ri k'olik k'ä we kämik ri', xuquje' pa taq ri q'ij ri junab' ri kepe na ri man
    k'o tä ki k'isik. Amén.
  dob-dob: Yaubada namo ꞌada Toꞌetoseyana, nate ꞌida ꞌInapwana Yesu Keliso ꞌina guinuwa
    ꞌenega, ꞌenega tada tupuna ꞌina loina palupaluna ta waiwaina lowaenei ga batuwa
    be tuta simeemai ꞌediya. Eimeni. ꞌAboꞌagu Yude.
  wrs-wrs: Hengas Sesoava. Hengasta, he lopshav pimba, Yesus Kristusna andranamba,
    pivna mendeklina, wo pioa hena nihilmoa okolalohra. Heoa wohavra minindrini king
    kuwulalmba, wo wulav mendekli keknasowolva, wo himba osva manana manana kuwul
    wulluhunvra. Vena, nemet doara, eva daipota men, himba ambo osangas wohav. Wo
    himba si osangasta sewonamba yunalm wohavra. Tanamta.
  mca-mca: Pa' ewi'ƚƚe Dios Eqiƚina'x, qe ta'ƚets ha' Yatsat'ax'inij Jesucristo, ƚakha'
    neniwqinhetji'ha, ƚakha' wittata, nite' yili'ij in wittata, ƚakha' tenek'enhei,
    hayiits pa'aj in mexe ham pa'qu' ƚahats'i'ij, qa hane'ej iye, qa' pakhaayi'ij
    iye nite' yili'ij. Amén.
  tzo-TZC: '@see-verse:JUD.001.024'
  mya-mya: အ​ရှင်​သ​ခင်​ယေ​ရှု​ခ​ရစ်​အား​ဖြင့် ငါ​တို့ အား​ကယ်​တင်​တော်​မူ​သော၊ တစ်​ဆူ​တည်း
    သော​ဘု​ရား​သ​ခင်​သည် ရှေး​ကပ်​ကာ​လ​မှ စ​၍​ယ​ခု​ကာ​လ​နှင့်​နောက်​ကမ္ဘာ​အ​ဆက် ဆက်​ဘုန်း​အ​သ​ရေ၊
    တန်​ခိုး​အာနု​ဘော် တော်၊ အ​စွမ်း​သတ္တိ​အာ​ဏာ​စက်​ရှိ​တော် မူ​စေ​သ​တည်း။ အာ​မင်။
    ရှင်​ယု​ဒ​သြ​ဝါ​ဒ​စာ​ပြီး​၏။
  gng-NT: Wɔn wà yé Uwenbaabe, ki yé tiʼŊmiɛnl kí ñɛ tiʼYonbdaan *Yesu Kristo
