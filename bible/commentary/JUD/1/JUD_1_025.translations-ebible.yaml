  bao-NT: '@see-verse:JUD.001.024'
  san-ORI: ଯୋ ଽସ୍ମାକମ୍ ଅଦ୍ୱିତୀଯସ୍ତ୍ରାଣକର୍ତ୍ତା ସର୍ୱ୍ୱଜ୍ଞ ଈଶ୍ୱରସ୍ତସ୍ୟ ଗୌରୱଂ ମହିମା ପରାକ୍ରମଃ
