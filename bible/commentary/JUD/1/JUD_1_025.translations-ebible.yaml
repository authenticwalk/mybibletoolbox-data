  ena-ena: Nɨbu pam aludɨ Asɨ uamalɨ. Asɨ nɨbu ala aludɨ Isaŋ Hadi Jisasɨ Kɨlaisɨ
    dɨ inɨvɨŋ hɨvɨ aludɨ akɨliakuhɨdi uamalɨ. Akɨliakudaci ukaci haman laci haman
    laci hɨnihɨdalu uamalɨ. Alaŋ nudɨ ibi pam mɨŋaiakɨmɨli uamalɨ. Nɨbu pam manɨgali
    vɨdɨvɨdɨŋ hadi daŋ uamalɨ. Nɨbu ibi daŋ saja acaba acaba sɨkasɨkan agɨladɨ migɨlahɨdi
    uamalɨ. Nɨbu haman laci haman laci hɨnihɨni hɨsɨŋ Asɨ uamalɨ. Nɨbu ahaci hɨnimalɨ
    uamalɨ. Nɨmaciŋ nɨbu haman laci hɨnidi uamalɨ. Nɨbu mɨnifi mɨnifi aveji haman
    laci ala hɨnibali uamalɨ. Ha amɨŋ sɨbam uamalɨ.
  tgo-tgo: Iye mbe ghambereghaeŋge Loi emunjoru na iye ghanda Ravamoru, iya kaiwae
    Jisas Krais ghanda Giya e idae ra tarawe na raŋa iye Ravwenyevwenye, Ramevoro,
    Ravurɨgheghe na Rambarombaro Moli, iye ŋgoreiya mbaŋa va i vivako, mbaŋake noroke,
    na mbaŋake i menamenake ma ele ghambako. Mbwana. Ŋgoreiye.
  yap-yap: ta’are Got ni ir e thapegdad ngak u daken Jesus Kristus ni ir e Somol rodad,
    e ir e ngu’un tay fan, me ir e ngan nang ni ir e ba th’abi tolang, me ir e gubin
    mrayag rok, me ir e be gagiyegnag urngin ban’en ko tabolngin nge chiney i yan
    ngam’on ndariy n’umngin nap’an. Amen.
  mop-NT: Jadi' ala'i a Dioso. Top patal ala'aji. Ti waj Sa'alil a Tattzil abe'e,
    u men u tücaa'taj ti Noochil a Jesucristo ti'i ca' quimic tiqui woc'lal. Tan cuchi
    u yaalbül u qui'il a Dioso. Top noxi' Rey ala'aji. Yaab u muc' u yanil. Top nooch
    u yanil. Tan cuchi u yaalbül tulacal abe' asto uchi y tac leeb y asto ti ma' yan
    q'uin u jobol. Wa'ye' jobi in t'an.
  tet-tet: Nia mesan, Maromak mak loos. Nia mesan mak sori ita nodi itakaan Naꞌin
    Yesus Kristus. Ita foo kneter hotu-hotu baa Nia. Nia makaꞌas kaliuk. Niakaan beran
    boot kaliuk. Nia kaer ukun hotu-hotu, hori uluk, baa oras neꞌe, toꞌo nima-nimak.
    Tebes! Nosi haꞌu, Yudas
  hlt-MCSB: Mamih khangkung Pathen bueng te mamih kah Boeipa Jesuh Khrih rhangneh
    thangpomnah, Boeilennah, thaomnah neh saithainah loh khosuen daengrhae hlan neh
    tahae lamkah kumhal boeih ah om saeh. Amen.
  xtd-NT: Idini Ianyuux kuu‑ia. Kutnuni ini‑ia ntdaa xa io. Ia dakaku ñaꞌa mee‑ro
    kuu‑ia, kida‑ia xa ma kuú‑ro xiꞌin kuechi‑ro. Xaxeꞌe Xtoꞌo‑ro Jesucristu, na juñaꞌa‑ro
    xa n‑kutaꞌu‑ro nuu‑ia. Ia kunxaꞌnu ka kuu‑ia. Taxnuni‑ia nuu ntdaa xa io. Kida‑ia
    ntdaa xa juini‑ia. Duꞌa n‑kuu‑ia, antecas xa kadavaꞌa‑ia ntdaa xa io. Duꞌa kuu‑ia
    vitna. Duꞌa ku kuu‑ia, kuia ma jɨn ndɨꞌɨ. Duꞌa na koo.
  mdy-ETH: ዒዚ ሌሊ ኑና ዻቂሻሢ ማዔ ፆኦዛሢም፥ ኑ ጎዳሢ ዬሱስ ኪሪስቶሴ ዛሎና ሚናፓ ዓርቃዖ፥ ሃሢያ፥ ናንጊና ቦንቾና ዼኤፑሞና፥
    ዎልቄና ቢታንቶና ቢያ ዒዛም ማዖንጎ! ዓኣሜን።
  spl-spl: '@see-verse:JUD.001.024'
  usp-NT: Y xike Kakaj Dios li ri ajcolol ke ri tic'ular tinimirsaj mas jk'ij jwi'l
    ri xan Kakaj Jesucristo ri Kajawl y xike Kakaj Dios nim jk'ij y wi' jcwinel chi
    takon chib'ak juntir ri wi' wich ulew y lecj cuando xticarch k'ijsak y lajori
    y ta' jsachic jwich. Jiloni'n.
  zav-NT: Tozə Diozən' zaque'e par güe'ela'ochone', na' naque' ḻe'ezelaogüe beṉə'
    sin'. Babebeɉe' chio'o xni'a de'e malən' ca de'en bseḻe'e X̱ancho Jesocristən'
    gwdixɉue' xtoḻə'əchon'. Ḻedoye'ela'oche' c̱hedə' naque' ḻe'ezelaogüe beṉə' zaque'e
    na' beṉə' blao na' chnabi'e doxenḻə. Zocze' dezd catə'ən cuiṉə' x̱e yežlyon' na'
    par zeɉḻicaṉe. Na' naque' X̱an yoguə' beṉac̱h, yoguə' bia chsa'aš na' yoguə' biquə'əchlə
    de'e zɉəde. Ca'ašgaczə gaquə. De'e na'azən' chzoɉa' ṉa'a. Jodas
  sgz-sgz: '@see-verse:JUD.001.024'
  kek-NT: Lok'oninbil taxak li junaj chi Dios, laj Colol ke sa' xc'aba' li Ka̱cua'
    Jesucristo. A'an taxak chinima̱k xcuanquil ut xlok'al chalen chak najter k'e cutan,
    ut toj chalen anakcuan ut chi junelic. Jo'can taxak.
  blz-NT: Iamo a Alaata'ala men sa'a-sa'angu'. Ia nansalamatkon i kita momokau i Yesus
    Kristus, Tumpunta. Iamo a Alaata'ala men angga'ion, pobalaki'on, kuasaan, ka'
    tongaan na tumbe-tumbepo, koini'i, ka' pataka sidutu! Amin.
  poe-NT: '@see-verse:JUD.001.024'
  san-TAM: 'யோ (அ)ஸ்மாகம் அத்³விதீயஸ்த்ராணகர்த்தா ஸர்வ்வஜ்ஞ ஈஸ்²வரஸ்தஸ்ய கௌ³ரவம்ʼ
