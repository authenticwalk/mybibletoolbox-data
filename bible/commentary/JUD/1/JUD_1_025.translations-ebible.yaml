  kan-OKCV: ನಮ್ಮ ರಕ್ಷಕರಾದ ಒಬ್ಬರೇ ದೇವರಿಗೆ ನಮಗೆ ಕರ್ತ ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ ಮುಖಾಂತರ ಮಹಿಮೆ,
