  ino-ino: Anumaya Koti'a akai'ake lusi lo'kiya'ae Anumayati mai'nikeno Anumayati
    Yisasi Kalaisi'a hao'otake yatimo miya'a aliteno fali'nea yateti Anumaya Koti'a
    laku lame ako alino kati'ne. Ani kava hulate'nea yafe lusiya huno ano hale'nea
    lo'kiya himamu hane'nea aki alita asaka hisune. Akaeya ala hokote kava ve'ka mai'nea
    yafe mi'ko yate kava yakaisea lo'kiya'a hane'nikeno yakaino mai'ne. Akaeya hae
    ma mopa alo ohu'nea afina aepa heno ani kava hume hume e'nea kava huno meni'ae
    neheanakeno henaka'a ani kava o'ataleno ani kava'ke hukeanake'a mi'ko vaya'moki
    afi'a alakepa hute'a aki ali'a asaka hisae. Lamake.
  gnn-gnn: Gul' ŋilimurru wokthunna nhanŋu, liŋgu ŋayinydja ŋunhi waŋgany yana ŋayipi
    Godtja, ŋilimurruŋgu walŋakunharamirrinydja; ŋayi ŋilimurrunha walŋakuŋalanydja
    ŋuliwitjarra Djesu-Christkalaŋukurru ŋilimurruŋgalaŋuwala Garraywala. Bitjanna
    liŋguna gupaḏalnha-wala ŋayi yukurra nhinanydja yurru ḻatju'ŋurana dhikana djeŋarra'ŋurana,
    djarraṯawun'ŋura, bitjan ŋurruŋuna wal'ŋu buŋgawana bukmakku malaŋuwu. Bukmak
    nhänydja malanha nhanukala goŋŋura, ŋoyŋura nhanukala, ga ŋayinydja biyapul wal'ŋu
    waŋarr wiripu-guḻku'walanydja nhäkala malaŋuwala. Yo, ŋayipi waŋgany yana Godtja,
    beŋuru liŋgu ŋurruŋuru ŋurruthaŋala, yurruna ŋayi djäma dhuwala wäŋa, ga yana
    liŋgu ga dhiyaŋu-wala, ga bitjanna liŋguna yurru-wala; bitjanna liŋguna gupaḏalnha
    ŋayi yurru yukurra nhinanydja Garraynydja bukmakku. Go ŋilimurru buku-ŋal'yunna
    Garraywunydja gupaḏalkumana-wala yanana. Yooo yuwalk.
  yal-yal: binyen nun mangayaan nun sɛnbɛn nun nɔɔn xa fi na Ala keden peen ma, en
    nakisimana, Yesu Alaa Muxu Sugandixin barakani en Marigina, xabu a fɔlɔni han
    to han habadan. Amina.
  cnt-NT: le₃quió'₅ Diú₄ i₂jan₂ tan₅₄ [i₂ŋɨ́'₂ dsɨ́₅] i₂lió₂ jniog₄, ¡'éi₂ bá₄ i₂ca₂tɨ́n₂
    ca₂le₃jë́₃ ti₁'mag'₄, ca₂le₃jë́₃ a₂jme₂juag'₂ dsa₂, ca₂le₃jë́₃ guë́₄ juɨ₅bí₂,
    ca₂le₃jë́₃ 'éi'₃ në́₃, [të₂le₃ quian'₅₄ Jesucristo Te₁gui'₅₄ quián₂ jniog₄], ca₂le₃jë́₃
    jmɨg₄ ja₁ma₂já₅, jmɨg₄ rë₂në́₃, lia'₂ co₂tan₅₄ në́₃! ¡A₂méi₃! Co₂në₅.
  tif-tif: God maakup ata-kup bom-balaya kemin, numi Kamokim Yesus Kraist ami win
    diim kawu yim-buu-lom dotulala, nuli yaawa-sulup. Ali falala-kalin dukum kaali,
    atan kiin-ilom tiin buluusi taba-laaba tap ale, ali sakbaalim dukum ale, ali faneng
    king titil soyim dukum o. Maakup ata-kup taba-lomda mafek mafek alik imi dabom
    kelaya bombe. Siin sawaayak sawaayak kaptoowu kulii bital kala diilu kaa, God
    ali kanola tiin mo-biisale, kamala kalaakal ti kanola bombe. Aa, sin kaptoop kaptoop
    unokomu kaakal ti kanola suunkup ilokoma kemin, ami tong kaata-kup bakamum o kala-somla
    kemin, fan ko.
  nlx-nlx: ओहला आपणा सुटकारो केरनारा बोगवानाह, यीशु मसी आपणो मालीक ज्यान द्‍वारे बोड़ाय,
    महत्व, ताकेत एने आदिकार दुनियान पेल, एवी बी एय एने कायेम ने कायेम रेय। आमेन।
  apw-NT: Áń Bik’ehgo’ihi’ṉań dała’á góyáni, Hasdánohwiṉiiłíí, ihégosiníí, ízisgo
    at’ééhíí, dahot’éhé yebik’ehíí, ła’íí nawodíí bíyéé le’, dák’ad, ła’íí dahazhį’.
    Doleełgo at’éé.
  gum-gum: Tius kandø wabig, namun Kaigyugurri Wesrabigwan namui Señor Jesucristogurri
    tørguegwalmabiiba, purø nuig muguen nebua isumgaiba, mayeelaim pala asamburab
    ashib pasraiba, mugucha manchinrraingaig karuiba, iilan nuin kønrrai inder, manasrøngurri,
    møiya lata, katø managatig. Treeg kønrrun.
  not-NT: '@see-verse:JUD.001.024'
  plu-plu: Kibeyne gidahan Uhokri. Yuma pahapwinama kema igma. Ignewa wamnihtenwiy
    gipitimpi Ukiparawiy Jesus Cristo. Ignewa kagikiythanisima. Ignewa kagidatnisima.
    Ignewa kagawaygyisima. Ignewa kumaduka madikte. Hennewatbaki ig ku samah humawkariwka
    kupiknene akak inin. Hennewatbaki ig gidukwenewa adahan apanenekwa apanenekwa.
    Ameh.
  iou-iou: U kubä-tägän Anutu bureni-inik itak. Unitägän Jesu Kristo täŋo epäni terak
    waki keri-ken nanik nimagurani. Unita Ekäninin wäpi ugänpäŋ oraŋ imik täkäna!
    Uwä nintäŋo intäjukun äma ärowani-inik, ba imaka imaka päke ŋonitäŋo intäjukun-inik.
    Wäp biŋam, ba kehäromi ba peŋyäŋek tärek-täreki nämo it imitak. Bian ude itkuko
    unitä apiŋo udegän itak. Ba kämi udegän api it yäpmäŋ ärowek. U Bureni.
  ntp-NT: '@see-verse:JUD.001.024'
  rai-rai: Ia raa ot ku anundaat God ma anundaat Tena Walaaun, kabina u ra minaatin
    Iesu Kaarisito anundaat Tadaaru. Anuna ut a minamaar, a kiki na ngaala, a dekdek
    ma ra naagagon, ko ra kum kilaala ia raap, ma mi, ma pa in raap. Aamen.
  haw-1868: I ke Akua akamai hookahi, ko kakou mea e ola'i, nona no ka hoonaniia,
    a me ka hanohano, a me ka ikaika, a me ka mana i keia wa, a i ke ao pau ole. Amene.
  ffm-ffm: '@see-verse:JUD.001.024'
  arb-NAV: لِلهِ الْوَاحِدِ، مُخَلِّصِنَا بِيَسُوعَ الْمَسِيحِ رَبِّنَا الْمَجْدُ
    وَالْجَلالُ وَالْقُدْرَةُ وَالسُّلْطَةُ، مِنْ قَبْلِ أَنْ كَانَ الزَّمَانُ، وَالآنَ
    وَطَوَالَ الأَزْمَانِ. آمِين!
  cop-CNT: ⲫϯ ⳿ⲙⲙⲁⲩⲁⲧϥ ⲡⲉⲛⲥⲱⲧⲏⲣ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⲡⲉⲛ⳪ ⲡⲓⲱⲟⲩ ⲫⲱϥ ⲡⲉ ⲛⲉⲙ ϯⲙⲉⲧⲛⲓϣϯ
