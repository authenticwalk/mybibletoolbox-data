  huv-NT: Nej anopǘyan Dios nejaw meáwan cuajantanej leaw almajlüy. Nej newün icoots
    wüx asoetiiüts wüx tandeow Teat Jesucristo. Cos nej najneajay ajlüy, ajlüy wüx
    meáwan leaw almajlüy tiül cielo, átan leaw almajlüy wüx aaga iüt cam. Nej tanaámb
    alndom marang cuajantanej nganüy, oxep, at meáwan nüt. Amén.
  otn-NT: Nu̱na̱ Oja̱ bi ya̱njʉ conná̱ nguehra̱ Jesucristo. Ma̱guesɛ Oja̱ ngue jasɛ
    rá̱ ts'ɛdi, 'nɛ̱ guehna̱ ta̱te hangu̱ ra̱ pa para za̱ntho na̱. Da̱ ngu̱t'a̱tho.
  nop-nop: Bepaŋ kubugoŋdi Tubulodahik Wapum Jesu Kilisto’walaŋ kedemŋiŋ doktiŋa kotigoŋ
    ninigikuk. Unduŋ doktiŋa wou nintilooŋ niutumbanim. Adi mapme loloŋnit hinek,
    eŋ saŋiniŋ loloŋnit diniŋ molom, tiŋa adi negoŋ nemenemek hogohogok diniŋ molom.
    Koomkwaha tububihila kunumkwet mu mintaune undugoŋ hatiguk, eŋ kobuk maaŋ undugoŋ
    hatilak, eŋ kougoŋ undugoŋ hatiŋa wooŋ hatibaak. U biyagoŋ.
  obo-NT: Od doongon iddos Monama no Tohodtobbus ta ukit ki Disas Krays nod Longaggon
    ta. Ollog en no riyot kandin iddos langun no bantug woy kotuusan. Lampas kos kandin
    no kotungud, woy ponguu sikandin to langun pomon poron to tigkonayan, ko-ungkay
    woy taman to waad tomanon! Oyya, od kotuman en ini. Na, ka-ay ra en taman.
  cak-ENT: Xe c'a rija' ri Dios Etamanel, y ja chuka' rija' ri Kacolonel. Y xe ta
    c'a rija' ri nc'ulun ruk'ij, y xe ta chuka' rija' ri nc'ulun ri autoridad y ri
    uchuk'a', vocomi y chi jumul. Quiri' ta c'a.
  lif-NT: ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤗᤠᤶ ᤀᤠᤏᤡ᤹ ᤛᤧᤴᤗᤵ ᤁᤧᤒᤡᤒᤠ ᤌᤡᤰᤗᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤔᤡᤔᤡᤍᤡᤱ. ᤜᤠᤱᤕᤢᤰ.
    ᤔᤢᤰᤛᤠᤶ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤢᤰᤁᤡᤴ ᤋᤥᤗᤡᤱᤛᤥᤔᤢᤀᤠᤱᤎᤥ ᤛᤍᤠᤍᤡᤱ ᤛᤍᤠᤍᤡᤱ ᤂᤥ᤺ᤔᤠ ᤗᤠ᤹ᤖᤢᤖᤥ᥄ ᤀᤠᤔᤧᤴ᥄
  mie-NT: De ná cáhān ō jā viī ndasí cúñáhnú yā sīquī jā ní nsāhá yā jā jíín Jētohō
    ō Jesucristo. De ná cáhān ō jā cúñáhnú ndasí yā, de ndácu yā tiñu jíín poder jā
    ndíso yā jondē janahán ndasí jíín jondē mitan jíín jondē níí cání. Súcuán ná cóo.
    Amén.
  san-TIB: ཡོ ྅སྨཱཀམ྄ ཨདྭིཏཱིཡསྟྲཱཎཀརྟྟཱ སཪྻྭཛྙ ཨཱིཤྭརསྟསྱ གཽརཝཾ མཧིམཱ པརཱཀྲམཿ ཀརྟྲྀཏྭཉྩེདཱནཱིམ྄
    ཨནནྟཀཱལཾ ཡཱཝད྄ བྷཱུཡཱཏ྄། ཨཱམེན྄།
  qve-NT: Chayraykuyá ancha yachayniyoq sapallan salvawaqninchis Diosta alabasunchis,
    ancha atiyniyoq kasqanmanta, tukuy ima kawsaqkunata kamachikuq kasqanmanta, hinallataq
    Señorninchis Jesucristotapas noqanchisrayku mandamusqanmantawan ima. Dios Taytanchistayá
    alabasunchis kunanmanta asta wiña-wiñaykama. Amén.
  pao-NT: Soo Te Naa unu pooha-ga'yoo te magwetzoikwu. No'yoona tamme sakwa oo nakabetsea.
    No'yoona numu sakwa mee unne, “Soo Te Naa ooosapa tubetse besa'yoo.” Yow e nanesootuhi-kwa'ne'yoosoo.
  cbu-NT: Ashiri Apanllimun mangis kis chinangtsa watam iyaa yashingoo tatutsiranguwa.
    Kizpur kurak wamari kasiru taakiya. Uwaam xapoomaam wanindaja. Ndatuma tsapurunasee
    tinachu, Apanll urutari wamari kasiru taarangiya. Na in zari wand wamari kasiru
    taakiya. Urutari wamari kasiru taaratartachiya. [Ashiri na wapa; watamcha, zuwanllee.
    Utaástana suri.]
  usa-usa: Áánûqtu-aatuqma wenamáa ketáá yauwéqma tiwiránín-naqa Îtu Káríqtoni mayaíráké
    ketááí uyátárai-nare. Áánûqtuma wení áwîqa múte yauyónátaae. wení tágama-yataakaraq
    wení anó-qtataakaraq wení akoqnáá-yataakaraq wení náápaakaraq áaimma átárai-kanaarake
    íbêq-kanaaraqa anaaékakaraqa aati-aatimá paá mánoe. miráuma waíno.
  soy-soy: Uyɛɛ Uléécɑɑ Cirɛníŋɛ, uyɛɛ nɛ Urɔ́píimɑ Yeesu Kirisi ritiki uú nɛ
    ɑrɔ́yu lɔlu. Kɑí nɛ ḿpɑ́ píyei-mɛ n kpíimɛ nɛ nɛni-mɛ nɛ ḿpɑ́ píyei-pɔ,
