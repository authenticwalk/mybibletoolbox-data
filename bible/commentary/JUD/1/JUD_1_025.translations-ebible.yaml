  sri-sri: '@see-verse:JUD.001.024'
  nal-nal: Naan singbe azaxai Nakmai zin dia, ma a Baraai a Vaaroroiang sin dia avuna
    wana a vaamuzazang sin Iesu Kaarisito a Piran sin dia. Aiza laba ma a marmari
    daxaiang sin a xalxaal ma a maradikdikang ma a burburaaiang kana waan sina lamun
    taan faakdul angkapaa xa vaanong ma taning ma bulaai bulaai. Ka vaaratunaan.
  kyq-kyq: Raa se naan̰ kalaŋ lak. Naan̰ ɓo Debm aajjeki ute ɗoobm Mɛljege Isa *al‑Masi.
    Ɔn̰ jeege paac an̰ *nooko, an̰ magala ɔɔ an̰ jeelin̰ naan̰ ɓo, debm ɔk tɔɔgɔ ɔɔ
    tɔɔgŋ naan̰ se gɔtn do dɔkin̰ tap ɓo naan̰ utu tap, kɛn ɓɔrse ki ɔɔ gɛn daayum
    daayum. *Amin.
  kwd-kwd: Ma te'e la God na'a te'e fa'amoori gia 'ania nga Alafa adauru la Jisas
    Kraes. Eta 'ua mai na'o, ma gwa'a nga alata lo'oo, ma nga alata na'a ngaia te'e
    nigi mai ngaia 'e 'ato 'ani sui, God ngaia 'e to'oru 'ania kwangakwanganga, ma
    nga ba'itangaa aana, ma nga kwala'imoringa, ma nga tegelangaa! Kiu.
  ded-ded: Memengerecnina Anutu mocgungo kecde. Kebunina Yesu Kristo yeac amma eweheimima
    dengereni, yeng engenatoanina nga kuc mingina amma wiac sasawa fede, imocac buma
    ande. Ye wiac mi fingecmanu kefec nga yaguc kecde amma kecbesande, imoc fora.
  ewe-ewe: Mawu ɖeka hɔ̃ɔ la, ame si nye míaƒe Ɖela la, eya ko tɔe nye ŋutikɔkɔe,
    fianyenye, ŋusẽ kple dziɖuɖu to Yesu Kristo míaƒe Aƒetɔ la me le dzidzimewo katã
    me, tso fifia yi ɖase ɖe mavɔ me! Amen.
  nuy-nuy: '@see-verse:JUD.001.024'
  cop-BHC: ⲪⲚⲞⲨϮ ⲘⲘⲀⲨⲀⲦϤ ⲠⲈⲚⲤⲰⲦⲎⲢ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲈⲚϬⲞⲒⲤ ⲠⲒⲰⲞⲨ ⲪⲰϤ ⲠⲈ
    ⲚⲈⲘ ϮⲘⲈⲦⲚⲒϢϮ ⲚⲈⲘ ⲠⲒⲀⲘⲀϨⲒ ⲚⲈⲘ ⲠⲒⲈⲢϢⲒϢⲒ ϦⲀϪⲈⲚ ⲚⲒⲈⲚⲈϨ ⲦⲎⲢⲞⲨ ⲚⲈⲘ ϮⲚⲞⲨ ⲚⲈⲘ ϢⲀ ⲈⲚⲈϨ
    ⲚⲦⲈⲚⲒⲈⲚⲈϨ ⲀⲘⲎⲚ.
  buk-buk: '@see-verse:JUD.001.024'
  pri-NT: Ba é *pwi a pa-udòjè, na é caapwi co. Wâdé na jè pwamainaê, naa na nee Pwi
    Ukai kâjè wà Iésu Kériso! Üu, wâdé wiàna tâa jaaé ê pwényuâa ma ipwamaina, ma
    pitûâ ma pàtàmee, tapoo me napwiri, â nabàni, â dàra gòiri awé! Wâdé na wàra!
    Amen!
  zpq-NT: '@see-verse:JUD.001.024'
  por-TFT: Ele é o único e verdadeiro Deus. Ele nos salvou como resultado daquilo
    que Jesus Cristo nosso Senhor fez em nosso benefício. Deus é glorioso, grande
    e poderoso, e ele governou com grande autoridade antes do início do tempo; ele
    continua sendo assim agora, e vai permanecer assim para sempre! Amém/Assim seja.
  gwi-NT: Vit'eegwijyąhchy'aa zhrįh neediinahshii ts'ą' K'eegwaadhat Jesus Christ
    k'iighai' vaa ch'eegwąhndit, t'aih, tr'ihil'ee, ts'ą' jidii datthak ts'ą' K'eegwaadhat,
    gwehkįį yeenaa dąį' gwats'an juk gwats'ą', khit ts'ą' khit geenjit, Amen! gwik'it
    gooli'!
  gvn-gvn: Godungkuku Maja Jesus Christ yungan, ngananga buyun-buyun kidanka. Nyulu
    Maja bajakukuda, king bajakukuda, junkurrji bajakukuda, dayirr bajakukuda. Godungku
    bubu, jiri, dawar, wubulku ngulkurrduku kujil-kujil. Bubumanjiku, nyuluku wubulku
    kujinkuda! Nyiku nyuluku wubulku kujilkuda! Wuljaljiku nyuluku wubulku kujilkuda!
    Yinya manubajakuda. Yalakubada.
  nhy-NT: San yen se Dios onkaj katlej kipiaj weyi tlalnamikilistle. Por yen Jesucristo,
    in Dios techtlajtlakolkixtia. Dios nochipa ma kipia imawisotlanex, nochipa ma
    weyikisto (ma weyitito), nochipa ma kipia poder iwan nochipa ma kipia tekiwajkayotl,
    desde achtoj, desde axan iwan para nochipa. Ijkón ma yeto.
  asm-FB: তেৱেঁই একমাত্র ঈশ্বৰ, আমাৰ ত্ৰাণকর্তা; প্রভু যীচু খ্ৰীষ্টৰ দ্বাৰা তেওঁৰেই
    মহিমা, মহত্ব, অধিকাৰ আৰু ক্ষমতা, যুগৰ পূৰ্বতে আৰু এতিয়া আৰু চিৰকাললৈ হওক। আমেন।
  okv-okv: Eto Bada Iesu Keriso ta ari avo embo ungotenau orekari embo God jakeka
    ijie amita degi usasa te sovera te titi jigari te sago kiari te tapa oroho eto
    daroho iresuja, aravora.
  mxt-NT: '@see-verse:JUD.001.024'
  tzo-NT: Hech ac'o pasatuc ti muc' ti Dios cu'untique ti laj xa scoltaucutic ti sventa
    ti Cajvaltic Jesucristoe. Ja' jelaven yutsil yo'nton. Ja' jelaven sp'ijil tspas
    mantal sbatel osil. Scotol smacoj c'alal ilic ti balumile, scotol smacoj ti ora
    to asta sbatel osil.
  ind-AGS: kepada satu-satunya Allah Juruselamat kita, melalui Yesus Kristus Tuhan
    kita, biarlah kemuliaan, keagungan, kuasa, dan otoritas, dahulu, sekarang, dan
    selamanya. Amin.
  omw-omw: Kotiva mwanriqa kuaiqiavanto variqaro mwiva tiri nronra vaisi Iesusi Karaisira
    kyaiqara rieqaro tiri huvantu timwa te varira. Mwivama vunyaava variro. Mwiva
    ekyaa inraikyaqaa ntaqikyi varivama. Mwiva kepukyaqama kyeqaro kyaiqa vare varivama.
    Haaru Kotiva mwitaamaqiro vi varurama. Mate mwaa entaravata mwiva mwitaamaqiro
    vi varira. Nraakiaravata mwiva mwitaamaqiro nraahu vi variananrove. Nte qutaama
    tuqo.
  yrb-yrb: Dawa Godi demurai, Dana Yesu Kerisoroma ya ma wirotasu, Godina araetawere,
    Godina Dawa botai, Godima yawotasu, Godi Danu buna derawere i ari mui buna me,
    Dawa boderewere eno ibi. Dawa awona eno ibinu. Dawa duburo eno ibeibisu. Iba Dawa
    we kobererau ufeisi! Ido mui sina me.
  maa-NT: Jè Nainá xi ta jè ta̱jngoò ma‑ne nga ochrjekàjiìn‑ná kjo̱'in xi i̱t'aà ts'e̱
    Na̱'èn‑ná Jesucristo, ta jè ta̱jngoò xi jeya kàtìjna, 'nga kàtìjna; kàtas'e‑la̱
    kjo̱tíxoma; kàtas'e‑la̱ nga'ñó; skanda kjòtseé, ko̱ na̱chrjein i̱'ndei̱, ko̱ skanda
    ni̱ta̱ kjé‑ne. K'oa̱s'ín kàtama.
  mcq-mcq: Núni Godi nikwinu kaꞌene núa venume maranúaji taꞌaroha. ꞌEne Jesu Keriso
    kaꞌene núni Natohwi jihuni vaji taꞌaroha. Hanajiꞌina Harura Niꞌina ꞌAjohaiꞌina
    Ajira Rukina ijija Huna. Hu nitama rene majama ijaꞌina. Ameni.
  sus-A: عَلَ تَنتُ، نَشَن قِرِن ندٍ مُ نَ، نَشَن بَرَ وٌن نَكِسِ عَ شَ مِشِ سُفَندِشِ
    عِسَ سَابُي رَ. نْرّ، شُننَكٍلِ، سّنبّ، نُن نْي نَ عَ بّ بٍينُن دُنِحَ شَ قْلْ،
    يَكْسِ، نُن وَشَتِ نَشَن سَ قَمَ عَبَدَن. عَمِنَ.
  jpn-1965: すなわち、私たちの救い主である唯一の神に、栄光、尊厳、支配、権威が、私たちの主イエス・キリストを通して、永遠の先にも、今も、また世々限りなくありますように。アーメン。
  fra-SBL: à Dieu notre Sauveur, qui seul est sage, soient gloire et majesté, domination
    et puissance, maintenant et pour toujours. Amen.
  yka-yka: Iye Tuhan dambuwaˈ-buwaˈin duk tinimbul kite bi weˈ ne. Pudjite bi Tuhanin
    palabey amban Isa Almasi, Panuhutanten bi. Pudjite bi Tuhanin, iye tamanan mabangsahanin
    duk mabalakatanin duk iye magbayaˈin amban awwal tagnaˈ sampay maˈin duk sampay
    salama-lama. Amin. Wassalam
  mle-mle: '@see-verse:JUD.001.024'
  shp-NTPO: Ja riki, ja non Ibo Jesucristo meranxon, noa jan kishpinma Dios. Jara
    jatíbibaon koshi iki, jainoax atipana koshia iki, itan yoiti koshia iki. Jara
    moatianbi, ramakamanbi, itan jatíbitian rabinoxikanai. Ibanon jaskara.
  aom-aom: 'Hu A Börömoho God gemuje. Hu no maro bamavuaje aeje. Ëhuni no Iesu Keriso
    nosi Badare jöëni rajahiromo hesi örire uaꞌejo: Jasi ihoho dö maro höjo. Daruge
    eni javëꞌe ae javajëjo. Böröme namiromo jasi darugëro bövie biseꞌe ahoꞌo mae muebeꞌamanue
    höjo. Ëhi jiemu jiobe rovanoho jaruvo ëhi javajoho ëhi jiemu jiobe vaꞌaꞌanuëjo.
    Iae mae. Ahia minoꞌe.'
  geb-geb: Nza mba Fhe Bakɨ bavira ki. Ana kav, ana nduara nza Bakɨme Zisas Krais
    muuŋgi ŋaara panan, ana taagiap nza ndigi. Nza ne suaŋv ana zɨ ndiv vun kuamkuarga.
    Ana nduara ŋgui vhɨrve gari guman pana vhari kɨrga. Ana ŋkasŋka bakɨme ki, ana
    za kha bigi gari guman pan kɨrga. Ana fhum zazera mbara muuŋgiap ki, ana vhɨra
    ntigem mbara muuŋgip kɨrga. Ana vhɨra zumgum, ana zazera mbara muuŋgip kɨrga.
    Khueŋ guigira.
  bsj-bsj: Fiye kwama wine nii fulokabe fiye Yeesu Almasiya Teluwe, duktangka, dur
    kange liyar kange bikwan a no nimde fiyang gwam, nawo kange diri, A ti nyo.
  cak-cak: Ja rija' etemayon ronojel, y ja rija' ri Juney Dios Kacolonel. Can xe ta
    c'a rija' xtiyo'ox ruk'ij, y can pa ruk'a' ta rija' c'o-vi ronojel autoridad y
    ronojel uchuk'a', y can ta xe rija' nibano gobernar pa ruvi' ronojel vacami y
    richin jumul. Amén.
  chf-NT: Untuntu Dios ayan y q'uen chich u c'ajalin. Une chich u japonla uc'a lo
    que u chi Cajnojala aj Jesucristo. C'änä ch'u'ul c'ajti'cac Dios, mäx q'uen u
    pitzilan ayan, une chich u chen manda upete y ayan u poder tuba u chen upete cua'
    chichca. Paq'uin ajni ca' jini oni, ca' jini ayan bada y che' chich u xe tä paq'uin
    ajtä ca' jini. Che' chich ajnic.
  tlf-tlf: Kale God maagup beta kup bom-nalata kale, numi Kamogim Yesus Krais imi
    tolop diim nuyo dong dogobela waalan-sulup kale, nuyo imi win uyo kufu-e-bom-nulupta
    o ageta ko. Beyo afaligen e minte, fen king e minte beyo titil afek so no kale,
    beta tebe-nalata, alugum mufekmufek komi dubom ke-nalata, alba kale, sugayok sugayok
    kutop ilota kwep tal kaa diibelu uyo, God beyo kanube tiin mo-bii-se e minte,
    kamano kogal kanube alba e minte, son-temu kutop uyo suun kup kanube nan-tema
    no kale, bemi tok uyo bagamum o ageta kale, aafen kwa.
  piu-2006: '@see-verse:JUD.001.024'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ reꞌ ok i jenaj chi Dios nahsil aj noꞌjbal, reꞌ xcoꞌlonic
    keh ruꞌum reh riquimic i Lokꞌ laj Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric,
    kꞌormojok chi reꞌreꞌ jenaj Kꞌatal Kꞌoric xi̱cꞌ na̱ rilokꞌil eh jeꞌ woꞌ kꞌormojok
    chi xa reꞌ wach reꞌ wilic rinimal rajawric chi takꞌanic chi kana̱, jeꞌ yuꞌna chi
    kꞌi̱j jeꞌ woꞌ chi junelic kꞌi̱j sakom. Jeꞌ ta nak reꞌ kꞌormojok.
  tue-tue: '@see-verse:JUD.001.024'
  bjp-bjp: Ususefages usuf itikii sau e God ae i faliu ta kerer lo Iesu Karisito,
    Kumguui kirer. Ke God tom e foron memeh tikii, kiiskiis laumet, rakrakai ke rakrakai
    una nagogon, tinpakanini, igii, fitliu ma biil ti farfarop lo! Amen.
  xon-xon: Uwumbɔr baan baanja le bi. Tidindaan Yesu Kristo pu le u nyan timi ntafadaan
    ni, ki gaa timi lii. Uwumbɔr le yeh nnyuŋ, ni mpakm, ni mpɔɔn mɔmɔk, ni tiwan
    mɔmɔk, n‑yoonn mu jer na, ni dandana wee, ni n‑yoonn mu kaa kpa ndoon na. Amii.
  tzo-ZNT: '@see-verse:JUD.001.024'
  mpm-NT: Ti na kaꞌan yo ja maa ɨɨn ni maa ya kuu Yandios ndichi, ja vii xaan kuñaꞌnu
    ya sɨkɨ ja ni saꞌa ya ɨɨn jniñu ñaꞌnu jiin Jitoꞌo Jesús, ya kuu Cristo ja ni kii
    nama ya yoꞌo. Ti taꞌu yo jniñu nuu nɨ tuꞌu ñuyɨvɨ undi na janaꞌan xaan, ti undi
    vijna, jiin undi ja kuu saa ni. Ti siaꞌan na koo.
  ots-NT: '@see-verse:JUD.001.024'
  hoy-hoy: आ ऊंद मात्र परमेश्वर नामव उद्धारकर्ता अन महिमा अदिक गौरव अदिक पराक्रम अदिक
    अधिकार, नामव प्रभु यीशु मसीह अन द्वारा ह्यांग अनन्त काल टु आद, ईग भी आगुल अदिक
    हमेशा हमेशा ईरूल. आमीन.
  amo-amo: udu iti Kutelle cas unan tucubite nanya Yesu Kristi Ucif bite, liru, tigo
    nin likara uburnu nin nene, nin salingang. Usonani.
  pjt-pjt: '@see-verse:JUD.001.024'
  cwe-cwe: ija yeli Mulungu yaidumwe na Mulopozi wetu, yatogozigwe na yawe na utunhizo
    na ludabwa na udahi, kwa nzila ya Mndewa wetu Yesu Chilisito, kwandusila umwaka
    ing'hali isi yose haina lumbigwa, sambi na siku zose! Ivo.
  daa-NT: '@see-verse:JUD.001.024'
  mlp-mlp: God amomo in God iyim osaqta. Teq in i gigo Iyahta Yesus Krais ago kabiy
    amalib i gilumsihim ta giwamta. Nazaq iyan i bunmo God abin sorid ulilib gwalsa
    in amomo i bunmo gigo maror ameb diqta iyeq osan. Ad in amomo zaway bunmo wazsa
    nagah bun diqmo in ahaqenib iyeq osad anad muziniymo. Kwaziqmo diq in nazaqmo
    osta. Ad kam kab in nazaqmo osaqta. Teq abeb in nazaq tuqos tutdaqmo. Hel diqtaqmo.
  ape-C: Anan douk anan atun abom nape apakin Iruhin douk nataurumap narap matanamori
    mape wosik atin iri. Aria enyen douk um enyudok mour apakin debeini Jisas Krais
    neneken iri atin aria Iruhin narap mape namudok. Douk namudok aria agundok natrugun
    abom um nini debeinyi nyeigur nyuni debeinyi big nyuni agundok Iruhin dodogowinari
    nape debeini um eneshenesh eshudok um douk shupe um anan atun. Seiwok baugos um
    arigaha douk, arigaha kweipon shopunek ta shupe um anan atun ihih nyumneh! Adur
    atin.
  bgs-bgs: Mólà pa ka durungán tô sábbad dád gó Manama na Taratábbus ta ukit ki Jesu-Cristo
    na Áglangngagán ta. Mólà pa ka duwán séllaán din, bantug din, katulusan din, asta
    pagpangulu din tikud tun ta katigkanayan, áknganni, asta sippang tun ta ándà ágtamanán!
    Matuman ni.
  faa-faa: Koti hákasa ipipo. Ipi hokosa Unihae Yasu Keresoane ira matopesa paremarekea
    kusuasamo, Kotimo isu yaku mafasisiapo. Asiamo ipi yano motosane makáraraka kekerehoanie.
    Kerereraka Koti ipi faesane kárapo. Ipi fanaraka rekenapo. Ipi unihaeaka rekenapo.
    Ipi wakapumo aporo su asekea rekenapo. Wate fana hauaka one kepomareasiraka e
    reapo. Reane yumo soko yaiya rekenapo. Keseke soko yaiya rekeakosapo. Kakaroripo.
  kik-kik: Ngai we wiki Mũhonokia witũ arogĩa na riiri, na ũkaru, na hinya, o na wathani,
    thĩinĩ wa Jesũ Kristũ Mwathani witũ, o kuuma kĩambĩrĩria, o na rĩu, na nginya
    tene na tene! Ameni.
  cap-NT: '@see-verse:JUD.001.024'
  ksr-ksr: Anutu motooŋgo iinoŋ Hamoqeqe Tonana kolooja. Poŋnana Jiisas Kraistnoŋ
    nemuŋ koma nonono Anutu mepeseeŋ muniŋ qata akadamuyawo kolooŋ eŋ ubaa. Iinoŋ
    monowaa monoyanoŋga kanaiŋ kouma Uutanana ku-usuŋawo kolooja ano kambaŋ kokaamba
    toroqeŋ iwoi kuuya esuŋmumuyanoŋ galeŋ koma kambaŋ tetegoya qaa Poŋ kolooŋ nonoma
    laligoŋ ubaa. Qaa ii oŋanoŋ.
  eng-TNT: that is to saye to God oure saveour which only is wyse be glory maiestie
    dominion and power now and for ever. Amen.
  sbs-sbs: Kwa Ireeza yenke ni muhazi kuya ka Chrisite Jesu Simwine wetu, kube ni
    kanya, bulena, kubusa, ni mata, inako yose yamamani mani, linu, ni kuya kuma mani
    mani. Amen.
  sue-sue: Anutu daimata nu Tua nasokai Yesu Kristora buara nakai kora wenua amira
    nana zasimaire simaire ata dia waira putoure sai kei awaira putoure gita be tepora
    ena itisonua da ago ine be zeme itewia itamunoya. Iyo.
  fra-NCL: au seul Dieu notre Sauveur, par Jésus-Christ, Notre-Seigneur, soient gloire,
    majesté, force et empire dès avant tous les temps, et maintenant, et dans tous
    les siècles ! Amen !
  snn-NT: Mai Riusu gañaguë ba'iguëbi si'aye masiye caraye beoye ba'iguëbi maini tëani
    baza caguë, mai Ëjaguë Jesucristote maina raobi. Ja'nca raoguëbi baguë go'sijeiye,
    baguë jai Ëjaguë ba'iye, baguë masiye guanseye, baguë si'a jëja poreye, ja'an
    ta'yejeiye ba'iguëbi gare ñu'ñujeiñe beoye ba'ija'guë cayë. Yureña ba'iguë'ru
    si'arën güina'ru ba'ija'guë cayë. Ja'nca raë'ë. Amén.
  atb-NT: '@see-verse:JUD.001.024'
  cek-AK: lensawkhaih hoi saiqathaih, ukhaih hoi thacakhaih loe palungha aicae pahlongkung
    Sithaw khae khue ah, vaihi hoi dungzan khoek to om poe nasoe. Amen.
  bkd-bkd: Dayeen sa Dios ta iyan dà Magbabayà ha makaluwas kanuy pinaagi ki Jesu
    Cristo ha Ginuu taw sa Harì ha gamhanan hu alan sugud dà su hurà pa tanghagaa
    sa bisan inu hangtud iman daw duun hu hurà din en katapusan.
  ctu-76: La' tsictiyic i c'otyajlel yic'ot i ñuclel yic'ot i p'ʌtyʌlel yic'ot i wersajlel
    i t'an Dios cha'an ti lac Yum Jesucristo, am bʌ c'ʌlʌ ti ñoj oniyix, am bʌ wale
    iliyi yic'ot ti pejtyelel ora. Amén.
  lac-NT: '@see-verse:JUD.001.024'
  xla-xla: Epedeme hatlo ya꞉tapo di Lod Yesu Keliso tle di pasakalo gadlalo God halapo.
    Epapedeme hatlo ya꞉ dla hela꞉dle mate itiyamale mateta elapo. Epedeme ya꞉ta itiyamale
    mate epo hela꞉dle matetapo ka꞉yapa haluwapo, epo wata halapo, epo alotle ma me-hallepe.
    Koko iye ikadepepo.
  xav-NT: '@see-verse:JUD.001.024'
  cuk-cuk: Ar Bab-Dummad-anmar-Abonoged, wargwennaa gued, nue-binsaed-nikaa-maid.
    Emi, degisadegu, anmar-Dummad-Jesucristoʼba, e-nug odummoledii gusun. E-nug ogannoledii
    gusun, bela negdakmai gusun, degi, bela-bela gangued-nika gusun. Deyob gusun.
  tbf-tbf: Io, surie e Iesu Karisito magiet Nguts, mi matvinavaso, mi minangarei,
    mi ngeisngeis, ma mi duis ta mon se Raban magiet Ka ni vavato, vakaek muomuo ngas
    te, nevere ma sibu ra bu ra ma ta kap man ka votovoto! Amen.
  uig-CYR: '@see-verse:JUD.001.024'
  ikw-NT: Ya bụ Chiokike kpọi, Nye Ọznohia aị, hite nụ Jizọsi Karaịsi Nyenwe aị, kpakara
    igwugwu, nụ dudugna, nụ rikne nụ ọchi risi zịnu a, hite nụ mbọm dụ kịtna, ọkwnukokwnu.
    Amịm.
  khs-khs: 'Kote semetei Ene ekeye. Ene Ewa E Sa:le Piseiki Yesu Kelesowa i kelipapoya
    palese kulunase, Koteyewi niwa mokopo mene silikeye. Alake, Ene unuwa solose wapilipa:.
    Wapilise, Kote Ene ho:liyawa kinisekeye. Ene Ewa putupela: elakeye. Ene Ewa Piseikipela:
    elakeye. Ene Eye penaiyayewi sena sopoke pota: elakeye. Puwano fa:nemi peleya:
    we a hetetima:na:no Ewa enekeye. Enewa yemiwana kao elakeye. Sikapewala kao elaposakeye.
    Henekeye.'
  dwr-ENT: '@see-verse:JUD.001.024'
  pma-pma: O anatin, Ahi enges vi Ahi anatin koa mutut ir ka en tounah koa Iesu Kristo,
    Asuv orer, mumoni. Mihelei kilea keke muohien, hetetamenien, keihoen, ka hiasuvien,
    mul ien en avong telamu, en avong kosa, ka en avong vasi koa hemai veah, lises
    ka lisenges. Anatin.
  atd-NT: '@see-verse:JUD.001.024'
  tel-2017: ఏకైక దేవుడైన మన రక్షకునికి మన ప్రభువైన యేసు క్రీస్తు ద్వారా మహిమ, ఘనత,
    ఆధిపత్యం, శక్తి అప్పుడు, ఇప్పుడు, ఎల్లప్పుడూ కలుగు గాక. ఆమెన్.
  hat-BSA: a sèl Bondye Sovè nou an, atravè Jésus Kri Senyè nou, se laglwa, majeste,
    pwisans, ak otorite, menm avan tout tan, rive Koulye a, epi jis pou janmen. Amen.
  top-NT: '@see-verse:JUD.001.024'
  msk-msk: '@see-verse:JUD.001.024'
  gyr-NT: '@see-verse:JUD.001.024'
  kmh-kmh: Gor chin kuŋay ma mindip; nokom bap mindiy, Ñinuk Jiysis Krays nup yokek
    apiy, chinup aŋgiy kumak rek, yimb nup ak pernep dand aranjun. Nuk wosrey tikiy,
    Biyomb yimb mindiy, mind dand apiy, miñiy ar kun ak nep mindip. Kun ak, nuk Biyomb
    mindiy, biynimb tap okok maŋgiysek kond mindonimuŋ. Tep.
  ukr-ONPU: єдиному Богу, нашому Спасителю, через Ісуса Христа, Господа нашого, слава,
    велич, сила та влада раніше всякого віку, нині й на всі віки! Амінь.
  emi-emi: Ia nongaaili kapuita Goto ia, tau ngai asaangita ia, ta ngetana mallanga,
    namuu ia tale voto akapaaili, sarasarakana, me matuutuliena tale uunguaane Iesu
    Karisto, kapuita Vau palepale ateva, tale isaa akapa nau emua arau, ghaine me
    nau ngemuli. Koronna.
  zpv-NT: '@see-verse:JUD.001.024'
  gux-gux: Wani U Tienu bebe yua n tie ti Candaano, kelima Jesu Kilisiti yua n tie
    ti Diedo po, n ya baadi ti kpiagidi, ti jigidi, u paaciamu leni li bali, ya yogunu
    n pendi, moala leni ya yogunu kuli! Amina!
  kos-kos: nu sin God sefanna, Mwet Lango lasr, ke Jesus Christ Leum lasr — nu sel
    wolana, fulatlana, ku, ac wal, ke fwil oemeet me, nu inge, ac nu tok ma pahtpat!
    Amen.
  ibo-ibo: ka otuto, na ịdị ukwuu, na ike, na ikike ọchịchị; dịrị Onye naanị ya bụ
    Chineke, Onye nzọpụta anyị, site na Jisọs Kraịst Onyenwe anyị, tupu nʼọgbọ niile
    ebido, ka ọ dịrị ya ugbu a, na mgbe niile ebighị ebi. Amen.
  yml-yml: '@see-verse:JUD.001.024'
  ory-ory: ଯେ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଦ୍ୱାରା ଆମ୍ଭମାନଙ୍କ ତ୍ରାଣକର୍ତ୍ତା ଏକମାତ୍ର
    ଈଶ୍ବର, ଗୌରବ, ପ୍ରତାପ, ପରାକ୍ରମ ଓ କର୍ତ୍ତାପଣ ଅନାଦିକାଳ, ବର୍ତ୍ତମାନ ଓ ଯୁଗେ ଯୁଗେ ତାହାଙ୍କର।
    ଆମେନ୍‍।
  bzj-bzj: Soh, mek wi gi gloari tu di Wan ahn oanli Gaad wi Sayvya, sayka weh Jeezas
    Krais wi Laad du. Yes, aal gloari, ahn aana, ahn powa, ahn aal atariti bilangz
    tu hihn fahn di biginin, now ahn fareva. Aymen!
  chk-chk: ngeni ewe eman chök Kot ach Chon Amanau epwe ling, tekia, manaman me nemenem
    ren Jesus Kraist ach Samol lon ekewe fansoun ra la, ikenai tori fansoun esemüch.
    Amen.
  ssd-ssd: '@see-verse:JUD.001.024'
  acr-TNT: Xa jun ri Dios Kacolobenel yey Rire cojucolobej ruma ri Kanimajawal Jesucristo.
    Nimarisax cꞌu ukꞌij ri Dios wakꞌij ora y chikawach apanok, ma Rire saꞌchi ruchomalil
    y ruchukꞌab, yey ronoje takanic pukꞌab cꞌo wi. Amén.
  rop-rop: Wal oni wanbala trubalawan God im jidan laibala, en im na bin seibum wi
    garram Jisas Krais det haibala Bos blanga wi. Wal God im brabli haibala, en im
    brabli shainiwan, en im garram detmatj pawa, en im Bos blanga ebrijing du. Bifo
    enijing bin jidan langa dijan kantri, God bin jidan lagijat, en tudei na im stil
    jidan lagijat, en im garra jidan lagijat igin olagija. Yuwai. Dijan na im trubala
    ai dalim yumob. Binij na.
  mee-mee: Ka la kalangapage Nutu a i ae Nutu kena mana ba Aravunglelekana ae ita.
    Ka la kalangapage nge Iesus Karais A Avolaukita giana kurumea, i ka kana ka olamana
    e toakala raumana. Ba ka i e ngailu raumana, ba ka kana ka ginggingame kinung,
    ba giana ke bollau raumana nga giame kinung. I ke momo minmina pala nga orume
    kinung pangaturu ngareangana, ba ke momo minmina sonrau, ba ke la momong minmina
    passavele. Ka kaomannmannangana.
  dif-dif: Godani kulnulu, ngaianani Kulanipirnali, Jesulu Christulu ngaianani Kaparali,
    nunkangu pirna ngundrala ja pirnala ja ngurula ja jirijiribanala karari ja nguralia
    warupotuja nganaiatimai! Amen.
  gam-gam: God taimane Jisas Krais dje wori nono i yem dji ge, une kamasake moi, ipon
    moro, are molo panda moro. Une King Iwa Kerman moyaka, wal porapora yene wal ne
    moyaka, kandjiye kerman pandaka, yembe dongall pandaka ege ege moyabe. Kaima.
  nou-nou: Edo ingodena Iesu Keriso ingodenaso Bada da yei awodo ingode God ingodenaso
    soregari embo jasiga ore. Edo God usasa de gitijigari da giro sagiro de edo goroba
    de boroko atira. Edo umo matu awodo atisira edo matawodo atadira. Awara Iso namendi
    Iesu Keriso da jawo da Jude
  mqb-NT: Həruko anan nga, anga winen Mbərom kərtek coy. Sa tam mənuko tə alay ana
    Yesu Almasihu, Bahay a mənuko ɗukwen, winen awan. Ɗo ahay fok tə̂ həran nga lele.
    Tâ san a nà, winen ɗo sə mazlaɓ, winen Ba Məgala. Tâ san gədan anahan re, aday
    tâ san ɗukwen winen Bahay Məduwen awan. Â təra matanan, kwa pa sə dazlan ana
    daliyugo, kwa həna, aday kwa azanan pa 'am re. Amen!
  ape-B: Anan douk nanubu anan atunu nape apakinu God douk nagakomapu nalawapu matanamali
    mape kalbaluli. Ali enyen douk umu enyudak moul Jisas Krais neneken uli atin ali
    God nanalawapu mape namudak. Douk namudak ali agundak gnanubu gnohiyatik umu gnunu
    nebenyi yeul nyunu agundak God dodogowinali nape nebenalimu enechi enech echudak
    umu douk chupemu anan atunu. Seiwak bawagas umu aligasi nameitu, aliga kwali chopuk
    eke chupemu anan atunu eheh nyumneh! Aduligu atugu.
  grc-F35: μόνῳ σοφῷ Θεῷ, Σωτῆρι ἡμῶν, δόξα καὶ μεγαλωσύνη, κράτος καὶ ἐξουσία, καὶ
    νῦν καὶ εἰς πάντας τοὺς αἰῶνας. Ἀμήν.
  cav-NT: Tuque peadya tu Yusu; aijamatu peya. Tura ecuana Ijahua quejaque inajacamereya
    Ecuana Cuatsashaqui Jesucristo ecuana jiteque majuhua eque. Tuquetu dyaque jida;
    aijamatu peya tuque buchique. Tuquetu dutya ai aniyaque inime metseque. Turatu
    dutya naruya. Turatu cuatsashaya dutya. Jadyatu tuque juhua, yuequedyadya yahua
    ejitaju juma jari equeque. Iyacua tu jadya jaridya. Jadyatu jujacabuque amadya.
    Jadidya paju. Riya tupu camadya. Judas
  kgp-NT: Pir ti nĩ, Topẽ ti, ẽg kren han tĩ ti. Ẽg Senhor tỹ Jesus Cristo tugrĩn
    tóg ẽg kren han tĩ. Ti hã ne tóg tar nĩ', ti hã ne tóg tỹ ũn mág nĩ', ti hã ne
    tóg tỹ pã'i nĩ', ti hã ne tóg tỹ vẽnh kar kri ke nĩ'. Vãsỹ tóg kã nĩ nĩ, nén ũ
    kar han tũg ki, ũri ke gé, hã ra tóg tũg' henh ke tũ pẽ nĩ gé, ti tỹ tỹ ũn mág
    jẽ ti. Amém.
  bvd-bvd: Tangoa tasa God ne nia faamauri kolu 'ana Aofia kolu sa Disas Kraes. Mala
    'ana kada 'i nao, ma 'i tari'ina, ma 'ana si kada nia kai dao mai ma totoo nao
    si sui, God nia too 'ana 'initoaa, rigitaa, mamanaa, ma na tetedea! Iuka nia 'uri
    nai.
  ukr-1871: єдиному премудрому Богу, Спасителю нашому, слава і величчє, держава і
    власть, тепер і по всї віки. Амінь.
  apz-apz: Nakwoe Anɨtu nɨhuꞌno angaꞌnohino sohwo kako yoꞌmayo nakwoe Hwe Engo Jisas
    Kɨlais nalohoꞌmentiso soꞌno asomo netɨmane hweho. Osoꞌno nakwo kakoe yofe wohoꞌnomano.
    Kako nakumo nemokosyohumayoso nakwoe Hwe Engo ne hweho. Kako yoꞌmayo hopiꞌnonohino
    somo hulɨꞌmokomokosyohumawoꞌnɨngkiso sohwo kako oso yoꞌmayo homo somo kakoe yokumpohnꞌnyoso
    hwofiloꞌnnyoꞌnjo hweho. Kako sɨmoꞌmtaꞌango sohwo neꞌno mjohumamopɨhwosi olohonta
    neꞌno humahwosi hwangku kako neꞌno mjohumamɨwene hweho. Osoꞌno engolopohamo kakoe
    yofe wohoꞌnomehwano. Olo hungkuno loso nehopeho. Ngko Jutɨꞌni mtɨꞌmokohono. Hungkuno
    osohopeho.
  yon-yon: God ye kumbedmo kuu God, nub Bobni Yaa Burudande Bindi Ye God kui. Ye yaa
    kuu nub Yariman Yesu Keresu yaambed nambiriyiib aningko darewoowiib aromkono darewoowiib
    ooni yaromkonoyiib kerok. Kurin kuriniib kibikiib aron korem koremiib kwana kerok.
    Anam kwanok.
  poi-NT: Jém t́u̱mpɨc Dios, jém tacɨacputtampaap por medio de tánO̱mi Jesucristo,
    tsa̱m cujípta̱p. Je jém más mɨjpɨc aŋjagooyi. Iniit́ it́u̱mpɨy ipɨ̱mi. Iniit́
    it́u̱mpɨy autoridad. It́ pecam, it́ sɨɨp, it́ it́u̱mpɨy tiempo. Amén. Jemum cuyaj.
  wuv-wuv: i a'a mei hia ua Haidaa, mei Fatela'anaa o'ou, i ude fei hawera, hapara,
    faufau ma forafora uaa Jesus Christ, mei Fasuu o'ou, mina mina, e'eni ma ranimai!
    Amen.
  quf-NT: '@see-verse:JUD.001.024'
  yuw-yuw: Kopotoroc yu tungugon itac. Yu wömai non wömunodecma öcangyun muuya itonggong
    tun öngkung nimogoc. Yuhagon wömai nonu Yesu Duichon madec yong moröng imongitnahamon.
    Yuhogon wömai onoce sinom itun, o yuhogon manomano ambarachon bigo itun, o gesö
    ambarac wo yuhon fatgon itun. Woi öngahu o mithu o bongono muno! Woi boinno.
  hus-NT-1971: '@see-verse:JUD.001.024'
  med-med: Tʉn nga Etpa Ti Wu Got aⱡʉm ei, tʉn nga Nuim Jisas Kraist ei ndi, etpa
    mon mondpa, kaip nindpa etangga! Wamp mumuk rui omba uⱡ ombil ʉmbil mbʉ, elim
    kʉn uⱡ nga kʉnt nga kont mul uⱡ ei, pimba ei nga petʉm. Ei kupa.
  bch-bch: Ei kekelen Deo. Ei ibada gita mulian ngan ada Maron Iesus Kristus ele naurata.
    Tasoa ieda ga takeo ga ei Maron kapei tau, ga iura ga ieda kapei, ga danga toa
    ngada ne ienono ei kekelen ibageai. Mugaeai ngan danga toa ngada ne led otnga,
    ei imamado toa bedane, be imamado toa bedane labone, ga muriai pade ga ilalala
    ga ila. Eine tautaunga.
  cco-NT: Jo̱ jí̱i̱ꞌ˜ íbˋ dseaˋ catɨ́ɨngˉ nijmiféngꞌˊ dseaˋ, co̱ꞌ jí̱i̱ꞌ˜ íbˋ dseaˋ
    lɨ́ɨngˊ Fíiˋnaaꞌ dseaˋ féngꞌˊ dseaˋ ñíingˊ fɨˊ laꞌúngˉ, jo̱guɨ dseaˋ íbˋ dseaˋ
    cuǿøngˋ líˋ jmérˉ lɨ́ꞌˆ doñiˊ eeˋ, jo̱guɨ jí̱i̱ꞌ˜ íbˋ dseaˋ óorˋ ta˜ e quiʉꞌrˊ
    ta˜ fɨˊ laꞌúngˉ laꞌeáangˊ có̱o̱ꞌ˜ Fíiˋnaaꞌ Dseaˋ Jmáangˉ, jo̱ lajo̱b jmóorˋ lají̱i̱ꞌ˜
    nʉ́ꞌˉguɨ e nitɨro̱o̱ˇ jmɨgüíˋ, jo̱guɨ lajo̱b jmóorˋ lana jo̱guɨ tɨˊ lɨ˜ dséˆguɨ
    cajo̱ lɨ́ꞌˆ dseángꞌˉ carˋ ngongɨ́ɨˋ jmɨɨ˜. Jo̱ lajo̱b nilíˋ. Jo̱ lanab jí̱i̱ꞌ˜
    féꞌˋ jiˋ quiáꞌˉ Judas.
  deu-1951: Gott allein, unsrem Retter durch Jesus Christus, unsren Herrn, gebührt
    Herrlichkeit, Majestät, Macht und Gewalt vor aller Zeit, jetzt und in alle Ewigkeit!
    Amen.
  alq-ALGNT: 8in eta Kije Manido8i, ka Ag8acimigo8ak, egi pidjinija8adjin Jesos Christan
    ka Tibeniminak. Kitci icpendagozi, kitci ogima8i, kitci macka8izi, acitc kakina
    kegoni otibendan. Mi iidi kabegotc ka ijinagozidj, ab8amaci ka ani kijendag8anig
    akini, mi acitc nogom, mi acitc apanigotc mojag! Amen! Nin Jod
  ixl-NNT: As tukꞌ vibꞌaꞌnil u Jesucristo la qoksakat iqꞌii u Tiixheꞌ, tan taꞌn Aakeꞌ
    Tiixh uvaꞌ nim talcheꞌ tiꞌ unqꞌa veeꞌ skajayil, tan at tijleꞌm Aak stiꞌ. As Aakeꞌ
    u qꞌalpun qetzeꞌ. Estiꞌeꞌ uvaꞌ la qoksa veꞌt iqꞌii Aak cheel as tiꞌ chit ibꞌeneꞌ.
    An chiteꞌ.
  boa-NT: '@see-verse:JUD.001.024'
  etr-etr: amase, nilïle damula aulo afädëfalï Gode neebe amomage, Yesu Geleso nilïle
    Dafidilo Geloiïe aulodaiala, yo digalo hïdo elöige, ëi ilibia namolöge, geloige,
    busa nea sigi namolöge, mi gäwiafalï amila, Gode hïlemu dilo amo walio dibe wege,
    hobealage, amalasimu diamiäia. Amala gelola hamomäiamelë. Hä amo.
  quh-NT: Cacharichiwajninchej c'ata Dioska Señorninchej Jesucristonejta yupaychaska,
    jatunchaska cachun. Atiywantaj tucuyta camachichun wiñaypaj. Kallariypi carka,
    ajinallataj cunanpis tucuy wiñaynintinpajpis. Ajina cachun.
  kwi-kwi: '@see-verse:JUD.001.024'
  agm-agm: Iyataatɨ Autaahaatɨho nehɨ naasohɨhɨ so bindataise. Bindataatɨ nyamɨ Awaisɨho
    Jisasɨ Kɨraisihomɨ otɨpɨpataahɨ nyangi japɨhɨ nanyamaasɨhoe. Nyangi ko japɨhɨ
    nanyamaasɨhoai nyahɨ mepɨ autaahemwaitɨhaawo. Ko Jɨhɨ Awaisɨhoematatɨ bimotɨ amɨ
    ko watɨpɨhaiwa nahatewaisahosɨ amɨ ko jɨhɨ awaisɨho mɨtɨhoematatɨ nahatewai jatane.
    Iyataatɨ saiwa komɨ watɨpɨhaiwa nahatewaisa aimehuraapɨ bimaamɨ nasatɨ amɨ wanɨ
    kɨmuraisangi bimotɨ amɨ ipotɨsangi jinjapɨhɨ konɨhɨ bimaamɨ nutaise. Akɨte.
  ubr-ubr: Iesu Keriso ati Bada emon ot engon tutufin God On ekesin mom Baiyawasotin
    on tanifain taniduduranai, On kudidirin bag, On gagamin bag, On faiwarin bag,
    a On an baibad auman on nanaba i’yen weie tafanam sifourai a inat ari ra igat
    a On nana wantoan au wantoan inama! Dura bag.
  tsw-NT: Nu ujimu ɗe, a̱ tyo mantsa ma nda, hali a̱ tyo o ukosu, A̱sula̱ a ɗa Za
    vi Iwawi i tsu adama e Yesu Zamawawa Zagbain tsu. Tsugbain suru za va̱ yi ɗa.
    Tsugono suru za va̱ yi ɗa. Ucira suru suru za va̱ yi ɗa. Waru ili suru i ta̱ o
    ukere wa̱ yi. Ami.
  cax-NT: Cunauntañati Tuparrti. Uiti utaesübuca eanaqui nomünantü, itopiqui icüpurutiti
    Señor Jesucristo. Esati te ane ñemanauncurratoe nanentacarrü. Champü tacanache
    nüriacarrti y nicusüurrti auqui ñemonco y ümo para siemprerrü. Amén.
  aia-aia: '''Iia moi naasi ta''i God. ''Iia na ha''atahigia ''inia Jisas Kraest i
    Araha aga. Taraawa''a mau mai tari ''ohani ma ''ari''a, ''iia na hauasa, ''iia
    na arari ''anai ha''aasaa, me ''iia na arari ''anai heimarungi beiai mena. Amen.'
  srp-1865: Jedinome premudrome Bogu i spasu našemu, kroz Isusa Hrista Gospoda našega,
    slava i velièanstvo, država i vlast prije sviju vijekova i sad i u sve vijekove.
    Amin.
  agt-agt: Ampade madaydayawan ya mementu en na Dyos nga mangikerutan tekitam gafu
    ta Dafu tamewan Hesus Kristu. Intu la tatakday ya atata-nang na Dyos nga magturay
    ikid na makapangwa ta ngamin addet ta idi addet ta sangawin addet ta addet. Amen.
  lug-lug: Katonda oyo omu yekka atulokola okuyita mu Yesu Kristo Mukama waffe, agulumizibwe
    era atenderezebwenga olw’amaanyi ge n’obuyinza bwe, okuva ku mirembe gyonna egyayita,
    ne kaakano era ne mu mirembe egitaliggwaawo! Amiina.
  yby-yby: We napate Jisesi Kalaestikumuye loko lilimitibo we Omai makokomitoka onowelaki
    lameda ito elewole abuha-wowo ito ujapa okaka abuha-wowoya hapaya onawa minamiboto
    leneboya ito olotiki asako lenebo ito mino-loko woko mino luwato moloko minakolaiye.
    Yotokoe. 18 2 Pit 3:3
  heb-heb: לאלהים אשר לו לבדו החכמה המושיע אתנו לו הכבוד והגדלה והעז והממשלה מעתה
    ולעולמי עד אמן׃
  mpp-mpp: Asa-baba ngicnonggeng Wapong moniyangti sugu gagac. Yedi Sugucnenonggeng
    Yesu Kristole yefewa Asa bacnubagac. Ye wac feicneholecti ailu feicnetowanonggeng
    nga tapili fileine ailu wiyac sasawa fagac, yogolec hodocine aigac. Ye wiyac sasawa
    mi fikeemewa ye biyachac gawec, nga yakumac gagac, ailu gaginowagac, yogo foinac.
  apb-apb: Ingeie oto e ta'a-ta'a God mou-moute'i a Ha'a-uuritaka. Oto kie ke ha'apaina'aa
    aena aana i tehula'ana a Jisas Kraes Aalaha ikie, e to'o aana ta'ena nga manikulu'anga,
    na aalahanga, na sakanga, na nanamanga uure oto waite, na oto molana, na oto di.
  san-TEL: యో ఽస్మాకమ్ అద్వితీయస్త్రాణకర్త్తా సర్వ్వజ్ఞ ఈశ్వరస్తస్య గౌరవం మహిమా పరాక్రమః
    కర్తృత్వఞ్చేదానీమ్ అనన్తకాలం యావద్ భూయాత్| ఆమేన్|
  ben-IRV: যিনি একমাত্র ঈশ্বর আমাদের উদ্ধারকর্তা, আমাদের প্রভু যীশু খ্রীষ্টের মাধ্যমে
    তাঁরই উপস্স্থিতি, মহিমা, পরাক্রম ও কর্তৃত্ব হোক, আর এখন এবং চিরকাল হোক। আমেন।
  ntu-ntu: '@see-verse:JUD.001.024'
  pan-pan: ਉਸੇ ਦੀ ਅਰਥਾਤ ਉਸ ਅਦੁੱਤੀ ਪਰਮੇਸ਼ੁਰ ਦੀ ਜੋ ਸਾਡਾ ਮੁਕਤੀਦਾਤਾ ਹੈ ਸਾਡੇ ਪ੍ਰਭੂ ਯਿਸੂ
    ਮਸੀਹ ਦੇ ਰਾਹੀਂ ਸਭਨਾਂ ਜੁੱਗਾਂ ਤੋਂ ਪਹਿਲਾਂ ਅਤੇ ਹੁਣ ਵੀ ਅਤੇ ਸਭਨਾਂ ਜੁੱਗਾਂ ਤੱਕ ਮਹਿਮਾ, ਪਰਾਕਰਮ,
    ਮਹਾਨਤਾ ਅਤੇ ਅਧਿਕਾਰ ਹੋਵੇ। ਆਮੀਨ।
  gvc-gvc: Tiro Cohamacʉ cʉ̃irota jira. Pairo mariahna. Pichacapʉ wahaborinare marine
    yʉhdʉchʉ yoariro jira. Tiro sehe panopʉ, mipʉre, jipihtia dachoripe cʉ̃hʉre noa
    yʉhdʉariro, mari bui pʉhtoro jiriro, tua yʉhdʉariro, jipihtinare dutiriro jira.
    To ã jiriro jichʉ mari pʉhtoro Jesucristo to yoadohoa mehne tirore ño payoa mehne
    wahchejihna. Ãta yoajihna.
  sbk-sbk: eshi hwa Ngulubi mwene ashilile hwitawa lya Yesu Kristi ugosi witu, utuntumu
    nu ougosi, nikhone sazisele ensiku na sanuunu na wila na wila. Amina.
  mya-JVB: ငါ တို့ကို ကယ်တင် တော်မူသောအရှင်၊ တဆူတည်း သောဘုရားသခင် သည်၊ ငါ တို့သခင်
    ယေရှု ခရစ် အားဖြင့် ၊ ယခု မှစ၍ကမ္ဘာ အဆက်ဆက်ဘုန်း တန်ခိုး အာနုဘော် နှင့် အစွမ်းသတ္တိအာဏာစက်
    ရှိတော်မူစေသတည်း အာမင်
  kgf-kgf: neŋaŋ aŋgéŋ titi miŋina Anutu momacguc kecʒac iwac muru mia miŋ kewunina
    Yesu Kristoac niŋac wamma edamuya ʒéma eebipi yanda ʒéma kuc buŋa ʒéma qac buŋa
    yandanéŋ nalé hénihénia qahac imuarunec éréma deguc waŋu nalé tetecgia qahac heheseli
    hema emma kecmac. Hélacnec!
  awb-awb: Maniká Iteribo webataq Manikáne. Wereq itene Wahnah Sísa Karáhéreqka ite
    meirera aiq kaweraitehye. Wega nahomé, amahnágawé, mókakewe, ahriahri kiotaiki
    Wahnáh ánínéna págegeue wahnah wahnahnire. Wensabé iwíáh íwíáh ateq wenáwíq pankerone.
    Ahriahri pankeraneheqmúne. Aiq mire.
  gdn-gdn: Mamanuga God e ka eyaka mena. E mena ka nu Iya Negeyau Apunai. Nu Kaiwawonuga
    Iyesu Keriso pokaiya ka nu e paraupomu ade e si esida mena tepapomu. E kunuma
    yo waira eba yamanatapu makeya yaba-dawa da karako ade mara ewa mete kina ka e
    tanai bagi kawaya ki rabineya e kasiyarai pokaiya maramara kaiwawo-yogono tondono.
    Ki mibai. Nau yonani ika kewowena. Kaiwa kaiwa.
  nko-NT: Mʋ nkʋlɛ gyí Bulu pʋ́ anɩ Ɔhɔ́pʋ. Numnyam, obú, ɔwʋnlɩ́n pʋ́ túmi ɩtsʋ́ʋn
    anɩ Wíe Yesu Kristosʋ ɩtʋ mʋ. Tsú brɛ́á ɔyɩ́ mɔkʋ́tsúa asɩ, bɔtʋ ndɛ pʋ́ya
    brɛ́ fɛ́ɛ́. Amen.
  bsn-NT: '@see-verse:JUD.001.024'
  pib-NT: Satupjerutu Goyakalu Wognetkakjeru, Geso Kristo Wutsrukate chinanu, walenni
    goyaknuchi, ga wa tsru potu pogirewlu, ga wa muchkonu, ga wa girukotlewlu ma mapookanuwa
    muchinanpotgogne, ga wa xani, ga wa psolgogneshpotunanuko gike rixiniko mnikanwnakatupa.
    Wane gixkalurupa.
  wiv-wiv: Glori laveve ia kana. Ia za ia kadolu Vuvu kua e pele mulehidolu na vuna
    na limani Iesus Kristus kadolu Paraha. E limoha, glori laveve, ia kana, ia za
    ia e king, ki matuha matoto, ki Paraha kara goloaloa laveve kiri boto laveve.
    Na varivuvuka matoto, ki mai meni kua, kiri ba muri ve. Ia limoha.
  reg-reg: Ku Nyamuanga omwerusi enyele, Kristo Omukama weswe, likusho libhe kumwene,
    obhukulu, obhutulo na amanaga gachaliga okubhao amaimbo gona, olyani nolwo nakajanende.
  mlh-mlh: Anutu moakoŋ iŋoji Munaŋqoqo Raunoŋuŋ fukega. Ofoŋnoŋuŋ Yesu Kristoji maŋgo
    enoreko Anutu miteŋ gabeneŋ tinaine kuririineke fukeku pe ropeiŋ. Iŋoji ronere
    ronekoŋgo fuŋgaru waperu Ropekiinenoŋuŋ usuŋineke fukega eru damaŋ yoo jikigaru
    ya sosowo usuŋ suŋsuŋineji siŋaŋ garu damaŋ tatariine tomiri Ofoŋ fuke noreru
    go ropeiŋ. Buŋo oi foriine.
  gof-ENT: ኑና ኣሺያ ኢሲ ፆሳስ፥ ኑ ጎዳ ዬሱስ ኪሪስቶሳ ባጋራ ቦንቾይ፥ ጊታቴ፥ ዎልቂኔ ማቲ፥ ካሴካ፥ ሃዒካ፥ ሜሪናዉካ
    ኢያው ጊዶ። ኣሚንዒ።
  aau-aau: Panpaniowni o, uru seirpey-ar o, krai ipey-ar o, hiy-wayr krai o, somokwe
    hromo Hakamay Jisas Krais so kueir nonaw kokwe, enekwei paraw-uh o, pokon o, senkinaw-aw,
    hromo Huonok prosue God prueynyaw-aw so ka lwak. Okar.
  tvk-tvk: O reitin, Hi kestang be Hi reitin xa miteh meulien e xir nggo holesok xil
    xa Iesu Kristo, Suv nar, tepol ni. Munem kil minehinen te xeihen na Hi, hisen
    xa eilep xa ngguri, e lelaxatien nan xa mahulong. Tehur lelaxatien nan tetiamu
    nousav tamu mei duxoh xosali, e ihuri e melengien xil xa ti imei, vehakut xa vehakut
    tang. Reitin.
  prf-NT: Siya la en Diyos sakay Tagapagligtas tam ten pamamag-itan ni Jesu-Cristo
    a Panginoon. Kao na en kapuriyan, karangalan, kadakilaan sakay kapangyariyan,
    sapul pa tenhud, nadid, sakay awan ti katapusan! Amen.
  auy-auy: Maníkó fasiꞌaénkwáráwí mimbóráwígó ména kentáásí Fasiꞌaénkó Ísu Káráísitini
    kísausafena imáyáa éna sáwíꞌo úmaisaamo méraundafinkemba faúsínkáíntafeꞌa éraiꞌ-aai
    súne. Wení fíꞌonkaꞌmaꞌmai-awauma wéraisana wenáwíꞌa óraaꞌa isaná wení fasiꞌaénkó
    íyáákaisana seyaafá-tántáákáꞌá káráwiyaiye. Naaófáꞌá wíyóne marawé ímbo úmakonkaꞌa
    wemá ménama káféꞌwaraꞌa ména maéꞌmaeꞌa intáféna éraiꞌ-aain-iye súne. Kemá Yúti
    súnda-aai taíꞌáiye.
  tbg-tbg: Viva Variqa vohaiqavano vaiharo tinavu Nora Vaiinti Ihu Karaitira kaiqara
    iriharo tinavu kuvantu timiteharo tivitaarirava vairara ti, kaiqenavu vira autu
    tuahera kaare. Viva nai uritara kero avuhainaava vaivaro, vira kempukavanovata
    uritara kero vaivaro, viva ekaa haikaqaa raqikiqiro vi vaivama vairave. Haaru
    viva mintiaqiro vi vaurave. Vate maa entaravata viva mintiaqiro vi vairave. Naantiara
    viva ekaa entavata mintiaqiro vuanarove. Quqaave.
  hub-NT: Tura Yuus ina uwemtikramna nuka chikichkiti. Tuma asa Jesucristowaiti chikich
    ainan nagkasau ima senchirtinka. Ni yamaiya juisha, tura atakea nuisha tuke ememattai
    atin atii. Maake, nunis atii.
  hmo-hmo: Dirava be tamona, bona ia ese iseda Lohiabada Iesu Keriso dainai ita ia
    hamauria. Ita ese Dirava ena ladana do ita hanamoa bada. Ia be King Hereadaena
    mai hairaina, mai siahu ibounai, ia be gau ibounai edia Biaguna. Gunaguna momokani
    unai bamona siahu ia abia. Ma harihari danu inai siahu ia abia noho, bona do ia
    abia noho ela bona hanaihanai! Amen.
  big-big: Anoto wamenakpek Yisu Kilisi tenigi Yemizibek wezamelarikku teni yaliya
    wazaya legi piyegi ngago wilikwilikyeng mei keya ngaiwak yemanerik mani keya kozang
    yemanera mani keya yeik yemanera mani keya ngaiweki pangkara maniweki. Piyeng
    piyegi wizagomayeng keya yolu peyeng keya ngoluk yolugi. Wameik panu. Ne Jut kapiya
    perik lende mizabek.
  gux-G: Otienu yend yua faab ti yen t yomdano yesu kilisu po, wan n pia t ciagd yen
    ti baad gbengd, o paalu yen yiko, yogu kul, mɔmonlan yen hal mial n kan gben yogu!
    amina.
  cnl-NT: '@see-verse:JUD.001.024'
  zar-NT: '@see-verse:JUD.001.024'
  kde-kde: Kutandikila anepo patandi chilambo kabla chikànambiumbwa na vino na vyaka
    na vyaka, Nnungu njo mwene ukulu na eshima na dimongo na mamulaka! Amina.
  ata-ata: Anu Lataua anusisi mupamaulinenge noxou Iesu Kalisito anu Tila noxinge.
    La sou nenge taꞌitinu ualasou mo tataxanu mo taꞌosasou saxisaxilaꞌu mo xavi noxou
    musoko tatei no mine anu mukoinu mimii mo muneꞌe mutalo vaimomo ꞌo xe iliꞌi la
    mo kaluxu uasi. Manina.
  qvw-NT: '@see-verse:JUD.001.024'
  nfa-nfa: Dhodhoka Ama Lamatua mesa-mesa Na, dhu jꞌajꞌi Lamatua dhu lèke, dhodhoka
    Nèngu di dhu bisa pamamuri èdhi! Hèia Na pake Kètu èdhi, Yesus Kristus, ho pala-bagi
    èdhi mamuri. De lii koa-kadꞌiri hia aaꞌi mi Nèngu. Dadedha dènge kapai aaꞌi-aaꞌi
    unu Nèngu. Koasa Na kapai titu kèna. Aa hak paredha Nèngu, karèi nèti uru ka,
    deo neꞌe, toke dꞌai mia-mia laꞌe. Tareꞌa-reꞌa! Nèngu èèna kèna! Nèti jaꞌa, Yudas
  tnp-tnp: Uhgɨn kətiəh əmə, kəni in Iosmiəgəh rəhatah. Kəni Iesu Krɨsto rəhatah Iərmənɨg
    in suaru rəhan o nosmiəgəhiən itah. Pəh kotəni məmə nəni-viviən, mɨne nepətiən,
    mɨne nəsanəniən, mɨne narmənɨgiən rəfin agɨn, in rəha Uhgɨn, aupən agɨn mətəuarus=pa
    u rəueiu, matuvən naunun tɨkə. !Əuəh!
  urd-urd: उस ख़ुदा — ए — वाहिद का जो हमारा मुन्जी है, जलाल और 'अज़मत और सल्तनत और
    इख़्तियार, हमारे ख़ुदावन्द 'ईसा मसीह के वसीले से, जैसा पहले से है, अब भी हो और
    हमेशा रहे। आमीन।
  hot-hot: '@see-verse:JUD.001.024'
  mqj-NT: Iamo mesa-mesanna Dewata anna To Ma'pasalama'ta ummolai pengkarangna Yesus
    Kristus Dewatanta napolalan dipakasalle Puang Allata'alla to randan matande, to
    randan kamai, to randan matoro, anna to randan kuasa mengkalao dio mai pa'parandukanna
    sae lako temo, anna la tontong sae lako-lakona! Amin.
  rus-SYN: Единому Премудрому Богу, Спасителю нашему чрез Иисуса Христа Господа нашего,
    слава и величие, сила и власть прежде всех веков, ныне и во все веки. Аминь
  mbh-mbh: Na ienga inga ini a God na ini ler Pamimionga. Naro te risea i ako nge
    ler teoong a ar Pomnga a Jisas Krais nge, eneke malmaling a urvet i voth a i nge,
    na i pomnga rintet, na ile engenging i aolonga rintet, na ur alavusnga o voth
    a isa thewo. Na ur areko o voth a i nge venen aken nomenga vet ako me, na ponange,
    naro i voth evelelnga venen aken a i nge ako aro ile vusonga avele. I nunganga.
    Na i re aken. I vus.
  bdd-bdd: Yehoba taunamo ꞌada Toꞌabihetena. Cabihetenaina ꞌipaihoweya ꞌida Bada Yesu
    Keliso ꞌina paihowega. Coinega tahepwatuwe ꞌina loina dumwadumwaluna ma waiwaina
    mwalohene ta nige ma tuta sinaonaoma ꞌoidiya. Emeni. Taugu Yude.
  cbt-NTPO: '@see-verse:JUD.001.024'
  srn-NT: na En na a wan enkri Gado, di ferlusu wi tangi fu Yesus Kristus, wi Masra.
    Na En mus kisi glori, bigi nen, krakti nanga makti, sensi fosi grontapu meki,
    nownow, èn fu têgo. Amen.
  cta-NT: '@see-verse:JUD.001.024'
  bqc-SIM: '@see-verse:JUD.001.024'
  tcz-CHONGTHU: I-Pakaiyu Yeshua Christa a kona eihuhhingpau, achangseh'a Pathen hi,
    Ama a chun loupina jouse umhen. Loupina jabolna, thaneina le thuneina jouse chu,
    phat jouse masanga, chule tupet'a, chule phat hung lhung ding ho jouse geiyin
    Ama a hijing hen! Amen.
  mar-mar: असा जो एकच देव आपला तारणारा त्यास येशू ख्रिस्त आपला प्रभू ह्याच्याद्वारे
    गौरव, महिमा, पराक्रम आणि अधिकारही युगांच्या आधीपासून, आता आणि युगानुयुग आहेत.
    आमेन.
  snp-snp: Goti lawoko nemo we, olu omude kami we, ya Wekolate Yesu Kilistodokati
    moda kuliya naba-naba, ido kiyaba we wenaba aumala, ido mika kosina neta-mata
    muki-muki kiyaba o gedami aumala, ido neta-mata enae, loto eti enami aumala, ya
    komu adeina kamena minámaigu mino edami yakafo moda ayaidana otoko mino edemo
    uto uto, oiya ama yaki, ido aiga yaki, moda ayaidanako minowa-minowa otoko mino
    edemo dito nemo ne. Onae.
  isl-isl: '@see-verse:JUD.001.024'
  spy-NT: Kutōrōriit ꞉Yēyiin nyoo akeenke baateey nyoo kiiraraacheech kubununēē Yēēsu
    Kiriistō Mokoryoontēēnyoo. Wōō ꞉Yēyiin ānkuboonto kāāmuukēywēēk tukul. Kibāwu
    ꞉inee tukuuk tukul kēny, bāwu tukuuk tukul raat ānkumākubāwu tukuuk tukul ākookoy.
    Kuwuuyiit nyooto.
  xnn-xnn: '@see-verse:JUD.001.024'
  mwe-mwe: Bhenebho ni a Nnungu bha jikape, Bhaatapula bhetu kupitila a Yeshu Kilishitu
    Bhakulungwa bhetu, ukonjelo ku bhenebho na ukulungwa na mashili kuumila bhukala,
    na nnaino na pitipiti. Amina.
  tte-tte: Iya Yaubada yawasosi kaigedamo yo iya kala Tolebolebo, kabo Yeisu Keliso
    ala Guyau esana koina tatobalan tawaloba iya Towasawasa, Tomiyasaesosi, Tokaiwe
    yo Toloina yawasosi, iya besiele sauga bagubagunana koina, yo sauga bwaite koina
    yo sauga ilalaoma nige ana kaba mwawasi. O besiele.
  tcs-tcs: Mata gibe ona po em. Em emselp i God uda i seibe yumpla, tru Zizas Kraist,
    BosLod blo yumpla. Wa, glori, ona, paua ane ebri rait po kare lo, i mata blo God
    prom de pas bipo dis wold i bin kam, antil nau ane poeba ane eba. Amen.
  hlt-THB: Khawsa ningnih a Hulkung doeng a venawh thangleeknaak, boeimang naak, thaawm
    naak ingkaw saithainaak, Jesu Khrih ningnih a Bawipa ak caming ak cykca ingkaw
    tuh awhkawng kumqui dyna awm seh! Amen.
  soq-soq: '@see-verse:JUD.001.024'
  qub-qub: Pay japallanmi salbamajninchi caycan. Tayta Diosninchi alabasha cachun
    llapanpaj munayniyoj cashanpita. Alabasha caycullächun cananpis, imaycamapis.
    Amén.
  att-att: Meparáyaw si Namarò, nga mangiyígù nittam, megapu sù ketapil ni Apu Kesu
    Kiristu nga Yápu tam. Si Namarò lâ yù mepángngà nga pakimorayát tam. Aggina yù
    táttádday nga kotunán nga mammaguray, nga maddalingáráng ánna makáwayyá ta áddè
    ngaw gári lage na keggá na ággaw, ta áddè noka nga awán ta pagáddekán. Ammán!
  bki-bki: Kumemi nubameneaso Atua, napano jau ga takurano kobe naioruriano. Numidular
    siamo, bior moroano, sikiliano, a tuboiano abe kanamo ga. Numiaiaso maluvo jelea
    Yesu Kristo Tubo na kenememi, jikar ea bogo nalo na beamu ruei binimei bokar vonganei,
    rivan rivano-o to tobo to, mm. Kiniou, Jut.
  bqp-bqp: '@see-verse:JUD.001.024'
  mcp-mcp: nyə Zɛmbî ŋgwûd nə ŋgwûd ŋgə́ cʉg shé nəcé Cwámba íshé Yésus-Krîst yɛ́,
    a ŋwág gúmə́, nə icwámba, nə ŋkul, nə ijwûga, tɛ́ɛ́d mə́tɛ́ɛ́dʉ́léd, zə wɔ́ɔ́s
    múús, kə kumə kandʉgə á kandʉgə! Amɛn.
  hat-hat: Li menm, sèl Bondye ki delivre nou gremesi Jezikri, Segnè nou an, wi, se
    pou li tout lwanj, tout grandè, tout pouvwa ak tout otorite, depi nan tan lontan,
    koulye a ak pou tout tan. Amèn.
  npl-NT: non san Ye se Dios onka non saikpanoa ixtlamatini, Totemakixti, mayeto Íwa
    n mawistílistli, n weletílistli iwa n tekiwajkayotl axa iwa nochipa. Ijkó mamochiwa.
  bgg-bgg: Gethek ro ragia Hamangkhung-aphuii ji bie, aishii ne gathek ro Ithong Isu
    Masi re-è, biisiie, saja shii ilab, bluthek, nane riichai phiang-phiang chiih-è
    thuh chiih-è idang è de idang pha airo rey bo! Amen.
  eng-TCENT: to the only wise God our Savior, be glory and majesty, power and authority,
    both now and forevermore. Amen.
  eng-BSB: to the only God our Savior be glory, majesty, dominion, and authority through
    Jesus Christ our Lord before all time, and now, and for all eternity. Amen.
  cpu-NT: Antharomentaiyaari Pava apanirotatsiri, iyotaneri, ovavisaakotantaneri.
    Iriitake irika Pava tzimatsiri irovaneenkaro, ñaapinkatha ikantaitziri, omapero
    otzimi ishintsinka, pinkathariperori jinatzi, iri etakaro itzimi tekeramintha
    ontzimayete maaroni, irojatzi ikanta isaiki iroñaaka, ari inkantaitatyeeroni.
    Ari onkantyaari.
  san-ASM: যো ঽস্মাকম্ অদ্ৱিতীযস্ত্ৰাণকৰ্ত্তা সৰ্ৱ্ৱজ্ঞ ঈশ্ৱৰস্তস্য গৌৰৱং মহিমা পৰাক্ৰমঃ
    কৰ্তৃৎৱঞ্চেদানীম্ অনন্তকালং যাৱদ্ ভূযাৎ| আমেন্|
  tac-NT: Bi'lepi Onorúgame ju. Napu'lige Onorúgame sébale jena wijchimoba bilé rió
    neraga Esukristo rewega, alué 'sílekuru ramué buyana alé resítirichi. Alueka wa'lú
    a'walí nígame kame napurigá aminabi nokísiwa tabilé guwana rusuka. Alué Onorúgame
    Alawala gite a'lá sébali o'toboa ramué napu ajtí Onorúgame re'pá rewagachi. Suwábaga
    ralámuli 'we 'la niraga etewa Onorúgame. Asíriga a'wágame ju. Alué júkuru bi'neli
    neyúriga Wa'lula. Alarigá nile 'ya napu ta'chó i'tégichi ye gawí. Abalarigá júkuru
    jipe, alarigá nímili júkuru nabí. Pe ekí képá ye ra'íchali. Wa'lú cheliérabá.
  eng-WEBPB: to God our Saviour, who alone is wise, be glory and majesty, dominion
    and power, both now and forever. Amen.
  gfk-H: Io, iau pirlat ia, no kapawena Kalou no nudahat Tena Harhalon bia a nuna
    no minamar, no tamat na kinkinis, no dadas, ma no kinkinis na warkurai. Iau pirlat
    ia hua bia i sala kis taar naluai ta ira linga bakut ma i kis taar kaiken ma na
    kis taar hua hathatikai. Iau pirlat ia narako tano pinapalim ta Iesu Karisito
    no nudahat Watong. Amen.
  viv-viv: '@see-verse:JUD.001.024'
  yao-yao: Ŵelewo ŵaali Akunnungu ŵamope, Nkulupusyo jwetu, akole ukulu, ni umwenye
    ni ukombole ni ulamusi kwa litala lya Che Yesu Kilisito Ambuje ŵetu, chitandile
    kalakala, sambano ni moŵa gose pangali mbesi! Eloo.
  tgp-tgp: Mo tataholo vara God nor̃a Jujuri hin nor̃a Moli Iesu Kr̃isto, i lavi na
    oloolo tavera, auluna, suiha, ale suiha mata i aulu na hinau tari. Amen.
  auc-NT: Wængonguï adocanque pönï ïnongä inte mönö ïmonte, Quëwencæmïnimpa, ante
    në Ængaingä ingampa. Ïninque Itota Codito mönö Awënë nänö cægaïnö beyænque eyepæ̈
    bate quëwëmö ïñömö mönö ïïmaïnö ante apæ̈necæ̈impa. Wængonguï ëñëmi. Bitö badongaincoo
    dæ äñonte wëënë ïmämoque ïñonte ñöwopämo ïñonte wapämo mïïmämo ïinque bayonte
    bitö adobique cöwë ñäö entawente tæ̈ï ëmöninque Awënë në tæ̈ï pïñæ̈mi ïnömi inte
    tömäo ïñömö quëwënäni ïnänite në Änömi ïmidö anguënë, ante mönö apæ̈necæ̈impa.
    Mänömaï baquïnö anguënë, ante botö, Amëë, ämopa.
  kbc-NT: Oniniwatece Aneotedoɡ̶oji ane Ǥonewikatitoɡ̶odi. Leeɡ̶odi niɡ̶ijo aneote
    Ǥoniotagodi Jesus Cristo, jemaa minatawece oko oiweniɡ̶ide Aneotedoɡ̶oji, codaa
    monelecaɡ̶atee, anida nimaweneɡ̶egitetece inoatawece aninoa, codaa ida naɡ̶atetigi
    me iiɡ̶e inoatawece maleediɡ̶icata daɡ̶a yoe inoatawece. Jemaa minatawece oko
    oiweniɡ̶ide Aneotedoɡ̶oji niɡ̶ina natigide codaa nigepaa ganigicatibige. Odaa
    jiɡ̶idaaɡ̶ee. Amém.
  bmh-bmh: Go Uwait tutak igual Dubanou Ban, Yesus Kristus nugau salau ebu ig imaigeun,
    gonun, ig gonugau wanib tutak wag murab. Go tutak ig gumigabun du banou damau.
    Go gusig banou mui gonug ece unum gumaneu. Go muzmuz guzenaital dacaneu, ulis
    han dareu, go aiu ses guzenaital muzmuz damau. Petak.
  ctu-BL: Jini cojach bʌ Dios am bʌ i ña'tʌbal, la caj Coltaya, la' tsictiyic i ñuclel
    yic'ot i yumʌntel yic'ot i p'ʌtʌlel ti' tojlel lac Yum Jesucristo wʌle yic'ot
    ti pejtelel ora. Amén.
  meq-meq: Zambaɗakway a Mbəlom na, neŋgeye nəte ŋgweŋ. Ada maa təma kway ha tə həlay
    i Bəy Maduweŋ kway Yesu Kəriste na, neŋgeye. Ndo hay tebiye tâ zambaɗay, kwa way
    mâ ɗəslay ha gər a gədaŋ ŋgay. Neŋgeye na, Bəy Bagwar eye ma ndziye ka tor eye.
    Andza niye zla ka madazlay hus ka bəgom, ada ka tor eye. Ma təriye andza niye.
    Amen!
  noa-H: Mag Hẽwandamta warrgarwejã t'umaam k'ʌʌn k'ãai chi wajapcharam hanaa chi
    hʌ̃rʌʌcharamʌu; hichpaita mʌg hatagjã chi jua t'ierr hanaa hich mag hiek t'eegjã
    sĩerraju. Mʌgdam hajim pãrag jaaum hig chirarr. Hayoo keena, Judas
  alp-NT: '@see-verse:JUD.001.024'
  san-VEL: yo .asmaakam advitiiyastraa.nakarttaa sarvvaj na ii"svarastasya gaurava.m
    mahimaa paraakrama.h kart.rtva ncedaaniim anantakaala.m yaavad bhuuyaat| aamen|
  kbq-kbq: Ramo, Jisas Kraisimpi tagu'vazino taza hu'nea Nera, Agrake Anumzamo mani'ne,
    Tamage. Masazanki, ra agigi, hanavegi, kavatia Agrake korapara mani'neankino menina
    mani'neno, henka manivava huno vugahie. Tamage.
  kbh-kbh: '@see-verse:JUD.001.024'
  ron-LSB: lui Dumnezeu, Mântuitorul nostru, singurul înțelept, fie slava și maiestatea,
    stăpânirea și puterea, acum și pururea și în vecii vecilor. Amin.
  pon-pon: I Kot eta Jaunkamaur patail, ren Iejuj Krijtuj atail Kaun linan, lomin,
    o wiawia, o manaman en ko on, met o potopot eta kokolata! Amen.
  nhe-BL: Ma tijhueyichihuaca yajaya tlen iselti itztoc Dios huan axaca seyoc. Yajaya
    tlen techtlajtlacolquixtijtoc ica Tohueyiteco Jesucristo. Quena, yajaya ipa quipixtoc
    nochi hueyitilistli, tlanahuatili, chicahualistli huan tequihuejcayotl, huan quipixtos
    para nochipa. Queja nopa ma eli.
  sps-sps: A vamarits an siinaiv iny Gormirmir ana parits a reits, an gumgum tsigtsig,
    ma naa fi ten Gov tsun a Tsoiny Fiisaup tsura ito tana binun ten Jisas Krais,
    a Tsunaun tsura, tanik me tan tatanik, ai tovei roman, ai tan mamatsiny nainy,
    a sikia ta fafakap nan! Man ovei.
  wnc-wnc: '@see-verse:JUD.001.024'
  bus-bus: '@see-verse:JUD.001.024'
  gub-BL: Pitài zo a'e. Zanepyro ikatu 'ym ma'e wi tatahu wi. Zanererur putar uwa
    rupi a'e nehe, ta'e Zezuz Zaneruwihawete Zanezar umàno zanerekuzaromo a'e xe.
    Tuwe teko umuwete katu Tupàn a'e wà nehe. Tuwihawete romo hekon a'e, ikàg wera'u
    ma'e romo hekon a'e no. Weruze'eg amogwer paw rupi a'e wà. Izypy mehe arer we,
    ko 'ar rehe no, tuweharupi nehe no, awyzeharupi nehe no. Nupaw pixik kwaw ipureruze'egaw
    a'e nehe. Azeharomoete. Upaw kwez kury. Zut.
  imo-imo: aku tepa manda tembalo Gote tendekumu kau moromomuni linonga Tepa Lili
    Iyemu yu, linonga Awili Jisas Kraistini linonga nimbe tenderimumunga aku tepa
    moromo Gotenga imbi paa ola molopa, melemanga pali yu paa iye nomi awili olandopa
    molopa, yu enge awili tepa pumbe, imbi moromo imbomanga pali yu imbi olandopa
    molopa, yu awili tepa pa telimu kinye molopa, koro oi mulu mai talo naa liepili
    kape yandopa kinye kape altopa kape aku tepa molorumu mele we molopa kau pumbelomunga
    yu kapi nimbo imbi lipo ola mundemili. I paa. Aku peya nio.
  boj-boj: Qotei a segi qujai Qotei bole. A gago Tamo Koba Yesus Kristus aqa wau na
    iga eleŋej. Deqa iga aqa ñam soqtoqnqom. A gago Mandor Koba siŋgila ti unu qaji.
    A na iŋgi iŋgi kalil taqatejunu. A nami degsi soqnej. A bini degsi unu. A bati
    gaigai degsi sqas. Bole.
  eng-DRA: To the only God our Saviour through Jesus Christ our Lord, be glory and
    magnificence, empire and power, before all ages, and now, and for all ages of
    ages. Amen.
  knf-knf: '@see-verse:JUD.001.024'
  san-KHM: យោ ៜស្មាកម៑ អទ្វិតីយស្ត្រាណកត៌្តា សវ៌្វជ្ញ ឦឝ្វរស្តស្យ គៅរវំ មហិមា បរាក្រមះ
    កត៌្ឫត្វញ្ចេទានីម៑ អនន្តកាលំ យាវទ៑ ភូយាត៑។ អាមេន៑។
  arn-NT: '@see-verse:JUD.001.024'
  zas-NT: Laaman na̱j tijbzi Dios bén babëë dunuj ree loj dol por dux Dad ree Jesucrist,
    rayalaman respejt din gra na̱j xieenman, tijbzi laaman caꞌ guialrniabee con guialguxtis
    diizd gocli, yan con gra tiampczi. Amén.
  ken-NT: Sɛ́mbɨ́tí Mandɛm. Yi aywǐnti kɛ áchí Acha. Yí kɛ áfʉ́ɛ́rɛ́ ntá Yesu
    Kristo bɛ́pɛ́mɛ́ bɛsɛ. Yi kɛ ábhɔ́ŋɔ́ kɛnókó, nɛ kɛnɛ́m, nɛ bɛtaŋ, nɛ kɛfɔ
    kɛnkɛm, mpoknkɛm anɛ áfʉ́ɛ́rɛ́ ansɛm, nɛ nɛ́nɛ, ngwɛnti ti. Amen.
