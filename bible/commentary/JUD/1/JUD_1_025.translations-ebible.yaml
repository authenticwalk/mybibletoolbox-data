verse: JUD.001.025
translations:
  kpx-kpx: Dilava keu Dilava igae. Iale Dilava ke igaemoike ataga, ivi baluga, nego,
    vuvune keau ua. Keau subuta avuemo ui lohoale aike ui tiale abuna vani bahata
    ugei. Iale keike nahie Kosive Iesu Keliso hanavoge au lohoale vaveve toelamo nahi
    malevenu. Hoto seleveike.
  okv-H: Eto Bada Iesu Keriso ta ari avo embo ungotenau orekari embo God jakeka ijie
    amita degi usasa te sovera te tihi jigari te sago kiari te tapa oroho eto daroho
    iresuja, aravora.
  tbo-tbo: Yaubada Tu wiluyagohanita ta wotalagiyeya ata Guyau Yesu Keliso gowanei
    babana tauna a diidiga po a wasawasa po a manini po a taniwaga odubo walihagana
    po amalai po houga he nenei apega hina kokoe. Moina.
  mal-C: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിലൂടെ നമ്മുടെ രക്ഷകനായ ഏകദൈവത്തിനുതന്നെ, സർവകാലങ്ങൾക്ക്
    മുമ്പും ഇപ്പോഴും എന്നേക്കും തേജസ്സും മഹിമയും ബലവും ആധിപത്യവും ഉണ്ടായിരിക്കട്ടെ!
    ആമേൻ.
  grc-SR: μόνῳ ⸋σοφῷ⸌ θεῷ σωτῆρι ἡμῶν, ⸆ ⸂δόξα καὶ μεγαλωσύνη, κράτος καὶ ἐξουσία,⸃
    ⸆2 καὶ νῦν καὶ εἰς πάντας τοὺς αἰῶνας. Ἀμήν.
  bgc-bgc: '@see-verse:JUD.001.024'
  khz-khz: Ita gera Palagu kwapuna, gera Velekou Iesu Keriso pakunai evega-magulirana
    Palaguna, pita vega-ragea. Ia goloka iwavagi e ralema iwavagi, tiliga e tiavu
    maparana ia gena, ewagumona pene ago vanagivanagi! Amen.
  deu-TKW: dem alleinigen Gott unserem Heiland, durch unseren Herrn Jesus Christus,
    Herrlichkeit, Majestät, Stärke und Macht vor aller Zeit und jetzt und für alle
    Zeiten. Amen.
  zsr-NT: '@see-verse:JUD.001.024'
  lin-lin: epai ya Nzambe moko kaka, Mobikisi na biso, na nzela ya Yesu-Klisto, Nkolo
    na biso, tika ete nkembo, lokumu, nguya mpe bokonzi ezala ya Ye, wuta liboso ya
    tango, sik’oyo mpe mpo na libela na libela ! Amen !
  hns-NT: '@see-verse:JUD.001.024'
  noa-E: Mag Ẽwandamta warrgarwejã thumaam khʉʉn khãai chi wajapcharam anaa chi ʉ̈rʉʉcharamʉu;
    ichpaita mʉg atagjã chi jua thierr anaa ich mag iek theegjã sĩerraju. Mʉgdam ajim
    pãrag jaaum ig chirarr. Ayoo keena, Judas
  eng-EMTV: To the only wise God our Savior, be glory and majesty, dominion and power,
    both now and forever. Amen.
  mib-NT: Te na cáhán yō jeē yóhyo luu cújéhnu ya sɨquɨ̄ jeē ni sáha ya jiín Jítoho
    yō Jesucristo. Te na cáhán yō jeē cujéhnu téyɨ́ yá, te ndácu ya jniñu jíín poder
    jeē ndíso ya nde jenahán ndasɨ́ jíín ndé vijna jíín ndé nɨɨ́ cáni. Súcuan na cóo.
    Amén.
  lif-NT2: ये़सु ख्रिस्‍तलाम्‌आनिॽ से़न्‍लप् के़बिबा थिक्‍लक् निङ्‌वाॽफुमाङ्‌ङिन्
    मिमिदिङ्, हाङ्‌युक्, मुक्‍साम् हे़क्‍क्‍याङ्‌युक्‍किन् तोलिङ्‌सोमुआङ्धो सदादिङ्
    सदादिङ् खोःमा लाॽरुरो! आमे़न्!
  xnj-xnj: mwene mweavi Chapanga, msangula witu kwa njila ya Yesu Kilisitu Bambu witu.
    Uvya ukulu na unkosi makakala na uhotola kuhumila kutumbula kwakona kuwumbwa mulima
    hati hinu na magono goha gegibwela gangali mwishu! Ena.
  mmx-mmx: Leemi asu ri ne Moroa, neni Laradi Loklox Arooro atdik. Neni legesa Moroa
    xusuk mun. La lolos axap la loklok ngangao gat pas tin ganoxa at lereot, it pas
    bok tin at na levenaleng lingina, la nabat pas bok tin ap mo levenaleng axap i
    tu melamgo. At laasen at ne Iesu Karisito, Leeme Silok atdik. I ruturun.
  cbr-NT: Axëshi Nucën Papa Dios 'ixun Nucën 'Ibu Jesucristo cupí nu ainan 'inun ië́micë,
    ax ca cushiira 'ianan upíira 'aish 'Apuira 'icën. Ax uisa ñubi uniocëma pan 'aish
    usabi 'iá 'aish ca ax usabi 'ia. Usabi ca ax 'icën. Ashi, Judas.
  tee-NT: Va pumatam ju Dios. Yuchi ju quintamak'alhtaxtuyan acsni lhilaca'anau ju
    qui'amak'alhtaxtunu'an. Yuchi ju Jesucristo. Chai va yuchi ju mispak'ojui tachi
    chun ju taxtokni. Pus yuchach ju lak'ayacan. Chai yuchach ju xak'ai tucan. Chai
    yuchach ju alin ju ixtachaput. Chai yuchach ju lhinonk'ojui chux mas mak'anchich
    chai chavai chai tus va tavanan cava. Vasalh chunch junita.
  eng-LSV: to the only wise God our Savior, [is] glory and greatness, power and authority,
    both now and forever! Amen.
  cak-NT: Can xe raja' ri Dios ri c'o runo'j (runa'oj) y ja raja' ri nicolo kachi.
    Y can xe ta raja' ri niyo'x ruk'ij roma ja raja' ri nimalaj Rey, y can xe ta chuka'
    raja' ri nic'ue' ri autoridad pa ruk'a' y ri uchuk'a', cami y chi ronojel tiempo.
    Amén.
  pah-NT: Gaha jate ko Tupanetero nhanembopiro'yharamo. Timbohete ti ga a'ero Jesus
    Cristo'gareheva'ero g̃waramo nhandepojykaharete'gareheva'ero g̃waramo. A'ereki
    ga pyry hete nhanderuvihavuhuhetero. Ga ipopoaka hete huvihavuhuhetero jara'g̃a
    hohe pa. Nahã ga rekoi ymya hako ga yvya japoe'ymame. Kiromo jate ga rekoi no.
    Aerẽ ti ga na jitehe nehẽ no. Timbohete ti ga avuirama a'ero nehẽ. Na tuhẽ. Amém.
  sja-NT: 'Ichita Tachi Ak''õre; awaraa Ak''õre Waibɨa iru k''ãyaara wẽ-e. Ichi Tachi
    O K''achiadeepa K''aripa Atapari. Maperã t''ãripa o-ĩa ɨt''aa t''ɨ̃pata: “Jesucristo,
    pɨ jõmaweda na p''ek''au eujãde nɨ̃bɨ Rey Waibɨa K''ĩra Wãree. Ne-inaa jõmaweda
    pɨ jua ek''ari iru bɨ. Ewaa weda ne-inaa jõmaweda chok''aji; at''ãri chok''apari
    mãik''aapa ichita mãga bapariit''ee. Amén.”'
  xed-xed: Ŋa Lazglafta turtukwani ya ta mbamafta nda ma Yesu Kristi Mghama mu ga
    mgham, nda mbraku, nda glaku, daga manda ghalya nda ya ndanana ha ŋa kɗekedzeŋ.
    Amin.
  mks-NT: In túhún ji̱ni̱ mé á cúú Ndióxi̱, mé á jáca̱cu mí sa̱há ña̱ na̱caja Jesucristo,
    xitoho í. Cóho̱ caja cáhnu í Ndióxi̱ jáchi̱ yéhe̱ ndiva̱ha mé á ta cáhnu ndiva̱ha
    cúú á ta íin cua̱há ndée̱ á ta mé á quéa̱ cómí cuéntá sa̱ha̱ tócó ndihi ña̱ha.
    Cáhnu cúú mé á viti ta a̱nda̱ sa̱ha̱ ta a̱nda̱ ama cáa qui̱vi̱ cáhnu cúú mé á.
    Já ná coo.
  gfk-S: Io, iou pirlet ie, no kapawena God no nudait ut na Haralon be a nuno no minamar,
    no tamat na kinkinis, no dades, ma no kinkinis na harkurai. Iou pirlet ie be ila
    kis ter hobi menalalie ta ira linge bakut ma i kis ter hobi kakarek ma ina kis
    ter hobi hathatikai. Iou pirlet ie hobi naramon tano pinapalim tane Jisas Krais
    no nudait Watong. Tutuno sakit.
  bmu-bmu: Anutu mohotŋan Amötqeqe Tonini akza. Kembunini Jisös Kraistnöŋ nam köl
    neŋgiiga Anutu möpöseim waŋgiinga qetŋi aködamunŋambuk aka ahöma. Yaŋön möpŋaŋgö
    möpŋeyök könahiba kota Öŋgöŋgö-ŋamnini kukösumŋambuk akza aiga nalö kewöŋe toroqeba
    yuai pakpak ösum-mumuŋan galöm köla nalö teteköŋi qahö Kembu ak neŋgiba malma.
    Keu mi ölŋa.
  dgz-dgz: Amba God me megenat God di, me Ayop nuga Iesu Keriso gamup inak nuniniwa.
    Amba oya oya mega aigap iragenawa amba aro amun mega uon ya tata. Watawa, endiwa
    amba usenagaet yaibobot wande aiwandata. Ame umap.
  eng-GNV: That is, to God only wise, our Sauiour, be glorie, and maiestie, and dominion,
    and power, both nowe and for euer, Amen.
  zaa-NT: '@see-verse:JUD.001.024'
  eng-WEBSTER: To God the only wise, our Savior, be glory and majesty, dominion and
    power, both now and ever. Amen.
  guh-guh: 'Bajaraponë pepo caenë Dioso. Bajaraponë Dioso nacacapanepaena vajatuxanenë
    Jesucristo cruzata vajanacasivatëpaexae vajaneconi yabara. Bajaraxuata daxitajivi
    bejumaitsi Diosojavabelia: “Diosomë, bitso ayaijamatabëcuenenëmë,” bejai. Betsipaebaponanua
    itsamonaejavabelia Dioso bitso ayaijamatabëcuene pexainaenëcuene. Dioso cajena
    daxitanacua pevetsinë. Betsipaebaponanua itsamonaejavabelia Dioso pecaëjëpaejavatsi
    pevetsinexa daxitajivi. Bajarapacuenia Dioso jamatabëcueneitsi tsaponaponae mapanacuaje
    pexanaevajënaeya, mapamatacabi ataje, daxitamatacabijavabelianexa ata. Bajara
    itsi tsane.'
  bon-bon: Tabe taatu Acejiyame gyene, lui te mibibine niiya cabu ca isecräremuji,
    mime Yageyame Yeesu Keriso me kaakesea name pi. Yoo, jamyacu apaclyera, awepyeräja,
    kokre, piiyepu conocäco lui teemi nemi agedna cabu ca, page, piiyepu iyeteta ngälu
    cäco. Pepu yaanajege! Cane ngii Yuuda, siige cäme mene.
  nhw-BL: Ma tijhueyichihuaca yaya catli iseltzi itztoc Dios huan amo aqui seyoc.
    Yaya catli techtlajtlacolquixtijtoc ica Tohueyiteco Jesucristo. Quena, yaya ipa
    quipixtoc nochi hueyitilistli, tlanahuatili, chicahualistli huan tequiticayotl,
    huan quipixtos para nochipa. Quej nopa ma eli.
  swh-ONEN: kwake yeye Mungu pekee Mwokozi wetu, kwa Yesu Kristo Bwana wetu, utukufu,
    ukuu, uweza na mamlaka ni vyake tangu milele, sasa na hata milele! Amen.
  wbi-wbi: kwa Nguluve mwene u'poki kukilila uYesu Kilisite uMutwa ghwitu, uvwimike
    vuve kwamwene. uvuvaha, uvuwesia ni ngufu kabla ja na lino na maka ghoni Ameni
  bba-bba: '@see-verse:JUD.001.024'
  eng-KJVCPB: to the only wise God our Saviour, be glory and majesty, dominion and
    power, both now and ever. Amen.
  kgk-NT: Nhandejáry mante Tupã tee. Ha'e anho nhane mopotĩ tee va'e nhane resendehaty.
    Nhandejáry Hesu Cristo omano va'ekwe omboyke hagwã nhandéhegwi nhane reko jejavy
    ky'akwe. Upéa-rehe tanhamomba'egwasu ete katu Nhandejáry-pe. Ha'e anho Tupãgwasu
    tee onhembotuvixa mba'e tee va'e. Ha'e anho nhande Ruvixa tee voi. Ipogwy-py enterove
    oiko va'e. Inhe'ẽ-py enterove toiko. Upéixa omomba'egwasu va'ekwe nhande ypy oiko
    e'ỹ mboyve. Omboete hagwe-rami ãy peve joty tomomba'egwasu íxupe. Ha opa e'ỹ reheve
    upéixa-ma tomomba'egwasu ave Nhandejáry-pe. Amém.
  waj-waj: Ti Udaanga Yisuu Kirisiiva putuuvaara Anutuuqo ti vitoo yoketaivau ti yapaivai.
    Ivo mmuaa tuanaa Anutuuqo varikio inna nnutuuvo ngiau aapu vaikio ivo ti kieeta
    tuanaavai varioo mmuakiaa mminnaiyauvaara dikio yaagueeqa ari vookaraivo innasi
    vaivaara ta kua yoketaivaa kiaaravai. Ivo nnaaru hama ngiau mmata uu suaivaki
    itaama varioo aanna makee varioo fai yapooma mmannammanna itaama nnaasu varinaravaivee.
    Kua kutaa.
  cpy-cpy: Athaamentee-yaari Tajorentsi apaanita-tsiri, yotaniri, owawijaa-koteeri.
    Riitaki irika Tajorentsi tzimatsiri rowaneenkawo, rajahaa-wenteetari, omaperotatyaa
    otzimi ishintsinka, pinkathari-perori irika, riitaki etakawo itzimaki tekiraata
    otzimayite maawoeni, roojatzi ikanta nimaeka, ashi rowaeta-tyeeroni. Kyaariwé.
  mpx-mpx: Iya maisena ya Yabowaine tutunahotina ge iya wala Topwamwal, inoke Yeisu
    Keliso wala Babala alana elana ta tobalan ta ba iya Towasawasa, Tomihahaina, Togasisi
    ge Tologugui Hot, iya i ola sauga houhouwena elana, sauga ya elana, ge sauga i
    nenem nige ni momowasi. Ibwe. I ola.
  wbp-wbp: '@see-verse:JUD.001.024'
  luo-luo: mad duongʼ makende, gi loch gi teko, kod nyalo odogne Nyasaye Jawarwa kuom
    Yesu Kristo Ruodhwa, e tienge duto, sani kendo nyaka chiengʼ! Amin.
  nhe-NT: Ma tijhueyichihuaca yajaya tlen iselti itztoc Dios huan axaca seyoc. Yajaya
    tlen techtlajtlacolquixtijtoc ica Tohueyiteco Jesucristo. Quena, yajaya ipa quipixtoc
    nochi hueyitilistli, tlanahuatili, chicahualistli huan tequihuejcayotl, huan quipixtos
    para nochipa. Queja nopa ma eli.
  aii-aii: ܐܸܠܹܗ ܕܝܼܠܹܗ ܒܢܲܦ̮ܫܹܗ ܐܲܠܵܗܵܐ ܦܵܪܘܿܩܲܢ، ܗܵܘܹܐ ܫܘܼܒ݂ܚܵܐ، ܘܪܲܒܘܼܬܵ‌ܐ، ܘܚܲܝܠܵܐ،
    ܘܫܘܼܠܛܵܢܵܐ، ܒܝܲܕ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܡܵܪܲܢ، ܡ̣ܢ ܥܵܠܲܡ، ܐܘܼܦ ܐܵܕܝܼܵܐ، ܘܗܲܠܔ ܥܵܠܡܝܼܢ.
    ܐܵܡܹܝܢ.
  esk-NT: Kisimi Agaayyutauruq, aasiiñ ilaan anniqsuġaatigut Jesus Christ-kun Atannaptigun.
    Kamanautipayaaq, kamanaġniqsraq saŋŋi suli aŋalatchisipayaaq pigigai taimakŋaqaŋa
    pakmanunaglaan suli qaŋavak taimuŋa. Amen.
  msb-msb: '@see-verse:JUD.001.024'
  cpa-NT: Diú¹³ báh³ héi². Lég²dsa jniang³. Di³ hé² jniang³ jǿg³ quiah¹² Jesucristo,
    Juu¹³ jniang³. Ju³mi³juanh¹³ hi² mi³dsiog¹ jniang³ dsa². Dsa² héi² báh³ dsa² chi²
    bí². Dsa² héi² báh³ ma²ca¹jmo¹ héh¹ lah¹tan¹³ ja³ca¹já¹. Dsa² héi² báh³ jmo¹ héh¹
