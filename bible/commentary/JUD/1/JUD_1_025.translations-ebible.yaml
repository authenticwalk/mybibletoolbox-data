  cof-NT: Yasiri Diosi joe. Yari Miya Jesucrístoca chiquilachi tenchi puyasa ereto,
    chiquilaca se larinue. Junnan yaca tsara uraran, fe poden, jera mantamin joe tintsan
    joe. Numarile nechi tsanque sen joto, amananan tsannan cajoto, numatotiya tsannan
    joto polechunae. Tsanqueri joe.
  srm-NT: '@see-verse:JUD.001.024'
  qvs-NT: Payllami sapallan salvawakninchi yachaysapa Dios. Tukuy pacha kunankaman
    mana tukuyniyukta payka tukuy pimanta ashwan allimami. Tukuy pimanta sukaman ashwan
    yachakmi ashwan sinchi kamachikukmi. Jesukristu yanapawaptinchikuna akuychi payta
    sukaman alabaypachi. Ñuka Judas chayllata killkashkaykichi.
  zca-NT: Tugaka Dios nzho; por kwa'n mile' Jesukrist, Me nile' mandad be, nigo' Dios
    men lo kwa'n nazhe'b nzho men. Bidi'zh go nazhon Me, porke nab tsa lë' Me ñal
    di'zh men nazhon, mbaino tugaka Me más tsak lo rë kwa'n nzho, mbaino nab tsa Me
    nile' mandad dizde galo laka, no nal, mbaino par dubta'. Sa' gake.
  cbc-NT: '@see-verse:JUD.001.024'
  qxo-NT: Payllam salvamagnintsic. Payllam imaycawanpis munayyog. ¡Cananpis waraypis
    imaypis poderösu Tayta Dios alabashga caycullätsun! Tsaynö catsun.
  mox-mox: Vonahaqiaqi, Yaubada ana ʼaidega otaqa ada Toʼetoyavua eda Kaiwabu Ieisu
    Keliso ena viaqa ʼinega. Luaqiaqieda be Yaubada kana awahawatuboya, mana tauna
    simasimatalina be, Tovewaiwai vaʼine ta wese Toluvine Qiduana tuta lova ʼinega
    be baʼitagana ta wese tuta vataya ʼinaya. Vonahaqiaqi, eda nuanua ʼidewani.
  kew-kew: Go Gote nipu padane-ma ora pia-pulu niaana Aa Mudu Yesu Krais-na kogono
    madaa niaa raba misa. Gore nipumi adaa bi mua niaana aa mudu pirua puri paloa
    surubape Aa Mudu pia. Gore nipuri abade go-rupa agu kagaa piraama laama ipisa-rupa
    abia page pa pia orope page go-rupa agu oro yaalo pa piralia. Go ora.
  dww-dww: Riukaua da tauna taunaḡa vutuna Mamaitua, dà Tauwai yawasanama, baninama
    tauna dà Badama Yesu Kerisoe yai yawasanidana. Yesu tauna vutuna guyau dosi vavasaḡinama
    ma borumina e miamiana be isanama tà kawa saḡena. Be tauna na rewapanama ya moraba
    kaua be yaba matabudi ewai badedina. Tauna nama miemieninama, boni, yodi be tokare
    e mia nonoḡana. Inam riukaua.
  twi-ASANTE: Onyankopɔn korɔ a ɔnam yɛn Awurade Yesu Kristo so yɛ yɛn Agyenkwa no,
    ɔno na animuonyam ne kɛseyɛ ne ahoɔden ne tumi nka no mmerɛ a atwam, ne ɛnnɛ ne
    daa nyinaa. Amen.
  aoj-aoj: Anen atona God, nowambilai apaꞌ mogotambili ma lagol Dembinai apeꞌinai
    Jisas Krais. Mogogalaꞌi maloma agol luꞌwagili banagami luꞌwami maloma waf afamba
    nagape banagonai nugumafi hiahaom hiamii, amamba ananimi atom nafiꞌi nafiꞌi nataga
    deiꞌ anaf wapani nope naꞌamba atin atapina dondol lifilafi. Endilisi. Eaꞌ maꞌuf.
  cbv-cbv: '@see-verse:JUD.001.024'
  taw-taw: God kuŋay ma mɨdeb, nokom olap mɨdeb. Ne bɨawl chɨn Jisas Klays nop agyokek
    apɨl gek, chɨnop tɨg asɨk dup tek, yɨb nop ak dad aplanɨgun. Ne bɨawl yɨbɨl mɨdɨl
    kɨles ne dɨl, binɨb okok mɨdupsek kod mɨdɨl, tap okok mɨdupsek abe kod yonɨmuŋ.
    Ne bɨlel anɨgɨl yolɨgup. Mɨñɨl anɨb ak nep mɨdeb. Kɨdek abe pel pelnep anɨgɨl
    yenɨgab. Yaw.
  jic-NT: '@see-verse:JUD.001.024'
  zap-NT: Tendxee Ne nak Dëdyuzh ne wselaa be lo dol por Jesucrist, nonchee laa Ne
    ryal saknon be, saknzoon be, nonchee laa Ne rap poder, laa Ne rnebééy axtegue
    antes, nigle naaree, nigle ydeblo siguelendxee. Zengaw.
  wer-wer: Anutu pöp pimënt wëaö tapöpök tiarim Aköp Yesu Kristoë ompyautaan utpetetakaan
    kama yanuwaup. Pötaanök pim yapinte wak isak mepa. Pimtokëër tiarim kësang mowasën
    wotöök sak wë, pim weëre kosangö om wiaap. Pimënt tapöpök ngaanëër wakaimaupök,
    peene wë, om wakaim öpnaap. Yaap. [Yok pi tapët. Ne arim karip, Yut.]
  ipi-ipi: Nanimana Akali Andane Jisasa Kataisato piape peane okomane nanimana Gote
    mindiki angu ateya okomane nanima molo-peke leane. Bala kiŋi bulupane atoto, balanga
    tai-lene andane yalane. Bala minditaka eya tupa pitakana kawane ateya. Wamba balato
    yuu ati-la yakale nalenenga, bala okonepene ateane. Matili-matilipi, bala okonepene
    teke mee atapowa atolopeya lo nanimato balana gene oko laiyu lo atamakale. Enene.
  qul-NT: Payman cachun gloriawan alabana, athun cay, atiy, autoridadpas, Señorninchis
    Jesucristoraycu, ñaupajpas, cunanpas, wiñaypajpas. Ajina cachun.
  ter-NT: poéhanemaka itukóvo koati kaná'uti Itukó'oviti ákoti po'ínu, poéhanemaka
    itukóvo Koitóvoviti vo'oku ítukeinovi Jesus Kristu Vúnae. Itúkapu énomone ihayú'ikakana
    vo'oku itúkeovo hána'iti ihayú'iuti, koane hána'iti natina ûti, ákoti po'ínu kuteâti
    xunáko yoko úhe'ene. Itúkapu énomonemaka pahukô oúkeke uhá koêti, koane énomone
    xunâ ya uhá koêti, ukeâtinekene tumúneke ápeyea ra kúveu mêum, koane kó'oyene,
    koánemaka ya uhá koeti káxe ákotinemo hunókoku. Énomoneoxo ákoeneye. Hunókokune.
  bmr-NT: '@see-verse:JUD.001.024'
  fuf-fuf: ko kanko Alla bajjo on, on Dandirɗo en Iisaa Almasiihu Joomi men on, darja
    e mangu mawngu e doole e bawgal wonani, ado saa'iiji ɗin fow, e jooni, e haa poomaa.
    Aamiina!
  bhl-bhl: 'nu Kamok Fian Sunbin-Got makmak beem wiin dim kel elo bokolewomeluw: “Sua
    akal, kame akal, sow akal, diwkuw diwkuw auk so kitil wiin fian so, wangweng kukuw
    so, alik alik be kom dim kel boke tako! Feinka!”, dangbuluw te. Bete kuw. Nem
    fut weng boyemi fut kame kilaka.'
  ons-ons: Eŋe Anutu weku, eŋe Waomze Yesu Kristo wane ra more qesi qesiŋze gemaike,
    eŋe eŋetine mawakaikene, kibi qelaŋanso qeli ewe zonominerop, Ŋei Waomze weku
    gemaike, eŋe zonomine kakapa, so kine kine korop qeli kotino so kepe kutno pa
    waremaike ea wane lewet. Eŋe mokaka geke, so ukude gemaike, so baŋ naso baŋem
    takorakot ge ari geake! Weleka.
  con-NTPO: '@see-verse:JUD.001.024'
  ghs-ghs: Dzesu Kiristu Soopara napahoi oho isaki oonita Ohongaho beedzae ma tatanga
    ma koina ma dzapa pobi oi agoba qaraqara qaarakoi. Ana Dzute
  peg-peg: ଇନେର୍‌ ମାଙ୍ଗ୍‌ ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ହୁଦାଂ ମା ରାକ୍ୟାକାର୍‌ଆ ରୱାନ୍ ମତର୍ ଇସ୍ୱର୍‌,
    ଜାଜ୍‌ମାଲ୍‌, ସାକ୍ତି, ବାପୁ ଆରି ହାଉକାର୍‌ପାଣ୍‌, ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ହୁଦାଂ ୱିଜ଼୍‌ୱି
    କାଡ଼୍‌ଦାଂ ନଂ ପାତେକ୍‌ ଆରି ଆଦିକାର୍‌ ହେୱାନ୍ତି ଆଏତ୍‌ । ଆମେନ୍‌ ।
  txu-NT: Me Batĩndjwỳnhbê ne me bapytàr djwỳnh. Pydji kute mỳjja kunĩ mar ne krã
    me:xkumrẽx. Ba kum, —Mrãmri ame:xkumrẽx ne apyma:kumrẽx. Araxo abê kumkatikumrẽx.
    Me kunĩ:mã Abẽnjadjwỳr djwỳnhkumrẽx. Ajitỳ:xkumrẽx. Amexmẽ apymamẽ abẽnjadjwỳrmẽ
    atỳxmẽ ne ga aje 'ã aminhinomã amimẽnh kêtkumrẽx, ane. Gê me kunĩ ã Metĩndjwỳnhmã
    ane. Tãm ne ja.
  eng-WEBU: to God our Savior, who alone is wise, be glory and majesty, dominion and
    power, both now and forever. Amen.
  gnw-NT: '@see-verse:JUD.001.024'
  mux-mux: Aku-sipa manda temba Pulu Yi tiluele mindi molemále-ni oliunga Tepa Liipa
    Mindili Nolkumula Kupulanum-na Wendu Liilimú Yili yunu, oliunga Auli Yesos Krais-ni
    oliunga nimba tinjirimeliinga aku-sipa molemú Pulu Yili-nga bili aima ola pepa,
    mélemanga pali yu aima yi-nuim auli olandupale molupa, yu tondulu auli-tepa pepa,
    namba pelemú yambumanga pali yunu namba olandupale pepa, yu auli-tepa talang puliele-kene
    molupa, kórunga-ui mulú-masele naa pípili kepe yandupa ekupu kepe penga-penga
    kepe aku-sipa mulurum mele we molupa mindi pulimú pumbaliinga yu kape nimbu bi
    paka tunjamili. Sika aku-sipa tipili. ⸤Aku manda niker.⸥
  maj-NT: Nku tutuhú kui xi Nti̱a̱ná xi ts'ínk'ankiná. Kui xi kan'etsjoho̱, kayaha̱
    nga chánka ko̱ nga kui xi batéxuma, ko̱ nga kui xi tjíhi̱n nga'yún, tu̱ nga̱t'aha̱
    Nda̱ Nti̱a̱ná Jesucristo̱. B'a̱ kama ko̱ tu nkjéhé ni nga b'a̱ tíma. B'a̱ katuma.
  bkq-NT: Âmâ lelâ Deus, ânguy imyenro lâpeba. Xina etaybyay Pymâ Jesus Cristo iguehobyry
    wâgâ xina mâenmakely. Koendonro lelâlâ âmâ. Imyenro koendonro lâpeba. Âmâ ton-honreim
    kuru. Âmâlâ idânârâ xutuim. Arâlâ âmâ iwerâ. Aunlolâ ise âmâ. Âkeá lelâlâ xirâ
    xina agueho” uguely Deusram. Alâ kulâ ise âyanmo kâinwenily. Judas
  kue-kue: God i suwara kaima moglkwa, te nono yombano kande Yesus Krais kongun ormara
    i ye no ikine endungwa. Nono ye kangiye akepledi dembiye si tenamga. Ye king mogl
    gumamugl kaima endinambuka te ye yombuglo gigledi kande panan ana taragl prapra
    sutno morambuka. Ye okuna imbo aimande yegl moglkwa, te erme ama ye yegl moglkwa.
    Te okuwo imbor ye ombugl yegl aimande yene mogl panambuka. I kaima.
  cot-NT: '@see-verse:JUD.001.024'
  bnp-bnp: A Vure i taku kunana. Na matenga ne Isu Kristo, a Bakovi Dagi ne hita i
    korimule hita. Ni gi vakabagetu a rana. Ia kunana a Hariki ne huriki lobo. Ia
    kunana i matakari a tanga lobo. I mavonga muga na maki lobo ni ratarike. I mavonga
    ngane. Ge mavonga na parava vakaroro. I muholi.
  apn-NT: —Apê mẽ inhõ Tĩrtũm ã apyxi mex kumrẽx na ka. Na ka pre Pahihti Jejus Kris
    kukwak ri mẽ ixpiitã mẽ ixte amnhĩ tomnuj pê mẽ ixpytà. Nẽ na ka hte anhĩrã htỳx
    rax rãhã ri apa. Nẽ amex o amex nẽ axihtỳx o axihtỳx nẽ axàhpumunh o axàhpumunh.
    Nẽ apê mẽ inhõ Pahi Maati hã apyxi mex na ka. Amnepê mã kormã mẽmoj kêt ri ka
    pre ã amnhĩ nhĩpêx anhỹr o apa rãhã nẽ. Tã arĩ ã ate amnhĩ nhĩpêx anhỹr ho apa
    ho rãhãã. Nẽ kot kaj apkati mẽ ã ate amnhĩ nhĩpêx anhỹr ho rãhãã. ã ate amnhĩ
    nhĩpêx anhỹr o apa ho rãhã ho rãhã. Tã ãm ja pix na hapêx. Anẽ. E kêr pu mẽ ã
    Tĩrtũm mã mex o mex ã harẽnh anhỹr o papa. Ãm ja pix. Ixpê Jutre na pa mẽ awỳr
    kagàja nhĩpêx nẽ kumẽ.
  ctp-NT: '@see-verse:JUD.001.024'
  opm-opm: Orhor pokwi dire Got ohmur. Orhorwi Hanipyah Jisas Krais orhe dap tei namburin
    han ohmur. Ihtin han ohoh ihan armi mar papten han oh orhor pokwimur. Has kasip
    ohsi hat paten han oh orhor pokwimur. Kakhan ham napapten hanhe orhor pokwi patmur.
    Ihtin han oh ihat orhor rih patesuhru patru patepra han orhormur. Ihtin han ohnongwi
    armi mar paptepera daham armi marwi paptenmur. Arpinwa.
  bvr-bvr: Nipa an-ngardapiya Wangarr nipiya an-ngayburrpa Wanngu An-gunega. Ngayburrpa
    barra nipa an-nelangga an-molamola ngubi-negapa barra nguburr-workiya ngardawa
    minypa nipa nyanma Jesus Christ. Wangarr nipa Bunggawa a-nipa barra a-workiya
    wana an-babalapa, minypa nipa wupa ganyjarr guy-rrimangapa ay-workiya mu-ngoyurra
    baman gu-ni rrapa gun-guniya rrapa jurdach. Gun-nardiya rrapa ganapiya.
  wal-wal: '@see-verse:JUD.001.024'
  zad-NT: Ḻa' zeelo ḻen' nake' Chios, na' bisle' cho' daa bseḻee X̱ancho Jesucrístona',
    na' chidoḻee koochone' balaaṉ na' we'cho xtillee nake' beṉ' choo beṉ' xen, beṉ'
    ḻiizelozi chṉabia', na' beṉ' yeḻ' wak choo yeḻ' wak xen, ṉaa na' zejḻi kaṉi. Kan'
    nakan.
  kmg-kmg: Anutu mocjaha hâcne, e Wofuŋ-nâŋec Jesu Kristore erâ bâbâpiaŋ-nâŋec juekaczi
    tatamac â eri qaraweŋ â sasanaŋ â tâpiri mârâc dameŋ tâmiricko focnewec iŋuc jaha
    ši focnekac, erâ focne rahuc juocmu sanaŋ. Jâmbomac.
  aso-aso: '@see-verse:JUD.001.024'
  uli-uli: Ngali Deus le iy chog, le iy yach Demer mo irel Jesus Kristus le yach Samol,
    sibe hapingpinga bo iy mele ye hartael tagiyet, iwe ngo pangal ngo yema yoh irel,
    ngo ye lamli pangal formel irel molwe chapdagel dah chog, iwe mo igla sa loh le
    tor siyal! Amen.
  nin-NT: Inkpinkpye yi we i si ima, uwa yo na nkpama à si Abachi wa nggo à kpa inta
    ttungo. Yesu Kristi, Atiko amunta à bu du anishirr a nu Abachi inkpinkpye, na
    gbyarr ku asa. A ka se ni inkpinkpye, na zzu isa, na se ni ittu tuku ukyekye,
    ni ikuchi, na bu si meme yo ase na ase sama ni ikikre! Du yi si meme yo.
  tgk-tgk: бар Худои ягона, ки ба воситаи Худованд Исои Масеҳ наҷоткори мо шудааст,
    дар тӯли асрҳо, аз имрӯз то абад бузургиву ҷалолат ва нерӯву қудрат бод! Омин!
  acu-NT: '@see-verse:JUD.001.024'
  cak-WNT: Can xu (xe) wi c'a Riya' ri Dios Etamanel y majun chic jun, y ya chuka'
    Riya' ri Kacolonel. Y can xu (xe wi) ta c'a Riya' ri niya'ox (nya') ruk'ij ruc'ojlen,
    can xu (xe) ta c'a Riya' ri Rey pa kawi' y can ya ta c'a Riya' ri nik'ato tzij
    y c'o ta chuka' ronojel uchuk'a' pa ruk'a' re wacami y riche (rixin) xtibe k'ij
    xtibe sek. Amén.
  ebk-ebk: Hiya nan us-usa ay Apo Dios ay Mangesarakan kan chitaku babaen kan Jesu
    Cristo ay Apo takú. Sapay koma ta mawawacha kan Apo Dios nan chayaw, kaichayawan,
    pannakafialin, ya toray ad pus-uy, ad wani, ya in-inkiana! Amen.
  spa-PDDPT: al único Dios, nuestro Salvador, por medio de Jesucristo nuestro Señor,
    sea gloria, majestad, soberanía y autoridad, tanto antes de todos los siglos,
    como ahora y por todos los siglos. Amén.
  ruf-ruf: Imulungu yaliyeka Mkombotsi wetu yatunyighwe, yane ukulu na ngupfu na uwetso
    kubitila Yesu Kiristu Imtwatsa wetu, kulawa ghumwande ng'ana iisi ilumbighwe bae,
    leloli na ghamatsuwa ghose ighakutsa! Amina.
  gun-gun: Tove Nhandereraa jepea Nhanderuete peteĩ'i va'e toguerovy'aa nhande-Senhor
    Jesus Cristo rery rupi. Ha'e anho ha'eve yvate ete aguã, pavẽ re opena ha'e ipo'aka
    aguã, yma guive, aỹ ha'e araka'eve rã peve. Amém.
  agu-BL: Na ntin i' Ryos. Nin ntin i' ko' colon tan Jesucristo yi ketz Kajcawil.
    Kak'e' bin kak'ajsbil tetz, na at k'ej i'. Na chin wutzile'n nin k'ej tu pak'puchal
    i'. Nin chumam nin yi tetz porer tan chixite'n yi tetz contr. Na ntin i' wi'tz
    Ajcaw sajle'nix tunintz, nin sbne' opon tunintz. Amén.
  isn-isn: kung'waakwe Itunda wing'wene muguni kukiila uYesu kilisto Mukulu nu itu,
    ikulyo litule kung'waakwe, ukulu, uhumi, ni ngulu ze ikili i mtungo ihi, ni itungili
    ga i kali na kali. Amina.
  eng-PEV: He is the only God. He gets our leader, Jesus Christ, to save us. So everyone
    has to always thank him and remember how great he is. He has all power. Everyone
    has to do whatever he says. He always had that power. He had it right from the
    start of time. And he will have all that power for ever. That is true. From Jude
  ilo-ULB: iti maymaysa laeng a Dios a mangisalakan kadatayo babaen kenni Jesu-Cristo
    nga Apotayo, kenkuana ti kinadayag, kinadayaw, kinaturay ken pannakabalin—sakbay
    ti amin a tiempo, ken ita, ken iti agnanayon nga awan inggana. Amen.
  pir-NT: '@see-verse:JUD.001.024'
  anv-NT: Jimbií ne alú Ɛsɔwɔ Menchyɛ́ geŋwá né gétúgé genó ɛyigé Ata sé
    Jisɔs Kras apyɛɛ́. Nnɛnemmyɛ nnó bɔɔ́ ánógé Ɛsɔwɔ, Ɛsɔwɔ mbií ne abɔɔ́ ɛshyɛ
    ne uto uko tɛ ula ulɔɔ́, nana, ne tɛ kwyakwya Amɛn.
  sab-NT: '@see-verse:JUD.001.024'
  tmd-tmd: God Nöbö paŋyöbö akwör. Nuŋ anɨŋ kömö pɨmɨda. Nöbö Dib ana Jisas Krais
    nuŋ anɨŋ ñöx nɨgön wöröxön öbɨlöŋ Nöbö aku, nuŋ maduar ör ila nɨgön, mɨdɨp duön,
    wopik, mai, öim öim mɨdɨb ör mɨdön, nuŋ Nöbö mil wä alɨg, Nöbö wä keiryöbö, mɨ
    Nöbö ölö, magalɨg nugwidib Nöbö mɨda. Makwam, ib nuŋwa öim öim yadɨŋ bɨl sö duaŋ.
    Mag aliö akuyöbö aku mag waiö.
  acr-NNT: Xa jun ri Dios Qakolobꞌenel yey Rire kojukolobꞌej ruma ri Qanimajawal Jesucristo.
    Nimarisax kꞌu uqꞌij ri Dios waqꞌij ora y chiqawach apanoq, ma Rire saꞌchi ruchomalil
    y ruchuqꞌabꞌ, yey ronoje taqanik puqꞌabꞌ kꞌo wi. Amén.
  kpg-kpg: ang gi Mee go di God e dahi, go tadau Dangada Hagamouli, mai Jesus Christ,
    go tadau Dagi, gi madamada, hagalaamua, nia mahi mo nia mogobuna, mai loo i taamada,
    gaa dae mai gi dolomeenei, gaa hana hua beelaa! Amen.
  taj-taj: य्‍हाङला प्रभु येशू ख्रीष्‍टग्‍याम य्‍हाङदा थार्ना लबा थेनोन परमेश्‍वर
    गिक जे सदन जम्‍मान भन्‍दा घ्रेन ओच्‍छे थेदा जे घ्रेन मानदेन जयजयकार ओच्‍छे शक्तिदेन
    अधिकार ङाच्‍छाहेन्‍से दान्‍देधोना ओच्‍छे जुकजुकधोनान तगै। आमेन।
  avt-avt: Hi hanhan haiu mewenɨpi niuk me God hɨrak kiutɨp kerekek epei kekepai ketaihis
    keriuwe menmen yaaim nɨpaa Mɨtɨk Iuwe kaiu Jisas Krais kerekyeiyem. Hi hanhan
    hɨrak kakre Mɨtɨk Iuwe kaku, hɨrak naanmɨpre menmen, hɨrak yaaik kinɨn menmen
    yapɨrwe, niuk mɨrak iuwe. Nɨpaa enum eik hɨrak kepu karik. Nɨpaa ein ere in ek
    ere maain tipmain tipmain enum eik, hɨrak kakpau kakpar ik.
  cbk-cbk: Entonces, con el unico Dios, el di aton Salvador por causa di Jesucristo
    el di aton Señor, ta sigui alabanza, y el mas alto posicion de todo, y el poder
    y todo el autoridad, desde antes pa del creacion del mundo y ahora mismo y hasta
    para cuando! Amen.
  uig-ARA: '@see-verse:JUD.001.024'
  tuf-tuf: '@see-verse:JUD.001.024'
  abx-abx: Dayaw-ta karn i sulo Diyos nga Paragsalbar-ta karn nga harangdon, makagagahom
    ngan aniya' katungdanan-na pagdalom antis si dimu'an kapanahunan, ina'anto hasta
    si kahastahan. Dayaw-ta karn iya pina'agi si Paragdalum-ta karn Jesu-Kristo! Amen.
  mco-NT: '@see-verse:JUD.001.024'
  cpb-NT: Anthaamentawentyaari Pawa apaanitatsiri, riyotanetzi, owawisaakotantaneri.
    Iriira jirika Pawa tzimatsiri rowaneenkawo, pinkathari iitaitziri, imapero otzimi
    ishintsinka, pinkatharipero rini, iri etakawo itzimi tekera otzimanakeeta maawoini,
    irojatzi ikanta risaiki iroñaaka, rashi rowaitaatyeero. Ari onkantaitaatyeeyaani.
  aon-aon: Anan douk anan atun abom nape apakin Iruhin douk nataurumap narap matanamori
    mape wosik atin iri. Aria enyen douk um enyudok mour apakin debeini Jisas Krais
    neneken iri atin aria Iruhin narap mape namudok. Douk namudok aria agundok natrugun
    abom um nini debeinyi nyeigur nyuni debeinyi big nyuni agundok Iruhin dodogowinari
    nape debeini um eneshenesh eshudok um douk shupe um anan atun. Seiwok baugos um
    arigaha douk, arigaha kweipon shopunek ta shupe um anan atun ihih nyumneh! Adur
    atin.
  hus-NT-2005: '@see-verse:JUD.001.024'
  mig-NT: Te nuu̱ máá ɨ́ɨn‑ni Dios, I'a̱ náma yóó, ná nákana jaa‑yó‑yá, te ná kóo
    ja̱ jíñú'ún‑yó núu̱‑yá. Te ná tá'ú máá‑yá tiñu jíín fuerza ndíso‑ya̱, vina te
    onde̱ nɨ́ɨ́ káni nɨ́ɨ́ kuiá. Súan ná kóo. Amén.
  bps-bps: Dnayenito kenen i alò sen Dwata, i gafalwà gito fagu di ku Dyisas Krayst
    i Amuito i mfun kdee kafye, kdatah, ktulus, na glal di kdee. Tagnè kenen mdà di
    là fa mgimò i klamang banwe kel ani, na kel di landè sen. Amén.
  mbs-mbs: Iduyun se Timanem. Sebad din se Timanem, aw migpelowà den sikandin kenitadon
    lekat te salà pineokit te Pengolo tadon si Jesu Cristo. Timanem se ontò mèpiya.
    Sikandin se ontò melangkaw. Sikandin se eglowan diyà te kedita. Sikandin se ontò
    metolos. Doen den sikandin gebii, aw songkani, aw te wedad temanan. Metoman iyan.
  tof-tof: Wa wata darrpan Goda, mibü ⌊Lod⌋ Yesu Kerrisokama mibü nótó zid tinóp.
    Pamkolpama Godón ngi wirri kwitüm ki emngyelnórre, akó oyaka balngomól arüng akó
    wirri arüng asi namülnürri, akó dümdüm asi yarilürr balngomólóm ngaen bwób zitüldügab,
    errkya asiko, akó metat-metat asi ki kwarilün! ⌊Amen⌋.
  cme-NT: Yaaŋ i tiɛ jaal-o, u yaa u diei Diiloŋo‑i. U ciɛ Itieŋo‑i Yesu-Kirsa jo
    ji kor-e. Bɔbɔima‑i baa yuntesĩnni‑i, baa fɔ̃ŋgɔ̃tesĩnni‑i baa nellentesĩnni‑i,
    nii dii baa u yaa dii ku domma-na ji hi baa fiɛfiɛ aa ni sa ji tĩ dede! Ma ciɛ.
  sus-sus: Ala tantu, naxan firin nde mu na, naxan bara won nakisi a xa Mixi Sugandixi
    Isa saabui ra. Nɔrɛ, xunnakeli, sɛnbɛ, nun nɔɛ na a bɛ beenun duniɲa xa fɔlɔ,
    yakɔsi, nun waxati naxan sa fama abadan. Amina.
  pon-2006: ong ihete Koht, atail Sounkomour, pwehki Sises Krais atail Kaun, kaping,
    oh wahu, roson oh manaman, en kohieng sang mwohn tepin kawa lel met, oh pil erein
    dih koaros kohkohlahte! Amen.
  dad-dad: ada Isennadaya Negur tekelei dogol ĩ anĩ bun, fula fiya medeĩya, totol,
    megeir ado, yana odug, neda Odug Jesus Kristus bunem, kulu, gama ado, faimud ibodkalauf!
    Momoi.
  zab-NT: Pur ningui, laany ni laatisny nány Dios, laany ni bldány dunnɨ lo duld pur
    Xtadnɨ Jesucrist, riáldny didxdoo te pur xtenny ná irate, laatisny napny guelrnabee
    ne guelgurtisy desdɨ anste, anre ne iduibtiampte. Amén.
  jae-jae: êndêŋ Anôtô tageŋ, taŋ kêtu aêacnêŋ kêsiwaga kêtu nêŋ Apômtau Jesu Kilisiŋa
    naŋ, ŋawasi to wae kiŋŋa ma ŋajaŋa to ŋaclai. Eŋ gêmoa amboac tonaŋ gêdêŋ andaŋgeŋanô
    ma galoc ma oc êmoa endeŋ tôŋgeŋ. Biŋŋanô.
  ksd-ksd: ma pire ra kopono God kada Tena Valaun, a pite varpa, a minamar, a varkurai
    ma ra dekdek, ure Iesu Kristo kada Luluai, amana iat, ma go, ma pa na mutu. Amen.
  msm-NT: '@see-verse:JUD.001.024'
  myk-myk: wee wemu yɛ nigin wu ɲɛ wù Shɔvɔɔ Kilɛ wù Kafɔɔ Yesu Kirisa baraga ni ge,
    nɔɔrɔ ni gbɔɔrɔ, ni sefɛɛrɛ, ni ɲuŋɔ fɛɛrɛ tʼa dɛri wee na na co fo taashiinɛ
    li na, ni nimɛ, ni gbee. Amiina.
  sbe-sbe: Iya ye bom mo yoda Yaubada, yo yoda Guiyau Yesu Keliso debanawai ye hemaulida.
    Iya ta hedebasaei, matawuwuna ede wasawasa, bayao yo gigibwali iya ye bom mo kalinawai
    huya bagubagunana unai ye laoma ee teina yo ye lau huya nige kana siga! Mamohoi!
  mcr-mcr: Iqu Goti Kiqä-kionäŋä-qu äpme, neqä Naqä Jisasi Kraisi Iquesaŋi, neŋi aŋgumä
    Häŋä Inequmuatqä Iquvi. Ne Iqueä yoqe, haqeu maetuŋque. Iqu yoqä aaŋä naqänäŋä-täŋä-qu
    eä, ämiqä naqä iuqä Naqä-qu eä, ga yäŋänäqŋqä naqänäŋä äme, nätmatqä eeqänäŋä
    iuqä Ämiqä Naqä Iquvi. Iqu qäŋganäŋqä, ä täŋgaŋqä, qänakndaŋqä, ii äpmäka wätäniqe.
    Ii naqä-qakuä eä, qäyä äpmetänä.
  cux-NT: Dich'ɛɛtɛ yú Ndyuūs chi 'áámá n'dyáⁿ'ā Ndyuūs chi deenu nducuéⁿ'ē ní nadanguáⁿ'ai
    yā s'uuúⁿ cáávā Señor Jesucristo chi 'iivi yú. Caati yeⁿ'é yā ní vɛ́ɛ́ dɛɛvɛ́
    ngii n'dai ndúúcū n'gɛɛtɛ n'dai ndúúcū poder ch'ɛɛtɛ n'dai ndúúcū poder yeⁿ'e
    'iiⁿntyéⁿ'ē yeⁿ'é yā nguuvi chi chó'ōo ndúúcū nguuvi maaⁿ ní cuéⁿ'é daāⁿmaⁿ. 'Tíícā
    cuuvi.
  tur-YTC: Yücelik, görkem, güç ve egemenlik şimdi ve sonsuzluklar boyunca Tanrı’nın
    olsun! Amin.
  san-ITR: yo .asmAkam advitIyastrANakarttA sarvvaj na Ishvarastasya gauravaM mahimA
    parAkramaH kartR^itva nchedAnIm anantakAlaM yAvad bhUyAt| Amen|
  bel-N: адзінаму мудраму Богу, Збаўцу нашаму, праз Ісуса Хрыста, Госпада нашага,
    слава і веліч, сіла і ўлада цяпер і на ўсе вякі. Амэн.
  sch-sch: mi Sanminringpu Pathien kôm vai han Jisua Khrista ei Pumapa jâra zora
    vunsai murdi, atûn le tuonsôt tuonsôtin roiinpuina, inlalna, ratna, sinthotheina,
    le rachamneina ngei om tit rese! Amen.
  mic-MIQNT: Nige' emtoqwalanej Gjinisgam muta negm na Nujiugs'tawi'wet. Emtoqwalanej
    muta 'Gjisaqamaw Se'sus gisi ugs'tawugsi'gw. Emtoqwalanej muta pajiji gepme'g,
    pajiji mawignat, geggung ms't ml'gigno'ti aq gisi assumaji ms't mimajuinu'. Na
    gis tele'g'p ge's mu ugs'tqamu gisitoqop, wijei tele'g nige' aq iapjiw siaw tle'tew.
    Na tliaj.
  huu-NT: Jusiñamuidɨ jaca dajede. Caɨ facaina caɨ Nama Jesucristo fiodaillamona,
    caɨna caɨ jeacɨnomona jai jillotate. Jusiñamuimo iobillacɨnona caɨ fecacabillasa.
    Naimɨedɨ siño. Naimɨe uai ebirede. Nana radɨ naimɨe anamo ite. Naga rana naimɨe
    ocuillena, naimɨemo siño uaidɨ ite. Jaie jaca iese naimɨedɨ ite. Birui jaca iese
    naimɨe ite. Ɨco jaca iese naimɨe iite. Mai. Macaɨbaite. Judadícue.
  jiv-NT: '@see-verse:JUD.001.024'
  otm-NT: Hønt'a n'datho Oją i 'bʉi, nɛ hønt'a i pądi xʉn ho. Nɛ di pøjʉ nangue 'bɛ'a
    bi 'yøt'a ra Jesucristo ma Hmuhʉ. Nɛ nu'a Oją i ja rá nuįxte thoho, nu'a ra Hmuts'ʉt'abi,
    nɛ di manda 'bɛ'a gätho i ja a rá ts'ɛdi, nɛ gätho mí ja, nɛ i ja ya, nɛ din ja
    maząi. Nɛ hønt'a dí xi'ahʉ ya.
  dah-dah: Yeŋ uŋkureŋ po gab Al Kuruŋ. Irde Yesu Kristu beleŋ meteŋ titiŋ go hende
    neŋ gayen mata buluŋde mat dumulgaŋ tiyyiŋ. Niŋgeb yeŋ po deŋem turŋuŋ yaŋ irde
    hitek. Yeŋbe Doyaŋ Al Kuruŋ wor po, tareŋmiŋ wor kuruŋ wor po. Irde megeŋya naŋkiŋya
    det kuruŋ gate doyaŋ al wor po. Bikkeŋ wor gwahade po hinhin, haŋka manaŋ hi,
    irde kame wor gwahade po hiyeŋ. Fudinde wor po.
  tnk-tnk: Kumwesən i sə rauvehimɨru kɨtaha ia nəɡhi Iesu Kristo Iərɨmənu səkɨtaha
    in əpa Kumwesən. Pwəh nəɡnəɡɨniien, mɨne nərɨmənuien, mɨne nɨskaiien, mɨne nasoriien
    həuvən əpa tukwe fwe tui nəpɨn tɨprənə ramiwən ihi, ipwet mɨne, mamevən meste
    nuk nuk me. Ouəh, pwəh ro iamɨnhi.
  kpr-kpr: '@see-verse:JUD.001.024'
  san-IAS: yo 'smākam advitīyastrāṇakarttā sarvvajña īśvarastasya gauravaṁ mahimā
    parākramaḥ kartṛtvañcedānīm anantakālaṁ yāvad bhūyāt| āmen|
  nho-nho: TeAriki taatou, Jesus Christ, ki usuhia a Ia te henua ki lotu ka hakannau
    i TeAtua, te tama e hakaora taatou. Laatou ki illoa peelaa maa TeAtua se tama
    hakamaatua ni taka haimahi mai iloo imua no tae mai ki te ssao nei, aa Ia ma ki takoto
    peenaa hakaoti! Amen.
  gym-NT: '@see-verse:JUD.001.024'
  azg-NT: Xiaꞌntyi nquii Tyoꞌtsꞌon conduihin na itsinꞌman jon ñuan njanhan, cüitꞌmaanꞌhin.
    Ntyja ꞌnaanꞌ nquii Jesucristo na conduihin na ityeꞌntjon jon jaa, quitjiꞌ nnꞌan
    cüenta na nquii Tyoꞌtsꞌon taquintyja tꞌman conduihin. Juu jon tsoñꞌen najndei
    conduihin. Xiaꞌntyi nquii jon conduihin na coꞌxen jon. Vitjachen na tui tsoñꞌen,
    nanꞌminꞌ conduihin, ndoꞌ macüajon conduihin nanein yo ninvaa na tonnonchen. Quindui
    na nndaꞌ.
  bhd-bhd: तैए अक परमेशरे ज़ैने यीशु मसीहेरे ज़िरिये असन मुक्ति दित्ती, इश्शो प्रभु
    यीशु लोकन परमेशरेरी आदर केरने ते तैसेरी बडयाई केरनेरी वजा बनाते। ताके तैना इस
    गल्ली पिशानन कि तैस कां शुरू करां हुन्ना ते हमेशारे लेइ शक्ति ते अधिकार आए। आमीन।
  too-NT: QuinDiosca'n xmān kalhatin Dios. Xla' quincāmāpūtaxtūyāni' como quiMāpa'ksīni'ca'n
    Jesucristo nīlh por quina'n. Lā' xla' camāka'tlī'ca lā' ca'a'cnīni'ni'ca. Xla'
    cāmāpa'ksīkō' ixlīhuāk. Lā' ixka'lhīkō' ixlīhuāk huan līmāpa'ksīn a'xni'ca' tūna'j
    ixtzucu huan quilhtamacuj lā' ka'lhīkō'cus chuhua'j lā' naka'lhīkō' ixlīhuāk huan
    līmāpa'ksīn para pō'ktu. Amén.
  ind-AYT: Bagi satu-satunya Allah, Juru Selamat kita, melalui Kristus Yesus, Tuhan
    kita, kemuliaan, keagungan, kekuatan, dan kuasa sepanjang masa, dahulu, sekarang,
    sampai selama-lamanya. Amin.
  cjo-NT: 'Athaamentawentyaari apintzi Tajorentsi, owawijaakoteeri. Irira eenitatsi
    rowaneenkawo, pinkathari iiteetziri, omaperotatya eenitatsi itajorenka, pinkatharipero
    rini, rirotaki itawori ijeeki, tekirani otzimini kipatsi, roojatzi ikanta iroñaaka
    ijeeki, ashi rowatyeeroni ikanteetatyeeyani ijeekanakya. Aritaki okantyaari. Naaka
    jankinatzimirori: Joorashi'
  nsn-nsn: Inggono ter tang sioko manasamper God nomana tun geke uaudeil tagigeig
    ke tangana pe tar tun Iesu Kristo nagi Tamata Nomaneig. A uinator a uelpipih,
    a nitampopokoh a i ranantiehe tun, kara nikauek e la tur tatanono sioun, gine
    daan, doh tar mamang binakalik. O Mana tun.
  san-DEV: यो ऽस्माकम् अद्वितीयस्त्राणकर्त्ता सर्व्वज्ञ ईश्वरस्तस्य गौरवं महिमा पराक्रमः
    कर्तृत्वञ्चेदानीम् अनन्तकालं यावद् भूयात्। आमेन्।
  tna-NT: '@see-verse:JUD.001.024'
  lid-lid: Jo anya kasehek taha, Kindrei ari le doh badeh, udu kandrah. Iy le adeh,
    andrei taha ame hamon ta gok mari, Laban tataha Jises Krais ndramesekei. Ya, taha
    badeh, katudun nyaran. Iy kasahan kabin ari le, boto-on mari udu le tan, iy atondrok
    ma udu bwele-en labai tiri lakou marakon. Bwena mene, iy udu le buku doh. Nadah
    badeh, iy udu aliy. Hamon ale kameh iy ta udu le buku don ai. Handru.
  wim-wim: Nilam thonam anman Goda, nil God alangaman kuch nunang Jesus Christ.an
    Lord ngamparaman kaaꞌ-piichanathow ngampang way amanamana. Nilana moom wuut piꞌan
    paththam ngamparam maꞌmangkamantam aak nath-nathan wun-wuntan aak inganiywey.
    Puth nilaniya maꞌ thayan paththama, aꞌ min-minam thamp. Nil God alangan-a, pam
    wanch aꞌ yuk way min maꞌmangkam anangan maꞌ nungantang piꞌ-piꞌan aak nathpalman
    aꞌ in-inman-a, maꞌ nungantang piꞌ-piꞌan, aꞌ aak ngulakam piꞌ-piꞌow thamp. Puth
    ngampaniya keꞌ-ngoongkam anman thaaꞌ-kuump-kuumpāmp nunang, aak inmana puth maꞌ-yotama.
    Wik inaniya an kan-kanam paththam. Anman kan Jude
  zga-M: hwa Nguluve uvale mwene uvi hwohola uhugendela mwa Yesu Kelesti umbaha uvuwesio
    na maha kabula ya isinu icha pawanzo chonina leno nisihu choni cha mwisio.
  yom-yom: kuidi Nzambi yimosi kaka yituvukisa mu nzila yi Pfumu eto Yesu Klisto kubanga
    nkembo, bunneni, zingolo ayi lulendo tuamina zithangu zioso, buabu ayi mu zikhama
    zikhama zi mimvu ! Amen.
  san-SIN: යෝ (අ)ස්මාකම් අද්විතීයස්ත්‍රාණකර්ත්තා සර්ව්වඥ ඊශ්වරස්තස්‍ය ගෞරවං මහිමා
    පරාක්‍රමඃ කර්තෘත්වඤ්චේදානීම් අනන්තකාලං යාවද් භූයාත්| ආමේන්|
  yut-yut: Uŋun kaloŋ dagɨn Piŋkop egɨsak. Aŋek Yesu Kristo Amɨn Tagɨnin da pi agɨt
    uŋun do aŋek nin yokwikon baŋ tɨmɨkgɨt. Do mani awɨgɨneŋ. Uŋun Kɨla Amɨn Madep
    egɨsak, ae tapmɨm madepni taŋ ɨmɨsak, ae yo morap dakon busuŋɨ egɨsak. Wasok wasogɨkon
    yaŋ egɨpgut, ae abɨsok kɨsi yaŋ gɨn egɨsak, ae don bɨsap morap kɨsi yaŋ gɨn egɨpdɨsak
    teban. Uŋun asi.
  grc-BYZ: μόνῳ σοφῷ Θεῷ σωτῆρι ἡμῶν, δόξα καὶ μεγαλωσύνη, κράτος καὶ ἐξουσία καὶ
    νῦν καὶ εἰς πάντας τοὺς αἰῶνας· ἀμήν.
  cpc-NT: Anthaamintaiyaari Pawa apaanitatsiri, yotaniri, owawisaakotantaniri. Iriitaki
    jirika Pawa tzimatsiri jowaniinkawo, pinkatha jowaitakiri, imapiro otzimi ishintsinka,
    pinkatharipirori jinatzi, iri itakawori itzimi tikiraamintha otzimayitzi maawoni,
    irojatzi ikanta isaiki iroñaaka, ari inkantaitatyaani. Ari onkantyaari.
  nhg-NT: yejuatzi toTiemöquextejcötzi öque solamiente yejuatzi iloac Deus, ma quepeacö
    chamöhualestle por medio de Jesucristo toTlöcatzintle, hua mabelestle, hua tlajtojcötelestle
    hua checöhualestle, ipa noche xebetl tli ye opanuc, hua öxö, hua nochepa. Amén.
    Ma ejqueu iye.
  nya-nya: kwa Mulungu yekhayo, Mpulumutsi wathu, kwa Iye kukhale ulemerero, ukulu,
    mphamvu ndi ulamuliro, mwa Yesu Khristu Ambuye athu, kuyambira isanayambe nthawi,
    tsopano mpaka muyaya. Ameni.
  ngu-NT: Dios nochi quimati niman san yejhua toDios, niman yejhua toTemaquixtijcau.
    Itechcopa Jesucristo nomati ica yejhua quipia nochi tetlacaitalistli, hueyilistli,
    niman poder para tlamandarohua, niman tequihuajyotl. Nochi yejhua in oquimpix
    ijcuac xe oncatca in tlalticpactli, aman quimpia niman quimpias para nochipa.
    Ma ijqui nochihua.
  kup-kup: '@see-verse:JUD.001.024'
  jid-jid: Irji mbu ni wa kpata juwo ni wo Yesu Kristi Irji mbu, ndindima, ngpengblema,
    ni he ma, ikon ma, ni fin wawu, zizan ni se ni se ahema. (Amen).
  wmw-wmw: ka Mwenyezimungu mmoja noyo tu basi, Nvushi wetu julu ya Insa Almasihi
    Mwenye wetu, apewe utukufu, ubora, uwezo, pamoja na mamulaka, mwanzo wa mida na
    midada, sambi‑pa, na daima milele! Aamina.
  gmv-GGM: Izi xalala Xoossu gididanne nuusi dhale gidida Goda Yesus kiristoosa baggara
    benipe doomidi ha7i gakanasine medhinasika bonchoyne gitateth, wolqayne Godateth
    izas gido. Amin7i.
  ssg-ssg: I telawe Haeu awaiakaha seilon. I talo Jises Krais awaiakaha ti kaui kawatan
    ti lialui woukaha. Kaha haxawawa axe Haeu ma sameniwa soliaian. I tetel lalape
    pohen ma masiwian, liai lilian ti imat hanima aope ma lian tehue. Salan wanen.
  zpo-NT: Gol na lo Dios, xaa tubka nak, nel kwent cheen kwaan mle Jesucrist, Xaa
    Nabeyy be, mle zee nkano be yalnaban kwaan tira. Lo lee xaa nzhaal gool re xaa
    lo, nel lee xaa nkano re xni, re yalnabeyy, nu re yalngezh. Sbaa ngoka yilo, nu
    sbaa naka nal, nu sbaa gaka gwluzh. ¡Sbaa gaka! Judas
  poy-poy: kwa Mlungu gweka yakuwi na Mlopoziya gwetu, uweri ukwisa na ukulu na makakala
    na uwezu na ukolamlima kwa njira ya Kristu Yesu Mtuwa gwetu, kwanjira makashu
    pamberi pa kuwumbwa kwa pasipanu na vinu na ata mashaka goseri. Yina haa.
  qwh-NT: '@see-verse:JUD.001.024'
  gaw-gaw: Nug am ihinig eḏua awiḵaknu diig, Nug nuḵa aaḵuib Kayak dayaya, Jesus Kristus,
    ihinig Naḏi, nuhig uḏat enap̱a ig padal mematanu am eḏua awiḵom. Nugib binag oḵai
    ele. Nug nuḵa aaḵuib gumiḵak anuqak dayaya, g̱agaṯag ele, keeke oh dilag iḵi daaṯe.
    Nug haen oh anamib daaṯe. Nug anuḵa anam dayom, gemu anam daaṯe amu buḏi aḏi ele
    anamib bauklel daaḵu. Genab.
  nca-nca: Enendo Anutu kanata naŋge yorote, ko Uni Paráminani Yesu Kristowore rambaruru
    koŋgo nore noreweya. Ŋunde ŋuroko eneŋo owí hokato. Eneko noreŋo korete-koretenani,
    wimbí kondé, o soso koro kembé yorote. Komo suki ŋunde na yora, itaka naru ŋano
    ŋuya yorote, ko naru imemoŋgo ŋunde naŋge yoroweya. Ŋu hamó.
  zpz-NTPP: '@see-verse:JUD.001.024'
  zac-NT: Rac shtuaꞌa guëdë́ꞌnaꞌa alabar lúniquë Dios verdadërë por medio Jesucristo
    Shlámaꞌa, bëꞌnë më salvar lëꞌë hiaꞌa. Rac shtuaꞌa gunë mieti alabar lë́ꞌiꞌ. Rac
    shtuaꞌa gunë mieti adorar lë́ꞌiꞌ. Rac shtuaꞌa guëniꞌi mieti llëruꞌbë na pudërë
    shtë́hiꞌ; guëzuꞌbë diaguë grë mënë shtiꞌdzë më të guënibëꞌa më guë́ꞌdchiliu igual
    ziquë rnibëꞌa më lu gubeꞌe. Zni runë tucarë gunë më recibir labansë dizdë antsë
    cueshtë́ guë́ꞌdchiliu, nu zac iurneꞌ, nu parë siemprë gunë më recibir labansë
    ni. Amén.
  kyg-kyg: Ha le konali yaꞌamo hanege ala agiꞌamo hanege himamuꞌamo hanege huno haneꞌnisigeno
    hemenimogi muki afinaꞌmogi huno yagaige yagaige huno yagaino lapateno. He, lama
    ge.
  kmk-kmk: Siya’l lawa’d Apudyus taku un managu kan ditaku maipagapu’t dit kingwan
    Jesu Kristu un Apu. On, madaydayaw si Apudyus taku’n kangattuwan kan mannakabalin.
    Siya’l lawad awad si kalobbongan un mangiyapu manipud sit daan payyan tun lubung
    napaloswa, sinsatun kan inggainggana. Amen.
  cao-NT: Dios yoi, jahuë Jesucristó tsi noqui xabahamahai ca no oquëhuariaxëti xo.
    Ja qui oquë-oquëria, chama-chamaria, tihi bo acacaxëti xo ra. I-ipaonish ca jaboqui
    nori ca i-ipaoxëhai ca tsi xo naa. Iquë. Amén.
  bbr-bbr: Kiro Anut karar iken Näwäu, Jisas Krais nukan sarau pakas ik imäikowon,
    okon, ik kon enip karar jou murau. Ko karar ik kamoikaun ro näwäu rawaura. Ko
    sakau näwäu orip kos osap erekapu kameäu. ko orip orip keseriar raiäu, rusapai
    nais rau, ko tawa keseriar orip orip rawai. Epar.
  inb-inb: 'Nukan­chipa Iaia Jesu­cristo­wa, nukan­chita kis­pi­chig sug­lla Taita
    Diusta ni­sun­chi: —Kam, ima­ura­pas tukui­kuna­manda mas suma atun­mi kangi.
    Kam­mi kangi ima­ura­pas tukuipi mandag i tukui pudig. Chasa­mi kar­kangi. Chasa­mi
    kangi. Chasa­lla­ta­mi kan­ga­pa kangi, mai­tuku waranga waranga wata­kuna ialig­pi­pas.
    Chasa kachu.'
  hrv-hrv: 'jedinomu Bogu, Spasitelju našemu, po Isusu Kristu, Gospodinu našemu: slava,
    veličanstvo, vlast i moć i prije svakoga vijeka, i sada, i u sve vijeke. Amen.'
  box-NT: '@see-verse:JUD.001.024'
  ote-NT: Nubya ne pa nza̱ntho ga nsundahʉ Ajua̱ núꞌa̱ toꞌo bi pøhøguihʉ ngueꞌa̱ bá
    pɛhna ma Zidadahʉ ra Jesucristo pa bi du po rá nguecjʉ. Ajua̱ xi ra da̱nguiꞌa̱,
    ne xi ja rá tsꞌɛdi ne ha̱ ra tsꞌʉtbi, ne ri mandaꞌa̱ desde rá mʉdi, asta nubya,
    ne pa nza̱ntho. Njabʉ gueꞌa̱.
  wnu-wnu: Qenu eng gari qas igoar end munon inubersiau tari Yisas wot in gugum bo
    inqubeiamorei. End ininou Munon Barai gari qas wot ibig unum bereri igorun. Wo
    sig qeretut nob, mi aib qei wuritanami wurinou gigit igo. Qoan ir wonou igoar
    eng isi yarab see ende igo, ne qen qir eng wonou ten ende igoriba. Apand.
  zam-NT: '@see-verse:JUD.001.024'
  zyp-NT: Ama suipaw Khazing a cangpaw, kaa Pachahtu khatah rungnawnah le laisuinah
    le hmingtuakhynah le nawhnuinah cawh kaa Buipaw Zisu Khri thongtah cai vytei hlai
    tah le atoheh le chaizaw tah ung paria thlang ky seh! Amen.
  sey-NT: Maijaꞌquë cato teꞌi api, deꞌoquërepa ta̱ꞌñe paꞌipi maire huasoquë, mai Ëjaë
    Jesucristo yoꞌo doꞌipi. Siꞌa miañe paquë api, ëjaohuaꞌi mëñe Ëjaëre papi, siꞌaye
    i̱ tse̱seꞌe aꞌë cuiꞌne i̱ api, i̱ti cua̱ñequë, tsoe ja̱ꞌa huëo macaje̱, yureje̱,
    cuiꞌne jeꞌnëna ja̱jeseꞌe. Ja̱je paꞌija̱quë.
  nvm-nvm: God fuonkua fu God ma ga fur Jesu Kuraison duadok ijia no karaunuin. Ijefuon
    roga no God ijin aroiknum oimardaf. No vierafe sanainma ijiga daro bomana ijiga
    daro iji fu ijia ire fok samuagdiamo iji bu ik anej ijia ga iviakma ga tavan rad
    bu fuon rekfuon. Mare!
  mps-mps: Tama God agaduba deli naga bidibo dao. Agai da tau siyu ma dobola somainogo,
    tama agai dago Genuai Bidi Jisas Krais e tǫba tagala palali. Tama tibaso, dago
    Godigo nogi ugwaba sinao. Awe, tama tiyu, God aga polalubo tuni bidi bidimainao,
    tama aga genuai bomo mu dali, agai moni ula dali si elalubaso, tama dago aga nogi
    ugwaba sinao. Te tigidali sogo polobadu aga tama bidai, te megi me aga tama bidibao,
    te tigidali sogo nosali God aga tama bidada peyu, bidada paibao. Te po mu po dao.
    Tama dao.
  pab-NT: Maika haterore Enore wisekohare Niyasehare kakoa, Wiyekohase Jesus Cristo
    hiyeta, kaihalaharetyaka, kaxaexakeretyaka, kaxaiyatelikisaka, kaxaeroretyaka,
    kalikinita, exahe matyotenehare. Xoaha taita.
  llg-llg: Kada Manetualain mesa kana, fo Ana dadik Lamatuak tetebes, Kada Ndia fo
    bisa fee sodak neu ita! Boe ma Ana pake ita Lamatuan Yesus Karistus, fo tao nasoda
    ita leo ndiak. De, basa hada-holomata fee neu Ndia. Basa mana selik, Ndia enan.
    Ndia koasan inahuun ana seli. Ma Ndia naena hak palenda, neme makahulun mai, ma
    hatematak ia, losa ta mana basak. Tetebes ndia, hetu! Neme au mai, Yudas
  kyf-kyf: -Lagɔ -ɔ -wa -Lagɔ -bhlogbɔɔ, -ɔ 'plɩlɩa -amɩaa -Kanyɔ -Zezu Klisɩ 'wʋ,
    mɔ -saa -aɩn gbʋ 'wʋ. Mɔ kwɛɛ 'ŋnɩmnɩe klaa, 'ylilo klaa, we -yɔ 'tɩtɛ -yɔ se
    mɩa, bhabenyi bhla, dɛslɛɛn -yɔ 'ylɩ weee -nʋ nya! *-Amɛnɩ.
  tpi-tpi: Dispela wanpela God tasol i stap, na em i bin kisim bek yumi long wok bilong
    Jisas Krais, Bikpela bilong yumi, na yumi mas litimapim nem bilong en. Em i ken
    i stap namba wan king, na i gat bikpela strong, na em i ken i stap het bilong
    olgeta samting. Long olgeta taim bipo em i stap olsem, na nau tu em i stap olsem.
    Na em bai i stap olsem long olgeta taim bihain. I tru.
  mih-NT: '@see-verse:JUD.001.024'
  qvh-NT: Pay japalanmi salvamagninsi. Payga lapanpäpis munayyogmi caycan. Payga lapantapis
    musyanmi. Sayno cashganpita cananpis waraypis y imayyagpis Tayta Diosninsi alabash
    cayculäsun. Amén.
  kms-kms: God ni irine God di beghi nitamu powi kin. Beghi Yumbui Jisas Kraist nde
    gri ni nyamb bidivi viyo. Ni yumbui nganye, ti yumbui, gre yumbui, di yumbo buagi
    ninde gre pe rise. Ni yabe chuqone pugri nas, muq pugrine nas, di otiwo mune pugrine
    ei nas nas te kin nas ye. Te nganye.
  agn-agn: Dayawen ta tanandia! Tanandia lamang tang Ampoan tang Dios ig Maniglibri
    ta, tenged ong bindoat tang yaten ang Ginong si Jesu-Cristo. Tanandia tang kalawig-lawigan,
    dalayawen ig makagagaem ong tanan, mimpisa pa asing primiro, mandian ig asta ong
    anday kataposan! Amen.
  nhi-NT: San Yehuatzin Dios, uan techonmaquixtia ica in toTecotzin Jesucristo. Inauactzinco
    Yehuatzin mai in uehcapantlalilis, uan nochi ixquich tlen mouistic, uan in ueyitiquiuahcayotl,
    uan nochi chicaualis, desde ipeuyan nochi, axan, uan ica in sintitl nochipa. Amén.
  ttc-NT: A'ox tetz te Qtata Dios aj koloyon qi'j tzan tpaj te Qajaw Jesukrist. Intqetxwit
    jiq'b'a', instenxwit tetz te twitzale' ti'j kyaqil, instenxwit tetz te k'ulul
    mandad ti'j kyaqil, instenxwit tetz tajwalil mas nim twitz kyaqil. Ikxji atx aj
    mina' tuq tb'antik te twitz tx'o'tx', b'ix instenxwit ikxji ajna'l b'ix tuj kyaqil
    tyemp te jun-ele'x. Ikxji kixi'.
  dan-1931: den eneste Gud, vor Frelser ved vor Herre Jesus Kristus, tilkommer Ære
    og Majestæt, Vælde og Magt, forud for al Tid og nu og i alle Evigheder! Amen.
  kwj-kwj: Do Gotri nuhi funda naha, rindo nui Apukolaka Jisas Kurais ri hi ki ai
    nunu ri ratandau. Woro do Gotri hi numbwa ma nu rasaindawa rindo mwasendau King
    Apukolaka hinga ri etisini ri kwambu omwesika tinga ri dasini ele mwaꞌambwe tinda
    ete sa ri aulinda. Imbihumbwa kapwa o hinga ete ri daro ti, apa o hingambwa ete
    ri dau ti, ichekai gisi gisi o hingambwa ete ri dakondau. Mwe naha.
  vie-OVCB: Tất cả vinh quang Ngài đều quy về Đức Chúa Trời duy nhất, Đấng Cứu Rỗi
    chúng ta do Chúa Cứu Thế Giê-xu, Chúa chúng ta. Vâng, tất cả vinh quang, uy nghiêm,
    sức mạnh, và quyền thế đều thuộc về Chúa từ trước vô cùng, hiện nay, và cho đến
    đời đời! A-men.
  kze-kze: Áánútu asirayánkwáráwáí mimbóráwáí ména kentáásí Ísóigo Ísu Káráísitina
    mayáíyávéna imáyáa éna sáwí'o umáíya máyaundavinkemba iyásínkáintave'a árair-aimba
    kwésune. kwená ó'oran-aaimba kwáyáísana kwenáwí'a anómba isaná kwená asirayánkó
    usáyaaitaisana amápa-tantaaka'a kwégawaaiye. naaóvá'á kwíyómba maramá íma taróruronka'a
    kwemá ménama ívékwara'a ména maí'mai'a kwéintavena árair-aimban-iye kwésune. kemá
    Yúte súnda-aimba ánásaiye.
  mpj-mpj: '@see-verse:JUD.001.024'
  lbk-lbk: '@see-verse:JUD.001.024'
  mto-NT: je̱ꞌe̱ tseꞌe du̱jaye̱jpnup je̱ nMa̱ja̱ Vintsá̱namda Jesucristo ka̱jx je̱
    vintsa̱ꞌkin je̱ts je̱ ma̱jin, je̱ ma̱kkin je̱ts je̱ kutojku̱n. Veꞌem tseꞌe yꞌijt
    kaꞌanumeꞌe ya̱ it cho̱o̱ꞌndu̱k vyeꞌna, u̱xyameꞌe veꞌem yꞌijtpa, je̱tseꞌe xa̱ꞌma
    ka̱jx veꞌem yꞌijtnit. Amén.
  bzh-bzh: Anutu yiḳ perurek timu sën lo neḳo hil yom vu yi raḳ nġaa sën hil Mehöböp
    Yesu Kerisi vonġ lo, om hil ġaḳo arë jaḳ na vavunë rot menanër nabë yi Mehö
    niwëëk los ġayeheng, getu nġaa pin ala. Yö nedo nebë sënë wirek, gegwëbeng,
    gerëḳ medo vu Buk-tamusën geving, degwata los degwata. Yönon.
  guj-2017: એટલે આપણા ઉદ્ધારકર્તા એકલા ઈશ્વરને, મહિમા, પરાક્રમ તથા અધિકાર અનાદિકાળથી,
    હમણાં તથા સર્વકાળ આપણા પ્રભુ ઈસુ ખ્રિસ્ત દ્વારા હોજો. આમીન.
  jvn-NT: Gusti Allah sing ora ènèng liyané, sing ngongkon Yésus Kristus, Gustiné
    awaké déwé, medun nang jagat kanggo ngluwari awaké déwé sangka dosa. Ya Gusti
    Allah iki sing kudu dipuji-puji, awit Dèkné nggumunké tenan, gedé kekuwatané lan
    gedé pangwasané, kawit mbiyèn sakdurungé jagat ènèng tekané saiki lan slawas-lawasé.
    Amèn. Yudas
  byr-byr: Gotɨyai yune gavei sahwaina mwaalɨkei. Sare sai Jizaazai Kɨraazɨtɨyare
    wawɨnyavɨna nemɨnyɨ nevadaihasamaarakelyɨ nemɨre Naangerɨna. Nemɨ gamɨnyɨne yayaꞌ
    munyaba nayaa makɨlaana! Sai nemaremwaaide Kingɨya gavei kuna mwaalana! Sarei
    dɨragɨnya naangeꞌ kɨnɨnnakei kuna mwaalana! Yuya sangɨneꞌna aaya kaavɨlyai kuna
    mwaalana! Yuya sɨnnawɨ kɨgaasɨ nabaai dahaaꞌ kɨgaasɨ nabaai dɨvi yuya kɨgaakɨgaasɨ
    sarei kuna mwalɨbainagwona! Sahɨrɨsɨ. Nebula naangesɨ. Juthɨyai
  ian-ian: Nɨna njambwi nyan God ndɨ kɨta ngega yalaa nɨn kat kwunatndɨ. God ndɨ njambwi
    nyana. Nɨma kwonduo tɨga nyana. Tagula avo lɨga nyana. Apma vat tɨga nyana. Tamba
    wupma lɨndɨ. Mbambala at wupma tɨgandɨ. Ndɨni at wupma lɨgiyandɨ njɨmbla njɨmbla.
    Ngiyambak.
  hun-hun: az egyedül bölcs Istennek, a mi megtartónknak, dicsőség, fenség, erő és
    hatalom most és mindörökké. Ámen.
  mcf-NT: Aden tantiaquin nadonona. —Abipadquid utsi nibëdnuc abentsëcquiobi Nuquin
    Papa iquec. Nuquin Icbo Esusded cuidshun abi tantiaquido cuidenquio icquid nec.
    Abitedishun Icbombo Nuquin Papa nec. Nadatiambo icquin nabanquidquio nec. Abitedi
    chuiquid dapambo yec abitedi namequidquio nec. Bëdamboshë iquec —canuna ënenquio
    icquin. Esus tantiaquido icquin adonona. Padi. Aidtedi chuiquin dada uaombi.
  kjs-kjs: Go Gote nipu komea ora pia-pulu naana Mudu Ali Yesu Keriso-na kogono madaa
    naa raba misa. Gore nipumi adaa bi muma naana ali mudu piruma puri paloma surubape
    Mudu Ali pia. Gore nipuri abalade go-rupa kama kagaa piramala ipisa-rupa abi page
    pa pia werepe page go-rupa kama ade abuna pa piralia. Go ora.
  mni-mni: eikhoigi Kanbiba Mapu amatta ngairaba Tengban Mapua, eikhoigi Mapu Ibungo
    Jisu Christtagi mapanna matik mangal, chinglemba, panggal amasung matik houjik
    amadi matam pumnamakki oina leiba oirasanu! Amen.
  yad-NT: ¡Ra̱chasarate vandate saju̱, jaryiñu̱ vicha̱da risa̱ju̱ Jesucrístumusiy!
    Jiryatiy sani̱cha vinu ti̱qui Ju̱denu vuryeyada rá̱ñu, ramuni̱ vurya̱sabuchara
    ti̱ta̱ju̱ su̱tedamu, vurya̱tuva̱chu variy simu. ¡Daryani̱ ravichanu̱yada ta̱riy,
    daryaday ra̱cha diyentiy, ju̱na̱resa̱ra̱ju̱ ti̱ta̱ju̱! Rañu̱myu̱mya̱ra. Sayanuma
    Júdasiy
  mxb-NT: Ta iin tóꞌón dini̱ míí ná kúú Ndios, ta iin tóꞌón míí ná kúú na̱ ndi̱chí,
    ta mií ná kúú na̱ dáka̱ki ñaá. Ta iin tóꞌón míí ná kúú na̱ kánian natiin ndidaá
    ña̱ñóꞌó, xíꞌín ndidaá kúú choon, ta ná dándáki na ndidaá ña̱ꞌa, ta ná kakomí ná
    ndidaá ndée̱ kuu̱ víti, ta ki̱ꞌo dión kuií vá ná koo. Dión ná koo.
  pon-2006A: ong ihete Koht, atail Sounkomour, pwehki Sises Krais atail Kaun, kaping,
    oh wahu, roson oh manaman, en kohieng sang mwohn tepin kawa lel met, oh pil erein
    dih koaros kohkohlahte! Amen.
  maq-NT: '@see-verse:JUD.001.024'
  hto-hto: '@see-verse:JUD.001.024'
  por-BRBSL: a Deus nosso Salvador, que é o único sábio, seja glória e majestade,
    domínio e poder, tanto agora como para sempre. Amém.
  ces-NKB: jedinému moudrému Bohu, našemu Spasiteli, [jemu buď] sláva a velebnost,
    vláda i moc, nyní i po všechny věky. Amen.
  cui-cui: '@see-verse:JUD.001.024'
  boj-2014: Qotei a segi qujai Qotei bole. A gago Tamo Koba Yesus Kristus aqa wau
    na iga eleŋej. Deqa iga aqa ñam soqtoqnqom. A gago Mandor Koba siŋgila ti unu
    qaji. A na iŋgi iŋgi kalil taqatejunu. A nami degsi soqnej. A bini degsi unu.
    A bati gaigai degsi sqas. Bole.
  eng-OEBUS: to the one God, our Savior, be ascribed, through Jesus Christ, our Lord,
    glory, majesty, power, and dominion, as it was before time began, is now, and
    will be for all time to come. Amen.
  eri-eri: Itou etenga wahanga yafa bona, no ere ebere Anyakaro Yesus Kristus nomo
    haruwe langa ege gidu haigai, waha boya ere no unyi isou woboya. No edo king amugou
    yafonbona, no danga anyakaro bagu, onodu no edo langa dada oruwa nebere mora bagu
    yafonbona. No amina saini oruwa onou langa yafai, elebe fere no onounga yafana.
    Onodu no iinga huunta langa fere saini oruwa onounga yafonbona. Ngalenga.
  wiu-wiu: Tone Akolali wa oateko agopa ne odene meko. Toto toa motikilepa neme toko.
    Nepa pa̱ patu-kama mea etene ako odene tobou ago mea ele kule telekole-kama toa
    ta piko peya talo toa toko. Nilepa itono tibuta wete latiameneyake laigoa neme
    toma nekeneyano, opika nanikoka widikakoa-kala kama pamene. E̱e nimini. Opa anu
    agale eni.
  swe-swe: den ende Guden, vår Frälsare genom Jesus den Smorde (Messias, Kristus),
    vår Herre – honom tillhör ära, majestät, välde och makt före all tid, nu och i
    all evighet. Amen (låt det ske så).
  cth-cth: Maimouh na ka Rungngangkung, Bawi buet touh dueng e Cathut ni, maimae Bawipa
    Jisuh Khrih lahoi bawilennae, taluenae, uknae, hoi bahu teh atu hoi a yungyoe
    ditouh awm yungyoe lawiseh ! Amen.
  mti-mti: Me God desiromiren sira Waita Abnawa desiromirenwa. God mame gumbe Ayapan
    numa Iesu Keriso gumbe eyawa, kokavitwa, yusiwa ge ano yusipam mu kum namuwa undag,
    gare mame kumiwa undag sira kum ivi evedni wakeigimpe oieba onan. Amen.
  pad-NT: Khai ani'aki ada Deus haria kajoamoraki. Ni-hojaki ada hoariha ovari fori
    hiki. Jahaki ida vahoariha vaviaha Deu-ra khai ani'avini. Bikarona'iki ada akadika'da'di
    Jesus Cristo, haria akava'ijoa'iki ada. Jahaki, vagaki, danona arafiaki ada Deus.
    Bikaabokaki ida nahina hahavi binofiki. Hahavi-ra vaka'da'diki ada. Hari. Nimania
    ida kidihojai mahi kama'dani kari, mahi anokhomi'ini kaba'i, asia nimania ida
    kidihojai bana. Mahi anokhomi'ini naothinia asia niki ida kidihojai bana. Hari
    ida vani oamani Judas athi anokhomi'ini.
  twi-twi: Onyankopɔn koro a ɔnam yɛn Awurade Yesu Kristo so yɛ yɛn Agyenkwa no, ɔno
    na anuonyam ne kɛseyɛ ne ahoɔden ne tumi nka no mmere a atwam, ne nnɛ ne daa nyinaa.
    Amen.
  hlt-hlt: Mamih khangkung Pathen bueng te mamih kah Boeipa Jesuh Khrih rhangneh thangpomnah,
    Boeilennah, thaomnah neh saithainah loh khosuen daengrhae hlan neh tahae lamkah
    kumhal boeih ah om saeh. Amen.
  tbz-SIM: Nsɑ̃ntínɛ̀ ku, kuù tɔ̃nní Yesu kòò ti dɛɛtɛ́, kuù yètìrì dɛu, kunku dɛmɔu
    kpɑ̀ɑ̀tì, wèè bɑkɛ́ dɛmɔu, wèè do te dɛmɔu, kɛ dɛ̀ te, kɛ yó ndɛ̀ te. Kɛ̀ dɛ̀
    mmɛ ndò.
  san-GUJ: યો ઽસ્માકમ્ અદ્વિતીયસ્ત્રાણકર્ત્તા સર્વ્વજ્ઞ ઈશ્વરસ્તસ્ય ગૌરવં મહિમા પરાક્રમઃ
    કર્તૃત્વઞ્ચેદાનીમ્ અનન્તકાલં યાવદ્ ભૂયાત્| આમેન્|
  ake-NT: Tanporo eke pe iku'to' nesii itiwano' pe, kʉrɨ rɨ rɨken Papa upika'tɨnin
    kon, Sises Kʉrai uyepuru kon poro. Ewai', eke pe iku'to', eke pe iye'to' yau imeruntɨrʉ,
    ipana'pano, mɨrɨ awonsi'kɨ meruntɨ esi itiwano' pe, itɨpiya yau rɨ, serɨ pe na'ne'
    mɨrɨ awonsi'kɨ siyaro' rɨ! Amen.
  qvn-NT: Jinaman Jesucristopa salvamagninchi japalaylan Dios cachun alawasha, alisca
    alipag ricasha, munayniyogpag ricasha, mandagpag ricasha, imaypita imaycamas.
    Chaynuy cachun.
  tku-NT: QuinDiosca'n xmān chā'tin Dios. Xla' ca'tzīkō'. Xla' quincāmakapūtaxtūyān
    ixpālacata quiMāpa'ksīni'ca'n Jesucristo. Camāka'tlī'ca ē calakachi'xcuhuī'ca.
    Xla' cāmāpa'ksīkō' ixlīpō'ktu. Ka'lhīkō'cus līmāpa'ksīn chuhua'j ē naka'lhīkō'
