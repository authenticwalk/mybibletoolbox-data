  nnq-nnq: kwa jwenio jwabi jika jakwe Nnoongo, jwabi Nkomboi jwito nu ukolongwa,
    makakala ni kinala kwa ndela ja Yesu Kilisto Nngwana gwito, kutumbwa lolo, ngoeno
