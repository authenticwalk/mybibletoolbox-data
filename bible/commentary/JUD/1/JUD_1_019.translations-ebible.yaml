  tha-KJV: คนเหล่านี้คือคนที่แยกตัวออกมาและประพฤติตัวตามโลกียวิสัย และปราศจากพระวิญญาณ
  por-BR-2018: Estes são os que separam a si mesmos, mundanos, que não têm o Espírito.
  mhl-mhl: Ŋiŋigo jijibuine yoŋoji botuŋaŋuŋgo maŋroroiŋ eŋarebi siŋsaŋ egu qanimiŋ.
