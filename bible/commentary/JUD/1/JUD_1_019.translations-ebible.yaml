  spa-RV-1909: Estos son los que hacen divisiones, sensuales, no teniendo el Espíritu.
  csy-csy: Tabang te sia pawlkhen te, Thaa nei ngawl, cilesa mi a hi uh hi.
  mxq-NT: Tya̱a̱dʉ dʉꞌʉmbʉ ja̱ꞌa̱y yʉꞌʉ yajnaywya̱ꞌxʉp ja nmʉguꞌukꞌa̱jtʉm es jyikyꞌattʉ
