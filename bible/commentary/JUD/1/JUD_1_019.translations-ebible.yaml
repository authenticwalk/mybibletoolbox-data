  san-BUR: ဧတေ လောကား သွာန် ပၖထက် ကုရွွန္တး သာံသာရိကာ အာတ္မဟီနာၑ္စ သန္တိ၊
  yaa-NT: Nã keskarafãfe mato paxkanã fatirofo, afarafo chakafo shinãfafãikani. Askarafo
    Niospa Yõshi Shara ato mẽra naneama.
  cab-NT: Jadǘga buri ja, níjein lubeí fánreinguaü, falá jamuti jagúndan le lánina
    uboú, úati Sífiri Sándu jádan.
  clu-clu: Maman dan nga mga tao ang nagapaito agud kamo nga mga tomoloo magkarampi-kampian.
    Kontrolado sanda andang duna nga mga baratyagun, kag ara kananda ang Ispirito
    Santo.
  swh-ULB: Watu hawa ni watenganishaji, wanatawaliwa na tamaa za asili, na hawana
    Roho.
  tpt-NT: Talaktꞌilhiy ni lapanakni, tamakay yu tamakaputun la ixlakatunajkꞌan. Jantu
    katalhitsukul ni Espíritu Santo.
  aai-aai: Iti sabuw i kausesebayah, hai kok gagamin i tafaram ana yawas kakafih hinasinaf,
    aurih Anun Kakafiyin en.
  sny-sny: Lu taune ape mo Owane Sitewi lo lu feni marepi lowe lo te'e tatai ani erauwi
    fere'esiya. Lu taune ape mo ya'ariyei lo marepi umasinamisiya. Lowe Owane Sitewi
    lo Hepene Wara'i a'i iro se ta'ame.
  myy-myy: Adi sita ñeñaro yire yi ʉyarã ñama ĩnaõna, rʉore oca riasori masa. Espíritu
    Santo quedi sãjagoana meje ñama ĩnaõna. Ito bajiro bajirã ñari Jesure tʉorʉ̃nʉrãre
    sĩgʉ̃re bajiro ĩna ya ʉsi tʉoĩabitiroca yi codeama ĩna.
  trc-NT: Nij síí narqué tucuáán ne̱ yoꞌ roꞌ, ꞌyaj uun yaníj nij síí noco̱ꞌ man Jesucristó
    rihaan tuviꞌ nij soꞌ ei. Ina̱nj cheꞌé nee̱ man nij soꞌ acaj nij soꞌ cuentá, ne̱
    cheꞌé yoꞌó rasu̱u̱n ne acaj nij soꞌ cuentá a̱ maꞌ. Ne̱ ase vaa xcuu vaa nij soꞌ,
    ne̱ nuviꞌ nimán nij soꞌ nu̱u̱ a̱ maꞌ.
  cut-NT: Sa̱hn chahn ne, hua quenun Vaco Ndah yahn Dendiohs sa̱hn ma̱n, riquendi
    se yune chihnga̱ yahn ma̱n se ma̱n, redin se che rahte ca̱nda ihyan nduco vih
    ma̱n.
  bel-bel: Гэта - людзі, якія адлучаюць сябе (ад адзінства веры), душэўныя, але бяз
    духу.
  zlm-KSZI: Merekalah yang menjadikan jemaah porak-peranda. Mereka tidak dipimpin
    oleh Roh Suci tetapi dikuasai oleh hawa nafsu sendiri.
  gdr-gdr: Sɨ onggɨt rɨgapimemb jɨ bu b'iyena mɨle amnɨkenenanj wa wɨngɨrɨnd. Ɨ ton
    re gɨm ke negɨr mɨle nasim nony menamena amnɨkenenanj, ajɨ ton re ma Yɨnayɨna
    Wɨngawɨnga kɨma im.
  vmy-NT: Kui= xutabiu xi bakjanya xuta xi makjainre ngatꞌare Naꞌenna, xi tjindu ngi
    kjuaꞌñure xi mejénre inimare ꞌba xi tsajain ngajinre Isennixtjintsjere Naꞌenchana.
  cmn-FEB: 这些人会分裂，他们是没有灵的世俗之人。
  gmv-RNT: Heyti asa issa issafe shaakkizayta; asho amoteth kaallizaytanne istan Xillo
    Ayanay bayndayta.
  ncl-NT: Cate yehuanten innojen lamaxtinijmes ejꞌelehuis hual quijtulo inminlamaxtilisli
    unca cuali, huan quijtulo pampa in, yehuanten cuali. Huan oc sequin hual quineltocalo
    Jesucristo amo ajsilo cayalo cuali quinami yehuanten, quil. Ma yoje, lacuajcuamanticate,
    yojque anmitzijcuanilo capa cate in oc sequin laneltocanijmes. Quijtulo, quil,
    jan yehuanten san yulilo quichijticate quinami Dios quinequi. Quijtulo, quil,
    moxtin in oc sequin laneltocanijmes yulticate quinami yulilo yehuanten pin lalticpan
    hual amo quimatilo Dios ilajtol. Huan neli cate yehuanten in lamaxtinijmes ejꞌelehuis
    hual yulilo quinami yehuanten pin lalticpan, pampa noje quinami yehuanten, amo
    quipialo Dios iEspíritu.
  sua-sua: Va her o mia ruk endruk ngama kommen muk tete arhe ko ngam mrua ngam mar
    mruo ekam ngaro pkor ngaro sing ko E Nunu A Totur nam lo kael rengmat kun mnam
    mar e.
  are-are: Relha nhanha etnantama rrangkarranha tjalpalhelama. Etna lyartiperranta
    etarlarama. Etna itja Altjirraka Enkakarta nama.
  gai-gai: Na an ramtaɨra mina Iesusna rɨtɨpaikta meikramtaɨrta tumbunmo titacrenan,
    na mina gan tiacarpaikna ramtaɨrta iroar landamŋiarmo raŋgairenan, na Ŋeroŋ Ratta
    minap mba eacreke.
  qvm-NT: Tsay nishgannoglami cananga Tayta Diosta mana cäsucog runacuna yurimushga.
    Paycunami jutsayog caycan waugui-panicuna chiquinacur iglesiapita gargunacunanpagpis.
    Tayta Diosnintsipa Santu Espiritunta mana chasquishga carmi munashgannogla jutsata
    rurar cawapäcun.
  chz-NTPS: Hi̱ˉ heꜘ, ko̱o̱ˉ lla̱a̱y˜ dsaˉ hniiˉ mahꜗ jmeeyꜗ to̱ꜗ nääꜗ, hnoohˉ gyihꜗ
    heˉ ngɨɨꜙ jmɨˉngoꜗ kiyhꜗ, saꜙ kye̱yˉ Jmɨˉlleꜘ Naˉjngɨɨˈ.
  kmu-kmu: Hu-mainayanagi anima Yisasi kehena havigegeyama nehaya vayamoya Yisasina
    amakuama aminaya veamogamina ali-pasema-talageya mopafi yafekeya amakesa nehavigeno
    Alu Aotage Avamumoa amakaienena nomaiye.
  ood-NT: T am wo tashok mo idam pi shaꞌi e dagitokch am wui g Hekia S-apꞌekam Gewkdag
    no pi am hab junihim g hejel e-tatchui ch hab chum em-wua mamt ab aꞌai e wui wo
    gegokiwua.
  lbm-lbm: यो हि लोग आय जो फूट डालय हंय; हि उन्को शारीरिक इच्छावों को नियंत्रन म हंय,
    जिन को जवर परमेश्वर की आत्मा नहाय।
  ncj-NT: Yehhuan in aquin quinxelohuahque ipan tetiotlayehualoltzin Dios. Ahmo quinehnehuiliyahque
    tleca ahmo quipiyahque in Itiotonaltzin Dios.
  yuj-yuj: Am taknap arop fárákap sios fákáreamp nɨnɨk sámpá yampourou napo, ankárankamp
    pourouráp nɨnɨk fek yakáp mo i konapon. Apárokamp aropamp nɨnɨkaok saráp paokop
    napara, am fárákap te Yiki Kor Spirit morápono.
  kto-kto: Ties o unuli la mavuoieng miriro teip la mime makorat ekelesiap o lotu
    meba tale maionang un namurit dalap ma. Migat, Muranama Ila Babai ang Morowa la
    tale unama ga mirie, are ratmat ga miriro teip la mimet omeuluo agat maiong teip
    onim na kimanam.
  gmv-NT: ሄይቲ ኣሳ ኢሳ ኢሳፌ ሻኪዛይታ፤ ኣሾ ኣሞቴꬅ ካሊዛይታኔ ኢስታን ፂሎ ኣያናይ ባይንዳይታ።
  por-BLT: Elas causam divisões entre vocês. São pessoas do mundo, que não têm o Espírito.
  stp-NT: Dho guꞌ dhiꞌ jim baꞌ bar diꞌ nam bha jaꞌp ba oipo jam bui nam ba xi jam
    kokdhichdhak na pim joidham maap maaꞌn ñiꞌook jup duukat kax biiñak buiñor guch
    Xoiꞌkam, na pim sap baꞌm jɨꞌdɨlhkadai mu jaꞌk ji ja bɨntaꞌ na pim jaiꞌ puiꞌ jaꞌk
    jup ba tu jimdaꞌ nam jax tu jim dɨɨlh. Puiꞌ kaiꞌñkam pɨx jam baꞌ maakam ba xi
    jam iatgidhak, na guꞌ dhiꞌ dhi jaꞌtkam cham tuꞌ ja aꞌm tajaañix jia gux Dhuuduꞌ
    kam jix Uañ Iiꞌmdaꞌ na puiꞌ jaꞌk ja jurtudim nam baꞌ xi jam iatgidhak, dɨɨlh pɨx
    ji nam gɇꞌgɇrkam jim taatɨt.
  ame-NT: Ñeñt̃ ashcañneshaʼpaʼ c̈hocmach mueneñet oʼch ellopaʼtetstateret ñeñt̃ ameʼñenaya
    Yompor. Ñeñt̃ara ashcañneshaʼpaʼ añach cot̃apeʼchenet ñeñt̃ atet̃ muenatenanet
    ñet poʼchets; ñetpaʼ ama chorrenaneto Parets Puecamquëñ.
