  bdv-bdv: ଏ ଲକ୍‌ମଃନ୍ ଦଃଳ୍‌ ବାଗ୍‌ବାଗ୍ କଃର୍ତି । ସେମଃନ୍ ଜଃଗତାର୍‌ ମଃନ୍ କଃର୍ତି, ଆର୍‌ ସେମଃନ୍
