  kxv-kxv: ଏ଼ୱାରି ଗଡ଼୍‌ହା କିୱି କିହାଁ ଜାଟୁ ଡିକ୍‌ନେରି, ଅ଼ଡ଼େ ଆଙ୍ଗାତି ଅଣ୍‌ପୁଟି ସା଼ଲୱି
    ଆ଼ହାନା, ମାହାପୂରୁତି ନେହିଁ ଜୀୱୁ ବେଟାଆ଼ଆତାରି ।
  amu-NT: Jnaaⁿ joona na cwito̱ⁿꞌndye nnꞌaⁿ na cwilaꞌyuꞌ. Cwilaꞌñꞌoomꞌndyena cantyja
