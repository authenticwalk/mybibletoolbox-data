  eng-BBE: These are the men who make divisions, natural men, not having the Spirit.
  ixl-CNT: Ech aatz qꞌu aanima nitaleꞌ tziꞌ, jolol oksan xoꞌl. Taꞌxh nititzꞌa qꞌu
    tachaꞌv qꞌul ichiꞌl. Utz yeꞌxhkaꞌt u Tioxhla Espiiritu kꞌatza.
  xsi-xsi: Tamâta ŋinde uru sipu kinzi kalo-tawana tamâta ŋgu simo pwapwataki. Kinzi
