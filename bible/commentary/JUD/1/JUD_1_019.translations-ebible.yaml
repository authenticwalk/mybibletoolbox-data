  auc-NT: Ïïnäni në badete todäni ïñömö Wængonguï Önöwoca ingante ëwocadämaï ïnäni
    inte edæ nämä näni cæïnënö ante ëñente cædänipa. Mïnitö adocabomïni ïñömïnite
    tömënäni, Nänëneto nänënë gocæmïnimpa, ante cædinque pä cæte baï cædäni ïnänipa.
  kbc-NT: Niɡ̶idiwa ɡ̶oneleegiwadi owo mawalacetiwage. Niɡ̶inoa epaa lidaɡ̶ataka iiɡ̶e
    lewiɡ̶a niɡ̶idiwa ɡ̶oneleegiwadi, odaa aɡ̶ica Liwigo Aneotedoɡ̶oji mijotaɡ̶a.
  bmh-bmh: Goagen em ebuan dabeleu egonou sesamoraimai, Uwait nugau Ah Wes i sesamoranem.
    Ag ipal go dudu goagal ze sesamoramamen, ipal i sesamoramamen, gonun, dudu go
    agen ag atalaramam.
  ctu-BL: Mi' t'oxob hermanojob. Mi' melob chuqui yom i tsucul pusic'al. Ma'anic jini
    Espíritu ti' tojlelob.
  meq-meq: Andza niye nəteye na, ndo neheye ta ŋgəniye tay ha ndo məpe mədzal gər
    hay ka Yesu. Tə dzala i tay na, ka wu i məndzibəra, Məsəfəre i Mbəlom andaya mə
    nəteye bay.
  noa-H: Magtarr haawai chadcha merag chukk'u sĩsidʌm, har pãar hee sëuk'a wënʌrraajem
    k'ʌʌnau chan bʌ̃ʌrjã Hẽwandam Hak'aar chuk'u haawaita mag hamachdëu nem waum haig
    waunaa hõor hö hãba t'ʌnarrjã warag haaidʌbapʌ̈im.
  alp-NT: Sie meru pine esi ono tamata esi tebi lomai. Sie meru Alla Eni Rore kbasaesi
    mo, po batuke lalesi loko yelu mei nusa meije.
  san-VEL: ete lokaa.h svaan p.rthak kurvvanta.h saa.msaarikaa aatmahiinaa"sca santi|
  kbq-kbq: E'ina vahe'mo'za amu'no tamifina atane'zana avare'neramize. Zamagra ama
    mopafi vahe'mofo antahintahi nevaririze. Na'ankure Anumzamofo Avamumo'a' zamagripina
    omanine.
  kbh-kbh: Chënga mondmëna chë os̈buáchiyënguents̈e nÿetscanga ndoñe cachcá chamondë́tsejuabnama
    amënga; chënga mondoyena jtsamëse cachëngbe bacna juabnë́ngaca y ndoñe quemátsbomna
    Uámana Espíritu, chëngbe ainaniñe chaotsemándama.
  ron-LSB: Aceștia sunt cei care provoacă dezbinare și sunt senzuali, neavând Duhul
    Sfânt.
  pon-pon: Ir pukat kin kamueit pajan jaulan kan, irail me pali uduk eta, a jota nen
    arail.
  nhe-BL: Huan ama ajsitoj nopa tlacame campa imojuanti. Yajuanti quimatij tetlajcoxelohuaj
    pampa quitoquilíaj tlen hueli quinequij quichihuase. Ax quipiyaj Itonal Toteco.
  sps-sps: Vainy to ari, faruak ror kat iny takibaa fapoopoan nar vainy fafaaman,
    an komainy kat aveto tan puainy mes tagaa ot rarori, ana ri sikia tu Aaven Taabos.
  wnc-wnc: Siwan Anututane Waung Kapata aminu sanga waaknga tasikaing amindane musiaatangu
    dua pukuke papan sanga waiaknga ina banipda siwan natake tawake tasikaing. Tasike
    ayanganutningge wam tangenake yawa aminu Jesuat nana aminda kuut yanganukaing.
  bus-bus: Gbɛ̃ pìnↄ è tó à kɛ̃kↄ̃amɛ, aↄ̃ zĩnda pↄyezi bé è dↄńnɛ aɛ, aↄ̃ↄ Luda Nini
    vĩro.
  gub-BL: A'e awa a'e wà, pemuzeàmàtyry'ym kar waiko a'e wà. Ipurapo wer ikatu 'ym
    ma'e rehe wà. A'e rupi uzapo wà. Nuwereko kwaw Tupàn Hekwe upy'a pe wà.
  imo-imo: Jisasini lipe mundurumu iyemani altoko aku tepa iyema wendo onge ningi
    mele kinye aku iyema eno moromelena ongo molko, eno Kraistinga talape imboma teko
    beambo tiko lupe lupe molangei nimele. Aku iyema i mai kombuna we imbomani pilko
    teremele mele kau teko, Mini Kake Telimu konopuna naa moromo iyema moromele.
  boj-boj: O ijo was kalil, meqe meqem tamo naŋgi dena Kristen naŋgi potoaiyeltnjreqnub.
    Osib mandam qa iŋgi iŋgi qa are koba qaleqnub. Qotei aqa Mondor a naŋgoq di sosai
    deqa naŋgi kumbra uge di yeqnub.
  eng-DRA: These are they, who separate themselves, sensual men, having not the Spirit.
  knf-knf: Bukal bajaaŋ baţij bpaţşër ; iko yi bañaaŋ bajën baŋaluŋ ijaaŋ iţoŋ baka,
    baanwo na *Uhaaş wi Naşibaţi.
  san-KHM: ឯតេ លោកាះ ស្វាន៑ ប្ឫថក៑ កុវ៌្វន្តះ សាំសារិកា អាត្មហីនាឝ្ច សន្តិ។
  arn-NT: Fey tüfachi pu che ta püntülkakefi tati pu che kiñewkülelu. Müngeltukefi
    kisu engün ñi kuerpu ñi illutuel ka nielay engün Ngünechen ñi Lif Küme Püllü.
  zas-NT: Lasaꞌ ree bén guin na̱j bén rliaꞌ lasaꞌ ree bén ma zinal xnejz Dios, abiꞌ
    naban reeman ziꞌctzi rën reeman, ad yuꞌt xSprijt Dios luxdoo reeman.
  ken-NT: Bɔ́ kɛ bátwɔ̀ nɛ ákɔ́rɛ́ nɛntɨ ɛnɛka. Mɛnyɨŋɨ́ mmɨk kɛ bɛ́bhɔ́ŋɔ́ bɛtaŋ
    ndǔ nɛpɛ́m ɛnap, puyɛ̌ chi Ɛfóŋó Mandɛm.
