  juy-juy: କେନ୍‌ ଆ ମନ୍‌ରାଜି ପନାଲ୍ଲାଙନ୍‌ ଅମ୍‌ଡୁଙ୍‌ତାଜି, ଆନିଞ୍ଜି ଡଅଙ୍‌ଡାଗୋ ଆ ଇସ୍ସୁମ୍‌
