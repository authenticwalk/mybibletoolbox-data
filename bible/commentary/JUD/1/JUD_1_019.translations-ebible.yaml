    ŋandai imo ilonzi ŋga.
  crx-NTPO: Ndunne, 'enne ndi yun k'ut whuba za 'uhint'oh. 'Enne dune lhch'az hunilht'i
    'ink'ez Ndoni ooyit 'uhint'oh.
  kan-OKCV: ಇವರು ನಿಮ್ಮಲ್ಲಿ ಭಿನ್ನಾಭಿಪ್ರಾಯವನ್ನು ಉಂಟುಮಾಡುವವರೂ ಪ್ರಾಪಂಚಿಕ ಮನುಷ್ಯರೂ ಪವಿತ್ರಾತ್ಮ
    ದೇವರಿಲ್ಲದವರೂ ಆಗಿದ್ದಾರೆ.
  bbb-bbb: Ro e ijieki ije bu Godido Kavene ije bu naebe abei. Ijadufuo buka e kame
