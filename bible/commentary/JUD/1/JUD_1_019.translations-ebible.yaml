  grc-MT: ουτοι εισιν οι αποδιοριζοντεσ ψυχικοι πνευμα μη εχοντεσ
  vid-vid: Awo wanhu wehile ndo wawele nguwambuza hemwe mibagule, wanhu wa maya ga
