  tdt-tdt: Agora ema sira nee iha tiha ona. Sira nee halo imi fahe malu. Sira nia
    hakarak aat domina tiha ona sira. I sira la iha Maromak nia Espiritu.
  ron-BTF: Aceştia sunt cei care se separă pe ei înşişi, senzuali, neavând Duhul.
  eng-WEBP: These are those who cause divisions and are sensual, not having the Spirit.
  eng-FBV: They cause divisions; they are worldly people who don't have the Spirit.
  nld-1939: En dit zijn zij, die scheuring verwekken, profanen, die den Geest niet
