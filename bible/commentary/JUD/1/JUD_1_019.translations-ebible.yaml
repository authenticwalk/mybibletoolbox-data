  tam-2017: இவர்கள் பிரிந்துபோகிறவர்களும், ஜென்மசுபாவம் உள்ளவர்களும், ஆவியானவர் இல்லாதவர்களுமாமே.
  azz-NT: Yejuan nojonques tequititinemij para ma mocualancaxejxelocan in taneltocani.
