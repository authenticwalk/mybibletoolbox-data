  san-BEN: এতে লোকাঃ স্ৱান্ পৃথক্ কুর্ৱ্ৱন্তঃ সাংসারিকা আত্মহীনাশ্চ সন্তি|
  tdx-tdx: Ie mpampiriaria—mpaño­rike ty draon-troke, tsy amañ’Arofo.
  naf-naf: Ma ekŋen keyaŋ am maŋge makalaŋindeip ma ekŋen Kawawaŋgalen Emetak Teŋaŋ
