verse: JUD.001.019
translations:
  kpx-kpx: Ata keabuna la tasaligevege lana molehi ugologoloave. Kosealemo Munana
    Tumuteu abuemo uoholialemoike abu abu vavae isivi unaha vama.
  okv-H: avoeto puvurora ea embopo amo puvuto enana ta hamo ta uje ta pahue ungo kaheke
    kaheke eagora amo enana ta degi Ahihi Otohu irae be ra.
  tbo-tbo: Tu apapoe hipuli dewahi he wootagohi po uyahinei tu witumagana omi bolu
    hi kahaya babana Alugo Woiyawa uyahihi ega ita memae.
  mal-C: ലൗകികരും ദൈവാത്മാവ് ഇല്ലാത്തവരുമായ ഇവരാണ് നിങ്ങളുടെയിടയിൽ ഭിന്നിപ്പുണ്ടാക്കുന്നത്.
  grc-SR: Οὗτοί εἰσιν οἱ ἀποδιορίζοντες, ψυχικοί, πνεῦμα μὴ ἔχοντες.
  bgc-bgc: ये वे माणस सै, जो थारे म्ह फूट गेरै सै, अर जिन म्ह पवित्र आत्मा न्ही सै
    उनकी बुरी अभिलाषा, उन ताहीं अपणे बस म्ह राक्खै सै।
  khz-khz: Votaunilimalima na gomi aomi ai veware-lovolovo gevega-walaana. Ira geria
    ririwa rakavara na gekune-agirana. Veaga Palaguna ira geriai maki aikina.
  deu-TKW: Das sind die Classenmacher, Psychiker sind sie, ohne Geist.
  zsr-NT: Bönniꞌ ni tunëꞌ ga grujliꞌ chopl. Tuꞌë didzaꞌ lu yöl‑laꞌ bunáchz quequëꞌ
    len cutu zóalenëꞌ lequëꞌ Dios Böꞌ Laꞌy.
  lin-lin: Bazali bato oyo bakotisaka bokabwani kati na bato, bazali lokola banyama
    mpo ete bazangi Molimo ya Nzambe.
  hns-NT: Aur ehielog to hai djaun toelog me djhagara karwaawe hai. Oesab Pawietr
    Aatma ke dwaara na tjale hai bakie aapan man dwaara.
  noa-E: Magtarr aawai chadcha merag chukkhu sĩsidʉm, ar pãar ee sëukha wënʉrraajem
    khʉʉnau chan bʉ̈ʉrjã Ẽwandam Akhaar chukhu aawaita mag amachdëu nem waum aig waunaa
    õor ö ãba thʉnarrjã warag aaidʉbapʉ̈im.
  eng-EMTV: These are those who cause divisions, worldly, devoid of the Spirit.
  mib-NT: Tēe un cúu jeē casásɨ́ɨn ñayuu. Te máni cándɨhvɨ̄ ni de tāca jéē cutɨ́ndɨ́
    ni maá de, chi tu ndéé Espíritu yā jiín de.
  lif-NT2: बा कन् मनाहाॽरे़ए खिनिॽ लुम्‍मो खे़माॽ मे़भोःक्‍खुआङ् के़म्‍से़न्‍दिॽरो॥
    खे़न् सेसेमाङ् मे़ःन्‍नेबा मनाहाॽरे़ कन् हिङ्‌मन्‍नोबा याम्‍निङ्‌वाॽ पाःन्‍हाॽओरक्
    निङ्‌वाॽ मे़बिरुॽ,
  xnj-xnj: Vandu venavo ndi vavileta mpechenganu, vandu vevilanda mnogo uhakau wa
    mulima wevavelikiwi nawu, vavi lepi na Mpungu wa Chapanga.
  mmx-mmx: Nedi dinaba lok kaxat ka levenekarakat kantubu at limixin at lotu. Dinaba
    mu asu xusuk loklok at limixin at na lavatkangka la Loroonan Kaala noxok lok keneng
    at lorooro atdi.
  cbr-NT: Usa unicamax ca an ënë nëtënuxun aín cuëëncësa oquin ñu 'atishi sináncë
    a 'icën. A unicaman ca uni raírimia nishnun quixun unicama sinanamia. Nucën Papa
    Diosan Bëru Ñunshin Upitan sinánmicëma ca atux 'icën.
  tee-NT: Ju yu'unch ma va amaktalhk'amaninch. Va ta'alacpastacnan tachi ju ali'in
    lapanacni ju jantuca' talhilaca'anta ju Jesús. Ma jantu tanun ju Spiritu Santu
    la'ix'alhunut'an”. Ma chunch ju tajuntan ju ixtamalakachan ju Jesús.
  eng-LSV: these are those causing divisions, natural men, not having the Spirit.
  cak-NT: Y jare' ri winak ri yebano chique ri kach'alal chi niquijach-ka-qui'. Can
    je richi-wi ri rech-ulef. Man c'o ta ri Espíritu Santo quiq'uin.
  pah-NT: Nanongara'g̃a pe mbojipe'ape'a ojohugwi jipi. G̃wemimbotarimo g̃a ndekoi.
    Tupana'ga ra'uva ndokoi g̃a pyri.
  sja-NT: Parã t'ãide mãgá p'asa bɨ. Mãgee seewa jarateepataarãpa parã k'ĩraupipata
    pãchi auk'aarã ome. Mapa awara-awaraadaipata. Ãchia oopata na p'ek'au eujãdepema
    ijãadak'aa beerãpa oopatak'a, Tachi Ak'õre Jaure wẽe p'anadairã.
  xed-xed: Tsa hahəŋ ya ta klaktá daga vgha mataba mnduha. Ghəŋa taŋ ta ɗvu həŋ. Haɗ
    Sulkuma Lazglafta ma həŋ wa.
  mks-NT: Mé ña̱yivi quini yóho cúú ná na̱ xíca sáhndá java táhan na̱ cúú cuéntá Jesús.
    Ta cája na ña̱ núu ña̱ cáhvi ini na caja na ta co̱ ndáca̱a̱n ínima̱ yi̱i̱ Ndióxi̱
    ini na.
  gfk-S: Di ira ut na harpaleng ma di mur ira mangana lilik mekira napu. Pa dile hatur
    kawase no Halhaaliena Tanuo.
  bmu-bmu: Ambazip takapulakaŋi mieŋön mönö sutŋine urujujul ak eŋgigetka simbisembel
    akepuk. Uŋa Töröŋan qahö sölölöhöm eŋgiiga gölmegö sihim kömbönaŋi bölöŋan galöm
    köl eŋgiiga mi wuataŋgömakze.
  dgz-dgz: Waenapan mame mu seu enu imaepi nagirewa. Amba imumu piup ma koewa mega
    wat kakayaseni nagirewa. Mu inamup God Guewa da ya wandia.
  eng-GNV: These are they that separate them selues from other, naturall, hauing not
    the Spirit.
  zaa-NT: Ca nui nna rutìl·la cą ca enne' para íl·la'ání luetsi le nna runi cą biỹa
    tediba cosa nu rú'ulatsi' yétsiloyu; labí nabia'ni cą nuỹa nuá ná Espíritu Santo.
  eng-WEBSTER: These are they who separate themselves, sensual, having not the Spirit.
  guh-guh: Pamonae penajumetsënëtsilivaisi pacatsipaebavanapa, bajarapamonae papecatsipaebilivaisita,
    Dioso panejumecovënëtsivi pacanavecuanatsanaeyaexanapona. Bajarapamonae saya najamatabëxaina
    ëmapanacuapijijamatabëcueneje. Nexata pibisiacuene exanavanapa pacuenia pijacuata
    natojitsipa. Bajarapamonae Espíritu Santo apo tsijamatabëecaetsi.
  bon-bon: Pepu mule biname cina biname bine maramara me jaawenemusi, ingle teeme
    singisingi cina teebibine yaawadanemusi, piiyepu Aceji Seemo lica gyene ten cama.
  nhw-BL: Huan ama ajsitoj nopa tlacame campa amojuanti. Inijuanti quimatij tetlajcoxelohuaj
    pampa quitoquilíaj tlen hueli quinequij quichihuase. Amo quipiyaj Itonal Toteco.
  swh-ONEN: Hawa ndio watu wanaowagawa ninyi, wafuatao tamaa zao za asili, wala hawana
    Roho.
  wbi-wbi: ava vevaghavanisi, vilongosivua ni nong'elua sa m'bili kange vasila Mhepo
    Mwimike.
  bba-bba: Beyɑ bɑ kɑ kɑrɑnɑɑ nɑɑmɔ, bɑ ben tiin bwisikunu mɔ̀, bɑ ǹ Hunde Dɛɛro
    mɔ.
  eng-KJVCPB: These be they who separate themselves, sensual, having not the Spirit.
  kgk-NT: Ha ko'ánga katu perepara pene mbo'e ra'angaha reko-rehe. Gwemimombe'u ambue
    mbue-rupi omboheko joavypa Hesu Cristo reroviaha kwéry-pe. Teko rei-rupi inharandu.
    Ndogwerekói Nhe'ẽ Marangatu tee va'e inharandurã ome'ẽ hagwã.
  waj-waj: Ii vaidi maisa iya ngii tasipama varida ngiari yaata tinniiyaadiri kua
    vooyauvai yaata utida ngii hapauma kiaara ii kiaavai. Iya ngiari yaata tinniiyauvunudiri
    kumimakama yaata utida iikiaa aataruuyauvaa iida varida hama Mmannasa Yoketaivoono
    iya kiaa mmikiai iikiaavai.
  cpy-cpy: Riiyitakira kantakaawori ikija-wakaan-teetyaari, apatziro ikenkishiryaa-kotawo
    jaawiki-jato. Tee ojeeka-shiretantari Ishire tajorentsi.
  mpx-mpx: Gamagalau ya wami ekelesiya hi kukuwaliwali-an, ge hi olak panayawi nuwatuina
    elana, Yayaluwa Bwabwalena nige i miminaa elal.
  wbp-wbp: Yimi yinyarluju kangalpa yimi-ngarrirni yapa maju-patu-kurlu nyurrurla-nyangurlaju
    jaajirla, kuja kalu-jana yapa pinarri-mani warntarlarlu. Kuja kalu-jana pinarri-mani
    warntarlarlu, turnu-kari turnu-kari-kirra-jarri kalu, ngula-jangkarluju kalu-nyanu
    kulungku pinyi. Yinyarra tiija maju-patu, kula kalu purda-nyanyi Kaatu-kurlangu
    Pirlirrpa kuja kajana wangkami, lawa. Ngari kalu kutu majungka-jarri kuja kalu
    manngu-nyanyi nyanungurrarlu. Kaatu-kurlangu Pirlirrpa kula-ka nyanungurrarla
    nyina, lawa.
  luo-luo: Magi e joma kelo pogruok e kindu, kendo gombogi mag ringruok ema chikogi,
    gionge Roho.
  nhe-NT: Huan ama ajsitoj nopa tlacame campa imojuanti. Yajuanti quimatij tetlajcoxelohuaj
    pampa quitoquilíaj tlen hueli quinequij quichihuase. Ax quipiyaj Itonal Toteco.
  aii-aii: ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܟܹܐ ܡܲܒܪܝܼ ܦܘܼܪ̈ܫܘܼܢܝܹܐ، ܐܲܪ̈ܥܵܢܵܝܹܐ ܝܢܵܐ، ܠܲܝܬ ܪܘܼܚܵܐ ܒܝܼܵܝܗ‌ܝ.
  esk-NT: Tamarra tamatkua iñuich agvisauruat atinġirrutinun, aŋalatitlutiŋ nunakŋaqtam
    pisułiġruaŋiñun, suli piqanġitḷutiŋ Ipqitchuamik Irrutchimik.
  msb-msb: Ini an nagapaburulag sa iyo. Ginagiyahan sinda san mga karautan sa kinab-an,
    kag wara sa inda an Espirito Santo.
  cpa-NT: Dsa² héi² mi³jmo¹ hi² tiágh³ jniang³ ma¹quién¹. Jǿg³ quiah¹² jmøi¹guǿi¹
    la² báh³ hniu¹dsa. Tsa¹quin¹²dsa jmi²dsí² quiah¹² Diú¹³.
  dso-dso: ଏନ୍ତାରି ସେମନ୍‌ ଲକ୍‌ମନ୍‌କେ ବେଗ୍‌ଲାଇବାଇ, ନିଜର୍‌ କାରାପ୍‌ ମନ୍‍ କଲାଟା ପୁରାପୁରୁନ୍‌
    କର୍‌ବାକେ ମନ୍‌ କର୍‌ବାଇ । ସେମନ୍‌ ସୁକଲ୍‌ଆତ୍‌ମା ପାଅତ୍‌ନାଇ ।
  meu-meu: Heiri-heiri ihavaradia taudia bunu, tau-anidia e lalomu taudia, Lauma na
    asie abia.
  yva-NT: Vatane wato ude wo wapa anugane raveti mporadi wabe intabove akato jewen.
    Amisye apa Anawayo Vambunine ntuna mansanuga rai jewen, yara bekero mine so wemirati
    ntuna manuga rai.
  dgc-dgc: Side kan i magimet ta pégkahiwahiwalay na tolay. Ewan égse dide i Espiritu
    na Diyos, éngˈwan sugsugén de san i ugali ta mundua.
  zpm-NT: Ni nligaa raṉ to niina gaṉle sca quiayaca, lëë grë zha co i squi nogodiḻ
    grë zha ne no xnëz Jesús. Nacnied zho Espíritu Sant, gane niapse grë ncuaaṉe doḻ
    ne racladz xcuerp zho, miṉ co ruṉ zho.
  hix-NT: Àsok hana natxow ha, nyamoro ha, anhàtho kom ha. Àto ryehra harha Kryestu
    mryenon komo yeryatxow hamà, anar me harha tàwyanye àhananàhrà kom ke. Teryehotatho
    kom hoye ro atxke natxhe, tano me rony mak ha. Khoryenkom yokato yoh mehra ro
    mak natxhe ha.
  sim-sim: Erem nanda ma ondo Masikome Avui Wasilakahi nga nanda ambu lir. Uhu nombo
    kava os li hishiwa nombo lihin tiyanda lir. Uhu li unak os nakrem ji anafa anafa
    ji lotu unda nombon jimu anakorokuwa.
  npi-ULB: यी फुट ल्याउने मानिसहरू हुन् । तिनीहरू सांसारिक हुन् र तिनीहरूसँग पवित्र
    आत्मा छैन ।
  cgc-cgc: Natuman paambal ya ta mga apustulis tenged naan ki kyo anduni may mga ittaw
    na danen tenaan na kyo yan ula gaisyaay. Pasunod danen iran nang na mga liag tenged
    ula ki danen Dyos Ispiritu Santo.
  tim-tim: Luâk hain arekŋe Anutugât Heakŋe bâlâk manmâ hângâlâk nâŋgâm âmâ Yesugât
    kâmot potatyekberâm âi humo membiâ potatmai.
  yor-yor: Àwọn ènìyàn wọ̀nyí ni àwọn ẹni tí ń ya ara wọn sí ọ̀tọ̀, àwọn ẹni ti ara,
    tí wọn kò ni Ẹ̀mí.
  wos-wos: Wungi wandan hundika sarékéta wun yénataka hundi wakwa duka xékélakitanguni.
    Di Godna hundika yénataka hundi wandaka du nawulak deka hundi xékéta Godna hémémbu
    rekwa du takwa di watémbéra re. Di ané héfana jonduka male sarékéndaka dé Godna
    Hamwinya deka mawulimbu téhambandé.
  emp-NTPO: Ãdjirãba djabarãa awara awara crĩchabibadaa, baridua ãdjia quĩrĩã panʌda
    obadaa, Ãcõrẽ Jaureda neẽ́ b̶eaa.
  eng-F35: These are the ones who cause division; they are ‘soulish’, not having a
    spirit.
  ind-ind: Mereka dikuasai oleh keinginan-keinginan duniawi dan menimbulkan perpecahan
    di antara kita, karena Roh Kudus tidak ada pada mereka.
  pes-OPCB: همینها هستند که بین شما تفرقه و جدایی ایجاد می‌کنند. آنان فقط به دنبال
    هوسهای خود هستند و روح خدا در وجود ایشان ساکن نیست.
  mpt-mpt: Nakai inabib ile bainobo galin nakaia unanga ibo dim oyebiba ibo bobol
    tem hekhek fumbianiba maki bainobo gesib eka maki dimobo gesib bianiba weng alang
    weng baase baase nomabiobe. I dabalim nakai bobol tem funin ota wafu bianibtabe.
    Inabib naka eli Gode Hobe i bobol temo blimobe.
  ssx-ssx: Do ika꞉ lokena꞉ hone pa꞉la꞉ hau manuma꞉ handeteke hata꞉ mo hande ka꞉taasa꞉
    hau pu halememe. Ikita꞉ mo hande Sipitidi na pila꞉ wanda꞉halie.
  mkl-mkl: Aŋɑi ɑɑ jɔ̀ inɛ ŋɑ ɑ jɑ ɑ mɑɑ fɛɛfɛ njɛ. Iyi ɑ̀ bi nŋɑi ɑɑ yɑ mɑɑ ce, domi
    ɑ kù nɛ Hundei Ilɑɑɔ̃.
  gaq-gaq: ଆକେନ୍ ରେମୁଆଁଇଂ ଆଃ ଦଲ୍‌ ଆଃରେ ଆର୍‌ଏ । ମେଇଂ ମାତର୍‌‌ ଗାଗ୍‌ଡ଼େନେ ଲାଲ୍‌ସାରେ ଲେଃଆର୍‌କେ
    । ମେଇଂ ଇସ୍‌ପର୍‌ନେ ଆତ୍ମା ଣ୍ତୁ ।
  gof-RNT: He asati asaa giddon shaahotethi medhdheyssata, bantta asho amuwaas haaretteyssatanne
    Geeshsha Ayyaanay baynnayssata.
  unx-unx: ଏନ୍‌ ହଡ଼କଗି ବିନ୍‌ଗାଅତେୟାଃ ଏଟେଦାଃକ । ଇନ୍‌କୁ ଆକଆଃ ହଡ଼୍‌ମରାଃ ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌ତେ
    ସେସେନାଃକ ଆଡଃ ଇନ୍‌କୁରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆତ୍ମା ବାନଃଆ ।
  gah-gah: Ve nenémináate hizi hoú liaká netá ali utó miliaká niave. Ómasímini Sikalahú
    mulúikú minamigo mikasigú mogonamú giliaká niave.
  lcm-lcm: Matan vap ke kipo uli buk tak atadut ani keve tataputuk lik pulakai na
    kipo uli atu lomlomon ta bil i kuli rina palau. Parik kipa atogon a Malanganto
    Gogoai si kari to.
  aer-aer: Nhenge itne anyelknge-anyelkngele ayeye iletyenhe Jesus-kenhe areye akalkelhe-ilemele.
    Nhenge Utnenge Akngerre atnyenetyakenhe utnenge itnekenhele-arlenge, itne mpwaretyeke
    iwenhe apeke renhe akurrknge-arrpele itneke ilekenge.
  qvc-NT: Rinllapam animachiq kriyiq masinchiqkunata, paykunapura akrakananllapa.
    Santu Ispiritum paykunapi mana kaptin, rinllapa puriq kwirpun munashqandalla rurashpa.
  tgl-ULB: Ang mga taong ito ay dahilan ng pagkaba-bahagi, pinamumunuan ng makamundong
    pagnanasa, at wala sa kanila ang Espiritu.
  cbs-NT: chanima na jabiatian ja yusinananain padananain kaxekenainbun Dios shinanma
    ibubis jatun kemuti shinan chibankin ikunwainbu tadi paxkakin Diosun Yushiunma
    wakin jatu akanikiki.
  xtm-NTPP: Te tee ñatuu ka kandija ja ka ka'an o ma chi ka sa'a siin de in jichi
    in jichi ñayii ka kandija Su'si ma, vaa ka sa'a de sukan ka jatna ini maa yikikuñu
    de ma, vaa ñatuu ka iyo de ji'in Xtumani Ndios ma.
  nnq-nnq: Bandu akabaja benia nga abajambukia kulekana, bandu ba mawacho ga padunia,
    banga Uhuke jwa Nnoongo.
  bao-NT: Cʉ̃ja niima, añuro jĩcãri mena nii majiña maniro tii, ñañarije cʉ̃ja ca
    tiirʉga tʉgoeñarijera tii, ca tiirã. Tee tiirã cʉ̃ja, Ʉmʉreco Pacʉ yʉʉ Añuri Yerire
    cʉotima.
  san-ORI: ଏତେ ଲୋକାଃ ସ୍ୱାନ୍ ପୃଥକ୍ କୁର୍ୱ୍ୱନ୍ତଃ ସାଂସାରିକା ଆତ୍ମହୀନାଶ୍ଚ ସନ୍ତି|
  huv-NT: Ajcüw ayaj ambajcüw mawüniw pálwüx mondüüb Mipoch Teat Dios. Arangüw leaw
    awüníwan tiül omalüw nejiw, cos ngo majiürüw Nangaj Espíritu ocueaj Teat Dios.
  otn-NT: Guehya yø n'yohʉ 'uɛnyø ja̱'i̱ ya. Gue'a̱ ra̱ 'yu̱ cämba̱sɛ yø n'yomfɛ̱ni̱
    da̱ 'yøt'e. Hi̱nga̱ gue'a̱ ra̱ 'yu̱ di u̱nna̱ Espíritu Santo ga̱ 'yo.
  nop-nop: Me undihidigoŋ kayoŋbop lekiŋgoŋhik foloŋ utawa-utawa tubumintaiŋ. Adi
    yadi kwetfoloŋ me heki’walaŋ nadinadi takaliiŋ, doktiŋa Uŋgoniŋ Munabulidi adi’walaŋ
    welehik gineŋ mu hatilak.
  obo-NT: Na, iddos mgo minuvu no nokoommung diyot koniyu, od nangkap dan to po-ukit
    nod korattan kos kodposokaddoy row nod pompomakoy. No-uripon sikandan taddot nooyami
    ran no mgo ingowollon to lawa, oyyos waa en diyot kandan iddos Uhis no Ispiritu.
  cak-ENT: Y ja vinük re' ri nyebanun cheque ri hermanos que nquijachala-qui'. Ye
    richin vi ri ruch'ulef. Man c'o tüj ri Lok'olüj Espíritu quiq'uin.
  lif-NT: ᤒᤠ ᤁᤴ ᤔᤏᤠᤜᤠ᤹ᤖᤧᤀᤣ ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤂᤧᤔᤠ᤹ ᤔᤧᤓᤥ᤺ᤰᤂᤢᤀᤠᤱ ᤁᤧᤶᤛᤧᤴᤍᤡ᤹ᤖᤥ॥ ᤂᤧᤴ ᤛᤣᤛᤣᤔᤠᤱ
    ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤁᤴ ᤜᤡᤱᤔᤴᤏᤥᤒᤠ ᤕᤠᤶᤏᤡᤱᤘᤠ᤹ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤥᤖᤰ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤒᤡᤖᤢ᤹.
  mie-NT: Ndá tēe yáhá cúu jā sáhá síín nchivī. De maá-ni jā ndíhvī inī dē ndācá jā
    cútíndí inī maá dē, chi nduú íyó Espíritu yā jíín dē.
  san-TIB: ཨེཏེ ལོཀཱཿ སྭཱན྄ པྲྀཐཀ྄ ཀུཪྻྭནྟཿ སཱཾསཱརིཀཱ ཨཱཏྨཧཱིནཱཤྩ སནྟི།
  qve-NT: Chay runakunan Jesucristopi creeqkunata peleanachisunkichis, hinallataq
    dividichisunkichis ima. Hinaspapas paykunapiqa manan kanchu Diospa Santo Espiritunqa.
    Chaymi paykunaqa aychankupa munasqankuman, hinallataq sonqonkupa munasqankuman
    hinalla imatapas ruwanku.
  pao-NT: '@see-verse:JUD.001.018'
  cbu-NT: Apanllputspan tputspa wanasiri taamaam nda zandkusin, waratamamari taakana.
    Apanllee nda chinaksin yutarit taamamari chinakana. ¿Nitaati Apanll Wani tputsush
    yutarit ashimaam taak? nduni. Ashiriya, Apanllee Wani nda payuksin ashkana. Ashiri
    siysa, zuwanllee, paptsa atina.
  usa-usa: yemá mi-káyúkámá otaa-káyúkáé. yeqtí yúgoni akáí-yátááq áátuqma kéwareta
    Áánûqtuni Aokaq-Áágómmá íma kéwaraae.
  soy-soy: Pɛpɛɛ pikóólɛntɛnɛ pisoi kɛcɔpɛ tɑnɑɑlɛ̃. Lɛ̃ kɛ piricuruu ɑpi m músu
    ŋmɑnɛ kɑpi wɑi. Uléécɑɑ Nfɑɑ ńn pikɛmɛɛ́ we.
  hui-hui: Agali urunime wali agali mo guru hangu haga bialu ka. Ti Ngode Datagaliwabe
    Dinini ibugua haru helowa ndo dindini holene hame ledarume ti haru helo ka.
  amf-amf: Igina eenaam kinka kidara edayna, waan bhocchika yivayna, Manpas Gazanin
    yikal qolmina eenane.
  quc-NNT: E are taq wa' ri kekojow ki k'ux ri qachalal rech käkitasala kib'. Utz
    käkil wi ri winaq ri' ru b'anik xaq jas ri käkaj ri e are', man k'o tä k'u ri
    Espíritu rech ri Dios pa kanima'.
  dob-dob: Totoꞌumalina nidi bubuna baleꞌu simulimuliye, ꞌenega toekalesiyao ꞌadi
    toweyala, manuna Yaluyaluwa Tabuna nigeya ꞌediya ꞌimiyami.
  wrs-wrs: Hona indhana yemba Kristusnindmba si powalwolvav, vera, mongnind eva mongnind.
    Himba osmangas velm viv, hev ten nom sahonam velm ningvm. Noinda himba Sesoasongolhui
    amanamana ovovna.
  mca-mca: Enewe'en hik enewe' ta'ƚets in yeqet'etsju'kii, enewe'en in iƚii ewi'ƚƚe
    in iƚiyijup ha'ne sehe' ipji', hamitsji' pa' Espíritu Santo.
  tzo-TZC: Ti viniquetic taje, jaꞌ ta scojic ti ta xapasic ta chaꞌchꞌaque. Jaꞌ noꞌox
    ta xchꞌunic ti cꞌusi ta scꞌan ti sbecꞌtalique. Muꞌyuc oy ta yoꞌntonic ti Chꞌul
    Espíritu yuꞌun ti Diose.
  mya-mya: ထို​သူ​တို့​သည်​အ​သင်း​တော်​တွင်​စိတ်​ဝမ်း ကွဲ​ပြား​စေ​သူ​များ မိ​မိ​တို့​န​ဂို​ဇာ​တိ​စိတ်
    အ​လို​သို့​လိုက်​သူ​များ၊ ဝိ​ညာဉ်​တော်​ကို မ​ရ​သူ​များ​ဖြစ်​ကြ​၏။-
  gng-NT: Bɛn nɛ boreh binib, ki pɛ unisaal yíe nà bo, ka ŋmɔbe *Fuoñaanm.
  cbi-NTPO: Entsa chachillaa ñuitalan ajaavikaapu' na'baasa devela' chukaamu deeve.
    Yalaya ne chachilla naaken chunu tyamu deeñuba juntsaaya ken chumu deeve. Diosa'
    Espíritu bain tajdetuve.
  ikk-NT: Uwẹ wụ ndịnị ihiẹn-ụwa rị ẹnya, hụn nwọnlẹni Mmọn-nsọ, ndị hụn e buhẹ nkebe.
  leu-leu: Nari aave ri fuuna fepatoxan a mu faxuvulan ina rabuna. Ri lamon sena maana
    mo ti la xavala mon; ri pife lamon sena mo sina Vovau Xaradak sina Piran.
  maz-NT: C'o na s'o ga xöpüte, xõcüji yo cjuarma. Bübütsjëji o̱ mü'büji, dya bübü
    o̱ Espíritu Mizhocjimi a mbo o̱ mü'büji.
  bod-N: མི་དེ་དག་ནི་ཕྱོགས་ཁག་སྒྲིག་པར་མོས་པ་དང་། འཇིག་རྟེན་པའི་སེམས་དང་ལྡན་པ། དམ་པའི་ཐུགས་ཉིད་དང་མི་ལྡན་པ་བཅས་ཡིན།
  tca-NT: Rü ngẽma duü̃xü̃gü nixĩ i pexü̃ itoyexü̃ na tama wüxigu perüxĩnüẽxü̃cèx
    rü tama meã peyaxõgüxü̃cèx. Rü nümagü rü naxü̃neãrü ngúchaü̃we narüxĩ, rü tama
    nawa nangẽxma i Tupanaãẽ i Üünexü̃.
  zpl-NT: Bee clasiaꞌ bee benecuaꞌ neca enu rriꞌi nu rleꞌe saꞌ bee bene enu nzequie
    inziuꞌ Diose, nu liꞌibeei nehuañi beei tucu nú niarquiꞌtsiabeei, la nehuañibeei
    cuna Espíritu Santoꞌ Diose.
  mbc-NT: Inkamoroya amîrî'nîkon pîrai'pîka pe man. Maasa pra inkamoro nîkupî yeseru
    wanî to' yentai pu'kuru tarîron pî' neken to' esenumenka. Inkamoro esenumenka
    pepîn tiwin kin Paapa winîpainon pî'. Mîrîrî ye'nen Morî Yekaton Wannî ko'mamî
    pepîn to' pia.
  ndg-ndg: Bandu ba batengeneza, benda tawaliwa na tamaa ya asili na wantopo Roho.
  wsk-wsk: Kariari umu sios pagorsan. Nuna ali imi ko ikia munan karo tusan, se Bur
    Laili nongorak me bagoso.
  toj-NT: Iday, yenle ni ja tantic cristiano it ja ma' gana huax yaahue yil sbaje
    coraja ja quermanotic jumasa. Como mi ni ay yioje ja Yespíritu ja Diosi ‑ sbaje
    ni ja mundoa.
  kkl-kkl: Sin nimi tanekori ulamikneri nimi teleklamikti, a'un Yesusag seneragtop
    nimi wana nhon wamlomne agha a'epto nenelamsukang. Sin nimi tanekoag Allah Yame
    walinge wamsil kom aghana, seneragna koma sindi wanaag mo wamlange agha ulamang.
  tbc-tbc: Tamolpein nek amaiak iŋ Kris midaeŋ biatitek lo didirai da. Iŋ tan en san
    tamolpein sad kankan mi duri dupani da. An lo Awan Urgun iŋ ilod lo tia ya.
  sna-sna: Ava ndivo vanhu vanokuparadzanisai, vanotevera nyama yavo uye vasina Mweya.
  smk-NT: Sarain anaod a mampamipuruk-purok kontamon naisalba nan Dios. Say man'apesen
    ra tamo' ket say pakapapda' nin lalaman ra sa bubagay iti sa mundo. Kasa ya konra
    a Ispirito nan Dios.
  grc-TCGNT: Οὗτοί εἰσιν οἱ ἀποδιορίζοντες, ψυχικοί, πνεῦμα μὴ ἔχοντες.
  gof-WFTW: He asati asaa giddon shaahotethi medhdheyssata, bantta asho amuwaas haaretteyssatanne
    Geeshsha Ayyaanay baynnayssata.
  spa-BLM: Estos son los que causan divisiones y son sensuales, no teniendo el Espíritu.
  kyz-NT: “Simote'at 'gã 'jau, 'gã mopojo'oka ajaui 'jau”, e'i te nipo nanuara 'gã
    pẽ nupe. NaJarejuwarete 'ga 'Agesage pãjẽ mũ rũi 'gã nekoi. NaJarejuwarete 'ga
    remifutar imũ rũi 'gã nekoi mama'e apou. Wemifutar imũ te 'gã mama'e apo ekoetei.
  dao-dao: Ahin he cun ngphüingkyanak pawhkie ni, Ngmüimkhya am takia khyange, ami
    mlung hlü naw a jah nängeia khyange ni.
  cya-cya: Si'ya nten can' su'hue ti'in ta'a jun, si'yana chacui' cha' nducun' nda'an
    lo'o ne', lo' a ntsu'hui Espíritu 'in Ndiose ni' cusya 'in ne'.
  wrk-wrk: Ngala miku nyulimi nyulu jungku yalundu kurduluna, nanda Kunyba Ngarndu
    Kudkanyi. Miku. Miku yalimi durrijba nangangi yuwa, ngala yalu durrijba yalungi
    yuwa. Yalu yabimbaka ngawamba nanda jala yalu nulijba yabimbikanyi yaji. Mankumanku
    yalungka, yalu walkurramuku nangangi Kudkanyi, baki jungkuka yalu nyubana, miku
    malumba yalundu yingkamukunyina Krisjinmukunyina.
  nii-nii: Wu yi nge ombu, en enim erik kin, wumb sipik tiłap eipi eipi kindik kin,
    erangin mułngii. Molk kin, en enim noman ya mei ełe, wu noman pałim mił, ekii
    sik erik kin, punmun ei, Gos Gui Ka ei, en enim kin mulałim mon.
  ign-NT: 'Puiti numetacahe: Natiarihipa puiti ena ticaeca­hi­rahiana. Tímati­careana
    éna, taicha navaraha náiputsi­cavaca ena vichamuriana. Étachucha natanucahi eta
    najamu­ra­raivana. Éna, vahi návara­hahíni émainahíni máechava­cahini ema Espíritu
    Santo.'
  dik-NT: Kɔckä kek aa kɔc tɛ̈ɛ̈k yiic, kɔc ye buɔɔth yic dhɔ̈l kɔc ë path, keek aa
    cïn gup Wëi Nhialic.
  cac-cac: Yuj eb' chi' ol spoj sb'a eb' yicxo Dios. An̈ej d'a yic yolyib'an̈q'uinal
    tic ayoch spensar eb'. Malaj Yespíritu Dios ayoch d'a eb'.
  tzj-E: J-era' ach-i' xe e bnoy tak división, xjara' nqueban jnak c'ola cgan nqueban,
