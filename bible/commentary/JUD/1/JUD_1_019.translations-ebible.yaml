  ckb-ckb: ئەوانە دووبەرەکی دەنێنەوە، بەدوای سروشتی مرۆڤانەوەن و ڕۆحی پیرۆزیان نییە.
  nas-nas: Teing aing eeꞌning tankatankaang nkoaamaing, kansiꞌ bakaang onou-koo otoromaing,
