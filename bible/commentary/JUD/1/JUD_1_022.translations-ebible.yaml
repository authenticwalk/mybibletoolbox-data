verse: JUD.001.022
translations:
  kpx-kpx: Isi ata degomoleau dolodololahamale kebiaho uvulahai haiveve.
  okv-H: Eto ungo God humota ae embopo avo jo evujo.
  tbo-tbo: Ma ata lawa gehouhi ega hita itumagana imahi ona lunugotootogogehi.
  mal-C: ചഞ്ചലമാനസരോടു കരുണ കാണിക്കുക;
  grc-SR: Καὶ οὓς μὲν ⸂ἐλεεῖτε⸃ ⸂2διακρινόμενοι·⸃
  bgc-bgc: उन माणसां पै दया करो जिनका बिश्वास डामाडोल होरया सै।
  khz-khz: Getugamagi-aovoaovona talimara pio gita-vetugara.
  deu-TKW: Und überführt die einen wenn sie streiten; die anderen errettet,
  zsr-NT: Gul‑gún ga laꞌdíp ládxiꞌgac nup rac chop ládxiꞌgac.
  lin-lin: Boyokela bato oyo bazali nanu na tembe mawa ;
  hns-NT: Iesaai logan djaun na thiek se djaane hai kie oesab kekar baat bieswaas
    karie, oesabhanke daaja kariehe.
  noa-E: Ar sëukha nem jaau nʉm khʉʉnau deeum iekta jaau nʉm ũrwia maach Ẽwandam iek
    chaarta warag ʉ̈khaju khaugba aadëphʉm khʉʉn dau aug khaug paraanaa warag amag
    Ẽwandam iek chaarta phʉʉrba jaaunaat, ũwaai ʉ̈khamkhĩir.
  eng-EMTV: And have mercy on some, making a distinction;
  mib-NT: Te sava ñayuu jeē cájeni sɨquɨ́ ni, nducú ró modo scandíje ró i.
  lif-NT2: ये़सु ख्रिस्‍ते़न्‌नसाःन् चोःक्‍मो चप्‍चि के़जोःक्‍पाहाॽ लुङ्‌माॽ तुक्‍ते़म्‍सिम्‍मे़ॽ,
  xnj-xnj: Muvahengela lipyana vandu vangi vevivagaya,
  mmx-mmx: Nemi mina lox asuusu lebelen tuntun tinedi limixin, lununu atnedi xopmen
    na lolos la mina lok tooro di.
  cbr-NT: Caíanan camina —Nucën Papa Diosan bana ca asérabi 'icë —quixuan an sináncëma
    uni a 'ësëquin —usa ca —quixun upí oquin sinánmiti 'ain.
  tee-NT: A'akt'ai'ut'it laca'amapaininti ju jantuca' tac'atsai u slivasalh u jantu
    ju ixchivinti Dios.
  eng-LSV: and, indeed, show mercy to those who are doubting,
  cak-NT: Y rix tik'alajij ri ketzij chiquiwech ri kach'alal ri caca' quic'u'x, chi
    quiri' niquinimaj.
  pah-NT: Peporogwety ti g̃a – kiroki g̃a ndogweroviarihĩ Cristo'ga mombe'ukatua.
  sja-NT: Pia ijãa-e beerã chupɨria k'awáatɨ waapɨara Cristode ijãadamerã.
  xed-xed: Tawawa hiɗahiɗa, ka kataŋta kuni ta gwal ta daga ghəŋ.
  mks-NT: Ta ndítahan candáhví ini ndó ndá na̱ cáhvi i̱vi̱ joho ini sa̱ha̱ Jesús.
  gfk-S: Ma di ing i iriruo ira nudi lilik, i tahut be mu na marse di.
  bmu-bmu: Ambazip uruŋini meleŋbingö uruyahöt akzei, mi mönö ak kömumba urukalem
    ak eŋgiba malme.
  dgz-dgz: Amba waenapan upi God men gego anuine munan bagu sisi den anun.
  eng-GNV: 'And haue compassion of some, in putting difference:'
  zaa-NT: Leyìla modo para qui'ni canu rudu chùppanią cą nna tsíalatsi' quį.
  eng-WEBSTER: 'And of some have compassion, making a difference:'
  guh-guh: Itsamonae jumecovënëtsi ata pexaniajailivaisi, Dioso pejumelivaisi, itsiata
    jumeaebapona. Bajarapitsivi payavenonare xaniavaetsia pejumecovënëtsinexa bajarapalivaisi.
  bon-bon: Weene owecu cama yäätityäremuye teebibine lui bime ätru-nga neenenineneni
    pana gemi.
  nhw-BL: Xiquintlasojtlaca inijuanti catli ayamo nelcuali quineltocaj Toteco huan
    xiquinpalehuica.
  swh-ONEN: Wahurumieni walio na mashaka;
  wbi-wbi: Musonaghe ulusungu kuvala vano visukunala.
  bba-bba: I ben wɔnwɔndu wɑɑwo be bɑ ɡɔ̃rusu yiru yiru mɔ̀.
  eng-KJVCPB: 'And of some have compassion, making a difference:'
  kgk-NT: Gwĩ Hesu Cristo-rehe ojerovia ku'a ku'a va'e-pe, gwĩ ipy'a mokõi-rupi oiko
    va'e-pe, pemo'arandu porã katu ojerovia porã hagwã hese.
  waj-waj: Gioonna kiaapu Anutuuqaa kuaivaara taara yaata utuaiyara boo tida iyara
    yoketaakiatee.
  cpy-cpy: Pineshironkateri piyoteeri ikaate kijoshire-neenta-tsini.
  mpx-mpx: Alomiyau enuna nuwaliya i lalabui ge wali abulilek i pweyata, he nuku atilomwan-agil
    ge nuku label.
  wbp-wbp: Yapa ngalya-karirli kalu purda-nyanyi nyiyarningkijarra yimi. Kula kalu
    milya-pinyi nyarrpara jungaju manu warntarlaju. Kula kalu milya-pinyi yimi nyarrpara
    yungulu purami. Ngulaju ngula-juku. Ngarili-jana ngurrju nyinaya yapa yinya-patukuju.
  luo-luo: Kechuru joma riwo gi kiawa,
  nhe-NT: Xiquintlasojtlaca yajuanti tlen aya nelcuali quineltocaj Toteco huan xiquinpalehuica.
  aii-aii: ܗܘܹܝܡܘܼܢ ܡܪ̈ܲܚܡܵܢܹܐ ܠܐܵܢܝܼ ܕܒܫܸܟܘܼܬܵ‌ܐ ܝܢܵܐ.
  esk-NT: Iḷunŋuksrisitchi tamatkuniŋa nalupqisruktuanik ukpiqsrił̣iġmiktigun.
  msb-msb: Patuudon an mga may duda,
  cpa-NT: Tógh³ hniah¹² dsa² jǿg³, ju³lah dsa² tsa¹hé² jǿg³.
  dso-dso: ଦୁଇମନିଆ ଅଇବା ଲକ୍‌ମନ୍‌କେ ଦୟା ଦେକାଆ ।
  meu-meu: Daradara taudia ba bogadia hisi.
  yva-NT: Muno vatano kaijinta wenanawamo, ranivara manuga mamaundive ti wanave kobe
    ramu, syare wasaemeno mai.
  dgc-dgc: Kagbian moy du mégalanganin ta péniwala tam. Agawén moy side ta apoy.
  zpm-NT: Teḻ cho zha ne racchop guic lo Xtiidz Dios, goḻnee lo zho biire sodziits
    zho stib.
  hix-NT: Anar me rha tehutwaxem me natxow hamà, anar komo. Àhnàn kom yawo rma haxa
    ehtxoko.
  sim-sim: Hako jir avak ma ol wavu frijip frijip hishihi ainain sinda ondonjik ji
    hishihi lirin ji jelyaka. Unak kwambuk li sika.
  npi-ULB: शङ्का गर्नेहरूसँग दयालु होओ ।
  cgc-cgc: Kaluuyan nyo daw tabangan mga ittaw na gadua-dua parti ta pagtuo.
  tim-tim: Akto yeŋaelâk bo nâŋgâwei. Luâk âmbâle Anutugât akmâ han lâuwâ akmai are
    nâŋgâ nâŋgâyeŋe kârikŋe agâkgât olop den magaŋgi goaŋgi akmâ yaiwâk yaiyeŋguwei.
  yor-yor: Ẹ máa ṣàánú fún àwọn tí ń ṣe iyèméjì.
  wos-wos: Du takwa nawulak di wa, “Godna hundi mwi hundi dé wana yénataka hundi wana?”
    Wungi sarékékwa du takwaka guni saréfa naata deka mawuliré yikafre hurutanguni.
  emp-NTPO: Djabarã bio ĩjãẽ́ b̶eara quĩrã djuburiad̶adua.
  eng-F35: Now be merciful to some, making a distinction;
  ind-ind: Tunjukkanlah belas kasihan dan kuatkanlah saudara-saudari kita yang ragu-ragu.
  pes-OPCB: با کسانی که در تردید به سر می‌برند رحیم باشید.
  mpt-mpt: Ibo naka mak unang maki i bainobo galino klao mo sbal maim blim bianiba
    dim ese bain ese gabibi dohalilaniba daabeine!
  ssx-ssx: Hone eleke eleke ula꞉ wanda꞉hali pa꞉ta꞉ta꞉ a꞉ta꞉ma꞉ homa꞉la꞉eki wala꞉pa꞉peke.
  mkl-mkl: I yɑ ce ɑrɑɑrei inɛ ŋɑ iyi ɑ̀ wɑɑ sikɑ sikɑ ŋɑ.
  gaq-gaq: ସନ୍ଦେଅ ଲେଃକ୍ନେ ରେମୁଆଁଇଂନେ ମନ୍‌ରେ ବିସ୍‌ବାସ୍‌ ଆଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Sidhey de7iya asaas qadhettite.
  unx-unx: ଆଡ଼ାଃଉଡ଼ୁଃଗଃ ତାନ୍‌ ହଡ଼କଆଃ ମନ୍‌ରେ ଲିନିବୁଇ ଉଦୁବ୍‌କପେ;
  gah-gah: Monó alitupe alemitupe liake, ligitagani ivamoláamú likigika hizi kimilo.
  lcm-lcm: Ani mang matan po lomlomon susugul lak ang, mi ngorem iria.
  aer-aer: Kenhe atyewe Jesus-kenhe arrpenhemele ayeye arrpe-anenhe aweme. Itne apatemele
    ayeye iwenhe arratyentye apeke akurnentye apeke. Itne apatemele ayeye iwenhe apentetyeke.
    Kele mwerre-arle. Tyerrtye yanhe areyeke mwerre anaye itneke mwantye-mwantye angkemele
    anaye, itnenhe mwantyele arratye-ilemele.
  qvc-NT: Chayri Jisukristupi mana allita kriyiqkunata animachiyllapa, paypi tukuy
    shunqo kriyinanllapa.
  tgl-ULB: Magpakita ng habag sa mga nag-aalinlangan.
  cbs-NT: Jesucristo ikunwanbiai teabu jatuwen nuikin medabewakubainkanwen, shinan
    dabeaibudan.
  xtm-NTPP: Jaku ñayii ka jani ini ja nú ndija xi masu ndija ma, jin chindee ni i
    ja jin kandija i.
  nnq-nnq: Mmaganga na kia kwa bandu abapwelela.
  bao-NT: “Yee méé ĩima,” ca ĩi tʉgoeña bayitirãre ĩa maiña.
  san-ORI: ଅପରଂ ଯୂଯଂ ୱିୱିଚ୍ୟ କାଂଶ୍ଚିଦ୍ ଅନୁକମ୍ପଧ୍ୱଂ
  huv-NT: Sitiül aljane nganaw ram ocueaj leaw indüjpiün, teamteáman imbeolan maxom
    omeaats wüx.
  otn-NT: Nu̱ to yobɛ̱ni̱, da̱mi̱ ha̱thʉ ra̱ ts'ɛdi ngue 'yo di thät'i.
  nop-nop: Me nadisukilitihik fafaŋe mu tilak heki yadi yehikasopneeŋ momooŋ tiyemaneeŋ.
  obo-NT: Ko-eru-i row mandad iddos od ponduworuwa amoy'd mosalig kos kopomakoy ran.
  cak-ENT: Y rix tik'alajrisaj c'a chiquivüch ri vinük ri ca'i' cánima banun riq'uin
    ri ketzij.
  lif-NT: ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰᤔᤥ ᤆᤵᤆᤡ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤧᤶᤛᤡᤶᤔᤧ᤹.
  mie-NT: De sava nchivī jā jáni síquí inī, nducú ndá nú modo scándíja nú ji.
  san-TIB: ཨཔརཾ ཡཱུཡཾ ཝིཝིཙྱ ཀཱཾཤྩིད྄ ཨནུཀམྤདྷྭཾ
  qve-NT: Diospi mana allinta creeqkunatayá yanapaychis, paykunapas Diospi allinta
    creenankupaq.
  pao-NT: Tamme sakwa mu gi besa tunakabetseadu numu nenoyugwe, o'no umu tunaka'oedyukukwu.
  cbu-NT: Siyashuch tputs Apanllimun nda mang' kapung tatkusin; piyari chinat chinat
    ashkusin, siysa anoo tputs istangtsa; Apanllee izuuru mangoonamaama.
  usa-usa: yaímma-wayukama Áánûqtuqtaba kaayaq-yúyánámmá itáaqtaba keráwáqá paru-yátááqá
    yímero.
  soy-soy: Ani yɛ pɛpɛɛ nɛ ń we pin tíru íwɛ tẽ́.
  hui-hui: Tígua wali agali maru mini kira kirawi howa tobatobaho karu dara howa biamogo
    bialu halimu.
  amf-amf: Qothimenka dahaana waani waani eenana burqadhee.
  quc-NNT: Ri qachalal ri xaq kieb' ki k'ux kekojonik, chitoq'ob'isaj ki wäch, cheipixb'aj
    k'ut rech qas jikom ri kanima'.
  dob-dob: Ta ꞌaina gosedao nigeya siemiemisa ꞌaiꞌaila, watoo be wagienuwa sabwalenidi.
  wrs-wrs: Nesmos avramana veo owapevmoa, ovra, himba nomba undnahonamba keknamba
    lohvhoapihavmoa.
  mca-mca: Iftits'iƚijets pekhewe' eseweitaxijkii.
  tzo-TZC: Tuqꞌuibtasic ti buchꞌu xnaꞌetic toe.
  mya-mya: ယုံ​မှား​သံ​သ​ယ​ဖြစ်​သူ​တို့​အား​က​ရု​ဏာ ထား​ကြ​လော့။ အ​ချို့​သော​သူ​တို့​ကို​မီး​ထဲ
    မှ​ကယ်​ဆယ်​ကြ​လော့။ အ​ချို့​သော​သူ​တို့​အား ကြောက်​စိတ်​ဖြင့်​သ​နား​က​ရု​ဏာ​ပြ​ကြ
    လော့။ ကာ​မ​ဂုဏ်​အ​ညစ်​အ​ကြေး​ဖြင့် စွန်း ကွက်​နေ​သည့်​သူ​တို့​၏​အ​ဝတ်​အ​စား​ကို
    မူ​ကား​စက်​ဆုပ်​ရွံ​ရှာ​ကြ​လော့။
  gng-NT: Binib bà maaleh milele nnɔ, muɔ mɛn bɛ micɛcɛkm.
  cbi-NTPO: Mantsalanuya naa ura' keranguityu deeñuba tenbipu' uwain tsaave tenna
    keenguikaanu kiikidei.
  ikk-NT: E mẹ ni ni ndị obi-ẹbụọ omikẹn,
  leu-leu: A toxan a saxano rabuna aava ri lamon xolai sena Memai sitaara, muluk nari
    e xavang nari.
  maz-NT: Nu c'o yembeñe, rí zopcjeji na jo, ngue c'ua ra unüji ngüenda ja ngue c'e
    'ñiji c'ü na jo.
  bod-N: མི་ལ་ལའི་སེམས་སུ་ཐེ་ཚོམ་སྐྱེས་ན། ཁྱོད་ཅག་གིས་དེ་དག་ལ་སྙིང་རྗེ་བསྐྱེད་པར་གྱིས།
  tca-NT: ¡Rü pexü̃́ nangechaü̃tümüü̃gü i ngẽma tama aixcüma yaxõgüxü̃, rü nüxü̃ perüngü̃xẽẽgü
    na meã yaxõgüãxü̃cèx!
  zpl-NT: Uhuaꞌa arquiꞌhua bee bene enu saꞌscaꞌ arquiꞌ.
  mbc-NT: Moropai manni'kan innape anku'pai si'ma innape iku'nenan pepîn tîwe'namasanon,
    inkamoro ye'ka era'matî a'noko'pîkon pe.
  ndg-ndg: Mulangi huruma kwa balo baba bii na masaka.
  wsk-wsk: Arikaya nongomang nama taiwoso mu nina nengemang nungaralko.
  toj-NT: Ta ay c'a ma' huan eq'uel sc'ujol que ta mi meranuc ja jas huax c'uantiqui,
    coltayic. Alahuic yab ja smeranili.
  kkl-kkl: “Yubu nene sik to, kom to,” aro wana tai pailangkang tau pailangkang ulamang
    nimiag a'undi yareag agha ualulom.
  tbc-tbc: Ensauta a idsad ilo rumok niŋen ilod weiwei dan ilom imuŋanai a.
  sna-sna: Itirai ngoni avo vanokahadzika;
  smk-NT: Main saray mampagdwadwa et ket ka'dwan moyo saran idwa'dwa'.
  grc-TCGNT: Καὶ οὓς μὲν ἐλεεῖτε διακρινόμενοι·
  gof-WFTW: Sidhey de7iya asaas qadhettite.
  spa-BLM: De algunos tened compasión, haciendo distinción,
  kyz-NT: '''Gã amũ nipo Jejui ''ga rerowiaa''i etee. A''ere kasi pejeje''ega pemoywyrafen
    ''gã nupe ne. Pepoar ete ki nanuara ''gã Jejui ''ga rerowiararete are.'
  dao-dao: Ami mlung uplatkie khana mpyeneinak ta ua.
  cya-cya: Cha' ntsu'hui nu ngui'ni tucua ti', cunan um ña'an chcui' um lo'o can'
    si'yana qui'ya cunta.
  wrk-wrk: Yingkamukunyi, miku yalimi jingkijba wanyi yuwa jayalu durrijba. Yiningki
    jayalu durrijba yuwa nangangi Jisus Krayiskanyi, yiningki jayalu durrijba yalunginkanyi
    wankalanyi yuwanyi. Miku yalimi jingkijba wanyi yuwa durriykanyi. Marda narrimi
    kudanyu maruka muwa yalungi. Marda narrimi miku ngirrwa yalungi, ngala marda narrimi
    kudanyu milidimba yalunya nangangi Jisus Krayiskanyi.
  nii-nii: Nga enim wumb kombur pii gii dinga pinerang mołmun wumb ei kin, kaimb sik
    kin paki tok yi erngii.
  ign-NT: Étume­chayare ena echamuriana nácani tipane­re­cha­naripa náehica ena tivayua­rahiana.
  dik-NT: Yakë kɔc ŋot ke diu nyuɔ̈th piathdun.
  cac-cac: Co montejec eb' ay schab'c'olal, yic ol stec'b'ejxi sb'a eb'.
  tzj-E: 'Ec''ola nquebina: —Nak la kas mer rubey, cara'' necbij, per ixix tech''bo''
    chquewech.'
  san-BUR: အပရံ ယူယံ ဝိဝိစျ ကာံၑ္စိဒ် အနုကမ္ပဓွံ
  yaa-NT: 'Fetsafãfe iskafakĩ shinãifono: “Ẽtsa, chanĩma rakikĩa,” ixõ shinãifono,
    fenãmãshta ato yoisharakãfe nikasharakõinõfo.'
  cab-NT: Afíñegüda jumáña ja loúguabaña afíñe.
  clu-clu: Kaloyan nindo kag boligan ang mga nagapangdoadoa tungud nga bukun pa marigun
    andang pagtoo.
  swh-ULB: Onesheni rehema kwa wale walio na shaka.
  tpt-NT: Kꞌaxaꞌalatꞌik ni lapanakni yu jantukaꞌ ox talhakapuꞌan.
  aai-aai: Sabuw iyab hai baitumatum ekwakwaris kwana kabibirih baibais kwanitih.
  sny-sny: Lu taune ape mo tote tawesiyei Owane Sitewi ne kairefi se ta'ama. Fene
    lowe ma'e ferafereiyei a'i au atuatute.
  myy-myy: Jesure tʉorʉ̃nʉ sẽomenare Dios oca goti masiorʉja mani ĩnare. Ito bajiro
    mani gotija tʉocõri, “Aʉ, ito bajiroti ña”, yicõri, bʉto bʉsa Jesure tʉorʉ̃nʉ
    oca sẽorã yirãji ĩna.
  trc-NT: Xa̱ꞌ nij síí uun vi̱j rá, tza̱j ne̱ naquiꞌya̱j nica̱ soj nimán nij soꞌ canoco̱ꞌ
    nij soꞌ Diose̱ ei.
  cut-NT: Ihyan che a vate ye che ca̱hcoma̱n ye yune yahn Dendiohs, quendi ye yune
    yahn sa̱hn chahn ne, coya̱hve nchuhn ihyan, cuentihyon yune ne ihyan, ndaconan
    cotahno ye.
  bel-bel: і да адных будзьце літасьцівыя, з разважлівасьцю;
  zlm-KSZI: Amalkan sikap belas kasihan kepada orang yang kurang yakin.
  gdr-gdr: Ɨ wɨn b'ogla kear ten tamnenindam yepim re nonysɨpsɨp aukenenanj gar ke
    okati God ma yɨt gatab.
  vmy-NT: Ngatjaꞌanimanu xi jó ján baja inimare ngatꞌare kjuamakjainna.
  cmn-FEB: 向心里疑惑之人予以怜悯；
