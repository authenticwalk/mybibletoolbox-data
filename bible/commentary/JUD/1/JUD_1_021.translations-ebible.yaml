    tîrîiya nîmî'tî.
  ndg-ndg: Mwilendele kwene upendo wa Nnongo, na mulende uruma ya Nngwana witu Yesu
    Kristo ambayo kumpeya mwomi wange yomoka.
  wsk-wsk: Kaem ko kua nangara ko munan ningi la baga se, nanga Kari Biya Jesus Kristus
