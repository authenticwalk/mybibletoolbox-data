  ghs-ghs: '@see-verse:JUD.001.020'
  peg-peg: ଆରେ, ୱିଜ଼୍‌ୱି ଜିବୁନ୍‌ କାଜିଂ ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ଦୟାନି କାଇ କିଜ଼ି ଇସ୍ୱର୍‌ତି
