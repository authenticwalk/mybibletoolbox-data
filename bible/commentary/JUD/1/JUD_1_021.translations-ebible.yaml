  myu-myu: Eybu'um g̃u juy epesop Deus pe eykukan xipan. Wuykukukat Jesus Cristo itabotaidabotbot
    wuykay. Ixe wuydujuu jewekay. Soat em ixe xe acesop. Iboap cuy epejowiwi jĩjã.
  fue-fue: Gonee der yidde Alla, keɗee enɗam Joomiraawo meeɗen Yeesu Almasiihu jaaranɗam
    on to yonki tabitiiki.
  amk-amk: Metarara mene taraiwai tonanai na Allai ne enewawufo, na metamang we Yesus
    Kristusi tane Sengfoi, na ne aro mea fo kia mea ambori meminohi metarang wenumainufo.
  fai-fai: kilimi uyo ulum kano Got aket kuyamsa dim ki bom nadiwo Kamok Yesus Kadais
    alam aket budunin dim sun biyámin kuyamokaba uyo leiw fenin kala.
  ura-NT: Cairichaaojoaain inara raain, inara belaain nihalune rijijieein ichaohin,
    chariji bana satonoelanaala nenaa tiha Cana rai Cana Coaunera Calaohi Jesocurisitone
    cohajeein neeunche.
  mcd-NT: Jesús tanasharacahuun Upa Diosin mato noicoiain cuscan man mufafaintiro.
    Nocon Ifo Jesucristo nocohuun ramapaiquin non naafiacun noco nimapacuaino non
    afu ipanon. Ascacun funaquima manasharacahuun afu ipashcaquin.
  urt-urt: Topoꞌe pa yurp bongol yi yoto ŋoihmbwaip tikin Got ŋaiye ŋende nihararme
    yip ŋupe ŋaiye pa yurp yeseperhme Lahmborenge poi Jisas Krais ka yul yip laip
    bwore ŋaiye ka si nye nyermbe. Detale, kin ŋoihginir me poi ŋembere sekete.
  kiz-kiz: mukitunzayi mu bhupendo bhwa K'yara, na mulend'el'elayi rehema jha Bwana
    bhitu Yesu Kristu ambajho jhikabhapela uzima bhwa milele.
  tzo-TZE: '@see-verse:JUD.001.020'
  lex-lex: Mdien rer lia Uplerlawna ralam kalwiedni pa mpiei reria mormiori-dardiari
    plalahwa pa nodi liarni mak hota Itmatromni Yesus Kristus Nala yoma ralam kalwiedni.
  dov-dov: Amukkale muluyando lwa Leza, akulinda luse lwa Mwami Jesu Kkilisitu weeta
    buumi butamani.
  rgu-rgu: Mafarereneꞌ, Manetualain sue na emi seli. De, emi manea ao-ina mara, fo
    ela leo mahere nai Ria susue-lalain daleꞌ. Ma emi muste manenete, mahani ita Ramatuan
    Yesus Kristus, natudu dale kasian Na neuꞌ emi, fo ela emi masoda maroo moo Manetualain.
  toc-NT: Aksti̠tum cali̠­la­ta­pá̠tit xta­pá̠x­qui̠t Quin­tla̠­ticán Dios, y li̠pa̠­xúhu
    cakalh­ka­lhi̠­ta­hui­látit nalak­chá̠n quilh­ta­macú la̠ta caj xta­la­ka­lha­maní̠n
    Quim­pu̠­chi­nacán Jesu­cristo naquin­ca̠­ma̠x­qui̠yá̠n a̠má latáma̠t hua̠ntu̠
    ne̠c­xnicú lak­sputa.
  som-som: nafsaddiinna ku haya jacaylka Ilaah, idinkoo sugaya naxariista Rabbigeenna
    Ciise Masiix oo idin geeynaysa nolosha weligeed ah.
  mam-C: Chi we'xixa wen toj kynimb'ila, qu'n ma chi ok k'u'jlin tu'n qMan Dios. Ex
    kyayo'nkuxixa wen tuk'a tkyaqil kyk'u'ja, ajxi tul qAjaw Jesús, a ktzajil q'o'nte
    qchwinqil te jun majx, qu'n ma q'aq'in tk'u'j qi'j.
  ndj-ndj: Muyendileli kwikala muwutami wa Chapanga, pamumvetela Bambu wetu Yesu Kilistu
    mweni kwa lusungu lwaki davavapi unofu wa jola.
  mbj-NT: Taw'ããts hẽ bë an'oo P'op Hagä Do kamahä̃n do bë h'yyb gó tabawäd had'yyt
    hẽ. Taw'ããts hẽ edëb had'yyt do bë gada, ër tat'yyd mehĩĩn do hyb n'aa, Jesus
    Kristo, ër Wahë N'aa, ër hã tanoo doo.
  lat-VUC: vosmetipsos in dilectione Dei servate, exspectantes misericordiam Domini
    nostri Jesu Christi in vitam æternam.
  ngp-ngp: na kwikala mwo lukunde lwa Mnungu, mkamgoja Zumbe ywetu Yesu Kilisito awenk'heni
    ugima wa ulo na ulo mwe zimbazi zakwe.
  enq-2: Dopa petala, naimanya Kamongo Jisasa Kraisanya kondo kaenge dokome lete etete
    katenge doko minao ipapomona lao malisoo, Gotenya auu kaenge dokonya kalyepape.
  eng-ASVBT: keep yourselves in the love of God, looking for the mercy of our Lord
    Jesus Christ unto eternal life.
  mna-mna: Mi mbulu ki Anutu ta iurur leleene piti na, bela ikamam peeze piom, mi
    kazza Merere kiti Yesu Krisi be imuŋai yom, mi ikam yom ma kombot motoyom yaryaara
    ma alok.
  myw-myw: Kuvna̱seimiy va̱gan tut babaw Yowbad bisiwyoubumiy. Kukwayamats, peinan
    daGuyaws Yeisuw Kelis ikalin nuwan wasigeis yakamiy; igaw mwamovamiy bisekeimiy
    nag beikous.
  sby-sby: Ikalani mu lusuno lwa Lesa mpomulapembelelenga Mwami wetu Yesu Klistu uyo
    eshakamupe buyumi butapu munkumbo shakendi.
  sll-sll: Pi tege eminga yal Yisas Kraist miling pir na tere nomani hon na tomia,
    mol pai wai ire mol panaminga panaminga ipire, God yong miling na tomia di pire
    molo.
  yaq-NT: Achai Liojta jiba enchim a' nak ta'aanee'uta, eme'e ka a' koptane, aapo'ik
    tu'isi enchim jiapsi i'a'po aman, jiapsakai. Intok eme'e a' bo'o bitne, juka'
    taewaita, itom yo'owe Jesukrijtota, tua yee a' nak jiokole' betchi'bo, jiba yuu
    jiapsiwamta aet itom a' bittuanee'uta.
  uro-uro: Mamär iva qale ngän dä ma Ngämuqa aa lavuqi arha ron doqoräkt i as kale
    ngän nani ma Engeska ma Jisas ma Krais aa lavuqi qäraktni iva nävät a qi dä va
    qa rhon sä ngän säda ama iar angärha ron ama sok täm ngät.
  ita-1885: conservatevi nell'amor di Dio, aspettando la misericordia del Signor nostro
    Gesù Cristo, a vita eterna.
  muy-muy: 'Melefit awayay kʉli dal-dal : nahkay kə̀mbrəŋum məfəki ahàr ka naŋ ba.
    Jəgum sulum ga Bay geli Yezu Krist ya amara məgri ana leli ni : sulum gani nani
    ti sifa ya àndav ɗay-ɗay do ni.'
  kqc-kqc: Sei di uka mana fafau, are rei gira resi uni Varika amiye Iesu Keriso di
    iriyeduka nari refa, mina yaku toga toga ameibobina vegu rofu ya moi bogo.
  tav-tav: Dio manire camai jʉgoyupi. To bairi cʉ mairi, cʉ caboorije jeto áticõa
    aninucuña. Mani Ʉpaʉ Jesucristo manire bopaca tʉjʉri cʉ mena mani cãnicõa aninucupere
    mani joomi. To bairi cʉ tʉpʉ mani cãnicõa aninucupere tʉgooña yuuya wariñuurique
    mena.
  eng-ULB: Keep yourselves in God's love, and wait for the mercy of our Lord Jesus
    Christ that brings you eternal life.
  spa-VBL: manténganse a salvo en el amor de Dios, y esperen la misericordia de nuestro
    Señor Jesucristo, que otorga vida eterna.
  fra-_FOB: Conservez-vous dans l'amour de Dieu, en attendant la miséricorde de notre
    Seigneur Jésus-Christ pour la vie éternelle.
  hau-ULB: Ku rike kanku a cikin kaunar Allah, kuna kuma jiran jinkan Ubangijinmu
    Yesu Almasihu wanda ke kawo rai na har abada.
  mal-mal: നിത്യജീവനായിട്ട് നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ കരുണയ്ക്കായി കാത്തിരുന്നുംകൊണ്ട്
    ദൈവസ്നേഹത്തിൽ നിങ്ങളെത്തന്നെ സൂക്ഷിച്ചുകൊള്ളുവിൻ.
  kkc-kkc: Osoloso Godeeye niba sooloo dolone badoso doloso goolone, Godee mapoo hegi
    sibileso debee. Osoloso Lodee Yesu Kelisoye sooloo dala maga kookaiyo badoboso
    gie badeli ee talame dulone bolone ka debee.
  lit-lit: išsilaikykite Dievo meilėje, laukdami mūsų Viešpaties Jėzaus Kristaus gailestingumo
    amžinam gyvenimui.
  urd-GVR: Apne āp ko Allāh kī muhabbat meṅ qāym rakheṅ aur is intazār meṅ raheṅ ki
    hamāre Ḳhudāwand Īsā Masīh kā rahm āp ko abadī zindagī tak pahuṅchāe.
  far-far: Mulu ka to ma mulu ka saitamana ne God nia kwaimani amulu. Ma mulu kai
    to ni kwaimakwali ana na 'Aofia kulu sa Jesus Christ ne kwatea maurie firi fua
    mulu sulia na kwaimanataie nia.
  suz-BL: परमप्रभु यावेम इन कली दाक्‍ब, दे मिम्‍ना मिम्‍न बाक्‍कीन। इं प्रभु येसु
    ख्रीस्‍तमी इन कली दाक्‍शा, शिशी पशा, इन कली गेना हना यो परमप्रभु यावे नु बाक्‍चा
    गेब, दे रिम्‍शा बाक्‍कीन।
  car-NT: Moro Tamusi pyny ta atunendoko, mo'ko kotano enenen Kyjopotorykon Jesus
    Kristus 'wa moro i'matypyn amano yry momokyry ta.
  amp-amp: Waduka hanyswakomm Bro Nkifrar nikompno niwa dborioh dborioh nefm. Yiha
    yiha kukatoh hasiwurko. Nhai mong trohkahrko. Ror niwa dborioh nefroh dukefrparpno
    watoh hanykahtko nmoh Nungothet Jisasr Kraisr hti yuhuwafrahrko. Hti yuhuwafhato
    yakruharko turpno brbo yak htarahrko. Yak htahato rorpno toh marnya hatohrahko.
  bht-bht: तुहांजो इस भरोसे सोगी जीणा चाईदा की परमेश्वर सांझो ला प्यार करदा है। हालांकि
    तुसां उस दिने दा इंतजार करदे न जालू साड़े प्रभु यीशु मसीहे बापस मुड़ी करी ओंणा
    ताकि तुहांजो हमेशा दी जिन्दगी मिल्ले क्योंकि उनी सांझो पर दया किती है।
  eng-NOY: keep yourselves in the love of God, looking for the mercy of our Lord Jesus
    Christ unto eternal life.
  cub-NT: Cainʉmʉa d̶ajarã mʉja yópe Jʉ̃menijicʉi ʉrõpe ʉ̃i ʉe boje mʉjare, mʉje napini
    coreiyedeca Jesucristoi cʉvare d̶aquiyede jãravʉ cũiméjãravʉ baquinóre, ʉ̃i cõmaje
    ãroje jã́iye boje.
  ita-1927: conservatevi nell’amor di Dio, aspettando la misericordia del Signor nostro
    Gesù Cristo per aver la vita eterna.
  lww-lww: Aligan ruru amiu asu luen ga vatano e sinesiena kiena ne Ntewa, a ava ruru
    amiu asum̃a avisu ga Sup̃e Yesu Kristo, vano-o nap̃a naga, e kiena sineyeena,
    wereplan amiu ava e malena na pe luas re poli.
  ckb-ckb: خۆتان لەناو خۆشەویستی خودا بپارێزن لە کاتێکدا چاوەڕوانی بەزەیی عیسای مەسیحی
    خاوەن شکۆمان دەبن کە ژیانی هەتاهەتاییتان بۆ بهێنێت.
  nas-nas: Otori teꞌ otoriai Kumponing bakaang piaae kuung deempui otoinooꞌke, banainge
    nemperi tee Domang-anta niikaang Ovoring Jiisuuꞌ Karistooꞌ piaarurira domaang
    oparavaukaꞌnooꞌ basi-antaruriainaꞌ.
  uvl-uvl: Pe kokoes atu pe a eteia ke NeHalang mutena taua imo pe a kulala tote ara
    Non Soke Iesus Kristus nge letena toto ia imo pe tunge maulinga ke koko lange
    imo.
  eng-BBE: Keep yourselves in the love of God, looking for life eternal through the
    mercy of our Lord Jesus Christ.
  ixl-CNT: Atojchitꞌex kꞌatz u Tioxh tan, tii setiꞌ. Tuul nechꞌia topon u tiempo aas
    litxum kuvatz u kuBꞌaal Jesucristo. Utz latoksaꞌoꞌ tu u tiichajil tu bꞌenqꞌii
    bꞌensaj.
  xsi-xsi: Maro Kindeni ilo ndo keno pami. Mine kala miki ma kapatâpa warakami piti
    lâ i ne tini-mwasa ŋinde ilo ndimo. Aku muli ŋga nenda Maro Ŋalae Yesu Kirisi,
    ina kalo-sukâŋa warika, ma via mao ilami, ma kamo ara mine ku kamo nâ. Ara ŋana
    miki ma kamo kao tinimi nâ ŋana zo ŋinde i ma iveta mine pami.
  crx-NTPO: Ndai la Yak'usda ye nék'entsi'-i, 'i za bulh 'óoht'e'. NeMoodihti Sizi
    Gri ye te'ninzun-i, 'i be 'ilhiz ts'ukhoona'-un ts'uwhut'i, 'et za hukwa itóh'en.
  kan-OKCV: ನಿತ್ಯಜೀವಕ್ಕಾಗಿ ನಮಗೆ ಕರ್ತ ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ ಕರುಣೆಗೋಸ್ಕರ ಎದುರುನೋಡುತ್ತಾ
    ನಿಮ್ಮನ್ನು ದೇವರ ಪ್ರೀತಿಯಲ್ಲಿ ಕಾಪಾಡಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ro maza boeje nika Godi izege fu e oetuamo ijene dabe jone nijaenamifo.
    Ja ijiege renoekuva maza ije Jesu Kuraesi fu una ruomo ijia fu una ve ja marejiana
    ifejiaga ja ma karivako ije abeke.
  blw-blw: Ya antaaw agég manchichinlan hen layad Apudyus an chitaaw hen antoy mamannéchantaaw
    hen mangidchatan Apotaaw way Jesu Cristu an chitaaw hen anchi mannanayun way ataguwan
    way yachi hen kafud-asan hen ség-angna an chitaaw.
  tam-2017: தேவனுடைய அன்பிலே உங்களைக் காத்துக்கொண்டு, நித்தியஜீவனுக்குரிய நம்முடைய
    கர்த்தராகிய இயேசுகிறிஸ்துவினுடைய இரக்கத்தைப் பெற்றுக்கொள்ளக் காத்திருங்கள்.
  azz-NT: Huan ximoyecpixtocan ica tetasojtalis de Dios huan xicyolicachiacan ne teicnelilis
    hasta ne tonal queman mohualuicas Totecotzin Jesucristo. Porín ijcuacón Yejuatzin
    techaxcatiliquiu in yec nachipanemilis.
  spa-RV-1909: Conservaos en el amor de Dios, esperando la misericordia de nuestro
    Señor Jesucristo, para vida eterna.
  csy-csy: Pathian itna sung ah noma le noma ki keamcing in, i Topa Jesus Christ i
    hesuakna sia tawntung nuntakna atu in ngak tavun.
  mxq-NT: Naymyʉdátʉdʉ mʉt ja Diosʉ tsyojkʉn es jʉjpꞌíxtʉ ko myina̱ꞌa̱ñ ja Nindsʉnꞌa̱jtʉm
    Jesukristʉ, ko mʉt ja pyaꞌꞌayoꞌon xymyoꞌoya̱ꞌa̱nʉm ja jikyꞌa̱jtʉn winʉ xʉʉ winʉ
    tiempʉ.
  tzj-NT: Ni ta nixq'ueje' wi' chipan ja rajoben ri'il xin Dios in ni ta ja wari'
    k'ij ewayben tok xtipi chic jutij ja kajaw Jesucristo ja tok arja' npokonaj ewach
    in chijutij nuya' chewe ja utzlaj c'aslemal ja mta q'uisic trij.
  tdt-tdt: Imi hein hela ita nia Nai Jesus Kristu atu hatudu Nia laran luak ba imi
    hodi lori imi ba moris rohan-laek. Durante imi hein, keta husik Maromak nia domin.
  ron-BTF: Păziţi-vă în dragostea lui Dumnezeu, aşteptând mila Domnului nostru Isus
    Cristos pentru viaţă eternă.
  eng-WEBP: Keep yourselves in God’s love, looking for the mercy of our Lord Jesus
    Christ to eternal life.
  eng-FBV: keep yourselves safe in God's love, and wait for the mercy of our Lord
    Jesus Christ who brings eternal life.
  nld-1939: bewaart uzelf in Gods liefde, en rekent op de barmhartigheid van onzen
    Heer Jesus Christus ten eeuwigen leven.
  bwo-bwo: Nodoonz Iyesus Krstoswor b́mac' nefon dúre dúri kasho itsh b́ betsitwok'o
    korde'er it tooko Ik'i shunoots korde'ere.
  nch-BL: Nochipa xinemica cuali ica Toteco para huelis anquiitase quenicatza miyac
    amechicnelía. Quej nopa xinemica ipan ni tonali quema tijchiyaj para Toteco techmacas
    nopa nemilisti cati amo quema tamis huan techmacas pampa techtasojta.
  quc-TNT: Chiwilij ba' iwib rech kas quina' pa ri iwanima', xukuje' kas quich'obo
    chi ri Dios sibalaj quixraj. Chiweyej ba' ri k'ij aretak ri Kajaw Jesucristo kas
    cutok'obisaj na ka wäch, cuya chke ri c'aslemal ri man c'o tä u q'uisic.
  tfr-NTPO: Pjãy woyde Sbörë ara, ga pjãy songe l̈e bi Tjl̈apga Jesucristorë bakoe.
    E kjĩshko ga l̇l̇ono ga pjãy ie Sbörë ber l̈öng së ĩyado ba tjok. E koshëmi l̈öng
    wopro ga tjl̈õkwo ëre woyoshrozĩa.
  kaq-NT: Papa Dios queenai quesca jihuenahue, matohon queenai quescajaquin jan mato
    hahxonnon. Noquen Hihbo Jesucristonen matohon shinanxon mato queyoyamanox manamahi
    jonon caman mananahue.
  sgb-sgb: Illagan yoy pamimiyay yo êmên kaw a midayo ha pamanlugud ni Apo Namalyari,
    kaban an-êngganan yoy biyay ya ayn angga, ya tanggapên tamo gawan ha ingalo ni
    Panginoon tamon Jesu-Cristo.
  vie-1934: hãy giữ mình trong sự yêu mến Đức Chúa Trời, và trông đợi sự thương xót
    của Đức Chúa Jêsus Christ chúng ta cho được sự sống đời đời.
  kxv-kxv: ମା଼ ପ୍ରବୁ ଜୀସୁ କ୍ରୀସ୍ତତି କାର୍ମାଟି କା଼ଲାକା଼ଲାତି ଜୀୱୁ ହିୟାନେସି, ମୀରୁ ଏ଼ଦାଆଁ
    ବେଟାଆ଼ହାଲି କା଼ଚାନା ମାହାପୂରୁ ଜୀୱୁନ଼ହିଁ ମାଞ୍ଜାନି ତା଼ଣା ମାଞ୍ଜେମାଞ୍ଜୁ ।
  amu-NT: ꞌO caljooꞌndyoꞌ cantyja na mꞌaaⁿ Tyꞌo̱o̱tsꞌom na candyaꞌ tsꞌoom ꞌo ndoꞌ
    cwindoꞌyoꞌ juu xuee quia nquii Jesucristo na cwiluiiñê na matsa̱ꞌntjoom jaa nncwjeeꞌnnaaⁿꞌaⁿ,
    xjeⁿꞌñeeⁿ ncꞌe na wiꞌ tsꞌoom jaa nñequiaaⁿ na nntoꞌño̱o̱ⁿya na ticantycwii na
    nntando̱o̱ꞌa.
  hin-CV: अनंत काल के जीवन के लिए हमारे प्रभु येशु मसीह की दया की बड़ी आशा से प्रतीक्षा
    करते हुए स्वयं को परमेश्वर के प्रेम में स्थिर बनाए रखो.
  spa-BES: Manténganse en el amor de Dios, buscando la vida eterna por la misericordia
    de nuestro Señor Jesucristo.
  san-BEN: ঈশ্ৱরস্য প্রেম্না স্ৱান্ রক্ষত, অনন্তজীৱনায চাস্মাকং প্রভো র্যীশুখ্রীষ্টস্য
    কৃপাং প্রতীক্ষধ্ৱং|
  tdx-tdx: tambozoro i fikokoan’ Añaharey, itamao ty fiferenaiña’ i Talèntika Iesoà
