  san-TIB: ཨཱིཤྭརསྱ པྲེམྣཱ སྭཱན྄ རཀྵཏ, ཨནནྟཛཱིཝནཱཡ ཙཱསྨཱཀཾ པྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱ ཀྲྀཔཱཾ
