  mdy-ETH: ኑ ጎዳ ዬሱስ ኪሪስቶሴ ፔኤኮ ማኣሪፆና ናንጊና ናንጊ ሼምፖ ዒንሢም ዒንጋንዳጉዲ ካፒ ካፒ ዒንሢ ቶኦኮ ፆኦሲ ናሹሞ
