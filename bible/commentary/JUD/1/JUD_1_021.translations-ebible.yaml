    nüxü̃́ ingechaü̃tümüü̃güãcüma tüxna naxããxü̃cèx i maxü̃ i taguma gúxü̃!
  zpl-NT: Uquia quiehua elusecaꞌ Diose diqui nú nucuaꞌa quieehua nú riña bichia nú
    luꞌcu arquiꞌ Jesucristo liaꞌahua, nu liquiꞌnu luaꞌahua elunehuañi nú leca xunga
    laxu.
  mbc-NT: Moropai ako'mantî e'sa'namanto' Paapa winîpainon kupî pî'. Moropai Uyepotorîkon
