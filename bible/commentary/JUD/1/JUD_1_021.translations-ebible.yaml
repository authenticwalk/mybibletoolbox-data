    chalyuu nu ja tsaa tii ꞌa ꞌñaan, chaꞌ lye ꞌa nchka tꞌnan tiꞌ Ni ꞌñaan.
  opm-opm: Ihama Got orhe bopor nahat napapat mutuhdapat orhorwi hat patepera daham
    orhe bopor nahat napapat mutuhdapat hatwi orhor patenmur. Patim Hanipyah oh hinhina
    naham orhorsi eimat yah hat paten ohe dasi nahatiprawa daham minhan patenmur.
  bvr-bvr: Bubu-borrwa buburr-ni gun-gata gurrurta gun-burral jal gun-guni nipa Wangarr
