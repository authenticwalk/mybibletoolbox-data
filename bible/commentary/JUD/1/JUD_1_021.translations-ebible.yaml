verse: JUD.001.021
translations:
  kpx-kpx: Dilavau au uvu laoveale ke huhulahai la uvu mai avuemo mavove. Isi hemei
    ulive nahie Kosive Iesu Keliso kena laheho uvuai ukolikoli laovei.
  okv-H: eto God ta osa ari ta mihie Bada Iesu Keriso na ungo jo au vasiri daroho
    ikaja simba evujo.
  tbo-tbo: Ma Yaubada a luhogala ubeita ona womomohi po ona iotonana houga awai apo
    ata Guyau Yesu Keliso a lunugotootogogei luyagohana memewahagana ina weleta.
  mal-C: നിത്യജീവനായി, നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ കരുണയ്ക്കായി കാത്തിരുന്നും
    ദൈവസ്നേഹത്തിൽ നിങ്ങളെത്തന്നെ സൂക്ഷിക്കുക.
  grc-SR: ἑαυτοὺς ἐν ἀγάπῃ θεοῦ τηρήσατε, προσδεχόμενοι τὸ ἔλεος τοῦ κυρίου ἡμῶν Ἰησοῦ
    χριστοῦ εἰς ζωὴν αἰώνιον.
  bgc-bgc: थमनै यो जाणकै जीवन जीणा चाहिए, के परमेसवर थारे तै प्यार करै सै, अर थम उस
    दिन की बाट देखदे रहो जिस दिन म्हारा प्रभु यीशु मसीह बोहड़कै आवैगा ताके थमनै अनन्त
    जीवन मिलै, क्यूँके उसनै म्हारे पै दया करी सै।
  khz-khz: Palagu gena ulamagi aonai pio maguli e gera Velekou Iesu Keriso gena vetuga
    pio aloa, kwalana gena venugagiviti na maguli vanagivanagi pene venimi.
  deu-TKW: bewahret euch selbst in der Liebe Gottes, wartend auf die Barmherzigkeit
    unseres Herrn Jesus Christus zum ewigen Leben.
  zsr-NT: Gul‑gáꞌnlenëꞌ Dios, Nu nadxíꞌi rëꞌu, len gul‑cö́z dza niꞌ uluíꞌ lahuëꞌ Xanruꞌ
    Jesucristo, Nu huechiꞌ ladxëꞌë rëꞌu quië gataꞌ queëruꞌ yöl‑laꞌ naꞌbán gdu.
  lin-lin: Bomibomba kati na bolingo ya Nzambe, wana bozali kozela ete Yesu-Klisto,
    Nkolo na biso, na mawa na Ye, apesa bino bomoi ya seko.
  hns-NT: Bieswaas karke agor djab talak Jiesoe Kriest na aaiga. Djab oe aaiga tab
    oe toelogke daaja karke aapan sanghe ledjaaiga sada ke lieje okar lage rahe khaatien.
  noa-E: Ẽwandamau pãach khõsi sim khap nem wajapha wau nʉm gaaimua ich jãg pãach
    daupiita phë wai nʉrrapibat irig. Mag nʉmua ãba deeu maach Pör Jesucristo bëeju
    edta nʉbat; mag ich pierrwaita maach dau aug khaugwi ichjö ich mag tag meejã meeba
    ich dʉ̈i phë wai sĩsiju.
  eng-EMTV: keep yourselves in the love of God, anticipating the mercy of our Lord
    Jesus Christ to eternal life.
  mib-NT: Te quendōo nīhin ró jíín jnúhun jeē cundáhú ni Yaā Dios rohó. Te condetu
    ró quɨ́vɨ̄ jeē cótecu rō nɨɨ́ cáni sáha máá Jítoho yō Jesucristo sɨquɨ̄ jeē cundáhú
    ni yā rohó.
  lif-NT2: आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ लुङ्‌माॽ के़दुक्‍तिआङ् के़बिरिबा मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् के़हाङ्‌घुम्‍मिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् चक्‍मे़ल्‍लॽए मिःम्‍जि मे़त्ते़म्‍मे़ॽओ॥
  xnj-xnj: Na kutama muuganu wa Chapanga, mumlindila Bambu witu Yesu Kilisitu avapela
    wumi wa magono goha gangali mwishu mulipyana laki.
  mmx-mmx: La minam tebeng alis amisik labalamu at ne Moroa kusu labalamu atnimi na
    umsu ap mo levenaleng mit kis tangais Leeme Silok atnedik ne Iesu Karisito, la
    ni naba raba nimi mi lorooro avolo mumu lebelen tuntun teren.
  cbr-NT: Nucën Papa Diosan mitsu nuibacëx camina ami manutima camabi nëtën ax cuëëncësabi
    oi 'iti 'ain. 'Ianan camina a nëtë anuan nuibaquin Nucën 'Ibu Jesucristonën utëcënquin
    aín nëtënunu xënibua 'aínbi abë 'inun nu 'imiti, a caínti 'ain.
  tee-NT: Va tachi aq'uiclac'a'it'it ju ixchivinti Dios. Ju chunch va tachi catamapainiyan
    ju Dios. Chunchach ju ats'uc'ut'it acsni p'acxant'ayat'itca' ju Jesucristo tus
    acsni cachina' ju avilhchan acsni cata'aktaijuchokopalan laca'amapaininti chai
    catalaktsaniyan ju mi'atsucunti'an ju jonk'alhita lact'iyan.
  eng-LSV: keep yourselves in the love of God, waiting for the mercy of our Lord Jesus
    Christ [resulting] in continuous life;
  cak-NT: Can quixc'ue' riq'uin ri Dios chi quiri' can xquixrojo' chi ronojel tiempo.
    Y tiyobej-apo ri k'ij cuando ri Kajaf Jesucristo xtujoyowaj iwech y xtuya' chiwe
    ri c'aslen ri man niq'uis ta.
  pah-NT: 'Tupana''ga nhande arõ hete. Peko ti garemiarõa rehe a''ero. Pe''ji ti ojohupe:
    “Jesus Cristo''ga po ti nhande porogwety nehẽ. A''ero po ti ga nhande rerohoi
    ojipyri avuirama nehẽ,” pe''ji ti ojohupe.'
  sja-NT: K'ĩra k'aupai k'ĩra atuadai Tachi Ak'õrepa tachi k'inia iru bapari mãik'aapa
    p'anapatáatɨ ichia k'inia bɨk'a. K'ãiwee nɨpatáatɨ Tachi Waibɨa Jesucristopa chupɨria
    k'awaaru ewate, ichita p'anapataadait'ee perã iru ome.
  xed-xed: Nzawanza ma ɗvutá mnda Lazglafta. Fafwa ghəŋa ghuni hzleŋa ta zɗakatahuɗa
    Mghama mu Yesu Kristi ŋa mutsa hafu ŋa kɗekedzeŋ.
  mks-NT: A̱ cáxoo ndó nu̱ Ndióxi̱ jáchi̱ quíhvi̱ ini a ndo̱hó. Ta candati tia̱hva
    ndó xi̱nu̱ co̱o qui̱ví caja Jesucristo, xitoho í ña̱ ná catacú a̱nda̱ ama cáa
    qui̱vi̱ jáchi̱ mé a̱ nda̱a̱ táhvi̱ ini a sa̱ha̱ yo̱.
  gfk-S: God i manga sip mu. Ma i tahut be mu na kis ter iat tano nuno sinisip ing
    baak mu kiskis kawase no nudait Watong Jisas Krais be na ter no nilon hathatikai
    ta mu metuma naramon tano nuno harmarsai.
  bmu-bmu: Anutunöŋ jöpaköm eŋgimakzawi, iŋini mönö yaŋgö urukalemŋe böŋ qeba kinme.
    Kembunini Jisös Kraistnöŋ ak-kömukömu eŋgiba kunbuk asuhuba malmal köhöikŋe aŋgota
    oyaeŋkoyaeŋ malme. Iŋini mönö nalö mi kam kuŋgumapköra kapaŋ köla mamböta malme.
  dgz-dgz: Ap menan, God enan anu gurini baiganewa gapan waniai, Ayop nuga Iesu Keriso
    bagu sisi enan anuni gapan inak yaibobot enat anuini ame amase ta aisiwanian.
  eng-GNV: And keepe your selues in the loue of God, looking for the mercie of our
    Lord Iesus Christ, vnto eternall life.
  zaa-NT: Líbíga' lani Tata Dios tulidàba para qui'ni ccá lé bendecir por la' tsì'ilatsi'
    qui'e, de ribèda le qui'ni i'yu tsá qui'ni Xana' Ri'u Jesucristua nna íchi'e le
    para la'labàni nu labí ttíą qui' le, por la' retúalatsi' qui'e.
  eng-WEBSTER: Keep yourselves in the love of God, looking for the mercy of our Lord
    Jesus Christ to eternal life.
  guh-guh: Paxamë bitso Dioso pacaasiva. Bajaraxuata pacuenia Dioso pacaitoroba, pajinavanapare
    pibisiacuene paneexanaeyaniva. Bajayajebi pacopatsinejevamë, pacopiaevetavanapare
    matacabi apo pevereverecaejava papecarajutsinexa vajatuxanenë papecaitaxutotsoniataexae.
  bon-bon: Weene Acejiyame me singi cabu cängenarage inajipi, mime Yageyame Yeesu
    Keriso me padare ne jewagrijeye tabe owecu cama weebibine iyeteta ireclota cabu
    me waadename.
  nhw-BL: Nochipa xinemica cuali ica Toteco para huelis anquiitase quenicatza miyac
    anmechicnelía. Quena, quej nopa xinemica ipan ni tonali quema tijchiyaj para Toteco
    ma techmacas nopa nemilistli catli amo quema tlamis huan techmacas pampa techtlasojtla.
  swh-ONEN: Jilindeni katika upendo wa Mungu mkitazamia kwa furaha rehema ya Bwana
    wetu Yesu Kristo ili awalete katika uzima wa milele.
  wbi-wbi: mujitunzaghe mulughano lwa nguluve napighula ulusungu lwa Mutwa ghwitu
    uYesu Kilisite fino akuvapela uvukafu uvwamaka ghoni.
  bba-bba: I tii nɛnuɔ Gusunɔn kĩru sɔɔ, i n kɑ bɛsɛn Yinni Yesu Kirisin wɔnwɔndu
    mɑrɑ te tɑ koo kɑ bɛɛ wɑ̃ɑru te tɑ ku rɑ kpe nɑɑwɑ.
  eng-KJVCPB: keep yourselves in the love of God, looking for the mercy of our Lord
    Jesus Christ unto eternal life.
  kgk-NT: Nhandejáry nhande rayhuha-rehe pene mandu'a meme katu inhe'ẽ pejapo meme
    hagwã. Pende resa pemondo katu Nhandejáry Hesu Cristo-rehe. Ha'e nhande poriahuvereko
    va'e. Nhane mogwahẽ porã va'erã gwenda-py jaiko hagwã opa e'ỹ reheve onhondive.
    Nhande rekove opa e'ỹ va'erã-rehe peha'arõ porã katu.
  waj-waj: Ngia ti Udaanga Yisuu Kirisiiva ngiiiyara boo tioo tupatupaa variraivaa
    ngii minaraivaara faannaida varida Anutuuqo ngiiiyara mmuduuya ruaiveeraivaara
    safuuma variatee.
  cpy-cpy: Kijokiro poyiro retakotanka, poyaakoteero ineshironkatanka Awinkatharite
    Jesús Jeepatzii-totaa-rewo ashi owaero rañaakaa-yitee.
  mpx-mpx: Yehoba i nunuwana-agimiu, inoke wami pagan nuku matahikan nuku minaa wana
    nunuwana o gamwanaa. Ge nuku matamatan wala Babala Yeisu Keliso alona wana atilomwan
    yawal mihomihotina ni pewa eliyamiu.
  wbp-wbp: Kaatu kajana yulkami nyanungu-nyangu yapakuju. Nyanungu kajana ngampurrpa
    nyinami yungulurla jungarni nyinami. Kujarlajulurla nyinaka jurnta yaninja-wangu.
    Milya-pinyi karlipa kuja kangalpa Warlalja-Wiri Jijaji mari-jarrinjarla ngurrju
    nyina ngalipakuju. Pardakajukulurla. Kajirlipa kuja-jarrimi, ngula-jangka ngakaju
    kapurliparla wankaru jirrnganja nyinami tarnnga-juku.
  luo-luo: Sikuru ei hera Nyasaye ka urito ngʼwono mar Ruodhwa Yesu Kristo mondo okelu
    e ngima mochwere.
  nhe-NT: Nochipa xinemica cuali ica Toteco para huelis inquiitase quejatza miyac
    inmechicnelía. Quena, queja nopa xinemica ipan ni tonali quema tijchiyaj para
    Toteco ma techmacas nopa yolistli tlen ax quema tlamis huan techmacas pampa techtlasojtla.
  aii-aii: ܢܛܘܿܪܘܼܢ ܓܵܢܵܘܟ݂ܘܿܢ ܒܚܘܼܒܵܐ ܕܐܲܠܵܗܵܐ، ܒܸܣܦܵܪܵܐ ܠܪ̈ܲܚܡܹܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
    ܕܝܵܗܒܹܠܔ ܠܵܘܟ݂ܘܿܢ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.
  esk-NT: Irviqaqtuiñaġusri piqpaktaani Agaayyutim, niġiugituiñaġlugu Atannaptiknun
    Jesus Christ-mun tikiutitqulusri iḷunŋuktaŋagun isruitchuamun iñuułiġmun.
  msb-msb: Magpadayon sa pagkamuot san Dios myintras nagahulat sa aton Ginooʼn Jesu-Cristo
    na amo an magahatag sa iyo sin buhay na waraʼn katapusan tungod san iya kaluoy
    sa iyo.
  cpa-NT: Cøng² hi² ŋi³nioh³ hniah¹² juu¹² ja³hniang¹ Diú¹³. Ti³janh³ hniah¹² ta¹lah¹jií¹
    jmai³ ja³jmo¹ Jesucristo huø³ dsǿa¹² hi² cuø¹dsa li¹chianh² hniah¹² tiá².
  dso-dso: ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ ବାଉଡି ଆଇବା ଦିନ୍‌କେ ଜାଗ୍‌ତେରୁଆ ଆରି ପର୍‌ମେସରର୍‌ ଆଲାଦେ
    ବଡିଆସା । ସେନ୍ତାର୍‌ଆଲେ ତମେ ତାର୍‌ସଙ୍ଗ୍‍ କାଲ୍‌କାଲ୍‌ ଜୁଗ୍‌ଜୁଗ୍‌ ରଇସା । କାଇକେବଇଲେ ସେ
    ଆମ୍‌କେ ଦୟା ଦେକାଇଲା ଆଚେ ।
  meu-meu: Dirava ena lalokau ai ba noho. Lohiabada Iesu Keriso ena hebogahisi ba
    laroa; ia ese mauri hanaihanai dalana ai baine hakaumui.
  yva-NT: Wapo wasaeranande indamu wano tawan no Amisye apa muinye rai. Muno wapo
    wama Amisy Yesus Kristus anyut, Wepirati indati po kovo nuge nuganuije raugaje
    wasai mamaisyo Apa muinyo manakoe rai.
  dgc-dgc: Manatili kam ta pégmahal na Diyos dikam, hanggan méguhay kam ta Panginoon
    tam a Jesus Cristo a magkaluub dikam ta buhay a éwan tu katapusan, dahil ta kagbi
    na dikitam.
  zpm-NT: Sozite to lo Dios, goḻguieṉ gaṉle zha rleynietaa me to; goḻquiambëz dziaṉ
    ne gaḻ dze ne ygaa ne guieḻmban ne gdziṉd dze lozh, miṉe ndioṉpaa ne gneedz Jesús
    meṉ ne rnabey ne, porne rquia zdoo me ne.
  hix-NT: Khoryenkom yoyuknye ro me ehtxoko, oxenye ehtxoho hutwanye roro me oyehtxoho
    menye. Kohkom yomoknàr hona ro ehtxoko. Kàhnàn kom yawo rma haxa tehtxoho hoye
    ro, karyhe roro keryatxhe, Kohkomo, Txesusu Kryestu. Àro wyaro àwya oytxoho kom
    hona ro ehtxoko.
  sim-sim: Avui Wasilaka jirin rupshi mendenda ri. Uwa osik jir or nga ji sinak avak
    jirin ermba ermbak or rupshika. Uhu ermba ermbak Wasilaka nihi Jisas Kraisin ji
    nikishinak avak waprupshi orhi oson kormbak or mukushinak ji heyeka. Waprupshi
    orhi oso si unak avak ermba ermbak likwa jir.
  npi-ULB: तिमीहरू आफैँलाई परमेश्‍वरको प्रेममा राख, हाम्रा प्रभु येशू ख्रीष्‍टको कृपाको
    निम्ति प्रतिक्षा गर जसले तिमीहरूकहाँ अनन्त जीवन ल्याउँदछ ।
  cgc-cgc: Padayon kaw man na mangabui na magsunod ta batasan na igo ta mga ittaw
    na pagugma ta Dyos mintras gapaabot kaw ta timpo na mabui kaw ta ula katapusan
    tenged ta kaluoy ta ate na Ginuo Jesu-Cristo.
  tim-tim: Hain akmâ Anutuŋe okot âlep yeŋgimap aregât nâŋgâm manbei. Akto Humonenŋe
    Yesu Kristoŋe okot dondâ nâŋgâ nengimap aregâlâk nâŋgâm lâmgom manbei. Hain akbiâ
    manman kârikŋe yeŋgiwiâp.
  yor-yor: Ẹ máa pa ara yín mọ́ nínú ìfẹ́ Ọlọ́run, bí ẹ̀yin ti ń retí àánú Olúwa wa
    Jesu Kristi tí yóò mú yín dé ìyè àìnípẹ̀kun.
  wos-wos: God gunika dé némafwimbu mawuli ye. Wun jooka sarékéta guni déka hundi
    xékétanguni. Déka hundi yamba yatakakénguni. Nana Néma Du Jisas Krais gunika saréfa
    naata huli mawuli hwendét, guni God wali wungi re wungi re jémba retanguni. Dé
    wungi bari yatendékaka guni mawuli yata haxétanguni.
  emp-NTPO: Ãcõrẽ quĩrĩãneba nĩbad̶adua. Dadjirã Boro Jesucritoba quĩrã djuburiad̶eba
    zocai b̶ai jõcada diamãrẽã jʌ̃ãnadua.
  eng-F35: keep yourselves in God's love, looking forward to the mercy of our Lord
    Jesus Christ into eternal life.
  ind-ind: Jagalah dirimu supaya tetap menjalin hubungan kasih dengan Allah sambil
    menantikan saatnya Kristus Yesus, Penguasa kita, datang menunjukkan belas kasihan-Nya
    dan membawa kita kepada hidup yang kekal.
  pes-OPCB: و منتظر رحمت خداوند عیسی مسیح باشید، که شما را به حیات جاویدان خواهد رساند.
    بدین ترتیب شما خود را در محبت خدا محفوظ نگاه خواهید داشت.
  mpt-mpt: Gode ibo kla gobe bio bobolo mo dokobenomone! Ibo olo amitie fumbianiba
    nib Sume Yesus Klaiste imin tlamabeo waisanine! E ibo dohalimbe kesoa e imin tlameo
    ibo kukub ayamo omya ibo afen smike doboniba amit nomabiobe.
  ssx-ssx: Kutupa ikana꞉ma꞉ta꞉ mo nika꞉ Tekehali Yesu Ketiso ipika꞉ a꞉ta꞉ma꞉ homolo
    kita꞉la꞉ deto hala꞉eki muluekema꞉ yu wia꞉ hata꞉ta꞉ Koda꞉na꞉ pukima꞉ homa꞉la꞉eki
    oto pa꞉ta꞉ hapa꞉peke.
  mkl-mkl: Nɔ i leekĩ si kubii Ilɑɑɔ̃ ŋɑ, i mɑɑ deɡbeò ɑjɔ iyi Lɑfɛ̃ɛ nwɑ Jesu Kirisi
    ɑ́ mu nŋɛ kuwɛɛ hɑi tɑ̃ nɑ ɑrɑɑre nŋɛ iyi wɑ ce.
  gaq-gaq: ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଦୟାରେ ମାଡାନେ ଜିବନ୍ ବା ନ୍‌ସା ଉର୍ ଲେଃଚେ ଇସ୍‌ପର୍‌ନେ ଆଲାଦ୍‌ନିଆ
    ଡାଟ୍ ଲାଲାପା ।
  gof-RNT: Hinttena merinaa de7uwakko gathiya nu Godaa Yesuus Kiristtoosa maarotethaa
    naagishe hinttena Xoossaa siiquwan naagite.
  unx-unx: ଆଡଃ ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଲିବୁଇତେ ଜାନାଅ ଜୀଦାନ୍‌ ନାମେ ନାଙ୍ଗ୍‌ ତାଙ୍ଗିତାନ୍‌ଲଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦୁଲାଡ଼୍‌ରେ ତାଇନ୍‌କାନ୍‌ପେ ।
  gah-gah: Lá niiki Guivahanite Izesu Kilistó eza geha ze lekemeko alévolé oko minoaká
    netá lehizeleketatikumú ageva iki niminiki Ómasímo agika lekemeaká noikú minalo.
  lcm-lcm: Mi uli siang akit nei omo i kana vinga ro na God. Mi kokoai aro ani to
    asikei voiang kara Volava Iesu Karisto, le si kana ngorem tangis, kame alis ira
    tatana.
  aer-aer: Ngkartele kwenhe Ikwerenhe areye mwantyele arntarnte-areme. Re itneke ahentye
    aneme Ikwere arratyentye anetyeke. Alakenhe ikwerenge anteme arrantherre kwenhe
    Ikwere arratyentye anetyeke, untyeme-irretyakenhe. Anwerne itelareme nhenge Jesus-elarle
    anwernenhe mwantye-mwantye-ilerle-aneme. Kenhe arrantherre akenhe Ikwere atnerrele
    akarelhetyeke. Nhenge anwerne ingkirreke apeke alakenhe mpwareme, kele anwerne
    Ikwerenge itethe akwete-ante anetyeke.
  qvc-NT: Tayta Dyusqam ancha kuyawanchiqllapa. Chayri paymanda ama akrakashpachu,
