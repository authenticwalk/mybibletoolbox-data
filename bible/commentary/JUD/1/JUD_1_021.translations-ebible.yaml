    ti maicõri, ĩ rãca mani catitĩñaroca yigʉ yiguĩji mani Ʉjʉ Jesucristo”, yi tʉoĩa
    yucõri güibea mani. “Ĩ yicãdo bajiroti, ĩ rãca catitĩñagʉ̃ yigʉja yʉ”, yi tʉoĩacõri
    wanʉa mani.
  trc-NT: Yoꞌo̱ quiꞌya̱j soj nda̱a vaa me rá Diose̱, ga̱a ne̱ yoꞌo̱ ga̱a̱ ꞌe̱e̱ rá
    Diose̱ man soj chugua̱nj. Na̱ꞌvi̱j soj güii ca̱yáán níꞌ rihaan Diose̱ nu̱ꞌ cavii
    nu̱ꞌ caꞌanj quiꞌya̱j Jesucristó si̱j ꞌni̱j raꞌa man níꞌ, cheꞌé se ꞌe̱e̱ rá soꞌ
    man níꞌ ei.
  cut-NT: cuahtenun ino ne che yahino Dendiohs nchuhn ma̱n, cuahteya̱n ne nde nda̱
