    kale, ibo boyo fenin kup ke-bilipta o ageta ko.
  piu-2006: Nyurrangarri paṯaṉi Yiitju Kurayitjanya piyuku ngalya yankula nyurrangarrinya
    katinytjaku, palumpa ngurrakutu, ngurra palula kana kutu nyinanytjaku. Paluru
    nyurrangarrimpa mayutju nyinarra aḻṯurunytjulpi nyurrangarrimpa nyinanyi. Yiitjunya
    piyuku ngalyankunytjaku paṯara kutunyurra Katutjaku tjukarurru nyinanytjaku. Yalatjinyurra
    kutu tjukarurru nyinanytjala paluru kutu nyurrangarrinya yunytjungku nyinarra
    kutu yaṉṯayaṉṯanmalpa.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ ruꞌum nok wilic awu̱cꞌ tak i Lokꞌ laj rUxlabal i Dios nipahkaj
