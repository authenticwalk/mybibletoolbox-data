    ajëmego ëhuro ioroꞌioremu maro raromoꞌirarije.
  geb-geb: Fhe Bakɨme guigira won ndavar nde nɨɨŋgi, nde guigira anan hara kɨrim,
    ana zazera won ndavar nden nɨɨŋri. Nde kɨv, zazera nza wo Bakɨme Zisas Krais rargɨ
    kɨrim, ana guigira won kora muumbarar ndi kɨra phɨrarim, nde zazera mbara muuŋgiap
    ki bɨɨŋbɨɨŋ ndigirga.
  bsj-bsj: Kom tam dor kumero mor cwika kwama, tak kom nintang cireduwe teluwe yeesu
