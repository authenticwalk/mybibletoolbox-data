  san-SIN: ඊශ්වරස්‍ය ප්‍රේම්නා ස්වාන් රක්‍ෂත, අනන්තජීවනාය චාස්මාකං ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය
