    marepi hepene he'i a'i, mi mi pasi pasi weriyei ironamitorowa ape, fene ma'e aurowa.
  myy-myy: Dios rãca sĩgʉ̃ robo bajiro ʉsi cʉticõri ĩ ãmoro bajiroti yirʉja manire.
