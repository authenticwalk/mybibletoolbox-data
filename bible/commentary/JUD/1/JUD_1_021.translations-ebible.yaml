  san-ORI: ଈଶ୍ୱରସ୍ୟ ପ୍ରେମ୍ନା ସ୍ୱାନ୍ ରକ୍ଷତ, ଅନନ୍ତଜୀୱନାଯ ଚାସ୍ମାକଂ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ
