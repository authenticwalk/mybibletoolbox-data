    utzlaj rc'aslemal Dios je rxin junlic.
  san-BUR: ဤၑွရသျ ပြေမ္နာ သွာန် ရက္ၐတ, အနန္တဇီဝနာယ စာသ္မာကံ ပြဘော ရျီၑုခြီၐ္ဋသျ ကၖပါံ
    ပြတီက္ၐဓွံ၊
  yaa-NT: Nãskakẽ Jesús Ifosharakõifakãfe, Epa Niospa mato noikõiaito mã mã meemiski.
    Nõko Ifo Jesucristo noko noikõikĩ nõ nafiakẽ noko nimapakenaka nõ afe ĩpaxanõ.
  cab-NT: Mabúlieida jumeí luágu jínsiñe jumá lun Búngiu, agúraba jumeí wéyu le lúnbei
