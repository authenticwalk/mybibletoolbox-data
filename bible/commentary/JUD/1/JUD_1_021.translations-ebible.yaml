  fuf-fuf: catoɗon e giggol Alla ngol, habboɗon yurmeende Iisaa Almasiihu Joomi men
    on, fii yeɗugol on *ngurndan poomayankejan.
  bhl-bhl: Bakabiliwi, Sunbin-Got em yulo ibolow mutuk fian duyemkabe dulum beem mit
