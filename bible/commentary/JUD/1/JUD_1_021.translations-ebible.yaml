    kimi bita se bagaralko.
  toj-NT: Ajyanic toj ba oja huilex tola vida ja jastal ja syajal sc'ujol ja Diosi.
    Q'uelan jacan ajyanic porque oj xa jac ja c'ac'u oj jacuc ja Cajualtiqui. Oj xa
    jac yaa quitic ja jvidatic jau ba mi ni nunca huax ch'aqui. Pero puro syajal ja
    sc'ujol ja jac yaa quitiqui.
  kkl-kkl: Nuni Allahri nu o'ona sembamsilne sembe wanaag seneraglapmundi, yae piptangkamlulom.
    A'undi nang-nangkamlulomnena, “Allahri weptopne Yesus Kristus nu Saelbamsilne
    ponekori nu yareag senelamsildi, nu Elap nhon ya'ag kamag uro wamnebag pabahilul,”
    aro nang-nangkamlulom. Undo nang-nangkapmundi, Allahri nu o'ona senenneag agha
    yae piptangkamlulom.
  tbc-tbc: Aŋ sem ititianaŋ o uyanan dop Anut san ilo panek ilon lo amado wa. Aŋ ago
