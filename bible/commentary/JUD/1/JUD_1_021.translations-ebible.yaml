    marr nyibu-ganyja nula nyiburr-nirra gu-yinpa barra nipa ana-jeka rrapa a-gunggaja
    ana-gorrburrwa, nyanma wanngu nyiburr-nipa barra nyiburr-workiya.
  wal-wal: Qassi nu Godai Yesuus Kiristtoosi ba maarotettan intteyyo immana merinaa
    de7uwaa naagiiddi, intte huuphiyaa Xoossaa siiquwan wottite.
  zad-NT: Ḻi gon ka cheeni Chioza', beena' ḻe chaki le', na' ḻi gon lez llana' goṉ
    X̱ancho Jesucrístona' cho' yeḻ' mban zejḻi kaṉina' daa chiyesh'lallile' cho'.
  kmg-kmg: Iŋuc ehuc Anuture maŋjauŋko aimuŋ junšepieŋ. Erâ Wofuŋ-nâŋec Jesu Kristo
    uruc jauŋ-ticne fua tâcneme juju sanaŋko fisiniŋte woŋec junšepieŋ.
  aso-aso: Oꞌmosoꞌmo lulo lengemeꞌmo vo minelidoꞌ mini mili minilizangumuꞌ nene lengiꞌ
