  ikk-NT: E dọnmẹ ni enwẹn ụnụ hụn ụnụ e gi rịsọnmẹ ndị ihiẹn wẹ a sụọ Osolobuẹ, kẹ
    ụnụ dọn rị e che omikẹn Di-nwọnni-ẹnyi wụ Jizọs' Kraịstị, hụn k'e wẹhẹ ni ọnụ
