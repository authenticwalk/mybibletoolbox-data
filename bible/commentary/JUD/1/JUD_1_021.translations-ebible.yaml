  daa-NT: Goyoŋ iŋ ele ka Buŋdi. Diyoŋ amaanniko ɗo Rabbinte Iisa Masi. Iŋ selliŋkuwiy,
    ŋaako bere goye ka gaasɗo.
  mlp-mlp: God ne bunmo ginan anad bilaqsa ne in agerabmo diq iyeq ossa in ne giwamuzan.
    Teq i gigo Iyahta Yesus Krais ne ginan anad meqniysa in ago os dimunta kuluwa-kuluwmo
    osayta negnan bilamta na ne amen emeq osiy.
  ape-C: Aria Iruhin douk urkum manawashamep aria ipak ta pupe hurukatin um anan.
    Aria ipak pupe putrugun um apakin Debeini Jisas Krais douk nenek gihaumep iri
    um nunekep pupe wosik abom ihih nyumneh.
  bgs-bgs: Papánnù kó katô ginawa ka Manama róggun na gangat kó katô kantayan na ándà
    ágtamanán na bággén katô Áglangngagán ta na si Jesu-Cristo ukit katô kédu din.
  faa-faa: Kotimo reaki himu tumurumo hemakapusuasamo eyaki hakāsa risiane metakarikia
    pukupo. Arirakano isiapo Unihae Yasu Keresomo re kamenakaraka ararehokosa anaka,
    re eyaki yaiya risikiakosapo, aíyaka hemakapukua kau risikianie.
  kik-kik: Ikaragai thĩinĩ wa wendo wa Ngai mũgĩetagĩrĩra tha cia Mwathani witũ Jesũ
    Kristũ nĩguo ikaamũkinyia muoyo-inĩ wa tene na tene.
  cap-NT: Niz̈aza zuma kama, Yooz anc̈hucatan tira zuma munazizjapa. Niz̈aza uc̈hum
    Jesucristo Jilirz̈ tjonz tjuñi tjewz̈na. Nii tjuñquiziqui Jesucristuqui niiz̈
    okzñi kuzziz cjen arajpachquin Yooztan wiñaya kamñijapa anc̈hucaquiz cjiskataquic̈ha.
  ksr-ksr: Anutunoŋ jopagoŋ oŋomakeji, oŋo mono iwaa uujopayanoŋ boŋ qeŋ nambu. Poŋnana
    Jiisas Kraistnoŋ kiaŋkoomu oŋoma mombo asugiro laaligo kotiganoŋ keuma oyaŋboyaŋ
    laligowu. Oŋo mono kambaŋ ii kaŋ kuuwaatiwaajoŋ kaparaŋ koma mamboma laligowu.
  eng-TNT: and kepe youre selves in the love of God lokinge for the mercy of oure
    lorde Iesus Christ vnto eternall lyfe.
  sbs-sbs: Mulibike mwi lato lya Ireeza, nikulindila i lato la Simwine Chrisite Jesu
    iku letela buhalo busamani.
  sue-sue: Ago inoise Anutura dumira noiwo. Ago wero Tua nasokai Yesu Kristo meni
    nakai awa-diro nuai me ewanana potamunoya, be awa dia noiwo.
  fra-NCL: conservez -vous dans l’amour de Dieu, attendant la miséricorde de Notre-Seigneur
    Jésus-Christ, pour la vie éternelle.
  snn-NT: Mësacuabi Riusu naconi ba'ijën, baguë yëreba yëye'ru si'a bainni ai yëreba
    yëjën, gare senjoñe beoye ba'ijë'ën. Mai Ëjaguë Jesucristobi maini ai oire baguë
    conguë, si'arën ba'iyete maina insiguëna, ja'anre bojojën ëñajën ëjojën ba'ijë'ën.
  atb-NT: Ahtum abyuq é asak lé wó yû râ matú, haû nga-nhûng é Yhumsîng Yesuq Hkrisduq
    é shogyo nhikmyin hkyô lé láng uchyang, nungmoq gi, Garai Gasâng é chyitdap myit
    má, yhumsing gùng yhumsîng nyi nyì keq.
  cek-AK: Nangcae loe Sithaw amlunghaih ah om oh loe, dungzan hing hanah aicae Angraeng
    Jesu Kri palungnathaih to khen oh.
  bkd-bkd: Magpabilin kaw duun hu pagpalanggà inyu hu Dios iman ha tag-angat kaw pa
    hu katumanan taena ha kinabuhì ha hurà din en katapusan ha ig-ila kanuy hi Jesu
    Cristo ha Ginuu taw tumenged hu kahid-u din kanuy.
  ctu-76: Bej ajñenla ti i p'untyaya Dios. Bej pijtyanla i yorojlel che' mi yʌq'ueñonla
    laj cuxtyʌlel mach'ʌ yujil jilel ti lac Yum Jesucristo cha'an ti i p'untyaya.
  lac-NT: Qui' cuxrenechex ich a rac'ob an ten bic a wu'yiquex u yajechex C'uj. Quire'
    ca qui' pajiquex u q'uinin quir u tar ic Jaj Ts'urirex Jesucristo. Soc ca' bin
    tac Jesucristo bin u ca' yirej otsirechex, rajen bin u ca' u ts'aj techex a cuxtarex
    munt q'uin.
  xla-xla: '@see-verse:JUD.001.020'
  xav-NT: '''Re ĩhâimana u''âsi mono nhimiroti zarina si, te za ''re aihâimana u''âsi
    za''ra wa''aba mo, ĩsimizawi pese zém hawi asina tiwi ''re aipahâ za''ra wa''aba
    mono tõ da. Duré Wanhib''apito Zezu Cristuhu nhimizawi pese na dama ''re ĩsõpru
    mono zéb zô, te za asina ''re asimipari u''âsi za''ra wa''aba mo, ''Re ĩhâimana
    u''âsi mono ''rata ''re aihâimana u''âsi za''ra wa''aba mono zéb da hã, te te
    aima ĩsõmri za''ra wa''aba zô.'
  cuk-cuk: Bab-Dummad-sabguedgi be akamar, anmar-Dummad-Jesucristo anmar-nue-wile-dakedba
    anmarga burba-geg-bergued-ukoed-edarbedii imakmarsun.
  tbf-tbf: Nga ta tuir ngeisngeis i aron ken tentoiv e Raban, sien nga ta rosie mi
    tino rovoriu ian magiet Nguts e Iesu Karisito ta ba me terie senga si ken aor
    molous.
  uig-CYR: адәмни мәңгүлүк һаятқа елип баридиған Рәббимиз Әйса Мәсиһниң рәһимдиллигини
    тәлмүрүп күтүп, өзүңларни Худаниң меһир-муһәббити ичидә тутуңлар.
  ikw-NT: Anụ bịta ẹhni anụ n'ọwhnun'anya ke Chiokike, kpa anụ noosno, neele anya
    obirizi ke Nyenwe aị Jizọsi Karaịsi jeenye anụ nụ bụdnu kwó okwo.
  khs-khs: 'Koteyewi kima himu hanose matanemita: Ema semetei sita:newa iya:pela:
    hanapa. Aputa: niyawa Piseiki Yesu Kelesoyewi kiwa hauwekilise sesema:na:wa emi
    ela:, kiwa Ewalapulu kokolo kao sitalaposakeye. Aluse matanepela: yesi sita:latipa:.'
  dwr-ENT: ቃሲ ኑ ጎዳይ ዬሱሲ ኪሪስቶሲ ባሬ ማሮቴን ሂንቴንቶ ኢማና ሜና ዴዑዋ ናጊዴ፥ ሂንቴ ሁጲያ ፆሳ ሲቁዋን ዎቴ።
  pma-pma: Ka mihetie lati keke moulien onami vilelau en envatien onen Ahi, navong
    mirosin avong koa Asuv Iesu Kristo hemai ris eni keke hesan moulien ten lisenges
    min kami ven enmahisien onen.
  atd-NT: Kono tad ogkalingawan ka dakol no goinawa to Magboboot kanta. Di og-awoson
    to og-aguantoon ta ro ka pogtagad ta to sikan no allow no ogkabogayan ki to sikan
    no pogkouyag ta no waro katamanan no ogligkat to dakol no igkohoy-u ni Hisu Kristu
    no ian Lagboy no Igbuyag ta.
  tel-2017: మిమ్మల్ని మీరు దేవుని ప్రేమలో భద్రం చేసుకుంటూ శాశ్వత జీవానికి నడిపించే
    మన ప్రభువైన యేసు క్రీస్తు దయ కోసం ఎదురు చూడండి.
  hat-BSA: Kenbe nou menm nan lamou Bondye, epi toujou tan swayezman pou mizerikòd
    a Senyè nou an, Jésus Kri anvè lavi etènèl.
  top-NT: Na̱ cali̱makxtáktit Dios naca̱li̱ma̱lacahua̱ni̱yá̱n ixtalakalhamá̱n nac
    milatama̱tcán y li̱pa̱xáu cakalhí̱tit amá chichiní acxni Quimpu̱chinacán Jesucristo
    ama quinca̱ma̱xqui̱yá̱n amá quilatama̱tcán xalac akapú̱n ni̱ma̱ quinca̱ma̱lacnu̱nini̱tán
    nata̱li̱pa̱xahuayá̱u canicxnihuá quilhtamacú.
  msk-msk: Butangan sang ginawa mayo yang dakora na lugun nang Dios kamayo. Abay kamo
    pagtagad kang Jesu Kristo na kanatu Ginoo kay tinuud na magabarik yaan kayan pyagagad
    kita naan, pagasakopon da naan nang way kataposan tungud sang kallaat naan kanatu.
  gyr-NT: Peñearo tuprɨ Tũpa pe raɨsusa pɨpe. Iyavei pesãro vɨteño yande Yar Jesucristo
    yande paraɨsuerecosa pɨpe tecovesa ndopai vahe mondo ãgua yandeu.
  kmh-kmh: Nimbip simb niŋimb rek, gek nuk yip perper mindeniŋgambim. Pen am nuk yip
    perper mindenjun aŋgiy, kond mindpim ñin biy, monmon ma giy, Gor niŋimb ar ak
    nep gi mindem, nimbip wasemb ayiŋg nep mindonimuŋ.
  ukr-ONPU: Зберігайте себе в Божій любові, очікуючи милосердя Господа нашого Ісуса
    Христа, що веде до вічного життя,
  emi-emi: Me am toka tale aielousiaane ateva God nau am toitoi Vauita ateva Iesu
    Karisto tani tau aatu maulue ateva tokatoka liu ia, poli ghe apasungaala alousiusiaane
    etaimim.
  zpv-NT: gulguibahan loh guelnadziiꞌhi lasaaꞌ nin runiꞌhi Dxiohs, nee gulcwihnasiin
    loh gaduhbi nin cabweeza tu gadzihn dxyih nin guniꞌhi Daada Jesucristu guelnabahan
    nin ba gaca para tuꞌpazi laꞌhnuꞌh laasii ralahsa stoꞌ Ñiꞌh laꞌhnuꞌh.
  gux-gux: Yin ya kubi mani yi yula U Tienu buama nni, ki gu ti Diedo Jesu Kilisiti
    n pa yi ya miali n kan gbeni kelima o niñingbadima po.
  kos-kos: ac liyekowosyang sifacna in mutana in lungse lun God, oana ke kowos tupan
    Leum lasr Jesus Christ ke lungkulang lal in asot moul ma pahtpat nu suwos.
  ibo-ibo: Doonụ onwe unu nʼokpuru ịhụnanya Chineke, dịka unu na-echere ebere Onyenwe
    anyị Jisọs Kraịst nke na-eduba na ndụ ebighị ebi.
  yml-yml: '@see-verse:JUD.001.020'
  ory-ory: ପୁଣି, ଅନନ୍ତ ଜୀବନ ନିମନ୍ତେ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଦୟାର ଅପେକ୍ଷା
    କରି ଈଶ୍ବରଙ୍କ ପ୍ରେମରେ ଆପଣାମାନଙ୍କୁ ସ୍ଥିର କରି ରଖ।
  bzj-bzj: Kip unuself eena di lov a Gaad; luk faawod tu di mersi a wi Laad Jeezas
    Krais weh mek wi ga laif weh wahn neva en.
  chk-chk: Iwe, oupwe püsin tümwünükemi lon än Kot chen lupwen oua witiwiti ach Samol
    Jesus Kraist pwe epwe ngenikemi manau esemüch lon an ümöümöch.
  ssd-ssd: Kuate nu tane tuku kume purte wam ta kusre ndamba nu tugumŋge minap. Siŋgine
    Suŋgo Yesus Kristus nu tane mapetiŋguwa le abo ŋak minmba minamŋgaig wam ta ndo
    tairŋga minap.
  acr-TNT: Cꞌola cꞌu alak chupa ri rutzil ucꞌuꞌx ri Dios. Choyeꞌej cꞌu alak rukꞌijol
    echiriꞌ ri Kanimajawal Jesucristo cuya che alak ri cꞌaslemal na jinta utakexic,
    cꞌutubal re ri cꞌaxnaꞌbal ucꞌuꞌx che alak.
  rop-rop: En yumob nomo wandi gowei brom God, dumaji im laigim yumob brabliwei. Yumob
    garra kipgon bulurrumbat Jisas Krais det Bos blanga yumob, dumaji im gudbinji
    blanga yumob, en im garra meigim yumob jidan garram im olagija.
  mee-mee: Ngaka momogingging ngallo nga Nutu matengraumanangana kamiau ina miau ka
    momalla ta lonana ae Iesus Karais A Avolaukita ta i tungnge mauling e momo passavele
    te miau.
  dif-dif: Jura munta ngamalkaterianau Godaia ngantjanani, ja kalkanau ngaiananaia
    Kaparaia Jesuni Christuni kalumiltjamiltjarinani tepi nguralia.
  gam-gam: God ye kanwopake kando mal ge, ye pakna molo kui yemoyeke, nono Iwa Kerman
    Jisas Krais ye wandill golo indaka, ye gun molo pane.
  nou-nou: Edo ingo Iesu Keriso mi ingoda yei wasiri matawa atari itarase simba ise
    gido iji berari God da dubo bari da atiwo. Edo Keriso awa ingo jo edo ira edo
    God da dubo bari mi ingo jiroroka edo ira.
  mqb-NT: Mbərom a pəlay kwanay. Anga nan, ka si zlen dəren pə asan zek anahan wa
    ta sa ga way lelibay aya bay. Ɗəfen anan iɗe anà luvon a Yesu Almasihu, Bahay
    a mənuko, saa gak ikwen sumor ta sə varak ikwen sifa sa ndav bay ata awan.
  ape-B: Ali God douk ulkum manohwepu ali ipak imas pupe halakatimu anan ali kobi
    punek enen yowenyimu anan nutulin ali nukli wakepu, wak. Ali ipak pupe pubeyagunmu
    apakinu Diginali Jisas Krais douk neneleke-palulimu nunekepu pupe kalbu eheh nyumneh.
  grc-F35: ἑαυτοὺς ἐν ἀγάπῃ Θεοῦ τηρήσατε, προσδεχόμενοι τὸ ἔλεος τοῦ Κυρίου ἡμῶν
    Ἰησοῦ Χριστοῦ εἰς ζωὴν αἰώνιον.
  cav-NT: Nemuibacue Yusu, micuanaja tura iyuhueda bayaque adeba ishu. Jadya anie
    micuana jutaqui canimehuallatima Ecuana Cuatsashaqui Jesucristo junanucaya tupu.
    Junanucatsu tujatu dyaque quiyuhuebati anibuque ecuana tsehue. Nityatsurananucabuque
    tura ecuana tuja yacuaju ani ishu ni eje tupu jacanuca ishu ama.
  kgp-NT: Topẽ vỹ ãjag to há tãvĩ nĩ. Ti tovãnh tũg nĩ. Ẽg Senhor tỹ Jesus Cristo
    tỹ ãjag jagãgtãn ke tag hã ve sórmnĩ, kỹ ãjag tóg ẽg rĩr krỹg ja tũ venh ke mũ.
  bvd-bvd: Molu ka too molu ka saitomana ne God nia liosau 'ani kamolu. Ma molu ka
    too kwaimaakwalii maasia Aofia kolu sa Disas Kraes ne nia falea mauria firi fuamolu
    nunufana ne nia 'ofe kamolu.
  ukr-1871: і себе в любові Божій хоронїть, дожидаючи милости Господа нашого Ісуса
    Христа до життя вічнього.
  apz-apz: Sekwo nohumafɨkuji Anɨtu sekumneꞌno hitoho ulofɨwoꞌnɨngkiso soꞌno huno
    neꞌno syafɨsyɨkuji oso huno homo somo aho yokumpohnꞌnyo fɨkemokosyohumamno. Sekwo
    osopo nohumafɨkuji nakwoe Hwe Engo Jisas Kɨlaisɨye hitoho engoso ujo ehontojwasiyoꞌne
    sɨkuno soꞌno fohontohumamno. Nohontohumafɨkujoꞌno kako songo neꞌno humayoso wosejapmmontonoho.
  yon-yon: God ye mimyob dowaken aom dobere meedmibko, nub Yariman Yesu Keresu ye
    mimyob keende kakman are nonondandi yaambed yiib yaa wadkeri aron korem yeman
    kanmananeen.
  poi-NT: Cada tu̱mtu̱m de mimicht́am nawatta̱jɨ cuenta iñyaac iga odoy iñchactámiñ
    jém tanJa̱tuŋ Dios it́óyooyi. Aŋjóctaamɨ jém ja̱ma iga miyaachaŋja̱mpa jém tánO̱mi
    Jesucristo cuando michiit́ámpa jém vida d́apɨc cuyajpa.
  wuv-wuv: Hamonei oa a'a fei haguaa mei Haidaa ena hamo'ei oma'aa fei faloloa'iaa
    mei Fasuu o'ou Jesus Christ ba i noduginaa hamu'ou a'a fei harenua lomi i pedutoo.
  quf-NT: Chaynulla Tayta Dyus llakipashushanllapanulla ama disanimakurchu yarayllapa
    maydiya Amitunchik Jesucristo shamunankaman. Chaqa payqami kusata llakipamashanchikllaparayku
    apamashunllapa tukuy tyimpupaq paywanna kawsanallapapaq.
  yuw-yuw: Kopo-torocho sontha toup kombingitac. Tuna son yu imu faicha. Muno, son
    muyu Moröma noni Yesu Duic yuha torengga iditnung. Yuho ehangocan bongono wocin
    wömai yuhon banac banacno koing suna itonggong koing sogitnahing.
  hus-NT-1971: Ets’ey ca lej t’iltom ta ichich abal a Dios ti lej c’anithal, ani ca
    aychi ca chich junil i Ajatic Jesucristo abal ti ne’tha’ tin ebal in yajnanchixtal
    quit c’uajiy abal ets’ey ti eb.
  med-med: Enim Got nga wamp numan ngui uⱡ ila muⱡangina, tʉn nga Nuim Jisas Kraist
    nga wamp kont kʉⱡ uⱡ ei ndi, enim uⱡ nga kʉnt nga kont mul uⱡ ei tʉpa ngumba,
    ei nga nokundʉk muⱡʉi!
  bch-bch: Alongean Deo ele kadonga kimnga aea imariala ngan gimi somisomi, be agaga
    matami ngan sanganga ada Maron Iesus Kristus ele kadonga lolo isat aea inam pagimi
    ta ibada gimi ga ala ngan madonga kemi somisomi ga ilalala ga ila.
  cco-NT: Jo̱guɨ contøøngˉ jmiguiéngꞌˊ óoˊnaꞌ jial tíiˊ ꞌneáangˋ Fidiéeˇ jneaa˜aaꞌ
    jo̱guɨ jeengˇnaꞌ e nitɨ́ˉ e jmɨɨ˜ e niñíingˋnaꞌ quiáꞌˉ Fíiˋnaaꞌ Dseaˋ Jmáangˉ
    e nilɨseengˋnaꞌ cøøngˋ có̱o̱ꞌ˜ Fidiéeˇ lata˜ uíiꞌ˜ e fɨ́ɨˉ lɨ́ɨiñˉ jneaa˜aaꞌ.
  deu-1951: bewahret euch selbst in der Liebe Gottes und hoffet auf die Barmherzigkeit
    unsres Herrn Jesus Christus zum ewigen Leben.
  alq-ALGNT: Iji pimadiziok kidji gi kikendameg adi epitci sagiigo8eg Kije Manido,
    meg8adj e taji pito8eg kidji kidimagenimigo8eg ka Tibeniminak Jesos Christ, e
    minigo8eg kagige pimadizi8ini.
  ixl-NNT: As tul netxꞌebꞌ ilejat u qꞌiieꞌ uvaꞌ la ikꞌuch u Kubꞌaal Jesucristo isuuchil
    sete uvaꞌ nitxum Aak evatz, as ni taqꞌ Aak etiichajil kꞌatz u Tiixheꞌ, as yeꞌ
    la eyaꞌsa etoksat etaama tiꞌ ebꞌanat u bꞌaꞌneꞌ tiꞌ ekꞌuchataꞌ uvaꞌ xoꞌn chit ex
    te Aak.
  boa-NT: Ahdícyane ɨ́mɨááméré meíjcyá dibye ámúhakye iwájyúne ɨpɨ́ááboki. Óóchévetúméré
    météhmehíjcyá Jetsocríjto meke ɨɨ́daatsóllédú íjcyaabe múijyú medsɨ́jɨvéjúcóóítyúne
    bóhɨɨvu iájcuki.
  etr-etr: Amala hamosa neada, dili Dafidilo Geloi Yesu Gelesoea bobasëla dilima namolöi
    namolö ïmäia beaha nebego neada, Godeïe boba hamolomadi namolöi namialo.
  quh-NT: Diospa munacuyninwanpunitaj wakaychacuychej. Señorninchej Jesucristo cutimojtin
    wiñaypaj paywan cusca causacunquichej qhuyacuyninraycu. Chayta cusiywan suyaychej.
  kwi-kwi: Dios aumɨza pashinamtu akwa, aune us kaiztu aizpa nɨjkulmɨztawamakpas.
    An Anpat Jesucristone aumɨza wat kiwainanazi. Us kailtu payu taizka, aune uskasa
    pailta payukima uzanawas.
  agm-agm: Aiwɨ amɨ sahɨ saiwɨ mmonɨwɨse, Autaahaatɨho nyangi maarɨho nanyɨnyataise
    tɨwo. Aiwɨ sahɨ Autaahaatɨho sangi maarɨho nasamindɨhandaatɨhɨ nandaapɨ katɨhɨ
    bimaawɨse amɨ sangi ko maarɨho nasamɨto. Aiwɨ sahɨ nyamɨ Awaisɨho Jisasɨ Kɨraisiho
    nasatɨ sangi gaahatɨ kasisatɨ jatatamanatɨ maarɨho nasanyatɨ, amɨ sahɨ asɨtimatɨtaatɨwɨhandɨ
    nasamɨta jatɨwɨse. Nasanyonɨhɨ nepɨ sahɨ asɨyɨhiyaatimatɨwɨ kiyaatɨnɨhɨ bimɨtaatɨwo.
  ubr-ubr: a omi on woniyamai God an nuaboai wat wonama, omi ati Bada Iesu Keriso
    womomousin innat an kaberai on yawas mama wantoanin initem.
  tsw-NT: I guza̱ aciya̱ɗu a̱tsuma̱ e icigi ya̱ A̱sula̱ ko na yaa pura isaꞌani yi
    Zagbain tsu Yesu Zamawawa u rawato ɗu a wuma u babu ukotu.
  cax-NT: Apiña nurria tapü tacürusu napaquionco iyo arrüna naucua ümoti Tuparrü.
    Aparrüpera cümenuti Señor Jesucristo, arrtü cuatati acheti ausüboriquibo arrüna
    chütacürusupü. Itorrimiatati, itopiqui pucürusuti nurria autacu.
  aia-aia: Na'i madoraanisi, 'oha namou mamasia Araha aga Jisas Kraest 'anai wai'amou
    na'i tahi tarau 'iniai heita'ahi ana tana'amou, moi awa 'onaai sae na awa na'i
    bahainai heita'ahi ana God.
  srp-1865: I sami sebe držite u ljubavi Božijoj, èekajuæi milosti Gospoda našega
    Isusa Hrista za život vjeèni.
  agt-agt: A awemuy hapa umadayu ta pangidduk na Namaratu tekamuy, te mappya ta attaman
    muy ya magindag ta pagtoli ni Afu Hesus, te yen sangaw ya pangidulot na ta allak
    na en tekamuy, petta itta ya pagtolay muy nga magnayun.
  lug-lug: nga mwekuumira mu kwagala kwa Katonda, nga mwesunga okusaasira kwa Mukama
    waffe Yesu Kristo olw’obulamu obutaggwaawo.
  yby-yby: Saniki We napate Jisesi Kalaestikaho eha jelibetoko elewole iki minikaka
    nesatipo libitibokumu ewa iki minikiki Omailimo ukala libekaka noiboku minalo.
  heb-heb: ושמרתם את נפשתיכם באהבת אלהים וחכיתם לרחמי אדנינו ישוע המשיח לחיי העולם׃
  mpp-mpp: Ailu Wapongte kwele-angacka ganingte bole badabiyeng. Aime inguc gaebongka
    Sugucnenonggeng Yesu Kristodi kwele-sowac aingelelu gaga moto-motoine mikac ngelenale
    wangec gadabiyeng.
  apb-apb: Omu ke tola i sulie a God hunie omu ke ii'o susu i lalo aana manata-diananga
    ingeie aana omu ko maa'oohie aamasinge Aalaha ikie a Jisas Kraes huni toole'omu
    takoie maurihe huu.
  san-TEL: ఈశ్వరస్య ప్రేమ్నా స్వాన్ రక్షత, అనన్తజీవనాయ చాస్మాకం ప్రభో ర్యీశుఖ్రీష్టస్య
    కృపాం ప్రతీక్షధ్వం|
  ben-IRV: ঈশ্বরের ভালবাসায় নিজেদেরকে রক্ষা কর এবং অনন্ত জীবনের জন্য আমাদের প্রভু
    যীশু খ্রীষ্টের দয়ার অপেক্ষায় থাক।
  ntu-ntu: '@see-verse:JUD.001.020'
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਿਆਰ ਵਿੱਚ ਆਪਣੇ ਆਪ ਨੂੰ ਕਾਇਮ ਰੱਖੋ ਅਤੇ ਸਦੀਪਕ ਜੀਵਨ ਦੇ ਲਈ ਸਾਡੇ ਪ੍ਰਭੂ
    ਯਿਸੂ ਮਸੀਹ ਦੀ ਦਯਾ ਦੀ ਉਡੀਕ ਕਰਦੇ ਰਹੋ।
  gvc-gvc: Cohamacʉ mʉsare tuaro cahĩna. Tíre masina tirore noano yʉhtiina jiga mʉsa.
    Ã yʉhtiina jiga, Jesucristo mehne mʉsa ã jirucuhtire mʉsa cohtaro watoi. Tiro
    marine pja ñʉno mʉanopʉ ã jirucuchʉ yoarohca.
  sbk-sbk: muhwitunze mulugano lwa Ngulubhi na muguule ulusaajilo lwa Gosi witu uYesu
    Kristi ulwa tipele uwomi wa wila na wila.
  mya-JVB: ဘုရားသခင် ကို ချစ် ခြင်းမေတ္တာ၌ ကိုယ်ကိုကိုယ် စောင့်ရှောက် ၍ ထာဝရ အသက်
    အလိုငှာ ၊ ငါ တို့သခင် ယေရှု ခရစ် ၏ ကရုဏာ တော်ကို မြော်လင့် ၍ နေကြလော့။
  kgf-kgf: Imuhuc wamma Anutuac goi héihéiiguc namma galeŋgé amumu. Waŋu Yesu Kristoac
    wésé niniŋawac wamma mambéc kecgic kekec hémbénaŋaiguc onagicma keremmac.
  awb-awb: Maniká Iteriboga itensabé arutaboiri puaq wene ehweh kawerue ireq sehgíóro.
    Itene Wahnah Sísa Karáhéga itensabé arutaboiréna mókake oga mía míaorabeq móitankéhe.
    Mi tanáhráqsábé áwénunéq wene ehweh kawerue ireq sehgíóro.
  gdn-gdn: ade Mamanuga God e nota kwarikwarisi rabineya naigida mena idiwoi. Nu Kaiwawonuga
    Iyesu Keriso wi nuwanuwaniyana manako maramara idiwana kaiwana iyai negeyana ki
    nawanai mena idiwoi.
  nko-NT: Mlɩtsia tsiátɔ́á Bulu ɔdwɛ lasúná mlɩ, brɛ́ ánfɩ mlɩgyó anɩ Wíe Yesu
    Kristo ánɩ́ ɔbɛ́ba bowun mlɩ nwɛ, há mlɩ nkpa ánɩ́ ɩtamatá ánfɩ.
  bsn-NT: Dios mʉare bʉto ĩ maisere masirãja mʉa. To bajiri quẽnaro ĩ bojarore bajiro
    yirũgũña, mʉare ĩ maitʉjabetirotire bajiro yirã. To bajiro mʉa yiñarone, Jesucristo
    ĩ tudiejarirʉ̃mʉ ti ejaro, mʉare ĩamaicõari, “Rojose maja” mʉare ĩ yirotire tʉoĩa
    yuñarũgũña. Tirʉ̃mʉre, Dios, mʉare ĩ gotiriarore bajirone ĩ tʉjʉma quẽnaro ñacõa
    ñarũgũrʉarãja.
  pib-NT: Gimretinwa Goyakalu gishiniklewleya. Wutsrukate Geso Kristo getwamonrewle
    gkagwakanu waneyapgi giwekinri gike rixiniko mnikawnakatu.
  wiv-wiv: Miu mia bada na hatuhatua ke Vuvu kua, ia e lala kete kukulina matoto kiridolu,
    miu ka guguru kara mahariharia kana kadolu Paraha a Iesus Kristus kua kete vala
    mahuri roroa ni dolu.
  reg-reg: muchulele mulyenda lya Nyamuanga, mutegelee echisa cho Omukama weswe Yesu
    Kristo chinu echibhayana obhukama bhwa akajanende. Mbe nimwoleshe echisa kubhanu
  mlh-mlh: Anutuji manjoko eŋareega, ŋoŋo iŋore manjokogo qiŋ keru dimainebi. Ofoŋnoŋuŋ
    Yesu Kristoji ŋonemaiŋ eŋareru moke fukeko gogo sanaŋineo roperu seŋgiŋbaŋgiŋ
    goinebi. Ŋoŋo damaŋ oi ware fukeiŋ ore yameŋ keku odigaru goinebi.
  gof-ENT: ሂንቴና ሜሪና ዴዑዋኮ ጋያ ኑ ጎዳ ዬሱስ ኪሪስቶሳ ማሮቴ ናጊሼ ሂንቴና ፆሳ ሲቁዋን ናጊቴ።
  aau-aau: Seyr homkwe God so uron-pi ko-ar yor mon-aw kwa lwak, enekwei hom hromo
    Hakamay Jisas Krais so uron lowk yor hok hme lwayr peyow ey se kow e ma naruok
    ohokwe.
  tvk-tvk: E bos xa ti mupisen ni xa meulien namim di polu ni eheien na Hi, e melele
    xa xamim di mudatil melengien xa Suv Iesu Kristo imei rilomun en e isa meulien
    sal mi xamim ve esaeen nan.
  prf-NT: Pumirmi kam ten págmahal nen Diyos alay tam a maguray kánni Jesu-Cristo
    a Panginoon tam. Siya en mángkaluub dikotam ti biyag a awan ti katapusan gapu
    ten kagbi na dikotam.
  auy-auy: Maníkó arumbá tímakaimba póꞌa arupíse úmai méꞌa Fasiꞌaénkó Ísu Káráísiti
    arumbá uwátinkainaꞌa wíyómpaꞌa aúíꞌa úmai maéꞌmaeꞌa íyantafeꞌa amuꞌmáráaro.
  tbg-tbg: Ne Kotira uva iriqi vi vaivaro Kotiva niara muntuka vatairamanta variata.
    Ne mintiaqi viha tinavu Nora Vaiinti Ihu Karaitira veka vaivaro viva ni aaqurihama
    nimitairamanta ne ekaa enta qaqi variqi vivara.
  hub-NT: Tsawan jeaakai, ina apuri Jesucristo wait anentramar pujut nagkanchaun suramsatna
    nu nakakrum, Yuus ina anenmaj nuke enentaimtusrum pujustarma.
  hmo-hmo: Dirava ena lalokau lalonai do umui noho. Nega ibounai iseda Lohiabada Iesu
    Keriso do umui naria noho, mai abidadama danu. Badina be umui diba, ia ese iena
    bogahisihisi dainai, mauri hanaihanai umui dekenai do ia henia.
  big-big: Keya tenigi Yemizibek Yisu Kilisigi yalek purago ini wik koyimagira ini
    kemenak yanirik kele yuke koyimowei Anotogi keliragi lemengmekke yenge yungke
    koyagirikki kai.
  gux-G: ŋambi kub man o tienubuam k ya guu man ti yomdaano yesu kilisu o ŋamu po,
    o ba tienti ya mial n k pia gbem.
  cnl-NT: Rɨ²mi³quin²³na'³ miin²³na'³ 'e³ la²³ li²³'néen² quie'²³ 'nee'²³ Dios. Rɨ²jó̱²quie²³ra'³
    'e³ rɨ²³jmée²³ Juii³ra² Jesucristo 'e³ rɨ³ji̱'²³ra² ca³cuaa³ 'e³ jua'³ bi²³ cuu'²³
    dsɨ́² quia̱'² jne².
  zar-NT: Buliʼgáʼanalenëʼ Dios, Nu nadxíʼi rëʼu, en guliʼcöza dza niʼ uluíʼi lahuëʼ
    Xanruʼ Jesucristo, Nu ruhuéchiʼ ládxëʼë rëʼu para gataʼ yöl-laʼ naʼbán idú queë́ruʼ.
  kde-kde: Hwenehanga kulichunga muitamwi yanga Nnungu akuno umulolela kwa hamu chididi
    cha Nang'olo wetu Yesu Kilisto, ambemwing'ânga mwenu umi ukee na ntululilo.
  ata-ata: La ngaxolu loxo Lataua mumasaxainge mo ngaxomaiou voxo ane Tilasinge Iesu
    Kalisito mualaunasinge sou ulosinge mauli ane kaluxu uasi.
  qvw-NT: Chaynülla Diospa cuyacuyninćhu cawsaycäliy Jesusninchic llaquipayninwan
    wiñay simpri cawsaycäman yaycaycachimänanchic-cama alcaśhtin.
  nfa-nfa: Sanèdꞌe, Ama Lamatua sue miu titu kèna. De jꞌaga ngiꞌu miu, aa sanèdꞌe
    sasue Na. Aa miu hudꞌi tatae taruu, sèna ka Kètu èdhi, Yesus Kristus, padꞌelo
    rasa kasia mi miu, aa hia miu mamuri dènge Ama Lamatua toke dꞌai mia-mia laꞌe.
  tnp-tnp: Kəni motos nolkeikeiən rəha Uhgɨn tətatɨg o təmah nian nəutəhtahnin nasəkəhruiniən
    rəha Iərmənɨg Iesu Krɨsto məmə in otos itəmah nəkəhuvən e nəmiəgəhiən itulɨn.
  urd-urd: अपने आपको 'ख़ुदा' की मुहब्बत में क़ाईम रख्खो; और हमेशा की ज़िन्दगी के लिए
    हमारे ख़ुदावन्द 'ईसा मसीह की रहमत के इन्तिज़ार में रहो।
  hot-hot: Nômô Wapômbêŋ anêŋ lahaviŋ kapô lôk noyabiŋ alalôaniŋ Anyô Bêŋ Yisu Kilisi
    anêŋ lahiki atu ba tem nêm lôkmala atu ba tem êmô êtôm wak nômbêŋ intu sapêŋ êndêŋ
    môlô.
  mqj-NT: Anna la tontong mupengkilalaia' illalan katuoammu kumua to nakamaseikoa'
    Puang Allata'alla illalan ummampai katuoan sae lako-lakona la nakamaseiangkoa'
    Dewatanta Yesus Kristus.
  rus-SYN: сохраняйте себя в любви Божией, ожидая милости от Господа нашего Иисуса
    Христа, для вечной жизни.
  mbh-mbh: Aro thomu o voth inga nge a God ile asaguong lemi, nge ako o men tetal
    ar Pomnga a Jisas Krais ve aro i sungu mimiong ako aro ile vusonga avele a thomu
    nge, ako a ile themosaling lemi.
  bdd-bdd: ma wete helauina Yehoba ꞌoinega waꞌabiyahi, ma wayamwayamwana tolahisa
    ꞌabwa ꞌida Bada Yesu Keliso ꞌina ꞌatemuyemuyega yawasimi miyamiya hatayana ꞌiꞌebwaegomi.
  cbt-NTPO: Inapotatoma', nani tahuëri nóya cancantoco' Yosë nosoro'inquëma'. Ina
    na'con nohuantoco'. Quisocristo yonquiatoma', o'mantacaso' tahuëri ninaco'. O'mantahuachin,
    nosoroatonpoa', chimirin quëran nicha'ësarinpoa'. Yosë'pa' nanpimiatarihua'.
  srn-NT: Un mus gi unsrefi abra na a lobi fu Gado, èn un mus tan luku fu a sari-ati
    fu wi Masra Yesus Kristus, di sa gi unu a libi fu têgo.
  cta-NT: Biꞌ chaꞌ lacua, cuaꞌa ma̱ jiꞌi̱ ycuiꞌ ca ma̱; cuiꞌya ma̱ cuentya ñiꞌya̱
    nu cuaꞌni ma̱ nde chalyuu, chaꞌ jlo tiꞌ ma̱ chaꞌ ntsuꞌu tsa tyiquee ycuiꞌ Ndyosi
    ñaꞌa̱ Ni jiꞌi̱ ma̱. Jatya ma̱ ni jacuaꞌ tyalaa tsa̱ loꞌo ta ycuiꞌ Jesucristo nu
    Xuꞌna na chalyuu nu ná ngaꞌa̱ chaꞌ tye tsiyaꞌ ti jiꞌna, chaꞌ tyaꞌna tsa tiꞌ Ni
    ñaꞌa̱ Ni jiꞌna.
  bqc-SIM: Àↄ zɛa Lua yeawázi guu, íↄ wɛdↄ wá Dii Yesu Kilisizi e aà gɛ wá ká
    àizãnawa a gbɛ̃kɛ guu.
  tcz-CHONGTHU: chule i-Pakaiyu Yeshua Christa, tonsot hinna a napui dingu, mikhotona
    chu ngahjing un. Hiche lampi a chu nangma hotah Pathen ngailutna a chu bit keiya
    naumthei diu ahi.
  mar-mar: तुम्ही सर्वकाळच्या जीवनासाठी आपला प्रभू येशू ख्रिस्त ह्याच्या दयेची प्रतीक्षा
    करीत स्वतःला देवाच्या प्रीतीत राखा.
  snp-snp: Wekolate Yesu Kilisto milumate kolami mona yakafo omude olu kofawa minowa-minowa
    o ledenami ne, loti kiyabala oti minoti, ya Gotikafo siyamuluna gimami monau ya
    linanimo ukadi-oudiluti-kati koti kiyaba otiko mino edalo.
  isl-isl: Forðist allt sem hindrar líf ykkar í kærleika Guðs og bíðið með þolinmæði
    eilífa lífsins, sem Drottinn Jesús Kristur ætlar að gefa ykkur af miskunn sinni.
  spy-NT: Ōriib keey sōōbuurtē chamateetaab Yēyiin yoo ōkānyoonu bēsyoonoo chōōnii
    ꞉Mokoryoontēēnyoo Yēēsu nyoo riirēēnook. Māchokukōōnook soboontaab kibchuulyo.
  xnn-xnn: Baken koma nan mangipaaddawi ken dakayo isnan layad Apo Dios is ikkanyo.
    Anosanyo ay mangses-eed isnan makiteean tako ay eng-enggana ken Jesu Kristo ay
    Apo tako tay siya nan awnitna ited gapo isnan seg-angna.
  mwe-mwe: Ntamangane malinga shibhapinga a Nnungu, akuno nnilindililanga shiya sha
    Bhakulungwa bhetu a Yeshu Kilishitu mpaka mpatanje gumi gwa pitipiti.
  tte-tte: Yaubada imuloloimiu, kabo mumugamiu wagite-kalatan yo kwamiyamiya ana nuwatune
    kalona mena. Na kwasanasana ala Guyau Yeisu Keliso me ana katekamkamna yawasi
    miyamiya yaina iyeyawa kolimiu.
  tcs-tcs: Yupla mas stap lo gudwei wea God i go blese yupla, wail yupla weit po dat
    longlaip poeba wanem da BosLod Zizas Kraist i go gibe yupla, bikoz prom sorewei
    blo em.
  hlt-THB: Nangmih a venawh kumqui hqingnaak ak haw law hly kawi ningnih a Bawipa
    Jesu Khrih ce nami qeh amyihna Khawsa a lungnaak ing awm lah uh.
  soq-soq: Tatamba Iesu Keriso e nuaparelalepie inawinakasala enalepia onioniawaitile
    wainilana walamawe God nuawadawadawa bedewe deaitopa wanlempa!
  qub-qub: Tayta Diosninchi cuyaycämashaga payta wiyacuy. Tayta Jesucristo cutimunanta
    musyaycarga camaricushalla shuyarpaycay. Cutimurmi cuyapämashpanchi pushacamäshun
    imaycamapis cawananchïpaj.
  att-att: Á magattam kayu nga magiddak sù panoli ni Apu Kesu Kiristu, á ipasigaggà
    naw yù ákkiyápu naw kuna, tapè matagenà naw yù ángngiddù ni Namarò, áddè ta kesipà
    naw kâ Apu Kesu ánna pangiyawâ na nikayu sù mannanáyun nga áttole na, megapu sù
    allà na.
  bki-bki: Kuvidu vatitig kamiu to dam̃ariga yetano ka Atua kanano tinietiiano, kuvitu
    melumu ka kuvisirarago ka Tubo Yesu Kristo ga, rivan napano naio, ea kanano tinieiiano,
    rivuru bulag kamiu kuvan ea meuliano napano maka ve jukuti nene.
  bqp-bqp: I tii nɛnuɔ Gusunɔn kĩru sɔɔ, i n kɑ bɛsɛn Yinni Yesu Kirisin wɔnwɔndu
    mɑrɑ te tɑ koo kɑ bɛɛ wɑ̃ɑru te tɑ ku rɑ kpe nɑɑwɑ.
  mcp-mcp: Cwámba íshé Yésus-Krîst mə bá zə lwó nə́ a gwág shé cɛy lámʉ́d, a bá zə
    yə shé cʉg á kandʉgə kandʉgə. Té bɨ́ é ŋgə bwánd wəla dɔɔŋg yí, ŋgəgá nə cʉgə
    bɨ ŋgə́ mpu nə́ Zɛmbî ŋgə cɛɛl bɨ̂.
  hat-hat: Rete fèm nan renmen nou gen pou Bondye a, pandan n'ap tann Segnè nou, Jezikri,
    k'ap vin ban nou lavi ki p'ap fini an paske li gen pitye pou nou.
  npl-NT: Nochipa ximotlasojtlakah ika itlasojtlalis Dios. Iwa xikchiakah ika pakílistli
    n iksemi tonati ijkuak n Toteko Cristo Jesús itech iteiknomatilis kichiwas xiyolitokah
    nochipa kan ilwikak.
  bgg-bgg: chiih-è nawaithek shii Hamangkhung-aphuii ro miie jihà rai bo nyieliieshii
    nathek Ithong Isu Masi ro bushun nane idang pha chai choi pha khan ramuii ro.
  eng-TCENT: must keep yourselves in the love of God as you wait for the mercy of
    our Lord Jesus Christ that leads to eternal life.
  eng-BSB: keep yourselves in the love of God as you await the mercy of our Lord Jesus
    Christ to bring you eternal life.
  cpu-NT: Oisokero irovanakemi Pava iretakotyaami, oyaako povero piñaayetero ineshinonka
    Avinkatharite Jesucristo onkantaitatyeeni irañaakaayetai.
  san-ASM: ঈশ্ৱৰস্য প্ৰেম্না স্ৱান্ ৰক্ষত, অনন্তজীৱনায চাস্মাকং প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য
    কৃপাং প্ৰতীক্ষধ্ৱং|
  tac-NT: '''La ''we ''la niraga járiwa ''la gu''íriga uché jaré ralámuli, ''la ganíliga
    e''yéniwa uché jaré ''yuga a''chigóriga napurigá galeme ju Onorúgame ramué. Uché
    siné sebámala alué Wa''lula Esukristo ramué na''temaka. Asíriga ''la buigá mochiwa
    a''lige rawé. Alué ''símili júkuru ramué a''walí ''ya napurigá ramué alué a''walite
    ''la nabí ejperélawa rewagachi.'
  eng-WEBPB: Keep yourselves in God’s love, looking for the mercy of our Lord Jesus
    Christ to eternal life.
  gfk-H: Kalou i manga sip muat. Ma i tahut bia muat na kis taar at tano nuna sinisip
    ing baa muat kiskis kahai no nudahat Watong Iesu Karisito bia na tar no nilon
    hathatikai ta muat maram narako tano nuna harmarsai.
  viv-viv: '@see-verse:JUD.001.020'
  yao-yao: Ntame mu unonyelo wa Akunnungu nchalolelaga Ambuje ŵetu Che Yesu Kilisito
    kuti kwa chanasa chakwe ampeleche ku umi wa moŵa gose pangali mbesi.
  tgp-tgp: Ha vujangia vara ka opoi God na nomim hahau, ale ha tau na r̃omimim na
    r̃omopoia non Moli Iesu Kr̃isto sei vuana enia mauri tui.
  auc-NT: Mïnitö, Mönö Awënë Itota Codito pönö waadete waa cæcä beyænque mönö wæ̈nämaï
    inte cöwë wantæpiyæ̈ quëwengæ̈impa, ante æncæte ante wänö cömïnitawo. Ïninque
    Wængonguï në waadete pönengä nempo cöwë waadete pönëninque ongöedäni.
  kbc-NT: Idioka limedi madinoniciwaɡ̶atitiwaji mawii niɡ̶ica Aneotedoɡ̶oji ane yemaa
    leeɡ̶odi me ɡ̶ademaanitetiwaji, niɡ̶ina manibeoonitege Ǥoniotagodi Jesus Cristo
    micota meote midiokaanaɡ̶a limedi me ɡ̶adewikitiwaji miniwataɡ̶a leeɡ̶odi me ɡ̶adiwikodenitetiwaji.
  bmh-bmh: Uwait nug ag en gonugau ougab noumeu, gonun, ag go waugab dan. Guzenaiban,
    agal oiagab gusig maiban, igual Dubanou Ban, Yesus Kristus nug ig en bisomig peimai,
    awau muzmuz dabun igul migabun en gumei dan.
  ctu-BL: Chʌn ajñenla ti' c'uxbiya Dios. Chʌn pijtan la' p'untʌntel ti lac Yum Jesucristo
    cha'an mi la' taj la' cuxtʌlel mach bʌ anic mi' jilel.
  meq-meq: Mbəlom na, a wuɗa kurom. Ndzum mə həlay ŋgay. Nəkway na, pakwa mədzal gər
    kway ka Bəy Maduweŋ kway Yesu Kəriste. Ma bəzakweye ha na, ka gakway mə bo ada
    ma vəlakweye sifa nakə ma ndəviye bay aye.
  noa-H: Hẽwandamau pãach k'õsi sim k'ap nem wajap'a wau nʌm gaaimua hich jãg pãach
    daupiita p'ë wai nʌrrapibat hirig. Mag nʌmua hãba deeu maach Pör Jesucristo bëeju
    hedta nʌbat; mag hich pierrwaita maach dau haug k'augwi hichjö hich mag tag meejã
    meeba hich dʌ̈i p'ë wai sĩsiju.
  alp-NT: '@see-verse:JUD.001.020'
  san-VEL: ii"svarasya premnaa svaan rak.sata, anantajiivanaaya caasmaaka.m prabho
    ryii"sukhrii.s.tasya k.rpaa.m pratiik.sadhva.m|
  kbq-kbq: Hagi Anumzamofo avesizampi nemanita, Rantimo Jisas Kraisi asunku zampima
    manivava manizama tamikema hu'nea zankura tamavresra osu avega anteho.
  kbh-kbh: Yejuana s̈mochtsantjes̈na ts̈ëngaftanga nÿets tempo chas̈motsiyenama, Bëngbe
    Bëtsá cmababuánÿeshanama jtsejuabnayëse, y s̈mochtsobátmana chë tempo ndaye ora
    Bëngbe Utabná Jesucristo, ts̈ëngaftanga jtsalastemánëse, yochjama ts̈ëngaftanga
    chë nÿetsca tescama yomna ts̈abe vida chas̈motsebomnama.
  ron-LSB: Păstrați-vă în dragostea lui Dumnezeu, așteptând îndurarea Domnului nostru
    Isus Hristos pentru viața veșnică.
  pon-pon: Nekinek pein komail ni limpok en Kot, o kaporoporeki kalanan en atail Kaun
    Iejuj Krijtuj on maur joutuk.
  nhe-BL: Nochipa xinemica cuali ica Toteco para huelis inquiitase quejatza miyac
    inmechicnelía. Quena, queja nopa xinemica ipan ni tonali quema tijchiyaj para
    Toteco ma techmacas nopa yolistli tlen ax quema tlamis huan techmacas pampa techtlasojtla.
  sps-sps: Mi ma tap faparits naa tan mangiir ten Gov, tan nainy te anaanos romi na
    tagtag tana Tsunaun tsura Jisas Krais ma mei mami Ya tana pan te kaa minon a toto
    na suu.
  wnc-wnc: Inindatake ginda Anututa butaya natanimunggak kakngae gepbiatang gitna
    yutnong. Gitna yuwawa Buyambam tapaninu Jesu Kraisda ninde butaya natanimuke sanga
    kayuk asinggan asinggan yutnanga aknga gatukande ginde damikge apbakngake kayutnong.
  bus-bus: Àgↄ̃ zɛna Luda yenzi guu, àgↄ̃ wɛ́ɛ dↄↄ wa Dii Yesu Kirisi sùu kɛ̀ eé wa
    ká wɛ̃̀ndi kɛ̀ è yãaroozi.
  gub-BL: Peiko wiwi Tupàn ipuruamutar haw rehe nehe. Zanezar Zezuz Zaneruwihawete
    pepuhareko haw rupi, peàro teko haw iahyk 'ym ma'e imur àwàm pezeupe nehe.
  imo-imo: Linonga Awili Jisas Kraist omba eno kondo kolopa mindili tilka uluma tiye
    kolopa, eno waliwalima koinjo molko kondoko kau punge ulu pulumu timbeindo ombalo
    ningo nokoko molkolio Goteni eno konopu mondoromo mele paa kamukumu konopu mondopa
    kau pupili ningo wamongo pilko, yu kinye nondoko pungo molangei.
  boj-boj: Qotei a niŋgi qalaqalaiŋgeqnu deqa niŋgi a beteryesoqniy. Yimqa a gaigai
    niŋgi qalaqalaiŋgoqnqas. Niŋgi gago Tamo Koba Yesus Kristus a iga qa dulqajqa
    tariŋoqniy. Niŋgi degyqab di niŋgi ŋambile gaigai sqab.
  eng-DRA: Keep yourselves in the love of God, waiting for the mercy of our Lord Jesus
    Christ, unto life everlasting.
  knf-knf: '@see-verse:JUD.001.020'
  san-KHM: ឦឝ្វរស្យ ប្រេម្នា ស្វាន៑ រក្ឞត, អនន្តជីវនាយ ចាស្មាកំ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ
    ក្ឫបាំ ប្រតីក្ឞធ្វំ។
  arn-NT: Rumel mülemün ta Ngünechen ñi piwkeyechen mew, ka üngümkülemün feychi antü
    taiñ Ñidol Jesucristo, kisu tañi kutranpiwkeyechen mew, eluaeiñmew ta rumel mongen.
  zas-NT: Gol basnuu gol binal guial rën Dios laꞌtgaj cabëzidi guidxin dxej gunee
    Jesucrist guialnaban tiblayaa duloj ree guial rayaman dunuj ree.
  ken-NT: Dɔ́k ká ambɨ bɛbhʉɛrɛ nɛpɛ́m ɛnɛka ɛnyu ɛnɛ́ ɛ́tɔ̀ŋ bɛ Mandɛm akɔŋ bhe,
    mǎndɔk ambɨ mɛnoŋ bɛ́ Acha ywɛsɛ Yesu Kristo ánchyɛ́ bhe nɛpɛ́m ɛnɛn nɛbhɨkɨ
    bhɔŋ ngwɛnti ɛ̌ti ntínso ɛni.
