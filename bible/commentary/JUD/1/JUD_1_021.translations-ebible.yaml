    porexó'ovitimo vitóponea apéyeati ákotinemo hunókoku xokóyoke.
  bmr-NT: Moocaani gaijɨfaño mihicamoro, motoomo Mohaivojɨɨbo Jesucristo ɨɨdaasugofeenedɨ
