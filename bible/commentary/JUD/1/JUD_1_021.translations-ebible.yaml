    ʉseniremena coteya.
  bjp-bjp: Ma i rokap le gamen liu tom na palgan famais ke God, aunbiing gam nene
    isi Kumguui kirer Iesu Karisito ae in ta liu fitliu usuf gam, wara na famais kia.
  xon-xon: ki li ye binib bi Uwumbɔr ga li gee bi na, ki kii buyoonn Tidindaan Yesu
