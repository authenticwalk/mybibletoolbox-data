  eng-WEBU: Keep yourselves in God’s love, looking for the mercy of our Lord Jesus
    Christ to eternal life.
  gnw-NT: Jecuaeño pico cavi, Tumpa ipuere vaerã uicuaaca peve ipuruau. Jare jecuaeño
    peãro piyerovia reve penoi vaerã tecove opa mbae vae yandeYa Jesucristo ipuruparareco
    rupi.
  mux-mux: ‘Oliunga Auli Yesos Krais omba eni kondu kolupa mindili silka uluma mundupa
    kelepa, eni taki-taki kona molku konjuku mindi pungí ulu-pulele simbandu ombá.’
