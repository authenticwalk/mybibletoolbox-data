  lif-NT: ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤗᤢᤱᤔᤠ᤹ ᤁᤧᤍᤢᤰᤋᤡᤀᤠᤱ ᤁᤧᤒᤡᤖᤡᤒᤠ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴ ᤁᤧᤜᤠᤱᤄᤢᤶᤔᤡᤸᤗᤧ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤔᤡ᤺ᤶᤈᤡ ᤔᤧᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De quendōo nīhin nú jíín tūhun jā cúndáhví inī Yāā Dios ndá nú. De cundetu
