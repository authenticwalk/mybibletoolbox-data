  mya-mya: ဘု​ရား​သ​ခင်​၏​မေတ္တာ​တော်​တွင်​ခို​လှုံ​ကြ လော့။ အ​ရှင်​သ​ခင်​ယေ​ရှု​ခ​ရစ်​သည်​မိ​မိ​၏
