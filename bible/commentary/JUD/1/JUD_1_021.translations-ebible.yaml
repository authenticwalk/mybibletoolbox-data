    ka' go or yë'd Me, por nilats laxto' Me go.
  cbc-NT: Caroaro ãmeo áticõã ninucũña, marĩ Pacʉ Dios caroa cʉ̃ cajorijere marĩ cʉ̃
    cajocõãniparore bairo ĩrã. Bairo áticotecõã ninucũña marĩ Quetiupaʉ Jesucristo
    nocãrõ marĩrẽ camai ãnirĩ yeri capetietiere marĩ cʉ̃ cajopa rʉ̃mʉ caetaparo jʉ̃goye
    mai.
  qxo-NT: Tayta Dios cuyaycämashgaga imaypis pay munangannö cawayay. Tsaynöpis Señor
