  bod-N: གཞན་ཡང་མཐའ་མེད་པའི་ཚེ་སྲོག་ཏུ་དྲངས་པའི་བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་ཐུགས་རྗེ་ལ་རེ་སྒུག་བྱེད་པའི་ཚེ།
