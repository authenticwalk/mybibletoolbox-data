    tor siyal.
  nin-NT: Imba bu so ni hi di Abachi à kpanye ni imba ba. Na meme ni bu kye anko a
    Atiko amunta wa, Yesu Kristi nggo ni itito ima yi, a taka ni nu imba iso sese.
  tgk-tgk: Худро дар муҳаббати Худо нигоҳ доред, чунки ҳоло умедвори марҳамати Худовандамон
