  aoj-aoj: Ipaꞌ solawaipa pindaila waf Godi andeandeꞌma anen nigihimbaꞌmepa datima
    okom luꞌwami ananimi magamagailipai. Ipaꞌ pendaꞌas naꞌamba pepe pendehafa Dembinai
    apeꞌinai Jisas Krais, anen nagati uwahipipai anaf nondaꞌepa pegape namipa ma pegape
    andeandeꞌ lifilafi.
  cbv-cbv: Pánih chãjnit, yeebdíh bʉ́dí ã oyatdih náhninit, ã oyat chah jéihyat tʉ́ʉt
    niijná, ã náahat pah ñi tʉ́i chãjaá. Pánihna, jwĩ Maáh Jesucristo yeebdíh bʉ́dí
    oi teo wáacnit, páantjeh ãjeéh ã jʉmat tʉ́ʉtat pínahdih ñi wẽi páñaá.
  taw-taw: God nɨbop mapen lup tek, nɨbi God nop gos nɨgɨlɨg mɨdem, nɨbop mapen yɨbɨl
    lɨlɨg yonɨmuŋ. Pen Bɨawl chɨn Jisas Klays, ne ayɨp yonɨgun agɨl kod mɨdem, nɨbop
    mapen nɨgek ne ayɨp pel pelnep yenɨgabɨm.
  jic-NT: Nun solejé Jesucristo nucopj p'ya'sa, jupj ne cupj qjuis Jepa Püné. Jupj
    jola nun mpes. Jupj ca la mijis nun ca mpatjaqué lovin Dios lal. Quina newa potjaqué
    qui'á. Quina lu nucú jupj ca nin la mijis nun mpes. Lu nucú na, ca nin la müjí
    Dios jos jinwá. Mpes Dios ca 'üsüs la mijis nun mpes, jupj quelel la nusiji mpes.
  zap-NT: Gukanzaleedx ne ryaan Dëdyuzh de myentras ne kambë́z de ne ydxiin dxe ne
