  san-TAM: ஈஸ்²வரஸ்ய ப்ரேம்நா ஸ்வாந் ரக்ஷத, அநந்தஜீவநாய சாஸ்மாகம்ʼ ப்ரபோ⁴ ர்யீஸு²க்²ரீஷ்டஸ்ய
