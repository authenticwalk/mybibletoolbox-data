  smk-NT: '@see-verse:JUD.001.020'
  grc-TCGNT: ἑαυτοὺς ἐν ἀγάπῃ Θεοῦ τηρήσατε, προσδεχόμενοι τὸ ἔλεος τοῦ Κυρίου ἡμῶν
