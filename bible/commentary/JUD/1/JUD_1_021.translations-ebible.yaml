    enupa katu pejejemogyau. Jejui Kristu 'ga ajemuaẽma jane ree. A'eramũ 'ga anure
    jane rerawau ywag ipe jane mogyau ojepyri, nakwaparimũ warãu rũi futat jane mogyau.
    A'eramũ ki pẽẽ aipo 'ga 'eawera rapesaka pejejemogyau.
  dao-dao: Pamhnama mhläkphyanak am namimät ve nglät ua. Angsäia xünnak a ning jah
    pet vaia phäh mi Bawipa Jesuh Khritawa mpyenmseinak äpei lü ve ua.
  cya-cya: Xñi ton um 'in um loo cha' tsu'hue 'in Ndiose, lja nta um chendyu nu a
    tsatii 'a 'in um, si'yana Ñi X'nan na Jesucristo ña'an 'tnan ti' ñi 'in um.
  wrk-wrk: Marda narrimi yurrngumba durrijba nanda yuwa nangangi Kudkanyi, baki janyulu
    maruka muwa narringi yurrngumba barri. Baki baku barri jalija narringka janyba,
    baki janyulu yabimba kunyba yaji narringi Jisus Krayiswanyi. Janyulu yabimba narrinya,
    narri jungunkanyi mili wanka kingkarri bulandu, Kudnyina baki Jisus Krayisnyina.
    Barriwa.
  nii-nii: Nga en enim Gos noman kultum oł ełe nge, enim kapłi no pek mułngii! Yi
    erik kin, nga Jiisas Krais sinim Owundu nge kaimb sipi kin, sinim ngołum oł ei,
    peni ełe tor omba kunum ei, enim kunum kunum kui er mułngii.
  ign-NT: Tauri eta ítaresira, vahi ecuemi­ti­si­ca­vahini eta táetaviu­chi­ravahi
    eta máemuna­si­rahehi ema Viya. Váhivare ecuya­cu­jihini eta ecucha­pirahi eta
    jena sácheyare táepani­ravaya eta vítaresira. Máitava­ca­cayare eta vítare­siraya
    taicha eta majapa­nui­ra­havihi ema Viáquenu Jesucristo.
  dik-NT: Ku muɔ̈kkë röt ë nhiër Nhialic yic, ke we tit Bänyda Jethu Krïtho, bï we
    bɛ̈n nyuɔ̈th tɛ̈ nhiɛɛr yen we thïn ku gäm we pïr akölriëëc ëbën.
  cac-cac: Naann̈ejocab' eyuuj to xajan ex yuj Dios yacb'an sco tan̈vejec sja jun
