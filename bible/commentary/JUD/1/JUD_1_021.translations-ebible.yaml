    monjupa mindi pupili.’ niku mimi-siku piliiku, yu-kene nondupa puku molai.
  maj-NT: Katjindjuko̱nu̱u kju̱a̱tjoho̱ Nti̱a̱ná nga chúyoho̱o ni̱stjin nga Nda̱ Nti̱a̱ná
    Jesucristo̱ ts'i̱ínk'íéntu tík'unko̱ sínná kju̱a̱ni̱ma̱ tak'uhu̱n.
  bkq-NT: Deus âwynedâmo awyly kâzenanânehonwâdaundâ. Kywymâry Jesus Cristo odopâdyly
    tânuenzelâ itaungâ; aunloenlâ ise eagâ kydawyly. Kytyendâ tawylygue ise Jesus
    tagâ kyedyly.
  kue-kue: Ene God wakai kanmara i aimande molo. Ana Yaglkande Yesus Krais pre engenge
    suglmo meglmbi, ye mitno goglkwa i-pene endinan ana kor aimande yene moraglkwa
    tenambuka.
  cot-NT: Arimpaqueate pincomajajianaquempa cameetsanijite incavintsajimentamajajiaquempinijite
    Aapani Irioshi. Poguijajiavaqueri Amajirote Jesoquirishito incoraquetajegueti
    incavintsajajiapojempi intsipajiaquempi jenoqui inquitequi picancaniquea pinchoocajiaqueni
    iriatimpaqui.
  bnp-bnp: Mu luhoi vakaroro a hini a Vure i ngaru hateka mua. Mu davea a nidodo ne
    Isu Kristo, a Bakovi Dagi ne hita. A nidodo vona i habi ne hita a nimahuri vakaroro.
  apn-NT: Nẽ Tĩrtũm kãm mẽ pajapê hã kãm ajamaxpẽr rãhã ho ri apa. Nẽ Pahihti Jejus
    Kris kãm mẽ pajapê hã kãm ajamaxpẽr tỳx rãhã ho apa. Koja nhỹrmã kãm mẽ pajapê
    hã akupỹn mẽ pahwỳr wrỳ nẽ tanhmã mẽ pahto mex to pu mẽ kuri pahtĩr tũm nẽ pahkĩnh
    nẽ papa ho papa. Tã kêr pu mẽ arĩ akupỹn mẽ pahwỳr wrỳk xà hã arĩgro jamãr rãhã
    ho papa.
  ctp-NT: Kanꞌ chaꞌ sikwa, xñi wan kwenta ꞌwan, ti ykwiꞌ ti wan; kiꞌya wan kwenta
    sa ñaꞌan nu kuꞌni wan lo chalyuu, chaꞌ wa jlyo tiꞌ wan chaꞌ suꞌwe ꞌa nka tiye
