    a abi tjalihati fuu.
  qvs-NT: Tata Dios kuyashunaykichita yuyashpa kawsaychi. Señorninchi Jesukristu shamunanta
    allita yuyashpa kawsaychi. Payka kuyawashpanchikuna shamunka pushawakninchikuna
    paywan mana tukuyniyukta kawsananchikunapa.
  zca-NT: Bitsila go, zilita' lë' Dios nazhi' go, nes par le' go kwa'n nzhakla Dios,
