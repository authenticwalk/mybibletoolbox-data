    ibolow kukuyemkabe beem dulum elote “Nu sunsun finik so bin fein kulokoluw kai!”,
    angbomi, beem kaneloke ding fenboliwka!
  ons-ons: Yale, okanbi paki Anutu wane wet maepko bororom gekei, so Waomze Yesu Kristoŋo
