  lbk-lbk: Ap-apanget nan semekcha ya natlad cha isnan fiyag ay ichawchaw Apo Dios,
    tay khagkhalaencha ay manneken isnan semekcha tay enkenteg nan olocha.
  mto-NT: juuꞌ veꞌe ijttup ax joꞌn je̱ jayu juuꞌ veꞌe tsu̱u̱nidup kupiꞌijts kuko̱o̱ꞌts,
    juuꞌ veꞌe du̱kajaye̱jptup je̱ joojntykin juuꞌ veꞌe je̱ Nteꞌyam yajkyp, juuꞌ veꞌe
    du̱katinu̱jaꞌvidup ku̱xeꞌe ma̱kk je̱ kyuvajk du̱tumpa̱mda,
  bzh-bzh: Alam saga og denedo loḳ malaḳenu, om sën su deyoh vu bë deseggi ġaġek
    medejaḳ degwa ni rë. Anutu vonġin bë gevonġ medemedo malaj-tumsën rëḳ ma gedenedo
    adingnë, in ayoj ni tebö in yi gesu deneraḳ ni rë.
  guj-2017: તેઓની બુદ્ધિ અંધકારમય થયેલી હોવાથી, અને તેઓના હૃદયની કઠણતાથી પોતામાં જે
    અજ્ઞાનતા છે, તેને લીધે તેઓ ઈશ્વરના જીવનથી દૂર છે.
  jvn-NT: Angen-angené wong-wong kuwi wis kepetengen lan ora bisa ngrasakké urip anyar
