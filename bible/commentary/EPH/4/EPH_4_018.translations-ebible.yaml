  cut-NT: Ihyan chahn ne, hua nda̱hca̱ vederendedecadino yahn ye, nde hua devano ye
    che rendedevahn Dendiohs ihyan, te redin vedetundo yahn ye che cheche chedave
    yahn ye.
  bel-bel: бо яны запамрочаныя ў розуме, адчужаныя ад жыцьця Божага з прычыны іхняга
    невуцтва і зжарсьцьвеласьці сэрца іхняга;
  zlm-KSZI: Akibatnya, daya pengertian mereka dimalapkan, dan diri mereka tersisih
    daripada kehidupan Allah, kerana kejahilan mereka, kerana kedegilan hati mereka.
  gdr-gdr: Mop nokɨp Satanate towaina nonykok sɨbɨbɨnd awameneniny, ɨ tonte Godɨmna
    yɨrkokarɨm pɨlke ten wetaweta amnɨkeneniny, nokɨp ton re wumɨr kesa im wekeny
    God ma yɨtkak dɨde towaina gar re rogɨlkak im wekeny God ma yɨtkak utkundam.
  vmy-NT: Kui tu tijñu kjuafaꞌetsjenre ꞌba tjindutꞌaxinre kjuabenichun xi tsja Naꞌenchana,
