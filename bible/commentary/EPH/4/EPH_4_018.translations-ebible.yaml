  clu-clu: tungud nga naduluman gani andang pagintindi parti sa mga ispiritoanun nga
    butang. Bulag sanda sa kaboi nga ginataw ang Dios tungud nga ara sanda kaulam
    ang mga butang nga parti sa Dios, ay masyado katugas andang mga tagiposoon.
  swh-ULB: Wametiwa giza katika mawazo yao. Wamefukuzwa kutoka katika uzima wa Mungu
    kwa ujinga ulio ndani yao kwa sababu ya ugumu wa mioyo yao.
  tpt-NT: Yuꞌuncha talhitꞌajun jatapastakꞌati tus tacha kaputsꞌislhi la ixjatsukuntikꞌan,
    jantu tamispay ni jatsukunti yu xtaꞌa Dios. Jantu tuꞌuchun tamispay va por pꞌays
    tamakay ixjalhanutkꞌan.
  aai-aai: Hai not etei i gugumin awan karatan, God ana yawasamaim i hitabaratait
    nabin anababatun tebatabat, anayabin ukwarih i hifokar naatu dogoroh hikabay.
  sny-sny: Lowe Krais lo marepi siye so'oru ta'ama. Lowe apaniye towafi lowe lo au
    anite tawesisiya. Marepi lowe lo au anite tawesisiya. Serene lowe Krais lo peri
    wiyeme a'i wanurowata. Serai lowe marepi hepene he'i a'i Owane Sitewi lai ausiya
    ape, anirowata.
  myy-myy: Dios ocare tʉo ãmobiticõri, “Ado bajiro yʉ yi ñare ãmoguĩji Dios”, yi masimenaji
    ĩna. Ito bajiri Dios ñarã meje ñari ĩ rãca sĩgʉ̃ bajiro tʉoĩamenaji ĩna. Ito bajiro
    bajirã ñari Dios ocare tʉo masimena yirãji ĩna ĩja. Ĩ ocare tʉo masibiticõri,
    rãitĩarojʉ ñarã bajiro bajirãji ĩna.
  trc-NT: ne̱ ne uun nucua̱j nij soꞌ xca̱j sa̱ꞌ nij soꞌ cuentá a̱ maꞌ. Se̱ cavii sa̱ꞌ
