  eng-DBY: being darkened in understanding, estranged from the life of God by reason
    of the ignorance which is in them, by reason of the hardness of their hearts,
  guo-NT: Japi nejxasinka-el matabijaliajwa Dios pejjamechan. Nejxasinka-elbejpi matabijaliajwa
