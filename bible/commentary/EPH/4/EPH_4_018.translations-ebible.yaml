    wanî ye'nen. Moropai itu'se pra to' wanî maasa pra sa'man pe to' yewan wanî ye'nen.
  ndg-ndg: Babekilwe libendo mu'malango yabe. Batifukuzwa kuoma mu'uzima wa Nnongo
    kwa ulalo wabile nkati yabe kwa sababu ya ugumu wa mioyo yabe.
  wsk-wsk: Nuna den me iki karo tua ko munan te nongomang motam auram, se nunga ikia
    mu tiromorom ningi aniso se kau batagaman ale Kaem kumik duap te me bagasan.
  toj-NT: Ja spensarei, tey ba yoj q'uiq'uinal. Najat juntiro yioje ja Diosi. Mi jas
    huas snaahue porque jel ch'uuy juntiro ja sc'ujolei.
  tbc-tbc: Iŋsad duloŋ man tidom tubun yafutani a, agod Anut san madok niŋen o man
