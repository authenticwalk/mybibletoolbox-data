  aom-aom: Ëhesi bëhoho ëho jaburo simanoho ramoramovëhëꞌëro uehoroho bogojioromo
    biririꞌövoromo God bijönimoromo ëhuro hesi biriroho bogo baejamu jabesi aruꞌahoho
    vuovëhëꞌeje.
  geb-geb: Mbe ndɨkndɨgi gɨngɨngi. Mbe bigɨn the kaŋgi fhuvara, mben pani havhargim,
    mbe Fhe Bakɨmen kɨrɨ tɨvi thav, kɨrar ki.
  bsj-bsj: Cin fim kumti cile mor kwaka nerer ciko fabub ki dume nawo kwama ceu, fiyu
    bwin nyo ka cek wo more ceu kange wo kwamka nerer cekeu.
  cak-cak: Xa k'eku'n rubanon ri quino'oj, man jun quik'a' che ri c'aslen ri nuya'
    ri Dios, roma man nicajo' ta niquetemaj, roma cof quibanon che ri cánima.
  chf-NT: Mach uyoch tu c'ajalinob u t'an Dios. Mach u chejob ca' chich yo Dios que
    u chenob, uc'a mach totoj yuwijob täcä cua' u chi Dios por unejob. Tä' tzätz u
    pamob.
  tlf-tlf: bilip iyo utamsaalip e minte, imi utamamin uyo bisop magam binim e minte,
    bilip iyo ilum ilum bii tonsip no utamta, mitam God imi suun nin unang tinum kelin-tem
    yang kugol albip kale,
  piu-2006: Paluru tjana Katutjaku ngurrpa tjuṯangku wiyawana kulira kuya palyara
    nyinapayi. Tjana Katutjaku wangka wantirra wiyawana nyinanyi, wiya tjana Katutjaku
    ngurrangka kana nyinaku, wiya. Paluru tjana puṯu kuliṉi tjukarurru nyinakitjangku.
    Tjana miiṯa walytjawiyawanangka kutu kuya palyalpayi. Miiṯamiiṯawanaya ngarrikitja
    kulira nyinapayi. Yalatjiya kuya palyara tjana wiya kuṉṯarripayi.
  poh-NT: Reꞌ take reꞌ maꞌ nquirak ta chiri̱j chaj bih ra̱j Dios chiqui̱j ruꞌum chi
    pan kꞌekom wilic quicapew-bal. Ruꞌum chi nquikꞌihtaj qui̱b chiwach i Dios, maꞌ
    cꞌahchiꞌ ta woꞌ caꞌnam risukquil i cꞌacharic riyew ruꞌ.
  tue-tue: Cõãmacʉ̃yere wãcũdʉgahera, tʉomasĩ́hẽrã tiiróbiro niiĩya. Teero tiirá,
    naĩtĩãrõpʉ niirã́biro diamacʉ̃́ maquẽrẽ tʉomasĩ́riya; catiré petihére Cõãmacʉ̃
    ticoré cʉorícua.
  bjp-bjp: Wolwol kiri i kubunor ma ri tapak koseng liu ke God, wara le biil ri usum
    na ti tier ma balri i kutkut.
  xon-xon: Binimbil aa woln. Bitafal aah pɔɔ pu na, le baa nyi Uwumbɔr. Nima le baa
    kpa limɔfal li Uwumbɔr tii timi na.
  tzo-ZNT: Yech noꞌox li cꞌusitic xchꞌunojique. Muc bu acꞌbilic scuxlejalic ta sbatel
    osil yuꞌun ti Rioxe yuꞌun mu xchꞌunic ti jaꞌ chacꞌ jcuxlejaltic ta sbatel osile,
    jaꞌ ti mu scꞌan xichꞌic ta mucꞌ ti Rioxe.
  mpm-NT: Chi ni ka kuñaa inijnuni i. Tu kancha Yandios jiin i. Siaꞌan kanchuku i
    chi tu ka jini jnuꞌun ya. Ni ka nduniꞌin ini i nuu jnuꞌun Yandios.
  ots-NT: Xí ndo cjajʉ me̱mʉy. Nim pa i pa̱dijʉ ter bɛh ca̱ rá zö, ter bɛh ca̱ jin
    gui tzö. Jin gui pa̱dijʉ ja i ncja ca Ocja̱, cja̱ jin gui pɛhtzijʉ car ddadyo
    hmʉy ca rí hñe̱ guegue.
  hoy-hoy: यतिकी आंदुर बुद्धी भ्रष्ट आगेग्याद, अदिक आ अग्यानता अन्द कारण जो आंदुर
    दा आद अदिक आंदुर मन इन कठोरता अन्द कारण आंदुर परमेश्वर उन जीवन टु अलग माळकु आदुर;
  amo-amo: Anan kpilizu nan nya nsirti. Alle na ina ina nutun nanin nan nya nlai kutellẹ
    bara utani ulle na udin nan nya mine nin gbas nibineyi mine.
  pjt-pjt: Panya tjanampa kulintja mungawaḻuṟu mauṉṯalpa alatjiṯu ngaṟanyi wankakitjangku
    kulintja wiya. Godalu tjananya wankaṟunkunytjaku ngaṟanyi alatjiṯu, palu wiya,
    tjana kurunpa wituwituringkula kuliṟa wantinyi munuya tungun-tungunpa alatjiṯu
    nyinanyi.
  cwe-cwe: na nzewele zawo za muna ulwiza. Wakutali na ugima wa Mulungu, kwa ichimu
    cha uzezegezi uli mgati yawo na udala wa myoyo yawo.
  daa-NT: Ŋu pooc ibine taat samaane. Goye kaak Buŋ beriite-ak, ŋuur attanno, asaan
    ŋu ibanno bat botol ta seener ho kaƴco bombo.
  mlp-mlp: In ginad romriq iyan in ginad a hi em hasayta. Ad in gigem soqotim ussa
    in ginad dimunta araq a hi usaqta. Nazaq iyan in God ago maror asan ban osad in
    ago os dimuntab nab bo a hi gwahtiqayta.
  ape-C: Eshesh saki wokesh aria esheship urkwip porum yoweishi inahos atish kabi
    douk shape arukwutigun um. Eshesh madae shudukem eneh yopihi aih uwe, uwok. Eshesh
    baragos seshukesh. Douk namudok aria eshesh shapeik rougun um agundok Iruhin nenekap
    matogur namupi mape wosik abom ihih nyumneh um.
  bgs-bgs: Ingittángngan tô panámdám dan su ándà dan ikagpát katô kabánnalan. Igéllé
    dan katô kantayan na ágbággén ka Manama su ándà gó sóddór dan asta matággas gó
    tô ulu dan.
  faa-faa: Nena aporomo hemakapurane katosa ane hemakapurakanapo. Ipu Kotimo someane
    kaiyako hisiraka kakaro himeteraka koaretaeraka risikinapo. Ayiáka risiasamo Kotimo
    ainane fasikia risikinapo.
  kik-kik: Ũmenyo wao ũiyũrĩtwo nĩ nduma, na makaamũranio na mũtũũrĩre wa wendi wa
    Ngai nĩ ũndũ wa ũrimũ ũrĩa ũrĩ thĩinĩ wao uumanĩte na ũmũ wa ngoro ciao.
  cap-NT: Ana criichi z̈oñinacaqui ana Yooz puntu intintazñi kuzzizza. Zumchiquiz
    ojklayñi z̈oñinacac̈ha ninacaqui. Ninacz̈ chojru kuzziz cjen, Yooz puntu ana zizza.
    Jalla niz̈tiquiztan ana Yooz kamañchizza.
  ksr-ksr: Uumeleembaa gadokopa ejemba yoŋoo uumomogia-noŋ tiiro Anutuwo laaligowaajoŋ
    sisau ama sooju. Momo bologanoŋ uugia gojoma duurotiwaajoŋ ama poumapou ama tompiŋ
    laligoju. Kawaajoŋ Anutuwaanoŋ laaligo kotiganoŋ mende qokotaaŋkejuto, iyaŋgiodeeŋ
    laŋ toontooŋ laligoju.
  eng-TNT: 'blynded in their vnderstondynge beynge straungers from the lyfe which
    is in god thorow the ignorancy that is in them because of the blyndnes of their
    hertes:'
  sbs-sbs: Vasilafezwe mwingana zavo. Imi venakule nivuhalo vwa Ireeza. Vazwile kuvuhalo
    vwa Ireeza kuvula kwiziva kwavo kevaka lyakukutuhaza ikolo zavo.
  sue-sue: Opi sai meni kotumai nusokare be muro mume wenua, are nukare kotumai nusokare
