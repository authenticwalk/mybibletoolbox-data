  mam-C: Toj qxopin ta' kynab'l, ex najchaq ite' ti'j ak'aj chwinqil tu'n Dios, qu'n
    nti' tumil toj kywutz, tu'n tpajjo tch'uẍil kyanmin.
  ndj-ndj: na hala shawu siva muchisi. Vavakutali na mungalilu ya Chapanga kwanongwa
    ya upufi wuvelili mugati yawu na lukilu lwau.
  mbj-NT: H'yy gatemah baad hadoo do hã. Nabuj keh'ũũm do hyb n'aa, dooh rah'yy kadawuung
    bä, dooh rah'yy gah'ood bä P'op Hagä Do hã. Ti hyb n'aa dooh rahapëë bä na-ããj
    hẽ papuuj gó ji awät doo, ji hã P'op Hagä Do anoo doo.
  lat-VUC: tenebris obscuratum habentes intellectum, alienati a vita Dei per ignorantiam,
    quæ est in illis, propter cæcitatem cordis ipsorum,
  ngp-ngp: naho ubala wawe umwo lwiza. We hale no ugima wa Mnungu kwa ivo weli wahezi,
    ne zink'hani mwe mioyo yawe.
  aoi-aoi: Aburraja wurrumurndakakine-ka warnumamalya wurrukwurrake-ka. Na-warenama
    Neningikarrawara akwa nenu-kwunama mirirrba. Nare-ka a-wilyakama amamalya akwanenibika
    ebina ngarrenu-kwunama Neningikarrawara. Alarrumur•da-manja na-likajama. Wurrimimba
    na-likajama.
  enq-2: Dupanya masingi dupa iminjetae katenge. Dupanya mona dupa kana jilyami dokome,
    pii soo nyingi mana doko dupa-kisa nasingi. Tenge dokonya, Goteme lete katenge
    maingi doko dupame kandao nanyingima.
  eng-ASVBT: being darkened in their understanding, being alienated from the life
    of God, because of the ignorance that is in them, because of the hardening of
    their heart;
  mna-mna: '@see-verse:EPH.004.017'
  myw-myw: '@see-verse:EPH.004.017'
  sby-sby: Manjeyaulwa abo ali mu mushinshe. Baliyapo lubasu luli lonse mubuyumi ubo
    Lesa mbwalapanga, cebo ca bumbutuma bwabo ne kuyuma myoyo.
  sll-sll: God ha maing pirkungwo hobi nomani gogo sire ol wamua. Ware nomani pamba,
    nomani wai si pirikire si bongwo ala i ya mol pamua. Pare du haure ware, er ho
    tomia hulu kire momua. Molere ha maing piralga ha pirkia di banta po dimua. Dire
    God mol pai wai onaminga hol i tibi ol na tongwo i han po sikimua.
  yaq-NT: Bempo, juka' Liojta betana weyeka, bem bemelasi jiapsi'eewa'a benasi ka
    junuen jiapsa. Bwe'ituk inime'e Liojtau ka bem emo su'u tojirika jiapsibae' betchi'bo,
    ju'u lutu'uriat ka ju'unea.
  uro-uro: Rha di bängangit mät arhä mädräm bä arha iar di sa qale ngät sañis nä ma
    Ngämuqa aa iar inguna qaku nani a rha iva qunäga vät a rha sävät ma Ngämuqa inguna
    ama qrot arhä väs.
  ita-1885: intenebrati nell'intelletto, alieni dalla vita di Dio, per l'ignoranza
    che è in loro, per l'induramento del cuor loro.
  muy-muy: Nday ti akaɗa nday a ləvəŋ bu, tə̀sər araŋa do ferera. Kè meleher ge Melefit
    ti nday ndam mirkwi, tə̀ŋgət sifa gayaŋ ya avi ana mis ni ndo. Nday nahkay ti
    aɗaba ahàr gatay ɓaŋ-ɓaŋ, tìci ma do.
  kqc-kqc: Ini ada yora bi mukuna niyo ma Sei di vegu rofu iniye feresi kokofu reyadi,
    ini ada bi fore kana ma ini uka gira dada.
  tav-tav: Na majuuna Diore booquetiri cʉ̃re majiquẽema. To bairi Dio cʉ caboorore
    bairona cãna me ãma.
  eng-ULB: They are darkened in their understanding, alienated from the life of God
    because of the ignorance that is in them, because of the hardness of their hearts.
  spa-VBL: Ellos, en la oscuridad de sus mentes no entienden, y han sido separados
    de la vida de Dios porque no saben nada y por su terquedad tampoco quieren saber.
  fra-_FOB: Ayant leur intelligence obscurcie, étant éloignés de la vie de Dieu, à
    cause de l'ignorance qui est en eux, à cause de l'endurcissement de leur cœur;
  hau-ULB: Sun duhunta cikin tunaninsu. Bare suke da rai irin na Allah, ta wurin jahilcin
    da ke cikinsu da ta wurin taurare zukatansu.
  mal-mal: ചിന്തകൾ ഇരുണ്ടുപോയ അവർ, അജ്ഞാനം നിമിത്തം, ദൈവത്തിന്റെ ജീവനിൽ നിന്നു അകന്നു
    മനം തഴമ്പിക്കുകയും
  lit-lit: būdami aptemdyto proto, būdami atskirti nuo Dievo gyvybės dėl juose esančio
    nežinojimo, dėl jų širdies užkietėjimo;
  urd-GVR: aur jin kī samajh andhere kī girift meṅ hai. Un kā us zindagī meṅ koī hissā
    nahīṅ jo Allāh detā hai, kyoṅki wuh jāhil haiṅ aur un ke dil saḳht ho gae haiṅ.
  far-far: Ma kera nao si saitamana laugo falafala sulia God ki. Ma nao kera si too
    ana maurie falu ne God kwatea, sulia manatada rorodoa, ma kera ka fangasia mangoda,
    ma kera ka oewanea.
  suz-BL: मेको आन थुं फुल्‍लु खोदेंशो पा खकटा दुम्‍तीके परमप्रभु यावे कली मतुइक्‍ब
    बाक्‍तेक्‍म। मोपतीके मेकोपुकी छिङछिङमी बाक्‍शो खोदेंशो पा परमप्रभु यावे कली रुम्‍ने
    मचाप्‍नीम। मिनु मोपा परमप्रभु यावे रे ङोन बाक्‍नीम। एफिसी २:१२
  car-NT: Tawa'rumanje moro iwonumengarykon man. Moro Tamusi nyry amano wyino tyse
    tywaije mandon. Oty anukuty'pa irombo mandon. Tyturu'poja'nare mandon.
  amp-amp: Rroh dukefm be inji nkrtn korhmm. Bro Nkifrarhu mrokfom mhamuh tfanihato
    mong trohwomr. Ndnetmn nhai Bro Nkifrarpno brbo yikahm. Be inji wuri korhm.
  bht-bht: क्योंकि सै समझणे दे काबिल नी न, कने उना दी नासमझी दिया बजा ने जड़ी उना
    च है कने सुणने ला मना करणे दिया बजा ने सै उस जिन्दगी ला लग होई गियो न जड़ा परमेश्वर
    दिन्दा है;
  eng-NOY: having their understanding darkened, being alienated from the life of God
    on account of the ignorance that is in them, on account of the hardness of their
    hearts;
  cub-NT: Que baru jápiarĩ coreóvabema na. Iye apʉé mamaene, Jʉ̃menijicʉi cʉvare d̶aiyede
    ʉ̃ jinare, cʉvabema na. Ʉ̃i yávaiyede jápiaiyʉbema. Que baru Jʉ̃menijicʉre coreóvabema.
  ita-1927: con l’intelligenza ottenebrata, estranei alla vita di Dio, a motivo della
    ignoranza che è in loro, a motivo dell’induramento del cuor loro.
  lww-lww: ana asike ga e yemalolo. Ana la asike manene laa perinan malena nene nap̃a
    Ntewa naga mligan ke pimi, komin nap̃a la p̃arila m̃arera pap̃isi sa ga kilavaru,
    la pe amloge kilia re suri poli.
  ckb-ckb: کە مێشکیان تاریکە، لەبەر ئەو نەزانییەی تێیاندایە و لەبەر دڵڕەقییان لە ژیانی
    خودا دابڕاون.
  nas-nas: Teing biikaang noruꞌ tee mutaanang, damisimainku teing tee-koo domaang
    Kumponinge amurimaung-koo. Aming-koo, nnaꞌ papaaranuka koontoꞌ, boreꞌke deerenuka
    otorokotaaꞌ.
  uvl-uvl: Iri ramaria kerkereng pe lemeria ero nge te longo tau ke te eteia NeHalang
    ero toto. Ke pomalam leteria matana ngana auala mana pe te kangkanga toto nga
    maulinga nenge NeHalang tunge.
  eng-BBE: Whose thoughts are dark, to whom the life of God is strange because they
    are without knowledge, and their hearts have been made hard;
  ixl-CNT: Nimotxiꞌan ech tziꞌ tan, ela tuchꞌ tu uken atilku qꞌul ipensaar. Tiira
    tzian kꞌatz Tioxh tu qꞌul itxoxkinil tan, tiibꞌixnaj qꞌu taanima. Yiꞌsaꞌ inimal
    u Tioxh.
  xsi-xsi: Kinzi ilonzi kalonzi nde pasâsâe ndo lâ, aku ŋine itogo kinzi simo lâ kondoma
    ilo. Kinzi ilonzi kalonzi tia ndo, aku tininzi pwâka tu sikai ilo-kalo ara kâ.
    Mine kala kinzi simo piti ndo ŋana via mao ŋinde Maro Kindeni ilo tu ilanzi tamâta
    rârâni.
  crx-NTPO: Bubeni tsalhgus yo 'unt'oh, 'et huwa Yak'usda ye khuna-i ch'oh 'uhint'oh.
    'Aw hoonli t'ehonuszun, budzi duts'un suli' 'et huwa.
  kan-OKCV: ಅವರು ತಮ್ಮ ಹೃದಯ ಕಠಿಣತ್ವದ ಅಜ್ಞಾನದಿಂದ ತಮ್ಮ ಕತ್ತಲು ಕವಿದ ತಿಳುವಳಿಕೆಯಲ್ಲಿ, ದೇವರ
    ಜೀವದಿಂದ ತಮ್ಮನ್ನು ಪ್ರತ್ಯೇಕಿಸಿಕೊಂಡವರಾಗಿದ್ದಾರೆ.
  bbb-bbb: Ro e ijieki ije bu vame ma karivako ije Godi fu abena e fuone miamo bu
    ijia kafare bino kekuva baki. Ijadufuo maeje e ijieki ije buka Godido vua ije
    fiekuae adagirevo ijadufuo bu ire ma bino vierafevo baki.
  blw-blw: te ammag helang hen hamhamàcha. Ya achicha agé mèawa hen ataguwan way idchat
    Apudyus te achicha ma-awatan hen mepanggép an hiya. Yag hen achicha mangawatan,
    te anchag cha epapelet way mangamma yanggay hen wacha an chicha.
  tam-2017: அவர்கள் புத்தியில் இருள் அடைந்து, தங்களுடைய இருதயக் கடினத்தினால் தங்களில்
    இருக்கும் அறியாமையினாலே தேவன் தரும் ஜீவனுக்கு அந்நியர்களாக இருந்து;
  azz-NT: Porín yejuan amo quipixtinemij ne chipaucanemilis ten hualeutoc de Dios.
    Ta, yejuan nintamachilis cachi oc tequititoc oc tech ne tayohuayanilot ten cuica
    tajtacol. Huan yejuan amo quixmatij quenin tamati Dios porín moyolchicautinemij
    cachi oc tech in tajtacol.
  spa-RV-1909: 'Teniendo el entendimiento entenebrecido, ajenos de la vida de Dios
    por la ignorancia que en ellos hay, por la dureza de su corazón:'
  csy-csy: 'Amate i heakna sia mial a, amate sung ah mawmawtna tungtawn in Pathian
    nuntakna taw kikhen hi, banghangziam cile amate thinsung mit a taw hang a hihi:'
  mxq-NT: Diꞌibáty kuydyuꞌunxʉdʉp kubiꞌits kuꞌook yʉ tadʉ winma̱ꞌa̱ñʉty, tadʉ ja̱ꞌa̱yʉty
    nʉgoo ꞌyokjantsykyujuunꞌátyꞌa̱jnʉdʉ, kyaj kyajxyjyaygyúkʉdʉ es kyaj ttuktʉ́kʉdʉ
    tadʉ jikyꞌa̱jtʉn diꞌibʉ Dios yajkypy,
  tzj-NT: Ja quewi' canma xa k'ekumirnak, c'a nat c'o wi' chique ja c'aslemal xin
    Dios. Nat c'o wi' como matich'obtaj cumal jani' rna'oj ja Dios pro xa rumac ja
    congana e cow chewi' tok queri' quibanon.
  tdt-tdt: Sira nia neon nakukun tiha ona. Sira moris dook husi Maromak, tanba sira
    ulun toos, i lakohi hatene Maromak nia dalan.
  ron-BTF: Având înțelegerea întunecată, fiind înstrăinați de viața lui Dumnezeu prin
    ignoranța care este în ei, din cauza orbirii inimii lor;
  eng-WEBP: being darkened in their understanding, alienated from the life of God
    because of the ignorance that is in them, because of the hardening of their hearts.
  eng-FBV: In the darkness of their minds they don't understand, and they have been
    cut off from the life of God because they don't know anything and in their stubbornness
    they don't want to know.
  nld-1939: Want hun verstand is verduisterd en ze zijn vervreemd van het leven van
    God, omdat er onwetendheid onder hen heerst en hun hart is verstokt.
  bwo-bwo: Bo asaabiyo t'aluwtskee, bodaronat bo k'elikúp'i jangosh Ik'o boosh bí
    imts beyatse k'alernee.
  nch-BL: Tzactoc inintalnamiquilis huan itztoque huejca ten nopa nemilisti yancuic
    cati Toteco temaca. Amo quipiyaj nopa nemilisti pampa moyoltetilijtoque para amo
    quiixmatise Toteco.
  quc-TNT: Jun wi ri qui chomabal, je' ta ne chi e sachinak pa ri k'ekum. Man c'o
    tä c'u que ri c'aslemal ri cuya ri Dios rumal chi man c'o tä quetam. Abajarinak
    ri canima', man coc tä c'u tzij pa qui jolom.
  tfr-NTPO: Epga Sbö miydë l̇l̇ëm, l̇l̇ëye kuya woydë l̇l̇ëm kjĩshko. E kjĩshko ga
    tjl̈õkwo bek l̈i l̇l̇ë l̈okl̈o miyde l̈ok l̇l̇ëm, ga epga ie Sbörë ber l̈öng së
    jl̈õkoyo l̇l̇ëm bakoe.
  kaq-NT: Shinan siribo camabahinxon ta tiromabo res bihcanihqui. Tiromati queenax
    ta honanmabo sca banecaniqui, jahuen nahuabohax ta Papan jihueti janin jaabo nocotimahiqui.
  sgb-sgb: Ayn hilan muwang hên tungkol kan Apo Namalyari, haka ayn kanla ya bayoy
    biyay ya an-idin na gawan ha kakdêyan ulo la, ya a la ya labay mamwangan.
  vie-1934: bởi sự ngu muội ở trong họ, và vì lòng họ cứng cỏi nên trí khôn tối tăm,
    xa cách sự sống của Đức Chúa Trời.
  kxv-kxv: ଏ଼ୱାରି ତାମି ତା଼ଣା ମାନି ମୁର୍କୁ ତାକି ଜାହା ଜାହାରା ମ଼ନ ଆ଼ଟ୍‌ୱା ମାନାକି ଏ଼ୱାରି
    ମାହାପୂରୁ ହୀହାମାନି ଜୀୱୁତି ବୁଦି ଆନ୍ଦେରି ଆ଼ହାମାନେ, ଅ଼ଡ଼େ ମାହାପୂରୁ ତା଼ଣାଟି ଏଟ୍‌କା
    ଆ଼ହାମାନେରି;
  amu-NT: Ee juu na cwilaꞌno̱ⁿꞌna matseijomnaꞌ chaꞌcwijom na jaaⁿñe. Ee juu na wandoꞌ
    Tyꞌo̱o̱tsꞌom ticuaanaꞌ ñꞌeⁿndyena ee ticalaꞌno̱ⁿꞌna cantyja ꞌnaaⁿꞌaⁿ ncꞌe na quieꞌ
    nꞌomna.
  hin-CV: उनके मन की कठोरता से उत्पन्‍न अज्ञानता के कारण वे परमेश्वर के जीवन से अलग
    हैं और उनकी बुद्धि अंधेरी हो गई है.
  spa-BES: Cuyos pensamientos son oscuros, ajenos a la vida de la vida de Dios, por
    la ignorancia que está en ellos, y sus corazones se han endurecido;
  san-BEN: যতস্তে স্ৱমনোমাযাম্ আচরন্ত্যান্তরিকাজ্ঞানাৎ মানসিককাঠিন্যাচ্চ তিমিরাৱৃতবুদ্ধয
    ঈশ্ৱরীযজীৱনস্য বগীর্ভূতাশ্চ ভৱন্তি,
  tdx-tdx: fa maieñe ty fahafohina’ iareo, tsy mpiami’ ty havelon’ Añahare ty amy
    habahimoañe an-tro’ iereo ao, ami’ty hagañ’ arofo’ iareo;
  naf-naf: Am ekŋen keboŋ keyet keŋinanen mama mimi mgasigat tikŋaŋaŋ etaŋ bemisik
    tapme keyepmti ekŋenaŋ mobotnaŋ sambe mmeti Kawawaŋ mee bamkumpemti tu katikŋaŋ
    nimti zet kilom kilom zenze ma imbimak set kileŋ mama ma yom sepemaŋ igak igak
    mti keyet nâme dolakŋaŋ etaŋ mambemâzin. Am ekŋen ke Kawawaŋaŋ nin mama kanzizit
    ndawe ke ekŋen keyaŋ paŋaŋ nembet bugan ku tiwep.
  grc-MT: εσκοτισμενοι τη διανοια οντεσ απηλλοτριωμενοι τησ ζωησ του θεου δια την
    αγνοιαν την ουσαν εν αυτοισ δια την πωρωσιν τησ καρδιασ αυτων
  vid-vid: na nyhala za hewo za kutitu. Wakutali na ukomu yalingulavya Nguluwi kwa
    chiwalo cha upoka wa hewo na kwa chiwalo cha luhala lwa hewolutiliwale.
  pio-NT: Catáca meedá náiwitáise nabáyawaná ìwalíisewa. Canáca nacáuca wàlisài càmíiri
    imáalàawa Dios yèerica wenàiwica irí, càmicáiná náalía Dios ìwali. Càmita náalía
    Dios ìwali matuícáiná náiwitáise.
  tsn-tsn: '@see-verse:EPH.004.017'
  amr-NT: oknopo̱e̱hueʼ hua̱e̱ʼeri Cristotaj eknopo̱e̱ʼtaʼ pakhueʼ o̱ʼnikaʼ. Konig
    ekpobig o̱ʼnepo Diostaj oknoponkahueʼda o̱ʼnikaʼ. Huadak eʼkaʼ noponkahueʼ o̱ʼnepo
    konig sikki̱re̱gyo̱nig o̱ʼnepo Diostaj oknopo̱e̱hueʼdik o̱ʼnikaʼ. Konig Dios oʼkikaʼnig
    kenomey kikahueʼdik o̱ʼnikaʼ. Konige̱po Diostaj oknopo̱e̱hueʼ hua̱e̱ʼeritaj ʼuruaʼda
    manoeanhuahuikahueʼdik oʼmaikaʼapo.
  pwg-pwg: Ma i nota na didibarisi. Ti na God ina yawasa makamakii nonowina ke ita viiya,
    iyamna ti na neghaneghasi ma tinapotapotasi.
  cjv-cjv: Yokamai nomanenom fingai ama kama sumie. Te yokamai nomanenom kawom fikeingoro
    te denom minom si dau ki sungua ena kakom kakom moi kuwom suwapunga Yai Gumam
    norowangua ikenaimie.
  tha-KJV: โดยที่ความเข้าใจของเขามืดมนไปและเขาอยู่ห่างจากชีวิตซึ่งมาจากพระเจ้า เพราะเหตุความโง่ซึ่งอยู่ในตัวเขา
    อันเนื่องจากใจที่​แข​็งกระด้างของเขา
  por-BR-2018: Esses têm o entendimento nas trevas, e estão separados da vida de Deus
    pela ignorância que há neles, pela dureza do seu coração.
  mhl-mhl: Maŋkekerisiere yaura ŋiŋigo yoŋore maŋ mamaneji qisiri eko Anutuke gogore
    jijibu eku jibugagobi. Mamane sembeneji maŋyaŋuŋ kebojiru gigaya ore eru qaqouma
    eru mutu gogobi. Ore eru Anuture gogo sanaŋineo so qakatoegobiyoŋ, yoŋoyoŋe akoŋ
    kosa yobu gogobi.
  klv-klv: Nǝmargobut ikabut gol nalǝboian salito, ale lutoh a tut dan nǝmauran siGot
    husur natǝtanan topat len galito, bathut nǝkadulit iṽonṽon.
  bco-bco: Ini asulo꞉wo꞉ kaliaki ko꞉ndo꞉feleliab ko꞉lo꞉, asulo꞉ ililo꞉wo꞉ sololiya꞉
    go꞉lufo꞉liki, iyo꞉ asugdo꞉ma dowab. A꞉la꞉fo꞉ko꞉lo꞉ kaluka꞉isale a꞉no꞉ Godeya꞉
