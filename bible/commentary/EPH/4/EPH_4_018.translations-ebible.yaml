  mcf-NT: Pashuacbimboen tantienquio iquec. Nuquin Papabëd tabadte iquec, utsibo quesho
    tantiesa yec, Tantiatiapibi, quepec aido.
  kjs-kjs: Nimuna konere ribaa lea. Go pea-le nimuna lo robaa rogaa wimi-pulu epe
    kone nasuma pimi-pulu Gote-na kagaa epe kone giyeme.
  mni-mni: Makhoigi pukningdi amambada lei. Tengban Mapuna pinabiba punsi aduda makhoigi
