verse: EPH.004.018
translations:
  kpx-kpx: Keau katelahage vavie vaveve ke unahau abuemo ua. Uvuiabeu toloige keau
    Dilava hotomo luleleholiale kemo abu bae Dilava ukolikoli malelivebene.
  okv-H: eto enana ta kiari amo mume ta mihera. Eto enana ta jo ngahia amina kiari
    irae avoeto enana God ta degi vasiri eha mane humbasora be ra.
  tbo-tbo: Hai hanapu hi wigahugahu po Yaubada a luyagohana uyahihi ega ita memae
    ma he inugoneina babana tanigahi hi pota.
  mal-C: അവരുടെ ഹൃദയം കഠിനമായിത്തീർന്നതിനാൽ സംജാതമായ അജ്ഞത, അവരുടെ ഗ്രഹണശക്തി ഇരുളടഞ്ഞതാക്കി,
    അവരെ ദൈവികജീവനിൽനിന്ന് അകറ്റിയിരിക്കുന്നു.
  grc-SR: ἐσκοτισμένοι τῇ διανοίᾳ, ὄντες ἀπηλλοτριωμένοι τῆς ζωῆς τοῦ θεοῦ διὰ τὴν
    ἄγνοιαν τὴν οὖσαν ἐν αὐτοῖς, διὰ τὴν πώρωσιν τῆς καρδίας αὐτῶν·
  bgc-bgc: क्यूँके वे समझ न्ही पाण लागरे, के उस अज्ञानता कै कारण, अर उनके मन की कठोरता
    कै कारण, जो उन म्ह सै, वे परमेसवर के उस जीवन तै न्यारे करे गए सै जो परमेसवर देवै
    सै।
  khz-khz: Ira geria tugamagi mukuna kaikolo, pe ati geria tugamagi-ilu rauparara.
    Palagu gena maguli ai maki ira mulimuli ai getaluna, kwalana ira ati ripara aora
    vekanagavu gaurai.
  deu-TKW: verfinsterten Sinnes, entfremdet vom Leben Gottes, um der Unwissenheit
    willen die unter ihnen ist, um der Verstockung ihres Herzens willen,
  zsr-NT: len nachúl nanitgac icj ládxiꞌdauꞌgac. Le nacquëꞌ cunözi len nazidquëꞌ,
    cutu naziꞌquëꞌ yöl‑laꞌ naꞌbán naꞌ runnëꞌ queëruꞌ Dios.
  lin-lin: Pamba te molili ezipi mayele na bango mpe bazali ya kokabwana na bomoi
    ya sika oyo Nzambe apesaka, mpo ete bazangi boyebi mpe bazali mitema mabanga.
  hns-NT: aur oelogke diel andhiaar hai. Oelog Parmeswar ke sattja djiewan ke biese
    me koetjh na djaane hai. Oesab aapan diel band kar deis hai.
  noa-E: sĩi warag pöd ajapham nem khĩirjubam gaaimua khĩirjugpata jõpa sĩsidʉmjö
    sĩsidʉm. Amach thãar theeg sĩsidʉm gaaimua Ẽwandam warp naawai amau bʉ̈ʉrjã khaugba
    nʉm, jãga Ẽwandamau maach onee ich dënkha wai sĩejẽ.
  eng-EMTV: having been darkened in understanding, being estranged from the life of
    God, because of the ignorance which is in them, because of the hardness of their
    heart;
  mib-NT: Te íyó nee nuū jeē níjnūní i, te tu névāha i Espíritu jeē véji nuū Yaā Dios,
    chi tu jíní i jnūhun ya, sɨquɨ̄ jeē níhni ni i.
  lif-NT2: खे़ङ्‌हाॽरे़ के़साक्‍पा खुनिॽ निङ्‌वाॽइल्‍ले़ नु निङ्‌वाॽ पाःक्‍माल्‍ले़
    चोगुल्‍ले़ खे़ङ्‌हाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिरुसिबा हिङ्‌मन्‍लाम् माःङ्‌घा मे़बोःक्‍खे़आङ्
    मे़वाॽ, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽइन्‌खादाप्‍तुआङ् वाॽ॥
  xnj-xnj: na luhala lwavi luvi muchitita. Vavi kutali na wumi Chapanga weauhumisi
    ndava vayimu weuvili mugati yavi na ng'omo.
  mmx-mmx: Levendoxoma atnedi i nemen keneng at lamain. Nedi xopmen dina ruuna ka
    toxot keneng at na lorooro ne Moroa im taba i, mila kopmen takleklen tinotno atnedi
    la lebelen atnedi i rebonot pe.
  cbr-NT: Usa 'aish ca bëánquibucë 'ain mancasmatia uni bënë́cësaribi oi 'ia. Cristo
    ñui quicë bana cuaisama tancë 'ixun ca ainan 'iti 'unáncëma 'aish Nucën Papa Diosnan
    'itsianxbi ainanma 'icën.
  tee-NT: Ju yu'unch jantu lai tamachakxai ixtaxtokni Dios. Jantu tapacxanta ju atsucunti
    jonk'alhita ju xt'ak'a ju Dios ni lana jantu lai tamachakxai va ixlaca'atalh ni
    na va p'as ju ix'alhunut'an.
  eng-LSV: being darkened in the understanding, being alienated from the life of God,
    because of the ignorance that is in them, because of the hardness of their heart,
  cak-NT: Reje' can k'eku'm jumul rubanon quino'j (quina'oj). Can k'alaj chi can man
    jun quieta'n roma can cof rubanon ri cánima chupa ri mac. Romari' ri c'aslen ri
    nipe riq'uin ri Dios manak quiq'uin.
  pah-NT: Satanás'ga ndokwahavukari g̃a pe g̃andeaporog̃ita mbopyahuukare'yma Tupana'ga
    pe. Ypytunahivareheve'g̃a'java'ero ko g̃a ndekoi a'ero. G̃a ndokwahavi Tupana'ga.
    A'ereki g̃a ndokwahapotari ga.
  sja-NT: Ãchi p'ãriu pɨk'a bɨde p'anadairã, k'awa k'iniada-e Tachi Ak'õre net'aa.
    Mapa ijãadak'aa Tachi Ak'õrepa eperãarã k'aripai atuanaadamerã. Ãchi k'ĩsia k'awada-ee,
    k'ɨɨrɨ k'isua p'anadairã.
  xed-xed: Nda dərzla sləməŋa taŋ, haɗ lfiɗa hafu ta vlə Lazglafta ya da həŋ wu, kabga
    təŋtəŋa ghəŋa taŋ, sna a həŋ ta Lazglafta wa.
  mks-NT: Mé na̱ cán na̱ndaji xíní túni̱ ná. Ta co̱ cúú ná na̱ jáca̱cu Ndióxi̱ jáchi̱
    na̱chicaji na xíní túni̱ ná nu̱ mé á ta na̱ndaja táhyí na̱ ínima̱ ná.
  gfk-S: A kadadowana ira nudi lilik ma di kis sisingen talur no nilon tane God kinong
    pata ta palai ta di. Ma pa dile palai kinong i dades ira tinga di.
  bmu-bmu: Urumeleŋgö kopa ambazip yeŋgö urumötmötŋinan söŋauiga Anutubuk malmalgöra
    siksauk aka sohoze. Mötmöt bölöŋan uruŋini gwözöŋda duhuyöhaŋgöra aka gukmaulem
    aka tönpin malje. Miaŋgöra Anutugöreŋ malmal köhöikŋe qahö qekötahömakzemö, nanŋinök
    laŋ töhön malje.
  dgz-dgz: Ian ame anut muga sisip gware dena toboren amba mu God inak mega da inamup
    ya wandia. Mu sensenui di wanumamum. Iwa mu bumagamu gware wan God tandayasene.
  eng-GNV: 'Hauing their vnderstanding darkened, and being strangers from the life
    of God through the ignorance that is in them, because of the hardnesse of their
    heart:'
  zaa-NT: re' ỹí bánią la' riyeni qui' quį. Labí nabia'ni cą la'labàni nàri nu runna
    Tata Dios porqui'ni labí ritelíni cą ca cosa espiritual nna yala duro ná losto'
    quį contra nu ná lí nna,
  eng-WEBSTER: 'Having the understanding darkened, being alienated from the life of
    God through the ignorance that is in them, because of the blindness of their heart:'
  guh-guh: Dioso apo pejumecovënëtsivi ajamatabëcueneitaquiri tsavanapae. Tsipaji
    apo yapëtae Dioso. Bitso saya ajamatabëcuenetaja. Bajaraxuata Dioso pejitsipaecuenia
    apo tojinavanapae. Diosovecua naxuabiaya jinavanapa.
  bon-bon: piiyepu lui bime mopemuli cabu krokeciiye birige. Teepi cude padare gemi
    ireclota cabu ca, Acejiyame te lui ireclota ceera, ingle teepi umle cäco piiyepu
    ätecija cäco gemi.
  nhw-BL: Tzactoc inintlalnamiquilis huan huejca mocahuaj tlen nopa nemilistli yancuic
    catli Toteco temacas. Amo quipiyaj nopa nemilistli pampa moyoltetilijtoque para
    ma amo quiiximatica Toteco.
  swh-ONEN: Watu hao akili zao zimetiwa giza na wametengwa mbali na uzima wa Mungu
    kwa sababu ya ujinga wao kutokana na ugumu wa mioyo yao.
  wbi-wbi: Vakapikilue ni ng'iisi mumasaghe gha vanave. Vadaghilue vwumi vwa Nguluve
    muvuyasu vuno vulin'kate muvanave ulwakuva vwimila uvwumi vwa moojo ghavanave.
  bba-bba: Bɑ yɑm biɑ ben lɑɑkɑri sɔɔ. Bɑ ǹ wɑ̃ɑ te Gusunɔ u wɛ̃ɛmɔ yɛ̃, ben yɛ̃ru
    sɑriru kɑ ben ɡɔ̃ru bɔbunun sɔ̃.
  eng-KJVCPB: 'having the understanding darkened, being alienated from the life of
    God through the ignorance that is in them, because of the blindness of their heart:'
  kgk-NT: Inhakã hatã-gwi mba'eve ndoikwaái. Tekoha-rupi ndoikói-gwi ndoikwaái gwekoha.
    Upéa-gwi pytũ-my rei oiko va'e-rami ndoikwaáiry hikwái gwaperã. Upéa-gwi mombyry
    oiko Nhandejáry-gwi.
  waj-waj: Iya yaata tinniiyauvo heenaivaki nuaida aatarura kumimakairaivaa roosiima
    vainoo. Iya hama tuqinnama teeda rikiaavo iya ausaiyauvo yaagueeqaivaara hama
    iya Anutuuqaasidiri yoketaama variraivaa vareerama kiada variaavai.
  cpy-cpy: oshiyawaetakawo ikenkithashiryahaani jempe okanta tsirenirikiri. Kijoshireri
    ikantayitaka, tee ikowaeya-nitzi riyota-koteeri Tajorentsi, tee iñaawotzi inintee-yaawo
    inintakaa-witakariri.
  mpx-mpx: ge ateliya i gogou. Nige wali aatena hot i gagan ge ateliya i gasisi i
    ola pat, inoke heliya nige alaliya i gagan yawal toto i neem Yehoba elana.
  wbp-wbp: Jurru marntarla-jarrija-nyayirnili, manulu karlirr-yanu Kaatu-kujakuju.
    Kula kalu nyanungu purda-nyanyi, kujarlanya ngurrpa-juku kalu nyina. Kula kalu
    milya-pinyi nyanungurlunya kuja kajana wankaruju yapa mardarni. Junga kujaju.
    Kula kajana wankaruju mardarni.
  luo-luo: Gin mudho odino pachgi, momiyo gipogore gi ngima mar Nyasaye nikech kia
    margi mawuok e chunygi.
  nhe-NT: Tzactoc inintlalnamiquilis huan huejca mocahuaj tlen nopa nemilistli yancuic
    tlen Toteco temaca. Ax quipiyaj nopa yolistli pampa moyoltetilijtoque para ax
    quiixmatica Toteco.
  aii-aii: ܐܵܢܝܼ ܚܘܼܫܟܸܢܹܐ ܝܢܵܐ ܒܦܲܪܡܲܝܬܵܝܗ‌ܝ، ܘܪܘܼܚܩܸܢܹܐ ܝܢܵܐ ܡ̣ܢ ܚܲܝܹ̈ܐ ܕܐܲܠܵܗܵܐ،
    ܣܵܒܵܒ ܠܲܝܬ ܝܕܵܥܬܵ‌ܐ ܒܝܼܵܝܗ‌ܝ ܒܘܼܬ ܩܸܫܝܘܼܬܵ‌ܐ ܕܠܸܒܵܝܗ‌ܝ؛
  esk-NT: Isrumaŋich taaqsipḷutiŋ aasriiñ kaŋiqsiḷguitchut. Nalupiallaktut uqayunaitḷutiŋlu.
    Taatnaqhutiŋ iḷaliutiyumiñaitchut iñuułiġmun Agaayyutim qaisaŋanun.
  msb-msb: kay an mga dili nagaturuod wara sin buhay na ginahatag san Dios. Habo man
    sinda makaaram san kamatuudan kay matugas an inda mga ulo kag pirme madulom an
    inda kaisipan.
  cpa-NT: Tsa¹niuh³dsa. Hi² jøng² tsa¹ma¹lø²ŋë́h² dsǿa¹²dsa. Tsa¹lé² ŋi¹nio¹ dsa²
    lah¹héi² juu¹² quiah¹² Diú¹³.
  dso-dso: ସେମନ୍‌ ଚିନ୍ତାକର୍‌ବାଟା ଚୁଚାଇସେ । ସେମନ୍‌ ପର୍‌ମେସରର୍‌ ବିସ‍ଇ ବୁଜି ନାପାରତ୍‌
    । ଆରି ସେ ଦେଇର‍ଇବା ଜିବନେ ଅନି ଦୁରିକେ ଆଚତ୍‌ । ସେମନ୍‌ ତାକର୍‌ ମନ୍‌ ଡାଟ୍‌ କଲାର୍‌ପାଇ
    ତାକେ ନାଜାନତ୍‌ ।
  meu-meu: Lalodia na didibura; Dirava ena mauri ai idia na asi ahudia, edia mata-lahui
    bona edia lalo-duhu daidiai.
  yva-NT: Onawamo wantatukambe rave muno manuga matu, weti ugwaravainy irati kovo
    wanyino Amisye po raunande rai. Awa ana wo ratantona ngkaumudi.
  dgc-dgc: Ewan side tu pékapospos. Ewan side tu kabahagi ta buhay a gébwat ta Diyos,
    da éwan de tukoy i Diyos, sakay mekétog i isip dia.
  zpm-NT: sac teḻ zha, ncow nac guic zho. Gard ygaa zho guieḻmban ndzon ne rdeed Dios,
    naṉd zho zha nac guieḻmban co sacne ndip zdoo zho.
  hix-NT: Khoryenkomo hutwahra ro mak natxhe ha. Khoryenkomo wya, karyhe roro harha
    manatxhe katxho mehra ro mak natxhe ha, tàywenyeke rma haxa tesnàr kom ke. Tàywenyeke
    rma natxhe, tàhnawonye akàhpàra tesnàr kom ke.
  sim-sim: Wavu lihi angop fenjehenda sir. Lir mbeek mbele las yawur hishiyarinda
    ambu lir. Sunguwavu lihi angop sunjakombe hom nanda sir. Erem li nanda osik Avui
    Wasilaka or jip lindan handa oton li halaha homek olmu sinduwa.
  npi-ULB: तिनीहरू विचारमा अन्धा भएका छन् । तिनीहरूका हृदयको कठोरताको कारण तिनीहरूमा
    भएको अज्ञानताले तिनीहरू परमेश्‍वरको जीवनबाट अलग गरिएका छन् ।
  cgc-cgc: Dili kaintindi danen an parti ta Dyos daw ula man danen kabaton ta bag-o
    na kabui na atag ta Dyos tak dili danen an miag na mlaman kamatuuran an daw dessen
    gid iran an na ulo.
  tim-tim: Hain akmâ han biwiyeŋe kârikŋe akto aregât biwi nâŋgâ nâŋgâyeŋe hândâk
    akto Anutugât manman hepunmâ akŋângen manmai. Are olop gala bo akbei.
  yor-yor: Òye àwọn ẹni tí ó ṣókùnkùn, a sì yà wọ́n nínú ìyè Ọlọ́run nítorí àìmọ̀
    tí ń bẹ nínú wọn, nítorí líle ọkàn wọn.
  wos-wos: Deka mawuli yike yandéka di wangété re. Rendaka deka mawuli gan hunyi maki
    dé té. Wungi téta deka mawuli motu maki dé té. Téndéka di God hwendén huli mawulika
    yamba hérakéndi.
  emp-NTPO: Ãdji crĩchara pãĩmane b̶ʌ bẽrã Ãcõrẽnebemada cawad̶acaa. Ãdji so zareaba
    Ãcõrẽra adua panʌ bẽrã idjia zocai b̶ai dia b̶ʌda neẽ́ panʌa.
  eng-F35: having been darkened in their understanding, being alienated [as a continuing
    condition] from the life of God, because of the ignorance that is in them due
    to the hardening of their hearts,
  ind-ind: dan pengertian mereka masih gelap. Mereka jauh sekali dari cara hidup yang
    dikehendaki Allah sebab mereka menutup hati nuraninya dan tidak tahu apa-apa tentang
    Allah.
  pes-OPCB: قوّۀ درک ایشان تاریک شده و از حیاتی که خدا می‌بخشد دور افتاده‌اند، چرا
    که ذهن خود را بسته‌اند و دل خود را نسبت به او سخت ساخته‌اند.
  mpt-mpt: '@see-verse:EPH.004.017'
  ssx-ssx: Mo wanda꞉halima꞉ta꞉ ika꞉ hone witeleme ekita꞉ timba꞉ la꞉pa pulu hata꞉ epeke
    hone ma꞉nda꞉ na witelememe. Ikita꞉ hone na wiki kiaaso hata꞉ na mineleme ekima꞉
    Koda꞉na꞉ da꞉taasa꞉ ekita꞉ na handelememe.
  mkl-mkl: A kù nɛ lɑɑkɑi jiidɑ. À le idɔ nŋɑ nɔ ɑ kù mɑ̀ nkɑ̃mɑ. Nŋui í jɔ̀ ɑ kù
    nɛ ikpɛ̃ si kuwɛɛ iyi Ilɑɑɔ̃ wɑ mu nwɑ.
  gaq-gaq: ବାରି ମେଇଂନେ ମନ୍‍ ତାଂକିଗ୍‌ନ୍ନିଆ ଲେଃକେ । ଇସ୍‍ପର୍‍ ବିବକ୍ନେ ଜିବନ୍‍ରେ ମେଇଂନେ
    ମେଃଡିଗ୍‍ ବାଗ୍‍ ଣ୍ଡୁ । ମେଃଡାଗ୍‌ଲା ମେଇଂ ପୁରାପୁରି ବାବ୍‍ରେ ମୁର୍‍କ ବାରି ଅମାନି ।
  gof-RNT: Entta qofay dhumis; bantta wozanaa muumisidosona. Entti eratetha dhayoninne
    ixxas gidi Xoossay immiya de7uwappe haakkidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁଆଃ ମନ୍‌କ ନୁବାଃଗିଆ । ପାର୍‌ମେଶ୍ୱାର୍‌ ଏମାକାଦ୍‌ ଜୀଦାନ୍‌ରେ ଇନ୍‌କୁଆଃ
    ଜେତାନ୍‌ ହିସା ବାନଃଆ । ଚିୟାଃଚି ଇନ୍‌କୁ ପୁରାଗି ସାରିକେଦ୍‌ତେ କା ସାରି ଲେକା ମନ୍‌ସୁରୁଦ୍‌କେ
    କେଟେଜେତାନ୍‌ ହଡ଼କତାନ୍‌କ ।
  gah-gah: Keza nene kigika kagata koló amigo negi nagi hiziki kigika hize lí okago
    niakumú Ómasilokatí alévolé kemetameni alita netá kemegesa amikave.
  lcm-lcm: Nei paturia kapo vong na kipo ago e ngising i matan to ang si God, using
    kipo vongvong le si kari vinga kit.
  aer-aer: Itne anteme mwernte-irreke Ngkarte-ketye untyeme-irrerirremele. Itne Renhe
    awetyakenhe rarle angkemenge itneke. Alakenhe ikwerenge anteme itne itelaretyakenhe
    nhenge Re anyentele tyerrtye areye-arle itethe atnyenemeke. Alakenhe arratye anthurre.
    Ngkartele-ante itnenhe itethe-ileme. Kenhe itne rlterrke-irreke-arle, itne Renhe
    akwenpele aweme, mwernte akngerre akwete anemele, akurne areye akwete mpwarewarremele
    anerlte-aneme.
  qvc-NT: Ancha angu shunqoyuq kashpam, mana munanllapachu Jisukristupi kriyiytaqa.
    Chaymi Tayta Dyusmanda mana nimatapis yach'akushpaqa, tutapishina kawsanllapa.
    Chayraykum chingashpa, Tayta Dyuswanqa manana rinllapachu kawsaq.
  tgl-ULB: Masama ang kanilang pag-iisip. Napalayo sila sa buhay na nasa Diyos dahil
    sa kamangmangan na nasa kanila dahil sa pagmamatigas ng kanilang mga puso.
  cbs-NT: Jabu meshu medan nia keskaxun shinan chakakin pe shinantidubuma unainsmapabuki,
    jabudan, jawa benima pae Dios anua juaiwen benimama jaska jawa tapianma unainsmapa
    besti jabu juinti kushibudan.
  xtm-NTPP: Ja ka iyo nee janitnuni i ma, te ka iyo jika i nuu nda'a Su'si ma. Vaa
    ñayii ñatuu ka jaku'ni ini ka kuu i, vaa ka sa'a ndee i ini anua i ma nuu Su'si
    ma.
  nnq-nnq: bandu benia malango gabe gabi mulubendu. Babi kutaali na bwomi gwapanga
    Nnoongo magambu bummanyije Nnoongo magabu gukutokamala kwabe kukubi nkati jabe
    ni mitau jabe.
  bao-NT: Añuro maji ame wititi, cʉ̃ja yeri menapʉ tʉo jeeñorʉgati, cʉ̃ja ca biirije
