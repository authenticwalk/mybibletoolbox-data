    esisina. Awatedo awamane God da yai wasiri bari tao ae.
  snn-NT: Riusu yëyete gare ro'taye beoye ba'ijën, baguëre yo'o coñe gare yo'omajën
    ba'iyë. Ja'nca sëani, baguë ba'iyete huesëjën, baguëni te'e zi'iñe beoye ba'ijën,
    zijei re'oto se'gare ro rënni ganojën ba'iyë.
  atb-NT: Yhangmoq gi, sê gyô é nyan chut byuq bekô nghut é eq yhangmoq myit htan
    nyì kô é nghut mù, haî le a sé kô é yanmai, Garai Gasang byî é asak eq wê gâng
    byuq bekô nghut ri.
  cek-AK: 'nihcae panoekhaih loe khoving baktiah tahmuep moe, panoekhaih tawn o ai,
    palung mik a maeng o pongah, Sithaw hinghaih hoiah amkhraeng o ving boeh:'
  bkd-bkd: tumenged ta pigsukileman sa pagsabut dan. Hurà dan kinabuhì ha napuun duun
    hu Dios ta harì sidan pakasabut tumenged ta madesen gayed sa henà-henà dan.
  ctu-76: Añob ti ic't'ojñal yubil como ma'an mi' ña'tyañob bajche' añob. Mach'añobix
    i cuxtyʌlel tyʌlem bʌ ti Dios cha'an ti caj ñum jach i cha'an. Mach'anix mi' ch'ʌmeñob
    isujm bajche' yom Dios.
  lac-NT: Mʌ' ja wirej, u pixamob ti' yʌn ich yac'birir, quire' mʌ' tu c'ʌmob u cuxtarob
    a ric'beno'. Mʌ' tu c'ʌmob quire' jach c'as u pixamob. Mʌ' ja wirej, mʌ' u c'atob
    u yacsicob tu yorob.
  xla-xla: Epame yia꞉ta momalamale hapulomaye ma-amtuwalemana. Epame yia꞉ dla ikadepe
    koko malamoloweye po-ala꞉na. Yia꞉ta epo dupa kokalalimale koko tle yia꞉ye Godta
    hamili pasakalo tle pateka꞉mu dla ha꞉ha꞉po.
  xav-NT: Tob'a na 're ĩnomro mono norĩ ma, rob'madâ hã tãma ĩwaihu'u za'ra õ ne,
    'Re ĩhâimana u'âsi mono nhimiroti uwaibaba rosa'rada hã tãma waihu'u za'ra õ di,
    ĩsazei'õ'wa norĩ ma hã. Ta norĩ hã te te sima 're wẽ za'ra mono õ wa, ĩsimiroti
    hã te te 're wapari za'ra mono da, te za tiwasété na siwaihu'u ãna 're hâimana
    za'ra. Taha wa, rowẽ na ãma 're ĩdahâimana za'ra mono zéb ré, 're hâimana za'ra
    mono õ di za.
  cuk-cuk: Ar amardi, e-binsaedgi galagwensuli gudimalad. Bab-Dummadgi-dula-gudigued
