  poy-poy: na mahala gawu gawera muluwindu. Wakutali na ukomu yawulawa kwa Mlungu
    toziya ya uzigizigi yawuwera mngati mwawu na ukalipa wawu.
  qwh-NT: Rumi shonqu carninmi, Teyta Dios munashqanno cawaquitapis yachayantsu, y
    upa tucurmi cäyiquita munayantsu.
  gaw-gaw: Iiṯa aḏi amu ag am dab mak iiṯa, ahilag dab makp̱a am gatatuib. Ag dab
    mak iiṯa, ag Kayak di meṯanna, Nug dim lamidḵulagnu oolag ii daaṯe amunu ag Kayaknu
    bau ena iinab aop̱ig.
  nca-nca: iŋondutuye muko huriri tiní Anutu koro yoto-yotoyó ŋu rotoro sewemo yoteŋgo.
    Dokoro iŋo-iŋoye moré kini ko newondeye kusiyowí tete.
  zpz-NTPP: Byoow nañ shcab ni dey. Reñaꞌ mod rcyiiñ dey par mod nu druu lo Ñgyoozh,
    gun shtee dey nu nac nu gut shcab niy.
  zac-NT: Adë riasë́diꞌi rall por nacahi nananú laꞌni lduꞌu rall. Nápëdiꞌi rall vidë
    narneꞌe Dios purquë na rall ziquë ra nadë rac bë́ꞌadiꞌi por causë naguëdchi lduꞌu
    raiꞌ.
  kyg-kyg: '@see-verse:EPH.004.017'
  kmk-kmk: Adida makaaw-awat. Mailassig da’t dit mataguwana itdon Apudyus gaputa naid
    tigammu da kan nasukil da.
  cao-NT: Tsëmo rëamë tsi xo toa ja shinacanaina pë. Jasca, jabija ca cahëyamaquí
