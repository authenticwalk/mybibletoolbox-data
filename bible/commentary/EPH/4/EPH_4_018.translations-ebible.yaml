  mxt-NT: Ta ña cutuñí iñi ñu, tyi ñima ñayɨvɨ̱ Nyoo iyó ñu. Vatyi ña chitó ñu, cha
    cuenda cha ndava añima ñu.
  tzo-NT: Oy ti ic' osil ti yo'ntonique. Mu'yuc bu yich'ojic xcuxlejalic yu'un ti
    Diose yu'un bol yo'ntonic, mu sc'an xch'unic.
  ind-AGS: Pikiran mereka masih gelap, cara hidup mereka jauh dari kehendak Allah.
    Mereka tidak tahu apa-apa tentang Allah, dan mereka keras kepala.
  omw-omw: Enta hiraqi variva mwiva nraahu mwihua su nyaatoqi vaihata variara. Mwihua
    enta hiraqi kepukyaqama kye variqata Kotira qua hia riarera uti variarara tita,
    Kotiva nraakye qorara qati variqi quate ti vari okyarara mwihua hia qio riarera
    uti variara.
  yrb-yrb: '@see-verse:EPH.004.017'
  maa-NT: Tà tjíjñò kjo̱hítsjeèn‑la̱. Tsjìn‑la̱ kjoa̱binachon xi i̱t'aà ts'e̱ Nainá
    nchrobá‑ne; mìkiì beè kó s'ín si̱ìjchá yijo‑la̱ nga jè ini̱ma̱‑la̱ tájaàjiìn tjín;
    mìkiì tsjá'nde nga fahas'en‑jiìn kjo̱hítsjeèn xi ndaà tsò.
  mcq-mcq: ꞌEne puni vwiha ijaho nihoꞌo nutuma namu. ꞌEjuꞌe Godira hia icháꞌina kaꞌene
    hihuna ura renujaho asinavara. Ijihuni maijaho pu puni vwiha ijaho puruva retiuna
    ꞌee puni oja Hununaꞌa nihoꞌo kuma kisimaꞌuraꞌe vene hiju.
  sus-A: عٍ شَشِلِيٍ عِقْورْشِ. عٍ شَ قٍ كٌلٌنتَرٍيَ نُن عٍ شَ سٌندٌن شْرْشْيَ بَرَ
    عَ نِيَ عٍ شَ فَن عَلَ شَ كِسِ رَ.
  jpn-1965: 彼らは、その知性において暗くなり、彼らのうちにある無知と、かたくなな心とのゆえに、神のいのちから遠く離れています。
  fra-SBL: étant obscurcis dans leur intelligence, éloignés de la vie de Dieu à cause
