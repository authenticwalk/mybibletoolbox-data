  cbi-NTPO: Tsa deju' yala' tyeeba minu pensa tsaa yapijurunchi juuñu deeve. Tsaju'
    meenguityu tiya', Diosnu vela' jiiñuu judeetu, Dios naaju chukaamuñuba juntsa-in
    dechutyuve.
  ikk-NT: Uche wẹ a gbagụọ ishi. Enwọn wẹ ndụn Osolobuẹ makẹni o nwọnni ihiẹn wẹ marịn
    ebe ezioku rị, obi wẹ kpọkinzịkwọ akpọkin.
  leu-leu: A masaman siri fesotuk e ri piau ta toyan sina Piran senaso ri xawei a
    lamonan siri e ri bai texaas.
  maz-NT: Dya bübü o̱ jya's'ü Mizhocjimi cja o̱ mü'büji. Me na me o̱ mü'büji, dya
    ne ra dyätäji Mizhocjimi, nguec'ua, dya pãrãji Mizhocjimi. A cjanu, dya bübü Mizhocjimi
    cja o̱ mü'büji.
  bod-N: མི་དེ་ལྟ་བུ་རྣམས་ཀྱི་བློ་གྲོས་ནི་མུན་པའི་ནང་དུ་ལྷུང་བ༌དང་། རང་བཞིན་རྨོངས་ཤིང་སེམས་རྒྱུད་གྱོང་པོ་ཡིན་པས་དཀོན་མཆོག་གིས་གནང་བའི་ཚེ་སྲོག་དང་ཁ་བྲལ༌ཅིང༌།
  tca-NT: Erü Chataná rü nanatoõẽgü i ngẽma duü̃xü̃gü, rü ngẽmacèx chixexü̃guxicatama
    narüxĩnüẽ. Rü nagagugütama nüxü̃́ nataxuma i maxü̃ i taguma gúxü̃ i Tupanawa ne
    ũxü̃, erü tama nüxü̃ nacuèxgüchaü̃.
  zpl-NT: nu necabe neca elliebacuꞌbeei. Nu la zucuꞌlubeei nú huañibeei tucu nú niarquiꞌ
