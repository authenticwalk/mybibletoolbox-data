  fra-NCL: Ils ont l’intelligence obscurcie, et sont éloignés de la vie de Dieu, par
    l’ignorance et l’aveuglement de leur cœur.
  bhg-bhg: Aindabé awamanemi akuta do okain esitera, ami awamane rorae dave de beyae
