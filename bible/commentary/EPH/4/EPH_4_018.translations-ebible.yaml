    Deus ija'ari-ra no'avini hiki. Avigahariki adani. Morobohariki fori vihiki jaboni
    adani.
  twi-twi: na sum aduru wɔn ntease. Wonnim hwee na wɔyɛ asoɔden. Wonnim Onyankopɔn
