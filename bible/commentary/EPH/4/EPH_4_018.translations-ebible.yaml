  mxb-NT: chi̱ kómí ná iin ña̱xintóni̱ íin naá, ta xíká vá ndéi na no̱ó ña̱ kóni̱
    Ndios, chi̱ ko̱ náꞌá taꞌon na sa̱ꞌá ña̱ꞌa Ndios sa̱ꞌá ña̱ káxí nda̱ꞌo nío̱ ná.
  pon-2006A: oh nan kapehdirail inenen rotorot. Re sohte iang ahneki mour me kin sang
    rehn Koht, pwehki ar mihmi nan rotorot douluhl oh nan ar nan kapehd keptakai.
  maq-NT: Vijniircu me ta tsëhë xi tsajin rë me cjuahñu xi sua Nina ta, tsëhë xi taja
