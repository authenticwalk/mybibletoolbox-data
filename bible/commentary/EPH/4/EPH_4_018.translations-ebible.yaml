    bakiet.
  uig-CYR: улар қәлбиниң қаттиқлиғидин келип чиққан билимсизлик түпәйлидин, Худаниң
    һаятидин ада-җуда қилинип, чүшәнчиси қараңғулишип кәткән,
  ikw-NT: Ele ka nwée rikne ọ ghọhia nhne gbasịri Chiokike. Be kewamarnụ be hne Chiokike
    zị kwnornu nụ be máa Chiokike, be bụ ele risi rikne.
  khs-khs: 'Hema senayewi ili matanawa yopolotela amuna elakeye. Iwa heneye matana
    iliwa itapa apula: ili himu matanawa kukuna tela amunakeye. Alake, iwa Kote falela
    suwemiwa itapa hema sitalakeye. Aluse sita:nenase, Kotewa iya:pela: pama hapakeye.'
  dwr-ENT: ኡንቱንቱ ዎዛናይ ማኒ ዴዔ፤ ኡንቱንቱ ኣዪኔ ኤሬናዋንታኔ ኣዛዜቴና ዲራው፥ ፆሳይ ኢሚያ ዴዑዋፔ ሃኬዲኖ።
  pma-pma: Amul veah en mankoli ka asakras availea tounah keil onen Ahi. Keil amul
    soutin ran moulien hau koa Ahi mul sani veni vatie keih ka e rovattei availea
