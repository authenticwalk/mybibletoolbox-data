    madyaw na paagi nang Dios.
  gyr-NT: ndoicatui mbahe renducua tuprɨ ãgua iyavei ndovɨrecoi tecovesa Tũpa suindar
    oyese yuvɨreco. Esepia, ndoicuai Tũpa ñehe opɨhañemoñetaẽhɨsa pɨpe yuvɨreco.
  kmh-kmh: Kiyk Bi chinup gek perper mindoniŋgambun anup kirgiy, nup gosimb ma niŋjun
