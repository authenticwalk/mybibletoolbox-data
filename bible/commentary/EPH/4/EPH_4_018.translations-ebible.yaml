  rop-rop: en olabat main jidan dakbala, en dei nomo garram det laif weya God bin
    gibit, dumaji deibin jadimap miselp hat, en dei nomo sabi enijing,
  mee-mee: Ba osuguna ke paponue loreamatanangana. Loreame keke rutukala ba ka sana
    loreamatana kae Nutu bavakena. Minmina na ri keke momo balakala nga mauling ae
    Nutu tunge.
  dif-dif: Tanani tjuru ngalpuru nganai, tana Godaia tepini worita nganai kondru,
    nauja tanangu parai, ja tanani ngara ngurungurundru.
  gam-gam: Ga nomane emill ye paraka, ngambalne ku dal paro, wal kaima napir. God
