  kms-kms: Ni Yumbui nei rimbig yambu riri. Pugri bu ni nei brequ rise di yumbo ninge
    nei rimbiny segi. Pugri bu ni nei imb di ni God ningg wand nei rimb segi di ni
    God nari wute ni nei rimbig kin ni ququ yuwon pu ris ye pe tende ane ris segi.
  agn-agn: tenged gaki-lepan pa tang kinaisipan nira. Anday labet nira ong kaboing
