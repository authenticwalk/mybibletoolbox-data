  san-ORI: ଯତସ୍ତେ ସ୍ୱମନୋମାଯାମ୍ ଆଚରନ୍ତ୍ୟାନ୍ତରିକାଜ୍ଞାନାତ୍ ମାନସିକକାଠିନ୍ୟାଚ୍ଚ ତିମିରାୱୃତବୁଦ୍ଧଯ
    ଈଶ୍ୱରୀଯଜୀୱନସ୍ୟ ବଗୀର୍ଭୂତାଶ୍ଚ ଭୱନ୍ତି,
  huv-NT: Ajlüyiw atnej aliw tiül pojniün, ngo ram omalüw; Teat Dios ngo müüch nejiw
