    igo woŋ dabai geig an lo Anut ta duloŋ na ya.
  sna-sna: Vakasvibiswa mukunzwisisa kwavo uye vakaparadzaniswa noupenyu hwaMwari
    nokuda kwokusaziva kuri mavari nokuda kwoukukutu hwemwoyo yavo.
  smk-NT: ta kasan tanda' ra no maipa'ka' konan Dios tan matib'ey a ulo ra. Ket kasa
