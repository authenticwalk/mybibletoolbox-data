  boj-2014: Naŋgo qalie ti powo ti tulaŋ ambruejunu. Naŋgi tulaŋ nanarioqnsib laqnub.
    Naŋgo are miligi geteŋejunu. Deqa Qotei aqa ŋambile naŋgoq di sosai.
  eng-OEBUS: with their powers of discernment darkened, cut off from the life of God,
