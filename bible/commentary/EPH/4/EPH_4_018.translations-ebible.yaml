  xtd-NT: Xaxeꞌe xa ñayo‑i ka xini xa tnuꞌu Ianyuux kuu ɨɨn xandaa, ñayo‑i xtuu ná
    taꞌu tniu‑ia. Hora jaꞌan‑ro nuu‑i xa n‑kida‑ia, ñatu ka juini‑i xa kunini‑i; unu
    lilu‑i. Xaxeꞌe xijan kuenda kɨu xtuu nee xtuu duꞌa‑i.
  mdy-ETH: ዔያቶኮ ዒኖ ባይቂፆይዳፓ ዔቄያና ዔያታ ጶቂሡዋኣሢሮ ዒና ዔያቶኮ ዹሜኔ፤ ፆኦሲ ዒንጋ ናንጎይዳፓኣ ዔያታ ሃኬኔ።
  spl-spl: Pâku lohimbi belângen manmaiŋe yeŋe nâŋgân nâŋgânyeŋe bâleŋe ya watmâ omoŋ
    kâlehen manmai. Otmu Anitâŋe manman âiŋe nen ningimu mem mansain. Yakât topŋahât
    pâpgum biwiyeŋe kârikŋe otmâ hiliwahonomaihât pat mansai.
  usp-NT: Mak cristian li jwi'l ta' retamak nen trantak, poc cow ranmak y sache'li'
    jchomorsa'nak nic' riq'uil wi'tak li uku'mal. Jwi'li'li rechak ta' tijta'tak aac'laj
    jc'aslemalak ri tijye' Kakaj Dios.
  zav-NT: Nc̱hoḻ yic̱hɉla'ažda'oga'aque'enə'. Na' laogüe de'en zɉənaque' beṉə' godenag,
    bito chse'eɉni'ine' bin' chazlažə' Diozən'. De'e na'anə' bitobi yeḻə' mban zeɉḻicaṉe
    c̱hega'aque' de ca naquə de'en choṉ Diozən' chio'o.
  sgz-sgz: má kándi hol a kuron be. Dikte dungdung kári talngá di suri worwor si Káláu,
    ki kápdite talas ur on. Má ngorer káp kándi te kuir i hutngin liu er ái Káláu
    a tari singin rung di mánán on.
  kek-NT: Inc'a' neque'xtau xya̱lal. Ma̱c'a' riq'uineb li junelic yu'am li naxq'ue
    li Dios xban nak inc'a' neque'raj xnaubal li xya̱lal ut k'axal cauheb xch'o̱l.
  blz-NT: ka' pikiranna i raaya'a sianta manasa. Raaya'a sianta minginti'i tutuo'
    men ia rookon Alaata'ala, gause i raaya'a bobo' ka' sian minginti'i Alaata'ala.
    Raaya'a mangawawau men koiya'a gause bingilan.
  poe-NT: Tí nkehe tjenka̱yáxin sín la sítié la chónhya sín tí kjuachón tjanjon Dios
    kíxin tienxínhya sín kíxin chrohya tsitekaon sín Dios.
  san-TAM: யதஸ்தே ஸ்வமநோமாயாம் ஆசரந்த்யாந்தரிகாஜ்ஞாநாத் மாநஸிககாடி²ந்யாச்ச திமிராவ்ருʼதபு³த்³த⁴ய
    ஈஸ்²வரீயஜீவநஸ்ய ப³கீ³ர்பூ⁴தாஸ்²ச ப⁴வந்தி,
  cof-NT: epele tenca caminla joe. Diosica merátuchi timinla joto, Diosica miitolajoe.
    Junto Diosica miitoto, Diosibe natiya peitolajoe.
  srm-NT: Pakisei u de dungu. De dë longi ku di teego libi u Masa Gadu. Biga de niinga
    u piki ën buka tee de an sabi wan wojo soni fëën.
  qvs-NT: Mana Jesukristuta kreyik runakuna sinchi shunku kashpankuna mana Tata Dioswan
    tantallachu kawsansapa. Mana Tata Diospa rimananta entiendishpa tutapishina kawsansapa.
  zca-NT: Nakao nak yek bixa', mbaino zit nzo bixa' lo Dios, Me niza' yalnaban ka'
    men, no gat nize'nt bixa' nzo bixa' lo rë kwa'n gat lë', no ni nane bixa' libe'
    bixa' Dios.
  cbc-NT: Tunu bairoa cayeri mána, cariape catʉ̃goñamasĩẽnarẽ bairo niñama. Bairo
    caãna ãnirĩ, cawãma yericʉtaje Dios cʉ̃ cajogamirĩjẽrẽ boetiyama.
  qxo-NT: Tsay runacunapaga yarpaynincunapis manam cannatsu. Tsaynö cayaptinmi shonguncunapis
    chucruyashgana caycan. Paycunaga Tayta Dios munangannö cawayta mananam yarpäyannatsu
    ni ichicllapis.
  mox-mox: Ta edi nuanua qabudi velovelovanidi, ta gebu Yaubada yawaina ʼidia daʼenoʼeno,
    mana edi vedeba ʼiʼwana ʼinega niʼau ivekwavakwava.
  kew-kew: Nimuna konere ribaa ta. Goa pea-ga nimuna lo robaa rogaa imi-pulu epe kone
    nasua pimi-pulu Gote-na kagaa epe kone gimeme.
  dww-dww: nopodima tadiwanawana ya moḡavuna. Vutuna aubainama taudi nam Mamaitua
    na yawasanama diane, ibewa, be taudi a bua be a kawa nopobadobadodina.
  twi-ASANTE: na esum aduru wɔn nteaseɛ. Wɔnnim hwee na wɔyɛ asoɔden. Wɔnnim Onyankopɔn
    mu asetena na wɔnni atenka ma deɛ ɛtene.
  aoj-aoj: Gawa ma ukup asasipi siꞌi akot atona. Esis sololama gawa fasini, sandaꞌ
    duꞌwaniga, opalef asasimi masoꞌas. Isimba atis deiꞌ sape andoꞌ laogona ambal namili
    Godi.
  cbv-cbv: Ded pah Dios ã jʉmatdih beh joicán, dʉpʉ́át panihipboó jʉmnit, Diosdih
    yʉʉ́p pah ĩ jʉmna caá.
  taw-taw: Pen gos kɨli anɨb ak, kɨsɨlɨm owup kɨd ak tek mɨdeb. Gos nɨgtep ma yɨbɨl
    nepal, chɨbol kɨlop ak ma asɨkup. Anɨb ak tek, kɨli God pel mɨdep ne ak kelɨgɨl
    seŋ okok mɨdebal.
  jic-NT: Yupj ma sin 'yüsa Dios po'ó. Dios lal ca mpatjam tulucj. T'üc' way ma sin
    tji'yüsa, mpes nin. Yupj p'iyá ma quelel sin 'yüsa.
  zap-NT: nkeb xgyeryen men. Gapdet men gyelembán ne rseleedx Dëdyuzh porke bet rdeedet
    men kwent por ne wakndíp lextoo men.
  wer-wer: Pitëm lupöt koö olëaan yak ëwat nasën wë lup kosang ëak Anutuu wëwëet kasëng
    menak tomökël wë.
  ipi-ipi: Anu peakale nambato wuane leyope. Aitene wandakali utupane yakamanga mana
    nayene atoto, Gotena pii tanga lo atalaini okonena, wandakali utupanena nembo-tene
    oko undupi-lene gulo ateyai. Tene okonena, wandakali utupane Gotena yame ata napene,
    balana nembo-tene oko wato mina napiyaini.
  qul-NT: tutayaj yuyaynincuwan. Diosmanta jamoj causay paycunapaj mana canchu. Khoru
    sonkoyoj caskancuraycu mana yachaj cancu.
  ter-NT: Koati hahakú koeti isóneuhiko. Áko'o xokóyoke ne inámapoti apéyeati ukeâti
    xoko Itukó'oviti, vo'oku ákoyea éxa ne kaná'uti kixovókuti íhae xokóyoke. Yoko
    kó'inokeneye vo'oku itúkeovo koati tiú'iti ne omíxone.
  bmr-NT: Jaamoco ihesamaaje cɨvono minifutucuuhi. Jaamo Moocaanitɨ asaano fiivoma
    chahahi aivo gaajatɨmo ucuhufojeebɨɨmaño.
  fuf-fuf: Miijooji maɓɓe ɗin ko niɓɓituɗi, ko ɓe jananɓe e ngurndan Alla ɗan, sabu
    majjere maɓɓe nden e yoorere maɓɓe ɓernde nden.
  bhl-bhl: i ibolow benemin kesomi, im akokow keko, ibolow dolon banim beso, im ibolow
    aimge koyembe beso, beem mongom ete i Sunbin-Got em “Yulo finik so bin duyemoki
    te!”, angakabe weng be kiliko, kulinba kekabiliw kasike.
  ons-ons: Eŋe weteene panaman okan okane, ea wane eŋe qelaŋ so wet togon okane more,
    Anutu wane gege me gege togon ea mo ŋadek kakoi. Pakimo, Anutu wane gege togon
    yewa wane ŋadino ge okanmami.
  con-NTPO: Tsendeccuja injama'choni in'jambipa ñoa'me atesumbe canse'fa. Atesumbe
    cansepa Chiga'ye tisupa joqquitssipa Chiga in'janqquia'caen canse'fambi. Tsangae
    sinttia'ni can'jenqquia'caen egae tsincoñe in'jan'fa.
  ghs-ghs: Nokoho qupa asuasu naatemi kha qupi oi nokoho iiha ma dzoobidzake sengibetemi
    nokoi Ohongaho qaraqaraho dzore naatorai oi teeho quba bahe nokoi khoukhauma oorai.
  peg-peg: ଆରି ହେୱାର୍‌ତି ମାନ୍‌ ମାଜ୍‌ଗା । ଇସ୍ୱର୍‌ ହିତ୍‌ତି ଜିବୁନ୍‌ତ ହେୱାର୍‌ତି ଇମ୍‌ଣାକାସ୍‌
    ମେହାଣ୍‌ ଆକାୟ୍‌ । ଇନେକିଦେଂକି ହେୱାର୍‌ ପୁରା ଅଗିଆନ୍‌ ଆରି ଅମାନ୍ୟା ମାନାୟ୍‌ ।
  txu-NT: 'Nãm me tu amakkre kêtkumrẽx. Nhym me te kute memã mỳjja mex''ã karõ nhym
    me kute mar kêtkumrẽx. Mỳjja''ã me kabẽn kute amijakreja ne me kute mar kêtkumrẽx.
    Kam ne me arỳm umar djàkam mỳjja punubit man arĩk ar ba. Arĩk ar ba kute mrãmri
    ne akamàt kô tykkam me arĩk ar baja pyràk. Nãm me Metĩndjwỳnhbê: amijo ban kam
    kôt tĩn ne ar baja mar kêtkumrẽx.'
  eng-WEBU: being darkened in their understanding, alienated from the life of God
    because of the ignorance that is in them, because of the hardening of their hearts.
  gnw-NT: Echa'ã ipɨayemɨngueta uñemɨpɨ̃tumimbi ma. Güɨnoi'ã tecove Tumpa umee vae.
    Echa'ã uicuaa'ã Tumpa regua, ipɨatanta ramo.
  mux-mux: Yambu kanuma enini uluma pali naa piliiku eninga numanuma pipi silimeláliinga
    Pulu Yili molupa telemú mele naa piliiku, eninga piliipa kungnjúlima súmbulu tolemú
    akiliinga enini Pulu Yili-nga kona molupa kunjulieliinga ulsukundu molemele.
  maj-NT: Kui xi ja kis'ejyún kju̱a̱nkjintak'uhu̱n ko̱ najmi tjíntu tík'un xi nkú
    ts'ín ts'ínk'íéntu tík'un Nti̱a̱ná xu̱ta̱ xi ts'e̱. A̱t'aha̱ ja kits'ín ndjá ani̱ma̱ha̱
    ko̱ najmi ta̱ mankjihi̱n ra̱ ni xi ts'e̱ Nti̱a̱ná.
  bkq-NT: Deus âdaunlo awyly, aguehobyry warâ nutuwâbyramo; nhangahumo oday tyame.
    Eganumo; Deus agueho tindadysebamo warâ. Awylygue nutuba awylymo, Deus tygâsedyly
    Jesus tyeinwântoem, tâsemaguehomoem.
  kue-kue: Ye pirpogl singwa nomano i mim ere pangwa. Te ye nomano sigegl dungo kor-moramga
    God tongwa igle mina ye suna moglkre ende wu eglke eingwa.
  cot-NT: Iriatimpajia ipitsecaquenquejanetanaque, teequea iranijashirentacaajigueriji
    Aapani Irioshi aisa teetarite irinintajigueji intsajiaqueriquea, manaquea iquishoshirentajianaque.
  bnp-bnp: I uvo a gine ria. Ri marava basi na nimahuri i valai na Vure, a vuhuna
    i uka ma ri lohoka. Ri putu ngingi.
  apn-NT: Jao Tĩrtũm mã hamaxpẽr kêt nẽ pa. Kãm hamaxpẽr prãm kêt kumrẽx nẽ pa. Te
    mẽ kot omunh nẽ nhãm hkrã pyràk o amnhĩ nhĩpêx. Rỳ te mẽhõ wa kot axpẽn kãm gryk
    kãm axpẽn nhĩpêx pyràk o hipêx. Jao te kamàt kô kamã ri pa pyrà nẽ Tĩrtũm kot
    amnhĩ nhĩpêx pumunh kêt nẽ pa. Jakamã koja mẽ nhỹrmã kuri htĩr tũm nẽ pa hkêt
    nẽ.
  ctp-NT: tla ꞌa chalyuu ꞌin neꞌ siyaꞌ ti; kanꞌ chaꞌ ja nchka ka biyaꞌ tiꞌ neꞌ. Ja
    ndiꞌin chaꞌ ꞌin neꞌ kanꞌ loꞌo chalyuu kwi nu wa nda Ndiose ꞌñaan chaꞌ tyiꞌiin
    suꞌween tian, chunꞌ chaꞌ ja jlyo tiꞌ neꞌ kanꞌ siyaꞌ ti, chaꞌ ja xlyaa neꞌ xñi
    neꞌ ska chaꞌ nu ñi.
  opm-opm: '@see-verse:EPH.004.017'
  bvr-bvr: Birripa jarra ana-munya wupa aburr-nirra. Minypa birripa gala jal aburr-ni
    gun-gata wanngu gun-guni Wangarr gu-rrimanga arrburrwa, wurra birripa rrapa Wangarr
    aburr-ngorrkorndiya aburr-nirra. Minypa birripa Wangarr abu-morrarna rrapa gala
    aburr-yinmiya aburr-galiya nula.
  wal-wal: Eta wozanai xuman de7ees; eti ainne erennaageetanne ixxaas giyaageeta gidiyo
    gishshau, Xoossai immiyo de7uwaappe haakkidosona.
  zad-NT: na' nc̱hoḻ nṉiti yic̱hjlall'do'eka' na' bi ntegakile', na' bi napgake' yeḻ'
    mban daa noṉ Chioza' cho', ni bi nombia'gake' daa nak c̱he Chioza', daa nakgake'
    beṉ' lall'do' wal.
