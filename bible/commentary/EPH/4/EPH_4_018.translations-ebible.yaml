    ei, Gos ek ka piinarik kin, noman tuk dinga peng kin, Gos kin turii puk mołmun.
  ign-NT: Tamutu eta napane­reruana tétavi­cavahi eta tamapi­cuvahi. Vahi apaesai­nahini
