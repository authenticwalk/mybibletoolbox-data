  tet-tet: Siakaan kakutak naktomak toꞌo sia seꞌi kotuk baa Maromak. Sia ulun fatuk
    no la noꞌuk titu baa Nia.
  hlt-MCSB: A kopoek te a hmuep la a om pah tih Pathen kah hingnah te a hai coeng.
