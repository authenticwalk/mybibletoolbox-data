  tel-2017: ఎందుకంటే వారి మనసు అంధకారమయమై, తమ హృదయ కాఠిన్యం వలనా తమలోని ఆజ్ఞానం వలనా
    తమ మనసులోని ఆజ్ఞానాన్ని అనుసరించి, దేవుని జీవం నుండి వేరైపోయారు.
  hat-BSA: avèk yon konprann ki byen fonse andeyò de lavi Bondye a, akoz de inyorans
    ki nan yo, akoz kè yo ki di.
  top-NT: Ixtalacapa̱stacnicán la̱ ca̱paklhtu̱tá takalhí, ni̱ talakapasa li̱pa̱xáu
    latáma̱t ni̱ma̱ ma̱stá Dios porque ni̱tú tama̱kachakxí y la̱ lakatzí̱n talama̱na.
  msk-msk: Wa silan ikilara sang matungtung kay kyakangitngitan yang kanilan dumdum.
