  cmn-FEB: 他们的思想处于一片黑暗。他们不明白，因为他们什么都不知道，他们固执地不想知道，所以与上帝的生命隔绝。
  gmv-RNT: Ista woznay muumida gishshinne yuushi qopponta gish ista wozna ayfey qooqides.
    Isti Xoossa de7oppe shaaketida.
  ncl-NT: Yulilo quinami cate pan laticumac. Amo quimatilo nindeno pampa cate latzacuali
    amo quipixticate Dios iyulilisli yancuic. Inon Dios jan quimaca se hual quineltoca
    Jesucristo. Unca pampa amo unca lanequilisli ca yehuanten pa quimatisi Dios ilajtol.
    In lajmatilisli yajmo huil calaquía pan inminyolo pampa amo quimacahuiltilo pa
    calaquis.
  sua-sua: Ii, ko ngaro papat ngta slok hak, va ngma vle malhagenmok mang E Nut to
    nam kaen a ktalhok to kam plong vle ko kim En ngnik ngnik ngang o mia. Ii, ngma
    vle malhagenmok mang E Nut tok, her vgum ngaro lpetuk ruk ko o papat ngat ho mi
    ktua tu hak kim mar vgum ko ngam mi kut kael rela petgim E Nut he.
  klt-klt: Pahán yáni wu káto hánám, wáina hálendu Ánutu ya ma naráng máráng. Wáina
    wata ku nanará yáni wawu páyung árán Ánutu yan átkuku wata kinan ma áraráng.
  are-are: Etna yarna arratja etarlarama. Arrthata, irtirta turta, etna Altjirraka
    kotna nama.
