  quc-NNT: Jun wi ri ki chomab'al, je' ta ne chi e sachinaq pa ri q'equm. Man k'o
    tä k'u ke ri k'aslemal ri kuya ri Dios rumal chi man k'o tä ketam. Ab'ajarinaq
    ri kanima', man kok tä k'u tzij pa ki jolom.
  dob-dob: ꞌidi sinasinapu siguguyoi, ta nigeya Yaubada yawasina ꞌediya ꞌimiyami,
    manuna ꞌidi debapaꞌala ꞌenega niꞌatu sieuwauwa.
  wrs-wrs: Himba owai, levrapivolvmoa. Himba wevsabesalva nonorava avmoa, manara himba
    hellelmba vivmoa. Wo noinda osva himba owai, himba avmoa no undnamba, temba Sesoava
    daswolvpa.
  mca-mca: Pa' ƚikfeliyaxitstaxkii hik ƚunye'j qu' noo'ye'kii, totsi'mii pa' ƚe'wis
    witiƚa'x ta'ƚets pa' Intata, qe ta'ƚets in ham nikfe'le'ets qa in yit'unhet iye
    pe' ƚatawjets.
  tzo-TZC: Yuꞌun ti stuquique soquem ti snopobil yuꞌunique. Yuꞌun muꞌyuc scuxlejal
