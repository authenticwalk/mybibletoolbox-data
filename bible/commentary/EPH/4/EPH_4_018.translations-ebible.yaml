  nvm-nvm: Regavo e ijekin iji bu unam iviamkor iji God fu e kege uniamo ijia bu ar
    kafar kafo abekva bakin. Ijefuon maiji e ijekin iji bu ire ma kafo bu vierafenva
    bakin. Regavo madu buka ada girme Godon vuak iji ba faikuai vierafen.
  mps-mps: Tama tiyu augwaligo homu kolesaga dwai eyu, be hulia sabo tiwai ebo dao,
    augwaligo ebo homu te kedu meni yai homu kolesaga dao. Tama te Godigo mabo bidada
    pabo ula augwaligo sogobeo. Magi baso meni. Augwaligo bomo elama konebo hagela
    homu eyu, tama augwali munu me konesiąyu bidibo dao.
  pab-NT: Exahekolaha atyo makaliroti akerehare tyaonita. Maisa atyo Enore waiyexe
    aokitere xema maniya tyaonareha, maisa waiyorexeha, exahe semaxematyareha.
  llg-llg: Ala laꞌo lasalak, sama leo hataholi mana laꞌok nai makiuk. Ala lasoda laelak
    lo Manetualain, huu sila langga batuk, ma tala nau mbali Ndia.
  kyf-kyf: '''Ɩn wa ''ylimnee mɩ nikpise ''wʋ. ''Yliyɔgagɩe -we -Lagɔ wlaa, wa ''nɩ
    we -ka. -We ka gbʋ -wa, wa ''nɩ gbʋ -yi, ''ɩn wa dlɩ -gʋ ''tɛa la.'
  tpi-tpi: na save bilong ol i olsem tudak. Ol i no gat save tru, na bel bilong ol
    i pas, olsem na ol i stap ausait long laip bilong God.
  mih-NT: Ña vaha ca sa siñi tuñi sii ñu. Ña ñihi ñu cuhva vaha, cuhva saha ra Ndyoo
