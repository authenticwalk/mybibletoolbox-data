  kos-kos: ac nunkalos lohsrla. Ke sripen lalfon ac likkeke lalos, wangin ip lalos
    ke moul su God El ase.
  ibo-ibo: Ndị ọchịchịrị gbachiri nghọta ha. Ndị dị otu a enweghị oke na ndụ ahụ Chineke
    na-enye, nʼihi na obi ha mechiri emechi, ha adịghị aghọtakwa.
  yml-yml: Kebu nuanuadi Yaubada i na ꞌasetai, nuafoudi faꞌalidi begaidi i bavuyeni
    wata Yaubada yana ꞌanivelena-maimaiga mia ꞌatumaina wata miamia-vagaina kebu i
    da veluagai.
  ory-ory: ସେମାନେ ଆପଣାମାନଙ୍କଠାରେ ଥିବା ମୂର୍ଖତା ହେତୁ ଓ ନିଜ ନିଜ ହୃଦୟର ଜଡତା ହେତୁ ଆପଣା
    ଆପଣା ବୁଦ୍ଧିରେ ଅନ୍ଧକାରାଚ୍ଛନ୍ନ ପୁଣି, ଈଶ୍ବରଙ୍କ ଜୀବନରୁ ବିଚ୍ଛିନ୍ନ ହୋଇଅଛନ୍ତି;
  bzj-bzj: Dehn haat noh oapm, soh dehn kyaahn andastan di laif weh Gaad gi. Dehn
    stobant ahn kyaahn laan ataal.
  chk-chk: a rochopwak lon letiper. Resap etikich le manaueni ewe manau mi fö Kot
    a ngenikich, pun ra fokun tiparoch o tipeförea.
  ssd-ssd: ma make suŋgo sinamŋge minig. Nane ŋgamuŋgal kareŋnu pilmba wamdus kugatok
    taŋaŋ minmba Kuate nu maŋau kitek taŋgo niŋgit ta nane gilai minig.
  acr-TNT: Rique e cꞌo pa kꞌekuꞌm ma na cacaj ta caquimaj usucꞌ ri Kꞌijsak. Ruma cꞌu
    lic quiꞌanom co che ri canimaꞌ, na jinta cꞌo quetaꞌam puwi ri Dios y lic naj e
