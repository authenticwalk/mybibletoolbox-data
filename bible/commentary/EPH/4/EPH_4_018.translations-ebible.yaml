  cth-cth: Ahnimouh teh lungthin mit a dawn awh. Lungthin patanae lahoi khoeroe a
    panue awh hoeh dawkvah Cathut hringnae hoi a kâkapek awh.
  mti-mti: Mu ano muma sisip mina, sira mu divi da den yaug anoya, sira mu nonomagowa
    yaigiwaya. Meoya God inaiinai meuma gumbe mu painau wakeya.
  pad-NT: Bakibakinia adahai fori hiki ida vakadiva'ibodivarani. Ni-vanofipa'itxiki
