  dop-dop: Pɑ lɑɣɑtʋ tɑ tʋlɩ. Pɑ ɩsǝkpɛɛtɛɛ nɑ pɑ lɑŋkpɩɩsǝŋ kɑtɑtǝlɑɣɑ tɔɔ pɑ pɑɑ
