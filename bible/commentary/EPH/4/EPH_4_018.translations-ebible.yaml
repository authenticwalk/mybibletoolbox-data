  tbz-SIM: Bɛ̀ toti dibiìnnì kó iyɛntotí nyi, bɛ̀ í yɛ̃́ Kuyie nduɔ̀ mmùù fòmmu, bɛ̀
    í bɑntɛ́ mɛ̀ɛ̀ kpɛ́í nkɛ̀ bɛ to kpeńnì.
  san-GUJ: યતસ્તે સ્વમનોમાયામ્ આચરન્ત્યાન્તરિકાજ્ઞાનાત્ માનસિકકાઠિન્યાચ્ચ તિમિરાવૃતબુદ્ધય
    ઈશ્વરીયજીવનસ્ય બગીર્ભૂતાશ્ચ ભવન્તિ,
  ake-NT: To' ewarumansa' ito'ka'nʉ'to' tʉuya'nokon yau, mɨrɨpan kon e'ta'nʉ'sa' Papa
