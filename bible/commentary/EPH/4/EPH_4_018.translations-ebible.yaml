  ukr-ONPU: затьмарені в розумінні й відчужені від життя Бога через їхнє незнання,
    спричинене закам’янілістю їхніх сердець.
  emi-emi: Nannaaira saurorromiena, la maamasaueili ta maamauluaane God, poli urunguitaniira
    korokoronganaaili, liuna avalua o me karika la kilakila God.
  zpv-NT: Ya nuu nacahyitiiꞌ loh xigaaba raꞌ ba; laꞌh raꞌ ba ayi rudiꞌhi guuxta stoꞌ
    raꞌ ba loh guelnabahan nin runiꞌhi Dxiohs laasii naa raꞌ ba bwiinn nadiiꞌdxii
    rwaaꞌ raꞌ ñiꞌh,
  gux-gux: Bi pia ya yama n biigi, ki tie canba U TIENU miali po kelima ya yanpiima
