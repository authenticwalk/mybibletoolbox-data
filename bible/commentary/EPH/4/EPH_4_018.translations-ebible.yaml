    rmal c'ara' tak cara' quebnon.
  san-BUR: ယတသ္တေ သွမနောမာယာမ် အာစရန္တျာန္တရိကာဇ္ဉာနာတ် မာနသိကကာဌိနျာစ္စ တိမိရာဝၖတဗုဒ္ဓယ
    ဤၑွရီယဇီဝနသျ ဗဂီရ္ဘူတာၑ္စ ဘဝန္တိ,
  yaa-NT: Tsõa shinãima oa fakishifã mẽra niafo keskarafo. Askatari oa feromais keskara
