    cumueeca jiuujiaraca nojori quishacari. Majaari nojori jiyatesaanu quiniutianiya
    Pueyaso muerasura, pueyaracaanu shuquiriaatia quijiaca nojori quiniuria.
  ziw-ziw: na wata fanyanyi zijeligwe chiza. Wantu wano hawatende hamwenga mo ujima
    ukwigalwa ni Chohile, kwaviya wowo ni wahezi naho wata myoyo midala.
  grc-TR: ἐσκοτισμένοι τῇ διανοίᾳ, ὄντες ἀπηλλοτριωμένοι τῆς ζωῆς τοῦ Θεοῦ διὰ τὴν
    ἄγνοιαν τὴν οὖσαν ἐν αὐτοῖς, διὰ τὴν πώρωσιν τῆς καρδίας αὐτῶν·
  nag-nag: Bujhi bole para takot to andhar te rakhi kene ase, aru Isor laga jibon
    pora alag hoi kene ase, kele koile taikhan monte buddhi nai aru Isor ke taikhan
    laga mon tan hoi kene thaka nimite.
  eng-OEBCW: with their powers of discernment darkened, cut off from the life of God,
    owing to the ignorance that prevails among them and to the hardness of their hearts.
  knj-NT: Caw k'ej k'inal ey sna'bal eb. Man oj ak'le nioj sk'inal eb tol ey c'al
    yin tobal k'inal yu Dios, yutol c'am nioj chi na'cha el yu eb yu scawil sna'bal
    eb.
  deu-1912: deren Verstand verfinstert ist, und die entfremdet sind von dem Leben,
    das aus Gott ist, durch die Unwissenheit, so in ihnen ist, durch die Blindheit
    ihres Herzens;
  san-PUN: ਯਤਸ੍ਤੇ ਸ੍ਵਮਨੋਮਾਯਾਮ੍ ਆਚਰਨ੍ਤ੍ਯਾਨ੍ਤਰਿਕਾਜ੍ਞਾਨਾਤ੍ ਮਾਨਸਿਕਕਾਠਿਨ੍ਯਾੱਚ ਤਿਮਿਰਾਵ੍ਰੁʼਤਬੁੱਧਯ
    ਈਸ਼੍ਵਰੀਯਜੀਵਨਸ੍ਯ ਬਗੀਰ੍ਭੂਤਾਸ਼੍ਚ ਭਵਨ੍ਤਿ,
  nob-LB: Sinnet deres er fylte av et åndelig mørke. De har ingen del i det livet
    som Gud gir, for de vet ikke noe om Gud, og vil heller ikke vite noe.
  ntj-ntj: Tjiinya-ya purtukulilpa mungalurrtapirinypa nyinarra. Mama Kuurrtakutu-ya
    pitjanytjamaalpa wankaltjaku-tjananya. Tjiinya-ya witu-witu ngurrpa nyinarra.
  sxb-NT: Amaingirizio gaawu gamwamre ti kandi wari ale no owulamu owua awantu awa
    Katonda aeniki ngawamanyire Katonda kandi wateere emioyo giawu giwa emikalu ngʼa.
  nhu-NT: Bvufee bvubole nu bvu binjiwe le. Bó nu ncejole fô nce wvù Nyo' duŋci le,
    njefo bó nu ɛ ma lo Nyo', ɛ ɛ̀ nu nje bó tɛmyi bikuu.
  row-row: Ara laoꞌ leli, ona atahori laoꞌ sia maꞌahatuꞌ. Ara leo saranggaa ro Lamatualain,
    huu langga fatu ma nda nau rena E sa.
  msy-msy: Egha men nɨghnɨziba mati me mɨtatemɨn iti. Egha me fofoziba bar puvatɨgha
    men naviba bar gavgafi, kamaghɨn me Godɨn ikɨrɨmɨrimɨn azenan iti.
  agg-agg: Asu ai ŋgusüfoambe dɨboadofe fɨfɨrɨfe-koateyeimb-anei. Asu Godɨndɨ-mayo
    yaŋgɨrɨ nɨŋgombo ra ranɨkoate-anei. Sapo ai ŋgusüfo hohoanɨmo-koate-anei asu hɨmboambe
    hɨmborɨ-koate-anei.
  ptp-ptp: dɨ mapɨtoc hɨvun he pɨyôp xôn. He lungên Anutu dɨ he nêb he ob ngô kɨyang
    nôn lêm, om he dô nɨnyawehe ên mavɨha dôên wê Anutu vông ge.
  nak-nak: La gabutatalala tegiteu eia la golu bulalahu, me la maligoma uru eia pigi
    robo egiteu. Egite kama rovi la mahulila te La Tahalo Uru, la vuhula egite vareagi,
    egite poke tarotia la merera tetala.
  lbb-lbb: Anunla tastasmai i mormorom pa la bakbak kusun a lalaun ane God, anasa
    bel la tasman a momolna, anasa a balanla i rakrakai kol.
  kan-2017: ಅವರ ಮನಸ್ಸಿಗೆ ಕತ್ತಲು ಕವಿದಿದೆ, ಅವರು ತಮ್ಮ ಕಠಿಣವಾದ ಹೃದಯದ ನಿಮಿತ್ತದಿಂದಲೂ ಮತ್ತು
    ತಮ್ಮಲ್ಲಿರುವ ಅಜ್ಞಾನದ ನಿಮಿತ್ತದಿಂದಲೂ ದೇವರಿಂದಾಗುವ ಜೀವಕ್ಕೆ ದೂರವಾಗಿದ್ದಾರೆ.
