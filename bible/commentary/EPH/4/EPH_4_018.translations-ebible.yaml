  tku-NT: Xlaca'n jāla tzej talacapāstaca. Jā taka'lhī xasāsti' ixlatamatca'n tū Dios
    māstā'. Jā taka'lhī, ixpālacata lacxumpin ē jā takexmata.
  bjk-bjk: Abo dinödöm pe idi i ködö me idi te taxase rewe xalik a to re God, möxösa,
    kaim idi mere maras. Me idi tokobo maras, möxö, abo baladi i lölös.
  msy-2020: Egha men nɨghnɨziba mati me mɨtatemɨn iti. Egha me fofoziba bar puvatɨgha
    men naviba bar gavgafi, kamaghɨn me Godɨn ikɨrɨmɨrimɨn azenan iti.
  bpr-bpr: Na kmifuh i kaglabatla. Là gfunla i falami nawa blé Dwata du landè gnadèla
    na magéng ulula.
