    Oja̱, ja̱na̱ngue hi̱ngui̱ pa̱di̱ hanja.
  nop-nop: Adi yadi welehik mambip tuguk doktiŋa nadidakale mu tigiŋ, eŋ welekwambuŋ
    tiŋa Bepaŋ’walaŋ hatihati sigilulum timiŋgiŋ.
  obo-NT: Noko-iling to mosukirom kos poomdom dan woy nokoporiyu ran taddot umuu nid
    boggoy to Monama, oyyos waa en sinorollan dan pomon to motoggas kos uu ran.
  cak-ENT: Rije' xa k'ekumatajnük ri quinojibül. K'alüj vi que man jun quetaman y
