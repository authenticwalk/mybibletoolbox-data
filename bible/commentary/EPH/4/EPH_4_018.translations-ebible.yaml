  mya-mya: သူ​တို့​သည်​ဉာဏ်​အ​လင်း​ကွယ်​၍​အ​သိ​တ​ရား လုံး​ဝ​ကင်း​မဲ့​လျက်​ခေါင်း​မာ​ကြ​သ​ဖြင့်
    ဘု​ရား သ​ခင်​ချ​မှတ်​ပေး​တော်​မူ​သော​အ​သက်​နှင့် ကင်း​ကွာ​လျက်​ရှိ​ကြ​၏။-
  gng-NT: Biʼnun ŋa wien. Biʼyufaa nɛ cère' ba bɛn niba. Nɛn bo nɛ ba ń lɛ Uwien
