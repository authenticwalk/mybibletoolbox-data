    nejxasinka-elbejpi matabijaliajwa Dios.
  hla-hla: A bakuren e kuhilina, na nori e tori homir. Nori e ka halehana ba ner a
    nitoatoa tere Sunahan, taraha nori e hipus korur ba te kato hatutuer u hakats
    i taren.
  mav-NT: Yt karãpe i te'e­ru­wa­nẽtup Iesui ewawi mi'iria. I'atu­wa­nẽtup hap ho'o­wasat
    kahato hap ewy aikotã miit'in i'ypyryp we ho'o­wasat hap ewy tukup­te'en. Katu­pono
    irania'in yt imohey i haria yt karãpe i Tupana mohey haria. — Mi'i pote yt karãpe
    i areĩne'en I'atu­'ywot no e Tupana i'atuepe. Yt te'e­ru­wa­nẽtup hin i uhehay
    kape e. I'atue­waure ka'a yt uikuap i hap e. Ta'a­tu­ky­'esat kahato wẽtup mu'ap
    e. Yt kat i uikuap hap ta'a­tu­ky­'esat e. — Yt urumu'e tei'o yt uimu'e tei'o
    i'atu'e yn at ka'ap uhepe e. Ta'a­tunug sa'ag sese sakpo yt uimi­ky­'esat ewy
    i are e Tupana sa'a­wy'i mi'iria piat pe.
  kpf-kpf: Um kâtik a, zeŋgât um nâŋgânâŋgâziŋ ŋâtâtik oip. Um kâtik op Anutugât ândiândi
    kândâtkum ândiwe.
  ppo-ppo: Atima hosaa ta̧ruraalu, wisi tuȩ́kélé munireteiné tikikélé dilikiyóló
    Kótóné mo ti betere ala tua̧mó bitini, tika kae beterapó.
  hin-2017: क्योंकि उनकी बुद्धि अंधेरी हो गई है और उस अज्ञानता के कारण जो उनमें है
