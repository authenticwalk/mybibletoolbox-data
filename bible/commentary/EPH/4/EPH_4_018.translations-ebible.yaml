  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤁᤧᤛᤠᤰᤐᤠ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ ᤐᤠ᤺ᤰᤔᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤐᤡᤖᤢᤛᤡᤒᤠ ᤜᤡᤱᤔᤴᤗᤠᤶ ᤔᤠ᤺ᤱᤄᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤔᤧᤘᤠ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤂᤠᤍᤠᤵᤋᤢᤀᤠᤱ
    ᤘᤠ᤹॥
  mie-NT: De íyó neē jāá ntúnī ji, de nduú névāha ji Espíritu jā váji nūū Yāā Dios,
    chi nduú jínī ji tūhun yā, sīquī jā nīhin inī ji.
  san-TIB: ཡཏསྟེ སྭམནོམཱཡཱམ྄ ཨཱཙརནྟྱཱནྟརིཀཱཛྙཱནཱཏ྄ མཱནསིཀཀཱཋིནྱཱཙྩ ཏིམིརཱཝྲྀཏབུདྡྷཡ
    ཨཱིཤྭརཱིཡཛཱིཝནསྱ བགཱིརྦྷཱུཏཱཤྩ བྷཝནྟི,
  qve-NT: Paykunaqa sonqonku rumiyasqa kasqanraykun, tutayaqpi hina purishanku. Chayraykun
    tukuy mana allinkunata piensaspanku, allin kaqkunataqa mana entiendenkuchu, yuyayninku
    tutayasqa hina kasqanrayku. Chaymi sayna clase runakunaqa Diosmanta karupi kasqankurayku
    wiñay kawsaytaqa mana chashkinqakuchu.
  pao-NT: Umu gi ka Te Naa nakasopedakwadoona. Oo-tamme wakwawa'a-wa'ne'yoo. Umu gi
    oo sopedakwatoo ka Te Naa tamme sootuhina, umu ka tusoomatzooena gi sootunaka'oedyukuna.
  cbu-NT: Apanllee kuk nda mangoonkusin tapishpaz ashiru taakana. Apanllee ngatkusin,
    taarashee urutamash nda payukanaya. Yutaritshishingazimari uru támaraksin, Apanllee
    izuuru ngatkanaya.
  usa-usa: yeqtí yúyánámmá paá kumayupí wáiye. yemá koáráaq-wayukaboata Áánûqtunopake
    nékaq mááe.
  soy-soy: Pimɛsɔhɔ yɛ kuŋmɑhɑ-i lompɔlɛ ɑ́pi pɛɛ Uléécɑɑ isoi kɛ́mɛɛ we. Kɑpi pinnɛ́í
    piníri ɑ́pi Uléécɑɑ nkɔ́ ńkɑ nyu, piɑkiŋ ɑn kɔ tɑkɑ́ nnyɑ.
  hui-hui: tinaga mini arumahebi ka. Tinaga miniha manda nawibi mangahebi kago holene
    gahenge Ngode Datagaliwabehanda ngiaganego tihondo namini ka.
  amf-amf: Kesa qaabono kaydine; kenin dhesamonnabee kesa woylamin duudonnabe Barjoyn
