    mɛ́ an swã́ gbãa yã́i.
  tcz-CHONGTHU: Alunggelu muthim lhangkhal kiheh ahin, amaho Pathen in hinkho apehna
    uva konin akihei mangun, Pathen in amaho apeh u lungthim chu akhah chah un chule
    Ama dounan alungu atahsah cheh un ahi.
  mar-mar: त्यांचे विचार अंधकारमय झालेले आहेत आणि त्यांच्या अंतःकरणातील हट्टीपणामुळे
    त्यांच्यात अज्ञान असून देवाच्या जीवनापासून ते वेगळे झाले आहेत.
  snp-snp: Amo ya seni-muluni gedinako, yamu luni-kanigu kolife ádoti, Goti omude
    kofawa mino kolimo dinumo mona lomami ya meni umuti, mino faiga iti ya kani-manini
    sini naba-naba diye.
  isl-isl: '@see-verse:EPH.004.017'
  spy-NT: Miitē ꞉bichoo mēēnān ām wōlēē isōōtitooy /ankikiitabaanee wōlēē mii ꞉soboonto
    nyoo kōōnu ꞉Yēyiin. ‑Mēēnkētē ꞉icheek kiy kuuyu kiyoomcho ꞉mētēwoy.
  xnn-xnn: Gapo tay menkenteg nan toktokda ay adida kabagbagaan et egay natanggewan
    nan nemnemda isonga maiwed ken daida nan biyag ay ited Apo Dios.
  mwe-mwe: na lunda lwabhonji lushigumbala lubhindu, kwa nneyo bhashitalikangananga
    na gumi gwa a Nnungu, kwa ligongo lya ungumba guli mmitima jabhonji na mitau jabhonji.
  tte-tte: yo kateliyao siboniboniyai. Nige ali katai yabo dudulaina, kateliyao besiele
    veku, sikololo, mwa koina Yaubada yawasina koina silosuwala.
  tcs-tcs: Main blo demkain pipol i prapa nogad no sens wase ol i stap wea dakples
    no sabe wanem ol i mekem. Dempla i stap prapa longwei prom da gudlaip wea God
    i bin gibem, bikoz prom dempla aded no wande sabe, ane stronged no wande lisen.
  hlt-THB: A mingmih ang zaksimnaak taw khaw amyihna than nawh, simnaak a taak kaana
    kawlung ami qil sak adawngawh Khawsa hqingnaak ingqawi phek qu uhy.
  soq-soq: Mo uwau dubawa bodedio insaisau kiokioleidio mai dima atentoipona, dia.
    Ipawa mo nuau badoidaleno God mai atensaipona, dia, ita ina sanaa God nanaleidia
    mo mai wadeipona, nambeido waimoi.
  qub-qub: Yarpayninpis fiyupa pantacashanami. Shongunpis fiyupa chucruyashami. Chayno
    cashpanmi Tayta Diosninchi munashanno cawananpäpis mana yarpachacunnachu.
  att-att: Á kunnay ta kallà yù nonò da. Á ari ira mesipà sù bagu nga áttolay nga
    iyawâ ni Namarò sù ira mangikatalà kuna, gapu ta nataggâ yù ulu ra, ánna arád
    da kánnámmuán yù ure ni Namarò.
  bki-bki: a joa melijokouo ga. Tenene na, nalo aju koalabo laka den meuliano napano
    Atua naio jianio, bior pariparilo kirisikili laka, jibe kanio puruveru, maka ajikia
    ajoglubar vite.
  bqp-bqp: Ń laasun ń kɛ́ yↄ̃nkↄ, ò zã̀ kũ wɛ̃̀ndi kũ Luda dì kpáḿmao, kũ ń wɛ́
    sira, akũsↄ̃ ń sã gbãna yãi.
  mcp-mcp: Milúu mí á mə́ shila bwo, bwə́ cúgɛ́ nə ŋkɔw cʉg Zɛmbî nyə a mə́ yə búúd
    yííd nəcé shúg dʉ́sə́ bwo mílúúd yí nə bimbʉlálə mílâm mí á mə́ bimbʉla bwo yí.
  hat-hat: Lespri yo bouche, yo p'ap viv lavi Bondye bay la, paske yo pa konn anyen,
    kè yo fin di.
  npl-NT: Intlalnamikilis kajki kan tleyuálistli, yejwah amo kipiah n nemílistli non
    Dios kitemaka, porke oyoltlakuawakeh, yika, amo kajsikamatih tlan Dios kineki
    makichiwakah.
  bgg-bgg: chiih-è hanyie khani yi igiia hà um lei ne. Ithek ne Hamangkhung-aphuii
    è phi pha chai shii ne mathang oi ro, chiih-è ithek ne zab athieg pho nane lawasdai
    ro.
  eng-TCENT: They are darkened in their understanding, being excluded from the life
    of God because of the ignorance that is in them due to the hardness of their hearts.
  eng-BSB: They are darkened in their understanding and alienated from the life of
    God because of the ignorance that is in them due to the hardness of their hearts.
  cpu-NT: okempitaavaitakaro ipampithashiretane tsirenikiri. Kisoshire ikantayetaka,
    te inkovaiyeni iriyotakotairi Pava, te iriñeero iranintaiyaaro inintakaavetakariri.
  san-ASM: যতস্তে স্ৱমনোমাযাম্ আচৰন্ত্যান্তৰিকাজ্ঞানাৎ মানসিককাঠিন্যাচ্চ তিমিৰাৱৃতবুদ্ধয
    ঈশ্ৱৰীযজীৱনস্য বগীৰ্ভূতাশ্চ ভৱন্তি,
  tac-NT: '''lige alué ralámulika napurigá chónigichi ejperégame ju. Alué ralámulika
    tabilé Onorúgame oyériga ejperégame ju, pe se''nú ''nátili ''nátaga ejperégame
    ju tase alué ''nátili Onorúgame nejílala, alueka pecha bijchígime kame ''la ruilía
    napu najkí Onorúgame cha se''nú ''nátili oyérame kame.'
  eng-WEBPB: being darkened in their understanding, alienated from the life of God
    because of the ignorance that is in them, because of the hardening of their hearts.
  gfk-H: A kankadowana ira nudiet lilik ma diet kis sisingen tano nilon ta Kalou kanong
    taia ta palpalai ta diet. Ma pa diet palai kanong i dadas ira bala diet.
  viv-viv: '@see-verse:EPH.004.017'
  yao-yao: Ŵandu wo lunda lwao luli mu chipi, ni alekangenywe ni umi wa Akunnungu
    kwa ligongo lya kuloŵela kwao ni kukakatima kwa mitima jao.
  tgp-tgp: Nora r̃omr̃omi r̃or̃oha, mo lo toho asau r̃ove na maurin God matan mapura
    mo r̃ilangi ale mo horora vara la sopo er̃i lelevosahi.
  auc-NT: Tömënäni guiquënë mïmö ënënänipa diyæ̈ Wængonguï weca ponguïnänii. Mïmö
    ömædënäni inte tömënäni ocai ëñënämaï badäni beyænque Wængonguï weca pönämaï ïnänipa.
    Edæ wentamö mongæ̈ninque tömënäni ocai wëmö encadäni inte idiquibæ̈ ante pönënänipa.
  kbc-NT: Codaa niɡ̶inoa lowooko micataɡ̶a daɡ̶a ideite nexocaɡ̶a, codaa me leegitalo
    Aneotedoɡ̶oji moyototedice, odaa ayajigotediogi gela lewiɡ̶a. Niɡ̶idi oko ayakadi
    daɡ̶a newiɡ̶atace leeɡ̶odi aɡ̶oyowooɡ̶odi Aneotedoɡ̶oji, codaa leeɡ̶odi moyakakaɡ̶adi
    laaleɡ̶enali.
  bmh-bmh: Agal dabeleu go umut ougan dabeleu sul. Ag dabeleu naliu tamacag, agal
    oiagab gusig im gebei dareun sul. Guzenemen dudu go ag Uwait nugau muzmuz awau
    dabun gusig i umamen.
  ctu-BL: Añob ti ac'ʌlel yilal. Ma'anic mi' ch'ʌmbeñob isujm, come ma'añobic i cuxtʌlel
    ch'oyol bʌ ti Dios. Mach i cʌñʌyobic come tsʌtsatax i pusic'al.
  meq-meq: Mədzal gər tay na, ləvoŋ. Nəteye kame i Mbəlom na, mbəlok eye hay. Sifa
    nakə ma ndəviye bay ka tor aye na, ta huta bay hərwi ta kula ha gər tay toŋgwa
    toŋgwa andza kwar. Tə sər tsəveɗ i Mbəlom bay.
  noa-H: sĩi warag pöd hajap'am nem k'ĩirjubam gaaimua k'ĩirjugpata jõpa sĩsidʌmjö
    sĩsidʌm. Hamach t'ãar t'eeg sĩsidʌm gaaimua Hẽwandam warp naawai hamau bʌ̃ʌrjã
    k'augba nʌm, jãga Hẽwandamau maach honee hich dënk'a wai sĩejẽ.
  thd-thd: Peln kar walinthul, waal wunum, peln thorkurr yancim Pam Porkam, peln pokon
    kaaluŋeeyim ŋul peln thaarrn minc man ŋeeŋkan.
  alp-NT: Sie meru laleisu rekwa sasaisa moneka. Esi rekwa hidupe rebe Alla Irilukele
    mo, le esi rekwa loko Alla kwale mo. Esi ele mere le ulu buaisu ela.
  san-VEL: yataste svamanomaayaam aacarantyaantarikaaj naanaat maanasikakaa.thinyaacca
    timiraav.rtabuddhaya ii"svariiyajiivanasya bagiirbhuutaa"sca bhavanti,
  kbq-kbq: Antahi'za zamifina hani hige'za, Anumzamofo mani'zampintira atre'za megi'a
    nemanize, na'ankure zamagra antahi'za ke'za nosazageno, zamagu'amo'a hanaveti'ne.
  kbh-kbh: Chëngbe juabnoca obenana mondbomna nÿe ndoñe ndegombre soyëngama josértama.
    Chënga ndoñe quemátsbomna chë Bëngbe Bëtsábiocana yóbocana ts̈abe vida, er chënga
    ndoñe quematsleséncia chë Bëngbe Bëtsabe soyënga chëngbe ainaniñe chaómashënguama;
    y chca endmëna, er chënga tmojajuabó y tmojama chë Bëngbe Bëtsabe buayenana soye
    chëngbe ainaniñe tondaye chaondómashënguama.
  ron-LSB: fiind întunecați în înțelegerea lor, înstrăinați de viața lui Dumnezeu,
    din pricina ignoranței care este în ei, din pricina împietririi inimilor lor.
  pon-pon: Me nen arail rotorotalar, o re jan maur en Kot, pweki ar jololekon me mi
    lol arail o pweki monion arail kapitakailar.
  nhe-BL: Tzactoc inintlalnamiquilis huan huejca mocahuaj tlen nopa nemilistli yancuic
    tlen Toteco temaca. Ax quipiyaj nopa yolistli pampa moyoltetilijtoque para ax
    quiixmatica Toteco.
  sps-sps: Ri pip tap iny fakats tsuar, ana nat tsuri faarei non a uurup, ana ri kaa
    fajesa osing ror e Gov tana saa, ari pip a aave rari ana ri faarei ror vainy piou
    ovei.
  wnc-wnc: Wa aminda natdetdetna wena siwan yamandet sikaing. Yamandet sike sanga
    kayuk yutnanga aknga Anututa nimunangge yakut taknga dua take yuaing.
  nmw-S: ge hatiyediye i gogou. Taine wedi lapu suwok i degan ge hatiyediye i kakasiye
    sohode pak, iyete sidiye taine hidadiye i degan he yawed gane i hudi Helak heine.
  bus-bus: Aↄ̃ laasuu ń kɛ́ yↄ̃nkↄ, aↄ̃ↄ zã̀ kↄ̃n wɛ̃̀ndi kɛ̀ Luda è kpáḿmao, kɛ̀
    aↄ̃ wɛ́ɛ sia, bensↄ̃ aↄ̃ swã gbãaa yãnzi.
  gub-BL: Pyhaw wata ma'e ài wanekon wà, ta'e na'ima'enukwaw wer kwaw ikatu ma'e rehe
    a'e wà xe. Umàno ma'e kwer ài wanekon wà, ta'e Tupàn numuigo kar kwaw uzepyr a'e
    wà nehe xe. Ikatu 'ym ma'e iapo mehe wà, nuzemumikahy kwaw wà.
  imo-imo: Kano imboma eno uluma pali naa pilko enonga konopuma pipi tirimelemunga
    Gote molopa teremo mele naa pilko, enonga lipe manjilima tumbulu toromo akumunga
    eno Gotenga koinjo molopa kondolimunga tawendo moromele.
  boj-boj: Naŋgo qalie ti powo ti tulaŋ ambruejunu. Naŋgi tulaŋ nanarioqnsib laqnub.
    Naŋgo are miligi geteŋejunu. Deqa Qotei aqa ŋambile naŋgoq di sosai.
  eng-DRA: Having their understanding darkened, being alienated from the life of God
    through the ignorance that is in them, because of the blindness of their hearts.
  knf-knf: Ŋşal ŋi baka ŋawo ţi bdëm ; kë babot awo baanka ubida wi Naşibaţi ajaaŋ
    aţen ţiki bawo ţi kapaam, kë ŋhaaş ŋi baka ŋabot adënëţ.
  san-KHM: យតស្តេ ស្វមនោមាយាម៑ អាចរន្ត្យាន្តរិកាជ្ញានាត៑ មានសិកកាឋិន្យាច្ច តិមិរាវ្ឫតពុទ្ធយ
    ឦឝ្វរីយជីវនស្យ ពគីព៌្ហូតាឝ្ច ភវន្តិ,
  arn-NT: Fey engün ta trukurmaley reke ñi kimün. Kisu engün nielafi ti küme mongen
    küpalu ta Ngünechen mew, fey nienolu engün am tati küme kimün tañi wesa piwkengen
    mew engün.
  zas-NT: nacay xquiarguiejn reeman, ad rajpt reeman guialnaban rën Dios gap reeman,
    guial ad rigniaꞌt reeman ache tëët naladx reeman.
  ken-NT: Báchí amɛm ɛjuri nɛ báfap nyaka bhɔ nɛ nɛpɛ́m ɛnɛn Mandɛm áchyɛ̀, mbɔnyunɛ
    bachi amɨ́k nɛ́mɛ́nɛ́mɛ́ ndǔ nɛjwǐmɛm ɛnap nɛ bágwɔ́t batɨ ayap amɛm.
