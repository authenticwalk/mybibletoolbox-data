  txq-txq: Ara laꞌok sala, nok bali hatahori laꞌok nai kiu-hatuk. Ara leo-laꞌo ratalenggo
    feꞌe numa Manetualain mai, nahuu ralangga batu, ma ta nau matak neun.
  aaz-aaz: Sin nteri nsaan ranan on reꞌ atoniꞌ nnao nbi meisꞌokan. Sin aꞌmoink ein
