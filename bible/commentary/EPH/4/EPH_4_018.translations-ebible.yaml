  bbr-bbr: Akan ronkat kiro pututuan ronkat senek. Ak ronkat eposek wäpik, akan woiaka
    sakau im pene rawon. Kiro keserin roat ak Anut nukan orip orip awau rawaun sakau
    owau wa.
  inb-inb: Uma tun­tia­chiska iuiai­wa­mi kaug­sa­nakú. Pai­kunapa iuiai iana tutapi­sina
    tukus­pa­mi Taita Diusta mana rig­sin­kuna. Chi­wanka, paipa kaug­saita kara­mus­ka­manda
    anchu­ris­ka­mi kan­kuna.
  hrv-hrv: zamračena uma, udaljeni od života Božjega, sve zbog neznanja koje je u
    njima, zbog okorjelosti srca njihova.
  box-NT: Ɓa yí zũ dɛ̀ɛ le Dónbeenì bìo dã́ní yi. Le mukãnì binbirì na wee
    lé le Dónbeenì cɔ̃́n á ɓa níi mía yi. Lé bìo ɓa tun mí yiwa, á le Dónbeenì
    bìo dã́ní yi á ɓa mún yí zũ hàrí dɛ̀ɛ.
  ote-NT: ne xa zo ra ꞌbɛxuui ja yá mfeni. Nuꞌʉ́ hinxa ne xa ba̱di núꞌa̱ majua̱ni
    ngueꞌa̱ xi xá me yá coraso, hangue hingui pɛꞌtsa ra ꞌraꞌyo te ngu núꞌa̱ ri ꞌracjʉ
    Ajua̱.
  wnu-wnu: Wuri qoyam eng itum gas ende. Wuri qoyam ger ue, end Qenu nob igo igomot
    igamau werei eng siningot wogub werei susu toat qib igour.
  zam-NT: ¡Prob mèna izlyo'! tac nacuau yéc mèna no nacuau lezo' mèna. No indxàpte
    mèna yalnaban co' nac yalnaban co' ndli Diox que no mèn tac anze'f naxèn mèna
    no anze'f nachol' mèna tac naad no nguud lezo' mèna.
  zyp-NT: Aaning sahlo cawh aa lung mehco ka, Khazing hringnah taitah a chaichy he,
    zecawtamaw tatah aaning cawh aa lung a khongnah rawng tah hnithainah hnui bei
    he.
  sey-NT: Ja̱je paꞌiohuaꞌipi sëtamaꞌcohuaꞌije̱ paꞌye deꞌoye cuasamaꞌcohuaꞌi aꞌë, Satanáspi
    i̱ohuaꞌire ñamije paꞌye necai doꞌire. Deꞌoye cuasamaꞌcohuaꞌipi nuñe coca coe doꞌire
