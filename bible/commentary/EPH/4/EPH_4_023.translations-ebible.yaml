verse: EPH.004.023
translations:
  kpx-kpx: Kate halevaito uveve doga huhulahai la uvu nenigeveve.
  okv-H: Eto evu God ta Ahihi Otohu na au ungota hotembari jo eha ururou
  tbo-tbo: Ma omi winugonugotuhu u nugonugomi hina wiwou meme.
  mal-C: നിങ്ങളുടെ ഉള്ളിൽ വസിക്കുന്ന ആത്മാവിനാൽ മനോഭാവങ്ങൾ നവീകരിക്കപ്പെട്ട്,
  grc-SR: ἀνανεοῦσθαι δὲ τῷ πνεύματι τοῦ νοὸς ὑμῶν,
  bgc-bgc: थम पवित्र आत्मा नै थारे सुभाव अर सोच्चण के तरिक्कें नै बदलण द्यो।
  khz-khz: Pe gemi tugamagi maparana pene aleva-waia.
  deu-TKW: und euch erneuern im Geiste eures Sinnes,
  zsr-NT: Ral‑laꞌ huöacliꞌ cub lu icj ládxiꞌdauꞌliꞌ len lu böꞌ nacczliꞌ.
  lin-lin: mpo ete Molimo akomisa mayele mpe makanisi na bino ya sika,
  hns-NT: Toelogke tjaahie aapan sotj-bietjaar ekdam se badale ke.
  noa-E: Pãach khĩirjug idëu Ẽwandamagta ajaug paapibat, nem ajaphamta waum khõsi
    aag.
  eng-EMTV: and that you be renewed in the spirit of your mind,
  mib-NT: Te na ndújeé ánuá rō jiín jéē níjnūní rō.
  lif-NT2: खिनिॽ सिक्‍लुङ्‌मान् नु निङ्‌वाॽइन्‌कुसङ् पोःङ्‌माए पोःङ्॥
  xnj-xnj: Mukitiwa vamupya mumitima yinu na maholo ginu.
  mmx-mmx: La miga lox ase kusu levendoxoma atnemi na maxat.
  cbr-NT: A ëni camina Nucën Papa Diosan 'imicëx bëtsi sinánñu 'iti 'ain.
  tee-NT: Pus chach lasast'ik'ocalh ju mi'atalacpast'ac'at'an.
  eng-LSV: and to be renewed in the spirit of your mind,
  cak-NT: Can nic'atzin chi nijalataj ri iwánima y ronojel ri ninojij.
  pah-NT: “Timbopyahuukara'jara'ja ti nhandereaporog̃ita. A'ero pyryva'ea rehe ti
    nhande japyakai nehẽ,” pe'e pe ikwahava.
  sja-NT: Ma k'ãyaara pãchi t'ãri chiwidi pɨk'a papítɨ Tachi Ak'õremaa mãik'aapa k'ĩsíatɨ
    irua k'ĩsiapi k'inia bɨk'a.
  xed-xed: Zlanaŋwa tvi ta Lazglafta ka mbəɗanaftá tsi ta ŋuɗufa ghuni, ka ndana kuni
    ta vərɗa ndanu.
  mks-NT: Xíní ñúhú cacuu ndó na̱ na̱nduu sa̱á ínima̱ xi̱hi̱n xíní túni̱ sa̱há ña̱
    cúú ndó cuéntá Jesús.
  gfk-S: Ma mu ga harausur bileng be ira numu lilik na sigarna, ma be mu na sige no
    sigar nilon nong God ga hakisi be na tatalen hoke aie iat ta ira takadoswana ma
    ira halhaaliena tintalen haruat ma ira tutuno tane God.
  bmu-bmu: Urumötmötŋini mem guliget kölöŋaiba malmegöra köna kusum eŋgiget.
  dgz-dgz: Amba imuya potaya entan tap anut kakae ewakewa megenat anuiwanian.
  eng-GNV: And be renued in the spirit of your minde,
  zaa-NT: Acca ná qui'ni gata' attu la' rulábalatsi' huaya' qui' le nna ccá le enne'
    cubi espiritualmente taá.
  eng-WEBSTER: And be renewed in the Spirit of your mind;
  guh-guh: Paxamë Diosojavabelia panajamatabëcuenepënëyorore. Papejanajamatabëcuenevimë
    panaexanare.
  bon-bon: Weene pätä miiji kirece singi piiyepu kirece ngene atwana cama lenaja.
  nhw-BL: Ama anquipiyaj catli yancuic amopani para quiyancuilis amotlalnamiquilis
    huan amoyolo.
  swh-ONEN: ili mfanywe upya roho na nia zenu,
  wbi-wbi: Mufulaghe uvumuunhu uvwa pakali ulwakuuti muvombeke vupia munumbula sa
    luhala lwinu.
  bba-bba: Kpɑ i n ɡɔ̃ru kpɑɑsu kɑ bwisiku kpɑɑnu mɔ mɑm mɑm,
  eng-KJVCPB: and be renewed in the spirit of your mind;
  kgk-NT: Ãy iporã katu penhemoatyrõmba pene akã porã jevy hagwã.
  waj-waj: Ngii aakiaiyauvaata ngii yaata tinniiyauvaatama hanigia kiada karaasaya
    variatee.
  cpy-cpy: Tema otzimatyee poshiya-kaanteero oowakerataa-tyeemi pikenkithashiryahaani.
  mpx-mpx: Atemiu ge wami nuwatu ni vavaluna,
  wbp-wbp: Yapa yinya-patu-karirlili-nyarra pinarri-manu. Yungulpankulu yinya-kurlurlu
    Kaatu-kurlangu Pirlirrpa-kurlurlu warrarda manngu-nyangkarla jungarnirli.
  luo-luo: Mano notimore mondo chunyu maiye mar parou oloki obed manyien,
  nhe-NT: Ama inquipiyaj tlen yancuic imopani para quiyancuilis imotlalnamiquilis
    huan imoyolo para xijtlapejpenica para inquichihuase tlen cuali.
  aii-aii: ܘܕܦܵܝܫܝܼܬܘܿܢ ܚܘܼܕܸܬܹ‌ܐ ܒܪܘܼܚܵܐ ܕܪܸܥܝܵܢܵܘܟ݂ܘܿܢ،
  esk-NT: Iḷitkiksi nutaaġuqtuksraułiqsi isrummatipsitñi Agaayyutim Irrusriagun,
  msb-msb: Niyan, kinahanglan na magbag-o na gayod an iyo mga tagipusuon kag kaisipan.
  cpa-NT: Jmáh¹lah ni³ hmë́² ŋi³nioh³ hniah¹².
  dso-dso: ତମେ ଚିନ୍ତା କର୍‌ବାଟା ପର୍‌ମେସର୍‌ ନୁଆକରି ବାଦ୍‌ଲାଇବାକେ ତାକେ ସର୍‌ପି ଦିଆସ୍‌ ବଲି
    ସିକାଇଲାଇ ଆଚତ୍‌ ।
  meu-meu: Daramui ba hamatamata,
  yva-NT: Yara syare wasanuga muno wapa ana wapo ratantona ranigwan nggwanyin bintabo.
  dgc-dgc: Sakay baguén moy i isip moya.
  zpm-NT: None gdzëë lo xquieḻmban to, zigtaa grë miṉe no zdoo to, zigtagaa grë miṉe
    rza guic to,
  hix-NT: Anar me harha ehtxoko, ohnawonye. Anar me harha ehutwatxoko.
  sim-sim: Uwa osik nombo kava oson ji halaka. Unak Avui Wasilaka wavu jihin or toltormbleshinak
    nombo akrin ji tiyaka.
  npi-ULB: तिमीहरू आफ्नो विचारको आत्मामा पुनः नयाँ हुनको निम्ति आफ्नो पुरानो मनुष्यतालाई
    त्याग ।
  cgc-cgc: Natudlo man ki kyo na dapat bag-uon kaw ta Dyos na yon man isip nyo an
    magbag-o.
  tim-tim: Hain akbiâ nâŋgâ nâŋgâyeŋe irakŋe miawakyeŋgiwiap.
  yor-yor: kí ẹ sì di tuntun ni ẹ̀mí inú yín;
  wos-wos: Hu hwetaka Godré wangut dé gunika huli mawuli hwetandé. Wun huli mawuli
    yikafre mawuli male dé.
  emp-NTPO: Ãtebʌrʌ idu Ãcõrẽa bãrã crĩchara djiwid̶ida obid̶adua.
  eng-F35: and that you be renewed in the spirit of your mind,
  ind-ind: Biarlah hati dan pikiranmu diperbarui oleh Roh Allah.
  pes-OPCB: فکر و ذهن خود را نو سازید.
  mpt-mpt: Otane ibo inaniba kukub olo deiboniba bobol tem funin ayamo amitie funimibo
    ib bobol temo ayam omfubenoa ibo kukub ayam ota wafunomabiobe.
  ssx-ssx: Koto ekina꞉ panake hone witolo hata꞉
  mkl-mkl: I jɔ̀ i nɛ idɔ titɔ̃ do lɑsɑbu titɔ̃ mɑm mɑm ŋɑ,
  gaq-gaq: ପେନି ଗର୍‍ବେ ବାରି ମନ୍‍ନେ ପୁରାପୁରି ତ୍ମି ଜିବନ୍‍ ଆଡିଙ୍ଗ୍‍ନେ ଦର୍‍କାର୍‍ ।
  gof-RNT: Hintte wozanaa qofan ooraxite.
  unx-unx: ଆପେୟାଃ ମନ୍‌ସୁରୁଦ୍‌ ଆଡଃ ମନ୍‌କ ପୁରାଗି ନାୱା ହବାଅଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ,
  gah-gah: Itó likigika lakagata alémo gosohá lilí ikiko minino.
  lcm-lcm: na asi kami serei atanginang si lomlomonai imi,
  aer-aer: Arrantherre akwete arratye akwete anetyeke itirretyeke nhenge arrantherre-arle
    Ngkarte-werne utepe-irrekenge.
  qvc-NT: Ashwanri mushuq yuyayniyuq, mushuq shunqoyuqna kayllapa.
  tgl-ULB: Hubarin ninyo ang dating pagkatao upang mabago ang espiritu ng inyong pag-iisip.
  cbs-NT: Matun shinan bena watan jaska Diosun bechipaikin matu katumai besti shinankanwen.
  xtm-NTPP: Kovaa vitna, te jin ndasajaa ni janitnuni ni a.
  nnq-nnq: Mwojo gwinu na malango ginu gagalambuke kube mayono.
  bao-NT: Mʉja ca tʉgoeña niirijere ca wajoa ecoricarã nii,
  san-ORI: ଯୋ ନୱପୁରୁଷ ଈଶ୍ୱରାନୁରୂପେଣ ପୁଣ୍ୟେନ ସତ୍ୟତାସହିତେନ
  huv-NT: Ingowüjchiün ijchan majlüy jayats meáwan leaw alwüx imeajtsan, leaw altiül
    imalan aton.
  otn-NT: A nu̱yá, da̱mi̱ 'yøt'e ngue da̱ gom'na'yo ni̱ n'yomfɛ̱ni̱hʉ ya.
  nop-nop: Unduŋ tiŋa Munabuli nadimimbune nadisuhik tubukaikaune
  obo-NT: Ko-ilangan nod buyuwon dow riyon to Monama no od kolammi kos koniyun ginawa
    woy poomdom.
  cak-ENT: Y njalatüj ta c'a ri ivánima y ri inojibül.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤡᤰᤗᤢᤱᤔᤠᤴ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤁᤢᤛᤱ ᤐᤥ᤺ᤱᤔᤠᤀᤣ ᤐᤥ᤺ᤱ॥
  mie-NT: De ná ndújeé ánō nū jíín jāá ntúnī nū.
  san-TIB: ཡོ ནཝཔུརུཥ ཨཱིཤྭརཱནུརཱུཔེཎ པུཎྱེན སཏྱཏཱསཧིཏེན
  qve-NT: Qankunaqa Jesucristopi creesqaykichisraykuyá, tukuy piensasqaykichistapas
    mosoqman tukuchiychis.
  pao-NT: '@see-verse:EPH.004.022'
  cbu-NT: Itaru, na taarashish kaneesich anungazimari chinangtsa; siyaa tayapstakuri,
    tárangina. Mangis wanasirsha chinangtsa, tárangina.
  usa-usa: minnámo matuwéqa aúgen-unakaqtoraa umá aúge-tuyanakaraq aúgen-aaikaraq
    kúberaaro.
  soy-soy: Ani tíyɛ Uléécɑɑ Nfɑɑsɔnɛ nkɛ́ nɔ́kɛnɛ́múŋɛ́ consɛ.
  hui-hui: Tínaga gubalinibi minibi mo gahengeore holene nga.
  amf-amf: Yesa meskenam manpasinka haali maasee;
  quc-NNT: Chiya b'a' chi käb'an k'ak' che ri iwanima', xuquje' ri i chomab'al.
  dob-dob: ta esi ꞌimi nuwanuwao be ꞌatemi sida eauwau,
  wrs-wrs: Heva os yemba numhowol vivna, und nemelnam alm.
  mca-mca: hats'inha qu' nenink'aihit pa'qu' ejunyejeyi'iƚ qa pa'qu' aqjamtikineyejeyi'iƚkii
    iye.
  tzo-TZC: Jaꞌ lec, achꞌubuc ti acuxlejalique, ti snopobil avuꞌunique.
  mya-mya: သင်​တို့​သည်​စိတ်​သစ်​သ​ဘော​သစ်​ကို​ခံ​ယူ​ကြ ရ​မည်။-
  gng-NT: Cère mɛn Uwien ń lèbre niʼtetem nin niʼyɛnm,
  cbi-NTPO: Ñulla naake pensanguemu deju' bain tansharen narai mandinu demijakarave.
  ikk-NT: Mmọn ọnụ lẹ uche ụnụ k'a wụrịrị nke ọhụn;
  leu-leu: Taasaxa, mi taa timin patak a maana mo ti paamua talo mi taa savat faꞌui
    lana fufuna lamonan simi
  maz-NT: Nudya, ni jyodü dadyo rgui tsjijñigueji dya.
  bod-N: ཁྱོད་རྣམས་ཀྱི་སེམས་ནི་གསར་པ་ཞིག་ཏུ་འགྱུར་དགོས༌ཤིང༌།
  tca-NT: Rü ngẽmacèx i ñu̱xma na Cristuarü duü̃xü̃gü pixĩgüxü̃ rü name nixĩ na Tupanaguxicatama
    perüxĩnüẽxü̃. Rü name nixĩ i Tupanana pegü pexãgü na Naãẽ i Üünexü̃ pewa puracüxü̃cèx
    rü na nangexwacaxü̃xẽẽãxü̃cèx i peãẽ.
  zpl-NT: Ucheꞌelihua xa necahua,
  mbc-NT: Mîrîrî winîpai ayewankon moropai eesenumenkato'kon miakanma'nîkon e'pai
    awanî amenan pe.
  ndg-ndg: Muuleke utu winu wa kunchogo ili kwamba mpangike kuwa waayambe mu'roho
    ya malango yinu.
  wsk-wsk: Se te kariimet iru, ikia iru karogo baga se,
  toj-NT: La jtucbestic ja jpensartiqui.
  tbc-tbc: Ago dop an lo aŋ ŋutum iŋ aŋanem ilo sou fidian da ka foun dilasa wa.
  sna-sna: kuti muitwe vatsva mukufunga kwendangariro dzenyu;
  smk-NT: ket mamaba'yo kamoynan kukanakman tan kukaisipan.
  grc-TCGNT: ἀνανεοῦσθαι δὲ τῷ πνεύματι τοῦ νοὸς ὑμῶν,
  gof-WFTW: Hintte wozanaa qofan ooraxite.
  spa-BLM: y que os renovéis en el espíritu de vuestra mente,
  kyz-NT: “Au'je ki mama'e tywer are pejejea'ar ire. Eje'jawe je muea'arukar ape mama'e
    are, ki Ku'jyp, pe'je ki 'ga upe”, 'jau nipo 'gã pẽ nupe, pẽ mu'jau ee.
  dao-dao: Nami mlung ja cungaihnak cun akthaia avan jah pyang u,
  cya-cya: cui' ca nu chca cui cha' tiyaa 'in um lo'o cusya 'in um,
  wrk-wrk: Jala narri yabimba nani, baki janarri jungku barrinani buyingkinyi nganinyimuku.
    Janarri barrinani buyingkinyi nganinyimuku jala narri kuyu nangangi jangkurr Jisus
    Krayiskanyi. Yawumbaja nangangi Kunyba Ngarndu narrindu mankanyina Kudwanyi, baki
    janarri barrinani buyingkinyi nganinyimuku. Janarri yabimba kunyba yaji nangangi
    Jisus Krayiskanyi. Baki janarri miku nulijba yabimbikanyi mili balki yaji. Ngawamba
    kunyba yaji janarri nulijba yabimbikanyi, jalija jungku Kunyba Ngarndu Kudkanyi
    narrindu. Janarri jungku yurlurrmba nangangi Kudkanyi. Janarri jungku barrinani
    kudukudu, barrinani malaba nangangi. Barriwa.
  nii-nii: Enim noman kin, noman tuk ełe, Gos erang kin, am konj mendpił tonu wangłi.
  ign-NT: Puiti éti, ísapaya ema Espíritu Santo mávahácahe, máitsiva­chi­rayare eta
    epane­reruana étapa eta ejamu­ra­chirana te iáchanevana.
  dik-NT: Ëmën, calkë röt aa wɛɛr Nhialic puɔ̈th ku bäk ya tak tɛ̈ŋ ë yam.
  cac-cac: Yuj chi', yovalil tze vach' b'oej e pensar d'a junjun c'u.
  tzj-E: Per je nc'atzina chewa camic, k'ij k'ij neya' c'as tzra Espíritu Santo chnucsaj
    c'ac' tak na'oj ptak ewá' y ptak ewanm.
  san-BUR: ယော နဝပုရုၐ ဤၑွရာနုရူပေဏ ပုဏျေန သတျတာသဟိတေန
  yaa-NT: Anã anori shinãtama, iskaratĩa Niospa Yõshi Sharapa mato shinãmapaiyai anori
    shinãkãfe a mã iyopaoni shinãmakikãta, isharakãfe.
  cab-NT: arúfudajoúati jun lun iséri jumá lídan jáni espíritu lúma lídan jisáminan,
  clu-clu: Pabagoan nindo indong mga tagiposoon kag indong mga pangunauna.
  swh-ULB: Vueni utu wenu wa zamani ili kwamba mfanywe upya katika roho ya akili zenu.
  tpt-NT: Kꞌalasastꞌikꞌantꞌikcha la mijatsukuntikꞌan kun mijatapastakꞌatkꞌan.
  aai-aai: Dogor naatu a not etei i kwanabow kwaniwa’an boubuh hinamatar,
  sny-sny: Ahowa, lu tamo Krais lo peri heneruwe wisere a'i fene ma'e au atuatuteyei
    su, fene marepi seni fene lo he'i a'i fa heneraire. [Ro 12:2]
  myy-myy: Ñeñaro tʉoĩarise jidicãcõri, Dios ĩ tʉoĩaro bajirojʉa mame tʉoĩare wasoaya
    mʉa.
  trc-NT: Tza̱j ne̱ cuano̱ nihánj no̱ xcúún soj caꞌve̱j soj cunu̱u sa̱ꞌ nimán soj,
    ne̱ xca̱j naca̱ soj cuentá ei.
  cut-NT: Condahcorun ne vederendedecadino yahn ne.
  bel-bel: а абнавіцца духам розуму вашага
  zlm-KSZI: dan kamu dibaharui dalam roh pemikiranmu;
  gdr-gdr: Ajɨ wɨn waina kukɨp dɨde nonykok kupkakupka sisɨl tamnɨkindam.
  vmy-NT: Tjinnere nga sixatse ngañu inimanu ko kjuafaꞌetsjennu.
  cmn-FEB: 要让自己在灵性和心智重生，
  gmv-RNT: Qasseka inte qofay Ayanan ooraxo.
  ncl-NT: Axcan, yes cuali pa anquijnamiquis quinami ancataya layancuili pa anmoyolo.
    Ximopalacan axan pa yajmo anlajtus quinami anlajtuni amo cuali ca laijtic anmoyolo.
  sua-sua: Ii, ngata patter muk kat te, kmel mularo yaik ngang mularo ngorsang ruk
    tesgun tok, nang kle ka tting mang E Nut kam hortgem mularo papat ruk ngma ktong
    nguk, mar kam pis o gunngae.
  klt-klt: sat Ánutu yá nanará sáni wa tán mirak háleinek.
  are-are: Rrangkarra pula Altjirraka Enkanha impurlarrarnitjika eterrintja rrakangkarra
    lyartinyilitjika.
  gai-gai: Na ne Raraŋ Aetaniacmo wattacarica, ma nena iroarmo moi ŋgaib tarunandet.
  qvm-NT: Tsaypa trucanga lutan yarpashgayquicunata y lutan rurashgayquicunatapis
    cacharir Tayta Diosnintsi munashgannogna cawapäcuy. Tsaynog cawanayquipagmi Tayta
    Diosnintsi ali yarpaycunata goshushpayqui imaypis yanapaycäshunqui.
  chz-NTPS: Hiꜙ hnøøꜗ läꜙsɨɨꜗ hʉʉˊdsëˉ kyahꜗ hnähꜘ, waˊ laˈ ko̱o̱ˉ baˊ hʉʉˊdsëˉ heˉ
    hmëëꜘ goˉte˜.
  kmu-kmu: '@see-verse:EPH.004.022'
  ood-NT: T wabshaba g Jiosh am hab wo em‑juh mat g em‑tatchui ch em‑doakag d wo hekia
    s‑apꞌekamk.
  lbm-lbm: अऊर अपनो मन को आत्मिक स्वभाव म सोचन को तरीका म नयो बनतो जावो,
  ncj-NT: Namehhuan ximoyolpatlacan ipan in tlen achto namotlanehnehuilis.
