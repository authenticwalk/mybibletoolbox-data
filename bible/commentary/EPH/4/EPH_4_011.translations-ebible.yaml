  npl-NT: Ye inewia okinmajmák sejse inteki, sikimeh okintlali mayetokah tlatitlánilti,
    oksikimeh profetas, oksikimeh matetlapowikah n kualitlájtoli, oksikimeh okintlali
    mayetokah tlajpixkeh, oksikimeh temachtijkeh.
  bgg-bgg: Hìne ai hanyie branthek shii lasenthek phi muii pha ji ro; Ai è giak shii
    guaphasamoythek bow, giak shii chaigthek rab, giak shii Mua yua pho rab, chiih-è
    giak shii Phastharthek nane Masdothek rab.
  eng-TCENT: It was he who appointed some to be apostles, some to be prophets, some
    to be evangelists, and some to be pastors and teachers,
  eng-BSB: And it was He who gave some to be apostles, some to be prophets, some to
    be evangelists, and some to be pastors and teachers,
  cpu-NT: Iriira tasonkaventantayetaatsiri okanta Otyaantajanoriyeetantaari tsikarika
    akarayetzi. Tzimatsi pashine kamantantaneritatsiri. Tzimatsi pashine kinkithatakaantayetanairori
    ñaantsi javisakoshiretantaitari. Tzimayetatsi eejatzi pashine jevayetanairiri
    kempisantzinkari, tzimayetatsi eejatzi iyotaantaneriite.
  san-ASM: স এৱ চ কাংশ্চন প্ৰেৰিতান্ অপৰান্ ভৱিষ্যদ্ৱাদিনোঽপৰান্ সুসংৱাদপ্ৰচাৰকান্
    অপৰান্ পালকান্ উপদেশকাংশ্চ নিযুক্তৱান্|
  tac-NT: '''Lige alué bo''né rewigáchika re''kínigame nóchali ''yale a''pili ralámuli,
    napurigá jaré nulame nímala Esukristo nochálilachi, ''lige jaré napurigá nareme
    nímala Onorúgame ra''ichálila, ''lige jaré napurigá benírame nímala ralámuli napu
    tabilé oyérame ju Onorúgame, ''lige jaré napurigá alé re''obachi nóchame nímala
    ralámuli gu''íriga Onorúgame oyérame ''lige beníriga.'
  eng-WEBPB: He gave some to be apostles; and some, prophets; and some, evangelists;
    and some, shepherds and teachers;
  gfk-H: Ma ia iat nong ga tar ira apostolo, ira poropet, ira tena warawai, ira tena
    harbalaurai ma ira tena hausur wara tangtagurei ira mataniabar tus ta Kalou bia
    diet naga gil ira pinapalim na harharahut waing dahat no palatamai Karisito, dahat
    naga tahuat dadas, tuk taar bia dahat bakut dahat na tikai mon ta ira linga dahat
    nurnur tanai ma tano nudahat mintota utano Nati Kalou, ma bia dahat naga patpatuan
    timaan mah ma bia ira nudahat tintalen na haruat ma ira bilai na tintalen sakit
    ta Karisito.
  viv-viv: Ada yana abavetala yana yoꞋo agaidiya gifolakena-ma hidede amine. Tufoidi
    adi vehimeya ma afositolo yadi faisewa, tufoidi Yaubada yana venuwaꞋata gitunevehabalutugidi-ma
    hinaꞋawatalatalainena, tufoidi kibababala ana venuwaꞋata hinalumamale-dadanena.
    Ada tufoidi adi vehimeya ma Yaubada yana sifi adi toꞋitaveꞋavina kadu adi tovehawala.
  yao-yao: Jwelejo ni juŵasagwile ŵandu ŵane kuŵa achinduna ni ŵane kuŵa ŵakulondola
    ŵa Akunnungu ni ŵane kuŵa ŵakulalichila Ngani Jambone ni ŵane kuŵa ŵakuchinga
    ni ŵakwiganya.
  tgp-tgp: Enia haratu sei mo sile na tamlohi hai isana vao kalesia sohena vahar̃ule,
    hai sohena pr̃ovet, hai la evangelist, hai la tavui kalesia, ale hai la tamlohi
    vujangi.
  auc-NT: Tömengä tömancoo në ënempocä ïnongä inte adocä mönö waomö ïmonte pönö angä
    ænte entawëninque mönö ïïmaï cæmö bamöimpa. Pancamöniya ïmönite tömengä angä ëñëninque
    tömengä nänö në da godongaïmöni batamönipa. Pancamöniya guiquënë Wængonguï waa
    pönï nänö pönö cægaïnö ante në apæ̈nemöni batamönipa. Pancamöniya guiquënë Wængonguï
    beyæ̈ në apæ̈nemöni batamönipa. Pancadäniya guiquënë në aadäni badänitapa. Ayæ̈
    pancadäniya guiquënë në odömonte apæ̈nedäni badänitapa.
  kbc-NT: Ijo oko ane yajigotediogi lixakedi me liiɡ̶exedi, ineɡ̶eledi oko baɡ̶a yajigotediogi
    lixakedi moyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko, ineɡ̶eledi oko yajigotediogi
    lixakedi moyeloɡ̶oditiogi oko inoatawece nipodaɡ̶a me leeditibige moyiwaɡ̶adi
    Jesus. Inatibece oko yajigotediogi lixakedi moyowooɡ̶odi modowediteloco loiigi
    Ǥoniotagodi, idiaaɡ̶eledi lixakedi moiiɡ̶axi oko meniwaɡ̶atakanaɡ̶a, codaa mowo
    me ili eliwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Go nugtal duailel tutak tutak gusig mareun. Ipal gonugau ze oi aidabun
    dudu tapai mareun, ipal gonugau ze doimai, awarabun dudu tapai mareun, ipal gonugau
    ze duailel awarabun tapai mareun, ipal gonugau duailel gumarabun (pastor) tapai
    mareun, ipal gonugau ze abai marabun dudu tapai mareun.
  ctu-BL: 'Tsi'' yʌq''ueyob i ye''tel winicob: ñaxan apóstolob, wi''ilix x''alt''añob,
    yic''ot subt''añob, yic''ot xcʌntayajob, yic''ot xcʌntesajob.'
  meq-meq: Maa vəl ndaraw a ndo hay na, neŋgeye. Siye hay a vəlatay ndaraw matəre
    ndo i maslaŋ ŋgay hay, siye hay ndo məɗe ha bazlam i Mbəlom hay, siye ndo məɗe
    ha labara weɗeye a ndo hay ada ndo mekeleŋ eye hay ndo mətsəkure tə matətikatay
    bazlam i Mbəlom a ndo hay.
  noa-H: Mag hich Cristoouta hich jua t'eeg chi hʌ̈k'a nʌm k'ʌʌnag jigmaju hatarr
    haawai chadcha hichdëuta hãaur k'ʌʌn hich hiek durrpierr haaidʌ jaaujem k'ʌʌn
    k'apijim, apostolnaan; hãaur k'ʌʌn sĩi hichdëu hiek jaaumamta jũrr warm k'ʌʌnag
    chi jaaujem k'ʌʌn k'apijim, profetanaan; hãaur k'ʌʌn sĩi maach peerdʌajem hiek
    jaaumamua hiita hõrag hamach t'ãar hee haupi jaaujem k'ʌʌn k'apijim, evangelistanaan;
    maagwai hãaur k'ʌʌn ya hich hiek hʌ̈k'a durrum k'ʌʌn pekau hee burrm hugua ham
    t'ʌajem k'ʌʌn pastornaan k'apinaa, hich hiek jaau k'aug hamk'ĩir maestronaan k'apijim.
  thd-thd: Ŋul nul pam yirram micarr peln pam kuthip-kak aŋarr yancih, yirram pam
    poropet, yirram pam kuthip min aŋarr yik-hancih pam korrpalak. Yirram peln pam
    naŋan Christak kuupum, yirram pam tica yomparrnanirr.
  alp-NT: Ile mere pine Iriluke misete ete tamata leke esi supu ktiline. Iono leini
    kena Yesuse Kristuse Eni maka ulake, leini kena nabi, leini kena esi lepae Sou
    Misete bei Alla kena Yesuse ete tamata rebe esi lenele mosare, leini kena jemate
    toini esi elake kai maka atetuke.
  san-VEL: sa eva ca kaa.m"scana preritaan aparaan bhavi.syadvaadino.aparaan susa.mvaadapracaarakaan
    aparaan paalakaan upade"sakaa.m"sca niyuktavaan|
  kbq-kbq: Mago'a nagara Agra aposol eri'za nezmino, mago'a nagara kasnampa eri'za
    nezmino, mago'a nagara mono ke huamahu eri'za nezmino, mago'a nagara mono kevu
    kegava kri eriza nezmino, mago'a nagara rempi huzmi eriza zami'ne.
  kbh-kbh: Y cachá, chë ts̈abe soyënga jamama obenana tojanats̈atá ora, tojanma chábeñe
    os̈buáchiyënguents̈e chamotsemna ínÿengna chabe ichmónënga, ínÿengna Bëngbe Bëtsabe
    juabna oyebuambnayënga, ínÿengna ts̈abe noticiënga Cristbiama abuayiynayënga,
    y ínÿengna os̈buáchiyënga anÿenënga y Bëngbe Bëtsabe soyëngama abuátambayënga.
  ron-LSB: Pe unii i-a dat ca apostoli, pe alții ca profeți, pe alții ca evangheliști,
    pe alții ca păstori și învățători;
  pon-pon: O a kotin kajapwilada akai, en wanporon akan o akai en jaukop akan, o akai
    en waronamau kan, o akai en jilepa o jaunpadak kan.
  nhe-BL: Huan quinmacac sequin nopa yajatili para ma elica tlayolmelahuani, huan
    sequin para ma elica tiocamanalohuani, huan sequin para ma teyolmelahuaca quejatza
    Cristo tetlajtlacolquixtía. Huan quinmacac sequin nopa yajatili para ma elica
    tlayacanani tlen tlaneltocani huan sequin para ma elica tlamachtiani tlen Itlajtol
    Toteco.
  sps-sps: Ana Ayei na isen tsun a mes to te fafaan iny non a fo fifaan tana vainy,
    kainy faakouts ir a mesapan; ana mesapan nom fifaan to ma faarei mi rin fuainy
    amaraav, ana mesapan ma faarei arin fuainy kuigin, ana mesapan tsuri afis miror
    vegiau tana fo pan vavis ma faarei mi rin tsoiny daadav ten Krais iny kopis ir
    a aave ra vainy, ana mesapan nom fifaan ma faarei arin fuainy tsoiny favaanan,
    ana mesapan tsuri ma faareir fuainy tsoiny fifaatsuts tan vegiau ten Gov.
  wnc-wnc: Siwan wamu wa ita sanga takeaknga wa aminde moo siknga ayamukut ngang matakutdane
    yapii anzing. Jesuta aminu kundu inae pakut. Pake ita aminu tapatu tapatue natdetdeu
    takngatu takngatu yaman pake wa aminda itane kwiiknga dakngaking. Dakngawa kake
    ninda wa aminde aposel ngang yanikamang. Siwan itane natdetdetna inana aminu kundue
    inandek inandek yaman pake wa amikat nana kunduta itane wamu aminbamde yanikapmakaing.
    Gatu kunduta Jesutane wamna take yanikapmake tasitakukaing. Gatu kunduta Anututane
    aminabam kayuke siakan wam taknga yanindamukaing.
  nmw-S: Iloke iye i talaotan bobode hedi mulolu heidiye sohode ti ya. Topadine hedi
    biyebe i giyau si tabwa apostol, topadine profet, topadine Wase Dodohobine hana
    towase, ge topadine toekelesiya hedi tomatahasik ge hedi topapalapu.
  bus-bus: Àmbe à gbɛ̃kenↄ gbà zɛ́ aↄ̃gↄ̃ dɛ zĩ̀rinↄ ũ, gbɛ̃kenↄ annabinↄ, gbɛ̃kenↄ
    baarunnakparinↄ, gbɛ̃kenↄ pasitↄnↄ ke yãdannɛrinↄ,
  gub-BL: A'e ae uzapo kar ikatu ma'e teko wanupe. Umuigo kar amo wemimono kar romo
    ywy nànàn a'e wà. Umuigo kar amo Tupàn ze'eg imume'u har romo a'e wà no. Umuigo
    kar amo ze'eg puràg imume'u har romo a'e wà no. Umuigo kar amo uzeruzar ma'e waneruze'egar
    romo a'e wà no. Umuigo kar amo Tupàn ze'eg rehe upurumu'e ma'e romo a'e wà no.
  imo-imo: Kano iyemuni kau maina imboma engema moke tepa we tirimu. Imbo mare yunge
    kongonomu tendangei nimbe lipe mundumbeindo eno aku kongonomu teangei engemu tipe,
    mare kanopa lipe yunge nimbe munduli unguma imbomando ningo tengei engemu tipe,
    mare kanopa lipe Gotenga ungu pengamu nilko tilko andangei engemu tipe, mare kanopa
    lipe Kraistinga imbo talapemanga tapu iye kongono teangei enge tipe mare kanopa
    lipe Goteni kanopa penga pilimbelo mele mane tinge enge tipe aku teangei engemu
    tirimu.
  boj-boj: Deqa a segi qujai na tamo naŋgi siŋgila enjreqnu. Tamo qudei naŋgi a na
    siŋgila enjreqnaqa naŋgi aqa anjam mare mare laqnub. Tamo qudei naŋgi a na siŋgila
    enjreqnaqa naŋgi aqa medabu oqnsib aqa anjam babteqnub. Tamo qudei naŋgi a na
    siŋgila enjreqnaqa naŋgi aqa anjam bole palontoqnsib tamo uŋgasari naŋgi are bulyetnjreqnub.
    Tamo qudei naŋgi a na siŋgila enjreqnaqa naŋgi Qotei aqa anjam plaltoqnsib Kristen
    tamo uŋgasari naŋgi taqatnjreqnub.
  eng-DRA: And he gave some apostles, and some prophets, and other some evangelists,
    and other some pastors and doctors,
  knf-knf: 'Kë iko yi aţenuŋ bañaaŋ iwo : baloŋ bawo banjañan, baloŋ bawo *baţupar
    Naşibaţi baloŋ bawo bañaaŋ bankdooŋ kaţup *Uţup Ulil Unuura, baloŋ bawo bayafan
    biki pnŧuk pi banfiyaaruŋ na bajukan bgah bi *Kriŧtu.'
  san-KHM: ស ឯវ ច កាំឝ្ចន ប្រេរិតាន៑ អបរាន៑ ភវិឞ្យទ្វាទិនោៜបរាន៑ សុសំវាទប្រចារកាន៑
    អបរាន៑ បាលកាន៑ ឧបទេឝកាំឝ្ច និយុក្តវាន៑។
  arn-NT: Fey kisu ka müten dullifi kiñeke che tañi apostolngeael, fey kakelu ñi pelon
    wentrungeael, fey kakelu kay ñi kimelael ti werkün montuluwün dungu, fey kakelu
    ñi pastorngeael ka kimeltufengeael.
  zas-NT: Abiꞌ ma badëëman loj ree bejn ni rayal güün reeman, yuꞌ reeman bayal gac
    apóstoles, yuꞌza reeman bayal gac bén rudëë xtiidx Dios loj ree bejn, yuꞌ reeman
    bayal guitieꞌch xtiidxaman, yuꞌ tëë reeman bayal gudëë consejw gulüü tëë reeman
    bén rliladx ree laaman.
  ken-NT: Nɛ yi kɛ ákɔ́rɛ́ akap ntá bho. Ntá mbɔk, achyɛ́ akap bɛbhak bǒnto. Ntá
    bachak, achyɛ́ akap bɛbhak barɛmɛ́ kɛpɨ̌ntɨ. Nɛ ntá abhɛnɛfu, anɛ bɛghati bho
    Mbok Ndɨ́ndɨ́, nɛ achyɛ́ mbɔk akap bɛbhak babhabhɛri.
