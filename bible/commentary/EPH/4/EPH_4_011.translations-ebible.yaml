verse: EPH.004.011
translations:
  kpx-kpx: Iale Keliso keike au isivie lovi igaegae ata ovenu. Keu kebia tabagevei
    vuvune ovege degomoleau abostolo lovi vama. Isege degomoleau beloveta lovi ke
    vama. Isege degomoleau o igaegae ohanoi ata haivemale lovi ke vama. Isege degomoleau
    ekalesia nibievemale lovi ke vama. Isege degomoleau ata haivemale lovi ke vama.
  okv-H: Eto Keriso na embomeni ta degi hande ikerekena amo nei apostero ara ikena
    nei peroveta ara ikena nei amo God ta ke hande ara ikena, nei God ta embomeni
    simba ara ikena eto nei embo ahe poekara ikena.
  tbo-tbo: 'Ma a luguta galenana geka pite: lawa gehouhi tu wituwetuwega ma gehouhi
    tu bahapiko, ma gehouhi tuwega dewadewana tu bahena ma gehouhi tu galena itete,
    ma gehouhi tu wiututululouga.'
  mal-C: ക്രിസ്തുവിന്റെ ശരീരത്തെ പണിതുയർത്തുന്ന ശുശ്രൂഷയ്ക്കായി വിശുദ്ധരെ സജ്ജരാക്കുന്നതിനുവേണ്ടി,
    അവിടന്നുതന്നെ ചിലരെ അപ്പൊസ്തലന്മാരായും ചിലരെ പ്രവാചകന്മാരായും ചിലരെ സുവിശേഷകന്മാരായും
    ചിലരെ ഇടയന്മാരായും ഉപദേഷ്ടാക്കന്മാരായും നിയോഗിച്ചിരിക്കുന്നു.
  grc-SR: Καὶ αὐτὸς ἔδωκεν τοὺς μὲν ἀποστόλους, τοὺς δὲ προφήτας, τοὺς δὲ εὐαγγελιστάς,
    τοὺς δὲ ποιμένας καὶ διδασκάλους,
  bgc-bgc: यो मसीह सै जो म्हारे ताहीं वरदान देवै सै, उसनै कईयाँ तै प्रेरित, अर कईयाँ
    तै नबी, कईयाँ तै सुसमाचार सुणाण आळे, कईयाँ तै सेवक अर शिक्षक नियुक्त करया, इनकी
    जिम्मेदारी या सै के ये और दुसरे माणसां नै सीखा के परमेसवर का काम करवा सकै, अर
    कलीसिया जो मसीह की देह सै उस ताहीं मजबूत कर सकै।
  khz-khz: Ia matotauna na reketa apostolo inaguluna evenirato, (eekalesia vega-rugana
    inaguluna), reketa peroveta inaguluna evenirato, reketa evanelia inaguluna evenirato,
    reketa ekalesia gitatogona inaguluna e Palagu gena kila vevega-ripagina inaguluna
    evenirato.
  deu-TKW: 'Und so hat er auch gegeben den einen: Apostel zu sein, den andern: Propheten,
    den andern: Evangelisten, den andern: Hirten und Lehrer,'
  zsr-NT: 'Cristocz bennëꞌ qui queëruꞌ yuguꞌ yöl‑laꞌ huac queëꞌ: Bëꞌ latj laꞌquëꞌ
    bönniꞌ lacquëꞌ gbaz queëꞌ. Benëꞌ ga tuꞌë didzaꞌ uláz queëꞌ Dios yelaꞌquëꞌ bönniꞌ.
    Bsölëꞌë yelaꞌquëꞌ bönniꞌ tsjenquëꞌ lban qui didzaꞌ dxiꞌa. Bucuꞌë yelaꞌquëꞌ bönniꞌ
    quië lun chiꞌë bunách queëꞌ. Bucuꞌë yelaꞌquëꞌ quië lusëdnëꞌ bunách queëꞌ.'
  lin-lin: Ezali Ye moko Klisto nde akomisaki bamoko bantoma, bamosusu basakoli, bapanzi
    Sango Malamu, babateli bibwele mpe balakisi,
  hns-NT: Oe pathaawal waalan ke, sanesian ke, khoes khabar ke partjaarie log ke,
    barkwan ke aur siekhaawe waalan ke deis hai.
  noa-E: Mag ich Cristoouta ich jua theeg chi ʉ̈kha nʉm khʉʉnag jigmaju atarr aawai
    chadcha ichdëuta ãaur khʉʉn ich iek durrpierr aaidʉ jaaujem khʉʉn khapijim, apostolnaan;
    ãaur khʉʉn sĩi ichdëu iek jaaumamta jũrr warm khʉʉnag chi jaaujem khʉʉn khapijim,
    profetanaan; ãaur khʉʉn sĩi maach peerdʉajem iek jaaumamua iita õrag amach thãar
    ee aupi jaaujem khʉʉn khapijim, evangelistanaan; maagwai ãaur khʉʉn ya ich iek
    ʉ̈kha durrum khʉʉn pekau ee burrm ugua am thʉajem khʉʉn pastornaan khapinaa, ich
    iek jaau khaug amkhĩir maestronaan khapijim.
  eng-EMTV: And He gave some as apostles, and some as prophets, and some as evangelists,
    and some as pastors and teachers,
  mib-NT: Te ni tana ya sɨ́ɨn sɨ́ɨn jniñu sáha ñayuu. Chi ni jeni ya sava ñayuu cuu
    apóstol, te sava ga nacani jnūhun ya, te sava ga scándíje ñayuu jnūhun jeē jnáma
    ya i, te sava ga coo pastor condito ñayuu cácandíje, te sava ga steén.
  lif-NT2: खुने़ॽए कुभा सेःक्‌युक्‍मिबा, माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा, सुनाइङ् के़से़बा
    हे़क्‍क्‍याङ् नसानिबाहाॽ कम्‍ब्राङ् के़मे़प्‍पा नु सिक्‍साम्‍बा पोःङ्‌से़ पर्धाःम्‍हाॽ
    पिरुसिरो॥
  xnj-xnj: Mwene avahagwili vandu vangi vavyai vamitumi na vangi vamlota va Chapanga
    na vangi vakokosaji va Lilovi la Bwina na vangi kuvya vadimaji na vawula.
  mmx-mmx: Neni vam ga raba leventamtaba ri limixin teren. Ni ga soxolik ka lentaba
    ri gugu ngan luvuttadi vavang la lentaba ri gugu ngan luvuttadi vapaase ali. Lentaba
    diga lok ka lugugu ngan luvuttadi vapaase asu levelinga at ne Moroa, la lentaba
    ri gugu ngan luvuttadi loklok tatao lotu la lentaba ti lox ase limixin mi levelinga
    at ne Moroa.
  cbr-NT: An ca ax cuëëncësa oquían bëtsi bëtsi ñu 'anun aín unicama 'imia. Bëtsi
    bëtsi unix ca aín bana ñuixunuan 'imicë 'icën. Raírinën ca Nucën Papa Dios quicë
    bana unicama ñuixunia. Raírinën ca axa Jesucristomi catamëcëma unicama amia catamënun
    upí oquin 'aquinia. Raírinën ca axa ami catamëcë unicama upiti Jesucristo cuëëncësabi
    oi ínun áquinia. Raírinën ca uisai cara Nucën Papa Diosan bana cuënëocama quia
    quixun uni 'unánmia.
  tee-NT: Chai is'akstu ju Cristo ju quintaxtaknitan ju ixlhich'alhcat ju pumatamin
    pumatamin. Ju ali'in axtaknican ju lhich'alhcat ni ixtamalakachan catajuna'. Ju
    ali'in axtaknican ni catanona' ixchivinti Dios. Ju ali'in axtaknican ni catamavasalaya'
    ixchivinti Dios ju ts'okcanta. Chai ju ali'in axtaknican ni catalhinaulh lacatalhavat
    ju talhilaca'anta ju Cristo. Chai ju ali'in axtaknican ni cata'amalaninilh ixchivinti
    Dios.
  eng-LSV: and He gave some [as] apostles, and some [as] prophets, and some [as] proclaimers
    of good news, and some [as] shepherds and teachers,
  cak-NT: Raja' jec'o samaj xusipaj chique ri quiniman raja'; jujun xu'on chique chi
    xe'oc apóstoles, jec'o ri xek'alajin ri x-ix chique roma ri Dios, jec'o ri xetzijon
    ri utzilaj rutzij ri Dios chique ri man jani quiniman, jec'o ri xec'uan quichi
    ri kach'alal y chuka' xequitijoj.
  pah-NT: 'A''ero ga imondoi pyryva''ea yvyakotyve''g̃a pe opyryhetero javo jara''g̃a
    pe: “Peko ti nhimoirũharamo pejigwovo ji mombe''gwovo hajiheve''g̃a pe,” ei Cristo''ga.
    Jara''g̃a pe ga ei: “Peko ti Tupana''ga nhi''ig̃a mombe''uharamo nahanahã Tupana''ga
    ei pe me javo g̃a pe,” ei Cristo''ga. Jara''g̃a pe ga ei: “Peropero ti peho pyryva''ea
    mombe''gwovo ji mombe''gwovo g̃a pe g̃a mbojikoguka ji rehe,” ei Cristo''ga. Jara''g̃a
    pe ga ei: “Pehepia katu ti g̃a pokoga – kiroki g̃a ojiko ji rehe. Pembo''e katu
    ti g̃a nhinhi''ig̃a rehe no,” ei Cristo''ga.'
  sja-NT: Ichiata tee pëiji ichi Jaure, mãgɨpa ichideerãmaa oo k'awaapimerã ne-inaa
    pia awara-awaraa. Ũk'uru jɨrɨt'eraji jarateenadamerã irua ooda mãik'aapa jarada.
    Ũk'uru bɨji jarapataadamerã irua jarapi bɨk'a. Ũk'uru pëiji jõmaarãmaa jarateepataadamerã
    irua ooda eperãarã o k'achiadeepa k'aripa atait'ee atuanaadamerã. Awaraarã bɨji
    ichideerã ak'ɨpataadamerã mãik'aapa jarateepataadamerã irua eperãarãmaa oopi k'inia
    bɨ.
  xed-xed: Tsatsi ta daganaftá slnaha kavghakavgha ta mnduha. Ka gwal ghunay sanlaha,
    ka la anabi sanlaha, Ka gwal mna Lfiɗa Gwaɗa sanlaha, Ka gwal ngha gwal zlghay
    nda ŋuɗuf ka tagha skwiha ŋa taŋ sanlaha.
  mks-NT: Ta tá na̱sa̱ha̱n ta̱hvi̱ nu̱ú in in ña̱yivi já na̱ñe̱he̱ táhvi̱ java na
    cacuu na̱ apóstol ta java na cacuu na profeta ta java na caca nuu na ca̱ha̱n na̱
    tu̱hun Ndióxi̱ ña̱ cuu jáca̱cu ña̱yivi. Ta java na na̱ñe̱he̱ táhvi̱ ná cacuu na
    na̱ cómí cuéntá sa̱há na̱ cúú cuéntá mé á ta java na cacuu na na̱ jána̱ha̱ tu̱hun
    Ndióxi̱ nu̱ú ña̱yivi.
  gfk-S: Ma aie iat nong ga ter ira apostolo, ira tangetus, ira ut na harpir, ira
    ut na harbalaurai ma ira tena harausur ura tangtagure ira matanabar tus tane God
    be di nage gil ira pinapalim na harharahut waing dait no palatamai ne Krais, dait
    nage tahuat dades, tuk ter be dait bakut dait na tikenong mon ta ira linge dait
    nurnur ine ma tano nudait minminanes utano Nati ne God, ma be dait nage tur dades
    timaan bileng ma be ira nudait tintalen na haruat ta ira bilai na tintalen sakit
    tane Krais.
  bmu-bmu: 'Kraistnöŋ ambazip neŋgöra mötmöt kalemŋi könaŋi könaŋi kewö mendeŋ neŋgiyök:
    Nupŋi mendeŋ neŋgiiga tosatŋan melaimelai ambazip bohonŋi (aposol) aket. Tosatŋan
    kezapqetok ambazip (profet) aket. Tosatŋan urukuŋgukuŋgu ambazip (ewanjelis) aket.
    Tosatŋan lama galöm (pasto) aka kusum neŋgineŋgi böhi qaqazu aket.'
  dgz-dgz: Me waenapan yan aiman munen gapan nao mega taine apanewa yan aiman mega
    ame muneni upi watu enamot mega nagirewa, upi God anuni evi venasepi namu waine
    nagirewa, upi Iesu menan waenapan wa upamuine nagirewa, amba upi waenapan kwayup
    tamone God nop oit mega wadidiamuine nagirewa.
  eng-GNV: Hee therefore gaue some to be Apostles, and some Prophets, and some Euangelists,
    and some Pastours, and Teachers,
  zaa-NT: La'a labée nna rutie capacidad qui' ttu ttu enne'. Por ejemplo, betie capacidad
    qui' tu' para tsá' tu' thulo tu' ttu obra para lèe; attu té cą nna para quixá'a
    cą según runi Tata Dios latsi' quį qui'ni inne cą; attu té cą nna para gute cą
    mensaje nu runna salvación qui' ca enne'; attu té cą nna para hué' cą cuidado
    la'labàni espiritual qui' ca enne' ríalatsi' nna gute cą ca enseñanza nu cca qui'
    ca titsa' quì'e.
  eng-WEBSTER: And he gave some, apostles; and some, prophets; and some, evangelists;
    and some, pastors and teachers;
  guh-guh: Nexata Dioso pejumecovënëtsivi, caejivi canacujitsia, Espíritu Santo jamatabëcuene
    caëjëpaeyaexanaponatsi saicayacuenia. Itsamonae Espíritu Santo jamatabëcuenecaëjëpaeyaexanatsi
    apóstolevinexa Jesucristo pexanaejavanë pevajunupaebaponaenexa. Itsamonae pijinia
    Espíritu Santo jamatabëcuenecaëjëpaeyaexanatsi peyapëtaenexa pajamatabëcuenelivaisi
    xaina Dioso pejumelivaisi. Nexata tsipaeba itsamonaejavabelia. Itsamonae pijinia
    Espíritu Santo jamatabëcuenecaëjëpaeyaexanatsi petsipaebaponaenexa apo peyapëtaevi
    abaxë pexanialivaisi, Jesucristo pelivaisi. Itsamonae pijinia Espíritu Santo jamatabëcuenecaëjëpaeyaexanatsi
    pevetsinexa Dioso pejumecovënëtsivi. Jamatabëcuene caëjëpaeyaexanatsinua xaniavaetsia
    peyapëtaeyaexanaenexa Dioso pijacuene.
  bon-bon: Peei lui tabe sine, lui te “biname bine owecu gwidape ecäranemuji.” Pui
    owecu gwidape lui naace myene, egä tabe kokre ecäranemuji teepi maramara kaakesea
    wawenecame. Tabe poto bine jewenimuji teeme ätyepäneji biname me, poto bine jewenimuji
    Acejiyame me tagepogogo mene iicemame, poto bine Miiji Mene acenename iyeta poto
    ta, poto bine ätrunga ingle mope biname me lenajame piiyepu teebibine abiberäjame.
  nhw-BL: Huan quinmacac sequin nopa nemactli o yajatili para ma elica tlayolmelahuani,
    huan sequin para ma elica tlajtol pannextiani, huan sequin para ma teyolmelahuaca
    quenicatza Cristo tetlajtlacolquixtía. Huan quinmaca sequin nopa yajatili para
    ma elica tlayacanani tlen tlaneltocani huan sequin para ma elica tlamachtiani
    tlen Icamanal Toteco.
  swh-ONEN: Ndiye aliweka wengine kuwa mitume, wengine kuwa manabii, wengine kuwa
    wainjilisti, wengine kuwa wachungaji na walimu,
  wbi-wbi: 'U Kilisite alya humisie ifipelua ndavule ifi: avasung''ua, avaviili, avainjilisiti,
    avadiimi nava vulanisi.'
  bba-bba: Wiyɑ u ɡɑbu ɡɔsɑ bu kɑ ko ɡɔrobu, ɡɑbu sɔmɔbu, ɡɑbu wɑɑsu kowobu, ɡɑbu
    Yesun yiɡbɛrun wiruɡibu, ɡɑbu keu koosiobu.
  eng-KJVCPB: And he gave some, apostles; and some, prophets; and some, evangelists;
    and some, pastors and teachers;
  kgk-NT: Ha'e katu nhande rekorã ome'ẽ me'ẽ va'e. Peteĩ teĩ nhande-vy ome'ẽ me'ẽ
    nhande rekorã. Peteĩ va'e-pe oheko me'ẽ gwemimondorã ramo. Outro-pe oheko me'ẽ
    inhe'ẽ-py mba'e kwaa ukaharã. Outro-pe oheko me'ẽ Hesu rehegwa nhe'ẽ porã mombe'uharã.
    Outro-pe oheko me'ẽ heroviaha nhangarekoharã.
  waj-waj: Ivoono yaagueeqa yoketaivaa gioonna kiaapuuya kati mmiravai. Ivo yaagueeqaivaa
    vooya mmi kiooduu kua varada nuaira aataruuvaa iiravai. Vooya yaagueeqaivaa mmi
    kiooduu kua kiaa kookieera forofetaiya aataruuvaa iiravai. Vooya yaagueeqaivaa
    mmi kiooduu mmayaaya yoketaivaa varada vo yoosinna vo yoosinnaiyauvaki nuaida
    kiaa mmira aataruuvaa iiravai. Vooya yaagueeqaivaa mmi kiooduu gioonna kiaapuuya
    tasipama varida kua kiaa mmira aataruuvaa iiravai. Vooya yaagueeqaivaa mmi kiooduu
    vitaira aataruuvaa iiravai.
  cpy-cpy: Riitakira tajonka-wentan-tayitaa-tsiri okanta Otyaantaa-rewotan-taari aakapaeni.
    Eenitatsi Kamantanta-nirita-tsiri. Eenitatsi otsipa kenkithata-kaanta-neerori
    ñaantsi rawijako-shiretan-teetari. Eeniyitatsi otsipa jewayita-neeriri kemijantzinkari,
    eeniyitatsi eejatzi iyotaantaneri-paeni.
  mpx-mpx: Inoke iya gamagalau ali mulolu i guyauan elal i ola hiwe. Enuna ali gabom
    i pek hi tabwa apostolowau, enuna palopitau, enuna Wasa Waiwaisana ana towasa,
    ge enuna gamagalau ali tomatahikan ge ali topanpankiti.
  wbp-wbp: Yuwayi, yinyaju junga-nyayirni. Jijaji Kirajirli-ngalpa jarnkujarnku yungu
    warrki. Ngula-jangkaju, ngalya-kari karlipa nyina Jaajikingarduyu Wiriwiri, manu
    ngalya-kariji karliparla marlaja wangka Kaatuku jarukungarduyu-patu. Ngalya-kariji
    karlipa nyina mijiniri kuja karlipa yani ngurra-kari ngurra-kari-kirra yapa yimi-ngarrirninjaku
    Yimi Ngurrju. Ngalya-karirli karlipa-jana warrawarra-kanyi yapa jaajirla. Ngalya-kari
    karlipa tiija-patu nyina kuja karlipa-jana yapa pinarri-mani Kaatu-kurlu yimi.
  luo-luo: En bende ema nochiwo mich ni ji koyiero jomoko mondo obedi joote, to jomoko
    jonabi, to moko joland Injili, to jomoko jokwath gi jopuonj,
  nhe-NT: Huan quinmacac sequin nopa yajatili para ma elica tlayolmelahuani, huan
    sequin para ma elica tiocamanalohuani, huan sequin para ma teyolmelahuaca quejatza
    Cristo tetlajtlacolquixtía. Huan quinmacac sequin nopa yajatili para ma elica
    tlayacanani tlen tlaneltocani huan sequin para ma elica tlamachtiani tlen Itlajtol
    Toteco.
  aii-aii: ܘܗ̇ܘ ܝܘܼܗܒܹܠܔ ܠܹܗ ܠܚܲܕܟܡܵܐ ܕܗܵܘܝܼ ܫܠܝܼܚܹ̈ܐ، ܘܠܚܲܕܟܡܵܐ ܢܒ݂ܝܼܹ̈ܐ، ܘܠܚܲܕܟܡܵܐ
    ܡܲܫܚܸܕܵܢܹ̈ܐ، ܘܠܚܲܕܟܡܵܐ ܪ̈ܵܥܝܹܐ ܘܡܲܠܦܵܢܹ̈ܐ،
  esk-NT: Christ taamna “qaitchiruq aatchuutinik iñuŋnun,” iḷaŋich uqqiraqtiksrauplugich,
    iḷaŋich sivuniksriqiriksrauplugich, iḷaŋich quliaqtuaqtiksrauplugich, iḷaŋich
    agaayuliqsiksrauplugich iḷisautriksrauplugiḷḷu.
  msb-msb: 'Niyan, an mga abilidad na ginregalo niya sa mga tawo amo ini: an iba ginhimo
    niya na magin mga apostoles, may mga propeta, igwa man sin mga magapalukop san
    Maayo Na Barita, mga pastor kag mga paratukdo.'
  cpa-NT: Jøng² ca¹jmo¹dsa ca¹të́² ca²dsiog³dsa hi² lán¹²dsa dsa² høh³ quián¹²dsa.
    Ca²dsiog³dsa ca¹të́² dsa² hǿ² jǿg³. Ca²dsiog³dsa ca¹të́² dsa² téng² jǿg³. Ca²dsiog³dsa
    ca¹të́² dsa² neng¹² gug² dsa² quián¹² Cristo. Ca²dsiog³dsa ca¹të́² tøa¹², dsa²
    he¹² jǿg³ quiah¹² Diú¹³.
  dso-dso: ସେ ଆକା କେତେ ଲକ୍‌ମନ୍‌କେ ପେରିତ୍‌ ଅଇବାକେ, କେତେଲକ୍‌କେ ବବିସତ୍‌ କାତା କ‍ଇବାକେ,
    କେତେଲକ୍‌କେ ସୁବ୍‌କବର୍‌ ଜାନାଇବାଟା ଅଇବାକେ, କେତେଲକ୍‌କେ ମଣ୍ଡଲି ଚାଲାଇବାକେ ଆରି କେତେଲକ୍‌କେ
    ସିକାଇବାକେ ବପୁ ଦେଇ ବାଚ୍‌ଲାଆଚେ ।
  meu-meu: Ena herahia be haida e heni, aposetolo taudia ai baela; ma haida e heni,
    peroveta taudia ai baela; ma haida sivarai namo iharorolaina; ma haida hereḡu
    taudia bona hahediba taudia ai baela.
  yva-NT: 'Wepirati Po kovo vambunine kotare raugaje Apa vatane mansai no taiso: vatane
