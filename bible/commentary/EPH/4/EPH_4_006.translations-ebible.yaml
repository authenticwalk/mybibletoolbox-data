  nal-nal: ma xa rauxin Nakmai azaxai ma naan Damana dia vaakdul. Naan ka rasin a
    lus sina laaxur wana dia vaakdul ma xa vaamuzas lamaskana roroiang sin dia vaakdul
    ma xa iziar lamaskana dia vaakdul.
  kyq-kyq: Raa se naan̰ kalaŋ sum ɔɔ naan̰ ɓo Bubm jeege paac, naan̰ iŋg dojege tu
    paac, naan̰ tɛɗ naaba maakjege tu paac ɔɔ naan̰ iŋg daanjege tu paac.
  kwd-kwd: Ma goru fo'asia te'e God momola, ma ngaia na Mama'a adauru te'efou. Ma
    ngaia ka ba'ita fafi 'adauru te'efou, ma ngaia ka taunga'i 'ania dauru, ma ka
    to'oru 'ubulana mango dauru.
  ded-ded: Anutu mocgu, yeng Manggac urecnina mocgu amma engenatoanina. Amma yeng
    ngicngac sasawa botucninau nga ubahereninasoc kecde.
  ewe-ewe: Mawu ɖekae kple Fofo ɖeka na mí katã, ame si nye nuwo katã, eye wòle nu
    sia nu me.
  nuy-nuy: Aynjaabu-nyung na-God, niga na-Baba ngagurri-nyinyung warraarrawindi-lhangu.
    Niga na-Buunggawa ngagurri-nyinyung warraarrawindi-yinyung, niga ni-mijgalmina
    warraarrawindi-waj ngagurri-wuy, nga ni-burraa ngagurri-rruj warraarrawindi-rruj
    anaani.
  cop-BHC: ⲞⲨⲀⲒ ⲠⲈ ⲪⲚⲞⲨϮ ⲪⲒⲰⲦ ⲚⲦⲈⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲪⲎ ⲈⲦⲬⲎ ϨⲒϪⲈⲚ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲞⲨⲞϨ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ
    ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲞⲨⲞϨ ⲚϦⲢⲎⲒ ϦⲈⲚⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ.
  buk-buk: Anötö tigeŋ ti yac lau dakêŋ whiŋ-ŋga hoŋ Damaŋ, ma iŋ gêm gôliŋ yac. Iŋ
    mbo yac hoŋ ŋalôm, ma puc yac dôŋ bu dakôm iŋ ndê gweleŋ.
  pri-NT: Nye caapwi co Pwiduée, Pwi Caa kâjè diri. Wàé na é pitûâ kâra diri, wàé
    na é wakè na diri, â é wâna diri.
  zpq-NT: Na' toz Diosen' chonxencho ben' nac X̱a yogo'cho. Ḻen' chnabi'e yogo'cho,
    na' chc̱hine' yogo'cho choncho xšinen', na' zoacze' len yogo'cho.
  por-TFT: 'Há um Deus, que é o Pai espiritual de todos nós crentes. Ele governa todos
    nós, povo dele, capacitando todos os membros do povo dele a fazerem coisas poderosas
    (OU: Ele sustenta todo o povo dele), e o Espírito dele vive em todo o povo dele.'
  gwi-NT: Vit'eegwijyąhchy'aa ch'ihłak zhrįh ts'ą' nikiigwarah'ee, ąįįts'ą' datthak
    Diiti' nilii. Datthak ts'ą' diits'ą' K'eegwaadhat gwiizhit gwitr'it t'agwarah'in
    geenjit garadhan diits'an ąhtsii ts'ą' diizhit t'inchy'aa.
  gvn-gvn: Ngananga God nyubunku, nyulu ngananga nganjan nyubunku. Nyulu jirray bajaku,
    maja jirray bajaku ngananga. Nyulu yiringkurrku bundanday, nyulu nyunguwunji bamanji
    wubuliynjiku bundanday.
  nhy-NT: Onkaj san se Dios katlej yen toPapan de tinochtin katlej tikneltokaj in
    Cristo. Yen tlanawatia ika ipoder inpan nochtin, yen tekipanoa itech nochi tlan
    okichij, iwan yen kajki ipan toyolo de tinochtin.
  asm-FB: এজনেই ঈশ্বৰ, যি জন সকলোৰে পিতৃ; তেওঁ সকলোৰে ওপৰত, সকলোতে ব্যাপ্ত আৰু সকলোৰে
    অন্তৰত আছে।
  okv-okv: eto God amo embomeni tapa ta Mamo donda tapa ta Bada avoeto donda tapa
    eto embo tapa ta jota mitie pure euja.
  mxt-NT: Ta noo ri Nyoo iyó ta maa ra cuví ra Sutu tandɨhɨ yo. Ta maa ra nyacá ñaha
    chi tandɨhɨ yo. Ta chotyiñó ra chi tandɨhɨ yo yoso cuhva cuñí maa ra. Ta nyaá
    ra añima tandɨhɨ yo.
  tzo-NT: Jun ti Dios cu'untique, ja' ti Jtotic cu'untic jcotoltique. Ja' chispasucutic
    ti mantal jcotoltic, chisventainucutic jcotoltic yu'un hech chijtun yu'un, oy
    ti co'ntontic jcotoltic.
  ind-AGS: Dan hanya ada satu Allah dan Bapa dari semua, yang memerintah atas segala
    sesuatu. Dia adalah atas semua dan melalui semua dan dalam semua.
  omw-omw: Mwanriqa kuaiqiavantoma variro mwiva Kotiva ekyaa nraakye qora sova variqaro
    mwiva vunyaava variqaroma mwihuaqaa ntaqikyi variro. Mwiva ekyaa nraakye qora
    mwutukyaqi kyaiqa vare variqaro mwiva ekyaa nraakye qoraqi variqi vi varira.
  yrb-yrb: '@see-verse:EPH.004.005'
  maa-NT: Ta jngoò ma Nainá nga ngats'iaá Na̱'èn‑ná ma, jè xi otíxoma‑ná nga ngats'iaá,
    jè xi síxájiìn ini̱ma̱‑ná nga ngats'iaá, ko̱ jè xi tíjnako̱‑ná nga ngats'iaá.
  mcq-mcq: ꞌEne Godi nikwinuna ꞌee Hu ea mahoꞌo puni Oma. Hu ea mahoꞌo ikehi puni
    húmata ꞌee Hu uneunecha mahoꞌo arerina. ꞌEne Hu nú ea mahoꞌo puni vaji hinu.
  sus-A: عَلَ كٍرٍن نَن نَ وٌن بّ نَشَن قِندِشِ بِرِن بَبَ رَ، نَشَن نَ بِرِن شُن
    مَ، نَشَن وَلِمَ بِرِن سَابُي رَ، نَشَن نَ بِرِن عِ.
  jpn-1965: すべてのものの上にあり、すべてのものを貫き、すべてのもののうちにおられる、すべてのものの父なる神は一つです。
  fra-SBL: un seul Dieu et Père de tous, qui est au-dessus de tous, par tous et en
    nous tous.
  yka-yka: Dambuwaˈ du isab hadja Tuhanin duk iye sama meˈ aˈahin kēmon. Iye magbayaˈ
    si kēmonin. Antag-antag laˈi iye duk tuˈu isab iye dem ateyte bi kēmon.
  mle-mle: Nyan miyawa Godak wukijibir tinadiy duw taakw, nyan Godawa Asayir nak tinadiyan.
    Di miyawa nyanaam van tidadiyan. Di miyawa nyanaam wulaan rawun kwadadiyan. Aw
    di miyawa nyanaar yawiy kwurkwanaad.
  shp-NTPO: westíora Diosbicho; jatíbibaon Papa; jatíbi jato xewina; jatíbi meranoax
    teetai itan jatíbiain.
  aom-aom: God gemu ae ahoꞌobëhe nosi Vavueje. Huro gemuëro böröme namiromo bövie
    biseꞌe ahoꞌo muebejavuoromo maꞌenaguo titimoromo nosi dë vövöbajoꞌere hijajeje.
  geb-geb: Fhe Bakɨ bavira ki, ana za nzan Ndia ma. Ana za kha gumgi gu mbigi kharav
    vu guarara kav, mbe gari. Ana vhɨra za won gumgi gu mbigi phorga ŋgari. Ana vhɨra
    za wo gumgi gu mbigir vherir ki.
  bsj-bsj: Kwama win kange Tee gwam. Co ci dor diker wuyake, fiye wuyake, kange mor
    wuyak.
  cak-cak: Xaxe jun ri Dios ri Tata'aj pa quivi' conojel, c'o pa ruvi' ronojel, runojsan
    ronojel, y c'o pa tak ivánima ivonojel.
  chf-NT: Untuntu cä Papla Dios tuba cäpetela. Une cä Yumla chich. Tu manda une ayanonla
    cäpetela y une chich ya'an täjcac'ola, y u chen ca' chich yo u chen t'oc no'onla.
    Jin uc'a c'änä ajniconla tomp'e cä c'ajalinla täcä.
  tlf-tlf: minte numi God iyo maagup no kale, beyo alugum numi Aalap kale, beyo alugum
    nuyo tiin mo-bom-nala e minte, alugum numi tiin diim kugol ogok ke-bom-nala e
    minte, alugum numi iibak tem uyo bom no kem tebesa ko.
  piu-2006: '@see-verse:EPH.004.005'
  poh-NT: Jeꞌ woꞌ chic, xa jenaj woꞌ chi Dios nkalokꞌej wach eh reꞌreꞌ wilic cho chi
    kAja̱w chiꞌnchel i hoj aj niminel. Reꞌreꞌ aj takꞌanel chi kana̱, reꞌreꞌ ncamanic
    ru̱cꞌ kacꞌacharic eh reꞌ woꞌ reꞌ wilic pan kacꞌacharic.
  tue-tue: Cõãmacʉ̃ marĩ niipetira Pacʉ sĩcʉ̃rã niiqui. Cʉ̃ʉ̃ marĩ niipetira sotoa
    macʉ̃ niiqui. Marĩmena cʉ̃ʉ̃ye maquẽrẽ tiirí tiiquí. Marĩ niipetiramena niiqui.
  bjp-bjp: Ma itikii sau e God, i e Tama kerer tikii. I laumet lon fanu tikii, i foim
    na liu ken fanu tikii, ma i kiis lon fanu tikii.
  xon-xon: Uwumbɔr ubaa u ye ti mɔmɔk Aate na mu bi. U ye ti mɔmɔk Aayidaan ki cha
    ti mɔmɔk tun waatuln la, ki bi ti mɔmɔk ni.
  tzo-ZNT: Jun noꞌox ti Rioxe, jaꞌ Jtotic ta jcotoltic. Jaꞌ xchabiojotic ta jcotoltic.
    Jaꞌ chitunotic yuꞌun ta jcotoltic. Liꞌ xchiꞌinojotic ta jcotoltique.
  mpm-NT: Ti ɨɨn ni Yandios iyo, ya kuu Tata tendɨꞌɨ yɨvɨ. Maa ɨɨn ni ya kuñaꞌnu ti
    saꞌa ya jniñu ja kuu taka yɨvɨ, ti kancha maa ya jiin i.
  ots-NT: Guejtjo, hnaatjo ca Ocja̱ xí cjagui í ba̱jtziguijʉ, ʉm Tzi Tajʉ‑ca̱. Guegue
    xí dyøte göhtjo yʉ i bbʉy, cja̱ i mandadobi. I bbʉ mbo ʉm mʉyjʉ, göhtjoguigöjʉ,
    como ngu̱ xtá e̱me̱jʉ. I ddajquijʉ cár ttzɛdi cja̱ co ni quí mfe̱ni pa gu øtijʉ
    car bbɛfi ca i ne guegue.
  hoy-hoy: अदिक सब मुंदुरव ऊंद अच परमेश्वर अदिक आप्प आन, जो सप्पा मुंदुर म्याकुच अदिक
    सप्पा मुंदुर बीच दा अदिक सब मुंदुर दा आन.
  amo-amo: Kutellẹ kurum uchifing nvat, ame ulle na adi kitene vat, nan nya nvat a
    imon vat.
  pjt-pjt: Ka panya Godanya Mamanya kutju alatjiṯu nyinanyi nganampa uwankaraku. Nyara
    paluṟu uwankaraku mayatja, munu nganaṉalawanungku palyaṉi paluṟu mukuringkula,
    munu nganaṉala uwankarangka unngu nyinanyi.
  cwe-cwe: Kuna Mulungu imwe iviya niiyo Tata wa wose, yeli Mndewa wa wose, kosang'hana
    muna iwanhu wose, na kamgati mwa wanhu wose.
  daa-NT: Buŋ sa, ŋaar rakki di. Ŋa Tacco ka gamin okin̰co, ŋa gina riy iŋ gamin okin̰co
    ho ŋa goy ɗo ɗatik ta gamin okin̰co.
  mlp-mlp: Teq God amulikmoqmo osad in i bunmo Gimamta. In ago on mataw bunmo inmo
    ahaqenib iysa in giwamuzaqta. Giwamuzsa in gigo kabiy daq bunmo inmo anad muzinaqta.
    Sa in ago on mataw na bunmo gilikmanib in nenaq osaqtamo.
  ape-C: Aria Iruhin shopunek douk atun meyoh. Anan douk apak ihishmorim apakin Yain.
    Anan douk Debeini um apak ihishmorim ananishi arpesh aria nape numun abom apakiruh
    aparuh aria nape nenek mour.
  bgs-bgs: Sábbad dád tô Manama na Ámmà katô langun. Sikandin tô ágpangulu katô langun,
    sikandin tô ágtuman katô kakalyag din ukit katô langun, asta sikandin tô góddô
    tun ta langun.
  faa-faa: Arirakano Koti soko hakásapo. Asiamo isiapo aporo hinamo suamo Atane ipipo.
    Ipi hákasa unihaeaka rekenapo. Ipi hákasa reyaki tipia rerapo. Ipi hákasa re himua
    rerapo.
  kik-kik: nake Ngai no ũmwe na nowe Ithe wa andũ othe, ũrĩa ũrĩ igũrũ rĩa andũ othe,
    na arĩ kũndũ guothe, na thĩinĩ wa andũ othe.
  cap-NT: Niz̈aza tjapa uc̈humqui tsjii Yooz Ejpchizza. Uc̈hum Yooz Ejpz̈ mantuquiz
    tjapa criichi z̈oñinaca z̈ejlc̈ha. Niz̈aza Yooz Ejpqui trabajc̈ha tjapa criichi
    z̈oñinacz̈ kuzquiz. Niz̈aza Yooz Ejpqui tjapa criichi z̈oñinacz̈ kuznacquiz z̈ejlc̈ha.
  ksr-ksr: Anutunana motooŋgonoŋ kuuya maŋ koma nonomakeja. Iinoŋ iwoi kuuya kore
    nunuuguŋ Poŋnana uuta kolooŋkeja. Kaeŋ kolooŋ jeta teŋ kombombaajoŋ kuuya kuuŋ
    inaaŋ nonoma uunana so laaligo ano rama momo nonomakeja.
  eng-TNT: one god and father of all which is above all thorow all and in you all.
  sbs-sbs: ni Ireeza umwina ni Shentu wentu. wina hewulu lyazintu zonse nikuhita muzonse
    nimukati kazonse.
  sue-sue: Anutu nasokai daimata gege nowia; nu duba nasokai sero amira mama wero
    noise, duba nasokai sero dia inoise, duba nasokai sero amira nana ena bua inoise,
    duba nasokai sero amira nana itai-matai inowia.
  fra-NCL: un Dieu, Père de tous, qui est au-dessus de tous, qui agit par tous, qui
    est en tous.
  bhg-bhg: edo God da (1) awa Mamo kaenato berarida, imo awa kaena berari gisijido
    eira, edo do kaenato berarida buro edo eira, edo do kaenato berarida isima edo
    eira.
  snn-NT: Ja'nca te'e tënosi'cua ba'ijënna, mai Taita Riusubi baguë mamacuare maire
    te'e re'huani baji. Ja'nca baguëbi mai ta'yejeiyereba Ëjaguë ba'iji. Si'aruan
    ba'iguëbi mai si'acua naconi gare jo'caye beoye te'e ba'iji.
  atb-NT: Banshoq bâng é Îwa nghut sû Garai Gasang le, rayuq za nghut nyi ri; Yhang
    gi, banshoq bâng é ahtoq má nghut luî, lhunglháng dông mai mû kut é eq lhunglhâng
    é ahkaû má lúng nyî sû nghut ri.
  cek-AK: kaminawk boih ih Ampa, Sithaw maeto khue ni oh, anih loe aicae boih ranui
    ah oh, kami boih khaeah oh moe, nangcae boih thungah oh.
  bkd-bkd: Sabuwa dà sa Dios ha iyan Amay hu alan ha mga tumutuu. Iyan haena tagbayà
    hu alan daw duduun hu alan daw harì daan agsuway duun hu mga tumutuu.
  ctu-76: An juntiquil jach Dios lac Tyat ti lac pejtyelel. I yumʌch pejtyelel chʌ
    bʌ tyac an. Mi' cha'len i toñel cha'an ti lac pejtyelel. Mi yajñel ti lac pusic'al
    ti lac pejtyelel.
  lac-NT: Turiri' xan, ic Tetex C'uj, raji' p'eri' ic Tetex tij cotorex. Jari' raji'
    cu ya'aric to'onex. Raji' quic ts'urintex soc ic yamtiquex ti'. Raji' ti' yʌn
    tic pixamex.
  xla-xla: Epame di A God ma hatlopepo. Epedeme ya꞉tapo dita hapulomaye omhallalo
    halemama dia꞉ tle oko hamhalapo. Epame dia꞉ dulu dla halapo.
  xav-NT: Õhõ si uburé Damama te 're hâimana, 'Re ĩhâimana u'âsi mono hã. Õhõ si danhipai
    u te ropâ 're hâimana. Te duré wapẽ'ẽ mono bâ 're sãmra.
  cuk-cuk: Bab-Dummad unnila wargwennaa gued. A-Bab-Dummad bela dulemar-e-babad. A-Bab-Dummad
    belagwapa dulemargi negsemaid, a bela dulemargi arbanaibalid, degi, bela dulemarba
    gudibalid.
  tbf-tbf: E Raban, eie a kes ma eie e Taman mi kulou kokouk. Ma a kuva giet kokouk
    nge tsatsang nge giet kokouk, ma a mon sibu arogiet kokouk.
  uig-CYR: һәмминиң ХудаАтиси бирдур; У болса һәммидин үстүн турғучи, һәммини жүргүзгүчи
    вә һәммимизниң ичидә Болғучидур.
  ikw-NT: A neekpenu otu Chiokike bụ Nda kpakara badnụ, nye nẹechi kpakara badnụ,
    ọ nọornu ẹrnu hite nụ kpakara badnụ, nye zị nụ rime kpakara badnụ.
  khs-khs: 'Aputa: Kotewala semeteikeye. Alake niyawa sena kesale sopoke nini Atawane
    Ene ekeye. Ewa semetei Piseikipela: sena kesale sopoke pota: elakeye. Ewa semetei
    sena kesale sopolo honosane tesekeye. Ewa semetei nini sopolo himuwemi tesekeye.'
  dwr-ENT: ኡባ ጎዳይ፥ ኡባ ባጋና ኦያዌ፥ ኡባ ጊዶን ዴዒያዌ፥ ኢቲ ፆሳይ፥ ኡባ ኣዉ ዴዔ።
  pma-pma: Ahi tas ka vi Tata ten tounah vasi. Kei vi hetetamen imok mulin tounah
    vasi, mul mum en moulien onen meatin keil, ka mul moul en tin meatin keil.
  atd-NT: Sagboka ro ka Magboboot no ian Amoy tanow. Sikandin ka ogboboot kanta tibo.
    Woy duon sikandin to solod to tibo no goinawa ta no nigtuu kandin. Woy sikandin
    dod ka ogbulig kanta to ogtumanon ta ka tibo no igpohimu rin.
  tel-2017: అందరికీ తండ్రి అయిన దేవుడు ఒక్కడే. ఆయన అందరికంటే పైనా, అందరి ద్వారా అందరిలో
    ఉన్నాడు.
  hat-BSA: yon sèl Bondye e Papa tout moun ki, sou tout bagay, pami tout bagay e nan
    tout bagay.
  top-NT: huata kalhi̱yá̱u cha̱tum Quinti̱cucán Dios tí ca̱ma̱paksi̱kó hua̱k cristianos
    y ca̱maclacasquín la̱ta lacasquín y ca̱ta̱lama cha̱tunu cristianos.
  msk-msk: Sayda nang Dios yang Ama nang kariko nang sakop ni Jesu Kristo. Makagagaom
    sang kariko yang Dios na Labi, kay iyan yaan maski diin.
  gyr-NT: Oime ñepei Tũpa, ahe opacatu yande Ru, opacatu yande cuaisar, ahe oporavɨquɨ
    opacatu yande rese, secoi avei yande rese no.
  kmh-kmh: Bapiy Gor ak nokom Biyomb chin mindiy; chinup maŋgiysek namb ay mindek,
    woŋg nup ak gipun.
  ukr-ONPU: один Бог і Отець усіх, Який над усіма, через усіх і в усіх.
  emi-emi: Kateva nonga ia God ateva Tamaita akapa ia, me ia emuemuaa taumattu ngakapa
    atoa, me euungu etaita akapa, me etokatoka elome etaita akapa.
  zpv-NT: nee nuu za tuhbi dxiꞌh Daada Dxiohs nin rnabwaꞌ loh garaatiiꞌ, nin zuu galaayillee
    garaatiiꞌ nee nuu Ñiꞌh loh garaatiiꞌ.
  gux-gux: TIENYENDUbebe n ye yua n tie BAA tikuli po, ki die li bonla kuli ki ye
    tikuli siiga, ki go ye tikuli ni nni.
  kos-kos: oasr God sefanna, su Papa tumun mwet nukewa, ac su leumi ma nukewa, ac
    El orekma in ma nukewa ac muta in ma nukewa.
  ibo-ibo: Ọ bụkwa naanị otu Chineke dị onye bụ Nna ihe niile na onye na-achị ihe
    niile, na onye na-arụ ọrụ ya nʼime ihe niile, na-ebikwa nʼime ihe niile.
  yml-yml: Tomotoga fueda, siwe Tamada ꞌaitamogana Yaubada. Yaubadanina nani matatabuna
    wata tomotoga i veveimeyeda, matatabuda ꞌwaidega i folofolova wata matatabuda
    inagedeye i miamia.
  ory-ory: ସେ ସମସ୍ତଙ୍କ ଉପରେ, ସମସ୍ତଙ୍କ ମଧ୍ୟରେ ଏବଂ ସମସ୍ତଙ୍କ ଅନ୍ତରରେ ଅଛନ୍ତି।
  bzj-bzj: Wi ga jos wan Gaad ahn hihn da di Faada a aala wi. Hihn da di Laad weh
    rool oava wi. Hihn werk chroo wi, ahn ih deh eena aala wi.
