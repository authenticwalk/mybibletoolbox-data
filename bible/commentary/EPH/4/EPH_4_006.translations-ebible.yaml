verse: EPH.004.006
translations:
  kpx-kpx: Ige Dilava keu nahie Mama igae. Isi nahi bahatae Kosive. Keu vani bahata
    nahehi ui nahie negotievema.
  okv-H: eto God amo embomeni tapa ta Mamo donda tapa ta Bada avoeto donda tapa eto
    embo tapa ta jota mihie pure eaguja.
  tbo-tbo: Naka pite Yaubada Amata emosi hota, ginouli atapuhi po tauta i gelagonita
    ma tamogi u hineta e memae.
  mal-C: എല്ലാവർക്കും മീതേയും എല്ലാവരിലൂടെയും എല്ലാവരുടെയുള്ളിലും വസിക്കുന്ന ദൈവവും
    പിതാവും ഏകൻതന്നെ.
  grc-SR: εἷς θεὸς καὶ πατὴρ πάντων, ὁ ἐπὶ πάντων, καὶ διὰ πάντων, καὶ ἐν πᾶσιν ⸂ἡμῖν.⸃
  bgc-bgc: सिर्फ एके परमेसवर सै जो सारे माणसां का पिता सै, जो सब कै उप्पर राज करै
    सै, अर हम सब कै जरिये काम करै सै, अर हम सारया के म्ह रहवै सै।
  khz-khz: Palagu maki kwapunamo etaluna, e ia ita maparara Tamara; ia kamu taunilimalima
    maparara atarai etaluna, egita-tagorana, taunilimalima maparara nuganugarai einaguluna,
    taunilimalima maparara aorai etaluna.
  deu-TKW: Ein Gott und Vater aller, der da ist über allen und durch alle und in allen,
  zsr-NT: Tuzëꞌ naquëꞌ Dios Nu nac Xuzruꞌ yúguꞌtëruꞌ. Lëꞌ rna béꞌinëꞌ yúguꞌtëruꞌ len
    rugunëꞌ dxin yúguꞌtëruꞌ len rbözczëꞌ Lëꞌ lu icj ládxiꞌdauꞌruꞌ yúguꞌtëruꞌ.
  lin-lin: Nzambe azali se moko, azali mpe Tata ya bato nyonso ; aleki bato nyonso,
    asalaka na nzela ya bato nyonso mpe azali kati na bato nyonso.
  hns-NT: Hamlog ekahie Pieta Parmeswar ke maaniela, aur oe hamlog sab koi ke oeppar
    raadj tjalaawe hai, hamlogse aapan bhala kaam karwaawe hai, aur hamlog sab koi
    ke diel me rahe hai.
  noa-E: Ẽwandaman ãbpai ichta thumaam khʉʉn Aaikha sim, ichta thumaam khʉʉn khãaijã
    ʉ̈rpai sĩerrʉm; iin maach thum chi ʉ̈kha nʉm khʉʉn gaaimuata nem waunaa ichpaita
    maach thumaam khʉʉn thãar ee sĩejem.
  eng-EMTV: one God and Father of all, who is over all, and through all, and in us
    all.
  mib-NT: Te íyó ɨɨn‑ni Yaā Dios jeē cúu Tátá yō jijnáhan yó. Te máá yá cujéhnu sɨquɨ̄
    ndɨhɨ yó, te sájniñu ya jiín ndɨhɨ yó, te ndéé yá ini ndɨhɨ yó.
  lif-NT2: हे़क्‍क्‍याङ् काक् मे़न्‍छाम् याप्‍मिरे़ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन्
    लत्‍थिक् वाॽरो॥ खुने़ॽए आनिॽ के़रे़क् सम्‍दाङ् युक् कत्तुॽ, आनिॽ के़रे़क्‍लाम्‍बा
    याःम्‍बक् चोगुॽ, हे़क्‍क्‍याङ् आनिॽ के़रे़क्‍को वाॽरो॥
  xnj-xnj: kuvi na Chapanga mmonga ndi Dadi wa voha, mweavi kunani ya voha, ihenga
    lihengu muvoha na avi mugati ya mitima ya vandu voha.
  mmx-mmx: legesa Moroa la neni ne Temen nedik axap. Neni Lamgomgo at limixin axap
    teren, ni ik lok at lengkot axap la i nemen keneng atnedik limixin axap teren.
  cbr-NT: Nucën Papa Dios axëshi ca aín unicaman Dios 'ianan aín unicaman 'Ibu 'icën.
    Usa 'ixun ca ax cuëëncësabi oquian ñu 'anun aín unicama 'aquinia. Ax ca aín unicamabë
    'icën.
  tee-NT: Va pumatam ju Dios. Yuchi ju quimpai'an quilhichux'an. Yuchi ju lhinonk'ojui
    tachi chun ju taxtokni. Chai yuchi ju ch'alhcatnan quilacata'an ju lhilaca'antauch
    ju yuchi. Chai yuchi ju t'ajun laqui'alhunut'an.
  eng-LSV: one God and Father of all, who [is] over all, and through all, and in you
    all,
  cak-NT: Xe jun Dios c'o, y ja raja' ri Katata' konojel roj y c'o pa kánima konojel;
    c'o chuka' pa kawi' konojel, y jojrucusaj chi rusamaj.
  pah-NT: Nhande nhaporemo xa'e Tupana'ga pe nhanderuvihavuhuhete'ga. Ga pe nhande
    nhaporemo xa'e nhanderuvete'ga. Ojipeji jate ko Tupana'ga. Gaha ipopoaka ojipe'g̃a
    hohe pa. Nane'ymi ga oko yvya koty yvaga koty no ipojykapava. Ga nhande pojyka
    nhande nhaporemo.
  sja-NT: Tachi Ak'õre apai iru p'anɨ. Iru tachi jõmaarã Ak'õre. Iru Tachi Waibɨa.
    Irua ne-inaa pia oopipari tachimaa, tachi ome bapari perã.
  xed-xed: Turtuktuk Lazglafta ta nzakway ka dani ma inda mndu, ta ga mgham ta ghəŋa
    inda mndu, ta ksa slna nda inda mndu, ta nzaku ma inda mndu.
  mks-NT: Ta íin in túhún Ndióxi̱, mé a̱ cúú á tátá tócó ndihí. Ta mé a̱ cán cómí
    a̱ cuéntá sa̱ha̱ tócó ndihí. Ta sáhan mé á ndée̱ yó caja í ña̱ cúni̱ a̱. Ta ndáca̱a̱n
    ínima̱ mé á ini tócó ndihi ña̱yivi cuéntá mé á.
  gfk-S: Tike God mon ma aie sene mon no Mama ta dait bakut. Aie i tamat ta dait bakut,
    i papalim nalamin ta dait bakut, ma ikanaia naramon ta dait bakut.
  bmu-bmu: Anutunini mohotnöŋ körek iwi ak neŋgimakza. Yaŋön yuai pakpak körek neŋgoŋgita
    Kembu öŋgöŋgöŋi ak neŋgimakza. Mewö aka jitŋi tem kölbingöra körek kuŋguba inahöm
    neŋgiba urunini dop malmal tatat ak neŋgimakza.
  dgz-dgz: Amba Mamanu God me daiton di amba nu Ayop nugawa, amba potanup ininiwa
    amba gamunup nao wariniwa.
  eng-GNV: One God and Father of all, which is aboue all, and through all, and in
    you all.
  zaa-NT: Ą'hua ttù teruba Dios dua. Lèe nna née Tàta qui' iyaba ri'u. La'a mísmuba
    lèe nna bána'nie lo iyate ni nna dúe lo losto' iyaba ri'u nna runie entre ri'u
    nu calatsi'e.
  eng-WEBSTER: One God and Father of all, who is above all, and through all, and in
    you all.
  guh-guh: Xainatsi caenë vaxa Dioso. Caenë Dioso daxitatsi vajanacanamatacaitorobinë.
    Dioso pijajivitsi, daxitatsi, nacayavenona. Nacayajavaponaponanua.
  bon-bon: Yepä taatu Acejiyame gyene, lui sine iyeta biname bime Babe. Tabe iyeta
    biname bine yaawadimuge, teeme cabu kaakesea jaawenuge piiyepu teeme cabu yaanajuge.
  nhw-BL: Itztoc setzi Toteco Dios, yaya catli Totata nochi tojuanti. Yaya quipiya
    tlanahuatili ica nochi tojuanti. Huan yaya itztoc por nochi tojuanti huan itztoc
    ipan nochi tojuanti.
  swh-ONEN: Mungu mmoja ambaye ni Baba wa wote, aliye juu ya yote, katika yote na
    ndani ya yote.
  wbi-wbi: nu Nguluve jumo ghwe Nhaata ghwa vooni. Umwene alipakyanya pa sooni iisi,
    na kusooni isi na mun'kate mu ku sooni.
  bba-bba: Gusunɔ turowɑ wɑ̃ɑ wi u sɑ̃ɑ bɑɑwure kpuron Bɑɑbɑ. Wiyɑ kpuron sunɔ, wiyɑ
    sɔmburu mɔ̀ tɔmbu kpuron min di, u mɑɑ wɑ̃ɑ bɑɑwure kpuro sɔɔ.
  eng-KJVCPB: one God and Father of all, who is above all, and through all, and in
    you all.
  kgk-NT: Nhande kwéry va'e Járy, nhande kwéry va'e Ru ave Nhandejáry voi. Ha'e anho
    peteĩ oiko va'e. Ha'eixagwa ndaipóri. Nhande kwéry Ruvixa va'e. Nhane moingoha.
    Nhane mombaraeteha imomba'apo uka-vy. Nhande py'a-py oiko va'e Nhandejáry voi.
  waj-waj: Anutuuqo ari mmuaavai variivoono ta mmuakiaa gioonna kiaapuuya ti Napoova
    varinoo. Ivoono Udaangavai varioo mmuakiaayara haitatuunno varioo ari yaagueeqaivaa
    iya mmiivaara iya inna mmooriivaa iikiaanoo. Inna Mmannasaivo mmuakiaaya aakiaiyauvaki
    varinoo.
  cpy-cpy: Apaani ikanta Tajorentsi, riitaki Ashiyiteeri maawoeni. Riitaki pinkathari-wenta-yiteeri
    maawoeni, rithotyahiro ijeeka-shire-yitanta maawoeni.
  mpx-mpx: Wala Yabowaine iyai te maisena, iya kila gegewela Tamala. Iya gamagalau
    gegewel i logugui-agil, iya i tuwalali gegewel eliyalil, ge i minaa gegewel gamwaliyaa.
  wbp-wbp: Jinta-mipa Kaatuju kuja kangalpa Kirdana panuku yapaku nyina. Nyanunguju
    Warlalja-Wiri yapa panuku, manu-ka yapa panu-kurlu warrki-jarri, manu-ka yapa
    panungkaju nyina palka nguru-kari nguru-karirla.
  luo-luo: Nyasaye achiel kendo Wuon ji duto, en moloyo duto kendo en ema otiyo kuom
    duto.
  nhe-NT: Itztoc setzi Toteco Dios, yajaya tlen Totata nochi tojuanti. Yajaya quipiya
    tlanahuatili ica nochi tojuanti. Huan yajaya itztoc ipan para nochi tojuanti huan
    itztoc ipan nochi tojuanti.
  aii-aii: ܚܲܕ ܐܲܠܵܗܵܐ ܘܒܵܒܵܐ ܕܟܠܔ، ܥܲܠܔ ܟܠܔ، ܒܝܲܕ ܟܠܔ، ܘܓܵܘ ܟܠܔ.
  esk-NT: Agaayyutiqaqtugut atautchimik Aapauruamik iñupayaamun, qaukłiġikkaŋat supayaat
    suli savaktuaq supayaakun suli iñuuruaq supayaani.
  msb-msb: Pareho man na usad an Dios na amo an tunay na ama naton tanan. Siya an
    nagahadi san tanan na nagatuod. Ada man siya nagaistar sa inda tanan kag nagatrabaho
    siya paagi man sa inda tanan.
  cpa-NT: Jan² báh³ Diú¹³, Jmi² jniang³, dsa² quin¹² ni³ quián² jniang³, ca¹lah¹jái¹
    jniang³, dsa² qui²jiag¹² jniang³, dsa² quianh¹³ jniang³.
  dso-dso: ଗଟେକ୍‌ ପର୍‌ମେସର୍‌କେ ଆମେ ଉପାସନା କଲୁନି । ଜେ କି ସବୁର୍‌ ବାବା ଅଇଆଚେ । ସେ ଆମର୍‌
    ବିତ୍‌ରେ ର‍ଇକରି ଆରି ଆମ୍‌କେ ଦେଇକରି ସବୁର୍‌ ଉପ୍‌ରେ ସାସନ୍‌ କଲାନି ।
  meu-meu: Dirava danu tamona, ia na taunimanima iboudiai Tamadia; ia ese iboudiai
    e hereadiamu, iboudiai e rohediamu, iboudiai lalodiai e nohomu.
  yva-NT: Muno Amisye pamo intabo pa, Opirati vatan tenambe wama Injae pije. Opirati
    be akarive wansai tenambe, Po wansauga tenambe mamaisyo Apa bekere rai, muno Opamo
    tuna wansautan tenambe.
  dgc-dgc: Isesa i Diyos a Ama na étanan a tolay. Siya i Panginoon na étanan. Gemtén
    na i étanan, a mégiyan siya ta étanan.
  zpm-NT: tibaque Dios no, me nac Pxoz ne grëse ne, me nac meṉ nroob ne zo lo ne,
    me racnieṉ ne grëse ne, ni me nacnie ne.
  hix-NT: Apa y kany me rye rma manatxhe, Khoryenkomo wya. Kyàmà rye komo rma noro
    ha. Omeroron kom yoh me naha. Khutwatxehkany kom me xarha naha, omeroron komo
    hutwatxehkany me. Kàhnawony xarha naha, omeroron komo hnawo. Noro rma, kyàmà rye
    kom me naha.
  sim-sim: Avui Wasilaka namtar nom metenje mendekop linda ri. Uhu ortonom hulaima
    nokopma amber lihi Avui oria. Uhu nihi nindik or lihi or mbawa hom lerawun ni
    landa nir.
  npi-ULB: र सबैका पिता, परमेश्‍वर पनि एउटै हुनुहुन्छ । उहाँ सबै कुरामाथि, सबै कुराभित्र
    र सबै कुरामा हुनुहुन्छ ।
  cgc-cgc: Isya ki nang ta Dyos na Amay ta tanan. Kanen gagaem ki kiten tanan, kanen
    gid gabuat para mga plano din matuman paagi ki kiten tanan daw kanen naan ki kiten
    tanan.
  tim-tim: Akto Anutu Ewenenŋe konok yâkŋe konok âmâ Amboŋe akmâ wan me wan kotŋe
    hârok damunnenŋe akmap.
  yor-yor: Ọlọ́run kan àti Baba gbogbo aráyé, ẹni tí ó ṣe olórí ohun gbogbo àti nípá
    gbogbo àti nínú ohun gbogbo.
  wos-wos: Nana yafa God natafa male dé re. Dé nani atéfék du takwaka dé jémba hati.
    Dé nana mawulimbu dé té. Dé wandéka nani atéfék déka jémba ya.
  emp-NTPO: Ãcõrẽra ab̶abʌrʌ b̶ʌa. Idjira jũmarã Zezaa, jũmarã Boroa. Jũma idjid̶erã
    sod̶e b̶ʌa idjab̶a dadjirãneba idjia o quĩrĩã b̶ʌra obaria.
  eng-F35: one God and Father of all, who is over all and through all and in us all.
  ind-ind: Bagi kita semua, hanya ada satu Allah dan Bapa. Dia memerintah atas segala
    sesuatu. Dia ada di mana-mana dan hadir dalam diri kita semua.
  pes-OPCB: همهٔ ما یک خدا داریم که پدر همهٔ ما و بالاتر از همهٔ ما و در همهٔ ماست
    و در تمام ذرات وجود ما زندگی می‌کند.
  mpt-mpt: Gode elekiemobe. Elekiem eleta nib Ay eka nib Sum nabe. E nibo alukum kima
    bianea e okoko nibo omkayebea okok keboba e nib bobol temo alukum bibe biebe.
  ssx-ssx: Kutupa Koda꞉ make homeke hata꞉ niki paeyaona꞉ Apa꞉ Tekehali hata꞉ ala꞉ta꞉
    ala꞉ta꞉ paeyao tukiki pa꞉ta꞉ hata꞉ hau paeyao pa꞉ta꞉ ipikana꞉ma꞉ peao hala꞉me.
  mkl-mkl: Ilɑɑɔ̃ ɑkɑ̃i í wɛɛ iyi í jɛ bɑɑi inɛ fei. Nŋui í jɛ ilɑɑlui mii fei, nŋui
    í wɑ bi inɛ fei, nɔ í wɑ si inɛ fei.
  gaq-gaq: ସାପା ରେମୁଆଁ ଜାତିନେ ଇସ୍‍ପର୍‍ ବାରି ଆବା ମୁଇଂ ଆଃ; ମେଁ ସାପାରେନେ ମାପ୍‍ରୁ ସାପାରେ
    ଡାଗ୍‍ରା ବାରି ସାପାରେନେ ଗର୍‍ବେ ବିତ୍‍ରେ ଲେଃକେ ।
  gof-RNT: Ubbaafe bolla gidida, ubbaa baggara oothiyanne ubbaa giddon de7iya issi
    Xoossay, ubbaa Aaway de7ees.
  unx-unx: ସବେନ୍‌ ମାନୱାକଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ଆପୁ ମିଆଁଦ୍‌ଗି ତାନିଃ, ଇନିଃ ସବେନ୍‌କଆଃ
    ପ୍ରାଭୁ, ସବେନ୍‌କଆଃ ଥାଲାରେ ଆଡଃ ସବେନ୍‌କଆଃରେ ମେନାଇୟା ।
  gah-gah: Itó mukitó ameteho Ómasi hámakó noive. Áisi monéna mukitoka livilege zaká
    maká oko noive. Itó etó etó oko zámuza limike hize lé olimikago aí hozaváa aleaká
    noune. Itó eza mulutegú etó etó oko minoko aleko oaká noive.
  lcm-lcm: sikei a God kapo tamara aongos, nia kapo lakat ani keve bil aongos, nia
    nei liuan i keve bil aongos, na neina i keve bil aongos.
  aer-aer: Anwerneke Ngkarte anyente re aneme, Akngeye-arle ingkirrekeke anemeke.
    Rarle Alartetye arne ingkirrekeke-arlke, tyerrtye areyeke-arlke, Re tyerrtye ingkirrekenge
    warrke-irreme. Kele anwernekenge Re arne arunthe anthurre renhe mpwareme, Rarle
    ahentye-aneme mpwaretyeke.
  qvc-NT: Tayta Dyuspismi suqlla. Payllam yumbaypa Taytanchiq. Tukuy imatam paylla
    kamachin. Payllam tukuy lugarkunapi kashpa, yumbay noqanchiqkunapi tiyan.
  tgl-ULB: at iisang Diyos at Ama ng lahat. Siya ay higit sa lahat at kumikilos sa
    lahat at nananatili sa lahat.
  cbs-NT: Ja dikabi Dios bestichaidan, dasibi ikunwainbun Epaki. Dasibi jawenabu xanen
    ibuxunkin jawen kushipa dasibi matu uinmakubainikiki.
  xtm-NTPP: Te maa in‑ni Su'si ma kúu Yuva ndaka o, te maa ya tátnuni nuu ndaka o,
    te sa'a ya ja jin koo va'a ndaka o, te iyo ya ini anua ndaka o.
  nnq-nnq: kubi na Nnoongo jumwe benia nga Awawa ba boa abunhwamini Kilisto, benia
    bakamwa maengo ku bandu boa, na babi umyojo ja bandu boa.
  bao-NT: ñucã jĩcʉ̃ra Ʉmʉreco Pacʉ niipetirã Pacʉ nii, biimi. Niipetirã ametʉenero
    nii, niipetirãpʉre bojoca cʉti nii, niipetiropʉ nii, biimi.
  san-ORI: ସର୍ୱ୍ୱୋପରିସ୍ଥଃ ସର୍ୱ୍ୱୱ୍ୟାପୀ ସର୍ୱ୍ୱେଷାଂ ଯୁଷ୍ମାକଂ ମଧ୍ୟୱର୍ତ୍ତୀ ଚୈକ ଈଶ୍ୱର ଆସ୍ତେ|
  huv-NT: Áagan nop Dios almajlüy, aag ayaj miteat meáwan monyar andeac Teat Cristo.
    Nej ajlüy wüx meáwan monyar nej andeac, tanaámb almaquiiüb nejiw.
  otn-NT: '''Nɛ̱ n''nat''a̱ Oja̱ i ''bʉi, gue''a̱ ra̱ Papá''a̱ ngue gätho. ''Nɛ̱ gue''a̱
    di̱ ma̱nda gäthogahʉ''a̱. Gue''a̱ ''bʉi ndap''ʉ bi zä''a̱. ''Nɛ̱ gue''a̱ dí̱ n''yohʉ
    gäthoga̱hʉ''a̱.'
  nop-nop: Eŋ Bepaŋ adi kubugoŋdi nihikiula betnik kubugoŋ tilak. Adi wanakaŋ hogohogok
    nihikiudapmaaŋ Wapumnik hatiŋa welenik molomolom saŋiniŋ dahinimilak eŋ welenik
    gineŋ molomolom ipilat tinimilak.
  obo-NT: Duwon sokkad da en no Monama woy sikandin kos Amoy ta. Sikandin kos od hari
    keta langun, woy id puung ukit keta langun amoy'd kotuman kos id kopi-i rin woy
    mid ubpa sikandin dinit keta langun.
  cak-ENT: Xaxe jun Dios c'o. Y ja rija' ri Katata' konojel roj y c'o pa tak kánima.
    Y chuka' c'o pa kavi' konojel, y nkurucusaj richin rusamaj.
