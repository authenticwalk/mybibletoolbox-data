  kew-kew: Go page Gote ora padane pirua nipu onaa rayona Aapa pia. Nipuri ora niaa
    rayona Aa Mudu pirua niaana rikiraana kogono pua onaa rayona robaa-para pia.
  dww-dww: Be mate inam Mamaitua tenaḡa, matabuda Tamadama. Tauna vutuna matabuda
    ewai badedana, tauna vutuna matabuda nopode, be taude tauna na noyama e voivoiedina.
  twi-ASANTE: Yɛwɔ Onyankopɔn a ɔyɛ yɛn nyinaa Agya a ɔdi yɛn nyinaa so. Ɔnam yɛn
    nyinaa mu, na ɔte yɛn nyinaa mu nso.
  aoj-aoj: God ahamapa apaꞌ hiapai anen atotona nape dembinai ma apaꞌ magahapifanai
    hiapai hiꞌalapa. Anen nagape anamba hiagoma hiꞌagalagini, eaꞌ nape nomona apaꞌ
    hiapai hiꞌalapa.
  cbv-cbv: Caán biíc Diosjeh tigaá jwiít nihatdih jáap caolih dée ãt chãjap taga.
    Pánih chãj wʉ̃hna, jwiít nihat jwĩ íip jʉmna, jwĩ Maáh caá. Ã maáh jʉmat nihat
    chah ã wẽpna caá. Pánih jʉmna, jwiít nihatdih ã teo wáacna caá, ã weñat pínahdih
    jwĩ tʉ́i chãjat pínah niijná. Jwiít nihat cãtíh ã jʉmna caá. Páant ã jʉmʉchah,
    biíc weh dée pah tʉ́i jʉmat caá jwiítdih náahap.
  taw-taw: God nokom olap, ne binɨb okok mɨdupsek Bapi kɨli mɨdeb. Ne binɨb okok mɨdupsek
    kɨlop kod mɨdɨl, mɨdupsek nab okok wog gup ak mɨdɨl, mɨdupsek nab ayaŋ mɨdeb.
  jic-NT: Dios pjaní p'in. Jupj cupj qjuis Papay. Pjü cupj jupj ts'uyupj. Jupj si
    jütüta pjü way. Jun ta'á wine. Wama jama pjü way mo'ó.
  zap-NT: tebegue Dëdyuzh nak Xuz be yrandxee be, laa Ne rnebééy lo be yrandxee be,
    laa Ne rlaa ne rlaa be ne wseleedx Ne lo be, no laa Ne raknonen be yrandxee be.
  wer-wer: Pël ëaan Anutu pi tiarim Pep ngawi kopëtap. Puuk pout kepön erën elnia.
    Pël ëak tiar weëre kosang kaamök elniin pim yaat yamëngkën tiarim lupötë wëaup.
  ipi-ipi: '@see-verse:EPH.004.005'
  qul-NT: uj Dios Tatalla tucuyninpaj. Payka tucuypi mandacoj, tucuynin uqhunta ruwaj,
    tucuynincupi cachcaj.
  ter-NT: Poéhaxomaka ne Itukó'oviti, Ha'a uhá koeti ûti, enepone éxoti koeku uhá
    koeti ûti, enepone ko'ítuketimaka xoko uhá koeti ûti, koane ovo'ó koâti ne uhá
    koeti hokoâti.
  bmr-NT: saafiiro Dios Moocaani famoocaaniro iicaabo icano. Jaabo famoohallɨvɨro
    icahi, famoofañodɨro icaabo, fahɨgova fanoovafaño icaabo icano.
  fuf-fuf: e Alla gooto woodi, ɗun ko on Baabaajo fow, on Wonɗo dow fow e hakkunde
    fow e ɗi fow.
  bhl-bhl: Feinka! Alik alik num Aatim Sunbin-Got bakati makmak ete kuw te. Ete finik
    so biliw alik alik im kak kesomi, akalem galmose kunum waneng num teing dim aluwsomi,
    alik alik num mutuk kel alakabe te.
  ons-ons: Anutu weku gemaike, eŋe wekuŋo ŋei ŋerep korop Magaze, eŋe wekuŋo weti,
    ŋene korop yuanŋon waremaike, eŋe wekuŋo ŋei ŋerep keuzo urata ma more, koto baŋem
    zonom more ŋebon okanmaike, so ŋei ŋerep keuzo me koto baŋem mere kito okan okanmaike.
  con-NTPO: Fae Chigayi tsu jin. Poimbe Yaya tsu. Tiseja poima ti'tsse'tssipa, poini
    jincho'chopa, poi'ye attian'je'cho.
  ghs-ghs: Oho qesa napaho Ohonga mai teena noi napaho nakuta gama oorai, gama napaho
    irita oorai ma paha napake gama suqobire oorai.
  peg-peg: ୱିଜ଼ାର୍‌ ନାର୍‌ ଜାତିନି ଇସ୍ୱର୍‌ ଆରି ଆବା ରୱାନ୍‌; ହେୱାନ୍‌ ୱିଜ଼ାର୍‌ ମାପ୍ରୁ,
    ୱିଜ଼ାର୍‌ ବିତ୍ରେ ଆରି ୱିଜ଼ାର୍‌ ୱାସ୍କିତ ମାନାନ୍‌ ।
  txu-NT: Nhym me Batĩndjwỳnh pydji kubê ne gwaj bakunĩ Bãm djwỳnh ne gwaj bakunĩmã
    Bẽnjadjwỳr djwỳnh. Nãm gwaj bakunĩo ban bakunĩ mẽ amijo kajkep. Ga, gwaj baje
    mrãmri ne me ĩ pydji pyràkja pumũ.
  eng-WEBU: one God and Father of all, who is over all and through all and in us all.
  gnw-NT: Tumpa vi pentiño co. Jae co yandeRu. Jae co yandeYa. Jae uparavɨquɨ opaete
    yande rupi. Jae ico yandepɨa pe.
  mux-mux: oliunga pali Lapa Pulu Yili tilueleko. Yu oliu Krais-nga yambumanga pali
    olandupa molemú; yu oliu molemulumanga pali suku-singina molemú; yu oliunga pali
    numanumanga molemú.
  maj-NT: Nkuhú maha Nti̱a̱ná xi Na̱'miná ngatenteé, kui xi batéxumaha̱, ts'ínchjén
    ko̱ tíjñajihi̱n ngayjee̱ ni xi tjín.
  bkq-NT: Tokalelâ Deus idânârâ kionmaenguyly; idânârâ Kunwym, kywymâry, kagâlâ, kâentâ
    lelâ warâ mawânkâ.
  kue-kue: te God suwara kaima, ye yomba prapra Neno moglkwa, ye eremogl yomba mina
    yagl kande moglkwa, yomba prapra mina kongun orkwa te yomba prapra mina suna mogl
    kuno orkwa.
  cot-NT: Chooca apatiroti Aapani Irioshi, iriguentiquea Aapanite aatimpajia maasano.
    Iriatimpa iriguentiquea Amajirojiate maasano, iriguentiquea agavejacaajiacajica
    maasano, aisa iriguentiquea choocashirentajiacajica maasano.
  bnp-bnp: A Vure i taku kunana, re Tamane hita lobo. I matakari e huriki a viri vona,
    i rata a leho ne huriki vona, i made turane ria.
  apn-NT: Nẽ Tĩrtũm haxwỳja ãm pixii. Kêp mẽ pahpiitã mẽ panhĩpêêxà maati na. Na hte
    mẽ pahpê hkrajê mã àhpumunh xà hkwỳ gõ pu mẽ ỹ hã kãm tanhmã amnhĩ nhĩpêx to ho
    papa. Nhũm hte mẽ pahkarõ kamã pa ho pa. Jakamã te mẽ pahte ixkre tipxi kamã ri
    axpẽn kôt papa pyràk.
  ctp-NT: chaꞌ ska ti Ndiose ꞌñaan, ti kwiꞌ Ni kanꞌ lka Ni Stian taꞌaan, ngwañaꞌan
    ti kwiꞌ Ni ndiꞌya loo la Ni ꞌñaan. Ngiꞌni Ni tñan loꞌo nchga nten nu wa msñi chaꞌ
    ꞌin Ni; kwiꞌ ngwañaꞌan, ndiꞌin Ni loꞌo nchga nten ꞌin Ni.
  opm-opm: Hanip bap napotip gonsi dire Gothe tit Got pokwimur. Ama Got orhor dire
    at tit pokwimur. Oh pokwi gonsi dire kakhan hat patmur. Oh gonsi dire mutuh patim
    dire dap tei tamreipatmur. Got oh ihat tit han pokwi hat pat ohoh ihan ama tit
    dawi hat pati da oh mandapririm kasip hat orhorwi marin paptenmur.
  bvr-bvr: Minypa an-ngayburrpa an-ngardapiya arrburrwa Wangarr nipiya an-gata Nyanyapa
    arrku, nipa an-gatiya mu-ngoyurra a-jirra arrkula arr-gurdiya gorlk. Minypa nipa
    gu-jarlapurda gu-ganyja gun-guniya rrawa rrapa barrwa gun-gaba waykin ngardawa
    nipa an-gatiya.
  wal-wal: Ubbaa Godai, ubbaa baggaara oottiyaagee, ubbaa giddon de7iyaagee, issi
    Xoossai, ubbaa Aawai de7ees.
  zad-NT: Tozə Chioza' zoa, beena' nak X̱a yog'ḻoḻcho. Na' ḻen' chṉabi'e lao yog'ḻoḻcho;
    na' chc̱hine' yog'cho kwenc̱he chak daa cheenile' gak, na' zoalene' yog'cho.
  kmg-kmg: Erâ Anutu e Mamac wirec-nâŋec mocjaha, eki mâmâc sasawa qâhuc-nâpokac erâ
    maŋnâŋec sâc tâpiri sicne-nâreekac â mâŋnâŋec sâc ŋeŋe juju eekac.
  aso-aso: Idoꞌ Oꞌmoso nene mukitoꞌ meteho hamoꞌ nene neive. Eiꞌ neve eveneꞌ mukiꞌ
    nene livileꞌ ogo osuꞌ losa dizosa neive. Neꞌmine ogo mino eveneꞌ mukiliti vovoteuꞌ
    mino luteuꞌ luteuꞌ gono do neive.
  uli-uli: ngo ye hal semal Deus le Temach pangach, ngo iy yach Samol pangachloh.
    Iy mele Samolel pangal, ngo ye yengang uwoch pangach, ngo ye mel irech pangachloh.
  nin-NT: ni so ga Abachi uyirr nggo si Aki munta. Uwa yo so gri inta namri, na so
    na undu ni inta ba namri, na rri so ni inta ba namri.
  acu-NT: 'Tura Yuscha kichkitai: Nuka mash aints ainauti Apaachirintai. Tura asa
    mash aa nuna inawai. Tura mash aints ainau wina wakeramurun najanawarti tusa nintimtikrartinuitji.
    Tura asa ii nintin engkemturmawaitji.'
  cak-WNT: Xaxu (xaxe wi) jun Dios c'o. Y ya Riya' ri Tata'aj kiche (kixin) konojel.
    Riya' can c'o pa kawi' konojel, y nisamej pa tak kac'aslen chikonojel, y can c'o
    chuka' pa tak kánima.
  ebk-ebk: Us-usa hi Apo Dios ay Aman nan am-in ay tataku. Hiya nan Apo ay mangetortoray
    as nan am-in. Epatongparna nan laychuna as nan am-in ay tataku, ya hiya nan mawawacha
    as nan am-in.
  spa-PDDPT: un solo Dios y Padre de todos, el cual está sobre todos, a través de
    todos y en todos.
  ruf-ruf: hana Imulungu yumwe iyali Aba wa wose, yeye ka Imtwatsa wa wose, kosang'ana
    kubitila wose na kamna wose.
  gun-gun: peteĩ'i Nhanderuete nhande kuery ha'e javi Ru va'e. Ha'e ma ha'e javi re
    ipo'aka, ha'e javi rupi omba'eapo, ha'e javi re oĩ.
  agu-BL: Ncha'tz jun ntzi' Kataj Ryos at skibaj. Nin o' len cu'n xconsbe'tz i'. Na
    xomquen tunin i' ske'jak.
  isn-isn: Hangi Itunda ung'wi hangi Tata nua ihi. Ung'wenso ukoli migulya a ihi.
    ung'wenso ukoli migulya a ihi, nu mukati a ihi.
  eng-PEV: And there is only one God. He is the father of all of us. He is the biggest
    boss over everything, and he lives inside all of us to get all of us to do what
    he wants.
  ilo-ULB: ken maysa a Dios ken Ama iti amin. Kangatoan isuna iti amin ken babaen
    iti amin ken iti amin.
  pir-NT: Sa yero Cohãcjʉ̃ ihcãquirota ijire. Tiquiro ijipihtiyequina Pacʉro ijire.
    Sa yero mari pʉhtoro ijire. Sa yero ijipihtinare marine yedohore tiquiro. Ijipihtina
    mari mehna ijire tiquiro. Sa yero ijipihtiropʉ ijire tiquiro.
  anv-NT: Ɛsɔwɔ ɛsé awú dénógé alú ɛlé ama, ji ne alú Ntɛ ɛsé ɛsé ako. Ji
    ne alú mfwa ɛsé ako, ji achyɛge ɛsé utɔɔ́ ɛbi débɔɔ́ mampyɛ ndɛre ji akɛlege.
    Ne mendoó wuú ɛjwɔlege né mmu matɔɔ́ bɔɔ́ bií ako.
  sab-NT: Chube ulia gdaitre alin ama che ulita Cristo gerua gaba ulia Ñenua, ama
    che Chugagwalla kweri ama kle che ulita ta gbe age ama takalin kare, kaire ama
    kle mo Oña gbe che ulita tale che chudaboanga.
  tmd-tmd: Nöbö mö mɨdöi bla magalɨg, God ñɨŋa paŋyöbö iör, Acö ñɨŋa paŋyöbö iör mɨda.
    Nuŋ nöbö mö akuyöbö magalɨg Nöbö Diba mɨda. Nuŋ nöbö mö yad nɨgmɨn, ñɨŋ magalɨg
    mabö nuŋwa rɨmɨdöia. Nuŋ nöbö mö akuyöbö magalɨg yuörɨb ñɨgö kwo mɨda.
  acr-NNT: Xa jun ri Dios kꞌolik; Rire e Qaqaw ri kꞌo paqawiꞌ qonoje riꞌoj, kuꞌan
    ruchak quma qonoje riꞌoj y kꞌo pa qanimaꞌ qonoje riꞌoj.
  kpg-kpg: di God hua e dahi, Tamana o nia daangada huogodoo, Tagi o nia daangada
    huogodoo, e hagangalua i lodo nia daangada huogodoo, gei e noho i lodo nia daangada
    huogodoo.
  taj-taj: थेतबासेलमा दाहेन्‍से य्‍हाङ जम्‍मालान परमेश्‍वर आबा गिकनोन हिन्‍ना। थेनोन
    जम्‍मानदेन छ्‌याम तसी य्‍हाङ जम्‍मानग्‍याम गे लबा मुला। ओच्‍छे थेसेन जम्‍मानथोरी
    शासन लबा मुला।
  avt-avt: God kiutɨp kerekek kepu, hɨrak Haai ke haiu mɨt, hɨrak kinɨn naanmɨprai
    haiu mɨt yapɨrwe, hɨrak kɨrɨak menmen ken nɨmɨn ke haiu mɨt, hɨrak kepu kekre
    haiu mɨt.
  cbk-cbk: Tiene un solo Dios, el Padre Celestial di aton todo. Ele ta reina canaton
    todo, y ta hace el cosa le quiere por medio de todo el maga creyente, y ta queda
    le na corazon del di suyo maga gente.
  uig-ARA: ھەممىنىڭ خۇدائاتىسى بىردۇر؛ ئۇ بولسا ھەممىدىن ئۈستۈن تۇرغۇچى، ھەممىنى يۈرگۈزگۈچى
    ۋە ھەممىمىزنىڭ ئىچىدە بولغۇچىدۇر.
  tuf-tuf: Isat Sir istanác bi, Tet istanác bi tamo síhw̃aro. Sir eya bahnaquin sicar
    bin acu cáraro. Eyat bahnaquin sicar bin cuitar yajcaro. Eya bahnaquin sicar bin
    ur icar rehcaro. Eyta chihtara ba owár bin rahra rahra ohbac ítuwi. Rahra rahra
    tan wan ítuwi.
  abx-abx: Aniya' hamok adda Diyos nga Tatay-ta kam dimu'an. Iya i magdalom, magpakiwa
    ngan mag'ayop si kita kam.
  mco-NT: Ji yajpaady tügpajc Dios Teedy huɨdibɨ cuendɨ'ajtp yajtzɨnaayb nidüg'ócɨy
    mɨbɨjcpɨdɨjc. Yɨ' je' huɨdibɨ nihuindzɨn'ajttaayb. Yɨ' je' huɨdibɨ may'ajt tumb
    mɨɨd nidüg'ócɨy ajcxy, etz yɨ' ymɨc'ajt yajpatp ma nidüg'ócɨy ajcxy yjot yhuinma'ñ.
  cpb-NT: Apaani ikanta Pawa, iriitake Ashiyetairi maawoini. Iri pinkathariwentairi
    maawoini, rithotyiiro risaikashiretantai maawoini.
  aon-aon: Aria Iruhin shopunek douk atun meyoh. Anan douk apak ihishmorim apakin
    Yain. Anan douk Debeini um apak ihishmorim ananishi arpesh aria nape numun abom
    apakiruh aparuh aria nape nenek mour.
  hus-NT-2005: jún a Dios waꞌach xi jaꞌich nin Tátaꞌ ejtalkʼitsik. Jajáꞌ kʼwajat ultaláb
    kʼal ejtal, in xalkʼál nin awiltal kʼal ejtalkʼi ani kʼwajat kʼal ejtalkʼi.
  mig-NT: jíín ɨ́ɨn‑ni máá Dios Táa̱ xini̱ táká‑yo̱, chi̱ máá‑yá ndíto ta̱ká‑ni, te
    máá‑yá ni̱ sá'a ta̱ká‑ni, te jíín ndɨ́'ɨ‑ni ncháá‑ya̱.
  bps-bps: Na nun alò satu Dwata i Mà kdeeito dad faglut di kenen mebe i kdee, samnagin
    i kdee, na mnè di nawa i kdee.
  mbs-mbs: Olò sebad se Timanem Amay te kedita tadon. Eglowan sikandin diyà te kedita
    tadon. Pengkey kenan kidon peg-ogpà, kidoen sikandin. Eg-ogpà sikandin diyà te
    kedita tadon.
  tof-tof: Wata darrpan Gode ó wa tóba blaman pamkolpamab Abe, tóba blaman pamkolpam
    nótó balngomólda, tóba blaman pamkolpamdóma nótó zagetóda, akó tóba blaman pamkolpamab
    bübdü nótó ngyabenda.
  cme-NT: Diiloŋo bi dii u diei, aa u yaa i hieroŋo‑i hiere i To‑i. U yaa i yuŋ-nu
    hiere. U biɛ i hieroŋo‑i hiere u ce u maacemma‑i, aa waa i hieroŋo‑i i hɔmmu-na.
  sus-sus: Ala keren nan na won bɛ naxan findixi birin Baba ra, naxan na birin xun
    ma, naxan walima birin saabui ra, naxan na birin i.
  pon-2006: Kohttehmen mie, me Semen aramas koaros, oh Kaunen mehkoaros, me kin ketin
    kamwakamwakid mehkoaros oh kin ketiket rehtail koaros.
  dad-dad: Negur tekelei, ĩ ganan neid Temeid, ĩ ganan wal fiya, ĩ ganan atun, ĩ ganan
    namen ibodok.
  zab-NT: Te pur tubyzi Dios nuu, laany ni nány Dad par iratecnɨ, rnabeeny iratecnɨ,
    rbeznény iratecnɨ ne runny us iratecnɨ.
  jae-jae: Ŋamalac samob Tameŋi Anôtô tageŋ, taŋ kêtu gêŋ samob ŋatau ma gêjam kôm
    kêpi gêŋ samob naŋ, gêjam gêŋ samob auc.
  ksd-ksd: tika na God ma Tama i ra tarai par, nina i ki arama liu ta diat par, ma
    livuan ta diat par, ma ta ra bala i diat par.
  msm-NT: Iyan da no Diyus no Amoy to tibo mgo sakup din. Sikandin to ogboot ita dow
    ogtrabahu pinaagi ita, aw sikandin to og-ugpa kani ita tibo.
  myk-myk: Kilɛ nigin yɛ bɛ wu ɲɛ. Wèe bɛɛri To wu ɲɛ wii, wee wu ɲɛ wèe bɛɛri ɲuŋɔ
    ni, na ɲɛ wù bɛɛri tɛ ni, na ɲɛ wù bɛɛri funyɔ ni.
  sbe-sbe: Yaubada kesega iya maudoida Tamada, iya meta kita maudoida kewadaena, ye
    hepaisowada yo ye miya kalidaena.
  mcr-mcr: Itaŋga eeqänäŋuneqä Goti, Kiuänäŋä-qu eä, Iqu neqä Apiquvi. Iqu eeqänäŋuneqä
    haqä yäŋi äpme, eeqänäŋuneqä awä iqi äpme, itaŋga eeqänäŋuneqä yäpä imä äpme.
  cux-NT: Vɛ́ɛ́ 'áámá nūuⁿ Ndyuūs chi Chiidá nducyáácá 'iiⁿ'yāⁿ ní 'iivú Ndyuūs miiⁿ
    ngaⁿ'a ntiiⁿnyúⁿ yā yeⁿ'e nducuéⁿ'ē. Ní diíⁿ yā ntiiⁿnyuⁿ cucáávā nducueⁿ'ē, ní
    caneé yā ndúúcū nducuéⁿ'ē.
  tur-YTC: Her şeyden üstün, her şeyle ve her şeyde olan herkesin Tanrısı ve Babası
    birdir.
  san-ITR: sarvvoparisthaH sarvvavyApI sarvveShAM yuShmAkaM madhyavarttI chaika Ishvara
    Aste|
  bel-N: Адзін Бог і Айцец усіх, Які над усімі, і праз усіх, і ў-ва ўсіх вас.
  sch-sch: mitinngei Pathien le Pa inkhat aoma, ama hah neinun murdi Pumapa ania,
    neinun murdi chunga sin a thoa, neinun murdi chunga aom ani.
  mic-MIQNT: Pas'g newgte'it Gjinisgam. Negm na ujjual ugjit te'sijig mimajuinu'g.
    Mestai assusit. Ugtlgowaqan wet sapu tl lugwet 'ms't ta'n te'si'gw ta'n getlams'tasulti'gw,
    aq 'ms't ta'n te'si'gw 'gtinnenaq eig.
  huu-NT: Caɨ Moo Jusiñamui jaca dajede. Jaca dajede Jusiñamuina nana caɨ creyentiaɨdɨcaɨdɨ
    sedadɨcaɨ. Naimɨe anamo nana itɨcaɨ. Naimɨe jitaillacɨnona caɨ fɨnollena, caɨna
    canocabide. Caɨna canollena, naimɨe Joreño caɨmo jaca ite.
  jiv-NT: Chikichkiiti Yus, ashí Yus-shuarti ii Aparí̱nti. Ashí akuptamniuitji. Ashí
