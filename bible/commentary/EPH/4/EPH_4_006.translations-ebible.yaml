    chaꞌ jiꞌi̱ Ni, loꞌo juaꞌa̱ ndiꞌi̱ Ni loꞌo lcaa ñati̱ jiꞌi̱ Ni.
  bqc-SIM: Lua mɛ̀ndoɛ wápii Mae ũ, ↄ̃mɛ iko vĩ wá baadewa, ìↄ zĩkɛ wá baade
    píi guu, a kú ń wá baade píio.
  tcz-CHONGTHU: Chule Pathen khat le Pa chu imajouse chung vum'a uma ahin, chule imajousea
    uma ahiye.
  mar-mar: एकच देव जो सर्वांचा पिता, तो सर्वांवर आणि सर्वांमधून आणि सर्वांमध्ये आहे.
  snp-snp: Ido Goti Metefo lawoko yakafoko wenena, neta-mata, muki olu fulo gedeto
    kiyabate we minoto, muki luteu mino ledeto, muki minonigu yau lonola olumo idami
    we ya lawoko ne.
  isl-isl: og við höfum öll sama Guð og föður, sem er yfir okkur og með okkur og býr
    í okkur hverju og einu.
  spy-NT: Akeenke ꞉Yēyiin nyoo kwaaniitaab biikaab Kiriistō tukul. Bāytooy tukul,
    yēyiisyēē tukul ānkumiitē āriitaab tukul.
  xnn-xnn: Es-esa si Apo Dios ay Ama tako am-in et siya nan kangatowan ay Apo isnan
    am-in ya wada siya ay mangbadbadang ken datako am-in.
  mwe-mwe: Bhapali a Nnungu bhamo ni Atati bha bhowenji, bhali bhakulungwa bha yowe
    na bhaatenda gowe na kwa kila shindu.
  tte-tte: Ala Yaubada kaigedamo iya meuloila Tamala. Yo tomo meuloina iloinayagili,
    ipaipaisowa meuloili kolili, yo imiyamiya meuloili luwaluwalili mena.
  tcs-tcs: I gad wan God ane i gad wan Papa blo ebri pipol. Em i da bigbos de antap
    wea ebridem samting ane em i midel wea ebridem samting ane em i ebriwea lo ebridem
    samting.
  hlt-THB: ik-oeih soepkep ak khan ingkaw ik-oeih soepkep awh ak awm Pa Khawsa pynoet
    doeng ni a awm.
  soq-soq: Mo Godiu dea os, mai da, me ipa apana uduudu Mambu, ita apana, do nitu
    uduudu me atowentoputuwapio oniamompa. Ita dewa uduudu ipa sa me bedewe nolaleidituwade
    ita me os uduuduleide.
  qub-qub: Jucnayllami Tayta Diosninchëga. Paymi llapanchïpa taytanchi. Payga llapanchïtami
    maquincho chararaycämanchi. Payga llapanchïtami munashanta ruraycächimanchi. Payga
    llapanchïwanmi caycan.
  att-att: Á táttádday lâ si Namarò, nga Yáma tam ngámin nayù ira tatole na. Aggina
    yù kotunán nga mammaguray ta ngámin, nga manotolay ta ngámin, ánna mepaggián nittam
    nga mamalurò sù ngámin nga ure na megapu nittam.
  bki-bki: a Atua takurano ga napano jo, napano naio be kulorinio nonovio karam̃alo,
    a naio mije tuboiano ka vite nonovio, a naio mila kiano im̃auano miyotuba ea vio
    nonovio, a naio joa kulorinio nonovio kialo meuliano.
  bqp-bqp: Luda mɛ̀n domɛ ó pínki De ũ. Àkũ mɛ́ à iko vĩ ó baadia, àdigↄ̃ zĩ kɛ
    ó gbɛ̃ sĩnda pínki gũn, à kú kũ ó gbɛ̃ sĩnda pínkio.
  mcp-mcp: Zɛmbî jɨ njɨ ŋgwúd, á jɨ́ Sɔ́ɔ́ŋgʉ́ a shé bɛ̂sh yɛ́; nyə wə́ mə́ jwú nə
    shé bɛ̂sh, á dʉ balan nə shé bɛ̂sh shú sálə ísɛ́y byé, a jisə shé bɛ̂sh dɨ̂.
  hat-hat: Gen yon sèl Bondye, ki papa nou tout, k'ap dominen sou nou tout, k'ap aji
    nan nou tout, ki nan nou tout.
  npl-NT: San se Todios, iwa Totajtsi tikpiah, Akin tlanawatia totech, Ye tekiti totech
    iwa kajki itech tinochteh.
  bgg-bgg: Ichiih shii zab pha bran ro Hamangkhung-aphuii nane Aphuii ne jia bie ro,
    ai ne zab pha Ithong ro, zab re-è blia rek ne chiih-è zab shii um ro.
  eng-TCENT: one God and Father of all, who is over all and through all and in us
    all.
  eng-BSB: one God and Father of all, who is over all and through all and in all.
  cpu-NT: Aparoni ikanta Pava, iriitake Ashiyetairi maaroni. Iri pinkathariventayetairi
    maaroni, jothotyiiro inampishireyetanta maaroni.
  san-ASM: সৰ্ৱ্ৱোপৰিস্থঃ সৰ্ৱ্ৱৱ্যাপী সৰ্ৱ্ৱেষাং যুষ্মাকং মধ্যৱৰ্ত্তী চৈক ঈশ্ৱৰ আস্তে|
  tac-NT: '''lige pe bi''lepi ju Onorúgame napu suwábaga ramué o''nola ju, ''lige
    alué ju napu suwábaga e''nagá ajtime ju ''lige repuka, ''lige pe bi''lepi ju O''nó
    Onorúgame napu bochígimi ajtí.'
  eng-WEBPB: one God and Father of all, who is over all and through all and in us
    all.
  gfk-H: Tiga Kalou mon ma ia sena mon no nudahat Tata bakut. Ia i tamat ta dahat
    bakut, i papalim nalamin ta dahat bakut, ma iakana narako ta dahat bakut.
  viv-viv: Kadu moyaꞋaida yada Yaubada saꞋeyanaga ada Tamada saꞋeyanaga, BanaꞋe moyaꞋaida
    givehimeyeda, yana faiwala moyaꞋaida agaideya gififaisewa, Tauna moyaꞋaida nuwahinagedeya
    gimimiyami.
  yao-yao: Akunnungu ŵamo, ŵaali Atati ŵa wose, ŵelewo ali pachanya pa wose ni akupanganya
    masengo kupunda wose ni ali nkati mwa ŵandu ŵakwe wose.
  tgp-tgp: ale God matelete purongo, enia Tamar̃a sei enia mo aulu hinir̃a mo isoiso,
    ale mo lo toho hinir̃a mo isoiso, ale mo lo vavahinau hinir̃a mo isoiso.
  auc-NT: Wængonguï adocanque pönï ïnongä inte tömengä tömämö Wæmpocä adocanque ingampa.
    Tömengä ïñömö edæ Tæiyæ̈ Awënë pönï ïnongä inte tömämö ïmonte në aacä ingampa.
    Tömengä adocanque pönï nempo quëwëñömonte tömengä wæætë mönö tömämö mïmönë quëwengampa.
  kbc-NT: Odaa okotawece iniwa oniniwatece Ǥonoenoɡ̶odi ane Ǥodiodi. Jiɡ̶iniaa Ǥodacilo
    okotawece, codaa ɡ̶odibake meote ane yemaa me loenatagi, codaa okotawece diɡ̶eladetedioɡ̶oji.
  bmh-bmh: Uwait tutak dareu, ig duailel unum go igual memenig. Ig duailel unum go
    igual Banou, go duailel unum gonugau salau mabun gusig migena, igual oigeb oug
    dacaneu.
  ctu-BL: Juntiquil jach Dios, lac Tat ti lac pejtelel. I yumʌch winicob. Mi' cha'len
    i ye'tel ti' tojlel pejtelel winicob x'ixicob. Mi' yajñel ti la' pusic'al ti la'
    pejtelel.
  meq-meq: Mbəlom na, neŋgeye nəte ŋgweŋ. Neŋgeye na, Bəba i ndo hay tebiye. Neŋgeye
    a ləva wu hay tebiye. Faya ma giye məsler mə walaŋ kway tebiye. Neŋgeye mə walaŋ
    i ndo ŋgay hay.
  noa-H: Hẽwandaman hãbpai hichta t'umaam k'ʌʌn Haaik'a sim, hichta t'umaam k'ʌʌn
    k'ãaijã hʌ̃rpai sĩerrʌm; hiin maach t'um chi hʌ̈k'a nʌm k'ʌʌn gaaimuata nem waunaa
    hichpaita maach t'umaam k'ʌʌn t'ãar hee sĩejem.
  thd-thd: Pam Pork thononurr niihin ulp pam Naŋanip ŋamplin pam moŋthak ith wuun
    putpun minc raakumunak, raak korrkanpa, iikan nurrŋun pam moŋthak.
  alp-NT: Alla esa, rebe Iono Amate ete pusue tamata. Ilere Alla maka tolae pusue
    tanei, kai Ikbasae pusue tanei.
  san-VEL: sarvvoparistha.h sarvvavyaapii sarvve.saa.m yu.smaaka.m madhyavarttii caika
    ii"svara aaste|
  kbq-kbq: Anumza Nerfa'a maka'mota magoke mani'neno kva huneranteno, maka'za kva
    nehuno maka'zampina mani'ne.
  kbh-kbh: Bënga os̈buáchiyënga nÿetscangbiama cach Bëngbe Bëtsá y Taitá endmëna.
    Cha bëngbe amëndayá endmëna, chabe obenana nÿetscángbeñe jtsinÿnana, y nÿetsca
    bëngbe ainaniñe chabe Espíritu endmëna.
  ron-LSB: un singur Dumnezeu și Tatăl tuturor, care este peste toate și prin toate
    și în noi toți.
  pon-pon: Kot o Jam en karoj me ta men me kotin poedi meakaroj o daudaulole, o me
    kotikot lol atail karoj.
  nhe-BL: Itztoc setzi Toteco Dios, yajaya tlen Totata nochi tojuanti. Yajaya quipiya
    tlanahuatili ica nochi tojuanti. Huan yajaya itztoc ipan para nochi tojuanti huan
    itztoc ipan nochi tojuanti.
  sps-sps: ana isen tsun kan a Gov, a Tamar vainy faavot, Ayei a tatagaa ot tsura
    faavot, ana Ayei bibinun non tsura faavot tana fo binun Tsunia ana Ayei kaa non
    koma rara faavot.
  wnc-wnc: Gatu Anutu awia tapatukan. Ita ninu kepna kepna nana ie nataamangu kuupbamdane
    Nanin. Ninu kuupbam nipbike nindane tupan siknga apa yuak. Ita ninde banakan yuke
    nin papan ninda musipminu takngatukan natake yuamang.
  nmw-S: Wada Helak iyege te hotiya, iye hide bwabwaligade Tamade. Iye i logugui-yanid
    bobode bwabwaligadiye, iye i kaiwo bwabwaligadiye heidiye, ge i miye bwabwaligadiye
    he gamwadiye.
  bus-bus: Luda mɛ̀n domɛ wa píngi De ũ. Àmbe à iko vĩ wa baadea, ègↄ̃ zĩi kɛɛ wa
    baade píngi guu, à kú kↄ̃n wa baade píngio.
  gub-BL: Pitài zo Tupàn a'e. Teko paw wanu ài hekon. Teko paw wazar romo hekon no.
    Uma'ereko iko, ma'e iapo kar pà teko nànàn no. Puruinuromo paw rupi hekon a'e,
    ma'e inuromo paw rupi hekon a'e no. Wiko tuwe peinuromo.
  imo-imo: Linonga pali Lapa Gote tendekumu kau. Yu lino Kraistinga imbomanga pali
    olando moromo. Yu linonga pali tukundo kongono tepa moromo. Yu linonga pali konopumanga
    moromo.
  boj-boj: Qotei qujai unu. A gago kalil qa Abu. A na qujai tamo uŋgasari kalil naŋgi
    taqatnjreqnu. A naŋgo are miligiq di waueqnu. A naŋgo ambleq di unu.
  eng-DRA: One God and Father of all, who is above all, and through all, and in us
    all.
  knf-knf: Naşibaţi Aşin bañaaŋ bŧi awoha aloolan, ul anşihuŋ iko bŧi na bañaaŋ, ul
    kak ajaaŋ alemp ţi bañaaŋ biki nul bŧi, kabot kawo ţi baka.
  san-KHM: សវ៌្វោបរិស្ថះ សវ៌្វវ្យាបី សវ៌្វេឞាំ យុឞ្មាកំ មធ្យវត៌្តី ចៃក ឦឝ្វរ អាស្តេ។
  arn-NT: Müley ta kiñe Ngünechen, fey itrokom feyentulechi che ñi Chaw, kisu ngüneniefi
    kom tati mülelu, ka puwkintuniefi ta itrokom ka müley itrokom eymün mew.
  zas-NT: Din tijbzi Dios yuꞌ, bén na̱j Dad par dugra ree, rniabeeman dugra ree, nabannëman
    dugra ree rüjn tëëman ujs dugra ree.
  ken-NT: Mandɛm amɔt kɛ achi, nɛ yi achi Ɛtayɛsɛ mankɛm. Achí Mfɔ bɔ̌bhi mankɛm,
    áfʉ̀ɛt ntá yɛsɛ bɛkʉ bɛtɨk ɛbhi nɛ Ɛfóŋó Bɛdyɛrɛ achi nɛ bɔ̌bhi mankɛm.
