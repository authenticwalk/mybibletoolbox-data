    hjálpar og blessunar þeim sem á hlusta.
  spy-NT: ‑Mōōng'āloolē ng'al chēbo āwēēsyo. Ōng'āloolē ng'al chēē ititiirē biiko
    alak yoo kābotyi ꞉kiy, sukung'eet kōōbēruurākiis ꞉choo yēbchinē yiit.
  xnn-xnn: Adi tako koma menkalkali is ngawi nodi am-in ay kankanan tako et nan bomadang
    ay mangipapigsa ya mangipaosto isnan nemnem di mendedenge.
  mwe-mwe: Lilobhe lyolyowe lyangali lya mmbone linakoposhe nkang'wa yenunji, ikabhe
    lilobhe lyambone lya kumpwaa nkulaga, nkupinga lyaapanganje nema bhakulipilikananga.
  tte-tte: Tabu walonaenae ami edeedede koina, na walo namwanamwali kwawalowegili
    na mesabana tomo siya tonuwa-polowe kwasaguili na wakabiyakaiweli ami walo namwanamwali
    kolili. Kamwasane koina sowasowana tomo ami walo sibenalagili yo sagu silobai.
  tcs-tcs: Yupla mas no tok olkain nugudtok. Bat yupla mas mata tok gudtok wea da
    raittaim po elpe bilib blo pipol po kam strong, solong dem gudtok i go laue God
    po meke gudting po dem pipol uda i lisen.
  hlt-THB: Nam khak khuiawh kawng awihche koeh cawn sak, cehlai a ngoengaihnaak amyihna
    themleek ak sai ham awileek a hoei cawn seh, ak ngai zaakhqi ham lungnaakna a
    awmnaak a hamna.
  soq-soq: Gagalo kadiwa mai wanuna, diaida. Tane gagalo euda os wanuno apana dima
    menamodio kewa waia etalepue insaisau badolepio sau euda wadapu.
  qub-qub: Ganracunataga ama rimanquichu. Chaypa ruquenga wiyajcunapis shacyäcunanpaj
    alli cajllata rimanqui.
  att-att: Á ari ittam magubobuk sù narákè, ngam ubobugat tam lâ yù napiá nga mepángngà,
    tapè abbágát tam yù ira makaginná sù kagiat tam.
  bki-bki: Ea kenemiu iliano nalo, kamiu kuve re ilimenunuano, mia kuverenio iliano
    nalo napano mia rijikia riijalar kialo jidomiano nalo, ka nalo amijog kenemiu
    iliano nalo, napano josonu bare, a memedu bo, a ka rijailo.
  bqp-bqp: Àsun tó yã vãni ke bo á lɛ́nlo, séde a zɛ́de kũ ani gbɛ̃ kara, à kɛ
    àre ũ gbɛ̃ kũ òtɛn manↄnɛ.
  mcp-mcp: Muud kú ná nyiŋgə cúwal ícúwʉ́lí-cúwʉli nyə́dɨ́ mpud; ŋkí í jɨɨ nə́ bɨ́
    lásʉ́g ɨɨ́, bɨ́ cɨ njɨ jɔ̧jɔ̧ íciyá bísə́ nə ŋkul sá nə́ muud lálʉg búgə́d yí,
    íciyá bísə́ nə ŋkul kwíínd búúd bwə́ gwág wá yí.
  hat-hat: Pa kite ankenn move pawòl soti nan bouch nou. Pale bon koze ki ka ede lòt
    yo grandi nan konfyans Bondye, koze ki ka ede yo lè yo nan move pa. Konsa, se
    yon byen n'a fè pou moun k'ap tande nou yo.
  npl-NT: Amo xikimijtokah tlájtolteh pitsotikeh, yej xiktenewakah kuali tlájtoli
    tlan ika kinyolchikawas, kimpalewis iwa kintiochiwas akimeh kikakih non tlájtoli.
  bgg-bgg: Awie pha rey pha miyaogamthek ayao rabo, jimagungde ji è ne wie rey ne
    chiih-è nyie chiid pha ji phi pha ji shii rab pha miyaogamthek yao bie bo. Ji-è
    nathek nyie yao pha ji ne nathek shii nuiiphothek shii wie rey yi bo.
  eng-TCENT: Let no foul word come out of your mouth, but only what is good for edification,
    as fits the occasion, that it may give grace to those who hear.
  eng-BSB: Let no unwholesome talk come out of your mouths, but only what is helpful
    for building up the one in need and bringing grace to those who listen.
  cpu-NT: Eejatzi okempitari, tera onkameethate piñaavaitashiyetyaaro kaariperori
    ñaantsi. Aña iro piñaavaitapiinte kameethari ñaantsi, onkantya povetsikashiretakaantyaariri
    kemayetzimiri.
  san-ASM: অপৰং যুষ্মাকং ৱদনেভ্যঃ কোঽপি কদালাপো ন নিৰ্গচ্ছতু, কিন্তু যেন শ্ৰোতুৰুপকাৰো
    জাযতে তাদৃশঃ প্ৰযোজনীযনিষ্ঠাযৈ ফলদাযক আলাপো যুষ্মাকং ভৱতু|
  tac-NT: Tase chátiri ra'íchali ra'ichawa, 'we a'lá semátiri rejcholi beníriwa 'nalina
    alué ralámuli.
  eng-WEBPB: Let no corrupt speech proceed out of your mouth, but only what is good
    for building others up as the need may be, that it may give grace to those who
    hear.
  gfk-H: Waak bia tiga sakana nianga na haan suur ta ira ha muat. Iasen i tahut bia
    muat na tangai sena mon ira mangana nianga ing i tale bia na harahut ira mesa
    ta ira nudiet sunupi, ing muat naga hatahutnei diet ing diet hadadei.
  viv-viv: Kadu wonakoyokoyo keke-moꞋa awamiya ginayemu. Au gahe yamumunaga wanayakayakahina,
    ada gavadi gavadi tobohiyamiyao gilubodadi, medema wanagahegaheyena be wanakivetoyogidi
    kadu wanaꞋihagihagiyedi.
  yao-yao: Nkaŵecheta maloŵe gangalimate, nambo mmechete maloŵe gambone gagakwalimbichisya
    ŵandu kuti maloŵe gunkuŵecheta gakamuchisye ŵandu ŵakugapilikana.
  tgp-tgp: Ha sopo tinar̃ihia vara te reti sasati hatea i malue na jingomim, pani
    ha pa lo vere na reti r̃uhu purongo matan vara la er̃i tueni la haratu la lo rongora.
  auc-NT: Mïnitö nämä önöne wææ aadinque wïwa ante tededämaï ïedäni. Wæætë edæ, Wadäni
    æbänö ante ëñenguënënäni ïnänii, ante pönëninque mïnitö, Tömënäni tæ̈ï pïñænte
    entawencædänimpa, ante cædinque në ëñënäni beyænque ante waadete godö cædinque
    apæ̈needäni.
  kbc-NT: Jinaɡ̶awii ɡ̶agegi ane beyagi, ane ibeyacaɡ̶adi eledi oko. Pida inoka enitece
    notaɡ̶a anele ane yaxawa eledi oko me ili eliwaɡ̶atakaneɡ̶egi, ane leeditibige
    mowajipata. Odaa jiɡ̶idaaɡ̶ee Aneotedoɡ̶oji me yakadi me ibake ɡ̶adotaɡ̶a meote
    anele ane yemaa meotetema niɡ̶ina anowajipatalo ɡ̶adotaɡ̶atiwaji.
  bmh-bmh: Ag agal oiagsau suban gumeiban, ze eg i macan. Ze naliu duailel ipal oiagab
    gusig marabun tutak macan. Guzenaimai, ag ze naliu go doimai, gonug ag isanaramau.
  ctu-BL: Mach yomic mi la' c'ʌn la' wej ti jontol bʌ t'an. Yom jach mi la' sub chuqui
    uts'at cha'an mi la' p'ʌtesan jini mu' bʌ i yubiñob, cha'an mi la' wʌq'ueñob i
    yutslel i pusic'al.
  meq-meq: Bazlam nakə ma nasiye ha ndo hay aye na, mâ ndohwaw abəra ma təbəlem kurom
    bay. Tsikum ɗuh na, bazlam nakə ma dzəniye siye i ndo hay məgəle ka tsəveɗ i Mbəlom
    aye. Tsikum na, wu neheye a ye ka bo mətsike, ma dzəniye tay ha ndo neheye faya
    ta pay zləm a bazlam kurom aye.
  noa-H: Hoob bʌ̃ʌrjã hiparii wa hihachk'a k'ãijã hiek'amiet; magju k'ãai hiek hajap'ampaita
    hiek'abat. Hõrau pãach hiyʌ̈ʌ nʌm hũurwai hamach jʌ̃gaagaa haawai warag hamachdëu
    hʌ̈k'a nʌm hiek gaaita hubʌnaa honee hapiju hayaam hiekta hiek'abat.
  thd-thd: Kuuk-thaaw warr oŋkorr yiik, kuuk min yik pam yirr aŋarr maŋmaŋal yomparrnanah,
    pam moŋ aŋarr ŋeeŋkmam thananah thurmthurma.
  alp-NT: Kena imi lepare, lepae lepata rebe ndoponaru yake, po lepae lepata rebe
    eatetuke kai etapa tamata makete, leke eono laleije kuru kai eono isupu misete.
  san-VEL: apara.m yu.smaaka.m vadanebhya.h ko.api kadaalaapo na nirgacchatu, kintu
    yena "sroturupakaaro jaayate taad.r"sa.h prayojaniiyani.s.thaayai phaladaayaka
    aalaapo yu.smaaka.m bhavatu|
  kbq-kbq: Hanki tamagipintira vahe'mokizmia havi nanekene urinke'nena ozmasmitma,
    zamaza nehutma, hanaveti'za manisaza nanekege nehnageno, antahisamokizmi'a zamaza
    hugahie.
  kbh-kbh: Bacna palabrënga ndoñe s̈mattsichamo, pero aíñe ts̈abe palabrënga y nÿa
    chorsca uajabótama palabrënga, chë inÿe ents̈ángbioye jujabuáchama más Cristcá
    chamotsemnama, chënga Bëngbe Bëtsábiocana ts̈abe bendicionënga chamóyëngacñama,
    chë ndayá chas̈mojtsëtsëtsná sóyeca.
  ron-LSB: Să nu iasă din gura voastră nici un cuvânt corupt, ci numai ceea ce este
    bun pentru zidirea altora, după nevoie, ca să dea har celor ce ascultă.
  pon-pon: Kajoi jaut ender ko wei jan nan au omail, a men kamau, pwen papaki on me
    karon akan me mau.
  nhe-BL: Amo tlen hueli xicamatica. San xiquijtoca tlamantli tlen cuali tlen quinyolchicahuas
    huan quinhualiquilis tlatiochihuali tlen quicaquise.
  sps-sps: Vegiau vaare iny yam a fo vegiau te fatsuiny non a iring, a sikia, sana
    mi ma vegiau iny a fo vegiau te faruak non a rof tana vainy, iton vegiau te faparits
    rarori, ka iny faakouts rari ana ri te parits me tana faason tsuar, tan vegiau
    te tsue iny romi te nai faruak non a ree'un tan vegiau te nongoiny rori tsumi.
  wnc-wnc: Siwan wamu wai takngatu ginda dua siknga yawam. Aho. Wamu take akngakan
    yanong. Yake ginda notza gatayamunangge natake wamu wa amindane musia papa kekekananga
    akngakan yaninong.
  nmw-S: Tab lihu ngakngakine hu elihuyan, age lihu dodohobine egene hu elihuyan gane
    bosowaine i labeid bobode hebwaden hedi puyowo ganganine ge si gaisi. Iloke bobode
    hebwaden si papadavae-yan lemi lihu, wedi dohob bwele si paidi hei.
  bus-bus: Àton tó yã zaa ke bↄ a lɛ́nlo, séde à zɛ́dee kɛ̀ eé gbɛ̃ kaara, à kɛ àre
    ũ gbɛ̃ kɛ̀ aↄ̃ↄe maanↄnɛ.
  gub-BL: Pemume'u zo ze'eg iaiw ma'e amo pe nehe. Xo ze'egatu zo pemume'u purupe
    nehe. A'e rupi pepytywà putar amogwer pe wà nehe, wazeruzar haw rehe pe wà nehe.
    A'e rupi peze'egaw umukatu putar amogwer a'e wà nehe no.
  imo-imo: Enonga keremanga ungu keri te wendo naa opili neio. Kraistinga imbo konopu
    tamba nimbeloma kinye molko kenjingema kinye eno enge timbelo unguma kau neio.
    Ungu mare kano imboma pilenge wali eno lipe tapondombalo unguma kau neio.
  boj-boj: Niŋgi nuŋgo medabu waqtoqnsib anjam uge maroqnaib. Niŋgi anjam bole segi
    maroqnsib dena tamo uŋgasari gulbe ti unub qaji naŋgi siŋgilatnjroqniy. Yimqa
    naŋgi nuŋgo anjam quoqnib dena Qotei a naŋgi qa are boleiyosim kumbra bole enjroqnqas.
  eng-DRA: Let no evil speech proceed from your mouth; but that which is good, to
    the edification of faith, that it may administer grace to the hearers.
  knf-knf: Uţup uwuţaan uwutan kapën ţi mntum mi nan, uţup unuura ţañ unjaaŋ uţënk
    kaboman kabot kado bankŧiinkuŋ wa bnuura, uwooŋ kado kapën ţi mntum mi nan.
  san-KHM: អបរំ យុឞ្មាកំ វទនេភ្យះ កោៜបិ កទាលាបោ ន និគ៌ច្ឆតុ, កិន្តុ យេន ឝ្រោតុរុបការោ
    ជាយតេ តាទ្ឫឝះ ប្រយោជនីយនិឞ្ឋាយៃ ផលទាយក អាលាបោ យុឞ្មាកំ ភវតុ។
  arn-NT: Nütramkakelayaymün ta wesake dungu, welu may feley tamün nütramyeael re
    kümeke dungu müten, femngechi tati allküyelu ñi ayüwmayael ñi femael kümeke dungu
    ka ñi llowael engün küme felen.
  zas-NT: Ad rniee tëëdi diidxguijdx, gol gunee ganax diidxzagdxe ni güün yudar chigniaꞌ
    ree ben ren bén gucaagdiajg ree laan din güünan laa reeman sirv.
  ken-NT: Yɛ̌ ɛbɛ́ptí ɛyɔŋ ɛ́kɛ́ fu be anyu. Dɛm nɔ́kɔ́ ká chi mɛnyɨŋ ɛbhɛn bɛ́kwàk
    bo mántaŋ ndǔ mbi Mandɛm mbɔ ɛnyǔ yɛ̌ntɨkɨ mmu ábhɔ́ŋɔ́ bɛgo. Mmu abhɔŋ bɛrɛm
    chi ɛnyɨŋ ɛnɛ ɛ́kwak abhɛn bághòk yi.
