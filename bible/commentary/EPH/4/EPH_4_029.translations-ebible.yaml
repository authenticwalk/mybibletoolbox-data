verse: EPH.004.029
translations:
  kpx-kpx: La molehi hotohotoaliege lainaho hotoe toela lougelive. Isito hotoe dua
    unaha lougeve. Ilive elike ata degomole aiogeve halevaito kebia hoesegevege keabuna
    la hoto kemo negolahai ue dua vagei.
  okv-H: Eto isembari ta ke avo toto ke javotoho na pere deirami ijiro embo nei hondate
    aisuja avo pere evujo.
  tbo-tbo: Ega baha apapoehi ona ibaabaniyehi ma baha dewadewahi ona bahebahehi. Uyahinei
    apo tu lutanigana ona haguhi po hina kadidili ma Yaubada a lunugotootogo hina
    tuhagaya.
  mal-C: കേൾക്കുന്നവർക്കു പ്രയോജനം ലഭിക്കുന്ന, ആത്മികവർധനയ്ക്കു സഹായകമാകുന്ന നല്ല
    വാക്കുകളല്ലാതെ സഭ്യമല്ലാത്തതൊന്നും നിങ്ങളുടെ അധരങ്ങളിൽനിന്നു വരരുത്.
  grc-SR: Πᾶς λόγος σαπρὸς ἐκ τοῦ στόματος ὑμῶν μὴ ἐκπορευέσθω, ἀλλ᾽ εἴ τις ἀγαθὸς
    πρὸς οἰκοδομὴν τῆς χρείας, ἵνα δῷ χάριν τοῖς ἀκούουσιν.
  bgc-bgc: कोए भी गलत बात थारे मुँह तै ना लिकड़ै, पर जरूरत कै मुताबिक वोए लिकड़ै जो
    दुसरयां के बिश्वास की बढ़ोतरी कै खात्तर हो, ताके वा बात जो थारे मुँह तै लिकड़ै
    सै वा सुणण आळा नै उत्साहित कर सकै।
  khz-khz: Murumi na kila rakavara ragaina pia lakati. Na vevega-tiliga kilaramo pio
    kilagi, moira talimara veakavara ularana, pe pia kamonagi aonai, pia kwalimu.
  deu-TKW: Kein faules Wort gehe aus eurem Munde, sondern was da taugt zum Aufbau
    des Umgangs, daß es den Hörern anmutig sei;
  zsr-NT: Cutu güiꞌliꞌ didzaꞌ xöhuiꞌ, san güiꞌliꞌ didzaꞌ dxiꞌa, yuguꞌ le laclen nu
    yöni len lun ga gac dxiꞌa qui nu naꞌ.
  lin-lin: Tika ete minoko na bino ebimisaka maloba ya mabe te, kasi bolobaka kaka
    maloba ya boboto, maloba oyo esungaka bato mosusu na kokola kati na kondima, kolanda
    bosenga na bango, mpe esalaka bolamu na bato oyo bayokaka yango.
  hns-NT: Kabhie kharaab baat na bol. Bakie djab toe koetjh attjha tjiedj bolke koi
    ke sahaaita kar sakiehe, tab bol de. Tor baat ke dwaara Parmeswar okar bhalaai
    kariega.
  noa-E: Oob bʉ̈ʉrjã iparii wa ihachkha khãijã iekhamiet; magju khãai iek ajaphampaita
    iekhabat. Õrau pãach iyʉ̈ʉ nʉm ũurwai amach jʉ̈gaagaa aawai warag amachdëu ʉ̈kha
    nʉm iek gaaita ubʉnaa onee apiju ayaam iekta iekhabat.
  eng-EMTV: Let no corrupt word proceed from your mouth, but only what is good for
    edification, that it may give grace to them that hear.
  mib-NT: Ni ɨɨn jnūhun néé ma cahán rō, chi sa suhva na cáhán rō jnūhun vāha jeē
    scuéhnu jnáhan jíín jnúhun ya, te sáha jeē quéndōo vāha ñayuu jíni sōho.
  lif-NT2: खिनिॽ ताप्‍फे़ःम्‍बा पाःन् पाःप्‍मा मे़नुॽने़न्, कर के़घे़म्‍बाहाॽरे़ कुभाॽ
    मे़घोःसुर फाॽआङ् कुसुम्‍गे़दम्‍बा नु हाङ्‌हाङ् के़मे़प्‍पा पाःन्‍लक् पारे़म्‍मे़ॽ॥
  xnj-xnj: Mkoto kujova malovi gahakau mu milomo yinu, nambu malovi gabwina ganautangatila
    gegijenga muni gemwijova gavavatangatila kuvajenga vevakuvayuwana.
  mmx-mmx: La lavapaase kapmek noxo ravasu at levenngusno atnemi. Levelinga avukat
    mene nga mina paase asu i, kusu na lox alolos nedi limixin dik pakes ti levelinga
    avukat la kusu na lok tooro limixin di ronga nimi.
  cbr-NT: '''Atimati banaima upitishi banaquin camina uni Jesucristomia upiti catamënun
    ''aquinti ''ain. Mitsúxmi usai banaia cuati Jesucristomi upiti catamëtia Nucën
    Papa Diosan nuibaquin ''aquincëx ca cuëënti ''icën.'
  tee-NT: Jantu tu'u' macxcai chivinti ana'unt'it. Alai va yuchi ju k'ox chivinti
    ju ana'unt'it tachi ju laich ap'u'akt'ai'uya'it'it ju ali'in ni laich palai catatsuculh
    tachi ju k'achani ju Dios. Ju chunch ju Dios ca'axtakniya' ju k'ox is'atsucunti'an
    ju catak'asmatniyanch.
  eng-LSV: Let no corrupt word go forth out of your mouth, but what is good to the
    necessary building up, that it may give grace to the hearers;
  cak-NT: Man ti'ij itzel tak tzij. Xe ri utz ti'ij, chi quiri' ri tzij re' nu'on
    chique ri yec'oxan chi niquiya' más ruchuk'a' cánima riq'uin ri Dios y c'o bendición
    nuc'om-pe chique.
  pah-NT: Tapenhi'ĩte'varuhui ti pejohupe penhombotegwetee'yma. Penhi'ig̃atu ti pejohupe
    penhombopopoaka pejopokoga imombyryva pejohupe.
  sja-NT: Ik'achia pedee p'ananáatɨ. Ma k'ãyaara pedee pia aupai jarapatáatɨ, chi
    ũrirutaarãpa pia k'ĩsiadamerã mãik'aapa pia oodamerã. Mãgá parãpa ãchi k'aripadait'ee.
  xed-xed: Yaha ŋaslu da sabi ma wa ghuni. Gwaɗa vla mbraku ma zlghay nda ŋuɗuf ŋa
    sanlaha katsi sabi ma wa ghuni. Gwaɗa ksay sləməŋ ka kuni gwaɗay, ŋa kataŋtá sanlaha.
  mks-NT: A̱ cáha̱n ga̱ ndó tu̱hun núu. Ña̱ ndítahan nu̱ ndó quéa̱ chindeé ndo̱ ña̱yivi
    xi̱hín tu̱hun cáha̱n ndó. Ta já cuu cuahnu na xi̱hi̱n á ña̱ ná ñe̱he̱ ná ña̱ma̱ni̱
    nu̱ Ndióxi̱.
  gfk-S: Waak be tike katano sana nianga na puko sur ta ira ho mu. Iesene i tahut
    be mu na tange sene mon ira mangana nianga ing i haruat be na harahut ira mes
    ta ira nudi sunupi, waing mu nage hatahutne dong ing di hadade.
  bmu-bmu: Keu lösö kun jitŋineyök kude etmapmö, keu ambazip uruŋini naŋgöba mem köhöimawi,
    mönö miyöhök jiba malme. Ambazip keuŋini möta uruŋini ahözawaŋgö dop qambaŋgöra
    osizei, mönö miaŋgö dop goro eŋgigetka keu nahömŋi möta ölöwakeak.
  dgz-dgz: Noya gapan nop koewa arak maken den ya waiwanian. Go dim dim iravi wapen
    tane nop kakaewa evenae wai bagu sisi muga ame ago munapen menan waiwanian. Ap
    gapan mu den inak muga kakae tu dorain.
  eng-GNV: 'Let no corrupt comunication proceed out of your mouths: but that which
    is good, to ye vse of edifying, that it may minister grace vnto the hearers.'
  zaa-NT: Bíttuúru inne le biỹa titsa' cùttsi, sino puru taá ca titsa' nu runna consejo
    tsè' para la'labàni qui' ca enne', para qui'ni iyaba canu riyénini cą qui' le
    nna thí' cą bendición lo losto' quį.
  eng-WEBSTER: Let no corrupt communication proceed out of your mouth, but that which
    is good to the use of edifying, that it may minister grace to the hearers.
  guh-guh: Pëtsa pacuaicuaijamë pibisialivaisi. Biji rajane pacuaicuaijamëre pexanialivaisi.
    Pexanialivaisi itsa pacuaicuaijamë tsane, nexata papecajumetaevi pajamatabëcueneyavenonaename.
    Tsipaji paepatota jamatabëcuenefaefaena, itsa pacajumetaena, pacamuxunaajamatabëcuenesaë
    tsane.
  bon-bon: Gone niiya mene iicana, yepä epu mene jiicemuye, lui te miiji gyene biname
    bine ätityerame teeme ngena singi pisi nyene, siige piba weeme mene te ngenecu
    miiji me jaawenimuge laatibi yäätecijemuge.
  nhw-BL: Amo xicamanaltica tlen hueli camanali. San xiquijtoca tlamantli catli cuali
    catli quinyolchicahuas huan quinhualiquilis tlatiochihuali catli quicaquise.
  swh-ONEN: Maneno mabaya yasitoke vinywani mwenu, bali yale yafaayo kwa ajili ya
    kuwajenga wengine kulingana na mahitaji yao, ili yawafae wale wasikiao.
  wbi-wbi: Injovele imbiivi najingajighaghe mumulomo ghwinu. Pa uluo amasio ghanoghile
    pihuma mumalomo ghiinu ghano ghanoghile kusino silondeka, kukuvapela uluvumbulilo
    vala vano vipulikisia.
  bba-bba: I ku de ɡɑri kɔ̃si yi yɑri bɛɛn nɔɔ sɔɔn di, mɑ n kun mɔ ɡɑri ɡee yi yi
    somiru mɔ kpɑ yi n sɑ̃ɑ ɑrufɑɑniɡii be bɑ swɑɑ dɑkin mi.
  eng-KJVCPB: Let no corrupt communication proceed out of your mouth, but that which
    is good to the use of edifying, that it may minister grace unto the hearers.
  kgk-NT: Ani penhe'ẽ rei rei ojóehe. Penhe'ẽ porã ae katu ojóupe penhombopy'agwapy
    jevy hagwã. Pende rapixa pemo'arandu hagwã-rami pemombe'u íxupe. Upéixa ramo ae
    ogwerovy'a arã pene nhe'ẽ henduháry.
  waj-waj: Sa ngii avaiyauvakidiri kua maisa vooyauvai kiatee. Kua yoketaiyauvaa nnaasu
    kiatee. Gioonna kiaapu muaraagama variaiya yaagueeqama variaaraivaara yamaa kua
    yamaa kua iyaata tida kua yoketaiyauvaa nnaasu kiatee. Gioonna kiaapuuya ngii
    kuaivaa rikiada yoketaama variaaraivaara kua yoketaiyauvaa nnaasu kiatee.
  cpy-cpy: Ari oshiyari eejatzi, teera okameethatzi piñaawaeta-shityaawo kaari-perori
    ñaantsi. Tema roo piñaawaeta-piinte kameethari ñaantsi, ari okantyaa powetsika-shireta-kaantee-yaariri
    kemayitemini.
  mpx-mpx: Bahi baaba nanakina nuku babaunan, yaa baaba waiwaisana toto bosowaina
    gamagalau bolo ali pulowan gaganil ni label ge nihi gasisi te nuku baunan. Inoke
    gamagalau bolo hi lalaegan, wali waisi nihi pwawaa to wami baaba eliyana.
  wbp-wbp: Kulalu-jana yapa ngalya-kariki yimi maju wangkaya, kajikankulu-jana murrumurru-mani
    yimi nyurrurla-nyangu-kurlurluju. Kajili wajampa nyina nyiya-ngurlurlangu, yaninjarlalu-jana
    ngurrju-wangkaya. Kajili yimi nyurrurla-nyangu purda-nyanyi, ngulaju kapulu ngurrju-jarrimilki.
  luo-luo: Kik uyie weche maricho wuogi e dhou, to mana weche mabeyo manyalo konyo
    kuom gero ji kaluwore gi dwarogi mondo wecheu okony joma winjo.
  nhe-NT: Amo tlen hueli xicamatica. San xiquijtoca tlamantli tlen cuali tlen quinyolchicahuas
    huan quinhualiquilis tlatiochihuali tlen quicaquise.
  aii-aii: ܠܵܐ ܦܵܠܛܵܐ ܗܹܡܸܙܡܵܢ ܫܸܚܬܵܢܬܵ‌ܐ ܡ̣ܢ ܦܘܼܡܵܘܟ݂ܘܿܢ؛ ܐܸܠܵܐ ܗܹܡܸܙܡܵܢ ܕܝܼܠܵܗ̇
    ܨܦܵܝܝܼ ܠܸܒܢܵܝܵܐ ܠܐܵܢܝܼ ܕܣܢܝܼܩܹ̈ܐ ܝܢܵܐ ܐܸܠܘܼܗ̇، ܕܝܵܗܒ݂ܵܐ ܫܵܦܵܩܲܬ ܠܐܵܢܝܼ ܕܫܵܡܥܝܼ.
  esk-NT: Uqautigiyumiñaitchiksi atniummatiksraq aglaan uqautigilugu ikayuutiksraq
    sivutmuutiksrauluni. Tamatkuali tusraaruat uqautipsitñik ikayuusriaqaġumuut.
  msb-msb: Parte naman sa pagasurmaton, ayaw pagsabi sin mga maraot kundi an mga makabulig
    lang sa mga tawo susog sa inda kinahanglan agod magin bendisyon ini sa mga nakabati
    sani.
  cpa-NT: Tsa¹ma¹tieh¹³ hagh³ jǿg³ hlaih¹³. Jmáh¹lah jǿg³ lé² li¹nang¹ dsa² báh³ juúh³
    hniah¹². Mi³jøng² jií¹ ju²hiúg¹ dsøa¹² quiah¹²dsa.
  dso-dso: ଜନ୍‌ କାତା ବିନ୍‌ଲକ୍‌ମନ୍‌କେ ଲଡାକେ ନ ଆସେ, ସେନ୍ତାରି କାତା ତମର୍‌ ଟଣ୍ଡେ ଅନି ନ
    ବାରଅ । ତାର୍‌ବାଦୁଲେ ସେମନ୍‌କେ ସାର୍‌ଦା କରାଇ ବପୁ ଆଇବା କାତା କୁଆ । ଜେନ୍ତାରିକି ସୁନ୍‌ବା
    ଲକ୍‌ମନ୍‌ ତାକର୍‌ ଲଡାକେ ଆଇବା ବେଲାଇ ସେଟା ସୁନିକରି ସାର୍‌ଦା ଅଇବାଇ ।
  meu-meu: Hereva mirodia udumui amo basie lasi; hereva namodia ba gwaurai, taunimanima
    lalodia ba hapararalai, bena bae kamonai taudia ese harihari-bada bae abia.
  yva-NT: Wapo ayao kakai raura wasawa raija nsopi, vemo inta makauje wasawa rai jakato
    inya. Yara wapo ayao kove rator, wemirati mo vatane manuga raijasea mbambunin,
    indamu wapa ayao wapo raura we mo kove raugavere vatano wo raranive mansai.
  dgc-dgc: Diyan kam mégkagi ta medukés a salita. Engˈwan, mégkagi kam san ta mahusay
    a kagi a pangtulung du makabati, monda melagin side tu isip.
  zpm-NT: Gneede to diidznë, sinque diidz ne ndzinli, diidz ne yquiin goḻnee, zeeṉa
    zha ne gona iṉe cchoobladza zdoo zho, iṉe yquiina lo zho.
  hix-NT: Atxke àrwomra ro mak ehtxoko. Ohxe haxa orwonàmtxoko. Tonytxahorye roro
    hak nahko, orwon komo, oyonytxany komo yakoronomatxho me, Khoryenkomo rwon yawo
    ro nyhe ehtxoho menye, kowakryeny kom me nay hamà Khoryenkomo, kany me nyhe ehtxoho
    menye.
  sim-sim: Mashi kavakavan ji mbawa hala. Mashi jivi nom ji mbaha, os ma jirin li
    siliwa wolo lirin jelyanda mashi nom ji saweka. Uhu lirin ji saumbornaka.
  npi-ULB: तिम्रो मुखबाट कुनै अपशब्द ननिस्कोस् । तर यसको सट्टामा, आवश्यताहरू पूरा
    गर्ने र सुन्‍ने मानिसहरूलाई लाभ हुने शब्दहरू तिम्रा मुखबाट निस्कून् ।
  cgc-cgc: Dili kaw mag-ambal ta malain. Dapat mag-ambal kaw nang ta dayad na naan
    ta lugar daw magpabiskeg man ta nakem aged inyo na ambal para ta kayaran ta mga
    ittaw na gapamati.
  tim-tim: Akto ye hârok hin maktere nâŋgâŋet. Den bâleŋe lauyeŋânba bo makbei. Den
    âlepŋeâk hârok âmâ tân aguwei. Hain akbiâ âmâ denyeŋande biwiyeŋe tângombo âmâ
    wan me wangât umburuk akmai are tân yeŋgumbo âlepŋe manbiâ biwiyeŋe sându gewiâp.
    Aregât den âlepŋeâk magaŋgi goaŋgi akbei.
  yor-yor: Ẹ má ṣe jẹ́ kí ọ̀rọ̀ ìdíbàjẹ́ kan ti ẹnu yín jáde, ṣùgbọ́n irú èyí tí ó
    lè ràn ìdàgbàsókè wọn lọ́wọ́ gẹ́gẹ́ bí ohun tí wọ́n nílò, kí ó lè máa fi oore-ọ̀fẹ́
    fún àwọn tí ń gbọ́.
  wos-wos: Guni nak du takwaka hundi wanjoka guni dika haraki hundi wakénguni. Nawulak
    du takwana mawuli yikafre hurunjoka yikafre hundi male watanguni. Wata diré yikafre
    hurutanguni.
  emp-NTPO: Bed̶ea cadjiruara bed̶earãnadua. Ãtebʌrʌ djãrã carebad̶i carea ab̶abe
    bed̶ea biadrʌ bed̶ead̶adua. Mãwã bãrã bed̶ea ũrĩ b̶eara bia panania.
  eng-F35: Let no evil word proceed from your mouth, but only what is good for edification,
    as needed, that it may impart grace to those who hear.
  ind-ind: Ketika kamu berbicara, jangan sampai kata-kata kotor keluar dari mulutmu,
    atau kata-kata yang menyakiti hati orang lain. Tetapi bicaralah seperlunya, supaya
    perkataanmu menolong, mendatangkan kebaikan, dan menguatkan orang-orang yang mendengarnya.
  pes-OPCB: سخنان بد و زشت بر زبان نیاورید، بلکه گفتارتان نیکو و مفید باشد تا به شنوندگان
    خیر و برکت برساند.
  mpt-mpt: Ibo naka maki wengo misiamo mo oyemibe! Ibo weng ayamo olota obianiba naka
    mak unang maki i bainobo galino dosbal sambiba eka nakaia unangai ib wengo wentebibi
    bobol ayam fumbianiba kukub ayamo wafueine! Ibo kukub olo inaib mole i daabenomabiobe.
  ssx-ssx: Hoke pi homeke a꞉nda꞉ ika꞉ kakema꞉ na leke wanda꞉hali epeaalo peleme pimanu
    lapa꞉peke. Kutupa ika꞉ pita꞉ wanda꞉halima꞉ opitolo hata꞉ Koda꞉ ipika꞉ pa a꞉ta꞉ma꞉
    homa꞉la꞉eki mina꞉yeke loa꞉me.
  mkl-mkl: Nɔ i mɑɑ̀ yɑ jɔ̀ ide lɑɑlɔ kɑ̃mɑ ku fitɑ hɑi si ɡɛlɛ nŋɛ. Ammɑ i yɑ fɔ
    ide jiidɑ iyi ɑ́ muɑ inɛ ŋɑ ɡbuɡbɑ̃ si nɑɑnɛ ku dɑsi nɔ ku sobi ŋɑ si bukɑɑtɑ
    nŋɑ nɔ inɛ ŋɑ iyi ɑ̀ wɑɑ ɡbɔɔ ku jɛ nŋɑ ɑrɑnfɑ̃ɑni jiidɑ.
  gaq-gaq: ପେ ତୁମୁଆଃବାନ୍ ଦଦ୍ୟା‍ ସାମୁଆଁ ଆତାର୍‍ଲେ । ପେନେ ସାମୁଆଁ କାମ୍ ବିକେ ରକମ୍‍ ଆମ୍ନାନ୍‍ସା
    ବାରି କାମ୍‍ନ୍ନିଆ ଲାଗେଏ ରକମ୍‍ ଡିଙ୍ଗ୍‍ଲେ । ତେଲା ଜାଣ୍ଡେଇଂ ପେନେ ସାମୁଆଁ ଦ୍ରିଗ୍‍ଏ ମେଇଂନେ
    ଆଡ଼ାତ୍ରା ଆତେନ୍‌‍ ମଙ୍ଗଲ୍ ଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Hintte doonappe iita qaali keyoppo. Shin si7eyssata go77ana melanne harata
    minthethiya koshshiya lo77o qaali hintte doonappe keyo.
  unx-unx: ଆପେୟାଃ ମଚାଏତେ କା ଲାଗାତିଙ୍ଗ୍‌ କାଜିକ ଆଲକା ଅଡଙ୍ଗ୍‌ଅଃକା, ମେନ୍‌ଦ ଲାଗାତିଙ୍ଗ୍‌
