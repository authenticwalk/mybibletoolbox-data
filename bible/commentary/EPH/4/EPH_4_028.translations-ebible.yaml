verse: EPH.004.028
translations:
  kpx-kpx: Di isiviale ata oleuoleu vavoloamale keau vavolo halevaito lovilahalive
    elike moni malei abu ebia tedaevei ata degomoleau kunaiholimale kebiata tedaevei.
  okv-H: Eto mahu pegene embo na ari avo toto ingeni amita na pure eto koro humbuhe
    ombari asari amita avo simba ue donda irae embomeni hondate aja evujo.
  tbo-tbo: Tu danedanene hina wohouna ma bagibagi dewadewahi nimahiyei hina dewahi
    po tu dayadayabu hagu hina welehi.
  mal-C: മോഷ്ടിക്കുന്നവൻ ഇനിമേൽ മോഷ്ടിക്കരുത്; ബുദ്ധിമുട്ടിലായിരിക്കുന്നവർക്കുകൂടെ
    പങ്കുവെക്കാൻ അവസരം ലഭിക്കേണ്ടതിന് സ്വന്തം കൈകൾകൊണ്ട് പ്രയോജനപ്രദമായി അധ്വാനിക്കുകയാണു
    വേണ്ടത്.
  grc-SR: Ὁ κλέπτων μηκέτι κλεπτέτω· μᾶλλον δὲ κοπιάτω, ἐργαζόμενος ⸂τὸ ἀγαθὸν ταῖς
    χερσίν,⸃ ἵνα ἔχῃ μεταδιδόναι τῷ χρείαν ἔχοντι.
  bgc-bgc: चोरी करण आळा फेर चोरी ना करै, बल्के मेहनत करकै अपणी कमाई के जरिये दुसरे
    माणसां की भी मदद कर सकै, जो जरूरत मन्द हो।
  khz-khz: Elemana talimana ragaina pene lema, na pene inagulu. Ia matotauna gimana
    na inagulu namara pene kalara, pe pene rawalira gaura kiatara ati geria e ati
    garia talimara pene venira.
  deu-TKW: Wer da stiehlt, stehle nicht mehr, er arbeite vielmehr und erwerbe mit
    seinen Händen sein Gut, daß er habe zu geben dem Dürftigen.
  zsr-NT: Nu bönniꞌ rbanëꞌ ral‑laꞌ usanëꞌ yöl‑laꞌ gban queëꞌ len tsaziëꞌ huen dxin
    quië gataꞌ queëꞌ bi unödzjëꞌ quegac nup taꞌyadzji.
  lin-lin: Tika ete moyibi ayiba lisusu te, kasi amipesa nde na mosala ; mpe tika
    ete maboko na ye esala na bosembo nyonso mpo ete azwa eloko ya kosunga na yango
    moto oyo azali kati na bosenga.
  hns-NT: Dje tjor hai, oke tjaahie ab se tjorie na kare ke. Bestar hai kie oe barhia
    kaam karke aapan paisa batore. Tab oe garieb logan ke bhie koetjh dei sakiega.
  noa-E: Warr nem jĩgkhaajerr khai, ich mag nʉrraju khãai, pʉch juadamaucha phidkhabá;
    maagwai pʉchdëujã pʉch nemdam ig sim paraanaa agjö ig durrumta pari chukhum khʉʉnagjã
    deeju ayaa aju.
  eng-EMTV: Let him who stole steal no longer, but rather let him labor, working that
    which is good with his hands, in order that he may have something to share with
    him who has need.
  mib-NT: Ñayuu ní sacuíhná, ma sacuíhná gá i, chi sa suhva na sájniñu i, te na cócuu
    i jíín jniñu váha, návāha nihīn i jeē cuáha i nuū ñáyuu cúmanī nuū.
  lif-NT2: के़घुःम्‍बाल्‍ले़ आल्‍लआङ्धो खुःप्‍मा मे़नुॽने़न्‍लो, कर खे़ल्‍ले़ मे़ङ्‌गप्‍मनाबाहाॽ
    पिमा सुक्‍तुसिर फाॽआङ् याम्‍बुधिक्‍काङ् नुःबा याःम्‍बक् चोःक्‍माए पोःङ्‌लो॥
  xnj-xnj: Mhiji akotoka kuyiva kavili, nambu akangamala kuhenga lelivii labwina mu
    mawoko gaki mwene, muni apata kuvya na chindu cha kuvagavila vevigana.
  mmx-mmx: Mo laradi xipkip pilo gutap kip pilo bok ba. Ketla neni na lok lugugu mi
    lukngen la na lok leven gugu nunuan kusu neni na epovo na lok tooro nedi limixin
    pakpakes.
  cbr-NT: An ñu mëcamacë uni an ca usaquin 'atëcëntima 'icën. Usaquin 'atëcënquinma
    ca chiquíshquinma aín mëcënanbi upí oquin ñu mëëti 'icën, cupí bixun anun ñuñuma
    uniribi 'aquinti sinánquin.
  tee-NT: Ju ak'alhona' jantuch vana ca'ak'alhaunalh. Alai va k'ox lhich'alhcat ju
    canavilh la'ixmaca'. Ju chunch laich capacxana' ju tuchi caxtakniya' ju t'ajun
    mak'alhk'ajna' la'ixmaktasq'uinit.
  eng-LSV: whoever is stealing let him no longer steal, but rather let him labor,
    working the thing that is good with the hands, that he may have to impart to him
    having need.
  cak-NT: Xa c'o jun chiwe ri xeru'on elak' cuando man jani tunimaj ri Ajaf, man telak'
    chic. Cami nic'atzin chi nucusaj ri ruk'a' chi nisamaj, roma re' can utz-wi y
    quiri' nitiquier chuka' yeruto' ri manak quibeyomal.
  pah-NT: Iporomive'g̃a ti tomima'javyme kiro. Toporavyky katu ti g̃a jipi ipyhykatuavo
    ojive. A'ero ti g̃a herekoi timondo ti mo imbatere'ỹve'g̃a pe javo.
  sja-NT: Ichiaba mɨa jara bɨ chi nechɨayaa bɨmaa waa nechɨanaamerã. Ma k'ãyaara mimia
    piata ooipia bɨ, ne-inaa iru bamerã pɨchi juadoopa. Mãgá pɨa chupɨria chedeerãmaa
    teei.
  xed-xed: Ka si ta ghali mndu katsi, yaha tsi da ghalgəltá ghali, ka maga tsi ta
    slna nda dzvani ŋa kata ghəŋani, nda ya ŋa mutsaftani ta skwi ŋa kataŋtá la ka
    pɗu.
  mks-NT: Ndá na̱ na̱sa̱caja cuíhná jihna coto ná a̱ cája cuíhná ga̱ na̱ viti. Ndítahan
    caja chúun va̱ha na ña̱ ná cuu chindeé na̱ na̱ cáma̱ní ña̱ha nu̱u̱.
  gfk-S: Ma nong git kukuman, waak be i kukuman baling. Iesene i tahut be na papalim
    ma ira lumana tus ura gilgil ira pinapalim a mon puspusno, waing nage tale be
    na tabar di ing a nudi mon sunupi.
  bmu-bmu: Kunŋan yoŋgorö meme malöhi, yaŋön mewö kunbuk kude akŋa. Mewö qahöpmö,
    mönö nanŋi böröŋan nup kapaŋ köla memba malma. Nup memba nanŋi nene inapŋi miwikŋaiba
    ölöp amqeba ambazip wanapŋi naŋgöm eŋgimakŋa.
  dgz-dgz: E da da up taiana nagirewa, up da sia ya tane. Menan ek nania gapan nao
    tan, tavewa wat matakamen amba yan sean, kayakayawan taine nagire ago den mumiwanian.
  eng-GNV: 'Let him that stole, steale no more: but let him rather labour, and worke
    with his handes the thing which is good, that hee may haue to giue vnto him that
    needeth.'
  zaa-NT: Nu ribana nna bíttuúru cuaną, sino adila tsa' gunią gana lani tsina nu runią,
    pero ttu tsina nu ná tse' delante de Dios, para qui'ni ą' modo nna gátta'nią para
    gunią cualàni ca enne' ga'na lani necesidad.
  eng-WEBSTER: 'Let him that stole steal no more: but rather let him labor, working
    with his hands the thing which is good, that he may have to give to him that needeth.'
  guh-guh: Pajivi penacobetoxotsijivi, copatsi baja penacobetoxotabiabijava. Nacuenebi
    pepitsinexa xua namatavenona, peyavenonaenexanua bepejiobivijavabelia.
  bon-bon: Laati te läbituge gwidape ero me, tabe miiji peei mule ne abmala, gije
    abacita kaakesea wawename teeme lenaja tääpume piiyepu owecumete biname bine ätityerame.
  nhw-BL: Amojuanti catli anitztoyaj antlachtequini, ayacmo xitlachtequica. Monequi
    xitequitica. Monequi xijchihuaca tlamantli catli cuali ica amomax para anquipiyase
    catli ica anpanose huan para nojquiya huelis anquinpalehuise sequinoc catli quinpolohua
    inintechmonequi.
  swh-ONEN: Yeye ambaye amekuwa akiiba, asiibe tena, lakini lazima ajishughulishe,
    afanye kitu kifaacho kwa mikono yake mwenyewe, ili awe na kitu cha kuwagawia wahitaji.
  wbi-wbi: Ghweni juno ihija anoghile kuhija kange. Pa uluo anoghile avombaghe imbombo.
    Avombaghe imbombo inyaluvumbulilo na mavoko gha mwene, ulwakuuti akagule pikun'tanga
    umuunhu juno aghilue.
  bba-bba: Wi u rɑ rɑɑ ɡbɛni u ku mɑɑ ɡbɛni ɑdɑmɑ u doo u kɑ win nɔmɑ sɔm ɡeeru ko
    kpɑ u n ɡɑ̃ɑnu mɔ u kɑ sɑ̃ɑrobu somi.
  eng-KJVCPB: 'Let him that stole steal no more: but rather let him labour, working
    with his hands the thing which is good, that he may have to give to him that needeth.'
  kgk-NT: Taimonda e'ỹve katu oiko-vy imonda va'e. Tomba'apo ae katu ojéupe gwarã-rehe
    oiko-vy. Opo-rupi togana oiko-vy ome'ẽ hagwã gwapixa remikotevẽ.
  waj-waj: Tauraa varioo mmuara raira vaidiivoono mmuara raira aataruuvaa pikiaivee.
    Pikioo ari yaakuuvaitanaadiri yaagueeqama mmoori varano mminnamminnaiyauvo innasi
    suvuaino too ari seena kumina hama mminnaataiya saivai mmiaivee.
  cpy-cpy: Koshintzi-rika pinatzii, powashaanteero, otzimatyee pantawaetee. Pikemaatsi-wentee-yaawo
    pantawae-wentero pikowayitziri, okantyaa piñaantyaawori otzimimo-yiteemi, ari
    okantyaa pipashi-yitan-tyaariri ashironkaa-yitachari.
  mpx-mpx: Gamagal toto i kakaoma bahi ni kakaoma al, yaa nimana ni patuwalali tuwalali
    waiwaisana ni ginol. Inoke wana bugul ni gewi ni pwawal ge bosowaina togulagula
    ni label.
  wbp-wbp: Kaji yapa purunjunju nyinami, wangkayarla yinyaku yapaku yungu puru-wangu
    nyina. Wangkayarla yungu warrki-jarrimi nyanungu-nyangu rdaka-jarra-kurlu talakupurdaju.
    Kaji warrki-jarri ngurrju, ngulaju yungu-jana nyanungu-nyangu tala yinyi yapaku
    marlajarraku.
  luo-luo: Ngʼato ma yande kwalo nyaka koro we kuo chuth, to nyaka oti tich gi lwete
    owuon mondo okonyrego kendo okony bende joma moko mochando.
  nhe-NT: Imojuanti tlen intlaxtequiyayaj, ayoc xitlaxtequica. Monequi xitequitica.
    Monequi xijchihuaca tlamantli tlen cuali ica imoma para inquipiyase tlen ica inpanose
    huan para nojquiya huelis inquinpalehuise sequinoc tlen quinpolohua tlen ica panose.
  aii-aii: ܗ̇ܘ ܕܓܢܝܼܒ݂ܵܐ ܝܠܹܗ، ܐܚܹܪܢܵܐ ܠܵܐ ܓܵܢܹܒ݂، ܐܝܼܢܵܐ ܫܒ݂ܘܿܩ ܦܵܠܹܚ ܩܸܫܝܵܐ، ܘܥܵܒܹܕ
    ܛܵܒ݂ܬܵ‌ܐ ܒܐܝܼܕܵܬܘܼ̈ܗ‌ܝ، ܕܗܵܘܹܐ ܠܹܗ ܡܸܢܕܝܼ ܠܝܼܵܗܒ݂ܵܐ ܠܗ̇ܘ ܕܝܼܠܹܗ ܣܢܝܼܩܵܐ.
  esk-NT: Iñuk tigligaqtuaq tigliganġiġḷi, aglaan sakkaġli atuġlugich argaŋni sagluqisruŋaqani,
    aatchuutiksranikkumuuq inuqsriuqtuanun.
  msb-msb: Kun may mga makawat pa dida sa iyo, dapat na mag-udong na pangawat. Dapat
    lugod ninda gamiton an inda mga kamot sa pagtrabaho kag mangabuhay sin matadong
    agod makabulig man sa mga nagakinahanglan.
  cpa-NT: Tsa¹ma¹høinh¹³ hniah¹², ju³lah hniah¹² dsa² mi³jmo¹² høin². Jmóh³ hniah¹²
    ta³ dsio¹ quiánh² hniah¹². Di³ jøng² li¹chi² hi² li¹cuøh¹³ hniah¹² dsa² chi³quian¹³
    jmai³.
  dso-dso: ଜେ ଚରାଇତେ ର‍ଇଲା, ସେ ଆରି ନ ଚର୍‌ ଅଅ । ମାତର୍‌ ନିଜେ ତାର୍‌ ଜିଉନା କାଉନାର୍‌ ପାଇ
    କାଇଆଲେ ନିକ କାମ୍‌ କର । ସେନ୍ତାର୍‌ଆଲେ ଅର୍‌କିତ୍‌ ଲକ୍‌ମନ୍‌କେ ଦେବାକେ ତାର୍‌ଟାନେ କାଇଟା
    ମିସା ର‍ଇସି ।
  meu-meu: Henao tauna na basine henao lou; ḡaukara namona ta imana amo baine karaia,
    bena e dabumu tauna na baine durua diba.
  yva-NT: Are pirati panaonoambeve, vemo panaonoambe akato inya. Yara ngkovo ai omamo
    po anakere raijaro taune aneme rai indamu po apa anaisye rakani, muno indamu maweso
    ai po ana inta raunande vatano awa ananuge meweno maije mai.
  dgc-dgc: Tu mégtako éy diyan dén huway a magtako. Maigi pa, éy magtarabaho siya
    ta mahusay, monda makapangatéd siya ta te hirap.
  zpm-NT: Zha ne goc ngbaan lëë, cuandraa zho, sinque guṉ zho dziin gdziniaa zho ncuaaṉe
    yquiin zho, zeeṉa scagaa grieelo guṉ zho xyudar zha ne guieṉd pe yquiin.
  hix-NT: Amnyehra nemenatxkon hamà, okukuru komo. Anar komo katxhotho yaryatxkon
    hamà, tkatxho kom me harha. Arhàra harha hak nahtxoko. Natamohtxow haxa haka.
    Tomyawon kom hoko rma hak nahtxoko, tkatxhonke harha tehtxoho menye, anar komo
    yowakryeny me xarha tehtxoho menye, àkatxhomnàtho komo yowakryeny me rma tehtxoho
    menye.
  sim-sim: Hirnyanda ma jirin, hirnyanda nombon ji halaha lerawu jivin funtlehavantle
    ji laka. Uhu ya os ji lawan erndakava ondon ji haha lirin ji jelyaka.
  npi-ULB: चोर्नेले अब उसो नचोरोस् । बरु उसले परिश्रम गरोस् । आवश्‍यकतामा रहेका मानिसहरूलाई
    सहायता गर्नको निम्ति उसले आफ्ना हातहरूलाई उपयोगी काममा लगाओस् ।
  cgc-cgc: Daw kino na ganakaw, dili din en isaben. Dapat kanen an mangita ta dayad
    na pangabuian aged magtabang man kanen an ta mga ittaw na gakinanglan.
  tim-tim: Akto yeŋgâlân gâtŋe yâk kâmbu agi arekŋe hinŋe kâmbu siâ bo akbei. Akto
    bâtyeŋande âi mem sot me wan me wan miawakyeŋgiwiap. Hain manmâ âmâ benŋe galalupyeŋe
    siâ wan me wan umburuk akbai are bikŋe potatmâ yeŋgimbiâ âlepŋe manbai.
  yor-yor: 'Kí ẹni tí ń jalè má ṣe jalè mọ́: ṣùgbọ́n kí ó kúkú máa ṣe làálàá, kí ó
    máa fi ọwọ́ rẹ̀ ṣiṣẹ́ ohun tí ó dára, kí òun lè ní láti pín fún ẹni tí ó ṣe aláìní.'
  wos-wos: Sélé héraakwa du wambula yamba sélé hérakéndi. Di yikafre mawuli yata yikafre
    jémba male yatandi. Yata jondu nawulak hérae jambangwe du takwaka hwetandi.
  emp-NTPO: Ne drʌabari bad̶ara waa ne drʌaiẽ́ b̶ʌa, ãtebʌrʌ ara idji jʌwaba trajaida
    b̶ʌa ne erob̶ai carea. Mãwã idjia erob̶aya ne neẽ́ qued̶eara carebai carea.
  eng-F35: The one who steals must steal no longer, but rather let him work, doing
    something good with his hands, that he may have something to share with someone
    in need.
  ind-ind: Kalau dulu kamu suka mencuri, mulai sekarang janganlah mencuri lagi. Daripada
    mencuri, pakailah tanganmu untuk melakukan pekerjaan yang jujur, supaya kamu mempunyai
    penghasilan sendiri dan sebagian dari penghasilanmu itu bisa kamu bagikan kepada
    orang yang berkekurangan.
  pes-OPCB: اگر کسی از شما قبلاً دزد بوده، باید فوراً از این کار دست بکشد و با همان
    دستها، آبرومندانه کار کند تا بتواند به محتاجان کمک نماید.
  mpt-mpt: Nakai ib isak temo bianiba ayoko hembib mole i ayok henin kukub olo deiboniba
    besa ayam bianiba moni okoko okok kebianiba monio oloniba atosino naka mak unang
    maki inamin namino blim biaibi okayemine!
  ssx-ssx: Pake nala꞉ halima꞉ koto hau na piki pa e poka꞉peke ya꞉la꞉me. Ipika꞉ kikima꞉
    e epeke tupa꞉ pokolo hata꞉ ala꞉ta꞉ ma꞉nda꞉ dia꞉ya꞉la꞉ wanda꞉hali pa꞉ta꞉ mandaneeki
    haluekema꞉ hone wina꞉yeke loa꞉me.
  mkl-mkl: Inɛ iyi í yɑ ce ile wo, ku mɑɑ̀ ce ile mɑ́, ɑmmɑ ku yɑ ce icɛ do ɑwɔɛ.
    Bɛɛbɛi ɑ́ bɑ mii jiidɑ ŋɑ iyi ɑ́ sobiò ilu ɑre ŋɑ.
  gaq-gaq: ଡଙ୍ଗାରେ ବାରି ଆଡଙ୍ଗାଲେ । ନିମାଣ୍ଡା ବାବ୍‍ରେ ନିଜେନେ ବ୍ରୁଆଡିକେଃ ଆଃକମେ ନ୍‍ସା
    ବାରି ଅର୍‍କିତ୍‍ ରେମୁଆଁଇଂକେ ସାଇଜ ଡିଙ୍ଗ୍‍ନେସା ମେଁ କାମ୍ ଡିଙ୍ଗ୍‍ଲେ ।
  gof-RNT: Kaysiya uray hizappe guye kaysotoppo. Shin manqota maaddiyabay iyaw daana
    mela ba kushen lo77obaa ootho.
  unx-unx: କୁମ୍ବୁଡ଼ୁ ଆଡଃ ଆଲକାଏ କୁମ୍ବୁଡ଼ୁକା, ମେନ୍‌ଦ ଆପାନାଃ ଜୀନିଦ୍‌ ନାଗେନ୍ତେ ଆଡଃ ନାରାଦୁରା
    ହଡ଼କକେ ଆକଆଃ ଲାଗାତିଙ୍ଗ୍‌ତେୟାଃ ଏମ୍‌ ଦାଡ଼ି ନାଗେନ୍ତେ ବୁଗିନାଃ କାମିକା ।
  gah-gah: Gumina aliaká a vegenalita ámina netá ahuliiki likigizanitunú hozaváa amuza
    miliki aliiki nosánetatini henokanotini ali utó miliki vegená ámemena nasahilí
    okekatune liki ámina zámuzagi minalo.
  lcm-lcm: Igenen tainau ka kamus ta tainau, sikei ka abis na ka asereiai ani keve
    bil roron ta kungana, asi kana atogon bil si alis aniria vap ang kipo inongos.
  aer-aer: Kele tyerrtye anyente apeke anyelkngalthe aneme re, renhe ilerlenge tyerrtye
    arrpenhe areyeke anyelkngele inetyale anetyeke. Renhe iletyeke iltye atherre ikwerenhe-akertele
    mane ngkweltyeke mpwaretyeke. Re apeke warrke renhe mwerre mpwareme, kele apeke
    re akenhe mane ngkweltye renhe apeke anthaye tyerrtye arrpenhe areye arne kwenye-arle
    anemeke, arrpenhe nhenge areye mane ngkweltyeke arrangkwe-arle aneme.
  qvc-NT: Mayqan suwakuqpisri amana mastaqa suwakunqachu. Ashwanri allita trabajanqa,
    pubrikunata atinambaq yanapayta.
  tgl-ULB: Sino man ang nagnanakaw ay hindi na dapat magnakaw. Sa halip, kailangan
    niyang magpagal. Kailangan niyang magtrabaho gamit ang kaniyang mga kamay, upang
