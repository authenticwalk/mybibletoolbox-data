  mbh-mbh: Na toko kemingare o mothong ol keming, aro o oma omaing sivenga nge osivenga
    omeni, naro o pavurvur nge ole mimiong thealnga, na o pavurvur mun ako aro o sung
    mun pelie a toko le ur avelengare nge.
  bdd-bdd: Toyagaha ꞌilobwainediya ma silolagu, ma hesi paihowa bwebweꞌana nimadiyega
    sida paihowadi ma paihowaina ꞌana maisa ꞌoinega lema sida ꞌebwaꞌebwaya towewelohe
    ꞌoidiya.
  cbt-NTPO: A'naquëma' iráca ihuatërama'. Ama huachi ihuatocosohuë'. Ama chirotomarahuë',
    noya sacatoco'. Ina quëran nanitërama' pahuantërinsopita quëtacamaso'.
  srn-NT: A sma di ben de wan fufuruman, no mus fufuru moro. Ma a moro betre efu a
    bigin wroko nanga en eigi anu fu kon na en brede. Dan a kan yepi wan trawan tu
    di no abi.
  cta-NT: Cuꞌma̱ nu nguaana ma̱ na nu ntsuꞌu jiꞌi̱ ñati̱ tya tsubiꞌ la, ngaꞌa̱ chaꞌ
    xtyanu ma̱ cña biꞌ jiꞌi̱ ma̱, clyana ma̱ cña tsoꞌo la nu cuaꞌni ycuiꞌ ma̱; tsoꞌo
    la si cuaꞌni ma̱ cña loꞌo yaꞌ ycuiꞌ ma̱, chaꞌ juaꞌa̱ caja xi ñiꞌya̱ nu xtyucua
    ma̱ jiꞌi̱ tyaꞌa ma̱ nu lyiji tsa jiꞌi̱.
  bqc-SIM: Gbɛ̃́ pↄ́ ì kpã́i'o yãa kpã́i tó. Aà wɛtã zĩ maa kɛ ń a ↄo, i
    pↄ́ e à dↄò taasidelɛ.
  tcz-CHONGTHU: Gucha nahileh, guhchat ngajeng in. Chusang chun, nakhut teni chu thilpha
    hatoh nan mangchan, chujou teng angaicha ho chu hongphal tah in pen.
  mar-mar: जो कोणी चोरी करीत असेल तर त्याने यापुढे चोरी करू नये. उलट त्याने आपल्या
    हातांनी काम करावे यासाठी की जो कोणी गरजू असेल त्यास त्यातून वाटा देण्यासाठी त्याच्याकडे
    काहीतरी असावे.
  snp-snp: Linate yauti mate ugele o-o amo wenena yama oiya amalekati ya ugele ámalo.
    Ugele ámoti, lono lalo neta yako auma witi olalo. Eti oti ya wenena ma ka keina
    ukanido minagetoma ya ani olu faka loto neta ma giminumo ya olunune, loti lonowa
    lalo neta inanimo adikafo ya auma witi olalo.
  isl-isl: Sá sem hefur vanið sig á að stela, hætti því og noti þess í stað hendur
    sínar við heiðarleg störf, svo að hann hafi eitthvað að gefa þeim sem þurfandi
    eru.
  spy-NT: ‑Mātākuchōōrso ꞉chii nyoo kō chōōriin, nteenee māchāktōōs kucheeng' yiisyēēt
    sukung'eet kunyōōr kiy nyēē kābchēchiin āk choo nyālilootiin.
  xnn-xnn: No waday mangakew ken dakayo et masapol ay isaldengna et ta bomikas ay
    men-obla is katagowana ya tasiyay wada gedan di ibadangna isnan kodokdo.
  mwe-mwe: Nngwii anajibhe kabhili, ikabhe, akamule liengo lyambone kwa mashili gakwe
    nnyene, nkupinga akole shindu sha kunngabhila nkulaga.
  tte-tte: Yo tomo yaiya ikewali tabu ikekewaliyoi, na nimana iyapaisowa paisowa namwanamwana
    koina. Yo sowasowana nimana iyapaisowa na gogo lalakina ilobai na mesabana tobubutuma
    isaguili.
  tcs-tcs: Dem pipol uda stile ol samting, mas nomo stil nau. Dempla i mas wok ad
    po lugaut demplaselp solong dempla i ken elpe dem pipol uda i nogad ol samting.
  hlt-THB: Ak qu khawi ing koeh qu voel seh, bibi seitaw, ak voet ak hlauh thlangkhqi
    ce a do a dan thainaak aham amah a kut qoe ing amah aham a hawihkhangnaak hly
    bi ce sai seh.
  soq-soq: Mo mida pointoia poi dewawa eidasapue dewa euda dewasapue muba simbiantopue
    osowe waimompa. Tane mo nuaparelala saumompaa baiwa nolawantompa, mai muba os
    insaisau wadompe nolawantompa, dia.
  qub-qub: Suwacunyaj cäga ama suwacuchunnachu. Alli aruycunachöna aruchun. Chaynöpami
    imallanpis canga pobricunata yanapänanpaj.
  att-att: Á nu ajjan nikayu yù tolay nga minákkokò, á tukkatan na yù pakkokò na,
    á malláppà laguk nga mattarabáku ta napiá, tapè ajjan yù meyawâ na sù ira magáwák.
  bki-bki: Toro napano beamu naio be toro na vinauano, naio monoka tuvan vinauano.
    Naio monoka rim̃au m̃ele ka jum̃ano ea bajago na memedu, ana mia naio mijikia
    rivitikar naio, a rijai talim̃asa nalo bunu.
  bqp-bqp: Gbɛ̃ kũ àdi kpãni o yã à kpãni tó. À wɛ́ tã à zĩ mana kɛ kũ a ↄo,
    de à pↄ́ le à bo takasidenↄnɛ.
  mcp-mcp: Muud nyə á dʉ júwo yɛ́ yɔ́wʉg júwo; a yídag sɛ̂y nə məbwə́ mɛ́ shú nə́
    a bə́g nə sâ jɨ́ nə ŋkul kwíínd nyə́mɛ́fwó, kwíínd nə́mə́ ŋgwɔ́l múúd jɨ́ nə məyáŋgan
    yɛ́.
  hat-hat: Se pou moun ki te konn vòlò sispann vòlò. Okontrè, se pou l' travay di
    ak men l' san fè move konbinezon, pou l' sa gen dekwa bay moun ki nan bezwen.
  npl-NT: Akin otlachtekia, ayakmó matlachteki, yej mapewa matekiti ika imawah para
    makipia tlan ika kimpalewis akimeh kimpoloa.
  bgg-bgg: Nathek riaopho arone, ariao sha pha gak bo chiih-è ji pha chiang shii,
    blia rek pha jao ne wiang ne awai chai shii isiie rai ne dusho shii nong phi bo.
  eng-TCENT: He who steals must no longer steal; rather he must labor, doing honest
    work with his hands, so that he may have something to contribute to anyone in
    need.
  eng-BSB: He who has been stealing must steal no longer, but must work, doing good
    with his own hands, that he may have something to share with the one in need.
  cpu-NT: Koshintzirika pinatzi, povashaantairo, ontzimatye pantavaitai. Pinkemaantsiventyaaro
    pantavaiventero pikovayetziri, onkantya piñaantyaarori ontzimimoyetemi, iro onantyaari
    pimpashiyetyaari ashinonkaayetachari.
  san-ASM: চোৰঃ পুনশ্চৈৰ্য্যং ন কৰোতু কিন্তু দীনায দানে সামৰ্থ্যং যজ্জাযতে তদৰ্থং
    স্ৱকৰাভ্যাং সদ্ৱৃত্ত্যা পৰিশ্ৰমং কৰোতু|
  tac-NT: Alué napu chigome ju 'ma a'rémili ju chigoa, abé a'lá ju nochalia 'nalina
    napurigá 'la mépua napu najkí 'emi. Alarigá nóchaga 'la umubámala gu'iria 'emi
    uché jaré ralámuli napu tabilé nígame ju.
  eng-WEBPB: Let him who stole steal no more; but rather let him labour, producing
    with his hands something that is good, that he may have something to give to him
    who has need.
  gfk-H: Ma nong git kikinau, waak um i kikinau baal. Senbia i tahut bia na papalim
    ma ira limana tus wara gilgil ira pinapalim a mon hunena, waing naga tale bia
    na tabar diet ing nudiet mon sunupi.
  viv-viv: Hai kaliva gikikaiꞋafu, medema kaiꞋafu ginaꞋilovena, au ginavebutu ginafifaisewa.
    E, tauna nimane ginafaisewa hagihagina be higa badi koyokoyo tamo gavadi againe
    anafaiweya ginanuwakabubuyedi.
  yao-yao: Juŵajiŵaga akajiŵa sooni, nambo apanganye masengo gambone kwa makono gakwe
    kuti akole chindu chakwakamuchisya ŵakulaga.
  tgp-tgp: Vara engko tamlohi vavanaho matea, o isoiso na vavanaho. O tapulo hani
    na masumasum, ale o hansohai isan la haratu la vejuveju.
  auc-NT: Në awëmö æ̈ningä ïñömö ñöwo edæ ee cædinque awëmö æ̈nämaï incæcäimpa. Wæætë,
    Botö önompoca nanguï cædinque ænte quëwëninque në ænguënënäni ïnänite adobaï godömo
    æncædänimpa, ante cæcæcäimpa.
  kbc-NT: Niɡ̶ijo anijo moliceɡ̶egi, jinaɡ̶aleeɡ̶olice, pida abakeni ɡ̶abaaɡ̶atedi
    mabaa manigaanyetece dinyeelo ane yapidi. Odaa jaɡ̶akati maxawani niɡ̶ina aninoa
    laɡ̶alanaɡ̶a.
  bmh-bmh: Du in go getal zob waneun du, na koli zob i onen. Ein ecesab wabun nait
    eben siltal salau onen. Go ebu na ecesab asiu wanem, ipal duailel esab tamacag
    go isanarabun iboin.
  ctu-BL: Jini tsa' bʌ i cha'le xujch' mach i chʌn cha'len. La' i cha'len e'tel. La'
    i c'ʌn i c'ʌb cha'an wen bʌ i ye'tel. Che' jini mi mejlel i yʌq'uen i chubʌ'an
    jini anto bʌ yom i cha'an.
  meq-meq: Məkal hay tâ kəla sa bay. Ɗuh na, tâ ge məsler lele tə həlay tay hərwi
    ada tâ huta wu hərwi məvəlatay a mətawak hay dərmak.
  noa-H: Warr nem jĩgk'aajerr k'ai, hich mag nʌrraju k'ãai, pʌch juadamaucha p'idk'abá;
    maagwai pʌchdëujã pʌch nemdam hig sim paraanaa hagjö hig durrumta pari chuk'um
    k'ʌʌnagjã deeju hayaa haju.
  thd-thd: Pam ith warrmin repam, oŋkorr rep, ak mit rirk yuur naŋanman, mit min rirk-narr
    nul pam raak-rirkir-kaar aŋarr reekah nuh.
  alp-NT: Tamata rebe piasa indeare suke ihleke bei ndeane noma. Eleki suke ikerike
    makerike misete leke isupu esi hasile, kai isupu lara tamata rebe esi sasaisa
    more.
  san-VEL: cora.h puna"scairyya.m na karotu kintu diinaaya daane saamarthya.m yajjaayate
    tadartha.m svakaraabhyaa.m sadv.rttyaa pari"srama.m karotu|
  kbq-kbq: Musufa ne'ma mani nesuno'a musufa oseno. Hianagi agra azampinti eri'za
    erino knare'zana erifore nehuno, zamagrazmi zamaza huga osu'nesaza nagara zamaza
    hugahie.
  kbh-kbh: Chë yojanatbëbaná chauajbaná atbëbanama y jatrabájama chaonts̈é; cachabe
    cucuáts̈eca ts̈abe trabajo chaotsóboma, chca, ndayánaca cha chaotsebomnama chë
    ujabótënga jats̈atayama.
  ron-LSB: Cel care a furat să nu mai fure, ci mai degrabă să muncească, producând
    cu mâinile sale ceva bun, ca să aibă ce să dea celui care are nevoie.
  pon-pon: Me pirap, ender pur on pirap, a mak eta, en dodok, kadokeki pa kan dipijou
    mau, pwen kaonop da kijakij on me jamama kan.
  nhe-BL: Imojuanti tlen intlaxtequiyayaj, ayoc xitlaxtequica. Monequi xitequitica.
    Monequi xijchihuaca tlamantli tlen cuali ica imoma para inquipiyase tlen ica inpanose
    huan para nojquiya huelis inquinpalehuise sequinoc tlen quinpolohua tlen ica panose.
  sps-sps: Ana mes a kakabuts ma faonot bus tan kabuts ayei ma tanik iny binun fatoobing
    niman, tan kat to aya, ayei onot non ma kaa fatavaron me, a fafaakouts to na tsivon
    ana ya te faakouts kan ir vainy aaruts.
  wnc-wnc: Sike aminu gikat nana tapatuta amindane sangaapana kukae pakutna kakengu
    waapata gatuna kukae ma papan. Waapata puya takngatu kake tasiyok. Tasike ita
    puya wa tasiwik kakngane mani kundu kaike aminu kundu sangaapae dapningu apme
    gatayamik.
  nmw-S: Tolomo gane i bwabwahiyewo, tab i ebwahiyewo hedi, agegene gen i pakaiwo
    nimane kaiwo dodohobine i ginawi. Iloke bwele i paidiid wana bigi i hoyowate ge
    bosowaine gen i labeid togulegule.
  bus-bus: Gbɛ̃ kɛ̀ è kpãi o yã kpãi tó. À wɛ́ɛ tã à zĩ maaa kɛ kↄ̃n a ↄↄo, lɛ
    à pↄ́ e à takaasideenↄ gba.
  gub-BL: A'e ma'e rehe imunar ma'e a'e wà nehe kury, pemupytu'u kar wamunar ire ma'e
    rehe pe wà nehe kury. Tuwe uzypyrog uma'ereko pà wà nehe. Tuwe nezewe omono'og
    wemi'u ràm uma'e ràm hekuzar wà nehe. A'e rupi a'e ae upuner ma'e hereko 'ymar
    wapytywà haw rehe a'e wà nehe no.
  imo-imo: Melema wapu ltimele imboma aku ulumu tiye kolko kinye wapu naa liko, kongono
    teangei. Enonga kimani melema wapu naa liko imbo mare mele molo lembaloma lipo
    tapondopo melema tiemili ningolio kano wapu noli imbomani enonga kimani kongono
    pengama teangei.
  boj-boj: Ariya bajiŋ tamo naŋgi olo bajiŋaib. Naŋgi naŋgo segi baŋ na wauoqnsib
    dena iŋgi iŋgi oqnsib tamo uŋgasari iŋgi qa truqueqnub qaji naŋgi aqaryainjroqnebe.
  eng-DRA: He that stole, let him now steal no more; but rather let him labour, working
    with his hands the thing which is good, that he may have something to give to
    him that suffereth need.
  knf-knf: Nakiij aţañaan, aşë ţëp ţëp amëban ulemp wi nul, awo naŧool ţi wa, ahilna
    aka uko wi akfaaşëruŋ na anwooŋ ţi kanuma.
  san-KHM: ចោរះ បុនឝ្ចៃយ៌្យំ ន ករោតុ កិន្តុ ទីនាយ ទានេ សាមត៌្ហ្យំ យជ្ជាយតេ តទត៌្ហំ
    ស្វករាភ្យាំ សទ្វ្ឫត្ត្យា បរិឝ្រមំ ករោតុ។
  arn-NT: Tati weñekefulu, weñewekilpe; eluwpe tañi küdawael, tañi küme küdawael kisu
    tañi kuwü mew, femngechi nieay chem rume tañi eluafiel kütu ti fillaluwkülelu.
  zas-NT: Bén rban, rayal gucwëëz cwanman abiꞌ güünman dxiin, din con dxiin zagdxe
    güünman dxel ma rajpaman con xhie güünman yudar bén ryaadx ree xhienin.
  ken-NT: Mmu anɛ áchi ngɛ́p ákɛ́pɛrɛ ghɛ́p aghɛ́p. Mmu abhɔŋ bɛkʉ bɛtɨk sayri ndǔ
    bɛkɛm nɛpɛ́m ɛni nɛ ndǔ bɛkwak bachɛ́bhɛ́bho.
