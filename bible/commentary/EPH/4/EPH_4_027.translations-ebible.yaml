verse: EPH.004.027
translations:
  kpx-kpx: '@see-verse:EPH.004.026'
  okv-H: Eto Satan na umo engekaguja na simba ejo.
  tbo-tbo: babana apo Tomodulele a gaogao ona weleya.
  mal-C: പിശാചിന് അവസരം കൊടുക്കരുത്.
  grc-SR: ⸂μηδὲ⸃ δίδοτε τόπον τῷ διαβόλῳ.
  bgc-bgc: अर अपणे-आप ताहीं शैतान नै परखण का मौक्का ना द्यो।
  khz-khz: Tiapolo paka ta ragaina pio venia.
  deu-TKW: und ihr sollt nicht Raum geben dem Teufel.
  zsr-NT: Cutu bi gunliꞌ le güiꞌ latj tuꞌ xöhuiꞌ uxícj lbiꞌiliꞌ.
  lin-lin: Bopesaka na Satana nzela te.
  hns-NT: Saitaan ke mauka na de tose koetjh kharaabie karwaawe ke.
  noa-E: eeu magʉm gaaimua dösãtta warag pãach dʉ̈i ʉ̈rpadukham.
  eng-EMTV: nor give opportunity to the devil.
  mib-NT: Ma cuáha ró jnúhun jeē sáha jexeén jeē quɨ́vɨ ró cuéchi.
  lif-NT2: हे़क्‍केलॽरिक्‍के माफे़न्‍साम्‍मिन् खिनिॽ निङ्‌वाॽओ याःम्‍बक् चोःक्‍मा
    मे़बाङ्‌घे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Wala mkotoka kumpela Setani fwasi.
  mmx-mmx: Nemen mita raba ne Satan mi toxonin angavang.
  cbr-NT: Nishtancëxunbimi manuiama ca ñunshin 'atimanën mitsu masá sinánmiquin mitsun
    nuitu upíma 'imiti 'icën. Usaquian 'atin rabanan camina mitsun nishcë bënë́nquinshi
    manuti 'ain.
  tee-NT: Jantu alac'asq'uinit'it ju lhacaticuru ni catamanavinin alactu'unti.
  eng-LSV: neither give place to the Devil;
  cak-NT: Man tiya' lugar chi jixtzak pa ruk'a' ri itzel.
  pah-NT: Penhimonha'ngapige'ymame kotihĩ ti Diabo'ga pe mongo te'varuhu nehẽ. A'ereki
    ga ko ite'varuhuve'ga Satanás'ga. Tapenhimongote'varuhuukari ti ga pe a'ero ga
    pokoge'yma.
  sja-NT: Netuara Poro Waibɨapa eperã taarã k'ĩrau bɨ k'achiade baaipipari perã.
  xed-xed: da mutsaftá halaway ta tvi ŋa klamtá kaghuni da ga dmaku.
  mks-NT: Ta a̱ quiáhva ndó ña̱ma̱ní nu̱ú tiñáhá sa̱cua̱ha̱ ña̱ ná caja rí ña̱ cúni̱
    rí xi̱hi̱n ndo̱.
  gfk-S: Ma waak mu ter mahuo ter tane Satan be na gil tike linge.
  bmu-bmu: Mewö Bölöŋaŋgö Toŋan sutŋine kaŋgotpapuköra qeapköba nalö kun kude waŋgiba
    zilaŋ yakörime.
  dgz-dgz: Iwa ugu gan gan tane gapan Seitan am dagime tambuepi tawa.
  eng-GNV: Neither giue place to the deuill.
  zaa-NT: Bittu gute le néda lani numalua para gunią nu calatsi'į lani le.
  eng-WEBSTER: Neither give place to the devil.
  guh-guh: Tsipaji itsa panasivajamatabëcuene tsitecaejitsipame, nexata dovathi pacayamaxëitojorobijitsipa.
    Nexata pibisiacuene paexanaejitsipame.
  bon-bon: Gone Satani ne padare yääcäruye tabe weebibine angletnejame niiya mule
    wawename.
  nhw-BL: Amo xijcahuilica Amocualtlacatl ma calaqui huan ma anmechnotza xitlajtlacolchihuaca.
  swh-ONEN: wala msimpe ibilisi nafasi.
  wbi-wbi: Namungam'pelaghe uvwelefu u setano.
  bba-bba: I ku rɑ de Setɑm u nɑɑ swee yeru wɑ.
  eng-KJVCPB: neither give place to the devil.
  kgk-NT: Nde poxy jave, ereheja-ma ipu'aka nde-rehe anháy ruvixa. Upéa-gwi ani erenheme'ẽ
    íxupe nde-rehe ipu'aka hagwã-rami.
  waj-waj: Sa Sataangaa kuaivaara muaraagakiatee.
  cpy-cpy: pishineteeri-kari Kamaari rantakaemiro kaari-perori.
  mpx-mpx: ge bahi Seitani wana hawawal etega nuku pepek.
  wbp-wbp: Kajilpa wanta yukayarla, manu kajilpanparla kulu-juku nyinakarla yapa yinyaku,
    ngulaju Juju Ngawungku kajikangku warntarla-kanyi Kaatu-kujaku.
  luo-luo: kendo kik imi jachien thuolo mar loyi.
  nhe-NT: Amo xijcahuilica Axcualtlacatl ma calaqui huan ma inmechnotza xitlajtlacolchihuaca.
  aii-aii: ܘܠܵܐ ܝܵܗܒ݂ܝܼܬܘܿܢ ܕܘܼܟܵܐ ܠܐܵܟܹܠܩܲܪܨܵܐ.
  esk-NT: Tuunġaġmun akiiḷipkaġniaqasri.
  msb-msb: paagi sani, dili kamo maghatag sin lugar kan Satanas sa iyo buhay.
  cpa-NT: Jøng² tsa¹lé² mi¹gan¹² dsa² hlanh³ hniah¹².
  dso-dso: ତମ୍‌କେ ପାପ୍‌ କରାଇବା ସଇତାନ୍‌କେ ଜାଗା ଦିଆସ୍‌ନାଇ ।
  meu-meu: Lalomui iduaradia basio keho diabolo ena.
  yva-NT: indamu vemo varore raugaje Anakakai Akoe ai mo po wasatopan nora.
  dgc-dgc: Makay sakali éy atdinan moy ti Satanas ta pagkékataon na a mangloko dikam;
    da éng meingél kam, éy saya i panahun ni Satanas.
  zpm-NT: Guṉde to miṉe racladz meṉdox.
  hix-NT: Àsok tawro hana. Ewakhàra rma oyehtokonye, àro hoye ro ayanhàn kom hoko
    rma haxa oyeryatxow hamà, worokyamo yohà ymo, anaro rha ayanhàn kom hoko. Àro
    hoko oyherany hak nahko, noro ymo.
  sim-sim: Os nambe mendek ji waplelena nahi, Laulaka avak wavu jihik layikwa ri.
  npi-ULB: दुष्‍टलाई मौका नदेओ ।
  cgc-cgc: Dili nyo man tagan ta lugar Satanas an na magtintar ki kyo na makasala
    kaw.
  tim-tim: Hain akbiâ Bâleŋe Amboŋande yeukŋe ketugu yekbopgât biwiyeŋe damunŋe akbei.
  yor-yor: bẹ́ẹ̀ ni kí ẹ má ṣe fi ààyè ẹ̀gbẹ́ kan fún Èṣù.
  wos-wos: Guni mawuli wita wungi rengut, wafewana Satan guniré hura yitandé. Wungi
    rekénguni.
  emp-NTPO: Diaurua idu cũrũgabirãnadua.
  eng-F35: nor give an opportunity to the devil.
  ind-ind: Dalam hal itu, janganlah beri kesempatan kepada iblis untuk mengalahkanmu.
  pes-OPCB: جای پایی به ابلیس ندهید.
  mpt-mpt: Ibo Gululame wengo mo wentaibe! Ibo baabaniba Kobo de one ge baabanimibo
    e deibe unamabebe. Ina otane ibo e wengo wentubanimibo e ib bobol temo watwat
    dabenamabebe.
  ssx-ssx: Sadanina꞉ pota꞉ ma꞉nda꞉ na pilaapa꞉peke.
  mkl-mkl: I mɑɑ̀ jɔ̀ Seetɑm ku bɑ bi ku dɑsi isɛ si ŋɛ.
  gaq-gaq: ସୟତାନ୍‍କେ ଜାଗା ଆବିଗେପା ।
  gof-RNT: Xalahes besse immofite.
  unx-unx: ସାଏତାନ୍‌କେ ଆପେରେ ଠାୟାଦ୍‌ ଆଲ୍‌ପେ ଏମାଇୟା ।
  gah-gah: Lá itamó nene Satani nene gahe sigitaminigave.
  lcm-lcm: Ago ta alis pangau ani igenen rikek vopo petau ang anira.
  aer-aer: Uterne irrpeke apeke, kenhe arrantherre ahele akwete aneme, kenhe arrentye
    re anteme apetyeme apeke, arrenhantherrenhe untyeme-iletyeke Ngkarte-ketye.
  qvc-NT: Chayshina ama dijakayllapachu, dyablu uchata rurachishunanqa.
  tgl-ULB: Huwag mong bigyan ng pagkakataon ang diyablo.
  cbs-NT: Man jaskabumaken Satanásan matu padankin kanematiduki.
  xtm-NTPP: te másu ko jin kua'a ni tnu'u ja ko ska'an ña'a tachi ma.
  nnq-nnq: Makampeje Mmaja lilanga.
  bao-NT: Satanás're bii bojaticãña.
  san-ORI: ଅପରଂ ଶଯତାନେ ସ୍ଥାନଂ ମା ଦତ୍ତ|
  huv-NT: Nde merangan leaw andiüm nimeech.
  otn-NT: '''Yo ga̱di̱ u̱nhnʉ ra̱ ''yu̱ ra̱ zithu̱ ngue gui ''yøthʉ''a̱ te rá̱ pähä.'
  nop-nop: Tiŋa Sadaŋ nadigweheyemiŋa baŋam-kabe nemu miyaneeŋ.
  obo-NT: Yo row boggayit daan si Moivuyan no ukit to koniyun kodlangot, od kolonuhan
    kow nikandin taman tod pokopuung kowd to morat.
  cak-ENT: Man tiya' k'ij que nyixtzak pa ruk'a' ri itzel-vinük.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤴ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤒᤠᤱᤄᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: Chi mā cuáha nú tūhun jā súcuán squívi tāchī cúñáhnú ndóhó nūū cuáchi.
  san-TIB: ཨཔརཾ ཤཡཏཱནེ སྠཱནཾ མཱ དཏྟ།
  qve-NT: Hinaspapas qankunaqa, amayá diablotaqa permitiychishchu, huchallichisunaykichistaqa.
  pao-NT: Tamme ka sutana, soo suta'yoo te matzooekukwu.
  cbu-NT: Tsiyantakus paptsa; Yashing' kasiyantspa, atina.
  usa-usa: abo tíyámmo íq-ia kéiyanamoena Tááqtaama tirunóbáqá yaberániye.
  soy-soy: Áni kɑpɛ yɛ kuníri ncée hɛ kukɛ́ ncɑɑi wɑ.
  hui-hui: Dama Heyolabe anda ibilo henge mbira namilimu.
  amf-amf: Seethaannaar raq imeebhode.
  quc-NNT: Miya che ri Itzel chi k'o jas ri käkowin chub'anik chiwe.
  dob-dob: be geyaꞌabo Seitani ꞌina tuta waꞌebwaꞌebwaꞌe be ꞌietoloina ꞌemiya.
  wrs-wrs: Yimba osva vellava, temba yimba doa nih wuleihimnina Setanmba, osmba ovra,
    lehra kamba newond vewol vev.
  mca-mca: Hasu'uj mowo'oƚii eq'itset'i'iƚij pa' inwo'met.
  tzo-TZC: Mu me xavacꞌbeic jutebuc yavil ti pucuj tey ta atojolique.
  mya-mya: မာရ်​နတ်​ကို​အ​ခွင့်​မ​ပေး​ကြ​နှင့်။-
  gng-NT: La de mɛn sɛnpol sɛn uba nin utɔ.
  cbi-NTPO: tsejtaa Dyabuluchi ujcha lawarainuu in jutyu.
  ikk-NT: Eyelẹ ni Ekwensụ efe.
  leu-leu: e muta kas a toyan simi ulaa na Setan tamaa laak lana.
  maz-NT: '''Ma i̱ṉ sido i̱ṉ sjëyaji, ya i̱ṉ jëziji ''ma c''ü dya jo ra tsja''c''ü
    rí tsjaji texe c''ua ja nzi ga ne angueze.'
  bod-N: བདུད་ལ་གླགས་སྟེར་མི་རུང་ངོ་།།
  tca-NT: Rü pegüna pedaugü na tama penaxüchicaxü̃cèx i Chataná na ngẽmaãcü nayoxniẽxü̃cèx
    rü pemaã inacuáxü̃cèx.
  zpl-NT: Para nú la deteꞌhua luhuare nu riꞌi bezeꞌlu ana luhua.
  mbc-NT: Mîrîrî warantî imakui'pî pata'se' ton kî'tîîtî ayewan ya', Makui esenyaka'ma
    ko'mannîpî namai.
  ndg-ndg: Kana mummpeye ibilisi nafasi.
  wsk-wsk: se Satan kuring bo me ta tualko.
  toj-NT: Mix caa jbajtic ba oj sc'ulucotic ganar ja diablo.
  tbc-tbc: Agod aŋ dal ta Satan ilom iŋane wo ta apani na wa.
  sna-sna: uye musapa dhiabhori mukana.
  smk-NT: ta pigaw nin andi' moya nin byan nin tsansa a Dimunyo.
  grc-TCGNT: μηδὲ δίδοτε τόπον τῷ διαβόλῳ.
  gof-WFTW: Xalahes besse immofite.
  spa-BLM: y no des lugar al diablo.
  kyz-NT: Kasi a'e pe pejemara'ne awi pẽneateea'ne'emamũ mama'eukwaawa 'wyriara mama'e
    tywera apoukari pẽ nupe ne.
  dao-dao: Khawyai üng akcün käh pe u.
  cya-cya: ñi a taa um ya' 'in laxa'an.
  wrk-wrk: Jaliyi narri dulu mardumardujba muwa, jaliyi narri mili jungku mardumardu
    muwa, baki nanangini mambukawanyi wuwarranyi, nanangini Sayidinwanyi, miku nyuliyi
    yabimba narrinya yabimbikanyi balki yaji nanankanyi yingkanyi. Miku nyuliyi yabimba
    narrinya jungunkanyi balki nani, jaliyi narri dulu mardumardujba muwa.
  nii-nii: Enim Seisen kin kunum se ngangin kin, enim oł kis endi enerang mon!
  ign-NT: Ecaune­vayare, machu máiturucahe ema Váinaraji, táichave­nénahi eta esema­nevahi.
  dik-NT: Rin bï jɔŋrac yï cïï thel adumuɔ̈ɔ̈m yic.
  cac-cac: Tato ayn̈ejcot eyoval chi', ol eyac' slugar vin̈ diablo sjuanel e pensar.
  tzj-E: Mteya' ta c'as tzra diablo che nquixerchajtij.
  san-BUR: အပရံ ၑယတာနေ သ္ထာနံ မာ ဒတ္တ၊
  yaa-NT: Mã õitifishkiriaito koshikõi Satanás mato chakafamarisafai. Askayamakãfe
    Satanás nõ mẽra ikiyamanõ.
  cab-NT: míchiga jumá lúgaaru lun Máfia ítara.
  clu-clu: Ayaw nindo pagtawi logar si Satanas.
  swh-ULB: Msimpe Ibilisi nafasi.
  tpt-NT: Jantu kꞌaxtꞌaqnitꞌik lakatin ni aqmoqxnuꞌ.
  aai-aai: Men Demon Mowan veya nati’imaim initin narunamih.
  sny-sny: Sepei luwaru a'i, iyape Satan, fene au ani luwaruweyei ne totenamisiya.
    Serene fene yo ta le ma'e fene au luwaruweyei ne owe ape aure!
  myy-myy: Mʉa junisinirise mʉa jidicãbeja, rʉ̃mʉ́a ʉjʉre cʉdirã yirãji mʉa. Ito bajiri
    itire yibesa mʉa.
  trc-NT: Se̱ gaa yaꞌnúj rihaan síí chre̱e caxri̱i̱ síí chre̱e chrej chiꞌi̱i̱ rque
    soj, quiꞌya̱j soj mei.
  cut-NT: Hua cuahnecun ne che nda̱ca yune che cahncheh chundah nchuhn.
  bel-bel: і не давайце месца д'яблу.
  zlm-KSZI: dan jangan beri tempat kepada iblis.
  gdr-gdr: Sɨ goro wɨn Satanam gangga okawa waina pɨnjog soro wɨmena ke.
  vmy-NT: ninga bi baꞌeꞌnde_ru chanayiu.
  cmn-FEB: 不要给魔鬼任何机会。
  gmv-RNT: Xala7es soho immofte.
  ncl-NT: Amo xijcahuilican in lahuejuecaltini Satanás nindeno calica yihual huil
    anmijchihualtis in hual amo cuali quiman yes ancualantica.
  sua-sua: Ii, mguak or kam koregot kim e Seten enang tok.
  klt-klt: Wáina hára Satan da tirak hing mát áwáng sángorán kandák tánirot.
  are-are: Rrangkarrataka errintja ekuranga aralhitjika.
  gai-gai: Na moca ne Paparuna Ramootmo taup tɨk nari.
  qvm-NT: Rabiashgala carga shonguyquitami Satanasta quichapaycanqui.
  chz-NTPS: Läꜙja̱ˉ taꜙ kwaˉ hnähꜘ jwëˈ ka̱a̱hꜗ hi̱ˉsaꜙllu̱ꜗ hnähꜘ.
  kmu-kmu: Havigu ayaayate tamahai vaisaya yamoa Satani fita yakiteyafenagi aupaa
    ataleho.
  ood-NT: T hab pi wo e nako g Jiawul mas am hab wo em‑juh mamt hab wo juh g pi apꞌekam.
  lbm-lbm: अऊर न शैतान ख अवसर देवो।
  ncj-NT: Ahmo xicmonecahuilican ijcon mamechyolquitzqui in ahmo cuali tlacatl.
  yuj-yuj: Takria yumo Satanén ménki kɨk-pwar mwanape.
  kto-kto: Are ratmat ga buat minava tabuna aime Satan ga ebun mikiraraong.
  gmv-NT: ፃላዔስ ሶሆ ኢሞፍቴ።
  por-BLT: e não deem ao diabo qualquer oportunidade para que sejam tentados.
  stp-NT: Chaꞌpim jix jɨɨgiꞌñdhaꞌ gu jaꞌook noꞌ puiꞌ jam jurtuꞌn na pim jum uaꞌtulhdhaꞌ
    noꞌ pimɨt puꞌñi tuꞌ bhaan ma bhaak. Dhiꞌ bhaan ba jam maiꞌchiaꞌ guꞌ noꞌ pimɨt
    bam uaꞌtulh.
  ame-NT: Allochñapaʼ att̃och amach yemnatatsche oneñet̃ oʼch atarr topateney, t̃arroʼmar
    yocop ama pocteyaye oʼch yemnach oneñet̃ oʼch atarr ahuamencat̃ peney.
  mgh-2016: Nhinhulhelhe Nakare nkhora.
  kvn-NT: pe melle niaga igal-ukegal pe-izhogal.
  gvf-gvf: Satan i kiranin sire kela kule i tekenama dire, i den ki yere ere warekio.
  san-ISO: aparaṁ śayatānē sthānaṁ mā datta|
  deu-ELBBK: und gebt nicht Raum dem Teufel.
  mcb-NT: ganiri yagaveaigimpi kamagarini inkañovagetagaigakempira.
  yle-yle: Nod꞉enod꞉e têdê dye ghi daadîî ngê nangê pyódu, kminté Setan ngê wa dóó
    nmyo, ntââ anmyinê vy꞉ee ngmê.
  swh-1850: Msimpe Ibilisi nafasi.
  ese-NT: Quea quene po tiitiianijo, Edosiquiaa miquianaya dasia ca chanaꞌ. Quea mimishi,
    quea mimijjequijea po mee ca oꞌoya chanaꞌ, de.
  jac-NT: Machojab cheyakꞌ yub naj matzwalil.
  cak-CNT: Man tiya' k'ij chi yixtzak pa ruk'a' ri itzel-vinek.
  zia-zia: Dung yao ninae amimene garo be iwai Sanda towoiye sero.
  mal-2015: പിശാചിന്നു ഇടം കൊടുക്കരുതു.
  tuo-NT: Wãtĩ mʉsãrẽ uadojacã weesĩꞌrĩsere cãꞌmotaꞌaya.
  mbl-NT: '''Ũtux hok pu Hãmgãyãgnãg ''ãkuxa kummugã hok.'
  zpc-NT: Bihueꞌle lato huelë taxiꞌibiꞌ leꞌe huele tamala.
  gul-NT: Oona mus dohn gii de Debil chance fa mek oona sin.
  mau-NT: Ni⁴ vˀai²ˀnte³-jin²lao⁴³ nai⁴².
  gup-gup: Dja yuwn bu ngurrikimang nawu Namarnde Duninjh bu ngurridi.
  bss-NT: Nyéēbāgē Satanɛ yə̌l âdog nyé.
  met-met: Baing labu asina ganangana na xaungadi yanamidinga bu tuxu oxatanau tai.
  kpj-NT: Tule Satanasi deradỹỹna‑ò nokõmy.
  zao-NT: ne taat goo diiz lo Maxuuy.
  byx-byx: De qula ngene tarlisdem se ma Satan aa narliiv, i qe narliip kerl uirl
    se ngen.
  ctu-CTI: Ma' mi la' wʌq'uen i cha'len toñel xiba ti la' pusic'al cha'an ti caj a
    mich'lel.
  zos-NT: U mi lugar tzi'tam yatzi'ajcuy va'cø mi yaj cojapa'tø.
  gvs-gvs: govila bei Totagíwaya ina tuta ana toboine kovini.
  kbm-kbm: Yem unalgum be Sadam nitwep aplongg-aim nile bwaya.
  rmc-rmc: Ma den le benges ňisavo than!
