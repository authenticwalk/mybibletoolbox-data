verse: EPH.004.026
translations:
  kpx-kpx: Mesoho la itumulahaliege lainaho la itumu ke vai ulage vaniu dobalive.
    Lana ke mai egetiliege vaveve toela vai Seteneho humaha alavove.
  okv-H: Eto umo tumo ue kito amita tutumota ari sapura mane asoa te mume sihukae
    mihirou mahu iji te no tumo avo ejo irae ai.
  tbo-tbo: Hougana ona lauuyogigai yaka ega ina lalata ma ega ona lidaoya po kabudala
    ina yoliyoli,
  mal-C: “കോപിച്ചു, എന്നാലും പാപംചെയ്യരുത്;” നിങ്ങൾ കോപിച്ചിരിക്കെത്തന്നെ സൂര്യൻ അസ്തമിക്കാൻ
    ഇടനൽകരുത്;
  grc-SR: Ὀργίζεσθε καὶ μὴ ἁμαρτάνετε· ὁ ἥλιος μὴ ἐπιδυέτω ἐπὶ ⸋τῷ⸌ παροργισμῷ ὑμῶν·
  bgc-bgc: जै थारे ताहीं गुस्सा आ भी जावै तो उस गुस्से म्ह पाप ना करियो, अर सूरज ढळण
    तै पैहल्या थारा गुस्सा भी न्ही रहणा चाहिए।
  khz-khz: Pio paru, na kala rakava ragai pio kala; gemi paru garona ragaina pene
    rigoa.
  deu-TKW: Im Zorn sündiget nicht, die Sonne soll nicht untergehen über eurem Zürnen;
  zsr-NT: Chquiꞌ hualeyliꞌ, cutu ral‑laꞌ gunliꞌ dul‑laꞌ. Cutu leyliꞌ xtsey.
  lin-lin: Soki bosiliki, bosalaka masumu te ; kanda na bino esengeli kosila liboso
    ete pokwa ekoma.
  hns-NT: Djab toe goessaai djaihe, tab batjaaike rahiehe kie toe paap na kariehe.
    Aur toelogke tjaahie aapan goessa soeroedj doebe se pahiele pataawe ke.
  noa-E: Mag naawai khĩir machgau oob pekau waumiet, mag meeukhaawaijã oob khĩir thũa
    chʉuu amiet,
  eng-EMTV: '“Be angry, and do not sin”: do not let the sun set on your anger,'
  mib-NT: Núu vēji ɨɨn jeē squɨtɨ́ ni rohó, te ma quɨtɨ́ neé ni rō. Te ma quɨtɨ́ ni
    rō nde quēe niāndii.
  lif-NT2: खिनिॽ सिक् पोःक्‍साङ् लायो मे़जोगे़म्‍मिन्‍ने़ॽ॥ नाम्‍धामानुःल्‍ले़ तगिए
    खिनिॽ सिक् पोःक्‍मान् चिप्‍ल,
  xnj-xnj: Myomayi nambu mkoto kumbudila Chapanga, lilanga likoto kutipama kuni mwakona
    muna ligoga linu.
  mmx-mmx: Mi guta ke gat lebelemamao na sat arup nimi at laxapmek. Lumukmusak atnimi
    na xap avot ti laxangking na lotup.
  cbr-NT: Unibë nishanantancëxbi camina 'uchati rabanan xënibutíma a nëtë́nbi bënëtishi
    manúti 'ain.
  tee-NT: Acsni t'alhk'amnat'it pus alhist'acch'ok'oc'ant'it mi'akstu'an ni jantu
    alact'u'ununt'it. Chai vats'alhti ac'apt'it ni alin ju mintalhk'amti'an.
  eng-LSV: be angry and do not sin; do not let the sun go down on your wrath,
  cak-NT: Cuando c'o nibano chiwe chi nipe iwoyowal, man tiben mac. Y man tiya' lugar
    chi c'a c'o ri iwoyowal cuando nika-ka ri k'ij.
  pah-NT: Penhimonha'ngarame ti tapekote'varuhui. Ypytuna renonde ti penhimonha'ngapi.
  sja-NT: ‘K'ĩraudaruta pɨrã, ne-inaa k'achia oonáatɨ.’ K'ĩrau p'ananáatɨ ak'õrejĩru
    baairumaa,
  xed-xed: Ka gafga kuni ta sidi, ɗasuwa ká kuni da magata kuni ta ghwaɗaka skwi.
    Ma dəɗaghunagha fitik nda ɓasatá ŋuɗuf,
  mks-NT: Ta tá jáa̱ ndo̱ xi̱hín ña̱yivi coto a̱ cája ndó cua̱chi jáchi̱ xíní ñúhú
    ya̱ha ya̱chi̱ ña̱ xójo̱ ini ndó xi̱hi̱n ná. Ta tá sa̱ na̱hini sa̱ co̱ ndítahan
    ndáca̱a̱n ga̱ ña̱ xójo̱ ini ndó xi̱hi̱n ná.
  gfk-S: Ing be mu ngalngaluan, waak mu gil ta nirara. Waak um be no kasasa i suguh
    ma ira numu ngalngaluan baak kanaia.
  bmu-bmu: Tembula kukpiriŋnöŋ akŋe ewö, mönö töndup siŋgisöndok kude akŋe. Irimŋini
    seholimawi, keuŋini mi mönö zilaŋ wehön jeŋan qahö teköba geiga jim tekögetka
    solanima.
  dgz-dgz: Amba ugu gan gan anune gapan ya nanam imaep, koewa ya tane. Ugu gan gan
    tan yaugai waniene wam utu ae ya gearep.
  eng-GNV: 'Bee angrie, but sinne not: let not the sunne goe downe vpon your wrath,'
  zaa-NT: Canchu ritsa'áni le, cueda tí' latsi' le para làa guni le biỹa cosa mal.
    Alàa ttùỹa tsá bá tse'e le lani la' l·la, sino eyacca tsè' taá le.
  eng-WEBSTER: 'Be ye angry, and sin not: let not the sun go down upon your wrath:'
  guh-guh: Itsa panabaraanaepaname, pëtsa pibisiacuene panaexaname panenabaraanaepanaejavata.
    Pëtsa panasivajamatabëcuenetsitecame itsamatacabijavabelia ata.
  bon-bon: Weene liba claabe läbitininuye, peei claabe te gone iwadininuge niiya mule
    wawename. Weene niinäce claabe cabu ca etecrutepeye, ingwe ca bimu te piba läpulepi.
  nhw-BL: Sintla ancualanij, amo xitlajtlacolchihuaca. Nimantzi ximoyoltlalica quema
    ayamo calaqui tonati.
  swh-ONEN: Mkikasirika, msitende dhambi, wala jua lisichwe mkiwa bado mmekasirika,
  wbi-wbi: Muvisaghe ni ng'alasi, looli na mungavombaghe inyivi,” Ilijuva nalingasemaghe
    mujighe ni ng'alasi siinu.
  bba-bba: Bɑɑ ì n mɔru bɑrɑ, i ku de yu bɛɛ torɑsiɑ, i ku mɑɑ de yɑ n bɛɛ wɑ̃ɑsi
    sere sɔ̃ɔ u kɑ du.
  eng-KJVCPB: 'Be ye angry, and sin not: let not the sun go down upon your wrath:'
  kgk-NT: Nde poxy ramo jepe, ani erejejavy hagwã-rami ereiko. Ani pyhare peve nde
    poxy. Epoi mani nde reko poxy-gwi.
  waj-waj: Fai ngii ausaiyauvo ngii nnannateenai sa ivaudiri mminnamminnaa maisaiyauvaa
    varaatee. Sa ngii seenaiyara ngii ausaiyauvo nnannateenono suaivo haatapaivee.
    Akiairaama iyaata kua yoketaama kiatee.
  cpy-cpy: Ari okantari eejatzi, aririka pikijyaa, pikyaaryoote pikaaripero-shiretzi-kari.
    Otzimatyee piñaashintsityaawo powawijaan-tyaawori intsipaeteeni pimashirenka,
    eero pimaakotziro roojatzi otsipa kitejiri,
  mpx-mpx: Ebo nuku huga, bahi wami huga ni kakalivaimiu ge gegi nuku giginol. Ge
    bahi wami huga ana sauga ni yayapu ni nana sabwelu ni lolobek,
  wbp-wbp: Marda kajikanparla kulu-jarrimi yapa jinta-kariki nyiya-ngurlurlangu. Yarujurlu
    yaninjarla yalala-yirraka wantaju marda kajika yukamirralku. Kajilpanparla kulu-jarriyarla-juku
    wanta yunkanja-warnurla, ngulaju warntarla-nyayirni.
  luo-luo: “Kaponi iu owangʼ, to kik utim richo.” Kik uwe chiengʼ podhi ka pod un
    gi ich wangʼ
  nhe-NT: Intla incualanij, amo xitlajtlacolchihuaca. Nimantzi ximoyoltlalica quema
    aya calaqui tonati.
  aii-aii: ܟܪܘܿܒܘܼܢ ܐܝܼܢܵܐ ܠܵܐ ܚܵܛܹܝܬܘܿܢ؛ ܠܵܐ ܫܵܒ݂ܩܝܼܬܘܿܢ ܫܸܡܫܵܐ ܓܵܢܹܐ ܥܲܠܔ ܟܲܪܒܵܘܟ݂ܘܿܢ،
  esk-NT: Qinnaŋniġupsi killuqsautiginiaqasiuŋ. Siqiñiq nipipkaġniaqnagu qinnaksimaŋŋaqpich.
  msb-msb: Kun nauurit man kamo, ayaw niyo patuguti na ini makapahimo sin sala sa
    iyo. Halion tulos ini antes magtunod an adlaw agod,
  cpa-NT: Ju³dsian² ta³tí³ jǿg³ ju³ná³ ca¹lø¹hnéh¹ hniah¹². Jøng² tsa¹ta¹canh¹³ hniah¹²
    dsag³.
  dso-dso: ଜେଡେବେଲେ ରିସା ଆଇଲେ, ସେଡେବେଲେ ପାପ୍‌କରା ନାଇ । ବେଲ୍‌ ନ ବୁଡ୍‌ତେ ତମର୍‌ ରିସା
    ଚାଡି ଦିଆସ୍‌ ।
  meu-meu: Ba badu, to basio kara dika; dina do basine diho ai emu badu baine doko.
  yva-NT: Ranivara weapamo wapari, vemo wapa parijo namije mo wasaugavo ayao kakai
    raron nora. Vemo wapo pari rantamija uma pasyo nora,
  dgc-dgc: Eng mégingél kam, éy ilagen moy a diyan magkasala. Ibutan moy tu ingél
    moy agad bagu sumahém tu bilag.
  zpm-NT: Teḻne glëë to, code to guieḻblëë co zdoo to dib dze, sac goṉ doḻ ga.
  hix-NT: Anatoko ewakhàra manatxow hana, toto hoko, atxke esnàr ke. Ewakhàra roro
    rma oyehtokonye, atxke manatxow hamà. Àro ke, àro rma ho towahke harha ehtxoko,
    àkokmampàra rma.
  sim-sim: Os ji waplelena nahi, ji auheyeka. Os ji waplelenawan nambe mendek ji toltangriwa
    hala. Kolok halanak mendek si naka. Las avak waplelena jihi si unak kavakavan
    ji unda ngashi.
  npi-ULB: “रिस गर, तर पाप नगर ।” तिम्रो रिससँगै घामलाई अस्ताउन नदेओ ।
  cgc-cgc: Ambligan nyo gid na daw maggilek kaw, dili kaw makasala. Dili palugayen
    gilek nyo an na maabutan ta pagsalep ta adlaw.
  tim-tim: Akto kuk akbai ain âmâ bo bâlim metewei. Akto kuk heŋgân sop kâlep bo mem
    tatbei.
  yor-yor: Nínú ìbínú yín, ẹ máa ṣe ṣẹ̀, ẹ má ṣe jẹ́ kí oòrùn wọ̀ bá ìbínú yín,
  wos-wos: Guni mawuli wita, xékélaki natanguni, guni haraki saraki joo yangumboka.
    Guni nak duré rékambambu wata, bari dé wali hundi buléta rékambambu wangun hundi
    bari yatakataka, wun duré yikafre hurutanguni. Guni rékambambu wangut, nukwa nandikéndé.
    Guni mawuli wita, guni xéndi hwakénguni. Tale dé wali hundi buléta rékambambu
    wangun hundi bari yatakatanguni. Yatakataka guni xéndi hwatanguni.
  emp-NTPO: Quĩrũnibʌrʌ cadjiruada orãnadua. Maʌ̃ quĩrũbira sod̶e ewari ab̶a erob̶earãnadua.
  eng-F35: ‘Be angry but do not sin’; do not let the sun set on your angry mood,
  ind-ind: Apabila kamu marah, jangan sampai kemarahan itu membuatmu berdosa. Berhentilah
    marah sebelum hari berganti.
  pes-OPCB: نگذارید خشم بر شما غلبه کرده، شما را به گناه بکشاند. پیش از آنکه خورشید
    غروب کند، خشم را از خود دور کنید.
  mpt-mpt: Ibo alo tliaubeno mole hebmamsab deibueine! Ibo mo deibueim blim keib mole
    hengmino henganomabib kesoa deibueine! Ibo alo sma ye tliyebua bi kwinoa afoko
    dawabbano mole kukub olo misiamobe.
  ssx-ssx: Kutupa make mineke pankemeka꞉na꞉ta꞉ kota꞉ pa hoke hau pilimina꞉ yopu handeteke
    hapa꞉peke. Nate pambolo haena꞉ mineke panka꞉la꞉eki na pitina꞉ lapa꞉peke.
  mkl-mkl: Bɑɑ bii idɔ nŋɛ í kɔ̃, i mɑɑ̀ yɑ ce dulum ŋɑ. I mɑɑ̀ yɑ jɔ̀ idɔɔkɔ̃u ku
    wɛɛ nŋɛ hee inunu koo lɔò.
  gaq-gaq: ପେ ଗିସେଃଚେ ପାପ୍‍ ଆଡିଙ୍ଗ୍‍ପା ସ୍ନି ଲଗ୍‍ନେ ସେନୁଗ୍‍ ପେନେ ଗିସେଃ ସାନ୍‍ତି ଡିଙ୍ଗ୍‍ଲେ
    ।
  gof-RNT: Hanqettite, shin hintte hanquwan nagara oothofite. Hintte hanqeti de7ishin
    awi wullofo.
  unx-unx: ଆପେ ଖିସ୍‌ଅଃ ତାନ୍‌ରେଦ, ପାପ୍‌ କାମି ଆଲ୍‌ପେ କାମିୟା । ସିଙ୍ଗି ହାସୁର୍‌ ସିଦାରେ
    ଆପେୟାଃ ଖିସ୍‌କ ବାଗିତାପେ ।
  gah-gah: Mesahagú miniki lihima alikataze. Mesaha oká likizapaló moloká iki niko
    ho nene lememino.
  lcm-lcm: Kami vinga marala ka ago ta vil animi asi kami abis ani lau rikek. Ka ago
    ta makarap kalapo siang na mipo vinga marala lak.
  aer-aer: Arrantherre apeke ahele-irremele, mwantye arelhewarretyeke, akurne anteme
    mpwareketye. Ahe akngerrenge impelhetyeke-aye uterne irrpeketye athathe. Arrantherre
    apeke ahele akwete anemere uterne-arle irrpekenge, alakenhe akurne anthurre.
  qvc-NT: Piru mayqanwan piñakushpaqa, das alliyayllapa, ama uchayuq kanaykillapa.
    Amar shuyaychu ni amsayanangaman alliyanayki chay piñachishuqwanqa.
  tgl-ULB: “Magalit kayo, ngunit huwag kayong magkasala.” Huwag ninyong hayaan na
    lumubog ang araw sa inyong galit.
  cbs-NT: Ja inun, matudan, tsuada man sinatamisdan, ana jawen chakabuyamakanwen.
    Tsukida sinatabiatan ana manai jatixuinda badi chai tanama uxadiama daenamekubainkanwen.
  xtm-NTPP: Nú ve jin ndakiti ini ni, kovaa másu ko jin kua'a ni tnu'u ja jin ko sa'a
    ni ni‑in ja u'vi ja sa'a ja jin kuiso kuechi ni, ni másu ko jin kua'a ni tnu'u
    ja jin ko ndakiti ini ni in nduu kuiti ma,
  nnq-nnq: Anda nchimwangite, makajeketeje lilaka linu lyannyambuki kutenda malemwa,
    wala makatamaje ni lilaka lyoele tipi.
  bao-NT: Ajiarã cãa ñañarije tiieto. Jĩcã rʉmʉpʉ ajia naio waaticãña.
  san-ORI: ଅପରଂ କ୍ରୋଧେ ଜାତେ ପାପଂ ମା କୁରୁଧ୍ୱମ୍, ଅଶାନ୍ତେ ଯୁଷ୍ମାକଂ ରୋଷେସୂର୍ୟ୍ୟୋଽସ୍ତଂ
    ନ ଗଚ୍ଛତୁ|
  huv-NT: Wüx apmejcüyiün nde meyacan wüx imeajtsan pal nüt, cos alndom mayac icon
    wüx nisoet.
  otn-NT: Nu̱'mø gui̱ ncuɛhʉ, ma̱n'nan'yo mi̱ 'yøt'e ngue da̱ gohi ngue dra̱ ts'oqui'a̱
    ni̱ cuɛhʉ. Da̱ thotho'a̱ ni̱ cuɛhʉ, 'yo guí̱ nnehʉ ngue gä ra̱ ngʉni̱ ra̱ pa gui̱
    ncuɛhʉ.
  nop-nop: Kwihita mebinit adi kedem tiyaneeŋ, iŋgoŋ kwihita tiŋa kadakaniŋ adi mu
    tiyaneeŋ. Kwihita belep kame hatilune mele mu fohebiluwaak.
  obo-NT: Otid langot kow, bantoy kow no dii kow'd pokopuung to saa pomon tadda, woy
    ko-ilangan no dii row idda od posooppan to allow.
  cak-ENT: Tok c'o nbanun chive que nyixoyovür, man quixmacun. Y man tiya' k'ij que
    c'a c'o na ivoyoval tok ntzak-ka ri k'ij. Nc'atzin que nichojmirsaj chanin.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤡᤰ ᤐᤥ᤺ᤰᤛᤠᤱ ᤗᤠᤕᤥ ᤔᤧᤈᤥᤃᤧᤶᤔᤡᤴᤏᤧ᤹॥ ᤏᤠᤶᤎᤠᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡᤀᤣ ᤂᤡᤏᤡ᤹ ᤛᤡᤰ ᤐᤥ᤺ᤰᤔᤠᤴ
    ᤆᤡᤵᤗ.
  mie-NT: Tú vāji iin jā squítī inī ndóhó, de mā quítī xēēn inī nū cuāhā hora.
  san-TIB: ཨཔརཾ ཀྲོདྷེ ཛཱཏེ པཱཔཾ མཱ ཀུརུདྷྭམ྄, ཨཤཱནྟེ ཡུཥྨཱཀཾ རོཥེསཱུཪྻྱོ྅སྟཾ ན གཙྪཏུ།
  qve-NT: Qankuna phiñakuspaykichisqa, amayá huchallikuychishchu. Hinaspapas amayá
    inti haykunankamachu phiñakuychis.
  pao-NT: Ka sutana, tamme sakwa yabesoo suta makwu. Tamme sakwa gi wuna'me sutapana
    tu yongo-matoo.
  cbu-NT: Mishat, tputsimun tsiyantakinaareesa, saanaatstatam paptsa; tsiyanpatis
    maarintspa. Natamta, musásiritam tsiyanis zambazangtsa.
  usa-usa: abo keráwáqá tíyámma ínaqa íma kúmiq-yataariq oro. abo íma tíyámma yuwákaiyana
    waíno, ímiye. mimórá-yúpáámá aabaúmá íma kupékainaqa
  soy-soy: Nɔn yɛ n wɔ́ɔsi, ɑ́ni kɑpɛ yɛ ɑkópɛ wɑ. Ani yɛ nɔ́kunɛ́wɔ́i kpu ituŋɛ
    ikɛ́ kɛlenɛ loó.
  hui-hui: Tí keba harimiyagua nde keba ogonime tí ko maru bilimulo mo bia holigo
    de hondo halimu. Tígua keba ho haabo ho kamiore dege ni paluani hondo halimu.
  amf-amf: Wacimee, seeso hayeebhode; yesa wacimenam kinka kina ye garma, hayno ko
    wavabhoode;
  quc-NNT: We käpe iwoyowal, miya' chi kub'an chiwe chi kixmakunik. Chok'ow ri iwoyowal
    chanim, k'ä mäja' ke' ri q'ij.
  dob-dob: Ta ꞌeguma wagamwasowala, geyaꞌabo wabuubuna toꞌumalina, ta esi wada too
    be wanuwa siwalowa manini,
  wrs-wrs: Mana vemarava yemba mindnamba wusprotava, manam yemba eisvav, sahokla velmba.
    Wo manam yenamba indva pevvawovav, osva verava, okombava pelangalla avra.
  mca-mca: A'nayu'uƚkii, qa hasu'ujƚe aqsiiƚijkii pa'qu' uƚ'axe'. Hasu'uj nui'ejju'
    ne' junu' qu' a'nayu'kii.
  tzo-TZC: Mi oy bu laꞌilinique, acꞌo lecubuc avoꞌnton ta ora. Mu me xata o amul yuꞌun.
    Mu me teyuc sjunul cꞌacꞌal ti ilinemoxuque.
  mya-mya: သင်​တို့​သည်​အ​ပြစ်​ကူး​ရာ​ရောက်​သည့်​တိုင်​အောင် အ​မျက်​မ​ထွက်​ကြ​နှင့်။
    နေ​မ​ဝင်​မီ​အ​မျက်​ကို ပြေ​ငြိမ်း​စေ​ကြ​လော့။-
  gng-NT: Niʼbenku ni ben' la, ní cuo niʼba ki la tien biɛre, ki la cère niʼbenpiebe
