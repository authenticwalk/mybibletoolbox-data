    ni katimiu, miu na katia moge zaha katiu. Tabarae magalimiu ni varitihi kara kaka
    kena ia, ia ni marigo.
  reg-reg: Mubhe na lisungu, nawe mutakola bhikayo.” Lisubha nilitubhila muli mwi
    sungu lyemwe.
  mlh-mlh: Kanegaru yombeŋgo enimiŋ ine, jibu agiburaŋ so einebi. Maŋ-ŋaŋuŋ rigaŋgaiŋ,
    buŋoŋaŋuŋ oi pipa wegi jiŋoji so tariru rakame mitaribi posikeine.
  gof-ENT: ሃንቄቲቴ፥ ሺን ሂንቴ ሃንቁዋን ናጋራ ኦፊቴ። ሂንቴ ሃንቄቲ ዴዒሺን ኣዊ ዉሎፎ።
  aau-aau: Hmo kasaw lon hohuaw yor mokwe, hme yor piap-araw mon peie mon makuayk
    o. Seyr homkwe kasaw senkin-awaw peie lon hohuaw eym kawk o.
  tvk-tvk: Momal tengan iemim ikat e melele xa mupus moletin tei di pol misa, e muxuxou
    kuhi tengan ekaten namim nasak ni xamim ti munamot e tesaen. E xosxa iemim nggat
    mosav tei, e melele nen tak, itiamu ni melele xa eai inu, mutemanon ha mumal ni
    rin namim.
  prf-NT: Ni magsaranta kam, ay iwasan moy a magkasala. Dyan moy urayán a sarámman
    nen aldew en iyamut moy.
  auy-auy: Aaisambó síyamba ímba sáwíꞌa éꞌa ááéma aáno úmai méꞌa aaisambá waéꞌwaeꞌa
    ifó séꞌa ifáꞌá túwáaro.
  tbg-tbg: Vo uva kaara ni arara itairera, kia ne qaqi kaivaro ni arara itaira vaaqu
    kaiqa varaata. Ni arara itairava vukai variqiro viraro kuari avu tuvi vuantora.
  hub-NT: Kajeakrumsha tunauka takasairpa, tura kajeakrumsha tsagkutskeka etsa akatmakirpa,
  hmo-hmo: Bema umui badu neganai, kara dika do umui karaia lasi. Bona dina do ia
    diho lasi neganai, emui badu do umui haorea.
  big-big: Tamizeige ini sisikmek lewagela mabura sisik inigi piyengko mizagewiyege
    ini kaile miziweki keleya nagani keya wokpok sisik kameneng mizageya wizagomeige
    yokmek kiliya nagani.
  gux-G: Apali ya bɔndi ŋan daa ŋaa a pabɔnli n cua yeni t biidi bii ŋan ba t biidi
    nni. A mɔndi ŋaa li muituoli ke u yienu daa ba.
  cnl-NT: Xi³nu³ rɨ²ti̱'n³na'³, 'a²³ rɨ³jmee³ra'³ 'e³ xa³ dsoo² quien³²na'³. 'A²³
    rɨ³cuø³ra'³ júu² 'e³ ti̱'n³quien²³na'³ rɨ²³dxá³ ñi'².
  zar-NT: Channö hualéliʼ, bitiʼ ral-laʼ gunliʼ dul-laʼ. Bitiʼ ileliʼ xidzé.
  kde-kde: Mukàsunala, munaleke isunadi yenu uintenda mutende masambi, na munahwenehe
    kusunala mpaka kuswa liduva.
  ata-ata: Lexe ngingi laꞌiangenge la mamu sou uꞌoxongengi ngasusu. Mo mamu sou laꞌiangenge
    uxoxolu ulai uxali no aso uluꞌelai.
  qvw-NT: Mayanpis piñacälälil'a ama aysachicuyalcaychu juchamanlá. Amatac inti ji'alpunancama
    piñacuyniqui dürayächunchu.
  nfa-nfa: Ladhe nasa, baku adꞌu sasala kahèi. Hua iia miu pabeꞌa hari! Baku tèke
    nanasa toke lodꞌo cèna!
  tnp-tnp: Nian nɨkim tətahmə, soliən noliən tərah, kəni alu uəhai əmə məsoliən niəməha
    tətatɨg lam mətəuarus mɨtɨgar tuvən miuvɨg,
  urd-urd: ग़ुस्सा तो करो, मगर गुनाह न करो। सूरज के डूबने तक तुम्हारी नाराज़गी न रहे,
  hot-hot: Môlô lemimmaniŋ ma noyabiŋ am ek miŋ nundum kambom ami. Wak hamiŋ denaŋ
    ma nopesaŋ unim lemmaniŋ êŋ ma miŋ noyabiŋ endeba wak êndôk jalôm ami
  mqj-NT: Ianna keara'koa', la mudagai manappa indana tumangkoa' ara'mu kasalaan.
    Kenamala ta'pa lendu' allo anna pa'demo ara'mu,
  rus-SYN: 'Гневаясь, не согрешайте: солнце да не зайдет во гневе вашем;'
  mbh-mbh: “Aro ve lomumu kling, aro thomu o naktet thomu, ke aro vene mo thomu o
    oma vothung kerenga.” Naro o mothong tova lomu lemi klingong i sivluk tomou nge
    nang.
  bdd-bdd: Ma ꞌeguma wagamwasowala, geyaꞌabwa wamumuga galana, ma hesi watoho ma wanuwa
    daumwala mwayamwayau,
  cbt-NTPO: A'na piyapi no'huihuatama', ni'cona oshahuantama'. Co'huara pi'i ya'coyantërasohuë',
    nanan anoyatoco'.
  srn-NT: Efu yu kisi atibron, sorgu tak' yu no sondu. Son no mus saka dan yu de nanga
    atibron ete.
  cta-NT: Loꞌo ntsuꞌu quiyaꞌ ñasi̱ꞌ ma̱ xi, cuiꞌya ma̱ cuentya chaꞌ ná tyanu quiꞌya
    jiꞌi̱ ma̱ liꞌ; ná tsoꞌo si caca ñasi̱ꞌ tiꞌ ma̱ tyucui tsa̱, tsa tyeje tacui ti
    chaꞌ cuaꞌni ma̱ jiꞌi̱.
  bqc-SIM: Tó á pↄ pà, ásu duunakɛo. Ásu to ĩatɛ̃ gɛ̃ kpɛ́u à á pↄpaa leo,
  tcz-CHONGTHU: Chule chonset sodohna lunghan chun na thunun da tauhen. Nalunghan
    pet pum in nisa kilhum khum sah hih un.
  mar-mar: तुम्ही रागवा पण पाप करू नका.’ सूर्यास्तापूर्वी तुम्ही तुमचा राग सोडून द्यावा.
  snp-snp: Seti-muludi kala-kala lagetoma, ya nosámami mona meletenuwe, loti alako
    fo faifa nedo yako setimuludi olu you loti melalo.
  isl-isl: Ef þið reiðist, þá syndgið ekki með því að ala á reiðinni. Leggið reiðina
    af áður en sólin sest,
  spy-NT: ‑Mookany kutōōrchook ꞉siirmōōyto ng'ōōkisto, āmānyēēr ꞉chii kwiimēn.
  xnn-xnn: No makaliget tako datakot pabaewen nan nemnem tako ta adi tako bomasol
    ay mang-ikkan is ngawi. Adi tako koma itoltoloy nan liget tako isnan sin-agew
  mwe-mwe: Nnalebhanje kwa ligongo lya nnjimwa, lyubha linatitimile nnjimwa ikanabhe
    kunshokanga.
  tte-tte: Tem kwamunamunai tabu munamunaine ikalaimiu ilalawagimiu naenaena koina.
    Na tabu ami munamunaine ikakabi-kalatagiwo kanasiga dabwelo isugu,
  tcs-tcs: Wen yupla i wailbaut samting, no lete da wail po tekoba yupla po meke sin.
    Yupla mas meke da wail blo yupla pinis bipo da san godaun.
  hlt-THB: Kawso unawh, thawlh mah koeh sai uh; namik kawsonaak ce khaw ing koeh tlaak
    pyi seh;
  soq-soq: E nuala kadilepia nuakadila sa mai banlalepio kadi dewasana, dia. Ita nuala
    kadilepio e mai nuakadi do wanlempo omo pamepi, dia, tane tauwadea nuala dodomanasana.
  qub-qub: Rabyarpis jucha ruraymanga ama chayaychu. Rabyar-imarga chay junajlla ushacächinquiman.
  att-att: Á nu mapporay ittam, palannáwat tam yù nonò tam, tapè arát tam akkuán yù
    narákè. Ari ittam maggián ta tangatangággaw nga mapporay,
  bki-bki: Mia ver bogo tai tiniemiu rimimi, mia kuvila re ka tiniemimiano na rivuru
    kamiu kuvan ea kariano, mia kenemiu tiniesereiano monoka rivatove beamu vo, karina
    m̃erenio rijoru.
  bqp-bqp: Tó á pↄ fɛ̃̀, àsun durunna kɛro. Àsun tó ifãntɛ̃ gɛ̃ kpɛ́n àgↄ̃ kpɛ́ pↄfɛ̃naro,
  mcp-mcp: Í ká bə nə́ muud mə́ gwág zhwuŋʉ́, kə́ bɛy nə́ a sáág *sə́m; a kú ntâg
    bɨ́d nə́ jwɔ́w í jímə́g a njúl ná nə zhwuŋʉ́.
  hat-hat: Si nou ankòlè, veye kò nou pou kòlè a pa fè nou fè sa ki mal. Pa al dòmi
    ak kòlè nan kè nou.
  npl-NT: Tla nonkualanih, amo xitlajtlakolchiwakah. Amo xikkawilikah makalaki n tonati
    iwa nomejwah ayamó nonmoyolsewiah.
  bgg-bgg: Nathek lijieg arone, nathek ro lijieg ji è layog hà anoh yi rabo, chiih-è
    idang inai lijieg ne arai rabo.
  eng-TCENT: Do not sin in your anger. Do not let the sun go down while you are still
    angry,
  eng-BSB: “Be angry, yet do not sin.” Do not let the sun set upon your anger,
  cpu-NT: Eejatzi okempitari, aririka pinkisha, pinkyaaryoote pikaariperoshiretzikari.
    Ontzimatye piñaashintsityaaro povavisaantyaarori thaankiini pimashirenka, eero
    pimaakotziro irojatzi pashine kitaite,
  san-ASM: অপৰং ক্ৰোধে জাতে পাপং মা কুৰুধ্ৱম্, অশান্তে যুষ্মাকং ৰোষেসূৰ্য্যোঽস্তং
    ন গচ্ছতু|
  tac-NT: Napu'lige ayósiga tase chibi 'sípua 'lige aminami tase rukuchégame ayowa.
  eng-WEBPB: “Be angry, and don’t sin.” Don’t let the sun go down on your wrath,
  gfk-H: Ing bia muat ngalngaluan, waak muat gil ta ronga. Waak um bia no kasakesa
    i suguh ma ira numuat ngalngaluan baa kana.
  viv-viv: Dewa koyona faꞋina wananuwakoyo tu keke wananunauweni be taumiyao wanakoyo.
    Yami nuwakoyo keke wananunauweni mala ginabogi, au ginamaduhavaina.
  yao-yao: Mwatumbilaga, ni lutumbilo lwenu lukantendekasya kupanganya sambi, ni lutumbilo
    lwenu lukalonjela muusi wose.
  tgp-tgp: ‘Vara ka lolokoru, ha sopo hehe!’ Ha sopo tinar̃ihia vara pulo nomim lolokoru
    i aulu hin kamim i peravu,
  auc-NT: Ænguï bamïni incæte mïnitö piyæ̈në cædinque wacä ingante wënæ wënæ cædämaï
    ee aedäni. Edæ gäwadecæ̈ ganca nanguï pïïninque edæ mïni wæquinque ïmaimpa.
  kbc-NT: Niɡ̶ina midatecibece me eliɡ̶idee, jiniɡ̶ikani ɡ̶adelaɡ̶a deɡ̶eo mawii ane
    beyagi. Codaa jineɡ̶eliɡ̶idee idatawece noko.
  bmh-bmh: Ag aiag sisilaba, ziwas go ebu igul eg i macan. Ag aiag sisilaba, go aiag
    sisileun ziwas ebutal oiagab selai dabun tutak macan.
  ctu-BL: Mi tsa' tejchi la' mich'ajel, mach la' cha'len mulil. Mach yomic chʌn mich'etla
    che' mi' bʌjlel q'uin.
  meq-meq: Wuray kə ndalakum na, kâ gum mezeleme bay. Pat mâ dəɗ ka wu nakə a ndalakum
    aye bay, səfum ha ɗərev kurom.
  noa-H: Mag naawai k'ĩir machgau hoob pekau waumiet, mag meeuk'aawaijã hoob k'ĩir
    t'ũa chʌuu hamiet,
  thd-thd: Anth okun nunt pacarr, pam warran naam oŋkorr yarr; pam kampur wene puŋ
    kaarp munthirr.
  alp-NT: Sepo imi nasu hoko ono eti nasute mere eono imi supu dosa yake. Imi nasu
    eti lemataije suni yake,
  san-VEL: apara.m krodhe jaate paapa.m maa kurudhvam, a"saante yu.smaaka.m ro.sesuuryyo.asta.m
    na gacchatu|
  kbq-kbq: Tamarimpa hegahianagi, ana zampina kumira osiho, tamarimpa hesuta zaza
    kna omanita ko eri so'e hutenkeno zage'a ufreno.
  kbh-kbh: Nderado chacmojetëna, tcmojetëna causa ndaye bacna soye ndoñe s̈matjama.
    Pero ndoñe s̈matjaleséncia bënama chacmetëna y ndoñe nÿets te chacmondetëna.
  ron-LSB: “Mâniați-vă și nu păcătuiți.” Nu lăsa să apună soarele peste mânia ta,
  pon-pon: Ni makar komail der wia dip, o katipin der kirila mon omail injenemaula.
  nhe-BL: Intla incualanij, amo xitlajtlacolchihuaca. Nimantzi ximoyoltlalica quema
    aya calaqui tonati.
  sps-sps: To te peits romi, famanat vaare yam a peits ma amus mami ya tan aveto,
    ana mi ma peits vaare onots non nainy urung, rurei fakajiei yam a peits tabuiny
    ruk naa non a nuaf.
  wnc-wnc: Ginda notzae musia toknga natayamukengu sanga wai takngatu ma tasiwam.
    Aho. Gunziu wagwenekan gunzitda dua pukuwawan musipza toknga wa nataaing kaknga
    atenong.
  nmw-S: Hebe hu huge, tab lemi huge i eyouhomiu ge hu eginawi gegi. Ge tab lemi huge
    hana sauge i emwalao i ela parae i edobiyek,
  bus-bus: Tó a pↄ fɛ̃̀, àton durun kɛro. Àton tó ↄfãntɛ̃ gɛ̃ kpɛ́n àgↄ̃ kpɛɛ pↄfɛ̃naro,
  gub-BL: Aze amo uzapo ikatu 'ym ma'e nehe, aze peikwahy hehe nehe, aze pekwahy haw
    uzapo kar ikatu 'ym ma'e peme nehe, na'ikatu kwaw nezewe mehe nehe. Peneharaz
    hemiapo kwer wi a'e 'ar mehe we nehe. Tuwe kwarahy nuixe kwaw pekwahy mehe we
    nehe.
  imo-imo: Eno mumindili tembalo kinye ulu pulu keri te naa teamili. ningo, pilko
    kondoko molaio. Eno mumindili kolko molangei ena naa pepupili.
  boj-boj: Niŋgi minjiŋ oqimqa ariya niŋgi urur minjiŋ kobotiy. Niŋgi minjiŋ ti soqnib
    qoloaiq. Qoloqas di niŋgi olo une bei ato uge.
  eng-DRA: Be angry, and sin not. Let not the sun go down upon your anger.
  knf-knf: Nadeebaţle nawutan kawut udeeb wi nan uţu'an pdo ipekadu. Nawutan kawo
    na udeeb te unuur udoo ujot.
  san-KHM: អបរំ ក្រោធេ ជាតេ បាបំ មា កុរុធ្វម៑, អឝាន្តេ យុឞ្មាកំ រោឞេសូយ៌្យោៜស្តំ ន
    គច្ឆតុ។
  arn-NT: “Fey lladkütuwülmün, yafkawkilmün”, ka elukefilmün tañi kiñe kom antüael
    tamün lladken.
  zas-NT: Bal rdxeꞌchidi, ad güündi dol. Ad gudxeꞌ guialrdxeꞌch guin luxdoodi dëchej,
  ken-NT: Mbák mmu ywɛka aběntɨ, ákɛ́ rɔ bɛběntɨ bhi mɛnto yi ndǔ bɛbʉ́, nɛ ákɛ́
    bhʉɛrɛ bɛběntɨ antɨ ndǔ nywɔp nɛnkɛm.
