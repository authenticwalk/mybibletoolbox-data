  shp-NTPO: Criston imaara jatiobi yora koshi ikai, jainoaxa jatíbi ja mebibo jakibicho
    kikinni mepiai, jatian jatíbi mebibo jakon iketianra, noiananax akinnanani jakoniribi
    aniai.
  aom-aom: Hu nosi simanoho jiëꞌëro ruahöꞌöjavuego gemuore hesi uhure raromarueje
    hesi övo duruajoꞌëro javuëꞌëro. Hesi uhure raromoromo nosi sino hahoꞌe bimuvavuadëhi
    ae ahoꞌobëhe ëhi bimuvorovoromo ëhuro hesi darugoho baeromo no ae göëro göëro
    huhu bojamuade mue gö gö avoho vaeromo göëro gö rajahirovoromo ëhuro a duvahonöꞌe
    biririvobe vaꞌarueje.
  geb-geb: Ana suira gu hari, anan rɨmgi, ana nta garim, nta bevbevira ana nɨɨŋgi
    ŋaari, nta nta mbui. Ana vhɨra thɨvi ŋkɨriiŋ gum hari gu bigi ga mbuim, nta tuituigiap
    wari suigiap, guigira ndavir wari ga ndɨɨv, ŋkasŋkagiap vhuui. Nza mba tɨva mbuav,
    nzan fhavi ŋkasŋkagiap vhuui.
  bsj-bsj: Yeecu mwerum bwi nob neka bilenker. Bwiyo mwerum mwere fiye kulteltinim
    bo wiyeu, na bwiyo duyom na mum dencero mor cwika.
  cak-cak: ri nibano chi ronojel ri cuerpo nril ruq'uiyilen richin quiri' riq'uin
    ri nikajo-ki' nkutiquer nikato-ki' chi nkuq'uiy chupan ri kac'aslen riq'uin ri
    Dios. Quiri' nibanataj roma chupan ri cuerpo ri' konojel banon chike chi kac'uan-ki'
    y konojel roj yo'on chupan ri cuerpo richin nikato-ki' riq'uin ri samaj ri yo'on
    chike chikajununal chi nika'an, y quiri' ruyuken-ri' ri cuerpo niq'uiy.
  chf-NT: U cuerpo untu tomp'emp'e ayan upete, y cada parte t'oc t'oc u patan. Si
    upete utztac tuba u chen u patan, ayan chich u yutzi entero untu ni cuerpo. Ca'
    jini ayanonla t'oc aj Cristo no'onla que cä tz'onänla. No'onla tomp'e t'oc une
    ya'anonla. No'onlaba ca' a wälä u cuerpojonla, que u chenonla manda. Cada juntu
    de no'onla t'oc t'oc chich cä patanla täcä. C'änä chich cä chenla utz y ca' jini
    upete u xe tä ajtä utz y cä xe cä maläc yajna'tan cäbala.
  tlf-tlf: Kale numi dubom beyo tiin mo-bom-balata, ilami yaan, sagaal, tiin nuyo
    ilami mufekmufek, “Kanupmin bota kanumin o,” age-nala maagup maagup numi baga-e-be
    uyo tambaliim kanum-nuubup kale, tinum imi mamel uyo tulu tulu ke dam uyo alugum
    de koluta, atin dam maagup kesu ulutap kale, dam umi atuk nuyo dong dogobina tala
    ke-bomta alugum maagup kem-nuubup kale, kanube aget kobina tala kem-nuubup uyo
    dam nuyo mitam titil fagaa senganan-nuubup ko.
  piu-2006: '@see-verse:EPH.004.015'
  poh-NT: Maꞌ xa ta reꞌreꞌ, reꞌ laꞌ reꞌ nchopbic keh eh rituna̱ꞌ kawach chi coric
    i hoj reꞌ wilco̱j chi jilow ro̱k rikꞌab jeꞌ ricab nok reꞌ ko̱k kakꞌab i hoj cꞌacharel
    tiko̱j take chi coric ru̱cꞌ i katiꞌjolal kabakil. Reꞌ aj i Jesus nchoponic kana̱
    reh chi nariwihꞌic kansil eh chi nakacamanic chi coric chiwach. Chi jeꞌ aj reꞌ
    riwi̱ꞌ i Jesus chi nahanel na̱ kacꞌacharic, chi juꞌjunal keh hoj aj niminel kojcamanic
    woꞌ reꞌ kꞌorel nicꞌ paꞌ wach kacamaj yeꞌo̱j ruꞌum. Maꞌ xa ta reꞌreꞌ nkaꞌn, nkacꞌax
    laꞌ woꞌ ki̱b eh nankaꞌn chi jeꞌ reꞌ, reꞌ hoj ritinami̱t i Dios nqꞌuihbic wach
    pan kaniminic.
  tue-tue: Cristo marĩ dupu tiiróbiro niijĩgʉ̃, marĩrẽ dutii. Sicaõpʉ̃ʉ̃ pee õpʉ̃ʉ̃
    maquẽ cʉocú. Niipetire tiiõpʉ̃ʉ̃ maquẽ dupu dutirére tiirí, tiiõpʉ̃ʉ̃ diaremanirõ
    bʉcʉá, tutuanemojõãcu. Tee tiiróbiro niiã marĩ. Marĩ Cristo dutirére tiirá, sĩcãrĩbíro
    niiãdacu. Teero tiirá, cãmerĩ́ maĩã́dacu. Teeména padeotutúaadacu.
  bjp-bjp: Ma lo Karisito, pununfo kuruur ka tungtugus ma ka patep turim, aunbiing
    temtem tikii na irin pununfo i foimnge foim kia, ke pununfo kuruur ik kuum ma
    ik rakrakai ini famais.
  xon-xon: Kristo aah joo timi pu na, le ti mɔmɔk kpaan tɔb chee, le ki tun ter tɔb
    waah tii ti mɔmɔk lituln pu na, aan ti mɔmɔk li moo dii u mbamɔm, ki li gee tɔb.
  tzo-ZNT: Lavi spat xoconotic xa yaꞌel ti Cristoe, chiscoltaotic ta spasel ti cꞌusi
    snopoj ta jpastique. Mi jaꞌ ta jpastic jujuntale, coꞌol bal chcaꞌitic, más ta
    jcꞌan jbatic. Jaꞌ chac cꞌu chaꞌal li voꞌotique, ti ep ta tos li cꞌusitic oy cuꞌuntique.
    Oy coctic, oy jcꞌobtic, pero chlaj tunuc cuꞌuntic scotol.
  mpm-NT: Ti maa ya saꞌa ja na nduu ɨɨn nuu ini yɨvɨ ya, ti na chindee jnaꞌan i jiin
    taka jniñu, nanu ja ka iyo vaꞌa ndaꞌa yo, iyo vaꞌa jaꞌa yo iyo vaꞌa nɨ yɨkɨ kuñu
    yo. Siaꞌan kuu saꞌa jniñu nɨ tuꞌu yɨkɨ kuñu yo. Ti kuaꞌan saꞌa jniñu tatu yo ja
    na chindee yo ɨnga yɨvɨ. Ti siaꞌan na chindee jnaꞌan yo jiin ɨɨn ɨɨn jniñu ni
    ka niꞌin yo ja saꞌa yo. Ti siaꞌan nava na kuu ndee ini yo jiin jnuꞌun Yandios,
    ti na kundaꞌu ini jnaꞌan yo.
  ots-NT: Gue car Cristo i ddajquijʉ car ddadyo nzajqui ca dí pɛhtzijʉ cja̱ co cam
    ttzɛdijʉ. Ncja ngu̱ nʉ́r cuerpo hnar cja̱hni, i bbʉ rá ngu̱ quí parte, cja̱ göhtjo
    i ntøhtze cja̱ i mföxjʉ, dí ncjagöjʉ pʉ hne̱je̱. Bbʉ dí yojmʉ car Cristo cja̱
    dí bbʉpjʉ rá zö yʉm minga̱‑hermanojʉ, dí mföxjʉ pa gu zɛdijʉ ca dár e̱me̱jʉ, cja̱
    dí ma̱jtsjɛjʉ. Ncjapʉ ga ngu̱jqui nʉ́r cuerpo car Cristo.
  hoy-hoy: यदुर देल पुरा मय, हर ऊंद जोळ इन सहायता देल ऊंद सांगुळ मिलुसकु अदिक ऊंद
    सामर्थ्य सांगुळ गठुस्कु, आ प्रभाव उन अनुसार जो हर ऊंद अंग इन ठीक-ठीक कार्य माळोर
    द्वारा आऊन दा आगतद, तान तान इक वाळुसतद कि आव प्यार दा उन्नती माळतेला होगुल.
  amo-amo: Ulle na nidowe nanan ndortine dofin kitine vat, nidowo mine munno tafat
    nan nati, naffo na kokome kubiri na ina fuloghe katane nan nya kitin nkunju kidowo,
    bare ukye nanit vat nan nya nsu.
  pjt-pjt: Munu paluṟu nganaṉanya uwankara tjunguṟa kanyini kutjuringkula wanka nyinanytjaku.
    Munulanya paluṟu wanka kanyiṟa nintilpai uriṟa waṟka palumpa kutjupa kutjupa tjuṯa
    palyantjaku. Kala nganaṉa waṟka walytjangku walytjangku paluṟu nintinnyangka palyaṟa
    ma-kuṉpuringkula mukulya puḻkaringkupai.
  cwe-cwe: Kwa ulanguliza wake viungo vose va lukuli viilumba hamwe, na lukuli woyamhilila
    vinogile kwa mige yake. Maabaho chila chiungo chihasang'haniligwa fana viilondeka,
    lukuli wose wokula na kwiizenga muna ulondo.
  daa-NT: Iŋ Iisa Masi di, zi okin̰ji yaa gine rakki ho kaas okin̰co sa yaa n̰ume
    ho ŋuu goye bombo. Kar wiktin taat ay maanna gin ko riy taat samaane, zi okin̰ji
    yaa maaɗe ho ŋaa gase gudurre iŋ ele ka ziŋkar.
  mlp-mlp: Krais i gifaqin iyim ossa i in abensen ameqnagin teq in ahol anaghan bunmo
    iyim osauqta. Sa i gifaqin na zaway igsa i kabiy anononmo emauqta. Emad i bunmo
    an soqotim araqibmo diq osad i an anan ginad bilaqsa osauqta. I nazaq emad ossa
    Krais anon na ayah iyad in awaz diq timeqniyaq.
  ape-C: Anan atun douk debeini um apak ihishmorim Iruhin ananishi arpesh. Aria apak
    apa mape dodogowip um anan atun kabi douk nyugurish shani meriyu shasuhw roguhw
    aiyas shani kupaigunium yegenyihw um. Aria ta eshesh shunek mour kabi douk anan
    nakri um, shuknihw yegenyihw ta hwubiram kupaigunum um ahwudok yegenyihw, aria
    hwutogur dodogowihwi hwishagrakuk riguk hwarik dodogowihwi um. Aria ipak douk
    pape kabi ahwudok yegenyihw um. Aria ipak apa patogur dodogowip um agundok ipak
    urkwip panawasham kupaishi aria panataurum kupaishi um panabiram um.
  bgs-bgs: asta sikita tô iring na lawa din. Ukit katô kapid i Cristo áknita, ágpasábbadé
    tô langun ta, iring na mga bahin ka lawa. Atin ka nángngà tô áglumun katô tagsábbad-sábbad
    bahin ta asta ágpaginawaé ki, dumakál asta kumasarig ki na mga ágpampamaké iring
    na sábbad lawa.
  faa-faa: Keresoaki isiapo kataka marekea risike isu hakāsaraka risikinapo. Kiki
    kataka arisia ayiáka isiapo suamo Unihae Yasuaki kataka marekea risikinapo. Kataka
    marekea risike makata rakirane kekepo hakása hakásaraka epo soko ipi rakirane
    rakikia, metamo soko epo ipi rakirane rakikia, ayiáka kekepo hakása hakásaraka
    rakiraka risikinapo. Ayiáka rakiraka risikino, isu suane Keresoa sarimaraka risiasamo
    isu isina mawakapuraka kárahokosapo. Isiapo aporo hinamo suaki himu tumurumo hemakapukua
    risikinone ane, isu su Keresomo kaua hakāsa risiane isu mawakapuhokosapo.
  kik-kik: Kuuma kũrĩ we mwĩrĩ wothe ũnyiitithanagio na ũkohanio hamwe nĩ nga iria
    iũnyiitithanagia, naguo ũgakũraga na ũkeyakaga guo mwene thĩinĩ wa wendani, o
    kĩĩga gĩkĩrutaga wĩra wakĩo.
  cap-NT: Uc̈humqui Cristuz̈tan tsjii curpuchiztakazza. Tsjii curpuquiz yekja yekja
    z̈ejlc̈ha. Jalla nuz̈ cjenaqui tsjii curpukazza. Jalla niz̈ta iratac̈ha Jesucristuz̈
    partiquiz z̈ejlñi z̈oñinacaqui. Yekja yekja z̈elanami, tsjii partiquiz juntjapzic̈ha,
    Jesucristuz̈ cjen. Jesucristuqui uc̈humnaca juntjapchic̈ha, niz̈aza tsjii kuzziz
    cjiskatchic̈ha, niz̈aza ew kamaña tjaachic̈ha. Tjapa criichi z̈oñinacaz̈ zuma
    kamñiz̈ cjen Cristuz̈ curpuqui tsjan zuma pajktaz̈okazza. Niz̈aza porapat zuma
    munaziñi kuzziz kamñiz̈ cjen, tsjan tsjan wali zumaz̈ cjissa.
  ksr-ksr: Kraistnoŋ waŋnana kolooŋ aŋaa sele busuya anana kuuya galeŋ koma nonono
    tokotokoya kuuyanoŋ sele busuya ano kana boria toroqeŋ somoŋgoŋ metulaŋgoŋ nonoŋgi
    motooŋ koloojoŋ. Esuŋ motomotooŋ eŋ nononjiwaa so mono gawonana meŋ kotiŋgoŋ jopagoŋ
    aoniŋ hoŋa sele busuya iikanoŋ kotiiŋ somariiŋkeja. Kiaŋ.
  eng-TNT: in whom all the body ys coupled and knet togedder in every ioynt wherwith
    one ministreth to another (accordinge to the operacion as every parte hath his
    measure) and increaseth the body vnto the edyfyinge of it silfe in love.
  sbs-sbs: Kereste ukopanya muvili wonse wava lumeli hawina. nukwete ku kula mukuswanelela
    inguzu zivahewa chilama nichilama imi uzakiwa mwirato.
  sue-sue: Nu dubu nuso amira giti kopi nuawi agewa sero susumurota susumuro awawera
    wuwura nuso meni dara potawi te-wana tama ipu nuso ami kei awinowia. Are agewa
    sero meni bua namorekai sai awa te wamunonakai, awa te-wana tama ipu nuso dago
    bazizinoise dubara dumi ina-pa inoise nuamunonakai.
  fra-NCL: C’est de lui que tout le corps, coordonné et uni par les liens des membres
    qui se prêtent un mutuel secours et dont chacun opère selon sa mesure d’activité,
    grandit et se perfectionne dans la charité.
  bhg-bhg: Edo ami ainda embomai berari kondade euri awamaneda buro ikade ikade eite
    dubo mina bara eite awamane God da embobé bajido era. Eiwa awa ango emboda ipa
    de, tai de, wuwuro vetu tatari de ganimbedo buro eiuri ainda tamoda goroba bajido
    eira.
  snn-NT: Ja'nca ba'itoca, baguë bainreba jubë si'a jubëbi baguë naconi quë'rë se'e
    te'e zi'inni ba'ijën, quë'rë jëja recoyo bacua re'huajën ba'ija'cua'ë. Baguë yëye'ru
    te'e yo'ojën, baguë ta'yejeiye yo'o conjën, sa'ñeña oire bajën cuirajën, recoyo
    quë'rë re'oye te'e zi'inni ba'ija'cua'ë mai.
  atb-NT: Yhang dông mai, gungdu gón gi, ralhum eq ralhum htuqbâng é gungsho showui
    showang pé lé xoq byî to bê nghut mù, gungsho showui showang haú pé gi, yhumsing
    é muzó lé zui saî nyi é nghut jáng, gungdu haû gi, chyitdap myit má, yhânggùng
    yhang kô lò myhang lò râ nghut lhê.
  cek-AK: Anih khae hoiah ni takpum boih nawnto amcong moe, kamtomh ahuhnawk boih
    doeh thacaksak, takpum ah kaom tanghangnawk boih mah angmacae ih tok a sak o boih
    baktih toengah, takpum to amlunghaih bangah a qoeng o sak tahang.
  bkd-bkd: daw diyà ta kandin nakasumpay sa alan ha bahin hu lawa sumalà duun hu kandin
    ha dapit. Ku sa kada sabuwa taena magbuhat hu katengdanan din sa lawa umadagi.
    Iling daan taena ha mag-iseg gayed sa pagtuu taw ku magpinalanggaay kuy alan.
  ctu-76: Ya' tyʌlem i p'ʌtyʌlel pejtyelel i bʌc'tyal Cristo ti' jol. Jini i bʌc'tyal
    ts'uyulʌch ti pejtyelel i p'ac. Mi colel i bʌc'tyal yic'ot mi yoc'an i p'untyaya
    che' weñʌch mi' cha'len i toñel pejtyelel i p'ac tyac.
  lac-NT: Mʌ' ja wirej, raji' quic ts'urintiquex Cristo. Rajen toc quet tsoyir ic
    beyajex. A baywo' quic pacran yamtiquex ic bʌjex soc ca' bin ts'ocac u beyaj C'uj.
    A baywo' xan, cu chichquintic ij corex quire' quic pacran yajquintiquex ic bʌjex.
  xla-xla: Adipalati, Kelisotapo moto dla u-ulalimale hapuloma hohopo halapo. Epalati
    moto hapuloma meyelope meyelope dletapo moto pato dla gugoudepame oko hamhalemama
    bokotiyapo malamale kokota pasatepo halapo. Epalati motota ta꞉mtapo.
  xav-NT: Marĩ mono bâ wahâiba bâ wama 're hâimana za'ra mono nherẽ, wa za wa'rã zadawa
    para si marĩ hã wa te 're 'manharĩ za'ra. Tane wa norĩ hã Wanhib'apito zadawa
    para si marĩ hã wa te 're 'manharĩ za'ra mono wamhã, rowẽ na wa za wasiré 're
    wahâimana za'ra. Tawamhã 're ĩwasisawi pese za'ra mono zéb zarina, wa za 're wasipawaptob
    za'ra, wa te wasima 're sa'ẽtẽ za'ra mono da, wahâimana wẽ zé hã.
  cuk-cuk: Ar anmar Cristo-sanyob-gumarsoggu, Cristo anmarga war-wargwen-arbaed-uksadbali,
    egi-akaega anmar-imaked. Degine, bela war-wargwengi na muchub-muchub bulakwa-arbaega
    anmar-imaked. Adi, bela Jesúsʼba-nanaimalad sabguedgi nasgumai-nasgumai guega,
    degi, bela-bela gangumai-gangumai gubaligar.
  tbf-tbf: Ma e Karisito a votsok kakakuon ken kulou kokouk malan bu badomdom gi ta
    vosom kakakuon bu karton mi kurikurien mi mei. Ma mi kurikurien a to leong nge
    tsorubeit ngeisngeis i aron mi tentoiv simi vunan ine bu karton keskes gi tsana
    kegi sar tsientsang keskes.
  uig-CYR: Униңдин пүткүл тән, әзалири бир-биригә җипсилаштурулуп, озуқлуқ тәминлигүчи
    һәр бир өгә арқилиқ бир-биригә туташтурулуп, һәр бир әзаниң өзигә хас өлчәнгән
    вәзипини өтиши билән барғанчә өстүрүлүп, муһәббәт ичидә өз-өзини қуруп чиқишқа
    ишлимәктә.
  ikw-NT: Karaịsi neeknekọta ele ke a n'otu, lele kpa rụknani jikọtaru kpakara nhne
    zị n'ẹhni badnụ n'otu. Ọ bụru nhne ọbula zị n'ẹhni nọornu ẹrnu a, kpakara ẹhni
    jọoburu nhne gwuzosiri rikne n'ọwhnun'anya.
  khs-khs: 'Eye toma hepe sopowa semetei me kekenetiye sa:le napolo sopolo timiyakeye.
    Toma hepe semetei semetei ene tima:na: kalikalise tiye hanose hananapita: hepe
    noka solose fiyanesekeye. Alawemi ela:, toma sopowa sa:le napolo nakola itapa
    apula: napolo soya:sela: apula: himu hapa mane woliyetikeye.'
  dwr-ENT: ቦላ ጊዶን ዴዒያ ዱማ ዱማ ሻኮታይ ኣኒ ኢቲፔ ኦይቄቴዲኖ፤ ቃሲ ኩሜን ቦላይ ባሬው ኢሜቴዳሳ ኡባን ኢቱ ኢቱዋና
    ጋኬቲዴ፥ ኢቲፔ ኦይቄቲ ኡቴዳ፤ ሄ ዱማ ዱማ ሻኮታይ ኦናው ቤሲያዋ ኦያ ዎዴ፥ ኩሜን ቦላይ ሲቁዋን ዲጬኔ ባሬና ኬፄ።
  pma-pma: Kei mul kapil vituain meatin keil onen suval koa hati aven keil amul akapil
    vituai ral min teisav en keil. Ka navong hati aven keil ekek amul amumon umen
    kati one, aven enek hemai hekeih ka hematu revi. Sakini, munak meatin keil ten
    Sios um vasin umen one hetal min sakien ten envatien, Sios hemai hekeih tamun
    ka hematu revi.
  atd-NT: No sikanta no nigtuu on kandin ka ogkounawa to lawa rin. No ligkat to pogboot
    ni Hisus kanta, ogkasagboka kinow ro. No ian ogkounawaan ka lawa ta no duon ugat
    no ogpakatongos to bokog ta woy ogpakamakogal to lawa ta. No ian to oyow ogkaayun
    tibo ka pogsumpulsumpul to lawa ta woy to oyow ogkohimu on no sagboka ro ian no
    lawa. No ko litos ka pogtuman ta to katondanan no ingkabogoy to tag sagboka kanta,
    ogtulin ka soini no lawa ni Hisus woy ogmanokal no ogligkat to ogmarakdakoloy
    kinow tibo to goinawa.
  tel-2017: ఆయనే శిరస్సు. ఆయన నుండి సంఘమనే శరీరం చక్కగా అమరి, దానిలోని ప్రతి అవయవమూ
