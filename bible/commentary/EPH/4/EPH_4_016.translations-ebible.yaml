  myk-myk: Ceepuuro ti bɛɛri tʼa kemɛ gbegele na pye nigin wee baraga ni. Ti yatɛnyɛ
    yi bɛɛri yʼa yiyɛ co na ɲɔ xuuni yatɛnzogomɔ pe ni, na saha ni yi bɛɛri nigin
