  myy-myy: Jãjarã mani ñabojarocati sĩgʉ̃re bajiro tʉoĩacõri ĩre mani moa ĩsiroca
    yami Cristo. Manire ũmatã ñagʉ̃ ñari, mani rijoga ñami Cristo. Ito yicõri ĩre
    moa ĩsirã ñari ĩ ya rujʉ robo bajirã ña mani. Riojo ĩre mani cʉdija, cocati queno
    moarã yirãji mani. Gãmeri ti maicõri, gãmeri queno ejabʉarã yirãji mani. Ito yicõri
    bʉto bʉsa Cristore tʉorʉ̃nʉrã yirãji mani.
  trc-NT: Ne̱ ma̱a̱n cheꞌé soꞌ roꞌ, me ase vaa oro̱ꞌ tuviꞌ nu̱ꞌ cúú man yoꞌo̱ yuvii̱
    roꞌ, da̱nj vaa nocoꞌ tuviꞌ níꞌ ga̱ tinúú níꞌ, ne̱ narqué Jesucristó se nucua̱j
    achiin rihaan nu̱ꞌ nij tinu̱j níꞌ, ne̱ cheꞌé dan veꞌé doj cuma̱n taranꞌ níꞌ, ne̱
    veꞌé doj cunu̱u ꞌe̱e̱ rá níꞌ tinúú níꞌ ado̱nj.
  cut-NT: Nduhca̱ che rihquentiyon tin vo numacuahn vo ne, tihca̱ rihquentiyon ye
    deh che din queri a̱ma vo. Cuahn che redinahn vo yahn ye ne, rinan a̱ma ta̱ma
    vo vih ca̱va che tahque nda̱hca̱ conahn ntiyon che redin queri a̱mo vo ma̱n, tahque
    chenan cumo vo vedeyahino nduco vih ma̱n.
  bel-bel: зь Якога ўсё цела, што складаецца і злучаецца праз розныя ўзаемна жыўналучныя
    сувязі, у меру дзеяньня кожнага асобнага чэлеса, атрымлівае прырост цела на збудаваньне
    самога сябе ў любові.
  zlm-KSZI: Daripada-Nya, seluruh tubuh yang dihubungkan dan dijalin erat oleh setiap
    sendi dalam kelengkapannya manakala setiap bahagian menjalankan peranan masing-masing,
    bertumbuh untuk meneguhkan dirinya dalam kasih.
  gdr-gdr: Ɨ men kupka jɨ aindam re Kerisom pɨlkaim. Ɨ komkesa b'engabenga kɨpear
    yɨpand b'inkuranj yɨpaina jɨwɨnd dɨde ket yɨpand gɨlgɨl ɨtemb jɨ emorki yowamenenyi
    re komkesa kɨpear waina kokmop kaim. Ɨ yɨpayɨpa kɨpear wa opima towa b'engabenga
    wɨko omnɨka eyenenanj, ɨ ɨngkaemb ket ɨtemb jɨ ɨnɨka yik, ɨ ket singi b'iyena
    mɨle ke b'aranga yik.
  vmy-NT: ꞌBa ngatꞌare kui ngayéje yojo tu jngu ma sa, ꞌba nda tsubaꞌñu xinkjin ngayéje
    kaꞌa xi tjinre. ꞌBa tsa ngayéje kaꞌa nda inyatsaꞌexa, ngayéje yojo ngisa= nda
    ku̱acha ꞌba saku ngaꞌñure nga tjindujin kjuanimejen.
  cmn-FEB: 整个身体因为他而运作，每个关节都将它连接在一起，因为每个单独的部分都在各行其责，整个身体都在成长，在爱中构建自我。
  gmv-RNT: Iza geedon asatethi wuri xaphon oyketidi issi issi asatethi ba ooso ooththishe
    wurikka siiqon diccessinne banaka minthes.
  ncl-NT: Huan pan ipampa Cristo, moxtin yehuanten hual cate icuerpo mopalehuilo.
    Mochi sejse ca ixolomes unca quinami lasaluli ca in oc sequin quinami ilalhuames
    icuerpo se. Pan ipampa inon, mochi sejse hual quilalía ilaneltocalisli ca Cristo,
    ca yihual Cristo quitilanía ichicahualisli pa yoje momiactisi yehuanten hual cate
    Cristo icuerpo. Sinda quichía mochi sejse itequipanulisli hual Dios quimacac,
    cuaquinon momiactisi Cristo ilacames. Yoje icuerpo hual cate ilacames ajsisi pa
    yesi mochi quinami yihual quinequi. Mochi sejse ca yehuanten quinlasojlas moxtin
    in oc sequin.
  sua-sua: En ta vle enang a mhel ka lpek ko en nma ktong ka ngaomevek tgus to orom
    mor. Va her vgum en arhe mor ngoma laut kngae, gi enang a mhel ka vok ko nma laut
    kngae orom o spang ruk ngma mo kappom kar karo sogi va karo vothol en kam serppak
    enang tok. Ii, va enang tok kat, ka ngaomevek to orom mor ngoma mokpom kar mor
    kmenserpagam mor mruo orom a keknen to kmelongtok mo ngor, kmikkiem enang ko langto
    langto mnam ka ngaomevek to endo tsim kut mokpom kar mar mruo kam serppak vgum
    ktaro reha mruo ruk langto langto nam kaeharom mar mo ngar.
  klt-klt: iná nán kámuk wawu wata sutná ina. Káwak sut tán kurat me ulin watá áwáng
    gu sut wahára seng kunkun tángga ku káto átnándaráng. Wáinanyon du nán Táwi yan
    ámna náráwa yá nuk náni kámá kikiná kápángga háláng imán imán tángga káto átnándamán.
    Sut kátu káman káman watá yánin yáup wa kándáng táineráng wahára wu sut kámuk
    watá káto átneráng.
  are-are: Era turta mpurrka ekuranha, nhanhatitja worlamparinya etnanha, errkuma,
    nyintalhelama turta. Worlamparinya etnantama ekarlterrama tnakanhakanha etna urlarrakurlarra
    kangkintja ntelalhamalanga, urlarrakurlarra tangitjala namalanga turta.
  gai-gai: Na aina kabe, kabena tikemb umbumbura ma moca, mina mɨkca aiŋira morenan.
    Na aina tikca gagrirapa budira utiŋga gagaraca eacrenan. Ainda moca aina tik umbumbura
    ndorimo, kabe kabea ndorita aiŋira morena, na an tɨpna kirara aina tikca ma gagaraca
    acnairenan, na kabena meikramtaɨra mamatŋina tɨpna kirara ma raŋgairena.
  qvm-NT: Jesucristoga munayniyog carmi churamashcantsi cuyanacunantsipag, yanapanacunantsipag
    y ali ricanacunantsipagpis. Jucnintsi jucnintsipis tsaynog cuyanacorga winaylanta
    wamra tantyacushgannogmi nogantsipis Tayta Dios munashgannog cawanantsipag tantyacushun.
  chz-NTPS: Läꜙjë̱ë̱ꜙ jneˊ naˉkuˉ naˉcha̱hꜘ jneˊ kya̱a̱hˊ Cristo kihꜗ heˉ la̱a̱ꜗ jneˊ
    ko̱o̱ˉ baˊ kya̱a̱yhˊ. Hiꜙ ngooꜗ baˊ läꜙja̱ˉ, kwaˉ jneˊ beꜘ kihꜗ läꜙja̱a̱ˉ läꜙja̱a̱ˉ
    ø̱ø̱hꜗ jneˊ läꜙko̱hꜘ laꜗ taˊ heˉ maˉhñah˜ jneˊ jmeenˊ. Läꜙja̱ˉ, gaꜙläꜙjë̱ë̱ꜙ jneˊ
    të̱ë̱ˈ jneˊ beꜘ mahꜗ dsaˊnøøˈ jneˊ taꜙ chaˊnëˊ kya̱a̱hˊ heˉ hnääꜙ jneˊ ø̱ø̱hnˈ.
  kmu-kmu: '@see-verse:EPH.004.015'
  ood-NT: Ch ahchim d honshpadaj mach ab wui t‑dagitokch ch s‑ap t‑wehm chikpan hab
    masma mach nahnko mahs d chuhchuꞌidaj. Batt waꞌi masma am wo i geꞌegeꞌehogat t‑wohochudadag
    ed matt ab aꞌai wo si t‑tatchuad ch am wo i t‑wehmajk.
  lbm-lbm: जेकोसी पूरो शरीर को अलग अलग हिस्सा, एक संग मिल क जुड़य हय अऊर पूरो शरीर
    ख एक संग मिल क रख्यो जावय हय, अऊर एक संग जुड़ क यो प्रदान करयो जावय हय। कि हर
    एक अलग हिस्सा काम करय हय, तब पूरो शरीर बढ़य हय अऊर प्रेम द्वारा खुद ख बनावय हय।
  ncj-NT: Huan Yehhuatzin cuali quiyolitilo itiotlayehualoltzin huan moyolchicahuasque
    quen motlasohtlasque se huan oc seya. Quihtosnequi cada se tlaneltocani quichihua
    itequiu quen quichicahualos Yehhuatzin huan ijcon ahmo tlen poliutos ipan in itiotlayehualoltzin.
  yuj-yuj: Am yépe kor támao poukwap nánko maok, nomo pu, yae kor, yi, pouroukamp
    ankank ponankor, kɨkɨri yakáp námpon. Aeria maok, am ankank ankákárankrá námoku
    tére konap nɨnɨkaok tére napo, nonopok nouroup námp ponankor méntér toukouri yakáp
    fek ponankor mént téképrá yakápria kárákáre sámp konámpon.
  kto-kto: Bubuo la kabuna gare neip a Iesu Karisito, ga irie la bugam buo. Are ratmat
    ga nenanebula iat ira Karisito gare kanamanima la nenanemela ira ma mualap meba
    betmeng neip a migana. Ga bubuo la kabuna gare napup ma neip a Karisito la neagamelie
    iat. Mirie la are kilalap, pa non ma mirie la are kibap. Are ratmat ga bubuo le
    nabuong maime ekelesiap papap buam ga okosarbuong ubi la ualo Morowa buun narit
    narit. Me iruo tavuk, neip la mime bet ga kakanim ga man mamaranim ira tavuk o
    na.
  gmv-NT: ኢዛ ጌዶን ኣሳቴꬂ ዉሪ ፃጶን ኦይኬቲዲ ኢሲ ኢሲ ኣሳቴꬂ ባ ኦሶ ኦꬂሼ ዉሪካ ሲቆን ዲጬሲኔ ባናካ ሚንꬄስ።
  por-BLT: É por causa dele que todo o corpo funciona e as juntas se mantêm unidas,
    assim como cada parte individual faz o que é destinada a fazer, permitindo que
    todo o corpo cresça e se desenvolva no amor.
  stp-NT: Guch Xoiꞌkam pɨx dɨɨlh miꞌ kɨɨsaꞌ gu jaroiꞌ ja bui guiꞌ nam buiñor tɨ jɨɨgiꞌñdhaꞌ
    noꞌt miꞌ puiꞌ ba jii na jax jix aaꞌ. Gio guiꞌ pɨx jich Xoiꞌkam puiꞌp ja duñiaꞌ
    bɨɨx guiꞌ nam buiñor tɨ jɨɨgiꞌñdhaꞌ nam bɨɨx maap jix bhaiꞌ kaiꞌchɨt miꞌ puiꞌ
    tu duñiaꞌ na jax jix aaꞌ, nam baꞌx ioꞌm muiꞌdhaꞌ gio nam jix ioꞌm bax chu joiꞌgɨꞌndaꞌ.
  ame-NT: Ñatoʼ oʼch netmaʼntacha ñeñt̃ atet̃ pena yechets. Ñehua, yechetspaʼ amach
    errot̃enot̃ ellopaʼtetsteno. Amaʼt allemeñ meynaʼten yechets c̈hocma parrocmaten
    att̃o rremannenet eʼñe cohuen att̃oña yenpannenet. Ñam̃a yapaʼ yameʼñeñot̃ Cristo
    eʼñe poʼchets p̃ohueney allohueney amaʼt paʼnamen acheñrey. Att̃oña Cristopaʼ
    eʼñe parrocmatateney ñeñt̃oʼmarña eʼñe yemorrentannaʼteñot̃ oʼch yeyenpannena
    eʼñe cohuen. Att̃ochña alloʼnach yesen atontatnomueʼ ñeñt̃ atet̃ eñotateney Yompor
    oʼch yemorrentannerra allohueney.
  mgh-2016: Wo uholhelha wawe, itturi chonkhaye cho iruttu chinovaraaniya vamoka ni
    mithinga, ni iruttu yonkhaye inovaraana rata wo machiri o ulhutaanihiya waya.
    Ni kila itturi vanovara aya ntheko thoko chinothananiya aya, iruttu yonkhaye inookhomaalha
    ni wiitheka wo iphiro yo uttunana.
  kvn-NT: Tenal anmal nono-akar chan-pel-kwapa aga uni-uni yoyowidyob, anmal-Pab-Jesúsbal-nanimalad
    kumalmo, al pemal Pab-Jesúsgin akenanimalal, pemal-pel-kwapa aga yer egad-egad
    nanebukmaladbal, pul-pule nugumaio aga emal-emal pilalgugal.
  gvf-gvf: te miin gain te yobilagi na ibal kobe iru mere milebinwe. Iru milebinga
    miin gain te yobilagi imu di i taran eremue. Erungwa yalini konagi iru wen ere
    na ibal kobe na tomue. Miin gain ta ta te yobilagi ta ta inin inin konagi erangwa,
    ena u ibal pire den miriin kirara ibal tere u bil pirere milabinwe.
  san-ISO: tasmāccaikaikasyāṅgasya svasvaparimāṇānusārēṇa sāhāyyakaraṇād upakārakaiḥ
    sarvvaiḥ sandhibhiḥ kr̥tsnasya śarīrasya saṁyōgē sammilanē ca jātē prēmnā niṣṭhāṁ
    labhamānaṁ kr̥tsnaṁ śarīraṁ vr̥ddhiṁ prāpnōti|
  deu-ELBBK: aus dem der ganze Leib, wohl zusammengefügt und verbunden durch jedes
    Gelenk der Darreichung, nach der Wirksamkeit in dem Maß jedes einzelnen Teiles,
    für sich das Wachstum des Leibes bewirkt zu seiner Selbstauferbauung in Liebe.
  mcb-NT: Irirotari gaveakagaigakai antentagavakagaigakempara ampiriniventavageigakerora
    tatarika oita ikogake irirori, paniropagetari ikantatigakagageigakai yagaveakagaigakaira
    antavageigakenerira, nerotyo ampiriniventasanoigakerorika paniropage ikantaigakairira,
    ario pinkante ashintsitagavakagaigakempa antavakagasanovageiganakempara ankañotasanoiganakemparira
    irirori.
  yle-yle: Nmî Mî ngê pi p꞉uu tpile yintómu ntee a kââdî too, Yesu Kédisu ka yinté
    a kââdî nmoo, numo ka myedê kââdî nmoo. Nmî dpodo dpodo nmo a kpo, yi dpodo knî
    yi mbêmê nmo numo ngêêpî nyédi, nmî Lémi ntee a tóó, yinté nmo numo pyépi nyédi,
    mu kópu u dîy꞉o nmî nuu ghi dmi numo nódo a tóó.
  swh-1850: chini ya uongozi wake, viungo vyote vya mwili hushikamana pamoja, na mwili
    wote hutegemezwa kwa msaada wa viungo vyake. Basi, kila kiungo kikitekeleza kazi
    yake ipasavyo, mwili wote hukua na kujijenga katika upendo.
  ese-NT: '¡Bacue! Dejjaja eyami: emeꞌ, equise, ojjaña ojaya ejjashahuabaquijji jayojja
    jama ojee quea pame poanijo quea jaꞌa nee nequi dejja. Jiquio ecua dejjaja eyami
    jayojja jama Jesosaja epeejji cuaa ojee chaco cani quea pame nee, Jesosaja ejjashahuabaquijji
    jama. Eꞌe, ohuaya ojjaña ojaya epeejji huoojeajji poaniya ojee chaco mee cani
    onijje. ¡Jamajjeya ojjaña quea jea nee acue cuana! ¡Onaya jjapeequi meesahuacue!'
  jac-NT: Han̈on̈ con̈ isnimanil Comam tiꞌ xin, caw hunxa je yu Comam. Kꞌinalo hacaꞌ
    conimanil tiꞌ, caw yetbin̈e isba sunil yu cotxꞌan̈al, caw xin cꞌul yecano iswatxꞌebanil
    hunun majan. Hac ton tuꞌ xin je yu Comam Jesucristo, haꞌ Comam chon̈akꞌni chꞌibo
    yin̈ sunil, cat colahnico coxahann̈en coba.
  cak-CNT: Roma ri Cristo c'o kiq'uin, romari' tok c'o kuchuk'a'. Xa can achi'el nuben
    ri ruch'acul ri vinek, tok ronojel e utz y jebel ec'o, can c'o c'a ruchuk'a'.
    Can que vi c'a ri' roj ri jun kabanon riq'uin ri Cristo. Tok junan kavech konojel
    y nikaben ri samaj ri yo'on chike chikajujunal, can yojq'uiy-vi c'a. Y nicuker
    ta c'a kac'u'x. Queri' nibanatej tok yojajovan.
  zia-zia: Nung dubu nuna-una gitau ato ine yero noi agegewa pu dekaongna gatinonane
    uro mene susupunoi te-wawong taung ipure nuna kasa noiya. Arare taung agegewa
    nuna ine yero nonane amimene buro name eno sao awiya teng yarinenane, awiya te-wawong
    taung ipu botore nuna ine yero baitinasani dubora mono wina-pung nasani narinenane.
  mal-2015: ശരീരം മുഴുവനും യുക്തമായി ചേർന്നും ഏകീഭവിച്ചും ഓരോ അംഗത്തിന്റെ അതതു വ്യാപാരത്തിന്നു
    ഒത്തവണ്ണം ഉതവി ലഭിപ്പാനുള്ള ഏതു സന്ധിയാലും സ്നേഹത്തിലുള്ള വർദ്ധനെക്കായി അവനിൽ
    നിന്നു വളർച്ച പ്രാപിക്കുന്നു.
  tuo-NT: Tojo dʉpoá nígʉ̃, marĩrẽ queoro aꞌmesʉꞌacã weemi. Marĩ upʉ peje dʉcawatimirõ,
    niꞌcã upʉta niꞌi. Aꞌte weronojõ marĩ cʉ̃rẽ ẽjõpeorãrẽ niꞌcã curuata cʉ̃ meꞌrã
    niꞌcãrõ meꞌrã nicã weemi. Marĩ ẽjõpeorãnʉcʉ̃ aꞌmerĩ weetamurã, siape meꞌrã weetamuwãꞌcã,
    aꞌmerĩ maꞌituꞌajanʉꞌcõrãsaꞌa.
  mbl-NT: Kunnix hã yũmũg xohix yĩn, nũy nõm hã hãm'ãpak nãm, pu yũmũg xohix xat.
    Ha' kup te' yĩn tu yãy hi', nũy tu mõg max, ha kaxĩy tikmũ'ũn kuxa mãm ka'ok xop
    xape xop te yãy tu hi kamah, nũy Kunnix hã' yĩn, tu yãy hittupmãhã', tu yãy putup
    pax.
  zpc-NT: Ta bë Cristo nitaꞌlëro laguedyiro dyëꞌëdi gacalëro laguedyiro cuenda yuguluro
    hue quiero xneza Cristo mazara, edyëꞌëro laguedyiro mazara.
  gul-NT: Christ, de head, got chaage ob all de diffunt paat dem ob de body, so dat
    dey all jine togeda jes so. An ebry jaint een de body da hep fa keep all de body
