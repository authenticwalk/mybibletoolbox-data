    baraꞌaiꞌ. Leoꞌ na boe neuꞌ Kristus lahenda nara. Maneniko ita tasue-talaiao ma
    tatulu-tafaliao, sona ita basa boe-boe tea-mepeꞌ.
  toc-NT: Y cumu huá Cristo quin­ca̠­pux­cu­le̠má̠n, aquinín hua̠nti̠ li̠tax­tu­yá̠hu
