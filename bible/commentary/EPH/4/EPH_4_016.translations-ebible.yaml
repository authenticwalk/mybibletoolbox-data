    Zɩ man mɛn -tʋ "e -kɔla "wo bɛ, -a da nɛn e 'nyranman "paa ɛn -leglizi nɛn Crizi
    'bɔ po -a bɛ e -tɔa "kli, te e trʋman, te yɩdɩ "yi "a -ji. Trʋdɩ zɩɛ, Crizi -va
    nɛn e "sia.
  fuh-BKF: Kanko waddani ɓanndu nduun fuu nanngundurde faa wooɗa saabe jokkule ɗe
    ndu hokkaa ɗeen. Hono noon, si tergal fuu gollii golle muuɗum, ndeen ɓanndu nduun
    mawnan, yaha yeeso ley njinngu.
  arl-NT: Pueyanaa, niaacuajaari niishiya, puetunu pa cuaqueyajiniacuma casaa pa jiitiasanojuanaari
    maninia rupuetootesano. Puetunu cunojuanaa jaara maninia poonijioquiaa jatiqui,
    paari maninia quiyani. Pueyaso muerasuuri juhua pa cuaqueya jiitiasano casaa.
    Naacuajitij, puetunu Pueyaso muerasujuanaa jaara tama na poonijiosanojuaaja miiquiaa
    maninia taa pa Jiyaniijia paniyacuajani, pa Jiyaniijia cuaqueyari maninia canenutaniya,
    jatiqui rupuetesano pa quishacari, seetanujuanaa panitioojuaca pa quiniuria.
  ziw-ziw: Kwa ulongozi wakwe, vitago vyose vya mwili vyatozana hamwenga kwa nyuje
    zakwe zose, ivyo chila chitago chadamanya ndima yakwe viya vikunga, mwili wose
    wakula na kwezenga mwe ungi.
  grc-TR: ἐξ οὗ πᾶν τὸ σῶμα συναρμολογούμενον καὶ συμβιβαζόμενον διὰ πάσης ἁφῆς τῆς
    ἐπιχορηγίας, κατ᾿ ἐνέργειαν ἐν μέτρῳ ἑνὸς ἑκάστου μέρους, τὴν αὔξησιν τοῦ σώματος
    ποιεῖται εἰς οἰκοδομὴν ἑαυτοῦ ἐν ἀγάπῃ.
  nag-nag: Jun pora pura gaw thik pora mili kene ekta hoijai, aru bhag sob pora nijor
    kaam kori kene ekta bhag logote ekta bhag mili jai, etu pora gaw ke hikai, nijor
    pora morom te bonai uthibole.
  eng-OEBCW: For from him the whole body, closely joined and knit together by the
    contact of every part with the source of its life, derives its power to grow,
    in proportion to the vigour of each individual part; and so is being built up
    in a spirit of love.
  knj-NT: Jaon xa xin, jaxca tol smimanil Cristo kei. Jaxca cu mimanil ti', mitx'womba
    c'al ye x'anil, caw watx' ye jun jun tzet ey oc yin cu mimanil. Jaxca tu' ke yu
    Cristo, yutol ja' chi ak'on kip cu masanil. Lalan cu mulna jun jun jon, yet watx'
    chi c'al yi' yip cu na'bal, catu' chi c'al jul cu cam c'ulal.
  deu-1912: von welchem aus der ganze Leib zusammengefügt ist und ein Glied am andern
    hanget durch alle Gelenke, dadurch eins dem andern Handreichung tut nach dem Werk
    eines jeglichen Gliedes in seinem Maße und macht, daß der Leib wächst zu seiner
    selbst Besserung, und das alles in Liebe.
  san-PUN: ਤਸ੍ਮਾੱਚੈਕੈਕਸ੍ਯਾਙ੍ਗਸ੍ਯ ਸ੍ਵਸ੍ਵਪਰਿਮਾਣਾਨੁਸਾਰੇਣ ਸਾਹਾੱਯਕਰਣਾਦ੍ ਉਪਕਾਰਕੈਃ ਸਰ੍ੱਵੈਃ
    ਸਨ੍ਧਿਭਿਃ ਕ੍ਰੁʼਤ੍ਸ੍ਨਸ੍ਯ ਸ਼ਰੀਰਸ੍ਯ ਸੰਯੋਗੇ ਸੰਮਿਲਨੇ ਚ ਜਾਤੇ ਪ੍ਰੇਮ੍ਨਾ ਨਿਸ਼਼੍ਠਾਂ ਲਭਮਾਨੰ
    ਕ੍ਰੁʼਤ੍ਸ੍ਨੰ ਸ਼ਰੀਰੰ ਵ੍ਰੁʼੱਧਿੰ ਪ੍ਰਾਪ੍ਨੋਤਿ|
  nob-LB: Det er han som føyer hele kroppen sammen til en enhet og holder den samlet
    ved hjelp av lederne den har valgt. Gjennom det at hvert lem i kroppen bidrar
    med den oppgaven Gud har gitt den, vokser hele kroppen og blir bygget opp til
    en enhet der alle elsker hverandre.
  ntj-ntj: Yuwa, yingkarta pirninya-lan yarnangu kultu karilpa nyinarra. Nyangka Kurayitjanya
    kata-lampa. Tjiinyakurlu tarrka pirninya walykumunu yurrima paarltu witurrpungkula
    kanyiranyangka. Palunyapirinypa-lan pirnilurtu Kurayitjaku waarka palyara. Palunyalu-lankun
    ngarlturringkula palyaranytjalu walykumunurringkula-wanarayirni.
  sxb-NT: Ni kuemera ku iye, omuwiri gwona oguzoganiiwue alala ne emisi egiguambiriire,
    gukoma kandi guiomboka ogwene mu olugonzi, ekiimo ki ekiimo ni kikola emirimo
    giakio.
  nhu-NT: Ɛ̀ nu wvú wvù gee ɛ biba bi ye ye le bicii bì nu ɛ shfuwyɛ ɛ taashɛ yî ye
    le sɛ kuu, yoote ye ye yî keŋkoŋɛn e no keba lemte diew lemme ɛ keba lemte diew
    ntay.
  row-row: Ma hita ia, onaꞌ Eni aon. Mete ma atahori lima-ein ma mbana-bꞌafan esa
    tao ues tulun esa tungga esa-esaꞌ ue-tataon, na, aon boe maꞌadere. Onaꞌ naa boe
    Kristus atahori nara. Mete ma hita esa sue esa ma esa tulu-fali esa, na, basa
    hita o boe maꞌadere.
  msy-msy: A en dapanimɨn itima en soroghafariba ko damaziba ko nivafɨzimɨn bizir
    maba sara dar mɨn iti. Egha an e gamima e nivafɨzimɨn aven bar uari isavsuira.
    Ezɨ mati nivafɨzimɨn aven itir tevir agɨriba ko aghariba uari isavsuighizɨ moghɨn,
    an e gamima e uari isavsuiki, egha bar uarigh ifongezir arazim gami. E vaghvagha
    uan ingangarir aghuim gamua, kamaghɨn nivafɨzir kam uabɨ aghua ghua gavgafi.
  agg-agg: Mbɨro ranai fi-safɨ muŋgu hɨfandarandɨ asu mandüharɨ ai fi muŋgu türe-türe
    arandɨ. Asu fi-safɨ napo ŋgorü-ŋgoanɨnɨ, ŋgorü-ŋgoanɨnɨ, ahei ratüpurɨ wudɨpoapondɨhi
    ratüpurɨndeianɨ asu fi afɨndɨ kokoendühɨ ŋgusüfo pefenambo ŋgɨnɨndɨ tükündɨfemboe.
  ptp-ptp: Il hɨxôn Kɨlisi tɨyi xocbê nôn tibed, lêc Kɨlisi tu bazub dɨ il ge tɨyi
    xocbê vɨxa yuu vɨgê dɨ manôn yuubê. Dɨ bazub vông ngang vɨhati kɨtucma dɨ tu nôn
    tibed. Om ngang toto obêc vông he yuac toto nivɨha ge od nôn tige ob dô nivɨha
    dɨ lig mɨ vô levac dɨ ob vô xêkɨzêc lec ya môp xêyaa vin lecên.
  nak-nak: Oio te la gamalale, la vovola tomi moli eia vitagu solo tavu tataho moliti,
    la limala, la vahala, la matala me la baututu la vovola tomi mai ele, egite ge
    vaigogolu tataho tomi moli. Me mai tai ele etato la valalua me hatavivile tetala
    ge visuli baoli, etato mai ale isa moliti, mai alele la vovole Kraist eia sibitala
    vagariti, mai te la vulovulo gatou ale vagari te la gilogo tetala ale uru.
  lbb-lbb: Pa dala a palaona, pa o e Karisito, a kidol a palaona i tugus taum wakak.
    Pa ning taktakai diah palaona i tol ot anuna titol, a kidol a palaona ir gomo
    pa ir rakrakai, pa ir bukus ana marmaris.
  kan-2017: ದೇಹವೆಲ್ಲಾ ಆತನ ಮುಖಾಂತರ ಪ್ರತಿ ಕೀಲಿನಿಂದ ಬಿಗಿಯಾಗಿ ಜೋಡಿಸಲ್ಪಟ್ಟು ಐಕ್ಯವಾಗಿದ್ದು,
    ಪ್ರತಿಯೊಂದು ಅಂಗವು ತನ್ನ ಕೆಲಸವನ್ನು ಮಾಡುವುದರಿಂದ ದೇಹವು ಪ್ರೀತಿಯಲ್ಲಿ ಬೆಳೆದು ಕ್ಷೇಮಾಭಿವೃದ್ಧಿಯನ್ನು
    ಹೊಂದುತ್ತದೆ.
