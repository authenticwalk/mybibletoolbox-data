    hampiraoraoa’e am-pikokoañe i fañòvay.
  naf-naf: '@see-verse:EPH.004.015'
  grc-MT: εξ ου παν το σωμα συναρμολογουμενον και συμβιβαζομενον δια πασησ αφησ τησ
    επιχορηγιασ κατ ενεργειαν εν μετρω ενοσ εκαστου μερουσ την αυξησιν του σωματοσ
    ποιειται εισ οικοδομην εαυτου εν αγαπη
  vid-vid: Hali ulongozi wa heye vitomo vyeng'ha vya lukuli vyangibatana hamwe, na
    lukuli lweng'ha lwangibatililwa hamwe kwa vitomo vyake. Ahyo wone chila chitomo
    wone chidite mijito ya heye goya, lukuli lweng'ha lwangukula na kizenga kuli igano.
  pio-NT: Iná macáita wía yeebáidéeyéica Cristo itàacái càiyéide iyúwa Cristo iiná,
    wàyaca abédanamata Cristo yáapicha, wáiwitápucáináni. Abédanamata wáiwitáise wáapichawáaca
    càide iyúwa abéeri wenàiwica iiná. Yá nacái cachàinicaalí macái wéená íiwitáise
    Cristo ìwali, wáibaidacaalí cayába Cristo irípiná nacái, yásí cachàinica wáiwitáise
    yàacawa macáita, wamichàida nacái wáiwitáisewáaca cáininácaténá waicáyacacawa.
  tsn-tsn: '@see-verse:EPH.004.015'
  amr-NT: Cristo oroʼomeyen huanopoʼ o̱ʼe̱nok ayaʼada onpapayoʼ Cristotaj oʼnigpe̱i̱kaʼne.
    Huayahuaya Cristotaj aknopo̱i̱kayaʼpo oʼbatihuapokikaʼne. Konig Cristoenso̱ʼ Cristotaj
    nogi̱ti nogi̱ti oknopo̱e̱po konig eʼkerekonig o̱ʼi̱kaʼne. Onpapayoʼ Cristoen dakaʼ
    oʼkikaʼne. Kenpaʼti nogi̱ti nogi̱ti, huayahuaya diʼ oʼmaikaʼapone.
  pwg-pwg: Ma tota na tupuwina. Tupuwa kamonai na rerereghina. Gayamina ina vibadanai
    da nani rereghisi sago sago duma kii gawara nununai ivi kabakabai da tupuwa sago.
    Maranai reregha sago sago duma i biga ina beraberai na nuwaviina tepanai Keriso
    tupuwina kudubina ina gogo ma ini rewapana.
  cjv-cjv: Ena Kirisito no yaromi gam dinom moipunga yokamai kiapanom bei norere ena
    okonom kaunom te gam dinom koro koro muruwo si dauime. Ena okonom gurom te kaunom
    gurom te gurom koro koro dunguai bei moiro gam dinom akire dire si dau ki sume.
    Ena gam dinom koro koro kokonan beingamere epe no yokamai beiro denom minom towane
    towane mun fi eropunga ena Kirisito gam dinom i erowai tere yoporam boiro moko
    iwa fume.
  tha-KJV: คือเนื่องจากพระองค์​นั้น ร่างกายทั้งสิ้​นที​่​ติ​ดต่อสนิทและผูกพั​นก​ันโดยที่​ทุ​กๆข้อต่อได้ช่วยชูกำลังตามขนาดแห่งอวัยวะทุกส่​วน
    ร่างกายนั้นจึงได้จำเริญเติบโตขึ้นเองด้วยความรัก
  por-BR-2018: É dele que todo o corpo, bem ajustado e unido por todos os ligamentos,
    conforme a operação de cada parte na medida devida, proporciona o crescimento
    do corpo, para a sua própria edificação em amor.
  mhl-mhl: Kristoji qorunoŋuŋ fukeru iŋoyoŋunde saki fu noŋuŋ sosowo siŋaŋ nobeko
    ruaine sosowoji saki fuine eru me kufuine jikigaru kiperu qodure norebi moko fukegobeneŋ.
    Usuŋ moakoŋ moakoŋ pe norega ore so gionoŋuŋ baku kitiŋgaru manji jojoko naduŋgaduŋ
    ebeneŋ foriine saki fu oiji sanaŋgaru sogueega. Oŋu.
  klv-klv: Len na-il-a-m̃o-an san igol nǝvanuan san gail lub̃on gǝm sua, hum nǝnau
    p̃isi lotoudud mai nahudhut niben gail p̃isi. Nǝboŋ nahudhut niben lotogol nǝsa
    tonor hǝn lǝb̃igole, len na-lǝmas-buni-an, losusupah hǝn lǝb̃igol niben kavkav
    b̃imaur, b̃etibau am.
  bco-bco: Eya a꞉la꞉ta꞉ga꞉yo꞉ do꞉mo꞉ heb ko꞉li ko꞉lilo꞉ we tambo kudu alifelo꞉ ko꞉lo꞉,
    nio꞉ do꞉mo꞉ amilo꞉ momaya꞉lo꞉ kowa꞉gi alifelo꞉ o꞉ngo꞉ dowab. A꞉la꞉ta꞉ga꞉ do꞉mo꞉
