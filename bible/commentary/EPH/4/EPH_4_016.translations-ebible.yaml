    für sich das Wachstum des Leibes bewirkt zu seiner Selbstauferbauung in Liebe.
  mjc-NT: Tan tsa cuenda ra Cristo tandɨhɨ yo tsa cuví yo cuñu ñuhu ra, iin ñi cuvi
