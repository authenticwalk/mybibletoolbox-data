  taj-taj: य्‍हाङला ल्‍हुइरी या काङ जोडब लसी ल्‍हुइ गिकनोन तबा ह्रङ् ख्रीष्‍टसेनोन
    जम्‍मादान गिकनोन स्‍होबा मुला। थेतबासेलमा या काङ ढिक्‍सी ह्राङ ह्राङला गे लबा
    ह्रङ् लसी य्‍हाङएनोन ह्राङ ह्राङ न्‍हङरी ढिक्‍सी गे लजी भिसम अझ य्‍हाङ न्‍हङरी
    माया ल्‍हेबान निला।
  avt-avt: Krais hɨrak kɨre paan hɨrak kinɨn naanmɨpre haiu mɨt haiu mɨre yɨnk kɨrak,
    te haiu mɨrɨak menmen mɨre hɨrak kehimɨtan haiu niutɨp niutɨp mamrɨakem. Haiu
    mɨt haiu mɨre his, hit nekeni, naan, te haiu mamkaapan, te haiu mamu yɨnk kiutɨp.
    Haiu mamrɨak menmen mar im, te haiu mamre iuwe haiu han tewenɨnan.
  cbk-cbk: Bajo mando di Jesucristo el di suyo entero cuerpo, que amo el maga creyente,
    ay queda bien unido y aguantao con unidad, por medio del ayuda del maga creyente
    con uno y otro. Ansina cada parte del cuerpo ta trabaja enbuenamente como sedebe,
    y ta engranda y ta ayuda hace completo el entero cuerpo por medio del amor que
    tiene kita para con uno y otro.
  uig-ARA: ئۇنىڭدىن پۈتكۈل تەن، ئەزالىرى بىر-بىرىگە جىپسىلاشتۇرۇلۇپ، ئوزۇقلۇق تەمىنلىگۈچى
    ھەربىر ئۆگە ئارقىلىق بىر-بىرىگە تۇتاشتۇرۇلۇپ، ھەربىر ئەزانىڭ ئۆزىگە خاس ئۆلچەنگەن
    ۋەزىپىنى ئۆتىشى بىلەن بارغانچە ئۆستۈرۈلۈپ، مۇھەببەت ئىچىدە ئۆز-ئۆزىنى قۇرۇپ چىقىشقا
    ئىشلىمەكتە.
  tuf-tuf: Jesucrístoan cara etar Sir chiwa rahra rahra tan wan chácataro. Eyin quin
    urá wijac cuitar, bow̃ wijac cuitar rahra rahra obir yajcátaro. Istiyát, istiyát,
    bahnáquinat rahra rahra eyta caba yajcayat, bahnaquin acsar, acsar sehnác chaquic
    sinro. Etar caba sehnác chaquic sínataro.
  abx-abx: Akapariho kita kam si adda puho' nga atungko pina'agi si pala'in-la'in
    ugat. Kon sugad, pina'agi si pagtuman si katungdanan-na si kada parti, agtubo'
    i puho' ngan agkukusog nga lagtok si gugma' nga si Kristo i magdalom sito dimu'an.
  mco-NT: Cristo etz je mɨbɨjcpɨdɨjc nipatp nej tüg ninïcx. Cristo ñipatp nej je ninïcx
    cohuajc huɨdibɨ ane'mb etz mɨc'ajt mooyb je ninïcx. Etz yɨ mɨbɨjcpɨdɨjc ñipatp
    ajcxy nej je ninïcx huɨdibɨ Cristo y'ane'myb etz mɨc'ajt möy. Ma Cristo tüg'ócɨy
    mɨbɨjcpɨdɨjc mɨc'ajt patcɨxy huɨdibɨ yajtügɨɨyɨp ajcxy ymɨbɨjcɨn etz nañ jadu'n
    yaj'íjtɨgɨxy tügmucy. Nidüg nidüg mɨbɨjcpɨ ymɨc'ajt patcɨxy ma Cristo, jëbɨ tungɨxy
    Cristo ytung nej ypadyii. E jadu'n yeeccɨxy nidüg'ócɨy ma ajcxy ymɨbɨjcɨn, etz
    nañ jadu'n yajyeeccɨxy chojcɨn yjɨhuɨɨyɨn mɨɨd ymɨgügtɨjc.
  cpb-NT: irooma aakapaini oshiyanaawo iroorikame iwatha. Apaani eentsi kimotatatsiri
    iwathaki kameetha iwithaawakaa rowawitonkiyetaga, tema kameetha itekatsitzi iwathaki.
    Ari ankantaiyaari aakapaini iwathayetaira Cristo, antawaitainiri kameetha irirori,
    amitakotawakaanaiya, etakotawakaanaiya eejatzi.
  aon-aon: Anan atun douk debeini um apak ihishmorim Iruhin ananishi arpesh. Aria
    apak apa mape dodogowip um anan atun kabi douk nyugurish shani meriyu shasuhw
    roguhw aiyas shani kupaigunium yegenyihw um. Aria ta eshesh shunek mour kabi douk
    anan nakri um, shuknihw yegenyihw ta hwubiram kupaigunum um ahwudok yegenyihw,
    aria hwutogur dodogowihwi hwishagrakuk riguk hwarik dodogowihwi um. Aria ipak
