  aau-aau: Owh kopi irweyk irweyk mokwe hiykiaw-aw hiy-anok anok saronay. Seyr owhi
    kokwe owp nopre nopre lowpwarowp hiykiaw ma kow, hom nekie saronay. Sa owh kopi
    irweyk irweyk-aw hom hmo mey me meio ankin, uron-pi ko-ar yor so kueir nonaw hokwe,
    owhi hokwe owh leyr, seyr hokiaw-ayay meio nonay nonay ie.
  tvk-tvk: Xi di bistin moletin nan xil nggoni ngan xa labe rut tenben xil xa di labistin
    xil labe tei takes. E melele xa rut tenben xil ak di lapol ni polien xati nae
    xil, ma tenben ak mei ixeih e imatu kuhi. Misak ni, xosxa moletin xil te Sias
    ti lipol sen polien nae xil itel sexien te eheien, ma Sias mei ixeih mu e imatu
    kuhi.
  prf-NT: Ten pamamag-itan na, ay en bahagi hidi nen bággi a pinagtongku-tongku nen
    kasukasuwan ay magin essa a bággi. Sakay ni maayus a mánggamet ten tungkulin na
    en balang essa, en buu a bággi ay dumikál sakay bumegsák ten pamamag-itan nen
    págmahal.
  auy-auy: kesáá Káráísiti áúwawaata únana kentáásiꞌnonkaamba Káráísiti éna seyaafá-súwawaakata
    káráwiyaiye. Tiyáámba tísamaima tínúnkoma taꞌótokaisana tiꞌnónkómó imbá seyaafá-túwawaapaꞌa
