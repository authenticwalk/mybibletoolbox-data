  ppo-ppo: A̧ atéró betereteiné, a̧ tua̧mó bole fotoko̧né whi̧né tiki feleke diritamo
    olekere kaae, da̧ fea mo beta̧ tikitóró daayóló beterapó. Atéru, Talené da̧paae
    diyae yale kutó dirótu betepa, ti da̧ yaala sókó fole tua̧mó doa deté faalopó.
  hin-2017: जिससे सारी देह हर एक जोड़ की सहायता से एक साथ मिलकर, और एक साथ गठकर, उस
    प्रभाव के अनुसार जो हर एक अंग के ठीक-ठीक कार्य करने के द्वारा उसमें होता है, अपने
    आपको बढ़ाती है कि वह प्रेम में उन्नति करती जाए।
  wol-KYG: Ci moom miy bopp bi la yaram wépp di déggoo, témboo ndax ndimbalal mboolem
    tenqo yi koy saytu, na mu dëppook wàllu cér bu ci nekk. Su ko defee yaram wiy
