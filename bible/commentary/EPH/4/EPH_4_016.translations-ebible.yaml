    negelebo꞉ ha꞉fo꞉ disa꞉laki halaido꞉ doma꞉ib.
  kdl-NT: Kawauwi ka ɓolomgbono ta̱ ama gba̱, tyoku ɗa karuva ka tsu ɓolomgbono apashi
    a ikyamba i vuma. Kapashi dem ka yan baci manyan ma ne, ka ɓa̱nga̱ ta̱ apashi
    a roku a gbonguro, tsa̱ra̱ ikyamba yi gba̱ i woko n alafiya, n ugbonguro, kpam
    ushaɗangi n uciga.
  apu-NT: Ĩtotxi kamari ikii paniãtakiti. Iua atokokana ate kamari Kristo paniãtakiti.
