    ngambalanya yabimbikanyi yaji Jisus Krayiswanyi, baki ngambala yabimba nanda jala
    nyulu karu. Nani barri ngambala barrinani nanda mankanyi, ngambala malumba waki
    nangangi, Jisus Krayiskanyi, marukangangi ngambalaka muwa nangangi, baki wakingangi
    ngambala malumba nangangi. Ngala nyulu Jisus Krayis, nyulu barrinani nanda kulaji
