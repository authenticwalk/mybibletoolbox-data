    vaata vo vaata vaivaro ho noruqe vaira. Vira voqaantemake, tenavu Karaitira vohaa
    vaatavano vaiha tenavu tentanavu kaiqa, vo kaiqa vo kaiqa varaqi viha nariara
    nariara muntuka vateha variqi vi, viraqaahai tenavu anomake mpeqaiqamavi vairara.
  hub-NT: Nui ashi ninii surumankau aina nuka iruuntrar chikichik shuara numamtin
