    akamini ĩkapani. Akinika atão aparĩkauatiniã Kristo ĩkapani, ikamataparaxiniretaua.
    Iuasaaki atiretakakaua. Iuasaaki ĩtotxi erekari, mamianatakati atoko itxaua Kristo
    nakitiakori.
  roo-roo: '@see-verse:EPH.004.015'
  miz-NT: Xoꞌō ne, vata káa kúñū Cristu ntáa o, é dóo váꞌā ó xɨꞌɨ taꞌan é un ntɨɨ́
