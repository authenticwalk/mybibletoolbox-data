  sch-sch: Ama enkolna nuoia takpuma abâkngei murdi minsûk khomin rolotin sin atho
    chit anghan, takpumpui chu a sûr minding ani; Masikin abâk chitin sin an tho
    rang lamtakin an tho inchu takpumpui hah lungkhamna sikin insônin ândingsuok
    ngâi ani.
  mic-MIQNT: Wi'je aq ga'qi ta'n tel milig, 'ms't goqwei piltu lugweg aq 'lpa tle'.
    Te's angwisgan weli astu'teg aq ga'qi maw lugweg aq nigweg. 'Ms't goqwei wel wije'wij.
    'Ms't goqwei weli astu'aq aq maw lugweg aq nigweg. Pa na wijei ginu ta'n getlams'tasulti'gw
    na wijei aq Se'suguli wa'qi ula ugs'tqamu. Negm iganpuguit aq mawnugsi'gw. Ilgwenugsi'gw
    tla'taqatinenu ta'n tel puatg. 'Ms't ta'n te'si'gw ta'n teli gsaltulti'gw aq maw
    luguti'gw me' pm ml'gigna'latesnu 'gjijaqamijinu aq pm pugwelietesnu. Na.
  huu-NT: Naga creyente naimɨemo jaɨnaɨaɨde. Aillosiedɨcaɨ; iadedɨ daajena naimɨemo
    jaɨnaɨaɨdɨcaɨ. Daajena naimɨemo caɨ jaɨnaɨaɨllamona, naimɨe jitaillacɨno caɨ fɨnoia,
    naimɨena ɨɨnocana jaitɨcaɨ. Iemona danɨ coninɨna isiruicana jaitɨcaɨ. Daajena
    naimɨemo caɨ jaɨnaɨaɨlla jira, caɨ comecɨaɨ daje isoi lloicana caɨ jailla.
  jiv-NT: Tuma asa ni aya̱shi̱n wáinkiui ashí nuna muchitmari̱ péṉker yáiniaikiar
    ashí ni túratniuri̱n shiir takasartatui. Nuja̱i̱ nu aya̱shnium muchitmari̱ chíkich
    chíkich péṉker takainiak métekrak shiir tsakartatui. Tura anenainiakui nu aya̱shsha
    péṉker úuntmartatui.
  otm-NT: '@see-verse:EPH.004.015'
  dah-dah: Neŋbe Yesu Kristuyen uliŋ pigiŋ yara, munaŋ yeŋbe tonaŋniniŋ yara. Niŋgeb
    al teŋeŋ beleŋ kiŋkiniŋ yukuŋ basaŋ heke al uliŋ pigiŋ uŋkureŋ hiyyeŋ go gwahade
    goyen neŋbe Yesu hitte mat basaŋ heŋbe kurabe haniŋ, kurabe kahaŋ gwahade ala
    hitiŋ hite. Niŋgeb meteŋ nende gigen duntiŋ goyen kadniniŋ ge amaŋeŋ nurde yuneŋya
    meteŋ teŋ hitekbe neŋ tumŋaŋ tareŋ heŋbe yeŋ yara hetek.
  tnk-tnk: nənə kɨtaha səmwhen ia nɨpwran. In ramo kɨtaha səuvehe mho kuatia mhəmwhen
    ia nɨpwrai iərmama kuvi tərini nɨpərpərɨn me ia kwopun nɨkəkrin me kamhərɨpɨn
