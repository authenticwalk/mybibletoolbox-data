  mbc-NT: Moropai uurî'nîkon wanî itesa' warantî. Tamî'nawîrî e'to' yawîrî, ma'tîkî'
    pe pra. Tîîse tamî'nawîrî e'waikkatoimîrî uyesa'kon wanî ya, morî pe aako'mamî.
    Esenyaka'manto' kupî morî pe maasa pra tamî'nawîrî morî pe e'to' yawîrî awanî
    ye'nen. Mîrîrî warantî Cristo waikatoi pe e'nî ye'nen. Imaimu yawîrî ko'mannî
    ya morî pe esenyaka'man, maasa pra tiaronkon sa'nama pî' ko'mannî ye'nen.
  ndg-ndg: Kristo atiunganisha, kwa pamope, yega yoti ya baumini, Utiunganishwa mpamo
    ni kila iungo ili kwamba yega wote ukue ni kuichenga wamwene u'upendo.
  wsk-wsk: Ale ana nu te, ko kua nangara ko munan te, suen la noko kumik nuamur nuamur
