    ipak urkwip panawasham kupaishi aria panataurum kupaishi um panabiram um.
  hus-NT-2005: Ani kʼal tin kwenta na Kristo, ejtal an belomtsik kʼwajat alwaꞌ ani
    juniniꞌ kʼal Jajáꞌ, tin kwenta an junaxtaláb xin koꞌol an belomtsik. Ani tam an
