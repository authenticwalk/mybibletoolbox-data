  gng-NT: Wɔn nɛ taan' uʼnib kɛ ki cère' bi tien' unibaab tɛn tigbɛnɛnt ya gbɛnɛnbɛl
    tutuuke iʼtɔ bo ki tùɔre' ki co ma bo. Tigbɛnɛnt ya gbɛnɛnbɛl kɛ sɔnh iʼtùon
