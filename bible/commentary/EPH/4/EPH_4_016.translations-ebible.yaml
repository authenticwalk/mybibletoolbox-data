  bod-N: སྐུ་ལུས་ཡོངས་ཀྱིས་ཁོང་ལ་བརྟེན་ཅིང༌། ལུས་པོའི་རུས་ཚིགས་རེ་རེ་སྒྲིག་སྦྱོར་འོས་མཐུན་བྱེད་པ་དང༌།
