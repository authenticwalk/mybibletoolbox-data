    କିହିମାନୁ ।
  amu-NT: Ndoꞌ cantyja ꞌnaaⁿꞌ Cristo, jaa na cwiluiindyo̱ seiiⁿꞌeⁿ, matseijomnaꞌ chaꞌna
    tjacañjoomꞌñe seiiꞌ tsꞌaⁿ, ndoꞌ juu joꞌ quia ya tꞌuiiꞌnaꞌ ñequio cwii cwii nnom
    na tjacañjoomꞌñe tsꞌaⁿ, quia joꞌ tjoomꞌ mꞌaaⁿnaꞌ, ndoꞌ ncꞌe joꞌ ya wjanajndeii
    juunaꞌ. Ndoꞌ jaa na cwiluiindyo̱ seiiⁿꞌeⁿ, nntsawijnda̱a̱ya na wiꞌ nꞌo̱o̱ⁿya nnꞌaⁿ.
  hin-CV: जिनके द्वारा सारा शरीर जोड़ों द्वारा गठकर और एक साथ मिलकर प्रेम में विकसित
    होता जाता है क्योंकि हर एक अंग अपना तय किया गया काम ठीक-ठाक करता जाता है.
  spa-BES: Por medio del cual todo el cuerpo, estando correctamente formado y unido,
    por el pleno funcionamiento de cada parte, se incrementa a la edificación de sí
    mismo en el amor.
  san-BEN: তস্মাচ্চৈকৈকস্যাঙ্গস্য স্ৱস্ৱপরিমাণানুসারেণ সাহায্যকরণাদ্ উপকারকৈঃ সর্ৱ্ৱৈঃ
    সন্ধিভিঃ কৃৎস্নস্য শরীরস্য সংযোগে সম্মিলনে চ জাতে প্রেম্না নিষ্ঠাং লভমানং কৃৎস্নং
    শরীরং ৱৃদ্ধিং প্রাপ্নোতি|
  tdx-tdx: Ie ty andrafetañe i fañòvay iaby hifam­pi­katoke, naho hifandreketa’ ze
