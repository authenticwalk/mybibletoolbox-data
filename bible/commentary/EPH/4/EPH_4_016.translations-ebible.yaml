  tnn-tnn: Kən Kristo tatol məmə rəhan mɨn netəmim kotuwa kitiəh, tahmen-pən əm e
    noanol mɨn itəm koatɨlpɨn nɨpətɨ etəmim. Nian nolɨn-olɨn nɨpətɨn koatol-wɨr wək
