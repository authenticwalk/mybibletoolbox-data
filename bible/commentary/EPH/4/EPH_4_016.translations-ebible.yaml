    rukꞌ Rire; e pachaꞌ ri qacuerpo, lik kꞌi taq ri chapayom re, pero waꞌ xa jun uꞌanom.
  kpg-kpg: I lala ono mogobuna dagi, nia dudaginga huogodoo o tuaidina guu tau gi di
    gowaa dahi, gei tuaidina hagatau le e daahi go nia dudaginga huogodoo o tuaidina.
