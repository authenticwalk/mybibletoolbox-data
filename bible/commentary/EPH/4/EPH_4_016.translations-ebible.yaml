  ubr-ubr: Keriso an bainetewar babanai on usit tuturis ta ta on engon senat sebikaita,
    usit asi kofan engon iboen enat ebikaita on usit tutufinai ibo ebotan. Ato usit
    tuturis kakaita kakaita mabis mabis sebobo on, usit tutufin on erarat ato nuaboai
    ebifaiwarai.
  tsw-NT: Yesu Zamawawa ɓolo ta̱ ama a̱ yi, cine aruva o tsu ɓolo pasu lipu vuma suru.
    Nu upasu suru u yuwan ulinga wa̱ yi, u tsu kamba ta̱ akapi a pasu a kungwa, adama
    lipuꞌu suru u da̱na̱ gbaga waru ugbamu tapu ni icigi.
  cax-NT: Tapü arroñü bama icocoromati usaca tacana nicütüpürrti. Uiti Cristo usaca
    tacana nücütüpürrti. Usaca tacana sürümana parterrü apü, y cadati taman ane niyachücoiti.
    Uiti tiene que asunaun arrüna nicütüpürrti. Sunaun ui arrüna nucuasürücü oemoantoe.
  aia-aia: '''Ia Kraest ''a daugoniraau hakoi noni ana''i, ''onaai''i hasi''o suri''i
    abega nara daugoni''i mwani dora na''i abega ''anai haai ta''i abe. ''Onaa na
    mwani dora ''anai abe rai haa''i tau''aro nara nuga''i ''ada''i, na abe ''aigu
    wetewete. ''A o''asi ro''u, ''onaa ''adonai sae hinihini ''ai hauai tau''aro God
    na haua tanaa, na heisoi ''ai ta''eha mai wetewete beiai heita''ahi.'
  srp-1865: Iz kojega je sve tijelo sastavljeno i sklopljeno svakijem zglavkom, da
    jedno drugome pomaže dobro po mjeri svakoga uda, i èini da raste tijelo na popravljanje
    samoga sebe u ljubavi.
  agt-agt: A intu hapa la ya mangpahehit ta tagtakday ramyenta na bari na en, petta
    maginguf-uffun kitam. Te am kustu ya pagtarabaku na tagtakday ramyenta na bari
    na a sa dumakal ya ngamin barbari na, a magtuyag hapa gafu ta pagingid-idduk na
    ramyenta na kiden.
  lug-lug: Mu ye omubiri gwonna mwe gugattirwa obulungi awamu, ne guyungibwa mu buli
    nnyingo, nga gukola ng’ekigera kya buli kitundu bwe kuli, nga gukula era nga gwezimba
    mu kwagala.
  yby-yby: Emotoka woko koluniyoko, aholakahoya mutihe lalo oletokadeko kolo lalo
    oko minoko eimola upamidana elekelela minokote Jisesida ila adela lolo etune.
    Sa-nokoya abuha-wowo lemekaiyoko leminudawo leliloya wati oko molo ele-minoko
    yowanuwa lekote lukate emo mideko emo mideko etudawomidana nasahililauya napa
    o-loko wetune. 2 Kol 3:12-13 8 Sam 68:18 16 Kol 2:19
  heb-heb: אשר ממנו כל הגוף בהיותו מרכב ומדבק בכל חבור השמוש כפי מדת הפעלה הנתונה
    לכל אבר ואבר ירבה ויגדל להשלמת בנינו באהבה׃
  mpp-mpp: Ye kwelenonggang filesoc filesoc babeng, hige-mole nga wiyac sasawa taockeme
    domalu noi-hewacine moniyang fikelu suguledabelengte. Yogo kweledi angac ngagenagubeng
    aibabanonggang fikedaicte.
  apb-apb: na ingeie oto ko konie ta'ena nga sasarai ola aana tohungana leu talana,
    na ko hele ma'uta'a aana mei sape ngeena. Oto maholo mo sasarai ola aana ko esu
    diana aana mo eu'esunge hai aaopa'i ikire, nge mo ladoha kei a'aila'a na kire
    sai pe'ie lo'u ngaeta mo sasarai ola. Oto ahutana mei sape laku ngeena kei awaa,
    na kei lae pe'i peine lo'u, na kei honu mola aana manata-diananga.
  san-TEL: తస్మాచ్చైకైకస్యాఙ్గస్య స్వస్వపరిమాణానుసారేణ సాహాయ్యకరణాద్ ఉపకారకైః సర్వ్వైః
    సన్ధిభిః కృత్స్నస్య శరీరస్య సంయోగే సమ్మిలనే చ జాతే ప్రేమ్నా నిష్ఠాం లభమానం కృత్స్నం
    శరీరం వృద్ధిం ప్రాప్నోతి|
  ben-IRV: যিনি মস্তক, তিনি খ্রীষ্ট, তাঁর থেকে সমস্ত দেহ, প্রত্যেক সন্ধি যে উপকার
    যোগায়, তাঁর দ্বারা যথাযথ সংলগ্ন ও সংযুক্ত হয়ে প্রত্যেক ভাগের নিজ নিজ পরিমাণ
    অনুযায়ী কাজ অনুসারে দেহের বৃদ্ধি সাধন করছে, নিজেকেই প্রেমে গেঁথে তোলার জন্য করছে।
  ntu-ntu: X mz nzngini-krde nargu, amwitr-lxblrle leplz nedeng mz nrkrdrtqde, apule
    neli kxetu kc tqaxvctrle mrkcng kqlu mz nrkrdrtq ncblo. Murde mzli kc doa kxesz'
    tqale-zpwx-ngrde nzwz-krde mz nzvz-nqblq-krde nivz lr Gct, doa lc aetunepxle nzxplr-krgu,
    nigu amrlx mz nrkrdrtq Kraes.
  pan-pan: ਜਿਸ ਤੋਂ ਸੰਪੂਰਨ ਦੇਹੀ ਹਰੇਕ ਜੋੜ ਦੀ ਮਦਦ ਨਾਲ ਸਹੀ ਰੀਤੀ ਨਾਲ ਜੁੜ ਕੇ ਅਤੇ ਇੱਕ ਸੰਗ
    ਮਿਲ ਕੇ ਹਰੇਕ ਅੰਗ ਦੇ ਠੀਕ ਕੰਮ ਕਰਨ ਅਨੁਸਾਰ ਆਪਣੇ ਆਪ ਨੂੰ ਵਧਾਈ ਜਾਂਦੀ ਹੈ ਕਿ ਉਹ ਪਿਆਰ ਵਿੱਚ
    ਆਪਣੀ ਉਸਾਰੀ ਕਰੇ।
  gvc-gvc: To yaina jina to pjacʉ yoaro sehe cʉ̃ curuaihta jija mari. Ã jina mari
    capari, mari cahmori, mari dahpori cʉ̃ pjacʉi ti noano jiro seheta mari cʉ̃hʉ
    payʉ jipanahta cʉ̃no potori noano jija. Mari ã cʉ̃no potori mari jihto sehe Cristo
    yoadohora. Ã jina mari wamomaca mari pjacʉre to noano yoadohoriro seheta mari
    noano yoadohoja paina Cristo yainare. Mari mehne macainare Cristo yainare noano
    cahĩna, tinare noano yoadohona, tuaina Cristore wacũ tua namoina wahanahca mari.
  sbk-sbk: Kristi abhonganisizwe pandwemo ubele ugwa bhoziwa guunganisiwe ubele gwonti
    gukwe nazenjeshe gwogwo hulugano.
  mya-JVB: ထို ဦးခေါင်းမှ ၊ အဆစ် အပိုင်းများ တို့သည် အားဖြည့် သဖြင့် ၊ တစ်ကိုယ် လုံး
    သည် စေ့စပ် ထုံးဖွဲ့ လျက် ၊ အသီးအသီး အင်္ဂါ များကိုယ်ငန်းကိုယ်တာ အတိုင်း ပြုပြင်
    သည်နှင့်အညီ၊ မိမိ ကိုယ်ကို မေတ္တာ ၌ တည်ဆောက် ခြင်းငှာ ကြီးပွား စေ တတ်၏။
  kgf-kgf: Iwarunec séwi tasia imi mocʒoŋ toroya toroya toroqe mimia waŋu iwawai hiabia
    séc qema énécmiyu qéhéréŋgé amuma séwi tasiawac kuha séc ai mema séwi imi meyandima
    goi héihéi imuac qeriaiguc miyacgé amuanʒac.
  awb-awb: Wehukeníné arupipeqté íwíáhgá wene aigárá, ayahnkara, aura mó arámbéhrí
    mó arámbéhríue sainsúéhnserah Sísaga ite wene arambehriúna ke mó arámbéhríráq
    mó arámbéhrírárue saiíúwéhre. Wega saiíúwéh árámbéhríúnayabé ite wene anonka tahnsánue
    kaweqtaq míone. Wega saiíúwéh árámbéhrí tábúsoqme sehgíónaraq we séhréh atéhonehe.
    Wensabé wensabé irutaboiréq iteite we séhréh atéhúnaga ite Sísane anonka kaweqtaq
    méq anonúkúne.
  gdn-gdn: '@see-verse:EPH.004.015'
  nko-NT: Ɩna mʋsʋ ɔyʋlʋ́ʋ, igyi ɔpasua ámʋ ɔtɩ́nɛgyíɔtɩ́nɛ́ ɩtsa aba, ɩdɛ aba wankláán.
    Nɩ́ nyankpʋsa-oyí ɩwɩ ntobí ámʋ fɛ́ɛ́ ɩdɛ mʋ́ agyʋ́má yɔ wankláán á, Kristo
    tɛhá mʋ́ ɩtɛdan ɔdwɛtɔ.
  bsn-NT: Cristo ñaami mani ʉjʉ. Dios ĩ bojarore bajiro manire ejarẽmorũgũami, bʉtobʉsa
    gãmerã ejarẽmocõari, ĩ bojarore bajiro yirã mani ñarotire yigʉ. Ĩ bojarore bajiro
    gãmerã ĩamaicõari mani ejarẽmocõa ñajama, bʉtobʉsa Dios ĩ bojasere yirũtuarʉarãja
    mani.
  pib-NT: Kristomaneya psojitkaka gipxaakakpotutanu. Yoxpaakakatka pejnurkakako yokle
    gapikanru chinanu. Wa manchi psojitkaka wa rutakikowaakaka rixa kamrurewletini,
    waneklu manchi tseruwna. Waneko pixka wixa. Wa gapatjetachine satkaka rutakikowaka
    rixa kamrurewletini gapatjetachine gixolewnanu. Gishiniklewluya tseruwakinwa.
  wiv-wiv: Na matuhanga ke Kristus, na palaka laveve na livuha dia ta vaidodo lupu,
    na hura kapou kamahi dia ka paho taduria na lohori toga kamahi laveve na livuha
    dia ka ngoro bada. Palaka laveve na livuha ia kana galanga vona, na dihudihura
    livuha kua, e vatuharia hatuhatua kua kete kukulidia kiridia mule, dia ka gala
    lupu na livuha kua kini paparaha.
  reg-reg: Kristo agwatanyishe, kwa amwi, omubhili gwona ogwabhekilisha. Gugwatanyibhwe
    amwi na bhuli bhiungo koleleki mubhili gwona gukule no kwiyumbaka ogwene mulyenda.
  mlh-mlh: Kristoji qorunoŋuŋ fukeru iŋoyoŋunde saki fu noŋuŋ sosowo siŋaŋ nobeko
    ruaine sosowoji saki fuine eru me kufuine jikigaru kiperu qodure norebi moko fukegobeneŋ.
    Usuŋ moakoŋ moakoŋ pe norega ore so gionoŋuŋ baku kitiŋgaru manji jojoko naduŋgaduŋ
    ebeneŋ foriine saki fu oiji sanaŋgaru sogueega. Oŋu.
  gof-ENT: ኩሜ ኣሳቴይ ኪሪስቶሳ ቦላ ዜምፔስ ቃሲ ዱማ ዱማ ኣሳቴ ቢሊቴቲ ኢሶይ ኢሱዋራ ኦይኬቲዲ ኡቲስ። ኢሲ ኢሲ ኣሳቴ
