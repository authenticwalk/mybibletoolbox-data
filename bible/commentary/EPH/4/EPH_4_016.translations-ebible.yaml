    nɨpwran pam ruvehe mɨpwinari, nənə mamo in atukw ruvehe mamskai mwi ia nokeikeiien.
  kpr-kpr: Nu namonde kaifa ururari, namonde kau nunda tamo da ungo, ata, vuvuro,
    a umbu isambu fakina edo, dabade saramana e gogoghombarira. Amingarera amo, namonde
    dubo minonde minonde futururoro, Keriso da tamo isambu baji tomanako edo, saramana
    e gogoghombarira. Nunda tamo resena emo, namonderi.
  san-IAS: tasmāccaikaikasyāṅgasya svasvaparimāṇānusāreṇa sāhāyyakaraṇād upakārakaiḥ
