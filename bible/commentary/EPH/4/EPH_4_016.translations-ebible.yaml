    ও প্রেমে পূর্ণতা লাভ করে।
  mil-NT: Te dɨu‑ni Xítohó Jesucrìstú quídé ñàha‑gá xii nchaa nchoo ñǎyiu ndècu ichi‑gá
    dàtná yɨquɨ cùñú méé‑gǎ, chi ɨɨⁿ yɨquɨ cùñú ío váha ní quée tnàha ɨɨⁿ ɨɨⁿ xichi,
    te ducaⁿ yɨ̀hɨ túchi yɨquɨ cùñú‑ǎⁿ yótnɨ̀ɨ‑xi nchaa nacuáa ní quée tnàha. Te ducaⁿ
    sǎtnahá‑xi cùu nchoo chi ɨɨⁿ‑ni cùu‑o ndecu‑o ichi Xítohó Jesucrìstú táxí tnùní
    ñáhá‑gǎ xii‑o. Te núu nchoo quìde‑o nchaa nacuáa tàú‑xi cunduu te cùu iní tnáhá‑ó,
    te ducaⁿ ta nìhí ndéé‑gǎ‑ó cuǎháⁿ ndécú‑ó ìchi‑gá.
  myu-myu: Wuya'a wuyag̃uymucũg̃ucũg̃. Wuyewedap wuyjebit mucanucan. Wuyjebit tag̃
    soat xipat pima, xipat ma acesop. Xipan tak wuyju aypapan. Imẽnpuxim Cristo wuykukukat.
    Wuyju ixe jebit tag̃at puxim. Cristo a'õbacaap kug̃ pima, ikukpin jewewekug̃ pima
    dak, big̃ ma acesop wuyetabun Jesus kay; big̃ ma ixe ekukuap puxim tak ajeku.
  fue-fue: Diga e makko nun jokkule ɓannu fu jogontirii. To jokkulal fu e waɗa golle
    mum, den ɓannu mawnan, yaha yeeso der yidde.
  amk-amk: Na ne wenunggamiei nanai, ne Taraifoi sentenang, amani ne jematifoi saniao
    mei nai tuti weboyari nai, ne tarai toyari nunggamieifoi wewarang, aweng, tuti
    ne tarai siai wei foi sani nai meu fo. Tuti ne Tarai nani etohong kariri fianai
    aino enari fo na mai, amani awengfo we da nai, warangfo we yufi, tuti ne siai
    wei fo tonanai kontai. Ambori ne Taraifoi sentenang, amani ne jematifoi, tifu
    na mai, fiabai tuti wemambiriu na enemiwawufo.
  fai-fai: Kale alam kin moyámin akfak tem adikum kun teng yán dam takubu uyo atin
    kidel kuw taku una tad aubu ade alam dam takudin makuw makuw ika alam kukuw kukum
    faku dakodawa dakodawa áliw, beta kana bom nadiw dam be luk banim kidelok kuw
    bu ade aket kukámamin dim fasubu ko.
  ura-NT: Nii jaunte rai jaberoconeein nenaa rijijieein neein ita suujua rijijieein
    coacuhin raotojoeein nihacache. Nitohaneein neeinte, cana rai niicha tei aina
    cuaain jiniiquiin canaacha ichana nainei ichacaachene aina raotojoeein ijiin nihacache.
  mcd-NT: Ahuunoashu non ahuun caya muma cuscara itiro. Afin catontiro nonmain ahuu
    cuscaraquin. Ahuun curushhuunshon afin noco amapai cuscan non atiro shara huan
    tananshquin. Non noinainno non shara huan tanantiro.
  urt-urt: Gande ŋasande kitikin pe, wahriꞌ uku kin neŋelꞌe lalme nal ŋilyeh bwore
    miꞌ supule. Wahriꞌ poi lalme pe, tinge yende wah tititinge ilyeh ilyeh tongonose.
    Ki nungwisme wahriꞌ lalme tahar bongol. Wahriꞌ orope lalme luku tahar ŋembere
    bongol bwore miꞌ supule pe, ki paparar me ŋoihmbwaip ŋaiye ŋende niharar lenge
    mitiŋ.
  kiz-kiz: Kristu aunganishi, kwa pamonga, mbhele bhuoa wa bhaumini uunganisibhu pamonga
    ni kila kiungo ili ya kuwa mbhele bhuoa ukolai ni kujijenga muene kup'etela upendo.
  tzo-TZE: Ta sventa ti sbec'tal Cristo c'otemutique, jech laj xa yac'butic cabteltic
    li jujunutique. Jmoj jtsacoj jba jcotoltic ta sventa ti co'ol sventainojutic li
    Cristoe. Me co'ol ta jpastic jcotoltic li c'usi cabtel yac'ojbutique, jech lec
    chquil jbatic, jech más ta jc'anan jbatic. Yu'un mu ja'uc no'ox ta jc'antic ich'el
    ta muc' jtuctic.
  lex-lex: E' ed maka khi' makpesiay miy re pa mlia' wutga ida me E plolli-mneheni
    nkar lia miy mormiormi ralamni. Pede miy idma natu ntulan-nsayn la ida pa narieiniande
    miy pesiaymi naruri me nla' ga'a. Yoma miy die emolmolan nekama lima-laka irnu-mata
    rawniutu-rakniohu la'a inon tetema ida, mere rima-rima rhi' nan to'a kniar wamueheni
    totpa idma ntulan la ida.
  dov-dov: Kkilisitu uyaka mubili wonse, alimwi yonse igwasizya, alimwi mubili kuti
    ukomene kuchitila kuti uliyake mwini muluyando.
  rgu-rgu: Ma ita, sama leoꞌ Ria ao-ina Na. Maneniko lahenda ein, liman, idun, ma
