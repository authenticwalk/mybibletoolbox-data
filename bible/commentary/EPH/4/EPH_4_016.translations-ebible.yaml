  lat-VUC: ex quo totum corpus compactum et connexum per omnem juncturam subministrationis,
    secundum operationem in mensuram uniuscujusque membri, augmentum corporis facit
    in ædificationem sui in caritate.
  ngp-ngp: Mwo ulongozi wakwe, mwili wose walunganywa hamwenga aho kila nk'hwali ikawambiza
    umwili, naho kila nk'hwali na kilungo kikadamanya indima yakwe. Ivo umwili wakula
