  pes-OPV: که از او تمام بدن مرکب و مرتب گشته، به مدد هر مفصلی و برحسب عمل به اندازه
    هرعضوی بدن را نمو می‌دهد برای بنای خویشتن در محبت.
  ron-1924: Дин Ел, тот трупул, бине ынкегат ши стрынс легат прин чея че дэ фиекаре
    ынкеетурэ, ышь примеште крештеря потривит ку лукраря фиекэрей пэрць ын мэсура
    ей ши се зидеште ын драгосте.
  tpz-tpz: E Ieesuꞌ Kristo to vatös me en pa napan peꞌ, keꞌ teꞌ va non manih pa sionin
    a teꞌ. A ma ö kurus varih pa sionin a teꞌ to teꞌ vatös non, ko sionin kikiu vavih
    non, pareꞌ tavus vaeh en. Eꞌ to teꞌ vatoe va e non manih po kum teꞌ varih to vaman
    ne e Sosoenën. A ma papaeh pee se keh iu ne a ma upöm pee, pare nok a ma kiu pee,
    a, a ma kum poë varih to pu vaeh ee manih po kikis pe Kristo.
  agd-agd: Máan tukhé tifékun mi véi anon minó bukhafa maman manará asótú uran kamaen
    báken bei yorarí urú iyáken mi ena vukhafa aya íkan inoriyan mairái minó bukhafa
    ano kama ukhen avábápin inoriyan mino.
  rkb-NT: Sesus Kiristu myhumo tsimypokzitsiarẽta iwatahi mybo tawahi myzisapywyky.
    Parakbaha mysitsumuẽhĩekik. Iwatsahi katsaktsa niwatihi ustsa bo tahatsumuẽhĩnahaktsa!
    Katsaktsa inury tsimaha. Myni mypoiktsa humo pyryk pyryk mahaze kyik rikto maha.
    Myni byizeka batu kyik rikto zikaha. Anawata Sesus tuktsa estuba estuba zubata
    tahahyriziktsokzawy tsimykaranaha iwaze katsaktsa Sesus harere bo hyỹ tsimykaranaha
    ihumo myspirikporẽtsa tsimoziknaha. Kytsa simysapyrẽtsa moziknaha myharere humo
    iwa tahatsumuẽhĩnaha hỹ. Iwatsahi taharapepokzitsinahaktsa!
  san-THA: 'ตสฺมาจฺไจไกกสฺยางฺคสฺย สฺวสฺวปริมาณานุสาเรณ สาหายฺยกรณาทฺ อุปการไก: สรฺไวฺว:
    สนฺธิภิ: กฺฤตฺสฺนสฺย ศรีรสฺย สํโยเค สมฺมิลเน จ ชาเต เปฺรมฺนา นิษฺฐำ ลภมานํ กฺฤตฺสฺนํ
    ศรีรํ วฺฤทฺธึ ปฺราปฺโนติฯ'
  iws-iws: Krais siya ɨni krɨmiir kou ywowɨn mɨ iikamɨm yɨpɨkɨ siir pɨunan nwowɨm
    krɨmiirɨn siyar kɨgrɨraowi mɨ krɨma yapa yapan wɨ siya nɨmbinɨm krɨma tɨram wɨ
    sɨmiirar tɨri. Nɨm krɨma ɨni ɨga ɨɨn mɨ mai pɨu mɨnan ywowɨm mɨ krɨma ɨrni nwɨrni
