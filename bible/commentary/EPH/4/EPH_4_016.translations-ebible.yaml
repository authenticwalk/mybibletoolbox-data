  peg-peg: ହେୱାନ୍ତି ଗାଗାଡ଼୍‌ନି ବିନ୍‌ବିନ୍‌ ହାନ୍ଦିନି ଉପ୍‌କାର୍‌ ହୁକେ ଆରେ, ଜାଣ୍‌କେ ବାଗ୍‌ନି
