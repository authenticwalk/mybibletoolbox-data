    sehingga membangun dirinya sendiri dalam kasih.
  cjo-NT: Aapatziyeeyakarini, rootaki asheninkatawakaanteeyaarini. Eejatzi riyotagaeyakaeni
    amitakotawakaanteeyakarini, eejatzi riyotagaeyakaeni amateeyantakanaririni maawaeni
    ikowakagaeyakaerini. Eejatzi riyotagaeyakaeni anintaperotawakaanteeyakarini.
  nsn-nsn: Tena nikauekon, a tukununa uakap e ueltuman tokaha keip uaia tun. Gitie
    re kalekinale kahakaha per mahmaharan ter nanar kalekinale, ginin e poul tar giniameher
    maharan tar hua, maeit re tagalar udeilinar tukunun, kare uoun tar nimalauelhir.
  san-DEV: तस्माच्चैकैकस्याङ्गस्य स्वस्वपरिमाणानुसारेण साहाय्यकरणाद् उपकारकैः सर्व्वैः
    सन्धिभिः कृत्स्नस्य शरीरस्य संयोगे सम्मिलने च जाते प्रेम्ना निष्ठां लभमानं कृत्स्नं
    शरीरं वृद्धिं प्राप्नोति।
  tna-NT: Mesa jacuatsasiati ema su pamapa ecuaneda saida, dunejiji huamahuama epuniuneti.
