    eningaba warka ngalajukwaba akwa ke-ngbudidina-manja akina, ngalaja kembirra nungkwa-langwa
    amadangkwa ka-war•denama eningaba warka akwa ke-ngbudidinama akina. Akine-ka wuburra
    eneja akenu-war•dikinama Christ ngakwurruwa-manja, Neningikarrawara-langwa-manja
    ngarnumamalya. Umba ngarruwilyuwilyaba-wiya ngarna aku-war•duwar•denama eningaba
    warka akwa aki-lyelyingmajeyinama ngawa. Kembirra aki-ngbudirrkeyinama ngarruwurrakawura-ma
    ngarna.
  enq-2: Yongenya katenge dupanya mendai-mendaimi kalai waka-waka pilyaminopa, yonge
    doko pitaka mendai joo auu pyoo katengeli pyoo, naima Kraisa-kisa katao, mende
    auu kae-kae pyoo, kalai waka-waka pilyamanopa, Kraisanya yonge doko andao auu
    pyoo katenge.
  eng-ASVBT: from whom all the body fitly framed and knit together through that which
    every joint supplieth, according to the working in due measure of each several
    part, maketh the increase of the body unto the building up of itself in love.
  mna-mna: Pa iti tomtom ta tewe kembei Krisi namaana ma kumbuunu ma koroŋŋana ta
    boozomen. Mi ni ta iwe uteene piti, mi ikamam peeze piti, mi ikis ti ma tombot
    la murindi murindi. Mi sombe mbukunbukun ta boozomen tiparkis zin, mi itundu takamam
    uraata kiti kiti, mi tuur lelende par piti, inako lupŋana ki Krisi ipet ma iwe
    biibi mi imbol.
  myw-myw: '@see-verse:EPH.004.015'
  sby-sby: Nendi elendeleshenga bilama byonse bya mubili ne kubikatanya pamo. Cilama
    ciliconse ca mubili canungwa ne mishisa. Lino na cilama ciliconse cisebensa ncito
    yaco, mubili wonse ukute kukula ne kulibaka mulusuno.
  sll-sll: Mongure nan Kraist pir tominga hobi, Kraist gaung ya, kebering aling hongwo
    meri mominua. Ena kebering aling gulung gaung para weni mama si daule dinangwo
    gaung si eba bole bir danamua. Danangwo meri nan Kraist gamahobo mominga hobi
    yona tani ere awai honagi ol tere tere moli pire si eba bole bir dale tabin tani
    mole nimni monaminua.
  yaq-NT: Intok jiba aapo'ik Krijtota betana aniawakai, si'ime jume' aapo'ik sualeka
    a' takaawa benasi eiyaawame, inime'e, takaata nau a' chupe'e benasi, wepulsi nau
    eaka jiapsakai intok inime'e we'epulaim, tu'isi jiapsaka, tu'isi am kateo, inime'
    nasuk senuk yo'otu chupa'a benasia che'a tu'isi bempo'im naas emo nak ta'aaka
    jiapsa'u ka chukteka jiba aune.
  uro-uro: qärakni i nävät a qa dä sa ama släqyige moe ngä män na rhämane qärqigeni
    i iarhongäkt moe vät ama släqyige irhong ngät sangar ige. Bä nga rhoqoräkt i iarhongäkt
    moekt asägäni asägäni vät ige di irhong ngät tualat mamär diva irhong ngät tualat
    sa ama släqyige iva ige ngärhi rhir. Näkt iagekt ama släqyige di ige ngät dän
    i ama qrot pät ige inguna nävät iomäkt i sa aurha snäng bät a ne.
  ita-1885: Dal quale tutto il corpo ben composto, e commesso insieme per tutte le
    giunture di cui è fornito, secondo la virtù che è nella misura di ciascun membro,
    prende il suo accrescimento alla propria edificazione in carità.
  muy-muy: 'Leli ndam gayaŋ ti akaɗa vu gayaŋ. Tamal vu ge mis majakwakabani lala,
    zlam ga vu gayaŋ ni ɗek tagray tʉwi gatay lala ti vu ni ɗek aɗək lala daya. Leli
    day nahkay : tamal mawayumvu, ku way way do agray tʉwi ya Melefit àvi ni lala
    ti amoru kama kama àna sulumani.'
  kqc-kqc: Ina gutuna mina roaita noibanu bi ini ro, musa ma daru noibanu dudu vakoi
    egira redo; ini yuka vana tau vakoi ini moimai rei mona redediri, bi roaita yaku
    tora nido, ye uka mana dudu iniye egira redo.
  tav-tav: Cristo ya poa macana mani cãno to cãnacãʉna mani cáti majipa wamerire mani
    cacũñupi Cristo. To bairona camajocʉ rupaʉre bairona to cãnacã wame to cáti wame
    mena áti majimi. To bairona Cristo ya poa macana aniri ame mairi to cãnacãʉna
    mani ame átinemogarã, mani cáti majiri wamere áticõari. To bairi mania Cristo
    ya poa macana cʉ caboorore bairo mani nipetirã caroaro mani ani nutuagarã.
  eng-ULB: Christ builds the whole body, and it is joined and held together by every
    supporting ligament, and when each part works together, that makes the body grow
    so that it builds itself up in love.
  spa-VBL: Es por él que funciona todo el cuerpo, y cada coyuntura lo mantiene unido,
    mientras que cada una de las partes cumple su debida función, y así crece todo
    el cuerpo, edificándose en amor.
  fra-_FOB: De qui tout le corps, bien coordonné et étroitement uni, par le concours
    de toutes les jointures, tire son accroissement, selon la force assignée à chaque
    membre, afin qu'il soit édifié lui-même dans la charité.
  hau-ULB: Almsihu ya hada dukan jikin masu ba da gaskiya. Jikin yana hade ta wurin
    kowanne gaba, domin jikin ya yi girma ya gina kansa cikin kauna.
  mal-mal: ശരീരം മുഴുവനും യുക്തമായി ചേർന്നും ഏകീഭവിച്ചും ഓരോ അംഗത്തിനും അതതിന്റെ പ്രവൃത്തിക്ക്
    തക്കവണ്ണം സഹായം ലഭിക്കുവാനുള്ള ഓരോ സന്ധിയാലും സ്നേഹത്തിലുള്ള വർദ്ധനയ്ക്കായി അവനിൽ
    നിന്നു വളർച്ച പ്രാപിക്കുന്നു.
  lit-lit: iš kurio visas kūnas, tiksliai sujungiamas ir sunarinamas tuo, ką aprūpina
    kiekvienas jį palaikantis sunėrimas, vykdo kūno augimą, atitinkantį kiekvienos
    atskiros dalies veikimą pagal saiką, tam, kad save statydintų meilėje.
  urd-GVR: Wuhī nasoṅ ke zariye pūre badan ke muḳhtalif hissoṅ ko ek dūsre ke sāth
    joṛ kar muttahid kar detā hai. Har hissā apnī tāqat ke muwāfiq kām kartā hai,
    aur yoṅ pūrā badan muhabbat kī rūh meṅ baṛhtā aur apnī tāmīr kartā rahtā hai.
  far-far: Ma kulu ka dia te noni ru, ma Christ ne gwauna. Ma te te wanea , nia ta
    kula ana noni, ma ka too ana raoe nia. Ma sa Jesus Christ kwatea kulu ka to oku
    fua ne kulu ka alua te noni nai. Ma kada kulu sasia na raoe ne bobola fai kia,
    na noni nai ka bulao mai ma ka nikila sulia kwaimanie kia ki fua kulu kwailiu.
  suz-BL: मोपा येसु ख्रीस्‍त पिया दुम्‍तीके रां नेल्‍ल का खोदेंशो पा गारपाइक्‍ब। थमा
    सुइक्‍बपुकीमी ठीक गेय पाम्‍तेक्‍म हना, मेको रां बारना बारन लशा, थमा सुइक्‍बपुकी
    दाक्‍मुइनीम। कलस्‍सी २:१९
  car-NT: Mo'ko ro pa'poro moro ja'munano apyijan, o'win iwaito'me. Moro ja'munano
    wota'saka'san apyipojan asepoko. Ipori'torykon taro ro kynemaminano'pojaton ase'wa,
    moro ja'munano puwato'me. Iwara aipynano ta pa'poro moro ja'munano pori'tomary
    man.
  amp-amp: tir wura nd ndm nd rpa mfharpat hatohwotm. Nd mfhat kfiwut tirthu hingrneft
    hingrnewutt yo mfhat kfiwut wurathu hingrneft hingrnewutt o tamoh tamoh mfharpat
    hikwamn hingrnefm hingrnewumm nhai tum nnakfo nnakahm. Nhai. Tum nahti duka nahti
    dukewamn nd thatipt rhu marnyewatn warhiwut.
  bht-bht: असां सारे जड़े मसीह पर भरोसा करदे न, उदे शरीरे दे अंगा सांई न। जियां इक
    माणुऐ दा शरीर उदे सारे जोड़ा ने इक सोगी जुड़ी करी रेंदा है, कने जालू शरीरे दा
    हर इक अंग ठीक तरीके ने कम्म करदा है तां शरीर बडूदां कने मजबूत होंदा है; तियां
    ही जालू सांझो चे हर इक उस कम्मे जो करदा है जड़ा मसीहे सांझो दितया है तां असां
    मजबूत कने काबिल बणना कने इक दुज्जे ने होर जादा प्यार करणा।
  eng-NOY: from whom the whole body, well put together and compacted by means of every
    supplying joint, is, according to the working of each part in its proportion,
    building itself up in love.
  cub-NT: Ʉ̃i d̶aicõjeiye boje, maja caivʉ d̶arĩ majidivʉbu yópe majare jaʉépe ʉ̃i
    ʉrõre. Cristoi bajucarõpebu maja coapa. Põecʉ cʉvacʉ baru caiye ʉ̃i bajuquede
    ã́ri die cʉe jaʉrõi, d̶aquiyepe ayʉ yópe d̶aiye jaʉépe, me cʉbi ñai põecʉ. Quédecabu
    maje cʉede Cristoque. Cristoi bajure bʉcʉóvaiyepebu, maje d̶aiyede d̶are nʉmuri
    yópe ʉ̃i majide d̶aiyepe, aru maje cad̶ateiyede apevʉre, náre ʉrĩ.
  ita-1927: Da lui tutto il corpo ben collegato e ben connesso mediante l’aiuto fornito
    da tutte le giunture, trae il proprio sviluppo nella misura del vigore d’ogni
    singola parte, per edificar se stesso nell’amore.
  lww-lww: A ita na sane kinakinas nen tasnena lala, a naga sum̃a kila ke kinakinas
    la nene apimi ape tas taaga ga e naga, nap̃a kiena merpu lala la asum̃a asikol
    ruru kana kinakinas la nene van p̃arina. A pogos nap̃a kana kinakinas nen tasnena
    la nene, la ataveve ruru kiela yum̃aena lala, a la asum̃a asitomila, ana tasnena
    nene naga kilia kapuru, kilia imi m̃arera va laa sane.
  ckb-ckb: بەهۆی مەسیحەوە هەموو کڵێسا لە خۆشەویستیدا گەشە دەکات و خۆی بنیاد دەنێت،
    وەک چۆن ئەندامەکانی لەشی مرۆڤ تێک هەڵکێشراون و بە جومگەکان بەیەکەوە بەستراونەتەوە،
    هاوکاری یەکتری دەکەن.
  nas-nas: Teie taremuriko niiꞌ teing bakaang mono-koo-navioꞌnanka-pinaꞌ mataunaꞌ
    beꞌnuꞌmariri oꞌnoring eeꞌnoko narunaꞌ makotumpiri pakumeeriaing niiꞌ ookara tee
    eeꞌnara mono pankaꞌantavampiri eeꞌnoko purimariri piaae.
  uvl-uvl: Kristus pomanga ita palpalra ia pe singina mur koi ita pe tunge ume mur
    at nge ita lochloch elle pe elle. Pe nenge teke ta poia rera ume mur ke nek lape
    ta pupuo ke kerkereng toto pe mutera tau helhel.
  eng-BBE: Through whom all the body, being rightly formed and united together, by
    the full working of every part, is increased to the building up of itself in love.
  ixl-CNT: Tan oj maꞌl chit kuvatz kꞌatza, kꞌuxh chukchaj qaqꞌon, ech oꞌ u chiꞌl.
    Nukꞌimal qibꞌ. Tiira txayel qibꞌ, lochoibꞌ nimotxkubꞌaneꞌ. Echaꞌ qꞌu chupbꞌal
    tibꞌ bꞌaj tu kuchiꞌl aas niloch tibꞌ. Ech oj echi, tiira bꞌaꞌn junun. Txꞌanel
    ichꞌii sikajayil. Bꞌaꞌn chit tiqꞌot tibꞌ qꞌu kam qibꞌilaj tan, nikubꞌan tiiꞌoꞌ
    qibꞌilaj.
  xsi-xsi: Kinda tamo Kirisi ne tamâta, aku tamo tatogo i kie-mbalau mwasina. Kinda
    karaenda ne tini pinde-pinde rârâni nde sipaseŋge lâ taitu, aku tukânda rârâni
    nde sisuka karaenda tu imandi kaika. Aku mine nâ, Kirisi imo kulu-kâmba pa i ne
    ŋgu kinda, aku iseŋge kinda rârâni tamo taitu. Mine kala miki kaloŋo ŋga; ambo
    kinda rârâni taitu-taitu ma tininda mwasa nâ panzi kalo-tawana tamâta wa kasukanzi
    wa taveta wurâta ikura Kirisi ipatea pa kinda wa, ande nenda kalo-tawana ma ikeno
    kaika ndo.
  crx-NTPO: '''En be ooyust''e ndulcho lhkayánla. Whuz un''a ye ulhtus-i be lhootun.
    ''Et ts''iyawh lhghu naoodilhghuz-un ''i be'' whut''en ''Et whuz un''a za ''uwhut''en
    de, ''et de ooyust''e be lhk''ets''utsi''-i, ''i be ''on nus ulhtus ''ink''ez
    unzoo tileh.'
  kan-OKCV: ಹೀಗೆ ದೇಹವೆಲ್ಲಾ ಕ್ರಿಸ್ತನ ಮುಖಾಂತರ ಪ್ರತಿ ಕೀಲಿನಿಂದ ಬಿಗಿಯಾಗಿ ಜೋಡಣೆಹೊಂದಿ, ಪ್ರತಿ
    ಅಂಗವೂ ತನ್ನ ಕೆಲಸವನ್ನು ಸೂಕ್ತವಾಗಿ ಮಾಡುವಂತೆ ಪ್ರೀತಿಯಲ್ಲಿ ಬೆಳೆದು ಕ್ಷೇಮಾಭಿವೃದ್ಧಿ ಹೊಂದುತ್ತದೆ.
  bbb-bbb: Ro fune fure vajae gome nuvuone binobino ije besu samuagiame. Ro ni vierafe
    bu vajae gome ijiebe besu afuina i buone mevo ijadufuo bu vajae foteke ije bijuakoke
    fu oenoene. Ijadufuo e boeje nodua no vame besu ijiege nuvuone oetuanamikinu imekuva
    sosi nuvuone fu ubaerena daroki abeke.
  blw-blw: Ya hiya hen cha mangenmaneho an chitaaw way penaka-acharna ta mehohoop
    hen aminay parten hen hiyachiy achar way hen anchichay urat hen mamangchén. Wat
    no wéhchin parten hen acharén ammaana hen ustoy fiyangna, pomegsa ya chumakar
    hen yachiy achar. Wat yachi koma hen ekamantaaw way achar Jesus ta pomegsa hen
    tempoyugtaaw ya hen afurottaaw gapon chataaw man-ahelennaychan.
  tam-2017: அவராலே சரீரம் முழுவதும், அதற்கு உதவியாக இருக்கிற எல்லா பாகங்களினாலும்
    சரியாகச் சேர்த்து இணைக்கப்பட்டு, ஒவ்வொரு சரீர பாகங்களும் தன்தன் அளவிற்குத்தக்கதாக
    வேலை செய்கிறபடியே, அது அன்பினாலே தனக்கு பக்திவளர்ச்சியை உண்டாக்குவதற்காகச் சரீரவளர்ச்சியை
    உண்டாக்குகிறது.
  azz-NT: Huan tejuan tiitaneltocacahuan de Cristo huan tipoutinemij ihuan Cristo
    ijcón queme nochi toomiyohuan poutinemij ihuan totacayo. Huan nochi toomiyohuan
    cuali sasaliutoc huan ijcón cuali sentequititinemij huan mosenpajpalehuijtinemij
    tech tonacayo. Huan no ijcón mochiutinemi totech nochi tejuan ten titaneltocani.
    Huan tisenpoutinemij huan tisentequititinemij huan ma timospaenpalehuijtinemican
    ihuan Cristo. Huan cada senme de tejuan timotequitiltijtinemij ijcón queme Dios
    techmactilij ya huelilis. Ica ya nojón nochi tejuan timoyolmajxititiyohue ica
    totacuautamatilis huan timosenpantasojtatiyohue.
  spa-RV-1909: Del cual, todo el cuerpo compuesto y bien ligado entre sí por todas
    las junturas de su alimento, que recibe según la operación, cada miembro conforme
    á su medida toma aumento de cuerpo edificándose en amor.
  csy-csy: Ama Christ i tung pan in pumpi theampo phatak in kizom siat a, ngu le tang
    khatsim taw kizom siat hi, pumpi khen khatsim i nasep theina hatna tena bang in,
    pumpi sia khang tu a, itna sung ah ama le ama ki khangtosak tu hi.
  mxq-NT: Kristʉkyʉjxm ñaybyudʉ́kʉdʉ ja mʉbʉjkpʉtʉjk es tiꞌigyʉ ꞌyittʉ éxtʉm tuꞌuk
    amuum niniꞌx; es ko ja mʉbʉjkpʉtʉjk tyundʉ diꞌibʉ oy, net myʉjpʉjta̱ꞌa̱gʉdʉ mʉbʉjkʉngyʉjxm
    es dya̱jmʉjtʉ́kʉdʉ ja naydsyokʉ.
  tzj-NT: Arja' nq'uiyirsan kaxin ja rok cuerpo rxin, pro jun cuerpo ja bien banon
    rbanic, xa jun rbanon, rximon ri' chibil tak ri' in nuto' ri' chibil tak ri' chakaja'.
    Ja jujun miembro rxin ja cuerpo tok nuban ja samaj ja yatajnak tre chi nuban jari'
    nq'uiyi chi utz ja cuerpo rmal, kas nrajo' ri' chibil tak ri'.
  tdt-tdt: I ita hanesan Nia isin lolon. Nia tau ita ida-idak tuir nia fatin, i halo
    ita hotu iha ligasaun ba malu. Se ita hadomi malu i ida-idak halao nia knaar mak
    ita hamutuk boot ba dadauk i sai forti.
  ron-BTF: Din care întregul trup bine închegat și strâns legat împreună, prin aportul
    fiecărei încheieturi, conform lucrării efective în măsura fiecărei părți, își
    face creșterea trupului pentru edificarea lui însuși în dragoste.
  eng-WEBP: from whom all the body, being fitted and knit together through that which
    every joint supplies, according to the working in measure of each individual part,
    makes the body increase to the building up of itself in love.
  eng-FBV: It's because of him that the whole body operates, every joint holding it
    together as each individual part does what it's supposed to, and the whole body
    grows, building itself up in love.
  nld-1939: Door Hem wordt het ganse lichaam samengevoegd en samengehouden, omdat
    elk gewricht zijn taak vervult met de kracht, die ieder lid in ‘t bijzonder is
    toegemeten; en zó voltrekt zich de groei van het lichaam tot eigen opbouw in liefde.
  bwo-bwo: K'osh k'osh atsi kaywots bodesh Krstosne, ats jamonwere ikok b́ deshee
    shas'wotsne, eshe ik ik atsi kayo bísh eteets fin sheengshde'er b́ finor ats jamo
    bí eneti, shunonowere b́ kup'iti.
  nch-BL: Ipan itacayo se tacat nochi partes monechicohuaj huan tequitij san sejco.
    Huan Cristo quichihua para nochi tojuanti cati tiitztoque tiitacayo ma timonechicoca
    huan para ma titequitica cuali san sejco pampa sesen tojuanti tijchihuaj cati
    totequi ma tijchihuaca. Huan quema sesen taneltocaquet ica miyac teicnelijcayot
    quichihua itequi huan timopalehuíaj se ica sequinoc, huajca quena, nochi itacayo
    Cristo moscaltía.
  quc-TNT: Rumal ri Cristo utz cäca'n conojel ru tz'akatil ru cuerpo che qui rikic
    quib. Conojel cäquito'la quib, cäca'n c'u ri qui chac chquijujunal. Je ri' chquijujunal
    ru tz'akatil ri cuerpo queq'uiyic, conojel cäcaj quib, cäquito'la quib. (E are
    wa' ri kachalal cojonelab ri quenuc'uw ru cuerpo ri Cristo waral cho we uwächulew.)
  tfr-NTPO: ga shji uunkong ba doyo wl̈eni. Doyo dbogl̈o smok l̈ok ëng go ba kjyungyo
    go, ber doyo kjl̈araso wl̈o, ga shji tö̃ya Cristorë ber doyo kjl̈araso wl̈eni
    eni bakoe. Eni ga shji ëng woydë ara kar kar, ga shji kong pak twara kjl̈ara kjl̈ara
    l̈i shäryëy ga pjl̈úe.
  kaq-NT: Mesco tee noque hinanxon ta mesco shinan rihbi noque hinanpaquehihqui, siripax
    res sca non joni huetsa yanapanhananon. Non jascari siripi jihuetaiya ta jaan
    noque coshi shinan hinanihqui. Jaatian tah non joni huetsahon shinanxon hahxonquin
    shinan hichajabonahi.
  sgb-sgb: Gawan kana, ay hikitamoy pinakalawini na, ay main pakikimiha hên nanad
    ha kabooan lawini ya nangapitutumpang ha pilngoan. No ya balang miha kantamo ay
    manyag hên an-ipadyag ni Apo Namalyari hên main pamilulugud, ay humlay haka kumhaw
    ya pinakalawini ni Apo Jesu-Cristo.
  vie-1934: Aáy nhờ Ngài mà cả thân thể ràng buộc vững bền bởi những cái lắt léo,
    khiến các phần giao thông với nhau, tùy lượng sức mạnh của từng phần, làm cho
    thân thể lớn lên, và tự gây dựng trong sự yêu thương.
  kxv-kxv: ଏ଼ୱାଣି ତା଼ଣାଟି ବାରେ ଆଙ୍ଗା ବାରେ ହାନ୍ଦୁଲିକା ସା଼ୟେମି ତଲେ ଅ଼ଡ଼େ ବାରେ ଆଙ୍ଗାତି
