    moodaa fasiqa maridanoo. Asauku mundirafa maasa qikiaqa marifa maasa rakisimarifaqa
    maasa faqa miqi kai iqa faiqí afaaqa fooqaana aadu aadu akoofasaikirausa moodaanaki
    ootupanoo marifaqa maasa qikiaqa Yisunasaa atooaqa maridaqa mina afaaqaikiqa maridaqa.
    Maasaki aiqamausa naadu naadu nariqa saikirana andeeqasee maridaqa sia nariara
    nariara nikooqaani nariara nariara rinnanannai moodaanaki innooqafinoo amiqimmandee
    kambiqafi fuannoo.
  aby-aby: Dawama Danu ofe ubu yawokakuba ibake i ofero ibinisa eraerabusa yaisina
    emenu orofa imusu imusuro idua ibinisa. Ibadidima ofe kai ma dakaa ukaku enaenari
    Yesuma iya Danu ofero ma dakaa ukakuniro iyanu waiya imusu imusu ukaisi. I ofero
    ibinisa eraerabusa imusu imusu emenu emenu imukari uke makanada emenu waiya imusu
    imusu ukaisaro i ofe bunawere ukaku.
  eng-YLT: from whom the whole body, being fitly joined together and united, through
    the supply of every joint, according to the working in the measure of each single
    part, the increase of the body doth make for the building up of itself in love.
  jni-jni: A hira an de sa a pata anu kaba u tize ta Asere nan ande sa wa bari a cece
    anyimo u hem.
  kne-kne: Et gapo ta sisya di maiarig sin toktok tako, makaammo dedan en datako ay
    awak na et olnosena din am-in ay partin di awak na ay nay ta say kostokosto din
    kaiamagana. Isonga mo tongpalen di esa ya esa din naidotok ay obla na, pomigpigsa
    ya madakdakdake din awak. Et say isoen tako mo manlinayad tako.
  tgj-tgj: Ninyigv rigodogoku ara lo adwnayak lokv ajikabik dvdv vka akingobv ridum
    sitola doodunv, okv hogv asikamik sinv lvkobv jirwk sidubv adwnayaklo ajikabik
    dvdv ngv akingobv kaarwk sila ridum sidu. Holvgabv anguangu sinv gv rijivngji
    nama ridula, aw mvnwng nga singcharicha mola okv pakmisinam lokv um alvyabv mvla
    yarchum sichala la ridu.
  gui-NT: Cristo jare oporogüɨrovia vae reta metei cuimbae rami co. Echa opaete cuimbae
    jete jare opaete iyoapɨapɨa oparavɨquɨ metei ramiño, icavi oi vaera cuimbae. Jae
    ramiño vi opaete oporogüɨrovia vae reta oparavɨquɨ metei ramiño oyoaɨu reve, Cristo
    jetera oyeapocavi vaera.
  quc-TT: Rumal rech ri Cristo kakꞌiy ri qatyoꞌjal, rumal cher chikijujunal ri wokowinaq
    ri tyoꞌjal kakibꞌan ri kichak rech jeriꞌ kakitoꞌ kibꞌ kekꞌiyik xuqujeꞌ kakikꞌamawaꞌj
    kichuqꞌabꞌ pa ri loqꞌanik, rumal kitiqeloꞌm ribꞌ.
  heg-NTPO: Nol kit niam, banansila el Un apa ka. Etan atuli li ima-iin nol ilu-bahan,
    daek hulung apa muid osa las mesa-mesa kam, un apa ka kuat-tes tapnaeng. Kristus
    atulin nas ela kon. Eta kit namnau apa nol hulung apa kam, kit totoang kon daid
    kuat-tes tapnaeng.
  ptu-ptu: Anna kitaa'-kita tungga' mendadingkia' pangkakka' illaam kalena Kristus.
    Aka umba susi kalena hupatau tiäto' dipasidekke'-dekke' ingganna pangkakka'na
    anna mala ganna' mendadi mesa kale, susim too duka' muampuangkia' tadongkongam
    illaam kakalebuanna to matappa'. Anna illaam kasilombunganta Kristus malakia'
    silombum solata. Aka maka' tungga' mengkähäkia' situhu' pengkähänganta, iya indo
    kakalebuam la tuttuam lobo' aka si ma'kamasekia'.
  bzd-NTPO: Cristo batamik se' ko̱s dör we̱s s'chkà es. S'chkà a̱ s'dichéwö tso',
    s'kicha tso' ena s'yese skà tso' tsa̱ki̱ë, e' ko̱s tso' iëulewa̱ buaë ñikkëë,
    kaneblöke buaë ñikkëë ñita̱. Es se' dör tai̱ë, e'pa kaneblöke Cristo a̱ eköl eköl
    kanè dör kua̱'ki̱ kua̱'ki̱, erë Cristo batamik se' dör we̱s chkà etkë̀ es, iëulewa̱
    buaë ñita̱, kaneblöke buaë ñita̱. Es se' mir buaë, ñì kí̱ diché iöke buaë ñikkëë
    ñì dalër wa.
  kwf-kwf: Ma kiaꞋa ka diꞋia taꞋi noniꞋi ru, ma sa Christ neꞋe gwauna. Ma taꞋi taꞋi
    ngwaeꞋa, nia ta kula ana noni, ma ka toꞋo ana na raoꞋa nia. Ma sa Jesus Christ
    kwate kulu ka tua fiku fasi Ꞌiri kuke alua taꞋi noni neꞋeri. Ma kaidaꞋi kulu sasia
    naꞋa raoꞋa neꞋe bolo faꞋi kia, na noni neꞋeri ka bulao maꞋi ma ka ngasingasiꞋa
    sulia na alafeꞋanga kia ki fuaka kwailiu.
  eng-WYC-2017: of whom all the body set together, and bound together by each jointure
    of under-serving, by working into the measure of each member, maketh increasing
    of the body, into [the] edification of itself in charity.
  eng-WMBB: from whom all the body, being fitted and knit together through that which
    every joint supplies, according to the working in measure of each individual part,
    makes the body increase to the building up of itself in love.
  zat-NTPS: Le̱' dxune̱' tuze xúgute̱ ni'a na' zaj zria be̱l-la' dxen chee̱' chee̱
    gaca na tu be̱l-la' dxen nazá'ate̱ chee̱ na, ne chee̱ xelún zrin xúgute̱ ni'a
    na' ca' chee̱ gula be̱l-la' dxen na', ne gaca na chawe' lu xel-la zri'i lazre'.
  spp-spp: Kuru ɲùŋke cye kurugo, cyeere yatanɲyi pun'à sogo sogo yiye na, maa mpyi
    cyere niŋkin. Yire yatanɲyi puni niŋkin niŋkinŋi ká a yi báaraŋi pyi, cyeere sí
    raa lyɛge si fànha ta tàange funŋke e.
  zty-NTPS: Benne' Criston' žonkze' ga nžag chawe' beḻa' žen chie', da' nakžo žo'o,
    na' dot beḻa' žen chien' nžagen tẕen ni'a che da' žon toze beḻa' žen chien'. Kate'
    žonžo x̱chinžo to tožo žo'o, žo'o na' nžagžo beḻa' žen chien', na' doten ẕgolen,
    na' žaken dot ḻi ḻaže', kan zej žakže dot ḻi ḻaže' kan nži'ilžo lježžo ka'.
  mek-mek: Ke iifi eꞌa auga Iesu Kristo. Isa imaaugai iifi eꞌa kapa maꞌoai kepaꞌanifouꞌi
    keafiau kekae. Ke imaauga egaꞌina alogai, kapa maꞌoai kekae, ke isa ifoꞌi agaꞌo
    agaꞌo kepalagainiꞌi ke eꞌi pinaugai ifoꞌi kepakapulaniꞌi. Ke imaaugai kapa maꞌoai
    ifoꞌi kepalagainiꞌi keuki koa iꞌopoga, aloꞌi koꞌagai agaꞌo agaꞌo aniꞌi keani,
    ke imaaugai kapa maꞌoai agaꞌo agaꞌo keuki kekapula.
  aey-aey: Uqa uqana deweg cunug cofdona. Uqa deweg amihilon filfil tubadi sogeceb
    gagadic tawena. Krais uqa amihilon filfil eu meceb deweg gagadic hehdona. Odocob
    amihilon filfil cunug eu agena cabi me oogin deweg me bahic ben mena, odocob deweg
    eu uqadodoc nalug mecna ben mena.
  urd-GVH: वही नसों के ज़रीए पूरे बदन के मुख़्तलिफ़ हिस्सों को एक दूसरे के साथ जोड़कर
    मुत्तहिद कर देता है। हर हिस्सा अपनी ताक़त के मुवाफ़िक़ काम करता है, और यों पूरा
    बदन मुहब्बत की रूह में बढ़ता और अपनी तामीर करता रहता है।
  ycn-ycn: Pajluhuaja iná napona. E'iyonaja cajrú rinaquiyana re'iyá, sápari piyuqueja
    re'iyohuá, iná tahuá'acoloje raú penaje, iná i'imacáloje peyahueni raú penaje.
    Ñaqué caja huecá, Jesucristo hua'atéjena, íqui'iruna huecá. Jesucristo ja'apiyá
    i'imacana aú hue'emá pajluhuaja queja pajhua'atéchaca. Huasapa pajhua'atéchaca.
    Iqui'ija huahuátaca pecohuácaca. Ñaquele hua'á pañatéchaca. Richaje, richaje que
    hue'emacá palá la'acana nacú Tupana quemacá que.
  djr-djr: Yo. Ŋayipin ŋunhi Djesu-Christthun waŋganyguŋalnydja limurruny, ga Rumbalnydja
    limurr dhuwal waŋganynha, yurr barrkuwatjnha wakany' mala, ga bäyŋu ŋula nhä waŋgany
    waka' beŋuryi rumbalŋur winya'yurr. Yo, ŋayipiny nhakun ŋunha muḻkurrnha limurruŋ.
    Ga ŋuli dhu ŋuriŋiwurruyyi waŋga'-waŋganydhu yan limurr djämany ga ŋamathamany,
    ga yakany dhu ga ŋula yol waŋgany yolŋu mäŋaŋayun, ŋunhiyiny nhakun dhu Rumbalnydja
    Garraywuny dhärran ga ḏälnha yan, ga buŋgaṯthunna, ga bitjandhin dhu marrtji ŋunhi
    ŋuthandja bala, bili limurruwuynydja dhu marrtji ŋuthanmaranhamirryi muka ŋuriŋiyiny
    ŋunhi märr-ŋamathinyaminyaraynydja.
  kvg-kvg: Ni Klisten ezoqam, ni teqa kha nqazigu, ndégo tegeageáp, ta kha vinivinimba
    ndøgo, nqabunuzupit neka kha kinik-te ndøgeageapet. Yaq ni eqeieqei tiziyagat,
    ande av kha ndæbunuzupit, sasae vinivinimba eqeieqei ndømatanam, neka ni kuku
    tønigoat, yaq Keliso-qa kha segé-khouwév, bazaføgakh-ús.
  rug-rug: Koa Sa si ta varihodae valeana, na soto va nabu sari doduru votivotiki
    kukukuru tini, meke tavetavete varigara valeana sari doduru. Kekeṉoṉo gua tugo
    sari na tie pu koa keke koe Karisito si kote boka tava ṉiṉira pule, meke noma
    sage si arini pa tataru.
  hop-NT: Noqw itam sumiyank̇ahk̇anw put tokoyat anyuṅqe pās namivipk̇aiwyuṅwa, put
    aw maqaptsi’k̇ahk̇aṅwo. Hakiy tokoat ȫöqay, pu tathuy akw öqawi’taṅwuqat pan hapi
    itam nāö’qawnayani. Itam pank̇ahk̇aṅw, suyhtsepṅwat öqawi’wisk̇ahk̇aṅw, nāvaaṅwantotak̇ahk̇aṅw,
    nānami pas unaṅway’yuṅwniqey tuwi’vayani.
  san-URD: تَسْماچَّیکَیکَسْیانْگَسْیَ سْوَسْوَپَرِمانانُسارینَ ساہایَّکَرَنادْ اُپَکارَکَیح
    سَرْوَّیح سَنْدھِبھِح کرِتْسْنَسْیَ شَرِیرَسْیَ سَںیوگے سَمِّلَنے چَ جاتے پْریمْنا
    نِشْٹھاں لَبھَمانَں کرِتْسْنَں شَرِیرَں ورِدّھِں پْراپْنوتِ۔
  heb-LB: בהנהגתו של המשיח מחוברים כל איברי הגוף זה לזה, וכל איבר עוזר למשנהו לבניית
    הגוף, לפי מידת הכוח שניתן לו, כך שכל הגוף צומח לבניין אחד מלא אהבה – בניין המשיח.
  caf-NT: '''En be buyust''e ndulcho lhk''eyánla. Whuz na''a ye ulhtus, ''i be hóotun.
    ''Et ts''iyawh lhghu naoodelhúghun ''i be'' whut''en. ''Et whuz na''a zeh ''uwhut''en
    t''eh, ''et t''eh buyust''e be lhk''ets''udutsi'', ''i be ''o nus ulhtus ''ink''ez
    unzoo tele.'
  mio-NT: Maan ra savaha cha iyo inuun ndihi ñivi ra, ta iyo ñi icaa ni. Tindee ñi
    chi tahan ñi. Tu cua coo vaha ndihi ñi chi tahan ñi, cua cuahnu ndihi ñi cuenda
    ra Jesuu, ta cua coo ca tu ndee ini chi ñi, vati cua cuni mani ñi chi tahan ñi.
  srq-NT: Sã nanderete riqui ñimbirãcuã ja no. Eɨ̃ sɨ chõ Cristo rimba nguiã ñimbirãcuã
    ja siqui turã nyɨese. Sã nanderete no. Nanderete resenda siqui turã ja mose, nanderete
    rasiã ja rae.
  kje-NT: la ik na'akeme kamwali Kristus kemen. Ik po'on ri mormori kemen hana'arne,
    ida ma nahinuhu wawa'an noro ida, de namwali kemen mahaku ma naruri. Namnenehe
    ika ma akin naili'il Kristus. An hi'i ika, ida ma nahinuhu wawa'an noro ida, ono
    koro Ai kadinu'ul kakinaliyedi me'e. Lo'o ik howok honowok man ik Makromod haha'ar
    nala maika dohodoho, ik na'akeme eren karururi lernohi Ai, la ik ida man holi
    eren wawa'an noro ida, ono ik ida ma naramyak ida.
  gaz-gaz: Isumaanis kutaaleen dhagnaa guutuun ribuu walitti isaan qabuun hidhamaniiru;
    yommuu kutaaleen dhagnaa sun hundi hojii isaanii hojjetanittis dhagni sun jaalalaan
    guddatee of ijaara.
  kud-kud: Wuwuna ita Besinana taunao, na yau vagadi yo vagadi imohegita ebeha ta
    tubweuyoidi yo tavehaguhaguyoigita velauwena na tawahiwahiyala.
  urb-NT: Aja rahã, a'e putar ame'ẽ ke upa ma'ema'e katu. Ixotyhar ta pame katu te
    ma'e katu ame'ẽ ke ma'ema'e katu. Aja johu katu ngã ixo rahã, awa rete katu ame'ẽja
    saka. Upa ma'e ke ma'ema'e katu. A'erehe peteĩ ma'e ke ma'ema'e katu rahã, amõ
    ta py'a ke mãtã katu. Muhury katu. Aja pame katu te. Aja rahã, johu ixotyhar ta
    py'a ke muhury katu te we hũ ta. Ipy'a katuha namõ muhury katu te we hũ ta. Tuwete
    oho, ame'ẽja saka ta. (Aja rahã, johu ixotyhar ta py'a ke muhury katu te we hũ
    ta. Ixotyhar ta py'a ke mãtã katu ta ngã juehe tĩ.)
  fra-LSG: C’est de lui, et grâce à tous les liens de son assistance, que tout le
    corps, bien coordonné et formant un solide assemblage, tire son accroissement
    selon la force qui convient à chacune de ses parties, et s’édifie lui-même dans
    la charité.
  san-HK: tasmAccaikaikasyAGgasya svasvaparimANAnusAreNa sAhAyyakaraNAd upakArakaiH
    sarvvaiH sandhibhiH kRtsnasya zarIrasya saMyoge sammilane ca jAte premnA niSThAM
    labhamAnaM kRtsnaM zarIraM vRddhiM prApnoti|
  cak-SNT: Jajaꞌ cꞌo kiqꞌuin, rumareꞌ cꞌo kachukꞌaꞌ. Can incheꞌl nuꞌon ru-cuerpo jun
    vinak, antok nojiel otz cꞌo, can cꞌo ruchukꞌaꞌ. Quireꞌ jeꞌ ojreꞌ ri joꞌc jun kabꞌanun
    riqꞌuin ri Cristo, antok joꞌc jun kabꞌanun konojiel y nakaꞌan ri samaj ri yoꞌn
    chika chikajunal, chi quireꞌ nakatola-kiꞌ, can niqꞌuiy ri kacꞌaslien choch ri
    Dios y cꞌo amor kiqꞌuin.
  uvh-uvh: Ka beng sini' naktangka aming dabik indi Jisas ning kayong kafong a fugu
    ningda'ning ikem, a Jisas ana wa bupmo wara'ning ki. Wara' adi adining fugu indi
    u kafakafa niptatoreinga fugu wara'ning dibing fam ka kayong kafong mung wari
    kafakafasa' yorafanga ira kanesi' karengsa' fatinga Jisas ning fugu wari karengsa'
    irota'. Ikinga sasuk ka kuyane fam ga' siamo' ninak ning wari undu' fugu wara'ning
    mang ganang ira yotangkainga Jisas ning fugu wari girii giranga auta'.
  ino-ino: '@see-verse:EPH.004.015'
  gnn-gnn: Yo, ŋilimurrunydja dhuwala Godkunydja yolŋu'-yulŋu barrku'-barrkuwatj,
    yurru ŋayipi Christthu ŋilimurrunha dhambay-manaparanydja waŋganyguŋalana, ga
    rrambaŋina yana ŋilimurru waŋganynha rumbalnydja, dhapirrknha yana ŋula nhämiriwnha.
    Liŋguna ŋayi dhä-manaparanydja ŋilimurrunha waŋganyguŋalanydja bitjarrayi, märr
    yurru ŋalinydja waŋga'-waŋganydhu märrama muka nhanŋunydja walŋa ŋurukala wiripu-guḻku'walanydja.
    Ga ŋunhi yurru ŋuriŋiyi waŋga'-waŋganydhu ŋilimurru djämanydja ŋamathama wal'ŋu,
    yaka ŋula waŋgany yurru maŋaŋayun, bala rumbalnydja ŋunhi Garraywu yurru wuṉḏaŋarryirrina
    dhärra yukurra ḏäwalana, ga bitjandhiyina yurru gurarrthirrina marrtji bala, liŋgu
    ŋalinydja marrtji yurru ŋuthanmaranharamirrina ŋuriŋi märryu-ḏapmaranharayuna
    märr-ŋamathinyarayu.
  yal-yal: A tan nan a ligaxi dɛnkɛlɛya yamaan xa findi fati bɛndɛ kedenna ra, a muxune
    yi lu e bode yi alo fati bɛndɛn yirene to tugunxi e bode ra fasane xɔn. Nayi,
