  ena-ena: '@see-verse:EPH.004.015'
  tgo-tgo: Iye i mbaroŋa ririwoke laghɨye na ŋginauye regha na regha thɨ tubwe na
    regha. Ŋginau regha na regha mbe tomethi i vakatha ghakaiwo, na e tɨne ririwoko
    laghɨye i mbuthumbuthu na i vurɨgheghe gharethovu thanavuniye e tɨne.
  yap-yap: Urngin yang ko re dowef nem ma ke peth nga ta’bang nrogon nike gagiyegnag,
    ma re dowef nem e be par nib chayem ni urngin e ul ul ni kan tay ngay e ir e be
    kol. Ere fa’anra bang me maruwel nrogon ni nge maruwel, ma aram mi i ilal fare
    dowef ma be ga’nag ir i yan u daken e t’ufeg.
  mop-NT: Tulacalo'on a hermanojo'ono, jabixo'on u büq'uel a Cristojo. Jun muuch'o'on
    tiqui bajil. Tulacal u büq'uele, mücha'an tu bajil y mücha'an etel u pol. Le'ec
    ti tan u betic u meyaj a jujun p'eel u wich u büq'uele, tan u laj ch'iil ich quetil
    u büq'uel. Baalo' ilico'on a hermanojo. Yaj ti wu'yi ti bajil ti tan ti ch'iil
    ti'i a Dioso.
  tet-tet: Ita hanesan Niakaan isin lolon. Kalo ema ida liman no ain, ibun no inun
    serwisu tulun malu tuir ida-idak niakaan serwisu, ema nia isin lolon hetak biit.
    Nunia moos Kristus eman sia. Kalo ita hadomi malu no tulun malu, ita moos hetak
    biit.
  hlt-MCSB: Amah lamloh pum he boeih kiba tih cului uh. Rhuhcong boeih lamloh pakhat
    rhip kah cungnueh neh a bibi tarhing ah bomnah neh a cungvang khaw pum pakhat
    kah rhoengnah dongah lungnah neh amah kah hlinsainah te a khueh.
  xtd-NT: N‑kida‑ia xa ɨɨn ni ñayiu n‑ka nduu‑ro, te kuenda kɨu ɨɨn ɨɨn parti yɨkɨ
    kuñu‑ia ka kuu‑ro. Xaꞌnu ɨɨn ɨɨn parti yɨkɨ kuñu‑ro según janda xnetnaꞌa‑i. Xaxeꞌe
    xa mani ka juini tnaꞌa‑ro, kida‑ro ntdaa‑ro tniu n‑taxi Ianyuux xa na kuaꞌa kutnuni
    vaꞌa ka ini dava ka ñayiu tnuꞌu‑ia yodotnuni xiꞌin xa na kukanu ini vaꞌa ka‑i
    Cristu xiꞌin xa na kukueꞌe ka ñayiu kukanu ini‑ia. Dɨuni kuenda kɨu ɨɨn veꞌe kuaꞌa
    juaꞌan ka kuu‑ro.
  mdy-ETH: ዑፆኮ ዱማ ዱማ ዓኣ ቤዛ ካኣማሢ ኪሪስቶሴናኬ፤ ዑፃ ቢያ ዎላ ዓርቂንቲ ዓኣሢ ዱማ ዱማ ካኣማ ካራናኬ፤ ዬያሮ ፔቴ
    ፔቴ ዑፆኮ ቤዛ ፔኤም ዒንጊንቴ ማዾ ማዻዛ፥ ዑፃ ቢያ ናሹሞና ዲጪ ዲጪ ዼኤፓኔ።
  spl-spl: Yakât nâŋgâm yuwu sâmune nâŋgâŋet. Hâknenŋeâmâ konohâk. Yawu gârâmâ Anitâŋe
    ikŋe eŋgatŋeâk otmâ hâknenŋahât torehenŋe âlâ âlâ kalop ya watmâ âi amboŋan amboŋan
    tuhumai. Yawu otmâ manmannenŋe tetemu âlepŋe manmain. Aiop, Kiristoŋe kunnenŋe
    tatmap. Otmu nenŋeâmâ yâkât lauŋe, otmu kâiŋe bâtŋe otmâ hoŋ bawaŋgim manmain.
    Yawu otmâ manmunŋe yâkŋe ikŋe hahit ningimu mem yâkât den tiŋâk lâum bukulipnenŋe
    orop biwinenŋaŋe kepeiakmâ konohâk otmu tânahom manmain. Yawu manmunŋe manmannenŋe
    kelihakmu mannom.
  usp-NT: Jwi'l ojtak juntir ojtaka' chapca' jtio'jl Kakaj Jesucristo y re wi' laj
    jk'ab' tran chike tiniq'uib' kawch pire titz'akat jtio'jl y tikab'it kib' chi
    jlok'aj kib' y chi kajujunal tikab'antak lawi' raj re pire tiyuk mas kano'j chirij
    re.
  zav-NT: Ca naquə cuerp c̱hechon', to to partən' ngodə'ən na' nox̱ə' lɉuežɉe len
    belə' na' len bin de'en nca'an nic̱h to to partən' chonən žin c̱he c̱hei na' nic̱h
    cuerpən' naquən gual. Ca'aczən' chio'o cho'ela'ocho Cristən' ngodə'əcho txen tocho
    yetocho. Na' catə' to tocho choncho de'en noe' Diozən' c̱hecho goncho, nachən'
    Cristən' chone' par nic̱h yoguə'əcho txen zda chaquəchcho beṉə' šao' beṉə' güen
    na' zda chaquechecho c̱he lɉuežɉcho.
  sgz-sgz: Áá, ái Karisito a lulngán i git, má git á páplun sang. Má i lalin kán ololoh
    a lu kátlán i bos kalkuir páplun dik sosopas talum, má irwatin a lu top páptai
    tan sosopas ák lu kes on mák lu tur dik i páplun. Má ngo git á bos kalkuir gita
    him kuluk sang, ki páplun ái Karisito no na lu marmaras má nák tur rakrakai má
    náng káng mai armámna.
  kek-NT: Li Cristo, a'an najolomin ke la̱o aj pa̱banel ut la̱o jo' li rok ruk'. Li
    Cristo, a'an nac'amoc be chiku ut junajo chic. Chikajunilo chikatenk'a kib chi
    kibil kib re nak toq'ui̱k sa' li kapa̱ba̱l xban nak nakara kib chi kibil kib.
  blz-NT: Na pantanaasian-Na, wiwi'na sampana waka tongkana' pore-pore na sanda' sumpakanna.
    Kalu wiwi'na sampana waka iya'a balimang koi men kokana'na, mbaka' waka iya'a
    sida balaki' ka' moonggor gause isian polingu'-Na.
  poe-NT: A̱ ntá kjua̱cha̱xién Cristo kuenté tí cuerpo, tí chꞌe xra̱ jnkokón la tjinki̱tsa
    kuenté. Ntá jnkojnkoni jína chꞌeni xra̱ la mé xi̱kaha tsꞌánkí tí xra̱ kuènte chꞌán
    la mé jína chrótjuèheni kíchó ni.
  san-TAM: 'தஸ்மாச்சைகைகஸ்யாங்க³ஸ்ய ஸ்வஸ்வபரிமாணாநுஸாரேண ஸாஹாய்யகரணாத்³ உபகாரகை​:
    ஸர்வ்வை​: ஸந்தி⁴பி⁴​: க்ருʼத்ஸ்நஸ்ய ஸ²ரீரஸ்ய ஸம்ʼயோகே³ ஸம்மிலநே ச ஜாதே ப்ரேம்நா
    நிஷ்டா²ம்ʼ லப⁴மாநம்ʼ க்ருʼத்ஸ்நம்ʼ ஸ²ரீரம்ʼ வ்ருʼத்³தி⁴ம்ʼ ப்ராப்நோதி|'
  cof-NT: Chiquilari yachi puca cuwenta jolajoyoe. Aman tsachilachi pucaca tenca calaquede!
    Chide bun tala tulaito, junsi pecolo, tenca, quefo, titiya seque inari, pucanan
    seque uwaichunae. Junni Jesucrístochi tsachilari jun cuwenta jolajoanae. Chiquila
    tala laquiracaato, ayudaicaato, man junni joto nenasa, yari chiquilaca fe seide
    seide jisa carichunae.
  srm-NT: Nöö fa Masa Jesosi dë hedima fuu dë, a ta seeka u dee sëmbë fëën be hiniwan
    fuu musu dë leti ka i fiti a di wooko, kumafa dee kamiankamian a sëmbë sinkii
    fiti ku deseei. Nöö te hiniwan sëmbë ta du ën wooko kumafa a fiti ta lobi dee
    otowan fëën, nöö woo nango a fesi seei.
  qvs-NT: Jesukristuta allita kreyishpa sukwan sukwan animuchinakushpa kawsashpanchikuna
    ashwan allita kuyanakushpa kawsashunchisapa. Jesukristu sukta sukta yanapawashpanchikuna
    tantanachiwanchisapa sukwan sukwan yanapanakushpa kawsananchikunapa. Chaypirami
    ashwan ashwanta yachashunchisapa allita kuyanakushpa kawsayta.
  zca-NT: No nile' Krist nibin rë men che'n Me chul, no gat naya't bixa' le' bixa'
    kwa'n ñal le' kad bixa', por tutsa nak bixa'; no or kad bixa' nile' xmod ñal kai,
    orze' más ñar bixa' por nazhi' bixa' wech bixa'.
  cbc-NT: Jesucristo marĩ Jʉ̃gocʉ cʉ̃ caãnoi, jĩcãʉ̃ rupaʉre bairo caãna marĩ ãniña.
    Cʉ̃, caʉ̃mʉ rupaʉ macããjẽ cʉ̃ caapee, cʉ̃ ãmoo, cʉ̃ wãmoorĩ, cʉ̃ rʉpori, cʉ̃ cacatiãnie
    nipetirije jĩcãrõ tʉ̃ni to capaapeticõãta, caʉ̃mʉ pʉame caroaro átiãnimasĩñami.
    Tore bairo marĩã Jesucristore caĩroari poa macããna cʉ̃ã tocãnacãʉ̃ã marĩ caátimasĩpeere
    Jesucristo marĩrẽ cʉ̃ cajoriquere jĩcãrõ tʉ̃ni marĩ caápata, marĩ nipetiro caroaro
    marĩ átiãnimasĩgarã. Nemojãñurõ marĩ ãmeo jʉátinemogarã.
  qxo-NT: Jesucristoga munayyog carmi churamarguntsic cuyanacunantsicpä, yanapanacunantsicpä,
    y shumag ricanacunantsicpä. Tsaynö cawarga wamra shacshayllanta tantiyacognömi
    nogantsicpis Tayta Dios munangannö cawanantsicpä tantiyacushun.
  mox-mox: Keliso ena nuanua ʼinega duʼu qabudi walowaloqega iluvetuba aqiaqi. Ta
    ʼeguma duʼu ʼaidega ʼaidega edi fewa iviaviaqi ta iveveiuiula, e ʼinega ʼwafi nana
    qabuna taunega veyolubega tabotabo.
  kew-kew: Go aa mudumi niaa nipuna yogane-rupa makibumaalia. Goa pua niaa nipuna
    yoganeme raba mua niaa rayo medaa-para pogatea. Goa puare yogane padane pirua
    onaa padane padane laatapumi epe raana omape kone sua yogane puri minalo kogono
    pamina.
  dww-dww: Yesu Keriso na waibadae tubuḡinama raganinama e rawateḡei yaḡedina. Be
    raga tenatenaḡaḡa adi noyama ya utedina da ta voiena. Inam kauine raga tenatenaḡaḡa
    adi banagama mate tai kawa kaisagu be ta gogogogona. Be inam kauine Keriso tubuḡinama
    tokare wainuapaḡoe e yawasanana.
  twi-ASANTE: Ne mu na honam akwaa ahodoɔ no sosɔ wɔn ho wɔn ho mu. Ne mu na obiara
    yɛ nʼadwuma na onipadua no nyini ahoɔden so wɔ ɔdɔ mu.
  aoj-aoj: Anen atona dembinai ma apaꞌ Kristen hiapai. Eaꞌ apaꞌ Kristen hiapai siꞌi
    alop waꞌawaꞌap pagape atifip sisihipa pondatopalopa atin siꞌi gigisilimb begewaꞌ
    banaga soꞌmatagw hiagwi luꞌugw saꞌogw hiꞌagalagw. Iꞌi alop waꞌawaꞌap hiapi hiꞌilap
