  mya-mya: ကိုယ်​တော်​၏​စီ​မံ​အုပ်​ချုပ်​မှု​အောက်​တွင်​ကိုယ်​အင်္ဂါ ရှိ​သ​မျှ​တို့​သည်​တစ်​ခု​နှင့်​တစ်​ခု​အ​ဆစ်​အ​ပိုင်း
    များ​ဖြင့်​ဆက်​စပ်​လျက်​နေ​ကြ​၏။ သို့​ဖြစ်​၍​ကိုယ် အင်္ဂါ​အ​သီး​သီး​တို့​သည် မိ​မိ​တို့​သက်​ဆိုင်​ရာ
