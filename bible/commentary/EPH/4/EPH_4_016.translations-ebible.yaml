  san-BUR: တသ္မာစ္စဲကဲကသျာင်္ဂသျ သွသွပရိမာဏာနုသာရေဏ သာဟာယျကရဏာဒ် ဥပကာရကဲး သရွွဲး သန္ဓိဘိး
