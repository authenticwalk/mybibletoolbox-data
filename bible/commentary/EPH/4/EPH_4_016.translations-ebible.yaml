  kde-kde: Nang'e àditenda dimbande dyammalele dya mmili dilundanywe pamo na kuva
    mmili umo. Na kila imbandi ikàkola madengo lake, ìchikula dimbande dinji na kuuhululiha
    mmili kukulumuka na kulidenga wene kwa indila ya itamwi.
  ata-ata: No anu saxisaxilaꞌu noxou la Anu muꞌoxonu mineminenge iouiou no vasimenge
    ne mupitanu mo mutoxotoxo vaxa la sou muxali itema vasimolu. La sou no anu mineminenge
    iouiou no vasimenge ne uxaxaisou xaixai naꞌu vilevilesi la uxali tatila mo uleme
    loxo Kalisito tanunenge.
  qvw-NT: Paypamari jinantin aychaca sumä cällanćhu caycunchic. Chaynu tuqui tincüllanman
    cawsayculmi llapa aychanpis lulayninta-cama lulayalcal allin cuyacuyćhu wiñayanchic.
  nfa-nfa: Aa èdhi jꞌajꞌi nuka sèmi ngiꞌu Na. Sama sèmi ngiꞌu dhèu èci, dhu dènge
    musi madha, hèbꞌa, kacui-aai, aa haga, ladhe sabꞌa sama-sama madhutu sasabꞌa ra
    èci-èci, na, ngiꞌu na asa tabha èra. Sèmi èèna kahèi dènge dhèu unu Yesus Kristus
    sèra. Ladhe èdhi pasue aa soru-bara èci dènge èci, tatu èdhi aaꞌi-aaꞌi ti asa
    tabha èra kahèi.
  tnp-tnp: Kəni Krɨsto tatol məmə rəhan mɨn nətəmimi kəhuva kətiəh, təhmen=pən əmə
    e nəuanɨləuɨs mɨn iətəm kautɨlpɨn nɨpətɨ iətəmimi. Nian nəuəlɨ-nəuəlɨ nɨpətɨn
    kautol vivi uək əhruahru rəhalah e nolkeikeiən, mol nɨpətɨn tatepət mətəskasɨk.
  urd-urd: जिससे सारा बदन, हर एक जोड़ की मदद से पैवस्ता होकर और गठ कर, उस तासीर के
    मुवाफ़िक़ जो बक़द्र — ए — हर हिस्सा होती है, अपने आप को बढ़ाता है ताकि मुहब्बत
    में अपनी तरक़्क़ी करता जाए।
  hot-hot: Yani havaloŋ leŋviŋkupik lôbôlôbô sapêŋ ba hagêgê loŋ hathak doŋtom. Bu
    tomtom da idum iniŋ ku ba idum leŋviŋkupik takêŋ halumbak bêŋ lôk lôklokwaŋ ma
    leŋiŋhaviŋ i.
  mqj-NT: Kitamoa' sirapan tangkena batang kalena Kristus. Sirapan kalena ma'rupa
    tau, angganna tangkena silekke'-lekke' manappa napolalan dadi mesa batang kale.
    Susimikia' duka' angganta to mangngorean lako Kristus napamesa kappa'mikia' anta
    pantan untarunduk karangan nabengangkia' napolalan la tuttuan matoto' kombonganna
    to mangngorean ura'na pa'kamaseta.
  rus-SYN: из Которого все тело, составляемое и совокупляемое посредством всяких взаимно
    скрепляющих связей, при действии в свою меру каждого члена, получает приращение
    для созидания самого себя в любви.
  mbh-mbh: Na it kene ini a Krais ini peti epipeere, na i oma it mo te teo a i nge
    ranga ve ini nir peti a av ako i paengeng nir peti. Na aro ve it omole omole te
    oma ler omaing, aro te opoal ini peti elonga, mo ilopat i poma senu mo ler asaguong
    i aolonga.
  bdd-bdd: Weyahina tauda Keliso wahina yahunao ma ꞌigihewaiwaiyegita gide wahinaina
    ꞌana walowalowao, ma ꞌana tubweyao mabwaiyadi ꞌidi paihowega sihelemalema ma helauwega
    simadomadou ta sihewaiwai.
  cbt-NTPO: Ina natëhuatëhua', noya nini'tëhua', ya'huarihua'. Ya'ipinpoa' nicatahuacaso'
    ya'huërin. Nisha nisha nicatahuarihua' noya noya imacaso marë'. Quisocristo chachin
    catahuahuachinpoa', noya nicatahuarihua'. Ina quëran ninosoroatëhua', ya'ipinpoa'
    noya noya cancantarihua'.
  srn-NT: Na En e meki tak' ala den pisi fu a skin e fiti na makandra èn tan na makandra
    te den e du a wroko san den mus du. Dan so a heri skin e gro èn a lobi e meki
    tak' a skin e bow ensrefi.
  cta-NT: xquiꞌya Cristo, biꞌ chaꞌ ndyaca na sca ti ñati̱ cuentya jiꞌi̱ ycuiꞌ Ndyosi.
    Ntsuꞌu cña chaꞌ cuaꞌni sa scaa na loꞌo tyaꞌa na; ngaꞌa̱ chaꞌ cuaꞌa na jiꞌi̱ tyaꞌa
    na chaꞌ ná xñi na tyucui̱i̱ cuxi, chaꞌ juaꞌa̱ stuꞌba ti ntsuꞌu tyiquee na loꞌo
    tyaꞌa na. Si tsoꞌo ti ndiꞌi̱ na loꞌo tyaꞌa na, liꞌ tsa tlyu ti xtyucua na jiꞌi̱
    tyaꞌa na, chaꞌ tachaa la tyanu chaꞌ jiꞌi̱ Jesús neꞌ cresiya jiꞌi̱ scaa na, xquiꞌya
    chaꞌ ntsuꞌu tsa tyiquee na ñaꞌa̱ na jiꞌi̱ tyaꞌa na.
  bqc-SIM: Naawà guu mɛgu píi ì kↄ̃'eu aa nakↄ̃wa kĩↄ zĩ sabai, ↄ̃ mɛguↄ ì zĩkɛ
    a zɛ́wa, mɛ iↄ gbã́, iↄ zɛdↄ ń yeakↄ̃io.
  tcz-CHONGTHU: Aman atipumpi chu chamkim keiya asuhto sohkei ahi. Tibah hon ama ama
    kin hoitah a akibol cheh uva ahileh hiche hin tibah dang jong akhantou sah ahi,
    hitia chu tipumpi chu damthei le khangtouva chule ngailutna dimset hiji ahi.
  mar-mar: ज्यापासून विश्वास ठेवणाऱ्यांचे सर्व शरीर जुळवलेले असते आणि ते प्रत्येक
    सांध्याने एकत्र बांधलेले असते आणि प्रत्येक भाग त्याने जसे कार्य करायला पाहिजे
    तसे करतो, आपली रचना प्रीतीमध्ये होण्यासाठी शरीराच्या प्रत्येक भागाची वाढ होते.
  snp-snp: Amo ya manede neto, ido wenenala muki ya ukana minoninako, amodokati olu
    kutifi ledami nela muki olu auma wi ledami yakafo olu enu wito ekele gunado lede
    minami ne. Eti o ledaito, ya kofala-ana-kiyana minonimo wenena muki ya mono lonote
    efe loto olonido, ayalo ya setemulude gimi-gimi o minonimo yamu ya ukana naba
    dito ufe loto gedomo unaiye.
  isl-isl: '@see-verse:EPH.004.015'
  spy-NT: Inee ꞉nyēē inoomtōōs komoswookikaab bōōrto kuyēk kiito akeenke kutoorētē
    keey ꞉tukul. Yoo kayey ꞉komosta ake tukul ām komoswookichoo yiisyēēnyii, kunērē
    ꞉bōōrtaab Kāārārookiintēēt tukul ām chamateet.
  xnn-xnn: ya datako nan kanegna awak. Iyap-apowana datako ta mapopos-a nan nemnem
    tako ay menbinadang. Tay am-in ay paltin di awak et no ikkanda nan layden nan
    olo et pomigpigsa ya domakdakkel nan awak. Et siya nan kaneg tako no menlinayad
    tako.
  mwe-mwe: tulundanaga na bhenebho shiilu showe shinakamulana shilitagwa mashili nkujangutilwa
    na ibhalo ina. Bhai, kila shibhalo shikamulaga liengo lyakwe, shiilu showe shinakula
    nkupingana.
  tte-tte: Na kulukulune yona meuloina iloinayan kabo waunao meuloili situbwe-gogo
    yona kaigeda koina. Waunao kaigeda kaigeda siboma ali paisowa sipaipaisowai, mwa
    yona meuloina ikin yo ikaikaiwe mulolo mumugana koina.
  tcs-tcs: I bikoz prom Kraist wea ebri bodipat i pas tugeda ane stap tugeda wea raitwei.
    Ebri bodipat i gad wok blo dempla po mekem ane em elpe dem nada bodipat po gro
    kam big, solong da bodi i go gro elti ane i go kam prapa pul wea lab.
  hlt-THB: Amah a venawh kawng pum boeih ce tuqu nawh tha pe qu uhy, lungnaak ing
    taai unawh, amah a bi ce bi qip uhy.
  soq-soq: No uduudu me etepa wainitana ita ete moawa uduudu me oniamodio nolauwonolauwo
    dewasaio ete dealeide. Tane ete moawa uduudu Keriso mukawa wadeiena rua nolauwonolauwo
    dewasampo ete inilepie debamalepi, ita nuawadawada mampe eda sauntompo badolempa.
  qub-qub: Chaymi Jesucristuman yäracojcunaga caycan juc cuerpupa llapan moguncuna
    sumaj charinacusha car yanapänacushanno. Chayno carga wiñayllanta wamra tantiyacushanno
    noganchïpis Tayta Dios munashanno cawananchïpaj tantiyacushun.
  att-att: Á sittam nga makiyápu kuna, yá keyarigát tam yù baggi na, nga napiá yù
    áttutuppang nayù ira tuláng na ánna yù ira ugâ na. Á nu akkuán nayù ira tuláng
    ánna ugâ yù ipakuá nayù yápu ra, tulluâ laguk yù baggi na nga massikan. Á kunnian
    yù ággiát tam. Nu makkaká-iddù ittam ánna makkaká-abbák ittam, á mapasigaggà yù
    ángngikatalà tam.
  bki-bki: Mia kito rojibe ka torogio nalo na tati na naio, napano naio jo mila torogio
    nalo nei abinimei abe takurano ga ea naio, ka kiano meribuku nalo atu aiasosol
    vatitig torogio nalo nei van ea pariparinio. Mia bogo na torogio na tati nei nalo
    atakii vatitig kialo im̃auano nalo rimemedu, mia nalo atum̃a tinielo tiilo bereio,
    mia tati nene naio mijikia riluo, mijikia rimei sikili lie vo.
  bqp-bqp: A gũnn mɛ̀gu sĩnda pínki dì kↄ̃ kũn ò nakↄ̃a kũ tĩnↄ gbãnao, akũ mɛ̀gunↄ
    dì zĩ kɛ a zɛ́a, mɛ̀ɛ dìgↄ̃ gbã àgↄ̃ kara kũ yenyĩo.
  mcp-mcp: Nəcé nyə Krîst wə́ ŋgə́ sá nə́ Dɔ̧ dɛ̂sh ncindí í bə́g fwámɛ́ téégyá nda
    nyúúl muud, kʉ́l nyúúl jɛ̂sh jé jiya dɨ́, misʉsagə́ myâ mə́bwɔ̧ɔ̧́ mə nyúúl ka
    ŋgə laad byo. Dɔ̧ ka bə ntɔ́, kʉ́l nyúúl jɛ̂sh ŋgə́ sɛ́y váál í jɨ́ɨ́ yí, nyúúl
    nyɛ̂sh ka ŋgə wîy nə cɛɛlí.
  hat-hat: Gremesi Kris la, tout pati nan kò a byen òganize, yo tout byen mare yonn
    ak lòt nan jwenti yo. Konsa, lè chak pati fè sa yo gen pou yo fè a, tout kò a
    ap grandi, l'ap devlope nan renmen.
  npl-NT: Iwa por Cristo nochi n kuerpo moseitilijtih iwa mosalojtiwih nochteh n omiomeh.
    Iwa ijkuak nochi kuali tekitih, kuali moskaltijtih iwa mochikajti ika tlasojtlálistli.
  bgg-bgg: Ai phrai pha ji zab pha yoyo siu ichuathek ne ò shii rey ro, chiih-è zab
    pha rung ji è nyie phi pha rog shii zab pha siu ne ò rey bo. Ji-è zab yo ichua
    ji blia yi isiie è rek mage shii, zab siu ne sieng srane miie shii awailum ne
    rab dun.
  eng-TCENT: From him the whole body, joined and held together by every supporting
    joint, grows and builds itself up in love as each individual part does its work.
  eng-BSB: From Him the whole body, fitted and held together by every supporting ligament,
    grows and builds itself up in love through the work of each individual part.
  cpu-NT: irooma maaroni aakaite akempitaro iroorikami ivatha. Aparoni atziri oimonkachari
    ivathaki kameetha ovithaavakaayeta jovavitonkiyeta, tema kameetha ikanta itekatsitzi
    ivathaki. Ari ankantayetaiyaari aakaite jivathayetaira Cristo, antavaitaineri
    kameetha irirori, ampitakotavakaayetanaiya, etakotavakaanaiya eejatzi.
  san-ASM: তস্মাচ্চৈকৈকস্যাঙ্গস্য স্ৱস্ৱপৰিমাণানুসাৰেণ সাহায্যকৰণাদ্ উপকাৰকৈঃ সৰ্ৱ্ৱৈঃ
    সন্ধিভিঃ কৃৎস্নস্য শৰীৰস্য সংযোগে সম্মিলনে চ জাতে প্ৰেম্না নিষ্ঠাং লভমানং কৃৎস্নং
    শৰীৰং ৱৃদ্ধিং প্ৰাপ্নোতি|
  tac-NT: '''Lige alué ju napu gu''iri a''pílipi ramué napurigá nochawa ramué napurigá
    nulá Onorúgame. ''Lige nejkuri napurigá gu''íriwa uché jaré ralámuli napurigá
    ''la bi''lepi ''nátili ''nátame nímala. Napu''lige o''maka ''la bi''lepi ''nátili
    ''nátaga ejperélisiká ''we ''la niraga uché jaré ralámuli ''lige ''we ''la nóchiga
    alué nóchali napu Onorúgame nejí ''liko ''la semáriga ma''chíname ju bilé nóchali.'
  eng-WEBPB: from whom all the body, being fitted and knit together through that which
    every joint supplies, according to the working in measure of each individual part,
    makes the body increase to the building up of itself in love.
  gfk-H: Ta Karisito sena mon ira kaba simsibaan bakut tano palatamaina diet na harpasum
    tikai. Ma ira lalas na harpasum diet palim hadadas no palatamaina bia pa na talapus.
    Ma bia ira simsibaan bakut tano palatamaina diet na gil ira nudiet pinapalim tus
    tikatikai, io, no kidilona palatamaina na tahuat dadas tano tintalen na harmarsai.
  viv-viv: Ada Bana uꞋuda faꞋina, ide saꞋeyana saꞋeyana vaita waloga amine Keliso
    wowona againe kaveꞋetohavihavida, ada ide waloga saꞋeyana saꞋeyana yada faiwala
    Keliso uꞋuda againe giꞋelaꞋela be moyaꞋaida buye kaveꞋaveluveluga. Kadu kaꞋi saꞋeyana
    saꞋeyana yada faisewa tulina tulina kaꞋitaꞋitaveꞋavina amine, wowona matatabuna
    gitubutubuga gitubutubuga tu ide wowonai-nadi buye kaveꞋahawahawahega-yo taudeyao
    kakivetubugida be kaveꞋasevatu.
  yao-yao: Kwa kulongoswa ni Kilisito, iŵalo yose ya chiilu ikulumbikana pamo kwa
    ntasi ni chiilu chose chikukamulangana kwa ukamuchisyo wa iŵalo yakwe. Nipele
    chiŵalo chachili chose chapanganyaga masengo uchenene, chiilu chose chikukula
    ni kuligumba mu unonyelo.
  tgp-tgp: Epena tari la lo ulua na limana purongo, la lo sor̃otahi mo r̃uhu matan
    manmanina tari la lo taurilatira jara matea. Vara kalesia hatehateahi la vai na
    r̃ungara vavahinau, pa epena mo ulua na opoia.
  auc-NT: Mönö baonga wepæ̈ eyepæ̈ ëñadinque ñancæ äadinque tæ̈ï pïñænte pæte quëwëmompa.
    Adobaï mönö Codito baö tönö adoyonque baï ïnömö inte mönö tömengä nänö apæ̈nedö
    ante ëñënömo inte ñancæ äate pæte baï quëwëmompa. Ayæ̈ wæætë ocai encamö inte
    mönö pæ pagænguinque wangö tënämaï oguincai bamë impa. Ayæ̈ adobaï mönö Codito
    nänö waadete pönënö ante mïmönë entawëmö inte mönö wacä ingä wacä ingä godö aamö
    inte mönö pönencabo incæ edæ tæ̈ï pïñænte entawëmompa.
  kbc-NT: Leeɡ̶odi loniciwaɡ̶a Cristo, ane Ǥodacilo, niɡ̶ida moko okotawece ɡ̶odexogotiwage,
    ɡ̶odiciagi niɡ̶inoa ɡ̶odiniocidi anodigotiogi niɡ̶inoa liwailidi ɡ̶odolaadi me
    yexogotiwage, odaa jiɡ̶idaaɡ̶ee ɡ̶odolaadi diba micataɡ̶a doɡ̶okiditece, odaa
    inatawece ɡ̶odolaadi ili. Odaa niɡ̶ida moko, anoko loiigi Cristo, ɡ̶odiciaco liwailidi
    ɡ̶odolaadi ane daɡ̶a diniciamico. Odaa leeditibige me jaxawanaɡ̶a eletidi ɡ̶owailidi
    me nilitibigimoace, niɡ̶ina me idinemaanaɡ̶atiwage.
  bmh-bmh: Ig duailel beu beu, bo, Kristus nug ig unum gumiganeu. Guzenaimai, go ig
    ibaig unum pezigena, ig enimig tutak sul usalanem. Ig igua igua oigeb nug noumaimai,
    igua igua isa isaniganem, gonun, ig unum igual salau suban maimai, ig ereg naliu
    usalamam.
  ctu-BL: Pejtelel i bʌc'tal Cristo mi' taj i p'ʌtʌlel ti' jol. Che' mi' jac'ben i
    jol pejtel chucbil tac bʌ ti' bʌc'tal, tsuyul mi' yajñel yic'ot i p'aquel. Che'
    uts'at mi' mel i ye'tel, mi' wen colel yic'ot cabʌl i p'ʌtʌlel yic'ot cabʌl c'uxbiya
    che' bajche' yom.
  meq-meq: Maa hayay gər a ndo hay tebiye na, neŋgeye hərwi ada tâ dzapa nəte andza
    vərezl i bo i ndo nakə a zəv ha bo ka təv manəte aye. Taɗə siye faya ta giye məsler
    tebiye na, bo ma gəliye. Andza niye, ndo məpe mədzal gər hay ka Yesu ta wuɗa bo
    nəte nəte mə walaŋ tay na, ta diye kame kame.
  noa-H: Mag Cristota maach Pör haawai jũrr maach hi hiek hʌ̈k'a nʌm k'ʌʌnta hi mor
    heegamjö nʌm. Pãrau k'ap'ʌ nʌm, maach mor gaai nem k'ĩir hãbpai k'aba t'ʌnʌm.
    Hich hagjöta naabahab hĩchab maach chi hʌ̈k'a nʌm k'ʌʌn heejã. Maach t'um hãba
    k'aba t'ʌnaabahab Cristo hat'ee nem wawaag. Mamʌ mag t'ʌnʌmua maach t'umaam k'ʌʌnta
    hi mork'a naawai jũrr hiwiir hãbmua nem waauwaijã hagdaujö k'õsi juag hoo nʌmjö
    haajem. Mag Cristoouta maach t'um hich mork'a wai sĩewai hichdëuta maach k'ĩirjugjã
    bãaupimaajem; mag nʌm dʌ̈i hĩchab t'um hagdaujö dich k'apeen k'a k'õsinaa t'ierrpagk'amaajem.
  thd-thd: Ith naŋanma Christmam, pam-minc ŋamplin, yaŋkar, yuur, muth, paant kar
    thono aŋarr matanah pilono, pil, puŋk, punt, tendon ith kempkempthe mit naŋan
    yumpurrtha, peln koop pam-minc piinthinhancih ŋul pam ŋeeŋkmam aŋarr yancih, ŋul
    min aŋarr yomparrna.
  alp-NT: Ile pine Iono tamata maka hlaleke loko Tuhane esi esa kai lomai, kai Eni
    kbasare kerike kena ite lalemaru leke ite oki lomai kai tapa lomai leke iteki
    maka hlaleke tapa ktili rame, saka nanakwalare esi ototoi meru urue mise kena
    nanakwalare, po ototoi meru erisi makerike tetebike kai utapa lomai rame.
  san-VEL: tasmaaccaikaikasyaa"ngasya svasvaparimaa.naanusaare.na saahaayyakara.naad
    upakaarakai.h sarvvai.h sandhibhi.h k.rtsnasya "sariirasya sa.myoge sammilane
    ca jaate premnaa ni.s.thaa.m labhamaana.m k.rtsna.m "sariira.m v.rddhi.m praapnoti|
  kbq-kbq: Agripi miko avufamo omoni, emeni huno azeri hanavetisigeno, magoke magoke
    avufamo'a ruzahu ruzahu eri'za e'nerino, miko avufamo'a ra huno knare avesi'zampi
    hagegahie.
  kbh-kbh: Mo canÿe bests̈as̈cá, chës̈e jamana nÿetsca chë cuerpents̈a soyënga ndayents̈e
    chamuenefjnama y chiñe jobónjuama chamotsobenama, chë cuerpo saná chaotsebomnama
    jtsamëse, chca, nÿets cuerpo ts̈abá chaóbochema, cachcá Cristo, chë nÿetsca os̈buáchiyëngbe
    amëndayá, chabe obenánaca jamana chënga cada te más os̈buáchiyana y bonshánana
    chamotsebomnama. Cada cuerpents̈a soye tojtsama nts̈amo chë soye chaotsamama tomncá,
    as nÿets cuerpo ts̈abá jobóchana; cachcá, os̈buáchiyënguents̈e cada ona tojtsama
    nts̈amo jamama tbojtsemncá, as nÿetsca os̈buáchiyënga cada te más os̈buáchiyana
    mochántsebomna, puerte jtsenbobonshánëse.
  ron-LSB: din care tot trupul, fiind potrivit și împletit prin ceea ce furnizează
    fiecare încheietură, potrivit cu lucrarea pe măsură a fiecărei părți în parte,
    face ca trupul să crească spre zidirea lui însuși în dragoste.
  pon-pon: Me war pon kakauda jan o kokon akan karoj kateneten pena ia; a kokon pukat
    papa pena, duen dodok en kokon akan eu eu, duen ar itar on, iduen war o kin kakairida
    o maular ni limpok.
  nhe-BL: Ipan itlacayo se tlacatl nochi partes monechicohuaj huan tequitij san sejco.
    Huan Cristo quichihua para nochi tojuanti tlen tiitztoque tiitlacayoj ma timonechicoca
    huan ma titequitica cuali san sejco pampa sesen tojuanti tijchihuaj tlen totequi
    para ma tijchihuaca. Huan quema sesen tlaneltocaquetl ica miyac teicnelijcayotl
    quichihua tlen itequi huan timopalehuíaj se ica sequinoc, huajca quena, nochi
    itlacayo Cristo moscaltía.
  sps-sps: Fain tatagaa ot Tsunia, a fo ar pan tan puan suman faavot tsun naa ror
    tan sen tsun puan to ayei, paut faavots rarori Tsunia, er faarei miton sen tsun
    puainy mes to te sumainy faavots rarori faarei te suman fi naa non tsuan tan puainy
    mes. Sa faarei non fo isiseiny pan tan puainy mes faavot kaa miror isiseiny binun
    tsuar, ri te fafaakouts faavots mes panainy puainy mes ma karap mi ri, er karap
    fiisen mi ton puainy mes faavot ri karap faparits mito, jesan kan tan puan tan
    vainy fafaaman te karap fatatabin non ito tan mangiir tsian tsuri tana mesapan.
  wnc-wnc: Itane gepbiatang yuwatna ita nin kekekaniman ninda notninu Anututane aminabam
    dakngake yuaingge musip gwaang natayamunim. Natanggamuke ninda Anutue kekeknga
    siknga yutnim. Ginu atnataaing. Waatdaka tapatu itane gupnatane sanga kuupbamu
    takekan siwanu waapata atakawik. Ina unzakan ninu Anututane aminabamda itane gepbiatang
    koyuwatna ita ninu akekekanimik.
  nmw-S: Iye i logugui-yan tutuwo bwabwaligane, bwen giniteine tomase ge tomase si
    tubwen papetaege. Ginite hotiya ge hotiya totone wana kaiwo i ginginawi, iyete
    tutuwo bwabwaligane i siwisiwi ge i egaigaisi lok he nunuwane pageine.
  bus-bus: À guun mɛ̀gu píngi è kↄ̃ kũn aↄ̃ nakↄ̃a kↄ̃n tĩinↄ gbãaao, ben mɛ̀guunↄ
    è zĩi kɛ a zɛ́a, mɛ̀ ègↄ̃ gbãa àgↄ̃ kaara kↄ̃n yenzio.
  gub-BL: Zaiko hemiruze'eg romo zane. Xiruzar ize'eg zaiko no. Zaiko hetekwer pegegwer
    ài. Hetekwer pegegwer a'e wà, uzemono'ogatu tuwe a'e wà. Amo omogatu amogwer wanehe
    a'e. Aze hetekwer pegegwer ikatu wà nehe, hetekwer ikatu putar nehe no, ikàg putar
    nehe no. Zanekàg putar nehe no, aze zazeamutamutar katu zane nehe no.
  imo-imo: Yu kimbo ki kangi melemanga pali nokoromo iye pinyewemu. Yuni ombele pulkono
    melema pali enge nipili nimbe enge tirimo. Akumunga kangimunga melema pali nendo
    yando konopu mondopa lipe tapondoromomuni kangimu akopa awili lepa enge nimbelo.
  boj-boj: Iga kalil Kristus aqa jejamu qujai unum deqa iga qudei aqa baŋ bul. Iga
    qudei aqa siŋga bul. Iga qudei aqa ŋamdamu bul. A na aqa baŋ ti siŋga ti ŋamdamu
    ti di turtoqnsiqa qujaitejunu. Deqa iga segi segi kalil Kristus beteryoqnsim aqa
    wau geregere ojoqnsim aqa qalaqalaiyo kumbra dauryoqnqom. Kumbra dena iga tulaŋ
    boleoqnsim siŋgilaoqnqom.
  eng-DRA: From whom the whole body, being compacted and fitly joined together, by
    what every joint supplieth, according to the operation in the measure of every
    part, maketh increase of the body, unto the edifying of itself in charity.
  knf-knf: Aji ţëpna ţi dko bŧi di imoh ijaaŋ iyitiiraan kaţoŋ uleef, uko kŧaaŋ kabot
    kaya bnuura. Woli dandoli ţi uleef dado ulemp wi da, uleef uji udëm bŧi kaka uforŧa
    ţi bŋalad.
  san-KHM: តស្មាច្ចៃកៃកស្យាង្គស្យ ស្វស្វបរិមាណានុសារេណ សាហាយ្យករណាទ៑ ឧបការកៃះ សវ៌្វៃះ
    សន្ធិភិះ ក្ឫត្ស្នស្យ ឝរីរស្យ សំយោគេ សម្មិលនេ ច ជាតេ ប្រេម្នា និឞ្ឋាំ លភមានំ ក្ឫត្ស្នំ
    ឝរីរំ វ្ឫទ្ធិំ ប្រាប្នោតិ។
  arn-NT: Fey Cristo mew kom ñi trokiñche küme adüwküley engün. Ka küme welukonkechi
    kelluwkülekey, femngechi ñi küme amuleael engün ñi kiñewkülen ta piwkeyewün mew.
  zas-NT: Din por Jesucrist nayajc ree tibloj gra ree compniar raliduladx ree laaman.
    Por laaman nadxajg dulasaꞌ ree nayajc ree tijbzi, abiꞌ tijb gaj dunuj ree con
    ni rayal yaguieen ree par yaguieen du lasaꞌ ree yudar din gusnuu yayën dulasaꞌ
    ree por Jesucrist.
  ken-NT: Yí kɛ áchɛ̀m bǒbhi mankɛm ndǔ nkwɔ amɔt bɛ mámbák mbɔ mmu amɔt nkúbhɛ́
    mbɔ ɛnyǔ mmʉɛt nkwǎ achi nɛ maŋɔk anɛ áfáŋá byoŋómʉɛt mɛnkɛm bɛ́ mmʉɛt ambak
    amɔt. Nɛ ndǔ mmʉɛt nkwǎ, mpok yɛ̌ntɨkɨ nɛbhʉ́ɛ́rɛ́mʉɛt ákʉ̀ ɛbhi bɛtɨk sayri,
    mmʉɛt ǎgò ɛrɨrɨ. Ɛnyu ɛyɔ kɛ ɛchi nɛ bǒnkwɔ Kristo. Mpok bɔ́ bákɔ̀ŋ batɨ nɛ
    yɛ̌ntɨkɨ mmu ǎkʉ̀ ɛbhi bɛtɨk sayri, bákwàk batɨ mánsɛ́nɛ́ ndǔ nɛka ɛnɛn babhɔŋɔ
    nɛ Yesu.
