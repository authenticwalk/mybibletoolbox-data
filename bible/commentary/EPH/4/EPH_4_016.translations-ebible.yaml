verse: EPH.004.016
translations:
  kpx-kpx: Keliso keu ekalesiae kina nahate. Ige ekalesia keau vavave nahate. Nahie
    vavamo nahie ada nahie velo nahie ni keabuna kinae isivi unaha vagei. Ke nahate
    nahi igaegae Keliso valamo uale kemo nahiabuna lovive vai moleho isivilahai mole
    tedaevege ekalesiae vaveve kena negoai.
  okv-H: Eto Keriso amo siro rate hamo uhu tapa amo ungotenamora. Eto ungotena osa
    mine ara ue pure eagora amo hamo ta vehu aingeko kaju ue pajiraguja.
  tbo-tbo: Babana tauta Keliso hinina ma guta tapuna po tapuna i weleweleta ipa ta
    popo emotehi po ta haguhagu meta luhogalagei ma ta kadikadidili.
  mal-C: അങ്ങനെ ഓരോ അവയവവും അതതിന്റെ ധർമം നിർവഹിച്ചുകൊണ്ട്, സകലസന്ധിബന്ധങ്ങളും സംയോജിതമായി,
    സ്നേഹത്തിൽ മുഴുവൻ ശരീരവും സ്വയം പടുത്തുയർത്തപ്പെട്ട് ക്രിസ്തുവിനാൽ വളർച്ച പ്രാപിക്കുന്നു.
  grc-SR: ἐξ οὗ πᾶν τὸ σῶμα συναρμολογούμενον καὶ συμβιβαζόμενον διὰ πάσης ἁφῆς τῆς
    ἐπιχορηγίας, κατ᾽ ἐνέργειαν ἐν μέτρῳ ἑνὸς ἑκάστου μέρους, τὴν αὔξησιν τοῦ σώματος
    ποιεῖται εἰς οἰκοδομὴν ἑαυτοῦ ἐν ἀγάπῃ.
  bgc-bgc: हम सारे जो मसीह म्ह बिश्वास करां सां, हम उसकी देह के अंग की तरियां सां,
    जिस तरियां एक माणस की देह, जोड़ा के जरिये एक साथ जुड़ी हो सै अर जिब देह का हर
    हिस्सा आच्छी तरियां काम करै सै, तो देह का विकास होकै मजबूत बणे सै, इस्से तरियां
    म्हारे म्ह तै जै कोए मसीह का काम करै सै, जो मसीह नै म्हारे ताहीं दिया सै, तो हम
    भी मजबूत अर सिध्द होवां सां, अर हम एक-दुसरे तै ज्यादा प्यार करां सां।
  khz-khz: Keriso taunipara repana, taunipara maparana ia gena tiavu ai ragana kwapurakwapura
    ia na etaorato kapurai geinaguluna. Ia gena tiavu ai tilivu evega-kalakau-gaokarana
    walowalora na tiliga tilivura evega-kalakaurana, e evega-kalakau-kikitalirana.
    Na voanana taunipara ragana irauirau taunipara aonai kwapurakwapura geria inagulu
    gekalaana, ne taunipara ekamuna, e maveulamaginai matotauna ekamuna.
  deu-TKW: von dem aus der ganze Leib zusammengefügt und gehalten durch alle die unterstützenden
    Anschlüsse nach der einem jeden Glied zugemessenen Wirksamkeit als Leib heranwächst
    zu seiner Auferbauung in Liebe.
  zsr-NT: Cristocz runëꞌ ga rdzag dxiꞌa gdu ca nayáꞌ nabanëꞌ le nacruꞌ rëꞌu, atiꞌ
    gdutë ca nayáꞌ nabanëꞌ naꞌ naguel‑laꞌ tsazxö́n niꞌa qui lë naꞌ run tuz gdu ca
    nayáꞌ nabanëꞌ. Catiꞌ runruꞌ xchinruꞌ tu turuꞌ rëꞌu naꞌ dzagruꞌ gdu ca nayáꞌ nabanëꞌ,
    gdutë rzxön len rac gdu, ca naꞌ zeaj racr gdu ca nadxiꞌiruꞌ lzaꞌruꞌ.
  lin-lin: Ezali na nguya na Ye nde nzoto mobimba ekolaka mpe emitongaka kati na bolingo,
    wana esili kokangana malamu mpe kokoma moko na nzela ya misisa oyo epesaka yango
    bilei, mpo na kopesa na eteni moko na moko nzela ya kosala mosala na yango na
    ndenge ekoki.
  hns-NT: Aur djaise ek dehie me har ek hiessa aapan aapan kaam karke dehie bhar ke
    ek banaawe hai aur sewa kare hai djaise moerie ke sotj hai, aisane djab sab iesaai
    ek man me rahieke doesare ke pjaar karie, tab Kriest ke samaadj pjaar dwaara barhat
    djaaiga.
  noa-E: Mag Cristota maach Pör aawai jũrr maach i iek ʉ̈kha nʉm khʉʉnta i mor eegamjö
    nʉm. Pãrau khaphʉ nʉm, maach mor gaai nem khĩir ãbpai khaba thʉnʉm. Ich agjöta
    naabahab ĩchab maach chi ʉ̈kha nʉm khʉʉn eejã. Maach thum ãba khaba thʉnaabahab
    Cristo athee nem wawaag. Mamʉ mag thʉnʉmua maach thumaam khʉʉnta i morkha naawai
    jũrr iwiir ãbmua nem waauwaijã agdaujö khõsi juag oo nʉmjö aajem. Mag Cristoouta
    maach thum ich morkha wai sĩewai ichdëuta maach khĩirjugjã bãaupimaajem; mag nʉm
    dʉ̈i ĩchab thum agdaujö dich khapeen kha khõsinaa thierrpagkhamaajem.
  eng-EMTV: from whom the whole body, being fitted and held together by what every
    joint supplies, according to the working of the measure of each individual part,
    causes the growth of the body for the edification of itself in love.
  mib-NT: Te sáha ya jeē nduu ɨnuú ni tācá i jeē cáhije i cuahān i, chi cácuu i nájnūhun
    ɨɨn na yɨquɨ cúñu jiín yá. Te jéjníñu vāha tācá ɨɨn ɨɨn i ndese ni nihīn jníñu
    i, návāha scuéhnu jnáhan te ije jíjnáhan jíín jnúhun cúndáhú ni.
  lif-NT2: खुने़ॽलाम्‍बाए नासिङ्‌गे़न् थक्‍कोबा के़रे़क् याम्‍लक्‍हाॽ चक्‍सिङ्‌ङाङ्
    आबाङे याःम्‍बक् चोगुर मिःम्‍जिःल्‍ले़ कुधिम् पोःङ्‌ङाङ् के़धुम्‍बा पोःङ्‌ल पेःक्‍लो॥
  xnj-xnj: Kwa mwene, vindu vyoha vya higa hikamulana pamonga, na higa yoha yitangatilana
    kukamulana kwa kila chiungu cheyivili nachu. Ndi kila msekete chihenga lihengu
    ngati chechiganikiwa higa, higa yoha yikula na kujengeka muuganu.
  mmx-mmx: Nedik axap tak lok ngan labantuxu ren la maxeneng teren dik tat kis buru.
    La lengkot axap at labantuxu ren na elok tooro ela, la kerepmo labantuxu ren naba
    suu lolos la naba lox aru axa i mi labalamu, mo do lengkot axap na gugu nunuan.
  cbr-NT: Nun namicama amanu amanu 'aish nun mëcën, nun taë, nun pëñan, nun bëru,
    acama upiti tacáshquiama 'aish cananuna unima 'itsían. Usa 'aíshbi ca uni camabi
    aín namia upiti unia 'ain, asábi 'icën. Usaribiti ca axa Jesucristomi catamëcë
    unicamax amanu amanu sinánquinma Cristonën 'aquincëx camaxunbi bëtsin sináncësa
    oquin sináncë 'iti 'icën. Usai 'i ca Cristonëx cuëëncësabi oi bëtsibë bëtsibë
    nuibanani, an sináncësaribi oquin sinani Cristosaribi 'ia.
  tee-NT: Tachi ju quilacatuna'an mas na tijlhu alin ju ixtaxtokni para ni alin ju
    qui'asivic'an pus va lakatam junita. Chai ju lakatamin taxtokni aktaijui ixt'ataxtokni
    tachi ju xtakni ju ixtachaput ju qui'aktsulh'an. Pus vana va chun ju quijnan'an
    ju ixlacatuna Cristo juntau. Acsni calhilaksiyau ju Cristo ju sa'aktsulh junita
    pus va lakatam cajunau chai cala'aktaijuyau lacatachaput ju quintaxtakniyan pumatamin
    ju Cristo. Chai calamapainiyau chai palai p'as calhilaca'anau ju yuchi.
  eng-LSV: from whom the whole body, being fitly joined together and united, through
    the supply of every joint, according to the working in the measure of each single
    part, the increase of the body makes for the building up of itself in love.
  cak-NT: Raja' can c'o kaq'uin, romari' c'o kachuk'a'. Can anche'l nu'on ruch'acul
    jun winak, cuando ronojel utz c'o, can c'o ruchuk'a'. Quiri' chuka' roj ri xe
    jun kabanon riq'uin ri Cristo, cuando xe jun kabanon konojel y naka'an ri samaj
    ri yo'n chake chikajunal, can niq'uiy kac'aslen chech ri Dios y can nakaya' más
    kánima riq'uin. Quiri' nibanataj cuando nakajo-ki' quiq'uin conojel kach'alal.
  pah-NT: A'ereki ga tuhẽ ko nhandepojykaharetea. Cristo'ga ra'oa xa'e nhande nhandejive
    nhandejikoga Cristo'ga rehe. Gaha nhande mohig̃atui nhande mbojogwerekokatuavo
    nhande retakwera'ja. Okovo g̃wemimbotarimova'ea rupi ga nhande mboporavykyparavuhui
    nhande mbojopokoga. Nahã ti koji'i nhande nhombopopoakari nhanenhombojikoga Tupana'ga
    rehe nhanenhoarõheteavo nhanenhomombyrymbyryva nehẽ.
  sja-NT: Tachi ijãapataarã jõma araa p'anɨ, Cristo k'ap'ɨa ome apai pɨk'a p'anadairã.
    Chik'aripa p'anadak'ãri mãik'aapa chik'inia p'anapataadak'ãri, oo k'awaa wãpata
    tachi poro Cristopa oopi k'inia bɨk'a.
  xed-xed: Manda mala ta nzagwanatá vgha mndu ya ná, manda tsaya nzagwanata Kristi
    ta mnduhani. Ka ta ksa slna inda fawayha ta vgha mndu manda ya ta raku katsi,
    ɗina ta glakwa tsa mndu ya ta glaku. Manda tsaya nzakwa gwal zlghay nda ŋuɗuf
    guli. Ka ta ɗvuvusɗva mnduha Lazglafta ta vgha taŋ, ta magay dər wa ta slnani
    ya vlaŋ lu katsi, dzaʼa glaku həŋ ta kəma ta kəma nda mbrakwa Kristi.
  mks-NT: Sa̱há ña̱ cúú mé á ji̱ni̱ nu̱ yo̱ sa̱há ña̱ cán quéa̱ cuu ndique táhan va̱ha
    í xi̱hín java ga̱ na̱ cúú cuéntá Jesús. Ta ñúchí ndiva̱ha ndique táhan na̱ cúú
    cuéntá mé á tá cája in in na ña̱ cúni̱ mé á. Ta xi̱hín ña̱ yóho cuu canduu va̱ha
    í ta cuu ndinda̱cú chága̱ yó cuéntá mé á ta já cuu qui̱hvi̱ ini táhan í.
  gfk-S: Ra hena ira nuno harharahut ira singarna bakut tano palatamaine, di harpasum
    tikai. Ma ira lalos na harpasum di palim dit tikane hobi no palatamaine be pai
    nale talapus. Ma be ira katkatano bakut tano palatamaine di gil ira nudi pinapalim
    tus tiketike, io, no kudulena palatamaine na tahuat dades tano tintalen na harmarsai.
  bmu-bmu: Kraistnöŋ nöröpnini aka ölŋi jömuhök galöm köl neŋgiiga ginimuramŋi körekŋan
    mönö ölŋaŋgö köna böröŋi mindiriba jöhöm neŋgigetka kutulaŋgömakzin. Ösum mohot
    mohot ahöm neŋgizawaŋgö dop mönö nupnini memba kötöngöba jöpaköm aŋguinga ölŋi
    miaŋön köhöiba qarimakza. Mewö.
  dgz-dgz: Keriso gamup me namu yoyo mega gapan dugup mega etua daiton entanen. Amba
    me etua mega semua ugup ugup, nao muga taine gapan gapan tane dugup mega baigan
    gapan watuinewa. Menan semua daiton daiton nao muga muga gapan tapiwa ame Iesu
    etua baigan gapan tu dorep wanumoin.
  eng-GNV: By whome al the body being coupled and knit together by euery ioynt, for
    ye furniture therof (according to the effectual power, which is in the measure
    of euery part) receiueth increase of the body, vnto the edifying of itselfe in
    loue.
  zaa-NT: 'Por ejemplo: iyaba ca parte nu cca formar cuerpo qui'' ri''u nna tsè''ni
    tsáa'' luetsi quį nna yéti'' luetsi quį tì''ba ná qui''ni ccá cą para qui''ni
    iỹèni itute cuerpo, según capacidad nu té qui'' ttu ttu miembro quì''į, anía modo
    nna gata'' fuerza la''labàni espiritual qui'' itute iglesia pero lani la'' tsì''ilatsi''
    nu té qui'' ttu ri''u lani attu ri''u.'
  eng-WEBSTER: From whom the whole body fitly joined together and compacted by that
    which every joint supplieth, according to the effectual working in the measure
    of every part, maketh increase of the body to the edifying of itself in love.
  guh-guh: Daxitatsi Cristo pelivaisi vajajumecovënëtsivi, caenë Cristo pijajivitsi.
    Vajaperabëtota caevitoyo canacujitsia exanapona pacuenia Dioso tocopatatsi. Bajara
    pijinia pacuenia vaxaitsi ata, caejivitsi canacujitsia, Cristo nacatocopatapona
    vajatonacuenebavanapaenexa pacuenia nacatojitsipa. Nexata namataenetsia nayavenonaeya
    natonacuenebianatsi. Namataenetsianua nasivatsi tsavanapae tsane. Bajarapacuenia
    nexata jamatabëcuenevitsabaponaenatsi Dioso vajajumecovënëtsijava.
  bon-bon: Tabe liba mope yaanajuge, tääpe me maramara piicwa teemerage puupu cabu
    lacranuge, piiyepu piicwa maramara cina yepä mage ne jaawenusi, umeli cina liba
    teebibine yaatengecäjimusi. Siige iyeta maramara piicwa liba teeme kaakesea jaawenusi,
    teepi lipu miiji birige wawena, piba tääpe te cängenarage luutuge, kokre me läbituge,
    piicwa bime singi te liba teemeteme babo läbituge.
  nhw-BL: Ipan itlacayo se tlacatl nochi partes monechicohuaj huan tequitij san sejco.
    Huan Cristo quichihua para nochi tojuanti catli tiitztoque tiitlacayo ma timonechicoca
    huan ma titequitica cuali san sejco pampa sesen tojuanti tijchihuaj catli techtocarohua
    ma tijchihuaca. Huan quema sesen tlaneltocaquetl ica miyac teicnelijcayotl quichihua
    catli itequi huan timopalehuíaj se ica sequinoc, huajca quena, nochi itlacayo
    Cristo moscaltía.
  swh-ONEN: Kutoka kwake, mwili wote ukiwa umeungamanishwa na kushikamanishwa pamoja
    kwa msaada wa kila kiungo, hukua na kujijenga wenyewe katika upendo, wakati kila
    kiungo kinafanya kazi yake.
  wbi-wbi: U Kilisite adumining'inie, palikimo u m'biili ghwooni ughwa vitiki. Ghulunginisivue
    palikimo nifipelua fyooni ulwakuuti um'biili ghwoni ghukule napikujenga gwene
    mulughano.
  bba-bba: Win miyɑ bɛsɛ be sɑ sɑ̃ɑ win wɑsin doo dookɑ kpuro sɑ sɔrisinɛ, mɑ wɑsi
    kpuro yi swɛɛnɛ kɑ yin ɡbin ɡbinkɑ. Tɛ̃, ɡbindu bɑɑtere tɑ̀ n sɔmburu mɔ̀ nɡe
    mɛ n weenɛ, wɑsi kpuro rɑ n kpɛ̃ɑmɔwɑ yi n sosimɔ kɑ kĩru.
  eng-KJVCPB: from whom the whole body fitly joined together and compacted by that
    which every joint supplieth, according to the effectual working in the measure
    of every part, maketh increase of the body unto the edifying of itself in love.
  kgk-NT: Nhane akã katu nhande rete mo'aranduha voi, imbojojapa porãha voi. Nhane
    mo'arandu-gwi ojepota potapa ojóehe onhomombaraete-vy nhande rete. Heko heko-rupi
    peteĩ teĩ oiko ramo, okakwaa porã nhande rete. Upéixa nhande kwéry Hesu-rehe jajerovia
    va'e gwive nhande mbaraeteve teve jajohayhu-vy. Cristo nhane mo'arandu-gwi, nhanhomombaraete
    ete jaiko-vy, nhande reko agwyjeve jeve va'erã jaha-vy. Nhanhomombaraeteve teve
    va'erã jaha-vy.
  waj-waj: Ivo kieetavai roosiima varikiai ta inna yuku yaaku inna avu yaata mmuakiaa
    mmammavai roosiima mmuaannannuuma variaunnavai. Ti yuku yaaku ataiyauvo nuunainno
    mmuaakarai mmammavai vaineema vaa ta ausa hanigieeraiya itaama variaunnavai. Ti
    yuku yaaku ataiyauvo yoketaama vaikiai ta yokeekiaunnaneema vaa ta ausa hanigieeraiya
    titiiyara titiiyara mmuduuya rida yoketaama varida yaagueeqakiaunnavai.
  cpy-cpy: Rooma maawoeni aakapaeni oshiyawo roorikami iwatha. Tema apaani atziri
    oemonka-chari iwathaki kameetha oowithaha-wakaeyita jempe rowawir neyita, tema
    kameetha ikanta ithonki iwathaki. Ari akantayitee-yaari aakapaeni iwathayiteera
    Jeepatzii-totaa-rewo, antawaeteeniri kameetha, amitakota-wakae-yitaneeyaa, etakotawakaanaiyaa
    eejatzi.
  mpx-mpx: Iya tuwan bwalibwaligena i logugui-an, inoke gabomwina tomaha ge tomaha
    hi tubwi pamaisena. Gabom maisena ge maisena totona wana tuwalali i awaawaginol,
    inoke tuwan bwalibwaligena i siusiun ge i gagasisiek nunuwana paganina eliyana.
  wbp-wbp: Kuja karlipa purda-nyanyi nyanungu, ngulaju kangalpa mardarni jintangka
    nyanungu-nyangu turnu-warnurla. Nyampurla jintangka turnungka ngulaju karlipa-nyanu
    jarnkujarnku yulkami, manu karliparla jarnkujarnku warrki-jarrimi kuja-ngalpa
    nyanungurlu yungu. Jungarni karliparla warrki-jarrimi yungurlipa-nyanu pirrjirdi-mani.
  luo-luo: Kuome ema ringruok duto ochomore, leche omakore gi fuoni ka fuoni, kendo
    ka fuoni moro ka moro tiyo tichne kaka dwarore. Kuom mano ringruok dongo kendo
    gerore kuom hera.
  nhe-NT: Ipan itlacayo se tlacatl nochi partes monechicohuaj huan tequitij san sejco.
    Huan Cristo quichihua para nochi tojuanti tlen tiitztoque tiitlacayoj ma timonechicoca
    huan ma titequitica cuali san sejco pampa sesen tojuanti tijchihuaj tlen totequi
    para ma tijchihuaca. Huan quema sesen tlaneltocaquetl ica miyac teicnelijcayotl
    quichihua tlen itequi huan timopalehuíaj se ica sequinoc, huajca quena, nochi
    itlacayo Cristo moscaltía.
  aii-aii: ܕܡܸܢܹܗ ܟܠܹܗ ܦܲܓ݂ܪܵܐ ܦܝܼܫܵܐ ܝܠܹܗ ܡܪܘܼܟܒ݂ܵܐ ܘܐܣܝܼܪܵܐ ܒܥܘܼܕܵܠܹܐ ܒܟܠܵܝܗ‌ܝ ܓܲܝܹ̈ܐ،
    ܠܸܥܒ݂ܵܕܵܐ ܟܠܔ ܗܲܕܵܡܵܐ ܕܦܵܠܹܚ ܩܵܐ ܓܲܪܘܲܣܬܵ‌ܐ ܕܦܲܓ݂ܪܵܐ ܒܚܘܼܒܵܐ.
  esk-NT: Iluqaan timi aŋalatiqaqtuq niaqumun, taatnatuntuuq ukpiqsriruapayaat aŋalatiqaqtut
    Christ-mun qaukłiuruamun. Timi tigummisiqaqtuq napyaatigun, iliŋisallaa savaaqaqhutiŋ
    naupkaġiaġlugu timi. Taatnatuntuuq ikayuutiruksraupmiugut avatmun iḷisaiñaġuguta
    Christ-tun piqpakkutiłikun avatmun.
  msb-msb: Paagi sa iya pagdumara, an bilog na lawas nasugpon sin mahusay kag an kada
    parte nagabulig sa iba pa. Kun an kada parte maghiwag susog sa dapat himuon an
    bilog na lawas magakusog kag magadako paagi sa pagkamuot san usad kag usad.
  cpa-NT: Dsa² héi² ma²ca¹jmo¹ ma²tiagh³ jniang³ cøng² jǿg³ dsa² quián¹²dsa, hi² mi³hog³
    jniang³ roh¹³ jniang³ ju³lah lǿa¹² ta³ ma²ni³të² jniang³ ma¹quién¹. Mi³jøng² lén²
    jniang³ cu¹dsie¹² dsa² cu²rø² ti³tih¹³ jǿg³ quiah¹²dsa, hi² hnio¹ jniang³ roh¹³
