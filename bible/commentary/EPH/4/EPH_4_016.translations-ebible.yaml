  kpw-kpw: Krais nabɨc mɨdö, hañ romaŋ kɨd ke rɨmnap kɨd ke ke rɨmnap pen pen mɨdmagö
    löm, wög ke ke gɨlö, kɨdɨƚ aram hañ romaŋ kɨd ke ke ud jɨm ñö, hañ romaŋ magöŋhalö
