  hch-NT: Tanaitü hesiena teteviyatü tecanitaverirümeni, tevi vaiyarieya yumu'usie
    tiviyatü que mütivere naitü. Vaiyarieya navütüarieni niutaxeviriyarieni, turuyari
    naitü 'ixeviriyacacu, xexuitü vaiyariteya yatiyurienecacu que müreuyevese. Yaxeicüa
    tevi vaiyarieya que mütiyuveriya yücümana, tameta tetetacanaqui'erietü tecanitürücariyarieca
    vaiyarieya tehümetütü.
  crn-NT: Ajta aꞌɨ́jna jetze, naíjmiꞌica pu ayén vaujsiꞌi ɨ́ ruteɨ́testemuaꞌa, ajta
    naíjmiꞌi mú tiújviꞌiraxɨꞌɨsin nainjapua tɨ́j manaꞌa mej antiújnaꞌamiche. Ayee
    pu téꞌeme aꞌɨ́jna jɨmeꞌe mej huaújxeꞌeveꞌen seɨ́j majta seɨj, ajta aꞌɨ́jna jɨmeꞌe
    matɨ́j manaꞌa puaꞌamé miyen tíꞌimuarɨꞌe meꞌɨ́jna jɨmeꞌe aꞌij tɨ tihuaꞌucɨ́ꞌɨ seɨ́j
    ajta seɨj.
  zpu-NT: Kanꞌ nak to kwen to kwen da nkaꞌ kwerp kellonꞌ, noꞌx lwellje ren xpeꞌrllo
    ren llit yoꞌllo, naꞌll zaꞌke llon doxhen kwerp kellonꞌ llin kanꞌ llayaꞌl gonen.
    Kaꞌn nakse ke lliꞌo dil-llo nakllo txhen llonliraꞌll-llo Cristonꞌ nench gon totollo
    danꞌ non Diosenꞌ gonllo, naꞌ yeolol-llo zjazello txhen gakllo beꞌnn chaꞌo llieꞌ
    lwelljllo.
  juy-juy: କ୍ରିସ୍ଟନ୍‌ ଆନବ୍‌ଞାନେ ବାତ୍ତେ ଜେଲୁ ଡଅଙ୍‌ କେଣ୍ଡାରଞ୍ଜି ଜୁଡ଼େତଞ୍ଜି, ଆରି ତେତ୍ତେ
    ଡକୋନ୍‌ ଆଜନୁଡ଼େଜି ବାତ୍ତେ ସମ୍ପରା ଡଅଙନ୍‌ ଆବୟନ୍‌ ଡେତଜି । ତିଆସନ୍‌ ଡନୁଙ୍‌ୟମନ୍‌ ବାତ୍ତେ
    ଲନୁମ୍‌ଡାଲନ୍‌ ମରଙ୍‌ବେନ୍‌ତୋ ।
  for-for: Aeti atokaeyokana aki puratagi, ae au'wa mpiyokana kabirataye. Piya, taeba
    a'ya'ma au'ama nkauka'iba mima, agu kao'ena puma utaratanta yugaba aogi pokana,
    au'ama anosama aogima asiyune.
  epo-epo: el kiu la tuta korpo, kunigita kaj kunfortikigita tra ĉiu artiko de la
    livera sistemo, per energio, laŭ la mezuro de ĉiu parto, faras kreskadon de la
    korpo, por la sinedifado en amo.
  gfk-gfk: Ra hena ira uno harharahut ira singarena bakut tano palatamaine, diet harpasum
    tika. Ma ira lalos na harpasum diet palim dit tikane huo no palatamaine bia pa
    na talapus. Ma bia ira sumsubaan bakut tano palatamaine diet gil ira udiet pinapalim
    tus tikatikai, io, no kidilona palatamaine na tahuat dadas tano tintalen na harmarsai.
  bjz-bjz: Namonde amó unona kaifa urota-gea, namonde amó unda tamoda eka ingo, ghughuro
    kotú tamoda eini-eini dano aghagonu ano ea, danode buro ea goghó egegore! Aghá
    egeguturota, namonde amó neno mino-mino rururota, Keriso da tamo dano baria jojabe
    ea, buro ea goghó aita rouvie!
  atg-NT: IKirisiti ọ ku ẹgbọ eyọli nya gbe abi idiegbe ọgbọ o tono elamhi manọ khi
    oghuo, ni uguabọ ọgbọgbọ o liẹ gbe akanya oyọli. Ẹghẹghẹ aghọ oni idiegbe nya
    o fu, o totoa, o womhẹloe shi ọ, ẹgbọ e mhọli inono na egbe.
  bjv-NT: Me Kɨrɨsɨ tɨ ə darɔ ba pətɨ e kɨ rɔtɨ naa tɨ kɨ takul tɔgɨ lə ngɨrə kɨ ra.
    Lokɨ ngon rɔ kɨ ra, ra kɨlə ləne majɨ nɨngə, a ra kadɨ darɔ ba pətɨ a tɔgɨ taa
