  bef-bef: Lali ya huto aitoga hepito minenogo ai kaba hu noletabe. To lali gumitaꞌa
    fato fato nekisaꞌa moneko moneko nominenogo, ai fato fato nagatu leleꞌmo hepilago
    moneko gufaꞌa lolo huto nominone. To lali ya huto nohutogo fato fato nekisaꞌa
    liliꞌnaꞌa li bati bati hulata nohigo ai ginaga fi emigo ai ginaga fi emigo huto
    nohigo gufaꞌa asagaꞌi moneko huto amuya moloto hofa notabe.
  amm-amm: Moi mo tani au komiyai. Na tofasimokomoi, mi fofamoso ano liyai monoi.
    Nasu, tani naino fona komiyai, moi mo. Miwoi loloniwoiyo totolipaliluko manono,
    nokoni au amimo monoi. Noinoso suo suo tofasikuwano si liyaikoni, suo suo momai
    amu mulu tukuwano manokoni, Kolaisoni au amimo monoi.
  zaj-zaj: Kolutenda lukuli lose lukiilumbe na kuigoga hamoja na vipindi vose viyagwe.
    Kila kipindi kihasang'hanika vinogile, cholutenda lukuli lukule na kuizenga lwenyego
