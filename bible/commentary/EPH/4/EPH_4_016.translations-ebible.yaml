  nho-nho: A Ia e heheunatia a Ia naa tamaa kina hakkaatoa te haitino raa ki heheuna
    hakapaa, aa te haitino naa e tauhia i ana hakatauna. I te saaita naa tamaa kina naa
    e heheuna hakaraaoi raa, te haitino raa ma ki somo no tipu ake ma te laaoi.
  gym-NT: Ye abko, ni ngrabare tä niren kuin amne ni kiakia ngrabare tä neketaninkä
    kuin jökrä jabtä, ye kwrere jire nita niren kuin gwaire jökrä Kristo köböire.
    Ye mden kisete, nita kuin jökrä ngrabare gwaire Kristobtä, ye ngwane ni itire
    itire käkwe sribi jen kwe nuendre niara mräkä mda mda die mikakäre angwane, ni
    rikai niren kuin gwaire jökrä jabtä, käta niken ja tarere kwärikwäri.
  azg-NT: Juu siꞌtsꞌo ꞌnaanꞌ tsꞌan, itꞌuiiꞌhanꞌ jndye nnon ndui, yo jndye nnon quinjonꞌhanꞌ.
    Ncüii cüiihanꞌ itejndeihanꞌ ntyjehanꞌ. Manndaꞌ vaa na itsijonhanꞌ ntyja njanhan
    na condui jaa ntyja ꞌnaanꞌ Cristo. Ncüii cüii jaa, vaa ncüii cüii nnon na itsijndaꞌ
    Tyoꞌtsꞌon na ntyja ꞌnaanꞌhanꞌ cotejndei ntyjëëhë na vantyja nꞌon Cristo. Ya na
    contꞌa na nndaꞌ, yajoꞌ tsoñꞌen jaa covaque jaa ntyja ꞌnaanꞌ Tyoꞌtsꞌon ndoꞌ mꞌan
    na conanꞌviꞌngiö ntyjë na vantyja nꞌon.
  bhd-bhd: ज़ैस सेइं सारी जान सेब्भी जोड़ां केरि मद्दी सेइं साथी मिलतां, ते साथी ज़ुड़तां
    तैस अस्सरेरे मुताबिक ज़ै सेब्भी हिसन सेइं भोइतां, अपने आपे बद्धाते, कि तै प्यारे
    मां तरक्की केरतो राए।
  too-NT: Lā' quina'n hua'chi lakatin macni'. Lā' como huan macni' tlahua a'ntū pāstaca
    huan a'kxāk, nā chuntza' quina'n a'kahuāna'ni'yāuj Cristo. Huan tāstucat cāmāquilhtāstuca
    ixlīhuāk huan macni'. Lā' chuntza' la chu lakatin macni'. Lā' palh ixlīhuāk huan
    macni' xa'nca tascuja, chuntza' huan macni' stactēlha lā' tli'hui'quintēlha. Lā'
    nā chuntza' quina'n a'ntīn kalhlaka'ī'yāuj Dios. Hua'chi lakatin macni' lanī'ta'uj.
    Chu lakatin quina'n como lāpāxquī'yāuj. Lā' chuntza' ā'chulā' kalhlaka'ī'tēlhayāuj.
  ind-AYT: Dari-Nya seluruh tubuh tersusun dan diikat bersama-sama menjadi satu melalui
