  hmo-hmo: Keriso be kwarana dainai, tauanina ena kahana ibounai be ia dainai idia
    noho hebou bona idia gaukara hebou, bona kara ibounai be laloa tamona dekena amo
    idia karaia. Ta ta edia gaukara, edia gaukara korikori idia karaia noho. Unai
