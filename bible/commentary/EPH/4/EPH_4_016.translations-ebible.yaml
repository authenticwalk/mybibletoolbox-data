  sny-sny: Nomo werese Krais ne tote tawesi umasisiya ape, kairefi lo unahi sahe ironamisiya.
    Nomo werese ta'i ta'i a'i ta'uwe nate tawesi tiyatisiya. Nomo ta'i ta'i a'i lai
