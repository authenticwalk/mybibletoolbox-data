    pang di diede inbe taye di tagaua a takodo le lo tamede.
  tiy-tiy: Non i betome do munur bé Kristowe, maak betom i sébaane lowoh, brab Beeney
    uléwe. Atin i kéluhanay de réfa i lowohe toow fo fiyoy késumfat ruwe sabaf bé
    Kristowe. Mélaw amuk sétabang i de réfaén, fiyo brab méruk i lowohe. I atag i
    ni, amuk rigoné tom i de séségiyo-giyo galbék niray i Kadnane, waléy tom minut
    ségiléw bé Kristowe sabaf bé késégédaw tome.
  nlg-nlg: I sarana nina maana ni righitaoni, na huli udolu te talukolu uto ngangata.
    Ke vagha na lei sopa baebase kara lutua didira sopa lutu te kehakeha, e hangara
    na lei baebase ge kara totolo, ge na huli udolu ke vola uto. Te vagha keri, ighita
    rana taluutuni, ge ka sopa dolovighita hegheda, ma ka nei na hava Christ te heghita
    ge ka lutui ke, ka tughuru ngasi ta dida na taluutuni.
  dgr-DOGNT: Ededı̨ wet'à wezhį̀į̀ hǫt'ıì eyıts'ǫ t'asìı hazǫǫ̀ wek'e whelaa sìı yàłııtǫ̀,
    eyıts'ǫ wet'à goxı̨ wezhį̀į̀ ats'ı̨ı̨t'ee sìı wegha goılaà ghàlats'eeda t'à eyıts'ǫ
