    y nata­li̠­ta­lhu̠­hui̠y nac xta­ca̠­naj­latcán porque xli̠­ca̠na taka­lhi̠y tapa̠x­qui̠t.
  som-som: kaas oo jidhka oo dhammu si wanaagsan isugu haysto oo isugu wada xidhan
