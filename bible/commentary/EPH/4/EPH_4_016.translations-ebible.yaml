  wrk-wrk: Mankumanku narringka mankankanyi. Nanda mankanyi, kaja yaji nangangi, jalu,
    baki marni, nala baki nukami, kulaji baki muwa, baki ngulurr. Malumba yalungka
    yingamali mankanyi. Baki nanda kulaji mili walkurra nanankanyi mankankanyi nangangi.
    Karungka nukami kulajiwanyi jilaykanyi, baki jilajbangka nanda nukami. Karungka
    marni kulajiwanyi yabimbikanyi yaji, baki yabimbaka yaji marniwanyi. Karungka
