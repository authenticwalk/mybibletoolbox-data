  pol-SZ: Dzięki Niemu całe to ciało jest doskonale połączone w jedną całość, a każda
    jego część we właściwy sobie sposób służy innym, tak że cały organizm coraz bardziej
    się rozwija i rośnie w miłości.
  ztq-NT: Ni lëë Crist xyuuñ tusy lëë no, aan deelñee ni tu no xkëëtañdy, ngui kwe
    no, jkëstyoo lsa no xcombañer no.
  zai-NT: Laanu zeda aca nu casi cuerpu stibe, ne ma gudixhe chaahui be laanu casi
    nexhe chaahui irá ndaa lu ti cuerpu, ne bi'ni be laanu tobi si, casi gui'di cada
    ndaa lu ti cuerpu, para cadi iree cue' nu. Pa jneza cayuni cada ndaa de ti cuerpu
    dxiiña la? jneza zaniisi binni que. Zaqueca laanu, pa cada tobi nu guni nu dxiiña
    ni gucuaa nu la? ze dxi jma rusi ziuzuhuá' chaahui nu ne ziyanaxhii saa nu.
  upv-upv: Ko Kristo ololi kerr jijle nga rramirpe ni niben, rramjipjipti erres. Ko
    niko, poro nga murrmurrun jijle nir re niben ngok parmajing kokorti p̃irres, ko
    niben totoklai pimaur p̃irres, ko pilep rujruj kele wor renge merrenien.
  wap-NT: Aizii ipai waunao mishidainaouz, unanaa wuruꞌu waunaouz. Uruu wuruꞌu zaamataaka-kidaꞌoraz
    waunao baudaꞌapaꞌo nanai idaꞌati, naꞌapa pidan nanaa kawan, ipai udyukoinpan kida
    kaiman ĩzaamataakan naꞌiki ĩzaamatinpan uzowau diꞌiti. Ukauꞌan naꞌapaꞌo wuruꞌu
    waunaouz, wamarainpaakan an naꞌiki washaꞌapatan an wuruꞌu taa-kariwai kidaz waꞌati
    washaꞌapatan nii, baokopaꞌo nii wadyaupain, Christ maꞌozakan idaꞌan.
  mva-mva: Be Kristus eruma masa kania moarunga tamoata-nao nge masa nedia-la be daedoki-matei.
    Be kania moarunga nge daebatai be teke-nala bokana dakaiboang. Bokaibe bong Kristus
    kania teke-teke ngaedi malipi nedi aniadi dipura daememaki masa Kristus tamoata
    nge ngalaba be ngalako-la. Labanga ngaedi nge reretaka mata-o be ngalaba be ngalako-la
    kana.
  dwr-NT: Bollaa giddon de7iya dumma dumma shaakotay aani ittippe oyqetteeddino; qassi
    kumentha bollay barew imetteeddasaa ubbaan ittuu ittuwaanna gakeettiide, ittippe
    oyqqetti utteedda; he dumma dumma shaakotay oothanaw bessiyaawaa oothiyaa wode,
    kumentha bollay siiquwan dicceenne barena keexxee.
  kfw-kfw: Ama diangnga inphut taksa saram rakip kha inchun khat-um injom, taksa saram
    rakip in inthosik chuonkha intho-ah taksa pumpui kha inriang lamtiang minsoon.
  bfz-bfz: जेते कि सारा शरीर हर एक जोड़ो री मतादा ते, एकी साथे मिली की और एकी साथे
    गाठी की, तेस असरो रे मुताबिक जो हर एक अंगो रे ठीक-ठीक काम करने रे जरिए तिदे ओआ,
    आपू खे बड़ाओई, ताकि से प्यारो रे तरक्की करदा जाओ।
  cuk-09: Ar anmar Cristo-sanyob gumarsoggu, bela anmar Cristogi akanaile, degi, nue
    na gwadilenaile, degi, bela na e-bakamalad nued bela arbanaile, bela anmar Cristogi
    na nasgumai-gumaloed, adi gatik na muchub-muchub anmar na sabgumalagar.
  ben-OBCV: তিনি সমগ্র দেহকে সুন্দরভাবে সন্নিবদ্ধ করেন। প্রতিটি অঙ্গ নিজের নিজের বিশেষ
