  bss-NT: Krǐstəə aladé ábē bad hǒm ahɔ́g, ngáne mebóŋ mé yə̌l méladɛɛ́ yə̌l
    e moonyoŋ. Nzé pɛd e yə̌l tɛ́ɛ́ ebɛle ḿme nsɔ́n ngáne étə́ŋgɛ́né abɛl, ne
    yə̌l esyəə́l ěkwogéʼ, ewúú-ʼɛ áte. Nɛ̂ dɔ́ɔ édíí kə́ə́ŋne á elad é bad
    bé Dyǒb, nzé mod-tɛ́ adəə́ mwǎnyaŋ.
  met-met: Taga kira bu tawa bila waxuwaxundi ditaga sangganoa bu wa sangga taininau.
    Nabu hataing taining tainina dituxu oxatadingdi, bing sangga tubu saing sok haringina
    saing sangga hataindi muruding sibuna mading.
  kpj-NT: Ityhydỹỹdu mahãdu heka Kristu umy wese rare. Ityhydỹỹdu sohoji sohoji wijura
    jura weselemy rỹira. Kristu ibutumy riwiòhenanymyhỹre iwese umy hona umy wese.
    Umyjura kia ibutumy iaõmysỹdỹỹ dire. Wiweselemy tahe raaõmysỹdỹỹnykeki tai tahe
    umy awimy rariamyhỹke. Ijõ widerakeki tahe, Kristu umy raumynyõtyhy.
  zao-NT: Lee reʼaa Jesucrist Zha Nabee loʼaa, nakaa taxal thib kwerp kuu wen nayaal
    reta ta. Ne leettsa retalee wen nkeʼaa tsiin ne tsowaa ayud altaaʼaa, masraa nteedaa,
    tsa masraa nali toʼaa lo Diox ne ke leettsooʼaa thibaa ne tedibaa taxal nlaaz
    Diox.
  byx-byx: Be ma Kristus aa liinka ne aa qaqet dai araa dlek na qa. Be qe sem madlek
    nauut i iak de iak per auur a rleriirang, iv uuret matna iv uut tat naver a na.
    Be maikka qe ding se uut per a na iv aa Lautuqi dai qi riirl de qurli qi remna.
    I ma Kristus ke sem madlek nauut de qerl kurl auut te aa ngimsevetki iv uure tekmet
    ne liirang aa.
  ctu-CTI: Ya' tyʌlem i p'ʌtyʌlel pejtyelel i bʌc'tyal Cristo ti' jol. Jini i bʌc'tyal
    ts'uyulʌch ti pejtyelel i p'ac. Mi colel i bʌc'tyal yic'ot mi yoc'an i p'untyaya
    che' weñʌch mi' cha'len i toñel pejtyelel i p'ac tyac.
  zos-NT: Jetse como ndø conña coyin to'mete, y it vøti ndø to'me, jetse tø øtz tø
    va'njajmondyambapø, tø vøtita'm. Pero tumø'om tø yostamba como si fuera tø to'mdamupø
    como tumbø coṉnase, y Cristo ndø copacta'm. Cuando tø yostamba vøjø tumø'omo,
    mientras tumdum pøn eya yospa como Cristo'is chi'pase qui'psocuy, entonces más
    muspa tø yostamø. Como ndø coṉña møja'ajpase y más muspa tø yosa, jetse cuando
    ndø va'ṉjajmondyamba mas suñi, entonces más suñi muspa tø yostamø; hasta que
    ndø nu'ṉøtyamba Cristo'is yoscuy y más vøj tø ijtamba porque nay tø na sundandøjpa.
  gvs-gvs: Tauyana yaina goi kita wowona madabokina tabíbina, e bei matakoi goi kita
    wowonayana ikitogageda. Kita talainao ivapateda be nakae ida kaba sávina tamo
    tamo adi vaita goi ilamgogoida taeboda tayamo tutayana tamo tamo tapaisewa dókana.
    E tauna kita wowonayana ida numisa goi tabíbina bei tatogaga.
  kbm-kbm: Be amol nok ete geb utland ulis ane gen walang ok dabin, be utland ulis
    ane gen walang ok gigas gireu ei dongke-ngge. Eitit bui ane weik ebe Kilisi utle
    ulis ok. Be ginei utland ulis ane gen natu-natu walang ok nemb ane kulkul nitang
    tangi ge, atob utland ulis nitumk bamo be gwangne nisov luev tand givin itate
    ane ge.
  rmc-rmc: Ov sthovel savore kotora andro ťelos a ľikerel calo ťelos jekhetane. A
    kerel, hoj dojekh kotor te kerel e buči avke, sar kampel, hoj o ťelos te barol
    a te zoraľol andro kamiben.
  apr-apr: inbe idi nga tayei ben bene le kene inbe soonoo kapala yo ke tinini nga.
    Yesoo ye in kutodo, le idi tooltool yo tayei ben sekenge ki le medana inbe arono
    nga, ngan ke bet tagaua le atu inbe tapamedidi atu atu a bet takodo. Inbe ye dada
