  dso-dso: କାଇକେବ‍ଇଲେ କିରିସ୍‌ଟ ତାର୍‌ ସବୁ ଲକ୍‌ମନ୍‌କେ ମିସାଇକରି ସଙ୍ଗ‍ଇ ଆଚେ । ଗଟେକ୍‌ ଗାଗଡର୍‌
    ସନ୍ଦି ଜେନ୍ତିକି ସେ ଗାଗଡର୍‌ ସବୁ ବାଗ୍‌କେ ମିସାଇକରି ସଙ୍ଗ‍ଇସି, ସେନ୍ତାରିସେ ଗାଗଡର୍‌ ଗଟେକ୍‌
    ଗଟେକ୍‌ ବାଗ୍‌ ନିଜର୍‌ ନିଜର୍‌ କାମ୍‌ କଲେ, ଗୁଲାଇ ଗାଗଡ୍‌ ବଡିକରି ବପୁ ଅଇସି ।
  meu-meu: Ia enai garugaru iboudiai e ḡaukara heboumu, bena tau-anina idoinai vada
    e hesiriu kaumu bona e hekamo boumu, bona rege ta ta ena ḡaukara ena ḡaukara e
    karamu; unu amo tau-anina e bada oho bada ohomu, bona lalokau ai e tubumu.
  yva-NT: muno Anugano Amisye wamamo Kristus anasine mije. Wepi po anasine so raijanande
    intabove muno Po anasine ama kotare ratayao tenambe. Weti ama kotare nanentabo
    mo ama anakere raija terave muno mo ama kotaro kaijinta raeranande, weamo wansanasine
    ntubai ti mbambunin. Anugano Amisye wamamo maisyare wemai tavon, weye arono vatan
    nanentabo wamo anakero Kristus po raugaje wansai raijar muno wamuinyo wansai vambinibe,
    wea indati anugano Amisye wamamo wantubai wambambunin.
  dgc-dgc: Mara du méniwala diya, side i bégi na. Tu ulo éy namamahala ta bégi. Siya
    i méngatéda ta bégi ta kailangan na, monda sumibét a dumikél. I kahulugen na éya,
    éy lalo a tumibay i nipégagum tam, da négmahalan kitam.
  zpm-NT: Ni ne me nac meṉ ne rnabey lo ne, me rnabey zha gac tib tib dziin ne pso
    me ne dziuuṉ ne; niicle ne nzian ne, per tipse nac ne laa ne nodziuuṉ dziin ne
    pso me ne, zeeṉa xixcuaaraa lo xquieḻmban ne, ni lozh guieṉ ne zha gleynieraa
    ne samiech ne.
  hix-NT: Àsok hana nay ha, khun kom ha. Kosonuhtotho kom hoye ro, àro rye me rma
    nay hamà. Àro hoye ro ohxe tehxatxow hamà. Ohxe kehtokonye rma, thorymamyatxow
    hamà, khun kom yoh me kuyhuthuru yesnàr ke mak ha. Àro wyaro rma rha natxhe, Kryestu
    mryenon komo. Toh kom me noro yehtxoho hoye ro, noro rye me natxhe. Noro rye me
    tehxem komo rma, natakoronometxow hamà. Kryestu yahoxet yano me ohxe kehtokonye,
    tatakoronometxow hamà, osox kesnàr kom ke mak ha. Àro wyaro katakoronomantokonye,
    ohxe rye rma haxa tehxatxow hamà, omeroro. Noro hona nyhe tenyatxow hamà.
  sim-sim: Uhu nir nga jir nga or ushihindak nir masamtenje namtaskop ni naha lerawu
    orhin armek nimu landuwa. Ushiwak maome namtaskop ni naha ni ananjelyaha ni anarupshihi
    kwambuk nimu sinduwa.
  npi-ULB: ख्रीष्‍टले विश्‍वासीहरूको शरीरलाई सँगै जोड्नुहुन्छ । प्रेममा सम्पूर्ण शरीरको
    विकास होस् र आफैँ वृद्धि होस् भनेर, त्यो हरेक सहयोगी तन्तुहरूद्वारा सँगै गाँसिएको
    हुन्छ ।
  cgc-cgc: Tenged ta pagdumala Cristo ki kiten, paryo ki ta isya na lawa na mga parti
    an naplastar ta usto daw lig-en man pag-anget-angetay ta mga leke-lekean na tanan
    na mga parti magbiskeg pa gid daw makagiyo ta usto. Iling man tan, daw kiten na
    mga gatuo magpalanggaay pa gid daw magtuman ta usto ta ubra na papabuat Cristo
    ta kada isya ki kiten, maglig-en pa gid ate na pagtuo paagi ta iya na tabang na
    may pag-ugyunay.
  tim-tim: Dewatim kârikŋe aktenŋe kautnenŋe Kristo arekŋe damunnenŋe akmâ mendugu
    nenekmâ katnenekto kâmot konok akmâ hâkŋe akmaen. Hain akmâ hârok ikiŋeâk ikiŋeâk
    âinenŋe mem biwinenŋe tân agum kaulem kârikŋe manbaen.
  yor-yor: Láti ọ̀dọ̀ ẹni ti ara náà tí a ń so ṣọ̀kan pọ̀, tí ó sì ń fi ara mọ́ra,
    nípasẹ̀ oríkèé kọ̀ọ̀kan tí a ti pèsè, nígbà tí ẹ̀yà kọ̀ọ̀kan bá ń ṣiṣẹ́ dáradára,
    yóò mú ara dàgbà, yóò sì gbé ara òun tìkára rẹ̀ dìde nínú ìfẹ́.
  wos-wos: Nani Kraisna séfimali maki nani re. Dé nana humbu dé. Nani nawulak man
    maki, nawulak tamba maki, nawulak dama maki, nawulak waan maki me re. Nani nak
    nakéka némafwimbu mawuli yata yikafre jémba yambet, wun jémba Kraisna séfika hambuk
    hwendét wun séfi jémba téta némafwi yatandé.
  emp-NTPO: Idjid̶eba jũma dadjirã idji cacua abadara ãbaa cara panʌa dji carebad̶i
    carea. Dadjirãza od̶ida panʌ quĩrãca obʌdad̶e jũmarãda quĩrĩãneba bia wari wãnia.
  eng-F35: from whom the whole body, being fitted and knit together by what every
    joint supplies, as each individual part does its work, promotes its own growth,
    its own edification, in love.
  ind-ind: '@see-verse:EPH.004.015'
  pes-OPCB: '@see-verse:EPH.004.015'
  mpt-mpt: E kimanin kesoa eta nib okoko afet afet omkayebebe. Nibo e okoko afet afet
    olo okok kehamobo nibo makob e damobe. E ele bobol tem funin ye funanea e okoko
    nibo omkayebebe. Nibo makob e dam kesoa nibo e okok olo okok kemob mole e damo
    ayam namabobe. Nibo e okok olo kla okok kemob mole nib sinwalo gobenoba daabesese
    bianoba nib bainobo galino omsbal manomabbiobe.
  ssx-ssx: Kutupa nika꞉ lokena꞉ kiki anke paeyao ipiki pa꞉ta꞉ tunaaloma꞉me. Mo lokena꞉
    hala꞉ alemanu paeyao tuna tuna pea ika꞉ kaukata pea꞉peke ekimanu pitolo hata꞉
    hande loke paeyao daeya tia pulu hata꞉ ipika꞉ kone pukima꞉ homolo epeke tupa꞉
    daeta꞉la꞉me.
  mkl-mkl: Siɛi ɑwɑ fei ɑ̀ wɑɑ kɑ̃ bɛi ikɔ̃i ɑrɑ, nɔ ɑrɑu fei í mɑ́siɛ do ikɔ̃ ikɔ̃ɛ.
    Nsɛi, bii ikɔ̃ fei wɑ ce icɛ si bɛi í jɔ, ɑrɑu fei ɑ́ lɑi ku mɑɑ kɔ̃ɔsi nɑ sɑɑbui
    kubi.
  gaq-gaq: ମେଃନେ ଅଲେଙ୍ଗ୍‌ଡାଲିଆନ୍ନିଆ ଗାଗ୍‌ଡ଼େନେ ଗୁଲେ ଚିଲି ଞ୍ଚିଆ ଆଣ୍ଡେଙ୍ଗ୍‍ ମୁଇଂନୁଗ୍‍
    ମିସୁଃମ୍ୟାଃକେ ବାରି ଆତ୍‍ଅରିଆ ଲେଃନେ ସାସ୍ତର୍‌ଇଂନେ ସାଇଜରେ ତାଣ୍ଡେ ଗାଗ୍‍ଡ଼େ ମିସୁଃଡିଙ୍ଗ୍‍କେ
    । ତେସା ଗାଗ୍‍ଡ଼େନେ ସାପା ବିନ୍‍ବିନ୍‍ ଞ୍ଚ ନ୍ତି ତାଣ୍ଡେ ନିଜେନେ କାମ୍ ଜିଆ ଜିଆ ବାବ୍‍ରେ
    କାମ୍ ଡିଙ୍ଗ୍‍ନେବାନ୍‍ ସାପା ଗାଗ୍‍ଡ଼େକେ ଆମ୍ନାଚେ ଆଲାଦ୍‌ରେ ମୁଇଂତୁଗ୍‍ ଆଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Kumetha asatethay Kiristtoosa bolla zemppees qassi dumma dumma asatetha
    billiteti issoy issuwara oykettidi uttis. Issi issi asatetha kifiley ba oosuwa
    oothiya wode kumetha asatethay siiqon diccees.
  unx-unx: ଇନିଃ ସାଃଏତେ ହଡ଼୍‌ମରେୟାଃ ସବେନ୍‌ ଏଟାଃ ଏଟାଃ ହିସାକ ମିଦ୍‌ରେ ଜଡ଼େନ୍‌କାନା ଆଡଃ
    ପୁରା ହଡ଼୍‌ମ ଏଟାଃ ଏଟାଃ ହିସାଏତେ ମିଦ୍‌ରେ ଜଡ଼େନ୍‌କାନ୍‌ଲଃ ଏନାକେ ଦେଙ୍ଗାଏତାନା । ଏନାତେ
    ମିମିଆଦ୍‌କଆଃ ଏଟାଃ ଏଟାଃ କାମି ତାନାଃରେୟ ଦୁଲାଡ଼୍‌ତେ ପୁରା ହଡ଼୍‌ମ ହାରା ଇଦିୟଃତାନା ଆଡଃ
    ଆଇଃକ୍‌ତେଗି ବାଇୟଃତାନା ।
  gah-gah: Aitoka miní amekuko amelaho vémo múnahe lamaná olimikiko apize lamaná oko
    mininake aí agupémini gelekelela mininake agisa agizani loló itunize. Lá noinake
    zámuza limi avotigí alenounimó neneló moloko lamaná oko hozaváa alinake ligika
    kemeakalímini nasahilikú napa oloko vitunize.
  lcm-lcm: Na le singina, kirol i pukun aongos ke ka angrodoai na dokot kuvul aro
    le si keve gail ina, na ka polok alak na ka tadut atung kuli laulauan i vinga
    ro, angkokoai val keve ngakan ina ki abis aro.
  aer-aer: Nhenge anwerne Renhe awerrirremele, Re anwernenhe mwantye anthurrele apurte
    atnyeneme anyenteke-ilemele, anwernenhe mwantyele arntarnte-aremele. Anwernenhe
    anteme anyenteke-ileme anwerne arrpenhe ingkirrekeke akangkentye anemele, ikwere
    warrke mpwaremele Rarle anwernenhe antheke areye. Anwerne Ikwere arratye akwete
    warrke-irreme, rlterrke akwete apurte anetyenhenge, anwerne rlterrke tnetyeke,
    Apmere Akngerre-arteke.
  qvc-NT: Chaymi yumbayninchiqta yanapawanchiq, suq kwirpushina, suq yuyayniyuqlla
    kananchiqllapa. Chaqa kwirpunchiqpa yumbay partingunaqam, yanapanakushpa, tukuy
    imata ruranllapa, ¿manachu? Chayshinalla yumbayninchiq kriyiq masipura kuyanakushpaqam,
    mas allita mas allita Dyuspi rinchiqllapa yuyakuq.
  tgl-ULB: Pinag-ugnay ni Cristo ang buong katawan ng mananampalataya. Hinahawakan
    ito sa pamamagitan ng umaalalay na litid upang ang buong katawan ay lumago at
    tumibay sa pag-ibig.
  cbs-NT: Janua Cristo nukun Xanen Ibuwen taea dasibi ikunwainbu nuku dasiwa nuinamekin,
    ikunwainbu tibitun daya betsa Dios axuainbu inun ikunwainbu dasibi medabewakin
    Cristowen taexun nukunabu dasibi man jatu kushipa wakubainaii, nukun pabu tibi
    ewai nun kushipamis keskakinan.
  xtm-NTPP: Te jín ndasa'a o kuenda sukan vivii ka chindee tna'a nda'a o a ja'a o
    a, ni‑ka'nu yikikuñu o a, sana kuu nawa sa'a o ma, te sukan jin ko kuu o, te vivii
    jin ketna'a ini o, te jin koo tutu ndaka o, te jin chindee tna'a ndaka o. Nde
    a kúu ja ni taa Su'si ma ja jin sa'a o ma, te jín sa'a o, te jín chindee tna'a
    o, te jin koo va'a jin koo vii ndaka o, vaa ka kutoo tna'a o a.
  nnq-nnq: Mu ulongoi gwakwe, ipagwa yoa ya mmele ikamulana pamwe, na mmele gwoa uhyobele
    ipagwa yakwe. Penia kila kipagwa kikamwa liengo lyakwe telatela, mmele gwoa kola
    nu kukichenga mumapalano.
  bao-NT: To biro cʉ̃ ca tiirije jʉori, niipetiri upʉ ameri mairique mena añuro bʉcʉa
    nʉnʉa waa, upʉ macã taberi añuro nii tuu doo ñee biicãri, tee ca niiro cõrora
    tee ca tii niipe ca niirore biro ca tii niirije ca niiro macã.
  san-ORI: ତସ୍ମାଚ୍ଚୈକୈକସ୍ୟାଙ୍ଗସ୍ୟ ସ୍ୱସ୍ୱପରିମାଣାନୁସାରେଣ ସାହାଯ୍ୟକରଣାଦ୍ ଉପକାରକୈଃ ସର୍ୱ୍ୱୈଃ
    ସନ୍ଧିଭିଃ କୃତ୍ସ୍ନସ୍ୟ ଶରୀରସ୍ୟ ସଂଯୋଗେ ସମ୍ମିଲନେ ଚ ଜାତେ ପ୍ରେମ୍ନା ନିଷ୍ଠାଂ ଲଭମାନଂ କୃତ୍ସ୍ନଂ
    ଶରୀରଂ ୱୃଦ୍ଧିଂ ପ୍ରାପ୍ନୋତି|
  huv-NT: Aaga cuerpo quiaj apiüng wüx meáwan monyar andeac nej cos cuerpo ajlüy nóiquian,
    ajiür niüng asapüy para alndom membeolüy, meáwan anoicnoic ajiür cuane marang.
    Wüx meáwan arang najiüt najneaj, quiaj apmatang. At icootsa aton wüx apmajlüyiiüts
    najneájan apmejiürayoots lasta.
  otn-NT: Ngue guehna̱ ra̱ Cristo 'bɛt'o ngue di̱ nnøpa̱ ya̱hʉ ya, nu̱'ʉ yø xɛqui
    ha di̱ ntøtrá̱ do'yo ra̱ ja̱'i̱ p'ʉya, go guecjʉ'a̱. A nu̱'mø ngue cʉ xa̱nho yø
    hyu̱ndo'yo, gätho 'da gui̱ mpɛtho, ya xa̱nho i ja. Njarbʉtho ya, nu̱'mø di̱ mma̱di̱
    n'na ngu̱ n'na yø ja̱'i̱, gätho 'da ga̱ hya̱dra̱ ts'ɛdi di̱ mpɛfi xa̱nho.
  nop-nop: Adut tomboyoutnene sulusulu be muuŋ hogohogokdi nihikiula ibikilitiune
    kugali tiŋa kayoŋ kohoŋ tineem. Unduŋ tiŋa dikiŋiye hatiŋila saŋiniŋ hatnimilak
    tuwot kwanai titawooŋ welesiloŋnit mintaulihaka tineem.
  obo-NT: Pomon tadda, sikandin en kos od pomandu keta no timbang lawa rin. Otid ponunggelengan
    ta kos lawa to minuvu, nokod-ubpu-ubpu kos langun no sakup tadda. Woy otid puung
    dos ipat sakup to lawa taddot id popuungan kandan, od mosalig en iddon lawa. Na
    iling mandad tadda, otik iddos ipat sokkad keta no timbang sakup to lawa ni Disas
    Krays, od puung taddot id popuungan din keta, od monokkaa woy'd mosalig kos kopomakoy
    ta ukit to keton kodpohinowannoy.
  cak-ENT: Roma ri Cristo c'o kiq'uin, romari' tok c'o kuchuk'a'. Xa cachi'el nbün
    ri ruch'acul ri vinük, tok ronojel ye utz y jabel yec'o, c'o c'a ruchuk'a'. Quiri'
    vi c'a roj ri jun kabanun riq'uin ri Cristo. Tok junan kavüch konojel y nkabün
    ri samaj ri yo'on cheke chikajujunal, nkuq'uiy-vi c'a riq'uin ri kac'aslen. Y
    ncukür ta c'a kac'u'x. Quiri' nbanatüj tok nkujo'on.
  lif-NT: ᤂᤢᤏᤧ᤹ᤗᤠᤶᤒᤠᤀᤣ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥᤒᤠ ᤁᤧᤖᤧᤰ ᤕᤠᤶᤗᤰᤜᤠ᤹ ᤆᤰᤛᤡᤱᤅᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤖ
    ᤔᤡ᤺ᤶᤈᤡ᤺ᤸᤗᤧ ᤁᤢᤎᤡᤶ ᤐᤥ᤺ᤱᤅᤠᤱ ᤁᤧᤎᤢᤶᤒᤠ ᤐᤥ᤺ᤱᤗ ᤐᤣ᤺ᤰᤗᤥ॥
  mie-NT: De sáhá yā jā nduu inuú-ni ndācá ji jā jíja ji cuāhān ji, chi cúu ji modo
    iin-ni cā yiqui cúñu jíín yā. De jétíñú vāha tá iin iin ji nāsa nī nīhīn tīñú
    ji, tácua scuáhnu táhán de cuja ndá ji jíín tūhun cúndáhví inī.
  san-TIB: ཏསྨཱཙྩཻཀཻཀསྱཱངྒསྱ སྭསྭཔརིམཱཎཱནུསཱརེཎ སཱཧཱཡྻཀརཎཱད྄ ཨུཔཀཱརཀཻཿ སཪྻྭཻཿ སནྡྷིབྷིཿ
    ཀྲྀཏྶྣསྱ ཤརཱིརསྱ སཾཡོགེ སམྨིལནེ ཙ ཛཱཏེ པྲེམྣཱ ནིཥྛཱཾ ལབྷམཱནཾ ཀྲྀཏྶྣཾ ཤརཱིརཾ ཝྲྀདྡྷིཾ
    པྲཱཔྣོཏི།
  qve-NT: Hinaspapas Señorninchis Jesucristoqa llapallanchistan yanapawanchis, huk
    cuerpo hinalla yanapanakuspa kawsananchispaq, saynapi huk runa hinalla llank'aspa,
    sapankamanchis aswan mastaraq khuyanakuspa, wiñarinanchispaq.
  pao-NT: tamme yise oo-ma nasoonatzina nanatummatzikwu. Tamme nanano tuunoyugwe tamme
    ka nanasoobedyana. O'no tamme natzooekwu.
  cbu-NT: Ashiriya, watam Isus iyaam wizpuririnee iyaanpatatini istamaam wayaranguwa,
    ashiri ichinguruni yuwapaneemari Isus iyaam ínarangu anpaneemari taakuni yaanpatatini
    kis istakuni washunand kis Apanllimun taachiniya. Iyaanpatatini chinachiniya.
    Ashiri shingtsa siya, nuw siyaa atashina.
  usa-usa: Îtuma íbêqa máqtemma wekáq itáíq-itaiq umá máa-kayukama yagaroqtamá wenaúyawaakaa
    umá aráápayikanena kéiye. máqten-aayapaq yabíkéna móra-mora-aukapakemma weqtábá-weqtaba
    akaíyátábá Îtumma yokaa kéumakaae.
  soy-soy: Uyɛ̃ nnyɑ kɛ ipiŋɛ ii kɛcírɛ nyɛnu, isitɑŋɛnɛ nnɛ́í sin mulɛinɛlɛ̃. Lɛ̃
    nnyɑ kɛ ḿpɑ́ nlésɛ ń-ye nn ńlɑ kɛ́mɛɛ mpikɛi wɑi, ipiŋɛ nnɛ́í yɛɛ ńlɑ kɛ́mɛɛ
    m pelulɛ in pɑpisi.
  hui-hui: Ibugua ina haru haragola tinginini hene dege bibahende tigatiga gimbu buwa
