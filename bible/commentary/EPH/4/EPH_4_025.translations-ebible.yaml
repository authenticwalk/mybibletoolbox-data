verse: EPH.004.025
translations:
  kpx-kpx: La bahata lainaho mole lobogevelive. Isito hoto seleve loui mole hoesegeveve.
    Kosealemo nahi bahataeau ata igae ataea.
  okv-H: Avoeto ke sokova tapa tovujo irae ai. Ungotena Keriso ta jo ta avoeto hamo
    visi vahai avoeto namei, Iesu ke be ari embo, amita degi ke be pere evujo.
  tbo-tbo: Uyahinei koyama ona wohounihi ma atapumi ona ibaabani dumalu emosi po emosi
    uyahina, babana tauta ataputa Keliso hinina.
  mal-C: അതിനാൽ, വ്യാജം ഉപേക്ഷിച്ച് ഓരോരുത്തനും അവരവരുടെ അയൽക്കാരോട് സത്യം സംസാരിക്കണം;
    നാം ഒരേ ശരീരത്തിന്റെ അവയവങ്ങളാണല്ലോ.
  grc-SR: Διὸ ἀποθέμενοι τὸ ψεῦδος λαλεῖτε ἀλήθειαν ἕκαστος μετὰ τοῦ πλησίον αὐτοῦ·
    ὅτι ἐσμὲν ἀλλήλων μέλη.
  bgc-bgc: इस कारण झूठ बोलणा छोड़कै हरेक अपणे पड़ोसी तै सच बोल्लै, क्यूँके हम आप्पस
    म्ह हम एक ही देह के अंग सां।
  khz-khz: Gaura pakurai gomi kwapurakwapura na kala opakaura gemi na pio tao-gerevagira,
    ne lagami talimara ria kila taunataunamo pio kilagi. Vovetaina pio kala, kwalana
    ita maparara taunipara kwapunamo ragana kwapura kwapura.
  deu-TKW: Darum leget die Lüge ab und redet die Wahrheit, ein jeder mit seinem Nebenmenschen,
    weil wir Glieder sind unter einander.
  zsr-NT: Qui lë ni naꞌ, cutur siꞌ yëꞌliꞌ. Yúguꞌtëruꞌ ral‑laꞌ güíꞌlenruꞌ lzaꞌruꞌ didzaꞌ
    le nacz, le dzagruꞌ yúguꞌtëruꞌ gdu ca nayáꞌ nabanëꞌ Cristo.
  lin-lin: Yango wana, tika ete moko na moko kati na bino abwaka lokuta mpe alobaka
    solo na moninga na ye, pamba te biso nyonso tozali kaka biteni ya nzoto moko.
  hns-NT: Djhoeth na bol, bakie doesare se khaalie satj baat batia. Hamlog to ek samaadj
    baatie, djaise ek dehie.
  noa-E: Mag naawai oob tag dich khapeenag sëukhamiet; sëukhaju khãai iekhaawaijã
    chadchata dich khapeenag nem jaaujeet. Maachin mʉg nʉm aiguin thum agdaujö Cristo
    morkha thʉnaawai maachin thum khod ãbam khʉʉnkha thʉnʉm.
  eng-EMTV: Therefore, having put off falsehood, “Let each one speak truth with his
    neighbor,” for we are members of one another.
  mib-NT: Núu súcuan te ma cahán gā rō jnūhun stáhú, te na cáhán ndaā rō jiín táca
    jnáhan ró, chi ɨɨn‑ni cácuu ndɨhɨ yó.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌ले़क् पाःन्‍हाॽ खिनिॽ के़रे़क्‍ले़ ले़रे़म्‍मे़ॽआङ्
    खिनिॽ लुम्‍मो से़क्‍खा पारे़म्‍मे़ॽ, थेआङ्‌भे़ल्‍ले़ आनिॽग लत्‍छा थक्‍कोबा याम्‍लक्‍सिरो॥
  xnj-xnj: Ndava yeniyo, mleka udese. Kila mmonga yikumgana kumjovela muyaki uchakaka,
    ndava tete tavoha ndi pandu pa higa ya Kilisitu.
  mmx-mmx: Kuren la nemi getgesara mina lok pes kepe levelinga xaxarang la mina paase
    mi luruturun ti limixin at ne Moroa, mila nedik axap lengkot at labantuxu at ne
    Karisito.
  cbr-NT: Usai 'iquin camina cëmëquin uni parántima 'ain. Camáxbi cananuna Cristonan
    'ain. Usa 'ain camina abë banaquin min aintsicama asérabi banáinshi caquin parántima
    'ain.
  tee-NT: Chai ni chunch cajuna' ju mi'atsucunti'an pus tasq'uini ni amac'a'unt'it
    ju ta'aklhtamat. Alai va yuchi ju stavasalanti ju ala'unit'itch ju pumatamin mint'alapanacni
    ni tachi ju va lakatam lacatuna juntau.
  eng-LSV: For this reason, putting away the lying, each speak truth with his neighbor,
    because we are members of one another;
  cak-NT: Romari' tiya' can ri tz'ucuj-tzij, y xe ri ketzij ti'ij cuando jixch'o'n.
    Roma konojel xe jun kabanon riq'uin ri Cristo.
  pah-NT: Nurã ti tape'mbea'javi. Pe napenani ti penhi'ig̃atu pejikotyve'g̃a pe a'itituhẽva'ea
    mombe'gwovo. A'ereki nhande ko nhandejogwe'yjava'ea Cristo'ga pavẽi nhandejikoty'aro
    g̃waramo.
  sja-NT: Mãga p'anadait'ee waa seewa jaranáatɨ. Ichita wãarata jarapatáatɨ awaraarãmaa,
    tachi jõmaweda k'ap'ɨa apai pɨk'a araa p'anadairã tachi poro Cristo jua ek'ari.
  xed-xed: Mantsa tama, yaha kuni tsakalgəltawi, mnuvuswa kahwathwata mataba ghuni,
    kabga nda guya mu demdem ma sluʼuvgha turtuk.
  mks-NT: Sa̱há ña̱ cán quéa̱ a̱ cáha̱n ga̱ ndó ña̱ tu̱hún. Ña̱ ndítahan nu̱ ndó caja
    ndó quéa̱ ca̱ha̱n ndó ña̱ nda̱a̱ xi̱hín ñani táhan ndó jáchi̱ in na̱nduu ndihí
    cuéntá Jesucristo.
  gfk-S: Io kaie, mu na kap leise no tintalen na harakale ma mu bakut tiketike mu
    na tange ra tutuno harbasie ta mu ira hatahinsaana naramon tane Krais, kinong
    dait bakut dait ira katkatano tano kapawena palatamaine.
  bmu-bmu: Köna mewö ahöiga nini Kraistkö ölŋi mohot miaŋgö uruŋe darumun ewö mindiriba
    ala-ala aka maljin. Miaŋgöra muneŋ mi mönö meteköm gilget geiga sutŋine keu ölŋanök
    pakpak eraum möta malme.
  dgz-dgz: Ap menan e daiton daiton, inak ega ebo aopan taiana ame ae vean. Amba God
    waenapan mega inamup nop tavewa megenat waiwanian, iwa nu uruga dugup daitona
    nagirewa, etunu daiton.
  eng-GNV: 'Wherefore cast off lying, and speake euery man truth vnto his neighbour:
    for we are members one of another.'
  zaa-NT: Por nui nna liutse'e latsi' le iyaba clase de bèỹia nna nunca labí gunilàtsi'
    le, sino puru taá nu ná lí inne le, porqui'ni iyaba ri'u ttùba ná ri'u tì'a ca
    parte qui' ttu cuerpo.
  eng-WEBSTER: 'Wherefore putting away lying, speak every man truth with his neighbor:
    for we are members one of another.'
  guh-guh: Bajaraxuata pëtsa baja panajumetsënëtame. Pacaenëmë canacujitsia namataenetsia
    panatsipaebare pexaniajailivaisi. Tsipaji daxitatsi caenë Jesucristo pijajivitsi.
  bon-bon: Peei name pi ingwe ca walya mene gone otrometnäja, yepä toraca mene ajanipeye
    weemämu, ingle naace popi mine iyeta piicwa gemi Keriso me tääpe cabu.
  nhw-BL: Huajca ayacmo ximoistlacahuica. Sesen amojuanti xiquinilhuica sequinoc catli
    melahuac pampa sesen tojuanti tiitztoque quen tipartes ipan san se totlacayo ipan
    Cristo.
  swh-ONEN: Kwa hiyo kila mmoja wenu avue uongo na kuambiana kweli mtu na jirani yake,
    kwa maana sisi sote tu viungo vya mwili mmoja.
  wbi-wbi: Pa uluo, vikagha kutali nuvudesi. “Jovagha uvwa kyang'aani umuunhu ghweni
    nhu m'bading'ani ghwa mwene,” ulwakuva tulivahangilanisi umuunhu ghweni kwa junge.
  bba-bba: Yen sɔ̃, i ku mɑɑ weesu ko. I de bɑɑwure u n dɑ win winsim ɡem sɔ̃ domi
    sɑ sɑ̃ɑwɑ wɑsi teen doo dookɑ.
  eng-KJVCPB: 'Wherefore putting away lying, speak every man truth with his neighbour:
    for we are members one of another.'
  kgk-NT: Upéa-rehe perova katu pende reko apukwe. Nhande kwéry akã-rami oiko Cristo.
    Peteĩ hete vérami jaiko íxupe. Upéixa-gwi peteĩxa nhande jojaha-rami jaiko. Nhandéjehe
    anho rei ndajaikovéi-ma. Upéa-gwi anive pende apu pende rapixa-pe. Anhetegwa ae
    pemombe'u ojóupe.
  waj-waj: Ngia itaama variaivaara sa unnakua kiatee. Ngia mmuaakaraama Anutuuqaa
    raunna mmaapu tuanaaya variaivaara ngii seenaiyaatama kua kiaaree kiaa kua kutaivaa
    kiatee.
  cpy-cpy: Teera okameethatzi pamatawita-neeri pisheninka-paeni, roo kameethatatsi
    piñaa-nitee-yaawo kyaaryoota-tsiri. Tema oshiyanaa-tyaawo oowithaha-wakae-yityaami.
  mpx-mpx: Inoke besemiu lokalokakawi! Komiu maisena ge maisena ni baaba tunahot wana
    pan toabulilek elana, kaiwena kila gegewela tuwan maisena gabomwina ona.
  wbp-wbp: Jijaji Kirajiki karliparla nyina jintangka turnungka. Kujarlanya kulalu-nyanu
    jarnkujarnku yulyurlku-yungka, kala yimi jungarni-mipalu-nyanu wangkaya.
  luo-luo: Emomiyo, ngʼato ka ngʼato kuomu nyaka we miriambo duto kendo wach adiera
    ne nyawadgi, nikech wan duto wan fuond ringruok achiel.
  nhe-NT: Huajca ayoc ximoistlacahuica. Sesen imojuanti xiquinilhuica sequinoc tlen
    melahuac pampa sesen tojuanti tiitztoque queja tipartes ipan san se totlacayo
    ipan Cristo.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܪܲܦܹܝܡܘܼܢ ܡܸܢܵܘܟ݂ܘܿܢ ܕܲܓܵܠܘܼܬܵ‌ܐ، ܗܲܡܙܸܡܘܼܢ ܫܪܵܪܵܐ ܟܠܔ ܚܲܕ ܥܲܡ
    ܫܒ݂ܵܒܹܗ، ܣܵܒܵܒ ܗܲܕܵܡܹ̈ܐ ܕܚܲܕ ܕܗ̇ܘ ܐܚܹܪܢܵܐ ܝܘܲܚ.
  esk-NT: Taatnaqługu sagluqsruŋaiġumuusi. Iḷumutuuruami uqaqtuksraurusi avatmun,
    takku ukpiqsriruaŋupluta atausriurugut timaani Christ-ŋum.
  msb-msb: Tungod sani dili na kita magbuwa. Kinahanglan na magsabi lang lugod san
    matuod an kada usad sa iya kapwa kay kitaʼn tanan mga myimbro na san usad na lawas
    ni Cristo.
  cpa-NT: Hi² jøng² tsa¹ju³lë́h³ hniah¹² jǿg³ ta³jǿg³. Jǿg³ rø² báh³ dsiíh³ hniah¹²
    quianh¹³ ju²rúh² hniah¹². Cøng² chiúh³ báh³ jniang³.
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ ମିଚ୍‌ କ‍ଇବାଟା ଚାଡିଦିଆସ୍‌, ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ ସତ୍‌ କୁଆକୁଇ
    ଉଆ । କାଇକେବ‍ଇଲେ ଆମେ ସବୁଲକ୍‌ ଗଟେକ୍‌ ଗାଗଡର୍‍ ବିନ୍‌ ବିନ୍‌ ବାଗ୍‌ ଅଇଲୁଆଚୁ ।
  meu-meu: Taunabunai, hereva koikoidia ba nege daure, dekemui taudia ida hereva momokani
    mo ba gwaurai; badina be ita bona idia na tau-anina tamona regedia.
  yva-NT: Maisyare omai ti, arakove weap, vemo wapayarurijabe akato inya. Yara wapo
    ayao tugae obo raura wasai vambinibe, weye wan tenambe wansato sisa anugano Amisye
    mai, omamo Kristus anasine mije.
  dgc-dgc: Dahil ta éya, éy diyan kam dén mégbuli-buli. Mégkagi kam ta katutuhanan
    ta kaguman moy, da pisan kitam dén a méniwala ni Cristo.
  zpm-NT: Goḻguieṉ sca, yquidiedraa to samiech to, sinque niapse miṉe nac diidzli
    goḻnee, sac goṉ teḻ ne pe nacne yquidielsa ne ni tibaque nac ne grë ne.
  hix-NT: Anar me harha oyehtxoho kom hoye ro, onà wyaro ehtxoko. Àtemarontahra harha
    ehtxoko. Osonkuhtohra ro mak ehtxoko, omnyamo ro rye rma. Ohoyen kom yakoro orwonàmnàtokonye,
    yaworo rma orwonàmtxoko. Àsok tawro hana, noro rye me kesnàr kom ke hamà.
  sim-sim: Ji misi. Haimba handambawa hala. Mainome nom ji mbaka. Jir nga nir nga
    masamtenjek ni nahanda ona.
  npi-ULB: त्यसैले असत्यतालाई त्याग । “सबैले आफ्नो छिमेकीसँग सत्य बोलोस्,” किनभने
    हामी एकअर्काका सदस्यहरू हौँ ।
  cgc-cgc: Tenged ate na pasunod bag-o na batasan na alin ta Dyos, dili ki en magbula.
    Dapat pirmi matuod ate na ambal naan ta ate na mga duma tak paryas ki nang na
    mga sakep ki Cristo.
  tim-tim: Aregât hiaŋgi are hepunmâ den bunŋe konok makbei. Akto nen kâmot konok
    agion aregât den bunŋe konok magaŋgi goaŋgi aktenŋe ârândâŋ akbiâp.
  yor-yor: Nítorí náà ẹ fi èké ṣíṣe sílẹ̀, ki olúkúlùkù yín kí ó máa ba ọmọnìkejì
    rẹ̀ sọ òtítọ́, nítorí ẹ̀yà ara ọmọnìkejì wa ni àwa jẹ́.
  wos-wos: Némbuli wun hundika mé saréké. Nani atéfék Godna hémémbu nani re. Reta
    nani natafa mawuli hératame. Héraata guni yénataka hundi yatakatanguni. Godna
    hémémbu rekwa du takwaka nawulak du takwaka akwi mwi hundi male watanguni.
  emp-NTPO: Maʌ̃ bẽrã sewara idu b̶ʌd̶adua. Ab̶abe wãrãdrʌ djãrã ume bed̶ead̶adua,
    jũma dadjirãra ab̶ari cacuad̶ebema bẽrã.
  eng-F35: Therefore, having put away falsehood, ‘Let each one of you speak truth
    with his neighbor,’ for we are members of one another.
  ind-ind: Jadi, karena kamu sudah membuang cara hidupmu yang lama, jangan lagi menipu
    sesamamu. Katakan yang benar satu sama lain karena kita masing-masing adalah anggota
    dari satu tubuh.
  pes-OPCB: بنابراین از دروغ گفتن دست بردارید. گفتار هر یک از شما با همسایه‌تان راست
    باشد، زیرا ما همگی اعضای یک بدن هستیم.
  mpt-mpt: Ibo makob Klaiste meletan kesoa dim omin wengo deiboniba bain wengo olota
    omine!
  ssx-ssx: Koto ekina꞉ yayapiki pi ala꞉eki paapa꞉peke. Nikita꞉ Ketiso ipika꞉ lokena꞉
    tunao homekeeki yolo hata꞉ nika꞉ kame pa꞉ta꞉ ota꞉ pi la꞉tiki pulumeke.
  mkl-mkl: Nɑ nŋu, i mɑɑ̀ yɑ sɔ ibo mɑ́ ŋɑ. I jɔ̀ inɛ fei ku sɔ̃ kpɑɑsiɛ ntɔ, domi
    ɑ̀ jɛ ikɔ̃ ikɑ̃ ikɑ̃i ɑrɑ ɑkɑ̃.
  gaq-gaq: ବାରି ମିଚ୍‍ ଆବାସଙ୍ଗ୍‍ପା । କିସ୍‌ଟକେ ବିସ୍‍ବାସ୍‌ ଡିଙ୍ଗ୍‍ଣ୍ଡ୍ରେ ନିଜର୍‌ ନିଜର୍
    ବିତ୍‍ରେ ସତ୍‍ ବାସଙ୍ଗ୍‍ନେ ଦର୍‍କାର୍‍ । ମେଃଡାଗ୍‌ଲା ନେ କିସ୍‌ଟନେ ଗାଗ୍‍ଡ଼େନେ ଚିଲି ଞ୍ଚିଆ
    ।
  gof-RNT: Hiza, worddo odettofite. Nuuni ubbay Kiristtoosa asatethaa billiteta gidiya
    gisho asa ubbaara tuma odettite.
  unx-unx: ଏନାମେନ୍ତେ ଆଡଃ ଆଲ୍‌ପେ ବେଦାଃ । ଖ୍ରୀଷ୍ଟ୍‌ ବିଶ୍ୱାସୀକ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କେ
    ସାର୍‌ତି କାଜି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଚିୟାଃଚି ଆବୁ ସବେନ୍‌କ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହଡ଼୍‌ମରେନ୍‌ ହିସାକ
    ତାନ୍‌ବୁ ।
  gah-gah: Nenemú lekeza soza saza ahulalo. Leza apize lamaná unike aí nagá loló okuháma
    nenazo, nenemú gakó lamanakó eza lo amiko eza lo amiko iki minalo.
  lcm-lcm: Asukang na mi pasal suai ani kapau, na mi mengen atutuman si keve tungami,
    using tara na keve ngakan i sikei a pukun.
  aer-aer: Tyerrtye arrpenhe-akerteke ayeye akurne angketyale, Christ-ele-arle arrenhantherrenhe
    akngarte-iwerlenge. Arratyeke-ante ware angkerretyeke.
  qvc-NT: Chayri yumbayninchiq suq kwirpushinalla kashpa, amana ni pitapis ingañashpachu,
    ashwan allip kaqtalla suqwan suqwan parlashunllapa.
  tgl-ULB: Kaya nga alisin ninyo ang kasinungalingan. “Magsalita ng katotohanan, ang
    bawat isa sa kaniyang kapwa,” sapagkat kabahagi tayo ng bawat isa.
  cbs-NT: Eskatianan, nun Jesús ikunwainbudan, nun yuda bestichai keskaki. Jaskawen
    taea jawada yui man janchaidan, ana chani chakai padanananma matunabube xabakabi
    yuinamekubainkanwen.
  xtm-NTPP: Chukan kúu ja ñatuu koo jin xnda'vi tna'a‑ka ni, su'va ndi‑in ndi‑in ni
    jin ka'an ndaa nuu tna'a, vaa ndaka o chi in‑ni ñayii ka kuu o.
  nnq-nnq: Ku yene, muleke uwangi. Kila mundu apaligwa kunnenge nnyakwe kweli, magambu
    kila mundu kati jito ngi kipagwa cha mmele gwa Kilisto.
  bao-NT: To biri to cõrora ĩi dito yerijãaña. Mʉja ca niiro cõrora mʉja pʉto macãrãre
    díámacʉ̃ ca niirore biro wedeya, niipetirãpʉra jĩcã upʉ macãrãra mani nii.
  san-ORI: ଅତୋ ଯୂଯଂ ସର୍ୱ୍ୱେ ମିଥ୍ୟାକଥନଂ ପରିତ୍ୟଜ୍ୟ ସମୀପୱାସିଭିଃ ସହ ସତ୍ୟାଲାପଂ କୁରୁତ ଯତୋ
    ୱଯଂ ପରସ୍ପରମ୍ ଅଙ୍ଗପ୍ରତ୍ୟଙ୍ଗା ଭୱାମଃ|
  huv-NT: Pares nganüy netam mecueatiün iwaijchan, netam mendeacan áagan naleaing
    mequiüjpan nop alinop, cos nóiquian ajlüyiiüts.
  otn-NT: A nu̱yá, 'yo guí̱ mma̱mhmʉ ra̱ fɛhni̱. N'na ngu̱ n'na'a̱hʉ, gä ma̱jua̱ni̱
    guí xihni̱ mmi̱c'ɛ̱i̱ui. Porque gätho yø 'yɛ̱c'ɛ̱i̱ tengu̱tho 'mø n'na nc'ɛ̱i̱tho
    di jahʉ'ʉ.
  nop-nop: Unduŋ hatiŋa hekinolit tubudapmayam doktiŋa hidi yalaŋ wabiŋa mede biyagoŋ
    hogohogok kiyonadi tiyaneeŋ.
  obo-NT: De-en yo kowd ouhus, ko konna, iyon dow osenga riyot duma iddos bonnaa,
