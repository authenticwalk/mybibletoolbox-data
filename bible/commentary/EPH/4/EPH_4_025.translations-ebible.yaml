    dhu mola, te èdhi dhu paꞌèki le jꞌajꞌi mi èci, nuka sèmi ngiꞌu èci dhu dènge musi
    madha, hèbꞌa, kacui-aai, aa dènge haga.
  tnp-tnp: Tol lanəha, itəmah rəfin nəkotəkeikei motəpəh noliən rəha neiuəiən, mətəu
    nəkotəni nɨpəhriəniən kəm təmah mɨn, mətəu-inu kitah nəuəlɨ-nəuəlɨ nɨpətɨ Krɨsto.
  urd-urd: पस झूठ बोलना छोड़ कर हर एक शख़्स अपने पड़ोसी से सच बोले, क्यूँकि हम आपस
    में एक दूसरे के 'बदन हैं।
  hot-hot: Aêŋ ba notak abôyaŋ. Alalô tomtom bôk abitak hatôm leŋviŋkupik doŋtom yôv
    ba intu nonaŋ abô avanôŋ imbiŋam.
  mqj-NT: Dadi la ta'mokoa' siumpokada tula' tatongan, sapo la situlasammokoa' sitonganna
    lako padammu annu sangngin tangkenamikia' batang kalena Kristus.
  rus-SYN: Посему, отвергнув ложь, говорите истину каждый ближнему своему, потому
    что мы члены друг другу.
  mbh-mbh: Na o patoral thomu venen aken, mako o mothong tova lomu apaltitet, aro
    thomu o ri nunganga inga a toko lemioongare nge, eneke it alavusnga it ini a Krais
    ini peti epipeere.
  bdd-bdd: Coinega ꞌabo walogwahate ma mabwaiyami wagwae moisa ꞌaigeda ꞌaigeda ꞌoimiya,
    weyahina mabwaiyada Keliso wahina yahunao.
  cbt-NTPO: Ya'ipi imarëhuasopita Yosë huëntonënquë chachin ya'conëhua'. Iyanpoa pochin
    ninëhua'. Napoaton ama ninonpintahuasohuë'. No'tëquënáchin ninontahua'.
  srn-NT: Dat' meki un no mus lei moro gi makandra, ma taigi makandra den sani leki
    fa den de. Bika wi alamala na fu a srefi skin.
  cta-NT: Juani ngaꞌaa chcuiꞌ ma̱ chaꞌ cuiñi loꞌo tyaꞌa ñati̱ ma̱ lacua; xcuiꞌ chaꞌ
    liñi chcuiꞌ scaa ma̱ loꞌo tyaꞌa ma̱, chaꞌ sca ti ñati̱ laca na, sca ti chaꞌ ntsuꞌu
    jiꞌna loꞌo tyaꞌa na.
  bqc-SIM: Bee yã́i à ↄkpa mↄafiliyãi, á baade lí sĩana'o a gbɛ̃́deeɛ, asa mɛ̀
    doũ guↄn wá ũ.
  tcz-CHONGTHU: Hijeh chun jousei pailha tauvin. I-heng le ikom ho henga thutah chu
    seitau hite, ajeh chu eiho jouse hi tipum khat a chu jaova ihisoh keiyuve.
  mar-mar: ‘म्हणून खोटे सोडून द्या. प्रत्येकाने त्याच्या शेजाऱ्याबरोबर खरे तेच बोलावे
    कारण आपण एकमेकांचे अवयव आहोत.
  snp-snp: Etito mono wenenate muki yaki amo ukana lawoko yakafoko kofala-ana-kiyana
    minoninako, loti suki mona fulititi, lokoli-fakoli enawamo ya ka ona kula yako
    loti minalo.
  isl-isl: Hættið að ljúga en segið sannleikann. Við erum eitt, og ef við ljúgum hvert
    að öðru, þá spillum við fyrir okkur sjálfum.
  spy-NT: Kunyi, ōmētē ng'wiiynaneet ānkōōmwoochinē chii ake tukul ng'al chēbo manta.
    Kēēbooyē ꞉tukul bōōrto akeenke.
  xnn-xnn: Isonga adi tako koma menkamkampot nodi nan tet-ewa et kedeng nan kankanan
    tako isnan ib-a tako tay datako ay mamati et naitapi tako am-in isnan awak Jesu
    Kristo.
  mwe-mwe: Bhai nnekanje unami, mmeleketanje ya kweli kila mundu naka mundu mwine,
    pabha kila mundu anakunkulupalila mwine.
  tte-tte: Mwa koina mwakota besi. Sowasowana tem kaigeda kaigeda iwalo dudulai ana
    tali toekalesiyayao kolili, kaiwena kita wau uloi uloi tatubwe yona kaigeda koina.
  tcs-tcs: Daswai ai spik ya, yupla mas nomo spik ol laitok. Yumpla olgeda mas mata
    tok trutok po ol neiba blo yumpla, bikoz yumpla i pat blo wananada.
  hlt-THB: Cedawngawh nangmih boeih ing amak thym ik-oeih ce suut unawh na kengsam
    awhkaw thlang a venawh awih thym ce namik kqawn aham awm hy, ningnih ve pum pynoet
    a ke a baikhqi na ni awm uhy.
  soq-soq: Sa baiwa laga dewawa uduudu eidasana! No God obampa dan dea rua wainitana,
    sa baiwa sosola mampo ulaipa gagalowa os wanuna.
  qub-qub: Chayno caycaptenga amana llullapänacuynachu. Llapaninchïpis jucnayllanöna
    caycarga rasun cajllatana rimashun.
  att-att: Á sittam nga mawwawági megapu sù ángnguruk tam, yáyù nga tukkatat tam laguk
    yù passirisiri tam sù ira kábulut tam, á kagiat tam lâ yù kuruk, gapu ta nattatádday
    ittam, nga kun na baggi ni Apu Kesu.
  bki-bki: Tibe na, ana sibiano re bunu, bior kito robe torogio na tati na Kristo,
    monoka rove riano ga van kiado na vaataro nalo bogo nonovio.
  bqp-bqp: Abire yãi à ↄ gbarɛ manafiki yãi, á baadi gↄ̃ yãpura o a gbɛ̃dakenɛ,
    zaakũ mɛ̀dokↄ̃nↄdenↄmɛ ó ũ.
  mcp-mcp: Nda jɨ́ ntɔ́ nə́, myaasʉgá ijɔ̧́ɔ̧́. Nə́ ndɛɛ́, muud yɛ̂sh mə́ jəlá nə
    bwiiŋg ŋgwɔ́l njɨ obʉ́bə́lɛ́, nəcé shé músə leedyá nda ikʉ́l í nyúul muud.
  hat-hat: Se poutèt sa, sispann bay manti. Se pou nou di verite lè n'ap pale ak frè
    nou, paske nou tout se manm yon sèl kò nou ye.
  npl-NT: Yika, ayakmó ximokajkayawakah, yej nochipa xikijtokah tlan milák, porke
    tinochteh titeaxkawah itech ikuerpo Cristo.
  bgg-bgg: Chiihphado, khlam pha ne oi sha ro! Zab ne airo ijak migipho shii izai
    yao bo, nyieliieshii gethek zab ne Isu siu shii ne ò pha bran ro.
  eng-TCENT: Therefore, having laid aside falsehood, each of you must speak the truth
    with his neighbor, because we are members of one another.
  eng-BSB: Therefore each of you must put off falsehood and speak truthfully to his
    neighbor, for we are all members of one another.
  cpu-NT: Tera onkameethate pamataviyetanairi pisheninkapayeeni, iro kameethatatsi
    piñaaneyetaiyaaro kyaaryooyetatsiri. Tema okempitanaatyaaro ovithaavakaatyeeyaami.
  san-ASM: অতো যূযং সৰ্ৱ্ৱে মিথ্যাকথনং পৰিত্যজ্য সমীপৱাসিভিঃ সহ সত্যালাপং কুৰুত যতো
    ৱযং পৰস্পৰম্ অঙ্গপ্ৰত্যঙ্গা ভৱামঃ|
  tac-NT: Alekeri tase 'yégame niwa, iligá 'la bijchígili ra'íchali ra'ichawa 'emi
    a'bopi, napugiti suwábaga Kristo oyérame nírigime.
  eng-WEBPB: Therefore, putting away falsehood, speak truth each one with his neighbour,
    for we are members of one another.
  gfk-H: Io hua, muat na kap sei no magingin na bisbis ma muat bakut tikatikai muat
    na tangai ra tutuna hargilaas ta muat ira haratasin narako ta Karisito, kanong
    dahat bakut dahat ira simsibaan tano kapawena palatamaina.
  viv-viv: Tu nuwami ivaguna Keliso amine wanahuluhuluva faꞋina, veꞋalololo matatabuna
    wanavenikohiyena. MoyaꞋaida yoꞋo saꞋeyana kalivai-dina faꞋina, omi saꞋeyana saꞋeyana
    tobohiyamiyao agaidiya wanagahe velemoꞋena.
  yao-yao: Kwa yeleyo, nneche unami. Jwalijose aŵechete usyene ni njakwe, pakuŵa uwe
    wose tuli iŵalo ya chiilu cha Kilisito.
  tgp-tgp: Matan haratu, ha isoiso na halu sohen pr̃ovet matea mo verea mara, ‘kamim
    hatehateahi ha retireti tataholo isana tahisamim’ matan enr̃a r̃a nor̃a hatehateahi.
  auc-NT: Mänömaï beyæ̈ mïnitö tömämïni, Mönö adocabomö ïmompa, ante adinque babæ
    mïni tedewënïnö ante ñimpo cædinque wacä ingante wacä ingante näwangä ante apæ̈needäni.
  kbc-NT: Enice, jinaɡ̶aleeɡ̶awitakatiwaji. Pida akaamitawece leeditibige me enita
    ɡ̶anioxoa inokina anewi, igaataɡ̶a okotawece oko dinoiigiwepodi digo minoataɡ̶a
    niɡ̶inoa liwailidi ɡ̶odolaadi midiokidi ɡ̶odolaadi anoyexogoteloco.
  bmh-bmh: Gonun, ag unum polumanemen igul uteiban, Kristen duailel ipal ibalagab
    petak ze awaran, einen, ig unum enimig tutak sul darem.
  ctu-BL: Jini cha'an cʌyʌla lot. Cha'lenla t'an ti isujm ti jujuntiquiletla yic'ot
    la' pi'ʌlob, come lac pi'ʌlʌch lac bʌ.
  meq-meq: Hərwi niye kâ rawum me bay. Kwa way mâ tsikay a ndo na, deɗek hərwi nəkway
    madzapa eye na, nəte andza hawal i bo neheye wal wal madzapa eye ka bo eye nəte
    aye.
  noa-H: Mag naawai hoob tag dich k'apeenag sëuk'amiet; sëuk'aju k'ãai hiek'aawaijã
    chadchata dich k'apeenag nem jaaujeet. Maachin mʌg nʌm haiguin t'um hagdaujö Cristo
    mork'a t'ʌnaawai maachin t'um k'od hãbam k'ʌʌnk'a t'ʌnʌm.
  thd-thd: Pam moŋoŋomur oŋkorr wun, kuuk mincminc-nurr yiik pama, ŋamp pamthaaw wuun
    pilono.
  alp-NT: Ele mere hoko kwali betaya imi lemake yanoma. Imi lemake lomai yake, le
    ite pusumare Kristuse Eni tamata sakesa saka nanakwalare esi ootoiju.
  san-VEL: ato yuuya.m sarvve mithyaakathana.m parityajya samiipavaasibhi.h saha satyaalaapa.m
    kuruta yato vaya.m parasparam a"ngapratya"ngaa bhavaama.h|
  kbq-kbq: E'ina hu'negu magoke magoke'motma havige osutma tamage hiho. Mago avufagna
    hutma mono kevu mani'nonanki, tva'ontamire ru vahe'ma mani'nesiana havigea huonteho.
  kbh-kbh: Chcasna, ya ndoñe más s̈mattsebostero, ndayá cada ona cháuayana ndegombre
    soyënga cachacá Jesucrístbeñe os̈buachiyáftaca, er nÿetscanga cánÿiñe mondmëna
    mo nÿe canÿe ents̈angcá.
  ron-LSB: De aceea, lăsând deoparte minciuna, să vorbească fiecare cu adevărul cu
    aproapele său, pentru că suntem mădulare unul altuia.
  pon-pon: I me komail en kajela likam amen amen ap lokaia melel on men impa, pwe
    kitail jau ta ieu.
  nhe-BL: Huajca ayoc ximoistlacahuica. Sesen imojuanti xiquinilhuica sequinoc tlen
    melahuac pampa sesen tojuanti tiitztoque queja tipartes ipan san se totlacayo
    ipan Cristo.
  sps-sps: Jio, gam bus vaare yam! Ami na fokinai ma tsue iny a man tan fifakokoro
    tsuam, tana saa, ara na fokinai faavot tap faavot tsun bus ra naa tana puan e
    Krais.
  wnc-wnc: Tawake tasike kem wamu ginda yakaing kaknga apbitatenong. Bitateke ninu
    kuupbamda Jesue kuke dongu takngatukan binga dakngake yuamang ngang natapnong.
    Natake ginu kuupbamda inandek inandek gindane notzae siakan wamban yaninong.
  nmw-S: Iyete tab hedi hu eyoyokapis! Humiu hotiya ge hotiya gen i egotolosuwok wana
    pan togoru heine, kaiwane hide bwabwaligade tutuwo hotaege giniteine denan.
  bus-bus: Beee yãnzi à ↄ kpá mↄnafiki yãzi, a baade gae yãpuraa o a gbɛ̃daaanɛ,
    zaakɛ mɛ̀dↄ̃nkↄ̃deenↄn wa ũ.
  gub-BL: Penemu'em zo pezeupeupe nehe, amo wanupe nehe. Tuweharupi pemume'u ze'eg
    azeharomoete har amogwer uzeruzar ma'e wanupe nehe, penuwake har wanupe nehe.
    Ta'e zaiko Zaneruwihawete hetekwer ipegegwer ài paw rupi zane xe. Aze zaneremu'em
    zanezeupeupe nehe, zaneremu'emaw nuzawy kwaw Zezuz hetekwer imugaz taw nehe. Uzemumikahy
    putar henu mehe nehe.
  imo-imo: Akumunga oi we konopuma tiye kolko konopu koinjoma liko panjikolio eno
    ungu kolo toli ungumu tiye kolko, kangi tendekumunga kimbo ki melema angimo mele
    aku tepo lino Kraistinga imboma pali konopu tendekumu pepili moromolo kani Kristen
    imbomando ungu paimboma kau ningo molaio.
  boj-boj: Deqa niŋgi gisaŋ kumbra kalil uratekritosib anjam bole segi Kristen tamo
    uŋgasari naŋgi minjroqniy. Niŋgi kalil Kristus aqa jejamu qujai unub deqa niŋgi
    kumbra degyoqniy.
  eng-DRA: Wherefore putting away lying, speak; ye the truth every man with his neighbour;
    for we are members one of another.
  knf-knf: 'Hënk, nawutan kaţilan : Andoli ţi an adoon kaţup aŧënţul manjoonan ţiki
    ŋnaakiir awo nja bŧi uleef uloolan.'
  san-KHM: អតោ យូយំ សវ៌្វេ មិថ្យាកថនំ បរិត្យជ្យ សមីបវាសិភិះ សហ សត្យាលាបំ កុរុត យតោ
    វយំ បរស្បរម៑ អង្គប្រត្យង្គា ភវាមះ។
  arn-NT: Feymew llemay, doy koylatuwelayaymün, “welu may ta kake kiñeke dungupe ti
    rüf dungu kisu tañi chafche mew”, fey kom iñchiñ am koneltulelu kiñe trokiñche
    mew müten.
  zas-NT: Zeel ad bal rnieeridi diidx rusquiee. Gol gunee diidxli con xcompniaridi
    din tijbzi nayajc dugra ree con Jesucrist.
  ken-NT: Ndu ɛchi nɔ, dɔ̌ ká baraká nse. Bɛsɛ́ mankɛm sɛ́ndɛm nɔkɔ chi tɛtɛp nɛ
    batɨ, mbɔnyunɛ sɛchi mbɔ bɛpókómʉɛt nyáŋá nyáŋá ndǔ mmʉɛt amɔt.
