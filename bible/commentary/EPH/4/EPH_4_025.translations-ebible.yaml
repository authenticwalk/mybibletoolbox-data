    yafaya.
  wiu-wiu: Toto peyapa odene ago Keraisuno tigini tetepo tootapeneya mekono, kapene
    wakoa agale wawa ete oto wa niminimo-kama oma pamene.
  swe-swe: Lägg därför bort all lögn (falskhet) en gång för alla, låt var och en tala
