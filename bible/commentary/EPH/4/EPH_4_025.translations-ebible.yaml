    kropp). [Paulus uppmanar de troende att vara ärliga och sanna med varandra i sitt
    tal. Men det räcker inte, de troende måste också vara ärliga med sina känslor.
    Att lägga locket på och inte prata om problem löser ingenting. Gud har gett människan
    känslor och vi uppmanas att känna glädje, sorg och vrede. Det går inte att älska
    det goda och rättfärdighet utan att också hata det onda och orättfärdighet. Nu
