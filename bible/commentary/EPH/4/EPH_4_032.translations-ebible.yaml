  srn-NT: Ma un mus sori switi maniri na makandra, abi sari-ati gi makandra, èn gi
    makandra pardon soleki fa Gado gi unu pardon na ini Kristus.
  cta-NT: Xaꞌ ñaꞌa̱ cuaꞌni ma̱ juani. Xcuiꞌ tsoꞌo ti cuaꞌni ma̱ loꞌo tyaꞌa ñati̱ ma̱,
    tyuꞌu tsa chaꞌ clyu tiꞌ jiꞌi̱ ma̱ loꞌo tyaꞌa ma̱; cuaꞌni clyu tiꞌ ma̱ jiꞌi̱ quiꞌya
    nu ntsuꞌu jiꞌi̱ nguꞌ, chaꞌ juaꞌa̱ cua nguaꞌni clyu tiꞌ ycuiꞌ Ndyosi jiꞌna xquiꞌya
    Cristo.
  bqc-SIM: Àↄ gbɛ̃kɛ vĩ ń kↄ̃o. Àↄ kↄ̃ wɛ̃na vĩ. À sùuukɛ ń kↄ̃o lá Lua sùuukɛ̀ánↄwa
    naa Kilisiwa guu.
  tcz-CHONGTHU: Chusangin, khat le khat kilungsetto cheh un, lungneng un, khat le
    khat kingaidam touvin, Christa in nangho na ngaidam bang uvin ngaidamun.
  mar-mar: एकमेकांबरोबर दयाळू आणि कनवाळू व्हा आणि देवाने ख्रिस्तामध्ये मुक्तपणे क्षमा
    केली तशी एकमेकांना क्षमा करा.
  snp-snp: Fulo faiga iti ya Goti wenenala muki olu lalo o gedeti, seti-muludigu koliti
    lifimani kilili o gedalo. Gotikafo Kilisto lulau mino edeto linate lifimatina
    kilili o gedami yamaidana oti linate ya wenenatina lifimani kilili o gedalo.
  isl-isl: Verið þess í stað vingjarnleg hvert við annað, góðhjörtuð og fús að fyrirgefa
    hvert öðru, rétt eins og Guð hefur fyrirgefið ykkur í Kristi.
  spy-NT: Ōtānkāsē kityō, ōriirēē alak ānkōōnyōōchinē keey kaat kuu yoo kiikunyōōwook
    ꞉Yēyiin kaat kubununēē Kāārārookiintēēt.
  xnn-xnn: Baken koma kaneg todi nan ikkan tako nodi men-inanos tako ya ipaila tako
    nan seg-ang tako isnan ib-a tako. Menpinakawan tako ay kaneg nan inikkan Apo Dios
    ay mangpakawan ken datako gapo ken Jesu Kristo.
  mwe-mwe: Nkolanje ntima gwa mmbone na gwa bhonelana shiya, nneshelelananje mmashayenenji,
    kila mundu anneshelele nnjakwe malinga a Nnungu shibhanneshelelenje mmanganyanji
    kupitila a Kilishitu.
  tte-tte: Na sowasowana mumugamiu sibiga kamikavao kolili yo wakatekamkamna-yagili.
    Kamikavao ali pwanoli kolimiu kwanuwatu-pwaikili, besiele Keliso ana boita koina,
    Yaubada ami pwanoli inuwatu-pwaikiliko.
  tcs-tcs: Bat truwan, yupla i mas soe gudpasinwei po wananada. Yupla i mas gad biglab,
    gasu wananada ane pogib wananada seimkain wanem God i bin soem tru dat laip blo
    Kraist wea em bin sore ane no wail po yupla.
  hlt-THB: Pynoet ingkaw pynoet ak khanawh qeennaak ta law unawh, Khrih awh Khawsa
    ing nangmih qeenkhaw a ning ngai pekkhqi amyihna, nangmih pynoet ingkaw pynoet
    qeenkhaw ngai qu lah uh.
  soq-soq: Tane e euda dewasanuna ita sosola nuapareuitane saumonuna. Sosola kadileia
    kadiu insadabuamonuna God e kadila Keriso bedewe insadabuamona rua.
  qub-qub: Chaypa ruquenga jucniqui-jucniquipis alli ricanacur caway. Tayta Diosninchi
    Jesucristu-raycu perdunashushayquinölla gamcunapis perdunanacuy.
  att-att: Á makkaká-iddù ittam laguk ánna makkaká-allà ittam. Á makkakápakomá ittam
    gapay, nga kunnay ta pamakomá ni Namarò nittam, megapu kâ Apu Kesu Kiristu.
  bki-bki: Mia kamiu kuvijuku rivu ka kamiu, tiniemiu rimelokloko van kamiu, a kamiu
    kuviekokoa kamiu tavukia napano Atua naio biekokoa kamiu maluvo ea Kristo.
  bqp-bqp: Àgↄ̃ gbɛ̃kɛ kɛ kũ kↄ̃o. Àgↄ̃ kↄ̃ wɛ̃nda gwa. À sùru kɛ kũ kↄ̃o lákũ
    Luda sùruu kɛ̀ kãáo nà Kirisi gũn.
  mcp-mcp: Yidagá bə nə osʉsa, bɨ́ dʉ gwág búúd bɛ̂sh cɛy lámʉ́d, bɨ́ dʉ sá nə́, ŋgwɔ́l
    juu ŋgwɔ́l, ŋgwɔ́l juu ŋgwɔ́l, nə́mə́ nda Zɛmbî nyə á juu bɨ́ lúu mə́ Krîst dɨ́
    nə́.
  hat-hat: Okontrè, se pou nou aji byen yonn ak lòt, se pou nou gen bon kè yonn pou
    lòt, pou nou yonn padonnen lòt, menm jan Bondye te padonnen nou nan Kris la.
  npl-NT: Moneki xiyetokah nonkualtentlakah iwa xiteiknomatikah. Ximosepantlapojpolwikah
    ijkó kemi Dios otechtlapojpolwi por Cristo.
  bgg-bgg: Jiphachiang shii, jum rek ne gai shii bushun rek bo, chiih-è Hamangkhung-aphuii
    è Masi chiang nathek shii khung phi pha ji duiine gai jia shii khung phi bo.
  eng-TCENT: Be kind and compassionate to one another, forgiving one another, just
    as God in Christ has forgiven us.
  eng-BSB: Be kind and tenderhearted to one another, forgiving each other just as
    in Christ God forgave you.
  cpu-NT: Aña ontzimatye pinkameethashiretai, pineshinonkatavakaayetaiya. Ontzimatye
    pimpeyakoyetairi ikaratzi ovaariperoshiretakemiri, ikempitagaimira Pava ipeyakotaimi
    irirori ikamimotaimira Cristo.
  san-ASM: যূযং পৰস্পৰং হিতৈষিণঃ কোমলান্তঃকৰণাশ্চ ভৱত| অপৰম্ ঈশ্ৱৰঃ খ্ৰীষ্টেন যদ্ৱদ্
    যুষ্মাকং দোষান্ ক্ষমিতৱান্ তদ্ৱদ্ যূযমপি পৰস্পৰং ক্ষমধ্ৱং|
  tac-NT: '''La a''ká ralámuli niwa, ''la nakúriga ejperégame niwa ''emi a''boi ''lige
    ''la e''kawa ''emi a''bopi cha nokágame níriká, a''chigóriga napurigá Onorúgame
    e''kale ''emi Kristo júlaga napurigá ''la gu''írimala ''emi.'
  eng-WEBPB: And be kind to one another, tender hearted, forgiving each other, just
    as God also in Christ forgave you.
  gfk-H: Ma muat na gil ra tahut tikai ma ra harmarsai hargilaas ta muat. Muat na
    lik luban sei ira numuat magingin sakena hargilaas ta muat hoing ta ira pinapalim
    ta Karisito, Kalou ga lik luban sei ira numuat.
  viv-viv: Au buye wanaveꞋanuwakabubu kadu buye wanaveꞋahinekalikali. Ada Yaubada
    Keliso faꞋine yami koyona givenuwauluyena amine, meda omi tobohiyamiyao yadi koyona
    wanavenuwauluyena.
  yao-yao: Nambo mme ni mitima jambone ja kukolelana chanasa jwine ni jwine, nnechelesyane
    mpela yatite pakunnechelesya Akunnungu kwa litala lya Kilisito.
  tgp-tgp: Pani ha vai na posposi r̃uhu isamim hatehateahi, ha r̃omopoi, ha r̃omi
    kamim hatehateahi sohen God hin Kr̃isto mo r̃omi kamim.
  auc-NT: Wæætë godongämæ̈ waadete cædinque wacä caate wæcä adinque mïnitö godongämæ̈
    Ca ca wæcæmïnimpa. Ayæ̈ Codito ængä beyænque Wængonguï mïnitö ïmïnite pönö ñimpo
    cæcampa cæmïnii. Tömengä ñimpo cæcä quëwëmïni baï mïnitö adobaï cædinque wadäni
    wënæ wënæ cæyönänite wacä ingä wacä ingä ñimpo cæmïni quëwënänii.
  kbc-NT: Pida awii makaami eletema eledi oko, codaa me iwikodeni. Ikani mepaa ixomaɡ̶atijo
    ane beyagi anowotaɡ̶adomi, anee Aneotedoɡ̶oji me ixomaɡ̶ateetedice ɡ̶adoenataka
    ane beyagi leeɡ̶odi Cristo me yeleotedaɡ̶adomi.
  bmh-bmh: Bo, ag agal oiagab iau selai mui duailel ipal isanaraiban, bisomagar peiban,
    agen igul eg ag ibalagab memen zilagai maran. Ag Kristus dual pezai dabi, Uwait
    nug agal igul eg zilagai maraneu sul, agen han zaiagar agal igul eg zilagai maran.
  ctu-BL: Yom mi la' coltan la' pi'ʌlob ti' yutslel la' pusic'al. P'untan la' pi'ʌlob.
    Ñusʌben la' bʌ la' mul che' bajche' Dios tsi' ñusʌbeyetla la' mul ti Cristo.
  meq-meq: Tərum ɗuh na, kwakwaɗ eye hay kame i ndo hay. Gumatay ŋgwalak a ndo hay.
    Pəsum ha a bo mənese mə walaŋ kurom nəte nəte andza nakə Mbəlom a pəsakum ha tə
    Kəriste aye.
  noa-H: Hö hajap'ata haajeet'ʌ̃ pãach k'apeen dʌ̈i, hagdaujö chik'am dau haug k'aug
    paraa. Hiwiir hãbam garmua k'ãijã k'aigba haawai, magʌm hiekjã tag higba, sĩi
    k'ĩir hok'oopʌ̈pʌ̈i habat, hich jãg Hẽwandamaujã Cristo gaaimua maach k'aibag
    chugpaapʌ̈iwia hich mag k'ĩir hok'oopʌ̈itarrjö.
  thd-thd: Pam ŋeeŋkmam yarr thurmthurma pam moŋthak, pam kampur wun man ŋeeŋk minin,
    pam yirram oŋkorr pac nurr aŋarr yancih kar yokun Pam Pork, ith naŋun Christak
    raak warr naŋkan kana wothotherr.
  alp-NT: Suke lalemi mise kai lomai kai imi oki lomai, kai imi ampune lomai saka
    Alla lekwe Iampune imi baue Kristuse.
  san-VEL: yuuya.m paraspara.m hitai.si.na.h komalaanta.hkara.naa"sca bhavata| aparam
    ii"svara.h khrii.s.tena yadvad yu.smaaka.m do.saan k.samitavaan tadvad yuuyamapi
    paraspara.m k.samadhva.m|
  kbq-kbq: Agazone hutma vaheku tamasuntgi nezmantetma, Kraisimpi kumitia Anumzamo
    eri atre'rante'neankna hutma, kumi'zmia atre'zmanteho.
  kbh-kbh: Nÿetscángaftaca ts̈ábenga s̈mochtsemna, nÿetscanga s̈mochtsenlastemana
    y s̈mochjenperdóna, nts̈amo Bëngbe Bëtsá, Crístbeyeca tcmojaperdonacá.
  ron-LSB: Și fiți buni unii cu alții, blânzi la inimă, iertându-vă unii pe alții,
    după cum și Dumnezeu v-a iertat pe voi în Hristos.
  pon-pon: A komail en kadek pena, o poka pena, o mak pena amen amen, dueta Kot kotin
    maki on komail ren Krijtuj.
  nhe-BL: Más cuali ximochihuilica tlen cuali se ica seyoc. Ximotlasojtlaca huan ximotlapojpolhuica
    se ica seyoc queja Toteco inmechtlapojpolhuijtoc ipan Cristo.
  sps-sps: A sikia, mi ma kat kat rof tana mesmes fiisen men koma tagtag, mi te anofe
    ravainy kat iring tana mesapan, faarei te kat fi Gov tana sanaan to ten Krais,
    Ayei anofe ravainy bus kat iring tsumi.
  wnc-wnc: Bitateke ginda musipzaatang notzae kwikwiknga natayamuke wepda pasiyamunong.
    Pasiyamuke wa aminda ginda semna natake sanga wai takngatu tasiwa kakengu ginda
    waiakngana sandeyamunong. Ginu atnataaing. Kraisda nin gatanimukut takngae natake
    Anututa nindane waiaknganinu gwa sandetnimukut. Ina unzakan ginda notzatane waiakngana
    sandeyamunong.
  nmw-S: Age lemi page gen hu pameimei hene-bwaimiu heidiye ge hu hatatilao-yanid.
    Hu nuwoyok he-bwaimiu wedi gegi heimiu, sohode Keriso hei Helak hobak i nuwoyok
    lemi gegi.
  bus-bus: Àgↄ̃ gbɛ̃kɛɛ vĩ kↄ̃o. Àgↄ̃ kↄ̃ wɛ̃nda vĩ. À sùu kɛ kↄ̃o lán Luda sùu kɛ̀ao
    nà Kirisi guu.
  gub-BL: Xo ikatuahy ma'e zo pezapo amo wanupe nehe. Aze amo upuraraw ma'erahy nehe,
    pezemumikahy nehe no. Aze amo uzapo ikatu 'ym ma'e peme nehe, peneharaz hemiapo
    kwer wi nehe, imunàn pà nehe. Ta'e Tupàn heharaz penemiapo kwer ikatu 'ym ma'e
    wi a'e xe. Nuzepyk kwaw penehe nehe, ta'e Zaneruwihawete umàno penekuzaromo a'e
    xe.
  imo-imo: Enoni enongano nendo yando kondo kolko teko kondoko, Kraistini enonga nimbe
    tenderimumunga Goteni enonga ulu pulu kerima we tiye kolopa enondo pundu taio
    naa nimu mele aku teko imbomani eno teko kenjinge uluma we tiye kolko pundu taio
    naa nengei.
  boj-boj: Osib niŋgi na nuŋgo Kristen was naŋgi kumbra bole bole enjroqnsib naŋgi
    qalaqalainjroqnsib naŋgo une kobotetnjroqniy. Qotei a Kristus aqa ñam na nuŋgo
    une kalil kobotetŋgej deqa niŋgi na kamba olo nuŋgo Kristen was naŋgo une dego
    kobotetnjroqniy.
  eng-DRA: And be ye kind one to another; merciful, forgiving one another, even as
    God hath forgiven you in Christ.
  knf-knf: Nawoon keeri na iţëb inuura nabot nado kañaga baŧënţan. Nadoon kamiirad
    jibi Naşibaţi aţëpnuŋ ţi *Kriŧtu amiiran.
  san-KHM: យូយំ បរស្បរំ ហិតៃឞិណះ កោមលាន្តះករណាឝ្ច ភវត។ អបរម៑ ឦឝ្វរះ ខ្រីឞ្ដេន យទ្វទ៑
    យុឞ្មាកំ ទោឞាន៑ ក្ឞមិតវាន៑ តទ្វទ៑ យូយមបិ បរស្បរំ ក្ឞមធ្វំ។
  arn-NT: Küme piwkengeaymün ka welukonke kutranpiwkeyewaymün ka welukonkechi wiñoduamawaymün
    chumngechi ta Ngünechen wiñoduamaeymünmew ta Cristo mew.
  zas-NT: Gol gojc benzaꞌc, gol baya lasaꞌdi gol been tëë lasaꞌdi perdon ziꞌc been
    Dios lëjt perdon por Jesucrist.
  ken-NT: Tɔ́ŋ ká batɨ bɛrɨ, mǎngɔ bhɔ ntínso. Nɛ foŋorí nɔ́kɔ́ ká batɨ mbɔ ɛnyǔ
    Mandɛm áfʉɛ́rɛ́ ntá Kristo afoŋori bhe.
