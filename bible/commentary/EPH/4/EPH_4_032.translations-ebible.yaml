  zad-NT: Ḻi gak beṉ' wen beṉ' shao' na' beṉ' chiyesh'lalli bish' ljwellin. Chiyaḻ'
    yizi'xen c̱he ljwell-le, ka ben Chioza' bizi'xene' c̱hele daa nonḻilall'le Crístona'.
  kmg-kmg: Ŋoŋe ââgo erâ eehâmoc ehuc kiŋ bebehec enšepieŋ, Anutu e iŋuc jaha Kristore
    erâ kiŋŋeŋic behewec.
  aso-aso: Ezemuꞌ mulumo gelanivo gezemuꞌ mulumo gilivo li mini ne nasahiliꞌ o-gede
