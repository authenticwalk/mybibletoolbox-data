  qxo-NT: Tsaynö cawayänayquipa rantinga jucniqui jucniquicunapis cuyapänacur cawayanqui.
    Piwanpis rimanacur Tayta Dios perdonayäshungayquinölla gamcunapis perdonanacuyanqui.
  mox-mox: Ta ʼesi taumiega ma emiavo ona veyolubemi nuakolokoloyega, ta tomotau ʼekalesia
