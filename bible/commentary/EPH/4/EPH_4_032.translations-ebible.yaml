  maj-NT: Nda ní cha̱so̱ho̱ xinki̱u ko̱ cha̱se̱ni̱mo̱ho̱ xinki̱u. N'e̱ ndyjat'oho̱o
    xinki̱u xi nkú ts'ín kisakújinnu̱u kju̱a̱n'endyjat'a a̱jihi̱n Cristo̱.
  bkq-NT: Âkelomo agâ koendâ itaungâ, ityendaungâ warâ. Âynynâmo inakai aietyby enanânehonwâdaungâ,
