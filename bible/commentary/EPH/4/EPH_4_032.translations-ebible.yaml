  hus-NT-2005: Ki tʼájtsíxintsik xowaꞌ alwaꞌ, ki yájnántsíxintsik ani ki pákwlántsíxintsik
    jún ani jún jelt xan ti na Dios ti pakwlantsitsik kʼal tin kwentakʼi na Kristo.
  mig-NT: Chi̱ sua ná kúmani̱‑ro̱ jíín tá'an‑ró. Ná kúndá'ú ini̱‑ro̱ tá'an‑ró. Ná
