  zap-NT: Xnëz gugak yra de xkompanyer de, guleslsaa lextoo de yra de. Gugun perdonlsaa
    zegne wun Dëdyuzh de perdon por Jesucrist.
  wer-wer: Ar ngöntre karurö kaamök elmëak arim lupöt meneë. Pël ëak pitëm saunat
