    ñano yegʉ̃ ihñana tiquina ñañene bo cãhña mʉsa gʉ̃hʉ.
  anv-NT: Lɛrege ɛlé ulɔɔ́ melu ne atɛ, gɛge atɛ meshwɛ, jigé nte gabo ayi atɛ aŋmɛ
    apyɛ ndɛre Ɛsɔwɔ ajinte gabo ayi ɛnyú dépyɛ gétúgé genó ɛyigé Kras apyɛɛ́.
  sab-NT: Ba mo ta dbadale no daba ole ba mo chudaboadale ongoru ongoru, ba taidale
