  fra-SBL: Et soyez bons les uns envers les autres, au cœur tendre, vous pardonnant
    mutuellement, comme Dieu aussi en Christ vous a pardonné.
  yka-yka: Saguwaˈ subey kaˈam hāp duk magaseˈ-inaseˈ. Duk subey isab kaˈam magampun-inampun,
    kuweˈ Tuhanin inampun kaˈam weˈ ne sabab Isa Almasi.
  mle-mle: Aw atampika javadiy kwur-yaay, rikarik akwur nuwukadiy duw takwak dayak
    mawul wukikuw. Gwur Jisas Krais dikidiy duw taakw tigwuralik tikuw, alik God di
    gwuradiy vaal yibwiy-didiy. Alik tikuw, gwurabab gwur gwuradiy awarwa awarwa yigwuradiy
    vaal ayibwiy.
  shp-NTPO: Moa jakon ixonkaya wetsaboribi jato noibakanwe. Jakonma jawéki akábo benxoax,
    moa shinanbenokanwe, ja Cristo kopí non ochabo soataanan moa Diossen noa shinanxonyamaa
    keskáakinribi.
  aom-aom: aꞌi göëro göhuni vavaenimorovoromo huë baerovëꞌi göëro gö hesi mu sisëho
    uehorovoromo vuonugore. God-hu jemesi sisë Keriso-are jöëni uehorovoromo vuonugadëhi
    jemëꞌo ëhi ëꞌore.
  geb-geb: Nde guigira Zisas khothɨgi gumgi gu mbigi nde tɨvir vhuuin mben muuŋv,
    wari won ndavir mben nɨɨŋri. Fhe Bakɨme mbara muuŋgiap Kraisan zɨn panan, ana
    nde muuŋgi tɨvi mbatɨgi, ana nta vhɨzgiap nta ndɨkndɨk ŋangi. Nde mbara muuŋgip,
    mbe nde muuŋgi tɨvi mbatɨgi, nde vhɨra nta ndɨkndɨk ŋangiri.
  bsj-bsj: Kom dob keb kume bo bwirangker cero kambo kwama kume Yeecu dob kumen bwirang
    ker kumeru.
  cak-cak: Pa ruq'uexel ri', utz ino'oj tibana' chivech. Tipokonaj-ivi'. Tibana' perdonar
    ivi' achel xu'on ri Dios, xixru'on perdonar rix ri xa jun ibanon riq'uin ri Jesucristo.
  chf-NT: Yo ajnic utz a c'ajalinla. Maläc ch'ämben aba yajinla. Maläc chen aba perdonala
    ca' chich Dios u chen perdona a tanäla uc'a lo que u chi aj Cristo.
  tlf-tlf: inal o agan-bom tambaliim kup telelebina tala ke-bom-nilipta o ageta kale,
    God tebe Krais imi win tolop diim ipmi fengmin kupkabe-se ulutap ke ipkumal tebe
    ipmi mufekmufek uyo fenga kolip uyo ipkil mungkup kupkabina tala ke-bom-nilipta
    o ageta ko.
  piu-2006: '@see-verse:EPH.004.031'
  poh-NT: Chi jelow-bal laꞌ reꞌreꞌ, hat ok tak ato̱b cu̱cꞌ chiꞌnchel awich aj niminel
    tak eh cꞌul chaquetelej awach tak. Jeꞌ woꞌ, cꞌul chacuy amahc chawach tak jeꞌ
    ricab nok reꞌ Dios xicuy cho amahc tak ruꞌum chi wilca̱t tak chic pan jenaj wach
    cꞌuxlis chꞌi̱l i Jesus.
  tue-tue: 'Biirope tiiyá: Cãmerĩ́ ãñurõ tiiápu, bóaneõña. Cõãmacʉ̃ Cristomena mʉ́ãrẽ
    acabórirobirora mʉ́ãcã cãmerĩ́ acabóya.'
  bjp-bjp: Isau le gamen tel rokap na sinang ke gamek mais temtem tikii lo gam, ke
    gamek wol ufu sinang laulau ae ri tel u ulo gam, arae sau God i wol ufu ta foron
    sinang laulau kimi, lo Karisito.
  xon-xon: Ni li ŋani tɔb tiŋann, ki li san tɔb kinimbaak, ki di cha pinn tɔb ke Uwumbɔr
    aah di cha pinn nimi, Kristo pu pu na.
  tzo-ZNT: Lec me xavil abaic, coꞌolcoꞌol xacꞌuxubin abaic. Coꞌolcoꞌol xavacꞌ abaic
    ta pertonal chac cꞌu chaꞌal layaqꞌuic ta pertonal ti Rioxe lavi avichꞌic ta mucꞌ
    ti Cristoe.
  mpm-NT: Kava vaꞌa ini ti koto ndaꞌu jnaꞌan naa ra, kuankaꞌnu ini nuu jnaꞌan naa
    ra nanu ni saꞌa Yandios jiin yoꞌo naa yo. Chi ni taji ya Cristo ni jiꞌi ya ja
    sɨkɨ kuachi yo. Ja yukan ni jankaꞌnu ini Yandios nuu kuachi yo.
  ots-NT: Gui nxödijʉ gui ma̱h quer hñohuijʉ, cja̱ gui jui̱jquijʉ. Gui perdonabijʉ
    ca te xí cjahquijʉ, porque xí ncjapʉ cam Tzi Tajʉ ji̱tzi xcá perdonaguijʉ ca ndí
    tu̱jʉ, por rá ngue cam Tzi Jmu̱jʉ Jesucristo.
  hoy-hoy: आबुर दाबुर मा कृपा माळी अदिक मेहरबान आगी, अदिक ह्यांग परमेश्वर मसीह दा
    नीम्द अपराध माफ माळदुन, हांग अच नीव भी आबुर दाबुर्द अपराध माफ माळी.
  amo-amo: Suuug ayi asheu nin nati mine, nin ni beneyi ni nese, ishauza nin na lapi
    nati, nafo na Kutelle nan nyan nKristi na shawa nin na lapi bite sa ubizu.
  pjt-pjt: Palu ngaḻṯunytjuya nyinama, munuya aṉangu kutjupa tjuṯaku kuḻu puḻkaṟa
    mukuringama. Munu kutjupangku nyuranya kurannyangkampa nyura uti palunya kalypangku
    kuliṟa wantima. Panya Godalu nyuranya kura palyantjitjanguṟu kalypangku wantingu
    Jesula Christalawanungku, palu puṟunypa nyura uti kalypangku wantima.
  cwe-cwe: Mbali muwe na moyo unogile na ubazi, chila munhu nayamulekelele miyage
    fana Mulungu viyamulekeleleni uhasanyi wenu kwa nzila ya Chilisito.
  daa-NT: Kar gay, kuuniyoŋ sellen̰ ho dalullay ɗo eeŋko. Saamiyoŋ benanniko ar kaak
    Buŋ saamiyiko iŋ Iisa Masi.
  mlp-mlp: Ne an alowan tonad an agem dimunta ugad osiy. Osad ne gimaqbaban daq meqinta
    negsa ne walemad anadin ta hi emiy. Ne Krais aholib soqotan God ne gigo daq meqinta
    walemim anadin a ta hi emaqta nazaqmo ne emiy.
  ape-C: Ipak ta punek yopihi aih um pubiram kupaishi aria punagabe um pupe atugun.
    Aria ipak mare punasuhw um yoweishi inahos douk kupaishi shenekesh um ipak iri
    aria pukwreyeshukuk. Ipak punekesh namudok kabi douk Iruhin madae nurik nusuhwesh
    nupe um ipakish yoweishi inahos uwe aria nakwreyeshuguk um Krais ananin nyeigur
    um.
  bgs-bgs: Asal kailangan madigár tô lumun yu tun ta mga duma manubù asta pédu-éduwé
    kó. Kailangan papasinsiyaé kó iring katô kapasinsiya katô Manama ákniyu ukit ki
    Cristo.
  faa-faa: Arirakano aporo metane repo kamenakaraka ararehoanie. Repo eane arareraka
    makotehoanie. Kotimo soko Keresomo soko repo watikisane mafáraka merarusapo. Mafáraka
    meraruna ayiáka repo soko aporo metamo néane mokoatikirakano nómo ropo mokoatikinafaraka
    mameraruhoanie.
  kik-kik: Tuganagai na mũiguanagĩre tha, na mũkarekanagĩra mũndũ na ũrĩa ũngĩ, o
    ta ũrĩa Ngai aamũrekeire mehia manyu thĩinĩ wa Kristũ.
  cap-NT: Niz̈ta ana wali kuzziz cjenpacha porapat zuma munaziñi kuzziz cjee. Niz̈aza
    porapat zuma okzñi kuzziz cjee. Niz̈aza porapat pertunñi kuzziz cjee. Jaknuz̈t
    Jesucristuz̈ cjen Yoozqui anc̈hucaquiz pertunc̈haja, jalla niz̈ta porapat pertunassaquic̈ha.
  ksr-ksr: Korikori ewato, ala-ala meŋ migigiiŋ aoŋ gumbonjonjoŋ qaganoŋ ama aoŋ laligowu.
    Kraistwo qokotaagi Anutunoŋ siŋgisoŋgogia mesaoŋ soŋgbama oŋonoti, oŋo mono iikawaa
    so toroqeŋ koposogia mesaoŋ aoŋ laligowu. Kiaŋ.
  eng-TNT: Be ye courteouse one to another and mercifull forgevynge one another even
    as god for Christes sake forgave you.
  sbs-sbs: chive. Muve nichisemo kuzumwi ni zumwi, mulizuwile inse. muliswalele, sina
    nji Ireeza mwa Kereste hamiswaleli.
  sue-sue: Nikare dumi ina-pa inoise, zo ina-ama inoise, pasina ina-dua wewo. Anutu
    meni Kristora bua amira pasina nisokare donua, da ago ine wewo.
  fra-NCL: Soyez bons les uns envers les autres, miséricordieux, vous pardonnant mutuellement,
    comme Dieu vous a pardonné dans le Christ.
  bhg-bhg: Edo imomane kondade ari dave mina ara ewo, edo do memesi mina bara ewo.
    Daedo Keriso imomane embo besisina, awatedo God mi imomane kotembedo doturisina.
    Awaembo imomane dá ango kotembedo dowari mina ara ewo.
  snn-NT: Ja'nca caye beoye ba'icuabi re'o coca se'gare cajën ba'ijë'ën. Yequëcuani
    oire bajën bojo güeseye cajë'ën. Bacua gu'aye yo'ose'ere gare se'e ro'tama'iguë'ë
    yë'ë, bacuani cajë'ën. Mësacua gu'aye yo'ojën ba'ise'ere cato, Cristobi ja'an
    ro'ire junni tonguëna, Riusubi gare se'e ro'tama'iguë ba'iji.
  atb-NT: Nungmoq gi, rayuq eq rayuq, ge é hkyô eq shogyo nhikmyin é hkyô tûn shit
    lhum luî, Garai Gasang gi, Hkrisduq má, nungmoq lé mara hkyut byî é su, nungmoq
    yhangchang le mara hkyut byî lhûm nyì keq.
  cek-AK: maeto hoi maeto nuiah tahmenhaih hoi amlunghaih to tawn oh, Kri ah Sithaw
    mah ang tahmen o baktih toengah, nangcae doeh maeto hoi maeto tahmenhaih tawn
    oh.
  bkd-bkd: Magmaluluy-en kaw daw magpinasayluwà kaw iling ha pinasaylu kaw daan hu
    Dios tumenged ki Cristo.
  ctu-76: Pero yom utsetla yic'ot yaño' bʌ. P'untyañob. Ñusʌbeñob i mul che' bajche'
    Dios ti' ñusʌbeyetla la' mul ti Cristo je'el.
  lac-NT: Toc pacran yajquint a bʌjex. Cha' u yiricob mac u jach tsoyir a pixamex.
    Toc pacran jawsex a si'pirex an ten bic C'uj quire' Cristo caj u jawsaj a si'pirex.
  xla-xla: Amasiyama wua꞉ namkale dle mate epo ya꞉mkale bokotiyapo malamale mate ha꞉ha꞉iya.
    Epame Godta Yesu Keliso tle wua꞉ bobtalimale howahapo weliwaye, epammama wua꞉
    ma wua꞉ amkadulo bobtalimale kokoye wowelimha꞉ha꞉iya.
  xav-NT: Marĩ ĩwẽ na te za dama 're asõprub za'ra wa'aba mo, aipẽ'ẽzé sina. 'Re ĩhâimana
    u'âsi mono hã Cristu dazada dâ'â wa, te te ai'ãma 're 'madâ'â za'ra wa'aba mono
    õ di oto, 're ĩ'manharĩ wasété za'ra wa'aba mono zé hã. Taha wa, a norĩ wa'wa
    hã ĩwasédé hã da te aima 're 'manharĩ za'ra wa'aba mono nherẽ, ĩsine dawasédé
    hã da'ãma 're 'madâ'â za'ra wa'aba mono õ di za oto.
  cuk-cuk: Unnila na be yeer-itogedgi muchub-muchub bendakmar, na be wile dakmar.
    Degi, na egi be warmaksamalale, ar igi-Bab-Dummad be-isgusad Cristoʼgi bega-osulosmoga,
    deyob ies na be imakmarmo.
  tbf-tbf: Eiekesen nga ta ngas ve kalei nge nga nge totoiv ververkis nge nga. Ma
    nga ta ngas ve vodon ririv ngan bu tsaka sinavinga keskes, malan mo e Raban tate
    nga vodon rivie kenga sar tsaka sinavei ngan e Karisito.
  uig-CYR: бир-бириңларға меһриван, юмшақ диллиқ болуп, Худа Мәсиһтә силәрни кәчүрүм
    қилғинидәк бир-бириниңларни кәчүрүм қилиңлар.
  ikw-NT: Kọvu anụ nwe ovu ọma, whnụ ibne anụ n'anya, naagbarụnu ibne anụ lele kpa
    Chiokike gbarụnu anụ kwnornu Karaịsi.
  khs-khs: 'Aputa: sena nowa kiyawa hauwekilise sesepa:. Kiyawa ewa seselese napola:ta:pa:.
    Koteyawala Kelesoyawala kili olokeyatelawa itapa tepela: kepoliyetikeye. Itapa
    tepela: kepoliyetisewa aluse kiyawala sena nowamoke kewa ikomonosaleke keyawa
    wa:la:ya hepe eta: ikomonosema kepoliyetiya:pa:.'
  dwr-ENT: ኢቱ ኢቶ ኬኪቴኔ ቃሬቲቴ፤ ቃሲ ፆሳይ ኪሪስቶሳ ባጋና ሂንቴንቶ ኣቶ ጌዳዋዳን፥ ሂንቴካ ኢቱ ኢቱዋ ኣቶ ጊቴ።
  pma-pma: Mal keke mihetahos min kami ka mihetie lat enmahisien min kami eris. Mihelele
    hetahos eris en kami hesuval koa Ahi lele tahos eris en kami ven tounah keil koa
    Kristo mumoni tuai.
  atd-NT: Di og-awoson atag to ogmabulbuligoy woy to ogmakolkohoy-uoy kinow. Woy ogmoul-ulioy
    kinow to goinawa no ogkounawa ro to nigpasaylu kinow on to Magboboot su ligkat
    to nighimu ni Kristu kanta.
  tel-2017: హృదయంలో కరుణ కలిగి ఒకడిపై మరొకడు దయ చూపించండి. దేవుడు మిమ్మల్ని ఏ విధంగా
    క్రీస్తులో క్షమించాడో ఆ విధంగానే మీరు కూడా ఇతరులను క్షమించండి.
  hat-BSA: Sèvi dousè a youn lòt, avèk bon kè, k ap padone youn lòt jis jan ke Bondye
    nan Kris la te osi padone nou an.
  top-NT: Huixín catzaksátit acxtum la̱pa̱xqui̱yá̱tit y la̱sipaacxilá̱tit. Cala̱ma̱tzanke̱nanítit
    tú la̱tlahuaniyá̱tit cha̱tum cha̱túm na̱ chuná la̱ ca̱ma̱tzanke̱nanín Dios mintala̱kalhi̱ncán
    tí li̱pa̱huaná̱tit Cristo.
  msk-msk: Awgaid pakabuutan kamo sang arag kamo otaw, pagkinallaatay kamo. Aw aon
    maat kamayo, pagpinasayloway kamo maynang pagpasaylo kanatu nang Dios pinaagi
    kang Jesu Kristo.
  gyr-NT: Iya rumo peico tuprɨ ambuae upe pe yeaɨsusa pɨpe. Peñeroño itera peyeupe
    yepi inungar Tũpa iñero Guahɨr Cristo rese pẽu.
  kmh-kmh: penpen simb niŋiy, pen dek pen dek ginimimb. Nimb Krays ker mindem, Nop
    nimbip tap siy tap timey gipim ak niŋiy kirgip rek, pen niŋiy kirgek pen niŋiy
    kirgek ginimimb.
  ukr-ONPU: Будьте ж одне до одного доброзичливими, м’якосердними, прощаючи одне одного
    так, як і Бог простив вам у Христі.
  emi-emi: Am ghelei masi voto ta mene katoa, me am apasunga niaielousi, me am kkaluaa
    sesa gheeleiaaira katoa, nongina God ghe kkaluaala kaluimim sesa voto ta Karisto.
  zpv-NT: Gulgahca bwiinn nadoꞌlaadzi nee gulgalahsa stoꞌ tu lasaaꞌ tu ziga tuhbi
    ziga stuhbi raꞌ ba, nee gulguiꞌhnn pardohn lasaaꞌ ziga tuhbi ziga stuhbi za tu
    zigaza bwiꞌhnn Dxiohs pardohn laꞌhtu pur xcweenta Jesucristu.
  gux-gux: Yin ya mani leni yi yaba ki gba yi yaba po mi niǹima, ki puuni yi yaba
    sugili, nani U TIENU n den tieni yi po sugili kelima kilisiti nni po maama.
  kos-kos: A kowos in kulang ac mongfisrasr nu sin sie sin sie, ac kowos in nunak
    munas nu sin sie sin sie, oana ke God El nunak munas nu suwos ke Christ.
  ibo-ibo: Nʼọnọdụ ihe ndị a niile, nweenụ obi ebere nʼebe ibe unu nọ. Gbagharanụ
    ibe unu dịka Chineke sitere nʼamara ya gbaghara unu nʼihi na unu bụ nke Kraịst.
  yml-yml: Weꞌe mogitana, ma emiavo ꞌwa na veꞌisanuakalikali, ma yami nuakalikali
    ꞌwa na vevesauluva ꞌatumaina ꞌwaidie. Fai ꞌwa miaveꞌitubama Keliso taiadi, Yaubada
    yami sakona i nuatavunidi, wata ꞌomi baniꞌodi emiavo yadi sakona ꞌwa na nunuatavunidi.
  ory-ory: ଆଉ ପରସ୍ପର ପ୍ରତି ସଦୟ ହୁଅ, କୋମଳ ହୃଦୟ ପୁଣି, ଈଶ୍ବର ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ ତୁମ୍ଭମାନଙ୍କୁ
    ଯେପରି କ୍ଷମା କଲେ, ସେହିପରି ପରସ୍ପରକୁ କ୍ଷମା କର।
  bzj-bzj: Insteda dat, unu fi du gud tu wan anada. Unu fi ga wahn waam, kain haat
    fi wan anada, ahn fi fagiv wan anada, jos laik how Gaad mi fagiv unu, kaaz unu
    bilangz tu Krais.
  chk-chk: Nge oupwe eäni kirikiröch o leluköch lefilemi, oupwe amusamusfengen usun
    chök Kot a amusala ämi tipis ren Kraist.
  ssd-ssd: Tane taŋgine taŋgine muŋgu sina ŋak minap sulumba muŋgu turkap. Kuate nu
    Kristus mbolŋge tane tuku une sauka gilaiŋgina taŋamba ndo taŋgine taŋgine mbolŋge
    mbarde ta mata gilaiŋgap.
  acr-TNT: Ri ꞌana alak e cꞌutu alak ri rutzil cꞌuꞌxaj chiwach alak, cꞌax naꞌa ib
    alak. Cuyu mac alak chiwach alak jelaꞌ pachaꞌ xuꞌan ri Dios echiriꞌ xucuy mac
    alak ruma ri Cristo.
  rop-rop: Wi garra libum ol detkain nogudbala ting, en wi garra jidan gudbalawei.
    Wi garra kain langa ebribodi en laigim olabat, en wi garra larramgo olabat fri
    brom ol detlot nogudbala ting weya dei dumbat langa wi jis laik God bin larramgo
    wi fri thru Jisas Krais.
  mee-mee: Na ngaka palilegemasi miau ba ngaka palilomiaunanna miau. Ba ngaka paliosurure
    baingamiau reke sosoali base inae Nutu osurure baingamiau reke sosoali kurumea
    pagiunga miaungana kala nge Karais.
  dif-dif: Murlali ngamangamaranau, kalumiltjamiltjarilkijiribamalianimai, madlentji
    worijiribamalianimai, worderu bakana Godali jurangu Christungu kalingana wonti.
  gam-gam: Ye una boll wandill golo awo, wopake kane yene. Krais kogo yei al ge God
    ye djingne djangne kere awi pille, una ye ye ke ye aune ge ye kere aune.
  nou-nou: Edo wasiri bebegae awawa atae ari edo ari ewagaewa mina ara ise embo nenei
    da wasiri bebegae awa kotembedo mina doa ewo teta God mi ingoda wasiri bebegae
    kotembedo doturisira awodo.
  mqb-NT: Matana awan, gen anà zek ahay aɗəka nà, way sumor aya awan. Sənen zek
    ahay re, aday pəsen anan anan ines ì zek ahay, kawa ana Mbərom a sə pəsek ikwen
    anan anga Yesu Almasihu ata awan.
  ape-B: Ipak imas punek yopinyi pasin umu punagakogamu ali punagabemu pupe atugun.
    Ali ipak kobi punohwen umu yowenyi douk kipaichi cheneken umu ipak uli ali pukwleyenyuk.
    Ipak punek namudak kobi douk God nalik wo nunohwen umu ipakin yowenyi e ali nokwleyenyuk
    umu Krais ananin yeul umu.
  grc-F35: Γίνεσθε δὲ εἰς ἀλλήλους χρηστοί, εὔσπλαγχνοι, χαριζόμενοι ἑαυτοῖς, καθὼς
    καὶ ὁ Θεὸς ἐν Χριστῷ ἐχαρίσατο ὑμῖν.
  cav-NT: Netsahuacue jutidya peya cuana, tuna tsehue jida ani ishu. Jida quiyuhuebatsati
    aqui peya cuana tsehue nejucue. Peyara jidama ahuaju, nenerecabacue tunara eje
    bucha ahuaque. Cristotu majuhua ecuanaja jucha cuana tsujetya ishu. Jadya tibudyatu
    Yusura ecuanaja jucha cuana apupashahua. Tumebaedya etsuje jucara nejuume peyara
    jidama ahuaju.
  kgp-NT: Jagnẽ to vĩ há han nĩ. Jagnẽ mỹ komẽr hã vĩmnĩ. Jagnẽ mỹ vẽnh pãte fón nĩ,
