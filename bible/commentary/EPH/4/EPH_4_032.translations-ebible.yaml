  twi-ASANTE: Monyɛ ayamyɛ mma mo ho mo ho. Mo yam nhyehye mo mma mo ho mo ho, na
    momfa mo mfomsoɔ nkyekyɛkyekyɛ mo ho mo ho sɛdeɛ Onyankopɔn nam Kristo so de mo
