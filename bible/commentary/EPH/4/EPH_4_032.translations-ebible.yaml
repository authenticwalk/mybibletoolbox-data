  cbv-cbv: Pánih cádahna, yeéb míicjeh oina, jĩ́gah ennit, ñi tʉ́i míic teo wáacá.
    Yeebjéh ñi míic yéej chãjatjidih ñi míic ámohoó. Diosboó jwĩ yéejatdih ã yohat
    pínah niijná, Cristo jwiítdih ãt wʉn wʉ̃hʉp wʉt jĩ. Páant ã yohat pah, yeebbʉ́t
    bitadih ñi eníhcatdih yohat caá náahap.
  taw-taw: Nɨbi penpen mapen nɨŋɨd, pen dek pen dek gɨnɨmɨb. Klays yɨl mɨdebɨm okok,
