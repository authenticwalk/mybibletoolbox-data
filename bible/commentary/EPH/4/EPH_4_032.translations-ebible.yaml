  ipi-ipi: Kataisato piape peane okomane yakamana koo tupa apeane. Wuane pua teke,
    wandakali mindimane yakamanga koo mindi pulai-angi, yakamato koo okone apia-maiyapape.
    Wuane pua, yakamato mindi akali ondo wato, moyaka pua atalapape.
  qul-NT: Manachayri sumaj caychis, qhuyapayanacuychis. Uj ujcuna perdonanacuychis,
