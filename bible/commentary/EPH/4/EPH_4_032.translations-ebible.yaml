  kpg-kpg: Gei gi dumaalia, manawa balabala, ge hagadau wwede i godou mehanga, gadoo
    be God dela ne dumaalia adu gi goodou mai i Christ.
  taj-taj: बरु गिकसेम गिकदा सेमहेन्‍सेन दया लउ। ओच्‍छे परमेश्‍वरसे एनीगदेदा ख्रीष्‍ट
    येशूग्‍याम माफ लबा ह्रङ् लसी एनीगदेसेनोन गिकसेम गिकदा माफ लउ।
  avt-avt: Te yi eirɨakan yaaim, han etwenɨnan, yi eiyɨsak menmen enum mɨt han nerekyiyem,
