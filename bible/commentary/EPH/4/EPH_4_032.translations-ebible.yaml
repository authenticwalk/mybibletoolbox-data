  apn-NT: Kêt mẽ ãm axpẽn to mex pix nẽ axpẽn kãm axukaprĩ ho ri apa. Nhũm mẽhõ tanhmã
    mẽ ato ka mẽ ãm amnhĩ tã omu nẽ tanhmã ho hkêt nẽ tanhmã kot atoja ho ajamakêtkati
    kurê kumrẽx. Tĩrtũm na pre Kris kukwak ri mẽ pahte amnhĩ tomnuj grành pa nẽ axte
    kãm hamaxpẽr kêt nẽ. Tã kêr ka mẽ uràk nẽ mẽhõ kot tanhmã atomnuj tota tokyx ho
    ajamakêtkati nẽ axte kãm ajamaxpẽr kêt nẽ.
  ctp-NT: Xka ñaꞌan kuꞌni wan ni. Xkwiꞌ suꞌwe ti kuꞌni wan loꞌo taꞌa nten wan, kuꞌni
