verse: EPH.004.032
translations:
  kpx-kpx: Isito mole huhuevei vaveve dua vai mole hoesegeveve. Ata moleu laemo vaveve
    toela vage lainaho ke ibina valive. Isito Dilavau Iesu Kelisomo la vaveve toela
    ulihale ke nahate mole toela huhu halevaito ke momahavove.
  okv-H: osa mine ara ue God na umo Keriso avoembo ari sasapura no avo hotembeto tona
    ainge dombo namei ta ari sasapura hotembeto tojo.
  tbo-tbo: Ma tamogi ona haguhagu memi po nugohegoyagei omi lawa hai apapoe ona paligigilihi
    emosi po emosi uyahimi naka pite Yaubada omi apapoe Keliso uyahinei amaka i paligigilihi.
  mal-C: പരസ്പരം ദയയും കരുണയും ഉള്ളവരായി, ദൈവം ക്രിസ്തുവിൽ നിങ്ങളോടു ക്ഷമിച്ചതുപോലെ
    നിങ്ങളും പരസ്പരം ക്ഷമിക്കുക.
  grc-SR: γίνεσθε ⸋δὲ⸌ εἰς ἀλλήλους χρηστοί, εὔσπλαγχνοι, χαριζόμενοι ἑαυτοῖς, καθὼς
    καὶ ὁ θεὸς ἐν χριστῷ ἐχαρίσατο ⸂ἡμῖν.⸃
  bgc-bgc: एक-दुसरे पै दयालु अर करुणामय हो, अर जिसा परमेसवर नै मसीह म्ह थारे कसूर
    माफ करे, उस्से तरियां थम भी एक-दुसरे के कसूर माफ करो।
  khz-khz: Taukavami ria pio venama veveni e pio veulamagi. Taukavami kwapurakwapura
    geriai kala rakavara gokalarana gaura pio tugamagi-piatogara, Keriso aonai Palagu
    na gemi rakava etugamagi-piatogarato vetaina.
  deu-TKW: Seid gegeneinander gütig, barmherzig, und einander vergebend wie Gott in
    Christus euch vergeben hat.
  zsr-NT: Ral‑laꞌ gacliꞌ dxiꞌi ladxiꞌ len huechiꞌ ládxiꞌliꞌ lzaꞌliꞌ tuliꞌ yetuliꞌ
    len unít lauliꞌ lzaꞌliꞌ tuliꞌ yetuliꞌ, ca naꞌ benëꞌ Dios, bunít lahuëꞌ lbiꞌiliꞌ
    le nacliꞌ tuz len Cristo.
  lin-lin: Botalisanaka boboto, boyokelanaka mawa mpe bolimbisanaka ndenge Nzambe
    alimbisaki bino kati na Klisto.
  hns-NT: Bakie hardam ek doesare ke prem kar, moesiebat me haath lagaaw, aur tjhama
    kar, djaise Parmeswar Kriest ke dwaara toelogke bhie tjhama karies hai.
  noa-E: Ö ajaphata aajeethʉ̈ pãach khapeen dʉ̈i, agdaujö chikham dau aug khaug paraa.
    Iwiir ãbam garmua khãijã khaigba aawai, magʉm iekjã tag igba, sĩi khĩir okhoopʉ̈pʉ̈i
    abat, ich jãg Ẽwandamaujã Cristo gaaimua maach khaibag chugpaapʉ̈iwia ich mag
    khĩir okhoopʉ̈itarrjö.
  eng-EMTV: And be kind to one another, tenderhearted, forgiving one another, just
    as also God in Christ forgave us.
  mib-NT: Chi sa suhva na cóo vāha ni rō jiín jnáhan ró, te cundáhú ni rō i. Na cóne
    cáhnu ni rō nuū jnáhan ró, nájnūhun ni ine cáhnu ni Yaā Dios nuū rō sɨquɨ̄ Cristo.
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ख्रिस्‍तलाम् खिनिॽ लायोःन् ले़प्‍मि के़बिरिबा
    हे़क्‍केए, खिनिॽआङ् ले़प्‍मि पिआसिम्‍मे़ॽर लुङ्‌माॽ तुक्‍कासिम्‍मे़ॽआङ् लुङ्‌माॽ
    स्‍याःत् मे़त्तासिम्‍मे़ॽओ॥
  xnj-xnj: Pahali paki mvya na mtima wabwina muhengelana lipyana mwavene na mlekekesanayi,
    ngati Chapanga cheavalekekisi nyenye mu njila ya Kilisitu.
  mmx-mmx: La mina suxa lorooro atnimi mi lebelen tuntun la labalamu kantubu atnemi
    limixin nunu. La mina doxoma xepe laxakapmek atnimi getgesara kerekngan ne Moroa
    ga lok pes laxakapmek atnimi at laasen at ne Karisito.
  cbr-NT: Usai 'ima camina abë nuibanani uni itsibë 'aquiananti 'ain. Mitsumi nishquian
    unin 'atimocëxbi camina abë tanánantima 'ain. Usai 'ima camina uisa cara mi ocëxbi
    a manui abë upí 'iti 'ain. Mitsun ñu 'aisama 'acëcama manuia, Nucën Papa Dios
    Cristo cupí mitsubë upí 'ain, camina usaribiti uni itsibë 'iti 'ain.
  tee-NT: Alai ala'akt'ai'ut'itch. Pak'eunic'a a'unt'it. Alamac'acxanit'it ju pumatamin
    milhi'uxijnan tachi ju Dios ni tamac'acxanitan ni lhilac'ap'int'at'it ju Cristo.
  eng-LSV: and become kind to one another, tender-hearted, forgiving one another,
    according as God also forgave you in Christ.
  cak-NT: Can xe ri utz tibana' chi'ijunal, tijoyowaj quiwech ri ch'aka chic y ticoch'ola-ka-iwi'
    (ticuyula-ka-iwi') chiwech. Tibana' anche'l xu'on ri Dios, raja' can xucoch' (xucuy)
    kamac roma ri Cristo.
  pah-NT: Pejogwereko katu ti. Pejoporogwety ti. Tupana'ga pyry pe me henonha'jave'yma
    pendekote'varuhua Cristo'ga manoro g̃waramo pe ndepyga. Ga ja ti tapehenonha'javi
    ojipe'g̃a ndekote'varuhua pejive pepyryvamo g̃a pe.
  sja-NT: Ma k'ãyaara, t'ãri pia para bátɨ mãik'aapa chupɨria k'awaa para bátɨ. Apemaarãpa
    ne-inaa k'achia oodak'ãri, perdonaapatáatɨ, Tachi Ak'õrepa tachia k'achia oopata
    perdonaaparik'a Cristo piuda k'aurepa tachi pari.
  xed-xed: Ŋərma skwi ká kuni magay mataba ghuni, nzawanza nda tawa hiɗahiɗa, pluvuswa
    dmakuha ghuni, manda va ya plaghuna Lazglafta ta dmakuha ghuni nda ma Kristi ya.
  mks-NT: Ña̱ ndítahan caja ndó quéa̱ ná caja va̱ha xi̱hi̱n táhan ndó ta candáhví
    ini táhan ndó. Ta caja cáhnu ini sa̱ha̱ táhan ndó tá quia̱hva na̱caja cáhnu ini
    Ndióxi̱ sa̱ha̱ ndó sa̱há ña̱ na̱caja Jesucristo sa̱ha̱ ndo̱.
  gfk-S: Ma mu na gil ra tahut tikai ma ra harmarsai harbasie ta mu. Mu na lik luban
    leise ira numu sasana harbasie ta mu hoke ta ira pinapalim tane Krais, God ga
    lik luban leise ira numu.
  bmu-bmu: Tikep ahömapmö, ala-ala ak aŋguba mököliba guŋbönjönjöŋ qakŋe ak aŋguba
    malme. Kraistpuk qekötahögetka Anutunöŋ siŋgisöndokŋini mosöta saŋgoŋ eŋgiyöhi,
    iŋini mönö miaŋgö dop toroqeba köpösihitŋini mosöt aŋguba malme. Mewö.
  dgz-dgz: Go kakae guragut God inap anu warayana ame gare gare yan sean, amba God
    Keriso gamup koewa ega anu ae veni umap koewa ega gare gare anu ae viwanian.
  eng-GNV: Be ye courteous one to another, and tender hearted, freely forgiuing one
    another, euen as God for Christes sake, freely forgaue you.
  zaa-NT: Sino liuyu tse' luetsi le, ą'hua cca le enne' de la' retúalatsi', dàni le
    eyuniỹén latsi' qui' ttu le nna attu le nna tì' tehuá Tata Dios chi beyuniỹén
    latsi'e qui' le iỹé vuelta, porqui'ni Cristua nna chi gùttie por ca tul·la' qui'
    le.
  eng-WEBSTER: And be ye kind one to another, tender-hearted, forgiving one another,
    even as God for Christ's sake hath forgiven you.
  guh-guh: Biji rajane pexaniajamatabëcuene paxainare. Namataenetsia panaitaxutobejiobiataema.
    Pacuenia Jesucristo pejamatabëcueneta Dioso pacabarajamatabëcuenexanepana pibisiacuene
    paneexanaevi ata, bajara pijinia pacuenia paxamë ata panabarajamatabëcuenexanepanare,
    paxamëyajuvënëvi pacaitsacueniabi ata.
  bon-bon: Weene pätä miiji weemeweme owelaamelame lenaja piiyepu owecu cama. Piiyepu
    weene miiji weemeweme niiya mule ngene ätrimela, Acejiyame te lipu weeme niiya
    mule bine itu yääyeblengemepi Keriso name pi.
  nhw-BL: Más cuali ximochihuilica catli cuali se ica seyoc. Ximotlasojtlaca huan
    ximotlapojpolhuica se ica seyoc quen Toteco anmechtlapojpolhuijtoc ipan Cristo.
  swh-ONEN: Kuweni wafadhili na wenye kuhurumiana ninyi kwa ninyi, mkisameheana, kama
    vile naye Mungu katika Kristo alivyowasamehe ninyi.
  wbi-wbi: Muvisaghe nulusungu. Musaghilanilaghe jumue kwa jumue, ndavule u Nguluve
    mwa Kilisite avasaghile umue.
  bba-bba: I durom kuɑnɔ kpɑ i n wɔnwɔndu mɔɔsinɛ. I suuru kuɑnɔ nɡe mɛ Gusunɔ u bɛɛ
    suuru kuɑ Kirisin sɔ̃.
  eng-KJVCPB: and be ye kind one to another, tender hearted, forgiving one another,
    even as God for Christ’s sake hath forgiven you.
  kgk-NT: Pende py'a porã katu ae ojóehe. Pejoporiahuvereko katu. Nde-rehe hembiapo
    vai va'e-pe, ani nde poxy íxupe. Peiporiahuvereko rei joty íxupe, Cristo-rehe
    ha-py Nhandejáry pende poriahuvereko rei hagwe-rami.
  waj-waj: Ngia ngiingiiiyara ngiingiiiyara mmoori yoketaivaa iida ngiingiiiyara ngiingiiiyara
    boo kiatee. Anutuuqoono Yisuu Kirisiiva putuuvaara ngii mminnamminnaa maisaiyauvaara
    hama yaata utirainno rugaivaivee. Ivaa roosiima ngiingii seenaiya mminnamminnaa
    maisaiyauvaara sa yaata utiraida ngiingii ausa mmuduuyaiyauvaa ngiingii mmi ngiingii
    mmiikiatee.
  cpy-cpy: Tema otzimatyee pikameethashiretee, pineshinonkatawakaayetaiyaa. Otzimatyee
    pipeyako-yiteeri ikaatzi awaaripero-shireta-kimiri, roshiyeemira Tajorentsi ipeyakoteemi
    rirori ikowa-kotzi-moteemira Jeepatzii-totaa-rewo.
  mpx-mpx: Yaa wami pagan ni meimei alomiyau elal ge nuku atilomwan-agil. Alomiyau
    wali gegi eliyamiu nuku nuwayoho, ni ola Keliso eliyana Yehoba wami gegi iyaka
    i nuwayoho.
  wbp-wbp: 'Manngu-nyangkalu nyampu: Kaaturlu Jijaji Kiraji yilyajarni nyampu-kurra
    yungu-ngalpa yawuru-jarrimi, punku-jarrimi kuja karlipa. Kujakuju, kajingki yapa
    jinta-karirli miyalu maju-mani, ngulajurla ngampangampa nyinaya, yawuru-jarriyarla
    kulu-wangu. Manulu-nyanu warrarda ngurrju nyinaya rarralypa-juku.'
  luo-luo: Beduru mangʼwon kendo gi kech ni joweteu, ka ngʼato ka ngʼato weyo ni nyawadgi
    richone, mana kaka un bende Nyasaye noweyonu richou kuom Kristo.
  nhe-NT: Más cuali ximochihuilica tlen cuali se ica seyoc. Ximotlasojtlaca huan ximotlapojpolhuica
    se ica seyoc queja Toteco inmechtlapojpolhuijtoc ipan Cristo.
  aii-aii: ܘܗܘܹܝܡܘܼܢ ܡܲܟܝܼܟܹ̈ܐ ܘܡܪ̈ܲܚܡܵܢܹܐ ܚܲܕ ܥܲܡ ܗ̇ܘ ܐܚܹܪܢܵܐ، ܦܲܚܠܘܼܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ،
    ܐܲܝܟ݂ ܕܐܲܠܵܗܵܐ ܦܘܼܚܸܠܔ ܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ ܒܡܫܝܼܚܵܐ.
  esk-NT: Aglaan iłuaqqutilusri piqpakkutilusiḷu avatmun. Natqigutilusri avatmun,
    taatnatun Agaayyutim natqigutipmigaasri Christ-kun.
  msb-msb: kundi makig-amigo lugod sa inda. Kaluuyan niyo sinda kag magpatarawad-tawad
    kamo pareho san pagpatawad san Dios sa iyo paagi kan Cristo.
  cpa-NT: Huø³ jmóh³ hniah¹² hoh¹². Dsio¹ jmóh³ hniah¹² hoh¹² ja³cog² dsa² ju²rúh²
    hniah¹² lah¹jan² lah¹jan² hniah¹². Henh¹³ hniah¹² dsag³ hi² re²dsa ja³cogh² hniah¹²,
    ju³lah ca¹jmo¹ hŋiah¹² Jmi² jniang³. Di³ ma²ca¹hén² báh³ Cristo dsag³ quiánh²
    hniah¹².
  dso-dso: ତାର୍‌ ବାଦୁଲେ ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ ମାନାମାନି ଅଇକରି ଆଲାଦ୍‌ ସଙ୍ଗ୍‍ ଦରମ୍‌ ଅଇ
    ରୁଆ । ଜେନ୍ତିକି କିରିସ୍‌ଟର୍‌ ଲାଗି ପର୍‌ମେସର୍‌ ତମ୍‌କେ କେମା କରିଦେଲା ଆଚେ । ତମେମନ୍‌ ମିସା
    ସେ ରକାମ୍‌ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ କେମା କରାକରି ଉଆ ।
  meu-meu: Ba hekaha heheni; ba hebogahisi heheni; emui dika ba hegwau tao heheni,
    Dirava ese Keriso lalonai emui dika vada e gwau tao na heto.
  yva-NT: Yara syare wabekobe muno wasanuga ngkovo wasai vambinibe, muno arono vatane
    wo ayao kakai rave wasai, weamo syare wapo maneme raijar indamu wasanuga nsauman
    akato. Weye wasaemen arono wapanave Kristus ai, Amisye po wapa ayao kakaije rapaya
    wasai.
  dgc-dgc: Engˈwan, i maigia éy magbait kam, a kagbian moy du kaguman moy. Sakay négpasipasensiyaan
    kam a kapareho na nipagpasensiya dikam na Diyos, dahil ni Cristo.
  zpm-NT: 'Sinque none: wen gac to lo samiech to, goḻquia zdoo samiech to, goḻguṉ
    samiech to perdon, zigne beeṉaque Dios to perdon zeeṉe laa to beeṉbey Jesús.'
  hix-NT: Towahke rma haxa ehtxoko, othoko. Otàhnàn yawo rma haxa ehtxoko. Oyowtà
    wya owàràhyakantoko, oseryewhokatxoko, noro hoko. Àsok tawro hana. Ohokonye noseryewhokay
    hamà, Khoryenkomo, Kryestu wayehrà ke. Noro wyaro rma rha oseryewhokatxoko, omnyamo
    ro rye rma.
  sim-sim: Hako jir nga nakrem Jisasin hishindiyanda man ji wapjip hishihi sunguwavu
    jihi mende nga lirin armek ji uka. Os Avui Wasilaka kavakava jihin lerawu os Krais
    lahanda orok or yoko ermbenda hom, ma ol jirin kavakavak uwan, jirin Avui Wasilaka
    or uhunda hom lirin erem ji uka.
  npi-ULB: एकअर्का प्रति दयालु होओ । कृपालु मनका होओ । जसरी ख्रीष्‍टमा परमेश्‍वरले
    तिमीहरूलाई क्षमा दिनुभयो त्यसरी नै तिमीहरूले पनि एकअर्कालाई क्षमा देओ ।
  cgc-cgc: Mas dayad na magmiaray kaw, magpalanggaay daw magpatawaray kada isya ki
    kyo paryas ta pagpatawad ta Dyos ki kyo paagi ki Cristo.
  tim-tim: Dâ hin akbei. Anutuŋe Kristogât akmâ dosayeŋe hepulep, aregât ye hainâk
    Kristogât kâmot gala agaŋgim heŋgem agum dosa hepun aŋgiwei.
  yor-yor: Ẹ máa ṣoore fún ọmọnìkejì yín, ẹ ní ìyọ́nú, ẹ máa dáríjì ara yín, gẹ́gẹ́
    bí Ọlọ́run nínú Kristi ti dáríjì yín.
  wos-wos: Yatakataka guni guna du takwaré yikafre huruta dika saréfa natanguni. Guni
    Krais Jisasna hundika xékénguka God hurungun haraki saraki sémbut yakwanyita dé
    wun jonduka wambula yamba sarékékéndé. Sarékéhafi yandéka maki, Krais Jisasna
    hundika xékékwa du takwa guniré haraki hurundat, guniré hurundan haraki jooka
    “Reséndé” nae, guni wun jooka wambula sarékékénguni.
  emp-NTPO: Sobia b̶ead̶adua. Quĩrã djuburiaya b̶ead̶adua. Bãrã biẽ́ oped̶ad̶ara quĩrãdoad̶adua
    Ãcõrẽba bãrã cadjirua Critod̶eba quĩrãdoad̶a quĩrãca.
  eng-F35: Rather, be kind to one another, compassionate, forgiving one another, just
    as in Christ God forgave you.
  ind-ind: Sebaliknya hendaklah kamu selalu baik hati, saling mengasihi, dan saling
    memaafkan, seperti Allah sudah mengampuni kita ketika kita percaya kepada Kristus.
  pes-OPCB: و در عوض نسبت به هم مهربان و دلسوز باشید و یکدیگر را ببخشید، همان‌طور
    که خدا نیز شما را به خاطر مسیح بخشیده است.
  mpt-mpt: naka mak unang maki gobe bianiba daabesese bianiba kukub ayam ota namine!
    Klaiste nib hengmino walubenebio kesoa Gode nibo hengmino nabobo bobolo imino
    mo fumbebabe. Ibsa inaniba naka maki kukub misiamo ibo omkayemibo ibo yang kenamino
    dokobenoa deibueine!
  ssx-ssx: iki paeyao homu pea hata꞉ ika꞉ kone pukima꞉ homa꞉ alu alu peata꞉ Koda꞉ma꞉ta꞉
    Ketisoma꞉ peaala꞉ ekina꞉ hone witolo hata꞉ ika꞉ hoke haumanu pa paeyaala꞉ ekina꞉
    ikana꞉ma꞉ make ika꞉eki kone pa peaa alu alu pea꞉pa꞉peke.
  mkl-mkl: I ceɑ njɛ didɔ̃ ŋɑ, nɔ i yɑ nɛ ɑrɑɑrei njɛ ŋɑ, nɔ i yɑ kpɑɑ njɛ idei kurɑrɑ
    ŋɑ bɛi Ilɑɑɔ̃ i kpɑ idei kurɑrɑi iŋɛ mɔ nɑ irii Kirisi.
  gaq-gaq: ମାତର୍‍ ପେପେ ବିତ୍‍ରେ ଦୟା ବାରି ଲିବିସଃ ଡିଙ୍ଗ୍‍ପା ବାରି କିସ୍‍ଟ ଆତ୍‍ଲା ଇସ୍‍ପର୍‍
    ଡିଡିରକମ୍‍ ଆପେକେ କେମା ଡିଙ୍ଗ୍‍ବ ପେ ଡିଗ୍‍ ଦେତ୍‍ରକମ୍‍ ପେପେ ବିତ୍‍ରେ କେମା ଡିଙ୍ଗ୍‍ପା
    ।
  gof-RNT: Aathidi issoy issuwas keehanne qadhetteyssata gidite. Xoossay Kiristtoosa
    baggara hinttew atto gidayssada hintteka wolis atto giite.
  unx-unx: ମେନ୍‌ଦ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ଲଃ ଦାୟା ଆଡଃ ଲେବେଃ ମନ୍‌ସୁରୁଦ୍‌ ହବାଅଃପେ ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ
    ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେକେ ଛାମାକାଦ୍‌ପେ ଲେକାଗି ଆପେ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କେ ଛାମାକପେ
    ।
  gah-gah: Lekeza likigika geha ziko likigika eza amiko eza amiko iki apizi lamaná
    iki minalo. Ómasímo Kilistokumule loko lihimavatini ahuloleketamómáminiki eza
    lihimavala ahulotiko eza lihimavala ahulotiko iki minalo.
