    yajác cuar, Sirat ey tamo séhw̃atiro. Jesucristo chihtá cuitar Sirat tayar bár
    chájacro. Eyta bira baat cat istiyát ba tayar yajác tamo síhw̃ati jaw̃i. Sicor
    ténawi.
  abx-abx: Lugod, kinahanglan kam nga daluman ngan agsikurukaralu'uyay. Agsipurupasayluhaya
    kam balang addangan pariho si pagpasaylu-na may si Diyos si ka'am nga magpan'adda
    na si Kristo.
  mco-NT: Hue' janchtɨy oybɨ mhuinmáaygɨxɨpy mɨɨd mmɨgüg ajcxy ycɨxpɨ. Nayba'ayóohuɨgɨxy
    nidüg nidüg. Nayméecxɨgɨx nidüg nidüg. Com nañ jadu'n Dios tɨ huinmecxy miich
