  sus-sus: Wo xa marafanyi nun bɔɲɛ fanyi masen wo bore bɛ. Wo xa diɲɛ wo bore ma
    alɔ Ala diɲɛxi wo fan ma ki naxɛ a xa Mixi Sugandixi saabui ra.
  pon-2006: A kumwail en kin kadekpene oh loallamwahupene, oh mahkpene duwen Koht
    eh ketin mahkohng kumwail rehn Krais.
  dad-dad: Abob el wiyẽg fen, abob nigin wauĩ yu ken, Negur ĩ Kristus bun ãgenei mosor
    nigin weder tu kelen gen, abob nẽ mosor nigin wedereĩ tu kalauf.
  zab-NT: Gulgac güen, gulgá de saat ne gulgaany perdóndeb zec ni baany Dios perdón
    laat pur Crist.
  jae-jae: Amoasiŋ taôm to taêm walô taôm ma asuc nêm biŋ ôkwi êndêŋ-êndêŋgeŋ, aŋgôm
    êtôm Anôtô kêsuc amacnêm biŋ ôkwi kêtu Kilisiŋa.
  ksd-ksd: ma avat a varmari vargil, na madu vargil ra bala i vavat, avat a nuk vargiliane
    vue kavava nirara, vada God, ure Iesu, i tar nuk vue kavavat.
  msm-NT: di nasi no pakabootan kow diya to duma aw kinayuujay kow. Pinasayluhay kow
    isab su pigpasaylu kow on to Diyus pinaagi ki Cristo.
  myk-myk: Yʼa kasaaŋaa pyi yiyɛ na, yʼi da ɲuŋɔ ɲaari yiyɛ na. Yʼa yi jurumu wu yafani
    yiyɛ mu, ba Kilɛ bɛ ya yi wo jurumu wu yafa yi mu Kirisa wo kariɲɛɛgɛ ki ni wɛ.
  sbe-sbe: Bena taba yomi kabi se namwa, tamowai kwa katekamkamnaedi yo kami kahao
    yodi yababa kwa nuwatugabaedi, doha ede Keliso debanaena na yomi yababa Yaubada
    ye nuwatugabaeidi.
  mcr-mcr: Ga hiqä-hiuäŋqä huäqä äumäknäpu, qeiqi itquatnäpu, itaŋga hŋqu quvqä etqueqe,
    äŋguä iwimäkäpu, hiqä äwqä tnäŋi, iqueqä quvqetaŋi, iiqä itmäkmbŋqe. Goti Hanjuwä
    Iqu, he Kraisi Iqutä ämuäŋäŋgaŋguwäŋga, Iqueqä äwqä tnäŋi iiqä itmäknätä, hiqä
    quvqe huätä ämaemäukqä-paŋä iiŋi.
  cux-NT: Caati diiⁿ n'daacá nī ní diya'ai 'íínu nī 'aamá nī taamá nī vi'ī, ní nadīch'ɛɛcú
    nī nuuⁿndi yeⁿ'é nī yeⁿ'e 'áámá nī taamá nī vi'ī tan'dúúcā Ndyuūs nadāch'ɛɛcú
    yā nuuⁿndi yeⁿ'é nī ti yeⁿ'é Cristo ndís'tiī.
  tur-YTC: Birbirinize karşı iyi yürekli, şefkatli olun. Tıpkı Tanrı’nın sizi Mesih’te
    bağışladığı gibi, siz de birbirinizi bağışlayın.
  san-ITR: yUyaM parasparaM hitaiShiNaH komalAntaHkaraNAshcha bhavata| aparam IshvaraH
    khrIShTena yadvad yuShmAkaM doShAn kShamitavAn tadvad yUyamapi parasparaM kShamadhvaM|
  bel-N: Будзьце ж адзін да аднаго добрымі, спагадлівымі, прабачаючы адзін аднаму,
    як і Бог у Хрысьце прабачыў вам.
  sch-sch: Manêkin, lungkham inlômin le mulungbôk minmun ungla, Pathien'n Khrista
    sikin nangni ngâidam angin inkhat le inkhat in ngâidam inlôm roi.
  mic-MIQNT: Gatu awna ulm'tu aq nuge'gtej 'ggamlamun ala wen ap igtig. Apigsigtatulti'gw,
    'st'ge' Gjinisgam apigsigtugsioq muta tleiaultioq Se'suguliewigtug.
  huu-NT: iadedɨ coninɨna canua. Jɨaɨe comɨnɨna duenai. Jɨaɨmɨe dɨga omoɨ nɨcɨno ia,
    naimɨe fɨnoca rafuena feitajanona, naimɨe dɨga marena ñaɨno. Naie rafuena dane
    abɨdo llɨnoñeno. Cristo fɨnoca rafue muidona, Jusiñamui omoɨ jeacɨnona jai feitaja
    isoi, jɨaɨmɨe dɨga omoɨ rafue ia, naifuena omoɨ feita.
  jiv-NT: Antsu shiir awajkartin ajasrum waitnennairarum, Kristu jakamuja̱i̱ Yus atumí
    tunaari̱n tsaṉkurtampra nútiksarmek tsaṉkurnairatarum.
  otm-NT: Pɛ gan 'yørpahʉ ran ho n'da ngu n'da ahʉ, nɛ 'da xtán ja ni yembʉihʉ, nɛ
    gam punbahʉ n'da ngu n'da ahʉ, tengu tho í pun'nahʉ Oją nangue ra Cristo.
  dah-dah: Kadtiŋ igiŋ igiŋ yirde yeŋ ge buniŋeŋ nurde yuneŋ hinayiŋ. Irde Al Kuruŋ
    beleŋ Yesu Kristu niŋ teŋ mata buluŋtiŋ halde dunyiŋ gwahade po, deŋ wor kadtiŋ
    kura buluŋ dirkeb mata buluŋmiŋ halde yuneŋ hinayiŋ.
  tnk-tnk: Kɨmiaha tihaməkeikei mho ramasan m kɨmiaha me, nənə mho rerɨmiaha rɨməru
    tukumiaha me. Trɨni mɨnuə kɨmiaha riti ro rərəha m kɨmiaha riti mwi, tihenouenou
    irə rəmwhen ia Kumwesən rɨnenouenou ia noien ərəha me səkɨmiaha tɨ nəri nə mə
    hiəuvəuvehe mhəno kuatia kɨmiaha Kristo.
  kpr-kpr: Avata ne emingaetevu! Kau God joka edo Keriso futusira, a kotugo, nenda
    ari ekoko kote dotutusira aminga ava, tofo tofo joka use dubo ruruse, nenda ari
    ekoko minonde minonde kote dodo ghevu!
  san-IAS: yūyaṁ parasparaṁ hitaiṣiṇaḥ komalāntaḥkaraṇāśca bhavata| aparam īśvaraḥ
    khrīṣṭena yadvad yuṣmākaṁ doṣān kṣamitavān tadvad yūyamapi parasparaṁ kṣamadhvaṁ|
  nho-nho: Kootou ki manava laaoi ka manava aroha i telaa tama; kootou ki alloha i naa tama
    teelaa e ppena naa haisara ki kootou, e mee pee ko TeAtua ni aroha ki kootou i kootou
    e tautari ki Christ.
  gym-NT: Amne munkwe ja moto mika kuin jakrä kwärikwäri amne ja raba ruentari tare
    kwärikwäri munye amne, Ngöbökwe ni ngite dianinkä ño nibtä Kristo köböire, ye
    kwrere munkwe ja ngite dian jabti ta kwärikwäri arato.
  azg-NT: ꞌOꞌ cꞌonhoꞌ na ya nnꞌanhoꞌ yo nnꞌan. Ncüii cüiihoꞌ na vantyja nꞌonhoꞌ, cꞌonhoꞌ
    na ntyꞌia rohan ngiohoꞌ. Ndoꞌ chaꞌxjen nquii Tyoꞌtsꞌon jndë sitꞌman tsꞌon jon
    ꞌoꞌ xengꞌe Cristo, mantyi quinanꞌtꞌman nꞌonhoꞌ joo nanꞌñeen.
  bhd-bhd: ते एक्की होरि पुड़ दया केरा, ते माफ़ केरनेबाले भोथ, ते ज़ेन्च़रे परमेशरे
    मसीह मां तुश्शे पाप माफ़ किये, तेन्च़रे तुस भी एक्की होरेरे पाप माफ़ केरा।
  too-NT: Xatzey calāpāxquī'tit. Lā' calālakalhu'ma'ntit. Lā' nā calāmāsputūnu'ni'tit
    chuntza' hua'chi Dios cāmāsputūnu'ni'nī'ta'ni' hui'xina'n por ixpālacata līnīlh
    Cristo.
  ind-AYT: Bersikaplah ramah satu dengan yang lain, milikilah hati yang lembut, dan
    saling mengampuni, sebagaimana Allah dalam Kristus juga mengampuni kamu.
  cjo-NT: Inta pikaminthagaeyerini, pineshironkaeyerini. Tema paapatziyakari Jesokirishito,
    iroñaaka tee ikijantzimiro eerori Tajorentsi pantayiwitakarini omaanta ikaminthaaperoeyakimini
    eejatzi pikimiteeyirini rirori pisheninkapaeni, eero pikijantari rantayitakirini,
    omaanta pikamintheeyerini.
  nsn-nsn: Bo mu uelguate uaia pukumpesioum, karung ueldolomesioum, karung uelkuse
    luara teremi niguata uasa misiana tang God ke kusa luara pe teremi niguata uasaoum
    tang Kristo.
  san-DEV: यूयं परस्परं हितैषिणः कोमलान्तःकरणाश्च भवत। अपरम् ईश्वरः ख्रीष्टेन यद्वद्
    युष्माकं दोषान् क्षमितवान् तद्वद् यूयमपि परस्परं क्षमध्वं।
  tna-NT: Jiahue mu saida, butsepi mepuque micuaneda cama. Meibunebatique huamahuama.
    Cuaja Diusu ja micuana Cristo jepuiti cha perdona hue atana nime, daja micuaneseda
    cama japerdonati taji. Cristo ja ecuana sa jucha cuana dhipatana putsu, Tata Diusu
    ja tueda jucha cuana setatana. Daja huecha ecuaneseda pia cuana ja ai madhada
    yatani su, perdona putsu, seta taji.
  lid-lid: Aha kamekes kandriyen mwasin kili tiri lau rayah, ma ndrine aha kamunum
    kili tiri. Aha kamani kandriyen ndra-in tiri, i buku le Kindrei mani taha in ta
    bwele-e nyara Krais.
  wim-wim: Nil Christ.an utham niiyant nil God.angan yipam keꞌ-ngul ngaantam-ngeeyow
    way niiyantamana. Yaa, niiyaniya, yimanangan ngangk minangam iiy-iiyān thant wiy
    al-alantan, ngangk mam-mamān thananga. Way thanan yump-yumpin niiyant-a, niiy
    keꞌ ngaantam-ngeeyān, kon-ngathow niiyang ngula.
  zga-M: Muvichage neikhisa. Musiekhilanilage yumwe khwa yumwe, nduvuu Nguluve mugaati
    mwa Kilisiti vuavasyikile umwe.
  yom-yom: Bika kadika mutu kamonika mutu wumboti kuidi ndiandi ; lumonasanangakiadi,
    lulemvukilanga badieno banga bobo Nzambi kalulemvukila mu Klisto.
  san-SIN: යූයං පරස්පරං හිතෛෂිණඃ කෝමලාන්තඃකරණාශ්ච භවත| අපරම් ඊශ්වරඃ ඛ්‍රීෂ්ටේන යද්වද්
    යුෂ්මාකං දෝෂාන් ක්‍ෂමිතවාන් තද්වද් යූයමපි පරස්පරං ක්‍ෂමධ්වං|
  yut-yut: Paŋmuwukbi dɨwarɨ do aŋpak tagɨsi aŋ yomɨŋek but dasi galak taŋ yomni.
    Piŋkop da Kristo da manon dɨwarɨsi yopmaŋ damɨsak, yaŋ gɨn ji dɨwarɨni yopmaŋ
    yomni.
  grc-BYZ: γίνεσθε δὲ εἰς ἀλλήλους χρηστοί, εὔσπλαγχνοι, χαριζόμενοι ἑαυτοῖς καθὼς
    καὶ ὁ Θεὸς ἐν Χριστῷ ἐχαρίσατο ἡμῖν.
  cpc-NT: Aña ontzimatyii pinkamiithashiritai, pinishironkatawakaayitaiya. Ontzimatyii
    pimpiyakoyitairi ikaatzi owaaripiroshiritakimiri, ikimitagaimi Pawa ipiyakotaimi
    irirori ikamimotaimi Cristo.
  nhg-NT: Cache xeyecö nencualtientlöca entre nemejua, hua xeyecö nenyulcaxönque.
    Hua xomoperdonörucö entre nemejua, ejqueu quiename Deus nemiechperdonörojque nemejua
    por Cristo.
  nya-nya: Mukomerane mtima ndi kuchitirana chifundo wina ndi mnzake. Khululukiranani
    wina ndi mnzake, monga momwe Mulungu anakukhululukirani mwa Khristu.
  ngu-NT: Yej ocse tlamantic xnemican. Nemejhuamej xtenotzacan, niman xmoyolyemanilican
    ihuan ocsequimej, niman xmotlapojpolhuican ihuan ocsequimej ijcon quen Dios omechtlapojpolhuij
    itechcopa Cristo.
  kup-kup: Tat God masak ahov anat Kristoz etahavoz homet darim horiv baolahavoz zut,
    arim modari horiv etohopanen hañiv metotunei, oñ parum etohopanez pov unun manat
    zakepivonañ het tin metohozei.
  jid-jid: To tie ni kpambi, ni heni losron, wruhle nni kpambi nawa Rhji ni mi krisiti
    wruhle nitawu'a.
  wmw-wmw: Ila tenderanani wema munu na mwenziwe, muwonerane utungu, na muswamiiyane
    kamba Mwenyezimungu, julu ya Almasihi, vyaakuswamiini umwe.
  gmv-GGM: Intena Xoossi Kiristossa bagara ato gida mala intekka inte garisan atto
    atto getetite, issay isara kiiyatane isay isas qadheetizayta gidite.
  ssg-ssg: Amuto aile hasolia haniwa seilon, lawe kolawa saun ti tatahan hani laha.
    Oxoxiwa seilon ti kawatan ti waliko tenen lialun laha aile hani amuto masin ti
    Haeu oxoxiwen kako ti kawatan ti lialui woukako usiwa waliko ti Krais aile haniwen
    kako.
  zpo-NT: 'Per nzhaal: wen gak be lesla be ne be tub be stub be, yenlazh be kwaan
    nawent kwaan mle stub xaa lo be, modxa mchee Dios re jwalt cheen be, kwent cheen
    kwaan mle Jesucrist.'
  poy-poy: Muweri na moyu muheri kwa kila yumu gwenu na muweri na lusungu na kila
    yumu kamlekiziyi myaguwi handa Mlungu ntambu yakawalekiziya mwenga kwa njira ya
    Kristu.
  qwh-NT: Antis juctapis juctapis cuyayë, ancupäyë; y Jesucristurecur Teyta Dios jutsantsiccunata
    perdonamashqantsicnolla qamcunapis jucniqui jucniquicuna perdonanaquicuyë.
  gaw-gaw: Ag lailḵad dilagp̱a kobol bodo eṯak henana, oolag oh ag maṯeg! Kayak Nug
    Kristus nuhigp̱a ahilag hip̱unin uhuqa maṯom amubia ag ele lailḵad dilag hip̱unin
    uhuqna maṯeg!
  nca-nca: O meté epe ino-ino tero sikíye te yunoyi. Anutuko yeŋo quhuríye Kristowore
    se rotaró ŋunde naŋge topoye quhuríye se rotoyi qembe.
  zpz-NTPP: Guc der mbecy gugy na, mbecy pase̱z nu losaꞌ. Nunu bicy sulagy tub, bicy
    sulagy tub ziꞌl der ni losaꞌr, gal nu Ñgyoozh bicy sulagyaꞌm ni de ru nu nac Crisht.
  zac-NT: Gulë guc shtuꞌu saꞌl nu gulë gac të më pacënci; gulë bëꞌnë perdunë saꞌl
    ziquë bëꞌnë Dios perdunë lë́ꞌël. Bëꞌnë më perdunë lë́ꞌël purquë Cristo rac shtúꞌuiꞌ
    lë́ꞌël.
  kyg-kyg: Lapaipamo lapamete lapamete hutapa neꞌapamita afalu afalu kavaꞌmo hutapa
    lapau hutapa apateyo. Gotiꞌa Kalaisitetiꞌmo hosu kavatapimo afaꞌa alino ataleꞌniya
    kava hutapa konagatapimogiꞌeꞌmo afalu afalu kavaꞌmo hutapa hosu kavaꞌapimo alitapa
    ataleyo.
  kmk-kmk: Mampipinniya kan mangkikinnadagu kayuwot. Mampipinnakawan kayu’n padan
    dit namakawanan Apudyus kan ditaku gapu’t dit kingwan Kristu.
  cao-NT: Jama, rabënabëquicana noihi na. Mato pasomaha pi mabë xatë bá jahuëcara
    ca ano tsi shina-bënocana, naa Cristo iqui tsi yoi ca ma acai ca Diós shina-bënoni
    jascaria.
  bbr-bbr: Utianik, ak roasiret akan woiaka päurar orip sarwareanik, woiakati momana,
    akas onok aru ak opok moin jäkäi marowe. Ak Krais pak pasar rauna, Anut nukas
    akan onok aru jäkäi mareäu senek, akas nais jaunakat akan onok aru jäkäi maraiei.
  inb-inb: 'Kam kikin­pura tukui sumag­lla alli aida­chi­ri­na­kuspa kaug­san­gi­chi.
    Imasa­mi Taita Dius, Cristo­wa kam­kunapa pan­da­rii­kunata pasin­siarka: chasa­lla­ta­mi
    kam kikin­pura iukan­gi­chi pasin­sia­na­kunga.'
  hrv-hrv: Naprotiv! Budite jedni drugima dobrostivi, milosrdni; praštajte jedni drugima
    kao što i Bog u Kristu nama oprosti.
  box-NT: Mi wé wé mu tentemu làa mín, à zũń mín màkárí. Mi wé sɛ́n día
    na mín yi làa bìo le Dónbeenì dĩ̀n o *Krista wán á sɛ́ra día nɔnnáa
    mia.
  ote-NT: Nuꞌa̱ mahyoni gui ꞌyøthʉ, gui nhyoja̱ꞌihʉ ꞌna ngu maꞌna ne gui má̱dihʉ ꞌna
    ngu maꞌna, ne mpumbahʉ ꞌna ngu maꞌna, ngu Ajua̱ xa punꞌahʉ por núꞌa̱ bi ꞌyøtꞌe
    ra Zidada Jesucristo.
  wnu-wnu: Munon wuriqenungar ne qomon mein eng qas abar. Qenu aninou qomon boru Yisas
    unumut biriotar ariramor gas ende, an gor munon qei qomon boru anit abari gab
    an bo me tauimar.
  zam-NT: Ndxe'leque', gòc gu' mèn ndac co' ndlyat lezo' ñèe thìb hues xtàa gu' no
    tedib hues xtàa gu'. Fteri'th ftecan' gu' xtol thìb hues xtàa gu' no tedib hues
    xtàa gu' co' mbli hues xtàa gu' loo gu' xal mton' Diox xtol gu' por cón che'n
    Crist.
  zyp-NT: Pakheh le pakheh zawngrawhnah hnui la, kong a pacang my lo. Khri thongtah
    Khazing tah a ca ngethai pawhe hratah pakheh le pakheh a ngethai my lo.
  sey-NT: Je̱oni sa̱ꞌñe oijë co̱caijë̱ꞌë. Cuiꞌne yecohuaꞌire sa̱i deꞌhuacaijë paꞌijë̱ꞌë,
    mësaru coꞌaye yoꞌo doꞌire Cristo doꞌipi Maijaꞌquë sa̱i deꞌhuacaiseꞌeje̱ paꞌye.
  nvm-nvm: Regavo nika kaifjon iji tavan bog ma rediame buon oifian abef. Regavo izeg
    God fu Jesu Kuraison duadok ijia fu ise jon giame aremo ijeg ni jak una kaifjon
    ijiebuon ise iji giame aref. Regavo jab ise ijefuon afikin iji barenma iji kege
    una ruak.
  mps-mps: Te tobage dwai kolesaga munu me egimio. Te menio. Tama dagego duga ama
    dede dali deli homu eyu dwagi yai tau sabo sę yao. Tama duga hasi dali homu dene
    eyu, augwali godolo mu yao. Tama duga hasigo dwai sę dagebolo ebaso da, teda
    dage sębę egio, te dagego augwali godolo mu eyu augwaligo yali dwai sę sela
    sąyao. Te Krais agai dage tau selama tama Godigo dagego yali dwai sę sęgę
    sela sąwai dao. Te tiwai kolesaga dagego me tiao.
  pab-NT: Awa atyo hatyoharenae xema xisaona. Xawaiyexehare xisaohena, waiye xamokakoa
    haiyaharenae kakoa. Ximaotyanekakoahetehena iniyalahare xománe kakoanae, iniyalahare
    xománe Enore maotyanehetehenere Cristo hiyeta akereta.
  llg-llg: Tehuu malolenak ei masueao, ma tao dedeꞌa malole esa no esa. Ei musi mafalende
    heni hataholi salan, ma fee ambon neu ndia, sama leo Manetualain koka heni ei
    sala mala, huu ei nanambaꞌak mia Karistus.
  kyf-kyf: A nʋnnʋ 'nanɩ 'wʋ, 'ɩn a -ka nyazɩdlɩ. A tɩtlɩ -yɔgbʋ 'wʋ, sa -Lagɔ tɩa
    amɩaa -yɔgbʋ 'wʋ Klisɩ 'wʋ.
  tpi-tpi: Yupela i mas mekim gutpela pasin long ol arapela Kristen na givim bel bilong
    yupela long ol. Yupela i mas lusim sin bilong ol, olsem God i lusim sin bilong
    yupela long nem bilong Krais.
  mih-NT: Zoco vii xaan coo ndo sihin minoo ndo ta sihin inga ndo. Cundahvi iñi ndo
    ta zaha ndo tucahnu iñi sii minoo ndo ta sii inga ndo tañi i zaha ra Ndyoo tucahnu
    iñi sii maa yo sa cuenda ra Cristo.
  qvh-NT: Sayno cawayänayquipa trucanga jucniqui jucniquipis cuyapänacur cawayay.
    Rimanacur imarga Tayta Diosninsi gamcunata perdonayäshushgayquinöla jucniqui jucniquipis
    perdonanacuyay.
  kms-kms: Pudi wute aye te yuwon wany di ane umbo irene rise. Di wute aye nungoqi
    unje rupuqu kin te God ni Kraist nde gri nungoqi mai puaq nunduq kin pugrine ni
    mai te puaq wundiny.
  agn-agn: Imbis, magimong neman amo ig masine-bekanen ong kada tata may tata. Magpinatawadan
    amo pario tang yamo pinatawad ka tang Dios ong bindoat ni Cristo.
  nhi-NT: Yehyeh xonican cualmeh coconeh se iuan ocse, xonteicnomatican uan xonmosepantlapohpoluican,
