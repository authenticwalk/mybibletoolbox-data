  peg-peg: ଆରେ, ହାରି କାଜିଂ ଦୟା ଆଡ, କୱାଣ୍‌ ମାନ୍‌ ଆଡ, ଆରି କ୍ରିସ୍ଟତି କାଜିଂ ଇସ୍ୱର୍‌ ଇନେସ୍‌
