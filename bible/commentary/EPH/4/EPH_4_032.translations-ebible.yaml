  uig-ARA: بىر-بىرىڭلارغا مېھرىبان، يۇمشاق دىللىق بولۇپ، خۇدا مەسىھتە سىلەرنى كەچۈرۈم
    قىلغىنىدەك بىر-بىرىنىڭلارنى كەچۈرۈم قىلىڭلار.
  tuf-tuf: Ur ay bár yajti tacat bahnaquin ac ur ay yajw̃i. Cahujín sehnác rehquít
