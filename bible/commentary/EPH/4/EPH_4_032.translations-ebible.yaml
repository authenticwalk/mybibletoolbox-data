    eveneꞌ malite goloso gili lihime dalizahe idoꞌ lingine engikumuꞌ goloso ma gili
    lihime dalizahe ilizaniꞌ lihimetinemuꞌ nene gili huli minami ge hulo-nede ne hulo-gede
    li minilo.
  uli-uli: Habe far malulu ngo ha hamomayi fengali yami hagiyeg, ngo ha hachuya mo
    lal yami luluwal tayikof kala semal ye foru ngalugmi le be wochog yael Deus hachuya
    mo lal yal luluwal tayikof kala hami ha foru, Kristus mele ye foru le be yoh mele.
  nin-NT: Imba gri ikpa, ni na wre ku ikpa imba yi, ni nggurr zhi ku ikpa, nâ ta si
    nggo Abachi à nggurr zhi ki imba ni itu i Kristi nggo.
  acu-NT: Antsu wait anennaisaram, tura pengker awajnaisaram pujustaram. Yus atumi
    tunaarin mash tsangkutramrau asamtai, atumka Cristonu asaram tsangkurnairataram.
  cak-WNT: Xa can utz ina'oj tibanala' chi'iwachibil iwi'. Tijoyowaj iwech chi'iwachibil
