  cpb-NT: Ontzimatye pinkameethashiretai, pineshironkatawakaayetaiya. Pimpeyakotairi
    ikaatzi owaariperoshiretakemiri, ipeyakotaimira Pawa irirori ikamawentaimira Cristo.
  aon-aon: Ipak ta punek yopihi aih um pubiram kupaishi aria punagabe um pupe atugun.
