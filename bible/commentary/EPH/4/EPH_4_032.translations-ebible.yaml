    ba chegedale ta no ole ama ole. Ba agedu me no talla Chube mliunga ba Cristo gerua
    gau ulia gire, ba agedale ene kaire daba na alin.
  tmd-tmd: Makwam paiŋö paiŋö uliöxön, madmag nɨgöña. Ñɨŋ Krais adö mɨdɨm, God ñɨgö
