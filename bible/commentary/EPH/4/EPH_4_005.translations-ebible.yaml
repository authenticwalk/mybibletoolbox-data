verse: EPH.004.005
translations:
  kpx-kpx: Nahie Kosive ke igaeu balugalemo avuemo evievi igae, babatisoe humaha igae.
  okv-H: Eto Bada vahai, humota ari vahai, bapataito vahai,
  tbo-tbo: Ata Guyau emosi hota, po ata witumagana emosi hota, po ata bapatiso emosi
    hota.
  mal-C: ഒരേകർത്താവും ഒരേവിശ്വാസവും ഒരേസ്നാനവും
  grc-SR: εἷς κύριος, μία πίστις, ἓν βάπτισμα,
  bgc-bgc: सिर्फ एके प्रभु सै, एके बिश्वास सै, हम सारया नै यीशु के नाम म्ह बपतिस्मा
    पाया सै,
  khz-khz: Velekou kwapuna, kamonagi kwapuna, e bapatiso kwapuna.
  deu-TKW: Ein Herr, Ein Glaube, Eine Taufe,
  zsr-NT: Tuzëꞌ naquëꞌ Xanruꞌ. Tuz le réjlëꞌruꞌ. Tuz le bdilruꞌ nis.
  lin-lin: Nkolo azali se moko, kondima mpe ezali se moko, libatisi mpe ezali se moko.
  hns-NT: Hamlogke khaatien khaalie ek Prabhoe hai, ek rakam bieswaas aur ek rakam
    dopoe.
  noa-E: Maach Pör Jesucristojã ãbpaita wai nʉm; thumaam khʉʉnau agdaujö ãba maach
    peerdʉajem iekpaita thãraucha ʉ̈khawi ãbam thʉ̈r gaaipai pör choowi nʉm.
  eng-EMTV: one Lord, one faith, one baptism;
  mib-NT: Te íyó ɨɨn‑ni Jitoho yō, jiín ɨɨn‑ni jnūhun cándíje yó, jíín ɨɨn‑ni jnūhun
    jéndute yó.
  lif-NT2: दाङ्‌बान् लत्‍थिक् वाॽ, नसाःन् लत्‍थिक् वाॽ, हे़क्‍क्‍याङ् बप्‍तिस्‍माआङ्
    लत्‍थिक् वाॽ॥
  xnj-xnj: Kuvi na Bambu mmonga na sadika yimonga na ubatizu umonga,
  mmx-mmx: la leges Eme Silok, legesa nunu la legesa sep susu,
  cbr-NT: Nucën 'Ibu Jesucristo axëshi ca aín unicaman 'Ibu 'icën. Ax ca achúshi 'icën,
    amishi catamëti cananuna camáxbi nun 'ucha tërë́ncë 'aish ainan 'ain. Jesucristomishi
    catamëcë cupí cananuna nashimicë 'ain.
  tee-NT: Va pumatam ju qui'ucxtin'an. Va pumatam ju lhilaca'antauch. Chai va lakatam
    amakpaxanti ju alin.
  eng-LSV: one Lord, one faith, one immersion,
  cak-NT: Junan ri kaniman konojel. Xe jun ri Kajaf, y xe jun chuka' bautismo banon
    chake konojel.
  pah-NT: 'Nhande nhaporemo xako Cristo''ga remimbotarimova''ea rehe. Ojipeji jate
    reki ko nhandepojykaharete''ga Cristo''ga. Ga rehe jate nhande nhaporemo xajiko.
    Nhande nhaporemo nhande nhimobatizaukarame nhande xa''e: Jesus Cristo''ga omano
    nhande ve nhandereaporog̃itatiruahũa mombiga nhandereaporog̃ita mbopyahuavo no
    nhande jikogame ga rehe. A''ea pe jate nhande nhaporemo xa''e nhanenhimobatizauka.'
  sja-NT: Cristo apai iru p'anɨ. Iruta Tachi Waibɨa. Mapa irudepai ijãapata mãik'aapa
    poro choopipata ak'ɨpidait'ee iru ome araa p'anɨ.
  xed-xed: Turtuktuk Mghama mu, turtuktuk tva zlghay nda ŋuɗufa mu, nda hga mndu turtuktuk
    magamafta lu ta batem.
  mks-NT: In túhún ji̱ni̱ Jesucristo, xitoho í quéa̱ íin. Ta in túhún ji̱ni̱ mé á
    ndítahan candeé iní jáchi̱ in na̱candúta̱ yo̱ cuéntá mé á.
  gfk-S: Tike Watong, tike mangana tintalen na nurnur, ma tike tintalen na baptais
    mon.
  bmu-bmu: Kembunini mohotnöŋ galöm köl eŋgiiga öröröŋ möt narim waŋgigetka o melun
    mohot miyöhök mem eŋgigetka mohot aka malje.
  dgz-dgz: Ame Ayop nuga daiton di amba anu tumat nuga daiton me inap taivin. Den
    me megenat yaua gapan nu dup ivin.
  eng-GNV: There is one Lord, one Faith, one Baptisme,
  zaa-NT: Ą'hua ttù teruba Cristo Jesús née Señor lo iyaba, ą'hua ttùba enseñanza
    ríalatsi' ri'u, ą'hua ttùba dacca' bautismo para iyaba ri'u.
  eng-WEBSTER: One Lord, one faith, one baptism,
  guh-guh: Caenë rabaja vajatuxanenë Jesucristo. Daxitatsi najamatabëcuenecopatatsi
    caenëjavabelia. Nacabautisabanua caenë Jesucristo pevënëta.
  bon-bon: Yepä taatu Yageyame gyene, yepä taatu ätrunga gyene, yepä taatu biname
    gyene lui me ngii cabu biname bine niiye ca jääcisäjemusi.
  nhw-BL: San itztoc setzi Tohueyiteco Jesucristo. Huan nochi tijneltocaj san setzi
    camanali. Onca san setzi tlacuaaltilistli.
  swh-ONEN: Tena kuna Bwana mmoja, imani moja, ubatizo mmoja,
  wbi-wbi: Kange kwale u Ntua jumo, ulwofugho lumo,
  bba-bba: Yinni turowɑ sɑ mɔ kɑ nɑɑnɛ doke teebu kɑ mɑɑ bɑtɛmu tiɑ.
  eng-KJVCPB: one Lord, one faith, one baptism,
  kgk-NT: Peteĩxa nhande kwéry Járy va'e voi Nhandejáry. Peteĩxa jajerovia hese. Peteĩxa
    nhane mongarai va'ekwe.
  waj-waj: Mmuaa Udaanga Yisuu Kirisiiva varinoo. Ngia innara kutaavaivee kiaivo mmuaa
    aataruvai vainoo. Nnoori apira aataruuvo mmuaavai vainoo.
  cpy-cpy: Apaani ikanta Awinkatharite, apaani ikanta akemijanteeri, apaani ikanta
    omitsitsiyaa-wentaari.
  mpx-mpx: Wala Babala iyai te maisena, gegewela wala abulilek iyai te maisena, ge
    ala babitaiso iyai te maisena.
  wbp-wbp: Jinta-mipa kangalpa nyina Warlalja-Wiriji ngalipaku Kirijini-patukuju,
    manu jinta yimi jungarni-nyayirni Jijaji Kiraji-kirliji. Jintaku karliparla yimiki
    ngungkurr-nyina. Ngalipajurlipa jintawarlayiji papitaji-jarrija yirdingka Jijaji
    Kiraji-miparla.
  luo-luo: bende wan gi Ruoth achiel, yie achiel, gi batiso achiel;
  nhe-NT: San itztoc setzi Tohueyiteco Jesucristo. Huan nochi tijneltocaj san se Itlajtol.
    Onca san setzi tlacuaaltilistli.
  aii-aii: ܚܲܕ ܡܵܪܝܵܐ، ܚܕܵܐ ܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܚܕܵܐ ܡܲܥܡܘܿܕܝܼܬܵ‌ܐ،
  esk-NT: ataniqaqtugut atautchimik, ukpiqsrił̣iqaqtugut atautchimik, paptaaqsił̣iqaqtugut
    atautchimik,
  msb-msb: Magkaigwa kita sin usad na Ginoo, si Jesu-Cristo. Usad man lang an pagsarig
    naton kag an pagbunyag naton usad man la ina.
  cpa-NT: Jan² báh³ Juu¹³ jniang³. Cøng² jǿg³ hi² hé² jniang³. Cøng² ni³ ma²ca¹jŋó²
    jniang³ jmøi².
  dso-dso: ଆମ୍‌କେ ଗଟେକ୍‌ ମାପ୍‌ରୁ ଆଚେ, ସମାନ୍‌ ସିକିଆଇ ବିସ୍‌ବାସ୍‌ କଲୁନି ଆରି ସମାନ୍‌ ଡୁବନ୍‌
    ନେଲୁ ଆଚୁ।
  meu-meu: Lohiabada na tamona; abidadama na tamona; bapatiso na tamona.
  yva-NT: Wama akarijo titi pamo intabop, wepirati Amisy Yesus Kristus. Muno wama
    anave mamo intabo, weye wamanave Obo ai. Muno wansaugasya kuvuni jirati Vatan
    intabo umaso Apa tame rai.
  dgc-dgc: Isesa i Panginoon tam; isesa i péniwala tam; isesa i binyag tam.
  zpm-NT: Tibaque meṉ ndzon ne rnabey ne, tibaque meṉ ne rliladz ne, tibaque wrobnis
    ne no par grë ne ne dib zdoo ne rliladz ne me;
  hix-NT: Kohkom yohà rye me manatxhe. Noro hona rye rma menyatxhe. Txesusu mryenon
    uro kanye rye rma, mataymomtxownà, tuna kwaka.
  sim-sim: Wasilaka nihi namtar nom nanda ri. Uhu orin ni hishiowenda nombo nihi nga
    fak ni layinda nombo nga namtaskop nanda sir.
  npi-ULB: प्रभु एउटै हुनुहुन्छ, विश्‍वास एउटै हो, र बप्‍तिसमा पनि,
  cgc-cgc: Isya ki nang man ta Ginuo na ate na pasunod. Isya ki nang ta pagtuo ki
    Ginuo Jesus. Isya ki ta pagpabautismo naan ta ngaran Ginuo Jesus.
  tim-tim: Akto Humonenŋe a konok akto biwinenŋe Yesugâlân sop konok katenŋe kilep
    arekŋe kârikŋe akmâ âgâwiâp. Akto sop konok tu pulinenegep are.
  yor-yor: Olúwa kan, ìgbàgbọ́ kan àti ìtẹ̀bọmi kan.
  wos-wos: Nana Néma Du dé natafa male dé. Nani natafa duka male jémba sarékéta Godna
    yambumbu yitame. Wun du Krais Jisas dé. Nani natafa ximbu male nani guré nandi.
    Wu Krais Jisasna ximbu dé.
  emp-NTPO: Dadjirã Boro Jesura ab̶abʌrʌ b̶ʌa. Dadjirãba ab̶ari Jesuda ĩjã panʌa.
    Idjab̶a ab̶ari trʌ̃neba borocuesid̶aa.
  eng-F35: one Lord, one faith, one baptism,
  ind-ind: Kita semua percaya kepada Penguasa yang sama dan mempunyai keyakinan yang
    sama. Kita juga sudah dibaptis dalam nama Penguasa kita itu.
  pes-OPCB: برای ما فقط یک خداوند، یک ایمان و یک تعمید وجود دارد.
  mpt-mpt: eka nib Sum esa elekiem nabe. Nibo e bainobo genoba e niniino taisanoba
    aaye fuelanoba e meletan anobbio kukub osa olokiemobe.
  ssx-ssx: Tekehali homeke make hone tulaasoma꞉eki homeke make bapitaisi pita꞉la꞉eki
    make homekee.
  mkl-mkl: Lɑfɛ̃ɛ ɑkɑ̃i í wɛɛ, nɑɑnɛ ku dɑsi ɑkɑ̃ mɔi í wɛɛ, nɔ inyi ku dɑsi ɑkɑ̃i
    í wɛɛ.
  gaq-gaq: ମୁଇଂ ମାପ୍‍ରୁ ମୁଇଂ ବିସ୍‌ବାସ୍‌‍ ମୁଇଂ ଦିକ୍ୟା ।
  gof-RNT: Issi Goday, issi ammanoynne issi xinqqatey de7ees.
  unx-unx: ମିଆଁଦ୍‌ଗି ପ୍ରାଭୁ, ମିଆଁଦ୍‌ଗି ବିଶ୍ୱାସ୍‌ ଆଡଃ ମିଆଁଦ୍‌ଗି ବାପ୍ତିସ୍ମା ମେନାଃ ।
  gah-gah: Guivahani hámakó noive, itó monó hámakokumú gele alévolé oaká nouhá, itó
    monó nagamí hámakó holoaká noune.
  lcm-lcm: Sikei a Volava, sikei a lomlomon, sikei a asing tauia,
  aer-aer: Alartetye anyente-ante ware aneme Ngkarte-kenhe areyeke, Jesus Christ Re.
    Ayeye arratye anyente-ante ware Christ Ikwere-akerte. Anwerne anteme Ayeye Akngerre
    nhenhe awerrirremele aneme. Anwernenhe kwatyele urlkerneke arritnye Jesus-kenhele
    baptise-eme-ilemele, anwerne Jesus anyenteke akangkwe-irreme, alakenhe ikwerenge
    anteme anwernenhe kwatyele urlkerneke baptise-eme-ilemele.
  qvc-NT: Chaqa suq Siñurninchiq Jisukristullam kan. Suq duktrinayuqllam kanchiq.
    Shutikunanchiqpismi suqlla kan.
  tgl-ULB: At may iisang Panginoon, iisang pananampalataya, iisang bautismo,
  cbs-NT: Jaskawen taea nun Xanen Ibu bestichai jayaki. Ja inun, ja besti nun ikunwain
    inun jawen besti shinan betsatan yuda betsabu unanti wamanun ika man nashia akeakemisbuki.
  xtm-NTPP: Vaa in‑ni iya tátnuni nuu ndaka o. Te suni maa ya ka kukanu ini ndaka
    o. Te inuu‑ni ni ka jandute o.
  nnq-nnq: Kubi na Angwana bamwe, imani jimwe nu ubaticho gumwe,
  bao-NT: Wiogʉ jĩcʉ̃ra, jĩcã wãmera díámacʉ̃ tʉo nʉcʉ̃ bʉorique, uwo coerique cãa
    jĩcã wãmera,
  san-ORI: ଯୁଷ୍ମାକମ୍ ଏକଃ ପ୍ରଭୁରେକୋ ୱିଶ୍ୱାସ ଏକଂ ମଜ୍ଜନଂ, ସର୍ୱ୍ୱେଷାଂ ତାତଃ
  huv-NT: Átan nop Teat Cristo almajlüy, at nop ayariiüts andeac nej, y noic ayarich
    yow.
  otn-NT: N'nat'a̱ ma̱ Hmu̱hʉ. N'nat'a̱ ma̱ nt'ɛ̱c'ɛ̱i̱hʉ i ja. N'nat'a̱ ra̱ nxixya̱
    i jajʉ.
  nop-nop: Tiŋa undugoŋ, Wapum adi kubugoŋ, nadisukiliti kubugoŋ, Imeyout kubugoŋ.
  obo-NT: Sokkad da kos od Longaggon, sokkad da no kopomakoy woy sokkad da kos boutismu.
  cak-ENT: Xa jun ri kataken konojel. Xa jun c'a ri Kajaf, y xa jun chuka' bautismo
    banun cheke konojel.
  lif-NT: ᤍᤠᤱᤒᤠᤴ ᤗᤳᤌᤡᤰ ᤘᤠ᤹. ᤏᤛᤠ᤺ᤴ ᤗᤳᤌᤡᤰ ᤘᤠ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤒᤵᤋᤡᤛ᤻ᤔᤠᤀᤠᤱ ᤗᤳᤌᤡᤰ ᤘᤠ᤹॥
  mie-NT: De íyó iin-ni Jētohō ō, jíín iin-ni tūhun cándíja ó, jíín iin-ni tūhun jénduté
    ó.
  san-TIB: ཡུཥྨཱཀམ྄ ཨེཀཿ པྲབྷུརེཀོ ཝིཤྭཱས ཨེཀཾ མཛྫནཾ, སཪྻྭེཥཱཾ ཏཱཏཿ
  qve-NT: Ch'ullallan Señorninchis Jesucristoqa. Ch'ullallataqmi Jesucristopi iñiyninchispas.
    Ch'ullallataqmi bautismopas.
  pao-NT: Soo Te Pabe'e sumu'yoosoo ka no'yoona pumme te nakabetse'a. Tamme no'yoona
    sumu-wa'nesoo baa-wi namatzaka. Tamme no'yoona sumu-wa'nesoo tunaka'oedyukute.
  cbu-NT: Washunand minumari kurakartanicha. Ichinguruni Isusootsimari mangoonkini.
    Ichinguruni Isusumunaritam chumaranginiya.
  usa-usa: kímora uyátárai-naqa ketáámá matéqtaa ketáámá máqtemma wekáq tirummá kámunatae.
    ketáámá máqtemma móraiq umá Áánûqtuni Aokaq-Áágógáráq kéberaunatae.
  soy-soy: Upíimɑ usɛ kóló nɛ nfɑtɛnɛ nsɛ kóló kɑni mɑ́, ɑni kɔ míni mɛsɛ kóló
    wolɛ
  hui-hui: Anduane Homogobi mbiraore ka. Mini mbiraore wulenebi mbiraore nga baboraya
    bulenebi mbiraore nga.
  amf-amf: Yin pir wosa Imbaa kalaa, woylamin wonin qajear kalaa, wonin shiidhoono
    shiidhimbhenoar kallone.
  quc-NNT: Xa jun ri Qajaw k'olik, xa k'u jun ri kujkojon che, xuquje' xa jun ri qa
    qasna'.
  dob-dob: ꞌida ꞌInapwana wate ꞌebweuna namo, ꞌida emisa ꞌebweuna namo, ꞌida bapitaiso
    ꞌebweuna namo.
  wrs-wrs: Pinamba mongal mendekliva, mongal keknamba undnahonamba lovahthamnalmba
    mendeklimba, mongal ponamba poswol velmba.
  mca-mca: ha' Yatsat'ets'inij ewi'ƚƚe, pa' nite' inqekuyejei ewi'ƚƚe, in jiwempulijijju'
    ewi'ƚƚe,
  tzo-TZC: Jun ti Cajvaltique. Jun ti Buchꞌu achꞌunojique. Jun ti ichꞌob voꞌe.
  mya-mya: သ​ခင်​တစ်​ပါး​တည်း၊ ယုံကြည်​ခြင်း​တစ်​ပါး​တည်း၊ ဗတ္တိ​ဇံ​တစ်​ပါး​တည်း၊-
  gng-NT: Yonbdaan te uba nɛ. Mitekjim mɔ te miba nɛ. Uwien ya ñunsii mɔ te uba nɛ.
  cbi-NTPO: Bale Ruku main juuve, keranguenu pensa bain main juuve. Naajula bain mungaramiya
    Cristoba main juu tiyaiñuu keewara juve.
  ikk-NT: Nna ohu rọ; okukwe ohu rọ; mirin-Chuku ohu rọ.
  leu-leu: Mi namkai sena Memai saxa mon e mi toxan a salan saxa mon ina namkai se
    Krais e mi fasufan lapaana isin saxa mon.
  maz-NT: '''Natjo ín Jmugöji c''ü ngueje e Jesucristo. ''Natjo c''ü jocüzü ín mü''bügöji
    c''ü ngueje e Jesucristo c''ü ró ench''e ín mü''büji. Nu''tsc''eji ''ñezgöjme
    ró jigöji. A cjanu ró jizhiji c''ü rí ''natjoji co e Jesucristo.'
  bod-N: གཙོ་བོ་གཅིག དད་པ༌གཅིག ཁྲུས་གསོལ་གཅིག་བཅས༌དང༌།
  tca-NT: Rü wüxitama nixĩ ya tórü Cori, rü wüxiaxü̃́tama nixĩ i yaxõgüxü̃ rü wüxicèxicatama
    nixĩ ga íibaiü̃xü̃ ga guxãma.
  zpl-NT: Tucutsia enu rnibiyaꞌ, tucutsia nú nzutenelí arquiaꞌahua, nu tucutsia elu
    rrinza nuꞌ,
  mbc-NT: Moropai Uyepotorîkon wanî tiwin. Moropai innape Cristo ku'sa'nîkon, tiaron
    pepîn. Moropai tiwin uurî'nîkon esenpatakonato' wanî, Cristo pemonkono pe e'nî
    ekareme'nen pe.
  ndg-ndg: Kwabile ni Ngwana yumo, imani yimo, ubatizo umo,
  wsk-wsk: nanga Kari Biya mu suanta, se nangamang ningi nunguning mu suanta, se anuwa
    marak mu betela suanta tala.
  toj-NT: Ay quechan june ja Cajualtiqui. Jun xta ni cabaltic ja jas huax c'uantica,
    jaxa jastal quionejtic jai, june ni ja ma' yaunej quitica.
  tbc-tbc: Tubun en man kisaek a. Ilo rumok san kagin dam kisaek a, Kris filanek dam
    kisaek a.
  sna-sna: Ishe mumwe, kutenda kumwe, rubhabhatidzo rumwe;
  smk-NT: tan sayan-sayay Uunuren tamo a syay Cristo, tan sayan-saya yay mantepren
    tamo, tan sayan-sayay bawtismo tamon mangipa'kit sa sain.
  grc-TCGNT: εἷς Κύριος, μία πίστις, ἓν βάπτισμα,
  gof-WFTW: Issi Goday, issi ammanoynne issi xinqqatey de7ees.
  spa-BLM: un solo Señor, una sola fe, un solo bautismo,
  kyz-NT: Majepei tee Janejararete 'ga. 'Ga ree etee futat jane jarejemogypyyka jarejemogyau.
    'Ga rerowiaramũ etee jane jarejepymĩãukaa 'y pe 'ga amũ upe. “Jejui Kristu 'ga
    je arowiat. 'Ga futat jetywera moia je wi. A'eramũ je 'awamũ mama'e esagea etee
    iapou 'ga upe”, 'jau jane najuejue etee 'ga rerowiaaramũ jarejepymĩãukaa 'y pe
    'ga amũ upe.
  dao-dao: Bawipa mat, jumnak mat, baptican mat ja,
  cya-cya: scati Ñi X'nan na, sca loo ti cha' ndiya qui'an ti' na, cui' cuaña'an lo'o
    cha' nu nchcua tya na,
  wrk-wrk: Bukambiju ngambala Krisjinmuku, yingamali ngambalangi mambuka, nyulu Jisus
    Krayis barri. Ngambala kuyuyi nangangi jangkurr, nanda jangkurr jali nyulu milidimba
    ngambalanya nangangi Kudkanyi. Ngambala kuyuyi nangangi jangkurr baki ngambala
    jungkuyi nanankanyi yingamaliyngka wangarranyi. Yingamaliyngka wangarranyi ngambala
    jungkuyi jali ngurrunba ngambalanya wabudana.
