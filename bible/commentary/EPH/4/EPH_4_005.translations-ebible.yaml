  kwf-kwf: Ma kulu ka toꞋo ana taꞋi Aofia goꞋo, nia naꞋa neꞋe sa Jesus. Ma taꞋifili
    nia goꞋo neꞋe kulu faꞋamamana ana. Ma nia neꞋe kwatea kulu ka siuabu.
