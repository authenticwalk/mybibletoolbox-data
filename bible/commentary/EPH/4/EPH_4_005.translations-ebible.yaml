  fra-LSG: il y a un seul Seigneur, une seule foi, un seul baptême,
  san-HK: yuSmAkam ekaH prabhureko vizvAsa ekaM majjanaM, sarvveSAM tAtaH
  cak-SNT: Joꞌc jun ri Kajaf, y joꞌc jun ri cukul kacꞌuꞌx riqꞌuin y joꞌc jun jeꞌ ri
