  shp-NTPO: Jarake westíora Ibobicho; westíora non ikonhabicho; westíora bautismobicho,
  aom-aom: Bada gemu uehore gemu bapataeto gemu jëve.
  geb-geb: Guma Bakɨ bavira ki, bigi khothɨgi tɨva bavira ki. Nza Fhe Bakɨme bavira
    zɨn panan ruai.
  bsj-bsj: Kwama win bilenke win, kange yuka munge kwama win.
  cak-cak: Xaxe jun ri Ajaf. Xaxe jun cukul-vi-apu ic'u'x, y xaxe jun ri bautismo.
  chf-NT: Untuntu Cajnojala, untuntu ni acä tz'onänlaba, y tomp'emp'e ni c'ablan cä
