  aey-aey: Eu Tibud osol bilia, eu wawige meleec osol nijia, eu wa joigec osol nijia,
  urd-GVH: एक ख़ुदावंद, एक ईमान, एक बपतिस्मा है।
  ycn-ycn: Re pajluhuaja Huahuacára'ajeri huani; Jesucristo ricá. Ricá pajluhuaja
