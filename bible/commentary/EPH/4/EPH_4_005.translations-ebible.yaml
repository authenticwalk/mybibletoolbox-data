  hop-NT: Itam sohsoyam sūkw moṅwí’yuṅwa, sūn qapēvewni’yuṅwa, sūn kūyit akw tuvoylatoti.
  san-URD: یُشْماکَمْ ایکَح پْرَبھُریکو وِشْواسَ ایکَں مَجَّنَں، سَرْوّیشاں تاتَح
  heb-LB: לכולנו אדון אחד, אמונה אחת וטבילה אחת.
  caf-NT: '''Ilhunuh neMoodihti ''ink''ez be néba ''alha ''uhoont''ah, ''i chah ''ilho
