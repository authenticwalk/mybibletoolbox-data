  atb-NT: Yhumsîng rayuq za, lumjíng hkyô rahkat za, baptisma ralhum za nghut nyi
    ri.
  cek-AK: Angraeng maeto, tanghaih maeto, tuinuemhaih maeto,
  bkd-bkd: Sabuwa dà daan sa Ginuu taw daw iyan dà daan tinuuwan taw, daw sabuwa dà
    daan sa bautismu taw.
  ctu-76: An juntiquil jach lac Yum. An junsujm jach mu' bʌ lac ch'ujbin. Tsa'ix lac
    ch'ʌmʌ ja' cha'an mi tsictiyel tsa'ix lac ch'ujbi Cristo Jesús ti lac pusic'al.
  lac-NT: Turiri' ic Jaj Ts'urirex, bayiri' xan turiri' t'ʌn, quij, caj tij cacsex
    tij corex ti' turiri' xan. Bayiri' xan, chen turiri' tu cu yacsic ja' tu jo'r
    mac turiri' xan.
