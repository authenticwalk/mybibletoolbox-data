  cwe-cwe: Kuna Mndewa imwe na uhuwilo umwe na ubatizo umwe.
  daa-NT: Rabbinte sa, ŋaar rakki di. Imaante, taar rakki di. *Batemte, ŋaar rakki
    di.
  mlp-mlp: Teq i gigo Iyahta amulikmo osaqtamo. Ossa i bunmo God ago gamuk helmota
