  cop-BHC: ⲞⲨϬⲞⲒⲤ ⲚⲞⲨⲰⲦ ⲞⲨⲚⲀϨϮ ⲚⲞⲨⲰⲦ ⲞⲨⲰⲘⲤ ⲚⲞⲨⲰⲦ.
  buk-buk: Tam akiŋ Pômdau tigeŋ, dakêŋ whiŋ yom ŋandô tigeŋ, ma busaŋgu tigeŋ piŋ
    yac hoŋ dôŋ tam damiŋ Yisu Kilisi.
  pri-NT: Nye caapwi co Pwi Ukai kâjè, nye caapwi co ê cèikî, ma caapwi co *piupwaa.
  zpq-NT: Toz Jesucriston' naque' X̱ancho, na' toz can' chejnilaže'chone', na' toz
