  asm-FB: এজনেই প্ৰভু, এক বিশ্বাস, এক বাপ্তিস্ম আৰু
  okv-okv: Eto Bada vahai, tumota ari vahai, bapataito vahai,
  mxt-NT: Ta iyó noo ri Sutu Mañi yo nyacá ñaha chi yo. Ta noo ri chi maa ra chinó
