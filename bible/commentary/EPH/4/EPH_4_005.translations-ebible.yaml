    ia siam to mengkähä illaam ingganna-ingganna sia. Ia toi tohho illaam kaletaa'.
  bzd-NTPO: Se' Këköl dör eköl ë̀, ttè mik se' e̱rblöke e' dör etkë̀. S'wöskuè etkë̀
