  tzo-NT: Jun ti Cajvaltique, jtos ti c'op ti jch'unojtique, jun no'ox ti ich' ho'e.
  ind-AGS: Hanya ada satu Tuhan, satu iman, dan satu baptisan;
  omw-omw: Karaisiva kuaiqiavantoma tiri vunyaa vaisivanto variro. Tire mwianra nraahu
