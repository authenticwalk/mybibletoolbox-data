  not-NT: Paniro ini Atingomi. Paniro Iriro aquemisantaigui. Paniro Iriro obaotisabiritaiga.
  plu-plu: Wixwiy madikte kadahan pahapwiwa Ukiparawiy pawtak. Wixwiy kadahan pahatwowa
