  ots-NT: Hnaatjo cam Tzi Jmu̱jʉ i mandadoguijʉ. Hnaatjo cár palabra xtú e̱me̱jʉ.
    Hnaatjo car tsjixtje xí ncjaguijʉ ca xtá tɛnijʉ car Cristo.
  hoy-hoy: ऊंद अच प्रभु आन, ऊंद अच विश्वास ऊंद अच बपतिस्मा,
  amo-amo: Tidin cikilariuwa rum, uyinnu sa uyenu urum, usul sunu ulau urum,
  pjt-pjt: Panya nganampa Mayatja kutju nyinanyi, Jesunya Christanya. Ka nganaṉa tjukurpa
