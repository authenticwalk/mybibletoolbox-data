  eng-YLT: one Lord, one faith, one baptism,
  jni-jni: Ugomo Asere a inde, u heem u inde u zoro u inde.
  kne-kne: Es-esa di Apo tako, es-esa di pammati tako, ya es-esa abe di nabonyagan
