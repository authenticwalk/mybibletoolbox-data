  san-KHM: យុឞ្មាកម៑ ឯកះ ប្រភុរេកោ វិឝ្វាស ឯកំ មជ្ជនំ, សវ៌្វេឞាំ តាតះ
  arn-NT: Kiñengey müten ta Ñidol, kiñe mupiltun müten ka kiñe fawtismu müten.
