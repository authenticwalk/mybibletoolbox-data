    tsjiikazza. Niz̈aza tsjii bautismokaz tanzinc̈hucc̈ha.
  ksr-ksr: Poŋnana motooŋgonoŋ galeŋ koma oŋono ororoŋ moma laariŋ mugi oomulu motooŋgo
    iikayadeeŋ meŋ oŋoŋgi motooŋ kolooŋ laligoju.
  eng-TNT: 'Let ther be but one lorde one fayth one baptism:'
  sbs-sbs: Imi kwina Simwine umwina, itumelo imwina, Ikolovezo imwina,
  sue-sue: Tua nasokai daimata gege nowia; tuma diai nasokaira susu daimata gege itia;
    ge ou gutai nasokai daimata gege itia;
  fra-NCL: Il n’y a qu’un Seigneur, une foi, un baptême,
  bhg-bhg: Edo Badari da (1) isira edo gebé ari da (1) isira, edo bapataito ari da
    (1) isira,
  snn-NT: Mai si'acuabi mai Ëjaguëreba se'gani recoyo te'e ro'tajënna, baguë Espíritubi
