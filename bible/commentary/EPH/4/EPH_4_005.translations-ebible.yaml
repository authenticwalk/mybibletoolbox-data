  rai-rai: Anundaat raa Tadaaru ku, ma raa nurnur ku, ma raa baapitaaiso ku.
  haw-1868: Hookahi no Haku, hookahi manaoio, hookahi bapetizo ana;
  ffm-ffm: Kasen Joomiraaɗo gooto woodi, goonɗinal gootal woodi, batisima gooto woodi,
  arb-NAV: وَلَكُمْ رَبٌّ وَاحِدٌ، وَإِيمَانٌ وَاحِدٌ، وَمَعْمُودِيَّةٌ وَاحِدَةٌ،
  cop-CNT: ⲟⲩ⳪ ⳿ⲛⲟⲩⲱⲧ ⲟⲩⲛⲁϩϯ ⳿ⲛⲟⲩⲱⲧ ⲟⲩⲱⲙⲥ ⳿ⲛⲟⲩⲱⲧ.
  sri-sri: Marĩ Opʉ Jesucristo marĩ bʉremugʉ̃ sugʉta ããrĩ́mi. Marĩrẽ deko merã wãĩyeride
