  bgs-bgs: Sábbad dád tô Áglangngagán ta, sábbad dád tô ágpamakén ta, asta sábbad
    dád tô gunayan ka kapabunyag ta.
  faa-faa: Arirakano Unihaeane soko hakásapo. Arirakano Yasuaki himu hakásaraka hemakapurane
    soko hakásapo. Arirakano hea tapukumarerane soko hakásapo.
  kik-kik: nake Mwathani no ũmwe, na wĩtĩkio ũmwe, na ũbatithio o ũmwe;
  cap-NT: Niz̈aza tjapa anc̈hucqui tsjii Jesucristo Jilirchizkazza, niz̈aza tjapa
