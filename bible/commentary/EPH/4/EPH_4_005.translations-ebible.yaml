  zty-NTPS: Toze nak X̱anžon', na' toze da' žejḻe'žo, na' toze da' bezoažo nis.
  mek-mek: Ke Lopia isafa agaꞌomo, ke emi pakoꞌa isafa agaꞌomo, ke Lopia agaꞌomo mo
