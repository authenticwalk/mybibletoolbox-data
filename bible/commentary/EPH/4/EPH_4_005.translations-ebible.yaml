  yal-yal: Marigi kedenna na a ra e nun dɛnkɛlɛya kedenna e nun marafu kedenna igeni
    tubi xinla ma.
  cnt-NT: Jan₂ bá₄ Te₁gui'₅₄ i₂lɨ́n₅ juɨg₅₄ jniog₄ chan₂, caun₂ bá₄ a₂'éin₂ jniog₄,
