  ded-ded: Kebu ye mocgu nga negen negensing imoc mocgu amma dokunadzicngo mocgu.
  ewe-ewe: Aƒetɔ ɖeka, xɔse ɖeka kple mawutsideta ɖekae li;
  nuy-nuy: Ngagurru ngunu-waṉagana aynjaabu-nyung-bugij na-Buunggawa niga. Ngagurru
