  ino-ino: Mako'ke'ake Anumayatimo'a mai'ne. Ani ve'ka lakaeyate fali'nea yafe afita
    laipafi malesuna yana mako'ke'ake hane'ne. Mono li falepate ya mako'ke'ake hane'ne.
  gnn-gnn: Ŋayipi Garray Djesu waŋgany yana Garraynydja bukmakku ŋilimurruŋgu, ga
