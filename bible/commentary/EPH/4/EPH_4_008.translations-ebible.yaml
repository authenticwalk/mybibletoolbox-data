  bel-N: 'Дзеля гэтага і кажа: «Узыйшоўшы на вышыню, паланіў палон і даў дары людзям».'
  sch-sch: Pathien lekhabu'n, “Chungtieng insângtaka a kal lâihan, suok intângngei
    tamtak a tuonga; Miriemngei kôm neinunpêkngei a pêk,” ati anghan.
  mic-MIQNT: Ta'n Gjinisgam ugtwi'gatiqn telueg, “Ta'n tujiw wenagieteg wa'so'q, pugwenniji
    ta'nig getanji wissuignemapni aq pugwenniji iga'lapni ta'nig nepu'titgi'g aq pejo'lapni
    aq wije'wa'tipnn. Na tujiw ignmuapni ignmatimgewe'l mimajuinu'g.”
  huu-NT: 'Iena caɨ raise uiñollena, David mɨcorɨ jaie cuegafuemona fueoitɨcaɨ. Naimɨe
    cuega: “Monamo abɨdo naimɨe jaillanona, illaɨmana naimɨe illamona, ie comɨnɨna
    naimɨe ɨfuanona, naimacɨmo rana fecade”. Cristona ñaɨte. Iemona Cristo caɨ maɨjɨacɨno
    caɨmo illana uiñotɨcaɨ.'
  jiv-NT: 'Nu asamtai Yus-Papiniumsha tawai: “Achikman jukí nayaimpiniam wakamiayi.
    Tura shuáran shíiran susamiayi.” Tu áarmaiti.'
  otm-NT: 'Nɛ gue''a mán t''o''t''i bʉ ja rám hman Oją maya''bʉ: “Pɛ gue''a ra Cristo
    bi un yʉ́ ts''ɛdi ʉ yʉ ją''i ''bʉ mí mbeng bʉ mahɛ̨ts''i, ''bʉ mi dąmbɛ̨ni. Nɛ
    bi ''bɛrba rá ts''ɛdi gätho nan ngu ran ts''o mim bɛnt''ʉ yʉ ją''i.”'
  dah-dah: 'Gwaha tiyyiŋ goke asaŋmiŋdebe gahade katiŋ hi: “Yeŋbe Al Kuruŋyen gasuŋde
    hurkuriŋ. Goyareb Satan fole irde alya bereya Satan yufukde haŋyen mar kuruŋ goyen
    siŋa yirde yade hurkuriŋ. Irdeb alya bereya yende tareŋ goyen damum moŋ duliŋ
    yunyiŋ,” yitiŋ hi.'
  tnk-tnk: Rəmwhen ia Nəkukuə Ikinan rani mə, “Nəpɨn in rutə mevən fwe irənhə anan,
    nənə miri nərmama səməme ruvehi irapw nɨskaiien səvənraha ia naruaɡənien, miri
    irəha mevən kamho kalapus fwe imwəni, nənə məriari pen narimnari amasan me m nərmama.”
  kpr-kpr: 'God da Geka aindae rea anakora gefusera amo, eminge resira: “Nu utuda
    vivituse, evetu genembo mendeni bundisera ava, unumbe budo vitisira. Vitíra, joba
    evetu genembo aikena futusira.”'
  san-IAS: yathā likhitam āste, "ūrddhvam āruhya jetṛn sa vijitya bandino'karot| tataḥ
    sa manujebhyo'pi svīyān vyaśrāṇayad varān||"
  nho-nho: 'E mee pee ko naa taratara te Laupepa Tapu raa peelaa: “Tana saaita ni hano
    ki aruna hakaoti raa, a Ia ni too te lopo karapusi no hano ma Ia; a Ia ni hookii
    naa mee e taukalleka ki te henua.”'
  gym-NT: 'Ye mden kisete Ngöbö Kukwei käta niere krörö: Niara nikaninta kä käinbti
    angwane, ni kani ngite ngite kwe abko erere nikani ngwena jökrä kä käinbti jabe,
    käkwe ja di biani ni kä nebtäye. abko nieta Ngöbö Kukweibtä.'
  azg-NT: 'Ngꞌe na nndaꞌ, nnon tson salmos vaa jñꞌoonꞌ Tyoꞌtsꞌon na jndui na itsohanꞌ:
    Xjen na tëva ntcüeꞌ Cristo quiñoonꞌndue vi jndë na tandoꞌ xco jon jndë na jnanꞌcueeꞌ
    nnꞌanhin, tsoñꞌen joo na conduihan na jndë tjuꞌ cje jon, tëchu jonhan, ndoꞌ itsiquindaaꞌ
    jon jaa ncüii cüii nnon na itejndeihanꞌ jaa. Manndaꞌ itsiquindyi tson salmos.'
  bhd-bhd: एल्हेरेलेइ पवित्रशास्त्र ज़ोते, “ज़ैखन तै उच्चे पुड़ च़ाढ़ो, ते तैने बड़े कैदी
    एप्पू सेइं साथी ने, ते तैने लोकन बेड़ि बरकतां दित्ती।”
  too-NT: 'Tatzo''kni'' na ixtachihuīn Dios ixpālacata Cristo: A''xni''ca'' a''lh
    nac a''kapūn, cālē''lh lhūhua'' tachī''nī''n. Lā'' cāmaxquī''lh huan tachi''xcuhuī''t
    a''ntūn tasqui''nī para natatā''scuja xla''.'
  ind-AYT: Itulah sebabnya, dikatakan, “Ketika Ia naik ke tempat tinggi, Ia menangkap
    orang-orang yang ditawan, dan memberikan karunia kepada manusia.”
  cjo-NT: 'Kyaaryo Iwaperite Tajorentsi okenkithatakotzitarini, okantzitakani: “Roenokaeyaarika
    Jesokirishito iinja jenokinta, ranaakoeyerini maawaeni kamaari kijeeyawitakaririni;
    omaanta atziripaeni imatakagaeyerini oetarikapaeni”.'
  nsn-nsn: Temaene re kular puh tono buk God gero dedeil pare, “Tar binaka ke la kai
    taro inggon i ran, inggono ke uoum keip tasir karabus ka la tagu tatanon, kare
    heir tosno tamata tar inete uaia.”
  san-DEV: यथा लिखितम् आस्ते, "ऊर्द्ध्वम् आरुह्य जेतृन् स विजित्य बन्दिनोऽकरोत्। ततः
    स मनुजेभ्योऽपि स्वीयान् व्यश्राणयद् वरान्॥"
  tna-NT: 'Uja Diusu sa quirica su epuani tueda ai cuana jepuiti: Tueda da cielo su
    tsuatibana terijiji cuana neje. Da jenetia tusa jatiati ai cuana pamapa tusa dharejiji
    cuana etiatani.'
  lid-lid: 'i buku le buk ndrabun asehek: “Krais andrei iri mwan ma badih solo-an
    labai are bolo asiu lulik, ma iy tiyani iri ala loken. Ma iy edeu ndramas ili
    tiri mwan ma badih ado bwele-e munyak.”'
  wim-wim: 'Lat ngench thayanangan inan waaꞌ Christ.antama, wikan yimanang thawa:
    “Nil Christ.an kenyan mat-a, nil pam wanch yotaman maꞌ nungantang piꞌ-piꞌan thanang,
    maꞌ thayanam anman piꞌ-piꞌan thanang. Nil keenk mat, aꞌ anpalana, nil maꞌ-aath-aathan
    thanang pam wanch nungantam anangan than yipmam work nungantan iiy-iiyayn aak
    ingana.”'
  zga-M: 'Ndu uvusimbe vuwinchova: “Watogile khukya leno, avalongwinche avkungwa mumbu
    sukwa. Akhahumya afikhungilwa kuvanu.”'
  yom-yom: 'Diawu katubila : Bu kakuma ku Diyilu, wunata basi nloko ayi wuvana batu
    makaba.'
  san-SIN: යථා ලිඛිතම් ආස්තේ, "ඌර්ද්ධ්වම් ආරුහ්‍ය ජේතෘන් ස විජිත්‍ය බන්දිනෝ(අ)කරෝත්|
    තතඃ ස මනුජේභ්‍යෝ(අ)පි ස්වීයාන් ව්‍යශ්‍රාණයද් වරාන්|| "
  yut-yut: 'Mibɨlɨ yaŋ do Piŋkop dakon gen da yaŋ yosok: “Uŋun kwensi wɨgek amɨn morapmɨ
    iyɨ teban taŋek tɨmɨkgɨt uŋun tɨmɨkban kɨsi wɨgɨwit. Wɨgek amɨn do but galak do
    yo yomgut.”'
  grc-BYZ: διὸ λέγει· ἀναβὰς εἰς ὕψος ᾐχμαλώτευσεν αἰχμαλωσίαν καὶ ἔδωκε δόματα τοῖς
    ἀνθρώποις.
  cpc-NT: 'Irootaki josankinatakoyiitakiri pairani kantatsiri: Tzinagaa, jiiwatairo
    joitsinampaakiri owayiriwitakariri. Tima okaatzi jaapithatantakiri, ipashiyitaari
    jowayiriti.'
  nhg-NT: 'Por inu quejtoa: Cuöc otlejcoac tlacpac, oquenbicaque meyactie priesoste
    ca yejuatzi, hua quenmacaque tietlöocolelesme ca tlöca.'
  nya-nya: Nʼchifukwa chake akunena kuti, “Iye atakwera kumwamba, anatenga chigulu
    cha a mʼndende ndipo anapereka mphatso kwa anthu.”
  ngu-NT: 'Yejhua ica in Yectlajcuilojli quijtohua: Ijcuac otlejcoc ne ilhuicac, oquinmanahuijteu
    on yejhuan tzacuticatcaj ican tlajtlacojli, niman oquinmacateu on tetlayocoliltin
    on tlacamej.'
  kup-kup: Met pot tapanez batam nap epat hahan hez, Met pi abarah helapanez añarab
    ahovokaro horivohö demahan hehaek, piuhö pori bat helah. Tat añarab modari pim
    gogot main main tohopanez masakao manah.
  jid-jid: Nasi'a tre ndi wa hon he ni mi shu'a a ji bi ya nimiya, da nu inu (gifts)
    ni ndi ba.
  wmw-wmw: 'Kwa javyo, Mandiko Matakatifu akwamba: “Iye paapandire akuka julu, kawalongorera
    wafungwa wengi wawenye na kawapa vinu vyema wanadamu.”'
  gmv-GGM: Hessa gish “Izi pude kezida wode dii7o di7ides. Assas kiiyateth imota imides.”
    geteti geisha maxafan xafetidees.
  ssg-ssg: Masin ti he leili pepai Haeu i ukek, “Muhin ti i xoiniwa teka laha hil
    pahoi i, i kalabusi laha. I lua hani tesol ti patul wanen ape i hani teka seilon
    anesoin tenen tenen ti ailei waliko.”
  zpo-NT: 'Kwaanzee lee Xkyech Dios nzhé: Nguxoob xaa yiba, nu chul mkayaa xaa xaa
