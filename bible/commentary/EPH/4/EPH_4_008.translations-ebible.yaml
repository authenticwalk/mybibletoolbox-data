verse: EPH.004.008
translations:
  kpx-kpx: Keliso vaveve kemo Bukae Hotou koseale lounu. Avoe, “Au ehudae taliho Seteneu
    atave aiogevemale kebia toelamo haliohatuito lovi igaegae au ata ovenu.” Bukae
    Hoto keu kateanu.
  okv-H: amita ke amo einge kajari mihia, “Amina isoro eto dembeto i be ita vihito
    embomeni ta degi hande ikerekena,”
  tbo-tbo: Geka binei ma Buka gilumana i baheya i pa, ‘Hougana gegae hoi yada tu wigawiyena
    atapuhi i gelagonihi, ma lawa hai guta i welehi.’
  mal-C: “അവിടന്ന് ആരോഹണംചെയ്തപ്പോൾ അനേകം ബന്ധനസ്ഥരെ ഉയരത്തിലേക്കു കൊണ്ടുപോയി മനുഷ്യർക്കു
    കൃപാദാനങ്ങൾ കൊടുത്തു,” എന്ന് എഴുതിയിരിക്കുന്നത് അതിനാലാണല്ലോ.
  grc-SR: Διὸ λέγει, Ἀναβὰς εἰς ὕψος ᾐχμαλώτευσεν αἰχμαλωσίαν, ⸋καὶ⸌ ἔδωκεν δόματα
    τοῖς ἀνθρώποις.
  bgc-bgc: इस करकै पवित्र-ग्रन्थ मसीह के बारें म्ह कहवै सै, “वो ऊँच्चे पै चढ़ा अर
    कैदियाँ नै बाँधले ग्या, अर माणसां ताहीं आत्मिक दान दिए।”
  khz-khz: Vovetaina gaurai Puka Veagana aonai Keriso valina evetaina ekilagiana,
    “Ia kupai everageto aonai, tipura talimara maligoligora ia na evaikaurato, ne
    taunilimalima vega-nama gaura evenirato.”
  deu-TKW: 'Darum heißt es: er ist aufgestiegen in die Höhe, und hat Gefangene erbeutet
    und Geschenke den Menschen gegeben.'
  zsr-NT: 'Nac cni ca naꞌ nayúj lu guich laꞌy, rna: Buëpëꞌ yehuaꞌ yubá, rchëꞌë zian
    bunách guladzungac. Gdisiëꞌ quegac bunách le runnzëꞌ quequëꞌ.'
  lin-lin: 'Yango wana Nzambe alobi : « Tango amataki na likolo, amemaki bakangami
    mpe apesaki makabo epai na bato. »'
  hns-NT: 'Parmeswar ke poestak me liekhal hai kie: „Oeppar djaite me oe dher baanhal
    waalan ke legail aur manai logan ke rakam rakam daan deis.”'
  noa-E: Mag maachpierr Cristoou ich juapá deemaju igwiata David khararrau ichdëu
    Ẽwandam iek phã pʉarr gaai jaauwai, “Ich iiu phiidʉbarmua mepeer pödpʉ̈iwi, i
    jua ee narr khʉʉnjã öbeer auwia, ʉ̈gthar sĩeimaju” ajim; “mammuata mʉig eegar
    ich õorkha nʉm khʉʉnag ich jua theeg amachpierr jigmaju” a phãjim.
  eng-EMTV: 'Therefore He says: “When He ascended on high, He led captivity captive,
    and gave gifts to men.”'
  mib-NT: 'Jeē yúcuan cáhán tutu iī: Ná ni ndaa ya cuanuhun yā andɨvɨ́, te ni stutú
    yá cuehē jeē yɨ́ndihyū, cuahān yā jiín. Te ni saja ya tahū nuū tāca ñáyuu.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ साम्‌योसाप्‍लाओ अक्‍खे साप्‍ते़आङ् पत्, “खुने़ॽ थाःङ्
    पेःल्‍ले़ नाःन्‍दुसिबाहाॽ खुने़ॽनु तेॽरुसि, हे़क्‍क्‍याङ् कुमनाहाॽ पर्धाःम्‍हाॽ
    पिरुसि॥”
  xnj-xnj: Ngati chegijova Mayandiku Gamsopi, “Peakweli kuhamba kunani kwa Chapanga,
    avalongwisi vandu vamahele vevakungikiwi, avapelili vandu njombi.”
  mmx-mmx: I ngan Lovoang Kaala i tong i, “Ap mo laaleng ni gat pas uto vana, ni ga
    emu ka buaang limixin kokoxo eburu min, la ni ga raba levenasen tamtaba ri limixin
    teren.”
  cbr-NT: 'Usai ca ''iti ''icë quiax ca Nucën Papa Diosan bana cuënëo ësai quia: Capitanëan
    abë ''acánanquin axa ami nishcë unicama ñusmoxun cuëënquin aín unicama an bicë
    ñu ''ináncësabi oquin ca Cristonën bamax baísquitancëx naínu cuantëcëntancëxun
    cuëënquin aín unicama an ''ati ñu ''inánquin bëtsi bëtsi ñu ''anun ''imiaxa.'
  tee-NT: 'Pus yuchi lhichivincanta ju Cristo la''ixchivinti Dios ju ts''okcanta junta
    chani najun: Acsni anchokolh ju lact''iyan alhi''alh ju tachi va tach''inin ixtajunita.
    Chai axtaknilh lhak''ailakts''in ju lapanacni ju ani lacamunutpa''. Chunch ju
    najun la''ixchivinti Dios ju ts''okcanta.'
  eng-LSV: for this reason, it says, “Having gone up on high He led captive captivity,
    and gave gifts to men.”
  cak-NT: 'Romari'' chupa rutzij ri Dios nu''ij chirij ri Cristo: Cuando xtzolaj-e
    chila'' chicaj, xch''acataj can ri itzel pa ruk''a'', y xerulesaj-e ri jec''o
    pa ruk''a'' ri itzel y xeruc''uaj-e. Y ja'' c''o ri xerusipaj chique ri rutenemit
    raja''. Quiri'' nu''ij rutzij ri Dios.'
  pah-NT: 'A''ea mombe''gwovo Tupana''ga rembikwatijarukara e''i hako: “Ojiupirame
    yvate ga g̃wembipyhyhara''g̃a nderohoi ojupi ojirovia. A''ea rupi ga imondoi pyryva''ea
    yvyakotyve''g̃a pe,” e''i Tupana''ga rembikwatijarukara hako.'
  sja-NT: 'Mãga ook''ãri, oopari Tachi Ak''õre Ũraa p''ãdade jara bɨk''a: ‘Ɨt''aa
    wãk''ãri, p''oyaaji ichi k''ĩra unuamaa iru p''anadap''edaarã mãik''aapa eperãarãmaa
    ne-inaa pia tee pëiji.’'
  xed-xed: 'Wya ka deftera Lazglafta mnata: «Tahula ghuɓasaptani ta ghumahani, ka
    ŋlaghatá tsi ta luwa, ka hliŋtá tsi ta kasatá vuʼahani,» kaʼa. Ka daganaftá tsi
    ta slna kavghakavgha ta mnduha ta ghəŋa haɗik.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ cáchí tu̱hun Ndióxi̱ já: Na̱quee va̱ha mé á xi̱hín
    na̱ i̱hvi̱ a̱ ta na̱sa̱ndaca mé á na̱ tá na̱ndicó co̱o a na̱ndaa indiví. A̱nda̱
    já na̱sa̱ha̱n ta̱hvi̱ nu̱ú in in ña̱yivi, na̱cachi tu̱hun Ndióxi̱.'
  gfk-S: Ikinong i haruat ma no nianga tane God di ga pakat ie i tange be, “Ing iga
    hanahut utuma nalu, iga lamus ira haleng na hiruo ing di ga kis ter ta ira nudi
    kunubus, ma iga ter ra hartabar ter ta ira turadi.”
  bmu-bmu: Miaŋgö keuŋi mi kewö jigetka Buŋa Kimbinöŋ ahöza, “Yaŋön euyaŋgöreŋ öŋgöba
    kinda kösö ambazip gwötpuk eŋgömeiga buŋaurupŋi aketka kalemŋi kalemŋi mi ambazip
    neŋgöra neŋgiyök.”
  dgz-dgz: Mame menan watagaet God nop mega anega sean, Me kimani paina dot aeni,
    gwat noke nagirewa aruga den naumo aen. Amba waenapan me yan kakae guragut den
    munen.
  eng-GNV: Wherfore he saith, Whe he asceded vp on hie, he led captiuity captiue,
    and gaue gifts vnto men.
  zaa-NT: 'Tì''a nu ra lo Escritura nu cca qui'' Cristua: De beyèqquie ỹiabara'' nna
    dechì''e iyaba canu uccua cą vencido por lèe, Bete tìe capacidad qui'' ca enne''
    para qui''ni guni cą nu calatsi''e.'
  eng-WEBSTER: Wherefore he saith, When he ascended on high, he led captivity captive,
    and gave gifts to men.
  guh-guh: 'Tsipaji baja cajena Dioso pejumelivaisibaxutota tajëvelia jumaitsi Jesucristo
    yabara mapacueniaje: Ayaibitsaëtoxaneto pitoyavitsi pepuajamatabëcueneamoneyabi,
    athëbëabetsia naviatsiania. Pijajivi pijinia pepuajamatabëcuenecaëjëpaeyaexanae
    pecaëjëpaejamatabëcuenetsi pecovëta petonacuenebavanapaenexatsi, naviatsiania,
    jai tajëvelia Dioso pejumelivaisibaxutota Jesucristo yabara.'
  bon-bon: Oogäräneji mene te ai poto cidi me jiicenige egä, “Tabe äduji caburage
    me, teeme cubuyame bine ätäyäneji ewadimuji ten cama. Tabe biname bine owecu gwidape
    ecäranemuji.”
  nhw-BL: 'Huajca quisa quen ijcuilijtoc ipan Icamanal para Toteco quichihuasquía,
    quiijtohua: “Quema yaya tlejcos ilhuicac quinyacantiyas inijuanti catli quintlantoc.
    Huan quinmacas nemactli masehualme.”'
  swh-ONEN: 'Kwa hiyo husema: “Alipopaa juu zaidi, aliteka mateka, akawapa wanadamu
    vipawa.”'
  wbi-wbi: 'Ndavule amalembe ghijova: “Pano alyatoghile ku kyanya kyongo, alyalongwisie
    ava galulu muvukami. Akahumia ifipelua ku vaanhu.”'
  bba-bba: nɡe mɛ Gusunɔn ɡɑri yi ɡerumɔ yi nɛɛ, “Sɑnɑm mɛ u yɔɔwɑ wɔllɔ, u kɑ yobu
    dɑ. Mɑ u tɔmbu kɛ̃nu bɔnu kuɑ.”
  eng-KJVCPB: Wherefore he saith, When he ascended up on high, he led captivity captive,
    and gave gifts unto men.
  kgk-NT: 'Upéixa he''i Nhandejáry kwatia nhe''ẽ Cristo-rehe: “Yváy-py ojeupi oho-vy.
    Oho jave, ogweraha omoĩ hagwã preso anháy nhe''ẽ-py okwa va''e-pe. Ha kente kwéry-pe
    heta gwemime''ẽ ome''ẽ me''ẽ” he''i Nhandejáry kwatia nhe''ẽ Cristo-rehe.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Ivo ngiau aapu vuu suaivaki
    gioonna kiaapu tauraa oovi nnauvaki yapa kiooya vitoo ari tasipama kioo ari yaagueeqa
    yoketaivaa gioonna kiaapuuya kati mmiravaivee. Anutuuqaa kua fafaaraivoono itaa
    kua tiivai.'
  cpy-cpy: 'Rootaki rojankinata-koetakiri paerani ikanteetzi: Owenonkaa, reewayiteeri
    rotsinampaakiri owayiri-witakariri. Tema okaatzi raapithatan-takiri, ipashiyitaari
    rowayirite.'
  mpx-mpx: He i ola Buki Bwabwalena ana baaba, i ba, “Sauga i na i ha natiya aban
    mihahaina hot elana, he alonau ge bolo iyaka i pakokovel ge i yowanil, ge gamagalau
    ali mulolu i guyauan elal.”
  wbp-wbp: 'Nyiya-jangka-ngalpa Jijaji Kirajirliji jarnkujarnku yungu yinyaju warrki?
    Nyampuju yimi jurrku-juku kuja-ka nguna Payipulurla, wangkami kangalpa: “Kuja
    nyanungu yanu kankarlarra, kangu-jana pirijina-patu purdangirli-wanarlu nyanungurluju.
    Kuja kankarlarra yanu, ngulangkuju-jana yungu ngurrju nyiyarningkijarra yapaku
    jintawarlayiki.”'
  luo-luo: Mano emomiyo Ndiko wacho niya, “Kane oidho odhi malo, nodhi kotelo ni joma
    nomako e lweny, kendo nomiyo ji mich.”
  nhe-NT: 'Huajca quisa queja ijcuilijtoc ipan Itlajtol para Toteco quichihuasquía
    campa quiijtohua: “Quema yajaya tlejcos elhuicac quinyacantiyas inijuanti tlen
    quintlantoc. Huan quinmacatejqui sesen tlacatl regalos tlen yajatili.”'
  aii-aii: 'ܒܘܼܬ ܐܵܗܵܐ ܐܡܝܼܪܹܗ: ܐܣܝܼܩ ܠܹܗ ܠܡܪܵܘܡܵܐ ܘܣܠܝܼܒ ܠܹܗ ܣܠܵܒܬܵ‌ܐ، ܘܝܘܼܗܒܹܠܔ
    ܠܹܗ ܡܵܘܗܒ݂ܵܬܹ̈‌ܐ ܠܒܢܲܝ̈ܢܵܫܵܐ.'
  esk-NT: Taatnaqługu Agaayyutim nipliutigigaa uqałiġmiñi, “Mayuġniqsuq pakmuŋa aullatripḷuni
    tigutaaġikkaŋiñik uumiksrim, suli qaitchiruq aatchuutinik iñuŋnun.”
  msb-msb: Sugad san ginsurat sa Kasuratan na, “Nagdara siya sin mga bihag san magsakat
    siya sa langit kag nangregalo siyaʼn ispisyal na mga abilidad sa mga tawo.”
  cpa-NT: 'Di³ lah¹la² rø²juúh² si² quiah¹² Diú¹³: Ca¹ŋáh¹dsa calah juu¹² guiuh¹³
    mi³ca¹tiúh¹dsa quianh¹³ dsa² hiag¹³ quiah¹²dsa. Jøng² la³ca¹cuø¹dsa hi² ma²ca¹ŋøi²
    jniang³ dsa² jmøi¹guǿi¹, rø²juúh² si².'
  dso-dso: ତେବର୍‌ ପାଇ ସାସ୍‌ତରେ ଲେକାଅଇଲା ଆଚେ, “ସେ ତାର୍‌ ସତ୍‌ରୁମନ୍‌କେ ଆରାଇକରି ଜେଡେବେଲେ
    ଉଁଚ୍‌ ର‍ଇବା ଜାଗାଇ ଗାଲା, ତାର୍‌ ଆରାଇ ର‍ଇବା ସତ୍‌ରୁମନ୍‌କେ ବାନ୍ଦିକରି ନେଲା ଆରି ତାର୍‌
    ଦାନ୍‌ ବିନ୍‌ ବିନ୍‌ ଲକ୍‌କେ ଦେଲା ।
  meu-meu: 'Una dainai ini e torea toma: Ia e dae atai ai, Ena abi-mauri taudia mai
    iḡuidia ida e hakaudia lao; Ena herahia na taunimanima e henidia.'
  yva-NT: 'Wemi mbewar Ayao Amisye mo raura taiso: “Arono seo no munijo ntiti, Po
    vatano aro wanui rave maugav, muno Po anakotaro kove raunande Apa vatane mansai.”'
  dgc-dgc: I kinagi na éy to kéontok kan ni Cristo ta langet, éy kembil na kan sa
    du minatalo na, sakay inatdinan na kan du tolay ta kaluub na.
  zpm-NT: 'Miṉ rii ga raquiet zaatne znu zhobnee lo guits ne ziaad Xtiidz Dios: Blozhse
    psaṉwin me grëse zha ne rlëë raṉ me, laa me biire zey gbaa stib; ni psose me tib
    tib miech pe nac dziin ne grieelo guṉ zho lo me.'
  hix-NT: Àro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Kahe yaka harha nasanàmyaha
    hampànà, noro. Tàxanhànàthàyamo yarymanyenhàrà rma, nasanàmyaha hampànà. Asanàmsaho
    rma, tàywero toto komo yeryaha hampànà. Anar me rha tàywero neryatxhe hampànà.
    Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Mashi Avui Wasilakahi karem li kayehendari sir. �Os metenjek or lawuri
    wolo, wutari orhi ol or jihi tukruhu nor tolorin musha mendek er nga nor lalawu
    oweshirik li lirik or mbashirik orhi ma indinga ondo li tarik mbele mbele jivin
    lirin ormu humasihi hara.�
  npi-ULB: जसरी धर्मशास्‍त्रले भन्दछः “जब उहाँ उच्‍च स्थानमा जानुभयो, उहाँले कैदीहरूलाई
    दासत्वमा राख्‍नुभयो । उहाँले मानिसहरूलाई वरदानहरू दिनुभयो ।”
  cgc-cgc: Iling man tan nabetang naan ta sinulat na pulong ta Dyos, “Na giling kanen
    an naan ta datas na lugar, padala din tama na mga biag na nakamang din daw gatag
    ta mga rigalo naan ta mga ittaw.”
  tim-tim: Aregât amâ Anutugât denŋande hin dâep, “Humonenŋe egon dondâ âgâep. Âgâm
    emelâk gasalupŋe yeŋgumbo yeukŋe akbiâ kewugu yegep. Sop ain wan me wan are ikiŋe
    kâmolân katyeŋgiep.” hain kulemgoep.
  yor-yor: 'Nítorí náà a wí pé: “Nígbà tí ó gòkè lọ sí ibi gíga, ó di ìgbèkùn ni ìgbèkùn,
    ó sì fi ẹ̀bùn fun ènìyàn.”'
  wos-wos: 'Krais wun jondu hwendékaka, hanja du nak ané hundi Godna nyingambu dé
    hayi: Déka hambuk déka mamana hambuk sarékéngwandéndéka dé déka mamaré hérae hura
    wari, nyirré. Wara déka du takwaka dé nak maki nak maki yikafre jondu hwe.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Idji ʌ̃taa wãsid̶e idjia poyad̶ara preso
    edesia. Maʌ̃be ne biada ẽberãrãa diasia.'
  eng-F35: That is why He says, “When He ascended into the heights He captured the
    concentration camp, and distributed gifts to men.”
  ind-ind: Mengenai hal itu sudah dinubuatkan, “Setelah memenangkan peperangan, Tuhan
    naik kembali ke tempat tertinggi. Dia sudah mempermalukan semua pihak yang memusuhi-Nya,
    dan mereka dipaksa untuk mengikuti-Nya dari belakang sebagai tawanan perang.”
  pes-OPCB: 'به همین دلیل است که در کتب مقدّس آمده: «آن هنگام که به برترین مکان بالا
    رفت، بسیاری را به اسارت برد و هدایا به قومش بخشید.»'
  mpt-mpt: Gode buk temo enangge baanoa E abilim ut unebio dimo naka homoni yafu dleb
    utnea abilim ut danea e okoko e meletani omyenea baabenea Ibo okok olo okok kemine
    ge baabenea i okok olo okok kemomabibo titilo omyebiobo ge baanobiobe.
  ssx-ssx: Mo Baibolo bukama꞉ ala꞉ tupa꞉ Ota꞉ oli manda a꞉meiya pulu hata꞉ ipiki ame̱le̱
    dipula haliweki wopu hatuku puata꞉ wanda꞉hali pa꞉ta꞉ hala꞉la꞉ ekimanu haleekeme
    la꞉la꞉me.
  mkl-mkl: Nɑ nŋu, kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, Wɑɑti iyi í ɡũ lele Í jɛ mbɛɛɛ ŋɑ
    iɡũ í mu ŋɑ ɑru, Nɔ í ceɑ inɛ ŋɑ ɑmuɑ ŋɑ.
  gaq-gaq: ଦରମ୍‍ ସାସ୍ତର୍‌ନ୍ନିଆ ଆକେନ୍‍ ବିସୟ୍‍ରେ ଗୁଆର୍‍ ବକେ, “ଉଃଡ଼ିବେଲା ମେଁ ଆରାତ୍ରା
    ଡେଃକେ, ମେଁ ଏତେ ଗୁଲେ ବନ୍ଦିଇଂକେ; ମେଁ ଡୁଂୱେକେ ବାରି ରେମୁଆଁ ଜାତିକେ ଗୁଲେ ବର୍‍ ବିକେ ।”
  gof-RNT: Hessa gisho, Xoossaa qaalay, “I pude keyida wode di7ettida darota baara
    ekkidi bis; asaaskka imotaa immis” yaagees.
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ନେ ବିଷାଏରେ ଅଲାକାନା, “ଚିମ୍‌ତା ଇନିଃ ପୁରାଃ ଚେତାନ୍‌ତେ ସେନଃୟାନା,
    ଇମ୍‌ତା ଇନିଃ ପୁରାଃ ଜେହେଲାକାନ୍‌କକେ ଆୟାଃଲଃ ଇଦିକେଦ୍‌କଆ; ଆଡଃ ମାନୱାକକେ ପୁରାଃଗି ବାର୍‌ଦାନ୍‌
    ଏମାଦ୍‌କଆଏ ।”
  gah-gah: 'Nenemú nene monó gotolaú luhuva gakó makó láa loko neve: Eza veletoka
