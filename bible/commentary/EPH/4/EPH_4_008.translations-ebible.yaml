  mya-mya: ကျမ်း​စာ​လာ​သည်​အ​တိုင်း၊ ``ကိုယ်​တော်​သည်​အ​ထက်​ဘ​ဝဂ်​သို့ တက်​ကြွ​တော်​မူ​သော​အ​ခါ
