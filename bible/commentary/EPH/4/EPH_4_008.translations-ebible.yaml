  pan-pan: ਇਸ ਲਈ ਉਹ ਆਖਦਾ ਹੈ - ਜਦ ਉਹ ਉਤਾਹਾਂ ਉਠਾਇਆ ਗਿਆ, ਉਸ ਨੇ ਬੰਦੀਆਂ ਨੂੰ ਬੰਨ੍ਹ ਲਿਆ ਅਤੇ
