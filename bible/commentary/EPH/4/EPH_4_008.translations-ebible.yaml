    myet. [Sal. 68:18]'
  poy-poy: Malembu ntambu yagalonga, “Pakanyasukiti kugenda kumpindi nentu Kawalonguziyiti
    walopolwa, Vilaa kawapananiti wantu mafupu.”
  qwh-NT: 'Tsemi Diospa palabranpis queno escribirëcan: “Raraman eucurmi, presucunata
    apacurcur, y nunacunata qarenincuna qoycur eucorqan” nir.'
  gaw-gaw: Amunu Kayak naip̱a nai inam daaṯe. “Nug ameg kuḏumnab mani guiṯakp̱anu
    diia, aṯan teum. Diia aṯan ta, Nug danab ḏo maṯom.”
  nca-nca: Ŋundiro naŋge sokomeko ŋande yete, “Ene koreko oró quno ŋuno kusi-kusi
    uni yorero enemboya oro uni puriŋo yunaró.”
  zpz-NTPP: 'Ndeꞌ nu lat de riidz ni Ñgyoozh rniiñ: Ornu gup mi gyibaa, orzeꞌ ya num
    de losaꞌ yuum pres. Nunu leew la briic mi coz ni de mbecy nim. Ni rniiñ lat de
    riidz ni Ñgyoozh.'
  zac-NT: 'Por ni ra Sagradas Escrituras rniꞌi: Beꞌpi më gubeꞌe; biaꞌa më ra nananú
    bajo ordë shtë mëdzabë. Bëzëlaaꞌdchi më cusë zaꞌquë parë ra nguiu.'
  kyg-kyg: Ani kavatefeꞌmo Goti mukufi gemoꞌa hunoꞌaeꞌmo, Agaemo kame huno aeno apakaseteno
    apatafauno apavalelino anagamo nehainoꞌaeꞌmo alu ya alu yaꞌmo alino vayaꞌaina
    fiku apamiꞌniye, huno huꞌniye.
  kmk-kmk: Isunga kanan dit naikanglita ugud Apudyus un, “Utdit nan-ulinana’d langit
    indallay na dat adu’n baḻud ot awad impakdaw na utdat tagu na.”
  cao-NT: Jabi tocaxëti ja ini quiha ii quiha Quënëhacanish cabo. “Mana nai qui ja
    tërononiquë bëbohax na. Tëronoxo tsi quiha tiisi bo ja aniquë joni bo qui” i jaca
    ni quiha Cristó acai ca yoati na.
  bbr-bbr: Anut nukan ämänis meter äiewon, “Kos kon iwäi jaukut itimwareanik, kämioik
    tonaun imware tonowon. Kos kon roasiret osap eposek arowon.”
  inb-inb: 'Chi­manda­mi ñugpa­manda libru­pi kasa willa­raiá: Tukui apii tukuska
    runa­kunata pusaspa­mi awama sikarka. Runa­kuna­taka kara­murkami, tukui­kuna
    alli­lla kan­ga­pa.'
  hrv-hrv: 'Zato veli: Na visinu uzađe vodeći sužnje, dade dare ljudima.'
  box-NT: 'Bìo kà lé bìo túara le Dónbeenì bíonì vũahṹ yi: «O wìikaa
    mí zúkúsa na ó o dàńna á khɛ̀ra yòoraráa. O nɔn mí bè-hãnia ɓa nùpua
    yi.»'
  ote-NT: 'Hangue bi nja ngu núꞌa̱ ma̱nga ja ra Ma̱ca Tꞌofo habʉ ena: Ma zi Hmuhʉ
    bi nta̱te de núꞌa̱ toꞌo xqui nta̱tehma̱, nepʉ bi yopa mengui pa mahetsꞌi, ne de
    guehni bá pɛmpa ra tsꞌɛdi ya ja̱ꞌi pa bi umba yá ꞌbɛfi cada ꞌna.'
  wnu-wnu: 'End Qenu qob ete qamara gumatemirei igo: Munon eng wo erer qite irab munon
    uyort igour eng irou oramar irarei. Irab mi ui ar munon eng wuriserei.'
  zam-NT: 'Por cona, mbez loo libr co'' nac xti''s Diox cón che''n Crist: Co''se''
    mquée Crist gáp loo bé'', mbe'' Crist thìb baan mèn co'' ngòc xal pres. No angmda''la''s
    Crist con'' ndac loo mèna.'
  zyp-NT: 'Capathai letei a ciapaw cawh: “Cung lang a kening takhei, sae a tlepaw
    sahlo he cawh a chuilai he ka, cawngsaw sahlo khah lahsong a peh he,” a tah.'
  sey-NT: 'Ja̱je paꞌina, toyaseꞌe caji: I̱ maꞌtëmo mëi maca, teꞌe i̱ ja̱ꞌre co̱ni
    tse̱a cua̱ñosicohuaꞌireje̱ sapi. Saquë i̱ yoꞌo tuture pa̱ina i̱sipi.'
  nvm-nvm: Regavo buk akaij ijia kafar be bu isoinva iji bu ijeg kuai, Fu varur ma
    kaf ijia ajie vainma iji fu e kafo aferdiame ijia vain. Areme fu uri efuon ire
    ma kafo efkin kege vajiain.
  mps-mps: Tama polobadu augwaligo Godigo po bukude te Krais agai yabo sęde e tobage
    po asęani, “Agai te genuai boi bidi hani nogo dunama, kalabuside muainu dagalu
    sigiba mu sela holai dao. Tama tilama agai wiegi yai nai dabe bidi dabebolo olo
    mani,” te po augwaligo polobadu asęani.
  pab-NT: 'Hiyaiya, exakere atyo Iraiti Waiyexe nexa: Enokoa xanehenere xowaka kahare
    kolatya berexoako tyaoniterenae hoka isa xoalini hare waiyexe halitinae ana.'
  llg-llg: Huu ndia de, Manetualain Susula Malalaon nae, “Ana hene neni mamana madema
    neu, fo Ana natati nai ndia losa Ana senggi. Basa de, Ana neni falik hataholi
    nana kenak noꞌun ana seli, ma Ana babaꞌe hadia fee hataholi la.”
  kyf-kyf: 'We mɩ cɛlɩda *-Lagɔsɛbhɛ ''wʋɛ: «Da ɔ -gblaa yalɩ, ɔ -yɔ -kaslʋnyɩma ka
    -gbla. ''Ɩn ɔ yia nyɩma -li ''nyɛ.»'
  tpi-tpi: Buk bilong God i tok olsem, “Em i go antap tru, na em i kisim bikpela lain
    kalabus i go wantaim em. Na em i givim ol presen long ol man.”
  mih-NT: 'Yucuan cuenda catyi Tuhun Ndyoo: I zahacanaa ra sii ra xaan iñi sii ra,
    ta zɨquɨ i nandaa ra ndya andɨvɨ, ta i saha ra ndatu sii ñiyɨvɨ.'
  qvh-NT: 'Sayno habilidäta gomänansipämi Tayta Diosninsipa palabrancho nican: “Satanasta
    y supaycunata vincircurmi ciëluman cuticonga. Saypitanami runacunata habilidäcunata
    aypumongapä.”'
  kms-kms: Te ningg di wand puch ire God ningg wand rise kin buk pe vise ye ni puq
    vind viri, “Ni sunyi wam nganye kin tende newo no kin tende puayi ni ququ nyinge
    nawo maghe kin te raqene nitami newo no. Di ni wute yuwon nuany di yumbo neny.”
  agn-agn: Pario tang ga-tang ong Kasolatan ang, “Asing kimina-yat tanandia ong langit,
    dorong pinirdi na ang ingkelan na. Ig sari-saring sindol na ong mga taw.”
  nhi-NT: 'Ica non in Teotlahtolamatl quihtoua: Otlehcoc uehcapan, uan oquinuilantah
    nitecocolihcauan, uan oquinmahmactih tetlaocolil in tlacameh.'
  ttc-NT: 'Astilji te Tu''jal Qtata Dios nyolin ikxjani: “Tetz ojax [tuj ka''j] b''ix
    exik tin tuky''i''l jun jitzij kye aj pres tuq ate'', b''ix oxik tsi'' kyajb''en
    [te junjunchaq].”'
  dan-1931: 'Derfor hedder det: “Da han opfor til det høje, bortførte han Fanger og
    gav Menneskene Gaver.”'
  kwj-kwj: O keke Gotri chengi ki ka hinga sawero. “Ele kalapus ki daro hima leni
    ra ra kaumbwa naha ki ri rausini ele hima ni peresen rihi ti wunu ri haro.”
  vie-OVCB: 'Như tác giả Thi Thiên ghi nhận: “Ngài đã lên nơi cao dẫn theo những người
    tù và ban tặng phẩm cho loài người.”'
  kze-kze: mindáyavena naaóvá'á Áánútun-aai aúváívimba agaimaréna séna sanaambó iyúnka'a
    tátokowai tí'maena iyéna kwaási aamoi-yántáá'á tímatukaiye agaimaréna siráiye.
  lbk-lbk: 'Siya akhes nan naisolat id sangad-om ay at angnena: “Issan linmamakhana
    id tongcho ay nangitakinana isnan angsan ay falod, inwalasna nan inlayadna ay
    enkhawisan nan takhona.”'
  mto-NT: 'Veꞌem xa je̱ꞌe̱ veꞌe ax joꞌn je̱ Kunuuꞌkx Jatyán vyaꞌañ: Ku veꞌe chajpe̱jtni,
    yakna̱jkxts je̱ꞌe̱ veꞌe je̱ jáyuda juuꞌ veꞌe je̱ to̱kin ka̱ꞌmijup yꞌijt je̱tseꞌe
    je̱ jáyuda du̱mo̱o̱jy je̱ yꞌo̱o̱jyit je̱ꞌe̱. Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: 'Yoh vu sën dekevu meneggëp loḳ Anutu-yi-ḳapiya lo nebë: “Kesuu alam
    sën denesis beġö vu yi lo beduu sir ahon, log mëm raḳ yah vavunë bevo semusën
    ggelek mehönon nyëmasën.”'
  guj-2017: એ માટે તે કહે છે કે, ઊંચાણમાં ચઢીને તે ઈસુ ખ્રિસ્ત બંદીવાનોને લઈ ગયા તથા
    તેમણે માણસોને કૃપાદાન આપ્યાં.
  jvn-NT: 'Gusti Allah wis tau ngomongké bab iki lan ketulis ngéné nang Kitab Sutyi:
    “Dèkné munggah swarga, nyangking kabèh sing wis dikalahké lan Dèkné ngekèki pawèh
    marang manungsa.”'
  byr-byr: Sarevɨ Gotɨyare bukuyaꞌ dara dɨnɨkesɨ. Keꞌmwewɨnna yɨlaawɨna yaka Wɨla
    pwɨyɨnɨkeraavɨ makɨlaawaꞌ. Aꞌmweraavɨna sɨhumale yanga wɨjaavaꞌ.
  ian-ian: Tamba la nɨmba God waa nyaangɨt lavu ningamba kupma pɨlɨwutndi. Yɨga nɨma
    sakwat nɨmba kat kandi kwutaa kaliga nyinangwut wokela ndɨna nɨmba kat nɨma wenga
    kwindɨ waa tamba pɨlɨwutndi.
  hun-hun: 'Ezért mondja az Írás: Fölment a magasságba, foglyokat vitt fogva, és ajándékokat
