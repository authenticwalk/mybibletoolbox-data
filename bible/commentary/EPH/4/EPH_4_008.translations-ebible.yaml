  rus-SYN: 'Посему и сказано: восшед на высоту, пленил плен и дал дары человекам.'
  mbh-mbh: 'Ranga ve ako God ile erere i ri nge ma i ri vene: “Na nge wop lemi ako
    i esa a rem ako i roro rintet, ma i ti areko ile mong or na i sung sung ile sungongre
    a tokokoere nge.”'
  bdd-bdd: 'Bewa weyahina Buki Heꞌasisi ꞌina gwae ꞌigwaeya: “Tutaina ꞌihaneya tabwana
    ꞌana ꞌalehao ꞌihewaiwai sinediya, eema tomota ꞌadi heguheguyai ꞌiꞌebwaedi.”'
  cbt-NTPO: 'Iráca inápaquë nóya ya''huëpirinhuë'', isoro''paquë chachin o''marin.
