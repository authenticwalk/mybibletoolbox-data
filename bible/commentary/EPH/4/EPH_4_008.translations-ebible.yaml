  ben-OBCV: 'সেজন্যই বলা হয়েছে: “তিনি যখন ঊর্ধ্বে আরোহণ করলেন, সঙ্গে নিয়ে গেলেন
    বহু বন্দিকে এবং মানুষকে দিলেন বিবিধ উপহার।”'
  mil-NT: 'Te quèe ndáá‑xi nàcuáa càháⁿ‑xi núú tùtú Yǎ Ndiǒxí núú càchí‑xi: Xítohó
    Jesucrìstú cuándaa‑gá andɨu te ío cùnuu‑gá, chi nchaa cue espíritú cúú ǔhú iní
    ñáhá xìi‑gá ñá túú ní ndàcu‑xi naá ndɨhɨ ñaha‑xi xìi‑gá, te mee‑gǎ ní cachí‑gá
    nàcuáa ndùu chiuⁿ nduu táhú ɨɨⁿ ɨɨⁿ ñáyiu cadá‑yu. Duha càchí‑xi núú tùtú‑gá.'
  myu-myu: 'Imẽn e''em Deus ekawẽntup: Jekay itakomaayũ o''g̃u''ũmiat puxim o''jeu
    kabi kay, i. Ya''õbaca topibiyũ o''tujuu jeweju taomũnmũnayũ buxim, i. Ja''õbacaap
    o''g̃ũm ijodiacat pe, i.'
  fue-fue: 'Dewtere wi''ii: «O eencii dow, o yaarii nanŋaaɓe, o hokkii himɓe dokke.»'
  amk-amk: 'Aiwedaya mani na Kaiwofo soi kariri Kristusi tonina: “Rabuang bo dautai
    to katai dedai foi fo, kia inontarai aitamuosa fo bitoya, tuti dohong fi beng
    bitoya we inontarainesa.”'
  fai-fai: Kale bemi mit uta Got ami godin weng uyo bako, “aka atin unán bi tam katam
    be nadane wanang kinim seng seng wasi imadew faku sok gei imusiw iyo kanoyama
    tatun kuw alam ibik teiniwe, aka min gelemin uyo wanang kinim kuyamseno.” Kalesu
    ko.
  ura-NT: 'Nii quete: “Dedeeu cuhinte jiniichaain caseteconeein nenacaauru amaain,
    cachaauru que niicha icharatei ichacuruhane jaanu te,” naain belu rai Quiricha
    Inoaensi cuhane.'
  mcd-NT: Ascano Diosin tsain Cristohuunoa cununi isca huaquin, “Mai anoashu Apa Dios
    ari nasonitian nan icoinra huafoti ato numani afanan Satanás aton ifo inonma.
    Ascatama Jesús tanasharanonfo. Nantianri nantifi ahuun yorafo imapaiyai cuscan
    ato imani ahuunoashu shara huatananonfo,” ishon cununi.
  urt-urt: Ki taꞌe ŋaiye wusyep tikin Got ŋanange na, Ŋupe ŋaiye kin nanah hlaꞌ supule
    pe, kin nambaꞌe lenge miyeꞌ tuweinge wula wula ŋaiye yarp mwahupwaiꞌe yal yotop
    kin. Pe kin nangange yitini nal lenge mitiŋ uku.
  kiz-kiz: Ndo kujo mayandiku kaghijobha:”Paapumbulukai panana sana, alonguisi mateka
    mu utumwa. Apisili nghofo kwa bhanu.”
  tzo-TZE: 'Yu''un jech ono''ox ts''ibabil sc''oplal ta sc''op Dios li Cristoe: Ta
    xtal slajesbe stsatsal yabtel li pucuje yu''un jech tscolta loq''uel tal li xnich''nabe.
    Ts''acal to ta sut batel ta vinajel. Jech chlic yac''be tal smoton li xnich''nabe,
    xi ts''ibabil.'
  lex-lex: 'Pede la''a Puka ralamni de e rhorat targa riwra: “La'' lerni la Enha''at
    la gen tiutulu de E na nodia lidna-tauru maka Enal olek la yawa pa Ntorna, me
    Nma Nala limtutnu la''a E rimormiorni.”'
  dov-dov: 'Kuli mbuli malembe mbwaamba kuti: “Naakatanta kujulu. wakazulwida baange
    mubwange alimwi wakapa zipo kubantu.”'
  rgu-rgu: Huu ria na, de manaduiꞌ nai Ramatuaꞌ a Susura Makamoiꞌ Na nae, “Ana ae
    leo mamana madema a neu, de Ana natati nai naa losaꞌ naseki. Boe ma, Ana noo faliꞌ
    manahukuꞌ dodouꞌ, ma babati fee lahenda dae-bafoꞌ a hadia.”
  toc-NT: 'Huá xpa̠­la­cata nac li̠kalh­ta­huaka chiné tatzokni̠t: Acxni̠ xlá tala­cá̠c­xtulh
    nac akapú̠n cá̠le̠lh xli̠­hua̠k hua̠nti̠ xca̠­maka­tla­jani̠t y cumu la̠ tachí̠n
    xta­la­má̠­nalh, na̠ ca̠má̠x­qui̠lh xtas­cu­jutcán cris­tianos.'
  som-som: Sidaas daraaddeed wuxuu yidhi, Markuu kor u baxay ayuu wuxuu qabtay oo
    kaxeeyey kuwii maxaabiista ahaan jiray, Wuxuuna dadka siiyey hadiyado.
  mam-C: 'Tu''npetzi''n, ikytzin ntq''ma''n toj Tu''jil Tyol Dios: Tej tmeltz''aj
    toj kya''j, xi ti''n tuk''a aye i kub'' ti''j tu''n, tu''n kyxi tyek''in kywutz
    tkyaqil toj nintz q''ij te tzaqpib''l. Ex xi tq''o''n junxilchaq kyoklinxjal.'
  ndj-ndj: 'Kucha wuvadeta mayandiku Vang''alili: “Payendili kumbindi munu, avatapulili
    vamu mumugoha, avapili vandu fupu.”'
  mbj-NT: 'Ti hyb n''aa né hẽ hahỹỹ da P''op Hagä Do kyy kerih do her''oot paah: “P''op
    tabasëëk noo gó, duu hẽnh rabana ta majĩĩ wób tameso padëëk do tan''oo bä. Tii
    bä sa matym n''aa taban''oo däg kän ta karapee hã.”'
  lat-VUC: 'Propter quod dicit: Ascendens in altum, captivam duxit captivitatem: dedit
    dona hominibus.'
  ngp-ngp: Enga ivo viwandikwe mwa Mawandiko Akukile kugamba. Umwo apawaga kulanga
    vitendese, aitaga na wengi watahigwe, niyo awenk'haga want'hu mageleko.
  aoi-aoi: '@see-verse:EPH.004.007'
  enq-2: 'Dopa piamo dokonya, pii mende dapa lao pepa pyapae silyamo: “Baa kaiti-kisa
    pao pituu, endakali anjetae dupa mokao nyoo laminao pupala, oapi epe dupa endakali
    dokaita mokosoo maiyana” lapae silyamo.'
  eng-ASVBT: Wherefore he saith, When he ascended on high, he led captivity captive,
    And gave gifts unto men.
  mna-mna: 'Ka sua imbot pataaŋa kek ta kembei. Iso: Ni iporou ma ilip, ta ikam ka
    koi bizin ma tisala, mi ipamaala zin ila iwal biibi matan. Mi ipomoozo zin tomtom,
    mi ikam len koroŋ ambaimbaiŋan.'
  myw-myw: 'Livan nises mamagina: “Mitiya̱mun neimwen nein wanakaew, bo iyous antameiliws
    babaw, itokes inawes nakabkaleiwag waseg, mo ivgen nasiwa̱youb inagamag wasigeis.”'
  sby-sby: Mbuli Mabala ncalambangeti, “Lino mpwalatanta Kwilu kukakumeko walamantilila
    bakaili bangi ne kupa bipo ku bantu.”
  sll-sll: Omingiwe, ha maing buku ha ta yu pamia. “Yal i mo yuwo ongwo haung iwe,
    ari miki weni halabusi pai mongwo hobi aule ire omio, te pirari pare ya moni ganba
    arihobi tal wai ol tomua.”
  yaq-NT: 'Inia betchi''bo, jum Liojta betana ji''osia ji''ojteipo: Aapo teekau jikau
    nottek intok jume''e, bebeje''erita betana jipu''uwa''um aamak nuk sikaari. Intok
    aapo, inim jiapsame, tu''ik betana, au yumaka, bem a joonee''uta amet na''ikimtek
    ti ji''ojtei.'
  uro-uro: Iangärhäkt di ngät toqor ma Ngämuqa aa enge qärangätni i ngät tamän doqortäqyia,
    “Rhoqoräkt i qa an dävit säva ama vit na äs ama ivärhäs dä qa er nanokt ama rhäqäp
    na rha qärarhani i sa qa sangarmät na rha qärarhae i arhani di sa rha qop mät
    arhä rhäkt dä qa von da ama vänbon bä ba ama ruvek.”
  ita-1885: 'Per la qual cosa dice: Essendo salito in alto, egli ha menata in cattività
    moltitudine di prigioni, e ha dati de'' doni agli uomini.'
  muy-muy: 'Pakama gani àbu məbəkiani a Wakita ge Melefit bu nahkay hi : « Àcəloru
    agavəla, àgəs mis ga njəɗa, àvia zlam ana mis a daya. »'
  kqc-kqc: 'Mina resi yomakai niyo: “Ina yaku dibura vene moi ourefeideyo ma inasa
    odoro iniye sanari boyadi ma gugura buni buni amiye maro.”'
  tav-tav: 'To bairona ĩ ucarique cãñupa Dio Wadariquepʉ Jesucristo cʉ cãnipere, ocõo
    bairi wame: Jõ buipʉ tunu aácʉ capãarã Sataná cʉ cañebatanare Jesucristo maca
    cʉ cacʉgoparãre na jee aágʉmi. Nare cʉ yarãre caroaro cáti majipa wameri quenare
    na joogʉmi, ĩ ucarique cãñupa Dio Wadarique cãni tutipʉre.'
  eng-ULB: 'It is as scripture says: “When he ascended to the heights, he led the
    captives into captivity, and he gave gifts to the people.”'
  spa-VBL: 'Como dice la Escritura: “Cuando ascendió a las alturas llevó cautivos
    con él, y otorgó dones a la humanidad”'
  fra-_FOB: 'C''est pourquoi, il est dit: Étant monté en haut, il a emmené captive
    une multitude de captifs, et il a distribué des dons aux hommes.'
  hau-ULB: Kamar yadda nassi ya ce, “Da ya haye zuwa cikin sama, ya bi da bayi cikin
    bauta. Ya kuma yi wa mutane baye baye.
  mal-mal: 'അതുകൊണ്ട്: “അവൻ ബദ്ധന്മാരെ പിടിച്ചു കൊണ്ടുപോയി ഉയരത്തിൽ കയറി മനുഷ്യർക്ക്
    ദാനങ്ങളെ കൊടുത്തു” എന്നു പറയുന്നു.'
  lit-lit: 'Todėl sako: „Pakilęs į aukštybę, jis nuvedė nelaisvėn nelaisvę ir davė
    žmonėms dovanų.'
  urd-GVR: Is lie kalām-e-muqaddas farmātā hai, “Us ne bulandī par chaṛh kar qaidiyoṅ
    kā hujūm giriftār kar liyā aur ādmiyoṅ ko tohfe die.”
  far-far: Sulia na Kekedee Abu be fata 'uri, “Kada nia leka 'uria na kula ne fane,
    nia ka ngalia fainia wane 'oro ne nia liufia. Ma nia ka kwatea kwatee ki fuana
    wane nia ki.”
  suz-BL: मिनु मार ब्रेक्‍शो बाक्‍त देंशा हना “मेको इर परमप्रभु यावे आ बाक्‍तीक लमेनु,
    चोक्‍सीशो शुश आन कली लाइक्‍तु। मिनु मुर आन कली गेय पतीक सक्ति गेप्‍तु” दे ब्रेक्‍शो
    बाक्‍ब। भजन संग्रह ६८:१९; कलस्‍सी २:१५
  car-NT: 'Moro Tamusi karetary irombo kynganon: Tyjenono''namon warinu pokonokon
    apo''i''san maro kawonaka tyto man. Mo''karon kari''na ''wa tymykon tyje i''wa
    man.'
  amp-amp: 'To be Kraisr inji yak nhtahato yimam inji yak hta nhombriwohat to be bro
    gonborngt kfiwa yuhatn Kraisr yimam inji kak hta nhombewurm. To gon-borngt kfo
    kangt: “Ror yura kmiko muhmohat, nd ror hikakhato yak nhafohmo yahr kmimn hamuhmor.
    Turn hatohakmorm. Yura mhtahato wuskam yak-morm kmi thofm fak nhtahemor.”'
  bht-bht: इस तांई पबित्र शास्त्र च लिखया है, “सै उचिया जगा च चढ़या, कने सै अपणे सोगी
    केई कैदियां जो लेई गिया, कने माणुऐ जो दान दिते।”
  eng-NOY: 'Wherefore he saith: “When he ascended on high, he led captive a train
    of captives, and gave gifts to men.”'
  cub-NT: 'Cristoi que d̶are d̶aiyede, yópe arĩ, Jʉ̃menijicʉ toivaicõjenejaquemavʉ
    javede ʉ̃i yávaiyede: Vaidéjaquemavʉ ʉ̃i mauva mácavʉre. No yóboi, copaini mʉri
    nʉrejaquemavʉ ʉ̃mʉi. Que baru na obedivʉre, ʉ̃i bʉoimarare, nʉvarejaquemavʉ ʉ̃i
    yóboi. Que teni ẽmʉriburu yóboi, darorejaquemavʉ põevare ʉ̃i majide d̶aiyede náre,
    arĩ toivaicõjenejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'Egli è per questo che è detto: Salito in alto, egli ha menato in cattività
    un gran numero di prigioni ed ha fatto dei doni agli uomini.'
  lww-lww: Nanene na sa nap̃a Visena Wa naga pisa nanua sumo rui e Yauena Lala, nap̃a
    pisa pisape “Pogos nap̃a naga pa metava e yo na metava manenea, naga p̃ere kiena
    nasinekar lala nap̃a naga taulu la rui, ataveve naga, a naga mla nalaena pan kiena
    yeririna lala.”
  ckb-ckb: 'بۆیە دەفەرموێ: [کاتێک ئەو بەرزبووەوە بۆ بەرزایی، دیلێکی زۆری لەگەڵ خۆی
    برد، دیاری بە خەڵکی بەخشی.]'
  nas-nas: “‘Tenang paning-koo deto koinura barampuri daiꞌnisinuka teie Ovoringe tankaampuruꞌ
    tee avuavuꞌnanka teing nantoong.”
  uvl-uvl: Ke pomanga NeHalang nena alalaha nenge tehas sue ke ulolo, hele ngana nenge
    hele ke teke, “Nga etue nenge lohaka langa lut nga tapa, mene hehei pe hana nenge
    hekou sue iri ke te nanas olole i. Pe tunge tunginga mur lange hana mur.”
  eng-BBE: For this reason he says, He went up on high, taking his prisoners with
    him, and gave freely to men.
  ixl-CNT: 'Ech tokeꞌ nital u Yolbꞌal Tioxh ech tzaꞌ: —Aatz bꞌenjeꞌ tu Amlika, teesa
    bꞌen qꞌu kam tetz preexhuil utz, toya tu qꞌu aanima.— Chia.'
  xsi-xsi: Ŋana duvi ŋinde kâ, Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu,
    “‘Ikâki ilâ imo âta ndo, aku lâ zo ŋinde ikainzi ne kazâŋa tamâta soka muli silâ,
    kinzi ŋinde muŋga ipolenzi lâ paraŋa ilo ku wâlo nâ ipanzi kaika lâ. Andeta iwae
    wisi-ara panzi ne tamâta.”
  crx-NTPO: '''Et huwa Yak''usda ooghuni nja dutni, ''oh da'' Christ yoo do whenya
    whe nyoonne nabilhchukne, whuz whe nábanla. ''Ink''ez dunene bugha'' ninla.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಹೀಗೆ ಹೇಳಲಾಗಿದೆ: “ಅವರು ಉನ್ನತಸ್ಥಾನಕ್ಕೆ ಏರಿಹೋದಾಗ,
    ಸೆರೆಯಾಳಾಗಿದ್ದ ಅನೇಕರನ್ನು ಕೊಂಡೊಯ್ದು ತಮ್ಮ ಜನರಿಗೆ ವರದಾನಗಳನ್ನು ಕೊಟ್ಟರು!”'
  bbb-bbb: Ro buki akae kafare be bu isuibe isoeva ije fu ijiege kuae, Fu saove ma
    kabo ijia ajia vaema ije fu e bino kaenamiana vae. Areme fu e fuone ire ma bino
    vekinu kena vajiaemano kuae.
  blw-blw: Nifafaggachi hen anchi nesosorat way alen Apudyus way ekatnéén, “Hen namfangchana
    ad uchu, chuar hen entàtaenna way farud, yag wacha agé hen inidchatna way kafaelan
    hen aminay tatagu.” Yachi hen empasorat Apudyus ad namenghan.
  tam-2017: ஆகையால், அவர் உன்னதத்திற்கு ஏறி, சிறைப்பட்டவர்களைச் சிறையாக்கி, மனிதர்களுக்கு
    வரங்களை அளித்தார் என்று சொல்லியிருக்கிறார்.
  azz-NT: 'Ica ya nojón quijtoa in Tajcuilolamatzin ijcuín: Cristo tejcoc ya ne eluiyactzinco
    huan quinuiyac nochi neques taneltocani ánimajme ten olochyetoyaj quichixtoyaj
    Cristo. Huan ijcón Cristo quinmajmactilij huelilisme ne tagayot taneltocani de
    nican talticpac.'
  spa-RV-1909: 'Por lo cual dice: Subiendo á lo alto, llevó cautiva la cautividad,
    y dió dones á los hombres.'
  csy-csy: Tua ahikom Ama sia a sang na ah a ki lakto lai in, ngal mat te tonpui a,
    mihing te tung ah tel te pia hi, ci hi.
  mxq-NT: 'Pa̱a̱ty jyʉnaꞌañ ja Diosʉ jyaaybyajtʉn: Ko pyatʉjkʉ tsa̱jpótm, tmʉnejxy
    diꞌibʉ naty dʉꞌʉn éxtʉmʉ tsyimyjyaꞌay, es tmooy ja madakʉn ja ja̱ꞌa̱yʉty.'
  tzj-NT: 'Cani'' rbin can ja Dios quewari'': —Ja tok jote''e chila'' chicaj e q''uiy
    ja winak xeruc''amel, jule'' winak ja rercojon preso, in chakaja'' c''o je''e
    ja xsipaj chique winak, queri'' nbij.'
  tdt-tdt: Nee tuir buat nebee hakerek tiha ona iha Livru Sagradu dehan, “Bainhira
    Nia sae ba iha fatin aas, Nia lori inimigu sira nebee Nia hadau iha funu laran,
    i Nia fahe prezenti oi-oin ba Nia ema.”
  ron-BTF: 'De aceea el spune: Când s-a urcat în înălțime, a dus în captivitate captivitatea
    și a dat daruri oamenilor.'
  eng-WEBP: Therefore he says, “When he ascended on high, he led captivity captive,
    and gave gifts to people.”
  eng-FBV: As Scripture says, “When he ascended to the heights he took captives with
    him, and gave gifts to humanity.”
  nld-1939: 'Daarom wordt er gezegd: “Opgestegen ten hoge, Heeft Hij gevangenen buitgemaakt,
    Gaven uitgedeeld aan de mensen.”'
  bwo-bwo: Mansh S'ayin mas'afotsere, «Damb b́keshor mus'o mus'dek'tni bí'ami, Ashuwotsshowere
    imuwotsi b́ imi» eteetsok'owiye.
  nch-BL: 'Huajca quisa quej ijcuilijtoc ipan Icamanal para Toteco quichihuasquía,
    quiijtohua: “Quema yaya tejcos ilhuicac quinyacantiyas inijuanti cati quintantoc.
    Huan quinmacas miyac nemacti nopa masehualme.”'
  quc-TNT: 'Rumal ri'' cubij ru Lok'' Pixab ri Dios ri Tz''ibtalic: Aretak xpaki chicaj,
    xeuc''am bi ruc'' Are'' ri xeutoro, xeuya c''u can sipanic chque ri winak waral,
    —cächa''.'
  tfr-NTPO: 'E kjĩshko ga Sbö tjl̈õkwo tak pjang eni: «To jem kjókshkoshko ga ba wl̈oyoga
    zana l̈i shara, söra jem ba tjok ba irgo, ga obl̈ëra kong l̇l̇ëbo twara ara.»'
  kaq-NT: 'Jaa copi ta Davidinin huishani joi janin nea jaiqui: Jahuen rahuibo bihtanax
    ta hinahihnatax bebohi caxon jahuen jonibo jahuen hinantibo hinanpaquehihqui,
    hihqui.'
  sgb-sgb: Êmên di ya nakahulat ha Habi ni Apo Namalyari ya tungkol kan Panginoon
    Jesu-Cristo, “Hên nag-orong ya ha langit, ay nantan yan mal-at ya dinakêp, haka
    main yan indigalo kanlan tawo.”
  vie-1934: 'Vậy nên có chép rằng: Ngài đã lên nơi cao, dẫn muôn vàn kẻ phu tù, Và
    ban các ơn cho loài người.'
  kxv-kxv: ଦାର୍ମୁ ସା଼ସ୍ତେରିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ, “ଏ଼ୱାସି ଲାକ ହାଜାନା, ହା଼ରେକା ଦସ୍‌ପି
