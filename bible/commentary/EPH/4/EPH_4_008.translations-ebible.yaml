  cta-NT: 'Ndiꞌya̱ nscua lo quityi cusuꞌ biꞌ: Nu loꞌo ngutuꞌu Ni ndyacuí̱ Ni ndyaa
    Ni nde cua̱, ndyaloꞌo Ni jiꞌi̱ quiñaꞌa̱ tsa ñati̱ nu ngua preso nde chalyuu. Loꞌo
    liꞌ nda tsa Ni tyu̱u̱ lo chaꞌ tsoꞌo jiꞌi̱ ñati̱ chalyuu nu ngusñi chaꞌ jiꞌi̱ Ni.
    Juaꞌa̱ nscua lo quityi biꞌ.'
  bqc-SIM: 'A yã́i a kɛ̃a láu wà mɛ̀: Kɛ́ à dɛ̀dɛ musu ń a zĩ̀zↄↄ, à gbadà
    gbɛ̃́ↄnɛ.'
  tcz-CHONGTHU: Hijeh chun Pathen Thubun aseiyin, “Ama achung sanglama akaltou chun,
    sohchang ho apuiyin chule Amite chu manbei thilpeh ho ape-in ahi,” akiti.
  mar-mar: वचन असे म्हणते. जेव्हा तो वर चढला, तेव्हा त्याने कैद्यास ताब्यात घेतले
    व नेले, आणि त्याने लोकांस देणग्या दिल्या.
  snp-snp: Yamu ya eti limo, Amo akaiya idami ya kuwolafo-mota olu afima o gedeto
    nelau minamo wenena gilimito dito ya mono neta olu gimami ne, loto ka mono lufuwau
    (Sng 68:18) ya nemo ne.
  isl-isl: Í Davíðssálmum stendur að þegar hinn sigrandi Kristur hafi snúið aftur
    til himins, eftir að hafa risið upp og yfirbugað Satan, þá hafi hann gefið mönnunum
    dýrmætar gjafir.
  spy-NT: 'Kiyooto ꞉nyēē mwooyē ꞉siruutēkaab Yēyiin kule: “Kiwēēto kibratiisyek barak,
    ānkurōōbchi biiko tuwēnuutēk.”'
  xnn-xnn: Tay wada nan naisolat ay kalin Apo Dios ay maipanggep ken Kristo ay mangwani
    en, “Inabakna nan bosona danat ikawit nan adoado ay baana isnan somagongana id
    daya danat idya nan gawis ay laing isnan ipogawna.”
  mwe-mwe: Malinga Majandiko ga Ukonjelo shigalugula, “Pubhanyakwilwe kunani kunnungu,
    bhashinkutola bhaatabhwa bhabhagwinji, nikwapanganga bhandunji ipaji.”
  tte-tte: Besiele Buki Tabu ana walo bwaite iwaloba, “Saugana isae kewa molosi mena
    isae mekanakavao siya ikaiwe-gabaegili yo ipanli yo mulolo isoiyagili tomo kolili.”
  tcs-tcs: 'Daswai Baibol i spik diskain: ‘Bipo em bin go antap po dat ples de prapa
    rait antap, em bin pait gense ol enami blo em ane em bin win ane em bin gibe ol
    gipt po ol pipol blo em.’'
  hlt-THB: 'Cedawngawh: “Khan na a hang kaiawh tamnaakhqi ce sawi khqi nawh, thlanghqingkhqi
    venawh awm kutdo ce pe hy,” tinawh anak kqawn hy.'
  soq-soq: Sa baiwa buka bedewe wadi wadiase, “Me onawa nanausimone banlamone do odene
    alen. Ita sape waine apana amonau daitada wanamon.”
  qub-qub: 'Chaymi Tayta Diosninchïpa palabranchöpis cayno nin: «Prësucunata apacurcurmi
    janajman aywacusha. Chaypitanami runacunata yachachimusha.»'
  att-att: 'Á yáyù gemma yù kebalinán nayù kinagi na ngaw ni Namarò nga meyannung
    kâ Apu Kesu. Ajjan nga netúrâ nga kunniaw: “Panoli na ta kotunán nga gián ta lángì,
    aru yù ira náppù nga ginápù na ánna inipulù na tapè masserbi ira kuna, á inisinek
    na sù ira tatole na nga katággitádday ta dabbuno yù napiá nga makkakerumá nga
    pakáwayyá na.”'
  bki-bki: Nina javukia napano Iliano Lu berenio nanua ruei, berinavo “Bogo napano
    naio jo bavini ea vio mave na bavini laka, naio burukar kiano uolu nalo napano
    naio jovululo ruei, nalo iorou ka naio, a naio jian ijaiano ban tomu nalo napano
    abe kiano.”
  bqp-bqp: 'Abire yãi à kɛ̃na Luda yãn ò pì: Kũ à fùtɛ à tà musu, à dò zĩ̀zↄnↄnɛ
    arɛ, à gba dà gbɛ̃nↄnɛ.'
  mcp-mcp: 'Sá jɔɔŋg wə́ jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́: Ja nyə á kə gwɔ́w yí, nyə
    á bii mikwám kə nə ndɨ̂; a mú yə búúd məyə́na.'
  hat-hat: 'jan sa ekri nan Liv la: Lè li moute anwo, li mennen anpil prizonye ak
    li, li bay lèzòm anpil kado.'
  npl-NT: 'Yika itlajkuilol Dios kijtoa: Cristo otlejkok ilwikak, okitsakuato tlan
    otechmapixtoka, iwa okinmák iweletilis n tlakah kemi se tlatliokólili.'
  bgg-bgg: Jigigam shii yao pha duiine, “Ai bajo giuthek hà wuii dun shii, Zum ne
    ruii pha bajo shii ai è ai rog noh dun ro; Ai è branthek shii lasenthek phi marui.”
  eng-TCENT: Therefore it says, “When he ascended on high, he led captivity captive
    and gave gifts to men.”
  eng-BSB: 'This is why it says: “When He ascended on high, He led captives away,
    and gave gifts to men.”'
  cpu-NT: 'Irootake josankinatakoyeetakeri pairani kantatsiri: Ovajenokaa, jeevayetairi
    joitsinampaakeri ovayirivetakariri. Tema okaratzi jaapithatantakeri, ipashiyetaari
    irovayirite.'
  san-ASM: যথা লিখিতম্ আস্তে, "ঊৰ্দ্ধ্ৱম্ আৰুহ্য জেতৃন্ স ৱিজিত্য বন্দিনোঽকৰোৎ| ততঃ
    স মনুজেভ্যোঽপি স্ৱীযান্ ৱ্যশ্ৰাণযদ্ ৱৰান্|| "
  tac-NT: 'Alekeri ye ra''íchali Onorúgame nila regá aní: Alué napu simile ''pa rewagachi,
    ''ma o''tole alué Remónisite cha''piruga mochígame, ''lige nóchali ''yale bo''né
    Onorúgame oyérame jena ejperégame.'
  eng-WEBPB: Therefore he says, “When he ascended on high, he led captivity captive,
    and gave gifts to people.”
  gfk-H: Iakanong i haruat ma no nianga ta Kalou di ga pakat ia i tangai bia, “Ing
    ga hanhut uram naliu, ga lam ira haleng hirua ing diet ga kis taar ta ira nudiet
    hinihis, ma ga tar ra hartabar taar ta ira tunatuna.”
  viv-viv: Meda Keliso yana folaka faꞋina Veyao Tuwaina ana buki gigahe gigayo, Wese
    getane-moꞋane gilaka ana toveya nibaineyao agaidiya wai ginagona be yogoyogonidiyao
    ginauwedi, ada yana hawahega yana kaliva agaidiya gifolakena. Hidede amine Yaubada
    buki-nadi againe gigahe.
  yao-yao: Mpela ila igakuti pakusala Malembelo ga Akunnungu, “Paŵakwesile kwinani,
    ŵaulongwesye mpingo wa ŵandu ŵataŵikwe, ni ŵapele ŵandu mituuka.”
  tgp-tgp: Matan Retitapu mo verea tuai moiso vara, ‘Rani atu mo sahe aulu na tuka,
    mo tiroma na vao matea mo terira, ale mo sile na otori isana nona tamlohi.’
  auc-NT: Codito mänömaï cæcæcäimpa, ante pönëninque awënë Dabii wodi ïïmaï ante yewæ̈mongacäimpa.
    “Tömengä æibæ æicæ cædinque wadäni ïnänite bæi ongonte ñä cæyænte tömengä mïñæ̈
    ænte mæ̈icä æigadänimpa. Ayæ̈ æidinque tömengä mönö waocabo ïñömonte, Mïnitö entawenguïnö,
    ante eyepæ̈ pædæ pönongä ænte entawengamöimpa,” ante Dabii nänö yewæ̈monte angaïnö
    baï impa.
  kbc-NT: Odaa jeɡ̶eote niɡ̶ijo jotigide aneeta Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, anee,
    “Niɡ̶ijo noɡ̶opitedibigimece ditibigimedi, jeɡ̶eote neloɡ̶ododipi me liwilogojedipi.
    Odaa ja yajigotediogi noɡ̶etedi niɡ̶ina eledi oko.”
  bmh-bmh: Uwait nugau ze nug getal aneun, “Gonug gonugau iwai zaugul zilacaraimai,
    wag siabun imarai sieun. Gonug gonugau duailel ece naliu mareun.”
  ctu-BL: 'Jini cha''an tsi'' yʌlʌ ti salmo: “Che'' bʌ tsa'' letsi majlel ti panchan
    Cristo, tsi'' pʌyʌ majlel cabʌl tsa'' bʌ cʌjchiyob ti yambʌ ora. Tsi'' yʌq''ueyob
    i majtan tac winicob x''ixicob”.'
  meq-meq: 'Andza nakə mawatsa eye mə bazlam i Mbəlom aye na, a gwaɗ: «Ahəl nakə a
    ŋgwasa ka ndo məne ɗəre ŋgay hay aye na, kə tsal a mbəlom, kə həl tay ha ndo neheye
    magəsa eye hay. Tsa na, a vəlatay ndaraw a ndo hay ka məndzibəra.»'
  noa-H: Mag maachpierr Cristoou hich juapá deemaju higwiata David k'ararrau hichdëu
    Hẽwandam hiek p'ã pʌarr gaai jaauwai, “Hich hiiu p'iidʌbarmua mepeer pödpʌ̈iwi,
    hi jua hee narr k'ʌʌnjã höbeer hauwia, hʌ̃gt'ar sĩeimaju” hajim; “mammuata mʌig
    heegar hich hõork'a nʌm k'ʌʌnag hich jua t'eeg hamachpierr jigmaju” ha p'ãjim.
  thd-thd: 'Ŋul yarr i''i yikir: “Nul irrkan yat putpun, Ŋul Nul pam prisonak katpirr,
    Ŋul nul yuur-wuthan reekarr pam.” (Ps 68.18)'
  alp-NT: 'Ele mere hoko me Alla Eni lepate rebe lekie akmenare ebeteke be: “Kena
    Isa lolete otoi nanuke, Ikeri musua rebe Inabusi pende, kai Iriluke misete ete
    Eni tamataru.”'
  san-VEL: yathaa likhitam aaste, "uurddhvam aaruhya jet.rn sa vijitya bandino.akarot|
    tata.h sa manujebhyo.api sviiyaan vya"sraa.nayad varaan||"
  kbq-kbq: E'ina hu'negu avontafepina anage hu'ne, Agrama anagamu marenerino'a, Agra
    vugota huno kina vahe zamareno vu'ne. Agra'a vahera muse'za zami'ne. (Sam-Zga
    68:18)
  kbh-kbh: 'Chíyeca, Bëngbe Bëtsabe uabemana palabrënguiñe Jesucristbiama mënts̈á
    endayana: Cha celoye tontantsjuá, y cháftaca tonjanë́yamba nÿetsca chabe uayayënga,
    chë tojánayënjananga, y chabe ents̈ángbioye obenana tonjanats̈atá, ts̈abe soyënga
    jamama ca.'
  ron-LSB: De aceea spune el, “Când s-a înălțat la înălțime, a dus captivi pe cei
    din captivitate, și dădea daruri oamenilor.”
  pon-pon: 'I me a kotin majani: Ni a kotidalan poa, a kotin jaliedi me jalidi kan,
    o a kotiki on aramaj pai kan.'
  nhe-BL: 'Huajca quisa queja ijcuilijtoc ipan Itlajtol para Toteco quichihuasquía
    campa quiijtohua: “Quema yajaya tlejcos elhuicac quinyacantiyas inijuanti tlen
    quintlantoc. Huan quinmacatejqui sesen tlacatl regalos tlen yajatili.”'
  sps-sps: Te faarei tsuiny kainy non to te kirkir bus iny ya koman Vegiau Ten Gov
    te tsue na ka tana fo fifaan to, “Tan nainy te naa Ya tana pan a nai tsig, ana
    Ayei mei fifiisen ramituari na vainy Tsunia fatoobing to te kaakaa tan kotskots,
    Ayei fafaan iny ton fifaan tana vainy.”
  wnc-wnc: Ngan. Ayanikapsa aminu tapatuta tupa siknga iekan natake ita Anututane
    wapatang wamu takngatu anzing matakut, “Ita enandang koke aminu kundu tupa iwanata
    panggaganuwa yuking amin sandeke inae pakut. Pakenga ita wa aminde sanga takeaknga
    moo siknga ayamukut,” ngang matakut.
  nmw-S: Sohode Buk Bwabwalene hana lihulihu, i nga, “Saugeine i sesai nate he hiyebe
    mimisaiine suwok, he-bwaine ge hebwaden hobak i pakokoveid ge i yawanid, bwen
    i talaotan bobode hedi mulolu heidiye.”
  bus-bus: 'Beee yãnzi à kɛ̃na Luda yãn wà bè: Kɛ̀ à fɛ̀ɛ à tà musu, à dↄ̀ zĩ̀zↄnↄnɛ
    aɛ, à gba dà gbɛ̃nↄnɛ.'
  gub-BL: Nezewe i'i Tupàn ze'eg pape rehe imuapyk pyrer kwehe arer a'e. — Kwehe mehe
    Zaneruwihawete uzeupir oho ywate a'e. Tuwihawete romo hekon a'e kury. A'e rupi
    hehe uzeruzar ma'e noho kwaw tatahu pe a'e wà kury. Tuwihawete romo hekon, a'e
    rupi uzapo kar ikatuahy ma'e iko teko wanupe no.
  imo-imo: 'Gotenga Bukumunga i tepa nimbe peremo: Yu paa muluna olando pumbe ka ulke
    peli imbo awinima mepa pumbelie yunge imboma melema we tirimu.'
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Qotei a tonto tamo
    gargekoba naŋgi eleŋosiqa joqsiq laŋ goge oqej. Oqsiq dia naŋgi siŋgila enjrej.”
  eng-DRA: 'Wherefore he saith: Ascending on high, he led captivity captive; he gave
    gifts to men.'
  knf-knf: 'Hënk di di Ulibra wi Naşibaţi ujakuŋ: Wi akpayiiŋ bko duuţ aţij biki amobuŋ,
    aţen bañaaŋ biki nul iko iloŋ.'
  san-KHM: យថា លិខិតម៑ អាស្តេ, "ឩទ៌្ធ្វម៑ អារុហ្យ ជេត្ឫន៑ ស វិជិត្យ ពន្ទិនោៜករោត៑។
    តតះ ស មនុជេភ្យោៜបិ ស្វីយាន៑ វ្យឝ្រាណយទ៑ វរាន៑៕ "
  arn-NT: 'Feymew tati Wirin Chillka feypiley: “Püratuy ta wenu mapu, fey püresuyetufi
    taiñ püresuniekefetew, fey kisu elufi ñi pepil ti pu che.”'
  zas-NT: 'Zianan zeel rëb loj xtiidx Dios: Chi bayëꞌpaman xanyabaa, beenman gan loj
    gra guialrniabee, abiꞌ badëëdaman loj ree bejn ni rayal güün reeman.'
  ken-NT: Ɛ̌ti yɔ kɛ̌ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Mpok yi ákó tɛ amfay, ásɔ́t ngɛ́mtáy
    bo abhɛn yi ákɛ́mɛ́ bɛ́ mankoŋo yi, akɔrɛ bɛrɨ́tí mɛnyɨŋ ntá bho.”
