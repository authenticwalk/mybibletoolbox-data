  hot-hot: Hatôm Wapômbêŋ anêŋ kapya bôk hanaŋ nena, “Yani hamô anêŋ ŋê vovak lu,
    ma halom i hatôm ŋê ku koladôŋ ba ethak vuliŋ ba i, ma hik anêŋ wapôm sam hadêŋ
    anêŋ avômalô.”
  mqj-NT: 'Annu dengan battakada tiuki'' illalan Buku Masero nakua: “Inde anna lu
    langngammo angngenan matandee budami to natalo nabaa anna ma''rupa-rupa pa''pebeen
