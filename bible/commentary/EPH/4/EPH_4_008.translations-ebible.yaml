  san-TIB: ཡཐཱ ལིཁིཏམ྄ ཨཱསྟེ, "ཨཱུརྡྡྷྭམ྄ ཨཱརུཧྱ ཛེཏྲྀན྄ ས ཝིཛིཏྱ བནྡིནོ྅ཀརོཏ྄། ཏཏཿ
