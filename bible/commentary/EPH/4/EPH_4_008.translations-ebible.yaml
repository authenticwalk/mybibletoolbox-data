  san-ORI: ଯଥା ଲିଖିତମ୍ ଆସ୍ତେ, "ଊର୍ଦ୍ଧ୍ୱମ୍ ଆରୁହ୍ୟ ଜେତୃନ୍ ସ ୱିଜିତ୍ୟ ବନ୍ଦିନୋଽକରୋତ୍| ତତଃ
