  nko-NT: fɛ́ alɩá bɔwanlɩ́n wá Bulu asʋ́n ámʋtɔ bɛɛ, “Brɛ́á ɔlɔyɔ ɔsʋ́sʋ́ á,
    ɔlɛkpa ndoun buo ɩwɩ, kíé ahá atɔ́.”
  bsn-NT: 'Tire bajirone yaja Dios ocare masa ĩna ucamasire: “Ĩre ĩaterãre, ‘To cõrone
