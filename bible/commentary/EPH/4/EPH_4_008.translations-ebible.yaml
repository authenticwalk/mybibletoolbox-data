  bod-N: དེའི་ཕྱིར། གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། འཇིག་རྟེན་སྐྱབས་མགོན་ནམ་མཁར་འཕགས་པའི༌དུས།།
