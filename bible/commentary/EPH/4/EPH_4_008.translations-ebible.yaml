  gof-ENT: ሄሳ ጊሾ፥ ፆሳ ቃላይ፥ «ኢ ፑዴ ኬዪዳ ዎዴ ዲዔቲዳ ዳሮታ ባራ ኤኪዲ ቢስ፤ ኣሳስካ ኢሞታ ኢሚስ» ያጌስ።
  aau-aau: God so mamey porih hok po me, Enekwei, hiy nonkumey ayaw mon ma lie hokwe,
