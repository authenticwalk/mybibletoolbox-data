    rabu kalabus piri onaanu mea pisa. Nipumi pa kane yaenu onaanu rumaa kasa.'
  dww-dww: 'Baninama girugiruminama porane umanama e riuriuna: “Tauna note ya saḡa
    ya naḡo guratana. Be panipani banegidima toitoi mate yai doka nawedina. Be na
    banagama puyo ya utedina.”'
  twi-ASANTE: Yei enti na Atwerɛsɛm no ka sɛ, “Ɛberɛ a ɔforo kɔɔ ɔsoro no, ɔfaa nneduafoɔ
    kaa ne ho; na ɔmaa nnipa akyɛdeɛ.”
  aoj-aoj: Siꞌi Buk Baibel nagaꞌi naꞌamba naꞌi, “Nemaf afamba anen nagafeꞌ gani ilif,
    nofaꞌ epes hiasi sandaꞌ kalabusi aꞌ nafeꞌ nalota ilif. Eaꞌ nasoꞌasa hiahaom fasimi
    esis.”
  cbv-cbv: 'Pánihat pínahdih jenah joinít Davidjiboó nin pah ãt niíj daacáp tajĩ:
    “Caandíh eníhcannitdih yap yohnit, Dios pebhboó ã jwʉ́ʉb pʉ́ʉh laáb jʉibíát tʉ́ttimah,
    ã́ihwãdih tʉ́inidih ãt wʉ̃hʉp taga”, ãt niíj daacáp tajĩ.'
  taw-taw: Anɨb ak buk Baybol ak tɨkɨl agak, Ne tɨkjakɨl adek alaŋ amɨlɨg, binɨb nag
    lek mɨdebal okok kɨlop poŋɨd dad amnak agɨl tɨkak. Pen binɨb kɨlop tap teplep
    okok ñak agɨl tɨkak.
  jic-NT: 'Dios Popel vele: “Tsjun casapa tjemey na, ntjüi''le jilal tjemyana jupj.
    Jis tje''yaya gente polel tsji'' lajay Dios mpes. Niná polel lajay, nin jis tje''yaya.”
    Dios Popel nin vele.'
  zap-NT: 'Por neguin re lo xgyiich Dëdyuzh ledne re: Chene syayeep Ne, weey Ne men
    ne nunyoow, no wseleedx Ne logne ylaa te te mén.'
  wer-wer: Kristo pim tiarimëën elnia pöta ngönte ngönën pepeweri epël wia. “Pi kutömweri
    isëpënëak omën kësang pan il mowesak wii tëak mësak ngaarëk isa. Pël ëak pi omnarö
    kësangën elmëa.”
  ipi-ipi: Tene okonena, Gotena pii pepa pelene eya mindimane loto, Goteto wandakali
    andi latane ateaini tupa andi lo awua ati kenga poto, petesene epene minditupa
    yuu okona wandakali tupanga geane layene eya.
  qul-NT: 'Escritura nin: “Janaj pachaman purispa presocunata apan, runacunamantaj
    ruway atinacunata kon.”'
  ter-NT: 'Yoko énomone kó''ino ya emó''uke Itukó''oviti: “Yaneko pihopóne Kristu
    vanúkeke, koítovo xanéhiko iká''ae Satánae nóvo, koane ikó''iparakexoamaka” kôe.'
  bmr-NT: 'Jaamaño Caatɨnɨhaamefaño jillɨ noono: Caamo niquejefaño ufuubo satyuuhi
    ajashutɨmo cɨvojamɨnaaco. Jaaboro miyamɨnaaco acɨɨbo fanoovaaco, noonoro.'
  fuf-fuf: 'Ko ɗun waɗi si no wi''aa: «O ƴawii ka asama, o naɓori maccuɓe, o waɗanii
    yimɓe ɓen dokke.»'
  bhl-bhl: 'Em kanese beem dulum elote Sunbin-Got em fut ayem be bokolomele: “E ganeko,
    kuiaw keyemse kawtiw ilo katiw elo yemde unse te. Yemde unesomi, akalem kunum
    waneng ilo bamki eisneng duyemse te.”, angse kale.'
  ons-ons: Ea wane Anutu wane papiaŋo iwa yale ramaike, “Waomze eŋe wetika weti wa
    arike, Naso yewao eŋe mulap ŋei loutne weneŋ ebuki arikoi, eŋe kine kine korop
    ŋei ŋerep bakom wet pese ebon wareke.”
  con-NTPO: 'Tsa''cansi tsu Chiga Tevaen''jenjan su: Tsain''bio piccoye''chondeccuma
    ccushaemba Sefacconi ansundepa tsendeccuma''qque ansundian. A''inga Tiseja osha''choma
    afe.'
  ghs-ghs: Oonita qetaqeta teei hee, Kiristui pei qusuta tuusuqi ibo sengibete peitetanihe
    paha abiho quba kamo biireta oi ooqaho quba hiireta.
  peg-peg: ଦର୍ମ ସାସ୍ତର୍‌ତ ଇ ବିସ୍ରେ ଲେକା ଆତାତ୍‌ନ୍ନା “ଏଚେକାଡ଼୍‌ଦ ହୱାନ୍‌ ଜପି ଦୁମ୍‌ତାନ୍‌,
    ତା ଲାହାଂ ହେନି ବନ୍ଦିରିଂ ହେୱାନ୍‌ ଅତାନ୍‌, ଆରେ ନାର୍‌ ଜାତିତିଂ ବେସି ବର୍‌ ଦାନ୍‌ ହିତାନ୍‌
    ।”
  txu-NT: 'Amrẽbê: gwaj bakêtri ne Metĩndjwỳnh me bakukãmãremã kum, “Nãm kàjkwamã
    wabin amim me uwpre tũm krãptĩja pytàn meo mõ. Ne kam pykakam me jamã me kĩnh
    djà ngã”, ane. Ga, Metĩndjwỳnh kute Kritu kàjkwamã àbir jarẽnhja pumũn kam kute
    memã kĩnh djà nhõrja pumũ.'
  eng-WEBU: Therefore he says, “When he ascended on high, he led captivity captive,
    and gave gifts to people.”
  gnw-NT: 'Echa''ã Tumpa iñee pe uyecuatía oĩ cuarãi: “Uyupi oo ara pe yave, güɨraa
    pereso reta, jare umee mbaepuere ɨvɨ pegua reta pe Tumpa iparavɨquɨ uyapo vaerã.”
    Jucuarãi uyecuatía oĩ.'
  mux-mux: 'Pulu Yili-nga bukna aku-sipa nimba molemú kanili. Yu-ni nimba mele: “Yu
    aima mulúna olandu pumba pupa kene yunga ele-túma topa mundupa yambu pulele ka
    sipa memba pupa kene ya mana yunga yambuma mélema we sirim.” nirim.'
  maj-NT: 'Kui nga b''i̱ ts''ín tjít''aha éhe̱n Nti̱a̱ná: Ngjinji nk''a ján nga ngjiko̱
    xi jakj''á, ko̱ tu̱ kitsjáhá ra̱ xu̱ta̱ ni xi nda.'
  bkq-NT: Deus itaumbyry awo wâgâ iwenihobyry ara aidyly. “Kayam tâkuday, tagâ tase
    akâwâm eagâ tâjitoguyday emaendânrybyry modo. Deus xurâ modoram koendonro modo
    tuduze akâwâm.”
  kue-kue: 'Ipre kamo i yegl dungo pangwa: “Ye kane paingwa yomba merkinde auro indre
    ende kamun mitna imbo ongwa, Te ye taraglmo wakai yoko yomba tongwa.”'
  cot-NT: 'Itioncacojiqueriguetiquea coramani ocanti: “Yoanaji jenoqui, ijivajianaqueri
    yaajiaqueca yanaajiaqueca. Ariquea yojocajiaqueneriquea caquintejia inintacaajiaquerica.”'
  bnp-bnp: I mavonga ni here maea, “Na tahuna i sike meli, i turari e huriki i lakavu
    ria. I habi na tara vona a maka mahala.”
  apn-NT: '@see-verse:EPH.004.007'
  ctp-NT: 'Ndukwa chaꞌ re lo kityi kula kanꞌ: Bra nu mdoꞌo Ni ndyaa Ni nde niꞌ kwan,
    ndyaa loꞌo Ni ꞌin kaꞌan ꞌa nten nu ngwa presu lo chalyuu. Bra kanꞌ mda Ni tyun
    loo chaꞌ suꞌwe ꞌin nten chalyuu nu msñi chaꞌ ꞌin Ni. Ngwañaꞌan nchkwiꞌ kityi kanꞌ.'
  opm-opm: Imat ma napripat oh Got ohe mengtei ma brak matpa mengru mat orhorwi napripatmur.
    Ma brak matpa meng oh mamarumur. Krais oh puteinong mahat runmat oh orhornong
    mahaw mat papti han bap trun han ihirnong tapmar pruhupmur. Prusa yan timbas be
    musum apripti erer oh kakdah mama ihirnong nitat mat apdapmur ritporhan brak matpamur.
    Gin ma brak matpa mengru mat orhor dirnong yan timbas be musum nitat mat napripatmur.
  bvr-bvr: Gun-narda nula janguny mu-jurra gu-yurra gu-yinaga, “Gun-gatiya nipa waykin
    a-warrchinga, nipa minypa aburr-jaranga burr-ganyja a-bona, brichina burr-negarra,
    rrapa mola minypa gu-galiya yerrcha nipa burr-wuna ganyjarr gun-guyinda.”
  wal-wal: Hegaa gishshau, Xoossaa maxaafai, “I pude xoqqasaa kiyido wode, omoodettida
    darota ekkidi efiis; asaayyookka imota immiis” yaagees.
  zad-NT: 'Daan, cho''a xtill'' Chioza'' nan: Ka biyepe'' yabana'', zinc̱hi''e pres
    c̱he''ka'', na'' bi''e dii wen c̱he''na'' beṉ'' yell-lioki.'
  kmg-kmg: 'Irec hâcne dâŋqâreŋ moc šiŋuc fokac: “E faic jâmbâŋ fehuc kâpâcwâru ŋic
    bacjopa rawec, e ŋic wiac tahac-jopawec.”'
  aso-aso: 'Nemuꞌ nene monoꞌ godolouꞌ tiꞌ li gizi nizaniꞌ ma neive: Guvelesi ve aza
    biluvaꞌve ngivileꞌ ogosa oto hozeuko dizo vinguꞌ nene lovoutiꞌ galapuso ve neꞌmine
    do mulise molo-ngedo ngeleꞌmizo voosa initeꞌ ato atoꞌ nene eiꞌ evenele lehize-ngidineꞌ.'
  uli-uli: Ye wochog molwe babior we ye santus ye sor bo, “Irel yodwe ye bidah irel
    loboswe ye hartael tagiyet, ngo ye cholop rechokla ye hasir; ye holbuwar panger
    yarmat.”
  nin-NT: Nâ ta si nggo a charr nu ungbamvu ku Abachi ku di, “Nggo a hun kuma na atu,
    na ba abi karr ma ba nggurr, na vɨ ba ki agarr du ba di ga ma, na nu anishirr
    ba ini i iwre.”
  acu-NT: 'Tura asamtai Yuse chichame yaanchuik Criston pachis tu aarmawaitai: “Ni
    nemase ainaun mash nepetak nayaimpinam wakamiayi, tura mash ainia nuna inartin
    asa, ningki wakerak aints ainaun metekchau kichik kichik ni kakarmarin susamiayi.”
    Tu aarmawaitai.'
  cak-WNT: 'Rumac''ari'', chupan ri ruch''abel ri Dios nubij chrij ri Cristo: Tek
    xtzolin el chila'' chicaj, ch''aconek chic c''a ca chrij ri itzel y xeruc''uaj
    ri yec''o pa ruk''a''. Y yac''ari'' tek xuya'' rutzil chique ri winek riche (rixin)
    chi yecowin niquiben jalajoj ruwech samaj. Queri'' nubij ri ruch''abel ri Dios.'
  ebk-ebk: Isunga wacha nan naisurat as nan Kalen Apo Dios maepangkep kan Cristo ay
    kanana, “Enamisna nan kafusorna, ya as nan ngenmatuwana ay nunfiangad ad chaya,
    entakina nan ongor ay naifiafiarud, ya wacha nan inchatna as nan tatakuna.”
  spa-PDDPT: 'Por lo cual dice: Al subir a lo alto, llevó cautiva la cautividad, y
    dio regalos a los hombres.'
  ruf-ruf: Ka Ghamaandiko Mahenzeluka pfagholonga, “Haghendile kulanga uchanya ghendo,
    tsakasola mateka kaghenda nawo; pfipfila tsakaweng'a iwanu nzawadi.”
  gun-gun: Ha'e nunga rupi ipara re oĩa py “Yvate ojeupi vy heta ogueraa guembiguairã
    ojopy va'ekue, ha'e avakue pe ome'ẽ hembiaporã”, he'i va'ekue.
  agu-BL: 'Na je jun xtxolbil yi alijt cyen: “Yi taje''nt tcya''j, e'' aj tcy''al
    wi''nin e'' yi ate'' pres. Poro yi ntaxk aj, cyaj cyen xtxumul yi e''chk chimunl
    yi e'' yi itz''e''t, yi e'' yi na chixom te''j.”'
  isn-isn: 'Inge anga u ukilisigwa nu uligitilye: “Nai ulumile migulya nangulu, ai
    uatongee i a holwa mu utungwaa, akapumya u uhumi ku antu''''.'
  eng-PEV: A long time ago, God got one of his men to write this in his book, “He
    went up to the highest place, and he made lots of prisoners follow him. And he
    gave gifts to people.”
  ilo-ULB: 'Kas kinuna ti Nasantoan a Surat: “Idi immuli isuna iti kangatoan, indauloanna
    dagiti balud iti pagbaludan. Nangted isuna iti sagsagut kadagiti tattao.”'
  pir-NT: 'Sata nine Cohãcjʉ̃ yere tiquina ojoari pũpʉ: Cohãcjʉ̃re ihña tuhtiyequinare
    tiquiro yʉhdʉdʉcari bato tiquiro pari turi mʉjaa waharota. Sa mʉjano tiquiro peye
    sa oho cãnota masare, ni ojoahye panopʉre.'
  anv-NT: Ɛlú wyɛ ndɛre asame né mmu ŋwɛ Ɛsɔwɔ nnó, “Gébégé Kras akwɔme ajyɛɛ́
    né melu ɛwé mfaá, aja gejamégé bɔɔ́ denɔ ákwɔle ji, ne achyɛɛ́ akwaá ufɔɔ́
    ufɔɔ ɛchyɛ.”
  sab-NT: 'Chube gerua degaba unsuialin gerule e giti, chada e gerule: “Ama kwian
    junnga siere ji chugege, joni nga ngaña giti gire ama ta ketu kwiange ulita lle
    gweale boagda ama alin.” Chube gerua degaba unsuialin gerule ene Cristo giti.'
  tmd-tmd: Makwam, God Mönö aku kai kɨtön yadmä, “Nuŋ mögörɨb bɨl sö duöŋ wop aku,
    kwolmal nuŋ bla nag nɨgön, ñɨgö pön pɨxɨp duön, nöbö mö bla ñɨgö ap wä wä nölö,”
    rɨmä.
  acr-NNT: 'E pachaꞌ ri tzꞌibꞌital kan chupa Ruchꞌaꞌtem ri Dios pa kubꞌiꞌij wi: Echiriꞌ
    xeꞌek chilaꞌ chikaj, xebꞌukꞌam bꞌi ri xekꞌojiꞌ puqꞌabꞌ yey xuya chomilaj taq sipanik
    chike ri tikawex.'
  kpg-kpg: gii hai be nia helekai di Beebaa Dabu dela e helekai, “Di madagoaa o Mee
    ne hana gi di gowaa dela i nua loo, Mee ne lahi ana gau galabudi dogologo madalia
    Ia, gaa wanga nia wanga dehuia gi nia daangada.”
  taj-taj: थेतबासेलमा परमेश्‍वरला बचनरी ख्रीष्‍टला बारेरी चुह्रङ् भिसी भ्रिबा मुला,
    “थे तोर फेप्‍बा धुइरी थेसे ह्राङला शत्रुदाएनोन खीसी भोर्जी। ओच्‍छे म्‍हिगदेदा
    मोलम पिन्‍जी।”
  avt-avt: 'Hɨm me God nɨpaa mɨt newisɨm mau tɨwei matɨp me menmen im. Hɨram matɨp
    mar im: “Me wɨ Krais epei ken wit ke God, hɨrak keithis mɨt miyapɨr yapɨrwe kerek
    nɨpaa hɨr nau netike Seten hɨr nar ke mɨt enun nau wɨnak enuk ke gavman. Krais
    ketorhis keriyei keri ken kewet haiu mɨt menmen yaaim mɨrak.”'
  cbk-cbk: Como ta habla na Sagrada Escritura de Dios, “Cuando si Jesucristo ya subi
    alla na cielo, Ya lleva le con el maga preso, Y ya dale le maga abilidad con el
    maga gente di suyo.”
  uig-ARA: 'شۇڭا، مۇقەددەس كىتابتا خۇدا ئېيتقىنىدەك: ــ «ئۇ يۇقىرىغا كۆتۈرۈلدى، ئىنسانلارنى
    تۇتقۇن قىلغۇچىلارنى ئۇ ئۆزى ئەسىر قىلىپ ئېلىپ كەتتى، ھەم ئىنسانلارغا ئىلتىپاتلارنى
    تەقدىم قىلدى».'
  tuf-tuf: 'Ey ojcor Sir carit cuitar wajacro: Eya cuacúr bijacro. Be rabara uw ricán
    to bin ahár caquir béjecro. Uw quino cat racar icúr bi ay yajquín acu wíjacro.'
  abx-abx: 'Pariho si maka''anna'' si Kasuratan: Ngan pan dyata'' na iya, agpabungyud-na
    i mga sapirdi-na ngan agbuwan iya rigalo si mga a''a.'
  mco-NT: 'Paady ycɨxp jaybety ymiñ ma Dios jadu''n ymɨna''ñ: Co Cristo ypättɨgɨɨy
    tzajpjoty, chi ymɨɨdpättɨgɨɨy may machjäy, e nañ jadu''n Cristo moy jäy ajcxy
    mɨc''ajt (dones).'
  cpb-NT: 'Irootake rosankenatakoitakeri pairani kantatsiri: Owenonkaawo, reewatairi
    roitsinampagairira omanawetakariri. Okaatzi raapithatantakeri, ipashiyetaarira
    rowayerite irirori.'
  aon-aon: Enyen douk kabi Iruhin ananin baraen nyetem ananik Buk iri nyakrium. Baraen
    enyudok, “Abudok nyutob anan nato iruhw um, anan nenek uhwinyum ananim horim aria
    nanaweshik um sabaishi arpesh. Aria nekeshen meyoh sabainyi yopinyi presen ananish
    arpesh.”
  hus-NT-2005: 'Jaxtám an Tʼokat Dhuslab in ulal enchéꞌ: Kʼadhiy walkʼiꞌ, tam tin
    átámich xitaꞌ kʼál tu tomnáb ani in pidhaꞌ ti awiltaláb an iniktsik.'
  mig-NT: 'Ja̱ yúán ká''a̱n tutu̱: Nuu̱ ní ndaa‑ya̱ kuá''a̱n‑ya̱ ándɨ́vɨ́, ni̱ stútú‑yá
    kua''a̱ já ní yi̱ndasu̱ te kua''a̱n‑ya̱ jíín. Te ni̱ jacha̱ nu̱u‑ya̱ tá''u̱ núu̱
    táká ña̱yɨvɨ, áchí.'
  bps-bps: Salngad i gman di Tnalù Dwata fsulatan, manan, “Di kagket Krayst Dyisas
    samfulê di langit, toon fnisan i dad mnang nawa kenen, na blén i dad kafye di
    dad faglut di kenen.”
  mbs-mbs: Iling kenyan se kagi te Timanem insolat gebii, kagi din, “Pegpeengat din
    doton te langit, impetaga-taga din te dinaeg din den se kedita te poon din. Doen
    heman imbegay din diyà te menge sakop din.”
  tof-tof: We ngarkwatódó, Godón Wialómórrón Bóktana enezan bóktanda wagó, “Wa kwitüm
    nóma kasilürr, wa abün ⌊ut-ut bairrün⌋ pamkolpam simarrurr tümün müótüdü iszan
    akó wa tóba pamkolpam ⌊gyaur kla⌋ nülinóp.”
  cme-NT: 'Ba nyɛgãaŋ fuɔ maama''i Diiloŋ-nelma-na wuɔ: «Uŋ nyugãaŋ kã dɔrɔ‑i-na,
    u kãa baa kasobiemba aa u calaa bĩmbĩnni hã nelbiliemba‑i.»'
  sus-sus: Na nan a toxi a sɛbɛxi, «A to te koore, a naxa a yaxuie suxu, a naxa adamadie
    ki.»
  pon-2006: 'Duwen Pwuhk Sarawi eh mahsanih: “Ni eh ketidalahng wasa ile kan, e ketiki
    kohda me selidi ngedehrie, oh ahpw ketin kamwerehdiong pohn aramas akan sapwellime
    kisakis kan.”'
  dad-dad: Negur nẽ Itotoya anĩ nigin eig ye irok, “Ĩ ilun iselen sain, ĩ tamo musei
    geif irou iselen, agef fen, ĩ tamo ege luwa ifenẽdin.”
  zab-NT: 'Pur ningui rnii lo xquiits Dios: Deni bieepny llayabaa baanny gan lo ira
    guelrnabee ax bdeedny bniety ni ná par gúndeb.'
  jae-jae: Kêtôm biŋ tec gêc gebe. “Eŋ kêpi lôlôc gêja ma kêkôc lau kapoacwalôŋa sêwiŋ
    eŋ, ma gêjac sam gêŋ ŋajam ŋaômageŋ gêdêŋ lau.”
  ksd-ksd: 'Kari go i tatike: “Ba i ga vana tutua urama liu, i ga kap vavilavilau
    ra kini na vilavilau, Ma i ga tabar diat ra tarai.”'
  msm-NT: Su pig-iling duon to Kasuyatan to Diyus, “Pagbatuna kandin diya to yangit
    pigdae din to diya nangkadaog din, aw meyduon impamogoy din to kaotawan din.”
  myk-myk: 'Lee wuu na Kilɛ Kafila wʼa jo na: «Ayiwa, wʼa dugi na kari fugba wu ni,
    na sipyii pii co na pye buloo, na loolodahaa kan sipyii pu mu.»'
  sbe-sbe: Teina debanaena ede kulikuli tabuna unai ye wane, “Huyana ye sae kewa ne
    meta kana waiunu maudoidi ye kaudi na ye woyaidi na yona kainauya ye soiyeidi
    tamowai udiyedi.”
  mcr-mcr: Kukŋuä iiŋiŋqe, Goti Hanjuwä Iqueqä bukä iuŋi, tiiŋä ätä äqänä. “Iqu, aaŋä
    haqä yäŋinyqä äyätäqäŋgaŋi, ämaqä guä äpmamiŋuwä kuapänäŋä iquau ätuma ekqeqä.
    Ätuma äyätä, ämaqeuŋi, nätmatqä äŋguänäŋi äwikqeqä.”
  cux-NT: 'Níícú canéé nguūⁿ na libro yeⁿ''é Ndyuūs ndii cuááⁿ vmnaaⁿ ''tíícā: Chichɛɛ
    yā yeⁿ''e enemigos yeⁿ''e yā ní cuichɛɛ́ yā ná va''ai chɛɛti nguuvi, ní candɛ́ɛ
    yā n''deee n''dáí ''iiⁿ''yāⁿ yeⁿ''é yā chi snúuⁿ yā vácuū, ní ca''á yā regalos
    ''iiⁿ''yāⁿ s''eeⁿ yeⁿ''é yā.'
  tur-YTC: 'Bu nedenle Tanrı şöyle diyor: “Yücelere çıktığında, Esareti esir aldı,
