  pjt-pjt: Panya nyiringka iriti walkatjunkunytja ngaṟanyi alatji, “Paluṟu katu mulapa
    tatiṟa aṉangu karpintja mungilyi katingu, munu paluṟu aṉangu tjuṯa mukulyangku
    nintinu witulyangku palyantjaku.”
  cwe-cwe: Fana Maandiko Yelile viyolonga, “Viyakwelile kuchanyha ng'hani, kasola
    wanhu wakalile wokwamhililigwa hamwe naye, kaweng'ha wanhu vitumetume.”
  daa-NT: 'Ampaa ko, ŋu siirtu ɗo Kitamner aman : « Wiktin taat ŋa coontu kuwa, ŋa
    begiriico ɗo adiney, ho ŋa bertu bere ɗo geemir. »'
  mlp-mlp: Na ago God ago marib gamuk araq kazaq bilam, In bab emim mataw kabemmo
    giqirqurim teq in giqad ulilibmo tugwalah ham. Gwalehim in ago walmataw naw amo
    amo tinag ham.
  ape-C: Enyen douk kabi Iruhin ananin baraen nyetem ananik Buk iri nyakrium. Baraen
    enyudok, “Abudok nyutob anan nato iruhw um, anan nenek uhwinyum ananim horim aria
    nanaweshik um sabaishi arpesh. Aria nekeshen meyoh sabainyi yopinyi presen ananish
    arpesh.”
  bgs-bgs: Mà katô kagi ka Manama na igsulat, Tô igsadun sikandin tun datas, Igpid
    din tô marapung mga igtalu din, Asta igbággé din tô mga gasa tun ta mga manubù.
  faa-faa: Arirakano Kotimo sawia popasane oyapo. “E yapura hisia maiya amo yunu wekea
    marokena aporo ayiáka hisiapo. Hinaka aporo hinamoaki makata yaku kekepo kasapo.”
    Aíyaka somesane Yasuane popahoareapo.
  kik-kik: 'Nĩkĩo Maandĩko moigaga atĩrĩ: “Rĩrĩa aambatire igũrũ, nĩatongoririe arĩa
    maatahĩtwo mũtongoro-inĩ wake, na akĩhe andũ iheo.”'
  cap-NT: 'Jalla nii puntuquiztan Yooz taku tuz̈ cjic̈ha: “Arajpachquin ojkcan, wacchi
    Cristuz̈ atipta presunaca chjitchic̈ha. Niz̈aza tii muntuquiz z̈ejlñi z̈oñinacz̈quiz
    kamañanaca tjaachic̈ha”.'
  ksr-ksr: Kawaa qaaya ii kokaeŋ jegita Buŋa Terenoŋ eja, “Iinoŋ eukanoŋ uma nama
    kapuare ejemba mamaga oŋono buŋauruta koloogi kaleŋa kaleŋa ii ejemba ananaajoŋ
    nonono.”
  eng-TNT: 'Wherfore he sayth: He is gone vp an hye and hath ledde captivitie captive
    and hath geven gyftes vnto men.'
  sbs-sbs: Sina mwawambila mañolo; “hayenda kwiwulu, Avahindi vava hapitwe niku kava
    hapa. Avahi impo kuvantu”.
  sue-sue: Amira ge gayai zo ego itia awa, Nu benai ema puro witi ike damu ninua.
    Ago wero eramare nena nupe potinua awa.
  fra-NCL: 'C’est pourquoi il est dit : « Il est monté dans les hauteurs, il a emmené
    des captifs, et il a fait des largesses aux hommes. »'
  bhg-bhg: 'Awatedo God mi Ove Gaiarida ge eiwa sisina: “Iji ainde imo yai ikanebéda
    vivisisina, ine embomai bundarida awa gisijido kundo maunsisina, edo embomaida
    yai kando pipisisina.”'
  snn-NT: 'Riusu coca toyani jo''case''ere ëñato, ñaca caji: Baguë yua guënamë re''otona
    mëiguë saiguë, ai ta''yejeiye yo''oguë, baguëre je''o bacuani ñu''ñojeija''guëbi.
    Ja''nca yo''oguëbi baguë bainni ta''yejeiye yo''o yo''oye porecuare re''huaguëna,
    ga bainguëbi tin yo''o yo''oye poreja''guë''bi, toyani jo''case''e ba''iji.'
  atb-NT: Hau é yanmai, "Yhang gi, myhang é jowò shut doq ló é hkûn, shúm zung é bang
    lé gi, shuî chûng mù, byu pé lé gi, chyunghuq tsing gàm byî ri." ga, Chyúmdang
    má taî tô é nghut lhê.
  cek-AK: To pongah ni Anih ranui bangah caeh tahang naah, misong ah kaom kaminawk
    to a zaeh moe, kaminawk khaeah tangqumnawk to paek, tiah a thuih.
  bkd-bkd: ta sa insulat ha lalang hu Dios tagyanaen “Su lumigtu haena diyà ta langit
    inuwit din sa madakel ha mga bihag daw inilahan din hu katatau sa sumusunud din.”
  ctu-76: 'Jin cha''an ti Ts''ijbubil bʌ i T''an Dios mi yʌle'': Cristo ti letsi majlel
    ti panchan. Ti'' pʌyʌyob majlel yic''ot cʌchʌlo'' bʌ tsa'' bʌ i ganari. Ti yʌq''ue
    i c''ʌjnibal tyac quixtyañu.'
  lac-NT: 'Mʌ'' ja wirej, cu ya''aric ich u t''ʌn C''uj a uchben t''ʌno'', Cristo
    cu tsicbari'': Je'' u rʌc ch''esic u beyajob a mac a cu p''acticob ti'', pachir
    je'' u wʌc''ʌs bin ich ca''anan. Wa ber ca'' bin wʌc''ʌs xic ich ca''anan je''
    u tuchi''ta'' ti'' to''onex ich yoc''ocab a ba'' cu bin u yamte to''onex. Baxuc
    cu ya''aric ich u t''ʌn C''uj, a uchben t''ʌno''.'
  xla-xla: Epapedeme God yu bukata epo atlapo, “Ya꞉tapo di ikadepe dla hetamama ya꞉
    dla opahale dlalo soye hohopame dea mate yulupo eleme hetauwapo. Epame ma ya꞉tapo
    opa dla namkale dle alisisi halopiwapo,” depo.
  xav-NT: 'Duréihã ma tô ãne na rob''ui''éré ni, ĩbaihâ na hã: “Hâimo morĩ wamhã,
    dawi watobro wa, ma tô sisarina da''ahâ na te te danhimro. Marĩ ĩwẽ na ma tô duré
    dama ''re sõpru.” Ãne ''Re ĩhâimana u''âsi mono zadawa wasu''u''wa nhimirowasu''u
    na rob''ui''éré hã.'
  cuk-cuk: 'Degisoggu, a-ular, Bab-Dummad-Garda wegi-soged: “Nibnegse nakwisgu, dule-galesmalad
    eba sesad, Dulemarga gurgin-nuegan uksad.” Salmo 68:18'
  tbf-tbf: Arie mi vunan mi Pakpak Leong a pevien, “Sien ta nga kien i kur, a nga
    kerie egie ese ta nga tseiptseiprio gie, ma a nga terie bu suasuada tienebeir
    simi kulou.”
  uig-CYR: 'шуңа, муқәддәс китапта Худа ейтқинидәк: — «У жуқуриға көтирилди, Инсанларни
    тутқун қилғучиларни У Өзи әсир қилип елип кәтти, Һәм инсанларға илтипатларни тәқдим
    қилди».'
  ikw-NT: Lele kpa be gbarụ a n'ọkwukwo nsọ, “Nga ọ larụ olu, ọ dọru agịda ele irno
    a n'ọhi, be snornu a n'aznụ, o nyee ele badnụ nkesi.”
  khs-khs: 'Alanase Kote pukawemi momateyawa wekeye. “Ewa falemi hapa ikila emiwa
    kisi tetapola: helete tiye hapa sena epapuluse hapakeye. Hanose sena kesalema
    nano mokopo kalikalila mikeye.” Aluse, seyawa Yesuwamo momateyalakeye.'
  dwr-ENT: ሄዋ ዲራው፥ ፆሳ ማፃፋይ፥ «ኢ ፑዴ ቃሳ ኬሴዳ ዎዴ፥ ኦሞዴቴዳዋንታ ኣፌዳ፤ ኣሳዉካ ኢሞታ ኢሜዳ» ያጌ።
  pma-pma: Koanik suval selusien koa mul en Tus Votut koa vit, “Navong kei vina nesa
    en out ten houhouen onen, kei mulamun koakeil kei vae lin keil ka ling keil en
    hen. Ka min meatin keil onen, kei san more sanien keil min keil.” (Sam 68:18)
  atd-NT: 'No ka sikan, naayun on to tahan no ingkasulat to kinagian to Magboboot
    tongod ki Hisus to: “Ko nabatun sikandin dio to Langit, nigduma rin ka mohon-ing
    no naroog din. Woy duon mgo imbogoy rin to mgo sakup din.”'
  tel-2017: దీని గురించే ఆయన ఆరోహణమైనప్పుడు బందీలను చెరలోకి కొనిపోయాడనీ తన ప్రజలకు
    బహుమానాలు ఇచ్చాడనీ లేఖనంలో ఉంది.
  hat-BSA: 'Konsa sa ekri: “Lè Li te monte anlè, Li te mennen kon kaptif, kaptivite
    a menm, e Li te bay don a lèzòm.”'
  top-NT: 'La̱ huan nac Escrituras: Acxni tá̱cxtulh nac akapú̱n cá̱li̱lh tí la̱ tachí̱n
    ixca̱li̱kalhi̱cán, y ca̱má̱xqui̱lh ixtascujutcán cristianos.'
  msk-msk: Aon syosolat bain kang Kristo na yagalaong, “Bibiyag naan yang sakop ni
    Satanas na yapagkontara kanaan kayan yapakabaton yaan aglangit na abantogon yaan
    kay yaan yang gadaug sang kariko. Pagdatung naan aglangit, pangatagan naan yang
    manga otaw antak silan makatoman sang pagbuut nang Dios kanilan.”
  gyr-NT: 'Sese aipo ehi icuachiaprɨ aracahendar pɨpe: “Oso ɨvave, vɨraso secopɨpɨreta
    oyeupi; omondo avei porerecosa ava upe” ehi.'
  kmh-kmh: 'Kun ak Baybol buk ak tikiy aŋgyak: “Nuk tikjak biyoŋ amyiŋg, bi nup miluk
    niŋyak gok kuyip taw dapyap ay, biynimb nuk gok kuyip girep yimb gak aŋgyak.”'
  ukr-ONPU: 'Тому сказано: «Піднявшись на висоту, Він полонив бранців і дав людям
    дари».'
  emi-emi: Liuna avalua o me Uru ngai Manga ateva eue va, “Nau eteva ghe laa saesae
    ghe muamuaala tau karavusu etoa me ghe tau lao sio masi voto atoa ta taumattu
    ngatoa.”
  zpv-NT: 'Pwihsi niꞌchin rñiꞌ loh Xchihtsi Dxiohs squiiꞌ: Chin bacah Ñiꞌh llaaꞌndxibaaꞌ
    hasta rnabwaꞌ Ñiꞌh, ya bwiꞌhnn Ñiꞌh gahn loh garaa raꞌ guelrnabwaꞌ, ya chiꞌchi
    bwiꞌhnntaaꞌyi Ñiꞌh yihca raꞌ xpwiinn Ñiꞌh tin guunn raꞌ ba xtsiꞌn Ñiꞌh.'
  gux-gux: 'Li tie lani yapo ke li yedi: wan den doni tanpoli, o den taa a kadibila,
    ki go puni bi nisaaliba bu paabu.'
  kos-kos: 'Oana ke Ma Simusla uh fahk: “El utyak nu yen fulatlana, El us mwet sruoh
    puspis welul, El asang mwe sang nu sin mwet uh.”'
  ibo-ibo: Nʼihi nke a, e kwuru, “Mgbe ọ rigoro gaa nʼelu, o duuru igwe ndị a dọtara
    nʼagha, nyekwa ụmụ mmadụ onyinye dị iche iche.”
  yml-yml: Keliso ꞌada veuveuta i veledaga tamu ꞌana vona i ꞌenoꞌeno Yaubada yana
    Buki ꞌwaineye. Basenadiotoga i vona-vagata i vo, Tutuyanina i laka tabwaotogineye,
    abame, ꞌAna gaviavo yogoyogonidi i nawedi, Weꞌe tomotoga ꞌadi veuveuta i veledi,
    ꞌadi ꞌaivaita.
  ory-ory: ଏଥିନିମନ୍ତେ ଉକ୍ତ ଅଛି, “ସେ ଊର୍ଦ୍ଧ୍ୱକୁ ଆରୋହଣ କରି, ବନ୍ଦୀମାନଙ୍କୁ ବନ୍ଦୀ କରି ନେଇଗଲେ,
    ଆଉ ମନୁଷ୍ୟମାନଙ୍କୁ ନାନା ବରଦାନ ଦେଲେ।”
  bzj-bzj: Dat da weh mi rait eena di Skripcha seh, “Wen ih gaan op tu di moas hai
    plays, ih mi kehr dehn wan weh ih win lang wid ahn ahn ih gi gif tu peepl.”
  chk-chk: 'Iei usun mine a mak lon ekewe Toropwe mi Pin: “Lupwen a feitä won ewe
    chuk mi fokun tekia, a emwenatä chomong chon oola lon an we mwich a pwal ngeni
    ekewe aramas lifanger.”'
  ssd-ssd: Kuyar pasa ande ta tuku teŋenmba sakate. Nu muliŋ kilanu mbal kilmba samba
    mbol ambe kina. Ambeŋge nuŋe wam kame magenu taŋgo kame niŋgina ŋga sakate.
  acr-TNT: 'E pachaꞌ ri tzꞌibital can chupa Ruchꞌaꞌtem ri Dios pa cubiꞌij wi: Echiriꞌ
    xeꞌec chilaꞌ chicaj, xebucꞌam bi ri xecꞌojiꞌ pukꞌab yey xuya chomilaj tak sipanic
    chique ri ticawex.'
  rop-rop: Im tok, “Wen imbin gowap ontop langa haibala pleis, im na bin meigim ola
    enami jidan prisana, en im na bin gibit ola enijing langa im ronwan pipul olabat.”
    Lagijat na imbin tok.
  mee-mee: Minmina na pangamologa eke paꞌe pala ke role roma, “Ka ine loapatae ta
    malle e ngailu raumana, na i ke ngalue ra pulangkala barana e bollau kurumea,
    ba ke tunge tungame ta ragau.”
  dif-dif: 'Jendrangundruja Nauja jatai: „Nauja miri tarana wonti ja kanjangarila
    dupudupu wapalkana wonti ja kanani poto jinkina wonti.“'
  gam-gam: Une embe yei al Baibel kandja embe bolo wori pai, Une er pla pi poke ge
    une er wekle po kundayem una merke to kaye to mogi ge, dje ipo wal wopake i, yene
    unakiye awi
  nou-nou: Edo jiwari sira, “Umo uso gitopo berari awa patido edo embo Satan mi bundisira
    awa umo yei in be inda vivitisira. Edo vitido embo da yei kando ititisira.”
  mqb-NT: 'Anga nan, ɓa mə vinde awan à Deftere a Mbərom inde kwakwa nà, natiya:
    «À alay anahan sa ján way anahan à mburom ata nà, a mbasay pu ɗo maniɗe anahan
    ahay, a ra anan ɗo ma ban ataya à alay, aday a varan məgala anà ɗo ahay kutok.»'
  ape-B: Enyen douk kobi God ananin balan nyetemu ananik buk uli nyaklimu. Balan enyudak,
    “Ababuk nyultab anan nalto iluh umu, anan nenek winyumu ananich birua ali nenek
    kalabus umu wolobaichi elpech. Ali nakechen meyoh wolobainyi yopinyi presen ananich
    elpech.”
  grc-F35: Διὸ λέγει, «Ἀναβὰς εἰς ὕψος ᾐχμαλώτευσεν αἰχμαλωσίαν, καὶ ἔδωκεν δόματα
    τοῖς ἀνθρώποις.»
  cav-NT: 'Ehuene tu Yusuja quisarati: “Tuquetu tsurahua ebarucue Yusuja yacuaju.
    Tsuratsu tujatu dujuhua tuatsehue tura casatillahua cuanaque. Tuquetu jidaque
    tyatanahua. Tyatanahuaju tujatu ecuita cuana tyahua”.'
  kgp-NT: 'Hã kỹ tag tóg rán kỹ nĩ, ha mẽ: “ti tỹ kanhkã ra tãpry kỹ tóg ũn sigse
    kỹ nỹtĩ ẽn ag tatĩn vyr. Kỹ tóg ẽprã ke ag tar han mũ gé, ag tỹ ti rãnhrãj han
    ke to,” he ja tóg nĩgtĩ, Tope vĩ rán ki.'
  bvd-bvd: Na Kekeda laa Abu nia bae 'urii, “Kada nia lea naa uri 'i langi, nia talaia
    toaa 'oro fainia ne nia siitasa faafi kera ki. Ma nia ka falea naa falea ki fua
    toaa nia ki.”
  ukr-1871: 'Тим же глаголе: Зійшовши на висоту, полонив єси полонь, і дав дари людям.'
  apz-apz: Olo hilo soꞌno Anɨtuye hungkuno ole nalɨmento, Kɨlais kako songo lɨkafonto
    ahwomomo apaꞌno sɨmentiso sohonta kako kakoe aꞌamu piꞌnɨngoso Seten kako impe
    intofahumentiso somo isɨhutofomotasɨmentisofoho. Osohonta kako aꞌamu somo yoꞌmayo
    syoho kengo kengo iyosoꞌno yokumpohnꞌnyo uyɨmentisofoho. Ose nalɨmentisofoho.
  eng-AOI: '@see-verse:EPH.004.007'
  yon-yon: Kwanekob, Godbed ye weng aombed kekane yedmoon, “Yembed ari daanoon kuu
    nangme awinendiwendan kuu yembed kinban wonoone ye yomanmo winiiwe, munob bangkandi
    yeman kuu karub yena yaa bangkandoon.” ande wongkoon.
  poi-NT: 'Jeeyucmɨ nɨmpa así jém Dios iŋma̱t́i: Cuando quím e̱ybɨc sɨŋyucmɨ jém Cristo,
    ininɨc jém pajneta̱wɨɨp id́ɨc. Ichi jém pɨxiñt́am tsa̱m jáyaŋ wɨ̱tampɨc xaja.'
  wuv-wuv: 'Si''ei, i ware ale''ei ba: “Ei i dinaa pafea, ina tauduginaa ei bobo''aia
    laloo fei wana ma ina fani fana a''a ei rama''a.”'
  quf-NT: 'Chaypaqmi Dyus nitin iskribikashakunapiqa nin: “Jesucristumi tukuy kuntraqninkunata
    binsir, riran unaq syiluman. Chaymi unaq syilumanta-pacha kaĉhamuran Santu Ispiritunta
    tukuyla kriyiqkunata yanapatin uknin ukmanta uknin ukmanta rurar paylata sirbinanllapapaq”
    nir.'
  yuw-yuw: 'Yuha wömai Kopotorochon bapiyadec mata ingoroc irim toctocyi itac: “Yuho
    momdec öngga ayamihon gesöno fohongdup tongmu-na feda fohong yugoc. Tongo yu amna
    youp toctochon gesö irot ogepha imogoc.”'
  hus-NT-1971: 'Antsana’ tu q’uejab olnab ti al an T’ocat Thuchlab abal ne’ets cu
    pithan. In ulal antse’: C’athiy a Cristo ti eb tam tin tala’ atamalits axi tomolnaxchic
    c’al jaja’. Ma tihua’ ti eb tu pithal huahua’ i huit’omtalab.'
  med-med: Buk Wingti ila, ei nimba mel, “Elim oⱡa purum ei kʉn, kan ngurung wamp
    puⱡi mepa purum, wote wamp mbʉ, kongun ronduⱡ mat ngurum,” nʉtʉm.
  bch-bch: Eine lalaede mambe ele laulau ikeo ngan ga bedane, “Ei iasal aea miri itamatama
    ga kus, ta idae ga ila gadae. Ei iluku aea miri itamatama toa oa ta idada gid
    ga tila. Be ipota tenainga ga ila pagid ele panua.”
  cco-NT: 'Jo̱baꞌ féꞌˋ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ cuaiñ˜ quiáꞌˉ e na e nidsijéeˊ có̱o̱ꞌ˜
    Dseaˋ Jmáangˉ jo̱ féꞌˋ: Jo̱ cajgóoˉbre fɨˊ yʉ́ꞌˆ jmɨgüíˋ e jéeiñˋ jaléngꞌˋ dseaˋ
    i̱ calɨ́ꞌrˉ, jo̱guɨ cacuøꞌrˊ dseaˋ quiáꞌrˉ e tɨɨiñˋ lají̱i̱ꞌ˜ e sɨꞌíˆ nicuǿꞌrˉ
    dseaˋ do.'
  deu-1951: 'Darum heißt es: «Er ist aufgefahren zur Höhe, hat Gefangene gemacht und
    den Menschen Gaben gegeben.»'
  alq-ALGNT: 'Mi 8edji mazinadenig Kije Manido Omazinaiganikag, Jesos e mikomagani8idj:
    “Apitc ka icpikadj 8ak8ig, ogi madji8inan mane a8iagon ka madjenimigodjin egi
    cagodjiadjin. Acitc dac ogi minan ca8endjige8inan ini a8iagon ka teb8etagodjin.”'
  ixl-NNT: 'Estiꞌeꞌ uvaꞌ ech ni tal umaꞌl u yol ileꞌ uvaꞌ tzꞌibꞌamal kan: Tul uvaꞌ
    maꞌtik itxꞌakon veꞌt u ijlenaaleꞌ tiꞌ unqꞌa chꞌoꞌnchil aamaeꞌ, as kat jeꞌ u ijlenaaleꞌ
    viꞌ umaꞌl u vitz uvaꞌ nim at jeꞌ. As kat teqꞌo veꞌt u ijlenaaleꞌ unqꞌa chꞌoꞌnchil
    aamaeꞌ stiꞌ tiꞌ ikꞌuchat te unqꞌa tenameꞌ uvaꞌ kat txꞌakon veꞌt u ijlenaaleꞌ.
    As kat taqꞌ veꞌt u ijlenaaleꞌ itxꞌajaꞌm unqꞌa tenameꞌ, tiꞌk u yoleꞌ.'
  boa-NT: 'Muurá dííbyé waajácúháámɨtu nééneé: Naavénekée ityáhjáne dííbyé hójtsɨ́
    pañe ícyahíjcyámeke iíjchívyétsóne peebe cáámevu. Aame ihñéjteréjuco íjcyame dibye
    nééjuríyé piivyété páhduváré nénehjɨ imyéénune.'
  quh-NT: 'Chayraycu Dios palabranpipis nin: Janaj pachaman wicharispa atipaskacunata
    presota pusarka. Atiycunata runasman korkataj.'
  kwi-kwi: 'Katmizna Dios pitta ka parɨt: “Cristo chiyura kailtawane, usne uskasa
    akkwan anupparɨttuza mɨlnara. Sua usne paiña awaruza chiwazha pit kin mɨlanara,
    Cristo kishimtu aizpa kianapa.”'
  agm-agm: Aihɨ amɨ sɨkandɨ Jisaasiho kaindɨmandapɨ Autaahaatɨhomɨ pɨwɨhaatɨhɨ wapɨhɨ
    satatɨ jɨpatɨpindise. “Ko autaahɨ mɨhaatɨ niyataatɨ isɨhiya apɨpaahɨ taahɨtɨhandɨ
    wɨrɨsandɨhandi tunnatɨ yahwɨnatɨ numwaasawɨhiyai numwaasi niyataise. Iyatɨ amɨ
    ko isɨhiyai gaahapa nawɨho owehapa nehɨhapa komɨ otɨpɨpatɨ kawitaatɨwɨhapa nunyataise”.
  ubr-ubr: God an dura buk amonai sigayam siyau, “On igai inai efan aiyetunai bag
    i’boai on sabu engon tutufin fafatum amonai simama on mat iboes sigai, ato On
    siwar on sabu engon tutufin ites.”
  tsw-NT: Cine Adanshi a̱ A̱sula̱ a dammai, “Ana u kumbai a̱ tyo zuva suru suru, u
    tara ta̱ aza a na a̱ ri o uꞌwa wa ali oɓolo na̱ a̱yi, reve u ca ama neꞌe.”
  cax-NT: 'Ane te corobo sane icütüpüti Cristo: Arrti süroti tato au napese aübu tarucu
    nüriacarrti. Chauqui tümacananati. Sürotitü ape aübu bama ñacanasarrti. Auqui
    taha bacheboti ñacumanatarrti ümo bama macrirrtianuca icu cürrü.'
  aia-aia: Tarana naasi na Usu-usu Maea 'a o'ani, “'Oha na ara'a na'i dora na ahaaha,
    'a wairaaui nei ra hunasiraau 'anai gawasiraau, ma haa'i bane tanaraaui noni 'anai
    tau'aro tanaa.”
  srp-1865: 'Zato govori: izišavši na visinu zaplijenio si plijen, i dade dare ljudima.'
  agt-agt: Ta kuman na uhohug na Namaratu ta takdayen surat a “Tentu en timullu ta
    utun a addu hapa ya naabak na ta katapil na kiden, a ya ginubatan na tekid a neatad
    na ta tolay na kiden,” kunna.
  lug-lug: Ebyawandiikibwa kyebiva bigamba nti, “Bwe yalinnya mu ggulu, n’atwala omunyago,
    n’awa abantu ebirabo.”
  yby-yby: 'Sa-onebomuya monoka bukuguya luhuwa mako sa-loko ne: Emoya isaloka yowaya
    noyowidanaki nala numuku minabolawasida maya dadelo leko dilipe sinaibo ne. Ito
    monokamidana abuha-wowola maya lemo wewena lemenebo ne.'
  heb-heb: על כן הוא אומר עלה למרום שבה שבי ויתן מתנות לאדם׃
  mpp-mpp: Ilec ailu yowa monic yanguc kwelengkeicne fagac, “Ye wilinibenang felu
    bikicte mucti hefecebaicne yogo bacebame yeicne alingka hikeibong. Aime ye ngic-ngigac
    kwele-madicka wiyacine yelewec.”
  apb-apb: Mo Uusu-uusu Maa'i e unue uuri, E tapolie mo maelonga ingeie, e si tola
    mauri aada maholo e tahela'i ta'au aana leu e lae oto i Lengi, nge e si ha'a-adoa
    mo iinoni ingeie aani niinge.
  san-TEL: యథా లిఖితమ్ ఆస్తే, "ఊర్ద్ధ్వమ్ ఆరుహ్య జేతృన్ స విజిత్య బన్దినోఽకరోత్| తతః
    స మనుజేభ్యోఽపి స్వీయాన్ వ్యశ్రాణయద్ వరాన్|| "
  ben-IRV: এই জন্য কথায় আছে, “তিনি স্বর্গে উঠে বন্দীদেরকে বন্দি করলেন, মানুষদেরকে
    নানা আশীর্বাদ দান করলেন।”
  ntu-ntu: Da kc tqpingr Nzryrngrkxtr le, kx mz nzvzdzkr Kxetu wq aovxiole enqmi kang
