verse: EPH.004.022
translations:
  kpx-kpx: Katealemo lainaho la subuta vamale ke vagelive. La subuta vamale kemo vavae
    isivi keau la lobogevei la aiogevema.
  okv-H: Avoeto ungota irari mahu amo bo tongopate aingekora houketo gosukevu irae
    ai. Amo ungota hamo ta irari mahu na uje sasapura amita na umo oenga sari uija.
  tbo-tbo: Uyahinei omi kamna odubohi naka luhogala apapoehi o dewadewahi ma hi apapoenimi
    amaka o wihinigigiyehi.
  mal-C: നിങ്ങളുടെ മുൻകാല ജീവിതരീതി വഞ്ചനാപരമായ ആഗ്രഹങ്ങളാൽ മലിനനായിത്തീർന്ന പഴയ മനുഷ്യനെപ്പോലെ
    ആയിരുന്നു. അത് ഉരിഞ്ഞുകളഞ്ഞിട്ട്
  grc-SR: ἀποθέσθαι ὑμᾶς, κατὰ τὴν προτέραν ἀναστροφήν, τὸν παλαιὸν ἄνθρωπον, τὸν
    φθειρόμενον κατὰ τὰς ἐπιθυμίας τῆς ἀπάτης·
  bgc-bgc: अर थारे शिक्षकां नै थारे बुरे काम अर बुरा सुभाव छोड़णा सिखाया सै, थारी
    बुरी लालसायां नै थारा जीवन नाश कर दिया।
  khz-khz: 'Gevega-ripamito talimara gekilato: Gemi maguli kunera pio piatogara, rapuga
    kunera gopiatogarana vetaina. Voo talima kunena gekilagiato. Ia gau reketana geopaana,
    veririwamagi rakavarai erakava-kwaikwaina. E ia pio piatogaa.'
  deu-TKW: daß ihr sollt ablegen den alten Menschen nach dem vorigen Wandel, der sich
    aufreibt in den Lüsten des Truges,
  zsr-NT: Gul‑ná beꞌi yöl‑laꞌ bunáchz queëliꞌ le gucliꞌ ziꞌal, lë naꞌ rnit niꞌa qui
    yöl‑laꞌ rzë ladxiꞌ queëliꞌ le cunác le gzxiꞌ yeꞌi lbiꞌiliꞌ.
  lin-lin: mpo ete bobwaka etamboli na bino ya kala, etamboli ya bomoto na bino ya
    kala, oyo ebebaka na nzela ya baposa ya lokuta,
  hns-NT: Ekar matlab hai kie toelogke tjaahie aapan kharaab man djaise mail kapra
    oetaar dewe ke. Oe toelogke laalietj dwaara bharmaaike barbaad karwaai dewe hai.
  noa-E: jãg warrgar pãach nem parhoob wau wënʉrraajerr khĩirjug warre isegbapʉ̈it.
    Jãgʉm khĩirjugan nem khaigbam wau nʉm gaaimua sĩi khajũa memerkhömjöta sim; mag
    sĩewai sĩi ãba nem khaigbam waum khõchgauta dikha thʉnaabahab.
  eng-EMTV: that you put off, concerning your former way of life, the old man which
    is being corrupted according to deceitful lusts,
  mib-NT: Núu súcuan te na stóo ró táca jniñu ní casáha ró ichi yátá, ná ni casáha
    ró modo cuní maá ró jeē ní cujnéhén ánuá rō ni sáha jniñu néé stáhú jéē ní ndiyo
    ni rō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ ख्रिस्‍ते़न्‌नसाःन् मे़न्‍जोःक्‍के के़वयिल्‍ले़ इङ्‌ले़क्‍के
    फे़न् निङ्‌वाॽइल्‍ले़ फे़त्‍लाःन्‍दुबा खिनिॽ तगिबा ये़प्‍ले़क्‍किन् लाप्‍फुसे़म्‍मे़ॽआङ्‌
  xnj-xnj: Hinu muuleka mwenendu winu wa kadeni, wemwayovalili kutama. Muwusa matamilu
    ginu ga kadeni gegiyongomesa wumi winu.
  mmx-mmx: Miga lox ase kusu mina lok kepe lorooro maut mo gak lok at lorooro atnimi
    ganoxa, la lodomdoma ri laxakapmek gara lok kapmex i.
  cbr-NT: Usaribiti 'iquin camina bëráma mitsux cuëëncësabi oquin ñunshínquin ñu 'atima
    'acën. Usaquin 'aquin camina mitsun sinan upíma 'ixun ñu 'atima 'aquinbi, ax ca
    'aisama 'icë quixun sinani rabíanma 'ain. Usai 'iá 'ixunbi camina ñu 'atimami
    'á, acama ënti 'ain.
  tee-NT: Pus amac'onk'ot'it ju macxcai tachi ju ixt'ailhip'int'at'it ju mak'anch.
    Tachi ju ixlayat'it acsni tuca' ixlhilac'ap'int'at'it ju Jesucristo. Pus ix'alilh
    ju mimak'alhk'ajnat'an jonk'alhita ni ixt'ailhip'it'it ju chunch. Pus ju alactu'unti
    ju ixnavip'ut'unat'it ju acsni va ixta'okxchok'oyan.
  eng-LSV: concerning the former behavior you are to put off the old man, that is
    corrupt according to the desires of the deceit,
  cak-NT: Romari' tiya' can ri itzel c'aslen ri xic'uaj na'ey, cuando c'a man jani
    tijalataj ri ic'aslen y c'a jix-banon engañar coma ri itzel tak ex ri xirayij.
  pah-NT: 'Gamombe''ua renduvame pe ikwahavi javo: “Xapohi ti nhandereaporog̃itaymyana
    hugwi. A''ereki nhandereaporog̃itatiruahũrame nhande xako te''vate''varuhu nhanenhimoandyandyita
    nhanerembipotate''varuhuro g̃waramo,” pe''e pe ikwahava.'
  sja-NT: Ma k'aurepata k'awaajida parãpa naaweda oopatap'edaa k'achia baji Ak'õre
    k'ĩrapite. Mapa waa mãga p'anapataadaik'araa bɨ. Oo amáatɨ parã p'ek'au k'achia
    ooyaa bɨ k'ap'ɨapa oo k'inia bɨk'a. Ma k'aurepa k'achiade p'anapachida mãik'aapa
    pãchi itu k'ũrapipachida k'achia oo k'iniapa.
  xed-xed: Skwi taghaghunaf lu ná, zlaŋta ghuni ta tsa tva nzaku si ta nzakw kuni
    ghalya ya. Tsa tva nzaku si ta nzaku kuni ghalya ya si ta ɓadza kaghuni, kabga
    si ta haraʼuway kuni ta inda ghwaɗaka skwi ta nana kaghuni.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan nu̱ ndó jácaxoo ndó nu̱ tócó ndihi ña̱ núu
    na̱sa̱caja ndó jihna. Jáchi̱ cua̱chi quéa̱ na̱caja ndúsa̱ xi̱hi̱n ndó ña̱ ná caja
    ndó ña̱ núu ta játi̱ví a̱ ndo̱hó sa̱há ña̱ na̱ndia̱va̱ íní ndo̱ caja ndó ña̱ núu,
    ña̱ jándahvi ndo̱hó.
  gfk-S: Mu ga kap ra harausur uta ira numu mangana nilon ing mu git lolon hobi menalalie.
    Mu ga harausur be mu na kap leise no tuarena nilon nong i ura marmarsang ta ira
    nuno sana sinisip ing ila lamlamus habota ie.
  bmu-bmu: Mutuk ahakmemeŋini walŋi wuataŋgögetka sihim kömbönaŋini bölöŋan isimkakalek
    ak eŋgiiga ayuhum aŋgubingö aket. Köna kusum eŋgiget mötkeri, miaŋgö dop mönö
    uruŋini walŋi meteköm gila andö qeme.
  dgz-dgz: Ap menan e inak ega koe koevet namu taiwanian ge imuya ega gapan koewa
    pot pot di tat anuiwaniana wa totnak ae di baran. Ame taiwaniana ek ingane etuya
    imuya di wa koeamiwanin.
  eng-GNV: That is, that yee cast off, concerning the conuersation in time past, that
    olde man, which is corrupt through the deceiueable lustes,
  zaa-NT: De nu cca qui' la'labàni qui' le ántesca tsíalatsi' le, bíttuúru tsé'e le
    bajo la' rulábalatsi' viejo qui' le, porqui'ni iyaba ca la' ridàlatsi' mal ni
    nna ruthacca'ỹí cą le para guni le adí tul·la' nna nitti ba le.
  eng-WEBSTER: 'That ye put off concerning the former manner of life the old man,
    which is corrupt according to the deceitful lusts:'
  guh-guh: Nexata pacopabare panijaperujujamatabëcuene. Bajarapajamatabëcuene bajayata
    abaxë Dioso itsa apo pajumecovënëtsimë, pacaitorobabiaba pibisiacuene paneexanaenexa.
    Panijaperujujamatabëcuene cajena bitso abeje. Bajarapajamatabëcuene picani pacayamaxëitojorobabiaba
    panejitsipaecuenia pibisiacuene paneexanaenexa.
  bon-bon: Peei name pi weene miiji weeme sasa ngene atwanena bine abmaläcemame, lui
    cina jiweninujisi epu lenajame, weene lipu niinäce ituge. Pui sasa ngene atwanena
    bine teemerage angletneja singisingi cina sabe jaawenimusi.
  nhw-BL: Huan ya anquicuamajcajtoque amonemilis catli achtihui quema antlacajcayahuayayaj
    huan anquichijtinemiyayaj tlamantli catli fiero catli itlanequilis amotlacayo
    quinequiyaya xijchihuaca.
  swh-ONEN: Mlifundishwa kuuvua mwenendo wenu wa zamani, utu wenu wa kale, ulioharibiwa
    na tamaa zake za udanganyifu,
  wbi-wbi: Luvanoghile mufunyaghe sooni sino silutana nulughendo lwiinu ulwa pakali,
    uvumuunhu uvwa pakali, uvumuunhu vwa pakali vuno vuvola vwimila vwa vunoghelua
    vwa vudesi.
  bba-bba: Ye i ɡiɑ, yerɑ i bɛɛn dɑɑ ɡurɑ pweto ye yɑ sɑ̃ɑ bɛɛn ɡɑsɔn wɑ̃ɑru, ye binɛ
    kɑnkɑm yɑ nɔni wɔ̃kuɑ yɑ kɑ kɑm kobu dɔɔ.
  eng-KJVCPB: that ye put off concerning the former conversation the old man, which
    is corrupt according to the deceitful lusts;
  kgk-NT: 'He''i va''ekwe peẽ-my pende rekoha tujakwe-rehe: “Perova katu pende rekoha.
    Pejapose va''e rei pejapo-gwi, omano va''erã-rami peiko va''ekwe. Ivaive ive oho-vy
    pende reko tujakwe.'
  waj-waj: Ivaara ngiingii mmamma iira eenanaa aataruuvaa pikiaatee. Ii aataru ivo
    ngii puaisa utuduu ngia tauraa varuu aataruuvo ari vookarairavai. Ngii mmamma
    eenanaivo iikiatairaivo ngii unnakua tuduu ngia vaidi putiraiya roosiima putuaara
    iida variravai.
  cpy-cpy: Jempe-rika pikanta-witaka pikaariperotzi paerani, otzimatyee powashaanta-yiteero,
    tema amatawitakimi okaatzi piñaama-waeyitari eeroka.
  mpx-mpx: Inoke yawalimiu bebeyaunana toto valila ana pagan elana ku miminaa, nuku
    aliyoho, kaiwena yawal o amnanina i nunul pagegemiu inoke i apapanak-agimiu.
  wbp-wbp: Kujankulu pina-jarrija Jijaji Kiraji-kirli, warntarla-jukulpankulu nyinaja.
    Kala ngalya-karirli Kirijini-paturlulu-nyarra yimi-ngarrurnu maju-wangu-nyinanjaku.
    Kajinkili maju-juku nyinayarla, kulankulu-nyanu wardinyi-mantarla, lawa. Kapunkulu-nyanu
    nyurrurlarlu-juku maju-mantarla. Kujarlanya, parra-kari parra-kari yampiyalu nyiyarningkijarra
    majumaju yangka kujalpankulu maju-wiyi puraja.
  luo-luo: Ne opuonju mondo uwe kit ngimau machon kendo ulony dhano machon makelo
    kethruok nikech gombo maricho mag wuond.
  nhe-NT: huan inquitlahuelcajque imonemilis tlen achtohui quema intlacajcayahuayayaj
    huan inquichijtinemiyayaj tlamantli tlen fiero tlen quinequiyaya imotlacayo xijchihuaca.
  aii-aii: ܕܫܵܒ݂ܩܝܼܬܘܿܢ ܐܘܼܪ̈ܚܵܬܵܘܟ݂ܘܿܢ ܩܲܕܡܵܝܹ̈ܐ ܕܚܲܝܹ̈ܐ، ܘܪܲܦܹܝܬܘܿܢ ܡܸܢܵܘܟ݂ܘܿܢ ܒܲܪܢܵܫܵܐ
    ܥܲܬܝܼܩܵܐ ܕܦܝܼܫܵܐ ܝܠܹܗ ܡܘܼܚܪܸܒ݂ܵܐ ܒܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܕܚܸܠܛܸܢܝܘܼܬܵ‌ܐ،
  esk-NT: Iḷitkiksi iñuuniaqtuiñaġumiñaił̣iqsi sivuanisun. Taatnamik piiqsaksraġigiksi
    iñuuniałiġruaq piunġiqsitchiruaq kinnitñikhuni pisugruaġutaagun timim.
  msb-msb: Kaya ngani, bayaan na niyo an mga maraot na gawi san nag-agi niyo na buhay
    kay dati an buhay niyo nasira san mga maati na kaila na nagaluko sa iyo.
  cpa-NT: Ju³dsi³hén³ hoh¹² hniah¹² mai³¹ hlaih¹³ hi² mi³quinh³ hniah¹². Di³ mi³ŋi²nioh³
    hniah¹² dsa²ganh² hoh¹² hniah¹². Mi³jmoh² hniah¹² hi² hlaih¹³.
  dso-dso: ଆଗ୍‌ତୁ ଜନ୍‌ ପୁର୍‌ନା ଚଲାଚଲ୍‌ତି କରି ତମେ ଜିଉନା କାଉନା କର୍‌ତେ ରଇଲାସ୍‌, ସେଟା
    ଚାଡ୍‌ବାକେ ତମ୍‌କେ ସିକାଇ ର‍ଇଲାଇ । ତମର୍‌ ମନେ କାରାପ୍‌ ଚିନ୍ତା ଆଇବାଟା, ତମ୍‌କେ ନାଡାଇକରି
    ତମର୍‌ ଜିବନ୍‌ ନସାଇ ଦେଲାଇ ।
  meu-meu: Bena tau gunana mai ena kara ida ba doki oho; ia na dika, badina be koikoi
    e ura heniamu.
  yva-NT: Weti syare wapa anakotaro ngkakainoanaive wapo raeve wusyimbe mamo wapo
    ramauta wasaora tenambe, weye bekero ngkakai mine so mo wasaponae ti ayao kakai
    ntairijo wasai muno mo wasauga ti wata wapananepabe.
  dgc-dgc: Kanyaékbusén moy dén tu dati a pagkatolay moy, da saya i talaga a méngipahamak
    dikam dahil to ginustu moy a medukés.
  zpm-NT: Miech yozh ne goc to glo, grëtaa ncuaaṉe ndzinlid, grëtaa guieḻyozh ne gocladztaa
    xcuerp to beeṉ to, ¡goḻsaana!
  hix-NT: Amnyehra ohnawonye atxke rma haxa mehxatxkonà. Àro hoye ro ayanhàn kom hoko
    rma haxa mehxatxkonà. Àro hoko oyehohkantokonye rma, mosonkuhtetxkon hamà. Àsok
    tawro hana. Matanàhnohyatxkon hamà. Àro wyarohra harha ehtxoko.
  sim-sim: Mashi omendinga orhin jirin a saweri karem. Sungu masi jihi si mbaskashiwak
    kavakavan ji unda nombo jihin ji laha ermbeka, os koushimblan ji ormbenda hom.
    Sungu masi jihi si mbaskashiwak kavakavan ji unda nombo oso kava sir. Mbafirimbanda
    nombo sir. Os nombo oson ji tiya i nahi, avak kavak nakwa jir.
  npi-ULB: तिमीहरूका पुराना आचरण, पुरानो मनुष्यताअनुसार गरिएका सबै कुराहरू तिमीहरूले
    त्याग्‍नुपर्छ । यही पुरानो मनुष्यताको कपटी अभिलाषाहरूका कारण तिमीहरू नष्‍ट भइरहेका
    छौ ।
  cgc-cgc: Natudlo ki kyo na dapat isaben dati nyo an na batasan na paryo pasilian
    nyo daan na bayo ta bag-o. Dati, inyo nang an na mga liag pasunod nyo daw salig
    nyo dayad pa, piro ta matuod, malain.
  tim-tim: Akto ye âmâ agak memeyeŋe ulikŋân meyi arekŋe oloŋ yekmâ hilip yeŋguwopgât
    wan me wan are âmâ mem petâm panbei.
  yor-yor: Pé, ní tì ìwà yín àtijọ́, kí ẹ̀yin bọ́ ògbólógbòó ọkùnrin nì sílẹ̀, èyí
    tí ó díbàjẹ́ gẹ́gẹ́ bí ìfẹ́kúfẹ̀ẹ́ ẹ̀tàn;
  wos-wos: 'Wakwemben hundi angi dé: Guni yangun haraki saraki mawuli yangun haraki
    saraki jooka akwi hu hwetanguni. Hanja haraki saraki mawuli guna mawulimbu wulaaye
    téndéka guni haraki saraki jooka mawuli yata guni jémba rehambanguni. Haraki saraki
    mawuli haraki saraki sémbut hura guni hiyatanguni. Wungi wambeka guni guna haraki
    saraki mawuli wundé hu hwengu. Némbuli akwi wun haraki saraki mawuli akwi haraki
    saraki jonduka akwi hu hwetanguni.'
  emp-NTPO: 'Ãdjia jaradiaped̶ad̶ara naʌ̃gʌa: bãrã crĩcha drõãneba waa nĩbarãnadua
    naẽna o panana quĩrãca. Bãrã crĩcha drõãra jũma ãrĩ b̶ʌa naʌ̃ cacua cadjirua o
    awua b̶ʌba cũrũga erob̶ʌ bẽrã.'
  eng-F35: that you put away, concerning your former way of life, the old man (that
    keeps on being corrupted by the deceitful desires),
  ind-ind: Kalian semua sudah diajar untuk meninggalkan sifat-sifat hidupmu yang lama.
    Hidup yang lama dibutakan oleh hawa nafsu dan semakin lama semakin rusak, seperti
    baju rombeng yang tidak bisa dipakai lagi. Buanglah hidupmu yang lama itu.
  pes-OPCB: پس اکنون باید طبیعت کهنه و روش قبلی زندگی‌تان را همچون جامه از تن به در
    کنید، جامه‌ای که در اثر هوسهای فریبنده فاسد می‌گردد.
  mpt-mpt: Sino ibo bobol tem misiam fumbianiba kukub misiamo nabianiba ib bobol temo
    watwat danom gena binib kesoa ibo kukubo ye nabibbio yo deibueine!
  ssx-ssx: Do ota꞉eki manuta꞉ dupae. Ika꞉ amba꞉ hata꞉ pimi hau teketa꞉ ota꞉ baapa꞉peke.
    Koto ekima꞉ta꞉ iki hao hoeyaaso hata꞉ mo hande amba꞉ hau teketa꞉ ipika꞉ makeaasa꞉
    hone pa꞉la꞉ haumanu pu tiaaso hata꞉ ipiki kone hao hoeyaaso make iki make hao
    hoeyaatiki piekeme.
  mkl-mkl: Nɑ nŋu, í jɔ̀ dɑɑ nwo nŋɛ ŋɑ iyi wɑ nɛ̀ò kuwɛɛ nŋɛ wo, domi binɛi dɑɑ nwo
    nŋɛ ŋɑui wɑ dĩ iju nŋɛ nɔ wɑ bɔò ŋɛ nfe ku ce.
  gaq-gaq: ତେସା ଆଣ୍ଡିନେ ବାୱିର୍‍କ୍ନେ ଗୁନ୍‌ ଡୁଂୱେଚେ ପେ ବ୍ରୁଆ ଡିକେଃ ଡିଙ୍ଗ୍‍ପେଡିଂଗେ ଆତେନ୍‌‍
    ଆନ୍ତାର୍‍ପା ମେଃଡାଗ୍‌ଲା ମେଃନେ ନାଲେନେ କାମ୍ ଏତେ ପେନି ଆତ୍ମା ନସ୍ଟ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ଗେ ।
  gof-RNT: Hintte kase de7iya de7o ogiya aggite. Qassi ba cimmiya amon dhaya hintte
    ceega asatethaa diggite.
  unx-unx: ଏନାତେ ଆପେ ଅକନ୍‌ ମାରି ସଭାବ୍‌ତେ ଜୀଦାନ୍‌ ବିତାଅ ତାଇକେନାପେ, ଏନାକେ ବାଗିତାପେ,
    ଚିୟାଃଚି ଏନାରେୟାଃ ହସଡ଼ କାମି ହରାତେ ଆପେୟାଃ ଆତ୍ମା ଜିୟନଃ ତାଇକେନା ।
  gah-gah: Litaha lekemetamenigi miniki aliki iaká ago itó lukumu hilimó nenémo soza
    lokoko lokogoka vizekego lapuluva oaká imó nenazo, ámina litaha likigikama gololohá
    ilo.
  lcm-lcm: ta mi atolongon a to kavang i kami ago anangan, using a to kavang kata
    lapo visuk si keve vubuk using ani kapau,
