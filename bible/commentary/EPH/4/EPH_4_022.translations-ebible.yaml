  ena-ena: Vaka namɨlaŋ vaka hɨsɨŋ hɨji humɨgaŋ daŋ hɨniadamɨlaŋ uami. Lɨdalaŋ naludɨ
    hɨji humɨgaŋ agɨlaŋ lusɨŋ sɨbɨlɨ vivi saŋ pam lɨhavɨhadami uami. Lɨhavɨdaci hɨji
