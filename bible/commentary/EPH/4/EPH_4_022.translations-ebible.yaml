    യുഷ്മാഭി ർമാനസികഭാവോ നൂതനീകർത്തവ്യഃ,
  tam-TCV: உங்கள் முந்திய வாழ்க்கை முறையைப் பொறுத்தவரையில், ஏமாற்றும் ஆசைகளினால் உங்கள்
    பழைய மனித சுபாவம் சீர்கெடுவதால், அதை நீக்கிவிட வேண்டும் என போதிக்கப்பட்டீர்கள்;
  mit-NT: Te dohó cachí palabra xi‑ya, (ñà‑có‑ìá vàha) ñà‑ndùá nìsa quida‑nda antes.
    Xiñuhu nacoo dahuun‑nda modo nìsa nihnu ini‑ndà, vàchi ñà‑yùcán cuàhàn dandáñúhú
    xí‑ndá ni cuí. Cutu dandahvíàndó, te daxíhoándô cuàhà ñà‑sìquini.
  ceb-ULB: kinahanglan ninyo isalikway ang daang tawo—kadtong mitukma sa inyong daang
    pamatasan nga gidaot pinaagi sa mga kaibog nga makalinlang,
  ces-LB: je vám jistě jasné, že musíte odhodit svůj dřívější způsob života – honbu
    za požitkem vlastního zkaženého „já“, na jejímž konci číhá záhuba –
  mkn-mkn: Jadi kasi tenga bosong pung jalan idop yang lama! Te kalo bosong idop kamomos
    iko manusia pung mau-mau, na, bosong su kaná tipu tarús, andia tu. Bosong sonde
    ada pung hak di situ lai.
  pol-UBG: Że – co się tyczy poprzedniego postępowania – powinniście zrzucić z siebie
    starego człowieka, który ulega zepsuciu przez zwodnicze żądze;
  qxh-NT: Willapashcashunqui unay cawashanchi-jina juchata mana aparicunayquipaj.
    Unay juchallaćhu aruptinchi, wañuy jananchićhu caycaran.
  nwi-nwi: Kɨni kɨnhajoun əmiə məkneikɨn mə ye nɨkarɨn kape norien mɨnə kupan kapəmiə,
    kɨmə taksəpəkiək ta kɨn norien akwas kapəmiə, meinai nətərɨgien has mɨnə a kamhakɨr
    oror əmiə, masoriah əmiə.
  kmo-kmo: Mashi kwo mashi nobo kwotik chishitar. Ii sii mashi woshepii tar boboyen
    kwoya hecharek, sii haken otii tar. Eena kwota na mashi nobon kayek rabo.
  agr-agr: Nuaduí atumek, yaunchuk wajuk pujujakuitjume duka idaikujum, duwik aajakuitjum
    dusha yapajinmainaitjume. Wagki ashí atum nunijakuitjum duka, anentaim tsanugmakui
    pegkegchau wakegamunum dutikau asagmin emestamkajui.
  kyc-kyc: Yulu wambarae pinginyili pyuo, pyuo papyuo karo kanda lyanolyano pinya
    wangu lakao piyaminyisa nakama kokwa sinyi nembeya doko ramanyi nembalapape.
  urd-GVU: چنانچہ اپنے پرانے انسان کو اُس کے پرانے چال چلن سمیت اُتار دینا، کیونکہ
    وہ اپنی دھوکے باز شہوتوں سے بگڑتا جا رہا ہے۔
  yre-NT: Waa paa 'ka 'ji 'nan, 'ka 'pɛ 'e 'si 'ka drɛ wɩ cejenun -sru. -Yee "wɛan
    'ka drɛla "da! Kɔɔ te ka'a tian Zozi 'tɔlɛ dɩɛ, ka 'wɩ 'wlidɩnun drɛ "kaga te
    -a 'le 'srannan "nɛn -kadɩ -a.
  fuh-BKF: Ndelle, ittee ko hiiɗɗi ko woni ley mooɗon ɗuum, njoppee nguurndam mooɗon
    arandejam ɗam muuyɗe kiilooje ɗaam.
  arl-NT: Pueyanaa, pa toque mocua jaara mocuaatia jaanure, paari ritia na jocuajani.
    Naa nia jatarejuhua sacuaraatia miiniu nia niishishano. Sesa nia miiniu panishanoori
    tama nia sapojoquiaarijiaaja naa sesa miijiaca nia quiniuriatej.
  ziw-ziw: Elo lekani lujendo lwenyu lwe nkongo saviya mntu akuhambula suche, ludya
    lo untu wenyu wa kale lwendile lukawabindani kwa tama zakwe zikudanta.
  grc-TR: ἀποθέσθαι ὑμᾶς, κατὰ τὴν προτέραν ἀναστροφήν, τὸν παλαιὸν ἄνθρωπον, τὸν
    φθειρόμενον κατὰ τὰς ἐπιθυμίας τῆς ἀπάτης·
  nag-nag: Titia apnikhan utu purana manu laga poila kotha khan phelai dibi, juntu
    misa-misi ase thoga baji laga lalchi khan ase,
  eng-OEBCW: For you learned with regard to your former way of living that you must
    cast off your old nature, which, yielding to deluding passions, grows corrupt;
  knj-NT: Sowalil che bej can je icham beybal junelne, ja' ton wan che k'anbalne yet
    yalantoj. Yutol ja' je icham beybal tu', tu' c'al chi etex el yu wan tzet che
    yoche oc oj.
  deu-1912: So legt nun von euch ab nach dem vorigen Wandel den alten Menschen, der
    durch Lüste im Irrtum sich verderbt.
  san-PUN: ਤਸ੍ਮਾਤ੍ ਪੂਰ੍ੱਵਕਾਲਿਕਾਚਾਰਕਾਰੀ ਯਃ ਪੁਰਾਤਨਪੁਰੁਸ਼਼ੋ ਮਾਯਾਭਿਲਾਸ਼਼ੈ ਰ੍ਨਸ਼੍ਯਤਿ ਤੰ ਤ੍ਯਕ੍ਤ੍ਵਾ
    ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਮਾਨਸਿਕਭਾਵੋ ਨੂਤਨੀਕਰ੍ੱਤਵ੍ਯਃ,
  nob-LB: Derfor må dere slutte å leve som dere gjorde før. Dere må kaste fra dere
    det gamle ego som om det skulle være skitne klær. Deres gamle ego var dømt til
    evig undergang og fylt av begjær som lokket dere til å synde.
  ntj-ntj: Kutjulpirtu-yan kutjupa-kutjupa mukurringkula palyamunu palyalpayi. Palunyanya-ya
    wanti. Nyangka-tjananyantayi Mama Kuurrtu kurrurnpa palyarungula puru pinatarrartu
    yarlapuwa. Tjiinya Mama Kuurrtu-tjananyanta walykumununnyangka-yan kutjuparriku
    nyinama. Palunyalu-yan kurrurnpa puru pina Mamanyapirinyarringkulalpi tjukarurru
    nyinama. Tjiinyakurlu warntu palyamunu yarraralpi warni wanti. Palunyalu walykumununya
    tjarrpatjurra, palunyapirinypa.
  sxb-NT: Mwagererwa ku owulamu wuinyu owukulu, mbwe muvuule enkola ezia owulamu wuinyu
    owukulu owuaonwanga no okuagala okuwiiwi okwa ensemerezanio.
  nhu-NT: Ben emum ebaa ye yi yvum yì ben to cee nce wvu yvum dvú yì nu ɛ befe wase
    nje mwɛɛm mvu nnyɛn e mvù ben to shee gee.
  row-row: Dadꞌi lao hela masodꞌa mbara mara! Te mete ma misodꞌa manggenggeoꞌ tunggaꞌ
    a atahori hihii-nanaun, hei nene pepeko-lelekoꞌ taꞌoꞌ a naa ena. Hei nda miꞌena
    hak sia naa sa ena.
  msy-msy: Ia fomɨra uan navir ghuribar arazibar gɨn zuima da ia gamima ia arazir
    ifavariba ko arazir kurabar amuasa navim dɨkava, egha ia gasɨghasɨsi. Ezɨ datɨrɨghɨn
    ia navir ghurim ateghɨva mati gumazim korotiar ghurim sue.
  agg-agg: Se sɨhei horombodɨdɨ ŋgusüfoambe hohoanɨmo ra raguanambo-fembo yamundɨmarundürɨ.
    Ai sɨheimbo hɨfandɨrandürɨ marandamboyei asu se moaruwai hohoanɨmo süŋgurɨhi marɨhündɨ.
    Horombodɨdɨ hohoanɨmo ra nindoumbo tɨkarehaya ŋgusüfoambe botɨreandürɨ arandɨ,
    ŋga ai aheimbo awarɨhendürɨ arandɨ.
  ptp-ptp: Kɨyang tige nêl bêga ên nêbê ilage xam mi tɨmu vô môp nipaên wê xomxo ngwe
    vông ge, om kɨtyoo xam dɨ dɨdii xam la vac môp nipaên wê xam nimnɨvi xovô ge.
    Lêc môp nipaên tigee wê ob kɨtya xam vêl. Om xam sea môp wê xomxo nipaên tige
    vông ge i loc yêp xel.
  nak-nak: Amite vimari tatahoti amutou veia amuto isasasa ge kai taro la vulovulo
    mutou ale pala, la vuhula la masasagala te la vovo eia igo gegeruti amutou.
  lbb-lbb: Di asaer mulo sur mulor han kusun a ngas a lalaun ning mulo murmuri nating.
    Mulor pak seni arlar taum ana turai a kaen, anasa i laulau pa i asongo dala sur
    dalar mur a laulau a nuknukla.
  kan-2017: ಯೇಸುವಿನಲ್ಲಿರುವ ಸತ್ಯೋಪದೇಶವು ಯಾವುದೆಂದರೆ ನೀವು ನಿಮ್ಮ ಹಿಂದಿನ ನಡತೆಯನ್ನು ಅನುಸರಿಸದೇ
