  bhd-bhd: कि तुस पेइले चाल चलनेरे पुरानी इन्सानयती ज़ै टपलाने बैली इच्छां केरे मुताबिक
    भ्रष्ट भोइ गातीए, खोल्ला।
  too-NT: Lā' chuhua'j tū'tza' calatā'kchokotit hui'xina'n hua'chi ixlatā'kchokoyā'tit
    xapū'la a'xni'ca' tūna'j ixlakapasā'tit Cristo. Xapū'la hui'xina'n ixtlahua'yā'tit
    huan tūn tū' tzeyā mintapāstacna'ca'n. Lā' chuntza' xmān ta'a'kxokotit.
  ind-AYT: buanglah manusia lamamu yang kamu dapat dari cara hidupmu yang lama, yang
    sedang dirusak oleh hawa nafsu yang menipu.
  cjo-NT: Ari iroñaaka eero pikimitagaa paerani. Ashi poyironi tee pikameethaperotzini.
    Pinintaperotzironi pantayiteroni kaari kameethatatsi, rootaki pamatawitantakarini
    apaniroeni.
  nsn-nsn: Inggoum ka ualasirasioum tar kaleliu tenami niuangoulur pensioun geke mamantouoigir
    nimalara uasan tar tukunun geke uelour tamiuoum.
  san-DEV: तस्मात् पूर्व्वकालिकाचारकारी यः पुरातनपुरुषो मायाभिलाषै र्नश्यति तं त्यक्त्वा
    युष्माभि र्मानसिकभावो नूतनीकर्त्तव्यः,
  tna-NT: '@see-verse:EPH.004.021'
  lid-lid: 'Sahou ta Krais dah badeh, i buku doh: Bwena mene, aha a-en hamon ta so-ok
    ta bada aha le amwenen. Iy aso-ok labai, iri kandriyen ta wasai, ma madalakis
    laleyah, ma hawe kandriyen doh badeh, bokoro-ei iy le. Eme ma, aha karuwi kandriyen
    malen doh udu ndrine aha keme len.'
  wim-wim: 'Aꞌ inan tham ngeeyāna: woyan niiy kaꞌathaman wakan-a, an waya, niiy way-wayathwun
    niiyantakama, niiy puth keꞌ-ngoongkam wayim ngaantam-ngeey-ngeeyan. Niiy paththam
    kan-kanam wayan wantāna.'
  zga-M: Mfule imbombo nchoni inchikhongana niemigeendelo khyienyo iegyakhatale, uvumunu
    uwakhatale uwihola khunongwa inchavusyovi.
  yom-yom: Buna lubika nzingulu eno yi khulu, luloza kimutu kieno kikhulu kiokizinzinunu
    zi luvunu zilembo bivisa.
  san-SIN: තස්මාත් පූර්ව්වකාලිකාචාරකාරී යඃ පුරාතනපුරුෂෝ මායාභිලාෂෛ ර්නශ්‍යති තං ත්‍යක්ත්වා
    යුෂ්මාභි ර්මානසිකභාවෝ නූතනීකර්ත්තව්‍යඃ,
  yut-yut: Jiyo kɨsi kalɨp but kalɨpmɨ dakon aŋpak baŋ awit. But kɨndap toptopmɨ da
    but kalɨpmɨ joŋɨkban wagɨl yokwisi asak. Do ji aŋpak kalɨpmɨ uŋun wɨrɨrɨk mudaŋek
    but nandak nandakji kulabɨk aba kalugɨsak.
  grc-BYZ: ἀποθέσθαι ὑμᾶς κατὰ τὴν προτέραν ἀναστροφὴν τὸν παλαιὸν ἄνθρωπον τὸν φθειρόμενον
    κατὰ τὰς ἐπιθυμίας τῆς ἀπάτης,
  cpc-NT: Tsikarika pikantayiwita pikaaripirotzi pairani, ontzimatyii powajyaantayitairo,
    tima amatawitakimi okaatzi pinintawaitziri iiroka.
  nhg-NT: Cache nenquetzecojque para nenquecöhuasque inu maniera de nemonemeles tli
    oyeya nenquesequiroöya, inu nemelestle soltec tli ixniempolejteca, hua mocajcayöhua
    por itlaeliebeles tli amo cuale.
  nya-nya: Inu munaphunzitsidwa molingana ndi moyo wanu wakale, kuchotsa umunthu wakale,
    umene ukupitirira kuwonongeka ndi zilakolako zachinyengo;
  ngu-NT: Ijcon quen se quixtia itlaquen ijcuac yotlajlohuac, no ijqui xcajcahuacan
    on xcuajli nemoelehuilis yejhuan itlajcauqui niman mechcajcayahuaya.
  kup-kup: Povoz batam arim loporizaro horï hehan, ari dimihol top ravat kelamahavoz
    zut hegin, arim zait horivohö moreg etoohan ari nonair nai horitü tovai emoog-pov
    pohao betei.
  jid-jid: Ba troyi ndi duyi kakon meme ma u sen cuwa ndi ka meme kpi u cice nrji
    taga, ahi cice ndi'a tie meme nitu meme bran shishi ma.
  wmw-wmw: Mufundiwa kuvula umunu wenu wamukiwa nawo mida, wakudanganyiwa julu ya
    wájibu mbaya wakutenviwa.
  gmv-GGM: Inte kasse diza dussay balethiza amon qitida gise kase ceega asatetha intefe
    intefe qariyogana tamaridista.
  ssg-ssg: Laha honewen amuto lioi xaxaweniai woumuto ti imat, saun tetenen ti imat
    amuto to ailele ti lialui isiai pahamuto. Saun tenen ien i hasele amuto ti usiai
    Haeu.
  zpo-NT: Laa be mod mle be yilo, kwaan tira nawent nak.
  poy-poy: Su, mleki mwenendu gwenu gwa kwanja ntambu muntu yakavula nguwu yakuwi,
    yani umuntu wenu mgona wawuweriti wankuharibisiwa kwa matamata zyakuwi mpayikiru.
  qwh-NT: tseno carqa, une tiempu cawacuyanqequino cawaquita jaqiriyëna. Tsepinmi
    cawacuyarqequi shonqiquicuna munashqanllata llutancunata ruracurnin.
  gaw-gaw: amunu ag oolag alag, nug dab mak eheḏ awa, kobol nau diigdiig heḵunu dab
    maama, mauhḵunu heṯe ele amu nug he, ag matu nuhig dab mak dim lamidp̱ig ele amu,
    ag oiyak amu ag uueg!
  nca-nca: 'Mande ŋuko ŋandiro: ye newondeye komo quro murí komo howeyaŋgurí ŋu re
    rotoyi. Ŋu newonde koŋgomu qu ŋuko o kaná-kaná kondé howero eneŋo rero piyo teyote.'
  zpz-NTPP: Rlagy ñi nu neꞌ der de mod nu bicy ru nu gusar gulas. Gun gulas guc der
    mbecy bdunu nu nac de coz a̱ꞌ nap nu dzi bzaab lagy der lo. De nu ndeꞌ bguuñ de
    ru gulas.
  zac-NT: Ziquë rgu mieti shabë guini, nu nácull lari limpi, gulë gulú grë cusë mal
    nananú laꞌni lduꞌu të. Vidë shtë të antsë bësiguë́ lëꞌë të nu más bësinin lëꞌë
    të lu duldë.
  kyg-kyg: Agaemo, hogotetapa huꞌnaya kavatapilefeꞌmo atafa vekatapimo alita ataleyo,
    huno alino lapaya maleꞌniye. Atafa vekatapimoꞌa lapaꞌye nehiya kavatapiletiꞌmo
    kasalime kasalime uno humi nelapate.
  kmk-kmk: Ot masapula adsan yuwon dit dadaana katatagu yu. Ta sadit mangun-unudan
    yu utdat makaallilawa pipiyaon dit dadaana katatagu yu, siyadi dit manyamyam-an
    kan dikayu.
  cao-NT: Jatsi mato jochahuaxëni ca jabi ma tsoboxëti xo ra. Toa ma tiisimahacani
    quiha. Jatsi quiniacaxëcahuë. Mato jabi jia ca yoshihuahacayamano, yoi ca ó ma
    quëëhai cató no.
  bbr-bbr: Meter ak onok aru me ariain. Kiro akan woiakas siräumana, akasar sätäianik,
    onok aru keseriäin. Kiro onok pakas ak apu aru opok kurwarowon. Utianik, ak rusapai
    kiro onok aru utoinai, onok eposek keseraun ronkatewe. Akan ronkat pak woiaka
    pak awau sarewe.
  inb-inb: 'Kasa­mi kam­kuna iachai­kur­kan­gi­chi: ñug­pa­manda mana alli kaug­saita
    sakin­ga­pa. Chasa kaug­sag­kuna, tukui jiru munai iuiai­kuna­wa pan­da­rispa,
    ismus­ka­sina­mi ni­raiá.'
  hrv-hrv: da vam je odložiti prijašnje ponašanje, starog čovjeka, koga varave požude
    vode u propast,
  box-NT: Bṹn wee zéení le mi ko mi día bìo mi fù wee ɓua lè miten ká mi
    yínɔń ɓa kèrètĩ́ɛwa. Bṹn pã̀ahṹ ká bìo ɓa nùpua sĩ̀a wee vá yi
    na wee vĩ́iní ɓa á wee yáa mia.
  ote-NT: Hangue por gueꞌa̱ ꞌuehʉ de núꞌa̱ ri nda̱xjua ꞌmʉihʉ guí pɛꞌtshʉ, ngueꞌa̱
    xi xá ntsꞌo núꞌa̱ ra ꞌmʉiꞌa̱, ngueꞌa̱ nuri tsꞌomfenihʉ go gueꞌʉ haꞌahʉ pa gui
    ntsꞌocjʉ.
  wnu-wnu: 'Qob apand eng ete: qoan an qomon boru end qib igumanei. Qomon boru qanam
    eng, munon ger wonou mi ger gab oau naget baib qamb mirimot me qem. Qi mirimot
    qiyo, a mi gab oau naget abau eng anmuaserembar eng gab mugenderi igoarar.'
  zam-NT: Le' cón che'n mod ye'rsin' co' ngòc mod co' mque tee ban gu' thìb cua'a
    na, blá' gu' ryete mod gox ye'rsin' co' nac mod cap co' mquedìi gu' thìb cua'a
    loo cón che'n xab izlyo'. Loo yalnaban co' mban gu' co' ngòc co' nduhua nee lezo'
    gu', nac co' angnquedìi mèn loo izlyo' ndxè'.
  zyp-NT: Macawtaco, naa hringzia a paringpaw kong letah, dungkhei dunah tei a papia
    a paluipaw, naa cawngsaw cangnah paringpaw khah pahluhly la,
  sey-NT: je̱ocojë̱ꞌë, mësaru tsoe paꞌiseꞌere, sehuomaꞌcohuaꞌi paꞌiseꞌere. Ja̱ tsoe
    paꞌiseꞌe yëyepi cosoquë coꞌayena sayere.
  nvm-nvm: Ijefuon ni unam usuikor iji ja ijia kari ruainva ijin giame nui gafiaf.
    Ijefuon maiji unam usuikor ijar ja kam arafiriain ga ja kam karoimga ja uri unam
    ise kafokafo rekuai vierafeoin.
  mps-mps: 'Te mu po da wali po e tiwai dao: polobadu dagego duga dwai dwai sę yabo
    homu kolesagade biliyu bidai dao. Tama te sogo te dwai homu kolesagago dage tonaluyu,
    tama dagebolo te dwai dwai sę yao po weyu yai. Tama tiyu, te dagego te dwai sę
    ebode godolo emainogo tama te dwai sę yabo homu kolesagago tibo po weyu, dagego
    homu hodolai dao, tama dage te dwai sę ebo tųdu pai dao. Tama te dwai sę ebogo
    te dwai sę yabo homu kolesaga doloyu yai. Tialima megi dagego te polobadu yai
    dwai homu kolesaga mu sela sąyao.'
  pab-NT: Xahalakihena toahiyere xawenane toahiya ewaxirahare xisomitere, xahekoitere.
    Hiyaiya, hatyoharenai atyo iniyalahare xiyahekola mawenekoaretita.
  llg-llg: De, laꞌo ela ei dala soda laan ndia! Huu mete ma ei masoda manggenggeok
    tungga hataholi hihii-nanaun, na, ei nana kedi nalak nakandoo, ndia so. Ei ta
    maena hak nai ndia so.
  kyf-kyf: We 'gbʋ, a 'bhʋ amɩaa nɔnɔbhʋ 'cɩn 'bɩ. Amɩaa -mɩmɩsɔ 'cɩn -we ka dlɩ 'wʋnynigbʋ
    nʋa -dawli, 'ɩn we kwaa aɩn mnɔmnɔe lʋ, a 'bhʋ we 'wʋ.
  tpi-tpi: Bipo yupela tu i bin wokabaut long pasin bilong olpela man, em pasin bilong
    giaman na bel i kirap long mekim ol samting nogut, na em pasin i bringim man i
    go long rot bilong bagarap. Tasol nau yupela i mas rausim dispela olpela pasin
  mih-NT: sa zandoo ndo cuhva i zavaha ndo ityi sata. Minoo cuhva quiñi xaan i sicoo
    yo vatyi cuhva ña vaha sa cuñi yo zavaha yo i zandavi ñaha xaan si sii yo.
  qvh-NT: '@see-verse:EPH.004.021'
  kms-kms: Te kin te nungoqi nei brequ asi kin te si ware. Nei brequ asi kin te nungoqi
    qo rumbuqu yumbo ur brequ wand yawo kureuq di unje pu was. Pudi ni nungoqi nei
    brequ asi ye te meware ruso kin te bei meuq.
  agn-agn: Animan bo-wanan mi ra tang dating ogali mi. Indi ra panonotan mi tang kaliliagan
    ming malalaway, ang panloko lamang ong sadili mi.
  nhi-NT: Onamechonmachtihqueh acmo icnamiqui namonninimisqueh quemeh achtoh. Yehyeh
    ixcontlatiuican namotlalticpactlaniquilis tlen onanconquentoyah uan ihtlacauqui,
    uan mocahcayaua ica tlen icyoltilana.
  ttc-NT: Intkaj ekola' te tume'l titza' nkxk'ulun tuq tb'aya', komo cha npon enajsa'
    etib' tuq tzan tpaj cha nqet tuq eq'i' eti'j tzan te aj nya'tx galan n'el tuq
    egani'.
  dan-1931: at I, hvad eders forrige Vandel angår, skulle aflægge det gamle Menneske,
    som fordærves ved bedrageriske Begæringer,
  kwj-kwj: 'Kurais ri mwanji mwe ti ka hinga: Imbihumbwa sumbu hukwe tini ku sirinandani
    ele okokona sumbu ga ele nimba gambo sumbu ga ku wosindawani o sumbu to walambe
    naha kunu indaro. O keke kunu o sumbu hukwe ma yetupwani rumbwewa sa i.'
  vie-OVCB: hãy vứt bỏ con người cũ, là nếp sống cũ đã bị hư hỏng vì dục vọng lừa
    dối.
  kze-kze: ááéraan-imayaaomo sáwí-yantaatave'o tirááíyave'o uwanamó kampa'ó simátíyukaimba
    ivátuwe'a
  lbk-lbk: Idwani, chokokhanyo nan sikhod ay okhaliyo ay nangichalan isnan sikhod
    ay fiyagyo. Siya chi nan okhali ay cha fang-esen nan fikhaw ay cha manailo ken
    chakayo.
  mto-NT: Myaktuknu̱jaꞌvidu tseꞌe je̱ts kaꞌa veꞌe veꞌem mꞌukjoojntykidinit ax joꞌn
    mko̱ꞌo̱yjoojntykada yꞌijt, je̱ꞌe̱ veꞌe ku veꞌe xpana̱jkxta yꞌijt juuꞌ veꞌe ka
    ó̱yap, je̱tseꞌe veꞌem myakvinꞌa̱a̱ꞌndi;
  bzh-bzh: Ġaġek sënë nebë ham naḳah nġaa muġengsën sën ham nevonġ wirek lo
    vër in ham, geham gwevuu ham ayomin wirek-hen-yi na. In nġaa muġeng og nesepa
    loḳ nġaa nipaya sën ham malamin anonin lo, genevonġ beham nimin paya neraḳ.
  guj-2017: તમારી અગાઉની વર્તણૂકનું જૂનું મનુષ્યત્વ જે કપટવાસના પ્રમાણે ભ્રષ્ટ થતું
    જાય છે તે દૂર કરો.
  jvn-NT: Mulané para sedulur, klakuan sing kaya mbiyèn kudu mbok tinggal, awit kesenengan
    sing ala kuwi sing nyasarké lan ngrusak kowé.
  byr-byr: Sareihi, ayabulyɨyaihi kɨgaaꞌ sarɨnnya sɨmunya yawɨꞌdɨvɨꞌ kayaaꞌna mwaalesabwi
    marasɨꞌnɨpɨneihɨlyɨ. Sɨmunya sa kayaaꞌnanyanna kwaasɨ yawɨꞌna “Wabahɨlaakeꞌnesɨ.
    Tewaanyasɨ. Yɨlaayaꞌnesɨ,” kwaasɨ yawɨꞌna yada kayaaka yɨhyɨgaidaasɨ sɨmunya sa
    marasɨꞌnɨpɨneihɨlyɨ.
  ian-ian: Ngwutna tamba maawut kwagala ngwula. Tamba wungi kavle maawupmba yetɨngwuk.
    Kwagala ngwula. Tamba yiga yetɨngwa kavle vat ngwula maawuk kat kavle yilɨndɨ.
  hun-hun: hogy levetkőzzétek ama régi élet szerint való óembert, mely meg van romolva
    a csalárdság kívánságai miatt.
  mcf-NT: Adoac mimbi tantianëdacpadec tabadoainda. Mibi ënden icsamboec tabadacpadquiequi
    mibi icsaded-icsadedondac. Icsaquid yequi, Bëdambocquid nebi, quec mibi muadenepondac.
  kjs-kjs: Go pea-le abalana kone giyalepape. Go abalana kone su pirisimi rabu nimi
    abalana koneme nimi maa surubuma rogaa wisa.
  mni-mni: Maram aduna nakhoina hanna hinglamba punsi aduda nakhoibu hinghalliba ariba
    mi haibadi lounam chaoba apambasing aduna mang-hankhraba ariba mi adu thadok-u.
  yad-NT: Jirya̱jatya jiryejechimyusirya ta̱riy jiryevyicha̱da, jiryatiy jiryevyichasara
    jarapu̱vye ramu, va̱cha ni̱ru̱vye jiryatiy quivu̱chodata riñi̱ru̱tyaniy jiryerya.
  mxb-NT: Tá sata̱ sa̱ kee ndó ña̱ kóni̱ mií ndó, tído viti dánkoo ndó ña̱yuu yátá
    ni̱ sa̱ kuu ndó, ña̱ ni̱ chitíán ñóꞌo ña̱ kini, ña̱ dándaꞌí ndo̱ꞌó, dá kee ndó
    ña̱ kóni̱ ñíi̱ ndo̱.
  pon-2006A: Eri, kumwail kesehla amwail mouren mahs, me kahrehiongkumwailehr nan
    mour suwedo—amwail mour me kin ohkihla ineng widingan kan.
  maq-NT: Sacuaha cjuatacun changá xi canduvuncujun ne, tejñuxun ta tsëhë xi vëhë
    xi tsitsehen cojo cjuandacha xi jercu matacun cojo.
  hto-hto: 'Ie jira naui omoɨ fɨénide illafue dɨbénedo izire ómoɨna dáɨitɨcue: Afe
    nanómona ómoɨmo itɨ́fuiaɨ, mai zabide ɨniroi oni dúiñua izói omoɨ meídori. Afe
    naui ómoɨmo itɨ́fuiaɨ jaca ómoɨna fɨeni fɨnode; mei omoɨ fɨénide gáɨnafuiaɨ jɨ́fuegaomoɨza.'
  por-BRBSL: que vocês afastam, como em relação ao seu modo de vida anterior, o velho
    homem que se corrompe depois das luxúrias do engano,
  ces-NKB: '[že] vzhledem k dřívějšímu způsobu života máte odložit toho starého člověka,
    který se kazí podle klamných žádostí.'
  cui-cui: Pana nacui barapende po jʉntʉ coyene xua bayatha paexaname poxonae jopa
    cataunxuae pajume cowʉntsim. Barapo jʉntʉ cui coyene bichocono abe, tsipei paca
    cana exana xua paexaname pocotsiwan xua painya coya paichichipame poxonae paca
    muxuitoroba exana xua daxota abe painya neexanaewam.
  boj-2014: Niŋgi so namijq di sosib walweloqneb bati deqa so namij dena niŋgi gisaŋgeqnaqa
    niŋgi kumbra uge uge yqajqa are prugŋgoqnej. Nuŋgo kumbra dena niŋgi padalqa gamq
    di breiŋgoqnej. Deqa bini niŋgi so namij di torei uratiy.
  eng-OEBUS: For you learned with regard to your former way of living that you must
    cast off your old nature, which, yielding to deluding passions, grows corrupt;
  eri-eri: Amina tere fere fai asari nomo onowou langa goloweyeha, wa yaawawei nomo
    fanyimu bagu, dada inyaba onowei nomo huwanyage jayou, onodu waha no fai haudu
    yaaewei nomo jala langa goyei nomo fanyimu. Onou wa tere elebe onowou asari waha
    elege ayaru wadenga,
  wiu-wiu: Ele kule poanele toada wa papete wene pia tokoinakaleme kini wene moa koiganeyano,
    kiwi olaukane toa tekete eni poane wene wia wawe.
  swe-swe: då skulle ni en gång för alla lagt bort er gamla natur (lämnat ert tidigare
    sätt att leva) – som blir mer och mer korrupt genom dess förföriska (lögnaktiga)
    lockelser (bedrägliga begär),
