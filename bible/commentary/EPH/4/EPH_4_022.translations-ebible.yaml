  mop-NT: Le'ec ti ma'ax to a c'üme'ex a Cristojo, u beel te'ex a betique'ex a c'asil
    na'ata. Aleebe p'üte'ex a betic abe'e. Chen walac u cho'bol a mac u men u c'asil
    u na'at.
  tet-tet: Hanorin nia naꞌak, ita musti laꞌo hela itakaan moris dalan tuan ona. Tan
    kalo ita moris sasobo tuir ema raiklaran beer, ita kona beꞌur toꞌo itakaan moris
    dodok.
  hlt-MCSB: Hmilhmaknah kah hoehhamnah dongah aka poeih uh lamhma kah hlang rhuem
    omih te nangmih loh duul uh.
  xtd-NT: N‑ka jaꞌan‑i xa juini‑ia xa dandoo koio‑n mudu n‑ka xo tuu‑n. Dɨuni n‑ka
    jaꞌan‑i nuu‑n xa maxku ku kuu koio‑n ná n‑ka xo kuu‑n xiꞌin xa io xa dandoo koio‑n
    xaloko xaduꞌa n‑ka xo kida‑n. N‑ka xo xani ini‑n xa ɨɨn xavaꞌa kuu xijan, te n‑ka
    xo kuu anu‑n xa kada‑n xijan.
  mdy-ETH: ዬያሮ ጌሺ ዒንሢ ጎሜ ባንሢ ዔኪ ዓኣዻ ማሊፆና ፑርቴያ፥ ሚና ቤርታ ዒንሢ ናንጋ ናንጎ ሃሹዋቴ።
  spl-spl: Emelâk yeŋe nâŋgân nâŋgânyeŋe tâŋât ya watmâ senŋe âlâlâ ekŋâlem otŋetâ
    dondâ bâleminiop. Yawu manŋetâ nâŋgân nâŋgânyeŋe gulip malap otmu manmanyeŋe dondâ
    bâlemu manmâ gawi. Otmu orotmeme bâleŋe otmâ mansai yaŋe mem bâleyekmapgât ya
    bunewâk bet pilâŋetgât naŋgan.
  usp-NT: Atak xattijojtak pirechi' tican aye'tak jb'anic laj ac'aslemalak mak etzltak
    no'j y etzltak rayb'l ri b'analch awi'lak chapca' mak no'j ri nak'talcattak chi
    jb'anic ojrtaktzij ri atke jsub'tak.
  zav-NT: Antslə gwdacho bencho con can' na la'ažda'omalchon'. La'ažda'omalchon' chebein
    de'e malən' na' de'e na'anə' chx̱oayaguən chio'o par nic̱h goncho de'e mal can'
    chzelažə'ənṉə'. Pero baṉezele de que cheyaḻə' cueɉyic̱hɉcho cuich gwzenagcho c̱he
    la'ažda'omalchon'.
  sgz-sgz: Má ngorer gama gagas palai torahin risán bál gam mai kán ninas gam lu mur
    on til tungu. Bos ninsi gam er a tunga asáksák kalengna gam, kabin a lam bengta
    gam uri tatalen a sák.
  kek-NT: Jo'can nak chetz'ekta̱na chi junaj cua le̱ najter na'leb. Me̱q'ue chic e̱rib
    chi balak'i̱c xban li ma̱usilal li quixrahi ru le̱ ch'o̱l junxil.
  blz-NT: Kuu tio mamarerei tutuo' men olukon. Mbaripian i kuu ia akalimo po'uusna
    noamuu men nangawawa i kuu na kosilaka'an.
  poe-NT: Méxra̱ ti̱to̱hérá tí kjuaxrexinkaon ntaxin kꞌuékjenka̱yáxinrá ósé kꞌuékꞌejorá
    mé ijnko nkehe jínahya na̱xa̱ tꞌayahará.
  san-TAM: 'தஸ்மாத் பூர்வ்வகாலிகாசாரகாரீ ய​: புராதநபுருஷோ மாயாபி⁴லாஷை ர்நஸ்²யதி தம்ʼ
    த்யக்த்வா யுஷ்மாபி⁴ ர்மாநஸிகபா⁴வோ நூதநீகர்த்தவ்ய​:,'
  cof-NT: Junni unica camisaca manlarinun cuwenta, seiton tenca canunca mantelaquepolaquede!
    Casale nulari tsanque seitonque nenamin jominlanue. Seiton quinoca tenca cato,
    tenca mántanan epele tenca cato, seiton ica jominlanue.
  srm-NT: De bi lei unu taa un musu kaba ku dee awoo fasi dee un bi abi a fesi. Biga
    di hatiböö fuu libisëmbë hën ta ganjan u ta tja u go kaba a sösö.
  qvs-NT: Ñawpa tiempu kikikichillapa munanaykichita rurashpalla llullachinakushpa
    kawsarkankichi. Amana chay ñawpa rurashkaykichishina rurashpanachu kawsaychi.
  zca-NT: Kuze', bila' go rë mod go'x ba', rë kwa'n ngolnu go ba'; rë kwa'n nilu'
    chigab wene por nina'b kwerpe, per nile'i par nzhat go lo Dios.
  cbc-NT: '@see-verse:EPH.004.021'
  qxo-NT: '@see-verse:EPH.004.021'
  mox-mox: ʼInega ilivu luveifana lova oviaqidi ona nogedi, mana omoʼe ilivu diavona
    igiveluveifa otaqimi ta taumiega ouʼavemi.
  kew-kew: Goa pea-ga abana kone gimalepape. Go abana kone su pirisimi rabu nimi abana
    koneme nimi mea surubua rogaa isa.
  dww-dww: Vutuna aubainama taumi ami yawasanama poredima gewegewedima matabudi koya
    gosaḡana. Inam yawasanidima a gewagewa vavasaḡana, vutuna aubainama a kawakawa
    gewegewemina.
  twi-ASANTE: Enti, montwe mo ho mfiri mo suban dada no a akɔnnɔ bɔne ama aporɔ no
    ho.
  aoj-aoj: Fowaꞌ ipaꞌ pelafa basef ifimba naꞌamba. Deiꞌ liꞌamonago opaf anamba apinai
    ma waf awafi ipeꞌifi. Opaf anamba kofagonama waf basoꞌafi kowagalasafii, eaꞌ waf
    afambai deiꞌ fape fahambombagapa. Deiꞌ eaꞌ liꞌamonago opaf anamba apinai.
  cbv-cbv: '@see-verse:EPH.004.021'
  taw-taw: Ned nɨbi gɨ tɨmel gɨnɨgun agɨl nɨgelɨgɨpɨm ak, tap anɨb ak nɨbop gek, chɨbol
    nɨbop tɨkjakek, tap yokɨp okok gɨl gɨ tɨmel gelɨgɨpɨm. Gem ameb, tap tɨmel anɨb
    okok, nɨbop pɨsnep gɨ tɨmel gɨnɨg gak. Mɨñɨl pen tap tɨmel anɨb okok kelɨgɨl,
    bɨ kɨli chech tɨmel gup ak dɨyokɨpal tek dɨyokɨnɨmɨb.
  jic-NT: Nun Jesucristo ma nujisastsja na p'in, lovin malala quelel la tjüjitsja.
    Nin la tjüjí nun jisastsja mpes. Nujólatsja 'ücj nujisas nsem nin la tjüjí mpes.
    Nin tulucj. Malala nu pyálatsja nin la tjüjitsja mpes. Ninana ma la müjí niswá.
  zap-NT: Gusaan yra ne mal ne wlaa de chekwlo porke rxiino, noze wbode we de wlaa
    de logne wlaantee de.
  wer-wer: Ar lup ngaanötring wëën arim kentre kauratök morök elniin utpet wakaiman.
    Pötaanök lup ngaan pipot ent ë olaë.
  ipi-ipi: Yakamana nembo-tene wambane okomane mana koo tupa wato minauwa lakae lo
    nembo toto, yakama andakasa wato, minu koyolane. Yakama koyolaini loto, yakamana
    nembo-tene wambane okone awua apialapape lo nanimato yakama mana langema okoni.
  qul-NT: Ñaupaj mauc'a millay causanayquichismanta, mana allin munaskayquichiscuna
    ismuska engañomantawan carunchacuychis.
  ter-NT: Énomone ne ihíkaxopiti kónokea kiríkopi kúxoti kixeku itíkivo, enepone heu-heú
    koeti isáyu'ixeovo vo'ókuke ne váhere yâha itíkinoe ixómoti aupú'ikopi.
  bmr-NT: '@see-verse:EPH.004.021'
  fuf-fuf: haray hiɗon haani ɓortaade jikku mon feƴƴuɗo on e tagudi mon hindi ndin,
    ɗun ko on tuuniniroowo on himmeeji faljinooji,
  bhl-bhl: Kukuyemsiliw kasike kame, yu yukalem suaem kal dim em “Kanela! Kanela!”,
    yangenale kukuw be kulu takminoko, fomdololiwka! Nimtew angom? Suaem kukuw gelewbiliw
    be atin kuw wa kesomi, yukalem dasuw keyembise kasike. Feinka! Yom kal dim em
    ibolow danong keyembelei, “Mak so kuluma! Kuluma!”, angakabe be yulo yenkakamele
    kasike.
  ons-ons: Ŋine qelaŋ gege sogine, yewa ŋadekka more wet dereretŋine musele, ea sogineŋo
    isi okangi paki, bailalago matalika okanmaike, yewa kito qokwarekei.
  con-NTPO: Ondiccu'jema oshichhaqquia'caen que'i tayo'su egae in'jan'choma cati'faja.
    Tayoe qui egae in'jamba canse'fa. Que'i injama'cho tisuma afopoensi qui egae tsincomba
    tisuma daño'fa.
