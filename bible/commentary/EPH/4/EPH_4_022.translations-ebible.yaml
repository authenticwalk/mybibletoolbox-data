  tgo-tgo: Iya kaiwae yawalimina teuye iyava hu yakuŋa na thanavuniyeko, wo hu bigiyathu,
    kaiwae yawalɨko iyako ghamɨnae i vaŋguvabeŋga na i vakovakowana e ghemi.
  yap-yap: Ere mu n’iged pangimed ni kakrom ni ir e um pired riy — ni fare pangin
