verse: EPH.004.015
translations:
  kpx-kpx: Nahi ke ma halevaito hoto seleve loui moleho isivilahai mole tedaevei.
    Nahiabuna katelahaliege nahi baluga Keliso ke vaveve bahatamo negolahagei.
  okv-H: te ungotenau osa ari na ke be pere jigama ue Keriso ungotenau kihi humbari
    ke ijie ambo ambo ue ari amita na pajiresora.
  tbo-tbo: Ma tamogi luhogalagei ta bahabaha dumalu po ata dewa atapuhi hina iwou
    meme po mei Keliso tu wiununugeta e weluweluwinita.
  mal-C: മറിച്ച്, സ്നേഹത്തിൽ സത്യം സംസാരിച്ചുകൊണ്ട് എല്ലാക്കാര്യങ്ങളിലും ക്രിസ്തു
    എന്ന ശിരസ്സുവരെ വളരുന്നവരാകും.
  grc-SR: ἀληθεύοντες δὲ ἐν ἀγάπῃ αὐξήσωμεν εἰς αὐτὸν τὰ πάντα, ὅς ἐστιν ἡ κεφαλή,
    ⸋ὁ⸌ χριστός,
  bgc-bgc: बल्के सच नै प्यार तै बोल्लों, अर सारी बात्तां म्ह मसीह यीशु की तरियां सिध्द
    बणो, जो के म्हारा सिर सै।
  khz-khz: Na ita ulamagi ai kila taunatauna pita kilagia, pe Keriso gena maguli aonai
    gaura mapararai pita kamu. Keriso ita ereparana.
  deu-TKW: vielmehr wahr seien in der Liebe, und wachsen in allen Stücken zu ihm hin,
    der da ist das Haupt, Christus,
  zsr-NT: Naꞌa, rëꞌu ni, le nadxiꞌiruꞌ lzaꞌruꞌ, ral‑laꞌ güiꞌruꞌ didzaꞌ le nac gdutë
    li quië gac huöacruꞌ gdu ca naquëꞌ Cristo, len gacruꞌ tuz len Lëꞌ, Nu nac Xani
    gdu ca nayáꞌ nabanëꞌ le nacruꞌ rëꞌu.
  lin-lin: Kasi wana tokolobaka bosolo kati na bolingo, tokokolaka na makambo nyonso
    kati na Klisto oyo azali moto.
  hns-NT: Bakie hamlog khaalie sattjaai ke rasta par tjalke doesare ke pjaar karab.
    Aisane hamlog hardam Kriest ke ner hoi djaab. Oe hamlogke samaadj ke Barkwa hai,
    djaise dehie ke ek moerie.
  noa-E: Mag ʉdʉraa parhoobam khʉʉnag dich khũgurpiju khãai, warag Cristo iek chaar
    maachdëu khaugtarr gaaita ubʉ naaju aai nʉm. Pari magaag atheyan dich khapeen
    kha khõsinaa am dʉ̈i chadam iekpaita ig wënʉrrʉm dʉ̈i Cristota maach Pör aawai
    i khĩirjugta aumamua warag dau thethe paaukhamaju aai nʉm.
  eng-EMTV: but speaking the truth in love, we may grow up in all things into Him
    who is the head—Christ;
  mib-NT: Chi sa suhva na cóndiquīn yō jnūhun ndaā jiín jnúhun cúndáhú ni. Te súcuan
    cuehnu yó jíín táca jniñu cúní Cristo, Yaā cujéhnu nuū ñáyuu cácuu nájnūhun yɨquɨ
    cúñu yā, chi ɨɨn na cúu i jíín yá.
  lif-NT2: खे़ल्‍ले़ कुले़क्‌वा मिःम्‍जिन्‍नु से़क्‍खा पाःन् आबाःत्तुम्‍मिल्‍ले़ आल्‍लसाङ्
    यरिक् आनिॽ काक् परिक्‍ले़ ख्रिस्‍ते़न्‌हे़क्‍केए आबोःङ्, थेआङ्‌भे़ल्‍ले़ खुने़ॽए
    आनिॽ थे़गेःक्‍पारो॥
  xnj-xnj: Pahali paki tijovelana uchakaka muuganu tikangala mu mambu goha na kumhambila
    mweavi mutu wa msambi wa vandu vevakumsadika Kilisitu.
  mmx-mmx: Ketla nedik ta paase asu levelinga ruturun at ne Moroa, la lorooro atdik
    na umsu mi labalamu. La at lorooro axap atdik, tanaba ravasu lolos la tana sep
    sogo ri Lamgomgo atdik ne Karisito.
  cbr-NT: Nuxnu ainan 'aían aín unicaman 'Ibu, Cristo, ax nubë 'ain cananuna nëtë
    camabi an nu 'unánmicësabi oquin 'ai, aín sinánsaribi 'iti 'ain. Usa 'aish cananuna
    bëtsibë bëtsibë nuibananquin, cëmëquin uni itsi paranima, Cristo cuëëncësabi oíshi
    'iti 'ain.
  tee-NT: Alai va tachi canonau ju stavasalanti ni lamapainiyau. Ju chunch palai chunch
    cajunau tachi ju Cristo ju sa'aktsulh junita tachi chun ju talhilaca'anta ju yuchi.
  eng-LSV: and [speaking] truth in love, we may increase to Him [in] all things, who
    is the head—the Christ;
  cak-NT: Can nic'atzin chi ja ri ketzij nakatzeklebej y utz yekajo' ri winak, chi
    quiri' niq'uiy kac'aslen chech ri Dios y ne'kila' ta jun c'aslen can jabel, anche'l
    ruc'aslen ri Cristo. Ja raja' anche'l jun jolomaj ri c'o pa kawi' konojel roj
    ri kaniman.
  pah-NT: Xanhi'ig̃atu ti nhande a'ero a'itituhẽva'ea mombe'gwovo nhanenhoarõheteavo
    nehẽ. A'ero koji'i ti nhande rekoi Cristo'ga ja nhandejikoty'a ga pavẽi nhandekovo
    ganhi'ig̃a rupi nhaporemo nehẽ. A'ereki ga pe nhande xa'e nhaneakag̃a.
  sja-NT: Ma k'ãyaara tachia ne-inaa wãara ijãapataadait'ee. Maperã p'anapataadaipia
    bɨ Tachi Ak'õrepa wãarata jara pëidak'a. Ichita wãarata jarapataadaipia bɨ chik'inia
    p'ana k'inia p'anadairã. Mãga p'anapataadak'ãri, wãara jõma oodait'ee tachi poro
    Cristopa k'inia bɨk'a mãik'aapa tachi jõmaweda iru k'ap'ɨa apai pɨk'a p'anadait'ee.
  xed-xed: Nzata a mantsa ya wu, kahwathwata skwi ta nghanatá Lazglafta dzaʼa mnuvusta
    mu ma ɗvuvusta mu ta vgha mu, ŋa glakwa mu ma inda skwi ma ndiʼatá amu nda Kristi
    ta nzakway ka ghəŋ ta ghəŋa gwal zlghay nda ŋuɗuf ya.
  mks-NT: Ña̱ ndítahan caja í quéa̱ ca̱ha̱n nda̱a̱ xi̱hi̱n táhan í xi̱hín ndinuhu
    iní sa̱há ña̱ quíhvi̱ ini táhan í ta já cuahnu í xi̱hín Jesucristo, mé a̱ cúú
    ji̱ni̱ nu̱ tócó ndihi na̱ cúú cuéntá mé á ja̱nda̱ quia̱hva ná nduú tá quia̱hva
    cáa mé á.
  gfk-S: Iesene pa dait nale gil hobi. Dait na ter ra harmarsai ta ira turadi ma dait
    na tange ira tutuno ter ta di. Ma ing dait na tatalen hobi dait na tur dades haruat
    ma no ulu dait, aie ne Krais.
  bmu-bmu: Miaŋgö dop laŋ kude malmemö, keu ölŋanök töp jiba jöpaköm aŋguba malme.
    Mewö mala Kraistnöŋ nöröpnini akzawi, kesötŋini mönö yaŋgöreŋ möndömgöget geiga
    töndangöba yuai pakpak miaŋgöreŋ qarim köhöiba aködamunŋinambuk aka malme.
  dgz-dgz: Go nu gare nop tave iragena gapan baigan gare gare tainait. Amba wan dim
    dim uruga tainanta gapan Keriso mini entan nimanepen menan kai wara dorinait.
    Nu Keriso dugup mega nagirewa ame, me etua amba Keriso, nu ian bariwa.
  eng-GNV: But let vs folowe the truth in loue, and in all things, grow vp into him,
    which is the head, that is, Christ.
  zaa-NT: Pero ri'u nna dàni ri'u inne lá ri'u tulidàba nu ná lí, pero lani ttu modo
    e la' tsì'ilatsi', pues ná qui'ni ccá ri'u tì' ná Cristua lani itute la'labàni
    qui' ri'u, para qui'ni ccá ri'u completamente ttùba lani lèe. Lèe nna runie ri'u
    dirigir porqui'ni née cabeza qui' cuerpo qui'e nu ná ri'u.
  eng-WEBSTER: 'But speaking the truth in love, may grow up into him in all things,
    who is the head, even Christ:'
  guh-guh: Nexata itsamonaejavabelia itsa tsipaebaponatsi pexaniajailivaisi, bajarapamonae
    asivaya betanetsi. Pacuenia Cristo vajanacaitorobinë jamatabëcueneitsi, bajara
    vaxaitsi ata vajajamatabëcueneitsinexa, benatojitsipatsi Cristo vajajamatabëcuenejëpaenexa.
  bon-bon: Mine pätä miiji biname bine jajanena ngena gyene toraca piiyepu mine miiji
    mimemime singi lenaja, piba mine läbitininago iyeta mule cabu Keriso cama yepä
    äbitame, lui sine ätrunga biname bime mopeyame.
  nhw-BL: Pero tojuanti ma tijtoquilijtinemica catli melahuac ica tlaicnelijcayotl.
    Huan ma timoscaltijtiyaca para tiitztose más quen Cristo, yaya catli totzonteco,
    huan catli technahuatía nochi titlaneltocani quen totzonteco quinahuatía totlacayo.
  swh-ONEN: Badala yake, tukiambiana kweli kwa upendo, katika mambo yote tukue, hata
    tumfikie yeye aliye kichwa, yaani, Kristo.
  wbi-wbi: Palwene uluo tujovaghe uvwakyang'haani mulughano na kukula kyoongo mu siila
    sooni n'kate mwa mweene juno ghwe muutu, u Kilisite.
  bba-bba: Adɑmɑ sɑ n ɡem kpɑrɑmɔ kɑ kĩru kpɑ su kpɛ̃ɑ ɡɑ̃ɑnu kpuro sɔɔ su kɑ Kirisi
    kpɑ̃ɑru turi wi u sɑ̃ɑ wiru.
  eng-KJVCPB: 'but speaking the truth in love, may grow up into him in all things,
    which is the head, even Christ:'
  kgk-NT: Ani nhahendu teĩ aipo va'e nhe'ẽ. Anhetegwa va'e ae nhamombe'u mbe'u ojóupe
    jajohayhu-vy. Aipo ramo, okakwaa va'e-rami peteĩxa nhamoirũ porãve rãve va'erã
    Hesu Cristo-pe. Nhane akã-rami oiko Cristo.
  waj-waj: Ta mmoori yoketaiyauvaa iima rada vidada ta hama iya roosiima muaraagama
    variaaravai. Ta gioonna kiaapuuyara mmuduuya rida kua kutaivaa iyaata tida Yisuu
    Kirisiiva ti kieetavai variivaa roosiima ta innanikaraama varida inna aataru mmuakiaavai
    iima rada vidada yokeekiaaravai.
  cpy-cpy: Tema rootaki akenkithata-koyitee kyaari-perota-tsiri okantakaakae etakoyi-tantaa.
    Otzimatyee ataki-shire-yitee, oshiyaari jempe ikanta Jeepatzii-totaa-rewo. Tema
    riitaki Jeepatzii-totaa-rewo oshiyanee-yaawonimi aeto.
  mpx-mpx: Yaa kila bahi ta oolak panpankiti o elana, yaa alola wala nunuwana ta baaba
    tunahot, inoke ta siun ta gasisi ge avala Keliso ta tubwi hot, iya ekelesiya kaununa.
  wbp-wbp: Yulkami-miparlipa-nyanu, manu yungurlipa-nyanu jungangku yimi-ngarrirni
    warrarda yimi. Kuja-karra kapurlipa Jijaji Kiraji-piya-jarrimi ngurrju-nyayirni.
    Nyanunguju Warlalja-Wiri ngalipaku jaajirla. Nyanungu kangalpa wangkami nyarrpa-jarrinjaku.
  luo-luo: To wanasiki ka wawacho adiera e hera kendo ka wadongo e gik moko duto kuom
    Kristo ma en ewi ringruok.
  nhe-NT: Pero tojuanti ma tijtoquilijtinemica tlen melahuac ica teicnelijcayotl.
    Huan ma timoscaltijtiyaca para tiitztose más queja Cristo, yajaya tlen totzonteco,
    huan tlen technahuatía nochi titlaneltocani queja totzonteco quinahuatía totlacayo.
  aii-aii: ܐܸܠܵܐ ܗܲܡܙܸܡܲܚ ܫܪܵܪܵܐ ܒܚܘܼܒܵܐ ܕܓܲܪܘܸܣܲܚ ܒܟܠܔ ܐܘܼܪܚܵܐ ܒܡܫܝܼܚܵܐ، ܕܝܼܠܹܗ ܪܹܝܫܲܢ،
  esk-NT: Aglaan ataramik iḷisautriyumarugut iḷumutuuruamik avatmun. Aasriiñ piqpakkutigiigupta
    avatmun qiñiqtitlugu suraġałłaptigun, iḷisaiñaġisirugut Christ-tun ittuatun qaukłiġikkaŋatitun
    ukpiqsriruat.
  msb-msb: Niyan, an matuod na katukduan an isumat ta na may kamuot agod magadako
    kita sa pagkadiosnon hasta mairog ta na gayod si Cristo kay bagaʼn iya lawas an
    mga nagatuod kag siya an ulo.
  cpa-NT: Cónh¹jøng² juúh³ jniang³ jmáh¹lah jǿg³ té¹², hi² hnio¹ jniang³ ju³roh¹³
    jniang³. Mi³jøng² lén² jniang³ ja³ca¹lah¹jǿ¹ ju³lah lán¹² Cristo, dsa² lán¹² dsa²
    chiúh³ dsa² jmó³ quián² jniang³.
  dso-dso: ତାର୍‌ ବାଦୁଲେ ଆମେ ପର୍‌ମେସରର୍‌ ସତ୍‌ ବିସ‍ଇର୍‍ ଆଲାଦ୍‌ ଜାନାଉଁ । ସେନ୍ତାରି ମୁଣ୍ଡ୍‌
    ଇସାବେ ରଇବା କିରିସ୍‌ଟର୍‌ ପାରା ଆମେ ସବୁ ବିସ‍ଇତେଇ ସିଦ୍‌ ଅଇ, ତାର୍‌ ପାରା ଅଇବୁ ।
  meu-meu: A hereva momokani na lalokau ai baita gwaurai; bena unu kara ai baita bada
    oho bada oho, ela bona Keriso enai baita kau; ia na eda orea ikwarana.
  yva-NT: Weinya! Yara syare wamo ayao tugae obo raura wama arakove mai, wansanuga
    ntairi muinye rautan. Wirati indamu wantubai ti wansanuga muno wama ana wandave
    mamaisyo Kristus apa rai. Wepirati wama Akari pije,
  dgc-dgc: Engˈwan, dapat kitam a matapat du kakaguman tam dahil ta pégmahal tam dide;
    sakay maging mahusay kitam ta péniwala tam ni Cristo. Siya i Pangulo tama.
  zpm-NT: Sinque guionaḻ ne miṉe nac diidzli, iṉe gleynie ne samiech ne, tibaque laa
    ne guionaḻ zigne nac Jesús, meṉ ne rnabey lo ne grë ne ne ngab ne lo me (rrieequia
    xcuerp me nac ne, me nac guic cuerp co).
  hix-NT: Yaworon me haxa tehxatxow hamà, kàwyamo. Yaworon yokarymany me tehxatxow
    hamà. Yaworon yokarymanye rma, osox tehxatxow hamà. Kryestu hutwanàr hoko thorymamyatxow
    hamà, noro yoh me nyhe kehtxoho menye, noro wyaro rma rha ohxe kehtxoho menye.
    Noro ryhe, tàmryenon kom yoh me naha. Khun kom yoh me kuyhuthuru yehtxoho wyaro,
    tàmryenon kom yoh me naha.
  sim-sim: Jir mambla arngalaha mashi lihin misiwa hala. Hako jir ma anandin wapnuku
    jihik ji owehe mashi omendinga nom ji mbaka. Os erem ji u nahi, Krais hom ji nakmbaha
    jimu unduwa. Or hausishiwak orhi siyok sinda jir.
  npi-ULB: बरु हामी प्रेममा सत्य बोल्नेछौँ र हाम्रो शिर, ख्रीष्‍टमा हामी सबै क्षेत्रमा
    वृद्धि हुनेछौँ ।
  cgc-cgc: Dapat gid na dili ki iling tan na paryo ta bata na dali nang maluko. Dapat
    na mag-ambal ki daw magpati ki man ta kamatuuran na may gugma ki ta Dyos daw ta
    kada isya aged ta tanan na mga buaten ta daw ambalen magparyo ki pa ki Cristo
    na ate na pangulo.
  tim-tim: Bo. Yeukŋe han kalem akmâ âmâ den bunŋe paŋâk mem mandenŋe biwi tânnenŋande
    miawakmâ sambelembo kautnenŋe Kristo yâkgâlân dewatim kârikŋe akbaen.
  yor-yor: Ṣùgbọ́n ká a máa sọ òtítọ́ ní ìfẹ́, kí a lè máa dàgbàsókè nínú rẹ̀ ní ohun
    gbogbo ẹni tí i ṣe orí, àní Kristi.
  wos-wos: Yikama nyangwal maki yamba rekéme. Néma du takwa maki retame. Reta du takwaka
    némafwimbu mawuli yata mwi hundi male wata retame. Wungi reta nani Krais wali
    natafa mawuli male héraata hukémbu nani dé maki retame. Dé néma du dé re, Godna
    hémémbu rekwa atéfék du takwaka.
  emp-NTPO: Ãtebʌrʌ quĩrĩãneba wãrã bed̶eada ẽpẽnida panʌa ne jũmane dadjirã Boro
    Crito quĩrãca b̶ead̶i carea.
  eng-F35: rather, speaking the truth in love, let us in all things grow up into Him
    who is the Head, the Christ;
  ind-ind: Oleh sebab itu, hendaklah kita mengerjakan bagian kita sesuai kemampuan
    rohani pemberian Kristus. Sebagai Kepala, Dia sudah mengatur tugas kita masing-masing.
    Dia menyusun dan mempersatukan setiap kita dengan sempurna. Ketika semua orang
    melakukan tugasnya, kita akan menjadi seperti tubuh yang sehat karena setiap anggotanya
    berfungsi dengan baik. Dengan begitu, kita akan terus bertumbuh dalam ajaran yang
    benar dan selalu saling mengasihi. Pada akhirnya, kita pun akan menjadi seperti
    Kristus yang sempurna dalam segala hal.
  pes-OPCB: بلکه با عشق و علاقه، همواره در پی راستی خواهیم رفت. راست خواهیم گفت، راست
    عمل خواهیم کرد و راست خواهیم زیست تا به این ترتیب، به تدریج در هر امری مانند مسیح
    شویم که سر کلیسا می‌باشد. تحت هدایت مسیح است که تمام اعضای بدن او، یعنی کلیسا،
    در جای خود قرار می‌گیرند. هر اندام با روش خاص خود، به اندامهای دیگر کمک می‌کند،
    به طوری که تمام بدن در تندرستی کامل و پر از محبت، رشد می‌نماید.
  mpt-mpt: I ina binabib otane nibo i kukubo mo omeisenobta naka mak unang maki dimo
    mo oyemobe! Nibo i kla gobe bianoba bain wengo olota oyemomo! Nibo kukub misiamo
    deibonoba Klaiste kukubo olota wafu bianoba makob Klaiste ele ulab anomo! E nib
    kimanin nakabe.
  ssx-ssx: Koto ekita꞉ ana꞉ na pa꞉la꞉me. Nikana꞉ma꞉ta꞉ pukima꞉ homolo hata꞉ ota꞉ pimanu
    lomana꞉e. Kutu puma꞉ka꞉na꞉ta꞉ ota꞉ hau pitolo hata꞉ Yesu ame̱le̱ mandakena꞉ halumeke.
    Ipikita꞉ nika꞉ you hata꞉ tieke hala꞉me.
  mkl-mkl: Ammɑ bii ɑ̀ wɑɑ sisi ntɔu do kubi ɑɑ kɑ lɑ si mii fei kɑ tóo ɑlɑ́i Kirisi
    iyi í jɛ iriu.
  gaq-gaq: ମାତର୍ ଆଲାଦ୍‌ରେ ସତ୍‍ ବାସଙ୍ଗ୍‍ଚେ ତାଣ୍ଡେ ବିସୟ୍‍ରେ ବାଆଃ ରକମ୍‍ କିସ୍‌ଟ ରକମ୍‍
    ନେଡିଙ୍ଗ୍‍ପା ।
  gof-RNT: Shin nuuni tumaa siiqon odishe asatethaas huu7e gidiya Kiristtoosara de7iya
    issifetethaa gujji gujji dichchoos.
  unx-unx: ମେନ୍‌ଦ ଦୁଲାଡ଼୍‌ରେ ସାର୍‌ତି କାଜିତାନ୍‌ଲଃ ସବେନ୍‌ କାଜିକରେ ବହଃ ଲେକାନ୍‌ ଖ୍ରୀଷ୍ଟ୍‌
    ଲେକାବୁ ହବାଅଃକା ।
  gah-gah: Leza ligika kemeko gakó gihiláa loloko vinake matute loló oko noi ve Kilistotoka
    gímizekinake alévolé itune.
  lcm-lcm: Sikei tara uli mengen ta mengen tutuman si selen i vinga ro, na tara polok
    alak aliu si kara angtogon ve Karisto, nia na patuna i pukun ke.
  aer-aer: Nhenhe ikwere ipenhele anteme anwerne ayeye arratye Ngkarte-kenhe akwetethe
    akaltyele-antherretyeke, arrpenhe areyeke ahentye-anemele. Nhenge anwerne alakenhe
    akwete mpwarewarremele anteme, amangkemele anthurre Christ-arteke irretyenhenge
