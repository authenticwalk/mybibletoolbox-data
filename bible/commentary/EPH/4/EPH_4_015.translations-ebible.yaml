    yawasosi Keliso koina, iya ekalesiya kulukuluna.
  tcs-tcs: Bat yumpla i mas prapa tok trutok ane prapa labe wananada. Yumpla mas kipon
    gro wea ebri pat po kam mo seimkain wase Kraist, da wan uda da ed blo yumpla,
    da sos.
  hlt-THB: Lungnaak ingkaw awitak ce nik kqawn kawm usaw, lu na ak awm Khrih awh ik-oeih
    soepkep awh ning taai hawh kawm uh.
  soq-soq: Tane no nuawadawada mampe ulaipa gagalowa baiwa badowa enonte wasabamosante
    apana diamonta. Ita no Keriso bedewe debamantate dewa uduudu dewasantaa mampe
    me mida no uwamba nepa bedewentate ruawaidantata.
  qub-qub: Chaypa ruquenga cuyanacur rasun cajta willacullar cawashunpaj. Chaynöpami
    Jesucristo cashanno noganchïpis cawashunpaj. Chayno captenga Jesucristumi umano
    caycan, y yäracojcunanami paypa cuerpunno caycan.
  att-att: Ngam sittam, gapu ta pakkaká-iddù tam, ubobugat tam yù kuruk nga bilin
    ni Apu, tapè tulluâ ittam ta áddè ta paggigittá tam yù nonò tam ánna yù kustombare
    tam ta nonò ni Apu Kesu Kiristu ánna yù kustombare na. Ta meyárik si Apu Kesu
    ta ulu tam, nga mammaguray nittam.
  bki-bki: A kito monoka rovokar ilirianiano ea bajago na tinietiiano, a ea kiado
    m̃arabo nonovio nalo, monoka reiluo ka mia romei rove Kristo kiano tomu nalo,
    napano naio be parinio ka bagaro na namoneano nalo na kiano.
  bqp-bqp: Oi, óni yãpura o kũ yenyĩo, ò gbã yã sĩnda pínki musu Kirisi kũ à
    de a mì ũ gũn.
  mcp-mcp: Sə́ mú bá yida dʉ jaaw óbʉ́bə́lɛ́ nə lâm cɛɛlí, sə́ ka ŋgə wîy məzhɨɨ́
    mɛ̂sh ŋgə bə nda Krîst muud jɨ́ lúu yɛ́.
  hat-hat: Okontrè, ann pale verite a avèk renmen nan kè nou, konsa n'a ka grandi
    nan tout sans nan Kris la ki chèf kò a.
  npl-NT: Nochipa matitetlapowikah tlan milák ika totlasojtlalis, iwa ijkó timoskaltijtiaskeh
    íwa n Cristo porke Ye itsonteko n kuerpo.
  bgg-bgg: Jiphachiang shii, ragung pha miie è izai yao ne, gethek ne hanyie yi khrug
    Masi ro zab pha lumuii è sieng chid phro.
  eng-TCENT: Rather, speaking the truth in love, we must grow up in every way into
    him who is the head, that is, Christ.
  eng-BSB: Instead, speaking the truth in love, we will in all things grow up into
    Christ Himself, who is the head.
  cpu-NT: Aña iro añaaventayetai kyaaryooperotatsiri onkantakaakai etakoyetantaa.
    Ontzimatye antakishireyetai, ankempitaiyaari tsika ikanta Cristo irirori. Tema
    iri Cristo kempitanaiyaaronemi aito,
  san-ASM: প্ৰেম্না সত্যতাম্ আচৰদ্ভিঃ সৰ্ৱ্ৱৱিষযে খ্ৰীষ্টম্ উদ্দিশ্য ৱৰ্দ্ধিতৱ্যঞ্চ,
    যতঃ স মূৰ্দ্ধা,
  tac-NT: Iligá ramueka 'we 'la bijchiá ra'ichawa 'we 'la niraga ralámuli. 'Lige alarigá
    aminacho 'we 'la e'wiwa napu nulá Kristo napu ramué nuleme ju.
  eng-WEBPB: but speaking truth in love, we may grow up in all things into him who
    is the head, Christ,
  gfk-H: Senbia pa dahat na gil hua. Dahat na tar ra harmarsai ta ira tunatuna ma
    dahat na tangai ira tutuna taar ta diet. Ma ing dahat na tatalen hua dahat na
    patuan haruat ma no wali dahat, ne Karisito.
  viv-viv: Keke medede amine kanaꞋabinuwanuwa, au yada wanuwanuwa hawahawahegana nuwanuwa
    velemoꞋena kanagahegaheyeni-yo au yada dewa moyaꞋaina againe Keliso ana itaꞋita
    amine kanalakalakata, higa Bana uꞋuda.
  yao-yao: Nambo twaŵechetaga yankati usyene kwa unonyelo, tutukule mu chikulupi ni
    kwaichilila Kilisito, ŵaali ntwe wa mpingo wa ŵandu ŵakunkulupilila.
  tgp-tgp: R̃a pa sopo sohera pani r̃a lo taurilati na retivarar̃uhu na opoia, ale
    na hinau tari r̃a pa ulua hin Kr̃isto sei enia patu epena.
  auc-NT: Wæætë Wængonguï, Näwangä pönï impa, ante nänö apæ̈negaïnö ante mönö tömänäni
    ïnänite waadete pönëninque apæ̈necæ̈impa. Mänömaï cædinque mönö Codito baö baï
    ïñömonte tömengä në Ocamö baï inte pönö angä beyænque mönö ñancæ äadinque godömenque
    picæ̈mö bamompa.
  kbc-NT: Pida leeditibige me idinemaanaɡ̶atiwage niɡ̶ina mejinaɡ̶atece niiɡ̶axinaɡ̶aneɡ̶eco
    anewi anoditece ɡ̶otiwaɡ̶atakaneɡ̶egi. Liciagi anee me ili inatawece ɡ̶odolaadi,
    ɡ̶odili mejiwaɡ̶atakanaɡ̶a leeɡ̶odi midioka limedi me ɡ̶odexogotege Cristo ane
    Ǥodacilo.
  bmh-bmh: Go naliu tam. Ig igual zaiger ag en oigeb nug noumaimai, petak ze maimai,
    ig unum Kristus, igual gumiganeu du nug sul usalamam.
  ctu-BL: Pero joñonla mi lac sub i sujmlel yic'ot c'uxbiya. Mi lac taj laj colel
    ti Cristo ti pejtelel chuqui yom. Jiñʌch lac jol.
  meq-meq: Ɗuh na, tsikakwatay deɗek a ndo hay. Gakwa wu hay tebiye tə mawuɗe bo nəte
    nəte mə walaŋ kway. Ka gakwa andza niye na, ka gəlakweye hus ka matəre andza Kəriste,
    neŋgeye nakə ka gər i ndo neheye tebiye aye.
  noa-H: Mag hʌdʌraa parhoobam k'ʌʌnag dich k'ũgurpiju k'ãai, warag Cristo hiek chaar
    maachdëu k'augtarr gaaita hubʌ naaju haai nʌm. Pari magaag hat'eyan dich k'apeen
    k'a k'õsinaa ham dʌ̈i chadam hiekpaita hig wënʌrrʌm dʌ̈i Cristota maach Pör haawai
    hi k'ĩirjugta haumamua warag dau t'et'e paauk'amaju haai nʌm.
  thd-thd: Ŋamp pam ŋeeŋkmam ak wuun, ŋamp kuuk mincminc aŋarr yik-hancih, ŋamp pam
    min aŋarr piinth-hancih warrmin moŋthak kar Christ nul pam Thulum ŋamplin.
  alp-NT: Ele mere mo! Mise lesire suke ite ono yelu rebe unkenare kena ite lalema
    kena oki tamata makete. Leke kena ite ono sasaisare, tatakwali iteki atataru mise
    titinai saka Kristuse rebe Iono elake ete pusue tamata rebe hlaleke lokoIje.
  san-VEL: premnaa satyataam aacaradbhi.h sarvvavi.saye khrii.s.tam uddi"sya varddhitavya nca,
    yata.h sa muurddhaa,
  kbq-kbq: Hianagi tamage ke nehuta, tagu'areti vahera zamesi nezmanteta, hageta nena
    nehanunkeno maka'zamofona Kraisi aseni'a manigahie.
  kbh-kbh: Chamna, chë Bëngbe Bëtsabe ndegombre soyëngama bonshanánaca jtsóyebuambnayëse,
    s̈ontsamna jashjáchana jtsemnama lempe nts̈amo Cristo yomncá. Cha bëngbe amëndayá
    endmëna, cachcá nts̈amo bests̈as̈e chë cuerpents̈a soyënga jtsemandayancá.
  ron-LSB: ci, vorbind adevărul în dragoste, să creștem în toate lucrurile în cel
    care este capul, Hristos,
  pon-pon: A kitail en melel ni limpok, ap kakairida ni jon karoj on Krijtuj, me tapwi
    o.
  nhe-BL: Pero tojuanti ma tijtoquilijtinemica tlen melahuac ica teicnelijcayotl.
    Huan ma timoscaltijtiyaca para tiitztose más queja Cristo, yajaya tlen totzonteco,
    huan tlen technahuatía nochi titlaneltocani queja totzonteco quinahuatía totlacayo.
  sps-sps: A sikia, ara nai tsue iny ror a man, ra te faatok iny mangiir tsura tana
    mesapan, ana ra te matsua me faarei me Krais tana fo kat tsura, Tsunia te faarei
    minon patsuun tan puan, tan vainy fafaaman.
  wnc-wnc: Aho. Ninda aminde musip gwaang natayamuke siakan wamban yaninim. Yanike
    ninda kepi Kraisda tawake tasikut taknganekan sukunim. Sukuke ninda Jesu nindane
    tupan siknga aminu waapae gepbiatang yutnim.
  nmw-S: Bwele hide taine hedi sohode ti yo, agegene bwaide wada nunuwane lihu tolosuwokine
    ta lihulihu-yan ge ta siwi gaigaisi hana had ta tubwen suwok Keriso hei, iye ekelesiya
    hulune.
  bus-bus: Auo, wé yãpuraa o kↄ̃n yenzio wà gbã yã píngi musu Kirisi kɛ̀ dɛ à mì
    ũu guu.
  gub-BL: Nazazeruzar kwaw waze'eg rehe. Ximume'u tuwe ze'eg azeharomoete har nehe.
    Tekwe Puràg uzamutar katu kar teko zanewe a'e wà, wanupe zaneze'eg mehe a'e wà.
    Tuwe zanetua'u nehe. Tuwe zaiko Zaneruwihawete ài nehe. Ta'e zaiko hetekwer ài
    zane xe. Wiko wetekwer iàkàg ài a'e no.
  imo-imo: Kolo toli iyemani ninge mele komu tendepo naa pilipolio Kraistinga kangimu
    moromolo imbomani lino nokopo linonga pinyewe moromo iye Kraist moromo mele molamili
    nimbo nendo yando konopu mondopo ungu paimboma kau nimbo molamili.
  boj-boj: Iga gisaŋ anjam di qusim dauryqasai. Iga qalaqalaiyo kumbra dauryoqnsim
    anjam bole segi maroqnqom. Osim dena iga kalil boleoqnsim siŋgilaoqnsim gago Gate
    Koba Kristus beteryesqom.
  eng-DRA: 'But doing the truth in charity, we may in all things grow up in him who
    is the head, even Christ:'
  knf-knf: Ŋbaa ţëp ţëp kado kaţup manjoonan na uŋal, kaşë kado kanaam naam Kriŧtu
    pya, ul anwooŋ bkow.
  san-KHM: ប្រេម្នា សត្យតាម៑ អាចរទ្ភិះ សវ៌្វវិឞយេ ខ្រីឞ្ដម៑ ឧទ្ទិឝ្យ វទ៌្ធិតវ្យញ្ច,
    យតះ ស មូទ៌្ធា,
  arn-NT: Welu may, feley taiñ dunguwael ti rüfngechi dungu küme piwkeyewün mew, taiñ
    doy fülkonael femngechi taiñ inayentuafiel ta Cristo, fey kisu longkoley tañi
    trokiñche mew.
  zas-NT: rayal yayën du lasaꞌ ree, yadü ree diidx yunaal tëë ree ni diidxli din gusnuu
    yayigniaꞌ ree yaguieen tëë ree ziꞌc rën Jesucrist bén rniabee dunuj ree.
  ken-NT: Ɛnyɨŋ ɛnɛ sɛ́bhɔ́ŋɔ́ bɛkʉ chi bɛkɔŋ batɨ, nɛ bɛrɛm chi mɛnyɨŋ ɛbhɛn bɛchi
    tɛtɛp ɛ̌ti Mandɛm bɛ sɛ́ngo nɔkɔ ndǔ yɛ̌ntɨkɨ mbi kpátɛ sɛ́ndɔp chi mbɔ Kristo
    mmu achi ntí ntá Nkwɔ Kristo.
