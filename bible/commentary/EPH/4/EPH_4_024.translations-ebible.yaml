  qvh-NT: '@see-verse:EPH.004.023'
  kms-kms: Di pughe gri nei urupui God yembe nindiny kin te chongo kin pugri ware
    righe ei ni kin pugri ye was ye te bei meuq. Te God ni tiqne di yuwon nganye nas
