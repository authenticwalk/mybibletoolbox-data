  mya-mya: ဘု​ရား​သ​ခင်​၏​ပုံ​သဏ္ဌာန်​တော်​နှင့်​အ​ညီ​ဖန်​ဆင်း ခြင်း​ကို​ခံ​ရ​၍ သမ္မာ​တ​ရား​ဆိုင်​ရာ​ဖြောင့်​မတ်
