    tetapua'l't Gjinisgam.
  huu-NT: Cristo rafuena birui ɨɨnotomoɨ. Naimɨe jitaillacɨnodo omoɨ mai jai. Jusiñamuidɨ
    jeacɨno fɨnocana omoɨ jaiñenana jitaide. Naimɨe marena isoi, marena icana omoɨ
    jaillana jitaide.
  jiv-NT: Tura yamaram enentáimtairam emetatarum. Nuka Yusja̱i̱ métek najanamu asa
    nekas péṉker tura shiira nuna tuke túriniaiti.
  otm-NT: Nɛ dami hyehʉ ngue gätho ma'da'yo tengu bi zän'nahʉ Oją nangue rá pähä zɛhɛ.
    Nuya dami 'yuhmbʉ ram 'bʉi njuąntho gui 'yøthʉ, ngue nte man ts'o gui 'yøthʉ ya.
  dah-dah: Niŋgeb deŋbe dufayya mataya gergeŋ Al Kuruŋyen goyen bitiŋ bana yerde yeŋ
    diliŋde mata huwakya mata wukkeŋya goyen po teŋ hinayiŋ.
  tnk-tnk: Nənə kɨmiaha tihaməkeikei mharkahu ia nɨmɨruien vi. Nɨmɨruien vi nəha in
    nəha iərmama vi sə Kumwesən rɨno mə trəmwhen irə. In rɨno iərmama nəha mə tratukwatukw
    pərhien, məmher.
  kpr-kpr: God nu nendae dubo joká seka, nunda avavaga muturaira, ava buvu! Dubo joká
    seka resena emo, nu jebuga bekári. Kotari seka evia budo, ne God da natofo kakara
    edo irise, veka eveva vanembo use irareva.
  san-IAS: dhārmmikatvena ca sṛṣṭaḥ sa eva paridhātavyaśca|
  nho-nho: aa kootou ki too te tinotama hoou, te tinotama teelaa ni penaa ki tautari
    ki te tiputipu TeAtua aa teelaa e hakasura te ora maaoni e tonu aa e tapu.
  gym-NT: Amne nita dän btin kite jabtä, ye kwrere mun rabadre ni btin kwrere. Ngöbö
    abko kukwe nuenkä metre amne niara abko deme, ye kwrere Ngöböta mun kwite btin
    abko diribare munye.
  azg-NT: Quityquiiꞌ na cotsamꞌanhoꞌ, chuhanꞌ na nnintyincyooꞌ na conduihoꞌ nnꞌan
    xco, tsꞌian na nquii Tyoꞌtsꞌon itsꞌaa jonhanꞌ, na cüityincyooꞌhanꞌ nchu vaa na
    itsꞌaa tsꞌan ꞌnan na chuhanꞌ ndoꞌ na vamꞌaan juu na ñuaan nquiiꞌhin chaꞌxjen condui
    nquii jon.
  bhd-bhd: परमेशरे तुसन नव्वों स्वभाव दित्तोरोए, ज़ै तैसेरे स्वभावेरे ज़ेरो आए। त तुस
    नव्वें स्वभावेरे ज़ेरे ज़ीथ। सच़्च़े तुस धर्मी ते पवित्र भोथ।
  too-NT: Lā' calatā'kchokotit chu a'nchī xasāsti' mintapāstacna'ca'n a'ntū Dios cāmaxquī'ni'
    lā' a'ntū hua'chi ixla'. Lā' catlahua'tit a'ntūn tzey.
  ind-AYT: Kenakanlah manusia yang baru, yang diciptakan dalam rupa Allah dalam keadilan
    dan kekudusan yang sejati.
  cjo-NT: 'Pipaashinitaperoeyanakini: eero pantashitawo kaari kameethatatsi, omaanta
    pikimitaperotyaari Tajorentsi, tema ikameethaperotaki kameetha.'
  nsn-nsn: karung hiku tar timuhur niuangoul ger nitouo sira tang God tar niuangoulur
    man, kara kodkodoh, kara dedeil.
  san-DEV: धार्म्मिकत्वेन च सृष्टः स एव परिधातव्यश्च।
  tna-NT: Pamapa tsine daja hue saida, eichacua puderati taji, Diusu ja micuana tu
    nime saida, nimeeichacua atana putsu. Nimebutsepi, jucha mahue puderati taji ibuneda
    neje.
  lid-lid: Aha kasahan ha-un ja. Kindrei le amwenen amekes kohan ha-un doh, ma asahan
