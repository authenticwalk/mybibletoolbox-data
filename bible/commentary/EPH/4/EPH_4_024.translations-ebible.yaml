  vmy-NT: Tixatsio yojonu joni tsa najñu xatse chojo. Ngatꞌa Naꞌenchana kitsixatse
    ngani inimanu, tuxi ku̱anñu jo kjiꞌi kui, jotsaꞌen kixi ꞌba tsje kjuakixire.
  cmn-FEB: 拥有上帝创造的新天性，这样你就会像他一样，获得真理的正义和圣洁。
  gmv-RNT: Tumu xillotethaninne geeshshatethan Xoosse misatana medhetida ooratha asateth
