  bod-N: ཁྱོད་ཅག་གིས་ཀྱང་གཤིས་ཀ་གསར་པ་དེ་གྱོན༌པར་བྱའོ།། གཤིས་ཀ་གསར་པ་དེ་ནི་དཀོན་མཆོག་གི་སྣང་བརྙན་བཞིན།
    བདེན་པ་ཉིད་ཀྱི་དྲང་བདེན་དང་དམ་པའི་ངང་ནས་བཀོད༌པ་ལགས་སོ།།
  tca-NT: Rü name nixĩ i penayaxu i ngexwacaxü̃xü̃ i pecüma i Tupana norü ngúchaü̃maã
