  ame-NT: Añepaʼchña chorraterrsa Yompor ñeñt̃chaʼ soct̃apeʼchaterreʼ cohuen eʼñe
    etserra. Ñeñt̃paʼ att̃ochña etserrataterrnas Yompor soct̃ap̃ña eʼñe atet̃ cot̃apeʼchen
    ña. Allochñapaʼ att̃och eʼñe pocteʼ es sep̃aʼyen arr patsro ñeñt̃ eʼñe poʼñoc̈h
