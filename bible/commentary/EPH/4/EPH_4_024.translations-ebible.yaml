  ncj-NT: Huan xicuicatinemican in yancuic tlanehnehuilistli quen omechchihualoc yancuic.
    Ijcon nanyesque nele chipahuac huan tlamelajcan.
  yuj-yuj: Yumo ankár wourékam arop yakáp kip. Kwaro am aropan wourékam yoroi námpara,
