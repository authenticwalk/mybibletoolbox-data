  nvm-nvm: Regavo jaiji fun Godri kege una fu aikin amare uniainmado ja e akai rene
    unam fuon ma ijia keok. Ijefuon ni uri una e iviamkor igegrene kariof.
  mps-mps: Tama dagego dwai meda yai kolesaga ebo tagalama, tama dagego wiegi yai
    gesi kolesaga eyu tama dage te gesi noma bidi tiwai pedalao, te aga tigi wę paluai
    bidigo aga gesi ugwa gudubogia tiwai yao. Tama dage te gesi noma bidi tiwai pedaloyu,
    tama God aga digi agai te dage gesi noma bidi nigali, tama dage God aga homu kolesaga
    tiwai mu pedalainogo nigali. Tama tibaso, gasa we bidi augwaligo dagego Godigo
    po odoyu bidibo sumainogo te dagego bugagia bidiąo. Tama tiyu, dage gasa we bidide
    te wiegi yai dolo mu kolesaga naga eyu, tama God agade te dagego aga pabo tųdu
    naga peyu yao, aga gedude doloba pai we bidi mu bidiąo.
  pab-NT: Xisaohena waitare wenati xema, hatyoharenai atyo kaomaka Enore aokitere
    akereta, hatyoharenai atyo kawaiyakita wenati aliterexe hiye, hatyohare atyo tota,
    waiye xoaha.
  llg-llg: suek ei dadik hataholi beuk, tungga Ndia mataꞌaon. Huu ndia de, ei musi
    matudu dale beuk, fo malalaok ma ndoos.
  kyf-kyf: A -zɛ nyɩma -lolu -wa -Lagɔ -laa la ɔ 'dɛɛ 'wʋwlʋ nya. 'Ɩn, gbʋ tɩklɩɩ
    -yɔ -mɔwlʋgbʋ -we bhʋa gbʋzɔnʋʋ -gbɛ, a -zɛ we lɛnʋnya.
  tpi-tpi: Yupela i mas kamap ol nupela manmeri, em ol manmeri God i mekim ol i kamap
    nupela na ol i stap olsem God yet, long wanem, pasin bilong ol i stretpela olgeta
    na i holi tru.
  mih-NT: Ta cuu ndo ñiyɨvɨ saa, vatyi tacuan i zanduvaha ra Ndyoo sii yo sa cuu yo
