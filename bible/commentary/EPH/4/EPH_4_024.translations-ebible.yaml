  mgh-2016: Mmwareke uttu wo naanano, unoopiya wo ulhikaana ni Nlhuku, uneepatakulha
    wo makhalhelho e ikekhiaye, anonteelhiha Nlhuku ni o utakatifu.
  kvn-NT: Imi pemal aga igal-nuegan chuenabmal, tule-pinga kunonigal. Tenal Pabdin
