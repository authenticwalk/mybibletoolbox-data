  san-SIN: ධාර්ම්මිකත්වේන ච සෘෂ්ටඃ ස ඒව පරිධාතව්‍යශ්ච|
  yut-yut: Ji mɨŋat amɨnyo kalugɨ dagoni. Uŋun Piŋkop da iyɨ aban mɨŋat amɨnyo kalugɨ
