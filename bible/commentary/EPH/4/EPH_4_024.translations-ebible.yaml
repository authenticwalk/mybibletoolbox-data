    dɛɛvɛ.
  tur-YTC: Doğrulukta ve gerçeğin kutsallığında Tanrı’nın benzerliğinde yaratılmış
    olan yeni insanı giyinin.
  san-ITR: dhArmmikatvena cha sR^iShTaH sa eva paridhAtavyashcha|
  bel-N: і апрануцца ў новага чалавека, які створаны паводле Бога ў праведнасьці і
    сьвятасьці праўды.
  sch-sch: male mi nina thar, Pathien angna dôna sin ringna dik minlang le ânthienga
    han invo ngêt roi.
  mic-MIQNT: Ignmu Gjinisgam piluei awigtij 'gtangita'suaqanml. Ignmasg pilei mimajuaqan
