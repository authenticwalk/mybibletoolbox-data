  grc-BYZ: καὶ ἐνδύσασθαι τὸν καινὸν ἄνθρωπον τὸν κατὰ Θεὸν κτισθέντα ἐν δικαιοσύνῃ
    καὶ ὁσιότητι τῆς ἀληθείας.
  cpc-NT: Ontzimatyii powakiraashiriyitai, iro jiwitsikantakimiri Pawa pairani pinkimitaiyaari
