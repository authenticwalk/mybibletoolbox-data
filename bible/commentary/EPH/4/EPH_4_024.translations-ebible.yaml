  spa-BLM: y os revistáis del nuevo hombre, que a semejanza de Dios ha sido creado
    en justicia y santidad de la verdad.
  kyz-NT: “Pejemuesageukat Jarejuwarete 'ga upe. Oje'jawe pejemogya futat 'ga afutat.
