  haw-1868: E hoaahu iho hoi oukou i ke kanaka hou, i hanaia mamuli o ke Akua ma ka
    pono a me ka hemolele io.
  ffm-ffm: Njogitee neɗɗaaku keso mo Laamɗo tagi dow mbaadi mum ley senaare e fooccitaare
    goongaraare.
  arb-NAV: وَتَلْبَسُوا الإِنْسَانَ الْجَدِيدَ الْمَخْلُوقَ عَلَى مِثَالِ اللهِ فِي
    البِرِّ وَالْقَدَاسَةِ بِالْحَقِّ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲛⲧⲉⲧⲉⲛϯ ϩⲓ ⲑⲏⲛⲟⲩ ⳿ⲙⲡⲓⲣⲱⲙⲓ ⳿ⲙⲃⲉⲣⲓ ⲫⲏⲉⲧⲁⲩⲥⲟⲛⲧϥ ⲕⲁⲧⲁ ⲫϯ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏⲓ
    ⲛⲉⲙ ⲟⲩⲧⲟⲩⲃⲟ ⳿ⲛⲧⲉ ⳿ⲑⲙⲏⲓ.
  sri-sri: Marĩpʉ ĩgʉ̃ gããmederõsũta marĩrẽ maama ããrĩrikʉrire opamakʉ̃ iridi ããrĩmí
    ĩgʉ̃ irirosũ diayema irirã, ĩgʉ̃ ĩũrõ õãrã ããrĩburo, ãrĩgʉ̃. Irasirirã, suríro
    boari dariñe béo, maama suríro õãrĩñe gorawayu sãñarã irirosũ, iripoegue ñerĩ
    iriunadeare piri, maama iririkʉrire gorawayu irika!
  nal-nal: Di viraai zaait nim kuna mamaauzang pana a roroiang faaxur ina Nakmai xa
    ra vaziaar malasing nanga a roroiang sina, xuna naaguna valos amun matmalabuk
    ka tak ma xa vaaratunaan ma naaguna balas aubina ninis sin Nakmai.
  kyq-kyq: 'Aan gɔɔ iin̰kiga num Ꞌtuuski kal kiji se, naase kic Ꞌtɛɗki aan gɔɔ jikilimgen
    kiji. Jikilimgen kijin ese se, kɛse Raa mala ɓo tɛɗɗeno aan gɔɔ kɛn naan̰ jen
    ro ki: ɔɔ taar mɛt ki se tɛɗɗen naaɗe tɛɗga jee *salal ɔɔ jee tɛɗ nakge te ɗoobin̰a.'
  kwd-kwd: God 'e kwatea no'o falafala fooru famooru ne'e 'ilaka'u falafala aana.
    Lauta moru leka suria falafala fooru no'ona, tamoru faate'enia falafala ne'e odo
    ma ka abu.
  ded-ded: Amma Tiri Asungo ubanegen negengngina gboria meficgengemmeu ngeni imoc
    heigec kemebeso, imocnoc Anutu yengena onga isoc dindingac nga kpetiac yombong
    kecbisia.
  ewe-ewe: eye mianɔ agbe yeye si wowɔ wòle abe Mawu ene le dzɔdzɔenyenye vavã kple
    kɔkɔenyenye me.
  nuy-nuy: Nguynju yaga nurru-yabina ama-yaaḻi-yii, ama-gadhuwa yaga, numburru-yamana
    aadanu numburru-yabina. Wiijamana, nguynju yaga na-God nani-maṉdhii nugurru nurru-gadhuwa,
    nguynju yadhu nugurru numburru-yamana nguynju nigawi-yii aḏaba. Nugurru numburru-mamanunggu-windiyung,
    aadanu numburru-maṉngulg aḏaba.
  cop-BHC: ⲞⲨⲞϨ ⲚⲦⲈⲦⲈⲚϮ ϨⲒ ⲐⲎⲚⲞⲨ ⲘⲠⲒⲢⲰⲘⲒ ⲘⲂⲈⲢⲒ ⲪⲎ ⲈⲦⲀⲨⲤⲞⲚⲦϤ ⲔⲀⲦⲀ ⲪⲚⲞⲨϮ ϦⲈⲚⲞⲨⲘⲈⲐⲘⲎⲒ
    ⲚⲈⲘ ⲞⲨⲦⲞⲨⲂⲞ ⲚⲦⲈⲐⲘⲎⲒ.
  buk-buk: Asa lêŋ ŋalôm wakuc-ŋga tôm mac asôc nem ŋakwê wakuc sa. Anötö dau kêŋ
    ŋalôm wakuc têŋ yac, naŋ iŋ kêmasaŋ tu bu datôm iŋ dau, ma taŋkuc iŋ ndê yom ŋandô
    ti dasa neŋ lêŋ dabuŋ ma gitêŋ eŋ.
  pri-NT: ba na guwà tèpa âboro na bwaa âmuê ê wâro kàwà. Â guwà o pwacèwii tèpa âboro
    na rà tòpwùtù ê ârabwée na tòri, â rà coona ê ârabwée na bwaa âmuê. Ba ûna é tòpòwà
    wà Pwiduée, â câbawâdé kêe na guwà pwacèwiié, ba na guwà wâro naa âjupâra. Êkaa
    na wâdé na pâ tûâ kàwà, âna *tàrù ma pitòimiri.
  zpq-NT: Cheyaḻa' güe'cho latje yocobech Diosen' yic̱hjlažda'ochon' cont soacho goncho
    da' zej to ḻi can' chon ḻe', na' gaccho beṉe' laždao' xilaže' can' chazlaže' ḻe'.
  por-TFT: e que deveriam começar a ser [MET] as novas pessoas que Deus os criou para
    se tornarem {que Deus os tornou}. Quer dizer, seu comportamento deve ser reto
    e realmente devoto.
  gwi-NT: Vit'eegwijyąhchy'aa ch'ijuk dinjii ǫhłįį nakhwiłtsąįį ąįį vik'it t'ohchy'aa,
    gwizhrįh. Ąįįts'ą' datthak ts'ą' ch'ijuk dinjii ǫhłįį zhit K'eegwaadhat k'eegohthat
    ts'ą' tr'agwaanduu nakhwagwitr'it neegooli' shrǫ'!
  gvn-gvn: Godungku yurranin jirakal-bunganya, yurra yalaku bundarika, ngulkurrmaka.
    Yinya yala kambi jirakal. Ngulkurrku bunday yala yundu kambi ngulkurr didal. Godungku
    yurranin jirakal-bungan, yurra ngulkurrmaynda yala God.
  nhy-NT: Iwan ijkón ken se tlakatl nijkuak motzotzoltia ika itzotzol yankuik, namejwan
    noijki ximotzotzoltikan ika yankuik nemilistle para xinemikan ken Dios kineki.
    Xiyolchipawkanemikan iwan ximelajkanemikan porke Dios otechchij para ma tiekan
    ken Yej.
  asm-FB: সত্যতাৰ ধাৰ্মিকতা আৰু পবিত্ৰতাত ঈশ্বৰৰ প্ৰতিমূৰ্তিৰ দৰে সৃষ্ট হোৱা নতুন
    পুৰুষক যেন পিন্ধিব পাৰে।
  okv-okv: ari eha bo eha aingeko asuketo irivujo. Eto ari eha aita amo God ta tombu
    hajire vahai ai ta amo ke be te otohu te avo embo na kiora.
  mxt-NT: Ta na̱coo yo noo ñayɨvɨ̱ chaa chihin noo añima chaa cha savahá Nyoo. Ta
    cuvi yo noo ñu vaha cha ndicha ndicha, noo ñu cachi iyó nuu Nyoo tari maa ra.
  tzo-NT: C'anic me ti ach' cuxlejale, ja' ti toj avo'ntonique ti lec avo'ntonique
    ti mero melel hech chaj c'u che'el yo'nton ti Diose.
  ind-AGS: Dan kenakan hidup barumu yang Allah ciptakan sehingga kamu akan menjadi
    seperti Dia, benar dan suci dalam kebenaran.
  omw-omw: Nkye haaruaa vaisi qaqira kyeta qaraakya vaisima varuro timwa kyeqatama
    variata. Kotiva nkyiara mwihua avuqavuma kye nrohiqata ni kyaiqa nraahu varaqi
    viqata ni votima kyeta variate tiro, nkyi qaraakyaqama kyero utu taira.
  yrb-yrb: Eno uawero yanu ueta sinetana Godinu ueta sineta ari sibi. Eno ufoitana
    yana kobererau torowa ufoita. Eno uawero yanu ueta sinetana kobererau sibisu.
  maa-NT: Chjoé ìjngoò k'a xi kjoa̱ xi̱tse̱ xi k'oa̱s'ín kisindaà koni kji i̱sén‑la̱
    Nainá mé‑ne nga kixi̱ ko̱ tsjeè si̱jchá yijo‑nò koni s'ín tjín xi nguì kjoa̱kixi̱.
  mcq-mcq: ꞌEꞌeje kara maiuꞌina saha. Ijihuni maijaho kara kajaho maiuꞌina Godi vareꞌina
    ꞌee ariramaa ꞌee akuaviꞌina ꞌee nimaa nimaaꞌe venana.
  sus-A: وٌ شَ وٌ لَهَلّ قٌرِ مَسَرَ عَ نّينّ رَ. وٌ لُمَ نّ عَلْ وٌ بَرَ قِندِ مِشِ
    نّينّ رَ عَلَ نَشَن دَاشِ عَ شَ حّرّ عَ شَ تِنشِنيِ نُن سّنِيّنيِ يَتِ كُي.
  jpn-1965: 真理に基づく義と聖をもって神にかたどり造り出された、新しい人を身に着るべきことでした。
  fra-SBL: et que vous revêtiez l'homme nouveau, qui, à la ressemblance de Dieu, a
    été créé dans la justice et la sainteté de la vérité.
  yka-yka: Duk subey addatbin binaˈahuhan duk ne kuweˈ addat Tuhanin. Manjari kawul-piˈilbin
    bentel ne duk bunsi ne kaˈam magduse.
  mle-mle: Aw gwur adiy kwula mawul akwur. God adiy mawul yitakadidiy di diki kapa
    mawula pik tidakikik. Aw atampika mawul mwugiy-kiladiygwur mwiya mwiyaba mwiya
    viyakita yabab kwagwurkikik.
  shp-NTPO: já keska inon ixon, Diossen mato jonia bená shinanreskaya mato meran imakanwe.
    Jatian jara onanti iti jake, ponté shinanya ixon, moa jakonmabo ayamai, ja ikon
    join yoiai keská.
  aom-aom: Ëhi uaromo uehoro iꞌe baere. Ëuehoro iꞌoho God-ro avohadeje noro hu vaꞌëne
    jioromo ma-taemo raromoromo mu maemu vaenövoröhego.
  geb-geb: Nde tɨvir ŋkaa zɨn vui gumgi gu mbigi kɨri. Nde Fhe Bakɨme nde muuŋgi,
    nde tɨvir ŋkaa zɨn ŋgɨri. Nde Fhe Bakɨmera farar muuŋgip kɨri. Ne khaŋ muuŋgi,
    nden tɨvi guigira nzerara kɨrim, nde ŋgaravra kɨri.
  bsj-bsj: Kom manyo nakom dum ni fwir wo cerkan kwama ci fwel mor bilenker nere,
    kange wucak kange bilenke.
  cak-cak: Tivika-ivi' riq'uin ri c'ac'ac' c'aslen ri ja ri Dios banayon, richin chi
    ri ic'aslen nu'on-pe achel ruc'aslen rija', jun c'aslen choj y ch'ajch'oj uc'uan
    roma ri kitzij.
  chf-NT: C'änä chich a ch'e'la ni tzijib c'ajalin. Dios chich une ni machca u tzijibesan
    cä c'ajalinlaba tuba ajnic ca' chich ayan tuba une. Si acä totoj ch'ila ni tzijib
    c'ajalin, cä xe chich cä chenla tu toja y cä xe chich tä totoj ch'u'ul ajtäla.
  tlf-tlf: kamaa aget fugunin uyo kulin o ageta kale, kamaa aget fugunin boyo God
    yagal, nimi aget fugunin ulutap kelin o age kobelata, ibo kanupmin aget fugun-bom
    kanu-bilipta, kek kek iyo itamipta e, bilip iyo tol kup tebesip e minte, atin
    tambal no kalaa agelan-temip ko.
  piu-2006: '@see-verse:EPH.004.023'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ reꞌ anoꞌjbal tak reꞌ acꞌsamaj chic wach, jeꞌ ok ricab rinoꞌjbal
    i Dios reꞌ xtikꞌinic wach chi jeꞌ reꞌ anoꞌjbal tak reh chi etiwihꞌic tak pan jenaj
    coric laj cꞌacharic ntꞌoric wach eh jeꞌ woꞌ pan jenaj sak wach cꞌacharic.
  tue-tue: Mama niirecʉtire cʉoyá. Cõãmacʉ̃ mʉ́ã mama niirecʉtire cʉ̃ʉ̃ niirõbirora
    tiirígʉ niiwĩ. Teeména ãpẽrãrẽ́ ãñurõ tiiádacu; ñañaré manirã́ niiãdacu.
  bjp-bjp: Ke gamek kilkiliis ini liu fuuh ae God i tel ta u arae i tom, isi kerek
    mi tekentu na tortores na sinang ke sinang ae i kalkaluu.
  xon-xon: ki yoor mbimbipɔm mu Uwumbɔr naan mu ki di tii nimi na. Mu ye mbimbinyaan,
    ki bi chain mbamɔm, ki naahn Uwumbɔr aabimbin la.
  tzo-ZNT: Jaꞌ tscꞌan ti naca xa lec li cꞌusitic chapasique chac cꞌu chaꞌal naca lec
    cꞌusi tspas ti Rioxe, ti mu scꞌan cꞌusi chopole.
  mpm-NT: Na nduu ra nanu ɨɨn yɨvɨ jaa nu tava i saꞌma tuꞌu ti na kuꞌun i saꞌma jaa
    un, chi vijna nakiꞌin jaa taka jniñu vaꞌa jiin nɨ ini nɨ añu ra. Ti vaꞌa kani
    ini añu ra jiin inijnuni ra nava na saꞌa ra nava kuni maa Yandios, ti na koo ndoo
    ra ti kaka ndaa ra ichi ya.
  ots-NT: Car ddadyo hmʉy ca xí ddahquijʉ car Cristo i jñɛjmi cár hmʉy guegue. Gui
    segue gui tɛnijʉ‑ca̱, pa gui nxödijʉ gui hmʉpjʉ limpio cja̱ jin te gri tu̱jʉ.
  hoy-hoy: अदिक व्हाशोद मंळसातत्व अक हाक्‍क कोमी जो परमेश्वर उन अनुरूप सच्चाई इन न्यायीपन
    अदिक पवित्रता दा सजुस्कु आग्याद.
  amo-amo: Shonon unit upese, ullenge na Kutellẹ. Nakye ghe libo nfiu Kutellẹ nin
    lau kidegen.
  pjt-pjt: Palu kulilaya munuya mukuriwa palyanyku nyinanytjikitja kurunpa winki kampa
    kutjuparira. Panya Godalu nyuranya kurunpa kuwaritja palyaṉu palunya puṟunypa
    nyinanytjaku, ka nyara palulanguṟu nyura uti tjukaṟuru palyanyku nyinama paluṟu
    nyakula pukuḻarinytjaku.
  cwe-cwe: na molondeka mukale muna ugima wa sambi, fana kuvala walo da sambi. Ugima
    uno ulumbigwa kwa simwe da Mulungu na woilagusa wenyewo muna ugima wa kweli, wa
    unovu na kwela.
  daa-NT: Ho ar kaak gem isiy batik taat marbinto, kuŋko oki, kuuniyoŋ gee kuuk marbinto.
    Icoŋ goye kaak marbinto kaak Buŋ rakiy a kuu goye iŋ botol ho *cawar ɗo uŋji.
    Goye ŋaar-ak ko iya seen ta Buŋdi.
  mlp-mlp: Ne ginad muturta iyid teq ne mat muturta ago daq waqeq tubusan nog giholib
    emiy ham. God-mo ne giqeman ne on mataw muturta gwahtiqayta. Gwahtiqim ne gigo
    daq God ago daqmo nog iyaq. Nazaq iyan ne mutur iyim daq titnonta emad ne God
    ago on mataw tawon diqta iyim osayta.
  ape-C: Ipak ta putogur namipi kabi douk Iruhin nenekep um putogur kabi anan kanak
    um. Aria pugipesh yopihi atihi abom aih.
  bgs-bgs: Igbággayan kó katô mantu ágkémun, su igimu kó ka Manama na mantu iring
    kandin. Kailangan pakitanán yu gó na igpamantu kód ukit katô áglumun yu na nángngà
    asta malinis tun ta saruwan ka Manama.
  faa-faa: Pasu kawe osona ayiáka makata aina kaweane osohoanie. Makata kaweane Kotimo
    ipi aina aeyaka kepomaresapo. Makata aina kaweane oyapo. Ereketaeraka risike makata
    watikisa kikisiraka koteaka susu risikino, kakaro koteaka susu risikiakosapo.
  kik-kik: na mwĩhumbe mũndũ ũrĩa mwerũ, ũrĩa wombirwo ahaanaine na Ngai, arĩ na ũthingu
    na ũtheru ũrĩa wa ma.
  cap-NT: Niz̈aza Yooz tjaata ew kamañchizpankaz cjisna. Nii ew kamañaqui Yooz irata
    zuma kamañac̈ha. Nii ew kamañ jaru kamcan, ana uj paaquic̈ha, lijituma zumaz̈
    kamaquic̈ha.
  ksr-ksr: Anutunoŋ anana aŋaa kaitaniaa so soraaya kolooŋ kotiiŋ laligowombaajoŋ
    mokolooŋ nonono. Uu gbiliaa laaligo solaŋa otaawombaajoŋ mono nonoono. Kawaajoŋ
    uu gbilia iikayadeeŋ mono bo koŋgi kemero laligowu. Kana ii kaeŋ kuma oŋoŋgi moma
    yagogi.
  eng-TNT: and put on that newe man which after the ymage of God is shapen in ryghtewesnes
    and true holynes.
  sbs-sbs: yenu. Mupange vulyo mukuti muyole kuzwata muntu muhya, Chakuzwa kwa Ireeza.
    Zivumbitwe mukushiyama nikunjolola kweniti.
  sue-sue: Duba seka-sakama wosunawise. Duba seka-sakama awa Anutu meni tamawi benau
    nuso ago ine saramai me kei awinowia awa.
  fra-NCL: et à revêtir l’homme nouveau, créé selon Dieu dans une justice et une sainteté
    véritables.
  bhg-bhg: Edo itomane wasiri teka God mi ainda ango esisina awa inemane kundo ombuwo.
    Wasiri teka eiwa awa wasiri dambu darari edo jimbo itaebé.
  snn-NT: Ja'nca ba'icuabi Riusu cuencueni re'huani jo'case'ere ye'yejën, baguë ru'rureba
    yëse'ere ye'yejën, baguë yëye'ru re'oye yo'ojën, baguë bainreba yo'oye cuencuese'ere
    te'e ruiñe yo'oye se'ga ro'tajën ba'ijë'ën.
  atb-NT: hau htoq agó, nungmoq gi, tengmán é eq sêng é dingmán hkyô eq chyoiyúng
    hkyô má, Garai Gasang eq dù shoq hpan to hui bê nghut é byù sik lé, yu wut to
    keq.
  cek-AK: toenghaih hoi loktang ciimcaihaih bangah, Sithaw ah sak ih kami kangtha
    to angkhuk oh.
  bkd-bkd: ta daw mabag-u kaw ha etaw ha sa kinaiya nuy matareng daw mahimpit iling
    hu Dios.
  ctu-76: Ajñenla che' bajche' tsijib quixtyañujetla tsa' bʌ tsijibtisʌnti ti Dios
    bajche' yom i pusic'al. Ajñenla ti tyoj yic'ot ti sʌc.
  lac-NT: Ca' a pachtex a ric'ben cuxtarex soc quir u tajquintic a pixamex. Mʌ' ja
    wirej, ij c'atex ic pixamex jach tsoy an ten bic u pixam C'uj.
  xla-xla: Epame wua꞉ pasakalo takalaye tluka takala some uptipame ma pasakalo amkoye
    tluka amko some halopo didiyeiya. Pasakalo amko eye Godtapo dinapuwapo, ditapo
    ya꞉ some aiyalma dle mate ullu pa꞉po ha꞉ha꞉lepo depame.
  xav-NT: Da'uza hã ĩhâ tém na 're ĩdasi'uza za'ra mono ne, te za oto aihâimanazép
    tém na si 're aihâimana za'ra wa'aba mo, ĩwẽ na si. Taha da, ma tô 'Re ĩhâimana
    u'âsi mono hã aipoto téb za'ra wa'wa aipẽ'ẽ 're, ĩsine 're anomro wẽ wa'aba mono
    da, tô sena dama 're aihâimana wẽ za'ra wa'aba mono da oto.
  cuk-cuk: Degi, be igar-nuegan sumarsun, adi, dule-gwapidga be gumalagar. Ar Bab-Dummad
    na eyob bemar-obinnisad, adi, igar-napiragwadgi, degi, gwage-swilidikidgi be innikii
    nanamalagar.
  tbf-tbf: Ma buer a pevien va nga ta ngas vavaso ngan mi sinavei vour ni tino ian
    e Raban tate nga tsana malan mi sinavien ian ta dokei nge tamat ma ta tuktuk.
  uig-CYR: Худаниң охшашлиғиға асасән, һәқиқәттин чиққан һәққанийлиқта вә пак-муқәддәсликтә
    яритилған «йеңи адәм»ни кийивелишиңлар керәктур.
  ikw-NT: Anụ wuru bụdnu ikne ke Chiokike nyernu anụ, ma anụ bụru ele ke Chiokike,
    ele mee mma, ele zị masị nsọ n'ezi.
  khs-khs: 'Tapola hili kalesene epapuluse mane alusene hiwa kapa:. Koteyewi mane
    hili amowa timini tiye Ene e kamuna hetetikeye. Mane alusene hiwa wekeye. Hene
    hekeya sita:la: apula: napolo sopolo sitalaposakeye.'
  dwr-ENT: ቱሙ ፂሎቴኒኔ ጌሻቴን ፆሳ ሌሚሱዋን ሜቴዳ ኦራ ኣሳቴ ማዪቴ።
  pma-pma: Ka avisein kami keke mihekur sakien keil tetahos ten moulien hau onami
