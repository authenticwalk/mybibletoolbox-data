  zar-NT: Ral-laʼ síʼiliʼ yöl-laʼ bönachi cubi le nunëʼ Dios ca naca cazëʼ Lëʼ, le
    ruluíʼi cuini niʼa que le naca dxiʼa, en le naca tsahuiʼ runliʼ, en run ga gaca
    gunliʼ caní.
  kde-kde: Na mùnihundwa kuva, mùlembelewa muliwajange unu wahambi wauumbile Nnungu
    kuva muchi mwene Nnungu, yani kuva na uwambone wa uhiu na uwanaswe wa uhiu.
  ata-ata: Mo ngingi ngemulinu mauli alavua la ngexali itema ane alavua, loxo ta mitema
    Lataua mukoineꞌi sou ixali loxo Anu, sou ngemulinu ꞌiliꞌilixo mulapu mo malemalenga
    manina mo ngexolu vaꞌaxu no anu ꞌiliꞌilixo masumasua manina.
  qvw-NT: '@see-verse:EPH.004.023'
  nfa-nfa: ho miu jꞌajꞌi dhèu hiu, madhutu ropa Na. Nèti èèna ka, miu hudꞌi padꞌelo
    ku dꞌara hiu miu, dhu mola-mèci dènge mera-milu.
  tnp-tnp: Kəni itəmah onəkotəkeikei məhuva nətəmimi vi mɨn e noliən mɨn mɨne nətəlɨgiən
    mɨn rəhatəmah, iətəm Uhgɨn təmol məmə okotəhmen lan, inu noliən mɨn iətəm nɨkin
    tətagiən lan, mɨne noliən mɨn əhruahru pəhriən.
  urd-urd: और नई इंसान ियत को पहनो जो ख़ुदा के मुताबिक़ सच्चाई की रास्तबाज़ी और पाकीज़गी
    में पैदा की गई है।
  hot-hot: Ma noja kapôlômim lukmuk takatu ba Wapômbêŋ hapesaŋ ek numbitak êtôm yanida
    esak anêŋ matheŋ lôk thêthôŋ anôŋ.
  mqj-NT: Anna la nasonda pa'kua rupa tau bakaru napadadi Puang Allata'alla susi kalena
    malolo anna masero tongan.
  rus-SYN: и облечься в нового человека, созданного по Богу, в праведности и святости
    истины.
  mbh-mbh: Naro thomu o elu vothung ponganga ako God i oma i na i ranga ve ini i,
    na o teuna i ranga ve ini tekruk ako o teuna i mo tokokoere o thopol i ako lomu
    vothung aken i panes nunganga a God ile riong, na i vengveng a God itheki mo God
    ilemi sivenga nge.
  bdd-bdd: ma ꞌoinega mumuga hauhauna waꞌewa Yehoba ꞌina mumuga gide, weyahina tauna
    ꞌateda mumuga bwebweꞌana ma ꞌehauna ꞌilaguya.
  cbt-NTPO: Nasha cancan Yosë quëtërinpoa' ina pochin cancantacaso marë'. Napoaton
    nasha a'morëso pochin nasha cancantoco'. No'tëquën yonquiatoma', noyasáchin nico'.
  srn-NT: Un mus go libi leki nyun sma di meki na a fasi fu Gado, fu un libi bun ini
    Gado ai tapu wan santa fasi leki fa a tru leri e taki.
  cta-NT: ngaꞌa̱ chaꞌ xñi tsoꞌo ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi chaꞌ xaꞌ ñaꞌa̱ cuaꞌni
    ma̱ su ndiꞌi̱ ma̱ chalyuu, chaꞌ taca cuaꞌni ma̱ ñiꞌya̱ nu ntiꞌ ycuiꞌ Ndyosi chaꞌ
    cuaꞌni ma̱. Biꞌ chaꞌ xcuiꞌ chaꞌ tsoꞌo cuaꞌni ma̱ chalyuu, xcuiꞌ chaꞌ lubii cuaꞌni
    ma̱, si chañi chaꞌ laca ma̱ ñati̱ jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: í dàa dafu pↄ́ Lua kɛ̀wɛ̃ɛ kɛ́ wà e wàↄ dɛ láawa sɛ́, á kua iↄ adoa
    kua sĩande ũ yã́zɛdekɛa guu.
  tcz-CHONGTHU: Na chonnau athah Pathen lim tobang pu–chonpha tahbeh le atheng chu
    kivonun.
  mar-mar: आणि जो नवा मनुष्य, जो देवानुसार नीतिमान आणि खऱ्या पवित्रतेत निर्माण केलेला
    आहे. तो धारण करावा.
  snp-snp: luti kofawa ya Goti aimola monala yamaidana oto ka ona kula monala lalo
    fele lema nemo monau yau olu oloto pi gedami luti ya olu yau wiyalo, loto api
    gilibami ne.
  isl-isl: Þið eigið að vera sem nýir menn. Menn sem lifa allt öðru lífi en þið lifðuð
    áður – heilagir og góðir menn. Klæðist þessu nýja lífi eins og nýrri flík.
  spy-NT: ankoonam ātēbuutēk chēē leelach. /Kikeeyeyaak okerkeyiitu Yēyiin ōkārāmiitu
    kuchurta ānkōōtililiitu kurubta keey āk manta.
  xnn-xnn: Dawatenyo nan mangpabalowan Apo Dios isnan biyagyo ta komaneg kayo ken
    siya et maila ay napabalo nan biyagyo isnan tet-ewa ya nadiosan ay ik-ikkanyo.
  mwe-mwe: Nng'walanje gundu gwaambi, upengenywe shi Nnungu kwa aki na ukonjelo gwa
    kweli.
  tte-tte: yo sowasowana yawasi waluwaluna wakalaiyoi kolimiu, yawasine bwaite mumugana
    besiele Yaubada mumugana, dudulai yo yakayakasisina.
  tcs-tcs: Bikoz God i bin seinze laip blo yupla, yupla mas soe da niuwei bikoz yupla
    i niu pipol nau. Yupla mas mata stap lo rait ane stretwei, stap wea oliwei ane
    truwei.
  hlt-THB: thlanghqing ak thaai, awitak dyngnaak ingkaw cimcaihnaak awh Khawsamyihna
    saina ak awm ing ce thoeihcam qu kawm uk ti.
  soq-soq: ita nuala insaisawa sanaa nopelepi. E tauma apana sanaa segaitene wainilana.
    Sa ipa God me inainamba rua dewalena banlalepie dewalepio dewa eubu dodomana kakaibuida
    dewamonuna.
  qub-qub: Mushoj runanöna cay-llapa. Tayta Diosninchëga ruramashcanchi Pay munashanno
    allita rurar, juchata mana ruraypa, rasun cajllata rurar cawananchïpämi.
  att-att: ánna moli gapay yù ággangnguá naw ánna yù ikáyâ naw, tapè mabbáli kayu
    ta tatolay nga pinarò ni Namarò ta kágappà na, á mepasingan ta matunung kayu,
    ánna kuruk nga napiá yù nonò naw, nga kunnay kâ Apu Namarò, nga awán ta narákè
    kuna.
  bki-bki: ana mia kamiu monoka kuviya bajago vou nalo na kenemiu meuliano vou ea
    Yesu napano Atua naio jiio ea kamiu, javukia kiano, ka mia tomu nalo amijikia
    aialio ka naio memedu riano, a be lu.
  bqp-bqp: áni dà dufu kũ Luda kɛ̀ lán a pↄ́ bà sɛ́, á kunna nigↄ̃ adona kunna yãpurade
    ũ yãzɛdekɛ gũn.
  mcp-mcp: Í jɨɨ nə́ bɨ bwáádʉ́g kukwumʉga múúd ágúgwáan, kukwumʉga Zɛmbî nyə a mə́
    sá nə́ í bə́g nda nyəmɛ́fwó, í ŋgə́ bɛ̧ otʉ́təlí nə cʉg mə́ŋkʉ̂l í ŋgə́ zhu óbʉ́bə́lɛ́
    dɨ́ yí.
  hat-hat: Se pou nou vin yon lòt kalite moun jan Bondye vle l' la, pou nou sanble
    ak li pou nou ka mennen yon lavi ki dwat, yon lavi ki apa pou Bondye, jan verite
    a mande l' la.
  npl-NT: Ijkó ximoyolpatlakah, ika se yankuik nomonemilis kemi Ye inewia yetoskia
    ika se nomonemilis chipawak iwa yekmilajka.
  bgg-bgg: nyie yi Hamangkhung-aphuii mia ne zen ne awailum ne izai chai shii dong
    pha ji ne miang nane gang ro chiih-è ji pha iwo lajia shii guii bo.
  eng-TCENT: and to put on the new self, created according to the image of God in
    true righteousness and holiness.
  eng-BSB: and to put on the new self, created to be like God in true righteousness
    and holiness.
  cpu-NT: Ontzimatye povakerashireyetai, iro jovetsikantakamiri Pava pairani pinkempitaiyaari
    irirori, tampatzikashirepero pinaatye, tasorentsishireperori pinkantya.
  san-ASM: ধাৰ্ম্মিকৎৱেন চ সৃষ্টঃ স এৱ পৰিধাতৱ্যশ্চ|
  tac-NT: '''Lige abiena beníriliru ''emi napurigá ''la sébali olame nímala ''emi
    napurigá najkí Onorúgame, tase napurigá najkí uché jaré ralámuli.'
  eng-WEBPB: and put on the new man, who in the likeness of God has been created in
    righteousness and holiness of truth.
  gfk-H: '@see-verse:EPH.004.023'
  viv-viv: '@see-verse:EPH.004.023'
  yao-yao: Mmwale undu wa sambano waupanganyichikwe chisau ni Akunnungu, waukuloleka
    kwakutama yambone ni uswela wa usyene.
  tgp-tgp: La vujangia isamim vara ha ru na mauri paro sei God mo vaia usuri na masalona,
    mo tataholo, mo tapu ale mo varar̃uhu.
  auc-NT: Ayæ̈, Botö pönö badömo ate mïnitö botö baï tæiyæ̈ waëmö ëwocadinque nö pönï
    cæte quëwencæmïnimpa, ante Wængonguï pönö badongä ate mïnitö mïïmïni bagamïnimpa.
    Ïninque tömengä, Mänïnö Wængonguï nö pönï nänö entawënö æ̈ninque mïnitö ædæmö
    entawencæmïnimpa, ante odömonte apæ̈necä do ëñëmïnitapa.
  kbc-NT: Micataɡ̶a niɡ̶ina oko me dinixotinigilo geladi lowoodi, akaamitiwaji adinixomitinigi
    gela aneni me ɡ̶adewiki. Aneotedoɡ̶oji eote niɡ̶ida gela aneni me ɡ̶adewiki digo
    mijoataɡ̶a. Odaa niɡ̶ina madinixomitinigi niɡ̶ida gela aneni me ɡ̶adewiki, jiɡ̶ikeenitiwaji
    gela aneni me ɡ̶adewiki leeɡ̶odi midioka limedi mawii ane iɡ̶enaɡ̶a, odaa ewi
    me ɡ̶adewikitema iniokiniwateda Aneotedoɡ̶oji.
  bmh-bmh: Agal oiagab oug ag duailel awau sul usalan. Duailel awau go ag Uwait nug
    sul usalamamen. Agal igul naliu tuguiai pet damamen.
  ctu-BL: Yom mi la' ch'ʌm tsiji' bʌ la' pusic'al melbil bʌ ti toj ti isujm cha'an
    ch'ujul mi la' wajñel che' bajche' Dios.
  meq-meq: Pumay bəzay na, a mede weɗeye. Mede weɗeye niye na, maa mbəɗa ha mə nəkurom
    na, Mbəlom hərwi ada mâ təra andza i ŋgay. Mede niye na, deɗek eye, a yay a gər
    a Mbəlom. Mənese andaya kwa tsekweŋ mə ɗəma bay.
  noa-H: Magnaa mag nem hajap'a wauju k'ĩirjugta chihöojö hogdʌba habat. Magʌm k'ĩirjugta
    Hẽwandamau haupi sim, hich dënjö k'ĩirjumk'ĩir. Magua mag k'ĩirjugta haunaa hich
    Hẽwandamau k'õsimjö hi hat'eepai wënʌrrʌmuata pãach hʌ̈uu hoopibat, chadcha chadam
    hiekta hʌ̈k'a nʌm k'ʌʌnjö.
  thd-thd: 'Pam Porka nih puukam wenenanirr: kirri yarrthurr kar pam ulp, kunkunanp,
    rirrkir minc kar Kot!'
  alp-NT: Imi supu atetuke leke imi supu hidupe beluke rebe Alla Ionoe lulu Eni atate
    nkenale, ntoline kai esi dosa sae more.
  san-VEL: dhaarmmikatvena ca s.r.s.ta.h sa eva paridhaatavya"sca|
  kbq-kbq: Kasefa vahe tro huta nemanita, Anumzankna huta fatgo avu'ava zampi ruotage
    huta tamage ke'afi manigahaze.
  kbh-kbh: Ts̈ëngaftanga cmontsamna jashjáchana mo tsmëma ents̈angcá jtsemnama, y
    chë nts̈amo tempo s̈mojanamcá mora ndoñe cachcá chas̈mondë́tsamama. Chca, ts̈ëngaftanga
    s̈mochanjashjache jtsemnama nts̈amo Bëngbe Bëtsá yomncá. Bëngbe Bëtsá chca tsmëma
    ents̈angcá tcmojábiama, ts̈ëngaftanga chas̈motsiyenama jtsamëse Bëngbe Bëtsabe
    bominÿiñe ts̈abá yomna soyënga y chábioye jadórama soyënga, chë ndegombre soyënguents̈ana
    óbocana soyënga.
  ron-LSB: și să vă îmbrăcați cu omul cel nou, care, după asemănarea lui Dumnezeu,
    a fost creat în neprihănire și în sfințenia adevărului.
  pon-pon: O danwar anekila aramaj kap, me wiauier duen kupur en Kot, ni melel o pun
    o jaraui.
  nhe-BL: Huajca monequi inquinextise imonemilis tlen yancuic pampa Toteco inmechchijtoc
    se yancuic tlacatl tlen eltoc queja ya. Xijpiyaca imonemilis yancuic pampa Toteco
    inmechchijtoc se yancuic tlacatl tlen eltoc queja ya. Huan ama huelis inquichijtinemise
    tlen xitlahuac huan tlen tlatzejtzeloltic.
  sps-sps: An kat tsumi ma faarei men kat foun, tana saa, Gov fapogaar fafoun mami
    sam faarei fatoobing mi Ya, Tsunia na tavaron, ana taabos ana man.
  wnc-wnc: Ngan. Natdetdeu nomana siknga Anututa ina nataakgan ginda tanong. Take
    ginda natdetdeu waakwak tawake tasinong.
  nmw-S: ge gen hu ho tukan yawedimiu tovevai, yawed yake pageine sohode Helak wana
    page, i sapu ge i bwabwalene suwok.
  bus-bus: é dà dufu kɛ̀ Ludaa kɛ̀ lán a pↄ́ bà sɛ́, a kuuna égↄ̃ adona kuuna yãpuradee
    ũ yãzɛdekɛna guu.
  gub-BL: Aze zanekamir izemàner nehe, xityk nehe. Ximunehew putar ipyahu ma'e zane
    nehe. Nezewegatete pezapo ikatu ma'e nehe kury, ikatu 'ym ma'e rehe pema'enukwaw
    'ym pà nehe kury. Kwehe mehe pepurapo wer ikatu 'ym ma'e rehe. Ko 'ar rehe Tupàn
    peapo ipyahu ma'e ài a'e kury. A'e rupi pezapo putar ikatuahy ma'e hemimutar rupi
    nehe kury.
  imo-imo: Gote konopu peremo mele lino yunge konopu koinjo teremomu aku tepa pepili
    ningolio Goteni ulu pulu penga tumbi nilima tepa paa kake tepili moromo mele aku
    teko molangei nimbo ungu mane aku tepo nimbo tirimulu.
  boj-boj: Niŋgi so bunuj osib gara bul jigsib soqniy. Qotei na niŋgi a bul sqa marsiqa
    nuŋgo so bunuj di gereiyetŋgej. Niŋgi qalie, tamo naŋgi so bunujq di unub qaji
    naŋgo kumbra tulaŋ bole tiŋtiŋ branteqnu. Deqa naŋgi Qotei aqa segi kumbra boleq
    di unub.
  eng-DRA: And put on the new man, who according to God is created in justice and
    holiness of truth.
  knf-knf: naşë nakak bañaaŋ bahalu biki Naşibaţi adoluŋ kë banaama awo na ubida ujinţ
    uŧool wi manjoonan manjaaŋ mambuk.
  san-KHM: ធាម៌្មិកត្វេន ច ស្ឫឞ្ដះ ស ឯវ បរិធាតវ្យឝ្ច។
  arn-NT: Ka femngechi feley tamün nietuael we mongen tamün kuerpu mew, tati adkünuel
    chumngechi ñi ayüel ta Ngünechen, ka kimfalkelu ta kiñe nor mongen mew ka lif
    rakiduam mew, tati newentuwkülelu rüfngechi dungu mew.
  zas-NT: din gaquidi ziꞌc tijb bencüb been Dios ziꞌc rënman, con tijb guialnaban
    naya në ziꞌc rayal por xdiidxliman ni ma biguiejndi.
  ken-NT: Nɛ yɛ̌ntɨkɨ mmǔ ywɛka abhɔŋ bɛ́fyɛ mkpá nkɔ anɛ Mandɛm aghoko, bɛ ámbák
    mbɔ yímbɔŋ. Mkpá nkɔ yɔ chi ɛpɨŋ ɛkɔ ɛnɛ ɛchi chak tɛtɛp bɛsí Mandɛm, nɛ ɛchi
    nyáŋá tɛtɛp.
