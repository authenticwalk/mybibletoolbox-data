  gng-NT: ŋɔ ní li ŋmɔbe mitetefɛ̀nm mà Uwien tien' mɛ̀ u yíe ma bo nnɔ. Tigbɛmɔ̀nt
    nɛ cère' mitetem nnɔ mɔn, ki cuube.
  cbi-NTPO: Tsenmin kasa chachi juu Dios naajuñuba juntsaju tiba ura' juuya kiike'
    Dioschin juu chunu demijakarave, Dios naakesa tya' mijakaañuba juntsaju.
  ikk-NT: ụnụ e yiri onyẹ ọhụn hụ, hụn wẹ gi ụdị Osolobuẹ ke—hụn rị kẹ Osolobuẹ dọn
    chọ nke-esi, rị nsọ nke-esi.
  leu-leu: e mi taa falak a mu vilaana faꞌui aava Piran a vesane pana vilaana fatak
