    an lo aŋ ilom ilon lo kagin itaot ak iŋ kagin gun ak da awan isa wa.
  sna-sna: uye mufuke munhu mutsva, akasikwa kuti afanane naMwari mukururama kwechokwadi
    noutsvene.
  smk-NT: Isubray moyoyna a ba'yon nikatawo moyo a pinarsa nan Dios nin kapariho nan
    peteg nin mapteg tan maringgas.
  grc-TCGNT: καὶ ἐνδύσασθαι τὸν καινὸν ἄνθρωπον, τὸν κατὰ Θεὸν κτισθέντα ἐν δικαιοσύνῃ
