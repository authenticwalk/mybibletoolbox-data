    upe. 'Ga 'jawe pejejemogy re pẽẽ mama'e esagea etee futat iapou 'ga 'jawe”, 'jau
    nipo 'gã pẽ nupe, pẽ mu'jau ee.
  dao-dao: lü akthai cän jah suisa u, acun hin Pamhnam am täng lü xünnak akcanga kyaki
    ngcim lü ngsungki tia amät naw mdan khaia mhnünmcenga kyaki ni.
  cya-cya: chcuan um sca chendyu nu cui ti tsaña'an nguiaa cha' 'in Ndiose, ñi nu
    ngui'ni tñan tsu'hue, luhui cha' tiyaa 'in ñi, tsaña'an ñi ndi'in cha' 'in ñi.
  wrk-wrk: '@see-verse:EPH.004.023'
  nii-nii: Enim Gos noman konj sik kin, Gos eim noman konj mił, yi peng erik mułngii.
