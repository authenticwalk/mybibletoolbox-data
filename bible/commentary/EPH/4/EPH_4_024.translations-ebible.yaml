  zpl-NT: para nú acahua xi neca tucu bene cuqui enu urecheꞌ Diose tucu nú niarquiꞌnu
    cuna tucu elunehuañi nú leca nú lixiu neca tucu nú rialane, equie cuendaꞌ stichiaꞌnu
    nú neli neca.
  mbc-NT: Mîrîrî ye'nen amenan aponkon yeka'maya'nîkon warantî amenan ayeserukon ton
    yeka'matî ayewankon ya' manni' Paapa yeseru warantî. Mîrîrî ye'nen yairî aako'mamîkon,
    yairî Paapa ko'mamî warantî.
  ndg-ndg: Mupange nyoo ili muweze kuuwala utu wambeambe, ulandine na Nnongo. Utiumbwa
    mu'haki ni utakatifu wa kweli.
  wsk-wsk: munan iru mu lakira iru iwita tal nagural ale Kaem ningo diram se laili
    bagoso iwita bagaralko.
  toj-NT: Sbej xa oj tultic ja yajc'achil modo. La xa ajyucotic toj t'usan, pero meran.
    La xa jnebtic t'usan ja smodo ja Diosi. Ja jastal jahui, jach ni mero huas sc'ana
    ja Diosi.
  tbc-tbc: Aŋanem ilom foun a Anut sen igane ilasa panaŋ an mi aŋanep aŋ tinim ilon
