    a.
  gmv-NT: ቱሙ ፂሎቴꬃኒኔ ጌሻቴꬃን ፆሴ ሚሳታና ሜꬌቲዳ ኦራꬃ ኣሳቴꬅ ማይዒቴ።
  por-BLT: e assumam a nova natureza que Deus criou, para que vocês se tornem como
    ele, justos e santos, na verdade.
  stp-NT: Bar jaiꞌ jaꞌtkam kaꞌ pim, cham tuꞌ pu chuꞌm kiaꞌ na jax gu bɨɨpɨꞌ dɨr kam.
    Jix uꞌuañ kɨꞌn japim xi guꞌkgɨdaꞌ puiꞌ na jax jir tuꞌm gu Dios, na baꞌ dhiꞌ bhaan
