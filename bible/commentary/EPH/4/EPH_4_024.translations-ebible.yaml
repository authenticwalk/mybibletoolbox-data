    sirasiwani ri ichiꞌucha sumbu ti kipe naha tumbwa halayasini ete ri dau.
  vie-OVCB: Anh chị em phải trở nên người mới, có bản tính tốt đẹp thánh sạch giống
    Đức Chúa Trời.
  kze-kze: kwembó arááímo kwétaini'a ónááontavena aúnái'a umái Áánútunkaani'a umátinkaina'a
    árai'a Áánútuntave'a imáyáa é'a arupí umái ménaaowe.
  lbk-lbk: ta mawad-ay nan falo ay okhaliyo ay wad-ayen Apo Dios, ya en-iso isnan
    okhalina. Siya nan okhali ay tet-ewa ay nalenteg ya nadchalos.
  mto-NT: Joojntykada ax joꞌn du̱paaꞌty du̱ꞌake̱e̱ga ma̱a̱t je̱ nam jáyuvin juuꞌ veꞌe
    je̱ Nteꞌyam mmo̱o̱jyju, juuꞌ veꞌe pya̱a̱m tu̱v je̱ts vaꞌajts ku veꞌe ñayꞌapa̱mnajxji.
  bzh-bzh: Geham jöp ġaġek anon niröpsën-yi los vabuung doḳ nah ham, beham natu
    mewis jaḳ benimin nabë Anutu.
  guj-2017: અને નવું મનુષ્યત્વ જે ઈશ્વરના મનોરથ પ્રમાણે ન્યાયીપણામાં તથા સત્યની પવિત્રતામાં
    સૃજાયેલું છે તે ધારણ કરો.
  jvn-NT: Saiki kowé kudu nglakoni urip sing anyar, kaya sing dikarepké karo Gusti
    Allah, yakuwi, urip sing bener lan sing sutyi.
  byr-byr: Gotɨyai mudɨkeihɨrɨ yɨhɨmwaaihaka gamɨbɨsaihi sɨmunya nawɨꞌnyaꞌ yawɨpɨneihɨlyɨ.
    Sɨmunya sara yawɨꞌdɨvɨꞌ nebwina mwaaidɨvɨsavɨ nayaa yɨdaꞌmaraangebwi yɨna, gɨrɨꞌmaayabwi
    tewaanna yɨna yɨpɨneihɨlyɨ Kɨraazɨtɨyareihi.
  ian-ian: Kan wawa kupi maawut Godnana maawut tɨga vla tɨgandɨ. Kan kupi maawupmba
    yelavɨkngweyan apma njɨvwa mɨna kwuka apma vat yelavɨka yetɨgiyangwuk.
  hun-hun: és öltözzétek fel amaz új embert, mely Isten szerint teremtetett igazságban
    és valóságos szentségben.
  mcf-NT: Adsho isun ma Esuquidistun tantiacpadomboen tantiapanu queshun Nuquin Papan
    Mayanën mibi nua pausunendac. Adoac adomboembidi mimbi tantiapec. Adecbidi aid
    bunacpadquiec bunoapec. Adoaid yec mibi bëdambocquid icnuec icsaisa yanec mibi
    bëdamboec tabadtenendac.
  kjs-kjs: Go puma nimi kagaa kone su piralepape. Gote-me go kone kagaare ora nipuna-le
    naa gisa. Go kagaa konere muma temena ora epe-rupa mada pago piramina.
  mni-mni: Achumba chatpa amadi asengbada, Tengban Mapu manna semkhraba anouba mi
    adu nakhoina setlo.
  yad-NT: '@see-verse:EPH.004.023'
  mxb-NT: dá nduu ndó iin ña̱yuu sa̱á, na̱ ni̱ ka̱va̱ꞌa Ndios koo táto̱ꞌon ki̱ꞌo kóni̱
    mií ná, dá kakuu ndisa ndó iin ña̱yuu ndaa̱, iin ña̱yuu vii noo̱ míí ná.
  pon-2006A: Eri, kumwail pahn onehda sapahl pein kumwail ong ni aramas kapw me wiawihda
    rasehng Koht, oh me kin kasalehda pein ih ni mour mehlel en pwung oh sarawi.
  maq-NT: Hane nihñu tsujun cjuatacun xatsë xi ha tjin ndaja xi fayangui xcusun xi
    tsëhë Nina ta xcusun vëhë ne, tsingacun ngu cjuahñu xi hatuxa cjuaquixi hacuaha
    tyjahi.
  hto-hto: Afe llezica comue comecɨ itɨ́fuiaɨ, comue ɨniroi jɨ́taja izói, mai jeire
    omoɨ oíri. Afe comue itɨfue Juzíñamui illa izói Juzíñamui comuide. Iemo aféfuena
    jeire omoɨ úamona, omoɨ uáfuena ɨ́aɨdonide ñue illafue otɨ́omoɨ. Daje izói afe
