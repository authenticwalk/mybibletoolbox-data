verse: EPH.004.024
translations:
  kpx-kpx: Kosealemo Dilava keu tumute. Ige vaveveve keta inutolotoloanu. Keu uveve
    doga mai laoveale kemo la vaveve hoesegevei Dilava vaveve nahate vai ugeve.
  okv-H: ari eha bo eha aingeko asuketo irivujo. Eto ari eha aita amo God ta tombu
    hajire vahai ai ta amo ke be te otohu te avo embo na kiagora.
  tbo-tbo: Yaubada a kamna wouna ona luiya babana kamna dumadumaluna po waiwoiyawana
    i wawali mei tauna.
  mal-C: യഥാർഥ നീതിയിലും വിശുദ്ധിയിലും ദൈവാനുരൂപമായി സൃഷ്ടിക്കപ്പെട്ട പുതിയമനുഷ്യനെ
    ധരിക്കുക.
  grc-SR: καὶ ἐνδύσασθαι τὸν καινὸν ἄνθρωπον, τὸν κατὰ θεὸν κτισθέντα ἐν δικαιοσύνῃ
    καὶ ὁσιότητι τῆς ἀληθείας.
  bgc-bgc: परमेसवर नै थारे ताहीं एक नया सुभाव दिया सै, जो के उसके अपणे सुभाव की तरियां
    सै, इस करकै इस नये सुभाव के मुताबिक बरताव करो। असलियत म्ह धर्मी अर पवित्र बणो।
  khz-khz: E talima valiguna pio kopo-kaua, rapuga valiguna goligo-kauana vetaina.
    Etalima valiguna Palagu gelegelena rorirori e veaga ekalaato.
  deu-TKW: und anziehen den neuen Menschen, der nach Gott geschaffen ist in Gerechtigkeit
    und Heiligkeit der Wahrheit.
  zsr-NT: Ral‑laꞌ siꞌliꞌ yöl‑laꞌ bunách cub le nunëꞌ Dios ca nacczëꞌ Lëꞌ le ruluíꞌ
    cuini le run ga runliꞌ le nac dxiꞌa len le nac tsahuiꞌ.
  lin-lin: mpe mpo ete bolata bomoto ya sika oyo ekelami kolanda Nzambe, kati na bosembo
    mpe bosantu ya bosolo.
  hns-NT: Tab aapan naawa man djaise naawa kapra pahien leihe djaun ke Parmeswar banaais
    hai. Aise toelog poera manai ghat sattjaai se aapan djiewan bietaihe.
  noa-E: Magnaa mag nem ajapha wauju khĩirjugta chihöojö ogdʉba abat. Magʉm khĩirjugta
    Ẽwandamau aupi sim, ich dënjö khĩirjumkhĩir. Magua mag khĩirjugta aunaa ich Ẽwandamau
    khõsimjö i atheepai wënʉrrʉmuata pãach ʉ̈uu oopibat, chadcha chadam iekta ʉ̈kha
    nʉm khʉʉnjö.
  eng-EMTV: and that you put on the new man which was created in the likeness of God,
    in true righteousness and holiness.
  mib-NT: Te na cuáha ró jnúhun ndujeé ró, chi nasáha Yaā Dios rohó nájnūhun cúní
    maá yá jeē cáca ndaā rō jiín jniñu váha jniñu ndoo.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ् कुइसिःक् से़क्‍खा, साम्‌योनिबा नु सेसे चोगे़बा
    कुसङ् ये़प्‍ले़क्‍किन् कुसङ् चाङ् कुइसिःक् चाक्‍खे़म्‍मे़ॽओ॥
  xnj-xnj: Muwala wumi wa mupya weuwumbiki kwa luhumu lwa Chapanga na weulangisa muwumi
    wa uchakaka na kumganisa Chapanga na Usopi.
  mmx-mmx: La miga lox ase kusu mina lox ekun nom lorooro maut mi lorooro maxat, mo
    i lok ngan lampoovo at ne Moroa la i umsu mi loklok manmanton i ruturun la loklok
    i dadat.
  cbr-NT: Bëtsi sinánñu 'imicëx camina an iscëx asérabi upí 'ianan unínribia iscëx
    upí nuituñu 'iti 'ain, Nucën Papa Dios cuëëncësabi oi.
  tee-NT: Chai amalac'asut'it ni vasalh sast'i ju mi'atsucunti'an. Slivasalh soknic'a
    chai salaka ats'uc'ut'it tachi ju k'achani ju Dios.
  eng-LSV: and to put on the new man, which, according to God, was created in righteousness
    and kindness of the truth.
  cak-NT: Tic'uaj ri c'ac'ac' c'aslen ri ruyo'n ri Dios chiwe, ri anche'l ruc'aslen
    raja'; jun c'aslen ri can ketzij-wi chi can choj y can ch'ajch'oj.
  pah-NT: “Xanhimboheaporog̃itapyahuukari ti Tupana'ga pe hendukatuavo ganhi'ig̃a.
    Nhandereaporog̃ita mbopyahurame ti Tupana'ga nhande mongo katu nhande mombyryva
    nhande mongovo oji'ja nehẽ,” pe'e pe. “Ga nhande mombyryvame ti nhande rekoi a'itituhẽva'ea
    rehe nehẽ.” A'ea pe'e pe ikwahava pejikoga ga rehe gamombe'ua renduvame.
  sja-NT: P'anapatáatɨ k'ap'ɨa chiwidi iru p'anɨk'a, Tachi Ak'õrepa ichideerã mãga
    p'anapi k'inia bairã. Tachi ooi naaweda, Tachi Ak'õrepa k'ĩsia iru baji tachi
    ichik'a p'anadamerã, p'ek'au k'achia wẽe. Mãga p'anadai, jõma oodak'ãri irua wãarata
    jara pëida jara bɨk'a.
  xed-xed: Vlaghunavla Lazglafta ta lfiɗa nzaku ta gara vgha nda ŋani. Favawa fa tama
    ta tsa lfiɗa nzaku ta zɗəganata ya. Tuɗukwa tsa tva nzaku ta zɗəganata ya, nda
    ghuɓa nzakwani guli manda ya ta taghə kahwathwata Lazglafta.
  mks-NT: Ta xi̱hín ña̱ yóho cuu xi̱nu̱ co̱o ndó cacuu ndó tátu̱hun ña̱yivi sa̱á,
    na̱ cáa tá quia̱hva cáa mé á. Ta náha̱ ña̱ mé a̱ nda̱a̱ táhyí cúú ndó ña̱yivi
    nda̱a̱, na̱ na̱ndivií nu̱ mé á.
  gfk-S: '@see-verse:EPH.004.023'
  bmu-bmu: Anutunöŋ nini nanŋi kaisoŋgolomŋaŋgö dop sarakŋi aka mal köhöibingöra miwikŋaim
    neŋgiyök. Uru dölökŋaŋgö malmal solanŋi wuataŋgöbingöra mönö al neŋgiyök. Miaŋgöra
    uru dölökŋi miyöhök mönö bök kölget geiga malme. Köna mi mönö mewö kusum eŋgigetka
    möt yaköget.
  dgz-dgz: Den inak ewakewa waran gamuyap baran, inak tavewa tamanawa gapan taiwanian.
    Amba imuya potaya woup am sep wanien, iwa God taeni e me umap ap anega waniepen
    men taen.
  eng-GNV: And put on ye new man, which after God is created vnto righteousnes, and
    true holines.
  zaa-NT: Liulue' qui'ni chi té la'labàni cubi qui' le tì'a canchu chi gaccu' ri'u
    ttu lari' cubi. La'labàni cubi qui' le nna ną́ por la'huacca qui' Tata Dios para
    qui'ni ccá ri'u enne' tse' nna nàri nna según nu ná lí.
  eng-WEBSTER: And that ye put on the new man, which after God is created in righteousness
    and true holiness.
  guh-guh: Pacuenia Dioso jamatabëcueneitsi, bajara paxamë ata pajamatabëcueneitsimëre.
    Nexata jivi xaniavaetsia patsitajinavanapaename pacuenia Dioso pacatojitsipa.
  bon-bon: Weene miiji kirece muleyame biname me äbitame, Acejiyame lui bine ituge
    wawena teeme pana me naace tääpume weene toraca conocäco lenajame piiyepu Acejiyame
    tääpume mara me äbitame.
  nhw-BL: Huajca monequi anquinextise amotlalnamiquilis catli yancuic pampa Toteco
    anmechchijtoc se yancuic masehuali catli eltoc quen ya. Huan ama huelis anquichijtinemise
    catli xitlahuac huan catli tlatzejtzeloltic.
  swh-ONEN: mkajivike utu mpya, ulioumbwa sawasawa na mfano wa Mungu katika haki yote
    na utakatifu.
  wbi-wbi: Muvombaghe vulevule ulwa kuuti mukagule kufwala uvumuunhu uvupia, vuno
    vulutana nu nguluve vupelilue muvwakyang'aani nu vwimike vwa kyang'ani.
  bba-bba: kpɑ i dɑɑ kpɑɑ sebe ye yɑ kɑ Gusunɔɡiɑ weenɛ mɑ yɑ sɔ̃ɔsirɑmɔ wɑ̃ɑ ɡeeru
    sɔɔ te tɑ dɛɛre mɑ tɑ wee sɑɑ ɡem ɡɑrin min di.
  eng-KJVCPB: and that ye put on the new man, which after God is created in righteousness
    and true holiness.
  kgk-NT: Iporã perova pende rekoha tujakwe pene mboheko pyahu jevy hagwã Nhandejáry.
    Pende reko me'ẽ va'erã Nhandejáry ha'e heko-rupima peiko hagwã, pende reko jejavy
    e'ỹ reheve pende reko marangatu tee hagwã” he'i va'ekwe peẽ-my.
  waj-waj: Vaidi karaasaivaa Anutuuqo ari roosiima iima kiaikio vaivaa vara uyu kiada
    vaidi tuanaaya variatee. Fai ngia itaida ngii seenaiya tasipama yoketaa safu tuanaa
    ari vookaraiya variaaravee.
  cpy-cpy: Otzimatyee piowakera-shire-yitee, rootaki rowetsikan-takimiri paerani Tajorentsi
    poshiyaari rirori, tampatzika-shire-perori pinatyee, kiteshireri pikanteeyaa.
  mpx-mpx: ge yawalimiu vavaluna nuku galoi, yawal o paganina i ola Yehoba wana pagan,
    i sapu ge i bwabwalena hot.
  wbp-wbp: Yinyarra ngalya-kari Kirijini-paturlulu-nyarra pinarri-manu Kaatu-kurlu.
    Nyanungurlulu-nyarra kurruly-kujurnu jungarniki nyinanjakuju. Kujarlanya jungarnilirla
    nyinaya nyanungu-mipaku yangka-piya-wangu kujalpankulu warntarla-wiyi nyinaja.
    Kajinkili kuja-jarri, ngulaju Kaatuju kapu-nyarra wardinyi-jarrimi.
  luo-luo: kendo mondo urwakru gi dhano manyien, mochwe mondo ochal gi Nyasaye kuom
    ngima makare mar adier kendo maler.
  nhe-NT: Huajca monequi inquinextise imonemilis tlen yancuic pampa Toteco inmechchijtoc
    se yancuic tlacatl tlen eltoc queja ya. Xijpiyaca imonemilis yancuic pampa Toteco
    inmechchijtoc se yancuic tlacatl tlen eltoc queja ya. Huan ama huelis inquichijtinemise
    tlen xitlahuac huan tlen tlatzejtzeloltic.
  aii-aii: ܘܕܠܵܒ݂ܫܝܼܬܘܿܢ ܒܲܪܢܵܫܵܐ ܚܵܕܬܵ‌ܐ، ܐܲܝܟ݂ ܕܐܲܠܵܗܵܐ ܒܪܹܐ ܠܹܗ ܒܙܲܕܝܼܩܘܼܬܵ‌ܐ ܘܒܩܲܕܝܼܫܘܼܬܵ‌ܐ
    ܫܲܪܝܼܪܬܵ‌ܐ.
  esk-NT: suli atitqułiqsi nutauruamik iñuŋmik atipmatun atnuġaamik. Agaayyun iñiqsiruq
    taavrumiŋa iñuŋmik ittuamik iŋmisun iḷumutun nalaunŋaruałikunlu ipqił̣ikunlu.
  msb-msb: Kinahanglan man na makita sa iyo an bag-o na pagkatawo na ginlalang kapareho
    san Dios. Sani na paagi maipakita niyo an tunay niya na pagkamatanos kag pagkabanal.
  cpa-NT: Di³ jøng³ ŋi³nioh³ hniah¹² ju³lah ŋøa¹² Diú¹³ hŋiah¹². Ŋi³nioh³ hniah¹²
    lah¹dsóh² dsiogh¹ hniah¹², dsio¹ ti³janh¹ hniah¹².
  dso-dso: ପର୍‌ମେସର୍‌ ତମ୍‌କେ ତାକର୍‌ ଗୁନ୍‌ଚଲନ୍‌ ପାରା ର‍ଇବା ନୁଆ ଗୁନ୍‌ଚଲନ୍‌ ଦେଲାଆଚେ ।
    ତେବର୍‌ପାଇ ସେ ରକାମ୍‌ ଚଲାଚଲ୍‌ତି କରା । ପୁରାପୁରୁନ୍‌ ଦରମ୍‌ ଅଇକରି ସୁକଲ୍‌ ଅଇରୁଆ ।
  meu-meu: tau matamatana ba hahedokilaia, Dirava heida-idana, kara maoromaoro ai
    bona hereva momokani helaḡana ai vada e karaia.
  yva-NT: 'Wirati weapamo vatano wagwanyin, weye Amisye po wasanari indamu wapo amaisy:
    wasanuga ndandinit muno wapa ana wapo rave mamaisy muno tugae.'
  dgc-dgc: Isolot moy dén i bigu a pagkatolay moy a gimet na Diyos, monda umaheg kam
    diya, sakay mahusay kam, a maging banal kam.
  zpm-NT: goḻgac tib miech cub, zaacse goḻban, ndzinli goḻgac; zeeṉa glu gaṉle ne
    nli beeṉncuble me to zigne racladz me.
  hix-NT: Anar me harha oytxownà, Khoryenkomo, ohnawonye. Tàwyaro rma oytxownà, yaworo
    xaxa oyehtxoho menye, enyhoru ro me oyehtxoho menye. Àro ke, anar me harha osonyhotxoko.
  sim-sim: Uhu or unak ma akri orhik ji naka, os kowe akrin jirin or faleshinda hom.
    Erem or ushinak or hom ji naka. Uhu nombo worna indinga orhin ji tiyaha ma jivi
    indinga orhik ji naka.
  npi-ULB: परमेश्‍वरले चाहनुभएअनुसार नयाँ मनुष्यता धारण गर्नको निम्ति यस्तो गर । यो
    नयाँ मनुष्यतालाई धार्मिकता र सत्यताको पवित्रतामा सृजना गरिएको हो ।
  cgc-cgc: Natudlo pa gid ki kyo na dapat sunuron nyo bag-o na batasan na alin ta
    Dyos na paryo na may pasuot kaw na bag-o na bayo. Bag-o an na batasan na paatag
    ta Dyos paryo ta iya na batasan. Daw bag-uon ki ta Dyos, kiten i magparyo ki kanen
    na matareng gid daw ula man sarang sawayen.
  tim-tim: Hain akmâ manmanyeŋe irakŋe luguakmâ manbei. Amâ Anutuŋe yeŋgât katyeŋgiep
    are mem manbiâ agak memeyeŋe are Anutuŋe ekto huraguwiap. Akto hainâk manmâ âgâwai.
    Den ire hârok emelâk makyeŋgienŋe nâŋgâyi.
  yor-yor: kí ẹ sì gbé ọkùnrin tuntun ni wọ̀, èyí tí a dá ni àwòrán Ọlọ́run nínú òdodo
    àti ìwà mímọ́ ti òtítọ́.
  wos-wos: Wun huli mawuli hérae guni huli du takwa retanguni. Reta Godna hundi xékéta
    dé maki reta jémba male retanguni. Reta yikafre sémbut male hurutanguni.
  emp-NTPO: Maʌ̃ crĩcha djiwid̶ira Ãcõrẽba osia bãrãra idji quĩrãca b̶ead̶amãrẽã.
    Maʌ̃ bẽrã wua djiwid̶i jʌ̃ panʌ quĩrãca crĩcha djiwid̶id̶eba nĩbad̶adua. Mãwã
    bãrãra Ãcõrẽ quĩrãpita jipa, biya nĩbad̶ia wãrã bed̶eaba jara b̶ʌ quĩrãca.
  eng-F35: and put on the new man, created in the likeness of God, in true righteousness
    and holiness.
  ind-ind: Sebagaimana kamu memakai baju baru, begitulah hendaknya seluruh hidupmu
    menjadi baru. Karena kamu sudah diciptakan menjadi manusia baru yang mencerminkan
    sifat-sifat Allah. Dengan demikian kamu akan sungguh-sungguh hidup suci dan benar
    di hadapan-Nya.
  pes-OPCB: بله، باید طبیعت تازه را بر تن کنید، طبیعتی که آفریده شده تا در عدالت و
    تقدّس، مانند خدا باشد.
  mpt-mpt: Gode kining naka molot kesoa ibo ib bobol tem funino makob e bobol tem
    funino ulab aine! Ibo inanimibo ib bobol temo amitie ayam fumbianiba kukub ayamo
    wafunomabiobe.
  ssx-ssx: hande panake hau teke mea꞉pa꞉peke. Koda꞉ma꞉ do hande panake hau teke wepa꞉leke
    handa do panake hau teketa꞉ Koda꞉na꞉ hau kone ana꞉ pa꞉la꞉me. Mo hande panake hau
    tekema꞉ hali ma꞉nda꞉ pa꞉ta꞉ pita꞉ mo halita꞉ tikitiki yao hata꞉ yakopiki hau piki
    hali haena꞉ lelieke.
  mkl-mkl: nɔ i jɔ̀ i nɛ dɑɑ titɔ̃ ŋɑ iyi í jɔ ti Ilɑɑɔ̃. Dɑɑ titɔ̃u, ɑɑ yɔɔi si dee
    dee ku jɛ nŋɛ do kuwɛɛ hɑi nɛ dulum. Iyi bɛ hɑi bi ntɔi wɑ nɑɑ.
  gaq-gaq: ଇସ୍‍ପର୍‍ନେ ରକମ୍‍ ତ୍ମି ଆତ୍ମା ସାପା । ଆତେନ୍‌‍ ପେନି ପବିତ୍ର ବାରି ନ୍ୟାୟ୍ ଜିବନ୍‍
    ଜାପନ୍‍ରେ ତ୍ନାଲେ ।
  gof-RNT: Tuma xillotethaninne geeshshatethan Xoossaa leemison medhettida ooratha
    asatethaa ma77ite.
  unx-unx: ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଲେକାଗି ବାଇୟାକାନ୍‌ ନାୱା ଆତ୍ମା ନାମେପେ । ଏନା ଆପେୟାଃ ସାର୍‌ତି
    ଜୀଦାନ୍‌ରେ ପାବିତାର୍‌ ଆଡଃ ଧାର୍‌ମାନ୍‌ ଉଦୁବଃକା ।
  gah-gah: Ómasímo gosohá lekemetameni ale utó imó nene ezáa ametamenigi miniiki hee
    hee loko minoaká itó etó oko keké vizeko minoaká netá ali utó milata lekemetameni
    nene ali luhalo.
  lcm-lcm: na mi amaus imi ta to tanginang, God kata iton ia ani mi to asukang val
    God, si lau korong i tutuman na si laulauan daus.
  aer-aer: Re arrenhantherrenhe akngarte-iweke mwerre anetyeke, Re-arteke anteme anetyenhenge.
    Alakenhe ikwerenge anteme, arratye mwerre Ikwere anemele, akwetethe mpwarewarretyale
    arne akurne areye arrantherre mpwarewarretyarte-arteke. Nhenge arrantherre alakenhe
    apeke arratye mwerre aneme, Ngkartele anteme arrenhantherrenhe aremele akangkemele.
  qvc-NT: Chayri Tayta Dyusmanda mushuq bidata ch'askishpa, ancha allin, ancha santu
    kayllapa.
  tgl-ULB: Gawin ninyo ito upang maisuot ninyo ang bagong pagkatao, na naaayon sa
    Diyos. Nilikha ito sa katuwiran at kabanalan ng katotohanan.
  cbs-NT: Matun jiwea bena tadi bena sawea keskakin matun yushin bena wakin Diosun
    matu damiwani jawen Yushin keskadikanwen. Jaska chakabu paxkatan medibikunkaini
    jiwea pepaswen chanima jancha besti man chibankubainxanaii.
  xtm-NTPP: Te jin nduu ni in ñayii jaa, sukan ni ndasa'a ña'a Su'si ma. Te jin ko
    kuu ni ñayii jin ko sa'a ja va'a ja ndaa, te ñatuu‑ka na ja u'vi jin ko sa'a kuiti
    ni.
  nnq-nnq: Nkwindange umundu nhyono ogupanganigwe ogubi andi Nnoongo, ogukilaya mukitamo
    cha kweli, nu kutenda gapala Nnoongo na chwapi.
  bao-NT: mʉjare ca jeeñoricʉ Ʉmʉreco Pacʉ cʉ̃ ca biirore biro díámacʉ̃ ca niirije
    ca ĩirore birora añurã nii, ca ñañarije manirã nii, wãma wãme niirique cʉtirique
    peere jee ʉpa, bii bojoca cʉti niiña.
  san-ORI: ଧାର୍ମ୍ମିକତ୍ୱେନ ଚ ସୃଷ୍ଟଃ ସ ଏୱ ପରିଧାତୱ୍ୟଶ୍ଚ|
  huv-NT: Netam mejlüyiün atnej nop jayats nipilan, arang nej Teat Dios; cos apmarang
    palan, apmajlüy najneaj atnej Teat Dios andiüm.
  otn-NT: Gätho ma̱'da'yo'a̱ te gdí̱ n'yohʉ. Gä ra̱ nho gdí̱ n'yohʉ. Tengu̱tho Oja̱
    ma̱jua̱ni̱ ngue xa̱ndønho'a̱, gui̱ njathʉ p'ʉya, gä ra̱ nho gui 'yøthʉ, hi̱n tema̱
    nts'o gui 'yøthʉ.
  nop-nop: welehik kobuli mintawaak. Biyagoŋ kuyoŋ, uyadi Bepaŋ ne’walaŋ folonamandap
    undiniŋ didimeniŋ eŋ uŋgoniŋ hinek tubumintaguk.
  obo-NT: Sukub dow kos lammin kodbovotasan no id boggoy to Monama koniyu. Na ukit
    ka-ay, od poko-iling kow kandin, oyyos motallong kowd en woy molinis diyot kod-ontong
    to Monama.
  cak-ENT: Tic'uaj c'a ri c'ac'a' c'aslen ri ruyo'on ri Dios chive jun c'aslen cachi'el
    richin ri Dios, ri ketzij vi que choj y ch'ajch'oj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤛᤧᤰᤂᤠ. ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤏᤢ ᤛᤣᤛᤣ ᤆᤥᤃᤧᤒᤠ ᤁᤢᤛᤱ ᤕᤧᤵᤗᤧᤰᤁᤡᤴ
    ᤁᤢᤛᤱ ᤆᤠᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤆᤠᤰᤂᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cuāha ndá nú tūhun jā ndujeé nú, chi nasāhá Yāā Dios ndóhó tá cúu nūū
    cúnī maá yā jā caca ndaā nū jíín tiñu váha tiñu ndoo.
  san-TIB: དྷཱརྨྨིཀཏྭེན ཙ སྲྀཥྚཿ ས ཨེཝ པརིདྷཱཏཝྱཤྩ།
  qve-NT: Hinaspapas qankunaqa, amañayá ñawpaq ruwasqaykichis huchakunata ruwaspachu
    kawsaychis. Aswanqa mosoq runa hinaña kawsaspayá, mosoq p'achawan p'achakushaq
    hina, Diospa munasqankunata ruwaychis, saynapi vidaykichis allin hinallataq ch'uya
    kananpaq.
  pao-NT: '@see-verse:EPH.004.023'
  cbu-NT: Watam Apanll siyaam taarashee kaneesich panarangu, Nuwaana tamaparina ashirusin
    itsinsaru taachinllinpa átu, ashiranguwa.
  usa-usa: mirámô éqa káqomma íráqô-kanokaa umá kúberanoe. aúgemma káqo-naqa aúqma
    keráwáqtí táaimma aokarîq umá kateko umá Áánûqtun-aaikoraa umá waíno.
  soy-soy: Ani isoi fɑlɛ kpísi ɑni tɑni yɑrɛ kɛ Uléécɑɑ uu ń lɑ. Nsímɛ́sei yɛ
    tíyɛsɛlɛ ii ɑsei n tikilɛ̃ in kɔ kpɑ̃́iilɛ̃.
  hui-hui: Mini gahenge karulalimu. Ngode Datagaliwabehanda mini gahenge ibuni ale
    wabinigo ogonime holene heneneorebi mana tigabibi bayalebi walia haga.
  amf-amf: gonin hamon tipamonbee gazamonbeka Barjo kamsindettsi pijadhon haalin dayntanam
