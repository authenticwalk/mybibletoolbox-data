  ncl-NT: Quema, Dios anmijchíac lacames huan sihuames yajyancuic pa anyes quinami
    yihual. Anmijchíac pa anyes lacames huan sihuames hual quimatilo quichihualo inon
    hual pa moxtin unca cuali, anyultica chipahuac pa yoje anyes jan pa yihual san.
  sua-sua: Ii, ngat patter muk kat te, kam kle kol mula ngorsang to a gunngar, endo
    E Nut mruo tmur eharom ngang nguk orom o keknen ruk ngat vua sir hak ko mar o
    totur, he nang muk kam mi ktua pi orom mar kam sim ktua kolkol ekam En mruo kam
    vle ngang En mruo orom mar. Ii, E Nut tmur kaeha ngang nguk orom karo keknen ruk
    ngat vua sir hak ko mar o totur tok kmikkiem enang ko mar o keknen ruk o minar.
  klt-klt: Ánutu yá tán sándá ámna náráwa mirak málám inanyon rongrongngá hánám hálengga
    kándáng hánám re átneráng.
  are-are: Rrangkarra turtantama arratja ntelalhitjika, alkngaltara turta, Altjirrala
    rrangkarranha arrpmarnakala ngerra.
  gai-gai: Te, ne meikramtaɨr ŋgaib laiŋ ndarunandet. Na meikramtaɨra Raraŋ Aetaniaca
