    oł kun ka ei, mił erngii.
  ign-NT: Tásiha, apanainapa eta ítare­siraya. Yátupi eta ecaque­héraina ema Viya,
    ácutini éma eta máurivahi étapa eta masantuvahi.
  dik-NT: Nhialic acï we gäm ciɛɛŋ ë yam cït këde. Këya, yakë cieŋ ë ciɛɛŋ kënë. Ciɛɛŋ
    kënë ala cök cït tɛ̈ ye yic rin Nhialic piɔ̈ɔ̈c thïn.
  cac-cac: Yovalil tze cha q'uexmaj e pensar, tze chaan junxo ac' pensar sb'o Dios
    icha sgana. Tato icha chi', tojol ol eyutoc e b'a, te vach'n̈ej ol aj e b'eyb'al.
  tzj-E: Nc'atzina newc'aj c'ac' c'aslemal jwankersan rmal Dios, jun c'aslemal jne
