  quc-NNT: Chik'exa ri i k'aslemal je' ta ne ri kikoj jun k'ak' atz'iaq. Are wa' ri
    k'ak' i k'aslemal ri yo'm chiwe rumal ri Dios rumal chi are u rayib'al ri Are'.
    Jun k'aslemal wa' ri qas jikom, xuquje' ch'ajch'oj.
  dob-dob: be ꞌenega bubuna auwauna waꞌewa, Yaubada ꞌina bubuna nadigega, manuna tauna
    ꞌatedaya bubuna boboꞌana ta ꞌesasena ꞌisaꞌuna.
  wrs-wrs: Yemba numhowol vivna, nemeltindilm alm. Wo nomba nemeltindiva osm nilhapralm,
