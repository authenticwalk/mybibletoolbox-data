    Na an tɨpna kirar mbuŋa mina tɨpemb kirarira wandoik koind, na rat ŋgoin.
  qvm-NT: '@see-verse:EPH.004.023'
  chz-NTPS: Hnøøꜗ läꜙsë̱ë̱hꜗ hnähꜘ goˉte˜, waˊ la̱a̱hˈ hnähꜘ läꜙko̱o̱ˉ ja̱a̱ˉ hi̱ˉ
