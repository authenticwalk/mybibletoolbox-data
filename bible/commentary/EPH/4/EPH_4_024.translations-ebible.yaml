    sahoklalva eskandva heindava luhungu vinvramoa.
  mca-mca: Ma' qa' uyi'ƚik'ipha'm pa' ink'ayik ejunyejeyi'ƚ, hikpa' hik ƚunye'j pa'
    ƚe'wis ƚunye'j pa' Intata, qa taqsijkitiyijkii qu' natsathen qa qu' naqsiijkii
    iye pa' yisu'un pa' Intata qa qu' yijaayi'ija iye pa'qu' ƚunye'je'.
  tzo-TZC: Cꞌuꞌinic ti achꞌ cuxlejale jech chac cꞌu chaꞌal oy ta yoꞌnton Diose. Vinajuc
