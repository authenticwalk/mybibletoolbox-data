    ch'ajch'ojlaj anm, per ne ktzij wa' jnaban, majo'n engaño rec'mon pta.
  san-BUR: ဓာရ္မ္မိကတွေန စ သၖၐ္ဋး သ ဧဝ ပရိဓာတဝျၑ္စ၊
  yaa-NT: Õiti fenashara fichipaikãfe. Oa nõ rapati chapokõi potaxõ nõ rapati fenasharakõi
