    aseyaro wara'i a'i ne. Yo seni lo wisere a'i tene. Serai fene aiwawe a'i yo seni
    aseyaro wisere a'i fa heneraire. [Stt 1:26; Kl 3:10]
  myy-myy: Mame tʉoĩare wasoacõri, Dios ĩ ãmoro bajiro yiya mʉa. Ĩre bajiro quenarise
    riti mani yitoni mame tʉoĩare gaye manire wasoacõañi Dios. Ito bajiro ĩ yijare
    ñeñarise tʉoĩamenati quenarise riti mani yija quena.
  trc-NT: Ne̱ caꞌve̱j soj gu̱un soj yuvii̱ naca̱ quiꞌya̱j Diose̱ á. Dan me se Diose̱
