  nca-nca: newonde keta qu ŋu ri qembe. Newonde keta ŋuko Anutuko towoní eneŋo murí
    roneneŋowí hamó ŋu howero meté horé teyote.
  zpz-NTPP: Orzeꞌ rlagy ñi gyac der tub mbecy cub, dub gal mod nu psaꞌ lagy Ñgyoozh.
