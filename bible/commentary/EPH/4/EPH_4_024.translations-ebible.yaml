  hrv-hrv: i obući novog čovjeka, po Bogu stvorena u pravednosti i svetosti istine.
  box-NT: Mi yèrèmá wé ɓa nì-fĩa. Le Dónbeenì wó mia lè ɓa nì-fĩa à mi
