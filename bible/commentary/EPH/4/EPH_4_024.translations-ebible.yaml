  zlm-KSZI: serta berubah kepada diri baru yang dicipta menurut teladan Allah dalam
    kebenaran dan kesucian sejati.
  gdr-gdr: Ɨ wɨn sisɨl kukɨp b'ikokinam rɨnsim re otobarki wekeny God pɨla negɨr kesa
