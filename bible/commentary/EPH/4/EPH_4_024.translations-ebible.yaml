  poe-NT: Méxra̱ chrókuákjárá tí kjuaxrexinkaon ni̱xin kjuíchꞌéna Dios xi̱kaha tjinkaon
    chꞌán la ntá chrókjuáko̱xi̱nrá ijnko nti̱a jína ntoá.
  san-TAM: 'தா⁴ர்ம்மிகத்வேந ச ஸ்ருʼஷ்ட​: ஸ ஏவ பரிதா⁴தவ்யஸ்²ச|'
  cof-NT: Junsi aman casan camisaca manponun cuwenta casan tenca manhilaina! Diosi
    chiquilaca casan tenca suwanae yape ya cuwenta jolajosa. Tsanhitori, yachi sen
    tsachila jocaichunae.
  srm-NT: Un musu tei di njunjun libi di Gadu da u, nöö woon ko ta djeesi ën seei.
    Biga hën ta libi bunu a hii futu ku limbo hati.
  qvs-NT: Tata Dios kikin munashpa rurawashkanchisapa payllata kasushpa kawsananchikunapa.
    Chayrayku paypa rimananta kasushpa allita rurashpa kawsaychi.
  zca-NT: nela tu xa' nzhak tu lar kub ga', porke Dios mile' nak go xtu men nela lë'
    Me ga'. Sa' nak go por naban go tutsa kun Jesukrist, Me nile' rë kwa'n nzhakla
    Dios mbaino miban Me lo yizhyuo re' nab tsa par Dios.
  cbc-NT: Jĩcãʉ̃ cawãmaʉ cabʉcʉ jutiirore cũrĩ, cawãmarõ pʉame cʉ̃ cajãñawasoarore
    bairo mʉjãã cʉ̃ã roro mʉjãã caátiãnigarijere jãnirĩ, cawãma wãme caroaro átiãnajẽ
    pʉamerẽ tʉ̃goñajʉ̃goya. Tiere mʉjãã tʉ̃goñamasĩõ joroque ásupi Dios. Ni jĩcãʉ̃
    ũcʉ̃ Dios cʉ̃ cayeri wasoaricaro jʉ̃gori caroaro átiãnajẽ pʉamerẽ catʉ̃goñamasĩ
    caroaro cariape ãnigʉmi. Roro átiepeetigʉmi.
  qxo-NT: '@see-verse:EPH.004.023'
  mox-mox: Ta wese luaqiaqiemi be ona veilivu aqiaqi ta Yaubada ena ilivu ona vetutumedi,
    mana tauna ena nuanua ʼinega niʼa giveʼevaunimi, ta omiʼa ʼivaʼavaʼaimi kavona
    tauna ʼidewani. ʼInega ona vetunutunuqa be ona vevunavunaqa ta wese tuta qabuna
    vonahaqiaqi ʼawamiega naʼifoʼifoqe.
  kew-kew: Goa pua nimi kagaa kone su piralepape. Gote-me go kone kagaare ora nipuna-ga
    niaa gisa. Go kagaa konere mua temana ora epe-rupa mada pago piramina.
  dww-dww: Taumi sibo yawasana vaunama koya kotena. Uma yawasaninama e voiemi da taumi
    riukaua babau be didimana banegimima ko tubuḡana, maika Mamaitua.
  twi-ASANTE: na montena ase wɔ suban foforɔ a wɔbɔɔ no Onyankopɔn sɛso wɔ teneneeyɛ
    ne kronkronyɛ mu.
  aoj-aoj: pefaꞌ opaf dambaifi. God nandaꞌ opaf anamba dambainai, nataga siꞌi anen
    atona ma waf buꞌwafi endilisifi usiꞌif hililiꞌ aꞌowaꞌi.
  cbv-cbv: Páant niíj jenah joinít, tʉ́iniboodíh ñi chãjbipna caá. Dios ã jʉmat pah
    jwĩ jʉmat pínah niijná, jwiítdih jáap dée ãt chãjap taga. Páant ã chãjachah jéihnit,
    jwiítdih tʉ́i chãjat caá náahap.
  taw-taw: Gos tep kɨdeyɨl adek ak nɨŋɨd, bɨ kɨli chech koŋɨm lɨpal tek lɨnɨmɨb. Pen
    God nɨbop gek binɨb kɨdeyɨl mɨdɨl, ne mɨdeb tek mɨdebɨm. Anɨgem, binɨb okok nɨbop
    nɨŋɨd nɨgɨnɨgabal, nɨbi God agak tek nep kɨdek gɨl, suŋtep yɨbɨl mɨdɨl wɨdɨn mɨdup
    ne adek ak mɨdtep gebɨm.
  jic-NT: Quina nujisas Jesucristo. Mpes Dios ts'uyupj quelel lajay, nin p'iyá la
    müjí. Yupj quelel 'üsüs lajay, Dios sin tji'yüsa lis tjiji mpes. Mpes 'üsüs ca
    la mijicj, Dios jinwá. Ma malala quelel la mijicj.
  zap-NT: Stelel gugak, xnëz gugak zegne xnëz nak Dëdyuzh; gulaa zegne zëëd lo xdiiz
    Ne, ylaadet de dol.
  wer-wer: lup ngolöp pipot wa mëeë. Pipot Anutuuk pim ök mëngk wesak ket ëaut, wotpilre
    ngëëngk panëët.
  ipi-ipi: '@see-verse:EPH.004.023'
  qul-NT: Mosoj runa caychis Diospaj munayninman jina ruwaska, verdad evangelioman
    jina justo cabal ch'uwata causanayquichispaj.
  ter-NT: Kuteâti kixóvoku xâne itúkopea sasá'iti ípovo, énomonemaka yákoeneye koeku
    ápeyea inámati kixépovoku kuteâtimaka kixóvoku Itukó'oviti, enepone porexópeatinoe.
    Énomone ne koati ponóvoti koane sasá'iti kixeku itíkivo ukeâti hekópi ne kaná'uti
    kixovókuti íhae xokóyoke.
  bmr-NT: bohobotɨ siino miminifoto Moocaani iimogooboro eheetavobadɨ. Jaanofeenedɨ
    mɨhɨfusu miyaano ifiico, ɨtɨcovono ifiico, aivo iimino ifiico icano.
  fuf-fuf: ɓornoɗon tagudi mon heyri ndi Alla tagiri mbaadi mun e nder peewal e laaɓal
    ko rimata goonga.
  bhl-bhl: Kesomeliwi, yu Sunbin-Got em kikis kunum waneng keyembe kunum waneng im
    gelewbiliw kukuw be ilim atew minggisomi, Sunbin-Got em kiin dim e kiol kukuw
    gelewin so, “Fein dem elo atin kuw aluwkabuluw kai!”, angakabiliw beem kukuw so,
    beem dim ete kuw kakamoliwka!
  ons-ons: Ŋine wet musele kitou kesiake, yewaŋo mo Anutuŋo eŋine kait toqaine yale.
    Gege wele ea mo oŋom koboboine so kuneŋine ma wakonkake.
  con-NTPO: Cuna ondiccu'jema ondiccuqquia'caen cuna a'ive qui da'faya'cho. Va cuna
    injama'choja Chiga in'janqquia'can tsu cuintsu que'i Tisia'caen ñotsse tson'faye.
    Tsa injama'choja ñoa'me egave mechosi qui tansintsse ñotssiaveyi in'jamba canse'faya'cho.
  ghs-ghs: Adzahaha naate oionita Ohongai oora ma qaara usaqe meenoma rike ma pobinoma
    oke nikeho quba korabetemi oorai oke nike ao mai eetemi bagenoma naatakoi.
  peg-peg: ଇମ୍‌ଣି ପୁନି ଅବ୍ୟାସ୍‌ ଇସ୍ୱର୍‌ତି ଲାକେ ଉବ୍‌ଜାଣ୍‌ ଦାର୍ମିକାତା ଆରି ହାତ୍‌ପାନି
    ପୁଇପୁୟାତ ରଚ୍‌ୟା ଆତାତ୍‌ନ୍ନା, ହେଦାଂ ଉସ୍‌ପେଦେଂ ହିକା ଆତାଦେର୍ଣ୍ଣା ।
  txu-NT: Ne amrãnh nymã ne mrãmri Metĩndjwỳnh katàtkôt katàt aje amijo abamã ne mexo
    amexmã.
  eng-WEBU: and put on the new man, who in the likeness of God has been created in
    righteousness and holiness of truth.
  gnw-NT: Pipɨsɨ teco mai ipɨau vae. Echa'ã teco mai ipɨau vae jupi co, jare uyapoca'ã
    etei mbaeyoa peve. Cua teco mai ipɨau vae icavi co Tumpa pe.
  mux-mux: ‘Pulu Yili numanu pelemú mele oliu numanu kona aku-sipa pípili.’ niku kene
    Pulu Yili-ni ulu-pulu kaí sumbi-nílima tepa aima kake tipili molemú mele aku-siku
    molai.” nimbu ung-mani aku-sipu sirimulu.
  maj-NT: N'e̱ tse̱tso̱o yjonu̱u, a̱t'aha̱ Nti̱a̱ná kits'ínnda tse̱tse̱ ngáha ani̱ma̱nu̱u.
    Xi nkú ts'ín tjíyaha̱ nga kixi̱ ko̱ je, b'a̱ kits'ínk'íé.
  bkq-NT: Iweloem âedâmo Deus. Awylygue koendâ lelâ aitaungâ, Deus ize ato ara lelâ,
    eara kuru misezedomoem. Saguhoem amitomobyry imowâdaungâ, itymo tywykeim mâentylymo
    wâne, tywykenry mânhetomoem myara.
  kue-kue: ana enene nomano kor i mina wu yomba kor pindre God yene moglmere yegl
    mogl, yomba du-yene kaima ya holi kaima moraglkwa.
  cot-NT: Piroaquerashirentajianaje, irootaquetari ipeacaimentantajiaquempica Aapani
    Irioshi pinquempejiaquempariniji iriatimpa, comajashirerimajaca pincantajempa,
    pincomajamajajianajempa.
  bnp-bnp: lakea mu bole a vilo karaba, ra vilo manga a vilona Vure, a vilo kiripiripi,
    i malamala muholi.
  apn-NT: Mẽ ajamaxpẽr nyw nẽ mẽ ate amnhĩ nhĩpêx nywja axtem na. Te Tĩrtũm jamaxpẽr
    nẽ kot amnhĩ nhĩpêxta pyràk. Jakamã kwa kêr ka mẽ kãm hprãm xà hkôt pix mã tanhmã
    amnhĩ nhĩpêx to ho ri apa. Jao kãm amnhĩ nhĩpêx mex o ri apa. Nẽ kapẽr kôt ri
    amnhĩ nhĩpêx. Anẽ. Na pa pre ã mẽ amã ixkapẽr anẽ. Tã kêr ka mẽ arĩ ixkapẽr kôt
    pix mã amnhĩ nhĩpêx.
  ctp-NT: ndiꞌin chaꞌ xñi suꞌwe wan chaꞌ ꞌin Ndiose, chaꞌ xka ñaꞌan kuꞌni wan seꞌen
    ndiꞌin wan lo chalyuu, chaꞌ ka kuꞌni wan sa ñaꞌan nu nchka tiꞌ Ndiose chaꞌ kuꞌni
    wan. Kanꞌ chaꞌ xkwiꞌ chaꞌ nu suꞌwe kuꞌni wan lo chalyuu, xkwiꞌ chaꞌ nu luwi kuꞌni
    wan, si chañi chaꞌ lka wan nten ꞌin Ndiose.
  opm-opm: Kopenohe da oh orhap gon gurus napotporhan ama kopenohe da ohsi hat patim
    saya apriya hat patenmur. Ihat kopenohe han bap hat patima Got orhe arpin duungnap
    dasi ham ongengnap tahat pat da hatin ham orhor hatin han bap hatinmur napotperhan
    gur amram am hatpamur.
  bvr-bvr: rrapa nyiburr-ngurrnga nyiburr-geka nyiburr-ni barra minypa Wangarr nipa
    nyanma nyirr-jarlapurda a-nirra a-bamburda minypa nipiya. Minypa ana-goyburrpa
    barra gun-burral Wangarr nyiburr-yika nyiburr-ni, rrapa minypa gun-burral jechinuwa
    nyiburr-ni barra nula, gu-gurda ngacha.
  wal-wal: Tumu xillotettaaninne geeshshatettan Xoossaa leemisuwan merettida ooratta
    asatettaa maayite.
  zad-NT: Na' chiyaḻ' yikob yeḻ' mban c̱helena' kwenc̱he yiyakle dowalj beṉ' ḻi beṉ'
    shao' ḻega beṉ' nak xiiṉ Chios.
  kmg-kmg: maŋɋâri hepie huzejec. I hâcne Anuture hawari iŋucne tiŋne â furu jâmbâŋ
    bâfuakicne.
  aso-aso: lengemeni dameni gosohoꞌ nene di otuhi lingine nene Oꞌmosoꞌmi emeni dameni
    neꞌminesi mini gamazi lamineliꞌmi gihileꞌve nene di sotoꞌ igi eveneꞌ lisiheꞌ lamineꞌ
    minaaꞌ idoꞌ Oꞌmoso gelekeleꞌ o-do minakumuꞌ nene lutine mili minilo.
  uli-uli: Iwe ngo habe hatefoyu tefalugmi bo habe wochog semal yarmat le sa tefoy
    tefael le Deus ye foru bo yebe wochog iy. Ila ngo be llah le ha dabey chog hapatpat
    la ye katos le ye budoh mo irel Deus.
  nin-NT: A na imba ki anishirr ahe̱he̱, na tsarr imba di imba bu na nâ ta si anishirr
    ahe̱he̱, nâ ta si nggo Abachi à ssu imba ki. Amarr imba ka tuku ina imba yi, a
    bu si nâ ta sa ka Abachi.
  acu-NT: Tura nekas chicham antuku asaram, Yus wakera nunisrumek tunaarinchau pujakrum,
    nekasrum pengker aa nuke turatnuitrume. Tura asaram yamaikia yamaram nintimau
    nuke nintimsaram pujustaram.
  cak-WNT: Tic'uaj c'a ri c'ac'ac' c'aslen ri ruya'on ri Dios chiwe; can achi'el tek
    niwik iwi' riq'ui c'ac'ac' tak tziek; jun c'aslen ri can achi'el c'aslen riche
    (rixin) ri Dios, ri can kitzij chi choj y ch'ajch'oj.
  ebk-ebk: Esokatyu ngarud ay mamingpingsan nan fiarú ay katatakuyu ay nafiayang ay
    maepachong ay ustu as nan kenadios Apo Dios. Mu assena, maepailantu ay tit-iwa
    ay nalintig ya nasantowan nan panagfiyagyu.
  spa-PDDPT: y vístanse el nuevo ser, que fue creado según Dios en justicia y santidad
    de la verdad.
  ruf-ruf: Muupfale unu wa sambi iulumbighwe kwa kwighala ne Imulungu, iukoneka kwa
    kukala pfinoghile ne uhenzeluka ghendo.
  gun-gun: ha'e pendeko pyau py ju penhemonde aguã. Ha'e va'e ma Nhanderuete omoingo
    ha'e rami ete pendekuai aguã, anhetẽ guigua teko porã ha'e pendeky'a e'ỹa rupi.
  agu-BL: Tajwe'n yil cho'cu' tetz ac'aj wunak yi na chixom te yi tajbil Ryos. Tajwe'n
    yil cho'cu' tetz jun ac'aj wunak yi qui'c mu'ẍ chipaltilu' swutz Ryos.
  isn-isn: Itumi izi iti muhume kutugala untu upya, nu itongile ni Itunda, Uumbilwe
    mu tai ane nu welu nua tai.
  eng-PEV: You have to live a new way now. You have to live for God. He makes you
    into a new person, to be like himself, so you have to properly do what is right,
    and do what is good, like he does.
  ilo-ULB: Aramidenyo dayto tapno maikabilyo ti baro a kinatao, a maiyannurot iti
    Dios. Naaramid daytoy iti kinalinteg ken iti kinasanto ti kinapudno.
  pir-NT: Panopʉ mʉsa ñañe yerire duhu cãhña. Sa yena quehnoañe pehere camesarina
    ijiya mʉsa. Ohõ saha ijiyequina Cohãcjʉ̃ yero saha ijire. Mʉsa sa ijina, quehnoañene
    yeducunata. Sa yena ñañene yabinata mʉsa.
  anv-NT: Ɛnyú debɔ mambɛ ne gepɔ gekɛ ndɛre bɔɔ́ abi Ɛsɔwɔ akwyɛɛ́ nnó afu ji.
    Gepɔ gekɛ ɛyigé na, gelú lé gepɔ ɛyi gelú cho, ne pópó né mbɛ ushu Ɛsɔwɔ.
  sab-NT: Chube takalin ba ta chege no trate ama kare malen ba mo ta gbadale toi ta
    jagere ole Chube takalin kare, ene suge ulia ba mo ta blitu toidale no trate Cristo
    kiralla giti Chube ba ta gbe kare toi trate.
  tmd-tmd: Makwam God raŋ ñɨŋ nöbö mö yoŋyöbö mɨdɨb maga ra. Makwam, ñɨŋ mag yoŋyöbö
    adaku pɨ röb nɨgön, God kömö wä mɨd aliö akuyöbö, nuŋ lei gudogudö rɨg mɨd aliö
    akuyöbö, akwör mɨjöña.
  acr-NNT: Yaꞌa kꞌu ibꞌ alaq chupa ri kꞌakꞌ kꞌaslemal uyaꞌom ri Dios che alaq chaꞌ
    jelaꞌ kabꞌin alaq chupa ri Qꞌijsaq rukꞌ jun bꞌinik lik jusukꞌ y lik chom.
  kpg-kpg: Goodou e hai loo gi huli hoou gii hai be di ada o God, dela gu haga modongoohia aga
    bolo di mouli e donu, hai donu ge e dabuaahia.
  taj-taj: परमेश्‍वरसे एनीगदेदा ह्राङ ह्रङ्‌बान म्‍हि स्‍होसी छार बानीबेहोर पिन्‍बा
    मुला। थेतबासेलमा दाहेन्‍से एनीगदेसे थे पक्‍का छार बानीबेहोर अन्‍छार परमेश्‍वरदा
    सेम निबादेन तिगै दोष आरेबा म्‍हि दोगो।
  avt-avt: God kɨrɨak han ki hɨrak yaaik. Hɨrak kenip han ki kakɨr ke han kɨrak, te
    han ki ekises menmen yaaim ekrɨak God kaktike mɨt em.
  cbk-cbk: Despues de abandonar con el mal naturaleza, necesita ustedes pone el nuevo
    naturaleza como si fuera ese un ropa. Ese nuevo naturaleza creao por Dios y igual
    con el di suyo mismo naturaleza, para ay tene ustedes un vida de maga costumbre
    bueno y nuay pecado, un vida devoto para con Dios.
  uig-ARA: خۇدانىڭ ئوخشاشلىقىغا ئاساسەن، ھەقىقەتتىن چىققان ھەققانىيلىقتا ۋە پاك-مۇقەددەسلىكتە
    يارىتىلغان «يېڭى ئادەم»نى كىيىۋېلىشىڭلار كېرەكتۇر.
  tuf-tuf: Eyta sihw̃ar ur ay chaw̃i. Sir ur eyta ba urá cat eyta chaw̃i. Eyta chaquir
    car uní yajcata ey ay yajw̃i. Ur istán sihw̃ar yajw̃i.
  abx-abx: pati' i pagpasul'ot si baha'o pagka'a'a-bi nga naghimo irog si kina'iya-na
    si Diyos si ungod pagkamatadong pati' pagkadiyusnon.
  mco-NT: Mɨɨd'ajtcɨx jemybɨ jot jemybɨ huinma'ñ com Dios tɨ yajtɨgajch huinjemy ajcxy
    mjot mhuinma'ñ mɨɨd tudägy'ajtɨn etz huädz'ajtɨn.
  cpb-NT: Powakerashiretai, iroowa riwetsikantakemiri Pawa pairani poshiyaiyaari irirori,
    kiteshirepero pinaatye, tasorentsishireperori pinkantya.
  aon-aon: Ipak ta putogur namipi kabi douk Iruhin nenekep um putogur kabi anan kanak
    um. Aria pugipesh yopihi atihi abom aih.
  hus-NT-2005: Ka bachʼúchtsik an ít chalab xi kʼwajat tʼajadh xan ti na Dios tin
    léꞌ. Jechéꞌ an ít chalab, u xalkʼanal tam ku kʼwajách tsubax, in lujtalkʼi ani
    tʼokat.
  mig-NT: Te ná núku̱'un‑ró cháa jáá, ja̱ ní kuva̱'a‑de nátu̱'un káa máá Dios jíín
    tú'un ndaa̱, jíín tú'un ndoo ndija.
  bps-bps: Na tooyu dnawat i falami nawa fsalngad Dwata di kenen nawa, na fiteyu nun
    falami nawayu fagu di fye na matlu nimòyu.
  mbs-mbs: Keilangan kinewaen niyo den se kaling pegkeotawun ininang te Timanem iling
    kandin, aw ipekità niyo iyan pineokit te peg-inang niyo te ontò metòlid aw mèpiya.
  tof-tof: Akó i yabü umul ninóp küsil tonarr bamelóm mórrkenyórrzan, God ne kla tónggapónórr
    tóbanan obzeksyók ngarkwatódó. Ene tonarr amkoman dümdüma akó kolkala.
  cme-NT: Wuɔ na biɛ Diiloŋ-huɔŋga a ce nuɔfɛlaaŋ namaa aa ninsoŋo ce na waa nelviiŋ
    namaa baa nuɔfafaaŋ namaa.
  sus-sus: Wo xa wo lahalɛ fori masara a nɛɛnɛ ra. Wo luma nɛ alɔ wo bara findi mixi
    nɛɛnɛ ra Ala naxan daaxi a xa ɲɛrɛ a xa tinxinyi nun sɛniyɛnyi yati kui.
  pon-2006: Eri, kumwail pahn onehda sapahl pein kumwail ong ni aramas kapw me wiawihda
    rasehng Koht, oh me kin kasalehda pein ih ni mour mehlel en pwung oh sarawi.
  dad-dad: oroya mata, madur bagai ado momoi nẽ fateul bun Negur gen inon anĩ, ufonũgouf
    nigin difelnein.
  zab-NT: te par gactɨ zec tuby bniety cuby ni baany Dios zec ni rcaazny, cun tuby
    guelnabány nania ne zec ni riáld pur de didxldí xtenny ni abindiagtɨ.
  jae-jae: Ma asô ŋamalac wakuc, taŋ Anôtô kêkêŋ kêtôm tau nê katu naŋ sa. Eŋ êwaka
    tau sa ŋa lêŋ gêdêŋ to dabuŋ biŋŋanôŋa.
  ksd-ksd: ma avat a vavauluvai ma ra kalamana tutana, nina di tar vaki ia varogop
    ma God ta ra mangamangana takodo ma ra mangamangana gomgom i ra dovotina.
  msm-NT: aw isul-ub sikan bag-u no kinaiya no imbogoy din iyu. Pinaagi to sikan,
    ogpakasupu kow kandin su ogkatarong yagboy to pamatasan now diya to kaotawan aw
    diya isab to Diyus.
  myk-myk: Yi yahagana nivonɔ lɔ, yʼi bye Kilɛ wo jaa we. Yʼi bye sipyii piimu pʼa
    tii ge, yʼi bye sipyisaamaa. Kilɛ wo can wu baraga ni lee wa daa.
  sbe-sbe: na taba kao hauhauna kwa miyahemasalaha. Kao hauhauna ne meta Yaubada kana
    kaoyena ye ginauliꞌuyoiyako bena mamohoi miyamiya dudulaidi yo tabudi udiyedi
    ta miya.
  mcr-mcr: Itaŋga he suqä änyä-häŋä, Goti Hanjuwä Iqu Kiqä-kiuä eŋqä-paŋä imäkätä
    ekqä iqueŋi, a maqätpiyä. Suqä tqu, Goti Iqueqä kukŋuä naqä-qakuä iutaŋä eä, jänänäŋä
