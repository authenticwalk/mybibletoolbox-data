    ma mwasin labai ta mada Kindrei.
  wim-wim: Niiy woyan min anman wak-wakān, koochanam iiy-iiyān maꞌ God.antanga nil
    yipam min yumpow niiyang keꞌ nil anman iiy-iiyana.
  zga-M: Muvombage eiwo muwesye ukufwala uvumunu uvupya, uvukongana nu Nguluve. Uvumbiwe
    muwanyilweli nuvuvalanche uwalweli.
  yom-yom: Bika luvuata mutu wumona, wuvangulu boso bubela mayindu ma Nzambi, mu busonga
