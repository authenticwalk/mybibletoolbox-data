    soꞌ ado̱nj.
  cut-NT: Co ne anduhneca̱ ihyan ra che redin ye nducuahn che ndah nduhca̱ che redin
    Dendiohs.
  bel-bel: і апрануцца ў новага чалавека, створанага ў падабенстве Божым, у праведнасьці
