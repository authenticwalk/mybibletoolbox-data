    Katsaktsa jabyitsa sopykbyitsa asahi paikpa mytsaty mynakaranaha. Katsaktsa Deus
    harere bo zuba hyỹ tsimykaranaha.
  san-THA: อเตอว มานุษาณำ จาตุรีโต ภฺรมกธูรฺตฺตตายาศฺฉลาจฺจ ชาเตน สรฺเวฺวณ ศิกฺษาวายุนา
    วยํ ยทฺ พาลกา อิว โทลายมานา น ภฺรามฺยาม อิตฺยสฺมาภิ รฺยติตวฺยํ,
  iws-iws: Mɨ krɨma tariinanɨn tɨ hɨriinan nwowi mɨ krɨma wɨ yɨnisɨsɨmɨm yɨpɨkɨ rɨrmiiya
    nwo karam nwowɨm wɨ sɨmiir hɨriinan nwo rani mɨ ta hɨriinan saiirsika krɨma wɨ
    ɨkɨ yai nɨksɨsaeyɨm sɨm wakaeyokna ap rani. Iikamɨm tɨ hɨriinan yai ɨmiir wakaeyokna
    apiyɨm yɨm ɨni iya op ɨdwo nakiirɨrɨriya mɨ hɨnda tɨnda ha prɨiyakɨi prɨiyakɨiyamiya
    ɨni saiir hɨriinan ywowa. Mɨ tɨ iikam hɨriinanɨm yɨm inkamɨm yai bibiyɨeyɨm sɨmiir
    wakaeyokna apiyɨm yɨpɨkɨ iikami kwoɨn kiyaiiyɨm mɨ tɨ yaiyɨm sɨma boɨniyɨm yɨm
    nɨksɨsae yaigɨm.
  pol-SZ: Nie bądźmy jak dzieci, które łatwo wierzą w fałszywe informacje i ulegają
