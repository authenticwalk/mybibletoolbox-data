    Tuneseda tsada ecuaneda mecuana sa bid'umimi jabuetsuati cuana su jei epu puji
    biame, aimue ecuaneda daja epu mahue.
  lid-lid: Buku taha asahan i buku doh, badeh, taha winiyan bado buku nadu nah bwisik
    ja, ta budon taha ateu bwe. Ma iri sahou wasai marakon tiri lau ta tamar winiyan
    batoroyani budon tataha bwe, ma taha winiyan asahan buku ndron udu bolo bayau.
    Ma idoh ale winiyan baruwi taha buku jor aluhi ndron bwe, ma taha winiyan bateheh
    laleyah bwe, ma mani budon handru.
  wim-wim: Amanamana, than pam wanch wiy al-alangan ngampang keꞌ-ngul muukamathiythan
    keꞌ ngamp puk manyiy yimananga yaꞌa. Than waaꞌwuntan keꞌ than wik Christ.antam
    waaꞌ-waaꞌantan, puth yaꞌa. Ngamp keꞌ-ngul ngaantam-ngeeyāmp wik thanttam, puth
    an kan-kanam yaꞌa. Ngampwey nath ngaantam-ngeeyimp wik thanttaman-a, ngamp keꞌ
    dinghy yimanangan yeelal piꞌanang pal-puyan theeꞌ-theeꞌan, ngamp koochanam keꞌ
    iiy-iiyanamp, yaꞌa. Than ngampang kaangk muukamathayn wik minan yipam wantāmpa.
    Puth yaꞌa, ngamp kan-kanam minam ngaantam-ngeey-ngeeyāmp wik Christ.antamana,
  zga-M: Khuilei tulekhe ukhuva ndavana, tulekhe ukhutagiwa ukwaa nu kwaa. Ulwakuva
    tulekhe ukhutoliwa khila mepu inchavumanyisi khunumbula imbivi inchavanu munduhala
    ulwakusyova nukhuyancha.
  yom-yom: Buna tulendi buela ba bana balezi ko, bobo bannatungu ayi bandiengosongo
    kuidi yoso-yoso pheve yi malongi meti singimina mu luvunulu batu ayi mu diela
    diawu di mbimbi di sadila zinzila zimbimbi mu diambu di zimbisa batu.
  san-SIN: අතඒව මානුෂාණාං චාතුරීතෝ භ්‍රමකධූර්ත්තතායාශ්ඡලාච්ච ජාතේන සර්ව්වේණ ශික්‍ෂාවායුනා
    වයං යද් බාලකා ඉව දෝලායමානා න භ්‍රාම්‍යාම ඉත්‍යස්මාභි ර‍්‍යතිතව්‍යං,
  yut-yut: Aŋek nin amɨn monɨŋ da arɨpmon saŋbeŋek dɨma egɨpneŋ. Aŋek amɨn paŋgalak
    aŋ amɨn, ae amɨn paŋkewal, ae top dakon mibɨlɨ pakyaŋ nandaŋ amɨn uŋun dakon geni
    da ji dakon nandak nandak paŋkɨ paŋabɨŋ paŋabɨŋ dɨma ani.
  grc-BYZ: ἵνα μηκέτι ὦμεν νήπιοι, κλυδωνιζόμενοι καὶ περιφερόμενοι παντὶ ἀνέμῳ τῆς
    διδασκαλίας, ἐν τῇ κυβείᾳ τῶν ἀνθρώπων, ἐν πανουργίᾳ πρὸς τὴν μεθοδείαν τῆς πλάνης,
  cpc-NT: Aritapaaki akimitakari ikanta iintsi, owanaa ipashiniyitzi iikiro jiyaatatzi
    ikimotatzi. Tima ari ikimiyitari kaari jyinkaatsini jamatawiyiitiri, jiyotaitiririka
    kaari tampatzikatatsini. Iriiyitaki kimitakawori aapanayitakairi tampiya, okinayitzi
    tsikarikapaini.
  nhg-NT: Hua ayecmo ma teyecö quiename tepelantzetzi, que sa nima topatla de tli
    tecpensöroa hua tiechbica cualquier enseñönsa quiename tlö teyene tetlasole que
