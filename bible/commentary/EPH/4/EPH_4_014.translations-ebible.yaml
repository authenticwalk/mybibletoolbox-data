  lat-VUC: ut jam non simus parvuli fluctuantes, et circumferamur omni vento doctrinæ
    in nequitia hominum, in astutia ad circumventionem erroris.
  ngp-ngp: Hekinde naho enga wana wakembe, kikajubwaniswa uko na uko ni nk'hung'uto
