    dulemar-baigan yardakega binsaed-nikaa-sunmakmaladse mer binsaed galemalagar.
  ben-OBCV: তখন আমরা আর নাবালক থাকব না। যে কোনো মতবাদের হাওয়ায় বিচলিত হব না বা বাতাসে
