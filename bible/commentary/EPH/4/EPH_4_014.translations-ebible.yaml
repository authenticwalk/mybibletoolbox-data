  aby-aby: Eno ufeisiie iya amarananaku ari mero dai orou ariba ibake i we gagao orounu
    imusu imusu imukekae dawara ufeini oyau ari enoro ima iya waure ane aare ma owere
    owere eno mane da ufeku. Emenu ararae moi orounu imukeka ma merama ufiakane ibake
