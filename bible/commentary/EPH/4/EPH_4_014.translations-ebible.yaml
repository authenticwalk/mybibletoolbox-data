  poh-NT: Jeꞌ aj reꞌ ritikꞌa̱b cho wach i Dios reh chi reꞌ hoj aj niminel maꞌeta chic
    koj-jotꞌoric ru̱cꞌ toco̱m chic chucuj laj tijbal jeꞌ ricab nbanaric cu̱cꞌ take
