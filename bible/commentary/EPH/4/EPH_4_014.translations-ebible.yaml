  eng-YLT: that we may no more be babes, tossed and borne about by every wind of the
    teaching, in the sleight of men, in craftiness, unto the artifice of leading astray,
  jni-jni: Izi ani me kati i ri aje kasi a hana nan an de sa azinu harsa uwe muriba
    unu bezizi u sassas, a rangizi we a cari wen.
  kne-kne: Et mo say iso tako, baken takon kaman anak ay nalaka ay balibaliwanan nemnem
    na, tan adi tako dedan maietekan sin baken tet-ewa ay it-itdon di nalaing ya maetek
    ay ipogaw.
  tgj-tgj: Vbvrikubolo ngonu umvuu jvbv ribv kumare, vsi sibv nugvvnam okv doori gv
    riigvvnam aingbv nyi kvvbi gv alvmabv tamsar koola kupnv hogv bunu vdwgv minggvrigvnam
    aingbv rimare.
  gui-NT: Cristo mbaeti oipota yaico vaera michia reta rami. Echa michia reta mbaeti
    oicuaa mbae ra güɨrovia vaera. Echa metei ara ipuere güɨrovia metei moromboe,
    jare iru ara ipuere güɨrovia iru moromboe. Echa moromboe mbaeti añete vae re oporomboe
    vae reta ipoqui yae co oporombotavɨ vaera.
  quc-TT: Rech man je ta kujuxik jas ri akꞌalabꞌ ri man xaq ta jun kekꞌojiꞌ wi, kebꞌe
    jewaꞌ jeriꞌ, rumal ri kꞌutuꞌn ri kaya chike kumal ri e qꞌolonelabꞌ xuqujeꞌ ri
    winaq ri xaq kesubꞌunik.
  heg-NTPO: '@see-verse:EPH.004.013'
  ptu-ptu: Maka' susingkia', iya tä'ungkia' too la susi änä'-änä', kapendo-pendo anna
    katuhu'-tuhu' bäbä, la napalulako napaludio mai pellaona ma'hupa-hupa pepa'guhuanna
    ingganna to manähhä-nähhä. Si napake indo kamanähhä-nähhänganna umbaba bulim hupatau.
    Tä'ungkia' kita la nababa bulim.
  bzd-NTPO: Es se' kë̀ döpaia̱ we̱s alala es ki̱tër tottola ttè ulitane wa. Esepa
    dör we̱s dichàwö ppé siwa̱' tö es. S'wöbla'u̱kwakpa ka̱che tté wa, e'pa e̱rbikö̀
    tai̱ë, ie'pa tö ttè pa̱'a̱li̱ yuémi s'ki̱tö'wo̱ie. Mik se' kibine Cristo ttè a̱,
    eta̱ esepa kë̀ ki̱töo̱nukia̱ yi a̱.
  kwf-kwf: Ma ana kaidaꞋi kulu ka lango naꞋa ꞋunaꞋeri, noaꞋa laꞋu kulu kasi diꞋia
    naꞋa ngela tiꞋitiꞋi ki. Ma noaꞋa kulu kasi diꞋia ta gwaꞋi baru neꞋe iru faꞋasakalangaꞋinia
    ma na nafo ki ka kwaꞋifeoa fuana leka rora goꞋo Ꞌana. Sulia ꞋafitaꞋi kulu ka faꞋamamana
    ana ta faꞋamanataꞋanga neꞋe matamata kwailiu neꞋe ngwae ꞋosoꞋoso ki kira faꞋamanata
    Ꞌania.
  eng-WYC-2017: that we be not now little children, moving as waves, and be not borne
    about with each wind of teaching, in the waywardness of men, in subtle wit, to
    the deceiving of error.
  eng-WMBB: that we may no longer be children, tossed back and forth and carried about
    with every wind of doctrine, by the trickery of men, in craftiness, after the
    wiles of error;
  zat-NTPS: Caní nacan chee̱ québedxa gácadxu ca bidu ca', bi ca' dxelezibe' bítete̱ze
    dizra' da zaj naca na ca tu be' da zeaj na nila na'la, ne québedxa güedxu lataj
    xelún zréaje benne' we̱n da zrinnaj ca' dxi'u, chee̱ quebe xelezí xe̱'e̱ dxi'u
    chee̱ gundxu da cale̱la.
  spp-spp: Lire e ke wuu saha sì n‑pyi mu à jwo nàŋkopyire s'a fyínge raa mâre cyelentiibii
    kafinivinibii kàlaŋi kafɛɛge cye kurugo mɛ. Pi maha sùpyire yákilibii kɛ̂ɛnŋi
    ná pi kàyituwɔgɔre e.
  zty-NTPS: Biž gakžo ka x̱kwide' ka', kan zej nak benne' ka' ḻa' ẕchá'tegake' kan
    žóngake', na' zej nake' ka to da' zejen ḻaw nis yego, o ka to da' ẕche' bíte'teze
    be' žaken, na' ẕzi' ḻo ná'gake' bíte'teze diža' da' žsedle no benne' ḻégake',
    bennen' žon ḻáže'le' ḻégake' ḻen yeḻa' sina' chie', na' žone' ga ẕchíx̱gekle benách
    ka'.
  mek-mek: Ke ega koa imoi eꞌeleꞌa koa falamia, ega koa kaisau papiau aumauni eꞌi
    pifoge ikifaꞌiai kepamalele, eꞌi niniꞌani ikifagai papiau kefogeꞌi aloꞌi keania
    auga pamaleleꞌiai iꞌa afakepakaagainiꞌa. Ke iꞌa ameku inae epua efai o egae epua
    emai auga koa afalamia, ke goiso eꞌagau eake auga koa afalamia.
  aey-aey: Eunu ege mel sim cinigwe haun qee biluqaun, odocob je i faninadec dana
    age iwaladegina eu ege macas qahimei wagna cinigwe cain cecelgi lili huhu eiaun.
    Faninadec dana agena iwaladec je eu uhulec, eu dana agena cisdoc himec. Eu fufu
    cinigwe ege fulugeceb filfil ilag cain coboqaun.
  urd-GVH: फिर हम बच्चे नहीं रहेंगे, और तालीम के हर एक झोंके से उछलते फिरते नहीं रहेंगे
    जब लोग अपनी चालाकी और धोकेबाज़ी से हमें अपने जालों में फँसाने की कोशिश करेंगे।
  ycn-ycn: Marí caje aú uncá hue'emalaje yuhuaná pechu que péchuruna. Majopéjari aú
    ja yuhuaná pechu ja'aró iyamá chojé. Uncá hue'emalaje necá que caja. Uncá huayurílaje
    Tupana puráca'alo ja'apiyá i'imacana, ajopana ina'uqué quemájica ee huajló apojó.
    Uncá caja a'alaje apú caje puráca'aloji inacojó. Camachá itára'ajico palani puráca'aloji
    chojé. Uncá i'imalaje majopeja nacaje carená ja'apátacare que. Nemaje ca'ajná
    huajló pajlácaje puráca'aloji nacú. Quehuácaje japi ricá que ca'ajná nemájica
    huajló rinacu. Uncá huema'alaje na'apiyá, peñahuilana péchuruna hue'emacachu.
  djr-djr: Ga dhäŋur beŋuryiny ga bäyŋun limurr dhu ga buluny nhina balanyany ḻiya
    nhakun ŋunhi yothuny, ḻiya-dhumuktja yan ŋurikiny Godkalaŋawnydja romgu. Ŋuli
    limurr dhu ga nhina balanyany nhakun yothuny yan ḻiya, ŋunhiny limurr balanyan
    nhakun ŋunhi dharpa ḏamba, ŋunhi ŋuli ga watay ga ḏowuy gäma bala-räli galwaŋ'maram,
    wakwakthun ŋuli ga. Ŋuli limurr balanya nhakun yothuny ḻiya, ŋayi dhu mak ŋula
    yolthuny yolŋuy lakaram ŋula nhä bawalamirra dhäwu, yan nhakun ŋayi dhu ga mayali'-gäman
    limurrunhan, bala limurrnydja dhu mak ŋurikiyiny märr-yuwalkthirra yan. Ga ŋunhiyiny
    yakan ŋamakurr.
  kvg-kvg: Yaq ni ande av nakhei nqonqon ndi꞉gu, neka ande av khagua ndægo, khamøe
    ndøngetøyam, neka ande av gagayag ndægo, khamøe ndøpøogim, sekembá zígoák,
    nømendim matev vinivinimba tøni-fakhanumat. Yaq ni ezoqa manqa enaq neka khavozam
    manqat tini-manqatat, ni tiqa khokho nømendim manqat zimømbó-paevemák, ndøgo
    niqa unimanqatin matev ngi꞉wat-qa ndøgo.
  rug-rug: Meke lopu kote koa hola guana koburu si gita, sapu ta turaṉa koari na vina
    tumatumae tadi na tie kokohadi, pu hoke turaṉa va sea i sari sokudi, koari na
    dia tinavete sekesekei pu va podoi mo rini, sapu guana vaka hite pu ta hena limilamae
    koari na ololobagea, babe paleke lamae nia na givusu.
  hop-NT: Itam hapi yahpiy qa tsātsakwmuy amunyuṅwe’, itahtuptsiwniy aṅ hūrs hoṅni.
    Noqw pep pu’ hīhihta pūhu tutuqayhpi itamuy soon táyaknani. Taq hakim tuhisay
    akw lomatuawit nukushintsatsnat, sínmuy ūnatoynayaniqey ōviy mokmani’yuṅwa.
  san-URD: اَتَایوَ مانُشاناں چاتُرِیتو بھْرَمَکَدھُورْتَّتایاشْچھَلاچَّ جاتینَ سَرْوّینَ
    شِکْشاوایُنا وَیَں یَدْ بالَکا اِوَ دولایَمانا نَ بھْرامْیامَ اِتْیَسْمابھِ رْیَتِتَوْیَں،
  heb-LB: וכך מעתה ואילך לא נשנה את דעתנו בנוגע לאמונתנו; לא ניכשל ולא נרומה על־ידי
    רמאים ובדחנים,
  caf-NT: '''Aw ''o ''un ''uskehyazkah k''una''a cha''ts''oost''e ''et huwa. Dune
    buka hóodelhts''i nabante''ah ka. Lhelhts''un na''a dune wheoobohodulh''eh, ''i
    be ''ants''i nilhts''i k''una''a lhelh ts''un náhutukuk li''hut''en.'
  mio-NT: Chacan cuu cha ña iyo ca yo sava ni ta cua iyo ve cuati. Ña cua saxini ca
    yo tuhun cha sacuaha xaan ñivi ñuñivi. Tucu tucu sacuaha ñi, vati sandahyu ñahan
    xaan ñivi chi ñi, ta iyo xaan sacatu ñi chi tahan ñi.
  srq-NT: Ũquɨ̃ mose ra nandeɨco ñimbirãcuã tuchɨ Cristo rese. “Tambɨɨrɨ̃ ɨrɨ̃ Cristo
    rɨɨ̃” ɨ mose emo nande je, nandeɨcoã nda ũquɨ̃ ndese. Nandendua ata ata eã nda
    Cristo rɨɨ̃. Ae mɨɨ ndese chõ nda nandeɨco beɨ. Mbia riirĩ na nda nandeɨco ndua
    ata ata eã.
  kje-NT: Lere iknik morimori naise onne, ik ka kaise tatana man pelek rin kokwudi,
    la ka kaise au dore ma aile kahi raram de hari huri laa ki laa mai me'e. Ende
    ik kak pelek lernohi wanakuku ma ka namlolo man kokwudi ri laa yakanne me'e.
  gaz-gaz: Egaa nu siʼachi duraa duubatti dadarbatamaa bubbee barsiisa gosa hundaatiin,
    haxxummaa fi jalʼina marii gowwoomsitootaatiin asii fi achi oofamaa daaʼimman
    hin taanu.
  kud-kud: Teina ainaena heda mumugana alidaena talaugabaidi, wuwuna mwalona yada
    hanapu tapitapiyana ainai ve'ita vagadi yo vagadi hi'abi'abiye nu'uvigita, neta
    tupwadi tau'oyama yadi ve'ita am'amnadi yo yababadi aidiyena.
  urb-NT: Aja rahã, ta'yn ta aja ym ta jande. Ta'yn rahã, jarusu ra'yr aja saka. Amõ
    koty koty ngi ywytu peju uwyr rahã, amõ koty koty jarusu ra'yr ke y kotok keruhũ
    raho raho. Ta'yn rahã, ame'ẽja saka. Aja rahã te'e mu'e ame'ẽ ta rehe a'eta hendu
    hendu. Pe, amõ koty koty Tupã rehe har ukwa. A'eta ke te'e mu'e ame'ẽ ta muka'u
    te'e. A'eta jupe ukwa ame'ẽ namõ muka'u te'e.
  fra-LSG: afin que nous ne soyons plus des enfants, flottants et emportés à tout
    vent de doctrine, par la tromperie des hommes, par leur ruse dans les moyens de
    séduction,
  san-HK: ataeva mAnuSANAM cAturIto bhramakadhUrttatAyAzchalAcca jAtena sarvveNa zikSAvAyunA
    vayaM yad bAlakA iva dolAyamAnA na bhrAmyAma ityasmAbhi ryatitavyaM,
  cak-SNT: Y antok quireꞌ chic rubꞌanun kacꞌaslien, man xtakaꞌan ta chic incheꞌl niquiꞌan
    ri acꞌolaꞌ ri ncaꞌa cala y ncaꞌa cala y chaꞌnin ncaꞌan engañar. Ojreꞌ man xtakaꞌan
    ta chic quireꞌ, chi nakayaꞌ lugar chi nkojucꞌuax cuma tzij ri man i-ketzij ta
    ri ncaꞌcꞌut, y nkojka pa quikꞌaꞌ ri vinak ri jaꞌal cataꞌn niquiꞌan engaño.
  uvh-uvh: '@see-verse:EPH.004.013'
  ino-ino: Vayatama maisunana lakaeya mako'ae aise mafa'nekana huta o'mai'nona yafe
    laipafi akesaya vaya e'a kasuke hu'a a'a lavataka hisaketaena o'afisune. Ani vaya'moki
    yasi ke ali'a aketa haviku ani yasi kemo'a lakaeyate eno yasimo'a lipi kale avaleno
    uteno eteno nehea kava huno lavaleno ute ete ohisifa lakaeya ani ke o'afita kosita
    Kalaisi'kana vaya maisune.
  gnn-gnn: Yakana yurru ŋilimurru biyapulnydja nhina yukurra dhuŋa Godkalaŋuwu romgu,
    bitjandja bitjan ŋuli yothu' nhina yukurra, ga ŋunhi ŋayi ŋuli ŋula yolthu ḻakarama
    ŋula nhä birrka'mirri dhäwu', yana mayali'-wilkthun bitjan, yakana ŋilimurru yurru
    mäkiri'-witjun ŋurikiyi dhäwu'wunydja, bala märr-yuwalkthirrinydja. Yakana yurru
    ŋali wakwakthun bala-lili' bitjandja, bitjan ŋuli ruwaŋga' ŋula nhä wakwakmarama
    bala-lili', gäma yukurra ŋuriŋi gapuyu ḏowuyu, ga ŋula nhä bo'yunara watawuŋu.
    Ga ŋunhi ŋayi yurru ŋula yolthu ḻakarama dhäwu' wiripuyamanydja, muḻkurryu djambatjthunydja
    be guyaŋinyarayu, ŋalinydja yurru yana dharaŋanna ŋunhimalayi, ŋunhi ŋunhiyinydja
    djarrpi'na, yakana yuwalk, bala gonha'yunna yurru.
  yal-yal: Nayi, en mi findɛ dii ɲɔrɛne ra sɔnɔn, alo foyen nun ige walanna kunkin
    xalin kii naxan yi, en yi bira xaranne birin fɔxɔ ra, muxune yi en mayenden e
    kɔtɛne nun wulene xɔn.
  cnt-NT: Jaun₂ tsá₃ ma₃léi₂ jniog₄ lia'₂ lɨ́n₅ i₂bë'₅₄ i₂caun₂ lë₁qui₂rë₂gan₂ tsá₃
    uɨn₅ qui₂jme₂tsɨ́in₃; në₂jag₄ bá₄ a₂qui₂tsag'₂ dsí₂ a₂caun₂ 'ŋio₂ dsɨ́₅ bá₄ juɨ₁'e₂
    guë́₃ a₂jme₂tag₅ dsa₂, qui₂së₂sein'₂ jë₁jme₂gau₅ dsa₂ i₂ŋɨ́₄ 'ŋio₅ 'io₅ mai₅₄,
    'nio₃ jiog₃ juɨ₅ jë₁tsá₃ dsau₅.
  tif-tif: Kanumup namti, nuli suunkup man katip katip ililtap ke ilokomup dinim;
    ale, nenin tunum kiimi ibakamin weng kaata bakayin-bilipla, nuli man imi kukup
    kanumin tap kaa fan o, kala kela yang banebip dinim o. Imi kasen-fakamin weng
    bakamin kaa, yol ok daang kun kaami fonfon taba-lomda ala una-tala-kebu tap aye,
    inim ta as kon duk-duu kulaala tam-tam unebu ulultap o; kemin, nuli ibakamin weng
    kaa weng san-kaamin daa.
  nlx-nlx: ज्यानकेरता काय आपु ओंगाण सोरान गेत नाय रेय, जो देरीयान लाटान गेत जी उगे
    ती उगे उसेलने फिरवाय जाणे, एने माणहान ठेग विद्यान वादोण एने माणहान चेतराय ने द्‍वारे
    वोयते जाथे।
  apw-NT: Doo dayúweh chągháshé daanlįįhíí k’ehgo ádaant’ee da le’, iłtah at’éégo
    iłch’ígót’aahíí bee doo iłts’ą́’ nohwił ánágoyol da le’, nṉee nadaach’áhi łéda’iłchoogo
    iłch’ídaago’aahíí yee nohwiká daadihésbįh, k’izé’daanohwidiłteeh hádaat’iiníí,
    áí doo ídaayílts’ąą da le’;
  gum-gum: Øyangurrimbe nambe yandø mas shush ureemera latailø kømumønrrun, kan pi
    latøgushibig amburab iburab srua ambi latailø, chine srøig peemaytø kusrenaniilø
    kan isig ichibig lataig arrubig punø, panrrø sruabetiilø, møguelø kaig maramigwandø
    isubelø kaigu kegørrøsrkamig purø may isua pønsrailøtøga kegørrøsrkaimeelø.
  not-NT: Jirai acantaigari ibega janequi, te ogótasantiro ora caninaro tenta anguemisantasantiri
    Quirisito. Jirai te anguenguema catingasati. Yamatobitopiantái irapague ogomeantaguetiro
    ora te onganinate. Carari te iraninte Tosorintsi angantimaro pibega anchato ora
    posibitagueti coguentima. Icogui angantimari antiasipari, icogui ogótasantaiguero
    ora caninaro.
  plu-plu: Gimawkan wixwiy ka miyeh ini uhiyakemniwiy kibentenwatma kema bakimnayma.
    Ku uhiyakemniwiy henne, wixwiy humaw kewa parawbe kabobowe awaku mayg. Ik adahan
    wixwiy kinikiswa ta gitkis hiyeg ku pariye wasaymhaw wotwiy adahan ukinseptenwiy.
  iou-iou: Eruk, Kristotä itkuko udegän itkaŋ ninä nanak täpuri, nadäk-nadäki äreyäwani
    ude wari nämo api itne. Täŋitna äma man bureni yäŋkaŋ jop manman yäŋpäŋ-yäwoŋärek
    piä täk täkaŋ unitä yäŋ-nikŋat-pewä nadäk-nadäknin täga nämo täŋkuräk täneŋ. Äma
    udewani uwä yäŋ-yäkŋarani kädetta mebäri nadäkinik täŋpani upäŋkaŋ unitäŋo jop
    manman ba yäŋ-yäkŋarani ärowanitä nadäkiniknin täga nämo wädäŋ täŋpän kuneŋ.
  ntp-NT: Dai poduucai camaiʌpan ducamicamu aatʌmʌ aali ismaacʌdʌ tomasioorʌ vupuiirumadai
    aagiditai ʌma maasi vaavoidaragai. Dai camaitistutiadamu oodami sastuduacami isgʌrvupuiirumadadagi
    gʌmamaatʌtuldiaragacʌdʌ ismaacʌdʌ maitʌrvaavoi.
  rai-rai: Io, pa daat a welaar balet ma ma ra kum naat liklik baa nundiat nurnur
    i taltalaaur, welaar ma ra utnaa baa a dadaip ma ra top i ong taltalili urong
    ma urin. Pa daat a murmur a kum wawer ko ra kum tena warwaruga, baa diat nem na
    ben araara a taara ma ra nundiat kum namnamian na pirpir.
  haw-1868: I kamalii ole ai kakou ma ia hope aku i ka alealeia a me ka lauwiliia
    e na makani a pau o ka olelo, ma ka apiki a kanaka, a me ka maalea a lakou e imi
    ai i ka hoopunipuni;
  ffm-ffm: Ndennoo, en laatataako sukaaɓe naɓiraaɓe bempeeje e kenuuli no laana nii.
    Jannde yimɓe yiɗuɓe naɓude woɓɓe ley majjere ƴoɲɲataa en hankasen.
  arb-NAV: وَذَلِكَ حَتَّى لَا نَكُونَ فِيمَا بَعْدُ أَطْفَالاً تَتَقَاذَفُنَا وَتَحْمِلُنَا
