    ⲚⲦⲈϮⲠⲖⲀⲚⲎ.
  buk-buk: Ma bocdinaŋ yac oc dambo datôm balêkoc tiyham dom. Ma lau naŋ sêndôhôŋ
    yom tasaŋ ma sêŋsalê lêŋ bu sêtim yac ma sêkôm yac neŋ dakêŋ whiŋ tisac, naŋ oc
    sêtôm dom bu sêkôm yac atac lu-lu tôm gakoc naŋ mbu kêyôc, me agatê naŋ gwêc ŋampoŋ
    kêŋiŋ gi ma meŋ.
  pri-NT: Na o wàrapwiri, â o câjè mwa caa pwacèwii pâ nari èpo [naa na cèikî. Ba
    nabàni, âna càra caa pâji cimwü wà pàra tàpé gée goojè. Rà] pwacèwii ê wànga na
    ticè poé, na pòtò gòro ê wià ma pwéretòotù. Ba rà dau têre ê pâ popai kà tàpé
    na rà me, nau picàù dàra, ba na rà pa-imwürurà.
  zpq-NT: Na' še gaccho ca', bich šo'cho xbab ca c̱he to bidao', šejcho qui šejcho
    ca'ale na'ocho to to yeḻa' chejnilaže' da' chesaljlaže' beṉe' güenḻaže' na' beṉe'
    gwxiye' cont chesonḻede' chio'.
  por-TFT: Então já não seremos espiritualmente imaturos como [MET] são imaturas as
    crianças. Já não mudaremos constantemente aquilo que cremos como [MET] mudam as
    ondas do mar quando o vento sopra e as joga de um lado a outro. Não deixaremos
    enganar-nos/influenciar-nos as pessoas que ensinam o que é falso e maquinam mentiras.
  gwi-NT: Izhit ji' duuyeh tr'iinin k'it t'igwinchy'aa, dinjii oots'it haa geech'ǫąąhtan
    ts'ą' tsindeediinahkaii nąįį duuyeh gwiizųų t'igwii'in diigahtsii. Duuyeh chan
    tr'ihchoo chųų kat ahtr'aii choo haa tit neeteeyahahchik yahtsii k'it t'igwii'in.
  gvn-gvn: Ngana wawu kari yala karrkayku bundarinka. Kanbal bama kadari, yurranin
    jurril-bunganka kukuku jirakalka janawunmun dukulmun. Kaki yurra yala karrkayku
    bundari, yurra jananin kuku nyajil baja, nyajil baja, juma manubu-wundiji. Yinya
    yala boat karrkayangka birungubaynja manil-manil. Muyarabu, mulngkubu yarra jurrkil
    baja, yarra jurrkil baja. Nyulu karrkay yalbay kari, junkayku dunganka. Yurra
    kari karrkayku bundarika. Jananin jurril-baka kari kuku nyaka. Jesusku kuku nyaka.
    Dandiku bundarika, Jesusanji junkayku dungarinka, kari jurrkijinka nyunguwunmun
    kukumun.
  nhy-NT: Iwan ijkón mach ok tikchiwaskej ken konemej katlej niman kipatlaj intlayejyekol,
    para amo ma techwika itlaj oksé tlamachtile ken nijkuak in tlajsole kitki in ejekatl.
    Porke katej sekimej tlakaj katlej kitemoaj kenik kintlaneltokitiskej in tlakaj
    ika intlamachtil katlej mach melawak, para kinwikaskej ipan inmojwi mach kuale.
  asm-FB: তেতিয়া পুণৰ আমি শিশুৰ নিচিনা হৈ নাথাকো। ভ্রান্তিজনক প্রৱঞ্চনাৰ ধূর্ততাত
    মানুহৰ ছলনাৰ দ্বাৰা ভুল শিক্ষা পাই বতাহত ঢলং-পলং হৈ ইফালে সিফালে নিয়া নহওঁ।
  okv-okv: Eto ungotena meni isasaraho mane avoeto atepoekari embo sapura puvuto embo
    kiti umbasi ke gamo poekasuja te ungote ai ta mane tutuvasora
  mxt-NT: Yucuan ta ma cuvi ca yo tari ra cuatyaa. Vatyi totyehe ri chino iñi ndotyin
    ñáá noo tuhun cha ñima ri tuhun sandaví ñaha ñu chi ndotyin. Ta coto cutondo xiñi
    yo tyicuan caa chihin tuhun cha ña ndicha cha sañahá ñu sandaví ñaha.
  tzo-NT: Yu'un mu xtun mi hech chaj c'u che'el ololetic j'oc' toyol co'ntontic j'oc'
    tspec'tsaj co'ntontic. Yu'un mi hech ti co'ntontique, c'uc no'ox c'op ti jch'untic
    hech chislicucutic batel hech chaj c'u che'el oy c'usi tslic batel ti iq'ue. Mu
    hechuc chc'ot ti pasel mi oy yip co'ntontic. Mu xijlaj ti lo'lael yu'un ti much'utic
    p'ij yo'ntonic scuyoj sbaique. Mu xbolib co'ntontic yu'un ti c'usi mu meleluque
    ti chijyalbucutique.
  ind-AGS: Kita seharusnya tidak menjadi seperti anak-anak kecil lagi, yang mudah
    terombang-ambing oleh setiap angin doktrin, bingung dengan tipu daya manusia yang
    menyesatkan dengan ajaran yang licik, mereka sengaja membuat supaya ajaran itu
    kelihatan benar.
  omw-omw: Mwi entara hia tire nraaqiara pata votima kye variananra. Nraaqiara patavanto
    qamwanrama kyero mpo qua riero qutaave timwa kyero mwiaqaatairo qaiqaa uro mpo
    qua riero mwi quarara qutaa quave tirave. Mwiva mwitaamaqiro vi varihata unra
    ti varia vaisihua unraqama kyeqata mpo qua mpo qua ti variavaro mwiva mwi quarara
    qutaa quave ti varira.
  yrb-yrb: Eno ufeisina ya koiniboro arina me. I we gagau uwaranu aika maika imuetana
    enea ufeini oyau ari. Ima ya woure ane are, ane are, enoma enoma da ufisu. Emanu
    ununa uwaranu imueta ma siosa ufitaita.
  maa-NT: Mì ti̱ k'oa̱s'ín s'e̱n‑ná koni s'ín ndí i̱xti nga ni̱to̱n mokjeiín‑la̱ yá
    xi̱ta̱ xi kona̱cha̱n‑la̱; nga fìjen fìkjáko̱ koni tsà tjo̱ tísískáko̱; nga fìtji̱ngui‑la̱
    kjo̱hítsjeèn‑la̱ xi̱ta̱ maña̱ xi 'én ndiso okóya nga kj'ei̱í ndi̱yá tjímaya.
  mcq-mcq: ꞌEne ijara reje nú sesamaa punaꞌa parehuna areri vúrui amena ꞌanúa atoꞌurumue
