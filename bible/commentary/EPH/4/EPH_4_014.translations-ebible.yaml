  nuy-nuy: Nugurru yuga nurru-marrbuy aadanu? Ngagurru yagi ngurru-waḻaḻij-mi anaani,
    nguynju warra-mijburrayung-jii. Warrubawi-yung wurru-wawaḻii-yinyung ngambambi-magana-maynji
    alaaladi-yinyung, yagi ngagurru ngurraawanggi anubani-yung. Yagi ngurru-yami ngagurru
    anaani nguynju yaga manubami mana-lhagayag, maar-ngarra-ngarralhii, yuuguni marri
    yaanuwuy juri ma-wadbarrwina. Wugurru warraawurru wurru-yambina-yinyung anaani
    ana-lhaawu, warra-magana yijanggaḻij-jinyung, warra-dhaayurrii warra-mulung-aynbaj-guy
    wugurru.
  cop-BHC: ϨⲒⲚⲀ ⲚⲦⲈⲚϢⲦⲈⲘϢⲰⲠⲒ ⲈⲚⲞⲒ ⲚⲔⲞⲨϪⲒ ⲚⲀⲖⲞⲨ ⲈⲢⲈ ⲠϨⲰⲒⲘⲒ ϨⲒⲞⲨⲒ ⲘⲘⲞⲚ ⲈⲨⲞⲨⲰⲦⲈⲂ ⲘⲘⲞⲚ
