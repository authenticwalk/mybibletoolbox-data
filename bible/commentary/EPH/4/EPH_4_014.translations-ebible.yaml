    zawe.
  aoi-aoi: W-engkirrikiya. Dukwa aburraja wurrukwala warnumamalya akabu-makinama wurrakina
    ekikalya ayakwa alyangkilyangkadawa. Dukwa aburrabakiya-ba karri-ngekburakinama
    ayakwa eminiminingka akwa akabu-ngayindenama akabu-wilyakajinama ngakwurruwa-wa.
    Umba ngakwurraja nare-ka ngarna engkirrikuma amukwiyadebinu-wa ayakwa alyangkilyangkadawu-wa,
    umba ngarringbuda aki-likajama ngawa Neningikarrawara-langwa-manja mamurukwa mulikarrkidirrbura-manja
    ngarna.
  enq-2: Naima ŋaŋa joaka nakatenya, Kristene wambu petae katatama dokopa, poome endaki
    buli pilyamopa, soo yangi pyasa-pyasa pingili pyoo, endakali waa katapae dupanya
    sambo pii wasoo mana latami dupame naima minakasetala soo yangi pyasa-pyasa napitami.
  eng-ASVBT: that we may be no longer children, tossed to and fro and carried about
    with every wind of doctrine, by the sleight of men, in craftiness, after the wiles
    of error;
  mna-mna: Tana iti takam mbulu kembei ta zin naŋgaŋ munmun mini pepe. Kokena takan
    la sorok sua ma ŋgar kizin wal pakamkaamŋan ta tipandelndel zin tomtom mi tikurru
    lelen pa mbulu kizin bozboozo. To tewe kembei wooŋgo ta miiri ma duubu tipambiŋbiŋ
    mataana ma ila kena, ila kena.
  myw-myw: Kweiboug adsinaps ma̱wana gamagals, nitaliganes takatidividavs sikaleiwag
    kweitan kweitan mo isunasun nanouds. Nagein gog bo imatuw adsinaps.
  sby-sby: Nteti tukabeti batwanike bela kunyakwa ne mankape kayi ne kumantika kuya
    uku ne uku ne lukupwe lutekalikana lwakwiyisha kwa bantu bandemishibili, abo bakute
    kutwala banabo mubwipishi kupitila mu mung'ambilo yabucenjeshi.
  sll-sll: Te nan monamingiwe, gir mongwo meri molere ha ta ha ta i gogo gogo pir
    tere er mining ho tongwo meri tere teri kule wakinaminua. Wakire, ari tau kela
    kul tere tal maing maing bal terala dire ongwo i hanere, yol e pir tere doling
    bongwo meri bolkinaminua.
  yaq-NT: Junuen itepo, katte wame'e ili uusim bebenane. Inime'e, bem suale'u betana
    ka wepulsi a' sualeka, juka' ka nanau maisi weyeka, bemelasi sualwamta yee majtammak
    e'eame. Junuen bempo, wame'e ujyoisi weyeka ka lutu'uriata yee majtaka, bempo'im
    iniat amemak a' ee i'aka am bai ta'aabaeme betana bai ta'aarimtakai.
  uro-uro: Rhoqoräkt divakt iva qale rhoqoräkt i as kali lut i ama rhoes na ut kärarhani
    i ama vaeng ngärhit don sä ut imono dä saqi inamuk dä ama laur na ama rhisu maos
    maos ngärhi ses däm ut imono mavängam. Iangärhäkt ama rhisu di ngät dän nävät
    ama ruvek arhä mädräm maräkt dä nävät ama ruvek arha lat kärangätni i ama iraski
    na ngät.
  ita-1885: Acciocchè non siam più bambini, fiottando e trasportati da ogni vento
    di dottrina, per la baratteria degli uomini, per la loro astuzia all'artificio,
    ed insidie dell'inganno.
  muy-muy: Ka sarta gani nani ti leli amələbi akaɗa ga bəza ni va bi. Nahkay ndam
    magosay mis ya təcahi zlam gatay ana mis ni etisliki mijiŋkia leli ke divi a va
    do. Nday gani tawayay tijiŋkia leli ke divi a ti akaɗa ga aməɗ akaba yam ya təzoru
    *slalah ga yam eley eley do ɗek ni, ay ka sarta nani ti etisliki va do.
  kqc-kqc: Ye ureure tafo resi bouti moi etagae ridedi kana, oteimana ago tau noibanu
    di aura ufu rededi kana, amiye di aonega dudu, ma ofa ofa oteimana ago dudu eru
    redo, mina tau rofu dudusa mida kakua kana ga rebinadi.
  tav-tav: To bairi cawimarã na catʉgooña ajurore bairo mani aniquetigarã. Aperã ape
    wame ricati, “Ocõo bairo ã Dio ye queti,” na caĩtori wame na caĩ buioro nare mani
    apiʉjaquetigarã. “Caroaro tʉjoori wame na mani buiogarã,” caĩtorã na cãnibato
    quena na mani apiʉjaquetigarã.
  eng-ULB: Christ builds us up so that we should no longer be children who are tossed
    back and forth by the waves, and carried away by every wind of teaching and by
    the trickery of people in their deceitful schemes.
  spa-VBL: Ya no deberíamos ser más como niños, sacudidos por cualquier viento de
    doctrina, confundidos por los engaños humanos, y conducidos al error por personas
    astutas que hacen planes engañosos;
  fra-_FOB: Pour que nous ne soyons plus des petits enfants, flottants et emportés
    çà et là à tous vents de doctrine, par la tromperie des hommes, et par leur adresse
    à séduire artificieusement;
  hau-ULB: Wannan ya zamanto haka domin kada mu kara zama kamar yara. Kada a yi ta
    juya mu. Wannan haka yake domin kada mu biye wa iskar kowacce koyarwa ta makirci
    da wayon mutane masu hikimar yin karya.
  mal-mal: അങ്ങനെ നാം ഇനി മനുഷ്യരുടെ ചതിയാലും ഉപായത്താലും തെറ്റിച്ചുകളയുന്ന തന്ത്രങ്ങളിൽ
    കുടുങ്ങിപ്പോകുവാൻ തക്കവണ്ണം ഉപദേശത്തിന്റെ ഓരോ കാറ്റിനാൽ ചാഞ്ചാടി ഉഴലുന്ന ശിശുക്കൾ
    ആയിരിക്കാതെ,
  lit-lit: kad nebebūtume maži vaikai, bangų blaškomi ir visokio mokslo vėjo šen ir
    ten nešiojami per žmonių apgavystę, per gudrybę, jiems turint kėslą klastingai
    suklaidinti;
  urd-GVR: Phir ham bachche nahīṅ raheṅge, aur tālīm ke har ek jhoṅke se uchhalte
    phirte nahīṅ raheṅge jab log apnī chālākī aur dhokebāzī se hameṅ apne jāloṅ meṅ
    phaṅsāne kī koshish kareṅge.
  far-far: Ma ana kada kulu rafo na, nao kulu si dia wele tu'u ki. Ma nao kulu si
    dia lau ta baru ne sasaule sakolangainia ma nanafo ki ka kwaefeoa fua leka garoe
    ga 'ana. Sulia 'afitai kulu ka famamana ta famanatae 'e'ete kwailiu ne wane susuke
    ki kera famanata ana.
  suz-BL: गोपुकीम आल खोदेंशो पा मुर आन शेंशो हेंथे लोव़ थमा सुइक्‍चा मदुम्‍नय। दूली
    शेंबपुकीमी निप्‍स खाप्‍शा, मुर आन कली जोल पा फश लोव़ शेंशा, दूली लां खोइक्‍पाइक्‍नीम।
    १कोरिन्‍थी १४:२०; हिब्रू १३:९; याकूब १:६
  car-NT: Pitanikon wara kapyn noro kywairykon man. Parana narorykon me kapyn kywairykon
    man. Tameronokon omepano japepeitory 'wa kywotaropopotyrykon kapyn man. Yja'wangon
    amepanamon 'wa kywomu'maporykon kapyn man.
  amp-amp: Inji toh hikrahnom, to be nhai tfit yon mumenm kanjo toh mmoruhatnom. Nhai
    toh mmo hasohato mfrnhehyuk yimam niahato frnheh bonhehaknehato dohm wifort frhammohato
    doh mfhar nndo yukatohwa kanjo nndo yak yukatohruhatnom. Nhai.
  bht-bht: ताकि असां हुण बचयां सांई नी रेन, हुण असां उना किस्तियां सांई नी होन जिना
    जो लेहरां अग्गे पिच्छे धकेलदियां कने जिस पासे होआ चलदी उस पासे चली पोंदिया न।
    इदा मतलब है की सांझो धोखेबाज लोकां दी उना झूठी शिक्षा च नी फसणा चाईदा, जड़ियां
    सच्च लगदियां न।
  eng-NOY: that we may no longer be children, tossed to and fro and borne about by
    every wind of teaching, through the dishonest tricks of men, and their cunning
    in the wily arts of error;
  cub-NT: Que baru jʉed̶ovape paivʉ maje cʉbenajiyepe ayʉ, Cristo jíbi majare ʉ̃i
    méne. Jʉed̶ova pʉcaũmea cʉrivʉbu. Napedeca ina Jesúre jʉ aipõeva pʉcaũmea cʉrivʉ
    baru, oatʉvaivʉbu ne dápiaiyede cainʉmʉa, ape bueiyede jápiaivʉva. Ina bueipõeva
    borocʉrivʉ me majidivʉbu aipe jʉ are d̶arãjivʉ apevʉre ne borocʉeque. Que baru
    bʉcʉvape paivʉ barĩjárajarevʉ maje ũmei, jʉjovaimara ãmenajivʉ yópe jʉed̶ovape.
  ita-1927: affinché non siamo più dei bambini, sballottati e portati qua e là da
    ogni vento di dottrina, per la frode degli uomini, per l’astuzia loro nelle arti
    seduttrici dell’errore,
  lww-lww: Sanene, p̃isi na ita ve teve sa re si sisi, nap̃a navianena tap̃ena kiena
    ne yaru na visokanena lala aure kieta sitomena lala va ve tap̃ena, a nap̃a kiela
    navisa kotalia itaena lala la apilovilon ita, sa ga nap̃a lagi miyu ita, pona
    sive sum̃a kuakuankare ita tepa sane, tepa sane, peraga.
  ckb-ckb: بۆ ئەوەی لەمەولا ساوا نەبین، شێواو و هەڵگیراو بە هەموو بایەکی فێرکردن،
    بە فێڵی خەڵکی، بە مەکر بەرەو چەواشەی تەڵەکەبازی،
  nas-nas: Teketa tee nantoong onou tasiꞌpaaꞌnukai daang ampirinumparima˜ aavamaariko
    toireꞌ okiꞌnarekaꞌpinaꞌ oꞌnoriaukaꞌnung amutemuriiꞌ daang-koong nau-anta siompampiritaaꞌ,
    aaꞌnaꞌ booꞌai nankara avitoitoi biiꞌurimanaꞌ dovinge uupuvuriko.
  uvl-uvl: Iange I teke tapoi ke pomange aina kikino ngana ero ol pe tapoi ke pomanga
    aka nenge ruach ana mee ulo rerere ero ol. Pe hana nenge te pallaklaka, reria
    hengetoro mur te mene ita ke pomanga tuttula ke tala ke mai pe mau ero ol. Hana
    nemur te totoia kue halang ke te teke te helosio ia ita nga letera manmanna ngana
    mur.
  eng-BBE: So that we may be no longer children, sent this way and that, turned about
    by every wind of teaching, by the twisting and tricks of men, by the deceits of
    error;
  ixl-CNT: Ech yitꞌeꞌch tereꞌn koj oꞌ talaj nitxaꞌ siꞌaneꞌ aas nikoꞌxhibꞌen itxumbꞌal
    sunchaj jalil. Yitꞌ ech oꞌ siꞌaneꞌ qꞌuꞌl oora koꞌxh isotzsal ikꞌuꞌl tunjot paartenla
    chaj chusbꞌal. Ayaꞌ qꞌuꞌl nichus qꞌu subꞌulla chaj aanima.
  xsi-xsi: Lâ zo ŋinde, kinda ma tamo tatogonzi lâlu puro-puro kilo, ande tia. Mine
    kala kinzi laŋeŋa tamwatanzi ma sikura tu siveta ŋgua kaŋa mona-mona ku silaŋe
    kinda kilo, ande ma tia. Kinzi uru siporo ŋgua laŋeŋa ku siyaula tamâta pinde
    nenzi kalo-tawana. Taitu lâ zo muli ŋinde, ande ŋgua kaŋa mine ma ikura tu itiŋgi
    kinda talâ wa tamâ wa, itogo lawea itiŋgi wâŋga isakoko potomule mine, ande ma
    tia.
  crx-NTPO: '''Aw ''on ''un ts''oodunne k''un''a lhe''ts''oost''e'' ''et huwa. Dune
    buka hóodilhts''i nabonti''ah ha. Lhents''un un''a dune hubohodulh''eh, ''i be
    ''ants''i nilhts''i k''un''a lhelh ts''u náhutukuk le''hut''en.'
  kan-OKCV: 'ಆಗ, ನಾವು ಚಿಕ್ಕಮಕ್ಕಳಂತೆ ಇರುವುದಿಲ್ಲ: ಮನುಷ್ಯರ ವಿವಿಧ ಬೋಧನೆಗಳಿಂದ ಗಾಳಿಯಿಂದ
    ತೂರಾಡಿಕೊಳ್ಳುವಂತಾಗುವುದಿಲ್ಲ. ಮನುಷ್ಯರ ಕುಯುಕ್ತಿಗೆ, ತಂತ್ರಕ್ಕೆ, ಒಳಸಂಚಿಗೆ ಒಳಗಾಗುವುದಿಲ್ಲ.
    ಅವರ ಪ್ರತಿಯೊಂದು ಬೋಧನೆಯ ಗಾಳಿಯಿಂದಲೂ ತೂರಾಡಿಕೊಂಡು ಅತ್ತಿತ್ತ ಅಲೆದಾಡುವ ಚಿಕ್ಕಮಕ್ಕಳಂತೆ ಇರಬಾರದು.'
  bbb-bbb: Ro nobe una kuke ame isesina igege vierafeke. Ro nobe ire vanage ije bu
    davare ado ijia naoga majaufi fu ufina abe vame binobino ijia oenoejo ijiege reke.
    Ro kuke nobe karina e iti kufuiki ijiebuo vua kufui ije bu nijasuovo ije fiejiake.
    Ijadufuo maeje e ijieki ije bu e biesiriako buka vame ma ijiaru kenoevo baki.
  blw-blw: Te no yachi hen mekaman an chitaaw, faéntaaw tot-owa kaman ungunga way
    ammag naraka way ma-awis. Wat achitaaw ammag cha ma-awis ah heno way kadchachato
    way mitudtuchu, ya achitaaw agé ammag cha marokop hen anchichay manasilib way
    sabsafali hen chacha itudtuchu.
  tam-2017: நாம் இனிக் குழந்தைகளைப்போல இல்லாமல், மனிதர்களுடைய வஞ்சகமான தந்திரமுள்ள
    போதனையாகிய பலவிதமான காற்றினாலே, அலைகளினால் அடிபட்டு அலைகிறவர்களாக இல்லாமல்,
  azz-NT: Huan ma amo tinentinemican queme se yancuic taneltocacque ten ayamo yec
    yolmajsitinemi ica itacuautamatilis. Porín neques ten ayamo yolmajsij, yejuan
    nojonques motecahuilíaj que ma quinuiyacan tech míac tataman tamachilisme de tacajcayahualis,
    ijcón queme in ixihuiyo den cuohuit cuitiquisa huan quipatanaltía in ejecat. Huan
    ijcón in yancuic taneltocani mohuetziltía tech nintacajcayahualis de ne tamachtiani
    ten tanextilijtinemij ica hueyi tacajcayahualis sayó para quinuicasque in tacaquini
    tech in tajtacolojpan ten tecuatapololtía.
  spa-RV-1909: 'Que ya no seamos niños fluctuantes, y llevados por doquiera de todo
    viento de doctrina, por estratagema de hombres que, para engañar, emplean con
    astucia los artificios del error:'
  csy-csy: Tu pan kipan in hilna hui in a ukna mun theampo ah a letkhiat le mihing
    te thimthel na le leilot thu taw a kitheam patang te i hi nawn batu hi;
  mxq-NT: Kyaj nnakyñaybyʉjtákʉm ʉna̱ꞌkuꞌungʉn diꞌibʉ jana̱a̱m jatsojk yajtʉga̱jtsypy
    ja wyinma̱ꞌa̱ñ mʉt ja wiinkpʉ ʉxpʉjkʉn. Pes diꞌibʉ dʉꞌʉn tyuundʉp, dʉꞌʉn éxtʉmʉ
    posta̱ꞌa̱gʉn diꞌibʉ ja poj yajnʉjxʉp oytyim ma̱a̱ty, mʉt ko ñayyákyʉty esʉ tadʉ
    andákpʉty tyukꞌʉxpʉ́kʉdʉt éxtʉm oy tsujpʉ diꞌibʉ kyaj tyʉyꞌa̱jtʉnʉty.
  tzj-NT: Pro bien ntz'akat na ja kana'oj utzc'a chi ma ok cani' chi ta jule' ac'ala'
    utzc'a chi ma chaka ta nojel tijonem ta nkanimaj cani' tre jule' tijonem ja xa
    quixin jule' winak ja rebanol engaño, jule' winak ja congana e listo in natqueya'
    pa jun bey ja ma xin Dios ta.
  tdt-tdt: '@see-verse:EPH.004.013'
  ron-BTF: Ca să nu mai fim copii, aruncați încoace și încolo și purtați de fiecare
    vânt de doctrină prin șiretlicul oamenilor și prin viclenie iscusită, prin care
    pândesc să înșele;
  eng-WEBP: that we may no longer be children, tossed back and forth and carried about
    with every wind of doctrine, by the trickery of men, in craftiness, after the
    wiles of error;
  eng-FBV: We shouldn't be little children any more, tossed about and blown along
    by every passing breeze of doctrine, confused by human trickery, led into error
    by crafty people who deceitfully scheme;
  nld-1939: Dan zullen we geen onmondige kinderen meer zijn, die heen en weer worden
    geslingerd en voortgestuwd door elke windvlaag van lering, door het bedrog van
    de mensen, door sluwe verleiding tot dwaling.
  bwo-bwo: Haniyere okoon ashuwots gondonat ant'elcosh k'andek'ts dani jongonat aats
    fundon hake bako gifnide'er daamet nanaúwotskok'o woteratsone.
  nch-BL: Huajca ma ayecmo tiitztoca quej coneme cati quipataj inintalnamiquilis talojtzitzi
    huan quitoquilíaj ten hueli tamachtili pampa eltoc quej se ajacat quinhuica campa
    hueli. Ma ayecmo amechcajcayahuaca tacame cati istacatij huan quisencahuaj ten
    hueli camanali para amechmacase, pampa inijuanti neltalnamiquij para tacajcayahuase.
  quc-TNT: Man uj je' tä chic jas ri ac'alab ri man xak tä jun quec'oji wi, quebe'
    je wa' je ri'. Man cäkaj tä ri' chi xak cujc'am bi jawije' chi' cumal niq'uiaj
    winak ri quec'utuw jule' tak tijonic chic ri xak quech achijab. We winak ri' xak
    cäca'n subunic, c'o ri itzel tak qui no'j, cäquitzucuj jas cäca'no chi ri winak
    cäquicoj ri qui tijonic ri man kas tzij taj.
  tfr-NTPO: Eshko ga shji wotjl̈ĩk kjwozirga dik ame. Shji jyãpgwëba tjl̈õkwo obl̈ë
    obl̈ë go ame, kjyong iõya dl̈ung kjing go bakwe pjl̈ukdë l̇l̇aw pogo wl̈eni, no
    kjone kjone wotjl̈ĩk ara, shji jyãpgwe wl̈o l̈e gueniyo.
  kaq-NT: Baquen shinanya non jayamascanon. Pehi pishca nihuen potojaquetanxon boresai
    quescapahbo ta baquen shinanyahpabo qui. Joi coin yohihicamaxon bi quesa join
    paran paranah sca nihnichi bahinma sca nichi, neri jahui, hori cahi, behnoti.
  sgb-sgb: Habaytoy labay ni Apo Namalyari ta êmên a kitamo magtan ha hino-hinon toro
    hên nanad anak ya angkagtan ha nanga-ayang ya habi, o nanad ha bangka ya angkaipayidpid
    hên angin. Mangêd no a kitamina paamuyot kanlan mapanloko.
  vie-1934: Ngài muốn chúng ta không như trẻ con nữa, bị người ta lừa đảo, bị mưu
    chước dỗ dành làm cho lầm lạc, mà day động và dời đổi theo chiều gió của đạo lạc,
  kxv-kxv: ଗା଼ଲି ୱା଼ନାଟି ଅ଼ଡ଼େ ଏ଼ୟୁ ଉଣ୍ଡାତା ଦା଼ଙ୍ଗିମାନି କକାରି ପ଼ଦାୟାଁ ଲେହେଁ ମା଼ର ଇତାଲା
    ଆତାଲା ଆ଼ଆପ । ଏଟ୍‌କା ଲ଼କୁଣି ଜିରୁ ବା଼ଣି କିହିମାନି ନା଼ଡ଼ିକିନି ଅଣ୍‌ପୁତି ଜା଼ପ୍‌ନି ତା଼ଣା
    ମା଼ର ତର୍‌ଗାଆପ ।
  amu-NT: Quia joꞌ taxocatseijomnndaꞌnaꞌ jaa chaꞌna yocanchꞌu na tiyo yo cwilaꞌchuiiꞌ
    chiuu waa na mꞌaaⁿꞌ nꞌom. Meiⁿ taxonquiandyo̱ na nleichuunaꞌ jaa cantyja ꞌnaaⁿꞌ
    ñꞌoom xco na cweꞌ cantu na cwiñeꞌquia nnꞌaⁿ na jeeⁿ jndo̱ꞌ nꞌom na joo ñꞌoomꞌñeeⁿ
    cwiꞌoochoondyenaꞌ nnꞌaⁿ nato na tixcwe.
  hin-CV: तब हम बालक न रहेंगे, जो समुद्री लहरों जैसे इधर-उधर उछाले व फेंके जाते तथा
    मनुष्यों की ठग विद्या की आंधी और मनुष्य की चतुराइयों द्वारा बहाए जाते हैं.
  spa-BES: Para que ya no seamos niños, enviados de aquí para allá, trastornados por
    todo viento de enseñanza, por las torceduras y artimañas de los hombres, por los
    engaños del error;
  san-BEN: অতএৱ মানুষাণাং চাতুরীতো ভ্রমকধূর্ত্ততাযাশ্ছলাচ্চ জাতেন সর্ৱ্ৱেণ শিক্ষাৱাযুনা
    ৱযং যদ্ বালকা ইৱ দোলাযমানা ন ভ্রাম্যাম ইত্যস্মাভি র্যতিতৱ্যং,
  tdx-tdx: ie amy zao tsy ho anak’ ajaja ka, havoamboa’ ty onja, naho hasio­tsio’
    ze fonga tiom-pañohañe, ami’ty famañahia’ ondaty kante an-kalìtake naho kilily,
  naf-naf: 'Nin Kilais ikŋaŋ nemboŋak bemti tabanup beme am bekanaŋ notnaŋaŋ koti
    neŋ kegok kegok mgawap zemti zekelakŋaŋ minndame nin nemba isisikŋaŋ ekŋenaŋ sepem
    pigok mamip kegok ku mbanup. Nemba ekŋenaŋ pigok mamip: Zet ŋen diindome nâmti
    zet keyet nâme penaŋak etaŋ mambein. Ekŋenaŋ zet penaŋ ma dâsuki tazeip zemti
    yaŋkwesimti ku manâip; belak nâme penaŋ etaŋ mambein.'
  grc-MT: ινα μηκετι ωμεν νηπιοι κλυδωνιζομενοι και περιφερομενοι παντι ανεμω τησ
    διδασκαλιασ εν τη κυβεια των ανθρωπων εν πανουργια προσ την μεθοδειαν τησ πλανησ
  vid-vid: Lelo hatuwa kahi kota wana wadodo, kutigaswa na nhigu ya mazi na kutigaswa
    ako na ako kwa mbeho kwa malanguso walingwaluka wanhu wahadi.
  pio-NT: Càicaalí wàyaca, néese càmita wèepunípináwa càide iyúwa sùmanái iwènúadéeyéica
    ráunamáita íiwitáisewa madécaná yàawiría, càiyéide iyúwa ída cachàiníiri cáuli,
    màladàca nacái iwatèeyéica. Càmita wamàacapiná macái wàlisài tàacáisi iméeràidaca
    wía Dios íicha càide iyúwa cáuli itécaalí cáli ichùmalé déeculé. Càmita wabatàapiná
    nachìwáidaca wía níara cachìwéeyéica imàníiyéica càide iyúwa cachìwéeri tàacáisi
    íimáaná.
  tsn-tsn: Mme ga re kitla re tlhola re nna bana, re nna re fetola megopolo ya rona
    kaga se re se dumelang fela ka gore mongwe o re boleletse sengwe se se pharologanyo,
    kgotsa a re akeditse ka botlhale a dirile gore maaka a utlwale jaaka boammaaruri.
  amr-NT: Konig isiʼpo e̱ʼi̱kapaʼ ehueʼ moʼnikaʼ. Isiʼpo nogda nogda eʼmanmadikaʼtaj
    onʼmape̱i̱kaʼ. Kenpaʼti namaʼda eʼmanmadikaʼtada onʼmanigpeunkikaʼ. Ken konig
    isiʼpo e̱e̱ʼpaʼ ehueʼ moʼnikaʼ. Oroʼnayo nogded eʼmanmadikaʼ oknopo̱e̱hueʼ o̱ʼi̱kaʼne.
    Sueʼada huamanmadikaʼeria namaʼda onʼmanmadikaʼapo. Kenomeytaj pe̱e̱hueʼdik o̱ʼe̱ne.
  pwg-pwg: Kunona ita nota nakanani ma pepeya ma karako na ita nota imagura. Wawaya
    viviberosi i vibeyebeyena nakanani ma tovava ma yanunu. Rorova ivi beroberoweta
    ma sisiya vigayagaya itereterei da ita vitumaghana taviravirai. Tuna nakanani
    ma tovava ita raravita ma yanunu ita tapitapita da nake ma wike. Ma karako na
    notaragharagha tavoterei.
  cjv-cjv: Te no yokamai tokoi gan gawo epe mere moikenapunie. Te ka kasu dinga yokamai
    uro “No yokamai furo ari ka nuwi si erere a sin boi ipo ka de erowapungoro ena
    yokamai Yai Gumam konom ma dere kon ta naime,” diro u no yokamai moipungi tei
    uro ka kasu di norowainga iran i no yokamai furo yokamai dourom borapunga ena
    kamun kai siro fui nuwi meri meri uro nuwi kopare aki ipo ka de tonguamere epe
    no yokamai morapune. Epe morapunba no yokamai gan gawo moikenapunga ena yokamai
    ka kasu dinga dourom boikenapune.
  tha-KJV: เพื่อเราจะไม่เป็นเด็​กอ​ีกต่อไปถูกซัดไปซัดมาและหันไปเหมาด้วยลมปากแห่งคำสั่งสอนทุกอย่าง
    และด้วยเล่ห์กลของมนุษย์ตามอุบายฉลาดอันเป็นการล่อลวง
  por-BR-2018: O fim disso é que não mais sejamos crianças inconstantes, levadas de
    um lado para outro por todo vento de doutrina, pelo engano dos pessoas que, para
    enganar, usam de fraudes com astúcia.
  mhl-mhl: Jikigaru namade oŋuine egu gokimiŋ ore Kristoji maŋnoŋuŋ bapakareru iŋoyoŋe
    oŋuine kuririnoŋuŋke fukekimiŋ ore dobe nobeega. Namade oŋuine gobeneŋ penaroŋ
    ŋiŋigoji buru oi me oi ruaru gbedigaru kepore norebi rondiŋgaru waki nobeya, ŋoŋo
    ore so fukeru kosa egu gonimiŋ. Gbinji poporiŋ oruŋoruŋ keko koeji kukugako siriji
    yaurasa kosa ogagaru raqo-wareqo eru siombeŋsaombeŋ eega. Ore so moreŋ ŋiŋigoji
    sakigo rurua eru qouŋ baku mamane eaduineke bofukeru ŋiŋigo kosa qaji yarebi tiŋtuŋ
