    ꞌee ꞌunama iraꞌatijino pisivisave nihoꞌo nimaa punaꞌi rehuna.
  sus-A: نَ تّمُي وٌن مُ لُمَ سْنْن عَلْ دِيْرّيٍ. وٌن مُ لِنتَنمَ سْنْن عَلْ وُرِ
    نَشَن سَشِ يٍ قَرِ، مْرْنيِ نُن قٌيٍ نَشَن تُتُنمَ، عٍ عَ شَنِن يِرٍ بِرِن. نَ
