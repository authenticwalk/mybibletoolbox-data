    be tatagatagadi.
  dwr-NT: Nuuni beetan yaanne haanne shocettiide, barenttu cimmiyaa hanotaan asaa
    balaa ogiyaa kaalethiyaa geniyaa asaa timirttiyaa carkkuwaa ubbaan sugettiidde,
    hawaappe sinthaw na7a gidanaw bessenna.
  kfw-kfw: Halli maleisei katho akadikmak chongkha kadik angnga chongriam kaminchu
