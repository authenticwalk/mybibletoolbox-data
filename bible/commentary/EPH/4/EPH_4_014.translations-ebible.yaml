    عٍ شَ يَنقَنتٍيَ رَ.
  jpn-1965: それは、私たちがもはや、子どもではなくて、人の悪巧みや、人を欺く悪賢い策略により、教えの風に吹き回されたり、波にもてあそばれたりすることがなく、
