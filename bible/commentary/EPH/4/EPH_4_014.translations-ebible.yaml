verse: EPH.004.014
translations:
  kpx-kpx: Katealemo nahi bae nahie evievimo esebulue vaveve nahate valivebene. Loboe
    ata keabuna lohoi esebulu lobogevege abuna hotoeabe evisi mai. Isito nahi kate
    halevai. Mesoho loboe ataeau lohoi hoto nimolete loui nahi lobogevege nahi hotoeabe
    ke ma halevai.
  okv-H: Eto ungotena meni isasaraho mane avoeto ahepoekari embo sapura puvuto embo
    kihi humbasi ke gamo poekasuja te ungote ai ta mane huhevasora
  tbo-tbo: Uyahinei tu nowanowa hai dewa apo ta nehalehi babana lolowa wiatatiyana
    tapuhi po tapuhi hi laihagahagawilita mei togowa guletutu e yoyogehi ma ata nugotuhu
    hi tapitapiya babana tu wiatatiyana koyakoyama gehouhi hai kamna dagihana uyahinei
    ta wootagotagohi.
  mal-C: തൽഫലമായി, നാം ഇനിമേൽ, മനുഷ്യരുടെ വഞ്ചനാത്മകമായ ഗൂഢാലോചനകളുടെ കൗശലങ്ങളിലും
    തന്ത്രങ്ങളിലും കുടുങ്ങി അവരുടെ ദുരുപദേശങ്ങളുടെ കാറ്റിൽ ആടിയുലയുകയും ഓളങ്ങളിൽ ചാഞ്ചാടുകയുംചെയ്യുന്ന
    ശിശുക്കളല്ല;
  grc-SR: ἵνα μηκέτι ὦμεν νήπιοι, κλυδωνιζόμενοι καὶ περιφερόμενοι παντὶ ἀνέμῳ τῆς
    διδασκαλίας, ἐν τῇ κυβείᾳ τῶν ἀνθρώπων, ἐν πανουργίᾳ πρὸς τὴν μεθοδείαν τῆς πλάνης·
  bgc-bgc: मसीह म्ह बढ़ण अर सिध्द होण कै कारण, हम बाळकां के जिसा बरताव ना करां, हम
    उस किस्ती की ढाळ ना बणा, जिसनै झाल आग्गै-पाच्छै, अर हवा आस्सै-पास्सै उछाळै सै।
    इसका मतलब यो सै, के चलाक, अर ठग माणस अपणी झूठ्ठी शिक्षा कै जरिये हमनै धोक्खा न्ही
    देण पावै।
  khz-khz: Ne vorauparai ita ati melo ralarala vetaira, e vevega-ripa irauirau na
    e taunilimalima geria aoneka opakaura na e tugamagi rakavara na ragaina pene opa-agora
    e ragaina pene opa-maira; noowane gati agina e akuna ekwarivoana vetaina.
  deu-TKW: auf daß wir nicht mehr seien unmündig, hin und her geschaukelt und getrieben
    von jedem Winde der Lehre durch das Trugspiel der Menschen, die Verführungskünste
    der Irrlehre,
  zsr-NT: Cutur gacruꞌ ca biꞌidauꞌ, ca nacgac nup naꞌ tuꞌtsaꞌtë ca tun, len nacgac
    ca tu le nachë́ꞌ lu yegu, o ca tu le rchëꞌ bítiꞌtëz böꞌ reycj, taꞌzíꞌ lu naꞌgac
    bítiꞌtëz didzaꞌ nu rusëdi lequëꞌ, nu naꞌ rziꞌ yeꞌi lequëꞌ len yöl‑laꞌ sinaꞌ qui
    len run ga taꞌchixi taꞌnignëꞌ.
  lin-lin: Na bongo, tokozala lisusu bana mike te oyo bambonge ebwaki-bwaki lokola
    bwato, mpe oyo lolenge nyonso ya mateya, ya lokuta mpe ya mayele mabe ya bato
    epumbwisi na mopepe.
  hns-NT: Tab hamlog tjhota larkan ghat na rahab djaun ke man haldie se badal dja
    hai. Aur hamlog har ek rakam djhoetthe ke siektjha aur tjalaak baat ke dwaara
    na bhatkaawal djaabe.
  noa-E: Mag khai magan ya tag chaain amachig sĩi bʉ̈ʉr mag abaawai parhoobam khʉʉn
    iek ʉ̈khakharrsö amach khũgurpiejem khʉʉnjö khaba, chikham khũgur aum khõchgau
    khĩirjug khaug sĩerrjëem khʉʉn bëewi Ẽwandam iek chaar khabam maachig jaauchëwiajã
    ʉdʉʉr maadëu dich khũgurpibaju.
  eng-EMTV: that we may no longer be infants, being tossed as by waves, and being
    carried about by every wind of doctrine, by the trickery of men, by craftiness
    in regard to deceitful scheming,
  mib-NT: Te súcuan te ma cóo ga yō nájnūhun sūchi lúlí jéē yachī jéni yāha jéni yūcuán
    ni i, ni ma quɨ́vɨ nduu yō cháha chúcuan jíín sɨ́ɨn sɨ́ɨn jnūhun jeé cástéén tēe
    stáhú jéē yóhyo ndito de squɨ́vɨ de yóhó nuū jnúhun stáhú.
  lif-NT2: हे़क्‍केःल्‍ले़ आनिॽ अङे़ःक्‌वाहाॽ कुइसिःक् कुनिङ्‌वाॽ के़बाःक्‍पा आम्‍बोःङ्‌ने़न्॥
    हे़क्‍क्‍याङ् वाभे़ल्‍ले़ङ्‌ङिल्‍ले़ हिप्‍तुआङ् वाःन्‍दुबा खःङ्‌बेन् कुइसिःक्
    इङ्‌ले़क्‍के मनाहाॽरे़ खुनिॽ मुजाःप्‍पा फे़न् निसाम्‍मिल्‍ले़ आनिॽ ना-कत्‍ना आन्‌वाःन्‍ने़न्‍लो॥
  xnj-xnj: Hinu tivya lepi vana kavili ngati vandu vangali kumanya, vetimbululuswa
    na mawuliwu ga vawula va kila namuna kukongiwa na kuchenjela kwa vandu muni kuvayagisa.
  mmx-mmx: Do lorooro atdik nak lok kuren, lununu atdik noxo lok ngan lununu at laxamdak
    lixilik, it los ekat ngan laras i repit la iap sep tang at lisim la ira onon taba
    ugo la ude to at lamaxat. Kerepmo lavaeme loklox ase xaxarang di lok tong i xusu
    dina sar asoogong lununu atdik basinge ne Karisito mi leveloklox ase xaxarang
    la levelinga babala arup.
  cbr-NT: Usai 'i cananuna bërámanu 'iásaribiti bërí 'itima 'ain. Bërí cananuna tuáxunratsunën
    unín paráncëxun sinánbëquincësa 'aish unín bëtsi bëtsi bana ñuixunquin paráncëxun
    amanua amanua sinani usaribi 'itima 'ain. An uni paráncë unicaman cëmëquin nu
    paránquin ñu 'atima 'anun quixun 'imicëx usai 'iá 'aíshbi cananuna bërí usai 'itëcëntima
    'ain.
  tee-NT: Pus jantu chun calau tachi ju tam ask'at'a. Pants'iquis k'achaniyau ju ani
    atalaninti. Chai apants'iquis atumpa ju k'achanipalau. Chai laca'iniyau ju ix'a'okxchok'onti
    ju lapanacni ju na lai tapu'okxchok'onun ju jantu stavasalanti.
  eng-LSV: that we may no longer be children, being tossed by waves and being carried
    around by every wind of the teaching, in the cunning of men, in craftiness, to
    the scheming of leading astray,
  cak-NT: Y cuando quiri' yan rubanon kac'aslen, man xtaka'an ta chic anche'l niqui'en
    ri ac'uala' yebe quiere' yebe quiela' y ch'anin ye'an engañar. Roj man xtaka'an
    ta chic quiri', chi nakaya' lugar chi jojc'uax coma tzij ri man je ketzij ta ri
    yec'ut, y jojtzak ta pa quik'a' ri winak ri can jabel quieta'n niqui'en engaño.
  pah-NT: Nurã ti nhande ndiakoa'javi tayri'g̃a ja nehẽ. Tayri'g̃a gwerojijyjijyi'iuhu
    ojeaporog̃ita jipi ojipe'g̃a eg̃a'erame g̃a pe. Na jitehe po ojipe'g̃a eg̃a'ei
    nhande ve no. Ojapyakavo tehe g̃a nhande mbo'ei gweaporog̃itate'varuhuavo nhande
    moandyandyipota o'mbero nehẽ. Nhanderekoa'jave'ymame tayri'g̃a ja ti nhande nianhimbo'eukari
    g̃a pe nhaporemo nehẽ. Ndirojijyjukara'jara'javi ti nhandereaporog̃ita nehẽ.
  sja-NT: Mãgá p'anapataadak'ãri, waa p'anada-e pait'ee warra chak'eerãk'a. Ma k'ãyaara
    ik'awaa beerãpa Tachi Ak'õre Ũraa awara jaratee chedak'ãri, tachia ijãadak'aa
    pait'ee ãchia jaratee p'anɨ. Pia k'awaa p'anadait'ee ãchia jaratee nipapata wãara-e.
    Mapa k'ũrapida-e pait'ee ma k'ĩsia k'achia iru beerãmaa.
  xed-xed: Nda tsaya tama ná, nzata a mu manda zwani wa. Nanglafta a gwal tsakalawi
    ta amu nda tsa ghwaɗaka skwa taŋ ta taghə həŋ ya ŋa zaɗimista ma tvi, manda kwambalu
    ta klambaraku ta ghəŋa drəf wa.
  mks-NT: Ná a̱ cácuu ga̱ í tátu̱hun na̱ va̱lí, na̱ co̱ tácu̱ ini, na̱ ndíja̱ma ji̱ni̱
    tá tóo. Ta tá na̱ndihi ndíco̱ na̱ ja̱tá ña̱ jána̱ha̱ inga na ja̱nda̱ quia̱hva
    jándahvi na na̱. Ta mé na̱ jándahvi ñahá yóho xíni̱ va̱ha na ndá quia̱hva cája
    na cañehe na na̱ cu̱hu̱n na̱ in íchi̱ ña̱ co̱ cúú ichí va̱ha.
  gfk-S: Io kaie, dait paile bana baling be ira paananoh na ise hurbitane dait. Hobi
    bileng, ira ut na hasakit pa di nale tale be di na lamus hurbitane dait ma ira
    nudi harausur hoke ira dadaip i pupuh hurbitane ira linge. Pa di nale petlaar
    ura lamlamus hakale dait ma ira nudi keskes na hartuam ter ta ira sasana.
  bmu-bmu: Toroqeba namande tandök malbinbuköra Kraistnöŋ urunini kuŋguba nanŋi ewö
    aködamuninambuk akingöra inahöm neŋgimakza. Namande tandök malinga qewöloŋ ambazipnöŋ
    areŋ i me wai ala möndöba tutuhum neŋgigetka tala et neŋguyöhi, iŋini mönö miaŋgö
    dop aka laŋ malbepuk. Luhutnöŋ lilikqilik qeiga köwetnöŋ kunduriga sirinöŋ gödöwöröt
    laŋ waŋgiriga an qem kam qem aka simbiŋsambaŋ ahakza. Miaŋgö dop gölme ambazipnöŋ
    silenöŋ alal aka unji memba tilipmötmöt miwikŋaiba ambazip laŋ kusum eŋgigetka
    jaŋjuŋ ahakze.
  dgz-dgz: Ap tata nu orup otu mini sia ya waninait, amba imunu nuga gego ae ao da
    ya anuit. Waenapan nop ebo tave uoni waine nagirewa, nop monamon muga gapan da
    sia ya wababayan nimanain.
  eng-GNV: That we henceforth be no more children, wauering and caried about with
    euery winde of doctrine, by the deceit of men, and with craftines, whereby they
    lay in wait to deceiue.
  zaa-NT: Làniana ttélíni ri'u tsè', alàa tì'a ná ca huatsa to' canu bílá bílá bá
    rulaba latsi' quį nna ría taá latsi' quį biỹa tediba enseñanza ní nu riquixá'a
    ca enne' lani maña ba nna ruthacca'ỹí cą cą de rute cą ca enseñanza huaya' lá
    nu labí ná lí.
  eng-WEBSTER: 'That we henceforth be no more children, tossed to and fro, and carried
    about with every wind of doctrine, by the sleight of men, and cunning craftiness,
    by which they lie in wait to deceive:'
  guh-guh: Nexata pacuenia pejevaxi caejamatabëcuene apo najamatabëxainae, bajara
    vaxaitsi apo jamatabëcueneitsitsi tsane. Itsajamatabëcuene apo vecuanajamatabëxainaetsi
    tsane, palivaisi baja jumecovënëtavanapatsi. Nexata itsamonae penajumetsënëtsilivaisi
    bepexaniajailivaisicuenia nacatsipaebi ata tsane vajanacayamaxëitojorobinexa picani,
    itsiata apo nacayamaxëitojorobi tsane.
  bon-bon: Ingwe ca piba mine bägrä bime pana lica gemi, lui bine angletneja biname
    bime maramara abiberäja cina yaawedanemusi buuwe pana coo malu pana. Pui angletneja
    biname cina lui teeme walya mene ca poto bine yaangletnäjemusi conocono gaabe
    cabu otnime.
  nhw-BL: Huajca ma ayacmo tiitztoca quen coneme catli quipatlaj inintlalnamiquilis
    tlatoctzitzi huan quitoquilíaj tlen hueli tlamachtili pampa eltoc quen se ajacatl
    quinhuica campa hueli. Ma ayacmo anmechcajcayahuaca tlacame catli istlacatij huan
    quisencahuaj tlen hueli camanali para anmechmacase, pampa inijuanti neltlalnamiquini
    para tlacajcayahuase.
  swh-ONEN: Ili tusiwe tena watoto wachanga, tukitupwatupwa huku na huku na kuchukuliwa
    na kila upepo wa mafundisho kwa hila za watu, kwa ujanja, kwa kufuata njia zao
    za udanganyifu.
  wbi-wbi: Ulu kwekuuti tulekaghe kuuva heene vaana, natungapululusivwaghe kuno nakula.
    Ulwakuuti tuleke pitolua ni mhepo sisino sivisaghe sa mbulanisio, nigiilabsa vaanhu
    mumanjughulu gha vudesi vuno vusoveleng'ine.
  bba-bba: Sɑ ǹ ko sɑ n mɑɑ sɑ̃ɑ nɡe bibu be bɑ koo kɑ sɔ̃ɔsi kpɑɑru bɑɑtere bɔrikiɑ
    nɡe woo ɡunɑ, ǹ kun mɛ be bɑ nɔni wɔ̃kumɔ mɑ bɑ bu swɑɑ nim wiɑmɔ kɑ bwisi.
  eng-KJVCPB: that we henceforth be no more children, tossed to and fro, and carried
    about with every wind of doctrine, by the sleight of men, and cunning craftiness,
    whereby they lie in wait to deceive;
  kgk-NT: Upe ramo ndajaikovéi-ma mitã reko-rami. Ojererova rova va'e-rami ndajaikovéi-ma.
    Kanóa-rami y-pe ojererosyry uka oho-vy va'e-rami, ndajaikovéi-ma nhande resa rerova
    uka hagwã mo'ã. Upe ramo nanhahenduvéi-ma va'erã ijapu va'e nhe'ẽ, nhahendu e'ỹ
    va'erã-py nhane mbo'ese va'e nhe'ẽ nanhahenduvéi-ma. Nhane mbotavyse nhande resa
    rerova hagwã mo'ã. Tape ijapu rei va'e-rupi oipota mo'ã jaha va'e.
  waj-waj: Ta koovayaida itaama innanikaraama varida hama ta nnaakara kiisaiya roosiima
    variaaravai. Ta hama iya roosiima muaraagaida unnakua tira vaidiiya unnakua kuaivaa
    rikiaaravai. Unnakua tira vaidiiya gioonna kiaapu vooya ngiari yaata utuaa kua
    nnammari kuaivaa kiaani iya rikiada haruruaavai. Nnoori pinaivo rubaayoonno vioo
    kanuuvaa hanigiaanigieeraivaa roosiima iya unnakua tiraiya kuaiyauvaa rikiada
    iya nnaagiaivau kuaavai. Yuunna pinaivo sainaidi sainaidiri ngioo kanuuvaa utu
    koroonno feeneeraivaa roosiima iya unnakua tiraiya kuaiyauvaa rikiada haruruaavai.
  cpy-cpy: Aritapaaki oshiyakari ikantahanki eentsi, owanaa ipaashini-yitzi eekiro
    riyaatatyee ikimotate. Tema ari ikantayitari kaari shenkaa-tsini ramatawiteeteri,
    riyoteete-rika kaari tampatzikata-tsini. Riiyitaki oshiyakawori ahapana-yitakaeri
    tampyaa, okinayitzi jempe-rika-paeni.
  mpx-mpx: He yaka abwe nige al ta oola wawayau, nige al ta oola waga toto bagol i
    tagapwapwati, ge nige al bosowaina gamagalau sisibal wali panpankiti ni yu pwatpwat-agila
    ni ola mana. He heliya kakawi ana kamwasa i gewi hi ginolil ge eliyana gamagalau
    hi pagegel.
  wbp-wbp: Kajirlipa Jijaji Kiraji-piya-jarrimi pina-nyayirni, ngulaju kularlipa kurdu-piya
    nyinami. Kurdukurduju kajikalu-jana warlka-kurrakuju ngungkurr-nyinami marda,
    kajikalu-jana warlkangku yimirr-yinyi. Kula ngalipa kurdukurdu witawita-piya,
    lawa. Kuja kalu-ngalpa yapangku warlkangku ngarrirni, kajili-ngalpa pinarri-mani
    warntarlarlu Jijaji Kirajiki jurnta kanjaku, kularlipa-jana ngungkurr-nyina.
  luo-luo: Koro ok wanachak wabed kaka nyithindo mayom yom, ma bagni koni gi koni
    nikech yamb puonj mayoreyore, ma dhano molal siekogo mondo giwuondwago kendo gigolwago
    oko e yie madiera.
  nhe-NT: Huajca ma ayoc tiitztoca queja coneme tlen quipatlaj inintlalnamiquilis
    ajachica huan quitoquilíaj tlen hueli tlamachtili pampa eltoc queja se ajacatl
    quinhuica campa hueli. Ma ayoc inmechcajcayahuaca tlacame tlen istlacatij huan
    quisencahuaj tlen hueli tlajtoli para inmechmachtise, pampa inijuanti neltlalnamiquini
    para quejatza tlacajcayahuase.
  aii-aii: ܕܠܵܐ ܗܵܘܲܚ ܐܚܹܪܢܵܐ ܝܲܠܘܼܕܹ̈ܐ، ܡܘܼܫܥܸܫܹܐ ܠܐܵܗܵܐ ܓܹܒܵܐ ܘܠܗ̇ܘ ܓܹܒܵܐ ܒܟܠܔ ܦܵܘܚܵܐ
    ܕܝܘܼܠܦܵܢܵܐ، ܘܒܦܸܠܡܵܐ ܕܒܢܲܝ̈ܢܵܫܵܐ، ܒܦܲܢܕܹ̈ܐ ܠܒܘܼܨܵܐ ܕܡܲܚܠܲܛܬܵ‌ܐ،
  esk-NT: Tarra inŋaiġñiaqtugut iḷiḷgauratun maliksuaġuuruatun. Umiatun tiŋitauruatun
    qanutnamunliqaa anuqłikun, taatnatun aŋalatinġiġñiaqtugut killukun iḷisauttutiŋitñun
    kinnitñiŋniaqtit iñuich. Pisaasrułiġmiktigun killukuaqtitchiñiaqtut ukpiqsriruanik
    iñugunġitchuaniksuli Christ-ŋum iluqnaułhanun.
  msb-msb: Kaya ngani, pagdako naton sa pagtuod dili na kita pareho san mga bata na
    nadadara sin kada katukduan bagaʼn sarakyan sa dagat na ginapalid-palid san hangin
    kag balod, kag dili na kita maluluko sin mga tawo na may abilidad gayod sa pagbuwa
    kag nagapasunod man sa iba na panluluko.
  cpa-NT: Jøng² tsa¹ma¹lán¹² jniang³ ju³lah lán¹² guing² hé² lǿa¹² ju³ he² jǿg³ ca¹nǿng²
    guing², hi² juúh² dsa² mi²gag¹² jǿg³ ta³jǿg³, dsa² hniu¹ tagh¹² jniang³ juu¹²
    hlaih¹³.
  dso-dso: ତେବେ ଆମେ ସାନ୍‌ ପିଲାମନର୍‌ ପାରା ନ ଅଇ କରି, ଜଗତର୍‌ ମନସ୍‌ମନର୍‌ ସିକିଆଇ ଆରି ତାକର୍‌
    ଦଦାପେଲା ଅଇବା ପାରା ବିଚାର୍‌ନା ଇସାବର୍‌ ବିନ୍‌ ବିନ୍‌ ସିକିଆଇ, ଗାଡର୍‌ ଲ‍ଅଡି ଆରି ମାର୍‌ବା
    ପବନ୍‌ ଜେନ୍ତାରି ଡଙ୍ଗାକେ ଏନେତେନେ କର୍‌ସି, ସେନ୍ତାରି ତାକର୍‌ ସିକିଆ ସୁନିକରି ଏନେତେନେ ନ
    ଅଉଁ ।
  meu-meu: Bena memero karukarudia heḡereḡeredia basita noho; hahediba herevadia lai
    na heto basie hureda dae hureda diho; taunimanima edia kara gagevagagevadia bona
    koikoidia basiehakauda kerere.
  yva-NT: Weti vemo wamamo maisyare arikainyo tuvane mansamai nora, muno maisyare
    nyomano ovare po ramawisy muno aneae mo ranepat ramai nora. Ranivara wamamo maisyare
    wemaisy, weamo wama anave nanto nande ti wamanave ananyao kotaro rui vayave rai,
    muno vatano angkarije wo wansaponae muno wo wansanuga raugabe indamu wamanave
    ayao aruriate rai.
  dgc-dgc: Eng kona sa, éy éwan kitam dén kona ta isip na anak, a agad mabagu-bagu
    ta maski anya a pégtoldu. Da éwan dén tu makapagloko dikitam ta pégtoldu de a
    kamalian.
  zpm-NT: Gacdraa ne zig choḻ cho mëëdlas ne beeḻze pe rliladz; niicxe guiaad grë
