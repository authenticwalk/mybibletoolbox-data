  ctp-NT: Bra kanꞌ ja kuꞌnian sa ñaꞌan nu ngiꞌni nu xuwe ti nu taꞌa ti nxaꞌan tñan
    ꞌin, bra nu ndiꞌin jya neꞌ; ja taan chabiyaꞌ chaꞌ tsaa loꞌo neꞌ ꞌñaan xka tuwiin,
    bra nu chkwiꞌ neꞌ loꞌoan ska chaꞌ nu ja ya kunaan. Nsuꞌwi ꞌa chaꞌ kwiñi nu nchkwiꞌ
