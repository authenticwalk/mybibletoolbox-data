  zar-NT: Bítiʼrö gácaruʼ ca yuguʼ bíʼidoʼ, ca nácagaca nupa naʼ tuʼtsaʼtë ca túngaca,
    en nácagaca ca tu le nachë́ʼ lu yegu, o ca tu le röjchë́ʼ bítiʼtës böʼ recja,
    tuʼ taʼzíʼ lu në́ʼeguequi bítiʼtës didzaʼ nu rusëdi léguequi, nu naʼ rizíʼ yeʼe
    léguequi len yöl-laʼ sinaʼ que, en run ga taʼchixi taʼnigui.
  kde-kde: Bahi tukambekuva kavila muchi tuvakanunu, utuyahwa kila m'bali na kupepeluhwa
    na mpapa wa kila namuna wa mahundo lávahùndà vanu akuno uvavalambila vanu vanji
    na kuvatindinganya kwa ulamba wavo.
  ata-ata: La sou nenge tamomomo sou taxolu loxo ta molomolo la uasi. Mo mamu sou
    ngalomuxu vaivaikala noxiꞌa ta mitema sou isuisu mo kalakalavoi. Xo anu uꞌoxongenge
    la xavutalamenge ulai uneꞌe loxo lasipi xasi mo atume utavutavulenu.
  qvw-NT: Chayćha lamarcäćhu yacüta waywaca wicman cayman apaycaćhaśhan-yupay uchuc
    nunacunänüllañachu imaymana yaćhachicuycunawan nïtac imaymanap iwïsha mishqui
    aticuna-yupay cänincunawanpis aysachicuyäśhunchu.
  nfa-nfa: '@see-verse:EPH.004.013'
  tnp-tnp: Kəni kitah okotəpəh noliən mɨn rəha kəlkələh mɨn u nian rəfin kəutəuhlin
    rəhalah nətəlɨgiən e nati kɨnotəhatətə rəkɨs lan, təhmen e kɨnu kəti iətəm naiəh
    tatos. Nətəlɨgiən rəhatəmah tatol lanəha mətəu-inu suah kəti tətəgətun nati pɨsɨn,
    uə suah kəti mɨn tatiuvi rəhatəmah nətəlɨgiən e nəghatiən rəhan iətəm nɨkitəmah
    təhti məmə in təuvɨr, mətəu nɨpəhriəniən, suah kəha təteiuə.
  urd-urd: ताकि हम आगे को बच्चे न रहें और आदमियों की बाज़ीगरी और मक्कारी की वजह से
    उनके गुमराह करनेवाले इरादों की तरफ़ हर एक ता'लीम के झोंके से मौजों की तरह उछलते
    बहते न फिरें
  hot-hot: Êŋ ma tem miŋ namô êtôm avômena esak loŋbô ami. Ma ŋê takatu ba êdôŋ abôyaŋ
    lôk êbôlêm loŋôndê ek nesau alalô ek nimbuliŋ alalôaniŋ aêvhaviŋ ma tem miŋ hatôm
    nêyôkwiŋ alalôaniŋ aêvhaviŋ ni ba êlêm êtôm lovak hayuv baselak vuak lôk ŋgwêk
    hik ami.
  mqj-NT: Ianna susimikia' tee, ta'mikia' la susi anak, napalurekke lu sau' ma'rupa-rupa
    pepa'guruanna to ussanga kalena manarang. Tae'kia' la napapusa to ma'puduk mammi'
    to maneko lila, to morai la umpapusa tau natumang pikki' kadakena.
  rus-SYN: дабы мы не были более младенцами, колеблющимися и увлекающимися всяким
    ветром учения, по лукавству человеков, по хитрому искусству обольщения,
  mbh-mbh: I venen aken na it ranga ve ini wainlanga avele, ako olemi sulung salang
    nge toko le apaltetongare ole patoraling ako o ri ololo olemi, na o paleklek or
    nge ole riong le apaltetongare ranga ve ini wok ako thue ome thev le lolikong
    o elu ela i.
  bdd-bdd: Bewa ꞌoinega gwama mumugana ꞌoidega taꞌebesinedi, weyahina mwalo ꞌida sanapu
    weꞌaweꞌana ꞌoina heꞌita hagadi ma hadagi siꞌabinihu nihuwegita, beno tupwadi toꞌabowao
    ꞌidi heꞌitao hotohotodi ma galadi ꞌoidiyega.
  cbt-NTPO: Ina quëran no'tëquën yonquiarihua'. Co huachi hua'huaro'sa pochin cancantarihuahuë'.
    Hua'huaro'saso' co yonquiyatërapihuë' ni'ton, nisha nisha natëtopi. Canpoaso nipirinhuë'
    chinotënpoa pochin no'tëquën yonquia'ahua'. Ni'co'. Panca ihuan huë'pachina, poti
    niquëran niquëran ohuërërin. Co no'tëquën yanponinhuë'. Inapochachin a'naquën
    nisha nisha nanan natanpachinara, nisha nisha yonquipi. Co Quisocristo nanamënáchin
    yonquipihuë'. A'naquën nisha nisha a'chinapi. Noyá nitotopi nonpinacaiso'. Nonpin
    nanan imatona', yanonpintopirinënquëmahuë', ama pi'pian tëranta' natëcosohuë'.
  srn-NT: Dan wi no o de leki pikin moro. Bedrigiman no o man meki moro tak' tide
    wi e bribi disi tamara wi e bribi dati. Den no o man kori wi moro nanga ala sortu
    leri fu tyari wi tapu wan kruktu pasi.
  cta-NT: Liꞌ ngaꞌaa cuaꞌni na ñiꞌya̱ nduꞌni nu sube nu luꞌba ti nchaꞌa̱ cña jiꞌi̱,
    chaꞌ nu ndijya nguꞌ; ni ná ta na chacuayáꞌ cojolaqui nguꞌ jiꞌna xaꞌ tyucui̱i̱,
    nu loꞌo chcuiꞌ nguꞌ loꞌo na cua ñaꞌa̱ ca chaꞌ nu bilya cuna na jiꞌi̱. Ntsuꞌu tsa
    chaꞌ cuiñi nu nda ñati̱ nu tajuaꞌ tsa nchcuiꞌ loꞌo na, ñati̱ nu ntiꞌ tsa chaꞌ
    tsaloꞌo jiꞌna nde tyucui̱i̱ cuxi.
  bqc-SIM: Màa wáↄ dɛ nɛ́fɛ̃nɛna pↄ́ wì ↄ̃nↄ ń kↄ̃nio kɛnɛ́ wà ń sã́sãↄ ũ
    lↄo. Yã́ dafu daanɛ́ ì ń sɛ́ lán ĩ́ana ge ísↄ̃wa.
  tcz-CHONGTHU: Chutengleh eiho chapang ho banga pilhing louva iumlou dingu ahitai.
    Eiho hi thuhil thah hui hung nung tobang ahung ho chun eimut lonle le lou dingu
    ahitai. Eiho hi mihon jouva eihin doha bol teng uleh thutah banga chingtheitah
    a asei dingu ahi.
  mar-mar: ह्यासाठी की आपण यापुढे लहान मुलांसारखे नसावे. म्हणजे मनुष्यांच्या कपटाने,
    फसवणाऱ्या मार्गाने नेणाऱ्या युक्तीने अशा प्रत्येक नव्या शिकवणरूपी वाऱ्याने तुमचे
    मार्ग लाटांनी इकडेतिकडे हेलकावणाऱ्या बोटीसारखे होऊ नये;
  snp-snp: Netawa etito lomami, ya oiya amalekati nomilipa kefolamaidana oti minámenawae,
    loto lomami ne. Nomilipa kefola ya no satoto imo epekafo neta oluto olu ya ama
    imo yaidana oti minae. Ido ayaidana oti monoku ge ádamo wenena ya ka mono ailo-ailo
    ka suki-faki lenawamo wenena yate ka ona kula kanuwaloti ika o ledenuwe, loti
    koni wi-wi amo ka lenawamo ya koliti kopa u yau-amau oti mono ailo-ailo koli kikitoti
    ae. Eti afa, ido lamo ya oiya amalekati ge ádamo nomilipa kefola yamaidana oti
    minámenawae, loto mono netawa lomami ne.
  isl-isl: Þá verðum við ekki lengur sem börn. Börn skipta sífellt um skoðun. Menn
    koma og segja þeim eitthvað nýtt eða blekkja þau vísvitandi og þá trúa þau því
    sem þeim er sagt.
  spy-NT: Yooto, mēēbērē tākēēng'ārng'ārēch ām ng'ālyoontēēt /āmākēēwēēchwēēchēēch
    kēēyēēlchi komosta nyi nto nyiin kubo wusōōnēētaab kāānēētiisyēēt ake tukul nyēbo
    biich chēē ng'oomōōt chēē ibērbēērē biich ānkukēntooy biich.
  xnn-xnn: No siya di nan ikkan tako et baken tako dadlo kanega onga ay nalaka ay
    mamati isnan kompolmi ay dengngena tay adi tako aped mamatpati isnan teken ay
    solsolo ya adi tako gedan masiksikapan isnan nalaing ay men-al-allilaw ay mangisolsolo
    isnan baken tet-ewa.
  mwe-mwe: Nkupinga tunabhe kabhili mbuti bhana bhashoko, tulipelekwa na pepeluywa
    akuno na kukuno na mbungo ja majiganyo ga bhandunji bha unami nkupinga kwaapuganyanga
    bhananji kwa unami.
  tte-tte: Koinaele nige sowana mumugala besiele melumelu, nige sowana kita besiele
    waga bagolu ikoko-yageyagela, yo nige sowana tosonosonogao ali yakayakatai iyui-kalakalaila
    besiele yaumai mayau liguna iyui-takitakikilan. Yo siya kamwasa sibaibaiwa siginaulili
    yakato silawagila mwakota koina, yo kamwasaline kolili tomo siwoya-suwalagili.
  tcs-tcs: Wen yumpla stap demkain, den yumpla mas libe demwei blo ol pikinini. Bikoz
    yumpla sabe, ol pikinini i ken bilib olkain samting nomata i tru o no tru. Pipol
    i ken kam ane tok ol swit laitok po meke yupla seinze main ane bilib wea dempla.
  hlt-THB: Cawhtaw naasen na amni awm voel kawm uh, tuinu ing hu na hai na amni khyn
    voel kawmsaw, cawngpyinaak ingkaw thlang a thainaak soepkep ing hu na hai na amni
    zawn voel kaw.
  soq-soq: No Keriso bedewe muntate debamantata ando sumanaimba bedewe mai seda kerakera
    ruau wainenta, dia. Ita no Keriso bedewe sumanaimba badolepio laga apanawa mainimbo
    wimopue menamodia gagalo sanaa daitada mampe, ba laga kadiwaida mampe banlakadisanempo
    no mai tauwadea ulaipa sumanai intawa ete mo gagalou sanaa sa bedewe sumanaimba
    itute waroromota, dia. No mai ina lanunu wisedie sudio leusaituleidia, ba kaisaka
    abaia awanedie leusaitusadia rua dewantonte wainenta, dia.
  qub-qub: Chayno cawarga manami pishi wamranönachu cashunpaj pipis llutanta riguichimänanchïpaj.
    Llutan yachachicojcuna alli-tucullar manami engañamäshunnachu. Manami cashunnachu
    chaquisha öjata wayra wac-läman cay-läman apashanno.
  att-att: Á nu napasigaggà yù ángngikatalà tam kâ Apu, ari ittamin yù kunnay ta abbing,
    nga mattá-iki-ikáyâ nga malogon nga tumuttul ta makkakerumá nga ituddu nayù ira
    tatolay nga minángngilogò. Ta ajjan garè yù ira áppè masírik, nga umay mangituddu,
    á ilogò da yù ira tudduád da megapu ta passirisiri ra.
  bki-bki: Tibe na, mia kito rotibe ka re bunu kiritete, napano naverloglogiano dolu
    nalo na tomu na sibiano nalo aburu kiado jidomiano aba be dolu, kialo jukujukuano
    nalo abilvilig kito, jibe ka napano jegi naio jom̃a miuvuvu kito, p̃eli na tei
    jom̃a buku bilvilig kito janea vio reraio, makanio.
  bqp-bqp: Tó lɛmɛ ónigↄ̃ de nɛ́ fíti kũ òdi ↄ̃ndↄ̃ kũ manafikio kɛńnɛ ò ń sãtɛnↄ
    ũ doro, kũ yã dufu dannɛna dì ń sɛ́ lán ĩa ke ísↄ̃ bà.
  mcp-mcp: Í bə́g ntɔ́ shú nə́ sə́ nda ná nyiŋgə bə íkʉ́kágə́, sə́ nda nyiŋgə dʉ ŋgə
    yáŋgʉla nda ifúlə́ í íntə́l í dʉ yáŋgʉla ŋgwɔ̧ɔ̧́ nə ŋgwɔ̧ɔ̧́ nə́; nda ná nyiŋgə
    dʉ ŋgə bɛ̧ njɨ́ɨ́gʉ́lá wɛ̂sh í wɔ́ɔ́s yí, buud bwə́ á mə́ kû nə dʉ́lə kʉl bɔ́ɔ́l
    íbɨ́ɨ́d wá bwə́ nda ná nyiŋgə nyúg sə̂.
  hat-hat: Lè sa a, nou p'ap viv tankou timoun ankò, tankou moun k'ap chanje lide
    fasil, ki kite kouran nenpòt doktrin trennen yo ale, ki tankou jwèt nan men bann
    rize sa yo ki konn ki jan pou yo pran tèt moun nan bay manti.
  npl-NT: Ayakmó tiyetoskeh kemi tikokoneh, non san kipapatlah intlalnamikilis ijkuak
    kikakih itla ok se yankuik tlamachtílistli, iwa kimokawiliah makinkajkayawakah
    nekateh akimeh kinekih kinkuatlapololtiskeh para kinwikaskeh itech oksikimeh ojmeh
    non amo kualteh.
  bgg-bgg: Chiihphado, khasauthek è shau srane thelaithalai pha hasam khinrin pha
    bran miyao ji shii shau ne, hanyie è ithek ro thaluii pha briakthek ji è gai shii
    awie pha lumuii hà lua noh pha jihà ne gethek ne ani asi sha ro.
  eng-TCENT: So we must no longer be infants, tossed back and forth by waves and carried
    about by every wind of doctrine, by the trickery of men and their craftiness in
    deceitful scheming.
  eng-BSB: Then we will no longer be infants, tossed about by the waves and carried
    around by every wind of teaching and by the clever cunning of men in their deceitful
    scheming.
  cpu-NT: Aritapaake akempitakari ikantaranki eentsi, ovanaa ipashineyetzi eekerora
    jiyaatatzi joimonka. Tema ari ikempiyetari kaari shenkaatsine iramataviyeeteri,
    iriyotaiterika kaari tampatzikatatsine. Iriiyetake kempitakarori arapanayetakairi
    tampyaa, okenayetzi tsikarikapayeeni.
  san-ASM: অতএৱ মানুষাণাং চাতুৰীতো ভ্ৰমকধূৰ্ত্ততাযাশ্ছলাচ্চ জাতেন সৰ্ৱ্ৱেণ শিক্ষাৱাযুনা
    ৱযং যদ্ বালকা ইৱ দোলাযমানা ন ভ্ৰাম্যাম ইত্যস্মাভি ৰ্যতিতৱ্যং,
  tac-NT: Napu'lige 'ma benisuga churigá ko Onorúgame Inolá, a'lige 'ma tabilé niwa
    napurigá u'kuchí napu yati se'nú rejcholi cha'pime ju 'lige napu pe chibi ikime
    ju pe se'nú rejcholi cha'pisá, pe e'karúgame rejcholi oyérasa, alué ralámuli 'yégame
    nila ra'íchali napu 'we jebénigame ju 'yégiga uché jaré ralámuli.
  eng-WEBPB: that we may no longer be children, tossed back and forth and carried
    about with every wind of doctrine, by the trickery of men, in craftiness, after
    the wiles of error;
  gfk-H: Io hua, pa dahat gona baal bia ira pakananah na sei hurbitianei dahat, ma
    ira tena hinasakit diet na tale bia diet na lam hurbitianei dahat ma ira nudiet
    hausur hoing ira dadaip i puhpuh hurbitianei ira linga. Pa diet na petlaar wara
    lamlam habisbis dahat ma ira nudiet keskes na hartuam taar ta ira sakena.
  viv-viv: KaꞋi mededemi kanaveꞋasevatu amine, aimo keke vaita weꞋoweꞋo yadi nuwanuwa
    tulina tulina amine kanamiyami. Lefo lakahina waka giluluvilavilana waꞋamine waꞋamine
    o kaꞋi bolimana ai lukumina gitafitafivilavilana amine, keke vehawala tulina tulina
    waꞋamine waꞋamine kanamulimuliyeni be kaliva aikaunuwanuwadiyao yadi bonayafayafa
    againe hinanuwaꞋabiyeda be higa eda tunutunugina kanahegeni.
  yao-yao: Nipele, ngatuŵa sooni mpela ŵanache, tuchijigalikwaga akuno ni akuno mpela
    matumbela gagakuutwa ni mbungo jajilijose ja majiganyo gagakutyosekwa ni ŵandu
    ŵakwalambusya ŵane ni kwasoyasya ŵandu kwa kwalyungasya.
  tgp-tgp: Moiso r̃a pa sopo mele sohena natuvarihi sei tarea r̃omira la sopo levosahi
    mamahuni na sava la lo rasua. Ale la r̃omkaka matan tea mo vere te hinau tinapua
    isara teni te reti nona tamlohi vujangi haluhalu sei mo vai halu atu la rongoa
    sohena retivarar̃uhu matea isara.
  auc-NT: Ïninque æ̈mæ̈wo pædïmö inte wëñæ̈mö ïnämaï ïmö ïninque mönö edæ oda cædämaï
    ingæ̈impa. Wadäni guiquënë mä pönëninque, Æbänö cæmö ate oda cæquïnänii, ante
    edæ nämäneque tedewënänipa. Tömënäni ïñömö edæ babæ cæcæte ante cædinque waa cæte
    baï cædäni ataqueedäni. Woboyæ̈ ædæ go ædæ go pæ̈mænte baï cædinque tömënäni wadö
    ante odömonte tedewënänipa. Mänömaï wido pïñænte baï cædäni incæte mönö ïñömö
    Codito nänö entawënoncoo ænte entawëninque ää mæ̈nämaï ingæ̈impa.
  kbc-NT: Enice jinaɡ̶alee ɡ̶odiciagi nigaanigipawaanigi ane diɡ̶icata loniciwaɡ̶a
    catinedi niwatece, niɡ̶inoa ebekadi oyalaketibigeloco, codaa niocodi ane yoniciwadi
    yadeegiticogi ane yemaa meyaticogi. Odaa niocodi ane yoniciwadi inaaɡ̶inoa ebekadi
    oiciaceeketege niɡ̶inoa niiɡ̶axinaɡ̶aneɡ̶eco ane deɡ̶ewiteda anoditece niɡ̶inoa
    ɡ̶oneleegiwadi anodoletibige moninaaletiniwace oko. Niɡ̶idiwa ɡ̶oneleegiwadi oibake
    nimaweneɡ̶eco mowote oko me eyamaɡ̶aticoace, moika niɡ̶ijo niiɡ̶axinaɡ̶aneɡ̶egi
    anewi.
  bmh-bmh: Gonun, ig mogoi ginaginam agal dabeleu sul i wab. Polu ze macanemen dudu
    ipal agal polu ze doimai, i sesamorab. Dudu go ig amecig pataimai, abu eg ebu
    heigabun salau macanem. Ig mogoi ginaginam wol nug puiganeu sul nug puigena, agal
    polu ze beu beu sesamoranem.
  ctu-BL: Mach yomix alobon to la. Mach yomic mi lac chʌn ñijcʌyel cha'an i cʌntesa
    winicob che' bajche' i yopol te' mu' bʌ i ñijcan ic'. Maya jax mi' melob i bajñel
    sojquemal cha'an mi' lotiñonla.
  meq-meq: Ka tərakwa andza niye na, nəkway wawa hay sa bay. Ndo məvay gər a ndo hay
    tə maraw me tay ta dziye kway ha abəra ka tsəveɗ i Mbəlom tə matətike tay niye
    hay andza mətasl nakə ma ɓəliye ha kwalalaŋ i yam ka gər i yam vuw afəŋ vuw afəŋ
    aye sa bay.
  noa-H: Mag k'ai magan ya tag chaain hamachig sĩi bʌ̃ʌr mag habaawai parhoobam k'ʌʌn
    hiek hʌ̈k'ak'arrsö hamach k'ũgurpiejem k'ʌʌnjö k'aba, chik'am k'ũgur haum k'õchgau
    k'ĩirjug k'aug sĩerrjëem k'ʌʌn bëewi Hẽwandam hiek chaar k'abam maachig jaauchëwiajã
    hʌdʌʌr maadëu dich k'ũgurpibaju.
  thd-thd: Ŋul ŋamp kar parr'ir-nurr kaarp aŋarr wunuh kar yirram ith pelnan pam warran
    kululeekum, ulp ith pamal manaŋkar yikum ŋul peln ulp kar yuk thorkorr puun porkan
    ith peln pam moŋoŋomur, man thono kaarp yikum pelnan aŋarr warr wenehanancih.
  alp-NT: Ele mere leke ite ono saka kwete tone moneka. Le tamata maka hlaleke saka
    kwete tone, esi lene loko tamata makete esi lemake lokoise eleki esi sala lalane.
    Tamata rebe esi lene mere eleki esi ono lulu esi lepataru, mere saka sanute kai
    kohuaru keri kapale ndau meite lori lopaije. Tamata ele mere inunu kena lulu tamata
    nloene rebe ilemakeise.
  san-VEL: ataeva maanu.saa.naa.m caaturiito bhramakadhuurttataayaa"schalaacca jaatena
    sarvve.na "sik.saavaayunaa vaya.m yad baalakaa iva dolaayamaanaa na bhraamyaama
    ityasmaabhi ryatitavya.m,
  kbq-kbq: Ana agafare tagra osi mofavregna huta omani'nunkeno, hagerimo erikranto
    kranto hiankna tamentintifina osnie. Na'ankure mago'amo'za ruzahu ke hunerasmi'za,
    anankea havige hu'za eri tamage kegna ke nerasmize.
  kbh-kbh: y ndoñe nÿe mo basengcá, Bëngbe Bëtsabe soyëngama jtsetats̈ëmbuama. Chë
    soyënguiñe ya ndoñe más nÿe mo basengcá quemochátsmëna, ndëmuanÿenga paselo jáingñama
    yomna. Mo canÿe barquë́sha nÿe ndaye bínÿiacnaca tojtsëyambancá, básefta ents̈anga
    nÿe ndaye buatëmbana soye tmojatuencá jatsyeunanana; bënga ndoñe chca quemochátsmëna,
    ya ndoñe más bëngbe juabna quemochatstróca, nÿe ndaye tmojatuena tsëm sóyeca,
    ínÿengbioye áingñayënga. Chënga becá montsetáts̈ëmbo nts̈amo ents̈anga jáingñana,
    y montsebos̈e chë montsabuatambá bostero soyënga bënga jtseyeunanama.
  ron-LSB: ca să nu mai fim copii, aruncați încoace și încolo și purtați de orice
    vânt de învățătură, prin viclenia oamenilor, cu viclenie, după vicleșugurile rătăcirii;
  pon-pon: Pwe kitail en jolar tau en jeri pwelel, me mokimokideki jili padak likam,
    me kin pwai kida kotaue en aramaj akan o ar likam, o widiwidin me re kin wiada,
    pwen kaweid japun.
  nhe-BL: Huajca ma ayoc tiitztoca queja coneme tlen quipatlaj inintlalnamiquilis
    ajachica huan quitoquilíaj tlen hueli tlamachtili pampa eltoc queja se ajacatl
    quinhuica campa hueli. Ma ayoc inmechcajcayahuaca tlacame tlen istlacatij huan
    quisencahuaj tlen hueli tlajtoli para inmechmachtise, pampa inijuanti neltlalnamiquini
    para quejatza tlacajcayahuase.
  sps-sps: Sa ra gim ror ma faarei pis kat tan gogueii, tan pangis fatatabiny fakats
    tsura tan faatsuts te faamainy rora, tana saa, a mesapan te tsue of raran kan
    kat gengen ge na mesapan gam rara ana ri kat ton gam sa faarei me na man.
  wnc-wnc: Wa aminda puya waaknga tasiwa buya aawan ninda sanga waatdakata natdetdetna
    anggaman dua natake botasukukaing binga ninda dua tasinim. Aho. Siu gwendu yanggata
    tapan taiwan gotda puyatawamban kunggak. Ina unzakan kem aminu kunduta ninu kem
    panzike nindane natdetdetnin kaipakuke ninda kem wam taknga tawanimde natake tasiwa
    ngana ninda natdetdetninu anggaman natake wa amindane wam takngae masa imuke akekekanim.
    Kekekake dua pimanim.
  nmw-S: Bwen taine hedi hide sohode gamagai, taine hedi hide sohode wage gane bagod
    i tagaluwomlowo-yan, ge taine hedi bosowaine bobode sibesibeidiye wedi papalapu
    i dewi liyeliye-yanide sohode yangak wana ginginawi. Sidiye si ginawiid yoyokapis
    hana hiyede i hoyowate ge hei si pagegiid bobode.
  bus-bus: Tó lɛmɛ wégↄ̃ dɛ nɛ́ féte kɛ̀ wè ↄ̃ndↄ̃ kↄ̃n mↄnafikio kɛńzi wà ń sãsãnↄ
    ũ dↄro, kɛ̀ yã dufu dannɛna è ń sɛ́ lán ĩa ke ísↄ̃ bà.
  gub-BL: Kwarer a'e wà, uzeruzar wyzài temu'emaw rehe a'e wà. Nazaiko kwaw kwarer
    ài nehe. Nazaiko kwaw kanu ykotok hemiraha ài nehe. Ta'e ykotok uhua'u ma'e weraha
    kanu a'e xe, oho àwàm me a'e xe. Nezewegatete hemu'em ma'e ipurumuzeruzar kar
    wer zepe zanerehe wemu'emaw rehe a'e wà. Nazazeruzar kwaw hehe zane nehe. Aze
    miar nuexak kwaw upyhykaw nehe, uzepyhyk putar ipupe nehe. Nezewegatete a'e hemu'em
    ma'e a'e wà no, omono'og amogwer uzepyr a'e wà, wanupe wemu'em pà a'e wà.
  imo-imo: Aku tepo tepo molomolo kinye bakulu keloma konopu naa peli moromele mele
    naa molomolo. Nomuna poporome topa sip mare we topa mepa andoromo mele iye mare
    kondi toko kolo toromele iyema ongo eno i teko teaio i teko teaio ningo mane tirimele
    kinye we pilko konopuma alowa malowa teko lombili purumele mele lino aku tepo
    naa temolo.
  boj-boj: Gisaŋ tamo naŋgi maqu kumbra yoqnsib anjam koba laŋa laŋa maroqnsib laqnub.
    Jagwa na yuwal tigelteqnaqa oqe aiyeqnu dego kere anjam dena tamo uŋgasari qudei
    naŋgo areqalo niñaqyetnjreqnu. Ariya iga aŋgro kiñilala bul sqasai deqa anjam
    dena gago areqalo niñaqyetgwasai.
  eng-DRA: That henceforth we be no more children tossed to and fro, and carried about
    with every wind of doctrine by the wickedness of men, by cunning craftiness, by
    which they lie in wait to deceive.
  knf-knf: Ŋënkak awo keeri bapoţ biki pjukan pi bañaaŋ baloŋ bantituŋ ţi kaguuru
    pajaaŋ pañooţ du bdëm jibi ŋmaaroŋ ŋajaaŋ ŋaluŋ iţeem, uyook kaya na ya.
  san-KHM: អតឯវ មានុឞាណាំ ចាតុរីតោ ភ្រមកធូត៌្តតាយាឝ្ឆលាច្ច ជាតេន សវ៌្វេណ ឝិក្ឞាវាយុនា
    វយំ យទ៑ ពាលកា ឥវ ទោលាយមានា ន ភ្រាម្យាម ឥត្យស្មាភិ រ្យតិតវ្យំ,
  arn-NT: Pichikeche reke trürwelayaiñ. Tüfa engün müchayke kaletukey ñi rakiduam
    ka yengekey engün chem kake we kimeltun mew rume ka eluwkey kütu ñi ngünenkayaetew
    ti koyla ngünen niechi pu che tati miyawkelu welulkalechi rakiduam mew.
  zas-NT: Dxel ad zayajctri ree ziꞌc ree xindoo rliladx xhietëëznin, ad zayajctri
    ree ziꞌc tijb ni rnë bi niz ni niz guie por graloj ni rü ree bén raguiil mod gusquiee
    ree bejn,
  ken-NT: Sɛ́kɛ́pɛrɛ bhák bo abhɛn bachi mbɔ mɔ́áchwi anɛ mpɛ́rɛ́nyɛn ɛ́dɛ̀p ɛ́ntɛn
    ɛbhé ɛ́mɔt, ɛ́ndɛp ɛntɛn ɛbhé ɛchak mpok batɔŋɔ́ nse bárwɔ̀ bhɔ nɛ nsé yap.
    Batɔŋɔ́ nse bhɔ bákʉ̀ bo manɛm ɛbhɨ ndu bákòŋo baraká nse anɛ bɔ́ bátɔ̀ŋ.
