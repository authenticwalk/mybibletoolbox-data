  ndj-ndj: Topi, datuvi kandi kucha vana ha, kusukumuliwa na kuvevilishiwa kunu na
    kunu na kukweghiwa na liyegha lya mawuli va vandu vafyangu.
  mbj-NT: Tii bä, dooh karepé ër hado boo bä kä. Dooh h'oo t'aah hadoo ër hado boo
