  nko-NT: Ɩ́nɩ sʋ anɩmɛ́ɛtrá bwɛ fɛ́ nyebíá ahá ánɩ́ amʋ́ ɔnɔ́ bʋ ɔdwɛ bɛ́talɩ́
    pʋ́ amʋ́ atosunáhɛ́ pɔpwɛ kugyíkʋ bɛmlɛ́, fɛ́ alɩá ntsu tɛdá ɔklʋn ya ɔtɩ́nɛgyíɔtɩ́nɛ́á
    ideklé.
  bsn-NT: To bajicõari, rĩamasare bajiro tʉoĩarã me ñarʉarãja mani. Rĩamasa, socasere
    ajicõari, “Socarã yama”, yimasibeama ĩna. To bajiro yirã ĩna ñajare, josari mene
    ĩnare yitorãma gãjerã. To bajiri manire yitorãre ajimasirʉarãja mani.
  pib-NT: Gi wa mturunpatkawu. Gi wa yawjewjekaakalunpatkawu. Gi wa pnumnu ganiikalunepwu
    pejnurkakakonnipgya pixkalutu ginkaklewlu chinanu, yine gapnokawle chinanu, ksanowashaklerunni
    yokwireyna, pupjekaklewatachri yokwirni.
  wiv-wiv: Pale, da ti beta tolu keteni ma baliki kapiru kotekote, kua na vairukua
    kana nuhuta mata vairukurukua, kua dia ta lala dia kata rurukia manumanu, dia
    na mai vavano, habuka goloa katiu kua na kavili e hahabi toringania ki mai vavano
    na huduna dazi.
  reg-reg: Inu ni kutya chitaja kubha lindi bhana, chitaja kuingisibhwa ingisibhwa
    enu neyo. Koleleki ati chitaja kugegwa bhuli muyaga gwa meigisho, kwo bhwengebwenge
    bhwa bhanu no bhujigijigi bhunu bhutasikene.
  mlh-mlh: Jikigaru namade oŋuine egu gokimiŋ ore Kristoji maŋnoŋuŋ bapakareru iŋoyoŋe
    oŋuine kuririnoŋuŋke fukekimiŋ ore dobe nobeega. Namade oŋuine gobeneŋ penaroŋ
    ŋiŋigoji buru oi me oi ruaru gbedigaru kepore norebi rondiŋgaru waki nobeya, ŋoŋo
    ore so fukeru kosa egu gonimiŋ. Gbinji poporiŋ oruŋoruŋ keko koeji kukugako siriji
    yaurasa kosa ogagaru raqo-wareqo eru siombeŋsaombeŋ eega. Ore so moreŋ ŋiŋigoji
    sakigo rurua eru qouŋ baku mamane eaduineke bofukeru ŋiŋigo kosa qaji yarebi tiŋtuŋ
    eegobi.
  gof-ENT: ሂዛፔ ጉዬ፥ ኣሳ ጌኔ ጪሞን ጊጊዳ ባሌያ ዎርዶ ቲሚርቴ ጫርኮኒኔ ሆቤን ጌዴኔ ሃ ኩሎ ካዒያ ናይታ ሜላ ጊዳናው
    ቤሴና።
  aau-aau: Enekwei sohiy non kokwe hromkwe ney me hieyn ma-lwak lopa. Seyr okrei-uwr
    homkwe hremekwe liy me-loior kow kuayk sakuayk ley, howniy o, hu-par o, hom ma
    sway wei-a-wei kuayk sakuayk me hieyn. Seyr okrei-uwr sohom mo me-weih-a-weih
    yor, hreme mon anyan ha ey mokwe, hreme liy mon piapay ley.
  tvk-tvk: Rinaxoni tutut horamue xil ti mun e neketen nar xa latemanon tengan lake
    reitin e pispisien sav xil vus xa di lamei. E rinaxoni bot tei ti xa di miloh
    xolol tang e melele xa votiang sav xil lamei e di labuhi. Ma, rinamaen moletin
    te luvosen xil ti linamei linaluvos xir natel sepinien nae xil xa mikas.
  prf-NT: Ni magkakonahud ay awan kitamon magin kona ten anak hidi a alistu a matawid
    nen sari-sari a toldu. Awan kitamon metawtaw nen tolay hidi a gustu di laid ay
    meangay kitam ten liwat ten pamamag-itan nen pangluloku di.
  auy-auy: Miyásáámó onasasáámó ésa iyámpóímo karoꞌó simátiyuwaantemba kentáá ímba
    miyán-kárótá simásiyuwanaawe. Miyám-baaran-aai ínta arááíwaeta waási sáwí-ampaꞌa
    métinkanae sésa sáwí-imayaafinkembo wésiyan-aaima ímba iséta miyán-ááí ínta arááíwaenaumpo
  tbg-tbg: Vi entara kiama tenavu naati vainti voqaara vairara. Namarivano kumpeteharo
    vo haika vuru aqukero viri aqukero intemakerove, uvaivano utiharo vo haika venta
    varero vutuni maini intemakero, naati vaintivano vo uva iriro quqaave tivakero
    vaakama qaqirakero qaiqaa oru vo uvara quqaave ti vairave. Viva mintiaqiro vi
    vaimanta una uva ti varia vaiintika unaqaraiqamake hampi uva, vo uva vo uva ti
    variavaro viva vika uvaravata quqaa uvaveqai ti vaira.
  hub-NT: Nuna turutma asamtai, yamaika uchijai metek enentaimkau acharmi, tura chikich
    tsanuinam aantar pachimnaina tumatsuk, shuar wait chichaman tsanumainak ujatmainakaisha
    anturtsuk inaisarmi.
  hmo-hmo: Vadaeni namo ita be natuna maragidia bamona ita noho lasi, hadibaia hereva
    idauidau ese ita do idia koia lou lasi. Badina be koikoi taudia edia hadibaia
    hereva ese haida idia hakaua kerere vadaeni. Idia be vanagi bamona, bona unai
    koikoi hereva be lai bamona, idia ia doria lao, doria mai, vadaeni idia hure kava
    davara dekenai bamona.
  big-big: Teni weik kumbekki langai yemane sa puwekke teni mawinda mandik songonowiligu
    ngiziyeng keya ikuyogorikyengki mabiyeng ngiziyeng mizi pilik mizagi ono, keya
    yombanu ngago ngaiguyeng ngaigu kele kapura ngizi panu wezalik kozak kisi puwiliyegi
    teni kerewiyagi ono.
  gux-G: Lan fidi t daa tie nani bila yua ke b baa fidi pua'o faama yeni.
