    otzimaperote ayotantari.
  nsn-nsn: Temaeit inggeig ahik paho keketik baka poluk gere puahpuaha ueltapokiseis
    toro butuan, dohe uu ueltapokiseis tar mamang rom misiana tar niualasir ger nasir
    tamatasis ra marang uelour tagigeig tenas boh gera tutig.
  san-DEV: अतएव मानुषाणां चातुरीतो भ्रमकधूर्त्ततायाश्छलाच्च जातेन सर्व्वेण शिक्षावायुना
    वयं यद् बालका इव दोलायमाना न भ्राम्याम इत्यस्माभि र्यतितव्यं,
  tna-NT: Da su aimue ecuaneda yanana nime epibati mahue. Pia cuana ja ecuana bid'umimi
    jabuetsuati eichacua neje buetsuaja yatani su, aimue ecuaneda atasaida ecuana
