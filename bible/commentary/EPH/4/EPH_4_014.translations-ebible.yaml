  myu-myu: Bekitkit dao ma yag̃uymuwarururun. Wara'at kaykaykay ma ip itabut. Kabidoxixi
    bima kobe soat tag̃ jedekudekum tipodoyat tag̃ puye. Bekitkit puxim g̃u juy ajop―kobe
