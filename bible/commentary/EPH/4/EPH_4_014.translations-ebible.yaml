  nya-nya: Motero sitidzakhalanso makanda, ogwedezekagwedezeka ndi mafunde, otengekatengeka
    ndi mphepo iliyonse ya chiphunzitso ndi kuchenjera kwa anthu achinyengo amene
    amasocheretsa anthu ndi kuchenjera kwawo.
  ngu-NT: Yejhua ica xoc titohuicasquej quen coconej yejhuan ijcuac quinmachtiaj yencuic
    temachtiltin nimantzin quipatlatetzij intlamachilis, niman onxinij ipan tlacajcayahualistli,
    pampa quincajcayahuaj on tlacamej yejhuan sanoyej quimatij quen tlacajcayahuasquej.
    Yejhuamej quinhuicasnequej ipan on ojtli xcuajli.
  kup-kup: Met pot tapanen añarab narihö ñetï moreg hamahan, ñaro nari hatevetet barotap
    batamahavoz zut dari natotü. Met rotap aban horiri emat Godiz ñetï nak-povor kao
    moregam añohopanen zi taeñ teptepivok basat em tamahavoz zut, dari basat em takan
    darim hodadeo in balavï tapan hezavoz, tinam homet het ñetï moreg añohopanez poñ
    barotap navatotü.
  jid-jid: A he nawa ndi du ndjiori na katatie mhri ko nghu nghu wa nifu ta, ko tro
    memema ni tsro uche na.
  wmw-wmw: Ndimana tisiwe tena kamba wasimana nkati ya kwamini kwetu, javyo atibengwa
    na inlimu nyipya kamba ngalawa vyairefya na mepo, atiteseka na wajanja julu ya
    mipango ya ulongo wawo.
  gmv-GGM: Hesa gish aba bolla dendiiza gote caarkoy hene ha shocechiza mala dumma
    dumma timirte carkon asa geneninne balethon anne nuni hene ha phonqitise qeeri
    gutha nayta mala hanoko.
  ssg-ssg: Na i sohot ukek ien, teka hanaui waliko tenen puputa laha kum puluti uke
    kako. Kako kumahe masin akaik kokol lehe namilokako i sohisohia hanowi koap tenen
    laman ma aupol tua towi ahuahu ma na kai pata tenen aupol tua paxeni lalolal.
  zpo-NT: Kwaanzee nagaktra be mod xaawin, xaa nanyet nzo. Nanzhaalt le be krer xtizh
    re xaa nzhekla kade be, re xaa nzhekla luux be; zee nagakt be mod tub kano kwaan
    ngitno nistoo.
  poy-poy: Su hapeni tuweri kayi gambira wana, patwaswa na kugulusiwa aku na aku kwa
    kila liyega lya mafundu ga kuwapayira wantu, su wawahowiziyi wamonga.
  qwh-NT: Tsecunata yachacur cawacurnenqa, mananam wamracunanotsu cashun. Ni llutan
    yachatsicoq nunacunapa shumaq parleninman creyishuntsu, porqui tse yachatsicuyanqanqa
    imeca bientuwan wacman queman puritsiquicaqnomi mana rasonpa caqman apacun.
  gaw-gaw: Amu nai iṯag, ham bup̱uak danab dilag, amu ele heeb, ig ub nug ulah kaḏag
    haenp̱a duban he, uḵa qa, uḏia qa heṯe amubia ii hemata. Nid nakok ag amubia heṯeb
    amu ig baula, ag bia ii daamta.
  nca-nca: Ŋunde tero nore oŋa qembe kama tewato. Oŋa ŋunde qembe tatoqo, iŋo-iŋo
    kate-kate soso ŋundo matú qembe nore okoko yiriní wimbo-wimbo koŋgaŋeyatowó. Uni
    piyimi mundo iŋo-iŋonani kanáŋoro rambaruru nereŋgurí. Quko ŋundiro naŋge watí
    kama yowato.
  zpz-NTPP: Gun cueꞌ nu gac naa gal nu na yu nguzh, gun de yu nguzh a̱ꞌ biigy la dza
    shcab ni dey. Nunu na dey gal nu na doob nu rneꞌ bi par re par ii la. “O” rnii
    dey ni la ziꞌl riidz rguu nu rnii de mbecy a̱ꞌ nap. De mbecy a̱ꞌ nap zeꞌ ricy
    dey nu radza mbecy nu nac de gyel rguu nu rboo ic dey.
  zac-NT: Hia iurní adë chu gáquëdiꞌi ziquë tubi llguëꞌnë naná runë cambi según rniꞌi
    ldúꞌull. Hiadë chu nádiꞌi ziquë tubi guiꞌlli nanuaꞌa mbë nezë rëꞌ, nezë rëꞌ. Zni
    na ra narianaldë tëchi cualquier enseñansë cubi nazeꞌdë, ra ldaiꞌ narluaꞌa ra
    mësë con mañi. Ra mënë ni rguguë́ rall saꞌ rall con bishi.
  kyg-kyg: Magoꞌe huta mafaꞌnegana huta oꞌmaita kosigune. Mafaꞌnegana huta maiꞌnisunaꞌmoꞌmo
    aigofe vayaꞌmogi aliꞌa apaya neꞌmalaya gemo yasimo alinino uneno nehigeno aino
    afelo afalo nehiya sipigana huta maigune. Apakaemo apakaiꞌapimo apakesamo afiꞌneꞌa
    humiꞌnami gemo nehuꞌa apayate neꞌaliye.
  kmk-kmk: Ta nu kama’t di, adi takuwon kama’t abenga mambalibaliw dit somsomok na.
    Adi ditakuwon masikapan sidan nadumaduma’n tulin tudtudun dat nasikap.
  cao-NT: Jaha tsi xocobo jascaria iyamaxëqui noa ra. Jama, coshixëhi quiha no cahëhaina.
    Rarinamahacatimaxëni-xëhi quiha no chitimihaina ra. Jabi huëstima tsi xo toa mahitsa
    ca chani yoahacahaina rë. Tobi xo quiahaina, parahaina. Jama, shinahaxo tsi jato
    mahitsa ca chani chahahuayamaxëqui noa.
  bbr-bbr: Keseria, ik mokoinakut akan ronkat senek wa owau. Karauk sät ämän miäi
    roat akan sät ämän roumoi, wa tainorau. Kiro roat ak ik atonoikianik, apu aru
    opok kureikaun sarau miäi. Ik mokoinakut uriris pairiäu senekus paikonuk, akan
    sät ämän atap atap tainoriäum.
  inb-inb: Chi­ura, mana ka­sun­chi­chu uchu­lla wam­bra­kuna­sina, ima sug rig­cha
    sug rig­cha iacha­chis­kata uiag­kuna. Chasa llu­lla iacha­chig­kuna, waira aliuspa
    apag­sina­mi ruran­kuna, uia­na­kus­kata miski simi­wa pan­da­chin­ga­pa.
  hrv-hrv: da više ne budemo nejačad kojom se valovi poigravaju i koje goni svaki
    vjetar nauka u ovom kockanju ljudskom, u lukavosti što put krči zabludi.
  box-NT: Ká mu wó kà, á wa wã́a máa bĩní máa kɛń lòn háyónzàwa na khàró
    yí do, lòn woohṹ na ho pinpiró lè mu ɲumu yànbónló wee hɛ́ɛ yèrèmáka.
    Nì-khàwa máa bĩní máa vĩ́iní wɛn máa yí lè mí kàránló.
  ote-NT: Ya hinga njahʉ ngu ya ba̱tsi rí maua rí mani pa go ga tɛnhʉ maꞌra ya ntꞌutuate
    núꞌʉ xa bensɛ ya ja̱ꞌi ja yá tsꞌomfeni ne utcaguihʉ ꞌñena xi majua̱ni núꞌa̱ udi
    pa da hyacjhma̱hʉ.
  wnu-wnu: See in sabar bo waii igamau ue. Munon qei ber qob qamb igour eng wuri qob
    qei qetopur qamb igour. Qob eng at qamb igour eng in me inba biiges-biigesieminer.
    Ne gor moon namanimun gusit ba qoa gas ende me ebeiner.
  zam-NT: Chele'i taandxè' mod ndxàc loo na', ne'gàcte na' xal myen' bix co' ndli
    xtùuz chol con'. Ne' ne' gàc na' xal yix co' ndxe' mbii pál co'te' nxyo'f mbii
    loo cón che'n chol xley' mèn. Ndxàca loo ndxep mèn por xquin che'n chol mèn co'
    mcua'n mod, par nquedìi mèn mèna no nabe's ntoxcua' mèna yalgutyè' par quedìi
    mèn mèna.
  zyp-NT: Taico, tuileh tah a paleh a pathae laipaw nyheh hratah kaaning cawh cang
    khawh a bei he peh. Kaaning dungkhei pawtah aa zawngpaw he meh ziatai sahlo aa
    cawngpahnah khah kaa zingpaw cang a be.
  sey-NT: Ja̱ maca tsi̱je paꞌiohuaꞌi paꞌiye pa̱jaꞌcohuaꞌi aꞌë. Tsi̱ cato i̱ohuaꞌi
    cuasaseꞌe esa je̱oni yeque cuasayena a̱ꞌjiñe po̱nëcohuaꞌi aꞌë, tayosi maꞌa saicohuaꞌi
    cosoyena sehuocaijë.
  nvm-nvm: Ijefuon noba una madu am ukakna igeg vierafek. Regavo noba ire vanag iji
    bu saof azan ijia naoikok buibur ijar bu kam ufime unam kafokafo ijia oijo ijeg
    noba rek. Ijegvo noba karine e ir kufuikin ijiebuon vuak kufui iji bu nijaiduovo
    iji faik. Ijefuon maiji e iji kufui reoijo iji bu e biesiako bu unam ma ijesugin
    kegoijo bakin revo bu afikin uruvana biediav.
  mps-mps: Tama da Godigo hani we bidi mu bugagia pedalama, tama te Godigo pode da
    te homu subigila pabo wai puluba tiwai ma bidigobeo. Te eno po digi po me megi
    obao. Te geba, te geba moni sigi ąįdu pobadi, wali asiyu te ąį dini me te
    bomo yai wali me augwali sigo te geba subigila bega sąyu sela sąbo dao. Tama
    te tiwai bidi muma sabo tibo po wabo bidi augwaligo ili po weyu, tama bidi hauwa
    augwaligo homu polo tulalubo dao. Tama tiyu, te bidi muma sabo bidi augwaligo
    te we bidi te gasa dwai sę ebo tuba kegebo dao. Tiali goli, da Godigo hani we
    bidi mu bugagia pedalama bidibaso, tama te bidi muma sabo dwai bidi dabe augwaligo
    wabo tibo pogo da tulalugobeo.
  pab-NT: Nikare ite wisaona hoka maisa xoima akereta wisaohitita. Hiyaiya, xoima
    atyo hoholati one ainakiyahena hoka nolokehekoaitene, exahe kinatyawiniti hoka
    herawasekoaitene. Hatyo akereta atyo haliti maoseratyaliyenai tyaonita hoka hahinaeharenai
    nawenane aiyalaharetyahitaha. Waiyore maoseratyahitene hoka xaotyakisati ehaikoare
    xema maniya mokahitene.
  llg-llg: '@see-verse:EPH.004.013'
  kyf-kyf: -Mʋʋ 'dɛɛ 'gbʋ, -a 'nɩ -slɛɛn 'nyɛnyɛyua, -wa -yɔ 'glʋ -yulɛ 'wʋwlʋa, 'ɩn
    yoyogbʋʋ -slolunyaa gbʋslolusɔ 'wlʋa 'nyugbʋgbʋ -yɔ -pɩpɛ, 'ɩn we 'ka -aɩn kwa
    sɔ weee lʋ. 'Bhie, waa nyɩma -wa kwaa wa -lima -putu gbʋnyuu lʋ -dawli nya, 'ɩn
    wa 'ka -aɩn daalasalɩ.
  tpi-tpi: Yumi bai i no inap i stap moa olsem ol liklik pikinini, na ol dispela tok
    bilong ol grisman i save tumas long olgeta pasin bilong trik na giaman, em bai
    i no inap sakim yumi nabaut olsem win na si i save sakim kanu long solwara, na
    kanu i trip nabaut na i no i go stret long ples em i makim.
  mih-NT: Ta zɨquɨ ma cuu ca yo tañi sa ndyihi. Vatyi sa ndyihi, yatyi xaan sino iñi
    si sii sa zɨɨn zɨɨn tuhun. Zoco ma cuu yo cuhva cuan coto ñihi ñiyɨvɨ cuhva zandavi
    ñaha ñu sii yo.
  qvh-NT: Sayno cawar manami pishi wamranönasu cashunpä pipis lutanta criyisimänansipä.
  kms-kms: Di te kin ningg beghi wokuandi kin pugri pas segi, di wute wandoqi kin
    wand wute bei meny kin ni stori wandoqi kin pe wute wandoqi mindiny ye ni mingg
    wand te gherim seme kin pugri beghi wuramu wuso wundi segi, di nyumurighi niramu
    no nandi kin pugri segi.
  agn-agn: Asia belag ita ra ta pario ong mga molang malpet ang maekel-ekelan ig madaling
    magparet ong tanan ang mga toldok ang bo-li, ig indi ita ra panonot ong mga taw
    ang maosay ang manloko ig magbali-kad tang kamatodan.
  nhi-NT: Ohcon acmo tisqueh quemeh itcoconeh tlen icpapatlah nintlayoluilis, tlen
    ihcuac iccaquih tleyasa tlamachtilis icniltocatiuitzih uan uitzih itich nintlacahcayaualis
    necateh naquin icmatih yec quenih tlacahcayauasqueh.
  ttc-NT: Ikxji qetz ya nlay qo'ok iktza' k'wa'l aj kob'chaq njaw kky'ixpu' tzan kyb'isun
    b'ix ja'chq nkyexik juk'u' tzan jun xnaq'tzb'ilj b'ix ikxji nkyeqet eq'i' tzan
    kye xjal aj cha nkyejoyon tume'l titza' tzan kyqet kyeq'i' txq'anky tzan kxik
    kyin tuj jun b'ey aj nya'tx galan.
  dan-1931: for at vi ikke; mere skulle være umyndige, der omtumles og omdrives af
    enhver Lærdommens Vind, ved Menneskenes Tærningspil, ved Træskhed efter Vildfarelsens
    Rænkespind;
  kwj-kwj: Wosiwa nunu muku pe che hinga apa ete nu da hinga. Ele nimba gambo hima
    lei inaka kapwa ki sukwaro hima i sembe yendau mwanji tito apa kunu gambo ki,
    mesimba tito fwa we ki dawani fwa oti yembekinaꞌi yembekinatani mesimba o ni raꞌichiꞌuchandau
    hinga. O sumbu hinga nu wowa, ausuwa tito sini raꞌichiꞌuchandau hinga nunu raꞌichiꞌuchandau.
  vie-OVCB: Nhờ đó, chúng ta không còn khờ dại như trẻ con, trí óc không còn nông
    nổi, dễ đổi thay theo các giáo lý mới lạ của người lừa dối khéo dùng thủ đoạn
    xảo trá sai lầm.
  kze-kze: miráyáámó onasayáámó ésa iyámpóímo kampa'ó kwésimatiyuwaantemba kentáá
    íma mirán-umai kampa'á simásiyuwanaaowe. mirám-baaran-aimba íya kwaréta kwaási
    sáwí-ampa'a métinkanae sésa sáwí-imayaavinkembo kwésiyan-aimba íma iséta mirán-áímbá
    íya kwaránaumpo
  lbk-lbk: Mo siya chi ad-i tako kag isnan ongang-a ay aped mamatpati isnan is-isyangkhay
    ay nasokasokantan ay isos-olon si nasikap ay takho ay en mensaisailo ta way aw-awisencha,
  mto-NT: kaꞌa tseꞌe nꞌukꞌijtumdinit ax joꞌn je̱ piꞌk ónu̱kta juuꞌ veꞌe du̱kaꞌo̱ynu̱jaꞌvidup
    ti veꞌe vinko̱pk je̱tseꞌe yaktónu̱t, juuꞌ veꞌe du̱pana̱jkxtup o̱yjuuꞌ ixpa̱jku̱na,
    veꞌem tseꞌe vyinꞌa̱a̱ꞌnjada je̱ jayu juuꞌ veꞌe cho̱jktup je̱tseꞌe du̱pana̱jkxtat
    je̱ taay juuꞌ veꞌe tukꞌíxju̱dup.
  bzh-bzh: Rëḳ mu hil su medo ġevonġ ngöḳ ngöḳ nabë hurmahen. Bë hil ġevonġ
    nabë saga, og mehönon pin hir ġaġek sën kwaj nevo medenenër lo rëḳ geḳo hil
    nah menom nabë sën sanġ neḳo ḳele nema los ris. Mehönon kuungsën rëḳ dekepë
    hil galam nijpaya los kwaj rëḳ detetuhin hil.
  guj-2017: જેથી હવે આપણે બાળકોના જેવા માણસોની ઠગાઈથી, ભ્રમણામાં નાખવાની કાવતરાંભરેલી
    યુક્તિથી, દરેક ભિન્ન ભિન્ન મતરૂપી પવનથી ડોલાં ખાનારા તથા આમતેમ ફરનારા ન થઈએ.
  jvn-NT: Dadiné awaké déwé ya wis ora kaya botyah tyilik menèh, kaya ombak rana-réné
    katut anginé piwulang sing molah-malih. Kuwi piwulangé wong sing ngapusi kowé
    lan tujuané namung arep nyasarké kowé nganggo werna-werna akal.
  byr-byr: Sareinaavɨna “Kaimɨraayara kuna namwaaibɨthɨka!” daka negaimwadɨvɨsaraavɨ
    nejaavaꞌ. Kwaasɨyara kwaasɨ yagaala pɨnɨ yɨhusaꞌ pina pina doꞌmwadevaaibɨꞌ nedadaapɨjɨ
    kaimɨraayaina namwalaadɨka! Kwaasɨyara kayaaꞌnanyabwi yawɨꞌdɨvɨsara wabwiwayagaala
    dadɨvɨꞌ kwaasɨya gevwi gevwi wɨjɨwaakadɨvɨsare.
  ian-ian: '@see-verse:EPH.004.013'
  hun-hun: Hogy többé ne legyünk gyermekek, kiket ide s tova hány a hab, és hajt a
    tanításnak akármi szele az embereknek álnoksága által, a tévelygés ravaszságához
    való csalárdság által,
  mcf-NT: Ambi pausunaidquio icquin abimbo chiacbimboen utsibon chuisho tantiabenabicquidën
    badedquio tantiacpaden tantienquio nuqui iquendac.
  kjs-kjs: Go rabu page naa wala oge nogo naaki-rupa napiramina. Nogo naaki pima rabu
    pa po rilipu agale pagoma kone laapo suma pima. Makirae agale-para makirae agale
    le alinu-para pa kone rulaema. Go puma naa pupitagi noma pima.
  mni-mni: Adudagi eikhoi ithakna koipu puba amadi misingbu makhoina semba taatna
    aranbada chingba lounam touba misinggi tambibagi nungsit khudingna koihum humba
    apikpa angangsing amuk oiraroi.
  yad-NT: Ne vurye̱cha variy nu̱tyu deramiy nta nu̱day, jiryatiy rirya̱numitya vani̱ra
    darya jijechipiya̱jada day, ru̱ntatyanumatiy nijya̱nvarya taji datyadoda. Rijetyaru̱y
    tajijyu̱ra vu̱jechipiya̱jada nu̱tyu ri̱ye̱rya, varimyata riicho jatyari̱ tajijyu̱ra
    vu̱cyartye. Jasiy daryaju̱ riy nijya̱nvay rityi quivu̱chuna̱ya̱ va̱cha datyadodamusiy
    jirye, jiryatiy rirya̱numityaru̱y tajijyu̱ra jiryejechipiya̱jada nupocudi nú̱quiivaju̱
    daryaju̱.
  mxb-NT: Dá kía̱n, ná dáꞌa ni ndoꞌo yó táto̱ꞌon ndóꞌo takuálí, chi̱ vitá ini xi̱,
    sa̱ꞌá ño̱ó xoo diꞌa xoo diꞌa kuaꞌa̱n ña̱xintóni̱ xí kée ña̱ to̱ꞌón dánaꞌa̱ dao
    ta̱ ma̱ñá. Chi̱ ta̱a yóꞌo kúú ra̱ kéndaa̱ ra̱ ña̱ to̱ꞌón dánaꞌa̱ ra̱, dá kandeé
    rá dándaꞌí ñaá rá xíꞌín ña̱ ma̱ñá ti̱ꞌa ra.
  pon-2006A: Pwe kitail en dehr kin mwomwen seri wekiwekin, me kin wekiwekidengkiseli
    angin padahk en aramas widingan akan me kin pitihdiong aramas teikan nan ar padahk
    likamw.
  maq-NT: Hane sehe hacuiin tangun yaan cojo langa xi tsindeya cjuatacun rë hane fi
    tjengui ndiya rë tu mé ni cjuachacun xatsë sehe vixuya ngajñi cjuandacha rë xuta
    xi vincha haxi me.
  hto-hto: Ja úrue izóidɨnona íñeitɨcaɨ. Mei íadɨ jɨ́fueacadɨno comue llófueinafue
    llúamona, úrue izoide naɨ fɨgo baitáñedɨnona jɨ́fueitiaɨoɨ. Iaɨoɨ comecɨ ñue fácajana
    raɨre jɨáɨfodo méidoitiaɨoɨ. Bie jɨ́fuetɨno ebire lloga taɨno lluáfuedo bie úrue
    izóidɨno ɨ́ɨnoga ñúefuiaɨna nɨné féitatiaɨoɨ.
  por-BRBSL: para que não sejamos mais crianças, jogadas para trás e para frente e
    levadas por todos os ventos da doutrina, pelo truque dos homens, em astúcia, após
    as artimanhas do erro;
  ces-NKB: abychom už nebyli nemluvňata zmítaná a unášená každým větrem učení, lidskou
    vrtkavostí a vychytralostí k lstivému oklamávání,
  cui-cui: Bapoxonae jopa be pexui natsicotae tsainchi equeicha. Pexui ba ainya muxu
    xeina ichawa beya ba jume cowʉnta xua pocotsi coyenein xua poxonae nacuidubeiba
    xua poxonae cuiduba pomonae jiwi pemuxuitorobiwi. Barapo pemuxuitorobi jiwi yaputane
    nawita po jʉntʉ coyeneintha xua jiwi pemuxujainyabiwatsi.
  boj-2014: Gisaŋ tamo naŋgi maqu kumbra yoqnsib anjam koba laŋa laŋa maroqnsib laqnub.
    Jagwa na yuwal tigelteqnaqa oqe aiyeqnu dego kere anjam dena tamo uŋgasari qudei
    naŋgo areqalo niñaqyetnjreqnu. Ariya iga aŋgro kiñilala bul sqasai deqa anjam
    dena gago areqalo niñaqyetgwasai.
  eng-OEBUS: Then we will no longer be like infants, tossed backward and forward,
    blown about by every breath of human teaching and by people’s trickery and craftiness;
  eri-eri: Ere ege magana mene-mene dorofe ada yafoboya, onodu ere gelele nigigou
    fai nere beele tuwa wari bode yaawawei nomo fanyimu oruwanga isidede waha, nebere
    beele jagui hiiri bagu waaga nu tuganga, waaga hiiri langa kejiwe kalogadu golo
    bona haumu no hangada tude langa tigini ada goina dorofe kejiwe ada nudu ayaru
    higodbode.
  wiu-wiu: Nitikete nana mati mekete tokoona toa wawa toamokolopa pa agale wene kibututukoa
    okoi-kitame toto tolopi toa oa yotokamele toamoo. Nipa ueme-kiti ue tagi nidikoa
    aua poko toa ni pupulegeme-kiti do popokoa aua poko toa toto ete oto wa liku pekete
    tamele toamoo.
  swe-swe: Vi ska inte längre vara omogna småbarn (spädbarn, olärda) som kastas hit
    och dit av vågorna och blir missledda av varje vindkast i läran genom sluga människors
    spel som planerar (organiserar) olika sätt att sprida villfarelse.
  cth-cth: Bangkongtetpawiteh, taminaw e dumyennae hoi yonnae koe lah tacueknae, cangkhainae
    kahlî aphunphun ni avoivang lah a palek e camo patetlah bout awm awh laipalah,
  mti-mti: 'Natawa mamaib. Namu nu ud usiusiwa atu, megara gare nu ud usiusiwa mina
    onan. Toewanewan taig go yawarat mina toigimpewa ipunapun den aya. Toewanewan
    taig go yawarat me mamaib: Iyayapan upeba ano kukaeba gumbe, go gae tobiya ge
    wa emewa me iyayapan ugauga gumbe nonowa autan oya kukaeba eme.'
  pad-NT: Akhanina vani isai fori arihijanarija. Isaia bikamithahi ida korijanahi
    athini, ni-bikajari'daki, ni-bikava'ibodivaraniki ka'oa hini ka'oa hirini. Ni-Deua
    binofiki ida isai kava'ibodivarani fori arihina. Hari. Korijanahi abonoa vanofiki
    ida vahoariha-ra vakaborovini Deus kahagihi-ra varagarira kaimoni. Ahofiahi fori
    hiki ida vakadikorijanahi athini. Ija'aria bikajari'darihi ida vakadi'ojomo'ihi
    kavaranihi asohiriki, kanava sirisirikia biakarojafianakhamaki fori hihi. Kanava
    komini kana'bahakia bikosonasonafariki fori hihi jaboni.
  twi-twi: Yɛrenyɛ mmofra bio, wɔn a asorɔkye bɔ wɔn kɔ nea ɛpɛ, na nkyerɛkyerɛ mframa
    biara de wɔn di akɔneaba na bradatofo ne aniferefo daadaa wɔn.
  hlt-hlt: Te daengah ni cahmang la n'om uh pawt eh. Rhaithinah neh tholhhiknah lungpoek
    dongla aka mawt hlang kah thailatnah loh thuituennah khohli neh a vikvawk tih
    boeih a yawn lah ko.
  tbz-SIM: Kɛ bɑ́ ndònnɛ̀ ibí ìì mu nyí ciì, kɛ tũ mbɛniticiìmbɛ̀ bɛ̀ɛ̀ tiè nyiyɑ́ɑ̀bísítié
    kɛ ì ti tɔu kuyɑɑkù tɔumɛ̀ tifɔ̃kpɛ̃ti.
  san-GUJ: અતએવ માનુષાણાં ચાતુરીતો ભ્રમકધૂર્ત્તતાયાશ્છલાચ્ચ જાતેન સર્વ્વેણ શિક્ષાવાયુના
    વયં યદ્ બાલકા ઇવ દોલાયમાના ન ભ્રામ્યામ ઇત્યસ્માભિ ર્યતિતવ્યં,
  ake-NT: Mɨrɨ a'tai mʉre' e'nɨ'nokon pen mɨrɨ, sipa'sipa nʉna'popɨtʉnʉ, mɨrɨ awonsi'kɨ
    se airɨ mɨrɨ awonsi'kɨ mɨ airɨ ka'pon amʉ' uya enupan winɨ ennakanin nan a'setunʉ
    uya apɨ' nɨ enku'tɨnin teseru kon ke pen.
  qvn-NT: Chauraga ama nä cashunchu juc wamranuyga ima-ayga yachrachipäcungantas “Razonchri”
    niyagga. Juc walyaychu imatas waclaman, caylaman aywachin. Chaynuymi chay casqui
    yachrachigcuna tucuynaypa yachrarcayächin alita nirag runacunata pantacächipäcunanpag.
  tku-NT: Jātza' chī lacstīn catihuanui. Lacstīn pō'ktu ta'a'ka'ī' tū cāhuanican masqui
    cā'a'kskāhuī'can. Chuhua'j ta'a'nan ā'makapitzīn tī taca'tzī ta'a'kskāhuī'nin.
    Quincātamāsu'yuni'cu'tunān tū jā ixlīcāna'.
  bjk-bjk: Io, möxö ina na, ire tokobo barok mölöngön baling bara a dalun irabo söwee
    nanin ire. Ma xarnang bölök, abo tene atöxö tekebeöt tua silien elixilixin ire
    xöbo ausu re idi xarnang a xiki ibo wawaxat elixilixin abo lalaa. Idi tekebeöt
    tua lalamus öröxröxö ire arixe mabo nanase melem pe idi urungan köbo xuun te idi.
  msy-2020: E ua boribar mɨn ikian kogham. Ia fo, gumazir ifavariba, me gumazamizibagh
    ifara me gamima me tuavir kurabar zui. Eghtɨ men mɨgɨrɨgɨar ifavariba uaghan ia
    munamangan kogham, mati ongarim ko amɨnim kurim givai.
  bpr-bpr: Na ku yé kagkahto, ta là ti salngad ato i dad malnak ngà mlal mgebe balù
    dét tdò i dad to fulung famgaw.
