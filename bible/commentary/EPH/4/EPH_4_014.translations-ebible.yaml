    إِلَى الضَّلالِ الْمُلَفَّقِ،
  cop-CNT: ϩⲓⲛⲁ ⳿ⲛⲧⲉⲛ⳿ϣⲧⲉⲙϣⲱⲡⲓ ⲉⲛⲟⲓ ⳿ⲛⲕⲟⲩϫⲓ ⳿ⲛ⳿ⲁⲗⲟⲩ ⲉⲣⲉ ⳿ⲡϩⲱⲓⲙⲓ ϩⲓⲟⲩ⳿ⲓ ⳿ⲙⲙⲟⲛ ⲉⲩⲟⲩⲱⲧⲉⲃ
