    akanai, ja paramisti onanbaon teemabires jato parankin.
  aom-aom: A duvahonö avoho raromoꞌiramu evare ijonöho bogo asisöꞌo vaꞌënoho javuoꞌëꞌe.
    Bogo asisöꞌo vaꞌënoho javuoꞌiramu aehu sareri sareriꞌe jö barueromo jö huotohuotovoromo
    bövi biseꞌo ëma ömoromo jö sisë majahuijëꞌoho ijonöho bogo ejëhoꞌejo. Bogo ejëhoromo
    burehu jovo döre rueromo jovo hasajego vanagiehu huotorohuotorovobe vaꞌajëhioho
    no bogo ëhioho ëꞌi ma-biririvoromo ahorirëro vaꞌejo.
  geb-geb: Nza wom tarire ki farar muuŋgip kɨrga fhu. Nza kɨv, mba raaŋ shav bigi
