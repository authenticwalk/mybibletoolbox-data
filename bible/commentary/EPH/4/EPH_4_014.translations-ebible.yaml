  sri-sri: 'Majĩrãgã irirosũ ããrĩrã́ meta, pémasĩrãkoa. Irasirirã marĩrẽ ãrĩgatomerẽrã
    buemakʉ̃ pérã, diayema ããrĩrĩ́rẽ bʉremurĩrẽ pirimerã: “Ĩgʉ̃sã maama bueri, diaye
    ããrã”, ãrĩ bʉremubirikoa.'
  nal-nal: Malasing ma dia dina wen malasing kaarik a funalik mumut ina ainaxam paazaaiang
    sin naandi xat falvaaliang malasing azaan ina a rof kai psin fawizik ma xai psin
    fawat ma a maaliu xai wif fawiaang ma xai wif fawat. Dia dina wen falos kaarik
    amun faraviraaiang sin aubina ina di rexaas daxa wana vaagitang ma dit faagit
    kuna urif falmurang aubina wana dorang maamis sin naandi.
  kyq-kyq: Bin se, jꞋaki kɔŋ tɛɗn aan gɔɔ gaangen sɛɛm ey sum. Taa naan̰ se jeegen
    aan̰ jeege dal se ajeki kɔŋ dɛrl gɛn kuun taargen rɛn̰ rɛn̰ se eyo, ɔɔ jꞋaki kɔŋ
    tɛɗn aan gɔɔ nakgen do maane kɛn kuulu tuun ɓaanɗen taa tɔɔgɔ kaam ara kaam ara
    se eyo.
  kwd-kwd: Ma na alata no'ona, dauru goru sia 'ilaka'u mola nga wela sisika. Ma goru
    sia 'ilaka'u mola nga aiola na'a iru 'e furu tabale'enia ma nga bio ka kwa'ifeoa
    mola fana leka atanga. Goru sia leka mola suria kwaifa'ananaunga ne'e oriori matari
    na ta'a ni kotonga gila kwaifa'ananau 'ania.
  ded-ded: '@see-verse:EPH.004.013'
  ewe-ewe: Ekema míaganɔ abe ɖeviwo ene o, ame siwo anɔ yiyim, anɔ gbɔgbɔm abe ale
    si ƒutsotsoe kple ya lɔa nu ɖe nu ene, to amewo ƒe alakpanufiafiawo, ayedzedze
