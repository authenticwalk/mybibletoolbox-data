    ꞌñaan tuwiin kuxi.
  opm-opm: Hanip yah ham orhor hatin hama it brer gar ire dahapti da hatinhe na hapti
    ohe da ohmur. Brer gar ire dahapti da hatin hat ma pati han ihir mamaru hat dahat
    patimur. Dasuh han ihir aprisa manap mengtei dakuu meng hatin mat meng poriyao
    Moh arpin dakuu hanhe dahatin ohe da pinggiyao haptin ihir Arpin dakuu meng naporiya
    ma hapat daham ti meng ti mengnong oh ihir amram dindeiptimur. Ti meng ti mengnong
    amram dindeipti ihir tom hru tei ohe manduu kat ma inim oh mer mat pisao popiro
    deipat hatin hat patin pramar pisaya popriya mar papti han bap ihirmur.
  bvr-bvr: Minypa ngayburrpa gala barra barrwa nguburr-ni minypa aburr-guna waya gu-janguny
    minypa aburr-lijiwarriya aburr-workiya minypa aburr-guyolka aburr-guyinda nawanawa
    aburr-nirra aburr-workiya rrapa burrbu-yolkaja aburr-workiya.
  wal-wal: Nuuni beetan yaanne haanne shocettidi, bantta cimo hanotan asaa bala ogiyaa
    kaalettiya gene asaa timirtte carkko ubban sugettidi, hagaappe sinttau na7a gidanau
    bessenna.
  zad-NT: Na' bich gakzcho ka bi'do' na' shajḻe'tezcho bittezə daa chyiljlall' beṉ',
    na' ni bi gak gon beṉ' wxiye'ka' gan siye'gake' cho' kwenc̱he shajḻe'cho daa bi
    nak dii ḻi.
  kmg-kmg: Nâŋâc ɋiene hati mi ee sanaŋkerâ juhapene eeatuc ŋic jaŋe sioc enârepie
    gibioc dâŋ â mumusifuc-jeŋicte mâŋâŋzi ba bâsoriŋ â qac qârândiŋ moc mi enârezejec.
  aso-aso: '@see-verse:EPH.004.013'
  uli-uli: Iwe ngo si towol mel le sibe wululur yalwich kowe, le si dedabey fedaley
    hatobtob mo yang le ye kekasi fedalegich pangal lobos le be tagul loh iyang, le
    ila mala foloy kala yar rechokla rema kacheprar yarmat, le rema mekadar yarmat
    bo rebe foru mekla ye tafel.
  nin-NT: Meme nggo, inta ta si se nâ ta si amumarr atsitsa zizo hen. Meme nggo abi
    re anishirr na are ka imu a si ta re inta na du inta ga itsarr indanda yi zizo
    hen. Ni si ta se nâ ta si uddu ku nggo unddunddu na ankinkirr ka amasirr a di
    go ku kago hen.
  acu-NT: Tu pujakrikia uchi nintiminawa nunisrikia nintimrashtinuitji. Uchi ainau
    nase mai umpu mai umpu waja nunisarang nintiminak chichaman antukar pachitsuk
    nintimaurin yapajin ainawai. Tura wait chichaman antukar mengkakartin ainawai.
    Tura asaramtai anangkartin ainauka wait chichaman chichainau asar, chikich ainauncha
    pachitsuk anangkinawai.
  cak-WNT: Y tek tz'aket chic c'a ri kac'aslen, man chic xtikaben ta achi'el niquiben
    ri ac'ala' chi yebe quela' y yebe quela'. Riyoj ma tikaya' ta k'ij chi yojuc'uex
    ruma xabachique ruwech tijonic ri man achi'el ta nubij ri ruch'abel ri Dios; y
    ma kojtzak ta pa quik'a' winek ri xa ma ya ta ri utz niquisamajij, winek ri can
    c'o quina'oj chubanic riche (rixin) chi yojquik'ol.
  ebk-ebk: Mu hiyasa, fiakun takú at kaman ongong-a ay naraka ay mafiarfialiwan chi
    numnumcha maepangkep as pammati, winnu kaman as nan fiangka ay iyin-inchayon chi
    challuyon ya iturturchun chi angin ay hiyasa nan achi tit-iwa ay sursuru. O, mu
    hiyasa, achi takú at maaw-awis as nan chiyuycha omallilaw ay sursurucha.
  spa-PDDPT: para que ya no seamos niños fluctuantes, llevados a la deriva por todo
    viento de enseñanza, según la astucia de los hombres que emplean las artimañas
    del error para engañar.
  ruf-ruf: Apfo ng'atutsakuwa keli ka iwana wadowado, iwodaha kukunughitsighwa kuno
    na kuno na kukweghighwa na chila libeho lya ghamalangulitso ghe iwanu waghutsu
    iwowaghitsa wangi.
  gun-gun: kyrĩgue rami ve'ỹ nhandekuai aguã, opa marã rei nhanembo'e va'e yvytu rami
    nhandereraa rã ha'ekue'ỹ-kue'ỹ katy rive jaa e'ỹ aguã. Mba'eta ha'e kuery ma avakue
    'arandua rami rive 'rã nhanembo'e, ijayvu kuaa vy nhanembotavypa 'rã guive.
  agu-BL: Ko ya'tz kaban nk'e'tz cho'n skabne' chi quitane'n yi e' nitxa' yi txe'n
    jal cyajtza'kl, yi tunin na jo'jkel tu' cyajtza'kl. Qui't bin xom kawi' te e'chk
    jilwutz chusu'n yi apart. Nin qui't kaxubsij cyak'un yi e' yi chin list nin e'
    tan chisuble'n kajwutz.
  isn-isn: Iki inge iti kina kuleke kutula hangi anga ang'yinya, kuleke kiputigwa
    kunu nuko, Iti kina kina kuleke kuholwa ni kila mpyani a ng'wega nua umanyisigwa,
    ku ulugu nua antu mu uhugu nua ukongelwa nu ulimie.
  eng-PEV: So then liars will not trick us, like they trick little kids. Lots of tricky
    people will try to teach us new messages that sound good, but are wrong. But we
    will not be like little kids. We will not believe their lies. Instead, we will
    be strong, and we will not stop believing the true message.
  ilo-ULB: Daytoy ket tapno saantayo koman a kas kadagiti ubbing. Daytoy ket tapno
    saantayo koman a maipalla-palladaw. Daytoy ket tapno saantayo koman a maitayab
    iti tunggal angin ti sursuro, babaen iti kinasikap dagiti tattao iti kinagaramugam
    ti panangallilaw.
  pir-NT: Mari sa wahana macanagã yero saha ijisi mari. Macanagã quehnoano tʉho masiedarĩaga.
    Apequina tiquina buhegʉ̃ “Ahri poto ijire”, ni tiquina ni meho buhegʉ̃ macanagã
    yero saha ijiyequina apeye buheyere tʉho, beseducure. Sa ye apequina tiquina sijoro
    saha buhegʉ̃ ti buheye pehere cahmene. Tiquina yero saha ijisi mari.
  anv-NT: nnó ɛsé débɛge sé ɛké ambane abi anlɛre gebyɔ ásɛle mati défya ne
    gebyɔ ábwɔ́lege amu ne ɛbwɔ́. Ambáné álú ɛké baá makpe ayi mmbyo nnyi atene
    ájyɛɛ́ we na ne we. Yɛ́ndé mbaá ayi mbyó ajyɛɛ́ ne aji ajyɛ ntó, mbɔ ne ɛpyɛ
    ne bɔɔ́ abi ánlɛré gebyɔ álɛrégé. Anlɛre gebyɔ awyaá défya mabwɔlége bɔɔ́
    akame ne genó ɛyi gelú gebyɔ.
  sab-NT: Che kle mo ta gbe ulia ulia Cristo geruadi ene che mi chege kirogwa soli
    anblitakle ngwale kare lle gweale giti. Kwian tanre kle chage geru me ulia ngwale
    trage kwian ulita ole kle kwian anblite geru ngwaledi. Agwa che bai kle mo ta
    gbe ulia ulia Cristo geruadi, che mi mo chuge ngwadi mo anblitange kwian ege geru
    ngwale giti, che mi geru ngwale gai ulia.
  tmd-tmd: Almɨjön aku, mai an halöu ha ulul röxgɨba mɨdöinɨŋ. Nöbö God Mönö yadmɨdölɨŋö,
    rön, mönö adadö piaku piaku pɨ pörön inag inag inakmönö hörmɨdöi bla, anɨŋ hödala
    pön ban yuö diba pɨ höuöilmel rɨmɨd mag akuyöbö reñ.
  acr-NNT: Jekꞌulaꞌ na kaqaꞌan ta chi qeꞌoj kukꞌ ri na jinta kikꞌiyibꞌal chwach ri
    Dios, ri xa kaketzꞌabꞌej kinaꞌoj puwi ri kikojom yey ketzaq pakiqꞌabꞌ ri e aj
    sokosoꞌnel, ri kakikꞌut taq ri na e taj y rukꞌ itzel taq naꞌoj kekikꞌam bꞌi pa
    sachibꞌal ri na e tikil ta chi utz.
  kpg-kpg: Gei gidaadou ga hagalee hai be nia damagiigi lligi, ma ga daahee i nia
    beau, ge iliili go di madangi hulihuli o nadau agoago halahalau dangada, ala e dagi
    digau ala i golo gi nadau haihai gee mo nadau halahalau dangada ala e hai.
  taj-taj: दाहेन्‍से य्‍हाङ जुन ताम थेःजी थेनोन तामरी विश्‍वास लबा कोलागदे ह्रङ् लसी
    आभ्र। तिग्‍दा भिसम कोइ कोइ म्‍हिगदेसे य्‍हाङदा फसब लबारी ल्‍हानान थरीला लुसीला
    तामदाएनोन सत्‍य ताम ह्रङ् लसी पाङ्सी भ्रमुला।
  avt-avt: Haiu mar im, te haiu in ere maain ap mamre nɨkerek netari menmen. Haiu
    ap mises hɨm enum me memitetpɨn. Mɨt nisesim hɨr nar ke kanu kenterer wan eik,
    hɨrak kɨniu kewɨrek kepno in kepno ein. Mɨt kerek nises hɨm enum me mɨt kerek
    hɨr nari han ke mɨt neriuwe hɨm hɨr hɨras han kitetim netpim.
  cbk-cbk: Entonces, hende na kita ay queda dol maga bata lang el entendimiento. Hende
    na kita ay queda dol maga marijada del mar que ta man anda y viene si ta sopla
    el viento. Hende na kita ta cambia-cambia el di aton creencia si ta oi kita el
    enseñanza de embusterias y engaño del maga gente quien quiere engaña canaton para
    sigui na camino tiku.
  uig-ARA: شۇنداق بولغاندا، يەنە گۆدەك بالىلاردىن بولماي، ئادەملەرنىڭ قۇۋلۇقىدىن ئويلاپ
    چىققان ئالدامچى نىيەت-پىلانلىرى بىلەن، ئۇلارنىڭ ھىيلە-نەيرىڭىدىن چىققان تەلىماتىنىڭ
    دولقۇنلىرىدىن ئۇرۇلۇپ، ئۇنىڭ ھەرخىل شامىلىدا ئۇياق-بۇياققا ئۇچۇرۇلۇپ كەتمەيمىز؛
  tuf-tuf: Urán bow̃an eyta wícayat, is urán buwachcuar ur eyta cuati rehcáyqueyra.
    Is urán buwachcuar ur eyta réhcyeyra is urán bucoy, bucoy tehmóyqueyra. Chiht
    istiy, chiht istiy rahcuír, is ur tehmóyqueyra. Buwachcuar urá eyta réhyeyra cahujinat
    is cayar yajquín síhw̃ayat, is quin ur ay bár yajc ayin síhw̃ayat, isat eyta yajcáyqueyra.
  abx-abx: Kon atuman nayto, ma'in na kita kam mga dadi'-dadi' nga pwidi sabawa-bawa-na
    si lunso' o ma'in ngani' nga pwidi sapalid-na si bariyo. Ga'i na kita kam pwidi
    akadaya'an si pala'in-la'in pa'agi pagturu'-na si mga a'a nga listo paglingling.
  mco-NT: Ca' n'idaanɨm mɨɨd ajt nhuinma'ñ nej pi'ctɨjc yhuinma'ñ ymɨɨdɨty. Je pi'ctɨjc
    ajcxy janam jadzojc yhuinma'ñ ytɨgajtzcɨxy. Jadu'n ajcxy nipaady nej je mɨy huɨdibɨ
    je poj yajpojmimyb yajpojxɨjpy. Co cɨxy ca'pxy nmɨɨd'ajtɨm Cristo ytɨy'ajt, ca'
    pɨnjaty xyhuin'ɨɨnɨm mɨɨd huing ayuc oymɨbɨjcnɨp huɨdibɨ ca' yjanchɨty.
  cpb-NT: Aritapaake oshiyari ikantaganki eentsi, owanaa ipashinitzi eekerorika riyaatatye
    inkimotate. Ari ikantari kaari shenkaatsine ramatawitaiteri, riyotagaiteririka
    kaari tampatzikatatsine. Iriitake oshiyakawori aapanatakairi tampyaa, okenayetzi
    tsikarikapaini.
  aon-aon: Aria apak mutogur namudok um, apak ta mare mupe kabi shokwishi batowish
    douk madae enep yopipi urkwip pupenyesh iri uwe um, uwok. Aria ta enesh arpesh
    douk shadukemesh wosik abom um shenyubumep iri shukri shukripap enen rohwin baraen
    um, esheshin baraen ta mare nyunekap nyupotikap munakuk aria mugipeshesh, uwok.
    Aria shopunek um esheshin baraen mare nyunekap mupe kabi enen kanu douk uhwin
    nyahur nyenek youg gwenyuhur nyanak wobuwobur iri um, uwok.
  hus-NT-2005: Yabich tám neꞌech ki junu jelti an chakamtsik, xi yab tʼajat tʼojláb
    u jalkʼuntsáb tin chalab, xin bachʼwaltsik xowaꞌkichkʼi i okʼtsixtaláb, tam ka
    kʼambiyattsik kʼal i iniktsik xu kʼambix. Jechéꞌtsik in éynál ejtal xowaꞌ yab
    alwaꞌ abal ka kʼambixin.
  mig-NT: Yu̱án‑na̱ te ma̱ nátu'u̱ ini̱‑yo̱ cuenta su̱chí lúlí, ni ma̱ kɨ́vɨ nduu̱‑yo̱
    yá'a yúan jíín sɨ́ɨn sɨ́ɨn sa'a̱n, ndasa kuní cha̱a xndá'ú ja̱ kándúkú‑de tɨɨn
    yátá‑de yóó, sa̱na ini̱‑yo̱ sá'a‑de.
  bps-bps: Ku gambet ani, talaito salngad i dad ngà i too lumak mgebe, gambet i lwek
    di mahin gal sansebe i nus. Là ito mlal mgebe di dad ise glut tdò i dad to too
    fulung mgaw demela to.
  mbs-mbs: Aw metoman iyan, eked kidon pekeonawa te mengisù. Eked kidon pekeonawa
    te dagsà eg-ibingen te balud aw gayed ipegpalid te kelamag, so eked kidon pemenal
    te pengkey eden se itoladà te menge otaw biyasa eg-akal pineokit te kebolalaw
    dan.
  tof-tof: Ene igósüm, mi myamem kari olmalzan koke koralo, popadan nibiób anensanen
    angónda butzan, goblola ne kla amzazilsimzazil angóndako. Wóra myamem mibü koke
    alüngsalüng angón korale. Ene wa, ilklió-bülión gyagüpitótóke pama myamem mibü
    koke ilklió tüliónórre apól kwatódó tótókóm ibü abün-abün obae umulbaindügabi.
  cme-NT: I siɛ tiraa waa ŋaa bisãlŋ miɛ nuɔmba ta ba tãal-e ba pira-yiɛ Diiloŋ-hũmelle-na
    ŋaa fafalmuŋ wuɔraŋ mu bĩŋ baa beŋo dumaa hũmmaŋ dɔrɔ. Nuɔmba siɛ tiraa ta ba
    gbã ba guɔl i gbeini‑i.
  sus-sus: Na tɛmui won mu luma sɔnɔn alɔ diyɔrɛe. Won mu lintanma sɔnɔn alɔ wuri
    naxan saxi ye fari, mɔrɔnyi nun foye naxan tutunma, e a xanin yire birin. Na kui,
    mixie mu nɔma won natantande sɔnɔn e xa wule kawandi ra, e xa kɔɔta, nun e xa
    yanfanteya ra.
  pon-2006: Pwe kitail en dehr kin mwomwen seri wekiwekin, me kin wekiwekidengkiseli
    angin padahk en aramas widingan akan me kin pitihdiong aramas teikan nan ar padahk
    likamw.
  dad-dad: Age tafouf, ada baban momou gen to tabodõf, maaĩ moloun wĩya gen to age
    ta fen, tai fiya ganan, tamo neid beugya ado, idegẽya tamo neid kisi anidim, yaum
    fũ fe di, aarau ilef isif fedig gen, to wewu fadauf.
  zab-NT: Ax aquɨtru senciyti gacnɨ engany zec de bniniin, aquɨtru gactin zec tuby
    ni ruaa bi nezree nezre pur iralozy ni ruee de ni rguíily nez gún engany bniety.
  jae-jae: Ma tatôm ŋapalê dedec êtiam atom gebe laudansaŋnêŋ mêtê êtêliŋ to êmbam
    aêac êtôm gwêc to mu kêtêliŋ to gêbam waŋ nec atom. Lau amboac tonaŋ têtim to
    sêsau ŋamalac.
  ksd-ksd: upi koko dat mulai da ra umana bul, ba ra lavur vuvu na vartovo i vue vurvurbingitane
    diat ma i kapkap vurvurbingitane diat, ta ra vartuam kai ra tarai, ma ra mangamangana
    vavagu, varogop ma ra vakikiu kai ra nirara;
  msm-NT: Ko matuman sikan, kona kid ogkaangod to mgo bata no ogkaisab-isab to hona-hona
    su kona kid ogkadaya to inggad nokoy da no ig-anad to mgo otow no mapandoy no
    ogpanlimbung. Su to otow no wada kadigon to pagtuu ogkaangod to anud no ogpaagad-agad
    ko andei ogdaehon to bayod dow kaemag.
  myk-myk: Ayiwa wèe da bye nige nɔhɔpiire, kalaakuumɔ tuugo bɛɛri wo kafɛɛgɛ na pu
    luu na gbee naŋmahara fɛɛ keŋɛ kurogo wɛ. Bani pee ya sipyii piinŋɛ ni pu wo shizhiinmɛ
    pu ni.
  sbe-sbe: Unai kita kabo taba nige doha wawayao gagilidi, kita nige tauhemuhemuliwatanigaibu
    tamowai yodi lauhekatalupolupo yo nuwakoi udoiꞌudoi yo hedehedede mamohoidi tautolewadamdi,
    yo koitalaliu wadawadamdi tauginaulidi ta hemuliwatanidi, doha bagodu se baheida
    ta lau yo ta uyoma yo yaumai ye towa na ye baheida ta sae yo ta dobi.
  mcr-mcr: Ne iiŋi ae ätimäuququäŋgaŋi, ymeqä wäŋqä isua iqä-ma mäpmeqä yatuŋque.
    Ämaqä kukŋuä quaŋgä ätuäpu, huiziquau qui imäkpŋqä näqŋqä huitaŋä-huitaŋä-täŋä
    iqua, neqä quuvqä heqiyqe yuuwä natäpŋqä diŋqe, yuŋui iŋgi-iŋgisa äqunätä, nätmatqä
    näŋi-mäŋi ätpekiqä-paŋi, ne iiŋi minemäkqäŋqe.
  cux-NT: '''Āā ntɛ́ɛ́ diiⁿ yú tan''dúúcā da''caīyáā diíⁿ yā chi ch''iindiveéⁿ yā
    yeⁿ''e ''aamá yā taamá yā chi ca''cueéⁿ yā cosa chi n̄''dááⁿ ní diíⁿ yā tan''dúúcā
    chi ''yúúné candɛ́ɛ̄ ''iiⁿ''yāⁿ ''múúⁿ miiⁿ. Ní nguɛ́ɛ́ canéé chi i''téénu yú
    nduudu yeⁿ''e ''iiⁿ''yāⁿ chi nginnche''éí yā s''uuúⁿ. ''Iiⁿ''yāⁿ s''eeⁿ neⁿ''é
    yā candɛɛ́ yā s''uūuⁿ lado yeⁿ''é yā chi i''téénu yú chiiⁿ chi nguɛ́ɛ́ cuaacu.'
  tur-YTC: Böylece artık insanların kurnazlığıyla, aldatıcı düzenler kurmaktaki hileleriyle,
    öteye beriye savrulan ve her öğretinin rüzgârıyla sürüklenen çocuklar olmayalım.
  san-ITR: ataeva mAnuShANAM chAturIto bhramakadhUrttatAyAshChalAchcha jAtena sarvveNa
    shikShAvAyunA vayaM yad bAlakA iva dolAyamAnA na bhrAmyAma ityasmAbhi ryatitavyaM,
  bel-N: каб мы не былі больш немаўлятамі, якіх хістае і захапляе ўсякі вецер вучэньня
    ў хітрыках чалавечых, у подступе хітрага падману,
  sch-sch: Hanchu miriem milaknangei, an milak mang sika midangngei minvâi ngâi
    ngei, minchuna dikloi sika tuilien insôn ranak le sêm inmang anga nâipang nikhâi
    no ih.
  mic-MIQNT: Glaman ma nugu tlo'lti'gw 'st'ge' mijua'ji'jg ta'nig apji gawasgita'sultijig.
    Ma nugu jigs'tuagw ta'n mimajuinu tel piltu gina'muej je tlia tetuji ntawi egsuet,
    tl'ta'sulti'gw teliaq teluej. Ma jigs'tuagw glaman ma elue'wa'lugsi'gw.
  huu-NT: Caɨ uruiaɨ facaise caɨ comecɨaɨ naganomo ite. Naie facaise nɨe isoide rafuena
    caɨ cacajia, iena raɨre ɨɨnotɨcaɨ. Cristo ɨɨnocana caɨ jaillamona, uruiaɨ isoi
    caɨ iacaiñena. Damɨerie naga llofueraɨma uaido jaidɨmacɨ. Damɨerie llofueraɨnɨdɨ
    Cristo rafuena raise llofueñedɨmacɨ; iadedɨ jɨfuetɨmacɨ. Taɨnona llotɨmacɨ. Iedo
    caɨ jaiñena;
  jiv-NT: Tura uchía áintsar áchattaji. Úchikia ashí yamaram chichaman antukar wari
    yapají̱i̱niawai. Tura anaṉkartinia chichame̱n antukar waaku áiniawai. Kame nu
    anaṉkartin shuar ti paant chichayataṉ ni shiir chichame̱ja̱i̱ anaṉkatniun pujurenawai.
  otm-NT: Nɛ nu'bʉ gue'a dí homhbʉ, hin da thäjʉ tengu 'bʉ dyʉ t'ʉhnihʉ, 'bʉ 'bo'o
    'dahma 'dan'yo da xijʉ ngue da 'yɛ̨na da hyäjʉ. Nguetho nu'ʉ yʉ hyäte ɛ̨na gue'bʉ
    ɛ̨mmɛ pądi, pɛ hønt'a in ndejʉ ga tɛnhdʉ yʉ́ fɛhni.
  dah-dah: Neŋbe diriŋ kalak beleŋ mere fudindeya usi mereya nurde bebak ma teŋ haŋyen
    gwahade goyen ma teŋ hitek. Al dufaymiŋ diriŋ kalak yara gwahade gobe usi mar
    beleŋ mata kurayen kurayen mat usi yirke mata buluŋde kateŋ haŋyen. Go teŋ haŋyen
    gobe makaŋ duba beleŋ dakdak tuktawaŋ irke dakdak gobe kwe yiyyeŋ beleŋ goŋ ma
    kuyeŋ go gwahade goyen. Niŋgeb neŋbe usi mere goyen bebak teŋbe gama ma irtek.
  tnk-tnk: Nənə ro iamɨnhi irə kɨtaha tsəpkəmwhen mhə mwi ia nəkwərhakwərha, nahatənien
    eikuə me səvəi nərmama səməme kamho ikouikou tɨ niriien nərmama ia mour ko həpko
    mhə kɨtaha səmwhen ia kɨnu riti sə təsi rauvsiniuvsini nənə nɨmətaɡi raməpwi irapw
    mamevən.
  kpr-kpr: Amingarera amo, namonde sasingako da irari amo doyarera. Sasingako da irari
    amo, ne eregoseva. Sasingu ne geka seka ningido, ‘bekava’ sedo tumonderaera. Geka
    beká a geka sembae, isambu tumonderaera. Evetu genembo nemo dederuse geka seraera
    amo, ne ‘bekáva’ sedo, tumonduse kosasaghedo dara eraera. Ava sedo, namonde sasingako
    da irari amo doyarera.
  san-IAS: ataeva mānuṣāṇāṁ cāturīto bhramakadhūrttatāyāśchalācca jātena sarvveṇa
    śikṣāvāyunā vayaṁ yad bālakā iva dolāyamānā na bhrāmyāma ityasmābhi ryatitavyaṁ,
  nho-nho: Taatou ma ki see mee hoki ma ni tamalliki teelaa e sausaua naa peau ka laaua
    te matani e aniani mai i te kau aauna, teenaa i naa hakannoo taatou ki naa akonaki
    naa tama e taratara kailallao. Teenaa ko naa tama e usuusuhia laatou aaraa tama
    ki naa vana hakalellesi laatou e ffatu.
  gym-NT: Ni jökrä tödekaka Kristobti rabadre nebe ünän täte kore, ye ngwane abko
    ni ñan töi rabadre ngäbäkre kiakia kwrere mda. Ni ngäbäkre kiakia kwrere abko
    ie kukwe mda mda dirita niken angwane, töita nikwite jötrö kukwe mda mda ye jiebti,
    abti mrä nitre ni ngökaka käta kukwe dirire blo abko ie tätre ja ngökamna. Amne
    bäsi ru mrenbti juankata nebe mürekwe nekwäre sekwäre, ye kwrere jire tä nakenkä
    nitre ngäbäkre kiakia kwrere yebtä. Ye kwrere nikwe ñan nünandre mda.
  azg-NT: Ya na nanꞌxuan nanꞌmin, taxeꞌquitsijonhanꞌ jaa chaꞌna yotsca, ee joo yoꞌñeen
    majndye jnda conanꞌcüejndyo joo nchu vaa na mꞌaanꞌ nꞌon joo. Min tyiꞌxeꞌquinanꞌjñꞌöönꞌ
    jaa ncüii cüii nnon jñꞌoon na conanꞌman nnꞌan na ndyiiꞌ manyan nquenhan na yo
    joo jñꞌoonꞌñeen conanꞌviꞌnnꞌanhan ntyjehan.
  bhd-bhd: ताके अस अग्रोवं जो बच्चां केरे ज़ेरे न रहम, ज़ैना मैन्हु केरि ठगनेरी गल्लां
    ते च़लैकी सेइं तैन केरे कोशिशी सेइं खियालां केरि ते शिक्षारी हर एक्की बयाने सेइं
    उछ़ड़ाए, ते इरां उरां घुमाए गाते भोन।
  too-NT: Tū'tza' catilauj hua'chi camana'. Huan camana' huāk takalhlaka'ī' a'ntūn
    cāhuanican a'yuj cacā'a'kxokoca. Chuhua'j ta'a'nan ā'makapitzīn a'ntī lej taca'tzī
    ta'a'kxokonu'n. Lā' quincātamāsu'ni'cu'tunāni' a'ntūn tū' stu'ncua'.
  ind-AYT: Dengan demikian, kita bukan lagi anak-anak yang diombang-ambingkan oleh
    ombak dan dibawa ke sana kemari oleh berbagai angin pengajaran, oleh tipu daya
    manusia, oleh kecerdikan dari penipuan yang licik.
  cjo-NT: Paerani akimiwitarini eentsi, intsipaete aapatziyashiiyawitakarini amatawiteeyawitakaerini,
