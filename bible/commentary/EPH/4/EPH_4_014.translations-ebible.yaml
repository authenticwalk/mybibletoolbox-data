  txq-txq: '@see-verse:EPH.004.013'
  aaz-aaz: '@see-verse:EPH.004.013'
  qup-NT: Chasna kashpanchimi manana wawakunashina kanchichu, maykankuna manara alita
    yuyarishpa shuk ratu llullachik runakunata kirinahun. Chay llullachik runakunaka
    tukuy yanka millaypa llullakunata yachachishpa, chay wawakunashina kahuk runakunata
    pantachichinahun.
  dop-dop: Tǝ kɑɑ tɑsɑ pǝcɑɑtʋ tɑɑ kɛ́ wɛɛʋ nɑ pɑɑ puɣusulu wei ɩ́ lɑŋtǝɣɩ-tʋ nɑ ɩ
    kʋsɛɣɛsǝtʋ, tǝ mǝŋnɑ cǝnɛ tǝ mǝŋnɑ cǝnɛ, ɩsɩɩ heelim lɑkʋɣʋ tɔ. Puɣusulɑɑ mpɛ
    pɑ lukǝnɑ-tɩ nɑ pɑ ɑcilɑɣɑtʋ, nɑ pɑ́ tʋsǝɣǝnɑ lɛlɑɑ.
  azb-azb: Belə ki artıq insanların kələkbazlığı ilə, bizi yoldan azdırmaq üçün hazırladıqları
    hiylələrlə, cürbəcür təlimin küləyi ilə çalxalanan və ora-bura sürüklənən körpə
    uşaqlar olmayaq.
  eng-DBY: in order that we may be no longer babes, tossed and carried about by every
    wind of that teaching [which is] in the sleight of men, in unprincipled cunning
    with a view to systematized error;
  guo-NT: Xatis chiekal xanaboejas xot Cristo, tampoela-el xatis naknaekichachajbaliajwa,
    me-ama yamxi. Asew jiw chiekal matabija chanaekabʉanaxtat naekichachajabaliajwa
    asew jiw. Japi jiw chanaekabʉana wʉt pajelnaewʉajnax, me-ama Dios pejjamechan
    wʉt, ja-aechipox. Japi jiw nejxasink xatis naexasisliajwas japi naewʉajanpox naknaekichachajbaxtat.
  hla-hla: Ba i murimuri ara e ma here lele roi romana a galapien. Taraha, a galapien
    e hamana ria tara man hihatuts turu katun u gamogamo hoboto te butu rima, u katun
    te gamo raren ba nori te katoer u markato u omi. Esi te hengo ranen ba te hula
    hakatsina e here nei a ka te hula hapouseina i tasi, tsi te soatsena a lomolomo
    ba te hula tapana. Kaba ara gi ma herei a katun teka.
  mav-NT: Yt toiky­'esat i wẽtup ok wẽtup ok mienoi sa'ag upi wato­py­hu'at hap kat
    pote toiky­'esat Tosa­'yru mienoi upi yn wato­py­hu'at hap. Imohey haty wuat hap
    toiky­'esat. I'atu kahato aimu'e iwe'eg kahato rakaria aimu'e kuap kahato haria
    ma'ato yt pywo pe i yt Iesui mienoi upi i haria aimu'e ma'ato ahekat ky'ewi yn
    aimu'e haria e. Mi'iria ehay upi wato­py­hu'at hawyi i'atue­wa­miri pe wato­py­hu'at
    hap ewy aikotã wasere owa kape wato teran ihyemyi'a wato sakpo teran ma'ato yt
    wato kuap i ipoity'i pote hap ewy katu­pono mi'iria te'e­ru­wa­nẽtup at ka'ap
    aima­'at'i ma'at'i hap ete i'atuehay wẽtup upi. Yt eweimohey tei'o mi'iria yne
    miit'in miat aimu'e hap are. Yt naku i wato­py­hu'at hira­karia ewy aimikuap ete
    are. Hira­karia imohey yne yne miit'in ehay sio pywo sio yt hap ta'a­tu­mohey.
    Waku wato­mohey aimu'e hat Iesui e hap ewy aimu'e pote. Waku wati­moheg aimi­mohey
    Iesui aipy'a pe aiwa­nẽtup hawe e. Tupana wywo wẽtup piit ewy watu­kup­te'en.
    Mi'i hawyi ai'y­wania uru'y­wania wẽtup ywania ewy yn na'yn ainug e. Koitywy Tupana
    ywania ra'yn aito. Sa'a­wy'i Iuteu ywania ei'y­wania tukup­te'en to'ope to'ope
    to'oe­wa­nĩkap mo te'e­ro­py­hu'at. Mekewat e'at pe toĩne'en eipyhyp hap ewywuat
    Iuteu etawa kapiat eweiwat hamo. Ma'ato mekewat eipyhyp hap Tupana kapiat hap
    Iesui ti'a­porok yne ra'yn topy wo.
  kpf-kpf: Nen katep maik yatâ mân op ândinat. Wangât, Sarâ a ziŋ um gulip kwatniŋgânam
    upme, zorat. Sarâziŋandâ pibâ yatâ mân mem kâbakŋeniŋgi kâtigem kinat.
  ppo-ppo: Atéró dirire whi̧ betereteimó, keteirapené dere ala kaae da̧ momó kae yaalo
    meipó. Besȩ́ró wȩi asyatamoné ni tiki upaae só fu, ipaae só wou dere kaae, u
    fo wosene i fo wosene yaalomeipó. Ti mepaae whi̧rapené dowi ala yaai mole kisipa
    u tua̧paae hiró bitu, ha̧le tómó so whi̧ dilikó̧ló, kae kae yó matere fomó kisipa
    tiraalo meipó.
  hin-2017: ताकि हम आगे को बालक न रहें, जो मनुष्यों की ठग-विद्या और चतुराई से उनके
    भ्रम की युक्तियों की, और उपदेश की, हर एक वायु से उछाले, और इधर-उधर घुमाए जाते
    हों।
  wol-KYG: Su boobaa nu noppee doon ay tuut-tànk yu nit ñiy muusaatoo kàddu yu mel
