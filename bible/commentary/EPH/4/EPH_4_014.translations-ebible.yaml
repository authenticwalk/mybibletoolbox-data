  cof-NT: Junni wari na cuwenta itocaichunae. Nalalari tenca itoto nene fiquicanan
    se jonijoe tito quereinilaichunae. Seiton nene pamin tsachilari nalalabe otoque
    pato, encanano podeilaichunae.
  srm-NT: Wa o dë kuma miii möön, u sëmbë ta tja nango ta ko ku dee ganjanganjan lei
    u de. Di sëmbë aki taki disi da i, i piki. Di otowan taki sö, i piki. Dee lö sëmbë
    dë ta mbei möiti u de ganjan sëmbë tja go a sösö së.
  qvs-NT: Chashna Jesukristu kawsashkanshina kawsashpanchikuna manana wambrakunashinanachu
    tukuy laya llullata kreyishunchisapa. Suk wambra mana entiendishpa mana kuskatara
    yuyashpa llullachikuk runakunata kunanlla kreyin. Ama munaypachichu llullakuk
    mana kuska yachachikuk runakunata kreyiyta.
  zca-NT: Orze' nagakt be nela tu bark win kwa'n nichixche bol che'n nitsdo' rë lad
    ga', nela xmod nizak rë xa' nak nela tu më'd win ga' por nazu' xa' be's widi'zh
    che'n Dios; sa' nizak bixa' por dox naxen bixa', nila' bixa' nikide rë men nikizë
    nez gat lë' bixa' kun xigab yek men.
  cbc-NT: Bairi marĩ pʉame yua, cawĩmarã jicoquei jĩcã wãmerẽ na catʉ̃gomawijiarore
    bairo marĩ baietigarã. Bairo cabaiena ãnirĩ, aperã caĩtori majã di wãme ũno cawãma
    wãme bueriquere caroaro mena na caquetibʉjʉmiatacʉ̃ãrẽ, na caĩrĩjẽrẽ cariape marĩ
    tʉ̃goetigarã.
  qxo-NT: Tsaynö cawarga manam wamranönatsu cashun pipis maypis llutan yachatsicuynincunawan
    criyitsimänantsicpä.
  mox-mox: Baʼe ʼinega itaʼa eda ilivu ge wese gogama edi ilivu ʼidewani. Mana lova
    eda alamani dawalilina ʼinaya veʼita dumadumadi be dumadumadi nidoeda, mana vaidi
    toʼeuʼauʼava edi veʼita nuaʼewaʼewana, ta gamonaya luveifana ʼenoʼeno.
  kew-kew: Go rabu page niaa wala oge nogo naaki-rupa napiramina. Nogo naaki pima
    rabu pa po ripu agaa pagoa kone laapo sua pima. Makirae agaa-para yaa agaa ne
    aanu-para pa kone rulaema. Goa pua niaa pupitagi noa pima.
  dww-dww: Yodibe tauda dà waisumaḡe tà midi bagibagina, nam seda ḡauḡaubodima maika.
    Be banaga kaikaiyovudima nam ta kaiyovueda be dà waisumaḡe ta kawa barabarada,
    waga rabama e rawarawa tagetagerina maika.
  twi-ASANTE: Yɛrenyɛ mmɔfra bio, wɔn a asorɔkye bɔ wɔn kɔ deɛ ɛpɛ, na nkyerɛkyerɛ
    mframa biara de wɔn di akɔneaba na nnipa bradɛtofoɔ ne anifirefoɔ daadaa wɔn.
  aoj-aoj: Iꞌi apaꞌ mogataga naꞌamba, apaꞌ ina ataꞌ mope mondati siꞌi awasi gawa akasi
    wapani, owaꞌ. Iꞌi epes isimba sogogawa aꞌowaꞌi sandaꞌ kikipai ma waf basoꞌaifii
    siꞌipapa basef hiafi fafifafi, amambai ina mondaꞌ ukup apeꞌipi bol atin pepe siꞌi
    naoh gwagakotoꞌma kanu. Amamba ina mogotoꞌmapa mondaꞌapa siꞌi fufin nufapusapa
    mafeꞌ magafiꞌi, owaꞌatin.
  cbv-cbv: Pánihna, Jesucristo ã wʉ̃hni jéihyatnajĩh tʉ́i míic teo wáacna, wébít dée
    jwĩ jʉmcan niít. Wébítboó dedé naáwátdih joinít, ĩpĩ́ tʉ́i joiná caá. Pánih joiná,
    bita queétdih yeenit yeejép ĩ chãjat tʉ́ʉtʉchah, ĩ jepahna caá. Bita Dios naáwátdih
    ded pah mácah ĩ yee naáwáchah, ĩpĩ́ tʉ́i joiná caá. Cã́ac wihcanni jãáj chóo dée
    pah ĩ jʉmna caá. Íim tac yoób pahachah, johlit nolihatbʉt caán chóodih ã wénoh
    johochah, yoobópdih ã bejcan caá.
  taw-taw: Gak adek anɨb ak mɨdon agɨl, ñapay sɨkol tek ma yonɨgun. Ñapay tek ma mɨdon
    nɨm, bɨ God takaw agobun agɨl yepɨs apal okok, kɨli yɨgen dɨl ñɨg solwala pagup
    tek ak chɨnop ma gɨnɨgabal. Kɨli bɨ ogɨnap kɨlop yepɨs agel takaw yepɨs anɨb okok
    nɨŋɨd kɨdek gelak ak pen,
  jic-NT: Mpes ma ca mponecj la tsuwilpan javelepj. Pülücj lyawun̈ la tsuwil. Pülücj
    mpes sin 'yüsa la sajay. Nepénowa t'üc' way tulucj yola yupj quinam, la tsuwilpan
    javelepj topon mpes. La tsuwilpan nenem pasal yola tsjan más 'ücj javelepj; po
    jisas gente mponecj ca yupj javelepj mpes. Tsjictjacj len̈ way japon yupj javelepj.
    Mop'in cupj ma ca tsjictjacj jinwá nsem. Ma ca mponecj cupj la tsuwilpan jilal.
  zap-NT: chen gakdetre be zegnak minwin ne mbëëndxee run mén gan rgoots men xtoo,
    ni gakdet be zegnak ne reey mee zere zerotee por yra ne rneluu mén ne rye gan
    pezee gun men gan ykade men mén,
  wer-wer: Pël ëak tiar rungaaröa ök nasënganëp kosang sak öpenaat. Pöt kent yamöön
    këra ëpotë ëtëp yaalmë pöl rungaaröa ök ëngk ma e yewas pöröak kaar omnaröa ngönötön
    kat wiak kön irikor ëak këlok sëpnaat.
  ipi-ipi: '@see-verse:EPH.004.013'
  qul-NT: Amaña wawacuna jina casunchischu, apaycachachicuspa engañaj mañoso pantaska
    purej runacunapaj yachachiynincunawan.
  ter-NT: Yane ákonemo vakútea kalivôno ákoti axûna isóneu. Ákonemakamo vakútea koekúti
    ákoti ináko, ómone ihunóvoti, kuteâti koeku xâne hokohí kixoti koêkuti kó'iyeovoku
    ihíkauvoti vekeâti xapákuke. Énomone ne ihíkauvoti ukeâti éxeako xâne ahúkoti
    ya aúpu'ikea po'ínuhiko, yoko ahúkotimaka ya iyónea pahunévotike ne xanéhiko koésayu'iu,
    ákotihiko iyuseîna koésayu'ixeokono.
  bmr-NT: Jaadɨ seemebadɨ mihicacuujitɨhi sibogoguiinodɨ agaajacuunoco ejeevesunɨcɨmobadɨ,
    sita iimitɨmo mɨɨhaico abañɨmoro iimitɨno jɨɨhaijaagovɨ asatyonoco mimiyaavugucuujitɨhi.
  fuf-fuf: Ɗun, hande kadi en wontataa fayɓe yiilindirteeɓe, ruynirteeɓe kala noone
    janndeeji ɗi yimɓe eɓɓiri ƴoyre e kuuɗe maɓɓe ɗaynooje.
  bhl-bhl: Kebomi, nu fein tanbelel kunum waneng biimdiw kesomi, aul gel imdiw ibolow
    teifulu kelinba kebuluw kasike, mali kawtiw im nulo fimdi famde keyemeko, nulo
    abal weng so dasuw funum kukuyemkabiliw weng so bakayembiliw ding kabalak e, im
    kukuyemkabiliw beem mongom ete nukalem fukunin e ais kon inim fukafuka fu kelewe
    emdiw ka une ka une dolodolo nam keeme te.
  ons-ons: Ŋei wele okanŋem paki, ŋene medep nigatne eŋane rokop misuk okangene. Ŋene
    togole more geŋem isi ŋei eŋane isi don, me liwe liwek donŋo dibom yale kaukŋone
    more ea wane momoineŋo main qein misuk ŋebuki, ŋene mat me kepe diao arikenane
    ra ŋebo ŋebone, ea qeliŋgene.
  con-NTPO: Ja'ñonda gi toya du'shua'caen canse'faya'bi. Nane fingian shave'pama vafanga
    ccafanga angaqquia'caen dushunaccuja osha'cho atesian'choma pañamba in'jan'fa.
    Egae atesiansundeccuja ñotssia aya'fai'ccu afopoemba du'shuma qqueñañe in'jan'fa.
  ghs-ghs: Oi napai puqi poonomaho qesa naate sinabidzaho somebasome, abi oberaho
    baabe ma basarani, mae angi ma kakati, oonomaho isakita poupa eete baa qaariti
    poiqa napai kotanga naateqa gurimo biire qaarare.
  peg-peg: ଡ଼ୁଇ ଚାଲାନିତ ଆରି ଲଡ଼ି ଡୁକାନିତ ଏନେତେନେ ଆନି ହିମ୍‌ଣାଂ ଲାକେ ଆସେଙ୍ଗ୍‌ ଆରେ ତିର୍‌
    ଆଉସ୍‌ । ବିନ୍‌ନିକାରିଂ ବିନେ ହାଞ୍ଜେଙ୍ଗ୍‌ ଗାଣ୍‌ଚୁଟିର୍‌ତି ଚାଲାକି ହିକ୍ୟାତ ଆସେଙ୍ଗ୍‌ ଏନେତେନେ
    ଆଉସ୍‌ ।
  txu-NT: 'Djãm gwaj bano rerekre kute me prĩre no rerekre pyràk rã''ãmã? Nhym apỹnh
    me ''êxnhĩ mrãn bôx ne no tỳxtikam ari gwaj banoo biknoro bamã? Me kute ari apỹnh
    me kukràdjà jarẽnho kute kôk, kute ngô djàkà ari mỳjja japĩn pyràk. Djãm gwaj
    baje jãm Kritukôt bakabẽn djir ne ajte jãm me kukràdjà punukôt bakabẽn djir ne
    ari: bakabẽn jadjwỳro babamã? Kati.'
  eng-WEBU: that we may no longer be children, tossed back and forth and carried about
    with every wind of doctrine, by the trickery of men, in craftiness, after the
    wiles of error;
  gnw-NT: Cristo uipota'ã yaico vaerã sambiaɨ reta rami. Echa'ã sambiaɨ reta uicuaa'ã
    mbae ra güɨrovia vaerã. Echa'ã penti ara ipuere güɨrovia penti moromboe, jare
    ĩru ara ipuere güɨrovia ĩru moromboe. Echa'ã moromboe añete mbae vae re oporomboe
    vae reta ipoqui ete co upurumbɨtavɨ vaerã.
  mux-mux: Aku-sipu tepu molomulú kene kangambula kelúma numanu naa pípili molemele
    mele naa molomulú. No-numúna popuremi topa nona anduli sip mare we topa memba
    andolemú mele yi mare gólu toku kundi tolemele yima oku ung-bo tonjuku eni “I-siku
    teai. I-siku naa teai.” niku mani silimele kene we piliiku numanuma alowa-malowa
    teku lumbili pulimelé mele oliu aku-sipu naa temulú.
  maj-NT: Nk'ie nga b'a̱ kamoo̱, najmi s'e̱yaná xi nkúhu jántí xi̱ xi kjit'a kjit'a
    kj'a̱í ts'ín s'eyaha̱ ko̱ najmi k'u̱a̱i̱nteé tsa tu̱ mí ni tse̱tse̱hé xi sa̱kúyaná,
    tsa kui niu̱ xi kjé'yúnná nga mjehe̱ k'u̱a̱na̱cha̱ná. A̱t'aha̱ kui niu̱ xi ts'ínchjén
    já maña̱ xi ni tsank'á bakúya.
  bkq-NT: Cristo koendâ kiuntuduo, iamudo âdylâ tindatyby einwânni arapa tâise kurâ.
    Kydâzenokuowâbyra kurâ, akaemo iozepa kulâ Cristo wâgâ egatuwâni modoram. Pepi
    wâne, tâynâ paru sahugânuram âzepâgueoly, taynynâ sapezenru ton-honrein-am âjigonoholy
    warâ myarapa kurâ. Akaemo iozepa kulâ unâ egatuwâni modo toenzepa tydani modo
    nhenokudyly, adâkely nheinwântomoem, ânwa iozeno ozepa nhedyly waunlo ara.
  kue-kue: Nono yeglmere plaudi mouno ana nono gak kembra mereyegl ta moglkramga.
    Taman. Ana kakimbi yomba undre kakimbi kanekane i-pene ende dindre nono kinano
    sinaglkwa i nono pirngino ta gugl sikran te mundi nigl pembigl undre taragl sikake
    i ongwa ya te kamun ir mange taragl sikuro i ongwa yeglmere nono ta ere sikake
    yembi pirngino ta gugl sikrambuka.
  cot-NT: Aatoquea aquejejijaaritsi chaajaniquipaetirajaca tequeratatirajaca intsajigueji,
    shinetimentajiatsitirajaquea taaca opajitapae icantajiquerica. Aatoquea aquemisantajiguiritsi
    cantashitatigaroca Iguenquetsatsare Aapani Irioshi. Iriatimpajiatarite itsanirojiguitari
    yamatavijantajigui, manaquea inintajiaque intati iramatavijajiacaji aatoniji aquemisantamajajiajiritsi
    Quirishito.
  bnp-bnp: Muri i uka ma si gi vilikoma tabu. A maka nitovo karaba legelege i uka
