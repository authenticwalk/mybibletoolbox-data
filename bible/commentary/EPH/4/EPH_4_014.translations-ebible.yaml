    na i wa e valɨvaŋga regha na kaero i wava e valɨvaŋga regha. Rakwan lenji vavaghare
    ŋgoreiyako. E lenji kwanɨko thimbaniye tɨne thɨ vaŋgugiya gharɨgharɨ vavana thɨ
    mbelethavwiya kwan.
  yap-yap: Ma aram e dab kud pired ni gadad bod e bitir, ni be fekdad e n’ew i yan,
    ma be fekdad e nifeng i yan ni gubin yay nra n’ag e nifeng gil’, ni aram e machib
    rok e girdi’ ni yad be bannag e girdi’, ni pi’in yad be pow’iy boch e girdi’ ko
    tin gathi ir ko ban ni kar ngongliyed rogon.
  mop-NT: Ti a q'uin abe'e, ma' ca' jabixo'on tz'ub ti'i a Diosi. Le'ecoo' jabix a
    tz'ub ti'i a Dioso, walacoo' u tz'ocsic ca'ax c'u'ac ti t'anil a tan u yaalbül
    ti'ijoo' u men a top patal ti tusu. Top sabeensil u pataliloo' aj tusu.
  tet-tet: '@see-verse:EPH.004.013'
  hlt-MCSB: Te daengah ni cahmang la n'om uh pawt eh. Rhaithinah neh tholhhiknah lungpoek
    dongla aka mawt hlang kah thailatnah loh thuituennah khohli neh a vikvawk tih
    boeih a yawn lah ko.
  xtd-NT: Maxku ku kuu ka‑ro ná kakuu sekuechi xa ka jandixa‑s davaꞌa nga xa ka jaꞌan
    ñayiu. Kuenda kɨu ɨɨn barcu duꞌa duꞌa ndeka ñaꞌa tachi ndeꞌe juaꞌan ka kuu‑s.
    Ka jandixa‑s ñayiu n‑kuaꞌa xa dajaꞌan‑i ɨnka ñayiu xa na jandixa‑i ɨɨn xa ñatu
    kuu xandaa. Vaꞌa n‑kuaꞌa ñayiu ijan xa dandaꞌu‑i ɨnka ñayiu.
  mdy-ETH: ዓካሪ ሃካፓ ሴካ ዓሶኮ ዻቢሻ ጌሺፆ ዔርዚፆ ዢባሮና ሴካ ሃንጋ ጌዒ ጌዒ ናይ ኑ ማዓዓኬ።
  spl-spl: Yâhâ sâp yu manman girawu mansai yakât topŋe nâŋgâŋetâ keterahâkgât yuwu
    sâmune nâŋgâŋet. Nimnaom titipâŋe bukulipyeŋe orop eŋgalân giaŋgim âwâ mâmâlipyeŋe
    yeŋgât den kum ari malon manmai. Yeŋe yakât dopŋeâk otmâ mansai. Otmu yakât den
    âlâen hâum sâmune nâŋgâŋet. Nenŋe waŋga mem saru kakŋambâ arimain. Arimainângembâ
    siru pato pilâmu to dondâ bâlemap. Yawu otmâ waŋga ya mem kopa kopa tuhumap. Yakât
    dopŋeâk lok perâkŋaŋe Kiristohât den kelaŋgatmâ den perâkŋe topŋe topŋe kâityongomai.
    Yawu otmâ nâŋgân nâŋgânyeŋe mem hâlim milim tuhuŋetâ mansai. Yawu gârâmâ sâp yupâek
    yeŋe biwiyeŋe galemahom manŋetâ manmanyeŋe kelihakbuapgât yuwu otmâ mannomai.
  usp-NT: Jilonli ma' ojtak ta' chiqui' chapca' mak tral ac'l, kuske chike ojc'amsaj
    jili y ojc'amsaj chicb'i jili chapca' tran mak retumb re b'a mar jwi'l tew, jwi'l
    mak jc'utu'nak mak ajsub'unl ri ma' jcholajl ta'n.
  zav-NT: Bito cheyaḻə' šo'ocho xbab ca c̱he to bidao', šeɉcho qui šeɉcho ca'aḻə ṉaocho
    to to yeḻə' cheɉṉi'alažə' de'en chsa'alɉlažə' beṉə' güenḻažə' na' beṉə' gwxiye'
    ca' par chəsə'əx̱oayague' chio'o.
  sgz-sgz: Má ngorer i bung erei sang, kápte gita kis mul ngoro tan gengen kalilik.
    Tan kalilik kápdite talas be suri aratintin ngo a kuluk ngo a sák. Má ngo tekesá
    kálámul a hut mák longoi wak narsá di mai hutngin aratintin, a tu agur pas di
    sár mák lam bengta di uri aratintin kápate nokwan, kabin kándi hol kápte be a
    tumran. Di ngorer sár i takup a bibialol iamuda i lontas i taul gus. Má git kápte,
    kabin erei na matuk sang i kángit hol, má kápte gita mur i angagur án aratintin.
  kek-NT: Moco jo'cakex ta chic li coc'al. Li coc'al neque'xpa̱b li c'a'ak re ru neque'yehe'
    re. La̱ex ma̱cua'ex chic coc'al. Jo'can nak me̱q'ue e̱rib chi balak'i̱c xbaneb
    li neque'balak'in riq'uin jalanil tijleb.
  blz-NT: Mbali' iya'a, kita taasi'mo anak morio', men waale'e-le'emarikononna pisiso'
    men biai' kaliangan. Pisiso' men sala' iya'a, ia pisiso'kon mian men bukuan umakal,
    kada' mian tololo' na salan men sala'.
  poe-NT: Méxra̱ chrókꞌónahyani éxí xjan ntsíntsí. Tí xjanntsí la xra̱hya tsjinkí
    kjuaxrexinkaon éxí ijnko nkehe sákjuiko xri̱nto̱ xi̱kaha kíxin sichꞌiyehe sín
    chojni ijnko nkehe ni̱xin la xra̱hya titekaon sín. Tí chojni chꞌia tjinkaon sín
    tsjachroeni sín í jnko nti̱a ntoáhya kíxin chrokꞌuitjáyenhenni Cristo ntá chrókjuasinni
    jie̱.
  san-TAM: அதஏவ மாநுஷாணாம்ʼ சாதுரீதோ ப்⁴ரமகதூ⁴ர்த்ததாயாஸ்²ச²லாச்ச ஜாதேந ஸர்வ்வேண ஸி²க்ஷாவாயுநா
