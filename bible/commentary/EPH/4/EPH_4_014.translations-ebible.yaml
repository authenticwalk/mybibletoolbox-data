  rkb-NT: Kyze Kiristu humo myspirikporẽtsa tsimykaranaha iwatsahi iharere humo myhyrinymyrẽtsa.
    Ihyrinymyrywy baba humo myhyrinymyrẽtsa. Ustsa mymyspihikbatakanaha zeka batu
