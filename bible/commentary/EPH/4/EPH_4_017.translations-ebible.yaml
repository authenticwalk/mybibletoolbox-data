verse: EPH.004.017
translations:
  kpx-kpx: Katealemo di Kosive ivimo hoto loui la haivege evive. Lainaho bae evievi
    ata holioholiale kebia vaveve nahate valive. Kosealemo keau huhuihuhuibe dua vaholilu.
  okv-H: Eto na Bada ta javota erena ungo God kiae embomeni amita ari avo ambo ambo
    avojo. Enana ta hotembari amo ke be mane
  tbo-tbo: Guyau gowanei gasi geka a iututu lulougo uyahimi ipa uputa dewana ona wohouni,
    babana hai nugotuhu dewa yabayababa uyahihi.
  mal-C: ആകയാൽ, തങ്ങളുടെ നിരർഥകബുദ്ധിക്ക് അനുസൃതമായി ജീവിക്കുന്ന യെഹൂദേതരരെപ്പോലെ
    ഇനിമേലാൽ ജീവിക്കരുതെന്ന് ഞാൻ നിങ്ങളോടു കർത്താവിന്റെ നാമത്തിൽ നിർബന്ധിക്കുകയാണ്.
  grc-SR: Τοῦτο οὖν λέγω καὶ μαρτύρομαι ἐν κυρίῳ, μηκέτι ὑμᾶς περιπατεῖν, καθὼς καὶ
    τὰ ⸋λοιπὰ⸌ ἔθνη περιπατεῖ ἐν ματαιότητι τοῦ νοὸς αὐτῶν,
  bgc-bgc: इस करकै परमेसवर नै जो अधिकार मेरे ताहीं दिया सै, उसकी बजह तै मै न्यू कहूँ
    सूं, के जिसा अबिश्वासी माणस अपणे मन की बेकार की रीति-रिवाजां म्ह अपणा जीवन जीवै
    सै, थम आज तै इसा जीवन ना जिओ।
  khz-khz: Ganina voa, au aririwana, ekila ana varami Velekou aranai. Au geku ririwa
    kamuna, gomi mukunai roe wagemagulina talimara geria maguli ai ragaina pio maguli.
    Kwalana ira geria tugamagi ati ganira gaura geriai getaorana.
  deu-TKW: Dies also sage ich und beschwöre euch im Herrn, nicht mehr zu wandeln,
    wie auch die Heiden wandeln in der Eitelkeit ihres Denkens,
  zsr-NT: 'Uláz queëꞌ Xanruꞌ rëpaꞌ lbiꞌiliꞌ lë ni len rguꞌa lei lu naꞌliꞌ, rniaꞌ:
    Cutur gunliꞌ ca tun nup cunúnbëꞌgac Dios, nup naꞌ ca taꞌzáꞌz ládxiꞌgac tun'
  lin-lin: 'Boye, tala makambo oyo nazali koyebisa bino mpe kobetela sete kati na
    Nkolo : Botambolaka lisusu te lokola Bapagano oyo balandaka makanisi na bango,
    oyo ezanga tina.'
  hns-NT: Ham Prabhoe ke hoekoem se toelogke khaatien liekhiela kie toelogke na tjaahie
    aapan djiewan be-bieswaasie ghat bietaawe ke. Oesabke sotj-bietjaar be-kaamiel
    hai
  noa-E: 'Magau keena, maach thum ãba maach Pör Cristo iekta ʉ̈kha naawai, mua pãrag
    jaaum ig chirʉmʉn mʉgau: Ya oob tag sĩi Ẽwandam khaugbam khʉʉnjö amiet. Pãrau
    khaphʉ nʉm jãgʉm khʉʉn khĩirjug chan sĩi maadëujã nem igba,'
  eng-EMTV: This I say, therefore, and testify in the Lord, that you should no longer
    walk as the rest of the Gentiles walk, in the vanity of their mind,
  mib-NT: 'Núu súcuan te yāha cúu jnūhun cáhán rī jiín ró, te jeē achí Jítoho yō cúu
    jeē cahán nīhin ri jiín ró: jeē ma cáca ga rō nájnūhun cájica sava ga ñayuu jeē
    tu jíní i ndese Yaā cúu Yaā Dios, chi cájica i jíín jnúhun jeē jéni sáá‑ni máá
    i.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ दाङ्‌बाल्‍ले़ कुयुक्‍किल्‍ले़ अक्‍खे मे़त्‍निङ्,
    खिनिॽ निङ्‌वाॽफुमाङ् कुसिङ् मे़न्‍निःप्‍मनाबाहाॽ मे़वाॽबा कुइसिःक् मे़वये़म्‍मिन्‍ने़ॽओ,
    थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽइन्‌कुसुम्‍मे़न्‍दम्‍मनाबा चोःक्‍लो॥
  xnj-xnj: Hinu muliina la Bambu, nikuvajovela kavili mkoto kutama ngati vandu vangammanya
    Chapanga, vene vevilanda maholo gavi ga uyimu,
  mmx-mmx: Nia a sing lolos nemi keneng at laasen at Leeme Silok do mina ronga res
    at na levelinga. Mina xap ti mu asu leveloklok kakapmek at lavamolon. Mo levendoxoma
    atdi noxo lok tooro di.
  cbr-NT: Nucën 'Ibu Jesucristonën 'ë sinánmicësabi oquin cana mitsu cain, axa Nucën
    Papa Diosmi sináncëma uníxa 'icësaribiti 'iá 'aíshbi camina usai 'itëcëntima 'ain.
    A unicamax ca Nucën Papa Dios cuëëncësa oíma atúnbia sináncësa oíshi 'i bucuia.
  tee-NT: Pus ju ani iclajunau la'ixtapaka'ut ju qui'ucxtin'an Jesús. Jantu vana ats'uc'ut'it
    tachi ju ali'in ju vachu' jantu israelitanin tajunita ju jantuca' talhilaca'anta
    ju Cristo. Jantu lhitapalai tachi ju ta'alacpastacnan ju yu'unch.
  eng-LSV: 'This, then, I say, and I testify in the LORD: you are no longer to walk,
    as also the other nations walk, in the vanity of their mind,'
  cak-NT: Pa rubi' ri Ajaf nin-ij y ninchelebej chiwe chi can man chic tirayij niben
    ri niqui'en ri winak ri man je israelitas ta y man quiniman ta ri Dios; roma reje'
    xe itzel tak ex c'o pa quijolon y jari' yequi'en; y ri' can man jun utz nuc'om-pe
    chique.
  pah-NT: 'Nurã nhandepojykaharete''ga pavẽi jijikoty''aro g̃waramo ji ehetei pe me:
    Pepohi ti pejikoagwera hugwi. Peko ti peje''yja''g̃a ja rũi judeus''g̃arũive''g̃a
    ja rũi – kiroki g̃a ndojikogi Cristo''ga rehe. A''ereki g̃a heaporog̃ita tehe
    okovo jipi.'
  sja-NT: Tachi Waibɨapa mɨmaa nãga jarapiru. Waa p'ananáatɨ ijãadak'aa beerãk'a.
    Ãchi pariatua k'ĩsiapata.
  xed-xed: Wya skwi ta mnaghunata yu. Ka ŋɗaŋɗa ta mnaghunata yu guli ma hga Mgham.
    Yaha kuni nzakugəltá nzaku manda gwal kul snaŋtá Lazglafta, ta ndana skwi dzaʼa
    kwal kul kataŋtá həŋ ya.
  mks-NT: Ña̱ yóho quéa̱ cáxi tu̱hun i̱ xi̱hi̱n ndo̱. Xíca̱ ta̱hví i̱ nu̱ ndó cuéntá
    Jesucristo, xitoho í ña̱ ná a̱ cája ga̱ ndó cua̱chi tá quia̱hva cája ña̱yivi ñuyíví
    jáchi̱ co̱ó ya̱hvi toho tá nu̱ú ña̱ núu cáhvi ini na caja na.
  gfk-S: Hoke iou te tange ter, metuma naramon tano nugu kinkinis tano Watong iou
    manga hakatom mu be pa mu nale lolon haruat baling ma ira tabuna nurnur ing a
    tatahunwana ira nudi lilik.
  bmu-bmu: 'Mewö akzinaŋgöra nöŋön Kembugö jitŋe memba galöm meme keu kewö jibi möt
    yaköme: Urumeleŋgö kopa ambazip uru mötmötŋini sohoiga nesak ewö aka öne omaŋi
    laŋ malakzei, iŋini yeŋgö tandök bölöŋi kude toroqeba aka memba malme.'
  dgz-dgz: Ap menan ne Ayop yaua aroewa gapan tagigit anega diaiangin, E waenapan
    God ya anu tumasine nagirewa ame umamup sia ya iniwanian. Iwa mu anut muga anuine
    ame tave uon.
  eng-GNV: This I say therefore and testifie in the Lord, that yee hencefoorth walke
    not as other Gentiles walke, in vanitie of their minde,
  zaa-NT: 'Annana rinénia'' le attu vuelta porqui''ni ga''na'' seguro qui''ni ą''
    calatsi'' Señor qui''ni quixa''ánia'' le: bíttuúru guni le ca cosa mal tì'' runi
    canu labí nabia''ni cą Tata Dios nna runi cą según la'' rulábalatsi'' quì'' bá
    quį nna,'
  eng-WEBSTER: This I say therefore, and testify in the Lord, that ye henceforth walk
    not as other Gentiles walk, in the vanity of their mind,
  guh-guh: Jesucristo taneitorobixae, mapacuenia pacajumaitsijitsiatsije. Pëtsa baja
    pajinavanapame pacuenia jinavanapa Dioso apo peyapëtaevi. Dioso apo pejumecovënëtsivi
    najamatabëxainavanapa pexanaenexa piamatamobicuene Diosojavabelia.
  bon-bon: Mime Yageyame me ngii cabu cane jijenininine weebibine umle wawename, egä
    ingwe ca gone cääri lenaja Acejiyame umle cäco biname pana, lui cina papa gwidape
    poto cidi me ngene jwaatwananinusi,
  nhw-BL: Huajca ya ni nimechilhuía ica itequiticayo Tohueyiteco. Ayacmo xijpiyaca
    amonemilis quen masehualme catli amo quineltocaj Toteco pampa nelía maneltic catli
    moilhuíaj huan amo tleno ipati.
  swh-ONEN: Hivyo nawaambia hivi, nami nasisitiza katika Bwana kwamba, msiishi tena
    kama watu wa Mataifa waishivyo, katika ubatili wa mawazo yao.
  wbi-wbi: 'Pauluo, nijova iili, nikuvasuma mwa Mutwa: Namulaghendagha kange heene
    vaanhu vapanji fino vighenda muvugalusi vwa luhala luvanave.'
  bba-bba: Wee ye nɑ bɛɛ sɔ̃ɔmɔ kɑ Yinnin yĩsiru. I ku mɑɑ de i n sĩimɔ nɡe tɔn tukobu
    be bɑ ben bwisiku kɑmɡinu swĩi.
  eng-KJVCPB: This I say therefore, and testify in the Lord, that ye henceforth walk
    not as other Gentiles walk, in the vanity of their mind,
  kgk-NT: 'Upéixa ramo anhemonhe''ẽ-ta peẽ-my Nhandejáry réry-py ha''e-vy: Anive peiko
    rei teĩ judeu e''ỹ va''e-rami. Ha''e kwéry tekoha e''ỹ-rupi rei oiko. Ojéupe he''i
    va''e rei ha''e ojapo, oikwaa va''e rei ojapo. Ani ereiko ha''e-rami.'
  waj-waj: Itaama vaikio Udaanga Yisuuva ni tikiai na yaagueeqama ngiiita kua tiee
    ngiiita ataa kua tinaravee. Ngia sa sabi kava vaidi voopinnaiya kumimakama rada
    nuairaiya roosiima nookiatee. Iya yaata utiraivo kuminayaa mmanna yaata utuaavai.
  cpy-cpy: 'Pikeme nokantemiro okaatzi riyotakaa-kinari Awinkatharite: Aritapaaki
    poshiya-koyitakari jaawiki-jatzi-paeni, tema aminaashi-yitaka rantayitziro rirori
    okaatzi ikenkithashiryaa-yitari,'
  mpx-mpx: Babala alana elana ya ba pagasisi eliyamiu i ola hiwe. Bahi al wami minamina
    ni oola gamagalau bolo nige Yehoba hi aatena. Heliya wali nuwatu gegewena nige
    enona i gagan,
  wbp-wbp: Junga karna-nyarra wangka. Warlalja-Wiri Jijajirliji ngajuju milarnu yungurna-nyarra
    yimi nyampurra yimi-ngarrirni. Kujarlanya karna-nyarra yimi-ngarrirni yungunkulu
    yapa ngalya-kari-piya-wangu nyina, yangka-patu kuja kalu maju-mipa manngu-nyanyi.
    Kulalpalu nyarrparlu jungangkuju manngu-nyangkarla.
  luo-luo: Kuom mano, awachonu ka aramo kuom Ruoth, ni neuru ni ok uwuothi kaka jopiny
    makia Nyasaye wuotho ka pachgi modinore wuondogi.
  nhe-NT: Huajca ya ni nimechilhuía ica itequihuejcayo Tohueyiteco. Ayoc xijpiyaca
    imonemilis queja tlacame tlen ax quineltocaj Toteco pampa nelía maneltic tlen
    moilhuíaj huan ax tleno ipati.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܵܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܘܒܸܣܗܵܕܵܐ ܝܘܸܢ ܒܡܵܪܝܵܐ، ܕܠܵܐ ܗܵܘܹܝܬܘܿܢ ܐܚܹܪܢܵܐ
    ܒܸܚܵܝܵܐ ܐܲܝܟ݂ ܐܸܡܘܵܬܹ̈‌ܐ ܐܚܹܪ̈ܢܹܐ ܕܒܸܚܵܝܵܐ ܝܢܵܐ ܒܣܪܝܼܩܘܼܬܵ‌ܐ ܕܪܸܥܝܵܢܵܝܗ‌ܝ.
  esk-NT: Taatnamik Atanġuruam uqautritqugaaŋa qapiŋaiqł̣uŋa tarakŋaniñaglaan iñuuniusriqaqunġitḷusri
    Jew-ŋunġitchuatitun. Isrummatiŋich suuyumiñaitchut.
  msb-msb: Kaya niyan, ayaw na gayod kamo pag-iirog san buhay san mga dili nagaturuod
    kay waraʼn pulos an inda mga kaisipan. Ginapirit ko ini sa iyo alang-alang sa
    Ginoo,
  cpa-NT: 'Lah¹la² juǿi²jni hniah¹², hi² lah¹dsóh² hniu¹ Juu¹³ jniang³: Tsa¹ma¹ŋi³nioh³
    hniah¹² ju³lah ŋi²nio³ dsa² tsa¹cue¹² Diú¹³, dsa² ŋi²nio³ lah¹lǿ² dsǿa¹²dsa. Ha¹chi²
    ta³ li¹jmo¹ jǿg³ quiah¹² dsa² lah¹héi².'
  dso-dso: ତେବର୍‌ ପାଇ ମାପ୍‌ରୁର୍‌ ନାଉଁଦାରି ମୁଇ ତମ୍‌କେ ଜାଗର୍‌ତା କରିଦେଲିନି । ତମେ ଆରି
    ପର୍‌ମେସର୍‌କେ ନାଜାନ୍‌ଲା ଲକର୍‌ପାରା ଚଲାଚଲ୍‌ତି କରା ନାଇ ।
  meu-meu: Taunabunai, Lohiabada lalonai na halomuimu, na tomu, harihari ela basio
    raka dibura taudia heḡereḡeredia; idia na edia lalo-hadai kavakavadia ai e rakamu
  yva-NT: 'Amisye apa vambunine no irati rinai indamu syo ananyao so raugaje wasai:
    Vemo wapa ana wadave mo vatano wantatukambe Amisye aije awa ana udave ramai nora.
    Vatane wato awa ana udatantona nsarokire jewen, ama ine meweno rai.'
  dgc-dgc: 'Nadid, te kaginék dikam a gébwat ta Panginoon. Saye i kailangan moya a
    mahigpit: diyan kam dén umaheg ta ugali du éwan mékidiyos. Side éy éwan tu pasa
    i isip dia.'
  zpm-NT: 'Laa naa rso diidz lo to nu, ni goḻquiaadiaga zig nac zeeṉe meṉ ndzon ne
    rnabey ne rneew lo to: gbandraa to zigne mban grëraa miech ne zozit lo Dios, grë
    zha ne mban zigne notaa guic;'
  hix-NT: Kohkom yano khananàhyatxhe. Onà wyaro xaxa mpànà àkehe ha, owyanye. Xuknewyanahnà
    komo wyarohra harha ehtxoko, Khoryenkomo hutwanyehnà komo wyarohra harha. Àsok
    hana natxow ha, nyamoro ha. Àtohnawo rma haxa nehutwetxow hamà.
  sim-sim: Kwambu Wasilakahik mashi las jirin a sawekwak amu hishinduwa. Jir avak
    Avui Wasilakahi mashin mblarnanda ma hom ji liyawa hala. Mbele mbele li hishi
    li uwa mbeek mbele las nanda ambu sir.
  npi-ULB: त्यसैले म तिमीहरूलाई भन्दछु र प्रभुमा उत्साह दिन्छुः गैरयहूदीहरू आफ्ना
    विचारहरूको व्यर्थतामा हिँडे झैँ अबदेखि तिमीहरू चाहिँ हिँड्नु पर्दैन ।
  cgc-cgc: Anduni, tenged ta uturidad na paatag ta Ginuo ki yaken, galaygay a gid
    na dili kaw en munod ta batasan ta mga ittaw na ula gapati ta Dyos. Iran an na
    pabuat naan alin ta isip danen na ula pulos.
  tim-tim: Galalupne, nâ Humogât meteŋân makyeŋgire nâŋgâm heŋgemgoŋet. Ye luâk âmbâle
    hângâlâk nâŋgâmbiâ humo akmap are olop hero bo manbei. Luâk hangâlâk nâŋgâmai
    arekŋe wan me wan âlepŋe nâŋgâwerâmbiâ umatŋe akto pâpkomai.
  yor-yor: Ǹjẹ́ èyí ni mo ń wí, tí mo sì ń jẹ́rìí nínú Olúwa pé, láti ìsinsin yìí
    lọ, kí ẹ̀yin má ṣe rìn mọ́, àní gẹ́gẹ́ bí àwọn aláìkọlà ti ń rìn nínú ìrònú asán
    wọn.
  wos-wos: Wawun atéfék hundika sarékéta wuni guniré nak hundi wawut guni jémba xékétanguni.
    Néma Duna ximbu wuni hambukmbu guniré we. Guni Godka xékélakihafi yakwa du takwa
    rendaka maki, wambula rekénguni. Di ané héfambu reta baka jonduka di saréké.
  emp-NTPO: 'Bãrãba wãrãda od̶amãrẽã mʌ̃a dadjirã Boro trʌ̃neba naʌ̃da jaraya: waa
    Ãcõrẽ adua b̶ea quĩrãca nĩbarãnadua. Ãdjirãra crĩcha siriẽ́ b̶ead̶eba nĩbabadaa.'
  eng-F35: 'So then, I affirm and insist on this in the Lord: you must no longer carry
    on as the rest of the Gentiles do, in the futility of their mind,'
  ind-ind: 'Oleh sebab itu, dalam nama Tuhan Yesus saya tegaskan kepada kalian: Jangan
    lagi hidup seperti orang-orang yang tidak mengenal Allah. Pikiran mereka sia-sia,'
  pes-OPCB: بنابراین، با اقتداری که خداوند به من بخشیده، با تأکید می‌گویم که دیگر
    مانند مردمان خدانشناس زندگی نکنید، مانند آنان که ذهن و فکرشان پریشان و مُشوّش
    است.
  mpt-mpt: Inamin kesoa ne nib Sume weng olo ibo baabenimio wentine! Ibo nakaia unangai
    Gode wengo mo wentebibbai i kukubo mo wafu nimibe! I ili bobol tem funin misiamo
    wafu bliba i bobol temo watwat dayebo kesoa i bobol tem funin ayamo mo fumbibbabe.
    I bobol tem misiam fumbianiba Ni Gode wengo wentemino denomabbiobo geib kesoa
    Gode e afen smike mo dobyim blimobe.
  ssx-ssx: Koto ekina꞉ Tekehalina꞉ bikina꞉ I̱ma꞉ iki pa꞉ta꞉ do pi tieke wotu alome.
    Hande pi na miki wanda꞉hali haleme tupa꞉ na hapa꞉peke.
  mkl-mkl: Ide iyi ǹ wɑ n sɔ̃ ŋɛ do irii Lɑfɛ̃ɛ wee. I mɑɑ̀ jɔ̀ i yɑ mɑɑ nɛ mɑ́ bɛi
    hɑi dɑsi Jesu nɑɑnɛ ŋɑ, inɛ ŋɑ iyi ɑ̀ wɑɑ too lɑsɑbu nfe nfe nŋɑ.
  gaq-gaq: ତେସା ମାପ୍‍ରୁନେ ମ୍ନିରେ ନେଙ୍ଗ୍‍ ଆପେକେ ତରକ୍‍ ଆଡିଙ୍ଗ୍‍ବିଣ୍ଡିଂକେ । ବିଜାତି ରେମୁଆଁଇଂ
    ରକମ୍‍ ବାରି ବ୍ରୁଆ ଡିକେଃ ଆଡିଙ୍ଗ୍‍ପା । ମେଇଂନେ ଚିନ୍ତା ଗୁଲେ ।
  gof-RNT: Hessa gisho, taani hayssa hinttew Godaa sunthan odaysinne markkattays.
    Go77i baynna qofaa qoppiya Ayhude gidonna asatada de7oppite.
  unx-unx: ଏନାତେ ପ୍ରାଭୁଆଃ ନୁତୁମ୍‌ତେ ଆଇଙ୍ଗ୍‌ ଚେତାଅପେ ତାନାଇଙ୍ଗ୍‌, ସାଅଁସାର୍‌ ହଡ଼କ ଲେକା
