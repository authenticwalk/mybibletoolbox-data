  sll-sll: Na Kraist grang ha pire krehaman ha di ni teralia, piro. Ni arihobi God
    ha maing pirkinga haung nomani gogo sire wania. Wanga meri wakio.
  yaq-NT: Inika'a junen nee, inepo emou teuwaaka intok inia betana nee, Jesukrijtota
    betana au lutu'uriaka, enchim inim ka intok, wame'e ka Liojta sual ta'aaka, inime'e
