  mbj-NT: Ti hyb n'aa, Tak'ëp Hyb N'aa Jawyk Do kyy gó tak'ëp péj bë ỹ mejũũ, P'op
    Hagä Do sa h'yyb gó nahapäh do rababok doo da bë aboo boo manä wäd! Daap hadoo
