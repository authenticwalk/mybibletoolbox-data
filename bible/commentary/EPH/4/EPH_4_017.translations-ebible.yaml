    Dios tmʉdúñ, mʉt ko ni ti tkatsooty tadʉ diꞌibʉ jaayʉm tyuundʉp.
  tzj-NT: Ja c'a xtinbij chic chewe ri' congana nban recomendar chewe pa rubi' ja
