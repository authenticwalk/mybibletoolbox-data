  mal-mal: 'ആകയാൽ ഞാൻ കർത്താവിൽ പ്രബോധിപ്പിക്കുന്നത് എന്തെന്നാൽ: ജാതികൾ തങ്ങളുടെ വ്യർത്ഥബുദ്ധി
    അനുസരിച്ചു നടക്കുന്നതുപോലെ നിങ്ങൾ ഇനി നടക്കരുത്.'
  lit-lit: Todėl tai sakau ir liudiju Viešpatyje, kad jūs nuo šiol nebevaikščiotumėte
