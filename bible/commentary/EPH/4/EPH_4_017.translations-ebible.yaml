    Muwurrariye-ka mangma aburraja narruma-wilyakinama. Nare-ka kembirra nungkwurraja
    e-yamama wurrumurndakakina wuburra warnumamalya.
  enq-2: 'Dopana, Kamongonya kenge dokonya nambame pii dake kyeto joo langilyo: Akali
    tata waka yangi dupanya masingi doko etete koeyapaena, indupa pituu dupanya mana
