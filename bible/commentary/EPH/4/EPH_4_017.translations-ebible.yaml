  uig-ARA: شۇڭا شۇنى ئېيتىمەنكى، رەبتە ئۇنى تاپىلايمەنكى، يات ئەللەرنىڭكىدەك، يەنى
    ئۇلارنىڭ ئۆز ئوي-پىكىرلىرىنىڭ بىمەنىلىكىدە ماڭغىنىدەك مېڭىۋەرمەسلىكىڭلار كېرەك؛
  tuf-tuf: Etar aját uchta wacaro. Cara Jesucristo chihtá cuitar bah quin wacaro.
    Judío bár bin cahujinat ay bár yajquír eyta, baat éytara yajti jaw̃i. Eyinat imár
    ur icar bitara útara ay bár yaj cun rehquít cuayar yajcaro.
  abx-abx: Sanglit aniya' mga mando' tikang si Paragdalom nga kinahanglan ako pagpursigi
