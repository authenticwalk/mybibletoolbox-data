  san-TAM: யுஷ்மாந் அஹம்ʼ ப்ரபு⁴நேத³ம்ʼ ப்³ரவீம்யாதி³ஸா²மி ச, அந்யே பி⁴ந்நஜாதீயா இவ
    யூயம்ʼ பூந ர்மாசரத|
  cof-NT: 'Aman junni Miya Jesucrístochi mantate nulaca payichinayoe: Amanale nechi
