  eng-ASVBT: This I say therefore, and testify in the Lord, that ye no longer walk
    as the other Gentiles walk, in the vanity of their mind,
  mna-mna: 'Tana nio aŋso sua mbolŋana piom pa Merere zaana ta kembei: Kapa pai tiom
