    somŋana. Mi mbotŋana ta ki Anutu i na, zin tiute risa som. Pa zitun tizeeze talŋan,'
  myw-myw: DaGuyaws waseg gunakaleiwag mamagina, “Awoum beivag amisinap ma̱wana tasiyas
    tadadubs.” Ninous makava dadub; nag ikakins mwamovan Yowbad, peinan kates keikay
