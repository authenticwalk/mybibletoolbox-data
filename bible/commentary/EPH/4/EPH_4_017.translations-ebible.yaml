  uro-uro: Bä äkt i sa nguat tamän doqor täkt i nguat tamän särhäm ngän ma ama qrot
    nävät ma Engeska i mamär iva aingän di saqi as pa qale ngän det toqor ama Jentailqäna
    qärarhani i arhä mungäsnäng di qaku ngät tualat mamär.
  ita-1885: QUESTO dico adunque, e protesto nel Signore, che voi non camminiate più
    come camminano ancora gli altri Gentili, nella vanità della lor mente;
  muy-muy: 'Ere ye ti nawayay nəhi ana kʉli ni ti nəhiki ana kʉli àna slimi ga Bay
