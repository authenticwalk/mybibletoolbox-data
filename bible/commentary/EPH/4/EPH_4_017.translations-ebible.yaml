  spa-RV-1909: Esto pues digo, y requiero en el Señor, que no andéis más como los
    otros Gentiles, que andan en la vanidad de su sentido,
  csy-csy: Tua ahikom hi thu kong son hi, taciang Topa sung ah tetti ka pang hi, tabang
