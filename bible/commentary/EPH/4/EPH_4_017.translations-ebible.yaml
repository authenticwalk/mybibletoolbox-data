  kan-OKCV: ಆದ್ದರಿಂದ, ಯೆಹೂದ್ಯರಲ್ಲದವರು ವ್ಯರ್ಥ ಆಲೋಚನೆಯುಳ್ಳವರಾಗಿ ಬಾಳುವ ರೀತಿಯಲ್ಲಿ ನೀವು
    ಇನ್ನು ಮೇಲೆ ಬಾಳದಂತೆ, ಕರ್ತನಲ್ಲಿ ನಾನು ನಿಮಗೆ ಸಾಕ್ಷಿಕೊಟ್ಟು ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Na E Ireobo ijadufuo ive ijia ja ejafiana kiavono jade una e ije bu Godi
