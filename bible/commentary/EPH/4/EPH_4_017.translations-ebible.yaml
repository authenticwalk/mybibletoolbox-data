    Tioxh. Tan taꞌxh nimotxiꞌan qꞌu yeꞌxtxojla kam nichee sikꞌuꞌl.
  xsi-xsi: Mine kala naŋa atu aporo ŋgua toŋge pami. Naŋa akai Maro Ŋalae kawa ku
