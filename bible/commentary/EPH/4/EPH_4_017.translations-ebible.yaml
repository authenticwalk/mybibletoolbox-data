    bairo, Diore camajiquẽnare bairo aniqueticõaña yucʉra. Na majuuna na catʉgooñari
    wame cawatoana átinucuma Diore camajiquẽna maca. To bairi ñe unie mano áticõa
    aninucuma, caroare catʉgooña majiquẽna aniri.'
  eng-ULB: Therefore, I say and insist on this in the Lord, that you must no longer
