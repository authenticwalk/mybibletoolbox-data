  kqc-kqc: Mina dada, Varika amiye ini rokari niokusi nida, tutubena idana vene ini
    mokena tavoi tavoiri, nana rededi kana dudu ga rebifa.
  tav-tav: 'To bairi mani Ʉpaʉ Jesucristo, “Ocõo bairo na ĩ buioya,” yʉre cʉ caĩ rotiro
