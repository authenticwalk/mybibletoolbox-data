  bht-bht: इस तांई उस अधिकारे सोगी जड़ा मिंजो प्रभुऐ दितया है, मैं तुहांजो ऐ दसदा
    है, की भरोसा नी करणे बाले लोकां सांई, तुसां बेकार बिचारां सोगी अपणी जिन्दगी मत
