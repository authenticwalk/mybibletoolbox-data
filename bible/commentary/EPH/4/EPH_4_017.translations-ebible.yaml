  tam-2017: எனவே, கர்த்தருக்குள் நான் உங்களுக்குச் சாட்சியாகச் சொல்லி எச்சரிக்கிறது
    என்னவென்றால், யூதரல்லாதவர்கள் தங்களுடைய வீணான சிந்தையிலே நடக்கிறதுபோல நீங்கள்
    இனி நடக்காமல் இருங்கள்.
  azz-NT: 'Huan namechilía huan namechtequimactilía ica ichicahualis den itocaytzin
