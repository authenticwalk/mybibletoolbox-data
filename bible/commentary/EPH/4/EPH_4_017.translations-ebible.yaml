    dhu ra tao sèra madhutu dhoka gagoa ra.
  tnp-tnp: E nərgɨ Iərmənɨg iətəni əskasɨk kəm təmah məmə onəsotohtəu=pən mɨniən noliən
    rəha nətəmi mɨn u kəsotəniən nɨpəhriəniən e Uhgɨn. Nətəlɨgiən rəhalah tol nati
    əpnapɨn lan.
  urd-urd: इस लिए मैं ये कहता हूँ और ख़ुदावन्द में जताए देता हूँ कि जिस तरह ग़ैर —
    क़ौमें अपने बेहूदा ख़यालात के मुवाफ़िक़ चलती हैं, तुम आइन्दा को उस तरह न चलना।
  hot-hot: Aêŋ ba yenaŋ abô te hêk ek yanaŋ imbiŋ môlô. Ma yahanaŋ hathak Anyô Bêŋ
    anêŋ athêŋ nena miŋ nômô êtôm ŋê daluk ethak êmô aêŋ esak loŋbô ami. Mi, iniŋ
    auk ma nôm oyaŋ.
  mqj-NT: 'Sitonda kakuasaanna Dewata kupakari''di''koa'' kumua: Ta''mokoa'' la susi
    to tangngummissanan Puang Allata''alla illalan salu katuoammu, angga tama''gunanna
    napikki''.'
  rus-SYN: Посему я говорю и заклинаю Господом, чтобы вы более не поступали, как поступают
    прочие народы, по суетности ума своего,
  mbh-mbh: Na tho tor engeng thomu nge a Toko Pomnga iion, thomu o mothong lomu vothung
    ako o panes vothung ranga ve ini tokokoe areko olemi mire nge a God avele, ako
    ole lemi rumong ini ur polpolnga.
  bdd-bdd: Bewa wete Bada saninega yaloguguya ꞌoimiya ꞌabehega mumuga tomiya ganamuli
    gidemusa walolagu, weyahina ꞌidi nuwatuhu besobeso ꞌoidiyega,
  cbt-NTPO: Quisocristo nanan quëtërinco ni'ton, pënënaranquëma'. Na'a piyapi'sa'
    co imatonaraihuë', topinan quëran ya'huërapi. Somaraya pochin cancantatona', nisha
    nisha yonquipi. Co natantochináchinhuë' cancantopi ni'ton, co Yosë nanamën nitotopihuë'.
    Co Yosë yonquiatonaraihuë', co manta' Yosë nohuitopihuë'. Ama inapita pochin nicosohuë'.
  srn-NT: 'Ini a nen fu Masra, mi e warskow un taki: No libi moro leki den sma di
    no sabi Gado, bika den abi soso lawlaw prakseri.'
  cta-NT: 'Chacuayáꞌ jiꞌi̱ ycuiꞌ nu Xuꞌna na chcuiꞌ naꞌ xi loꞌo cuꞌma̱ juani: Ntiꞌ
    tsa naꞌ culo naꞌ cña jiꞌi̱ cuꞌma̱ chaꞌ ngaꞌaa cuaꞌni ma̱ ñiꞌya̱ nu nduꞌni nguꞌ
    nu ná nslo jiꞌi̱ ycuiꞌ Ndyosi tsiyaꞌ ti; cua ñaꞌa̱ ca chaꞌ cuxi nu ndaꞌya hique
    nguꞌ, xcuiꞌ juaꞌa̱ nduꞌni nguꞌ biꞌ chalyuu. Sca chaꞌ tonto tsa nduꞌni nguꞌ biꞌ,'
  bqc-SIM: Ayãmɛto málɛ yã'oɛ́ ń Dii tↄ́o, málɛ á gbaò laai. Ásu àↄ ku lán
    luadↄ̃nsai pↄ́ an nↄ̀sɛ yãfũna dↄaaanɛ́ↄwao.
  tcz-CHONGTHU: 'Pakai thuneina''a hiche hi kasei ahi: chidang namdang ho bolngai
    bangin bol tahih un, ajeh chu amaho tah kinepna beiya lungnoh phah bep ahiuve.'
  mar-mar: म्हणून मी हे म्हणतो व प्रभूच्या नावात आग्रहाने विनंती करतोः ज्याप्रमाणे
    परराष्ट्रीय भ्रष्ट मनाच्या व्यर्थतेप्रमाणे चालतात तसे चालू नका.
  snp-snp: Aya yamu namo Wekola lulau mino edomo wekafo amo onobalalo ka auma wito
    logiminagolowe. Kolalo. Linate oiya amalekati ya ailo feka wenena luni-kani fa
    netamu koliti moinamo yaidana oti moinámalo.
  isl-isl: 'Mig langar að segja ykkur nokkuð og það eru boð frá Drottni: Héðan í frá
    skuluð þið ekki lifa eins og guðleysingjar, því að þeir eru blindir og á villuvegi.
    Hjörtu þeirra eru lokuð og full af myrkri. Þeir eru fjarlægir lífinu í Guði, því
    að þeir hafa snúið við honum bakinu og geta því hvorki skilið vilja hans né verk.'
  spy-NT: 'Ōrōōtootē ng''ālyoontooni: Āmwoowook ām kāāmuukēywēēkaab Mokoryoontēēt
    kule ‑mōōminy kuu wōloo ming''tooy ꞉biiko choo ‑mēēnkētē Yēyiin choo tinyē kāāsōōtēywēēk
    chēē māyēētyēēchinē kiy.'
  xnn-xnn: Ibagak nan naay ken dakayo tay si Apo Jesus nan mangkayat ay ibagak. Masapol
    ay adiyo itoltoloy ay mang-ikkan isnan ogalin nan adi mamati ken Apo Dios tay
    nan ik-ikkanda ya nan nemnemda et adi kapaay.
  mwe-mwe: Bhai, kwa lina lya Bhakulungwa, ngunakunneyanga nnatamangane malinga bhandunji
    bha ilambo ina, bhaatamangana nng'aniyo yangali ya mmbone,
  tte-tte: Ala Guyau esana mena yayanuwa-peimiu yo yakabi-yakaiwemiu bwaite besiele.
    Tabu ami miyamiya beyabeyana koina kwamiyamiya besiele siya Yaubada nige simemeliyan
    ali miyamiya. Ali nuwatu nige kanliyao,
  tcs-tcs: Tru God, ai spik diskain, yupla laip i mas no stap nau wase dem Nozuwispipol
    wea ol i meke ol samting wea i mina nogad no sens.
  hlt-THB: Cedawngawh ve ve ka nik kqawn peek khqi, ve a dawngawh Bawipa awh awm unawh,
    kawna amak nyt Gentelkhqi ak poeknaak amyihna nami awm aham am awm voel hy.
  soq-soq: Epe wana baiwa Tatamba ebowe ne badowaida dialedina e wanwanla bedewe mai
    duba apanawa dewantoia rua dewaitonuna, diaida! E bauta ipa epe wainile, tane
    tauma ne badowa dialedina mai wanwanla bauta wainilana rua wanlempa, eidasana!
    Duba apanawa waimoia bedewe insaisa diapanau insamoie dewamoi.
  qub-qub: 'Cananga Tayta Jesucristupa jutincho gamcunata willapä: Tayta Diosman mana
    yäracoj runacunanöga amana goyaynachu. Paycunaga manacajcunata yarpallarmi cawan.'
  att-att: Á yawe laguk yù kagiak ku nikayu, nga ipakagi ni Apu Kesu nikán. Máwák
    nga arán nawin tuttulan yù kustombare nayù ira nga ari manguruk kâ Apu, ta awán
    ta serbi nayù nonotad da ánna yù akkuád da.
  bki-bki: Ea kiado Tubo siano, nejikili ka kamiu bereio, ka kamiu kuvitikar kamiu,
    mia kuvitakii re bunu bajago napano nalo na maka amonea Atua. Nalo na, kialo jidomiano
    kirivova ruei, a be m̃adati ruei,
  bqp-bqp: Abire yãi matɛn yã oárɛ kũ Dikiri tↄ́o, matɛni á gbao laakarii. Àsungↄ̃
    kun lán kifiri kũ ń nɛ̀sɛfutakɛ dońnɛ arɛnↄ bàro.
  mcp-mcp: 'Mə ka ŋgə cɛɛl lás fwámɛ́ lás Cwámba ŋgə́ mpu, ŋgə cɨ náaá: kúgá ná ŋgə
    kyey kuú njɔɔnd óháádɛn; bwə́ ŋgə sá isâ nə milúu myáŋ, milúu ka ŋgə zhɨ́ɨ́ŋg
    bwo ntɔ́ kú nə wɨ́ɨ́mbʉ́lé.'
  hat-hat: 'Se sa ki fè, men sa m''ap di nou, men sa m''ap deklare nou nan non Seyè
    a: Sispann viv tankou moun ki pa konn Bondye epi k''ap swiv lide pa yo ki pa vo
    anyen.'
  npl-NT: 'Ye ni tlan nomechnawatia itech Itoka n Toteko Jesús: Ayakmó xinentinemikah
    kemi nemih akimeh amo kineltokah Dios, porke yejwah moixpolojtinemih itech tlan
    amo kuali kiyejyekoliah.'
  bgg-bgg: 'Chiihphado, Ithong beng è, gu nathek shii phriie phro: Migi-arekpho duiine
    asieng rabo, hanyie è nowthek yi pha ji ne adunmey pha ro'
  eng-TCENT: Therefore, I solemnly declare in the Lord that you should no longer walk
    as the rest of the Gentiles do, in the futility of their minds.
  eng-BSB: So I tell you this, and insist on it in the Lord, that you must no longer
    walk as the Gentiles do, in the futility of their thinking.
  cpu-NT: 'Pinkeme nonkantemiro okaratzi jiyotakaakenari Avinkatharite: Aritapaake
    pikempitakoyetakari osavisatziite, tema amenaashiyetaka jantayetziro irirori okaratzi
    ipampithashireyetari,'
  san-ASM: যুষ্মান্ অহং প্ৰভুনেদং ব্ৰৱীম্যাদিশামি চ, অন্যে ভিন্নজাতীযা ইৱ যূযং পূন
    ৰ্মাচৰত|
  tac-NT: Neka rejcholi nejí napu nulá Wa'lula Esukristo, neka najkí napurigá 'ma
    tase aminabi ejperélamala 'emi napurigá alué ralámuli napu tabilé oyérame ju Onorúgame,
    alué napu ejperégame ju pe napurigá a'boi 'nata,
  eng-WEBPB: This I say therefore, and testify in the Lord, that you no longer walk
    as the rest of the Gentiles also walk, in the futility of their mind,
  gfk-H: Hoing iau ta tangai tar, maram narako tano nugu kinkinis tano Watong iau
    manga hatumarang muat bia pa muat na lonlon haruat baal ma ira tabuna nurnur ing
    i tamtobun ira nudiet lilik.
  viv-viv: Tu omi Keliso wowona faꞋina, iya Kaiwabu yana kaliva omi agaimiya Bana
    matane ganagahe. Badi Yaubada keke hidahalamaneni-ma amine omi keke wanahuluhuluva.
    Badi gaitoma-kawowo faꞋina tova moyaꞋaina hinuwanuwa, ada tagadi hiꞋivekuluna
    faꞋina Yaubada hifaniyeni-yo yawai-vagata Bana givetalaiyena-ma keke hidahalamaneni.
    Au tulidiyao himiyamiyavehaila, ada nuwadi giꞋuyuyu-moꞋa.
  yao-yao: Nipele, kwa liina lya Ambuje ngunjamuka yeleyi, kasinjenda sooni mpela
    ŵandu ŵangakwamanyilila Akunnungu, ŵakusikuya ng'anisyo syao syangalimate.
  tgp-tgp: Ale na lo verea r̃ilangi isamim na hijan Moli vara ha sopo mele hahau sohena
    tamlohi r̃or̃oha sei nora r̃omr̃omi mo rongorongo vono.
  auc-NT: Ïninque mönö Awënë nempo quëwënömo inte botö nö ämo ëñëedäni. Wadäni në
    ëñënämaï ïnäni önonquedö ante pönëninque quëwënänipa. Mïnitö guiquënë adobaï quëwengaïmïni
    inte ñöwo wæætë ñimpo cædinque mänömaï cædämaï inguënë quëwëmïnii.
  kbc-NT: Enice, leeɡ̶odi me ɡ̶odexogotege Ǥoniotagodi ane idiiɡ̶e, ejitaɡ̶awatiwaji,
    codaa ɡ̶adibodicaxini. Jinaɡ̶alee domiɡ̶ikani aneni me ɡ̶adewiki daɡ̶a liciagi
    anodaaɡ̶ee lewiɡ̶a niɡ̶ijo oko ane doɡ̶oyowooɡ̶oditeda Aneotedoɡ̶oji. Niɡ̶inoa
    lowooko niɡ̶idi oko aɡ̶ica jaoɡ̶ate.
  bmh-bmh: Gonun, iz ze tub awaramoroi, Dubanou Ban nugau wanib ebu iz ag gusig awaramoroi,
    ag getal Umus ougan duailel sul dabeleu eg mui daremenin. Ulis ag koli agal dabeleu
    ata atai i sesamoran.
  ctu-BL: Jini cha'an mic subeñetla ti lac Yum, mach yomic mi la' chʌn ajñel che'
    bajche' yaño' bʌ gentilob, sojquem bʌ i ña'tʌbal.
  meq-meq: Wu nakə na tsikakumeye naha aye na, ta məzele i Bəy Maduweŋ kway. Na tsikakumeye
    naha na, wuye mey? Neŋ faya na gwaɗakumeye naha amboh ta amboh, kâ pumay bəzay
    a mede i ndo neheye tə sər Mbəlom bay aye sa bay. Nəteye tə dzala na, ka wu nakə
    ma giye ŋgama bay aye.
  noa-H: 'Magau keena, maach t''um hãba maach Pör Cristo hiekta hʌ̈k''a naawai, mua
    pãrag jaaum hig chirʌmʌn mʌgau: Ya hoob tag sĩi Hẽwandam k''augbam k''ʌʌnjö hamiet.
    Pãrau k''ap''ʌ nʌm jãgʌm k''ʌʌn k''ĩirjug chan sĩi maadëujã nem higba,'
  thd-thd: Yarri'i ŋay yiik, ŋay kunanpunur Pam Porkam nurrnuŋun — oŋkorr yarr kar
    yokun peln pam korrpal yancim ŋul peln waal wunum paant thuur pelnantaman.
  alp-NT: 'Bei mere hoko au beteke meije ete imi leke Tuhane Ilenele: imi hidupe saka
    tamata rebe esi rekwa Alla mosare yanoma, kai saisa rebe esi guna sae more yanoma.'
  san-VEL: yu.smaan aha.m prabhuneda.m braviimyaadi"saami ca, anye bhinnajaatiiyaa
    iva yuuya.m puuna rmaacarata|
  kbq-kbq: Hagi Ramofo hanave'afi anage hu'na neramasamue, mono nontahiza vahe knara
    (Gentiles) osiho, zamagra hzanegre'za mago'zana zamagu'areti hugara osu'naze.
  kbh-kbh: 'Mënts̈á entsemna nts̈amo cbontsëtsëtsnacá, y Bëngbe Utabná endmëna nda
    tojama ats̈e mando chaitsebomnama ts̈ëngaftanga chca jáuyanama: Ndoñe más s̈mattsiyena
    bacna soyënga jtsamëse, mo chë Bëngbe Bëtsábioye nduabuátmënga mondbetsamcá; chënga
    jtsiyenana jtsamëse nts̈amo cachëngbe ndoservena juabnënga tojtsamëndacá.'
  ron-LSB: De aceea spun aceasta și mărturisesc în Domnul, ca să nu mai umblați cum
    umblă și celelalte neamuri, în deșertăciunea minții lor,
  pon-pon: I me i indai on komail o kadede kila Kaun o, me komail ender weweid dueta
    men liki kan kin wia ni aklapalap en nen ir.
  nhe-BL: Huajca ya ni nimechilhuía ica itequihuejcayo Tohueyiteco. Ayoc xijpiyaca
    imonemilis queja tlacame tlen ax quineltocaj Toteco pampa nelía maneltic tlen
    moilhuíaj huan ax tleno ipati.
  sps-sps: 'Tana asangan a Tsunaun, tanyiny vanyo yam ma tsue faparits iny anyo na
    ka to: ami ma kaa faarei pis vaaren vainy vavaajets iny e Gov, fakats tsurin nun
    ovei.'
  wnc-wnc: Siwan nata wamu takngatu Buyambam tapanindane umana akngae yake nata ginu
    daniyapikgat. Ginda kepi aminu Anutue masa imukaingga sanga moie natanggamatake
    botasukaing kaknga ma tawake tasiwam.
  nmw-S: Guyau he hidane heine a gopagaisimiu sohode ti ya. Tab hedi lemi miyemiye
    sohode bobode hebwaden taine si delapu Helak. Sidiye wedi nuwotu bwabwaligane
    taine hinone i degan,
  bus-bus: Beee yãnzin mɛ́ɛ yã ooare kↄ̃n Dii tↄ́o, mɛ́ɛ a gbaao làakari. Àtongↄ̃
    kuu lán kifii kɛ̀ aↄ̃ nↄ̀sɛfutakɛɛ dↄńnɛ aɛnↄ bàro.
  gub-BL: A'e rupi nezewe a'e peme Zanezar her rehe ihe nehe. Peiko zo hehe uzeruzar
    'ym ma'e wazàwe nehe. Na'ima'enukwaw kwaw ikatu ma'e rehe a'e wà.
  imo-imo: Jisasinga kongono iye molopo yunge imbi lipo eno kane kane molaio ungumu
    nimbo timboi. Eno imbo imbomanga tenge ulu naa teaio. Enonga konopu mepa andoromo.
  boj-boj: Deqa e Tamo Koba aqa ñam na niŋgi siŋgila na endegsi merŋgwai. Sawa bei
    bei qaji naŋgo areqalo tulaŋ niñaqejunu deqa niŋgi na naŋgo kumbra uge uge olo
    dauryosib walwelaib.
  eng-DRA: 'This then I say and testify in the Lord: That henceforward you walk not
    as also the Gentiles walk in the vanity of their mind,'
  knf-knf: 'Uko wi, wi wi nji nŋaluŋ kaţupan ţi katim ki Ajugun : naţañaan pdo kapoş
    ji bañaaŋ banwooŋ baamme Naşibaţi, banwooŋ na ŋşal ŋnaaf.'
  san-KHM: យុឞ្មាន៑ អហំ ប្រភុនេទំ ព្រវីម្យាទិឝាមិ ច, អន្យេ ភិន្នជាតីយា ឥវ យូយំ បូន
    រ្មាចរត។
  arn-NT: 'Feymew llemay ta feypiwayiñ ka yefaldunguwayiñ ta Ñidol ñi üy mew: eymün
    tamün mongelewenoael chumngechi mongen niey tati pu che feyentulenolu Cristo mew,
    fey tüfa engün am mongelelu chumngechi ñi adnieetew ñi wesake rakiduam.'
  zas-NT: 'Yan por Jesucrist rnin lëjt: Ad bal guibanridi ziꞌc naban ree ben ad nünbeet
    Dios, din laa reeman naban ziꞌctzi na̱j xixgab reeman,'
  ken-NT: Nchí ghati yɛ bhe nɛ nchí sɛmti bhe ndǔ nnyɛ́n Acha bɛ bǎbhɨkɨ pɛrɛ
    bhɔŋ bɛ́bhak mbɔ bo abhɛn bápú bo Israɛl. Bɔ bákɔŋ chi bɛpɔ̌ nkaysi yap.
