  zar-NT: Guliʼgaca nöxaj ladxiʼ, en dxiʼi ladxiʼ. Guliʼcö́z zxön ladxiʼ. Guliʼgüíʼ
    ladxiʼ luzáʼaliʼ tuliʼ iaʼtuliʼ lu yöl-laʼ nadxíʼi queë́liʼ.
  kde-kde: Lisulupusange na kuva mmapole na kuva mmanu mma kupililila, akuno umupililanila
    mmene kwa mmene kwa itamwi.
  ata-ata: Mo ngataloxolingenge manina noxiꞌa ta menexinge mo opongengi uai seꞌisisi
    noxiꞌa. Mo laꞌiangengeiꞌa paleaiꞌa uasi. Ngingi ngamulinu ꞌiliꞌilixo mulapusi.
    Mo tanengingenge ngatongatoꞌo.
  qvw-NT: Mana nunatucullal, allin śhun'uyülla, lluywanpis cuyanacuywan awantanacaycäliy-ari.
  nfa-nfa: Nèti èèna ka, miu hudꞌi mamuri dènge pahaha iisi, aa pamahoꞌo èci dènge
    èci. Miu hudꞌi taha mere dꞌara, aa tadhe mèu èci dènge èci, ho mamuri pasue dhu
    tareꞌa. Ladhe nèti miu, abhu dhu tenge lii langu dènge angalai na, baku tèka dꞌara
    dènge ne kahèi.
  tnp-tnp: Otosiahu aru itəmah e natimnati rəfin, kəni məhuva itəmah nətəmi mətɨg,
    kəni nətəlɨgiən rəhatəmah otəfəməh, kəni nian suah kəti otol nati kəti təsəhmeniən
    e nəhmtɨtəmah, kəni nɨkitəmah otəsahmə uəhaiən ohni e nolkeikeiən rəha Uhgɨn.
  urd-urd: या'नी कमाल दरियाई और नर्मदिल के साथ सब्र करके मुहब्बत से एक दुसरे की बर्दाश्त
    करो;
  hot-hot: Ba intu notauviŋ am anôŋ biŋ ma nômô labalina imbiŋ avômalô. Nômô maliŋyaô
    ma malaiŋ takatu ba môlôviyaŋ êv hadêŋ môlô ma noja lôk lemimmavi iyom esak unim
    lemimhaviŋ.
  mqj-NT: Kenamala tontongkoa' marampan penawa, malenna' penawa, tae' madommi' keara'
    lako tau ammu pakawanan pa'kamasemu sa'bara' lako padammu.
  rus-SYN: со всяким смиренномудрием, и кротостью, и долготерпением, снисходя друг
    ко другу любовью,
  mbh-mbh: Aro thomu o paruru thomu, na o ri riong mosnga a tokokoere nge, na o mothong
    tova opomu vurpol virial, na o pathengal pel nge lomu asaguong ako aro o potun
    inga matheong ako o sungu i a thomu nge.
  bdd-bdd: ma maꞌimi nuwadobi, ta maꞌimi ꞌate tagwala, ta maꞌimi ꞌalamaꞌiꞌita, ma
    mahetemiyao wahelau hilegomi, ma waꞌatemuyamuya ꞌiyamiyao ꞌoidiya,
  cbt-NTPO: “Yosëíchin catahuarinpoa' noya nicacaso',” ta'toma', ama a'napita nocancosohuë'.
    Sanoanan quëran nontatoma', ama no'huicosohuë'. A'napita ma'sha onpotohuachinënquëma',
    ama yai'huërëtocosohuë'. Co noyahuë' nipirinahuë', nosoroatoma' noya nontoco'.
  srn-NT: Un mus abi sakafasi, safrifasi, nanga pasensi. Èn nanga lobi un mus e teki
    den trawan leki fa den de.
  cta-NT: Ná cuaꞌni tyucuaa tiꞌ ma̱ loꞌo tyaꞌa ñati̱ ma̱, tsoꞌo ti chcuiꞌ ma̱ loꞌo
    lcaa nguꞌ, talo tyiquee ma̱ jiꞌi̱ nguꞌ; juaꞌa̱ xtyucua ma̱ jiꞌi̱ nguꞌ chaꞌ ca
    cuayáꞌ tiꞌ xaꞌ ñati̱ chaꞌ chañi chaꞌ ntsuꞌu tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱ tyaꞌa
    ñati̱ ma̱.
  bqc-SIM: À kↄ̃ fↄ̃ àↄ yekↄ̃i zĩabusaa ń nↄ̀sɛniɛo guu ń mɛnao.
  tcz-CHONGTHU: Phatseh in kineosah un chule lungneng un. Khat chu khat chungah thoh
    hat'un, na ngailut nau jaljeh in khat in khat suhkhelna a kihepito cheh un.
  mar-mar: सर्व नम्रतेने, सौम्यतेने आणि एकमेकांना सहन करुन प्रेमाने स्वीकारा.
  snp-snp: Etiti monitima ya inanimo ukadi-luti oluti idámoti, amene meleti you loti
    moni-moni o minalo. Ena wenena maleka monanina eleka fi giminawamo ya itibi seti-muludi
    gimi minoti, sodoti ekeleti moni minalo.
  isl-isl: Verið auðmjúk og blíð. Verið þolinmóð og umberið hvert annað í kærleika.
  spy-NT: Ōyibē keey ng'wēny kutukul ānkōōntustōōsii. Ōmuytoochinē ng'al ānkōōchoomtōōsii.
  xnn-xnn: Kaneg tona nan ikkanyo koma, managkoya kayo ay adi kayo men-et-etek nodi
    men-inanos kayo ay menlinayad.
  mwe-mwe: Mobha gowe mwiitimalikanje, nnakolanje nnjimwa na mwiilumanje ntima na
    pingana.
  tte-tte: Sauga meuloina me ami nuwalobi yo mumugamiu sibiga, tabu munamunai bwagabwaga,
    na mulolo mena kamikavao ali paisowa wakalakisiye-yagili.
  tcs-tcs: Wa. Yupla i mas mina ambol yuplaselp ane meke ol samting wea gudwei. Yupla
    mas mata kuaiatwan weit, no ariap ane yupla mas mata soe lab po wananada nomata
    dempla i bin meke rongting.
  hlt-THB: Namik kaw dung sak unawh taw awm moel moel uh; yhnaak ta law unawh taw
    pynoet ingkaw pynoet kawdung doena lungnaak ing awm law uh.
  soq-soq: Asowawa ene eba ituaisitonune ita nuala bibia mampe wanlempa. Nuaewaewa
    uduudu bedewe nuawadawada mampe eda sauitonune saila awanenuna ita etela aiaisiwa
    mamoo wanlempa.
  qub-qub: Mana alli-tucuypa, mana jamurpänacuypa cuyanacur caway-llapa. Jucniqui-jucniquipis
    pasinsacuy, awantacuy.
  att-att: Á tumulutulù ittam ánna makkaká-allà ittam. Á ari ittam mapporay, ngam
    makkakápasensiá ittam ánna makkakápakomá ittam megapu sù pakkaká-iddù tam.
  bki-bki: Tibe na ana mia kamiu kuvatove ga ka kamiu, a kumelumu ga bogo nonovio.
    A kenemiu jidomiano monoka rimelokloko ka kamiu, napano mia tiniemiu rimimi sop̃eli
    re van kamiu. Nina naruei naio be bajago na tinietiiano.
  bqp-bqp: À kↄ̃ fↄ̃, àgↄ̃ yekↄ̃i zĩdabusanaa gũn kũ nɛ̀sɛyĩdao kũ mɛnao.
  mcp-mcp: Ntɔ́ jɨ nə́, muud kú bwɛlɛ ŋkɛ̂ny nyúul, dʉ bə njɨ nə lám nə́ shɛɛ, kú
    nə milámʉsa, ŋgwɔ́l jísɔw ŋgwɔ́l cɛɛlíd.
  hat-hat: Pa janm vante tèt nou. Aji avèk dousè ak pasyans ak tout moun. Se pou nou
    yonn sipòte lòt avèk renmen nan kè nou.
  npl-NT: Nochipa ximoiknelikah iwa xitenotsakah, ximosepanyekwikakah iwa ximosepanxikokah
    ika tlasojtlálistli.
  bgg-bgg: Idang jum, mieng, nane zud rek bo. Nawaithek chung zud rai srane miie doh
    yi bo.
  eng-TCENT: with all humility and gentleness, and with patience, bearing with one
    another in love,
  eng-BSB: with all humility and gentleness, with patience, bearing with one another
    in love,
  cpu-NT: Tsinampashire pinkantaiya, aakameethashire pikantantai. Eero pisamavakaavaiyeta.
    Aña ontzimatye petakotavakaayetaiya.
  san-ASM: সৰ্ৱ্ৱথা নম্ৰতাং মৃদুতাং তিতিক্ষাং পৰস্পৰং প্ৰম্না সহিষ্ণুতাঞ্চাচৰত|
  tac-NT: Tase gunarume niwa, tabilé siné ayoga e'yénawa uché jaré ralámuli 'yuga,
    'we 'la kilí ruyewa rekó ralámuli tabilé 'la námachi. 'La ganíliga járowa 'emi
    a'bopi.
  eng-WEBPB: with all lowliness and humility, with patience, bearing with one another
    in love,
  gfk-H: I tahut bia muat na lon hoing ira matien na tunatuna ma bia muat na manga
    hansiksik habal muat. Pa muat na ngalngaluan gasien ma muat na balak ira mesa
    ma ra harmarsai ing diet gil sakena ta muat.
  viv-viv: Tova moyaꞋaina wananuwanuwahobu be kadu kaliva umaumadiyao amine wanahuluhuluva.
    WanaꞋatuvefaꞋila, e yami wanuwakabubu tobohiyamiyao wanaꞋatuvefaꞋiledi.
  yao-yao: Mmeje ŵakulitimalika ni chitungato ni ŵakupililila, mpilililane jwine ni
    jwine kwa unonyelo.
  tgp-tgp: Ha r̃omatano, ha r̃uhu isana tinapua, ha r̃omperavu isamim hatehateahi,
    na opoia ha r̃omr̃omi purongo na hinau sei tinapua la jovi hinira.
  auc-NT: Mïnitö nämä ængö cædämaï inte, Önömoque baï ïmopa, ante pönëninque wadäni
    ïnänite edæ ædæmö cæedäni. Æiquedö waa cæquïnänii, ante wædämaï inte edæ piyæ̈në
    cæte quëwëedäni. Ayæ̈ wadäni mïnitö ïmïnite wënæ wënæ cædäni wædinque tömënäni
    ïnänite wæætë pïïnämaï inte ædæmö waadete cæedäni.
  kbc-NT: Yemaa midioka limedi madiniwikodenitibece, makaami okaaɡ̶egipi, codaa me
    daɡ̶akaami loidenigipi. Adinatiitiogi niɡ̶ina oko leeɡ̶odi madinemaanitiwage.
  bmh-bmh: Ag agal wanimag wag i macan, ag duailel ipal bisomagar a suban isanaran.
    Duailel ipal agen ag uhu marebi, ag aiag sisilai pigai i zumau. Ag duailel ipal
    agen oiagab nug noumaba, isanaran.
  ctu-BL: Ajñenla ti pec' ti' yutslel la' pusic'al. Chʌn cuchbeñob i sajtemal la'
    pi'ʌlob ti la' c'uxbiya.
  meq-meq: Andza məgweɗe rəhumay ha gər a ndo hay kwa kəɗay. Məsəre me mâ ge mə walaŋ
    kurom. Zlum ŋgatay ka təv i wu hay tebiye. Wuɗum bo nəte nəte mə walaŋ kurom ada
    sakumay naha a bo nəte nəte mə walaŋ kurom.
  noa-H: Pãachta warm k'ʌʌn k'ãaijã chi serbiibacharamjönaa k'ĩir t'ũu habat; chik'amnau
    dich dʌ̈i parhooba haawaijã sĩi k'ĩu hãwatpʌ̈inaa jũrr hagdaujö dich k'apeen k'a
    k'õsita habat.
  thd-thd: Ŋul nurr pam ŋeeŋkmam aŋarr yancih, nurr pam muukur rookur aŋarr wunuh;
    ŋul nurr pam yirr moŋ aŋarr yuur reekuh.
  alp-NT: Hoko pela peture kwakwae imi yake, imi ruere mau kai lomai, kai tahane lale
    kena sasaisa neka. Imi tapa lomai leke tamata esi selu be imi oki lomai.
  san-VEL: sarvvathaa namrataa.m m.rdutaa.m titik.saa.m paraspara.m pramnaa sahi.s.nutaa ncaacarata|
  kbq-kbq: Tamavufga anteramitma, agazone hutma ru vahe'ene nemanitma, ke hakare osutma
    fru hutma, vahe'mofo antahizamitma zamesi zamanteho.
  kbh-kbh: Cada ona chamotsenojuabná mo chë ínÿenga chabiama más uámanënga tmojtsemncá,
    y nÿetscángbioye puerte bonshanánaca s̈mochtsobátmana, y bëtscá bonshánana jtsebomnëse
    s̈mochtsenëuantana;
  ron-LSB: cu toată smerenia și umilința, cu răbdare, suportându-vă unii pe alții
    în dragoste,
  pon-pon: Ni karakarak melel, o opampap, o kanonama, o limpok pena nan pun omail.
  nhe-BL: Ximoicnonequica huan ximocamahuica ica cuali queja tlacame tlen cuali monahuatíaj.
    Xijpiyaca imoyolo se ica seyoc, huan sesen imojuanti xiquijiyohuica quema seyoc
    imoicni quichihua o quiijtohua se tlamantli pampa yajaya aya cuali tlamachilía.
    Quej nopa inquinextilise inquiicnelíaj.
  sps-sps: Nyo sing fatatabiny maromi ma famaari faarof isiseiny mes, mi ngue poor
    vaare mito ta mes am kaa mito na koma rof an koma tamee, ana mi te anaanos faamo
    rari. Faatok iny yam mangiir tsumi tana mesapan, kainon tsurin mes vainy kaner.
  wnc-wnc: Tasike ginda apiapit wam taknga teke aminu kuupbamde wepda wepda pasiyamunong.
    Pasiyamuke notzae butaya natayamuke meya notzata ginde dama kakengu ginda wikake
    yutnong.
  nmw-S: Sauge hoyowate gen hu hotei donge totomiu ge lemi page gen hu pameimei. Tab
    egene habekik hu ehuge, age bwaimiu lemi nunuwane gen hu palahasik hene-bwaimiu
    wedi ginawi heimiu.
  bus-bus: À kↄ̃ fↄ̃ àgↄ̃ yekↄ̃zi zĩndabusana guu kↄ̃n nↄ̀sɛyĩio kↄ̃n mɛnao.
  gub-BL: Peiko wera'u zo amogwer wanuwi nehe. Pezeàmàtyry'ym zo nehe. Aze amo uzapo
    ikatu 'ym ma'e peme nehe, pekàg nehe, pepuruzukaiw zo izupe nehe. Pezepytywàtywà
    nehe, pezeamutamutar katu pà nehe. Aze amo uzapo ikatu 'ym ma'e nehe, pepytywà
    nehe, Tupàn pe imuzewyr kar pà nehe.
  imo-imo: Waliwalima nanga imbi ola naa molopili, imboma kinye peya taka lipo molambo
    ningo molaio. Imbomani eno teko kenjinge wali anjo enoni konopu mondoko pundu
    naa toko we tiye kolko konopu awini liko naa mundeio.
  boj-boj: Osib niŋgi nuŋgo segi ñam aguq atoqnsibqa niŋgi segi segi qa lawo kumbra
    yoqniy. Kristen tamo qudei na niŋgi une bei eŋgibqa niŋgi kamba olo naŋgi qa urur
    minjiŋ oqaiq. Niŋgi naŋgi qalaqalainjroqnsib gulbe naŋgi na niŋgi eŋgeqnub qaji
    di qoboiyetnjroqniy.
  eng-DRA: With all humility and mildness, with patience, supporting one another in
    charity.
  knf-knf: Nawalaan ikow, nabot najoob ikow, nawut kado kaŧaran. Nayuujan kë naŋaladi
    ţi pdo kamiirad.
  san-KHM: សវ៌្វថា នម្រតាំ ម្ឫទុតាំ តិតិក្ឞាំ បរស្បរំ ប្រម្នា សហិឞ្ណុតាញ្ចាចរត។
  arn-NT: Ñom piwkengeaymün, ka chemchingeaymün, ngenoafeluwünngeaymün ka welukonke
    küme duamtuniewaymün ta piwkeyewün mew.
  zas-NT: Gol gojc benzaꞌc në bén naxanladx, gol gojp pacens gol gudaan tëë lasaꞌdi
    guial rën lasaꞌdi.
  ken-NT: Bɔ́ŋ ká nɛsɛptímʉɛt nɛnkɛm. Bǎkɛ́ bhak gum gum nɛ bho. Bɔ́ŋ ká ɛkɛ́bhɛ́ntɨ.
    Tɔ́ŋ nɔ́kɔ́ ká batɨ ɛkɔŋ, mǎnsɔt bhɔ mbɔ ɛnyǔ bachi.
