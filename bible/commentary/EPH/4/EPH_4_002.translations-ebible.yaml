    mizi, keya kazing kuzigemek mizi, keya nazuwagawili kiling yelakkelek wizei, keya
    nazuwagawiligu miziyengki yeik kerewiyara yolu. Nakko nakyegi saweli purikka keli
    inuwagi nakko nakyegi pura walimizizo.
  gux-G: Yi yaa jiindi i ba yogu kuli ki ya pia li pasɔngili yeni li mindili gi yi
    bàà sugili i lieba po. Lan kuli mbuama nni.
  cnl-NT: '''E³ jo̱³ rɨ²jmée²ra''³ ''e³ ''uǿn²na''³. ''A²³jia''³ ''ne''² rɨ²mi³gáan²na''³
