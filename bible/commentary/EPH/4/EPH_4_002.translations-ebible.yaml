verse: EPH.004.002
translations:
  kpx-kpx: Lainaho la ebika tabagevelive. Isito mole huhuevei mole hoesegeveve. Lainaho
    moleho itumulahalive. Isito moleho isivilahai mole tedaevegeve.
  okv-H: amo embo javote ke ijie “Na na” mane aisova, sausau ereto hini kambari mane
    aisova. Eto namei ta ari nei eto ururou kito mane urumbasova te osa mine ara evujo.
  tbo-tbo: Ona nugohopuhopu ma ona launugodewadewa, ma on’omtaibagibagi ma emosi po
    emosi ona lauhogalena memi po ona launugohegohegoya omi lawa uyahihi.
  mal-C: സമ്പൂർണവിനയവും സൗമ്യതയും ക്ഷമാശീലവും ഉള്ളവരായി സ്നേഹത്തിൽ പരസ്പരം സഹിഷ്ണുത
    കാട്ടുക.
  grc-SR: μετὰ πάσης ταπεινοφροσύνης καὶ πρᾳότητος, μετὰ μακροθυμίας, ἀνεχόμενοι ἀλλήλων
    ἐν ἀγάπῃ,
  bgc-bgc: यानी सारी दीनता अर नम्रता गैल, धीरज धरकै प्यार तै एक-दुसरे नै सह ल्यो।
  khz-khz: Taukavami nuganugarai gomi pio vevega-rigo, manau ai pio talu, e pio vaigaoka.
    Taukavami taarana gekala-leana genai, ulamagi ai aomi pio veagaokara ira geriai,
    pe ira kwapurakwapura ria ragai pio veparu-veveni, a pio veao-namamo.
  deu-TKW: mit aller Demut und Sanftmut, mit Geduld, einander tragend in Liebe,
  zsr-NT: Gul‑gác nöxj ladxiꞌ len dxiꞌi ladxiꞌ. Gul‑cö́z zxön ladxiꞌ len gul‑güíꞌ
    ládxiꞌliꞌ lzaꞌliꞌ tuliꞌ yetuliꞌ lu yöl‑laꞌ nadxíꞌi queëliꞌ.
  lin-lin: bozalaka tango nyonso bato oyo batondi na komikitisa, na boboto mpe na
    motema molayi ; boyikanaka mpiko kati na bolingo,
  hns-NT: Apane ke barka na maan, aur doesar koi ke doekh na de. Dhieradj se rahoe
    aur ek doesare ke prem se sahiehe.
  noa-E: Pãachta warm khʉʉn khãaijã chi serbiibacharamjönaa khĩir thũu abat; chikhamnau
    dich dʉ̈i parhooba aawaijã sĩi khĩu ãwatpʉ̈inaa jũrr agdaujö dich khapeen kha
    khõsita abat.
  eng-EMTV: with all humility and meekness, with longsuffering, bearing with one another
    in love,
  mib-NT: Te níní na cóo suchí ni rō, te coo vītá ni rō. Te na cóo paciencia rō, te
    cuandeyɨ́ ni rō jiín jnáhan ró jéē cundáhú ni rō i.
  lif-NT2: काक् चुङ्‌जिगे़न् नःम्‍नःम् नु सुम्‍सुम्‍माङ्‌वये़म्‍मे़ॽ॥ हे़क्‍क्‍याङ्
    निङ्‌वाॽ यो धो मे़ल्‍लॽए लुङ्‌माॽ तुक्‍कासिम्‍मे़ॽर नासि थःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Magono goha mvya ngolongondi na vapoli, mvya ulindilu na mwemsindimilana
    nyenye kwa nyenye kwa uganu.
  mmx-mmx: Lorooro axap atnimi na umsu mi langsangan loklok ngangao la loklox anare.
    Mina nemen mulus mene la mina lox asuusu labalamu rinedi di lok laxakapmek.
  cbr-NT: Cuamiananima camina upí sinánñu 'aish upiti banati 'ain. Bënëtishi nishíma
    camina bëtsibë nuibanani 'aquiananti 'ain.
  tee-NT: Jantu alhit'ak'ayat'it tu'u'. Alamalac'asunit'it ju milhik'ox lapanac'an.
    Alach'ixnit'it ju macxcai va ixlaca'atalh ni lamap'ainiyat'it.
  eng-LSV: with all lowliness and meekness, with long-suffering, bearing with one
    another in love,
  cak-NT: Co'l oc tibana-ka, utz oc ino'j (ina'oj) tibana', y riq'uin paciencia tijo-ka
    más iwi'.
  pah-NT: Tapenhimbohetei'i'i ti. Penhimog̃atyromba ti. Penhimomirana ti penhimonha'ngae'yma
    pejogwerekokatuavo penhoarõheteavo.
  sja-NT: 'Nãga p''anapataadaipia bɨ: maarepida auduada-ee; t''ãri pia jõmaarã ome;
    choopari nepɨrade bɨ mĩda mãik''aapa k''ĩrau-ee choopari, awaraarãpa parã ome
    nepɨra jɨrɨ p''anɨ pɨjida. Mãga p''anapataadaipia bɨ chik''inia p''ana k''inia
    p''anadairã.'
  xed-xed: Ma inda skwi ta magə kuni, nda hana ka ghəŋa ghuni, leɓtekwa ka nzakwa
    ghuni, ta ksay ka kuni ta ŋuɗuf. Suʼuwawa ta skwi ta magaghunata sanlaha, ka ɗvuta
    kuni ta həŋ.
  mks-NT: Coto a̱ cája cáhnu ndó mé ndó. Vií caja ndó xi̱hín ña̱yivi. A̱ cójo̱ cama
    ini ndó xi̱hi̱n ná. Ta tá yáha nu̱ cája xi̱hi̱n táhan ndó caja cáhnu ini sa̱ha̱
    táhan ndó jáchi̱ quíhvi̱ ini táhan ndó.
  gfk-S: I tahut be mu na lon hoke ira matien na turadi ma be mu na manga bul hanapu
    habaling mu. Mu na bala malum ma mu na hatahutne ira mes ma ra harmarsai ing di
    gil harara ta mu.
  bmu-bmu: Mönö uruŋini memba et ala keu bapŋe anda guŋbönjönjöŋ qakŋe ambazip ak
    eŋgiba malme. Lömböt mökösöŋda malme. Mönö lolongöba bölöŋaŋgö kitipŋi kude mememö,
    qaqaeŋgiba jöpaköm aŋguba malme.
  dgz-dgz: Ame ek ingane etuya aoma wat otutamen yaemantu bigat ita waniwanian. Amba
    baigan tan ago gare gare tan, koewa ega den yan siwanian.
  eng-GNV: With all humblenesse of minde, and meekenesse, with long suffering, supporting
    one an other through loue,
  zaa-NT: Bittu cani le qui'ni adiru dacca' le tì'chu adí ca enne', sino ccá lá le
    enne' ỹénlatsi'. Liucuèda latsi' le tulidà taá, bittu itsa'áni luetsi le. Liguni
    cualàni luetsi ttu le nna attu le nna lani la' tsì'ilatsi'.
  eng-WEBSTER: With all lowliness and meekness, with long-suffering, forbearing one
    another in love;
  guh-guh: Itsamonaevecua beveliajamatabëcuenevi nataeya pajinavanapare. Panajamatabëxainarenua
    pexaniajamatabëcuene daxitajivijavabelia. Pajamatabëcuenesaëmërenua tsavanapae
    bajayajebi, itsamonae pacaitsacueniababiabi ata. Namataenetsianua panayavenonabiabare
    namataenetsia panenasivaxae.
  bon-bon: Mope modamoda me gone läbitininuye, miiji owelaamelame piiyepu cängena
    lenaja. Worämu te gone iglinuge weeme poto biname bime mule name pi, yepä weene
    miiji weemämu singi äbitanipeye.
  nhw-BL: Ximoechcapanoca huan ximocamanalhuica ica cuali quen masehualme catli cuali
    monahuatíaj. Xijpiyaca amoyolo se ica seyoc, huan sesen amojuanti xiquijiyohuica
    quema seyoc amoicni quichihua o quiijtohua se tlamantli pampa yaya ayamo cuali
    tlamachilía. Quej nopa anquinextilise anquiicnelíaj.
  swh-ONEN: Kwa unyenyekevu wote na upole, mkiwa wavumilivu, mkichukuliana kwa upendo.
  wbi-wbi: Mukulaghe nu vwoghofi mu vuhugu nulugudo. Kupindilanila n'kate mulughano.
  bba-bba: I de i n sĩimɔ kɑ tii kɑwɑbu, kɑ dɑɑ duudwiɑ, kɑ suuru, kpɑ i n kĩru sɔ̃ɔsinɑmɔ
    kɑ tɛmɑnɑbu.
  eng-KJVCPB: with all lowliness and meekness, with longsuffering, forbearing one
    another in love;
  kgk-NT: “Xe katu xe tuvixave” ani peje rei ojóupe peiko-vy. Penhembohekomirĩve ae
    joty peiko-vy. Pejogwereko porã katu kirirĩ po-py. Ani peropoxy pya'e a'e teĩ
    ojoekoha. Pejoporiahuvereko rei katu pejohayhu-vy. Ani pejoteta teĩ.
  waj-waj: Sa ngiingiiiyara mannaka tida variatee. Mmannammanna tirooma adida varida
    ngii seenaiyara tuqinnada yamaa kua yamaa kua iyaata tida maisa kuaivaa ngii tikiainnaata
    rikiadaata yaagueeqama variatee. Ngiingiiiyara ngiingiiiyara mmuduuya ruaivaara
    ngiingii tasipa ngiingii tasipama mmoori varaatee.
  cpy-cpy: Tsinampari pikanteeyaa, amatsinka pikanteeyaa, kisashiwaeni pikanteeyaa
    petakotawakaayetaiyaa.
  mpx-mpx: Sauga gegewena nuku hanalau ge wami pagan ni meimei. Bahi etimwawa nuku
    huhuga, yaa ginebi wami nunuwana alomiyau wali ginol eliyamiu nuku palahikan.
  wbp-wbp: Wurulypalu nyinaya, kulalu-nyanurla pulka-pungka! Ngarili-jana yapa panu-kari-mipaku
    pulka-pungka! Ngurrjulu-jana nyinaya! Kulalu-jana kulu wangkaya! Kajili rampalpa-jarri,
    kulalu-jana kulu-jarriya! Kulalu-jana jinyijinyi-manta yungulu nyurrurla-piya
    nyina! Kuja-piyalpankulu-nyanu yulkayarla!
  luo-luo: Kinde duto beduru joma muol chutho, modimbore, kendo ma hore mos ka ukawo
    tingʼ joweteu kuom hera.
  nhe-NT: Ximoicnonequica huan ximocamahuica ica cuali queja tlacame tlen cuali monahuatíaj.
    Xijpiyaca imoyolo se ica seyoc, huan sesen imojuanti xiquijiyohuica quema seyoc
    imoicni quichihua o quiijtohua se tlamantli pampa yajaya aya cuali tlamachilía.
    Quej nopa inquinextilise inquiicnelíaj.
  aii-aii: ܗܘܹܝܡܘܼܢ ܬܲܡܵܡ ܡܲܟܝܼܟܹ̈ܐ ܘܒܲܣܝܼܡܹ̈ܐ؛ ܒܡܲܪܝܲܟ݂ܬܵ‌ܐ ܕܒܹܐܢܵܐ ܚܡܘܿܠܘܼܢ ܚܲܕ
    ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܒܚܘܼܒܵܐ،
  esk-NT: atchigusri ataramik piisaanġiḷḷusriḷu, manimmisiḷusri avatmun suli akuqtuutilusri
    piqpakkutigiił̣ikun.
  msb-msb: Dapat man magin mapainubuson kamo, mapahinunudon kag mapinasensyahon sa
    iba na may pagkamuot.
  cpa-NT: Huø³ jmóh³ hniah¹² hoh¹² hi² ŋi³nioh³ hniah¹². Mi³juanh¹³ hniah¹² hoh¹²
    ja³cog² rúh² hniah¹². Mi³hnoh¹³ hniah¹² lah¹jan² lah¹jan² hniah¹².
  dso-dso: ତମେ ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ମିସାବିଡା ଅଇଲାବେଲେ, ପୁରାପୁରୁନ୍‌ ଦରମ୍‌ ଅଇ ସୁଆଲେ ରୁଆ
    । ତମେ ଗଟେକ୍‌ ଲକ୍‌ ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ ଆଲାଦ୍‌ କଲାର୍‌ପାଇ ସାଆସ୍‌ ଅଇ, ମୁର୍‌ଚିକରି ରୁଆ
    ।
  meu-meu: Lalomui bae manau, bae manada, bae haheauka. Lalokau ai ba haheauka heheni.
  yva-NT: Syare weapamo wasanuga mpaaje muno nsaumano vatane mai. Muno wasatawandijo
    vatane mai arono awa ana udave mamai dainy weye wamuinyo mai.
  dgc-dgc: Dapat a mebait kam, a pagtiisan moy tu kamalian na kaguman moy, sakay négmahalan
    kam.
  zpm-NT: Goḻgac tib miech ndooladz, tib miech wen, tib miech nlëëguicd, tib miech
    ne guieednied samiech sinque iṉe gleynie to zho.
  hix-NT: Ehonomnà mehra ro mak osonytxoko. Towahke roro ehtxoko. Ohsànàhpàra ro mak
    ehtxoko. Oxehra oyowtà yehtoko, enàmtxoko rma, ohsànàhpàra rma. Noro xe rma ehtxoko.
  sim-sim: Jir Jisasin hishindiyanda ma jihi ambek ji hafakaha ji anafalika. Os jihi
    lal jirin kavakavak li uwa mo, mbele las li uwak kavak nawa, kolok lirin ji waplelenawa
    hala. Jir namtarmba namtarmbak waphimbiji jihin lirin ji haka. Uhu ji anarupshihi
    nomorawu os jirin li hawan mayam ji kishaka.
  npi-ULB: ज्यादै विनम्रता र कोमलता र धैर्यतामा जिओ । एकले अर्कालाई प्रेममा स्वीकार
    गर ।
  cgc-cgc: pirmi mapainebesen, miad batasan, mapasinsyaen may pasunaid ta kada isya
    tenged ta inyo na paggugma,
  tim-tim: Manmâ yeŋaet nâŋgâmbiâ gembo yeukŋe akmâ okot âlep agaŋgim biwiyeŋande
    tânagum kârigem kinmâ dosayeŋe hepun aŋgiwei.
  yor-yor: Pẹ̀lú ìrẹ̀lẹ̀ gbogbo àti inú tútù, pẹ̀lú ìpamọ́ra, ẹ máa fi ìfẹ́ faradà
    fún ẹnìkejì yín.
  wos-wos: Guni guna ximbu harékéhafi yata atéfék du takwaré nakélak hurutanguni.
    Haraki saraki joo gunika hurundat guni rékambambu wahafi yata wun haraki saraki
    joo diré hasa hwekénguni. Hasa hwehafi yata dika némafwimbu mawuli yatanguni.
  emp-NTPO: Crĩcharãnadua bãrãra dji dromarãda, ãtebʌrʌ sobiad̶eba b̶ead̶adua. Quĩrĩãneba
    ab̶arica dji droad̶adua.
  eng-F35: with all humility and courtesy, with patience, bearing with one another
    in love,
  ind-ind: Teruslah rendah hati, lemah lembut, dan sabar. Hendaklah kamu semua saling
    memaafkan dan saling mengasihi.
  pes-OPCB: فروتن و مهربان باشید. نسبت به یکدیگر بردبار باشید و به سبب محبتی که به
    هم دارید، از خطاها و اشتباهات یکدیگر چشم‌پوشی نمایید.
  mpt-mpt: Ibo ilib tako mo ngambianibta ni niniino sumobo ge funimibe! Ibo naka mak
    unang maki tenaniba bobol tem fiab bianiba i inamin namin kukub misiamo ibo omyaibo
    ibo mo yang kenimibe! Ibo ib sinwalo gobesese bianiba daabesese nine!
  ssx-ssx: Homu pea yopu hata꞉ta꞉ hoto paeyao handeteke hatiki pea꞉pa꞉peke. Ika꞉ kone
    tamba꞉ mu alu alu pilimi ekima꞉ta꞉ ika꞉ pukima꞉ homelemeeki peneme yao wala꞉pa꞉peke.
  mkl-mkl: I yɑ mɑɑ nɛ do ɑrɑ ku kɑye ŋɑ, do dɑɑ didɔ̃ do temuɑ, nɔ i yɑ mɑɑ mu njɛ
    ŋɑ do kubi.
  gaq-gaq: କାଲାଆଃ ଦରମ୍‍ ସାଦାସିଦା ବାରି ସାହାସ୍‍ ଡିଙ୍ଗ୍‍ପା । ପେପେ ବିତ୍‍ରେ କୁଡ଼େମାଡ଼େଚେ
    ଆଲାଦ୍ ଆସୁଏପା ।
  gof-RNT: Hintte ubba wode aadanne hayo gidite; issoy issuwa dandda7itenne siiqon
    de7ite.
  unx-unx: ସବେନ୍‌ ଇମ୍‌ତା ମନ୍‌ ହୁଡିଙ୍ଗ୍‌ୟେଁନ୍‌, ଲେବେଃ, ଆଡଃ ଧିରାଜ୍‌ ଜୀୱାନ୍‌ ହବାଅଃପେ
    । ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ଲଃ ସାହାତିଙ୍ଗ୍‌ତାନ୍‌ଲଃ ଦୁଲାଡ଼୍‌ରେ ତାଇନ୍‌ପେ ।
  gah-gah: Lá niiki likigika aliliki limiki mulutikú geha ziko hulugú miniki goselé
    likipiliti netá alilikitatakumú goselé lekepelemiko legesó iki likigika kimiki
    minalo.
  lcm-lcm: Na mi vil alik luai animi, na mi ago ananap, mi kokoai aro ani keve tungami
    na mi angasalakai kuvul velai ani vinga ro.
  aer-aer: Mwerre anteme anerrirre, tnakelhetyale anaye. Arrpenhe areyeke ahentye
    anaye. Itneke mwerre anerrirraye, nhenge itne apeke akurne mpwarerlenge, itneke
    ahele-irretyale, itnenhe ware ilemele. Alakenhe anteme arrantherre mwerre anerrirretyeke,
    arntarnte-arerremele.
  qvc-NT: Ancha umildi pasinsyayuqkuna kashpa, agwantanakushpa, suqwan, suqwan kuyanakuyllapa.
  tgl-ULB: Mamuhay kayo nang may buong pagpapakumbaba at pagkamahinahon at katiyagaan.
    Tanggapin ninyo nang may pagmamahal ang bawat isa.
  cbs-NT: Eskaidan, bebukaini keanma betsa binuanma inun, duapai betsabu bechipai
    inun, jin jin ikin jawada bebunkidi anun ika jawaida sinama ikunwain betsabube
    nui uinanain tenexun uindakubainkanwen.
  xtm-NTPP: Jín kava kuee ini o, te jín ndakunitnuni o nawa ka sa'a ka kuu o ma, te
    jín kanda nuu tna'a o, vaa ka kutoo tna'a o a.
  nnq-nnq: Mmaganga mabandu ba kunyenyepa, nuu na kuimbalila. Kuimbililana mmene makangweto
    kwa mapalano.
  bao-NT: “O biro ca biirã jãa nii,” ĩiti, ca bojoca añurã nii, ca nʉcãrã nii, mʉja
    ca niiro cõrora ñañaro ĩitirãra ameri mai, tiicõa niiña.
  san-ORI: ସର୍ୱ୍ୱଥା ନମ୍ରତାଂ ମୃଦୁତାଂ ତିତିକ୍ଷାଂ ପରସ୍ପରଂ ପ୍ରମ୍ନା ସହିଷ୍ଣୁତାଞ୍ଚାଚରତ|
  huv-NT: Nde merangrangayon mepiüngan alwüx ijawan ngo matnej alinop. Netam mejiüran
    najneaj imeajtsan; netam meiücan wüx cuajantanej, inguiayiün andeac nop alinop
    con najneajay imeajtsan.
  otn-NT: O ga̱di 'yɛ̱x'mø guí ya̱hʉ, ma̱hotho gdi̱ nya̱hʉ. Da̱mi̱ sɛti te ga̱di̱
    n'yørpa̱hʉ. Di̱ nɛ̱qui̱ ngue n'na ngu̱ n'na ga̱di̱ ma̱hni̱ mmi̱c'ɛ̱i̱hʉ.
  nop-nop: Unduŋ tiŋa hidetok nadiune foune kulemaŋgoŋ eŋ nadikulema tiŋa hatiŋila
    welesiloŋ foloŋ nohiye’walaŋ yom biyemiŋa kiulihi eŋ kitubuloda tiyaneeŋ.
  obo-NT: Ko-ilangan nod poobbava kow inaayun, id pokita row no mosunay kow woy poowetta
    row kos koniyun posinsya. Ko-ilangan mandad no duwon kodti-is dow riyon to ipat
    sokkad pomon to koniyun kodpohinowannoy.
  cak-ENT: Tikach'utinirsaj-ki'. Kojcuyun. Kojcoch'on. Tikajola-ki' chikachibil ki'.
    Y si ketzij nkujo'on, nkucoch'on-vi c'a.
  lif-NT: ᤁᤠᤰ ᤆᤢᤱᤈᤡᤃᤧᤴ ᤏ᤺ᤶᤏ᤺ᤶ ᤏᤢ ᤛᤢᤶᤛᤢᤶᤔᤠᤱ ᤘᤕᤧᤶᤔᤧ᤹॥ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤕᤥ ᤎᤥ ᤔᤧᤸᤗ᤹ᤀᤣ ᤗᤢᤱᤔᤠ᤹
    ᤋᤢᤰᤁᤠᤛᤡᤶᤔᤧ᤹ᤖ ᤏᤠᤛᤡ ᤌ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
