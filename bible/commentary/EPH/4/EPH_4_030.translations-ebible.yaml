  acu-NT: 'Yuse Wakani nekas pengker aa nuka wake mesemtikairap. Yuse Wakani atumi
    nintin engkemturmau asamtai atumsha: Wikia nekasnapi Yusnawaitja tusaram paan
    nekaamamin arume.'
  cak-WNT: Y ma tiya' ta pa bis ri Lok'olaj Espíritu riche (rixin) ri Dios. Riya'
    c'o chic pa tak kánima, y yari' retal chi can xkojcolotej wi el chuwech ri mac
    tek xtapon ri ruk'ijul.
  ebk-ebk: Achiyu koma panguyusun nan nasantowan ay Espiriton Apo Dios, tay hiya nan
    inchat Apo Dios kan chakayu ay kaman marka ay mangepaila ay chakayu nan kuwana.
    Hiya us nan mangepasiguradu ay tongparuntu Apo Dios nan enkarina ay wachantu nan
    urkiw ay tit-iwa ay mangwayawayaana kan chakayu.
  spa-PDDPT: No entristezcan al Espíritu Santo de Dios, con el cual fueron sellados
    para el día de la redención.
  ruf-ruf: Mleke kumghela usungu Ghumuhe Mwenzeluka we Imulungu, mana yeye ka chitango
    che Imulungu kuna mwemwe ka mwemwe mwa wanu wake, naye kolangusa ka litsuwa lyakutsa
    Imulungu katsomkombolani.
  gun-gun: Pemomboriau eme Nhanderuete Nhe'ẽ, mba'eta opa mba'e gui pendereraa jepe
    aguã ára peve guarã pendere omoĩ, ojeupegua kuery peikoa kuaa ukaarã.
  agu-BL: Quil cyak'u' bis tetz yi Espíritu Sant yi najlij te kalma'. Na i' jun kechl
    yi o' tetz Ryos. Nin tan tu' yi at i' te kalma' jun cu'n kelepon liwr yil tz'ul
    yi wi'tzbil k'ejlal.
  isn-isn: Hangi leki kumuhumyi i kinya uwai u ng'wau ng'welu nu ang'wi Itunda. Inge
    ku ng'wenso kina maikiigwe ugomola ku nsoko a mahiku na ugunwa.
  eng-PEV: Don’t make the Holy Spirit sad. Remember, he is in you. God gave him to
    you so that you can be really sure that you belong to God, and that one day God
    will set you free from everything bad.
  ilo-ULB: Ken saanyo a pagladingiten ti Espiritu Santo ti Dios. Babaen kenkuana a
    naselioankayo para iti aldaw ti pannakasubbot.
  pir-NT: Ñañene yena Espíritu Santore bʉjʉa witigʉ̃ yena niaga mʉsa. Sa yeracãhña.
    Yojopʉre pihtiri deco pano Cristo marine tiquiro neato pano Espíritu Santo marine
    ihña ihbore marine ñañene ye dutieraro. Sa yero Cristo yequina mari ijiyere masigʉ̃
    yere tiquiro marine. Sa yena tiquirore bʉjʉa witigʉ̃ yeracãhña.
  anv-NT: Ɛ́kágé ɛnyú dépyɛ Mendoó Ukpea ɛbɛ meshwɛmeshwɛ né unó bi ɛnyú dépyɛ.
    Ɛsɔwɔ afyɛ ɛnyú Mendoó Ukpea wuú né mmyɛ nnó ɛbɛ ndɛre gelo ɛyi gelɛrege
    nnó ɛnyú delú bɔɔ́ bií, ne nnó bií uma ji awenege nyɛ gemɛ́ge nyú.
  sab-NT: Ba me agedale me no ni sidri Chube dollale Chube Oña ta gbagda olire. Chube
    mo Oña kagu ba tale ene Chube Oña giti suge trate bage ba Chubenu ba be joge toi
    chui bdaglige nga ngaña giti Chube ole, chui ege ba be chege no trate ulita Chube
    gwa giti, ba mi age me no dare.
  tmd-tmd: God wop maiyöbö aku anɨŋ aŋadö pɨnö, rön nugw nɨgön, Inöm Lei nuŋwa höd
    yad abmɨn hön yuö ñɨgö kwo mɨd aku mɨ, mag gwogwo rön God Inöm Lei nuŋwa ömörö
    nölmɨjeñ.
  acr-NNT: Rukꞌ kꞌu riꞌ ri kaꞌan alaq, maya alaq pa bꞌis ri Santowilaj Ruxlabꞌixel
    ri Dios. Ma ri Ruxlabꞌixel pa animaꞌ alaq e kꞌutubꞌal re, alaq chi re ri Dios
    y e jikibꞌal uwach ri kolobꞌetajik kakꞌul alaq chupa ruqꞌijol rukꞌunibꞌal ri Cristo.
  kpg-kpg: Goodou hudee heia di Hagataalunga Dabu a God gi manawa gee, idimaa, di
    Hagataalunga la di maaga ni God i godou nua, dono hadinga bolo goodou ni aana,
    gei e haga modongoohia bolo di laangi gaa dae mai, ge Ia ga haga mehede goodou.
  taj-taj: ओच्‍छे परमेश्‍वरला आत्‍मादा दुख थापिन्‍गो। तिग्‍दा भिसम एनीगदे पापग्‍याम
    फेबा धिन आखतेधोना एनीगदे परमेश्‍वरलान हिन्‍ना भिसी परमेश्‍वरला आत्‍मासेन छाप लबा
    मुला।
  avt-avt: Yi ap einip God Hɨmɨn Yaaik han enuk ekriuwe menmen yi yɨrɨakem kentar
    hɨrak kerekek kehimɨteni, te maain God kaktihis yi yayu eitikerek.
  cbk-cbk: Y no hace triste con el Espiritu Santo de Dios por medio del maldad na
    di ustedes vida. Este Espiritu Santo amo gayot el marca con quien Dios ya señala
    que ustedes maga gente di suyo, y ele ya dale ese marca como promesa que ay llega
    el dia ay queda completo gayot el di aton salvacion.
  uig-ARA: خۇدانىڭ مۇقەددەس روھىغا ئازاب بەرمەڭلەر؛ چۈنكى سىلەر ئۇنىڭ بىلەن ھۆر-نىجات
    كۈنى ئۈچۈن مۆھۈرلەنگەنسىلەر؛
  tuf-tuf: Sir Ajcan Cámuran Ey cue rehc ayti jaw̃i. Sir Ajcan Cámuran Eya ba cuacúr
    Sir jor itay bequic acat tas ba ur icar chájacro. Ey chajac rehquít, ey cue rehc
    ayti jaw̃i.
  abx-abx: Dakam agpabidu'u-bi i Espiritu-na si Diyos nga magpa'ambit si pagkadiyusnun-na
    kay iyay nan i pangngilalahan nga lukat-na kam si Diyos si damuri allaw.
  mco-NT: Ca' huaad mgapxcɨxy mmɨydaaccɨxy ayuc huɨdibɨ yajjotmaybɨjcp je Espíritu
    Santo huɨdibɨ Dios yjë'ajtpy. Je Espíritu Santo huɨdibɨ miich ajcxy mɨɨd ma mjot
    mhuinma'ñ, yɨ' je' huɨdibɨ tɨy'ajt yejcp co miich ajcxy Dios yjäy'ájtɨgɨxy, co
    anajty Cristo ymiñ ya naaxhuiñ jadüg'oc huin'it mbadaangɨxy jugy'ajtɨn etz tzɨnaayɨn
    huɨdibɨ ca' ycɨxɨ́py ytɨgoyɨ́py ni mɨna.
  cpb-NT: Eerorika pantayetanairo kameethatatsiri, ari rowashiretakotakemi Tasorenkantsi
    poñaachari Pawaki. Tema iriitake kempoyaawentapiintakemiri irojatzi paata pawisakoshiretantaiyaari.
  aon-aon: Aria ipak mare punek enesh yoweishi inahos um punek Iruhin ananin Mishin
    enyenyihw apahw yowehw, uwok. Enyen douk Iruhin ananin kak um agundok anan nanagraehep
    um pupe ananip atip abom um. Aria pupe namudok arigaha punak putogur um ahudok
    nyumnah douk ta anan nukweshihep aria nuraep pupe wosik abom ahi.
  hus-NT-2005: Yab ka tʼeꞌpindhantsi tin Tʼokat Ejattal na Dios. Jechéꞌ an Tʼokat
    Ejattaláb, kʼál ta kʼwajat i exólidh abal ki xalkʼantsik ke i dhabalábichtsik
    kʼal a Dios tam kin bajaw xowkʼi neꞌech ki okʼonich ta loꞌwáb.
  mig-NT: Nde̱'é‑ró náva̱'a ma̱ kúkuí'a̱ ini̱ Espíritu Santo Dios sá'a‑ró, chi̱ jíín
    Espíritu ni̱ ja̱xin‑ya̱ sello róó, onde̱ ji̱nu kɨvɨ̱ nákuaan‑ya̱ yóó.
  bps-bps: Nang gamu mimò i nimò flidù nawa Tulus Dwata, du i knean di nawayu i satu
    ilè gamu i dad to nfun Dwata, na nun duh kadang, too snikof Dwata i kagalwàyu
    mdà di dad salà.
  mbs-mbs: Ikà niyo eg-inang te pengkey eden eked keibegi te Espiritu Santo. Binegayan
    kaw te Timanem te Espiritu Santo, so yan se pengilala te sinakop kaw din aw ipelowà
    kaw te aldaw te peglikò te Pengolo tadon.
  tof-tof: Akó Godón kolkal Samu gyagüp kolaean ngitan-gu. Zitülkus módóga, Godón
    Samu timamzana, God ne kla ingrinürr yabüka ene ngürrankü, wa yabü sab nóma ⌊aurdü
    amóne⌋.
  cme-NT: Baa na guɔla Diiloŋ-Yalle huɔŋga‑i, Diiloŋo dãanya-nɛi baa di yaa‑i tuɔ
    cie koŋkor-yiiŋgu‑i.
  sus-sus: Wo naxa Ala Xaxili Sɛniyɛnxi tɔɔrɔ, Ala wo matɔnxumaxi naxan na han a fama
    won fɔxɔ ra lɔxɔ naxɛ.
  pon-2006: Kumwail dehr pil kin kasensuwedihada Ngehn Sarawi; pwe Ngehn Sarawi ih
    kilel en Koht rehmwail me e ketin sapwellimanikin kumwail, kadehdepen Rahn ehu
    me pahn kohdo me e pahn ketin kamaiauwihkumwailda.
  dad-dad: Negur nẽ Awa Uur Fateul to wau morõ wenẽg, ĩ bunem kel yaleya nẽ naa nigin
    uris ã bun inon.
  zab-NT: Quɨt isaclastɨ Spíritu Sant xte Dios ni arbeznét zec tuby seny dec anát
    xpɨnny par chi idzɨny dxi ni idzɨntɨ nez lony.
  jae-jae: Ma aŋgôm Anôtônê Ŋalau Dabuŋ nê ŋalêlôm ŋawapac êsa atom, gebe eŋ kêtu
    ŋabelo Anôtô ênam amac kêsi endeŋ nê becŋa.
  ksd-ksd: Ma koko avat a vatakunuan ra Takodo na Tulungen kai God, tai nina di ga
    nim vakilang avat upi ra bung na varvalaun.
  msm-NT: Ajaw ogpaguula to Ispiritu Santu no iyan indan iyu to Diyus kotob no mupauli
    si Jesu-Cristo to pagyokat iyu.
  myk-myk: Yi ganha ba Kilɛ wo Fɛfɛɛrɛ Munaa li luu yirige wɛ. Lee li ɲɛ Kilɛ wo fɛ
    pe yee na, na wèe wo ɲuwuuro ti caŋa ki sigee.
  sbe-sbe: Yo tabu Yaubada Yaluwana Tabuna nuwana kwa heyababa. Iya unai meta ye dedeliguduguduigomiu
    gilihai mayadaina hesabana.
  mcr-mcr: Itaŋga Goti Iqueqä Dŋä Äŋguä Iqu, wiuŋqä yätŋqä miwimäkqä pambiyä. Goti
    Iqu Dŋä Iqueŋi, he Iqueqä ämaqä-quenä hiätaŋgpi, itaŋga hiunji qänakŋäŋga haŋä-iqä
    mämeqäŋqä näweqä etmeniŋqä hiqŋqä eŋqä-pa etapkqe.
  cux-NT: Ndís'tiī nguɛ́ɛ́ diíⁿ nī dendu'ū chi cuuví ndaachií Espíritu N'dai yeⁿ'é
    Ndyuūs ti maaⁿ Espíritu yeⁿ'e Ndyuūs miiⁿ chi vɛ́ɛ́ yeⁿ'e yú ní diiiⁿ chi sellado
    nī chi yeⁿ'é Ndyuūs s'uuúⁿ. Ni diiiⁿ chi cuuvi cuaacu chi Ndyuūs nadanguáⁿ'ai
    yā s'uuúⁿ.
  tur-YTC: Kurtuluş günü için mühürlendiğiniz Tanrı’nın Kutsal Ruhu’nu üzmeyin.
  san-ITR: apara ncha yUyaM muktidinaparyyantam Ishvarasya yena pavitreNAtmanA mudrayA NkitA
    abhavata taM shokAnvitaM mA kuruta|
  bel-N: І не засмучайце Сьвятога Духа Божага, Якім вы запячатаныя на дзень адкупленьня.
  sch-sch: Pathien Ratha Inthieng hah min ngûi no roi; asikchu Ratha hah Pathien
    nangni mojôk rang Nikhuoa ama ta nin nina sînthona ani.
  mic-MIQNT: Aq mut gisa'law ewlgwijin wejuli Nisgam ta'n we'jiet Gjinisgameg ta'n
    tel mimajin muta negm na Gjinisgam nuji ilgwenewet ta'n ignmasg glaman 'gjitmi
    'gji'tun gi'l na Gjinisgam un'jann aq wej gnugwasin. Na na'gweg iga'qt'tew ta'n
    Gjinisgam iga'lugsitesnu lue'uti aq wa'so'q i'mu'titesnu.
  huu-NT: Jusiñamuimo omoɨ jai jaɨnaɨaɨlla jira, jeacɨnona fɨnoñeno. Jeacɨno omoɨ
    fɨnoia, Jusiñamui Joreñodɨ sunaite. Naimɨena sunaitañeno. Naimɨe caɨmo illamona,
    caɨna jillotajana uiñotɨcaɨ. Cristo dane abɨdo billemona, naimɨe dɨne caɨ jaca
    illena, caɨna jai jillotate.
  jiv-NT: Yusa Shiir Wakaní̱ kúntuts awajsairap. Warí, Yúsnaiti tusa pujurtamji. Tura
    pujurtamuk takamtsuk uwemtikramprattaji.
  otm-NT: Nɛ 'yo gadí unhdʉ ra dumbʉi a rá Hogandąhi Oją nangue n'da ra ts'oqui. Nguetho
    nu'a i 'bʉpʉ mbo ma mbʉihʉ, nɛ gue'a da 'yudi ngue yʉ́ mbɛtigahʉ Oją 'bʉ rán zɛgui
    ra pa, tengu 'bʉ jajʉ ra sello.
  dah-dah: Irde Holi Spirit gobe kura muŋ biŋ buluŋ ma po irde hinayiŋ. Al Kuruŋ beleŋ
    Holi Spirit dunyiŋ gobe nalu funaŋde alya bereyamiŋ goyen nigeŋ hitte yumulgaŋ
    tiyeŋ yeŋ basiŋa dirde kawa dirtiŋ yarabe Holi Spirit gogo dunyiŋ.
  tnk-tnk: Tihəpwəh noien Nənɨmwɨn Ikinan rɨreɡi rərəha tukumiaha, tɨ nəri nə mə Nənɨmwɨn
    nəha rəmwhen ia mak riti sə Kumwesən rɨnəmri raka ia kɨmiaha ramahatən pen mə
    ia nəpɨn sampam in treivinari ia kɨmiaha.
  kpr-kpr: God ne sifo amboda unumbe bu ya kaifa arira, ava kasama aovo dae sedo,
    nunda Asisi Kakara nemokena mutiri rurusevu. Asisi Kakara amo, God nune namonde
    nunda tofodae rurusira, ainda tanori. Ava sedo, erama Asisi Kakarakena dubo mema
    muteove!
  san-IAS: aparañca yūyaṁ muktidinaparyyantam īśvarasya yena pavitreṇātmanā mudrayāṅkitā
    abhavata taṁ śokānvitaṁ mā kuruta|
  nho-nho: Aa kootou ki see haia kootou TeAitu Tapu TeAtua ki noho hakaaroha. TeAtua
    ni kaumai TeAitu raa ki illoa taatou maa taatou ni tama aana, aa ki illoa taatou
    maa te aso raa ma ki tae mai, teenaa ko te saaita taatou ma ki hakassaoria a Ia.
  gym-NT: Amne munkwe ñan Ngöbö Üai Deme moto mika ulire. Ngöbökwe ja Üai Deme mikani
    nüne munbtä ñäräkrä munbtä kwrere, mun abko jen Ngöbökwe mikakäre gare munye.
    Kä mrä angwane, Ngöbökwe mun dianditari jökrä täte, ye mikakäre gare metre munye,
    ja Üai biani kwe munye.
  azg-NT: Minꞌncüii nnon ꞌnan tantꞌahoꞌ na ntsichjooꞌhanꞌ tsꞌon nquii Espíritu Santo.
    Ee incyaa Tyoꞌtsꞌon jon quiiꞌ nꞌonhoꞌ, chaꞌ juu xuee ya na quindë ya nndyotsinꞌman
    Tyoꞌtsꞌon ꞌoꞌ, vaa na tsiꞌmanhanꞌ na conduihoꞌ cüentaaꞌ jon.
  bhd-bhd: ते ज़ैन किछ तुस केरथ तैसेरे वजाई सेइं परमेशरेरे पवित्र आत्मा दुखी न केरा,
    ज़ैस सेइं तुसन पुड़ छुटकारेरे दिहाड़रे लेइ छाप दित्तोरीए।
  too-NT: Tū' catlahua'tit a'ntū nalīlakaputza huan Espíritu Santo. Como huan Espíritu
    Santo quincātā'lahui'lani', chuntza' ca'tzīyāuj palh tā'tapa'ksīyāuj Dios. Lā'
    nā ca'tzīyāuj que Dios naquincāmāpūtaxtūkō'yāni' como ka'lhīyāuj huan Espíritu
    Santo.
  ind-AYT: Jangan mendukakan Roh Kudus Allah, sebab oleh karena Dia kamu dimeteraikan
    untuk hari penebusan.
  cjo-NT: 'Teerika pijeeki kameetha, owashiretaka Ishire Tajorentsi. Eero powashiretakawo:
    tema rootaki kempoyagaeyakimirini. Okantatyaani okempoyagaeyakimini roojatzi pareetanteeyaari
    janta jenokinta. Pawijakotantaperotapaeyaari kameetha.'
  nsn-nsn: Kara hik pah mu uaueldolomo tena Iabena Dedeil God, ge inggono pe teke
    uamatoto tamiuoum o nan, dohe me turung bulaua tapokis uakapa tun tamiuoum tar
    uadouhinar marein.
  san-DEV: अपरञ्च यूयं मुक्तिदिनपर्य्यन्तम् ईश्वरस्य येन पवित्रेणात्मना मुद्रयाङ्किता
    अभवत तं शोकान्वितं मा कुरुत।
  tna-NT: Be Espíritu Santo mepibapibameji, jucha a putsu. Diusu ja ecuana tueda Espíritu
    Santo neje señalatana ecuaneda mesa dharejiji cuana epu puji ecuana cielo su edusutayu
    teje.
  lid-lid: Aha samekes ndrine Malawin Ndrabun ta Kindrei sandra-i, ta kandriyen aha
    a-en hamon ta aliy. Aha kabudon kamwenen. Kindrei ndratehei Malawin Ndrabun buku
    kalem ndrawek taha ta aha katondrok len ta Kindrei eme akohok taha ame hamon ja.
  wim-wim: Niiy ngangkangan Ngeen-Wiy Min God.antaman keꞌ wayathān puth nil God.angan
    kuch ngampar, ngamp meeꞌmiy yipam iiy-iiyāmp ngamp pam wanch nungantam inangana.
    Nil Christ palaman wampow-a, nil Ngeen-Wiy Min God.antam alangan ngul meenathow
    ngampar yotamant ngamp pam wanch weeꞌ-weeꞌanangan nungantama, aꞌ nil God.angana
    ngampang minam ngul piꞌ-piꞌow pam wanch nungantam anangan. An kan-kanam paththama.
  zga-M: Pivu mulambipi nchaga Umepo umbalanche uva Nguluve. Ulwakuva khumwene mveikhiwe
    eikhimanyielo kulinchwa ilyavupoki.
  yom-yom: Lubika monisa pheve Yinlongo yi Nzambi kiadi bila mu Pheve beni Nzambi
    katudila dimbu kiandi mu beno mu diambu di lumbu ki khudulu.
  san-SIN: අපරඤ්ච යූයං මුක්තිදිනපර‍්‍ය්‍යන්තම් ඊශ්වරස්‍ය යේන පවිත්‍රේණාත්මනා මුද්‍රයාඞ්කිතා
    අභවත තං ශෝකාන්විතං මා කුරුත|
  yut-yut: Ji aŋpak yokwi aŋek Piŋkop dakon Telagɨ Wupni bupmɨ dɨma ɨmni. Piŋkop da
    Telagɨ Wup damgut uŋun iyɨ dakon mɨŋat amɨnyosi ekwaŋ dakon tɨlak. Ae bɨsap madepmon
    yokwikon baŋ tɨmɨgek pulugaŋ depjak yaŋ uŋun da nolɨsak.
  grc-BYZ: καὶ μὴ λυπεῖτε τὸ Πνεῦμα τὸ Ἅγιον τοῦ Θεοῦ, ἐν ᾧ ἐσφραγίσθητε εἰς ἡμέραν
    ἀπολυτρώσεως.
  cpc-NT: Iirorika pantayitanairo kamiithayitatsiri, ari jowashiritakotakimi Tasorintsinkantsi
    poñaachari Pawaki. Tima iriitaki kimpoyaawintapiintakimiri irojatzi paata pawisakoshiritantaiyaari.
  nhg-NT: Hua amo xetiechihualticö ma neyulcoculo tieEspíritu Sönto de Deus, öque
    tieca yejuatzi Espíritu Deus onemiechseyörojque hasta inu tunale cuöc tomöquextisque
    por complieto.
  nya-nya: Ndipo musamvetse chisoni Mzimu Woyera wa Mulungu amene mwasindikizidwa
    naye chizindikiro cha tsiku la kuwomboledwa.
  ngu-NT: Ma ca xcajmanacan iEspíritu Dios yejhuan yolchipahuac, pampa ica on Espíritu
    nemejhuamej omechsellarojquej para nesi ica neniconehuan Dios hasta ipan on tonajli
    ijcuac Cristo totemaquixtijcau yejcos para caxijtis totemaquixtilis.
  kup-kup: Met dari horï navoam takan Godiz Pul Tinap zakep homepan hezavoz homet,
    ganö tovai ari horï nao totunei, oñ God pim Pul Tinap anahan darim loporizaroh
