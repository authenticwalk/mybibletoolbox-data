  tac-NT: Tase sewétiwa Onorúgame Alawala. Onorúgameka bo'né Alawala 'yale 'emi. 'Ma
    Onorúgame Alawala alawégame nísaká 'emi 'liko Onorúgame 'kúchila júkuru 'emi,
    'lige Onorúgameka tebúmala 'emi napusí ku nawachi Kristo 'emi o'tomea 'pa rewagachi.
  eng-WEBPB: Don’t grieve the Holy Spirit of God, in whom you were sealed for the
    day of redemption.
  gfk-H: Ma waak muat hatapunuk no Halhaliana Tanua ta Kalou, no Tanua nong ga barai
    bat muat wara gar ta Kalou, a hakilang ia tuk taar ta iakano bung bia Kalou na
    halangalanga sei muat.
  viv-viv: Ada keke Yaubada AluꞋaluwana Mahamahalina aseꞋuꞋaulolo wanaveleni. Yaubada
    AluꞋaluwa Mahalina againe gikibwami be higa aimo tova mulina tutuvehobu ana toveya,
    ami aiyauga-vagata wanavai-Ꞌowona.
  yao-yao: Ngasimunsupusya Mbumu jwa Akunnungu pakuŵa ŵelewo ali chimanyisyo cha Akunnungu
    kukwenu chakulosya kuti ŵanyamwe ndi ŵandu ŵakwe, nombe mbumu akulosya lyuŵa lichaiche
    Akunnungu kukwawombola ŵandu ŵakwe.
  tgp-tgp: Ale ha sopo vai na Tanume Tapu non God i rongo i sati na sava ka lo vaia,
    matan enia natu mo tapuhi kamim moiso matan rani atu God i pa juri kamim hinia.
  auc-NT: Wængonguï Tæiyæ̈ Waëmö Önöwoca ïñömö mïnitonga pö guiidinque, Botö æ̈mo
    beyænque mïnitö ïincayæ̈ ate æ̈mæ̈wo abæ tawænte gote baï quëwencæmïnimpa, ante
    odömoncæte ante yewæ̈monte baï cægacäimpa. Ïninque mïnitö, Wënæ wënæ möni cædö
    beyæ̈ ante Wængonguï Önöwoca wæwente badämaï incæcäimpa, ante wææ cædinque edæ
    ëñente cæedäni.
  kbc-NT: Codaa jinaɡ̶awii Liwigo Aneotedoɡ̶oji me agecaɡ̶alo. Igaataɡ̶a Aneotedoɡ̶oji
    yajigotedaɡ̶awa Liwigo eotedibige me ikee me ɡ̶adiomaɡ̶atitedicoace makaami epoka
    nepiliditeda, codaa me ikee me ɡ̶adoteteni nigepaaɡ̶icota noko meote me ɡ̶adiwokoni
    ɡ̶abeyaceɡ̶eco nigepaa ganigicatibige.
  bmh-bmh: Ag igul ipal Ah Wes nugau ougab eg usalabun i macan. Einen, Uwait nug ag
    koli imarabun tapai mareun abai marabun Ah Wes agal oiagab oug meun.
  ctu-BL: Mach la' wʌq'uen i ch'ijiyemlel i pusic'al jini Ch'ujul bʌ Espíritu tsa'
    bʌ la' taja ti Dios, come jiñʌch la' sellojlel ti jini tal to bʌ q'uin che' mi
    caj i tsictiyel majqui i cha'añetla.
  meq-meq: Kâ gumay ɗəretsətseh a Məsəfəre i Mbəlom Tsəɗaŋŋa eye kwa tsekweŋ bay tebiye.
    Mbəlom a ge fakuma ŋgoɗgor na, ta Məsəfəre niye. Andza məgweɗe na, nəkurom ndo
    ŋgay hay. A ɗakum ha sa na, pat nakə həlay aye kə slaw na, ma təmiye kurom ha
    ka tor eye tuk.
  noa-H: Nem k'aigba wau nʌm gaaimua chan hoob Hẽwandam Hak'aar hök'ĩirjuu hapimiet.
    Hich jãg Hak'aarta Hẽwandamau pãrag deebajieb, hich hiek hʌ̈k'aawai chadcha hich
    dënk'a nʌm ha k'ap hamk'ĩir. Mag hi Hak'aar wai naawaita mʌg hatag mʌig heegar
    wënʌrrawi hich haarcha p'ë hat'am hedjã chadcha hich dënk'am hiek hich dënk'a
    wai sĩsiju.
  thd-thd: Ŋeeŋk-rithurr-min naŋan Pam Porka oŋkorr kululeek! Nul ulp nurrnun pam
    muurk thananirr Nul raak ith yuukarra nurrnun min aŋarr yomparrnanancih.
  alp-NT: Suke imi keta bei saisa rebe imi onore leke eono Ro Misete laleIje susa
    yake. Le Ro Misete me imi lalemi, mere tanda be imire Alla Eni tamata, eti roma
    petu rebe Alla Itie ite bei nusa meije esi neune.
  san-VEL: apara nca yuuya.m muktidinaparyyantam ii"svarasya yena pavitre.naatmanaa
    mudrayaa"nkitaa abhavata ta.m "sokaanvita.m maa kuruta|
  kbq-kbq: Anumzamofo Avamura mani'zantmifina rimpagna eriomiho. Tmagesa antahiho,
    Avamu'mo agra azanko avoma'a kreno tamagra nagri nagare hu'neankino, esnia knarera
    tamaza huno tamavregahie.
  kbh-kbh: Ndoñe s̈mattsama soyënga, Bëngbe Bëtsabe Uámana Espíritu chabongmema. Bëngbe
    Bëtsá tojama Uámana Espíritu ts̈ëngaftangbe ainaniñe cháuamashënguama, y chca,
    tcmojanainÿnaná chabe ents̈anga bétsemnayeca, chë yochjóshjango tescama, Bëngbe
    Bëtsá chabe ents̈anga nÿetsca tescama yochjatsebacaye orscama.
  ron-LSB: Nu întristați Duhul Sfânt al lui Dumnezeu, în care ați fost pecetluiți
    pentru ziua răscumpărării.
  pon-pon: Komail der kamauke Nen jaraui en Kot, me komail kilelekier on ran en kajapaledo!
  nhe-BL: Amo xijchihuaca tlen quicuesolmacas Itonal Toteco tlen tlatzejtzeloltic.
    Pampa yajaya Itonal Toteco tlen inmechtlalilijtoc imachiyo Toteco tlen quinextía
    iniaxcahua huan para temachtli Toteco inmechhuicas elhuicac quema ajsis tonal.
  sps-sps: Mi ma kat fareesik vaaren Aaven Taabos ten Gov te kaa non aave mami, tana
    saa, u Aaven Taabos, faatok rarora na ka, Gov fasito rarora, ana Ayei faatok kan
    rarora na ka, aran vainy Tsunia onot non tan nainy te tabin minon e Krais Ya te
    puruur faman ovei rara tan aveto tana monaagits tovei.
  wnc-wnc: Ngan. Anututane Waung Kapata gin gatandamunangge natake tasiwawan ginda
    itane kepi ma umukngamam. Ita ginde musia meya natapsak. Dasingge? Ita ginu gwa
    pake danduyuwawan kuku tapduknga Anututa ginu waiakngane gatukande sandeke danipakopik
    gwenda apik.
  nmw-S: Tab hu ebagapangek Helak Yayaluwane Gagabubine nuwane, iye Helak wana yeune
    heimiu i payoumate te humiu iye wana bobode, iloke hu lapu benan habe i sohe suwokanmiu.
  bus-bus: Àton Luda Nini kɛ̀ kú adona da pↄsiaanlo. À dɛ sèeda kɛ̀ Ludaa kɛ̀awa ai
    a bogurↄzĩ ũ.
  gub-BL: Pemuzemumikahy kar zo Tupàn Hekwe Puràg nehe. Na'iakatuwawahy kwaw ikatu
    'ym ma'e rehe a'e. Aze pezapo ikatu 'ym ma'e nehe, uzemumikahy putar nehe. Ta'e
    Tupàn umur Wekwe pepy'a pe a'e xe, wemiruze'eg romo peneko haw hexak kar pà purupe
    a'e xe. Nezewe xikwaw ko ma'e zane. Amo 'ar mehe Tupàn pepyro putar Zurupari wi
    a'e nehe, pemuigo kar pà uzepyr a'e nehe.
  imo-imo: Mini Kake Telimuni eno imboma ulu pulu kerimani kondi toromo kombumunga
    pele kamukumu wendo pungo, ulu pulu keri te naa peremo kombuna wangei kani nokopa
    molopili nimbe Goteni Mini Kake Teli tirimu akumuni kanopa keri pilipe konopu
    naa mondombalo uluma naa teangei.
  boj-boj: Qotei na aqa toqor niŋgi eŋgej deqa niŋgi aqa segi tamo uŋgasari unub.
    Toqor di agi aqa Mondor Bole. Diŋo batiamqa a nuŋgo uneq na niŋgi torei awaiŋgwas.
    Deqa niŋgi na Mondor di are gulbe yaib.
  eng-DRA: 'And grieve not the holy Spirit of God: whereby you are sealed unto the
    day of redemption.'
  knf-knf: Nawutan kaţu *Uhaaş wi Naşibaţi ujooţan ; Uhaaş wi nul wi aţu'anaŋ wi wi
    akluŋ kayikrënaanan ţi unuur wi mbuur.
  san-KHM: អបរញ្ច យូយំ មុក្តិទិនបយ៌្យន្តម៑ ឦឝ្វរស្យ យេន បវិត្រេណាត្មនា មុទ្រយាង្កិតា
    អភវត តំ ឝោកាន្វិតំ មា កុរុត។
  arn-NT: Weñangkülkefilmün Ngünechen tañi Lif Küme Püllü, kisu mew ta eymün markakünungeymün
    reke femngechi tamün kimngeael Ngünechen ñi ngenngelen ta eymün mew puwle ti antü
    tamün montulngeael.
  zas-NT: Ad rguꞌnayadi xSprijt Dios, bén ma nabannëdi ziꞌc tijb sen guial ma najdi
    xbejnman par dxej ni guidxindi lojman.
  ken-NT: Nɛ bǎkɛ́ kʉ Ɛfóŋó Bɛdyɛrɛ Mandɛm ambɔŋ kɛsɔ́ti. Mandɛm achyɛ́ bhe Ɛfóŋó
    Bɛdyɛrɛ mbɔ ɛrɨŋ ɛnɛ́ ɛ́tɔ̀ŋ bɛ bǎchi bǒbhi nɛ bɛ chɔŋ anaŋa bɛfɛrɛ bhe ndǔ
    kɛsɛm ɛwak ɛ́mɔt.
