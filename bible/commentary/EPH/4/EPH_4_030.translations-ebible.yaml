verse: EPH.004.030
translations:
  kpx-kpx: Lainaho la vavevemo Dilava Munanae Tumu mai uvutilive. Kosealemo Munanae
    Tumuu la uvumo uale keu Dilava hisai nahate. Kemoike la hilokage Dilavana vani
    mole bae la malevei au matamae tai.
  okv-H: Eto ungo God ta toho amita hajire amo amita Ahihi Otohu ungota jo ta mihia
    avo kogue God na ungo vujekasuja iji puvuto ere hua avo ke be eagora avoeto ari
    deina eagove God ta Ahihi Otohu osaga kiaguja avo tovujo.
  tbo-tbo: Yaubada Alugona Woiyawa ega ona inugodubuya babana Yaubada i gimagimaleta
    ata wekiwekilalana naka tauna.
  mal-C: നിങ്ങൾക്കു ലഭിച്ച രക്ഷ വീണ്ടെടുപ്പുനാളിൽ പൂർത്തീകരിക്കപ്പെടും എന്നതിന്റെ
    ഉറപ്പായി നിങ്ങളിൽ ഇട്ടിരിക്കുന്ന മുദ്ര ദൈവത്തിന്റെ പരിശുദ്ധാത്മാവാണല്ലോ; ആ ആത്മാവിനെ
    നിങ്ങൾ ദുഃഖിപ്പിക്കരുത്.
  grc-SR: Καὶ μὴ λυπεῖτε τὸ πνεῦμα τὸ ἅγιον τοῦ θεοῦ, ἐν ᾧ ἐσφραγίσθητε εἰς ἡμέραν
    ἀπολυτρώσεως.
  bgc-bgc: परमेसवर के पवित्र आत्मा नै दुखी ना करो, जो उसनै थारे ताहीं दिया सै, जो
    पक्का छुटकारै कै दिन थमनै बचा सकै सै।
  khz-khz: Palagu gena Veaga Palaguna aona ragaina pio vega-aovitivitia. Kwalana Veaga
    Palaguna Palagu gena vegailia gomi gemi ai etaluna. Voia ganina gomi ia gena.
    Nevegailia gomi gemi ai pene mia, pene ago, Palagu na gomi pene vega-maguli-taunataunami
    tomanai.
  deu-TKW: und betrübet nicht den heiligen Geist Gottes, mit welchem ihr versiegelt
    seid auf den Tag der Erlösung.
  zsr-NT: Cutu ushuíꞌniliꞌ Dios Böꞌ Laꞌy, le nac bëꞌ náquiliꞌ queëꞌ Dios le zóalenëꞌ
    lbiꞌiliꞌ Dios Böꞌ Laꞌy, atiꞌ gdxin dza udx uslë́ꞌ lbiꞌiliꞌ lu dul‑laꞌ.
  lin-lin: Boyokisaka Molimo Mosantu ya Nzambe mawa te ; pamba te, na nzela ya Molimo
    yango, Nzambe abetaki bino kashe na Ye mpo na mokolo ya kokangolama.
  hns-NT: Parmeswar ke Pawietr Aatma ke oedaas na kar. Parmeswar oke toelogke diel
    me pathaais hai djanaawe khaatien kie ek dien toelog paap ke saktie me se ekdam
    se batjaawal djaihe.
  noa-E: Nem khaigba wau nʉm gaaimua chan oob Ẽwandam Akhaar ökhĩirjuu apimiet. Ich
    jãg Akhaarta Ẽwandamau pãrag deebajieb, ich iek ʉ̈khaawai chadcha ich dënkha nʉm
    a khap amkhĩir. Mag i Akhaar wai naawaita mʉg atag mʉig eegar wënʉrrawi ich aarcha
    phë atham edjã chadcha ich dënkham iek ich dënkha wai sĩsiju.
  eng-EMTV: And do not grieve the Holy Spirit of God, by whom you were sealed for
    the day of redemption.
  mib-NT: Ma sáha ró cuéchi návāha ma cucuíhyá ni Espíritu Santo Yaā Dios. Chi Espíritu
    yā cúu nájnūhun sello jeē steén jeē cúu yó séhe Yaā Dios, nde quiji quɨvɨ̄ jínu
    jniñu jeē jnáma ya rohó.
  lif-NT2: हे़क्‍क्‍याङ् के़जोगुम्‍बा पाःन्‍लाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसेमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ मे़दुक्‍खे़म्‍मिन्‍ने़ॽ, थेआङ्‌भे़ल्‍ले़ काक् चोःक्‌युम्‍भो खोःमा ये़न्
    थारिक् खिनिॽ आमनानिङ् फाॽआङ् ओसेःन्‍दाङ् चोःक्‍से़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसेमाङ्‌ङिन्
    के़बिरिआङ् वाॽरो॥
  xnj-xnj: Na mkoto kumvinisa mtima Mpungu Msopi wa Chapanga, ndi kwa mwene mwayandikwi
    ulangisu nyenye ndi vaki hati ligono la ugombola.
  mmx-mmx: Nemen mita lox abulu Loroonan Kaala at ne Moroa. Loroonan Kaala neni loklok
    katling ne Moroa ga raba vam nimi min, i ngan lampinebeng kusu minaba lok kaka
    lorooro avolo at laaleng loklox arooro.
  cbr-NT: '''Atimati banaquin camina Nucën Papa Diosan Bëru Ñunshin Upí masá nuitumiquin
    rabínmitima ''ain. Axa mibë ''inun ''inánquin ca Nucën Papa Diosan mitsu ainan
    ''inun ''unántioxa, Jesucristo utëcëncëbëmi aín nëtënu abë ''iti oquin.'
  tee-NT: Jantu amamak'aninit'it ju iSpiritu Santu Dios. Ju uxijnan xt'aknic'ant'at'it
    ju yuchi ni alhac'ats'anant'it ni vasalh amalakxt'uc'ana'it'it acsni cachina'
    ju anu' avilhchan.
  eng-LSV: and do not make the Holy Spirit of God sorrowful, in which you were sealed
    to [the] day of redemption.
  cak-NT: Man tiya' rubis ri Espíritu Santo richi ri Dios. Raja' c'o pa iwánima, y
    ja raja' ri retal chi can xkojcolotaj-wi chech ri mac chupa ri k'ij cuando ri
    Jesucristo xtipe chi jojruc'ama-ka.
  pah-NT: 'Tapemongoveveuhui ti Tupana''ga ra''uvapyryva. Gara''uvapyryva uhu upa
    pe pyri. A''ereki Tupana''ga e''i: “Amondo ti ji jira''uvapyryva g̃a pyri nehẽ
    – kiroki g̃a ojiko Cristo''ga rehe. Jukwaha hete ti a''ero g̃andekoa jireheva''ero.
    Opyta ti jira''uva g̃a pyri Cristo''ga mbuhua nehẽ. A''ero ti jijipyri ji g̃a
    nderurukari Cristo''ga pe g̃a mbopiro''yavo g̃andekote''varuhua hugwi nhaporemo
    nehẽ,” ei Tupana''ga.'
  sja-NT: Tachi Ak'õre Jaure t'ãri p'uapináatɨ, parãpa mãgee ne-inaa k'achia oo p'anɨpa.
    K'irãpátɨ iru k'aurepata k'awa p'anɨ tachi Tachi Ak'õredeerã. Iruta tachi ome
    bapariit'ee na eujãdepema k'ap'ɨadeepa uchiarutamaa Cristo cheru ewate.
  xed-xed: Yaha kuni ŋranaftá ŋuɗuf ta Sulkum nda ghuɓa ya vlaghuna Lazglafta. Tsa
    Sulkum nda ghuɓa ya ná, ŋizla nzakwa ghuni ka ŋa Lazglafta ya. Ta nzata tavata
    kaghuni tsa Sulkum ya ha ka sagha tsa fitik dzaʼa kəl Lazglafta ka varatá kaghuni
    ɗekɗek ya.
  mks-NT: A̱ cája ndó ña̱ ná cacuéha̱ ínima̱ yi̱i̱ Ndióxi̱ xi̱hi̱n ndo̱ jáchi̱ mé
    ínima̱ yi̱i̱ Ndióxi̱ cán quéa̱ náha̱ ña̱ mé a̱ nda̱a̱ cúú ndó cuéntá mé á. Cúú
    á tátu̱hun na̱na̱ni marca Ndióxi̱ ndo̱hó ña̱ náha̱ ña̱ a̱ jándacoo toho a ndo̱hó
    ja̱nda̱ quia̱hva ná xi̱nu̱ co̱o qui̱vi̱ tá chí in ndeé va jáca̱cu Ndióxi̱ ndo̱hó.
  gfk-S: Ma waak mu hatapunuk no Halhaaliena Tanuo tane God, no Tanuo nong ga bare
    bat mu ura utane God, a hakilang ie tuk ter ta ikino bung be God na halangalanga
    leise mu.
  bmu-bmu: Anutunöŋ buŋaurupŋi sohopnini meiga Suepnöŋ öŋgöbini, nalö miaŋgöra aiwesökŋi
    kömbönaŋi mekötahöm eŋgiiga uruŋine geba Anutugö muŋgemŋi akza. Miaŋgöra Anutugö
    muŋgemŋi Uŋa Töröŋi mi mönö wösöbirik kude qem waŋgime.
  dgz-dgz: Amba inat waniet ega gapan God Guewa Posewa Woup Seniwa bagu sisi da ya
    wanane. Iwa iman Iesu inak ewakewa ware tauepi wamewa gapan, ame God Guewa mame
    potayap wandepi gamup inak tautanai.
  eng-GNV: And grieue not the holy Spirit of God, by whom ye are sealed vnto ye day
    of redemption.
  zaa-NT: Bittu inne le biỹa titsa' nìhua bittu guni le biỹa nu runi qui'ni ehuiní'ni
    Espíritu Santo enne' guthèl·la' Tata Dios. Chi dua Espíritu Santo lo losto' iyaba
    ri'u canu ríalatsi', por nui nna egà'na ri'u seguro qui'ni i'yu tsá l·lá ri'u
    para siempre.
  eng-WEBSTER: And grieve not the holy Spirit of God, whereby ye are sealed to the
    day of redemption.
  guh-guh: Pëtsa itsacuene paexaname Espíritu Santo papecatojitsipaecuenevecua panejamatabëcuenebejiobitsiyaniva
    Espíritu Santo. Dioso pijaEspíritu Santo papecatsijamatabëecaexae, panayapëtaneme
    pepacuene Dioso papijajivicuenemë. Nexata Dioso pacacapanepaena pamatacabi Dioso
    pijajivi capanepaena mapanacuavecuaje.
  bon-bon: Piiyepu gone Aceji Seemo ne ngenecu mäpu me jaawenuye, ingle tabe lui cewecu
    gyene, egä weene Acejiyame memi. Tabe klaje jiwenininuge weebibine naace tääpume
    Acejiyame te weebibine kälyä wawename iyeta mäpu cabu ca, peei bimu te liba cire
    tädepi.
  nhw-BL: Amo xijchihuaca catli quitequipacholmacas itlatzejtzeloltijca Tonal Toteco.
    Pampa yaya Itonal Toteco catli anmechtlalilijtoc imachiyo Toteco catli quinextía
    aniaxcahua huan para temachtli Toteco anmechhuicas ilhuicac quema ajsis tonal.
  swh-ONEN: Wala msimhuzunishe Roho Mtakatifu wa Mungu, ambaye kwake mlitiwa muhuri
    kwa ajili ya siku ya ukombozi.
  wbi-wbi: Mulampelelagha kusukunala u Mhepo Mwimike ghwa Nguluve kwa mwene kuuti
    mukanyilue umuhuri vwila vwa kighono ikya vupoki
  bba-bba: I ku Gusunɔn Hunde Dɛɛro nuki sɑnku, domi Hunde wi, u sɑ̃ɑwɑ Gusunɔn yĩreru
    bɛɛ sɔɔ te tɑ sɔ̃ɔsimɔ mɑ Gusunɔ u koo sun yɑkiɑ mɑm mɑm.
  eng-KJVCPB: And grieve not the holy Spirit of God, whereby ye are sealed unto the
    day of redemption.
  kgk-NT: 'He''i va''ekwe pende-rehe Nhe''ẽ Marangatu tee va''e: “Xe mba''e” he''i,
    “Xe reminhongatu” he''i pende-rehe. “Cristo ogwahẽha óra peve pende reraha hagwã,
    anhangareko-ta pende-rehe aiko-vy” he''i pende-rehe. Upéa-gwi ani peme''ẽ íxupe
    vy''are''ỹ. Pejapo vai ramo katu, pembovy''are''ỹ arã íxupe.'
  waj-waj: Sa ngia vo mmoori mmuaararai voovai iida varida Anutuuqaa Mmannasa Yoketaivaa
    mmuaararaivaa mmiatee. Vaa Anutuuqo ngii mmataama kiaivaara ivo Mmannasa Yoketaivaa
    ngii mivai. Fai suai nnaagiai ivo ngii vitanai ngia inna gioonna kiaapu tuanaaya
    mmamma dummukiara variaaraivaara ivo Mmannasa Yoketaivaa ngii mivai.
  cpy-cpy: Eerorika pantayita-neero kameethata-tsiri, aritaki rowashiretakota-kota-kyaami
    Ishire tajorentsi poñaachari Tajorentsiki. Tema riitaki aamakowenta-piinta-kimiri
    roojatzi paata pawijako-shiretan-teeyaari.
  mpx-mpx: Bahi Yehoba Yayaluwana Bwabwalena nuwana nuku apanak, iya Yehoba wana euna
    eliyamiu i pamasal komiu iya wana gamagalau, inoke ku atena bwaliga abwe ni sokalimiu
    hoti.
  wbp-wbp: Kulalu Kaatu-kurlangu Pirlirrpa wajampa-manta. Kaaturlu-nyarra nyanungu-nyangu
    Pirlirrpa yungu nyurrurlaku yungunkulurla nyanungukulku nyina. Kujarlanya kankulu
    milya-pinyi yangka ngaka Kaaturlu kapu-nyarra muurl-mardarni tarnngangkulku.
  luo-luo: Bende kik umi Roho Maler mar Nyasaye chuny lit nikech en ema Nyasaye osemiyougo
    kaka ranyisi ni noresu chiengʼ resruok.
  nhe-NT: Amo xijchihuaca tlen quicuesolmacas Itonal Toteco tlen tlatzejtzeloltic.
    Pampa yajaya Itonal Toteco tlen inmechtlalilijtoc imachiyo Toteco tlen quinextía
    iniaxcahua huan para temachtli Toteco inmechhuicas elhuicac quema ajsis tonal.
  aii-aii: ܘܠܵܐ ܡܲܦܫܸܡܝܼܬܘܿܢ ܠܪܘܼܚܵܐ ܩܲܕܝܼܫܵܐ ܕܐܲܠܵܗܵܐ، ܕܒܝܼܹܗ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܚܬܝܼܡܹܐ
    ܠܝܵܘܡܵܐ ܕܦܘܼܪܩܵܢܵܐ.
  esk-NT: Aliatchaktitaġniaqasiuŋ Irrusria Agaayyutim. Taavruma Ipqitchuam Irrutchim
    nalunaitmiutchiġaasri Agaayyutmun, tasuiñiaqtuam ilipsitñik taivrumani uvlumi.
  msb-msb: Ayaw man pagpamundua an Espirito Santo san Dios kay siya an tanda san Dios
    sa iyo na kamo insakupan san Dios hasta maabot an adlaw san pagkasalbar.
  cpa-NT: Tsa¹jmóh³ hniah¹² hi² hlaih¹³ jenh¹² Diú¹³. Ma²ca¹tí²dsa jmi²dsí² han¹³
    quiah¹²dsa quiánh² hniah¹². Mi³jøng² ma²ŋih³ hniah¹² lah¹dsóh² hi² liúg²dsa hniah¹².
  dso-dso: ପର୍‌ମେସରର୍‌ ସୁକଲ୍‌ ଆତ୍‌ମାକେ ଦୁକ୍‌ ଦିଆସ୍‌ ନାଇ । ତାକେ ମୁକଲ୍‌ବା ଦିନ ଜାକ ଗଟେକ୍‌
    ଚିନ୍‌ ଇସାବେ ସେ ତମ୍‌କେ ଦେଲାଆଚେ ।
  meu-meu: Dirava ena Lauma Helaḡa basio turia riki henia; ia ese vada e abumui hidi,
    ia toana emui ai baine mia ela bona hahemauri dinana.
  yva-NT: Weramu ranivara wapo ayao kakai raura, weamo Amisye apa Anawayo Vambunine
    ranimaumbe. Anawayo Vambunine ntuna wasanuga rai omamo pako Amisye po raugaje
    wasai indamu mbe rarorombe weapamo Amisye apaura wasai, weti tugae rave arono
    Apa masyoto makare umu indati Po wasapaya kakaije rai.
  dgc-dgc: Sakay diyan moy palungkutén i Banal a Espiritu ta gimet moy a mali, da
    i Espiritu éy siya i katunayana a pangtubus dikam na Diyos a talaga, ta kédemét
    na takda na a aldew.
  zpm-NT: Goḻguieṉ, guṉde to ncuaaṉe coguieḻnë to Espíritu Sant. Goḻgaṉ gaṉle laa
    Dios pxeeḻ me, nac me zig tib bey ne glu gaṉle ne nli lo Dios ngab to, gaḻ dze
    ne laa me lozhpaa csilaa grë zha ne ngab lo me.
  hix-NT: Àsok tawro hana. Atxke orwonàmnàtokonye, màkhoketxow hamà, Khoryenkom yokato,
    enyhoru ro rma. Ohnawonye naha, noro. Khoryenkomo mryenon me mehutwetxow hamà,
    ohnawonye noro yesnàr ke mak ha. Khoryenkomo nenyhoryetxehkanàr me xarha mehutwetxow
    hamà, ohnawonye noro yesnàr ke mak ha. Noro khokahra tehxorye manatxhe.
  sim-sim: Kavakavan ji uwa hala. Os kavakavan ji u nahi, Masikome Avui Wasilakahi
    jihik sinda avak tlaholokwa ri. Avui Wasilaka Masikome orhin jirin or hari oso
    jirin or jinyimambla urin osmu mukunduwa. Kumak os Jisas indik or tawa wolo or
    heyehe ma ol Masikome Avui Wasilakahi nga nanda ondo nom or lai oweshinak ermba
    ermbak jipjip likwa lir.
  npi-ULB: र परमेश्‍वरको पवित्र आत्मालाई दुःखित नतुल्याओ । छुटकाराको दिनको निम्ति
    उहाँद्वारा नै तिमीहरूमा छाप लगाइएको छ ।
  cgc-cgc: Dili kaw man magbuat ta maski ino na yon tenaan na mangasebe Dyos Ispiritu
    Santo. Kanen an paatag ta Dyos ki kiten para pamatuod na kiten iya gid na mga
    ittaw tak kumplituon din pa gid tanan para ta mga ittaw na patubos din.
  tim-tim: Galama, Anutuŋe ye nâŋgât pat dâm ikiŋe Heak huŋgun aŋdo biwiyeŋân Anutuŋe
    meyekbiapgât nâŋgâŋet dâm kepik yekto nâŋgâ nâŋgâyeŋe hulaŋagep. Aregât Heak âlepŋe
    are bo kom watmâ hâkâŋ akbiâ bâliwiap.
  yor-yor: Ẹ má sì ṣe mú Ẹ̀mí Mímọ́ Ọlọ́run bínú, ẹni tí a fi ṣe èdìdì yín dé ọjọ́
    ìdáǹdè.
  wos-wos: Guni haraki mawuli yata haraki joo huruta guni Godna Hamwinyaka némafwi
    xak guni hwe. Guni Godna Hamwinyaka xak hwekénguni. God déka Hamwinya dé gunika
    hwe, guni déka nyangwal rengute. Godna Hamwinya guna mawulimbu wulaaye téndét,
    Krais Jisas wambula gayae guniré hérae hura waritandé. Hura warindét, guni dé
    wali wungi re wungi re jémba retanguni. Retengukaka xékélakita guni haraki mawuli
    xékékénguni.
  emp-NTPO: Cadjirua o panʌba Ãcõrẽ Jaurera sopuabirãnadua. Ãcõrẽba idji Jaureda bãrãa
    diasia sẽyãda b̶amãrẽã. Maʌ̃ba cawabi b̶ʌa bãrãra idjid̶erãda. Idji Jaurera bãrã
    ume b̶aya ab̶a Ãcõrẽba idji ẽberãrã jũma bia b̶ʌi ewarid̶aa.
  eng-F35: And do not grieve the Holy Spirit of God, with whom you were sealed for
    the day of redemption.
  ind-ind: Selain itu jangan sampai cara hidupmu membuat Roh Kudus bersedih hati.
    Karena Roh itu merupakan bukti bahwa kamu adalah milik Allah, dan Roh Kudus juga
    menjamin keselamatanmu pada hari kita dibebaskan dari dunia yang gelap ini.
  pes-OPCB: طوری زندگی نکنید که باعث رنجش و اندوه روح قدّوس خدا گردد، زیرا او مُهر
    مالکیت خدا بر شماست تا آن روز فدیه و رهایی.
  mpt-mpt: Ibo weng misiamo mo obianiba Gode Hobe bobol tem abilo mo omkahamibe! Nibo
    tekein kebuobe. Gode Hobe nibo amitie bekebe bie kesoa sinanoa Yesuse imin tlameo
    nibo dleb utnea e bib ut danea amit nomabbiobe.
  ssx-ssx: Koda꞉ ipika꞉ Holi Sipitidi make ka꞉nda꞉ma꞉ na homaapa꞉peke. Do ekina꞉yeke
    loa꞉me. Koda꞉ma꞉ iki ota꞉ ka꞉la꞉pa꞉ tapaaluekema꞉ ipikana꞉ma꞉ mo Holi Sipitidi
    pitaala꞉ ekima꞉ tombo amba꞉ wiaala꞉me.
  mkl-mkl: I mɑɑ̀ fɔ inɔi Hundei Ilɑɑɔ̃ ŋɑ, domi Hundeu bɛi í jɛ sɛɛdɑi Ilɑɑɔ̃ si
    ŋɛ hee koo toò ɑjɔ iyi Ilɑɑɔ̃ ɑ́ yɑ́ inɛɛ ŋɑ mɑm mɑm.
  gaq-gaq: ଇସ୍‍ପର୍‍ନେ ପବିତ୍ର ଆତ୍ମାକେ ଦୁକ୍‍ ଆବିଗ୍‍ପା । ମେଃଡାଗ୍‌ଲା ପବିତ୍ର ଆତ୍ମା ପେ ଆଡ଼ାତ୍ରା
