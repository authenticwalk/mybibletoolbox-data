    munaseputut ni xamim ti, e munapol ni ti holesok sav xil mi xamim natel nenemien
    xa misa.
  prf-NT: Ibutan moy dán en ányaman a saket ni isip, iyamut; dyan kamon magababuy,
    manglait sakay magpasaket ti isip ten agum.
  auy-auy: Kempímpáꞌá maarán-tántááꞌó éꞌa tínaaemba uwáméro. Kaoráí-tántááꞌé tirumbó
    sáwíꞌo íyé aaisambó síyé símaimo sáwíꞌo uwátínkáíye seyaafá-tántááꞌó sáwíꞌo íyé
  tbg-tbg: Toma nimite vai okararave, arara ite vai okararave, mauqa nteha tirori
    vai okararave, uva vaaru ti vai okararave, vi okarara vi okarara qaqira kaata.
  hub-NT: Shuar kajersa enentaimtuk, tura kajeka senchi chichat, tura chikich pegkerchau
    chicharat, tura katsekmat aina nusha ashi inaisatarma.
  hmo-hmo: Heai, dagedage, bona badu do umui koua. Hereva dika, laloa dika, bona samania
    koikoi hereva ibounai do umui hadokoa.
  big-big: Ini ngago kaile sanga kisi piyeng keya ngalik kisi mizi piyeng mabiyeng
    wezamelizo. Keya ngago si kaiyeng keya ngago yombanu kendek sowei kunagi langai
    piyeng wezamelizo. Watabi nayengki ma nazuwagawiliyegi kumbak keli mizi pumok
    wezamelizo.
  gux-G: Daa pia mani langbina i lieba po, u tugutongu, m biadima.
  cnl-NT: '''A²³ ma²³ rɨ³jmee³ra''³ ''e³ hui²³dsɨ́ɨn²na''³, ''e³ ti̱''n³ mɨ''n³na''³
    mǿn²³na''³ dsa³. ''A²³ ma²³ rɨ³''noo³ra''³ júu². ''A²³ ma²³ rɨ³cu''n²³ rɨ³''ǿn²³na''³
    dsa³. ''A²³ ma²³ cu²li³''noo³ra''³ ''e³ rɨ²³ji̱''²³ dsa³ ''e³ ''a²³jia''³ dxʉ́²³.'
  zar-NT: Guliʼcúa ladaj libíʼiliʼ yöl-laʼ ruzxëʼe, en yöl-laʼ ridzáʼa, en yöl-laʼ
    rilé, en yöl-laʼ ridil-la didzaʼ, en yöl-laʼ rutsaga yudxi, en yúguʼtë yöl-laʼ
    bitiʼ riléʼe luzáʼaliʼ dxiʼa.
  kde-kde: Bahi yahililanga kulehu umongo na kusunala na kutunuuka na timbwili na
    kulambililana pamo na kila namuna ya lahakalenge.
  ata-ata: La sou laixe lexe ngaxexeenu ꞌilixo sou opo masumasua mo ꞌilixo sou laꞌiangenge
    mo ꞌilixo sou ngakaikaitolo la ngaleanu vaikala masumasua noxiꞌa ta mitema.
  qvw-NT: 'Chayurá amcunapi wicapapäcuy: rabyacuycunäta, piñanacuycunäta, palanacuycunäta,
    jamuyänacuycunäta, lluy mana allinpa apanacuycunätapis.'
  nfa-nfa: De baku tèka dꞌara dènge dhèu leo! Bqku kadhi ngutu dènge dhèu! Baku panasa!
    Baku patao-palaha! Baku padhai kakoli paꞌele iie kolongara dhèu! Aa baku adꞌu-ue
    jꞌara bhabhelu dhu leo-leo hèi!
  tnp-tnp: 'Kəni əraki rəfin e natimnati mɨn u: nahməiən e nɨkitəmah iətəm tətatɨg
    tatuvəh o nati kəti tərah iətəmi təmol e təmah; kəni əraki mɨn e noliən niəməha;
    mɨne noliən rəha nəni rahiən nətəmimi; mɨne noliən rəha nɨkitəmah mɨne nohlɨtəmah
    tɨtatɨperəh pɨk təhmen e kaluəluə; mɨne noliən rəha norgəhuiən; mɨne noliən mɨn
    rəfin iətəm okotol nərahiən kəm nətəmimi.'
  urd-urd: हर तरह की गर्म मिज़ाजी, और क़हर, और ग़ुस्सा, और शोर — ओ — ग़ुल, और बुराई,
    हर क़िस्म की बद ख़्वाही समेत तुम से दूर की जाएँ।
  hot-hot: Môlô notak kobom ômô lôkthaŋgo lôk lemimmaniŋ ketheŋ lôk lemimŋaŋa ba olam
    kaêk lôklala ma othaŋ anyô vi hathak abô kambom. Avanôŋ biŋ, notak kapôlômim kambom
    lomaloma takatu ba lemimhabi hathak anyô yaŋ.
  mqj-NT: Pa'deannia' angganna pa'di' penawa lako padammu, madommi' keara', ara',
    kasisala-salaan, anna tula' beko sola angganna kakadakean.
  rus-SYN: Всякое раздражение и ярость, и гнев, и крик, и злоречие со всякою злобою
    да будут удалены от вас;
  mbh-mbh: Na o mothong ol vothung kerenga elonga omanga ranga ve ini lemi ritong,
    na lemi klingong, na volpeling, na voltetong, na ri pompomong, na toko ni silalnga.
  bdd-bdd: 'Ma wete galaedi bewa gide walogwahatedi: heꞌipiꞌipi, gamwasowala, ꞌasona,
    ꞌahwa galagala, ma wete gwae sinala,'
  cbt-NTPO: Ama a'napita no'huitoma', yonquirácosohuë'. A'naroáchin nanan anoyatoco'.
    Ama no'huitacamaso' nohuantocosohuë'. Ama no'huito canainquëmasohuë'. Ama iquianan
    quëran ninontocosohuë'. Nipinocasonta' co noyahuë'. Ama pi'pian tëranta' co noyahuë'
    nicosohuë'.
  srn-NT: Un no mus abi bita fasi, un ati no mus teki faya es'esi, èn un no mus kisi
    atibron. No meki babari, no taki takru fu trawan, èn no abi ogri-atifasi.
  cta-NT: Cuaꞌni tye ma̱ jiꞌi̱ lcaa chaꞌ su chi̱i̱ ntiꞌ ma̱ ñaꞌa̱ ma̱ jiꞌi̱ tyaꞌa
    ñati̱ ma̱ lacua; juaꞌa̱ chaꞌ liyeꞌ tiꞌ ma̱, juaꞌa̱ chaꞌ ñasi̱ꞌ tiꞌ ma̱, cuaꞌni
    tye ma̱ jiꞌi̱ lcaa chaꞌ biꞌ. Ngaꞌaa xiꞌya cui̱i̱ ma̱ chaꞌ subaꞌ jiꞌi̱ tyaꞌa ma̱,
    ngaꞌaa chcuiꞌ ma̱ cuentyu jiꞌi̱ tyaꞌa ma̱, ngaꞌaa ntsuꞌu chaꞌ chcuiꞌ cuxi ma̱
    jiꞌi̱ tyaꞌa ma̱ tsiyaꞌ ti.
  bqc-SIM: Ásuli ĩ́isɛ ń gbɛ̃eoo. À pↄkũma ń pↄkpɛ̃nɛo ń palaa gbãao ń gbɛ̃́sↄ̃sↄ̃ao
    ń pãsĩ bui píio tó.
  tcz-CHONGTHU: Lungdam louna jouse, lungsat, lunghan, thungai lou sei, chule seiset
    oimona, chule chonchan phalou jouse chu paimang un.
  mar-mar: सर्व प्रकारची कटूता, संताप, राग, ओरडणे, देवाची निंदा ही सर्व प्रकारच्या
    दुष्टाईबरोबर तुम्हामधून दूर करावी.
  snp-snp: Seti-muludigu ekefa imo mona, ido seti kala-kala limo mona, ido koti fudimo
    mona, ido kai-kai melamo mona, ido kamani kiyamo mona muki, ido nosámami mona
    muki yaki kiliyatigu yauti fulo faiga italo.
  isl-isl: Sýnið hér eftir hvorki beiskju, ofsa né reiði. Rifrildi, grófyrði og baktal
    ætti ekki að vera til á meðal ykkar.
  spy-NT: ‑Mookany kung'woonchook ꞉ng'ala. Otayee keey siirmōōyoontiit. ‑Mōōnyēēru,
    āmōōyēyē wōōrōōr, āmōōng'ōōmē keey. Ōmētē ng'al alak tukul chēē miyootēch.
  xnn-xnn: Isonga adiyo koma aamisen nan ib-ayo. Masapol ay kaanenyo am-in ay sakit
    di nemnemyo ya nan bongetyo ken daida. Adi kayo makisapsape ya makisongsongbat
    ya adiyo taytayoktoken nan ib-ayo.
  mwe-mwe: Bhai, nnekanje magongo na nnjimwa na tumbala na njobhela na matukano, nkali
    yangali ya mmbone inapilikanishe kwenu mmanganya.
  tte-tte: Sowasowana mumugamiu naenaeli katemiu mena wagabaegili munamunai mekanakava.
    Tabu walo munamunai kamikavao kolili yo tabu kwaetaetalapili-yagili. Tabu kalomagigili
    mumugana imiyamiya kolimiu.
  tcs-tcs: Yupla mas sakwei demting ya, ol nugudtok wea i prapa nugud, wail wase ot
    paia, mata stap wail, ala wea laud wailwei, spik nugudtok gense ol nadawan ane
    trai paine polt po wail gense ol dem nadawan.
  hlt-THB: Awihkhaakhqi, kawsonaakkhqi, kawtawinaakkhqi, qawnaakkhqi, awihche kqawnnaakkhqi
    boeih boeih ingkaw thawlhnaak boeih boeih khqi ce centaak kawm uk ti.
  soq-soq: Nuakadilala uduudu, nuasigasiga ita ete gedarala, aia badobado mampe rasala,
    ituaisi gagalowa, warebasa, ita dewa rebareba daitada emonatuwapi.
  qub-qub: Amana pitapis nanaparaychu, rabyapaychu, chiquinacuychu, gayapaychu, ashlliychu.
    Llutancunatapis ama ruraynachu.
  att-att: Anugutan naw laguk yù pangabbák nayù Mangilin nga Ikararuá, tapè mári yù
    nakujjà nga nonò naw. Ari kayu mapporay, á ari kayu maddaráma. Arán naw pakkakagián
    yù ira kábulun naw, á arán naw ira lillíbatan. Á irián naw yù ngámin nga narákè
    nga nonò naw, nepatalugáring yù lusso naw.
  bki-bki: Mo tibe na na, bo ka tiniemiu rimimi re bunu, ala re bunu siniabu, a tiniemiu
    ajea re bunu. Kamiu kuvituvan bajago na p̃ep̃eiano, a bajago na ilivovaiano, a
    bajago na bilbilu vaiano.
  bqp-bqp: Àsun kɛ ĩni kũ gbɛ̃keoro. À pↄfɛ̃ tó kũ pɛ̃tɛ̃o kũ patana gbãnao kũ
    gbɛ̃sↄ̃sↄ̃naao kũ pãsĩkɛna buri sĩnda pínkio.
  mcp-mcp: Ofimâl, nə dʉ́lə nyada, nə impimbə, nə ozhuyâ, nə *bwaasʉ́lə mpu, tɛɛm
    bə dúl váál gwɔ̧́lə lâm dɛ̂sh, byɛ̂sh ínɨ í shínʉ́g bɨ́dɨ́ ícʉg dɨ̂.
  hat-hat: Piga yo jwenn nan mitan nou moun ki kenbe lòt nan kè yo, moun ki gen san
    wo, moun ki renmen fè kòlè. Piga yo tande woywoy ak joure nan mitan nou. Nou pa
    fèt pou gen okenn lòt kalite mechanste k'ap fèt nan mitan nou.
  npl-NT: Xikkawakah nochi tlan nomechkuejsoa, iwa nomotlawelitalis, ayakmó ximotsatsajtsikah,
    nion ximowijwikaltikah, iwa xikmokixtilikah nochi tlan amokuali.
  bgg-bgg: Nathek ro khowthek, lajia nane lijieg pha ji ne ruang rek muii bo. Din
    ne aziak sha pha chiih-è makhak-ariing, nyie shii magunde khiijai pha athan yi
    rabo.
  eng-TCENT: Put away all bitterness, wrath, anger, outbursts, and slander, together
    with all malice.
  eng-BSB: Get rid of all bitterness, rage and anger, outcry and slander, along with
    every form of malice.
  cpu-NT: Povashaantero iroñaaka pikisashiretaka, aritapaaka pikisapiintaka, piñaakatsimatantzi,
    piñaanaminthatantayetzi, pikishimatantzi. Ontzimatye povashaantairo pantayetakero
    kaariperoyetatsiri.
  san-ASM: অপৰং কটুৱাক্যং ৰোষঃ কোষঃ কলহো নিন্দা সৰ্ৱ্ৱৱিধদ্ৱেষশ্চৈতানি যুষ্মাকং মধ্যাদ্
    দূৰীভৱন্তু|
  tac-NT: Tabilé e'karúgame 'nátili 'nata asiboa. 'Ma a'rewa ayoa. 'Ma tase oparúgame
    niwa. 'Ma tase ayónime niwa ralámuli, 'ma a'rewa alué 'nátili.
  eng-WEBPB: Let all bitterness, wrath, anger, outcry, and slander be put away from
    you, with all malice.
  gfk-H: Muat na kap sei ira bala ngungut bakut ma ira mangana ngalngaluan ma ira
    dadas na harngangaar. Waak muat murmur no tintalen na kamahar gasien. Waak muat
    tangtangai hagawai tikai, ma muat na kap sei ira mangana nemnem wara hangungut
    ira mesa.
  viv-viv: NuwakoyoveꞋine agodadaga ilaꞋa wanavenikohiyena. Auwe veꞋafaifaina kadu
    veyaina. Tobohiyamiyao adi kivekoyo ana nuwanuwa matatabuna wanavekwaulaugena.
  yao-yao: Ngasimma ni ligogo mu ntima mwe ni ngasimwatumbilila ŵandu ŵane ni ngasimma
    ni uchimwa ni ngasimmenyana ni kutukana ni kuleka chigongomalo chachili chose.
  tgp-tgp: Ha pulahi nar̃ihi na nomim posposi hohona, lolokoru sati, lolokoru, ngaruhi
    na tinapua, retir̃er̃esi na tinapua, ale ha pulahi nar̃ihi na posposi sasati tari
    la sopo toho na maurimim.
  auc-NT: Ayæ̈, Wïï waëmö awædö, ante mïni pïïwënïnö ante edæ ñimpo cæedäni. Äïmö
    ante mïni pönëwëmämo adobaï ñimpo cædinque ænguï pönï mïni badïmämo edæ ñimpo
    cæedäni. Yæ ante mïni pïinte ogæ̈ tedewëmämo, wacä ingante ante mïni pïinte tedewëmämo
    edæ ñimpo cæedäni. Ayæ̈ pïinte cæquinque ante mïni entawënïnö ante tömänö edæ
    wido cæedäni.
  kbc-NT: Jinaɡ̶aleeɡ̶ikani daɡ̶a abeyaceɡ̶e ɡ̶adaaleɡ̶enali, jinaɡ̶aleeɡ̶oteteni
    ɡ̶adelaɡ̶atema eledi oko, oteɡ̶exaaɡ̶aɡ̶a eliɡ̶idee. Jinaɡ̶apaaweni eledi oko,
    jinaɡ̶a iwoo eledi oko, codaa jinaɡ̶alee beyagi mowootibige eledi oko.
  bmh-bmh: Ag duailel ipal en oiagab eg i wamau. Ag duailel ipal en i nebian. Ag aiag
    sisil i amau. Ag abai i ze alalan. Ag agal wanimag ebu polu ze i macan. Ag unum
    igul eg duailel ipal ibalagab macanemen go utan.
  ctu-BL: 'Cʌyʌla ti junyajlel: ts''a''leya, mich''ajel, a''leya, mich'' bʌ t''an,
    u''yaj t''an, yic''ot pejtelel jontolil.'
  meq-meq: Zlum na dəgun abəra mə ɗərev kurom. Kâ gum mevel bay, wu mâ ndalakum bay.
    Gərum ha mətsal bo, kâ tsaɗum a bo bay. Kâ gum seweɗ kwa tsekweŋ bay tebiye.
  noa-H: Keena, warre pãach gaaimua barbapʌ̈it jãg pãach k'apeenau pãach dʌ̈i bʌ̃ʌr
    habarm gaaimuajã k'ĩir hok'oo chʌuu haadëp haajem k'ĩirjug, pãach k'ĩir machag,
    pãach k'õrg, hiek k'ẽgk'a hiek'a nʌm, chik'am k'ĩir hiek'a nʌm maimua mag tag
    nem k'aigbam nem t'umaa pãach gaai t'ʌnʌm warre hisegbapʌ̈it.
  thd-thd: Oŋkorr pac, oŋkorr ŋeeŋkuluuth, meer-warran oŋkorr naam, pam kuuk moŋ-kak
    oŋkorr than, pam rakakir oŋkorr wun — kuukthaaw warr oŋkorr yiik, pam kampur wene.
  alp-NT: Imi lalemi tiake lomai yake, tola lale loko lomai yake, nasuke lomai yake,
    rare kai lomai yake. Kloloe loko lomai kai tasi lomai yake. Suka tamata makete
    mo pise saisa makete lekwe rebe mise more suke hlekele.
  san-VEL: apara.m ka.tuvaakya.m ro.sa.h ko.sa.h kalaho nindaa sarvvavidhadve.sa"scaitaani
    yu.smaaka.m madhyaad duuriibhavantu|
  kbq-kbq: Rimpa hevava hu'zane, maka rimpa haviza huno ha' hu'zane, rimpa he'zane,
    rankege hu'zane, vahe zamefi'a ke hu'zana netretma, maka vahe'ma knazama zami'zana
    atreho.
  kbh-kbh: Inÿengbiama bacna juabnënga ainaniñe ndoñe chas̈mondë́tsebomna, etonánënga
    ndoñe chas̈mondë́tsemna, ni ínÿengaftaca ndoñe chacmondetëna. Inÿengbioye ndoñe
    chas̈mondë́tsabuachembuana, ínÿengbioye ndoñe s̈matjoyánguango y ndaye bacna sóynaca
    ndoñe s̈mattsama.
  ron-LSB: Să se îndepărteze de la voi orice amărăciune, mânie, furie, mânie, scandal
    și calomnie, împreună cu orice răutate.
  pon-pon: A limelimek jued, o linaranar, o makar, o men pei, o lalaue en doo wei
    jan komail, o pil jon en jued karoj.
  nhe-BL: Ayoc ximoyolcuitlamacaca. Ayoc ximochihuaca inyolquentzitzi. Ayoc xicualanica.
    Ayoc xicualancatlahuejchihuaca. Ayoc xitetlaijilhuica. Ayoc xitecocolica.
  sps-sps: Nom ravainy sanyi yam kat iny koma iring, koma sewaar, peits, ngue poor
    an tsue vaaserere, an kat iny tsugei a mesmes ana fo mes a fo iring kaner.
  wnc-wnc: Siwan gindane notzae musipza wai natake zikaa siknga nataaing kaknga ginda
    apbitatenong. Bitateke musipza toknga ma natapam. Ngan. Sanga musipza toknga natake
    amak wam yake notzae yanisapdukaing kaknga apbitatenong. Gatu sanga inata inata
    gindane musipzaatang wai nataaingu kuupbam apbitatenong.
  nmw-S: Hata mamaliye hamnane bwabwaligane hu ho yok heimiu, bwaine huge. Tab hu
    egoyamwarare-yanid hene-bwaimiu ge tab hu egopanpangek-anid. Tab pehugehuge pageine
    i egan heimiu.
  bus-bus: Àton kɛ ĩi kↄ̃n gbɛ̃keoro. À pↄfɛ̃ tó kↄ̃n pɛ̃tɛ̃o kↄ̃n patana gbãaao
    kↄ̃n gbɛ̃sↄ̃sↄ̃nao kↄ̃n pãsĩ bori sãnda píngio.
  gub-BL: Pepytu'u pezekutukutuk ire nehe. Pepytu'u pezehezehe peakatuwatuawahy 'ym
    ire nehe. Aze peikwahy nehe, pepytu'u tàrityka'i nehe. Peze'eg ahyahy zo amo pe
    nehe. Peze'eg zemueteahy zo amo rehe nehe. Pepuir ikatu 'ymaw wi paw rupi katete
    nehe.
  imo-imo: Imbo lupema kinye konopu keri panjiko teko kenjiko, iri toko mumindili
    kolko, opa teko ungu umbulkondo nindiko, aku ulu teremelemanga ulu puluma tiye
    kolaio.
  boj-boj: Niŋgi are uge ti minjiŋ ti ŋiriŋ ti qoto ti misiliŋ anjam ti kumbra uge
    uge ti kalil torei uratiy.
  eng-DRA: Let all bitterness, and anger, and indignation, and clamour, and blasphemy,
    be put away from you, with all malice.
  knf-knf: Napënaan ţi pŧoofan iko bŧi inwooŋ iŧënţ phank ñaaŋ ţi uhaaş, bşoorad,
    udeeb, pdeeŋ pdiim, bkuutar na pdo kado iko bŧi yi mnŋot.
  san-KHM: អបរំ កដុវាក្យំ រោឞះ កោឞះ កលហោ និន្ទា សវ៌្វវិធទ្វេឞឝ្ចៃតានិ យុឞ្មាកំ មធ្យាទ៑
    ទូរីភវន្តុ។
  arn-NT: Famentuafimün tamün piwke mew ti wesake rakiduam, ti wesake illutun, ti
    lladken, wirarün, ti wesake piwün, ka itrofill wesake dungu tati femkeel.
  zas-NT: Gol basaꞌn tiblad gra guialralenyaꞌ, guialrdxeꞌch, guialralen lasaꞌ, guialrguidxaꞌnë
    lasaꞌ, guialrniee diidxguijdx loj lasaꞌ në graloj ni mal.
  ken-NT: Dɔ̌ ká nkaysi bɛyǎ mpap, nɛ bɛběntɨ, nɛ ɛchoko-ntɨ, nɛ bɛ́táŋá, nɛ
    bɛchɔŋti manyɛ́n batɨ, nɛ yɛ̌ntɨkɨ nkaysi bɛkʉ batɨ bɛbʉ́.
