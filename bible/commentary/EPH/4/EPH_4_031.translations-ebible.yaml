verse: EPH.004.031
translations:
  kpx-kpx: Lainaho mole toela ke huhu vololoai moleho itumulahagelive. Isi lainaho
    atae nimo mole vaveve loui moleho hotoe toela lougelive. Lainaho huhuihuhuie toela
    kateale vagelive.
  okv-H: Amo jo memenga, ujeje sasapura, tumo sisire hini kambari boru jumbari, isembari
    ta ke avo pe te tovujo irae ururou
  tbo-tbo: 'Ma geka apapoehi ona wihinigigiyehi: baha wigola, uyogigai, widiboga,
    kawaiapapoe po wigawigawiya.'
  mal-C: എല്ലാ വിദ്വേഷം, കോപം, ക്രോധം, കലഹം, പരദൂഷണം ഇങ്ങനെയുള്ള എല്ലാ ദുർഗുണങ്ങളും
    നിങ്ങൾ ഉപേക്ഷിക്കുക.
  grc-SR: Πᾶσα πικρία καὶ θυμὸς καὶ ὀργὴ καὶ κραυγὴ καὶ βλασφημία ἀρθήτω ἀφ᾽ ὑμῶν,
    σὺν πάσῃ κακίᾳ·
  bgc-bgc: इस करकै सारी ढाळ की कड़वाहट, प्रकोप, गुस्सा, झगड़ा, अर बुराई, सारे बैरभाव
    नै अपणी जिन्दगी तै लिकाड़ द्यो।
  khz-khz: Ao ginigini, paru e veaorakava vagi, vegolo e galama, e taunilimalima vega-rakavara
    tugamagira, e kila rakavara maparara gemina pio tao-gerevagira.
  deu-TKW: Alle Bitterkeit, Ungestüm, Zorn, Lärmen und Lästern weiche von euch samt
    aller Bosheit.
  zsr-NT: Gul‑cúa ladj lbiꞌiliꞌ yöl‑laꞌ ruzxëꞌi len yöl‑laꞌ rdzaꞌa len yöl‑laꞌ rley,
    len yöl‑laꞌ rdil‑l didzaꞌ len yöl‑laꞌ rutság yudxi, len yúguꞌtë yöl‑laꞌ curleꞌi
    lzaꞌliꞌ dxiꞌa.
  lin-lin: Bolimwisaka kati na bino bololo ya mitema, koyinana, kanda, koswana, mafinga
    mpe lolenge nyonso ya misala mabe.
  hns-NT: Na bhoen-bhoena, oeppaddar na kar, goessa ke djar na dharle rahoe, hauwa
    es baat na kar, ek doesare ke bedjatie na kar aur sab doesar kharaabie aapan djiewan
    me se hataai de.
  noa-E: Keena, warre pãach gaaimua barbapʉ̈it jãg pãach khapeenau pãach dʉ̈i bʉ̈ʉr
    abarm gaaimuajã khĩir okhoo chʉuu aadëp aajem khĩirjug, pãach khĩir machag, pãach
    khõrg, iek khẽgkha iekha nʉm, chikham khĩir iekha nʉm maimua mag tag nem khaigbam
    nem thumaa pãach gaai thʉnʉm warre isegbapʉ̈it.
  eng-EMTV: Let all bitterness, wrath, anger, clamor, and blasphemy be removed from
    you, with all malice.
  mib-NT: Te na siáá rō tāca jnúhun cútucu ni, jiín jnúhun xeēn ni, jiín jnúhun quɨ́tɨ́
    ni, jiín jnúhun cáhán ndevāha, jíín táca jnúhun néé.
  lif-NT2: के़रे़क् सिक् कुःमा, सिक् पोःक्‍मा, याःक् ले़ॽमा, हयङ्‌किल्‍लिङ् चोःक्‍मा,
    चे़ॽया इङ्‌दो पाःप्‍मा हे़क्‍क्‍याङ् काक् परिक्‍पा मना चिःप्‍मा ले़रे़म्‍मे़ॽओ॥
  xnj-xnj: Mvinisu woha wa kutovana na ligoga na maligu gakoto kuvya kwinu pamonga
    na kuyoma kwa namuna yoyoha.
  mmx-mmx: Nemi mina lok kepe axap loklok ti lebelen kapmek, lebelemamao, lumukmusak,
    loxoxo xaka, lavapaase mumu, la mo axap leveloklok kakapmek.
  cbr-NT: Usa 'ain camina uinu 'icë unibëbi nishanantima 'ain, uni itsimi camina xuamati
    nishtima 'ain, unibë camina ñu canantima 'ain, uni ñui camina 'atimati banatima
    'ain, uisa ñu cara 'atima 'icë a camina 'atima 'ain.
  tee-NT: Jantu k'ai a'unt'it. Jantu at'alhk'amant'it. Jantu alak'a'it'it nin p'as
    alaxak'alat'it lacatalhk'amti. Jantu alacla'unit'it macxcai chivinti. Amac'a'unt'it
    tachi chun ju macxcai.
  eng-LSV: Let all bitterness, and wrath, and anger, and clamor, and slander, be put
    away from you, with all malice,
  cak-NT: Man tiben chic ri itzel tak ex. Man itzel titzu' jun chic. Man tic'ue-ka
    ri ayowal pa iwánima, ni man quie'iben ri man utz ta roma c'o iwoyowal. Man quixsiq'uin
    jixch'o'n roma iwoyowal. Man jun itzel tzij ti'ij chique ch'aka chic.
  pah-NT: Pepohi ti g̃a'arõe'ymuhũa hugwi penhimboahivuhua hugwi no penhimonha'ngahetea
    hugwi no penhinhi'ig̃ahyahiva hugwi no penhi'ĩte'varuhua hugwi no. Tapetiruahũi
    ti pejohupe. A'ea hugwi ti pepohi.
  sja-NT: 'Mapa parãdepema apida nãgá baik''araa bɨ: t''ãri ãrii; k''ĩrauyaa; t''ãri
    k''achia; chõoyaa; ik''achia pedeeyaa maa-e pɨrã awaraarã ãpɨte pedee k''achia
    jarayaa; awaraarã k''ĩra unuamaa iru p''anapata.'
  xed-xed: Hliŋwa dgun ma ŋuɗufa ghuni, zlaŋwa ɓasa ŋuɗuf, zlaŋwa sidi, ma zlərɗə
    kuni ta wi nda mndu, ma razə kuni ta mndu, yaha kuni da maga dər mndəra wati ma
    ghwaɗaka skwi.
  mks-NT: Xíní ñúhú tavá xóo ndó tócó ndihi ña̱ núu, ña̱ co̱ sáhan ña̱ma̱ní nu̱ ndó
    canduu va̱ha xi̱hi̱n táhan ndó. Ta co̱ ndítahan ja̱a̱ ndo̱ xi̱hín ña̱yivi ta ni
    co̱ ndítahan co̱jo̱ ini ndó. Ta co̱ ndítahan cayu̱hú nu̱ táhan ndó ta ni a̱ cána̱há
    ndó xi̱hi̱n ná. Ña̱ ndítahan caja ndó quéa̱ tavá xóo ndó mé ndó nu̱ tócó ndihi
    ña̱ núu.
  gfk-S: Mu na kap leise ira bala ngungut bakut ma ira mangana ngalngaluan ma ira
    dades na harngangar. Waak mu mur no tintalen na kamohor malus. Waak mu tange hagae
    tikenong ma mu na kap leise ira mangana sinisip ura hangungut ira mes.
  bmu-bmu: Iŋini mönö urukömbuk, urukondum aka urusiŋgok pakpak mi qeköba gilget köröwen
    tatma. Urukönöpnöŋ kude jula eŋgohoiga uruŋinan auba yom qeta jim aŋgubepuk. Mewöyök
    andöqeqe keu töhöreŋ mi kude jime. Aŋgöjörak könaŋi könaŋi uruŋini tölöhobapuköra
    mi mönö körek andö qegetka tikep ahöma.
  dgz-dgz: Ap menan inak koewa iravi tandayasen, nop koevet sisi dena wan, arak maken,
    ao senao wan, ita anan ame ya taiwanian. Amba evenae wai inamup anu koeragam ya
    taiwanian. Inak mame uruga ae di vean.
  eng-GNV: Let all bitternesse, and anger, and wrath, crying, and euill speaking be
    put away from you, with all maliciousnesse.
  zaa-NT: Bittu rù cúa lo losto' le ca la' rulábalatsi' qui' le nu runi qui'ni itsa'áni
    le lani attu enne'. Bittu rù cca le iqquia l·la nìhua iqquia tsà'a, nìhua bittu
    rù innedí' le, nìhua bittu rù qué' lé, nìhua bittu rù biỹa guthacca' le ca enne'.
  eng-WEBSTER: 'Let all bitterness, and wrath, and anger, and clamor, and evil-speaking,
    be put away from you, with all malice:'
  guh-guh: Daxita pibisiajamatabëcuene pacopabare. Pacopabarenua baja, itsajivi itsa
    pacaitsacueniaba, bajayajebi panejamatabëtsitecabiabijava. Pëtsa bajayajebi pajamatabëtsitecame
    paneanaepanaejava. Bepijia pajamatabëcaevare. Pacopabarenua baja paneajamatabëcuenebejejava
    ata. Pacopabarenua baja panenabaraanaepanabiabijava ata. Pacopabarenua baja itsamonae
    pibisiacuenia panebijataeyabiabijava ata. Pacopabarenua baja itsamonae pibisiacuenia
    panebaracuaicuaijaitsabiabijava ata.
  bon-bon: Gone niiyaniya ngene jwaatwananinuye poto biname bime poto cidi me. Gone
    claabe te weebibine ätucera, ämugetna gone. Drämä gone piiyepu niiya mene gone
    biname bine jaji, coo poto claabeclabe mule gone.
  nhw-BL: Ayacmo ximoyolchichicachihuaca. Ayacmo ximochihuaca anyolquentzitzi. Ayacmo
    xicualanica. Ayacmo xiquijtoca fiero camanali catli tecocohua. Ayacmo xitetlaijilhuica.
    Ayacmo xitecualancaitaca.
  swh-ONEN: Ondoeni kabisa uchungu, ghadhabu, hasira, makelele na masingizio pamoja
    na kila aina ya uovu.
  wbi-wbi: Lunoghile pikuluvika patali uvuvafi vwooni, ing'alasi, ilyoojo, amabatu,
    namaligho, palikimo nuvuhosi vuno vuli pa pinga.
  bba-bba: I ku yibɛrɛ tɛɛru yi ɡɔ̃ruɔ, kɑ mɑɑ mɔru kɑ nuku ɡbisibu. I ku mɑɑ wɔkisinɑ
    ǹ kun mɛ i wɔnnɑ, i nuku kɔ̃su kom bɑɑmɛre derio.
  eng-KJVCPB: 'Let all bitterness, and wrath, and anger, and clamour, and evil speaking,
    be put away from you, with all malice:'
  kgk-NT: Anive pende a'e e'ỹ teĩ ojóehe. Pejohayhu rei katu. Anive pende poxy pya'e
    rei ojóupe. Pehexa uka katu pende reko kirirĩ ae katu pende rapixa-pe. Anive pejogwereko
    poxy teĩ. Pejogwereko rayhu ae katu. Penhonhe'ẽ mbojevy jevy-vy, anive penhe'ẽ
    hatã hatã ojóupe. Pejogwereko kirirĩ ae katu. Anive penhe'ẽ vai rei ojóehe. Penhe'ẽ
    porã porã ae katu ojóupe. Anive pejohayhu e'ỹ teĩ. Pejohayhu ae katu peiko-vy.
    Upe tekoha tujakwe-gwi pepoi katu.
  waj-waj: Ngia ngiingii ausa kapikarai mmuakiaayauvai pikiada ausa nniitareera buaaru
    tiraivaatama pikiada kua yaagueeqa tida tomedaira kuaivaa tiraivaatama pikiada
    nniki tomedaida variraivaatama pikiaatee.
  cpy-cpy: Powashaantero nimaeka pikisashiretaka, aritapaaki pikija-piintaka, piñaa-katsimatantzi,
    piñaana-minthatan-tayitzi, pikishimatantzi. Otzimatyee powashaanteero pantayitakiro
    kaaripero-yitatsiri.
  mpx-mpx: Atielolol amnanina gegewena nuku ahek yoho eliyamiu, alona ge huga. Bahi
    anamiu ni eelolol alomiyau elal ge bahi nuku babaa panapanak-agil. Bahi pihigelgel
    paganina ni gagan eliyamiu.
  wbp-wbp: Kajingki yapangku murrumurru-mani, kularla miyalu maju jangkardu nyinaya,
    lawa. Kularla kulu-jarriya, manu kularla kilji jangkardu wangkaya. Kularla nginji-wangkaya,
    manu kula maju manngu-nyangka.
  luo-luo: Weuru kecho gi mirima gi ich wangʼ gi gwandruok gi himruok gi ketho nying
    kod himruok duto.
  nhe-NT: Ayoc ximoyolcuitlamacaca. Ayoc ximochihuaca inyolquentzitzi. Ayoc xicualanica.
    Ayoc xicualancatlahuejchihuaca. Ayoc xitetlaijilhuica. Ayoc xitecocolica.
  aii-aii: ܪܲܦܹܝܡܘܼܢ ܡܸܢܵܘܟ݂ܘܿܢ ܟܠܵܗ̇ ܡܲܪܝܼܪܘܼܬܵ‌ܐ، ܘܚܸܡܬܵ‌ܐ، ܘܟܲܪܒܵܐ، ܘܪܵܘܒܵܐ، ܘܓܘܼܕܵܦܵܐ،
    ܥܲܡ ܟܠܵܗ̇ ܒܝܼܫܘܼܬܵ‌ܐ.
  esk-NT: Uumisugruaġutiqaqasi suli qinnaktaqasi uumitchaktaġusi. Nipaalasruŋaqasi
    uqamaqłuutisuŋaqasiḷu, suli qanusripayaamik pigiitchualiqisuŋaqasi.
  msb-msb: Niyan, dili na kamo maghumot, dili magsamok kag magpakaraot sa tawo. Halion
    gayod an kapait sa tagipusuon, kaurit kag kabadli na nababatyagan,
  cpa-NT: Tsa¹ma¹ŋi³nioh³ hniah¹² hi² hianh³ hniah¹², hi² jmóh³ hniah¹² møah¹³. Tsa¹ma¹juaih¹³
    hniah¹² dsa² jǿg³ hlaih¹³. Ta¹cøg¹² jmóh³ hniah¹² ca¹lah¹jǿ¹ hi² hlaih¹³.
  dso-dso: ସବୁ ରକାମର୍‌ କୁଟ୍‌ କାତା ଚିନ୍ତା କର୍‌ବାଟା, ରିସା ଅଇବାଟା,କିରଜାଟି କର୍‌ବାଟା, ନିନ୍ଦା
    କାତା କ‍ଇବାଟା, ଇଁସା ତଲା ଅଇବାଟା, ଏ ସବୁଜାକ ତମର୍‌ଟାନେ ଅନି ଦୁରିକେ ସଙ୍ଗୁଆ ।
  meu-meu: Heiri-heiri, daḡedaḡe, badu, heloḡo-heloḡo, hereva mirodia, hahebade, iboudiai
    ba nege daure.
  yva-NT: Vemo waparijo vatane mai nora, yara syare wasanuga mpari muno mamun mamo
    wapo ravea nsopi. Vemo wapunanta nora muno wapo vatano kaijinta mansaura tantunawi
    nora. Muno vemo wasanuga ngkakaijo vatane mai nora.
  dgc-dgc: Mara, diyan kam mégsekay, diyan kam méiyamut éy ta mégingél, diyan kam
    méghabuhabuk, diyan kam mégupos, diyan kam mégdukés tu isip.
  zpm-NT: 'None csaan to: guieḻnialadz, tso to gow gzhiizh zdoo to; glëëdraa to, sobzhiandraa
    to, coredzdraa to, gacntseebdraa to, ni grëragaa guieḻntseeb ne no, guṉde tow.'
  hix-NT: Ewakhàn mehra ro mak ehtxoko. Toto hoko àrwomra ro mak ehtxoko. Àkowontahra
    ro mak ehtxoko. Toto wàràhyakahra ro mak ehtxoko. Noro xehra wehxaha kahra ro
    mak ehtxoko, toto hoko.
  sim-sim: Uwa osik man ji wapkava hishihi kavakavan ji undan er ji halarakoka. Jir
    man ji ngriaha ji waplelenawa hala. Uhu ji okolehe ji hukwamainentlembawa hala.
  npi-ULB: सबै किसिमका तीतोपना, क्रोध, रिस, झगडा र अपमान सहित सम्पूर्ण दुष्‍टता तिमीहरूले
    त्याग्‍नुपर्छ ।
  cgc-cgc: Dili magsakit beet nyo, dili kaw gulpi maggilek, dili mag-init gid ulo
    nyo, dili magbutalay daw dili nyo man pakalainen duma na mga ittaw. Daw ino pa
    na malain kuntra ta duma na mga ittaw, dilian nyo.
  tim-tim: Akto gasa den me kuk bo akbei. Akto galagât hogo hogo me wan me wan bâleŋe
    aregât kalakŋe urutmâ panbei.
  yor-yor: Gbogbo ìwà kíkorò àti ìbínú, àti ìrunú, àti ariwo, àti ọ̀rọ̀ búburú ni
    kí a mú kúrò lọ́dọ̀ yín, pẹ̀lú gbogbo àrankàn.
  wos-wos: Yangun haraki saraki mawuli atéfék yatakatanguni. Dika haraki xékénguka
    mawuli, diré haraki hundi wanguka mawuli, rékambambu wanguka mawuli akwi yatakatanguni.
    Guni di wali waru warenguka, dika haraki saraki hundi wanguka, dika haraki saraki
    mawuli yanguka, wungi yanguka haraki saraki mawuli atéfék yatakatanguni.
  emp-NTPO: Jũma bãrãba sod̶e biẽ́ crĩchabadara, sod̶eba quĩrũbadara, quẽguea bed̶eabadara,
    caicayabadara, djãrã biẽ́ jarabadara, idjab̶a jũma djãrã biẽ́ od̶i crĩchabada
    sid̶a ãyã b̶ʌd̶adua.
  eng-F35: Let all bitterness, wrath, anger, clamor and slander be removed from you,
    with all malice.
  ind-ind: Buanglah semua sakit hati, dendam, dan kemarahan dari hidupmu. Jangan bertengkar
    dan saling menghina. Berhentilah melakukan segala macam kejahatan.
  pes-OPCB: هر نوع تلخی، خشم، عصبانیت، درشت‌خویی، ناسزاگویی و بدجنسی را از خود دور
    کنید،
  mpt-mpt: Ibo fun yatememin kukub osa alo sum tliaubenamin kukub osa eka dosuanin
    kukub osa dleb weng nganin kukub osa weng dobo weng omin kukub osa eka kukub misiamo
    afet osa alukum deiboniba
  ssx-ssx: Ikana꞉ma꞉ honema꞉ yawa꞉la꞉eki make titipu pikieki kuta kone a꞉mina꞉la꞉eki
    make mineke panka꞉la꞉eki make tandapiki pi alemeeki make pi la la pitelemeeki
    make do hande hoke hone witeleme ekimanu paeyo baota꞉
  mkl-mkl: I nyɔ dɑɑ kuro nŋɛ fei do idɔɔkɔ̃ yɑɑmɔ do idɔɔkɔ̃. Nɔ i mɑɑ̀ yɑ ɡbɑɡbɑ
    si njɛ wɑlɑkɔ i mɑɑ̀ sɔ irii njɛ ŋɑ. I jɔ̀ inɔ sɑ̃mi bɑɑ yoomɑ fei.
  gaq-gaq: ସାପାରେନେ ଇଂସା, କୁଟ୍‌ ବାରି ରିସାନେ ଆନ୍ତାର୍‍ପା । ୱିଙ୍ଗ୍‌ଆଃରିଂଆଃ କି ବିନ୍‍ରେକେ
    ନିନ୍ଦା ଆଡିଙ୍ଗ୍‍ଗେପା ଜା ଆଡ଼ାତ୍ରା ଗୁର୍‍ନା ମନ୍ ଆବଗ୍‍ପା ।
  gof-RNT: Cametethi, yilo, hanqo, waaso, cashshenne iita ubbaa hinttefe haassite.
  unx-unx: ସବେନ୍‌ ଲେକାନ୍‌ ମେହେର୍‌ କାଜି, ଆଡଃ ଖିସ୍‌, ସାଙ୍ଗିନେପେ । ହିସିଙ୍ଗା କାଜି ଆଡଃ
    ନିନ୍ଦା କାଜିକ ଆଲ୍‌ପେୟାଃ । ଜେତାଏକେ ଆଲ୍‌ପେ ହିଲାଙ୍ଗ୍‌କଆ ।
  gah-gah: Ekesá gakó mesaha gakó mukahá gakó itó vivi vovoga aleko letovo oaká gakó
    nuvane giliki gili ahulalo. Itó lova likigika amino. Itó likizapaló molamino.
  lcm-lcm: Mamain ta vinga visuk, takaring, marala, angvisvis na mengen arikek, kuvul
    ve mamain ta lomlomonai rikek, ka pasal suai aongos.
  aer-aer: Kenhe tyerrtye arrpenhele arrenhantherrenhe akurne-ileme apeke, arrenhantherrenhe
    atnerte akngarte-iwemele apeke, ahele-irretyale, ware anerle. Ahele akwete anerrirretyale.
    Itnenhe iltetyale anetyeke, itneke akurne itirretyale anetyeke.
  qvc-NT: Chayri ama syintishpachu, ni piñakushpachu, ni piwan anyanakushpa, ni musyanakushpa,
    ni pitapis ch'iqnishpachu, ni suq laya malukunata rurashpachu, kawsashunllapa.
  tgl-ULB: Dapat ninyong alisin ang lahat ng sama ng loob, poot, galit, pagtatalo,
    at pang-iinsulto, kasama ang lahat ng uri ng kasamaan.
  cbs-NT: Jaska inun, jadakidida matu chakabuwabu jas shinain man amua nimis, inun
    man pubenjaidamis inun, man sinatamis inun, man kunyan ichakayamamis inun, xeti
    ikama man ja imis inun, jamapai chakabu betsa betsapa matun jaxpa anua kainmisdan,
    matubunan, puta keyudikanwen.
  xtm-NTPP: Chukan kúu ja jin xtandiyo ni ndaka tu'u tnu'u jatu tnu'u xiko tnu'u ndi'vi
