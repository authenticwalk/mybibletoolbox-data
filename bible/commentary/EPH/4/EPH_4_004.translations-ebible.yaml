  hlt-MCSB: Nangmih kah khuenah te ngaiuepnah pakhat dongah n'khue uh vanbangla pum
    pakhat neh mueihla pakhat ni a om.
  xtd-NT: Idii nga ñayiu ka kuu‑ro ntdaa‑ro chi kuenda kɨu yɨkɨ kuñu Cristu ka kuu‑ro.
