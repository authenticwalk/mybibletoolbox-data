  nya-nya: Pali thupi limodzi ndiponso Mzimu mmodzi, monganso pali chiyembekezo chimodzi
    chimene anakuyitanirani.
  ngu-NT: Nochimej nemejhuamej san secan nenteyaxcahuan ne itech Dios. Niman no san
    se Espíritu mechsentlalia ijcon quen Dios san se tlamachalistli omechmacac ijcuac
    omechnotz.
  kup-kup: Met God pim Pul Tin nenap dari anahan het, Iesunañ herï hones ravat hez.
    Met God dari ba ou avatahan hez-taput tokat tinaek eñepanez hah-povoz homet lop
    honerï ravat hez.
  jid-jid: Ikpa riri, ni brji tsratsra riri, nawa bana yoyi ni yosron riri'a.
  wmw-wmw: Kamana mwiri mmoja tu basi na Roho mmoja tu basi, kamba vyamwitiwe kati
    ya tamaa mmoja tu basi mupáta wakati wamwitiwe.
  gmv-GGM: Inte xeygetida galas isi ufaysako xeygetidaysa mala isi asatethine isi
