  bwo-bwo: It s'eegeyor ik jángosh it s'eegetsok'o ik atsonat ik shayiro fa'ee.
  nch-BL: Pampa nochi tojuanti cati tijneltocaj Toteco tiitztoque quej san setzi totacayo
