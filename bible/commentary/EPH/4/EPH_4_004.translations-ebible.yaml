  spa-RV-1909: 'Un cuerpo, y un Espíritu; como sois también llamados á una misma esperanza
    de vuestra vocación:'
  csy-csy: Lametna khat sung ah note hong sap bang in, pumpi khat om hi, taciang Thaa
