  san-PUN: ਯੂਯਮ੍ ਏਕਸ਼ਰੀਰਾ ਏਕਾਤ੍ਮਾਨਸ਼੍ਚ ਤਦ੍ਵਦ੍ ਆਹ੍ਵਾਨੇਨ ਯੂਯਮ੍ ਏਕਪ੍ਰਤ੍ਯਾਸ਼ਾਪ੍ਰਾਪ੍ਤਯੇ ਸਮਾਹੂਤਾਃ|
  nob-LB: Vi er alle lemmer på den samme kroppen, og vi har fått den samme Ånden.
