  tet-tet: Hodi nunia, ita hotu-hotu dadi mesak ida hanesan Kristus isin lolon duꞌuk.
    Ita hotu-hotu simu Kmalar Lulik mesak ida. Ita hotu-hotu moos haloon baa Maromak
