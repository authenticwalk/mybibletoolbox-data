    sum̃alu m̃arera se ea, nap̃a Ntewa naga pio amiu vanonia.
  ckb-ckb: هەروەک یەک جەستە و یەک ڕۆح هەیە، بۆ یەک هیوای بانگەوازەکەتان کە بانگکران،
  nas-nas: Mono tee narung otong niiꞌke nko-antavampimaung Karistooꞌnung, eeꞌnoko
