    yeedhay rajo keliya xagga yeedhistiinnii.
  mam-C: Qu'n junch'in Ttanim Dios, a t-xmilil Crist, ex junch'in Xewb'aj Xjan, ex
    junch'in q'uqb'il qk'u'j ti'j tkyaqil nqo ayo'n toj kya'j, a tze'nkuxjo xqo txokle.
  ndj-ndj: Kuna mvili wumu na Mfuki yumu, kucha wula shuvililu limukemiwili na Chapanga
    kwa shuvililu limu.
  mbj-NT: Sét né hẽ Jesus hub hadoo ëër, ta hã h'yy ka'eeh doo. Sét né hẽ P'op Hagä
    Do Sahee ër gadoo doo. Ti hadoo na-ããj hẽ, sét né hẽ baad hadoo do bë gada do
    ta jawén bë gadoo do pan'aa, bë P'op Hagä Do wén naëëj wät.
  lat-VUC: Unum corpus, et unus Spiritus, sicut vocati estis in una spe vocationis
    vestræ.
  ngp-ngp: Wiyuko mwili umwenga wa Kilisito na Muye ywa Mnungu yumwenga, enga ivo
    mwili na kawiilo dili kawiilo dimwenga mwitangilwe ni Mnungu.
  aoi-aoi: Ngakwurraja Neningikarrawara-langwa ngarnumamalya ngarruwurrakuwilyaba
    ngarrididirrbura ngarna. Awilyaba-ma wuburra amadangkwa ngarr-ambilyama ngarna.
    Umba eneja Neningikarrawara ngarrenu-kwama nakina ena-langwa Amawurrina awilyaba-ma
    ngakwurruwa-wa ngarrababurnu-wa. Nu-wekbalyinuma nakina ngarrididirrbura ngawa
    ngarna, kajungwa aku-werrikembirrarini-yada ngarna ngarruwurrakidirrbura enuwa-wa.
  enq-2: Yonge mendai iki katenge. Spirita mendai ikiaka katenge. Dopaleaka joo, Goteme
    nyakama mende ditona leamo doko iki nee kaeyao malisoo kalyepale lao nyakama wii
    lao nyia.
  eng-ASVBT: There is one body, and one Spirit, even as also ye were called in one
    hope of your calling;
  mna-mna: Kere. Krisi, lupŋana kini tamen ta imbotmbot. Ina iti tomtom ta tuurla
    kini na. Mi Bubuŋana ta kembena. Tamen ta imbotmbot. Mi indeeŋe Anutu iboobo iti
    ma tewe lene na, iboobo iti be tuur matanda pa koroŋ tamen. Ina mbotŋana ki kar
    saamba. Mi Merere tamen imbotmbot, urlaŋana tamen imbotmbot, mi takam yok be tewe
    Merere tamen lene. Mi Tamanda Anutu tamen ta imbotmbot. Ni koroŋ imap katuunu.
    Mi izeebe koroŋ ta boozomen, mi koroŋ ta boozomen tiwe zaala pini be ikamam uraata
    kini.
  myw-myw: '@see-verse:EPH.004.003'
  sby-sby: Pali mubili umo kayi pali Mushimu Uswepa umowa, nako kupembelela ni kumo
    uko Lesa nkwalamukwila.
  sll-sll: Molere Kraist gaung tani weniga dimia. Dungwo meri ni Kraist pir tenga
    hobi tabin tani monua. Te God Kwiang yon wu bungure mol pai onga i ere para taniga
    monua. Te God sigare kul na tenangure hamen hol nala di pinga i kwaling taniga
    dimua.
  yaq-NT: Itepo si'ime nau, wepul yoemta benasi tee bitwaa. Intok ito nasuk wepul
    Liojta tu'u jiapsi jiba aayuk. Inia mak ketchia, ju'u tu'ika, Liojta betana itom
    bit bo'o bicha'u juni'i, ket wepu'ulaikai.
  uro-uro: Bä ut dräm i sokt kale ama sägäge ama släqyige na ama qatnanaktpämda dä
    sokt kale ama sägäk ama Qloqaqa nak kop toqor ngän gärarhani i sa ma Ngämuqa qa
    mes ta ivakt iva qale rha sa ama sägängät ama qatnanakt nani ma Ngämuqa aa lat
    kärangätni i ngät dän doqoräkt i ma Ngämuqa qat tes ngän.
  ita-1885: V'è un corpo unico, e un unico Spirito; come ancora voi siete stati chiamati
    in un'unica speranza della vostra vocazione.
  muy-muy: Aɗaba mam, leli ndam ga Yezu mìgia akaɗa mis bəlaŋana, nahkay vu geli biliŋ.
