  mdy-ETH: ዒንሢ ፔቴ ሃጊ ማዓ ዎዛም ዔኤሊንቴያ ማዔሢጉዲ ፔቴ ዑሢና ፔቴ ዓያናና ዒንሢኮ ዓኣኔ።
  spl-spl: Anitâhât Wâtgât mâmâŋahât Heak ikŋak mem heweweŋ tuhunenekmu Kiristohâlen
    biwinenŋaŋe kepeim yâkât komot konohâk otmâ mansain. Yawu manmunŋe Kiristo ikŋak
    âwurem ge menenekbuapgât nâŋgâm biwinenŋe mem manmain.
  usp-NT: Junke chi k'at wi' chapca' jun chi tio'jl y junke Lok'laj Jsantil Kakaj
