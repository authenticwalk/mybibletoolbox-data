  kxv-kxv: ଆଙ୍ଗା ରଣ୍ତିଏ, ସୁଦୁଜୀୱୁ ଜିକେଏ ରଣ୍ତିଏ, ଏ଼ନିକିଁ ମୀରୁ ମୀ ହା଼ଟାମାନି ରଣ୍ତିଏ ବା଼ର୍ସୁ
