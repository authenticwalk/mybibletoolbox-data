  kan-2017: ನೀವು ಕರೆಯಲ್ಪಟ್ಟಾಗ ಒಂದೇ ನಿರೀಕ್ಷೆಗಾಗಿ ಕರೆಯಲ್ಪಟ್ಟವರಂತೆಯೇ, ನೀವೆಲ್ಲರೂ ಒಂದೇ
