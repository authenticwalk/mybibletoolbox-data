  san-TAM: யூயம் ஏகஸ²ரீரா ஏகாத்மாநஸ்²ச தத்³வத்³ ஆஹ்வாநேந யூயம் ஏகப்ரத்யாஸா²ப்ராப்தயே
    ஸமாஹூதா​:|
  cof-NT: Crístochi tsachilari man bolonni jolajoyoe. Diosichi Tencari mancasiri Tenca
    joe. Diosi chiquilaca yabe cayaisa tica joe yape chiquilaca se larino jonunca
    tenca cato meralarasa. Junni jeralela man parejori tenca cato, junca meralarayoe.
  srm-NT: Biga fa u dë peipei sëmbë seei, ma di wan kodo nöö u dë e. Di wan Akaa u
    Gadu hën nöö dë a u tuu hati. Di wan bakaten bunu nöö a paamusi u tuu, fu di u
    dë sëmbë fëën.
  qvs-NT: Chashna kuyanakushpa kawsashpanchikuna suk kuerpushinalla kanchisapa. Tata
    Diospa Espiritun rikchak layapi yanapawashpanchikunapish payka sukllallami. Chashnalla
    Tata Dioska tukuy ñukanchikunata akllawashkanchirayku shuyaykanchisapa paywan
    tantalla mana tukuyniyukta kawsananchikunapa.
  zca-NT: Nela xmod nak rë be men che'n Jesukrist, kuze' tutsa kwerp che'n Krist nak
    be, no tutsa Sprit che'n Dios nzho laxto' be. No se'ta' mila' Dios di'zh ka' be
    tutsa kwa'n wen, no por kure', ngurezh Dios be gak be men che'n Me.
  cbc-NT: Dios cʉ̃ caĩñajorore marĩã cʉ̃ pũnaa jĩcã majãrẽ bairo marĩ ãniña. Tunu
    jĩcãʉ̃ã niñami Espíritu Santo Dios yeri pũna marĩ mena caãcʉ̃. Tunu bairoa marĩrẽ
    Dios cʉ̃ caátipee jĩcã wãmerẽã marĩ coteya.
  qxo-NT: 'Cuyanacur cawanantsicpä cagcunata shumag tantiyacuyay: Jesucristuta chasquicogcunaga
    llapantsicpis juc cuerpunöllam caycantsic. Llapantsicmi Espiritu Santuta chasquicurguntsic.
    Llapantsicmi shuyacuycantsic Tayta Diospa ñöpanman chänapä.'
  mox-mox: Itaʼa toʼekalesia niʼau kaveʼwafi ʼaidega, ta qabuda Niboana Gwalagwalana
    ʼaidega nana kaʼewea. ʼIdewani wese yani ʼaidegana weaqina me eda vetumaqana kaluluʼita
    vane, ta baʼe yani nana weaqina Yaubada gabeda.
  kew-kew: Niaa rayo ora to yogane padane-rupa gea-pulu Holi Spirit padane muaema.
    Go-rupa page Gote-me niaa yae padane-rupa ginalo surubema.
  dww-dww: Baninama tauda matabuda inam tubuḡa tenaḡa. Be Arua tenaḡa matabuda nopode
    e miamiana. Be dà gewagewama matabudi Mamaitua ya noḡota poredina aubainama, matabuda
    dà noḡotama tenaḡa, da inam raḡanine tokare marae tà naḡona.
  twi-ASANTE: Nipadua baako ne Honhom baako na ɛwɔ hɔ, sɛdeɛ wɔfrɛɛ mo kɔɔ anidasoɔ
    baako,
  aoj-aoj: Alop atifip, Ambal buꞌunai Godi atifina. Amamba naꞌamba atin siꞌi hiahawes
    atifis, God naliꞌ nofalepa pape pegehafasi.
  cbv-cbv: Jwiít nihat biícdih Jesucristoíh bácah panihnijeh jwĩ jʉmna caá. Jwiít
    nihatdih Dios ã wahni Tʉ́ini Espíritu biícjeh tigaá. Jwiít nihat Dios ã ñíonit
    ã pebhboó jwĩ bejat pínahdih biíc yoobó jwĩ pã́ina caá.
  taw-taw: Chɨn jɨmñɨl mubwak nokom tek mɨdobun. God Kawnan ak nokom mɨdeb. God chɨnop
    aglɨl suk agek, tap teplep nokom olap chɨnop ñek dɨnɨgabun ak kod mɨdobun.
  jic-NT: Cupj Dios ts'uyupj. Cupj pjü way qjuis pülücpan. Dios Cjües pjaní p'in,
    pjü qjuisas mo'o pü'ü jupj. Nun Dios ts'uyupj nu tepyala pjü way, Dios la nu t'ya
    mpes. Jupj nin tjevele pjü way cupj ca nlaca jupj pü'ü nt'a.
  zap-NT: Tebegue kwerp nak be yra be no tebegue Espíritu Sant nak ne raknonen be,
    zenga ke tese ne kambë́z be ne yseleedx Dëdyuzh lo be ne nak be xpén Dëdyuzh.
  wer-wer: Anutuuk pim omën ompyaö kopëtetaan kor öpenëak yas niaan tiarta rongan
    kopëtet ëak Ngëëngk Pul kopëtaööring wë.
  ipi-ipi: Anu peakale nambato wuane leyope. Ayiane Gote mindiki angu ateya. Bala
    nanima pitaka tombenenga atoto, nanimana ini anda-pangosa piape puato, nanima
    pitaka ando atalane. Akali Andane mindiki angu ateya. Balato nanima pitaka lamolo
    epolopeya lo nanimato maliyo ateyama. Oli Sipitisa mindiki angu ateya. Balato
    nanima pitaka ee lo meane okonemane nanima pitaka umbaini mindiki gulo ateyama.
    Bilipi mindiki angu eya. Dee, ipa meyama okopi mindiki angu eya.
  qul-NT: Uj ch'ulla cuerpo, uj ch'ulla Santo Espíritu can. Ajinata Dios wajasunquichis
    uj ch'ulla suyacuy salvacionman.
  ter-NT: Vo'oku uti póhutipone kuteâti koeku koxe'úti, koeku itúkeovo Kristu kotúti
    ûti. Poéhaxomaka ne Sasá'iti Omíxone Itukó'oviti ovo'ó koe'éviti. Poéhaxomaka
    ne kúxoixone ûti ikéneke Vúnae, véxone koúsokeovomo, kuteâtimaka ahá'inopi Itukó'oviti,
    kutí'inoke ihaxíkopiti héki.
  bmr-NT: Saafiiro, Sagaijaro icano icahi. Jaabadɨro oono meteemehicano sanooro iicabadɨ
    tooneguiiha Moocaani amɨɨhaico ucuuhuvano.
  fuf-fuf: On fow on heɓii Ruuhu gooto, on laatike ɓandu wooturu, wano tawiri non
    kadi hiɗon mari tama'u gooto mo noddiraɗon fewndo noddaɗon on.
  bhl-bhl: Nakunum kumel kunum waneng yu kilele ibolow fukunina! Alik alik nu bongguko,
    mongom makmak kebuluw kasike, nukati kal anggil makmak kesomi, Sunbin-Finik makmak
    akal kulusuluw te. Kulusomeluwi, Sunbin-Got e alik alik nulo bongguko, makmak
    weng mak “Kaneloki te!”, yangei, nu kame yangse weng beem dem keloke ding fenbuluw
    te.
  ons-ons: Ŋene Kristo wane sola bikum weku, so eŋane Asu weku, yale waka ŋene wetze
    weku waki, qeturage more, qeli wane kine kine weku wawaine Waomŋo okan ŋoniakane,
    ŋene eŋe tomaka gekene, wane. Anutuŋo ŋene ŋedorake,
  con-NTPO: Nane ingija fae nañi gi. Fae Qquendya'pa tsu ingima in'jaen. Chigaja poiyi'cco
    ingima fae'ngae ttu'sesi gi fae'ngae Tise ñotssiave in'jamba ronda'je'fa.
  ghs-ghs: '@see-verse:EPH.004.003'
  peg-peg: ମା ଗାଗାଡ଼୍‌ ରଞ୍ଜାଙ୍ଗ୍‌, ଜିବୁନ୍‌ ପା ରଞ୍ଜାଙ୍ଗ୍‌ । ଆରି ର ବାର୍ସି ହିଜ଼ି ଇସ୍ୱର୍‌
    ମାଙ୍ଗେଙ୍ଗ୍‌ କୁକ୍‌ତାତାନ୍‌ନା ।
  txu-NT: Gwaj baje mrãmri ne me ĩ pydji pyràk ne ren kam axikôt bakabẽn. Metĩndjwỳnh
    Karõ pydji kute gwaj bajo ba gwaj ren axikôt bakabẽn. Kute amiwỳr gwaj bajwỳr
    ne gwaj bajo bakam gwaj bakunĩ amiwỳr me'õ pydji kamnhĩxkumrẽxo baba.
  eng-WEBU: There is one body and one Spirit, even as you also were called in one
    hope of your calling,
  gnw-NT: Cristo jete pegua reta pentiño co, jare Espíritu Santo pentiño co. Jae ramiño
    vi Tumpa peparavo, peãro vaerã piyerovia reve penti ramiño.
  mux-mux: ‘⸤Pulu Yili-ni⸥ oliundu ‘Yunga yambuma molangi wai.’ nirimaliinga ⸤kolea-kaína
    pupu molomulú⸥.’ nimbu numanu sipu nokupu molemulu ulu tiluele mindi, aku-sipako
    oliu yambu kangi tiluele mele molemulu; Mini Kake Tiliele oliunga numanumanga
    molemále tilueleko;
  maj-NT: Nkuhú maha yjonintehe̱ Cristo̱ ko̱ nkuhú maha Espiri̱tu̱hu̱ Nti̱a̱ná xi
    tíjña. B'a̱ ta̱ ts'ín nkuhú j'ájinnu̱u Nti̱a̱ná, kui nga nkuhú ni xi tíchuyóho̱o.
  bkq-NT: Mârâ, mârâ warâ wâne kodo wogonro, tokalelâ olâ, arâ lâpylâ tokaleoem kydawyly,
    kurâ Jesus einwânni modo toenzepa kydawyly umelâ. Tokalâ kulâ Ispíritu idânârâ
    kagonro olâ Deus Ispiritury lelâ. Tokalelâ kydâsenuendo, Deus koendonro adâkehobyry
    ara kyam nhuduly lelâ.
  kue-kue: Ana nangino suwara pangwa, te Spirit suwara ta moglkwa, kuno yeglmere God
    ene aglendi yungwa i taragl wakai inaglkwa i keme sugl meglkwa.
  cot-NT: Maasanotarite aatimpajia tsaroventamajajigarica manaquea atsipatavacaajiacaquea
    quejecaquea apanironica achoocajiaque, apatirotitarite ichoocaque Ishire Aapani
    Irioshi choocashirentajiacajica. Aisa maasano icajemajiacajiquea Aapani Irioshi
    cameetsaniji incavintsajajiacajiniji oncoramanitapojajegueti ontaniqui jenoqui
    inquitequi.
  bnp-bnp: Hita e huriki a tara na Vure, si manga a kakaina viri i taku kunana. A
    Hanuna Vure i taku kunana, i manga kunana a Vure i gale mua mu gu pasimata vona
    a maki ge bele muri ma.
  apn-NT: Te mẽ pahte ixkre tipxi kamã ri axpẽn kôt papa pyràk jakamã mẽ pahpiitã
