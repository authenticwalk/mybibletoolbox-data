    ana leli ni ti bəlaŋ daya.
  kqc-kqc: Roaita bi yokoi maka ma vima ka yokoi maka, ye Sei ya raka niyori, bi uka
    mokena yokoi maka rofu ka raka niyo.
  tav-tav: Cʉ̃re caapiʉjarã jĩca poa macanare bairona mani ã. Jĩcaʉna ãmi Dio Espíritu
    Santo mani mena cãcʉ. Dio cʉ cabejericarã mani ã. To bairi jĩca wamerena catʉgooña
    yuuparã mani ã, caroaro Dio mena mani cãnipere.
  eng-ULB: There is one body and one Spirit, just as also you were called in one certain
