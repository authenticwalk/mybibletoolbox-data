  soy-soy: Nɔ ipiŋɛ isɛ kɛcɑ́ɑ́ ilesɛ lɛ. Nfɑ́ɑsɔnɛ nsɛ mɛɛ kɔ nɔ́nnɛ́nɛ́í kɛ́mɛɛ
