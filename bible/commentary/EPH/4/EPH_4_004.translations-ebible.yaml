  kan-OKCV: ಒಂದೇ ನಿರೀಕ್ಷೆಗೆ ನೀವು ಕರೆಹೊಂದಿದಂತೆಯೇ ದೇಹವು ಒಂದೇ, ಪವಿತ್ರಾತ್ಮರು ಒಬ್ಬರೇ,
  bbb-bbb: Ro Kavene Akae ije fuka besu ijiaru ro jadua jaka agane besu. Ro kuke ire
