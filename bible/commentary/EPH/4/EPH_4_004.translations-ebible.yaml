    a kolkha to E Nut tvaeng nguk, ther mi kut vaeng nguk kam nho mkor En atgiang
    tuk kmen a ktalhok to kam plong vle ko kim En ngnik ngnik ngang nguk gi enang
    tok kat arhe.
  klt-klt: Kulá Jesu ya naráng háting mená nándu sut káman dá re ina átang Iruk Káungá
