  sgz-sgz: Git no á tan tám ruruna git sosopas uri kes sár á páplun, má kes sár á
    Tanián a Pilpil a kis, má kes sár á táit git kis án ngangai suri, er ái Káláu
    ákte kilkila pas git ur on.
  kek-NT: La̱o li ralal xc'ajol li Dios chanchan nak jun chi tz'ejcualej nak cuanco
    ut jun ajcui' li Santil Musik'ej naberesin ke. Jun ajcui' li kama̱tan li nakayo'oni
    sa' comonil, la̱o li sic'bil ku.
  blz-NT: Tongko' isian sa'angu' waka, ka' Alusna Alaata'ala tongko' sa'angu'. Ka'
    uga' i kuu ia leelo'mo Alaata'ala kada' mongooskon upa men koikoimo.
  poe-NT: Itjen jnkoko̱á cuerpo la ko itjen jnkoko̱á Ncha̱kuen Dios la ko Dios kꞌuíye̱he̱
