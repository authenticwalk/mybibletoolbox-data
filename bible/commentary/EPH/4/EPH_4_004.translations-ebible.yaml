verse: EPH.004.004
translations:
  kpx-kpx: Munanae Tumu igaeu nahie malevege nahi Iesuluvuta vava igae holisi otogoe
    tiveve ke igae huhulahama.
  okv-H: Eto ekalesia neite neite irae rate ekalesia vahai eto Ahihi Otohu vahai eto
    God na ungo iji puvurou kiagova jage ena amo vahaira.
  tbo-tbo: Matababana tauta bolu emosi po ata tu hagu emosi Alugo Woiyawa ma Yaubada
    e ototugeta ipa ata winugonugotuhu lagona emosi hota houga e nenei binei.
  mal-C: ഏകശരീരമേയുള്ളു; ഒരേ ആത്മാവും. നിങ്ങൾ വിളിക്കപ്പെട്ടതും ഒരേയൊരു പ്രത്യാശയ്ക്കായാണ്,
  grc-SR: Ἓν σῶμα καὶ ἓν πνεῦμα, καθὼς καὶ ἐκλήθητε ἐν μιᾷ ἐλπίδι τῆς κλήσεως ὑμῶν·
  bgc-bgc: हम सारे बिश्वासी, देह के अंगां की ढाळ सां, अर सारया नै एकैए पवित्र आत्मा
    पाई सै, उस्से ढाळ जिब परमेसवर नै थारे ताहीं अपणे माणस होण खात्तर बुलाया था, तो
    थारे ताहीं एक उम्मीद दी गई थी।
  khz-khz: Ita maparara taunipara kwapunamo, e Veaga Palaguna maki kwapunamo gerai
    etaluna. Palagu na gomi maki ekeamito gau kwapunamo ulanana ekeamito, ita ewagumona
    gau kwapunamo tatugamagiana, (maguli vanagivanagi).
  deu-TKW: Ein Leib und Ein Geist, wie ihr auch berufen seid in Einer Hoffnung eurer
    Berufung;
  zsr-NT: Tuz nac gdu ca nayáꞌ nabanëꞌ Cristo le dzagruꞌ rëꞌu. Tuzëꞌ naquëꞌ Dios Böꞌ
    Laꞌy zóalenëꞌ rëꞌu. Tuz nac le runruꞌ löz, lë naꞌ bulidzëꞌ rëꞌu Dios quië uziꞌruꞌ
    xbey.
  lin-lin: Nzoto ezali se moko, Molimo mpe azali se moko, ndenge kaka Nzambe abenga
    bino na elikya se moko.
  hns-NT: Hamlog bieswaasie ghat djaise ek dehie baatie. Ekahie Aatma hamlog sab koi
    ke diel me rahe hai. Hamlog bhie ekahie barhia tjiedj agoriela djaun Parmeswar
    waada karies hai.
  noa-E: Maach chi Cristo dënkha nʉm khʉʉnan khapan thʉnaab mamʉ, õor ãbpaimkha nʉm
    Cristo gaaimua, maagwai chi Ẽwandam Akhaarjã ãbpaita sim maach ee sĩejem. Ich
    agjöta ĩchab Ẽwandam aar i dʉ̈i ãba naaimaju khĩirjugjã ãbpaita wai nʉm, mag ich
    aar awaagta warrjã maach thʉ̈rkha autarr aawai.
  eng-EMTV: There is one body and one Spirit, just as also you were called in one
    hope of your calling;
  mib-NT: Chi ɨɨn‑ni cácuu ñayuu maá yá, te íyó ɨɨn‑ni Espíritu, te ɨnuú cáñūhun ni
    yō jeē cóo jeē váha sɨquɨ̄ jeē ní cana ya yohó.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़उःत्तिल्‍ले़ लत्‍छा निङ्‌साङ् के़बिरिबा कुइसिःक्‍के,
    ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पाहाॽ लत्‍थिक् थक्‍सिरो॥ हे़क्‍क्‍याङ् सेसेमाङ् लत्‍थिक्
    वाॽ,
  xnj-xnj: Kuvi na higa yimonga ya Kilisitu na Mpungu umonga wa Chapanga, ngati chemukemeliwi
    muhuvalila yimonga.
  mmx-mmx: Legesa bantuxu mene nga la legesa Roonan Kaala, kerekngan mun ne Moroa
    gara ro xaka vam nimi ti legesa doxoma voovo,
  cbr-NT: Jesucristonan 'aish ca aín unicama achúshisaishi 'icën. An atu 'aquincë
    Nucën Papa Diosan Bëru Ñunshin Upí ax ca achúshishi 'icën. Usa áin ca bëtsin 'unáncësaribi
    oquin aín unicaman 'unania, Nucën Papa Diosan ca aín nëtënu abë 'inun nu caísacëxa
    quixun.
  tee-NT: Ju quijnan'an ju lhilaca'antauch ju Cristo tachi ju va lakatam lacatuna
    juntau. Chai va lakatam ju Spiritu Santu. Chai ni quintasacxtutan ju Dios pus
    va lakatam taxtokni ju pacxanau ni aquintaxtakniyan. Chai c'atsayau ni vasalh
    ca'amaklhtayananau ju anu' ju quintak'alhtasunitan ju Dios.
  eng-LSV: one body and one Spirit, according as you were also called in one hope
    of your calling;
  cak-NT: Xe jun kabanon konojel ri kaniman ri Cristo, y jun ri Espíritu Santo ri
    c'o pa kánima. Can konojel junan ri kayoben-apo, roma ja ri Dios ri xwoyon kachi.
  pah-NT: Cristo'gareheva'ero nhande nhaporemo ko Cristo'ga ra'oa. Ojipejiva'ea jate
    reki ko gara'oa. Nhande nhaporemo Tupana'ga ra'uva nhande pojyka. Ojipejiva'ea
    jate reki ko gara'uva. Nhande nhaporemo ti Cristo'ga nhande reroho yvagi pe nhande
    mongovo Tupana'ga pyri avuirama nehẽ Tupana'ga nhande mo'emo'eamo g̃waramo ojive.
    A'ea rehe jate ko nhande nhaporemo xanhimbovy'a.
  sja-NT: Jõma Cristode ijãapataarã k'ap'ɨa apai pɨk'a p'anapata mãik'aapa Tachi Ak'õre
    Jaure apai iru p'anapata. Tachi Ak'õrepa parã jɨrɨk'ãri Cristode ijãadamerã, auk'a
    ijãa p'aneejida Cristo k'aurepa parã wãdait'ee Ak'õre truadee. Ma-it'ee aupai
    Tachi Ak'õrepa parã jɨrɨji.
  xed-xed: Gwal zlghay nda ŋuɗuf ná, manda sluʼuvgha Kristi turtuktuk ya nzakwani.
    Turtuktuk Sulkum nda ghuɓa guli, turtuktuk skwi ya faf kuni ta ghəŋ tida hga ghuna
    Lazglafta ŋa zlghay.
  mks-NT: Tócó ndihi mí, na̱ cúú cuéntá Jesús na̱xi̱nu̱ co̱o í cúú yó tátu̱hun in
    túhún ña̱yivi. Jáchi̱ íin in túhún ínima̱ yi̱i̱ Ndióxi̱ iní ta in túhún cúú ri
    ña̱ ndátí quia̱hva Ndióxi̱ nu̱ yo̱ sa̱há ña̱ na̱ca̱xi a mí ndiquehé ña̱.
  gfk-S: Tikenong mon no palatamaine ma tike Tanuo mon. Hobi bileng, ing God ga tato
    mu, iga tato mu be mu na nanahe ma ra nurnur pane tike kapawena linge mon.
  bmu-bmu: Anutunöŋ eŋgoholöhi, miaŋgöreŋ mönö öröröŋ oyaeŋkoyaeŋ akingö jörömqörömŋini
    mohot miyök al eŋgiiga al mamböta malje. Miaŋgö dop iŋini mewöŋanök Kraistkö öl
    kembaŋi mohot aketka Uŋa Töröŋi mohotnöŋ mönö inahöm eŋgiiga malme.
  dgz-dgz: Keriso den nu etunu daiton amba God Guewa daiton di warivin. Ame gaset
    God ere enan wani anu dao ega mame daitonagaet di taiwaniampen menan wan.
  eng-GNV: There is one body, and one Spirit, euen as yee are called in one hope of
    your vocation.
  zaa-NT: Ttùba ná ri'u lani Cristua, ą'hua ttùba Espíritu Santo runna la'labàni espiritual
    qui' ri'u de dúe lo losto' ri'u. Ą'hua ribèda ri'u lani la' redacca' latsi' por
    nu gunna Tata Dios qui' ri'u porqui'ni chi gutàỹie ri'u.
  eng-WEBSTER: There is one body, and one Spirit, even as ye are called in one hope
    of your calling;
  guh-guh: Jesucristojavabelia vajanajamatabëcuenecopatsixae, vaxaitsi baja nexata
    caenë Jesucristo pijajivitsi. Xainatsi baja caeEspíritu Santo Dioso vajanacajunatsivi.
    Bajaraxuata caejamatabëcuene xainavanapatsi. Evetavanapatsi pacuenia Dioso najumecapanepaeya
    jumaitsi vajanacacapanepaenexa.
  bon-bon: Tääpe yepä gyene, Seemo yepä gyene epu pana, yepä taatu gwidape lipu pisi
    nyene Acejiyame lui cabu ituge ala asogleca weene ngene atwana singi acraname.
  nhw-BL: Pampa nochi tojuanti catli tijneltocaj Toteco tiitztoque quen san setzi
    totlacayo iixpa Toteco. Tijpiyaj san setzi Itonal Toteco. Huan quema technotzqui,
    quiijto ma tijchiyaca para senquistoc techmaquixtis nepa ilhuicac san se quen
    quinmaquixtis nochi sequinoc catli quinnotztoc.
  swh-ONEN: Kuna mwili mmoja na Roho mmoja, kama vile mlivyoitwa katika tumaini moja.
  wbi-wbi: Kuli m'bili ghumo ku Mhepo jumo, ndavule mulyale mukemelilue muvwa kyang'haani
    uvwa lughulilo lumo ulwa ulwa ng'emelelo jinu.
  bba-bba: Sɑ Hunde turo mwɑ mɑ sɑ kuɑ wɑsi tee. Nɡe mɛyɑ mɑɑ yĩiyɔ teebɑ sɑ mɔ yèn
    sɔ̃ Gusunɔ u sun sokɑ.
  eng-KJVCPB: There is one body, and one Spirit, even as ye are called in one hope
    of your calling;
  kgk-NT: Cristo rete-rehe oĩ va'e-rami peteĩxa peiko. Peteĩxa oiko nhande py'a-py
    Nhe'ẽ Marangatu tee va'e. Peteĩxa nhande pe'a va'ekwe gwe'yirã. Peteĩxa nhande
    kwéry nhaha'arõ Hesu ogwahẽ jevytaha áry.
  waj-waj: Ngia vaa ausa hanigieeraiya Anutuuqo taikiai mmuaakaraakiaaya variaanoo.
    Mmuaa Mmannasa Yoketaivoono ngii aakiaana varinoo. Anutuuqo ngii maavee tikiai
    ngia innasi kuaaree kiaa faannakiaa aataruuvo mmuaa aataruvai vainoo.
  cpy-cpy: Oshiyawaetakawo apaani akantanaa awathaki, tema apaani ikanta Ishire tajorentsi.
    Ari oshiyari eejatzi apaani okanta ikashiya-kaayiteemiri Tajorentsi poyaako-neenteeri.
  mpx-mpx: Gegewela ta tubwi ta ola tuwan maisena, ge Yayaluwa Bwabwalena toto ta
    ahe iyai te maisena. I ola al, alola wala atimatuwa gegewela waisi maisena ya
    te kaiwena ta matamatan, toto Yehoba i lovivina-an kaiwela ge i yogaagila.
  wbp-wbp: Jinta-mipa Pirlirrpa Kaatu-kurlanguju ngalipakuju. Kuja-nyarra Kaatu milarninjarla
    wangkaja nyurrurlaku, manu kuja-nyanu nyanungu-kurra-manu, jangku-pungu-nyarra
    jintaku-mipa yangka jurrku-juku kuja karliparla jalangu pardarni.
  luo-luo: Nitie ringruok achiel kod Roho achiel, mana kaka ne un e geno achiel kane
    oluongu,
  nhe-NT: Pampa nochi tojuanti tlen tijneltocaj Toteco tiitztoque queja san se totlacayo
    iixpa Toteco. Tijpiyaj san se Itonal Toteco. Huan quema technotzqui, quiijto ma
    tijchiyaca para senquistoc techmaquixtis nepa elhuicac san se queja quinmaquixtis
    nochi sequinoc tlen quinnotztoc.
  aii-aii: ܐܝܼܬ ܚܲܕ ܦܲܓ݂ܪܵܐ ܘܚܲܕ ܪܘܼܚܵܐ، ܕܵܐܟ݂ܝܼ ܕܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܩܸܪܝܹܐ ܠܚܕܵܐ ܗܹܒ݂ܝܼ
    ܐܝܼܡܲܢ ܕܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܩܸܪܝܹܐ،
  esk-NT: Agaayyutim tuqłuġaatigut piqatigiiqupluta ukpiqsriruani, taatnamik timaurugut
    atautchimik Christ-kun. Pakma atausriq Irrusriq nayuutiruq uvaptikni, iluqata
    niġiuganikhuta atautchiiñamik,
  msb-msb: kay mga partekamo san usad lang na lawas kag igwa na kamo san Espirito
    mismo. Pareho man na inagda kamo san Dios para sa paglaom mismo sin pagkasalbar.
  cpa-NT: Cøng² ni³ lán¹² báh³ jniang³. Cøng² báh³ jmi²dsí² qui²jiag¹² jniang³. Cøng²
    hi² dsio¹ báh³ dsii¹dsa gug² jniang³, ju³lah lǿa¹² jǿg³ hi² ca¹hei¹dsa jniang³
    hi² li¹chi² quián² jniang³.
  dso-dso: ଆମେ ସବୁ ବିସ୍‌ବାସି ବାଇବ‍ଇନିମନ୍‌ ଗଟେକ୍‌ ଗାଗଡ୍‌ ପାରା ଆରି ସବୁଲକ୍‌ ସମାନ୍‌ ଆତ୍‌ମା
    ମିଲାଇଆଚୁ । ସେନ୍ତାରିସେ ସମାନ୍‌ ଆସିର୍‌ବାଦ୍‌ ମିଲାଇବାକେ ସେ ଆମ୍‌କେ ଡାକ୍‌ଲାଆଚେ ।
  meu-meu: Tau-anina be tamona; Lauma danu tamona; e boirimui negadia ai boiboi helarona
    na tamona;
  yva-NT: Vatano wamanave Kristus aije wamamo anugane intabo, maisyare anasine intabo,
    muno Amisye apa Anawayo Vambunine mamo intabom. Muno ana wansanaveano ramene mamo
    intabo, wamanave wamare Amisye po wansawain indamu wamaura Apa kovo makanande
    rai.
  dgc-dgc: Sikitam éy négkaguman kitam dén, a naging isesa kitam dén a bégi. Sakay
    isesa be san i pag-asa tam a nipagakit dikitam na Diyos.
  zpm-NT: Sac goṉ tibaque cuerp nac ne grë ne, tibaque Espíritu nacnie ne, ni tibaque
    nac miṉe ndioṉ ne gneedz Dios lo ne, ne laa me bredz ne.
  hix-NT: Noro rye me manatxhe, Kryestu mryenonà rye me oyesnàr kom ke. Khoryenkom
    yokato yohà rye me manatxhe. Kahe yaw harha oyehtxoho kom hona ro rye manatxhe.
    Àro hona ro rma oyehtxoho menye, awahanonkatxownà, Khoryenkomo.
  sim-sim: Nir Jisasin hishindiyanda ma nir maome namtaskop ni nanda nir. Uhu Masikome
    Avui Wasilakahi namtas nom ni lahanda nir. Avui Wasilaka or kamashirik orhi mak
    ni nari wolo wavu namtaskop ni hishihi os nirin armek or ukurik or mbahandarin
    ni nikishindari nir.
  npi-ULB: शरीर एउटै छ र आत्मापनि एउटै हुनुहुन्छ, जसरी तिमीहरू पनि एउटै निश्‍चित आशामा
    बोलाइएका थियौ ।
  cgc-cgc: Di' ba kiten tanan na sakep ki Cristo paanggid na naan ki ta isya nang
    na lawa? Paryas nang na Dyos Ispiritu Santo na naan ki kiten. Isya ki nang ta
    paglaem ta mga pangako para ta mga papili ta Dyos.
  tim-tim: Akto Yesugât kâmot amâ konok akto Anutugât Heak akai konok akto Anutuŋe
    oloŋyegep gârâmâ hâmbâi yâk olop himbimân manbaen aregât konok nâŋgâmbiâ humo
    akbiâp.
  yor-yor: Ara kan ni ń bẹ, àti Ẹ̀mí kan, àní bí a ti pè yín sínú ìrètí kan nígbà
    tí a pè yín.
  wos-wos: Krais Jisasna hundika xékékwa atéfék du takwa, nani natafa male séfi nani
    re. Godna Hamwinya dé natafa male dé té, nana mawulimbu. God dé wa, nani atéfék
    natafa mawuli héraata déka getéfaré ye me dé wali natafambu jémba rembete.
  emp-NTPO: Dadjirãra cacua ab̶a panʌa. Ãcõrẽ Jaure ab̶a b̶ʌda eropanʌa. Ãcõrẽba bãrãra
    trʌ̃sia ab̶arida jʌ̃ã pananamãrẽã.
  eng-F35: There is one body and one Spirit (just as you also were called in one hope
    of your calling),
  ind-ind: Kita masing-masing sudah menjadi anggota dari satu tubuh, yaitu tubuh Kristus.
    Kita diberi Roh Kudus yang sama, dan Allah sudah memanggil kita untuk memiliki
    pengharapan yang sama.
  pes-OPCB: ما همه، اعضای یک بدنیم و در همگی ما یک «روح» ساکن است، یعنی روح‌القدس؛
    و همهٔ ما برای رسیدن به یک امید دعوت شده‌ایم، یعنی به آن جلالی که خدا برای ما
    تدارک دیده است.
  mpt-mpt: Gode nibo dlakanea baabenea Sinanomo ibo utniba ne bibo amit nomabiobo
    ge baabenebio bainobo galin naka unang nibo alukum am olo waiso biobobe. Nibo
    mit olokiemobe. Eka Gode Hobe elekiem
  ssx-ssx: Loke homeke kone halememe. Kutupa Sipitidi make homeke hala꞉me. Koda꞉ma꞉
    iki wi la꞉la꞉ ekina꞉ homeke kone handeteke halememe.
  mkl-mkl: Arɑ ɑkɑ̃i í wɛɛ, Hunde ɑkɑ̃ mɔi í wɛɛ, nɔ kpɑ̃ɑ ku cɔ ɑkɑ̃ mɔi í wɛɛ si
    bii Ilɑɑɔ̃ í kpe ŋɛ.
  gaq-gaq: ନେନେ ଗାଗ୍‌ଡ଼େ ମୁଇଂ, ଆତ୍ମା ଡିଗ୍‍ ମୁଇଂ । ବାରି ମୁଇଂ ଆସା ବିଚେ ଇସ୍‍ପର୍‍ ଆନେକେ
    ୱାବକେ ।
  gof-RNT: Xoossay hinttena xeegida wode issi ufayssas xeegidayssada issi asatethinne
    issi Ayyaani de7ees.
  unx-unx: ମିଆଁଦ୍‌ଗି ହଡ଼୍‌ମ ଆଡଃ ମିଆଁଦ୍‌ଗି ଆତ୍ମା, ଆଡଃ ମିଆଁଦ୍‌ଗି ଆସ୍ରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆପେକେ କେଡ଼ାକାଦ୍‌ପେୟା ।
  gah-gah: Ómasímo okulumakú helisa henoni hámakokumú lakagata losi gelemiki ageva
    iki minatave loko sele lo lekemeneimómáminoko mulusi hámakó nouhá itó Sikalahú
    hámakó neve.
  lcm-lcm: Kapo sikei palau a pukun na sikei a Malanganto, asukang val kita songo
    imi taun a sikei palau a bil roron.
  aer-aer: Anyente-irreke-arle, Utnenge Akngerre anyente-ante ware anwerneke, atyewe
    Jesus-kenhe areyeke. Utnenge Akngerre anyentele anwernenhe mwantyele arntarnte-areme
    lyete. Kenhe anwerne akenhe akarelheme arne anyenteke ware, ikwere akwetethe itirremele,
    arne akngerre yanheke Rarle anwernenhe alhilekeke, itelaraye. Ngkartele anwernenhe
    akngakeke anwerne-arle ilweke-arle iperre Ngkartele anwernenhe akertne-werne akngirtnetyenhenge
    akwete-ante Ikwerenge anetye-alpetyeke. Alakenhe ikwerenge anteme anwerne Ikwere
    akarelheme.
  qvc-NT: Chaqa Jisukristupi yumbay kriyiqkunaqam suq kwirpushinalla kanchiqllapa.
    Dyuspa Santu Ispiritumbismi suqlla. Tayta Dyusmi yumbayninchiqta yanapawashqa
    kanchiq, suq Washadurpilla kriyinanchiqllapa.
  tgl-ULB: May iisang katawan at iisang Espiritu, katulad din nang pagtawag sa inyo
    sa iisang pananalig na inaasahan ng iyong pagkatawag.
  cbs-NT: Matudan, jabias yuda matu wakatsis ikin Diosun matu kenanixun jabias Yushin
    Pepa matu inantan jawen kushipawen jabias jiwekuian matu manakamaikiki, Jesús
    man ikunwainbudan.
  xtm-NTPP: Te jín kani ini o ja in‑ni ñayii ka kuu o, vaa in‑ni Xtumani Ndios ni
    ka kuta'vi ndaka o. Vaa in‑ni ja ni skuiso ya ja jin ni'i ndaka o ja ni ndakana
    ña'a ya ma, te inuu‑ni jin ko kuu ndaka o.
  nnq-nnq: Kubi na mmele gumwe gwa Kilisto nu Uhuke jwa Chwapi, jumwe, anda yene libi
    lihyobalelo limwe lyankemi Nnoongo.
  bao-NT: Ʉmʉreco Pacʉ jĩcã wãmerena ca yueparã cʉ̃ ca jʉoricarã mʉja ca niirore birora,
    jĩcã upʉra nii, jĩcʉ̃ Añuri Yerira nii, biimi.
