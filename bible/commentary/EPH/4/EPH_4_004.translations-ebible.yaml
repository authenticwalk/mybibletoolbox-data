    hwỳr api nẽ kamã mẽ pamex rãhã papa ho papa.
  ctp-NT: Taꞌaan nu msñian chaꞌ ꞌin Krixtu, ska ti nten lkaan, ska ti Tyiꞌi Ndiose
    ndiꞌin loꞌoan; ti kwiꞌ ti chaꞌ, suꞌwa ti ngataan ꞌin chaꞌ suꞌwe nu ta Ndiose ꞌñaan
    chalyuu nde loo la, kanꞌ chaꞌ wa ngulo suwi Ni ꞌñaan.
  opm-opm: Gur mamengnong moh dahenmur. Krais ohe nita hat pati diroh ina titwi hat
    patimur. Got orhe Yahsuphe tit pokwimur. Amaru hat orhor Got oh Noh gurnong tit
    han tit napripramur. Gur ama tit han napripra hannong oh minhan patenmur napotip
    han ohnong pokwi minhan patimur.
  bvr-bvr: Ngardawa gun-maywapa minypa ngayburrpa arr-ngardapiya arr-burral rrapa
    minypa Mern An-mawunga an-ngardapiya arrburrwa. Minypa Wangarr nipa a-gonyjinga
    arrburrwa rrapa jarlakarr gu-gurrmurra arrburrwa ngayburrpa nguburr-bamburda rrapa
    nguburr-nyiljinga nguburr-workiya, gun-guna gun-ngardapiya.
  wal-wal: Xoossai inttena xeesido ufaissai, intte demmana giidi naagi uttidoogee
    mexi issuwaa giyoogaadan, issi asatettainne issi Geeshsha Ayyaanai de7ees.
  zad-NT: Yog'cho, cho' nonḻilall'cho Crístona', zaklebicho to kwerp daa nakcho toz;
    na' toz Espíritu yoo ḻoo yic̱hjlall'do'chona'; na' toz ka noncho lez gon Chioza'
    c̱hecho daa ba gox wṉabe' cho'.
  kmg-kmg: Fâri ombâŋzi mocjaha â Mârozi mocjaha erâ wâc sambâŋ šeŋaŋ mocjahare biŋe
    qaŋarehuc hefârec-ŋopakicne.
  aso-aso: Kilisitoꞌ evenele mukitoꞌ laza nene Kilisitoꞌ okoꞌno hamokutiꞌ neꞌmine
    nonivo Oꞌmosoꞌmi Sikalahuꞌ hamoꞌ neꞌmo nene leliꞌ mukikuꞌ nene minevo dovoꞌ ogo
    neive. Idoꞌ aꞌmineꞌmine ogo Oꞌmosoꞌmo do lamineꞌ o-lengedelove lo elese molo-lingididotiꞌ
    lingine gili eleꞌvoleꞌ igi aꞌmine gizebo igi minaniꞌ initekumuꞌ nene laza mukitoꞌ
    aꞌminemukovoꞌ gele eleꞌvoleꞌ ogo gizebo ogo none.
  uli-uli: Hal sew holong ngo hal semal Espritu Santus, le ye wochog luglug la Deus
    sa ffesangugmiloh iyang.
  nin-NT: Kye, inta abiga ba i si nâ ta si ukpa ku unushirr uyirr Abachi à ni inta
    Izhi iyirr ima yo. Na anko ayirr ama yo, inta ko yo isisurr na aseki ka nggo Abachi
    a da zu, nggo na yo inta.
  acu-NT: Yuse Wakaningkia kichkitai. Nuka ii nintin mash metek engkemturmau asamtai,
    Cristonu ainautikia mash iruntrar kichik namangkea nunisrik atinuitji. Tura Yuska
    iincha mash eatmaku asamtai, mash metek iruntrar nekasar Cristojai nayaimpinam
    pujustinuitji tu nintimji.
  cak-WNT: Xa jun chic c'a ri kabanon chikach'alal ki' y jun ri Lok'olaj Espíritu
    ri c'o pa tak kánima. Y riyix can xixsiq'uix (xixoyox) chuka' riche (rixin) chi
    junan nikoyobej iwuq'ui ri utzil ri xtuben ri Dios kiq'ui.
  ebk-ebk: Chakayu ay nakius-usa kan Cristo at maepachong kayu as nan us-usa ay achor.
    Us-usa nan Espiriton Apo Dios ay wacha kan chitaku. Assesa us ay us-usa nan namnama
    takú ay nangayakian Apo Dios kan chakayu.
  spa-PDDPT: Hay un solo cuerpo y un solo Espíritu, como también fueron llamados con
    una sola esperanza de su vocación,
  ruf-ruf: Hana lukuli lumwe lwa Yesu na Ghumuhe Mwenzeluka yumwe ka lolelo lyamkemelighwe
    ne Imulungu pfalili limwe.
  gun-gun: Mba'eta peteĩ'i tete nhandekuai, peteĩ Nhe'ẽ oiko ha'e peteĩ'i guive pearõ
    pekuapy va'e, ha'e rami aguã penerenoĩ rire.
  agu-BL: Na junit cyakil creyent tk'ab Cristo. Na jun ntzi' Espíritu Sant at skaxo'l.
    Nin jun ntzi' takle'n yi kawutz quen te'j, yi o' yi moxo'n nkasaj tan Ryos.
  isn-isn: Ukoli muili ung'wi nu ng'wau ng'welu ung'wi, anga nai iza matuilee ga mitangilwe
    nu kulukuulu na upoeelya ling'wi ni la witangwi nu anyu.
  eng-PEV: All of God’s people are like parts of one body, with the one Holy Spirit
    living in all of us. God picked us to be his own people, so we are all sure of
    this one thing, that he will do everything that he promised to us.
  ilo-ULB: Adda maysa a bagi, ken maysa nga Espiritu, kas met laeng kadakayo a naayaban
    iti maysa a mapagtalkan a namnama iti pannakaayabyo.
  pir-NT: Ihcã pagʉ yero saha ihcã curua ijiaja mari. Sa yero Espíritu Santo ihcãquirota
    ijire. Cohãcjʉ̃ tiquiro yequina ijianajare mʉsare besee tiahye mʉsare yʉhdʉoro
    taro. Sa yena tiquiro yʉhdʉoatire masine mʉsa. Ti mʉsa masidi ihcãnota ijire.
  anv-NT: Ɛsé bɔɔ́ ɛchomele Jisɔs délú wyɛ ndɛre upɔ menyammyɛ ama. Ne ɛlé wyɛ
    Mendoó Ukpea ɛwú ɛma ne ɛlú ɛsé ako né mmyɛ, wyɛ ndɛre genó gelú lé gema
    ɛyigé Ɛsɔwɔ akuú ɛsé nnó dénɛrege matɔɔ́ wyɛ.
  sab-NT: Che ulita Cristo gerua gaba ulia che chege salengwli Cristo jegwalenu kare,
    che ulita kwian gdaitre alin kare Cristo giti che ulita ta chege salengwli, Chube
    Oña gdaitre alin kle che ulita Cristo gerua gaba ulia tale, che mo ta gbadale
    suge moge ulia Chube be age no che alin che be toi ama ole nga ngaña giti chui
    bdaglige.
  tmd-tmd: An Krais nöbö mö nuŋwa mɨxɨñ paŋyöbö iör mɨda. Inöm aku paŋyöbö iör mɨda.
    Ñɨŋ magalɨg ap wä paŋyöbö iör mai pɨnɨŋö, rön, rɨbyöx gɨba alɨg mɨdöia. God nuŋ
    ap wä aku nöinö, rön, ñɨgö yad wö röŋa.
  acr-NNT: Chwach ri Dios xa oj jun ma oj ucuerpo ri Cristo, xa jun ri Ruxlabꞌixel
    ri Dios qakꞌulum y xa jun oj uꞌanom che royꞌexik ri utz xubꞌiꞌtisij ri Dios chiqe
    echiriꞌ xojusikꞌij.
  kpg-kpg: Ma tuaidina hua e dahi, di Hagataalunga hua e dahi, gadoo be di hagadagadagagee
    hua e dahi dela ne gahi ginai goodou go God.
  taj-taj: परमेश्‍वरसे ङ्‌योइबा धुइरी य्‍हाङसे तिग याङ्ला भिसी आश लमुबा, थे आश गिकनोन
    हिन्‍ना। थेह्रङ् लसीन दाहेन्‍से य्‍हाङ ल्‍हुइ गिकलान हिन्‍ना। ओच्‍छे य्‍हाङसे
    याङ्बा परमेश्‍वरला आत्‍माएनोन गिकनोन हिन्‍ना।
  avt-avt: Haiu mɨt miyapɨr yapɨrwe haiu yɨnk kiutɨp ke Krais, God Hɨmɨn Yaaik kau
    kekrai. Hɨram im em miutɨp mɨre menmen miutɨp yi wen yemeriyɨwem God kakwetiyem
    yentar nɨpaa God kehimɨteni yi yisesik.
  cbk-cbk: Kita bien unido con Jesucristo como un solo cuerpo junto con ele, y Dios
    ya envia tamen un solo Espiritu Santo, igual como tiene kita un solo esperanza
    de salvacion cay Dios ya escoje canaton.
  uig-ARA: تەن بىردۇر، روھ بىردۇر، ــ خۇددى چاقىرىلغىنىڭلاردا، ئوخشاش بىر ئارزۇ-ئۈمىدكە
    چاقىرىلغىنىڭلاردەك، ــ
  tuf-tuf: Uch síhw̃awi. Is uwan istán binro. Sibár istanacan wanro. Sir Ajcan Cámuran
    Ey cat istanacro. Ba bahnaquin chihtá istanác tamo sihw̃ac etar Sirat ba siwic
    acor itay raújacro. Ba Sir imáy cajac rehquít, Sirat ba siwic acor itro.
  abx-abx: Agbiririyo' hamok kita kam si adda puho', adda hamok Espirito i mag'ayop
    si kita kam, ngan adda hamok i nag'anduy-ta kam tarakkahan si pag'agda-na si kita
    kam.
  mco-NT: Nidüg'ócɨy mɨbɨjcpɨdɨjc tú'cɨy yajpatcɨxy ma Cristo etz tügpajc Espíritu
    Santo huɨdibɨ yajpaady ma ajt njot nhuinma'ñ. Dios tɨ xyhuin'ijxɨm, jɨgɨx jëbɨ
    quipxyjaty njɨjp'ijxtaayɨm je oybɨ huɨdibɨ nbadaanɨm jiiby tzajpjoty.
  cpb-NT: Oshiyawaitanaawo apawathame akantanaawo, tema apaani ikanta Tasorenkantsi.
    Ari okantari eejatzi apaani okanta ikashaakagaimiri Pawa poyaakotairira.
  aon-aon: Aria apak ihishmorim Iruhin ananishi arpesh douk mape kabi atin arpen um.
    Aria Iruhin ananin Mishin shopunek, enyen douk atin meyoh. Aria ehudok aih um
    Iruhin nuhwarep um pugipeshan aria pupe putrugun um kweipon anan nuraep putanam
    pupe wosik um enyen shopunek douk atin meyoh.
  hus-NT-2005: jelti max júnkʼi tokot ani júnkʼi jeye tokot an Tʼokat Ejattaláb, anchanꞌ
    xan ti na Dios ti takwyámaltsik abal ki kʼwajáchtsik a koꞌol jún tokot i aytsixtaláb.
  mig-NT: Chi̱ ɨɨn‑na̱ ña̱yɨvɨ íó, te suni ɨɨn‑ni Espíritu, suni nátu̱'un ni̱ kana‑ya̱
    xiní‑ro̱ já ɨ́ɨn‑ni tu̱'un kuñukuu ini̱‑ro̱, chi yu̱án kúu ja̱ ní kana‑ya̱ xiní‑ro̱,
  bps-bps: I kdeeito dad faglut, mbaling alò satu laweh, na alò satu Tulus Dwata mnè
    di gito. Na alò satu fatan kdeeito du mdà di kalék Dwata gito.
  mbs-mbs: Ininang kaw den te Timanem iling te sebad lawa, aw olò sebad se Espiritu
    Santo mig-ogpà diyà kenyo, so olò sebad se egpelimanan niyo lekat te pegtawal
    te Timanem kenyo.
  tof-tof: E wata darrpan bübakla akó ene dadan Godón Samua yabüka ngyabenda. Wata
    e blamanzan ngibaurrün koralnórró dadan elklazam ⌊gedlóngóm bainüm⌋, ene tonarrdó
    God yabü nóma ngibaunürr.
  cme-NT: '*Kirsa borre dii di diei yoŋ, Diiloŋ-Yalle‑i di bi diei ŋaa Diiloŋ uŋ ciɛ
    na haa na naŋga‑i nelduɔma diei nuɔ dumaa.'
  sus-sus: Won findixi fate keren nan na. Ala Xaxili Sɛniyɛnxi keren nan a ra. Ala
    wo fan xilixi nɛ wo xa wo xaxili ti fe keren nan na.
  pon-2006: Warteieu mie, Ngehnteieu mie, duwehte koapworopworteieu mie nan mour me
    kumwail malipilipdohng loale.
  dad-dad: Sain ã iweignein, ã wau iseya tekelei bun iweignein, age fiya gen, bouwa
    tekelei, Awa Uur tekelei,
  zab-NT: Dunnɨ nan zec tubyzi cuerpɨ ax tubylote rbeznén Spíritu Sant ne zec ni anan
    xpɨny Dios tubylote rdxapnɨ speranz par cun laany.
  jae-jae: Ôlim tageŋ to Ŋalau tageŋ êtôm Anôtô kêkalem amac ma akêŋ matem nêm ŋanô
    kalem ŋa tageŋ.
  ksd-ksd: Tikai ka ra palapaka, ma tikai ka ra Tulungen, da di tar oro pa avat ta
    ra kopono kini nunur ta ra varting pire vavat;
  msm-NT: Su tibo ki no mgo magtutuu naangod to songo yawa da, aw iyan da no Ispiritu
    Santu no mig-ugpa kani ita. Iyan da isab no og-imanon ta no mgo inabin to Diyus.
  myk-myk: Ceepuuro nigin ti ɲɛ, ni Fɛfɛɛrɛ Munaa nigin, ma na jo ba Kilɛ ya yee yiri
    mɛ tadaŋa nigin wuu na wɛ.
  sbe-sbe: Kaniyona ede maudoimiu meta Keliso tauna kesega, yo Yaluwa kesega kalimiuyena,
    yo kabakitalau yo nayanaya ginaulina kesega hesabana ye yoganeigomiu,
  mcr-mcr: He näqŋqe, ne Jisasi Iquesaŋi, huiwä naqä-hŋqunä eŋu. Dŋä nesä äpmeŋqe,
    Iqu Hŋqunänji. Itaŋga nätmatqä äŋguänäŋä Goti Hanjuwä Iqu nätapäniqä diŋqe, tääqä
    änatätmakqä-qae, ga ne asä iqueŋqä kŋuä yäŋänäqŋqä indqänätanä, hiŋuä äqänanä,
    äyä äpmeŋu.
  cux-NT: Vɛ́ɛ́ 'áámá cuerpo nūuⁿ ndúúcū 'áámá nūuⁿ Espíritu N'dai yeⁿ'é Ndyuūs. 'Tiicá
    ntúūⁿ Ndyuūs yaa'ví yā s'uuúⁿ chi cuuvi yú yeⁿ'é yā ní ndúúcū 'áámá nūuⁿ chi cunee
    ngiinu yeⁿ'e yú.
  tur-YTC: Çağrınızın tek umuduyla çağrıldığınız gibi, beden bir ve Ruh birdir.
  san-ITR: yUyam ekasharIrA ekAtmAnashcha tadvad AhvAnena yUyam ekapratyAshAprAptaye
    samAhUtAH|
  bel-N: Адно Цела і адзін Дух, як вы і пакліканыя да аднае надзеі вашага пакліканьня;
  sch-sch: Pathien'n nangni a koina taka sabeina inkhat ani anghan takpum inkhat le
    Ratha inkhat mamang aom.
  mic-MIQNT: Gjinisgam mawa'lugsi'gw 'ngute'jinenu ta'n teli gtlams'tasulti'gw Se'suguliewigtug.
    Newgte' tl mawo'lti'gw newgte' Se'sus wa'qi, aq pas'g newgte'it Wejuli Nisgam.
    Pa na wijei aq nige' newgte' elita'sultioq Se'suguli ta'n Gjinisgam wigumugsioqop
    tla'taqatinew.
  huu-NT: Iena nia lloitɨcue. Cristona caɨ ɨɨnuamona, daajena naimɨemo jaɨnaɨaɨdɨcaɨ.
    Jusiñamui Joreño nana caɨmo illamona, danɨ omoɨ comecɨaɨ lloicana omoɨ jai. Jusiñamui
    caɨna jai fetode. Ie muidona naimɨe dɨga jaca caɨ illena, naimɨe isoi caɨ illemo
    ocuiridɨcaɨ.
  jiv-NT: Yusa Wakani̱nkia chikichkiiti. Tura ashí métek Yus achikma asar métek Niiji̱a̱i̱
    shiir pujustin enentáimji. Iisha Kristu aya̱shí̱ aya̱shí̱mkia asar chikichik aya̱shkiitji.
  otm-NT: Nguetho tengu 'bʉ gätho n'danją'idähʉ bʉ na nujʉ Oją dyʉ 'yɛ̨c'yɛihʉ, nɛ
    n'dat'a rá Hogandąhi Oją dí comhbʉ. Nɛ n'dat'a dí tømhbʉ 'bɛ'a da 'yørcahʉ Oją,
    ngue gätho bi zongahʉ.
  dah-dah: Deŋ kuruŋ gobe hoyaŋ hoyaŋ goyenbe Yesuya heŋbe uŋkureŋ po haŋ. Irdeb Holi
    Spirit deŋ bana hi gobe hoyaŋ miŋmoŋ, uŋkureŋ po. Irde neŋ kuruŋ gabe Al Kuruŋ
    beleŋ kame igiŋ direŋ yeŋ hoy diryiŋ goke po nurde doyaŋ heŋ hite.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə nɨpwrai Kristo kuatia a, Nənɨmwɨn kuatia
    a, rəmwhen a mwi nəri kuatia a ramasan hiameitenhi mə truvehe sə Kumwesən rɨnəkwein
    kɨmiaha tukwe.
  kpr-kpr: Namonde mo, kau Bajari da tamo ainda kaugo ava edo irera. Nunda tamo resena
    emo, dabakori. Namonde isambu nunda Asisi dabako ruruseri. Kotugo, God aghi etiri,
    ne Bino dabako ava tumondedo kaifa use ireva.
  san-IAS: yūyam ekaśarīrā ekātmānaśca tadvad āhvānena yūyam ekapratyāśāprāptaye samāhūtāḥ|
  nho-nho: Teelaa se haitino tokotasi aa TeAitu tokotasi, e mee pee ko te mee tokotasi
    e taaohi manava ai taatou teelaa ni kannaatia ai kootou TeAtua.
  gym-NT: Nitre gätäkä Kristo käbti abko Kristo ngrabare, ye abko itibe amne Ngöbö
    Üai abko itibe amne Ngöbökwe ni käräbare jändrän jökrä kuin niarakwe tä mikani
    nikrä ye ngibiakäre kisere.
  azg-NT: Ee jaa na vantyja nnꞌön Jesucristo, ninncüii siꞌtsꞌo ꞌnaanꞌ jon condui jaa.
    Ndoꞌ ninncüii Espíritu mꞌaan, chaꞌxjen na ninncüii vaa na tꞌman qui nnꞌön Tyoꞌtsꞌon
    xjen na tqueenꞌ jon jaa na quinanꞌjön ntyja ꞌnaanꞌ na icoꞌxen jon.
  bhd-bhd: अस सारे विश्वासी एक्की जानरे अंगां केरे ज़ेरे आम, ते असन सेब्भन अक्के पवित्र
    आत्माए मैलोरोए; ते तुसन अक्के उमीद दित्ती, ज़ैखन तुस परमेशरेरे लोक भोनेरे लेइ च़ुने
    जे।
  too-NT: Quina'n a'ntīn tā'tapa'ksīyāuj Dios chu lakatin quina'n con xla'. A'nan
    xmān lakatin Espíritu Santo. Chu a'cxtim ka'lhīyāuj nachā'nāuj nac a'kapūn quilīhuākca'n
    a'ntī Dios quincāta'satīnī'ta'ni'.
  ind-AYT: Hanya ada satu tubuh dan satu Roh, sama halnya ketika kamu dipanggil kepada
    satu harapan dari panggilanmu,
  cjo-NT: 'Maawaeni aapatziyariri Jesokirishito asheninkateeyakarini, eejatzi eenitatsi
    Ishire Tajorentsi apaani, rowaga kijokiro owaeyakaerini. Amonkaatawakagaeyakani:
    riyoyagaeyakaeni Tajorentsi, ayotaki imatakaeniro ikantakaeri, rootaki aweshiryaawenantaperotakariri.'
  nsn-nsn: Doh inggeig a siokon sioun pukur tukunun, kara siokor Iaben ter siokono
    sira kompe ka kila pesioum tar siokor uiniatoreit i uoum.
  san-DEV: यूयम् एकशरीरा एकात्मानश्च तद्वद् आह्वानेन यूयम् एकप्रत्याशाप्राप्तये समाहूताः।
  tna-NT: Beju pamapa Cristo peje su jei eputani cuana da piada equita pu cua nime
    hue. Espíritu Santo da piada hue. Daja huecha ecuaa sa Echua Puji. Ecuaneda Diusu
    peje su tupupai enimeid'uatiani. Ecuaneda Cristo peje su tupupai jei epuani. Pamapa
    ecuana tupupai Cristo neje Diusu ja dunemetana.
  lid-lid: Taha lau ta Kindrei i buku bada taha ari le, ma Malawin Ndrabun ari le
    udu aliy. Ma udu aliy ale lakou ari laba tinan taha marakon atondrok ta akohok
    udu kandrah. Lakou doh, Kindrei aloh taha ta akohok hawe iri mwan ma badih tan.
  wim-wim: Nil Christ.ana, aꞌ pam wanch nungantaman keꞌ thonam yimanangan iiy-iiyantan
    ngula. Aꞌ puth Ngeen-Wiy Min God.antam thonam thonaka. Ngampiya, pam wanch Christ.antama,
    aak thonamaka kuupāmp ngamp yipam aak God.antangan wunāmpa. Nil kanan miꞌ ngampang
    pam wanch nungantakaman-a, nil thaw nilan ngul kalow ngampang nungantakaman.
  zga-M: Khulimbiele gumo nu Umepo yumo, nduvumukhale mwilangiwe mumbulweli munduhuvilo
    lwienyo.
  yom-yom: Nitu yidi yimosi kaka ayi Pheve yidi yimosi kaka. Bobuawu Nzambi wulutela
    ku diana dimosi.
  san-SIN: යූයම් ඒකශරීරා ඒකාත්මානශ්ච තද්වද් ආහ්වානේන යූයම් ඒකප්‍රත්‍යාශාප්‍රාප්තයේ
    සමාහූතාඃ|
  yut-yut: Nin kɨsi Wup kaloŋɨ gɨn abɨdagɨmaŋ, ae nin gɨptɨm kaloŋɨ. Piŋkop da ji
    yo kaloŋɨ kɨnda dogɨn jomjom ani do yaŋ damgut.
  grc-BYZ: ἓν σῶμα καὶ ἓν Πνεῦμα, καθὼς καὶ ἐκλήθητε ἐν μιᾷ ἐλπίδι τῆς κλήσεως ὑμῶν·
  cpc-NT: Okimiwaitakawo apawatha akantanaa, tima apaani ikanta Tasorintsinkantsi.
    Ari okimitari iijatzi apaani okanta ikajyaakaayitaimiri Pawa poyaakoniintairi.
  nhg-NT: Pues onca sa sie cuierpo, hua sa sietzi Espíritu, ejqueu quieme Deus onemiechnutzque
