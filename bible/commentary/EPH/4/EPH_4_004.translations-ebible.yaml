    mamɨ ranahamboane hɨfandarɨhundɨ.
  ptp-ptp: Il vɨhati tu nôn tibed, dɨ Myakɨlôhô Ngɨbua tibed, dɨ Anutu tyuc il vɨhati
    ên nêb il vông nɨlôd i loc vô nôn tibed wê i obêc vông vô il tɨmuên ge.
  nak-nak: La vuhula te la lotu te Iesus, etato isa moli, me La Kalulu La Marokala
