  nhu-NT: Ye Klistu nu yimiaaŋ, ɛ Keyoy ke Yuule nu kemwaaŋ. Ɛ̀ nu kɛ lɛŋlɛŋ no fiɛɛ
    fì Nyo' to teŋɛɛ beene lɛ beene etaalè fwe yî dvú le nu tɛn fimwaaŋ.
  row-row: Huu Yesus Kristus atahori nara dadꞌi reu esa onaꞌ Eni ao hehelin ena. Ma
    basa se simbo Lamatuaꞌ Dula-dꞌalen fo isek a. Basa se ramahena neuꞌ a Lamatualain,
    huu Eni mana noꞌe se dadꞌi reu atahorin.
  msy-msy: E fo, e uari inigha nivafɨzir vamɨran mɨn iti. Ezɨ Godɨn Duar vamɨra iti.
    Ezɨ kamaghɨra, God ian diagha ghaze, a bizir vamɨra ia a danɨngam, eghtɨ ia a
    baghɨvɨra mɨzuamam.
  agg-agg: Kraisɨndɨ fi mam-ane asu Godɨndɨ Yifiafɨ mam-ane. Asu God ai sɨhefɨmbo
