  bod-N: ཁྱོད་རྣམས་རེ་བ་གཅིག་གི་ནང་དུ་ཞལ་འབོད་གནང་བ༌ལྟར། སྐུ་ལུས་གཅིག༌དང༌། དམ་པའི་ཐུགས་ཉིད༌གཅིག
  tca-NT: Erü yixema na Cristuarü duü̃xü̃gü ixĩgüxü̃, rü ñoma wüxitama i duü̃xü̃rüü̃
