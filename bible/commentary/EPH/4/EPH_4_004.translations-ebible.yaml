  hot-hot: Kilisi anêŋ liŋkupik ma doŋtom, ma Lovak Matheŋ ma doŋtom aêŋ iyom. Ma
    Wapômbêŋ halam alalô sapêŋ ek nanêm maleŋ ek nôm doŋtom iyom.
  mqj-NT: Angga mesa kombonganna to mangngorean dipasirapan mesa batang kale, anna
    angga mesa Penawa Masero. Susi siami duka' kaparannuan angga mesa annu iamo nangei
    untambaikia' Puang Allata'alla.
  rus-SYN: Одно тело и один дух, как вы и призваны к одной надежде вашего звания;
  mbh-mbh: Na te teo a Jisas ilopat na te voth omole ol inga, na Oni Riringa ako ini
    omole inga, na nge ako God i ateal thomu, i ateal thomu ve aro thomu o men sial
    nge ur sivesivengare ako aro i sungu i a thomu nge.
  bdd-bdd: Moisa, wahida ꞌaigeda, Yaluyaluwa Tabuna wete ꞌaigeda tuwamo, ma ꞌibwauwegitama
    ꞌomi ma tauma, ma tanuwanuwatuhu ꞌada lema ꞌaigeda tuwamo ꞌabwa taloba weyahina.
  cbt-NTPO: Quisocristo imapatëhua', ya'ipinpoa' a'na huëntoínchin pochin ninëhua'.
    A'naíchin Ispirito Santo ya'huërinso' ya'coancantërinpoa'. Imarëhuasopita nicha'ësarinpoa'
    ya'huërinquë chachin quëpanta'inpoaso marë'. Inasáchin ninarëhua'.
  srn-NT: Wan skin nomo de, wan Yeye nomo de, èn di Masra kari un, A gi un wan enkri
    howpu nomo.
  cta-NT: Lcaa na nu ngusñi na chaꞌ jiꞌi̱ Cristo, sca ti ñati̱ laca na, sca ti Xtyiꞌi
    ycuiꞌ Ndyosi ndiꞌi̱ loꞌo na; ndu̱ tiꞌ na chaꞌ stuꞌba ti tyacua chaꞌ jiꞌna chalyuu
    ca nde loo la, biꞌ chaꞌ cua ngusubi Ni jiꞌna.
  bqc-SIM: Mɛ mɛ̀ndoɛ, mɛ́ Nisĩnapi mɛ̀ndoɛ. Màa zia'ea yã́ pↄ́ Lua á káwà mɛ̀ndo
    lↄ.
  tcz-CHONGTHU: Ajehchu nangho hi khonunga loupina kinem'a kikou nahi bangun, tipum
    khat ahin chule Lhagao jong khat ahi.
  mar-mar: ज्याप्रमाणे तुम्हासही एकाच आशेत सहभागी होण्यास बोलावले आहे ‘त्याचप्रमाणे
    एक शरीर व एकच आत्मा आहे.’
  snp-snp: Amo ukana lawoko, ido Ouna lawoko ne. Ido ayaidana oto ya namomu koliti
    kiyabane alo, loto lute fiyami ka yaki lawoko ne.
  isl-isl: Við erum öll hlutar af einum og sama líkama. Öll höfum við sama heilaga
    andann. Við erum öll kölluð til að eiga hina sömu dýrlegu framtíð.
  spy-NT: Akeenke ꞉bōōrnyoo anku akeenke ꞉nkinee Tāmirmiryēēt kuu yoo /kikēēkuurchēēch
    kiikēnēē keey kiito akeenke.
  xnn-xnn: Tay am-in tako ay naitapi ken Jesu Kristo et kaneg tako esay awak ya es-esa
    nan Ispirito Santo ay makitetee ken datako am-in. Esang abes nan namnama tako
    gapo isnan nangpiliyan Apo Dios ken datako.
  mwe-mwe: Shipali shiilu shimo na Mbumu jwa a Nnungu jumo, malinga kulupalila kunshemelwenje
    na a Nnugu shikuli kumo.
  tte-tte: Kita meuloila tatubwe-gogo besiele yona kaigeda yo Yaluyaluwa Tabuna kaigedamo
    iya takalaiyako. Besiele me ala katepatu tasanasanamo namwanamwane kaigedana kaiwena
    bwaimwa Yaubada ikatububunanako yo koina iyoganlako.
  tcs-tcs: I gad wan bodi, i gad wan OliSpirit, ane i gad wan nadakain naisples ane
    da OliSpirit i singaut yupla po kam de.
  hlt-THB: Pum pynoet doeng awm nawh Myihla awm pynoet ni a awm – nangmih anik khy
    khqi awh ngaih-unaak pynoet doeng ing a nik khy khqi amyihna –
  soq-soq: God apanawa mai empuempula bedewe waimoipona, dia, mo uwa dea, sa ipa ete
    dea rua waimoi. Ita Aleu kakaiwa dea os mo bedeuwo nolaleide. God e apalena e
    insaisala Keriso os mampe ituna baiwa, mai insaisala ituna intawa da wineipona,
    dia.
  qub-qub: Jesucristuman yäracojcunaga llapanchïmi juc cuerpunölla caycanchi. Jucnayllami
    Espíritu Santupis. Llapanchïpis shuyaraycanchi Tayta Dios aunimashallanchïtami.
  att-att: Á sittam nga netádday kâ Apu Kesu Kiristu, yá keyarigát tam yù baggi na
    nga táttádday lâ. Á táttádday lággapay yù Ikararuá ni Namarò nga ajjan nittam.
    Á inagálán na ittam gapay sù táttádday lâ nga iddanamát tam, nga kesipà tam kâ
    Namarò, ta yáyù inipagágál na nittam.
  bki-bki: Kamiu kumitibe ka tati takurano ga, a be Niununo takurano ga bunu joa kamiu,
    mo ea bajago nene, be verikariano takurano ga napano kenemiu jidomiano naio mijikia
    tu sikili eaio, napano Atua bio kamiu biorio.
  bqp-bqp: Mɛ̀ mɛ̀n domɛ, akũsↄ̃ Nini pìi mɛ̀n domɛ. Lɛn tãmaa kũ Luda á sísiaa
    mɛ̀n do lɛ se.
  mcp-mcp: Bɨ mə́ jəlá nə cʉgə búmbə́ ŋgwúd nəcé Zɛmbî nyə a jɔ̂w obúgʉla bɛ̂sh nə́
    bwə́ bwándʉ́g bwágə́ lúu ŋgwúd; ntɔ́, obúgʉla bɛ̂sh bʉ́sə mbwɔ̧ɔ̧dá nyúul ŋgwúd,
    bwə́ á lə́g Ŋkɛ̧́ŋkɛ̧̂ Shíshim ŋgwúd,
  hat-hat: Gen yon sèl kò ak yon sèl Sentespri, konsa tou se yon sèl Bondye a ki rele
    nou pou nou gen yon sèl espwa.
  npl-NT: Onka san se kuerpo, iwa onka san se Espíritu, iwa onka san se tlan tikchiah
    akimeh Dios otéchnotski.
  bgg-bgg: Ichiih ne siu jia bie chiih-è Ragung jia bie ro. Ji duiine Hamangkhung-aphuii
    è nathek shii ho pha luthong jia bie ro.
  eng-TCENT: There is one body and one Spirit (just as you were called to one hope
    at your calling),
  eng-BSB: There is one body and one Spirit, just as you were called to one hope when
    you were called;
  cpu-NT: Okempivaitakaro aparovatha akantanaa, tema aparoni ikanta Tasorentsinkantsi.
    Ari okempitari eejatzi aparonira okanta ikashiyakaayetaimiri Pava poyaakoneentairi.
  san-ASM: যূযম্ একশৰীৰা একাত্মানশ্চ তদ্ৱদ্ আহ্ৱানেন যূযম্ একপ্ৰত্যাশাপ্ৰাপ্তযে সমাহূতাঃ|
  tac-NT: Onorúgame Alawálaka pe bi'lepi ju, 'lige suwábaga napu Onorúgame oyérame
    ju bi'lepi 'nátili na'támili ju, aka Onorúgame wanápulige 'emi semati nejkúrali
    'yamia.
  eng-WEBPB: There is one body and one Spirit, even as you also were called in one
    hope of your calling,
  gfk-H: Tikai mon no palatamaina ma tiga Tanua mon. Hua mah, tikai mon nong Kalou
    ga tatau muat utana nong muat kis kahai ma ra nurnur panei ia.
  viv-viv: Ide Kaiwabu wowona au saꞋeyanaga kadu AluꞋaluwana saꞋeyanaga. Meda anafaiweya
    gavadi aimo omi faꞋimiya ginaga-ma faꞋina gikovami be walulauboda, medema abalulauboda
    saꞋeyanaga.
  yao-yao: Chipali chiilu chimo cha Kilisito ni Mbumu jwa Akunnungu jumo, nti chilolelo
    chimwaŵilanjikwe ni Akunnungu chachitite kuŵa chimo.
  tgp-tgp: Enr̃a mo isoiso r̃a epe matea, ale enr̃a mo isoiso r̃a lavi na Tanume Tapu
    matelete purongo, ale enr̃a mo isoiso God mo tovir̃a matan mauri r̃uhur̃uhu atu
    na rani mo lo mai.
  auc-NT: Mönö Awënë pönö cæcä ate watapæ̈ bacæ̈impa, ante mïnitö adodeque ante pönente
    tocæmïnimpa, ante Wængonguï mïnitö ïmïnite edæ adodeque ante aa pegacäimpa. Ïninque
    mänïne, Watapæ̈ bacæ̈impa, ante mïni pönëne adodeque ï baï Wængonguï Önöwoca edæ
    adobaï adowocaque inte quëwengampa. Tömengä adowocaque nempo quëwënömö inte mönö
    adobaï edæ adocabomonque ïnömö ïmompa.
  kbc-NT: Oniditeci noiigi ane loiigi Aneotedoɡ̶oji, liciagi ɡ̶odolaadi mokiditece.
    Aneotedoɡ̶oji Liwigo oninitece, odaa okotawece inibeoonaɡ̶atege idokida ɡ̶onaɡ̶ajegi,
    aneniditedoɡ̶owa Aneotedoɡ̶oji me najigotedoɡ̶owa ɡ̶onaɡ̶ajegi.
  bmh-bmh: Ig unum enimig tutak sul. Uwait nugau Ah Wes tutak. Ig unum ece naliu wabun
    tutak gumei darem. Uwait nug ig ecesab go wabun uligeun.
  ctu-BL: Jump'ejlʌch i bʌc'tal Cristo ba' ochemonla. Juntiquil Espíritu. Pʌybiletla
    cha'an mi la' wajñel ti junsujm jach la' pijtaya come jini cha'an tsi' pʌyʌyetla
    Dios.
  meq-meq: Ndo məpe mədzal gər hay ka Yesu ta təra na, bo i Yesu Kəriste nəte. Məsəfəre
    i Mbəlom bəbay na, nəte. Wu neheye Mbəlom a zalakum faya aye na, nəte dərmak.
  noa-H: Maach chi Cristo dënk'a nʌm k'ʌʌnan k'apan t'ʌnaab mamʌ, hõor hãbpaimk'a
    nʌm Cristo gaaimua, maagwai chi Hẽwandam Hak'aarjã hãbpaita sim maach hee sĩejem.
    Hich hagjöta hĩchab Hẽwandam haar hi dʌ̈i hãba naaimaju k'ĩirjugjã hãbpaita wai
    nʌm, mag hich haar hawaagta warrjã maach t'ʌ̃rk'a hautarr haawai.
  thd-thd: Pam-minc thononurr, ŋul Ŋeeŋk-rithurr-min thononurr wuun, kar yokun nurrnun
    pam moŋ munarr nul Pam Porka nurr pilthono aŋarr thanah.
  alp-NT: Le jemate toine saka nanakwala esa kai Ro Misete Ime kena lalemi. Imire
    ele mere neka, imi supu koti kena hlaleke loko esa.
  san-VEL: yuuyam eka"sariiraa ekaatmaana"sca tadvad aahvaanena yuuyam ekapratyaa"saapraaptaye
    samaahuutaa.h|
  kbq-kbq: Tagra mika'mota magoke tavufgafi magoke Avamu mani'neankino, anahukna huno
    e'ima tagi hu'neana magoke Anumzamofo naga fore hanunku tagi hu'ne.
  kbh-kbh: Bënga Jesucrístbeñe os̈buáchiyënga bétsemnayeca mondmëna mo cach cuerpents̈ëngcá,
    chë Cristbe cuerpo, y cachca Espíritu bënga nÿetscanga ainaniñe mondbomna. Bëngbe
    Bëtsá s̈ojáchembo, bënga chábeñe jtsos̈buáchiyëse, nÿetscanga cachcá s̈ochjáts̈atayama
    chamotsobátmanama.
  ron-LSB: Există un singur trup și un singur Duh, așa cum și voi ați fost chemați
    într-o singură nădejde a chemării voastre,
  pon-pon: War ta ieu, o Nen ta ieu, duen me komail paeker on ni kaporopor ta ieu,
    en omail paeker on.
  nhe-BL: Pampa nochi tojuanti tlen tijneltocaj Toteco tiitztoque queja san se totlacayo
    iixpa Toteco. Tijpiyaj san se Itonal Toteco. Huan quema technotzqui, quiijto ma
    tijchiyaca para senquistoc techmaquixtis nepa elhuicac san se queja quinmaquixtis
    nochi sequinoc tlen quinnotztoc.
  sps-sps: Ana ra kaa faarei tsuiny miror sen tsun puan nane Krais, ana ra kaa miror
    isen tsun Aaven Taabos, ana mes a isen tsun a ka na saavits to te naano anaanos
    rora tsunia, Gov fikoo rara ma nom ya tan nainy te naa minon.
  wnc-wnc: Ginu atnataaing. Ninda dongu awia takngatukan yuamang. Gatu Anututane Waunga
    awia tapatukan. Ina unzakan Anututa gin yandawamban ginda sanga takngatuekan apbakngake
    natayutningge yakut.
  nmw-S: Bwabwaligade hide sohode tutuwo hotaege, ge Yayaluwo Gagabubine gane ta howo
    iyege te hotiya. Sohode hedi, bwaide wada hatamatuwo bwabwaligade ta mimihuvave
    dohob hotiya ege te kaiwane, gane Helak i lovivine-yan kaiwade ge habe i gon heide.
  bus-bus: Mɛ̀ mɛ̀n domɛ, bensↄ̃ Ninii pì mɛ̀n domɛ. Lɛn tãmaa kɛ̀ Luda a sisia mɛ̀n
    do lɛ se.
  gub-BL: Uzeruzar ma'e paw pitài teko ài wanekon a'e wà. Pitài tekwe wiko zanepy'a
    pe a'e, Tupàn Hekwe a'e. Pitài ma'e xiàro zaiko. Tupàn heko haw pe zaneho àwàm
    xiàro. Kwehe mehe Tupàn zanerexarexak a'e, uzepyr zaneho àwàm hàro kar pà zanewe
    a'e.
  imo-imo: Lino Kraistinga imboma, lino kangi tendekumu. Mini Kake Teli linonga konopumanga
    moromomu yu tendekumu kau. Aku tepala Goteni linondo yunge imboma molangei waio
    nimu mele kombu pengana pumbo molomolo nimbo konopu tipo nokopo moromolo ulu tendekumula.
  boj-boj: Iga kalil Kristus aqa jejamu qujai unum. Iga kalil Mondor qujai ejunum.
    Qotei na niŋgi iŋgi qujai qa tariŋqa osiq metŋgej. Iŋgi qujai di agi laŋ qureq
    di unu.
  eng-DRA: One body and one Spirit; as you are called in one hope of your calling.
  knf-knf: Ŋwo uleef uloolan, kë Uhaaş wi Naşibaţi unwooŋ ţi nja ubot awo uloolan,
    hënk di di mnhaţ mi Naşibaţi aduuranaŋ mankaaŋ awo mloolan.
  san-KHM: យូយម៑ ឯកឝរីរា ឯកាត្មានឝ្ច តទ្វទ៑ អាហ្វានេន យូយម៑ ឯកប្រត្យាឝាប្រាប្តយេ សមាហូតាះ។
  arn-NT: Müley ta kiñe kuerpu ka kiñe Püllü, feyta femngechi ta Ngünechen dullieymünmew
    ta kiñe maneluwün mew müten.
  zas-NT: Dunuj ree nayajc ziꞌc tijbzi cuerp, abiꞌ dugra ree nabajnnëꞌ xSprijt Dios,
    abiꞌ ziꞌc ma nayajc ree xbejn Dios, ziangajc ralëjz ree ni guneeman.
  ken-NT: Bɛsɛ mankɛm sɛchi ndu mmʉɛt amɔt, sɛbhɔŋ chi Ɛfóŋó Bɛdyɛrɛ amɔt. Nɛ ɛchi
    ɛnyu ɛ́mɔt nkúbhɛ́ mbɔ ɛnyǔ ɛnyɨŋ ɛ́mɔt kɛ ɛchi ɛnɛ sɛ́bháká ntɨ arɛ, bɛ Mandɛm
    abhɨŋɨ bɛsɛ bɛ sɛmbɔŋ chɔŋ yɔ.
