    e nəmiəgəhiən təuvɨr kəti tol lanəha.
  urd-urd: पस मैं जो ख़ुदावन्द में क़ैदी हूँ, तुम से गुज़ारिश करता हूँ कि जिस बुलावे
    से तुम बुलाए गए थे उसके मुवाफ़िक़ चाल चलो,
  hot-hot: Aêŋ ba ya Pol, ôpatu ba hamô koladôŋ hathak Anyô Bêŋ anêŋ athêŋ, yahasoŋ
    môlô lokwaŋ ek nômô êtôm atu ba Wapômbêŋ halam môlô ek nômô aêŋ.
  mqj-NT: Iamo too kupelaua' matin kenamala la sipato'napi mupogau'a' illalan salu
    katuoammu annu mangkamokoa' natambai Puang Allata'alla napopendadi petauanna.
    Kaomo te Paulus melau matinne, mesa to ditarungkun annu umpengkaranganna' Puang
    Yesus.
  rus-SYN: Итак я, узник в Господе, умоляю вас поступать достойно звания, в которое
    вы призваны,
  mbh-mbh: Na tho voth a mang a midenga, eneke tho oma a Toko Pomnga ile omaing. Tho
    ri engeng a thomu nge ve, aro lomu mimiong i pathengal it ako ve, God i ateal
    thomu ve aro thomu o panes ol i.
  bdd-bdd: Coinega yaꞌahwanoi ꞌoimiya ma mumugami waꞌitayahi, bewa tuwa taugu deliya
    silagugauwa Badaina ꞌina paihowa weyahina, ma ꞌomi Badaina ꞌibwauwegomiya tauna
    ꞌina paihowa weyahina, ꞌoinega ꞌilobwainegomiya ma toꞌaha ꞌina paihowaina ꞌana
    lobwaina wamuliye,
  cbt-NTPO: Quisocristo nanamën a'chinahuëso marë' tashinan pëiquë po'mopirinacohuë',
    iporahuanta' pënënáranquëma'. Yosë nicha'ëtënquëma', huëntonënquë aya'coninquëma'.
    Napoaton noyasáchin nico'.
  srn-NT: Mi di de na straf'oso fu Masra ede, e begi un tangitangi fu un libi wan
    libi di e akruderi nanga a libi ini san Gado kari un kon.
  cta-NT: Preso laca naꞌ juani xquiꞌya chaꞌ nda naꞌ chaꞌ jiꞌi̱ nu Xuꞌna na loꞌo ñati̱.
    Pana nchcuiꞌ naꞌ loꞌo ma̱ chaꞌ tsoꞌo ti cuaꞌni ma̱ loꞌo xaꞌ ñati̱; ñiꞌya̱ nu nchcuiꞌ
    chaꞌ jiꞌi̱ ycuiꞌ Ndyosi nu ngua tsaꞌa̱ ma̱ tya loꞌo ngusubi Ni jiꞌi̱ ma̱ tya clyo,
    la cuiꞌ juaꞌa̱ cuaꞌni ma̱ loꞌo xaꞌ ñati̱.
  bqc-SIM: Ma gbɛ̃́ pↄ́ má dɛ dakpɛuna ũ Dii yã́i, ma wabikɛ̀wá, á kua ká lá
    Lua á sisi àↄ dɛwa.
  tcz-CHONGTHU: Hiche jeh chun, Pakai kin bolna a sohchang keiman, Pathen in nakouvu
    ahitah jeh in, nakikou nau totoh in chonun tia nakom uva katao ahi.
  mar-mar: म्हणून मी, जो प्रभूमधील बंदीवान, तो तुम्हास विनंती करतो, देवाकडून तुम्हास
    जे बोलावणे झालेले आहे, त्यास योग्य तसे जगावे.
  snp-snp: Etito namo Wekola lulau mino edomo yamu nela fi nedato minomo wekafo kati
    oluto ka ama eti loto logiminagolowe. Kolalo. Linate mona lalo melenawae, loto
    iyaina o gedaido aya monalo yako moinalo.
  isl-isl: Ég, sem sit í fangelsi fyrir að þjóna Drottni – ég bið ykkur að lifa og
    starfa eins og sæmir þeim sem hlotið hafa svo dýrlega köllun.
  spy-NT: Āmwoowook ꞉anii nyoo arataat kubo yiisyēētaab Mokoryoontēēt kule ōbuur ām
    soboonto nyēē chuulaat nyoo kikuurchook ꞉Yēyiin.
  xnn-xnn: Sak-en ay naibalod gapo ken Apo Jesus et ibagak en pangaasiyo koma ta tongpalenyo
    nan am-in ay maibagay ay ikkan nan pinilin Apo Dios.
  mwe-mwe: Kwa nneyo, nne nankutabhwa kwa ligongo lya kwaatumishila Bhakulungwa, ngunakunshondelesheyanga,
    itendi yenunji ilingane na nshemo gunshemelwenje.
  tte-tte: Yau ele deli mena yamiyamiya yaina kaiwena ala Guyau kaiwena yapaipaisowa,
    kabo yakabi-yakaiwemiu ami miyamiya wagitekalatan besiele Yaubada ana nuwatu bwaimwa
    koina mwa iyoganmiuko.
  tcs-tcs: Ai ya insaid zeilaus. Ai sebant blo Kraist ane ai mata mekem wanem em wandem.
    Bikoz prom diswan, ai bege yupla po stap wea dat seimwei wea God wen em bin pas
    seibe yupla.
  hlt-THB: Nangmih ing khynaak nami huh amyihna khynaak ing ang qoep na khaw nami
    sak aham Bawipa awh thawng ak tla kai ing ni yyn khqi nyng.
  soq-soq: Ne Tatamba simbiasadina baiwa mo ne diburaneieno wainedina, sa baiwa dima
    ne wapaa baiwantedina e etane ruawaitana. God e sonabalene apalena me apanawaida
    kakaibu wanaitene wainilana, sa baiwa ne badowaida iririledina e wanwanla kakaiwa
    dodomana God menasadia rua wanlempa.
  qub-qub: Jesucristupita prësu caycarpis gamcunata ruwä Tayta Dios munashanno imaypis
    cawanayquipaj. Chayno cawanayquipämi Tayta Diosninchïpis salbasha-cashunqui.
  att-att: Á yawe laguk yù itabarang ku nikayu, sikán nga nabáluk megapu sù panguruk
    ku kâ Apu Kesu. Napiá nu akkuát tam yù napiá, nga kunnay ta mepángngà sù ira tatolay
    nga inagálán ni Namarò ta tatole na.
  bki-bki: Jibe ka kiniou nojoa yimo na tetavokoiano, bior kiado Tubo kiano im̃auano,
    nejikili ka kamiu, ka kenemiu meuliano nalo monoka rimemedu ka bajago nalo napano
    Atua naio bio kamiu kanio, mia kamiu kuviel eaio.
  bqp-bqp: Makũ kũ má de purusuna ũ Dikirinɛ, ma wɛ́ kɛ̀áwa, á kunna gↄ̃ de lákũ
    Luda á sísi àgↄ̃ de nà.
  mcp-mcp: Nda jɨ́ ntɔ́ nə́, mə muud jɨ́ mimbwug dɨ́ nə ŋgə́lə sɛ̂y nə Cwámba yɛ́,
    mə́ cɨ náaá, cʉgəgá mbií cʉg í mpíyá nə muud mə́ bii njúwúlú Zɛmbî ŋgə́ jɔ̂w buud
    yɛ́.
  hat-hat: Se sa ki fè, mwen menm ki nan prizon poutèt Seyè a, m'ap mande nou pou
    nou viv yon jan ki konfòm ak jan Bondye te rele nou pou n' viv la.
  npl-NT: Ne Pablo, nitsaktok por niktekitilia n Toteko Jesús, nomechtlatlaujtia xiyeknemikah
    kemi moneki, porke nomejwah Dios onoméchnotski para xiyetokah iaxkawah.
  bgg-bgg: 'Chiihphado gu nathek shii khung, nyieliieshii gu è Ithong blia rek pha
    chiang è gu shii phatheg hà chab muii pha ji ro: Nathek shii ho pha ishak shii
    Hamangkhung-aphuii è phrai ne ruii pha ji shii ji duiine chai sieng bo.'
  eng-TCENT: Therefore I, a prisoner for the Lord, urge you to walk in a manner worthy
    of the calling you have received,
  eng-BSB: 'As a prisoner in the Lord, then, I urge you to walk in a manner worthy
    of the calling you have received:'
  cpu-NT: 'Arira okantayetakari, tema jashitakoyeetakena eejatzi noñaaventziri Avinkatharite.
    Irootakera nonkantantyaamiri: Pantapiintaineri ikovakaayetaimiri, tema iyaimashiretane
    pinayetatzi.'
  san-ASM: অতো বন্দিৰহং প্ৰভো ৰ্নাম্না যুষ্মান্ ৱিনযে যূযং যেনাহ্ৱানেনাহূতাস্তদুপযুক্তৰূপেণ
  tac-NT: Neka jena galírale bajcháriga ajtí Wa'lula Esukristo oyérame kóriká. Alekeri
    nulá ne napurigá 'la sébali olame nímala 'emi napu wanápurigame ju Onorúgamete.
  eng-WEBPB: I therefore, the prisoner in the Lord, beg you to walk worthily of the
    calling with which you were called,
  gfk-H: Io hua, iau nong di ta his kahai iau utano nugu pinapalim tano Watong, iau
    haragat muat bia muat na mur no mangana nilon i haruat ma no tintau nong Kalou
    ga tatau muat ma ia.
  viv-viv: Tu omi Yaubada gikovami-ma ganagahevagadonemi. Iya deliya hiseku be Kaiwabu
    faꞋina yogoyogoniku gamimiyami-ma gagahegahevagadonemi be gava dewa Yaubada yana
    kaliva gilubodadi medede amine wanadewadewa.
  yao-yao: Nipele, uneji jundi jwantawe kwa ligongo lya kwatumichila Ambuje, ngunchondelela
    ntame mpela yatite kunsalila Akunnungu ntame paŵammilasile.
  tgp-tgp: Matan haratu, enau prisoner matea non Moli, na lo usia r̃ilangi vara ha
    hahau na malele mo tataholo na nahon God usuri mauri atu mo tovi kamim matana.
  auc-NT: Waa cæte quëwencæmïnimpa, ante Wængonguï aa pecantapa, ante ëñëmïni inte
    mïnitö tömengä nänö änonque ante ëñente cædinque quëwencæmïnimpa. Botö mönö Awënë
    beyæ̈ tee mönete wæcömo incæ ämo ëñëedäni.
  kbc-NT: Enice ee, ane idejote niwiloɡ̶onaɡ̶axi leeɡ̶odi ane ibakeditema Ǥoniotagodi,
    ɡ̶adiladeenitecetiwaji anodaaɡ̶eni me ɡ̶adewiki, awii liciagi ane yemaa Aneotedoɡ̶oji
    me eni niɡ̶ijo neɡ̶eniditedaɡ̶awa.
  bmh-bmh: O Zaiar, iz Pol, iza Kristus nugau salau macanemin, gonun, hiacaranem zau
    oug heilemen darem. Gonun, iz go igul naliu maimai, Uwait nug ein igul mabun ulareun
    en sesamorabun gusig awarem.
  ctu-BL: Joñon xñujp'elon cha'an lac Yum. Ti wocol t'an mic subeñetla cha'an mi la'
    wajñel che' bajche' yom Dios, come jini cha'an tsi' pʌyʌyetla.
  meq-meq: Neŋ nakə ma daŋgay hərwi məsler i Bəy Maduweŋ kway Yesu Kəriste aye, faya
    na gakumeye naha amboh hərwi ada mede kurom mâ təra na, andza i Mbəlom nakə a
    zalakum ka məge aye.
  noa-H: 'Keena, maach Pör Jesús hi jaau chitʌm gaaimua preso chirʌmuata muan pãrag
    jaau jöchk''ërʌm: chadcha Hẽwandamau t''ʌ̃rk''a hauwi hi dënk''a nʌm k''ʌʌnjöta
    hagpierraa nʌrrjëe habat ha chirʌm.'
  thd-thd: Ŋay pam naŋan Pam Porka ith gaol-thak rokanirr, ŋul ŋay mincmin yik nurrnuŋun,
    nurr min wacwacirr aŋarr yancih kar yokun Nul ith nurrnun kanpa munarr.
  alp-NT: Bei mere hoko au, rebe au supu alese le au kerike ete Tuhane, au ahnau imi
    be imi atate suke lulu Alla Eni tamataru esi atate, le Ikoti imi kena Eni tamata
    pende pe.
  san-VEL: ato bandiraha.m prabho rnaamnaa yu.smaan vinaye yuuya.m yenaahvaanenaahuutaastadupayuktaruupe.na
  kbq-kbq: E'ina hu'negu nagra Ramofo kina vahe'mo'na, knare hutma mani'zantamifi
    kana nevutma, tamagima higetma eri'naza zanku hampo'nati'na tamavumro nentoe.
  kbh-kbh: As, ats̈e chë cárceloye utamená, Bëngbe Utabnabiama trabájaye causa, ts̈ëngaftanga
    cbontsaimpadana, ndëmuanÿenga Bëngbe Bëtsá tcmojáchembo chabe ents̈anga chas̈motsemnama,
    sempre chas̈motsiyena mo chë ents̈angcá ndëmuanÿenga Bëngbe Bëtsá cach soyama
    tojánachembo y chca imomerecena.
  ron-LSB: De aceea, eu, prizonierul în Domnul, vă rog să vă purtați în mod demn de
    chemarea cu care ați fost chemați,
  pon-pon: NAI en Kaun a jalidi men, kin panaui komail, pwe komail en kekeid inenweita
    ni koa eu, me komail paeker on,
  nhe-BL: Na tlen nitzactoc pampa queja nopa ipaquilis Tohueyiteco, nimechtlajtlanía
    xijpiyaca se imonemilis tlen nelía cuali queja quinamiqui quipiyase tlacame tlen
    Toteco quinnotzqui para elise iaxcahua.
  sps-sps: Nyo kaa rou tan kotskots tovei roman, tana saa, anyo bibinun rou tana Tsunaun,
    to tsonyo sing fatatabiny maromi ma vovou faarof iny kat te komainy fiisok non
    e Gov tan nainy te fikoo mami Ya.
  wnc-wnc: Siwan na. Nata Buyambam tapanindane puya pasingamuwawa iwanata enake kaautde
    na napmaba yuat. Nata wamu kekeknga ginde daniyapikgat. Anututa gin yandawamban
    ginda kepi nomana akngane sukuningge natake yandawakut. Unzingge ginda kepi nomana
    waakngakan tawake tasinong.
  nmw-S: Nau mwage he dibula kaiwane a kaiwo Guyau kaiwane, iyete a gopagaisimiu yawedimiu
    hana miyemiye gen sohode Helak wana nuwotu ge habe i gon heimiu.
  bus-bus: Mamↄma kɛ̀ má dɛ pisina ũ Diinɛ, ma wɛ́ɛ kɛ̀awa a kuuna gↄ̃ dɛ lán Luda
    a sisi àgↄ̃ dɛ nà.
  gub-BL: Hemunehew kar tuwihaw a'e wà. Aiko xe zemunehew paw pe ihe kury, ta'e Zanezar
    hemiruze'eg romo aiko ihe xe. Izypy mehe Tupàn penenoz uzeupe a'e, wemiruze'eg
    romo pemuigo kar pà a'e. A'e rupi azapo kar ma'e peme ihe kury. Pezapo tuwe Tupàn
    hemiapo putar haw nehe.
  imo-imo: Akumunga na Awilimunga kongono terumunga ka ulkena pepo moro iyemu, nani
    enge nimbo eno ungu mane tipolio nimboindo Goteni enondo eno nanga imboma molko
    nanga kongono tendangi wangei nimbe kanopa ltimuna ongo yu kinye moromele imboma
    mele molkolio yuni kanopa penga pimo uluma teko molaio.
  boj-boj: E Pol. E Tamo Koba aqa wau ojeqnum deqa e tonto talq endi unum. Qotei na
    niŋgi a dauryqa osiq metŋgej. Deqa e nuŋgo are tigeltetŋgitqa niŋgi kumbra Qotei
    a tulaŋ areareteqnu qaji di yoqnsib walweloqniy.
  eng-DRA: I therefore, a prisoner in the Lord, beseech you that you walk worthy of
    the vocation in which you are called,
  knf-knf: Nji, i ulemp wi naan pa Ajugun uţuuŋ kë nwo nakalabuş, dkooţan nado kayuuj
    ţi mnwo mi nan kë nawo jibi Naşibaţi andu'anaŋ aŋaluŋ nawo.
  san-KHM: អតោ ពន្ទិរហំ ប្រភោ រ្នាម្នា យុឞ្មាន៑ វិនយេ យូយំ យេនាហ្វានេនាហូតាស្តទុបយុក្តរូបេណ
  arn-NT: Feymew iñche, tañi püresulen mew Ñidol tañi duam, feypiwayiñ nor piwke mew
    tamün miyawael chumngechi feley ñi femael tüfey engün tañi dullietew ta Ngünechen.
    Feychi dungu mew dullingeymün ta eymün.
  zas-NT: Naj, yuꞌn ladxguiib guial cayünan sirv Jesucrist, rniaaban lojdi ziꞌc ma
    najdi xbejn Dios, gol gubajn ziꞌc rayal guiban ree bén ma na̱j ree xbejnman.
  ken-NT: Ndu ɛchi nɔ, mɛ Pɔ̌l mǔkɛnɔŋ ɛ̌ti Yesu Acha, nchí sɛmti bhe bɛ ɛkakánɛkɔ
    ɛyɛka ɛ́mbák ɛnɛ ɛ́kwáy nɛ bo abhɛn Mandɛm ábhɨ́ŋɨ́ bɛ mambak abhi.
