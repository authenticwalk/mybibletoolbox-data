verse: EPH.004.001
translations:
  kpx-kpx: Di la namigevege evive. Di Kosive lovi vamale kemoike abu di mai dibulae
    mavoge di aike kove ua. Isito di isiviale Dilavau la hohavei uveve dua laoveale
    kemo negolahai vaveve dua vageve.
  okv-H: Eto na Bada ta pure embo avoeto tipura eto mihena nane ungona ava erena amo
    God na ungo ehara ta jage eto umbuna iji te daingeto irova ena aingeto irova erena,
  tbo-tbo: Tau, Guyau a tu bagibagi panipanina u luhogala ipa omi dewa hina dewadewa,
    po mei tauna i ototugemi a dewa.
  mal-C: കർത്താവ് നിമിത്തം കാരാഗൃഹത്തിൽ കഴിയുന്ന ഞാൻ നിങ്ങൾക്കു നൽകുന്ന പ്രചോദനം,
    നിങ്ങളെ വിളിച്ചിരിക്കുന്ന വിളിക്കു യോഗ്യമായി ജീവിക്കുക എന്നതാണ്.
  grc-SR: Παρακαλῶ οὖν ὑμᾶς ἐγώ, ὁ δέσμιος ἐν κυρίῳ, ἀξίως περιπατῆσαι τῆς κλήσεως
    ἧς ἐκλήθητε,
  bgc-bgc: मै प्रभु की सेवा करण के कारण कैद म्ह सूं, अर थारे तै बिनती करुँ सूं, के
    जिस बुलाहट तै परमेसवर नै थारे ताहीं बुलाया सै, उस्से तरियां जीवन बिताओ।
  khz-khz: Au Paulo tipura numanai ataluna, kwalana Velekou vetugunagina aago-veniana
    gaurai. Au na gomi evega-nagimina, Palagu na ekeamito magulinaimo pio maguli,
    pio maguli-namanama.
  deu-TKW: So ermahne ich euch nun, ich der Gefangene im Herrn, würdig zu wandeln
    der Berufung, mit der ihr berufen seid,
  zsr-NT: Naꞌa, rátaꞌyuaꞌ lauliꞌ nedaꞌ, yuꞌa lidx guia ni le runaꞌ lban queëꞌ Cristo,
    rnabdaꞌ lbiꞌiliꞌ gunliꞌ gdu ca ral‑laꞌ lun nup bulidzëꞌ Dios quië láquigac queëꞌ,
    ca naꞌ bulidzëꞌ caꞌ lbiꞌiliꞌ.
  lin-lin: 'Ngai Polo, mokangami na boloko mpo na Nkolo, nazali kosenga na bino ete
    botambolaka na lolenge oyo ebongi na bato oyo Nzambe abengi :'
  hns-NT: Ham Prabhoe ke djahalia ghat toelogse bientie kariela kie toelog aapan djiewan
    bietaihe djaise Parmeswar ke tjoenal waalan ke tjaahie bietaawe ke.
  noa-E: 'Keena, maach Pör Jesús i jaau chitʉm gaaimua preso chirʉmuata muan pãrag
    jaau jöchkhërʉm: chadcha Ẽwandamau thʉ̈rkha auwi i dënkha nʉm khʉʉnjöta agpierraa
    nʉrrjëe abat a chirʉm.'
  eng-EMTV: Therefore I, the prisoner of the Lord, urge you to walk worthy of the
    calling with which you were called,
  mib-NT: Te ruhū jeē íne ri vecāa sɨquɨ̄ jnúhun maá Jítoho yō, cáhán ndahú rí jiín
    ró jeē na cáca ndaā rō nájnūhun cánuú caca ró jéē cácuu ró ñáyuu ni cana ya.
  lif-NT2: ख्रिस्‍त ये़सुरे़ कुयाःम्‍बेओ इङ्‌भोःसुङ्‌बाल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ पुङ्‌लाहिम्‍मो
    साक्‍पा के़धाःबाल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेगुसिबा मनाहाॽ खे़म्‍दु लाॽरुसिबा
    हिङ्‌मन्‍नो मे़वाॽबा हे़क्‍के वये़म्‍मे़ॽ फाॽआङ् पेलि फाक्‍निङ्‌लो॥
  xnj-xnj: Hinu ndava nene mwenivi mkungiwa ndava nikumhengela Bambu, nikuvayupa neju
    mutama matamilu ndi Chapanga geavajovili mtama, mtama pala pevakemili.
  mmx-mmx: Nenia ak lok at loogu xokoxo mumu lugugu at Leeme Silok. Kuren la nia a
    sing nimi do lorooro atnimi naba lok nunuan axap, i epovo mi lorotoro at ne Moroa
    tinimi la i epovo bok mi lavavara ren.
  cbr-NT: Usa 'ain cana 'ëx ainan 'ixun Nucën 'Ibu Jesucristo ñuiquin bana ñuixuncë
    cupí sipuacë 'ixun mitsu cain, an caíscë aín unicamaxa usai 'iti oquian Nucën
    Papa Diosan mënóisabi oi camina ax cuëëncësabi oíshi 'iti 'ain.
  tee-NT: Ju quit'in tach'in icjunita ni iclhilaca'anta ju qui'ucxtin'an Jesús. Pus
    iclatapaininiyau ni chunch ju ats'uc'ut'it tachi ju lhijunch ni catatsuculh ju
    asacxtuta ju Dios. Pus vachu' tasacxtutan ju Dios ju uxijnan.
  eng-LSV: I, the prisoner of the LORD, then call on you to walk worthily of the calling
    with which you were called,
  cak-NT: Ren jinc'o pa cárcel roma rubi' ri Ajaf. Y nin-ij chiwe chi roma ja ri Dios
    ri xwoyon iwichi chi jixoc ralc'ual, romari' nic'atzin nic'uaj jun c'aslen utz
    chech raja'.
  pah-NT: 'Nurã ji ei pe me jitekovo cadeia pype nhandepojykaharete''ga mombe''gwovo
    g̃waramo. A''e ji pe me: Tupana''ga pe mo''emo''ẽ toko ti g̃a Cristo''gareheva''ero
    okokatuavo javo. Nurã ti nane''ymi peko katu pejikovo garemimbotarimova''ea rehe,
    a''e hete ji pe me.'
  sja-NT: Naaweda jaradak'a, mɨ carcelde bɨ parã judio-eerãmaa Tachi Waibɨa Cristopa
    ooda jarateepari perã. Maperãpɨ mɨa parã enenee nɨ̃bɨ p'anapataadamerã Tachi Ak'õrepa
    k'inia badak'a parã naa jɨrɨk'ãri Cristode ijãadamerã.
  xed-xed: 'Ta ghəŋa tsaya tama ta kəl iʼi tsam lu ma gamak ta ghəŋa vəl maganata
    ɗa ta slna ta Mgham Yesu Kristi, ka ndəɓa dzvu da kaghuni kazlay: Nzawanza ta
    nzaku tɗukwa manda ya ta raŋtá mnduha Lazglafta, kabga hgaghunahga Lazglafta ŋa
    nzaku ka ŋani kəʼa ya.'
  mks-NT: Ye̱he̱ ndáca̱a̱n i̱ veca̱a sa̱há ña̱ cája chúun i̱ cuéntá Jesucristo, xitoho
    í. Sa̱há ña̱ cán quéa̱ xíca̱ ta̱hví i̱ nu̱ ndo̱ ña̱ ná caja ndó ña̱ cúni̱ Ndióxi̱
    caja na̱ cúú cuéntá mé á. Jáchi̱ na̱ca̱xi a ndo̱hó sa̱há ña̱ cán quéa̱ ndítahan
    caja ndó tá quia̱hva cúni̱ mé á.
  gfk-S: Io kaie, iou nong di te hiis kawase iou utano nugu pinapalim tano Watong,
    iou haragat mu be mu na mur no mangana nilon i haruat ma no tinato nong God ga
    tato mu ma ie.
  bmu-bmu: 'Nöŋön Kembubuk qekötahöba kinda nupŋi mealaŋgöra kösö miri azia akzal.
    Keu mi jim teköba uruŋini keu kewö jiba kuŋguzal: Anutunöŋ ahakmeme aködamunŋambuk
    aka memba malmegöra eŋgoholöhi, miaŋgö dop iŋini mönö malmal qainŋi kun malme.'
  dgz-dgz: Endi ne Ayop Iesu nao mega taingina menan gwat nokap bat nimanegene waingiangin.
    Ap menan God ere enan wa, kakae guragut mega eneni ap gapan in aisiwanian.
  eng-GNV: I therefore, being prisoner in the Lord, praie you that yee walke worthie
    of the vocation whereunto yee are called,
  zaa-NT: Inte' Pablo tía' preso porqui'ni runia' predicar titsa' qui' Señor. Runia'
    le animar lani ca titsa' quí yì'į qui'ni guni le nu ná tse' tì'a ná qui'ni ca
    enne' qui' Tata Dios guni cą, porqui'ni chi gutàỹie le para ccá le ỹi'nie.
  eng-WEBSTER: I therefore, the prisoner of the Lord, beseech you that ye walk worthy
    of the vocation by which ye are called,
  guh-guh: Naneconitsiaponaponajë majotaje, penaneconitsivi pejebabiabibota, tajumecovënëtsixae
    vajatuxanenë Jesucristo taneitorobicuenia. Asaëyata pacamuxujiobatsi panejinavanapaenexa
    pacuenia Dioso pacatojitsipa Dioso papecajunatsivi papijajivinexamë.
  bon-bon: Cane lui te krokeciiye mete cabu nanajinige, ingle cane Yageyame me kaakesea
    jaawenune, cane jijenininine weene epu lenajame, Acejiyame lipu ituge jaji, tabe
    liba weebibine ala tisoglicinuji.
  nhw-BL: Na catli nitzactoc pampa quej nopa ipaquilis Tohueyiteco, nimechtlajtlanía
    xijpiyaca se amonemilis catli nelía cuali quen quinamiqui quipiyase masehualme
    catli Toteco quinnotzqui para elise iaxcahua.
  swh-ONEN: Basi, mimi niliye mfungwa wa Bwana, nawasihi mwenende kama inavyostahili
    wito wenu mlioitiwa.
  wbi-wbi: Pauluo, heene n'kunguavwimila u Mutwa, nikuvasuma mughendelelaghe ndavule
    ng'emelo jino u Nguluve alya vakemelile.
  bba-bba: Ǹ n mɛn nɑ, i n sĩimɔ nɡe mɛ n weenɛ be Gusunɔ u sokɑ bɑ n sĩimɔ. Nɛ Pɔlu,
    nɛ wi nɑ wɑ̃ɑ pirisɔm sɔɔ yèn sɔ̃ nɑ Yinnin wɑ̃ɑru wɑ̃ɑ, nɛnɑ nɑ bɛɛ yeni kɑnɑmɔ.
  eng-KJVCPB: I therefore, the prisoner of the Lord, beseech you that ye walk worthy
    of the vocation wherewith ye are called,
  kgk-NT: Nhandejáry Hesu Cristo rembigwái ramo xe aiko-gwi, xe moĩ kuri preso. Upéa-gwi
    anhemonhe'ẽ-ta peẽ-my. Pene mboheko marangatu hagwã pene renói va'ekwe Nhandejáry.
    Pende reko marangatu e'ỹ ramo, pemotĩ arã íxupe.
  waj-waj: Na Udaanga Yisuunna mmoori varaivaara iya oovi nnauvaki ni yapoovoono aa
    na tinara kua aavaa na yaagueeqama tinai rikiaatee. Anutuuqo ngii maavee tuu suaivaki
    yoketaa aataru safuuma ivo ngii vitauvau safuuma ivau nookiatee.
  cpy-cpy: 'Aritakira okantayitakari, tema rashita-kotee-takina nokenkitha-koteeri
    Awinkatharite. Rootaki nokantan-tyaamiri: Panta-piinteeniri ikowakaa-yiteemiri,
    tema iyeema-shiretani pinayitatzii.'
  mpx-mpx: Nau ya minaa dela kaiwena ya tuwalali Babala kaiwena, inoke ya ba pagasisi
    eliyamiu yawalimiu ana minamina ni ola toto Yehoba wana nuwatu ge i yogaagimiu.
  wbp-wbp: Ngaju karnarla warrki-jarrimi Warlalja-Wiri Jijajiki, kujarlanya karna
    nyampuju nyina rdakungka. Purda-nyangkajulu! Kaatu-nyarra milarninjarla wangkaja
    yungunkulurla jungarni nyinami. Kujarlanyalurla jungarni nyinaya Kaatuku yungu-nyarra
    wardinyi-jarrimi.
  luo-luo: Emomiyo akwayou, an ngʼat motwe nikech tich Ruoth, mondo udag dak mowinjore
    gi luong ma Nyasaye noluongoue.
  nhe-NT: Na tlen nitzactoc pampa queja nopa ipaquilis Tohueyiteco, nimechtlajtlanía
    xijpiyaca se imonemilis tlen nelía cuali queja quinamiqui quipiyase tlacame tlen
    Toteco quinnotzqui para elise iaxcahua.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܵܘܟ݂ܘܿܢ، ܐܵܢܵܐ ܐܲܣܝܼܪܵܐ ܒܘܼܬ ܚܵܬܸܪ ܕܡܵܪܝܵܐ،
    ܕܚܵܝܹܝܬܘܿܢ ܚܲܝܹ̈ܐ ܚܫܝܼܚܹ̈ܐ ܠܩܪܵܝܬܵ‌ܐ ܕܒܝܼܘܼܗ̇ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܩܸܪܝܹܐ.
  esk-NT: Isiqsiviŋmiittuŋa atakkii pigipluŋa Atanġuruam. Agaayyutim tuqłuġaasri.
    Taatnamik pitchuksaaġipsi iñuutquplusri maliġullugu Agaayyutim iñuutqurrutaanun
    ilipsitñun,
  msb-msb: Niyan, ako na priso alang-alang sa Ginoo, nakimaluoy ako gayod na mamuhay
    kamo na angay sa kagustuhan san Dios san ginpili niya kamo.
  cpa-NT: Jøng² juǿi²jni hniah¹², jní² dsa² hiúg³ hni¹ŋí³ huu¹³ quiah¹² Juu¹³ jniang³,
    hi² ŋi³nioh³ hniah¹² ju³lah dsio¹ ŋi²nio³ dsa² ma²ca¹hia¹ Diú¹³.
  dso-dso: ଏ ସବୁର୍‌ଲାଗି ମାପ୍‌ରୁର୍‌ ସେବାକାରିଆ ମୁଇ ବନ୍ଦିଗରେ ଆଚି । ମାପ୍‌ରୁ ତମ୍‌କେ କେନ୍ତାରି
    ଚଲାଚଲ୍‌ତି କର୍‌ବାକେ ଡାକ୍‌ଲାଆଚେ, ସେନ୍ତାରିସେ କରାବଲି ମୁଇ ତମ୍‌କେ ବାବୁଜିଆ କଲିନି ।
  meu-meu: 'Badina bunai lau, Lohiabada ese e ḡuigu taugu, na hahealo henimuimu: ba
    raka, e boirimui rakana heḡereḡerena.'
  yva-NT: Risyamo vatano inausiso tanoano makova rai weye syo Amisy Yesus apa anakere
    raijar. Weti syo ananyao raugaje wasai indamu wapa ana wadave ngko dave, ti mamaisyo
    vatano Amisye po mawainde utavondi Ai awa ramaisy, weye Po wasawainde to.
  dgc-dgc: Sakén éy nepihesuék da sakupék na Panginoon. Kanya mékiohonék dikam, a
    sugsugén moy i ugali a kona to niutus dikam na Diyos to péngpile na dikam.
  zpm-NT: Zigne rne naa ga, laa naa nioogyu nu loxaque ne ruṉ naa xtsiiṉ meṉ ndzon
    ne rnabey, per laa naa rnab lo to zaacse goḻgac, goḻban zigne rieguiaḻ gban grë
    zha ne bredzle Dios ngab lo me, sac goṉ laa me bredzle to.
  hix-NT: Àro wyaro kowakryetxow hamà, Khoryenkomo. Àro ke khananàhyatxhe, uro. Onà
    ymo yawo tahuso wehxaha, Kohkom yano me mak ha. Tahusomà rma, onà wyaro àkehe,
    owyanye, teryewrye ro. Ohxe roro ehtxoko. Ohxe roro tehxorye natxhe, Khoryenkomo
    mryenon komo, ànwahanonkatxhàyamo. Omnyam xarha, ànwahanonkatxhàr me manatxhe.
    Àro ke, ohxe roro ehtxoko.
  sim-sim: An Pol Wasilakahi lerawun a landa osik anin li toloho krawuk li oweshihindak
    amu sinduwa. Unda osik jirin a sawekwa karem. Avui Wasilaka jirin or kamashihinda
    osik nombo os or rupshiwa nom ji tiya ika.
  npi-ULB: यसकारण, प्रभुको निम्ति कैदी भएको नाताले तिमीहरूलाई जुन बोलावटमा बोलाइएको
    छ, त्यस बोलावटमा उचित ढंगले चल्नको निम्ति म तिमीहरूलाई आग्रह गर्दछु ।
  cgc-cgc: 'Ta matuod, tama na mga miad na pabuat ta Dyos para ki kiten. Gani, yaken
    i na isya na gasakripisyo naan ta prisuan ta ake na pagsirbi ki Ginuo Jesus, gapakiluoy
    a ki kyo na sunuron nyo batasan na liag ta Dyos para ki kiten na mga kabaton ta
    upurtunidad na paatag din na buaten ki din na iya na mga ittaw. Iling ti mga batasan
    na liag din:'
  tim-tim: Galalupne, nâ wan kulemgoân are siâkâ makbe. Nâ Humogât den makman aregât
    kala busi kâlegen katnegi. Katnekbiâ hâk hilâlâm nâŋgâm manmâ gan aregât nâ ire
    hâwâtyekmâ makyeŋgire nâŋgâŋet. Anutuŋe oloŋyegep are dopŋânâk nâŋgâmbiâ humo
    akto manbei.
  yor-yor: Nítorí náà, èmi òǹdè nínú Olúwa ń bẹ̀ yín pé kí ẹ̀yin máa gbé ìgbé ayé
    tí ó yẹ sí ìpè tí a pè yín sí.
  wos-wos: God naniré wungi yikafre hurundénka sarékéta, némbuli ané hundi guniré
    wuni we. Nana Néma Du Jisasna mama déka ximbu yawun jémbaka hélék yata wuniré
    séndé gembu husolotakandaka wumbu reta némbuli ané hundi guniré wuni we. God guniré
    wasékendénka sarékéta, guni yikafre mawuli yata jémba male retanguni. Guni déka
    du takwa rengute, hanja God guniré wasékendénka sarékéta, yikafre mawuli yata
    jémba male retanguni.
  emp-NTPO: Mʌ̃ra dadjirã Boro Jesu carea preso b̶ʌa. Mʌ̃a bãrãa bed̶ea djuburiaya
    jipa nĩbad̶amãrẽã. Ãcõrẽba bãrãra trʌ̃sia mãwã nĩbad̶amãrẽã.
  eng-F35: So then, as the prisoner in the Lord I urge you to walk worthily of the
    calling with which you were called,
  ind-ind: Jadi, sebagai orang yang dipenjarakan karena melayani TUHAN, saya menasihati
    kalian masing-masing untuk hidup sesuai dengan panggilanmu sebagai umat Allah.
  pes-OPCB: من که به سبب خدمت خداوند اینجا در زندان به سر می‌برم، از شما التماس می‌کنم
    طوری زندگی و رفتار کنید که شایستهٔ مقامتان باشد، مقامی که خدا به شما عطا کرده
    است.
  mpt-mpt: Ne Sume okoko okok kebi o dafa ota naka maki klabuto ge nemeb teniba klabut
    am ele daibbua bianita weng olo baabenamabi kesoa ibo wentine! Gode ibo dlakanea
    hengmino temo blibo dotlanea baabenea Ibo ne kukubo kla wafueine genebio kesoa
    ibo e wengo kla wenteniba e kukubo wafueine!
  ssx-ssx: I̱ta꞉ Poloma꞉ Tekehalina꞉ e pokaaso ekita꞉ dipula pita꞉ kone iki pa꞉ta꞉
    hone wotu witolo hata꞉ doeki alome. Koda꞉ma꞉ wi la꞉la꞉ ekina꞉ iki do tupa꞉ tikitiki
    yao hapa꞉peke.
  mkl-mkl: Nɑ nŋu, ɑmu iyi ǹ wɑ piisɔ̃ɔ si nɑ iyi í jɔ̀ ǹ wɑ n ce icɛi Lɑfɛ̃ɛ, ǹ
    wɑ n tɔɔ ŋɛ i mɑɑ nɛ dee dee si bɛi í jɔ inɛ ŋɑ iyi Ilɑɑɔ̃ í kpe ɑ̀ yɑ nɛ.
  gaq-gaq: ମାପ୍‍ରୁନେ ସେବା ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ଗେସା ବନ୍ଦି ଡୁଆ ଗାନ୍ଲେକ୍ନେ ନେଙ୍ଗ୍‍ ପାଉଲ୍ ଆପେକେ
    ଗୁଆରି ଡିଙ୍ଗ୍‍ଣ୍ଡିଂକେ ଡିରକମ୍‍କି ବ୍ରୁଆଡିକେଃ ନ୍‍ସା ଇସ୍‍ପର୍‍ ଆପେକେ ୱା ବକେ ମେଁ ରକମ୍‍
    ଆଃ ବେବଆର୍‍ ଡିଙ୍ଗ୍‍ପା ।
  gof-RNT: Hiza, Godaa gisho qashettida taani, hintte xeegettida xeessas bessiya de7o
    daana mela hinttena woossays.
