  yuw-yuw: Wohong sonu ihoroc tongitninga. Muno son urop kombingdeang, Yesuhon itonggong
    kiapno woi ihoroc muno.
  hus-NT-1971: Tata’chic yab antsana’ it exobchith ca t’aja’ c’al a Cristo.
  med-med: Enim Kraist nga ik pilik tʉtʉng ei, ya uⱡ mbʉ mel iteing nʉk, mbo indi
    nandʉtʉng mon!
  bch-bch: Be gimi abada oatainga ngan Kristus ngan edap eta bedaoa mao.
  cco-NT: Dsʉꞌ ꞌnʉ́ꞌˋguɨ, dseaˋ cuíingˋnaꞌ Dseaˋ Jmáangˉ, jaˋ calɨcuíingˋnaꞌ dseaˋ
    do e laco̱ꞌ nijméeˆnaꞌ jaléꞌˋ e ꞌlɨꞌˆ lajo̱.
  deu-1951: Ihr aber habt Christus nicht also [kennen] gelernt;
  alq-ALGNT: Kina8a dac, kikikendana8adok ega iidi eji nda8endag Jesos Christ kidji
    inakamigizieg.
  ixl-NNT: Pet ech koj ex, tan jitꞌeꞌch u chusbꞌaleꞌ uveꞌ kat chuspu sete tiꞌ u Cristo.
  boa-NT: Árónáacáa ihdyu tsá ámuha teene mewáájatú Críjto ɨ́mɨá uwááboju ámúhakye
    úwáábócoóca.
  quh-NT: Kancunarí mana chayjinatachu Cristomanta yachacorkanquichej.
  kwi-kwi: Une sunkana Cristowa piankamarachi.
  agm-agm: Amɨ Kɨraisihopɨ sangi saiwɨ sɨretɨ katɨwɨsasawaamaayopo.
  ubr-ubr: Omi Keriso aurin on men on nanaba wosagob on!
  tsw-NT: A̱ɗu gba, a mantsa ma na i revei Zamawawa, ne ɗa a damma nɗu i yuwan nden
    n ɗu shi.
  cax-NT: Pero arraño, masaruquitaiqui, amoncoi causane nisüboriquirrti Cristo tücañe,
    abu urriantai.
  aia-aia: Ni mareho 'isi meu ai'a ha'ausuri'amou 'ini'i na'i 'oha nameu ha'ausuri'amou
    'inia Kraest. Ai'a.
  srp-1865: Ali vi tako ne poznaste Hrista;
  agt-agt: Ammi tekamuy a bakkan haman ta kunna ten ya naamu muy ta pangurug muyen
    te Hesus Kristu,
  lug-lug: Kyokka mmwe si bwe mwayigirizibwa ku bya Kristo.
  yby-yby: Sa-ikaka niaboya, edimoya sa-ikiya minatae loko Kalaestida monawala lo
    bamudawoma ne.
  heb-heb: ואתם לא כן למדתם את המשיח׃
  mpp-mpp: Aime ngenge gaga ingucne galu Kristole yefe monic mi ngagegaing, miyac.
  apb-apb: Ta'e ha'ananaulemiu i sulie a Kraes e ka'a lae ike aana mo tolahai ola
    urine.
  san-TEL: కిన్తు యూయం ఖ్రీష్టం న తాదృశం పరిచితవన్తః,
  ben-IRV: কিন্তু তোমরা খ্রীষ্টের সম্বন্ধে এই রকম শিক্ষা পাও নি;
  ntu-ntu: A' nimu, trngiu da kx nzalvztr-ngrmu lc, mzli kc kai tqxlr-ngrnamu Nrpa
    ngr Kraes.
  pan-pan: ਪਰ ਤੁਸੀਂ ਮਸੀਹ ਦੀ ਅਜਿਹੀ ਸਿੱਖਿਆ ਨਹੀਂ ਪਾਈ!
  gvc-gvc: Mʉsa sehe ã yoaerare, Jesure masi dʉcana.
  sbk-sbk: Nantele eshi seshasho shamwanyiye ahusu Kristi.
  mya-JVB: ထိုသို့ ဖြစ်စေခြင်းငှာသင် တို့သည် ခရစ်တော် တရားကို သင် ကြပြီမ ဟုတ်ဘဲ၊
  kgf-kgf: Ini imi Kristoac hénia imuhuc méŋ ménda kuamugic.
  awb-awb: Sega mirao sansámé íre Sísa Karáhéne sansáne. Ite Sísane sánsá ahtebarotaq
    mi ahbábáq sánsá íre ahtebarowe. Itega Sísa Karáhé éhweh ireq kéraneheqmúne íwíáhowaq
    ínéreq mó kereqka wene aiq pútaq sansá íwáhnoruraune.
  gdn-gdn: Nau kataineya da wi Keriso wauneya sumamupu ki ka wi inako eba idiwana
    ki nana iyapana wi nidimupu. Iyesu e ka mibai ade wi ka e ewakuma-piyamu ragidai
    ki pokere mu e yonai mibai ki mena wi kabuwanimpu.
  nko-NT: Támɛ mlɩ mʋ́ á, megyí tsiátɔ́ anfɩ odu mlɩlɛ́kasɩ́ tsú Kristo ɩwɩ.
  bsn-NT: “To bajiro rojose ĩna yirũgũrore bajiro yibetiroti ñaja”, yimasirã ñarãja
    mʉa. Jesucristo ĩ bajirere ajiriarã ñari, “Quẽnaro mani yirũgũsere bojaami Dios”,
    yimasiaja.
  pib-NT: Seyni gi wa tye pixka gixa gimatatkalu Kristo.
  wiv-wiv: Kilaka kua e sikuluanga miu na moge ke Kristus, beta ni sikul baraenga
    miu.
  reg-reg: Nawe, tikwo kutyo mweigiye ingulu ya Kristo.
  mlh-mlh: Yoŋoji oŋu eegobiyoŋ, ŋoŋo Kristoke gogore fuŋne oi oŋuine so qaji ŋarebi
    manebuŋ.
  gof-ENT: ሺን ሂንቴ ኪሪስቶሳ ኤሪዳይ ሄሳ ሜላ ኦጌን ጊዴና።
  aau-aau: Sawk hom uwrsa ma nan kiykiy-ay homkwe Krais se senkin mon-sorasor pa.
  tvk-tvk: E ngan ak tave sexien xil ti xa mutepol ni melele xa latepispisi mi xamim
    usil Iesu Kristo.
  prf-NT: Bakán a kona haán en natukuyan moy tungkul kánni Cristo.
  auy-auy: Miwí miyá wéofo kembiwí Ísu Káráísitimpaꞌa téꞌa wení aampaꞌá wéweꞌa
  tbg-tbg: Vovano Karaitira okarara ni tiva nimumanta ne tavovaro Karaitira okaravano
    vaireva kia mintimakero vaira.
  hub-NT: Turasha atumnaka Cristoka tuka jintintramachuiti.
  hmo-hmo: Keriso ena hadibaia hereva be unai bamona lasi, ani?
  big-big: Iniyegirik Kilisigu pilik miza meli piyeng iniyegi waligeleya ono kani.
  gux-G: Ama i bandi ke Kirisi boo tie yeni kaa
  cnl-NT: '''E³ quie''²³ ''a²³la³ la''³ cu³lø³¹ júu² quiee''³² Cristo ''e³ ca²³la²³tɨn³na''³.'
  zar-NT: Nupa niʼ buluʼsedi libíʼiliʼ ca naca queëʼ Cristo, bitiʼ caʼ buluʼsedi libíʼiliʼ
    gunliʼ ca tun bönachi caní.
  kde-kde: Henga mwenu nanga pamulihundile anelo kunnyamba Kilisto.
  ata-ata: Ia ngingi ngeneꞌe sou ngalavusou Kalisito no anu voteꞌi aloxo ne uasi.
  qvw-NT: Ñatac amcuná Jesuspi rasunpa allincäta ćhasquiyal'a caycunactachu manamá
    yaćhapäculanqui.
  nfa-nfa: Te ngaa dhèu ajꞌa-nori boe miu jꞌara mamuri Kristus sèmi èèna!
  tnp-tnp: '!Mətəu nian kəmotəgətun itəmah e Krɨsto, nəgətuniən əha in tol pɨsɨn agɨn
    e inəha!'
  urd-urd: मगर तुम ने मसीह की ऐसी ता'लीम नहीं पाई।
  hot-hot: Ma doŋtom sêbôk atu ba ôêvhaviŋ Kilisi ma êdôŋ môlô hathak loŋôndê yaŋda.
  mqj-NT: Sapo tae'koa' iko dipatudu susi, ammu mane umpengngissananni Kristus.
  rus-SYN: Но вы не так познали Христа;
  mbh-mbh: Aveto thomu o nongpol Panongpolong Sivenga nge a Jisas, ma o patoral vengveng
    thomu nge a Krais. Na o patoral thomu nge vothung areken omanga avele.
  bdd-bdd: Ma ꞌomi Keliso mumugana wasanapu pwaiya ꞌabehega hagana,
  cbt-NTPO: Co ina pochin Quisocristo a'chintërinpoahuë'.
  srn-NT: Ma unu de heri tra fasi, bika un leri sabi Kristus.
  cta-NT: Pana nu cuꞌma̱ ni, siꞌi na ngua tsaꞌa̱ ma̱ jiꞌi̱ Cristo chaꞌ cuaꞌni ma̱
    chaꞌ cuxi biꞌ.
  bqc-SIM: Ápiↄ sↄ̃ i Kilisi yãdada màao.
  tcz-CHONGTHU: Hinlah hichu Christaa kona nakihilu ahipoi.
  mar-mar: परंतु तुम्ही ख्रिस्ताबद्दल अशाप्रकारे शिकला नाही.
  snp-snp: Amo ya eti o minafa, ido linate ya Kilistokafo yaidana mona gilibámami
    ne.
  isl-isl: Kristur ætlaði ykkur ekki að lifa slíku lífi.
  spy-NT: Māwuu nyoo ꞉mākuutyēētaab Kiriistō nyoo /kikiineetaak.
  xnn-xnn: Ngem dakayo et baken kaneg todi nan sinolsoloyo isnan maipanggep ken Kristo.
  mwe-mwe: Ikabheje mmanganyanji mwangaijiganyanga nneyo ga a Kilishitu.
  tte-tte: Na iyamo ami katai Keliso kaiwena nige besiele.
  tcs-tcs: Bat mipla no bin lane yupla demkainwei wen mipla i bin tise yupla baut
    Kraist.
  hlt-THB: Cehlai, nangmih taw, cemyihna Khrih ce am sim uhyk ti.
  soq-soq: Keriso mo mida me aiawa amonantoia bedeuwoe mai dewa kadiwa ema waeuwalepona,
    diaida!
  qub-qub: Gamcunami ichanga Jesucristupita yachacushcanqui alli cawanayquipaj, manami
    juchata ruranayquipächu.
  att-att: Ngam sikayu nga manguruk, ari kunnian yù ginigiámmu naw ta meyannung kâ
    Apu Kesu Kiristu!
  bki-bki: Mia ea Kristo, maka averloglog kamiu ka bajago na jibe na tai leleio, makanio.
  bqp-bqp: Ákↄ̃nↄ sↄ̃, ádi Kirisi yã dada lɛro.
  mcp-mcp: Njɨ bɨ báá, kɛ́ɛl mə́ *Krîst bɨ́ á gwág yí í áshígɛ́ jɨ́ɨ́gʉli bɨ́ ntɔ́.
  hat-hat: Men nou menm, se pa konsa yo te fè nou konnen Kris la,
  npl-NT: Pero nomejwah amo ononkixmatkeh n Cristo para axa ijkó nonkichijtinemiskeh.
  bgg-bgg: Jithek ne nathek è Masi chiang dab pha ji asi ro!
  eng-TCENT: But you did not learn Christ in that way!
  eng-BSB: But this is not the way you came to know Christ.
  cpu-NT: Irooma eerokaite, piyotakotairira Cristo, tera arite pantayetairo iroka.
  san-ASM: কিন্তু যূযং খ্ৰীষ্টং ন তাদৃশং পৰিচিতৱন্তঃ,
  tac-NT: '''Émika tabiléchigo alarigá nokimea oyérale ko Kristo.'
  eng-WEBPB: But you didn’t learn Christ that way,
  gfk-H: Iasen muat balik, ing muat ga hausur uta Karisito, pa muat ga hausur ta ira
    magingin hua.
  viv-viv: Tu omiꞋiyao ma Keliso againe wasikulu tu ana halamana keke mena dewai-nadi
    koyo-moꞋena amine wadavaini.
  yao-yao: Nambo ŵanyamwe nganinlijiganya yeleyo nkati Kilisito.
  tgp-tgp: Pani hin rani atu ka tau na nomim rasua hin Kr̃isto, la sopo vujangia vara
    ha mauri sohena,
  auc-NT: Wæætë mïnitö guiquënë, Mönö Codito æbänö ingää, ante pönëninque edæ wïï
    tömënäni näni cæïnëwënö baï mïni cæquinque edæ pönëmïnitapa.
  kbc-NT: Pida akaamitiwaji aleeɡ̶odi mawiite niɡ̶inoa ane beyagi oditaɡ̶a joɡ̶owooɡ̶oti
    Cristo.
  bmh-bmh: Dudu agen Yesus nugau ze guzeneneg abu eiman, go abai marabun tam.
  ctu-BL: Pero Cristo mach che'ic tsi' cʌntesayetla.
  meq-meq: Nəkurom, ka tətikum ka gər Kəriste na, andza niye bay.
  noa-H: Mamʌ warr pãrau Cristo k'aaugwaijã magʌm nemta k'augaag k'aba harr haawai
    pãar chan hamjö magta wënʌrraju k'aba nʌm.
  thd-thd: Wey, nurr kar ih'nul Christunthurr nurrnuŋun kaarp kunanpunum!
  alp-NT: Po Kristuse Iatetuke imi kena ono neuna ele meru mo.
  san-VEL: kintu yuuya.m khrii.s.ta.m na taad.r"sa.m paricitavanta.h,
  kbq-kbq: Hu'neanagi tamagra, e'inahu zampintira Kraisina rempi huta ontahi'naze.
  kbh-kbh: Pero chca ndoñe quenjatsmëna nts̈amo ts̈ëngaftanga Cristbe soyëngama s̈mojanatsjinÿe
    y nts̈amo chábioye s̈mojanabuatmancá.
  ron-LSB: Dar voi nu așa l-ați învățat pe Cristos,
  pon-pon: A kaidin iduen, me komail ajadar ren Krijtuj.
  nhe-BL: Pero quema inquicajque tlen Cristo, ax inmechmachtijque xijchihuaca tlamantli
    tlen fiero.
  sps-sps: Sana mi, gima nom a fo kat to aya tan fifaatsuts te nom ami ten Krais.
  wnc-wnc: Ngana gin. Ginda sanga Kraisdane akngae natdeke sanga aminu waakwakga wai
    tasikaing bingae ginda dua natapbing. Wena siknga.
  nmw-S: Agegene humiu lemi lapu Keriso kaiwane taine sohode ti yake.
  bus-bus: Amↄanↄ sↄ̃, ée Kirisi yã dada lɛro.
  gub-BL: Napezemu'e kwaw agwer ma'e rehe, Zaneruwihawete rehe pezemu'e mehe pe.
  imo-imo: Pileio! Lino oi Kraistinga ltemo ungu tukumemu nimbo tirimuluma paa pileringi
    konopu lteo. Aku wali eno imbo imbomanga ulu pulu kerima teaio ungu naa nimbo
    tirulu.
  boj-boj: E qalie, niŋgi Kristus aqa anjam ojejunub deqa niŋgi sawa bei bei qaji
    naŋgo kumbra uge di dauryosaieqnub. Nami anjam plalto tamo naŋgi na Kristus aqa
    anjam merŋgeqnab niŋgi quoqneb. Anjam di gisaŋ sai. Di Yesus aqa anjam bole.
  eng-DRA: But you have not so learned Christ;
  knf-knf: Kë an, mënţ uko waŋ wi wi najukuŋ ţi *Kriŧtu.
  san-KHM: កិន្តុ យូយំ ខ្រីឞ្ដំ ន តាទ្ឫឝំ បរិចិតវន្តះ,
  arn-NT: Welu eymün dew feyentuymün ta Cristo, fey ngelay tamün miyawael tüfeychi
    wesake dungu mew,
  zas-NT: Per lëjt ad beenbeetidi Jesucrist din guibandi zian,
  ken-NT: Kɛ be, puyɛ̌ ɛnyǔ ɛyɔ kɛ bátɔ́ŋ bhe ɛ̌ti Kristo.
