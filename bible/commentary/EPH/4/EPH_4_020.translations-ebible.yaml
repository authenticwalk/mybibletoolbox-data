verse: EPH.004.020
translations:
  kpx-kpx: Keau katelahama. Isito laeau Iesu Kelisomo vaveve katealebe evioholilu.
  okv-H: Eto Keriso ta ahe poekari ai ta amo ari sasapura ainge amo iraera
  tbo-tbo: Ma taumi Keliso a dewa yeuyeuna amaka o hanapugeya,
  mal-C: യേശുവിലുള്ള സത്യമനുസരിച്ചു നിങ്ങൾക്ക് ഉപദേശം ലഭിക്കുകയും ക്രിസ്തുവിനെക്കുറിച്ച്
    നിങ്ങൾ കേൾക്കുകയും ചെയ്തതിനെത്തുടർന്ന് നിങ്ങൾ പരിശീലിച്ച ജീവിതശൈലി ഇങ്ങനെയുള്ളതല്ലല്ലോ.
  grc-SR: Ὑμεῖς δὲ οὐχ οὕτως ἐμάθετε τὸν χριστόν,
  bgc-bgc: पर थमनै मसीह की शिक्षायां म्ह इसे काम करणे न्ही सीखे।
  khz-khz: Na gomi na Keriso gena maguli ati vovetaina goripaato.
  deu-TKW: Ihr habt aber nicht so gelernt vom Christus;
  zsr-NT: Nup niꞌ gulusëdi lbiꞌiliꞌ ca nac queëꞌ Cristo, cutu caꞌ gulusëdi lbiꞌiliꞌ
    gunliꞌ ca tun bunách cni.
  lin-lin: Kasi bino boyekolaki Klisto ndenge wana te,
  hns-NT: Bakie toelog ekdam doesar rakam siekhle hai. Toelog Kriest ke djaan gaile
    hai.
  noa-E: Mamʉ warr pãrau Cristo khaaugwaijã magʉm nemta khaugaag khaba arr aawai pãar
    chan amjö magta wënʉrraju khaba nʉm.
  eng-EMTV: But you have not so learned Christ,
  mib-NT: Te róhó jíjnáhan ró, nasūu súcuan ní cáscuáha ró jnúhun Cristo,
  lif-NT2: कर खिनिॽग ख्रिस्‍तरे़ कुयाःम्‍बेओ हे़क्‍केलॽरिक् के़न्‍हुॽआसिन्॥
  xnj-xnj: Nambu nyenye mujiwuli lepi genago ndava ya Kilisitu.
  mmx-mmx: Levenanasa mumu ne Karisito xopmen na lok kuren.
  cbr-NT: Usaía atux 'icëbëtanbi ca Cristonën usaími 'inun mitsu sinánmicëma 'icën.
  tee-NT: Para jantu chun xatamasuniyan ju Cristo ju uxijnan.
  eng-LSV: and you did not so learn the Christ,
  cak-NT: Y rix iweta'n chi ri Cristo man quiri' ta xuc'ut can.
  pah-NT: Pehe reki nanongara rehe rũi pe nhimbo'ei pejikogirẽ Cristo'ga rehe. Cristo'ga
    rehe pe penhimbo'e. Ga oko katu hete.
  sja-NT: Mamĩda taipa parãmaa mãga jarateedak'aa paji, jarateedak'ãri Cristopa oopi
    k'inia bɨ eperãarãmaa.
  xed-xed: Kaghuni, manda zlghafta ghuni ta Kristi ná, manda tsaya a taghaghunaf lu
    ta tva nzaku wa.
  mks-NT: Joo tá na̱ndiquehe ndó íchi̱ cuéntá Jesús já na̱jána̱ha̱ nde̱ ndo̱hó ña̱
    ná caxoo ndó nu̱ú cua̱chi tátu̱hun ña̱ yóho.
  gfk-S: Iesene mu balik, ing mu ga harausur utane Krais, pa mu gale harausur ta ira
    tintalen hobi.
  bmu-bmu: Yeŋön mewö ahakzemö, iŋini Kraistpuk malmalgö könaŋi mi mewö qahö kusum
    eŋgiget mötket.
  dgz-dgz: Go e Keriso nop oit mega anuiana, ame inak ap anegawa tapen menan uon.
  eng-GNV: But yee haue not so learned Christ,
  zaa-NT: Pero lebi'į nna álahuá ą́' bidète' le nu cca qui' Cristua,
  eng-WEBSTER: But ye have not so learned Christ;
  guh-guh: Itsiata baitsi jane paxamë itsa pajumecovënëtame Jesucristo pelivaisi,
    apo pacaitorobi pibisiacuene paneexanaenexa.
  bon-bon: Yepä weene Keriso bau ca pepu mule lica itu labiberäjipeye.
  nhw-BL: Pero quema anquicajque tlen Cristo, amo anmechmachtijque xijchihuaca tlamantli
    catli fiero.
  swh-ONEN: Lakini ninyi, hivyo sivyo mlivyojifunza Kristo.
  wbi-wbi: Looli, nafyelulivuo ndavule mulumanyile vwimila u Kilisite.
  bba-bba: Adɑmɑ bɛɛ, n ǹ mɛ, i ɡiɑ Kirisin min di.
  eng-KJVCPB: But ye have not so learned Christ;
  kgk-NT: Ha Cristo rekoha omombe'u jave peẽ-my, upeixagwa nhe'ẽ nomombe'úi va'ekwe
    peẽ-my.
  waj-waj: Iya itaama iikiaa aataruuyauvaa hama ngia Yisuu Kirisiinnasidiri rikiada
    iikiaavai. Yisuunna aataru ari vookaraivaa ngia iikiaavai.
  cpy-cpy: Rooma eeroka-paeni, piyota-koteeri Jeepatzii-totaa-rewo, tee okameethatzi
    pantayiteero iroka-paeni.
  mpx-mpx: Yaa komiu wami aatena Keliso kaiwena nige i oola to.
  wbp-wbp: Kujankulu pina-jarrija Jijaji Kiraji-kirli, kulankulu pina-jarrija nyiyarningkijarra
    majuku, lawa.
  luo-luo: Un to, ne ok ungʼeyo Kristo e yo machal kamano.
  nhe-NT: Pero quema inquicajque tlen Cristo, ax inmechmachtijque xijchihuaca tlamantli
    tlen fiero.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܗܵܕܟ݂ܵܐ ܠܵܐ ܝܠܝܼܦ ܠܵܘܟ݂ܘܿܢ ܠܡܫܝܼܚܵܐ.
  esk-NT: Aglaan ilipsi, iḷiñġitchiksi Christ taatna.
  msb-msb: Dili ugaling ina an gintukdo sa iyo manungod kan Cristo.
  cpa-NT: A¹jáng¹ lah¹jøng² jǿg³ ca¹he¹ Cristo, jǿg³ ca¹heh¹dsa hniah¹²,
  dso-dso: ମାତର୍‌ ତମେ କିରିସ୍‌ଟର୍‌ ଟାନେଅନି ସେନ୍ତାରି ସିକିଆ ସିକାସ୍‌ ନାଇ ।
  meu-meu: A Keriso enai vada o diba dalana na dia unuheto.
  yva-NT: Weramu, arakove, ananyao Kristus ravovo wasaije mo wasanyao da wabe tai
    wemaisye jewen!
  dgc-dgc: Ewan sa kona i nitoldua dikam ni Cristo.
  zpm-NT: Saṉgue to goṉ, ne nac to zha ne no xnëz Jesús niina, led miṉcod noseed to;
  hix-NT: Omnyam haxa ryhe, Kryestu menytxatxownà hamà. Noro yonytxanyenhàrà rma,
    nyamoro wyarohra harha manatxhe. Txesusu rma, yaworo kehtxoho komo hutwamohsehe,
    kàwyanye. Àro rma menytxatxownà hamà, omnyamo, noro yoh kaxe.
  sim-sim: Hako jir Kraishi mashin erem ji ukurik li sawerik misiri ambu jir.
  npi-ULB: तर तिमीहरूले यस्तो तरिकाले ख्रीष्‍टको बारेमा जानेका होइनौ ।
  cgc-cgc: Piro kyo yan a, na gatuo kaw ki Cristo, iya na batasan na natudlo ki kyo
    na inyo na pasunod dili paryo ta iran na batasan na malain!
  tim-tim: Dâ ye âmâ manman bâleŋe hainare manŋetgât nenŋe Kristogât keiŋe bo makyeŋgiyion.
  yor-yor: Ṣùgbọ́n a kò fi Kristi kọ́ yín bẹ́ẹ̀.
  wos-wos: Guni wungi yakénguni. Nani Kraiska guniré wakweta nani wungi yangute guniré
    wakwehambame.
  emp-NTPO: Baribʌrʌ bãrãba Crito ĩjãsid̶ad̶e cawasid̶aa mãwã b̶ead̶iẽ́ panʌda.
  eng-F35: Now that is not how you ‘learned Christ’—
  ind-ind: Tetapi sesudah mengenal Kristus, kalian tahu itu bukan cara hidup yang
    benar!
  pes-OPCB: اما مسیح چنین روشی برای زندگی به شما نیاموخته است.
  mpt-mpt: I kukub olo wafu blibo Klaiste kukubbabe. I kukub olo nabibo ibo Klaiste
    wengo wentebibo ulabbabe.
  ssx-ssx: Ikana꞉ma꞉ Ketiso hau sukulu pitolo hamina꞉ta꞉ koto hau manuta꞉ ma꞉nda꞉ma꞉
    iki pa꞉ta꞉ na waleekeme.
  mkl-mkl: Ammɑ iŋɛ, kù jɛ bɛɛbɛi ì mɑ̀ò Kirisi ŋɑ.
  gaq-gaq: ଆକେନ୍‍ ସାପା ପେ କିସ୍‌ଟନେ ବିସୟ୍‍ରେ ବୁଦି ବିଃକ୍ନେ ବିସୟ୍‍ ଣ୍ଡୁ ।
  gof-RNT: Shin hintte Kiristtoosa eriday hessa mela ogen gidenna.
  unx-unx: ନେ ଲେକାତେ ଆପେ ଖ୍ରୀଷ୍ଟ୍‌କେ ସାରି ନାଙ୍ଗ୍‌ କାପେ ଇତୁଆକାନା ।
  gah-gah: Lekelisi nenéminiki minatave loko Kilistoni mogona lo lekemesá amuháma
    neve.
  lcm-lcm: Au na nami, parik mitapa luk a nas i Karisto si selen suke, parik.
  aer-aer: Nhenge arrantherre Jesus-eke akaltye-irremele, arne akurne areyeke Ikwerenge
    akaltye-irretyakenhe, arrangkwe-arle.
  qvc-NT: Piru qamkunaqam Jisukristupaq yach'akushpaqa, mana yach'akurqaykichu chay
    uchayuqkunashina kawsanaykillapa.
  tgl-ULB: Ngunit hindi ganito ang natutunan ninyo patungkol kay Cristo.
  cbs-NT: Jakia matudan, Mesías Cristo ikunwankinan, jabu jiwemisbu keskakin man tapianma
    iniki.
  xtm-NTPP: Kovaa ndijin chi masu sukan ni kaxtnu'u Cristo ma ja jin sa'a ni ma.
  nnq-nnq: Nambu mangwetumwe mikibolangitije yene kunhwalo gwa Kilisto.
  bao-NT: Mʉja to biro tii niirique méére, Jesucristo yee quetire mʉja bue majio ecoupa,
  san-ORI: କିନ୍ତୁ ଯୂଯଂ ଖ୍ରୀଷ୍ଟଂ ନ ତାଦୃଶଂ ପରିଚିତୱନ୍ତଃ,
  huv-NT: Icona ngo matquiaj tequiaacharanan wüx Teat Cristo,
  otn-NT: Pɛ hi̱nga̱ ngu̱'a̱ ra̱ hya̱ gá̱ 'yøhmʉ bi̱ nxännba̱te ra̱ Cristo.
  nop-nop: Hidi yadi hatihati undiniŋ hatidok yoŋa Kilisto’walaŋ mebi mu hanindidimeŋit.
  obo-NT: Piru sikiyu, konna iling tadda kos nopohinonawwan dow moka-atag ki Disas
    Krays.
  cak-ENT: Y rix ivetaman que ri Cristo nbij que man tic'uaj jun c'aslen quiri',
  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ᤃ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤁᤧᤴᤜᤢ᤹ᤀᤠᤛᤡᤴ॥
  mie-NT: Sochi ndá ndóhó, chi nsūú súcuán nī scuáha nú tūhun Cristo,
  san-TIB: ཀིནྟུ ཡཱུཡཾ ཁྲཱིཥྚཾ ན ཏཱདྲྀཤཾ པརིཙིཏཝནྟཿ,
  qve-NT: Ichaqa qankunaqa manan chaykunatachu Jesucristomantaqa yacharankichis.
  pao-NT: Mu ka Te Pabe'e-wi tunaka'oedyukuna, mu gi suta mu manena natunedyooe.
  cbu-NT: 'Itaru, siysa Isusoo kuk mazinarangus ¿nitaati yutarit taangtsa ateeja?
    nda. Isus kuk: Watsta, yutarit taarintspa; atiya.'
  usa-usa: maamirá-qtátáákáá-qtátááqá Îtuma Metáíyama wenôpake keráwáqá íma ítaraae.
  soy-soy: Amɑ́ ɑ́i lɛ̃ kɑpi nɔ̃́ Kirisi cereisɛ.
  hui-hui: Kerisonaga mana lo manda birimigo ogonibi ndo.
  amf-amf: Yediar Kiristoossa yenin timmiroono yintehe.
  quc-NNT: Ri ix k'ut man je' tä wa' ri xiwetamaj ruk' ri Cristo.
  dob-dob: Ta ꞌomi saꞌi Keliso ꞌina bubuna niꞌatu wamwalatonina ꞌaene dumadumana,
  wrs-wrs: Heva os manam manam memba yemba numhowol vivnamba Kristusmonamba, owai
    osva honamba.
  mca-mca: Qa ekhewelƚi'iƚ qa nite' ƚ'ijatshenheti'yi'ƚij qu' hik aka' ejunyejeyi'iƚ
    in ƚenikfe'lilets ha' Cristo.
  tzo-TZC: Pero ti voꞌoxuque mu jechuc laj achanic scꞌoplal ti Cristoe,
  mya-mya: ခ​ရစ်​တော်​၏​လမ်း​စဉ်​သည်​ထို​လမ်း​စဉ်​မ​ဟုတ် ကြောင်း​ကို​သင်​တို့​သင်​ကြား​ခဲ့​ကြ​ပြီ။-
  gng-NT: Ninbi wɔn, na yé ni bɛnge' nɛn nɛ Kristo bo.
  cbi-NTPO: Ñullaya ne tsaa chunaa Cristonu keemijaindetyuve;
  ikk-NT: Kanị, ẹlẹkwọ ẹrịra kẹ wẹ kuzi ọnụ banyeni Kraịstị!
  leu-leu: Taasaxa nami, mi pife texaas se Krais malaanabeꞌ.
  maz-NT: Pero nu'tsc'eji, i̱ṉ pãrãgueji, dya a cjanu c'ü ne e Jesucristo c'ü rí tsjagueji.
  bod-N: འོན་ཀྱང༌། ཁྱོད་ཅག་གིས་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་སྐོར་བསླབས་པ་ནི་དེ་འདྲ་མ་ཡིན་ནོ།།
  tca-NT: Natürü i pema rü tama ngẽmaãcü na pemaxẽxü̃cèx nixĩ i Cristuaxü̃́ peyaxõgüxü̃.
  zpl-NT: Pero liꞌihua lá chuluhua Jesucristo para nú huañihua scua,
  mbc-NT: Mîrîrî kupî pî' aako'mamîkonpa Cristoya ayenupasa'kon pra man.
  ndg-ndg: Lakini, ayee nga muifunza kwaa kuhusu Kristo.
  wsk-wsk: Bare nina mu Kristus ko kausa ningo lage bo uwuta te me taiman, mena.
  toj-NT: Pero ja quentiqui, ja piero modo jahui, mi jachucuc sea quitic ja Cristo.
  tbc-tbc: Ak man aŋ dal an lo Kristus niŋen o ta aloŋ na ya!
  sna-sna: Kunyange zvakadaro, imi hamuna kuziva Kristu saizvozvo.
  smk-NT: Bale' si'kamo, ambo' nin wanin a naadal moyo maipa'ka' konan Cristo nin
    si nipangako' nan Dios.
  grc-TCGNT: Ὑμεῖς δὲ οὐχ οὕτως ἐμάθετε τὸν Χριστόν,
  gof-WFTW: Shin hintte Kiristtoosa eriday hessa mela ogen gidenna.
  spa-BLM: Pero vosotros no aprendisteis a Cristo de esa manera,
  kyz-NT: A'ere naKristu 'ga rũi jane mu'ei mama'e tywera apo are. A'eramũ jane Kristu
    'ga rerowiaaramũ, mama'e tywera apoara 'gã 'jawe ete iapowe'em.
  dao-dao: Khritawa vei ami ngthei ta acun am ni!
  cya-cya: Una 'un si'i cuaña'an m'ni cha'an um 'in Cristo,
  wrk-wrk: Ngala mikukiyanyi milidimbayi jangkurranyi Jisus Krayiswanyi jungunkanyi
    nani. Miku nyuliyanyi milidimba nani.
  nii-nii: Ei nge enim Krais nge oł kun ka oł ei piinenjing.
  ign-NT: Étisera vahi tacucahe eta ítare­siraya puiti eta éhisirahi ema Cristo.
  dik-NT: Yen ë tɛ̈ wiëc bï wek cïï la thïn, rin acie yen tɛ̈wäär cï we piɔ̈ɔ̈c thïn
    rin Raan cï lɔc ku dɔc.
  cac-cac: Palta a exxo, man̈ ichoc ta' ix aj e c'ayb'an yic Cristo.
  tzj-E: Per ixix xewutkij rwech Cristo che mcara' ta rc'aslemal.
  san-BUR: ကိန္တု ယူယံ ခြီၐ္ဋံ န တာဒၖၑံ ပရိစိတဝန္တး,
  yaa-NT: A Jesús noiaifãfema shinãifo anori mato Jesús tãpimamisma fanĩrira chaka.
  cab-NT: Ánjeinti jugúya, máma líña jafúnrendeirun lúmagiñe Crístu,
  clu-clu: Piro kamo tana bukun toladan indong gintonan parti kay Cristo.
  swh-ULB: Lakini, hivi sivyo mlivyojifunza kuhusu Kristo.
  tpt-NT: Pero uxiknankꞌan jantu chun kꞌalanitꞌik tejkan mispꞌatꞌik ni Cristo.
  aai-aai: Baise kwa i men iti na’atube hi’obaiyi kwana Keriso kwasu’ubimih.
  sny-sny: Ahowa, fene yo seni apou ape tote umasiteye.
  myy-myy: Jesucristo ocare masibojarãti, “Ĩre masimena bajiro ñeñaro gʉa yire, ãmobiquĩji
    Cristo”, ¿yi masibeati mʉa?
  trc-NT: Tza̱j ne̱ ino̱ uxrá vaa nana̱ nariꞌ soj asi̱j guun cheꞌe̱ soj canocoꞌ soj
    man Jesucristó ei.
  cut-NT: Ndete che cua̱co che chitahno ne Dihvo vo Jesucristo, chahn ne ndudo cua̱co
    yahn ye ne, tuhme a devano ne te hua tihca̱ chihco ca̱de ye.
  bel-bel: Але вы ня так навучыліся ад Хрыста,
  zlm-KSZI: Tetapi bukan demikian yang kamu pelajari tentang al-Masih,
  gdr-gdr: Ajɨ wɨn maka odede wɨp ke Kerisom gatab b'auyaentondam.
  vmy-NT: Tunga jun, bi kui xi kisakuyanu ngatꞌare Cristo, nga ꞌba siꞌon.
  cmn-FEB: 但这并不是你们所知的基督！
  gmv-RNT: Inte qasse Kirstoosa hessa malan eribeyketa.
  ncl-NT: Ma yoje, amhuanten amo yojque ancanac pa anyulis pan tonali hual anquiximatic
    Cristo huan anpehuac anyulic quinami quinequi yihual.
  sua-sua: Mar ngma vle tok, vanangko muk, mut lo lol o rhek ruk mang Endo E Nut Thim
    Orom Ka Msasaen kam vle enang ngar tok e.
  klt-klt: Iná sándu Jesu Son Iháhá wata há naráng muráng wawu wáina tátáya ma háiná
    táuráng.
  are-are: Rrangkarra pula itja Kristiperra lakinha kaltjerraka.
  gai-gai: Na aku lamŋirena, ne Karaisna kammo ne waracrina, na mina nenmo Iesusna
    kam gidikca riptirinan. Na aku lamŋirena, mina nenmo an tɨpemb kirarir ŋgorikca,
    an rɨpac ŋgocorta meikramtaɨra morenan mbuŋa, mba riptirena.
  qvm-NT: Paycuna tsaynog cawaptinpis gamcuna manami lutancunata rurar cawanayquipagtsu
    Jesucristuta chasquicärishcanqui.
  chz-NTPS: Pero saꜙ gaꜙläꜙtë̱ë̱hꜙ hnähꜘ läꜙnaˉ kihꜗ Cristo.
  kmu-kmu: Mani augafa kavana Kalaisife hulamave-limainea kanafina ohavinae.
  ood-NT: Mtsh wabshaba ahpim ab kah g doꞌibiadag ahga k am i s‑mai g Christ. Am amsh
    em‑mashcham g wohokam ab amjed. Mt amjed pi hab wo chum masmak mo hegam mo pi
    mahch g Jiosh.
  lbm-lbm: पर तुम न मसीह की असी शिक्षा नहीं सीखी।
  ncj-NT: Huan ahmo ijcon omechnextililoc in Cristo.
  yuj-yuj: Yumo Kraisomp nɨnɨk sámp nap te, take pourouráp mono.
  kto-kto: Pa tavuk ang Karisito la misingmaiala a, la tale are tiruo. Karuk.
