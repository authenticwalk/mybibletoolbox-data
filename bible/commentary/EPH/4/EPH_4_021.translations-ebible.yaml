verse: EPH.004.021
translations:
  kpx-kpx: No subuta tiale Iesu hoto seleve loui la haivege la ke evisi malu.
  okv-H: te ungo amita ambotani ta degi ahe poekehere ingihava amo Iesu ta ke be avo
    pere ingihava.
  tbo-tbo: babana lolowa tahaya dumana o noonoli ma Yesu binei hi iatatiyemi.
  mal-C: '@see-verse:EPH.004.020'
  grc-SR: εἴγε αὐτὸν ἠκούσατε καὶ ἐν αὐτῷ ἐδιδάχθητε, καθώς ἐστιν ἀλήθεια ἐν τῷ Ἰησοῦ·
  bgc-bgc: बल्के जो थमनै यीशु मसीह के बारें म्ह सुण्या अर जो थारे शिक्षकां नै सिखाया,
    वोए उसकी ओड़ तै सच्चा सन्देस सै।
  khz-khz: Gomi na ia valina gokamonagi-taunataunaato, e Iesu gena maguli aonai kila
    rorirori Iesu genai emiana gevega-ripamito.
  deu-TKW: 'habt ihr ja doch von ihm gehört und seid in ihm unterrichtet, so wie es
    Wahrheit ist bei Jesus:'
  zsr-NT: Le nac gdutë li byö́niliꞌ ca nac queëꞌ Cristo, len le nacliꞌ queëꞌ tuꞌsëdi
    lbiꞌiliꞌ le nac gdutë li naꞌ zoalen Jesús.
  lin-lin: soki ya solo ezalaki penza Ye nde boyokaki tango bateyaki bino solo oyo
    ezali kati na Yesu
  hns-NT: Toelog okar biese me soenle aur siekhaawal gaile hai okar tjela ghat rahe
    ke. Oe aapan djiewan me dekhaais hai kaise hamlogke okar sattjaai me rahe ke tjaahie.
  noa-E: I iek jaau nʉm ũurwaijã i igwia chadcharam nem jaau nʉmta khaugtarr aawai,
  eng-EMTV: 'if indeed you have heard Him and were instructed by Him, just as the
    truth is in Jesus:'
  mib-NT: te núu ndaā jeē ní cajini ró jnúhun ya jiín jéē ní cacutūhva ró jíín jnúhun
    ndaā Jesús.
  lif-NT2: कुजे़क्‍के खुने़ॽ कुयाःम्‍बेओ के़घे़प्‍सुम्‍माङ् ये़सुरे़ कुसे़क्‍खाःन्
    के़हुॽआसिआङ् के़वयिॽरो॥
  xnj-xnj: Ndi chakaka mwayuwini bwina ndava ya Kilisitu na muwuliwi uchakaka mawuliwu
    gaki Yesu.
  mmx-mmx: Nemi migara ronga xaka vam levelinga ren la diga lox ase nimi min, ik sixit
    emu mi levenanasa ruturun at ne Iesu.
  cbr-NT: Mitsúxmi a rabi timë́cë 'ain cara Jesús uisai mitsux 'iti cuëënia quixun
    'unánmicë 'ixun camina 'unanin, Jesusax ca mitsúxmi a unicama 'icësaribiti 'iti
    cuëënima quixun.
  tee-NT: Pus ju uxijnan akts'iya k'asmat'at'it ixlacata ju Jesús. Chai malanic'ant'at'it
    ixlacata yuchi. Chai ju tuchi naulh ju yuchi stavasalanti.
  eng-LSV: if [it] so be [that] you heard Him, and were taught in Him, as truth is
    in Jesus;
  cak-NT: Roma rix can xixtijox riq'uin ri ketzij tzij ri xuc'ut can raja'. Can ic'amon-ka
    ri tzij ri'.
  pah-NT: Pehendu pe Jesus'ga mombe'ua g̃a ga mombe'urame pe me. G̃a pe mbo'ei a'itituhẽva'ea
    rehe ikwahavuka pe me nahanahã Jesus'ga oko javo.
  sja-NT: Parãpa mãgɨ́ jarateeda ũrijida. ¿Wãara-ek'ã? Ma awara irude ijãajida mãik'aapa
    k'awaajida Tachi Ak'õrepa wãarata jara pëida irude.
  xed-xed: 'Grafgra yu kazlay: Nda sna kuni ta gwaɗani ka zlghaftá kuni kəʼa. Ma ndiʼafta
    ghuni ta vgha nda tsi, taghaghunaf tagha lu ta kahwathwata ma Yesu.'
  mks-NT: Jáchi̱ na̱xini jo̱ho ndó sa̱ha̱ mé á ta na̱ndiquehe ndó tu̱hun nda̱a̱, ña̱
    na̱jána̱ha̱ nde̱ nu̱ ndo̱, ña̱ cáha̱n sa̱ha̱ mé á.
  gfk-S: A tutuno sakit mu ga hadade utane Krais ma mu te kap ra harausur utana haruat
    ma ira tutuno tane God i kis tane Jisas, naka?
  bmu-bmu: 'Iŋini keu ölŋaŋgö Toŋi Jisösbuk qekötahögetka miaŋgö dop könaŋi kusum
    eŋgigetka ölŋi kewö möt yaköget:'
  dgz-dgz: Iwa e Iesu nop oit megawa wadiaene anuiana ame, me nop mega tave iragena
    gapan di.
  eng-GNV: If so be yee haue heard him, and haue bene taught by him, as the trueth
    is in Iesus,
  zaa-NT: porqui'ni chìa biyénini le titsa' qui'e nna chìa bidète' le ca enseñanza
    qui'e, ca titsa' lí nu gunne Jesús.
  eng-WEBSTER: 'If indeed ye have heard him, and have been taught by him, as the truth
    is in Jesus:'
  guh-guh: Pajumetaneme baja cajena Jesucristo pelivaisi. Jesucristo pelivaisi panejumecovënëtsixae,
    nexata Jesucristo pijajivi pacatsipaeba pexaniajailivaisi pacuenia copiaya Jesucristo
    tsipaebatsi.
  bon-bon: Egäsu weene itu itecijipi teeme poto cidi me, piiyepu ingle weene teeme
    ingwe äcwi biname gemi, peei name pi weebibine ituge abiberäja toraca mene poto
    cidi me, Yeesu cabu lui pisi nyene.
  nhw-BL: Ama ya anquicactoque tlen ya huan ya anquimatij nopa catli xitlahuac catli
    anmechmachtijtoc tlen ya.
  swh-ONEN: Kama hivyo ndivyo ilivyo, ninyi mmemsikia, tena mmefundishwa naye, vile
    kweli ilivyo katika Yesu.
  wbi-wbi: Nakuva kuuti mupulike umwene. Nakuva kuuti mukale mumanyila mwa mweene,
    ndavule uvwa kyang'ani vulivuo vwimila u Yesu.
  bba-bba: Geemɑ, i win ɡɑri nɔɔre kɑm kɑm, mɑ bɑ bɛɛ ɡem ɡiɑsiɑ mɛ mu wɑ̃ɑ Yesu sɔɔ.
  eng-KJVCPB: 'if so be that ye have heard him, and have been taught by him, as the
    truth is in Jesus:'
  kgk-NT: Anhetegwa va'e ae oikwaa uka va'ekwe peẽ-my Hesu rehegwa. Hemimombe'u peẽ-my
    pehendu va'ekwe.
  waj-waj: Vaa ngia innara rikiada inna nnaagiai vira gioonna kiaapuya varuduu vooyaano
    vaa Yisuunnaki vau kua kutaivaa ngii giaa ngii muduu ngia rikieeravai.
  cpy-cpy: Tema kyaari-pero-rika pikemijanteeri, piyotaneero kyaaryoori inatzii okaatzi
    riyotaanta-paentziri rirori.
  mpx-mpx: He Keliso wasana iyaka ku hago haba, ge baaba tutunahotina toto Yeisu eliyana
    komiu ana tototoulil iyaka hi pankitemiu.
  wbp-wbp: Milya-pinyi karna-nyarra nyurrurlaju yapa-patu. Milya-pinyi karna kujankulu
    purda-nyangu Jijaji-kirli manu kujalu-nyarra yapa panu-karirli pinarri-manu nyanungu-kurlu.
    Nyanungu-nyangu yimiji junga.
  luo-luo: Adier, ne uwinjo kuome, kendo ne opuonju wachne, kaluwore gadiera man kuom
    Yesu.
  nhe-NT: Ama inquicactoquejya tlen ya huan inquimatij nopa tlen xitlahuac tlen inmechmachtijtoque
    tlen ya,
  aii-aii: ܐܲܚܬܘܿܢ ܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܒܘܼܬ ܕܝܼܹܗ، ܘܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܡܘܼܠܦܹܐ ܒܝܼܹܗ، ܐܲܝܟ݂
    ܕܝܼܠܹܗ ܫܪܵܪܵܐ ܒܝܼܫܘܿܥ،
  esk-NT: Iḷumutun tusraagiksi kaŋiqsipḷugu qanuq Christ-mun iñuuniaqutilaaqsi.
  msb-msb: Sigurado, nakabati kamo manungod sa iya kag gintukduan san kamatuudan na
    hali sa iya.
  cpa-NT: chi²júh² lah¹dsóh² ma²ca¹nengh² hniah¹² jǿg³ quiah¹² Jesús, ju³lah lǿa¹²
    lah¹té¹² jǿg³ dsøg¹² quiah¹²dsa.
  dso-dso: ତମେ ଜେଡେବେଲେ ତାର୍‌ ବିସ‍ଇ ସୁନିକରି ସିକ୍‌ଲାସ୍‌, ସେଟା ତାର୍‌ ସତ୍‌ ସିକିଆଇଅନି
    ସିକ୍‌ଲାସ୍‌ ।
  meu-meu: Ia gadona vada o kamonai, ia lalonai vada o hahediba, hereva momokanina
    Iesu ena amo vada o abia.
  yva-NT: Tugae, weapo Yesus anaun to muno ayao tugae no Ai mamo vatane wo wasanyao
    rai to.
  dgc-dgc: Talaga a nabaheta moy dén diya, sakay nagadal kam dén ta katutuhanan ni
    Jesus, da sikam éy sakup na.
  zpm-NT: teḻne nli noquiaadiag to gaṉle cho nac me, teḻne nli rieṉ to zhiwseed me
    miṉe rlu gaṉle zha nac diidzli.
  hix-NT: '@see-verse:EPH.004.020'
  sim-sim: Jir mashi omendinga Kraishin li sawerik misiri jir. Jisas ortonom mainome
    indinga ri.
  npi-ULB: तिमीहरूले येशूको बारेमा सुनेका छौ भनी म ठान्दछु । ख्रीष्‍टमा नै सत्यता
    भएको हुनाले तिमीहरू उहाँमा नै सिकाइएका छौ भनी म ठान्दछु ।
  cgc-cgc: Sigurado a na nlaman nyo gid parti ki Cristo daw sakep kaw en ki kanen.
    Natudluan kaw gid ta kamatuuran na alin ki Cristo.
  tim-tim: Ye âmâ Yesugât keiŋe bunŋe are makyeŋgimbiâ nâŋgâm metem âmâ nâŋgaŋi.
  yor-yor: Bí ó bá ṣe pé nítòótọ́ ni ẹ ti gbóhùn rẹ̀ ti a sì ti kọ́ yín nínú rẹ̀,
    gẹ́gẹ́ bí òtítọ́ ti ń bẹ nínú Jesu.
  wos-wos: Hanja guni Krais Jisasna hundika xékénguka nani guniré déka mwi hundi wakwe,
    guni déka du takwa reta jémba rengute. Wakwembeka guni jémba xéké. Wungi wuni
    saréké.
  emp-NTPO: Wãrãda bãrãba Jesucritod̶ebemada ũrĩnaped̶a ĩjãsid̶aa. Ĩjãped̶ad̶acarea
    djabarãba wãrã bed̶ea idjid̶ebemada biara jaradiasid̶aa.
  eng-F35: 'if indeed you have heard Him and been taught by Him (as the truth is in
    Jesus):'
  ind-ind: Karena kalian sudah mendengar tentang Dia dan belajar tentang persatuan
    dengan-Nya, sesuai dengan ajaran benar yang kita terima dari Dia.
  pes-OPCB: اگر واقعاً صدای او را شنیده‌اید و حقایقی را که دربارهٔ خود فرموده است،
    درک کرده‌اید،
  mpt-mpt: Ibo Yesus Klaiste wengo wenteniba funaniba Ni e kukubo wafunomo ge fumbiba
    ni e bain wengo aleye binobbiobe.
  ssx-ssx: Yaka honema꞉ta꞉ do hande Yesuna꞉ hau ota꞉ ekimanu waleeke ekita꞉ amba꞉
    opitolo pelememe.
  mkl-mkl: Ǹ nɔ ǹ mɑ̀ kɑm kɑm iyi ì ɡbɔ ideɛ ŋɑ, nɔ ɑ̀ kɔ ŋɛ si ntɔ iyi í wɑ si Jesu.
  gaq-gaq: ପେ ସତ୍ ବାବ୍‍ରେ ମେଁ ବିସୟ୍‍ ଅଁପେଲେଃକେ ବାରି ମେଃନେ ପ୍ଲା ୱେନେ ବାନ୍‍ ଜିସୁନେ ବିସୟ୍‍ରେ
    ସତ୍‍ ବୁଦି ବାପେଲେଃକେ ।
  gof-RNT: Iyabaa tuma si7ideta. Qassi Yesuusan de7iya tumaa mela iyappe tamaarideta.
  unx-unx: ଆପେ ସାର୍‌ତିଗି ଇନିୟାଃ ବିଷାଏରେ ଆୟୁମ୍‌କାଦାପେ ଆଡଃ ଆଇଃକ୍‌କେ ଅତଙ୍ଗ୍‌ନିଃ ଲେକା
    ୟୀଶୁଆଃ ସାର୍‌ତି ବିଷାଏରେୟାଃ ଇନିତୁପେ ନାମାକାଦା ।
  gah-gah: Aí mogonáa lo lekemenouháma neve. Itó Kilistotoka viki gímizikago aitokatí
    gakó gihiláa lainim-oleketuko gilinamóma neve.
  lcm-lcm: Mita lapo longong tatana, na kitala alis imi ta akalkalit ina, angkokoai
    ve tutuman ang kapo ago si Iesu,
  aer-aer: The arrenhantherrenhe itelareme. Ayenge akaltye nhenge arrantherre-arle
    Jesus-akerte aweke, aweke-arle iperrenge arrantherre ayeye renhe arratye itelareke.
    Ayenge akaltye aneme tyerrtye arrpenhe areyele arrenhantherrenhe akaltyele-antheke
    Ikwere-akerte. Ayeye ikwerenhe arratye anthurre.
  qvc-NT: Ashwanmi Jisuspaq allip kaqta uyashpa, yach'akurqaykillapa pay munashqanshina
    kawsanaykillapa.
  tgl-ULB: Iniisip kong narinig na ninyo ang patungkol sa kaniya. Iniisip kong naturuan
    na kayo patungkol sa kaniya, dahil na kay Jesus ang katotohanan.
  cbs-NT: Jaskawen taexun bebunkidi Diosun Katuakidi jawen kakape en matu yusinma
    jaskai ja jiwenikidi tapinkin man ninkaimadan, chanima Jesús anua ja besti yui
    kayaki.
  xtm-NTPP: Te nú ja ndaa ja ni ka jiniso'o ni tnu'u ni ka'an sa ja ni ka'an ya ma,
    te ni ka kutu'va ni sukan ni kaxtnu'u maa ya ma, vaa ndaka tnu'u ni kaxtnu'u ya
    ma chi ja ndaa kúu.
  nnq-nnq: Ngi kipola kutenda ngannyoanga chwapi jakwe, makiba akinapunji bakwe ngammoligwa
    kweli ejibi mu Yesu.
  bao-NT: yee mééra cʉ̃ yee maquẽ díámacʉ̃ ca niirije ca niirore birora wede, bue
    majio, tiiricarã mʉja ca niijata.
  san-ORI: ଯତୋ ଯୂଯଂ ତଂ ଶ୍ରୁତୱନ୍ତୋ ଯା ସତ୍ୟା ଶିକ୍ଷା ଯୀଶୁତୋ ଲଭ୍ୟା ତଦନୁସାରାତ୍ ତଦୀଯୋପଦେଶଂ
    ପ୍ରାପ୍ତୱନ୍ତଶ୍ଚେତି ମନ୍ୟେ|
  huv-NT: sitiül ndot tenguiayiün naleaing wüx nej, atnej aquiajchiw monrang minajiüt
    nej, cos meáwan aag ayaj naleaing.
  otn-NT: Ma̱jua̱ni̱ ngue ya gá̱ 'yøhmʉ na̱ te ra̱ hya̱ bi̱ nxännba̱te ra̱ Jesucristo.
    Nu̱na̱ ra̱ hya̱ na̱ya, guehna̱ ma̱jua̱ni̱ na̱, 'nɛ̱ guehna̱ ra̱ hya̱ xännga̱hʉ
    ra̱ Jesús.
  nop-nop: Hidi yadi mebiŋiŋ hanindidimeŋit nai uŋaniŋ mede folooŋ indiŋ hinek hatak
    uŋakoŋ nadigiŋ.
  obo-NT: Oyya su iyon norinog dow iddot lammi kow pa mid pomakoy, idda en so bonnaan
    nonaw moka-atag kandin.
  cak-ENT: roma rix tijon riq'uin ri tijonic ri richin rija'. Ic'ulun-vi c'a ri tijonic
    ri yo'on roma rija' ri ketzij vi.
  lif-NT: ᤁᤢᤈᤧᤰᤁᤣ ᤂᤢᤏᤧ᤹ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤁᤧᤄᤧᤵᤛᤢᤶᤔᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤛᤧᤰᤂᤠ᤺ᤴ ᤁᤧᤜᤢ᤹ᤀᤠᤛᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: de tú ndāā jā ní jini ndá nú tūhun yā jíín jā ní ncutūha nú jíín tūhun ndāā
    Jesús.
  san-TIB: ཡཏོ ཡཱུཡཾ ཏཾ ཤྲུཏཝནྟོ ཡཱ སཏྱཱ ཤིཀྵཱ ཡཱིཤུཏོ ལབྷྱཱ ཏདནུསཱརཱཏ྄ ཏདཱིཡོཔདེཤཾ པྲཱཔྟཝནྟཤྩེཏི
    མནྱེ།
  qve-NT: Aswanmi qankunaqa Jesucristomanta ña uyarirankichishña cheqaq kaq yachachikuykunata,
    chayman hina kawsanaykichispaq.
  pao-NT: Mu ka Te Pabe'e tubetse unnepu naka. Mu ka besow po te nagekwuna natunedyooe,
    tamme ka Te Pabe'e-doodooamuna.
  cbu-NT: Nuw siyaa itsinsaru tayaspatarangina. Ichinguruni shaniyeeruni, kamanirangina
    Isusoo kuku. Nllitaritaa kamanirangeezi.
  usa-usa: ímiye. keráwáqá Îtun-aama kéitaawana wemá árain-iraqo-qtataaqa keráwáqá
    tiráátiraiye.
  soy-soy: Ái céreisɛ rɛ nɔ ukɛcɑ́ɑ́ nkɔ́ nnɛ́í kónlɛ ɑpi kɔ nsímɛ́sei mɛɛ Yeesu
    kɛ́mɛɛ ń we nɔ̃́ céesi ɑni kóm.
  hui-hui: Ibunaga mana tí hale harimigoni. Tí ibunaga talima piaga howa Yasuha henene
    lolene ngago tigua tí lawai hayagoni.
  amf-amf: Gon yedi kisa qansidine; Yesuska dohon gonamonam yedi kikala timmiridine.
  quc-NNT: We qas xita ri xb'ix chiwe chrij ri Are', iwetam k'u ri qas tijonik. Are
    wa' ri tijonik chrij ri qas tzij ri käriqtaj xaq xuwi ruk' ri Cristo.
  dob-dob: manuna lowa eꞌita ꞌaiꞌaila Yesu manuna wanonona Keliso nina ꞌenega.
  wrs-wrs: Kava nonora lohv, osva yimba hillina Kristusmoava doa, wo yimba henamera
    av, yemba numhowol vivna tanamolmona. Tanam, moanonoava Yesusnamini.
  mca-mca: Tsikfe'lets in hats ƚ'impi'ye'eƚij qa ƚ'ijatshenheti'yi'ƚij iye hakha'an,
    ma' qa ƚenikfe'li'ƚets pa' yijaa'ija hikpa' jiyijatshenij ha' Jesús.
  tzo-TZC: mi ta melel laj avaꞌibeic ti scꞌopojele. Yuꞌun ti voꞌoxuque laj avichꞌic
    chanubtasel yuꞌun ti melel ti oy ta stojol ti Jesuse.
  mya-mya: ကိုယ်​တော်​၏​အ​ကြောင်း​ကို​အ​မှန်​ပင်​သင်​တို့​ကြား​နာ ကြ​ရ​ပြီ။ ကိုယ်​တော်​၏​တ​ပည့်​များ​အ​နေ​ဖြင့်
    သ​ခင် ယေ​ရှု​၏​သမ္မာ​တ​ရား​တော်​အ​ကြောင်း​ကို​သင်​ကြား ခဲ့​ကြ​ပြီ။-
  gng-NT: Ni là cii' Kristo ya gbɛr nɛ, nɛ bi là wɔkn' nɛ tun nɛ kí ñɛ wɔn *Yesu
    Kristo ŋmɔbe tigbɛmɔ̀nt tà nnɔ bo, bii ba?
  cbi-NTPO: ñullaya uwain yanu laapu' pañu kuinda demeeve, tsenmin ya naaju dechusa
    tyañu bain tsaa chunu demijakarave, matyu Jesúsnu tyee anbuda jutyuñuba tsaanu
    keetadi' jitu.
  ikk-NT: Ẹghẹẹ, ụnụ a nụgụọ banyen'ẹ, ụnụ a mụgụọ ezioku hụn rị imẹ Jesu.
  leu-leu: Tuuna, mi langai sena e nari aava ri fapiti nami pana maana tuunayan aava
