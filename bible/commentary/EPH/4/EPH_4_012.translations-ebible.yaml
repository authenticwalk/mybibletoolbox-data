    ka kuꞌnian tñan ꞌin Ni, chaꞌ kanun tsaa la chaꞌ kanꞌ niꞌ kasiya ꞌñaan nan nu msñian
    chaꞌ ꞌin Krixtu sa tlyu ti.
  opm-opm: Nitat mat ma napdap oh Got oh Norhe nita gonsi ihir norhe nitat natamrein
    sashen ohe da oh nitat mat apripora. Imat apriporhan ihir ama da ohsi Krais orhe
    nita han bap orhe ina hatin hat pati ihir gospanggeim kasip ham isip hat ha sashengwe
    daham orhe atamreindin da nitat mat napdapmur.
  bvr-bvr: Gu-gurdiya ngacha minypa ngayburrpa ganyjarr gun-guyinda nipa Christ arr-wuna
    nguburr-gurdiya Wangarr nguburr-yika gu-galiya yerrcha, barra nguburr-molamola
    nguburr-ni rrapa jama nguburr-ji minypa ngayburrpa nipa wupa an-burral Christ.
    Minypa derta nguburr-negachichiya nguburr-workiya gu-gapa gu-guta
  wal-wal: I hegaa geeshshati ubbai ammaniya asa ooso oottanaadaaninne Kiristtoosa
    bollaa keexxanaadan giigissanau oottiis.
  zad-NT: kwenc̱he beṉ'ka' nak lall' nee gak gongake' xshine'na', na' yiyoll yido
    gakcha yog' beṉ'ka' nak Crístona' txen,
  kmg-kmg: i mitiŋic ŋokac bašawiec-jopapene kikefuŋte kiŋaŋ qaqa gie bapie Kristore
    me kike fâri ombâŋ soka sanaŋ eocte ŋic iŋuc râec-nâpowec.
  aso-aso: Idoꞌ Oꞌmosoꞌmo neꞌmine ogo monoliꞌmi amuzo ato atoꞌ lehize-ledo neꞌmine
    gonoloꞌ leleꞌmize molaaꞌ neineꞌ nene eze aleve lelikumuꞌ nene monokuꞌ izipe ngomo
    neꞌmine minikevo tilikiloꞌ ve ingine lengeleꞌmize gopo ilisa gotine izi soza monoꞌ
    ato atoꞌ li-lingimikevo neꞌmo gamene gamene hepeliꞌmo pipizaꞌ niteꞌ do voleloꞌ
    meloꞌ ogaꞌ neineꞌ neꞌmine igi mini me monokuꞌ volobe idoꞌ ma monokuꞌ me volobe
    li minikelizave lo Oꞌmosoꞌmo eze evenele nene ge hize eleꞌ o-nede ne hize eleꞌ
    o-gede li gono diꞌmi vi mini lengiꞌ mulise Kilisitoꞌ okoꞌno neꞌmine neineꞌ nene
    hize eleꞌ ikevo amuzo molo minavo lingine mukiꞌ nene Oꞌmoso neniꞌ gipeꞌnemuꞌ gili
    eleꞌvoleꞌ igi eiꞌ monovoꞌve nene gili vevesi minikevo neꞌmo lutine do hamoꞌ ogavo
    monokuꞌ lodive igi Kilisitoꞌ emeni dameni vaiꞌ nene lengita mine osuꞌ lilidoꞌ
    o minivo minilizangumuꞌ ve lo aꞌmine gono nene leliꞌ daloningumuꞌ ve lo do vaꞌvaꞌ
    o-ledo gono ato atokuꞌ leleꞌmize molaaꞌ neive.
  uli-uli: Ye foru mele bo be hafler panger mekla lol Deus irel yengang la yar Kristiano,
    bo be hakkela eklesia le ila mele holongol Kristus.
  nin-NT: A na meme, wre ku bu na anishirr ba Abachi ba ssubi nggo a ta na undu umaku,
    na du abiga ba nggo a su ukpa ku Kristi ku a furr ki kyekye ni izhi imbarr yi.
  acu-NT: 'Cristo ni aintsri ainautin mash ni takatrin suramak: Cristonu ainau yaingmintrum
    tusa tura: Wína wakeramur miatrusrumek umirtukmintrum tusa, Cristo ni inatiri
    ainautinka mash ni kakarmarin suramsamiaji.'
  cak-WNT: Xeruya' c'a re aj samajel re' riche (rixin) chi can yequito' ri lok'olaj
    tak kach'alal chuchojmirisaxic ri c'a nrajo' na chare ri quic'aslen, riche (rixin)
    chi yecowin niquiben ri rusamaj ri Dios, riche (rixin) chi yeq'uiy chupan ri quic'aslen
    riq'ui ri Dios quinojel ri can ye achi'el chic ruch'acul ri Cristo.
  ebk-ebk: Enatna na ta esakianana nan am-in ay tatakon Apo Dios ta munserserficha
    kan hiya ya as nan iib-acha. Hiyana nan enkamana ta pumigsa nan chiyuycha omaafurot
    ay chicha nan naifilang as achor Cristo
  spa-PDDPT: para el adiestramiento de los santos, la obra del ministerio y la edificación
    del cuerpo de Cristo,
  ruf-ruf: Katenda apfo ili yawaandae iwanu we Imulungu wasang'ane ng'onde ye chikiristu,
    ili kulutsenga lukuli lwa Kiristu.
  gun-gun: Ha'e rami vy ombo'e uka porãmba iky'a e'ỹ va'e kuery peteĩ-teĩ guembiapo
    ojapo kuaa aguã rami. Ha'e rami vy Cristo rete omombaraeteve aguã,
  agu-BL: Ej nin ja tak' e'chk munla'tz scyetz yi e'a'tz bantz cyoque'n yi e' mas
    cmon tetz balaj, bantz chixcone'n tetz Ryos, nin tan chiquiwse'n cyakil yi cmon
    yi chi wankil Cristo tane'n.
  isn-isn: Ai witumile izi kua aiilya i ahuiili kunsoko a milimo ni a uaiilya, kunsoko
    a kuuzenga muili nu ang'wa Kristo.
  eng-PEV: '@see-verse:EPH.004.011'
  ilo-ULB: Inaramidna daytoy tapno ikkanna ti kabaelan dagiti namati para iti trabaho
    ti panagserbi, para iti pannakabangon ti bagi ni Cristo.
  pir-NT: Sa dihita cũri marine apequinare tiquiro yequinare mari yedohoatire. Sa
    cũri marine tiquiro yequinare tiquirore mari wacũ tutua nemoatire, tutuana mari
    wahatire.
  anv-NT: Kras apyɛmbɔ nnó ji akpome bɔɔ́ Ɛsɔwɔ ako mmyɛ nnó ápyɛge utɔɔ́ bií
    ne nnó ji apyɛ ɛchomele bɔɔ́ bií ɛwé ɛlú menyammyɛ wuú ɛwéne,
  sab-NT: Cristo ta kete ene kwian ama gerua gabage gdaite gdaite kaire kaire, ene
    kwian ñage age Cristo takalin kare daba chudaboi, ñage daba kira gbe lle boi kaire
    Chube alin. Ene che ulita Cristo gerua ganga ñage kira gai ma ngle ule kwaitre
    alin,
  tmd-tmd: God nöbö mö nuŋwa mabö nuŋwa rɨŋ, Krais mɨxɨñ nuŋwa dib röxön gö nɨgaŋ,
    me rön, nöbö mö nuŋ bla ñɨgö ap wä wä piaku nöla.
  acr-NNT: E taq wa e aj chak ekojom re kekitijoj rutinamit ri Dios chaꞌ kakiꞌan ruchak
    Rire y jekꞌulaꞌ ri kikojom rubꞌiꞌ ri Cristo kekꞌiy chi utz.
  kpg-kpg: Mee ne hai di mee deenei belee hagatogomaalia nia daangada a God huogodoo
    gi nia hegau daumaha, gii mee di haga duu aga tuaidina o Christ.
  taj-taj: तिग्‍दा भिसम परमेश्‍वरला जम्‍मान म्‍हिगदेसे परमेश्‍वरला गे ज्‍यना लसी ख्रीष्‍टला
    ल्‍हुइ मण्‍डलीदा भङ्‍ना लखम्‍गै भिसी थेसेन चुह्रङ् लसी धम्‍बा हिन्‍ना।
  avt-avt: Krais kewet haiu mɨt menmen im, te hɨram mamkaap haiu mɨt miyapɨr haiu
    mamrɨak menmen mɨrak te haiu mɨt ne weiwɨk me God, haiu mamre yɨnk ke Krais, haiu
    mamre mɨt iuwe me menmen me God.
  cbk-cbk: Ele ya dale todo ese maga abilidad para puede el maga creyente de Dios
    esta preparao para hace el trabajo del Señor, y para hace sila fuerte con el maga
    otro creyente di Jesucristo, y ese maga creyente como el cuerpo di Jesucristo.
  uig-ARA: بۇلارنىڭ مەقسىتى مۇقەددەس بەندىلەرنى خىزمەت ۋەزىپىسىگە، جۈملىدىن مەسىھنىڭ
    تېنىنى قۇرۇپ چىقىشقا قوراللاندۇرۇپ كامالەتكە يەتكۈزۈشتىن ئىبارەت؛
  tuf-tuf: Sirat urá bow̃ wijac cuitar Sir uw bahnáquinat Sir ac ay ruoyta acu urá
    eyta bow̃ eyta wíjacro. Sir uw bahnaquin acsar ur ay rehcayta acu istiy quin,
    istiy quin urá eyta bow̃ eyta wíjacro.
  abx-abx: Agkarawat mga iya sinan mga katungdanan pagbulig nga akakaya i kada a'a
    nagtagama paghuwang si Diyos si kalugaringun-na ubligasyon basi' pina'agi si pagsirbi-na
    si balang addangan sigi babaskog i puhu'-na si Kristo,
  mco-NT: E jadu'n je Cristo mɨc'ajt moydaaygɨxy yɨ' yjäy, e jadu'n yajni'ixɨydaaygɨxy
    mɨɨd ytung ycɨxpɨ. E mɨɨd yɨ' ajcxy ytung yjacyujcpedɨpy yɨ mɨbɨjcpɨdɨjc y'ixpɨjcɨn,
    ixtɨ mabaad jac mɨɨd'adɨpy ajcxy Cristo y'oy'ajtɨn.
  cpb-NT: Ari ikantayetaari maawoini jirikapaini, iriiyetake yotaayetairine inkaate
    oshireyetaachane tsika inkantya rantawaitainiri Cristo, inkene riwetsikashiretakaayetaiyaari,
    roshiyantyaawori iwatha Cristo ineme.
  aon-aon: Krais nakop enyudok yopinyi presen apak Iruhin ananishi arpesh um munek
    redi um apak kanak um mupe munek ananin yopinyi mour. Apak munek mour um apak
    douk mape kabi Krais ananihw shuknihw yegenyihw aria mutogur dodogowip.
  hus-NT-2005: Anchanꞌ tin tʼajaꞌ abal ku okʼtsin wawáꞌ xu dhabalábich kʼal na Dios
    abal ki ejto ki tʼójontsi na Dios ani ku belmách más xu kʼwajatich jelti nin putálíl
    nin tʼuꞌúl na Kristo,
  mig-NT: Súan ni̱ teta'a̱n‑ya̱, náva̱'a ná yíja va̱'a ña̱yɨvɨ ndóo, jíín já kuátíñu
    nuu̱‑í, náva̱'a ná kuá'nu tɨku'ni̱ Cristo sá'a.
  bps-bps: Na nimò Krayst ani, du fye fatlagadan i kdee dad to Dwata du fye gmagan
    ito mimò i fimoan gito, du fye lamnok i kafaglut kdeeito dad to i laweh Krayst,
  mbs-mbs: Yan se menge kebiyasa imbegay din diyà kenitadon menge sakop te Timanem
    amon mekebatog kidon megtabang te menge doma otaw egpemenal, aw amon megkagsen
    se pegpemenal te kedita tadon neinang iling te lawa i Cristo.
  tof-tof: Wa ini poko igósidi tónggapónórr, tóba pamkolpam gaodó byónüm tóba zaget
    tómbapónóm, igósüm Kerrison amkoman angun pamkolpam, Kerrison büb nidipako, ibü
    amkoman bangun dódórr ainüm.
  cme-NT: U ciɛ ma yaa‑i a ce Diiloŋ-baamba ta ba gbã ba ce u maacemma‑i ba kãyã
    ba-naa ba naŋ kaasĩnni Diiloŋ-hũmelle-na.
  sus-sus: A won kixi nɛ na birin na alako won xa sɛniyɛntɔɛe mali e xa fata Ala xa
    Mixi Sugandixi xa danxaniyatɔɛ ɲama raɲɛrɛde yare.
  pon-2006: E ahpw ketin wiahda met pwe en kaunopadahng sapwellimen Koht aramas akan
    koaros ong doadoahk en papah me souleng kan uhdahn pahn wia, pwe en kakairada
    paliwar en Krais.
  dad-dad: are Negur nẽ tamo kayau, aruna yaleya kabĩ dalouf nigin dodok fedi di,
    Kristus nẽ bouwa odugouf nigin age fen.
  zab-NT: Ziy xquel bcuabee Jesucrist bniety te par iseed iraru de ni reldilaaz laany
    par chalee gúndeb sirvɨ lony, par chaza gumbeerudebny
  jae-jae: Kilisi kêkêŋ lau amboac tonaŋ gebe ênac dabiŋ Anôtônê lau sênam sakiŋ ŋapep
    gebe sêmboa eŋ ôli sa
  ksd-ksd: upi diat a mal ot vakakit pa ra umana tena gomgom, upi ra bibili ta ra
    papalum upi diat a vaiak pa ra paka i Kristo;
  msm-NT: '@see-verse:EPH.004.011'
  myk-myk: Kɔnhɔ wu Kilɛ wo fɛfɛɛrɛ wuu pu gbegele Kilɛ wo labye wu kaa na, la di
    da faraa Kafɔɔ wo Egilizi wu na.
  sbe-sbe: Yodi paisowa ye moseidi na ye hewauyeidi Yaubada yona tamowai se kabinonohaidi
    yodi paisowa hesabana, unai kabo Keliso tauna se kabihebayao.
  mcr-mcr: Iqu iiŋä imäkkqe, ämaqä Goti Iqu Iqueqäŋqä atäuŋuä ikqä iquau, Iqueqä wäuŋui,
    qäyasäqi miqä, qäyunä iqäŋqä iwimäkqäŋqä eä. Wäuŋui qäyunä ämipiyitaŋi, Kraisi
    Iqueqä huiwi naqä-hŋqunäŋqä yändi-yändi imäkqa peyqäŋqe.
  cux-NT: '''Tíícā diiⁿ Ndyuūs chi chi''cueéⁿ yā nducyaaca ''iiⁿ''yāⁿ chi i''téénu
    yā Cristo ní ''íícú ''iiⁿ''yāⁿ s''eeⁿ cuuvi diíⁿ yā ntiiⁿnyuⁿ chi tunéeⁿ yā. Ní
    nducyaacá yā chi yeⁿ''ē cuerpo yeⁿ''e Cristo cuuvi cu''téénu cá yā Ndyuūs.'
  tur-YTC: Kutsalların hizmet işinde, Mesih'in bedeninin bina edilmesinde yetkinleşmeleri
    için bunu yaptı.
  san-ITR: yAvad vayaM sarvve vishvAsasyeshvaraputraviShayakasya tattvaj nAnasya chaikyaM
    sampUrNaM puruShartha nchArthataH khrIShTasya sampUrNaparimANasya samaM parimANaM
    na prApnumastAvat
  bel-N: дзеля ўдасканальваньня сьвятых на справу служэньня, на будаваньне Цела Хрыстовага,
  sch-sch: Khrista takpum sinmindingna rangin Pathien mingei murdi Khristien sinthona
    taka an inchel theina rangin maha a tho ani.
  mic-MIQNT: Na wet tla'tegep gisgajo'lan Gjinisgam ugtmimajuinumg ugjit mawi apoqonmatultinew
    aq ugjit melgignewa'lanew ta'nig getlams'tasultijig aq jugo'lanew igtigig Se'suseg.
  huu-NT: Iese ie uaina fecade, naimɨe facaina raise caɨ maɨjɨllena, nana jɨaɨe creyentiaɨna
    caɨ canollena, Ie mei Cristo rafuena daajena ɨɨnocana jaitɨcaɨ.
  jiv-NT: Túramtai ashí Yus-shuar ni takatri̱ji̱a̱i̱ yáiniaikiar ti peṉker shuar
    ajainiakui Kristu aya̱shi̱ takamtsuk katsu̱arartatui.
  otm-NT: Ngubʉ bi 'yøt'a ra Cristo, bi un yʉ́ ts'ɛdi yʉ 'yɛ̨c'yɛi, nguepʉ da zä da
    'yøt'e xʉn ho ra 'bɛfi bi zänbi n'da ngu n'da, nangue rá 'bɛfi Oją. Janangue'a
    da zä 'da dám fäxtahʉ. Nɛ gue'a dín te rá 'bɛfi Oją a, tengu 'bʉ bi zac rá ją'i
    ra Cristo.
  dah-dah: Niŋgeb Yesu Kristu beleŋ neŋ Al Kuruŋyen alya bereya saŋiŋ gwahade duntiŋ
    gobe Al Kuruŋyen alya bereya faraŋ yurtekbe tumŋaŋ tareŋ heŋ kuruŋ henayiŋ yeŋbe
    gago tareŋmiŋ duntiŋ hite.
  tnk-tnk: Kuvei pen nɨskaiien me nəha mɨnraha mə irəha tuhasitu mhəpnəpenə ia nərmama
    me səvəi Kumwesən həukurən noien wok səvənhi. Wok nəha in nəha wok səvəi nuvrhəkɨnien
    nɨpwrai Kristo.
  kpr-kpr: 'Nu joba futusira da beká mo, eviri: nange Keriso da natofo minonde minonde
    sonembari da fakina ava baoro dae sedo, joba futusira. Nunda tamo fakina bare
    dae sedo, futusira. Nunda tamo resena emo, namonderi.'
  san-IAS: yāvad vayaṁ sarvve viśvāsasyeśvaraputraviṣayakasya tattvajñānasya caikyaṁ
    sampūrṇaṁ puruṣarthañcārthataḥ khrīṣṭasya sampūrṇaparimāṇasya samaṁ parimāṇaṁ
    na prāpnumastāvat
  nho-nho: A Ia ni mee tana vana nei ki heheuna hakapaa naa tama te lotu ki hakatipu
    te kanohenua Christ.
  gym-NT: Ni biani kore kwe juta deme Ngöbökwe mikakäre juto biare sribi bätäkä ngwarbe
    nuene Ngöbökrä, Kristo ngrabare rabadre niren nebe täte jökrä abkokäre.
  azg-NT: Tsꞌianminꞌ iꞌua Cristo ndëë nanꞌñeen chaꞌ cüijndaꞌ ncüii cüii nnon tsꞌian
    na cotyeꞌntjon nnꞌan cüentaaꞌ Tyoꞌtsꞌon nnon jon, chaꞌ ntyja njan jaa na condui
    sitsꞌo ꞌnaanꞌ Cristo, ngaque jaa quityquiiꞌ na vantyja nnꞌönhin.
  bhd-bhd: मसीहे अपने लोकन इना ज़िमेदारी एल्हेरेलेइ दित्तोरिन, कि कलीसिया ज़ै मसीहेरी
    जाने तरक्की केरे।
  too-NT: Huā'mā' tlahualh como xla' lacasqui'lh que xa'nca natatā'scuja a'ntīn tatapa'ksī
    con Dios. Lā' chuntza' ā'chulā' natakalhlaka'ī' Cristo.
  ind-AYT: untuk memperlengkapi orang-orang kudus dalam pekerjaan pelayanan bagi pembangunan
    tubuh Kristus,
  cjo-NT: Ari imatakagaeyakaeni aari eejatzi rirori maawaeni aapatziyeeyaririni rootaki
    amateeyantakaworini antziniri. Eejatzi imatakagaeyakaeni aapatziyakaaperoeyakarini
    maawaeni aapatziyeeyawitaririni Jesokirishito.
  nsn-nsn: tar kaleuatoro tasir toto tamatang tagorong manar nang God tar tuha tar
    kalekinale tar uatampopokoho tasir toto tamatang tagorong man mare huakair tukununa
    Kristo,
  san-DEV: यावद् वयं सर्व्वे विश्वासस्येश्वरपुत्रविषयकस्य तत्त्वज्ञानस्य चैक्यं सम्पूर्णं
    पुरुषर्थञ्चार्थतः ख्रीष्टस्य सम्पूर्णपरिमाणस्य समं परिमाणं न प्राप्नुमस्तावत्
  tna-NT: Daja Cristo ja mesa dharejiji cuana etsahuatani tu saida emebaja puji, pamapa
    edue cuana Diusu peje su enimetucheame puji.
  lid-lid: Krais edeu iri ndramas doh ta aseben taha mwan ma badih ta Kindrei winiyan
    amekes gok tan amwenen. Ma gok tan doh ta amekes taha mwan ma badih solo-an ja
    kasahan kabadok kahis hawen buku badan amwenen.
  wim-wim: Nil pam inangan kuch thanang pam wanch God.antam al-alantan yipam maꞌ-aath-aathayn
    thanang ngangk thayanam iiyayn. Aꞌ anpalana than thamp nungant Christ.antan work
    iiyayn, aꞌ than thamp wiy anangan maꞌ-aathayn thanang than yipam monkan-wak-wakayn
    nunang Christ.ana.
  zga-M: Avombile eiwo pakhuvatanga ukhuvombela imbombo, pakunchenga umbilie ugwa
    Kilisite.
  yom-yom: Wuvanga buawu mu diambu di fuanisa banlongo mu sala kisalu kiawu ayi mu
    diambu di thungulu yi nitu yi Klisto ;
  san-SIN: යාවද් වයං සර්ව්වේ විශ්වාසස්‍යේශ්වරපුත්‍රවිෂයකස්‍ය තත්ත්වඥානස්‍ය චෛක්‍යං
    සම්පූර්ණං පුරුෂර්ථඤ්චාර්ථතඃ ඛ්‍රීෂ්ටස්‍ය සම්පූර්ණපරිමාණස්‍ය සමං පරිමාණං න ප්‍රාප්නුමස්තාවත්
  yut-yut: Yoban uŋun da paŋmuwukbi paŋtagap aba Piŋkop dakon pi aŋakwa Kristo dakon
    gɨptɨm teban taŋek tagɨsi tosak.
  grc-BYZ: πρὸς τὸν καταρτισμὸν τῶν ἁγίων εἰς ἔργον διακονίας, εἰς οἰκοδομὴν τοῦ σώματος
