  bqc-SIM: kɛ́ Lua gbɛ̃́ↄ e wàↄ ku a zĩ sↄu guu, Kilisi mɛ i zɛdↄ,
  tcz-CHONGTHU: Amaho amopoh nau chu Pathen mite chu Pathen natohna a pang ding chule
    Christa tipum, houbung chu sahdohna dinga ahi.
  mar-mar: त्या देणग्या देवाच्या सेवेच्या कार्यास पवित्रजनांना तयार करण्यास व ख्रिस्ताचे
    शरीर आत्मिकरित्या सामर्थ्यवान होण्यासाठी दिल्या.
  snp-snp: Eti o gedami, ya felegaga wenenala olufe-fe lo gedato, mono kouba-naba
    lonola olumo wogeto, Kilisto ukana u naba dito gedenaiye, loto etito gimimo wiye.
  isl-isl: Þeir sem hafa hlotið þessa hæfileika, eiga að fullkomna þá sem trúa og
    þjóna þeim. Það er til þess að líkami Krists, söfnuðurinn, styrkist og þroskist,
  spy-NT: Kiyey kuu nyooto sukuchōb ꞉bichoo biikaab Kiriistō kuyey yiisyēēt kōōtitiir
    bōōrtaab Kiriistō
  xnn-xnn: Nan gapo ay inyalin Kristo nan laing tako et ta menbinadang tako ta pomigsa
    koma nan pammatin nan ipogawna ay kanegna awak
  mwe-mwe: Bhashinkutenda nneyo ligongo lya kwashimilikanga bhandunji bha ukonjelo,
    nkupinga liengo litendeshe, nkupinga shiilu sha a Kilishitu shikule,
  tte-tte: Toekalesiyayao iwolegili kali yauyauya besiele na tem Yaubada ikatububunagili
    ana tomoyao na paisowa namwanamwali siginaulili mesabana ekalesiya, Keliso yona,
    ikin idebalala yo ikaiwe,
  tcs-tcs: Kraist i bin mekem demkain ya solong dem pipol wea em i bin gibe dempla
    gipt, dempla go lane dem nada pipol blo God po meke wok wanem God i wandem, ane
    meke bilib blo ol pipol kam mostrong uda i pat blo da bodi blo Kraist.
  hlt-THB: Khawsa ak thlangkhqi ing bibi thai unawh, Khrih a pum ce a ming dyih naak
    sak thai aham,
  soq-soq: Keriso amona sa God apanawaida wanamona muka wadapue imaantopue rua me
    nolawantopu. Keriso menasadia amonawa nolawa daitada mampee me etepa, sa ipa ekelesiawa,
    inilepie badolepi.
  qub-qub: Paycunata chayno churasha Jesucristupa cuerpunno caycaj yäracojcunata yachachinanpaj.
    Chaynöpami yäracojcunaga pitapis yanapanga. Chaura Jesucristupa cuerpunno caycaj
    inlisyaga mas sinchinami canga.
  att-att: Á yá ipangiyawâ na sù pakáwayyá tam, tapè maparán ittam ngámin nga makkaká-abbák.
    Á ta kunnian, makkakátabarang ittam, ánna mapasigaggà yù ángngikatalà tam kâ Apu
    Kesu Kiristu, sittam nga meyárik ta baggi na.
  bki-bki: Kristo naio mila jibe na ka mia namoneano lu nalo amijikia ala kiano im̃auano,
    ka taara na namoneano nalo na vio yetano nei, napano ajavukia tati na naio, mijikia
    riluo lie vo a rimei sikili lie vo.
  bqp-bqp: de Luda gbɛ̃nↄ gↄ̃ kú a zĩ soru gũn, de Kirisi mɛ̀ gbãna kũ,
  mcp-mcp: Nyə a sá ntɔ́ shú nə́ miŋkɛ̧́ŋkɛ̧̂ mi búúd mí bə́g fwámɛ́ ŋkwəmʉsá mə́
    sá ísɛ́y, ŋgə́lə sá nə́ nyúúl mə́ Krîst, *Dɔ̧ lʉ́ óbúgʉla í lálʉg.
  hat-hat: Konsa, li byen òganize pèp Bondye a pou yo chak fè travay sèvis yo, pou
    kò Kris la ka grandi nan konfyans.
  npl-NT: Ijkó okinmititi iaxkawah para maweletikah matekitikah iwa matikyekiskaltikah
    ikuerpo Cristo,
  bgg-bgg: Ai è ji rek pha ji ne Masipho ro blia rek yi pha zab pha Hamangkhung-aphuii
    bran shii saro phi, nyieliieshii Masi ro siu ji rung pha rek.
  eng-TCENT: to equip the saints for the work of ministry and to build up the body
    of Christ,
  eng-BSB: to equip the saints for works of ministry and to build up the body of Christ,
  cpu-NT: Ari ikantayetaari maaroni irikaite, iriiyetakera iyotakaayetairine inkarate
    oshireyetaachari tsika inkantya irantavaitaineri Cristo, inkene irovetsikashiretakaayetaiyaari,
    inkempitantyaarorimi ivatha Cristo jinatzi.
  san-ASM: যাৱদ্ ৱযং সৰ্ৱ্ৱে ৱিশ্ৱাসস্যেশ্ৱৰপুত্ৰৱিষযকস্য তত্ত্ৱজ্ঞানস্য চৈক্যং সম্পূৰ্ণং
    পুৰুষৰ্থঞ্চাৰ্থতঃ খ্ৰীষ্টস্য সম্পূৰ্ণপৰিমাণস্য সমং পৰিমাণং ন প্ৰাপ্নুমস্তাৱৎ
  tac-NT: Alué rewagáchika re'kínagame alieri nóchali 'yale alué oyérame ralámuli
    napurigá aminabi námamala Onorúgame nila ra'íchali 'lige napurigá gu'írimala alué
    uché jaré ralámuli Onorúgame oyérame,
  eng-WEBPB: for the perfecting of the saints, to the work of serving, to the building
    up of the body of Christ,
  gfk-H: '@see-verse:EPH.004.011'
  viv-viv: Keliso vehimeya medede amine gifolakena be higa mena kalivai-dina yadi
    faisewa againe Yaubada yana yoꞋogaga hinaꞋihagihagiyeda-yo tovetumagana moyaꞋaida
    Keliso yana faisewa againe kanaꞋidibumuhiga, ada au Keliso wowona ginatubutubuga.
  yao-yao: Ŵatesile yeleyo kuti akombole kwaŵika chile ŵandu wose ŵa Akunnungu kwa
    ligongo lya masengo ga Chikilisito, kuti achigumbe chiilu cha Kilisito.
  tgp-tgp: Nora vavahinau enia matan vara la pa er̃i vujangi mamahuni na tapuhi, matan
    vara la er̃i vai na vavahinau non God, ale enia vara la vai na epen Kr̃isto sei
    enr̃a kalesia tari, la ulua i r̃ilangi,
  auc-NT: Mänömaï pönö cædinque mönö Codito mönö ocamö baï ïnongä inte, Botö baö baï
    adoyonque baï ïnäni ïñömö ñancæ äate baï tæ̈ï pïñæ̈näni ëwocacædänimpa, ante pönö
    cægacäimpa. Mönö ïmonte tömengä, Mïnitö Wængonguï quïmïni ïnömïni inte tömänäni
    ïnänite në cæmïni inte godö cæcæmïnimpa, ante pönö cægacäimpa.
  kbc-NT: Yajigotediogi lixaketedi niɡ̶ina oko eotedibige niɡ̶ijo oko Aneotedoɡ̶oji
    ane iomaɡ̶aditedice me nigomaɡ̶a modibatema Aneotedoɡ̶oji, mowo me ili lolaadi
    Cristo, niɡ̶ijo ane loiigi.
  bmh-bmh: Kristus nug ig Uwait nugau duailel gonugau salau murabun gusig naliu go
    migeun. Gonun, Kristen duailel gusig usalabun gonugau salau naliu muramamen.
  ctu-BL: Laj wa'chocobilob cha'an mi' cʌntesañob i cha'año' bʌ Dios cha'an mi' cha'libeñob
    i ye'tel, cha'an che' jini mi' p'ʌt'an majlel i bʌc'tal Cristo,
  meq-meq: A ge andza niye na, hərwi ada tâ dzəna tay ha siye i ndo ŋgay neheye tə
    dzala ha aye ka məge məsler i Mbəlom ada ndo niye hay ta təra bo ŋgay aye na,
    tâ gəl.
  noa-H: Magta ya hich hõork'a t'ʌnʌm k'ʌʌnag mag hamau nem waujujã hich Cristoouta
    nem k'aauga hapijim, mag dichdëu k'ap'ʌgpierr dich k'apeen dʌ̈i nem wau nʌmua
    chi hʌ̈k'a durrum k'ʌʌn t'um hagdaujö hi hiek gaaita warag t'ierrpagk'amamk'ĩir.
  thd-thd: Nul yarr i'i yumpirr peln pam kaalaathim aŋarr kaalpiinth yancih mit naŋanman
    ŋul peln pam-minc naŋan Christak aŋarr ticim-rirkih.
  alp-NT: Iono mere leke Alla Eni tamataru esi kerike tekwa Alla Eni makerike, kai
    leke esi akbere lomai kena hlaleke ktili lokoI.
  san-VEL: yaavad vaya.m sarvve vi"svaasasye"svaraputravi.sayakasya tattvaj naanasya
    caikya.m sampuur.na.m puru.sartha ncaarthata.h khrii.s.tasya sampuur.naparimaa.nasya
    sama.m parimaa.na.m na praapnumastaavat
  kbq-kbq: Eri'za erisaza'zama, naga'amokizmi (Saints) zami'neana, non kiaza hu'za
    Kraisi avufa eri ra hugahaze,
  kbh-kbh: Cristo tojanabacacangna chabe ents̈ángbioye mochjanëjabuache, cha tojanabanÿé
    trabajo chënga chamotsamama, y nÿetsca os̈buáchiyënga, chë nÿetscanga cánÿiñe
    mondmëna mo Cristbe cuerpcá, cada te más os̈buáchiyana y bonshánana chamotsebomnama,
  ron-LSB: pentru desăvârșirea sfinților, pentru lucrarea de slujire, pentru zidirea
    trupului lui Hristos,
  pon-pon: Pwen kapunala jaraui kan on wiawia dodok eu, me pan kauada war en Krijtuj.
  nhe-BL: Pero Tohueyiteco techmacac sesen tojuanti toyajatil para ica tiquincualtlalise
    nochi sequinoc itlacajhua para quichihuase itequi. Huan teipa monequi tojuanti
    tlen tiitlacajhua ma timotequipanoca se ica seyoc para tijmacase tetili nochi
    tojuanti tlen tiitlacayoj Cristo, quinequi quiijtos nopa tlasentilistli tlen ax
    moita tlen nochi itlacajhua.
  sps-sps: Ayei kat a foka ma kakouiny onots Ya na vainy te fasito iny ror e Krais
    ma kat ari na binun Tsunia an vainy fafaaman te karap me na faaman tsuar tana
    puan e Krais,
  wnc-wnc: Ngan. Ita puya inana yaman tasike wa aminda ninu Anututane aminabamdane
    natdetdetnin papa nomataningge natake yamukut. Yaman tasike wa aminda nin gatanimuke
    nindane musipmin papa nomatawa ninda Anutue kekeknga yutnimde natake puya waaknga
    yamukut.
  nmw-S: I giyau bobode hedi biyebe sohode ti yo, nuwane i lovivine-yanid Helak wana
    bobode si ginawiid kaiwo dodohobidiye, bwen ekelesiya, iye Keriso tuwane, bwele
    i ekaikai la ge i egaigaisi la.
  bus-bus: lɛ Luda gbɛ̃nↄ gↄ̃ kú à zĩ soru guu, lɛ Kirisi mɛ̀ gbãa kũ,
  gub-BL: A'e ma'e uzapo a'e, Tupàn hemiruze'eg paw wamuhyk pà a'e. A'e rupi hemiruze'eg
    uzapo putar hemiapo putar haw a'e wà nehe. A'e rupi ikàg putar uzeruzar haw rehe
    wà nehe, Zezuz hetekwer imuhyk pà wà nehe.
  imo-imo: Kraistini nanga kangimu enge nimbe molopa kondopili nimbe Gotenga imboma
    pali Kraistinga kendemande kongonomu teko molangei nimbe aku tepa engema yunge
    imboma moke tepa we tirimu.
  boj-boj: Kristus na tamo naŋgi di siŋgila enjreqnu. Di kiyaqa? Naŋgi na kamba iga
    Qotei aqa segi tamo uŋgasari siŋgilatgimqa iga Kristus aqa wau geregere ojqajqa
    deqa. Gago wau dena Kristus aqa jejamu a so bole sqas. Kristus aqa jejamu agi
    iga segi.
  eng-DRA: 'For the perfecting of the saints, for the work of the ministry, for the
    edifying of the body of Christ:'
  knf-knf: Ado haŋ bañaaŋ biki Naşibaţi bahilna babomandër pa ulemp wi ptëŋţën uleef
    wi Kriŧtu unwooŋ bañaaŋ biki Naşibaţi bŧi.
  san-KHM: យាវទ៑ វយំ សវ៌្វេ វិឝ្វាសស្យេឝ្វរបុត្រវិឞយកស្យ តត្ត្វជ្ញានស្យ ចៃក្យំ សម្បូណ៌ំ
    បុរុឞត៌្ហញ្ចាត៌្ហតះ ខ្រីឞ្ដស្យ សម្បូណ៌បរិមាណស្យ សមំ បរិមាណំ ន ប្រាប្នុមស្តាវត្
  arn-NT: Fey tüfa famngechi adkünufi kisu ñi pu che ñi ngenngeel mew tati poyetun
    küdaw ñi nieael engün, femngechi tañi kelluafiel ñi yafüluwküleael tati pu che
    feyentulelu ta Cristo mew.
  zas-NT: Zian bacaabee Jesucrist bejn ree din gusiid los demazri ree bén rliladx
    laaman, gac tëë güün reeman laaman sirv, gusnuu tëë güünbee reeman laaman,
  ken-NT: Kristo ákʉ́ nɔ bɛ bo mankɛm abhɛn yi áchyɛ́ batí bɛtɨk ayɔ, mánkwak
    bo Mandɛm bɛ mánkwáy bɛkʉ bɛtɨk ɛbhi ɛnyu ɛnɛ mmʉɛt Kristo átaŋ andɔk nɔkɔ
    chi ambɨ.
