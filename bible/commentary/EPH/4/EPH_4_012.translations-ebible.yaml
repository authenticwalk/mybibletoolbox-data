verse: EPH.004.012
translations:
  kpx-kpx: Keu kebia tabagevei vuvune ovei isivialeike keau lovi ke vai atave haivei
    tedaevege abu abu evievimo negolahai Keliso ata degomole haivege keabuna negolahai.
  okv-H: Eto hande ainge ikena amo God ta embomeni tapa na Keriso ta ke agi eto pure
    ue Keriso ta embomeni na ari jajavotoho ue pajirora ikena.
  tbo-tbo: Ma Keliso a luguta ipa tauta a lawa ina wononogogeta a bagibagi binei,
    po tauta hinina kadidili ta waya,
  mal-C: '@see-verse:EPH.004.011'
  grc-SR: πρὸς τὸν καταρτισμὸν τῶν ἁγίων εἰς ἔργον διακονίας, εἰς οἰκοδομὴν τοῦ σώματος
    τοῦ χριστοῦ,
  bgc-bgc: '@see-verse:EPH.004.011'
  khz-khz: Voinagulu evenirato ganina taunataunana, Palagu gena taunilimalima veagara
    pene kala-maavura, gena inagula pia kalara, e Keriso tauniparana pia vega-ruga-gitakaua,
  deu-TKW: behufs der Ausrichtung der Heiligen zum Werke des Dienstes, zur Erbauung
    des Leibes des Christus,
  zsr-NT: Cristocz bupë́ꞌë cni bunách queëꞌ quië gac lun xchinëꞌ, quië lun ga lac
    gdu nup nacgac ca gdu ca nayáꞌ nabanëꞌ Lëꞌ.
  lin-lin: mpo na kopesa na basantu makoki ya kokokisa lotomo na bango, na tina ete
    nzoto ya Klisto etongama malamu.
  hns-NT: Oe oesabke baithaais hai bieswaasie log ke tajaar kare ke okar khaatien
    kaam karke doesare ke sahaaita kare ke. Ie rakam se samaadj bhar ke iesaai log
    ke bieswaas hardam barhat djaaiga. Oesab to Kriest ke dehie ghat hai.
  noa-E: Magta ya ich õorkha thʉnʉm khʉʉnag mag amau nem waujujã ich Cristoouta nem
    khaauga apijim, mag dichdëu khaphʉgpierr dich khapeen dʉ̈i nem wau nʉmua chi ʉ̈kha
    durrum khʉʉn thum agdaujö i iek gaaita warag thierrpagkhamamkhĩir.
  eng-EMTV: for the perfecting of the saints for the work of ministry, for the building
    up of the body of Christ,
  mib-NT: Súcuan ni jeni ya ñayuu maá yá jeē cuajníñu i nuū yā, návāha cuehnu ga ñayuu
    Cristo jiín jnúhun ya.
  lif-NT2: हे़क्‍केलॽरिक् सेसेहुप्‍लक् ख्रिस्‍तरे़ कुधक्‍किन् थोबो पोःङ्‌ल फाॽआङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽ माङ्‌सेवा याःम्‍बक् चोःक्‍मारे़ लागि यारिप्
    मे़बोःङ्‌लरो॥
  xnj-xnj: Akitili chenicho muni avatendelekela vandu va Chapanga mulihengu la Kilisitu
    yipata kujengwa,
  mmx-mmx: Karisito ga raba leventamtaba kerepmo ri lox agagas limixin teren ti lok
    lugugu ren kusu dinaba epovo na elok tooro ela la dina lox alolos labantuxu at
    ne Karisito.
  cbr-NT: Axa ami catamëcë unicaman upí oquin sinánan ax cuëëncësabi oquin ñu upíshi
    'ati 'aquinun ca Cristonën aín unicama bëtsi bëtsi ñu 'anun 'imia.
  tee-NT: Chai quintaxtaknin ju ani ju pumatamin ni lai palai canaviyau ju ixlhich'alhcat
    ju Dios. Ju chunch ju ali'in ju talhilaca'anta ju Cristo palai p'as catalhilaca'ana'.
  eng-LSV: to the perfecting of the holy ones, for a work of ministry, for a building
    up of the body of the Christ,
  cak-NT: Quiri' xu'on chique conojel, roma nrojo' chi can jabel nu'on quic'aslen
    ri lok'olaj tak kach'alal, chi quiri' niqui'en rusamaj ri Dios, chi quiri' reje'
    ri can je ruch'acul-wi chic ri Cristo, niq'uiy ta más quic'aslen chech ri Dios.
  pah-NT: 'A''ea rupi ga ei: “A''ea ji ei pe me. A''ero ti pe nhombopopoakaakari penhomongokatukatuavo
    penhomboavujikwea nehẽ. A''ero ti pe poravykykwahavi Tupana''ga pe pejopokopokoga
    Tupana''ga remimbotarimova''ea kwahapavuka pejohupe nehẽ. A''ero ti pe pejogwereko
    katu pejikoheteavo Tupana''ga rehe pejikokatuavo nehẽ,” ei ga. “A''ereki jira''oa
    a''e ji pe me,” ei Cristo''ga.'
  sja-NT: Ma jõma oo k'awaapiji ichideerãmaa, iru mimia oo wãk'ãtɨ wãdamerã. Mãgá
    ijãapataarã jõmaweda irude pipɨara ijãadait'ee mãik'aapa irua k'inia bɨk'a p'anapataadait'ee.
  xed-xed: Manda tsaya kəʼa daganata ŋa katay taŋ ta mnduha Lazglafta ŋa maganatá
    slnani, kada mutsafta mnduha Lazglafta ta nzakway ka sluʼuvgha Kristi ta ŋlaku
    ta kəma ta kəma.
  mks-NT: Já na̱caja Ndióxi̱ xi̱hín na̱ cán já ná canduu tia̱hva na caja chúun na
    cuéntá mé á ta já ná cuu caja na jácuahnu na na̱ cúú cuéntá Jesús.
  gfk-S: '@see-verse:EPH.004.011'
  bmu-bmu: Kraistkö ölŋi mi urumeleŋ ambazip. Neŋön yeŋgö uruŋini naŋgöinga köhököhöi
    miwikŋaibingöra nupŋi mewö mendeŋda kuŋgum neŋgiyök. Könagesö sarakŋi neŋön körek
    urugö nupŋi membingö jöjöröm teköba malbingöra aka mewö inahöm neŋgiyök.
  dgz-dgz: Iesu yan aiman mame muneni iwa mu yone God waenapan mega yambuni wadiamopen,
    ap gapan mu God menan nao ta, Iesu Keriso dugup mega ao tu dorapen menan.
  eng-GNV: For the repairing of the Saintes, for the woorke of the ministerie, and
    for the edification of the bodie of Christ,
  zaa-NT: Anía runi Cristua ca enne' qui'e preparar para guni cą servir luetsi quį,
    para qui'ni iyaba ri'u canu cca formar cuerpo qui'e le' yétsiloyuį nna gata' adí
    fuerza de la'làbani espiritual qui' ri'u nna,
  eng-WEBSTER: 'For the perfecting of the saints, for the work of the ministry, for
    the edifying of the body of Christ:'
  guh-guh: Bajarapacuenia Espíritu Santo, daxita Dioso pejumecovënëtsivi, jamatabëcuenecaëjëpaeyaexanatsi
    petonacuenebavanapaenexa Dioso pijacuene. Nexata daxita Dioso pejumecovënëtsivi,
    caejivi canacujitsia, ajamatabëcuenesaë tsaponae pevajënaeyabelia.
  bon-bon: Tabe ai ne naace name pi jewenuji Acejiyame me binamewale bine amacetnäjame
    teepi kaakesea wawename naace tääpume ätrunga biname, lui Keriso me tääpe gemi,
    teebibine kokre wawename.
  nhw-BL: Pero Tohueyiteco techmacac sesen tojuanti toyajatil para ica tiquincualtlalise
    nochi sequinoc itlatzejtzeloltijca masehualhua para quichihuase itequi. Huan teipa
    monequi tojuanti catli tiimasehualhua ma timotequipanoca se ica seyoc para tijmacase
    tetili nochi itlacayo Cristo, quinequi quiijtos nopa tlasentililistli catli amo
    moita tlen nochi imasehualhua.
  swh-ONEN: kwa kusudi la kuwakamilisha watakatifu kwa ajili ya kazi za huduma, ili
    kwamba mwili wa Kristo upate kujengwa
  wbi-wbi: Alyavombile vulevule kukuvatanga avitiki vwimila vwa mbombo ija vuvombi,
    vwimila vwa kuvuvujenga um'biili ghwa Kilisite.
  bba-bba: U bu ɡɔsɑ bu kɑ nɑɑnɛ dokeobu sɔɔru ko win sɔmburun sɔ̃, kpɑ bu kɑ Yesun
    yiɡbɛru te tɑ sɑ̃ɑ win wɑsi tɑ̃sisiɑ.
  eng-KJVCPB: 'for the perfecting of the saints for the work of the ministry, for
    the edifying of the body of Christ:'
  kgk-NT: Oipota nhande kwéry heroviaha va'e nhanhopytygwõ kwaa. Oipota nhanhomombaraete
    nhanhopytygwõ-vy, Cristo rete-rehe oĩ va'e-rami jaiko hagwã.
  waj-waj: Anutuuqaa gioonna kiaapu mmuakiaaya teerama kiada iya Anutuuqaa mmooriivaa
    varaaraivaara Yisuuva yaagueeqaivaa itaama iya mmiravai. Mmuakiaa gioonna kiaapuuya
    Yisuu Kirisiinnara kutaavaivee kiaiya yaagueeqama variaaraivaara ivo yaagueeqaivaa
    itaama iya mmiravai.
  cpy-cpy: Ari ikantayitaari maawoeni irika-paeni, riiyitakira yotakaa-yiteerini ikaate
    rashiyitaari Jeepatzii-totaa-rewo jempe ikantyaa rantawaeteeniri, ikine rowetsika-shireta-kaayitee-yaari,
    roshiyan-teeyaawori iwathami Jeepatzii-totaa-rewo rinatzii.
  mpx-mpx: Gamagalau ali gabom i pek i ola o inoke Yehoba wana gamagalau ni lovivina-agil
    tuwalali waiwaisal nihi ginolil, yaka ekelesiya, iya Keliso tuwana, ni bwatabwata
    ge ni gagasisi.
  wbp-wbp: Ngalipaju Kaatu-kurlangu yapa. Jijaji Kirajirli-ngalpa jarnkujarnku yungu
    warrki yungurliparla warrki-jarrimi nyanunguku manu yungurlipa-nyanu pirrjirdi-mani.
  luo-luo: mondo gitieg jo-Nyasaye duto obed molony kuom tiyo tich Kristo, eka ringre
    Kristo ogerre,
  nhe-NT: Pero Tohueyiteco techmacac sesen tojuanti toyajatil para ica tiquincualtlalise
    nochi sequinoc itlacajhua para quichihuase itequi. Huan teipa monequi tojuanti
    tlen tiitlacajhua ma timotequipanoca se ica seyoc para tijmacase tetili nochi
    tojuanti tlen tiitlacayoj Cristo, quinequi quiijtos nopa tlasentilistli tlen ax
    moita tlen nochi itlacajhua.
  aii-aii: ܠܗܲܕܘܼܪܹܐ ܩܲܕܝܼܫܹ̈ܐ ܩܵܐ ܦܘܼܠܚܵܢܵܐ ܕܚܸܠܡܲܬ ܠܸܒܢܵܝܵܐ ܦܲܓ݂ܪܵܐ ܕܡܫܝܼܚܵܐ،
  esk-NT: Christ qaitchiruq aatchuutinik itqanaiyaġiaqługich Agaayyutim iñuiñ savaaksraŋat
    ikayuił̣ikun, makitammaaġił̣iksraŋatnun ukpiqsriruat timigikkaŋa Christ-ŋum,
  msb-msb: Ginhimo niya ini agod mapreparar an tanan na nagatuod sa pagsirbe sa iya
    kag mapakusog sinda na amo an lawas ni Cristo sa pagsunod sa iya.
  cpa-NT: 'Lah¹jøng² ca¹jmo¹dsa ma²ti³të² dsa² ŋi²nio³ ta³ quiah¹²dsa: Mi³jøng² lén²
    jniang³ dsa² cu²rø² ti³tih¹³ jǿg³ quiah¹²dsa, jniang³ dsa² quián¹²dsa,'
  dso-dso: ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନ୍‌ ଜେନ୍ତାରି କି ତାକେ ସେବା କରିପାରତ୍‌, ତାର୍‌ଲାଗି ଏ ସବୁ ଦାନ୍‌
    ତାର୍‌ ଲକ୍‌ମନ୍‌କେ ଦେଲା । ଏନ୍ତାରି ଅଇ କିରିସ୍‌ଟର୍‌ ଗାଗଡ୍‌ ପାରା ଅଇବା ବିସ୍‌ବାସିମନ୍‌
    ବପୁ ଅଇ ସିଦ୍‌ ଅ‍ଅତ୍‌ ।
  meu-meu: Ini e kara toma, ia ese Dirava ena helaḡa taudia iboudiai baine reḡudia,
    bena idia ese Keriso isiaina bae lao heni, bena Keriso tau-anina bae larebaia
    dae;
  yva-NT: Kovo vambunine umaso raugaje indamu Amisye apa kawasae wanatatayaube tenambe
    inda wo Apa anakere raijar indamu anugano Amisy, wemirati Kristus anasine mije,
    ntubai ti mbambunin.
  dgc-dgc: Pinamihasa na side monda magtarabaho side diya, monda tulungan de du méniwala
    diya, a patibayén de side ta péniwala de.
  zpm-NT: Laa me ruṉ miṉ co, sac laa me racladz grëse zha ne ngab lo me lozh xixcuaa
    lo xquieḻmban zho, zeeṉa guieṉ zho zha guṉ zho xtsiiṉ me;
  hix-NT: Àro wyaro anar me rha tàywero netxownà, tàmryenon komo yowakryenàr horà,
    tàhyaka atamoknyàr kom horà, atakoronomanàr kom horà, ohxe rye rma haxa esnàr
    kom horà.
  sim-sim: Lerawu ol ni lakuri lakuri Krais or hari ondo orin hishiowenda man ni jelyanak
    Avui Wasilakahi lerawun jip li lakmbaha or hari lir. Ushinak sios maome Kraishi
    avak jivik si naha kwambu nga si nakmbahan.
  npi-ULB: ख्रीष्‍टको शरीरलाई निर्माण गर्ने सेवाको कार्यको निम्ति विश्‍वासीहरूलाई
    निपुण गर्नलाई उहाँले यो गर्नुभयो ।
  cgc-cgc: May paatag kanen an na iling tan na mga ittaw aged kiten na mga ittaw na
    iya ta Dyos tudluan para malam magsirbi naan ki kanen daw naan ta mga paryo ta
    na utod ki Cristo. Daw kada isya ki kiten magsirbi na terek gid ta ate na nakem,
    maglig-en ate na pagtuo daw magdayad man ate na pagdumaay bilang mga utod ki Cristo.
  tim-tim: Amâ Yesugât kâmot nen hârok ikiŋaet kârikŋânâk manbaengât akto den sambelem
    arimbo luâk âmbâle Yesugât keiŋe bo nâŋgâm manmai are biwinenŋe Yesugâlân katenŋe
    tato manmâ makyeŋgienŋe dewatimbiâ hainâk manmâ âgâwaengât kârikŋe nengiep.
  yor-yor: Fún àṣepé àwọn ènìyàn mímọ́ fun iṣẹ́ ìránṣẹ́, fún ìmúdàgbà ara Kristi.
  wos-wos: Krais Jisas wun hambuk dé hwe, nani wun hambuk hérae Godna du takwaré yikafre
    hurumbet, di déka jémba yandate. Wun jémba yata nani di wali déka du takwa Kraisna
    séfi maki rembet, déka séfi némafwi yatandé.
  emp-NTPO: Idjia mãwã b̶ʌsia Ãcõrẽ ẽberãrã carebad̶amãrẽã, ãdjirã bid̶a Ãcõrẽ itea
    poya bia od̶amãrẽã. Mãwã jũma Crito ẽberãrã idji cacua abadara zareara wari wãnia
    ab̶a jũmarãda Ãcõrẽ Warra ĩjã panʌneba idjab̶a cawa panʌneba ãbaa bia panebʌdad̶aa.
    Maʌ̃ne dadjirãra ne jũmane Crito quĩrãca b̶ead̶ia.
  eng-F35: for the equipping of the saints into the work of the ministry, so as to
    build up the body of Christ,
  ind-ind: Semuanya itu diberikan supaya kita bisa mempersiapkan dan melengkapi umat
    Allah, agar masing-masing dapat saling melayani, dan seluruh anggota tubuh Kristus
    semakin bertumbuh.
  pes-OPCB: مسئولیت این افراد این است که قوم خدا را برای انجام کار او مجهز سازند و
    کلیسا را که بدن مسیح است، بنا کنند.
  mpt-mpt: E titilo bainobo galin nakaia unangai afet afet omkayebea i bainobo galin
    naka mak unang maki daayebiba isak Gode okoko ayam okok kebiobe. Klaiste bainobo
    galin nakaia unangai alukum Gode okok olo okok kebianiba i sinwalo daabesese bianiba
    i bainobo galino omsbal sambiobe.
  ssx-ssx: Kutupieke ekima꞉ Koda꞉na꞉ wanda꞉hali paeyao ana꞉na꞉ kone hata꞉ ipika꞉ e
    pokaena꞉yeke piekeme. Kutu pita꞉la꞉ ekima꞉ Ketiso tapake wanda꞉halita꞉ daeya꞉
    tia pena꞉yeke pa꞉la꞉me.
  mkl-mkl: Bɛɛbɛi í ce ku bɑ ku ceò sɔɔlui woo dɑsi Jesu nɑɑnɛ ŋɑ si icɛɛ, ku bɑ ku
    kɔ̃ɔsi ɡbuɡbɑ̃i ɑrɑi Kirisi.
  gaq-gaq: କିସ୍‌ଟନେ ଆତେନ୍‌‍ ଗାଗ୍‌ଡ଼େ ରାସିଙ୍ଗ୍‍ନେ ଉଦେସ୍‍ରେ କିସ୍‌ଟନେ ସେବା କାମ୍ ନ୍‌ସା
    ଇସ୍‍ପର୍‍ନେ ରେମୁଆଁଇଂକେ ଆର୍ମେନ୍‍ସା ମେଁ ଆକେନ୍‍ ଡିଙ୍ଗ୍‍ବକେ ।
  gof-RNT: I hessa oothiday Kiristtoosa asatethi gidida woosa keethi dichchanawunne
    ammaniyaa asaa Xoossaa oosos giigisanaassa.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଏନ୍‌ ହଡ଼୍‌ମ ବାଇୟେ ନାଗେନ୍ତେ, ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସେୱା କାମି ନାଗେନ୍ତେ
    ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କକେ ସେକାଡ଼୍‌କ ନାଗେନ୍ତେ ଇନିଃ ନେଆଁଁଏ କାମିକାଦା ।
  gah-gah: keza monó gilina gevená mukitoka kelémo vatí ikiko keza monolímini gelekeleláa
    minatave loko itó Kilistoni mulusi leza monokú voko napa itune loko vegená nenéminoko
    lelémo molamóma neve.
  lcm-lcm: Ria aongos asi itoitonai ani ri vap daus, ani ki abis a keve avibisan i
    papakangai, ani pukun i Karisto ka tadut atung,
  aer-aer: Anwerne ingkirreke anthurre Ngkarte-kenhe areye aneme. Kenhe Christ re
    akenhe anwernenhe anyenteke-anyente-arle warrke antheke nhenge anwerne Ikwere
    warrke-irretyeke. Alakenhe ikwerenge anteme anwerne apurte rlterrke akwete tnetyeke
    Ikwerenge, Apmere Akngerre-arteke.
  qvc-NT: Chayshinaqam rurarqan, kriyiq masinchiqkunata yach'achishpa, animachinanchiq,
    Jisukristupa kwirpunshina kashpa, paypi mas allita mas allita yuyakunanllapa.
  tgl-ULB: Ginawa niya ito upang ihanda ang mga mananampalataya sa paglilingkod at
    sa ikatitibay ng katawan ni Cristo. Ginagawa niya ito hanggang sa maabot natin
    ang pagkakaisa sa pananampalataya at kaalaman sa Anak ng Diyos.
  cbs-NT: Jatu jaska wabainkin jawenabun jawen daya tibi jau axununbun jatu pewatan
    jatu yunubainiki, jau kushipanamei jaska Diosun bechipaiai jakidi ana tapin Criston
    yudai nun mestenepakubainunbunan.
  xtm-NTPP: sukan‑va'a ñayii ya'a, jin skua'a i ñayii ni ka nduu sa'ya maa ya ma ja
    ñatuu na ja u'vi‑ka ka sa'a i ma, sukan‑va'a jin koo tu'va i ja jin kunukuechi
    i nuu Su'si ma, sukan‑va'a jin ko kuu i ñayii jin koo va'a nuu ya ma, te kuenda
    tnu'u ja nda'a Cristo ma xi ja'a ya ma ka kuu o,
  nnq-nnq: Atenda yene kupala bapanganiki bandu ba Nnoongo gambu ga liengo likummele
    Kilisto kupala kuchenga mmele gwa Kilisto,
  bao-NT: O biro tii majioupi Ʉmʉreco Pacʉ yaarãre, añurije tiirique maquẽre cʉ̃jare
    wede majio, Cristore ca tʉo nʉnʉjeerã cʉ̃ja ca nii mʉa nʉcãro tii, cʉ̃ja tiijato
    ĩigʉ.
  san-ORI: ଯାୱଦ୍ ୱଯଂ ସର୍ୱ୍ୱେ ୱିଶ୍ୱାସସ୍ୟେଶ୍ୱରପୁତ୍ରୱିଷଯକସ୍ୟ ତତ୍ତ୍ୱଜ୍ଞାନସ୍ୟ ଚୈକ୍ୟଂ ସମ୍ପୂର୍ଣଂ
