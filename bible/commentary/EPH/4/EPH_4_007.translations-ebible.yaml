verse: EPH.004.007
translations:
  kpx-kpx: Kemoike nahi bahata ata igae. Isito Kelisou au vuvunemo au lovi igaegae
    nahiovenu.
  okv-H: Eto ungotena embo vahai vahai na Keriso hande ikari embo be amita degi Ahihi
    ta sovera ari oenga oenga hande eto umbera
  tbo-tbo: Ma Keliso a wiwasawasagei emosi po emosi ata guta i weleta.
  mal-C: എന്നാൽ, നമ്മിൽ ഓരോരുത്തർക്കും ക്രിസ്തു കൃപ ദാനമായി അളന്നുനൽകിയതനുസരിച്ചു
    ലഭിച്ചിരിക്കുന്നു.
  grc-SR: Ἑνὶ δὲ ἑκάστῳ ἡμῶν ἐδόθη ⸋ἡ⸌ χάρις κατὰ τὸ μέτρον τῆς δωρεᾶς τοῦ χριστοῦ.
  bgc-bgc: पर मसीह नै हम सारया ताहीं उसके काम करण खात्तर न्यारे-न्यारे ढाळ की खास
    काबलियत देई सै।
  khz-khz: Ita kwapurakwapura Keriso na ewareware-venirato, ia gena vega-nama gelegelenai
    pene venira netiwato.
  deu-TKW: jedem einzelnen von uns aber ward die Gnade verliehen nach dem Maß der
    Gabe des Christus.
  zsr-NT: Tu turuꞌ naziꞌruꞌ tu yöl‑laꞌ huac queëꞌ Dios tsca nac le bennëꞌ queëruꞌ
    Cristo.
  lin-lin: Nzokande kati na biso, moto nyonso azwaki ngolu kolanda ndenge Klisto akabolaki.
  hns-NT: Tabbo hamlogke doesar doesar rakam bhalaai mielal hai, djetana Kriest har
    ek ke dewe hai.
  noa-E: Mag maach thum õor ãbamjö naab mamʉ, Cristoou ich garmuata ʉ̈u maachig ich
    jua theeg ichdëu deem aig maachpierr deematarr maadëu wai nʉnʉidʉm, ichdëu deemarrpierr,
    agua dich khapeen dʉ̈ijã ichdëu khõsimjö aag.
  eng-EMTV: But to each one of us grace was given according to the measure of the
    free gift of Christ.
  mib-NT: Te tācá ɨɨn ɨɨn yó ní cacutahū yō sɨ́ɨn sɨ́ɨn jniñu sáha yó, núu ndese ni
    tana Cristo cūhva tahū un núū yō.
  lif-NT2: कर ख्रिस्‍तरे़ हाबा पिमा निङ्‌वाॽ चोगुबा इसिःक् आनिॽ के़रे़क्‍ले़ पर्धाःम्
    आघोःसुम्‍माङ् आवाॽ॥
  xnj-xnj: Kila mmonga witu apewili ubwina wa Chapanga muchipimu cheapewili na Kilisitu.
  mmx-mmx: Karisito ga lox epes letaba nabalamu ren tinedik getgesara.
  cbr-NT: Usa 'ain ca axa ami catamëcë unicama bëtsin sináncësaribi oquin sináncë
    'icëbi ax cuëëncësa oquian bëtsi bëtsi ñu mëëti 'anun Cristonën nu 'imiaxa.
  tee-NT: Ju pumatamin quijnan'an quintaxtaknitan tuchi lhich'alhcat ju k'oxich lhiulai
    ju yuchi.
  eng-LSV: and to each one of you was given grace, according to the measure of the
    gift of Christ,
  cak-NT: Pero man junan ta ri samaj ri rusipan chake chikajunal, y ja ri Cristo ri
    ni'in anchique nuya-pe chake.
  pah-NT: Nhande nanenani Cristo'ga pyryhetero imbuhua pyryva'ea nhande ve nhande
    mbokarakatuuka nahã ti pe ojipe'g̃a pokogi javo. G̃wemimbotarimova'ea rehe ga
    rekoi nahanahã ji pe mbokarakatuuka javo.
  sja-NT: Mamĩda tachi ijãapari chaa Cristopa ne-inaa pia awara-awaraa oo k'awaapipari,
    mãgá awaraarã k'aripadamerã. Tachi chaachaa auk'a oo k'awaapi-e. Oo k'awaapipari
    ichia k'inia bɨk'a.
  xed-xed: Inda amu dagamaf daga Kristi ta zɗakatahuɗani prək nda amu ŋa maga slnani,
    kabga mantsa ya kumafta tsi ta dagamafta.
  mks-NT: Joo tá in tá in mí na̱ñe̱he̱ táhvi̱ yo̱ na̱sacu ini Jesucristo quia̱hva
    nu̱ yo̱.
  gfk-S: Iesene Krais ga tabar bia dait bakut tiketike ma ira hartabar haruat ma ira
    mangana hartabar ing iat iga hartabar me.
  bmu-bmu: Miaŋgö dop öröröŋ Kraistkö ölŋi mohot maljinmö, Kraistnöŋ kalem möriamŋi
    mokoba sihimŋaŋgö dop neŋgiyök. Nup memegö mötmöt kalem könaŋi könaŋi mi mohot
    mohot neŋgöra dopnine mendeŋ neŋgiiga maljin.
  dgz-dgz: Go nu daiton daiton yan gine ugup ugup Keriso garaet nunen.
  eng-GNV: But vnto euery one of vs is giuen grace, according to the measure of the
    gift of Christ.
  zaa-NT: Pero ttu ttu tsa ri'u nna chi té ttu capacidad qui' ri'u según la'huacca
    nu runi Cristua lani ri'u.
  eng-WEBSTER: But to every one of us is given grace according to the measure of the
    gift of Christ.
  guh-guh: Caejivitsi canacujitsia, Cristo pejitsipaecuenia nacajamatabëcuene caëjëpaeyaexanapona
    pecovëta vajatonacuenebavanapaenexa vajanacaitorobicuenia.
  bon-bon: Keriso mine yepäyepä bine kokre itu nicäranipi maramara kaakesea wawenetnäjame.
    Mine teeme baborage kokre cabu ca maramara pargi bine ituge waadenena.
  nhw-BL: Huan Cristo techmacatoc sesen tojuanti nopa nemactli o yajatili catli quinequi
    ma tijtequihuica para ya.
  swh-ONEN: Lakini kila mmoja wetu amepewa neema kwa kadiri ya kipimo cha kipawa cha
    Kristo.
  wbi-wbi: Kwa muunhu ghweni mulyusue apelilue ikipelua kuling'ana nikighelelo ikya
    kipelua ikya Kilisite.
  bba-bba: Bɛsɛn bɑɑwure u kɛ̃ru mwɑ nɡe mɛ Kirisi u kĩ,
  eng-KJVCPB: But unto every one of us is given grace according to the measure of
    the gift of Christ.
  kgk-NT: Nhande kwéry peteĩ teĩ va'e-pe nhande reko me'ẽ me'ẽ. Ojoha'e ha'e ramigwa
    e'ỹ-py nhande reko me'ẽ Cristo. Peteĩ teĩ nhande rexakwaa rei-gwi, nhande reko
    me'ẽ me'ẽ nhande-vy.
  waj-waj: Itaama vaikio Anutuuqo vo mmoori vo mmooriiyauvaa varaateera yaagueeqa
    ari vookaraivaa mmuaavai mmuaavai ti mmivai. Yisuu Kirisiinnasi vai yaagueeqa
    yoketaivakidiri ivo ti mmiataikio kati ti mmivai.
  cpy-cpy: Roo kanteencha, otsipayitaka imatakaa-yiteeri Jeepatzii-totaa-rewo itajonka-wenta-yitakaera.
    Oshiyawaetakawo oetyaami ipashiyita-kaerimi.
  mpx-mpx: Kila maisena ge maisena Keliso ala mulolu i guyauan elala, i pem i ola
    iya wana nuwatu.
  wbp-wbp: Jijaji Kirajiji yimiri-nyayirni ngalipakuju, manu-ngalpa jarnkujarnku yungu
    warrki. Milarnu-ngalpa jalangurlu yungurlipa warrki-kari warrki-kari mardarni.
  luo-luo: Kristo, kaluwore gi dwarone, osemiyo ngʼato ka ngʼato kuomwa ngʼwono.
  nhe-NT: Huan Cristo techmacatoc sesen tojuanti nopa yajatili o chicahualistli tlen
    monequi para tijchihuase itequi pampa hueyi iyolo ica tojuanti huan quinequi ma
    tijtequihuica para ya.
  aii-aii: ܐܝܼܢܵܐ ܠܟܠܔ ܚܲܕ ܡܸܢܲܢ ܦܝܼܫ ܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܫܵܦܵܩܲܬ ܐܲܝܟ݂ ܟܝܘܼܠܵܐ ܕܡܵܘܗܲܒ݂ܬܵ‌ܐ
    ܕܡܫܝܼܚܵܐ.
  esk-NT: Atausriullaapluta aatchuusriaqaqtugut aatchuutinik maliġutlugu iłuaqqutrisaa
    Christ-ŋum.
  msb-msb: Ginregaluhan ni Cristo an kada usad sa aton sin abilidad susog sa sukol
    na ginhatag niya.
  cpa-NT: Jøng² ca¹të́² jniang³ ju³lah lǿa¹² jǿg³ ma²ca¹cuø¹ Cristo hi² ma²ti³të²
    jniang³.
  dso-dso: ମାତର୍‌ କିରିସ୍‌ଟ ଆମେ ବିନ୍‌ ବିନ୍‌ ଲକ୍‌କେ ବିନ୍‌ ବିନ୍‌ ଦାନ୍‌ ଦେଲାଆଚେ । ସେଟା
    କାକେ କେନ୍ତାରି ବାଟା କର୍‌ବାର୍‌ ଆଚେ, ସେ ସେ ଟିକ୍‌ କଲାଆଚେ ।
  meu-meu: Ita ta ta harihari-bada vada eme henida, Keriso ese ena herahia e hahetohoamu
    hegereḡerena.
  yva-NT: Kristus po kovo vambunine raugaje vatan nanentabo wansai tutudi, Po ratodi
    mamaisyo Apa bekere rai.
  dgc-dgc: Pero inatdinan na Diyos i bawat esa dikitam ta kaluub na, ayun ta gustu
    ni Cristo a méngatéd. Kona sa i kinagia ta kasulatan.
  zpm-NT: Tipse nac ne, per tib tib ne psose Jesús ne pe nac dziin ne grieelo dziuuṉ
    ne lo me, zigne gola zdoo me.
  hix-NT: Àro wyaro noro rye me tehxatxhe, omeroro, Kryestu mryenon kom kaxe. Anar
    me rha tàywero mak tehxatxhe, towenyxa nye. Anar me rha tàywero ketxownà, Kryestu,
    tano me ro rma, tehutwatxho hoye ro rma.
  sim-sim: Hako Kraishi lerawun ni lakmbaha os or mbari hom ni lakuri lakurik waprupshi
    orhin men nirin hari ri.
  npi-ULB: हामी हरेकलाई ख्रीष्‍टको वरदानको नापअनुसार वरदान दिइएको छ ।
  cgc-cgc: Anduni, naan ta kada isya ki kiten Cristo an gaatag ta mga abilidad dipindi
    ta liag din na iatag ki kiten.
  tim-tim: Dâ nengât wan me wan Kristoŋe nengiep amâ dondâ. Kristoŋe okot âlep aknengimap
    aregât dop nenŋânâk wan me wan nengimap.
  yor-yor: Ṣùgbọ́n olúkúlùkù wa ni a fi oore-ọ̀fẹ́ fun gẹ́gẹ́ bi òsùwọ̀n ẹ̀bùn Kristi.
  wos-wos: Krais Jisas némafwi hambuk yata dé nani nak nakéka nak maki nak maki hambuk
    dé hwe, nani nak maki nak maki jémba yambete.
  emp-NTPO: Baribʌrʌ Critoba dia quĩrĩã b̶ad̶a quĩrãca idji biad̶eba dadjirãza idji
    itea ne od̶amãrẽã awara awara diasia.
  eng-F35: Now to each one of us the grace according to the measure of Christ's gift
    was given.
  ind-ind: Namun, di samping semua kesamaan itu, kita masing-masing diberi kemampuan
    rohani yang berbeda-beda oleh Kristus, sesuai kebaikan hati-Nya kepada kita.
  pes-OPCB: با این حال، مسیح طبق صلاحدید خود، از دولت کَرَم خویش به هر یک از ما فیض
    خاصی بخشیده است.
  mpt-mpt: Ina otane Klaiste okoko nibo alukum elekiem olokiem omyenea baabenea Ibo
    okok olo okok kemine ge baabenea e titilo nibo omyebio kesoa nibo e okok olo okok
    kebuobe.
  ssx-ssx: Ketisoma꞉ ula꞉ hone tupa꞉ niki paeyao pa꞉ta꞉ ta꞉ta꞉ ta꞉ta꞉ pikieki amba꞉
    ka꞉la꞉me.
  mkl-mkl: Ammɑ do nŋu fei ɑwɑ fei ɑ̀ bɑ ɑmuɑ nwɑ si bɛi Kirisi í mu nwɑ.
  gaq-gaq: କିସ୍‌ଟ ବିବକ୍ନେ ଇସାବ୍‌ ରକମ୍‌ ନେ ସାପାରେ ମୁଇଂ ମୁଇଂ ନିମାଣ୍ଡା ଦାନ୍‍ ବାନେଲେଃକେ
    ।
  gof-RNT: Shin Kiristtoosi immanaw koyidayssada nu issoy issoy dumma dumma imota
    ekkida.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ଏମାକାଦ୍‌ ବାର୍‌ଦାନ୍‌ ଲେକାତେ ଆବୁ ସବେନ୍‌ ମିମିଆଦ୍‌ ହଡ଼କକେ ସାୟାଦ୍‌ରାଃ
    ବାର୍‌ଦାନ୍‌ ନାମାକାନା ।
  gah-gah: Kilistó eza lehizeleta polosava monolímini zámuza etó etó oko ale minoaká
    noune.
  lcm-lcm: Au na siksikei ira, taratala luk a alilis roron, angkokoai val kinkintong
    si Karisto.
  aer-aer: Christ mwerre anthurre anwerneke, anwernenhe anyente-ame-anyente antheke
    warrke Ikwerenhe mpwaretyeke. Re anwernenhe anyente-ame-anyente akngakeke anwernenhe
    akaltyele-anthemele warrke arrpenhe akngerre Ikwere mpwaretyeke. Re anwernenhe
    kele antheke-arle iwenhe apeke impene renhe anwerne-arle ahentye-anemeke warrke
    akngerre Ikwerenhe mpwaretyeke.
  qvc-NT: Piru Jisukristum yumbayninchiqta yanapawanchiq, suq laya trabajuta, suq
    laya trabajuta paypaq atinanchiqllapa rurayta.
  tgl-ULB: Binigyan ang bawat-isa sa atin ng kaloob ayon sa sukat ng kaloob ni Cristo.
  cbs-NT: Januxun nuku tibi duawakin jawen kushipa nun jayanun nuku inankatsis ikin
    Criston nuku tibi bechipaikin inanpakeikiki, ja kushipawen nun dayanunbunan.
  xtm-NTPP: Te maa Cristo ma, jâ ni skuta'vi ña'a ya ja vii ja va'a, sukan jini ya
    ja kuu jin kunukuechi ndi‑in ndi‑in o nuu ya ma.
  nnq-nnq: Kila mundu kati jito apatite hupo kuboka Nnoongo tela ni kipemo chatupi
    Kilisto.
  bao-NT: To ca bii pacaro, manire mani ca niiro cõrorena, Cristo cʉ̃ ca booricarore
    biro mani ca tii maji niipe añurijere manire tiicojoupi.
  san-ORI: କିନ୍ତୁ ଖ୍ରୀଷ୍ଟସ୍ୟ ଦାନପରିମାଣାନୁସାରାଦ୍ ଅସ୍ମାକମ୍ ଏକୈକସ୍ମୈ ୱିଶେଷୋ ୱରୋଽଦାଯି|
  huv-NT: Pero meáwan anopnopoots tüjndiiüts leaw alndom marangaats, atnej Teat Cristo
    lamajaw alndom marangaats.
  otn-NT: Nu̱p'ʉ ha di̱ mpɛti yø 'yɛ̱c'ɛ̱i̱, bi zännba̱ ra̱ Cristo n'na ngu̱ n'najʉ'a̱
    te ja ngue ga̱ øthʉ. Di ha̱cjʉ ra̱ ts'ɛdi ngue da̱ zä ga̱ øthʉ'a̱ te nnepe ga̱
    øthʉ.
  nop-nop: Kilisto adi metam kwanaidok siloŋ tobogoŋ molomolom daneeŋ nimguk kaŋ moŋgola
    hatiyam.
  obo-NT: Piru ahad sokkad ki ra no lawa, duwon nokod-osso-osson kogahan no id boggoy
    ni Disas Krays diyon to ipat sokkad keta ukit to kandin nid kopi-i.
  cak-ENT: Roma chikajujunal c'o c'a jun utzilüj rusipanic ri Dios ri kac'ulun, y
    ja ri Cristo ri nbin ri achique nuya-pe cheke.
  lif-NT: ᤁᤖ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤜᤠᤒᤠ ᤐᤡᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤒᤠ ᤀᤡᤛᤡ᤺ᤰ ᤀᤠᤏᤡ᤹ ᤁᤧᤖᤧᤰᤗᤧ ᤐᤷᤎᤠ᤺ᤶ ᤀᤠᤄᤥ᤺ᤛᤢᤶᤔᤠᤱ
    ᤀᤠᤘᤠ᤹॥
  mie-NT: De tá iin iin ó nī ncutahvī ō síín síín tiñu jā sáhá ó, tú nāsa medida nī
    jēhe Cristo ndá tāhvī nūū ō.
  san-TIB: ཀིནྟུ ཁྲཱིཥྚསྱ དཱནཔརིམཱཎཱནུསཱརཱད྄ ཨསྨཱཀམ྄ ཨེཀཻཀསྨཻ ཝིཤེཥོ ཝརོ྅དཱཡི།
  qve-NT: Señorninchis Jesucristoqa sapankamanchismanmi atiyta qowaranchis, chay atiy
    qowasqanchis, oficiokunawan payta servinanchispaq. Hinaspapas chay oficiokunataqa
    munasqanman hinan payqa qowaranchis.
  pao-NT: Tamme no'yoona sumu'yoo, pana soo Te Pabe'e nana'atakoosoo besow poohabe-ma
    te sootuhi tu sookwikwa'nesoo.
  cbu-NT: Isus waana iyaam wizpurireemani zapan wayakiya iyaanpatatini istamaama.
  usa-usa: Áánûqtuma tirááténataa wemá keqtááyábá ôriq umá ákáitana Îtu Metáíyamma
    tímikaiqtaae.
  soy-soy: Amɑ́ Uléécɑɑ yɛ ntɔ́nɛ́í mmú kɛ́mɛɛ ḿpɑ́ úye uihɛɛ hɛlɛ nɛ impehẽ
    Kirisi yɛɛ ḿpɑ́ úye likɔ́ musí.
  hui-hui: Keriso ibugua ibunaga biamogo bia holene ngadagua ina bibahende hangu hanguhondo
    biamogo bulene muguberu ta halu ngini.
  amf-amf: Ko dahaannaar Kiristoosin imana qaabon sunin imintonam wo kalaa kalaanana
    ko imbhade.
  quc-NNT: Yo'm chqe rumal ri Cristo jas ri kujkowin chub'anik. Are je' jas ri u chomam
    ri Are' pa qa wi' uj chqajujunal.
  dob-dob: Ta Keliso ꞌina esaesa ꞌenega ꞌada egueguyai ꞌiꞌebwaꞌeda.
  wrs-wrs: Kristusva pimba indakonda wohdaswolna moainal andranamba. Indakonda wohvravna,
    nomba temba Kristusva nengvpa, moang vinilmba hemba.
  mca-mca: Qa weekƚe ewiƚei inekhewel jintesti'yij pa' ƚuk'e' pa' yisu'un qu' jineƚisij
    ha' Cristo.
  tzo-TZC: Pero jeltos ti jbijiltic ti cꞌu sꞌelan acꞌbilotic ta jujun tale jech chac
    cꞌu chaꞌal laj scꞌan stuc ti Cristoe.
  mya-mya: ခ​ရစ်​တော်​ချ​ပေး​တော်​မူ​သည်​အ​တိုင်း​ငါ​တို့ တစ်​ဦး​စီ​သည်​ထူး​မြတ်​သည့်​ဆု​ကျေး​ဇူး​ကို
    ခံ​စား​ကြ​ရ​ပေ​သည်။-
  gng-NT: Ama tiʼni wà kɛ laa' bupaabu Kristo de' wɔ ki kpaan' ma bo nɛ.
  cbi-NTPO: Tsaaren Cristo lalanu veela' mitya naa naakekaanu tya' tsanguiñuba main
    main juntsaa detiyayu.
  ikk-NT: Kanị wẹ yesọnmẹ onyẹ-onyẹ imẹ ẹnyi oyiye ichẹn-ichẹn nọkẹ kẹ Kraịstị dọn
    chọ n'o ye ẹ.
  leu-leu: E voxo na Krais fo tavai netaara saxa saxa pana xakaavangan xatam talo
    taara fexaxaas sena vil a faisok sitaara.
  maz-NT: Rí 'natjoji cja e Jesucristo. Pero angueze nandyo ga dyacüji nzi 'nazgöji
    ja rgá pëpiji angueze.
