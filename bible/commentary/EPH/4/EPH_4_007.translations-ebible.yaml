    ban kito ea kiado meuliano, napano nalo kirinovo laka, memedu ka kiano tiniamemiano
    napano toru nei.
  bqp-bqp: Kirisi gbɛ̃kɛ kɛ̀ ó baadinɛ, lákũ à gba dàwɛrɛ nà lɛ́n.
  mcp-mcp: Njɨ, mbúgʉla yɛ̂sh nyə a shí lə́g dɛ́ kɔw lʉ́ yána váál *Krîst nyə á yigʉla
    nyə dwo mpáam dɨ́ yí.
  hat-hat: Nou chak nou resevwa yon kado apa, dapre sa Kris la te bay la,
  npl-NT: Tinochteh otikinselijkeh tlatliokolilteh non Cristo okinek techinmakas.
  bgg-bgg: Gethek zab shii ne Masi è awai è yang ne nyie phi pha bajo wie lasen ji
    mua ro.
  eng-TCENT: Now each one of us was given grace according to the measure of Christ's
    gift.
  eng-BSB: Now to each one of us grace has been given according to the measure of
    the gift of Christ.
  cpu-NT: Iro kantacha, onashiyetakara jimatakaayetairi Cristo itasonkaventayetakai.
    Okempivaitakaro ompaityaami impashiyetakairimi.
  san-ASM: কিন্তু খ্ৰীষ্টস্য দানপৰিমাণানুসাৰাদ্ অস্মাকম্ একৈকস্মৈ ৱিশেষো ৱৰোঽদাযি|
  tac-NT: A'pílipi ramué nóchali 'yárigame niru Krístote napurigá gu'íriwa uché jaré
    ralámuli.
  eng-WEBPB: But to each one of us, the grace was given according to the measure of
    the gift of Christ.
  gfk-H: Senbia Karisito ga tabar bia dahat bakut tikatikai ma ira hartabar haruat
    ma ira mangana hartabar ing at ga hartabar manei.
  viv-viv: MoyaꞋaida kavesaꞋeya tu Yaubada ide saꞋeyana saꞋeyana ginuwadogeda-yo ada
    vehimeya tulina tulina giveleda, ada medema Keliso yana abavetala Tauna gifolakena
    amine.
  yao-yao: Kila mundu pasikati jetu apochele ntuuka kutyochela kwa Akunnungu mpela
    yatite pakupegwa ni Kilisito.
  tgp-tgp: Pani Kr̃isto mo siler̃a hatehateahi na vavahinau r̃uhu usuri na masalona
    r̃uhur̃uhu.
  auc-NT: Incæte mönö Codito, Mïmönë bitö entawenganca ænte cæe, ante tee mante baï
    cædinque adocanque ingante waadete pönö cædinque wacä ingante waadete pönö cædinque
    edæ tömämö ïmonte tömengä nänö pönö cæcoo eyepæ̈ pönongä æ̈ninque entawëmompa.
  kbc-NT: Pida niɡ̶ida moko oninitecibeci Cristo najigotedoɡ̶owa ane ɡ̶odixaketedi,
    ane daɡ̶a diniciamico. Ilaagaɡ̶aditedoɡ̶oloco ɡ̶odixaketedi ane daɡ̶a diniciamico,
    anepaa yemaa me najigotedoɡ̶owa.
  bmh-bmh: Bo, ig tutak tutak Kristus nug gonugau dabeleu eim gusig beu beu migena,
    ig wanem.
  ctu-BL: Dios tsi' yʌq'ueyonla ti jujuntiquilonla i yutslel i pusic'al che' bajche'
    lac majtan tsa' bʌ i t'oxbeyonla Cristo.
  meq-meq: Nəkway tebiye Kəriste kə vəlakway gədaŋ wal wal ka məge məsler ŋgay.
  noa-H: Mag maach t'um hõor hãbamjö naab mamʌ, Cristoou hich garmuata hʌ̈u maachig
    hich jua t'eeg hichdëu deem haig maachpierr deematarr maadëu wai nʌnʌidʌm, hichdëu
    deemarrpierr, hagua dich k'apeen dʌ̈ijã hichdëu k'õsimjö haag.
  thd-thd: Ŋamplin moŋ Pam Porkunthurr yomparrnanirr ŋamp pam wacwacirr aŋarr wunuh
    kar yokun Christanthurr reekarr ŋamplin yirryirram.
  alp-NT: Po Kristuse Iriluke Alla Eni misete ete papelake ite, lulu rebe Iteue kena
    Irilukele.
  san-VEL: kintu khrii.s.tasya daanaparimaa.naanusaaraad asmaakam ekaikasmai vi"se.so
    varo.adaayi|
  kbq-kbq: Hu'neanagi magoke magoke'mota asunku'zana ruzahu ruzahu muse'za Kraisi'a
    tami'ne.
  kbh-kbh: Pero bënga, cada ona ts̈etana obenana tojóyëngacñe, ts̈abe soyënga jamama,
    nts̈amo Cristo jats̈atayama tojanbos̈encá, chábeñe os̈buáchiyënga jujabuáchama.
  ron-LSB: Dar fiecăruia dintre noi i-a fost dat harul, după măsura darului lui Hristos.
  pon-pon: A kitail karoj aleer atail pai en mak duen jon en kupur en Krijtuj.
  nhe-BL: Huan Cristo techmacatoc sesen tojuanti nopa yajatili o chicahualistli tlen
    monequi para tijchihuase itequi pampa hueyi iyolo ica tojuanti huan quinequi ma
    tijtequihuica para ya.
  sps-sps: Sai tana fo isisen tsura, Krais faan raran fo isiseiny mes a fo isiseiny
    fifaan tsuar, vovou iny non a koma ree'un tsian Tsunia.
  wnc-wnc: Siwan Kraisda natdetdetde toiknga. Ita puya inana ninde inandek inandek
    nimunangge natake inane natdetdetna usanzike ninde nimukut.
  nmw-S: Hide hotiya ge hotiya Keriso i talaotan hada mulolu, i giyau heide sohode
    iye wana nuwotu.
  bus-bus: Kirisi gbɛ̃kɛɛ kɛ̀ wa baadenɛ, lán à gba dàwe nà lɛ́n.
  gub-BL: Zaneruwihawete umur ukàgaw uzeruzar ma'e wanupe a'e, ikatu ma'e iapo kar
    pà wanupe pitàitàigatu a'e. Wemiapo putar haw uzapo kar wanupe. Uzapo kar amo
    ma'e amo pe. Uzapo kar amo ae ma'e amo ae pe no. Pitàitàigatu uzapo ma'e Zaneruwihawete
    hemimutar rupi wà.
  imo-imo: Gote we kondo kolorumumunga Kraistini lino tepo kondoromolo engema moke
    tepa lino te te nimbe awini we tirimu.
  boj-boj: Kristus a iga kalil qa are boleiyosiq segi segi siŋgila egej.
  eng-DRA: But to every one of us is given grace, according to the measure of the
    giving of Christ.
  knf-knf: Kë andoli ţi nja aşë ji yeenk bnuura bi Naşibaţi kahilna kado ulemp wi
    Kriŧtu aţu'uluŋ.
  san-KHM: កិន្តុ ខ្រីឞ្ដស្យ ទានបរិមាណានុសារាទ៑ អស្មាកម៑ ឯកៃកស្មៃ វិឝេឞោ វរោៜទាយិ។
  arn-NT: Welu kake kiñeke iñchiñ Ngünechen ñi fürenechen mew llowiyiñ Cristo ñi wülelchi
    pepil, chumngechi kisu ñi ayüel.
  zas-NT: Per tijb gaj dunuj ree ma na̱j ni yaguieen ree, ziꞌctzi ni banee Jesucrist
    yaguieen ree.
  ken-NT: Kɛ yɛ̌ntɨkɨ mmu abhɔŋ ayi njɛnti akap kɛkúrí anɛ Kristo áchyɛ́ yi ndu
    bɛkʉ bɛtɨk nɛ wu.
