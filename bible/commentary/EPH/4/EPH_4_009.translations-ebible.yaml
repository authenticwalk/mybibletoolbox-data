  avt-avt: 'Kenmak hɨm matɨp: “Hɨrak ken wit ke God kau niu ein?” Hɨram metpim mentar
    hɨrak kinɨn kɨnaaiwɨr wit kɨrak kekiuwe kan kau kekre nɨmɨn ke tɨ nɨmɨn ke wit
    kerek mɨt epei naa hɨmɨn kɨr kewi.'
  cbk-cbk: Ahora, cosa man el significacion de este maga palabra, “si Jesucristo ya
    subi”? Este ta significa que ele tamen amo quien ya abaja una aqui na mundo, y
    abajo pa gayot de este mundo.
  uig-ARA: ئەمدى «كۆتۈرۈلگەن» زات بولسا، ئاۋۋال يەرنىڭ تېگىگە چۈشكەن زاتنىڭ ئۆزى ئەمەسمۇ؟
  tuf-tuf: “Cuacúr bijác” wacayat, eya cajc uch cut récaji wijác etar eyta wacaro.
    Etar sicor “cuacúr bijác,” wajacro.
  abx-abx: Ay kay nagpinugad nga pan dyata' iya? Apinugad to tungod kay pan hawod
    iya dahulo.
  mco-NT: ¿Nej co jadu'n Dios y'ayuc ymɨnañ co je Cristo ypättɨgɨy tzajpjoty? Hue'
    je' jadu'n ymɨnañ mɨɨd co je Cristo jayɨjp ycɨdacy etz ooy ayooy ya naaxhuiñgɨ́xy.
  cpb-NT: '¿Oitaka ikantantaitari: “Owenonkaawo?” Iro ikantantaitari, tema ripokapaintzi
    isaawiki jaka kipatsiki.'
  aon-aon: Douk baugenyum baraen um enyudok baraen um “Nato iruhw” um douk nyakri
    namudok. Sagomatin anan nabuhukuk gani atap um agundok atap amnab.
  hus-NT-2005: ¿Ani jantʼéy in léꞌ kin ulu ke Jajáꞌ “kʼadhiy?” In léꞌ kin ulu ke okʼox
    paꞌay asta xon ti más chaꞌat an chabáltsik.
  mig-NT: 'Te ja̱ súan ká''a̱n: Ni̱ ndaa‑ya̱ kuá''a̱n‑ya̱, suni kuní ka''a̱n ja̱ ní
    kuun‑ya̱ ní ja''a̱n‑ya̱ ondé nuu̱ kúnú‑ga̱ chi̱i ñu''un.'
  bps-bps: Na tan kè i gumtatek i gmanan gine gablà di kagket Krayst? I gumtatekan,
    dunan funa kenen tufa di too gumdanaan di tanà ani.
  mbs-mbs: Na, pineokit te kagi “pegpeengat din,” netegahan tadon te tapay sikandin
    timenà dini te tanà.
  tof-tof: 'Da ene bóktan opor “kwitüm kasilürr,” küp ia laróga? Oya küp módóga: wa
    ta ngaen-gógópan abinürr tüpan polko bwóbdü.'
  cme-NT: 'A ne da da ba cira: «U nyugãaŋ kã dɔrɔ‑i-na» ku pigãaŋ wuɔ u hiiriiye
    igɛ̃na hĩɛma-na.'
  sus-sus: A to sɛbɛxi, «A bara te,» na nan na ki a bara goro han bɔxi ma sinden,
    beenun a man xa te.
  pon-2006: Eri, ia wehwehn “e ketidahla powe”? Met wehwehki me e ketidihdo—eri, ketididohng
    wasa keieu karakarahk nin sampah.
  dad-dad: (“Ĩ ilun iselen” ya nẽ gariya are ere? Anĩ nẽ gariya are, ĩ tenebur farumen
    bagai buneg isilen.
  zab-NT: Ne, ¿xi zelo rut rnii “bieepny”? Niy zelo dec beedny lo guɨchliu.
  jae-jae: Ŋalô tonec gebe “Eŋ kapi lôlôc gêja” naŋ ŋam amboac ondoc. Ŋam tau tonec
    gebe kêsêp nom ŋalêlôm ŋakêlêndiŋ gêja gêmuŋ.
  ksd-ksd: (Ma go kana vinavana tutua, ava bar ra kukuraina? Gon ika, ba i ga kuba
    lua bula ta ra papar a rakarakan a gunagunan mara iat?
  msm-NT: To diya kagi no pig-iling, “to diya pagbatuna kandin diya to yangit” migpasabut
    no una sikandin migpon-ug kani to seini pasak no pig-ugpaan ta.
  myk-myk: Ma bu logo na wʼa dugi, lee ya li shɛɛ na wʼa bi tigi bɛ fo ɲiŋɛ ke nɔhɔdaan.
  sbe-sbe: Ye sae kewa ne kaniyona ede Keliso hinage ye dobi teha dobidobina ta unai.
  mcr-mcr: Kukŋuä, “Iqu aaŋä haqä yäŋinyqä ekqeqä” ätääŋqä iqu, ii Iqu yäŋinyqänä
    ekqäŋqä matqä iqi, oee. Kiŋganäŋi, Iqu qua hŋque yäpä mäŋi äwiŋqä iqueŋqä ganä
    äwäkqä eä.
  cux-NT: ¿Dɛ́'ɛ̄ neⁿ'e caaⁿ'maⁿ nduudú 'cūū chiiⁿ chi chɛɛ́ yā? Nduudú 'cūū neⁿ'e
    caaⁿ'maⁿ chi vmnááⁿ vmnaaⁿ 'iiⁿ'yāⁿ miiⁿ caⁿ'á yā 'áámá cuaaⁿ yáánūuⁿ ca chi chɛɛti
    yáⁿ'āa.
  tur-YTC: Şimdi bu “çıktı” sözü, Mesih ilk olarak yeryüzünün alt kısımlarına indi
    demek değil de nedir?
  san-ITR: Urddhvam AruhyetivAkyasyAyamarthaH sa pUrvvaM pR^ithivIrUpaM sarvvAdhaHsthitaM
    sthAnam avatIrNavAn;
  bel-N: А «ўзыйшоў» што ёсьць, як ня тое, што ён спачатку зыходзіў у прадонныя месцы
    зямлі?
  sch-sch: “Chungtieng a kal” ti hih khoimo aomzie? Pilchung innuoitaka hin a juong
    chum bak tina ani.
  mic-MIQNT: Na nige' talueg ula ta'n tujiw telueg, “wenagieteg”? Telueg, Mujga amgwes,
    wet nisa'siteg wa'so'q aq pegisingeg ugs'tqamug. We'gaw etli np'g'p aq utqutalut'p.
  huu-NT: Biemo omoɨ comecɨaɨna faca. Monamo abɨdo naimɨe jailla jira, monamona enɨruemo
    Cristo nano billana uiñotɨcaɨ.
  jiv-NT: Tura “wakamiayi” tana nu ¿warintiua? Kristu nayaimpiniam pujá asa yakí wákaṉka
    emka tárashtinkiait. Nekas nuṉká taramiayi.
  otm-NT: Nɛ nu'bʉ mi mbeng bʉ mahɛ̨ts'i, mfądi ngue guepʉ bá nɛxpʉ, nɛ bi zøcua ja
    ra häi, nɛ bi mba nt'ägui.
  dah-dah: Be, asaŋde katiŋ gwahade po, “Yeŋbe Al Kuruŋyen gasuŋde hurkuriŋ,” gote
    miŋbe Yesube megen gar kateŋ kamde gab huwarde hurkuriŋ goke yitiŋ.
  tnk-tnk: Mətə nəɡkiariien i sə rani mə, “In rutə,” nɨpwran rani mə in rɨneiwaiu
    pehe ia tɨprənə i inhərɨpw anan.
  kpr-kpr: 'Kote givu! Geka ‘vitisira’ resira ainda susu mo, oroko ijugaono kasama
    areva. ‘Vitisira’ ainda susu mo: Keriso giti vose fusira. Fira ireira edo nunda
    ambari sifoda, enda jokáda vovosusira. Genembo vose fusira, enda jokáda vovosusira,
    a vitisira amo, nu genembo daba avori. Nu utu enda bedo ari dae sedo, vitíra utu
    iká bekáda buvurutusira.'
  san-IAS: ūrddhvam āruhyetivākyasyāyamarthaḥ sa pūrvvaṁ pṛthivīrūpaṁ sarvvādhaḥsthitaṁ
    sthānam avatīrṇavān;
  nho-nho: Aa teenaa, te taratara e mee maa, “A Ia ni hano ki aruna”, te taratara naa
    e mee maa e aa? Te taratara naa e mee maa a Ia ni au imua ki te kina hakaoti i laro
    i te kerekere.
  gym-NT: ¿Ye ñobtä abko nikaninta kä käinbti nieta? Niara abko nükani nüne käne kä
    temen nebtä, abti nikaninta kä käinbti, aisete nieta kore.
  azg-NT: Ndoꞌ ngꞌe na itso jñꞌoonꞌñeen na tëva ntcüeꞌ jon quiñoonꞌndue, mantyi itsiquindyihanꞌ
    na joꞌ jnan jon, na jndyocue jon nnon tsonnangueva.
  bhd-bhd: (तैसेरे उच्चे च़ढ़नेरो साफ मतलबे ई आए, कि मसीह धेरतरे बुनीयें ठारन मां
    ओरो थियो।
  too-NT: A'ntī a'lh nac a'kapūn, ū'tza' Cristo. Xla' xapū'la ixyujnī'ta'nchi nac
    quilhtamacuj.
  ind-AYT: Ketika dikatakan, “Ia naik,” bukankah itu berarti Ia juga telah turun ke
    bagian bawah bumi?
  cjo-NT: '¿Iitaka okanantari: “Ari roenokaeya Jesokirishito”? Aritaki ipoñaaka paerani
    jenokinta roojatzi ipokantaka jaka kipatsiki eejatzi ipiyanee.'
  nsn-nsn: A puhene “Ke la kai,” e ualasira tagigeig pare, Kristo ahik pah ke la kai
    puk. Ahik! Uakikilangan inggono ke la uahiuahane i kot.
  san-DEV: ऊर्द्ध्वम् आरुह्येतिवाक्यस्यायमर्थः स पूर्व्वं पृथिवीरूपं सर्व्वाधःस्थितं
    स्थानम् अवतीर्णवान्;
  tna-NT: Equene Cristo ye yahua su buteana. Da su buepa chu bene cielo su tsuatibana.
    Tueda mu queje papu biame yani beju. Cielo jenetia pamapa ai cuana ecuatsasiatani.
  lid-lid: 'Ya sahou dah, “Iy ili loken,” saba moson ta aliy doh? Iy ndra-au ndrala
    loken le? Bwe, moso sahou tan i buku doh: Ma mwena iy iu ili andri bolo kon tiri
    lau ndramak ndra-au ndrasu-u.'
  wim-wim: 'Ngay wik inan koochanathāng niiyanta: nil Christ.wey kaꞌathaman keꞌ ukiy
    aak iikanakan-a, nil kenyana keꞌ matiy, yaꞌa. Puth Christ.an kaꞌathama pal uk
    aak iikanakan, aꞌ ngulaniya nil keny mat. Anpalana nil aak umyompanam wun, moom
    piꞌan ngamparam yotantakama.'
  zga-M: Khukhuta khikhi ukhuta “Atogile” ulwakhuva pope aleikhile kuluvafu ulunge
    pasi pakhilunga?
  yom-yom: 'Vayi diambu diadi : wukuma ku Diyilu buevi dinsundula e ? Dinsundula wutuama
    kuluka kuna tsi ntoto.'
  san-SIN: ඌර්ද්ධ්වම් ආරුහ්‍යේතිවාක්‍යස්‍යායමර්ථඃ ස පූර්ව්වං පෘථිවීරූපං සර්ව්වාධඃස්ථිතං
    ස්ථානම් අවතීර්ණවාන්;
  yut-yut: “Uŋun kwensi wɨgɨgɨt” yaŋ gen tɨm tosok, uŋun da yaŋ nolɨsak, Kristo uŋun
    kwen gɨn dɨma wɨgɨgɨt. Uŋun mibɨltok mɨktɨm dakon dɨwarɨ mibɨlɨsigwan kɨsi pɨgɨgɨt.
  grc-BYZ: τὸ δὲ ἀνέβη τί ἐστιν εἰ μὴ ὅτι καὶ κατέβη πρῶτον εἰς τὰ κατώτερα μέρη τῆς
    γῆς;
  cpc-NT: '¿Iitama ikantantaitari: “Tzinagaa?” Iro ikantantaitari, tima ipokitsitapainta
    isaawiki jaka kipatsiki.'
  nhg-NT: Hua ¿tli quejtusneque cuöc quejtoa que otlejcoac? Quejtusneque que nuyejque
    otemoac hasta tlölpa ipan tlöltecpactle.
  nya-nya: Kodi mawu akuti, “Iye anakwera” akutanthauza chiyani, ngati Iyeyo sanatsikire
    kunsi kwa dziko lapansi?
  ngu-NT: ¿Niman tlinon quijtosnequi yejhua on ica otlejcoc? Quijtosnequi ica achtopa
    otemoc ne campa más tlatzintlan ipan in tlalticpactli.
  kup-kup: Met pi abarah helah-povoz kapot epat hez. Pi garos ev hamarah erat hehapuh
    maot helah.
  jid-jid: Ange he nji, “A ho?” ba si tre ndi a ghji he ni juju meme?
  wmw-wmw: 'Mandiko paamba javi: “iye paapandire”, mana ake kinani? Mana ake ndi kuwa
    Almasihi kanza kwisuka kuja mulumwengu‑mu.'
  gmv-GGM: Histin “Iza pude kezides” gusi qaseka duge biita garisa wodhides gusu giodonta
    agiko hessi ay guse?
  ssg-ssg: Namiloi paxaiwa teik kakain ti i ukek, “I lua hani tesol ti patul wanen.”
    Ien i kola ka imat Krais mos hanimu tesol pate itan ti tehu pon ie.
  zpo-NT: ¿Nu cho kwaan nii kwaane “nguxoob xaa”? Kwaane nii yilotlaka mla xaa axta
    pa mas nech lo yizhyo.
  poy-poy: Vinu patulonga, “Kanyasukiti kugenda kumpindi” Kwana mana gaa? Mana yakuwi
    hangu, kasulukiti mpaka pasi nakamu pasipanu.
  qwh-NT: ¿Ima ninantaq “raraman eucur” ninanqa? Tseqa puntatam sielupita que patsaman
    shamorqan ninanmi.
  gaw-gaw: Amge, “Nug aṯan teum,” amu diig aṯemun? Nug wan oop̱a iite noum? Yo, Nug
    tatam wan oop̱a noum.
  nca-nca: Mande ŋuko, “ene koreko oró,” murí muko ŋandiro, koretero noko quroyómo
    ŋuya uró.
  zpz-NTPP: ¿Lac yaruu riidz nu gup mi zeꞌ? Ndeꞌ yaruuñ nu bet mi gyishlombecy ii
    loga la.
  zac-NT: 'Perë ¿pë́tiꞌi runë cuntienë: “Beꞌpi më gubeꞌe”? Runë cuntienë de quë primërë
    bietë më hashtë lugar más guetë shtë guë́ꞌdchiliu.'
  kyg-kyg: Inagi haiꞌniya gemo aepaꞌamo na gemae. Mani gemo aepaꞌamo haneꞌniyana Kalaisiꞌa
    hogoteno ma mopamo ema afeꞌalumelaga uno lamiꞌniye.
  kmk-kmk: Ot ngadan dit piyaona’n ugudon dit kanana un, nan-ulin langit? Piyaona’n
    ugudon nanligwat langita dummoba ot ummoy sit kaadaḻman ditu’n pita.
  cao-NT: Japi tsayacana. “Mana nai qui ja tërononiquë” ii quiha. Jabi mana tërononox
    pari tsi quiha ¿mai yoi qui ja botëyamayamani?
  bbr-bbr: 'Ko ‘kämioik tonowon’ onok tapau kesek: amke ko omar oikas okoro omnokou
    opok kowon, Kiro ro okoro omnokou opok kowon, okon, ko ätäi kämioik tonowon. Ko
    omar oik toneanik, ro näwäu senes sarewon, okon, ko erapok manaun itok. Omar oik
    ra, omnokou opok ra, manaun itok.'
  inb-inb: Chi “awama sikaska”, ¿imatak ni­raiá? Ni­raian­mi, Cristo ñugpa kai alpa
    ukuma urai­kugta.
  hrv-hrv: Ono “uzađe” - što drugo znači doli to da i siđe u donje krajeve, na zemlju?
  box-NT: Bìo ɓa wee bío le «o yòora», bṹn kúará lée webio? Bṹn wee zéení
    le sã́ni ò o yòo, ó o lion ho tá wán vó.
  ote-NT: ¿Te rí bøni da ꞌñena núꞌa̱ ra noya ena gue ma zi Hmuhʉ “bi yopa mengui pa
    mahetsꞌi”? Ne da ꞌñena gue nuꞌá̱ mbi ꞌbʉ mahetsꞌi nepʉ bá ca̱i pa guecua ja ra
    ximhai.
  wnu-wnu: Ne qob qanam eng, maigas? “Oramar erer qite irarei” eng maigas? Wo se qamart
    erer qite me iroau, qamart wo ai sig qum-qumo igo end isorei.
  zam-NT: ¿Cón nee di's nguáp Crist loo bé', à'? Con'a nee di's ner ngulàa Crist le'n
    thìb ye'r co' anze'f na's co' nac axta xàn' le'n izlyo'.
  zyp-NT: “Cunglang ke,” tah a silang cawh anai vypaw hminghmaw alui lang a za cung
    thah tahnah a cang.
  sey-NT: “Mëjiꞌi” cani, cayë duꞌru yejare pana cajesiquëpi mëjiꞌi cajë.
  nvm-nvm: Regavo vuak iji bu kuai, Fu varur kaf gufia ajie vainmano kuaivo ijefuon
    maiji irerag? Ijefuon maiji Jesu fu ur moikigia ari kekome guamga bu abe mako
    guf ijia unain. Regavo rad fu varur ma kaf ijia ajie vain.
  mps-mps: Tama te “dagalu sigiba mu holai” po magi baso waliwe? Woo, te page e dao,
    hasia bolo aga aiyaba mu dulai dao, e tǫba sabolama, tama tǫ tomoba aga dulai
    dao.
  pab-NT: 'Xoare nere “enokoa xane”, nita? Exakerexe atyo: hetati exoa ako katyahe
    hotohare. Hatyo najikinita eno xeta xane.'
  llg-llg: (Masaneda dedeꞌa deꞌek fo nae, “Ana hene”. Mete ma Ana hene, na ndia ndandaan
    nae, makahulun Ana konda nitak neni daebafok babaꞌek dae neu.
  kyf-kyf: «Ɔ ka -gbla» sa -mʋʋ 'ji mɩa? Klisɩ 'kaa yalɩ -gbla, ɔ ka dʋdʋ zɔ lasibhli
    tɩa.
  tpi-tpi: Na dispela tok “em i go antap” em i soim yumi olsem Krais i no i go antap
    tasol. Nogat. Pastaim em i go daun insait long hap bilong graun i stap daunbilo
    tru.
  mih-NT: ¿Ta ñaa cuñi si catyi si sa catyi si vatyi i nandaa ra? Cuñi si catyi si
    vatyi i noo xihna ra ndya ñuu ñiyɨvɨ.
  qvh-NT: Say guelgaraycashgancho Jesucristo ciëluman cuticunanpä nican cay pasaman
    shamush captinmi.
  kms-kms: Muq ni newo no puq bad kin te ni puate pughene? Te kin te pugri ni asi
    qi tamu nganye nati ni pre, pugri bu muq ni newo no puq bad.
  agn-agn: Mandian, onopa tang maliag yaning ang “kimina-yat tanandia”? Maliag yaning,
    primiro siminaboan tanandia ong tanek.
  nhi-NT: ¿Uan quenih ictosniqui ihcuac ictoua “otlehcoc”? Ictosniqui achtoh yotimoca
    hasta tlatzintlan itich in tlalticpactli.
  ttc-NT: ¿Ntons ti' telponx oj txik q'umlet “ojax tuj ka'j”? Telponx tetz tb'ay okyaqul
    tzani twitz tx'o'tx',
  dan-1931: 'Men dette: “Han opfor,” hvad er det, uden at han også nedfor til Jordens
    nedre Egne.'
  kwj-kwj: Ka ete sawero ti, “kaumbwa naha ri rauro,” mwanji mwe ti hinde hinga? Woro
    me tokwembwa ri rau nambwe. Mina. Metengei naha do kai nuwe ki ki ri raisinimbwa
    ri ai rauro.
  vie-OVCB: Những chữ “Ngài trở về trời cao” có nghĩa Ngài đã từ trời giáng thế, đến
    nơi thấp nhất của trần gian.
  kze-kze: iyúnka'o siráin-ainkona ááimba maarán-áímbán-iye. aiva'á marapá'á kunkéna
  lbk-lbk: Ngag nan maawatan tako isnan nakwani en linmamag si Cristo? Ad-i tako ngen
    maawatan ay khinomwab ona isnan kakhowafan ay kasasaadna is kalota?
  mto-NT: ¿Tis je̱ꞌe̱ veꞌe tyijp ku veꞌe vyaꞌañ je̱ts tsajpe̱jtnu veꞌe? Je̱ꞌe̱ xa
    veꞌe tyijp je̱ts tooꞌva̱jkpeꞌe kya̱daaky yaja naxviijn.
  bzh-bzh: Rëḳ ġaġek sën nër agi bë raḳ yah vavunë om saga maḳ tato bë luḳ yam
    dob sën neggëp ġebinë agi muġin.
  guj-2017: તેઓ પ્રથમ પૃથ્વીના ઊંડાણોમાં ઊતર્યા.
  jvn-NT: 'Para sedulur, lah tembung “munggah” kuwi apa ta tegesé? Kuwi tegesé: sakdurungé
    Kristus munggah nang swarga, Dèkné medun ndisik nang panggonan sak ngisoré bumi.'
  byr-byr: Sara dɨnɨkeꞌ yagaala “Yɨlaawɨna yaka,” be yagaalyavaka? Dara dɨnɨꞌ “Sɨnnawɨ
    walaabaꞌ. Kwaaka kewewɨnɨna walaabaꞌ,” sara dɨnɨkesɨ.
  ian-ian: Nyinangwut wokendɨ waa manda kat pɨlɨwutndi. Anda kaamba tɨga wokendɨ.
    Tak ndaindɨ. kɨpma pulat ndailaa wokendɨ.
