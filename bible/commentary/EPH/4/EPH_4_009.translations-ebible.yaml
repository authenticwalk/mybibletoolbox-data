    tsurahua dutya barepaju, yahuaju jadya aniya cuanaja mui ishu.
  kgp-NT: Ha vé, ti tãpry kỹ tóg ã tỹ kanhkã ra tĩg ke to hã tóg tére ja nĩ gé, ẽprã.
  bvd-bvd: Aia, ma tee nai na malutana si baea nai, “Nia 'e lea naa uri 'i langi”
    'e toolangainia nai? Nia toolangainia sa Disas Kraes nia sifo mai laona molaagali
    nee.
  ukr-1871: (А те [слово] зійшов, що ж воно [значить], коли не те, що перш зійшов
    у найнищі сторони землї?
  apz-apz: Oso hungkuno soꞌno huno wosyofɨsyano. Kako ahwomomo apaꞌno sɨmentiso soꞌno
    neso pehoto. Olenoho. Sɨmoꞌmo kako ahwomo mtaꞌni noponto hwaho ne lopo pmmentisoso
    kako hwahomoꞌmo aꞌamu poyo peꞌnyofe angomo umentisofoho.
  eng-AOI: '@see-verse:EPH.004.008'
  yon-yon: “Yembed ari daanoon.” andi ye weng id kuu komo? Ye id kuu ye kangkon arimbed
    okad niindem yiri kubunoon kumbed kii.
  poi-NT: '¿T́i nɨmtooba iga: “Quím e̱ybɨc sɨŋyucmɨ”? Nɨmtooba iga quet hasta más
    jojmɨ nascɨɨm.'
  wuv-wuv: (Mei “ina dinaa pafea” ana na dinaa waduhero.
  quf-NT: Piru ¿ima nishaq nirtaq, “Iqaran unaq syiluman” niyan? Chaynu nirqami intrachimanayanchikllapa
    puntataqa kay pachaman shamusha karan nir.
  yuw-yuw: 'Mata onoce yacma ‘yu wönggon onoce ögoc’ worochon foro wömai ingo: Duic
    yu osuc gurocdec noniot ohogoc.'
  hus-NT-1971: Cum c’athiy ti eb in le’ quin ulu abal oc’ox pa’iy ti eb chich tsabal.
  med-med: Akup wote, “oⱡa orunga purum,” nimba ik petʉm ei, puⱡ ei, etpa petʉm mel
    nant? Ik ei nga puⱡ ei, kuimp tepa elim mana urum, mana omba mʉi mana orunga purum.
  bch-bch: Be posanga idil toa ne, “idae ga ila gadae,” ipu madongan? Eine taoatai,
    ei idae ga ila gadae kekelen mao, be isulug ga inam gadio tanoeai pade.
  cco-NT: Jo̱ ¿e˜ guǿngꞌˋ e nisórˋ fɨˊ yʉ́ꞌˆ do? Co̱ꞌ guǿngꞌˋ e laꞌuii˜ nijgiáaiñˋ
    fɨˊ jmɨgüíˋ la cartɨˊ fɨˊ nʉ́ꞌˉ uǿˉ.
  deu-1951: Das [Wort] aber «Er ist aufgefahren», was bedeutet es anderes, als daß
    er auch zuvor hinabgefahren ist in die untersten Örter der Erde?
  alq-ALGNT: Adi dac ekidomagag “Ki icpika 8ak8ig”? Mi oo8e ikidomagag. Pinama ki
    pi nisada8e ooma akikag kidji anicinabe8idj.
  ixl-NNT: 'As qitzꞌataj u yoleꞌ uvaꞌ ech ni tal ileꞌ: «Kat jeꞌi,» tiꞌk u yoleꞌ. As
    aꞌ isuuchil u yoleꞌ uvaꞌ bꞌaxel kat kuꞌ chꞌuꞌl tu almikaꞌ. As kat kuꞌ jaqꞌ txꞌavaꞌ
    tul kat kami.'
  boa-NT: ¿Aanéhaca ɨɨná nééiyóné teene dibyée cáámevu pééneé? Téénetu muurá méwaajácú
    ɨ́htsútuubée íjcyároobe ííñujɨ́vú iñíítyéne ɨ́dáátsonúne.
  quh-NT: Chay wichariskanka niyta munan ñaupajta cay pachamanta uracama uraycamuskanta.
  kwi-kwi: 'Une sun pit “chiyura kailta” parɨt aizpa piankamashina. Ka piankamtain:
    an chiyura kailtamikane an ñancha an su pilkin kihshta.'
  agm-agm: Kɨma pɨwɨma satisɨma, “Ko autaahɨ mɨhotɨ niyataise,’ tisɨma satatise. Kɨraisiho
    jɨhɨnɨhɨ kɨmaapɨ yapɨmbataapɨhɨ nasatɨ amɨ daahɨ mɨhaapɨ kɨmatɨ yapɨmbatamɨ nyepepɨ
    noaatɨpatɨ notaise tatise.
  ubr-ubr: Ato “On igeg,” au aiyetun an yabin min abifan? On an yabin min ainau on
    isur tafanam babanai bag.
  tsw-NT: (Gogo n ciga ɗu ta̱ i yuwan majiyan adama e idanshi i nda, “u ka̱ra̱ ta̱
    a̱ tyo zuva.”
  cax-NT: Nantü te que süroti tato ape. Uirri tusio oemo que primero anacati au napese
    y auqui cuati icu na cürrü.
  aia-aia: Ma'e taha naasi 'ana 'ado'ado i “ara'a na'i dora na ahaaha?” Na 'ado'ado
    'ana naani, 'ia Kraest 'a bwane dio mai'a na'i marewanani.
  srp-1865: A što iziðe, šta je, osim da i siðe u najdonja mjesta zemlje?
  agt-agt: A gafu ta timullu i Hesus ta kuman na kinan na suraten, a gagangay ta dana
    umakban bit addet ta umag na lutakin,
  lug-lug: Okugamba nti “yalinnya,” kitegeeza ki? Kitegeeza nti yasooka kukka mu bitundu
    ebya wansi w’ensi.
  yby-yby: 'Soto yowibomidana monawaya sakoya netiye: Emokahoya maya mikauka ukala
    lemenebokutiya aku le wili jeko yowiye.'
  heb-heb: ועלה שאמר מה הוא אם לא שירד ירד מקדם לתחתיות ארץ׃
  mpp-mpp: Ye wilini fewec. Yogo moc mi miicne, ye molickelu himongka waweckacni fewec.
  apb-apb: ?Ha'alaa, nga taa ni lo'onga'inge aana “E tahela'i”? Lo'onga'inge aana
    mola uri hola'ina'o e siho mai laona walumalau aaela ienini.
  san-TEL: ఊర్ద్ధ్వమ్ ఆరుహ్యేతివాక్యస్యాయమర్థః స పూర్వ్వం పృథివీరూపం సర్వ్వాధఃస్థితం
    స్థానమ్ అవతీర్ణవాన్;
  ben-IRV: “তিনি উঠলেন” এর তাত্পর্য কি? না এই যে, তিনি পৃথিবীর গভীরে নেমেছিলেন।
  ntu-ntu: Mz nzxlr-krgu natq lc, ‘vzdz wq,’ nakrlz-kzku kx vzo-kaip yu mz nrlc.
  pan-pan: ਹੁਣ ਇਸ ਗੱਲ ਦਾ ਕੀ ਅਰਥ ਹੈ ਕਿ ਉਹ ਉਤਾਹਾਂ ਚੜ੍ਹਿਆ, ਇਹ ਵੀ ਕਿ ਉਹ ਧਰਤੀ ਦੇ ਹੇਠਲਿਆਂ
    ਥਾਵਾਂ ਵਿੱਚ ਵੀ ਉਤਰਿਆ ਸੀ!
  gvc-gvc: “Tiro mʉjaa wahare”, to nichʉ wahmanore mʉanopʉ jiriro ahri yahpapʉre to
    tari cʉ̃hʉre mari masija. Ahri yahpapʉre to duji tarire mari masija.
  sbk-sbk: Yenu emana ya, “Alushe,” isipokuwa ahishile epande zwonti ezwa pasi pa
    dunia?
  mya-JVB: တက်ကြွ တော်မူသည်ဟုဆိုသော်၊ အစစွာမြေကြီး အောက် အရပ် သို့ ဆင်းသက် တော်မူကြောင်း
    ကို ရည်မှတ်၍ ဆိုသည် မဟုတ် လော။
  kgf-kgf: Ou eŋec ʒéyec imuac hénia imi walac baeciguc emu hiŋgarec imi mia, néŋ
    hénia méŋ ménda hezac.
  awb-awb: Íópeq kiu ehweh áwahewé Sísa Karáhéga íre peh íópeq kiuwe sokigi aíre.
    Írakaumo. Téhwe we marakóipeq tumíowe.
  gdn-gdn: Ko wi waina-pumuri; ‘E iyarau yapu kayawena’ oka wagubu ki mibai ka badidi?
    Ki mibai ka yau kena; E yabiri kunuma were kawapu yewe tondawa ko e eba yewe waira
    kawareya mena tondawa ko e waira rabineya mete supu.
  nko-NT: Nɩ́ bɔwanlɩ́n wá Bulu asʋ́n ámʋtɔ bɛɛ, “Ɔlɔyɔ ɔsʋ́sʋ́” á, idesuná ánɩ́
    Kristo légyankpá kplɩ́ wíé ɔsʋlʋ́tɔ.
  bsn-NT: ¿No yire ũnire “Tudimʉjarʉcʉmi”, yati? Maji, adi macarʉcʉrojʉre rujiayumi,
    ĩ tudimʉjaroto rĩjoro yirʉaro yaja. Jẽre rujiadicõari, bajirocacoasumi. To bajiri,
    “Bajireariarã ĩna ñarojʉre quẽne rotigʉ var'i ñaami”, ĩre yimasire ñaja.
  pib-NT: Ga wa wane chininri, “Teno ya Geso,” raluka chinreta wa muchinanu rujrukinritka.
    Wa chiji ya.
  wiv-wiv: Na polea kana Paraha e tani ziha vona kua, e tani barae kua, “Ia e zahe
    kara palaka kua e heta matoto.” Karae beta ia ni muga ziho kiri loloni habuna,
    kua e heva na taura garigari?
  reg-reg: Niki obhugajulo bhwa, “Alinyile,” Tali ati ekile mbala jona je chalo?
  mlh-mlh: '“Paibe ropeya,” Anutuji buŋo oi uruŋure miya? Ore fuŋine oi iŋi: Kristoji
    rone Sombuŋgone wakiya. Oi moreŋ dikiineo yukibe rakaya.'
  gof-ENT: ያቲን፥ «ፑዴ ኬዪስ» ጉሳይ ዎይ ጉሴ? ኢ ኮይሮ ዱጌ፥ ሳዓ ዚቃ ቤሳ ዎስ ጉሱ ጊዶና ኢፂኮ ኣይ ጉሴ?
  aau-aau: Hai, ok enkin ma me ko meykyar kokwe penkin ko, “hiykwe lie”? Ok sohok
    ko meykyar kokwe senkin, hiykwe ki so nayr-ar mon lokumey pie.
  tvk-tvk: Melele xa sepinien ak biteni xa xi “be nesao e von merereen nan” di pisen
    ni xa, tetiamu, Kristo teta ngamu e ut etan.
  prf-NT: Nadid, ánya i gustuwid a kagiyán nen, “Siya ay ummangay dilanget?” I gustu
    naid a kagiyán ay dummibábbi pa siya ten kadisaladan a bahagi ni lutaiday.
  auy-auy: Iyúnkaꞌo siyáin-aaigoni áwáuma maarán-iye. Aifaꞌá marapáꞌá kunkéna mara-aifaꞌ-úramba
    kunkéna
  tbg-tbg: 'Viva naaruvaini tuvurantero vi okarara nana uvae vairo? Vira okara maantimama
    vairo: Karaitiva hoqarero naaruvaihairo tuvuntero vata muntukaini vaura.'
  hub-NT: Tura nina shuarin nepetak wakayi tina nunaka, nayaimpinmaya nugka tara ataksha
    wakatin asamtai nunaka tinaiti.
  hmo-hmo: 'Inai hereva “Ia daekau lao” ena anina be dahaka? Ena anina be inai: Guna
    ia diho mai tanobada dekenai, tanobada henuna kahanai.'
  big-big: Mena paka ngalege kang kai purik talik kai yagenda? Purik pelik, pi were
    ngabelakpekke pelege wirageyarikki kai yagenda.
  gux-G: Ya mataali n yedi ke o doni bua waani ̀ o jiidi Jelusalemi bi tinkpiba nni
    ki pan pua u tɔbu.
  cnl-NT: “Ca²³huɨ́ɨ³ yʉʉ'³¹ güii³” jua'³. 'A²³jia'³ jua'³ “ca²³huɨ́ɨ³” 'u² cu²ru'³
    'a²³jia'³ ca²³jiaan³² mɨ³¹güii³ la³ xe̱'n².
  zar-NT: '¿Bizxi rë́ʼëni inná lë naʼ rnna: buëpëʼ? Rusëdi rëʼu bötjëʼ zíʼalö, en
    bidxinëʼ yödzölió cadxíʼilö ni.'
  kde-kde: Dachi, lilove alino, “Pakwedile muha kulihunde,” mana yake chamani? Mana
    yake nni kuhaula kuva, Kilisto átandilike hoti kusulupuka pahi chilambo, kwa vanu
    vahwîle.
  ata-ata: Ia Anu mutelai teitexi laaxu a loxovaa? Anu laaxu lexe Anu muluꞌe no lia
    ꞌo mo muluꞌelai no lia manina.
  qvw-NT: '(Tantiapäcuy: Janay pachäman cutiypi limayaptin''a tantiachimanchic janaypïta
    cay pachap luli sapincama ji''alpamuśhantam.'
  nfa-nfa: (Sanèdꞌe lii-lii dhu peka na, “Nèngu caꞌe laꞌe”. Ladhe Na caꞌe laꞌe, sasoa
    na, uru èèna Na puru nèdhi le asa rai-haha ne.
  tnp-tnp: Eruh to nəghatiən əha məmə, “In təməri.” Nɨpətɨn təni məmə, Krɨsto təmaupən
    meiuaiu ləhtəni agɨn, ikɨnu e nəhue nɨftəni.
  urd-urd: (उसके चढ़ने से और क्या पाया जाता है? सिवा इसके कि वो ज़मीन के नीचे के 'इलाक़े
    में उतरा भी था।
  hot-hot: Ma abô atu ba enaŋ nena, “ethak vuliŋ ba i” hik thô nena yani bôk halôk
    ba halêm pik.
  mqj-NT: 'Ianna dikua: “Le''bami langngan,” kalembasanna mangkami lao rokko lino,
    angngenan madiong.'
  rus-SYN: А “восшел” что означает, как не то, что Он и нисходил прежде в преисподние
    места земли?
  mbh-mbh: Na riong ako i ri ve, “i esa” kene i mirenga vava? I mirenga ako ve, i
    esu tel ruru a ulue me.
  bdd-bdd: Gwae bewa “Cihaneya tabwana.” ꞌana sanapu bewa nugeta ꞌidobi hedada baleꞌu
    duduna.
  cbt-NTPO: '@see-verse:EPH.004.008'
  srn-NT: 'Efu a skrifi taki: “A opo go na heimel,” dan dati wani taki tak'' A ben
    saka go na den moro lagi presi fu grontapu fosi.'
  cta-NT: ¿Ni chaꞌ laca nacui̱ quityi chaꞌ cua ndyaa Ni nde cua̱? Na cua nguaꞌya tiꞌi̱
    Ni clyo, ñaa Ni loyuu chalyuu ca su ndiꞌi̱ ñati̱ cuxi tyaꞌa na.
  bqc-SIM: Aà dɛdɛa bee mɛ̀ kpelewa ni? Bee mɛ̀ à pìla e tↄↄlɛ nↄnau gĩaɛ.
  tcz-CHONGTHU: 'Melchih in, “Ama akaltou chun” kiti hi: Hiche hin Christa chu vannoi
    anoinung lama gakumsuh a ahi tina jong ahi.'
  mar-mar: आता, जेव्हा वचन असे म्हणते, “वर चढला” तर त्याचा अर्थ काय? म्हणजे तो पृथ्वीच्या
    अधोलोकी सुद्धा उतरला असाच होतो की नाही?
  snp-snp: Ido akaiya idaiye, limo ya egaidanamu liye? Komu ya lumu feumau mikau yau
    lomami ne, loto limo yaki ne.
  isl-isl: Takið eftir að sagt er, að hann hafi snúið aftur til himins. Þetta sýnir
    að hann steig niður frá upphæðum himnanna og alla leið niður til neðstu hluta
    jarðarinnar.
  spy-NT: 'Ibooru nee ꞉ng''aleechu: “Kiwo barak?” Ibooru kule kirēk kurook wōlēēb
    ng''wēny.'
  xnn-xnn: Ngan ngen nan kayatna ay kanan isnan nangwaniyana en somagong id daya?
    Kanana met en inmali siya tet-ewa isnan naay ay batawa ay nagapo id daya.
  mwe-mwe: Bhai, gene malobhe gakuti, “Bhashinkunyakulwa kunani,” Malombolelo gakwe
    nndi? Ibhaga nngabha kuti, bhashinkutandubha kutuluka pai pa shilambolyo?
  tte-tte: Na walone bwaite ‘isae’ iyakenayagila yakato baguna ilobima yanuwa yaulina
    mena.
  tcs-tcs: Wanem ai go spik nau i diswan ya wea da Baibol i spik, ‘em bin go antap.’
    Da prapa mining blo da mesiz i diswan ya. Bipo em bin go antap em bin go prapa
    raitandanit lo dis wold pas.
  hlt-THB: (Amah ce khawmdek ak kaina, khawmdek awh nuk kqum hy ti am awhtaw “hang
    kaai hy” tive ikaw ak kqawn ngaihnaak hy voei?
  soq-soq: Buka bedewe epe wade, “Me odene alen.” Ema dima umanawa wade? Sa ipa Keriso
    bauta sue tawo osowe iena baiwa leulene bolawe odene alena umanawa wade.
  qub-qub: ¿Ima ninantaj «janajman aywacusha» ninanga? Chaynöga niycan Jesucristo
    rimëru cay pachaman urämusha captinmi.
  att-att: Á asinni panò yù kagian na nga nattoli ta kotunán nga gián ta lángì, nu
    ari si Apu Kesu Kiristu nga napolu nga naggapu ta lángì, nga minuluk ta konagán
    nga gián ta dabbuno?
  bki-bki: ?Mia iliano napano berenio berinavo “naio bavini,” naio berii venia? Iliano
    na naio berenio beamu, naio batove laka ruei, napano naio binimei ea vio yetano
    nei, naio batove ea kiano vio bululuo nene nalo.
  bqp-bqp: A futɛ à tana musu bire de deramɛɛ? Abire pì à kìpa ari zĩtɛ gɛ̃i gĩa.
  mcp-mcp: Ká, ja bwə́ cɨ́ nə́ nyə á kə gwɔ́w yí, ntɔ́ mə́ kə́ nə́ jɨ? Ŋgaá ntɔ́ mə́
    kə́ nə́ nyə á fwo tɛ́ɛ́d shulə kə shí ga dɨ́ shí?
  hat-hat: 'Enben, kisa sa vle di: Li moute anwo? Sa vle di, li te desann anvan sa
    jouk kote ki pi fon anba tè a.'
  npl-NT: Iwa, ¿tlan kijtosneki “otlejkok ilwikak”? Kijtosneki achto otemok nika ipan
    tlaltíkpaktli kan okachi tlawejkatla.
  bgg-bgg: Thuh shii, ai laziung wuii dun rone yao pha miyaosiu jine nyie ga? Hì pha
    miyaosiu ne ai ne igobi sohnyiak pha bajo luii shii wuii marui ro.
  eng-TCENT: (Now what does “he ascended” mean except that he first also descended
    into the lower parts of the earth?
  eng-BSB: What does “He ascended” mean, except that He also descended to the lower
    parts of the earth?
  cpu-NT: '¿Opaitama ikantantaitari: “Ovajenokaa?” Iroora ikantantaitari, tema ipokitapainta
    osaaviki jaka kipatsiki.'
  san-ASM: ঊৰ্দ্ধ্ৱম্ আৰুহ্যেতিৱাক্যস্যাযমৰ্থঃ স পূৰ্ৱ্ৱং পৃথিৱীৰূপং সৰ্ৱ্ৱাধঃস্থিতং
    স্থানম্ অৱতীৰ্ণৱান্;
  tac-NT: ¿Choniame mayé 'emi alué ra'íchali regá anime «simile 'pa rewagachi»? Alué
    ra'íchalika regá aniame kérékuru, 'pákana rewagáchika re'kínagame níligo.
  eng-WEBPB: Now this, “He ascended”, what is it but that he also first descended
    into the lower parts of the earth?
  gfk-H: Ma bia no pakpakat i tangai bia “Ga hanhut,” io, i kukuraina hoken bia ga
    hansur mah ukai napu tano ula hanua.
  viv-viv: Yana gahe saꞋeyana “gilaka” ma, gavaimi ana nuwanuwa? Ana nuwanuwa hidede
    amine. Nagona babi gava dibune gihobuꞋela.
  yao-yao: Nipele, pakuŵecheta, “Ŵakwesile kwinani,” ana malumbo gakwe chichi? Malumbo
    gakwe ni kuti ŵatulwiche kaje mpaka paasi chilambo.
  tgp-tgp: Reti sei ‘mo sahe aulu’ mo lo r̃arami na sava? Mo r̃aramia vara enia mo
    sivo na lolo varama tiroma.
  auc-NT: Mänïne, “Æigacäimpa,” ante näni angaïne ïñömö quïnante yewæ̈mongatïï. Edæ,
    Tömengä inguipoga tadömengadæ̈ do wææ̈ningä inte æigacäimpa, ante odömoncæte ante
    yewæ̈mongatimpa.
  kbc-NT: Niɡ̶ina me jalomeɡ̶enaɡ̶ateloco mopitedibigimece ditibigimedi, odaa ja jowooɡ̶otaɡ̶a
    me icoɡ̶otibigimece ditibigimedi maleedoɡ̶opitedibigimece. Odaa ja dinikatedinigi
    digoina iiɡ̶o.
  bmh-bmh: 'Go ‘wag sieun’ bigeg enai: amegai go Mesgai wageiman em e ebu aleun, Du
    go em e ebu aleun, gonun, go koli wag sieun. Go Mesgai wag simai, du banou pet
    usaleun, gonun, go eru ebu aidabun iboin. Mesgai wag ta, em e ebu ta, aidabun
    go iboin.'
  ctu-BL: Jini tsa' bʌ letsi majlel ti panchan, ¿mach ba' ñaxanic tsajni ti yebal
    lum?
  meq-meq: 'A gwaɗ: «Kə tsal a mbəlom» na, andza məgweɗe mey? A tsal a mbəlom na,
    ɗuh a lahaw mambəzlaw hus ka dala təday.'
  noa-H: ¿Pari jãgwi mag hí hʌ̃gt'ar maju hajĩma? Magtarran warrjã hʌ̃gt'armuata bëewi
    maach mʌig heegarm k'ʌʌn k'ãaijã hap'ʌʌcha meewi deeu hʌ̃gt'ar hich sĩerr haar
    maju harr haawai hajim.
  thd-thd: Kuuk ih'h “irrkan yat-ul” wanthantharr? ŋan waanir? Yarr i'i okun? Nul
    kanpa irrkop wuump yat kopkopuŋkurr raakun?
  alp-NT: Ete meije ebeteke be, “Isa” hoko kena Isa mosare Irulu roma otoi rebe empe
    lebu laleke, otoi mere nusa meije.
  san-VEL: uurddhvam aaruhyetivaakyasyaayamartha.h sa puurvva.m p.rthiviiruupa.m sarvvaadha.hsthita.m
    sthaanam avatiir.navaan;
  kbq-kbq: Menina anage nehzankea me'ne, anagamu mareri'ne, ana kemofona nankna agu'agesa
    me'ne, Agra anazanke huno mopa agu'afi urami'neana?
  kbh-kbh: ¿Y ndayá yojtsayana chë “cha tontantsjuá ca”? Chca entsayana co Cristo
    natsana, quem luaroye tojánastjango ca.
  ron-LSB: 'Și când zice: “S-a înălțat”, ce înseamnă aceasta, dacă nu că mai întâi
    S-a coborât în părțile de jos ale pământului?'
  pon-pon: A iaduen, ma a kotidalan poa, kaidin a pil jo kotidilar pa jed, waja lolia
    maj o?
  nhe-BL: Pero ¿tlaque quinequi quiijtos “yajaya tlejcoc elhuicac”? Quinequi quiijtos
    para yajaya achtohuiya temotoya tlen elhuicac hasta campa más tlatzintla ipan
    ni tlaltepactli.
  sps-sps: Sin tovei, saf kifon vegiau to aya nan na, “Ayei naa fi en jias?” U kifon
    vegiau tovei te tsutsun of non a ka, tabuiny naa fi naa non e Krais jias, Ayei
    naa mito fain puputaa.
  wnc-wnc: Siwan ninda wamu wa ita enandang kopbut ngang matakutdane yapii dasing
    natapnim? Wamu ita wa matakuu Jesuta enandang kopbut nganggan dua natapnim. Aho.
    Tupanu ita enandang yuke uneta epbut. Epuke aminu kepdakane nana tapatu dua yapbikut.
    Aho. Ita amunandang siknga yukut ngang natapnim.
  nmw-S: (Lihu gane i nga, “i sesai” i patoheide te dedei gen i luwom i sedau dedepao
    suwok he panayawi.
  bus-bus: À fɛɛ à tana musu beee dɛ diamɛ? Beee bè à pìta ai tↄↄtɛ gĩzĩ gĩa.
  gub-BL: A'e 'ym mehe wezyw wà ywy rehe.
  imo-imo: Kraist yu olando purumu nimu akumu olando kau purumumunga lipe ondorumuya?
    Molo. Oi yu paa maina mainyendo purumumunga lipe ondorumu.
  boj-boj: O ijo was, Kristus a laŋ goge oqej anjam di aqa utru agiende. A mati oqosai.
    A mati moiyo qureq aiyej.
  eng-DRA: Now that he ascended, what is it, but because he also descended first into
    the lower parts of the earth?
  knf-knf: Kë we uwooŋ apayaa? Uko mënţ uyuuj kë aduna awala te ţi mboş.
  san-KHM: ឩទ៌្ធ្វម៑ អារុហ្យេតិវាក្យស្យាយមត៌្ហះ ស បូវ៌្វំ ប្ឫថិវីរូបំ សវ៌្វាធះស្ថិតំ
    ស្ថានម៑ អវតីណ៌វាន៑;
  arn-NT: Fey ¿chem am tati “püratuy wenu mapu” pin? Tüfa ta feypin ürke kisu tañi
    wüne nagpan tüfachi nag mapu mew.
  zas-NT: Abiꞌ, ¿xhie rën guiëb lod rëb “bayëꞌpaman”? Rën guiëban biꞌtaman loj guidxliuj.
  ken-NT: Kɛ ɛnyɨŋ ɛnɛ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Yi akó amfay”, ɛghati bhɛsɛ bɛ yi?
    Ɛyɔ ɛ́tɔ̀ŋ bhɛsɛ bɛ anáŋá asɛp nyaka ndǔ ɛtɔkɔ́ bawú.
