verse: EPH.004.009
translations:
  kpx-kpx: Isito au ehudae tiale ke ihuike vadeu. Ke ihuu koseanu. Keu vasohuta au
    o halei vatae dobai lohonu.
  okv-H: ke ainge mihia, eto Keriso na uhu i be ta vihina amita be amo Keriso na uhu
    i ta eto veto enda kovari jo ta vena.
  tbo-tbo: (Ma baha geka i pa, ‘I gae hoi yada,’ ma iyowaka? Ega tunawana ita gae
    ma tamogi i hopu mai hoi hipuli po i hopu hipuli u hine dumana.)
  mal-C: “അവിടന്ന് ഉയരത്തിൽ കയറി” എന്നതുകൊണ്ട്, മുമ്പേ ഭൂമിയുടെ അധോഭാഗങ്ങളിലേക്കിറങ്ങി
    എന്ന് അർഥമാകുന്നില്ലേ?
  grc-SR: Τὸ δέ, Ἀνέβη, τί ἐστιν εἰ μὴ ὅτι καὶ κατέβη ⸋πρῶτον⸌ εἰς τὰ κατώτερα μέρη
    τῆς γῆς;
  bgc-bgc: उसकै ऊँच्चे पै चढ़ण का, के मतलब हो सकै सै, सिवाए इसके के वो अधोलोक म्ह
    भी उतर ग्या।
  khz-khz: Ekila, “Ia everageto,” ganina rakagau? Ekila, “Ia everageto,” na ita evega-riparana,
    Keriso ati everagetomo. Aikina. Ia tovotovonai tanopara kapulenai everigoto vou.
  deu-TKW: '(Was hat aber das Wort aufgestiegen für einen Sinn, wenn nicht darin liegt:
    daß er auch heruntergestiegen ist in die unteren Gegenden der Erde?'
  zsr-NT: '¿Bizxa rëꞌni gna lë naꞌ rna: “Buëpëꞌ”? Rusëdi rëꞌu bötjëꞌ ziꞌal, bdxinëꞌ
    dxiꞌl yödzlyú ni.'
  lin-lin: Nzokande, « amataki na likolo » elingi koloba penza nini ? Elingi kaka
    koloba ete, liboso, akitaki kino na se ya mabele.
  hns-NT: Djab liekhal hai kie oe oeppar gail, tab ekar matlab hai kie oe pahiele
    nietje aail raha.
  noa-E: ¿Pari jãgwi mag í ʉ̈gthar maju ajĩma? Magtarran warrjã ʉ̈gtharmuata bëewi
    maach mʉig eegarm khʉʉn khãaijã aphʉʉcha meewi deeu ʉ̈gthar ich sĩerr aar maju
    arr aawai ajim.
  eng-EMTV: But that “He ascended”—what is it but that He also first descended into
    the lower parts of the earth?
  mib-NT: Te jeē cahán tutu jeē ní ndaa ya, suni cúní cahān jeē xīhna gā nde andɨvɨ́
    ni cuun ya nde nuū cunú gá ñayɨ̄vɨ yáha.
  lif-NT2: आल्‍ल कन् “थाःङ् पे” फाॽइङ्‌ग थेःन्‍बे? कन् फाॽइङ्‌ग खुने़ॽग यो खाम्‍बेःक्
    सिगाङ् थारिक्‍काङ् थ्‍ये़ के़लॽबाने़ पोःङ्‌लो॥
  xnj-xnj: Hinu payijoveka, “Akwelili kuhamba kunani kwa Chapanga” Mana yaki kyani?
    Mana yaki ndi atumbwili hoti kuhelela mbaka pahi neju pamulima.
  mmx-mmx: Anai, i tong i do neni gat pas uto vana at laxalibet, kuren la avot ti
    nom neni ga si ukopok ti na lavatbung menemen.
  cbr-NT: ¿Usa 'ain cara Cristo naínu cuantëcëan quicë bana uisai quicë 'ic? Ax ca
    ësai quia, aín Papan nëtënuax ënë menu utancëx ca anu cuantëcëancëxa, quiax.
  tee-NT: Pus junta najun ni anchokolh ju lact'iyan ca akts'iya nomputun ni p'ulhnan
    quilachilh ju ani lacat'un. Chai quinavichilh ju lhich'alhcat ju ilhcanicanta.
  eng-LSV: And that, He went up, what is it except that He also went down first into
    the lower parts of the earth?
  cak-NT: Y roma nu'ij chi xbe chicaj, k'alaj chuka' chi xpe chech-ulef.
  pah-NT: “Ojiupi ga yvate,” e'i. Nurã nhande ikwahavi gajyvypyagwera yvatea hugwi.
    A'ereki ojiupia renonde ga ojy yvya koty ogwovo omanove'g̃a gwyri pe.
  sja-NT: Ma ũraa p'ãdade “ɨt'aa wãk'ãri” ak'ãri, jara k'inia bɨ aɨ naaweda edaa cheji
    na p'ek'au eujãdee chupɨria nɨ̃bade eperã jĩp'aak'a.
  xed-xed: «Ka ŋlaghatá tsi ta luwa,» ka defteri ya ní, nu klatá ghəŋa tsa gwaɗa ya
    na? Kəl tsi ka mna tsaya ná, kabga tiŋəl ta na ghəŋa haɗik na saha tsi karaku.
  mks-NT: Tá cáchí a̱ ña̱ na̱ndaa Jesucristo indiví já cúni̱ cachi a ña̱ nu̱ cuítí
    na̱nuu a indiví a̱nda̱ ñuyíví yóho.
  gfk-S: Ma be no pakpakat i tange be “Iga hanahut,” io, i pipilaina horek be iga
    hanasur bileng ukira napu tano ula hanuo.
  bmu-bmu: '“Euyaŋgöreŋ öŋgöyök,” Anutunöŋ keu mi mönö denöwögöra jiyök? Miaŋgö könaŋi
    kewö: Kraistnöŋ mutuk Suepnöhök erök. Mönö gölme dutŋe emuyaŋgöreŋ geyök.'
  dgz-dgz: Ok ap anega sean. Ok mame seane iwa Keriso me namu kiman gapan piupa visen.
  eng-GNV: (Nowe, in that hee ascended, what is it but that he had also descended
    first into the lowest partes of the earth?
  zaa-NT: Biánícca ra qui'ni bè'yue ỹiabara' cá. Es qui'ni yà'la tè bité, pues bité
    hàstaá le' yétsiloyu.
  eng-WEBSTER: Now that he ascended, what is it but that he also descended first into
    the lower parts of the earth?
  guh-guh: Bajarapacuenia Dioso pejumelivaisibaxutota Jesús yabara tajëvelia jumaitsi.
    Tsipaji Jesús patsijitsiatsica mapanacuayabetsicaje. Bajaraxuacujinae icatsia
    Jesús naviatsijitsia athëbëabetsia. Mapanacuaje bevelianacua saya Dioso pijanacuavecua.
  bon-bon: Ai mene egä “Tabe caburage me äduji” jewabenige, egä tabe niinäce ituge
    gawe cabu me äina.
  nhw-BL: Pero ¿tlaque quinequi quiijtos “yaya tlejcoc ilhuicac”? Quinequi quiijtos
    para yaya achtihuiya temotoya tlen ilhuicac hasta ni tlaltipactli.
  swh-ONEN: (Asemapo “alipaa juu,” maana yake nini isipokuwa ni kusema pia kwamba
    Kristo alishuka pande za chini sana za dunia?
  wbi-wbi: Kwekuuti kiki iisi, “Alyatoghile,” neke looli alikile kange pasi pa iisi?
  bba-bba: Tɛ̃, mbɑ “u yɔɔwɑ wɔllɔn” tubusiɑnu. Yen tubusiɑnɑ, u rɑɑ sɑrɑmɑ wɔllun
    di u duɑ sere tem sɔɔwɔ.
  eng-KJVCPB: (Now that he ascended, what is it but that he also descended first into
    the lower parts of the earth?
  kgk-NT: “Ojeupi” he'i ramo, mbava'e-pe he'i, oĩ oporandu va'e. A-rami he'i omombe'u-vy.
    Ogwejy ranhe va'ekwe Cristo ko yvy-py yváy-gwi. Ha upéi katu ojeupi jevy va'ekwe
    oho-vy.
  waj-waj: Ivo ngiau aapu kuainoo kiaa kua oyaivo dee kuavainno vainnee? Oyaivo ataama
    vainoo. Ngiau aapu vuuvoono vaa tauraa ngiau aapuuvakidiri tiiravai. Ivo ta mmatayaiya
    maisama variaanna aakiaivaki tiiravai.
  cpy-cpy: '¿Oetaka ikantan-teetari: “Owenonkaa?” Rootakira ikantan-teetari, tema
    retapaentawo ipoka-paentzi jaka jaawiki kepatsiki.'
  mpx-mpx: (He baaba toto i ba, “i na i ha” i pankitela te houwan ga i nem i lau paiya
    hot panayawi elana.
  wbp-wbp: Nyiya-kurlu nyampu yimi yangka kuja ‘nyanunguju nganta yanu kankarlarra’?
    Kankarlarra yaninjakungarnti, nyanunguju yanu walya nyampu-ngurlu walya jinta-kari-kirra-wiyi
    kaninjarra-nyayirni yangka manparrpa-kurlangu-kurra. Kujarlanya-ka Payipulurlaju
    wangkami ‘nyanunguju yanu kankarlarra-nyayirni’.
  luo-luo: (To ere tiend wachni, “Nine oidho?” Donge onyiso ni nolor bende mwalo e
    bwo piny?
  nhe-NT: Pero ¿tlaque quinequi quiijtos “yajaya tlejcoc elhuicac”? Quinequi quiijtos
    para yajaya achtohuiya temotoya tlen elhuicac hasta campa más tlatzintla ipan
    ni tlaltepactli.
  aii-aii: ܗ̇ܘ ܕܐܣܝܼܩ ܠܹܗ ܝܼܠܹܗ ܗܲܪ ܗ̇ܘ ܕܐܘܼܦ ܨܠܹܐ ܠܹܗ ܠܣܵܗܡܹ̈ܐ ܬܲܚܬܵܝܹ̈ܐ ܕܐܲܪܥܵܐ،
  esk-NT: Nipliqami “Mayuġniqsuq,” taamna qanuutauniqpa? Taamna itnautauruq uvva,
    mayuqsaŋaiñŋaġmi atqaqqaaqtuq atchiŋñiqsrapiaġataŋanun nunam.
  msb-msb: Nano man an gusto sabihon san “nagsakat siya”? Dili ba an gusto sabihon
    sani na kasadto hali anay siya sa kaitaas-taasan, pagkatapos nagkadi siya sa idalom
    na parte san kinab-an?
  cpa-NT: ¿He² løa¹ rø²juúh² si² hi² ca¹ŋáh¹dsa calah juu¹² guiuh¹³? Hi² lah¹jøng²
    rø²juúh² si², di³ ca¹guøn¹dsa lah¹ni³ ni³ guøh³ ni³ huø¹ la².
  dso-dso: “ସେ ଗଟେକ୍‌ ଉଁଚ୍‌ ଜାଗାଇ ଗାଲା ।” ଏନ୍ତାରି ଲେକ୍‌ବା ଅରତ୍‌ କାଇଟା ? ଏଟାର୍‌ ଆରତ୍‌
    ଅଇଲାନି, କିରିସ୍‌ଟ ଉତ୍‌ରି କରି ଏ ଜଗତେ ଆସି ସାରି ଆଚେ ।
  meu-meu: 'Ina hereva “la e dae” anina be dahaka? Anina binai: e diho guna ela bona
    tanobada henuna kahana, ani?'
  yva-NT: Ayao oman “seo” umaso ama ntunato raije mare Opamo paje no mine vono maje
    rave so rai wusyimbe to.
  dgc-dgc: Nadid, éng inumontok dén siya ta langet éy napospusan tam a dinumibe pa
    siya ta lutaae, bagu inumontok.
  zpm-NT: Goḻgotsaa gwi ne gaṉle, Jesús raquiet nu, rneew “biire zey me gbaa stib”,
    ga rlu gaṉle tib meṉ ne biet gbaaw biaad me lo guidzliu.
  hix-NT: Kahe yaka asanàmsaho katxhàrànhàrà rma, onà wyaro hutwamohsen hamà, kàwyanye.
    Amnyehra htxero, yukryeka hona nàhtoy hamà. Yukryeka waka tonamsom me ehxe ryhe
    nàhtoye.
  sim-sim: Krais hevenik or lawuri mashi oso osmu nirin mukunduwa, masmas misambi
    torok or takarin.
  npi-ULB: “उहाँ उच्‍च स्थानमा जानुभयो” भन्‍ने भनाइको अर्थ के हो त, यस बाहेक उहाँ
    पृथ्वीका गहिराइहरूमा पनि ओर्लनुभयो ?
  cgc-cgc: Ambal an na “giling kanen an naan ta datas na lugar” beet ambalen na kanen
    gapanaog anay naan ta ebes ta kalibutan i.
  tim-tim: Aregât keiŋe amâ iŋgon soŋ malep arewa egon âgâep.
  yor-yor: (Ǹjẹ́ ní ti pé, “Ó gòkè lọ!” Kín ni ó túmọ̀ sí, bí kò ṣe pé ó kọ́ sọ̀kalẹ̀
    pẹ̀lú lọ sí ìsàlẹ̀ ilẹ̀?
  wos-wos: Wun yikama hundi “dé wari” wata, métaka dé wa? Ané hundika dé wa. Tale
    Krais Godna getéfambu dé gaya, ané héfaré.
  emp-NTPO: Idjira ʌ̃taa wãsiad̶a a b̶ʌba ¿cãrẽda jara b̶ʌ? Jara b̶ʌa ʌ̃taa wãi naẽna
    idjira ʌ̃tʌba naʌ̃ ẽjũãnaa zesida.
  eng-F35: (What does ‘He ascended’ imply if not that He also first descended into
    the interior regions of the earth?
  ind-ind: Perhatikanlah bahwa pemazmur mengatakan bahwa sesudah Tuhan menang, Dia
    “naik kembali.” Untuk bisa naik, berarti Kristus sebelumnya berada di bawah. Itu
    artinya Dia sudah turun ke tempat yang paling rendah di bumi.
  pes-OPCB: دقت کنید که وقتی می‌فرماید «بالا رفت»، آیا غیر از این است که می‌بایست
    ابتدا به پایین‌ترین جاهای زمینی نزول کرده باشد؟
  mpt-mpt: Eka weng olo baanoa e ulanea abilim ewisa unebiobo genobuo mitmakam ole
    fatnamine? O mitmakamo inaminobe. Mikiktemo e daaknea dabal tem daakaneta omito
    utlanea ula abilim unebiobe.
  ssx-ssx: Kutupa hande ipikita꞉ manda a꞉meiya peeke ekita꞉ eki puluekema꞉ piekepe.
    Doeki pa꞉ta꞉ ala꞉me. Titina꞉ amba꞉la ipiki hola꞉pa꞉niao do kenke tukiki nane oto
    pa꞉ta꞉ leke hola꞉pa꞉niaeyekeme.
  mkl-mkl: To, bii ɑ̀ ni í ɡũ lele, iyi bɛ wɑ nyisi iyi í tɑko í kitɑ í bɔ hee lɛlɛi
    ilɛi.
  gaq-gaq: “ମେଁ ଆରାତ୍ରା ଡେଃକେ” ଆକ୍ମେନେ ଅର୍‍ତ ମେଃନେ ? ଆକ୍ମେନେ ଅର୍‍ତ ସିସେ ମେଁ ମଞ୍ଚ୍‌ପୁର୍‌ନେ
    ଡାଆଁ ଡାଆଁ ଜାଗା ଅରିଆ ଜାର୍‍ଲେଃଗେ ।
  gof-RNT: Yaatin, “Pude keyis” guussay woy guussee? I koyro duge, sa7aa ziqqa bessaa
    wodhdhis guussu gidonna ixxiko ay gussee?
  unx-unx: “ଇନିଃ ପୁରାଃ ଚେତାନ୍‌ତେ ସେନଃୟାନା” ନେଆଁଁରେୟାଃ ମୁଣ୍ଡି ଚିନାଃ ତାନାଃ ? ନେଆଁଁରେୟାଃ
    ମୁଣ୍ଡି ହବାଅଃତାନା, ସିଦାତେ ଇନିଃ ପୁରାଃ ଲାତାର୍‌ ଠାୟାଦ୍‌ ଅତେତେ ଆଡ଼୍‌ଗୁୟାନା ।
  gah-gah: Veletoka itimó nenémini mogonáa lá oko neitive. Eza mikasi agikagú lemeneikutí
    atiginá oko itimó.
  lcm-lcm: Vuk mengen ang palak luai kapo akalit amalangas ira ta kata kun pasiang
    luai kapa ane nei petek i vunep.
  aer-aer: Nthakenhe-ame ayeye nhenhele ileme, alakenhe angkemele, “Re akertne anthurre
    alheke”? Urreke Re akertne alhetyenhenge, Re ahelhe kwene anthurre-werne alheke
    nthenhele-arle ayernentye akngerre nhenge areye aneme. Yanhe iperre imerte re
    akertne anthurre-werne-atheke alhemele. Alakenhe ikwerenge anteme Ayeye Akngerre
    Payepule-le ileme, “Rarle akertne anthurre alheke.”
  qvc-NT: 'Chayshina Jisukristupaq niptin: “Syilumanmi rirqan”, nishpaqa, ¿imataq
    munan niyta? Chayqam munan niyta: Kay pachaman shamushpam, puntata kay allpapa
    mas waranman ch''ayarqan, nishpa.'
  tgl-ULB: Ano ang kahulugan ng “Umakyat siya,” maliban nalang kung bumaba rin siya
    sa kailaliman ng mundo?
  cbs-NT: Na inakainikidi kenekin jaskadadakidi Davidin shinankin yuini matu yuinun
    ninkakanwen. Mesías Diosbe nai anu jiwea mai anu ja dukun butui taeniki.
  xtm-NTPP: ¿Te nawa kúni ka'an ja ni ndaa ya ma? Ja kúni ka'an kúu ja xinañu'u suni
    ni kêe ya ni ja'an ya onde nuu kunu‑ka ma sana ni ndaa ya ma.
  nnq-nnq: Apilengigwa, “Ngajenda kunani,” ibi na mana nike? Mana gakwe yene, pukutumbula
    ngaika mpaka pae ja nnema.
  bao-NT: ¿Do biro ĩirʉgaro “Mʉa waaupi” to ĩiti? “Ména, ati yepapʉre duwi doo jʉoupi,”
    ĩirʉgaro ĩi.
  san-ORI: ଊର୍ଦ୍ଧ୍ୱମ୍ ଆରୁହ୍ୟେତିୱାକ୍ୟସ୍ୟାଯମର୍ଥଃ ସ ପୂର୍ୱ୍ୱଂ ପୃଥିୱୀରୂପଂ ସର୍ୱ୍ୱାଧଃସ୍ଥିତଂ
    ସ୍ଥାନମ୍ ଅୱତୀର୍ଣୱାନ୍;
  huv-NT: Aaga tamb andüy cawüx quiaj, ¿cuane apiüng wüx aag ayaja? Aag ayaj apiüng
    wüx nej ombas tamb tiüt tiül iüt (Hades).
  otn-NT: ¿Te nne da̱ ma̱nna̱ ra̱ hya̱ ɛ̱mbi̱ ngue bi̱ ma ma̱hɛ̱ts'i̱? I̱ nne da̱
    ma̱ ngue ra̱ Cristo bi zøcua ja ra̱ häi 'nɛ̱ bi̱ mengui̱, i̱ ma ma̱hɛ̱ts'i̱.
  nop-nop: “Wahiŋ loguk,” uyadi hogok mu yoŋit. Kwetfoloŋ fuliŋgoŋ hinek fogukneniŋ
    udaneeŋ loguk.
  obo-NT: Na, ondan man kos kohulugan taddot osengan no, “Id batun sikandin?” Iyon
    kohulugan tadda, no unna pa sikandin od ponog ka-ay to ampow't ingod.
  cak-ENT: Y roma nbij que xbe chila' chicaj, nk'alajin que xpu'u chuvüch ri ruch'ulef.
  lif-NT: ᤀᤠᤸᤗ ᤁᤴ “ᤌᤠ᤺ᤱ ᤐᤣ” ᤑᤠ᤹ᤀᤡᤱᤃ ᤌᤣ᤺ᤴᤒᤣ᥅ ᤁᤴ ᤑᤠ᤹ᤀᤡᤱᤃ ᤂᤢᤏᤧ᤹ᤃ ᤕᤥ ᤂᤠᤶᤒᤣ᤺ᤰ ᤛᤡᤃᤠᤱ ᤌᤠᤖᤡᤰᤁᤠᤱ
    ᤌᤩᤧ ᤁᤧᤗ᤹ᤒᤠᤏᤧ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De jā cáhān tutū jā ní ndaa yā, de suu cáhān jā xihna cā ichi andiví nī
    ncuun yā jondē nūū cūnú cā ñayīví yáhá.
  san-TIB: ཨཱུརྡྡྷྭམ྄ ཨཱརུཧྱེཏིཝཱཀྱསྱཱཡམརྠཿ ས པཱུཪྻྭཾ པྲྀཐིཝཱིརཱུཔཾ སཪྻྭཱདྷཿསྠིཏཾ སྠཱནམ྄
    ཨཝཏཱིརྞཝཱན྄;
  qve-NT: 'Ichaqa “altomanmi wicharan” nispa nisqanri, ¿ima ninantataq nin? Chayqa
    khayna ninantan nin: “Payqa kay pachaman hamuspan, asta ukhu pachakama chayaran”,
    nispa ninantan nin.'
  pao-NT: Oosoo tookwa ka Te Naa-baa'yoona yaa teepu-kooba petupu o'no meeoo na'unakwe
    oosoo ka Te Naa-baatoosoo kodyuka.
  cbu-NT: Isus Apanllish káyashinu, nish tsapush karuwarangiya. Sheeru, nish tsapush
    kapung kiyung kachiyaranllu, mapuyaranllusin, itaru Apanll wipaa ituyumarangiya.
  usa-usa: abo wemá meyábáq utáiye. min áaimma yaímma-kanaama maa-márábí máqe-uraiye.
