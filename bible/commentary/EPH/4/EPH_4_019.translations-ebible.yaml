verse: EPH.004.019
translations:
  kpx-kpx: Nahiabuna ata katealebia vaveveabe toela abuho loui haivege abu bae matilahalivebene.
    Kosealemo keau abu uvu mai vaveve duamo mavoholisito abu uvu mai vaveve toela
    unahamo mavoale kemo abuna ke unaha huhulahai vagei.
  okv-H: Eto enana amo ari sasapura kaiketo asi uje isapamane eagora te me kiari avo
    irae ra.
  tbo-tbo: Dewa dewadewana kamnana amaka hi winugoguluwi yaka hi palihalena mehi matamaga
    dewana uyahina po luhogalahi ipa iyeta emosi po emosi dewa gobugobuhi hina wootagohi.
  mal-C: അവർ എല്ലാ സംവേദനക്ഷമതയും നഷ്ടപ്പെട്ട്, വിഷയാസക്തിക്ക് തങ്ങളെത്തന്നെ ഏൽപ്പിച്ച്
    എല്ലാത്തരം അശുദ്ധിയിലും അഭിരമിച്ച് അത്യാർത്തി പൂണ്ടവരായിരിക്കുന്നു.
  grc-SR: οἵτινες ἀπηλγηκότες ἑαυτοὺς παρέδωκαν τῇ ἀσελγείᾳ, εἰς ἐργασίαν ἀκαθαρσίας
    πάσης ἐν πλεονεξίᾳ.
  bgc-bgc: वे बुरे काम की बजह तै अपणी गलती महसूस न्ही करते अर उननै अपणे-आप ताहीं बुरे
    काम्मां खात्तर सौप दिया सै, वे सारी ढाळ के भुन्डे़ काम लगातार करते जावै सै।
  khz-khz: Ira kala namara mamilagira e kala rakavara mamilagira maki ati gemamilagi-vagirana.
    Ira matotura geveveni-piatogato rakava gena, kala kawakawa raupararai gemagulina
    e mata-poraga kalara geulamagi-kamuana.
  deu-TKW: die da sind erschlafft und haben sich der Ueppigkeit hingegeben zum Betrieb
    aller Unreinigkeit in Habsucht.
  zsr-NT: Cutu caꞌ tuꞌtuiꞌnëꞌ. Nudö́d cuinquëꞌ lu le cunác. Gdu ládxiꞌquëꞌ tunëꞌ yúguꞌtë
    le cunác.
  lin-lin: Lokola babungisa bomoto na bango, bamipesaki na makambo ya soni mpo na
    kosala na lokoso makambo nyonso ya bosoto.
  hns-NT: Aisan manai logan ke koetjh gam na hai kie kaun tjiedj attjha hai aur kaun
    tjiedj na. Oesab aapan kharaab laalietj poera karke har ek rakam be-saram kaam
    kare hai.
  noa-E: Mag Ẽwandam iek ʉ̈khaag amach thãar theeg nʉm gaaimuata warag nem khaigbam
    amachdëu waau khaug thʉnʉm gaaipaita thʉnʉisiphʉm. Mag amau nem wau nʉm oowain
    thum maach inaamjö sĩsidʉmta wauba pʉakhimjã aba, warag magʉmta wauju khĩirju
    nʉm dʉ̈i ãba khapes ajuuta khĩirju sĩsidʉm.
  eng-EMTV: who, having become callous, gave themselves over to debauchery, for the
    working of uncleanness with utmost greediness.
  mib-NT: Te tuá cúcanu i, chi ni quɨ̄vɨcoo i jíín jniñu néé ndasɨ́, te ndɨ́hvɨ́ ni
    i sáha i tācá jniñu jnéhén.
  lif-NT2: खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽ थःप्‍पाङ् निङ्‌वाॽ थाप्‍थाप् फे़न् याःम्‍बक्
    मे़जोगुरो॥ खे़ङ्‌हाॽरे़ के़रे़क् परिक्‍पा आजिःन्‍जिःम्‍बा नु सिक्‍के़ले़ःङ्‌बा
    पाःन्‍नो चक्‍मे़ल्‍लॽए निङ्‌वाॽ मे़बिरुॽरो॥
  xnj-xnj: Vikola lepi soni hati padebe na vajiwusili mu mambu gahakau na kuhenga
    mambu goha gahakau kwa uhutulu.
  mmx-mmx: Nedi xopmen dina suma lainmangan mumu leveloklok kakapmek dik lox i. La
    dira xap kusu dina lok leveloklok nunuan la dia vubeles at leveloklox axap i bilingot.
    La levendoxoma atdi i vekip kaxat ti lok laxakapmek.
  cbr-NT: A 'ai ñunshíncë 'ixun ca rabínquinma uisa ñu 'atima cara 'aisa tania a 'aia.
    Aín xanuma 'aínbi xanubë 'iti, xanúxmabi uni itsibë 'iti, usa ñucama 'ati cuëënia.
  tee-NT: Ju yu'unch ni jantu lana lai tamaxanan pus yuchi va lakachapu talhilhitap'uxtach
    is'atsucunti'an. Lana lacalhik'ach tanavi ju va tuchi alactu'unti ju k'achani
    ju ixlacatuna'an.
  eng-LSV: who, having ceased to feel, gave themselves up to the licentiousness, for
    the working of all uncleanness in greediness;
  cak-NT: Man niquina' ta chic chi c'o quimac; romari' can riq'uin ronojel cánima
    niqui'en itzel tak ex ri can niquiyec q'uix. Can nic'at ri cánima roma niquijo'
    niqui'en ronojel itzel ex.
  pah-NT: Nurã oyvyteri pe g̃a ndapyryvi. A'ereki g̃a ojipokwaha Tupana'ga kwahapotare'yma
    rehe. A'ero g̃a nhikwava'eg̃i okote'varuhua pe oakwahave'yma. Gwereko g̃a g̃wembireko'g̃arũive'g̃a
    no g̃a nderekote'varuhuavo. Nahanahã g̃a ndekote'vate'varuhupavi okote'varuhupotapota.
  sja-NT: 'K''ĩra nejasia wẽe pak''oodaida perã, ãchia k''achia oo k''iniata ooi awaa
    p''anapata. Nãgee ne-inaa k''achia oopata: awaraarã wẽra k''ɨ̃apata mãɨrã ome
    p''ek''au oodait''ee mãik''aapa pariatua p''ek''au oo wãpata awaraarã ome.'
  xed-xed: Ksa a hula ta həŋ dər kinawu magata həŋ ta ghwaɗaka skwi wa. Skwi ta kumə
    sluʼuvgha ta magay fa hahəŋ ta ghəŋa taŋ ŋa magay. Sliʼiŋsliʼiŋ yeya ŋa taŋ ta
    magay, zla a həŋ guli wa.
  mks-NT: Co̱ cácahan nu̱u̱ ná jáchi̱ na̱ya̱ha va quia̱hva cája na ña̱ núu xi̱hín
    ndinuhu ini na. Ta co̱ sájí nuu na nu̱ú yiquí cu̱ñu na tá cúni̱ a̱ caja tá nu̱ú
    ña̱ núu.
  gfk-S: Pa dile tale be di na nes kilam ira tahut ma ira sasana, kaie di te ter habaling
    di ter ta ira tintalen na hilawa ura gilgil haitne ira mangana bilingana tintalen,
    ma di sunang terter ter um ura gilgil haitne.
  bmu-bmu: Galömŋini qahö mem aŋgugetka uruŋini gwözöŋ teköiga gamu taŋgeŋ malje.
    Uruŋini kaiseronöŋ jöhöba qewöloŋ yuaigöra laŋ söŋgaiba tölöhomakze. Yuai membagun
    membingö nepaqepalok köpösöŋgömakze.
  dgz-dgz: Mu imunu kakaewa uruga wakaumane menan inak koe koevet taiwanum. Amba anut
    muga anuine koewa ugup ugup ge gau agaga megenat no dotouen.
  eng-GNV: Which being past feeling, haue giuen themselues vnto wantonnesse, to woorke
    all vncleannesse, euen with griedinesse.
  zaa-NT: bíruhuá rettú'ni cą de runi cą nu làa ná tse' nna listo ba tse'e cą para
    guni cą bíỹaáru vicio nna placer nna hàstaá bíỹaáru cosa cùttsi nu ridà latsi'
    quį, ą' ná nu adiru rú'ulatsi' quį.
  eng-WEBSTER: Who being past feeling have given themselves over to lasciviousness,
    to work all uncleanness with greediness.
  guh-guh: Nexata apo yapëtae piauracuene. Casaë bitso pexanaenexa daxita xua pibisiacuene.
  bon-bon: Nuuja gwidape te äblicäco teebibine ajiri me wawena. Teepi nuuja gwidape
    wawena tääpume singi lica yepä sice buduma äbitename piiyepu sargi ero mule wawenecame.
    Teepi ätecita cäco iyeta jugijugi mule bine jaawenimusi.
  nhw-BL: Inijuanti ya quipolojque ininpinahualis huan motemactilijtoque para quichihuase
    tlamantli catli más fiero. Ayacmo moilhuíaj sintla cuali o amo cuali catli quichihuaj,
    san tlajtlacolchijtinemij, huan mojmostla quinequij quichihuase más catli amo
    cuali.
  swh-ONEN: Wakiisha kufa ganzi, wamejitia katika mambo ya ufisadi na kupendelea kila
    aina ya uchafu, wakiendelea kutamani zaidi.
  wbi-wbi: Navikupulika isooni. Vitavwile veene kuvunyali mu mbombo inyali, mulwa
    vugheji vwooni.
  bba-bba: Bɑ ǹ mɑɑ sekuru ɡɑru mɔ, bɑ ben tii yɔ̃susiwɑ torɑru sɔɔ mɑm mɑm bu kɑ
    dɑɑ disinuɡiɑ kpuro ko kɑ binɛ.
  eng-KJVCPB: who being past feeling have given themselves over unto lasciviousness,
    to work all uncleanness with greediness.
  kgk-NT: Notĩ kwaavéiry-ma hikwái. Tekoha vai-rupima voi ivaive ive-ma oho-vy. Upeixagwa
    ojapo rire, ojaposeve seve-ma hikwái.
  waj-waj: Iya mminnamminnaa maisa vareeraivakira nnaasu vida ngiari mmammaiyauvaara
    nnaasu yaata utida makemakee sabi nuaira aataruuvaa iida ari vookara ari vookarai
    maisai aataruuyauvaa nnaasu iikiaavai. Iida varida hama iyauvaara iya mmamma maisakiaavai.
  cpy-cpy: Tee ikaaniwenteeyaa, roo ayimatakiri imayempinka, iyaari-pero-shirenka
    rameta-piintakari.
  mpx-mpx: Nige al wali ginol hi pupuluwawi-an, yaa hi talamwagil ginol nanakina elana
    ge pagan pulupuluwawena hi ginoginol pwatanik ya.
  wbp-wbp: Kuja kalu majungka-jarri, kula kalu-nyanu kurntaku-mani, lawa. Ngari kalurla
    warrarda warrirni maju-kari maju-kariki. Kula kalu-nyanu warla-pajirni, lawa.
    Ngari kalu nyanungurra-nyangu palkaju majungka-jarrimi.
  luo-luo: Kaka parogi mar pogo ber gi rach osetho, koro giwere ni anjawo kod timbe
    duto ma ok ler ma gigombo timo.
  nhe-NT: Inijuanti quipolojtoquejya ininpinahualis huan motemactilijtoque para quichihuase
    tlamantli tlen más fiero. Ayoc moilhuíaj intla cuali o ax cuali tlen quichihuaj,
    san tlajtlacolchijtinemij, huan mojmostla quinequij quichihuase más tlen ax cuali.
  aii-aii: ܟܲܕ ܠܲܝܬ ܪܥܵܫܬܵ‌ܐ ܒܝܼܵܝܗ‌ܝ، ܣܘܼܦܝܵܐ ܠܗܘܿܢ ܓܵܢܵܝܗ‌ܝ ܠܫܪܝܼܚܘܼܬܵ‌ܐ ܕܦܵܠܚܝܼ
    ܟܠܵܗ̇ ܛܲܢܦܘܼܬܵ‌ܐ ܒܛܲܡܲܥܟܵܪܘܼܬܵ‌ܐ.
  esk-NT: Suginġiqł̣ugu qanuq iñuuniałiqtiŋ qaisaġiplutiŋ iŋmiknik pisugruaġutaanun
    timim savaaġiplugu qaayuġnaqtuapayaaq urrautaiḷaakun.
  msb-msb: Nagpakawaraʼn alo sinda. Nagapagusto lugod sa maraot na kaila san inda
    mga lawas kag an mga ginahimo ninda puro mga kabastusan na waraʼn pagpugol.
  cpa-NT: Cu¹dsie¹² tsa¹ma¹lø²hiih³dsa hi² hlaih¹³ jmo¹²dsa. Jmáh¹lah hi² hlaih¹³
    neng¹² dsǿa¹²dsa, lǿ² lø¹i³jmo¹dsa.
  dso-dso: ସେମନ୍‌ ପାପ୍‌ କାମ୍‌ କଲେ ମିସା, ବୁଲ୍‌ କଲି ବଲି ଲାଜ୍‌ କି ଦୁକ୍‌ ନ ଅ‍ଅତ୍‌ । ତେବର୍‌ପାଇ
    ସବୁରକାମର୍‌ ବେସିଆ କାମ୍‌ କର୍‌ବାଟାନେ ସର୍‌ପିଅଇ ଆଚତ୍‌ । ଏନ୍ତାରି କାମ୍‌ କରି କରି ଆରି କର୍‌ବାକେସେ
    ଲାଲ୍‌ସା ଅଇ ଆଚତ୍‌ ।
  meu-meu: Mami namodia asie abimu; a lebulebu daladia ai e rakamu, bona mata-dika
    karadia e ura heni lalodikamu.
  yva-NT: Wo kakai, kove raen kobe ramu, ti utatayasya manuga ama mbekero kakainoanive
    obo rai. Wo anakotaro kakai rui vayave ravea nggwambe mansai rave, weramu usamane
    rai jewen dave. Weti awa ubekero kakainoanive umaso miridi nseo tutir.
  dgc-dgc: Ewan side tu sanike. Basta gemtén de san i medukés, a bastos i ugali dia.
  zpm-NT: Laa zho gocnadle, niapse lo grë ncuaaṉe ndzinlid no zho, ib rgobeyd zho
    ruṉ zho grëtaa guieḻyozh ne no.
  hix-NT: Akàhpàra tehxemà rma, Khoryenkomo hutwanàr xehra harha natxhe. Tweromra
    ro mak natxhe. Àsok make rma hak wehxe, kanye ro me natxhe, tweromra ro mak tesnàr
    kom horà. Anaro rha tanhàn kom hoko rma haxa natxhe. Àro hoko rma, tehohkaxemà
    ro me natxhe.
  sim-sim: Ma ondo os li unda kava lihin li heyehe oso kava, karem li yarindahik nanda
    ambu lir. Lir kavakava os wavu lihik si rasawa hom li uhu nokophirmbirihi hulatolhakayanda
    lir. Erem li liyandan halakwa kas nga nanda ambu lir, wahau. Erem li yakwa nom
    hishinda lir.
  npi-ULB: तिनीहरूमा शर्म छैन । अशुद्ध कुराहरूमाथि कामुकता र हर किसिमका लालचमा तिनीहरूले
    आफैँलाई सुम्पिदिएका छन् ।
  cgc-cgc: Danen an mga ula gayya. Gapagusto nang en ta pagbuat ta mga makagayya daw
    sigi-sigi nang en buat ta maski ino na malain.
  tim-tim: Gala okot bo nâŋgâ aŋgim sot soŋgogât nâŋgâmbiâ ukenŋe akto nem gulip akmâ
    egâliaŋ bâleŋe keiŋe keiŋe aregât ukenŋe humo nâŋgâm gulip akmai.
  yor-yor: Àwọn ẹni tí ọkàn wọn le rékọjá, tí wọ́n sì ti fi ara wọn fún wọ̀bìà, láti
    máa fi ìwọra ṣiṣẹ́ ìwà èérí gbogbo.
  wos-wos: Di haraki saraki jonduka mawuli yata nak maki nak maki haraki saraki sémbut
    di huru. Huruta deka séfika male sarékéta di nak du takwa wali haraki saraki sémbut
    di huru. Huruta roohambandi, Godka.
  emp-NTPO: Ãdjia cadjirua o panʌ carea perad̶acaa. Ab̶abe cadjiruada o quĩrĩãbadaa.
    Ne jũma mĩã perada o panʌba sẽnacaa.
  eng-F35: who, having become dead to hope, have abandoned themselves to depravity,
    greedily indulging in every kind of vileness.
  ind-ind: Mereka tidak tahu malu. Karena itu mereka memberi diri mereka sepenuhnya
    untuk melakukan segala hal yang jahat dan tidak pernah merasa puas.
  pes-OPCB: برای ایشان اهمیتی ندارد که چه کاری خوبست و چه کاری بد؛ در فساد غرق شده‌اند
    و برای ارضای هوسها و شهوات خود، دست به هر عمل زشتی می‌زنند، و از هیچ کاری روی
    گردان نیستند.
  mpt-mpt: I kukub misiamo wafu blibo aalo mo gembibbabe. I kukub ayamo deiboniba
    kukub misiamo namino o bobol ota wayebua i kukub misiam homono nabinabiobe.
  ssx-ssx: Kutu piteleme wanda꞉halima꞉ta꞉ yaala꞉ma꞉ na homeke hoke ekimanu puluekema꞉
    taapolo hata꞉ pamba꞉ na piki haumanu pitolo hata꞉ paa putia pulimime.
  mkl-mkl: A kù nɛ ɑnyɔ ɡɔ mɑ́, ɑ̀ nɑ ɑrɑ nŋɑ mɑm mɑm si dulum ɑ ceò dɑɑ lɑɑlɔ dimi
    ikɑ̃ ikɑ̃ fei do binɛ.
  gaq-gaq: ମେଇଂ ଆଲାଜୁ ଦଦ୍ୟା‌ କାମ୍ ଡିଂଣ୍ଡ୍ରେ ବାରି ପୁରାପୁରି ବାବ୍‍ରେ ସାପା ରକମ୍‍ନେ ଆସବାକ୍ନେ
    କାମ୍ ଡିଂଲେଃମ୍ୟାଆର୍‍କେ ।
  gof-RNT: Entti yeella giyabaa erokkonna; entti laymatethas banttana aathi immidosona;
    qassi tunabaa ubbaa guye goonna oothoosona.
  unx-unx: ଇନ୍‌କୁ ବେଗାର୍‌ ଗିହୁଃତେ, ସବେନ୍‌ ଲେକାନ୍‌ ସତ୍‌ରା କାମି ଆଡଃ ଆପାଙ୍ଗିର୍‌ କାମି
    କାମି ନାଗେନ୍ତେ ଆକ ଆକଗିକ ଜିମାକାନା ।
  gah-gah: Itó kigikáini hize lí okago netá golesamú kovoza ma helesá amigo, mokoló
    netalímini agikagú niake, golotuva netá haitopaitolíminimú kumu helekago goselé
    kepelemigo lilí iaká niave.
  lcm-lcm: Na using kitala amun kari nanasai roron kilapo siang nei keve lau i amarak
    i pukun, asi kari angamarakai nei mamain ta laulauan visuk, velai ani kipo uli
    tav masung.
  aer-aer: Nhenge itne arne akurne nhenhe areye akwete mpwarewarremele, apure anetyakenhe!
    Itne akwetethe untherrirremele arne akurne itnenhe mpwaretyeke. Itne arternpe-irretyakenhe
    akurne mpwareketye, arrangkwe-arle. Itne-arle itne-arrpe akurne akwete mpwaremele,
    iwerre arratye impeme-arle nhenge arne akurne areyeke rntere-rntere-irremele.
  qvc-NT: Chaymi mana nimatapis penqakushpachu, ni sujitakashpachu, tukuy laya munashqan
    uchakunata rurashpa kawsanllapa.
  tgl-ULB: Hindi sila nakakaramdam ng kahihiyan. Ibinigay nila ang kanilang mga sarili
    sa kahalayan sa malalaswang mga gawa, sa lahat ng uri ng kalabisan.
  cbs-NT: Ana jawa dakeama chakabu jamapai atimapa tibi jawen yuda inankin jawen kemujaidai
    juinti kushi jiweabuki, tsua ibubis e ikamadan.
  xtm-NTPP: Te ñayii ya'a chi masu nde ka kukan‑nuu‑ka i, te ka sa'a i ndeva'a‑ni
    nde a ka kuni i ma, te ka iyo sii ini i ja ka sa'a i ndaka ja u'vi ma.
  nnq-nnq: Bakwetije oni, ngibikibeka mungongola mbaja, angweto kutenda kila ile ya
    oni panga kotoka.
  bao-NT: To biro biicãri, ca bobo tʉgoeñarique manirã niiri, ñañarije tiirique peere
    tii nʉnʉjee pacarã, ñañaro cʉ̃ja ca tii niirijere tii tuati majuropeecãma.
  san-ORI: ସ୍ୱାନ୍ ଚୈତନ୍ୟଶୂନ୍ୟାନ୍ କୃତ୍ୱା ଚ ଲୋଭେନ ସର୍ୱ୍ୱୱିଧାଶୌଚାଚରଣାଯ ଲମ୍ପଟତାଯାଂ ସ୍ୱାନ୍
    ସମର୍ପିତୱନ୍ତଃ|
  huv-NT: Ajcüw ayaj lango mayajcüw sitiül ngo majneaj teamarangüw, cos nómban lambiüjlajow
    wüx, palǘyan arangüw ngo majneaj leaw andiümüw.
