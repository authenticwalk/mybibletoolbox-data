  pon-pon: Ankelail on wia minimin eu ni Nen jaupena ki jal en popol.
  nhe-BL: Ica itlapalehuil Itonal Toteco, xijchihuaca campeca inquipiyase san se imotlalnamiquilis.
    Huan quej nopa inquipiyase tlasehuilistli.
  sps-sps: Nyo sing fatatabin maromi ma kaa faavot tsun me na aaverof, an kat to aya
    u Aaven Taabos faan iny ya, sa faarei non a aafon te tang faavots rarora te faarei
    na isen tsun a mes. Ana mi ma vaputs mi nom tap faparits iny ton kat to aya.
  wnc-wnc: Yuwawa Waung Kapata gindane natdetdetza kaipakuwan ginda musipza takngatukan
    nataaing. Sike musipza takngatukanu wa nataaing kaknga gitna siknga take ginda
    dongu takngatukan binga dakngake yutnong.
  nmw-S: Yayaluwo Gagabubine i pamalumide, ge mimalum yake i tubwenide ta tabwa boda
    hotaege. Iyete gen hu logaisi ge mitoyao yake pageine tab i emwao.
  bus-bus: À wɛ́ɛ tã àgↄ̃ lɛ́dolɛ kɛ̀ bↄ̀ Luda Nini kiia vĩ bà kɛ̀ è a dↄkↄ̃a ũ.
  gub-BL: Tupàn Hekwe wiko pepy'a pe a'e. A'e rupi pepurapo wer Tupàn hemiapo putar
    haw rehe. Nezewe mehe pezemono'og pitài teko ài. Pepytu'u zo iapo re nehe. Ta'e
    pezemono'og Tupàn ikatu haw inuromo pe xe.
  imo-imo: Lino Kraistinga imbo talape tendekumu moromolo imboma konopu tendekuna
    pupili taka lipo molamili ningo konopu tendekuna pupili nimo Minimuni eno nombeya
    tepa ka topa ambolopili ningo molaio.
  boj-boj: Osib niŋgi nuŋgo Kristen was kalil naŋgi koba na are qujaitosib lawo na
    sqajqa siŋgilaoqniy. Kumbra di agi Qotei aqa Mondor na iga osorgeqnu.
  eng-DRA: Careful to keep the unity of the Spirit in the bond of peace.
  knf-knf: Namëbaan naliinŧan ţi bŧiinkar na pwo ţi ploolan pi *Uhaaş wi Naşibaţi
    ujaaŋ uwul.
  san-KHM: ប្រណយពន្ធនេន ចាត្មន ឯैក្យំ រក្ឞិតុំ យតធ្វំ។
  arn-NT: Rumel ayülemün tamün kiñewküleael, tati Lif Küme Püllü ñi kellun mew ka
    tamün dew elunieetewchi küme tüngün mew.
  zas-NT: Gol been naguiejn gusnuu gaquidi tijbzi con xyudar xSprijt Dios bén rabeꞌcdxe
    du luxdoo ree par yayajc ree tijbzi.
  ken-NT: Bɔ́ŋ ká bɛyǎ ɛkwak ndu bɛkɛm nɛchɛmɛ́mʉɛt ɛnɛn Ɛfóŋó Bɛdyɛrɛ ákʉ́ mǎmbɔŋ
    bɛfʉɛt ndǔ kpák anɛ ágwɔ̀t bhe nɛ batɨ̌ bǒ Kristo.
