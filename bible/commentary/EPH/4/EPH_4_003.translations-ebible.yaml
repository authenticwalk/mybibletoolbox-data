    pacífica entre si.
  gwi-NT: Ch'anky'aa Shroodiinyąą kheihłak nakhwiłtsąįį t'oonchy'aa, tsinehdan zhit
    nihłaa t'ahohchy'aa geenjit nakhwat'aii haa gwik'eegǫhdaii. Jyąhts'ą' gwik'iighai'
    ch'ihłak hohłyaa geenjit.
  gvn-gvn: Godungku nyungu Wawu yurranda yungan, nyunguwunbu bamanda. Nyunguwundu
    Wawubu yurranin jawun-jawun-bunganda. Yurra yala nyubunku bundandari, jawun-jawunku
    bundandari.
  nhy-NT: Xikchiwakan de xisetitokan san se ika itlapalewilis in Espíritu Santo. Iwan
    ijkón ankipiaskej yolosewilistle se iwan oksé.
  asm-FB: শান্তিৰ বন্ধনত থাকি আত্মাৰ ঐক্য ৰাখিবলৈ যত্নৱান হওক।
  okv-okv: Eto Ahihi Otohu ta peka na ungo ajeketo pundurari iriova avo ungota jo
    tapa na simba evujo.
  mxt-NT: Ndu̱cu ndo cuhva cha tyicuan ri cu ɨɨn ri ndo chihin tahan yo. Vatyi maa
    Tatyi Ii Nyoo tyinyeé chi yo, na coo vaha yo chihin tahan yo.
  tzo-NT: Yu'un jun no'ox nac'otic ti sventa ti Ch'ul Espíritue hech yu'un mu me xap'ev
    abaic. Tsotsuc me sc'opilal ti avo'ntonic ti mu xap'ev abaique.
  ind-AGS: Berusahalah untuk tetap bersatu dalam Roh melalui damai sejahtera yang
    mempersatukan kalian bersama.
  omw-omw: Nkyiara kuaikuvanto variate tiro, Kotira mwanraquravanto nkyi vara taaqau
    tairave. Mwianra rieqatama haunri ntainra vita variarorave tita kepukyaqama kye
    kuaaqi kyuqema varirara riemwaqi quata.
  yrb-yrb: Godinu Imumu Kotofuma ya durua utasuba imueta daba aika maika da imuawete
    uwara demurai siawete Danu wesarau ibeta enanari ibiawe.
  maa-NT: Tìnè‑là yijo‑nò nga titsa̱jnajtión‑ko̱o xinguio̱o koni s'ín jye tsibítsa̱jnajtín‑nò
    jè Ini̱ma̱ Tsjeè‑la̱ Nainá, mé‑ne nga 'nchán ki̱tsa̱jna‑nò.
  mcq-mcq: ꞌEne Godoni ꞌAvenijihi puꞌúmo ahuma hijuri ꞌunamijaho hami ꞌajohiꞌi matauviꞌiniji
    vevahame hiha.
  sus-A: وٌ شَ قٍ بِرِن نَبَ عَلَكٌ لَنيِ نَشَ كَنَ وٌ تَفِ، عَلَ شَشِلِ سّنِيّنشِ
    نَشَن قِشِ وٌ مَ بْحّسَ رَ.
  jpn-1965: 平和のきずなで結ばれて御霊の一致を熱心に保ちなさい。
  fra-SBL: vous appliquant à conserver l'unité de l'Esprit par le lien de la paix.
  yka-yka: Paggeˈesanun bi hinang inin supaya luwal kaˈam magsulut-sulut ne paˈin,
    peggeˈ pinagdambuwaˈ kaˈam weˈ Niyawa Tuhanin.
  mle-mle: God dikidi Mawul nyanaam mwugiy-didiyan mawul nak tibakikik. Aw gwur wagawa
    yawiy akwur, mawul nak tikuw nakamwiyib kwusida-takaan kwagwurkikik.
  shp-NTPO: Ja Diossen jakon Shinanman moa westíora shinanyabicho keská, mato imaa
    keyónaketiankaya, xabáshaman shinanyabores jakanwe.
  aom-aom: O God-are Aruꞌahohuro jemë ahoꞌo uehore gemuoho bojëmijaje ë uehoroho maꞌenoromo
    dë vövöbajoꞌe gemu bamoromo agane vaerovo gare.
  geb-geb: Fhe Bakɨmen Ŋina Ŋaar, ana ndava bavira ki tɨvar nza ndɨɨi. Maaŋ muuŋgiap,
    nde ndavi mbarav, nde khaŋ tɨgɨp, mba tɨva suirav havhargiri. Mba tɨv ana mpiin
    fara muuŋgiap nza kegim, nza wari tɨgap ki.
  bsj-bsj: Kom yi yim mwerka dorek mor yuwa tangbek kom morum mor fuwor neret.
  cak-cak: chi can ta nitij ik'ij chi iyuken-ivi' chuvi' uxlanen, richin quiri' xa
    jun ivánima jumul achel rubanon ri Lok'olaj Espíritu chive.
  chf-NT: Iranla que paq'uin ajniquetla tomp'e a c'ajalinla, ca' chich u yäc'benonla
    ni Ch'u'ul Pixan ajniconla. U ch'e' chich ajniconla tomp'e cä c'ajalinla jinq'uin
    ch'ijcab cä c'ajalinla.
  tlf-tlf: Kale God imi Sinik iyo tebe dong dogobe angge sok de imolin tap kela duup
    kiina tala ke aget maagup ke-silip kale, boyo fomtuup waafu-bom-bilipta o ageta
    ko.
  piu-2006: Kutjupa tjuṯakunyurra kalypa nyinanytjaku, Katutjaku kurrunpangku nintintjala
    kulira. Kurrunpa palurulanya nintilpayi kalypa nyinanytjaku.
  poh-NT: Jeꞌ woꞌ chic, chatik tak juꞌ richoporic acꞌux tak chi wihꞌic pan jenaj wach
    sukquil cꞌuxlis reꞌ rituna̱ꞌ wi̱ꞌ wach acꞌux tak i Lokꞌ laj Uxlabal. Reꞌreꞌ enarak
    tak wi reꞌ hat-tak na̱cꞌacharic tak pan sukquilal laj cꞌuxlis chaxilac tak.
  tue-tue: Ãñurõ niirecʉtijĩrã, Espíritu Santo tiiápuremena “sĩcãrõména niiãda” jĩĩ
    wãcũrucuya.
  bjp-bjp: Gamen rakrakai isi pose papte sinangun ti turim ae Tanwa Kalkaluu i ta
    ta u usuf gam, wara i kabet turim ta gam ini siaroh.
  xon-xon: Uwumbɔr Aafuur Nyaan aah kpaan nimi unibaan pu na, ni li pɔɔni nibaa man,
    ki li kpaan kimɔbaan, ki li beenin ye unibaan.
  tzo-ZNT: Yuꞌun scoꞌoltasoj xa ajolic ti Chꞌul Espíritue, yechꞌo un yechicoxuc me
    ti coꞌol ajolique.
  mpm-NT: Ti maa Espíritu Santo na kuncha ya jiin ra, ti nava siaꞌan na nduu ɨɨn nuu
    ini ra naa ra, ja na kunchuku vaꞌa kunchuku mani ra, ja ka yɨꞌɨ ra ndaꞌa Cristo.
    Ti siaꞌan siuku naa ra.
  ots-NT: Gui mbe̱nijʉ ja ncja grí mföxjʉ, cja̱ jin gui weguejʉ, como car Espíritu
    Santo xpá nziquijʉ guí göhtjojʉ pa xcú cuatijʉ car Cristo. Como hnaadi quer Tzi
    Jmu̱jʉ, nuya da hnaadi quer mfe̱nijʉ.
  hoy-hoy: अदिक मेल इन बंधन दा आत्मा अन्द एकता ईटोद यत्न माळी.
  amo-amo: Suing ille imon na iba suu vat inan iso ligawe nan nya nbolu Kutellẹ nin
    lisosin limang.
  pjt-pjt: Panya Kurunpa Miḻmiḻṯu nyuranya kurunpa kuṉpuṟa kanyini tjungu kutjuṯu
    nyinanytjaku. Kaya palulanguṟu kalypa nyinama rawa tjungu nyinanytjikitja.
  cwe-cwe: Iyoheni kwika goya kuilumba kwenu kokugaligwa na Muhe Yelile kwa kusondelela
    tindiwalo dodiwalumbilize hamwe.
  daa-NT: Ruwwin ta Buŋdi gaayaate, gi goyiy ar zi ka gem rakki iŋ botol ta aapiyer.
    Ampa-ak, zeeɗoŋ kuu goye iŋ aapiye ar gee kuuk zico rakki ɗo uŋji ka Buŋdi.
  mlp-mlp: Sa God ago Bugaw Dimunta anad dimunta negsa ne gigem amulikmo iyeq osiy.
    Osad ne giholtuw bulad zib alowab osgo adan muziniy. Muzinsa daq na bilaqne am
    nog ne giqirqurid ne mataw en amulikmo iyeq osiy.
  ape-C: Ipak douk Iruhin ananin Mishin nyenekep pasuhw atum urkum. Douk namudok aria
    ipak ta punek mour dodogowip atip um pugipesh ehudok aih um aparuh hur wosik um.
    Ehudok aih douk henekep pasuhw atum urkum.
  bgs-bgs: Ággár-ággár kó asta panayun kó tun ta kapasábbadé yu na tikud tun ta Ugis
    Espiritu, su inaggát kód na igpasábbadé ukit katô kasunayan.
  faa-faa: Re namina yia saperaka fasikia risikiakohoamo Ho Kotesamo re su himu hakásaraka
    risikiasimo ararerakanapo. Himu hakásaraka hemakapuramo isu suane isina hakāsa
    kikinaraka risikinapo. Maiya suamo yaiya ayiáka risikiakosakipoko paroaka wakapuaka
    rakiraka risikianie.
  kik-kik: Geriai na kĩyo nĩguo mũtũũrie ũrũmwe wa Roho, muohanĩtio na thayũ.
  cap-NT: Espíritu Santuz̈ cjen, tsjiiz̈tan tsjiiz̈tan zumanskatz waquizic̈ha. Jaziqui
    tsjii kuzzizpan cjee. Nuz̈quiz tirapan kuz tjaa.
  ksr-ksr: Uŋa Toroyanoŋ uugia meŋ kululuuŋ luaewaa kasanoŋ somoŋgoŋ mindiriŋ oŋomakeji,
    oŋo mono uusoomoŋgo ii batugianoŋ ewaatiwaajoŋ kaparaŋ koma nambu.
  eng-TNT: and that ye be dyliget to kepe the vnitie of the sprete in the bonde of
    peace
  sbs-sbs: Mupange mumuwolela kuvila hamwina muluhuho niku suminwa chenkozo.
  sue-sue: Ago wero Ozana nu bega tamuro nikare poti dara niro begara asi meni zasero
    dinu dubu daimata wewa, asi awa dawa kapai azu, zewai wero dia ina-wa inoise noiwo.
  fra-NCL: vous efforçant de conserver l’unité de l’esprit par le lien de la paix.
  bhg-bhg: God da Asisi mi béga itomane yai piedo eira, edo béga ami imomane dada
    edo eira. Awatedo itomane dada ari davebé itarate awa buro okain eite sima edo
    ewo.
  snn-NT: Riusu bainreba jubë ba'icua, si'acuani conjën, bojo güeseye ro'tajën ba'ijë'ën.
    Mësacua si'acua yua Riusu Espírituna te'e zi'inni ba'icua sëani, Riusubi ja'nca
    yëji.
  atb-NT: Haû Woi-nyí èq byî é myit hui hkyô lé, nguingón hkyô dông mai châng nyì
    râ matú, wó dut é í shikut nyì keq.
  cek-AK: Muithla ah poekhaih maeto amhong thai hanah tha pathok oh.
  bkd-bkd: Paniguruwi gayed sa pagsabuwa nuy pinaagi hu Balaan ha Ispiritu ta daw
    malinawen sa pagdapità nuy.
  ctu-76: Cha'an ti Ch'ujul bʌ i Ch'ujlel Dios mu' bʌ i cotyañetla, cha'lenla wersa
    la' wajñel ti jump'ej la' pusic'al cha'an ñʌch'ʌl añetla yic'ot la' pi'ʌlob.
  lac-NT: Mʌ' ja wirej, caj u toc p'eri'quintajechex u Taj'or u Pixam C'uj, rajen
    mʌ' a pacran jʌsiquex a bʌj ti' a wet acsʌ'orirex. Ca' a cʌnex mun jach no'j aro'
    soc mʌ' a jʌsiquex a bʌj.
  xla-xla: Epele dulu dla wua꞉ alila hapuloma dulu dla wua꞉tapo Soko tle hatlope depo
    ha꞉ha꞉lowedeme wua꞉ amkadulo mate woloma sadepo ha꞉ha꞉iya.
  xav-NT: Wamama hã ma tô Tipẽ'ẽzani na te te wama 're anharĩ, rowẽ na oto wasiré
    're wanomro mono da. Taha wa, ãne 're aihâimana u'âsi za'ra wa'aba mono da, te
    za 'râwi asina 're asõpré wa'aba mo.
  cuk-cuk: Bab-Dummad-Burbagi ulubgi-bogidikidgi be alamaknai imakmar, adi, na be
    danakwaa gudii gumalagar.
  tbf-tbf: Nga ta ngas vengeis nia por vangasie mi sinavei nia tsok pekouk i aron
    mi oiroir simi molu ian ta kuvu simi Moromoruo Tamat.
  uig-CYR: енақ-хатирҗәмликниң риштиси билән, Роһта болған бирликни тутушқа интилишиңларни
    өтүнимән.
  ikw-NT: Anụ gbalị ọ bịta ọzi n'otu ke Enine hite noowu n'udno n'esilawụru anụ.
  khs-khs: 'Kiwa kilipe kemi konomonose pama sita:pesepikitise Ho Napoyewi kiwa sopoke
    himu semetei sita:pesita: seselakeye. Himu semetei mataneseyewi niwa sopoke ninipe
    semetei hopola sitalakeye. Kiyawa ikila sopoke amo hetetimita: seli penanose tiya:sela:
    sita:latipa:.'
  dwr-ENT: ሂንቴና ኢቲፔ ጋ ቃቺያ ሳሮቴን፥ ጌሻ ኣያናይ ሂንቴንቶ ኢሚያ ኢቲፔቴ ናጋናው ሚኒቴ።
  pma-pma: Ninin Votut mumon kami mimai mivi vangi meatin tas tuai. Sakini, mihesak
    visi en sise vasi keil keke kami miheto vituai en tomat.
  atd-NT: Og-awoson to og-ayad-ayad kinow oyow kono ogkaatangan ka maroyow no pogdumaruma
