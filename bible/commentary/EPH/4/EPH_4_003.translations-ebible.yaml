    kêt ajamaxpẽr o ri axpẽn kôt apa. Nẽ tãm axpẽn nhĩpêx. Jao ajamakêtkati nẽ axàmnhĩx
    ri axpẽn kôt ri apa ho apa.
  ctp-NT: Kuꞌni wan tñan sikwa, loꞌo ngwañaꞌan tayaꞌ Tyiꞌi Ndiose ꞌwan, chaꞌ nchga
    tsan ska ti chaꞌ xuꞌwi tiye wan loꞌo nchga taꞌa ndiꞌin chaꞌ ꞌwan loꞌo Krixtu.
    Ngwañaꞌan ka suꞌwa chaꞌ ꞌwan loꞌo taꞌa wan, chaꞌ ka tyiꞌin suꞌwe ti wan loꞌo neꞌ.
  opm-opm: Got ohe Yahsup oh manap dasi gosham da gosapris paten ohe yah da napripatmur.
    Napriporhan ama da ohsi tit dawi hat patimur. Ama tit dawi hat pati da oh timbas
    hatiprarim kasip hat orhorwi marin paptepera daham marin orhorwi paptenmur.
  bvr-bvr: Burr-guya bubu-borrwa ana-goyburrpa nyiburr-yinmiya barra mu-nguy gu-ngardapa
    nyiburr-ni barra minypa nipa gu-ngardapa nyirr-nenga a-nirra Mern An-mawunga rrapa
    ana-goyburrpa minypa magaya nyiburr-nirra ana-gorrburrwa.
  wal-wal: Inttena issippe gatti qachchiya sarotettan, Geeshsha Ayyaanai intteyyo
    immiyo issippetettaa naaganau minnite.
  zad-NT: Espíritu Sántona' bene' ka yog'cho biyakcho toz, na' ḻi gon byen soalen
    ljwell-le wen kwenc̱he toshiizi gakcho toz.
  kmg-kmg: Erâ Mâro e wamare muczi qâzuc-ŋoparâ dâtâc-ŋopawec, i qâtâcnenšipiŋte ruc
    babac ehuc junšepieŋ.
  aso-aso: Idoꞌ neꞌmine igi mini Oꞌmosoꞌmi Sikalahuꞌ neꞌmo do hamoꞌ o-lengedavo hongu
    lo minaliꞌmi gesi minguꞌ nizangutiꞌ nene limi vami lutine di hamoꞌ igi aꞌmine
    monovoloꞌ nene amuzo mili eꞌmeti vi minilo.
  uli-uli: Ha yedamgel bo habe sew chog. Espritu Santus sa foru bo habe sew chog irel
    mala hasa mel luwul hopos.
  nin-NT: Imba si du inkindirr numa tsɨ imba ki na nkanka hen. Imba yo nggo Izhi Iwre
    yi zɨ imba bi. Imba su isisurr ni ikpa. Isu isisurr inggi yi nggo i ta zɨ imba
    bi.
  acu-NT: Tura Yuse Wakani atumi nintin engkemturmau asamtai, atumka mash iruntraram
    metek nintimsaram angkan pengker pujustaram.
  cak-WNT: Titija' c'a ik'ij chi can tibana' cuenta iwi' chi can ta junan iwech y
    man ta jun oyowal chicojol. Y can ya ta c'a ri Lok'olaj Espíritu ri nibano chi
    can ta junan iwech.
  ebk-ebk: Epapatiyu nan kafiaelanyu ay mangiturturuy as nan mun-us-usaanyu ay inchat
    nan Espiritu Santo babaen as nan munkekennappiaanyu.
  spa-PDDPT: Esfuércense por guardar la unidad del Espíritu con el cinturón de la
    paz.
  ruf-ruf: Mtende ka pfamdaha mghendelele kukindilisa umwenga iughalighwa na Ghumuhe
    Mwenzeluka kubitila tindiwalo ilimwikani hamwe.
  gun-gun: Penhea'ã pembovaipa e'ỹ aguã peteĩ rami Nhe'ẽ penemoingoa, jomeme pendekuai
    porã vy.
  agu-BL: Nin tan porer yi Espíritu Sant yi najlij scye'ju' chibne'u' puers tan jale'n
    yi tzatzin paz ẍchixo'lu'. Nin chijoye'u' puntil tan qui xite'n yi jun lok' iba'tz.
  isn-isn: Itumi ku kinyangulu kuuika u ung'wi nua ng'wau ngwelu mu kitungo nika ulyuuku.
  eng-PEV: Try hard to let God’s spirit keep you together as friends, without any
    trouble between you.
  ilo-ULB: Aramidenyo ti amin a kabaelanyo a mangpatalinyaed iti panagkaykaysa ti
    Espiritu gapu ta daytoy ti mangted ti kapia kadakayo.
  pir-NT: Sa yena Espíritu Santo yedohoye mehna quehnoano mehna ihcãno mehna ijiducuya
    mʉsa. Sa yena cahmequeno marieno ijinata mʉsa.
  anv-NT: Myɛge nnó débɛ meko ama ndɛre Mendoó Ukpea ɛpyɛ nnó ɛnyú décho mmyɛ
    ne atɛ débɛ né nesɔ.
  sab-NT: Ba Cristo gerua ganga Chube ba ulita gbu ule kwaitre alin nga suga no ole,
    gire nege ba mo ta gbadale toi no modige me kira bate modi, ba mo ta gbadale toi
    Chube Oña kirallaske diali.
  tmd-tmd: God Inöma ñɨgö pɨ nɨgiö paŋör nɨgmɨn, nɨgliu nöl gɨ mɨdöi akuyöbö, paŋ
    mag akwör rön tar mɨjnɨŋö, rön, rɨŋ duaŋ.
  acr-NNT: Ri Ruxlabꞌixel ri Dios xuꞌan xa jun che alaq y xukoj utzil chomal chiwach
    alaq; maya kꞌu alaq luwar kajach pa alaq.
  kpg-kpg: Hagamahi daahia hua beelaa di hagadaubuni dela e gowadu go di Hagataalunga
    mai i di aumaalia dela e hagabuni goodou gi di gowaa e dahi.
  taj-taj: एनीगदेदा परमेश्‍वरला आत्‍मासे गिक स्‍होजी भिबा ताम अन्‍छार भ्रबारी सदन
    भङ लउ।
  avt-avt: God Hɨmɨn Yaaik kenip yi mɨt yi yau han kiutɨp te yi wen han ekɨkrit eiyu
    han kiutɨp. Menmen im haiu mɨrɨakem hɨram mar ke waai mesenkek menmen hɨram menipai
    haiu mɨre niutɨp.
  cbk-cbk: Y hace con ansias el mas posible para guarda el unidad que ta dale el Espiritu
    Santo con el maga creyente. Ansina ay vivi ustedes con unidad y paz.
  uig-ARA: ئىناق-خاتىرجەملىكنىڭ رىشتىسى بىلەن، روھتا بولغان بىرلىكنى تۇتۇشقا ئىنتىلىشىڭلارنى
    ئۆتۈنىمەن.
  tuf-tuf: Sir Ajcan Cámuran Ey chihtá cuitar ba rahra rahra wahw̃uti owár ítuwi.
    Ba rahra rahra tan wan ítuwi.
  abx-abx: Himu'u-bi i sahimu-bi nga ga'i abungkag i pagpa'aradda-na si ka'am si Espirito
    nga sa'angkun-bi si pagbuwan-na kamurayaw si ka'am.
  mco-NT: Mɨɨd'adɨpy ajcxy mjot mhuinma'ñ tú'cɨy mɨɨd je Espíritu Santo ypubejtɨn
    jɨgɨx jëbɨ mdzɨnaaygɨxy jotcujc ca' ma tzip capxy.
  cpb-NT: Piñaashintsitaiyaawo pisaikai kameetha, tema iri Tasorenkantsi withaawakagaimiri.
  aon-aon: Ipak douk Iruhin ananin Mishin nyenekep pasuhw atum urkum. Douk namudok
    aria ipak ta punek mour dodogowip atip um pugipesh ehudok aih um aparuh hur wosik
    um. Ehudok aih douk henekep pasuhw atum urkum.
