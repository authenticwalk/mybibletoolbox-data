    imbulig to Gimukud to Magboboot kanta.
  tel-2017: '@see-verse:EPH.004.002'
  hat-BSA: nan rete dilijan pou konsève linite Lespri a, e nan lyen lapè.
  top-NT: Ni̱cxni tunuj túnu cataxtútit xlacata Espíritu Santo naca̱kskalhli̱ná̱n
    li̱pa̱xáu ca̱li̱tlá̱n nalatapa̱yá̱tit.
  msk-msk: Dadyawa yang batasan mo sang arag kamo tomotoo antak magilasak kamo na
    pyagabayaan nang Balaan na Espirito. Aw maynaan, way makaurang kamayo, kay yabay
