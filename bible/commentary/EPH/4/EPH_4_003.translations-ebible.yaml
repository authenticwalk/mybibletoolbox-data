  gux-gux: Yin paagi yiba ki kubi mi fuoma taanyenma yaama n tuugi leni mi yanduanma
    .
  kos-kos: Kowos in moniyuk in karingin inse sefanna su Ngun el asot nu suwos, ke
    misla se su kaprikowosi nu sie.
  ibo-ibo: Nọọnụ nʼudo nʼetiti onwe unu gbalịakwanụ ime ka ịdị nʼotu unu dịgide nʼime
    Mmụọ Nsọ.
  yml-yml: ꞌAnuꞌanunu ꞌAtumaina ꞌwainega ꞌomi tovetumagana ꞌami ꞌailaꞌa ꞌaitamogana,
    bega ꞌwa na vewavawava ma emiavo ꞌwa na veveiana nika yami nuanua ꞌaitamogana,
    ꞌwa da vo yami veiana i da ꞌitavimi.
  ory-ory: ଶାନ୍ତିରୂପ ବନ୍ଧନରେ ବାନ୍ଧି ହୋଇ ଆତ୍ମାଙ୍କ ଐକ୍ୟ ରକ୍ଷା କରିବା ନିମନ୍ତେ ଯତ୍ନବାନ
    ହୁଅ।
  bzj-bzj: Di Hoali Spirit di jain unu tugeda eena pees, soh unu fi chrai wid aal
    unu haat fi gree tugeda, soh dat unu kud aal ga pees wid wan anada.
  chk-chk: Oupwe fokun achocho le tümwünü ämi tipeeufengen lon ewe Ngünmifel ren ewe
    kinamwe mi rifengenikemi.
  ssd-ssd: Tukul Guwa mbolŋge tane wamdus ulendi minig. Tane maŋau ta pur ndakuwa
    ŋga wamdus mukuk maŋau minam tuku wamdus saŋgrinu palpe.
  acr-TNT: Ri Ruxlabixel ri Dios xuꞌan xa jun che alak y xucoj utzil chomal chiwach
    alak; maya cꞌu alak luwar cajach pa alak.
  rop-rop: Det Holi Spirit bin meigim wi wanbala pipul wen imbin joinimap wi en meigim
    wi jidan gudbalawei, en yumob garra adwek blanga meigim miselp jidan wanbala.
  mee-mee: Ngaka ella miau masi ba sana ngaka ngatakale otte ta i kalingpalange Kannu
    E Tupu pagiungakinungngana kamiau. Ngaka kuma minmina ka kumangng ngamiaungana
    ka bainga e nga momongkinung kala nga ragau pattoto. Bainga laeala ka tongana
    kena ma oalo ore samapitakinungu miau.
  dif-dif: Ja jigleri ngananau Jaolaia kulnuni ngamalkala murlaia karanali.
  gam-gam: God Murble ye i taimane wori mor mal ge, ye yembe ye una boll kumbene taimane
    yendaka arngan yenda moye.
  nou-nou: Edo God da Asisi Ewamei be mi ingoda jo jamo jamo ari itiri ingo embo da
    edo kotari da ave. Edo awodo awa atadi ewo.
  mqb-NT: Rəzlen anan à nga wa, anga aday ajapay ana Apasay a Mbərom sə varak uko
    ata â nes bay. Zay â tərak ikwen liɓer sə japay kwanay awan.
  ape-B: Ipak douk God ananin Michin anyenekepu pasuh atin tinytin. Douk namudak ali
    ipak imas punek moul dodogowipu atipamu pugipech enyudak pasin umu apaluh hlulu
    kalbamu. Enyudak pasin douk nyenekepu pasuh atin tinytin.
  grc-F35: σπουδάζοντες τηρεῖν τὴν ἑνότητα τοῦ Πνεύματος ἐν τῷ συνδέσμῳ τῆς εἰρήνης.
  cav-NT: Arepa ecuanaja bape bape inime tupu aniya ama bucha, Yusuja Espiritura ecuana
    cuare pidya camadya amereya. Necacasaticue Espiritura tsahuatsu yuhua cama ani
    ishu. Jadya juatsu micuana jida eje bucha tsehue ama aniya peya cuana tsehue cahuaitima.
  kgp-NT: Topẽ kuprĩg vỹ tỹ ũn pir nĩ, kỹ tóg ãjag mỹ vẽnh jykre pir nĩm tĩ. Vãsãn
    nĩ, ãjag tỹ vẽnh jykre pir ẽn hã han jé, ãjag tỹ krĩ kuprã nỹtĩn jé.
  bvd-bvd: Molu rao ngangata 'ana sua diana lae sulia na tiidooa laa ne Anoedoo Abu
    nia falea sui naa fuamolu nee, ne adea molu ka too kwaimani 'ana aroaroe.
  ukr-1871: стараючись держати єдиненнє духа в мирному союзї.
  apz-apz: Anɨtuye Towahuno Wopɨngo sohwo kako sɨmeho afa inyo yahino nejapmmentiso
    soꞌno nakwo mtitofo angaꞌnohino paꞌnyo impe hopa nto monakiloꞌmokumaho. Oseso
    oso sɨmeho afa inyo yahino neꞌno mjimɨkuno.
  eng-AOI: God has brought us together by his Spirit to make us friends. So you should
    really want to stay together, to love and help each other in peace.
  yon-yon: Kukuu kiwaan korem yaambed ambangkibka yewenub kere ibmo dobiri kumbed
    mimo kere doberem andi ye inamen Kingkin Karadmombed kondimaan kuu awine kande
    dobirime.
  poi-NT: Wadayt́aamɨ caso iga iniit́t́ámiñ tu̱mt́i jɨ̱xi con jém tantɨ̱wɨtam porque
    Dios iA̱nama tayo̱xpátpa. Odoy táŋa̱támiñ porque tatu̱mt́it́am.
  wuv-wuv: A'a minaa ei faufau hamu'ou, hamonei panarofawe'ia fei hupi'iaa fei Spiriti
    wagii fei maumau gutafarawania.
  quf-NT: Chaymi chaynu Santu Ispiritu yanapashutinllapaqa, kawsayarllaqa ukla yupayna
    maydiyapis llakipanakur ima shumaqta kawsayta kamayllapa.
  yuw-yuw: Kunkun Yaruho wömai irot tungu idithon kiap nimongitac. Kiap worocho wömai
    yiho nucno kaniun tongga ima simbang itac. Worocha son youp morö tongga bonip
    soni irot gucguc kiap sogit koing tongitnung.
  hus-NT-1971: C’al in tolmixtal an Espíritu Santo ca lej luba’chic abal quit ets’ey
    c’uajiy juncucuthchic, cum jats jaja’ ax ti ts’ot’c’óxlinchalchic a ichich.
  med-med: Muⱡnga Wingti ei ndi, enim nga moⱡpa kundi orunga nimba kʉn, enim etpa
