    Dula-dꞌalen tao hei dadꞌi esa ena.
  msy-msy: Godɨn Duam e gamima e navir amɨrɨzim iti. Egha tuavir kamɨn arazir navir
    vamɨran ikiamim e ganɨngi. Ezɨ arazir kam benimɨn mɨn e ikegha gavgavizɨ e ikɨzir
    vamɨran iti. Kamaghɨn amizɨ ia arazir kam an suiragh gavgafigh.
  agg-agg: Ŋga Yifiafɨ Aboedɨ ai dɨboado-mareamuna asu sɨhɨrɨ hohoanɨmo mamɨ süŋgufeihü
    wudɨ-wudɨfe-mbohünda wofɨ nɨnɨnɨ-moatükunɨ mamambere hühareandɨ nou. Ŋga se mamɨ
    yahurai hohoanɨmo-anɨmbo tɨŋɨrɨfondeihɨ süŋgundɨhindɨ.
  ptp-ptp: Môp malehe wê Myakɨlôhô Ngɨbua vông ge kɨsuu il lec dɨ vông il le nôn tibed.
    Mêgem xam vông yuac xêkɨzêc dɨ hôm môp malehe xôn pɨlihi ên i ngɨdu xam xôn.
  nak-nak: Oio te La Kalulu La Marokala, amuto isa moli, me alele amuto ge vagari
    veia la merera isasa umala ge barautu lua lou amutou, eala moli amuto ge isa moli,
    la tia mutou oilo ge malilo tataho.
  lbb-lbb: Mulo takai ka ana keskes ning a Talngan Tabu ka saran tari ta mulo, anasa
    i dot taum mulo ana molmol. Mulor rakrakai sur mulor tong akes anumulo a keskes.
  kan-2017: ಸಮಾಧಾನವೆಂಬ ಬಂಧನದಿಂದ ಕಟ್ಟಲ್ಪಟ್ಟವರಾಗಿದ್ದು ಪವಿತ್ರಾತ್ಮನಿಂದುಂಟಾಗುವ ಐಕ್ಯವನ್ನು
    ಕಾಪಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಆಸಕ್ತರಾಗಿರಿ.
  cso-NT: Cun³quionh³ hi³ má²nio² jáun² tie³ ja¹ quián¹³ bí¹ náh², má²hniáuh³² jmúh¹³
