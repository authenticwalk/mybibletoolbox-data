    piquemavacaajiaca. Cotanquitsiquea pincoguitempani pinquejejianaquempa imaica.
  bnp-bnp: Mu toni a bulune mua ni pesi taku na Hanu Kiripiripi. Mu made na nivalemu,
    bara mu manga a viri ala taku kunana.
  apn-NT: Ra Tĩrtũm Karõ kot mẽ pahkarõ mã gjêx par jakamã te mẽ pahte ixkre tipxi
