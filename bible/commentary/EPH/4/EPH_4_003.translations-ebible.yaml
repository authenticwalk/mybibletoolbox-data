verse: EPH.004.003
translations:
  kpx-kpx: Munanae Tumuu la malevege la ata igae holiale kemo negolahai molehi igaetolahai
    ue dua vageve.
  okv-H: Eto Ahihi Otohu ta peka na ungo ajeketo pundurari iragova avo ungota jo tapa
    na simba evujo.
  tbo-tbo: Ma ona wileta kadidili po Alugo Woiyawa ina wiemotemi ma a nugodumolagei
    ina boinimi.
  mal-C: സമാധാനത്താൽ ബന്ധിക്കപ്പെട്ടവരായി ആത്മാവിലുള്ള ഐക്യം നിലനിർത്താൻ ഉത്സുകരാകുക.
  grc-SR: σπουδάζοντες τηρεῖν τὴν ἑνότητα τοῦ πνεύματος ἐν τῷ συνδέσμῳ τῆς εἰρήνης.
  bgc-bgc: इसा करण की भरपूर कोशिश करो, के थम रळ-मिलकै रह सकों, क्यूँके परमेसवर की
    आत्मा के जरिये थम एक ए होण खात्तर बुलाए गये सों।
  khz-khz: Ita Veaga Palaguna na egapi-koukourato, pe takwapunato, maino walona na
    ereko-kourato, pe maino ai tataluna. Gaura pakurai takwapunato e maino ai talaluna
    magulina ea pio kwalimu, pe pio gapi-gaugaua.
  deu-TKW: 'bestrebt die Einheit des Geistes zu bewahren durch das Band des Friedens:'
  zsr-NT: Gul‑güíꞌ ládxiꞌliꞌ gácteczliꞌ tuz ca naꞌ chnunëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy,
    gunliꞌ cni lu yöl‑laꞌ rböz dxíꞌadauꞌ queëliꞌ le rutság lbiꞌiliꞌ.
  lin-lin: bosalaka makasi mpo na kobatela bomoko ya Molimo na nzela ya kimia oyo
    esangisi bino.
  hns-NT: Pawietr Aatma hamlogke ek djaatie banaais hai. Ohie se kausies kar okar
    sjaantie ke dwaara miel-djoelke rahe ke.
  noa-E: Ẽwandam Akharagta idëu pãach khĩirjug ãba apiju ẽkhabat, ich mag khõinaa
    wënʉrrʉmua.
  eng-EMTV: being diligent to keep the unity of the Spirit in the bond of peace.
  mib-NT: Te na cóndɨhvɨ̄ ni rō coyūcu mánī ɨnuú ró, sáha máá Espíritu nuū véji jnūhun
    manī ni.
  lif-NT2: वेॽहाॽनु सनारुङ्‌ङो वये़म्‍मे़ॽआङ् सेसेमाङ्‌लाम् के़दाःबा थिक्‍हुप्‍पो
    वाॽमा साॽरिक् कोःत्ते़म्‍मे़ॽओ॥ सेसेमाङ्‌लाम् के़दाःबा थिक्‍हुप्‍पो वाॽमा फाॽआङ्
    काक् परिक्‍ले़ तम्‍सिन् चोगे़म्‍मे़ॽर सनारुङ्‌ङो वये़म्‍मे़ॽओ॥
  xnj-xnj: Mkita chemwihoto kuvika umonga weuletiwi na Mpungu kwa njila ya uteke yeyikuvavika
    pamonga.
  mmx-mmx: La mina lolos kusu mina tu buru mi legesa doxoma at Loroonan Kaala, la
    lorooro atnimi nat kis atnaasan mi limila.
  cbr-NT: Nucën Papa Diosan Bëru Ñunshin Upitan 'aquincëx camina bëtsin sináncësaribi
    oquin sinani achúshi sinánsa 'aish, ëníma bëtsibë bëtsibë nuibananti 'ain. Usai
    'iti sinani camina usaíbi 'iti 'ain.
  tee-NT: Slivasalh ixlhichux mi'alhunut'an anavit'it talacmask'at'in ta yu laich
    va ch'anxtamch ap'ulalhip'it'it chai jantu alaclasat'it. Ju chunch vasalh va lakatamch
    a'una'it'it la'ixtachaput ju Spiritu Santu.
  eng-LSV: being diligent to keep the unity of the Spirit in the bond of peace;
  cak-NT: Titija' ik'ij chi siempre junan ta iwech y man jun ta ayowal chi'icojol,
    roma can ja ri Espíritu Santo nibano chiwe chi junan iwech.
  pah-NT: Tupana'ga ra'uva pe pojykai pendeaporog̃ita mbojo'java pe monhoarõheteavo.
    Nane'ymi ti pejirokwa pejogwerekokatuavo a'ero inog̃atuavo pejopy'a penhimonha'ngae'yma
    pejogwehe. A'ea ti pepota hete. Nahã ti pendeaporog̃ita ndojirojijyi imbojoyvyre'yma
    ojogwehe nehẽ. A'ea nhaporemo ji ehetei pe me.
  sja-NT: Mãgá chik'inia p'anapataadak'ãri, Tachi Ak'õre Jaurepa parã k'ãiwee p'anapiit'ee,
    wãara araa p'anapataadamerã awaraa ijãapataarã ome. Mapa ne-inaa jõma pia oodaipia
    bɨ mãga p'anapataadamerã.
  xed-xed: Sulkum nda ghuɓa ta guyaghunata, ŋavawaŋa ka nzakwa kuni ta nzaku nda zɗaku,
    kada nzakwa kuni ka gwal nda guya ghəŋa taŋ.
  mks-NT: Xíní ñúhú ndinducú ndo̱ in ná nduu ndó jáchi̱ chíndeé ínima̱ yi̱i̱ Ndióxi̱
    ndo̱hó caja ndó ña̱. Ta coto a̱ ndácahnda táhan ndó já ná coo va̱ha ini xi̱hi̱n
    táhan ndó.
  gfk-S: Mu na manga walar be mu na palim hadades no numu tintalen na tuntunur tikai
    ing mu hatur kawase ie mekaia tano Halhaaliena Tanuo. Ma mu na tur tikai hobi
    hohaam? Mu na kis ma ra malum ta mu harbasie, ikino malum nong i hiis pakur mu
    be mu na kapawena mon.
  bmu-bmu: Uŋa Töröŋan uruŋini qezaköba luaigö kösönöŋ jöhöba mindirim eŋgimakzawi,
    iŋini mönö uru jöhöjöhö mi sutŋine ahömapköra kapaŋ köla kinme.
  dgz-dgz: Imuya potaya gapan ta ta kakayat God Guewa den wa enat taiwanian. Ame gapan
    nonup potayap di wande aiwandan.
  eng-GNV: Endeuouring to keepe the vnitie of the Spirit in the bond of peace.
  zaa-NT: Liguni duel·la' ccá ttùba la' rulábalatsi' qui' le, porqui'ni Espíritu Santo
    nna dúe lo losto' le, acca liguni nu rú'ulatsi'e para qui'ni gata' la'ỹeni entre
    lebi'į.
  eng-WEBSTER: Endeavoring to keep the unity of the Spirit in the bond of peace.
  guh-guh: Pajamatabëcuenesaëmëre tsavanapae najamatabëcuenejëpaeya panejinavanapaenexa.
    Bajaraxua yabara Diosojavabelia panatovajëtabiabare papecayavenonaenexa Espíritu
    Santo. Nexata nabarajamatabëcuenexanepanaeya pajinavanapaename.
  bon-bon: Acejiyame me Seemo te icärininuge poode. Peei poode te jiwenininuge yepä
    äbitame, siige weene kokre äbitipeye yepä lenajame.
  nhw-BL: Ica itlapalehuil Itonal Toteco xijchihuaca campica anquipiyase san se amotlalnamiquilis.
    Huan quej nopa anquipiyase tlasehuilistli.
  swh-ONEN: Jitahidini kudumisha umoja wa Roho katika kifungo cha amani.
  wbi-wbi: Mulolelanilaghe ni ngufu kulolela uvumo vwa Mhepo muvukungua uvwa lutengano.
  bba-bba: I hɑniɑ koowo i n kɑ nɔɔ tiɑ sɑ̃ɑ ye yɑ wee Hunde Dɛɛron min di kpɑ i n
    ɡbinnɛ bɔri yɛndu sɔɔ.
  eng-KJVCPB: endeavouring to keep the unity of the Spirit in the bond of peace.
  kgk-NT: Penhangareko porã pendéjehe peteĩxa peiko hagwã onhondive. Nhe'ẽ Marangatu
    tee va'e pene mbo'eha-rami peiko hagwã pende joja porãve rãve hagwã.
  waj-waj: Mmannasa Yoketaivoono ngii tasipama varikiai ngia mmuaa ausa mmuaa tinnivai
    varada yoketaama variaavai. Ngia itaama ausa nuufaivaa tasipama varida mmuaa ausa
    mmuaa tinnivai varaa aataruuvaara yaata utida mmannammanna iikiatee.
  cpy-cpy: Piñaashintsi-yitee-yaawo piyaata-kaero pijeeki kameetha, tema riitaki Ishire
    tajorentsi owithaha-wakae-yiteemiri.
  mpx-mpx: Yayaluwa Bwabwalena i pamibubun-agila, ge mibubun o i tubwela ta tabwa
    boda maisena. Inoke nuku logasisi ge mipamaisena o paganina bahi ni momowasi.
  wbp-wbp: Kaatu-kurlangu Pirlirrparlu-nyarra rarralypa-manu yungunkulu jintangka
    nyina jarnku-karlirr-nyinanja-wangu. Kuja-jangka, yirriyirrili nyinaya yungunkulu
    jintangka nyina turnu.
  luo-luo: Temuru duto munyalo mondo urit achiel mar Roho ka usiko e kwe moriwou kaachiel.
  nhe-NT: Ica itlapalehuil Itonal Toteco, xijchihuaca campeca inquipiyase san se imotlalnamiquilis.
    Huan quej nopa inquipiyase tlasehuilistli.
  aii-aii: ܚܲܦܛܘܼܢ ܕܢܵܛܪܝܼܬܘܿܢ ܚܕܵܢܵܝܘܼܬܵ‌ܐ ܕܪܘܼܚܵܐ ܒܐܸܣܘܼܪܵܐ ܕܫܠܵܡܵܐ.
  esk-NT: Pisuqtilaapsiktun atausriŋŋuumaaġitchi Ipqitchuakun Irrutchikun ilaanunkii
    atausriŋŋuqtittusri qiñuiññakun.
  msb-msb: Talinguhaon man niyo na magpadayon sa pag-urusad na ginahatag san Espirito
    Santo paagi san kalinaw na nagabiyo sa iyo,
  cpa-NT: Jmi²dsí² quiah¹² Diú¹³ ca¹jmo¹ hi² tiogh³ hniah¹² tei³ cøng² jǿg³. Hi² jøng²
    jmóh³ hniah¹² hi² cøng² hi² tiogh³ hniah¹² lah¹jøng².
  dso-dso: ଜନ୍‌ଟା କି ଗଟେକ୍‌ ମନ୍‍ ଅଇକରି ର‍ଇବାକେ ସୁକଲ୍‌ଆତ୍‌ମା ଆମ୍‌କେ ବାନ୍ଦିଆଚେ, ସେନ୍ତାରି
    ସାନ୍ତି ଅଇକରି ରୁଆ ।
  meu-meu: Lauma ena lalo-tamona ba kahua tao, maino ena iḡui ai.
  yva-NT: Anawayo Vambunine mo wasanugan wabe intabove, weti syare wasaumano wasai
    vambinibe indamu wabe intabove tutir.
  dgc-dgc: Pagpilitan moy a patibayén i kapisanan moy a niatéd dikam na Espiritu,
    sakay négsuyuan kam.
  zpm-NT: Wenle na ndxie to niina, ni Espíritu Sant nac meṉ ne gacnieṉ to; zeeṉa tibaque
    squi tipse gac to.
  hix-NT: Àsok tawro hana. Noro rye me oytxownà hamà, Khoryenkom yokato. Àro ke, towahke
    roro ehtxoko, othoko, noro rye me oyosonyhotho menye.
  sim-sim: Avui Wasilaka Masikome orhin angop jirin or hashihindak ji waphimbijihi
    wavu namtaskop nakrem jimu sinduwa. Uwa osik ji funtlehavantlehe erem er ji liyaka.
  npi-ULB: आत्माको एकतालाई शान्तिको बन्धनमा राख्‍नलाई उत्कृष्‍ट तरिकाले प्रयत्‍न गर
    ।
  cgc-cgc: daw gaisyaay ta nakem tenged paryas nang na Dyos Ispiritu Santo na naan
    ki kyo. Tingwaen nyo na magpadayon inyo an na pag-isyaay paagi ta malineng na
    pagdumaay.
  tim-tim: Akmâ Anutugât Heakŋande menduguyegep are hâre akbopgât yaiwâk damungom
    tân agumbiâ biwiyeŋe konok akto manbei.
  yor-yor: Kí ẹ sì máa làkàkà láti pa ìṣọ̀kan Ẹ̀mí mọ́ ni ìdàpọ̀ àlàáfíà.
  wos-wos: Godna Hamwinya yikafre mawuli hwendéka nani natafa mawuli héraata re. Wungi
    renjoka mawuli yata guni hambuk jémba yatanguni. Guni Krais Jisasna hundika xékékwa
    nak du takwa wali natafa mawuli héraata jémba renjoka, guni hambuk jémba yatanguni.
  emp-NTPO: Jũma od̶adua ãbaa necai b̶ead̶i carea. Mãwã Ãcõrẽ Jaureba bãrã ãbaa bia
    b̶ʌd̶ara ãrĩnaẽ́a.
  eng-F35: taking pains to keep the unity of the Spirit in the bond of the peace.
  ind-ind: Kita sudah dipersatukan dan hidup bersama-sama dengan damai karena kita
    semua sudah menerima Roh Kudus. Oleh karena itu teruslah berusaha memelihara kesatuan
    itu.
  pes-OPCB: تمام سعی خود را بکنید تا با استفاده از صلح و صفا که شما را به یکدیگر پیوند
    می‌دهد، آن اتحادی را که روح خدا عطا می‌کند، حفظ کنید.
  mpt-mpt: Gode Hobe ib bobol temo makob anamin kukubo omye biota ibo ayam bliobe.
    E inabenebio kesoa ibo sbal maniba kukub olo wafueine! Ibo ib sinwalo ilib bobol
    tem funino wafu nin kukubo mo wafu nimibe!
  ssx-ssx: Mo hande Sipitidima꞉ homeke tupa꞉ halemeeki wala꞉la꞉ ekita꞉ hoeyaapa꞉na꞉
    ika꞉ kone a꞉nda꞉ pelia hata꞉ handeteke hapa꞉peke.
  mkl-mkl: I ce kookɑɑi i yɑ mu ɑnu ɑkɑ̃ iyi Hundei Ilɑɑɔ̃ wɑ mu nŋɛ nɑ sɑɑbui lɑɑkɑi
    ku sũ iyi í tɔtɔɔ ŋɛ.
  gaq-gaq: ପବିତ୍ର ଆତ୍ମାନେ ସାଇଜରେ ସାନ୍ତିରେ ବାସାନେ ବାନ୍‍ ପେ ବିତ୍‍ରେବାନ୍‍ ଆଣ୍ଡିନେ ଏକତା
    ଲେଃକେ ଆମେକେ ଜିବନ୍‍ ବିଚେ ନିମାଣ୍ଡା ବପା ।
  gof-RNT: Sarotethan qashettidi Ayyaanay immiya issifetethaa naaganaw minnite.
  unx-unx: ପାବିତାର୍‌ ଆତ୍ମାରାଃ ଦେଙ୍ଗାତେ ଜୀଉସୁକୁରେ ତାଇନଃ ନାଗେନ୍ତେ ଆପେ ଥାଲାରେ ତାଇନାକାନ୍‌
    ମେନେସାରେୟାଃ ତନଲ୍‌କେ ଜୀଉଜାତାନ୍‌ ଦହକାପେ ।
  gah-gah: Itó hulúmini nagalatunú múnaheleketamóma neve. Nenemú ámina nagá hukikataze,
    eza gizapa otiko eza gizapa otiko iki Sikalahulímo lekelémo hamó ikú nene minalo.
  lcm-lcm: Mi atokngai amadot si kami sikei palau si Malanganto, na marip ka got akuvul
    imi.
  aer-aer: Utnenge Ngkarte-kenhele arrenhantherrenhe anyentelhe-ileke arrantherre
    irrkwerrentye anyente-arteke akwete anetyenhenge nhenge aparlpe-aparlpe-irreketye.
    Alakenhe anteme arrantherre mwantye-mwantye anerrirretyeke apurte akwete ingkirreke.
  qvc-NT: Dyuspa Santu Ispiritun qamkunata yanapashuptinqar, tukuy diya suq yuyayniyuqlla
    kayllapa. Atishqaykikaman yumbaywan shumaqta kawsayllapa.
  tgl-ULB: Pagsikapan ninyong manatili ang pagkakaisa sa Espiritu sa bigkis ng kapayapaan.
  cbs-NT: Ja Yushin Pepatun matu dasi waiwen taea unanuma jiwei ikunwain dasibibube
    putanameama jaskas jiwekubainkanwen.
  xtm-NTPP: Vaa sukan sa'a maa Xtumani Ndios ma ja jin koo mani o ma, te jín ko ndi
    ini o ja jin ketna'a ini ndaka o.
  nnq-nnq: Nkachanange kugoya kulondana kwinu okuletigwa nu Uhuke jwa Nnoongo kundela
    ja tengela ejijimmeka mme pamwe.
  bao-NT: Añuro niirique, niipetirãpʉre jĩcã majare biro nii earicaro ca tiirije Añuri
    Yeri cʉ̃ ca tiirijere, to birora tiicõa niiña.
  san-ORI: ପ୍ରଣଯବନ୍ଧନେନ ଚାତ୍ମନ ଏैକ୍ୟଂ ରକ୍ଷିତୁଂ ଯତଧ୍ୱଂ|
  huv-NT: Netam meyamban nguineay mejlüyiün nóiquian, cos Nangaj Espíritu ocueaj Teat
    Dios andiüm mambeol icon mejiüran monajneaj.
  otn-NT: Da̱ mäx'a̱hʉ ra̱ Espíritu Santo ngue da̱ 'yøt'e ngue xøgue n'na hya̱tho
    gui̱ mma̱mhmʉ. Da̱mi̱ ja ndu̱mmʉi ngue hi̱nja̱m'mø gui̱ nju̱nthʉ.
  nop-nop: Tiŋa Uŋgoniŋ Munabuli adi kulema diniŋ tawadi hehikiula hehi-ibiguk doktiŋa
    hidi gigineeŋ welekubugoŋ tiŋa hatiyaneeŋ.
  obo-NT: Noonokkali row nod ponayun kos koniyun kodposokaddoy no id boggoy to Uhis
    no Ispiritu ukit to moppiyon koroniyan dow.
  cak-ENT: Tikatija' c'a kak'ij chi jumul junan ta kavüch y man ta jun oyoval chikacojol.
    Y ja ri Lok'olüj Espíritu ri nbanun que junan kavüch.
  lif-NT: ᤘᤣ᤹ᤜᤠ᤹ᤏᤢ ᤛᤏᤠᤖᤢᤱᤅᤥ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤁᤧᤍᤠ᤺ᤒᤠ ᤌᤡᤰᤜᤢᤵᤐᤥ ᤘᤠ᤹ᤔᤠ ᤛᤠ᤹ᤖᤡᤰ ᤁᤥ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
    ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤁᤧᤍᤠ᤺ᤒᤠ ᤌᤡᤰᤜᤢᤵᤐᤥ ᤘᤠ᤹ᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤁᤠᤰ ᤐᤖᤡᤰᤗᤧ ᤋᤶᤛᤡᤴ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤖ ᤛᤏᤠᤖᤢᤱᤅᤥ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cundihvī inī nū jā cundeē mānī inuú nú, sāhá maá Espíritu Santo nūū váji
    tūhun mānī inī.
  san-TIB: པྲཎཡབནྡྷནེན ཙཱཏྨན ཨེैཀྱཾ རཀྵིཏུཾ ཡཏདྷྭཾ།
  qve-NT: Hinaspapas qankunaqa procuraychisyá hawkalla, hinallataq huk sonqolla kawsayta,
    saynapi Santo Espiritupa yanapayninwan huk sonqolla kasqaykichista ama chinkachinaykichispaq.
  pao-NT: Tamme sakwa sumusoo maneka. Tamme sakwa no'yoona ka Te Naa Besa Pooha nakabetseapunne.
    Oosoo no'oko nanakwa'nesoo tusooyugwe te mayugwekese, tamme besa nanamatoo sokwamakwu.
  cbu-NT: Saanpatatis Isuschichpatatis chinamamari ksarintspa ayamtaatiya. Minumari
    mangooz chinangtsa. Apanllimun Wani minampazis ashirus mapiyashtis taangtsa.
  usa-usa: keráwáqá kaayoné-yátááqá anónna-anonna yiméra mórabi Áánûqtuni Aokaq-Áágóní
    aménáápáqá paá máero.
  soy-soy: Ani riŋmɔ́ɔ́pú ɑni rinɔ́ɔ risɛ kɛ Nfɑ́ɑsɔnɛ nn nɔ́ n hɛ m múílɛ̃. Nfɑ́ɑsɔnɛ
    mɛɛ Uléécɑɑ-i n léeri yɛ́ tíyɛsɛ ɑni nɔ́nnɛ́nɛ́í m pɛ́nɛlɛ̃, nkíŋniŋɛ nn
    nɔ́kɛnɛ́cɔpɛ we.
  hui-hui: Mo palia holeneme tí mo bimaga ho helaga ngagoni. Mo palia holene ogonime
    mini mbiraore holene Ngode Datagaliwabe Dinini ibugua ngiaganego bayuwa yania
    ho halimu.
