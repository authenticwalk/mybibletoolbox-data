  ena-ena: Asɨ dɨ Amɨŋ agaŋ nukeŋ lɨdaci alaŋ hulaŋ iamɨgali limu hɨhɨle hula hɨji
    humɨgaŋ pam hɨnidamɨli aludɨ humɨgaŋ agɨlaŋ simɨ hɨniavɨlalɨ uami. Hameŋ agaŋ
    nɨbu lɨmɨn me aludɨ haha hubɨhahɨdaci alaŋ pabiŋ laci hɨnilalu uami. Hameŋ sadaŋ
    namɨlaŋ hɨji huaci hameŋ agadɨ viben aba sɨhɨvia sɨbaŋ sibɨla vivi vɨsɨvasi igu
    igu hɨnihalaŋ uami.
  tgo-tgo: Kaiwae Nyao Boboma i tubweŋga hu yaku na regha. Na gharemalɨlɨ yakuyakuniyeko
    iyako thava ne iko weŋga. Iyemaeŋge hu rovurɨgheghe na hu yaku na regha.
  yap-yap: Mu athamgiliyed ngu’um pired ni gimed ta’ab girdi’ ni fare Kan Nthothup
    e ke pi’ ngomed u daken fare gapas ni ir e ke m’agmed nga ta’bang.
  mop-NT: Jumbelaque'ex ta bajil ti tane'ex a tz'ocsic u Püsüc'al a Dioso. Jetz'a'anaque'ex
    a wool ta bajile'ex.
  tet-tet: Ita harui aan makaꞌas nebee moris dame malu, tan Kmalar Lulik kesi libur
    ita tiꞌan.
  hlt-MCSB: Rhoepnah kah pinyennah dongah Mueihla kah kodoknah te khoem ham haam uh
    lah.
  xtd-NT: Jun ini koio‑n xa ma jantnaꞌa tnuꞌu‑n na kuaꞌa maxku dandoo tnaꞌa‑n. Xaxeꞌe
    xa ñuꞌu ñaꞌa Espíritu Ianyuux ndixi xiꞌin xaxeꞌe xa mani xtuu‑n, ndaku koio‑n
    xa ma jantnaꞌa tnuꞌu‑n.
  mdy-ETH: ኮሹሞና ናንጊ ናንጊ ዓያኖ ጌኤዦ ዛሎና ጴዻ ፔቱሞ ናንጎ ዶዲ ካፑዋቴ።
  spl-spl: Sâp yiwereŋe yuâmâ biwiyeŋaŋe kepeiakmâ konohâk otmu mansai. Yawuâk torokatmâ
    manne sâmâmâ tihit oraŋgim biwi sânduhân mannomaihât naŋgan.
  usp-NT: Cowirsaj awanmak pire tiniq'uib' awchak jwi'l Lok'laj Jsantil Kakaj Dios
    y jwi'l wi'chak utzil laj awanmak.
  zav-NT: Babeyon Spirit c̱he Diozən' yic̱hɉla'ažda'olen' tozə. Na' chatə'əyoida'
    le'e ḻeso binḻo tole yetole par nic̱h sotezə sole gaquə yic̱hɉla'ažda'olen' tozə.
  sgz-sgz: Tanián a Pilpil a tari moloh, má moloh er a kabat tiklikna gam má gamá
    kesá kepwen mát sár. Má ngorer gama rakrakai suri kebeptai kepwen mát er gamák
    ekesi kis ngorer sang.
  kek-NT: Junajak chic e̱ru xban li Santil Musik'ej. Jo'can nak q'uehomak e̱ch'o̱l
    chi cua̱nc sa' usilal chi ribil e̱rib re nak chexcua̱nk chi junaj e̱ru.
  blz-NT: Pari-pari a tutuo'muu alia poosinsala', kada' kasangadaanmuu men ia sidakon
    Alusna Alaata'ala sinampang isian.
  poe-NT: Méxra̱ jína chrókꞌuejokoará kíchuárá kíxin chrókjuinki̱tsa Ncha̱kuen Dios
    kjuaxróxin chrókꞌuejorá la ko jnkoko̱á chrókjuenka̱yáxinrá.
  san-TAM: ப்ரணயப³ந்த⁴நேந சாத்மந ஏैக்யம்ʼ ரக்ஷிதும்ʼ யதத்⁴வம்ʼ|
  cof-NT: Diosichi Tencari chiquilaca man junni suwaca joe. Junni tinantiya pacaatuto,
    man parejori tenca cato nenano tenfelaina!
  srm-NT: Söseei un musu mbei möiti be un ta libi fiifii ku unu seei. Un musu dë ku
    wan hati kumafa di Akaa u Masa Gadu buta unu.
  qvs-NT: Tata Diospa Espiritun yanapashuptikichi munaychi tantalla kushikushpa yanapanakushpa
    kuyanakushpa kawsayta.
  zca-NT: Lë' Sprit che'n Dios nile', nibin go chul tu go kun xtu go, nes par gak
    go tutsa. Kuze', bile' go rë kwa'n gak le' go par se'gaka kwin go chul, nes dubta'
    gak go tutsa.
  cbc-NT: Espíritu Santo cʉ̃ camasĩrĩjẽ jʉ̃gori jĩcãrõrẽ bairo yericʉtiri, jĩcã majãrẽ
    bairo átiãña.
  qxo-NT: Tsaynölla llapayquipis mana chiquinacuypa cawayay. Tsaynö shumag cawayänayquipä
    Espiritu Santum imaypis yanapaycäyäshunqui.
  mox-mox: Ta tuta qabuna Niboana Gwalagwalana ʼinega ona veʼaidega, ta toadaumwala
    ʼinega taumiega ma emiavo ona luvetuba.
  kew-kew: Holi Spirit-mi niaa rayo padane piraminalo kone guaaya. Goa pea-ga nimimi
    puri paloa go konere waru irulu saapiralepape.
  dww-dww: Raḡan matabuna Arue koi rawateḡeimi be subae ko mia tenaḡana.
  twi-ASANTE: Mommɔ mmɔden sɛ monam asomdwoeɛ ahoma so bɛma Honhom baakoyɛ no atena
    mo mu.
  aoj-aoj: Ambal buꞌunai Godi nakolasepa mape opalef atelef. Eaꞌ deiꞌ pendaꞌ maol
    banagambela pigahapila waf afambai sisihifa waf ukup awanipafi atef. Waf afamba
    opalef atifilifafi fandawalap fagape naꞌamba.
  cbv-cbv: Pánih jʉmnit, yeéb tʉ́i biícdih Tʉ́ini Espíritu ã chãjatjidih ñi yéejacan
    niít. Tʉ́i biícdih jwĩ jʉmat pínahdih jwiít Dioíhwãdih bʉ́dí bidat caá náahap.
  taw-taw: God Kawnan ne ak nɨbop dɨ jɨmñɨl lek, jɨmñɨl mɨdtep gebɨm. Nɨbi anɨgɨl
    nep yonɨgun agɨl kɨles gem amnɨmuŋ.
  jic-NT: Yuwal nujola t'as lovin, pjü way nun. Nin mpalas ca, nin lojí na Dios Cjües
    jos jin. Nin lojí na, ma la mve'lé ca nunwá.
  zap-NT: Guye gan pezee gaktesre de zegne wseleedx Espíritu Sant por gyelendxi ne
    wlaa ne wak de tese yra de.
  wer-wer: Pël ëeë Pulö pim mayaapta wiirupök wa erën elnia pipët ilpan. Pötaan ngarangk
    ëeim weë.
  ipi-ipi: '@see-verse:EPH.004.002'
  qul-NT: Santo Espiritupaj yanapacuyninwan sonko tiyaycuywan ujllapuni caychis.
  ter-NT: Kéxuna'ixapumaka yíxivo ákoyea héxakexipukoko, koane itíkivo póhutipone
    ikéneke Kristu, kuteâti poréxoake Sasá'iti Omíxone Itukó'oviti kó'iyea ne xâne
    ikéneke Vúnae. Énomone yákoeneye, koêkumaka itúkeovo úhepetike isoneûti yóvoheixonoe,
    ákoinoke ópoe'ainokoko iséneu.
  bmr-NT: Jaamo Moocaani Gaija amɨɨhaico aamusuneri sabadɨro mihicahi, sajeebɨɨ ica
    amɨɨhaico agataacunofañodɨ.
  fuf-fuf: Etee no tabintiniron pottal, ngal Ruuhu on yeɗata, e nder ɓuttu yuɓɓindirɗo
    on on.
  bhl-bhl: Yu ibolow fukunina! Sunbin-Finik e alik alik yulo bongguko, mongom makmak
    keyemse kasike, yu menew so ibolow kukulew kukulew kukuw be kuluko, sok atew ge
    koleweko, yukalem bonggu makmak kakamoliwka!
  ons-ons: So Asu eŋe peam wane mulapŋo qeturaŋ ŋune more wokom ŋungi, ŋine magu weku
    okangoi, mulap yewa kitasikei wane, diamine manerop togoleka mauluke magekei.
  con-NTPO: Antte'faja cuintsu Chiga Qquendya'pa que'ima in'jaensi fae'ccoeyi dapa
    tsa'caen fae'ngae in'jamba opatsse canse'faye.
  ghs-ghs: Oi Sumasa teenai oko ma boto tupu nikeke teenaiteqi hasuho ekama sipitotomi
    ooraita eto eka oke uhutomi rasaki naataino. Oi Ohongai nike dzapaqi ttuba teenata
    giimorare hiiremi oorai.
  peg-peg: ପୁଇପୁୟା ଜିବୁନ୍‌ତ ଉପ୍‌କାର୍‌ତାଂ ସୁସ୍ତାତାଂ ବାହାକିନି ହୁକେ ମି ବିତ୍ରେ ଇମ୍‌ଣି
    ରବେ ରଚ୍‌ଚାଦେର୍ଣ୍ଣା, ହେଦେଲିଂ ରାକ୍ୟା କିନି କାଜିଂ ଜାତୁନ୍‌ ଆଡ ।
  txu-NT: Metĩndjwỳnh Karõ kute abenã ar amẽnh gar aje abeno anhõbikwakam aje mrãmri
    ne me ĩ pydji pyràk. Kam amã aben jabên abenmã akabẽn mex jarẽ. Abenmã akabẽn
    mex ry typydji 'ãno djan aben nêje aben pumũ.
  eng-WEBU: being eager to keep the unity of the Spirit in the bond of peace.
  gnw-NT: Piñemɨatangãtu pico vaerã penti ramiño pepɨacatu reve Espíritu Santo rupi.
  mux-mux: ‘Oliu Krais-nga yambu-talape tiluele molemulu yambuma numanu tiluna pupili
    táka-nimbu molamili.’ niku ‘Numanu tiluna pupili.’ nilimú Minéle-ni eni ‘Ambulupili.’
    niku molai.
  maj-NT: Tjen nga'yúhu̱un yjonu̱u nga nkuhú katumako̱ tehe̱nto xinki̱u xi nkú ts'ín
    tsjáni̱yánu̱u Espiri̱tu̱hu̱ Nti̱a̱ná ko̱ xi nkú ts'ín nkuhú ts'ín manu̱u kju̱a̱jyuu̱.
  bkq-NT: Âsegamiwâdaungâ agonromo agâ mâjihoguba, mâtuebabyra warâ mitomoem. Deus
    Ispiritury tokaleoem âedâmo. Aituo, âzeon-hondâdaungâ agonromo agâ mâseinwâmbyra
    mipyra mitomoem.
  kue-kue: Te Spirit mina yomba wu suwara pindre pokndi meglkwa i ene kongun yombuglo
    ere ene ake giglendi eraglkwa.
  cot-NT: Imaica piquemisantajiaquerigueti Aapani Irioshi ichoocashirentajiaquempiquea
