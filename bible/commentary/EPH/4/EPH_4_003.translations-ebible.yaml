  gyr-NT: Peyapo opacatu pe recocuer pɨpe peico tuprɨ vɨte ãgua peyepãhuve Espíritu
    Santo pe pɨ̃tɨvɨisa pɨpe, pe reco tuprɨsa pɨpe avei.
  kmh-kmh: Gor Kawnan nimbip di jimñiy ayek, jimñiy mindpim rek; kun giy nep mindonjun
    aŋgiy gem amnimuŋ.
  ukr-ONPU: намагаючись зберегти єдність Духа в узах миру.
  emi-emi: Am tootoonga tani poso parasi uunguaa nitoka aitauaa kanna Spirit Manga
    ateva egheelei tale luei.
  zpv-NT: nee gulguiꞌhnn para guibahan tu tuhsi loh lligaaba tin ayi taaꞌha loh lasaaꞌ
