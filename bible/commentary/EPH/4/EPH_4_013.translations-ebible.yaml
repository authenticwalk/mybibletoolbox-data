    imanutaq Amitunchikmaqa allinla chaynu.
  yuw-yuw: Yu wömai surarodec youp tongga idiya ongga nonthon kombing tobic tobic
    noniho koing suna non ambarac irot tungudec iditnahamon. Woroc tongga nonu Kopotorochon
    Mananohon foro kombingbödenaya Duichon gesö orin irot imocimoc kiap worocho irot
    nonin macfingga nonu suraro ino yabitno sinom itnahamon.
  hus-NT-1971: Cu junini’ tolminchíxin ma patal huahua’ qui bajuhuits qui juncuth
    junini’ bela’ a Dios ani qui juncuth alhua’ exla’ a Cristo in Tsacamil a Dios.
    Antsana’ ne’ets qui baju qui co’oy i ichich lej jum putat payenequits ti eynanchix
    c’al patal in ey a Cristo.
  med-med: Kongun mbʉ, etʉp mint mbun, wote ui ti kʉn, tʉn pora, Got kangʉm ei kʉn,
    numan ronduⱡ pʉtmʉn uⱡ ei kʉn, mondpa pili uⱡ ei kʉn, tenda ila moⱡpʉn, Kraist
    elim tou tenda ila muⱡmin.
  bch-bch: Eine ga tababada pamatuanga toa bedaoa ga ila irangrang ngan gita toa ngada
    ne loloda kelede ngan leda kadonga lolo matua aea. Ta leda oatainga ngan Deo Inat
    ga ilalala ga idae kapei ga irangrang ngan loloda iuatai ga tamadid matua, lalaede
    mambe Kristus pade.
  cco-NT: Jo̱ lajo̱b ꞌnéˉ jmóˆguɨ́ɨꞌ cartɨˊ conrøøbˋ nɨjáꞌˉ lɨ́ɨˋnaaꞌ júuˆ quiáꞌˉ
    Dseaˋ Jmáangˉ jo̱guɨ conrøøbˋ nilɨcuíingˋnaaꞌ dseaˋ do i̱ lɨ́ɨngˊ Jó̱o̱ˊ Fidiéeˇ,
    jo̱ lajo̱b nilíiˉnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ nɨráangˋ cartɨˊ niꞌiéꞌˋ quíˉnaaꞌ
    laco̱ꞌguɨ dseaˋ do ꞌñiaꞌrˊ.
  deu-1951: bis daß wir alle zur Einheit des Glaubens und der Erkenntnis des Sohnes
    Gottes gelangen und zum vollkommenen Manne [werden], zum Maße der vollen Größe
    Christi;
  alq-ALGNT: Midac iidi kakina e taciak kiga mama8inomin adi eji teb8eta8aiak Kije
    Manido Og8izisan acitc adi eji kikenimaiak. Midac eckam kiga ani madjigimin kiteb8etamo8ininakag,
    pinici maiagotc kidji k8aiakoziak, maia tabickotc Jesos Christ ka ijinagozidj
    kidji ani ijinagoziak.
  ixl-NNT: As vatzul veꞌt u kꞌujlebꞌal kukꞌuꞌleꞌ tiꞌ viKꞌaol u Tiixheꞌ. As achaꞌv
    veꞌt qatin sukuvatzaj la ibꞌaneꞌ, oꞌ uvaꞌ ootzimal veꞌt Aak sqaꞌn. As jik veꞌt
    u kutxumbꞌaleꞌ la ibꞌaneꞌ. As la xekebꞌ veꞌt u kutxumbꞌaleꞌ tiꞌ vitxumbꞌal Aakeꞌ
    uvaꞌ jik chittuꞌ,
  boa-NT: '@see-verse:EPH.004.012'
  quh-NT: Chay atiycunawan tucuy runasnin Diospi jap'icuypi ujchaska canka. Wawan
    Cristota rejsispataj mosoj causaypi wiñaskas casunchej. Payka munan tucuy runasnin
    ujchaska wiñananchejta sumaj Runa cananchejcama. Munantaj uj cuerpolla Cristowan
    paymanjina tucuy imapi wiñaskas cananchejta.
  kwi-kwi: Sunkana manaz aune maza kwalkanain wanmakiznapas, au Dios Painkulta nɨjkulamtu
    akwa, ussa wat piankamanapa. Sunkana aune Diosta piantuzkanain kawiiznapas, Cristokanain
    namana.
  agm-agm: Komɨ otɨpɨpatɨ kɨmatɨ katɨnɨhɨ kaimɨ nowaatɨ nyahɨ nahatiyaanamɨ kopɨ gɨwunyaahohɨtɨhandɨ
    naasaindaatɨhɨ nandaawa tɨmaamaitaatɨ, amɨ nyahɨ Autaahaatɨhomɨ Mwaahopɨ gwɨnyaahohɨtɨhandɨ
    nehɨ naasaindɨndɨ kandɨ newaatɨ gwɨnyaawaatɨ mmonaatɨ amɨ kopɨ biyatɨ nanyesɨpatamahonɨhuraatɨtando.
    Iyaatɨ nyahɨ noaipawaatɨ utaaho aimɨ gwɨnyainjɨhomatiyaatɨ nyahɨ nyamɨ Kɨraisihopɨ
    gɨwunyaahohɨtɨhandɨ noaipatɨ apɨpaahɨ watɨpɨtatɨ amɨ tɨtɨhɨ ngaatɨtando. Siyatɨ
    tɨtɨhɨtatɨ gaatonɨhɨ amɨ nyahɨ nyamɨ Autaahaatɨhopɨ gɨwunyaahohɨtɨhandɨ Kɨraisiho
    sawahomatiyaatɨ noaipawaatɨ amɨ sawaho tɨtɨho gaahotirɨhɨretɨ noaipasaihɨhuraatɨtando.
  ubr-ubr: On mes ot engon tutufin tannat ati baitutum kaitamomai a God Natun an sagobai
    on nan tanikaita; onai ot on ati baitutumai tanarat gagamit Keriso ba tanmatar.
  tsw-NT: Ne tsunda tsa ɗa, suru ntsu tsoo oꞌwo oɓolo a̱ ta̱ o ure u na tsu cayi A̱sula̱
    okolo waru tsu revei Mawun ma̱ yi, waru suru ntsu tsu ta kungwa ulobonu. U ta
    dansa, tsu to oꞌwo tsu Zamawawa, za na o oꞌwoi cine wu ntsayi u da̱na̱.
  cax-NT: Sane nauqui usaca tacana cunauntaña nusaca aübu numacoconauncu ümoti Cristo.
    Usuputarati nurria naqui Aütorrti Tuparrü. Auqui caüma urriampae nusaca chépe
    oñü. Usaca tacanati taman yaürrü aübapae noñüncürrti, cheperrtü isamunutiyü yarusürürrü
    ñoñünrrü. Sane ito iyebo osoi tacana nacarrti Cristo.
  aia-aia: '''A ''irisia doni heisoi ana Kraest ''ai wetewete ara''a tari ''oha gai
    ha''i ta''i na''i hinihiniga ma gai ha''i ta''i na''i aidangi gau to''oraa ''abaiai
    Garena God. Ma na''i muri, tahingaga ''aigui ''onaai tahingana Kraest haaria.'
  srp-1865: Dokle dostignemo svi u jedinstvo vjere i poznanje sina Božijega, u èovjeka
    savršena, u mjeru rasta visine Hristove;
  agt-agt: '@see-verse:EPH.004.012'
  lug-lug: Ekyo kijja kutwongera okugenda mu maaso, okutuusa ffenna lwe tulibeera
    n’okukkiriza kumu, n’okumanyira ddala Omwana wa Katonda nga tukulidde ddala mu
    mwoyo okutuuka ku kigera eky’okubeera nga Kristo bw’ali.
  yby-yby: Sa-ikaka oko yowanu luniyoko ele elewole okakate ito Omaimidana ipalada
    monawalamu elekakateya hutili ideko luka le makokoto moloko monokau elewole oko
    minoko Kalaestikaho oko moloko ibomidana oko iyakau jeko napa oko mino-loko yowetune
    loko aya abuha-wowoya lemenebo maya ne.
  heb-heb: עד כי נגיע כלנו לאחדות האמונה ודעת בן האלהים כאיש אחד שלם לשעור קומת מלוא
    המשיח׃
  mpp-mpp: Noleme Wapong madecinele fungine ngagesingkenangte kwele-moniyang ailu
    gadabelengte. Ailu sugule-sanangkelu Kristo ingucne aidabelengte.
  apb-apb: Aana saena hunie kie ke ne'ie ta'a-ta'a iinoni aena aana kie mani hiiwalaimoli
    aana Kalena God, na kie mani sai diana aana. Na hunie kie ke ne'i rato aana tolahana
    Kraes, na hunie kie ke ha'a-ahue ta'ena nga tolaha nge kire ka'a sada ue i sulie
    tolahana.
  san-TEL: స పరిచర్య్యాకర్మ్మసాధనాయ ఖ్రీష్టస్య శరీరస్య నిష్ఠాయై చ పవిత్రలోకానాం సిద్ధతాయాస్తాదృశమ్
    ఉపాయం నిశ్చితవాన్|
  ben-IRV: যতক্ষণ না আমরা সবাই ঈশ্বরের পুত্রের বিষয়ক বিশ্বাসের ও তত্ত্বজ্ঞানের ঐক্য
    পর্যন্ত, সিদ্ধ পুরুষের অবস্থা পর্যন্ত, খ্রীষ্টের পূর্ণতার আকারের পরিমাণ পর্যন্ত,
    না পৌঁছাই;
  ntu-ntu: vz vz mzli kx drtwrgu esz'ti mz nzlxngiti-krgu Mrlx Gct x nzkrlz-krgu nide.
    Murde nzmnc-krgu badr nabr x na-apupwzku Kraes mz nqmq krgu amrlx.
  pan-pan: ਜਦੋਂ ਤੱਕ ਅਸੀਂ ਸਾਰੇ ਵਿਸ਼ਵਾਸ ਦੀ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪੁੱਤਰ ਦੀ ਪਹਿਚਾਣ ਦੀ ਏਕਤਾ ਅਤੇ
    ਪੂਰੇ ਸਿਆਣਪੁਣੇ ਤੱਕ ਅਰਥਾਤ ਮਸੀਹ ਦੀ ਪੂਰੀ ਡੀਲ ਡੌਲ ਦੇ ਅੰਦਾਜ਼ੇ ਤੱਕ ਨਾ ਵੱਧ ਜਾਈਏ!
  gvc-gvc: Ã jina mari jipihtina noano mehne cʉ̃no mehne jinahca. Ãta jiro cahmana
    marine Cristore wacũ tuaina jina. Ã jina mari jipihtina Cohamacʉ macʉnore noano
    masinahca. Ã yoana Cristo tuariro, noano masiriro to jiriro seheta mari cʉ̃hʉ
    noano masiina, Cohamacʉre noano wacũ tuaina wahanahca.
  sbk-sbk: Abhomba eshi hadi ate tenti tifishile undwemo uwe lyeteho na amaalifa aga
    mwana wakwe Ungolobhe. Abhombile esho hadi tiwezwe akhome neshe bhala bhabhafishie
    ekimo kamili esha Kristi.
  mya-JVB: ငါတို့ရှိသမျှ သည် ယုံကြည် ခြင်းသို့ ၎င်း၊ ဘုရားသခင် ၏သား တော်ကို သိကျွမ်း
    ခြင်းသို့ ၎င်း၊ တစ်ညီတစ်ညွတ် တည်းရောက်၍ ခရစ်တော် ၏ပြည့်စုံ ခြင်းပမာဏ အရပ် တည်းဟူသောကြီးရင့်
    သော လူ တို့၏ အဖြစ်သို့ ရောက် ကြသည်တိုင်အောင် ဖြစ်သတည်း။
  kgf-kgf: Neŋaŋ imi Anutuac naŋa ninʒéŋgéma hénia niŋasariwiŋ. Imuhuc wanni ninʒéŋ
    ninʒéŋnina ʒéma niŋ asac asarinina iminéŋ toroqe nénécmiyu séwi momacguc wamma
    ic yandi tetecgia wambiŋ. Imuhuc wamma Kristoac yandi yandiac séc éréréŋiguc yandiwiŋ.
  awb-awb: Ite Sísa tagariona ke wene sánsá ahtebéq moráráq kawerue sehgigeheéna wega
    mi arámbéhríwárítáq wahnah ke sainsúéhre. Sísane arambehriwarítáq wahnah kegá
    séhréh aitéhrataq moke ite Maniká tagariona ke morá ké méq anonani tahnsa míone.
    Anonani tahnsa méq wenahni Sísa Karáhéne sansá kawerue ahtebéq tábúsoqme sehgioneheqmúne.
  gdn-gdn: E puyonuga negebu ki pokaiya nu upigomu yamomu ki ka nu sumanuga pokaiya
    ka nu nuwanuga notanuga eyakamenayagisi ade Mamanuga God e eya Gubagai ki e nu
    naigida mena kataipamu wetawetara. Nu inako kwaigomu ki ka nu sumanuga irawayagisi
    manako Keriso e eya iyai nu rabinanugu posiyagisi siwagapoto.
  nko-NT: mɛ́nɩ anɩ fɛ́ɛ́ abɔ́bwɛ kʋlɛ hógyitɔ, bɩ́ Bulu mʋ Bi ámʋ. Fówun abɛ́dan,
    fʋn ɔkpagyíɔkpasʋ fɛ́ Kristo.
  bsn-NT: Mani gãmerã ejarẽmocõa ñajama, sĩgʉ̃re bajiro Cristore ajitirʉ̃nʉcõari,
    quẽnase rĩne yirã ñarʉarãja mani.
  pib-NT: Wapkaapotutiniplu panshinikanurune wixinripa galixluya ga wa Goyakalu Wgene
    gimatikolu. Mmagatikatu yineru wixinripa, tsru yineru yaglu gixachinepwu wa Kristo
    pixkapotuko, wixinripa.
  wiv-wiv: Pale, tolu laveve da tolu te lupu laveve kadolu bilip kini katiu papa za,
    kadolu hada lalanga kini habuka ke Tuni Vuvu, da tolu kene bada tolu keteni kakatia
    galanga ke Kristus. Kadolu moge kini balika ia matoto.
  reg-reg: Kakola kutya okukinga eswe bhona chikingile obhumwi bwe likisha no bhwengeso
    bhwo mwana wa Nyamuanga. Kakola kutya okukinga chibhone okukomela lwa bhanu bhakingile
    mundengo yo kukumila mu Kristo.
  mlh-mlh: Oŋu oŋu gio furuine furuine baku goku Anutu manesiŋ garu jiki Madeine mane
    mukuku oiji qoqodure eku moakoŋ fukeru dimakimiŋ. Anuture mamane eru kuriri yaine
    sosowo oi kokoiineji Kristoreo pega. Niŋoji Kristore rouŋgone mamaneine eru usuŋine
    porebeneŋ gbogboba nobeko sogueru saueru sanaŋgaru gobeneŋ kuririine kese noreko
    sosowo fukeko gokimiŋ.
  gof-ENT: ሄሳዳካ፥ ኑ ኡባይ ፆሳ ናዓ ኤሪዲ ኣማኖን ቤንቲያ ኢሲፌቴኮ ጋኪዲ፥ ኪሪስቶሳ ኣያና ዴዑዋ ኩሜ ጋኪዲ ዲጫና ሜላሳ።
  aau-aau: God hiy senkin ma lon sohokwe, hromo nan-kiykiy-ay yor o, hrom God so Ney
    se ma nonkway o, kamon-awaw lwak ey. Seyr hromkwe uwrsa, yor yaprue non nuw-ariy
    sakon kawk popriy ey, Krais so kyai yaprue ke amor-nak-our sapeykyay.
  tvk-tvk: Imak, ma ngan xil te Sias limei vituei tengan likil Nat Hi e liling neketen
    nae en, mei limatu kuhi e neketen nae, e limeul e rin xil vus iha vuma … mei limal
    tevi ixoni Kristo tang.
  prf-NT: Tánni magkahud kitam ti eessa a pánnampalataya sakay pákkatukoy ten Anak
    nen Diyos, sakay tánni magin ganap en pagkatolay tam ayun ten pagkaganap ni Cristo.
  auy-auy: Mindásafeta méta Maníkón-ááninkon-aaisafeta simankúnkúmbo wéundasafetaawe
    wembá awánamai kaweꞌá wéundasafetaawe mimbórá-ímáyáá éta kááísamai méta sááꞌa
    kaefaréta Káráísitinkaaniꞌa úmaisa méranaumne.
  tbg-tbg: Tenavu mintimake Kotira kaiqa vara amitaqi viha tenavu ekaa vohaa vaiha
    Karaitirara kempukaiqaake iriqi vivi, viraqaahai tenavu Kotira Maaqu okara kankomake
    tavarara. Vi entara tenavu kia ahora vaiinti nahenti vairaiti, tenavu Karaitiva
    vainantemake, mpeqa vaiinti nahentima vairara.
  hub-NT: Tura nekas Yuusa uchirimpapita tuinak, wijai irutkau pujuinak, uun enentaimtan
    jukiar, wii enentaimaj imajuk arti tusa nunaka turawaiti.
  hmo-hmo: Unai dekena amo ita ibounai iseda abidadama do ia tamona, bona iseda diba
    Dirava ena Natuna dekenai danu be tamona. Bona ita be tau badadia do ita halaoa,
    oibe, Keriso ena bada hegeregerena danu do ita abia gwauraia.
  big-big: weik teni mabuwili Yisu Anotogi Marekpekyegi ngizi kumulira keya iwakara
    kangka wamenakweki keya kumbekki langai yemane si kang wiziya kazing tonugu mizi
    piyeng weik Yisugu miza pilikweki.
  gux-G: Wan ŋanbi bua yali tie ke t kuli n ŋanbi ki ya pia dudugiyenli; ki ŋanbi
    bandi u Tienu bijua, ki kpedi ki yaa tie nani yaaba n bandi kilisi k gbeni canyiin
    yeni.
