verse: EPH.004.013
translations:
  kpx-kpx: Keabuna katelahage nahiabuna bahata igaetolahai nahie evievimo negolahai
    Dilava mo ke vavevemo lulelelahai. Nahiabuna katelahage nahie evievi kena balugage
    nahie vavevena Iesu vaveve nenita ui.
  okv-H: Avoeto ungotena na God ta Meni be avo kogue humota ue embomeni vahai eto
    pajito embo be eto Keriso ta hajire vahai aisora.
  tbo-tbo: a sigana ta witumagana gogona po Yaubada Natuna ta galena tuhagaya po uyahinei
    dewa dewadewahi nugonugota hina lihogohi po mei Keliso a dewa dewadewana po hogohogona.
  mal-C: ഇങ്ങനെ നാം എല്ലാവരും വിശ്വാസത്തിലും ദൈവപുത്രനെക്കുറിച്ചുള്ള പരിജ്ഞാനത്തിലും
    പക്വതയുള്ളവരായി ഐക്യത്തിലെത്തിച്ചേർന്ന്, ക്രിസ്തുവിന്റെ പരിപൂർണതയുടെ സമ്പൂർണ അളവ്
    സാക്ഷാത്കരിക്കുന്നതുവരെ വളരുകതന്നെ ചെയ്യും.
  grc-SR: μέχρι ⸂καταντήσωμεν⸃ οἱ πάντες εἰς τὴν ἑνότητα τῆς πίστεως καὶ τῆς ἐπιγνώσεως
    τοῦ υἱοῦ τοῦ θεοῦ, εἰς ἄνδρα τέλειον, εἰς μέτρον ἡλικίας τοῦ πληρώματος τοῦ χριστοῦ,
  bgc-bgc: यो तब तक होन्दा रहवैगा जिब तक के हम अपणे बिश्वास, अर परमेसवर के बेट्टे
    कै बारें म्ह अपणी समझ म्ह एक ना हो जावां, फेर हम सिध्द बणागे जिस तरियां मसीह सिध्द
    सै, अर हम पूरी तरियां तै उसके जिसे बण जावांगे।
  khz-khz: pene ago, ita gera kamonagi e gera aoneka Palagu natuna genai piave kamu
    e pita kwapuna taunatauna, ne pita kamu-gitakau, e Keriso gena kala e maguli maparana
    maki ita na pita vaia.
  deu-TKW: bis wir alle gelangen zu Einheit des Glaubens und der Erkenntnis des Sohnes
    Gottes zur vollen Mannheit, zum Maße des Alters der Fülle des Christus,
  zsr-NT: Cni gac ga gdxintë dza huöacruꞌ tuz yúguꞌtëruꞌ ca réjlëꞌruꞌ Cristo len ca
    núnbëꞌruꞌ‑nëꞌ Zxiꞌnëꞌ Dios. Gacruꞌ nal len huöacruꞌ gdu ca naquëꞌ Lëczëꞌ Cristo.
  lin-lin: Boye, biso nyonso tokokoma na bomoko kati na kondima mpe kati na boyebi
    ya Mwana na Nzambe, mpe tokokoma bato oyo bakembi kolanda ndenge Klisto azali
    ya kokoka.
  hns-NT: Tab hamlog aapan iesaai ke bieswaas me ek man se rahab aur Parmeswar ke
    Beta ke ekdam se djaan djaabe. Aur hamlog pakkal iesaai hoike poera taur se Parmeswar
    ke oeppar bharosa karab djaise Kriest bhie.
  noa-E: Mag ya maach i dënkha naawai iruan maachigjã ich khĩirjugta paarpapim khõsi
    sim, ich athee nem waauwaijã ichdëu khõsi simjöta waau khaphʉ amkhĩir. Pari mag
    i khĩirjug paarpaagan, ichiita maach thumaam khʉʉnta agdaujö ö ãba maachdëu ʉ̈kha
    nʉm gaaita wajapcha ubʉnaa ich Ẽwandam Iewaa Cristota maach khapeerkha auju aai
    nʉm. Magbaawain chadau chadcha maach i dʉ̈i ubʉ nʉm aju aai nʉm.
  eng-EMTV: until we all arrive to the unity of the faith and of the knowledge of
    the Son of God, to a mature man, to the measure of the stature of the fullness
    of Christ;
  mib-NT: Te súcuan coo nde nduu ɨnuú‑ni ndɨhɨ yó jíín jnúhun cándíje yó, te cuni
    vāha yó ndese Yaā cúu Sēhe Yaā Dios. Te súcuan ije vāha yó ndé na cúchitú yó jiín
    ndɨhɨ jnūhun jeē ñúhun chitú ini Cristo.
  lif-NT2: हे़क्‍केलॽरिक् आनिॽ के़रे़क् नसाःन्‍नो नु निङ्‌वाॽफुसाःल्‍ले़ कुने़हिनिङ्‌वाॽओ
    थिक्‍हुप् आबोःङ्, हे़क्‍क्‍याङ् दाङ्‌बाओ के़रे़क् खासिङ् के़निःप्‍पा आबोःङ्‌ङाङ्
    ख्रिस्‍तओ कुलिङ्‌धो आगे़त्‍लो॥
  xnj-xnj: mbaka ndi tiuhikila umonga wa sadika na kummanya Mwana wa Chapanga muni
    tivya vandu vevakangili changali kupungula chindu chochoha ngati Kilisitu mwene
    cheavili.
  mmx-mmx: La na loklok naba gugu xeneng atnedik axap se tanaba lok ngan legesara
    rinotno at lununu saparap ne Nitna ne Moroa la tanaba ruuna ka nom lakleklen mumu
    ne Nitna ne Moroa. Kerepmo la nedik tanaba vee ngan limixin mukun ap mo lununu
    la lorooro atdik naba nunuan axap kerekngan ne Karisito.
  cbr-NT: Usai 'aquianani cananuna nishánanima nuibanani uisa ñu cara 'icëbëbi asérabi
    ami catamëti 'ain. Ainan 'ixun Nucën Papa Diosan Bëchicë a asérabi 'unani cananuna
    an 'imicëx aín sinánsaribi 'iti 'ain. Usa 'aish cananuna camáxbi nun sinan upíira
    upí 'aish ax cuëëncësabi oi 'iti 'ain.
  tee-NT: Chai ni laich va lakatam cajumvi tachi chun ju quijnan'an ju lhilaca'anauch
    ju Jesús chai ni vasalh laich catsucuyau tachi ju k'achani ju ists'alh Dios yuchi
    xaquintalhixtakniyan ju ani. Chai ni chunch catsucuyau pus cacha'ana' ju qui'atalacpast'ac'at'an
    tachi ix'atalacpast'ac'at tam lapanac ju vasalh tsucui tachi ju k'achani ju Cristo.
    Chai astan cachina' ju avilhchan ni chunch cajunau tachi ju junita ju Cristo.
  eng-LSV: until we may all come to the unity of faith and of the recognition of the
    Son of God, to a perfect man, to a measure of stature of the fullness of the Christ,
  cak-NT: Y quiri' ta xtibanataj-apo; chi xe jun ta xtaka'an konojel, roma kaniman
    y keta'n chic rech ri Ralc'ual ri Dios, c'a xte'kila' na jun c'aslen ri can jabel
    anche'l ri ruc'aslen ri Cristo.
  pah-NT: A'ero tuhẽ ti ojo'ja nhande jikohetei Tupana'ga rehe nehẽ. Nhande ojo'ja
    Tupana'ga ra'yra'ga kwahahetei nehẽ no. A'ero ti nhande nhimbovyvyri nhandereaporog̃itapyryvamo
    nehẽ. A'ero ti Cristo'ga javijitehe nhande rekokatui nhandepyryvamo nehẽ.
  sja-NT: Tachi jõmaarãpa mãga oo k'awaadak'ãri, wãara araa p'anapataadait'ee, auk'a
    Tachi Ak'õre Warrade ijãadait'ee perã mãik'aapa iru auk'a k'awadait'ee perã. Mãga
    p'anapataadak'ãri, ne-inaa jõma oo k'awaadait'ee Cristopa oopi bɨk'a. Chonaarãpa
    ne-inaa pariatua ooda-e p'anɨk'a warra chak'eerãk'a, mãga pɨk'a tachi ijãapataarã
    ne-inaa pariatua waa ooda-e pait'ee.
  xed-xed: Manda tsaya dzaʼa nzagwafta mu demdem ta vgha ŋa nzaku ka mndu turtuk nda
    ma fafta mu ta ghəŋ ta Zwaŋa Lazglafta, ŋa snaŋta mu, ŋa nzakwa mu ka gwal nda
    ndəha manda Kristi kul haɗ sana skwi tida ya.
  mks-NT: Já quéa̱ ná xi̱nu̱ co̱o ndihí in canduú xi̱hín na̱ cúú cuéntá Jesús sa̱há
    ña̱ cándeé iní mé á. Já ná cuu xi̱nu̱ co̱o í canda̱a̱ va̱ha chága̱ iní sa̱há Jesucristo,
    mé a̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱. Ta xi̱hín ña̱ yóho cuu ndinda̱cú
    yo̱ cuéntá mé á ja̱nda̱ quia̱hva cuahnu va̱ha í jáxi̱nu̱ co̱o í ndicutú nda̱a̱
    yó xi̱hi̱n mé á.
  gfk-S: '@see-verse:EPH.004.012'
  bmu-bmu: Mewöŋa mewö nup murutŋi murutŋi memba mala Anutu möt nariba könaŋgep Nahönŋi
    möt yaköm soroköba miaŋgöreŋ qezaköm aŋguba mohot aka kinbin. Anutugö mötmötŋi
    aka aködamun yuaiŋi pakpak mi mönö körekŋanök Kraistköreŋ ahöza. Neŋön Kraistkö
    köweŋeyök mötmöt ösumŋi öröinga musulumgöm neŋgiiga qarim sehiba köhöiba malinga
    aködamunŋi köl neŋgii körek asuhui malbin.
  dgz-dgz: Ap gapan nu imunu nuga daiton tap God anu tumaset amba otua Iesu Keriso
    anu kakayatait amba nop mega gapan anu tumat nuga kai warat Iesu tani guegue mega
    iragena gapan tainait.
  eng-GNV: Till we all meete together (in the vnitie of faith and that acknowledging
    of the Sonne of God) vnto a perfite man, and vnto the measure of the age of the
    fulnesse of Christ,
  zaa-NT: hàsta'na qui'ni ccá ttùba la' rulábalatsi' qui' iyaba ri'u por fe nu té
    qui' ri'u nna ttélíni ri'u tsè' gani itute nu ná Ỹi'ni Tata Dios para ri'u nna
    iỹèni ri'u espiritualmente taá tì' taání Cristua née enne' completamente tse'.
  eng-WEBSTER: 'Till we all come in the unity of the faith, and of the knowledge of
    the Son of God, to a perfect man, to the measure of the stature of the fullness
    of Christ:'
  guh-guh: Nexata belia daxitatsi bajarapacuenia najamatabëcuenejëpaeya jumecovënëtsianatsi
    Dioso. Jamatabëcueneyapëtaenatsinua xaniavaetsia vajatuxanenë Jesucristo, Dioso
    pexënato. Nexata daxitatsi Espíritu Santo nacajamatabëcuene caëjëpaeyaexanaena
    Dioso vajajumecovënëtsinexa. Nacajamatabëcuene caëjëpaeyaexanaenanua xaniavaetsia
    Dioso vajatojinavanapaenexa. Nexata pacuenia Jesucristo jamatabëcueneitsi, bajara
    vaxaitsi ata jamatabëcueneitsitsi tsane. Nexata jinavanapaenatsi pacuenia Dioso
    nacatojitsipa.
  bon-bon: Ciige mine iyeta piba yepä me läbitininago yepä ätrunga cabu ca piiyepu
    eei cabu ca, egä mine umle gemi Acejiyame me Bägrä. Mine modamoda biname bime
    ngene atwanena cama ninajininuge, epu pana Yeesu lipu enajuji.
  nhw-BL: Monequi tijtequihuise toyajatil huan timotequipanose se ica seyoc hasta
    nochi titlaneltocani timochihuase san se ipan catli tijneltocaj huan nelcuali
    tiquiximatise Icone Toteco. Quej nopa ayacmo tiitztose quen ticoneme. Ya tiitztose
    tihuejhueyi masehualme ipan Cristo. Huan monequi timoscaltijtiyase hasta tijpiyase
    se nemilistli quen Cristo quipiya.
  swh-ONEN: mpaka sote tutakapoufikia umoja katika imani na katika kumjua sana Mwana
    wa Mungu na kuwa watu wazima kwa kufikia kimo cha ukamilifu wa Kristo.
  wbi-wbi: Ivomba n'diki kuhanga usue tweeni tufikile uvumo vwa lwitiko nhuvu mang'anyi
    vwa mwana ghwa Nguluve. Ivomba vulevule mpaaka tukangale ndavule vaala vano valyafikile
    ikyimo kino kikwiline ikya Kilisite.
  bba-bba: Nɡe mɛyɑ bɛsɛ kpuro sɑ ko kɑ ɡiɑ mɑ ɡɑ̃ɑ teenɑ sɑ nɑɑnɛ doke, sɑ mɑɑ ɡɑ̃ɑ
    teenu ɡiɑ Gusunɔn Bii sɔɔ, kpɑ su ko tɔn ɡirobu nɡe mɛ Kirisin tɔn ɡirorɑ nɛ.
  eng-KJVCPB: 'till we all come in the unity of the faith, and of the knowledge of
    the Son of God, unto a perfect man, unto the measure of the stature of the fulness
    of Christ:'
  kgk-NT: Oipota peteĩxa jarovia porãve rãve Nhandejáry ra'y-pe. Jaikwaa porãve rãve
    íxupe oipota nhande agwyje porã hagwã. Kakwaa va'e reko-rami oipota jaiko. Mitã
    reko-rami ndoipotáiry jaiko. Cristo reko jejavy e'ỹ porã-rupi oipota jaiko jaheko
    arupitypa hagwã íxupe.
  waj-waj: Ta itaama inna yaagueeqaivaura mmooriiyauvaa iima rada vidada mmuaa ausavai
    varada Anutuuqaa Mmaapuuvaara kutaavaivee kiaaravai. Kiaa kiada innara mmuaa yaatavai
    utuaaravai. Ta itaama mmooriiyauvaa iima rada vidada koovayaida Yisuu Kirisiiva
    yoketaama varineema teeta itaama innanikaraama variaaraivaara iikiaaravai.
  cpy-cpy: Roojatzi añaantee-yaawori iyotako-peroteeri Itomi Tajorentsi, oshiyaawomi
    awithaawakaayetaiyaami akemijanta-yiteera. Rootaki amatantyaawori aatakaero oshiya-kotee-yaari
    Jeepatzii-totaa-rewo, antaki-shireri akanteeyaa.
  mpx-mpx: He ana abapwamowasi ta ola boda maisena hot kaiwena Yehoba Natuna ta abulilek-an
    ge ta atena bubun, ta ola gamagalau matumatuwal, ge wala pagan ni olaolaek te
    pagan toto Keliso i kalaopopwi.
  wbp-wbp: Kajirlipa-nyanu jarnkujarnku pirrjirdi-mani kujarlu, kapurliparla panu-juku
    wala nyinami jungarni Kaatu-kurlangu Kaja-nyanuku, manu kapurlipa pina-jarrimi
    nyiyarningkijarra nyanungu-kurlu. Ngula-jangka, kapurlipa ngurrju-nyayirni nyinami
    nyanungu-piya.
  luo-luo: nyaka chop wan duto wabed achiel e yie mawan-go kuom Wuod Nyasaye kendo
    wamed ngʼeye chutho. Kamano otimore eka wanabed joma otegno chutho, kendo wanachop
    e rangʼiny mogik kuom Kristo.
  nhe-NT: Monequi tijtequihuise toregalo o tochicahualis huan timotequipanose ica
    seyoc hasta nochi titlaneltocani timochihuase san se ipan tlen tijneltocaj huan
    cuali tiquixmatise Icone Toteco. Quej nopa ayoc tiitztose queja ticoneme. Ya tiitztose
    tihuejhueyi tlacame ipan Cristo. Huan monequi timoscaltijtiyase hasta tijpiyase
    se nemilistli queja Cristo quipiya.
  aii-aii: ܗܲܠܔ ܕܟܠܲܢ ܡܵܛܲܚ ܠܚܕܵܢܵܝܘܼܬܵ‌ܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ ܘܝܕܵܥܬܵ‌ܐ ܕܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ،
    ܠܒܲܪܢܵܫܵܐ ܓܡܝܼܪܵܐ، ܠܟܝܘܼܠܵܐ ܓܡܝܼܪܵܐ ܕܬܲܡܵܡܵܬܘܼܬܵ‌ܐ ܕܡܫܝܼܚܵܐ،
  esk-NT: atausriŋŋuumaaġviksraptiknunaglaan ukpiqsrił̣ikun suli iḷisimapiaġataġviksraptiknunaglaan
    Iġñiŋanik Agaayyutim suli iluqnauġviksraptiknunaglaan iñuguġuta Christ-ŋum iluqnaułhanun.
  msb-msb: Sani na paagi, kitaʼn tanan magaurusad sa pagsarig kag pag-aram san Anak
    san Dios hasta makusog na an pagsarig naton kag mapuno kita san pagka-Dios ni
    Cristo agod magdako kita sa pagtuod pareho sa iya.
  cpa-NT: ca¹lah¹ca¹tǿ² ja³tiagh³ jniang³ hé² jniang³ cøng² jǿg³, hi² ma²cue¹² jniang³
    cu²rø² ja³ŋiúh³ Diú¹³, hi² ma²lán¹² jniang³ dsa² chian² dsǿa¹² cónh¹ ja³té¹² ja³lán¹²
    Cristo hŋiah¹².
  dso-dso: ଏନ୍ତାରି ଅଇ ଆମେ ସବୁ ବିସ୍‌ବାସେ ବଡିକରି ଆରି ପର୍‌ମେସରର୍‌ ପ‍ଅକେ ଜାନିକରି, ସିଦ୍‌
    ଅଇବୁ । ଆମେ ଜେନ୍ତାରିକି ପୁରାପୁରୁନ୍‌ କିରିସ୍‌ଟର୍‌ ପାରା ଅଇବୁ । ସେ ପୁରାପୁରୁନ୍‌ ସିଦ୍‌
    ଆଚେ ।
  meu-meu: ela bona ita iboudai eda abidadama baine tamona bona eda diba danu baine
    tamona, Dirava Natuna; ela bona tauda bae lo, Keriso tauna e lo hahetohona heḡereḡerena.
  yva-NT: Wirati wan tenambe wambe intabove, wansanuga intabo weye wamanave Arikainyo
    Amisye ai muno wamo aeno tugaive. Indati wama anave ntubai ti matu muno wamamo
    wantubai yava wamo Kristus amaisy, Wepirati mamai dave.
  dgc-dgc: Ey nadid, i keangayana na éya, éy maging esa kitam tu isip ta péniwala
    tam diya. Sakay mapospusan tam tu anak na Diyos ta mahusay. Sakay maging mahusay
    i pagkatolay tama a hanggan maging kapareho kitam na ugali ni Cristo.
  zpm-NT: haxta gdziṉ dze ne tibaque miṉe gliladz ne grë ne, grëse ne dziuuṉbeypaa
    ne meṉ ne nac Xpëëd Dios. Laa ne lozh sodziits, haxta gac ne zig me.
  hix-NT: Àro wyaro towakryexem me tehxatxow hamà, àme rye thananàhtàkaxem me harha
    kehtxoho menye, Khoryenkom muru hutwatxehkany me harha kehtxoho menye, noro hutwanàr
    hoko àhorymamtàhkaxah me harha kehtxoho menye, Kryestu wyaro ohxe roro harha kehtxoho
    menye.
  sim-sim: Lerawu ondon ni laha ihi kwambu nga ni naha wavu namtas indingakop ni hishihi
    ni mba, �Jisas jikisi Avui Wasilakahi indinga ria,� karem nakrem ni mbakmbahan.
    Uhu os ni yanda nombo avak jivik si naha kwambuk si naha Krais yanda nombo nga
    nakrem si naka.
  npi-ULB: विश्‍वासको एकता र परमेश्‍वरका पुत्रको ज्ञानमा हामी नपुगेसम्म उहाँले यो
    गर्नुहुन्छ । ख्रीष्‍टको उचाइमा पूर्ण रूपमा पुगेकाहरू झैँ हामी परिपक्व नभएसम्म
    उहाँले यो गर्नुहुन्छ ।
  cgc-cgc: Daw lig-en ate na pagtuo daw dayad ate na pagdumaay, ate na pag-isyaay
    igo gid ta mga ittaw na mga gatuo. Mag-isya ki man ta pagkala gid ta usto ki Cristo
    na Bata ta Dyos daw ate na batasan igo gid ta mga ittaw na gatuo na yon man sunod
    gid ta batasan Cristo.
  tim-tim: Hain nengiep aregât âi memâk manmâ nen biwi konok akmâ mandenŋe kârikŋe
    are hainâk tatmâ âgâwiap. Akto Kristoŋe âlepŋe akmap nen dop hainâk Anutugât nanŋe
    nâŋgâm heŋgemgom âlepŋeâk manbaengât Anutuŋe tân nengumap.
  yor-yor: Títí gbogbo wa yóò fi dé ìṣọ̀kan ìgbàgbọ́ àti ìmọ̀ Ọmọ Ọlọ́run, títí a
    ó fi di ọkùnrin, títí a ó fi dé ẹ̀kúnrẹ́rẹ́ ìwọ̀n Kristi.
  wos-wos: Wungi reta hukémbu nani Godna nyanka jémba male sarékéta déka jémba male
    xékélakita natafa mawuli male héraata reséketame. Yikama nyangwal hukémbu némafwi
    yandaka maki, Krais nana mawulimbu wulaaye hambuk yata téndét, nani tale Godna
    hémémbu yikama nyangwal maki me re, hukémbu némafwi yatame. Némafwi ye, dé maki
    retame.
  emp-NTPO: '@see-verse:EPH.004.012'
  eng-F35: until we all attain into the unity of the faith and of the real knowledge
    of the Son of God, into a complete man, into the resulting full stature of Christ;
  ind-ind: Tujuannya adalah supaya kita semua semakin erat bersatu dalam keyakinan
    kepada Kristus dan mencapai pengertian yang sama tentang Anak Allah. Juga agar
    kita menjadi dewasa secara rohani dan semakin sempurna seperti Kristus.
