  tnp-tnp: mətəuarus kitah rəfin kəhuva motol kətiəh e nəhatətəiən rəhatah, mɨne nəhruniən
    e Nətɨ Uhgɨn, kəni motepət məhuva motəhmen e Krɨsto iətəm in təhruahru agɨn.
  urd-urd: जब तक हम सब के सब ख़ुदा के बेटे के ईमान और उसकी पहचान में एक न हो जाएँ
    और पूरा इंसान न बनें, या'नी मसीह के पुरे क़द के अन्दाज़े तक न पहुँच जाएँ।
  hot-hot: Ku takêŋ lôkthô tem ni ba ni endeba alalôaniŋ aêvhaviŋ lôk auk esak Wapômbêŋ
    Nakaduŋ imbitak bêŋ lôk indum ek alalô sapêŋ nambitak kapôlôŋiŋ doŋtom. Êŋ ma
    tem alalô nambitak êtôm anyô talaŋ te atu ba halumbak ba anêŋ daim êtôm Kilisi
    da.
  mqj-NT: Katampakanna mesa kappa'kia' pole' ura'na kapangngoreananta anna la pada-padamikia'
    ummissanan tongan Anakna Puang Allata'alla. Anna la tuttuan matoto'mo kapangngoreananta
    lambisan tepukia' susi Kristus.
  rus-SYN: доколе все придем в единство веры и познания Сына Божия, в мужа совершенного,
    в меру полного возраста Христова;
  mbh-mbh: Naro te oma omaing aken i pavurvur ako aro ler lemioong i omoletet, na
    lemir i omoletetpot mun nge a God Itun mo aro te velpol ini toko lemioonga motungare,
    na te poma mo te vur e pel nge a Krais.
  bdd-bdd: ma ꞌane mabwaiyada tahemisa mahemahetena, ta wete Yehoba Natuna tada sanapu,
    maꞌida mumuga matuhadi, gidemusa Keliso ꞌina mumuga matuhana, ma bwebweꞌana mabwaiyana.
  cbt-NTPO: Inapohuatëhua', ya'ipinpoa' imarëhuasopita napopináchin yonquiarihua'.
    Yosë hui'nin chachin nóya nohuitarihua'. Ina quëran noya noya cancantarihua'.
    So'sorëso pochin oshaquëran Quisocristo pochachin cancantacaso' ya'huërin.
  srn-NT: Den mus du den wroko te leki wi alamala tron wan ini a bribi èn wi kon sabi
    a Manpikin fu Gado soleki fa wi mus sabi En. Na so wi o gro tron bigisma ini a
    bribi, wi o doro na a presi pe wi no abi no wan fowtu moro, wi o de leki fa Kristus
    de.
  cta-NT: Loꞌo juaꞌa̱ lcaa na loꞌo tyaꞌa na, sca ti cuayáꞌ taca xñi na chaꞌ jiꞌi̱
    Cristo, sca ti cuayáꞌ taca tyuloo na jiꞌi̱ Jesús nu sca ti Sñiꞌ ycuiꞌ Ndyosi.
    Liꞌ caca na ñati̱ tyucui tyiquee, taca caca na ñiꞌya̱ nu ntiꞌ Cristo chaꞌ caca
    na.
  bqc-SIM: e wápii wàↄ ka Lua Nɛ́ náai doũ kɛawa aà dↄ̃a doũ guu, wí gↄ̃ gbɛ̃́
    kàsaaↄ ũ Kilisi pↄ́ pↄ́ pɛ̀ɛwà zↄ̃ↄ lɛ́u.
  tcz-CHONGTHU: Hiche hi eiho ibon chauva chutobang tahsanna a kipumkhat a chule Pathen
    chapa hetna lama Pakaiya ipilhin theina ding uva, Christa a idim uva chule chamkimna
    a ichejompeh theina dingu ahi.
  mar-mar: देवाची ही इच्छा आहे की आपण सगळे विश्वास ठेवणारे एक होऊ कारण आपण त्याच्या
    पुत्रावर विश्वास ठेवतो आणि आपण उन्नत व्हावे म्हणजे त्याच्याविषयीचे ज्ञान आपणास
    समजेल, देवाची ही इच्छा आहे की आपण प्रौढ विश्वास ठेवणारे व्हावे, एक होऊन, वाढत
    ख्रिस्ता सारखे बनावे जो परिपूर्ण आहे.
  snp-snp: Mono netawa etito lomami, ya lonolawa olumo uto uto, ya muki koli kikitoto,
    ido Goti Nalafo monala kolife loto onido, yalo ya lutekate lawoko melogeto, Kilisto
    ge ona dimo we yamaidana oto lamo mono wenenala gedoti minenawae, loto mono netawa
    lomami ne.
  isl-isl: þar til við að lokum verðum öll einhuga í trúnni á frelsara okkar, Guðs
    son, og fullvaxta í Drottni – fyllumst lífi, blessun og kærleika Krists.
  spy-NT: ākoy kēēnoomnyē ꞉tukul ām kiyēē kēēchāmtooy ānkiinkēt Lakwataab Yēyiin kuchurta.
    Yooto kēēkich ankeechurte kutukul ām Kiriistō.
  xnn-xnn: ya ta mataptapiyan nan getken tako ay maipanggep ken Jesu Kristo ay Anak
    Apo Dios ta maeteng nan pammati tako ken siya. Tay no siya di nan ommat et mapopos-a
    nan nemnem tako dapay omosto et awaten tako nan gawigawis ay ogalin Jesu Kristo.
  mwe-mwe: nkali uwe tubhowe pushituishile shilongani shimo sha nngulupai na kummanya
    kaje Mwana jwa a Nnungu, nkali kuishimilika na ishila timilika malinga a Yeshu
    Kilishitu bhayene.
  tte-tte: yakato kita tayaboda kaigeda yo meuloila Yaubada Natuna tameliyan yo takatai
    namwanamwai na taemala tomo matumatuwala yo mumugala besiele Keliso, mumugane
    koina Keliso iloyapowon.
  tcs-tcs: I go kipgo demkain antil yumpla ebriwan i go kam po prapa sabe wiswei da
    wei blo meke ol samting tugeda bikoz prom mata bilib wea Kraist, ane po sabebaut
    uda da Boi blo God wea gudsens wase bigman, ane po prapa sabe da wei wiskain Kraist
    i sabe ol samting.
  hlt-THB: cangnaak awh pynoet na bawngqu unawh Khawsa Capa simnaak awh kawcyihnaak
    taak dyna ni awmnaak aham ingkaw, Khrih awh ni beenaak thai aham cemyihna ce tahy.
  soq-soq: Do menasadia me amonawa nolawa dewasante wainenta ita no uduudu sumanaimba
    bedewe deaidantate God Otopa dauwa etate atenidantata. No nolantonte wainenta
    Keriso bedewe debamantate sumanaimba badoidalepi ita dima uduudu dewasanta mampe
    Keriso insaisawa uduudu bedembolepio ruawaidantata.
  qub-qub: Chayrämi llapanchi jucnayllano car Tayta Diosninchïpa Wamranman yäracushunpaj
    y imano cashantapis sumaj musyashunpaj. Chauraga sinchina carmi Jesucristo cawashanno
    noganchïpis Tayta Diosninchi munashanno cawashunpaj.
  att-att: Á mepattatádday ittam laguk megapu ta pangikatalà tam, ánna malannapán
    yù pakánnámmu tam nga meyannung sù Anâ ni Namarò. Á tulluâ ittam ta áddè ta pareku
    nga napiá yù nonò tam ánna ággangnguá tam, nga kunnay ta ággangnguá ni Apu Kesu
    Kiristu.
  bki-bki: Tibe na, ana mia kito nonovio romijikia romei ve takurano ga ea kiado viekouoiano
    ea Atua kenerinio, a romei rove takurano ga bunu ka robitilubar batitig naio ea
    kiado meuliano nalo. Tena naruei, ana romijikia rotu romei rotibe ka toro na naio
    meruo, riva rivokar napano mia romeruo tibe ka Kristo, napano mia romei rove toro
    na toru riano tibe ka naio.
  bqp-bqp: ari ó pínki ògↄ̃ gɛ́ ká Luda Nɛ́ náani dokↄ̃nↄ kɛnaaa a dↄ̃na dokↄ̃nↄ gũn,
    de ò gↄ̃ gbɛ̃ papananↄ ũ Kirisi kũ pↄ́ sĩnda pínki pɛ̀kɛrɛa zↄ̃kↄ̃ lɛ́n.
  mcp-mcp: Bwə́ sáág isɛ́y byɔɔŋg nə́ ndɛɛ́ kə wɔ́ɔ́s nə́ shé bɛ̂sh shé mə́ bá bə
    nə váál búgə́ ŋgwûd, shé bɛ̂sh mpu *Mwân mə́ Zɛmbî váál ŋgwûd, shé bɛ̂sh fifə
    nə́mə́ bímbí Krîst mə fifə yí.
  hat-hat: Li fè sa konsa pou nou tout ansanm nou ka rive fè yon sèl kò nan konfyans
    nou genyen an ak nan konesans Pitit Bondye a. Konsa, nou tout ansanm nou ka vin
    granmoun ki byen devlope, dapre dènye mezi devlòpman Kris la ki bon nèt.
  npl-NT: asta tinochteh matiajsitih matiseititokah itech totlaneltokalis iwa tinochteh
    matikyekixmatikah Ikone Dios. Noiwa matimoyekchikawakah kemi se tlakatl yekmilajka,
    ijkó timoskaltiskeh iwa timotlamitiweh kemi Cristo.
  bgg-bgg: Chiih-è ji-è gethek ne migi ò shii rek srane chiih-è gethek khani ne Dufuii
    Hamangkhung-aphuii hà rek; gethek de bran weg rey ne, bajo giu Masi ro ley giu
    jihà thok ruii phro.
  eng-TCENT: until we all reach unity in the faith and in the knowledge of the Son
    of God, growing into maturity with a stature measured by Christ's fullness.
  eng-BSB: until we all reach unity in the faith and in the knowledge of the Son of
    God, as we mature to the full measure of the stature of Christ.
  cpu-NT: Irojatzi añaantaiyaarori ayoperotakotairi Itomi Pava, onkempityaaromi avithaavakaatyeeyaami
    akempisantayetaira. Iroora amatantyaarori aatakayero oshiyakotaiyaari Cristo,
    antakishiretanaatye.
  san-ASM: স পৰিচৰ্য্যাকৰ্ম্মসাধনায খ্ৰীষ্টস্য শৰীৰস্য নিষ্ঠাযৈ চ পৱিত্ৰলোকানাং সিদ্ধতাযাস্তাদৃশম্
    উপাযং নিশ্চিতৱান্|
  tac-NT: napusí suwábaga ramué 'la oyérisiká Onorúgame 'lige 'la benisuga churigá
    ko Onorúgame Inolá, a'lige si na'tawa bi'lepi 'nátili pe Kristo na'tálilacho.
  eng-WEBPB: until we all attain to the unity of the faith and of the knowledge of
    the Son of God, to a full grown man, to the measure of the stature of the fullness
    of Christ,
  gfk-H: '@see-verse:EPH.004.012'
  viv-viv: Au hidedemi Keliso wowona ginatubutubuga tu ide yana kaliva yana vevine
    moyaꞋaida yada vetumagana againe kadu Yaubada Natuna ana halamana againe kananuwanuwa
    saꞋeyana be kanaveꞋasevatu. E, Bana Keliso nuwanuwa yamumunaga againe gimaga-moꞋa
    be giveꞋasevatu amine, ide yana nuwanuwa yamumunaga againe kanamaga-moꞋa be kanaveꞋasevatu.
  yao-yao: Kwayele uweji wose tulumbikane kwapamo mu chikulupi ni kummanyilila Mwana
    jwa Akunnungu, tuŵe ŵatukusile mu chikulupi ni kuuichila utindimisyo wa Kilisito.
  tgp-tgp: vavano i tikeli na rani enr̃a mo isoiso r̃a matea na rasua peresi na lelevosahi
    hin Natun God. Ale r̃a mai tamlohi jea na r̃omr̃omi, ale r̃a ulua r̃a sohen Kr̃isto
    vevuhi.
  auc-NT: Mïni wede pönënö ante mïnitö tömämïni adoyömö ante pönencæmïnimpa, ante
    mönö Codito pönö cægacäimpa. Ayæ̈, Botö Wængonguï Wëmo ïñömote mïnitö botö ïmote
    ate baï pönencæmïnimpa, ante tömengä pönö cæcampa. Ayæ̈ æ̈mæ̈wo pæmïni baï mïni
    baquinque mïnitö botö entawënö ædæmö entawencæmïnimpa, ante Codito edæ da pönongä
    eyepæ̈ æ̈mompa.
  kbc-NT: Joaniɡ̶idaaɡ̶ee icota mewi me ɡ̶odilaɡ̶atiwage, leeɡ̶odi icota mejiwaɡ̶ataɡ̶a
    idiokidiwa niiɡ̶axinaɡ̶aneɡ̶eco anoditece ɡ̶otiwaɡ̶atakaneɡ̶egi, codaa leeɡ̶odi
    me iɡ̶enaɡ̶a me jowooɡ̶otaɡ̶a Lionigi Aneotedoɡ̶oji. Odaa ja ɡ̶odiciagi niɡ̶ina
    oko baanaɡ̶a ili me eniwaɡ̶atakanaɡ̶a, aɡ̶ica daɡ̶a ɡ̶odaɡ̶amalaɡ̶a, codaa anejinaɡ̶a
    me ɡ̶odewiɡ̶a digo mijoataɡ̶a Cristo.
  bmh-bmh: Guzenaimai, ig unum oigeb Yesus en petak aimai, igual dabeleu tutak mui
    Uwait nugau Nag dual tutak alai gotulaimai, gonugau igul suban abe mab. Gonun,
    ig mogoi ginaginam sul i dab, ig dudu banban usalaimai, igual igul naliupet Kristus
    nugau sul usalamau.
  ctu-BL: jinto mi lac ñop ti jump'ejl jach lac pusic'al cha'an mi laj cʌn i Yalobil
    Dios ti pejtelonla, jinto mi lac taj laj colel ti Cristo cha'an mi lac tsictesan
    i ñuclel che' junlajalonla yic'ot.
  meq-meq: A ge andza niye na, nəkway tebiye ka dzapakwa nəte hərwi mədzal gər kway
    nakə ka dzalakwa ha ka Yesu Kəriste Wawa i Mbəlom aye na, nəte. Ada ka sərakwa
    na sa. Andza niye ka gəlakweye, ka tərakweye ndo neheye masəra eye ka tsəveɗ i
    Mbəlom aye. Ka tərakweye ndo lele hay andza Kəriste.
  noa-H: Mag ya maach hi dënk'a naawai hiruan maachigjã hich k'ĩirjugta paarpapim
    k'õsi sim, hich hat'ee nem waauwaijã hichdëu k'õsi simjöta waau k'ap'ʌ hamk'ĩir.
    Pari mag hi k'ĩirjug paarpaagan, hichiita maach t'umaam k'ʌʌnta hagdaujö hö hãba
    maachdëu hʌ̈k'a nʌm gaaita wajapcha hubʌnaa hich Hẽwandam Hiewaa Cristota maach
    k'apeerk'a hauju haai nʌm. Magbaawain chadau chadcha maach hi dʌ̈i hubʌ nʌm haju
    haai nʌm.
  thd-thd: Ŋul yarri'i ŋamp kar thono aŋarr weneha ith ŋamp kaalaath ŋul ŋamp Pam
    Nerŋk naŋan Kot-thak walmeerem mincmin, ŋul ŋamp pam kaalpiinth yomparrna ŋamp
    pam wacwacirr kar Christ aŋarr than-hancih.
  alp-NT: Bei mere hoko ite pusuma lupu kena esa le imi hlaleke loko rebe au hlaleke
    neka kai imi nati Alla Eni Nanare saka au natiNe neka. Kai ite noake saka tamata
    elake inai rebe tatakwali iteki atate mise titinai saka Kristuse.
  san-VEL: sa paricaryyaakarmmasaadhanaaya khrii.s.tasya "sariirasya ni.s.thaayai
    ca pavitralokaanaa.m siddhataayaastaad.r"sam upaaya.m ni"scitavaan|
  kbq-kbq: ana nehuta Anumzamofo Mofavre'are tamentintifina eri mago huta keta antahita
    nehuta, hanave enerita Ramofonte nena vahetfa nemanita, Kraisi avu'avapina aviteta
    Agri kna huta manigahune.
  kbh-kbh: bënga nÿetscanga chamobenantscuana cachca os̈buáchiyana Jesucrístbeñe jtsebomnama,
    y Bëngbe Bëtsabe Uaquiñabiama nÿetscanga lempe cachcá jtsetats̈ëmbuama. Chca,
    bënga mochanjashjache jtsemnama lempe nts̈amo Cristo yomncá, mo bëtsë́tsanga bëtscá
    juabna bomnëngcá,
  ron-LSB: până când vom ajunge cu toții la unitatea credinței și a cunoașterii Fiului
    lui Dumnezeu, la un om matur, la măsura statura plinătății lui Hristos,
  pon-pon: Kitail karoj lao lel on pojon ta ieu, o lolekon ki Japwilim en Kot, o wiala
    ol melel, me paroki on Krijtuj ni a unjokela,
  nhe-BL: Monequi tijtequihuise toregalo o tochicahualis huan timotequipanose ica
    seyoc hasta nochi titlaneltocani timochihuase san se ipan tlen tijneltocaj huan
    cuali tiquixmatise Icone Toteco. Quej nopa ayoc tiitztose queja ticoneme. Ya tiitztose
    tihuejhueyi tlacame ipan Cristo. Huan monequi timoscaltijtiyase hasta tijpiyase
    se nemilistli queja Cristo quipiya.
  sps-sps: onot non te ruak iny senviir mi rora tana isen a faason tsun ana ka te
    natiny rora tana Guei Tsoiny ten Gov, ma matsua mi ra tan kat tsura onot non te
    faarei mi rora Krais.
  wnc-wnc: Yaman take tasike ninu kuupbamda Jesue natake Anututane waaknga siknga
    ngang natapnimde tasikaing. Ngan. Ninda Jesue natapna kekekawan ninu kuupbamda
    natdetdeu waakngakan take musipminu takngatukan natapnimde natake tasikaing. Tasike
    ninda natdetdetninu anggaman natake Anutue kekeknga siknga yutnimde tasikaing.
    Tasike ninda kepi nomana siknga Kraisda tawake tasikut takngane sukunimde tasikaing.
  nmw-S: Hana bagapamwao hide sohode boda hotiya suwok kaiwane ta goru Helak Natune
    heine ge ta lapu vetahe, hide sohode bobode mamatuwoidiye, ge wada page sohode
    page gane Keriso i susuwoku-yan.
  bus-bus: ai wa píngi wàgↄ̃ gá ká Luda Nɛ́ náanɛ dↄ̃nkↄ̃ kɛnaa à dↄ̃na dↄ̃nkↄ̃ guu,
    lɛ wà gↄ̃ gbɛ̃ papananↄ ũ Kirisi kɛ̀ pↄ́ píngi pɛ̀kↄ̃rɛa bíta lɛ́n.
  gub-BL: Nezewe mehe zane paw rupi zaiko putar pitài teko romo zanezeruzar haw rupi
    nehe. Ta'e xikwaw wera'u putar Tupàn Ta'yr zane nehe xe. Nezewe mehe zaiko putar
    teko tyàro ma'e romo nehe, zahem putar Zaneruwihawete tua'u haw zàwenugar ài zane
    nehe no.
  imo-imo: Lino yunge imboma paimbo nimbo enge nimbo pilimolomunga konopu tendekuna
    pupili molopo, Gotenga Maloni konopuni pilipe moromo mele lino pali tendeku tipo
    pilipo kondopo, imbo yu konopu pepili mololipo pumbo, kamukumu Kraist moromo mele
    lino imbo konopu pepili molamili nimbe aku terimu.
  boj-boj: Wau di gilsim gilsim mondoŋ iga kalil gago areqalo torei Kristus qa siŋgilaboletosim
    koba na are qujaitosim sqom. Sosim bati deqa iga kalil Qotei aqa Ŋiri qa bole
    qalieqom. Kumbra dena iga tulaŋ boleoqnsim siŋgila ti sosim Kristus aqa segi kumbra
    bole kalil ekritosim keretqom.
  eng-DRA: Until we all meet into the unity of faith, and of the knowledge of the
    Son of God, unto a perfect man, unto the measure of the age of the fulness of
    Christ;
  knf-knf: Hënk ŋbi kaya te kadoo kawo nja bŧi baloolan ţi pfiyaar pi ŋkfiyaaruŋ na
    ţi pme pi ŋkmeeŋ Abuk Naşibaţi. Hënk, ŋjij ţi pţaş Kriŧtu, kanaama bŧi.
  san-KHM: ស បរិចយ៌្យាកម៌្មសាធនាយ ខ្រីឞ្ដស្យ ឝរីរស្យ និឞ្ឋាយៃ ច បវិត្រលោកានាំ សិទ្ធតាយាស្តាទ្ឫឝម៑
    ឧបាយំ និឝ្ចិតវាន៑។
  arn-NT: Fey itrokom kiñewküleliyiñ wüla ta mupiltun mew ka femngechi taiñ küme kimafiel
    ta Ngünechen ñi Fotüm. Fey ta famngechi fente küme kim chengeaiñ ka doy amuleay
    taiñ küme kimün femngechi ta fente küme trüraiñ ta Cristo ñi lif mongen mew.
  zas-NT: xt yayaaloj yaliduladx ree yaguieenbee tëë ree Xiꞌn Dios guidiblagaa, din
    yayaaloj yayigniaꞌ ree xhienaag rayal yunaal ree Jesucrist.
  ken-NT: Ndu ɛchi nɔ, chɔŋ bɛsɛ mankɛm sɛndɔk ambɨ mɛnoko Mmɔ Mandɛm, nɛ ndu bɛrɨŋɨ
    yi ɛnyu ɛ́mɔt. Mbák sɛ́chí ɛnyu ɛyɔ, chɔŋ sɛ́ngo sɛ́nsɛnɛ, nɛ sɛ́naŋa bɛbhak
    mbɔ Kristo.
