  qvw-NT: '@see-verse:EPH.004.012'
  nfa-nfa: toke èdhi aaꞌi-aaꞌi ti parcaya dꞌara èci. Aa èdhi aaꞌi-aaꞌi ti tadhe tareꞌa-reꞌa
    Ana Ama Lamatua. Èdhi sèmi heka ana iiki, lula èdhi madhutu mola-mola le jꞌara
    Nèngu, aa jꞌajꞌi le dhèu dhu mamuri madhutu dadꞌèi Na. Ladhe èdhi mamuri ka sèmi
