    mariku oŋuine keku dobu kikipe eru dimainebi.'
  klv-klv: Imaienan, geil gǝgat. Gepitavis nǝhau tutuṽ hǝn nakitinan. Ale gesun nahurabat
    nǝb̃alan hǝn nanoran, hum nasoltia toriŋ nahurabat metǝlai len nǝmabun hǝn b̃ipat
    gol niben.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ gio꞉ halaido꞉ kagama꞉nikiyo꞉, to hendeleyo꞉ yafu dia꞉ta꞉bi.
    A꞉la꞉ta꞉ga꞉ man digalo꞉ a꞉no꞉ fo꞉g galama꞉ki sa꞉ga꞉la꞉bi.
  kdl-NT: Adama a nala, foɓusoi kaci ka ɗe! I dansa ukuna u mayun maco. Wa̱ ta̱ tyoku
    u kagbawatsu ka cuku ka vuma sirai a cuku, tsa̱ra̱ u foɓuso kaci ka ne u yain
    manyan. Yanyi ili iꞌya iꞌa̱ri derere, kpaci uyan ili iꞌa̱ri derere iꞌa̱ ta̱ tyoku
    u matogo ma urim ma ma ka̱ngu iꞌya ya sawa ɗa̱.
  apu-NT: Sotato iposope ineenamauatini atoko hĩtxako. Sotato takari ipakiomatare.
    Ipakiomatare maĩkari ikinipoko iĩto tokapare. Sotato pakiomatare atoko itxa hĩxinire
    tokapare maĩkiko. Atão inakari sãkiretxiti itxaua iua. Ininiã hĩtakariko ikara
    hĩpakiomatare. Sotato takari itorota koana, itorota tokapare ĩkapani. Sotato torota
    koana atoko itxa hĩkamakiti atão inakarinoka. Ininiã hĩeretakariko ikara hĩtorota
    tokapare.
  roo-roo: Oire toreta ora virivaripaoro oiso-ia, Tuu iroro-ia takita vo ora visii
    kovuaro-ia, eva-a oiraopa reo rutu oa oiso rutu toupai, takipa iro. Ora vo pekerio
    oa-ia pitupata ora visii iava varataara oavisii utopasa. Opekeria oa oiso toupaivoi
    osa vao torevoko vovou oa-ia viapau vuria vaiei.
  miz-NT: Dukuān ne, diin tsi kuntōo nto é nākiꞌni kutu nto íꞌxi nto é nuu é ntaā
    í vatā o dé sntadún san ni ñɨ̄ɨ íꞌxi ña. Vii nto é vāꞌa vata koo é nadaꞌan ntō
