    mannomai.
  usp-NT: B'ijtak y cojtak tz'etel tzij laj ac'aslemalak, jwi'l ri' li chapca' acinchak
    ri tajet' ach'olak la'. Y b'antak juntir pi jcholajl laj ac'aslemalak, jwi'l ri'
    li tacojtak pi jq'uexwach jun coraza pire colb'ire chi ach'olak.
  zav-NT: Na' par nic̱h soczcho cui šeɉḻe'echo c̱he gwxiye'enə' na' bichlə de'e mal
    ca', cheyaḻə' güe'echo por dižə' ḻi. Na' de'en güe'echo dižə' ḻin' saquə'əleben
    ca dobey de'en chcheɉ soḻdadən' lsine'enə'. Na' cheyaḻə' goncho porzə de'e güen
    nic̱h gwcue'eɉən chio'o ca xa soḻdadən' de'en naquə de ya chcue'eɉən cho'alc̱ho'enə'.
  sgz-sgz: Áá, gama tur dik sang ngoromin. Gama lu reureu mai támin muswan. Má gama
    oboi ninas a nokwan nák ngorer i kamu papal na babah kári bongbongon i gam.
  kek-NT: Xakxo̱kex bi' chi cau. A'an a'in li ta̱c'anjelak che̱ru re xcolbal e̱rib
