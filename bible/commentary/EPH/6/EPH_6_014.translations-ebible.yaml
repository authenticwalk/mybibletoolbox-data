    Ianyuux.
  mdy-ETH: ዓካሪ ፂኢቶ ዓርቃ ቡራሾጉዲ ጎኑሞ ኬርና ቱኡቲ፥ ፂሉሞዋ ዖሎሮ ዳዳ ማኣዖ ዓንጎጉዲ ማይንቲ፥
  spl-spl: Nâŋgân nâŋgân bulâŋe âlâlâ biwiyeŋambâ tetemu den bulâŋe sâm lohimbi târârâhâk
