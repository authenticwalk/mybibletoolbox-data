  amr-NT: Diostaj buttida eʼmanmadikaʼ oʼnigpe̱i̱kaʼpo konig boʼtiokaʼnok totoʼtaj
    pe̱e̱hueʼ moʼnikaʼ. Suigpiʼ dakhueaʼ kahueʼ moʼnikaʼ. Suigpiʼ da ahueʼ moʼnikaʼ.
    Kenpaʼti buttida moʼdaʼikaʼ. Kenda buttida huamanmadikikaʼ konig bakaʼbijtoneʼ
