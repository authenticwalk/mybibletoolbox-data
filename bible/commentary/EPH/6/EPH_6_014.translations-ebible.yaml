    सिपाइये दी लड़ाईया च रक्षा करदी है, तियां ही जालू शैतान तुहांजो पर हमला करदा है
    तालू तुहाड़ा धार्मिक व्यवहारे तुहाड़ी रक्षा करणी है।
  eng-NOY: Stand therefore, having girded your loins with truth, and having put on
    the breast-plate of righteousness,
  cub-NT: Que baru cainʉmʉa meateivʉ bájarã, maucʉvarãjivʉ. Yópe ñai churara ʉ̃i bʉoiyepe
    ʉ̃i jãrióicãvare, nopedeca bʉojarã mʉje bajure Jʉ̃menijicʉi yávaiyede jãvene mʉje
    majiéque. Yópe ñai churarai taoiyepe ʉ̃i bajure jãjaricaje doicajeque, nopedeca
    taojarã mʉje bajure mʉje mearo d̶aiyeque.
  ita-1927: State dunque saldi, avendo presa la verità a cintura dei fianchi, essendovi
