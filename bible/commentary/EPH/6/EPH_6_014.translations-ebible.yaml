  san-TAM: வஸ்துதஸ்து ஸத்யத்வேந ஸ்²ருʼங்க²லேந கடிம்ʼ ப³த்³த்⁴வா புண்யேந வர்ம்மணா வக்ஷ
    ஆச்சா²த்³ய
  cof-NT: '@see-verse:EPH.006.013'
  srm-NT: 'Nöö seeka i seei sö: ta waka a dee tuutuu soni u Gadu baka söndö ganjan.
    Nöö te i du sö kaa, nöö hën da i dë seekaseeka kuma wan sodati dë ku wan degi
    banti nëën mindi faa go a feti. Nöö i musu ta libi bunu a Gadu wojo. Nöö te i
    libi sö kaa, nöö hën da i dë seekaseeka kuma wan sodati di bisi wan felu soni
    ta tapëën hati.'
  qvs-NT: Chayrayku mana llullakushpa kuskallata rimashpa kawsaypachi. Chaypirami
    soldadupa chumbinta churakukshina kanchisapa sinchikushpa kawsananchikunapa. Chaymanta
    allillata rurashpa kawsashpanchikuna soldadupa fierrumanta ruradu kamisantashina
    churakunchisapa.
  zca-NT: ¡Kuze' naye pa' guzo go lo widi'zh che'n Dios!, nes par di'zh go pura kwa'n
    wali, no par yent kwan linu Mizhab go, mbaino sigue ban go nela xmod nzhakla Dios.
  cbc-NT: Jĩcãʉ̃ soldau cʉ̃ wapana mena cʉ̃ caãmeoqũẽparo jʉ̃goye ãpõã asero mena
    jãñañami. Caãnijʉ̃goro ti asero mena carupawẽrẽ jiyayami. Bairo jiya yaparori
    bero, cʉ̃ yerire ẽñotagʉ, ape jutiro ãpõã jutirore cʉ̃ cotiapʉ jãñaẽñotayami.
    Mʉjãã, cʉ̃rẽ bairo caroaro netõgarã, Dios yaye caroa quetire mʉjãã yeripʉ mʉjãã
    catʉ̃goñacõãno boya. Tunu bairoa caroaro netõgarã, carorije cawapamoenarẽ bairo
    mʉjãã ãnicõã ninucũgarã Dios cʉ̃ caĩñajoro.
  qxo-NT: Tsaynö caycaptinga piwanpis rasun cagllata parlashun. Tsaynöpam soldädu
    pelyananpä tsegllanta chachac watacurcur shuyacognö nogantsicpis caycäshun supaycunawan
    churanacunantsicpä. Allillata rurar imaypis cawarmi flëcha mana päsamänapä lätapita
    chalëcushganö cashun supaycunata vincinantsicpä.
  mox-mox: ʼInega ona ʼivaʼavaʼaimi ta vonahaqiaqi ʼinega ona vegadiʼwana, ta lumalumami
    ona ʼaubodebodedi ilivu tunutunuqina ʼinega.
  kew-kew: 'Gore nimiri go-rupa puri waru paloa piritalore gupa pipape: Epe agaare
    puri pane aako lete-rupa yamalepape. Epe redepo ne konere kapa yome warini yae-rupame
    nimina aako madaa maraatepape.'
  dww-dww: Vutuna aubainama ko midi da bagibaginaḡa be riukaua ko paḡo be bogemie
    koi boretaiena, be Mamaitua na didimanama ko paḡo da nuakademima koi rauḡaḡarina.
  twi-ASANTE: Enti monnyina pintinn, na momfa nokorɛ mmɔ mo asene, na monhyɛ tenenee
    nkataboɔ,
  aoj-aoj: Ipaꞌ pilutu pendawisa luwaguf amamba naꞌamba. Ipaꞌ pindahapila basef endilisifi
    usiꞌifi siꞌi anota let ipaꞌ pegewahoꞌatai. Eaꞌ pendaꞌ waf fasifi usiꞌif hililiꞌi
    fepe alihif siꞌi sagala siaot banagonai sandaꞌ wandafanai kapa nigiliꞌama mafatagw
    ipeꞌigwi.
  cbv-cbv: 'Tʉ́i yap yohnit pínah jʉmíhna, nin panihnit ñi jʉmʉʉ́: Soldado ã́ih jʉyáát
    tõpjĩh ãpĩ́ jʉí wái chéona caá, ã́ih yégueh chóodih ã tʉ́i tewat pínah niijná.
    Pánihat dée, yeebbʉ́t yoobópdih naóhnit ñi jʉmʉʉ́. Soldado ã́ih tacadihbʉt ĩtah
    chóo ãpĩ́ dʉoná caá, caandíh eníhcannit ã́ih caolihdih ĩ ñʉ́ʉp chʉ̃ʉ́ácat pínah
    niijná. Pánihat dée, yeebbʉ́t Dios ã wẽpatjĩh tʉ́i yoobópdih chãjat caá náahap,
    nemépboó ñíih caolihdih ã jéih yéejacat pínah niijná.'
  taw-taw: Anɨb ak kɨles gɨl jak tep gɨl mɨdɨnɨg, God takaw nɨŋɨd yɨbɨl ak, sɨbnag
    tek pak tɨbɨkɨnɨmɨb. God agak tek kɨdek gɨpɨm ak, chech kɨles tɨmel sek kadɨŋ
    tek lɨnɨmɨb.
  jic-NT: Militarpan la palan na, jis col tantan jatsupapj; pülül tsjoc' malala. Nin
    lajay mpes más 'in 'ücj la palan. Nin p'iyá niná, t'üc' way welé na, nun jis col
    tantan tsu'pá jinwá. Mpes ma ca la müjí diablo jos jinwá. Militarpan la palan
    na, yupj jisas suna c'a mpes japwijitj, mpes la p'a ma polel jatsjac yupj. Nin
    p'iyá niná, 'üsüs lojí na Dios jos jin, nujisas suna c'a mpes pwi'tjí jinwá. Mpes
    ma ca la müjí diablo jos jinwá.
  zap-NT: Ndíp guguu lextoo de bes, ysalzaandet de ne rnii de diznli. Teblose ne xnëz
    gulaa, chen gundet ne mal gan lo de.
  wer-wer: Ar epël ëak taueë. Ngön këëtak yepat ket ëak ureë. Ën wotpil wëwë pötak
    ulpëën kosangëp ket ëa pötë ök koröp oröön riipetakël mëak weë.
  ipi-ipi: Akali-mane yanda puyale makande pitawa atoto, matipu piyu, singilisa kapa-mane
