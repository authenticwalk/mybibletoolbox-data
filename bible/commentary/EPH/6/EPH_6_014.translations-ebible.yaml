    Ti ajero jiami carupa wẽ mena. To bairo átiri cʉ cotiapʉ come ajero wamoa ajero
    unie jañami, cʉ wapana cʉ̃re na cajarero to puaquẽticõato ĩi. To bairona mʉja
    quena Sataná yarã wãtia na caĩtorijere mʉja netoo majigarã, Dio ye queti macare
    cariape macajere api majiri. Caroorije mʉjaare cʉ cawadajãro mʉja netoogarã, Dio
    cʉ caboorore bairo caroare catʉgooñarã aniri.
  eng-ULB: Stand, therefore, after you have put on the belt of truth and the breastplate
