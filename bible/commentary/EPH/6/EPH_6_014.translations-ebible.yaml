  tzj-NT: Cani' nuban jun soldado q'uiy rwach nucoj ja ntobej ri' chipan jun ch'a'oj,
    c'o rcincha, c'oli ja ntobej rwaruc'u'x, c'oli ja ntobej rkan, c'o jun ch'ich'
    ja nc'ulbej ja flecha ja rc'an k'ak' tok nq'uia̱k trij, c'oli ja ntobej rwi' in
    c'o jun espada rc'an. In queri' c'a chewe ixix chakaja', c'oli ja banbal ch'a'oj
    ja nebanbej ch'a'oj ruq'uin ja diablo, quewa' rbanic ja banbal ch'a'oj ri', ni
    ta katzij wi' ja nebij, ni ta rubey wi' ja neban, ni ta nenataj wi' ja utzlaj
    tzij xin Jesucristo ja nuya' quicotemal chake utzc'a chi ix listo chi rbanic ja
    ch'a'oj ruq'uin ja diablo. In jun chic chakaja', congana rjawaxic chi nyuke' ec'u'x
    ruq'uin ja Jesucristo utzc'a tok c'oli nq'uia̱k chewij rmal ja diablo pro maquixmajtaj
    rmal. Tec'ama' ja totajem ja nsipaj ja Dios chewe in tecojo' ja rtzobal Dios ja
    yatajnak chake rmal ja rEspíritu Santo. Tecojo' nojel rwach ja banbal ch'a'oj
    ja c'a xinbij kaj chewe ri' in cow quixpe'i.
  tdt-tdt: Entaun, hamriik metin ba. Kaer metin lia loos, nee hanesan imi kesi sintu
