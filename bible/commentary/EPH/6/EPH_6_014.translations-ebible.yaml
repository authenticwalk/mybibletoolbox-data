  san-BEN: ৱস্তুতস্তু সত্যৎৱেন শৃঙ্খলেন কটিং বদ্ধ্ৱা পুণ্যেন ৱর্ম্মণা ৱক্ষ আচ্ছাদ্য
  tdx-tdx: Mijohaña arè, ie fa nisadia ty hatò, naho niombe ty fikalañan’ arañan-kahitiañe,
  naf-naf: In kapigok mti tabep, Kawawaŋgalen zet penaŋaŋ bitiminok zampemti mama
