  kxv-kxv: ଇଚିହିଁ, ସାତାତି ଜାଟି ଟେଡେଲିତା ରୂପାକଡାହାଁ, ଦାର୍ମୁତି ବକ ପା଼ଟା ଲେହେଁ ତୁର୍‌ଦୁ,
  amu-NT: Cwintyjeꞌtyeⁿꞌyoꞌ cwentaaⁿꞌaⁿ na cwilꞌueeꞌndyoꞌ ñꞌoomꞌm chaꞌxjeⁿ sondaro
