verse: EPH.006.014
translations:
  kpx-kpx: Iale hovedevei Dilavau laoveale ke malei la ebiamo hatuve. Hoto seleve
    keu beleta nahate. Iale beleta ke mai la unimo beive. Dilava vaveve inutolotolote
    keu ivuka bamumale ke nahate. Iale ke mai hatuge au la ivuka bamui.
  okv-H: Avoeto isoro embo na pupuri tigito eaguja aingeko God ta ke be jigito heteto
    irivujo, eto ungota jenge ta asukari amo javotoho ari na oreka aisuja.
  tbo-tbo: Uyahinei ona towotowolo po baha dumana dagilolona ona widagilologeya ma
    yapami dewa dumadumalunei ona luguduguduya.
  mal-C: സത്യമെന്ന അരപ്പട്ട കെട്ടിയും നീതി കവചമായി ധരിച്ചും
  grc-SR: Στῆτε οὖν περιζωσάμενοι τὴν ὀσφὺν ὑμῶν ἐν ἀληθείᾳ, καὶ ἐνδυσάμενοι τὸν θώρακα
    τῆς δικαιοσύνης,
  bgc-bgc: इस करकै परमेसवर की सच्चाई के मुताबिक जिओ, यो इस तरियां सै, जिसा एक सिपाही
    का बेल्ट तै अपणी कमर कसणा, अर धार्मिकता की झिलम पैहर ल्यो जो थारे आच्छे सुभाव
    नै दिखावै सै, जो थमनै शैतान के हमले तै बचावैगा।
  khz-khz: 'Pe, pio ruga-gaoka, evetaina pio verapuga: Kapami ai kila taunatauna pio
    kapa-kaua, kapa gauna kapami ai gokapa-kauana vetaina. Kala rorirori kopa kougavuna
    ulanana, auri rapuga vetaina kopami ai pio rogagi-kaua.'
  deu-TKW: So stehet also, eure Lende gegürtet mit Wahrheit, angethan mit dem Harnisch
    der Gerechtigkeit,
  zsr-NT: Gul‑zóa tsutsu. Gul‑síꞌ le nac gdutë li, le gac queëliꞌ ca tu guid gugaꞌ
    lëꞌliꞌ. Gul‑gác tsahuiꞌ, le gun chiꞌi lbiꞌiliꞌ le nac tsahuiꞌ ca run tu lariꞌ
    yödx run chiꞌi lchuꞌë bönniꞌ rijëꞌ gdil‑l.
  lin-lin: Boye botelema ngwi, bolataka solo lokola mokaba na loketo, bosembo lokola
    ebombelo ya tolo,
  hns-NT: Thara how aur Parmeswar ke sattjaai djaise soerdjaatie ke tjamotie lagaaw.
    Hamlog bieswaas kariela kie Parmeswar hamlogke be-kasoerie aur apane se ek banaais
    hai. Ie bieswaas tor diel aar kariega djaise soerdjaatie ke djhielam, jaane loha
    ke soth.
  noa-E: Muan maguata deeu ũwaai pãragan, ich jãg soldaaunau wërbʉan maawai amach
    khajũapai khu ee wayëunaa ajapha ãi khõorjʉ̈ dʉnʉisiejemjö, chadcha iekha nʉmuata
    sĩi ajap khĩir khaug nʉmjö abat a chirʉm. Soldaaunau amach thʉag amach thũrr gar
    jierrnem jũapäaijemjö, nem agchata waubat a chirʉm, meperag pãach chig am ugua.
  eng-EMTV: Stand therefore, having girded your waist with truth, having put on the
    breastplate of righteousness,
  mib-NT: Núu súcuan te cuɨñɨ nīhin ró jíín jnúhun ndaā jeē cúu nájnūhun jeē yɨ́hɨ
    nīhin sanchíi chīji ró. Te sácutú ró maá ró jiín jnúhun caca ndaā rō, te suu cúu
    nájnūhun jeē cúcutú soldado jiín sahma cáa jeē ndihyú de.
  lif-NT2: हे़क्‍केःल्‍ले़ यारिप् पोःक्‍खे़म्‍मे़ॽआङ् ये़बे़म्‍मे़ॽ॥ खिनिॽ से़क्‍खाःल्‍ले़न्
    फॽइःन् युप्‍से़म्‍मे़ॽ हे़क्‍क्‍याङ् साम्‌योनिबा से़ःप्‍चाङ्‌ङिन् चाक्‍खे़म्‍मे़ॽ,
  xnj-xnj: Hinu mujitendelekela. Mjikunga uchakaka ngati mkungi muchiwunu mwinu, na
    kumganisa Chapanga ngati nyula wa lyuma kujilindalila nganga,
  mmx-mmx: Kuren la mina tu tuxuruxun. Mina rebeng ka levelinga ruturun, i ngan labanbaane
    di sevut li i at labangbaangis atnimi. La mina suxa lorooro atnimi mi loklok manmanton,
    i ngan labantaape at lobongobong.
  cbr-NT: Ñunshin 'atima nun nuitu mëúnu abë 'acanancë an tanquinbi uisabi otima cupí
    camina Nucën Papa Diosmi catamëcë 'aish Romanu 'icë suntárunëan amia catamëti
    aín manë chupa pañucësa 'iti 'ain. Aín manë chupa pañuquin ca anúan tsitëcërëquiti
    anun tsitëcërëquianan, aín shican bëpánti manë chupánribi shimápucüanan, aín taxacaribi
    tañuanan, aín manë mañuti mañuanan, aín manë pará tuíanan aín manë xëtocëribi
    tuinia. Suntáru aín manë chupami catamëcë 'aínbi camina mitsúxribi mitsun nuitu
    mëu upiti 'acananux manë chupa ami catamëti pañucësa 'iti 'ain. Uni paráncëma
    'ianan cëmëima asérabi banan banacë 'aish camina suntáru aín manë chupa pañuax
    upiti tsitëcërëquicësa 'iti 'ain. Ñu 'atima 'ati ëncë 'ixun upí ñuishi 'ati sináncë
    'aish camina suntáru aín shican bëpánti manë chupan shimapucucësa 'iti 'ain.
  tee-NT: Pus p'as alhilac'ap'it'it ju Cristo. Chai ju uxijnan ni misp'ayat'it ixchivinti
    Dios pus lak'asivilat'it tachi ju tam taropa ju p'as ch'i ju iscinturón acsni
    cana' lasana'. Chai ni salaka junita ju mi'atsucunti'an la'ixmacni Dios pus mati'
    cuna' junta lai cataput'alalhajayan ju lhacaticuru. Ju chunch a'una'it'it tachi
    ju tam taropa ju lakch'i ju tsasnat xcuju' ni jantu lai catitanunilh ju flecha.
  eng-LSV: Stand, therefore, having your loins girded around in truth, and having
    put on the breastplate of righteousness,
  cak-NT: Y chuka' man quixtzak pa ruk'a', tibana' anche'l nu'on jun soldado. Raja'
    nuxim utz rupa che ch'ich' chi nibe pa ayowal. Y rix chi niben ayowal riq'uin
    ri itzel, ja ri ketzij ri ticusaj. Jun soldado chuka' nucusaj jun ch'ich' chuc'u'x,
    chi nuto-ri' chech ri enemigo. Y rix chi nito-iwi' chech ri itzel, ja ri chojmilaj
    c'aslen ticusaj.
  pah-NT: Pejiko jitehe ti a'ero Tupana'ga rehe pepopoakaramo. Soldados'g̃a onhimboavujikwe
    oku'ayvira mongiavo timovahĩ katu ti kiro javo. Peko pe soldados'g̃a ja onhimboavujikwera'g̃a
    ja pe imombe'urame a'itituhẽva'ea jate. Soldados'g̃a omongi itaheteva'ea metal
    apopyra onhia'nguavo tegwete nhandepoti'a kutuhava javo. Peko pe soldados'g̃a
    ja itaheteva'ea mongihara'g̃a ja penhia'nguavo pejikokaturame. A'ereki pendekokatua
    rupi pe nhia'ngui.
  sja-NT: 'Mãga p''anadait''ee nãga oopatáatɨ: soldaorãpa ne-inaa k''ɨrrɨde jɨ̃patak''a,
    mãga pɨk''a Tachi Ak''õrepa wãarata jara pëida k''awáatɨ mãik''aapa ichita wãarata
    jarapatáatɨ. Soldaorãpa camisa hierrodee ooda jɨ̃patak''a, mãga pɨk''a Tachi Ak''õrepa
    oopi bɨk''a ichita oopatáatɨ, netuara eere p''anɨɨrãpa maarepida parãmaa k''achia
    oonaadamerã.'
  xed-xed: Hbafwa vgha! Ka nza kahwathwata da kaghuni manda hbatá huɗi nda ɓanava.
    Magawa tɗukwa skwi, kabga maga skwi tɗukwa ná, manda suɗa ta gudum ŋa kata vgha
    ya nzakwani.
  mks-NT: Ta candita nda̱cú ndó xi̱hín ña̱ nda̱a̱ ña̱ sáhan Ndióxi̱ nu̱ ndo̱ jáchi̱
    cúú á tátu̱hun in cinturón pañi ti̱xi sáha̱n ndée̱ ndáca̱a̱n tóco̱ ndo̱. Ndicu̱hu̱n
    ini ndó ña̱ cúú ndó ña̱yivi nda̱a̱ nu̱ Ndióxi̱. Sa̱há ña̱ cán quéa̱ cúú á tátu̱hun
    ndíxi ndó cotó ca̱a.
  gfk-S: Mu na tur dikdikit horek. Mu na taltalin ma no tutuno. Mu na sige ira tintalen
    takados hoke tike umri na sige tike dades na sigasige ura balbalaure no bangbangono.
    Ma mu na sige ira pala lamas na tinaguro ta ira kaki mu, a mangana tinaguro i
    hanawat mekaia tano tahut na hininaawas utano malum.
  bmu-bmu: 'Wahijambaŋini mönö kewö löŋgöt aŋgume: Keu ölŋanök jijigö irimuŋgaŋi mönö
    anjöŋine jöhöba kinme. Ahakmeme solan sorokŋi mi töptöpŋine göwaŋgöwaŋ (kapa maluku)
    ewö köla sel jöhöm aŋguba kinme.'
  dgz-dgz: Menan e tumban kaimakaet di anu yonan. Nop tave iragena ame berit mega
    kankamuyap panan, amba inak tamana iragenawa ame toganeya okomua enan.
  eng-GNV: Stand therefore, and your loynes girded about with veritie, and hauing
    on the brest plate of righteousnesse,
  zaa-NT: 'Ą''hua lebi''į nna ná qui''ni uquìna'' le itute defensa espiritual qui''
    le contra nu runi numalua, por ejemplo: tsía latsi'' le titsa'' nu ná lí nna liguni
    nu ná tse'' según ga''na escrito lo titsa'' qui'' Tata Dios, ą'' modo nna tsé''e
    le listo nna labiru gudu chùppanią le nìhua labiru gátsini le.'
  eng-WEBSTER: Stand therefore, having your loins girt about with truth, and having
    on the breast-plate of righteousness;
  guh-guh: Vajabitsaënë itsa nayajivinaxatata piatajajava, caecovëta banuca. Nexata
    pijavajabitsaë apo tixitsitsi pecovëvecua. Bajara pijinia pacuenia paxamë ata
    pajamatabëcuenesaëmëre Dioso pejumelivaisita dovathi papecajopaeyaexanaeyaniva
    Dioso pejumelivaisi panejumecovënëtsijavavecua. Vajabitsaënë piatajajava itsa
    nayajivinaxatata, bayanaepacëta penaepacëtsijavata pesarabiyanivatsi penayajivinaxatatsijava.
    Bajara pijinia pacuenia paxamë ata Dioso pejumelivaisita, pexaniajailivaisita,
    panayajivinajamatabëcuenexatare. Vajabitsaënë piatajajava banamëpabëxatata pijavajabitsaënë
    pejorojoronaeyanivatsi. Bajara pijinia pacuenia paxamë ata Dioso pejumelivaisita
    panayajivinajamatabëcuenexatare. Pajamatabënajinavanapare Dioso baja aneconijibia
    papecataejava. Nexata dovathi nayajivitaeya pajinavanapare papecajamatabëcuene
    yamaxëitojorobiyaniva.
  bon-bon: Weene miiji iyeta padare cabu amacetnäjäneji lenajame. Acejiyame poto cidi
    me lui toraca mene, weene peei ne ecatepeye baagi tääpume weeme ibi cabu asigrame.
    Conocäco mule ne ecateye weeme moobe tääpume dare älyengame.
  nhw-BL: Huan quej ni anmoquetzase antemachme. Xiquijtoca san catli melahuac mojmostla
    huan ya nopa anmechcualtlalijtos quen se soldado catli cuali quitetzilohua itlajcoilpica.
    Xijchihuaca san catli xitlahuac mojmostla huan anmocualtlalijtose quen se soldado
    catli motlalilía se tepostli para moyolixtzacuas.
  swh-ONEN: Kwa hiyo simameni imara mkiwa mmejifunga kweli kiunoni na kuvaa dirii
    ya haki kifuani,
  wbi-wbi: Pa uluo mwimaghe nu ngufu. Muvombaghe vulevule pano mupinyile ulukova muvwakyang'ana
    muvulweli mukifuva.
  bba-bba: Ǹ n mɛn nɑ, i seewo i yɔ̃rɑ dim dim kpɑ i n ɡem sɛ̃ke bɛɛn pɔrɑɔ nɡe kpɑkɑ,
    kpɑ i n kookoo ɡeesu sebuɑ nɡe tɑrɑkpe.
  eng-KJVCPB: Stand therefore, having your loins girt about with truth, and having
    on the breastplate of righteousness;
  kgk-NT: Pejoko katu anháy-pe. Ani erejeity uka íxupe. Pemonde ranhe katu nde ku'a
    kwaha. Nhande ku'a kwaha, nhande reko apu e'ỹ va'e-rehe ae he'i nhande-vy. Upéi
    pemonde pene kamisa ramigwa hatã va'e. Nhande kamisa hatã va'e, nhande rekoha
    jejavy e'ỹ va'e-rehe ae he'i nhande-vy.
  waj-waj: Ivaara teeraida yaagueeqama diatee. Ngii ootitaiyauvunu vausa roosiima
    kua kutaivaa rammuatee. Ngii nniriiyauvunu yaagueeqa kapaaqaivaadiri iima kioovaa
    roosiima safuuma variraivaa yapaatee.
  cpy-cpy: Pikyaaryoo-yitee, poshiya-kotyaari jempe ikanta rowetsikaanta soraro-paeni.
    Tema rootaki retapiinta roojo-thaki-yitana-kyaawo iithaari eero ipakoowaetanta.
    Ari poshiya-piinta-neeyaari eeroka-paeni, pikenkithashiryahaa-koyita-neero kyaaryoori,
    ari okantyaa eero pipakoo-shireta-waetanta. Tema ikithaata-piintawo soraro-paeni
    eshiro-taki ichopineeki, ikine otzikaa-wenteri. Ari poshiya-neeyaari eeroka-paeni
    tampatzika-shireri pikanta-yitaneeyaa, tema rootaki otzikaa-wenta-shire-yitemini.
  mpx-mpx: He nuku talmilil ami galogaloi ni ola hiwe. Baaba tunahot ni ola ami wasikewa
    nuku gimwan bubun henuwanimiwa, ge pagan sasapona ni ola babagalimiu ana eteli
    kaus.
  wbp-wbp: Yuwayi, jungarnilirla warrarda nyinaya Kaatuku pirrjirdi warrmarla-piya
    kulukungarnti-piya. Warrardalu purda-nyangka Kaatu-kurlangu junga yimi. Nyanungu-nyangu
    yimiji wirriji-piya kuja kalu warrmarlarlu mardarni wartirli-wana. Warrardalu
    manngu-nyangka Kaatu kuja-nyarra jungarni-pajurnu. Ngula-jangka kapunkulu warrmarla-piya
    nyinami kuja kalu mardarni yayini-piya ngarlkinpa-kurlangu rdukurduku-wana.
  luo-luo: Emomiyo nyonuru piny motegno, kutweyo nungou gi kamba mar adiera, kendo
    kurwako tim makare ka gige lweny mag akor,
  nhe-NT: Huan quej ni inmoquetzase intemachme. Xiquijtoca san tlen melahuac mojmostla
    huan ya nopa inmechcualtlalijtos queja se soldado tlen cuali quitetzilohua itlajcoilpica.
    Xijchihuaca san tlen xitlahuac mojmostla huan inmocualtlalijtose queja se soldado
    tlen motlalilía se tepostli para moyolixtzacuas.
  aii-aii: ܒܵܣ ܟܠܹܝܡܘܼܢ ܗܵܕܟ݂ܵܐ. ܚܠܘܿܨܘܼܢ ܚܲܨܵܘܟ݂ܘܿܢ ܒܫܪܵܪܵܐ، ܘܠܒ݂ܘܿܫܘܼܢ ܫܸܪܝܵܢܵܐ
    ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ،
  esk-NT: Makitatitchi itqanaiyaġusri. Tapsiuraaġiksiḷusi iḷumutuuruamik, satqagutilusriḷu
    nalaunŋaruałiġmik.
  msb-msb: Kaya, dapat magin handa gayod kamo. Kinahanglan na sabihon kag isipon lang
    pirme an kamatuudan kay ini pareho san paha para sa iyo. Magkinabuhay sin matanos
    kay ini pareho san pansagang sa iyo dughan.
  cpa-NT: Hi² jøng² túgh³ hniah¹² hi² béh² hniah¹². Tí² jmáh³ hniah¹² jǿg³ dsøg¹².
    Ŋi³nioh³ hniah¹² jmáh¹lah juu¹² dsio¹. Jøng² ma²chi² bí² quiánh² hniah¹².
  dso-dso: ତେବେ ଜୁଇଦର୍‌ପାଇ ତମେ ଏନ୍ତାରି ଜାଗ୍‌ରତ୍‌ ଉଆ । ଜେନ୍ତାରି କି, ପର୍‌ମେସରର୍‌ ସତ୍‌
    ଆଁଟାବେଡା, ଆଁଟାଇ ବାନ୍ଦିଅଇ, ତାର୍‌ ଦରମର୍‌ ସାଞ୍ଜୁ ଜଗାଡି ଅଇ,
  meu-meu: 'Benaini, ba gini: koekoemui ai hereva momokani ba ḡeḡea; kememui ai kara
    maoromaoro ba hadabualai;'
  yva-NT: Syare wapanatatayaube indamu wamarovave, maisyare naite wanatatayaube ti
    wo awa ansuno marova rave muno wo anaiyu raijar wemaisy. Weti wana tawan no Amisye
    apa ayao tugae rai, omamo raurata irati wapa tarandino wapo rave rai. Muno syare
    wapa ana wadave mamai no Amisye amune rai, raurata irati ansuno besijo wapo rave
    wapa popane rai indamu vemo wapa marova apa anaiyu nteto wasai nora.
  dgc-dgc: 'Nadid, saye i gamitén moy a kasangkapan ta pékilaban moy de Satanas: mara
    i mégesinturon moya éy tu matapat a ugali. I mégetakléb ta hako moya éy tu mahusay
    a gimet moy.'
  zpm-NT: 'Dziits sca goḻso: Dziits goḻso lo miṉe nac diidzli, zigne dziits dziits
    rzhidoo leṉ meṉguiib zeeṉe laa zho tsie lo diḻ. Goḻguṉ miṉe nonguieḻ zeeṉa ctse
    to lo meṉdox, zigne rtse ncuaaṉe racw meṉguiib lo grë ncuaaṉe gnitlo zho.'
  hix-NT: Àro ke, onà wyaro rma ehtxoko, ohxe roro oyesnàr kom horà. Yaworo ehtxoko,
    ohnawonye. Yaworonohnà mehra ro mak ehtxoko. Àsok hana nosonyhoryetxow ha, waha
    kom ha. Twomun komo yawnukyatxow hamà, osonyhoryenàr komo, tàtonàr kom horà. Nyamoro
    wyaro osonyhoryetxoko. Yaworo ehtxoko, ohnawonye, oyosonyhoryenàr komo. Towan
    komo womun yaw xarha natxhe, waha komo, tekrunhonàr kom horà. Nyamoro wyaro ekurunhotxoko,
    anhà hona. Ohxe roro ehtxoko, oyekrunhonàr komo.
  sim-sim: Uwa osik kwambuk ji sika. Awun unda ma kufulombon li falehe li jindangrinda
    hom jir mashi omendinga Avui Wasilakahin ji toltambanaha ji sika. Uhu nombo worna
    nom ji tiyaka. Os erem ji u nahi, oso avak kapa os wavu yokon si arangonda hom
    jirin si arangoshinak jip sikwa jir.
  npi-ULB: यसकारण स्थिर भइ खडा होओ । सत्यताको कम्‍मरपेटी कसेर धार्मिकताको छातिपाता
    लगाए पछि यस्तो गर ।
  cgc-cgc: 'Iling ti mga paagi na mag-anda kaw na paryo ta sundalo na gatindeg daw
    listo gid na magtubang ta gira: Magpati kaw ta kamatuuran na alin ta Dyos na paryo
    ta tagkes na naan en ta awak ta sundalo na beet ambalen na kanen anda en. Sunuron
    nyo pamatasan na igo ta ittaw na matareng na paryo ta pangsagang ta lawa ta sundalo
    na pasuot din para dili maninaan.'
  tim-tim: Ye âmâ hin kinbei. Den bunŋe are tâk kârikŋe hinare paŋâk lalakbei. Dosa
    bâlâk manmanŋe diŋenyeŋaet pekeŋe luguakbei.
  yor-yor: Ẹ dúró nítorí náà lẹ́yìn tí ẹ fi àmùrè òtítọ́ dì ẹ̀gbẹ́ yin, tí ẹ sì ti
    di ìgbàyà òdodo mọ́ra.
  wos-wos: Guni Satan wali warenjoka God hwendén xi ware jondu atéfék hérae hambuk
    yata tétanguni. Xi warekwa du warenjoka di hambuk yoo yifwambu gi. Mwi hundi wun
    yoo maki dé. Guni yéna yahafi yata mwi hundi male wangut, guna mawuli jémba tétandé.
    Xi warekwa du warenjoka di kapambu nandan sanda wur husanda, mama xiyandat deka
    xi deka mawulimbu wulayindémboka. Yikafre sémbut wun sanda wur maki dé. Guni yikafre
    mawuli yata yikafre sémbut male hurutanguni.
  emp-NTPO: Maʌ̃ bẽrã wãrã bed̶ea ĩjã panʌneba zarea b̶ead̶adua sordaoba jʌ̃ b̶ʌ bio
    trãjʌ̃ erob̶ʌ quĩrãca. Jipa nĩbad̶adua cadjiruad̶ebemada jũãtrʌd̶i carea sordaoba
    ne zareaba idji so ʌ̃rʌ̃ jũãtrʌbari quĩrãca.
  eng-F35: So stand firm, having belted your waist with truth, having put on the breastplate
    of righteousness,
