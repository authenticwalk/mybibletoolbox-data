    ta̱c'anjelak jo' li ch'i̱ch' naramoc re le̱ ch'o̱l.
  blz-NT: Kuu tio batoropot. Pakana' a pisiso' men kana' bookoi boborna lolosmuu,
    ka' wawaumuu men kana' bookoi bokukum besi.
  poe-NT: Nchefuérte a̱sánrá. Jína chrókꞌuejorá. Chrókuítekáonrá tí itan chaxín kíxin
