  tgp-tgp: Ha turu r̃ilangi ha sopo juha, ha otioti na oti mata retivarar̃uhu, ale
    ha ru na r̃umamim na ruru vuro mata posposi tataholo non God.
  auc-NT: Wëñadinque edæ wodii wïnönämaï inte edæ næ̈ gongænte tæ̈ï ongöedäni. Edæ,
    Tæ̈ï wææ caaquincoo, ante pönö tæ̈ï pacadeyænte baï cædinque mïnitö Wængonguï
    nänö nö pönënö entawëninque adobaï nö entawente quëwëedäni. Tæcætawë ïnö tæ̈ïneta
    mïni wææ wodontawëinta ante wëñate baï cædinque Wængonguï tæiyæ̈ waëmö nänö cædö
    ante edæ entawente tæ̈ï cæte ongöedäni.
  kbc-NT: Enice, leeditibige me ɡ̶adigomitiwaji. Micataɡ̶a niɡ̶ina iodaɡ̶awa me dinixotinigilo
    lowoodi me dinowedi, jiɡ̶idaaɡ̶ee me adinixomitiwaji. Niɡ̶ina motaɡ̶anitiwaji
    codaa mowoo niɡ̶ina anewi, odaa niɡ̶ina anewi micataɡ̶a daɡ̶a ɡ̶anigoenaɡ̶adi.
    Niɡ̶ida anee ɡ̶adewiɡ̶a me iɡ̶enaɡ̶a, micataɡ̶a daɡ̶a naɡ̶ana noecaɡ̶axi iodaɡ̶awa
    elipogo ewacogo me dinowedi.
  bmh-bmh: Gonun, iz ag awarem, ag gusig tapai dacan. Uwait nugau petak ze go agal
    let us tugaiban, igul naliu go agal toronag ebu enimig galau a tatau sul macan.
  ctu-BL: Yom chajpʌbiletla che' bajche' soldado yic'ot isujmlel i t'an Dios, i wenta
    la' cajchiñʌc', cha'an uts'at mi la' cha'len xʌmbal. Lʌpʌla toj bʌ la' pusic'al
    i wenta la' bujc.
  meq-meq: Hərwi niye, ləvum bo. Tərum ndo deɗek eye hay. Wu neheye deɗek eye hay
    aye na, andza petekeɗ nakə ka ɓarumeye ha bəzihuɗ aye. Pumay bəzay a tsəveɗ i
    Mbəlom hərwi taɗə ka gum andza niye na, a təra andza petekeɗ i ɓəre nakə ka pumeye
    ka bo aye. Ma təkiye kurom abəra ka wu neheye lele bay aye hay.
  noa-H: Muan maguata deeu hũwaai pãragan, hich jãg soldaaunau wërbʌan maawai hamach
    k'ajũapai k'u hee wayëunaa hajap'a hãi k'õorjʌ̃ dʌnʌisiejemjö, chadcha hiek'a
    nʌmuata sĩi hajap k'ĩir k'aug nʌmjö habat ha chirʌm. Soldaaunau hamach t'ʌag hamach
    t'ũrr gar jierrnem jũapäaijemjö, nem hagchata waubat ha chirʌm, meperag pãach
    chig ham hugua.
  thd-thd: Ŋawoy, than-le mincminc man petan-kak ŋul moŋomur kaarp. Kunkunanp minc
    wun kar yuk putun-kak kar breastplate wacwacirr rok-le man ruwan.
  alp-NT: Suke imi kele kuru. Lulu hnaune rebe nkenale rame, mere saka maka bali akwa
    kena lisa, kai ono saisa rebe nkenale rame, mere saka lapune bei pesi kena lisa.
  san-VEL: vastutastu satyatvena "s.r"nkhalena ka.ti.m baddhvaa pu.nyena varmma.naa
    vak.sa aacchaadya
  kbq-kbq: E'i zanku oti hanavenetita, tamage kereti tamu nofira nehutma, fatgo avu'ava'zana
    tamahihi'zarera hanko antea kna hiho.
  kbh-kbh: Mo canÿe soldadcá, jabuache jtasnayana y cochaca canÿe morocho soye jenácochjatsana
    jtsevalentiama y ndoñe chamondëyë́njanama, ts̈ëngaftángnaca cachcá, nts̈amo ndegombre
    yomncá jtsamëse s̈mochtsiyena, mo chë jabuache cuaftasnacá, y chë Bëngbe Bëtsabe
    bominÿiñe ts̈abá yomna soyënga jtsamëse, mo chë morocho soye cochaca cuafjenacochjatscá,
    chca, Satanás ts̈ëngaftangaftaca tondaye chaondobená jamama.
  ron-LSB: Rămâneți deci în picioare, având centura utilă a adevărului încheiată la
    brâu, îmbrăcând platoșa neprihănirii,
  pon-pon: Komail ari kajinenda, luke pamail en katenetenki melel o pereki pere pan
    maramara me pun.
  nhe-BL: Huan quej ni inmoquetzase intemachme. Xiquijtoca san tlen melahuac mojmostla
    huan ya nopa inmechcualtlalijtos queja se soldado tlen cuali quitetzilohua itlajcoilpica.
    Xijchihuaca san tlen xitlahuac mojmostla huan inmocualtlalijtose queja se soldado
    tlen motlalilía se tepostli para moyolixtzacuas.
  sps-sps: 'Tsutsun fareits yam tana pan iny vapupuaan tsumi; ana foka iny puaan ten
    Gov iny vapupuaan me na Vinasaar tovei: U vegiau man, te faarei non popous te
    pous iny romi puam, an kat tavaron te faarei non kon nana puaan vau romi bue mami.'
  wnc-wnc: Sike ginda anzing tandakngake yutnong. Amak aminda amak tasinangge simbuna
    wamake tauk gwenu nangonga usikwatapikge mapan pukuwan gatuna kepi tauknga kepinane
    mapa pukuwan gatuna tuyunggu tewan pukunggau wa iwanata sakut muke dua tepikge
    tasinggak. Siwan gatu kupna gwapuke gatuna paipna ngang pake kuke ita amau tasiwik.
    Siwan ginu Jesue amina dakngake yuaing aminda gindane iwanza waakwak pasiwa pimaningge
    sanga ina unzakan pake yutnong. Pake ginda Anututane siakan wamu gitna take kepi
    nomana siknga akngane sukunong. Sukuke ginda wamu takeaknga Anututa ginde musip
    kwikwik natandamunggak kaknga gitna tapa wamu waakngata gin kekekandamik. Siwan
    sanga ginda Anutue natapa kekekakut taknga ma tewam. Aho. Ginda sanga waaknga
    gitna siknga take yuwawa Setenda gin pasiwan mainingge tasinggak kaknga sakutna
    toknga dakandaka binga muke damnangge tasiwik. Tasiwawan ngana sanga ginda Anutue
    natapa kekeknga singgak kakngata gin gatandamuke sakuu wa dakandaka atzipbuwik.
    Siwan Anututa nindane waiaknganinu gwa sandetnimukut takngae natanggamatake gatu
    Anututane wamu Waung Kapata gindane musipzaatang pamunggak kaknga gitna tanong.
    Take iwanza yaipapaakusinangge tasining kaknga zagwa binga zipa pimaning.
  nmw-S: Gen hu talmidi ge lemi siposipo sohode ti ya. Lihu tolosuwok hu lokin vetahe
    he luwamiu sohode hemi pan, ge page sapusapuine sohode wagwagamiu hana hehogane.
  bus-bus: Àgↄ̃ zɛna gbãa, à yãpuraa dↄ a pii asaa ũ, à yãzɛdee da mↄ̀ uta ũ.
  gub-BL: Zauxiapekwer ume'egatu tuweharupi a'e wà. Peme'egatu pe nehe no. Umunehew
    uzeku'apixi haw wà. Uhyk nezewe wà. Tuweharupi pemume'u ze'eg azeharomoete har
    nehe. A'e rupi pehyk putar nehe no. Ze'eg azeharomoete har nuzawy kwaw zeku'apixi
    haw peme. Zauxiapekwer umunehew ukamir tàtà ma'e wà. A'e rupi amo nuzuka kwaw
    takihe pupe a'e wà, nuzywà kwaw a'e wà. Nezewegatete pezapo ikatuahy ma'e peho
    peiko nehe, ikatu 'ym ma'e iapo 'ym pà nehe. A'e rupi Zurupari nuzapo kar kwaw
    ikatu 'ym ma'e peme nehe no. Penemiapo kwer ikatu ma'e nuzawy kwaw kamir tàtà
    ma'e a'e.
  imo-imo: Akumunga lino naa topa mundupili, enge nimbo angilemili ningo ungu paimboma
    kako mele toko, ulu tumbi nilima kapani teli wale pakoli mele luwindo pakoko
  boj-boj: Deqa niŋgi siŋgila na tigelesqa marsibqa anjam bole alalag bul di tigsib
    tigeloiy. Osib kumbra bole tiŋtiŋ gara jugo bul jigsib dena nuŋgo are targa kabutiy.
  eng-DRA: Stand therefore, having your loins girt about with truth, and having on
    the breastplate of justice,
  knf-knf: 'Namëbaan keeri naliinŧan : najejan manjoonan natan ţi blank manwo katël
    ki nan, nawohariin kamişa ki ifeeru, kul kawooŋ pwo ñaaŋ naŧool ţi këş ki Naşibaţi.'
  san-KHM: វស្តុតស្តុ សត្យត្វេន ឝ្ឫង្ខលេន កដិំ ពទ្ធ្វា បុណ្យេន វម៌្មណា វក្ឞ អាច្ឆាទ្យ
  arn-NT: Fey tüfa famngechi küme newentuwküleaymün, tukutuwkülemün reke ti rüfngechi
    dungu mew ka ingkawkülemün kiñe lif mongen mew.
  zas-NT: Gol guzudxiꞌchcliza por ni diidxli ni ma ragbeedi, gol basnuu tëë ziꞌc rayal
    guibandi.
  ken-NT: Ndu ɛchi nɔ, dɔ́k ká ambɨ bɛte kpɨrí. Tɛtɛp anɛ bǎrɨ́ŋɨ́ ámbák mbɔ
    mgbat anɛ ákɛ̀m mɛnyɨŋí nɛnu ɛbhɛka. Kʉ nɔ́kɔ́ ká chi ndiɛrɛ mɛnyɨŋ ɛbhɛn bɛchi
    chak mbɔnyunɛ mɛnyɨŋ ɛbhɔ bɛchi mbɔ nkú bɛsé anɛ ntɛmɛ́ nɛnu afyɛ́ ndu bɛkuti
    mbeápak ɛyi.
