  mal-mal: നിങ്ങളുടെ അരയ്ക്ക് സത്യം കെട്ടിയും നീതി എന്ന കവചം ധരിച്ചും
  lit-lit: Taigi stovėkite susijuosę savo strėnas tiesa ir užsidėję teisumo krūtinšarvį
  urd-GVR: Ab yoṅ khaṛe ho jāeṅ ki āp kī kamr meṅ sachchāī kā paṭkā bandhā huā ho,
