  hin-CV: इसलिये अपनी कमर सच से कसकर, धार्मिकता का कवच धारण कर स्थिर खड़े रहो,
  spa-BES: Toma tu lugar, entonces, ceñidos sus lomos con la verdad, y habiéndose
