    mapunom Kirisito norongua i deinomdi tei si you deiyo!
  tha-KJV: เหตุ​ฉะนั้นท่านจงยื​นม​ั่น เอาความจริงคาดเอว เอาความชอบธรรมเป็นทับทรวงเครื่องป้องกั​นอก
  por-BR-2018: Estai, pois, firmes, com a vossa cintura envolvida com o cinturão da
