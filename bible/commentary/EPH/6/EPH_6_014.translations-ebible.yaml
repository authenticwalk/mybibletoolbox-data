  asm-FB: এতেকে সত্যেৰে কঁকাল বান্ধি, ধাৰ্মিকতাৰ বুকুবৰি পিন্ধি,
  okv-okv: Avoeto isoro embo na pupuri tigito euja aingeko God ta ke be jigito heteto
