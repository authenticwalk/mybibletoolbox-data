    apuarar p̃elaga na lelagaena. A kulsota m̃arera na kilawoen yepemiu vanon mraai
    lala, nanene na sa nap̃a amiu apuarar ruru p̃elaga mesmesu sum̃a e kiamiu malena
    lala wetelu.
  ckb-ckb: بە بەستنی پشتێنی ڕاستی بە ناوقەدتان و زرێی ڕاستودروستی بە سنگتانەوە،
  nas-nas: Tee tee tampaꞌ pinkaꞌdariri donkoniriaing. Kara masikunge tokoniꞌpinaꞌ
    tokorariai. Koompari otoꞌ siꞌdaravai murukeu-neeꞌpinaꞌ.
  uvl-uvl: A kale heke amo tal nenge helenga manmanna ngana ana nga luamo pe ames
    ke kerkereng. Pe a heron heke poinga nge pengpeng ke pomanga palinga hel ana hengeron
    nenge poi hele mautumo.
  eng-BBE: Take your place, then, having your body clothed with the true word, and
    having put on the breastplate of righteousness;
  ixl-CNT: Ech tii etatin kꞌatz u Tioxh. Utz aꞌ qꞌu bꞌanbꞌal echꞌaꞌo sebꞌanbꞌe tzaꞌ.
    Tii etatin tu vinujul tan, silochꞌex; echaꞌ maꞌj qitzbꞌal aas niꞌxhtaqꞌ yakꞌil.
    Aꞌ chit sebꞌan qꞌu kam jikom, ech sikolex; echaꞌ maꞌj chꞌichꞌ chaleꞌk kolbꞌal
    vatz etaanima.
  xsi-xsi: Ambo miki katu kamandi kaika, ande miki ma kaveta mine; miki ma kakai ŋgua
    mao ŋana Maro Kindeni kâ ikeno kaika lâ ilomi kalomi, itogo zugu tamâta ipa wâlo
    lâ kambwaŋe mine. Aku miki ma kapaveta kuku vetâŋa arara rârâni Maro Kindeni ilo
    papa ŋinde, itogo zugu tamâta isawa pasawaŋa “kapa” ipono kondondoni mine.
  crx-NTPO: '''Et huwa dudahdilh ''ink''ez nohts''i toh ndai la khuni ''alha'' ''unt''oh-i,
    ''i be soo cho tsunadulh''ooh. Nohyust''e be ts''ih''un un''a ''uhoont''oh-i,
    ''i cha be náhdilh.'
  kan-OKCV: ಸತ್ಯವೆಂಬ ನಡುಕಟ್ಟನ್ನು ಕಟ್ಟಿಕೊಂಡು, ನೀತಿಯೆಂಬ ಕವಚವನ್ನು ಧರಿಸಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ijadufuo ni uri giriesana samuakinu oenoefo. Ro Godido vua maeje ja fieva
    ije nika abena madare igege nafo. Ro jone ja mumaza maturaena vame ma ijiaru renoeno
    ije abena ire be gikikimana igege guge jone ije okurafo.
  blw-blw: Wat antaaw ammag mansasaggana way kaman sorchachu way hen sorchachu, wat
    masaporna hen kénégay sentoron. Wat hen kaman esentorontaawat hen anchi mangaryantaaw
    hen ammag tot-owa paat way maid kétkétém. Ya hen iha agé, masapor hen sorchachu
    hen hapar hen paragpagna. Wat hen kaman ehapartaawat hen a-ammataaw way ammay
    ya nalimpiyu.
  tam-2017: சத்தியம் என்னும் கச்சையை உங்களுடைய இடுப்பில் கட்டினவர்களாகவும், நீதி என்னும்
    மார்புக்கவசத்தை அணிந்தவர்களாகவும்;
  azz-NT: 'Amo xiccholohuilican in amocuali Satanás. Ta, xicyecyetocan. Huan nicnequi
    namechmachtis ica se nexcuitil ijcuín: Ma timoquemiloltican ica in melahuac Tajtoltzin
    de Dios ijcón queme se soldado cuac yequin motajcoilpía ica ne cuetax tenica para
    mopalehuis tech ne netehuilis. Huan no ma timoquemiloltican ne yolchipahualis
    de Cristo, ijcón queme se soldado cuac yequin motaquentía ica se tepos camisa
    ten monotza coraza, tenica mopalehuía campa nielpan tech ne netehuilis.'
  spa-RV-1909: Estad pues firmes, ceñidos vuestros lomos de verdad, y vestidos de
    la cota de justicia,
  csy-csy: Tua ahikom thuman kawngkhau kil vun a, thutang suana awmdal bel vun;
  mxq-NT: Pes dʉꞌʉñʉm dʉꞌʉn mnayyaꞌítʉdʉt. Tim jawyiin, pʉjta̱ꞌa̱ktʉ ja tʉyꞌa̱jtʉn
    éxtʉmʉ mwʉʉnʉn, es net xypyʉjta̱ꞌa̱ktʉt ja mwa̱ꞌa̱ts jikyꞌa̱jtʉn éxtʉmʉ mga̱a̱tsywyʉʉnʉn,
