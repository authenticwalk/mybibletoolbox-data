  byr-byr: Wɨdaayadɨnyaigɨ, gɨmɨnyɨ kɨlaakejɨkɨnei gɨmaremwaaidei sara kagɨthozɨ Gotɨyarɨna
    lɨka yadɨ nayaa sara dɨmɨdɨna! Gɨmɨre sɨmunyaꞌ gave pɨrɨꞌna nayaa yawɨꞌdɨ nayaa
    sara dɨmɨdɨna! Kɨraazɨtɨyarɨ duthaayɨdevaaibɨꞌ nayaa sara ja!
  ian-ian: Njɨvwa kwuta nɨmba ngwutna vɨga la nɨmbana nyaangɨt awuk ngwula. Ndi kat
