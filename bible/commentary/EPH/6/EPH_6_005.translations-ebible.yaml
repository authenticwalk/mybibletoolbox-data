  kan-OKCV: ಸೇವಕರೇ, ಭಯಭಕ್ತಿಯಿಂದಲೂ ಸರಳ ಹೃದಯದಿಂದ ಕ್ರಿಸ್ತನಿಗೆ ವಿಧೇಯರಾಗುವ ಪ್ರಕಾರ ಲೌಕಿಕವಾಗಿ
