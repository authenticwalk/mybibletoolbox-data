    bawa i pagrispitar pati' i pagtahap nga kinasing-kasing gayod.
  mco-NT: Miich ajcxy huɨdibɨ tumbɨ'ajtp ya naaxhuiñ, capxymɨdoogɨx yɨ mhuindzɨn ajcxy,
