  taj-taj: नोकरगदे, एनीगदेसे ख्रीष्‍टदा सेमहेन्‍सेन मान लबा ह्रङ् लसी जम्‍बुलिङरी
    मुबा ह्राङला मालिकदाएनोन मान लउ। ओच्‍छे थेनीगदेसे कुल्‍बा ताम ङ्‌यान्‍गो।
  avt-avt: Yi wok mɨt kerek yi yɨrɨak menmen me mɨt iuwe ni, yi eiyises hɨm me mɨt
    hɨr ninɨni naanmɨpri yeit tɨ ik. Yi naanempre hɨras te yi yerekyor yaaim yar ke
    yi yɨrɨak menmen me Krais.
  cbk-cbk: Ustedes maga esclavo, obedece con el di ustedes maga amo aqui na mundo
    como si fuera ustedes ta sirvi con Jesucristo. Y sirvi con respeto y con deseo
