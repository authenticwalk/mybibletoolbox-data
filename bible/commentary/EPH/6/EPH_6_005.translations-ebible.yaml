  uig-ARA: سىلەر قۇللار، ئەتتىن بولغان خوجايىنىڭلارغا مەسىھكە ئىتائەت قىلغىنىڭلاردەك
    چىن كۆڭلۈڭلاردىن ئەيمىنىش ۋە تىترەش بىلەن ئىتائەت قىلىڭلار؛
  tuf-tuf: Uw cacminú, behmár carin ria caw̃i. Eyin ajcá ji beya rabar caw̃i. Ayú
