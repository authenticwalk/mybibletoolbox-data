    ni mu mukuiye u Kristo.
  eng-PEV: Now I’m talking to you workers, you people that have to work for other
    people all the time. Your bosses are only people, but that doesn’t matter, you
    have to respect them properly, and do whatever they tell you. Work hard for them,
