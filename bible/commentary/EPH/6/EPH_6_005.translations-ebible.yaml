    ida avakadika'da'di vaathi hahavi afohanana. Va'ora vifini jaboni bana. Hari'a
    avakadika'da'di vava'i-ra vavajaha'imarini. Cristo kaimoni badania avakabadanini
    vani fori hiva ida badani avakadika'da'di-ra avakabadanivini.
  twi-twi: Nkoa, momfa obu ne osuro mfi koma pa mu nyɛ osetie mma mo honam fam wuranom,
