  yad-NT: Cumudemintyi, jirya̱ma̱ tuva̱chu simu jipyatru̱. Jirya̱jvaay jichuvu̱yadamu,
    jiryemyichutyedamu nta jarye risa̱ju̱, darya ntanuma jiryeñi jvaay taraqui jachipiya̱jadata
    Crístunijyu̱ variy.
  mxb-NT: Dión ni ndoꞌó, na̱ ñóꞌo ti̱xi ndáꞌa̱ iin satoꞌo ñayuú yóꞌo, koo ini ndo̱
    kueídóꞌo ndó na̱ xíꞌín ndinoꞌo ini ndo̱, ta kayu̱ꞌú niꞌini ndó na̱ xíꞌín ña̱ ndaꞌí
