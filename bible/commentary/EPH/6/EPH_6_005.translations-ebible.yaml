  gun-gun: Ha'e gui peẽ escravo kuery ma penhe'ẽ rendu ke pendererekoa ngo'o re ikuai
    va'e. Pemboetea rupi pejererokyje pendepy'a ha'e javi py, Cristo pemboetea rami
