  pir-NT: 'Yojopʉre cahacjãnare mʉsare yahutja: Cua pesaro mehna, ño peoye mehna ahri
    yehpa cjẽnare mʉsa pʉhtoare quehnoano yʉhtiya. Ni mehono marieno quehnoano yʉhtiya.
    Cristore mʉsa yʉhtiro sahata tiquinare yʉhtiya mʉsa.'
  anv-NT: Ɛnyú áfwɛ, wúgé ne bɔɔ́ abi abɔɔ́ ɛnyú ne ɛfɔ metɔɔ́, déchyɛge ɛbwɔ́
    ɛ́nógé ne matɔɔ́ nyu mako wyɛ ndɛre ɛbɔ ɛbɛ lé Kras, ɛnyú dépyɛ ne jií.
  sab-NT: Ba ulita lle boanga ba chugagwalla alin, ba mo chugagwalla gadale dage kaire
    ba mo ta gbadale lle boi ulita ta no giti ama ba gbe lle boi kare. Ba agedale
    ene ulita salengwli ba lle boi Cristo alin kare ba kle ama gai dage kare.
  tmd-tmd: Makwam ñɨŋ nöbö mö, nöbö dib ñɨgö rɨg wob pön hö nɨgmɨn, ñɨgö nag mabö
    rɨ nölmɨdöi bla, Krais mönö yadɨm ipöxön pɨ ri abmɨdöi mag akuyöbö, nöbö dib ñɨŋ
    mögörɨb rol il kɨ bla mönö yadɨŋ, ñɨŋ kwo algör ör ipöxön, yajöñ mönö aku yöxön
    mai duön pɨ ri aböña.
  acr-NNT: Yey ralaq ri alaq mokom, e lik kojo alaq kitzij ri patrón alaq wara che
