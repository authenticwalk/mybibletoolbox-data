  san-GUJ: હે દાસાઃ, યૂયં ખ્રીષ્ટમ્ ઉદ્દિશ્ય સભયાઃ કમ્પાન્વિતાશ્ચ ભૂત્વા સરલાન્તઃકરણૈરૈહિકપ્રભૂનામ્
