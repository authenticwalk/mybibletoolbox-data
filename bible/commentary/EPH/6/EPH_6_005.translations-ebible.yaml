    mawii inoatawece anoiiɡ̶etedaɡ̶awa, micataɡ̶a daɡ̶a Cristo niɡ̶ini ane iwaɡ̶ati.
  bmh-bmh: Ag salau duailel (slev), Kristus nugau ze oiagab siksikai mui oiagab tutak
    maimai, uminai mui sesamoranem sul, ag agal em ebuan gumaranemen dudu goagal piagsal
    daiban, goagal ze sesamoran.
  ctu-BL: X'e'telob jac'ben la' yum ti pañimil ti bʌq'uen yic'ot ti' pec'lel la' pusic'al
    che' bajche' ti' tojlel Cristo.
  meq-meq: Nəkurom beke hay, rəhumatay ha gər a ndo i gay kurom hay ka məndzibəra
    nakay. Gəsumatay me ada dzədzarumatay. Gum məsler tə ɗərev kurom nəte. Niye na,
    ka rəhumay ha gər na, a Kəriste.
  noa-H: Pãar sĩi mʌg jẽb gaai chik'amnaan chogk'a wënʌrrʌm k'ʌʌnjã, pãach pörnaanau
    pãachig nem mag haawai hich Cristoouchata pãachig jaaubarmjö ham hipierraa waum
    k'õsita waubat, maimuajã hajap'a.
  thd-thd: Pam mit rirkim, pam mih puth nurrnun kirri ŋeey-harr raakun, kar weneth
    minŋim ŋul ŋerŋarr-akum man ŋeeŋk minthak kar y-okunman naŋun Christak.
  alp-NT: Tamata makerika imi, suke imi ono lulu ile rebe imi kerike etei mei nusa
    meije eni pletare. Imi holmatei kai kerike etei titinai. Imi kerike eteije saka
    kerike titinai ete Kristuse ruaIje neka.
  san-VEL: he daasaa.h, yuuya.m khrii.s.tam uddi"sya sabhayaa.h kampaanvitaa"sca bhuutvaa
    saralaanta.hkara.nairaihikaprabhuunaam aaj naagraahi.no bhavata|
  kbq-kbq: Hagi kazokzo eri'za vahe'motma, tamagra kva tamima mani'nesimofonku kore
    hunentetma tamahirahi neresigeta kezmia amage anteta, tamagu'areti kazigazi huta,
    Kraisi eri'za enerizankna huta eriho.
  kbh-kbh: Ts̈ëngaftanga, chë nÿets tempo nÿe ínÿabiama oservénënga, ts̈ëngaftangbe
    nduiñënga s̈mochtsayaunana; chca s̈mochtsama puerte respétoca, bëtscá cuedádoca
    y nÿets ainaniñe ts̈abe juabnë́ngaca, mo cach Crístbioye cuaftseservencá.
  ron-LSB: Slujitori, fiți supuși celor care, după trup, sunt stăpânii voștri, cu
    frică și cu cutremur, în curăția inimii voastre, ca față de Hristos,
  pon-pon: Komail ladu kan en oke omail jaumaj akan ni pali uduk ni majak o rerer
    o pil ni tiak en karakarak en monion omail dueta on Krijtuj.
  nhe-BL: Xitlacaquica intlatequipanohuani tlen imoteco inmechcojtoc. Xijchihuaca
    tlen inmechilhuíaj imotecohua nicani ipan ni tlaltepactli. Xiquintlepanitaca huan
    xiquinmahuilica para ax inquichihuase tlen ax quinpactía. Xiquinchihuilica se
    cuali tequitl queja inquitequipanosquíaj Cristo.
  sps-sps: Fuainy vainy binun babainy fafaaman, ami ma manaats ir vainy to te pats
    mami tana monaagits to, kat yam mi te oraav me na famaari ai mi te kat a binun
    tsumi fiisen me na aavem a man faarei te kat finy romi na binun tsumi ten Krais.
  wnc-wnc: Siwan ginu puya amin. Ginda aminu gisane puya toikzae akgwauke gisane banip
    teke wa amindane wamu katak siknga gwaamutnong. Gwaamuke ninda Kraisdane puyana
    tasingamukamang ngang natake puyasa nomana siknga tasinong.
  nmw-S: Humiu tokaiwo yayawanidiye, gen hu hab lemi tonuwakau he panayawi hawadiye
    bwaine lemi hawatau ge lemi matok, ge bwaine hatiyemiu wana taem, sohode Keriso
    hawane hu hab.
  bus-bus: A zↄ̀nↄ, àgae a anduna kɛ̀ diinↄ yã ma kↄ̃n nↄ̀sɛo do kↄ̃n vĩao kↄ̃n luganao,
    lán Kirisin ée kɛɛnɛ bà.
  gub-BL: Pe amo pe uma'ereko ma'e pe no. Peruzar pezar ko ywy rehe har pe wà nehe
    no, wanuwi pekyze pà nehe no, wamuawate katu pà nehe no. Pema'ereko katu Zaneruwihawete
    pe. Nezewegatete pema'ereko pezar ko ywy rehe har wanupe nehe no.
  imo-imo: Kongono we tendeli kendemande imboma, eno enonga kongono nokoli maina iyemani
    ninge ungumu pilko konopu tiko pipili kolko teaio. Eno konopu talo tepa pepili
    enonga kongono nokoli iyemanga kongono naa tendangei. Enoni Kraistinga ungumu
    pilko liko teremele mele aku teko kongono nokoli iyemanga unguma pilko liko teaio.
  boj-boj: O kaŋgal tamo niŋgi quiy. Niŋgi nuŋgo wau qa gate naŋgo sorgomq di sosibqa
    naŋgi qa ulaoqniy. Niŋgi Kristus qa wau bole yeqnub dego kere niŋgi gaigai nuŋgo
    wau qa gate naŋgi qa wau bole yoqniy. Niŋgi gisaŋ na naŋgo ŋamgalaq di laŋa wau
    bole yobulaib. Niŋgi Kristus aqa kaŋgal tamo dego unub. Deqa niŋgi nuŋgo are miligiq
    na Qotei aqa areqalo dauryosib nuŋgo wau qa gate naŋgi qa wau bole yoqniy.
  eng-DRA: 'Servants, be obedient to them that are your lords according to the flesh,
    with fear and trembling, in the simplicity of your heart, as to Christ:'
  knf-knf: An balemp nadoon kaŧiink biki naklemparuŋ ţi mboş ţi, nahetan ikow nado
    kaţaş baka na iţëb ijinţ ji nalempar lempar *Kriŧtu.
  san-KHM: ហេ ទាសាះ, យូយំ ខ្រីឞ្ដម៑ ឧទ្ទិឝ្យ សភយាះ កម្បាន្វិតាឝ្ច ភូត្វា សរលាន្តះករណៃរៃហិកប្រភូនាម៑
    អាជ្ញាគ្រាហិណោ ភវត។
  arn-NT: Pu küdawfe müngeltukeafimün iney rume ñidolkülelu ta eymün mew ta tüfachi
    mapu mew. Femkeaymün ta kom yamün mew, ekun mew ka nor piwke mew, petu poyeniefilu
    reke ta Cristo.
  zas-NT: Në lëjt bén rüjn ree xchiin bejn, gol bazoob xtiidx bén na̱j xpatrondi loj
    guidxliuj guie. Con guidib luxdoodi gol gojp respejt gol bazoob tëë xtiidx reeman,
    gol gunaladx xchiin Jesucristan cayüjndi.
  ken-NT: Basɛm, yɛ̌ntɨkɨ mmu ywɛka abhɔŋ bɛ́ghok mmu anɛ ábhɔ́ŋɔ́ yi fá amɨk sayri.
    Chiɛ́ nɔ́kɔ́ ka bhɔ kɛnókó nɛ bɛchǎy nɛ nɛwɛrɛ́mʉɛt nɛ mǎnkʉ nɔ́kɔ́ bɛtɨk
    ɛbhɛka nɛ ntɨ nɛmɔt nkúbhɛ́ mbɔ ɛnyǔ bághòk Kristo.
