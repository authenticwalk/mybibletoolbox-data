  san-THA: 'เห ทาสา:, ยูยํ ขฺรีษฺฏมฺ อุทฺทิศฺย สภยา: กมฺปานฺวิตาศฺจ ภูตฺวา สรลานฺต:กรไณไรหิกปฺรภูนามฺ
