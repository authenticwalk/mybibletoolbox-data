  san-SIN: හේ දාසාඃ, යූයං ඛ්‍රීෂ්ටම් උද්දිශ්‍ය සභයාඃ කම්පාන්විතාශ්ච භූත්වා සරලාන්තඃකරණෛරෛහිකප්‍රභූනාම්
