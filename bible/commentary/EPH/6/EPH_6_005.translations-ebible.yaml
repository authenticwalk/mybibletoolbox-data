  cux-NT: Ní ndís'tiī 'iiⁿ'yāⁿ chi diiⁿ ntiiⁿnyuⁿ ndúúcū 'iiví nī, 'caandiveéⁿ nī
    yeⁿ'e 'iiví nī chi vɛ́ɛ́ na iⁿ'yeeⁿdí 'cūū. Ní diíⁿ nī respetar 'iiví nī ní 'va'á
    nī yeⁿ'e yā. Ní diíⁿ nī ntiiⁿnyuⁿ yeⁿ'e yā ndúúcū núúⁿmáⁿ staava yeⁿ'e nī. Ní
