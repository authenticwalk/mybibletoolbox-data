verse: EPH.006.005
translations:
  kpx-kpx: Heiata loviamale ataea, vatae kosive oleuoleu la malevege la abuemo lovilahaliege
    kebia hoto mai vabugevei hotoeabe evive. Lainaho kemo dolodololahagelive. Isito
    la Keliso hoto evisi hoesehavomale ke nahate kebia hoto evisi hoesegeveve.
  okv-H: Eto ungo embo nei ta ke agi ue pure ari embomeni ta degi erena amo ungota
    pure mamone amo Otohu ue ungota jo te tapa na enana ta ke agi evujo, amo ungona
    Keriso ta ke agi eagova ainge inono ta enana ta ke agi evujo.
  tbo-tbo: Taumi tu bagibagi omi babada hoi hipuli hai baha anai matoutami ona iyateyatehi
    ma nugonugomiyei ona wileta kadidili po ona iponawogogehi yaka naka mei Keliso
    o iponawogogeya.
  mal-C: ദാസരേ, നിങ്ങൾ ഭയഭക്തിയോടെ ഹൃദയപരമാർഥതയിൽ ക്രിസ്തുവിനെ അനുസരിക്കുന്നതുപോലെതന്നെ
    ഈ ലോകത്തിൽ നിങ്ങൾക്കുള്ള യജമാനരെയും അനുസരിക്കുക.
  grc-SR: Οἱ δοῦλοι, ὑπακούετε τοῖς ⸉κυρίοις κατὰ σάρκα,⸊ μετὰ φόβου καὶ τρόμου, ἐν
    ἁπλότητι τῆς καρδίας ὑμῶν, ὡς τῷ χριστῷ·
  bgc-bgc: हे नौकरों, जो माणस इस दुनिया म्ह थारे माल्लिक सै, उनका हुकम डरदे अर कापते
    होए मान्नो, जिस मन तै थम मसीह का हुकम मान्नो सों।
  khz-khz: Inagulu talimara ati voira talimami, mavenugagi-ragemi e makalimina tanoparai
    gegita-tagomina talimara karora pio kamonagira. Gomi gegita-tagomina talimara
    nea maaomi maparara na pio kamonagi-venira, Keriso aomi maparara na pogoro kamonagi-venia
    gelegelena pio kamonagi-venira.
  deu-TKW: Ihr Knechte, gehorchet euren Herrn nach dem Fleisch mit Furcht und Zittern
    in Einfalt eures Herzens, als wie dem Christus;
  zsr-NT: Lbiꞌiliꞌ, nul‑liꞌ nacliꞌ bönniꞌ nadáꞌugac, gul‑gún ca rna xtídzaꞌquëꞌ xanliꞌ
    luyú ni gdu ládxiꞌliꞌ, gunliꞌ lequëꞌ ba laꞌn lu yöl‑laꞌ radxi queëliꞌ, gunliꞌ
    xchinquëꞌ ca ral‑laꞌ gunliꞌ xchinëꞌ Cristo.
  lin-lin: Bino bawumbu, botosaka bankolo na bino ya mokili, na limemia, na kobanga
    mpe na bosembo ya mitema, lokola nde bozali kotosa Klisto ;
  hns-NT: Goelaam log, toelogke tjaahie aapan sardaar ke ieddjat karke okar baat soene
    ke. Djaise toelog Kriest ke barka maane hai, oisane aapan sardaar ke bhie safa
    diel se barka maan,
  noa-E: Pãar sĩi mʉg jẽb gaai chikhamnaan chogkha wënʉrrʉm khʉʉnjã, pãach pörnaanau
    pãachig nem mag aawai ich Cristoouchata pãachig jaaubarmjö am ipierraa waum khõsita
    waubat, maimuajã ajapha.
  eng-EMTV: Slaves, obey your masters according to the flesh with fear and trembling,
    in simplicity of heart, as to Christ;
  mib-NT: Te róhó mozo jijnáhan ró, cuandije ró núū patrón rō ñayɨ̄vɨ yáha, te coo
    yɨ́ñúhún ró te conso īyo ró núū de. Te na sájniñu ndaā sájniñu ndije ró, cani
    ni rō jeē nuū Cristo cájejníñu ró.
  lif-NT2: सेवारोबासे, के़गिःसि के़यक्‍खिर कुदोःप्‍मा निङ्‌वाॽलाम् ख्रिस्‍तरे़ कुसेवा
    के़जोगुम्‍बा हे़क्‍के कन् इक्‍साबा खिनिॽ दाङ्‌बाहाॽरे़ के़म्‍मे़त्तिबा पाःन्‍निन्
    खे़प्‍से़म्‍मे़ॽ॥
  xnj-xnj: Vavanda nyenye, muvayidakila vakulu vinu kwa utopesa na kundendemeka na
    kwa wa mtima wa bwina ngati kuvya mukumuhengela Kilisitu.
  mmx-mmx: Lavasaxaruki. Minang tonga res at luvuttadi amgomgo atnimi la mina umsu
    mi loklok ngangao la lanmarat. La lebelen nimi nak lox avukat tidi. Minang tonga
    res atdi kerekngan nemi ming tonga res at ne Karisito.
  cbr-NT: An uni itsi ñu mëëxuncë unicama, mitsun camina upí oquin sinánquin an mi
    ñu mëëmicë unia cuëëntanun paránquinma an cacësabi oquin 'ati 'ain, Cristoribimi
    'axuncësa 'itánun.
  tee-NT: Chai ju uxijnan ji xalapanacni aq'uiclac'a'it'it ju mi'ucxtin'an ju ani
    lacamunutpa'. At'alhonit'it chai k'ox anavinit'it ju ixlhich'alhcat'an. Chai ju
    tuch'i naviyat'it ixlhichux mi'alhunut'an ju anavit'it tachi ju va jun Cristo
    ju ch'alhc'atnaniyat'it.
  eng-LSV: 'The servants: obey the masters according to the flesh with fear and trembling,
    in the simplicity of your heart, as to the Christ;'
  cak-NT: Y rix samajel, quixniman chique ri i-patrón. Riq'uin ronojel iwánima tibana'
    ri samaj ri niqui'ij chiwe y tixi'j-iwi' chiquiwech; anche'l xa can ja ri rusamaj
    ri Cristo niben.
  pah-NT: Ojipe'g̃apyriva'ero ipiro'ye'ỹva'ero pehendu katu ti g̃anhi'ig̃a peporavykykatuavo
    g̃a pe. Pehendu katu ti g̃a nhi'ĩpo'ruavo. Pekyhyji hete ti g̃a hugwi mara'ngu
    po ji jiporavykyte'varuhuavo ga pe javo. Peporavyky katu ti pejikokatuavo Cristo'ga
    rendukatuavo g̃waramo.
  sja-NT: Esclavoorã, oopatáatɨ parã na p'ek'au eujãdepema chipariirãpa jara p'anɨk'a.
    Ãra waaweepatáatɨ mãik'aapa k'ĩra jĩp'a mimiapatáatɨ, Cristo-it'ee mimiak'ajidak'a.
  xed-xed: Kaghuni la kwalva, snawasna ta gwaɗa da daŋahəga ghuni ma na ghəŋa haɗik
    na. Zləŋawa zləŋa ta həŋ, ka vla kuni ta glaku ŋa taŋ nda ŋuɗufa ghuni turtuk,
    manda skwi ŋa Kristi ta maga kuni.
  mks-NT: Ta ndóhó, na̱ na̱xeen na̱ caja chúun nu̱ ná xíní ñúhú coo jo̱ho ndó nu̱
    cáha̱n xitoho ndó, na̱ cómí cuéntá sa̱ha̱ ndo̱ ñuyíví yóho. Ta ndítahan caja cáhnu
    ndó na̱ ta cayi̱hví ndó na̱. Joo xíní ñúhú caja ndó ña̱ xi̱hín ndinuhu ini ndó
    jáchi̱ cúú á tátu̱hun cája chúun ndó nu̱ú Jesucristo.
  gfk-S: Ma mu ira maris na tultule, mu na taram ta ira numu tamat mekira napu ma
    ra but na urur sakit ma ra tutuno tuma naramon ta ira tinga mu hoke mu gor taram
    tane Krais.
  bmu-bmu: Welenqeqe iŋini mönö gölme qakŋe galömurupŋini yeŋgö keuŋini Kraistkö keu
    ewö tem köla jöraŋtauat kude ahakŋe. Keuŋini oŋgitpepuköra sömbuŋini möta jönömŋinambuk
    undui malme. Urugeŋmoŋ kude aka böŋ kinda aka memba malme.
  dgz-dgz: E ago mondi kaimakaet taiana nagirewa, aritawa ega piupawa inamup tamu
    anun, viripamu den tan amba imuya tamanawa gapan nao ta muniwanian. Ap tane gapan
    Keriso ayamase di taiwanin.
  eng-GNV: Seruants, be obedient vnto them that are your masters, according to the
    flesh, with feare and trembling in singlenesse of your hearts as vnto Christ,
  zaa-NT: Lebi'į canu runi tsina qui' enne', liguni obedecer nu rena ca xana' le guni
    le, pero lani respeto de runi le duel·la' guni le nu rú'ulatsi' quį sin biỹa la'
    ruthacca'ỹí ti'atsi Cristua ba runi le servir.
  eng-WEBSTER: Servants, be obedient to them that are your masters according to the
    flesh, with fear and trembling, in singleness of your heart, as to Christ;
  guh-guh: Paxamë pijinia itsamonae papijajivimë, dajubicuenia papecacanajetsivi,
    itsamonae amoneya panetonacuenebavanapaenexa. Patoexanabiabare pacuenia panijatuxanevi
    pacaitoroba. Payaiyataema panijatuxanevi. Cujunaviaya panijatuxanevi patonacuenebabiabare
    asaëyata. Pacuenia Cristo panejitsipaexae, xaniavaetsia patonacuenebabiabame Cristo
    pijacuene, bajara pijinia pacuenia xaniavaetsia panijatuxanevi patonacuenebabiabare.
  bon-bon: Aletnäneji biname, weene miiji weeme modamoda biname bine toraca ngenecu
    cama, wälu cama ätecija. Weene peei ne yepä ngene atwana cama jeweneye, epu pana
    Keriso ne lipu jäätecijuye yepä ngene atwana cama.
  nhw-BL: Xitlacaquica antetequipanohuani catli amoteco anmechcojtoc. Xijchihuaca
    catli anmechilhuíaj amotecohua nica ipan ni tlaltipactli. Xiquintlepanitaca huan
    xiquinimacasica para amo anquichihuase catli amo quinpactía. Xiquinchihuilica
    se cuali tequitl quen anquitequipanosquíaj Cristo.
  swh-ONEN: Ninyi watumwa, watiini hao walio mabwana zenu hapa duniani kwa heshima
    na kwa kutetemeka na kwa moyo mmoja, kama vile mnavyomtii Kristo.
  wbi-wbi: Umue vaakamu, muve vitiki ku vatua viinu ava apa pa iisi kuvwoghopua uvuvaha
    na kutetema nulu dwesi lino luhuma mu numbula siinu. Mwe viitiki kuvanave ndavule
    vule mukumwitika u Kilisite.
  bba-bba: Bɛɛ yobu i bɛɛn yinnibu mɛm nɔɔwɔ hɑnduniɑ mi, kɑ nɑsiɑru kɑ diiribu n
    kun kɑ murɑfitiru, kpɑ n sɑ̃ɑ nɡe Kirisiwɑ i sɑ̃ɑmɔ.
  eng-KJVCPB: Servants, be obedient to them that are your masters according to the
    flesh, with fear and trembling, in singleness of your heart, as unto Christ;
  kgk-NT: Ãy penhemomba'apo rei va'e anhemonhe'ẽ peẽ-my. Pehendu meme katu nde járy
    yvy pygwa nhe'ẽ. Cristo pehenduha-rami, pemboete nde járy nhe'ẽ nde py'a gwive.
  waj-waj: Sikaunnaadiri yookaama kiaani mmoori vareera gioonna kiaapuuyaso, mmatayaa
    diaa vaidi ngii haitatuuraiya avaiyauvaa tuqinnama rikiada iikiatee. Ngia koonnama
    mmooriiyauvaa iivoora tida ivaara yaata utida aatuuda biribiriira tasipama iya
    avaiyauvaa rikiada iikiatee. Ngia Yisuu Kirisiinna kuaivaa rikiada iikiaaneema
    iya kuaivaa mmuaa yaatavai rikiada iikiatee.
  cpy-cpy: Omperataa-rewo, pikemijanteri eeroka-paeni okaate romperatyaamiri omperatzimiri.
    Eero pamatawi-waetziri. Pinkathari poyeri, poshiya-kaanteri pipinkathatziri Jeepatzii-totaa-rewo.
  mpx-mpx: Komiu totuwalali loloyowanil, alona wami awatauwan ge wami lovakun, ge
    alona wami atitalam, wami tonowakau panayawiya awaliya nuku ab ni ola te Keliso
    awana ku aab.
  wbp-wbp: Nyurrurla ngalya-kari Kirijini-patu ngulaju warrkini kuja kankulu-jana
    pirijina-piya nyina nyurrurla-nyangu paaju-patuku. Yimiri kankulurla Jijaji Kirajikiji
    warrki-jarrimi junga-nyayirni. Kuja-piya-yijalalu-jana warrki-jarriya nyurrurla-nyangu
    paajukuju, manulu-jana purda-nyangka warrarda nyarrpa kajili-nyarra wangka. Kulalu-jana
    yulyurlku-yungka. Ngarili-jana kutu warrki-jarriya warrarda wakurturdu yurlyurlku-yinja-wangu.
  luo-luo: Wasumbini, winjuru ruodhiu mondikou e piny-ka kumiyogi duongʼ gi luor,
    kendo kutiyo gi chuny ma thuolo, mana ka gima uwinjo Kristo.
  nhe-NT: Xitlacaquica intlatequipanohuani tlen imoteco inmechcojtoc. Xijchihuaca
    tlen inmechilhuíaj imotecohua nicani ipan ni tlaltepactli. Xiquintlepanitaca huan
    xiquinmahuilica para ax inquichihuase tlen ax quinpactía. Xiquinchihuilica se
    cuali tequitl queja inquitequipanosquíaj Cristo.
  aii-aii: ܥܲܒ݂ܕܹ̈ܐ، ܡܲܨܝܸܬܘܼܢ ܠܡܵܪ̈ܵܘܵܬܵܘܟ݂ܘܿܢ ܐܲܪ̈ܥܵܢܵܝܹܐ، ܒܙܕܘܼܥܬܵ‌ܐ ܘܒܪܲܬܪܲܬܬܵ‌ܐ
    ܘܒܦܫܝܼܛܘܼܬܵ‌ܐ ܕܠܸܒܵܐ، ܐܲܝܟ݂ ܕܠܡܫܝܼܚܵܐ،
  esk-NT: Savaktauruasii, tupiktausritchi tamatkunuŋa qaukłiġikkapsitñun nunami taluqsrił̣ikun
    kamaksrił̣ikunlu, savautillautapiaġlugich qanutitaŋaiḷḷusri savautriyumalaaqmatun
    Christ-mik.
  msb-msb: Mga uripon, magin masinunudon kamo sadtoʼn dutan-on niyo na mga amo. Himuon
    ini na may paggalang, pagkahadlok kag hugot sa tagipusuon bagaʼn si Cristo man
    lang an iyo ginasirbihan.
  cpa-NT: Jøng² hniah¹² dsa² jmoh² tá³ dsa², nǿngh³ hniah¹² jǿg³ quiah¹² dsa² lán¹²
    juuh² hniah¹² ni³ jmøi¹guǿi¹ la². Hiug² hoh¹² hniah¹² mi³juanh¹³ hniah¹² juuh²
    hniah¹², ju³lah mi²juanh¹³ hniah¹² Cristo.
  dso-dso: ଏ ଗତିଦାଙ୍ଗ୍‌ଡାମନ୍‌, ଏ ଜଗତେ ର‍ଇବା ସାଉକାର୍‌ମନର୍‌ କାତା ମାନିକରି ରୁଆ । ସେମନ୍‌କେ
    ସନ୍‌ମାନ୍‌ ଦେଇ, ପୁରାପୁରୁନ୍‌ ମନ୍‌ ସଙ୍ଗ୍‌ ନାମିକରି ରୁଆ । ଜେନ୍ତାରି କି ତମେ କିରିସ୍‌ଟକେ
    ନାମିକରି ର‍ଇସା ।
  meu-meu: Hesiai memeromui e, biagumui tanobada ai ba kamonai henidia mai heude-heudemui
    ida bona mai lalomui tamona ida, Keriso boma kamonai henia heḡereḡerena.
  yva-NT: 'Ananyao raugaje vatano wanapatambe awa akari maije mai no taiso: Vatano
    nyanapatambe winy, syare wimbeto nya akari mine so ai apa anakere rai. Nyo asyaniv
    muno mbeaje ai, nyo anakere raijaro nanuga kakuive rautan, maisyare muno wimbeaje
    Kristus ai wemaisy.'
  dgc-dgc: Sakay sikam a utusan, sundin moy du amo moy ta matapat, a igalang moy side.
    Sundin moy side a koman ti Cristo i pégtarabahoan moya.
  zpm-NT: To ne nac to zha ne ngadoo ladznia beṉ, goḻgon xtiidz meṉ ne rnabey to.
    Goḻguieṉ zha rnabey to, dib zdoo to, goḻtsoxco goḻguṉ xtsiiṉ zho, zig nac zeeṉe
    xtsiiṉ Jesús ga noyuṉ to.
  hix-NT: Onà wyaro àkehe, tanotomaxemà ro komo wya, ehematxhohnà ro komo wya. Tano
    rma hak oyehtokonye, toto nanotomanàr me manatxow hamà. Ayanotomanye ro komo rma
    eyuhtxoko. Ukurunkahnà me xenytxoko. Àrwon kom yawo rohra oyesnàr kom hona mpàn
    xenytxoko. Ohnawonye yaworo oyehtxoho kom hoye ro ryhe, nyamoro eyuhtxoko. Owyanye
    eyuknutokonye, Kryestu rma meyukyatxow hamà.
  sim-sim: Jir akishmakisha jirin, jir malakama jihi misambik fehe orhi siyok ji sihi
    or mbawa mashin ji misihi hi orhin ji hauoweka. Wavu mende jihi nga os or mbawa
    hom ji uhu lerawu orhin armek ji laka. Os Krais mbawa mashin ji misihi lerawu
    orhin armek ji landa hom.
  npi-ULB: दासहरू हो, संसारका मालिकहरूसँग गहिरो आदर र डरका साथ तिमीहरूका हृदयको इमान्दारितामा
    आज्ञाकारी बन । ख्रीष्‍टसँग आज्ञाकारी भए झैँ तिनीहरूसँग आज्ञाकारी बन ।
  cgc-cgc: May laygay a man ki kyo na mga suguon. Tumanen nyo gid amo nyo an na may
    pagtaod ki danen. Inyo na pagtuman ki danen dapat terek ta inyo na tagipusuon
    na paryo na Cristo inyo an na patuman.
  tim-tim: Akto hoŋ bawa yeŋgât hin makbe. Yeŋe Kristo wan me wan agaŋmai hainâk hân
    luâk kembulupyeŋe tân yeŋgum yâk yeŋgât hamep akmâ nâŋgâyeŋgiwei. Akto âi membaigât
    âmâ han lâuwâ bo akbai.
  yor-yor: Ẹ̀yin ọmọ ọ̀dọ̀, ẹ máa gbọ́ ti àwọn olúwa yín nípá ti ara, pẹ̀lú ìbẹ̀rù
    àti ìwárìrì, nínú òtítọ́ ọkàn yín, bí ẹni pé sí Kristi.
  wos-wos: Guni nak duna jémba yakwa du takwa, guni guna jémbaka hatikwa duna hundi
    jémba xékétanguni. Xékéta dika sarékéta deka ximbu harékétanguni. Kraisna hundi
    jémba xékénguka maki, guna jémbaka hatikwa duna hundi jémba xékétanguni.
  emp-NTPO: Nezocarã, bãrã boro naʌ̃ ẽjũãnebema waya panʌneba idjia jarabʌrʌra sod̶eba
    jũma ĩjã od̶adua Crito bed̶ea ĩjã o panʌ quĩrãca.
  eng-F35: Slaves, obey your human masters with fear and trembling, in sincerity of
    heart, as to Christ;
  ind-ind: Jika kamu adalah budak, hendaklah kamu menaati tuanmu yang di dunia ini
    dengan rasa takut dan penuh hormat. Lakukanlah itu dengan sungguh-sungguh, sama
    seperti kamu menaati Kristus.
  pes-OPCB: ای غلامان، از اربابتان در این دنیا با ترس و احترام اطاعت نمایید و ایشان
    را از صمیم قلب خدمت کنید، با این تصور که مسیح را خدمت می‌کنید.
  mpt-mpt: Eka okok naka ibo ib kimanin nakai i tolo tosiam bianiba i wengo wentemine!
    Ibo i okoko okok kemino tengo mo yemone! Ibo i wengo kla wente bianiba i okoko
    okok kebiam bianiba makob ibo Klaiste okoko okok kebib inamine!
  ssx-ssx: E pa hameke pokaaseme haliwekio ika꞉ handeteke haleme haliwekina꞉ pi paala꞉ma꞉
    homolo hata꞉ opua꞉pa꞉peke. Makeaasa꞉ hau na piki Ketisona꞉ e pokaaseme tupa꞉ opua
    pea꞉pa꞉peke.
  mkl-mkl: Iŋɛ ɑru ŋɑ, i jirimɑ lɑfɛ̃ɛ nŋɛ ŋɑ si ɑndunyɑu ihɛ̃ do bɛɛrɛ do kuyɑyɑ,
    ku mɑɑ̀ jɛ do muɑfiti, nɔ kú yɛ bɛi Kirisii ì wɑɑ ceɑ ŋɑ.
  gaq-gaq: ଗତିରେ, ପେ କିସ୍‌ଟନେ ସେବା ଡିଙ୍ଗ୍‍ପେଡିଙ୍ଗ୍‍କେ ଡାଗ୍‍ଚେ ବାବେଚେ ମନ୍‍ ବିତ୍‍ରେ
    ବୁଟଚେ ଜାଗତିକ ସାଉକାର୍‍ଇଂନେ ଆଦେସ୍‍ ମାନେଃପା ।
  gof-RNT: Aylleto, Kiristtoosas kiitetteyssada hintte sa7a godatas yashshan, bonchchoninne
    suure wozanan kiitettite.
