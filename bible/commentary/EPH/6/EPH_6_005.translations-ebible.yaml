  hto-hto: Ocuífɨregano, mai omoɨ cacai. Bínɨemo ite omoɨ ocuídɨmɨe dáɨnana ñue jeire
    omoɨ oíri. Cristo ocuíllamo o táɨjɨna izói o táɨjɨtatɨmɨemo ráairuiñeno ñue táɨjɨiri.
    Afémɨe ocuíllana ñue jacɨ́ruiri. O táɨjɨtatɨmɨe uaina nɨbéfodo oñeno iri.
  por-BRBSL: Servos, sede obedientes àqueles que segundo a carne são vossos senhores,
    com temor e tremor, na singeleza de vosso coração, como a Cristo,
  ces-NKB: Služebníci, poslouchejte tělesné pány s bázní a chvěním, v prostotě srdce,
    jako Krista.
  cui-cui: Pomonae amanaya painya nepaca cabusi tatayebeibi jiwi pam xua poxonae ichamonae
    pata nacuitame pajume barʉ jejande pocotsiwa xua painya nepaca canamataxeinaewi
    paca itoroba barapo cae pin nacuathe. Barapomonae pabarʉ cui itura jinare, yawano
    pacui cunuware barapo painya nepaca canamataxeinaewi xua abe painya nepaca exanaeyainwa.
    Mataʉtano yatsicaya jume xainyeya pata exande. Barapomonae beta patanacuire icha
    poxonae paichim poxonae Cristo patanacuitame.
  boj-2014: O kaŋgal tamo niŋgi quiy. Niŋgi nuŋgo wau qa gate naŋgo sorgomq di sosibqa
    naŋgi qa ulaoqniy. Niŋgi Kristus qa wau bole yeqnub dego kere niŋgi gaigai nuŋgo
    wau qa gate naŋgi qa wau bole yoqniy. Niŋgi gisaŋ na naŋgo ŋamgalaq di laŋa wau
    bole yobulaib. Niŋgi Kristus aqa kaŋgal tamo dego unub. Deqa niŋgi nuŋgo are miligiq
    na Qotei aqa areqalo dauryosib nuŋgo wau qa gate naŋgi qa wau bole yoqniy.
  eng-OEBUS: Slaves, obey your earthly masters, with anxious care, giving them ungrudging
    service, as if obeying the Christ;
  eri-eri: Tere haruwe magana ewe, tere umugede bonade tebere hoobu fai nebere huuna
    langa yafagu, gamaji nere agenege langa fanyimu tigini uwa waha ono wagu ganga.
    Tere gai-gai haruwe hilobainga wahanga tei nomo ninatege danga bagu isagu, saini
    tere Kristus nomo haruwe teboya fanyimu onoya onounga ono wagu.
  wiu-wiu: Kueme topo toa moa egetane yene kini pupu pine yename tamene wa okoi toa
    litia tamene. Nipa Keraisuyo tamene wa akene tetepo takoa kinikile wedoa takamene.
    Nipa kiwi kikoa akakaya wa piti motekete pine yeneke nate wene pianeya meamene.
    Kinikile edikoa takakilepa odene wene pianeya mea tamene.
  swe-swe: '[Slaveriet var utbrett i Romarriket. Vid den tiden Paulus skriver sina
    brev var troligtvis hälften av befolkningen slavar. I församlingen fanns slavar
    och välbärgade familjer som hade slavar. Ett sådant exempel är Filemon i Kolossai.
    I Filemonbrevet, som skrevs och skickades samtidigt med detta brev, uppmanar Paulus
    honom att ta emot en förrymd slav som kommit till tro. Han är inte bara en slav,
    utan nu också en älskad broder, se . I Kolosserbrevet, som även det skrivs samtidigt
    som Efesierbrevet, skriver Paulus att i den nya skapelsen finns inte längre slav
    eller fri, se . Vad innebar det uttalandet i en församling som växte och bestod
    av både slavar och fria? Även om tiderna har förändrats gäller principerna i detta
    stycke även arbetstagare och arbetsgivare i vårt västerländska samhälle. Det är
    anmärkningsvärt att det inte finns något uttryckligt förbud mot slaveri i Bibeln.
    Paulus uppmanar slavar att bli fria på laglig väg om den möjligheten ges, se .
    Evangeliet omkullkastar inte sociala institutioner genom revolution, däremot så
    har slaveriet avskaffats överallt där evangeliet har gått fram. Evangeliet förändrar
    människors hjärtan, vilket i sin tur förändrar samhället.] Slavar (tjänare), lyd
    era mänskliga herrar med samma fruktan (respekt), bävan och motiv i hjärtat som
    ni lyder den Smorde (Messias, Kristus). [Paulus betonar skillnaden mellan mänskliga
    ­herrar och Jesus som är smord som kung över både slavar och herrar, se vers 9.]'
  cth-cth: Sannaw, Khrih e lawk na ngâi awh e patetlah talai bawinaw e lawk hai taki
    nalaihoi lunghringnae tawn laipalah ngâi awh.
  mti-mti: Ankwatave nau eme igiyawa, kokawa yeuma piyuwauwa gumbo ebnotu ge aepam
