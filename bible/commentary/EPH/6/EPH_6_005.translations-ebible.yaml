  pan-pan: ਹੇ ਨੌਕਰੋ, ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਦੀ ਜਿਹੜੇ ਸਰੀਰ ਦੇ ਅਨੁਸਾਰ ਕਰਕੇ ਤੁਹਾਡੇ ਮਾਲਕ ਹਨ, ਆਪਣੇ
