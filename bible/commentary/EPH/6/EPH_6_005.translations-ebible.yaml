  ssg-ssg: Amuto teka unaui seilon, hong usi hawanewa teka masiwi ti amuto ti tehu
    pon ie. Aile aluini hawanewa puasalato masin na amuto ailele puase Krais.
  zpo-NT: Rese xaa nak mos, nzhaal gon xaa xtizh xaa nabeyy lo xaa lo yizhyo ne, nzhaal
