    hi Cristo nan chayu munserserfiyan.
  spa-PDDPT: Los esclavos obedezcan a los señores humanos con temor y temblor, con
    sinceridad de su corazón, como a Cristo.
  ruf-ruf: Mwemwe iwatumwa, wategheletseni iwatwatsa wenu kwa ghumoyo ghose, ka mwomsang'anila
