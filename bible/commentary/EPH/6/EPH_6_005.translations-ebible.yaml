  kyg-kyg: Aliꞌyaꞌmo neꞌaliya vayaꞌmogitapae, lapakaemo Ala kava neꞌmo geꞌamo neꞌafiya
    kava hutapa aliꞌya aepa vayatapimogi geꞌapimo afiyo. Fiku yanagetapa lole lapakesamo
    afigayanagi koli hutapa atete nehutapaeꞌmo lapaipafatiꞌmo geꞌapimo afiyo.
  kmk-kmk: Dikayu’n baba-unon, tumuttuwa kayu’t dan apuwon yu uttun pita. Taḻona lispituwon
    yu kan ibain yu dida ot ipapasnok yun koon dan ipakwa da un kama nu si Kristu
    ud manselselbiyan yu.
  cao-NT: Jia tsi mato chama bo nicacana, yonati bá. Noixo tsi jato yonoco acana,
