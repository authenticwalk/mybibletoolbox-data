  yap-yap: Mi gimed fek kanawo’en nma thap e girdi’ ngak Got nge mang helmet romed,
    ma thin rok Got e nge mang saydon nike pi’ fare Kan Nthothup ngomed.
  mop-NT: Yane'ex a tz'eec a fierro p'ooc ta pole'ex. Le'ec u nu'cul a jabix a fierro
    p'ooc abe'e, le'ec a c'üme'ex a Cristo ti'i ca' sa'albüque'ex. Yan a bensique'ex
    a maasca' a ti'i u Püsüc'al a Dioso. Le'ec u nu'cul abe'e, le'ec u t'an a Dioso.
  tet-tet: Ita kaer metin itakaan fiar haꞌak, Naꞌi Maromak sori ita tiꞌan, lia nia
    hanesan ita tau sabeo besi. Ita kaer metin Maromak Manfatin, lia nia hanesan ita
    kaer surik, tan Manfatin nia, Kmalar Lulik Niakaan surik.
  hlt-MCSB: Te phoeiah khangnah lumuek neh mueihla cunghang te doe thiluh. Te tah
    Pathen kah olthui ni.
  xtd-NT: Kuenda kɨu ɨɨn soldado n‑kaku xa kuú‑s xa n‑ñani dɨkɨ‑s ɨɨn xa n‑ñani xaxeꞌe
    xa ñuꞌu‑s lelu kaa ku kuu‑n xa kaku koio‑n nuu Kuiꞌna, te nanitaꞌu‑n. Ná kada‑ro
    kuenda xa soldado neꞌe espada‑s xa dadaꞌan niꞌno‑s mee‑s ku kuu‑n xa dadaꞌan niꞌno‑n
    mee‑n nuu ñayiu hora jaꞌan‑n tnuꞌu Ianyuux yodotnuni n‑jaꞌan Espíritu‑ia.
  mdy-ETH: ዬያጉዲ ሃሣ ዻቂንቶ ቶኦካ ዓጎ ዖሎ ዓንጎ ቆኦቦጉዲ ዓጊ፥ ፆኦሲኮ ቃኣሎዋ ዓያና ጌኤሺ ጬንቻ ዓፓሮ ማሂ ዓርቁዋቴ።
  spl-spl: Yawu manmâ Anitâŋe manman kârikŋahât pat yakât bulâŋe yiŋgimu mem Kiristo
    orop heroŋe kakŋan manbisâihât nâŋgâm eŋgat yâhâp ki otnomai. Otmu Anitâhât den
    ya lohimbi kâsikum yiŋgiŋetâ nâŋgânomai yan Wâtgât mâmâŋahât Heakŋe biwiyeŋe mem
    heweweŋ tuhuwuap. Yawu otyiŋgimu den ya nâŋgâŋetâ keterakyiŋgim heŋgeŋguwuap.
  usp-NT: Y cub'a' ach'olak chirij acolicak ri xan Kakaj Jesucristo laj jk'ab' amacak,
    ri' li tacojtak pi jq'uexwach jun casco pire colb'ire áb'ak. Y rajwaxi' tacojtak
    Jyolj Kakaj Dios, jwi'l ri' li tacojtak pi jq'uexwach jun espad ri tiye'saj chawechak
    jwi'l Lok'laj Jsantil Kakaj Dios.
  zav-NT: Na' cheyaḻə' yosa'alažə'əcho de que Diozən' bac̱h bebeɉe' chio'o xni'a de'e
    malən'. Na' šə yosa'alažə'əcho de que babebeɉe' chio'o xni'a de'e malən' gaquəlenən
    chio'o ca to lapə' de ya de'en zo yic̱hɉ soḻdadən' chaclenən ḻe' nic̱h beṉə' contr
    c̱he' ca' bito chso'one' ḻe' gan. Na' ḻeczə cheyaḻə' güe'echo xtižə' Diozən' de'en
    chzeɉni'i Spirit c̱he'enə' chio'o. Na' de'en güe'echon gaquəlenən chio'o par nic̱h
    gwxiye'en cui soin chio'o, can' chaclen spad c̱he soḻdadən' ḻe' par chdiḻəlene'
    beṉə' contr c̱he' ca'.
  sgz-sgz: Kán araliu ái Káláu a ngoro pákpákur án arup, má ngorer gama top pasi má
    gamáng kukai. Má pinpidan si Káláu a ngoro tilik is Tanián a Pilpil ákte tari
    si gam, má gama top pagas on má gamák arup mai.
  kek-NT: Li colba-ib ta̱c'anjelak e̱re jo' nak nac'anjelac re li soldado lix tz'apbal
    xjolom. Li Santil Musik'ej tixc'ut che̱ru li ra̱tin li Dios. A'an ta̱c'anjelak
    che̱ru jo' nak nac'anjelac li ch'i̱ch' chiru li soldado.
  blz-NT: Kuu nisalamatkonmo, bookoi sapeo' wajamuu, ka' tontoni a Wurungna Alaata'ala
    men bookoi sinangkidina Alus Molinas.
  poe-NT: Tí chrókuaáxinrá la táha éxí yóhe̱ ijnko chica casco tꞌayakonhen ikja chojni
    la tí itén Dios la éxí yóhe̱ ijnko chica espada mé tjanjon Ncha̱kuen Dios.
  san-TAM: 'ஸி²ரஸ்த்ரம்ʼ பரித்ராணம் ஆத்மந​: க²ங்க³ஞ்சேஸ்²வரஸ்ய வாக்யம்ʼ தா⁴ரயத|'
  cof-NT: '@see-verse:EPH.006.016'
  srm-NT: Nöö hiniwan juu i musu sabi tuutuu taa Gadu puu i didibi faja. Ja dë a di
    didibi basu möön. Nöö te i sabi sö kaa, nöö hën da i dë kuma dee sodati ta tjubi
    de hedi ku felu kaapusa. Nöö i musu tei di wöutu u Gadu di di Akaa fëën ta da
    i. Hën da sëufangi fii kaa.
  qvs-NT: Chaymanta akuychi allita yuyaykuypachi Tata Dios salvawananchikunata. Chayta
    yuyaykushpanchikuna soldadupa uman fierrumanta ruradu arkanan churakukshina kanchisapa
    ama supay llullachiwananchikunapa. Chaymanta akuychi Tata Diospa rimananta allita
    yachakushpa kawsaypachi. Tata Diospa rimananta yachakushpanchikuna Espiritun sinchichiwanchisapa
    soldadupa machetinwanshina supayta manchachishpa kallpachinanchikunapa.
  zca-NT: No bitsila go, lë' Dios mine' la yalnaban par dubta' ka' go, kure' nak nela
    tu kask ga' kwa'n nzob yek go, par nale't go xigab por ni tu kwa'n. No bitse'd
    go xmod di'zh go widi'zh che'n Dios, kwa'n nak par go nela tu spad ga'.
  cbc-NT: Tunu soldau cʉ̃ rʉpoa buire pesayami ãpõã coro. Tunu bairoa ñosẽrĩcãpãĩrẽ
    cʉ̃goyami, cʉ̃ wapanarẽ na netõnʉcãcõãgʉ. Torea bairo mʉjãã cʉ̃ã Dios mʉjããrẽ
    cʉ̃ canetõõrĩjẽrẽ tʉ̃goñacõã ninucũña, wãtĩ marĩ wapacʉ roro cʉ̃ caátirotigamirĩjẽrẽ
    netõnʉcãcõãgarã. Tunu bairoa Dios yaye quetire Espíritu Santo cʉ̃ camasĩõrĩjẽ
    mena uwiricaro mano camasãrẽ na quetibʉjʉya, wãtĩ roro cʉ̃ caátigarijere netõnʉcãcõãgarã.
  qxo-NT: Salvashga cagcunaga cascushga soldädunöna cashgam supaycuna manana llutancunata
    yarpätsimäshunnatsu. Tsaynöpis Tayta Diospa palabranta imaypis wiyacushun. Paypa
    palabran espädanö captinmi wiyacurnin espädayog soldädunönam cashun. Tsaynöpam
    Espiritu Santo yanapamäshun Satanasta vincinantsicpä.
  mox-mox: Ta ʼetoyavua ʼinega debami ona ʼaubwaea, ta wese Niboana Gwalagwalana ena
    kefata ona ʼewea, e benaʼe Yaubada ena vona.
  kew-kew: Nimi oro yaalo kagaa piraama laama pope konere nimina kapa yome warini
    raguna-rupa adipape. Nimi Holi Spirit-na rai kutu gina loare gore Gote-na epe
    agaa-rupa ripinaalepape.
  dww-dww: Be ami yawasanama Bada ya uteutemina koi kunuboboe. Be Mamaitua riunama
    ko paḡona, inam vutuna Arua Babau na iḡarama kwatikwatinama.
  twi-ASANTE: Momfa nkwagyeɛ dadeɛ kyɛ ne Honhom no akofena a ɛyɛ Onyankopɔn asɛm
    no.
  aoj-aoj: God nofaꞌai ipaꞌ pigatanimai. Amamba ipaꞌ ukup pendandaꞌmam pefaꞌam siꞌi
    pegowaloꞌ hagw kapaigwi banagagwi balagah ipeꞌigahi. Eaꞌ pindahapila bainat hikalinai
    Ambal buꞌunai Godi nagasiꞌipanai, anamba basef Godi atif.
  cbv-cbv: Soldado ĩtah waochá páhadih ãpĩ́ páahna caá, ã́ih wao dáhdih ã tʉ́i wapat
    pínah niijná. Pánihat dée, Dios yeebdíh ã tʉ́i ʉbatjidih ñi tʉ́i náhninaá, nemép
    ñi jenah joyátdih ã yéejacat pínah niijná. Soldado íibat naadíh ãpĩ́ ʉbna caá,
    caandíh eníhcannitdih ã tʉ́i míic mawat tʉ́ʉt niijná. Pánihat dée, Tʉ́ini Espíritu
    ã teo wáacatjĩh ded yeebdíh yéejaíhnidih Dios naáwátdih ñi naáwá, caandíh ñi tʉ́i
    yap yohat tʉ́ʉt niijná.
  taw-taw: God nɨbop tɨg asɨk dup ak, poj kɨles tɨmel sek kadɨŋ tek lɨnɨmɨb. God takaw
    ne ak, baynat tek dɨnɨmɨb. Takaw anɨb ak, God Kawnan ne ak baynat ne mɨdeb.
  jic-NT: Militarpan la palan na, sombrero c'a sey jatja. Mpes p'a jasüp na yupj sey
    pjucj, ma cya'lin̈. Nin p'iyá niná, nun nujisas na ca Dios lal mpatjaqué, sombrero
    c'a nun sey jatja jinwá niná. Mpes ma ca la müjí diablo jos jinwá. Militarpan
    la palan na, polomay campa jatatj wa, sey jam yupj, 'ücj la tsjac. Nin p'iyá niná,
    nun solejé na Dios tjevelá, polomay to'á jinwá niná. Mpes 'üsüs ca polel la müjí
    Dios mpes, jupj Cjües nin ca la mijis.
  zap-NT: Gukanzaleedx ne che wselaa Dëdyuzh de lo dol, no gukanzaleedx xdiiz Dëdyuzh,
    diiz ne wseleedx Espíritu Sant lo de.
  wer-wer: Anutuu utpetetakaan yaniö kön pötak ul kosangta ök waëeë. Pël ëak Anutuu
    ngöntak Ngëëngk Pulöökë öpwer pël sëën wak weë.
  ipi-ipi: Akali-mane tangi kapa-mane waa-pene mindi anda piyu, kandepa luu mindi
    aiyu, yanda pulu palaini. Wuane pua teke, Goteto yakama molo-peke leane nembo
    toto, yakamato Gotena pii layene epene Oli Sipitisa okomane yakama langiyane okone
    bilipi loto, Satane yame tupa yanda pimawua atalapape.
  qul-NT: Salvacionniyquichis fierro ch'ullu jina cachun, umayquichista jarc'ananpaj.
    Diospaj palabrantaj espada jina cachun, Santo Espiritupaj koskan.
  ter-NT: Kene ne koíteovopi Kristu ya pehúnevo, kutí íxea xovo'i húndaru, kéhiyanape
    tiûti, motovâti ákoyea vekínopiku Ndeâpu koésayu'ixea iséneu. Kene ne emo'u Itukó'oviti,
    enepone ikó'itukeu Sasá'iti Omíxone Itukó'oviti isóneuke xâne, itíkamaka ke'ítukepe,
    enepone kutí koeti hána'iti pirítauna húndaru.
  bmr-NT: Taajasuco amɨɨhai nigaɨhallɨvɨ majavuuvo amocasimɨnaafi jɨgaiño nɨjegaco
    ajavuvonɨcɨbadɨ. Jaamoro Moocaani iijɨco magaayɨcɨ aamɨgabadɨ iicanoco Moocaani
    Gaija amɨɨhaico aacɨnoco.
  fuf-fuf: Hippoɗon kadi kunnawal kisiyee ngal, jogoɗon kaafa Ruuhu on, kan-le ko
    daaluyee Alla on.
  bhl-bhl: Mak e, yu Sunbin-Got em yulo akalem finik kulamin deiw mo koyemse sang
    kilele ibolow aluweko, kak balam ain kitil nam emdiw minggiloliwka! Mak e, yu
    Sunbin-Got em weng be Sunbin-Finik em biol atul nam emdiw aluwboliwka!
  ons-ons: So ŋine gege togon wane marok togogole, eaŋo birau leweŋine ket kawet kayake,
    eŋetine mauluk mauluk, so Anutu wane don Asuŋo ŋiboniake, yewaŋo kawali wane pilaŋŋine
    okaniake.
  con-NTPO: Sundaro yoshava ontsianccuma ontsianqquia'caen que'i tayo ccushapa tsangae
    canseya'choma in'jan'faja. Sundaro tise matichi'ccu atuiccoqquia'caen Chiga Aya'fama
    isupa tsai'ccu candusian'faja. Ñoa'me tsu Chiga Qquendya'paja tsa Chiga Aya'fama
    que'inga afe.
  ghs-ghs: Amatotoqake ingonaitaquho qiba heroheroke dzamotoqa paha Sumasaho dzubeke
    boto dzoomare.
  peg-peg: ଆରେ, ମୁକ୍ତି ଟପ୍ରି ମୁଗାଟ୍‌ ଆରି ଜିବୁନ୍‌ନି କାଣ୍ଡା ଇଚିସ୍‌ ଇସ୍ୱର୍ତି ବଚନ୍‌ ଆହାଟ୍‌;
  txu-NT: Mrãmri ne Metĩndjwỳnh arỳm kute amim ar apytàrkumrẽx. Ja dja gar tu amim
    markumrẽx. Jabê ne ngônho ar akrãdjê. Ga, krãkamngônh kute amikrã pytàr kadjy
    kute ngônho krãdjê turja pumũ. Ar gadjwỳ ar aje ngônho akrãdjê tur mãn pràbê tu
    amim ja markumrẽx. Mrãmri Metĩndjwỳnh arỳm kute amim ar apytàrkumrẽxja markumrẽx.
    Ne kam arek me karõ punu kangõnho dja nhym me arỳm te kute Metĩndjwỳnhbê ar ajo
    akẽxmã. Dja gar ajte prĩne Metĩndjwỳnh Karõ kabẽn man memã arẽ. Aje kabẽn mar
    jabê ne ar anhõ kàxdjwa kajgo. Ga, krãkamngônh kute kurê djwỳnho àpanh kadjy kute
    õ kàxdjwa kajgo jamỳnhja pumũ. Ar gadjwỳ ar aje ar anhõ kàxdjwa kajgo byr mãn
    pràbê prĩne Metĩndjwỳnh Karõ kabẽn man memã arẽ. Ne arỳm me karõ punu kangõnho
    dja nhym me arỳm te kute Metĩndjwỳnhbê ar ajo akẽxmã.
  eng-WEBU: And take the helmet of salvation, and the sword of the Spirit, which is
    the word of God;
  gnw-NT: Jare jecuaeño pemandúa yave quirãi Tumpa pembɨasa ma co, icavita peve ãca
    regua fierro pegua icavi sundaro pe rami. Jare piporu yave Tumpa iñee Espíritu
    Santo imbaepuere rupi, icavita peve penti quɨsepucu icavi sundaro pe rami.
  mux-mux: Pulu Yili-ni yambuma tepa liipa mindili nolkemela kupulanum-na wendu liipa
    yu-kene wasie molku kunjingí kupulanum-na liipa monjulemú wanie kapa-ni tiliele
    liiku pakuku, Minéle-nga ele-tili lu-koyale liiku ambulai. Lu-koya akili Pulu
    Yili-nga ungele.
  maj-NT: T'ejin tak'un nga Nti̱a̱ná kits'ínk'ankinu̱u. Chjúbó éhe̱n, kui xi kitsjánu̱u
    Espiri̱tu̱hu̱ Nti̱a̱ná tu̱ xi ku̱i̱si̱nko̱ko̱honu yjonu̱u.
  bkq-NT: Âkeá kuru âsemaguerin-em mawylymo xutuwâdaungâ. Mâuntulymo watay, Satanás
    âyanmo, “Emakeybyem inkâba âmaemo” keduo, âdaunloenlâ agueho mâinwantaguedaymba
    ise âmaemo, sodadu tyangahu ety tyese, tuduery tyangahudâ tyâpa itoem myara. Deus
    itaumbyry Deus Ispiritury nhuduypy angahumo odaji ietaungâ, âduerymo agueho mâin-hoguhomoem
    sodadu typygue âpeândo ara.
  kue-kue: God ene ere-yungwa i gagl pugla gigle dungwa endimere yegl panan, te Spirit
    dikumba prakmo inaglkwa, i God kamo yongwa.
  cot-NT: Aisa, quejetacaquea ashimirintatsica yasatirijarogueti cavorejatatsica ichoocatantajaca,
    pintsamajajiaquequea arimajaquea imeshiajiaquempi Quirishito pinchoocatantajempaca.
    Choocaquea aisa ashimirintatsica itsaampimenirite yagavejantarica yashimirincaca.
    Oquejetacaroquea Iguenquetsatsare Aapani Irioshi yojocajiacajica Ishire agavejanquemparicaquea
    ampatsinipae.
  bnp-bnp: Mu kube a hineva ni rata na aen, ra hini a Vure i korimule mua pali. Mu
    nugua a bainat na Hanuna Vure, ra nitana Vure.
  apn-NT: Nẽ na hte sôrdatjaja kàx o mẽ hkrãjapap jagjê nẽ pijapu kaxyw mẽ kutã mra
    nhũm mẽ tee ri mẽ hkrã jayr prãm kaprỳ. Ja pyrà nẽ kêr ka mẽ amnhĩ kaxyw Tĩrtũm
    kôt pix mã ajamaxpẽr rãhã ho ri apa. Nẽ ra kot mẽ ato hkra mã ajamaxpẽr rãhã nẽ.
    Kê Satanasti tee ri kãm mẽ akrã kamã mẽ amã mẽ ajamaxpẽr punuj jagjênh prãm hkaprỳ.
    Nẽ sôrdatjaja na htem mẽ kutã wapo jamỳ nẽ ho kuhê. Nom mẽ papajaja mẽ panhõ wapoja
    na axtem kêp Tĩrtũm kapẽr. Na hte Tĩrtũm Karõ mẽ pahkrã kamã kapẽr o amnhĩrĩt
    pu htem pix mã pajamaxpẽr o papa nhũm Satanasti tee ri kãm mẽ pahkrãm mẽ pajamaxpẽr
    punuj jagjênh prãm kaprỳ. Te mẽ papijapu nhũm mẽ pahte amnhĩ nê ho pakrihkrit
    pyràk o hipêx.
  ctp-NT: Skwaꞌ chkwan ndukwa ke sndaru chaꞌ skunꞌ ke neꞌ. Kwiꞌ ngwañaꞌan ꞌwan, wa
    ngulaa Ni ꞌwan, kanꞌ chaꞌ wa ndiya nu ñaꞌansiin ꞌwan bra kanꞌ. Xñi wan nchga chaꞌ
    nu nchkwiꞌ Tyiꞌi Ndiose loꞌo wan chaꞌ kaja chaꞌ nu chkwiꞌ wan loꞌo xka ta nten,
    sa ñaꞌan lka si wa msñi wan ska xtyi nu cha ꞌa ꞌin sndaru.
  opm-opm: Got orhor it nambura yah hat paten dasi nahat napapatwa dahapti ohe dahe
    kasip kak ung hatin mat andinmur. Got orhe Yahsup oh Got orhe ma napripat yah
    menghe bior hanat hatin mat marima sashenmur. Ama erer Got oh wanin mat nat pat
    oh marim mamen tahat patenmur.
  bvr-bvr: Bubu-ma wanngu gun-guni minypa gun-maywapa an-dakal an-guyinda jungka mu-garraja
    a-workiya ana-bama minypa mun-gugorlkaka nula, nyanma a-galiyarra gala a-yinmiya
    ana-werranga bama a-jirra a-bu. Bubu-ma, bubi-rrimapa Wangarr gun-nika janguny
    gun-gata Mern An-mawunga nipa nyanma. Gun-narda bubi-rrima gun-maywapa minypa
    an-dakal an-guyinda a-rrimanga a-workiya an-gata barrang an-nigipa bunggawa a-wucha
    a-workiya.
  wal-wal: Ammanuwaa huuphiyan wottiyo birata qophedan wottite; qassi Geeshsha Ayyaanaa
    bisuwaa, Xoossaa qaalaa, oiqqite.
  zad-NT: Na' ḻi wzoa yic̱hjle daa bisla Chioza' le' lao dii mala', na' gonan llin
    ka lap' ya c̱he soldadka' daa chkweej yic̱hje'ka'. Na' Cho'a Xtill' Chioza' gakan
    ka to yesya daa choṉ Espíritu Sántona' le' kwenc̱he tiḻ-lenle dii mala'.
  kmg-kmg: Erâ wâc aeŋdu šâŋene bâbâpiaŋ hepie huzejec, â Mâroraonec šika, Anuture
    dâŋ hâcne, i bajunšepieŋ.
  aso-aso: Neꞌmine igi Oꞌmosoꞌmo do luꞌ izaaꞌ neineꞌ neꞌmo nene lovo angilitine ainidunuꞌ
    liliꞌ aniꞌ neꞌmine loloꞌ ogavo di gihi mini Oꞌmosoꞌmi gamazi eiꞌ Sikalahuꞌveliꞌmo
    lengemaaꞌ neineꞌ neꞌmo nene bainati miteꞌ neꞌmine loloꞌ ogavo di minilo.
  uli-uli: Hasa hasi molow la Deus ye fang bo be mel le yami cholfach, ngo mala pedal
    yalol Deus, bele mel le seyay sayden le Espritu Santus ye fang ngalugmi.
  nin-NT: Imba bu ssu ikpa ittungo hi nâ ta si agbugba ittu itu. Ni ba Ure ku Abachi
    ku nggo Izhi Iwre yi i ni imba, nâ ta si nggo uni ta iku a di ba anjingba ama
    ka gri gbangba.
  acu-NT: Tura Cristo atumin uwemtikramrau asamtai, wína tuke waitkatatui, tu nintimsaram,
    suntar jirun tsengkrakinawa nunisrumek au asaram, Satanáska nepetkau ataram. Tura
    suntar nangkin takakinawa nunisrumek Yuse chichamesha nintimrau ataram. Nuka Yuse
    Wakani nangkirintai.
  cak-WNT: Riya' nucusaj chuka' jun ch'ich' pa rujolon (ruwi') riche (rixin) chi nuto'
