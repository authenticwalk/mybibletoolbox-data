    mỹ Japo kato vãsãnsãn jafã vin ke mũn hã vẽ.
  bvd-bvd: Ma na kwaifamauria nia God fuamolu nia mala 'ana ta kefi ne molu ngalia
    molu ka ruufia 'i gwaumolu. Ma na bae lana God, ne nia mala 'ana 'ila ni firu
    ne Anoedoo Abu nia fale fuakolu.
  ukr-1871: і шолом спасення візьміть і меч духовний, котрий єсть слово Боже.
  apz-apz: '@see-verse:EPH.006.016'
  eng-AOI: Believe that Jesus Christ has saved you. That is like wearing those hard
