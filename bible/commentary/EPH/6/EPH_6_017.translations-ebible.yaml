    Sura­ra'in po sese kai toĩne'en kyse wu'uka hap iwato'in nakat typy kai hãi hyk
    kahato rakat. Mi'i hap ewy Tupana Pã'ãu tum ahepe Tupana ehay ahiag wywuat wu'uka
    hamo ahiag atek tek hamo.
  kpf-kpf: Oi pindok kâtik kutŋâ kubikkubik, zo kâukniŋan akunat. Oi Kaapumgâren gâbâ
