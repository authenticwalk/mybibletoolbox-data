    ri Dios, ma waꞌ e pachaꞌ juna espada yaꞌtal che alak ruma ri Ruxlabixel ri Dios
    chaꞌ cachꞌoꞌjin alak chirij ritzel winak.
  rop-rop: Det solja oldei werrimon speshalwan het blanga stapam enijing brom kilimbat
    im langa hed. En seimwei du yumob garra oldei jinggabat weya God bin seibum yumob,
    en tharran na stapam enijing brom ardimbat yumob. En jis laik det solja oldei
    garrimap det bigbala naif, wal yumob garra oldei garrimap det wed blanga God langa
    yumob hat en main. En det Holi Spirit na bin gibit yumob det wed.
  mee-mee: Ba ngaka kure kurung e nga baling a i a Nutu ravunglelengana kamiau. Ba
    ngaka kapite resalla a matana lua ae Kannu E Tupu kanna a i a pangamologa onrae
