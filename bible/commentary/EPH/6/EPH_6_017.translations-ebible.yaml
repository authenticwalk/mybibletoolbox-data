    amone teta kasiwo ingera. Edo kasiwo awa ingo mi jigiwo.
  mqb-NT: Mbərom kə̀ təmak kwanay. Ɗəfen apan nga aday i tərak ikwen dugwala à nga
    a kwanay inde. Bənen anan 'Am a Mbərom nə lele, i tərak ikwen kawa maslalam ana
    Apasay sə varak ikwen ata awan.
  ape-B: God douk anagakomepu nalawepu patanamali pape kalbu. Ali enyudak tinytin
    ipak imas puhwen kobi douk dodogowitali kapaitu hat umu putowemu balagas ali punek
    wanoh umu. Ali pusuh God ananin balan douk ananin Michin nyakepeyen uli kobi douk
    wanohwitali bainat umu.
  grc-F35: καί, τὴν περικεφαλαίαν τοῦ σωτηρίου δέξασθαι καὶ τὴν μάχαιραν τοῦ Πνεύματος,
    ὅ ἐστιν ῥῆμα Θεοῦ·
  cav-NT: Pana ejene neri neacue Satanás quejaque Yusura inajacamerehuaque, Satanásra
    inime tupu cuana ecuarenucau tibu, sudaru ai pajida tsehue iyuca ecapenetiu bucha.
    Yusuja quisarati netsumecue, Satanásra eje bucha eauju capeneti ishu, sudaru tuja
    cuchiru beta eque jacua ea tsehue catachiti bae bucha. Yusuja Espirituja casa
