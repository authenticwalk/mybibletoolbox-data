  quh-NT: Diospa sumaj niskanta jap'iycucuychej umayquichejpaj uj sombrerotajina.
    Chaymin wiñaypaj cachariska canayquichejka. Santo Espíritoj koskan t'ujsina espadatapis
    jap'iychej. Chayka Diospa palabranmin.
  kwi-kwi: Dios uruza watsat mɨlnara akwa, Diablo kaiztu aizpa mɨman. Diosne paiña
