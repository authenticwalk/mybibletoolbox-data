    Tupana liyá, ri'imatá icá rijluhua. I'imá Tupana puráca'alo chojé caphí; jema'á
    ra'apiyá. Raú Tupana Pechu capichátari pu'uhuaré la'acana iliyá. Surara capichátari
    ripinana rijo'ojohua aú. Ñaqué caja inajlo Tupana puráca'alo lana'aquéjami, Tupana
