  bkd-bkd: Saligi nuy daan sa in-ila inyu hu Dios ha kaluwasan ta iling haena hu kalù
    ha puthaw, daw gamita nuy gayed sa lalang hu Dios ha iyan ispada nuy ha in-ila
    hu Balaan ha Ispiritu.
  ctu-76: Ch'ʌmʌla jini la' cotyʌntyel mu' bʌ i yʌq'ueñetla Dios. Jini mi' bele' cʌñʌtyañonla
    che' bajche' tsucul tyaq'uin bʌ pixol mu' bʌ i xoje' soldado cha'an i cʌñʌtyan
    i jol. Ch'ʌmʌla jini espada mu' bʌ i yʌq'ueñonla Ch'ujul bʌ i Ch'ujlel Dios. Jini
    i t'an Dios che' bajche' espada.
  lac-NT: A soldadojo' ca' bin xic ich ba'te', cu p'oquintic u boxer u jo'r, a mascabo',
    soc u cʌnanta'r u jo'r. Baxuc techex xan, ca' a cʌnantex a bʌj, rajra' ca' a tucrex
    bic caj toquechex soc a cuxtarex munt q'uin. A soldadojo' ca' bin xic tu cu ba'te',
    u mʌchmʌn u mascab soc c'ucha'an yor ti' a mac a cu tar. Baxuc techex xan, ca'
    a c'ʌniquex u t'ʌn C'uj, a ts'ab ten u Taj'or Pixam C'uj soc c'ucha'an a worex
    ti' a quisino'. Mʌ' ja wirej, caj a wacsex ta worex bin u ca' tacbirechex ten
    u Taj'or u Pixam C'uj, aro' irej a ba' cu cʌnantic a jo'rex. U t'ʌn C'uj, a cu
    ya'aric techex u Taj'or u Pixam C'uj ra' ir a mascabex.
  xla-xla: Epame pasakalo gadlowe kokoye etimi some didiyeiya. Epame Hela꞉dle Sokota
    wua꞉ dla hapili aipa꞉yaye wua꞉ do mate halopo ha꞉ha꞉iya. Adipalati, aipa꞉ya iye
    God yupo.
  xav-NT: Da'rãzaza ĩtete na te za 're asi'rãzaza za'ra wa'aba mo. Da'rãzaza ĩtede
    hã wanho'reptuzé, te wasu'u. Duré sib'ézé 'wa pa hã te za asiré 're ĩ'wasari u'âsi
    aba mo. Sib'ézé 'wa pa hã 'Re ĩhâimana u'âsi mono zadawa wasu'u, te wasu'u, Ĩpẽ'ẽzani
    hã te te wama 're awaihu'u mono da, ĩsimiroti hã.
  cuk-cuk: Igi sordamar nono-arsogega bormo-gurgin e-nonogi-sii dae, deyobi abonoleged-igargi
    be nanadii imako. Degine, nia-abinsaega, Bab-Dummad-Burba-e-es-suid be sue. We-es-suid
    an bega sogedi, Bab-Dummad-e-gayaburba gued.
  tbf-tbf: Ma nga ta ngas tsekie mi kovamon ian mi vavato ma poro mi kuor simi Moromoruo
    Tamat, arie ian mi namanien e Raban.
  uig-CYR: Һәмдә бешиңларға ниҗатниң дубулғисини кийип, Худаниң сөз-каламини, йәни
