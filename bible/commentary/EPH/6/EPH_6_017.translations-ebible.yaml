    i⁴leg⁴³ jau²³ quieh¹ Jon⁴dai¹.
  kpw-kpw: Usajɨl pɨdöŋ bad lɨbal rö, God kalöp mög nɨŋöm ud kamɨŋ yuöp gasɨ u, ud
    nabɨc adö laŋ usajɨl bad rö lɨmim. Ru mɨlö kɨd ud arbal rö, God Ana ru mɨlö kɨd
    kalöp ñöb u ru mɨlö kɨd rö ud armim. God Ana ru mɨlö kɨd u God Manö nɨpe me.
  ong-ong: Le ise yusa Ma Ili piti kaneise le le miso lopopoise wata pirpolo ise reltapo
    menele singe watafei wenteple lepe, reltapo lifei muntuwepe eri falongou peise.
    Le il pite Ma Ili wuso Riri Teingi waise pepe, ise ma yesiepe wata pirpolo ise
    yesiepe werau piti lolpo.
  tnn-tnn: Otən nɨpahrienən e nosmegəhən rəha Uhgɨn, inu tahmen məmə natuwɨn e hat
    əskasɨk kəmol e iaen itəm tatəfətain rəhn-kapətəm. Otɨtun wɨr Naoa Rəha Uhgɨn,
    inu tahmen məmə nakos e naip rəha nəluagɨnən itəm Narmɨn Rəha Uhgɨn tatos-ipɨnə
    kəm itəmat.
  hch-NT: Cuya yumu'usie tepüa que müranaquesa, xemeta müpaü xequetenemaica, xemutavicueisitüariecü.
    'Ixipara que müracue'e, Cacaüyari niuquieya xehexeiyatü xequeneyucuitüveni, 'Iyari
    que mütiyumiene mücücü.
  crn-NT: Setáꞌaj seajta raꞌancuréꞌan aꞌɨ́jna tɨ jɨ́n Dios amuaꞌirátuaasin. Ayee pu
    tejámuaatévaꞌɨri tɨ́j ajta tiraatévaꞌɨre ɨ́ xantaaruꞌu aꞌɨ́jna tɨ jɨ́n utemúucuꞌutzi.
    Ajta iꞌi, setáꞌaj siyen ruꞌitéchueeca aꞌɨ́jna ɨ́ chuun tɨ ruxɨ́ꞌejtaꞌa ajcamɨ́ɨmɨjmee
    tɨ amuaatáchuiiteꞌesin aꞌɨ́jna ɨ́ xɨéjniuꞌucareꞌaraꞌan ɨ́ Dios. Aꞌɨ́jna tɨ ruxɨ́ꞌejtaꞌa
    ajcamɨ́ɨmɨjmee, aꞌii pu aꞌɨ́ɨn púꞌeen ɨ́ niuucari tɨ jetzen raxa ɨ́ Dios.
  zpu-NT: Naꞌ wxenraꞌll-llo Cristonꞌ beꞌnnenꞌ yesrá lliꞌo, nench gakrenen lliꞌo ka
    llakrén to raꞌp de ya, da llonrén beꞌnn wakaꞌa ya llin kat llejeꞌ rao wdil. Naꞌ
    leskaꞌ xtiꞌll Diosenꞌ danꞌ ben Spíritu ke Diosenꞌ nench nyojen, lewxenraꞌllen
    nench gaken ka to spad da llonrén beꞌnn wakaꞌa yanꞌ llin.
  juy-juy: ଅନୁରନ୍‌ ଆ ରନୁବ୍ବବନ୍‌ ଡ ମଡ଼ିର୍‌ ପୁରାଡ଼ାନ୍‌ ଆ କଡ଼ିବ୍‌ ଅନ୍ତମ୍‌ ଇସ୍ୱରନ୍‌ ଆ
    ବର୍ନେ ଞଣ୍ଡ୍ରମ୍‌ନାବା ।
  for-for: Koti tau'ikenaenarasa ma'ena taminoku'ena maema pumagiri, Awamusa'amanta
    paroya ntoginkapa maema uriyo. Pi paroya ntoginkapa Koti kamanane.
  epo-epo: Kaj ricevu la kaskon de savo, kaj la glavon de la Spirito, kiu estas la
    vorto de Dio;
  gfk-gfk: Muat na kuhe no numuat harhalon ma muat na palim leh ira nianga ta God
    hoing ira wise na hinarubu tano Halhaliana Tanuo.
  bjz-bjz: God na namonde anda ari-bari akokogo nundubea gia doa, jebuga ututa rouvia-da
    nundubarinu bua, beremu dii beforova dighia, mene-mene eta rosora aghagonu, Satan
    de mene-mene egegadi rere. Aghade, kaiya dii riribago bua, deĩ urota, mene-mene
    eta rosora aghagonu, God da Gaga unda Asisi Kakarada ututa rouvia-nu bua, deĩ
    urota, mene-mene egege!
  atg-NT: Yelele khi Ẹshinẹgba ọ mie ẹ pfuese. Onana o li abi arula akhuli ni ọkhọli-okhuẹ
    ọ rọ rughu ẹ ye okhọli. Rue ungmemhi oyi Ẹshinẹgba ni Ayẹmhẹ-nọ-pfuasẹ ọ rọ nẹ
    mhuẹ obọ ke khọli, eri o li abi ọgbhọrọ ni a rọ khọli okhọli.
  bjv-NT: Majɨ kadɨ ɨtaai kajɨ kɨ Luwə adɨ-je ɨləi dɔsi tɨ tə jɔgɨ rɔ be, ɓa kadɨ
