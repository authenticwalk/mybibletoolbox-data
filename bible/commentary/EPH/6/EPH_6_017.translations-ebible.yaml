    hakina alileo. Ani hakina Anumaya Koti Fate Akufa Avamu'amo hakina Anumaya Koti
    ke hane'niki atafa huleo.
  gnn-gnn: Biyakayi liŋgu guyaŋiya yukirriya ŋanya Godnha, nhaltjan ŋayi ŋuli walŋakuma
    nhuna gunganharamirriyama yätjŋuru ŋuliŋuru, liŋgu balanyarayinydja ŋunhi guyaŋinyara
    bitjan muḻkurrwuynha gunganharamirriyanhara, gungama ŋuli yukurra muḻkurrnha nhuŋu
    guyaŋinyarawuy, märr yurru nhe yaka beyaṉiyirri ŋula nhäku. Yo, marŋgithiyanydja
    biyaka Godkalaŋuwu dhärukkunydja, rulwaŋdhurra nhokalay nhe muḻkurrlili ga ŋayaŋulili,
    liŋgu Godkunydja dhäruk dhuwala balanyara bitjan raywal ŋunhi mandjawak, dharpuma
    ŋuli yukurra yolŋunha ŋayaŋu ŋunha, liŋgu ŋuriŋi Garrkuḻukthunydja Birrimbirryu
    marrtji yurru bumana ŋunhi yätjnhanydja wal'ŋu ŋuriŋiyina Godkalana dhärukthu.
  yal-yal: Ɛ xa kisi feen nasuxu alo xunna makantan wure kɔmɔtina, ɛ Alaa falan lu
    ɛ yii Alaa Nii Sariɲanxina silanfanna ra.
  cnt-NT: Juɨ₅ ma₂lón'₂ 'nia'₂ chang'₂ në₅, juɨ₁le₅₄ bá₄ juɨ₁lia'₂ lë́₅ ŋí₁ 'i₄ dsi₄
