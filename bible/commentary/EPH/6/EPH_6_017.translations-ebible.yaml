  plu-plu: Hawwata akiw ku samah ig suwtat wew akak gisupren sipari adahan mpithene
    gitew, yisme mpitha yihiyakemni giw wapitye. Ku aysaw ig idiswiye gihiyakemni
    abetit yihiyakemni, yis wiwhwa niw, mmanawa kuwis yis isamtaw niw. Ku samah ig
    suwtat kerye gikak gipetunya akak giponyaga, yisme siguh wapitye akak Uhokri Gitip
    giponyaga. In giponyaga innebaki Uhokri giwn.
  iou-iou: Täŋkaŋ Kristotä waki keri-ken nanik tämagutkuko unita juku piŋpäŋ kuŋarirä
    unitä gwäpä kehäromi ude täŋ tamik täyon. Täŋpäkaŋ Anutu täŋo man Kudupi Munapiktä
    tamik täyak upäŋä kadä ude iŋit täkot.
  ntp-NT: Dai cʌʌgacʌrʌ gʌrvuvaidacai Suusi Cristo poduucai sobicʌi ʌgai Diaavora
    vai maisoimaasi gʌrduiñtuldiña. Dai aliʌsi gʌaagai iscʌʌga maatʌca aatʌmʌ Diuusi
    ñiooquidʌ. Diuusi ñiooquidʌcʌdʌ vaamioma istutuidi aatʌmʌ isʌDiaavora.
  rai-rai: Ma muaat a ung paa in kaaeng na wineium, ia a warwalaaun. Ma muaat a lo
    paa in liwan na wineium anu ra Takado na Nion, in liwan maa ia a pirpir anun God.
  haw-1868: 'E lawe hoi i ka mahiole o ke ola, a me ka pahikaua o ka Uhane, oia no
    ka olelo a ke Akua:'
  ffm-ffm: Yo kisindam laatano on kufina njamndi, nanngon kaafaawi ki Ruuhu Ceniiɗo
    hokkata kii, kanki ki konngol Laamɗo.
  arb-NAV: وَاتَّخِذُوا الْخَلاصَ خُوذَةً لِلرَّأْسِ، وَكَلِمَةَ اللهِ سَيْفَ الرُّوحِ.
  cop-CNT: ⲟⲩⲟϩ ϭⲓ ⲛⲱⲧⲉⲛ ⳿ⲛϯⲡⲉⲣⲓⲕⲉⲫⲁⲗⲉⲁ ⳿ⲛⲧⲉ ⲡⲓⲛⲟϩⲉⲙ ⲛⲉⲙ ϯⲥⲏϥⲓ ⳿ⲛⲧⲉ ⲡⲓⲡ͞ⲛⲁ̅ ⲉⲧⲉ ⲡⲓⲥⲁϫⲓ
    ⳿ⲛⲧⲉ ⲫϯ ⲡⲉ.
  sri-sri: “Cristo marĩrẽ taugʉkumi”, ãrĩ gũñaníkõãka! Irasirirã mʉsã surara ĩgʉ̃ya
    dipurugue kõme pero peyarosũ ããrĩrãkoa. Gajidere irika! Marĩpʉ werenírĩrẽ Õãgʉ̃
    deyomarĩgʉ̃ mʉsãrẽ masĩrĩ sĩrĩ merã wereka! Irasirirã mʉsã surara ĩgʉ̃ya sareri
    majĩ opagʉ irirosũ ããrĩrãkoa. Iri merã wãtĩrẽ tarinʉgãrãkoa.
  nal-nal: Ma naaguna valaak a kuf di giu wana aain iwana varopang, naan a matmalabuk
    iwana zaxot faulinang aubina. Ma naaguna zuruk a baainaat sin a Laklagaai a Raabu,
    a baainaat naan a dorang sin Nakmai.
  kyq-kyq: Kaajn̰ kɛn Raa aajse naase se, tec aan gɔɔ laatn asgargen lee tɔnd doɗege
    tu jaay lee bɔɔbɗe gɔtn bɔɔr ki se. Uunki taar Raa se jisege tu, naan̰ se ɓo aan
    gɔɔ gɔrɗ‑jɛrl kɛn *Nirl Salal ɛɗseni.
  kwd-kwd: Ma nga kwaifa'amooringa na God famooru ne'e 'ilaka'u nga hati na aeon fana
    to'ofonosilana nga gou mooru. Ma nga fatalana God 'e 'ilaka'u nga naifi fana fununga
    na'a Anoe 'ola Abu 'e kwatea famooru.
  ded-ded: Amma aieng opoc kpara “Anutuac memengerec.” imoc heigec kemebeso. Amma
    Tiri Asuarunac dzikacac beang kpara “Anutuac yoac.” ngeni imoc mekecbisia.
  ewe-ewe: Mitsɔ xɔxɔkpɔkpɔ ɖɔ abe gakuku ene, eye milé Gbɔgbɔ la ƒe yi si nye Mawu
    ƒe nya la ɖe asi.
  nuy-nuy: Numburru-marrbuy aadanu aḏaba na-God nani-wiri-gana nugurru. Anaani wiijamana
    nguynju yaga warruburru-yung wurraambaḻ-yabina marri wurru-waṉngarrayina yaga,
    nguynju yadhu wugurru yagi yungguyung ana-ḻaama wu-yabi, wurru-yinag-jiwandangi
    wugurru, wiijamana anaani ana-lhaawu. Marri anubani ana-lhaawu na-God-jinyung,
    wugurru wu-yamana nguynju a-galiwanga-yii yaga wu-yamana wugurru, anubani-yung
    yamba ana-Maṉngulg Mawurr ngambangguuyii anaani ana-lhaawu wugurru ngagurri-wuy.
  cop-BHC: ⲞⲨⲞϨ ϬⲒ ⲚⲰⲦⲈⲚ ⲚϮⲠⲈⲢⲒⲔⲈⲪⲀⲖⲈⲀ ⲚⲦⲈⲠⲒⲚⲞϨⲈⲘ ⲚⲈⲘ ϮⲤⲎϤⲒ ⲚⲦⲈⲠⲒⲠⲚⲈⲨⲘⲀⲈⲦⲈ ⲠⲒⲤⲀϪⲒ
    ⲚⲦⲈⲪⲚⲞⲨϮ ⲠⲈ.
  buk-buk: Gauc nem ŋapaŋ bu Anötö gêm mac si su, ma yom dau oc yob mac nem gauc gitôm
    guluŋ ain naŋ lau siŋ-ŋga sêuŋ tiŋ ŋagôlôŋ. Ma Anötö ndê yom tidôŋ yêc mac, bu
    yom dau ti Ŋalau Dabuŋ ndê bieŋ baliŋ bu andic siŋ-ŋga.
  pri-NT: Bwe bépwamuru pûrujè—ê wâro na é naa tâjè wà Pwiduée, ûna é pa-udòjè; Tàuwa
    kâjè na é naa tâjè ê Nyuâaê Pwicîri—ê popai kà Pwiduée.
  zpq-NT: Na' cheyaḻa' yosa'laže'cho Criston' ba beṉe' yeḻa' mban c̱hecho toḻi tocaṉe,
    cont gaclenen chio' ca chaclen lapa' de ya da' chc̱hin soldadon'. Na' ḻecze Xtiža'
    Diosen' da' ben Spiritw c̱he Diosen' cont nyojen, ḻe gonchgua xbab c̱hen cont
    gaquen len le'e ca to spada da' chc̱hin soldadon'.
  por-TFT: Dependam do fato de Deus ter salvado vocês, para se protegerem contra os
    ataques diabólicos, bem como um soldado põe em si mesmo um capacete para proteger
    a cabeça contra os ataques dos inimigos [MET]. E estejam prontos para empregar
    a arma que o Espírito de Deus já lhes deu, que é a mensagem de Deus, para combater
    os poderes diabólicos, bem como um soldado segura a espada para combater contra
    os inimigos [MET].
  gwi-NT: Vit'eegwijyąhchy'aa łyaa neenakhwahshii gaakhwandaii, niveet'oh'in gwa'an
    nakhwareheendal gwits'į' ch'iitsii ts'eh noon'ąįį k'it t'ohchy'aa. Vit'eegwijyąhchy'aa
    viginjik nakhwanli' haa gwinzii ohtą', ąįįt'ee Ch'anky'aa Shroodiinyąą shrii choo
    veek'i' neekwaii gwanlii nakhwantł'eiin'ąįį k'it t'inchy'aa.
  gvn-gvn: Soldierangka wandu dandi didan, dukul kanbinka kalkaka. Yurra mumbarku
    binalmaka Godungku yurranin juran-bungan, heavenba wundinka, nyungunji bundanka.
    Yinya yala wandu dandi. Soldier naybuji kalbaynji. Naybu kalbay yala Godumu kuku.
    Yurra Godundumunji kukuji. Godundumunku kukuku binalmaka, yurranin helpim-bunganka,
    junkurr-muruku jananka, dandiku. Nyungu kuku milkabu wukurrika. Balu Godundumundu
    Wawubu yurranin binal-bunga nyunguwunku kukuku. Yurra yalaku bundari, yurra readymal,
    junkurr-muruku jananka Dubunku.
  nhy-NT: Xikpiakan namonemakixtilis kej se kasko para ika ximotzakuilikan itech namotzontekon,
    ijkón ken se soldado motzakuilia itech itzontekon ika se kasko. Iwan noijki xikpiakan
    itlajtol in Dios kej se espada katlej techmaka in Espíritu Santo.
  asm-FB: পৰিত্রাণ শিৰস্ত্ৰাণ আৰু আত্মাৰ তৰোৱালৰূপ ঈশ্বৰৰ বাক্য গ্ৰহণ কৰক।
  okv-okv: Eto ungo God na oreketo umbasuja amo ungota siro kope ainge hotembevujo
    eto God ta ke Ahihi Otohu na ikasuja amo isoro asivo aingeko avo ikau umbuto jigivujo.
  mxt-NT: Ta tari sahá cuenda sɨndaro xiñi ra chihin noo caa, tyicuan caa nacuhva
    cuenda yo chi yo chi Nyoo, na sacacu ra chi yo. Ta naquehen yo tuhun cha chahá
    ra chi yo. Vatyi tari noo mityi Tatyi Ii ra cuví tuhun cuan. Vatyi chihin tuhun
    ra sahá ganaa yo chi cuihna.
  tzo-NT: Ti chach'unic ti chacolique, ja' smac ajolic. Ti sc'op ti Diose ti chayalboxuc
    ti Ch'ul Espíritue, ja' avespadaic.
  ind-AGS: Terimalah keselamatan dari Allah sebagai ketopong. Dan bawalah pedang Roh
    — Roh itulah firman Allah.
  omw-omw: Nkye qaini tovaqa qiataqa qutaantema kyeta Kotiva nkyi uaqia hi kyaiqaraqitairo
    huvantu kyaira vara qutaata. Paipa mpuahaa tutaantema kyeta Kotira mwanraquravanto
    nyi quara, Kotira qua, mwia tuqara kye tutaata.
  yrb-yrb: Godinu wiroeta muawete ina yanu burudu kimu kofi barueta ari iba baruawe.
    Godinu Imumu Kotofu Dana Godinu sina yaba matasu. I sina, ina yanu dera kaiya
    ari iba muawe.
  maa-NT: Jè kjoa̱ nga bitjokàjñoò kjo̱'in, jè ngaya‑la̱ jè tsí'nguién ki̱cha̱ xi
    osìko̱ sko̱ soldado. Koa̱ jñà 'én ndaà‑la̱ Nainá jè ngaya‑la̱ ki̱cha̱ ndojò xi
    tsjá Ini̱ma̱ Tsjeè‑la̱ Nainá.
  mcq-mcq: ꞌEne iꞌesa kaꞌene maraniꞌinijino same ꞌee ꞌAveni jihuni soꞌwijaho Godi
    oni irijinakúne apeꞌavara.
  sus-A: وٌ مَن شَ كِسِ سُشُ نَشَن قِندِشِ وٌ شُن مَكَنتَسٍ رَ. وٌ عَلَ شَشِلِ سّنِيّنشِ
    شَ سَنتِدّفّمَ قَن سُشُ نَشَن قِندِشِ عَلَ شَ مَسٍنيِ رَ.
  jpn-1965: 救いのかぶとをかぶり、また御霊の与える剣である、神のことばを受け取りなさい。
  fra-SBL: Et prenez le casque du salut, et l'épée de l'Esprit, qui est la parole
    de Dieu ;
  yka-yka: Subey kaˈam ngandel weˈ tinimbul teˈed kaˈam hangkan inelligan kaˈam, kuweˈ
    sundalu ngandel peggeˈ inelligan du kōknen weˈ saruk basiˈ. Tayimaˈun bi isab
    lapal Tuhanin, iye dalil bessi pangurung Niyawa Tuhanin kaˈam.
  mle-mle: Aw gwur lakwugwura, God bwu Satan tabaam tigwurik nyigil-didiygwurik. Aw
    a yawiy aal kapa ar yitaka-kwadanadiy mama nib viya-kwadanadiy viyik abwaam takatipi-kwadanadiy
    wapwiy kaytik-al. Awarab God dikidi Mawul kwiykida God diki maaj akwur ya. Aw
    a maaj wariya bag kaytik tikina Satanak, aw gwurak God dikidi Mawul kwiydikib.
  shp-NTPO: Ja mato kishpinmeeta ibanon, jan maton mapo panati yami maiti keská, jatian
    ja Diossen joi ibanon, jawen jakon Shinanman mato menia espada keská.
  aom-aom: 'O aꞌo muorovoꞌiëꞌiroho biririꞌe simano bosöho didiꞌoromo simanoho tugohorovoꞌanue
    ëhuro bogo nemavoꞌi mae javoröhego. Ëhesi bëhoho simanëro uehorovoromo uvore:
    God-ro no maro ramuëꞌe höjo. Ëhi uehorovëꞌohuro ëhuro Satan-are sisëho tugohoꞌiramu
    jemë bogo baejëvoꞌëꞌe. O aꞌo muorovoꞌiëꞌiroho kaejö ëgoho övëro maꞌenoromo muorovoꞌanue.
    Ëhesi bëhoho God-are jö hesi Aruꞌahehu bojamuijajoho ëhi maꞌenoromo Satanꞌo muorovore.'
  geb-geb: Nde Fhe Bakɨme taagiap nde ndigi, ne ndɨkndɨgɨri. Mba ndɨkndɨk, nde bɨna
    vhuigim, nde kapa khorar fagi farar muuŋgip, ana fari. Nde anan fav, nde Fhe Bakɨmen
    Ŋina Ŋaarar kos suirari. Ana Fhe Bakɨmen buna guareŋ ma.
  bsj-bsj: Kom tu wambile ker dumero kange kulen yuwa tanbako, wuro ker kwamareu.
  cak-cak: Y ja ri xixcolotaj yan ticusaj achel jun casco richin nito' ri (ijolon,
    ivi'), y achel jun espada tic'ulu' pan ik'a' ri ruch'abel ri Dios ri ruyo'on ri
    Lok'olaj Espíritu chive.
  chf-NT: '@see-verse:EPH.006.016'
  tlf-tlf: waasi dinan-kalin imi dufalum titil tebesu uyo kwaak kalilan-temip uta,
    dubom uyo tambaliim nan-temu kale, ulutap kale, utamapta, God iyo nimi ilim uyo
    bopnelata, kaal binim albi kalaa agan-bom-nalapta o ageta kale, kabo waasi dinan-kalin
    imi benat ko age un kong waafuu waasi imi bubul begelemin ulutap ke-nalap e, God
    imi weng ilami Sinik tebe kopkeba uyo ku unang tinum iyo baga-e-balapta, tebe-nuluta,
    imi aget tem uyo tam unon-temu kale, kanumin kanumin bota kanu-bom-nalapta, fiko-bom-balapta
    o ageta ko.
  piu-2006: Nyurrangarri Katutjaku walytjarringkula yankula yaṉangu tjuṯangka tjakultjunkunytjaku.
    Katutjaku kurrunpangku nyurrangarrinya nintilku palumpa wangka tjukarurru tjananya
    tjakultjunkunytjaku.
  poh-NT: Jeꞌ woꞌ chic, reꞌ rinabjic chi coric i coꞌlbal i̱b xiyew aweh tak i Jesus,
    reꞌreꞌ camanok aweh tak chi coꞌlbal awi̱b tak chi quiwach take maꞌ tob laj uxlabal
    jeꞌ ricab riban i sol chi ricoj i ripune̱t chꞌihchꞌ chi coꞌlbal rina̱. Jeꞌ woꞌ,
    reꞌ riCꞌuhbal i Dios reꞌ riyew cho aweh tak i Lokꞌ laj rUxlabal camanok aweh tak
    chi peletenic jeꞌ ricab nok reꞌ sol ncꞌuꞌlunic ru̱cꞌ kꞌas nah re̱ chꞌihchꞌ.
  tue-tue: Surara cʉ̃ʉ̃ya dupure cãmotágʉ, cõmecororé pesaqui. Cʉ̃ʉ̃ya dupure cãmotárirobirora
    wãtĩ mʉ́ã wãcũrére ñañodʉgári, “Cõãmacʉ̃ netõnénorira niiã” jĩĩrémena cãmotáya.
    Surara espada pairípĩrẽ néewaqui. Cʉ̃ʉ̃ tiipĩmena cãmerĩ́quẽmasĩrõbirora mʉ́ãpe
    Cõãmacʉ̃ye queti jóaripũ wedeseremena wãtĩrẽ cãmotáya. Cõãmacʉ̃ye wedesere espada
    Espíritu Santo mʉ́ãrẽ ticoripĩbiro niiã.
  bjp-bjp: Ke fafaliu ke God i arae luukluuk una fapaket kimi, ke gamen pose na popok
    una fapaket ken Tanwa Kalkaluu, i e orek ke God.
  xon-xon: ki li chik tikur aayikpupuk ki ye Uwumbɔr aapɔɔn mu gaa nimi lii na; ki
    yoor Uwumbɔr aabɔr ti naahn kijaak aajuk ki Waafuur Nyaan di tii timi na;
  tzo-ZNT: Jꞌechꞌel me xachꞌunic ti chacuxiic ta sbatel osile. Jaꞌ acascoic yaꞌel.
    Jaꞌ avespadaic yaꞌel li scꞌop Rioxe ti ta syules ta ajolic ti Chꞌul Espíritue.
  mpm-NT: Suni siaꞌan kaku ra nuu jaꞌuꞌu un chi nama ya roꞌo. Nanu kuꞌun ɨɨn soldado
    ɨɨn koko kaa xini da ja na nama da xini da. Ti nu na nakuni vaꞌa ra jnuꞌun Yandios
    nava yoso nuu tutu ii ya, ja ni jaꞌa Espíritu Santo nuu ra. Yukan kuu nanu ɨɨn
    espada jajniñu ɨɨn soldado ja kanaa da jiin, ti suni siaꞌan sa kundee ra jiin
    jnuꞌun ya.
  ots-NT: Hnar sundado i ju̱x cár fʉy gá ttɛgui, pa da gohmpi cár ña̱. Nuquɛjʉ, ya
    xquí pa̱dijʉ, car Cristo xí ngʉxquijʉ pʉ jár dyɛ ca Jin Gui Jo cja̱ xí ddahquijʉ
    hnar ddadyo nzajqui, pa da cuajtiquijʉ pʉ jabʉ bí bbʉ guegue bbʉ xta zʉh car tiempo.
    Eso, gui mbe̱nijʉ‑ca̱, cja̱ jin te gui tzu̱jʉ. Guejtjo gui cupajʉ nʉ́r tzi palabra
    ca Ocja̱, como xí ddajquijʉ‑ca̱ car Tzi Espíritu Santo. Nʉ́r palabra ca Ocja̱
    i jñɛjmi hnar espada pa gu mföjtsjɛjʉ cja̱ pa gu ta̱pi cam contrajʉ.
  hoy-hoy: अदिक उद्धार इन टोप, अदिक आत्मा अन्द तलवार, जो परमेश्वर उन वचन हुन, ग्रहण
    माळकोमी.
  amo-amo: Yirang kiti fikoro kin tuchu nin litan kusangali lidya lin funu ulau, unighere
    uliru Kutellẹ.
  pjt-pjt: Munuya Godalu nyuranya wankaṟunkunyangka tiṯutjara kuliṟa mulamularingama.
    Panya tjaultjingku mukaṯa wituwitu katangka kanyilpai kata wakantjaku-tawara,
    palu puṟunypa nyura wankaṟunkunytja kuliṟa mulamularingkunyangka Satantu nyuranya
    kulintja puṯu kuraṉi. Munuya Godaku tjukurpa wangaṉarangku kulinma Kurunpa Miḻmiḻṯu
    nintinnyangka. Panya tjaultjingku tjuḻa waṟa kanyilpai warmaḻa wakantjikitjangku,
    palu puṟunypaya Godaku tjukurpa kanyinma Satantu ngunti wangkanyangka tjukurpa
    tjukaṟuru wangkanytjikitjangku.
  cwe-cwe: Hokeleni ukombola fana pama yenu ya zuma, na usenga wa Mulungu fana upanga
    umwing'higwe na Muhe Yelile.
  daa-NT: Ooyoŋ pey jile ar kaak gee isgiy jakumne ta taasin̰kar ho icoŋ pey *seepin
    kaak Ruwwin ta Buŋdi beriiko. Seepin-ak, taar ko Kaaw ta Buŋdi.
  mlp-mlp: Ad God ne gilumsihim tigiwamta na agamukan in bilaqne hat ain-ibta ne gifaqin
    isiheq us nog iyan. Sa ne Bugaw Dimunta ago baqir wazeq turiy. Baqir na in God
    ago gamuk naqmo.
  ape-C: Iruhin douk nataurumep naraep patanamori pape wosik. Aria amudok urkum ipak
    ta pusuwom kabi douk dodogowiti kapait hat um putem baragos aria punek wanohw
    um. Aria pusuhw Iruhin ananin baraen douk ananin Mishin nyekepen iri kabi douk
    wanohwit bainat um.
  bgs-bgs: Gamit yu tô katábbus ka Manama ákniyu iring na putó sambariro. Gamit yu
    tô kagi ka Manama na igbággé katô Ugis Espiritu iring na kampilan.
  faa-faa: Hati parosa karotapira asiane Yasumo re mafasisia ayapo. Yasumo re mafasisiane
    kakimaka risikianie. Ira rokopa asiane Kotimo some ayapo. Someane Ho Kotesamo
    reaki some karakarakano kaikia, yunu aporoane ira rokopamo akarera ayiáka Kotimo
    someamo yunu aporoane kareanie.
  kik-kik: Ningĩ ĩkĩrai ngũbia ya kĩgera ya ũhonokio, na mwĩohe rũhiũ rwa njora rwa
    Roho, naruo nĩruo kiugo kĩa Ngai.
  cap-NT: Niz̈aza tii arma z̈ejlc̈ha. Yooziz̈ liwriita cjisqui tsjii tjup scarchiztakazza,
    acha ana chjojritz̈ta cjisjapa. Niz̈aza Espíritu Santuz̈ pajk cuchillu tanz̈na.
    Jalla nii cuchilluqui Yooz takuc̈ha.
  ksr-ksr: Anutuwaa Hamoqeqe Toya ii mono buŋa qeŋ aowu. Buŋa qeŋ aoŋ mombo letombuti,
    doŋhamo ii mono waŋgianoŋ aeŋ waŋkou kaaŋa mougi turuŋ aŋgoŋ koma oŋomakebaa.
    Uŋa Toroyanoŋ manjawaa soo somata nononji, ii Anutuwaanoŋ Buŋa qaa. Ii kaaŋagadeeŋ
    mono buŋa qeŋ aoŋ uu wombogianoŋ ama manja iikanoŋ qeŋkebu.
  eng-TNT: And take the helmet of salvacion and the swearde of the sprete which is
    the worde of God.
  sbs-sbs: Mi muhinde inkuwani ye tukuluho ni mukwale we luhuho, ilyo linzwi lya Ireeza.
  sue-sue: Tuara korawai awa hat aen meni wai ine pumuro wosuniwo. Ota Ozanara bogi
