  ikk-NT: weri ni nzụọpụha Osolobuẹ zụọpụha ụnụ kpuru rịkẹ okpu onyẹ-agha, gi gbọndọn
    isi ọnụ; ụnụ e weri oku-Chuku hụn wụ ọpịa-agha Mmọn-nsọ, kwọndọn.
  leu-leu: Siak a fakaaxupan sina Piran aava xafut a putumi e fun a Ferawaian sina
    Piran la xunus imi senaso a Ferawaian aave malaan sena pinis modus aava Vovau
    a tavai nami pana.
  maz-NT: '''Na xondaro junt''ü ''na casco o̱ ñi ngue c''ua ra mbörü o̱ ñi cja chũ.
    Je xo ga cjats''ügueji nu. I̱ṉ pãrãgueji e Jesucristo o jocüts''üji in mü''büji;
    o ''ñempc''eji libre ngue c''ua, dya rí tsjijñiji c''o na s''o cja in ñigueji.
    ''Na xondaro xo jün ''na tjëdyi. Co c''e tjëdyi c''ü jün, cjapü ra c''ueñe c''o
    chũvi. Je xo ga cjats''ügueji nu. C''ü dya jo, me jonnc''üji chũ. Pero i̱ṉ pãrãgueji
    o̱ jña Mizhocjimi. Co c''e jña, o̱ Espíritu Mizhocjimi ra mböxc''üji ngue c''ua,
    dya rí dyätäji c''ü dya jo; rí tsjapüji ra c''ueñe.'
  bod-N: ཐར་པའི་རྨོག་ཞྭ་མགོ་ལ་གྱོན༌པ་དང༌། དམ་པའི་ཐུགས་ཉིད་ཀྱི་རལ་གྲི་ལག་ལ༌འཛིན་པར་གྱིས།
    རལ་གྲི་དེ་ནི་དཀོན་མཆོག་གི་བཀའ་ལགས་སོ།།
  tca-NT: Rü name nixĩ i penayaxu i ngema maxü̃ i taguma gúxü̃ na ngemamaã pegü ípepoxü̃xücèx
    ñoma wüxi i churara i napatẽ́xemaã nügü ípoxü̃xü̃rüxü̃. Rü ngema Tupanaarü Ore
    i Naãẽ i Üünexü̃ pexna ãxü̃, rü ngema nixĩ i pexne ixĩxü̃.
  zpl-NT: Nu lunú utsilaꞌa Diose liꞌihua nucuaꞌ neca nú recanuꞌ liꞌihua, nu stichiaꞌnu
    neca xi neca tucu espada nú rliquiꞌ Espíritu Santo luhua.
  mbc-NT: Moropai mîrîrî awe'pîika'tîto'kon ton yapi'tî, manni' aro' apu'paikon yuwa'nen
    ton yeka'makonpa yapisîya'nîkon warantî. Moropai Morî Yekaton Wannî nîtîrî yapi'tî
    akasuparaikon pe. Mîrîrî wanî Paapa maimu pe.
  ndg-ndg: Muiwale kofia ya wokovu ni upanga wa Roho, ambao nga neno lya Nnongo.
  wsk-wsk: Kaem ninga sangaru tam ko munan umu, kager ko kitigat iwita nisipiling
    tugumal ale, Kaem ko den mu Bur Laili ko baenat iwita iluwalko.
  toj-NT: La xa jnaatic que libre xa ayotic soc ja jmultiqui. La xa jc'uuctic ja yabal
    ja Diosi porque ja Espíritu Santo, ja' ni mero huax atji soc ja yabal ja Diosi.
  tbc-tbc: Taidam, patu pasek a Anut ipanaŋ an kitikat sakar ak igo woŋ aŋanep kabuŋam
    fufo agane wa. Agod sabiri a Awan Urgun san an dam abi wa. An man Anut san ru.
  sna-sna: Torai nguwani yoruponeso nomunondo womweya, iro shoko raMwari.
  smk-NT: Matkap moyo et a say bilang hilmit nin prutiksyon moyo a say pangingisalba
    nan Dios komoyo. Akuen moyoyti tan say bilang ispada nin pakilaban moyo a say
    nibarita' nan Dios nin ipapanemtem nan Ispirito na komoyo.
  grc-TCGNT: Καὶ τὴν περικεφαλαίαν τοῦ σωτηρίου δέξασθαι, καὶ τὴν μάχαιραν τοῦ πνεύματος,
    ὅ ἐστι ῥῆμα Θεοῦ·
  gof-WFTW: Xoossaa atotetha biraata barnneexada hintte huu7en wothite; qassi Geeshsha
    Ayyaana bisuwa ikka, Xoossaa qaalaa oykkite.
  spa-BLM: Y tomad el yelmo de la salvación, y la espada del Espíritu, que es la palabra
    de Dios;
  kyz-NT: '@see-verse:EPH.006.016'
  dao-dao: Küikyannaka mthi lukhum ja Ngmüimkhya naw a ning jah peta Pamhnama ngthu
    cän kcimsaüa kba jah taei ua.
  cya-cya: —Su'hua um na que um, cui' cha' nu ndlo laa 'in um—, lo' chcua spada 'in
    Espíritu yaa' um nu lca ycha' Ndiose,
  wrk-wrk: Yawumbaka nangka ngarrkadabawarr kulabajarranyi, baki mikuwali yingkawanyi
    daba nangangi kulaji. Jungkuka mardarda nangangi kulaji kaluwunyi kulabajarrana.
    Baki nani barri narri jungkuka mardarda. Nyulu marrimbaka narrinya mardarda Jisus
    Krayiswanyi jala narri kuyu nangangi jangkurr. Barriwa. Baki kuyungka ngarrkadabawarranyi
    wunanybala jankunbijinyi karlkanyi mankanyi. Kuyungka nyulu jankunbijinyi, baki
    jarimbaka nyulu nanda yingka ngarrkadabawarr. Nanda jankunbijinyi, nanda barrinani
    jangkurr nangangi Kudkanyi jala wajba narrinya Kunybawanyi Ngarnduwanyi Kudkanyi.
    Nanamuku jala miku yalimi jingkijba Kud, yalu manku nanda balki jangkurr nangangi
    Sayidinkanyi. Yalu manku nangangi balki jangkurr. Ngala jalija narri karu yalunya
    duja jangkurranyi nanganginkanyi Kudkanyi, baki jayalu kuyu nanda duja jangkurr.
    Nanangini duja jangkurrwanyi Kudkanyi jarimbaka nanda balki jangkurr nangangi
    Sayidinkanyi. Barriwa.
  nii-nii: Gos sinim sipi orung simba ei, sinim peng ełe, peng kon mił epi ei, si
    mundmun. Nga Gos ek ka ei, Gos Gui Ka tui jik mił ei, ambił gii nik mułngii!
  ign-NT: Tacutiquene, ecasi­ñavahi yátupina eta iúchucui­rayare, tácuti eta macasi­ñavaira
    ema suntaru eta mayehe casco te machuti. Iúnacahi eta máechaji­riruva ema Viya,
    máimitu­re­he­quenehi ema Espíritu Santo. Eta juca tímicu­ti­ji­ri­cavahi eyehe­nahini
    espada eta ecatiu­chi­ravahi.
  dik-NT: Ŋiɛckë alanden lɔn cï Nhialic we luɔ̈k, acït lɔn dhie cieŋ raan akuäma yenhom
    tɔŋ yic, bï cïï yup nhom. Lɔ̈mkë wɛ̈t ë Nhialic ë bɛ̈n tënë Wëi ke cït tɔŋ ye
    muk.
  cac-cac: Scac'och yipoc co c'ool to colchajnac on̈xo. Tato icha chi', lajan on̈
    icha eb' soldado c'oxb'il jun q'uen xumpil yuuj. Axon̈ej slolonel Dios ac'b'il
    d'ayon̈ yuj Yespíritu scac'lab'ej icha syutej eb' soldado yac'lab'an yespada.
  tzj-E: '@see-verse:EPH.006.016'
  san-BUR: ၑိရသ္တြံ ပရိတြာဏမ် အာတ္မနး ခင်္ဂဉ္စေၑွရသျ ဝါကျံ ဓာရယတ၊
  yaa-NT: Sorarofãfe ãto maiti kerexkõi safekaxõ ãto mapo kexesharatirofo, a ato noikaspaifãfe
    ato mapoki afeskafanõfoma. Nãskarifiakĩ mã Jesús chanĩmara fakõinax mã Epa Nios
    fe nipaxatiro. Mã askaito niafaka chakata mato afeska fatiroma. Sorarofãfe ãto
    keno fitirofo a ato noikaspaifo fe aõ ato fe retenãxikaki. Nãskarifiakĩ Niospa
    Yõshi Shara oa keno keskaraki fikãfe. Nã keno keskaraki Niospa meka shara nã mã
    fichipaikõi niafaka yõshi chaka matoki nokopaiyaito otimafaxikakĩ.
  cab-NT: Barǘjumei jeménigidun luágu jasálbarun quei ladáüruni súdaara lubúnidin
    lun latoúnigiruni lábulugu, barǘ jumeíme Lerérun Búngiu quei efeín to líchuguboun
    Sífiri Sándu jun.
  clu-clu: Kag batona nindo ra nga pinakahilmit sa indong olo ang pagdumdum nga kamo
    ginpatawad run ang Dios sa indong mga sala. Batona nindo ra anang ambal ang Dios
    nga pinakaispada nga gintaw ang Ispirito agud ibatok sa kaaway.
  swh-ULB: Vaeni kofia ya wokovu na upanga wa Roho, ambayo ni neno la Mungu.
  tpt-NT: Kꞌaꞌaqtꞌanutꞌik yu maqapꞌasni miꞌaqtanutkꞌan, yucha va ixjamalaqtaxtunti
    Dios. Vachu kꞌachꞌapꞌatꞌik xaꞌespada ni Espíritu Santo, yucha va ixchivinti Dios.
  aai-aai: God yawas bit i kwanab a kowasamih arib kwanayara’ah, naatu God ana tur,
    Anun Kakafiyin bit i a kaiyomih kwanab.
  sny-sny: Fene Krais ne tote tawesi umasisiya su, Owane Sitewi lai yo seni luwaru
    werese a'i fene lo au sasari po'utesawi. Marepi hepene he'i a'i fene lo ape, mato
    sahe ani asire. Mato tuhe kairefi aiwawe a'i ne. Ereti fene lo sahe Owane Sitewi
    lo Hepene Wara'i a'i lo ipari mene'e pite a'i anitete. Ipari mene'e ape apou aiwawe
    a'i, Owane Sitewi lo peri pefine werese a'i ne. [Hi 4:12]
  myy-myy: “Jesucristore yʉ tʉorʉ̃nʉja ticõri, yʉre masoñi Dios”, yi tʉoĩacõri, oca
    sẽoña mʉa. Ito bajiro mʉa oca sẽoja, surara masʉ ĩ jesari coro jesarã bajiro ñarãji
    mʉa cʉni. Dios oca Espíritu Santo mani masiroca ĩ yirisere queno tʉo masiña mʉa.
    Ito bajiro mʉa tʉoĩaja, sĩgʉ̃ sarera jãi rʉcogʉ bajiro ñarã yirãji mʉa. Ito bajiri
    rʉ̃mʉ́a ʉjʉ mʉare ĩ ʉsirioro yi codebojarocati Dios ocare masicãcõri ĩjʉare rẽtocũrã
    yirãji mʉa.
  trc-NT: Ne̱ gu̱un ya̱ rá soj se vaa quinani̱i̱ soj rihaan sayuun, quiꞌya̱j Diose̱,
    ne̱ ase vaa nave̱ aga̱ꞌ nu̱u̱ raa̱ tanuu roꞌ, da̱nj ga̱a̱ nana̱ sa̱ꞌ cu̱nuû raa̱
    soj, ne̱ se̱ guun nucua̱j síí chre̱e quiꞌya̱j síí chre̱e se chiꞌi̱i̱ man soj,
    cheꞌé se guun ya̱ rá soj se vaa quinani̱i̱ soj rihaan sayuun ado̱nj. Ne̱ canoco̱ꞌ
    uxrá soj se‑na̱na̱ Diose̱ nana̱ sa̱ꞌ nana̱ rqué Nimán Diose̱ rihaan níꞌ, ne̱ ase
    vaa neê espadá noco̱ꞌ raꞌa tanuu roꞌ, da̱nj ga̱a̱ se‑na̱na̱ Diose̱ rihaan soj,
    ne̱ gu̱un nucua̱j soj go̱ꞌ soj man síí chre̱e, quiꞌya̱j se‑na̱na̱ Diose̱ yoꞌ ado̱nj.
  cut-NT: Nduhca̱ sanda̱do che rahtenun tin se ca̱sco ma̱n, nda se espa̱da ma̱n, tihca̱
    quendi ne cotahno ne Dihvo vo Jesucristo, ihyan min che ndedevahn ye nchuhn. Namin
    cuenevahnecun ne Ndudo yahn Dendiohs che redin Vaco Ndah yahn ye che renahn ne.
  bel-bel: і шалом ратунку вазьмеце, і меч духоўны, які ёсьць Слова Божае;
  zlm-KSZI: dan ketopong penyelamatan serta pedang Roh, iaitu firman Allah.
  gdr-gdr: Ɨ wɨn b'ogla b'obogɨl onggɨtyam yɨrkokar emorka iyenya rɨna re wɨn gar
    ke utkunda ke yokatonda, odede rɨngma ra geja rɨgat mop utwangkapu dɨra b'ikiti
    owam. Ɨ kwa wɨn b'ogla emorka iyenya Godɨmna yɨtkak rɨnte re Yɨnayɨna Wɨngawɨnga
    geja giri pɨla ingaena yiyeny.
  vmy-NT: Tꞌejintakun nga Naꞌenchana kitsikꞌanginu, ꞌba ꞌbatsaꞌen tꞌeyo nindakú joni
    jngu casco. ꞌBa ndubo enre Naꞌenchana xi joni espada xi tsja_nuu̱ Isennixtjintsjere
    Naꞌenchana.
  cmn-FEB: 戴上救赎的头盔，拿着圣灵的宝剑——灵就是上帝之道。
  gmv-RNT: Atoteth birata qoobe mala hu7en woththite. Ayana giththa mashsha oykkite;
    hessikka Xoossa qaala.
  ncl-NT: Huan xiclalican pa anmotzontecon in lajtol melahuac calica anmitzquixtic
    Cristo pin ipolehuilisli anmolaijlaculisli pa yoje amo anyes lapoluli. In lajtol
    melahuac unca quinami se lasehualoni (sombrero) lachihuali ca teposli pa anmotzontecon
    calica se guache motzacuilía pa camo quitecuasi pa itzontecon. Xicmatican cuali
    ilajtol Dios. In unca quinami se teposli latequi hual in Espíritu Santo quipía
    calica anmitzhueliltía pa anquitequipanus pan tonalijmes hual anmoantica ca Satanás
    huan in oc sequin ijyecames.
  sua-sua: Va mguak sir lserppak malngaeng e Seten he kaus kar en kat orom o papat
    ruk mang E Nut ka ngaeha to ther susulgim muk orom kat, ko ka ngaeha to endo ta
    vle enang a msasaen to tvua serppak kam tokim mularo lpetuk. Va mguak sir lserppak
    malngaeng en orom E Nut karo rhek ko E Nut karo rhek ngta vle enang a kom to mguak
    kaus kar e Seten orom vgum E Nunu A Totur ka serppak.
  klt-klt: Ánutu yá son há náhuk ingga narát tu watá at káto yá ina átsáminek. Iná
    Ánutu málámbán me watá ku Iruk Káungá yan kápik ká ina átsáminek.
  are-are: Angkatja nhanga Altjirralala rrangkarranha kala tangkalhelakala, nhanha
    rrakangkarra helmet ngerra nitjika. Altjirraka Angkatja, ekurarlarlangala Altjirraka
    Enka relhurna angkama, era knife tjenya rrakangkarra ngerra nitjika.
  gai-gai: Na ne Raraŋ Aetaniacmo gaind ndamŋi, ma nenmo mac nda aŋgɨrinan, na an
    landamŋia nena paŋanna wawarana reac toc. Te, ne Ŋeroŋ Ratna bugrimmo utiŋ, anna
    ma Raraŋ Aetaniacna kam.
  qvm-NT: Tsaynogpis salvashga carmi ali cascushga soldädunog caycantsi demoniucuna
    lutancunata mana yarpätsimänantsipag. Tayta Diospa palabrantapis shumag yachacushun.
    Paypa palabranga espädanogmi caycan. Tsay espädawanmi Santu Espíritu yanapamantsi
    demoniucunata vincinantsipag.
  chz-NTPS: Hiꜙ dsooh˜ hohꜘ hnähꜘ maˉlä̱ä̱ꜗ baˊ Dio hnähꜘ. Läꜙja̱ˉ la̱a̱hꜗ hnähꜘ läꜙko̱o̱ˉ
    la̱a̱ꜗ hløøꜘ hi̱ˉ häˊ mɨˈkyaahˊ lleˊ. Hiꜙ cho̱o̱hˊ hnähꜘ ñeˈtuuhꜚ jʉʉhˉ kihꜗ Jmɨˉlleꜘ
    Naˉjngɨɨˈ. Heˉ ja̱ˉ naˉ laꜗ juuˈ kihꜗ Dio.
  kmu-kmu: Anumaya Kotia tamaku tamamema ago aligati-mainea yana kapale talo humale
    tumano ku kana hinagetama alitama tamakenopale vai-linetama Alu Aotage Avamumona
    ayaaya naepe kana huno avenene humainegi animona Anumaya Kotina kea hanegi alitama
    tokiyaage hiho.
  ood-NT: Ab g wo s‑wohochud mat em‑doꞌibia g Jiosh k pi hekid wo em‑dagito. T ihda
    em‑doꞌibiadag hab wo wa masmak mo g wainomi wonami. An g wo uꞌukchid g Jiosh haꞌichu
    ahga hab sha masma mamtp hems g is‑pahyo. Id o ab em‑mahkch g Hekia S‑apꞌekam
    Gewkdag mamt hekaj wo gewito g Jiawul.
  lbm-lbm: अऊर उद्धार की टोपी पहिन लेवो अऊर परमेश्वर को वचन तलवार को रूप म जो आत्मा
    तुम्ख देवय हय।
  ncj-NT: Ic nele xicchiyacan in tlamaquixtilistli, huan quen mechchicahualos in Itiotonaltzin,
    xictlanonotzacan ica itlahtoltzin Dios.
  yuj-yuj: Kwar yumwan warko érékép námpan nɨki-samp nap te, ankár yiráp me korok
    kárákáre kor koumpnámp woukwap kipo. Aeria yumo ankár Yiki Kor Spiritamp bainat
    samp kip. Am te Kwaromp Karono.
  kto-kto: Man anagiming Morowa la ina ra milagiong, ga iriro la are begat a kapa
    la miabuam bo bugabip mi are la mime mialuam bugabip mi o begat a kapa. Ga miaring
    apos ang Muranama Ila Babai, urie ties ang Morowa ga eba minamung karorama.
  gmv-NT: ኣቶቴꬅ ቢራታ ቆቤ ማላ ሁዔን ዎꬂቴ። ኣያና ጊꬃ ማሻ ኦይኪቴ፤ ሄሲካ ፆሳ ቃላ።
  por-BLT: Coloquem o capacete da salvação e levem a espada do Espírito, que é a palavra
    de Deus.
  stp-NT: Guꞌ baꞌ na pim cham tuꞌ mu jaꞌk ka jiim na pim paiꞌ gammɨjɨ gɨt miꞌ pup
    jum tulhiiñdhaꞌ, dhiꞌ jaꞌp ji buusan na pim jam moom am ja baapas gu bapaiñum
    bopnam na pim kɨꞌn taaꞌbiꞌñ, na baꞌ cham bhaiꞌ jaꞌk jam aayaꞌ gux buam jum duukam
    na bhaiꞌ ji jam mumuuyaꞌ. Baꞌ na pim jix mat kaꞌ na jɨꞌk jax tu uaꞌñix gu ñioꞌkiꞌñ
    gu Dios, dhiꞌ jaꞌp ji buusniaꞌ na jax noꞌ pim daaꞌ maaꞌn gu tɇb kuxiir na pim
    kɨꞌn jup jum palhbuiꞌñkaꞌ, guiꞌ nat jam maa gux Dhuuduꞌ kam jix Uañ Iiꞌmdaꞌ.
  ame-NT: Ñam̃a yapaʼ yeñoteñ Yomporpaʼ t̃eʼpaʼ oʼ aʼqueshp̃aterrey, ñeñt̃ña yemoñenaya.
    Ñeñt̃paʼ añ tomaʼntena atet̃ pena solltar oʼch naʼnman asret poño att̃och ama
    ettoʼcheto. Ñam̃a oʼch yerrmoñ Yompor poʼñoñ yeyoc̈hro ñeñt̃ atet̃ eñotateney
    ña Puecamquëñot̃; ñeñt̃paʼ ñeñt̃ña yepanmet yepen alloña yec̃llareñña oneñet̃.
  mgh-2016: Mumpochereke noopo thoko ichushuru yo yuuma yo uwaakihani. Nlhove na Nlhuku
    nikhalheke thoko nijambiya nnovahiya inyu ni Iphumu ya Nlhuku.
  kvn-NT: Tegin Pab-iskued-akar-pe-abonojadgin pe tula-kudio, chulub melle-purkwegal
    aga ezha-kurkin chiedyob. Tegin chulub es-pilacheed kanikidyob, pemal Pab-kakapurwagin
    nia-abin-imako. Tenal Pab-kakapurwadin Pab Purpa Nuedga es-pilacheedyob.
  gvf-gvf: Te ain yobilagi gibilin gal kaunga mere, God aa ki dire aa pili dinangure,
    sigare kule u wai nana dire, konagi i kirara egile gi dire ere milo. Te di kuba
    pera aa tenga mere, God Iban, God ka main di i tongwa, i pire pol sire aa gi di
    pire waro.
  san-ISO: śirastraṁ paritrāṇam ātmanaḥ khaṅgañcēśvarasya vākyaṁ dhārayata|
  deu-ELBBK: Nehmt auch den Helm des Heils und das Schwert des Geistes, das Gottes
    Wort ist,
  mcb-NT: Aikiro pogotasanoigakera arisano yogavisaakoigakempi Kirishito ontiri aikiro
    paventaigakemparora Iriniane Tasorintsi pinkañoigakemparira soraroegi yaventaigarora
