  bhg-bhg: Edo God imomane matu toregesisina ami imomane dedegedo eira awa kotembewo.
    Kotembari eiwa awa gobe okain ango ami itomane kopuru dedegedo eira. Edo God da
    ge awa Asisi Kotopu da kasiwo ango. Awa kumbuwo.
  snn-NT: Mësacua yua Riusu bain tëani bacua sëani, Riusu tëani base'ere huanë yeye
    beoye ba'ijë'ën. Ja'nca ba'itoca, zupai huatibi mësacuani tëani baye gare porema'iji.
    Riusu cocarebare'ga quë'rë ai ba'iye ye'yejën, Riusu Espíritubi conguëna, quë'rë
    se'e ba cocarebare quëani achojën ba'ijë'ën. Ja'nca ba'itoca, zupaibi mësacuani
    tëani baza caguëta'an, gare jëja baguë yo'oye porema'iji.
  atb-NT: Hkyi yù hkyô shamtoq muq lé tsûng to luî, Garai Gasâng é mungdang nghut
    é, haû Woi-nyí é shâm lé wun chûng keq.
  cek-AK: Pahlonghaih sum lumuek hoi Muithla sumsen ah kaom, Sithaw lok to angnaengh
