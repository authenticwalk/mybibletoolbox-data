  bss-NT: Nzé nyêkag awan nyébíi nɛ́n bán nyêkudé eʼsoósoŋ á mekáá mé
    Dyǒb, modmod éehɛ̌l-laá nyé dyamdyam abɛl. Nyɛ́ɛ̄bɛ̄ nɛ̂ŋgáne nwan-é nzum
    awě ahédé ekóté éche bébɛ́nlé ekii. Nzé nyêkag-kɛ nyétə́ŋgɛ́né nɛ́ɛ
    nyéwánlé nkwáté ḿme Edəə́dəŋ éche Ésáá ébágé nyé. Ḿmê nkwáté
    ndé nɛ̂ŋgáne eyale é Dyǒb.
  met-met: Baing ahatum muli ba Urana xapkang muli, binabu asau xabianga baguba bila
    muxup ain haungingam. Baing axap atuxu Urana haruanganoa bila waxang sabanga ma
    rangua Aningonoa.
  kpj-NT: Tarasana tahe arataana wese rare. Deuxu Tyytybytyhy mayrehe heka Deuxu rybe
    rare.
  zao-NT: Thibka ndoblo telaazaa leeʼaa wlipaa nap yalnaban kuu thitanax, tsa nakaa
    taxal soldad kuu now bchuyib yek. Noga ndoblo thibka yelaazaa xkiiz Diox, ne lee
    xkiiz Diox nak taxal espad kuu ndaa Mbi Nayon chaan Diox.
  byx-byx: '@see-verse:EPH.006.016'
  ctu-CTI: Ch'ʌmʌla jini la' cotyʌntyel mu' bʌ i yʌq'ueñetla Dios. Jini mi' bele'
    cʌñʌtyañonla che' bajche' tsucul tyaq'uin bʌ pixol mu' bʌ i xoje' soldado cha'an
    i cʌñʌtyan i jol. Ch'ʌmʌla jini espada mu' bʌ i yʌq'ueñonla Ch'ujul bʌ i Ch'ujlel
    Dios. Jini i t'an Dios che' bajche' espada.
  zos-NT: Y también como soldado'is myesque'tpa co'pola syombrenu tø'ṉgupyø va'cø
    cyotzoca, jetse syunba va'cø mi ni'aṉjamdamø que maṉba mi ṉgyotzoctaṉgue'te.
    Y como espadase yac yosatyam Diosis 'yote lo que Espiritu Santo'is tø tzi'tambapø.
  gvs-gvs: Kotaoyakavāta go, dabami ana taboda kokabīdi, dabamiyadi kokaukabolīdi;
    tabodayadi moe Yaubada ina yava. Baloma Kimaasabaina ina sisi kokābi; sisiyana
    moe Yaubada ina livala.
  kbm-kbm: Yem tangg-aim nitung gen vie ebe Pomate gilgum ve geb yem ru ok, weik aim
    gululung valir ane. Be unvwat Pomate ane mateu ebe Ngalau Yamar geb gitangi aim
    ok weik ebe aim buyag valir ane ok.
  rmc-rmc: Len o spaseňje sar e prilba pre tumare šere the e šabľa le Duchoskri, so
    hin o Lav le Devleskro.
  apr-apr: Inbe kaparama dada tani yo bet Maro ikau idi a ipamulidi ye so dook tiap
    yo bet igarung idi i, in le imede, yesoo ole iyei ben so medana yo tool ke patokongo
    ikudu a iyakala kutono ye i. Inbe kakap betanga ke Maro yo Amunu Silene ikap pang
    ngan a kaparama le imede, yesoo ole iyei ben pul kiang ke patokongo.
  tiy-tiy: Tayakuf gom i kéfukas i Tuluse begom dob de sala gom. Non been i niy maake
    futow sayaf fégétéléb bé de uléw gom. Atin usar gom i kébéréh i Tuluse, non been
    i niy maake sundang gom tidéw dob Rémogor i Tuluse.
  nlg-nlg: Na vavolamiu ge God te nea vanighau, te vaghaa na kepi halo tana ulumiu.
    Maia na bosana God te vagha na ivi daro na Tarunga Tabu te vaheghau.
  dgr-DOGNT: Eghǫǫ-dǫǫ̀ wets'ǫ satsǫ̀-ts'ah wheahɂǫ lanì, Nǫ̀htsı̨ edaxànaxeehtèe
    sìı naxıgha ehkw'ı-ahodı welì, eyıts'ǫ Yedàyeh Nezı̨ı̨ wets'ǫ behcho, Nǫ̀htsı̨
    weyatıì hǫt'e sìı, wet'à aaht'ı̨.
  pes-OPV: و خود نجات وشمشیر روح را که کلام خداست بردارید.
  ron-1924: Луаць ши койфул мынтуирий ши сабия Духулуй, каре есте Кувынтул луй Думнезеу.
  tpz-tpz: Eöm se kokoman hah va nem manih pan, e Sosoenën to kon hah voh en peöm
    manih pa hat ko matop e non peöm. Ka taateꞌ pe Sosoenën pamëh se teꞌ va non manih
    po uvan eh vavapus nöm to uvan nem. Me eöm se pënton vavih rakah a soe pe Sosoenën
    no a Tuvuh Vasioꞌ to heꞌ a neöm. A soe pamëh to teꞌ va non manih po rapis rë nöm
    to öt nem.
  agd-agd: Máan tiyantiya vá inká Tiyarafenu ma siretin evaránen avíkein inin mano
    vá kápa kamamó ma einí uvintiya vá inká Tiyarafenui vaya fosá maman Kantá Aunani
    vaenatií ure vá pákaan ákona ono.
  rkb-NT: Sesus Kiristu mymyoktyhyrykta tazo bo mymyoktyhyryk. Sesus watsa tsimoziknaha
    ana hi mozihikik. Taperykyze sodadutsa watsa. Sodadutsa tsorik imiokbyita taharek
    humo pu maha. Ikiahatsa hawa mytsaty tsimykaranaha pykyhytutaha. Iwaze Deus harere
    humo mytsaty tynakaranahaktsa! Deus hyrikoso iharere ty pahahyrinymyryky iwatsahi
    ikiahatsa sodadutsa watsa tsimoziknaha. Sodadutsa sokorotsapuzeze tyryeze kihiwa.
    Hawa sodadu isukyrytsa nisiba sokorotsapuzeze tyryezekihiwa ty ikiahatsa Deus
    harere humo Satanas harere nepykba.
  san-THA: 'ศิรสฺตฺรํ ปริตฺราณมฺ อาตฺมน: ขงฺคญฺเจศฺวรสฺย วากฺยํ ธารยตฯ'
  iws-iws: Adi Komii siya Jisɨs siirɨn mɨnam nɨkropkikɨn pɨ naowɨm mɨ krɨmiir nanmaiwarkainam.
    Mɨ kɨma tɨ hɨnɨɨna naɨngwowi kɨmiirɨn wɨ siyar whɨnkɨnsiis haigɨnɨuwi, pagra inkamkɨ
    sɨm haigɨniya sɨmiir mwo ɨmiir saiir hɨriinan. Mɨ kɨma Adi Komii siir yai ɨmiir
    wakaeyoknaei yɨm wɨ kamkɨunan nwowi, yɨpɨkɨ wɨ Adi Komii siir naeyɨu ɨeya hauuwi
    krɨmiir.
  pol-SZ: Załóżcie też hełm, którym jest wasze zbawienie, a do rąk weźcie miecz Ducha,
    czyli słowo Boże.
  ztq-NT: Lëë kyalwtelaa kak sinak tu cachuch kiib nii sob kik to. Lëë gaa xtiits
    Dios kak sinak tu spad nii xnee Kyalbini Ntson señ do.
  zai-NT: Ne laca riguu soldadu cascu ique ti ilá ique. Zacaca laatu, laguietenala'dxi
    ma bilá tu, ti cadi utiixhi binidxaba ique tu. Ne rinaaze soldadu espada para
    ucaa lú né. Laatu laaca, laucaa lú ne espada ni rudii Espíritu Santu laatu, ne
    nga nga stiidxa Dios.
  upv-upv: Ko murrun se Atua nga mokla mauren tevi kami erpe nuvan ne balpalen. Kaplai
    kapuri re batu kami. Ko nale se Atua erpe nesip nuval nga Nem̃in On m̃ilai tevi
    kami. Kaplai ko kaptori metmete.
  wap-NT: Naꞌiki wuruꞌu Tominkaru kazannaatanuz naa unao, uruu kizi umorokoda ukowam
    nii. Aizii wuruꞌu Tominkaru Paradanuz, uruu ukaiwaa umarian nii, Kaimanaꞌo Doronaa
    taaniaz uꞌati.
  mva-mva: Bong ono Nanaranga tamoata moarunga ngauketidi kana nge boai ono eunga
    bokana pangana-mingo kamanangai. Be Nanaranga pile ne nge asi ono eunga bokana
    kamadokidoki. Asi ono eunga ngae nge Oli Spirit ka iang-kaming.
  dwr-NT: Atotethaa huuphiyan wothiyaa birataa qoobiyaadan wothite; qassi Geeshsha
    Ayyaanaa mashshaa gideedda Xoossaa qaalaa oyqqite.
  kfw-kfw: Sanminringna lukhu kha choiru, halli Ratha chem kha-um choiru, khawa kha
    Pathian chong kha eii.
  bfz-bfz: और उद्धारो रा टोप और आत्मा री तलवार, जो परमेशरो रा वचन ए, लयी लो।
  cuk-09: Degine, igi sordamar bormo-gurgin e-nonogi sii-dae nono arsogegar, deyob
    be imakmo, abonolegedgi nanadii be samogo. Degine, Bab-Dummad-Burba-Nued-e-espunyar
    be sue, adi be nia-abinsaegar. We-espunyar an bega sogedi, Bab-Dummad-e-gaya-burba
    an bega soged.
  ben-OBCV: আর ধারণ করো পরিত্রাণের শিরস্ত্রাণ ও আত্মার তরোয়াল, অর্থাৎ ঈশ্বরের বাক্য।
  mil-NT: Te ío cuhuⁿ iní‑ndó sǎ nǐ naníhí tàhú‑ndó, te cuu‑ndo dàtná cue sandàdú
    cue tée ñùhu mbelú cáxíⁿ. Te ducaⁿ sǎtnahá‑xi cuu‑ndo te núu na cùhuⁿ iní‑ndó
    sǎ nǐ naníhí tàhú‑ndó. Te ío cuhuⁿ iní‑ndó tnǔhu Yá Ndiǒxí, chi tnúhu‑áⁿ nǐ taxi
    Espíritú‑gá ndécú ndɨ̀hɨ‑ndo chindee ñaha‑xi xii‑ndo, te cuu‑ndo dàtná cue sandàdú
    cue tée xǐnehe machìtí cuáháⁿ‑güedé nàá‑güedé. Te ducaⁿ sǎtnahá‑xi cuu‑ndo te
    núu na cùhuⁿ iní‑ndó tnǔhu Yá Ndiǒxí.
  myu-myu: G̃uyjom Jesus co'iayũm acesop Deus wuydaxijojom puye. Iboap cuy epejowiwi
    jĩjã. Iboap wiwim pima, jabe icaat kukat puxim kuka ajop. Sorara jepayao kug̃
    osunuy jaokaap puxim. Deus ekawẽn payao buxim. Deus biõg̃buk jekawẽn ũmũm wuywebe
    ikẽrẽat kukap puxim. Cekawẽn kay g̃ebum pima, payao kukat puxim kuka ajop.
  fue-fue: Kuunee kisidam hande huuneere janni, jogee haala Alla hande kaafahi ki
    Ruuhu Ceniiɗo hokkata.
  amk-amk: Meha faririo Sempaisi niari we meara fo we mene sapewi mitubaru wedua menumiwa,
    tuti meru Nuaninu Mirarebana foi ne sondufoi, amani Allai ne Kaiwofo.
  fai-fai: Kiba Got kail bá takeikuyamse uyo au kaliw uta manil kitid taw kim gebom
    kál ged moyamune, Sinik Abem Got weng kukayaba uta woksek taw keiduk kala.
  ura-NT: Jana inara rai Suujue tenojoi rai Nere, inara biji achune neeine. Jana nii
    jianacoon cha ujuaihonelanaala neeichene coina inara mitaera, inara asihoneein
    inara coturi bujuatera niha neeine, chatohaneein inara amuritonaa nainiha moconajaerane
    coataa.
  mcd-NT: Ranushumuafoan ahuun cuno maiti sahuutirofo aton mapo cushusharashcaquin
    nan noicasmaifoan ato mapoqui ahuusca huanonfoma. Nanscarifiai marifi man Jesús
    icoinra huashu Upa Dios fu man nipatiro. Man ascaitocai yoshin chacanun mato ahuusca
    huatiroma. Ranushumuafoanri aton nopu fitirofo nan ato noicasmaifo ahuun rutushcaquin.
    Nanscarifiai Diospan Yoshin Shara ahuun nopu cuscara ficahuun. Nan nopu cuscarafin
    Diospan tsainquin. Nanrifi man yopacoin nan yoshin chacafo matoqui nocotima huashcaquin.
  urt-urt: Topoꞌe pa ŋoiheryembe yil ŋaiye Got si nambaꞌe yip miꞌe pe, ŋoihmbwaip
    yip ŋaiye teŋeime Got ka si tuꞌe ŋaiye yip taŋar galaꞌ kapa. Kut pa yambaꞌe wusyep
    tikin Got tuꞌe ŋaiye yip toworme ŋim ŋombor sokoloh tikin Yohe Yirise.
  kiz-kiz: Mfwalai kofia ya bhuokovu ni upanga wa Roho, laliyele lilobhi la K'yara.
  tzo-TZE: '@see-verse:EPH.006.016'
  lex-lex: Yamori-yalewna maka mrieinian oleka de hota emolmolan neka hya' maka ha
    nahewu o'tami totpena yana arwalli kekni-rautnu ntaiya. Me mniairia Uplerlawna
    lirni-tunnu maka E Nhiw Lululli Nala tiy miy pia emeka wehla ara.
  dov-dov: Alimwi mubweze ngowani yalufutuko apanga lyamuuya, lilindendilyo ijwi lya
    Leza.
  rgu-rgu: Mamahere tebe-tebe mae, emi hapu sodaꞌ nemeꞌ Manetualain mai, huu fo ria
    sama leoꞌ soldadu a pake silaka besi. Homu mahere Manetualain Dedea-nafadan nemeꞌ
    Ria Dula-dale Malalao-malalafu Na mai, huu fo ria sama leoꞌ soldadu homu tafaꞌ.
  toc-NT: Y a̠má lak­táxtut hua̠ntu̠ Cristo ca̠ma̠x­qui̠yá̠n li̠huana̠ cata̠k­nú̠tit
    cumu la̠ taway tropa tata̠knu̠y xta̠knu xla li̠cá̠n. Y tamá Espíri­tu Santo hua̠ntu̠
    aya ca̠ma̠x­qui̠­ca­ni̠­tátit xta̠­chuná cali̠­ma̠x­tútit cumu la̠ miespada hua̠ntu̠
    nali̠­ma­ca­pa̠­huana.
  som-som: Oo waxaad qaadataan koofiyada badbaadada iyo seefta Ruuxa oo ah erayga
    Ilaah.
  mam-C: Kyq'o'nkxsinji'y kolb'il tze'nku jun toj kywi'y tu'n tklet kywi'y tu'n. Ex
    kytzyu'nktzinji'y Tyol Dios tze'nku jun machet te b'ujb'il tu'n tipin Xewb'aj
    Xjan.
  ndj-ndj: Mpokeli ukombola kucha likokoma lya chuma na Chilongu cha Chapanga kucha
    limayi wumugayiliwili na Mfuki Mng'alili.
  mbj-NT: Warahén ta soog sapaar s'ëëb tadadäk doo da, baad bë hyb n'aa newë had'yyt
    hẽ bë Jesus edëëb wät né hẽ nesaa do mahä̃nh. Bë ado däg na-ããj hẽ P'op Hagä Do
    Sahee anoo do sẽn-jeer, P'op Hagä Do kyyh.
  lat-VUC: et galeam salutis assumite, et gladium spiritus (quod est verbum Dei),
  ngp-ngp: Hokeleni ukombolwa enga taji yenyu ye chuma, Ulosi wa Mnungu nawo unde
    sime mkwink'higwa ni Muye ywa Mnungu.
  aoi-aoi: K-eningmidina nungkuwa Jesus Christ ngin-enibikama. Kembirra akine-ka ke-yaminama
    wuburra laka k-awiyebenama eningaringka balmarna akwurraka ebina nuw-awiyebenama
    wurrawinyamba warnungkwarba. Akwa ku-wilyakina Neningikarrawara-langwa ayakwa.
    Kembirra akine-ka ke-yaminama wuburra kaliwanga. Umba ngalaja Amawurrina Neningikarrawara-langwa
    kaku-mamurikajinama nungkuwa ku-minangkirreyini-yada Namukwa Neningikarrawara-langwa-murra
    ayakwa, wuburra laka wurrawinyamba warnungkwarba na-minangkirreyinamurra warnumamalya
    kaliwanga-murra.
  enq-2: Gotenya pyoo nyingi doko aiyombanya aene balu joo petala, Spirita dokonya
    konjuwa doko kingimi minatae kalyepape. Gotenya pii doko, Spirita dokonya konjuwa
    doko.
  eng-ASVBT: 'And take the helmet of salvation, and the sword of the Spirit, which
    is the word of God:'
  mna-mna: Mi kakam ulaaŋa ki Anutu ma iwe leyom. Pa ina iwe kembei ta mburu mbolŋana
    be isekaala uteyom. Mi sua ki Anutu ta Bubuŋana ikam piti na, kakam ma iwe leyom
    buza.
  myw-myw: Amitanugweib naviy silma̱nin, yagan katuneib; Yowbad Kululuwan napulut
    kukwawes yagan Yowbad anilivan.
  sby-sby: Tambulani lupulusho ndwalamupanga Lesa, pakwinga nilukamucingilisheti cisoti
    cacela, kayi tambulani Maswi a Lesa awo Mushimu Uswepa ngokute kusebensesheti
    cibeshi.
  sll-sll: God si hon e ni tongure sigare kungiwe, aiyulang mangal haunga meri dimua.
    Dimia aiyulang maungal haunanga, kiani er ni sinamba, bining bani bolkinanua.
    Bolkinanga meri Seten u nigi denana dire kraun sinamba, God si hon e ni tongure
    sigare kunga i kule ha i yol e pir tekinanua. Te ha maing buku kere, pir po sire,
    di ba bol tengiwe, God Kwiang kula anga meri dimua. Galsina kebin daing ya, kuman
    mangal kula ya han diminga hobi a i si wayo.
  yaq-NT: Eme'e, Liojta betana weyeka, enchim jinne'urim tuka'uta, a' ju'uneiyaaka,
    kaitat jain eaka jiapsine. Junuen sontaota, kobat sisi'iwook mo'obe'ie au a' ania'a
    benasia. Intok eme'e, juka'a, Liojta betana a' nok lutu'uriata, inika'a, tebe
    kuchi'im benasi, Liojta betana tu'u jiapsita enchim sawaatua'uta, iniat eene.
  uro-uro: Dä va qale ngän sa ama mädräm i sa ma Ngämuqa qa mumaiar ngän doqor qre
    i qale ngän sa ama ulaqi at käbautki da angän bäs dä va ngänät sangar ama ulaqi
    arha singi nä ma Ngämuqa aa Qloqaqa qärangätni i ma Ngämuqa aa enge na qi.
  ita-1885: Pigliate ancora l'elmo della salute; e la spada dello Spirito, che è la
    parola di Dio.
  muy-muy: Melefit àhəŋga kʉli a. Mahəŋgani nani akaɗa ga gadagar ya ndam slewja təbəvu
    a ahàr vu ni. Nahkay jalumki ahàr. Jalumki ahàr ka ma ge Melefit daya. Ma gani
    nani ti akaɗa ga maslalam ya ti *Məsuf ge Melefit àvi ana kʉli ga makaɗvani àna
    naŋ ni.
  kqc-kqc: Ma moi vegu rina di ada bou gira ma Vima di bainasi moifa; mina bi Sei
    di ago.
  tav-tav: 'Cʉ rʉpoa quenare pejami surara come coro cʉ rʉpoa na caparo capuaquetiparore
    bairo ĩi. To bairona Sataná mʉja catʉgooñarijere cʉ carooye tuuquetiparore bairo
    ocõo bairo tʉgooñaña: “Caroorije yʉ cátaje wapa yʉ capopiye tamʉobopere yʉ canetoowĩ
    Dio,” ĩ tʉgooñaña. Ape wame quena nemi surara jarerica pãire cʉ wapanare na quẽ
    netoo nʉcagʉ. To bairona Satanáre netoo nʉcagarã caroaro tʉgooñaña Dio Wadariquere,
    cʉ Espíritu Santo manire cʉ cacũriquere.'
  eng-ULB: And take the helmet of salvation and the sword of the Spirit, which is
    the word of God.
  spa-VBL: Usen el casco de la salvación, y lleven la espada del Espíritu, que es
    la palabra de Dios.
  fra-_FOB: Prenez aussi le casque du salut, et l'épée de l'Esprit, qui est la parole
    de Dieu;
  hau-ULB: Ku dauki kwalkwalin ceto da takobin Ruhu, wanda shine maganar Allah.
  mal-mal: രക്ഷ എന്ന ശിരസ്ത്രവും ദൈവവചനം എന്ന ആത്മാവിന്റെ വാളും കൈക്കൊള്ളുവിൻ.
  lit-lit: Pasiimkite ir išgelbėjimo šalmą ir Dvasios kalaviją, kuris yra Dievo žodis,
  urd-GVR: Apne sar par najāt kā ḳhod pahan kar hāth meṅ Rūh kī talwār jo Allāh kā
    kalām hai thāme rakheṅ.
  far-far: Ma na famaurie God fua mulu ne dia na kifi ne duu fafia gwaumulu. Ma na
    fatalana God, ka dia naife ni firue ne Anoeru Abu kwatea fua mulu.
  suz-BL: मिनु येसु ख्रीस्‍तम इन कली पाप रे प्रोंइशो तुइक्‍तीक पीतल के ताक्‍की खोदेंशो
    पा गुम्‍सीने। मिनु परमप्रभु यावे आ लोव़ लतीन। मेको चहिं परमप्रभु यावे आ सोक्‍त
    ङा तरवार बाक्‍ब। १थिस्‍सलोनिकी ५:८; हिब्रू ४:१२
  car-NT: Moro ajaijomato'kon e'mo'toko siparari kapy'po aju'jondykon me. Mo'ko Tamusi
    a'kary nyry Tamusi auran apyitoko asupararykon me.
  amp-amp: Bro Nkifrar nrfa htiyakmo yuhat dukahato nd dukefr hat kapakfot kanjo nd
    dukefr mfhat htahato rhukfot. Bro Nkifrarhu Yafothathu bainat kimt yakitohkfot.
    Nd bainat kimt Bro Nkifrarhu mrokfoyet.
  bht-bht: जियां इक सिपाई अपणे सिरे जो लड़ाई च बचाणे तांई टोप लगाई रखदा है, तियां
    ही परमेश्वरे तुहांजो शैताने ला बचाणा। जियां इक सिपाई अपणे बचाब तांई इक तलबार पकड़दा
    है, तियां ही अपणे बचाब तांई परमेश्वरे दे बचने दा इस्तेमाल करा।
  eng-NOY: and receive the helmet of salvation, and the sword of the Spirit, which
    is the word of God;
  cub-NT: Yópe ñai churara ʉ̃i cʉvaepe moibo jãjaribore taocʉyʉ ʉ̃i jipobʉre, nopedeca
    cʉvajarã mʉja Jʉ̃menijicʉi mead̶aiyede ʉ̃i jíye báquede mʉjare bojecʉbeda, mʉje
    meatenajiyepe aivʉ mʉje dápiaiyede. Aru yópe ñai churara ʉ̃i vainí tʉiyepe ʉ̃i
    mauvare jarʉvarĩ ʉ̃i boaicaroveque, nopedeca vainí tʉjarã mʉja ina mʉje ũmene
    copʉ maucʉvarivʉre Jʉ̃menijicʉi yávaiyeque, ñai Espíritu Santoi jíyeque mʉjare.
  ita-1927: Prendete anche l’elmo della salvezza e la spada dello Spirito, che è la
    Parola di Dio;
  lww-lww: A kiamiu kulparimiu na mara, naga sane natamaliaena, nap̃a Ntewa naga mla
    pan amiu, a playu na kilaen mara kiena ne Ninuna Wa nap̃a amiu awaria, naga sane
    Visena Wa kiena ne Ntewa.
  ckb-ckb: هەروەها کڵاوی ئاسنینی ڕزگاری لەسەر بکەن و شمشێری ڕۆحی پیرۆز هەڵبگرن کە
    پەیامی خودایە.
  nas-nas: Eeꞌnoko deto komperiaing tee domang-anta Kumponinge aruruꞌnung tee-pinaꞌ
    diikaang baakopo. Napoꞌ komperiai tee Kumponing bakaang kara tee-pinaꞌ bainatu
    tavuꞌkoong Tanuaang Meekung-etaing.
  uvl-uvl: A longele NeHalang ke mene mule imo pe a ure ke pomanga palinga hel ana
    horel nenge poi hele palpalumo. Pe a rahite NeHalang nena helenga ke pomanga palinga
    hel ana mese nenge Opepengpeng tunge lange imo.
  eng-BBE: 'And take salvation for your head-dress and the sword of the Spirit, which
    is the word of God:'
  ixl-CNT: Pek aꞌ u kolbꞌal tetz vepensaar aas aꞌ tii setitzꞌa u chitpichil tu paav;
    echaꞌ vicasco u sol aas nikol viviꞌ. Utz txakunsataj u Yolbꞌal Tioxh aqꞌel tu
    u Tioxhla Espiiritu tan, aꞌ vaꞌl echaꞌ echꞌichꞌ.
  xsi-xsi: Aku miki ma kalomi ŋgere sondo ŋana ŋine kâ; Maro Kindeni iyautemi piti
    lâ kondoma ilo marumbu lâ. Ambo miki ma kalomi ŋgere ŋana ŋinde kâ, ande ŋinde
    ma ikea ŋana nemi ilo-kalo, itogo sambara “kapa” ikea ŋana zugu tamâta kulu kâmba
    mine. Aku miki ma kasaŋa Maro Kindeni kawa ŋgua kaika ndindi nâ, ŋana tu ŋgua
    ŋinde nde itogo Koroani Sapâŋa ne pila ŋalae ŋana kazâŋa kâ.
  crx-NTPO: Ndi be uzdujis-i, 'i be úznilh'ai le'ts'int'oh. 'Ink'ez Ndoni oosaluzti,
    'ohwhi ulhchoot. 'I Yak'usda ooghuni 'unt'oh.
  kan-OKCV: ಇದಲ್ಲದೆ ರಕ್ಷಣೆಯೆಂಬ ಶಿರಸ್ತ್ರಾಣವನ್ನು ಧರಿಸಿಕೊಳ್ಳಿರಿ. ದೇವರ ವಾಕ್ಯವೆಂಬ ಪವಿತ್ರಾತ್ಮರ
    ಖಡ್ಗವನ್ನು ಎತ್ತಿ ಹಿಡಿಯಿರಿ.
  bbb-bbb: Ro ni vame izege Godi fu ise nuvuone ijia karaunuomo ije abena nigofo jone
    ijia ati gikikimana igege abiesefo. Ro kuke ni Godido vua ije Kavene Akae fu kuaramo
    ije abena sime uiki igege uti farefo.
  blw-blw: Ya hen kaman agé helmettaawat hen nanara-an Jesu Cristu an chitaaw, te
    yachi hen mahaparan hen hamhamàtaaw. Ya antaaw agég ehehèat hen anchi fangid way
    inidchat hen Espiritun Apudyus way hiyachi hen alen Apudyus.
  tam-2017: இரட்சிப்பு என்னும் தலைக்கவசத்தையும், தேவவசனமாகிய ஆவியின் பட்டயத்தையும்
    எடுத்துக்கொள்ளுங்கள்.
  azz-NT: Huan no ma timoquemiloltican ica in Tajtoltzin de Dios de que Cristo Jesús
    techtamimaquixtis. Huan cuac ijcón ticchihuaj, ijcuacón timocuatalilíaj se tepos
    sombrero tenica in soldado mopalehuía tech netehuilis. Huan no ma timoquemiloltican
    huan ma timoaxcatilican nochi in Tajtoltzin de Dios. Porín ne Tajtoltzin queme
    yesquía se machete ten techmactilía in Yecticatzin Espíritu para ica timopalehuijtinemisque
    tech netehuilis ihuan in amocuali Satanás.
  spa-RV-1909: Y tomad el yelmo de salud, y la espada del Espíritu; que es la palabra
    de Dios;
  csy-csy: 'Ngupna lukhu khu vun, taciang Pathian thu Thaa namsau toai vun:'
  mxq-NT: Es éxtʉmʉ solda̱a̱dʉ tpʉjtaꞌaky ja pyujxngúp es dyajtseꞌegyʉ kyʉba̱jk, pʉjta̱ꞌa̱ktʉ
    miidsʉty ja nitsokʉn, es yajtúndʉ ja Diosʉ ꞌyayuk éxtʉm ja espa̱a̱dʉ diꞌibʉ ja
    Espíritʉ Santʉ yajkypy.
  tzj-NT: '@see-verse:EPH.006.016'
  tdt-tdt: Laran metin ba, katak Maromak salva tiha ona imi, nee hanesan imi taka
    kapaseti besi. Kaer metin Maromak nia liafuan, nee hanesan surik ida nebee Espiritu
    Santu foo ba imi.
  ron-BTF: Și luați coiful salvării și sabia Duhului, care este cuvântul lui Dumnezeu;
  eng-WEBP: And take the helmet of salvation, and the sword of the Spirit, which is
    the word of God;
  eng-FBV: Wear the helmet of salvation, and carry the sword of the Spirit—the Spirit
    that's the word of God.
  nld-1939: 'grijpt naar de helm van het heil en het zwaard van den Geest: en dit
    is het woord van God.'
  bwo-bwo: Kash daatsonowere tookats gerdek'ef k'uriya eteetsok'o it tookats gup'sh
    de'ere, iknwere S'ayin shayiratse daatset shiki gorado bíwere Ik'o aap'etso deshde'ere.
  nch-BL: Xijmatica para temachti Toteco amechmaquixtijtoc ten amotajtacolhua huan
    nopa talnamiquilisti quimocuitahuis amotzonteco quej se soldado cati motalilía
    itepostzontzajca. Huan para anquitehuise Amocualtacat, xijtequihuica Icamanal
    Toteco cati eltoc quej se macheta cati Itonal Toteco techmacatoc.
  quc-TNT: Ru tobanic ri Dios are wa' chicojo che to'bal i jolom. Ru Lok' Pixab ri
    Dios are chicojo je' ta ne are jun espada (machete) ri cuya ri Lok'alaj Espíritu
    chiwe.
  tfr-NTPO: Miydozĩ ga pjãy döra Sbörë ba dbo ara go, e bomi kä wl̈ikokl̈o wl̈eni.
    Sbö tjl̈õkwo shazĩ bomi wl̈oshko, e bomi dröng twara Sbö Sëyarë bomi kong wl̈eni.
  kaq-NT: Mato xahbanen tiroma yoshin paquenon Papan mato bihbohantihi shinan sca
    bihnahue. Papan joi maton jointi janin bexojati shinan rihbi sca bihnahue, jayaxon
    Dios Yoshiman mato haxemanon.
  sgb-sgb: Ya kasiguradoan hên kaligtasan yo, ay dapat yon ikopya hên nanad elmit.
    Haka ya Habi ni Apo Namalyari, ya an-ipaihip kamoyu hên Espiritu na, ay yabay
    ya nanad hundang yo.
  vie-1934: Cũng hãy lấy sự cứu chuộc làm mão trụ, và cầm gươm của Đức Thánh Linh,
    là lời Đức Chúa Trời.
  kxv-kxv: ଅ଼ଡ଼େ, ଗେଲ୍‌ପିନି ଟ଼ପେରି ତା଼ର୍ୟୁଁତା ତୁର୍‌ଦୁ ଅ଼ଡ଼େ ସୁଦୁଜୀୱୁତି ହିୟାତି ମାହାପୂରୁତି
    ବ଼ଲୁତି କାଣ୍ତା ଆହ୍‌ଦୁ;
  amu-NT: Juu na macwjiꞌnꞌmaaⁿꞌñe Tyꞌo̱o̱tsꞌom nnꞌaⁿ cwilꞌueeꞌndyoꞌ juunaꞌ na nncwañoomꞌnaꞌ
    ꞌo chaꞌxjeⁿ tjaⁿxqueⁿ xjoꞌ mawañoomꞌnaꞌ xqueⁿ sondaro ndoꞌ mati cwilꞌueeꞌndyoꞌ
    ñꞌoomꞌm chaꞌxjeⁿ xjo espada na mañequiaa Espíritu Santo nda̱a̱ꞌyoꞌ.
  hin-CV: तब उद्धार का टोप तथा आत्मा की तलवार, परमेश्वर का वचन धारण कर लो.
  spa-BES: 'Y toma el yelmo de la la salvación por tu tocado y la espada del Espíritu,
    que es la palabra de Dios:'
  san-BEN: শিরস্ত্রং পরিত্রাণম্ আত্মনঃ খঙ্গঞ্চেশ্ৱরস্য ৱাক্যং ধারযত|
  tdx-tdx: endeso ka ty sabakam-pandrombahañe naho ty fibara’ i Arofoy, toe i saontsin’
    Añaharey,
  naf-naf: Kawawaŋaŋ yomengatnan gilik zemti ndatimti mama kanzizitgat zapat ndaye
    nânâ keyaŋ sipakandak bunduŋnok ŋokŋinan peme toti ŋokŋin aŋgalaŋ tabe. Âpme Kawawaŋgalen
    Zet sambe Emetak Teŋaŋ manzemâtâtindain keyaŋ wanam ŋilikŋaŋ keboŋ mti Sadaŋmak
    an âwep.
  grc-MT: και την περικεφαλαιαν του σωτηριου δεξασθαι και την μαχαιραν του πνευματοσ
    ο εστιν ρημα θεου
  vid-vid: Na mbochele ulohozi kota kofia ya hemwe ya chuma, na ulonzi wa Nguluwi
    kota ipanga wompegwe na Muhe Yelile.
  pio-NT: Néese àniwa càide iyúwa úwisàiri ibàlìacaalí íiwitawa dàaléeri càyuwa nacáiri
    iyú ipíchaná nanúaca íiwita, càita nacái iwàwacutácué piwàwalica Cristo idéca
    iwasàacuéca pía Dios yàasu yùuwichàacáisi íicha, íná éwitacué Satanás icháawàacáaníta
    piináwaná ìwali Dios irí, càicáaníta càmitacué iwàwacutá pimànica pibáyawanáwa.
    Néese càide iyúwa úwisàiri yeedácaalí espada machete nacáiri ipéliacaténá yùuwidenáiwa,
    càita nacái iwàwacutácué peedáca piríwa Dios itàacái, yái wacáapisài Espíritu
    Santo imàaquéerica walí, péewáidacué nacáiwa Dios itàacái ìwali, píalíacaténácuéwa
    ìwali piwàwalìcuísewa, yéewanápinácué picàlidaca áibanái iríni. Càita píalimácué
    pimànica ùwicái Satanás íipunita.
  tsn-tsn: Gape lo tlaa tlhoka tlhoro ya phemelo ya poloko le chaka ya Mowa e e leng
    Lefoko la Modimo.
  amr-NT: Diosa oroʼomeytaj moʼnopoʼkoreʼpo Jesucristotaj dakaʼ moʼnoknopo̱i̱kaʼ ken
    konig Romano sorotataen siro akumoot onʼta̱e̱po huakutaʼ beʼtiokeʼpo onʼkumootikaʼ.
    Apagbaʼ monʼtiahueyikaʼpo monʼmanaʼikaʼ. Apagbaʼ monʼnopo̱i̱kaʼpo moʼnoknopo̱i̱kaʼ.
    Apagbaʼ konig Diosen Noki̱re̱gen huabid sironig totoʼtaj huatiokaʼ o̱ʼi̱kaʼ.
  pwg-pwg: Ma ami nota ini rewapana da God namada ivi yawasimi ma tuna nakanani ma
    gayamimi kana terepapara kota kotei. Ma ami imakona kubiine God vonana koviiya
    da tuna nakanani ma ami seri Kanuma Vovokaravina ita veremi.
  cjv-cjv: Te yokamai kura boinga birom gai eingamere epe Yai Gumam akire di erongua
    mapunom binomdi tei enaimie. Te yokamai sanupui ako moingamere epe ne yokamai
    furo Yai Gumam kam Muromom Sumuna erongua i ako moiyo!
  tha-KJV: จงเอาความรอดเป็นหมวกเหล็กป้องกันศีรษะและจงถือพระแสงของพระวิญญาณ คือพระวจนะของพระเจ้า
  por-BR-2018: Pegai também o capacete da salvação, e a espada do Espírito, que é
    a palavra de Deus;
  mhl-mhl: Anuture Munaŋqoqo Rauine oi biŋe gaku raugainebi. Raugabi biŋeŋaŋuŋ fukeko
    moke qowirienimiŋ, babaaŋ oiji qoruŋaŋuŋ aeŋ du oŋuine kebi kefagaru sabare ŋabeeiŋ.
    Moro Tiriineji jigore siqo sogo norega, oi Anuture Biŋe buŋo. Oi oŋuakoŋ raugaru
    maŋ wombuŋ-ŋaŋuŋgo ruaru jigo oiji qaeinebi.
  klv-klv: Golǝboii ke aGot ilav kuv gaiug dan nǝsaan sam̃, ale nǝ-lav-kuvi-an enan
    ehum nabǝhad nǝb̃alan gotoriŋi len nǝkadum̃. Lav nab̃u nǝb̃alan seNunun aGot tovi
    nasoruan siGot hǝn gǝb̃ib̃al hǝni.
  bco-bco: Giliyo꞉ Gode elo꞉ ni ko꞉lo꞉ a꞉ma꞉la꞉ gasili a꞉la꞉do꞉ asuluma꞉no꞉ a꞉no꞉,
    misa꞉ amilo꞉ go꞉fo꞉ ki o꞉ngo꞉ sa꞉ga꞉la꞉bi. A꞉la꞉ta꞉ga꞉ Godeya꞉ Mamaya꞉ ene helebesi
    sambo a꞉no꞉ ta꞉li dofo꞉lubi. Helebesi a꞉no꞉ Godeya꞉ towo꞉ o꞉m.
  kdl-NT: I reve baci bawu mala̱la̱ an Kashila̱ ka wauwa ɗa̱, wa̱ ta̱ tyoku u makun
    ma kuvon ma ma tsu ka̱ngu kaci ka ɗe. Kpam i foɓuso i yain manyan n Kadyanshi
    ka Kashila̱. Wa̱ ta̱ tyoku u burundu u ɗa Kulu Keri ku na̱ka̱ ɗa̱.
  apu-NT: Sotato takari ikii tokapare metao kamakori. Sotato kii tãta atoko itxa amaerekani
    makatxakiko aimarotini. Ikara imaroretxi axinikakiti akii tokapare itxaua. Ininiã
    hĩtakariko ikara hĩkii tãta. Sotato anikaro iouata mitaro. Oa iouata mitaro atoko
    itxa Erekari Matamatakoti sãpiretiniua Teoso sãkire. Ininiã himaĩkaroko oa iouata
    mitaro.
  roo-roo: Ora vao tapo kukuvaipa oa ora visii kukuearo-ia tovota va-ia kukuvaioro,
    oa oiso toupaivoi osa Pauto vigei oureva ora rera iare vigei orirusa rutu. Ora
    vao-ia Pauto vo reoaro oriruvira pitupata, vo reo oa vatepareveira visiipa Tugoropato
    Uraurato. Oreoa oiso toupai osa toorio.
  miz-NT: Vata tsī o kaitávi dɨ̄kɨ́ sntadún san ñɨɨ eꞌxín ña ne, kuan tsi koo nadaꞌan
    nto dɨ̄kɨ ntó dɨ é kuintiꞌxe ntō tsi é nakākú Xuva ko ntō. Kunīꞌi nto káa kāni
    iña Espíritū dɨ, é dɨvī túꞌun Xuva kō.
  qvz-NT: Chasnallata canguna umata cuirangahua jiru cascuta churarishcacuinta Jesucristo
    ñucanchita quishpichitucushcataga yuyarina anguichi. Diospa Samai cushca espada
    saulita chariucuinta Diospa shimita yuyaibi charina anguichi supaita binsingahua.
  deu-ELO: Nehmet auch den Helm des Heils und das Schwert des Geistes, welches Gottes
    Wort ist;
  mjc-NT: Ra andaru iyó iin caa ndasɨ́ jiñi ra tan jacacú can tsi ra, tacan cuví tsa
    jacacu̱ Nyoo tsi yo. Cu̱atyiñu vaha ndo tuhun Nyoo tyin yacan cuví tumaa mityi
    tsahá Tatyi Ii Nyoo tsi ndo.
  caa-caa: Y chꞌamic e corpesiaj tuaꞌ Cadiosir tuaꞌ icorpes ibꞌa bꞌan cocha inteꞌ
    soldado xeꞌ ucꞌampes inteꞌ casco tuaꞌ ucorpes ujor tuaꞌ machi achamesna. Y ojronenic
    tamar uyojroner e Dios tuaꞌ icucru e Satanás porque uyojroner e Dios era bꞌan
    cocha inteꞌ machit xeꞌ ajcꞌunon umen Unawalir e Dios bꞌan cocha inteꞌ soldado
    xeꞌ ucꞌampes umachit tuaꞌ ucucru uyenemigo y bꞌan tuaꞌ cacꞌampes uyojroner e Dios
    non ubꞌan.
  pls-NT: Co tti vida naroaxin que chonda ra, mé inchin casco que sinttengá já ra
    inchin cascoe xisoldado. Co palabré Dios nchegonda ra inchin espada que Espíritu
    Santo chjá ra.
  eng-WYC-2018: And take ye the helmet of health, and the sword of the Ghost, that
    is, the word of God. (And take or put on the helmet of salvation, and the sword
    of the Holy Spirit, that is, the word of God.)
  bdv-bdv: ଆରେକ୍‌ ମୁକ୍ତିର୍‌ ହର୍‌ ମୁଣ୍ଡ୍‌ ଟହ୍ରି ହିନ୍ଦା ଆର୍‌ ପବିତ୍ର ଆତ୍ମା ଦିଲା ବଃଲେକ୍‌
    ଇସ୍ୱରାର୍‌ ବାକ୍ୟହର୍‌ କଃଣ୍ଡା ଦଃରା ।
  otq-NT: Gi suhu̱ ar mpo̱ho̱, ngu nꞌar fu̱ibo̱jö da da̱kꞌahu̱ ri ñöhu̱. Ne gi hñöhu̱
    ár mhö Jö, ngu nꞌar ndo̱jwai ꞌraꞌahu̱ ár Hñö Jö.
  tzo-SA: '@see-verse:EPH.006.016'
  cuc-NT: Jian³ tienh³ hnei³ o¹cuah² ma³tyih³ liah⁴i² hei¹ ma³tyi² a²hlie⁴ i⁴lion³i³,
