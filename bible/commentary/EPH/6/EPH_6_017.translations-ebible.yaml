    Anutuning mini unggo wari midi kareng u sidining kabaksi'ganang tipkadofisaminga
    waraga' suktangka sini' ikanting wa aming wari bainat fasi' mini adi' urang suronga
    tangkanga aradeting ningda'ning tinting.
  ino-ino: Anumaya Koti'a lapa'ku lapame ako alino kati'nea yana kapaleti alo humale
