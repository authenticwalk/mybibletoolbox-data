  ory-ory: ପୁଣି, ପରିତ୍ରାଣ ରୂପ ଶିରସ୍ତ୍ରାଣ ପରିଧାନ କର ଓ ଆତ୍ମାଙ୍କ ଖ‌ଡ୍ଗ, ଅର୍ଥାତ୍‍ ଈଶ୍ବରଙ୍କ
    ବାକ୍ୟ ଧାରଣ କର;
  bzj-bzj: Unu fi mek di salvayshan weh Gaad gi protek unu laik wahn helmit weh unu
    di wayr pahn unu hed. Ahn mek di Werd a Gaad, weh di Hoali Spirit gi unu, bee
    laik wahn soad fi fait gens di enimi.
  chk-chk: Oupwe angei ewe Manau pwe ina imwemi akau, pwal ewe kapasen Kot pwe ina
    nöümi ketilas ewe Ngünmifel a ngenikemi.
  ssd-ssd: Kuate nu tane tuku muskil kile-tidiŋge tiŋgit wam ta hat kareŋnu taŋaŋ
