  swp-swp: Abihemauri ououna au abi, eo Earua ena elepa, ia ede Eaubada ena riba.
  bjr-bjr: Roomma maqannaa sundiauqa rakiranaki fidaqa qafee nikiaaqa afisusee nikiaqa
