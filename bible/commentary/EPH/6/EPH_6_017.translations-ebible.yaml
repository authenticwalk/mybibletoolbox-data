  swe-swe: Ta emot (välkomna)frälsningens hjälm [som bevarar dina tankar och ger hopp
    om befrielse]. [På samma sätt som hjälmen skyddade den romerska soldatens huvud,
    skyddar frälsningens hjälm den troendes huvud och sinne. Hjälmen var den sista
    delen av rustningen som soldaten tog på sig innan strid. I beskriver Paulus hjälmen
    som ”hoppet om frälsning”. Hoppet är en av tre aspekter av frälsningen. I hoppet
    ser den troende fram mot en dag av fullständig befrielse med en ny uppståndelsekropp,
    men frälsningen är också något som redan skett när den togs emot av nåd i tro,
    se . Samtidigt är frälsningen också en pågående helgelseprocess, se . Samma betydelse
    finns i där Paulus uppmanar de troende att ”arbeta” på sin frälsning och befrielse.
    Frälsningens hjälm har att göra med befrielse och förmågan att tänka klart. Ett
    annat ord än i vers 13 används här för ”ta”. Detta ord har innebörden att ta emot
    och välkomna som en gåva.] Ta [också] emot (välkomna) Andens svärd, som är Guds
    ord. [Svärdet (gr. ”machaira”) är ett kortare sticksvärd som användes av infanteriet
    och som på latin kallades ”gladius”. Här används inte det grekiska ordet ”logos”
    för det skrivna ordet utan ”rhema”, som är ett specifikt ord levandegjort av den
    helige Ande. Det är bara den del av Guds ord som vi känner till och förstår som
    vi kan använda för att vinna segern, se . Svärdet användes både för att parera
    fiendens utfall och gå till motattack, se .]
