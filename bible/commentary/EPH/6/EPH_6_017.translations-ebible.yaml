verse: EPH.006.017
translations:
  kpx-kpx: Ige Dilavau hatihatimo nahie maleveale keu tuvali saneka nahate. Iale saneka
    ke mai la kina hanubeve. Ige Dilava hoto keu benisi nahate. Iale Dilava Munanae
    Tumu hoto ke mai laoveale ke mataha tumuave.
  okv-H: Eto ungo God na oreketo humbasuja amo ungota siro kope ainge hotembevujo
    eto God ta ke Ahihi Otohu na ikasuja amo isoro asivo aingeko avo ikau humbuto
    jigivujo.
  tbo-tbo: Ununumi lugaagalana luyagohana wouna ma Alugo Woiyawa a gawiya kwasikwasina
    ona waya naka Yaubada a baha.
  mal-C: രക്ഷ ശിരോകവചമായി ധരിച്ചും ആത്മാവിന്റെ വാളായ ദൈവവചനം കൈകളിൽ എടുത്തുകൊണ്ടും
    നിലകൊള്ളുക.
  grc-SR: Καὶ τὴν περικεφαλαίαν τοῦ σωτηρίου ⸂δέξασθαι,⸃ καὶ τὴν μάχαιραν τοῦ πνεύματος,
    ὅ ἐστιν ῥῆμα θεοῦ·
  bgc-bgc: जिस तरियां सिपाही युध्द म्ह अपणे सिर नै बचाण खात्तर टोप पैहरै सै, उस्से
    तरियां परमेसवर की ओड़ तै मिल्या उद्धार भी म्हारा टोप सै, जो थमनै शैतान के हमलां
    तै बचावैगा, अर जिस तरियां सिपाही युध्द म्ह तलवार तै अपणे-आपनै बचावै सै, अर थम
    भी आत्मा की तलवार, जो परमेसवर का वचन सै, ले ल्यो, अर शैतान तै खुद नै बचा ल्यो।
  khz-khz: E vevega-maguli pio gapia, repami palenai pio vega-agoa. E Palagu gena
    kila pio gapi-itia vetali kativana vetaina. Palagu gena kila Veaga Palaguna gena
    vetali kativana.
  deu-TKW: und nehmet an euch den Helm des Heils und das Schwert des Geistes, welches
    ist das Wort Gottes;
  zsr-NT: Yöl‑laꞌ ruslá gac queëliꞌ ca tu luꞌu guia le gun chiꞌi icjliꞌ. Xtidzëꞌë
    Dios gac queëliꞌ ca tu guia tuchiꞌ le runnëꞌ queëruꞌ Dios Böꞌ Laꞌy, utíl‑lenruꞌ
    le nac xöhuiꞌ.
  lin-lin: Bolataka lobiko lokola ekoti ya ebende, mpe bozwaka Liloba na Nzambe lokola
    mopanga ya Molimo.
  hns-NT: Parmeswar toke paap aur sadja me se batjaais hai. Ie baat se aapan sotj-bietjaar
    aar kar djaise soerdjaatie aapan loha ke topie pahiene hai. Aur Parmeswar ke baat
    ek talwaar ghat kaam me laaw. Pawietr Aatma ese saitaan ke djietiega.
  noa-E: Ich jãg soldaaunau ich pör thʉag casco jũajemjö, pãraujã Cristoou ʉ̈u pãach
    peerdʉ autarr khaphʉnaa ag khĩirjugta jũa nʉmjö wai nʉisit, meperag pãach khũgurpiba
    aag. Magnaa ich Ẽwandam iek ich Ẽwandam Akharau pãachig khaugpitarrta jũrr pãach
    espaarkha athat, aguata pãach garmua jũrr i dajẽk aag.
  eng-EMTV: And take the helmet of salvation, and the sword of the Spirit, which is
    the word of God;
  mib-NT: Te cuɨñɨ ró jíín jnúhun ni jnama ya rohó, jeē cúu nájnūhun ɨɨn lélú cāa.
    Te cuajníñu ró jnúhun jeē yosó núū tútu Yaā Dios jeē ni jéhe Espíritu Santo nuū
    rō. Chi yūcuan cúu nájnūhun jéjníñu soldado espada de.
  lif-NT2: फे़न्‍जेॽ ताङ्‌घुःक्‍किन् कुइसिःक् से़न्‍लप्‍पिन् खुःक्‍खे़म्‍मे़ॽ, हे़क्‍क्‍याङ्
    सेसेमाङ्‌ङिल्‍ले़ कुदाभेःन् याङ्‌ङासिम्‍मे़ॽ, खे़ङ्‌ग निङ्‌वाॽफु पाःन्‍जाक्‍लो॥
  xnj-xnj: Kangi mpokela usangula ngati kofia ya lyuma ya kujilindindalila mutu na
    upanga wa Mpungu ndi lilovi la Chapanga.
  mmx-mmx: La mina lok ka loklox arooro i ngan lavatkiam tik lok pe lesepsep la minaklen
    ka levelinga at ne Moroa i ngan lavarise sepsep at Loroonan Kaala.
  cbr-NT: Mitsun camina asérabi 'unánti 'ain, Jesucristo cupí mitsun 'uchacama tërë́ncë
    'aish camina Nucën Papa Diosan iscëx upí 'aish ainan 'ai quixun. Usaquin 'unani
    camina suntáru manë mañutinën mapucësa 'iti 'ain. Aín Bëru Ñunshin Upitan 'unánmicëxun
    Nucën Papa Diosan bana cuënëo upí oquin 'unani camina ñunshin 'atimami racuë́tima
    'ain. A banami catamëti camina suntárunëan aín manë xëtocë ami catamëquin tuíncësa
    'iti 'ain.
  tee-NT: Chai ni c'ats'ayat'it ni vasalh tamak'alhtaxtutan ju Jesús pus lak'asi ats'uc'ut'itch
    chai ju chunch jantu xamati' lai catamac'ap'aniyan ju tuch'i lac'a'iyat'it. Chai
    ju chunch a'una'it'it tachi ju tam taropa ju aktanui ju tsasnat ix'aktanut ni
    jantu lai catitapasanilh ju flecha. Chai alhip'it'it ju anu' ju lai ap'usast'uc'a'it'it
    ju macxcai. Yuchi ju quintaxtaknitan ju Spiritu Santu. Yuchi ju ixchivinti Dios.
    Ju yuchi chunch junita tachi ju lhman is'espada'an ju taropajni.
  eng-LSV: and receive the helmet of the salvation, and the sword of the Spirit, which
    is the word of God,
  cak-NT: Ri soldado nuya' chuka' jun ch'ich' pa rujolon chi nuto' ri rujolon chech
    ri enemigo. Y rix chi manak ex nic'ulumaj chech ri itzel, can tinimaj chi xixcolotaj
    yan. Ri soldado nuc'uaj ru-espada chi nucamisaj ri enemigo. Y rix chi quiri' niben
    che ri itzel, ticusaj ri nuya' chiwe ri Espíritu Santo. Y ri nuya' chiwe ri Espíritu
    Santo ja ri rutzij ri Dios.
  pah-NT: Akanitara soldados'g̃a opyhy inog̃a onhia'nguavo tonupãyme ti g̃a nhaneakag̃a
    javo. Peko pe soldados'g̃a ja akanitara nohara'g̃a ja pe pejikote'varuhua mombora
    kwahava'javame. Peko pe soldados'g̃a ja akanitara nohara'g̃a ja pejeaporog̃ita
    mbopyahua kwahava'javame no. A'ea nhaporemo ikwahava'javame peko pe g̃a ja penhia'nguavo
    Tupana'ga ti nhande rerohoi yvagi pe nhande mombytavo avuirama nehẽ javo. A'ereki
    penhimbikwahava rupi pe nhia'ngui. Soldados'g̃a opyhy haimbejovaiva'ea xanhia'ngu
    ti javo. Peko pe soldados'g̃a ja haimbejovaiva'ea pyhyhara'g̃a ja penhia'nguavo
    pejipojykaukarame Tupana'ga ra'uva pe torembo'e ti Tupana'ga nhi'ig̃a rehe javo.
    A'ero ti pe ojipe'g̃a mbo'ei a'itituhẽva'ea rehe nehẽ imboukwahava g̃a pe g̃andekote'varuhua
    nehẽ. Pe napenhimongote'varuhuukari ti ite'varuhuve'ga pe Diabo'ga pe g̃a pavẽi
    nehẽ no ikwahava g̃waramo Tupana'ga nhi'ig̃a. Penhimbikwahava rupi pe nhia'ngui.
  sja-NT: Soldaorãpa casco jɨ̃patak'a, mãga pɨk'a wãara ijãapatáatɨ Tachi Ak'õrepa
    parã o k'achiadeepa k'aripa ataji. Ma awara soldaorãpa espada ateepatak'a, Tachi
    Ak'õre Ũraa jara pëida ichi Jaure k'ap'ɨa pari t'ãride atéetɨ.
  xed-xed: 'Grafwa gra kazlay: Mbaghunaf mba Lazglafta kəʼa, tsaya dzaʼa nzakway manda
    takazak ta famta kuni ma ghəŋ ŋa kata ghəŋa ghuni ya. Ŋanawaŋa ta gwaɗa Lazglafta,
    tsaya ta nzakway manda budugwa faghunam Sulkum nda ghuɓa ma dzvu.'
  mks-NT: Ndicu̱hu̱n ini ndó ña̱ na̱jáca̱cu Ndióxi̱ ndo̱hó nu̱ú cua̱chi sa̱há ña̱
    cán quéa̱ cúú á tátu̱hun ñúhu ndó yíji̱ní ca̱a. Tá ná ca̱ha̱n cáxí ndó tu̱hun
    sáhan ínima̱ yi̱i̱ Ndióxi̱ nu̱ ndó já quéa̱ cúú á tátu̱hun ñéhe ndó machiti, ña̱
    cúú tu̱hun Ndióxi̱.
  gfk-S: Mu na kuhe no numu haralon ma mu na palim leh ira nianga tane God hoke ira
    sele na hinarubu tano Halhaaliena Tanuo.
  bmu-bmu: Anutugö Amötqeqe Toŋi i mönö buŋa qem aŋgume. Buŋa qem aŋguba kunbuk letotmei,
    dom-amöt miaŋön mönö nöröpŋini ain irikmarik ewö turuba aŋgön köl eŋgimakŋa. Uŋa
    Töröŋan bimgö sou ketaŋi neŋgizawi, mi Anutugöreŋ Buŋa keu. Mi mewöyök mönö buŋa
    qem aŋguba urukönömŋine ala bimŋini miaŋön qemakŋe.
  dgz-dgz: Iaya okomua ame Keriso gamup inak ewakewa waran tonatan amba God nop megawa
    ame Guewa kereba mega naniap waran.
  eng-GNV: And take the helmet of saluation, and the sword of the Spirit, which is
    the worde of God.
  zaa-NT: Litsía latsi' le qui'ni chi bedilà Tata Dios le para qui'ni gata' adí valor
    qui' le. Liquixá'a titsa' qui' Tata Dios porqui'ni ną́ la'huacca nu runna Espíritu
    Santo qui' le
  eng-WEBSTER: 'And take the helmet of salvation, and the sword of the Spirit, which
    is the word of God:'
  guh-guh: Vajabitsaënë banamataxatata piatajajava, cascovënëjava, pematathinaxuabiyanivatsi
    pijavajabitsaënë. Bajara pijinia pacuenia paxamë ata panayajivinajamatabëcuenexatare
    Dioso pejumelivaisita. Pajumecovënëre papecacapanepaelivaisinexa panijaneconivecua.
    Vajabitsaënë itsa pona pijavajabitsaëjavabelia, banayajivicapona espada. Bajara
    pijinia pacuenia paxamë ata panayajivicaponare Dioso pejumelivaisi, palivaisi
    baja pacayapëtaeyaexana Espíritu Santo.
  bon-bon: Acejiyame lipu weebibine niiya cabu ca ituge äsecrera, pui lui mope älyenga
    gwidape gyene weeme tääpume. Acejiyame me Mene ecatepeye, Aceji Seemo lui Mene
    icärininuge. Peei lui weeme cubuturikä gyene.
  nhw-BL: Xijmatica para temachtli Toteco anmechmaquixtijtoc tlen amotlajtlacolhua
    huan nopa tlalnamiquilistli quimocuitlahuis amotzonteco quen se soldado catli
    motlalilía itepostzontzajca. Huan para anquihuilanase Amocualtlacatl, xijtequihuica
    Icamanal Toteco catli eltoc quen se machete catli Itonal Toteco techmacatoc.
  swh-ONEN: Vaeni chapeo ya wokovu na mchukue upanga wa Roho, ambao ni Neno la Mungu.
  wbi-wbi: Mufwalaghe ikofili ija vupoki ni bamba ja Mhepo, jino lye lisio lya Nguluve.
  bba-bba: I fɑɑbɑ mɔɔ nɡe sii furɔ kɔkɔru, kɑ mɑɑ Gusunɔn ɡɑri nɡe tɑkobi ye Hunde
    u bɛɛ wɛ̃ɛmɔ.
  eng-KJVCPB: 'And take the helmet of salvation, and the sword of the Spirit, which
    is the word of God:'
  kgk-NT: Upéi emonde ne akã ryru hatã va'e. Nhane akã ryru, nhane resendeharã-rehe
    ae he'i nhande-vy. Upéi eipyhy katu nde kysepuku haimbe jovái va'e, Nhe'ẽ Marangatu
    tee va'e remime'ẽgwe. Kysepuku, Nhandejáry kwatia nhe'ẽ marangatu-rehe ae he'i
    nhande-vy. Upe va'e kysepuku ramigwa-py pejoko katu anháy-pe, Nhandejáry nhe'ẽ-py
    pembojevy-vy íxupe.
  waj-waj: Ngii kieetaivau tommeekaivaa yapeeraivaa roosiima Anutuuqo ngii vitoo yoketaivau
    yapaanara kuaivaa rikiada varaatee. Ngia rapira paipa avaikaraivaa Mmannasa Yoketaivo
    ngii miivaa varaatee. Anutuuqaa kuaivo inna ngii paipayauvaivee.
  cpy-cpy: Rawentaa-piintawo soraro-paeni eshiro-naki ramantheetari. Ari poshiya-yitanee-yaari
    eeroka-paeni pawentaa-yitaneeyaa rowawisaako-shireteemi Tajorentsi. Ipiyako-wentanta-piintawo
    rowathaa-mento soraro-paeni. Ari poshiya-yitanee-yaari eeroka-paeni pipiyako-wentan-tyaawo
    Iñaani Tajorentsi ikenkishireta-kaemiri Ishire tajorentsi.
  mpx-mpx: Yehoba wana pwamwal nuku ahe ni ola ami pepem gasigasisena, ge Yehoba wana
    baaba nuku ahe ni ola haveyan kilepana toto Yayaluwa Bwabwalena i pewa.
  wbp-wbp: Warrardalu manngu-nyangka Kaatuju kuja kanyarra muurl-mardarni Juju Ngawu-kujaku.
    Yuwayi, kuja kanyarra Kaaturlu muurl-mardarni kujarlunya, nyurrurlajunkulu warrmarla-piya
    mukarti pirrjirdi-kirli-piya kuja kalu jurrungka mardarni. Manu warrardalu pina-jarriya
    maya-kari maya-kari Kaatu-kurlangu yimiki kuja kanyarra Pirlirrpa Kaatu-kurlangurlu
    yinyi. Kaatu-kurlangu yimiji junma kirrirdi-piya yiri-piya kuja-ka mamparl-pinyi
    Juju Ngawu.
  luo-luo: Kawuru ogudu motegno mar warruok kod ligangla mar Roho ma en wach Nyasaye.
  nhe-NT: Xijmatica para temachtli Toteco inmechmaquixtijtoc tlen imotlajtlacolhua
    huan nopa tlalnamiquilistli quimocuitlahuis imotzonteco queja se soldado tlen
    motlalilía itepostzontzajca. Huan para inquitehuise Axcualtlacatl, xijtequihuica
    Itlajtol Toteco tlen eltoc queja se machete tlen Itonal Toteco techmacatoc.
  aii-aii: ܘܫܩܘܿܠܘܼܢ ܣܲܢܘܲܪܬܵ‌ܐ ܕܦܘܼܪܩܵܢܵܐ، ܘܣܲܝܦܵܐ ܕܪܘܼܚܵܐ ܕܝܼܠܹܗ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ.
  esk-NT: Atilugu nasrautaa anniqsuġiam, suli tigulugu Agaayyutim uqałha aatchuutaa
    Irrutchim, atriqaqtuaq savikpaktun aŋuyałipsitñi.
  msb-msb: Ikalo niyo an pagkasalbar na pareho sa pansagang sa ulo. Gamita man an
    surmaton san Dios bilang ispada na hali sa Espirito Santo.
  cpa-NT: Cøng² ma²héh² hniah¹² jǿg³ hi² liúgh² hniah¹². Tí² jmáh³ hniah¹² jǿg³ quiah¹²
    Diú¹³. Jøng² ma²quinh³ hniah¹² jmi²dsí² quiah¹²dsa.
  dso-dso: ଆରି ମାପ୍‌ରୁ ଦେଇରଇବା ମୁକ୍‌ତି, ଗଟେକ୍‌ ଟପିପାରା ମୁଣ୍ଡ୍‌ ରକିଆ କର୍‌ବାକେ ପିନ୍ଦିରୁଆ
    । ସୁକଲ୍‌ଆତ୍‌ମା ଦେଇର‍ଇବା କାଣ୍ଡା ଦାରିରୁଆ । ସେ କାଣ୍ଡା ଅଇଲାନି ପର୍‌ମେସରର୍‌ ବାକିଅ ।
  meu-meu: Hahemauri bavabia, emui kwara ḡauna; bona Lauma ena dare, Dirava ena hereva
    bunai.
  yva-NT: Wasaemen Amisye po wasapaya wapa ayao kakaije rai to, omamo raurata irati
    sapeo besije veano wasakari rai. Muno wapa omako wapo raijar omamo Ayao Amisye,
    wemirati Anawayo Vambunine mo raugaje wasai.
  dgc-dgc: I mégehelmet moya éy tu pag-asa moy ta kaligtasan moy. Ey tu kagi na Diyos,
    éy siya i mégeispada moya a iatéd dikam na Espiritu na Diyos.
  zpm-NT: Goḻsoladz gaṉle laa Dios psilaale to lo guieḻgut, goḻsaca zigne rzac meṉguiib
    pchog guiib ne rzob guic zho, rsilaaw zho lo guieḻgut. Ni goḻsac Xtiidz Dios miṉe
    rneedz Espíritu Sant lo to, zigne rzac meṉguiib xquiib zho.
  hix-NT: Tuyhuthur komo womun yaw xarha natxhe, waha komo, tekrunhonàr kom horà rma
    rha. Nyamoro wyaro ekurunhotxoko, Khoryenkomo nenyhoryetxho uro tawro me. Khoryenkomo
    nenyhoryetxho me oyehutwanàr kom ke ryhe, mekurunhetxow hamà, anhà hona. Waha
    komo yehrye wyaro naha, Khoryenkomo rwonà, Khoryenkom yokato nhutwamohsotho rma.
    Àro rma ke ekurunhotxoko, anhà hona. Ohxe owyanye enytxanàr ke ryhe, ekurunhotxoko.
  sim-sim: Jir Avui Wasilaka os jirin or jivinaha kavakava jihin or laha ermbendan
    ji hishihi kwambuk ji toltambanaka. Os erem ji uwa oso awun unda ma helmetin li
    falenda hom os jimu unduwa. Ushinak os ji hishihi ji yanda jihi oson si arangokwa
    sir. Uhu avak Masikome Avui Wasilakahi jirin or handa mashi orhin ji toloho awun
    ji uka. Os erem ji uwa oso kormesayin li toloho awun li unda hom nanda sir.
  npi-ULB: र मुक्तिको टोप लगाऊ र आत्माको तरवार बोक, जुन परमेश्‍वरको वचन हो ।
  cgc-cgc: Pirmi nyo demdemen na naluwas kaw en ta Dyos na paryo kaw ta anda na sundalo
    na may kalo na ilmit na pabaton din en alin ta manug-atag ta armas. Paagi ta Dyos
    Ispiritu Santo gamiten nyo pulong an ta Dyos ta inyo na pagbatok ki Satanas na
    pulong i paryo ta ispada na pabaton nyo man en.
  tim-tim: Akto kautyeŋe gulip akbopgât Yesuŋe heŋgemyeŋguep are tâmbulum irimut kârikŋe
    dop hainâk kautyeŋân kauŋbei. Akto Anutugât Heakŋande bugâ yeŋgumap are mem manbei.
    Amâ Anutugât den kulemgoyi are.
  yor-yor: Kí ẹ sì mú àṣíborí ìgbàlà, àti idà ẹ̀mí, tí í ṣe ọ̀rọ̀ Ọlọ́run.
  wos-wos: Xi warekwa du warenjoka di kapambu nandan joo di humbuka samé, mama deka
    humbumbu xiyandémboka. Guni xékélaki. Hanja God Satanéna tambambu guniré dé héra,
    guni dé wali wungi re wungi re jémba resékengute. God yandén jémba wun kapambu
    nandan humbu samé joo maki dé. Guni God yandén jémbaka sarékéta hambuk ye jémba
    tétanguni. Xi warekwa du warenjoka di yaré huru, mamaré xiyanjoka. Godna Hamwinya
    guniré dé wakwe, Godna hundika. Godna hundi wun xi ware yaré maki dé. Guni déka
    hundi jémba xékéta hambuk yata jémba téngut, Satan guniré haraki yamba hurukéndé.
  emp-NTPO: Idjab̶a sod̶eba bio cawad̶adua Ãcõrẽba bãrãra wãrãda ẽdrʌ edasida. Maʌ̃
    cawa b̶ʌra sordaoba ne zarea idji borod̶e jʌ̃bari quĩrãca b̶ʌa. Maʌ̃ awara Ãcõrẽ
    bed̶eara idji Jaured̶eba bio cawad̶adua. Ãcõrẽ bed̶eaba cadjiruara poyabari bẽrã
    djõbada neco quĩrãca b̶ʌa.
  eng-F35: also, grasp the helmet of the salvation and the sword of the Spirit, which
    is God's Word spoken;
  ind-ind: Sadarilah bahwa Allah sudah menyelamatkan kamu, karena kesadaran itu ibarat
    topi perang bagimu. Dan peganglah semua perkataan Allah seperti memegang pedang,
    karena perkataan-Nya mempunyai kekuatan dari Roh Kudus.
  pes-OPCB: کلاهخود نجات را بر سر بگذارید و شمشیر روح را که همان کلام خداست، به دست
    گیرید.
  mpt-mpt: Gode ibo kukub misiamo temo blibo dotlanebua kima bio kukub olo makob hat
    kaba obtab bain keine! Eka Gode wengo e buk temo bu ole makob skem bainat afuein
    keine! Ibo inaniba Gode wengo omkeimanimibo Gode Hobe ibo daabenamabebe. Eka ibo
    inaniba youm olo dlusaniba hob misiami tenaniba awao genalaibo ib tata keniba
    i gaisenomabiobe.
  ssx-ssx: Kutupa ika꞉ a꞉nda꞉ you aka꞉ta꞉ Koda꞉na꞉ da꞉taasa꞉eki kone pambaapa꞉peke.
    Kutupa make mo Sipitidi kita꞉la꞉ kepeteta꞉ pa mo Koda꞉na꞉ pimanu kone mea miniki
    hao hapa꞉peke.
  mkl-mkl: Ì ɡbɑ fɑɑbɑu bɛi fulɑi isɔ, nɔ idei Ilɑɑɔ̃ mɔ i ɡbɑɑ ŋɑ bɛi tɑɑkubɑi Hundei
    Ilɑɑɔ̃.
  gaq-gaq: ଉଦାର୍ ରକମ୍‍ ବାଆଃ ମୁକୁଟ୍‌ ବାରି ପବିତ୍ର ଆତ୍ମା ବିବକ୍ନେ ଇସ୍‍ପର୍‍ନେ ବ୍ନାଲିର୍‍
    ରକମ୍‍ କାଣ୍ଡା ସାପା ।
  gof-RNT: Xoossaa atotetha biraata barnneexada hintte huu7en wothite; qassi Geeshsha
    Ayyaana mashshaa, ikka Xoossaa qaalaa oykkite.
  unx-unx: ପାରିତ୍ରାଣ୍‌ରେୟାଃ ଟୁପୁରି ଆଡଃ ପାବିତାର୍‌ ଆତ୍ମା ଏମାକାଦ୍‌ପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ବାଚାନ୍‌ ଲେକାନ୍‌ ତାରାଉଡ଼ି ନାମ୍‌ଜମ୍‌ପେ ।
  gah-gah: Lá noiko, aenitunú akilitini agulizaláa lekelémo lukugutó vizeaká netá
    nene ali hitiiki Sikalahutokatí Ómasímini gakó nenémo sopolo hánalini loló okiko
    ali minalo.
  lcm-lcm: Na vangangim kapo kuku ta vilvil ato, na e kungam kupo teng a samele i
    Malanganto, nang a mengen si God.
  aer-aer: Ngkarteke akwete itirrewarraye, Rarle arrenhantherrenhe mwantyele atnyenerlenge,
    akayake-ilemele, Arrentye Satan-ketye. Nhenge Ngkartele arrenhantherrenhe alakenhe-arteke
    akayake-ilemele, arrantherre-arle thultye areye-arteke nhenge akapertele mwekarte
    rlterrke-akerte-arle ilpelhetyeke. Akwetethe anteme akaltye-irremele Ayeye Mwerre
    Ngkarte-kenheke nhenge Utnenge Akngerrele-arle arrenhantherre anthemeke. Arrantherre
    akaltye nthakenhe-akenheke-arle anwernenhe Ngkartele mwantyele atnyeneme. Ayeye
    Ngkarte-kenhe-arle alyweke arrirlpe-arteke-arle Arrentye renhe-arle ntertelhe-ilemele
    renhe ayakemele.
  qvc-NT: Tayta Dyusmi washawanchiqllapa, suq suldadu jirrumanda kaskunwan washakaqshina.
    Tayta Dyus nishqanqam atun kuchillushina. Chayri Dyuspa Santu Ispiritunmanda yach'akushun
    Dyus nishqanda, dyabluta maqashpa, binsinanchiq.
  tgl-ULB: At kunin ninyo ang helmet ng kaligtasan at ang espada ng Espiritu, ang
    salita ng Diyos.
  cbs-NT: Diosun nuku mekemisdan, soldadobun jawen mane maiti sawea jawen mekemisbu
    nukudi nun jaska keskaki, Dioski sinataibun jau nuku padanyamanunbunan. Jaska
    inun, Diosun jancha tapinjaidakubainkanwen. Jawen janchadan, nupe chaipa jawen
    detenameti keskaki. Jawen Yushin Pepatun nuku medabewaya ja Dioski sinataibu nun
    jawen nematiduki.
  xtm-NTPP: Te jín ku'un jín ku'un‑ni ini o ja Su'si ma sa'a ja jin ndani'i ta'vi
    o ma, te masu nawa kuu sa'a tachi ma ja xnda'vi‑ka ña'a i. Te jín tnii vava'a
    o tnu'u vii tnu'u va'a Su'si ma, ja ni taa Xtumani maa ya ma, ja kúu i kuenda
    tnu'u ja in yuchi kúu espada ma, vaa suu tnu'u ya ma chindee ña'a ja jin kundee
    o nuu tachi ma.
  nnq-nnq: Mpokelange ukoli andi kopia jinu ja choma, lilobe lya Nnoongo andi upanga
    ogwampe Uhuke jwa Nnoongo.
  bao-NT: Ʉmʉreco Pacʉ mʉjare cʉ̃ ca ametʉeneriquere mʉja dʉpʉgare ca camotaari coro,
    come corore biro cʉo, ñucã Ʉmʉreco Pacʉ wederiquera, Añuri Yeri mʉjare cʉ̃ ca
    tiicojori pĩi niipĩire biro cʉo, tiiya.
  san-ORI: ଶିରସ୍ତ୍ରଂ ପରିତ୍ରାଣମ୍ ଆତ୍ମନଃ ଖଙ୍ଗଞ୍ଚେଶ୍ୱରସ୍ୟ ୱାକ୍ୟଂ ଧାରଯତ|
  huv-NT: At aton iyacan imeajtsan wüx nguineay Teat Dios lamawün icon wüx isoetiün.
    Cos aag ayaj apmambeol icon, atnej nop soldado ambeol nej aaga sombrer manchiüc
    amoog wüx omal. At iyacan wüx imeajtsan leawa Teat Dios lamapiüng tiül Mipoch
    nej, quiaj aaga Nangaj Espíritu apmambeol icon atnej nop soldado ambeol nej miespada
    nej tiül montsoj.
  otn-NT: Gui 'yøt'e tengu̱tho 'mø gdi hu̱shʉ ra̱ fʉi t'ɛgui, hi̱nte da̱ thot'i. Da̱mi̱
    njathʉ p'ʉya, n'nat'a̱ bɛ̱ni̱ ngue ya bi nya̱nni̱ tehʉ. Nu̱na̱ rá̱ hya̱ Oja̱ di
    'da'a̱hʉ ra̱ Espíritu Santo, guehna̱ gui̱ nnøpa̱ juaihʉ na̱, ngue gdi ta̱phʉ ra̱
    hya̱ yø ja̱'i̱.
  nop-nop: Tiŋa niŋ kuluŋ fafaŋeniŋ, wou “Bepaŋdi nihitubu-kedebaguk” u mokoyaneeŋ
    eŋ Munabuli’walaaniŋ bohom mikit Bepaŋ ne’walaŋ medeŋiŋ hinek u kamehatiyaneeŋ.
  obo-NT: Id sukub dow iddos timbang somboriru no putow no pongallang to uu no idda
    en so dakkoon kodsalig nod kotobbus kow. Woy ponlipi row mandad iddos timbang
    polihuma, no idda en so kahit Monama no id boggoy rin koniyu ukit to Uhis no Ispiritu.
  cak-ENT: Ri soldado nucusaj chuka' jun ch'ich' richin nuto' ri rujolon chuvüch ri
    enemigo. Y rix richin que man jun nic'ulachij chuvüch ri itzel-vinük, ticusaj
    c'a ri icolonic. Ri soldado nuc'uaj rumachet richin nucamsaj ri enemigo. Y rix
    richin que quiri' nibün chin ri itzel-vinük, ticusaj c'a ri nuya' pan ik'a' ri
    Lok'olüj Espíritu. Y ri nuya' pan ik'a' ri Lok'olüj Espíritu ja ri rutzij ri Dios.
  lif-NT: ᤑᤧᤴᤈᤣ᤹ ᤋᤠᤱᤄᤢ᤺ᤰᤁᤡᤴ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤛᤧᤴᤗᤵᤐᤡᤴ ᤂᤢ᤺ᤰᤂᤧᤶᤔᤧ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤍᤠᤓᤣ᤺ᤴ
    ᤕᤠᤱᤅᤠᤛᤡᤶᤔᤧ᤹. ᤂᤧᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤐᤠ᤺ᤴᤈᤠᤰᤗᤥ॥
  mie-NT: De cuiñi ndá nú jíín tūhun jā ní scácu yā ndóhó, jā cúu tá cúu iin xiní
    cāa. De cuetíñú nú tūhun jā yósō nūū tutū Yāā Dios jā ní jēhe Espíritu Santo nūū
    nū. Chi ñúcuán cúu modo jā jétíñú soldado espada dē.
  san-TIB: ཤིརསྟྲཾ པརིཏྲཱཎམ྄ ཨཱཏྨནཿ ཁངྒཉྩེཤྭརསྱ ཝཱཀྱཾ དྷཱརཡཏ།
  qve-NT: Saynallataqyá qankunaqa anchata confiaychis salvasqa kasqaykichispi. Chay
    confiasqaykichismi huk casco hina qankunataqa protegesunkichis. Hinaspapas Diospa
    palabrantayá sonqoykichispi allinta waqaychaychis. Chay palabraqa Santo Espiritupa
    atiyninmi. Chaymi chay palabraqa huk espada hina, diablomanta defiendesunkichis.
  pao-NT: Tamme gi how nuugwe-wa'ne'yoo, tamme ka oo sopedakwatoona ka Te Naa tamme
    magwetzoi. Soo Te Naa Besa Pooha ka oo unnepu-ma te sootuhi. Ekow na'unnepu-ma
    tamme sakwa ka sutakoo matzooeku.
  cbu-NT: 'Mishat, yuwaa Apanll: Siyaa tapachindayanllintsa, tárangu anoo chinangtsa;
    mbizarintspa. Mishat, Apanll Wani waanaatsi kuk mangeetsis p''tseeku, izuuru mangoonkus
    anuri payungtsa.'
  usa-usa: keráwáqá pukáapike atóbatikaniqtaba Áánûqtu akoqnáá umá timá-timena maamin-áímmá
    yaqtóráaro. maamin-áráín-áímmá tiqnókáq kámokaa kúbereq abo tokóruraa-puma múte
    yaúyoro. keráwáqtí tokóruraa-puma minnáe. Áánûqtun-aama Áánûqtuni Aokaq-Áágómá
