    balanya nhakun ŋunhi muḻkurrpuynha girri' gunganhaminyawuynha. Yo, ga marŋgithiny
    gi biyakun Godkalaŋawnydja dhärukku, bili God-Waŋarrwuny dhäruk dhuwal balanya
    nhakun ŋunhi djinbulknha mandjawak, ŋunhi ŋayi ŋuli Dhuyu-Birrimbirryu nhirrpan
    nhokal goŋlil.
  kvg-kvg: Zo mø̀zøte-zøtéz, Mbumbukiam zo mø̀ndø-khandí꞉z. Nqanek zøtezat, andé
