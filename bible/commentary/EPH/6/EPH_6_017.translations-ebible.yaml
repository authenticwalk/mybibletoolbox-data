  dwr-ENT: ኣቶቴ ሁጲያን ዎያ ቢራታ ቆቢያዳን ዎቴ፤ ቃሲ ጌሻ ኣያና ማሻ ጊዴዳ ፆሳ ቃላ ኦይቂቴ።
  pma-pma: Miheilea revi keke Ahi mutut moulien onami tuai. Sakini, Temat sakras vasakin
