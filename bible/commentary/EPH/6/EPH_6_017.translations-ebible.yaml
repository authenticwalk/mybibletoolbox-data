  gng-NT: 'kí cère niʼŋmɛrm ń li yé niʼbo tikur ya kɛnpinl, kí li ŋuuke *Mifuoñaanm
    ya jusiek, niʼtingi si: Uwien ya gbɛr.'
  cbi-NTPO: Livee kenu kuindachee mishunu dishkaantsumi jeru sunberu juuñungue tirede,
