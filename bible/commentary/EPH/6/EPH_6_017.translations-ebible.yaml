  dop-dop: Ɩ́ nyǝnɩ yɑpʋ mpi Ɩsɔ yɑkɩ-mɛ tɔ ɩsɩɩ yoou kɑhukɑ, nɑ ɩ́ tɔkɩ Ɩsɔ Tɔm ɩsɩɩ
