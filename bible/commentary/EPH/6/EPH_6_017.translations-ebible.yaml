  srp-1865: I kacigu spasenija uzmite, i maè duhovni koji je rijeè Božija.
  agt-agt: A pake itug muy hapa ta ulu muy ya pangikatalak muy ta pangikerutan na
    Namaratu, te yen ya kuman na taddung na landuk. A pake gikuman muy ya uhohug na
