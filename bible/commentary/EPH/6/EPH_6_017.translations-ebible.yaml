    No ian ogkounawa to moirob ta no igbogoy to Gimukud to Magboboot kanta.
  tel-2017: ఇంకా రక్షణ అనే శిరస్త్రాణం, దేవుని వాక్కు అనే ఆత్మఖడ్గం ధరించుకోండి.
  hat-BSA: Epi pran kas Sali a ak nepe Lespri a, ki se pawòl Bondye a.
  top-NT: Xlacán tata̱knú cascos, huixín na̱ chuná cakalhí̱tit nac miakxa̱kacán xli̱ca̱na
