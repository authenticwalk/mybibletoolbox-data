  san-URD: شِرَسْتْرَں پَرِتْرانَمْ آتْمَنَح کھَنْگَنْچیشْوَرَسْیَ واکْیَں دھارَیَتَ۔
  heb-LB: תזדקקו גם לכובע הישועה ולחרב הרוח, שהיא דבר האלוהים.
  caf-NT: Ndi be uzdujih, 'i be uznelhú'ai li'ts'int'ah. 'Ink'ez Ndoni butes cho,
