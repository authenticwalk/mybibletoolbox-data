  cco-NT: Jo̱ nɨsɨlaamˉbaꞌ jee˜ dseeˉ quíiˉnaꞌ; jo̱ e na lɨ́ɨˊ laco̱ꞌguɨ co̱o̱ˋ loguiˇ
