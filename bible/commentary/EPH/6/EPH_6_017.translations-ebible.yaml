    ganiri yagaveaigaimpi kamagarini.
  yle-yle: '@see-verse:EPH.006.016'
  swh-1850: Upokeeni wokovu kama kofia yenu ya chuma, na neno la Mungu kama upanga
    mnaopewa na Roho Mtakatifu.
  ese-NT: Cuanaya jiquio ecua sohuinanohua ejaahuojja caꞌa, baajee sapa iya cani jama
    onaja sapa jaja jjima yajji jayojja jama ¡esohui esapajo huanacue miquianaya quea
    tai ejjashahuabaqui meejji pojjeama eshahuaja, Jesosaja epeejji nei poanijo! Jamaya
    peaꞌai jiquio ecua sohuinanohua baa se beca iña cani pea jajajeabichajeajji jama
    jayojjaya ¡Eyacuiñajjija esohui mimicue eshahua mimicuiajeanobiajeajji, Edojjoshahua
    Pameya ameesahua canijo!
  jac-NT: Hacaꞌ yahnato naj soldado huneꞌ chꞌen chꞌen cꞌowiꞌe yin̈ iswiꞌ yun̈e mach
    chikꞌaxpon bala yin̈ iswiꞌ, hac tuꞌ xin chu hecolni heba yu huneꞌ hecolbanil akꞌbilxa
    yu Comam. Hacaꞌticꞌa yikꞌni naj soldado yespada yet chito naj yin̈ howal, hacojab
    tuꞌ heyikꞌni Istzotiꞌ Comam Dios chakꞌ Comam Espíritu Santo jet.
  cak-CNT: Ri soldado nucusaj chuka' jun ch'ich' richin nuto' ri rujolon (ruvi') chuvech
    ri enemigo. Y rix richin chi man jun nic'ulvachij chuvech ri itzel-vinek, can
    ticusaj c'a ri icolotajic. Ri soldado nuc'uaj rumachet richin nucamisaj ri enemigo.
    Y rix richin chi queri' niben chire ri itzel-vinek, ticusaj c'a ri nuya' pan ik'a'
    ri Lok'olej Espíritu. Y ri nuya' pan ik'a' ri Lok'olej Espíritu ja ri ruch'abel
    ri Dios.
  zia-zia: Tuwara korayao awiya kopeti aeni mene yao ine puro dipu. Ora Owenona winade
    yaora iwi awiya pungpu. Winade yaora iwi awiya Tuwa Bayaura ge ara.
  mal-2015: രക്ഷ എന്ന ശിരസ്ത്രവും ദൈവവചനം എന്ന ആത്മാവിന്റെ വാളും കൈക്കൊൾവിൻ.
  tuo-NT: Surara cʉ̃ dʉpoare cãꞌmotaꞌasĩꞌrĩgʉ̃ cõmesapeare pesasami. Cʉ̃ weronojõ
    wãtĩ mʉsã wãcũsere dojorẽsĩꞌrĩcã, “Õꞌacʉ̃ yʉꞌrʉonoꞌcãrã niꞌi”, niña. Apeye quẽꞌrãrẽ
    surara aꞌmewẽjẽsĩꞌrĩgʉ̃ pajiri pjĩ diꞌpjĩjore miasami. Cʉ̃ weronojõ mʉsã quẽꞌrã
    Espíritu Santu oꞌóca pjĩrẽ cʉoya. Ti pjĩ Õꞌacʉ̃ ucũse nisĩꞌrĩrõ weeꞌe. Cʉ̃ ucũse
    meꞌrã wãtĩrẽ cãꞌmotaꞌamasĩꞌi. Tojo nicã nipeꞌtise ñaꞌasere cõꞌamasĩꞌi.
  mbl-NT: Ha xonat xop te mõ'yãy kux xax ka'ok tat, nũy nõ yãyputox pak, puyĩ' gãy
    xop 'ũp-tox tak hok. Hã kaxĩy 'ãxop te Topa pe'ãpaxex, tu 'ãkuxa tuknõg 'ohnãg,
    hãmpe'ãpaxex max tu'. Yã Topa te 'ãkuxa kummuk xit tap, nũy mõ 'ãkuxa max tat
    'ũyãnãn tu'. Ha xonat xop te mĩkax xexka pop, nũy gãy xop kix. Ha kaxĩy 'ãxop
    te Topa yõg hãm'ãktux'ax 'ãktux, nũy yãmĩy kummuk yõg hãpxopmã'ax kummuk nõ'ã',
    ha Topa Koxuk te 'ãka'ogãhã', xayĩy hãm'ãktux ka'ok.
  zpc-NT: Como bapte psela Diuzi leꞌe, reyaꞌalaꞌ sule puesto ca quie soldado, benꞌ
    nuzu casco guichogue ta bibi gaca quie guichonëꞌ. Lëscanꞌ como naca xtiꞌidzaꞌ
    Diuzi ca quie tu espada ta ben Bichi Be quie Diuzi leꞌe, reyaꞌalaꞌ guxule len
    sule listo ca quie soldado, benꞌ nuxu espada.
  gul-NT: Oona mus leh de sabation dat God gii protec oona like a helmet wa oona da
    weah pon oona head. An leh de wod ob God, wa de Holy Sperit gii oona, be like
    a sode fa fight ginst de enemy.
