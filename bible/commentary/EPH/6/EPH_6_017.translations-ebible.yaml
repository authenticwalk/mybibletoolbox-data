  gup-gup: Dja mak ngurriburrbun bu God ngungehkeng, wanjh yiman kayime nungan ngunwong
    nawu ngurrikodjdjongbuyindikenh ngunkodjbalhme ngudberre. Wanjh munguyh ngurrikodjdjongbuyindin.
    Nawu Namalngmakkaykenh ngunwon ngudberre manbu kunwok nuye God. Kaluk maninjmanu
    kunwok yiman kayime mandjawak bu karriburrenkenh nawu Namarnde Duninjh. Wanjh
