    Chaynullapismi Santu Ispiritu Dyuspa rimayninta uk ispada yupay kar washashunanllapapaq
    qushushanllapataqa waran waran ama qunqarchu allitana intrakankillapa.
  yuw-yuw: O son tec kutkut tohomu muhun. Tec kutkut woi Kopotorocho son inoha fogiuna
