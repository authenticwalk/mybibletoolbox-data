  ctu-BL: C'ʌcʌla i mʌctʌjib la' jol, jiñʌch la' coltʌntel. Chucula jini espada mu'
    bʌ i c'ʌn Espíritu cha'an mi' mel i ye'tel, jiñʌch i t'an Dios.
  meq-meq: Mətəme nakə Mbəlom a təma kurom ha aye na, andza mbəramdaw nakə ka pumiye
    a gər aye hərwi matəke na gər. Pum a gər ada zlum bazlam i Mbəlom. Neŋgeye na,
    andza maslalam nakə Məsəfəre ma vəlakumeye, ka gumeye ha vəram aye.
  noa-H: Hich jãg soldaaunau hich pör t'ʌag casco jũajemjö, pãraujã Cristoou hʌ̈u
    pãach peerdʌ hautarr k'ap'ʌnaa hag k'ĩirjugta jũa nʌmjö wai nʌisit, meperag pãach
    k'ũgurpiba haag. Magnaa hich Hẽwandam hiek hich Hẽwandam Hak'arau pãachig k'augpitarrta
    jũrr pãach espaark'a hat'at, haguata pãach garmua jũrr hi dajẽk haag.
  thd-thd: Nih kunk-thananirr ŋul ulp kar helmet paant naŋkanmak. Ith kuuk-thaaw naŋan
    Pam Porka kar nayp pork naŋan Ŋeeŋk-rithurr-minthak; kirri katp-le pulnun!
  alp-NT: Hlamate rebe Alla Irilukele, pakele saka topi bei baja, kai Alla Eni lepataru,
    pakele saka sari nanuke bei Ro Misete.
  san-VEL: '"sirastra.m paritraa.nam aatmana.h kha"nga nce"svarasya vaakya.m dhaarayata|'
  kbq-kbq: Anumzamo'ma tamagu'vazino tamazahu'nea antahintahia, fetori kna hutma tamasenirera
    antegahaze. Avamu'mofo kazinknona Anumzamofo naneke eneritma,
  kbh-kbh: Mo chë soldadcá, canÿe morocho buchtsanës̈e tojtabuchëtsëse chabe bests̈as̈e
    jenë́uyanama, ts̈ëngaftángnaca cachcá, sempre s̈mochjésejuabnaye Bëngbe Bëtsá
    cmojátsebacama, y chë juabna cmochanjújabuache, mo canÿe morocho buchtsanës̈e
    cuaftsabuchëtsancá. Mo canÿe soldadcá, chë uayayábioye jayë́njanana, chabe espadë́jaca
    japéliase, cachcá ts̈ëngaftanga, Bëngbe Bëtsabe palabra s̈mochtsóyebuambnaye Satanás
    jayë́njanama. Uámana Espíritu jtsamana, ts̈ëngaftanga Bëngbe Bëtsabe palabra chas̈motsebomnama.
  ron-LSB: și luați coiful mântuirii și sabia Duhului, care este Cuvântul lui Dumnezeu;
  pon-pon: Komail pil ale lijorop en kamaur o kodlaj en Nen, me majan en Kot.
  nhe-BL: Xijmatica para temachtli Toteco inmechmaquixtijtoc tlen imotlajtlacolhua
    huan nopa tlalnamiquilistli quimocuitlahuis imotzonteco queja se soldado tlen
    motlalilía itepostzontzajca. Huan para inquitehuise Axcualtlacatl, xijtequihuica
    Itlajtol Toteco tlen eltoc queja se machete tlen Itonal Toteco techmacatoc.
  sps-sps: Am nom ton kat iny saup fatabin to te poo fi minon ten Jisas tan nainy
    te saup fatabin fi rara Ya tana parits tan aveto faarei non a sapou nana puaan
    patsuu mami. Ana mi te nom vegiau ten Gov to te faan iny non Aaven Taabos tsumi
    am govets towa faarei non kirat tsian nana puaan nima mami.
  wnc-wnc: '@see-verse:EPH.006.016'
  nmw-S: Helak wana pwamwad hu howo sohode hemi pwapwahem gaigaisiine, ge Helak wana
    lihu hu howo sohode maleke kilepeine gane Yayaluwo Gagabubine i giyau heimiu.
  bus-bus: À mìsina sɛ́ à kú mↄ̀fura ũ, àgↄ̃ Luda yã kɛ̀ dɛ à Ninii fɛ̃ɛdaa ũ kũna.
  gub-BL: Zauxiapekwer umunehew zapew tàtà ma'e wà. Tupàn pepyro tatahu wi a'e, pemuigo
    kar pà uzepyr tuweharupi a'e. Pepyro haw nuzawy kwaw zapew tàtà ma'e a'e. Zauxiapekwer
    weraha takihepuku wà. Tupàn Hekwe umur uze'eg peme a'e. Pezemu'e ize'eg rehe nehe,
    ikwaw katu pà nehe, heruzar pà nehe. A'e mehe pehyk putar nehe. Ize'eg nuzawy
    kwaw takihepuku a'e.
  imo-imo: Goteni imboma ulu kerimanga wendo ltimu. Aku konopumu wainye kapani telimu
    mele liko pakaio. Mini Kake Telimunga opa teli bainet liko ambolaio. Bainet akumu
    Gotenga ungu tukumemu.
  boj-boj: Qotei na niŋgi eleŋej aqa kumbra di niŋgi gate tatal bul jigsib soqniy.
    Sosib Mondor aqa sebru dego ojsib dena qotoqniy. Sebru di Qotei aqa anjam.
  eng-DRA: And take unto you the helmet of salvation, and the sword of the Spirit
    (which is the word of God).
  knf-knf: Najejan mbuur manwooŋ ţi *Kriŧtu manwo pntuuru pnţak pi ugut. Uţup wi Naşibaţi
    uwo kakej ki *Uhaaş wi Naşibaţi uwulanaŋ.
  san-KHM: ឝិរស្ត្រំ បរិត្រាណម៑ អាត្មនះ ខង្គញ្ចេឝ្វរស្យ វាក្យំ ធារយត។
  arn-NT: Fey ti montuluwün ta kiñe kasku chumpiru reke nieafimün, munulafilu tamün
    longko. Fey Ngünechen ñi dungu ta yungechi wayki reke feley, fey tamün elukeetew
    tati Lif Küme Püllü.
  zas-NT: Në ni been Dios perdon xtolidi, laan na̱j ni rutëë lëjt, guiáad xtiidxaman
    na̱j ziꞌc tijb espad ni runee xSprijt Dios lojdi.
  ken-NT: Bǎrɨŋɨ bɛ Mandɛm apɛ́mɛ́ bhe. Bɛrɨŋɨ nɔ ǎbhák ndǔ nkaysi ayɛka mbɔ kɛndɛ́n
    anɛ ntɛmɛ́ nɛnu ákùti ntí ywi nɛ yɔ. Sɔt ka nkwɔ́ Ɛyɔŋ Mandɛm ɛnɛ́ Ɛfóŋó
    Bɛdyɛrɛ áchyɛ́ bhe mbɔ akparɛnja nsɛm ɛpay anɛ ntɛmɛ́ nɛnu.
