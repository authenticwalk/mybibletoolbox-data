    aizpa mɨamanpa.
  agm-agm: Aiwɨ amɨ Autaahaatɨho sangisɨ japɨhɨ nasamaasɨtɨhandɨ samɨ tingaatɨha ainɨhɨramataiwɨ
    samɨ mɨtɨhoaatɨhɨ nahato namaasapɨ nipaatɨwɨse. Aiwɨ amɨ Autaahaatɨhomɨ pɨwɨha
    Itɨpɨho Gaaho namatanaatɨ tɨmwipɨhanaatɨ bainatɨhɨramatiyahanaatɨ nasaminanaatɨ
    nepɨ pwɨsɨpatɨ bainatɨhɨremapɨ isɨpɨ gwɨsitɨwɨse.
  ubr-ubr: Ato God an yawas on kowas ba wonboai a God an dura on seri ba Ayu ebitem
