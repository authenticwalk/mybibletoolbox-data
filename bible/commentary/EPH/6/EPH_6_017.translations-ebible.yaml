    c’al ca pejéxin, ani tata’chic ca eyentha’ in cahuintal a Dios. Ja’its in cahuintal
    a Dios ax ti pithamal an Espíritu Santo.
  med-med: Wote, numan kai pendʉk wamp, Etpa Ti Uⱡ ei tʉk, peng wuna kapa mel mana
