    a₂cuë́'₅ 'nia'₂.
  tif-tif: Waasi dinin kaami nafalum kalaang-tabasu kaata kulaak tinilokomap kuuta,
    dabom uyo tambal-kup ilokomu; kemin ulultap o, utamapya, God ayo nami iliim uyo
    bop-na-lomda, nali tambal-kup bom bii no, kal-bomdapla yo! Kemin kabi waasi dinan-tal-unemin
    yeng o, kala bainat o, kebip ayo kutal-fuku waasi imi aket tem bakelilin ulultap
    ke-lomdap le, God ami Sinik weng taba-lom kup-timba uyo kuluu-lom unang tunum
    iyo bakayin-balapla, kuuta taba-lomdu imi fanang-dakamin uyo tam unokomu. Kemin,
    kanumin mafek mafek kiita kanu-bamdapya, faksaalin-kup bom-balawa yo!
  nlx-nlx: एने सुटकारान टुपो, एने जीवान तालवार जो बोगवानान वचन हे, लेय लिवो।
  apw-NT: 'Áídí’ bésh ch’ah bee hasdá’ildéhi ádaagohdle’, ła’íí bésh be’idiltłishé
