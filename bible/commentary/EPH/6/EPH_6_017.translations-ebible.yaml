  soy-soy: Nɔ́pinɛ́yulɑlɛ pikɛ́ ritɔpikɔŋ, Uléécɑɑ Nsímɛ́ nkɛ́ ritɔpitɛ́hɛ kɛ Uléécɑɑ
    Nfɑɑsɔnɛ nn nɔ́ ḿ pɑ.
  hui-hui: Pele mulene yu kamigo manda ale karulowa Ngode Datagaliwabe bi mana gilibu
    ngago ibunaga Dinini ibugua tíhondo ngiyago wai bulene ayu tibu ale mo yu halimu.
  amf-amf: Dhaqintanamaar qoobhedettsi yesa metendar wodee; Manpas Gazansa halpan
    maaton Barjosa upsinam yedee.
  quc-NNT: Ru tob'anik ri Dios are wa' chikojo che to'b'al i jolom. Ru Loq' Pixab'
    ri Dios are chikojo je' ta ne are jun espada (machete) ri kuya ri Loq'alaj Espíritu
    chiwe.
  dob-dob: Wate ꞌami ꞌetoseyana waꞌewa ꞌaene debami ꞌadi abodaboda, be Yaluyaluwa
    Tabuna ꞌina sisisaiya waꞌewa, nate Yaubada ꞌina ona.
  wrs-wrs: Yeoa nomangas ningvm, Sesoa doa pimba lopshana, wo no nengavnangoa yeoa
    topimsna solthoawol viu. Wo vrapiao ovlakasbona Sesoasongolna, temba nomba ovlakasbonava
    Sesoana moa.
  mca-mca: Uyi'ƚji'ju' pa' ikfeliyaxitsi'ƚets in hats i'ƚiyi'ƚ, ma' qa hik ƚunye'j
    qu' uyi'ƚji'ju' pe' otjojiiki'iƚ awatlanhewoki'iƚ. Anatkini'ƚ eke' Intata ƚe'lijei
    hik ekewe' ƚaqa'tsjikinet pa' Espíritu Santo.
  tzo-TZC: Chꞌunic ti ta xacolic yuꞌun ti Cajvaltique, ti jaꞌ smac ajolique. Tsaquic,
    qꞌuelic ti scꞌop Diose, ti jaꞌ avespadaic ti ta xacꞌboxuc ti Chꞌul Espíritue.
  mya-mya: ကယ်​တင်​ခြင်း​တည်း​ဟူ​သော​သံ​ခ​မောက်​ကို လည်း​ကောင်း၊ ဝိ​ညာဉ်​တော်​က​ပေး​သော​ဘု​ရား
