  msk-msk: Pagdakoraa sang ginawa mo si Jesu Kristo na kyakanarigan ta kay yaan yang
    yagapakamatay tungud kanatu antak kita makagawas sang gaom ni Satanas. Yaan na
    imo ni Kristo mayn yaan nang sadok na potaw na makasaranig sang oro mo. Yaan yang
    papagbayaa sang pagalaong mo yang Balaan na Espirito antak kaw domaug kang Satanas
    pinaagi sang sorit nang Dios kay mayn yaan nang matarum na kakana.
  gyr-NT: Poropɨ̃sɨrosa inungar sundao ãca ndɨru, ipɨpe tapeyoepɨ; peiporu avei Tũpa
    Ñehengagüer, ahe niha inungar quɨse pucu Espíritu vɨreco vahe.
  kmh-kmh: Wis wos band aypay rek, Gor nimbip simb niŋiy dip gos ak, di jun biyoŋ
