    jai Dioso pejumelivaisibaxutota. Bajarapalivaisi Dioso itsa najumecopata jivi
    pejumecovënëtsinexa, yajavanajumecopata pacuenia Dioso yavenonaejitsia pajivi
    jumecovënëta bajarapalivaisi. Itsalivaisianë copiaya Dioso najumecopatsi ata,
    apo yajavanajumecopatsi pacuenia yavenonaejitsia pajivi jumecovënëta bajarapalivaisianë.
    Nexata matapania mapalivaisitaje Dioso yajavanajumecopata pacuenia yavenonaejitsia
    pajivi jumecovënëta bajarapalivaisi.'
