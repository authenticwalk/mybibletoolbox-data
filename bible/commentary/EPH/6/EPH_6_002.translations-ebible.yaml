    mönö göda qem etkiba malman.” Keu mi tem kölinga Anutunöŋ töwa likepŋi neŋgimamgö
    keuŋi kewö jöhöi ohoget ahöza,
  dgz-dgz: Ame God iup mega anega wani, Inaya mamaya viripamu di tan. ap anega wan.
    Amba iup mame ginap God agi anega wani,
  eng-GNV: Honour thy father and mother (which is the first commandement with promise)
  zaa-NT: 'Lo mandamiento ỹeni qui'' Tata Dios làti ra qui''ni ná qui''ni gata'' ttu
    la'' rulábalatsi'' tse'' qui'' lu'' lani tàta nàna qui'' lu'', pues dá'' huá ttu
    bendición para lu'' porqui''ni runią seguir íį:'
  eng-WEBSTER: Honor thy father and mother (which is the first commandment with promise)
  guh-guh: 'Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: “Yaiyataema axa. Yaiyataema
