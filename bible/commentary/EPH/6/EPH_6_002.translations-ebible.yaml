verse: EPH.006.002
translations:
  kpx-kpx: Kosealemo Dilavau subuta menaka molemo loui loui avoe, “La mamuvu neinuvu
    kebia hoto evisi hoesegeveve.” Menaka kemo Dilavau hoto mole tumute loui loui
    avoe, “Lana katelahaliege vata komo ue dua vage la uvevena egeai.”
  okv-H: Eto God ta ke 10 Moses ta ikenu kajena ai ta ke vahai amo embo na agi ururou
    javotoho ari amita degi puvuroja God na oje ena amo erevira “No aja mama avo Otohu
    ue ke agi ejo” ke ainge mihia eto javotoho ari God na oje ena amo eingera
  tbo-tbo: Yaubada a lugagaya gehouna i bahebaheya i pa, ‘Amamami po hinahinami ona
    iyateyatehi.’ Geka lugagayo tahatahayana i paliwitumaganeya tu wiponawogo ubeihi,
  mal-C: വാഗ്ദാനത്തോടുകൂടിയ ആദ്യകൽപ്പന, “നിന്റെ മാതാപിതാക്കളെ ബഹുമാനിക്കുക. എന്നാൽ
    നിനക്ക് അനുഗ്രഹങ്ങളോടുകൂടിയ ദീർഘായുസ്സ് ഈ ഭൂമിയിൽ ലഭ്യമാകും” എന്നാണല്ലോ.
  grc-SR: Τίμα τὸν πατέρα σου καὶ τὴν μητέρα ἥτις ἐστὶν ἐντολὴ πρώτη ἐν ἐπαγγελίᾳ,
  bgc-bgc: '@see-verse:EPH.006.001'
  khz-khz: '“Tamamu e tinamu pono nugagi-ragera,” kwalana eia e rova kunena makilagavuna:'
  deu-TKW: 'Ehre deinen Vater und Mutter, es ist dies das erste Gebot mit Verheißung:'
  zsr-NT: 'Zxba naꞌ benëꞌ ziꞌal Dios le nachë́ꞌ tu le gzxiꞌ lu nëꞌë Dios gunëꞌ, nac
    lë naꞌ rna: “Ben ba laꞌn xuz xnaꞌu,'
  lin-lin: 'Tala mobeko ya liboso oyo ekangani na elaka : Okopesaka tata mpe mama
    na yo lokumu'
  hns-NT: 'Oe bolies hai kie: „Aapan maai-baap ke barka maan, tab toelog dhartie par
    dher dien soekh se rahiehe.” Ie pahiela hoekoem hai djaun me ek waada hai.'
  noa-E: Ẽwandam iek phã sim gaai jaauwaijã, “Oneenaa ʉ̈u dʉ̈rrcha año khapanaa wënʉrraag,
    pãach aai jãsenenaa pãach ãdjã jãsene abat” a sim. Tagam nem agjö ichdëu waupi
    jaau sim ee maata ʉ̈rcha chi ajapcharamʉu chaaina.
  eng-EMTV: '“Honor your father and mother,” which is the first commandment with a
    promise:'
  mib-NT: 'Chi yāha cúu ɨɨn jnáhan jeē uxí jnūhun ndácu jniñu jeē ni jéhe ya, te xīhna
    gā jnūhun yáha ndíso tahū: Coo yɨ́ñúhún ró nuū tatá rō nuū naná rō,'
  lif-NT2: “खिनिॽ पाः नु माहाॽ मिङ्‌सो इङ्‌धाःङ् पिरे़म्‍सिम्‍मे़ॽ”–कङ्‌ग माङ्‌हे़क्‍नुबा
    थिक्‍सिगेःक्‍पा इङ्‌जाःङ्‌लो–
  xnj-xnj: Ngati chegijova Mayandiku Gamsopi, “Vatopesa Dadi na nyina waku,” Genaga
    ndi malagizu ga kutumbula gegalongwiswi.
  mmx-mmx: Lovoang Kaala i tong i, “Mina lok ngangao at luvuttemen nimi mi luvutnen
    nimi.” Na loxot at Lasangaun Levenaulis Linga, ni lara avot i tong asu loklox
    anarong tinedi di ronga res teren.
  cbr-NT: 'Ax quicësabi oquin ''atia Nucën Papa Diosan ''inan bana achúshinëx ca ësai
    quia: “Chuámarua ''aish xënibuti ënë menu tsónuxun camina min papan bana, min
    titan bana upí oquin cuaquin, an mi cacësabi oquin ''ati ''ain”. Bëtsi bëtsi bana
    ax quicësabi oquin ''ati ''aínbi ca ënë banaxëshi ësai quia: Usai ''i ca uni chuámarua
    ''aish xënibuti ënë menu tsóti ''icën.'
  tee-NT: At'alhonit'it ju mimpai'an chai ju minatich'an. Ju ani lhamap'aksin yuchi
    ju p'ulhnan naulh ju Dios chai ju acsnich vachu' k'alhtasunilh tu'u' va tichi
    chavaich ju camuctaxtulh.
  eng-LSV: honor your father and mother,
  cak-NT: Anche'l nu'ij chupa rutzij ri Dios ri tz'iban can, chi quie'abana' respetar
    ate-atata'. Chuka' nu'ij chi c'o utz ri xtakawil, xa naka'an ri nu'ij. Jare' ri
    na'ey mandamiento chupa ri ley ri nu'ij chi c'o xtiyo'x chique ri yebano ri nu'ij.
  pah-NT: “Pemondo ti pejeaporog̃ita imohina pejuva'g̃a ndehe penhy'g̃a ndehe no,”
    ei Tupana'ga ikwatijaruka hako. A'ea ji imombe'ui pe me. A'ereki a'ea Tupana'ga
    okwatijarukarypy Moisésva'ea pe amombyry ti g̃a pe javo.
  sja-NT: 'Iru ũraa p''ãdade jara bɨ: ‘Pɨchi ak''õre mãik''aapa pɨchi nawe k''inia
    iru baparíiji mãik''aapa ãra pedee ũriparíiji.’ Tachi Ak''õrepa jarak''ãri warrarãpa
    mãga oodamerã, ichiaba jaraji sãga k''aripait''ee chi ma jaradak''a oopataarã.'
  xed-xed: «Sna ta gwaɗa da i da gha nda ma gha,» ka lu vindafta ma deftera Lazglafta.
    Tsaya taŋtaŋa zlahu fanava Lazglafta nda tatá imi ta sləməŋ tavatani.
  mks-NT: 'Xíní ñúhú caja cáhnu ndó tátá ndo̱ ta caja cáhnu ndó náná ndo̱ jáchi̱ jihna
    ñúhú na̱sahnda Ndióxi̱ ña̱ yóho nu̱ yó caja í. Ta ja̱tá ña̱ yóho na̱sa̱ha̱n mé
    á tu̱hun a nu̱ yo̱ tá cáchí a̱ já:'
  gfk-S: “Ru no num mama ma no num makai.” Ikino hartule ta ira harkurai tane Moses,
    aie no luaina hartule ing God ga bul tike kunubus ter tana be nu kap ta bilai
    ing be nu mur ikino hartule.
  bmu-bmu: Anutunöŋ jöjöpaŋ keu 1-2-3 mieŋgö teteköŋe töwa likepŋi neŋgimamgö qahö
