verse: EPH.006.003
translations:
  kpx-kpx: '@see-verse:EPH.006.002'
  okv-H: “Eto ke agi ururovo God na au irari javotoho ue iji koso enda ta iresova”
    ainge God na ijie oje ena.
  tbo-tbo: i pa, ‘Apo ona iyateyate yaka hoi hipuli ani kaoha ona tuhagaya po omi
    mae hina dao.’
  mal-C: '@see-verse:EPH.006.002'
  grc-SR: ἵνα εὖ σοι γένηται, καὶ ἔσῃ μακροχρόνιος ἐπὶ τῆς γῆς.
  bgc-bgc: '@see-verse:EPH.006.002'
  khz-khz: “Pe gemu talu magulina pene nama e etanoparai gemu maguli pene rau.”
  deu-TKW: daß es dir wohl gehe und du lange lebest auf Erden.
  zsr-NT: atiꞌ gac dxiꞌa quiuꞌ len xtsey suꞌ gbanuꞌ yödzlyú ni.”
  lin-lin: mpo ete ozala moto ya esengo mpe ozala na bomoi ya molayi kati na mokili.
  hns-NT: '@see-verse:EPH.006.002'
  noa-E: '@see-verse:EPH.006.002'
  eng-EMTV: “that it may be well with you, and you may live long on the earth.”
  mib-NT: návāha quendōo ndetū rō, te náhán cotecu rō ini ñayɨ̄vɨ yáha. Achí.
  lif-NT2: खुन्‍छिॽ मिङ्‌सो इङ्‌धाःङ् के़बिरुम्‍सिम्‍ने़ फाॽग्र “खिनिॽ के़नुःरि के़दासिरो,
    हे़क्‍क्‍याङ् कन् इक्‍सादिङ् खाम्‍बेःक्‍मो कुधाःक् केःम्‍बा के़बोःक्‍खिॽरो॥”
  xnj-xnj: “Muni upata mota na kutama miyaka yamahele pamulima.”
  mmx-mmx: Nom loxot i lok keretna, “Mina lok ngangao at luvuttemen nimi mi luvutnen
    nimi kusu lorooro atnimi naba lox avukat mun la naba nemen babaalom at na lavatkangka.”
  cbr-NT: '@see-verse:EPH.006.002'
  tee-NT: Ju Dios naulh ni lhik'ach catsucuya' chai na mak'anch ju catsucuya' ju ani
    lacamunutpa' va tichi chavaich ju quiclaca'i ju ixpai ixnati.
  eng-LSV: which is the first command with a promise, “That it may be well with you,
    and you may live a long time on the land.”
  cak-NT: 'Ri tzij ri'' quiere'' nu''ij: Quie''abana'' respetar ate-atata'', chi quiri''
    utz jac''ue'' y q''uiy juna'' xcac''ase'' chech-ulef. Quiere'' ri tz''iban can.'
  pah-NT: 'A''ereki garembikwatijarukara e''i: “Po pemondo pejeaporog̃ita imohina
    pejuva''g̃a ndehe penhy''g̃a ndehe no, a''ero ti pyryhetero pe me nehẽ. Mbaigwe
    hete ti pe nduvi yvya koty pemanoa renonde nehẽ no,” e''i garembikwatijarukara.'
  sja-NT: 'Mãgaji: ‘Pãchi ak''õreerã pedee ũriruta pɨrã, pia p''anapataadait''ee mãik''aapa
    taarã nipapataadait''ee na p''ek''au eujãde.’'
  xed-xed: 'Wya tsa tatá imi ta sləməŋ ya: Ka ta snay ka ta gwaɗa da dadaha gha, «dzaʼa
    zɗa nzakwa gha, dzaʼa slraku hafa gha ta ghəŋa haɗik,» kaʼa.'
  mks-NT: “Tá ná cajún ña̱ yóho já cuahnu yatún ta quixi cua̱há ña̱ va̱ha nu̱u̱n.”
  gfk-S: Ma ikino hartule i tange be nu urur hobi “waing nage tahut utam ma ina lawas
    no num nilon kira na pu.”
  bmu-bmu: “Göda qem etkinöŋga Anutunöŋ töhötmöriam gihiiga toroqeba gölmenöŋ nalö
    köröpŋi malman.”
  dgz-dgz: E inae mamae viripamu tanewa, e piup gapan inak nononga waniai, amba God
    wat aipakam imaeta.
  eng-GNV: That it may be well with thee, and that thou mayst liue long on earth.
  zaa-NT: Para qui'ni gata' ttu la' rittè tse' qui' lu' nna thua lu' itsá yétsiloyu.
  eng-WEBSTER: That it may be well with thee, and thou mayest live long on the earth.
  guh-guh: '@see-verse:EPH.006.002'
  bon-bon: “Piba iyeta gwidape cina miijirage yaacluge weene cama, piiyepu weene lecaleca
    ireclota ne jääpänuye ai gawecewe cabu.”
  nhw-BL: Quena, sintla tiquintlepanitase tonana huan totata, techtencahuilijtoc para
    tijpiyase se tonemilis catli cuali huan tiitztose miyac xihuitl ipan ni tlaltipactli.
  swh-ONEN: “upate baraka na uishi siku nyingi duniani.”
  wbi-wbi: “ulwakuuti jive kiba kange kulyumue kange munoghele kukukala muvukalo uvutali
    pa iisi.”
  bba-bba: kpɑ ɑ n kɑ nuku dobu mɔ, kpɑ wunɛn hunde yu dɑkɑɑ dɑ hɑnduniɑ mi.”
  eng-KJVCPB: that it may be well with thee, and thou mayest live long on the earth.
  kgk-NT: '@see-verse:EPH.006.002'
  waj-waj: 'Ivo tauraa mmaanna tuu kuaivaa itaa kua tioo kua kiaa teerama kioovaatama
    ataa kua tunoo: A mmatayaa yoketaama variee hokobama varinaraivaara ai kaano koovaitana
    avaivaitana arinaima rikiee iikianee. Ivo itaa kua tiravai.'
  cpy-cpy: Aritaki pijeekae kameetha, ojamani pikantyaa paminawaete kepatsiki.
  mpx-mpx: ge bateli o i ba, “inoke ni waisi eliyam ge yawalim ana minamina ni yapu
    panayawiya.”
  wbp-wbp: '@see-verse:EPH.006.002'
  luo-luo: mondo ngimani odhi maber, kendo udag amingʼa e piny.”
  nhe-NT: Quena, intla tiquintlepanitase tonana huan totata, techtencahuilijtoc para
    tijpiyase se tonemilis tlen cuali huan tiitztose miyac xihuitl ipan ni tlaltepactli.
  aii-aii: ܕܗܵܘܝܵܐ ܨܦܵܝܝܼ ܐܸܠܘܼܟ݂، ܘܝܵܪܟ݂ܝܼ ܚܲܝܘܼ̈ܟ݂ ܥܲܠܔ ܐܲܪܥܵܐ.
  esk-NT: “Piḷḷautaun itchumuuq ilipnun suli utuqqaliḷġataġutin iñuuyumuutin nunami.”
  msb-msb: kay mabubuhay kamo sin halawig didi sa duta kag magigin abunda an iyo kabuhayan.”
  cpa-NT: 'Lah¹la² báh³ tan¹ dsa² mi¹ti¹ lei¹³ jøng²: “Dsio¹ lé² quiah¹²dsa. Uú² ji²ŋi²
    cuø¹ Diú¹³ hi² li¹chian²dsa jmøi¹guǿi¹.”'
  dso-dso: ଏଟା ଅଇଲାନି ପର୍‌ମେସରର୍‌ ପର୍‌ତୁମ୍‌ ଆଦେସ୍‌ ଜନ୍‌ଟା କି ସେ ଗଟେକ୍‌ ଦେଇର‍ଇବା କାତା
    ମିସା ତେଇ ମିସାଇଆଚେ ।
  meu-meu: “bena ba namo, ba mauri daudau tanobada ai.”
  yva-NT: “Mbeaje irati inya pe nangkoya me yai, wea umba kove raugaje nai muno nya
    tume nggwaravain no mine so.”
  dgc-dgc: “Eng sundin mo ya, éy umatakdug i buhay mua,” kagi na, “a mahusay be i
    buhay mua.”
  zpm-NT: sac rneew, niowse gac lo xquieḻmban zho, ni nroob dze ne gban zho lo guidzliu
    rii.
  hix-NT: Owyanye toyuhsom me xenyetokonye, ohxe mpànà manatxhe ha. Mexe rma haxa
    mpànà manatxhe ha, yukryeka ho. Àro wyaro nkekon hatà. Àro wyaro htxero kowakryetxho
    komo yokarymekon hatà, tàwya khananàhnàtokonye.
  sim-sim: '@see-verse:EPH.006.002'
  npi-ULB: “ताकि यसो गर्नाले तिमीहरूलाई राम्रो होस् र तिमीहरू यस पृथ्वीमा धेरै समय
    बाच्‍न सक ।”
  cgc-cgc: para magdayad inyo an na pangabui daw maglawig man kabui nyo an naan ta
    kalibutan i.”
  tim-tim: '@see-verse:EPH.006.002'
  yor-yor: “ki ó lé dára fún ọ, àti kí ìwọ lè wà pẹ́ ní ayé.”
  wos-wos: '@see-verse:EPH.006.002'
  emp-NTPO: '@see-verse:EPH.006.002'
  eng-F35: “that it may go well with you and you may live long on the earth.”
  ind-ind: yaitu “supaya kamu hidup sejahtera dan panjang umur di dunia ini.”
  pes-OPCB: تا سعادتمند باشی و بر زمین از عمری طولانی برخوردار گردی.»
  mpt-mpt: Moton weng olo inaminobe. Ibo ib biem ay kamwali wengo kla wentemib mole
    amit bian biniba kla damaniba hangkaleb an konokmon an nanibta kaanomabiobo genobiobe.
  ssx-ssx: Kutu pika꞉na꞉ta꞉ neketa꞉ epeke tupa꞉ koto kenkena꞉ hao hata꞉ naka꞉ bapimanu
    wotu yopuao halipikie.
  mkl-mkl: ku bɑ i nɛ inɔ didɔ̃ ŋɑ nɔ hunde nŋɛ ku sɔ si ɑndunyɑ.
  gaq-gaq: “ଡିରକମ୍ ନାନେ ମଙ୍ଗଲ୍‌ ଡିଂଏ, ଆରି ମଞ୍ଚ୍‌ପୁରେ ମାଲେ ଦିନ୍ ନାମ୍ବ୍ର‍ଏ ।”
  gof-RNT: “Ne hessa poliyabaa gidikko ubbay new injjetana; ne laythay sa7a bolla
    aduqqana.”
  unx-unx: “ଜେ'ଲେକାଚି ଆପେୟାଃ ବୁଗିନାଃ ହବାଅଃଆ ଆଡଃ ଆପେ ନେ ଅତେରେ ପୁରାଃ ସିର୍ମାପେ ଜୀହୁଦଃଆ
    ।”
  gah-gah: Lá itanimó nene mikasigú mino lamaná oko gamena hána mino-loko voko minanogo
    ane, loko lonoimóma neve.
  lcm-lcm: ani ku ago aro, na ku to avunga e ke kuli rina.
  aer-aer: '@see-verse:EPH.006.002'
  qvc-NT: “Taytaykita, mamaykita kasuptikiqam, ancha rini yanapashuq, kushikushpa,
    achka watakunata kay mundupi kawsanaykipaq”, nishpa.
  tgl-ULB: “upang maaari itong maging mabuti sa inyo at maaaring mabuhay kayo ng mahaba
    dito sa mundo.”
  cbs-NT: na mai anu benimai badi ichapa pe jiweyukunkainkatsis ikidan”, aniki.
  xtm-NTPP: Te ja ni skuiso ya ma kúu ja koo va'a o ñuu ñayivi a, te koteku kani o
    ñuu ñayivi a.
  nnq-nnq: “Mme na bwomi na ntame kwa yaaka ndu pannema.”
  bao-NT: añuro mʉjare bii, ati yepapʉre yoaro cati nii, mʉja ca bii ʉjea nii niipere
    biro ĩirã,” ĩi.
  san-ORI: ଫଲତସ୍ତସ୍ମାତ୍ ତୱ କଲ୍ୟାଣଂ ଦେଶେ ଚ ଦୀର୍ଘକାଲମ୍ ଆଯୁ ର୍ଭୱିଷ୍ୟତୀତି|
  huv-NT: atquiaj alndom mejlüyiün najneájan, mejiüran xeyay minütiün ningüy wüx iüt”.
  otn-NT: Nu̱ ra̱ ja̱'i̱ da̱ 'yøtya yø hya̱ ya, ya'atho ra̱ pa di̱ m'mʉcua ja ra̱
    häi, 'nɛ̱ di̱ m'mʉmma̱ pähä”, ɛ̱nna̱ hya̱.
  nop-nop: “Hidi unduŋ tubune Bepaŋdi habuŋa hehikahaŋneune kwetfoloŋ gulet fee momooŋ
    hinek hati moloneeŋ.”
  obo-NT: “Na otid tumanon du ini, od moppiya kos ko-ubpa ru woy od lowwet kos kikow'n
    umuu ka-ay to ampow't ingod.”
  cak-ENT: 'Ri tzij ri'' quere'' c''a ri nbij: Taya'' quik''ij ri ate-atata'', richin
    que utz ncac''uje'' y q''uiy juna'' ncac''ase-e chuvüch ri ruch''ulef. Quiri''
    c''a ri tz''iban can.'
  lif-NT: ᤂᤢᤴᤇᤡ᤹ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤁᤧᤒᤡᤖᤢᤶᤛᤡᤶᤏᤧ ᤑᤠ᤹ᤃᤪ “ᤂᤡᤏᤡ᤹ ᤁᤧᤏᤢ᤺ᤖᤡ ᤁᤧᤍᤠᤛᤡᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤁᤢᤎᤠ᤺ᤰ ᤁᤣ᤺ᤶᤒᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤡ᤹ᤖᤥ॥”
  mie-NT: tácua quendōo ndetū nū, de náhán cutecū nū inī ñayīví, cáchī.
  san-TIB: ཕལཏསྟསྨཱཏ྄ ཏཝ ཀལྱཱཎཾ དེཤེ ཙ དཱིརྒྷཀཱལམ྄ ཨཱཡུ རྦྷཝིཥྱཏཱིཏི།
  qve-NT: saynapin allin kusisqa kawsanki, hinallataq kay allpa pachapipas unay tiempo
    kawsanki”, nispa [Éxodo 20.12; Deuteronomio 5.16].
  pao-NT: Soo Te Naa te sootuhikwu ka tamme tu tunetammakuna podo te tumayohono, mee
    yise te netamma, “Mu gi tuoebuna, besa sokwamana, wuna'metoo momokwu eka teepu-kooba.”
  cbu-NT: '@see-verse:EPH.006.002'
  usa-usa: “miráráá íyana máqte-qtataakoma íráqôniq umáqtikainaq maa-márábí ayáqtáá-yupaama
    mánoe.” téna Áánûqtuma timá akoqnáá uráine.
  soy-soy: Lɛlɛɛ rɛ li yɛ́ nɛ pɔ́ sɔnɛsi ɑɑ kɔ kɛtẽ kɛcɑ́ɑ́ nfɑ́ɑ tɑɑ-tɑɑ yɛnu.
  hui-hui: '@see-verse:EPH.006.002'
  amf-amf: '@see-verse:EPH.006.002'
  quc-NNT: rech kariq utzil, xuquje' naj katk'asi na cho we uwächulew,” —kächa ri'
    pa ru Loq' Pixab' ri Dios ri Tz'ib'talik.
  dob-dob: ꞌigwae, “ꞌEbe gwausowala ꞌuda loba be baleꞌuya ꞌumiya dudula.”
  wrs-wrs: Honamba omokalthamomba os novol velohv, Yimba pevna ararapevmba popeng
    vewol vitava, wo nomba manimani si yimba asahvavmoa, wo yimba si osva eukwonam
    aevulvra petharava.
  mca-mca: hats'inha qa' e'ƚe'wise'ƚi'imkii, qa ijetaxi'ij pa'qu' eqe neƚuye' ha'ne
    sehe' epji'.—
  tzo-TZC: yoꞌ jech xamuyubaj, yoꞌ jech ta xnatij acuxlejal liꞌ ta banomile”, xi.
  mya-mya: '@see-verse:EPH.006.002'
  gng-NT: A pɛ liʼbo la, «A li te liwiel ni nɛ, kí li ŋmɔbe limɛfɔkl uŋɛndun wuu
    ni.»
  cbi-NTPO: tsejtaa entsa tusha mika ura' in chu' pure' tinbu chunutsu, tive.
  ikk-NT: “kẹni ọ rị n'ị mma, y'e nwọn isi-nka elu ụwa.”
  leu-leu: talo a waanan simi i taa falet faroxo e mi taa waan lou rus nabeꞌ la xavala.”
    A Vuputkai aanabeꞌ a vuputkai mata pana kuus fanaian.
  maz-NT: Mama Mizhocjimi, 'ma rí respetaoji nin tataji 'ñejni mamáji, rí mäjägueji
    'ma; y rí mimiji na puncjü cjë cja ne xoñijõmü 'ma.
  bod-N: '@see-verse:EPH.006.002'
  tca-NT: '@see-verse:EPH.006.002'
  zpl-NT: para nú huañi nzeꞌcalu nu huañixeelu lu iliulabe quieꞌ.”
  mbc-NT: '@see-verse:EPH.006.002'
  ndg-ndg: “Ili ibe heri kwinu na muweze tama maisha marefu nnani ya nnema.”
  wsk-wsk: “Ni niam niet nuguring karo tui, mu asele nika bagara aolak te mu, yawarakala
    tom maiya biya ali imi te bagerko,” mam.
  toj-NT: '@see-verse:EPH.006.002'
  tbc-tbc: '@see-verse:EPH.006.002'
  sna-sna: “kuti uitirwe zvakanaka uye kuti ugare upenyu hurefu panyika.”
  smk-NT: ta pigaw nin mag'in nin mabista a kapapa'sar mo tan umanro a byay modti
    sa luta'.”
  grc-TCGNT: ἵνα εὖ σοι γένηται, καὶ ἔσῃ μακροχρόνιος ἐπὶ τῆς γῆς.
  gof-WFTW: “Ne hessa poliyabaa gidikko ubbay new injjetana; ne laythay sa7a bolla
    aduqqana.”
  spa-BLM: “para que te vaya bien y vivas mucho tiempo en la tierra.”
  kyz-NT: '@see-verse:EPH.006.002'
  dao-dao: “Acunüng, nang cun akdawa citcawn lü na venak mdeka na sak pi saü khai
    ni.”
  cya-cya: —si'yana ca tsu'hue chu'hui tiquee um, lo' caja sca chendyu nu tucuin 'in
    um—.
  wrk-wrk: '@see-verse:EPH.006.002'
  nii-nii: Yi enjing kin, enim kun ka molk kin, nga enim ya mei ełe kunum kinan molk
    pungii.
  ign-NT: '@see-verse:EPH.006.002'
  dik-NT: athön akïn, “Na loi kënë, ke yïn abï käjuëc path ya yök, ku thiei yï ba
    nïn juëc nɔ̈k pinynhom.”
  cac-cac: Tato icha chi', ec'alxo svach'il eyico' yic vach' snajatb'i e q'uinal d'a
    yolyib'an̈q'uinal tic, xchi.
  tzj-E: '@see-verse:EPH.006.002'
  san-BUR: ဖလတသ္တသ္မာတ် တဝ ကလျာဏံ ဒေၑေ စ ဒီရ္ဃကာလမ် အာယု ရ္ဘဝိၐျတီတိ၊
  yaa-NT: '@see-verse:EPH.006.002'
  cab-NT: gabágari amǘrüme migífe ya uboúagu.”
  clu-clu: ay makon na, “Agud maging mayad imong paraaboton kag magalawig imong kaboi
    digi sa kalibotan.”
  swh-ULB: “ili iwe heri kwenu na muweze kuishi maisha marefu juu ya nchi.”
  tpt-NT: 'Va naul: “Chuncha kꞌamakꞌayeꞌe para ox kꞌatsꞌukꞌu y para maqan kꞌatꞌiꞌukxuntꞌay
    aniy lakamunukpaꞌ.”'
  aai-aai: Saise a yawas i boro baigegewasin awan nakaratan, naatu a yawas iti tafaramamaim
    boro manin na’in kwanama kwaniyasisir.
  sny-sny: Te'e naneiyei ape apou aiwawe a'i ne. “Fene tai mai lo peri wanu umasiyei
    su, etiri werese fene irowei ape, wisere a'i henerairowa. Sosu fene iyu menei
    tomu ne'ese hi awei sato ironamirowa.”
  myy-myy: '@see-verse:EPH.006.002'
  trc-NT: Dan me se cataj Diose̱ se vaa sese da̱nj quiꞌya̱j níꞌ nda̱a nihánj, ga̱a
    ne̱ cavi̱i̱ sa̱ꞌ níꞌ, ne̱ gu̱un queꞌe̱e̱ doj güii cane̱ níꞌ rihaan chumii̱ nihánj
    a. Da̱nj quiꞌya̱j Diose̱ cheꞌé níꞌ, sese cuno̱ níꞌ rihaan rej níꞌ do̱ꞌ, rihaan
    nii níꞌ do̱ꞌ ado̱nj.
  cut-NT: ca̱va che ra̱hn conen iyehnse ma̱n, nda̱hca̱ conen ma̱n.”
  bel-bel: «Хай будзе табе добра, і будзеш доўга жыць на зямлі».
  zlm-KSZI: ‘supaya kamu mendapat kebaikan dan umurmu panjang di bumi ini.’
  gdr-gdr: Sɨ ɨtemb jɨ tɨrɨr omni b'ogɨl yɨt da, “Nokɨm da ɨdenat komkesa gasa mornɨm
