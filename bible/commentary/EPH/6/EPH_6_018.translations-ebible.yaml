  suz-BL: मिनु गेपुकीमी गेना हना यो परमप्रभु यावे आ सोक्‍तीमी पतीके परमप्रभु यावे
    नु लोव़ पशा पुनीन। पुंइचा मदथु, परमप्रभु यावे आ मुर नेल्‍ल आन पर्बम पुनीन।
  car-NT: Tamusi 'wa enapa o'kapyn ajauranatoko mo'ko a'kary ta. E'pimatoko i'wa.
