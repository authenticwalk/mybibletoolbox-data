  ita-1927: orando in ogni tempo, per lo Spirito, con ogni sorta di preghiere e di
    supplicazioni; ed a questo vegliando con ogni perseveranza e supplicazione per
    tutti i santi,
  lww-lww: A amio suri la nene, amiu na monar alen m̃ena ga, monar aviun tan Ntewa
