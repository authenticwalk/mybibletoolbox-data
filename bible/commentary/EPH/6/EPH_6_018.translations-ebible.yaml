verse: EPH.006.018
translations:
  kpx-kpx: Vaveve ke bahata vai vani bahata guligulilahai Dilava imihageve. Lainaho
    guliguli ke kabibihavogelive. Isito Dilava Munanae Tumue vuvunemo negolahai Dilava
    ata bahataho Dilava imihage au kebia tedaevei.
  okv-H: Eto iji tapa ari tapa avoembo pari evujo amo Ahihi ta sovera na kaiketo pari
    ue siro pure eto God ta embomeni tapa hotembihe enana embo pari evujo.
  tbo-tbo: Houga magomagouna Alugo Woiyawa a wipoyagei ona laupali Yaubada uyahina
    po omi luhogala atapuhi ona palipaliweleya. Geka binei ona galena itete memi po
    on’omtaibagibagi ma ona laupali tu wiwoiyawa atapuhi ubeihi.
  mal-C: ഏതുസമയവും എല്ലാ അവസരങ്ങളിലും ആത്മാവിൽ പ്രാർഥിച്ചുകൊണ്ട് ജാഗ്രതയോടെ നിരന്തരം
    സകലവിശുദ്ധർക്കുംവേണ്ടി അപേക്ഷ കഴിച്ചുകൊണ്ടിരിക്കുക.
  grc-SR: διὰ πάσης προσευχῆς καὶ δεήσεως προσευχόμενοι ἐν παντὶ καιρῷ ἐν πνεύματι,
    καὶ εἰς αὐτὸ ⸋τοῦτο⸌ ἀγρυπνοῦντες ἐν πάσῃ προσκαρτερήσει καὶ δεήσει περὶ πάντων
    τῶν ἁγίων,
  bgc-bgc: हरेक बखत अर हरेक ढाळ तै पवित्र आत्मा की अगुवाई म्ह प्रार्थना अर बिनती करते
    रहों, इस करकै जागते रहों अर सारे पवित्र माणसां खात्तर लगातार बिनती करते रहों।
  khz-khz: Veaga Palaguna gena tiavu aonai pio rapali-vanagivanagi. Gemi rapali ai
    rapali rauparara irauiraurai pio rapali e gemi ririwa gaura maparara pio nogira.
    Matotaumi maki rogomi pio vetole e rakava pio vega-waira, e Palagu gena taunilimalima
    veagara maparara atarai pio rapali-vanagivanagi.
  deu-TKW: mit allem Bitten und Flehen betend allezeit im Geiste, und wachend dazu
    in aller Ausdauer und Fürbitte für alle Heilige,
  zsr-NT: Gul‑gún yúguꞌtë lë ni len gul‑lidzëꞌ Dios, gnábiliꞌ‑nëꞌ gáclenëꞌ lbiꞌiliꞌ.
    Gul‑lídzteczëꞌ Dios, zóalenëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy. Quië gunliꞌ cni, ral‑laꞌ
    uspán ládxiꞌliꞌ len cuhuö́a ládxiꞌliꞌ, gnábiliꞌ‑nëꞌ Dios gáclenëꞌ nup náquigac
    queëꞌ.
  lin-lin: Mpe bosambelaka tango nyonso na bokambami ya Molimo, na nzela ya lolenge
    nyonso ya mabondeli mpe ya bisengeli. Mpo na yango, bosenzelaka mpe bomikabaka
    mobimba mpo na kobondelaka mpo na basantu nyonso.
  hns-NT: Aur bhie har ek mauka par Pawietr Aatma ke sahaaita se sab tjiedj ke biese
    me praatna karte rahiehe. Sab iesaai log khaatien hardam bientie kariehe biena
    hiemmat haare se.
  noa-E: Pari thum cha mʉchdëu jaau chirʉmjö dich garmuata pödpäaigan, jëeub khaba
    Ẽwandamagta jëeunaat. Ich magta irig jëeu wënʉrrʉmua idëu ich Ẽwandam Akharagta
    pãachig jaaupibat, jãga Ẽwandamag jëeuju aai nʉ. Khĩir khaphʉ abat, eeu bʉ̈ʉr
    abarm gaaimua khãijã Ẽwandamag jëeumapha adukham. Magju khãai pʉaba irigta chaigpamamua
    jëeunaa ĩchab tagam khʉʉn thum durrpierr Cristo iek ʉ̈kha nʉm khʉʉn kõitjã jëeunaat.
  eng-EMTV: through every prayer and petition, praying in every season in the Spirit,
    being watchful to this same thing with all perseverance and petition concerning
    all the saints—
  mib-NT: Te níní cácān tahú rō nuū Yaā Dios sɨquɨ̄ ndɨhɨ‑ni, te cahān ndahú ró jíín
    yá jiín fuerza Espíritu. Núu súcuan te ndito na cóo ni rō, te ma jécuɨñɨ̄ rō jeē
    cacán tahú rō jehē tāca ñáyuu maá yá.
  lif-NT2: के़रे़क् ये़म्‍हाॽओ के़रे़क् परिक्‍ले़न् तुवा नु ये़क्‍पेलिहाॽ सेसेमाङ्‌ङिल्‍ले़
    लाम्‍गे़लोःसिबा कुइसिःक् तुवा चोगे़म्‍मे़ॽ॥ कन् पाःन्‍निन् निङ्‌वाॽ इःत्ते़म्‍मे़ॽर
    सिङ्‌सिङ् ये़क्‌ये़क्‍काङ्‌निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽरे़ लागि तुवा
    चोःक्‍मा पिमासि मे़ले़रे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Mukumuyupa Chapanga lukumbi lwoha, mumuyupa utangatila wa Chapanga. Muyupayi
    lukumbi changali kutotokela kwa makakala ga Mpungu Msopi. Ndava ya kuvayupila
    vandu voha va Chapanga.
  mmx-mmx: Mina lox i na levempanga xeneng at levesingising atnemi, kusu minaba sing
    ka loklok tooro at ne Moroa. At levenaleng axap mina ngising at leventaangas axap
    no Loroonan i sasat ase nemi min. La mumu mun na langas, minaba tu atmatkun la
    mi noxo subu kot. Mina ngising amisik ti limixin at ne Moroa.
  cbr-NT: Usai 'iquin camina aín Bëru Ñunshin Upitan sinánmicësabi oquin añu caramina
    'ai a ñu 'ai Nucën Papa Diosbë bananan an mitsu 'aquinun ñucáti 'ain. Usai abë
    bananux camina atsanima ami manúaxma 'ianan axa Jesucristomi catamëcë unicamaribi
    Nucën Papa Dios ñucáxunti 'ain.
  tee-NT: Chai va tachi at'ach'ivinint'it ju Dios. At'ach'ivinint'it chai at'ap'aininit'it.
    Chai ju Spiritu Santu cata'aktaijuyan ni sok at'ach'ivina'it'it. Skala ats'uc'ut'it
    acsni t'ach'ivinat'it ju Dios. Chai jantu alhok'ont'it mas jantu sai amaklht'ayananat'it
    ju tuch'i sq'uiniyat'it. Vachu' asq'uinit'it ju Dios ixlacata'an tachi chun ju
    talhilaca'anta ju Jesús.
  eng-LSV: through all prayer and supplication praying at all times in the Spirit,
    and in this, watching in all perseverance and supplication for all the holy ones—
  cak-NT: Y can siempre tibana' orar. Y cuando rix niben orar, tiya' lugar che ri
    Espíritu Santo chi nuya' pa iwánima anchique nic'atzin ni'ij chupa ri i-oración
    y anchique nic'utuj che ri Dios. Tic'utuj che ri Dios ronojel ri nic'atzin; y
    can ronojel rech oración tibana'. Man timalij ri oración, xa can titija' ik'ij
    chi siempre niben orar. Y riq'uin ronojel iwánima tic'utuj che ri Dios pa quiwi'
    conojel ri lok'olaj tak kach'alal.
  pah-NT: Nane'ymi ti penhi'ĩ hete Tupana'ga pe nahanahã ti emombyry g̃a pe javo.
    Pejipokoguka ti Tupana'ga ra'uva pe pejipojykauka penhi'ig̃ame Tupana'ga pe. Pejirokwa
    ti penhi'ig̃ame ga pe. Penhi'ĩ ti ga pe jipi. Pemombe'u ti ga pe garemimo'ẽhara'g̃a
    nhaporemo epoko ti g̃a javo.
  sja-NT: Oodait'ee ma jõma et'ewa jarada, ichita ɨt'aa t'ɨ̃patáatɨ Tachi Ak'õre Jaurepa
    oopi bɨk'a. Ɨt'aa iidipatáatɨ Tachi Ak'õrepa parã k'aripamerã ne-inaa jõmaade.
    K'ĩrak'aupai ɨt'aa t'ɨ̃da-ee p'anapataadai. Ma k'ãyaara jõmaarã ijãapataarã pari
    ɨt'aa t'ɨ̃patáatɨ.
  xed-xed: Ma inda tsa skwiha ta magə kuni ya, magawamaga ta duʼa da Lazglafta, ɗawawaɗawa
    ta kataghunatani inda fitik manda ya dzaʼa pghə Sulkum nda ghuɓa ta kaghuni. Nzawanza
    ndiri, yaha kuni walaŋta zlaŋtá maga duʼa. Magawa duʼa inda fitik ta ghəŋa mnduha
    Lazglafta.
  mks-NT: A̱ jándacoo ndó ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱. Níí tiempo xíní ñúhú ca̱ca̱
    ta̱hví ndo̱ nu̱ mé á. Joo ndítahan ca̱ca̱ ndó ña̱ jána̱ha̱ ínima̱ yi̱i̱ mé á nu̱
    ndo̱ ca̱ca̱ ndo̱. Xíní ñúhú canduu tia̱hva ndó ta a̱ cáva̱ ini ndó ta xíní ñúhú
    ca̱ca̱ ta̱hví ndó sa̱ha̱ tócó ndihi na̱ cúú cuéntá Ndióxi̱.
  gfk-S: Ma mu na sasaring hait ma ira mangana sinsaring ma no harharahut tano Halhaaliena
    Tanuo. Mu na lik leh kakarek ra linge be mu na tur na tinaguro ma pa mu nale sangeh,
    ma sene mu na saasaring uta di ira matanabar bakut tane God.
  bmu-bmu: Wahöjambaŋini pakpak mi löŋgöt aŋguba mönö nalö dop Anutu köuluköba qesiba
    malme. Uŋa Töröŋan eŋguasöta inahöm eŋgimakzawaŋgö dop mönö uletnöŋ sahöt waŋgimakŋe.
    Mönö pöndaŋ uruguliguli mala sundan Anutugö ambazip sarakŋi pakpak yeŋgöra aka
    kapaŋ köla köulukömakŋe.
  dgz-dgz: Amba Guewa inayap wandepi gapan wam wam uruga God inap mup waiwanian. bagu
    sisi ega menan den mup inap waiwanian. Ap gapan wam wam uruga nene yamam tan,
    God waenapan mega iravi munan den mup taiwanian.
  eng-GNV: 'And pray alwayes with all maner prayer and supplication in the Spirit:
    and watch thereunto with all perseuerance and supplication for al Saints,'
  zaa-NT: de runi le oración tulidàba. Ligàtta' yúni Tata Dios nna linàbani e según
    ti'i'ya ba runi Espíritu Santo le dirigir. Bittu cca le enfadar para guni le oración,
    sino cca le listo guni le seguir rinàbani le Tata Dios por iyaba ca enne' qui'e.
  eng-WEBSTER: Praying always with all prayer and supplication in the Spirit, and
    watching for this purpose with all perseverance and supplication for all saints;
  guh-guh: Dioso pejumelivaisita najamatabëcuenexatatsiaya itsa pajinavanapaename,
    nexata pacuenia Espíritu Santo pacaitoroba, daxitamatacabi canacujitsia Diosojavabelia
    pavajëtabiabianame Dioso papecajamatabëcuene yavenonabiabinexa. Pajamatabëcueneitatsacamëre
    tsavanapae dovathi papecajamatabëcuene yamaxëitojorobiyaniva. Nexata pacopatsinejevamë
    Diosojavabelia panevajëtabiabijava, ajamatabëcueneitatsacaya Diosojavabelia panayajivivajëtabiabare.
    Asaëyata patovajëtabiabarenua daxita Dioso pejumecovënëtsivi.
  bon-bon: Weene iyeta ai mule bine irecu ätumuta cama jaawenimuye, Acejiyame ne yaawejanuye
    tabe weebibine ätityerame. Iyeta padare cabu irecu lätumutanininuye, Aceji Seemo
    te lipu opo jiwenaninuge. Peei name pi weene gone lätecitinuye, ngänu gyene ngena
    te läbituge, yepä irecu lätumutanininuye iyeta padare cabu Acejiyame me iyeta
    binamewale bime tääpume.
  nhw-BL: Tlatoctzitzi huan quema pano tlen hueli tlamantli, ximotlatlajtica ica Toteco
    ica itlapalehuil Itonal Toteco. Xitlachixtoca huan ximotlatlajtica huan amo xijcahuaca.
    Quena, quen se soldado catli tlamocuitlahuía, xitlachixtoca. Huan nochipa xijtlajtlanica
    Toteco ma quintiochihuas nochi itlatzejtzeloltijca masehualhua.
  swh-ONEN: Mkiomba kwa Roho siku zote katika sala zote na maombi, mkikesha kila wakati
    mkiwaombea watakatifu wote.
  wbi-wbi: Palikimo ni nyifunyo na pikufunyila. Musumaghe kwa Mhepo amasiki ghoni.
    Kulola vulevule mulolelelaghe amasiki ghooni nulu gudo lwooni ni suumo vwimila
    kuvitiki vooni.
  bba-bba: I n kɑnɑru mɔ̀ sɑɑ bɑɑyere kpɑ i n Gusunɔn somiru bikiɑmɔ nɡe mɛ Hunde
    Dɛɛro u bɛɛ sɔ̃ɔsimɔ. I seewo i yɔ̃rɑ kpɑ i n tɛmɑnɛ, kpɑ i n kɑnɑru mɔ̀ nɑɑnɛ
    dokeobu kpuron sɔ̃.
  eng-KJVCPB: praying always with all prayer and supplication in the Spirit, and watching
    thereunto with all perseverance and supplication for all saints;
  kgk-NT: Pemondo mondo katu pene nhe'ẽ Nhandejáry-pe pene mbo'eha-rami Nhe'ẽ Marangatu
    tee va'e. Opaixagwa pene nhe'ẽ pembojeupi upi pejerure-vy Nhandejáry-pe. Ani ne
    ate'ỹ teĩ. Pene kyre'ỹ ae oração apo-vy entéro Nhandejáry re'ýi-rehe gwive pemondo
    mondo Nhandejáry-pe pene nhe'ẽ.
  waj-waj: Anutuuqaa rapira mminnaiyauvaa varada yaaku vareeraivaatama tasipama iikiatee.
    Anutuuqo ngii tasipaiveeraivaara yaaku varada inna yaparakiatee. Mmuakiaa suai
    Mmannasa Yoketaivo ngii giaa ngii miivaugiataama yaaku varaatee. Ivaara tuqinnama
    haitatuuda sa Anutuuqaa mmooriivaa pikiaatee. Anutuuqaa gioonna kiaapu mmuakiaayara
    makemakee yaaku varaatee.
  cpy-cpy: Pamana-piinta-yitee, tema Itajorenka Tajorentsi pampitha-shireta-kaeyaamini
    pikowa-koteriri. Kyaaryoori pikanta-yitaneeyaa ikine pamana-koyita-piinta-neeri
    maawoeni rashiyitaari Tajorentsi.
  mpx-mpx: Ge sauga gegewena Yayaluwa Bwabwalena wana gasisi eliyana nuku awaawanun.
    He pulowan gegewel kaiweliya wami awanun nuku pek Yehoba elana ge nuku ba ni labemiu.
    Inoke nuku silawa ge bahi nuku babakuhu awaawanun Yehoba wana gamagalau gegewel
    kaiweliya.
  wbp-wbp: Pirlirrpa Kaatu-kurlangurlu kapu-nyarra yartarnarri yinyi. Yartarnarri-kirliji
    warrardalu-janarla wangkaya Kaatuku yapa panu-kariki manu nyiyarningkijarraku.
    Yuwayi, warrardalurla wangkaya Kaatukuju. Kulalu wangkanjaku lawa-jarriya, warrardalu-janarla
    wangkaya yapa nyanungu-nyangu-paturlanguku.
  luo-luo: To lamuru kuom Roho kinde duto gi kit lamo duto, kendo ka ukwayo. Ka un
    gima e paro, to beduru mokichore kusiko ukwayo kinde duto ni jomaler duto.
  nhe-NT: Ajachica huan quema pano tlen hueli tlamantli, ximomaijtoca ica Toteco ica
    itlapalehuil Toteco. Xitlachixtoca huan amo xijcahuaca ximomaijtoca. Quena, queja
    se soldado tlen tlamocuitlahuía, xitlachixtoca. Huan nochipa xijtlajtlanica Toteco
    ma quintiochihua nochi itlatzejtzeloltijca tlacajhua.
  aii-aii: ܨܲܠܹܝܡܘܼܢ ܒܪܘܼܚܵܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ، ܒܟܠܵܝܗ‌ܝ ܨܠܵܘܵܬܹ̈‌ܐ ܘܒܦܲܪ̈ܦܲܠܝܵܬܹ‌ܐ. ܗܵܕܟ݂ܵܐ
    ܗܵܘܹܝܬܘܿܢ ܒܸܥܒ݂ܵܕܵܐ، ܘܒܟܠܔ ܚܡܵܠܬܵ‌ܐ، ܪܥܝܼܫܹܐ ܘܦܲܪܦܘܼܠܹܐ ܒܘܼܬ ܟܠܵܝܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ.
  esk-NT: Iluqaisa tamatkua atilugich iŋiqsrułipayaapsitñi ikayuutaagun Ipqitchuam
    Irrutchim. Qaunagituiñaġusri qapiqtasuŋaqasri iŋiqsruutrił̣ipsigun ukpiqsriruanik
    nanipayaaq.
  msb-msb: Magpangadyi kamo pirme na hugot sa tagipusuon kag mangayo san iyo mga kinahanglan
    sa Dios paagi sa pagagiya san Espirito Santo. Kaya dahilan sani, magbantay pirme
    sa mga tintasyon kag magsige sa pagpangadyi para sa tanan na katawuhan san Dios.
  cpa-NT: Cøng² hi² hlanh¹³ hniah¹² Diú¹³. Møah¹³ hniah¹² Diú¹³ ja³ca¹lah¹jǿ¹ hoh¹²
    hniah¹². Mi³jniángh³ hoh¹² ta³lah¹jøng². Tiog¹³ báh³ mǿh³ hniah¹². Juaih¹³ hniah¹²
    Diú¹³ huu¹³ quiah¹² ca¹lah¹já¹ dsa² quián¹²dsa.
  dso-dso: ସୁକଲ୍‌ଆତ୍‌ମା ଚେତ୍‌ନା ଦେଲା ଇସାବେ ପାର୍‌ତନା କରା । ସବୁ ରକାମର୍‌ ପାର୍‌ତନା ଆରି
    ଗୁଆରିସଙ୍ଗ୍‌ ପାର୍‌ତନା କରା । ଏଟାର୍‌ଲାଗି ଜାଗ୍‌ରତ୍‌ ଅଇରୁଆ । ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନର୍‌ପାଇ
    ପାର୍‌ତନା କରିଲାଗିରୁଆ ।
  meu-meu: Ḡuriḡuri bona noinoi iboudiai Lauma lalonai ba gwaurai, nega idoinai. Ba
    gima malaka-malaka; helaḡa taudia daidiai ba noinoi,
  yva-NT: Wabe marovave tai maisy, weti syare wabe sambayambe Amisye ai tutir. Wapo
    anajo muno wapo sambaya rave mamaisyo Anawayo Vambunine mo wasaugave rarijati.
    Wasyisyaube muno wapanatatayaube! Vemo wapo sambaya rapaya nora, yara wapo sambaya
    rave tutiro vatano wanave Kristus ai una no rui rui vayave mansai tutir.
  dgc-dgc: Nadid, manalangin kam a palagi ayun ta kaluuben na Espiritu. Pilitén moy
    a manalangin ta mahigpit. Sakay ipanalangin moy be du étanan a tolay ni Cristo.
  zpm-NT: Nsin sca goḻso, guiablode to. Tibaque goḻzodiidznie Dios. Goḻnab lo me miṉe
    rsiaab Espíritu Sant guic to, goḻnab gacnieṉ me grëse zha ne ngab lo me; ni
  hix-NT: Orwonàmtxoko roro, Khoryenkom yakoro. Noro yokato yohà rma, orwonàmtxoko
    roro, akoro. Àsok oyesnàr komo xe oyehtokony hana, àro hoko rma orwonàmtxoko.
    Thona ro rma haxa ehtxoko, orwonàmrà kom horà. Amotohpàra ro mak ehtxoko. Kryestu
    mryenon kom hoko xarha orwonàmtxoko, omeroron kom hoko rma.
  sim-sim: Uhu kwambu Masikome Avui Wasilakahik ermba ermbak Avui Wasilakan ji saweka.
    Jir avak kwambuk ji sihi mbele mbele amber ol ji hishiwan orin ji sawenak avak
    jirin or jelyaka. Ermba ermbak ji auheyehe ji sihi orin ji sawenak orhi ma amber
    ondon or jelyashinak kwambuk li sika.
  npi-ULB: सबै प्रार्थना र बिन्तीद्वारा, हरसमय पवित्र आत्मामा प्रार्थना गर । विश्‍वासीहरू
    सबैका लागि प्रार्थना र निरन्तर प्रयत्‍नसाथ यही मन सँगै सतर्क भइराख ।
  cgc-cgc: Ta tanan na pag-anda nyo, mangamuyo kaw pirmi ta tanan na uras paagi ta
    tabang ta Dyos Ispiritu Santo ta maski ino na pangabayen nyo naan ta Dyos. Alisto
    kaw daw prusigiran nyo pirmi na pangabayen Dyos an na tabangan tanan din na mga
    ittaw
  tim-tim: Akto areâk bo. Ye sop ârândâŋ Heakgât kârikŋân Humo hokboâk hokboâk ulilaŋmâ
    manbei. Akto konam bo akmâ âmâ hokboâk hokboâk biwiyeŋe damun agaŋgim manbei.
    Akto Yesugât kâmot hânŋe hânŋe mandâi are yeŋgât ulilaŋbei.
  yor-yor: Pẹ̀lú gbogbo àdúrà àti ẹ̀bẹ̀ ni kí ẹ máa gbàdúrà nígbà gbogbo nínú Ẹ̀mí,
