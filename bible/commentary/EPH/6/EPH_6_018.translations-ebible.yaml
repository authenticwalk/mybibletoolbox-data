    avasa, i da̱na̱ ufoɓu. I lyuwa elime na̱ mayan ma avasa kuci adama a ama a̱ A̱sula̱
    suru.
  cax-NT: Tapü tacürusu napaquionco apean. Apanqui pünanaquiti Tuparrü nauqui ayurati
    aume. Arrti Espíritu Santo bacheboti aburapoboibo au nameanca. Tapü apatacheca
    napeanca. Apean aübu narucurrü aume itacu nanaiña bama tacümanauncunuma uiti Tuparrü.
  aia-aia: Mei suri'i mwani mareho 'isi, moi ha'arahesi tarau na'i mena anai Hi'ona
    Maea mamoi ha'angonia God 'iniai hei'a'auhi ana. Moi 'ome'ome goro mamou abui
    maemae'a 'anai ha'arahesi 'a'auhiraaui noni ana'ia God.
  srp-1865: I svakom molitvom i moljenjem molite se Bogu duhom bez prestanka, i uz
    to stražite sa svakijem trpljenjem i molitvom za sve svete,
  agt-agt: '@see-verse:EPH.006.017'
  lug-lug: nga musabiririranga mu ssaala zonna nga mwegayiririranga mu mwoyo buli
    kiseera. Mwekuumenga nga mugumiikirizanga, era nga mwegayiririranga abatukuvu,
    be bantu bonna aba Katonda.
  yby-yby: Edimoya muki yupeka Omai weuna oluhomidana abuha-wowolalo Omaitoka koli
    miki wako wako liki minalo. Sa-ikiya yogo-yogo jiki osele delamideko ujapa iki
    minalo. Saniki monoka elebo wewena mukimuya Omailoka lilo.
  heb-heb: והתפללו תמיד בכל עת בתפלה ותחנונים ברוח ושקדו והתאמצו על זאת להעתיר תמיד
    בעד כל הקדשים׃
  mpp-mpp: Asudi damengsoc baficngebame Wapong wacke-wasic aicnolu milockelu gadaing.
    Ngenge deboc-gboli galu ngic-ngigac Wapongte bingec sasawa yengele ngagesilu sanangnehac
    Wapong milockedaing.
  apb-apb: Na omu ke aarenga'i tarau na omu ke suke aana a God hunie ke pe'i'omu i
    suli maholo. Na omu ke ii'o aani aarenga'inge aana nanamanga a Li'oa Maa'i. Oto
    omu ke lio-lio diana, na mwaanie omu toitoli'aasie aarenga'inge tarau talana ahutana
    mo iinoni a God.
  san-TEL: సర్వ్వసమయే సర్వ్వయాచనేన సర్వ్వప్రార్థనేన చాత్మనా ప్రార్థనాం కురుధ్వం తదర్థం
    దృఢాకాఙ్క్షయా జాగ్రతః సర్వ్వేషాం పవిత్రలోకానాం కృతే సదా ప్రార్థనాం కురుధ్వం|
  ben-IRV: সব রকম প্রার্থনা ও অনুরোধের সাথে সব দিনের পবিত্র আত্মায় প্রার্থনা কর এবং
    এর জন্য সম্পূর্ণ অভিনিবেশ ও অনুরোধসহ জেগে থাক,
  ntu-ntu: X mz nzvec-krmu, krka'-zvz-ngrbzmu mz Gct nzokatr-krde nimu. X mz da amrlx
    krka'-zvzamu navz-nqblqle kxmu nzpi-krbz Mqngrkxtr le mz nabzmu. Mz nzkrka'-krmu
    aclvetio-angidramu, murde drtwrmu bzkq ma mz nzkrka'-krmu leplz neng Gct amrlx
    mrkang kqlu. X bzkq esaki nzkrka'-krmu, navz nakrlzbzle mzli kx ayzlu-ngrbz Gct
    natqmu.
  pan-pan: ਅਤੇ ਸਾਰੀ ਪ੍ਰਾਰਥਨਾ ਅਤੇ ਬੇਨਤੀ ਨਾਲ ਹਰ ਸਮੇਂ ਆਤਮਾ ਵਿੱਚ ਪ੍ਰਾਰਥਨਾ ਕਰਦੇ ਰਹੋ ਅਤੇ
    ਇਹ ਦੇ ਨਮਿੱਤ ਜਾਗਦੇ ਹੋਏ ਸਾਰਿਆਂ ਸੰਤਾਂ ਲਈ ਬਹੁਤ ਦਲੇਰੀ ਨਾਲ ਬੇਨਤੀ ਕਰਿਆ ਕਰੋ।
  gvc-gvc: Ã watĩnore mʉsa dʉcatana Cohamacʉre dachoripe ã sinirucuga. Espíritu Santo
    to yoadohoa mehne ã sinirucuga. Ã yoana noano wacũ masiga. Ã sinina, pumena tjiga.
    Jipihtina Cohamacʉ yainare ã sini payorucuga.
  sbk-sbk: epo ne mputo zyayo ne dua. Putaji huu shirolo umuda gwonti. Enyenyo ene
    mubhanje bha hwenye muda gwonti hu uvumilivu wonti ne mpute zyabhaputile aputi
    bhonti.
  mya-JVB: ကာလ အစဉ် စိတ် နှလုံးပါလျက် ဆုတောင်း ပဌာနာ ပြုခြင်းအမျိုးမျိုး တို့ဖြင့်
    ဆုတောင်း ကြလော့။ ထိုသို့ ဆုတောင်းခြင်းငှာ အားမလျော့ ဘဲလျက် ၊ ငါမှစ၍သန့်ရှင်း သူအပေါင်း
    တို့အဘို့ ဆုတောင်း လျက် စောင့်ရှောက် ကြလော့။
  kgf-kgf: Waŋu ʒéwelecgina ʒéma ʒéqaqacgina mocʒoŋ néŋ naléya qahac Uŋa téréyawac
    qeriaiguc ʒéwelecmu. Imuhuc wambiŋ ʒé ʒenʒeŋ ɋeli ɋeli wamma nalé séc seliseli
    wamma ʒéwelecmu. Waŋu ic embac téréya ionac niŋ wamma ʒéwelecmu.
  awb-awb: Manikáne Awanka iwíáh aitahna naneqsabé ahriahri púreroro. Mó naneq mó
    naneqsabé iwíáhue púreroro. Kawerue púreroneheéq túbáh agiyehboq áwéh panantágínaq
    tagéq moke Maniká tagaríáh kéyábé púreroro.
  gdn-gdn: Wi yau kuduba kwaiwogoi ki ka wi guriguri mena pokaiya inako kwaiwogoi.
    Wi bani iwoi upiwogoi bo ukwopoi ki ka wi Mama-nuga God e Keyai badidi kabuwaniyau
    ki makeya makeya mena e bameya guriguriwogoi ade genepiyoi. Yabu yabu ukwopoi
    ade Mamanuga God e iyapana-iyoma kuduba mu nene mete guri-guriwogoi, ko wi midiga
    eba togayagisi.
  nko-NT: Mlɩha Bulu Ɔŋɛ́ ámʋ ɔkpa mlɩ, amlɩbɔ mpáɩ brégyíbrɛ́. Mlɩkʋlɩ Bulu,
    ɔtsa mlɩ ɔkpagyíɔkpasʋ. Mʋ́ sʋ mlɩdɩnka ansɩ́ ɩwɩsʋ. Mlɩmási mpáɩ bɔ há Bulu
    ahá fɛ́ɛ́.
  bsn-NT: Ĩnare cʉdibeticõari, tocãrãcajine Esp'iritu Santo mʉare ĩ yirẽmose rãca
    quẽnaro tʉoĩacõari, Diore sẽnirũgũña. To yicõari, “Vãtiare cʉdibeticõato ĩna”
    yirã, gãjerã Cristore ajitirʉ̃nʉrãre ĩnare sẽnibosarũgũña mʉa.
  pib-NT: Psoluyako gagjigognetanu. Gagjipotutanu. Psolgogneko Giwekikaluruya gagjigognetini.
    Waleko gomkagjepotutanu giyokachinepgi. Gagjigogneyegjetanna pejnuruneko kpashirine.
  wiv-wiv: Miu lotu na dama laveve na matuhanga kana Vule Tumonga. Miu bada lotu,
    miu na hulenia a Vuvu na goloa kakei, kakei miu ta lohoia miu kata hulenia a Vuvu
    kirina. Ki kubarae, miu tatare, tabarae miu na hivu. Dama laveve miu lotu kara
    manumanu laveve ke Vuvu.
  reg-reg: amwi na lisabha najisala. Musabhwega kwo Mwoyo bhuli mwanya. Kwo lususo
    lunu mubhega bhengeso bhuli mwanya kwo kwiyumaganya kwona na lisabha ingulu ya
    bhekilisha bhona.
  mlh-mlh: Eriqaraweŋ-ŋaŋuŋ sosowo oi keku damaŋ so Anutu oŋga wosiru weweu eku goinebi.
    Moro Tiriineji sako ŋaberu dobe ŋabeega ore so karieku kuyo teeinebi. Ŋoŋo damaŋ
    so maŋgari goku jijiki Anuture ŋiŋigo gbagbataeŋine sosowo yoŋore eru yameŋ keku
    oŋga wosieinebi.
  gof-ENT: ዎሳ ኣጎፊቴ፤ ሃራታስካ ጋናቲቴ፤ ኡባ ዎዴ ኣያናን ዎሲቴ። ሄሳን፥ ጌሻታስ ሳሌቶና ሚኒዲ ኡባ ዎዴ ዎሲቴ።
  aau-aau: Mey somokwe mesopok nonaw kwa nak-meio, sa God hiy hne ka hiymon. Senkin
    senkin enekwei mokwe mesopok nonaw kwa lwak, Niohney hiy ma hiy-anok-anok senkin.
    Sohiy so hokuaw kokwe, homkwe iray-iray nonaw kwa lwak, seyr kristen-uwrsa me
    kwa hiy-mesopok wayr-wayr kraiay.
  tvk-tvk: E melele xa di musing mak, ma vehakut, ti musis mi Hi ihusil naha xa Ninin
    Eo di pisen ni mi xamim. E ti musis mun tengan Hi isa tutouen mi xamim. E melele
    xa musis, vemim navuol ni ti, e munaling ti sisen namim ve moletin savsav xil
    na Hi.
  prf-NT: Gamitán moy i atananid a iyád ten pamamag-itan nen págdasal sakay pákkekagbi
    ten Diyos. Magdasal kam ten atanan a pagkakataun ten tulung nen Ispiritu. Pirmi
    kam a maghanda sakay tulos-tulos a ipagdasal en atanan a tolay hidi nen Diyos.
  auy-auy: Maníkóní ámútankoni fasiꞌaéntámbá inaifínkémbá Maníkó wétuwaꞌnai-intafeꞌa
    áísai úmaeꞌa íyóro. Miyámó íyantafeꞌa ímba fíꞌo-fiꞌon-imayaa éꞌa Maníkóní waásisafeꞌa
    seyaafáꞌá inaí símae iyéꞌa ímba ifátuweꞌa
  tbg-tbg: Ekaa enta Kotira vatete aareha variata. Kotira Maraquravano niara vi haikara
    vi haikarara Kotira iraate ti vai uvara, ne vi uvarara Kotira iraata. Ne kia popohanaara
    iraiti, avu rampaike viti viri tavamaqi viha, ekaa Kotira vaiinti nahentiara iriha
    Kotira aarama nimitaata.
  hub-NT: Tumakrum Wakan Pegker wakeramua turusrumek Yuus tuke aujsatarma. Ishichkisha
    mijaatsuk aneaku pujakrum, Cristonam surumankau aina kajinmattsuk ashi pachisrum
    aujsatarma.
  hmo-hmo: Nega ibounai Lauma Helaga ena siahu dekena amo guriguri bona noinoi do
    umui gwauraia. Do umui hesiku lasi, to nega ibounai guriguri totona do umui noho
    hegaegae. Dirava ena taudia totona do umui guriguri nega ibounai.
  big-big: Piyengki Anotoyegi waberekmekke mizi keya iniyegi sawelibene nguk mei.
    Anotogi Kung Walekpokko orozarikke kunimowei kang mabiyengki ini waberek mizi.
