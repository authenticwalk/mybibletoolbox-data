    na monar asitom̃al li nalelagaena wa tap̃ena la silaga e kiamiu leniena lala,
    nap̃a maramiu ve kawa re pogos tai.
  ckb-ckb: بە هەموو جۆرە نوێژ و پاڕانەوەیەک، هەموو کاتێک لە ڕۆحی پیرۆزدا نوێژ بکەن.
    بۆ ئەمەش ئێشک بگرن و بە بەردەوامی بۆ تەواوی گەلی پیرۆزی خودا بپاڕێنەوە.
  nas-nas: Teeꞌ Tanuaang Meekunge pakururimanaꞌkoo ookara batei-koo kunsirarimatoai
    amutemuriiꞌ paku nka-koo baitorarima. Eeꞌnoko teeꞌ nkorarima muung eeꞌnoko doong
    mantontariri eentaevurerereriai Kumponing bakaning meekupoong ootukunairu-koo.
  uvl-uvl: A hetalaulau pe a ontei halaunga nge NeHalang nga ure nemur nenge a popoia
