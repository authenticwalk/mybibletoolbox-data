  nfa-nfa: Ladhe miu neo titu èra, na, miu baku loe sabajꞌa pake koasa nèti Roh Mola-Mèci
    Ama Lamatua. Jꞌaga taruu aa baku bhèlu sabajꞌa hia dhèu unu Lamatua buli mia-mia.
  tnp-tnp: Kəni otegəhan=pən məmə Narmɨn Rəha Uhgɨn otit itəmah e rəhatəmah nəghatiən
    kəm Uhgɨn e nian rəfin, kəni otəghati kəm Uhgɨn e nəfakiən e noliən pɨsɨn pɨsɨn
    mɨn mɨne nətapuəhiən mɨn. Tol lanu, otəsal vivi, kəni motəfaki nian rəfin o iəfaki
    mɨn rəfin.
  urd-urd: और हर वक़्त और हर तरह से रूह में दुआ और मिन्नत करते रहो, और इसी ग़रज़ से
    जागते रहो कि सब मुक़द्दसों के वास्ते बिला नाग़ा दुआ किया करो,
  hot-hot: Ma noteŋ mek ek nômkama lôkthô êtôm wak sapêŋ esak Lovak Matheŋ anêŋ lôklokwaŋ
    ba nonaŋ injik yani liŋ ek nêm môlô sa. Lôk nômô lêlê ma noteŋ mek lôk lemimvidoŋ
    ek avômalô matheŋ lôkthô.
  mqj-NT: La mupogau'a' te maie mupasiolaan ma'sambayang langngan Puang Allata'alla
    anna pamoloikoa'. Pa'sambayang liukoa' situru' pa'parundukna Penawa Masero. La
    tontong liukoa' madaga ammu pa'sambayangan liu duka' angganna petauanna Puang
    Allata'alla.
  rus-SYN: Всякою молитвою и прошением молитесь во всякое время духом и старайтесь
    о сем самом со всяким постоянством и молением о всех святых
  mbh-mbh: Na evelelnga aro thomu o nong a God nge, nge Ioni Riringa ile engenging,
    na o pesrou avele nge nongong rel relnga na ninong a i nge. Naro thomu o thealal
    na o kis lomu nongong nge a God ile tokokoere mo aro God i opoal or.
  bdd-bdd: Tuta mabwaiyana Yaluyaluwa Tabuna ꞌina lema ꞌoinega ꞌahwanoi baibaiwadi
    ꞌoidiyega waꞌahwaꞌahwanoi Yehoba ꞌoina. Sahena waweꞌaweꞌa ma hesi maꞌimi toholopaꞌala
    waꞌitayahigomi ma waꞌahwanoi tohekalesiyao mabwaiyadi weyahidi,
  cbt-NTPO: Apira apira Yosë nontoco'. Ma'sha onpohuatamanta', ina nontoco' catahuainquëma'.
    Noya yonquiatoma', chiníquën nontoco'. Ispirito Santo catahuarinpoa' cancanënpoa
    quëran huarë' noya nontacaso'. Ama amiatomahuë', ni'sáco' ama a'nanaya sopai minsëinquëmaso
    marëhuë'. Ya'ipi imarëhuasopita marë' Yosë nontoco'.
  srn-NT: Tan begi èn dyeme fesi Gado na ini ala okasi di yu kisi èn soleki fa a Yeye
    e tiri yu. De na ai, èn no tapu fu dyeme fesi Gado gi ala den sma fu Gado.
  cta-NT: Chcuiꞌ ma̱ loꞌo ycuiꞌ Ndyosi nu loꞌo nxu̱u̱ tyaꞌa ma̱ loꞌo nu cuxi, chaꞌ
    jña ma̱ chacuayáꞌ jiꞌi̱ Ni; lcaa tyempo xtyucua Xtyiꞌi ycuiꞌ Ndyosi jiꞌi̱ ma̱
    chaꞌ taca chcuiꞌ ma̱ loꞌo Ni. Loꞌo juaꞌa̱ chcuiꞌ ma̱ loꞌo Ni cuentya jiꞌi̱ lcaa
    ñati̱ nu cua ngusñi chaꞌ jiꞌi̱ Ni. Biꞌ chaꞌ lacua, tii ti tiꞌ ma̱ chcuiꞌ ma̱ loꞌo
    Ni, chaꞌ ná ca taja tiꞌ ma̱.
  bqc-SIM: Àliↄ wabikɛ gↄↄpii, íↄ Lua dↄnlɛ gbɛa yã́pii guu ń aà Nisĩna dↄaaaɛ́o.
    Àli a itɛ̃kɛ ń mɛna zↄ̃ↄo, íↄ wabikɛ Lua gbɛ̃́ↄnɛ píi.
  tcz-CHONGTHU: Lhagaovin phat bih nei jousea le thilsoh jousea tao jingun. Limgehchan
    umjingun chule muntina mithengte ho jouse dingin nataonauva pangdet jingun.
  mar-mar: प्रत्येक प्रार्थना आणि विनंतीद्वारे सर्व प्रसंगी आत्म्यात प्रार्थना करा
    आणि चिकाटीने उत्तराची वाट पाहा व सर्व पवित्र जनांसाठी प्रार्थना करीत जागृत राहा.
  snp-snp: Eti oti ya leda lunaga kamena-kamena Ouna lulau mino edeti mono ka mona-mona
    loti neta-mata muki yamu Goti loumutiko minalo. Etiti loumamo yamu ya ko kopaitámoti
    auma witi kiyaba o-o minoti felegaga wenenala muki yamu koliti ya loumutiko minalo.
  isl-isl: Verið ávallt í bæn. Biðjið um allt það sem heilagur andi minnir ykkur á
    og látið hann leiða ykkur í bæninni. Minnið Guð á þarfir ykkar og biðjið stöðugt
    fyrir öllum kristnum mönnum, hvar sem þeir eru.
  spy-NT: Ōyēyē ng'aleechu tukul ōsooyē Yēyiin kuyēētyēēchook. Ōsooyē kibtaman ām
    Tāmirmiryēēt. Ām ng'ālyoontooni, kumāchāktōōs ōchōbē keey ‑mookany kubēk ꞉moonik.
    Ōsoochinē biikaab Kiriistō tukul ākookoy.
  xnn-xnn: Nan esa pay ay salida ay wada ken datako et nan lowalo. Masapol koma ay
    kanayon ay menlowalo tako isnan badang nan Ispirito Santo. Itoltoloyyo ay menlol-owalo
    olay ngan nan om-ommat dayopay adi kalkalingkingan ay ilowalowan nan am-in ay
    ipogaw Apo Dios.
  mwe-mwe: Nnjuganje Nnungu mobha gowe, nnijangutilwanga naka Mbumu. Nsheyanje gwangali
    totoshela nkujuga kwa ligongo lya bhandunji bhowe bha ukonjelo.
  tte-tte: Yo sauga meuloina wakawakawanoi Yaluyaluwa Tabuna ana kaiwe koina. Sowasowana
    ami kawanoi meuloili kwaolegili Yaubada koina na mesabana isaguimiu. Manimiyao
    silala na tabu ami kawanoi kwalolopei Yaubada ana tomoyao kaiweli.
  tcs-tcs: Yupla mas ebritaim prea lo da paua blo da OliSpirit blo God ane ebritaim
    redi ane ebritaim kipgo prea po olgeda pipol blo God.
  hlt-THB: A soep hoeiawh cykcahnaak thoehnaak soepkep ing Myihla awh cykcah lah uh.
    Ve ve nak kawk khuiawh taak doena, thlakciimkhqi boeih aham cykcah poe lah uh.
  soq-soq: Aleu kakaiwa insaisa enalempe banlalempaa rua walama uduudu dewa uduudu
    bedewe rauparitonuna ita dima menaledia mampe kela odompa. Onioniadewaitonune
    insaisala wadaaubala wanlempa, ita God meba apanawaida kakaibu uduudu baibu rauparitonuna,
    mai walama da ena, dia.
  qub-qub: Chaynöpis simri Tayta Diosninchïta mañacuy. Espíritu Santu shacyächishushayquinölla
    ermänucunapäpis mana gongaypa mañacuy. Imaypis mayaj-mayajlla caycay mana yamacaypa.
  att-att: Á sigídá ittam laguk makimállà kâ Namarò, maguray lâ yù mesimmu nittam,
    ta abbágán na ittam ta meyannung ta ngámin nga máwák tam ánna akkuát tam. Ta abbágán
    na ittam nayù Mangilin nga Ikararuá ta pakimállà tam, á ipakánnámmu na nittam
    yù ure ni Namarò, tapè mepángngà yù ipakimállà tam. Á sittam laguk yù kunnay ta
    matturá, nga ari malurâ nga makimállà, tapè tángngagat tam yù ipakimállà tam megapu
    sù ira ngámin nga kábulut tam nga tatole ni Namarò.
  bki-bki: A vija vite nalo na, kamiu monoka kubolkouo bunu, monoka kuvika den Atua
    ka rijai kamiu. Bogo nonovio ga, monoka kuvitum̃a kubolkouo ea moroano na Niununo
    Lu, mia kuvitu tiniemiu rimaio ka namoneano lu dolu nalo tulaka ea kenemiu volkouano
    nalo, napano mia miremiu nalo ve temi re bogo tai.
  bqp-bqp: Àgↄ̃ adua kɛ gↄrↄ sĩnda pínki, àgↄ̃ Luda kpányĩ gbɛka yã sĩnda pínki gũn
    kũ a Nini donnɛna arɛo. Àgↄ̃ itɛ̃ kɛ kũ mɛna zↄ̃kↄ̃ↄo, àgↄ̃ adua kɛ Luda gbɛ̃nↄnɛ
    ń pínki.
  mcp-mcp: Ŋkɛ̧́ŋkɛ̧̂ Shíshim dʉ́g yə bɨ́ məváál mə́ mə́jəgʉla mɛ̂sh tɔɔ bɨ́ təl jáyɛ́
    cé tɔɔ jáyɛ̂, bɨ́ dʉ jəgʉla nə Zɛmbî, dʉ tɛ́ɛ́g nyə məbwə̂. Bɨ ɔ yáág nə́ bɨ dʉ́g
    sá sɔ́ɔ́lʉ́gʉ́ wɔɔŋg kú bwɛlɛ káád. Bɨ ɔ́ dʉ wá búúd ɔ́ Zɛmbî bɛ̂sh bɨ́dɨ́ mə́jəgʉlad.
  hat-hat: Pandan n'ap fè tou sa, pa janm bliye lapriyè. Mande Bondye konkou li. Lapriyè
    nan tout sikonstans avèk pouvwa Sentespri a. Se poutèt sa, pa kite dòmi pran nou,
    kenbe fèm nan sa n'ap fè a. Lapriyè pou tout pèp Bondye a.
  npl-NT: Nochipa ximotiotsajtsilikah, iwa n Espíritu Santo manomechyakana ijkuak
    nonmotlatlaujtiskeh iwa nonkitlajtlaniliskeh Dios manomechpalewi. Ixmostla ximosepantiotsajtsilijtokah
    iwa amo ximosotlawakah, yej nochipa xiktlajtlanilikah Dios makimpalewi nomokniwah
    non iaxkawah Dios.
  bgg-bgg: Hìthek zab ne misia rog shii rek ne, Hamangkhung-aphuii pha nong shii lia
    bo, chiih-è Ragung è noh dun pha duiine zab pha ishak shii sia bo. Jiphachiang
    è nowbthan ne khuchung magungde athoh rabo; Hamangkhung-aphuii pha branthek shii
    idang sia bo.
  eng-TCENT: Pray in the Spirit at all times, with every prayer and supplication,
    and to this end, stay alert and be persistent in praying for all the saints.
  eng-BSB: Pray in the Spirit at all times, with every kind of prayer and petition.
    To this end, stay alert with all perseverance in your prayers for all the saints.
  cpu-NT: Piñaañaatapiintayetai, tema Itasorenka Pava pampithashiretakaiyaamine pinkovakoteriri.
    Kyaaryoora pinkantayetanaiya inkene pamanakoyetapiintanairi maaroni itasorentsitakaitairi.
  san-ASM: সৰ্ৱ্ৱসমযে সৰ্ৱ্ৱযাচনেন সৰ্ৱ্ৱপ্ৰাৰ্থনেন চাত্মনা প্ৰাৰ্থনাং কুৰুধ্ৱং তদৰ্থং
    দৃঢাকাঙ্ক্ষযা জাগ্ৰতঃ সৰ্ৱ্ৱেষাং পৱিত্ৰলোকানাং কৃতে সদা প্ৰাৰ্থনাং কুৰুধ্ৱং|
  tac-NT: Tabilé a'rewa Onorúgame 'yuga ra'icha 'lige iwérali tania, Onorúgame senibí
    tániwa nejkúrali, Onorúgame Alawala 'we la nejkúrimala. 'We 'la 'nátaga mochiwa,
    tabilé guwana rujsuka, 'lige 'we tániwa Onorúgame napurigá gu'írimala suwábaga
    napu Onorúgame oyérame ju.
  eng-WEBPB: with all prayer and requests, praying at all times in the Spirit, and
    being watchful to this end in all perseverance and requests for all the saints.
  gfk-H: Ma muat na sasaring hait ma ira mangana sinsaring ma no harharahut tano Halhaliana
    Tanua. Muat na lik lah kaiken ra linga bia muat na tur na tinagura ma pa muat
    na sangeh, ma muat na saasaring uta diet ira mataniabar bakut ta Kalou.
  viv-viv: AluꞋaluwa Mahalina yana faiwaleya tova moyaꞋaina wanaveꞋoveꞋoꞋola. E, yami
    awalulauꞋu be tagivedadaga tulina tulina Yaubada againe wanaseusena. Mena inuba
    faꞋina wanavanevanenega kadu wanaꞋatuꞋatuvefaꞋila be Yaubada yana yoꞋo moyaꞋaidi
    faꞋidiya wanaveꞋoveꞋoꞋola tova moyaꞋaina.
  yao-yao: Mpopelele katema kose, nchiŵendaga ukamuchisyo wa Akunnungu. Mpopelele
    katema kose mpela inkuti pakulongoswa ni Mbumu jwa Akunnungu. Nchesyanje pangapela
    nkwapopelela ŵandu wose ŵa Akunnungu.
  tgp-tgp: Ha usiusi ale ha usi God vara i tueni kamim tarea. Tarea ha usiusi usuri
    na Tanumen God, ale matana, tarea ha lo kilau i r̃uhu, ale ha tau na r̃omimim
    mata usiusi mata tapuhi tari non God.
  auc-NT: Ayæ̈ Wængonguï Önöwoca ingante ëwocadinque mïnitö tömengä ingante, Wængonguï
    bitö cöwë cæcæbiimpa, ante godömenque nanguï apæ̈nedinque ñïne cædämaï ïedäni.
    Mänömaï cæcæte ante mïnitö mïïmïni ongöninque wæntæte badämaï inte Wængonguï quïnäni
    tömänäni beyæ̈ ante cöwë apæ̈needäni.
  kbc-NT: Ele midioka limedi motaɡ̶aneɡ̶eni Aneotedoɡ̶oji, odaa niɡ̶ina motaɡ̶aneɡ̶eni,
    idioka limedi mikani Aneotedoɡ̶oji Liwigo me ɡ̶adaxawanitiwaji motaɡ̶aneɡ̶eni,
    codaa mipokitalo. Niɡ̶ina motaɡ̶aneɡ̶eni Aneotedoɡ̶oji, adinowetitiwaji ade dinelio
    ɡ̶atiwaɡ̶atakaneɡ̶egi, pida ipokiteloco inatawece loiigi Aneotedoɡ̶oji.
  bmh-bmh: Uwait nugau Ah Wes nug erunabun dabeleu maraba, umkoskos ag isanarabun
    Uwait auran. Igul go eiman ag gusig tapai daiban, oiagab petak emen i utan. Ag
    Uwait nugau duailel isanarabun umkoskos Uwait auran.
  ctu-BL: Cha'lenla oración ti pejtelel ora ti jini Espíritu. Yom mi la' chʌn c'ajtiben
    chuqui anto yom la' cha'an. Yom yʌxʌl la' wo cha'an mi la' chʌn taj ti oración
    pejtelel i cha'año' bʌ Dios.
  meq-meq: Ɗuwulumay me a Mbəlom tə ɗərev kurom tebiye pat pat. Gumay amboh ta gədaŋ
    i Məsəfəre Tsəɗaŋŋa eye. Kâ ndzahərum bay, kâ gərum ha maɗuwulay me a Mbəlom bay.
    Ɗuwulumay me a Mbəlom pat pat hərwi ndo məpe mədzal gər hay ka Yesu tebiye.
  noa-H: Pari t'um cha mʌchdëu jaau chirʌmjö dich garmuata pödpäaigan, jëeub k'aba
    Hẽwandamagta jëeunaat. Hich magta hirig jëeu wënʌrrʌmua hidëu hich Hẽwandam Hak'aragta
    pãachig jaaupibat, jãga Hẽwandamag jëeuju haai nʌ. K'ĩir k'ap'ʌ habat, heeu bʌ̃ʌr
    habarm gaaimua k'ãijã Hẽwandamag jëeumap'a haduk'am. Magju k'ãai pʌaba hirigta
    chaigpamamua jëeunaa hĩchab tagam k'ʌʌn t'um durrpierr Cristo hiek hʌ̈k'a nʌm
    k'ʌʌn kõitjã jëeunaat.
  thd-thd: Raŋkaŋk naŋun Pam Porka man ŋeeŋk naŋkanman warrmin min Nul nih aŋarr reek-hatha
    Ŋeeŋk-rithurr-minthurr. Pil wacirr ŋul yik minc-min naŋun Kot-thak Nul pam kaalathim
    moŋ min wenehanhatha,
  alp-NT: Ono pusue meru, kotie loko Alla leke Itapa. Kotie loko Alla rame lulu Ro
    Misete Ipletae imire. Etia neka kai kena sasaisa neka, imi lalemi kena kotie loko
    Alla rame kai suke imi raka rame kai sele yake, kai kotie rame ete Alla Eni tamataru
    pususi.
  san-VEL: sarvvasamaye sarvvayaacanena sarvvapraarthanena caatmanaa praarthanaa.m
    kurudhva.m tadartha.m d.r.dhaakaa"nk.sayaa jaagrata.h sarvve.saa.m pavitralokaanaa.m
    k.rte sadaa praarthanaa.m kurudhva.m|
  kbq-kbq: maka zupa nunamu huvava nehutma, avamupi nunamuna hutma antahigeho. Ana
    nehanutma tamagra kva hu'netma kazigazi hutma maka Anumzamofo vahekura (kristen)
    nunamu hutma Anumzamofona antahigeho.
  kbh-kbh: Nÿets tempo chë Uámana Espíritbe uajabuáchenanaca Bëngbe Bëtsáftaca s̈mochtsencuéntaye,
    lempe nts̈amo Bëngbe Bëtsáftaca jencuéntama yomncá y chábioye jtseimpadánëse.
    Yejuana s̈mochtsenójuabnaye nts̈amo s̈mojtsichámuama, Bëngbe Bëtsáftaca chas̈mojtsencuénta
    ora, y chca s̈mochjama Bëngbe Bëtsábeñe sempre jtsobátmanëse, y Jesucrístbeñe
    os̈buáchiyëngbiama nÿetscangbiama cha s̈mochtseimpadana.
  ron-LSB: cu toată rugăciunea și cererile, rugându-vă în orice moment în Duhul și
    veghind în acest scop cu toată stăruința și cererile pentru toți sfinții.
  pon-pon: O podidi on kapakap o wia poekipoeki. Nidinidiki Nen ni meakaroj. O majamajan,
    o poden kapakapaki jaraui kan karoj.
  nhe-BL: Ajachica huan quema pano tlen hueli tlamantli, ximomaijtoca ica Toteco ica
    itlapalehuil Toteco. Xitlachixtoca huan amo xijcahuaca ximomaijtoca. Quena, queja
    se soldado tlen tlamocuitlahuía, xitlachixtoca. Huan nochipa xijtlajtlanica Toteco
    ma quintiochihua nochi itlatzejtzeloltijca tlacajhua.
  sps-sps: Ami ma kaa me na foka to ana mi te faakats fatatabin tan mamatsiny nainy
    tana parits ten aaven Taabos tana fo viir ka vavis, ana mi te rangats e Gov ma
    faakouts mami Ya. Tan kat to aya, ami ma tagaa ot faarof tan mamatsiny nainy,
    am faakats of ton vainy fasito ten Krais.
  wnc-wnc: Siwan tumuk wamu Waung Kapata gindane musipza pangenawan natapningu waaknga
    asinggan yake ginda Anutue yatawanong. Yatawake tendeknga wena asinggan ininong.
    Inike ginda tumuk wamu Anututa inane aminabam gatayamikge natake inindatapnong.
  nmw-S: Ge sauge hohoyowate Yayaluwo Gagabubine he wana gaisi hu ehauhawanun. Hu
    giyau lemi hawanun Helak heine puyowo bwabwaligadiye kaiwadiye ge hu liwo gen
    i labemiu. Iloke hu matalale ge hu mimi hauhawanun Helak wana bobode bwabwaligadiye
    kaiwadiye.
  bus-bus: Àgaegↄ̃ adua kɛɛ gurↄ píngi, àgↄ̃ Luda dↄnlɛ gbekaa yã píngi guu kↄ̃n
    à Ninii dↄnnɛ'aɛo. Àgae itɛ̃ kɛ kↄ̃n mɛna bítao, àgↄ̃ adua kɛɛ Luda gbɛ̃nↄnɛ ń
    píngi.
  gub-BL: A'e ma'e paw pezapo nehe, Tupàn pe peze'eg mehe nehe. — Hepytywà pe nehe,
    Tupàn, peze izupe nehe. Tuweharupi peze'eg izupe nehe, aze Hekwe pemuze'eg kar
    nezewe nehe. A'e rupi peme'egatu putar nehe. Pepytu'u zo peze'eg ire izupe nehe.
    Tuweharupi peze'eg peiko Tupàn hemiruze'eg wanehe nehe, izupe nehe, ikatu ma'e
    henoz pà izupe nehe.
  imo-imo: Minimuni eno enge timbelomuni waliwalima Gote kinye konge teaio. Ulu lupe
    lupema wendo ombalo akumanga Gote kinye konge teaio. Yuni yunge imboma lipe tapondopili
    ningo tangoli kape ipuleli kape waliwalima kanoko koro naa molko Gote kinye wamongo
    konge teko molaio.
  boj-boj: Niŋgi Mondor aqa siŋgila na gaigai Qotei pailyoqniy. Niŋgi aqarataib. Niŋgi
    Qotei na aqaryaiŋgwa maroqnsib pailyoqniy. Niŋgi pailyqajqa urato uge deqa niŋgi
    geregere ŋam atoqnsib soqniy. Sosib Qotei aqa segi tamo uŋgasari kalil naŋgi qa
    pailyoqniy.
  eng-DRA: 'By all prayer and supplication praying at all times in the spirit; and
    in the same watching with all instance and supplication for all the saints:'
  knf-knf: Nadoon kañehan Naşibaţi kakooţa ŋwal bŧi, *Uhaaş wi nul udo kaţënkan ţi
    uko mënţ ; natamaan nawut kayoont iñeen nin unuur uloolan ţi pdo kañehandër banwooŋ
    biki Naşibaţi bŧi.
  san-KHM: សវ៌្វសមយេ សវ៌្វយាចនេន សវ៌្វប្រាត៌្ហនេន ចាត្មនា ប្រាត៌្ហនាំ កុរុធ្វំ តទត៌្ហំ
    ទ្ឫឍាកាង្ក្ឞយា ជាគ្រតះ សវ៌្វេឞាំ បវិត្រលោកានាំ ក្ឫតេ សទា ប្រាត៌្ហនាំ កុរុធ្វំ។
  arn-NT: Elkünukilmün tamün ngillatuleael. Llellipulemün ka rumel ngillatuniefimün
    ta Ngünechen, tati Lif Küme Püllü ñi kellun mew. Trepeluwkülemün, ka ngañwadkilmün
    rume. Ka ngillatuñmaniefimün ta Ngünechen ñi trokiñche.
  zas-NT: Ad gucwëëz cwedx guiniabidi Dios. Gol gudiꞌn gunab lojman guixie guixie
    con xyudar xSprijtaman. Gol guzusin par cwedx guiniabidi laaman, ad gucheeladxidi,
    gol gurejdx tëëman por gra ree xbejnman.
  ken-NT: Nɨk nɔ́kɔ́ ká mmʉɛt mpoknkɛm nɛ ɛ̌ti yɛ̌ntɨkɨ ɛnyɨŋ mbɔ ɛnyǔ Ɛfóŋó Bɛdyɛrɛ
    áyà bhe mbi. Bǎk ká pě. Kɛ́m nɔ́kɔ́ ká ɛkɨ́kɨ́ ndǔ nɛnɨkɨ́mʉɛt ɛ̌ti bǒ
    Mandɛm mankɛm bɛ yi ankwak bhɔ.
