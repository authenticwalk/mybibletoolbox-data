    bruttna hatohkfot.
  bht-bht: कने हर बकते जियां पबित्र आत्मा अगुवाई करदा है तियां प्राथना करा कने बिनती
    करदे रिया, कने जागदे रिया कने हमेशा पबित्र लोकां तांई प्राथना करदे रिया,
  eng-NOY: praying with all prayer and entreaty at all times in the Spirit; and watching
    to this end with all perseverance and entreaty for all the saints,
  cub-NT: Cainʉmʉa dajocabejarã mʉje coyʉiyede Jʉ̃menijicʉque. Caiye mʉje d̶aiyede
