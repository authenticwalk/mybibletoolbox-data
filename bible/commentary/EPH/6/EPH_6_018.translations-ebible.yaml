    pe a hetalaulau NeHalang nena hana mur lochloch aria ke kokoes.
  eng-BBE: With prayers and deep desires, making requests at all times in the Spirit,
    and keeping watch, with strong purpose, in prayer for all the saints,
  ixl-CNT: Utz qꞌilataj sikꞌletaj Tioxh bꞌenamen. Qꞌilataj sikꞌletaj Tioxh titxumbꞌal
