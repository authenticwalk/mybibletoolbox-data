  bkq-NT: Deus agâ amyguepa tâiseba itaungâ. Ekadaungâ mâkâ on-honwanâdomoem. Deus
    agâ amyguedaymo, agâmolâ Deus Ispiritury nidâ; mâkâlâ ise amyguehomoem agueim.
    Inanaynmolâ itaungâ. Âdara mataymolâ Deus agâ amyguepa tâiseba itaungâ. Aunlolâ
    eynynonro modo xurâem aguewâtaungâ.
  kue-kue: Ana Spirit mina kamange engenge eraglkwa i kamange kanekane ere ana taragl
    inamunedi kra pogl tenaglkwa. I ene nomano sugl wakai mogl ana kra mendigl pandigl
    pogl tendre, te God yombamo du-wakai ipre kamange engenge ere tenaglkwa.
  cot-NT: Picancaniquea pinquenquetsatacaaqueri Aapani Irioshi, pamanamajapinijiaqueriqueate
    pincantajiaqueriquea incavintsajajiaquempi iramitacojiaquempi. Pinquemisanqueriquea
    Ishire intsatacaajiaquempigueti querocaca pincanqueni. Pinquenquejamajajigue pamanaquerigueti,
    aatoquea piperajigarotsi. Picancaniquea pamanacoventajiaqueri maasano tsaroventajiatsica.
  bnp-bnp: Mu mamata, mu matapara, mu vasileki, mu nanea a Vure na parava vakaroro
    na nitora na Hanu Kiripiripi. Mu rata mavonga vakaroro, mu vasileki ne huriki
    a tara na Vure.
  apn-NT: ã Satanasti pê mẽ pahte amnhĩ nê amnhĩ nhĩpêx kot anhỹr. Jakamã kêr pu mẽ
    amnhĩ to Tĩrtũm pix wỳr o ri papa kê Satanasti kutã mẽ pahto paxihtỳx pu mẽ hkôt
    tanhmã amnhĩ tomnuj to hkêt nẽ. Nẽ kêr pu mẽ mẽmoj to anhỹr kaxyw nẽ ra Tĩrtũm
    Karõ nhỹ hã amnhĩ to Tĩrtũm wỳ. Nẽ kãm amnhĩ jarẽnh rãhã ho papa nẽ aa ja ho pajamakêtkati
    hkêt nẽ. Nẽ Tĩrtũm krajê piitã mẽ ho hwỳr rãhã ho ri papa.
  ctp-NT: Chkwiꞌ wan loꞌo Ndiose bra nu xuun wan loꞌo nu kuxi, jñan wan chabiyaꞌ ꞌin
    Ni; nchga bra tayaꞌ Tyiꞌi Ndiose ꞌwan chaꞌ ka chkwiꞌ wan loꞌo Ni. Kwiꞌ ngwañaꞌan
    ndiꞌin chaꞌ chkwiꞌ wan loꞌo Ni chaꞌ ꞌin nchga nten nu wa msñi chaꞌ ꞌin Ni. Kanꞌ
    chaꞌ sikwa, ndii ti tiꞌ wan chkwiꞌ wan loꞌo Ni, chaꞌ ja ka ndaja tiꞌ wan.
  opm-opm: Mamen tahat patin Yahsup oh napapatin Got ohnong erer gonsi dahamtin ohe
    meng oh dahandeiyo hat patenmur. Ihat patepero daham kin watahat orhorwi patima
    Got orhe nita bap ire adahamtin oh kasip hat orhorwi adahamar patenmur.
  bvr-bvr: Buburr-yirdapa buburr-jinyja. Rrapa barrwa minypa Wangarr burr-guya bubu-wenggana
    buburr-workiya minypa Mern An-mawunga nipa nyanma. Bubu-wenggana buburr-workiya;
    gala barra nyibu-bawa. Rrapa mola barra mu-nguy nyibu-wenggana burrwa nyiburr-workiya
    aburr-werranga warlaman Wangarr burr-yika aburr-gata marr aburr-balcharra nula.
  wal-wal: Xoossaa woossiiddinne a maaduwaa oichchiiddi, ubba wode Geeshsha Ayyaanan
    Xoossaa woossite. Hegaa gishshau, minnite; salettoppite; geeshshatu ubbaayyo Xoossaa
    ubba wode woossite.
  zad-NT: Toshiizi ḻi we'ḻwill Chioza', na' iṉabilene' kon ka chzajnii Espíritu c̱he'na'
    le'. Na' toshiizi ḻi se wṉeyi, na' bi lljx̱akile iṉabilene' c̱he yog' beṉ'ka'
    ba nak lall' nee.
  kmg-kmg: Ŋoŋe šâfo sâc Mârore tâpirio Wofuŋ šušuhuc jaha numucnehuc wâsickenšepieŋ,
    erâ qâoma mi ehuc rucjaric-ŋeŋic banšepieŋ, erâ hae sâc mitiŋic guru jaŋere nunumu
    gie banšepieŋ wâc.
  aso-aso: Neꞌmine igi mini lingine nene Oꞌmosoꞌmi Sikalahuꞌ neꞌmi amuzololoꞌ nene
    gamene gamene Oꞌmosola li mini initeꞌ nanitekumuꞌ viseꞌ ilizahe nemuꞌ nene Oꞌmosola
    livoꞌ minilo. Neꞌmine ilizangumuꞌ nene goseleꞌ lengebelamivo lutine okise ongamivo
    mini Oꞌmosoꞌmi zuho mukiꞌ engikumuꞌ nene Oꞌmosola liviꞌ liviꞌ igi minaaꞌ ilo.
  uli-uli: Ha foru pangal meka luwul yami mapel habe hafael pechey Deus bo yebe tupungugmi.
    Pangal yad le habe mapel ngo habe mapel le wululul mala Espritu Santus ye kangalugmi.
    Ila fal le ha towe hamaluyahmiloh iyang, pangal yad ngo habe hasi yar mapel mekla
    lol Deus.
  nin-NT: Imba so di barr Abachi ttuttumi, nâ ta si nggo Izhi Iwre yi ta tsarr imba.
    Barr Abachi na anko ka ibarr ka we, ni isisurr ikyekye ni so di barr ttuttumi
    ku abiga ba we.
  acu-NT: Yuse Wakani itiur Yus seatnuitrume tusa atumniaka nekamtikramatnuitrume.
    Tura asamtai tuke inaitsuk Yus seataram. Tura kajinmatsuk tuke Yus seakrumka,
    Cristonu ainausha mash pachisrum Yus seattiaram.
  cak-WNT: Y ma quixtane' ta chi niben orar, can riq'ui ronojel iwánima tic'utuj rutzil
    ri Dios, y tek niben orar can ya ta ri Lok'olaj Espíritu nito'o iwuche (iwixin).
    Y man c'a timalij ta ri oración, xa can ronojel k'ij tic'utuj rutzil ri Dios pa
    quiwi' quinojel ri lok'olaj tak kach'alal.
  ebk-ebk: As nan mangos-osaranyu kan chatona am-in, munkararag kayu ay chumawat as
    fiachang Apo Dios. Uray ngachana ay atunyu, munkararag kayu babaen as nan mangepanguruwan
    nan Espiritu Santo kan chakayu. As nan munkararakianyu, etatalengaanyu ya epapasnekyu
    ay munkararag para as nan am-in ay tatakon Apo Dios.
  spa-PDDPT: Hablen con Dios en todo tiempo por medio de toda conversación y súplica
    en espíritu. Por lo mismo, estén alerta con toda perseverancia y suplicación por
    todos los santos,
  ruf-ruf: Mtende ghano ghose kwa kulomba, mumlombe Imulungu yamwapfileni. Mlombe
    ghamatsuwa ghose ka Ghumuhe pfayamlongotsani. Mghendelele kulomba bila kwipfa
    kwaajili ye iwanu we Imulungu.
  gun-gun: Nhanderuete pe penhembo'e pavẽ re, Nhe'ẽ re vy pejerure riae. Ha'e rami
    aguã peiko kuaa pota tema, peĩ atã guive iky'a e'ỹ va'e kuery ha'e javi re pejerurea
    py.
  agu-BL: Nin quil chitane'u' tan nachle'n Kataj tan porer yi Espíritu Sant. Nin quil
    chitane'u' tan c'uche'n yi ẍch'eybil cyeru' tetz. Elk chiwatlu', nin quil chik'e'xiju'
    tan nachle'n Kataj squibaj cyakil yi e' yi ate' tk'ab Ryos.
  isn-isn: Palung'wi ni malompi ni ipolya, lompi ku ng'wau ng'welu kila itungo, ku
    ulomeeli uwu tuli miakendegeeli kila itungo ku ugimya wihi ni malompi kunsoko
    a ahuiili ihi.
  eng-PEV: And always pray in the way that God’s spirit leads you. Pray about every
    problem, and pray in all sorts of ways, and ask God for whatever you need. So
    always keep on praying for all God’s people.
  ilo-ULB: Iti tunggal kararag ken kiddaw, agkarkararagkayo iti amin a tiempo iti
    Espiritu. Babaen daytoy a panunot, kanayonkayo nga agsipsiput nga addaan iti amin
    a panaganus ken karkararag para kadagiti amin a namati.
  pir-NT: Sa mʉsa watĩnore cahmotana Cohãcjʉ̃re decoripe sa siniducuya. Espíritu Santo
    yedohoye mehna sa siniducuya. Sa yena quehnoano wacũ masiña. Sa sinina, caributieracãhña.
    Ijipihtiyequina Cohãcjʉ̃ yequinare sa sini basaducuya.
  anv-NT: Gígé Ɛsɔwɔ nnó apógé ɛnyú yɛ́ndégébé né mmyɛmenɛne. Nɛgemmyɛ né
    yɛ́ndégenó ɛyigé ɛnyú dékɛlege. Pyɛge mbɔ ndɛre Mendoó Ukpea ɛlɛrege ɛnyú
    meti yɛ́ndégébé. Ndɛre ɛlúmbɔ, bɛgé peé né yɛ́ndégenó ɛyigé gepyɛ, dékogé
    metɔɔ́ gbɛne. Nɛge ntó mmyɛ yɛ́ndégébé mbaá bɔɔ́ Ɛsɔwɔ ako.
  sab-NT: Ba ulita Chubenu mo ta gbadale gerule Chube ole diali Chube Oña kle ba ta
    gbe gerule kare lle ulita kle boi giti ba kira kade Chubege ene ba me age me no
    Chube dollale dolla Satanás takalin kare. Ba kledale ta giti me skwatige gerule
    Chube ole, ba mo ta gbe gwangerugu gerule diali Chube ole kwian na ulita Cristo
    gerua gaba giti.
  tmd-tmd: Inöma nuŋ rɨba ñɨgö nölaŋ nugugɨrön, God nugwo mönö adö hörɨrör yad nugu
    gɨrön mɨjöña. Ñɨŋ rɨbyöx gɨba alɨg mɨdön, mɨ ususör rön, Krais nöbö mö mögörɨb
    adadö mɨdöi bla magalɨg God nugwo öim öim höjöpal gɨrön mɨjöña.
  acr-NNT: ꞌAna kꞌu alaq orar chipaqꞌij chichaqꞌabꞌ. Lik tzꞌonoj alaq che ri Dios
    e chirij janipa ri kubꞌiꞌij ri Ruxlabꞌixel che alaq. Makos ne alaq che uꞌanik
    orar; e xaqi ꞌana alaq orar pakiwi konoje rutinamit ri Dios.
  kpg-kpg: Heia nia mee huogodoo aanei i talodalo, dangidangi di hagamaamaa gi God.
    Hai dalodalo i nia madagoaa huogodoo i di Hagataalunga. Dono hadinga bolo goodou
    gi noho kanakana, gi hudee dugua di godou hai dalodalo i nia madagoaa huogodoo
    i nia daangada a God huogodoo.
  taj-taj: थेतबासेलमा परमेश्‍वरला आत्‍माग्‍याम एनीगदेसे सदन जम्‍मान स्‍हेला लागिरी
    प्रार्थना लउ। चुह्रङ् लसीन जम्‍मान परमेश्‍वरला म्‍हिगदेला लागिरीनोन सदन झन्‍सी
    प्रार्थना लउ।
  avt-avt: God Hɨmɨn Yaaik hɨrak kakɨkepi te hekrit hekrit yi eiyitehi God menmen,
    yi eiwenɨpi niuk mɨrak. Hekrit hekrit yi naanmamre hɨras, yi ap eiyu yain yain
    au emɨt! Yi eiyitehi God kakɨkaap mɨt miyapɨr nɨrak.
  cbk-cbk: Usa pirmi todo esos maga proteccion con rezo para pidi el ayuda de Dios
    para na di ustedes maga vida. Reza ustedes siempre por medio del Espiritu Santo,
    y queda siempre alerto para reza con todo paciencia. Reza siempre para con el
    maga gente de Dios.
  uig-ARA: ھەممە ۋاقىت-پەسىلدە روھتا ھەرخىل دۇئا-تىلاۋەت ھەم ئىلتىجا بىلەن دۇئا قىلىڭلار؛
    دەل بۇ ئىشتا قەتئىي ھوشيار تۇرۇپ بارلىق مۇقەددەس بەندىلەر ئۈچۈن ھەر تەرەپلىمە
    دۇئا-ئىلتىجالار قىلىڭلار؛
  tuf-tuf: Bitara útara cuácayat, Sir ojcor conwi. Sir Ajcan Cámuran Ey chihtá cuitar
    Sir quin conwi. Eyta cona rabar tan camti jaw̃i. Séoti conwi. Sir im uw bahnaquin
    cuitar conwi.
  abx-abx: Mangno kon priparado na kaw gayod, mangadyi'a si kada sitwasyon sigon si
    paggiya-na si Espirito. Himu'on to si dimu'an klasi pangadyi' bawa i pagsangpit
    si Diyos. Ngan tungod kay sayod kaw si mga pama'agi-na si kuntra-ta, ag'ikmata
    basi' andam liwat kaw pirmi pagpangadyi' para si dimu'an kaparihu-mo nagtagama
    paghuwang si Diyos.
  mco-NT: Mɨbɨjctzoogɨx Dios mɨɨd tüg'ócɨy ycɨxpɨ huɨdibɨ ajcxy mdumyb. Mɨbɨjctzoogɨx
    etz pɨjctzoogɨx may'ajt ma Dios jabom jabom mɨɨd je Espíritu Santo ypubejtɨn.
    Huijy ycujc m'ijtcɨxɨpy, ca' mjotmetzcɨ́ɨygɨxɨpy. Mɨbɨjctzoogɨx Dios mɨɨd tüg'ócɨy
    mɨbɨjcpɨdɨjc ajcxy ycɨxpɨ.
  cpb-NT: Pamanapiintaiya, tema Itasorenka Pawa kenkithashiretakaimine pinkowakoteriri.
    Iriipero pinkantanaiya onkene pamanakotapiintaiyaari maawoini oiteshiretaarewo.
  aon-aon: Aria ihih nyumneh ipak ta porig Iruhin ananin Mishin nyutaurumep aria nyiyabigep
    punek anananan beten porig Iruhin. Aria ihih nyumneh ipak ta gamo pudukemesh.
    Ipak mare pupe ba arigeh hep, uwok. Ipak pupe punek anananan beten aria mare pukutunuk
    pupe meyoh, uwok. Aria shopunek, ihih nyumneh ipak punek beten purik Iruhin um
    nutaurum ihishmorim ananish arpesh.
  hus-NT-2005: Ki ólantsik echʼekʼi, ka pakabédhál ani ka kontsal na Dios kʼal tin
    cháp an Tʼokat Ejattaláb. Yab ka ukʼtsitsiytsik ta ól ani ka kontsintsitsik jeye
    xu dhabalábichtsik kʼal na Dios.
  mig-NT: Te nene̱ kaka̱n ta'u̱‑ro̱ te ka'a̱n nda̱'ú‑ro̱ jíín‑yá, te ná kakán ta'u̱‑ro̱
    sá'a máá Espíritu. Te ja̱ yúán ná kóo ndito ini̱‑ro̱, te ja'a̱ táká ña̱yɨvɨ ndóo
    ná kakán ta'u̱‑ro̱, te ná ká'a̱n nda̱'ú‑ro̱.
  bps-bps: Faguyu i kdee ani di dasal, na di kdasalyu fniyu tabeng mdà di Dwata. Fadlug
    gamu dmasal fagu di kalak Mtiu Tulus. Na too gamu fgeye na nang tlag dmasal i
    kdee dad to Dwata.
  mbs-mbs: Pengkey eden se domateng kenyo, keilangan gayed kaw megtawal-tawal pineokit
    te tabang te Espiritu Santo. Pemoyò kaw te kelidoan niyo diyà te Timanem. Peg-ahà
    kaw amon eked kaw lengà. Pegtawal-tawal kaw tepad te kedita te sakop te Timanem.
  tof-tof: Tóre koralón blaman tonarrdó akó blaman elklazadó Samua yabü iazan balngomólda,
    Godón atode yabü tangbamtinüm. Inzan tóre bakom, aerr koralón akó metat tóre koralón
    blaman Godón pamkolpamabkü.
  cme-NT: Diiloŋ-Yalle barguɔ‑i-na, taa na gbu na cãrã Diiloŋo‑i wɛima-na hiere.
    Vaaŋ na fɛrɛ baa Diilocãrãlle‑i aa na ta na cãrã na hã Diiloŋ-dũŋ-baamba‑i
    hiere.
  sus-sus: Wo xa Ala maxandi tɛmui birin a Xaxili Sɛniyɛnxi saabui ra, duba nun maxandi
    mɔɔli birin na. Na kui, wo naxa yanfa. Wo xa wo tunnabɛxi nɛ Ala maxandife ra
    sɛniyɛntɔɛ birin bɛ.
  pon-2006: Kumwail wia mepwukat koaros ni kapakap ngidingid, pekipeki sawas sang
    rehn Koht. Kapakap ahnsou koaros, nin duwen Ngehno eh pahn ketin audehda kapehdamwail
    kan. Iei me kumwail en mwasamwasahn oh dehr tokedihsang kapakapki sapwellimen
    Koht aramas akan koaros.
  dad-dad: Kosẽya ado to fiya ganan bun, sain ganan Awa Uur bun kosẽ gouf. Enei kisi
    bun unog fen, saika ge fen, sain ganan Negur nẽ tamo kayau ganan nigin kosẽ gouf.
  zab-NT: Quɨt isaantɨ ni rnaabtɨ lo Dios. Gultiin, gulnaab lony llillite cun guelgucné
    xte Spíritu Sant. Gulsuguaa altant par inaabtɨ lony, quɨt chaxaclaaztɨ ne gulnaab
    pur irate de xpɨnny.
  jae-jae: Gêŋ samob tonaŋ aŋgôm tomecgeŋ ma ateŋ Anôtô gebe ênam amac sa. Ateŋ mec
    êtôm têm samob êtôm Ŋalau êwê amacŋa. Kêtu tonaŋŋa anam jali to aŋgôm atu dôbgeŋ
    ma ateŋ êtu Anôtônê lau samobŋa.
  ksd-ksd: avat a araring vatikai ma ra lavur niaring ma ra nilul vaoto tai ra Tulungen,
    ma avat a monamono tana ma ra niongor ma ra nilul vaoto ure ra lavur tena gomgom,
  msm-NT: Dongan to sikan tibo, ampu kow kanunoy tinabangan to Ispiritu Santu. Pamuju
    kow to mgo kinahangyan now, aw pakaalistu kow to pag-ampu kanunoy to tibo angod
    now no magtutuu.
  myk-myk: Yʼa Kilɛ ɲɛɛri tuun bɛɛri ni Kilɛ Munaa li baraga ni, ni ɲɛrɛyɛ tuuyo bɛɛri
    ni. Yi la le yiyɛ ni yi da lee pyi, yi da Kilɛ ɲɛɛri mu fɛfɛɛrɛ sipyii pu bɛɛri
    mu.
  sbe-sbe: Na Yaluwa Tabuna ye saguigomiu na huya maudoina yomi tapwalolo yo kaibwada
    maudoidi kwa ginaginaulidi. Na teina nuwatu ta debanaena bena kwa nonoha yo kwa
    silisiliyata na huya maudoina kwa tapwatapwalolo Yaubada yona tamowai maudoidi
    hesabadi.
  mcr-mcr: Suqä iquau imäkpŋqä ipiyäŋgaŋi, Dŋä Äŋguä Iqu emäkqaŋguti, suqä Goti Hanjuwä
    Iqueqä yätamäkqeŋqä tääqä tqä iqueŋi, mävquatämäuqä pa ipu, a yäŋänäqŋqä qätätaŋgpu.
    Tääqä ätäpiyäŋgaŋi, enyqä eŋgaŋguti, ävquatämäupu matqä, Goti Hanjuwä Iqueqä ämaqä
    eeqänäŋä iuŋqä-pqe, inä äpakänä tqaŋgpu.
  cux-NT: Ní cueⁿ'e daāⁿmaⁿ caaⁿ'maⁿngua'á nī yeⁿ'ē tanducuéⁿ'ē chuū. Ní cueⁿ'e daāⁿmaⁿ
    di'cuiitú nī Ndyuūs cucáávā Espíritu N'dai yeⁿ'é yā, ní ngiicá nī caati cuuvi
    cuta'á nī yeⁿ'ē poder yeⁿ'e Ndyuūs. Ní 'íícú cuuvi diíⁿ nī nducuéⁿ'ē chuū. Ní
    canee listo nī. Ní nguɛ́ɛ́ cuuvi cúúnu nī. Ní caaⁿ'maⁿngua'á nī caavā nducyaaca
    'iiⁿ'yāⁿ chi i'téénu yā Ndyuūs.
  tur-YTC: Her tür dua ve dileklerle, her zaman Ruh’ta dua edin. Bunun için, bütün
    kutsallar hakkında dileklerde bulunarak sonuna kadar tam direnişle uyanık durun.
  san-ITR: sarvvasamaye sarvvayAchanena sarvvaprArthanena chAtmanA prArthanAM kurudhvaM
    tadarthaM dR^iDhAkA NkShayA jAgrataH sarvveShAM pavitralokAnAM kR^ite sadA prArthanAM
    kurudhvaM|
  bel-N: Усякаю малітваю і просьбаю маліцеся ў-ва ўсякі час у Духу, і ва ўсім гэтым
    чувайце з усёй настойлівасьцю і просьбамі за ўсіх сьвятых
  sch-sch: Ha ngei murdi hah chubaithoa Pathien kôm ngên pumin tho roi. Khotiklâi
    khomin, Ratha'n nangni aruoi lam takin chubaitho ngâi roi. Masika han mâk tet
    loiin inning tit ungla, zoratin Pathien mingei ta rangin chubaitho sa ngâi roi.
  mic-MIQNT: Tla'tega 'ms't goqwei a'sutmaqanigtug. Pipanim Gjinisgam apoqonmulin.
    Ta'n getu tliaq a'sutma ta'n Wejuli Nisgam elgwen'sg. Etna na ugjit apji gisgaje'ien
    aq mut siwiew. Apji a'sutmessew 'ms't Gjinisgam ugtmimajuinumg.
  huu-NT: Jusiñamui Joreño omoɨna canuamona, Jusiñamui dɨga ñaɨcabi. Taɨfe ramo omoɨmo
    faɨa, iena omoɨ ɨɨnoñellena, Jusiñamui omoɨna canoite. Iese abɨna omoɨ rairuia,
    Taɨfena anafefitaitomoɨ. Taɨfe ramo faɨacɨno naimacɨ ɨɨnoñellena, nana jɨaɨe creyentiaɨ
    facaina jɨaɨ jɨɨcabi.
  jiv-NT: Yusa Wakaní̱ji̱a̱i̱ Yus áujeakrum tuke seatniuitrume. Tura tuke aneara pujustarum
    wake mesetsuk, tura ashí Yus-shuar ainia nusha Yus áujtustarum.
  otm-NT: Pɛ thocua thoho dan yąhʉ Oją, ga äfʉ rá ts'ɛdi, xíngui ts'ʉ ga ɛshʉ nan
