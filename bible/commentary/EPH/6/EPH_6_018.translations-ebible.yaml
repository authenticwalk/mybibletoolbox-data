    Espíritu. Rech quixcowin chubanic wa', chixc'asc'atok, mixej ba' iwib. Chitakej
    c'u u banic oración. Chibana orar pa qui wi' ri winak ri e rech ri Dios, ri cojonelab.
  tfr-NTPO: Ga pjãy syõshtos, kjl̈oshtos Sbö kong ĩyado, pjãy pĩya Sbö Sëyarë sorë
    l̈i eni. Pjãy sjëke. Pjãy syõshtos Sbö nopga kjĩshko ĩyado.
