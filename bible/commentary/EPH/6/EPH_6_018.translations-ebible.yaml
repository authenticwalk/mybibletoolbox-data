  urt-urt: O bongol tikin Yohe Yirise ŋaiye ka ungwisme yip pe, pa yininge wusyep
    topoꞌe Got yisilihme kin ŋaiye ka ungwisme yip. Yip pa jin bongole ŋaiye yisilih
    yisilihme Got ŋaiye ka ungwisme yip. Topoꞌe yip yukur pa yambaꞌe yohe, na pakai.
    Pa yisilihme Got ŋaiye ka ungwisme lenge miyeꞌ tuweinge lalme kitikin.
  kiz-kiz: Pamonga ni maombi ni dua. Ms'omayi kwa Roho mda bhuoa. Ni kubhonekana na
    kwa naa muyela bhayangalifu magono ghoa kwa uvumilivu bhuoa ni maombi kwajia ya
    bhiamini bhoa.
  tzo-TZE: Tsc'an noxtoc ti chac'opanic Dios scotol orae. C'anic ti ja' chayac'boxuc
    ana'ic Ch'ul Espíritu li c'usi chavalique. Mu me x'ech' avo'ntonic. C'opanbeic
    Dios scotol ora ec li boch'otic co'ol oyoxuc ta stojol Dios achi'uquique.
  lex-lex: La' lera-mela me la'pa la hya' to' de msiumbain la Uplerlawna la'a E Nhiw
    Lululli niodni. La' meni-meni to'a me la hya' to'a de mrian ralammi la Uplerlawna
    pa msiumbain rer lia me mpiaka tniulan la E'a. Yan memmemna minin halmi, mere
    msiumbain rer niek la Uplerlawna mutnu-rahanu honona.
  dov-dov: Azyoonse nkombyo azikkumbizyo, mukombe kuzyiindi zyoonse mumuuya. Dokumamanino,
    lyoonse kamulangilizya aboonse busungu nkamupeda nkombyo kuli bonse bantu ba Leza
    basalala.
  rgu-rgu: Maneniko emi nau mapadei mahere, sona emi muste hule-haradoi maroo pake
    Manetualain Dula-dale Malalao-malalafu Na kuasan. Manea maroo, ma bosoꞌ hahae
    hule-haradoi fee Manetualain lahenda nara rai basa mamanaꞌ ara.
  toc-NT: Ne̠c­xnicú cata­mak­xtek­nítit xla­cata nakalh­ta­hua­ka­ni­yá̠tit Dios
    chuná cumu la̠ ca̠ma̠­lac­pu­hua̠­ni̠yá̠n Espíri­tu Santo la̠qui̠ ni̠ nata­xlaj­uani̠­yá̠tit.
    Y na̠ cali̠­kalh­ta­hua­kátit xla­cata na̠chu­na­tiyá aksti̠tum cata­la­tá­ma̠lh
    xli̠­hua̠k hua̠nti̠ na̠ tali̠­pa̠­huán Dios.
  som-som: Mar kasta Ilaah wax kaga barya Ruuxa baryo iyo duco kastaba, oo taas ku
    dhawra adkaysasho oo dhan iyo u-ducaynta quduusiinta oo dhan.
  mam-C: Kyb'inchinkuji'y tkyaqiljo lu'n tuk'a na'j Dios. Kukx chi kub'sin kywutza,
    ex chi qanin te Dios noq tu'n Xewb'aj Xjan. Tu'n tb'antjo lu'n kyu'n, chi we'kuxixa
    twutz tkyaqiljo nya wen, ex mi chi numja; qala' kukx chi na'n Diosji'y kyi'j tkyaqil
    Ttanim Dios.
  ndj-ndj: Mugoli fyosi kwa kudadava majuva vosi, pamuluva utangi wa Chapanga. Mdadavi
    chipindi chosi kwa liwovi lya Mfuki. Mgungi mesu pangajila kutofya, majuva vosi
    muvadadavili vandu va Chapanga.
  mbj-NT: Bë er'ood had'yyt hẽ P'op Hagä Do sii, bë hã ta Sahee h'yyb mahũũm doo da.
    Bë ky n'aa ets'ẽẽ bë tamasaa had'yyt hẽ hyb n'aa. Bë hyb n'aa matakä had'yyt hẽ.
    Bë h'yy gejë hõm manäh. Bë ky n'aa ets'ẽẽ had'yyt hẽ ta wób Jesus hã h'yy ka'eeh
    doo.
  lat-VUC: 'per omnem orationem et obsecrationem orantes omni tempore in spiritu:
    et in ipso vigilantes in omni instantia et obsecratione pro omnibus sanctis:'
  ngp-ngp: Mlombezeni Mnungu mazuwa yose, mkamlombeza wambizi wakwe. Mnde mkamvika
    Mnungu kwa udahi wa Muye ywa Mnungu. Kwaivo kauliseni haheina kusokela mkawamlombezela
    Mnungu want'hu wose.
  aoi-aoi: Akwa ku-buriyamina Neningikarrawaru-wa ningkeningangkawura. Ngalaja ena-langwa
    Amawurrina kaku-wilyakajinama ayakwa ningkeniki-yengba-langwa enuwa-wa. Nara kembirra
    a-ngwanjuma a-buriyamama, umba mababurna-langwa marringa kini-yengkilabajama ngawa
    ningkakina Neningikarrawaru-wa kenu-mamurikajini-yada nakina nungkuwa-manja, akwa
    ngarningka akenu-mamurikajini-yada ngarrababurna-langwa ngarnumamalya ena-langwa.
  enq-2: Spirita dokome nisetamopa, nyakamame koteaka lao Gote tee lao loma salapape.
    Dopa pyoo katao, endakali Gotenya latae dupa pitakanya nyakamame yakinala naeyao
    loma sakamaiyoo, lenge tao kalyepape.
  eng-ASVBT: with all prayer and supplication praying at all seasons in the Spirit,
    and watching unto this very thing in all perseverance and supplication for all
    the saints,
  mna-mna: Tana kakamam mbulu ta boozomen tana, mi kuzuŋzuŋ raama Bubuŋana mburaana
    totomen. Kataŋroro Anutu be iuulu yom. Mi kezem suŋŋana pepe. Konoknok men. Tana
    kapamatmaata mi kuzuŋzuŋ pa Anutu wal kini potomŋan ta boozomen.
  myw-myw: Yowbad Kululuwan bilabeimiy mo bukunitougs tuta babaw. Nitoug silma̱nin
    kadiloka bukutoukums, kuvvaluts, kugilagels va̱gan Yowbad bilabes tayakelesiys
    babaw.
  sby-sby: Insani byonsebi mumipailo, kusenga lunyamfwo kuli Lesa. Pailani pacindi
    cili conse pakutangununwa ne Mushimu Uswepa, kamubani bacetuka cindi conse kwakubula
    kutyompwa. Paililani bantu ba Lesa bonse.
  sll-sll: Ware hamen haung haung God aki di na to dire sirin bol tere tere molio.
    Mongere God Kwiang ha di ni tongwo mere God ha di tere tere molio. Molere kwi
    molere, ari yal al God kul engwo hobi aki di tenama dire God ha di te molio.
  yaq-NT: Inika'a si'imeta eme'e, jiba Liojta betana a' tu'u jiapsie aniawaka, aet
    ju'uneaka, Liojtau bicha aet emo nokriaka a' joone. Junuen inika'a, eme'e, a'
    joo betchi'bo, ka ta'abwisi eaka, ka emo koptaika aet jiapseka a' joone. Intok
    ket si'ime wame'e inim, Liojta yoemiam am nokriane.
  uro-uro: Bä nga rhoqoräkt i ngän dualat nä rhärhong däkt dä sa mamär iva ngäni nän
    na ama nän moe maos maos pasägos nävät ma Ngämuqa aa Qloqaqa. Näkt kosaqi va ama
    qarhap ngän mamär bä va qale mämae vät a ngän i ngäni nän sage ma Ngämuqa iva
    qat tatnärhä qärarhae aa ruvek.
  ita-1885: Orando in ogni tempo, con ogni maniera di preghiera, e supplicazione,
    in Ispirito; ed a questo stesso vegliando, con ogni perseveranza, ed orazione
    per tutti i santi.
  muy-muy: A zlam gani nani bu ɗek ti həŋgalum Melefit, hindʉmfiŋa a sarta ba ɗek.
    Hindʉmfiŋa àna njəɗa ga Məsuf gayaŋ a. Həŋgalum Melefit àki ka ndam gayaŋ ɗek,
    kə̀mbrəŋum ba, njəhaɗum eri.
  kqc-kqc: Meda tau noibanuri, Vima dudu, guriguri nina ma usa usa nina tau gade dudu
    usa nifa. Ye makai niduri rena noibanu dudu, toga nemoko kikisi Sei di vene tau
    noibanu fafau usa usa nibifa.
  tav-tav: To cãnacã wame ána Diore jeni nʉcʉbʉgori, “Yʉ átinemoña,” cʉ ĩña. Dio Espíritu
    Santo mʉjaare cʉ cajeni rotirore bairona Diore cʉ jeniya. To bairi caroaro tʉgooña
    maja catiri Dio yarã nipetirãre na jenibojaya Diore, “Yʉ apiquẽcʉmi Dio,” ĩ tʉgooñaquẽnana.
  eng-ULB: With every prayer and request, pray at all times in the Spirit. To this
    end, always be watching with all perseverance, as you offer prayers for all the
    saints.
  spa-VBL: Siempre oren en el Espíritu al hacer todo esto. Estén despiertos y sigan
    orando por todo el pueblo de Dios.
  fra-_FOB: Priant en tout temps par l'Esprit par toutes sortes de prières et de supplications;
    et veillant à cela en toute persévérance, et priant pour tous les Saints,
  hau-ULB: Tare da kowacce irin addu'a da roko kuna addu'a kullum cikin Ruhu. Da wannan
