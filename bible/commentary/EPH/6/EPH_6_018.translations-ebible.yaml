    tetz u Jesuus.
  xsi-xsi: Lâ zo ndia miki kasawa paraŋa ne siŋgâra ŋinde ndoni lâ tinimi, ande miki
    ma kakai noŋa pa Maro Kindeni tu ma ivilami. Aku ikura zo zo miki ma kakai noŋa
    ikura Koroani Sapâŋa igagatimi tu kaveta mine. Miki ma kakai wulitia ŋana kano
    pa Maro Kindeni kâ ndimo. Ambo miki ma kalomi ŋgere sondo ŋana ŋinde kâ, aku kakai
    noŋa pa Maro Kindeni ikura zo rârâni tu ma ivilanzi ne tamâta, ande ŋinde nde
    ara ndo.
  crx-NTPO: Be tenadudli-i, 'ink'ez Yak'usda ts'un teni' uznilhdzun-i cha, 'et whuz
    un'a tenadahdli. Ndoni 'en be za 'ahoolhyiz 'etsul lhe'duzíhni whe tenadahdli.
    'Ink'ez nts'oh dawhut'en 'et hoonts'i, huwahli whe Yak'usda ooch'e'ne, 'enne ts'iyawh
    buba tenadahdli.
  kan-OKCV: ನೀವು ಪವಿತ್ರಾತ್ಮ ದೇವರಲ್ಲಿ ಎಲ್ಲಾ ಸಮಯಗಳಲ್ಲಿಯೂ ಸಕಲ ವಿಧವಾದ ಪ್ರಾರ್ಥನೆಯಿಂದಲೂ
    ವಿಜ್ಞಾಪನೆಯಿಂದಲೂ ಪ್ರಾರ್ಥಿಸಿರಿ. ಇದರಲ್ಲಿ ಪೂರ್ಣ ಸ್ಥಿರಚಿತ್ತರಾಗಿದ್ದು ಕರ್ತನ ಜನರೆಲ್ಲರಿಗಾಗಿ
    ಪ್ರಾರ್ಥನೆ ಮಾಡುತ್ತಾ ಎಚ್ಚರವಾಗಿರಿ.
  bbb-bbb: Ro ire boeje ja revo ije ni maza boeje baname isoena Kavene Akae ije kuaga
    fure nijasiaga ja ijia nuvena kenoefo. Ro jade dazena karinoekiro nika urina samuafo.
    Ro maza binobino ja baname isoevo ije nika e ije Godi ma vierafevo ijiebuo baname
    isoefo.
  blw-blw: Masapor agé way chataaw manluwaluwaru way uray heno way mekamanén chataawat
    manchawat ah torong Apudyus way chataaw agé torachén hen itudtuchun hen Espirituna
    hen manluwaruwantaaw. Yag antaaw agég epapate way manginluwaluwaru hen aminay
    ommafurot.
  tam-2017: எந்த நேரத்திலும் எல்லாவிதமான வேண்டுதலோடும் விண்ணப்பத்தோடும் ஆவியினாலே
    ஜெபம்பண்ணி, அதினால் மிகுந்த மனஉறுதியோடும் எல்லாப் பரிசுத்தவான்களுக்கான வேண்டுதலோடும்
    விழித்துக்கொண்டிருங்கள்.
  azz-NT: Huan no ximotatatautilican ihuan Dios yohualitonal huan xictajtanilican
    Dios huan no ximoteixpantican inahuactzinco Totajtzin Dios ica ne ichicahualis
    ten namechmactilijtiu in Yecticatzin Espíritu. Huan xiixpetantocan tech namotamachilisuan
    huan amo ximoyojyolcuepacan para ijcón huelis nanmotatatautilisque ihuan Dios.
    Huan no xictajtanilican Dios ne tapalehuilis para nochi ne taneltocani ten poutinemij
    ihuan Totajtzin Dios.
  spa-RV-1909: Orando en todo tiempo con toda deprecación y súplica en el Espíritu,
    y velando en ello con toda instancia y suplicación por todos los santos,
  csy-csy: Thaa sung ah note i kisapna le thungetna theampo taw tatsat ngawl in thungen
    vun, taciang mithiangtho theampo atu in hanciam in thungetna taw ngak vun;
  mxq-NT: Katʉ xymyastuꞌuttʉ ja ka̱jxtákʉn; dʉꞌʉñʉm amdow pʉjktsówdʉ ja Dios éxtʉm
    ja Espíritʉ Santʉ mnʉꞌʉmoꞌoy mduꞌumoꞌoyʉdʉ. Nayyaꞌítʉdʉ wijy kejy, katʉ mmʉdsipkaꞌaxtʉ,
    es ninuꞌxta̱ꞌa̱ktʉ nidʉgekyʉ Diosʉ jyaꞌayʉty.
  tzj-NT: In chakaja', ni tebana' wi' ja roración nojel tiempo, xa nak ta ja nemaltioxij
    tre ja Dios owi xa nak ta ja nec'utuj tre pro ja ta Espíritu Santo xtuc'an ewxin
    chi rbanic ja roración. Ja nwajo' chewe chi ni nixc'asc'ot wi' in ni ma tetanba'
    ta wi' ja roración, nwajo' chewe chi neban orar pa quicuenta canojel ja kach'alal
    ja re xin Dios.
  tdt-tdt: Halo orasaun loron-kalan ho Espiritu Santu nia tulun. Iha situasaun saida
    deit, husu Maromak nia ajuda. Matan moris neon nain nafatin, i sempre halo orasaun
    ba Maromak nia povu hotu-hotu.
  ron-BTF: Rugându-vă tot timpul cu toată rugăciunea și cu cerere în Duhul și veghind
    la aceasta cu toată stăruința și cu cerere pentru toți sfinții;
  eng-WEBP: with all prayer and requests, praying at all times in the Spirit, and
    being watchful to this end in all perseverance and requests for all the saints.
  eng-FBV: Always pray in the Spirit as you do all this. Stay awake and keep on praying
    for all God's people.
  nld-1939: Blijft bidden in den Geest ten allen tijde met gebed en smeking in allerlei
    vorm; draagt daarbij zorg, om ook met grote volharding voor alle heiligen te blijven
    bidden.
  bwo-bwo: Uni aawo S'ayin shayiron jishefetsr Ik' k'onon t'intswere. Mank'oon Ik'o
    S'ayints b́ dek'ts ashuwotssh it baterawon kup'ar Ik'o k'onwere.
  nch-BL: Talojtzitzi huan quema pano ten hueli tamanti, ximotatajtica ica Toteco
