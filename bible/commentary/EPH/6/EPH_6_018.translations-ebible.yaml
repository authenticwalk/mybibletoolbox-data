    masu bi.
  mal-mal: സകല പ്രാർത്ഥനയാലും യാചനയാലും ഏത് നേരത്തും ആത്മാവിൽ പ്രാർത്ഥിച്ചും, അവന്റെ
    മറുപടിക്കായി ജാഗരിച്ചുംകൊണ്ട് സകലവിശുദ്ധന്മാർക്കും എനിക്കും വേണ്ടി പ്രാർത്ഥനയിൽ
    സ്ഥിരോത്സാഹം കാണിക്കുവിൻ.
  lit-lit: visokia malda ir maldavimu visuomet melsdamiesi Šventosios Dvasios valdomi
    ir tam tikslui budėdami su visokiu ištvermingumu bei prašymu už visus šventuosius
  urd-GVR: Aur har mauqe par Rūh meṅ har tarah kī duā aur minnat karte raheṅ. Jāgte
