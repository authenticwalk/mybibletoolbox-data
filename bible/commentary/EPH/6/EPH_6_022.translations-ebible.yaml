  hop-NT: '@see-verse:EPH.006.021'
  san-URD: یُویَں یَدْ اَسْماکَمْ اَوَسْتھاں جانِیتھَ یُشْماکَں مَناںسِ چَ یَتْ سانْتْوَناں
