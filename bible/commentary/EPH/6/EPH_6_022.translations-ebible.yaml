  bjr-bjr: Mina qimannimianifeera aqiqaanaura inni nimuqusa pooduqaanifeera aqiqaanauranoo.
  aby-aby: Eno naufoisake nanu ukakune sinakune ibai yaisina iwoka ufoisa. Nanu ararae
