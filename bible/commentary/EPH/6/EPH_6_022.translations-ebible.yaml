  eng-NOY: whom I have sent to you for this very purpose, that ye may know about us,
    and that he may comfort your hearts.
  cub-NT: Darocʉyʉmu ʉ̃́re yo paperayocaque mʉje yebai, ʉ̃i coyʉquiyepe ayʉ aipe vaiyede
    ñʉjare, ʉ̃i torojʉre d̶aquiyepe ayʉ mʉjare mʉje ũmei.
  ita-1927: Ve l’ho mandato apposta affinché abbiate conoscenza dello stato nostro
    ed ei consoli i vostri cuori.
  lww-lww: ana p̃isi na naga visawal van amiu visave imimi mesike sanape, vena amiu
    na akilia aloge wo si e imimi.
  ckb-ckb: بە تایبەتی بۆ ئەمە ناردمە لاتان، تاکو هەواڵی ئێمە بزانن و ورەتان بەرز بکاتەوە.
  nas-nas: Teie naururiaing niiꞌ oꞌnorinaꞌ eeꞌnoko ninge nkoamaing kapooꞌ, eeꞌnoko
    diikaang domang kuaaꞌantaruriaing.
  uvl-uvl: E tunge alalaha nei lange i pe e kulosia i ke lange imo ke a eteia motu
    ngamem, pomalam lape hekerkereng ia letemo.
  eng-BBE: Whom I have sent to you for this very purpose, so that you may have knowledge
    of our position, and that he may give comfort to your hearts.
  ixl-CNT: Ech vetunchaj opon tzexeꞌ tiꞌ u kam nivaleꞌ tziꞌ, ech setabꞌi kutziiul
    utz, ech satxuqꞌtxunex taqꞌo majte.
  xsi-xsi: Mine kala naŋa asupwa i imâ pami, ŋana miki ma kasama ŋana maka nema saŋonâŋa
    wa moŋa wa. Naŋa iloŋgu tu i ne ŋgua ŋinde ma ipu tini kaika pa ilomi kalomi.
  crx-NTPO: '''Et huwa ndun nohts''ú tis''a''. ''Et de la dats''út''en-un t''eoonoohzeh.
    ''Ink''ez soo cho nohdzi hoont''i'' yoolhtselh.'
  kan-OKCV: ನೀವು ನಮ್ಮ ಸಮಾಚಾರವನ್ನು ತಿಳಿದುಕೊಳ್ಳುವಂತೆಯೂ ಅವನು ನಿಮ್ಮ ಹೃದಯಗಳನ್ನು ಉತ್ತೇಜಿಸುವಂತೆಯೂ
