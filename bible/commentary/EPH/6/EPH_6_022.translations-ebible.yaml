  kxv-kxv: ଏ଼ ବାରେ କାତା ୱେସାଲି ନା଼ନୁ ଏ଼ୱାଣାଇଁ ମୀ ତା଼ଣା ପାଣ୍ତାତେଏଁ, ଏ଼ନିକିଁ ମୀରୁ ମା଼
