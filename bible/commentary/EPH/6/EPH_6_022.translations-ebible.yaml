  amm-amm: Yo mo noino na timo taikiyo, “Ifiso nokoni auso na pomoi. Koi monoi aino
    imo poposasoko wiyotiyano. Totaini mulu pamikano.” Aino na timo taikiyo, ainososo
    nali no.
  zaj-zaj: Nomtuma kumwenu sama ya mbuli zino, m'vitange vija vituli na vivija yawagangamize
    mweye mioyo yenu.
  chq-NT: '@see-verse:EPH.006.021'
  swp-swp: Hesabana ede ina ia ea hetamariyawa wasamai bena au ataiei, eo arinai nuamiu
