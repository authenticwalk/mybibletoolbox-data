  bbb-bbb: Ijadufuo na kuaga fu jone vuado fure irere igia no revo ije abe kuariakinu
    ejafiaga jone ja ma vierafevo ije fuka gikikimana reke.
  blw-blw: Yachi paat hen gagarà way mangempale an hiya ahna, ta haphapeténa hen mepanggép
    an chànihto ya ta epas-émna agé hen hamhamàyu amin.
  tam-2017: நீங்கள் எங்களுடைய செய்திகளைத் தெரிந்துகொள்ளவும், அவன் உங்களுடைய இருதயங்களுக்கு
    ஆறுதல் செய்யவும், அவனை உங்களிடம் அனுப்பினேன்.
  azz-NT: Ica ya nojón ne Tíquico namechtitanilía para ma yejua namechyequili de queniu
    titequititinemij para ijcón cachi oc namechyolmajxitis.
  spa-RV-1909: Al cual os he enviado para esto mismo, para que entendáis lo tocante
    á nosotros, y que consuele vuestros corazones.
  csy-csy: Ama sia ka thu le la te hong hesak tu le, na thinsung uh he nanepna na
