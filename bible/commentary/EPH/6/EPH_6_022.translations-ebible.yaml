  qvz-NT: Chiraicumi paita cangunama cachauni ñucanchi caibi imasna aushcatas cangunata
    cuintasha cushiyachingahua.
  deu-ELO: den ich eben deshalb zu euch gesandt habe, auf daß ihr unsere Umstände
    wisset, und er eure Herzen tröste.
  mjc-NT: Jaquitsí yu tsi ra nu yucú ndo tyin jacoto ra tsi ndo nácaa iyó ndi ihya,
    tyin tacan tan ndu iin iñi ndo.
  caa-caa: Y tamar era war inwebꞌta axin e hermano era tiut tuaꞌ ixcꞌotoy inata tunor
    lo que war anumuy tacaron y tuaꞌ axin utꞌabꞌse iwalma tunorox.
  pls-NT: Mexinxin janha rroanha jehe nganji ra para que jehe rrondattjo ra de queẍén
    te na janha na nttihi, co jamé jaha ra rrochaha ra.
  eng-WYC-2018: whom I sent to you for this same thing, (so) that ye know what things
