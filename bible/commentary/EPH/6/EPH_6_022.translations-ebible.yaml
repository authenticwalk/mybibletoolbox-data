verse: EPH.006.022
translations:
  kpx-kpx: Katealemo dana ke hanavoge auna lae tai. Di isivialeike au di vaveve bahata
    loui la haivei la uvu mai negotievei.
  okv-H: avoeto ungota degi ikano pambuto dagota ke avo au ingito sovera ari humbasova.
  tbo-tbo: '@see-verse:EPH.006.021'
  mal-C: ഞങ്ങൾ എങ്ങനെയിരിക്കുന്നു എന്നവിവരം നിങ്ങളെ അറിയിച്ച് നിങ്ങൾക്ക് ആശ്വാസം പകരേണ്ടതിനാണ്
    ഞാൻ അയാളെ നിങ്ങളുടെ അടുത്തേക്കയയ്ക്കുന്നത്.
  grc-SR: ὃν ἔπεμψα πρὸς ὑμᾶς εἰς αὐτὸ τοῦτο, ἵνα γνῶτε τὰ περὶ ἡμῶν, καὶ παρακαλέσῃ
    τὰς καρδίας ὑμῶν.
  bgc-bgc: उस ताहीं मन्नै थारे धोरै इस्से खात्तर भेज्या सै के थम म्हारी दशा नै जाणो,
    अर वो थारे मनां नै होसला दे।
  khz-khz: Au na ia vovetaina gaurai atugu-watiana. Pene wati, pe ai gema talu magulina
    enai rakavetaina pio wati-ripara, e pene wati-veakwalimumi.
  deu-TKW: den habe ich zu euch geschickt zu diesem Zweck, damit ihr erfahrt wie es
    bei uns steht, und er eure Herzen tröste.
  zsr-NT: Qui lë ni naꞌ, gsölaꞌa‑nëꞌ queëliꞌ atiꞌ uluiꞌinëꞌ lbiꞌiliꞌ ca rac queëtuꞌ,
    atiꞌ cni utipëꞌ ládxiꞌliꞌ.
  lin-lin: Ezali na tina yango nde nazali kotinda ye epai na bino, mpo ete apesa bino
    basango na tina na ngai mpe alendisa bino.
  hns-NT: Ham oke toelogke paas pathaaila djeme toelog hamaar haal djaan djaihe aur
    oe toelogke diel me tieha dewe.
  noa-E: Mag pãrag nem ĩgkhaimamkhĩirta mua i pãar aar pʉ̈i chirʉm, maach mʉig jãga
    nʉ a jaaubaimam ũrbaawai pãar khĩir onee apieg.
  eng-EMTV: whom I have sent to you for this very purpose, that you may know our situation,
    and that he may comfort your hearts.
  mib-NT: Jeē yúcuan ní tají rí de cuajeē de nuū rō, návāha cachi de ndese cáhīyo
    ri, te coo ndeyɨ́ ni rō jijnáhan ró sáha de.
  lif-NT2: आनिगे़ आक्‍खेलॽरिक् वयिगे़ के़लॽबान् के़मे़त्तिआङ् खिनिॽ हाङ्‌हाङ् के़जोगिर
    फाॽआङ्‌ङे खुने़ॽ खिनिॽओ पाङ्‌घुङ्‌बारो॥
  xnj-xnj: mwenikumtuma kwinu avajovela malovi gitu muni mukangamaliswa mtima.
  mmx-mmx: Ni lavasuun teren la nenia anaba riki i udom saparap nimi xusu mina xasep
    do lorooro atnema ik lok kereva, la kusu neni naba lox alolos nimi.
  cbr-NT: An uisai caranuna 'i quixun nu ñuia cuatími masá nuitutíma cuëënun quixun
    cana a mitsunu cuanun xutin.
  tee-NT: Pus ni laich ac'ats'at'it ta yu icjuntau chai laich catamatank'oxaxk'ayayan
    ju Tíquico pus yuchi iclalhimalakachaniyachau.
  eng-LSV: whom I sent to you for this very thing, that you might know the things
    concerning us, and that he might comfort your hearts.
  cak-NT: Romari' nintak-e, chi nina'ej anchique kabanon roj we', y chuka' chi nuya'
    más ruchuk'a' iwánima.
  pah-NT: Kiro ti ji ga mondoukari pe pyri a'ero tomombe'u ti ga pe me orerekoa pepy'a
    nog̃atuavo pe mbohoryva'java nehẽ.
  sja-NT: Ma-it'ee mɨa iru pëiru, parãpa pia k'awaadamerã tai p'anapata mãik'aapa
    t'ãri o-ĩa p'aneedamerã irua jararu ũridak'ãri.
  xed-xed: Wya yu ta ghunadapta da kaghuni ŋa mnaghunaŋtá nzakwa ŋni, ŋa ksaghunamtá
    ŋuɗuf.
  mks-NT: Sa̱há ña̱ cán chíndahá i̱ da̱ nu̱ ndo̱ já ná ca̱xi tu̱hun da nu̱ ndó ndá
    quia̱hva yáha nde̱ ndúu nde̱ yóho ta xi̱hín ña̱ yóho ná cuu quia̱hva da tu̱hun
    ndeé ini ndó.
  gfk-S: No burwana ikin iou nige tule ie ukaia ho mu be mu nage nunure be iou lon
    hohaam ma be inage haragat mu.
  bmu-bmu: Neŋön denöwö maljin tatzin, iŋini kösohot mi mötmegöra Tikikus melaim waŋgibiga
    Efesus eŋgöreŋ kama. Yaŋön kaba urukölalep eŋgiiga ölöp bönjöŋ malme.
  dgz-dgz: Me ap menan ne inayap watu eniangin ame nu anenen waninitoni uruga me wadiaeta,
    amba ago ene den wat tamanam imaeta.
  eng-GNV: Whom I haue sent vnto you for the same purpose, that ye might knowe mine
    affaires, and that he might comfort your hearts.
  zaa-NT: Acca rithél·la'a' bi làti tse'e le para quixá'ani bi le nu cca qui' tu'
    nna inne bi ca titsa' nu runna adí fuerza espiritual qui' le.
  eng-WEBSTER: Whom I have sent to you for the same purpose, that ye may know our
    affairs, and that he may comfort your hearts.
  guh-guh: Bajaraxuata Tíquico pacatoitorobatsi baja paxamëjavabelia papecatsipaebinexa
    pacuenia pajinavanapajë. Nexata Tíquico itsa pacatsipaebiana pacuenia pajinavanapajë,
    pamuxunaajamatabëcuenesaëmë tsane.
  bon-bon: Yoo, cane teebine naace tääpume jityepenine weene teeme bau ca ätecijame,
    egä cine iyeta lipu gemi ama piiyepu cuta tabe weebibine kokre ceerame.
  nhw-BL: Yeca nimechtitlanilijtoc para anquimatise tlen tojuanti huan para yaya nojquiya
    ma anmechyolchicahua.
  swh-ONEN: Ninamtuma kwenu kwa ajili ya kusudi hili hasa, ili mpate kujua hali yetu,
    na awatie moyo.
  wbi-wbi: Nimwomuile kulyumue ku ulu luno lulungime, ulwakuuti mukagulaghe sooni
    vwimila usue, akagule pikughanyamasia amoojo ghinu.
  bba-bba: Yen sɔ̃nɑ nɑ bɛɛ nùn ɡɔriɑmmɛ u kɑ bɛɛ sɔ̃ nɡe mɛ sɑ kɑ wɑ̃ɑ u kɑ bɛɛn
    ɡɔ̃rusu yɛmiɑsiɑ.
  eng-KJVCPB: whom I have sent unto you for the same purpose, that ye might know our
    affairs, and that he might comfort your hearts.
  kgk-NT: Upéa-rehe xe remimondo va'e amondo-ta omombe'u hagwã peikwaapa hagwã ore
    rekoha. Amondo-ta pene mbopy'agwapy hagwã pono pene mytu'e'ỹ hagwã xe-rehe.
  waj-waj: Ivaara na inna titano ngiiisi kuanaravee. Ngiiisi vioo ta mmuakiaaya yoketaama
    variaunnaivaara ngii giaa ngii minai rikiada ngii ausaiyauvo yoketainai ngia yaagueeqama
    variateeraivaara na inna titano ngiiisi kuanaravee.
  cpy-cpy: Roo notyaantan-tyaariri, okantyaa piyotan-tyaari jempe nokanta nojeekahaeyini
    jaka. Ari okantyaa pithaamenta-shiretan-tyaari eeroka-paeni.
  mpx-mpx: Toto o kaiwena ya papatuna i nonowa eliyamiu inoke wama minamina wasana
    nuku atena ge ni paatimatuwa-agimiu.
  wbp-wbp: '@see-verse:EPH.006.021'
  luo-luo: Aore iru mondo onyisu chalwa kendo mondo ojiw chunyu.
  nhe-NT: Yeca nimechtitlanilijtoc san para xijmatica tlen tojuanti huan para yajaya
    ma inmechyolchicahua.
  aii-aii: ܗ̇ܘ ܕܐܵܢܵܐ ܫܘܼܕܸܪܝܼ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܗܲܪ ܒܘܼܬ ܐܵܗܵܐ ܡܸܢܕܝܼ، ܕܝܵܕܥܝܼܬܘܿܢ ܒܘܼܬ
    ܕܝܼܲܢ ܘܝܵܗܒܹܠܔ ܠܸܒܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Pisigiplugu taamna tuyuġigiga ilipsitñun iḷisimatquplusri qanuġitilaaptiknik,
    suli ilaanun pitchuksaaquplusri.
  msb-msb: Ginasugo ko siya dida sa iyo para lang gayod sani na katuyuan agod maaraman
    niyo an amon kamutangan kag mapakusog man lugod an iyo mga tagipusuon.
  cpa-NT: Hi² jøng² báh³ dsianh¹³jni dsa² juu¹² ja³tiogh³ hniah¹². Mi³jøng² li¹ŋih³
    hniah¹² ha²lah chiang² jnieh³. Jøng² len¹ hoh¹² hniah¹².
  dso-dso: ଆମ୍‌କେ ଗଟ୍‌ବା ବିସ‍ଇ ସବୁ ତମେ ଜାନିରୁଆ ବଲିକରି ମୁଇ ତାକେ ତମର୍‌ଟାନେ ପାଟାଇଲିନି
    । ଆରି ସେ ତମ୍‌କେ ସାର୍‌ଦା କରାଇସି ।
  yva-NT: Soamo syo Tikikus so atutir pore wasai indamu weapo reama anakotaro nande
    reansai ranaun, muno indamu po wasanuga raijaseo mbambunin.
  dgc-dgc: '@see-verse:EPH.006.021'
  zpm-NT: Miṉcopaa ziaad me i, ziaadnie me diidz zha no no nëz rii, zeeṉa iṉe gley
    to tsoxcoraa to miṉe rliladz to.
  hix-NT: Noro rma ànyakyaha, ohyakanye, owyanye amna yokaytà yonytxatxho me, towankaryhe
    àwya oytxoho meny xarha.
  sim-sim: Or ihi os ni liwa liwan jirin sawekwa ri. Unak sunguwavu jihi si mbornakmbahan.
  npi-ULB: मैले उनलाई तिमीहरूकहाँ यही उद्धेश्यसाथ पठाएको छु, ताकि तिमीहरूले हाम्रो
    बारेमा जान्‍न सक र उनले तिमीहरूका हृदयलाई सान्त्वना दिन सकून् ।
  cgc-cgc: Gapangabay a ki kanen na miling ki kyo para mlaman nyo ame i na kaimtangan
    daw para man biskegen din inyo na nakem.
  tim-tim: Yâkŋe nengât pat makyeŋgimbo biwiyeŋe sândugewiapgât huŋgun aŋdere togowiap.
  yor-yor: Ẹni tí mo rán sí yín nítorí èyí náà, kí ẹ lè mọ̀ bí a tí wà, kì òun lè
    tu ọkàn yín nínú.
  wos-wos: '@see-verse:EPH.006.021'
  emp-NTPO: Idjira mʌ̃a bãrãmaa diabuebʌrʌa cawad̶amãrẽã daira sãwã panʌda. Idjia
    bãrãra sobiabiya.
  eng-F35: 'whom I have sent to you for this very purpose: that you may know our circumstances
    and that he may comfort your hearts.'
  ind-ind: '@see-verse:EPH.006.021'
  pes-OPCB: او را فقط به همین منظور نزد شما می‌فرستم، تا از چگونگی حال ما باخبر شوید
    و با شنیدن سخنان او دلگرم و تشویق گردید.
  mpt-mpt: Ne e baabania Kobo moneba Efesas bib seli nibo biobo weng sango baabenale
    ge baabania dabaia natlamabebe. Eta teneta ni weng sango baabenemeo wenteniba
    bobol ayam funanomabiobe.
  ssx-ssx: Ika꞉ puki hana꞉ noka꞉paaluekema꞉ nikana꞉ma꞉ pitoloma꞉ ekimanu paeyao ipikana꞉ma꞉
    iki la kina꞉yeke Tikikasi iki pa꞉ta꞉ ta tapaaso handa꞉pe.
  mkl-mkl: Nɑ ŋɔi í ce ǹ bɔɔ wɑ si ŋɛ ku nɑɑ ku sɔ̃ ŋɛ bɛi ɑ̀ wɛɛò ku bɑ ku tũ idɔ
    nŋɛ.
  gaq-gaq: ନେ ସାପାରେ ଡିରକମ୍‍ ନେଲେଃକେ ଆତେନ୍‌‍ ବିସୟ୍‍ ଆଃମ୍ୟାଃଚେ ଆପେକେ ସାର୍‍ଦା ଆଡିଙ୍ଗ୍‍ନେସା
    ନେଙ୍ଗ୍‍ ଆମେକେ ପେ ଡାଗ୍‍ରା ବେଣ୍ଡିଂ ।
  gof-RNT: Nuuni ubbay waanidi de7iyakko hinttew odana melanne hinttena minthethana
    mela taani iya hintteko kiittas.
  unx-unx: ଆଲେ ସବେନ୍‌କ ଚିଲ୍‌କା ମେନାଲେୟା, ଏନ୍‌ ବିଷାଏରେ ଉଦୁବ୍‌କେଦ୍‌ତେ ଆପେୟାଃ ଜୀଉରେ ରାସ୍‌କାପେ
    ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଇନିଃକେ ଆପେତାଃତେଇଙ୍ଗ୍‌ କୁଲିତାନା ।
  gah-gah: áisi lelí gakoláate lo lekemeko mulutikú ale lamaná itive loko amiselekugo
    núane novive.
  lcm-lcm: Nala asok ia taun imi using a bil ke, asi kami kun nas ta namemlapo saka
    ago an, na kapa, asi kana la asumsumal animi.
  aer-aer: '@see-verse:EPH.006.021'
  qvc-NT: '@see-verse:EPH.006.021'
  tgl-ULB: Pinadala ko siya sa inyo para sa layuning ito, upang malaman ninyo ang
    mga bagay tungkol sa amin, at upang maaliw niya ang inyong mga puso.
  cbs-NT: Jaskawen taexun jaska matuki chanikin nenu ebe maniabu inun ekidi janchakin
    jau matu shinan chankanwain kanun nukun jaibu matu anu en nichiaiin.
  xtm-NTPP: Te tee ya'a ni tetniñu sa ja jaan de nuu ka iyo ni a, sukan‑va'a kaxtnu'u
    de naxe ka iyo sa ya'a, sukan‑va'a jin ndani'i ni tnu'u kanu ini.
  nnq-nnq: Nankinga kwinu annenge ilebe ito kupala annimbie mwojo.
  bao-NT: To biri jãa ca bii niirijere mʉjare wede, mʉja pea teere tʉo ʉjea nii, mʉja
    ca biipere biro ĩigʉ, mʉja pʉtopʉ cʉ̃re yʉ tiicojo.
  san-ORI: ଯୂଯଂ ଯଦ୍ ଅସ୍ମାକମ୍ ଅୱସ୍ଥାଂ ଜାନୀଥ ଯୁଷ୍ମାକଂ ମନାଂସି ଚ ଯତ୍ ସାନ୍ତ୍ୱନାଂ ଲଭନ୍ତେ
    ତଦର୍ଥମେୱାହଂ ଯୁଷ୍ମାକଂ ସନ୍ନିଧିଂ ତଂ ପ୍ରେଷିତୱାନ|
  huv-NT: Xique tüjchiüs mamb niüng ijlüyiün menguiayiün cuane sarangan, aton cos
    apmüüch icon mapac imeajtsan.
  otn-NT: Nu̱na̱ ra̱ Tíquico dí ɛt'ä p'ʉ na̱ ngue da̱ ma di zɛngua'a̱hʉ. 'Nɛ̱ da̱ni̱
    xi'a̱hʉ te da̱di ja. Nu̱na̱ ra̱ hya̱ da̱ xi'a̱hʉ p'ʉya, di ha̱tra̱ ts'ɛdi ni̱
    mmʉihʉ na̱.
  nop-nop: Biyagoŋ kuyoŋ, adi indi’walaŋ mede kahat tihamuŋa welemomooŋ tubumintahamdok
    niŋkulene ulak.
  obo-NT: Od po-unduwonnon ku sikandin to koniyu, su amoy od kosorollan dow ko momonnu
    koyd dini woy amoy od inniyat kow nikandin.
  cak-ENT: Romari' nintük-e, richin que tivetamaj achique kabanun roj chere', y richin
    chuka' que nucukuba' más ic'u'x.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤘᤕᤡᤃᤧ ᤁᤧᤗ᤹ᤒᤠᤴ ᤁᤧᤔᤧᤳᤋᤡᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤜᤠᤱᤜᤠᤱ ᤁᤧᤈᤥᤃᤡᤖ ᤑᤠ᤹ᤀᤠᤱᤅᤣ
    ᤂᤢᤏᤧ᤹ ᤂᤡᤏᤡ᤹ᤀᤥ ᤐᤠᤱᤄᤢᤱᤒᤠᤖᤥ॥
  mie-NT: Jā ñúcuán nī ntají nī dē cuēē dē nūū nū, tácua cachī dē nāsa íyó ndá nī,
    de coo ndeé inī ndá nú sāhá dē.
  san-TIB: ཡཱུཡཾ ཡད྄ ཨསྨཱཀམ྄ ཨཝསྠཱཾ ཛཱནཱིཐ ཡུཥྨཱཀཾ མནཱཾསི ཙ ཡཏ྄ སཱནྟྭནཱཾ ལབྷནྟེ ཏདརྠམེཝཱཧཾ
    ཡུཥྨཱཀཾ སནྣིདྷིཾ ཏཾ པྲེཥིཏཝཱན།
  qve-NT: Hinaspapas wawqenchis Tiquicotaqa mandamushani, imayna kasqaykumanta qankunaman
    willasunaykichispaqmi, saynapi qankunatapas kallpanchasunaykichispaq.
  pao-NT: '@see-verse:EPH.006.021'
  cbu-NT: '@see-verse:EPH.006.021'
  usa-usa: keráwáqá keqtááyábá itánôqtaba keráwáqtí tíyaqa umá tíqtaaiq ínîqtaba wemmá
    timákaraune.
  soy-soy: Lɛ̃ nnyɑ kɑm nɔ́kɛnɛ́mɛɛ u tummɛ rɛ ukɛ́ nɔ́ símisi mmɛ-i kɑri ń we ukɛ́
    kɔ nɛ nɔ́ɑnɛ́kíŋ niŋukusɛ.
  hui-hui: Ibugua ani langilo i̱na tí kamiria ibu pu laro. Ibugua ina kamarume bialu
    kamagonaga te tí langiragola tínaga mini mo hongo holebira.
  amf-amf: Ogonante wodi hamin wonin dohonam yenin dhesoadettsibee tapir kinin yeam
    wocchinsoadettsibe hamayse yekal kiam i yittsade.
  quc-NNT: Rumal ri' tajin kintaq b'i ri are' iwuk' rech kuq'alajisaj na ronojel chiwe.
    Je ri' qas kiwetamaj jas ri qa'nom uj waral, käwalijisax ta k'u na ri iwanima'
    ix rumal wa'.
  dob-dob: '@see-verse:EPH.006.021'
  wrs-wrs: Noinda kava hemba wolaihaprav, kava yem osm vinv, hellelm, es yimba av.
    Kava wolaihaprana hemba, yem hengam pupul vewolalm.
  mca-mca: He'nukini'ƚ ei qe qa' enikfe'ljiiƚetsek pa'n yijunyejeyi'ƚkii hats'inha
    qu' nisimetsin qa' nakakƚin iye pe' atawjetsi'ƚ.
  tzo-TZC: Jech o xal tey ta jtac talel ta atojolic yoꞌ jech ta xalboxuc avaꞌiic ti
    cꞌu jꞌelancutique. Jech umbi tey ta stsatsubtas avoꞌntonic.
  mya-mya: ထို့​ကြောင့်​ငါ​တို့​နှင့်​ဆိုင်​သော​သ​တင်း​အ​လုံး စုံ​ကို​ပြော​ပြ​ရန်​နှင့်
    သင်​တို့​ကို​အား​ပေး​ကူ ညီ​ရန်​သူ့​အား​သင်​တို့​ထံ​သို့​ငါ​စေ​လွှတ် လိုက်​ပါ​သည်။
