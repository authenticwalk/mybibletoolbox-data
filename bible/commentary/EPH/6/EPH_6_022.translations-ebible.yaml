    ngän.
  ita-1885: Il quale io ho mandato a voi a questo stesso fine, acciocchè voi sappiate
    lo stato nostro, e ch'egli consoli i cuori vostri.
  muy-muy: Nəslərkioru naŋ ke kʉli ti ge tʉwi gani nani, ti kə̂sərum manjəhaɗ geli,
