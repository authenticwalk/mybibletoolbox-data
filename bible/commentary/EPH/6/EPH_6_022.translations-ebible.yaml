  bfz-bfz: से मैं तुसा गे इजी खेई पेजी राखेया, ताकि तुसे म्हारी दशा जाणो और से तुसा
    रे मनो खे औंसला देओ।
  cuk-09: Ar a-ulale Tíquico an bemarse barminaid, adi bemar wisguega igi anmar gudidii,
