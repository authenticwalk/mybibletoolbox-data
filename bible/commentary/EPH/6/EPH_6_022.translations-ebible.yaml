    ibake dawa we odaimauro yabairo aafeku.
  eng-YLT: whom I did send unto you for this very thing, that ye might know the things
    concerning us, and that he might comfort your hearts.
  jni-jni: Ine ini ya wuna ma tuburko me barki ka ge katunama me, i rusi imum besa
    ti ra ni a nyimo me, ma kuri ma tarsi in shi a nyimo a mu riba mushi me.
  kne-kne: Isonga ibaak sisya en dakayo ta ipadamag na din maam-amag en dakami isna
    ya ta papigsaena di nemnem yo.
  tgj-tgj: Vkvlvgabv ngo ninyia nonu gvlo ngonu ogugo rila ridudw um minji modubv
    okv nonuam mintvmiru modubv vngmu jidunv.
  gui-NT: Jae rambue amondo pepɨri, peicuaa vaera oreregua, jare jae pembopɨacatu
