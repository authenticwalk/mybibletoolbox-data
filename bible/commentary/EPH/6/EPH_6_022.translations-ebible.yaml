  far-far: Nia ne sasia ma nau ku odua kau siamulu, fua nia ka fata sulia tolae kalu,
    ma fua nia ka radu kamulu laugo.
  suz-BL: गोपुकी दोपा बाक्‍का तुइक्‍पाइक्‍चा नु इन थुं बारपाइक्‍चा कली इन बाक्‍तीके
    सोइक्‍ताक्‍ङ।
  car-NT: Mo'ko ro semo'sa o'waine moro one wara na'na wairy ekari'to'me i'wa o'waine,
    moro aturu'san pori'tomato'me enapa i'wa.
  amp-amp: Rorn nikompno nieruharn tndh hik bohik nuhasrahrko nom yorhwa ruheft. Kfo
    nuhasruhatrko yima yuhum bmtarahmko.
  bht-bht: उसयो मैं तुहाड़े बाल इस तांई भेजया हे, की तुसां साड़िया हालता जो जाणन,
