  hau-ULB: Saboda wannan dalili na aiko shi gare ku, domin ku san al'amuran mu, kuma
    domin ku sami ta'aziya a zukatan ku.
  mal-mal: നിങ്ങൾ ഞങ്ങളുടെ വസ്തുത അറിയുവാനും അവൻ നിങ്ങളുടെ ഹൃദയങ്ങളെ ആശ്വസിപ്പിക്കുവാനുമായി
    ഞാൻ അവനെ നിങ്ങളുടെ അടുക്കലേക്ക് അയച്ചിരിക്കുന്നു.
  lit-lit: kurį jums pasiunčiau būtent dėl to, kad jūs susipažintumėte su mūsų reikalais,
    ir jis paguostų jūsų širdis.
  urd-GVR: Maiṅ ne use isī lie āp ke pās bhej diyā ki āp ko hamāre hāl kā patā chale
