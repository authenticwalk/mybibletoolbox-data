  heb-LB: שלחתי אותו אליכם כדי שיספר לכם את כל מה שקרה לנו, וכדי שדבריו יעודדו אתכם.
  caf-NT: '''Et huwa ndun nuhts''ú telh''a. ''Et sih dats''út''en t''eoonoohzeh, ''ink''ez
