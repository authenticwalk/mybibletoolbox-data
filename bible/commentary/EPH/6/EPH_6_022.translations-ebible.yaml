    ìní cundecu ndɨhɨ‑ndo.
  myu-myu: Imẽnpuye ixe og̃uju eykay. Ixe apẽn oceju iap g̃uwẽn eywebe. Ocawẽg̃ tobuxik
    puje eycokcok epesop.
  fue-fue: Mii lila mo e mooɗon, gam annon no men goniri, o fukkina hakkillo mooɗon.
  amk-amk: Nanai wedaya yemi dontai mau we deikaririai we mea kariri amenayai toa
    ne, tuti ambori menemirorongwai mitubaru aha.
  fai-fai: Naka aka dabadáyami tadba, be watawo kaleyo bá, aka adikum nulum kadák
    teinbuduw sung uyo bakoyam nadane kimi im kitid modako kaleyo dabadáli tadba ko.
  ura-NT: “Naaonjoaainne nihacaanu,” naain inara rai beein, inara suujua aninoaane
    coinane nii inara rene letoaaun.
  mcd-NT: Ascacufin un mato ano nan nichicai nonmain ahuuscaicain matorifi tapimafain
    maton ointi unimanon.
  urt-urt: Leꞌe tehei ŋaiye ŋam member kin mat no, pa sisyeme na poi marp taꞌe lai,
    topoꞌe ka ende bongolme ŋoihmbwaip yip.
  kiz-kiz: Nin'tumili kwa yhomo kusudi ya maaulumu eye, ya kuwa mmanyai mambo gha
    ghihusu tete, abhwesyai kabhafaliji mumiteema yhinu.
  tzo-TZE: Ta jtac tal ta atojolic yu'un chtal yalboxuc ti lec oyune, yu'un jech chmuq'uib
    avo'ntonic.
  lex-lex: La' hade pede aghopna e' pa ntiy totpena nakot nohora a kalwied mamni de
    tiy miy totpena nhi' miy ralammi pa naruri-nalai.
  dov-dov: Ndakamutuma kulindinywe kulingaaya ya makanze, kuchitila kuti mukazibe
    mbutubede, alimwi kuchitila kuti akusungwazye myoyo yenu.
  rgu-rgu: Au nau ana tui laꞌeneuꞌ ami soda ma nai ia. Ma au nau fo ria boe natetea
    emi dale mara.
  toc-NT: Huá xpa̠­la­cata cca̠­li̠­lak­ma­ca̠­ma̠­chá̠n la̠qui̠ naca̠­li̠­ta̠­chu­hui̠­naná̠n
