  kqc-kqc: Makai dada ya rofu nifeidegida—una gokai resifa ya diba niyagane ma ina
    yaku yi uka egira reyaine.
  tav-tav: To bairona jã cabairije Tíquico nare cʉ buioato ĩi mʉja tʉpʉ cʉ yʉ joo,
    caroaro na tʉgooñaato na quena, mʉjaare ĩi.
  eng-ULB: I have sent him to you for this very purpose, so that you may know how
    we are, and so that he may encourage your hearts.
  spa-VBL: Por ello lo envío a ustedes, para que les diga lo que nos ha sucedido y
    se animen.
  fra-_FOB: Je vous l'ai envoyé exprès, afin que vous connaissiez ce qui nous concerne,
