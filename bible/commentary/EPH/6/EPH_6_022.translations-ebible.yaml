  spa-BES: A quien les he enviado para este mismo propósito., para que puedan conocer
    nuestra posición y para que pueda consolar sus corazones.
  san-BEN: যূযং যদ্ অস্মাকম্ অৱস্থাং জানীথ যুষ্মাকং মনাংসি চ যৎ সান্ত্ৱনাং লভন্তে
    তদর্থমেৱাহং যুষ্মাকং সন্নিধিং তং প্রেষিতৱান|
  tdx-tdx: Izay ty nañitrifako aze mb’ama’ areo añe, hitalilia’e anay naho hañoho
    o arofo’ areoo.
  naf-naf: '@see-verse:EPH.006.021'
  grc-MT: ον επεμψα προσ υμασ εισ αυτο τουτο ινα γνωτε τα περι ημων και παρακαλεση
    τασ καρδιασ υμων
  vid-vid: Ahyo ndangumlajiza kwa hemwe leka yawalonjele mbuli za hetwe na yawakangaze
    nhumbula.
  pio-NT: Iná nubànùacué pìataléni icàlidacaténácué pirí waináwaná ìwali. Càipiná
    ichàiniadacué piwàwawa.
  tsn-tsn: Ke mo roma kwa go lona ka maikaelelo a, go lo itsise ka fa re tsogileng
    ka teng le gore lo bo lo kgothadiwe ke molaetsa o a o lo leretseng.
  amr-NT: Konige̱po opudomeyte Tíquicotaj onʼnigtaʼmonaʼne. I̱yo̱ konig oʼmaikaʼnig
    monbatiaʼpakpo opudomeytaj moʼmanopoʼdurugpakeʼ.
  pwg-pwg: Tuna kubiine avonavonatawei kurimi da konakovi da tokai ikikava kamakamakai
    ma bade ina kiiepepimi.
  cjv-cjv: iran i na yaromi awi ne yokamai moingi tei de erowaika ena ne yokamai firo
    kanainga no yokamai nokapu moipunga i kanaime. Te yaromi ama uro ne yokamai denom
    minomdi bei erowai te erowame.
  tha-KJV: ข้าพเจ้าให้​ผู้​นี้​ไปหาท่าน ก็​เพราะเหตุนี้​เอง คือให้ท่านได้ทราบถึงเหตุ​การณ์​ทั้งปวงของเรา
