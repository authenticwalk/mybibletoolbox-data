  sus-A: ﭑ عَ شّيشِ وٌ مَ نَ نَن مَ، عَلَكٌ عَ شَ مُشُ شَ قٍ تَفِ رَبَ وٌ بّ، عَ مَن
    شَ وٌ بْحّ رَلِمَنِيَ.
  jpn-1965: テキコをあなたがたのもとに遣わしたのは、ほかでもなく、あなたがたが私たちの様子を知り、また彼によって心に励ましを受けるためです。
