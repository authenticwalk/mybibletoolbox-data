  hot-hot: Ma yahêv yani ba hathôk ek ênjê môlô ba enaŋ esak malêla takatu ba hapôm
    yêlô ek indum môlô lemimmavi.
  mqj-NT: Kusuami matin temo annu kukua ammu issanannia' karebangki anna la napakamaiangkoa'
    duka' penawammu.
  rus-SYN: которого я и послал к вам для того самого, чтобы вы узнали о нас и чтобы
    он утешил сердца ваши.
  mbh-mbh: '@see-verse:EPH.006.021'
  bdd-bdd: '@see-verse:EPH.006.021'
  cbt-NTPO: Canpitataquë a'paarahuë onpohuinsona ya'huëraiso' sha'huitinquëmaso marë'.
    Ina natanpatama', chiníquën cancantarama'.
  srn-NT: Na fu dat'ede meki mi seni en kon, fu a ferteri unu fa a e go nanga wi èn
    fu a gi un dek'ati.
  cta-NT: Biꞌ chaꞌ cua nda naꞌ jiꞌi̱ yu lijya̱ yu slo cuꞌma̱, chaꞌ tsoꞌo la tyanu
    tyiquee ma̱ loꞌo cuna ma̱ ñiꞌya̱ nu ndyaca chaꞌ jiꞌi̱ cuare.
  bqc-SIM: Ma aà zĩ̀wá, kɛ́ aà wá kua oɛ́ɛ, á nↄ̀sɛ i níni.
  tcz-CHONGTHU: Ama naheng uva dinga kahinsol lona ajeh hi-nangho tilkhou ding le
    keiho ikatiu hetsah ding kagelkhoh u ahi.
  mar-mar: मी त्यास त्याच हेतूने तुमच्याकडे धाडले आहे; म्हणजे तुम्हास माझ्याविषयी
    कळावे आणि त्याने तुमच्या मनाचे सांत्वन करावे.
  snp-snp: Logimageto, ya oto meleto onimo monate kolato ya seti-muludi olu aila wi
    gedenaiye, loto linatedoka ilifoneto ya auwa aiye.
  isl-isl: Ástæða þess að ég sendi hann til ykkar, er einmitt sú að láta ykkur vita
    hvernig okkur líður og að uppörva ykkur.
  spy-NT: '@see-verse:EPH.006.021'
  xnn-xnn: Isonga inbaak siya ken dakayo ta ipadamagna nan om-ommat ken dakami isna
    ya ta papigsaena nan nemnemyo.
  mwe-mwe: Ngunakwatuma kungwenunji nkupinga bhammalanjilanje getu uwe na bhantaganje
    ntima.
  tte-tte: Bwaite iya kaiwena yayawasa ilalaowa kolimiu, na mesabana wakatai ama miyamiya
    na tabe ikabi-yakaiwemiu.
  tcs-tcs: Ai go sane em go po yupla solong yupla go kam po sabe wiswei ol samting
    i apen ya wea mipla, ane em go inkariz yupla po meke at blo yupla kam strong.
  hlt-THB: Ikawmyihna ka mi awm tice sim unawh anih ing tha ani peeknaakkhqi thai
    aham anih ce tyi law kawng.
  soq-soq: Ne me wapaaubepo manlawo wimpie no ambi wainitana benemawalepio ateitana
    do wasaulepie nuala badosapi.
  qub-qub: Chaymi cachaycämö imano caycashätapis willashunayquipaj, shacyächishunayquipaj.
  att-att: Á yáyù nga dobak ku ta umay ta gián naw, tapè marámak naw yù ngámin nga
    meyannung nikami saw ánna mabannáyán ánna mapattattam yù nonò naw.
  bki-bki: ana mia naio riverial van kamiu ka kumemi numitu jum̃abe, ka mia kumijikia
    kuvijog rivu ea kumemi bereio.
  bqp-bqp: Ma a zĩ̀áwa de à ó kunna oárɛmɛ, á nɛ̀sɛ le à yĩda kũ.
  mcp-mcp: Mə wə́ mə́ ntɨ nyə nə́ a zə́g jaaw bɨ́ nda mə́ jísə́ nə́, a zə wá bɨ́ ŋkul
    mə́nyúúlʉ́d.
  hat-hat: M'ap voye l' tout espre pou l' sa di nou kouman mwen ye, pou nou pa fin
    dekouraje, pou sa remoute kouraj nou.
  npl-NT: Yika nomechtitlanilia para manomechili kenomi tikateh, iwa manomechyolchikawa.
  bgg-bgg: Jiphachiang è gathek ne nyie khi-èrek reyramuii pha ji nane nathek shii
    lububo rek phi pha gune aishii nathek hà thoh ge ro.
  eng-TCENT: I have sent him to you for this very purpose, that you may know how we
    are doing and that he may encourage your hearts.
  eng-BSB: I have sent him to you for this very purpose, that you may know about us,
    and that he may encourage your hearts.
  cpu-NT: Iro notyaantantyaariri, onkantya piyotantyaari tsika nokanta nosaikaiyini
    jaka. Ari onkantya pintharomentashiretantyaari.
  san-ASM: যূযং যদ্ অস্মাকম্ অৱস্থাং জানীথ যুষ্মাকং মনাংসি চ যৎ সান্ত্ৱনাং লভন্তে
    তদৰ্থমেৱাহং যুষ্মাকং সন্নিধিং তং প্ৰেষিতৱান|
  tac-NT: Neka tabilé najkí napurigá seweka mochímala 'emi. Neka najkí 'lina napurigá
    'emi abichilubi 'we iwériga nokísimala Onorúgame oyeria.
  eng-WEBPB: I have sent him to you for this very purpose, that you may know our state
    and that he may comfort your hearts.
  gfk-H: No burena iakan iau naga tulei ia ukai ta muat bia muat naga nunurei bia
    iau lon hoeh, ma naga haragat mah muat.
  viv-viv: Hidema ana inuba iya bana gaꞋiveninisena be gavaimi ama valeya ginavenuwaꞋatami,
    kadu aseꞋasemi ginakivevatuna.
  yao-yao: Nguntuma kukwenu kwa ligongo lya chindu chi, ansalile ngani sya nkati uweji
    ni kuntulasya mitima jenu.
  tgp-tgp: Na lo r̃ulea mai isamim matan haratu natu, vara ha pa er̃i levosahia vara
    kamam kama lo toho sohena sava nike, ale vara i er̃i retituetueni na mapumim.
  auc-NT: Ïninque, Pabodoidi æbänö quëwënänii, ante tömengä pönö apæ̈necä ëñëninque
    mïnitö wampo pönëninque tæ̈ï pïñænte entawencæmïnimpa. Ante cædinque botö, Ædæmö
    apæ̈nebi ëñencædänimpa, ante tömengä ingante mïnitö weca da godömo pongä aedäni.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi me jiiɡ̶e migo makaamitaɡ̶atiwaji, amaleeɡ̶aɡ̶a owooɡ̶oti
    anodaaɡ̶ejinaɡ̶a, amanagawini abo ɡ̶adaaleɡ̶enalitiwaji, me daɡ̶a akaami agecaɡ̶alodipi.
  bmh-bmh: Igul go en go ag waiagab ig unum e ebu erunai darem awarabun en palautem,
    betei awaraba, agal oiagab gusig damau.
  ctu-BL: Jini cha'an mic choc tilel ba' añetla cha'an mi la' ña'tan bajche' añon
    lojon cha'an mi' ñuq'uesʌbeñetla la' pusic'al.
  meq-meq: Neŋ faya na sləriye naha ka təv kurom na, hərwi ada kâ sərum ha nəmay mandza
    eye kanaŋ na, kəkay, ada mâ makum ha ɗərev.
  noa-H: Mag pãrag nem hĩgk'aimamk'ĩirta mua hi pãar haar pʌ̈i chirʌm, maach mʌig
    jãga nʌ ha jaaubaimam hũrbaawai pãar k'ĩir honee hapieg.
  thd-thd: Ŋay nuh muth wunp nurrnuŋun yokunman yarri'i, nurr aŋarr kaaluŋeeyih ŋancin
    kana, yuur moŋon ŋul nul man ŋeeŋk nurrnan aŋarr maŋmaŋal wene-hanancih ŋancinantamantam.
  alp-NT: Bei mere hoko au ulakeni loko imi, leke ibeteke saisa rebe ekena amire leke
    lalemi ndina.
  san-VEL: yuuya.m yad asmaakam avasthaa.m jaaniitha yu.smaaka.m manaa.msi ca yat
    saantvanaa.m labhante tadarthamevaaha.m yu.smaaka.m sannidhi.m ta.m pre.sitavaana|
  kbq-kbq: Nagra anazanku hu'na huntogeno tamagritega neviankitma tagenke'a nentahisageno
    tamagu'a tamazeri hanavetigahie.
  kbh-kbh: Chama cha ts̈ëngaftangbioye sënjichmó, nts̈amo muents̈e fstsemnama chacmë́yanama,
    y ts̈ëngaftanga ainaniñe añemo chas̈motsebomnama chaomama.
  ron-LSB: Tocmai de aceea vi l-am trimis la voi, ca să cunoașteți starea noastră
    și ca să vă mângâie inimile.
  pon-pon: I me i kadarala, pwe komail en ajadar ir at akan, o pwe i en kamait monion
    omail.
  nhe-BL: Yeca nimechtitlanilijtoc san para xijmatica tlen tojuanti huan para yajaya
    ma inmechyolchicahua.
  sps-sps: '@see-verse:EPH.006.021'
  wnc-wnc: Ngan. Ita wamu waakngakan ginde daniwikge natake nata ie initewa kuwikge
    gwa inikum. Nata i initewa kuke ita ginde apuke wamu ninu kuupbamda yuamang kakngae
    kuut daniwik. Siwan wamu wa ita ginde daniwik kakngata gindane musipza papan kekekaningge
    natake inikum.
  nmw-S: Ga yake kaiwane iyete a patile i lowo heimiu iloke hu lapu lama miyemiye
    wasane ge i pahatamatuwo-miu.
  bus-bus: Ma à zĩ̀awa, lɛ à wa kuuna oaremɛ, a nↄ̀sɛ e à yĩi kũ.
  gub-BL: Amono kar putar pepyr ihe nehe. A'e rupi umume'u putar xe urereko haw peme
    a'e nehe, pepy'a imukàg pà a'e nehe.
  imo-imo: Eno konopu u nipili molangei nimbe lino moromolo mele eno nimbe tipili
    nimbo eno moromelena yu lipo munduro.
  boj-boj: E na a qariŋyonum nuŋgoq bqo. Iga kiyersim unum di a na niŋgi merŋgwas.
    Osim nuŋgo are siŋgilatetŋgwas.
  eng-DRA: Whom I have sent to you for this same purpose, that you may know the things
    concerning us, and that he may comfort your hearts.
  knf-knf: Dyila yil du an pa aţupan jibi ŋwooŋ abot atëŋţënan.
  san-KHM: យូយំ យទ៑ អស្មាកម៑ អវស្ថាំ ជានីថ យុឞ្មាកំ មនាំសិ ច យត៑ សាន្ត្វនាំ លភន្តេ
    តទត៌្ហមេវាហំ យុឞ្មាកំ សន្និធិំ តំ ប្រេឞិតវាន។
  arn-NT: Feymew werküleluwiyiñ ta eymün, fey tamün feypipuaetew taiñ chumlen ta iñchiñ,
    fey tüfa famngechi tamün yafültukuaetew.
  zas-NT: din par zianczi caxhalan laaman din gugojnman lëjt xhienaag nadxuꞌn niz
    guie yaguꞌ tëëman luxdoodi.
  ken-NT: Ɛ̌ti yɔ, kɛ nchí to yi ntá yɛka bɛ ankʉ mǎndɨŋɨ ɛnyu bɛsɛ sɛchi, nɛ bɛ́
    ámfyɛ́ bhe ntɨ.
