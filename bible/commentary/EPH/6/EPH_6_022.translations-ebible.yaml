  mxq-NT: Pa̱a̱ty miits nduknigaxtʉ es mdukmʉmadya̱ꞌa̱gʉdʉt pʉn wiꞌixʉts ʉʉdsʉty tyam
    nꞌity, es mjotkujkʉdʉt.
  tzj-NT: Rmalc'ari' tok ntakonel ewq'uin utzc'a chi newotakij nak kabanon wawe' utzc'a
    chakaja' chi neryukba' ec'u'x.
  tdt-tdt: Hau haruka nia ba imi, atu nia bele konta kona ba ami nia moris iha nee,
    i bele hametin imi nia laran.
  ron-BTF: Acela pe care vi l-am trimis cu același scop, ca să știți despre treburile
    noastre și să vă mângâie inimile.
  eng-WEBP: I have sent him to you for this very purpose, that you may know our state
    and that he may comfort your hearts.
  eng-FBV: That's why I'm sending him to you—to tell you what's happened to us and
    to encourage you.
  nld-1939: Daarom juist zend ik hem naar u toe, opdat gij alles over ons te weten
    zoudt komen, en hij uw harten bemoedigen mag.
  bwo-bwo: Mansh noo aawk'o nowottsok'o itdanetwok'o aaninwere itnoor b́kup'shitwok'owa
    etaat bín it maants woshere.
  nch-BL: Yeca nimechtitanilijtoc para anquimatise ten tojuanti huan para yaya ma
    amechyolchicahua.
  quc-TNT: Rumal ri' tajin quintak bi ri are' iwuc' rech cuk'alajisaj na ronojel chiwe.
