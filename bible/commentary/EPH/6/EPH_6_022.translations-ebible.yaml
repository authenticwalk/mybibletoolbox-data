  hoy-hoy: आऊक ना नीम्द हात्‍ती इदुरसाटी कळुदीन कि नीव नाम्द दशा अक जान्सी, अदिक आव
    नीम्द मनगोळ इक शांती कोळुल.
  amo-amo: Meng na tughe kiti mine bara nanere, innan yinno ille imon na tuidi nanye,
