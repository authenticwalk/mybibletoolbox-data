  som-som: Waxaan isaga idiinku soo diray isla sababtan inaad xaaladdayada ogaataan
    iyo inuu qalbigiinna dhiirrigeliyo.
  mam-C: '@see-verse:EPH.006.021'
  ndj-ndj: Ngumulayisha kwa yumwi avawombeli milandu yetu wuyiyendilela ili muvi na
    ndima.
  mbj-NT: Bë wë ỹ mejũũ tabahõm bë tamaher'oot hyb n'aa nyy da babä ãã babok, bë tah'yyb
    en'yym hyb n'aa na-ããj hẽ.
  lat-VUC: quem misi ad vos in hoc ipsum, ut cognoscatis quæ circa nos sunt, et consoletur
    corda vestra.
  ngp-ngp: Namwigala kwenyu vileke mmanye zimbuli zetu naho awageleni moyo.
  aoi-aoi: '@see-verse:EPH.006.021'
  enq-2: Nambame baa epena lapu tenge doko, naima dopa pyoo kalyumino lao masetala,
    nyakama mona kyeto nyalapale lao epena lapu.
  eng-ASVBT: whom I have sent unto you for this very purpose, that ye may know our
    state, and that he may comfort your hearts.
  mna-mna: Uunu tina ta aŋgo i ma ima i. Pa leleŋ be ni isotaara yom pa mbotŋana tiam,
    mibe ipombol yom pa sua pakan tomini.
  myw-myw: '@see-verse:EPH.006.021'
  sby-sby: Encendamutumini kuli njamwe kwambeti mwinshibe ncetulekalanga ne ncetulenshinga
    kuno, kayi kwambeti amutontosheko myoyo.
  sll-sll: Na yalhobi mol pai ominga maing pir po sinanio, te nima sire monana dire,
    yali bai nu si ni yalhobi monga bani oliwa.
  yaq-NT: Inia betchi'bo inepo, aapo'ik aman emou a' bittua, junuen itom ito bicha'ut,
