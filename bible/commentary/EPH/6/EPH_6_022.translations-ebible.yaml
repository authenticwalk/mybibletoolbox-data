  ben-OBCV: শুধু এই উদ্দেশ্যেই আমি তাঁকে তোমাদের কাছে পাঠাচ্ছি, যেন আমরা কেমন আছি
    তা তোমরা জানাতে পারো এবং তিনি তোমাদের অনুপ্রাণিত করতে পারেন।
  mil-NT: Te cuèndá xíǎⁿ nǔu cuìní‑í tendaha‑ǐ‑dé quixi‑dé núú ndécú‑ndó cuèndá cachí
