  ote-NT: Dí pɛhnꞌahʉbʉ pa da xiꞌahʉ te gra ꞌbʉheua ne pa da hñupꞌa ri mʉihʉ.
  wnu-wnu: Ye wo imurimine isar eng, isub in e maigas ebet igoun qi eng qob sua igub
