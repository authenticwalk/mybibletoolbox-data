  ena-ena: Hulaŋ iamɨgali aludɨ Hekɨlɨ Jisasɨ Kɨlaisɨ hula hɨnihɨni saŋ mavɨn hekɨlɨ
    hɨniavɨlalɨ agɨlaŋ uami. Nɨbɨlaŋ sɨkasɨkan mavɨn hekɨlɨ hameŋ laci hameŋ laci
    hɨniavɨlalɨ uami. Lɨhavɨdaci Asɨ agaŋ nulɨsaŋ mavɨn hɨnilalɨ uami.
  tgo-tgo: Ya naŋgo weya Loi na gharɨgharɨke wolaghɨye thavala ghanda Giya Jisas Krais
    ghagharethovu i meghabana weŋgi, i mwaewo weŋgi.
  yap-yap: I Got e ngi i ayuweg urngin e pi’in nib t’uf rorad e Somol rodad i Jesus
    Kristus, ma rogon nib t’uf rorad e nge dabi math bi’id.
  mop-NT: Le'ec boon tuul a yaj u yuboo' ti Noochil a Jesucristo tu jajili, in c'ati
    ca' aantabücoo'. Wa'ye' jobi in t'an.
  tet-tet: Nebee, itakaan Naꞌin Yesus Kristus natudu laran diꞌak bodik ema hotu-hotu
    mak la nanawa nadomi Nia. Haꞌukaan hakerek narohan baa neꞌe. Dame, Paulus
  hlt-MCSB: Lungvatnah tah mamih kah boeipa Jesuh Khrih te a cak la aka lungnah rhoek
    boeih soah om saeh.
  xtd-NT: Na chindee chituu ñaꞌa Ianyuux ntdaa‑n xa ka kuu‑n ñayiu ka xemani Xtoꞌo‑ro
    Jesucristu. Dɨuni na kada‑ia xa dani ku juemani‑n Jesucristu.
  mdy-ETH: ጋፑዋ ናሹሞና ኑ ጎዳ፥ ዬሱስ ኪሪስቶሴ ጉሙርቂ ናሽካዞንሢም ቢያ ፆኦሲኮ ኮሹሞ ዒንጊፃ ዒንጊንቴያ ማዖንጎ።
  spl-spl: '@see-verse:EPH.006.023'
  usp-NT: Y chwaj chi Kakaj Dios tijye' rutzil ranm rechak juntir yak ri kes tz'etel
    tz'et tijlok'ajtak Kakaj Jesucristo ri Kajawl la' jun lok'in ri ta' jq'uisic.
  zav-NT: Na' Diozən' sotezə soe' gaquəlenšgacze' yoguə' le'e chaquele c̱he X̱ancho
    Jesocristən' tozə can' chaquele c̱he'. De'e na'azən' chzoɉa' ṉa'a. Pab
  sgz-sgz: Ái Káláu na tari kán artangan suri na porta i bos kálámul no er di ekesi
    mámna kángit Konom Iesu Karisito mai kunlán bál di.
  kek-NT: Chi cua̱nk taxak li rusilal li Dios e̱riq'uin che̱junilex la̱ex li nequexrahoc
    re li Ka̱cua' Jesucristo chi anchal e̱ch'o̱l ut chi junelic. Jo'can taxak.
  blz-NT: Sulano kaporean men ia rookon Alaata'ala surionna wiwi'na mian men molingu'kon
    Tumpunta i Yesus Kristus, tia polingu' men sianta otasna.
  poe-NT: La ko kjuasáyé tí jehe chꞌán sincheyaon chꞌán kaín tí sín chaxín tjuèhe
    Ìnchéni Jesucristo. Mé xi̱kaha tsoxiteyá. Amén. Ó tjen.
  san-TAM: யே கேசித் ப்ரபௌ⁴ யீஸு²க்²ரீஷ்டே(அ)க்ஷயம்ʼ ப்ரேம குர்வ்வந்தி தாந் ப்ரதி
    ப்ரஸாதோ³ பூ⁴யாத்| ததா²ஸ்து|
  cof-NT: Chiquilachi Miya Jesucrístoca numatotiya laquiraminlachi tenchinan rocainayoe
    yape Diosi nulaca laquirato duque ayudaisa.
  srm-NT: Di bunuhati fasi u Masa Gadu musu dë ku unu ku hii dee oto sëmbë dee ta
    lobi Jesosi Keesitu a wan tuutuu fasi. ˻Na soni möönsö. Mi, Paulosu, manda gaan
    odi da unu. A tan sö.˼
  qvs-NT: Kankuna Señorninchi Jesukristuta mana shaykushpa kuyaptikichi Tata Diosta
    roygaykani sukaman yanapashunaykichipa. Ñuka Pablu chayllata killkashkaykichi.
  zca-NT: Lë' Dios gaknu rë go, rë xa' kwa'n dubta' nazhi' Jesukrist kun dub la. Sa'
    gake.
  cbc-NT: Noa ũna marĩ Quetiupaʉ Jesucristore cʉ̃ na camaijʉ̃goricarore bairo camaitʉ̃goñacõãninucũrãrẽ
    caroare na cʉ̃ jonemoáto. Tocãrõã niña atie queti yʉ cawoaturije.
  qxo-NT: Señorllantsic Jesucristo munanganman imaypis cawagcunata Tayta Dios cuyapäcog
    cayninwan imaycachöpis yanapaycullätsun. [Tsaynö catsun.]
  mox-mox: Ta wese nuanuagu Yaubada ena nuakolokolo nawebui omiʼa tomeqabu eda Kaiwabu
    Ieisu Keliso tuta qabuna oveveyolubea ʼimia, ta veyoluba nana gebu ena awalamo.
  kew-kew: Goa puare onaa rayore nimimi niaana Aa Mudu Yesu Krais madaa oro yaalo
    raana omape kone sua pedo pu kone salimiri gore Gote-na epe raba meape kone mealimina.
    Go mada. Ni Pol yaade.
  dww-dww: Be mate adi raukiviverema taumi aitauḡa Yesu Keriso kowai nuapaḡo nonoḡena
    sibo a utemina. Uma yau giuma damonama.
  twi-ASANTE: Onyankopɔn adom nka wɔn a wɔdɔ yɛn Awurade Yesu Kristo daa nyinaa no.
  aoj-aoj: Eaꞌ aꞌi God notopalopepago dowaf nowaꞌ banaga epes isimba mamahisa ukup
    pagapagaila Jisas Krais Dembinai apeꞌinai atapis sagapani. Waf epes isimba ukup
    pagailanafi afamba fagape atapifi, owaꞌ hiꞌigalafia. Eaꞌ maꞌuf.
  cbv-cbv: Yeéb nihat jwĩ Maáh Jesucristodih oi cádahcannitdih Dios ã oyatjĩh ã tʉ́i
    chãja naáh. Yeebdíh bʉ́dí wã tʉ́yat tʉ́ʉtna caá. Páant bóojeh tigaá. Pablo
  taw-taw: Binɨb mɨdupsek kɨli Bɨawl chɨn Jisas Klays nop pelpel mapen yɨbɨl lɨpal
    okok, God kɨlop yɨmug nɨŋɨd gɨtep gɨnɨmuŋ.
  jic-NT: Pülücj pasal quelel lajay Jesucristo. Jupj cupj qjuis Jepa Püné. Lovin ca
    quelel la mijicj jupj. Le mon Dios lal jupj 'üsüs la mijis nenem jilal, pjü way.
  zap-NT: Dëdyuzh gaknonen yrandxee men ne ryaan Jesucrist ydebgyiky ydeblextootee.
    Zengaw.
  wer-wer: Ar tiarim Aköp Yesu Kristoë naë rë olëak wë lup sant yaalmëaurö arim naë
    Anutuu komre kolap pöt wiaap. [Yok pi tapët. Ne arim karip, Pool.]
  ipi-ipi: Dee, wandakali minditupa-mane nanimana Akali Andane Jisasa Kataisa towa
    epelewa yamapane yo atapowa atolai-kola, Goteto wandakali utupane pitaka ondo
    wato, moyo ateakale lo nambato pote leyo.
  qul-NT: Dios favorninwan wiñay munacuyninwan bendicichun Señorninchis Jesucristota
    tucuy munacojcunata. Ajina cachun.
  ter-NT: Itúkapumaka hána'itike seánakovi Itukó'oviti óvoheixo ne uhá koeti xâne
    ikaná'uxoati ne ákoyea omótovo okóvo Vúnae Jesus Kristu. Hunókokune.
  bmr-NT: Bu jaafa Moocaani imino moonɨhi paryɨ famooro Mohaivojɨɨbo Jesucristoco
    agaijɨmoco, mɨllɨ iicajitɨno gaijɨri.
  fuf-fuf: Yo moƴƴere wonan kala yiɗirɗo Iisaa Almasiihu Joomi men on, giggol ngol
    bontataa.
  bhl-bhl: Sunbin-Got em ibolow folok kukuyemkabe kukuw e alik alik nukalem Kamok
    Fian Yesus Kulais elo diwkuw diwkuw ibolow mutuk fian dulewkabiliw kunum waneng
    im dim kel boke te! Bete kuw. Nem fut weng boyemi fut kame kilaka.
  ons-ons: Anutu wane mosopŋo ŋei ŋereppa Waomze Yesu Kristo wet maep takorakot okanka
    okanmami, so eŋane simileene paulumaike, eŋano papa togon pa ariake.
  con-NTPO: Nane ingi poiyi'cco Na'su Jesucristoma anttembe'yi ñotsse in'jansi tsu
    Chigaja ingima ñotsse tsoña. Tsangaeyi.
  ghs-ghs: Noo oionita apenei Soopara Dzesu Kiristu ma qaraqara tatanga nohota atimorai
    meenipamuke noho baruna heena nikeho irita qaarare. Anaio Pauro
  peg-peg: ଏଚେକ୍‌ ଲକୁ ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟଙ୍ଗ୍ ସବୁୱେଡ଼ାଂନି ଜିଉନନିତ ୱିଜ଼୍‌ୱାକା, ଜିସୁତି
    ଉପ୍‌କାର୍‌ ହେ ୱିଜ଼ାକାର୍‌ ଲାହାଙ୍ଗ୍‌ ଆୟେତ୍‌ ।
  txu-NT: Ar amã Bẽnjadjwỳr djwỳnhbê Jeju Kritu jabêkumrẽx ne 'ã adjukanga kêtja gê
    ar tu kum ar akaprĩkumrẽx. Tãm ne ja.
  eng-WEBU: Grace be with all those who love our Lord Jesus Christ with incorruptible
    love. Amen.
  gnw-NT: Tumpa tumee ipɨacavi opaete mburuau opa mbae vae yandeYa Jesucristo cotɨ
    güɨnoi vae reta pe. Amén.
  mux-mux: Oliunga Auli Yesos Krais numanu monjulemele mele enembu naa kolku yu numanu
    monjuku mindi molemele yambuma ⸤Pulu Yili-ni⸥ we kondu kolupa mulupili molai.
    ⸤Aku manda niker.⸥
  maj-NT: Kju̱a̱ndaha̱ Nti̱a̱ná kas'ehe̱ ngatentee̱ xi tjoho̱ Nda̱ Nti̱a̱ná Jesucristo̱,
    kju̱a̱tjo xi najmi maha̱ feya.
  bkq-NT: Warâ âynynâmo Deusram kâenkadyly, koendâ nhetomoem, âmaemo Kywymâry Jesus
    Cristo iwynedyly imodânry modo. Paulo
  kue-kue: Yomba Yaglkandeno Yesus Krais pre kanwakai yei tengwa, i aimande aimande
    pai enambuka. God wakaimo yomba i mina tenan panambuka.
  cot-NT: Aisa nocanqueriquea incavintsajajiaqueriquea maasano pintsamajajiaguitarica
    Amajirote Jesoquirishito.
  bnp-bnp: A Vure ge rata kamumu vakaroro e huriki lobo ri ngarua a Bakovi Dagi ne
    hita, e Isu Kristo.
  apn-NT: E mẽ amã mẽ panhõ Pahihti Jejus Kris kĩnh rãhã ho apa xwỳnhjaja. Kê Tĩrtũm
    mẽ ato mex nẽ mẽmoj to mẽ akutã nojarêt rãhã ho pa. Tã ãm ja pix na hapêx. Ixpê
    Pawre na pa mẽ awỳr kagàja nhĩpêx nẽ kumẽ.
  ctp-NT: Kwiꞌ ngwañaꞌan nchka tiǎnꞌ chaꞌ ñaꞌan ti kuꞌni Ni chaꞌ suꞌwe loꞌo taꞌa wan
    nu suꞌwe nsuꞌwi tiye wan ꞌin Xꞌnaan Jesucristo, nchga wan nu ja nchka tiꞌ wan
    kulaa yaꞌ wan ꞌin Krixtu. Ngwañaꞌan ka sikwa.
  opm-opm: Got gorhe damdapat orhor Ihirnong yah matpora ma dahapat da oh Hanipyah
    Jisas Krais orhe danongwi ham bopor mat paptiru papti bap ihirnong aprisa bapkei
    mat paptenmur rim mama nadahandeipat ohmur. Arpinwa.
  bvr-bvr: Wangarr wugupa ana-gorrburrwa nyiburr-jaranga nyiburr-gata nyiburr-yinmiyapa
    jal nyiburr-nirrapa nula nyiburr-workiya an-ngayburrpa Bunggawa Jesus Christ.
  wal-wal: dochchenna siiquwan nu Godaa Yesuus Kiristtoosa siiqiya ubbatuura Xoossaa
    aaro kehatettai gido. Amin77i.
  zad-NT: Chioza' gaklenshgue' yog'ḻoḻ-le, le' zoale chakchgaile' X̱ancho Jesucrístona'.
    Kan' gakan.
  kmg-kmg: Wofuŋ-nâŋec Jesu Kristo erao qohota sanaŋkeeŋgopieŋ ŋoŋerao aki anonoczi
    fozejec.
  aso-aso: Idoꞌ lingine Guvetesi ve Izesuꞌ Kilisitoda giꞌmize lamineꞌ igi lutine mudise
    eleꞌvoleꞌ igi imaaꞌ aniꞌ aleve mukita nene Oꞌmosoꞌmi nasahiliꞌ neꞌmo mine molo
    minivo. Moda ve.
  uli-uli: Imemapel bo Deus yebe momay yal hagiyeg ngalir rechokla re hachangi Samol
    la yach Jesus Kristus pangal yodol. Amen.
  nin-NT: Abachi bu na wre ki imba we, imba nggo kpanye na Atiko munta wa Yesu Kristi
    ni isisurr imba we, sama ni ikikre.
  acu-NT: Ii Apuri Jesucristo tuke inaitsuk aneakrumningkia, Yus atumin mash pengker
    awajtamsarti tajarme. Maaketai.
  cak-WNT: Y ri rutzil ri Dios xtic'oje' ta c'a iwuq'ui chi'iwonojel riyix, ri can
    riq'ui ronojel ic'u'x niwajo' ri Kajaf Jesucristo. Amén.
  ebk-ebk: Sapay koma ta mawawacha nan grasyan Apo Dios as nan am-in ay achi mamammaid
    chi layadcha kan Apo takú ay Jesu Cristo.
  spa-PDDPT: La gracia sea con todos los que aman a nuestro Señor Jesucristo con perpetuidad.
  ruf-ruf: Uluso we Imulungu ukale na iwanu wose iwomnoghela Imtwatsa wetu Yesu Kiristu
    kwa unoghelo ing'aumala.
  gun-gun: Tove nhande-Senhor Jesus Cristo oayvu ete va'e kuery ha'e javi toendu nhanemboaxya.
  agu-BL: Tak' tzaj bin Kataj Ryos yi banl squibu', cyakil e'u' yi qui na icy' chipaju'
    tan ẍchajle'n yi na chipek'u' te Kajcaw Jesucristo. Amén.
  isn-isn: Ukende nu utule palung'wi ni ihi ni amuloilwe u Mukulu u Yesu Kristo ku
    ulowa wuwo ni shanga wikuzaa.
  eng-PEV: I want God to be very good to everyone that never stops loving our leader,
    Jesus Christ. From Paul
  ilo-ULB: Parabur koma ti makikaadda kadakuada amin a mangay-ayat kenni Apotayo a
    ni Jesu-Cristo nga addaan ayat a saan pulos a matay.
  pir-NT: Ijipihtiyequina mari pʉhtorore Jesucristore sa cahĩducuyequinare Cohãcjʉ̃
    mehna quehnoa dutiaja.
  anv-NT: Mma nnɛnemmyɛ nnó Ɛsɔwɔ alɛrege galɔ́gálɔ́ mbaá bɔɔ́ ako abi abɔɔ́ gejeé
    ɛyi gela gebyɛɛ́ ne Ata Jisɔs Kras tɛ kwyakwya.
  sab-NT: Cha takalin Chube age no no ba ulita alin ba bai nu mo ta gbaba no diali
    Jesucristo che Chugagwalla ole. Geru ai ene ulita cha Pablo chada degangu ba kwian
    Chubenu ulita una Efesoge alin. Che kle meni.
  tmd-tmd: Nöbö Dib ana Jisas Krais nugwo madmag nɨg gɨr mɨdöi bla, God ñɨgö magalɨg
    uliöxön pɨ ri abaŋ.
  acr-NNT: Kꞌulu kꞌu alaq ri unimal rutzil ukꞌuꞌx ri Qanimajawal Jesucristo, onoje
    alaq ri lik kꞌax kanaꞌ alaq Rire rukꞌ rutzil kꞌuꞌxaj na jinta ukꞌisik. Amén.
  kpg-kpg: Tumaalia o God gi madalia digau huogodoo ala e aloho i Tagi go Jesus Christ
    i di aloho e dee odi.
  taj-taj: थेह्रङ् लसीन य्‍हाङला प्रभु येशू ख्रीष्‍टदा जुकजुकधोना माया लबागदेदेन छ्‌याम
    परमेश्‍वरला दयामाया तगै।
  avt-avt: Hi hanhan God kakrɨak menmen yaaim me mɨt miyapɨr yapɨrwe hɨr hanhan Mɨtɨk
    Iuwe kaiu Jisas Krais, hɨr nisesik nemtau hɨm mɨrak werek werek.
  cbk-cbk: Y ojala que el gran favor de Dios ay queda con todo el maga gente quien
    ta ama con el di aton Señor Jesucristo con amor que nunca ta cambia.
  uig-ARA: رەب ئەيسا مەسىھنى ئۆلمەس-چىرىماس سۆيگۈ بىلەن سۆيگۈچىلەرگە مېھىر-شەپقەت
    يار بولغاي!
  tuf-tuf: Bíyinatan is Cara Jesucristo wácati sehnáctara, Sirat eyin bahnáquinan
    ohbac chácayta acu conro. Amén.
  abx-abx: Amalako kami' liwat nga padayon i mapinalangga'on pagpanginanu-na si dimu'an
    nga gana' kamatayun-na si mga paghigugma'-na para si Paragdalum-ta kam Jesu-Kristo.
  mco-NT: Huen Dios may'ajt oy'ajt tunɨpy mɨɨd miich ajcxy huɨdibɨ yajmɨj'ajtcɨxp
    ajt nHuindzɨn Jesucristo huinɨxɨɨ huinɨtiempo. E ca' m'ixmájtzcɨxɨp nimɨna nej
    ajcxy mɨjpɨdaaccɨxy Jesucristo. Jadu'n jada. Amén.
  cpb-NT: ¡Onkamintha ineshironkataimi Awinkatharite Jesucristo, pikaatzira petakoyetaari!
    Ari onkantaitaatyeeyaani.
  aon-aon: Aria yakri Iruhin nutaurumep meyoh ipak ihishmorim douk ihih nyumneh ipakip
    urkwip pape um panawasham apakin Debeini Jisas Krais iri.
  hus-NT-2005: Ka bachʼwaltsik echʼekʼi nin alwaꞌtal na Dios ejtal tatáꞌtsik xa kʼanidhálich
    ni Ajátik Jesukristo kʼal jun i alwaꞌ kʼanidhaxtaláb. Anchanꞌ ka tʼájan.
  mig-NT: Tu̱'un luu íó ini̱‑ya̱ ná kóo jíín táká ña̱yɨvɨ maní ndíja‑i jíín Jíto'o̱‑yo̱
    Jesucristo. Súan ná kóo. Amén.
  bps-bps: Kayègu ku blé Dwata kafye di kdeeyu i kamdo Amuito Dyisas Krayst landè
    gusenan.
  mbs-mbs: Ibeg ko tebangan te Timanem se kedita te otaw dakel se pedowan dan diyà
    te Pengolo tadon si Jesu Cristo te wedad temanan.
  tof-tof: Ka tóredóla, Godón ⌊gail tonarr⌋ blamandó ki yarilün, nibiób moboküpdü
    ubi mibü Lod Yesu Kerrisokama, ne moboküpdü ubia kokean blakóne.
  cme-NT: Bamaŋ gbu ba kuye Itieŋo‑i Yesu-Kirsa maama‑i bãaŋgu‑i baa isuɔŋgu‑i, Diilo
    kãyã-bɛi hiere.
  sus-sus: Ala xa hinnɛ fi birin ma Marigi Isa xa xanunteya mu ɲɔnma mixi naxee bɛ.
  pon-2006: Kalahngan en Koht en pil ieiang koaros me kin poakohng atail Kaun Sises
    Krais kohkohlahte.
  dad-dad: Idi, neda Odug Jesus Kristus nigin waud laaf fen, waud laa fiya anĩ to
    folõ difeledig anidi ganan bun, wau ifenẽya ibodõf.
  zab-NT: Ne gunldeeny quia irate de ni guldípac rcaaz Xtadnɨ Jesucrist. Amén.
  jae-jae: Moasiŋ êndêŋ êsêac samob, taŋ têntac gêwiŋ aêacnêŋ Apômtau Jesu Kilisi
    teŋgeŋ ma teŋgeŋ.
  ksd-ksd: A varmari tadav diat par, dia mari vatikene pa kada Luluai Iesu Kristo.
  msm-NT: Ogpanghinaut a no ipakita to Diyus to kadojow dow kayuuy din iyu tibo no
    mighigugma ki Jesu-Cristo no Ginuu ta to gugma no wada katapusan. Sikan da.
  myk-myk: Wù Kafɔɔ Yesu Kirisa kaa ya dan piimu ni tɛhɛnɛ baa ge, Kilɛ wu fɛrɛmɛ
    kan pee bɛɛri mu.
  sbe-sbe: Yoda Guiyau Yesu Keliso taba yona kabinamwa ye tole komiu taugadosisiyeina
    yomi gadosisi nige kana siga ne kalimiuwai.
  mcr-mcr: Iyää, ämaqä, neqä Naqä Jisasi Kraisi Iquenyqä äpakänä äwinyätŋqä iquauŋi,
    Goti Hanjuwä Iqu, qeqä imäŋqeuta hiŋgi vqe, ävquä.
  cux-NT: Ní neⁿ'é chi Ndyuūs ca'á yā vaadī n'dai yeⁿ'é yā nducyaaca 'iiⁿ'yāⁿ chi
    cuaacu nííⁿnyúⁿ neⁿ'é yā Señor Jesucristo yeⁿ'e yú. Ní 'áámá neⁿ'é yā, ní nguɛ́ɛ́
    n̄'daáⁿ yā. 'Tiicā cuuvi.
  tur-YTC: Lütuf, Efendimiz Yeşua Mesih’i bozulmaz sevgiyle sevenlerin hepsiyle birlikte
    olsun! Amin.
