  ben-IRV: আমাদের প্রভু যীশু খ্রীষ্টকে যারা অক্ষয়ভাবে ভালবাসে, অনুগ্রহ সেই সকলের
    সঙ্গে সঙ্গে থাকুক।
  ntu-ntu: X rlxti-kzpo mz Gct kx nakabzle zmrlz ngrde kxmyalz mz leplz amrlx kcng
    tzmrlztilr Kxetu rgu Jiszs Kxnzmcpx mz nivz kc tqvztx alo. Delape. Ninge Pol.
  pan-pan: ਉਹਨਾਂ ਸਭਨਾਂ ਉੱਤੇ ਜਿਹੜੇ ਸਾਡੇ ਪ੍ਰਭੂ ਯਿਸੂ ਮਸੀਹ ਨਾਲ ਸੱਚਾ ਪਿਆਰ ਰੱਖਦੇ ਹਨ, ਕਿਰਪਾ
    ਹੁੰਦੀ ਰਹੇ। ਆਮੀਨ।
  gvc-gvc: Jipihtina mari pʉhtoro Jesucristore cohtotaro marieno cahrucuinare mʉsare
    noano jichʉ yoajaro.
  sbk-sbk: Uwene nate na bhonti wagene ogosi oYesu Kilisti hulwo mvwano lula wa saga
    ufwa.
  mya-JVB: ငါ တို့သခင် ယေရှု ခရစ် ကို အမှန် ချစ် သော သူ အပေါင်း တို့၌ ကျေးဇူး တော်ရှိစေသတည်း။
    အာမင်။
  kgf-kgf: Miŋ Kewunina Kristo Yesu siŋa ménda humumia nimmianʒu séc ionacmuru ewa
    hiayanéŋ he énécmimac.
  awb-awb: Itene Wahnah Sísa Karáhénsabe anotahtaq irutaboiro kewé Manikánka séhréh
    aitéhre.
  gdn-gdn: Wi gwedewau wi nuwaga notaga eyaka mena ragiragi kawaya nu Kaiwawonuga
    Iyesu Keriso maramara nota kwarikwarisipiyamu idiwu ragidai ki wi bamagau ka nau
    parau siyarai yau suwagakani; Mamanuga God e wi deni mena wadiniyoto bagi. Nau
    yonani ika kewowena. Kaiwa kaiwa.
  nko-NT: Ogyíi ahá ánɩ́ bʋtamasí anɩ Wíe Yesu Kristo dwɛ fɛ́ɛ́ bʋalɛ.
  bsn-NT: Mani ʉjʉ Jesucristore ĩre maitʉjamenare quẽnaro mʉare yato Dios. To cõro
    ñaja.
  pib-NT: Gimutkalunepni pejnuruneko Wutsrukate Geso Kristo gishinikgognenatachine.
  wiv-wiv: Paleka na mahariharia ke Vuvu ni vano ni miu laveve, nuhu kua e lala kete
    kukulimiu matoto kara kadolu Paraha a Iesus Kristus.
  reg-reg: Echigongo chibhwe amwi na bhona bhanu abhamwenda Latabhugenyi Yesu Kristo
    kwe lyenda linu litakufwa.
  mlh-mlh: Ŋiŋigo Ofoŋnoŋuŋ Yesu Kristo damaŋ tatariine tomiri manjoko eteru gonimiŋ,
    Anuture yauŋmoririji sosowo ŋoŋoke pe ropeine. Oŋu.
  gof-ENT: ኢርፆና ሲቆን ኑ ጎዳ ዬሱስ ኪሪስቶሳ ሲቂያ ኡባራ ፆሳ ኣ ኬሃቴይ ጊዶ።
  aau-aau: God so maym hokwe uwrsa, Hakamay Jisas Krais se uron-pi ko-ar ma lwak peyow
    peyow me nion ka non-wak.
  tvk-tvk: E nasis tengan Hi ipisen eheien hos nan mi xamim vus xa di mupisen ni xa
    neta tovuol xa mikila vahiles eheien namim ra Iesu Kristo, Suv nar.
  prf-NT: Nakuwan ay pagpalaán kam a atanan nen Diyos, dikomoy a magmahal ti hustu
    ten Panginoon tam a ti Jesu-Cristo.
  auy-auy: Fasiꞌaénkó Ísu Káráísitimbo tirumbó wéamesamo ímbo aúwáán-kwaasi Maníkó
    úwoi wétuwaꞌnai-intafeꞌa inaí súne. Kemá Póro súnda-aai taíꞌáiye.
  tbg-tbg: Ekaa vaiinti nahenti vika Nora Vaiinti Ihu Karaitirara kia popohanaara
    iraiti, virara muntuka vateha variqi vi variakara, Kotiva ekaa vika aaqurihama
    nimiteharo koqema nimi taarirerama turo.
  hub-NT: Shuar aina ina apuri Jesucriston tuke anenanka Yuuscha tuke kuitamsagke
    atinaiti. Maake, nunis atii.
  hmo-hmo: Iseda Lohiabada Iesu Keriso idia lalokau henia hanaihanai taudia ibounai
    dekenai Dirava ese iena hariharibada do ia henia.
  big-big: Keya Anotogi wazono pura ini tenigi Yemizibek Yisu Kilisiyegi keli ibengki
    ono pura kiling puwiliyegi wizei pani. Mabura. Ne Paulu kapiya perik lende mizabek.
  gux-G: ke li ŋanbili n yaa ye yeni yaaba nbua ti Diedo ti yonbidaano yaa buama n
    kan lebidi hali abada.
  cnl-NT: Cu²jmée³ 'e³ 'uǿn² Dios quia̱'² la²³jɨn³ 'i³ 'néen² Juii³ra² Jesucristo
    ca³cuaa³. Nɨ³ mɨ³líi².
  zar-NT: Le ruzáʼ ládxëʼë Dios queë́ruʼ gaca queë́liʼ, yúguʼtëliʼ naʼ nadxíʼiliʼ-nëʼ
    Xanruʼ Jesucristo, naca idú yöl-laʼ nadxíʼi queë́liʼ Lëʼ. ¡Caʼ gaca!
  kde-kde: Nìnnyuwa Nnungu aveng'e inema vanu vammalele vantâmwa Nang'olo wetu Yesu
    Kilisto kwa itamwi ikávele na ntululilo.
  ata-ata: Xe akilaka lexe alauna uxolu noxinge ukalusi e tangengi noxou Tila noxinge
    Iesu Kalisito utotomu mo kaluxu uasi. Manina.
  qvw-NT: Mana camacaycü cuyacuywan Jesusninchicta cuyäcunätá llaquipayllanćhu caycälichishunqui.
    Chaynu cachun.
  nfa-nfa: Jaꞌa manèngi-mangajꞌi kahèi, sèna ka Kètu èdhi, Kristus padꞌelo dꞌara hua
    iia Na mi dhèu aaꞌi-aaꞌi dhu sue Ne taruu. Sasuri jaꞌa, dꞌai sange neꞌe ka. Saloom,
    Paulus
  tnp-tnp: Pəh Uhgɨn otətuati e nəuvɨriən rəhan kəm nətəmimi rəfin iətəm kotolkeikei
    rəhatah Iərmənɨg Iesu Krɨsto e nolkeikeiən iətəm naunun tɨkə.
  urd-urd: जो हमारे ख़ुदावन्द ईसा मसीह से लाज़वाल मुहब्बत रखते हैं, उन सब पर फ़ज़ल
    होता रहे।
  hot-hot: Wapômbêŋ anêŋ wapôm êmô imbiŋ môlô lôk avômalô nômbêŋ atu ba lemimhaviŋ
    alalôaniŋ Anyô Bêŋ Yisu Kilisi êtôm wak nômbêŋ intu sapêŋ.
  mqj-NT: Anna Puang Allata'allamora untamba' angganna to tae' dengan moro' pa'kamasena
    lako Yesus Kristus Pepuanganta.
  rus-SYN: Благодать со всеми, неизменно любящими Господа нашего Иисуса Христа. Аминь
  mbh-mbh: Naro God ile themosaling aro i voth tomo nge areko ole asaguong i pesrou
    a ar Pomnga a Jisas Krais nge avele. Na i re aken. I vus.
  bdd-bdd: Ta wete taiyawedi baꞌidamiyao, ꞌeguma ꞌida Bada Yesu Keliso sihelau hataeya,
    tauna ꞌina ꞌatemuyemuyega ꞌida helauwedi wete. Taugu Paulo.
  cbt-NTPO: Quisocristo hua'anëntarinpoa'. Ina nosoromiatohuatama', inaora nohuanton,
    Yosë noya catahuainquëma', tënahuë. Amen. Nani ninshitëranquëma huachi. Paono
  srn-NT: Meki a bun-ati fu Gado de nanga ala sma di lobi wi Masra Yesus Kristus nanga
    lobi di no e kba.
  cta-NT: Loꞌo juaꞌa̱ ntiꞌ naꞌ chaꞌ ñaꞌa̱ ti cuaꞌni Ni chaꞌ tsoꞌo loꞌo lcaa cuꞌma̱
    nu ntsuꞌu tyiquee ma̱ jiꞌi̱ Jesucristo nu Xuꞌna na, cuꞌma̱ nu ngaꞌaa ntiꞌ tyaꞌa̱chu̱ꞌ
    ma̱ jiꞌi̱ Cristo. Chañi chaꞌ juaꞌa̱ caca chaꞌ biꞌ.
  bqc-SIM: Lua gbɛ̃kɛkɛ gbɛ̃́ pↄ́ ye wá Dii Yesu Kilisizi láasaiↄnɛ ḿpii.
  tcz-CHONGTHU: Pathen milungsetna chu tonsot'in i-Pakaiyu Yeshua Christa ngailuho
    jouse chunga umhen.
  mar-mar: जे सर्वजण आपल्या प्रभू येशू ख्रिस्तावर अविनाशी प्रीती करतात, त्या सर्वाबरोबर
    देवाची कृपा असो.
  snp-snp: Linate Wekolate Yesu Kilisto seti-muludi ona kula minowa-minowa oti umumo
    wamo wenena muki ya nasafili mona moda mino gedenaiye. Modae.
  isl-isl: Náð og blessun Guðs sé með öllum sem í einlægni elska Drottin Jesú Krist.
    Páll
  spy-NT: Kōōbēruurākiis ꞉biiko tukul choo chāmē Mokoryoontēēnyoo Yēēsu Kiriistō ām
    chamateet nyēē mābēku.
  xnn-xnn: Ya sapay koma ta liknaen nan am-in ay manglaylayad ay eng-enggana ken Apo
    Jesu Kristo nan gawis ay badang ya seg-ang Apo Dios.
  mwe-mwe: Ngunakwapinjilanga nema bhowe bhakwaapinganga Bhakulungwa bhetu a Yeshu
    Kilishitu kwa pinga kwangali mpelo.
  tte-tte: Tabe yakawanoi siya sauga meuloina ala Guyau simulolo koina. Kani Yaubada
    ana walo-mulolo silobai. Yau Paulo.
  tcs-tcs: Ai prea po God po gibe spesilpeiba blo em po ebri demwan uda i prapa labe
    BosLod blo yumpla Zizas Kraist, ane dis seim lab wea i mata go, i no go stap.
  hlt-THB: Amak thi thai lungnaak ing ni Bawipa Jesu Khrih ak lungnaak khqi ak khanawh
    am qeennaak awm seh nyng.
  soq-soq: Mako God amonawa euda e uduudu osolawo winompa, e mida Tatamba Iesu Keriso
    mai nuala obasa mampe tane nuala uduudu mampe nuawadawadasailana manlawo! Amen.
  qub-qub: Taytanchi Jesucristuta llapan shongunwan cuyajcunata Tayta Diosninchi cuyapar
    imaypis yanapaycullächun. [Amén.]
  att-att: Á parè bì ta ikákkállà na kayu ni Namarò, sikayu ngámin nga mangiddù kâ
    Apu Kesu Kiristu nga Yápu tam ta áddè ta áddè.
  bki-bki: A tiniamemiano napano Atua kiano naio toa kamiu, a ea kito bunu, napano
    kito nonovio rosidom m̃elea kiado Tubo Yesu Kristo, napano mia kito rosidom naio
    rivano-o ribisi deio. Kiniou, Pol.
  bqp-bqp: Luda gbɛ̃kɛ kɛ gbɛ̃ kũ ò ye ó Dikiri Yesu Kirisii lakanaa sarinↄnɛ ń pínki.
  mcp-mcp: Buud bɛ̂sh bwə́ ŋgə́ cɛɛl Cwámba Yésus-Krîst nə váál cɛɛlí í cúgɛ́ nə ŋkul
    shîn wá, Zɛmbî kə́ sá bwo mpaam!
  hat-hat: benediksyon Bondye pou tout moun ki renmen Jezikri, Seyè nou an, ak yon
    renmen ki p'ap janm fini.
  npl-NT: Dios makintiochiwa nochteh akimeh milák kitlasojtlah n Toteko Cristo Jesús,
    ika tlasojtlálistli non ayik tlami.
  bgg-bgg: Hamangkhung-aphuii ro bushun ne zab hanyie è gathek Ithong Isu Masi rog
    pha miie ne khuchung de a-iy pha miie pho rog shii um bo.
  eng-TCENT: Grace be with all who love our Lord Jesus Christ with an undying love.
    Amen.
  eng-BSB: Grace to all who love our Lord Jesus Christ with an undying love.
  cpu-NT: ¡Onkamintha ineshinonkataimi Avinkatharite Jesucristo, pikaratakera petakotziiyetaari!
    Ari onkantyaari.
  san-ASM: যে কেচিৎ প্ৰভৌ যীশুখ্ৰীষ্টেঽক্ষযং প্ৰেম কুৰ্ৱ্ৱন্তি তান্ প্ৰতি প্ৰসাদো
    ভূযাৎ| তথাস্তু|
  tac-NT: Onorúgame 'we 'la gu'írasa 'la képá suwábaga 'emi napu senibí 'we 'la niraga
    eteme ju Wa'lula Esukristo. Pe ekí júpá ye ra'íchali. Wa'lú cheliérabá.
  eng-WEBPB: Grace be with all those who love our Lord Jesus Christ with incorruptible
    love. Amen.
  gfk-H: A harmarsai maram naliu tupas diet bakut ing diet sip no nudahat Watong Iesu
    Karisito ma ra mangana sinisip nong pa na pataam.
  viv-viv: Gaveyao moyaꞋaidi Kaiwabu Yesu Keliso againe yadi nuwanuwa hise-vagahina
    keke yawaidi hinaꞋani, medema Yaubada yana nuwadoga hinanuhagana. (Iya Folo bonaku.)
  yao-yao: Ngwaŵendela umbone kwa Akunnungu aŵala wose ŵakwanonyela Ambuje ŵetu Che
    Yesu Kilisito kwa unonyelo wangali mbesi.
  tgp-tgp: Na lo usiusi vara r̃omr̃uhu non God i pa toho isan la haratu sei la opoi
    nor̃a Moli Iesu Kr̃isto na opoia sei mo sopo te isoisona.
  auc-NT: Æcänö mönö Awënë Itota Codito ingante cöwë waadete pönente ñimpo cædämaï
    ïna ïñömö tömengä ingante Wængonguï pönö waadete cæcæcäimpa, ante botö Wængonguï
    ingante apæ̈nebopa. Mäninque ante yewæ̈mömopa.
  kbc-NT: Eledi jemaa Aneotedoɡ̶oji meliodi meletetema inatawece niɡ̶ina anidioka
    limedi moyemaa Ǥoniotagodi Jesus Cristo, aɡ̶okowo moyemaa.
  bmh-bmh: Duailel go ag igual Dubanou Ban, Yesus Kristus en umkoskos oiagab nug noumanem
    duailel, ag Uwait nug gonugau ougab naliu eiman isanaramau.
  ctu-BL: La' aq'uenticob i yutslel i pusic'al pejtelelob mu' bʌ i c'uxbiñob lac Yum
    Jesucristo ti pejtelel ora.
  meq-meq: Mbəlom mâ pa ŋgama ka ndo neheye ta wuɗa Bəy Maduweŋ kway Yesu Kəriste
    ka tor eye.
  noa-H: Mamʌ mag pãar happai k'aba, har maach Pör Jesucristota hogdʌba t'ãraucha
    k'õsi haajem k'ʌʌn t'umta Hẽwandamag hʌ̈u wai sĩepim k'õsi chirʌm. Magdampai hajim
    pãrag jaaum hig chirarr. Hayoo keena, Pablo
  thd-thd: Kot nul min wenehanan pam moŋ ulp ŋeeŋkmam minc niinim naŋun Mih Puth Jesus
    Christak. Ŋawoy, leta ih'nul kana kerpir.
  alp-NT: Au kotie leke Alla Iriluke Eni misete ete pusue tamata rebe esi oki iteki
    Tuhane Yesuse Kristuse raramere. Hlamate bei ami, Pauluse
  san-VEL: ye kecit prabhau yii"sukhrii.s.te.ak.saya.m prema kurvvanti taan prati
    prasaado bhuuyaat| tathaastu|
  kbq-kbq: Asunku zamo'a Ranti Jisas Kraisinku avesinte vava nehaza vahepi me'nenkeno,
    avesi'ma nentaza zamo'a vaga oregahie. Tamage.
  kbh-kbh: y chaboma, chë Bëngbe Utabná Jesucrístbioye bëts bonshanánaca imobobonshanë́ngbeñe
    ts̈abe bendicionënga chaotsemnama, canÿe ndocná yondobena jatrócama bonshanánaca.
  ron-LSB: Harul să fie cu toți cei ce iubesc pe Domnul nostru Isus Hristos cu dragoste
    incoruptibilă. Amin.
  pon-pon: Mak en mimi ren karoj, me kin pok on atail Kaun Iejuj Krijtuj kokolata!
  nhe-BL: Ma Toteco quipiya hueyi iyolo ica nochi imojuanti tlen inquiicnelíaj Toteco
    Jesucristo ica se tlaicnelijcayotl tlen ax quema mopatla. Quej nopa ma eli.
  sps-sps: Nyo faakats of rou a koma ree'un ten Gov ma kaa fiisen mami, tsumi te mangiir
    fiisok rom a Tsunaun tsura Jisas Krais fifiisen minon mangiir a sikia ta fafakap
    nan. Man ovei.
  wnc-wnc: Sike nata Anutue tumuk wam iniwa aminu gikat nanata Buyambam tapaninu Jesu
    Kraisde musip gwaang natangamuke ie musia takngaaya dua nataaing aminde ita musip
    kwikwik natayamuke wa amin gatayamik. Unukan.
  nmw-S: Helak gen i muloluyanid bobode bwabwaligadiye hebwaden si nunuwane-yan wada
    Guyau Yeisu Keriso sauge hohoyowate taine i edemwao.
  bus-bus: Luda gbɛ̃kɛɛ kɛ gbɛ̃ kɛ̀ aↄ̃ↄ ye wa Dii Yesu Kirisizi yãana sainↄnɛ ń
    píngi.
  gub-BL: Aze amo uzamutar katu Zanezar Zezuz Zaneruwihawete a'e wà nehe, tuwe Tupàn
    upuhareko katu a'e teko a'e wà nehe, aze a'e teko nupytu'u kwaw iamutar katu re
    a'e wà nehe. Upaw kwez kury. Pawru.
  imo-imo: Imbo linonga Awili Jisasi Kraist konopu mondoromele mele tiye naa kolko
    yu konopu mondoko kau moromele imboma Goteni Kraist kinye konopu noirimo mele
    eno kinye konopu noipili. Aku peya nio.
  boj-boj: Tamo uŋgasari kalil gago Tamo Koba Yesus Kristus qalaqalaiyqajqa uratosaieqnub
    qaji naŋgi qa Qotei a are boleiyeme. Bole.
  eng-DRA: Grace be with all them that love our Lord Jesus Christ in incorruption.
    Amen.
  knf-knf: Bnuura bi Naşibaţi pa baŋaluŋ bŧi Yeŧu Kriŧtu Ajugun te mnţo.
  san-KHM: យេ កេចិត៑ ប្រភៅ យីឝុខ្រីឞ្ដេៜក្ឞយំ ប្រេម កុវ៌្វន្តិ តាន៑ ប្រតិ ប្រសាទោ
    ភូយាត៑។ តថាស្តុ។
  arn-NT: Ka eluaeymünmew kisu ñi piwkeyechen kom eymün mew tati piwkeyeniefilu iñchiñ
    taiñ Ñidol Jesucristo kiñe afkenochi piwkeyen mew. Felepe may.
  zas-NT: güünleꞌ tëëman gra ree bén wali rën Dad Jesucrist.
  ken-NT: Nchí nɨkmʉɛt bɛ Mandɛm ántɔ́ŋ bɛrɨ̌ndu ɛbhi ntá bǒ mankɛm abhɛn bákɔ́ŋɔ́
    Yesu Kristo Acha nɛ ɛkɔŋ ɛnɛ ɛpu gu manyiɛp.
