verse: EPH.006.024
translations:
  kpx-kpx: Ata oleuoleu seleveta abu uvu mai nahie Kosive Iesu Keliso kemo mavoge
    di isivialeike Dilavau kebia huhuevei hoesegevei.
  okv-H: eto jo tapa na Bada Iesu Keriso osa eagora embomeni amita degi God ta hondate
    ari iresuja.
  tbo-tbo: Ma iyawoi nawa ata Guyau Yesu Keliso he lauhogalena wahagi hai lunugotootogo
    ina melabenihi.
  mal-C: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിനെ അനശ്വരമായി സ്നേഹിക്കുന്ന എല്ലാവരോടുംകൂടെ
    കൃപ ഉണ്ടായിരിക്കട്ടെ.
  grc-SR: Ἡ χάρις μετὰ πάντων τῶν ἀγαπώντων τὸν κύριον ἡμῶν Ἰησοῦν χριστὸν ἐν ἀφθαρσίᾳ.
    ⸋Ἀμήν.⸌
  bgc-bgc: उन सारा पै अनुग्रह होंदा रहवै, जो म्हारै प्रभु यीशु मसीह तै कदे ना खतम
    होण आळा प्यार करै सै।
  khz-khz: Palagu gena vega-nama kamu, e gera Velekou Iesu Keriso ati eaikina ulamagina
    na geulamagiana talimara maparara atarai pene mia.
  deu-TKW: Die Gnade mit allen, die unseren Herrn Jesus Christus lieben unwandelbar.
  zsr-NT: Le ruzáꞌ ladxëꞌë queëruꞌ Dios gac queëliꞌ, yúguꞌtëliꞌ naꞌ nadxiꞌiliꞌ‑nëꞌ
    Xanruꞌ Jesucristo, nac gdu yöl‑laꞌ nadxíꞌi queëliꞌ Lëꞌ. Caꞌ gac.
  lin-lin: Tika ete ngolu ezala na bato nyonso oyo balingaka Yesu-Klisto, Nkolo na
    biso, na bolingo oyo ekoki kobeba te !
  hns-NT: Dje hamlogke Prabhoe Jiesoe Kriest ke hardam tjaahat rahe hai, Parmeswar
    ke bhalaai okar saath rahe.
  noa-E: Mamʉ mag pãar appai khaba, ar maach Pör Jesucristota ogdʉba thãraucha khõsi
    aajem khʉʉn thumta Ẽwandamag ʉ̈u wai sĩepim khõsi chirʉm. Magdampai ajim pãrag
    jaaum ig chirarr. Ayoo keena, Pablo
  eng-EMTV: Grace be with all those who love our Lord Jesus Christ in sincerity. Amen.
  mib-NT: Te ñúhun ni rī jeē na sáha ga yā jeē váha róhó jíjnáhan ró jéē maní ndije
    ró jíín Jítoho yō Jesucristo. Súcuan na cóo. Amén.
  lif-NT2: आनिॽ दाङ्‌बा ये़सु ख्रिस्‍ते़न्‌मिःम्‍जि के़मे़प्‍पा के़रे़क्‍नु लुङ्‌गुम्‍मिन्
    सदादिङ् वाॽररो॥
  xnj-xnj: Ubwina wa Chapanga uvya na voha vevakumgana Bambu Yesu Kilisitu muhali
    yangahalabika kwa uganu wangali mwishu.
  mmx-mmx: la letaba nabalamu naba nemen eburu minedi axap di balamu Leeme Silok atnedik,
    ne Iesu Karisito la mo labalamu noxo xap.
  cbr-NT: Mitsúxmi a manutëcëntimoi Nucën 'Ibu Jesucristomi catamëcë 'icëa, Nucën
    Papa Diosan nuibaquin mitsu 'aquinti cana cuëënin. Ashi, Pablo.
  tee-NT: Ictapainini ju Dios ni ca'anavinilh lamapainin tachi chun ju tamapaini ju
    qui'ucxtin'an Jesucristo la'ixlhichux ix'alhunut'an. Vasalh chunch iclacasq'uin
    ni ca'anavinilh ju Dios.
  eng-LSV: The grace with all those loving our Lord Jesus Christ—undecayingly! Amen.
  cak-NT: Y ja' ta ru-bendición ri Dios xtic'ue' ta iwiq'uin rix ri can ketzij nijo'
    ri Kajaf Jesucristo. Amén.
  pah-NT: Tupana'ga ti tomombyry g̃a pe nhaporemo – kiroki g̃a oarõ hete Jesus Cristo'ga
    nhandepojykaharete'ga ga arõhetepige'yma tuhẽ, a'e ji.
  sja-NT: Ichiaba iidi bɨ ãrapa pia ak'ɨ p'anadamerã jõmaarã t'ãripa Tachi Waibɨa
    Jesucristo k'inia iru p'anapataarã. Mãgapai paji.
  xed-xed: Ka vlaŋvla Lazglafta ta zɗakatahuɗani ta inda gwal ta ɗvutá Mghama mu Yesu
    Kristi nda ɗvu ya kul haɗ ta kɗaku.
  mks-NT: Ta ná jándicutú nda̱a̱ mé á ña̱ma̱ni̱ ja̱ta̱ tócó ndihi na̱ quíhvi̱ ini
    Jesucristo, xitoho í xi̱hín ndinuhu ini na. Já ná coo.
  gfk-S: A harmarsai metuma nalu tupas di bakut ing di sip no nudait Watong Jisas
    Krais ma ra mangana sinisip ing pai nale pataam.
  bmu-bmu: Ambazip Kembunini Jisös Kraist nalö teteköŋi qahö jöpaköba malmei, Anutugö
    kalem möriamŋan mönö körek embuk ahöba ahöm öŋgöma. Mewö.
  dgz-dgz: God wat aipakam mega garaetawa uruga, Ayop nuga Iesu Keriso menan usenagaet
    anu guriana nagirewa ame inayap wande ep.
  eng-GNV: Grace be with all them which loue our Lord Iesus Christ, to their immortalitie,
    Amen. ‘Written from Rome vnto the Ephesians, and sent by Tychicus.’
  zaa-NT: Tata Dios nna gunie bendecir iyaba canu catsi'íni cą Xana' Ri'u Jesucristua
    lani itute latsi' quį. Ą' bá ná.
  eng-WEBSTER: Grace be with all them that love our Lord Jesus Christ in sincerity.
    Amen.
  guh-guh: Pacatovajëtabiabatsinua Diosojavabelia daxita paxamë Dioso papecayavenonabiabinexa.
    Paxamë abaxë tsiteca bitso pasivamë tsavanapae vajatuxanenë Jesucristo. Bajara
    itsi tsane.
  bon-bon: Acejiyame me miiji te lenajame iyeta eei biname bime cabu je, lui cina
    singi mime Yageyame Yeesu Keriso tääpume apira cäco singi cama. Cane ngii Paulo.
    Siige cäme mene ngälu peese.
  nhw-BL: Ma Toteco quipiya hueyi iyolo ica nochi amojuanti catli anquiicnelíaj Toteco
    Jesucristo ica se tlaicnelijcayotl catli amo quema mopatla. Quej nopa ma eli.
  swh-ONEN: Neema iwe na wote wampendao Bwana wetu Yesu Kristo kwa upendo wa dhati.
    Amen.
  wbi-wbi: Ulusungu luvisaghe na vooni vano vamughanile u Mutwa Yesu Kilisite kulughano
    lula luno nalufua.
  bba-bba: Kpɑ Gusunɔn durom mu n kɑ be kpuro wɑ̃ɑ be bɑ bɛsɛn Yinni Yesu Kirisi kĩ
    kɑ kĩi te tɑ ǹ nɔru mɔ.
  eng-KJVCPB: Grace be with all them that love our Lord Jesus Christ in sincerity.
    Amen. ¶ Written from Rome unto the Ephesians by Tychicus.
  kgk-NT: Pende reko porayhu reheve pene mbyai e'ỹ reheve, pehayhu tee meme voi Nhandejáry
    Hesu Cristo-pe peiko-vy. Tapende rexakwaa rei katu Nhandejáry.
  waj-waj: Mmuakiaa gioonna kiaapuuya ti Udaanga Yisuu Kirisiinnara pinaama mmuduuya
    rida hama mmuduuya riraivaa pikiaiya Anutuuqo kati gioonna kiaapuuyara yoketaama
    yaata utiraivo iya tasipama vakiaivee.
  cpy-cpy: ¡Onkamintha ineshironkateemi Awinkatharite Jesús Jeepatzii-totaa-rewo,
    pikaatee-yinira petakoperoyetaari! ¡Maperoriwé!
  mpx-mpx: Ya awanun Yehoba gamagalau gegewel bolo wala Babala Yeisu Keliso ana nunuwana
    i mihot eliyalil, ni muloluagil.
  wbp-wbp: Nyurrurlaju kankulurla yulkami-nyayirni Warlalja-Wiri Jijaji Kirajikiji
    yampinja-wangu. Wangkami karnarla Kaatuku yungu-nyarra yimiri-jiki warrarda nyina.
    Ngula-juku.
  luo-luo: Ngʼwono obed kod jogo duto mohero Ruoth Yesu Kristo gihera ma ok rum.
  nhe-NT: Ma Toteco quipiya hueyi iyolo ica nochi imojuanti tlen inquiicnelíaj Toteco
    Jesucristo ica se tlaicnelijcayotl tlen ax quema mopatla. Quej nopa ma eli.
  aii-aii: ܫܵܦܵܩܲܬ ܥܲܡ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܡܲܚܸܒܝܼ ܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܕܠܵܐ ܚܪܵܒ݂ܵܐ. ܐܵܡܹܝܢ.
  esk-NT: Uvvatuq Agaayyutim iłuaqqutrisaa illi iluqaŋitñun piqpaksriruanun Atannaptiknik
    Jesus Christ-mik tuniqsimaruanunlu isruanunaglaan. Taatnatuq.
  msb-msb: Amo man na pagaatamanon ninda sin maayo an tanan na namumuot sin waraʼn
    katapusan sa aton Ginooʼn Jesu-Cristo.
  cpa-NT: Ju³jmo¹³ Diú¹³ dsio¹ dsǿa¹² ja³cog² ca¹lah¹já¹ dsa² lah¹dsóh² hnio¹ Jesucristo
    Juu¹³ jniang³.
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟକେ ଜେତ୍‌କି ଲକ୍‌ ଆଲାଦ୍‌ କଲାଇନି, ସେମନ୍‌କେ ପର୍‌ମେସର୍‌
    ତାର୍‌ ଜିବନ୍‌ ଦୁକାଇଲାଟା ଆରି ନ ସାର୍‌ବା ଆଲାଦ୍‌ ଦେଅ ।
  yva-NT: Muno syare Amisye apa kove no wasautan tenambe, weapirati wapa muinyo wama
    Amisy Yesus Kristus aije mamo mpamo jewen yara no tawan tutir. Risy, Paulus
  dgc-dgc: Kagbian maka na Diyos du étanan a mégmahal ta Panginoon tam a Jesu Cristo
    a éwan tu bagu. Ewan dén. Pablo.
  zpm-NT: Me guṉlay to, grëse to ne nac to zha ne nlipaa dib zdoo rleynie Jesús. Pabl
  hix-NT: Noro ryhe, towahke xaxa nay hamà, khokonye. Àro wyaro towahke noro yehtxoho
    hutwanàr xe roro wehxaha, owyanye, omeroron komo wya, Kohkomo xan komo wya, Txesusu
    Kryestu xan komo wya, noro hnànkanyehnà ro komo wya.
  sim-sim: Avui Wasilaka waprupshi orhi nga halashinak ma ol Wasilaka nihi Jisas Kraisin
    wapnuku lihik owehe ermba ermbak orin rupshi mendenda ma ondo lihik si naka. Unda
    kasira. Ambehoma.
  npi-ULB: कहिल्यै अन्त नहुने प्रेमद्वारा हाम्रा प्रभु येशू ख्रीष्‍टलाई प्रेम गर्नेहरू
    सबैमाथि अनुग्रह रहोस् ।
  cgc-cgc: Kabay pa man na kyo yan tanan na mga ula gauntat ta paggugma naan ta ate
    na Ginuo Jesu-Cristo, mabaton nyo mga kaayaran na alin ta Dyos.
  tim-tim: Akto luâk âmbâle arekŋe Humonenŋe Yesu Kristo han biwi hârok yâkgâlân nâŋgâm
    kârikŋe akmâ han kalem akmâ âgâwai are Anutuŋe damunyeŋe agâkgât dâm ulilaŋdân.
  yor-yor: Kí oore-ọ̀fẹ́ wà pẹ̀lú gbogbo àwọn tí ó fẹ́ Olúwa wa Jesu Kristi ni àìṣẹ̀tàn.
  wos-wos: Nana Néma Du Jisas Kraiska némafwimbu mawuli yakwa atéfék du takwaka God
    saréfa naata diré yikafre hurutandé. Wungi yandéte wuni déré wakwexéké. Wuna mwi
    hundi yak.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa Ãcõrẽba idji biad̶eba jũma dadjirã Boro Jesucrito wãrãda
    bio quĩrĩã b̶eara careba b̶aida. Bia b̶ʌa mãwã b̶aida.
  eng-F35: The grace be with all those who love our Lord Jesus Christ with an undying
    love. Amen.
  ind-ind: 'Kepada semua yang mengasihi Penguasa kita Kristus Yesus dengan kasih yang
    tidak pernah padam: Doa saya, kiranya Allah selalu berbaik hati kepadamu. Amin.'
  pes-OPCB: بر جمیع آنان که خداوند ما، عیسی مسیح، را با محبتی جاودانی دوست می‌دارند،
    فیض باد.
  mpt-mpt: Gode nakaia unangai Yesus Klaiste amitie goba blibi daayemeko! Ne wengo
    bayotabe. Ne Fol neta ib futan olo dola omfubenamabibe.
  ssx-ssx: Kutupa Tekehali Yesu Ketiso pa꞉ta꞉ hoto paeyao pukima꞉ homo haleme wanda꞉hali
    pa꞉ta꞉ Koda꞉ma꞉ ipika꞉ pa a꞉ta꞉ma꞉ homa꞉la꞉eki kia꞉ka꞉na꞉ta꞉ epelieke.
  mkl-mkl: Nɔ didɔ̃i Ilɑɑɔ̃ ku wɛɛ do inɛ ŋɑ iyi ɑ̀ bi Lɑfɛ̃ɛ nwɑ Jesu Kirisi fei
    nɔ kubi nŋɑ ci yɑ kpɑɑsi.
  gaq-gaq: ନେନେ ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟ ଡାଗ୍ରା ଜାଣ୍ଡେଇଂନେ ଆଲାଦ୍ ଅଃନା ଆଡାଣ୍ଡୁ ମେଁ ଆମେଇଂକେ
    ଅନୁଗ୍ର‍ଅ ଡିଙ୍ଗ୍‍ଲେ ।
  gof-RNT: Irxxonna siiqon nu Godaa Yesuus Kiristtoosa siiqiya ubbaara Xoossaa aadho
    keehatethay gido.
  unx-unx: ଅକନ୍‌କ ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌କେ କା ଟୁଣ୍ଡୁଃ ଦୁଲାଡ଼୍‌ତେ ଦୁଲାଡ଼୍‌ତାନାକ,
    ଇନ୍‌କୁଲଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌ ହବାଅଃକା ।
  gah-gah: Guivahanite Izesu Kilistotoka gímizi lamaná iki likigika amiaká nia vegená
    lekelitoka Ómasímini nasahilí nenémo mino moloko minino.
  lcm-lcm: Roron singiria aongos kipo buk kara Volava Iesu Karisto ta vubuk kapo tav
    taputuk.
  aer-aer: Arrantherre akwete anthurre Jesus Christ-eke ahentye-anemele Renhe impetyakenhe.
    Ayenge akwete anthurre Ngkarteke angkerle-aneme nhenge Re akwetethenhe-akwetethe
    arrenhantherrenhe mwantye-mwantye-iletyeke mwantyele arntarnte-aretyeke arrenhantherrenhe.
    Kele yanhe ayenge angkeke.
  qvc-NT: Chayshinam mañakuni, Tayta Dyus yumbay allin kriyiq masinchiqkunata ancha
    yanapanambaq. Chaqa paykunaqam mana shaykuq Siñurninchiq Jisukristuta kuyaykan.
    Chayshina kanqa.
  tgl-ULB: Mapasainyo nawa ang biyaya sa mga nagmamahal sa ating Panginoong Jesu-Cristo
    na may pag-ibig na hindi kumukupas.
  cbs-NT: Jaska inun, tsuabunda nukun Xanen Ibu Jesucristo bechipaikin betsa waisma
    jau Dios jatuwen nuikin duawakubainunwen. Jatiski, en janchadan. Pablo
  xtm-NTPP: Te na skuta'vi ña'a ya ja vii ja va'a ndaka ni ja ka kutoo xen‑xeen ni
    Jesucristo iya tátnuni nuu o a. Te sukan kó kuu.
  nnq-nnq: Mmoa nannumbilanga gwambone gwa Nnoongo ube kwa bandu ababapala Angwana
    bito ana Yesu Kilisto kwa mapalano gangapela nannumbilanga gwambone gwa Nnoongo
    na mapalano ga machoba goa.
  bao-NT: Mani Wiogʉ Jesucristore ca mairã niipetirãre añuro cʉ̃ ca tii bojarique,
    cʉ̃ ca mairije ca peti nʉcãtirijere cʉ̃ tiicojojato. To biro to biijato. Pablo
  san-ORI: ଯେ କେଚିତ୍ ପ୍ରଭୌ ଯୀଶୁଖ୍ରୀଷ୍ଟେଽକ୍ଷଯଂ ପ୍ରେମ କୁର୍ୱ୍ୱନ୍ତି ତାନ୍ ପ୍ରତି ପ୍ରସାଦୋ
    ଭୂଯାତ୍| ତଥାସ୍ତୁ|
  huv-NT: Teat Dios tanaámb mambeol meáwan leawa andiümüw Miteatiiüts Jesucristo con
    omeajtsüw, para ngo macueatiw mandiümüw nej. Amén.
  otn-NT: Oja̱ di ja̱pi̱ te'o gätho ngue yø mmʉi gui̱ ma̱'a̱ ma̱ Hmu̱hʉ Jesucristo.
    Da̱ ngu̱t'a̱tho.
  nop-nop: Wapumnik Jesu Kilisto’walaŋkade wooŋ galihinakaiŋ hidi’walaŋkade siloŋ
    tobogoŋŋiŋdi hatuwaak.
  obo-NT: Muopa no sikiyu langun nod ginawa tod Longaggon ta no si Disas Krays duma
    to kodginawa no od taman to waad tomanon, od pokotanggap to kopiyannoy to Monama.
    Na, ka-ay ra en taman.
  cak-ENT: Y ri utzilüj sipanic ri nspaj-pe ri Dios xtic'uje' ta c'a iviq'uin chi'ivonojel
    rix, ri riq'uin ronojel ivánima nijo' ri Kajaf Jesucristo. Quiri' ta c'a.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤔᤡ᤺ᤶᤈᤡ ᤁᤧᤔᤧᤵᤐᤠ ᤁᤧᤖᤧᤰᤏᤢ ᤗᤢᤱᤃᤢᤶᤔᤡᤴ ᤛᤍᤠᤍᤡᤱ ᤘᤠ᤹ᤖᤖᤥ॥
  mie-NT: De ñúhún inī ni jā ná sáhá cā yā jā váha ndá nú jā mānī ndija nú jíín Jētohō
    ō Jesucristo. Súcuán ná cóo. Amén.
  san-TIB: ཡེ ཀེཙིཏ྄ པྲབྷཽ ཡཱིཤུཁྲཱིཥྚེ྅ཀྵཡཾ པྲེམ ཀུཪྻྭནྟི ཏཱན྄ པྲཏི པྲསཱདོ བྷཱུཡཱཏ྄། ཏཐཱསྟུ།
  qve-NT: Saynaqa Señorninchis Jesucristota tukuy sonqowan cheqaqtapuni khuyakuqkunatayá,
    Dios Taytanchisqa anchata bendecichun. Amén.
  pao-NT: U sakwa no'oko numu ooosapa ka Te Pabe'e Jesus besa soobedyadu sootuhi.”
  cbu-NT: '@see-verse:EPH.006.023'
  usa-usa: keráwáqá keráwáqtí akaí-yátááqá uyátárai-naqa Îtu Káríqtokaq íma aúyatikeq
    keráwáqá máqtemma Áánûqtuni íráqô-qtataaqa mayaígáae téq kágayaune. kemá Póroe.
  soy-soy: Uléécɑɑ ukɛ́ pɛ̃ nnɛ́í pɛɛ Urɔ́píimɑ Yeesu ń lɑ ɑ́i nɛ kɛ́tɔ ípɛɛlɛ́ɛ
    nyísɛ.
  hui-hui: Inanaga Anduane Homogo Yasu Kerisohondo gubalini holene wa nahe yu haabo
    karu tí heba Ngode Datagaliwabenaga biamogo bia holene wiaabo helo hamelo ko.
  amf-amf: Shidha shidhimin nashimmakkonka Imbaa wontea Yesus Kiristoosam nashayna
    wulna Barjosa sunin imintono ko dee.
  quc-NNT: Are ta b'a' ri Dios kätoq'ob'isan ki wäch konojel ri qas käkaj ri Qajaw
    Jesucristo ruk' ri rutzil ranima' ri man käk'extaj taj, are la' chi sib'alaj loq'
    kujril wi ri Are'. Amén.
  dob-dob: Be wate yaisigedi maꞌemiyao, ꞌabo ꞌida ꞌInapwana Yesu Keliso sioboboma
    ataena, ꞌina ꞌatenuwa ꞌoleꞌoleyega ꞌida obobomedi wate. ꞌAboꞌagu Paulo.
  wrs-wrs: Sesoaoa yemoa indkumbimoa undalm vewol vevra, nom ye ten henoi und vivm
    pivna mendeklim Yesus Kristusm, nomba und velmba si owai, es eva wohvitivhoavav.
    Doata.
  mca-mca: Pa' ƚeqi'fenkeye'j pa' Intata qu' na'ni'ƚ ejupkii ekheweli'ƚ pekhewe' nite'
