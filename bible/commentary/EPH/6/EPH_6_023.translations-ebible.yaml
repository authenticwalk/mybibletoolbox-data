verse: EPH.006.023
translations:
  kpx-kpx: Di hotou gabianu. Isito di isivialeike nahie Mania Dilava isi nahie Kosive
    Iesu Keliso keau uveve dua mai laovege lana la evievimo negolahai moleho isivilahai
    mole tedaevegeve.
  okv-H: Eto God Mamo te Bada Iesu Keriso te na ungo namei kamei ekalesia tapa ta
    degi pekari te osa ari te humota ari te avo ikaro humbasova
  tbo-tbo: Walewalehiu, a luhogaleya ipa Yaubada Amata ma ata Guyau Yesu Keliso hai
    nugodumola ma hai luhogala anai witumaganahi hina welemi.
  mal-C: പിതാവായ ദൈവത്തിൽനിന്നും കർത്താവായ യേശുക്രിസ്തുവിൽനിന്നും നിങ്ങൾക്ക് വിശ്വാസവും
    സമാധാനവും സ്നേഹവും ലഭിക്കട്ടെ.
  grc-SR: Εἰρήνη τοῖς ἀδελφοῖς καὶ ἀγάπη μετὰ πίστεως ἀπὸ θεοῦ πατρὸς καὶ κυρίου Ἰησοῦ
    χριστοῦ.
  bgc-bgc: परमेसवर पिता अर प्रभु यीशु मसीह की ओड़ तै बिश्वासी भाईयाँ नै शान्ति अर
    बिश्वास गैल प्यार मिलै।
  khz-khz: Maino walakava maparami gemi ai pene mia. Tamara Palagu e Velekou Iesu
    Keriso geriana evogomaina ulamagina e kamonagina maki walakava maparara gemi ai
    pene mia.
  deu-TKW: Friede den Brüdern und Liebe samt Glauben, von Gott dem Vater und dem Herrn
    Jesus Christus.
  zsr-NT: Rnabdaꞌ‑nëꞌ Xuzruꞌ Dios lencaꞌ Xanruꞌ Jesucristo gunëꞌ ga soa dxi icj ládxiꞌdauꞌliꞌ,
    len gataꞌ queëliꞌ yöl‑laꞌ nadxíꞌi le dzag yöl‑laꞌ rejlëꞌ queëliꞌ Cristo, yúguꞌtëliꞌ
    naꞌ nacliꞌ queëꞌ.
  lin-lin: Tika ete Nzambe Tata mpe Nkolo Yesu-Klisto bapesa na bandeko nyonso kimia,
    bolingo mpe kondima !
  hns-NT: Bhaai-bahien, Pieta Parmeswar aur Prabhoe Jiesoe Kriest toelogke bieswaas
    ke sanghe sjaantie aur prem dewe.
  noa-E: Muan maach Ẽwandam chi Ayau maach Pör Jesucristo dʉ̈imua pãar chi ermanonaan
    thum khõinaata wai naapim khõsi chirʉm. Mag nʉm dʉ̈i ĩchab thãraucha ʉ̈kha naawai
    pãach eejã thum agdaujö chikham kha khõsi apim khõsita chirʉm.
  eng-EMTV: Peace to the brothers, and love with faith, from God the Father and the
    Lord Jesus Christ.
  mib-NT: Te ñúhun ni rī jeē Tatá yō Yaā Dios jiín Jítoho yō Jesucristo, na sáha ya
    jeē coo ndeyɨ́ coo sɨɨ̄ ni tāca róhó jéē cácuu hermano, te coo manī gā rō jiín
    yá, te candíje vāha ró.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् नु दाङ्‌बा ये़सु
    ख्रिस्‍तरे़ सनारुङ् के़बिरिर हे़क्‍क्‍याङ् ख्रिस्‍ते़न्‌चक्‍मे़ल्‍लॽए नसाःन् चोःक्‍मा
    नु खिनिॽ लुम्‍मो लुङ्‌माॽ तुक्‍सिङ्‌मा के़सुक्‍पा के़बोःक्‍खिररो॥
  xnj-xnj: Nikuvayupila nyenye valongo uteke na uganu na sadika kuhuma kwa Chapanga
    Dadi na kuhuma kwa Bambu Yesu Kilisitu.
  mmx-mmx: Moroa ne Temen dik la Leeme Silok ne Iesu Karisito duna raba nemi luvutneton
    nama mi lenmila, la labalamu eburu mi lununu,
  cbr-NT: Nucën Papa Diosbëtan Nucën 'Ibu Jesucristonën 'imicë́xmi mitsux 'ëx 'icësaribiti
    ami catamëcë 'aish ami sinánan bëtsibë bëtsibë nuibanani chuámarua 'aish upitax
    bucuti cana cuëënin.
  tee-NT: Ictapainini ju quimpai'an Dios chai ju qui'ucxtin'an Jesucristo ni cata'a'aktaiju
    ju qui'alak'avin'an la'ixmacni Cristo ni jantu calac'alh ju ix'alhunut'an chai
    cata'amapaininilh chai p'as catalhilaksilh ju Dios.
  eng-LSV: Peace to the brothers, and love, with faith, from God the Father, and the
    Lord Jesus Christ!
  cak-NT: Ja' ta ri uxlanen ri nipe riq'uin ri Katata' Dios y ri Ajaf Jesucristo xtic'ue'
    pa iwánima chi'iwonojel rix kach'alal; xti'an ta chiwe roma ri Dios y ri Jesucristo
    chi xtiya' ta más iwánima riq'uin, chi quiri' más ta xtijo-iwi'.
  pah-NT: 'Kiro ji ei: Nhanderuvete''ga Tupana''ga ti tonog̃atu nhaneirũ''g̃a py''a
    – kiroki g̃a ojiko ga rehe Jesus Cristo''ga rehe no, a''e ji. Na jitehe ji ei:
    Jesus Cristo''ga nhandepojykaharete''ga ti tonog̃atu g̃apy''a. Pyry nhaneirũ''g̃a
    jikogi Tupana''ga rehe Jesus Cristo''ga rehe no. G̃a jikogame ti Tupana''ga tomonhoarõ
    hete g̃a Jesus Cristo''ga pavẽi, a''e ji.'
  sja-NT: Ɨ̃rá mɨa ɨt'aa iidi bɨ Tachi Ak'õrepa mãik'aapa Tachi Waibɨa Jesucristopa
    parã k'ãiwee p'anapimerã jõmaarã ijãapataarã ome mãik'aapa chik'inia p'anapimerã,
    Cristode ijãapata perã.
  xed-xed: Inda kaghuni zwanama, ka vlaghunavla Lazglafta ta nzakway ka Da, nda Mghama
    mu Yesu Kristi ta zɗaku, nda tva ɗvuvustá vgha sani nda sani, ka dzaʼa kuni ta
    kəma ta kəma nda zlghay ya zlghaf kuni ta Kristi.
  mks-NT: Ña̱ cúni̱ quéa̱ ná caja Ndióxi̱, tátá yo̱ xi̱hín Jesucristo, xitoho í ña̱
    ná coo va̱ha ini tócó ndihi ndó, na̱ cúú cuéntá Jesús. Ta ná caja mé á ña̱ ná
    qui̱hvi̱ ini táhan ndó sa̱há ña̱ cándeé ini ndó mé á.
  gfk-S: Iou sasaring be God no nudait Mama tikai ma no Watong Jisas Krais na ter
    ra malum tupas mu ira hatahinsaana naramon tane Krais. Ma iou sasaring be na hadades
    ira numu nurnur ma ira numu harmarsai harbasie.
  bmu-bmu: Iwi Anutu aka Kembu Jisös Kraist yetkön mönö urumeleŋ alaurup eŋgöreŋ luai
    qeba urukalem ak eŋgiba mötnaripŋini mem köhöimakŋa.
  dgz-dgz: Mamanua God amba Ayop nuga Iesu Keriso gapan nonup ge baigan ge anu tumat
    muga inayap wande ep.
  eng-GNV: Peace be with the brethren, and loue with faith from God the Father, and
    from the Lord Iesus Christ.
  zaa-NT: Annana iyaba le hermanos to' quia', rinába' lani oración qui'ni gata' adí
    la'ỹeni qui' le nna ą'hua adí la' tsì'ilatsi' qui' le juntu ba lani fe nu chi
    té lo losto' le nu runna Dios Padrea ą'hua Xana' Ri'u Jesucristua.
  eng-WEBSTER: Peace be to the brethren, and love with faith from God the Father and
    the Lord Jesus Christ.
  guh-guh: Pacatovajëtabiabatsi vaxa Diosojavabelia, vajatuxanenë Jesucristojavabelia
    ata, jamatabëcuenexanepanaeya panejinavanapaenexa. Pacatovajëtabiabatsinua namataenetsia
    panenasivanexa Diosojavabelia panenajamatabëcuenecopatsivixae.
  bon-bon: Acejiyame mime Babe piiyepu Yageyame Yeesu Keriso teepi iyeta ätrunga biname
    bine poode piiyepu singi ceerame ätrunga cama.
  nhw-BL: Toicnihua, ma Toteco Totata huan Toteco Jesucristo anmechmaca tlasehuilistli
    ipan amoyolo. Ma anmechpalehui ximoicnelica se ica seyoc huan más ximotemachica
    ipan ya.
  swh-ONEN: Amani iwe kwa ndugu, na pendo pamoja na imani kutoka kwa Mungu Baba na
    Bwana Yesu Kristo.
  wbi-wbi: Ulutengano luvisaghe kuvanyalukolo, nu lughano palikimo nulwitiko kuhuma
    kwa Nguluve nhaata nu Mutwa Yesu Kilisite ulughano lulalula lino nalufua.
  bba-bba: Kpɑ Gusunɔ Bɑɑbɑ kɑ Yinni Yesu Kirisi bu bɛsɛɡibu ɑlɑfiɑ kɑ kĩru wɛ̃ kɑ
    nɑɑnɛ dokebu sɑnnu.
  eng-KJVCPB: Peace be to the brethren, and love with faith, from God the Father and
    the Lord Jesus Christ.
  kgk-NT: Tapene mbopy'agwapy katu Nhandejáry Nhande Ru, Nhandejáry Hesu Cristo ave.
    Tapene mbojohayhu. Tapene mbojerovia uka porãve ójehe. Peẽ kwéry Nhandejáry re'ýi
    va'e peẽ. Tapende rovasa katu.
  waj-waj: Ti Napoova Anutuuqoota ti Udaanga Yisuu Kirisiivaatama ngiari ausa nuufaivaitanaata
    ngiari mmuduuya riraivaitanaatama mmuakiaa vaa ausa hanigieeraiya mmikiai ivaitanaara
    kutaavaivee kiateeraivaara na yaata utuaunoo.
  cpy-cpy: Ari okantamaeta noyemijantzin-karite-paeni. Onkamintha ijeekakaa-yiteemi
    kameetha Ashiteeri Tajorentsi, ari roshiyemiri eejatzi Awinkatharite Jesús Jeepatzii-totaa-rewo.
    Ari okantyaa petakotawakaantanaiyaari, awentaa-shireri powanaeri.
  mpx-mpx: Ya awanun Yehoba Tamala ge wala Babala Yeisu Keliso komiu toabulilek atemiu
    nihi palaumwal, wami abulilek nihi pagasisi ge nihi labemiu alomiyau nuku nunuwana-agil.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, wangkamilki karna-palangu ngalipakupalanguku
    Kaatuku manu Warlalja-Wiriki Jijaji Kirajiki yungunkulu wardinyi jintangka-juku
    nyinami. Wangkami karna-palangu yungunkulu ngurrju rarralypa-juku nyina, manu
    yungunkulu-nyanu yulkami-jiki, manu yungunkulu-jana wala-juku nyinami.
  luo-luo: Mad Nyasaye Wuoro kod Ruodhwa Yesu Kristo omi jowete duto man kuom Kristo
    kwe, gihera kod yie.
  nhe-NT: Toicnihua, ma Toteco Totata huan Toteco Jesucristo inmechmaca tlasehuilistli
    ipan imoyolo. Ma inmechpalehui ximoicnelica se ica seyoc huan más ximotemachica
    ipan ya.
  aii-aii: ܫܠܵܡܵܐ ܠܐܲܚܘܿܢܘܵܬܲܢ̈، ܘܚܘܼܒܵܐ ܥܲܡ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܵܒܵܐ ܘܡ̣ܢ ܡܵܪܲܢ
    ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Agaayyutimtuq Aapauruam suli Atanġuruam Jesus Christ qiñuiññaqaqtillisi
    piqpakkutiqaqtillusriḷu avatmun ukpiqsrił̣ikun.
  msb-msb: Mga kamaranghod sa pagtuod, nangadyi ako na an Dios Ama kag an Ginooʼn
    Jesu-Cristo magapalinaw san iyo isip, magapakusog sa iyo pagsarig sa inda kag
    magapakaminuruutan sa iyo.
  cpa-NT: Ju³cuø³ Jmi² jniang³ quianh¹³ Jesucristo Juu¹³ jniang³ ju²hiúg¹ dsøa¹² ja³cog²
    ca¹lah¹já¹ dsa² roh¹³ jniang³. Ju³li¹hnio¹dsa roh¹³dsa. Ju³hé²dsa cu²rø² jǿg³.
  dso-dso: ଆମର୍‌ ବାବା ପର୍‍ମେସର୍‌ ଆରି ମାପ୍‍ରୁ ଜିସୁକିରିସ୍‌ଟ ସବୁ ବିସ୍‌ବାସି ବାଇମନ୍‌କେ
    ସାନ୍ତି ଦେଅ । କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କରି ତମର୍‌ ବିତ୍‌ରେ ଆଲାଦ୍‌ କରାକରି ଅଇବାକେ ସେମନ୍‌
    ତମ୍‌କେ ସାଇଜ କରତ୍‌ ।
  yva-NT: Syare saumane muno muinye no no Injayo Amisye muno Amisy Yesus Kristus no
    arakove wasautan tenambe, muno syare wapa anave ntindimu.
  dgc-dgc: I Diyos éy atdinan na maka du étanan a méniwala diya ta kapayapaan, a aguman
    na kam a négmahalan, dahil ta péniwala moy. Gébwat ya Nama tam a Diyos sakay ni
    Panginoon Jesu Cristo.
  zpm-NT: Rnab naa lo Dios meṉ ne nac Pxoz ne, ni lo Jesús meṉ ndzon ne rnabey, me
    gacnieṉ to peet zhgab ctsebde to, iṉe tibaque gliladz to me, iṉe gleynie to samiech
    to.
  hix-NT: Rowtà komo rma omnyamo. Ohokonye rma, onà wyaro àkehe, Khoryenkomo wya,
    kyàmkomo wya. Apa y, ohxe txetxoko, àkehe. Ohona xeny me nyhe txetxoko. Osoxe
    nyhe txetxoko, àkehe, ohokonye, àwya, Txesusu Kryestu wya xarha, Kohkomo wya.
  sim-sim: Jirnjik Avui Wasilakan a sawenak or nga Wasilaka nihi Jisas Krais nga waphimbiji
    frihi avak jihik si naka. Uhu jirin fri unak anarupshinda nombo jihi nga fririn
    ji hishiowenda nombo jihi nga halanak kwambuk jihik si naka.
  npi-ULB: परमेश्‍वर पिता र प्रभु येशू ख्रीष्‍टबाट भाइहरूलाई विश्‍वास सहितको प्रेम
    र शान्ति होस् ।
  cgc-cgc: Kabay pa na paagi ta tabang ta Dyos Amay daw Ginuo Jesu-Cristo, kyo na
    mga utod ko ki Cristo magtawway inyo na nakem, maggugmaay ta kada isya daw magpadayon
    kaw ta pagsalig nyo ta Dyos.
  tim-tim: Galalupŋe nâ yeŋgât hin ulilaŋman. Anutu Apo akto Humonenŋe Yesu Kristo
    yâkŋe tân yeŋgumbela biwiyeŋe yâk yetgâlân katbiâ sândugembo gala agaŋgim biwiŋe
    tân agum manbei.
  yor-yor: Àlàáfíà fún àwọn ará, àti ìfẹ́ pẹ̀lú ìgbàgbọ́, láti ọ̀dọ̀ Ọlọ́run Baba
    wà, àti Olúwa wà Jesu Kristi.
  wos-wos: Néma Du Jisas Krais guni déka hundika xékékwa du takwaka yikafre mawuli
    hweta nana yafa God akwi gunika yikafre mawuli hwetandé. Hwendét guni Godka jémba
    sarékéta guna du takwa wali jémba reta dika némafwimbu mawuli yatanguni. Wungi
    wuni Godré wakwexéké.
  emp-NTPO: Djabarã, mʌ̃a quĩrĩã b̶ʌa dadjirã Zeza Ãcõrẽba, dadjirã Boro Jesucrito
    bid̶a bãrãra carebad̶ida dji quĩrĩã pananamãrẽã idjab̶a biara ĩjã pananamãrẽã.
    Idjab̶a quĩrĩã b̶ʌa ãdji necai b̶ai sid̶a bãrãa dia pananida.
  eng-F35: Peace be to the brothers, and love with faith, from God the Father and
    Sovereign Jesus Christ.
  ind-ind: Saudara-saudari, saya berdoa supaya Allah Bapa dan Penguasa kita Kristus
    Yesus selalu menguatkan keyakinanmu kepada-Nya, membuatmu terus saling mengasihi,
    dan menjagamu agar hidupmu tenang dalam perlindungan-Nya.
  pes-OPCB: دعا می‌کنم که خدای پدر و خداوند ما عیسی مسیح، به شما برادران عزیز آرامش
    و محبت و ایمان عطا کند.
  mpt-mpt: Nib Aye God esa eka Sume Yesus Klaist esa ne nekwal ibo bobol tem ayam
    omyeniba daabeniba ib bainobo galino omsbal sanye bianiba eka Yesuse bainobo galin
    kukub osa naka mak unang maki gobenin kukub osa omkayemine!
  ssx-ssx: Nika꞉ Apa꞉ Koda꞉ma꞉ make Tekehali Yesu Ketisoma꞉ make iki pa꞉ta꞉ puki lopa꞉niaasa꞉eki
    make pukima꞉ homa꞉la꞉eki make hone tulaasa꞉eki tonka꞉na꞉ kia꞉ka꞉na꞉ta꞉ epelieke.
  mkl-mkl: Nɔ Ilɑɑɔ̃ Bɑɑbɑ do Lɑfɛ̃ɛ Jesu Kirisi ɑ muɑ kpɑɑsi woo dɑsi Jesu nɑɑnɛ
    ŋɑ fei lɑɑkɑi ku sũ do kubi do nɑɑnɛ jiidɑ.
  gaq-gaq: ଆବା ଇସ୍‍ପର୍‍ ବାରି ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟକେ ବିସ୍‍ବାସ୍‌ ଡିଙ୍ଗ୍‍ନେ ତନା ବୟାଁଙ୍କେ
    ସାନ୍‍ତି ଆଲାଦ୍ ବାରି ବିସ୍‌ବାସ୍‌‍ ବିଲେ ।
  gof-RNT: Xoossaa Aawappe, Godaa Yesuus Kiristtoosappe sarotethaynne siiqoy ammanora
    issife ammaniyaa ubbaas gido.
  unx-unx: ଆବା ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ବିଶ୍ୱାସୀ ହାଗା ମିଶିକକେ ଜୀଉସୁକୁ,
    ଦୁଲାଡ଼୍‌ ଆଡଃ ବିଶ୍ୱାସ୍‌ ଏମାକକାଏ ।
  gah-gah: Ómasi ameteho itó Guivahani Izesu Kilistó áisi nigive nagave hulu ale utó
    mololeketoko gele alévolé oakatini ale hutilí olikimiko likigika eza amiko eza
    amiko iki minatave loko noluve.
  lcm-lcm: Marip ane si keve tungara, na vinga roron velai ani lomlomon le si God
    tamara na Volava Iesu Karisto.
  aer-aer: Atyewe Ngkarte-kenhe atyinhe areye-aye, ayenge akwete angkeme Ngkarteke-arlke
    Jesus Christ anwerneke-artweyeke-arlke, nhenge arrantherre akangkemele apurte
    anetyenhenge anyenteke-irremele nhenge Re arrenhantherrenhe rlterrke anthurre
    iletyenhenge. Ayenge Ikwere-atherre akwete angkeme nhenge arrantherre mwerre anthurre
    anetyenhenge, arrantherre akwete Renhe-atherrenhe arratye itelaretyeke.
  qvc-NT: Kriyiq masitakuna, ancham mañakuni, Taytanchiq Dyus, Siñurninchiq Jisukristupis
    tukuy imapi qamkunata yanapashunan, kushikushpa, kuyanakushpa, Dyuspi allita yuyakunaykillapa.
  tgl-ULB: Mapasainyo nawa mga kapatid ang kapayapaan, at pag-ibig na may kasamang
    pananampalataya mula sa Diyos Ama at sa Panginoong Jesu-Cristo.
  cbs-NT: Nukun Epa Dios inun nukun Xanen Ibu Jesucristo man jabun ikunwainbu jaska
    tibi jabu jaya matu inan bikubainkanwen, ikunjaidawakinan, ikunwainbu betsabuwen
    nuikinan, unanuma jiwekunkainkinan.
  xtm-NTPP: Te maa Yuva o Su'si ma ji'in Jesucristo iya tátnuni nuu o a, na sa'a ya
    ja ndaka ni ja ni ka nduu ni sa'ya Su'si o a, na jin koo mani ni, te jin kutoo
    tna'a‑ka ni, te jin kukanu ini‑ka ni Su'si o ma.
  nnq-nnq: Nannumbilanga makalongo tengela, lipalano na imani kuboka ku Nnoongo Awawa
    nu kuboka ku Nngwana Yesu Kilisto.
  bao-NT: Mani Pacʉ Ʉmʉreco Pacʉ, Wiogʉ Jesucristo, añuro niirique, ameri mairique,
    díámacʉ̃ tʉo nʉcʉ̃ bʉorique, mani yaarãre cʉ̃ja tiicojojato.
