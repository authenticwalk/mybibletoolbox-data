  hoy-hoy: परमेश्वर आप्प अदिक प्रभु यीशु मसीह अन्द दी टु वार्टुरी शांती अदिक विश्वास
    सहित प्यार सिकुल.
  amo-amo: Lisosin limang udu kiti linuana, nin suu un yinnu sa uyenu unuzu kiti Kutellẹ
