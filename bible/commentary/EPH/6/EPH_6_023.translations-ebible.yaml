    vamuinyasiny fafaaman a aaverof an kat iny mangiir a mesapan ana faason ten Krais.
  wnc-wnc: Siwan nata ginde natake Nanin Anutuat gatu Buyambam tapaninu Jesu Kraiskatda
    ginde musip kwikwik natandamusande natake nata tumuk wam yanggat. Yawa gin gatandamat
    ginda ie natapa kekekawan ginda gisane notzae musip gwaang natayamuning.
  nmw-S: Helak Tamade ge wada Guyau Yeisu Keriso gen si pamalum humiu togoru-yan hatiyemiu,
    ge lemi goru gen si pagaisi ge si labemiu hu nunuwane-yanid hene-bwaimiu.
  bus-bus: Wa gbɛ̃nↄ, De Luda kↄ̃n Dii Yesu Kirisio a gba aafia, à a yekↄ̃zina kaaraare
    kↄ̃n a ludanaanɛkɛnao.
  gub-BL: Tupàn zaneru a'e, Zanezar Zezuz Zaneruwihawete a'e no, tuwe pemupytu'u kar
    ma'e wi pekyze re a'e wà nehe. Tuwe pemuzeamutamutar katu kar wà nehe no. Tuwe
    pemuzeruzar katu kar uzehe wà nehe no.
  imo-imo: Lapa Gote kinye Awili Jisasi Kraist taloni eno Kraistinga imboma konopu
    u nipili molko, nendo yando imboma konopu mondoko, enge ningo ipuki tiko molangei
    nengili.
  boj-boj: O Kristen was kalil, Tamo Koba Yesus Kristus aqa Abu Qotei wo naŋgi aiyel
    na nuŋgo are latetŋgebe. Osib niŋgi aqaryaiŋgibqa niŋgi naŋgi aiyel qa nuŋgo areqalo
    siŋgilatoqnsib qalaqalaiyo kumbra dauryoqniy.
  eng-DRA: Peace be to the brethren and charity with faith, from God the Father, and
    the Lord Jesus Christ.
  knf-knf: Dñehan Naşibaţi Aşin nja na Yeŧu *Kriŧtu Ajugun bajoobţën ŋhaaş ŋi banfiyaaruluŋ
    bado kaŋalad babot bahoţëlëş pfiyaar pi baka.
  san-KHM: អបរម៑ ឦឝ្វរះ ប្រភុ រ្យីឝុខ្រីឞ្ដឝ្ច សវ៌្វេភ្យោ ភ្រាត្ឫភ្យះ ឝាន្តិំ វិឝ្វាសសហិតំ
    ប្រេម ច ទេយាត៑។
  arn-NT: Fey Chaw Ngünechen, ka Ñidol Jesucristo, eluafi tati pu peñi ka lamngen
    küme tüngün ka piwkeyen, mupiltun engu.
  zas-NT: Rniaaban loj Dios guial gra ree bén rliladx Jesucrist, cweꞌcdxeman luxdoo
    reeman guiën tëë lasaꞌ reeman, chililadx tëë reeman laaman në Dad Jesucrist,
  ken-NT: Mandɛm Ɛtayɛsɛ nɛ Yesu Kristo Acha mánchyɛ́ běka bǒnkwɔ kpák, mánkwak
    be bɛ mǎnkɔŋ batɨ, nɛ bɛ mǎndɔ́k ambɨ bɛbhɔŋ nɛka nɛ Yesu Kristo.
