  heb-LB: אחי היקרים, יברך אתכם האלוהים אבינו וישוע המשיח אדוננו בשלום, באהבה ובאמונה.
  caf-NT: Nuhwheni sulhutsinkah ts'iyawh be nédzi dezghel, 'i nuhgha tékulh. Yak'usda
