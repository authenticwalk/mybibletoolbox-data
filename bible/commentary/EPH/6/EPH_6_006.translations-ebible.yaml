  mkl-mkl: Ku mɑɑ̀ jɛ bii ɑ̀ leekĩ ɑ̀ wɑɑ cɔ ŋɛ nŋu ɑkɑ̃. Bii í jɛ wɑɑti iyi ɑ̀ wɑɑ
