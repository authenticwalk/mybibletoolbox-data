    ta Kalou.
  viv-viv: WanaꞋidibumuhigedi keke vaita matadiyagaga be higa hinahawaveyamumuyemi,
    au vaita Keliso ana veꞋagetoga amine tova moyaꞋaina yami waꞋasehawahega wanafifaisewa,
    higa vaita Yaubada yana nuwanuwa wadaꞋitaꞋitaveꞋavini.
  yao-yao: Ntendeje yeleyo ngaŵa pe katema pakumbona ŵandu kuti mmoneche ŵambone,
    nambo mpanganye yaili unonyelo wa Akunnungu ni kwa ntima wose pakuŵa ŵanyamwe
    ndi achikapolo ŵa Kilisito.
  tgp-tgp: Ha sopo sohen la haratu sei la lo voko matan tamlohi la lo kilaura — sohen
    la haratu la opoia vara tamlohi la pa avulahi hinira purongo — pani ha sohena
    slev non Kr̃isto sei la lo vai na masalon God na mapura,
  auc-NT: Mïnitö edæ, Awënë botö ïmote waa acæcäimpa, ante tömengä ayongante ëñente
    cæmïnitawo. Ïñæmpa awënë dæ goyongante adobaï cöwë ëñente cæedäni. Codito botö
    ïmote në godonte Ængaingä ingante në cæte quëwëmö ïmompa, ante pönëninque mïnitö
    edæ Wængonguï nänö änönö ante mïmönoque pönente cæedäni.
  kbc-NT: Jiniɡ̶inoka awii anoiiɡ̶etaɡ̶awa niɡ̶ina metiɡ̶adiwini, jinaɡ̶awii liciagi
    niɡ̶ina ane doletibige midokida me docaɡ̶atiogi oko. Pida idioka limedi me iwaɡ̶atakani,
    icaaɡ̶ica nige diɡ̶ica ane iɡ̶oaditaɡ̶awa, anee niɡ̶inoa liotaka Cristo, me dinoniciwaɡ̶aditibigiwaji
    mowote ane yemaa Aneotedoɡ̶oji.
  bmh-bmh: Agal gumaraneu dudu piarai dabi, go salau duailel naliu wanimag wag marabun
    salau tutak i macan. Bo, agal dabeleu eiman, ig Kristus nugau salau duailel (slev)
    ebi, Uwait nug ein salau mabun aneun dabileiban, salau gusig macan.
  ctu-BL: Mach cha'anic jach mi la' q'uejlel ti uts'at ti winicob, pero yic'ot pejtelel
    la' pusic'al, che' bajche' x'e'telob i cha'an Cristo, cha'lenla che' bajche' yom
    Dios.
  meq-meq: Kâ gum məsler ka təv ɗəre tay ɗekɗek tsa bay. Kâ gum məsler hərwi ada tâ
    ɗəslakum ha gər ɗekɗek tsa bay. Ɗuh na, gum wu neheye a yay a gər a Mbəlom aye
    tə ɗərev kurom nəte hərwi nəkurom na, ndo i məsler i Kəriste.
  noa-H: Mag ham hipierraa nem waauwaijã, sĩi pãach haig hoopaar haawaipai k'aba,
    ham meer hawiajã hich hagjö. Mamʌ mag nʌm chan sĩi pãach hajap'a nem wau nʌm hoomk'ĩirpai
    k'aba, Cristo chognaank'a naawaita hichdëu k'õsi simjö mag hajap'a nem waubat.
  thd-thd: Moŋoŋomur oŋkorr kar pam yirramthurr ith man thono kaar yiik ruwunanpa
    mih puth-thak ulp. Nurr mincminc wun kar pam mit rirkum naŋan Christak. Pam Pork
    ŋeey-le man ŋeeŋk nurrnuntaman.
  alp-NT: Imi kerike ele mere batuke kena esi raka imire yake, leke imi supu isike
    bei tamata yake. Po suke imi kerike saka Kristuse Eni tamata makerike rebe ikerike
    lulu Alla Eni sukare kena lale misete.
  san-VEL: d.r.s.tigocariiyaparicaryyayaa maanu.sebhyo rocitu.m maa yatadhva.m kintu
    khrii.s.tasya daasaa iva nivi.s.tamanobhirii"scarasyecchaa.m saadhayata|
  kbq-kbq: Mopafi kva vahe'tmimo'za neramagesageta eri'zana erisunke'za muse hanaze
    osiho. Hianagi Kraisi kazokzo eri'za vahe nesampreta, tamagu'areti Anumzamofo
    avemanesia zanke hugahaze.
  kbh-kbh: Y chca chë nduiñë́ngbioye s̈mochtsaservena, ndoñe nÿe chënga chacmojtsë́nÿa
    ora, mo nda nÿe ents̈angbe delante ts̈abá joquédama cuaftsebos̈cá, ndayá Cristbe
    oservenëngcá, chënga nÿets ainánaca jtsamana nts̈amo Bëngbe Bëtsá tojtsebos̈cá.
  ron-LSB: nu în felul de a sluji numai când ochii sunt ațintiți asupra voastră, ca
    niște plăceri de oameni, ci ca niște slujitori ai lui Hristos, făcând din inimă
    voia lui Dumnezeu,
  pon-pon: Kaidin janjal mon aramaj eta, pwen konekon re ’rail, a en dueta ladu en
    Krijtuj, me kin pereperen wiawia kupur en Kot jan monion omail.
  nhe-BL: Amo xitequitica cuali san quema imopatron inmechtlachilijtoc queja sequinoc
    quichihuaj tlen quinequij ma quincualitaca tlacame. Monequi nochipa xitequitica
    cuali pampa initequipanojcahua Cristo. Huajca ica nochi imoyolo xitequitica queja
    inquimatij quipactía Toteco Dios.
  sps-sps: Binun faparits yam ma kat fapaparei ami na mes te koo mi na mes te fasito
    maromi tan nainy te tagaa rori, ana mi te binun faparits kan tan nainy te gim
    kan rori ma tagaa. San fiisen me na aavem faavot, kat a binun te komainy non e
    Gov, faarei maromin vainy binun babainy ten Krais.
  wnc-wnc: Ngan. Puya toikga gin danduyuwawan ginda puya nomana siknga atasikaing
    ngana ita ginu atdapmake kuwawanu ginda puya nomana waakngae semna ma natapam.
    Aho. Ninda puya Kraisdane aknga tasikamang ngang natake ginda Anutue banip tawanangge
    gindane musipzaatangu asiknga bakngake pasinong.
  nmw-S: Tab tage hebe si ehite hasikmiu ge habe hu ekaiwo vetahe, iloke si yariyae-yanmiu.
    Age hu kaiwo sohode humiu Keriso wana tokaiwo yayawanidiye ge hu ginginawi Helak
    wana nuwotu bwaine hatiyemiu bwabwaligane.
  bus-bus: Àton zĩi kɛńnɛ ń wɛ́ɛ yãnziro. Àgae Luda pↄyezi kɛ kↄ̃n yãpuraao kɛ̀
    ámbe Kirisi zↄ̀nↄ ũ yãnzi.
  gub-BL: Aze ume'e waiko penehe wà nehe, pema'ereko katu peiko nehe. Aze nume'e kwaw
    waiko penehe wà nehe, pema'ereko a'e rupi katete nehe no. — Ama'ereko katu putar
    nehe. A'e mehe hekatu putar hezar wanupe nehe, peze zo nehe. Pema'ereko katu tuwe
    nehe. Tuwe pepy'a ipurapo wer tuwe Tupàn hemimutar rehe nehe, ta'e Zaneruwihawete
    pe uma'ereko ma'e romo peiko pe no xe.
  imo-imo: Enonga kongono nokoli iyemani teaio nimele mele kanoko molangei tenge tipo
    temolo kinye kapi ninge ningo aku teko kau ningo pilkolio unguma tenge tiko naa
    teaio. Enoni Kraistinga kendemande imboma molopo yunge kongono tenderemolo ningo
    pilko aku teko mele enonga kongono nokoli iyemanga kongonoma tendengeindo Gotenga
    kongonoma konopuni pilkolio kongonoma enge ningo tono kolko teaio.
  boj-boj: '@see-verse:EPH.006.005'
  eng-DRA: Not serving to the eye, as it were pleasing men, but, as the servants of
    Christ doing the will of God from the heart,
  knf-knf: Nawutan kaţaş baka ţañ woli batenan pa bajakna kë nawo balemp banuura ;
    nadoon kado haŋ ji balempar Kriŧtu banjaaŋ baţu ŋhaaş ŋi baka bŧi ţi pdo uko wi
    Naşibaţi aŋaluŋ.
  san-KHM: ទ្ឫឞ្ដិគោចរីយបរិចយ៌្យយា មានុឞេភ្យោ រោចិតុំ មា យតធ្វំ កិន្តុ ខ្រីឞ្ដស្យ
    ទាសា ឥវ និវិឞ្ដមនោភិរីឝ្ចរស្យេច្ឆាំ សាធយត។
  arn-NT: Poyeafimün, femngechi ta kisu engün petu lelinieelmünmew müten no, fey tamün
    kümelkawküleael ta kisu eymün, welu may kiñe müngeltulelu Cristo ñi kiñe kona
    reke, femkeaymün rüf piwke mew Ngünechen tañi ayükeel.
  zas-NT: Gol been reeman sirv ad chi ruguiaatzi reeman lëjt par yayaꞌndi zagdxe loj
    reeman, gol gunaladx guial Jesucristan cayüjndi sirv guial diidxli cayüjndi ziꞌc
    rën Dios güündi.
  ken-NT: Bǎkɛ́ ghok bhɔ chi ndiɛrɛ bɛsí bhap nɛ ndǔ bɛkʉ bɔ mambɔŋ maŋák. Kɛ
    kʉ ka ɛnyɨŋ ɛnɛ Mandɛm áyàŋ mǎnkʉ nɛ ntɨ nɛnkɛm mbɔ basɛm Kristo.
