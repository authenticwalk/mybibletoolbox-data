  met-met: Labu asu mana haruangadinga bu libu diyaha bungina dibaguang ing ganinau
    tai, ning bila Kristo lipuxing oxatamdi bing alibu Urana murunganoa xaung hatumingaim
    longgalo.
  kpj-NT: Aõ tabiteriki aõkõ biywinyke. Iwese Kristu deòdu wesemy mabeke. Deuxu dee
    wina awo‑ribi biwinyke.
  zao-NT: Btsow goo rtsin zha ne tsowt gooy beeta leettsa ndewii zha lo goo, tsa wen
    yaan goo lo zha, sinke ndoblo tsow goo rtsin zha kon dib ndroo leettsoo goo, taxal
    nlaaz Diox tak mos Jesucrist nak goo.
  byx-byx: De arik ma ngene taqat matna i de a ngen a Mastaqena araa saqang, i ip
    ngene tekmer iv ama arlias per a ra. Dav aip kuasik tem ngim sagel ngen de naqatti
    diip kuasiq ai ngene taqat matna. Kuasiq ai mager ip taqurla. Dap mager ip ngenet
    matna ip taquarl luqa i qet matna barek ma Kristus. I qatikka diip taqurla dai
    ngen diit kur ama Ngemumaqa aa narliip na de a ngen a rlan.
  ctu-CTI: Mach che'ic jach che' chʌncol i yilañetla la' yum mi la' cha'len wen bʌ
    toñel cha'an quixtyañujob mi yilañetla ti wen, pero ti pejtyelel la' pusic'al
    yom mi la' cha'len bajche' yom Dios che' bajche' mi ajtoñeletla i cha'an Cristo.
  zos-NT: Yostam vøjø ji'n solo nø mi a'mdandøju aṉcø, va'cø mi nchø'y vøjø pønji'ṉ,
    sino que mi ndumø tzocoy tzøctam Diosis syunbase como mi ṉgyoyospate Cristocø'mø.
  gvs-gvs: Go geya kada matadi kaka goi kokabikaonēdi nakae tauyadi yapali ana tolusalayao
    idi sinapu geya, go sem komi Guyau ina pakonayao nakae atemi goi Yaubada ina nuwonúwana
    koguuinūwe.
  kbm-kbm: Yem unalgum dangetok veik eisir indi yem vie ane ge ite, bemem yem unalgum
    kulkul tis aplongg-aim tepwengge nitangi gen ebe Pomate tang givin ve Kilisi ane
    amolmol kulkul ane inalgum ok.
  rmc-rmc: Ma služinen lenge ča anglo jakha sar ola, ko kamen te avel pre dzeka le
    manušenge, ale sar le Kristoskre otroka, save keren jilestar oda, so hin le Devleske
    pre dzeka.
  apr-apr: Ang ole kalongo betanga kidi a karaua pang di ye kene yo kaye di kanepe
    a tikamata urata yo kayei nga, inbe ye kene yo tinepe manga mooloo yang ye in
    nga, ngan karaua pang di lapau, a bet nen ngan lodi dook mata pang. Ngan ang ngan
    ben di poranga ke Kirisi, le ole kagaua lomu le atu bet kayei urata yo Maro lono
    bet kayei nga.
  tiy-tiy: Fatut rigo gom i fiyowe sénga tékélid, békén saén dob gaiwe téngténgéy
    amu gome begom inok mésuwat begom. Yamula tidéw dob fiyowe fédéw gom, rigo gom
    i kétayay Tuluse maak begom i de rifé Kristo.
  nlg-nlg: Kau lutu laga tana bona na vunaghimiu kara mua righighau, te vagha tana
    bona tara righighau. Ma kau lutu laga, ma kau taonira talau nia na puku ni tobamiu,
    vagha God te liomiu ge kau nei, na pukuna ighau nina seka Christ.
  dgr-DOGNT: Gınadąą̀ zǫ gık'èaht'e-le, ekìı naxıghǫ nezı̨į̀ agı̨ı̨wǫ zǫ gha aaht'ı̨-le,
    hanìkò Zezì-Krı wecheekeè lanì gıgha nezı̨į̀ eghàlaahda, hanì-ı̨dè naxıdzeè t'à
    Nǫ̀htsı̨ wınì k'ę̀ę̀ eghàlaahda hǫt'e.
  pes-OPV: نه به خدمت حضور مثل طالبان رضامندی انسان، بلکه چون غلامان مسیح که اراده
    خدا را از دل به عمل می‌آورند،
  ron-1924: Служици-ле ну нумай кынд сунтець суб окий лор, ка ши кум аць вря сэ плэчець
    оаменилор, чи ка ниште робь ай луй Христос, каре фак дин инимэ воя луй Думнезеу.
  tpz-tpz: Eöm se nat nem teꞌ va nem manih po teꞌ kikiu akuk varih to vamanman ne
    sih a ma torara pee manih pa ma kiu nee to nonok ne, ka ma torara pee he ut ne
    raoe. Eöm se nok rakah a ma kiu me a ma kupu peöm vamanih pa ö ne Sosoenën to
    iu va non. Ke eöm varih, eöm se koman vamanih pan, eöm o teꞌ kikiu akuk pe Kristo
    to kiu vakis e nem pa ma poen kurus.
  agd-agd: Tiretíi ayafa kayo ano ma siretin ádé ban nain damú ana ída vá betin amusin
    ameno van ákona yorarí ono. Ída ino. Yisas Karaisini miyan ída van doran nanin
    banta ma vanteya aúkáke sá Tiyarafenui anunu vákurono.
  rkb-NT: Tarabajaziu tykaranahaktsa! Ahapehatsa pahasukparanaha zeka tarabajaziutaha.
    Ahapehatsa ahaty sukpara habyize kino niwatihi tarabajaziutaha. Kiristu tuktsa
    humo ahasopykziurẽtsa hỹ. Iwa Deus mozihikik ana humo hi ahasopykziurẽtsa tsimoziknaha.
  san-THA: ทฺฤษฺฏิโคจรียปริจรฺยฺยยา มานุเษโภฺย โรจิตุํ มา ยตธฺวํ กินฺตุ ขฺรีษฺฏสฺย
    ทาสา อิว นิวิษฺฏมโนภิรีศฺจรเสฺยจฺฉำ สาธยตฯ
  iws-iws: Inkamɨn kɨriir kɨgrɨraowiyɨn siir whwonkam ɨda ara kɨpi mɨrii mɨ siya kɨriir
    kɨgi mɨ siya wɨ ha boɨni kɨra wadɨekɨn. Nɨɨngaka. Ɨigwɨr ɨigwɨrɨn kɨra kɨriir
    mɨiya saiirar mɨrii iikamɨm yɨpɨkɨ Kraisni wakaeyokna apiyɨm sɨm hɨnɨɨn, dimɨn
    taemɨnɨm Adi Komii siya naɨngwowɨm kɨma tɨram kɨma sɨmiirɨn kwoɨnkɨ daɨngwo dirɨraerar.
  pol-SZ: Nie róbcie tego na pokaz, aby się im przypodobać. Pracujcie tak, jakbyście
    byli niewolnikami samego Chrystusa, wypełniającymi Bożą wolę z potrzeby serca.
  ztq-NT: Tugak kol kyë tsiiñ, lëjty xaktyee tsiñee so xpixwan do parñee kan xaa lëë
    do, sink tyub styoo do kol kyë tsiiñ, por lo Crist ngab to ni ngo gaa xyo styoo
    Dios.
  zai-NT: Laguni dxiiña cadi ora si cayuuya cabe, para guiaana tu bien ne laacabe,
    sínuque laguni ni na Dios de idubi ladxidó' to, purti xhiiña Cristu cayuni tu.
  upv-upv: Sete kapok-majing p̃irres re bbong daron nga numal se kami marlik e, nga
    nir parunge p̃irres nawon re kami. Ko kapmajing ko wor pirpe jinibb ne majingen
    se Kristo nga marmajing m̃irres se Atua tevi nolor.
  wap-NT: Uizoꞌati unaobanaanao paradan, aonaa ĩawunuutapan idi mani karikaonan ushaꞌapatan
    ukaudin-kizi oo uaipan idi karikaonan ĩnaudapan unao. Mazan Christ poitorun idi
    unao, ushaꞌapatin kaiman, unyukunuu kaimanan idaꞌan naꞌapa Tominkaru aipan kawanaꞌati.
  mva-mva: Moaki bong ditete-kaming-la ka muzi uia kaememaki be ono dapilepile kam
    malipilipi uia. Moaki-tina. Bong moarunga nge Kristus dududu kana bokana be ilo-ming
    eremoarungadia-lo be Nanaranga rerenga kamatagatagadi.
  dwr-NT: Xoossay geeddawaa oothiyaawanttudan, Kiristtoosa ayillatuwaadan, wozanaappe
    oothiteppe attin, asaa nashechchanaw oothiyaawaadan, asay be7o giide oothoppite.
  kfw-kfw: Inmani ngai'n namu phakhan innaminriang nasik-ah chuon katha-ah nitho elekleiya,
    takkha Christa suok ngaikha e-inlang Pathian lungdou kha ningmalungnga wonrep
    inlang thoru.
  bfz-bfz: मांणूआ खे खुश करने वाल़ेया जेड़े दखाणे खे सेवा नि करो, पर मसीह रे दासो
    जेड़े, मनो ते परमेशरो री इच्छा पाँदे चलो
  cuk-09: Be nue arbamar, unnila be-dummad be-dakdidginbisur, adi be-dakega be nued
    arbaye. Ar Cristo-maiga bemar gusoggu, Bab-Dummad-sogedba be nue ulubgi ise-arbaar
    imakmar.
  ben-OBCV: তাদের আদেশ পালন করো, কেবলমাত্র তাদের দৃষ্টি যখন তোমাদের প্রতি থাকে, তখন
    তাদের অনুগ্রহ লাভের জন্য নয়, কিন্তু খ্রীষ্টের ক্রীতদাসদের মতো, অন্তর দিয়ে যেন
    তোমরা ঈশ্বরের ইচ্ছা পালন করছ, সেভাবে।
  mil-NT: Te dava ñáyiu xìnu cuechi, mee‑ni òré ndéhé ñǎyiu dii chìuⁿ‑xi quidé‑yu
    ío ndùcu ndeé‑yu quìde chiuⁿ váha‑yu cuèndá cuìní‑yu cudɨ̀ú‑yu. Dico nchòhó vá
    dúcáⁿ càda‑ndo, chi cuěi ndècu ñáyiu dii chìuⁿ‑xi quide‑ndo àdi ñá túǔ‑yu dico
    cada chìuⁿ váha‑ni‑ndo, te cada iní‑ndó sǎ dàtná tnúhu sá chíúⁿ Xǐtohó Jesucrìstú
    quídé‑ndó, te cada‑ndo nɨ̀ yuhu nɨ iní‑ndó nàcuáa cuìní Yǎ Ndiǒxí cunduu.
  myu-myu: Eyekariwa eyjojom pima acã g̃u juy xipan epeyekapik―eyjojom'ũm pima dak.
    Eyekariwa be “Ẽn xipat” i'eap kudadam g̃u juy xipan epeyekapik. Eycokcokap kug̃
    cuy epeyekapik cebeam ip. Deus bikuyap tag̃ cuy epeku wuykukukat Jesus peam kapikpik'ukat
    puxim.
  fue-fue: Ɗowtanee ɓe, hinaa yeeso maɓɓe tan, gam fottango ɓe. Amma ɗowtanee ɓe gam
    on maccuɓe Almasiihu, waɗooɓe ko Alla yiɗi e ɓerɗe goote.
  amk-amk: Dohonao metohong kariri ene kaiwofo tonanai na rabuang bo ewati mea foi
    tera fanai, we mesera terai we efiai mea fanai. Mae menari finanai we Kristusi
    ne womingno metohong kariri Allai ne dawiafo na menemirorong mesi di mea.
  fai-fai: Kin modin kafimo bada aka afan kanamin kinimo, nakako kaleyo kuw kung kekin
    bá. Kata kaba Kadais ami wok fakudin kinim kale adik kalam aket kuw Got am aket
    atin aket kumam bo kanamalo, kakba ki kanamin ko.
  ura-NT: Cojuriu Cana Coaunera cachaneein neeichene jaun, jerihane rijijieein inara
    fatoroon icharatenohin ichaain neeuche. Jiaonriha nechu inara aina caohachaain
    nihane coina, notaracaaecha caohachaain chachaain neeichene.
  mcd-NT: Maton ifoan mato oiainnosi yonoshonsharaquima matohuunoa shinansharanonfo.
    Mato oianmafiaifono unimacai ato yonoshosharacahuun. Man ascaiton oin unimanonfo.
    Man mato ifo yonoshosharaquifin nan noco Ifo Criston yonoshoshara man huaicain.
    Ascan nan nuno mai anoashu mato ifo fusti man unimana cuscan huafainri noco Ifo
    Diosin mato amapaiyai cuscan ashocahuun. Ascashu noco Ifo Jesús ahuun yonomati
    iishcaquin.
  urt-urt: Yip pa yende ŋai uku bworerme juh ŋembep tinge ŋupe ŋaiye tinge bepsaime
    yip, lakai yukur tinge bepsaime yip. Yip pa ŋoiheryembe tuꞌe leꞌe, yip yarp miyeꞌ
    wah pakaiye tikin Krais. Pe ŋoihmbwaip yip ka hriphrip ŋaiye pa junde ŋasande
    tikin Got.
  kiz-kiz: Utii bhinu usiyi tu pala mabwana bhinu pabhakabhalanga ili mbhafulaishai.
    Badala yaki, muyela bhatiifu Katya bhatumwa bha Kristu. Mketai kimapenzi gha K'yara
    kuhomela mu miteema ya yhomo,
  tzo-TZE: Scotol ora pasic li c'usi chayalboxuque. Mu me ja'uc no'ox lec xa chapasic
    yilel ti c'alal tey sq'uelojoxuc avajvalique yu'un chac'an ti lec chayiloxuque.
    Yu'un ja' xa yajtuneloxuc li Cristoe, jech scotoluc avo'nton pasic c'usi tsc'an
    li Diose.
  lex-lex: Yana mpiei pia matrommi erla romni nayanni nampena mkiar toto'a totpena
    ra'uli miy. Mere miala ralammi tetema pa mhima-mrie'a upa-matrommi re pa emolmolan
    nekama mhima-mrie'a Yesus Kristus. La' talan emkade pede mial ralammi tetema pa
    mliernohora Uplerlawna ralma-riorni.
  dov-dov: Amumvwisisisye kulimbabo mbuli mbumumvwisisisya kuli Kkilisitu. Amumvwisisisye
    mubabotezye. Nikuba kuti, amubeleke mbuli bazike baKkilisitu, abo bachita kuyanda
    kwa Leza kuzwa mumoyo yanu.
  rgu-rgu: Emi nana, Kristus atan. De nai dae-bafoꞌ ia, bosoꞌ malaka a nita emi dei,
    sona besaꞌ ko makate. Tehuu leo mae neꞌes ana boe, moi-tao matetuꞌ fee ni. Huu
    fo ria riꞌ tuka Manetualain hihii-nanaun.
  toc-NT: Ni̠ caj xma̠n acxni̠ ca̠la­kayá̠n y ca̠ucxilhmá̠n mim­pat­roncán cas­cújtit
    sinoque ma̠squi ni̠ti̠, hui­xinín chu­na­tiyá tancs cali̠s­cújtit xli̠­hua̠k mina­cujcán
    cas­cújtit chuná cumu la̠ a̠ cas­cuj­ni­pítit Dios xli̠­hua̠k min­ta­la­ca­pa̠s­tac­nicán.
  som-som: Ha ahaanina kuwo markii loo jeedo oo keliya shaqeeya sida kuwa dadka ka
    farxiya, laakiinse ahaada sida addoommada Masiixa, idinkoo doonista Ilaah xagga
    qalbiga ka samaynaya.
  mam-C: Chi ajb'inxita, nya noq o'kx tze'nku nchi ka'yin kyi'ja, noq tu'n kyel wena
    kywutz, qala' kyb'inchinkuji'y lo tuk'a tkyaqil kyanmi'n, a tze'nku taj qMan Dios.
  ndj-ndj: Mugoli naha chipindi pavavalola paulongolu yawu weka ha ila mugoli chichuku
    ngimu ya vandumindumi va Kilistu, kwa ndima shenu shonda mugoli ngimu wadayila
    Chapanga.
  mbj-NT: Taw'ããts hẽ dooh jããm hẽ bë ky daheeh bë moo bok do tahegãã bä, bë hã taj'aa
    etsë bë karẽn paawä do hyb n'aa. Kristo karom bë bahadoo do hyb n'aa, bë h'yyb
    gó naa, P'op Hagä Do karẽn doo da bë moo boo sahõnh hẽ.
  lat-VUC: non ad oculum servientes, quasi hominibus placentes, sed ut servi Christi,
    facientes voluntatem Dei ex animo,
  ngp-ngp: Naho mse kudamanya du umwo wakamkaulani vileke muwelele want'hu, mna mwaungwa
    mdamanye kwa moyo, enga viya akuunga Mnungu, kwaviya nyuwe mwi watumwa wa Kilisito.
  aoi-aoi: Nara erribirra a-war•duma, umba eningaba warka wurraminu-war•dena. Yikabu-rringkina-manja
    wurrakina akwa ngarningka nara-manja a-rringkama nungkwurruwa-wa, kembirra yikaminu-war•denama
    eningaba warka. Yiki-yaminame-ka kirrumurndamurndirra ababurna-langwa Neningikarrawara
    yikeni-ngayindenama nakina.
  enq-2: Nyakamanya kamongo dupame kandatami gii dokopa iki auu kaena lao dupanya
    pii dupa wata-minala naeyalapape. Nyakama Kraisanya kendemane kalyamanona lao
    masetala, Goteme pimi laka lao masilyamo dupa nyakamanya moname koteaka lao pyoo
    kalyepape.
  eng-ASVBT: not in the way of eye-service, as men-pleasers; but as servants of Christ,
    doing the will of God from the heart;
  mna-mna: 'Kokena kakam pakaamŋana pa uraata tiom ta kembei: Sombe kere zin bibip
    tiom timar, to kakam kat uraata pa matan bekena kakam lelen. Mi so tizem yom mi
    tila len, tona kakam kat uraata mini som. Kakam kembena pepe. Pa niom na, mbesooŋo
    ki Krisi.'
  myw-myw: '@see-verse:EPH.006.005'
  sby-sby: Kusebensa kwenu kakutaba kwa kwena kwa kuyandowa kukondwelesha bami benu,
    nsombi kamusebensani eti basha ba Klistu balenshinga luyando lwa Lesa.
  sll-sll: Kene ongwo yali monangwo bani na hanama hanama dire yong aura di tere honagi
    nega dire onanga taman. Molkinangwo haung i ere para honagi bani nomani tere nega
    dire oli nanga pamua. Ni arihobi Kraist honagi ol tere monia, God krehaman ha
    di ni tongwo i, wine ole nega dinga meri ganba ari kene ol ni tongwo yal i ereyu
    wine ol tere nega do.
  yaq-NT: Eme'e, inime'e, ka ama am aneo jiba, intok junuen, tu'isi amemak tawabaekai,
    tekilpo am bitne. Ala eme'e, Krijtota betchi'bo jiapsaka tekilta enchim joa'a
    benasi eaka, ka jiapsita bepa, Liojta enchim a' jiapsi i'a'po aman jiapsakai.
  uro-uro: Näkt tangät täkt angäna lat kärangätni i ngän dualat na ngät di varis ngän
    natmualat na ngät iva sokt säda angäna morta arhä saqong doqor ama ruvek kärarhani
    i rhat tualat iva märmär ge arhä narhoerta nävät a rha. Dap kinak pa ngän diva
    ngän doqor iarhakt kärarhae i ama latta na rha vä ma Krais aa rem gärarhae i rhat
    tualat na ama lat nävät arha iar moe qärangätni i nani ma Ngämuqa na ngät.
  ita-1885: Non servendo all'occhio, come per piacere agli uomini; ma, come servi
    di Cristo, facendo il voler di Dio d'animo;
  muy-muy: Kə̀grum tʉwi kè eri gatay ti tâzləbay kʉli ciliŋ ba. Grum ere ye ti àɓəlafəŋ
    kè Melefit ni àna ɓəruv bəlaŋ sawaŋ, aɗaba lekʉlʉm eviɗi ge Krist.
  kqc-kqc: Amiye yaku ura regedi kana, ne rofu maka naivo ga refa, idu Keriso di moimai
    rei tavoi rededi vene kana, ye beika Sei ura redo bi uka meko noibanu dudu reyaganedi.
  tav-tav: '“Yʉ ʉpaʉ cʉ catʉjʉro tutuaro yʉ paagʉ, ‘Caroaro capaabojaʉ ãcʉmi,’ yʉre
    cʉ ĩ tʉjʉato ĩi,” ĩ tʉgooñaqueticõaña mʉjaa. Mʉjaare carotirã na catʉjʉquetibato
    quenare to bairona caroaro paaya. Ocõo bairo maca ĩ tʉgooñaña: “Yʉre caroti majuʉ
    ãmi Cristo maca. To bairi Dio cʉ caboorore bairo yʉ paabojagʉ yʉ ʉpaʉre,” mʉja
    yeripʉ ĩ tʉgooñari wariñuurique mena na paabojaya. “Camajocʉ yʉre carotii tutuaro
    yʉ capaarijere yʉre cʉ tʉjʉ wariñuato,” ĩ tʉgooñaquẽja.'
  eng-ULB: Be obedient not only when your masters are watching in order to please
    them. Instead, be obedient as slaves of Christ, who do the will of God from your
    heart.
  spa-VBL: No trabajen simplemente cuando los ven o para recibir aprobación, sino
    trabajen como siervos de Cristo, haciendo con honestidad la voluntad de Dios,
  fra-_FOB: Ne les servant pas seulement sous leurs yeux, comme si vous cherchiez
    à plaire aux hommes, mais comme des serviteurs de Christ faisant de bon cœur la
    volonté de Dieu;
  hau-ULB: Ku yi masu biyayya ba don lallai suna kallonku ba domin ku faranta masu
    rai. Maimakon haka, ku yi biyayya kamar bayi ga Almasihu. Ku yi nufin Allah daga
    zuciya.
  mal-mal: മനുഷ്യർ ശ്രദ്ധിക്കുമ്പോൾ മാത്രം അവരെ പ്രസാദിപ്പിക്കുന്നവരെപ്പോലെ അല്ല,
    ക്രിസ്തുവിന്റെ ദാസന്മാരെപ്പോലെ ദൈവേഷ്ടം മനസ്സോടെ ചെയ്തും,
  lit-lit: ne dėl akių tarnaudami, lyg žmonėms įsiteikiantys, bet kaip Kristaus tarnai,
