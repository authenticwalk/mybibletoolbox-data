verse: EPH.006.006
translations:
  kpx-kpx: Lainaho huhulahai kosea, “No kebia nimo lovie dua vage abu no elegevei
    no tabagevei.” Lainaho kateale huhulahagelive. Isito la Iesu Keliso esemu holiale
    kemo la uvu bahata mai Dilava omisi isivive vai vatae kosive kebia lovi vae dua
    vageve.
  okv-H: Eto enana na ungo koguroro jakeka ari ta pure mane aisova te ungo Keriso
    ta pure ari embopo avoeto God ta uje avo jo tapa na eagova ainge dombo enana ta
    ke agi evujo.
  tbo-tbo: Om bagibagi uyahina ega ipa omi babada hina gagalemi ma ona iwalewalegama.
    Ma Yaubada a nugotuhu nugonugomiyei ona wotagoya po Keliso gowanei ona wobagibagi
    imahi.
  mal-C: യജമാനരെ പ്രീണിപ്പിക്കുന്നതിനായി അവർ നിങ്ങളുടെ മുന്നിലുള്ളപ്പോൾമാത്രം വേലചെയ്യുന്നവരായിട്ടല്ല,
    പിന്നെയോ, ക്രിസ്തുവിന്റെ ദാസന്മാരെപ്പോലെ ഹൃദയംഗമമായി ദൈവഹിതം നിറവേറ്റുന്നവരാകുക.
  grc-SR: μὴ κατ᾽ ὀφθαλμοδουλείαν ὡς ἀνθρωπάρεσκοι, ἀλλ᾽ ὡς δοῦλοι ⸋τοῦ⸌ χριστοῦ,
    ποιοῦντες τὸ θέλημα τοῦ θεοῦ ἐκ ψυχῆς,
  bgc-bgc: माणसां नै खुश करण आळा कै समान दिखावटी सेवा ना करो, पर थम मसीह के दास सों,
    इस करकै थम पूरे मन तै वो काम करो जो परमेसवर चाहवै सै।
  khz-khz: Talima reketa gegita-tagorana talimara aora ia vega-namara ularana wailarai
    geinagulu-gitakauna, na gegita-tagorana talimara gelaka-muligina ira ati geinagulu-tiligana.
    Ira geria kalai ragaina pio kala. Gomi Keriso gena vetugunagi talimara pakurai,
    maaomi maparara na Palagu gena ririwa pio kalaa.
  deu-TKW: 'nicht mit Augendienerei als Menschengefällige, sondern als Knechte Christus''
    den Willen Gottes von Herzen erfüllend:'
  zsr-NT: Gul‑gún xchinquëꞌ, clëgz catiꞌ niꞌ tuꞌyúëꞌ lbiꞌiliꞌ quië urujliꞌ dxiꞌa lauquëꞌ,
    san gdu ládxiꞌliꞌ gul‑gún xchinquëꞌ ca rdzag ladxëꞌë Dios, ca naꞌ ral‑laꞌ gunliꞌ
    xchinëꞌ Cristo.
  lin-lin: na miso na bango kaka te, lokola nde bozali koluka kosepelisa bato, kasi
    lokola bawumbu ya Klisto, oyo bazali kosala mokano ya Nzambe wuta na mitema na
    bango.
  hns-NT: na khaalie okar aage, bakie bhie djab oe toke na dekhe hai. Ohie se Kriest
    ke goelaam ghat aapan kaam na kariehe dekhaawe khaat, bakie diel bhar se Parmeswar
    ke hiettjha poera kare khaatien.
  noa-E: Mag am ipierraa nem waauwaijã, sĩi pãach aig oopaar aawaipai khaba, am meer
    awiajã ich agjö. Mamʉ mag nʉm chan sĩi pãach ajapha nem wau nʉm oomkhĩirpai khaba,
    Cristo chognaankha naawaita ichdëu khõsi simjö mag ajapha nem waubat.
  eng-EMTV: not with eye service, as men-pleasers, but as slaves of Christ, doing
    the will of God from your soul,
  mib-NT: Ma sájniñu ndúxí ró jeē maá jéē coto de te cuajnúhún de róhó. Chi sa suhva
    sáha ró cuenta jeē mozo Cristo cácuu ró. Te sáha ró jéē nújnahan ni Yaā Dios nde
    jiín ini jiín ánuá rō.
  lif-NT2: खिनिॽ दाङ्‌बाहाॽरे़ खुनिॽ सिराॽ थाङ्‌ल फाॽआङ् खे़ङ्‌हाॽरे़ मे़निःसुल्‍ले़रक्
    याःम्‍बक् मे़जोगे़म्‍मिन्‍ने़ॽ, कर ख्रिस्‍तरे़ कुसेवारोबा कुइसिःक् सिक्‍लुङ्‌मोलाम्‍मे
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽइन्‌हे़क्‍के याःम्‍बक् चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Mkita chenicho lepi lukumbi pevakuvalola muni mjiganisa kwavi, nambu muhengayi
    kwa mtima chila Chapanga cheigana mkitayi ngati vavanda va Kilisitu.
  mmx-mmx: Minang tonga res atdi kopmen do ap mo mene nga loxonaleng di reven tatao
    nemi. Ketla mina gugu amisik ngan lavasaxaruki at ne Karisito la mina lox epovo
    lavavara at ne Moroa mi lorooro axap atnimi.
  cbr-NT: An mi iscëxuinshi camina axa cuëëntanun quixun uni ñu mëëxuntima 'ain. Usoquin
    'axunquinma camina an iscëxunmabi Cristonën uni 'ixun chiquíshquinma cuëënquin
    upí oquin uni ñu mëëxunti 'ain, Nucën Papa Dios cuëëncësabi oquin.
  tee-NT: Jantu va acsnich ju k'oxich ach'alhc'atnant'it acsni talakts'inan ju mi'ucxtin'an
    ni nonat'it ni k'ox catalhiulayan ju chunch. Alai chunch ju alat'it tachi ju va
    jun Cristo ju ch'alhc'atnaniyat'it. Ixlhichux mi'alhunut'an anavinit'it ju ixk'achat
    ju Dios.
  eng-LSV: not with eye-service as men-pleasers, but as servants of the Christ, doing
    the will of God out of [your] soul,
  cak-NT: Man tiben chi xe cuando jec'o-apo ri i-patrón iwiq'uin jixsamaj, xe chi
    quixnimex chi jix utz tak samajel. Rix jix rusamajel ri Cristo, y romari' nic'atzin
    chi riq'uin ronojel iwánima tibana' rusamaj ri i-patrón, roma jari' ri nrojo'
    ri Dios.
  pah-NT: Peko ti ojipe'g̃a ja rũi. Opojykahara'g̃a gwepiagame g̃a oporavyky katu
    tianembohete ti g̃a javo. G̃a gwepiage'ymame g̃a ndoporavykyi. Peko ti g̃a ja
    rũi. Pejipojykahara'g̃a pejepiagame ti peko g̃anhi'ig̃a rupi. G̃a pejepiage'ymame
    ti peko g̃anhi'ig̃a rupi jitehe peporavykykatuavo. Cristo'gareheva'ero ti pejirokwa
    pejiporavykykatuavo pejipojykahara'g̃a pe pejoryjoryvamo nanongara Tupana'ga opota
    javo.
  sja-NT: Edaare esclavo k'ĩra jĩp'a mimiapari chiparipa ak'ɨ bɨ misa aupai, ichi
    mimiayaa bɨda amerã. Mamĩda parãpa mãga oodaik'araa bɨ. Ma k'ãyaara auk'a k'ĩra
    jĩp'a mimiapataadaipia bɨ, chipariirãpa ak'ɨda-e p'anɨ pɨjida. Mãgá t'ãripa ichiaba
    oopatáatɨ Tachi Ak'õrepa oopi bɨk'a, Cristo parã chipari jõmaarã k'ãyaara waibɨara
    bairã.
  xed-xed: Ta wa ira taŋ kweŋkweŋ yeya a dzaʼa maga kuni manda gwal ta zba rfanaghata
    mnduha ta həŋ wa. Magawamaga ta inda slna ghuni nda ŋuɗuf turtuk manda ya ta kumə
    Lazglafta, kabga kwalva Kristi kaghuni.
  mks-NT: Ndítahan nu̱ ndó caja chúun va̱ha ndó nu̱ ná ta a̱ ju̱ú tá ndíta cuití na̱
    sánde̱hé na̱ nu̱ cája chúun ndó sa̱há ña̱ cúni̱ ndó cando̱o va̱ha ndó nu̱ú na̱
    cán, va̱ha. Ndítahan caja chúun ndó xi̱hín ndinuhu ini ndó nu̱ú xitoho ndó jáchi̱
    cúú á tátu̱hun cája chúun ndó nu̱ú Jesucristo. Sa̱há ña̱ cán quéa̱ ndítahan caja
    ndó ña̱ cúni̱ Ndióxi̱ xi̱hín ndinuhu ini ndó.
  gfk-S: Waak mu taram ta di tano pana bung sene mon di ngok ter ta mu be di nage
    laro. Pata. Mu na taram ta di hoke mu ira tultule tane Krais. Ma ing mu gil hobi
    metuma naramon ta ira tinga mu, mu na gil haruatne no sinisip tane God.
  bmu-bmu: Köŋdöwoŋ aketka ambazipnöŋ eŋgek sorimegöra qahöpmö, uruŋini nupnöŋ ala
    memba Anutugö jitsihitŋi wuataŋgöba Kraistkö welenqeqe tandök ahakŋe.
  dgz-dgz: Aritawa ega nop muga anun ayamat muga taiwaniampina ame yawae imumu aton
    tap enan anupen menan ya anu taiwanian, go Keriso nao mega nagire mini, imuya
    potaya gapan God anuini navewa taiwanian.
  eng-GNV: Not with seruice to the eye, as men pleasers, but as the seruants of Christ,
    doing the will of God from the heart,
  zaa-NT: Liguni nu rena cą, pero alàa làteruba canchu chi rinna' cą le para cuádi
    bá iria tse' le ru'a lo quį, sino éxalatsi' le qui'ni ná le huenitsìna qui' Cristua
    para guni le nu rú'ulatsi' Tata Dios lani itute latsi' le.
  eng-WEBSTER: Not with eye-service, as men-pleasers; but as the servants of Christ,
    doing the will of God from the heart;
  guh-guh: Xaniavaetsia panijatuxanevi patonacuenebabiabare daxitamatacabi canacujitsia
    pacuenia patonacuenebijitsipame Cristo. Pëtsa matapania itsajota pacanaitaxutocaeveta
    panijatuxanevi, asaëyata patonacuenebame papecasivabarëyanexa panetonacuenebijava
    yabara. Patoexanabiabare panijatuxanevi pacuenia Dioso pacatojitsipa panetoexanaenexa
    daxita panejamatabëëthëtovetsina.
  bon-bon: Weene teeme irewale taatu cabu gone apu äbitena naace name pi teepi piba
    ngenecu miiji cama lenajame weeme tääpume. Yepä weene miiji iyeta weeme ngenecu
    ca wawena, Acejiyame ngena tääpume singi, ingle weene Keriso me aletnäneji biname
    gemi.
  nhw-BL: Amo xitequitica cuali san quema amopatron anmechtlachilijtoc quen sequinoc
    quichihuaj catli quinequij ma quincualitaca masehualme. Monequi nochipa xitequitica
    cuali pampa anelij itequipanojcahua Cristo. Huajca ica nochi amoyolo xitequitica
    quen anquimatij quipactía ya.
  swh-ONEN: Watiini, si tu wakati wakiwaona ili mpate upendeleo wao, bali mtumike
    kama watumwa wa Kristo, mkifanya mapenzi ya Mungu kwa moyo.
  wbi-wbi: Kuleva kulyumue nakungavisaghe pala avatua viinu pano vikuvalola ulwakuuti
    kuvahovosia. Pa uluo muve vitiki ndavule avakami va Kilisite.
  bba-bba: N ǹ mɔ sɑnɑm mɛ bɑ bɛɛ yɔ̃re tɔnɑ, i kɑ bu tɔn ɡeeru sɔ̃ɔsi. I Gusunɔn
    kĩru koowo kɑ bɛɛn ɡɔ̃ru kpuro nɡe Kirisin yobu.
  eng-KJVCPB: not with eyeservice, as menpleasers; but as the servants of Christ,
    doing the will of God from the heart;
  kgk-NT: Oĩ oipota va'e ijáry imandu'a porã hese. Ijáry resa-py ohendu voi inhe'ẽ.
    Ndoikovéi ramo katu, nohenduvéi-ma inhe'ẽ. Ani peiko upe va'e reko-rupi. Pehendu
    ae katu inhe'ẽ. Cristo rembigwái-rami pehendu joty inhe'ẽ. “Cristo-pe ae katu
    xe amba'apo” peje joty pendejéupe. Nde py'a gwive pehendu joty inhe'ẽ Nhandejáry
    remimbota apo-vy.
  waj-waj: Sa iya ngiiiyara yoketaa kuaivaa kiaaraivaara nnaasu iya avuuyauvunu mmooriivaa
    iikiatee. Yisuu Kirisiinna mmoori vareera gioonna kiaapuya varida Anutuuqo yaata
    utiraivaugiataama ngiingii mmamma mmuyai mmuakiaayauvai inna mmida iikiatee.
  cpy-cpy: Eero powakowenta-shiwaeta pantawaeteniri aririka raminemi, roo ponimota-kaantyaariri.
    Tema ashi poyero pantawaeta-piinteniri, tema romperatani rowaneemi Jeepatzii-totaa-rewo,
    pantero ikoyiri Tajorentsi.
  mpx-mpx: Bahi tage ebo nihi kite hikagimiu ge abwe nuku tuwalali bubun, inoke nihi
    yaliyaya kaiwemiu. Yaa nuku tuwalali ni ola komiu Keliso wana totuwalali loloyowanil
    ge Yehoba wana nuwatu ku awaawaginol alona ge atemiu bwalibwaligena.
  wbp-wbp: 'Yuwayi, purda-nyangkalu-jana kajili-nyarra nyarrpa nyurrurla-nyangu paaju
    wangkami warrkiki, manulu-jana junga warrki-jarriya. Kajili-nyarra warrki-kirra
    nyanyi, kapulu-nyarra wardinyi-jarrimi-nyayirni. Kala palka-wangurlaju, kulalu
    warrkikiji lawa-jarriya. Manngu-nyangkalu nyampu: Nyurrurlajunkulu Jijaji Kiraji-kirlangu
    warrkini, nyina kankulurla nyanunguku. Kaatu kanyarra ngampurrpa nyina yungunkulurla
    jungarni warrarda nyinami, manu nyurrurlarlangunya kankulu ngampurrpaju nyina
    jungarni nyinanjakuju. Kujarlanyalu-jana nyurrurla-nyangu paajukuju warrki-jarriya
    warrarda wakurturdu-juku.'
  luo-luo: Kik uwinjgi mana mondo umor wangʼ-gi seche ma ginenou, to mana ka wasumb
    Kristo, timuru dwaro Nyasaye koa e chunyu.
  nhe-NT: Amo xitequitica cuali san quema imopatron inmechtlachilijtoc queja sequinoc
    quichihuaj tlen quinequij ma quincualitaca tlacame. Monequi nochipa xitequitica
    cuali pampa initequipanojcahua Cristo. Huajca ica nochi imoyolo xitequitica queja
    inquimatij quipactía Toteco Dios.
  aii-aii: ܠܵܐ ܒܦܠܵܚܬܵ‌ܐ ܩܲܕܡ ܥܲܝܢܵܐ ܐܲܝܟ݂ ܡܲܫܦܸܪ̈ܵܢܹܐ ܠܒܢܲܝ̈ܢܵܫܵܐ، ܐܸܠܵܐ ܐܲܝܟ݂ ܥܲܒ݂ܕܹ̈ܐ
    ܕܡܫܝܼܚܵܐ، ܒܸܥܒ݂ܵܕܵܐ ܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ ܡ̣ܢ ܠܸܒܵܐ.
  esk-NT: Savautriḷḷautaġusi ataramik, aasriiñ quyalitñiŋniaqasri qaukłipsi takkuatnił̣hiñaq,
    aglaan savaktiŋisun Christ-ŋum savaaqaġitchi pisułhanik Agaayyutim piyumalaaġlusri.
  msb-msb: Kaya ngani, magtrabaho kamo dili lang sa mga oras na ada sinda nagamasid
    sa iyo, na mauyunan kamo ninda, kundi bilang mga suruguon ni Cristo, nagatuman
    na hugot sa tagipusuon san pagbuot san Dios.
  cpa-NT: Tsa¹mi³ganh¹³ hniah¹² juuh² hniah¹², hi² jmóh³ hniah¹² ta³ jmáh¹lah ja³jái¹²dsa.
    Jmóh³ hniah¹² ta³ ju³lah jan² dsa² quián¹² Cristo jmo¹² hi² hniu¹ Diú¹³ ja³ca¹lah¹jǿ¹
    dsǿa¹²dsa.
  dso-dso: ଅବ୍‌କା ସେମନର୍‌ ମୁଆଟେ ବଲ୍‌ ବଲାଇ ଅଇବାକେ ନାଇ, କି ସେମନ୍‌ ଦେକ୍‌ଲାବେଲେସେ ନାଇ
    । ମାତର୍‌ କିରିସ୍‌ଟର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ପାରା, ପର୍‌ମେସର୍‌ ମନ୍‌କଲାଟା ପୁରାପୁରୁନ୍‌ ମନ୍‌
    ଦିଆନ୍‌ ଦେଇ କରା ।
  meu-meu: Isiaidia ba lao heni, dia vairadiai mo, taunimanima ihamoaledia e uramu
    taudia na heheto, a Keriso ena hesiai taudia ese Dirava ena ura e karamu mai lalodia
    ida na heto.
  yva-NT: Muno wimbeto nya akari ai tutir. Ranivara nyo anakere raijar arono nya akari
    po nanyanyut, yara arono puje, nyo nya anakere rapaya ntami, weamo mamaisye ramu.
    Kristus wepirati nya Akari nyanapatambe Ai pije, weti nanuga ntenami wintavondi
    Amisye apa bekere so rai.
  dgc-dgc: Maski éwan de kam te itan, éy gemtén moy a mahusay i utus de dikam. Pilitén
    moy a gemtén i kagustuan na Diyos, da utusan kam be ni Cristo.
  zpm-NT: Guṉde to ne loxaque zeeṉe zose zho lo to, dzigose yquiaalo to guṉ to dziin
    zeeṉa guiaṉnziuu to lo zho, sinque iṉe nguieeḻ goḻgac goḻguṉ xtsiiṉ zho, zig nac
    zeeṉe xtsiiṉ Jesús ga quia to, iṉe dib zdoo to quiayuṉ to miṉe racladz Dios.
  hix-NT: Nyamoro nenyàr me, ànenyehtor kom me xarha, atamohtxoko rma. Àwyanye ohxe
    manatxhe katxho hoye rohra, Kryestu yanoto me haxa, atamohtxoko, àhyakanye. Nyamoro
    yano me ayatamoknyetokonye rma, Khoryenkom yano me rma matamokyatxow hamà. Àro
    ke, àhoko rma haxa atamohtxoko.
  sim-sim: Las avak jirin or rupshikmbaha men orhi misokomekop lerawun ji lakwak ji
    hishinan, wahau. Jir Kraishi lerawun landa mak nanda jira. Unda osik Avui Wasilaka
    rupshinda nombon ji tiyaha wavu mende jihi nga ji rupshihi lerawun armek ji laka.
  npi-ULB: आफ्ना मालिकले देख्‍ने समयमा मात्रै तिनीहरूलाई खुशी तुल्याउन आज्ञाकारी नबन
    । बरु, ख्रीष्‍टका दासहरू झैँ आज्ञाकारी बन । तिमीहरूका हृदयबाट परमेश्‍वरको इच्छालाई
    पूरा गर ।
  cgc-cgc: Dapat dili pakita-kita nang inyo an na pagtuman naan ta amo nyo. Magtuman
    kaw na may dayad na nakem tak iling tan liag ta Dyos para ki kyo na mga gasirbi
    ki Cristo.
  tim-tim: Akto ye Kristogât hoŋ akmaiŋe Anutu dâp magep are biwi owâiŋeâk membiâ
    ârândâŋ akmap aregât luâk kembulupyeŋe yeŋgât lau lokowei. Akto nenekbiâ âlepŋe
    agâkgât hain bo akbei.
  yor-yor: Gbọ́ ọ̀rọ̀ sí wọn lẹ́nu kì í ṣe láti rí ojúrere wọn nígbà tí ojú wọn bá
    ń bẹ lára rẹ, ṣùgbọ́n bí ẹrú Kristi, ní ṣíṣe ìfẹ́ Ọlọ́run láti inú ọkàn rẹ.
  wos-wos: Xékéta wandaka maki yatanguni. Di gunika yikafre mawuli yandate, di gunika
    xétendaka nukwa male jémba yakénguni. Gunika xéhafi yatendaka nukwa, gunika xétendaka
    nukwa akwi, wandaka maki yatanguni. Wungi yata guni Kraisna jémba yakwa du takwa
    reta jémba yatanguni. Yikafre mawuli yata, God mawuli yandéka maki yata, yikafre
    jémba male yatanguni.
  emp-NTPO: Ab̶abe idjia acʌ b̶ʌd̶e mãwã orãnadua idji ume bia b̶ead̶i carea. Ãtebʌrʌ
    sod̶eba ĩjã od̶adua bãrãra Crito nezocarã bẽrã. Ãcõrẽba mãwã quĩrĩã b̶ʌa.
  eng-F35: not only when being watched, to please men, but as slaves of the Christ,
    doing the will of God from the heart;
  ind-ind: Ikutilah kemauan mereka selalu, baik pada waktu mereka ada maupun tidak
    ada. Janganlah hanya berpura-pura kerja. Karena Majikanmu yang sesungguhnya adalah
    Kristus! Jadi hendaklah kamu melayani para majikan di dunia dengan sepenuh hati
    dan sesuai dengan kemauan Allah.
  pes-OPCB: طوری نباشد که وظایف کاری خود را فقط در حضور ایشان خوب انجام دهید، و وقتی
    نیستند شانه خالی کنید. بلکه همچون خادمین مسیح که خواست خدا را با جان و دل انجام
    می‌دهند، همیشه وظیفه خود را انجام دهید.
  mpt-mpt: I kima biaibo ibo i okoko ayam okok kebiba eka i deibe haanimibo ibo i
