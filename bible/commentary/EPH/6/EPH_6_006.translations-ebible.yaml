  gaq-gaq: ଉଡ଼ିବେଲା ସାଉକାର୍‍ ଆପେକେ କିକେନେ ବେଲା ମେଁନେ ମନ୍‍କେ ୱେକେ ସୁଗୁଆ ଆକେନ୍‍ ମାଡିଙ୍ଗ୍‍ଚେ
