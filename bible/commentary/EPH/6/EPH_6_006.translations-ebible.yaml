    mae ndia ta nai ndia boe. Huu ndia, na mana tungga Manetualain hihii-nanaun.
  kyf-kyf: We 'nɩ nɩɩ, da wa mɩa aɩn -gʋtalɩda -bhlo, -bha a 'ka wa -yla lubho nʋ,
