    apan ingon nga ulipon kamo ni Cristo mismo,
  ces-LB: Ne tedy jen když jste na očích, ale i když vás nikdo nekontroluje.
  mkn-mkn: Te bosong ni, ju Kristus pung orang karjá. Jadi di ini dunya, jang rajin
    kabauk tagal bos ada lia sang bosong. Ma karjá batúl-batúl kasi sang dia, biar
    dia sonde ada ju. Te itu yang iko Tuhan Allah pung mau.
  pol-UBG: Nie służąc dla oka, jak ci, którzy chcą podobać się ludziom, lecz jak słudzy
    Chrystusa, czyniąc wolę Boga z serca;
  qxh-NT: Mana ricashuptiquipis, sumaj arunquiman. Washäcuj Jesúspa maquinćhu cawaycar,
    patrunniquita sumaj wiyacunquiman. Sumaj arurga, patrunniquipa shungunmanpis,
    Tayta Diosninchipa shungunmanpis tincunqui.
  nwi-nwi: Kɨni sor nəkwairiə, mərɨg pəh nien mə nɨpɨg əmə iriə kasarha tuk əmiə mə
    rɨkiriə tukragien tuk əmiə. Mərɨg sor nəkwairiə rəmhen kɨn yame kɨmiə slef mɨnə
    kape Kristo, kɨni masor norien yamə mɨne Kughen rorkeikei yerkimiə m-fam.
  kmo-kmo: Iipa kwo yechi misomabak yenya saboy otii takiita. Yaho. Kwo na Kraist
    riiti yo otii wakasa ma sii. God riita otiiken gegiya tawa boboyen kwoti sugu
    wopuk eena sa otiita.
  agr-agr: Takaakjumesh inapau wajasá diigmakui shiig anenjusti tusajum takatsuk,
    Kristu inake asajum tuké wakejusjum Apajuí wakeja dutiksagmek takastajum.
  kyc-kyc: Nakamame nakama kando kararami mange dokopa iki rae maimili lao pii nao,
    yulu pyuo dokopa Koraisana kendemande ingyuo Anatu pimili lao suu pilyamo doko
    monana manjo pipwape.
  urd-GVU: نہ صرف اُن کے سامنے ہی اور اُنہیں خوش رکھنے کے لئے خدمت کریں بلکہ مسیح
    کے غلاموں کی حیثیت سے جو پوری لگن سے اللہ کی مرضی پوری کرنا چاہتے ہیں۔
  yre-NT: Te 'ka drɛ o yiɛ lɛ 'saza 'nan -e 'o 'ka yɩ "yi "dɩ! 'Pian 'ka -kɔɔn 'nan
    Crizi 'sunɔn nɛn 'kaa! Ɛn 'wɩ nɛn e cɩ Bali ci 'sɔ 'a bɛ -a 'bɔ nɛn 'ka drɛ 'ka
    'bli pɛɛnɔn 'a!
  fuh-BKF: Ɗowtanee ɓe tawee wanaa yeeso maɓɓe tan, hono no filotooɓe welude ɓiɓɓe-Aadama.
    Ko haani dey, ɗowtanee ɓe no maccuɓe Almasiihu ngaɗirta muuyɗe Laamɗo e ɓerɗe
    laaɓuɗe ni.
  arl-NT: Majaari maninia nia poonijionu saaja nojori niquishacari niajaniya, nojori
    shuquiritianura niajaniya. Maninia nia poonijiore pueyaracaanu puetunu nioojiatajanaa,
    seetanujuanaa juhua Cristora. Niaa jaara naa maninia poonijionuujuaca quiriquiatej,
    niaari Pueyaso panishano miyajuhuaj.
  ziw-ziw: Damanyani ivyo suko du umo wakawasinyani chani mwekombe kwawo, mna sankanilani
    kwa moyo saviya akunga Chohile kwaviya nyuwe mwi watumwa wa Kulisito.
  grc-TR: μὴ κατ᾿ ὀφθαλμοδουλείαν ὡς ἀνθρωπάρεσκοι, ἀλλ᾿ ὡς δοῦλοι τοῦ Χριστοῦ, ποιοῦντες
    τὸ θέλημα τοῦ Θεοῦ ἐκ ψυχῆς,
  nag-nag: khali suku usorte nohoi, jineka manu khan ke khushi kori bole nimite kore,
    hoile bhi Khrista laga noukar khan nisena, atma pora Isor laga monjur koribi,
  eng-OEBCW: not only when their eyes are on you, as if you had merely to please people,
    but as slaves of Christ, who are trying to carry out the will of God.
  knj-NT: Man ojab asanne oj yet chex yilon eb, chex mulnai, yet watx' chi tzala oc
    eb je yin, je na'oni, pero mulnaan nej yin masanil je c'ul, jaxca chi yoche Dios,
    yutol ja' Cristo lalan je yak'on servil.
  deu-1912: nicht mit Dienst allein vor Augen, als den Menschen zu gefallen, sondern
    als die Knechte Christi, daß ihr solchen Willen Gottes tut von Herzen, mit gutem
    Willen.
  san-PUN: ਦ੍ਰੁʼਸ਼਼੍ਟਿਗੋਚਰੀਯਪਰਿਚਰ੍ੱਯਯਾ ਮਾਨੁਸ਼਼ੇਭ੍ਯੋ ਰੋਚਿਤੁੰ ਮਾ ਯਤਧ੍ਵੰ ਕਿਨ੍ਤੁ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ
    ਦਾਸਾ ਇਵ ਨਿਵਿਸ਼਼੍ਟਮਨੋਭਿਰੀਸ਼੍ਚਰਸ੍ਯੇੱਛਾਂ ਸਾਧਯਤ|
  nob-LB: Pass på at dere alltid gjør jobben dere skal, også når ingen ser dere. Vær
    tjenere for Kristus, slik at dere gjør Guds vilje av et helt hjerte.
  ntj-ntj: Tjiinya nyakulanyangkakutju palyantjamaaltu, marlartatarrartu talypurringkula
    wantinytjamaaltu palyanma. Tjiinya puurrtunta mirrawarnitjaku kulintjamaaltu kurrurntutarrartu
    palyanma Kurayitjakupirinypa, tjiinya Mama Kuurrnga-tjanampanku pukurlarritjaku.
  sxb-NT: Mutawatia mala okuwaomerezia enyinga ezia wawariko a-ampi yaaya, ni muwatie
    ki awagule awa Kristo awakola okuagala okwa Katonda ni kuemera mu emioyo giinyu
    munsi.
  nhu-NT: Fo ben egeè nonɛn kɛ seke jise dibole nu yî yene le wvu lɛ ye ejeè bó kɛ.
    Ben egeè ɛ ɛ̀ nu diɛwɛ bonfaw bo Klistu le bò gee ɛ ɛ̀ nu fiɛɛ fì Nyo' gomte bô
    mvuntelem mvubole mvunciim.
  row-row: Huu hei ia ra o, Kristus atahori mana tao-ues nara boe. De sia raefafoꞌ
    ia, afiꞌ manggateeꞌ a leleꞌ malangga sia mata mara, te mae ana nese o tao-ues
    tebꞌe-tebꞌeꞌ fee neu e. Huu Lamatualain hihii-nanaun taꞌo naa.
  msy-msy: Ia fo, ian gumazir ekiar ian gariba ian gan suam, ia ingangarim deravɨram
    a gamizɨ me ia gifonge. Egha ia kamaghɨn nɨghnɨghan markɨ, me ian garir dughiabara,
    ia ingangarir aghuim damuam. Puvatɨ. Ia Kraisɨn ingangarir gumazir kɨnibara, kamaghɨn
    ia God ifongezɨ moghɨn ia uan nɨghnɨziba bar da isɨ ingangarim danɨngɨva a damu.
  agg-agg: Ai sɨhei ratüpurɨ ranahambo aboed-ane mbɨsɨmonda mbɨsei hehi ahamundɨ hɨmboahü
    yaŋgɨrɨ aboedɨ ratüpurɨ-ndeimboyei, ŋga yowanɨ. Se Kraisɨndɨ moanɨ ratüpurɨyei-rɨhündeimbɨ
    nahurai nɨboadeimbo nɨnɨ-moatükunɨ God ai yifirayu ra hɨhɨfɨ-hɨhɨfɨndeihɨ süŋgundɨhindɨ.
  ptp-ptp: Le i lêc kɨtyoo dɨ hi xomxo levac manôn lec ya yuac lêm, ên ge tɨyi xocbê
    xam nêb xomxo i yê xam nivɨha. Om xam vông xam yuac kɨbun ga i yêp nivɨha i tɨyi
    xocbê xam vông yuac nivɨha vô Kɨlisi ge od ge tɨyi xocbê xam vông ya xovôên wê
    Anutu vông ge.
  nak-nak: Amuto kama ge roromuli bulalahu mai ale egite hilome, veia egite ge vei
    tatahome, ouka. Amuto ge gabutatala veia amutou la bilalaha te Kraist, mai alele
    amuto ge lolo vulai tataho, ge tilimulia mai ele la masasagala te La Tahalo Uru.
  lbb-lbb: Gong u muri ka anuna warwara ning i oroi u, sur ur agasgas tari ka. Ur
    titol larning u a tena titol oros ane Karisito, pa ur tol a titol ning e God i
    mang suri, pa ur saran momol tar anuma lalaun ana titol.
  kan-2017: ಮನುಷ್ಯರನ್ನು ಮೆಚ್ಚಿಸುವವರಂತೆ ತೋರಿಕೆಗೆ ಯಜಮಾನರು ನೋಡುತ್ತಿರುವಾಗ ಮಾತ್ರ ಸೇವೆಮಾಡದೇ,
    ಕ್ರಿಸ್ತನ ದಾಸರಿಗೆ ತಕ್ಕ ಹಾಗೆ ದೇವರ ಚಿತ್ತವನ್ನು ಮನಃಪೂರ್ವಕವಾಗಿ ನಡಿಸಿರಿ.
