  sey-NT: I̱ohuaꞌi mësarute ña macaseꞌe deꞌoye yoꞌoyeje̱ paꞌye yoꞌomaꞌpë paꞌijë̱ꞌë,
    coa ai jerepa siꞌa joyorepa deꞌoye cuasajë nejëꞌë, Diusu yëyeje̱ paꞌye, Cristo
