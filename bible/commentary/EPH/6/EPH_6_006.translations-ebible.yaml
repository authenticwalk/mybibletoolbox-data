    vierafe. Ja e mamkanuk jon ijiebuon ik reoijo iji ja madu Jesu Kuraison ik reoij.
    Regavo God fun usuibe ijeg vierafenma ijefuon nika oijon fok ijekma ik ijin ref.
  mps-mps: Tama te homu eyu duga sę yao. Dagego sę ebo tonalubo bidigo dagede dwagi
    yai homu emainogo augwaligo dage tonalubadi naga dagego sę bugagia egio. Te menio.
    Te homu mu eyu, te dage Krais agai olo sę ebo bidi dabe bidiyu, tama Godigo homu
    kolesaga wali peyu bidao.
  pab-NT: Awa atyo ehaotiha taita waiye xahaka ihalahare xikakoa maheta. Hiyaiya,
    Cristo wakaneharenae atyo xiso hoka Enore aokitere akereta xahaka enomanaha.
  llg-llg: Huu ei ia, Karistus hataholi mana tao uen boe. De, nai daebafok ia, boso
