  unx-unx: ଗୁସିୟାଁ ଆପେକେ ନେଲ୍‌ପେତାନ୍‌ ଇମ୍‌ତା ଆଇଃକ୍‌କେ ସୁକୁଇଚି ନାଗେନ୍ତେ ଏସ୍‌କାର୍‌ କା
