  ena-ena: Namɨlaŋ hɨji nameŋ lamɨmɨlaŋ uami. Vana nɨbu vevɨla aludɨ mikɨ hɨnihɨni
    igasulɨdaci sibɨla vimɨli aba abɨmɨlaŋ uami. Namɨlaŋ hɨji nameŋ lamɨhalaŋ uami.
    Alaŋ Jisasɨ Kɨlaisɨ dɨ sibɨla hɨsɨŋ hulaŋ aba abɨhalaŋ uami. Alaŋ hɨji humɨgaŋ
    huaci daŋ hɨnihɨni Asɨ dɨ hɨji lubiahɨlahɨla sibɨla vidalu aba abɨhalaŋ uami.
  tgo-tgo: Thava hu munjeva mbe thɨ njimbughathɨgha vara ko amba hu kaiwo na thovuye,
    na mbala thɨ warari kaiwami. Ko iyemaeŋge mbe hu kaiwo kaiwae ghemi Krais le rakakaiwobwaga
    na hu vakavakatha Loi le renuwaŋa weiye gharemina laghɨye.
  yap-yap: Um rin’ed ni aray rogon ni gathi kemus ni ngiyal’ ni yad be guymed riy,
    ni bochan e ngam fel’gad u wun’rad; machane ngam rin’ed u polo’ i lanin’med e
    tin nib m’agan’ Got ngay, nrogon e sib rok Kristus.
  mop-NT: Bete'ex a meyaj pero ma' chen le'ec ti tane'ex a cününbül ti'i ca' chiclac
    jabix top patale'ex. Inche'exe, u yaj meyaje'ex a Cristojo. Bete'ex c'u' u c'ati
    a Dios tulacale'ex a wool.
  tet-tet: tan emi moos Kristus ain-liman. Keta serwisu madinas iha ulun oin dei.
    Masik nia la iha moos, musti serwisu madinas bodik nia. Lia nia mak tuir Naꞌi
    Maromak hakaran.
  hlt-MCSB: Mikhmuh dongkah kolopatai rhoek banglam pawt tih hinglu lamloh Pathen
    kah kongaih aka saii Khrih kah sal rhoek la omuh.
  xtd-NT: Maxku hora ni ndeꞌa ñaꞌa xtoꞌo‑n ndeꞌe ku kadatniu‑n xa na tna ini ñaꞌa‑s.
    Io xa ku kundaa ku kuvaꞌa anu‑n hora ka kida‑n tniu‑s, chi xijan ndajan Ianyuux.
    Kuenda kɨu nuu Cristu xinokuechi‑n xa xinokuechi‑n nuu xtoꞌo‑n.
  mdy-ETH: ዒንሢ ዓይሢንታንዳሢያ ፆኦሲ ማሊፆ ዒናፓ ኩንሣ፥ ኪሪስቶሴም ማዻ ዓሶጉዲ ማዓንዳኣፓዓቴም ዓሲ ዎዛሳኒ ጌዒ ዓሲ ቤርቲም
    ጴዺሢሮ ማዖፓ።
  spl-spl: Yâhâ âi ya galemŋaŋe yekmu ârândâŋ olâkgâlâk nâŋgâm hâkyeŋaŋak ki tuhunomai.
    Âi ya tuhunomai yanâmâ Anitâhât den ya tâŋ tâŋâk watmâ Kiristohât tem lâuwaŋgim
    tiŋâk tuhunomai.
  usp-NT: Ma' xita'ke tacoj achok'b'ak chi jb'anic lawi' attaksajtak y tzi jb'anic
    tab'antak cuando wi' awajwak chi awilicak pireke tzi atilsajtak. Rajwaxi' atcojontak
    chiwch awajwak chapca' tab'antak chi jb'anic riq'ui nojel awanmak lawi' raj Kakaj
    Dios tab'antak jwi'l ataka' re Kakaj Jesucristo.
  zav-NT: Bito gonḻeile x̱an žinṉə' gonḻizle ca beṉə' chonchgua žinṉə' catə'əzən'
    chgüie' le'e. Ḻegon žinṉə' do yic̱hɉ do lažə'əle can' chene'e Diozən' c̱hedə'
    nacle beṉə' güen xšin Cristən'.
  sgz-sgz: Káksiai ngo kamu tátáil a mák gam ngo kápte, gama lu muswan suri kamu talar
    mai kunlán bál gam. Gama longoi ngorer suri long artálár pasi nemnem si Káláu,
    kabin gam á bos toptop si Karisito.
  kek-NT: Moco toj yo̱keb ta che̱rilbal nak te̱ba̱nu le̱ c'anjel re nak sahak xch'o̱l
    le̱ patrón e̱riq'uin. Chexc'anjelak ban chiru le̱ patrón jo' nak yo̱kex chi c'anjelac
    chiru li Cristo. Chi anchal e̱ch'o̱l cheba̱nuhak li naraj li Dios.
  blz-NT: Alia i kuu tongko' mangawawau men koiya'a na tempo i kuu dauga' dagaion
    kada' mangala noana men montombonoi i kuu, kasee i kuu men nosidamo ata' ni Kristus,
    kuu tio mingilimang po'uusna Alaata'ala tia noa men tuutuu'.
  poe-NT: Chrókjui̱chꞌerá xra̱ jína la jehya kíxin tí tjejó sín tjejótsjehe sín kíxin
    ntá xi̱kahó ntá jína chrókꞌuejoxi̱nrá. Náhí. Éxí chꞌeherá xra̱ Cristo kaín a̱sánrá
    si̱chꞌerá xra̱ kíxin mé xi̱kaha tóxrjínhi̱n Dios.
  san-TAM: த்³ருʼஷ்டிகோ³சரீயபரிசர்ய்யயா மாநுஷேப்⁴யோ ரோசிதும்ʼ மா யதத்⁴வம்ʼ கிந்து
    க்²ரீஷ்டஸ்ய தா³ஸா இவ நிவிஷ்டமநோபி⁴ரீஸ்²சரஸ்யேச்சா²ம்ʼ ஸாத⁴யத|
  cof-NT: '@see-verse:EPH.006.005'
  srm-NT: Wan musu ta wooko a sö wan fasi taa te di basi sai dë bifö un ta wooko bunu,
    ma te an sai dë nöö un bazia sindo fuunu. Biga te un wooko sö, nöö hën da un ta
    suku gafa a libisëmbë wojo nöö, ma na a Gadu. Ma un musu wooko leti kuma saafu
    u ˻Masa Jesosi˼ Keesitu, ta du andi Gadu kë waiwai.
  qvs-NT: Ama patronnikichi kawashuptikichilla munaychichu trabajayta. Patronnikichi
    kawashuptikichi mana kawashuptikichipish trabajaychilla. Jesukristuta sirvik kanaykichishina
    Tata Diospa munananta tukuy shunku rurashpa trabajaychi.
  zca-NT: Bile' go rë kwa'n ne xa', no gat lë't nab or nzo xa' lo go le' goi par ya'n
    go wen kun lë' xa', sino ke bile' goi kun dub laxto' go, por nak go men che'n
    Krist. Sa' bile' go, nela xmod nzhakla Dios ga'.
  cbc-NT: Paabojari majã jĩcããrã caroaro paayama, na quetiuparã na caĩñajoro, jãã
    mena na ʉseaniáto, ĩrã. Bairo caroaro paamirãcʉ̃ã, cabero na caĩñaeto pʉamerẽ
    paaetiyama. Na ũnarẽ bairo baieticõãña. Mʉjãã pʉame roque Jesucristore capaabojari
    majã ãnirĩ, Dios mʉjãã caátipeere cʉ̃ caborore bairo ĩtorique mano ása.
  qxo-NT: Patronniquicuna imatapis mandayäshuptiqui ricayäshuptiquillaräga ama rurag
    tucuyanquitsu. Mana ricaycäyäshuptiquipis shumag aruyanqui imaypis mana gelanaypa
    llapan voluntäwan, Señornintsic Jesucristuta sirviycag cuenta.
  mox-mox: Tuta qabuna ona vetafeʼwa waiwai emi kaiwabuyavo weaqidi. Ge taha tolaʼai
    ʼeguma ivevekovemi, nage ge ida vevekovemi, ta tua tuta qabuna me emi gwavubiga
    ona vetafeʼwa ʼidia, mana baʼe Yaubada ena nuanua.
  kew-kew: Gore nimumi ne ora epe naaki kone inalo nimuna ini agaa madaa pa kogono
    agu napipape. Dia, pare nimi Krais-na kogonome adini naaki-rupa pirua Gote-na
    kone nimina robaa-para mea sua kogono pipape.
  dww-dww: Taumi nam ami babadama anitai nuaveredima aubaidima ta kitekitemi be noḡonairidie
    ko noyanoya. Inam avedi, be taumi raḡan matabuna nuemima tabutabune ko noyana,
    Bada Yesu anitai nuaverenama aubainama.
  twi-ASANTE: Monyɛ ɔsetie mma wɔn, ɛnyɛ sɛ mobɛsɔ wɔn ani wɔ ɛberɛ a wɔrehwɛ mo nko
    ara, na mmom, monyɛ sɛ Kristo nkoa a mofiri mo akoma mu reyɛ Onyankopɔn apɛdeɛ.
  aoj-aoj: Ipaꞌ ina pendaꞌasa naep asasipi dowadowafa pegambema ukup asasipi atip,
    owaꞌatin. Pendandaꞌ maol inimba siꞌi pandaꞌ maol pagape lafela Kraisi. Pendaꞌas
    naꞌamba atin siꞌi pagaila okom Godi ma nelelemb ipeꞌilimbi.
  cbv-cbv: Yeebdíh wʉtnit ĩ enechahjeh tʉ́i teona yʉhna, ĩ encah teocannit ñi jʉmca
    bojoó. Obohjeéhtih, Cristodih teo wʉ̃hnit jʉmna, Dios yeebdíh ã náah yacat pah
    tʉ́i wẽi chãjnit ñi jʉmʉʉ́.
  taw-taw: Bɨawl okok nɨg yelaknɨŋ, won anɨb ak nep wog gɨtep gon kɨlop tep gaŋ agɨl,
    anɨb ma gɨnɨmɨb. Nɨbi Klays bɨ wog gɨñeb ne okok mɨdebɨm anɨb ak tek, God gos
    ne nɨgup ak kɨdek gɨnɨgun agɨl, bɨawl nɨbi okok gos nokom lɨl wog gɨnɨmɨb.
  jic-NT: Esclavopan nepénowa yümücj tsji' lajay yupj jis jepapan januc na. Ma yümücj
    tsji' lajay ma januc na. Ma la müjí yupj jinwá. Dios jos nun lovin quelel lojí
    nun jis patrón witjacj javelepj jin. Nun tsji' lojí Jesucristo mpes, ne ca nin
    la müjí.
  zap-NT: Gulaa xdxiin men, per ylaadet de zegne rlaa gwrol mén ne ylaa do nonchee
    chene rwii men chen gue men laa de si rlaa dxiin, sinke le de gulaa we por ne
    nak de xpén Jesucrist, zenga ylaa de ne rlaan Dëdyuzh ydebgyiky ydeblextootee
    de.
  wer-wer: Pöt arim ngarangköröak itaangkën ompyaö ëëpnaataan pëën won. Ar pël yeem
    Kristoë inëënörö pël weseë Anutuu kan yanuulë pöök kön kengkënring seë.
  ipi-ipi: '@see-verse:EPH.006.005'
  qul-NT: Allinta ruwaychis, ama khawachcajtillancoka paycunawan allinpi canallapajka,
    manachayri Cristopaj sirvejnin jina, tucuy sonkowan Diospaj munayninta ruwaspa.
  ter-NT: Hákomaka poehâne kéyuseyi ke'ítukeyi koeku komomó kíxoixeopi pétarauxa,
    keha'âti iháyu'ikeopi, itea heru'ó íxea yomíxone itíki ne ítike kuteâti ahá'inopi
    Itukó'oviti vo'oku itíkivo ovoxe Kristu.
  bmr-NT: Imino mejeecɨvo, diito amɨɨhaico ɨhɨɨfɨnɨcɨsumiro diito ɨmefeenevɨ imimobadɨ
    mihicaquiro icatɨno. Jillɨ Cristo jeecɨvomɨnaabadɨro mihica, paryɨ amɨɨhai jeebɨɨfañodɨ
