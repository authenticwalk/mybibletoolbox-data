  san-SIN: දෘෂ්ටිගෝචරීයපරිචර‍්‍ය්‍යයා මානුෂේභ්‍යෝ රෝචිතුං මා යතධ්වං කින්තු ඛ්‍රීෂ්ටස්‍ය
