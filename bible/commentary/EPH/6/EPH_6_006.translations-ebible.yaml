    bilong Krais yet, na bel bilong yupela i mas amamas long bihainim laik bilong
    God.
  mih-NT: Zatyiño vaha ndo, yɨvɨ cuhva sa ndyehe ñi patrón ndo, zoco vazu ña ndyehe
    ra, zatyiño ndo. Ta yɨvɨ sa vatyi catyi ra vatyi ñiyɨvɨ vaha cuu ndo, zoco zatyiño
