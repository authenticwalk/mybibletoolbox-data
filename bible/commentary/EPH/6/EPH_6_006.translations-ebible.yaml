    tôm mac am akiŋ Kilisi dau, ma tôm mac am akiŋ lau nom-ŋga tawasê dom.
  pri-NT: '[Guwà wakè bwàti, ba na rà ipwàdée goowà, naa na diri pâ pàara.] Â càcaa
    na pâ pàara co, na rà côowà na. Â guwà niimiri pâ, guwà wakè ba kà Pwi Ukai, â
    càcaa ba kà tèpa âboro. Ba guwà tèpa ênawéna kà Kériso, â napârawà na guwà pwa
    ê câbawâdé kà Pwiduée, gée na diri pwâranümawà.'
  zpq-NT: Ḻe gwzenag c̱hegaque' do yic̱hj do laže'le, gague cate'zen' cheseṉe'e can'
    chonḻen', ḻe nacle beṉe' güen xšin Criston', na' can' chaclaže' Diosen' goncho.
  por-TFT: Obedeçam-nos, não apenas quando estiverem observando [MTY] vocês e não
    somente para fazer com que os estimem, mas em vez disso obedeçam-nos como se vocês
    fossem [MET] escravos de Cristo, não escravos do patrão. Façam com entusiasmo
    aquilo que Deus deseja que façam.
  gwi-NT: Nakhwagąąh'in dąį' gwizhrįh gook'eegahohthat kwaa gaa nakhwadrii zhit datthak
    gwats'an khit gook'eegohthat, Christ va-slaves ǫhłįį geh'an Vit'eegwijyąhchy'aa
    jyaa dakhwa'ya' nakhwahnyąą.
  gvn-gvn: Kanbal bama majanji yaykarrku workmaniji, yamba maja dungay, jana jurrilmal
    bundari. Yurra yala kari workmaka. Kari jurrilmaka, yaykarr-yaykarrku workmaka.
    Wawurr-wawurrku workmaka yala yurra workmal Jesus Christanka.
  nhy-NT: Nochipa xitekipanokan kuale iwan amo san nijkuak amechtlatok namoteko, para
    ma amechita nik kuale antekipanoaj. Sino moneki xitekipanokan ijkón ken moneki
    tekipanoskej itekipanojkawan in Cristo. Xikchiwakan ika nochi amoyolo ken Dios
    kineki.
  asm-FB: কেৱল চকু-চাকৰৰ দৰে মানুহৰ সন্তোষজনক নহৈ, বৰং নিজকে খ্ৰীষ্টৰ দাস ৰূপে আন্তৰিকতাৰে
    ঈশ্বৰৰ ইচ্ছা পালন কৰি প্ৰভু সকলৰ সেৱাকর্ম কৰা।
  okv-okv: Eto enana na ungo koguroro jakeka ari ta pure mane aisova te ungo Keriso
    ta pure ari embopo avoeto God ta uje avo jo tapa na eova ainge nombo enana ta
    ke agi evujo.
  mxt-NT: Ma saha tyiño ndo cuhva cha nyehe ri chitoho ndo tacuhva vatyi catyi ñu
    tyi vaha ndo. Soco sa̱ha tyiño vaha ndo tari cha vatyi sacuví ndo tyiño nuu ra
    Cristo. Ta tyicuan caa sacuví ndo cuhva cuñí Nyoo chihin cha nɨɨ añima ndo.
  tzo-NT: Ma'uc no'ox lec cha'abtejic c'alal yac'oj sba chasq'ueloxuc yu'un chac'an
    ti lec chayilote. Scotoluc ora nichimuc no'ox avo'ntonic chapasic. Toyoluc me
    avo'ntonic chapasic c'usi tsc'an ti Diose yu'un chana'ic ti yabatoxuc ti Cristoe.
  ind-AGS: Jangan hanya bekerja dengan baik ketika sedang diawasi untuk mendapatkan
    persetujuan, tetapi bekerja seperti hamba Kristus, dengan jujur melakukan kehendak
    Allah.
  omw-omw: Nkye nkyeta nronra vaisini kyaiqa vareqata mwihua tiri qamwata timwa taate
    tita, hia mwihua suqaa nraahu variqata kyuqema kye kyaiqa varaata. Mwihua hia
    nkyi taqera mwiaqaavata kyuqema kye kyaiqa varaata. Nkye mwihua kyaiqa vareqata
    tire Karaisira kyaiqa vaisi varurahua Kotira qua riemwaqi vurahuave timwa kyeqata
    kyuqema kye mwihua kyaiqa varaqi quata.
  yrb-yrb: Yanu dera yawoeta uwarama ya efitate ere erawari ufitaitana emaba garo
    da uawete yanu gaukara rorowarau uegou uawe, yana Yesu Kerisonu sabua ueta uwaraba
    ina Godinu unu.
  maa-NT: Ndaà ti̱xá‑là nei‑nò; mì tà k'e̱ ndaà nìxá k'e̱ nga tímakinda̱ nga tà jè
    nei‑nò ndaà ki̱tsa̱jnako̱o; k'oa̱á s'ín t'e̱en koni tsà chi̱'nda‑la̱ Cristo maà
    nga nguì ko̱ó ini̱ma̱‑nò ti̱xá koni s'ín mejèn‑la̱ Nainá.
  mcq-mcq: ꞌEnajihunaꞌe ja pakiꞌeje joni mamaꞌina puni nia ꞌaharu vene ꞌee joni mamaꞌinaꞌe
    teamanahuni jihuna vehuna pana kaivo Keriso oni pweapo puni ojijiꞌi Godi oni ura
    ijí vejujaꞌinaꞌe veꞌavara.
  sus-A: وٌ نَشَ عَ رَبَ عٍ يَ تٌدٍ فبَنسَن شَ رَ، عَلْ نَشٍيٍ كَتَمَ عٍ يّتّ رَقَندٍ
    مِشِ مَ. وٌ شَ عَ رَبَ نّ عَلْ عَلَ شَ مِشِ سُفَندِشِ شَ كٌنيِيٍ نَشٍيٍ عَلَ سَفٌ
    رَبَمَ عٍ بْحّ بِرِن نَ.
  jpn-1965: 人のごきげんとりのような、うわべだけの仕え方でなく、キリストのしもべとして、心から神のみこころを行ない、
  fra-SBL: non pas en servant seulement quand les yeux sont sur vous, comme des jouisseurs,
    mais comme des serviteurs du Christ, faisant de tout cœur la volonté de Dieu,
  yka-yka: Hinangun bi pangandaˈakanden, dumaˈin hadja bang luˈu siye mayam-mayam
    peggeˈ kabayaˈanbin weˈ kasulutan siye si kaˈam, saguwaˈ maghinang kaˈam peggeˈ
    banyagaˈ Almasi du kaˈam duk hinangun bi kabayaˈan Tuhanin dambūs-būs ateybin.
  mle-mle: Samab day gwuraam van tidanadiy nyada viyakita yawiy kwurtikwa aw day gwuradiy
    yawiyim vidakikik tikuw gwurak mayaakw kwadakikik. Aw gwur Jisas Krais di dikidiy
    yawiy duw taakw tigwuralik tikuw, aal God yikwada yawiy kwurgwurkik, gwuradiy
    miyawa mawulaar akwur.
  shp-NTPO: Jato betan jakon iti kopi, oinkanares teetai iamakanwe. Jaskayamakinkaya,
    Criston yonotibo ixon, ikonkon keenshamanxon, Dios keenai keskáres axonkanwe.
  aom-aom: 'Nadi ma-döemuoho ejëhorego jemesi masijohuro gëromo uvoꞌiro: Mu mae vaejarujëjo.
    Aꞌi uvore: No Keriso-are mue vaejaharuëromo nadi bijönimoꞌi dë vövöbajoꞌe ahoꞌo
    mu öroro bojamiromo God-hu nimaje muoho vaenövore.'
  geb-geb: Nde mbe gansaman mbe raaŋ shi tɨvar muuŋv, mba ŋaarar vhuun muuŋ thari.
    Fhuvara. Nde mba ŋaarar muuŋv nde fhura Krais ŋaara gumgi ki tɨvara muuŋv, nde
    guigira wari won ndavir Fhe Bakɨme nɨɨŋgip, nde vhɨra Fhe Bakɨmen vuzvuga zɨn
    ŋgɨri.
  bsj-bsj: Kom neci durko nobo wori cito kom tiyeu na kom neci fuwor nerer Nyori kom
    macinen muni kom ki mam ki kwama kom a ker kwama ro mor nere.
  cak-cak: Man xaxe tok ec'o-apu ri ivajaf iviq'uin jari' yixsamaj utz, achel niqui'en
    ri nicajo' chi utz yek'alajin. Rix riq'uin ronojel ivánima tibana' ri nurayij
    ri Dios chive, achel can ta rix lok'on tak rusamajela' ri Jesucristo.
  chf-NT: Ch'o'o a chen abala, mach sec' jinq'uin mu' u chänenet a yumla, uc'a u yäle'
    namás a yum cache' ajpatanetla chich. C'änä a wäq'ue' a pixanla a chenla ca' chich
    yo Dios, uc'a ajpatanetla chich taj Cristo.
  tlf-tlf: ilipmi kamok imi tiin diim uta kup ogok ke-bulupta, deng tebemin o agan-kalin
    ba kale, nuyo Krais imi ogok ke-emin tinum kalaa age-nilipta, bilip imi tiin kubabip
    kuso suun kup ogok fomtuup waafu-bom-nilip e, God imi, “Bota kanumin o,” agan-be
    uta kup ipmi tiin aa bubul aa kwek iinu waafuu kanu-bom no ke-bom bom-bilipta
    o ageta ko.
  piu-2006: '@see-verse:EPH.006.005'
  poh-NT: Jeꞌ reꞌ chaꞌn tak kꞌuruꞌ reꞌ cok ruꞌ maꞌ ok xa reꞌ nok cꞌahchiꞌ awiliric
    tak cok ruꞌum aj ehcham camanic na̱banam tak acamaj jeꞌ ricab ncaꞌn take reꞌ xa
    banol quiwach cꞌuhtbal lok chi xa jeꞌ chic holohic laj aj camanom take. Maꞌxta,
    reꞌ laꞌ hat-tak chaꞌn acamaj tak chi coric ru̱cꞌ chiꞌnchel awa̱mna tak jeꞌ ricab
    chiwach ta nak i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, cꞌahchiꞌ acamanic tak.
    Jeꞌ reꞌ chaꞌn tak maj reꞌreꞌ xa̱j i Dios chi na̱banam tak.
  tue-tue: “Cʉ̃́ã ĩñacoropʉ dícʉ ãñurõ padeada”, jĩĩ wãcũrijãña. Sĩquẽrã cʉ̃́ãmena
    ãñurõ pʉtʉádʉgara teero tiicúa. Mʉ́ãpe Cristore padecoteri basoca niijĩrã, Cõãmacʉ̃
    booróbiro ãñurõ tʉsarémena padeya.
  bjp-bjp: Gong gam wong sing ri sau aunbiing ri par gam, isi gamek falaes ri. Isau
    le gamen foim tom arae foron fafauun ke Karisito, ma gamek tel foim ae God i ier
    isi ini balmi tikii.
  xon-xon: Bi yaa bi ni chee, bee bi yaa kaa bi kan, ni li tun lituln mbamɔm, ke naah
    ga tun tii Kristo pu na, ki taa ban ke binib pak nimi. Naah ye Kristo aanaagbiib
    na, ni li joo nisui mɔmɔk ŋani Uwumbɔr aageehn,
  tzo-ZNT: Mu me jaꞌuc noꞌox lec xa chaꞌabtejic yilel cꞌalal tey qꞌuelbiloxuque chac
    cꞌu chaꞌal li muchꞌutic jaꞌto lec xa ch-abtejic yilel cꞌalal qꞌuelbilique yoꞌ
    lec o scꞌoplalic ti yalojique. Yan li voꞌoxuque jaꞌuc me yechicoxuc chac cꞌu chaꞌal
    li muchꞌutic sjunul yoꞌonic chtunic yuꞌun ti Cristoe ti sjunul yoꞌonic tspasic
    cꞌusi tscꞌan ti Rioxe.
  mpm-NT: Koto kunchuku ra nanu kanchuku ɨnga yɨvɨ. Ka saꞌa vaꞌa da jniñu un nu kande
    yɨvɨ xiin maa da, chi kuni da ja na kusɨɨ ini da jiin da. Ko tukaa saꞌa teyɨɨ
    da jniñu nu tukaa kande jitoꞌo da. Koto saꞌa ra siaꞌan, chi suꞌva sajniñu ti saꞌa
    ra nanu ja nuu Cristo junukuachi ra. Saꞌa jiin nɨ ini nɨ añu ra, chi siaꞌan kuni
    Yandios.
  ots-NT: Jin gui jøndi bbʉ i jantiquijʉ gui pɛjmʉ, ncja ngu̱ ga dyøti cʉ dda mɛfi.
    Nuquɛjʉ, gui sirvebijʉ göhtjo mbo ir mʉyjʉ pa ncjapʉ grí dyøtijʉ ca da tzøh ca
    Ocja̱.
  hoy-hoy: मंळसागोळी खुश माळावाळेर घाई तोरसोर साटी स्यावा माळबाळी, लेकीन मसीह अन्द
    दासगोळ घाई अंतर आत्मा देल परमेश्वर उन इच्छा मा नळी,
  amo-amo: Na bara inan ponani nibinayi in yenju niyizi ba. Nafo acin in Kristi litime,
    nsu nile imon na Kutellẹ dinin suwe nanya nibinayi minẹ.
  pjt-pjt: Uwa, mayatjangku wangkanyangka tjukaṟurungku palyanma paluṟu nyakula pukuḻarinytjaku.
    Munu tjinguṟu paluṟu waṟkarinytjaku wangkara wantikatinyangka nyura uti palu puṟunytjuṯu
    waṟka rawangku palyanma ankunyangka wantinytja wiyangku. Panya nyura Jesuku Christaku
    waṟkarinyi palumpa walytja nyinara. Ka paluṟu mukuringanyi nyura palulawanu tjukaṟuru
    nyinanytjaku. Ka palulanguṟu nyura uti Jesula wangaṉarangku kuliṟa mayatja mantatja
    tjuṯaku wiṟuṟa tjukaṟuru waṟkarima kurunpa winki.
  cwe-cwe: Tendeni ivo siyo lusita viwomulolani, muladi muwoneke munoga kumwawo, mbali
    sang'haneni kwa moyo fana viyolonda Mulungu. Kwaviya mweye mwa watumigwa wa Chilisito.
  daa-NT: Dakoŋ ginenno riy samaane uŋco ar ku raka ŋuuko oziliŋkon di. Kar gay, ar
    gay riyor ku Iisa Masi, ginguwoŋ riy taat Buŋ rakiy iŋ gelbin rakki.
  mlp-mlp: Luweq ne ginad em daqay, I gigo aseseqta kawa osay haqad ne kat negad in
    gimebmo kabiy emsa in ne ginan ginad dimniy daqay. Haiqgam. Ne Krais ago kabibiy
    mataw iyim ne God anad muzinim mataw na gigo kabiy emayta. Nazaq iyan ne gihol
    bunmo kabiy ugad ne hi katiyad anononmo emiy.
  ape-C: Ipak mare pukri punek mour abudok nyutob amam hupe hutrip um atub um pakri
    kadak amam hutrip aria hunadudareh-umep, uwok. Ipak ta puneken kabi douk pape
    shakamum Krais aria penek ananin mour meyoh iri um. Douk namudok aria ipak ta
    mishish shukitak abom um punek mour kabi douk Iruhin nakri um.
  bgs-bgs: Inalayun kó bánnal kandan, ánnà dád róggun ka sumállág dan ákniyu ébô madurung
    kó. Su mga állang kó gó i Cristo, kailangan tikud tun ta tibuk ka pusung yu tô
    katuman yu katô kakalyag ka Manama.
  faa-faa: Aporo asekea risiamo sesehoasimo ipu asekea arisia maiya amo wakapuaka
    rakikia, arirakano asekea risikinafonona maiya amo wakapuaka rakianafonorakanone
    ane siahoasifareapo. Re Keresomo aporo raipa roposa risiasamo maiya suamo koteaka
    rakinie. Kotimo hemakapusuane kekemaraka himumo seseaka rakinie.
  kik-kik: Mũtikamaathĩkagĩre o hĩndĩ ĩrĩa maramuona atĩ nĩguo mamwendage; no ĩkagai
    ũguo ta mũrĩ ngombo cia Kristũ, mũgĩĩkaga maũndũ marĩa Ngai endaga mekwo mwĩendeire
    na ngoro cianyu.
  cap-NT: '@see-verse:EPH.006.005'
  ksr-ksr: Tourugianoŋ kondokondoowaa waŋ aŋgi ejembanoŋ iŋisosoroowutiwaajoŋ qaagoto,
    jaaqasue mesaoŋ uugia gawonoŋ ama meŋkebu. Kaeŋ ama Anutuwaa uusiiŋa otaaŋ Kraistwaa
    weleŋqeqe kaaŋa kolooŋkebu.
  eng-TNT: 'not with service in the eye sight as men pleasars: but as the servautes
    of Christ doynge the will of God from the herte'
  sbs-sbs: Muswanela kukuteka va yendisi venu isiñi fela hava milolete kuti muva tavise.
    Kono, muve va kuteka linu chokuva va hikana va Kreste. Mupange intato ya Ireza
    ke nkulo zenu.
  sue-sue: Nukare nikare ua inuara be amire gege bua oko wawe. Nukare uzutamu sero
    ago ine oko wawe. Nakare Kristora soumai asero Anutu eba senua awa duba peure
    patiro noiwo.
  fra-NCL: ne faisant pas seulement le service sous leurs yeux, comme pour plaire
    aux hommes, mais en serviteurs du Christ, qui font de bon cœur la volonté de Dieu.
  bhg-bhg: Edo iji ainde itomane babadegarimi goteiaro buro awo imomane dasiga orote
    kotembetewa, ango ainyae. Ata dobé berarimi Keriso da buro embobo ango God da
    jipapa edo ewo.
  snn-NT: Mësacua ëjaguëbi ëñaguëna, ja'anrën se'gabi baguë yo'ore re'oye yo'otoca,
    mësacua yua gu'aye yo'oyë, bainguë ëñani bojoye se'gare ro'tacua sëani. Mësacua
    ëjaguë yo'ore conjën, gare jo'caye beoye si'a recoyobi re'oye yo'o yo'ojën ba'ijë'ën.
    Cristo yo'o coñe'ru güina'ru bain ëjaguë yo'o conjën ba'ijë'ën. Ja'nca yo'ojën
    ba'itoca, Riusubi mësacuani ëñani bojoji.
  atb-NT: Nungmoq gi, yhangmoq é hí má za, myoqdong ho é dông kut é a nghut é za,
    Hkrisduq é jùn pé su, Garai Gasang ô nau é hkyô lé, nungmoq é i-myit unghkaû mai
    châng kut nyi keq.
  cek-AK: minawk palung tongh hanah, minawk mikhnuk ah khue sah o hmah; Kri ih tamna
    ah na oh o baktih toengah, Sithaw koehhaih to palung thung hoiah sah oh;
  bkd-bkd: Saini kenà bà dà pagtuman ta daw maahà hu agalen nuy daw mabayà-bayà sidan,
    ba malipayen kaw hu pagbuhat hu agkabayaan hu Dios isip ha suluguen kaw hi Cristo
  ctu-76: Mach che'ic jach che' chʌncol i yilañetla la' yum mi la' cha'len wen bʌ
    toñel cha'an quixtyañujob mi yilañetla ti wen, pero ti pejtyelel la' pusic'al
    yom mi la' cha'len bajche' yom Dios che' bajche' mi ajtoñeletla i cha'an Cristo.
  lac-NT: Mʌ' a chen qui' beyajex ti' a ts'urirex wa ber cu yiricob techex tu ca beyajex
    soc ya'aricob, jach tsoyechex, quij. Rajra' qui' beyanenex ti'ob quire' qui' a
    worex. Qui' beyanenex ti'o' quire' baxuc u c'at C'uj, quire' u curewechex C'uj
    xan.
  xla-xla: Epele dulu dla wua꞉ isikimi yia꞉ inoma dali dla oko ka꞉pi halowa demiya.
    Adipalati, oko halowe dla sasalalimale soye isikimi yia꞉ dokopala so inoma dali
    dla oko ka꞉pi halomdepo. Amasiyama wua꞉ Keliso ya꞉ oko so some wua꞉ dupa dulu
    tle woloma Godta solotamale dla salladepo siyamaiya.
  xav-NT: E asib'apito nho'a si te za romhuri hã tãma 're ĩ'madâ'â pese za'ra wa'aba
    mo. Mare di. Ĩsa're'ra nherẽ, te za romhuri hã tãma 're ĩ'madâ'â pese za'ra wa'aba
    mo, te te 're aiwẽsãmri za'ra wa'aba mono da, asimiromhuri na. Cristuhu ma 're
    ĩromhuri za'ra wa'aba mono ne, te za duré ti'ai ãma asib'apito ma romhuri hã 're
    ĩ'madâ'â pese za'ra wa'aba mo, 'Re ĩhâimana u'âsi mono te te sima 're ĩwẽ mono
    zéb zarina.
  cuk-cuk: Be nue arbamar. Mer be be-dummad-be-dakdiidginbi arbamalo, be ega oyogega
    be nued arbamar-dakleye. Ar bemar Cristo-maiga-gusoggu, Bab-Dummad-sogedba be
    nue ulubgi ise-arbaar imakmar.
  tbf-tbf: Kian va nga ta tsana ine nia vadengarie gie ma nia varese mo manga sar
    ka leong, eiekesen nga ta tsatsang malan va enga ken sar petspets e Karisito vemusurie
    ken lalaron e Raban ngan bu aronga kokouk.
  uig-CYR: пәқәт көз алдидила хизмәт қилип, адәмни хуш қилғучи қуллардин болмаңлар,
    бәлки Мәсиһниң қуллириниң сүпитидә Худаниң ирадисини җан-дил билән беҗа кәлтүрүңлар,
  ikw-NT: Anụ bnonu be nsnị, ọ bụ́o ke anya nọowhnu kpọi lele ele neeme nhne naamasị
    badnụ, kọvu noobnonu be nsnị lele ele ọhi Karaịsi, ele neeme nhne Chiokike pioru
    hite nụ mkpọma anụ.
  khs-khs: 'Yesila senawa epelemita: iyewi potapola: sita:la: ikila emiwa penana:pela:
    timini tiyapola:, alawamona, pota: eta: sita:nema ikila emiwa penana:pela: tima:na:
    eta: tiya:nemananeke amowa eta: ilimanakeye. Kiwa Keleso mokopo tima:na: tisene
