verse: EPH.006.004
translations:
  kpx-kpx: Ige mamuvu, neinuvuia, lainaho vani bahata la eseho hoto tolote lougelive.
    Lana katelahalage keabuna laheho itumulahai bae la hoto evilivebene. Isito Dilava
    hoto loui haiveve. Isi abu humaha hosidige kemo luleleabe vave.
  okv-H: Eto ungo emamo ta degi erena, amo ungota meniundi na ungota degi hini kambari
    eagora avo kaiketo mane isembasova te Keriso na embomeni ahe poekena ainge dombo
    ue oje kahihe ahe poekavo ari jajavotoho na pajirore.
  tbo-tbo: Ama taumi natunatumi ega ona laidagudaguhi meka po apo hina lauuyogigai
    ma tamogi ata Guyau a taniwaga po a wiatatiyana ona wiututu lulougogehi.
  mal-C: പിതാക്കന്മാരേ, നിങ്ങളുടെ മക്കളെ കോപിപ്പിക്കരുത്; അവരെ ശിക്ഷണത്തിലും കർത്താവിന്റെ
    സദുപദേശത്തിലും വളർത്തുക.
  grc-SR: Καὶ οἱ πατέρες, μὴ παροργίζετε τὰ τέκνα ὑμῶν, ἀλλ᾽ ἐκτρέφετε αὐτὰ ἐν παιδείᾳ
    καὶ νουθεσίᾳ κυρίου.
  bgc-bgc: हे बाळकां आळो, अपणे बाळकां नै गुस्सा ना दुवाओ, पर शिक्षा अर चेतावनी देंदे
    होए उनका पालन-पोषण करो।
  khz-khz: Tama e tina natumi ragaina pio vega-parura, na Velekou gena vevega-ripa
    kilara e vegavutina kilara pio venira. Pe vokila e vokala pia kwalanara geria
    maguli tomara mapararai.
  deu-TKW: Und ihr Väter, reizet eure Kinder nicht zum Zorn, sondern zieht sie auf
    in der Zucht und Vermahnung des Herrn.
  zsr-NT: Lbiꞌiliꞌ, xuz, cutu gun leyliꞌ zxiꞌnliꞌ, san gul‑scúl‑cbiꞌ, gut quincliꞌ‑biꞌ
    len usë́dicliꞌ‑biꞌ ca rdzag ladxëꞌë Xanruꞌ.
  lin-lin: Bino batata, bopesaka bana na bino kanda te, kasi bobokolaka bango kati
    na mateya mpe makebisi ya Nkolo.
  hns-NT: Aur baap log, aapan larkan ke na goeswaaw, bakie oelogke aise posiehe kie
    oesab Parmeswar ke baat soene.
  noa-E: Mamʉ keena, pãach chi dënnaanaujã pãach chaain meeukhamkhĩirjö oob am dʉ̈i
    athuucha amiet; magju khãai warag am wajapha wawí bãaumam dʉ̈i maach Pör Cristoou
    khõsimjö wënʉrramkhĩirta amag khap apibat, ich magta jöoinpagkhamamkhĩir.
  eng-EMTV: And fathers, do not provoke your children to anger, but bring them up
    in the discipline and admonition of the Lord.
  mib-NT: Te róhó tátá jijnáhan ró, ma squɨtɨ́ ni rō sēhe ró, chi sa suhva scuéhnu
    ró i jíín jnúhun cuandije i, te stéén rō nuū i jeē candíje i máá Jítoho yō.
  lif-NT2: पानुदिङ् पाःसे, खिनिॽ साःहाॽ खुनिॽ सिक् मे़भोःक्‍खे़म् मे़बिरे़म्‍सिःमे़न्‍ने़ॽ,
    कर दाङ्‌बाल्‍ले़ कुहे़न्‍धिम् नु कुनिसाम्‍मो थाङ्‌बे़न् मे़न्‍छिन् के़त्ते़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Vadadi nyenye, mkoto kuvayomesa vana vinu, nambu muvalela mukuyidakila
    mawuliwu ga Bambu.
  mmx-mmx: Nemi luvuttemen laxamdak mi laxaalik. Nemen mita lok kapmek lebelen laxamdak
    mi laxaalik atnimi la dina musak. Ketla mina lok tatao di mi loklok tik lox akmokso
    di at luruptuvuk atdi la mina anasa di mi levenanasa at Leeme Silok.
  cbr-NT: Bëchicëñu unicama, mitsuribi cana cain, min bëchicë camina nishmitima 'ain.
    Min bana parë́quinma min cacësabi oquin 'anun camina canioti 'ain. Usoquin canioquin
    camina a ñuixunquin Nucën 'Ibu Jesucristo cuëëncësabi oquian 'anun 'unánmiti 'ain.
  tee-NT: Chai ju uxijnan ji xalacpa'itni jantu amakt'alhk'amant'it ju mi'ask'at'an.
    Alai ak'a'it'it lacak'ox chivinti acsni tu'u' tanavi. Chai amalanit'it tachi ju
    k'oxich calhiula ju qui'ucxtin'an Jesús.
  eng-LSV: 'And the fathers: do not provoke your children, but nourish them in the
    instruction and admonition of the LORD.'
  cak-NT: Y rix te'j-tata'j, man tik'ax rui' ri castigo ri niben chique ri iwalc'ual.
    Man utz ta xa nik'ax rui' ri niben chique y romari' ri iwalc'ual nipe quiyowal
    chiwe. Xa can quie'iq'uiytisaj riq'uin ri nu'ij rutzij ri Ajaf, y cuando nic'atzin
    quie'ibana' castigar, pero man tik'ax rui'.
  pah-NT: G̃anduvamo tapemonhimonha'nganha'ngaukari ti peja'yra'g̃a pejihe ja'javo
    g̃a pe. Pearõ hete ti g̃a mbo'ekatuavo g̃a monhimomboaka. Pembo'e ti g̃a Cristo'ga
    nhi'ig̃a rehe nhandepojykaharete'ga nhi'ig̃a rehe toko katu ti g̃a javo.
  sja-NT: Ak'õreerã, pãchi warrarã k'ĩraupináatɨ. Ma k'ãyaara pia ak'ɨ p'anapatáatɨ.
    Mãga oo p'anɨ misa, ũraapatáatɨ ne-inaa k'achia oonaadamerã. Ma awara jarateepatáatɨ
    Tachi Waibɨade ijãapataadamerã mãik'aapa oopataadamerã irua oopi bɨk'a.
  xed-xed: Kaghuni dadaha, ma ganaf kuni ta ɓasa ŋuɗuf ta zwana ghuni. Galawagala
    ta həŋ, taghawatagha ta skwiha ŋa taŋ, zlahawazlaha ta həŋ manda ya ta kumə Mghama
    mu.
  mks-NT: Ta ndóhó, na̱ ndúu ja̱hyi, a̱ jáco̱jo̱ ndó ini ja̱hyi ndó. Ña̱ ndítahan
    caja ndó quéa̱ jána̱ha̱ va̱ha ndó nu̱ ná ña̱ ndítahan caja na. Ta jána̱ha̱ ndó
    nu̱ ná ndá quia̱hva caca na íchi̱ cuéntá Ndióxi̱, xitoho í.
  gfk-S: Mu ira nudi mama ira bulu ma ira hinasik, waak mu hangalngaluan ira nati
    mu. Iesene ing mu halon di i tahut be mu na pir di ma mu na hausur timaan di hoke
    no Watong i sip be mu na gil hobi.
  bmu-bmu: Nahönböraturupŋinan irimsesewöl akepuköra iwi eŋön mönö urukanjam kude
    ak eŋgiba malme. Mewö qahöpmö, Kembugö Köna keu tem kölmegöra kusum eŋgiba miaŋgö
    dop mindiŋgöm eŋgigetka qarime. Mewö.
  dgz-dgz: Ine mame, e orup ega wa agagat mumane ugumu bumagap iragen ya ganganaep,
    go gare e Ayop God nop mega wadiamon gapan yambuni wat tamanam mumiwanian.
  eng-GNV: 'And ye, fathers, prouoke not your children to wrath: but bring them vp
    in instruction and information of the Lord.'
  zaa-NT: Lebi'į nu ná tàta nàna, bittu guthacca'ỹí le ca ỹi'ni le nihua bittu guni
    le biỹa rù nu dacca' qui'ni itsa'áni cą, sino liudiỹèni cą lani consejo tse' para
    qui'ni guni cą reconocer ca falta qui' quį, ą'hua lani yà dítí canchu caduel·la',
    pero siempre lani enseñanza tse' para qui'ni tsía latsi' quį Señor.
  eng-WEBSTER: 'And, ye fathers, provoke not your children to wrath: but bring them
    up in the nurture and admonition of the Lord.'
  guh-guh: Paxamë panexi panexainaevi, anaeyacuenia pëtsa panexi paitorobabiabame
    papecabaraanaepanaeyaniva. Biji rajane xaniavaetsia panacoxivitsare papecajumecovënëtabiabinexa
    paneitorobijava. Pacujarubarenua Dioso pejumelivaisi pejumecovënëtsinexa.
  bon-bon: Mage babe, weene gone bägrä bine epu mule ca ire atwi, lui te teebibine
    claabe me jaawenimuge. Yepä weene teebibine yaabiberäjimuye teepi cängena lenajame
    piiyepu yaablawäjemuye Yageyame me singi ibi.
  nhw-BL: Huan antetajme, xitlacaquica. Amo xiquincualancamacaca amoconehua. Xiquiniscaltica
    cuali. Xiquintlalnamictica ica tlaicnelijcayotl huan xiquinmachtica catli Tohueyiteco
    quinequi ma quimatica.
  swh-ONEN: Ninyi akina baba, msiwachokoze watoto wenu, bali waleeni kwa nidhamu na
    mafundisho ya Bwana.
  wbi-wbi: Najumue mwe vanhaata namungavakalasiaghe avaana na pikuvapela ing'alasi,
    pa uluo, muvalelaghe mu mbulanisio nhi ndaghilo sa Mutua.
  bba-bba: Bɛɛ tundobu i ku bɛɛn bibu mɔru bɑrɑsiɑ, ɑdɑmɑ i bu nɛnuɔ kɑ nɔni dokebu
    kpɑ i bu Yinnin ɡɑri keu ko.
  eng-KJVCPB: 'And, ye fathers, provoke not your children to wrath: but bring them
    up in the nurture and admonition of the Lord.'
  kgk-NT: Ãy túvy kwéry-pe anhemonhe'ẽ-ta. Ani pehekoteta teĩ nde ra'y kwéry-pe, nde
    rajy kwéry-pe pembopoxy-vy. Pemongakwaa porã ae katu. Nhandejáry onhemonhe'ẽha-rami
    nhande-vy nhane mbo'eha-rami ave, penhemonhe'ẽ katu íxupe pembo'e-vy.
  waj-waj: Ngia kaano kooyaso, sa kuminayaa ngiingii nnaakaraiya tikiai iya ngiiiyara
    nnannataatee. Tuqinnama iyara haitatuuda Udaanga Yisuu Kirisiinna kuaivaa iya
    kiaa mmiatee.
  cpy-cpy: Rooma eeroka-paeni ashitaanari, tee okameethatzi pikijakaa-waeta-shityaari
    pitomi-paeni, tema roo kameethatatsi pitampatzika-yiteri, pikaminayeri jempe okanta
    ikoyiro Awinkatharite.
  mpx-mpx: Komiu tamataman, bahi natumiyau nuku papahugahuga-agil, yaa nuku nubwel
    bubunil, nuku pahenapol ge nuku pankitel Babala kaiwena.
  wbp-wbp: Nyurrurla wati-patu kuja kankulu nyina kurdukupalangu, purda-nyangkajulu!
    Kulalu-jana kurdukurdu warrarda jumati-manta miyalu warrarda ngarrirninjarlu!
    Jungangkulu-jana wiri-manta, manulu-jana pinarri-manta warrarda Warlalja-Wiri
    Jijaji-kirli yungulu jungarni nyina.
  luo-luo: Wuone kik umi nyithindu bedo gi mirima; to ritgiuru maber, kurieyogi kendo
    upuonjogi kuom Ruoth.
  nhe-NT: Huan intetatme, xitlacaquica. Amo xiquincualancamacaca imoconehua. Xiquiniscaltica
    cuali. Xiquintlalnamictica ica teicnelijcayotl huan xiquinmachtica tlen Tohueyiteco
    quinequi ma quimatica.
  aii-aii: ܒܵܒܵܘܵܬܹ̈‌ܐ، ܠܵܐ ܡܲܟܪܸܒܝܼܬܘܿܢ ܠܝܵܠܵܕ݇ܘ̈ܟ݂ܘܿܢ، ܐܝܼܢܵܐ ܓܲܪܘܸܣܘܼܢ ܠܗܘܿܢ ܒܡܲܪܕܘܼܬܵ‌ܐ
    ܘܒܝܘܼܠܦܵܢܵܐ ܕܡܵܪܲܢ.
  esk-NT: Aapauruasii, uumisuktualiqsitnagich qitunġasi, aglaan iñukkuksaqsigiŋ natqiksruutilugich
    suli isiḷġiqsuġlugich Agaayyutikun.
  msb-msb: Mga ginikanan, ayaw pagpaurita an iyo mga anak kundi padakua sinda sa pagdisiplina
    kag sa katukduan san Ginoo.
  cpa-NT: Jøng² hniah¹² dsa² ma²canh¹³, tsa¹jmóh³ hniah¹² li¹hiag¹³ tsø²jonh² hniah¹².
    Hlanh¹³ hniah¹² dsa². Heh¹³ hniah¹² dsa² jǿg³ rø², ju³lah lǿa¹² jǿg³ quiah¹² Juu¹³
    jniang³.
  dso-dso: ଏ ବାବାମନ୍‌, ପିଲାମନ୍‌କେ ରିସା କରାଆ ନାଇ । ତାର୍‌ ବାଦୁଲେ ସେମନ୍‌କେ ମାପ୍‌ରୁର୍‌
    ବାକିଅ ଇସାବେ ସିକାଇକରି ବଡାଆ ।
  meu-meu: Tama e, natumui basio habadudia, a Lohiabada ena hahediba herevadia bona
    ena sisiba herevadia ba ubulaidia.
  yva-NT: 'Ananyao raugaje ajae mansai no taiso: Ajae, mbemo nyo nya arikainye mansimbe
    namandi awatan nora, weye wemirati mo mauga ti upari nai. Yara syare nyo maeranande
    muno nyo manyao irati Amisye apa ananyaowe rai.'
  dgc-dgc: Pati sikam a te anak, diyan moy side masiyadu a péginglan ta ikaiyamut
    de. Engˈwan, padikélén moy side ta mahusay, a tolduan moy side ta pégtoldu na
    Panginoon tam.
  zpm-NT: Togaa ne nac to meṉ nguzan, guṉde to ncuaaṉe yquiaaguieḻnë to xpëëd to,
    sinque goḻcobey dieṉ zha guṉ to parne gon zho diidz, ni cseed zho gban zho zigne
    rdziladz Dios.
  hix-NT: Toto komo y, ohokyamo yoynyàr hoko rorohra ehtxoko. Àsok tawro hana. Toyxemà
    ro me tehtokonye, newakàhkahyatxow hamà. Ohxe mak àhorymamnohtxoko. Àhananàhtxoko
    rma. Àhanatanàhtxok xarha, Kohkom yano me mak ha.
  sim-sim: Avoko jirin, ji misi. Jir avak jikisi jihin ji unak sunguwavu lihi kavak
    si nanak li waplelenawa hala, wahau. Jir avak misokome Wasilakahik armek lirin
    ji tolo wornaha mashi Wasilakahin ji sawenak li misika.
  npi-ULB: र बुबाहरू हो, आफ्ना छोराछोरीहरूलाई रिस नउठाओ । बरु, अनुशासनमा र प्रभुको
    शिक्षा अनुसार अगि बढाओ ।
  cgc-cgc: Kyo man na mga amay, ambligan nyo inyo na pagtratar naan ta inyo an na
    mga bata na dili danen magilek ki kyo ta subla na pagsakit nyo ta iran na beet.
    Miad pa na tudluan nyo daw laygayan danen an na magsunod ta liag ta Ginuo.
  tim-tim: Akto ewelupyeŋe hin makyeŋgire nâŋgâŋet. Nanaŋlupyeŋe orem miwindik yekbiâ
    ârândâŋâk manmâ âgâwei. Akto Humogât den are makyeŋgimbiâ Humonenŋande ekto ârândâŋ
    akbiâp. Dâ kuk bâleŋe akbâigât hanâk hanâk âmâ bo oreyekbai. Hain bo. Bâleŋe akmâ
    âgâwâigât yaiwâk akyeŋgim koratyeŋgum dopyeŋânâk orem miwindikyekbei.
  yor-yor: Àti ẹ̀yin baba, ẹ má ṣe mú àwọn ọmọ yín bínú, ṣùgbọ́n ẹ máa tọ́ wọn nínú
    ẹ̀kọ́ àti ìkìlọ̀ Olúwa.
  wos-wos: Guni yafa ayiwa, guna nyangwalka yikafre mawuli yata jémba reta rékambambu
    wahafi yata guni diré hambukmbu haraki hundi wakénguni, di gunika mawuli windamboka.
    Guni dika jémba hatita diré Néma Du Krais Jisasna hundika wakwetanguni, di jémba
    rendate.
  emp-NTPO: Zezarã, bãrã warrarãra quĩrũbirãnadua. Ãtebʌrʌ quĩrãcuita jaradia panʌneba
    idjab̶a jipa obi panʌneba dadjirã Boroba quĩrĩã b̶ʌ quĩrãca daupẽnadua.
  eng-F35: And fathers, do not provoke your children to anger, but nurture them in
    the discipline and instruction of Sovereign.
  ind-ind: Dan jika kamu adalah ayah, janganlah membuat anak-anakmu sakit hati, tetapi
    besarkanlah mereka dengan didikan dan nasihat yang sesuai dengan ajaran TUHAN.
  pes-OPCB: 'در اینجا سخنی نیز با شما پدر و مادرها دارم: فرزندانتان را بیش از حد سرزنش
    نکنید، مبادا دلگیر و عصبی شوند. ایشان را آن طور که خداوند می‌پسندد، با محبت تربیت
    کنید، و از کلام خدا ایشان را پند و نصیحت دهید.'
  mpt-mpt: Aaleb kamwal ibo ib memei mo dolbianiba dosuan bianibta atliyemino mo omkayemibe!
    Ibo i kla kima bianiba Sume wengo kla aleyemine!
  ssx-ssx: Ateke titima꞉ make ika꞉ weki wandikima꞉ mineke pankena꞉ su na tiaake Ketiso
    hau pitolo hata꞉ wala꞉la꞉eki make tikitiki yaasa꞉eki make pea꞉pa꞉peke.
  mkl-mkl: Iŋɛ bɑɑ ŋɑ, i mɑɑ̀ yɑ kɔ̃ idɔi ɑmɑ nŋɛ ŋɑ, ɑmmɑ i bi ŋɑ, i dɑsi ŋɑ iju
    ŋɑ i kɔ ŋɑ si idei Aɔ̃ Lɑfɛ̃ɛ ŋɑ.
  gaq-gaq: ଇୟାଙ୍ଗ୍‍ ଆବାଇଂ ଗଡ଼େଇଂକେ ରିସା ଆଡିଙ୍ଗ୍‍ନେ ସୁଗୁଆ ମେଃଡିଗ୍‍ ବେବଆର୍‍ ଆଡିଙ୍ଗ୍‍ପା
    ମାତର୍‍ ମାପ୍‍ରୁନେ ବୁଦିରେ ଆମେଇଂକେ ପାଲେପା ।
  gof-RNT: Aawato, hintte nayta Godaa qaala tamaarssoninne entta kaaleson dichchiteppe
    attin enttana caamisoppite.
  unx-unx: ହେ ଆପୁକ, ଆପେୟାଃ ହନ୍‌କକେ ଆଲ୍‌ପେ ଖିସ୍‌ଇଚିକଆ, ମେନ୍‌ଦ ଇନ୍‌କୁକେ ପ୍ରାଭୁଆଃ ଇନିତୁ
    ଆଡଃ ଚେନେତାଅତେ ଜାତ୍‌ନାଅକପେ ।
  gah-gah: Itó izóikita améikita lekeza nene mohotini izegipatini keza kizapaló molati
    netá lilí ikitamilo. Guivahanímini monokú kagata aliki kilími hee hee liki gakó
    gilitave liki kagavutó zilo. Lá iki gizapa nikitiko monó gapogú viki napa itaze.
  lcm-lcm: Na ri tama, mi ago ta vil atiakaring an ani kami inatus, sikei mi apolokai
    aniria ta akalkalit na pinipini i Volava.
  aer-aer: Meye uthene akngeye uthene ampe-akerte areye, ayenge awerrirraye! Ampe
    akweke arrekantherrenheke akwetethe arnterre iltetyalaye, itneke apelkele ahele-irretyalaye!
    Itnenhe mwerrantye amangkelhe-ilerrirraye, itnenhe akaltyele-antherlte-anaye Jesus
    Anwerneke-artweye-akerte nhenge itne Renhe awemele mwerre anetyenhenge.
  qvc-NT: Qamkuna taytakunapis, wambraykikunata ama piñachiyllapachu. Ashwanri shumaqta
    yach'achishpa kunashpa, kriyayllapa, Jisukristupi kriyinanllapa.
  tgl-ULB: At kayo mga ama, huwag ninyong sulsulan ang inyong mga anak sa galit. Sa
    halip, palakihin sila na may disiplina at katuruan ng Panginoon.
  cbs-NT: Bakeyabuun, matudi yununun ninkakanwen. Matun bakebu tapinmakin jau matuki
    datei sinatayamanunbun yunuchakayamakin nemajaidayamakanwen. Jakia jiwea tapinmakin
    Diosun jancha tapinmakin jawen yunuti jancha inun jawen nemati jancha unanmakin
    pe yusinkin jaska nukun Xanen Ibun bechipaimis keskawen jatu yumewakubainkanwen.
  xtm-NTPP: Te ndijin ja ka kuu ni yuva suchi kuechi ma, máko jin sa'a ni ja jin ndakiti
    ini sa'ya ni ma. Te ja maa Iya Tátnuni ma, te jin ka'an‑so'o ni nuu i, te jin
    kaxtnu'u vii jin kaxtnu'u va'a ni nuu i ja na jin ko sa'a jin ko kuu i sukan kúni
    maa Iya Tátnuni ma.
  nnq-nnq: Machikibelei mikutumbuje nnomo ingota inu nambu milela nu kuikelebuya nu
    kuibola ndela yabapala Angwana.
