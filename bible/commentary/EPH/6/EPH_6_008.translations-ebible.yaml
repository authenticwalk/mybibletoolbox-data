  kmg-kmg: Ŋoŋe manaeŋgopieŋ, moc e kiŋaŋ qaqa me ŋicbomboŋ juhuc wiac biaŋne ehuc
    juocmu, e Wofuŋzi okacne sâc ijaha bazucneocmu.
  aso-aso: Lingine mo gili nizaniꞌ ma neive. Ve malite gono lamineꞌ dalizaniꞌ nene
    Guvelesi veꞌmo meni lamineꞌ ngemeleseive. Idoꞌ aꞌmine ve nene gelekeleꞌ ve nilizahe
    idoꞌ gelekeleꞌ ve minami haza ve nilizahe aꞌmine hamo hamoꞌ mukitoꞌ nene gono
    dalizaniꞌ votigileloꞌ votigileloꞌ ogo meni ngemeleseive.
  uli-uli: Ha towe maligili le Samol ye be fang paliyer panger yarmat irel yengang
    kala yar le ye momay, le te tugul hare ir slave hare te ir.
  nin-NT: Imba hi di Atiko à taka ni nu anishirr ba we azadi ka ina wre ambarr ka,
    ka ugarr, ka abangga ba nggo a si si agarr hen.
  acu-NT: Tura Cristo taamtai, aintsu inatiri ainausha, tura aintsu inatirinchu ainausha
    ii Apuri Cristo ni pengker turamurijai metek kichik kichik pengker awajsatnuitai.
  cak-WNT: Riyix can iwetaman c'a chi ri Ajaf xtuya' rajel ruq'uexel chiwe chi'ijujunal
    ronojel ri utz ri niben. Y majun rubanon, wi yix ximil o ma yix ximil ta pa samaj
    riq'ui jun patrón; xaxu (xaxe wi) tibana' ri utz y xtic'ul jun utzilaj rajel ruq'uexel.
  ebk-ebk: Tay ammuyu ay gun-gunaantu nan Apo nan tunggal usa kiapú as nan ammay ay
    ekaman nan uray mafiabfiaor winnu fiakun.
  spa-PDDPT: pues ustedes saben que lo bueno que cada uno haga, esto recibirá de parte
    del Señor, sea esclavo o libre.
  ruf-ruf: Mkumbuke ka Imtwatsa katsomghweka imunu wowose iyotenda ghanoghile, yawe
    mtumwa au si mtumwa bae.
  gun-gun: Mba'eta jaikuaa iporã va'e rupi nhandekuai rire peteĩ-teĩ rekovia jajopy
    'rãa Senhor po gui, escravo ha'e escravo e'ỹ teĩ.
  agu-BL: Na elnak chitxumu' tetz yi qui'c na ban yi ko o' mos nka qui', na stk'e'
    Ryos jun oy sketz, tetz xel yi balaj ak'un yi na bnix kak'un. Tunin xom cyen tu'
    te yi balajil yi kak'un yi mbnix ka'n.
  isn-isn: Mutakiwe kulinga kina mu kila ntendo ninza u muntu nu kituma, ukisingiilya
    isongeelyo kupuma ku Mukulu, Anga itule inge mutungwa ang'wi muntu mulyuuku.
  eng-PEV: Remember this, if you do good things, Jesus, our leader, will pay you with
    something good later. He will do that, no matter if you work for nothing, like
    a prisoner, or if you are free.
  ilo-ULB: Masapul nga ammoyo nga aniaman a nasayaat nga ar-aramiden ti tunggal tao,
    makaawatto isuna iti gunguna manipud ti Apo, tagabu man isuna wenno nawaya.
  pir-NT: 'Sa yena ahrire wacũña: Ijipihtina quehnoañene mari yegʉ̃ ihñano Cohãcjʉ̃
    quehnoano yerota marine. Cahacjẽnare, cahacjẽna ijieyequina gʉ̃hʉre quehnoano
    yerota.'
  anv-NT: Kaágé nnó yɛ́ muú alú mefwɛ yɛ ápɔ́, ɛlé Ata ne achyɛge ɛsé ako
    nsa né utɔɔ́ ulɔ́ulɔ́ ɛbi ɛsé dépyɛɛ́.
  sab-NT: '@see-verse:EPH.006.007'
  tmd-tmd: Ñɨŋ nugwöia, nöbö mö nag mabö rɨmɨdöi bla aipam, nöbö mö rɨb ñɨŋa keir
    yöx nugwön mabö rɨmɨdöi bla aipam, Nöbö Diba nuŋ mabö ñɨŋa nugwön, mabö rɨ ri
    abmɨjöñ aku ñɨgö kwo algör paiŋö nöiöna.
  acr-NNT: Etaꞌam kꞌu alaq kꞌo rajil ukꞌaxel ri utz kaqaꞌano y waꞌ e ri Cristo kayaꞌw
    chiqajujunal, tobꞌ kachakun jun rukꞌ juna patrón o xa pa re jun kachakun wi.
  kpg-kpg: Goodou gi iloo bolo di Tagi e hui tangada nei mo tangada nei i nadau hegau
    humalia, e de hilihili be digau moholo be nia hege.
  taj-taj: थेतबासेलमा एनीगदे नोकर हिन्‍सै आहिन्‍सै ज्‍यबा गे लबा म्‍हिसे प्रभुग्‍याम
    थे अन्‍छारलान इनाम याङ्ला भिबा ताम एनीगदेदा थानोन मुला।
  avt-avt: Yi yertei neimɨn hɨr wok mɨt hɨr nɨrɨak menmen me mɨt han, o neimɨn hɨr
    mɨt iuwe ninɨn naanmɨpre mɨt han, hɨr yapɨrwe nanrɨak yaaim, te hɨr nanɨt menmen
    mɨpɨram me his me Mɨtɨk Iuwe Krais.
