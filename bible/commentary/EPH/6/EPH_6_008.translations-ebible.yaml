  wal-wal: Aille gidin woi goqa gidin, i oottiyo lo77o ooso ubbaayyo Godai huuphiyan
    huuphiyan woitanaagaa ereeta.
  zad-NT: Ḻa' ṉezkzile nottezə nakcho, ḻaa beṉ' ndoo lla yele' chone' xshin beṉ' wa
