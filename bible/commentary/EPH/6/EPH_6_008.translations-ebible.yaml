    Junca mirato, seque trabajaquintsan joe.
  srm-NT: Biga i sabi taa Masa Gadu ta paka hiniwan sëmbë hën paima kumafa i ta du
    bunu tjika, ee i dë saafuma, ee i dë fiima.
  qvs-NT: Allita yachanchisapa rantidu mana rantidu runakuna kaptinchikunapish tukuy
