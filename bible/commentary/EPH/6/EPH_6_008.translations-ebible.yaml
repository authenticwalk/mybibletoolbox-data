verse: EPH.006.008
translations:
  kpx-kpx: La hilokage ata oleuoleu vaveve dua vamale ke ibina Kosivena ovei. Halege
    heiata loviamale, mesoho au ibinaho loviamale keau Dilava nimo mole nahate. Kosivena
    kebia bahata ibina ovei.
  okv-H: Eto ungo kogova amo embo nei ta pure embo rete tohota pure embo re amo Bada
    na ari jajavotoho tapa kogue mine inono ta ikau humbasora.
  tbo-tbo: Babana amaka o hanapugeya taumi babada po tu bagibagi atapumi omi bagibagi
    mihahi Guyau uyahinei apo ona tuhaga gogonehi.
  mal-C: ദാസരോ സ്വതന്ത്രരോ ആരായാലും അവർ ചെയ്യുന്ന സൽപ്രവൃത്തികൾക്ക് അനുയോജ്യമായ പ്രതിഫലം
    കർത്താവിൽനിന്നു ലഭിക്കുമെന്ന് നിങ്ങൾക്കറിയാമല്ലോ.
  grc-SR: εἰδότες ὅτι ⸂ὃ ἐάν τι ἕκαστος⸃ ποιήσῃ ἀγαθόν, τοῦτο ⸂2κομιεῖται⸃ παρὰ ⸋τοῦ⸌
    κυρίου, εἴτε δοῦλος, εἴτε ἐλεύθερος.
  bgc-bgc: क्यूँके थम जाणो सों के जो कोए जिसा आच्छा काम करैगा, चाहे दास हो चाहे आजाद
    माणस, प्रभु तै उसका फळ पावैगा।
  khz-khz: Kwalana ripami, Velekou na gemi inagulu namara gokalarana voira kwapurakwapura
    pene venimi. Lewana gomi inagulu talimana ati voina talimami pa pakai e maguli
    namanai gotaluna talimami, na gomi kwapurakwapura voimi pene venimi vegata.
  deu-TKW: im Bewußtsein, daß, was ein jeder Gutes thut, das wird er wieder bekommen
    vom Herrn, er sei Knecht oder Freier.
  zsr-NT: Nö́ziczliꞌ ca gunëꞌ Xanruꞌ. Gunnëꞌ qui queëruꞌ tsca nac le dxiꞌa runruꞌ
    zal‑laꞌ nadzanruꞌ o zal‑laꞌ nacruꞌ bönniꞌ nadáꞌugac.
  lin-lin: pamba te boyebi malamu ete Nkolo akofuta moto nyonso mpo na bolamu nyonso
    oyo asalaka, azala mowumbu to monsomi.
  hns-NT: Aur toelog djaane hai kie tjaahe goelaam kie na goelaam, sab koi ke bhala
    kaam ke ienaam Parmeswar deiga.
  noa-E: Ya pãrau khaphʉ nʉm, mʉig eegar aawai sĩi chikham chog wa chikham chog khaba
    arr awiajã, mʉg atag paawai dichdëu nem ajapha waaujerrpierr maach Pör Cristooujã
    maach dʉ̈i ich agjö aju.
  eng-EMTV: knowing that whatever good thing anyone does, the same he shall receive
    back from the Lord, whether slave or free.
  mib-NT: Chi je cájini rō jeē jníñu váha sáha ɨɨn ɨɨn ró, te nihīn rō yāhu jniñu
    yúcuan núū maá Jítoho yō, vēsú cúu ró mozo chí tée sájniñu máá.
  lif-NT2: योःक्‍पासाङ् योःक्‍पा मे़ःम्‍बासाङ्, आत्तिल्‍ले़ नुःबा याःम्‍बक् चोगुॽ,
    खे़ल्‍ले़ चोगुबा हे़क्‍केए दाङ्‌बालाम् हाङ्‌से़म् खोःसुॽ फाॽआङ् खिनिॽ कुसिङ्‌के़निःत्तुम्‍लो॥
  xnj-xnj: Mkumbukayi mundu yeyoha mweihenga gabwina, avyai mvanda amala mwealekekiswi,
    yati ipokela njombi yaki kuhuma kwa Bambu kwa lihengu leakitili.
  mmx-mmx: Mila miklen i do Leeme Silok naba raba luunun tinedi axap dik lok luvukat,
    keke i do nedi lavasaxaruki xopla xopmen.
  cbr-NT: Camina 'unanin, an upí oquin ñu 'acë uni a ca Nucën 'Ibu Jesucristonën,
    uisa ñu upí cara 'axa, usaribi oquin cupíoti 'icën, an uni ñu mëëxuncë uni 'imainun
    an uni ñu mëëmicë uniribi.
  tee-NT: Ac'ats'at'it ni camapalhniya' ju qui'ucxtin'an Jesús va tichi chavaich ju
    canaviya' ju tu'u' k'ox. Mas xalapanac junita u jantu xalapanac cava.
  eng-LSV: having known that whatever good thing each one may do, this he will receive
    from the LORD, whether servant or freeman.
  cak-NT: Rix can iweta'n chi ri Ajaf xtuya' ruq'uiexel chiwe chi'ijunal roma ja ri
    utz ri niben, xa jix esclavo o xa jix libre. Xe tibana' ri utz y xtiwil jun utz
    ruq'uiexel.
  pah-NT: 'A''ereki pe pekwaha javo: “Po nhande xaporavyky katu nhandekokatuavo, a''ero
    ti Cristo''ga nhandepojykaharete''ga imombyryvi nhande ve ikwepyga nehẽ. A''ereki
    Cristo''ga omombyry okokatuve''g̃a pe nhaporemo ikwepyga g̃a poravykykaturame.
    Omombyry ga ipiro''ye''ỹve''g̃a pe – kiroki okokatuve''g̃a ojipe''g̃a remimboporavykyve''g̃a.
    Kiroki okokatuve''g̃a oporavyky ojive jate ipiro''yve''g̃a – g̃a pe Cristo''ga
    omombyry no.” A''ea pe ei ikwahava.'
  sja-NT: Mãga oodaipia bɨ k'awa p'anadairã chi mimia pia oo bɨpa iru bait'ee jõma
    Tachi Ak'õrepa k'ĩsia iru bɨ teeit'ee ichideerãmaa. Esclavoorã, esclavo-eerã auk'a
    mãga iru p'anadait'ee ãchi mimia pia oopata pari.
  xed-xed: Dər má ka Kwalva ka, dər má ka kwalva a ka wu, ka magamaga ka ta slna ɗina,
    dzaʼa mutsay ka ta nisəla gha da Mgham.
  mks-NT: Jáchi̱ sa̱ cánda̱a̱ ini ndó ña̱ va̱xi qui̱vi̱ xi̱nu̱ yó nu̱ú Jesucristo,
    xitoho í ndiquehé ya̱hvi sa̱há ña̱ va̱ha na̱caja í ñuyíví yóho. Ta co̱ó caja toho
    a á cúú yó xitoho á cúú yó na̱ cája chúun nu̱ú xitoho.
  gfk-S: I tahut be mu na papalim hobi kinong mu nunure ter be no Watong na kul ira
    turadi tiketike, be a tultule ie be paile tultule, haruat ma ira bilai na tintalen
    ing i gil.
  bmu-bmu: 'Keu ki mönö mötme: Eŋgö sutŋine tosatŋan nup toŋi malje aka tosatŋan toŋini
    töwa qahö öne welen qem eŋgiba etqeqeŋi malje. Mi töndup denike yeŋön nup ölöpŋi
    mi me mi memakzei, Anutunöŋ mönö miaŋgö töwaŋi al eŋgiiga buŋa qem aŋgume. Keu
    mia mönö mötmöriba malme.'
  dgz-dgz: Iwa e asigiap di Ayop God iman waenapan nao anenen kakaevet taine gapan
    garewa muga muneta. Ame waenapan nao mondi kaimakaet taine ge waenapan mondigawa
    uruga om gapan gapan di muneta.
  eng-GNV: And knowe ye that whatsoeuer good thing any man doeth, that same shall
    he receiue of the Lord, whether he be bond or free.
  zaa-NT: Chìa yù le qui'ni según bá nu runi ttu enne' le' yétsiloyu, ą́' bá ná premio
    nu gunna Señor quì'į, ya sea canu runi tsina qui' enne' o canu ná cą patrón l·le.
  eng-WEBSTER: Knowing that whatever good thing any man doeth, the same will he receive
    from the Lord, whether he be bond or free.
  guh-guh: Payapëtaneme rabaja mapacueneje. Pajivi pexaniacuene toexana itsamonae
    ata, bajarapajivi matamotsianatsi Dioso. Pamonae ata dajubicuenia canajetatsi
    itsamonae amoneya petonacuenebabiabinexa, bajarapamonae ata Dioso matamotsianatsi
    pexaniacuene itsa toexana itsamonae ata. Pamonae ata apo pecanajetsivitsi, bajara
    pijinia pacuenia bajarapamonae ata Dioso matamotsianatsi pexaniacuene itsa toexana
    itsamonae ata.
  bon-bon: Gone ngene ätrimela, egä biname bime miijirage kaakesea name pi Yageyame
    te daremu yääcäranemuge, ngänu gyene teepi aletnäneji biname coo nuuja biname.
  nhw-BL: Xiquelnamiquica para yaya Toteco Dios catli techtlaxtlahuis quema tijchihuaj
    catli cuali ipan ni tlaltipactli masque titequipanohuani catli tiiaxcahua se toteco
    nica o tiitztoque timajcajtoque huan hueli tiyohuij campa tijnequij.
  swh-ONEN: Mkijua kwamba Bwana atampa kila mtu thawabu kwa lolote jema alilotenda,
    kama yeye ni mtumwa au ni mtu huru.
  wbi-wbi: munoghile kukagula kuuti mumbombo inofu u muunhu juno ivomba, ikwupila
    uluvonolo kuhuma kwa Mutwa, nave n'kami nambe umuunhu mwavuke.
  bba-bba: I n yɛ̃ mɑ Yinni u koo bɑɑwure win sɔm ɡee ni u kuɑn ɑre kɔsiɑ, bɑɑ ǹ
    n yoon nɑ, ǹ kun mɛ tii mɔwɔ.
  eng-KJVCPB: knowing that whatsoever good thing any man doeth, the same shall he
    receive of the Lord, whether he be bond or free.
  kgk-NT: Nde ne momba'apo rei va'e nde rerekoseha-rami rei nde rereko. Nde ereporomomba'apo
    va'e ave. Pene rembiapo porã porãkwe-rami Nhandejáry pende rereko joty va'erã.
    Upéa peikwaa voi.
  waj-waj: Vaa ngia rikiaavai. Udaanga Yisuu Kirisiiva mmuakiaaya mmuaavai mmuaavai
    yoketaa mmooriiyauvaa iikiaiyauvaa irisaiyauvaa iya mminaravai. Fai ivo sikaunnaadiri
    yookaama kiada viteera gioonna kiaapuuya mmioo kati ngiari yaata utiraivaugiataama
    nuairaiyaatama mmuaakaraama mminaravai.
  cpy-cpy: Tema iyotayee-yakini, riitaki Awinkatharite pinayiteeni okaatzi antayitakiro
    kameethari, okantawitakyaa aakarika omperataa-rewo, terika romperateetee.
  mpx-mpx: Kaiwena ku atena Babala gamagal maisena ge maisena, bwagana iya totuwalali
    loloyowanina o ebo gamagal sokasokalina, wana tuwalali waiwaisana molana ni pek.
  wbp-wbp: Marda kankulu ngalya-kariji warrki-jarrimi pirijina-piya, manu marda ngalya-kariji
    kankulu-nyanu warrki-jarrimi talakupurda marda. Wakurturdulu warrki-jarriya jintawarlaya-jiki!
    Milya-pinyi-jala kankulu yangka ngaka Warlalja-Wiri Jijajirli kapu-ngalpa jintawarlayiki-jiki
    yinyi nyiyarningkijarra ngurrju kuja karlipa yangka ngurrju warrki-jarrimi nyampurla
    walyangka. Kujarlanyalu jukuru-wanguju warrki-jarriya.
  luo-luo: nikech ungʼeyo ni Ruoth biro chulo ngʼato ka ngʼato kuom gimoro amora maber
    ma ngʼato timo, bed ni en misumba kata ngʼama ni thuolo.
  nhe-NT: Xiquilnamiquica para yajaya Toteco Dios techtlaxtlahuis quema tijchihuaj
    tlen cuali ipan ni tlaltepactli yonque titequipanohuani tlen tiiaxcahua se tecojtli
    o tiitztoque timajcajtoque huan hueli tiyohuij campa tijnequij.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܡܵܪܲܢ ܒܸܬ ܦܵܪܹܥ ܠܟܠܔ ܚܲܕ ܩܵܐ ܦܘܼܠܚܵܢܵܐ ܛܵܒ݂ܵܐ ܕܥܵܒܹܕ
    ܠܹܗ، ܐܸܢ ܥܲܒ݂ܕܵܐ ܝܠܹܗ ܝܲܢ ܚܹܐܪܵܐ.
  esk-NT: Iḷisimatqugipsi kisupayaam akiḷiusriaqaġniałhanik atisriḷugu Ataniġmiñ savaallautaġmigun,
    savaktaaġruugaluaŋŋaġmi unniiñ qaukłiugaluaŋŋaġmi.
  msb-msb: Dumdumon niyo na ginabalusan san Ginoo an sin-o man, bisan uripon o dili
    man, para sa mga maayo niya na hinimuan.
  cpa-NT: Ma²ŋih³ hniah¹² jéin² báh³ Juu¹³ jniang³ he² hi² dsio¹ ma²ca¹jmó³ jniang³,
    ju³ lah¹la² lán¹² jniang³ dsa² jmo¹² tá³ dsa, ju³ lah¹la² lán¹² jniang³ dsa² jmo¹²
    ta³ quián².
  dso-dso: କାଇକେବ‍ଇଲେ ତମେ ନିକ କାମ୍‌ କଲେ, ମାପ୍‌ରୁ ତମ୍‌କେ ପୁରୁସ୍‌କାର୍‌ ଦେଇସି । ତମେ ଗତିଦାଙ୍ଗ୍‌ଡା
    ଅଇରୁଆ କି ମୁକଲ୍‌ଲା ଲକ୍‌ ଅଇରୁଆ ।
  meu-meu: Umui dibamui ita ta ta baita kara namo negadia ai na davada baita abi,
    Lohiabada ena amo; iḡui tauna eiava ura-kwalimu tauna, dava tamona.
  yva-NT: Weye nyo raenamo Kristus po vatan nanentabo awa ana ngkovo wo raijare ama
    ine raunande, Po ama ine raunande vatano aro mai muno vatano aro jewene mai kava.
  dgc-dgc: Da tukoy moy dén a gantian na Panginoon i maski ti ésiya ta ginimet na
    a mahusay, maski pobre éy ta mayaman.
  zpm-NT: Beṉque naṉle to, zigtaa zha ne ngadoo ladznia beṉa, zigtagaa zha ne rnabeya,
    zdeedse Dios miṉe tsieguiaḻ zho tib tib zho teḻ pe nac ncuaaṉe wen ne noyuṉ zho.
  hix-NT: Nehemehe xaxa mak hampànà, Kohkomo, owyanye. Toto yanoto me kehtokonye,
    toto yanoto mehra kehtokony xarha, ohxe àhok kexetxhàyamo wyaro rma rha nehemehe
    hampànà, noro ha, kàwyanye.
  sim-sim: Angop ji heyenda sir, os lerawu jivin ji lahanda nahi, Wasilaka kumak orvai
    wasa jivin jirin hakwa ri. Os erem or ukwa oso akishmakisha nga malakama nga nombo
    nakremkop or oweioweiheyehe os ji landa landa hom wasa jihin or hakwa jir.
  npi-ULB: तिमीहरूले यो जान, कि मानिसले गर्ने सबै असल कामको निम्ति उसले परमप्रभुबाट
    इनाम पाउनेछ, चाहे त्यो मानिस दास होस् वा मुक्त होस् ।
  cgc-cgc: Nlaman nyo gid na kada ittaw, suguon man daw dili suguon, maskin ino na
    dayad na paubra din, may batunon na dayad na bales na naan alin ta Ginuo.
  tim-tim: Akto ye emelâk hin nâŋgâi. Nen hârok hoŋ bawa me luâk kembu me luâk yânŋe
    nenŋe âmâ wan me wan âlepŋe aktenŋe âmâ Humonenŋande hâuŋe hainâk nengiwiap.
  yor-yor: Bí ẹ̀yin ti mọ̀ pé ohun rere tí olúkúlùkù bá ṣe òun náà ní yóò sí gbà padà
    lọ́dọ̀ Olúwa, ìbá à ṣe ẹrú, tàbí òmìnira.
  wos-wos: Mé saréké. Nana Néma Du Krais wambula gayae atéfék du takwa hurundan yikafre
    jémba hasa hwetandé. Nak duna jémba yakwa du takwaka akwi, deka mawuli yandakangala
    jémba yakwa du takwaka akwi, yandan yikafre jémba hasa hwetandé. Wungi hasa hwetendékaka
    sarékéta guni yikafre jémba male yatanguni.
  emp-NTPO: Bãrãba cawa panʌa nezocabʌrʌ wa nezocaẽ́bʌrʌ, dadji Boro Critoba dadjirãza
    bajãne diaya dadjia od̶a quĩrãca.
  eng-F35: knowing that whatever good each one does, he will receive the same again
    from the Lord, whether he is slave or free.
  ind-ind: Ingatlah bahwa Tuhan akan memberikan upah kepada setiap orang yang melakukan
    kebaikan, baik orang yang hidup sebagai budak maupun yang bukan budak.
  pes-OPCB: فراموش نکنید که چه غلام باشید چه آزاد، برای هر عمل نیکو که انجام می‌دهید،
    از خداوند پاداش خواهید گرفت.
  mpt-mpt: Ibo funaine! Nib Sume nakai alukum okoko ayam nabibi yang kenea inamin
    namin ayamo doyamabebe. Okok naka isa eka kimamin naka isa i okok ayamo nabinib
    biamo Gode yang kenea i inamin namin ayamo doyamabebe.
  ssx-ssx: Doeki make hone wia꞉pa꞉peke. Tekehalima꞉ epeke tupa꞉ e pokaaseme haliweki
    paeyao pa꞉ta꞉ yenki epekeeki halieke. Ma꞉nda꞉na꞉ e pa hameke pokaaseme haliweki
    pa꞉ta꞉ make ika꞉ e kone pokeleme haliweki pa꞉ta꞉ make epeke yenki milimikie.
  mkl-mkl: Ì mɑ̀ sɑ̃ɑ sɑ̃ɑ ŋɑ iyi Ilɑɑɔ̃ ɑ́ sɑ̃ɑ inɛ fei ribɑi icɛ jiidɑ iyi í ce,
    bɑɑ bii ɑru, wɑlɑkɔ inɛ iyi í nɛ ɑrɑɛi.
  gaq-gaq: ମନେ ବପା ମେଁ ଗତିରେ ଡିଙ୍ଗ୍‍ଲେ କି ନିଜର୍‌ ବିତ୍‌ରେ ଲେଃକ୍ନେ ରେମୁଆଁ ଡିଙ୍ଗ୍‍ଲେ
    ମାପ୍‍ରୁ ସାପାରେକେ ମେଃନେ ସତ୍‍କାମ୍‍ କେଚେ ପୁରୁସ୍କାର୍‍ ବିଏ ।
  gof-RNT: Aylle gidin woykko goda gidin issoy issoy ba oothida lo77o oosuwas Godaappe
    woyto ekkanayssa ereeta.
  unx-unx: ପାହାମାକାପେ, କିରିଙ୍ଗ୍‌ୟାଁକାନ୍‌ ଦାସି ଚାଏ କା କିରିଙ୍ଗ୍‌ୟାଁକାନ୍‌ ଦାସି ସବେନ୍‌
    ମିମିଆଦ୍‌ ହଡ଼କଆଃ ବୁଗିନ୍‌ କାମିରେୟାଃ ନାଲା ପ୍ରାଭୁଗି ଏମାକଆ ।
  gah-gah: Lá niiki gelekelé izegipa niamó itó kugulizaki ve lilí iki niamó keza mogona
    lamaná lilí iki minatamó nene, Guivahanímo nenémini helegáa ámináminoko meinaváa
    kiminogo ive liki gili minalo.
  lcm-lcm: using mipo nas ta Volava ka seu ri vap aongos si sa roron kitala abis ia,
    kantanem man kapo asosokai palau vo man kapo igenen kalakala.
  aer-aer: Kele arrpenheme arrantherre tyile-arenye areye-arteke urrkaperlte-aneme,
    kenhe arrpenhe areye apeke apwerte ngkweltye akngerreke warrke-irrerlenge. Warrke
    arnterre anteme mpwarewarraye ingkirrenyekele! Arrantherre akaltye anthurre urreke-arle
    Jesus anwerneke-artweyele anwernenhe arne mwerre akngerre areye anthetyenhe nhenge
    anwerne warrke mwerre mpwarerlenge apmere ahelhe nhenhele. Alakenhe ikwerenge
    anteme, arnterre akwete warrke-irrerlte-anetyeke, mwernte-irretyale.
  qvc-NT: 'Chaqa randishqa kriyadu ichu libri runa kashpapismi, allita yach''anchiqllapa:
    Tayta Dyusmi rin pagarawaqninchiq alli rurashqanchiqpaq, nishpa.'
  tgl-ULB: Dapat ninyong malaman na anumang mabuting gawa ang ginagawa ng bawat tao,
    makakatanggap siya ng gantimpala mula sa Panginoon, alipin man siya o malaya.
  cbs-NT: Tsuabuda esclavo inun esclavoma man dayamiswen taexun jadatuda man pe dayamis
    inun chikishi man dayamis matu tibi unanxun nukun Xanen Ibun matu manakuxanikiki.
  xtm-NTPP: Vaa jin kona'a ni ja ndeva'a‑ni na ja va'a ka sa'a ka kuu maa ñayii ma,
    te sukan jin ndani'i i ja ndakua'a maa Iya Tátnuni ma, ka kuu i ñayii ka jinukuechi
    xi ka kuu i ñayii masu ka jinukuechi.
