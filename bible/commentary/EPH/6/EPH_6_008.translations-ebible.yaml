    wʉ̃hna, ĩ wʉ̃hcahbʉt, biíc yoobó Dios tʉ́inidih ã chãj jwʉ́ʉbabipna caá.'
  taw-taw: Nɨbi gos anɨb ak nɨgɨm, binɨb wog gɨñeb bɨawl olap muk okok mɨdebal akaŋ,
