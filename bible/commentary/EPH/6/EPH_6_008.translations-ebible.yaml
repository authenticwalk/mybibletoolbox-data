  mdy-ETH: ዓይጎሮ ጌዔቴ ዓይላሢ ማዔቴያ ማዺሻሢ ፔቴ ፔቴሢ ማዼ ኮዦ ማዾሮ ጎዳ ዬሱሴ ኮይላፓ ዒንጊንታ ባኣዚ ዔካንዳያ ማዔሢ
