    âi memai ya ekmu ârândâŋ otbuap otmuâmâ hâmeŋe âlepŋe yiŋgimu menomai.
  usp-NT: Atak awetamaki' chi Kakaj Dios ri Kajawl tijya' jq'uixel utzil ri tijin
    trantak yak ri wi' rajwak o yak ri mita'n.
  zav-NT: Ṉezecho šə choncho de'e güen ḻe'egatezəczə ca' gon X̱ancho Cristən' güen
