  jic-NT: Nun solejé gente 'üsüs lajay na, qjuis Jepa Jesucristo 'üsüs ca la mijis
    yupj mpes. Nin la mijis esclavopan jilal, esclavopan tulucj jilal 'ots'ipj.
  zap-NT: Porke che nan de yra de ne nuu te ne yniiz Jesucrist lo be te te be segun
    ne wen ne wlaa be, nigle lo xkompanyer be ne che wdoo, nigle lo xkompanyer be
    ne ka liber.
  wer-wer: Ar epël kön wieë. Namp pi inëën wë ma won wë ya ompyaö mëmpna pöt Aköpök
