    aa yalia page yoto katea.
  dww-dww: Be ko noḡoti da Bada tokare banaga tenatenaḡaḡa na noyama ruvane maesa
    e utena, avedi da tam taunoya bo taunoya na badama.
  twi-ASANTE: ɛfiri sɛ monim sɛ adwuma pa biara a obi yɛ no, sɛ ɔyɛ ɔsomfoɔ anaa ɔde
    ne ho no, Awurade bɛtua no so ka.
  aoj-aoj: Deiꞌ main, ipaꞌ pegawa, iꞌi epen ami nendaꞌ maol andeandeꞌ, anaf Dembinai
