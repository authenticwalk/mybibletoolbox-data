verse: EPH.006.001
translations:
  kpx-kpx: Esebuluia, Kosiveu isivialeike la la mamuvu neinuvue hoto evisi vave. La
    vaveve kateale vage duave.
  okv-H: Eto ungo meni isasaraho ungo Keriso ta toho avoeto emone mamone agi ari ta
    jaha mane aisova te agi aisova.
  tbo-tbo: Logaloga amamami po hinahinami hai baha ona iponawogogehi Guyau u matana,
    yaka apo omi dewa hina dewadewa.
  mal-C: മക്കളേ, നിങ്ങളുടെ മാതാപിതാക്കളെ കർത്താവിൽ അനുസരിക്കുക. അതാണ് ഉചിതം.
  grc-SR: Τὰ τέκνα, ὑπακούετε τοῖς γονεῦσιν ὑμῶν ἐν κυρίῳ· τοῦτο γάρ ἐστιν δίκαιον.
  bgc-bgc: पवित्र ग्रन्थ कहवै सै, के “अपणे माँ बाप का आदर कर, तो तेरा भला होगा अर
    इस धरती पै तेरी उम्र भी लम्बी होवैगी।” अर यो परमेसवर की ओड़ तै दिया गया पैहला
    हुकम सै, जिसके गैल वादा भी सै। हे बाळकां आळो, यो थारे खात्तर सही सै, के थम जो
    परमेसवर पै बिश्वास करो सों, तो अपणे माँ-बाप का कहणा मान्नो।
  khz-khz: Natu, tamami e tinami karora pio kamonagira Velekou aonai, kwalana voia
    voo rorirori.
  deu-TKW: Ihr Kinder, gehorchet euren Eltern im Herrn, denn das ist in der Ordnung.
  zsr-NT: Lbiꞌiliꞌ, biꞌidauꞌ, ral‑laꞌ gunliꞌ ca rna xtídzaꞌquëꞌ xuz xnaꞌliꞌ quië cni
    gunliꞌ ca rna xtidzëꞌë Xanruꞌ. Le nac tsahuiꞌ ral‑laꞌ gunliꞌ.
  lin-lin: Bino bana, botosaka baboti na bino kati na Nkolo, pamba te yango nde ezali
    sembo.
  hns-NT: Larkan, Prabhoe ke sahaaita se aapan maai-baap ke baat soen. Ie thiek hai.
  noa-E: Chaaina, pãach dënnaanau iekhaawai am ipierraa abat; maach Pör Cristooujã
    magta apim khõsi sim pãrag. Pãrau magta am ipierraa nʉmʉn magan chadcha pãar agchata
    wënʉrrʉm.
  eng-EMTV: Children, obey your parents in the Lord, for this is right.
  mib-NT: Te róhó séhe jíjnáhan ró, cuandije ró núū tatá rō nuū naná rō, chi yūcuan
    cúu jeē váha sáha ró jéē candíje ró Jítoho yō.
  lif-NT2: हिन्‍जाॽबित्‍छासे, दाङ्‌बाल्‍ले़ कुमना के़बोःक्‍खिबाल्‍ले़ चोगुल्‍ले़ खिनिॽ
    पाः माहाॽरे़ मुरा के़म्‍मे़त्तिबा पाःन्‍निन् खे़प्‍से़म्‍मे़ॽ, थेआङ्‌भे़ल्‍ले़
    अक्‍खे चोःक्‍माल्‍ले़ नुःबा पोःङ्‌लो॥
  xnj-xnj: Vana nyenye muvayidakila dadi na nyina winu ndava nyenye mukumsadika Bambu.
  mmx-mmx: Nemi laxamdak mi laxaalik. Minang tonga res at levelinga at luvuttemen
    nimi mi luvutnen nimi at laasen at Leeme Silok, mila na loklok ik mokso ti mu
    asu i.
  cbr-NT: Papañu titañu tuácama, ësaquin cana mitsu cain, min papan bana, min titan
    bana cuaquin camina an mi cacësabi oquin 'ati 'ain, Nucën 'Ibu Jesucristo cuëëncësabi
    oquin. Mitsux usai 'iti ca asábi 'icën.
  tee-NT: Ju uxijnan ju ask'at'an unt'at'it alac'a'init'it ju mimpai'an minati'an
    tachi ju lhijun ni lhilac'ap'inat'it ju Cristo. Akts'iya tasq'uini ni chunch ju
    alat'it.
  eng-LSV: 'The children: obey your parents in the LORD, for this is right;'
  cak-NT: Y rix ac'uala' ri iniman chic rutzij ri Ajaf, quixniman chique ri ite-itata',
    roma quiri' nic'atzin niben.
  pah-NT: Tay'riro pehendu katu ti pejuva'g̃a nhi'ig̃a penhy'g̃a nhi'ig̃a no Cristo'ga
    rendukatuavo g̃waramo. A'ereki a'ea ko pyry Cristo'ga pe nhandepojykaharete'ga
    pe.
  sja-NT: 'Ɨ̃rá mɨa ũraait''ee warrarãmaa: Warrarã, parãpa Tachi Waibɨa k''inia iru
    p''anadairã, oopatáatɨ pãchi ak''õreerãpa jara p''anɨk''a. Mãga k''inia bɨ Tachi
    Ak''õrepa parãpa oodamerã.'
  xed-xed: Kaghuni zwani, snawasna ta gwaɗa da dadaha ghuni, kabga tsaya skwi ta zɗəganatá
    Mghama mu, tsaya skwi tɗukwa guli.
  mks-NT: Ndóhó, na̱ va̱lí xi̱hín na̱ tacú, xíní ñúhú coo jo̱ho ndó nu̱ sáhndá tátá
    náná ndo̱ chuun nu̱ ndo̱. Jáchi̱ ña̱ yóho quéa̱ cúni̱ Ndióxi̱ caja ndó.
  gfk-S: Mu ira bulu ma ira hinasik, mu na taram ta ira numu mama ma ira makai ta
    mu. Ikin ra tintalen i haruat ma no numu kinkinis tano Watong ma i takados bileng.
  bmu-bmu: 'Nahönbörat eŋgöreŋ ahakmeme diŋdiŋi mi kewö: Iŋini mönö Kembubuk qekötahöba
    iwinamyahötŋini yetkö jitŋiri tem köla wuataŋgöba malme.'
  dgz-dgz: Orup otua, e inae mamae nop muga anun ayamase tamon, iwa mame Ayop God
    inap inak tamanawa amba e God otu tasinewa.
  eng-GNV: 'Children, obey your parents in the Lord: for this is right.'
  zaa-NT: Lebi'į ca huatsa cuìti', liudà naga' le qui' tàta nàna qui' le nna guni
    le cabi obedecer, porqui'ni ą́' ná tse' lani Señor.
  eng-WEBSTER: 'Children, obey your parents in the Lord: for this is right.'
  guh-guh: Paxamë papeximë, Dioso panejumecovënëtsivixae, pajumecovënëtabiabare paneaxajivi,
    paneenajivi ata. Bajarapacuenia panijamonae pajumecovënëtabiabare. Tsipaji bajarapacuenia
    Dioso pacatocopata panejumecovënëtabiabinexa panijamonae.
  bon-bon: Bägrä, weene miiji weeme mage babe bine ätecija, ingle ai lui conocäco
    mule gyene.
  nhw-BL: Xitlacaquica anconeme catli anquineltocaj Tohueyiteco. Xijchihuaca catli
    amotata huan amonana anmechilhuíaj pampa ya nopa catli xitlahuac.
  swh-ONEN: Enyi watoto, watiini wazazi wenu katika Bwana, kwa kuwa hili ni jema.
  wbi-wbi: Mwe vaanha muvalevaghe avapafi viinu mwa Mutwa, Ulwakuuva uvu vwe vwakyang'haani.
  bba-bba: Bɛɛ bibu i bɛɛn mɔwɔbu mɛm nɔɔwɔ nɡe mɛ Yinni u kĩ domi yeyɑ yɑ wɑ̃.
  eng-KJVCPB: 'Children, obey your parents in the Lord: for this is right.'
  kgk-NT: Ãy ne mitã va'e anhemonhe'ẽ-ta peẽ-my. Peẽ Hesu reroviaha va'e voi. Upéa-gwi
    iporã katu pehendu meme pende ru, pende sy nhe'ẽ.
  waj-waj: Nnaakaraso, ngia ngii Udaanga Yisuu Kirisiinnara mmuduuya ruaivaara ngii
    kaano kooya avaiyauvaa rikiada iikiatee. Ii aataru ivo yoketaa aataruvai.
  cpy-cpy: Eentsi-paeni, pikemijanteeri ashitzimiri, tema rootaki kameethata-tsiri
    ikowakaemiri Awinkatharite.
  mpx-mpx: Komiu wawayau, hinamiyau ge tamamiyau awaliya nuku ab kaiwena komiu ku
    minaa Babala elana. He i sapu te nuku ginol ola o.
  wbp-wbp: Nyurrurlarlu kurdukurdurlu, purda-nyangkajulu! Nyurrurlaju kankulurla Warlalja-Wiri
    Jijajiki nyina. Yungulparliparla jungarni nyinakarla. Jungarnilirla nyinaya! Kujarlanya,
    purda-nyangkalu-jana nyurrurlakupalanguju kajili-nyarra nyarrparlangu-puka wangkami.
  luo-luo: Nyithindo, winjuru jonywolu kuom Ruoth nikech timo kamano en gima kare.
  nhe-NT: Xitlacaquica inconeme tlen inquineltocaj Tohueyiteco. Xijchihuaca tlen imotata
    huan imonana inmechilhuíaj pampa ya nopa tlen xitlahuac.
  aii-aii: ܝܵܠܹ̈ܕ݇ܐ، ܡܲܨܝܸܬܘܼܢ ܠܐܲܒ݂ܵܗܵܘ̈ܟ݂ܘܿܢ ܒܡܵܪܲܢ ܣܵܒܵܒ ܐܵܗܵܐ ܬܪܘܼܨܵܐ ܝܠܵܗ̇.
  esk-NT: Iḷiḷgaaŋuruasii, tupigisigik aŋayuqaasi Atanikun. Taamna nalaunŋaruq.
  msb-msb: Mga kaanakan, magin masinunudon kamo sa iyo mga ginikanan susog sa kagustuhan
    san Ginoo kay amo ini an tama.
  cpa-NT: Jøng² hniah¹² dsa² tsih², nǿngh³ hniah¹² jǿg³ quiah¹² chegh² ŋieih¹² hniah¹²
    huu¹³ quiah¹² Juu¹³ jniang³. Di³ lah¹jøng² báh³ dsio¹.
  dso-dso: ଏ ମର୍‌ ପିଲାଟକିମନ୍‌, ତମେ ମାପ୍‌ରୁର୍‌ ସଙ୍ଗ୍‌ ମିସ୍‌ଲାର୍‌ପାଇ ଆୟା ବାବାର୍‌ କାତା
    ମାନିକରି ରୁଆ । ତମେ ଏନ୍ତାରି କର୍‌ବାର୍‌ ଆଚେଆକା ।
  meu-meu: Memero kekeni e, tamamui sinamui ba kamonai henidia, Lohiabada lalonai,
    badina be ena na maoro.
  yva-NT: 'Syo ananyao raugaje arikainye mansai no taiso: Arikainye, Amisy Yesus apaura
    nai weti wimbeto nya vatan anui mansai, weye wemirati mamaisy.'
  dgc-dgc: Sikam a anak, sundin moy dena moy éy ta ama moy, da tama ya a ugali.
  zpm-NT: To ne nac to mëëd, goḻgon xtiidz pxoz to, xtiidz xniaa to, sac sca nonguieḻa,
    ni scagaa glu ne nli rleynie to Dios.
  hix-NT: Bàryekomo komo y, omsamtxemo komo y, oyàm komo eyuhtxoko. Oyon komo xarha
    eyuhtxoko. Àsok tawro hana. Kohkom yoh me kehtokonye, toyukhorye natxhe, kyàm
    komo, kyon komo xarha.
  sim-sim: Jikisi jirin, ji misi. Wasilakan ji hishindiyanda osik nijava avoko jihi
    mbawa mashin ji misindiyaka. Os erem ji uwa, misokome Wasilakahik or heyewa, nombo
    wornan os jimu tiyanduwa.
  npi-ULB: छोराछोरीहरू हो, प्रभुमा तिमीहरूका आमाबुबाको आज्ञा पालन गर, किनकि यो उचित
    छ ।
  cgc-cgc: May laygay a man ki kyo na mga bata. Tumanen nyo ginikanan nyo an tak iling
    tan igo na buat ta mga gapasakep ta Ginuo.
  tim-tim: Galama, yeŋgât nan baratlupyeŋe yeŋgât hin makyeŋgire nâŋgâŋet. Anutuŋe
    makto Moseŋe den kârikŋe hin kulemgoep, “Nan barat ye ewe memelupyeŋe yeŋgât lauyeŋe
    lokoyeŋgiwei. Lokombiâ âmâ Anutuŋe makto hânân ire sop kâlewâk manmâ âgâwai.”
    Akto den are âmâ den kârikŋe makmâ âmâ bunŋe miawakbiapgât olowâk makmâ hâriep.
    Amâ den kârikŋe are lokombiâ Anutuŋe hâuŋe âlepŋe yeŋgimbo hânân sop kâlewâk manmâ
    âgâwai. Are miawagâkgât luâk âmbâi sisik ye meme ewelupyeŋe yeŋgât lau lokowei.
    Arekŋe âmâ dâp âlepŋe.
  yor-yor: Ẹ̀yin ọmọ, ẹ máa gbọ́ tí àwọn òbí i yín nínú Olúwa, nítorí pé èyí ní ó
    tọ́.
  wos-wos: Guni nyangwal, Néma Du Krais Jisasna hundika xékéta guni guna yafa ayiwa
    wambékangala hurutanguni. Wungi hurungut, wu yikafre dé.
  emp-NTPO: Warrarã, bãrã djibarirã bed̶eara ĩjãnadua dadjirã Boroba quĩrĩã b̶ʌ quĩrãca.
    Maʌ̃gʌra jipa b̶ʌa.
  eng-F35: Children, obey your parents in the Lord, for this is right.
  ind-ind: Jika kamu adalah anak, taatilah orangtuamu. Karena pengikut Kristus sudah
    seharusnya melakukan hal itu.
  pes-OPCB: ای فرزندان، مطیع والدین خود باشید که این کار درستی است، زیرا خداوند اختیار
    زندگی شما را به دست ایشان سپرده است.
  mpt-mpt: Meme ibo ib biem ay kamwali wengo kla wentemine! Sume baanea Ibo inamine
    genebio kesoa ibo inamib mole ib kukubo ayamobe.
  ssx-ssx: Weki wandikio. Tekehalima꞉ waleeke handa ika꞉ apa꞉ ama꞉ yaapona꞉ pi na
    tunkuliki opua꞉tiki pea꞉pa꞉peke. Kutu pimika꞉na꞉ta꞉ tikitiki hau pu halimikie.
  mkl-mkl: Iŋɛ ɑmu ŋɑ, i jirimɑ inɛ ŋɑ iyi ɑ̀ wɑɑ mu ŋɛ si bɛi Ilɑɑɔ̃ í bi, domi bɛɛbɛi
    í sĩɑ.
  gaq-gaq: ଅ ଗଡ଼େଇଂ, ମାପ୍‌ରୁ ନ୍‌ସାଃ ନିଜେ ନିଜେନେ ଆବା ଇୟାଙ୍ଗ୍‍ନେ ସାମୁଆଁ ମାନେଃନେପା ।
    ମେଁ ଡାଗ୍‍ଲା ଆକେନ୍ ଆଃ ନିମାଣ୍ଡା ବେବ‍ଆର୍‌ ।
  gof-RNT: Nayto, hintte Godaaba gidiya gisho hinttena yelidayssatas kiitettite. Hessi
    hinttew bessiyabaa.
  unx-unx: ଏ ହନ୍‌କ, ପ୍ରାଭୁଆଃ ନାଗେନ୍ତେ ଆପେୟାଃ ଏଙ୍ଗାଆପୁକକେ ମାନାତିଙ୍ଗ୍‌କପେ, ଚିୟାଃଚି ନେଆଁଁଗି
    ଠାଉକାତେୟାଃ ତାନାଃ ।
  gah-gah: Mohó gipa lekeza Guivahanimule liki izotikini ametikini gelekelé ikitiki
    keí gakóini gili alilo. Nenémo nene lekelí gapo loló onoive.
  lcm-lcm: Inatus, mi longong a keve tamami ve rinami, si kami angtogon ve Volava,
    using sukana kapo lau korong.
  aer-aer: Ampe areyaye, ayenge awerrirraye! Arrantherre Jesus-kenhe, arrantherre
    Ikwerenhe aneme. Anwerne mwerre akwete Ikwere anerrirretyeke. Alakenhe ikwerenge
    anteme arrantherre akangkwe-irretyeke meye uthene akngeye utheneke, nhenge re-atherre
    arrenhantherrenhe ilemele arne iwenhe apeke renhe mpwaretyeke, alakenhe ikwere-arle
    Jesus ahentye-aneme arrantherre mpwaretyeke.
  qvc-NT: Wambrakuna, Jisukristupi kriyishpaqa, taytaykita, mamaykita allita kasuyllapa.
    Chayshina kasushpaqam, allita ruraykangillapa.
  tgl-ULB: Mga anak, sundin ninyo ang inyong mga magulang sa Panginoon, sapagkat ito
    ang tama.
  cbs-NT: Bakebuun, matu yununun ninkakanwen. Matun ibubu ninkatan jawen yunua axunkubainkanwen.
    Jaska wakin nukun Xanen Ibu benimawakin man kaneamaki.
  xtm-NTPP: Suchi kuechi, jin kandija ro sukan ka ka'an yuva ro ma ji'in si'i ro ma,
    vaa sukan játna ini Iya Tátnuni ma, te ja va'a kúu cha'a.
  nnq-nnq: Makinangota magambu maamini Angwana majoe awabinu na amabinu, magambu chenie
    kile chambone.
  bao-NT: Mʉja, cʉ̃ja puna, Wiogʉ cʉ̃ ca ĩa biijejarore biro mʉja pacʉare tʉo nʉnʉjeeya.
    Atea añurije nii.
  san-ORI: ହେ ବାଲକାଃ, ଯୂଯଂ ପ୍ରଭୁମ୍ ଉଦ୍ଦିଶ୍ୟ ପିତ୍ରୋରାଜ୍ଞାଗ୍ରାହିଣୋ ଭୱତ ଯତସ୍ତତ୍ ନ୍ୟାଯ୍ୟଂ|
  huv-NT: Nganüy icona nacualaranüw, iyariün andeacüw miteatiün mimüman, atnej andiüm
    Teat Dios; cos aag ayaj najneaj y netam merangan.
  otn-NT: Ague gyø ba̱si̱hʉ, nu̱'mø bi zo'a̱ ni̱ papá ogue ni̱ mamá, da̱mi̱ 'yɛ̱c'ɛ̱i̱
    te xi'a̱hʉ. Porque gue'a̱ jatho ngue da̱ 'yøtyø ba̱si̱ ya ɛ̱c'ɛ̱i̱ ra̱ Cristo'a̱.
  nop-nop: Wapmihi, hidi Wapum doktiŋa mehim-behiye’walaŋ mede tiloloŋ tiyemaneeŋ.
    Woŋ adi titiŋ momooŋ.
  obo-NT: Na sikiyu no mgo anak, ko-ilangan no morumoruma kow to koniyun amoy woy
    inoy, su ini en kos ollog nod puungan to mgo minuvu no nosokkad diyon tod Longaggon.
  cak-ENT: Y rix ac'uala', titakej c'a quitzij ri ite-itata', roma quiri' c'uluman
    que nibün. Y quiri', nitakej chuka' rutzij ri Ajaf Dios.
  lif-NT: ᤜᤡᤴᤈᤠ᤹ᤒᤡᤳᤇᤠᤛᤣ. ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤔᤏᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤐᤠ᤺ ᤔᤠᤜᤠ᤹ᤖᤧ ᤔᤢᤖᤠ
    ᤁᤧᤶᤔᤧᤳᤋᤡᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤧᤶᤔᤧ᤹. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤰᤂᤣ ᤆᤥ᤺ᤰᤔᤠᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De ndá ndóhó sēhe, candíja nú nūū tatá nú nūū naná nú, chi súcuán cúu jā
    sáhá vāha nú jā cándíja nú Jētohō ō.
  san-TIB: ཧེ བཱལཀཱཿ, ཡཱུཡཾ པྲབྷུམ྄ ཨུདྡིཤྱ པིཏྲོརཱཛྙཱགྲཱཧིཎོ བྷཝཏ ཡཏསྟཏ྄ ནྱཱཡྻཾ།
  qve-NT: Wawakuna, qankunaqa tayta mamaykichistayá kasukuychis, Señor Jesucristopi
    iñisqaykichisrayku. Saynata kasukuspan qankunaqa Diospa munasqanman hina kawsankichis.
  pao-NT: Mu doodooake sakwa tu naanapua'amu nakabetsea, ookow soo Te Pabe'e besa'yookute.
    Oo manenona besa.
  cbu-NT: Mishat, siy nlluris nuwaa kuki mazinantsa tina. Apareetsis kuk uru payungtsa;
    aneereetstamtis kuk payungtamtsa. Apanllee chinakus shingtsa, watam ashkuch wanasiriwa.
  usa-usa: 'iyápô, uyátárai-nakon-aama kéwareraq keráwáqtí tinóboyuti yáama wáráaro.
