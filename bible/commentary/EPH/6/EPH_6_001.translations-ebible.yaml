  gdn-gdn: Munu rasi, wi inaguma mamaguma wiwiratamiyoi ade mu tagamu ki mu umunumaga
    wadoi makeya makeya kwaiwogoi. Nu Kaiwawonuga nuwaiya ka wi inako kwaiwagamana
    ki nana wagubu.
  nko-NT: Abí, mlɩa anɩ Wíenyɔ mlɩlabwɛ́ kʋlɛ. Mʋ́ sʋ mlɩbu mlɩ akwɩɩ́pʋ́. Tsúfɛ́
    mʋ́gyí tɔ́á ɩda ɔkpa ánɩ́ mlɔ́bwɛ nɩ́.
  bsn-NT: 'Rĩamasare gotigʉ yaja yʉ: Mʉa jacʉare quẽnaro ĩnare ajiya. Cristo mani
    ʉjʉ to bajiro mʉa yisere bojaami.'
  pib-NT: Wgenchine, gyijnakotanna girune ga wa ginrone Gitsrukaachiya. Gi rixanu
    tyenwa poyagkaklewluni.
  wiv-wiv: Kapirupiru, miu ta ke Kristus, kubarae, kamiu galanga ia miu kata longoria
    polea ke habu tamamiu kamani habu titinamiu miu na muri vona, na vuna ia e mahoto
    moge kua.
  reg-reg: Abhana mungwega abhebhusi bhemwe mu Latabhugenyi, kulwokubha bhunu nibhwo
    echimali.
  mlh-mlh: 'Odumade ŋoŋore eebobo poretiŋ oi iŋi: Ŋoŋo Ofoŋke qakatoru maŋgo mamayokaŋaŋuŋ
    yokore mi reŋgaru boyoberu goinebi.'
  gof-ENT: ናይቶ፥ ሂንቴ ጎዳባ ጊዲያ ጊሾ ሂንቴና ዬሊዳይሳታስ ኪቴቲቴ። ሄሲ ሂንቴው ቤሲያባ።
  aau-aau: Ney-om, homkwe Hakamay se hokuaw kokwe hmo ipey-aio mo ok me kwa lonuayk
    me, payhokuaw, yor senkin somokwe yaprue ihey-arar.
  tvk-tvk: Xamim, horamue xil xa di mubisti del Kristo, mulong xat tamemim e ninemim
    xil vengan xa ngan ak momal.
  prf-NT: Sikam a anak hidi, sunudán moy en dáddikál moy hidi ten Panginoon gapu iyád
    en karapatdapat.
  auy-auy: Iyámpóísomba ísáaro. Fasiꞌaénkóní iyámpóí-iꞌo ontáféꞌa kentinófoi-taai
    ísáaro. Miyámó íyamba mindá kaweꞌán-iye.
  tbg-tbg: 'Te ni vaintairara tirera: Noravano ni noka qokara niqaa raqikiqi vuate
    tirara ti, ne nenta noka qoka uvama iriqi vuate. Ne mintiaqi viha avuqavuqama
    kema nivara.'
  hub-NT: Uchi ainata, ina apuri Jesús anea asarum, atumi apari nukujai inatmainakaigka,
    metek umirkatarma. Nu turamuka nekas pegkeraiti.
  hmo-hmo: Memero bona kekeni e, umui emui tamana bona sinana do umui kamonai henia.
    Kara maorona be unai.
  big-big: Ini koloyakamandikwili Yemizibek kiling sawela legi ini wok mabiyeng inigi
    panu keya mangowiligu ngago kisi piyengki kerewiya logo kiriwei mizi, purik kazing
    pumok pangka panumokko.
  gux-G: Yinba abila yin tuo mani yi danba maama nani O Diedo n bua maama. Kelima
    lani n tiegi.
  cnl-NT: 'Rɨ²juøøn³¹na¹ ''nee''²³, te''²³ xii''³ pii''²: Rɨ²jmée²ra''³ ''e³ la²³
    jua''³ xoo³ra''³ ñʉ''²ra''³. Qui² dxi³ji̱i̱n³¹ ''e³ rɨ²jmée²ra''³ la''³ ''e³ juo''³ra''³
    rɨ³løn³¹na''³ dsa³ quien³² Juii³ra².'
  zar-NT: Libíʼiliʼ, yuguʼ bíʼidoʼ, ral-laʼ gunliʼ ca rnna xtídzaʼgaquiëʼ xuz xináʼaliʼ
    para caní gunliʼ ca rnna xtídzëʼë Xanruʼ. Ral-laʼ gunliʼ le naca tsahuiʼ.
  kde-kde: Mwenu mmavana, vapilikane vammelekenge, ing'anya mwenu ni mmanu vake Nang'olo,
    kwa kuva uvila nni chiilembelewa kutenda.
  ata-ata: Ta molomolo, ngatoxoneꞌi ta maminge iloꞌa ta neninge. Xo ngingi noxou Tila.
    Xo anu ꞌilixo laixe sou ngamulinu ane.
  qvw-NT: Chulicuna, Tayta Diospa chulin cayalcalñá taytayquicunacta cäsuculcänayquim.
    Caymari Jesusninchicpa tincüninman.
  nfa-nfa: Sèmi èèna kahèi ana-ana! Miu hudꞌi mamuri nanene ku ina-ama mi, te èèna
    ka dhu pamèci dènge dadꞌèi dꞌara Lamatua èdhi.
  tnp-tnp: Itəmah kəlkələh mɨn. Otol nəuia tatə mɨn mɨne mamə mɨn rəhatəmah mətəu-inu
    itəmah rəha Iərmənɨg, kəni noliən u in təhruahru məmə itəmah onəkotol.
  urd-urd: ऐ फ़र्ज़न्दों! ख़ुदावन्द में अपने माँ — बाप के फ़रमाबरदार रहो, क्यूँकि
    यह ज़रूरी है।
  hot-hot: Avômena, môlô ma Anyô Bêŋ anêŋ ba intu nosopa lemami lo lemtami iniŋ abô.
    Êŋ ma mavi.
  mqj-NT: Anggammua' anak, la manuru'koa' lako to matuammu annu innang iamo la sipato'
    napogau' to ummoreammo Puang Yesus Kristus.
  rus-SYN: Дети, повинуйтесь своим родителям в Господе, ибо сего требует справедливость.
  mbh-mbh: Thomu wainlangaere aro o nongal omu vovoere na omu ninaere ole riong, eneke
    thomu ini Toko Pomnga ile. Na vothung aken kene ini vothung vengvenga.
  bdd-bdd: Comi gwagwama ꞌilobwainegomiya ma sinamiyao ma tamamiyao ꞌidi gwae wahematamatanedi,
    Bada matana, weyahina bewa ꞌoinega ꞌabehega wamumuga bwebweꞌana.
  cbt-NTPO: Canpitanta' apia'huaro'sa', pënënanquëma'. Tatama' natëco'. Mamamanta'
    natëco'. Quisocristo imarama' ni'ton, inapita natëcamaso' ya'huërin.
  srn-NT: Pikin, fu Masra ede un mus arki san un m'ma nanga p'pa e taki. Bika na so
    a fiti.
  cta-NT: Cuꞌma̱ nguꞌ cuañiꞌ ni, tucuá ma̱ cña nu culo nguꞌ cusuꞌ jiꞌi̱ ma̱, chaꞌ
    cua ntiꞌ tsa ycuiꞌ Ndyosi nu Xuꞌna na chaꞌ cuaꞌni ma̱ juaꞌa̱.
  bqc-SIM: Nɛ́ↄ, naa Diiwa guu àli á de ń á dao yãma, asa bee mɛ́ maa.
  tcz-CHONGTHU: Chateho, Pakaiya nahitah jeh uvin nanu le napa teu thun nungun, ajeh
    chu hiche hi thildih bolding dol chu ahi.
  mar-mar: मुलांनो, प्रभूमध्ये आपल्या आई-वडीलांच्या आज्ञा पाळा कारण हे योग्य आहे.
  snp-snp: Ena linate nomilipa ya otige metige wenido golodamo mona ya efe limo mona
    ne, loti Wekola lulau mino edeti wenido golodalo.
  isl-isl: Þið börn, hlýðið foreldrum ykkar! Það skuluð þið gera, því að Guð hefur
    falið þeim að bera ábyrgð á ykkur.
  spy-NT: Nto akweek lēēkōōk, māchāktōōs ōywēyē sikiikwook, kuuyu ng'ālyoo ꞉nyoo nyēē
    mākwook ꞉Yēyiin.
  xnn-xnn: Dakayo ay ongong-a, patiyenyo nan ama ya inayo tay siya nan osto ay ikkan
    nan maitapi ken Jesu Kristo
  mwe-mwe: Mmanganyanji mmana, malinga Bhakilishitu nnapinjikwanga mwaakundanje bhankwetenje,
    pabha yeneyo ni ya mmbone.
  tte-tte: Komiu gagagiliwo, sinamiyao yo tamamiyao ali guguye kwayakasisi-yagili
    kaiwena kwamiyamiya Keliso manna mena. Idudulai tem besiele waginauli,
  tcs-tcs: Wa, yupla ol pikinini, yupla mas mata mekem wanem yupla papa ane mama i
    wandem bikoz yupla i blo da BosLod. Wa, wen yupla i meke diswan, i gobi da raitting
    po mekem.
  hlt-THB: Naasenkhqi, Bawipa awh nami nu ingkaw nami pakhqi ak awi ce ngai uh; vetaw
    ak dyng na awm hy.
  soq-soq: Seda, gombala aiau etonune ruauitonune simbiamonuna Tatamba ebowa baiwa,
    sa ipa euda dodomana. E epe dewaitonuna God saualena rua e wanwanla euda wankasaitana
    ita wanwanla daumalepi bola emawo. God anaanawa 10 Moses wanena bedeuwo isiwa
    no ruauntonte dewamonte sau euda donsataa sauawalen. Tane gombamba atouwontonte
    oniadewasamontaa anaanawa osowe God bauta me sauawa itun.
  qub-qub: Wamracuna, Jesucristuman yäracuycarnaga mamayqui-taytayquita rispitar wiyacuy.
    Chayno wiyacunayquega camacanmi.
  att-att: Á sikayu nga ábbing, kurugan naw yù kagian nayù ira darakal naw, gapu ta
    kunnian yù panguruk naw gapay kâ Apu Kesu nga Yápu tam, ta yáyù ipakuá ni Namarò
    nikayu.
  bki-bki: Kiritete nalo, kamiu kube nataki na Tubo kanano, kamiu kumonea karamemiu
    bija koniomiu nalo, vite nei naruei naio memedu ka kamiu kuvilaio.
  bqp-bqp: Ákↄ̃nↄ nɛ́nↄ, Dikiri gũn àgↄ̃ á de kũ á dao yã ma, zaakũ abire mɛ́
    à mana.
  mcp-mcp: Bwân ɔ, ságá obyɔ̂l bʉ́n váál mə́gwág mə́ jə́lá nə Cwámba má, ntɔ́ jɨ tʉ́təlî.
  hat-hat: Timoun, se devwa nou tankou moun ki kwè nan Seyè a pou n' obeyi papa nou
    ak manman nou, paske sa se yon bagay ki dwat devan Bondye.
  npl-NT: Tepilwah, xikintlakitakah nomotajwah, porke ijkó otlanawati Dios.
  bgg-bgg: Aniphiing, aphuii-amuii shii nuii phane nathek ro Masipho pha blia ro,
    chiih-è hì rek phane izai blia ro.
  eng-TCENT: Children, obey your parents in the Lord, for this is right.
  eng-BSB: Children, obey your parents in the Lord, for this is right.
  cpu-NT: Eentsiite, pikempisantairi ashitamiri, tema irootake kameethatatsiri ikovakaimiri
    Avinkatharite.
  san-ASM: হে বালকাঃ, যূযং প্ৰভুম্ উদ্দিশ্য পিত্ৰোৰাজ্ঞাগ্ৰাহিণো ভৱত যতস্তৎ ন্যায্যং|
  tac-NT: '''Emi ''kuchi ''we ''la e''wawa napu''lige ''emi o''nola nulachi. Alarigá
    ju napu''lige Wa''lula Esukristo nulachi.'
  eng-WEBPB: Children, obey your parents in the Lord, for this is right.
  gfk-H: Muat ira bulu ma ira hinasik, muat na taram ta ira amuat sus ma ira puasi
    muat. Iakan ra magingin i haruat ma no numuat kinkinis tano Watong ma i takodas
    mah.
  viv-viv: Omi weꞋoweꞋo Kaiwabu yana yoꞋo unumai-nadi, tamamiyao hinamiyao bonadi
    wanaꞋabina, faꞋina mena vehimeya gilubodami.
  yao-yao: Ŵanyamwe ŵanache mwapilikanichisye achaŵelesi ŵenu ligongo nkunkulupilila
    Ambuje, pakuŵa chelecho chili chambone kuchipanganya.
  tgp-tgp: Natuvarihi tari, ha oloolo na tamamim peresi na tinamim, matan enia mo
    tataholo.
  auc-NT: Wëñæ̈mïni guiquënë ëñëedäni. Mïnitö mönö Awënë nempo quëwënömïni inte tömëmïni
    mæmpoidi ïnänite edæ ædæmö ëñente cæedäni. Æcänö edæ mänömaï cædaa tömengä edæ
    nö pönï cæcampa.
  kbc-NT: Anakaami nionigipi, leeditibige me iwaɡ̶ati ɡ̶adiododipi, leeɡ̶odi me ɡ̶adexocitege
    Ǥoniotagodi. Codaa jiɡ̶idaa ane iɡ̶enaɡ̶a mawiitiwaji.
  bmh-bmh: Go geleagar aleagar, go agal memeagar anaiagar go agal ze sesamoran. Ag
    igul go guzenamamen, go naliu.
  ctu-BL: Alobob, ch'ujbiben i t'an la' tat la' ña', come che'ʌch yom lac Yum tsa'
    bʌ i yotsayetla ti' wenta.
  meq-meq: Wawa hay, nəkurom ka tərum madzapa eye ta Bəy Maduweŋ Yesu. Gəsumatay me
    a bəba ta may kurom hay hərwi andza niye na, lele.
  noa-H: Chaaina, pãach dënnaanau hiek'aawai ham hipierraa habat; maach Pör Cristooujã
    magta hapim k'õsi sim pãrag. Pãrau magta ham hipierraa nʌmʌn magan chadcha pãar
    hagchata wënʌrrʌm.
  thd-thd: Wey, parr'ir ŋe! Ih'nth nurrnun kunanp wene-hanir wacwacirr kaalaath-hatha
    pam naŋanaman pam naŋanipin. Ih'nul wacwacirr yomparr-nanir Pam Porka.
  alp-NT: Kwetela imi, imire Tuhane Eni maka lulua, hoko suke imi lene loko imi elake
    inaiju, le suke imi ono ele mere.
  san-VEL: he baalakaa.h, yuuya.m prabhum uddi"sya pitroraaj naagraahi.no bhavata
    yatastat nyaayya.m|
  kbq-kbq: Hagi mofavremotma, tamarera tamafa kea antahizmita amage anteho, tamagra
    Rantimofo suza mani'naze. E'inahu'ma hanageno'a knare hugahie.
  kbh-kbh: Básenga, Bëngbe Utabnáftaca cánÿiñe mo canÿacá bétsemnayeca, ts̈ëngaftangbe
    bëtsë́tsangbioye s̈mochtsayaunana, er chca jamana ts̈abá endmëna.
  ron-LSB: Copii, ascultați de părinții voștri în Domnul, căci așa este drept.
  pon-pon: KOMAIL jeri kan peiki on me wia komail ada pan Kaun o, pwe i me pun.
  nhe-BL: Xitlacaquica inconeme tlen inquineltocaj Tohueyiteco. Xijchihuaca tlen imotata
    huan imonana inmechilhuíaj pampa ya nopa tlen xitlahuac.
  sps-sps: Amin fuainy guei, ma manaats fuainy tamamami min tsinamami, tana saa, kat
    to aya, a Tsunaun komainy non ya, an toobing fiisok.
  wnc-wnc: Siwan ginu waatdaka. Ginu Buyambam tapaninda dandupan take siwikge natake
    ginda wamu nanza mingzata danining kaknga tawake tasinong. Ngan. Ginda kepi nomanu
    waakngane sukunong.
  nmw-S: Humiu gamagai, he-tintinamiu ge he-tamtamamiu hawadiye gen hu hab kaiwane
    humiu hu miye Guyau heine. I sapu te hu ginawi sohode ti yake.
  bus-bus: A nɛ́nↄ, Dii guu àgae a de kↄ̃n a dao yã ma, zaakɛ beee bé à maa.
  gub-BL: Pe kwarearer pe no. Aze Zaneruwihawete rehe uzeruzar ma'e romo peiko nehe,
    peruzar penu pehy pe wà nehe no, ta'e nezewe haw ikatu Tupàn pe xe.
  imo-imo: Bakuluma, Goteni anupili lapalini eno nokangei nimo kani aminyeli lanielinga
    unguma pilko tenge tiko teaio. Aku ulu toya tolimu tenge.
  boj-boj: O aŋgro, niŋgi na Tamo Koba a beteryejunub deqa niŋgi nuŋgo ai abu naŋgo
    anjam dauryoqniy. Niŋgi kumbra degyqab di bolequja.
  eng-DRA: Children, obey your parents in the Lord, for this is just.
  knf-knf: An bapoţ pfiyaar pi nafiyaaruŋ Ajugun paţuun nado kaŧiink bajugan, ţiki
    uko mënţ uwo uŧool.
  san-KHM: ហេ ពាលកាះ, យូយំ ប្រភុម៑ ឧទ្ទិឝ្យ បិត្រោរាជ្ញាគ្រាហិណោ ភវត យតស្តត៑ ន្យាយ្យំ។
  arn-NT: Pu wechekeche, müngeltukeaymün tamün fütakeche tamün piwkeyekefiel mew ta
    Ñidol, fey femngechi femkelu am nielu ta nor mongen.
  zas-NT: Në lëjt najdi xiꞌn, guial zinalidi Jesucrist, gol bazoob xtiidx ree xdadidi,
    din zian rayal güündi.
  ken-NT: Bɔ, yɛ̌ntɨkɨ mmu ywɛka abhɔŋ bɛghok máyi nɛ ɛtayi, mbɔnyunɛ bǎchi bakoŋo
    Acha nɛ ɛchi chak bɛkʉ nɔ.
