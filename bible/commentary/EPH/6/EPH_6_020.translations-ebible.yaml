  thd-thd: Ŋay pam kuthip-kak ŋah katharr pormpur gaolthak. Nurr wey, raŋkaŋk-le,
    ŋay kuthipmin kaalpiinth aŋarr yikah ŋul ŋay minc warr yik-hancih.
  alp-NT: Le bei Sou Misete mere pine au supu ulake kena lepaele, eleki meije au supu
    kusu bui. Imi kotie loko Alla leke au nehe kena lepae Sou Misete mere, le Alla
    Isuka au lepaele.
  san-VEL: tathaa nirbhayena svare.notsaahena ca susa.mvaadasya niguu.dhavaakyapracaaraaya
    vakt.rाtaa yat mahya.m diiyate tadartha.m mamaapi k.rte praarthanaa.m kurudhva.m|
  kbq-kbq: Na'ankure nagri'ma nazeri oti'nege'na, Agri agi eri'na seni nofite kina
    hu'na mani'nena, ana nanekema hanufina nagra hanaveti'na mani'nena huama ha'neno.
  kbh-kbh: Bëngbe Bëtsá s̈ojichmó mo canÿa chabe cuenta oyebuambnayacá, chë buayenánama
    ents̈ángbeñe jóyebuambayama, y chca bétsamama, mora ats̈e utamená së́ntsemna.
    Ats̈biama Bëngbe Bëtsá s̈mochtseimpadana, ats̈e chayobenama Cristbe buayenánama
    tondayama ntjatauatjcá jóyebuambayana, nts̈amo ats̈e jamama s̈ojtsemncá.
  ron-LSB: pentru care sunt ambasador în lanțuri; ca în el să vorbesc cu îndrăzneală,
    așa cum trebuie să vorbesc.
  pon-pon: Me nai jaunpadakepa, me jalidier, pwe i en kelail on padapadaki, duen me
    kon on.
  nhe-BL: Yeca nitzactoc huan niilpitoc ica tepos cadenas pampa Toteco nechtequimacatoc
    niitlatitlanca huan nimoneltlaliyaya para niquinilhuis tlacame ni tlajtoli queja
    monequi nijchihuas.
  sps-sps: Nyo kaa rou tana numaa iny kotskots fiisen me na kotskots nimau tana saa,
    te favaanan finy anyon Vurungan Rof nane Krais, faarei rou a mes te ngongue of
    non Ya tsumi na vainy sikia ma taa Jiu. Sana mi ma faakats ma ongoor iny favaanan
    patsukan of anyo Ya to te kakoun of finy ronyo ya ma kat.
  wnc-wnc: Sike wamu take waaknga yanikapitde natake Anututa na tapan nata itane kwiiknga
    binga dakngawa ita na nanitewan kukum. Kuke tasiwawa ngana iwanata na kaautde
    napmaba yuat. Yuwawa ginda tumuk wamu Anutue iniwa ita na gatangaman nata aminde
    dua gwauke gitna yuke yanikapit. Nata puya waaknga tasiwitde natake Anututa tupa
    na takut.
  nmw-S: Helak i patileyau Wase Dodohobine yake hana towase, ge ga yake kaiwane nau
    mwage he dibula. Iyete hu hawanun gen hatiyeu i matuwo ge a waseyan Wase Dodohobine
    sohode ho logugui.
  bus-bus: Baaru nnaa pì yãnzi má dɛ Luda wɛ́ɛdee kɛ̀ wà dà kpɛ́siaan ũ. Àgↄ̃ adua
    kɛɛmɛ, lɛ mà baaru nnaa kpá vĩa sai lán à kↄ̃ sìo mà kpá nà.
  gub-BL: Ta'e Tupàn hemur kar xe har wanupe a'e xe, uze'eg puràg imume'u kar pà ihewe
    a'e xe. A'e rupi hemunehew kar xe zemunehew paw pe a'e wà. Peze'eg Tupàn pe hekyze
    'ym àwàm rehe nehe. A'e mehe nakyze kwaw wanuwi ihe nehe no, ze'eg puràg imume'u
    mehe wanupe ihe nehe. Ta'e nezewe ikatu putar Tupàn pe nehe xe.
  imo-imo: Kano ungu tukumemu nando ningo tipuwi nimbe Goteni lipe mundurumuna andopo
    nimbo tiromunga na ka ulkena pero. Aku ungu tukumemu Awilimuni nando ningo tilko
    andowi nimbe kongono tirimu kani na imboma pipili naa kolopo nimbo tiembo ningo
    Gote kinye konge tendaio.
  boj-boj: O ijo was kalil, Qotei na e qariŋbonaqa e aqa anjam bole di mare mare laqnem
    deqa jeu tamo naŋgi na e tonto talq endi waibeb unum. E anjam bole di marqajqa
    wau ti. Deqa niŋgi e qa Qotei pailyoqnibqa a na e siŋgilatboqnim e ulaqasai. E
    aqa anjam di siŋgila na tamo uŋgasari naŋgi minjroqnqai.
  eng-DRA: For which I am an ambassador in a chain, so that therein I may be bold
    to speak according as I ought.
  knf-knf: Dwo naţupar wa, kë wul ukaaŋ kë ntanana na mnkorentu awo ukalabuş. Nañehandëraan
    keeri pa ndo kaţup na mntëŋ uko wi nwooŋ i kaţup.
  san-KHM: តថា និព៌្ហយេន ស្វរេណោត្សាហេន ច សុសំវាទស្យ និគូឍវាក្យប្រចារាយ វក្ត្ឫाតា
    យត៑ មហ្យំ ទីយតេ តទត៌្ហំ មមាបិ ក្ឫតេ ប្រាត៌្ហនាំ កុរុធ្វំ។
  arn-NT: Ngünechen ta werküenew kiñe yedungualu reke tüfachi werken dungu mew, fey
    tüfachi dungu mew ta fewla püresulen. Ngillatuñmamuchi femngechi ta iñche ñi dunguael
    kisu mew chem rume ñi llükanienoafiel.
  zas-NT: Dios bacaabee naj par ganen xtiidxzaꞌcaman, abiꞌ por zian yuꞌn ladxguiib.
    Per gol gurejdx gunab Dios chitëë gadxeban gün xtiidxaman ziꞌc rayal günan.
  ken-NT: Ɛ̌ti Mbok Ndɨ́ndɨ́ kɛ̌ Kristo ásɔ́rɛ́ mɛ, akʉ mɛ nté ndǔ ntí ywi, nɛ
    nchí mǔkɛnɔŋ nɛ́nɛ. Nɨk nɔ́kɔ́ ká mmʉɛt bɛ Mandɛm anchyɛ mɛ nɛtaŋántɨ bɛ ngátí
    nɔkɔ bho Mbok Ndɨ́ndɨ́ mbɔnyu mbɔ́ŋɔ́ bɛkʉ.
