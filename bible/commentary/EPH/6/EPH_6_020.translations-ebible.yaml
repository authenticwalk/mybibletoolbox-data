  san-ORI: ତଥା ନିର୍ଭଯେନ ସ୍ୱରେଣୋତ୍ସାହେନ ଚ ସୁସଂୱାଦସ୍ୟ ନିଗୂଢୱାକ୍ୟପ୍ରଚାରାଯ ୱକ୍ତୃाତା ଯତ୍
