  nlg-nlg: Inau tara pitiu tana vale pipiti na pukuna inau nina mane tughunilada God.
    Kau kokoeliulivuti ge inau ku mua nia mataghu na kokoeani na pukuna na lutugu
    ge ku bosai.
  dgr-DOGNT: Eyı godı nezı̨ı̨ k'èxa sedaàtǫ xè satsǫ̀tł'ıì sek'e whela. Dejı̨-le xè
    dànì gots'ǫ̀ K'àowo godı nezı̨ı̨ weghǫ gohde ha sı̨ı̨hwhǫ k'ę̀ę̀ gohde ha segha
    yaahtı.
  pes-OPV: که برای آن در زنجیرها ایلچیگری می‌کنم تادر آن به دلیری سخن گویم، بطوری
    که می‌بایدگفت.
  ron-1924: ал кэрей сол ын ланцурь сунт; пентру ка, зик, сэ ворбеск ку ындрэзнялэ,
    кум требуе сэ ворбеск.
  tpz-tpz: E Ieesuꞌ Kristo to kon voh a neoꞌ, köꞌ kon voh a tasun peꞌ paröꞌ vavaasis
    noꞌ a napan pa Soe Vih. Eꞌ akuk kuru a tah pamëh nee to papanih pip suk voh a
    neoꞌ koman a iuun nohnoh. Ivëh, köꞌ iu noꞌ a ö nöm se hin vakis e Sosoenën, keꞌ
    vakikis a neoꞌ köꞌ vöknah a taateꞌ naöp, ko soe tavus a Soe Vih pe Ieesuꞌ Kristo
    manih pa napan, paröꞌ nat noꞌ nanaöp noꞌ.
  agd-agd: Mai fara vara seyo, séi Tiyarafenui oo vantan bákéi mai vaya ma siyaruna
    anarái siyan tirantantá seni anan kukhen mifo amúkusintiya sirá ída feranton kasaé
    beni vaya sian amá ono.
  rkb-NT: 'Deus zikpeha iwatahi iharere motsasoikik. Abaka iharere humo kytsa siakyriukrẽnikitsa
    hurukwy bo zikoktyhyryknaha. Iwatsahi Deus bo katsyhyryze tsimyzapykyikiknaha.
    Wasani mykara ana hi ibo tsimyzapykyikiknaha. Ikiahatsa tihi: — Myzo azikwy ty
    Pauro bo nyny tsimy iwaze aharere motsasoziuku. Ipybybyita azikwy humo tsipunihikrẽta
    mozik — tsimaha.'
  san-THA: ตถา นิรฺภเยน สฺวเรโณตฺสาเหน จ สุสํวาทสฺย นิคูฒวากฺยปฺรจาราย วกฺตฺฤाตา ยตฺ
    มหฺยํ ทียเต ตทรฺถํ มมาปิ กฺฤเต ปฺรารฺถนำ กุรุธฺวํฯ
  iws-iws: An kara tɨ inkamɨn yɨpɨkɨ yai kɨbi kɨbiyɨm sɨm nanaaknɨnkii haigɨnɨuwiyɨn
    ɨni siir hɨriinan ywowɨn. Dimusi rani, ta maeyauwa mɨi biyɨe mɨriiya kariir hɨugrɨpkɨikikaiya
    saiirsika. Kɨma Adi Komii siiram srɨi kariir whɨnkɨnsiis haigɨnɨuwɨm mɨ ta hɨriinan
    saiirsika kara siir yai ɨmiir nanaaknɨnkii haigɨnɨuwɨm wɨ nɨdid rani. Yɨo sɨmiirɨn
    wɨ karar nanaaknɨnkii haigɨnɨuwi tɨ bɨiya kara nonkwowɨm sɨmiir hɨriinan. Ɨriig.
  pol-SZ: z powodu której jestem teraz w więzieniu. Proście więc Boga, abym—tak jak
    należy—mógł ją głosić z odwagą.
  ztq-NT: Lëë Dios pxaal naa kanin xtiits xaa lo meñ. Lëë na lëën no skiib. Kol nab
    nii ktsyeebtyaa kluyaa xtiits xaa.
  zai-NT: Neca caya cadena yanna, peru biseenda be naa güe nia binni ca diidxa ri
    xcuenta be. Lainaba laabe acané be naa güe nia ni binni casi racala'dxi be gune'.
  upv-upv: Inu nuvi jinibb ne bowra tweni nosp̃en nga m̃irres ngok, ko nile marwirrek
    re naim ne nekaien ngel. Kaplot nga bololi nok p̃iterter. Iok osorsan kobbong
    nga inu bololi.
  wap-NT: Jesus zaamatanii õgaru kowaadapaꞌo nii Kaimanaꞌo Kuwai; uruꞌu naa wuruꞌu
    õkowaadapaniaz naꞌiki uruu dikin iaꞌo wuruꞌu õtaraapa-kaoaz daꞌaꞌa. Ukauꞌan, utoriinapa
    Tominkaru ati õdauꞌan, aonaa kizi õtarian õkowaadapan wuruꞌu Kaimanaꞌoraz Kuwai
    dyuuda-kariwaiz õkowaadapan.
  mva-mva: Maka ma ngau nge Pile Uia ngae aoa bokana, be ege-ege ara-nao be upilepile.
    Nge bokai ka lili-nao be uaura-lo usoaki. Bokaibe kamaraborabo-na be mkaiboang
    be masa ramoramo mangata Pile Uia ngae mrangarangaki.
  dwr-NT: Taani ha77i qashuwan de7ooppekka, ha wonggalaa diraw taani kiitetteeddawaa;
    taani aabaa taw bessiyaawaadan yayyennaan odana mala, taw Xoossaa woossite.
  kfw-kfw: ajarchu chongkahoi sik-ah kei inakadang taangwa kha ka eii, tuun mikhum
    na-ah kaom innum, kathosik ka-ekha kachi omlekleiya katho mator nasik Pathian
    diang nanipiru.
  bfz-bfz: इजी री खातर आऊँ जंजीरा साथे जकड़े रे राजदूतो जेड़ी सेवा करने लगी रा। प्रार्थना
    करो कि माखे जिंयाँ बोलणा चाईयो, तिंयाँ ई आँऊ बिना डरे सुसमाचार सुणाई सकूँ।
  cuk-09: Ar ade Bab-Dummad-nuggi an sunmakdiid-ular an eskoro-dubgi emi an edilles
    mellesisunnad. Anga Bab Dummadse gatik gormalo, adi an dobsuli we-gaya-burbagi
    an sunmakegar, ar deyob an dobsuli sunmaker-gebed.
  ben-OBCV: এরই জন্য কারাগারে বন্দি হয়েও আমি রাজদূতের কাজ করছি। প্রার্থনা কোরো, যেমন
    করা উচিত তেমনই আমি সাহসের সঙ্গে সেই ঘোষণা করতে পারি।
  mil-NT: Te Yá Ndiǒxí ní cachí‑gá sá yǔhú cuu‑í ɨɨⁿ tée cada‑í núú‑gǎ cáháⁿ‑í tnúhu‑gá
    núú ñǎyiu, te dɨu cuèndá tnúhu‑áⁿ yɨ́hɨ̀‑í vecaá vitna. Te ío cácáⁿ táhú‑ndó nǔú
    Yǎ Ndiǒxí cuèndá‑í cuèndá sá yǔhú cuyɨɨ‑ǐ nɨ yùhu nɨ iní‑í cáháⁿ‑í tnúhu‑gá núú
    ñǎyiu nàcuáa tàú‑xi cunduu.
  myu-myu: Wuykukukat Jesus a'õbuywatwat'ukat õn. G̃asũ bit õn daomũnmũnap'a be, kawẽn
    idipat muwẽnuwẽn ojekuku buye. Imẽnpuye owebeam cuy epeyekawẽnwẽn Deus eju. —
    Bay, a'õbacaap cuy eg̃ũm Paulo be ya'õcam ekawẽn muwẽn ãm — i juy epe'e cebe.
  fue-fue: Kanka nun laatiimi lilaaɗo mum, mii haɓɓiraa callalluuji. Du'anee am, gam
    mi waawa ko waajii ka e cuusal, hande no haaniri.
  amk-amk: Weo Kaiwo Mahikai nanai wedaya nehu tarai weinontarai fuba Allai demi yau
    we iriwani imadurai, tuti wedaya kontai iwatai na aitamu rorong fenina. Mewenadi
    we ambori imadu kariri Kaiwo Mahikai fo mani, imadurai na imatai kahai, mae imadurai
    kariri todoni imadurafo.
  fai-fai: Naka Got ami sung kidel uta bakan ká bidino, kayo naka sok gei namusiw,
    kata kiba ulum kanom Got gánla bidiwo, naka kadák sok gei tabebi, kata nalam kanamonginalo
    kalomi, naka Got weng uyo atud fakadá bakayamon kala.
  ura-NT: Acate coreenra niha canu teein rai naitoonjoan beebejihanune coina caletoaain
    ne. Nii corenihate caa caresero cuhane canu enoaauruhane jaun, ena caresero cuhane
    neeun. Chaque casilanaala, Acanihane beebejihanune coina canu rai atiin bajaauche.
  mcd-NT: Ascashon nan un mato yoiai cuscan huafain un yoimisi. Ascacun Cristo ua
    nichini ahuunshon nantifi yorafo un yoifoanfafainon. Ascacun ua cunu muran iquimanifo.
    Ua Upa Dios cufishocahuun un ranotama Diosin atohuun noiai cuscan huafain un ato
    yoinon.
  urt-urt: Got kin nember ŋam nal ŋaiye ma mininge malaŋatme wusyep bwore mise leꞌe.
    Tehei kin uku ti, leꞌe ŋam marp mwahupwaiꞌe. Pa yininge wusyep yisilihme Got ŋaiye
    ka ungwisme ŋam no, ma mininge malaŋatme wusyep kin mut loluwe mil lenge miyeꞌ
    tuweinge.
  kiz-kiz: Ndabha ya Injili nene nabalozi yanikongibhu minyololo, yakuwa mugati mwa
    bhene nijobha ki ukifu kanilondeka kujobha.
  tzo-TZE: Yu'un ja' cabtel yac'ojbun Dios ta jchol ac'o me li' chuculun ta cadena.
    Jech c'opanbicun Dios ta jtojol yu'un jamal ac'o cal yu'un jech tsc'an ta jpas.
  lex-lex: Onnila Kot Kalwieda-Paitiot de pede awual lia mak ha rhopan doinia ida
    (pengantara), pa agetla roma nhio'la ralamni. Mere msiumbaini totpena apuaran
    pia ukot nohora Kot Kalwieda-Paitiot de yoma hade emeka klernohora Uplerlawna
    ralma-riorni.
  dov-dov: Ndendilyo lye vangeli elyo ndiyobuzulwida oyo uli mumacheni, kuchitila
    kuti ndikaambe akanzambwenene, mbuli mbiyelede kwamba.
  rgu-rgu: Leo mae au dadi lahenda manahukuꞌ, tehuu Ramatua Yesus nadenu au, fo dadi
    uꞌ Ria lima boa ona Na. De, hule-haradoi fee au, ela au bosoꞌ bii dedea roo-tetuꞌ,
    huu fo Ramatuaꞌ a nau au tao leo naꞌ!
  toc-NT: Dios qui­li̠­lac­sacni̠t pi̠ nac­li̠­taxtuy xta­sa̠cua hua̠nti̠ nac­li̠­chu­hui̠nán
    u̠má xasa̠sti xta­la­ca­pa̠s­tacni la̠ta ca̠lak­ma̠x­tu­putún cris­tianos y hasta
    caj huá xpa̠­la­cata ma̠squi aquit cta­nu̠ma nac pu̠la̠­chi̠n. Pero cahua­nítit
    pi̠ caqui­má̠x­qui̠lh li̠ca­mama la̠qui̠ a̠tzinú tancs nac­li̠­chu­hui̠nán.
  som-som: kaas oo aan u ahay mid ergo ah oo silsilad ku xidhan, inaan cabsila'aan
    ugu hadlo sida igu waajibka ah.
  mam-C: Ma chin tzaj tchq'o'n Diosa, te jun yolil te' Tb'anil Tqanil lo, ex noq tu'n
    tpajjo lu'n, intinkuxa toj tze. Tu'npetzi'n, chi na'n Diosa, tu'n t-xi nyolinji'y
    Tb'anil Tqanil tuk'a tkyaqil wanmi'n, tze'nkuxjo tu'n tb'ant wu'n.
  ndj-ndj: Nenga ndi mnjagila wa achi chilongu yimelili kuchijaka mudadavili ili nanduli
    Chilongu cha Nyanyi ngimu wuyidayiliwa kuwomba.
  mbj-NT: Ta ti ky n'aa hanäm do rod n'aa ỹỹh, Jesus mejũũ doo, ỹ rawén dawäts gëët.
    Hëp ỹ n'aa bë ky n'aa ets'ẽẽ, ta ky n'aa hanäm do h'yyb neỹỹm doo me ỹ baher'oot
    hyb n'aa, hã ỹ Jesus karẽn doo da.
  lat-VUC: pro quo legatione fungor in catena, ita ut in ipso audeam, prout oportet
    me loqui.
  ngp-ngp: Miye ni msigiilwa ywa Mbuli Yedi, hamwenga na kugamba ivi haluse ni mwe
    divugailo. Lombezeni vileke ninde mdahi mwo kuibilikiza Mbuli Yedi enga ivo huungwa
    kuibilikiza.
  aoi-aoi: Mama ngayuwe-ka ningena ningi-didijungwunama alikira-manja arrawa, umba
    kinuminu-war•denama ngawa warka Jesus Christ-langwa akwa kinumini-yengbinama ngawa.
    Kembirra wuni-yengkilabaja enuwa-wa keni-ngbudirrkini-yada ngayuwa, kajungwa kinumini-yengbiyengbini-yada
    ngayuwa eningaba ayakwa ningumarngba ningeningangkawura ngayuwa-da.
  enq-2: Namba Kraisanya kambu alo pyoo katao, wai pii epe doko lao panenge dokonya,
    namba sene kendeme anjetae palelyo. Nambame paka nakaeyao, wai pii epe doko lao
    panapengeli pyoo lao panatoo, nyakamame nambanya loma sakalapape.
  eng-ASVBT: for which I am an ambassador in chains; that in it I may speak boldly,
    as I ought to speak.
  mna-mna: Uruunu ambaiŋana, nio aŋkam Anutu ruŋguunu mi aŋzzo. Tanata iŋgi tiur yo
    ma aŋmar aŋbotmbot lela ruumu sanaana ti. Tana kusuŋ pio be aŋmoto som, mi aŋmender
    mbolŋana mi aŋso ka sua. Naso aŋkam kat uraata tio.
  myw-myw: '@see-verse:EPH.006.019'
  sby-sby: Ame ndamwimanina Yesu Klistu nambi cino cindi ndasungwa mujele cebo cakwambeti
    bantu benshibe Mulumbe Waina. Kamumpaililako kwambeti ncane ngofu sha kukambauka
    Mulumbe Waina kwakubula buyowa mbuli ncendela kwinsa.
  sll-sll: Na iwe, God na bai nu sungure ha nir si te waga i arihobi nigi de pir na
    tere na i halabusi olungure pai moliwa. Moliba, ari hobi kulung pirikire, ha maing
    boling kul teralga pire, Pol aki di to dire, God sirin bol tere molio.
  yaq-NT: Ju'u Lios, Krijtota betana bemela nok lutu'uriata, mekkaa, ta'abwi yoemratau
    in a' weiyaane' betchi'bo, nee au yeu pu'ak. Jiba inia betchi'bo i'an inepo inim
    eta'i. Jiba inika'a Krijtota nok lutu'uriata, ka jain eaka in yee a' majta'ea'a
    benasi in a' teuwaane' betchi'bo eme'e Liojtau nee nokriane.
  uro-uro: Inguna aingo di sa nguat mair bä ma Krais i ngu sameng nä iangärhäkt ama
    enge bä bä arhani bä nävät iangärhäkt ama lat dä sa qale ngo va ama tpäskiarharhäng.
    Ngäni nän iva nga rhoqoräkt i ngu sameng na ngät dä sa qaku mamär iva ngut len
    doqoräkt i mamär iva ama qraräqa na ngo i ngu sameng.
  ita-1885: Per lo quale io sono ambasciatore in catena; acciocchè io l'annunzii francamente,
    come mi convien parlare.
  muy-muy: Yezu *Krist àslərbiyu nu ti ga məhi ma gani ana mis. Ku nu məwəlani a daŋgay
    bu nəŋgu ni, nə̀mbrəŋ məɗəm ma gani nani do, ègia tʉwi goro a. Nahkay həŋgalum
    Melefit ti nə̂ɗəm ma vay-vay, aŋgwaz àwərki nu ba, aɗaba Melefit awayay ti nagray
    nahkay.
  kqc-kqc: Na bi mina rofu ago moi raga rena seini ukita reyo amiye, ye uka bubu dudu
    niokugida, na ago niyagadu kana.
  tav-tav: '@see-verse:EPH.006.019'
  eng-ULB: It is for the gospel that I am an ambassador who is kept in chains, so
    that I may declare it boldly, as I ought to speak.
  spa-VBL: Soy un prisionero embajador por causa de la buena noticia, así que les
    ruego que oren para que pueda hablar sin temor, como es debido.
  fra-_FOB: Pour lequel je suis ambassadeur dans les chaînes, en sorte que j'en parle
    avec hardiesse, comme je dois en parler.
  hau-ULB: Saboda bishara nake jakada cikin sarkoki, yadda a cikinta zan yi magana
    gabagadi yadda takamata.
  mal-mal: ഞാൻ സംസാരിക്കേണ്ടുംവണ്ണം അതിൽ പ്രാഗത്ഭ്യത്തോടെ സംസാരിക്കേണ്ടതിനും എനിക്ക്
    വേണ്ടി പ്രാർത്ഥിക്കുവിൻ.
  lit-lit: kurios labui einu pasiuntinio pareigas grandinėse, kad jos atžvilgiu kalbėčiau
    drąsiai, kaip privalau.
  urd-GVR: Kyoṅki maiṅ isī paiġhām kī ḳhātir qaidī, hāṅ zanjīroṅ meṅ jakaṛā huā Masīh
    kā elchī hūṅ. Duā kareṅ ki maiṅ Masīh meṅ utnī dilerī se yih paiġhām sunāūṅ jitnā
    mujhe karnā chāhie.
  far-far: Nau na wane sa Jesus Christ fuana 'ainitalolae ana Farongoe Lea nai, ma
    nau ku to laona beu ni kanie fafia fatae nau ki. Mulu kai foa fua nau ku fata
    nonira'a sulia na Farongoe Lea dia God nia doria.
  suz-BL: गो मेको लोव़ शेंचा कली साङलोम फ्रेंशा सोइश्‍शो मुर दुम्‍ती। गेपुकीमी आं
    पर्बम “महिंथु शेंदल” दे परमप्रभु यावे कली पुनीने। मोपा महिंथु, लोव़ पचा परमप्रभु
    यावे आ दाक्‍शो बाक्‍ब। २कोरिन्‍थी ५:२०; प्रेरित २८:३१
  car-NT: Aru'ka'po me ywairy se'me irombo moro iru'pyn oka upu'po me apojoma'po me
    wa. Ypoko ajauranatoko Tamusi 'wa, enari'ma moro oka ekaroto'me y'wa mo'ko Tamusi
    nisanory wara ro.
  amp-amp: Nd nd gutniuskfot kfo ptha htfaswa yimaya. Ndtpno na kalabus tohwa. Ndnettn
    wakfo bruttnakahtkma Bro Nkifrar yakrme yima yuhur yak thukahtrr tat yima yuhur
    ahikahtra gutnius mrokfot kfo ptharuhant.
  bht-bht: इस तांई मैं जंजिरा च जकड़यो होऐ राजदूत सांई सेबा करा दा है। प्राथना करा
    की जियां मिंजो बोलणा चाईदा तियां ही हिम्मता ने शुभसमाचार दा प्रचार करी सके।
  eng-NOY: in behalf of which I am an ambassador in chains; that I may proclaim it
    boldly, as I ought to speak.
  cub-NT: Ji coyʉiye báque boje iye yávaiye méne Cristoi borore, ãmeina teivʉre jẽni
    jacoiñami jívʉi cʉvʉ yʉ tãumeaque caride. Cristoi daroimʉmu yʉ, coyʉcacʉyʉ ʉ̃i
    yávaiye méne ã́roi ji cʉrõi. Jẽniajara Jʉ̃menijicʉque, ʉ̃i yávayʉ bʉojare d̶aquiyepe
    aivʉ yʉre, ji coyʉquiyepe aivʉ diede jidʉbecʉva caivʉ ne jápiaiyede yópe yʉre
    jaʉépe.
  ita-1927: per il quale io sono ambasciatore in catena; affinché io l’annunzi francamente,
    come convien ch’io ne parli.
  lww-lww: Inu na nepe yaru na lologonen Nalologena Wo nene, ana nesike e yum̃a nakoaena,
    ana amiu na monar alenwo inu vena ve nesitom p̃ele re nap̃a nelologon Nalologena
    Wo nene e nini, sa nap̃a mesmesun ga nap̃a netap̃a.
  ckb-ckb: من لێرە باڵوێزی ئینجیلم، هەرچەندە لە پێناویدا کۆت و بەند کراوم، نوێژ بکەن
    بۆ ئەوەی بەگوێرەی پێویست ئازابم بۆ قسەکردن.
  nas-nas: Temuriiꞌ kara nka-koo botomuuꞌnung deemarako entamemuriaing amorompaꞌ daankiampainaꞌ
    makosinaꞌ bane daiꞌmari oꞌnoitaaꞌ.
  uvl-uvl: Ume nem iau ak ume ia pe heueu nei etu nga tuele au ngana iange e haliu
    hote helenga urana toto ngana. Ke pomalam a hetalaulau ak ke e saua mataunga ke
    lasus pe emes ke kerkereng ke e haliu hote helenga urana toto ngana.
  eng-BBE: For which I am a representative in chains, and that I may say without fear
    the things which it is right for me to say.
