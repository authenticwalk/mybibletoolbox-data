  bao-NT: Ʉmʉreco Pacʉra ate añurije quetire yʉre wede yuju doti cojowi. Tee jʉorira
    mecʉ̃ra, come daari mena cʉ̃ja ca jiaricʉ yʉ nii. To biri Ʉmʉreco Pacʉre yʉre
