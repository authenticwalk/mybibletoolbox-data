  ena-ena: Asɨ nukeŋ iadɨ abɨci uavɨla Jisasɨ Kɨlaisɨ dɨ ciaŋ agadɨ sulɨlan uami.
    Sulɨdalɨŋ iadɨ mɨŋalɨva vave lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ lamavalɨ uami. Viaŋ ciaŋ sulasula
    sibɨla daŋ uami. Hameŋ sadaŋ namɨlaŋ Asɨ dɨ abɨdalaŋ iasaŋ vɨdɨvɨdɨŋ igum uami.
    Hameŋ lɨdalaŋ iadɨ lɨdalɨda hɨji agaŋ heŋ sɨvɨlɨbali uami. Sɨvɨlɨci vɨdɨvɨdɨŋ
    lagulamalama hulaŋ iamɨgali agɨlasaŋ ciaŋ sulɨben uami.
  tgo-tgo: Totoke Thovuye iyake kaiwae Loi i tuthiŋgo na i variyeŋgo ya vavaghare,
    na iyako kaiwae ghino mbe iyake e thiyo tɨne. Hu naŋgo na mbala weiŋgu lo gharematuwo
    ya utuŋa Toto Thovuye ŋgoreiya wo mbaroko.
  yap-yap: Kug mang owchen Got ngak e girdi’ ni bochan e re thin ni bfel’ ney, ni
    yugu aray rogon ni gu bay u kalbus e chiney. Ere mu meybil niged gag ngu’ug weliy
    e thin ni bfel’ ni rogon ni nggu rin’ ni dab gu tamdag.
  mop-NT: Que'enen ti presojil u men walac in wadic a pectzil abe'e. C'aate'ex ilic
    ti'i Dios ca' tz'abüc u chichil in wool ti'i ca' in wadü' u pectzil jabix ti yan
    in wadic.
  tet-tet: Masik haꞌu ktama bui moos, haꞌu ksei dadi Niakaan sasiꞌan. Hamulak bodik
    haꞌu mamaluk sia, nebee haꞌu la kataꞌuk kalaꞌok Niakaan serwisu!
  hlt-MCSB: Te yueng la thirhui neh ka laipai. Te daengah ni a khuiah ka thui a kuek
    te tah ka sayalh van eh.
  xtd-NT: Xaxeꞌe xaꞌa yɨndiꞌu daña se kuu ndaꞌa xeꞌe Jesucristu. Kajan taꞌu koio‑n
    nuu Ianyuux xa maxku yuꞌu‑da xa jaꞌan‑da xa io xa jaꞌan‑da.
  mdy-ETH: ሃሢያ ታ ካኖ ቢራቶና ቱኡቲ ዓኣዖ ዬያ ኮዦ ሃይሶኮ ታኣኒ ኪኢታ ዓሲኬ፤ ዬያሮ ታኣም ኮይሳሢጉዲ ዒጊጩዋዖ ታኣኒ
    ኬኤዛንዳጉዲ ሺኢቁዋቴ።
  spl-spl: Otmu lohimbi kapi âlâen âlâen manmâ arai ya yeŋgâlen ari Kiristohât den
    pat âlepŋe kâsikum yiŋgiwan. Kâsikum yiŋgimune lok nombotŋaŋe nâŋgâŋetâ gemu bet
    pilâm pâi emetŋan mem katnekŋetâ manmâ gan. Yawu gârâmâ nâŋe den pat âlepŋe lohimbi
    ekyongowomgât Kiristoŋe menekmâ âi sâm nihiop. Yakât otmâ nâŋe tem lâuwaŋgim den
    ya pahâk ekyongom ki lohotŋe otbomgât Anitâ ulitgunomai.
  usp-NT: ri takalquin jwi'l Kakaj Dios pi jq'uexwach re chi jb'ijc, jwi'lke li win
    prexil ximilquin la' caden. Ch'a'wentak chwij riq'ui Kakaj Dios pire wi' jcowil
    wanm chi jb'ij tzilaj jtaquil chirij Kakaj Jesucristo y pire tamb'ij jcholajl
    lawi' ri rajwax tamb'ij rechak cristian.
  zav-NT: Par nic̱h gua'a dižə' güen dižə' cobə na'anə' bseḻə' Diozən' nada' ca lgüe'e,
    na' por ni c̱he de'e na'anə' zoa' nga naca' pres. De'e na'anə' ḻeṉabe Diozən'
    gaquəlene' nada' par gua'a xtižə' Cristən' sin cui žeba' c̱hedə' can' cheyaḻə'
    gua'anṉə'.
  sgz-sgz: Ái Káláu ákte obop iau iak tám arbin mai midán sang, má iau in má i batbat
    kalar kabin iau longoi talar er. Ngorer gama lu sung sur iau suri ina mangan mai
    arbin má káp ina te mátut, kabin kak án talar sang a ngorer.
  kek-NT: Taklanbilin xban li Dios chixyebal li resilal a'an. Ut xban xyebal resil
    li colba-ib nak cuanquin chi pre̱xil anakcuan. Chextijok chicuix re nak tinch'olob
    xya̱lal li colba-ib chi cau inch'o̱l jo' q'uebil cue xba̱nunquil xban li Dios.
  blz-NT: Yaku' nosida poposuu' men nitarungku gause Lele Pore iya'a. Sambayangkon
    i yaku' kada' momoko muntundunkon Lele Pore iya'a, koi men tio tundunonku.
  poe-NT: Dios mé ichrꞌánna tso̱xrja̱nka tí itén chꞌán, mé xi̱kaha tjéchji̱naxián
    ijie. Nixje̱hérá chꞌán kíxin jína tso̱xrja̱nkaxián tí itén chꞌán la ko ninkexró
    tsochrakuanhya.
  san-TAM: ததா² நிர்ப⁴யேந ஸ்வரேணோத்ஸாஹேந ச ஸுஸம்ʼவாத³ஸ்ய நிகூ³ட⁴வாக்யப்ரசாராய வக்த்ருʼाதா
    யத் மஹ்யம்ʼ தீ³யதே தத³ர்த²ம்ʼ மமாபி க்ருʼதே ப்ரார்த²நாம்ʼ குருத்⁴வம்ʼ|
  cof-NT: Ya fiquica micarimin jonun tenchi dorayoe. Crístochi mantate pamin jonun
    tenchinan dorayoe. Juntonan jeleratuto micarino joyoe. Junni Diosibe duque rocailaina!
    la tsanquenan jeleratuto micarisa.
  srm-NT: Biga tjabukama fëën mi dë ta fan ku sëmbë nëën kamian. Fëën mbei de söötö
    mi ku bui buta a dunguwosu aki. Nöö un begi da mi u mi sa ta konda di Buka waiwai
    söndö fëëë kumafa, a fiti u mi musu kondëën da sëmbë.
  qvs-NT: Tata Dios ñukata kachamuwashka tukuy willawashkankunata kankunata yachachinaynipa.
    Willawashkanta yachachikushkaynirayku karselpi wichkadu kani. Chayrayku Tata Diosta
    roygaychi mana nima manchakushpa yachachikunaynipa.
  zca-NT: Por widi'zh re', nak da tu xa' nidi'zh por kwent che'n Dios lo rë men, ter
    nzho'n lizhyi'b nal, per guna'b go lo Dios par nazheb da, or dizha widi'zh che'n
    Dios, no dizhne nela xmod ñalkai.
  cbc-NT: Atie quetire yʉ quetibʉjʉ rotijowĩ Dios. Bairo Dios yʉ cʉ̃ caquetibʉjʉrotijomiatacʉ̃ãrẽ,
    tie queti wapa ato preso jorica wiipʉ yʉ cũrocacõãwã. Bairo atopʉ nimicʉ̃ã, uwiricaro
    mano ato macããnarẽ Dios yaye quetire na yʉ caquetibʉjʉparore bairo ĩrã, yʉ mʉjãã
    jẽnibojawa.
  qxo-NT: Tayta Diosmi cachamashga pï maytapis willacuyninta willacunäpä. Tsaynö willacur
    puringäpitam caychöpis prësuraycätsiyäman. Tsaynö captinpis Tayta Diosman mañacuyay
    cay carcelchöpis mana mantsariypa willacuyninta willapänäpä.
  mox-mox: Baʼe Vale nana weaqina vanue ʼebeyoqona ʼinaya iaʼuluguyegu. ʼInega ona
    venoqi Yaubada ʼinaya, be yaqisa ge ena mwaniniva tuta nana Vale nana ena simana
    ʼifoqeyea, mana baʼe agu veyoveyoa.
  kew-kew: Niri go epe agaa lakene aana kogono pawa. Go madaare ni kalabus ada-para
    pate. Gore epe agaa laketoa rabu neme puri waru paloa Gote-na agaa lakelanolo
    Gote yaaloa beten tapape.
  dww-dww: Taugu yodi a panigu da dibure yà miamiana, be ko moiragina aubaiguma da
    taugu yaḡoro ma raudebatoragu vari verenama yà rauguguyena. Inam taugu yau noyama.
  twi-ASANTE: Seesei meyɛ ho ɔnanmusini a meda mpokyerɛ mu. Ɛno enti, mommɔ mpaeɛ
    mma me na matumi de akokoɔduru apae mu aka no sɛdeɛ ɛsɛ sɛ meka no.
  aoj-aoj: Aeꞌ awalapa basef ifimba, deiꞌ isimba atis mowaꞌ lagof aeꞌagufi sen ape
    andaꞌ kalabus. Maol aeꞌani inimba. Aeꞌ efaꞌ malagol Kraisi ma egawalapa basef
    ifimba ananifi ma epes hiasi. Eaꞌ pendabetena Goda aeꞌ egatalogofa ombala banagewe
    igawalipasef siꞌi okom Kraisi magaꞌi.
  cbv-cbv: Caán doonádih wã naáwát jíib nemat mʉʉ́boó ĩtah tõpjĩh chéoni wã jʉmna
    caá. Pánihna, caán tʉ́ini doonádih naóhnit, ʉ́ʉmcanjeh wã tʉ́i wẽp naáwát pínah
    niijná, weemdíh ñi ʉʉ́bʉ́. Weemdíh páant naáwát caá náahap.
  taw-taw: God ne takaw anɨb ak nep yɨp ñɨl agyokek, yad bɨ nab nɨb tek ag ajenek,
    yɨp nag lelak mɨdebin. Anɨb ak tek nop agnɨgem, takaw yɨp ñɨl agtep gɨnɨmɨn agek,
    yad ma pɨlɨkɨl monmon agñɨnɨm.
  jic-NT: Dios nin tjejyama la p'a jilal la veles Jesucristo po'ó. Cawilta mo'o 'os
    nin tjevelé mpes. La tjomoná Dios lal lovin ma lecj meyá, 'ücj mvelé ca. Dios
    jos lovin ma lecj jeyá napj.
  zap-NT: Dëdyuzh wxaal noo ne yzëët noo diizree, por laa we nuu noo chegyiib. Gunab
    lo Dëdyuzh por noo chen ydxedet noo yzëëtre noo xkwent Ne zegne ryal yzëët noo
    we.
  wer-wer: Ne ngön ompyaut ök amëak Anutuuk neulëaupök nem pël yaautaan wii kaatak
    neulëaup. Pël ëën ar Anutuuk ne ngön ompyaut tekeri wasum pël neeaö pöl kas köpël
    mëmpaan Anutuun kimang maë.
  ipi-ipi: '@see-verse:EPH.006.019'
  qul-NT: Dios paypaj cuentanmanta jina cachamuwan cay evangeliota willanaypaj. Chayraycu
    preso cani. Oracionta ruwaychis, mana chhicanta mancharicuspa evangeliomanta parlanaypaj.
  ter-NT: Yoko énomone pahúkinonu Itukó'oviti ngoyúhoyea xapa xâne ne Jesus, upánini
    itúkovo ika'ákovokutike óvom kó'oyene. Itíkinanunoe orásaum maka ongóyuhoane ne
    emo'u Itukó'oviti ákoti mbíkone kuteâti nóngone indúkea.
  bmr-NT: Mɨɨro uco Moocaani tobogoguiiha agalluubo tobogohallɨtɨ cɨvojamɨnaafitɨ
    jino icahi. Jaanegui Moocaanima tahallɨvɨ mihiimaa quehecuno jibogoco jɨɨbeguequi.
  fuf-fuf: Ko fii on Kibaaru Moƴƴo mi wonani nulaaɗo e nder jolokooje. Toranoɗon mi
    kadi no mi yewtira pellital, wano haaniranimmi non.
  bhl-bhl: 'Nimtew angom? Ne Kulais em wiin dim e Weng Kal Ken Ati beem kalan kunum
    kebomi, beem mongom ete kame sok am tem kale kel bi kasike. Kaneko kasike, yu
    Sunbin-Got elo bokolewomeliw: “Ku Fol beelo kitil dulewoka!”, dangiwi, ne ki keko,
    finganinba kesomi, nem aluwbamin beelo kilele kelewboki te.'
  ons-ons: Anutuŋo eŋane miti don rara ŋei bira nange, na don ea wane ra more, na
    mulap urumgo gemaile, ea wane ŋine Anutu meŋenkau, oŋo na qesiŋ nangi, kaet yewa
    qeligewe ketki, togole more ŋei ŋerep eŋano sigi maep don ra qelaŋane edanikale.
  con-NTPO: Ñoa'me tsama condaseye gi Jesúsma shondo'su. Tisene condasepa gi yoshavai'ccu
    tandañemba can'jen. Chiga mandaqquia'caen tsu dyombi'tsse condaseya'cho. Tsa'cansi
    ñane Chigama iñajan'faja cuintsu Tise fuitesi ñajan Cristone tsa'caen dyombi'tsse
    condaseye.
  ghs-ghs: Oi qaruho nane bosabosa anai sutasutata ooraiqi bittatete noo hiibaridzoho
    quba pupu hiibare.
  peg-peg: ନଙ୍ଗ୍‌ପା ବନ୍ଦି ଆସି ମାଚିସ୍‌ପା ଆନ୍‌ ନେକ୍ରିକାବୁର୍‌ କାଜିଂ ର ରାଜାଦୁତ୍‌ । ପାର୍ତାନା
    କିୟାଟ୍‌, ଇନେସ୍‌ ଆନ୍‌ ସାସ୍‌ ହୁଦାଂ ସମାନ୍‌ ବାବ୍ରେ ନେକ୍ରିକାବୁର୍‌ ସୁଣାୟ୍‌ କିଦେଙ୍ଗ୍‌
    ଆଡ୍‌ନାଙ୍ଗ୍‌ ।
  txu-NT: Ba ne ba Bẽnjadjwỳr djwỳnh kabẽnkôt memã 'ã ujarẽnh ny jarẽnho iba nhym
    me arỳm kàxiràx jao idjuwpre. Dja gar kum ijo a'wỳ gê me te arỳm idjuwpre ba gop
    imã me uma kêt ne memã arẽnhkumrẽx ne gop mrãmri kabẽnkôt ibê 'ã idjujarẽnh djwỳnhkumrẽx
    ne memã arẽnhkumrẽx.
  eng-WEBU: for which I am an ambassador in chains; that in it I may speak boldly,
    as I ought to speak.
  gnw-NT: Echa'ã Tumpa chembou amɨmbeu vaerã cua ñee, jare cua ñee jeco pegua pereso
    aĩ. Piyerure cheré, amɨmbeu vaerã aquɨye mbae reve. Echa'ã jucuarãi icavi co amɨmbeu
    vaerã.
  mux-mux: Temani-kaí kanili nandu ‘Tokunu si-pui.’ nimba Pulu Yili-ni liipa mundurum-na
    andupu topu siliáliinga na ka-lkuna peliu. ‘Temani-kaí kanili Auliele-ni nandu
    ‘toku silsiliikunu andui.’ nimba kongun sirimeliinga na yambumanga mundu-mong
    naa tenjipu nimbu sambu.’ niku Pulu Yili-kene popu toku mawa tenjai.
  maj-NT: Kui nga̱t'aha̱ ée̱n kjíi̱ya'yúhunna an xi tsú'ba̱ ngajoho̱ Nda̱ Nti̱a̱ná.
    Chu̱bantjainú nginku̱n Nti̱a̱ná tu̱ xi kuinchjahana xi nkú ts'ín tjíhin nga kuinchja
    ko̱ tu̱ xi najmi tsankjuhunna.
  bkq-NT: Tarâ ietagu, xirâ unâ iwâkuru egaturin-em wawylygue, itaumbyry egatuze Pymâ
    Jesus ugonotuo. “Pabai, Paulo eon-hondâgâ, Jesus wâgâ tyaneba aguehoem. Saguhoem
    tutuzeba myakâwândy xirâ unâ, iwerâ olâ xutuen-hoimbyryem âmâ” kewâtaungâ Deusram.
  kue-kue: Ana kamambuno wakai i na Yesus Krais dramo inga yombamo te kamambuno wakai
    mina na kane koglkwa. Ene kamange mendigl pandigl ere God tembi na kundugl goglka
    i goglkre ana kamambuno wakai giglendi dinaglka.
  cot-NT: Aapani Irioshi itigarancaquenaquea nontsavetanqueroquea, irootaquequea isantanatacotimentajitaquenaca
    yoishoitsijitanaquea cavorejatsariqui. Pamanacoventajiaquenaja cameetsanijite
    nontsavetantaqueronijite, pincantaqueriquea intampishitacaaquena aatoniji notsaroacagarotsi,
    irootaquetari inintacaaquenaca.
  bnp-bnp: Iau a vinuru ni vakalongo kavakava a Velenga Kamumu. I mavonga iau ni ru
    dili na bavi. Mu vasileki nahea ga mangenge, ga taki tala kavakava a Velenga Kamumu,
    i manga a hini a Vure i ngaru iau ga rata.
  apn-NT: Tã ixte mẽ kãm ja jarẽnh kaxyw na pre Tĩrtũm mẽ hwỳr inhmẽ nhũm prem hã
    ijaxà pa arĩ mẽ hagjênh xà kamã ixkrĩ ho ixkrĩ. Jakamã kwa mẽ ixto Tĩrtũm wỳ kê
    tanhmã ixto ixihtỳx to pa arĩ mẽ kãm kapẽr jarẽnh o ixkrĩ. Ja na Tĩrtũm kãm hprãm
    nẽ ijaxwỳja inhmã ja prãm.
  ctp-NT: Wa ngulo suwi Ni ꞌñaǎn chaꞌ tsaꞌaǎn tijyuꞌ, chaꞌ chkwiǐnꞌ chaꞌ kanꞌ loꞌo
    nten; kanꞌ chaꞌ lkaǎn presu ni. Chkwiꞌ wan loꞌo Ndiose chaꞌ ꞌñaǎn sikwa, chaꞌ
    ka chkwiǐnꞌ ñi chaꞌ kanꞌ loꞌo nten, sa ñaꞌan nu ndiꞌin chaꞌ chkwiǐnꞌ.
  opm-opm: Gur dahat patimur. Noh rihhe Jisas Krais orhe meng tei ama meng oh pot
    pisapatin ama ohe pe oh nohnong karapus nahatperhan noh mama karapus hat pat ohmur.
    Ihat sapat ohe pe oh karapus hat pat ohoh ihan gur Got ohnong Got gwe Por ohnong
    Go nohe meng moh imat pot ha pisashenoh ma dahapat da orhorsiwi mat watahpei hat
    orhor meng pot pisashen dasi mat Got gorhor pisashenmur por nadahandeinmur.
  bvr-bvr: Gun-narda nula janguny ngaypa Christ ngu-yika ngu-mujama nipa nguna-jerrmarra,
    rrapa gun-narda nula birripa brichina (prisoner) ngunabi-negarra. Wurra bubu-wenggana
    apula barra minypa ngaypa gala ngu-yinmiya ng-gurkuja burrwa, wurra jarra jechinuwa
    ngu-ngurrja barra burrwa gun-guna gun-molamola janguny ngardawa minypa Christ
    nguna-jerrmarra.
  wal-wal: Taani ha77i qashuwan de7ikkokka, ha wonggeliyaa gishshau taani kiitettidaagaa;
    taani abaa tau bessiyaagaadan yayyennan yootana mala, taayyo Xoossaa woossite.
  zad-NT: Ḻa' Chioza' nseḻee nad' lo laze' kwenc̱he we'len' beṉ' cho'a xtilleena',
    na' ni c̱heyinnan' dia' lillyani. Ḻi iṉabi Chioza' gaklene' nad' kwenc̱he bi gall
    illeb' wi'a cho'a xtilleena'.
  kmg-kmg: No irec biŋe mumu kâpâcwâruo foekopaczi hâhâwic tâmiric mutaniŋkepe sâckezejec.
  aso-aso: '@see-verse:EPH.006.019'
  uli-uli: Isa mel bo metael Jesus Kristus le fael Hapatpat Momay we, le ila mwo imel
    lal kalbus igla. Ha mapelayey bo itowe motog le ibe kapta iy Hapatpat Momay we.
    Ila sengal mala faesul tugul ibe foru.
  nin-NT: Ingga su unitu a Kristi, nggo ko ibre ba Ure ku wre ku. Ima yo si inkindirr
    yi nggo i du ingga kri ni iharr ziza nggo ni inggya. Imba barr Abachi ki ingga,
    nggo a ta ni ingga ukyekye ki bre Ure ku wre ku na anko wa nggo si a iwre.
  acu-NT: '@see-verse:EPH.006.019'
  cak-WNT: Can yin jun c'a samajel riche (rixin) chi ntzijoj ri lok'olaj ch'abel ri
    niya'o colotajic, y rumari' tek yin ximil pa cárcel. Tic'utuj c'a chare ri Dios
    pa nuwi' riche (rixin) chi man ta nxibij wi' ntzijoj ri ch'abel ri', can achi'el
    ri ruc'amon chi ntzijoj.
  ebk-ebk: Tay kiapú as nan nauy ay chamag, finaorak kan Apo Jesus as pannakaachorna,
    ya hiyana nan kiapúna ay naifiafiaruchak ad wani. Isunga ekarkararakianak kan
    chakayu ta tumuruchak ay mun-ekasaba, tay hiyasa challu koma nan ustu ay atok.
  spa-PDDPT: del cual soy embajador con cadena, para que hable de él con osadía, como
    debo hablar.
  ruf-ruf: Mana nene na msenga we Imbuli Inoghile hata ka sambi nyohighwa. Mnombele
    nipete Imbuli Inoghile bila ya kupfuka ka pfambamighwa.
  gun-gun: Mba'eta ha'e rami aguã ae aĩ nhuã py, Jesus rery rupi ayvu mombe'uarã.
    Tove Cristo re vy akyjea py e'ỹ tamombe'u, amombe'u aguã rami ae rire.
  agu-BL: Chakij chin tan Ryos tan xtxole'n yi balaj stziblal, nin tan tu' yi na intxol,
    atin tcaren. Chinache'u' bin Kataj swibaj bantz quil chinxob tan xtxole'n yi balaj
    stziblal, na ya'stzun intarey.
  isn-isn: Inge kunsoko a nkani ninza unene ni balozi nai ntungilwe i minyororo, iti
    kina mukati ao ndigitye ku ugimya anga ni ndigwe kuligitya.
  eng-PEV: but now he has sent me to tell this good story to everybody. The bosses
