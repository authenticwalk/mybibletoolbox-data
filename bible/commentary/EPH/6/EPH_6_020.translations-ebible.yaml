  bod-N: བདག་ནི་འཕྲིན་བཟང་དེའི་ཆེད་དུ་ལྕགས་སྒྲོག་གིས་བཅིངས་པའི་སྐུ་ཚབ་པ་ཞིག་ཏུ་གྱུར་པ་ཡིན་ལ།
