    rin, su ini en kos ko-ilangan nod puungan ku.
  cak-ENT: Ri Dios xinrucha' richin nintzijoj ri utzilüj rutzij pa rubi' rija'. Jari'
    ri nusamaj, stape' (aunque) vocomi yin quiximon pa cadena. Tic'utuj c'a chin ri
    Dios pa nuvi' que man ta ninxbij-vi' nintzijoj ri tzij ri' que nintzijoj ta cachi'el
    c'uluman.
  lif-NT: ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤛᤧ᤺ᤛᤢᤱᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤡᤄᤣ᤺ᤱᤅᤥ ᤁᤧᤎᤠ᤺ᤒᤠ ᤜᤠᤱᤗᤠᤀᤡᤱᤒᤠᤀᤠᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
