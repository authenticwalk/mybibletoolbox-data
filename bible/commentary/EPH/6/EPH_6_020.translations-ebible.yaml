    na tama chamuü̃ãcüma meãma nüma nanaxwèxexü̃ãcüma nüxü̃ chixuxü̃cèx i ngẽma norü
    ore.
  zpl-NT: Uxeꞌla Diose liꞌá para nú ixiuleꞌa bee bedichiaꞌ nzeꞌca quieꞌ, enzeꞌe nchiñia
    niꞌcuꞌ nee. Pero unaꞌcuhua lu Diose para nú la lliquia nia equie cuendaꞌnu tucu
    nú riala nú nia.
  mbc-NT: Mîrîrî ekaremekîuya wenai tarî wanî sîrîrî atarakkannîto' yewî' ta. Tîîse
    upona epîrematî tarî si'ma itekare ekaremekî pî' uuko'manto'pe, meruntî ke, eranne'
    pe pra e'to'pe. Maasa pra mîrîrî itekare ekareme'to'peuya uurî yaipontî'pî Jesusya.
  ndg-ndg: Ni kwaajili nenga na balozi ywanitabilwe minyororo, ili kuwa nkati yabo
    nibaye kwa ujasiri kati yanipangilwe kubaya.
  wsk-wsk: Ani ura borta ko sen te aga talipaman se bagasam. Borta ko ani ago ko guranek
    beteral se ani gek am la den balikko uwutata balikko.
  toj-NT: '@see-verse:EPH.006.019'
  tbc-tbc: Iŋsan bilaluŋ niŋen o ŋai man Anut san nao ŋanek tamol, funatek lo ŋumado
    da. Aŋ gudanek lo Anut asumiani dop iŋ dabai ipanag dop tamolpein naod na ru dabai
    mok ŋabol a, man dugo, kagin an ŋigane wan Anut malan lo man uyanan a.
  sna-sna: iro randiri nhume yakasungwa nengetani. Nyengeterai kuti ndiritaure ndisingatyi,
    sezvandinofanira.
  smk-NT: Mangkapriso ako bana' sa sain nin nangibakian nan Dios kongko. Bale' idasalan
    rako a kai ako nin mag'alangan nin ipatandaan koya ta sayti a manepeg kon gaw'en.
  grc-TCGNT: ὑπὲρ οὗ πρεσβεύω ἐν ἁλύσει, ἵνα ἐν αὐτῷ παρρησιάσωμαι, ὡς δεῖ με λαλῆσαι.
  gof-WFTW: Taani hessa oothanaw kiitetas ha77ika qashon de7ey he Wonggelaa gishossa.
