  dao-dao: Thawng k'uma atuh ve üngpi ahina thangkdawa phäh kei cun ngsäa ka kyaki.
    Thangkdaw cun ka pyen kung vaia kba ling lü ka pyen vaia ktaiyü ua.
  cya-cya: cui' cha' nu nda'an ycuin' lo'o cunta 'in ñi, lo' si'ya cha' re nchcan'
    lo'o carena, una jñan um 'in Ndiose si'yana tca chcuin' cha' 'in ñi lo'o cha'
    tnu tiqueen tsaña'an nu ntsu'hui cha' chcuin'.
  wrk-wrk: Nganarri jingkijba, waki ngayi nangangi Jisus Krayiskanyi. Karuyi ngayu
    nanganginkanyi kunybanyi jangkurranyi kajana yajina. Nanijba barri ngayu jungku
    nayiba brisinyina. Kijijba yali ngaki jalu malumba nanganginyina jaluna, yingkana
    ngarrkadabawarranyina baki yingkana yurrngumba barri. Nani ngayu jungkuka kijiyudi,
    ngala yuwajiwa ngayu wakingka nangangi Kudkanyi. Ngayu karungka yalunya nangangi
    Jisus Krayiskanyi. Karungka ngayu yalunya ngarrkadabawarrmuku baki nanamuku jala
    ngana yidamba. Barriwa. Mili ngayu ngajakangka narrinya, janarri yanyba mududu
    Kudkanyi ngaki. Janarri ngajaka Kud ngaki, jangayu karu yalunya nangangi, yarrijbangangi
    ngani Jisus Krayiswanyi karunkanyi nanganginkanyi jangkurranyi. Nani barri ngayu
    ngajakangka narrinya, janarri yanyba mududu Kudkanyi ngaki.
  nii-nii: Pułe yi mił peng, na Gos nge ek se andiłmin wu, eim ek ka ni tor kindmbii.
    Ei nge na kongun ełe enj ei, konu kan ngii ełe peł. Enim na kin prei erik, Gos
    ngangin kin, na Gos ek ka ei, mund mong tunarip kin, dinga ni tor kindip nimbii
    ek ka ei, nip minj mułmbii.
  ign-NT: Ema Viáquenu tinacanuhi núti námayarehi eta máechaji­riruva, nucuti­yarehi
    mácani achane embajador mayehe ema aquenuca Emperador. Éta tíchanuhi ticaviu­renuhi
    eta napresu­chi­ranuhi puiti. Eta tacahehi, nutupa­racahe eyuja­rauchanu, eyaseuchanu
    me Viya, máijara­ca­nuhini eta nutumevaina eta nucame­ta­rai­rui­ra­yarehi nayehe
    namutu ena achaneana te avasareana, váhivare nucuya­cu­jihini eta nucame­ta­rai­rui­ra­yarehi.
  dik-NT: Jethu Krïtho acä lɔc ba ya atuɔ̈nyde ba kɔc lɛ̈k Wɛ̈t Puɔ̈th ë Yam, ku ë
    yen wɛ̈t cï ɣa mac. Këya, rɔ̈ɔ̈kkë ku thiëckë Nhialic bä gäm riɛl ba wɛ̈tde lɛ̈k
    kɔc ke cït yiny dhiɛl looi ke cïn riɔ̈ɔ̈c.
  cac-cac: A Dios ac'jinac vopisio valanel jun ab'ix tic, yuj chi' preso vaj ticnaic.
    Lesalvan̈ec vuuj, yic an̈eja' tec'an ol vutoc in b'a valaneli, icha sgana Dios
