    ea Dios yukaxunkanwen.
  xtm-NTPP: Vaa Su'si ma ni tetniñu ña'a ja ki'in kii sa ndaka ñuu a, kaxtnu'u sa
    tnu'u vii tnu'u va'a maa ya a, te chukan kúu ja vitna chi ni ka ju'ni ña'a i ji'in
    yo'o kaa, te yinee va'a sa vekaa ya. Te jin kakan‑ta'vi ni ja kuu sa, sukan‑va'a
    máko koyu'u sa, te ká'an sa tnu'u vii tnu'u va'a Su'si o ya, sukan kúni ya ja
    sa'a sa a.
  nnq-nnq: Nenga natangachi bu Nhwalo Gwambone gono iganukube ngoe mbi mukipungo.
