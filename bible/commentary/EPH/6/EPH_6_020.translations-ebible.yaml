  san-TIB: ཏཐཱ ནིརྦྷཡེན སྭརེཎོཏྶཱཧེན ཙ སུསཾཝཱདསྱ ནིགཱུཌྷཝཱཀྱཔྲཙཱརཱཡ ཝཀྟྲྀाཏཱ ཡཏ྄ མཧྱཾ
