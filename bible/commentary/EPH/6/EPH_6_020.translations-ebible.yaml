    rrugayllapa, ama nimata manchashpachu, paypaq yach'achikunay.
  tgl-ULB: Para ito sa ebanghelyo kaya ako kinatawan na naka-tanikala, upang sa ganito
    makapagsalita ako nang may katapangan kung ano ang nararapat kong sabihin.
  cbs-NT: Jaska inun, Diosun ea katuxun jawen kushipaya janchaxunika ea wani en jawen
