verse: EPH.006.020
translations:
  kpx-kpx: Di subuta hoto ke loui ata haiveike valage abu di mai dibulae mavoge di
    aike dibulae ua. Isito dahoe guligulilahage elike di vabuholisito negoai hoto
    ke loui ata haivegei.
  okv-H: Amo na amita ke hande ari embo ‘Chain’ na tigere mihena te na embo joru ae
    ue sovera ari humbuto ke hande ana God na pari avo uje ere ua.
  tbo-tbo: Tuwega geka winoyanoyana binei ma hi houna luiyeu hoi numa panipani, uyahinei
    ona laupali Yaubada uyahina po tuwega geka a bahena geleteya anai nugomotuwe,
    babana geka pitenana i linanata.
  mal-C: '@see-verse:EPH.006.019'
  grc-SR: ὑπὲρ οὗ πρεσβεύω ἐν ἁλύσει, ἵνα ἐν αὐτῷ παρρησιάσωμαι, ὡς δεῖ με λαλῆσαι.
  bgc-bgc: इस्से खात्तर मै बेल्लां तै जकड़ा होया राजदूत के समान सेवा करण लाग रहया
    सूं, प्रार्थना करो के जिस तरियां मन्नै बोलणा चाहिए, उस्से ढाळ बेधड़क होकै सुसमाचार
    का प्रचार कर सकूँ।
  khz-khz: Au na eVali Namana ea pana piaa talimaku. E au eVali Namana pakunai tipura
    numanai mateiniku ataluna. Pio rapali, pe Palaguna pana kilagia netina gelegelenai,
    ati kalikuna pana kilagi-matagaia.
  deu-TKW: für das ich werbe in Fesseln, daß ich offen damit hervortreten möge, wie
    es meine Pflicht ist zu reden.
  zsr-NT: Dios budödëꞌ lu naꞌa didzaꞌ dxiꞌa naꞌ quië gunaꞌ lban qui, atiꞌ le benaꞌ
    cni yuꞌa lidx guia ni. Gul‑lidzëꞌ Dios chquiꞌnuꞌ, gnábiliꞌ‑nëꞌ gunëꞌ ga gacaꞌ
    rugu ladxiꞌ quië gunaꞌ lban qui didzaꞌ dxiꞌa, ca ral‑laꞌ gunaꞌ.
  lin-lin: Ezali mpo na Sango Malamu yango nde nazali motindami kati na minyololo.
    Boye, bobondelaka mpo ete natatolaka yango na kozanga bobangi, ndenge nasengeli
    penza kolobela yango.
  hns-NT: Oe hamke pathaais hai aapan khoes khabar soenaawe khaatien, aur ohie se
    ham ketie se baanhal baatie. Djab toelog aise praatna kariehe tab ham biena dar
    se khoes khabar bataai sakab djaise hamke tjaahie bataawe ke.
  noa-E: Cristoou ich jũrr mʉ chogpʉ̈iwi mʉg maach peerdʉ aaujem iek jaau chirʉm atheeta
    mʉʉn mʉg amau mʉ preso wai nʉm. Magtarr aawai mʉig cárcel deg chirʉmuajã warag
    ichta õrag khap amkhĩir ögkhaba jawaagjã mʉ kõit jëeunaat keena.
  eng-EMTV: for the sake of which I serve as an ambassador in chains; that in it I
    may speak boldly, as I must speak.
  mib-NT: Chi ni tají yá ruhū jeē jíca ri nácani ri jnūhun ya ún, te jeē sɨquɨ́ un
    cúu jeē íne ri vecāa. Te na cácán tahú rō jeē coo téyɨ́ ni rī cahān rī jnūhun
    ya, nájnūhun cánuú cahān rī.
  lif-NT2: सुनाइङ्‌ङिन् से़ःसुङ्‌बाल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ इघेःङ्‌ङो के़धाःबा हाङ्‌लाइङ्‌बाआरो॥
    हे़क्‍क्‍याङ् इङ्‌गाॽ चोःक्‍मा के़बोःङ्‌बा हे़क्‍केए मे़ङ्‌गि मे़न्‌यङ्‌ङे सुनाइङ्
    इङ्‌भोःसुङ्‌ल फाॽआङ् तुवा आजोगे़ॽ आबिरे़ॽओ॥
  xnj-xnj: Nene ndi mjumbi wa Kilisitu ndava Lilovi la Bwina pamonga hinu nivii muchifungu.
    Muyupayi hinu muni nihotola kuvya mkekesi kukokosa Lilovi la Bwina ngati cheyiganikiwa.
  mmx-mmx: Ni lavasuun teren la nenia, laradi xipkip levelinga at ne Moroa, ak lok
    de at loogu xokoxo. Mina ngising bok do nenia noxo marat ti tong asu Lagale Lavavang
    kerekngan ne Moroa i vara i.
  cbr-NT: Cristo ñuiquin bana ñuixunuan Nucën Papa Diosan 'imicë 'aish cana a ñuiquin
    uni bana ñuixuncë cupí sipuacë 'ain. Sipuacë 'ixunbi an 'ë cacësabi oquin racuë́quinma
    a bana upí oquin ñuixunun camina 'ë Nucën Papa Dios ñucáxunti 'ain.
  tee-NT: Ju quit'in mas ixtamalakachan Cristo icjunita para ict'alhnucanta va ixlaca'atalh
    ni xac'ajuni ju lapanacni ixlacata ju Cristo. Asq'uinit'it ju Dios ni aqui'aktaiju
    ni va tachi ac'ajunilh ju lapanacni ixlacata ju yuchi tachi ju lhijunch ni aclalh
    chai jantu actalhanalh.
  eng-LSV: for which I am an ambassador in a chain, that in it I may speak freely—as
    it is necessary for me to speak.
  cak-NT: Ri Dios xirucha' y xirutak chi nintzijoj ri utzilaj rutzij pa rubi' raja'.
    Jari' ri nusamaj, más que cami jin-ximil che cadena. Tic'utuj che ri Dios pa nuwi'
    chi quiri' man ninxi'j ta wi' nintzijoj rutzij; y can pa ruchojmil ta nin-en.
  pah-NT: 'Ymyahũ Tupana''ga ei ji ve: “Ehoeho ti imombe''gwombe''gwovo Cristo''ga
    mombe''ua g̃a pe nhaporemo nhirembiepiukaripyre''yma,” ei ga ji ve kako. A''ero
    ji hojihoi imombe''gwovo. Nurã g̃a ji mongi cadeia pype tomombe''ua''javyme ti
    ga javo. A''ea pype ji rekoi ag̃wamo a''ero. Pe''ji ti Tupana''ga pe a''ero: “Epoko
    ti Paulo''ga tomombe''u ti ga g̃a pojihuve''yma javo.” A''ea ti pe''ji ga pe.
    Nahã ti ji tambo''e katu g̃a ikwahaheteuka g̃a pe Cristo''ga mombe''ua nehẽ.'
  sja-NT: Cristopa mɨ pëiji mãga jarateemerã. Ma jaratee bɨ k'aurepata mɨ nama carcelde
    bɨ. Mamĩda ɨt'aa t'ɨ̃patáatɨ, mɨa at'ãri waawee-ee mãga jarateemerã Tachi Ak'õrepa
    k'inia bɨk'a.
  xed-xed: Yesu Kristi ta zbaptá iʼi ŋa ghunayni da mna Lfiɗa Gwaɗa. Ta ghəŋa tsaya
    kəl lu ka tsamtá iʼi ma gamak ndanana. Magawa duʼa da Lazglafta ta ghəŋa iʼi ka
    nzata yu wahwah ka mna gwaɗani manda ya ta raku.
  mks-NT: Ndióxi̱ quéa̱ na̱chindahá a̱ ye̱he̱ cu̱hu̱n i̱ ca̱ha̱n i̱ tu̱hun yóho ta
    sa̱há ña̱ xíca i̱ cáha̱n i̱ tu̱hun yóho ndáca̱a̱n i̱ veca̱a viti. Ca̱ca̱ ta̱hví
    ndó sa̱há i̱ já ná a̱ cáyi̱hví i̱ ca̱ha̱n i̱ sa̱há Jesús nu̱ú ña̱yivi ndúu yóho
    tá quia̱hva ndítahan nu̱ú i̱ caja i̱.
  gfk-S: Ma iou kis kira ta ira kunubus kinong iou tike turturkiles ta ikino tahut
    na hininaawas. Mu na sasaring be ni ianga ma ra balaraan utano tahut na hininaawas
    hoke i tahut be ni ianga hobi.
  bmu-bmu: Nöŋön Ölöwak Buŋa miaŋgöra aka Anutugö jitŋememe azi bohonŋi akzalmö, nupŋi
    memakzalaŋgöra aka nalö kewöŋe kösö mire tatzal. Miaŋgöra Buŋa keu mi Anutugö
    jeŋe dop kölmawaŋgö dop awösamkakahök jiba malmamgöra mönö köuluköba malme. Mewö.
  dgz-dgz: Endi ap menan Keriso nop oit mega ian ugupe wadidiamuingina menan pusin
    nanin nagana panane wanik angin. God inap mup wane ne Keriso menan nop waina ame
    kaimakaet di waingan.
  eng-GNV: Whereof I am the ambassadour in bonds, that therein I may speake boldely,
    as I ought to speake.
  zaa-NT: Xana' Ri'u Jesucristua nna bethà'née latsi' nàya' para quíxa'ánia' ca enne'
    evangelio qui'e por parte qui' áa, acca bedàxu' cą inte' preso nna beỹiqquia cą
    nì'a' lani cadena. Liguni oración para inte' qui'ni nunca labí èttu' te' quíxa'a'
    itute mensaje qui'e lani valor ni tì'ba dàa te' gunia'.
  eng-WEBSTER: 'For which I am an embassador in bonds: that therein I may speak boldly,
    as I ought to speak.'
  guh-guh: Naneconitsiaponaponajë majotaje, penaneconitsivi pejebabiabibota, itsamonaejavabelia
    tatsipaebabiabixae bajarapapexanialivaisi, Dioso tanetocopatsilivaisi. Bajaraxuata
    Diosojavabelia panetovajëtabiabare, naneconitsiaponaponae atanë, ajumeurajibia
    jivijavabelia tatsipaebabiabinexa bajarapalivaisi pacuenia jamatabëtsipaebajë.
  bon-bon: Ai Miiji Mene ne acanename Keriso te cebine nätyepuji, siige cane page
    age säne krokeciiye mete cabu. Weene irecu ätumutanipeye, egä cane wälu cäco jajanename
    Miiji Mene, cane lipu miiji jajanena.
  nhw-BL: Yeca nitzactoc huan niilpitoc ica tepos cadenas pampa Toteco nechtequimacatoc
    niitlatitlanca huan nimoneltlaliyaya para niquinilhuis masehualme ni camanali
    quen monequi nijchihuas.
  swh-ONEN: ambayo mimi ni balozi wake katika vifungo. Ombeni ili nipate kuhubiri
    kwa ujasiri kama inipasavyo.
  wbi-wbi: Vwimila vwa livangili une nilintuni nejuno nikungilue na manyororo, ulwakuuti
    mun'kate muvanave nijovaghe ni ngufu ndavule nilondilue kujova.
  bba-bba: Nɑ sɑ̃ɑwɑ ɡɑri yin ɡɔro bɑɑ mɛ nɑ tɛ̃ wɑ̃ɑ pirisɔm sɔɔ. Yen sɔ̃, i kɑnɑru
    koowo kpɑ n kpĩ n ɡɑri yi kpɑrɑ kɑ toro sindu nɡe mɛ n weenɛ.
  eng-KJVCPB: 'for which I am an ambassador in bonds: that therein I may speak boldly,
    as I ought to speak.'
  kgk-NT: Upe va'e-rehe apyta preso. Ajepokwa ramo jepe xe sã-rehe aĩ-vy, amombe'u
    joty inhe'ẽ. Hesu Cristo réry-py amombe'u mbe'u inhe'ẽ. Ejapo oracão xe-rehe atĩ
    e'ỹ reheve amombe'u joty hagwã, Cristo ombou gwekovía onhe'ẽ mombe'u hagwã va'e-rami
    joty amombe'u hagwã.
  waj-waj: Na ii mmayaaya yoketaa ivaa kiaa kookieema kiee kiauvoono aanna makee na
    oovi nnauvaki variaunoo. Itaama vainai na aatuuvoora kiaa yaaku varakiai na yaagueeqama
    kiee mmayaaya yoketaivaa tinaravaivee.
  cpy-cpy: Tema roo kameethatatsi noñaa-pero-wentyaawo nokenkithata-kaante. Rootaki
    jominkyaawentaitakenari. Roo kanteencha eekiro niyaata-kaatyeero nokenkithata-kaante
    roojatzi nomatan-takyaawori nantayiteero okaatzi rotyaantan-teeta-kinari.
  mpx-mpx: Yehoba i patunau Wasa Waiwaisana o ana towasa, ge toto o kaiwena nau iyahe
    dela. Inoke nuku awanun ateu ni matuwa Wasa Waiwaisana na wasaan ni ola o logugui.
  wbp-wbp: Kaaturluju ngaju milarnu yungurnarla warrki-jarrimi. Kulalparnarla lawa-wangkayarla.
    Nyurru-wiyiji ngurra-kari ngurra-kari yilyaja yungurna-jana yapaku milki-wangka.
    Kujarlanya karna rdakungkalku nyinami. Wangkayajulurla yungurna-jana lani-wangurlu
    yapaku Yimi Ngurrju yimi-ngarrirni. Kajilparna yimi-ngarrirninjaku lawa-jarriyarla,
    ngulaju kula ngurrju.
  luo-luo: momiyo an jambetre motwe. Lamuru mondo awuo kuome gi chir kaka owinjore
    atim.
  nhe-NT: Yeca nitzactoc huan niilpitoc ica tepos cadenas pampa Toteco nechtequimacatoc
    niitlatitlanca huan nimoneltlaliyaya para niquinilhuis tlacame ni tlajtoli queja
    monequi nijchihuas.
  aii-aii: ܗ̇ܘ ܕܐܵܢܵܐ ܐܝܼܙܓܲܕܹܗ ܝܘܸܢ ܒܫܸܫܠܵܬܹ̈‌ܐ. ܨܲܠܹܝܡܘܼܢ ܕܦܵܪܣܹܢܹܗ ܒܓ̰ܘܼܪܐܲܬ ܐܲܝܟ݂
    ܕܘܵܠܹܐ ܝܠܵܗ̇ ܐܸܠܝܼ ܕܦܵܪܣܹܢܹܗ.
  esk-NT: Uqqiraqtigigaaŋa Agaayyutim isiqtauŋŋaġmaunniiñ. Agaayutitchi quliaqtuaquluŋa
    tusraayugaaġiksuamik taluqsrautaiḷaakun uqałiksraptun.
  msb-msb: Tungod sani nagin sinugo ako san Dios bisan adi ako yana sa prisuhan. Pero
    ipangadyi pa ako agod ikapahayag ko man ini na waraʼn kahadlok sugad san dapat
    ko isurmaton.
  cpa-NT: Ca¹tsei¹ Diú¹³ jní² hi² ŋi³tiun¹jni jǿg³ jøng². Hiúg³jni hni¹ŋí³ ta¹na¹
    huu¹³ quiah¹² jǿg³ jøng². Juaih¹³ hniah¹² Diú¹³ tsa¹lé² gag¹²jni. Jøng² lé² ton³jni
    jǿg³ ju³lah hniuh¹² ton³jni.
  dso-dso: ଏବେ ମୁଇ ବନ୍ଦି ଅଇ ରଇଲେ ମିସା କିରିସ୍‌ଟର୍‌ ସୁବ୍‌କବର୍‌ ଜାନାଇବାପାଇ ଗଟେକ୍‍ ରାଜାର୍‌
    ଦୁତ୍‌ ପାରା ଅଇଲିଆଚି । ସୁବ୍‌କବର୍‌ ଟିକ୍‌ ସଙ୍ଗ୍‍, ନ ଡରିକରି ଜାନାଇବାକେ ପର୍‌ମେସର୍‌ ମକେ
    ବପୁ ଦେଅ ବଲି ପାର୍‌ତନା କରା ।
  meu-meu: Badina bunai lau na hesiai taugu mai iḡuigu ida na nohomu. Lau daigu ai
    ba noinoi, baina hereva goadagoada, vada e haduagu heḡereḡerena.
  yva-NT: Kristus po inatutir syo Ayao Kove umaso ravov wemi mbewaramo rituna no tanoano
    makova so rai. Weti syare wabe sambayambe rinai indamu rijanive ramu, yara ribambunin
    syo Kristus avovo tutir indamu mamaisy.
  dgc-dgc: '@see-verse:EPH.006.019'
  zpm-NT: Ib me bzo naa cteed naa xtiidz rii me lo grë zha zit, ni miṉcocxe waa rquiaqui
    znu no grë guiib rii nia naa, ngoguiu zho naa nu. Goḻnab lo me gacnieṉ me naa,
    gdzieebd naa gne naa gaṉle cho nac me. ¡Nsin sca goḻso!
  hix-NT: Àsok tawro hana. Onà ymo yawo tahuso wehxan hamà, rowya ekarymanàr ke mak
    ha. Tahusomà rma, Kryestu yanoto me rma wehxaha. Àro ke orwonàmtxoko nyhe, rohoko,
    oseryehpàra rma rowya ekarymatxho me. Àsok tawro hana. Oseryehpàra ekarymany me
    tehxorye wehxan hamà.
  sim-sim: Avui Wasilaka mbashihindak yanga yangak a ihi mashi jivi Jisas Kraishin
    a saweyanda mak amu nanduwa. Erem a sawerik krawuk li oweshihindak amu sinduwa.
    Hako an mashi jivi Jisas Kraishin a sawekwak a nawa nir. Uwa osik Avui Wasilakan
    ji sawenak anin or jelyashinak kormbak mashi orhi oson hulaima nokopman a sawehe
    na ajekwa ambu nir.
  npi-ULB: सुसमाचारको निम्ति साङ्ग्लाले बाँधिएको म एक राजदूत हुँ, र मैले बोल्नुपर्ने
    समयमा म आँटिलो भएर यस विषयमा बोल्न सकूँ ।
  cgc-cgc: Pasugid ko miad na balita tak yaken i isya na papadala Cristo daw tenged
    ta ake na pagsugid, pakadinaan a naan ta prisuan. Mangabay kaw ta Dyos na kabay
    pa tagan a din ta biskeg na nakem na magpadayon a ta pagsugid tenged iling gid
    tan dapat ko na buaten.
  tim-tim: Nâ aregât miawagâkgât maktere luâk bikŋande nugum hikonekbiâ tâgân yem
    gam malân. Aregât hamep bâlâk Anutugât den makmâ maktere ârândâŋ akbiapgât nâŋgât
    Anutu ulilaŋbei.
  yor-yor: Nítorí èyí tí èmí jẹ́ ikọ̀ nínú ẹ̀wọ̀n, kí èmi lè máa fi ìgboyà sọ̀rọ̀
    nínú rẹ̀, gẹ́gẹ́ bí ó ti tọ́ fún mí láti máa sọ.
  wos-wos: Krais Jisas dé hafu dé wuniré wa, déka hundi wawute. Wuni wawuka déka mama
    hélék yata séndé gembu wuniré husanda takandaka wuni séndé gembu wuni re. Reta
    wuni roohafi yata hambuk yata déka hundi diré jémba male wawute, guni Godré wakwexékétanguni.
  emp-NTPO: Critoba mʌ̃ra diabuesia maʌ̃ bed̶ea jaradiamãrẽã. Jaradia b̶ʌ carea id̶ira
    mʌ̃ra preso b̶ʌa. Ãcõrẽa iwid̶id̶adua mʌ̃a ne wayaa neẽ́ Critod̶ebemada bed̶eai
    carea mʌ̃a oida b̶ʌ quĩrãca.
  eng-F35: for which I am an ambassador in chains; that I may declare it boldly, as
    I ought to do.
  ind-ind: Karena saya adalah utusan Allah untuk memberitakan tentang kerajaan-Nya,
    walaupun saat ini saya dipenjarakan dan diikat dengan rantai besi. Jadi berdoalah
    supaya saya menyampaikan Kabar Baik dari Allah dengan berani, sebab memang itulah
    tugas saya.
  pes-OPCB: همان انجیل که به‌عنوان سفیر آن گماشته شده‌ام، اما سفیری در غُل و زنجیر،
    در زندان! پس دعا کنید که آن را دلیرانه اعلام کنم، آن گونه که شایسته است.
  mpt-mpt: Ne bib mak bib mako Gode dowan weng omkeimalin naka neta naka maki ge nemeb
    teniba klabutam ele daibbiobe. Ne tosianino deibonia Gode wengo kla omkeimanimio
    kukub olo ayam kesoa ibo Gode baabaniba Kobo Fole daahamale ge ohamine!
  ssx-ssx: I̱ta꞉ dipula pita꞉ kone mo hande Koda꞉na꞉ Pi Seliapo wala꞉tiki pitolo halie.
    Koto ekina꞉ do Pi Seliapo honkopu hao walonoyeke yeni pea꞉tiki pea꞉pa꞉peke.
  mkl-mkl: Nɑ irii ideui ǹ jɛ woo bɛi Ilɑɑɔ̃ bɑɑ do iyi ǹ wɑ piisɔ̃ɔ si nsɛi. Nɑ
    nŋu, i ce kutɔɔ ku bɑ n yɔkɔ n sisi ideu do wɔɔkɔ bɛi ɑ́ sĩɑ.
  gaq-gaq: ଏବେ ଡିଗ୍‍ ବନ୍ଦି ଅବସ୍ତାରେ ଲେଃଲା ଡିଗ୍‍ ନେଙ୍ଗ୍‍ ମାପ୍‍ରୁ ସାମୁଆଁ ସା ମୁଇଂ ଇଃସାଙ୍ଗ୍‌ନେ
    ଦୁତ୍ । ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ପା ଜେନ୍ତିକି ନେଙ୍ଗ୍‍ ସାହାସ୍‍ରେ ଟିକ୍‍ବେଲା ମାପ୍‍ରୁ ସାମୁଆଁ
    ବାସଙ୍ଗ୍‍ ୟାଏ ।
  gof-RNT: Taani hessa oothanaw kiitetas ha77ika qashon de7ey he Wonggelaa gishossa.
    Yaaniya gisho, taani yashshi baynna besseyssada odana mela taw woossite.
  unx-unx: ନାହାଁଃ ଆଇଙ୍ଗ୍‌ ଜେହେଲ୍‌ରେ ସିକିଡ଼ିକାନ୍‌ ତାଇନ୍‌ରେୟ, ସୁକୁକାଜି ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌
