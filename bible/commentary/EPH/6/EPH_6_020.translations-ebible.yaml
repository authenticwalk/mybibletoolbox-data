  mya-mya: ငါ​သည်​အ​ကျဉ်း​ခံ​နေ​ရ​သူ​ဖြစ်​သော်​လည်း​ထို သ​တင်း​ကောင်း​အ​တွက်​သံ​တ​မန်​ဖြစ်​ပါ​၏။
