  huv-NT: Teat Dios tayac xic nasaj nipilan aaga poch cam, pares sal tiül manchiüc
    nganüy. Itüniün nguineay alndom nandeac ngo nimbol atnej netam nandeac.
  otn-NT: Oja̱ bi 'yɛ̱xqui̱ ngue drá̱ representantegui̱ ngue ga̱ mma̱ngä na̱ ra̱ hoga̱
    'da'yo hya̱ na̱. A nu̱yá, ngue dí̱ mma̱ngä na̱ ra̱ hya̱ na̱, ya dí ofädi. Ja̱na̱ngue
    da̱mi̱ ma̱rca̱hʉ Oja̱ n'namhma̱ ngue nu̱na̱ ra̱ hya̱ ni̱ 'yɛhma̱ xi ga̱ mma̱,
    da̱ zä ga̱ ha̱ ra̱ ts'ɛdi ga̱ mma̱ xa̱nho ra̱ hya̱.
  nop-nop: Nu wendiniŋ gigit yoyodi yot fafaŋeniŋ gineŋ hali munta mu tiŋa yohautawene
    tuwot tibaak.
  obo-NT: Su iyon unayan no novovallan a no uripon ni Disas Krays, amoy id pokoponudtuu
    ku iddos Moppiyon Dinoggan. Woy pomon to kodponudtuu ku ka-ay, noprisu a ko-ungkay.
