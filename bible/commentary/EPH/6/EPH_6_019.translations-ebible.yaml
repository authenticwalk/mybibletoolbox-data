verse: EPH.006.019
translations:
  kpx-kpx: Isi dataho gulililahave. Ige Dilavau dahoe humaha alavoge di vabu haleito
    negoai hotove loui kove ata haivei. Di isivialeike negoai Dilavau subuta hoto
    mahogovale ke loui ata haivege abu ke evisi hilokai.
  okv-H: Eto God na nau degi ta ke ikau ingito amita duru javotoho mahu ojikari avo
    joru ae ue embo ta degi hande ana pari evujo.
  tbo-tbo: Ma tau biugei ona laupali po a nugomotu ma tuwega dewadewana hanapu gowagowadana
    a bahena geleteya.
  mal-C: ഞാൻ ചങ്ങലകളണിഞ്ഞ്, സ്ഥാനപതിയായി സേവിക്കുന്ന സുവിശേഷത്തിന്റെ രഹസ്യം വ്യക്തമാക്കാൻ
    വായ് തുറക്കുമ്പോൾ എനിക്ക് യോഗ്യമായ വചനം ദൈവം നൽകുന്നതിനും അതു ഞാൻ പൂർണധൈര്യത്തോടെ
    സംസാരിക്കുന്നതിനും എനിക്കുവേണ്ടിയും പ്രാർഥിക്കുക.
  grc-SR: καὶ ὑπὲρ ἐμοῦ, ἵνα μοι δοθῇ λόγος ἐν ἀνοίξει τοῦ στόματός μου ἐν παρρησίᾳ
    γνωρίσαι τὸ μυστήριον τοῦ εὐαγγελίου,
  bgc-bgc: अर थम मेरै खात्तर भी प्रार्थना करो, ताके मेरे बोल्लण कै बखत इसे शब्द दिये
    जावै के मै हिम्मत कै गैल सुसमाचार का भेद बता सकूँ।
  khz-khz: Au maki ataku ai pio rapali. Pe ana kila ulanana, muruku pana gavalagia,
    Veaga Palaguna na kila pene veniku, pe eVali Namana veavugana ati kalikuna taunilimalima
    pana varara.
  deu-TKW: auch für mich, daß mir das Wort gegeben werde mit Aufthun meines Mundes,
    frei zu verkünden das Geheimnis des Evangeliums,
  zsr-NT: Gul‑lidzëꞌ Dios, gnábiliꞌ‑nëꞌ gáclenëꞌ caꞌ nedaꞌ, gunnëꞌ quiaꞌ didzaꞌ catiꞌ
    ral‑laꞌ guꞌa didzaꞌ, len gunëꞌ ga gacaꞌ rugu ladxiꞌ catiꞌ gunaꞌ lban quië uzéjniꞌdaꞌ
    bunách ca nac le bgachiꞌ qui didzaꞌ dxiꞌa.
  lin-lin: Bobondelaka mpe mpo na ngai mpo ete, tango nyonso nakozala koteya, Nzambe
    apesa ngai maloba oyo nasengeli kotatola mpo na kosakola mabombami ya Sango Malamu,
    na kozanga bobangi.
  hns-NT: Aur hamaar khaatien bhie praatna kar kie Parmeswar hamme mauka par aapan
    baat dei okar tjhiepal khoes khabar be-dar se bataawe khaatien.
  noa-E: Mʉ kõitjã ĩchab jëeubat, Cristoou maach peerdʉ aaujem iek õrag jaauwaijã
    khĩirjug khaphʉ ichdëu iekhapim khõsimta mʉrʉg jaaumamkhĩir, maagwai jãga mag
    warr õrau amach peerdʉju aai nʉmjã khaugba narrta ya ĩsin Cristoou õor peerdʉ
    aaujem a jaauwaijã ögkhaba iekhaag.
  eng-EMTV: and for me, that utterance may be given to me in the opening of my mouth,
    to make known with boldness the mystery of the gospel,
  mib-NT: Te suni cahān rō jehē rī, návāha nihīn rī jnūhun cahān rī, te coo téyɨ́
    ni rī nacani cájí rí jnūhun jeē jnáma ya yohó, suu jnūhun jeē ní yɨsāhí un.
  lif-NT2: इङ्‌गाॽ सुनाइङ् से़ःसुङ्‌ङिल्‍ले़ पाःप्‍मा के़बोःङ्‌बा पाःन्‍जाक्‍किन्
    खोःसुङ्‌ल हे़क्‍क्‍याङ् मे़ङ्‌गिए सुनाइङ्‌ङिल्‍ले़न्‌सिबिॽ पाःन्‍हाॽ इङ्‌भोःमा
    सुक्‍तुङ्‌ल फाॽआङ् इङ्‌गाॽ आलागिआङ् तुवा आजोगे़ॽ आबिरे़ॽओ॥
  xnj-xnj: Mewawa muniyupila na nene, muni Chapanga anitangatila malovi ga kujova.
    Muni nihotola kuvamanyisa vandu hotohoto mfiyu wa Lilovi la Bwina.
  mmx-mmx: La mina ngising bok tia, kusu ne Moroa naba raba ia mi levenngas linga
    at levenaleng nia a lok gagas ti paase, kusu nia noxo marat la anaba lox axasep
    Lagale Lavavang mo ga nemen alipe.
  cbr-NT: Ñucáxuanan camina aín bana unicama racuë́quinma ñuixunuan uisoquin carana
    ñuixunti 'ai quixun 'ë sinánminun Nucën Papa Dios 'ë ñucáxunti 'ain, Cristo ñui
    quicë bana a bëráma unin upí oquin 'unánma 'icëbi bërí unin 'unánun.
  tee-NT: Vachu' at'ap'aininit'it ju Dios ju quilacata. Chach quixtaknilh ju acnonach
    ni laich acmavasalaya' ju ixlacata ju Jesucristo. Acmavasalaya' ju chivinti ju
    jantu lai ixmachakxacan ju p'ulhnan. Vachu' asq'uinit'it ju Dios ni aqui'aktaijulh
    ni jantu actalhanalh acsni icchivinin ixlacata ju yuchi.
  eng-LSV: and in behalf of me, that to me may be given a word in the opening of my
    mouth, in freedom, to make known the secret of the good news,
  cak-NT: Y tibana' chuka' orar pa nuwi' ren; tic'utuj che ri Dios chi quiri' cuando
    xtintzijoj ri utzilaj rutzij raja' can yiruto' y man ninxi'j ta wi' nink'alajij
    ri c'ajare' xuk'alajij utz ri Dios.
  pah-NT: 'Jihi ti ji mombe''u no. Pe''ji ti ga pe ji repyga: “Epoko ti Paulo''ga
    monhi''ig̃a tomombe''u ti ga nhinhi''ig̃a javo. Tomombe''u ti ga ojipe''g̃a pe
    Cristo''ga mombe''ua nerembiepiukaripyre''yma g̃a pojihuve''yma. A''ea ymyahũ
    ahe ndokwahavi nerembiepiukaripyre''yma Cristo''ga mombe''ua. Epoko ti Paulo''ga
    a''ero tokwahavuka ti ga g̃a pe javo.” A''ea ti pe''ji Tupana''ga pe ji repyga.'
  sja-NT: Ichiaba ɨt'aa t'ɨ̃patáatɨ mɨ pari, Tachi Ak'õrepa ichia jara k'iniata mɨmaa
    jarapimerã. Iidipatáatɨ mɨa jõmaarãmaa waawee-ee k'awapimerã Tachi Ak'õrepa k'ĩsia
    iru bada eperãarã o k'achiadeepa k'aripa atait'ee, ichi Warra pëik'ãri piumerã
    eperãarã pari.
  xed-xed: Magawa duʼa ta ghəŋa iʼi guli, ka saba gwaɗa tɗukwa ma wa ɗa ta gunaftá
    yu ta wi ka mna gwaɗa Kristi, kada nzata yu waɗah ŋa tsislanaptá mnduha ta skwi
    nda ɗifa ma Lfiɗa Gwaɗa.
  mks-NT: Ta ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱ sa̱ha̱ mí i̱ viti já ná chindeé Ndióxi̱
    ye̱he̱ ca̱ha̱n i̱ xi̱hín ña̱yivi tu̱hun mé á ta ca̱ca̱ ta̱hví ndó nu̱ á ña̱ ná
    quia̱hva mé á ndée̱ a̱ nu̱ú i̱ já ná cuu ca̱ha̱n i̱ tu̱hun mé á ña̱ co̱ó na̱sa̱xíni̱
    na̱ jihna, nduu. Jáchi̱ ña̱ yóho quéa̱ cuu jáca̱cu a na nu̱ú cua̱chi.
  gfk-S: Ma mu na sasaring bileng utagu be tano pana bung iou ura nianga, God na ter
    ra nianga tagu be ni ianga ma ra balaraan ura hapalaine ira turadi ta ira linge
    ing iga susuhai nalalie ma kakarek ite hanawat puasa tano tahut na hininaawas.
  bmu-bmu: Nöŋgöra mewöyök kewö köulukömakŋe, “Anutu, gi mönö keu kötŋi diŋdiŋi Pol
    waŋginöŋga göhö Ölöwak Buŋagi tölapŋi mi keu jitŋan jimawaŋgö dop jim asariba
    awösamkakahök kinda uru kuŋgum eŋgimakŋa.”
  dgz-dgz: Ne nenan den mup waiwanian, ap gapan ne wam wam nona watapingapenawa, God
    nop nenepi gapan kaimakaet tumban amu yonap, waenapan Iesu Keriso Oit Mega Kakaewa
    bumagape wadiamuingan.
  eng-GNV: And for me, that vtterance may be giuen vnto me, that I may open my mouth
    boldly to publish the secret of the Gospel,
  zaa-NT: Ą'hua guni tsàtè' le oración lani Tata Dios por inte' qui'ni gúnnée facilidad
    quia' innía' lani adí ca enne' nna làa gatsi te' quixa'ánia' cą ca titsa' nu runna
    salvación nu náni Tata Dios dèsdeba nérua qui'ni gúnnée qui' quį.
  eng-WEBSTER: And for me, that utterance may be given to me, that I may open my mouth
    boldly, to make known the mystery of the gospel,
  guh-guh: Xanë ata panetovajëtabiabarenua Dioso taneyapëtaeyaexanaenexa paepatota
    bajarapalivaisi tsipaebajë itsamonaejavabelia. Panetovajëtabiabarenua ajumeurajibia
    tatsipaebabiabinexa apo judíovi ata Dioso pecapanepaejavanexatsi.
  bon-bon: Cäme tääpume cuta irecu ätumutanipeye, egä mene iicana padare cabu Acejiyame
    te ngene atwana ceerame cane piba wälu cäco biname bine umle wawename teepi lui
    poto cidi me niinäce umle lica ge, egä Miiji Mene cabu pisi nyene.
  nhw-BL: Nojquiya ximotlatlajtica por na. Xijtlajtlanica Toteco ma nechmaca nopa
    camanali catli quinamiqui huan para ma nimoneltlali niquinilhuis masehualme nochi
    itlalnamiquilis catli amo aqui quimatiyaya. Quena, ma nimoneltlali niteilhuis
    quenicatza Cristo nojquiya quintlajtlacolquixtis masehualme catli amo israelitame
    san se ica tojuanti catli tiisraelitame.
  swh-ONEN: Niombeeni na mimi pia, ili kila nifunguapo kinywa changu, nipewe maneno
    ya kusema, niweze kutangaza siri ya Injili kwa ujasiri,
  wbi-wbi: Musumaghe vwimila une, ulwakuuti nipelwaghe imhola pano nidindula umulomo
    ghwango. Musumaghe kuuti nolelelaghe ni ngufu uvwakyang'aani vuno vufisime vuno
    vulungime kulivangili.
  bba-bba: I mɑɑ kɑnɑru koowo nɛn sɔ̃, nɑ̀ n nɔɔ wukiɑ, n ɡɑri wɑ n ɡere n kɑ Lɑbɑɑri
    Geɑn ɡɑri yi yi rɑɑ beruɑ nɔɔsiɑ kɑ toro sindu.
  eng-KJVCPB: and for me, that utterance may be given unto me, that I may open my
    mouth boldly, to make known the mystery of the gospel,
  kgk-NT: Xe-rehe ave pejapo oração anhe'ẽ jave ou rei hagwã xe juru-py xe nhe'ẽrã,
    atĩ e'ỹ reheve amoherakwã Hesu rehegwa nhe'ẽ porã hembiexa uka ramo va'e.
  waj-waj: Ngia niiyaraatama yaaku varaatee. Yaaku varakio Anutuuqo kuaivaa ni avaivaki
    yapa kinai fai na hama aatuurama kiee yaagueeqama kiee mmayaaya yoketaivo haumaki
    vaivaa kooyaa tinaravai.
  cpy-cpy: Impoña pamanako-yitakana naaka, iñaaperota-kaantyaanari Tajorentsi niyotan-tyaari
    nokenkithata-neero Kameethari Ñaantsi kaari riyotako-witeeta paerani.
  mpx-mpx: He nau al ge nuku awanun kaiweu. Nuku awanun te sauga ebo na baaba, he
    Yehoba baaba ni pem inoke ateu ni matuwa ge Wasa Waiwaisana, iya Yehoba wana nuwatu
    toto i misumi ga, na ba tagilan.
  wbp-wbp: Wangkayajulurla Kaatuku ngajurlanguku. Kuja karna wangkanjaku rdirri-yinyi,
    kulalparna-jana nyarrparlu yimi-ngarrikarla. Kala kajinkijilirla wangkami, ngula-jangka
    Kaaturlu kapuju yimilki yinyi, ngula yungurna-jana yapaku lani-wangurlu yimi-ngarrirni.
    Yungurna-jana yimi-ngarrirni yangka Yimi Ngurrju Kaatu-kurlangu yangka kuja kajana
    Juwu-patu manu Juwu-wangu-patu nyanungurla jintangkalku yirrarni. Kulalpa ngana
    nyinaja pinaju yimi nyampukuju kamparru-wiyiji.
  luo-luo: An bende lamnauru mondo sa moro amora ma ayawo dhoga to omiya weche mondo
    ayal gichir wach mopondo mar Injili,
  nhe-NT: Nojquiya ximomaijtoca nopampa na. Xijtlajtlanica Toteco ma nechmaca nopa
    tlajtoli tlen quinamiqui huan para ma nimoneltlali niquinilhuis tlacame nochi
    itlalnamiquilis Toteco tlen axaca quimatiyaya. Quena, ma nimoneltlali niteilhuis
    quejatza Cristo nojquiya quintlajtlacolquixtis tlacame tlen ax israelitame san
    se ica tojuanti tlen tiisraelitame yonque achtohui ax tijmachiliyayaj ya ni.
  aii-aii: ܨܲܠܹܝܡܘܼܢ ܐܘܼܦ ܒܘܼܬ ܕܝܼܝܼ، ܕܐܝܼܡܲܢ ܕܗܲܡܙܸܡܸܢ، ܦܵܝܫܝܼ ܝܘܼܗܒܹܐ ܐܸܠܝܼ ܗܹܡܸܙܡܵܢܹ̈ܐ
    ܕܡܲܕܥܸܢ ܐܪܵܙܵܐ ܕܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܠܵܐ ܙܕܘܼܥܬܵ‌ܐ،
  esk-NT: Uvvasuli agaayutiluŋa Agaayyutmun aatchuquluŋa uqaksramnik quliaqtuaquluŋalu
    kaŋiqsiñaqtillugu nalunaqtuaŋanik tusraayugaaġiksuam taluqsrautaiḷaakun.
  msb-msb: Ipangadyi man niyo ako na makasurmaton na may kaisog sin buot sa pagtukdo
    san misteryo san Maayo Na Barita.
  cpa-NT: Jø¹² bíh³ juaih¹³ hniah¹² Diú¹³ huu¹³ quieg¹ jní². Mi³jøng² he¹ Diú¹³ he²
    jǿg³ hi² juøh¹³jni. Jøng² tsa¹gag¹²jni ja³he¹³jni cu²rø² jǿg³ quiah¹²dsa.
  dso-dso: ମର୍‌ପାଇ ମିସା ପାର୍‌ତନା କରା । ଜେନ୍ତିକି ମୁଇ କାତା ଅଇବାବେଲେ ପର୍‌ମେସର୍‌ ମକେ ଟିକ୍‌
    ବାକିଅ ଦେଅ । ସେନ୍ତାର୍‌ କଲେ, ସୁବ୍‌ କବରର୍‌ ଲୁଚିର‍ଇବା ବିସ‍ଇ ମୁଇ କାକେ ନ ଡରିକରି ଲକ୍‌ମନ୍‌କେ
    ଜାନାଇ ପାର୍‌ବି ।
  meu-meu: lau daigu ai danu ba noinoi, baina haroro negadia ai sivarai namo ena hereva
    hehunidia baina hahedinarai ḡoevaḡoeva.
  yva-NT: Muno syare wabe sambayambe rinai tavon, indamu Amisye po ayaowe raunande
    rinai inda ridaura vambunimbe. Wirati Ayao Kove, wemirati ngkokaibe arono wusyinoe,
    syo raura kakavimbe vatane mai.
  dgc-dgc: Sakay ipanalanginék moy be, a agumanék na Diyos ta pégpahayag ko ta Mahusay
    a Baheta, monda mesipagék a tahod a méngipahayag ta lihim a plano na Diyos. Alang-alang
    ta éya a Mahusay a Baheta, éy nepihesuék, da utusanék na Diyos.
  zpm-NT: goḻnab lo me gacnieṉ me naa, csiaab me guic naa pe nac miṉe gne naa, peet
    dzeb tsod lo naa gne naaw lo miech; zeeṉa gacnaṉ zho gaṉle, zha nac Diidz Ndzon
    ne rnee zha laa miech lo doḻ, miṉe choot gocnaṉd glo.
  hix-NT: Rohoko xarha orwonàmtxoko, rowya àrwo yonyhorunu yokarymatxho me, uhutwahnà
    rotho rma yokarymatxho me, oseryehpàra rma rowya ekarymatxho me, Khoryenkomo nakoronomanàr
    me rowya ekarymatxho me.
  sim-sim: Uhu anjik er nga orin ji sawenak anin or sauhanak mashi orhin kormbak a
    sawehe na ajekwa ambu nir. Uhu mashi jivi Kraishi os mas kormbak nahanda ambu
    oson krahak a saweka.
  npi-ULB: र मेरो निम्ति प्रार्थना गर, ताकि मैले आफ्नो मुख खोल्दा, मलाई सन्देश दिइयोस्
    । सुसमाचारको गुप्‍त सत्यतालाई मैले दृढतापूर्वक अरूलाई बताउन सकूँ भनेर प्रार्थना
    गरिदेऊ ।
  cgc-cgc: asta yaken i man. Mangabay kaw ta Dyos na tabangan a din daw ino ambalen
    ko aged dili a madlek na magsaysay ta kamatuuran na anduni papasugid en ta Dyos
    paagi ta miad na balita.
  tim-tim: Hain akmâ nâŋgât gai ulilaŋmâ manbei. Hain ulilaŋmâ manbiâ âmâ Kembunenŋande
    laune mem owâiŋe ketugunekto pat âlep den tikŋân yem gaep are miapŋân haŋaŋân
    makmâ miawakbiâm.
  yor-yor: Kí ẹ sì máa gbàdúrà fún mí pẹ̀lú, kí Ọlọ́run lè fún mí ní ọ̀rọ̀ tí ó yẹ
    kí èmi lè máa fì ìgboyà sọ àwọn ohun ìjìnlẹ̀ ìyìnrere náà.
  wos-wos: Dé wuniré akwi yikafre hurundéte, déré wakwexékétanguni. Guni angi Godré
    wakwexékéngute, wuni mawuli ye. God wuniré yikafre huruta yikafre mawuli hwendét
    wuni roohafi yata hambuk yata, nak du takwaré God hanja fakundén hundi watawuni.
    Wawut di akwi wun yikafre hundi xékélakitandi, Krais Jisaska.
  emp-NTPO: Idjab̶a mʌ̃ carea Ãcõrẽa iwid̶i pananadua. Idjía iwid̶id̶adua mʌ̃́a cawabimãrẽã
    sãwã Critod̶ebemada bed̶eaida b̶ʌda. Mãwã mʌ̃a ne wayaa neẽ́ ẽberãrãa cawabiya
    bed̶ea bia Critod̶ebema Ãcõrẽba naẽna cawabiẽ́ b̶ad̶ada.
  eng-F35: —on my behalf too, that when I open my mouth utterance may be given to
    me with boldness, to make known the mystery of the Gospel,
  ind-ind: Saya berharap kalian juga mendoakan saya. Mintalah TUHAN memberikan hikmat
    kepada saya sehingga saya berbicara dengan berani waktu menyampaikan Kabar Baik
    yang dulu dirahasiakan itu.
  pes-OPCB: برای من نیز دعا کنید تا هرگاه که دهان به سخن می‌گشایم، کلمات درست به من
    عطا شود تا بتوانم راز انجیل را بدون ترس به مردمان بشناسانم،
  mpt-mpt: Eka ibo nesa beten kene bianiba daanemine! Ibo Gode oha bianiba Kobo Fole
    daabaneba e keb dowan weng ayamo sino ayok binabo otane e memalo omkeimabe kesoa
    kobo keb wengo e omaleba e nakaia unangai weng olo omkayemang gameo e tosianino
    deibonea keim omkayemeko ge ohamine!
  ssx-ssx: Kutupa yaka biki make yeni pitolo hata꞉ Koda꞉ pa꞉ta꞉ hala꞉tiki pea꞉pa꞉peke.
    I̱ma꞉ta꞉ tikitiki yao hata꞉ mo hande Pi Seliapo a꞉mbao ula꞉ ekimanu handa꞉ wia
    honkopu hao wala꞉tiki pionoyeke Koda꞉ma꞉ kotoeki kina꞉ yeni pea꞉tiki pea꞉pa꞉peke.
  mkl-mkl: Nɔ i ceɑ ɑmu mɔ kutɔɔ ŋɑ ku bɑ bii ǹ cĩ́ ɡɛlɛ, n yɑ n bɑ ide iyi ɑn fɔ
    nɔ n nɛ wɔɔkɔ n sisiò idei lɑɑbɑɑu jiidɑ iyi wɑ sinɡɑu wo.
