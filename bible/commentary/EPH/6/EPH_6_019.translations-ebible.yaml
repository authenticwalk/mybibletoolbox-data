  noa-H: Mʌ kõitjã hĩchab jëeubat, Cristoou maach peerdʌ haaujem hiek hõrag jaauwaijã
    k'ĩirjug k'ap'ʌ hichdëu hiek'apim k'õsimta mʌrʌg jaaumamk'ĩir, maagwai jãga mag
    warr hõrau hamach peerdʌju haai nʌmjã k'augba narrta ya hĩsin Cristoou hõor peerdʌ
    haaujem ha jaauwaijã högk'aba hiek'aag.
  thd-thd: Kuukmin yik Naŋun ŋathanma Nul ŋah kuukthaaw wacwacirr aŋarr wan-hanah
    ŋay kuuk-thaaw putpun aŋarr yikah. Ŋul pam korrpaln ŋeeyhan kuthip min naŋan Christak.
  alp-NT: Kai kotie loko Alla ete au lekwe, leke kena au lepare, Alla Iono au lepae
    lepata rebe nkenale. Kai leke au nehe kena lepae Sou Misete rebe akmenare tamata
    irekwa mosa, po meije Alla Isibakele.
  san-VEL: aha nca yasya susa.mvaadasya "s.r"nkhalabaddha.h pracaarakaduuto.asmi tam
    upayuktenotsaahena pracaarayitu.m yathaa "saknuyaa.m
  kbq-kbq: Ana nehutma nagriku nunamu hutma antahigenkeno, nagira erioza hanige'na
    korera osu'na hanavetina oku'a me'nea naneke huama hu'na Knare Musenkea zamasmi'neno.
  kbh-kbh: Ats̈biámnaca Bëngbe Bëtsá s̈mochtseimpadana, ats̈e jóyebuambayama chaijonts̈é
    ora, cha chë buayenana soye chas̈úyanama; y ats̈e chayobená tondayama ntjatauatjcá
    jóyebuambayana, y chca, ents̈anga chayinÿanÿé Jesucristbiama ts̈abe noticiënga,
    ndayá chënga tempo ndoñe monjántats̈ëmbo.
  ron-LSB: Rugați-vă pentru mine, ca să mi se dea posibilitatea de a-mi deschide gura,
    ca să fac cunoscut cu îndrăzneală misterul Bunei Vestiri,
  pon-pon: O kapakapa kin ia, pwe i en nil meledok o au ai en jar a pajan ai ainar
    en kaweweda me rir en ronamau.
  nhe-BL: Nojquiya ximomaijtoca nopampa na. Xijtlajtlanica Toteco ma nechmaca nopa
    tlajtoli tlen quinamiqui huan para ma nimoneltlali niquinilhuis tlacame nochi
    itlalnamiquilis Toteco tlen axaca quimatiyaya. Quena, ma nimoneltlali niteilhuis
    quejatza Cristo nojquiya quintlajtlacolquixtis tlacame tlen ax israelitame san
    se ica tojuanti tlen tiisraelitame yonque achtohui ax tijmachiliyayaj ya ni.
  sps-sps: Ami ma faakats of kan vanyo, am rangats to Gov ma faan vanyo Ya na fo vegiaun
    rof to te ongoor fi ronyo tan pokei faruak iny vegiaun takop ten Gov, iton Vurungan
    Rof nane Krais, a ka kan tana vainy sikia ma taa Jiu.
  wnc-wnc: Inindatake ginda nakaya kuut gatangamikge yanong. Ginda tumuk wam iniwa
    Anututa wamu takeaknga tupa inane musiaatang natake tekut taknga natane genane
    tewik. Tewan nata aminde dua gwauke wamu waaknga yanikapit.
  nmw-S: Nau hedi gen hu hawanun kaiwau. Hu hawanun te sauge hebe a lihulihu, Helak
    gen i giyauim lihu iloke hatiyeu i matuwo ge a gotagan Wase Dodohobine, iye Helak
    wana nuwotu gane veto i misumo.
  bus-bus: À adua kɛmɛ dↄ, lɛ tó mɛ́ɛ yã oo, Luda ma gba lɛ́ mà a baaru nnaa asii
    ońnɛ vĩa sai.
  gub-BL: Peze'eg izupe herehe nehe no. A'e rupi umur putar uze'eg ihewe a'e nehe,
    imume'u kar pà ihewe a'e nehe. A'e rupi aze uhyk ihewe nehe, aze'eg putar xe har
    wanupe nehe, Tupàn ze'eg ikwaw 'ym pyrer imume'u pà wanupe nehe, wanuwi hekyze
    'ym pà nehe.
  imo-imo: Goteni na lipe tapondopili ningo nanga ningo yu konge tendekolio, na imboma
    ungu nimbo tipo tembo kinye na imboma pipili naa kolopo Gotenga ungu tukumemunga
    ungu pulu lopeke tepa peremoma tumbi tipo nimbo para tiembo kani Goteni nanga
    kerena omba molopa ungumu nimbe tipili konge tendaio.
  boj-boj: Osib e qa dego endegsib pailyoqniy, “O Abu, ni na Pol aqa medabu siŋgilatetimqa
    a ulaqasai. A ino anjam bole nami uliesoqnej qaji di ubtoqnsim tamo uŋgasari naŋgi
    minjroqnqas.”
  eng-DRA: And for me, that speech may be given me, that I may open my mouth with
    confidence, to make known the mystery of the gospel.
  knf-knf: Nañehandëraan kak, Naşibaţi aţuuna uţup wi nul ţi mntum mi naan, hënk nhilna
    ndo kaţup na mntëŋ uko umbiiŋ amena wi *Uţup Ulil Unuura ujaaŋ udiiman.
  san-KHM: អហញ្ច យស្យ សុសំវាទស្យ ឝ្ឫង្ខលពទ្ធះ ប្រចារកទូតោៜស្មិ តម៑ ឧបយុក្តេនោត្សាហេន
    ប្រចារយិតុំ យថា ឝក្នុយាំ
  arn-NT: Ka femngechi ngillatuñmamuchi ta iñche, femngechi ta Ngünechen eluaenew
    ta dungu chumngechi feley tañi feypiael. Ka femngechi ta pepi küme dunguan yafüluwün
    mew fey ta famngechi wülafiñ tañi kimngeael ti kimeltungekenofelchi werken montuluwün
    dungu.
  zas-NT: Gol gurejdx gunab tëëman por naj din yazaladxaman naj diidx ni rayal ganen
    din ganen sin guialrdxeb xtiidxzaꞌc Jesucrist ni zidnë perdon.
  ken-NT: Nɨk nɔ́kɔ́ ká mmʉɛt ɛ̌ti ya nkwɔ bɛ Mandɛm anchyɛ mɛ ɛnyɨŋ ɛnɛ mbɔ́ŋɔ́
    bɛghati bo ɛ̌ti Mbok Ndɨ́ndɨ́ anɛ achi nyaka bhɛ́sɛ́ bhɛ́sɛ́ nkɛbhɔŋ bɛcháy.
