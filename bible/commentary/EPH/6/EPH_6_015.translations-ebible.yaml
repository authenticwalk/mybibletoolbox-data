  sgz-sgz: Gama ruruna pagas i lain arbin er a lu tari moloh, a ngoro gamáte bákrai
    kik gam mai má gamák tur dik sang.
  kek-NT: Cauresinbilakex re xyebal resil li colba-ib ut a'an ta̱c'anjelak e̱re jo'
    e̱xa̱b che̱rok.
  blz-NT: Noamuu tio maloos mengelelekon Lele Pore men mantakakon pooka'amatan; ya'amo
    a bookoi sapatomuu.
  poe-NT: Méxra̱ listo chrókꞌuejorá sátsjichro̱nka̱rá tí tan tjanjon kjuaxróxin.
  san-TAM: 'ஸா²ந்தே​: ஸுவார்த்தயா ஜாதம் உத்ஸாஹம்ʼ பாது³காயுக³லம்ʼ பதே³ ஸமர்ப்ய திஷ்ட²த|'
  cof-NT: '@see-verse:EPH.006.014'
  srm-NT: Nöö hiniwan juu i musu ta dë kabakaba fii go konda da sëmbë kumafa Gadu
    ta puu sëmbë a hogi basu ta da de böö. Nöö te i dë sö kaa, nöö hën da i dë ku
    susu taitai a i futu kuma wan sodati nango a feti.
  qvs-NT: Chaymanta akuychi llaktan llaktanpi Jesukristu salvawananchikunata yachachikuypachi.
    Tukuy mayta yachachikuypi purishpanchikuna soldadu ushutakudushina kanchisapa.
  zca-NT: No dubta' ñal zo go natsin par di'zh go widi'zh nazhon che'n Jesukrist kwa'n
    nile', ya'n men wen lo Dios.
  cbc-NT: Tunu soldau cʉ̃ caãmeoqũẽĩápáro jʉ̃goye rʉpo juti peayami. Torea bairo mʉjãã
    cʉ̃ã Dios yaye quetire mʉjãã caquetibʉjʉñesẽãparo jʉ̃goye tiere caroaro masĩjʉ̃goyecʉsa,
    caroa yericʉtajecʉna na ãnio joroque na mʉjãã caátiparore bairo ĩrã.
  qxo-NT: Tsaynömi Tayta Diospa alli willacuynintaga imaypis willacurnin musyatsicunantsic.
    Tsaynö willacurmi soldäducuna gyërrachö bötasnin jatipäcushga pelyananpä shuyacognö
    nogantsicpis listacushga caycäshun supaycunata vincinantsicpä.
  mox-mox: Ta ami ʼaqeyafayafa Vale Aqiaqina daumwalina ona veaqea, be yaqisa me emi
    ʼivaʼavaʼata ona tovolo Vale nana ana yawala dadana weaqina.
  kew-kew: Gore nimi managola palae piruare Gote-na Epe Agaame epe-rupa pirape madaa
    laketapape. Nimimi go konere aariti-rupa maraatepape.
  dww-dww: Raḡan matabuna ko vokaukauana vari verenema rauguguyenama aubainama. Be
    banaga sibo koya riuedi da Mamaitua na subae a miana. Uma vokaukauinama inam maika
    ami kaḡasumama ko vovo kaukauedina, naḡo aubainama.
  twi-ASANTE: na momfa Asɛmpa no asomdwoeɛ no nhyehyɛ mo nan.
  aoj-aoj: Eaꞌ pendaꞌ anef waf buꞌwafi naꞌamba. Pendandombola pegewalapa basef buꞌwafi
    Godi naꞌi epes sope ukup atifip sogalomana. Ipaꞌ pefaꞌ waf afamba banagafi pindalutu
    banagepa siꞌi esis sala su sagalutu banages.
  cbv-cbv: Soldado ã́ih jítchadih tʉ́i wẽpép zapatosdih ãpĩ́ dʉoná caá, ã tʉ́i bejat
    tʉ́ʉt niijná. Pánihat dée, yeebbʉ́t Dioíh tʉ́ini doonádih ñi tʉ́i joí cádahca
    bojoó, jwĩ maáhjeéh tʉ́i jʉmnit, bitadih naáwádih ñi tʉ́i bejat tʉ́ʉt niijná.
  taw-taw: God chɨn ayɨp jɨmñɨl yonɨgabun takaw teplep ak dad amnɨgun agɨl gos nepɨm
    ak, tob tɨlup tek lɨnɨmɨb.
  jic-NT: Militarpan la palan na, jis tsjam japwijitj, mpes ma malala pyala jis tsjam.
    Nin p'iyá niná, más 'ücj nun welé p'a jilal tsjan niná Jesucristo 'üsüs liji gente
    mpes. Niná japon, 'üsüs nsem yupj Dios lal. Nin welé na, nun jis tsjam pwi'tjí
    jinwá. Mpes ma ca la müjí diablo jos jinwá.
  zap-NT: List gugak chen yzëët de xdiznzoon Jesucrist lo mén, diznzoon ne rlaa ne
    rakndxi mén.
  wer-wer: Anutuu mayaap yaningk pöta ngön ompyaut omnaröen ök manëët kopëta wesak
    ing kör ket ëak mëeë.
  ipi-ipi: '@see-verse:EPH.006.014'
  qul-NT: Listopuni caychis, sonko tiyaycuy salvación evangeliota willaj llojsinayquichispaj.
