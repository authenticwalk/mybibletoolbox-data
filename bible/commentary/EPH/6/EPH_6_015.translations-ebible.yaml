    Oganejencatatsica inchoocatantajiaquempaca cameetsa.
  bnp-bnp: Mu rodo a vahapolo, ra naro ni vakalongo a Velenga Kamumu na nivalemu.
  apn-NT: Na hte sôrdatjaja hpar kà jagjê nẽ aa hopôx kêt nẽ. Ãm rãhã gõr nẽ hikwỹ.
