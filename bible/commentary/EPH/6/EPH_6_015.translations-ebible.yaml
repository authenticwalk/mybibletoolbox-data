  uli-uli: Iwe ngo yami bwela ila mala hasa fel le habe foloyu Hapatpat Momay we kofael
    hopos.
  nin-NT: Ba Ure ku wre ku Abachi ku nggo di gri isu isisurr, wre ki imba bu ssubi
    nâ ta si nggo uni ta iku di ssubi na surr anggakpaza ama ka.
  acu-NT: Tura asaram suntar iwiarmaminak sapatun wejina nunisrumek chikich ainamunam
    wetasrum, angkan pengker pujustin chicham etserkatin iwiarnartaram.
  cak-WNT: Jun soldado jabel chuka' nuchojmij el ri ruxajab riche (rixin) chi nuto'
