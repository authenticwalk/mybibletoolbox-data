  opm-opm: Got ohsi manap gosham yah hat ma pati ohe meng oh ihirnong pot pisonmathe
    tongap hatin mat ara mamen tahat patenmur.
  bvr-bvr: Rrapa nawanawa buburr-ni buburr-workiya barra nyibu-ngurrja gun-molamola
    janguny magaya gun-gunega. Minypa gun-maywapa ranginy an-dakal an-guyinda a-barrngumiya
    a-workiya rrepara a-jirra gun-nigipa but (boot), ay-yinda jal a-nirra a-boya a-workiya.
  wal-wal: '@see-verse:EPH.006.014'
  zad-NT: Na' ḻi se kwas we'lenle beṉ' xtill' Crístona' daa wzoan ḻegake' mbalaz,
