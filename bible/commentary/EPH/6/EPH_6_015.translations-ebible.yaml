verse: EPH.006.015
translations:
  kpx-kpx: Dilava uveve duae hoto mai tai ata haivemale keu veloe vate nahate. Iale
    ke malei velomo otovave.
  okv-H: Eto ungota utu goru amo God ta peka ta duru javotoho avo hembuhe hande asi
    uje evujo.
  tbo-tbo: Ma omi ae humahuma nugodumola, tuwega dewadewana uyahinei aemi ona humahi.
  mal-C: സമാധാനസുവിശേഷത്തിനുള്ള ഒരുക്കം പാദരക്ഷകളായും
  grc-SR: καὶ ὑποδησάμενοι τοὺς πόδας ἐν ἑτοιμασίᾳ τοῦ εὐαγγελίου τῆς εἰρήνης·
  bgc-bgc: जिस तरियां एक सिपाही युध्द लड़ण कै खात्तर पैरां म्ह जूत्ते पैहरै सै, उस्से
    तरियां थम भी परमेसवर के साथ शान्ति के सुसमाचार के जरिये, शैतान तै लड़ण खात्तर
    त्यार हो जाओ।
  khz-khz: E gagemi ai maino valina namana pio piaa kalana pio kalaa, tamaka gokalarana
    vetaina.
  deu-TKW: die Füße geschuht mit der Bereitschaft zum Evangelium des Friedens,
  zsr-NT: Gul‑zóa sinaꞌ quië gunliꞌ lban qui didzaꞌ dxiꞌa le rbequi dxi icj ládxiꞌdauꞌruꞌ
    lahuëꞌ Dios, ca naꞌ ruzóa cuinëꞌ sinaꞌ rdëꞌë lölëꞌ bönniꞌ rijëꞌ gdil‑l.
  lin-lin: molende ya kopanza Sango Malamu ya kimia lokola sapato na makolo na bino.
  hns-NT: Aur djaise toe djoeta pahiene hai kahoe djaai ke, oisane apane ke tajaar
    kar doesare ke khoes khabar soenaawe ke kaise ek iensaan Parmeswar se ek hoi sakiega.
  noa-E: Soldaaun wërbʉan wëtaagpamjö, ajaphata khĩir khaug nʉisit, maach peerdʉ auwi
    maach khõinaa apiejem iek jawaan wëtaag.
  eng-EMTV: and having shod your feet with the preparation of the gospel of peace;
  mib-NT: Te níní cotūhva ró nacani ró jnúhun ndeyɨ́ jnūhun sɨɨ̄ ni jeē véji nuū Yaā
    Dios. Te suu cúu nájnūhun jeē chíhi soldado ndijēn jehē de.
  lif-NT2: हे़क्‍क्‍याङ् सनारुङ् के़दाःप्‍पा सुनाइङ् इङ्‌भोःसे़ के़बेःक्‍पा लाङ्‌सुःप्‍पिन्
    चाक्‍खे़म्‍मे़ॽआङ् यारिप् पोःक्‍खे़म्‍मे़ॽओ॥
  xnj-xnj: na mumagendelu ginu mujitendelekela ngati kuwala vilatu kuhamba kukokosa
    Lilovi la Bwina la uteke.
  mmx-mmx: La mina gagas ti paase asu Lagale Lavavang at lumulum i ngan labantaape
    at lengkangkedek tit pas avukat at nom leesep.
  cbr-NT: —Cristo cupí nun 'ucha tërë́ncë 'aish cananuna Nucën Papa Diosbë upí 'ai
    —quixun uni ñuixunux mëníocacë 'aish camina suntárunëan aín taxaca tañucësa 'iti
    'ain.
  tee-NT: Chai va tachi alak'asits'uc'ut'it ni laich ac'ats'aya'it'it ta yu laich
    alacp'umavasalaniya'it'it ju ali'in ni laich ix'amigojni catajuna' ju Dios. Chai
    ju chunch a'una'it'it tachi ju tam taropa ju lakasivi ixlacata ju lasat ni ch'antanui
    ju iszapato.
  eng-LSV: and having the feet shod in the preparation of the good news of peace;
  cak-NT: Jun soldado can utz chuka' ruxajab nucusaj chi nuto' ri rakan cuando nibe
    pa ayowal. Y rix ja ri utzilaj rutzij ri Dios ticusaj chi nito-iwi'. Y ja tzij
    re' ri niyo'n uxlanen.
  pah-NT: Soldados'g̃a gwereko sapatos xaho katu ti javo. Peko pe soldados'g̃a ja
    sapatos rerekohara'g̃a ja pe ikwahavame Cristo'ga mombe'ua pejipy'a nog̃atuuka
    jupe. A'ero ti pe hokatui imombe'gwovo ojipe'g̃a pe no Tupana'ga onog̃atu pota
    pepy'a javo g̃a pe.
  sja-NT: Soldaorãpa chancla jɨ̃patak'a awara ãyaa wãdait'ee pak'ãri, mãga pɨk'a k'awáatɨ
    jarateedait'ee Cristopa tachi o k'achiadeepa k'aripa atak'ãri, k'ãiwee p'anapata,
    netuara eere p'anɨɨrãpa nepɨrade baaipi cheruta pɨjida.
  xed-xed: Dzaʼa da mna Lfiɗa Gwaɗa ta vla zɗaku ná, nda nza manda suɗatá ɓaɓah ma
    səla ŋa dzaʼa da vulu.
  mks-NT: Xíní ñúhú canduu tia̱hva ndó ca̱ha̱n ndó tu̱hun va̱ha sa̱há Jesús xi̱hín
    ña̱yivi jáchi̱ tu̱hun yóho quéa̱ cája ña̱ ná coo va̱ha ini na xi̱hi̱n Ndióxi̱.
    Sa̱há ña̱ cán quéa̱ cúú á tátu̱hun yíhi ndó tu̱hun Ndióxi̱.
  gfk-S: '@see-verse:EPH.006.014'
  bmu-bmu: Köna esu böŋtöŋök löŋgöta ölöp töndangöba tiba anakzin. Miaŋgö dop iŋini
    mönö luaigö Buŋaŋi jim sehibingö jöjörögetka miaŋön bohon köl eŋgima.
  dgz-dgz: Amba pusia okomua ame God Nop Oit Mega Baigan Kakaewa enan, tata kakayat
    tan gan amba wanien.
  eng-GNV: And your feete shod with the preparation of the Gospel of peace.
  zaa-NT: Ą'hua lithi' lo losto' le la'ỹeni nu runna titsa' de salvación, para qui'ni
    tsé'e le al tanto lani la' redacca' latsi'.
  eng-WEBSTER: And your feet shod with the preparation of the gospel of peace;
  guh-guh: Vajabitsaënë najamatabëcueneveretsiaya pexaniazapato banataxuxatata pijavajabitsaëjavabelia
    jamatejema peponaenexa. Bajara pijinia pacuenia paxamë ata panajamatabëcueneverere,
    jamatejema pexanialivaisi jivi panetsipaebavanapaenexa. Daxita baja pamonae jumecovënëta
    bajarapalivaisi, Dioso baja barajamatabëcuenexanepanaeya tanetsi.
  bon-bon: Cuta weeme singi Miiji Mene jajanename poode poto cidi me lui weeme ernge
    gwidape gemi.
  nhw-BL: Para hueli anmoquetzase ica temachili quen se soldado catli cuali quiijilpía
    izapato, monequi xijpiyaca nopa tlasehuilistli ipan amoyolo catli temaca nopa
    cuali camanali tlen Toteco.
  swh-ONEN: nayo miguu yenu ifungiwe utayari tuupatao kwa Injili ya amani.
  wbi-wbi: Muvombaghe vulevule kumo mufwalile muling'anisie mumaghulu ghini ulwa kupulisia
    ilivangili ilya lukong'ano.
  bba-bba: I de ɑlɑfiɑn Lɑbɑɑri Geɑ yɑ n sɑ̃ɑ nɡe bɛɛn bɑrɑnu ni i ko kɑ tɑ̃si.
  eng-KJVCPB: and your feet shod with the preparation of the gospel of peace;
  kgk-NT: Upéi pemonde pende py rehegwa pende py syry e'ỹ hagwã. Nhande py rehegwa,
    Hesu rehegwa nhe'ẽ porã nhane mbopy'agwapy va'e, nhamombe'u va'erã-rehe ae he'i
    nhande-vy.
  waj-waj: Ngii yukuuvaitanau yuku nnaba roosiima mmayaaya yoketaivaudiri ausa nuufaivaa
    vareera aataruuvaa teerama kiada nuaida varida kiaa mmiaaraivaa uyuatee. Ivaa
    uyida yaagueeqama diatee.
  cpy-cpy: Ikyaanta-piintari soraro-paeni royiri iitziki, ikine riyaayite jempe-rika-paeni.
    Ari poshiya-yitanee-yaari eeroka-paeni aamawenta pikanta-piinteeyaa ikine piyaayite
    jempe-rika-paeni pikenkithata-koteero Kameethari Ñaantsi ijeekan-teetari kameetha.
  mpx-mpx: He wami yaliyaya toto tage mibubun Wasana Waiwaisana nuku wasaan, ni ola
    aemiu aana.
  wbp-wbp: Warrardalu-jana yimi-ngarrika yapaku Yimi Ngurrju Kaatu-kurlu kuja kanyanu
    yapa pina-kanyi nyanunguku. Kula kajana kulu nyinami jalangu nyanungurraku, lawa.
    Kajinkili-jana yapaku kujarlu yimi-ngarrirni Yimi Ngurrju, ngulajunkulu warrmarla-piya
    kuja kalu wirliya-kurlangu mardarni, kuja kalu parnkami kulu-kurra yapa yungulu-jana
    warla-pajirninjarla rarralypa-mani.
  luo-luo: rwakreuru gi ikruok mar lando Injili makelo kwe kaka wuoche e tiendu.
  nhe-NT: Queja se soldado cuali quiijilpía izapato para hueli moquetzas ica temachili,
    monequi xijpiyaca nopa tlasehuilistli ipan imoyolo tlen temaca nopa cuali tlajtoli
    tlen Toteco.
  aii-aii: ܘܐܲܩܠܵܬܵܘ̈ܟ݂ܘܿܢ ܚܠܝܼܨܹܐ ܗܵܕܵܐ ܕܡܵܨܹܝܬܘܿܢ ܡܲܟܪܸܙܝܼܬܘܿܢ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܫܠܵܡܵܐ،
  esk-NT: Kamiktummaaġiksuatun iḷiḷusri quliaqtuaġilugu tusraayugaallautaŋa qiñuiññaqautrił̣hum.
  msb-msb: Magin handa man kamo sa pagsumat san Maayo Na Barita san kalinawan hali
    sa Dios kay ini pareho san sapatos para sa iyo tiil.
  cpa-NT: Jøng² mi³tanh¹³ hniah¹² jǿg³ dsio¹ quiah¹² Cristo. Jøng² ma²neng¹² tei³
    hoh¹² hniah¹² ju³ná³ he² ca¹løa¹.
  dso-dso: ସୁବ୍‌କବରେଅନି ଆଇବା ସାନ୍ତିର୍‌ ପାଣ୍ଡ‍ଇ ପିନ୍ଦି ସାଜାଡି ଉଆ ।
  meu-meu: aemui palapaladia sivarai namo mainona iseuna ba kumilai.
  yva-NT: Muno wapanatatayaube indamu wapo Ayao Kove ravov, wemirati mo Amisye apa
    kovo saumane raugavo vatano wanave mai. Omamo raurata irati wapa ajo kokome rai.
  dgc-dgc: I mégesapatus moya éy tu péghanda moy a mégtoldu ta Mahusay a Baheta na
    kapayapaan.
  zpm-NT: Nsin goḻso zeeṉe laa to tsienee Xtiidz Dios lo miech gacnaṉ zho zha guiaaṉwen
    zho lo me, zigne nsinle zo meṉguiib zeeṉe laa zho no tsie lo diḻ.
  hix-NT: Tàhror komo womun yaw xarha natxhe, waha komo, tehurkanàr kom hona. Nyamoro
    wyaro, oyehurkanàr kom hona mpàn xenytxoko. Àrwo yonyhorunu yawo ro ehtxoko. Oyeryehotanàhtoho
    kom yawo ro rma ehtxoko, oyehurkanàr kom hona, ayanhàn komo wya ayahosnàr kom
    hona.
  sim-sim: Uhu ermba ermbak mashi jivi Jisashin ji sawekunak ji hundujeka. Os erem
    ji uwa oso awun unda ma kumba arin li falehe awun li ukwak li hundujehenda hom
    os jimu unduwa. Erem ji uhu ji sawenak li misindiyanak Avui Wasilaka waphimbiji
    orhi lihik si naka.
  npi-ULB: आफ्ना खुट्टाहरूमा शान्तिको सुसमाचार प्रचारको लागि तत्परता धारण गरेपछि यस्तो
    गर ।
  cgc-cgc: Mag-anda kaw na magsugid ta miad na balita parti ta pagpatawad ta Dyos
    ta mga ittaw na paryo kaw ta anda na sundalo na takked en sandal na panggira naan
    ta iya na batiis.
  tim-tim: Lumbegât pat âlep den mem owâim kinmâ mem manbiâ biwiyeŋe sândugemap den
    are kei pekeŋe dop hain luguakbei.
  yor-yor: Tí ẹ sì ti fi ìmúra ìyìnrere àlàáfíà wọ ẹsẹ̀ yín ní bàtà.
  wos-wos: Guni xékélaki. Krais Jisas naniré yikafre huruta nanika hiyandéka némbuli
    God naniré rékambambu wahambandé. Wahafi yandéka nani God wali natafa mawuli héraata
    jémba re. Wungi reta guni nak du takwaré wun yikafre hundi watanguni. Xi warekwa
    du manmbu su sande jémba téndaka maki, guni nak du takwaré wun yikafre hundi wata
    hambuk yata jémba tétanguni.
  emp-NTPO: Bed̶ea bia Ãcõrẽ ume necai b̶aid̶ebema jarad̶e wãni carea b̶ead̶adua sordaoba
    djõne wãi carea idji jĩrũne jʌ̃bari quĩrãca.
  eng-F35: and having shod your feet with the readiness of the Gospel of the peace;
  ind-ind: Teruslah berpegang pada Kabar Baik tentang Kristus. Kabar Baik itu menolongmu
    supaya merasa tenang dalam perlindungan Allah. Tetaplah berpegang pada Kabar Baik
    itu sama seperti seorang tentara selalu memakai sepatu yang kuat, supaya kamu
    tetap berdiri teguh dalam peperangan.
  pes-OPCB: «کفش انجیل آرامش‌بخش» را به پا کنید تا به همه جا رفته، پیغام انجیل را
    به همه اعلام نمایید.
  mpt-mpt: Ibo klaniba Gode dowan wengo nakaia unangai omkayemino makob ilib skil
    otabbumino olusa blib inaniba otabbaine!
  ssx-ssx: Kutupa ika꞉ anke dake pambaaseme ekita꞉ hande Koda꞉ma꞉ ika꞉ a꞉nda꞉ peliaasa꞉
    Pi Seliapota꞉ a̱i̱ la haluekema꞉ tikitiki yaasa꞉eki pambaapa꞉peke.
  mkl-mkl: I jɔ̀ himmɑi lɑɑbɑɑu jiidɑ ku sisi ku wɛɛ nŋɛ bɛi bɑɑtɑ nŋɛ. Lɑɑbɑɑu jiidɑui
    ɑ́ nɑɑò lɑɑkɑi ku sũ wɑ.
  gaq-gaq: ପାଦ୍‍ଚ ସାନ୍ତିନେ ମାପ୍‍ରୁ ସାମୁଆଁ ରକମ୍‍ ଜୁତା ସଃଚେ ତିଆର୍‍ ଡିଙ୍ଗ୍‍ଚେ ତୁଆଁପା
    ।
  gof-RNT: '@see-verse:EPH.006.014'
  unx-unx: କାଟାରେ ଜୀଉସୁକୁରେୟାଃ ସୁକୁକାଜି ଲେକାନ୍‌ ଖାର୍‌ପା ତୁସିଙ୍ଗ୍‌କାନ୍‌ଲଃ ସେକାଡ଼୍‌କେଦ୍‌ତେ
    ତିଙ୍ଗୁନ୍‌ପେ ।
  gah-gah: Hulúmini gakó lamaná ali guni iki ali minatamó nenémo likigisa suú loló
    okiko lisi gikitiiki minalo.
  lcm-lcm: Kakim kapo usausa asi sang le si akus ro i luai.
  aer-aer: Akwete-ante mpwaretyeke-aye, akangkemele akwete tyerrtye arrpenhe areyeke
    iletyeke Ayeye Mwerre Ngkarte-kenhe. Nhenge arrantherre apeke alhemele Ayeye Mwerre
    nhenhe renhe iletyeke tyerrtye arrpenhe areyeke itnenhe ilaye mwerre anetyeke
    tyerrtye arrpenhe areyenge, arrantherre anteme thultye areye-arteke nhenge ingke-kenhe-akerte
    anemele rlterrke anthurre nhenge untemele tyerrtye arrpenhe areye-werne atheke
    nhenge atwerretyeke-arteke.
  qvc-NT: Listur kashunllapa, Jisuspa shumaq nutisyanda yach'achikunanchiq, suqkunapis
    Dyuswan alliyananllapa. Chaqa chay shumaq nutisyanqam noqanchiqpaqqa suldadupa
    sapatungunashina.
  tgl-ULB: Gawin ninyo ito pagkatapos ninyong mailagay sa inyong mga paa ang kahandaan
    sa pagpapahayag ng ebanghelyo ng kapayapaan.
  cbs-NT: Matunan, Diosun jancha kakape unanuma jiwetikidi man yusin bukatsis ikaibudan,
    bebunkidi matun jiwea pewakubainkanwen. Jaska wakin man ma pewa jaska soldadobu
    detenamei bunun, iwanan, bebunkidi jawen bichi tae sawemis keska wakin kakape
    yuibaunkin Dioski sinataibu man maemaetidubuki.
  xtm-NTPP: Ndimaa jín koo tu'va o, sukan‑va'a kuu jin koo o jin kaxtnu'u o tnu'u
    vii tnu'u va'a Su'si ma ja sa'a ja jin ndumani ñayii ma ji'in Su'si ma.
  nnq-nnq: chuna chu kutangacha Nhwalo Gwambone gwa tengela ibe andi ilatu mumakongono
    ginu.
  bao-NT: añurije queti añuro niiricaro ca tiirijere wederã waarʉgarã añuro queno
    yuericarãpʉ niiricaro ca tiirije dʉpo juti jãñaricarãpʉ nii yue, biiya.
  san-ORI: ଶାନ୍ତେଃ ସୁୱାର୍ତ୍ତଯା ଜାତମ୍ ଉତ୍ସାହଂ ପାଦୁକାଯୁଗଲଂ ପଦେ ସମର୍ପ୍ୟ ତିଷ୍ଠତ|
  huv-NT: Itaagayon majneaj cos netam meamban najénan mesajan nipilan nguineay lamarang
    Teat Cristo para müüch nejiw mimonajneaj nej. Irangan atnej arang soldado wüx
    asooig apaj nej mamb nguiajantanej.
  otn-NT: Nu̱ ra̱ soldado 'mø ja ngue ha da̱ ma, ya xa̱ nsä, hi̱nha ga̱ hyɛhyø 'boxthi̱.
    Da̱mi̱ njathʉ p'ʉya, gui ja ndu̱mmʉi ngue gui̱ mma guá̱ ma̱mhmʉ ra̱ hoga̱ 'da'yo
    hya̱. Guá̱ xihmʉ ra̱ hya̱ yø ja̱'i̱ ngue ha di zä di̱ nhojpa̱ui Oja̱.
  nop-nop: eŋ kulema diniŋ Mede Momooŋ tiulidokooŋ behatiyaneeŋ, kaŋ wondi kayohik
    diniŋ namokop tubune dahiune foune yalikilitiiŋ unduŋ tiluwaak.
  obo-NT: Na iddos timbang sopatus dow no oray'd kabbang to livuta, idda en so moppiyon
    dinoggan moka-atag to kodpod-uli to koroniyan to minuvu riyot Monama.
  cak-ENT: Jun soldado nucusaj chuka' jabel tak ruxajab richin rutobal-rakün tok nbe
    pan oyoval. Y rix ja ri utzilüj tzij richin colonic ticusaj-e richin itobal. Y
    ja tzij re' ri nyo'on uxlanen.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤏᤠᤖᤢᤱ ᤁᤧᤍᤠ᤺ᤵᤐᤠ ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤓᤥ᤺ᤛᤧ ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤗᤠᤱᤛᤢ᤺ᤵᤐᤡᤴ ᤆᤠᤰᤂᤧᤶᤔᤧ᤹ᤀᤠᤱ
    ᤕᤠᤖᤡᤵ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De níní coo tūha ndá nú jā nacani nú tūhun ndeé tūhun sīī inī jā váji nūū
    Yāā Dios. De ñúcuán cúu modo jā chíhi soldado zapato jēhē dē.
  san-TIB: ཤཱནྟེཿ སུཝཱརྟྟཡཱ ཛཱཏམ྄ ཨུཏྶཱཧཾ པཱདུཀཱཡུགལཾ པདེ སམརྤྱ ཏིཥྛཏ།
  qve-NT: Hinaspapas qankunaqa, imaynan huk soldadopas guerraman rinanpaq botasninwan
    churakuspa listollaña kashan, saynallataqyá qankunapas Jesucristomanta allin willakuykunata
    runakunaman willamunaykichispaq, listollaña kaychis, saynapi runakuna hawkayayta
    tarinankupaq.
  pao-NT: '@see-verse:EPH.006.014'
  cbu-NT: Mishat, yuwaa Isus chiyaa tapachindaku anoo izuureerus mangooneerus, mangooz
    mapiyrus taangtsa.
  usa-usa: maami íráqô-kataama kaayoné-yátááqtábá aítauqo ánáakuyonaikaa umá mi-kátáámá
    taákaq máráaro.
  soy-soy: Ani Nsímɛ́ Kɛcirɛ mɛɛ yɛ nɛ nkíŋniŋɛ ń kɑ piyóó n lɑ. Nkɛ́ nɔ́ n we
