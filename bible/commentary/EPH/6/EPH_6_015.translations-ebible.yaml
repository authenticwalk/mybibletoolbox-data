    lia nia hanesan ita tau kaso sondadu.
  hlt-MCSB: Rhoepnah olthangthen dongkah sikimnah neh na kho te khom uh.
  xtd-NT: Xa na kuaꞌa jɨꞌɨn ɨɨn soldado xa jantnaꞌa‑s io xa ndɨu‑s ndixa‑s, te xa
