  kue-kue: te katno towo katno mina ende gidi pandiglmere i ana kamambuno wakai bipokndi
    tongwa i dinaglkwa pre ake non-nan eraglkwa.
  cot-NT: Quejetacaquea irira ashimirintatsica icavimajatanacaqueate cameetsanijite
