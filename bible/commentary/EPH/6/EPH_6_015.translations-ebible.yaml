  mdy-ETH: ኮዦ ሃይሶ ቃኣሎ ቶካ ዱርሲጉዲ ዓኣሢ፥ ጊኢጊ ዔቁዋቴ፤
  spl-spl: Otmu Kiristohât den pat âlepŋe lohimbi ekyongoŋetâ nâŋgâŋetâ biwiyeŋe huruŋ
