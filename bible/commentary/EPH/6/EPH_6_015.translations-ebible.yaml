  ebk-ebk: Nan pannakasapatosyu at nan munsasakianaanyu ay mangekasaba as nan Ammay
    ay Chamag maepangkep as nan natalna ay numnum ay ichat Apo Dios.
  spa-PDDPT: Cálcense los pies con el equipo de las Buenas Noticias de la paz.
  ruf-ruf: na ukusulukila ukuwapetela iwanu Imbuli Inoghile ya tindiwalo kuwe ka mikwabatsa
    mmaghulu mwenu.
  gun-gun: Pendepy regua rami pemoĩ penekyre'ỹa, peiko katu aguã ayvu porã Nhanderuete
    reve peteĩ rami nhanemoingoa regua pemombe'u aguã.
  agu-BL: Chibne'u' list quibu' tan xtxole'n yi balaj stziblal yi cy'a'n tzatzin paz
    ta'n, chi na chiban yi e' sanlar, yi at cyen tunin yi chixajab ẍchikan, na list
    cuntunin e' tan oyintzi'.
  isn-isn: Itumi izi ize matulaa mutugae u ukondaniili mu migulu anyu nua kutanantya
    nkani ninza nia ulyuuku.
  eng-PEV: And a soldier wears special shoes, so that he can always be ready to fight.
    Well, you have to remember the good news about Jesus, that he makes us God’s friends.
    Then you will be ready to fight the devil. –
  ilo-ULB: Aramidenyo daytoy kalpasan a naisuotyo kadagiti sakayo ti kinakasagana
    a mangiwaragawag iti ebanghelio iti kapia.
  pir-NT: Surara tiquiro dahpo suhti mehna tiquiro dahpocãrine tiquiro cahmotariro
    saha quehnoañe buheyere quehnoano masiña mʉsa, watĩnore mʉsa cahmotatire. Ti buheye
    marine quehnoano ijigʉ̃ yere.
  anv-NT: Ndɛre muú bee afyɛ unó uka utouto nnó ɛ́kágé ji ásɛré ákwe gébégé
    aké alomege, mbɔntó ne ɛnyú débɔɔ́ mangarege abya melɔ́mélɔ́ ayi apyɛ bɔɔ́
    ábɛɛ́ nesɔ ne Ɛsɔwɔ.
  sab-NT: Guardia donga kle lle tke mo serage chagegda ene kle biale dole, e kare
    ene ba kledale biale joge Chube gerua Jesucristo giti trage kwian na ole ama ta
    gbe nga suga no ole, ene dolla Satanás me ñage age ba ole Chube gerua kle ba tale,
    e ba ta gbe chege kiraske.
  tmd-tmd: Yam uñ röbmɨdöi mag akuyöbö, God pɨsaŋ nɨgiö nɨgön mɨdɨb mönö wä aku pɨrag
    duŋ. Nöbö mö bli ñɨgö mönö mag wä aku yad nölɨba öim rɨ pɨdɨlu ri ab gɨ mɨdön,
    rɨba paŋ akwör yöx nugwön yam uñ röxg röb gɨŋ mɨdaŋ.
  acr-NNT: Xaqi yijbꞌaꞌ ibꞌ alaq che utzijoxik ri Utzilaj Tzij re ri utzil chomal
    jelaꞌ pachaꞌ juna soldado xaqi ukojom ruxajabꞌ re kutoꞌbꞌej ri raqan che taq ri
    kikꞌow wi.
  kpg-kpg: mo di togomaalia di hagadele di Longo Humalia o di aumaalia, be goodou
    ma ga ulu godou suudi gii mau.
  taj-taj: ओच्‍छे लखम क्‍वान्‍बा ह्रङ् लसी शान्‍ति पिन्‍बा थार्बा पिन्‍बा समाचार थोसी
    तयार तउ।
  avt-avt: Yi eitɨp mɨt hɨm yaaim me God hɨrak hanhan kaktike mɨt nankiyan nanu nanɨt,
    hɨram mar ke yurik mɨt nemtɨn mau nopen hɨram mɨwapɨn hɨt mi te mɨt hɨr nɨr hɨt
    mi newɨr yipo nanmɨp au hɨr nanɨmtenim.
  cbk-cbk: Usa el deseo di ustedes para predica el Buen Noticia que ta dale paz, para
    sirvi como el sapatos di ustedes, para proteje con el di ustedes pies.
  uig-ARA: '@see-verse:EPH.006.014'
  tuf-tuf: Soldádoin ques icar ques barcát récaji chaquir eyta, behmár cat récaji
    Sir chihtá ay sinwi. Tan wan itin chihtá récaji sinwi. Uwat ba ajc chiw̃ti acu
    récaji sinwi.
  abx-abx: ngan pasapatuson i mahalap sumat nga magbuwan si ka'aw si ungod kamurayaw
    pag'atubang si bisan ay.
