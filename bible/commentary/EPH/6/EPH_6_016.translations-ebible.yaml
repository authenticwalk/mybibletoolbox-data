    Dios nej apmambeol icon atnej ambeol soldado aaga nengoch nitil, ngana malood
    nej nitil wüx apmatileran.
  otn-NT: Nu̱ ra̱ soldado ha̱ rá̱ nju̱di̱. Nu̱'ʉ yø nsa̱ n'youi ra̱ sibi bi ɛnyø nsʉiui
