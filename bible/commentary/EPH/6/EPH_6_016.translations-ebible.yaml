  san-THA: เยน จ ทุษฺฏาตฺมโน'คฺนิพาณานฺ สรฺวฺวานฺ นิรฺวฺวาปยิตุํ ศกฺษฺยถ ตาทฺฤศํ สรฺวฺวาจฺฉาทกํ
