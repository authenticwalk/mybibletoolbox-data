  san-ORI: ଯେନ ଚ ଦୁଷ୍ଟାତ୍ମନୋଽଗ୍ନିବାଣାନ୍ ସର୍ୱ୍ୱାନ୍ ନିର୍ୱ୍ୱାପଯିତୁଂ ଶକ୍ଷ୍ୟଥ ତାଦୃଶଂ ସର୍ୱ୍ୱାଚ୍ଛାଦକଂ
