    eta tamurui­rapahi eta mayucaraqui ema Váinaraji.
  dik-NT: Dɛ̈t akïn, gamkë Jethu Krïtho. Gamdun abï ciɛ̈t kön ye wek wiɛth dɛ̈p ye
    jɔŋrac we moc jɔ̈c yiic.
  cac-cac: Axo junxo tic, más yovalil to sco vach' aq'uejoch Dios d'a co c'ool, sec
    yuj chi' max on̈ yamchaj yuj vin̈ diablo, ayic syac'an oval vin̈ qued'oc. Ichato
    sjulcot juntzan̈ te te' vin̈ ayoch sc'ac'al d'ayon̈. Tato sco vach' aq'uejoch
    Dios d'a co c'ool, lajan on̈ icha eb' soldado yamb'iloch smaclab' jul-lab' yic
    max yamchaj sjulji.
  tzj-E: '@see-verse:EPH.006.015'
  san-BUR: ယေန စ ဒုၐ္ဋာတ္မနော'ဂ္နိဗာဏာန် သရွွာန် နိရွွာပယိတုံ ၑက္ၐျထ တာဒၖၑံ သရွွာစ္ဆာဒကံ
    ဖလကံ ဝိၑွာသံ ဓာရယတ၊
  yaa-NT: Akka sorarofãfe ãto xĩtimati nã kerexkõi tsomatirofo a ato noikaspaifãfe
