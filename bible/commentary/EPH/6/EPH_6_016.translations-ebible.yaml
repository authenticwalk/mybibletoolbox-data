  buk-buk: Ma asap nem akêŋ whiŋ dôŋ ŋaŋga tôm têm hoŋ, bu yob mac têŋ Sadaŋ, gitôm
    lau siŋ-ŋga si lautuc naŋ tiŋ ŋac, ma si ŋacyo si sôp ti ya hoŋ ndu.
  pri-NT: Upwâra bécâgòtù kâjè—ê cèikî kâjè naa goo Pwiduée, na diri pâ ére. (Â jè
    pa, ba na jè câtàmwara ê doromara ânye, goro ê da, na é tò wà Pwi âboro èpà);
  zpq-NT: Na' da' zejechen ca bichle da' goncho, cheyaḻa' soac̱hac̱hcho šejnilaže'cho
    Diosen'. Na' še soac̱hac̱hcho šejnilaže'chone', nach gaclenen chio' cont bi gwzenagcho
    c̱he Satanásen'. Gaclenen chio' ca escudo da' chc̱hin soldadon' chaclenen ḻe',
    chosolen yi' c̱he flechas ca' da' chesaḻa'ṉiṉen zja'aquen gan' zien', na' chcue'ejen
    ḻe' len da' ca' zja'ac yeseyidjon cuerp c̱hen'.
  por-TFT: Além disso, continuem confiando firmemente no Senhor. Isso vai capacitá-los
    a se proteger contra tudo que Satanás, o maligno, puder fazer para os prejudicar
    espiritualmente, assim como um soldado leva um escudo para se proteger contra
    as flechas de pontas ardentes que os inimigos lhe disparam [MET].
  gwi-NT: Tseenjyaa Jesus Christ vik'injuhkhit, ąįį nakhwagwik'injigwiighit t'ee ch'iitsii
    k'ik nakhwats'ooghaii dha'aii k'it t'inchy'aa. Nakhwagwik'injigwiighit t'ee tr'aanduu
    vik'i' gal tsii kǫ' daak'a' ts'į' adak'ǫǫntii t'oonchy'aa, nijin nihłich'iighan
    dąį' ch'iitsii k'ik haa tsint'igeheenjyaa gwits'į' giiyuutą' k'it t'ohchy'aa.
  gvn-gvn: Soldierangka kunjuri shield wundin mabarrba, kalka kanbinka. Dubungku yurranin
    junkurr-murubuku milka-bakal, buyun balkanka. Yinya yala nyulu yurranda kalka
    yilbal-yilbal. Yurra Godundu milka-janaykuda, junkurr-murubuku kuku nyakakuda,
    nyungundu mambarrijikakuda. Yinyamundu yurra Dubumu kalka kanbil, nyungundu kari
    milka-janay.
  nhy-NT: Iwan katlej okachi moneki, yen xikpiakan namotlaneltokalis para ika ximopalewikan
    kej yeskia se tepostle patlawak, ken katlej kipiaj in soldadojtin, para ika ximotzakuilikan
    nijkuak in diablo amechmojmotlas ika iflechajwan tlikuitokej.
  asm-FB: 'যিহেৰে আপোনালোকে সকলো পাপ শক্তিৰ অগ্নিময় শৰ সমূহ নুমাব পাৰে, এনে বিশ্বাসৰ
    ঢাল লওঁক:'
  okv-okv: Eto God tumota ari amo beha aingeko ungo oreka ururou Satan ta ki bevere
    te amina ikau puvuto ungo mane kajaro evekasova.
  mxt-NT: Ta tari sɨndaro chasɨ́ ra chi ra chihin noo caa tacuhva ma nañi nduva chi
    ra, tyicuan caa cuñí chi nachino vaha iñi yo chi Nyoo tacuhva cha cuvi chasaha
    yo tandɨhɨ cha sacuvi ra ña vaha chi yo.
  tzo-NT: Ti chach'unic ti chascoltaot ti Jesucristoe, ja' smac scotol abec'talic
    yu'un hech chlaj yip ti mulile hech mu xastsaloxuc. Ja' sbolil yo'nton ti pucuj
    lume.
  ind-AGS: Di atas segalanya, ambillah perisai untuk memercayai Allah, yang dengannya
    Anda bisa memadamkan semua panah api iblis.
  omw-omw: Kepukyaqama kye Karaisirara riemwaqi viva, mwiva nkyi kaike votima kyero
    vahirata nkye mpo enta mpo enta mwia hiri vare vivaro Saataaninra veva qia itaiva
    hia nkyi ruari.
  yrb-yrb: '@see-verse:EPH.006.015'
  maa-NT: K'e̱ nga ndaà mokjeiín‑nò i̱t'aà ts'e̱ Nainá, jè ko̱si̱ko̱‑nò xi kjoa̱ ts'e̱
    xi̱ta̱ nei̱í k'e̱ nga jè bít'in‑nò nga binchaàtsjioò jé; k'oa̱á ngaya‑la̱ koni
    s'ín jngoò soldado nga kjoé escudo‑la̱, jè xi síkits'o ni'ín flecha xi títì‑la̱
    xi̱ta̱ nei̱í.
  mcq-mcq: ꞌEne ikehuni pwina ijaho tarera kaꞌene nimairoiji apeꞌirakúne Setani oni
    juha kaꞌene jaijasahe roujija iji ꞌanikuꞌavara.
  sus-A: سَقٍ نَ بِرِن شُن مَ، وٌ شَ دَنشَنِيَ سُشُ وٌ يِ رَ عَلْ وُرٍ لٍقَ. نَ نَن
    نْمَ سٍنتَنّ شَ تَنبّ رَدّشّشِيٍ رَتِدٍ، عَ عٍ رَشُبٍن.
  jpn-1965: これらすべてのものの上に、信仰の大盾を取りなさい。それによって、悪い者が放つ火矢を、みな消すことができます。
  fra-SBL: et surtout, prenant le bouclier de la foi, avec lequel tu pourras éteindre
    tous les traits enflammés du malin.
  yka-yka: Duk subey kaˈam luwal sandel pu si Isa Almasi peggeˈ inin dalil tamingbin.
    Bang basag sandelbin gaˈi kaˈam tewwaˈ weˈ meˈ panaˈ seyitan makayatin, hātinen
    meˈ sassatnen.
  mle-mle: Nyanyi kip apawa Godak wukijibir ada. Aw aal kaad kaytik gwuraam tikina.
    Aw gwuraam Satan jawjaay kwurdik, aal di am kwurkuw, nibiywa yiyaar gwuraam viyanapik
    viyakidaala. Aw gwura Godak wukijibir tikwanadiy mawul kaad kaytik takatipi-kiladiygwurik
    Satan gwuraam wayaki-kwadadiy saal viyanadiy nibiywa yiy kaytik tikwanadiy mawulak.
  shp-NTPO: Ja maton Dios ikonha ibanon, *Satanássen jawen chiibires piá keskabo matoki
    potaa joáx, jaki tsakáti yami panáti keská.
  aom-aom: O vëni ravëꞌe bijo vösö huotovahoꞌiëꞌiroho ejoho maꞌenoromo namiꞌiramu
    siroho ro ë ejore riravoromo sugigivoromo vënoho duorohoꞌamoꞌëꞌe. Ëhesi bëhoho
    God-ro no ajamuijaje hö uvoromo hu mae uehorovonövore. Ëhi uehorovëꞌohuro Satan-ro
    hesi vöröꞌe bijohuro bijëhoꞌiramu bogo ejahoꞌaruje.
  geb-geb: Nde za kha ntara bigi ndigɨp, nde vhɨra zazera guigira Zisas khothɨgi tɨv,
    nde ana suirari. Nde rama farar muuŋgip ana suira havhargiri. Nde maaŋ muuŋgip,
    nde mba guma mbatɨk Satan, nde ana vhava khɨgap si fugi, nde nta shogɨ nta phɨrɨ
    suegɨrga.
  bsj-bsj: Mor dikero gwam kom tu kusanko bilenke ko, wuro katwalum bok tinim nii
    bwir ko cikeu.
  cak-cak: Pa ruvi' ri', ja chirij ri cukul ic'u'x riq'uin ri Dios tito-vi-ivi', achel
    can ta jun setesic ch'ich' c'o pan ik'a', ri achok riq'uin yixtiquer nichup-vi
    ri achel (ch'ab, ch'a') ruc'uan k'ak' ri yeruc'ak ri itzel chivij.
  chf-NT: '@see-verse:EPH.006.015'
  tlf-tlf: maak uyo, kabo waasi dinan-kalin imi at kom katip imi fet kun tem ililip
    te top unu ilimi kaal uyo uksu dinbip ulutap ke-nalap e, suun kup kapmi aget uyo
    kwep yak God imi diim daalapta, Tinum Mafagim imi dem tem kwegal at milip fogo
    kwek kali binola tebe at nang sok nang kuso fuu-bo uyo kangkolan-temaalu kale,
    tenolan-temu kale,
  piu-2006: Kutu nyurrangarri Yiitjuku wangka kulira tjukarurru nyinanytjaku, mamuku
    mayutjungku tjingapunganyingka palunya kulilwiya tjukarurru kutu nyinanytjaku.
  poh-NT: Chiri̱j lok chiꞌnchel wili, nipahkaj aweh tak chi riman chic chachꞌica̱ꞌ
    acꞌux tak chiri̱j i kAja̱w Jesus reh chi na̱coꞌlem awi̱b tak chiwach take xa paꞌ
    bih ricoj cho aj Yahm chi ajotꞌoric tak. Nok reꞌ hat-tak nachꞌica̱ꞌ acꞌux tak,
    jeꞌ na waꞌric jenaj acamanbal tak jeꞌ ricab i coten laj chꞌihchꞌ ricoj i sol chi
    coꞌlbal ri̱b chiwach take tzꞌob-bal koplic cho rikꞌakꞌil ncuturic cho chiri̱j
    chi cansbal reh.
  tue-tue: Surara cʉ̃ʉ̃ya õpʉ̃ʉ̃rẽ cãmotáriquire wãmopʉ cʉoquí. Cʉ̃ʉ̃rẽ bʉedʉgari,
    bʉereyucʉ jʉ̃ʉ̃atiri, tiiquimena cãmotáqui. Mʉ́ãpe wãtĩãrẽ dutigʉ́ mʉ́ãrẽ ñañarõ
    tiidʉgári, Cõãmacʉ̃rẽ padeorémena cãmotámasĩcu.
  bjp-bjp: Ke gamen pose papte unune kimi sabin arae pil una tikale foron lamruut
    ke Satan ae i karef.
  xon-xon: ki li ŋani Yesu Kristo naadii, naadii bi ke kipeln ki ga kiir kinimbɔŋ
    aapiin i wu ke mmii na;
  tzo-ZNT: Ti cꞌusi más tsots scꞌoplal ta scotole, jaꞌ ti achꞌunojic ti istoj amulic
    ti Jesucristoe, ti achꞌunojic noxtoc ti chascoltaique. Jaꞌ xa mu xcuch o yuꞌun
    ti pucuje yuꞌun jaꞌ chamaquic o ta jot ta jot yaꞌel ti cꞌusi chal ti pucuje ti
    jaꞌ yech achꞌunojique.
  mpm-NT: Ti kanuu ga ja na kandixia ndaa ra jnuꞌun Yandios nasa ni kii Cristo, chi
    nu na siuku ndaa ra jnuꞌun un ti kuu kundee ra jiin taka nundoꞌo kuaꞌa jaꞌuꞌu
    un. Ti jnuꞌun Yandios un kuu nanu ɨɨn escudo ja nama soldado un maa da nuu vaji
    flecha jika da.
  ots-NT: Guejtjo gui hñemetjojʉ, göhtjo mbo ir mʉyjʉ, ca Ocja̱ da cumpli göhtjo ca
    xí xijquijʉ. Car mfe̱ni‑ca̱ da jñɛjmi hnar escudo ca i pɛnti hnar sundado, co
    nica̱, rí ccax cʉ flecha gá tzibi cʉ ba ɛn cár contra. Nuquɛjʉ, jin gui yomfe̱nijʉ
    ca grí hñemejʉ, pa jin da da̱hquijʉ ca Jin Gui Jo, como guegue dé i jon car manera
    da jiöjquijʉ, i xijquijʉ jin da ncja ca xí ma̱n ca Ocja̱.
  hoy-hoy: अदिक ई सब मुंदुर सांगुळ विश्वास इन ढाल हुडुकु स्थिर ईरी यदुर देल नीव आ
    दुष्ट इन सब होततेला तीरगोळ इक नुनाक सकी.
  amo-amo: Kokome kubi, yirang imon in kesun yinnu sa uyenu, inare ma kesuzu katah
    kananzang nin tiyop nlan shitan.
  pjt-pjt: Munuya tiṯutjara Godaku mulamularingama munu nyura pala palulanguṟu rapa
    ngaṟaku kura kutjupa kutjupa tjuṯa wirkankunyangka. Panya tjaultjingku kuṯitji
    kanyilpai angatjunkunytjikitjangku warmaḻangku kuḻaṯangka wakantjaku-tawara, palu
    puṟunypa nyura puḻkaṟa mulamularingkunyangka mamungku nyuranya puṯu ngunti wangkara
    kuralku.
  cwe-cwe: Siku zose uhuwilo uwe fana ngao muna yamakono yenu, iwadahizeni kuzima
    misale ija ya mwihi.
  daa-NT: Ar kaak gee sokgiy dargingan, icguwon imaan ɗo ay wiktine, asaan imaan-at
    nec yaako gooƴiŋko min ɗo garti ku adiner.
  mlp-mlp: Nagah na bunmo ne giholib emeq teq ne ginad helmo haqayta na dareq nog
    ne wazeq turiy. Tursa mat meqinta na ago kilek amidon faq oyaqta na ne gimen hunegsa
    ne dareq na amalib tuqot has daqay.
  ape-C: Ipak purao ihishmorim eshudok douk shenekesh um shenek wanohw iri um. Aria
    shopunek purao ehudok aih um pusuhw Krais ananin baraen dodog pugipeshen um. Ehudok
    aih ipak puraeh kabi douk anap aidap um ipak punasuap um aria punek wanohw. Um
    Satan nuwashaki ananigos burawos douk nyih hanugos juwehosigos iri sunaki sutak
    supe opudok aidap aria pubuweh-agos. Agusudok burawos douk sakri um eneshenesh
    yoweishi inahos douk shape shatogrumap shakwiraehep um punek yoweishi inahos iri.
  bgs-bgs: Gamit yu tô kapamaké yu ki Cristo iring na kalasag ébô dì kó kasugatan
    katô iring na mga ágrágrág na ágpanaán i Maibuyan tun ákniyu.
  faa-faa: Asi asiane Yasuaki himu hakásaraka hemakapura ayapo. Yasuaki himu hakásaraka
    hemakapukua reke, Satanemo tare ira rufiyaki perakano, asimo rukua topakataeana
    ayiáka Satanemo kotafe someane repo rukua topakataehokosapo.
  kik-kik: Hamwe na indo icio ciothe, oyai ngo ya wĩtĩkio, ĩrĩa mũrĩhotaga kũhoria
    nayo mĩguĩ yothe ĩrĩa yakanaga mwaki ya ũrĩa mũũru.
  cap-NT: Nekztan tii arma tanz̈na. Tii armac̈ha juc'ant chekanaqui, escudo cjita.
    Jalla nii arma tanzqui tuz̈ cjic̈ha, Jesucristuz̈quin kuzziz kamz, jalla niic̈ha
    niiqui. Jesucristuz̈quin kuzziz cjen, ana wal diabluz̈ quintra tjurt'aquic̈ha.
  ksr-ksr: Jurujambaŋ iikawo toroqeŋ sumaŋ waŋa qata momalaari ii mono buŋa qeŋ aoŋ
    suulaŋ besaaŋ namakebu. Kileŋaa Toyanoŋ ninidoŋ siwisewe nonomambaajoŋ moma tiwo
    wasaya motoŋkeji, iikawaa aŋgobato geria kuuya mono reeŋ iikanoŋ qewagoŋ aŋgoŋ
    koma aoŋkebu.
  eng-TNT: Above all take to you the shelde of fayth wherwith ye maye quenche all
    the fyrie dartes of the wicked.
  sbs-sbs: Muzintu zonse mukwate i teve ye ntumelo, linu kamu wole kuzima masho endimi
    a wuloka o muntu muvilala.
  sue-sue: 'Are nikare nena awa dapikarago puro noise ei dai pumuwo: Tuma diai meni
    beri nisokare wai be giti puro noiwo. Puro dopinuawa wayara mama meni wiba niao
    dumune dapai awa nisokare nana kirinai dapikarago zizawa sikimamunora awa.'
  fra-NCL: Et surtout, prenez le bouclier de la foi, par lequel vous pourrez éteindre
    tous les traits enflammés du Malin.
  bhg-bhg: Edo rorae berari matu bewa ainda tamonda, gebé ari awa itomane bere ango
    awa jiwo. Ami embo beyae da gi berari mendo beriberide augeiuri gundo eira awa
    inono dedo akeimaina.
  snn-NT: Ja'nca re'oye yo'ojën, Cristoni si'a recoyo ro'taye gare jo'caye beoye ba'ijë'ën.
    Zupai huesoni senjoñete jëaye ba'icua sëani, baguë toa ya'rire mësacuana cha'coni
    saoye gare porema'iji. Mësacuare ai gu'a coca caguëta'an, mësacuani huesoni senjoñe
    gare porema'iji.
  atb-NT: Hau htoq agó, haû agè ashop su é myiduq é myoshi lhunglháng lé wó sat ung
    pyám râ matú, lumjíng hkyô nghu é golong lé chung to keq.
  cek-AK: to hmuennawk boih pacoengah, pakaahaih ah kaom tanghaih to angkhuk oh, to
    tiah ni taqawk mah kah ih hmai kamngaeh palaanawk to na paduek o thai boih tih.
  bkd-bkd: Ibiti nuy daan sa kalasag ha iyan sa pagsalig nuy ki Cristo ta pinaagi
    taena harì kaw masugat hu tagkalegdeg ha panà hi Satanas.
  ctu-76: Pero jini más yom bʌ, jiñʌch cha'an mi lac ch'ujbin Cristo ti pejtyelel
    lac pusic'al ti chʌ bʌ jach yes mi yujtyel como jiñʌch che' bajche' i mʌctijib
    mu' bʌ i chuque' ti' c'ʌb soldado. Jini la' mʌctijib yubil mi' yʌpben jini i wʌn
    tye' xiba mu' bʌ ti lejmel i ñi'.
  lac-NT: A soldadojo' cu cuchic u boxer u c'ʌb ca' bin xic tu ba'te', raji' cu cuchic
    soc mʌ' u bin jurbir ten mac a cu tar quinsbir a ti'o'. Baxuc techex xan, ca'
    a qui' acsex ta worex soc c'ucha'an a worex ti' a quisino'.
  xla-xla: Epame alila hapuloma dulu dla mikadepe dle kokoye ilokili some hamsiyamama
    wuskamu wua꞉ye kukomsiyamaiya, Saiten ya꞉ opahale kosele teleka꞉leta puame wua꞉ye
    sumalala depame.
  xav-NT: Duré ĩbaihâ 'manharĩ hã te za 're ĩ'wasari aba mo asi'wawi, da te 're aihâzup
    tõ wa'aba mono da, po'o 'wa ro'o na. Wa'uburé nhimiroti, wa te 're wapari za'ra
    mono tõ da, Wamama ĩwaihu'u pese na wa te wasina 're ĩ'umnhasi za'ra mono zé,
    te wasu'u, ĩbaihâ 'manharĩ hã.
  cuk-cuk: Ar igi sordamar na e-sigu-abgaedgi dukue, deyob be Jesucristoʼgi napiragwadgi-bensuli
    be nanamar. Adi, sunna bemar sigu-gwabunyearmalad nia-saila-miedi, oginnegar.
  tbf-tbf: Meie gie kokouk ine, nga ta ngas tsuok sorokie mi napa ei ni tutuir kakuir,
    eie mi vodovodon tuktuk ian ta oit nia pusuvie bu eon lemlemka kovuni simi ka
    tsokor.
  uig-CYR: Бу ишларниң һәммисидә иман-ишәшниң қалқинини қолға елиңлар; униң билән
    силәр рәзил болғучиниң барлиқ от оқлирини өчүриветәләйдиған болисиләр.
  ikw-NT: Tụkwasi n'olu ka, anụ gweru ọkwnata mkpọma nụ Chiokike ke nụ lele ekpeke
    anụ jeeji mesni kpakara mkpakwụ bẹkwnu ke Ekwensu naagba megidne anụ.
  khs-khs: 'Nano ketea epamowa tiyapola: ela:, ami senayewi tepa:na: hanose ikapo
    penano tiye hanosene epapuluse Kotewemi himu semetei matanewa penano saliya:pa:.
    Apula: ela:, Setene ta:le tei wa:la amuna sopoke ki salo inaka amoke sekakoye
    tiyaposakeye.'
  dwr-ENT: ሄ ኡባፔ ኣዴ፥ ፃላሂ ዬዲያ ዎንዳፊያ ታማ ኡባ ቶዪሳናው፥ ኣማኑዋ ኡባ ዎዴ ጎንዳሊያዳን ኦይቂቴ።
  pma-pma: En avong vasi, mihoumon demkatien onami en Iesu Kristo hekeih tamun. Demkatien
    koanik hemai hesuval ai tatosuaien tai koa heting koe kami ran atuv vasi keil
    ten rendemien tatisa keil onen Temat keke anamaitei en moulien onami.
  atd-NT: Woy og-awoson to ungod ki ogsalig to Magboboot. No ian ogkounawa to kalasag
    ta no ogpokoobuk to hapuy to mgo nalogdog no tunud no igpano ni Satanas kanta.
  tel-2017: వాటితోబాటు శత్రువు విసిరే అగ్ని బాణాలను అడ్డుకోడానికి తోడ్పడే విశ్వాసం
    అనే డాలు పట్టుకోండి.
  hat-BSA: e anplis de tout bagay, pran boukliye lafwa a pou nou kapab etenn tout
    flèch dife a Mechan an.
  top-NT: Soldados takalhí escudos ni̱ma̱ tali̱chipapa̱xtoka li̱cá̱n, huixín na̱ chuná
