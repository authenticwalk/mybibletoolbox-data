    jun ntiquer nbün chive.
  lif-NT: ᤂᤧᤴᤗᤰ ᤔᤧ᤺ᤴ. ᤁᤖ ᤏᤛᤠ᤺ᤴᤏᤡᤸᤗᤧᤴ ᤂᤥ᤺ᤴ ᤕᤠᤱᤅᤠᤛᤡᤶᤔᤧ᤹॥ ᤂᤧᤴᤗᤠᤶ ᤂᤡᤏᤡ᤹ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ
