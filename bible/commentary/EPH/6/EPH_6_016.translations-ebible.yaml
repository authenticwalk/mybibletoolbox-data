  myy-myy: Queno Jesucristore tʉorʉ̃nʉña mʉa. Iti ña ñasarise. Ito bajiro mʉa yija,
    camotare gaye rʉcorã bajiro ñarã yirãji mʉa. Mani tʉoĩa oca sẽome yirocʉ, yirugʉ
