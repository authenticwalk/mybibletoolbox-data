  lcm-lcm: Lakat kuli keve bil ke, ku teng akit kam lomlomon, voiang kapo ripus suak
    a keve vut ureurek ang si igenen rikek.
  aer-aer: Ngkarte renhe akwete arratye itelarerrirraye arrantherre rlterrke akwete
