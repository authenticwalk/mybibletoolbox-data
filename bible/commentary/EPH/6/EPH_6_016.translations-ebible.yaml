    untyeme-irretyeke Ngkarte-ketye. Arrentye apeke arrekantherre apetyemele, re tyerrtye-arteke
    apetyeme arne irrtyarte alkngenthe-akerte-arteke iwerle-apeme arrekantherre-werne
    atheke. Kele nhenhe akenhe arrantherre akwete Ngkarte arratye itelarerlenge, arrantherre
    aneme thultye areye-arteke arne alkwerte-akerte-arteke tneme-arle. Alkwerte-akerte
    arrantherre tnemele arrantherre mwerre akwete-arle tneme, arrantherre tneme alkwertele
    ilpelhemele Arrentyele arrenhantherrenhe alkngenthele nhenge werlenge.
  qvc-NT: Yumbay kusasmandam masta balin Jisukristupi allita kriyinanchiqllapa. Chayshina
    kriyishpaqam, suq iskudu tabla layata piskaykanchiqmanshina washakananchiq. Chaqa
    dyabluqam ancha munan dañachiwayninchiqta, rumikunawan sitawanchiqmanshina. Piru
    Jisukristupi allita yuyakushpaqam, chay iskudu tabla layawan atinchiq arkayta,
    ama ch'ayachiwananchiq.
  tgl-ULB: Sa lahat ng kalagayan kunin ang kalasag ng pananampalataya, kung saan tutupukin
    ang lahat ng naglalagablab na pana ng masama.
  cbs-NT: Jaska inun, Dios ikunjaidawakubainwen. Nun jaskawaya soldadobun jatun ji
    bexa tuduwen jatun yuda junemis keska wakin Dioski sinataibun jatun chakabuwen
    nuku binupaiabu nukun nun nematiduki.
  xtm-NTPP: Te in‑ka ja jin sa'a o kúu ja ûni jín kukanu ini vava'a o Su'si ma, sukan‑va'a
    kasi ndee kasi ndoso ña'a ya nuu ndaka ja u'vi tétniñu tachi ma nuu ka iyo o a.
  nnq-nnq: Kupeta genia, imani jiba machoba goa andi ngao mukuboku jinu, junhwotoye
    kujiimia michale jina mwoto ja Mmaja.
  bao-NT: Añuro petira, díámacʉ̃ mʉja ca tʉo nʉcʉ̃ bʉorijera, mʉja wapero to niijato,
