  beo-beo: Dilia da:i hodo Sa:ida:ne ea bodome sosuga mae soma:ne, dafawaneyale dawa:su
    hou da:igene ga:su gagusu agoane noga:le gaguma.
  acf-NT: Apa di tout sa, tjenbé lafwa-a wèd akwèdi i sé bawad-la an sòlda ka tjenbé
