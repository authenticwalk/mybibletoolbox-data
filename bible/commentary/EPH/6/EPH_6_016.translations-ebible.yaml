  prf-NT: Pirmi moy a gamitán a págsangga en pánnampalataya, a siya en mangadáp ten
    magapoy-apoy a pana nen diyablo.
  auy-auy: Wenómbó fafériyaawanamo paroigómó túfimbo ímbo táféráíntemba Maníkón-aai
    taꞌótokewana waántáwankon-aaigo ímba túfimba táferainiye.
  tbg-tbg: Kempukaiqaake Karaitirara iriqi vi vaiva, viva ni kainke voqaara vaira
    ne vo enta vo enta vira hiriteha Sataanira iha ite vaina vevara qimpa kaata.
  hub-NT: 'Atum Cristo nekaspapita tamauwa nuwaiti suntara tantaria numamtinka. Iwanch
    atumin chichartamuk: Cristoka nemarkairpa turamkurmincha, atsaa, wika Cristonka
    tuke nemarkattajai tusarum nepetkatarma.'
  hmo-hmo: Nega ibounai abidadama, emui kesi bamona, do umui abia loaloa. Abidadama
    dekena amo, Satani ena diba bona peva, lahi gaudia, be do umui habodoa diba.
  big-big: Wok mabiyeng ngizi panu kumuli pumok kolau wezalei orowei kaiyageya. Purik
    kiling purik kaileyengki mangobokko wizang wilek ngori kang keya niyegi yowi piyeng
    kusa wiyagelik.
  gux-G: Yin taa mani li dandanli ki yaa kubi yogunu kuli nani ku gbankuondigu yeni,
    ki yin fidi kigbindi mi biadima daana n taa yi yaa mupiemi kuli.
  cnl-NT: Co̱'³ cɨ'²³ 'ne'² ca³quie̱e̱² 'e³ rɨ²³sɨ²³táan³na'³ quia̱'n²na'³ Dios. La'³
    hua² 'a²³jia'³ rɨ²³lí³ juø'² rɨ²³ca'n² 'nee'²³ mɨ²³sɨ²³quiʉ'². Mɨ³rɨ³jmee³ra'³
    la'³, 'é̱e̱² 'e³ xe̱'²ra'³ joo³¹ 'mo³ bee'² quiee'³² dsa³ 'láa³ 'e³ jniin²³ 'e³
    'a²³ cu²ñíin³ 'e³ 'ɨ̱ɨ̱³² mɨ²³sɨ²³quiʉ'².
  zar-NT: Le naca lo, yöl-laʼ réajlëʼ queë́liʼ Cristo gaca queë́liʼ ca tu le naca
    tsutsu uzëliʼ loliʼ, para cabí gál-laʼ yuguʼ le usán tuʼ xihuiʼ libíʼiliʼ, le
    nácagaca ca yaga túchiʼdoʼ zoa guíʼ láhuilöguequi.
  kde-kde: Maduva lammalele, ing'ulupa ììve muchi ngawo mmakono lenu, uchinga muhulule
    kuidimanga myumba ya moto yanga Nanchindenga.
  ata-ata: Mo mii vile mutila no anu tokolomo sou ꞌotoꞌoto ne sou nganoꞌu utotomu
    ane muxamuxaxu tangengi loxo xaliau. Xo no anu xaliau ne la ngingi ngamomomo sou
    ngataluxu lalumiso axexexaxu noxou itema masua e lexe utoꞌomenge no anu.
  qvw-NT: Imaypis atajachicü-yupay chalapacuyninchicwan caycuśhun supaycäpa śhanśhay-śhanśhay
    lansancunacta lluy chaśhnunanchicpä.
  nfa-nfa: Parcaya taruu mi Lamatua, te parcaya èèna sama sèmi mèdha èci dhu sordadꞌu
    pake ho sili iisi nèti rèka musu. Dènge parcaya sèmi èèna, miu bisa pamadhe ai
    ètu isi kataki nidhu bhelu, dhu ra siri mi miu.
  tnp-tnp: Kəni mɨne, nati kəti mɨn, otəhatətə əskasɨk e Uhgɨn, inu təhmen e sil u
    in timpə asoli kəti iətəm təhrun nəuiapɨsiən nɨfagə rəha Setən iətəm tatuəu.
  urd-urd: और उन सब के साथ ईमान की सिपर लगा कर क़ाईम रहो, जिससे तुम उस शरीर के सब
    जलते हुए तीरों को बुझा सको;
  hot-hot: Lôk nobaloŋ unim ôêvhaviŋ loŋ êtôm moko ek uŋgwik ŋgôk kambom atu anêŋ
    kôm lôk atum sapêŋ vôkê.
  mqj-NT: Anna kapangngoreanammua' langngan Puang Allata'alla la mupake liu sirapan
    unta'mua', annu anggami kapangngoreanan la mala undagai anna umpi'dean api napadio
    paliunna ponggawana setang.
  rus-SYN: а паче всего возьмите щит веры, которым возможете угасить все раскаленные
    стрелы лукавого;
  mbh-mbh: Na o kino ur areke lamo o ela mun lom kiltho ako ini lom lemioong, eneke
    i pavurvur ako aro i susuv a Satan ile peang wo velvelnga ako i ul i a thomu nge
    me.
  bdd-bdd: Ma wete ꞌimi hemisa gide ꞌimi lobodaboda ꞌoinega waꞌausigomi, beno sawasawahina
    Tomudulele ꞌina ꞌaliliya waiwaidi ꞌihabodebodedi.
  cbt-NTPO: Sontaro'sa' iscoto quëpapi nipa'shintacaiso marë'. Inimicoro'sa' panca
    shinërë masahuatona', yaqui' noya orotërinso' nininquë pashitahuatona', i'chinpitopi.
    I'chinpitahuatona', pë'chinanquë aquë të'yatopi. Napoaton sontaro'sa' iscoto quëpapi
    nipa'shintacaiso marë'. Ina quëran inimicori të'yanantohuachina, shinërë inaquë
    tacopiquirin. Panca shinërë orotërarinso pochachin sopai apira apira yanonpintërinpoa'
    Yosë naniantacaso marë'. Napoaton na'con Yosë yonquico'. “Yosë ni'sárinco. Co
    onporonta' naniantarincohuë',” topatama', achinicancanarinquëma'. Co pi'pian tëranta'
    sopai natëaramahuë'. Iscoto quëpapiso pochin Yosëso' noya ya'copiarinpoa'.
  srn-NT: Boiti den sani disi, yu mus bribi tu. Èn yu mus hori a bribi disi fesi yu
    skin fu tapu den faya peiri san didibri e sutu kon na yu tapu.
  cta-NT: Loꞌo juaꞌa̱ ndacui sca chcua̱ cuajaꞌ yaꞌ sendaru; nu loꞌo cu̱ tyaꞌa cusu̱u̱
    yu clya nu ngaꞌa̱ quiiꞌ lo jiꞌi̱ yu, liꞌ cuaꞌa yu jiꞌi̱ ycuiꞌ ca yu loꞌo chcua̱
    cuajaꞌ biꞌ. Juaꞌa̱ caca jiꞌi̱ ma̱ si chañi chaꞌ ngusñi ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi,
    taca cuaꞌa ma̱ jiꞌi̱ ycuiꞌ ca ma̱ lcaa hora chaꞌ ná cuaꞌni lyaꞌ tiꞌ nu cuxi jiꞌi̱
    ma̱.
  bqc-SIM: íↄ luanaaikɛa kũa sɛ̀ngbao ũ gↄↄpii, kɛ́ à fↄ̃ zɛzↄ̃ Setãu kagbaↄnɛ
    píi.
  tcz-CHONGTHU: Hicheng jouse chungvuma chun, Diabol meikou-thalchangho chu suhmit
    na dingin tahsan lumdal chu dom sangun.
  mar-mar: नेहमी विश्वासाची ढाल हाती घ्या, जिच्यायोगे त्या दुष्टाचे सगळे जळते बाण
    विझवू शकाल, ती हाती घेऊन उभे राहा.
  snp-snp: Ido koli kikitonimo mona yakafo lawe yaidana ageto ya kamena-kamena olu
    faka loti olu minalo. Eti ato ya nosámami aboga yo limo ilela muki ya ukanidoti
    keleutageto ya efinaiye.
  isl-isl: Beitið trú í hverri orrustu, því að hún er skjöldur sem getur stöðvað þær
    glóandi örvar sem Satan skýtur að ykkur.
  spy-NT: Nto subak, onam kaakaaseet kuyēk loong'eet nyēē ōyēētēē keey ām kootyēk
    tukul choo bo ng'woonēēt choo mwooku ꞉Kibrōkōsyoontēēt kuu yoo yēētēē keey ꞉chii
    loong'eet ām booryo.
  xnn-xnn: Nan mentoltoloyan di pammati tako ken Jesu Kristo et siya nan kaneg tako
    kasay tay siya nan isalida tako isnan ngawi ay nemnem ya nan kaeegyat ay om-ommat
    tay daida nan kaneg menbidbidang ay balbeg ay igaygayang Satanas.
  mwe-mwe: pamo na gene gowego, ngulupai ibhe shindu sha kwiibhila pugaika maonga
    gowe ga moto gaka Lishetani jula.
  tte-tte: Ami ebeu bwaite ami meli yo koina Seitani ana wamali wedowedolili ikaukausili
    yo ana mayau kalakala-pulupulululi koina itabeyamateli.
  tcs-tcs: Wea ebridem pait, yupla i mas kare dat bilib wea Kraist, dat paiting samting
    yupla karem wea i go stape dem paia aro wea Satana i sutem.
  hlt-THB: Vemyihkhqi boeih boeih coengawh, cangnaak phuhqa ce pawm lah uh, ve ing
    ni setan a la ak alh hlap hlap ce namim thih hly thai hy.
  soq-soq: E walama uduudu sumanaitonune wanlempa. Sa ipa etela enabodawa witalawo
    wadonune enonuna, mai itune ena, dia. Ema wadonune Seitan ewa iilala uduudu manlawo
    ieia e rua os bodamono diaidantopu.
  qub-qub: Chaynöpis Tayta Diosman llapan shonguyquiwan imay örapis yäracuy. Chaynöpami
    yäracushanchëga escüdu-japuy chapämanchi dyablu mana allicunaman chayachimänanchïta.
  att-att: Á tangngalát tam yù melippak nittam nga kun na kalátak, nga yù napasigaggà
    nga ángngikatalà tam kâ Apu, tapè arán na ittam ni Satanas makanná ta pamuruburion
    na nittam. Ta gapu ta pangikatalà tam, á kunnay ta máddà tam yù ipána na nittam
    ni Satanas nga naggatang.
  bki-bki: Burum̃ara selap napano kumidukario ka kuvituko vio ka buruniavo nalo na
    Sim̃aro kiano, napano sebi bilvili ealo, nina jibe ka kenemiu viekouoiano na jikili
    ea Atua.
  bqp-bqp: Àgↄ̃ ludanaanikɛna kũna sɛ̃gbako ũ gↄrↄ sĩnda pínki, de à fↄ̃ à Setan
    kà tɛ́denↄ dɛ pínki.
  mcp-mcp: Na ísâ ínɨ byɛ̂sh dɨ́, bɨ́ ka nə́mə́ dʉ bii búgə́ nda bʉnʉ́, gwə́ wə́ í
    é dʉ jímə ílá í kuda Múúd Lúmbʉ́lí nyə́ é dʉ wusə bɨ́ yí.
  hat-hat: Toujou pran konfyans nou gen nan Bondye a tankou yon defans ki va penmèt
    nou pare tout flèch Satan an ap voye tou limen sou nou.
  npl-NT: Noiwa xikpiakah nomotlaneltokalis kemi se tépostli non ika nonmopalewiskeh
    iwa nonkitsakuiliskeh ijkuak n diablo nomechmojmotlas ika kuawitl non xotlatok.
  bgg-bgg: Idang pha ishak migi shii ne khug duiine han bo, chiihphado nathek ne zab
    pha Sakhathong ro hòi ne reg pha medthek ji shii ua mua.
  eng-TCENT: Above all, take up the shield of faith, with which you will be able to
    extinguish all the flaming arrows of the evil one.
  eng-BSB: In addition to all this, take up the shield of faith, with which you can
    extinguish all the flaming arrows of the evil one.
  cpu-NT: Javentaatapiintaro ovayiriite irotzikaaventamento joirikayetziri eero okentantari
    paampakiiyetaintsiri chekopi. Ari pinkempiyetanaiyaari eerokaite paventaaperotanaiyaari
    Pava inkene potzikaaventashiretanaiya pimpiyatantyaari kamaari.
  san-ASM: যেন চ দুষ্টাত্মনোঽগ্নিবাণান্ সৰ্ৱ্ৱান্ নিৰ্ৱ্ৱাপযিতুং শক্ষ্যথ তাদৃশং সৰ্ৱ্ৱাচ্ছাদকং
    ফলকং ৱিশ্ৱাসং ধাৰযত|
  tac-NT: '''Emi ''we ''la bijchígisaká napu aní Onorúgame ''lige ''la sébali olásaká
    ''emi napurigá najkí Onorúgame ''liko ''la tabilé umériwa ''emi Remónisi na''tálilate.'
  eng-WEBPB: above all, taking up the shield of faith, with which you will be able
    to quench all the fiery darts of the evil one.
  gfk-H: Ma taia bia kaikek ra linga sena mon. Muat na kap mah ira bakbakit na nurnur
    ing na tale bia muat na papalim manei wara bingbing ira lulunga na rumus tano
    laplapot tano Tena Sakena.
  viv-viv: Mena vaigau moyaꞋaina wanaꞋosena kadu vetumagana vaita yami veve amine
    wanaꞋabina. Yami vetumagana ana veve againe giyo waꞋiꞋalaꞋalahina moyaꞋaina kaliva
    koyona omi agaimiya ginatugagena-ma amifaiweya wanaluvekweꞋuna.
  yao-yao: Kupunda yeleyo yose, chikulupi chenu chichiŵe mpela ngao mmakono genu kuti
    nkombole kujisima mipamba jose ja mooto ja Jwachigongomalo.
  tgp-tgp: Ha tauri r̃ilangi na nomim rasua sohena tingting matea sei i er̃i tinghoro
    na evine hani non Tiapolo.
  auc-NT: Yabæque pönï wææ cæquinta tæ̈inta baï næ̈ænte baï cædinque mïni wede pönënö
    ædæmö entawëninque quëwëedäni. Ïninque në wïwa cædongä ponte gonga encado baï
    to piyæncate baï cædinque, Mïnitö oda cæcæmïnimpa, ante cæcä ate mïnitö mïni wede
    pönënö beyænque tömengä wïwa nänö änö ante edæ ëñënämaï incæmïnimpa.
  kbc-NT: Codaa ele midioka limedi mabakeni ɡ̶atiwaɡ̶atakaneɡ̶egi me ɡ̶adotetenitema
    okanicodaaɡ̶ica anigotaɡ̶awa ɡ̶odaxakawa me dineetaɡ̶awa. Ǥatiwaɡ̶atakaneɡ̶egi
    micataɡ̶a daɡ̶a niɡ̶ina loligojegi iodaɡ̶awa, ane yolitege nopitenali ane ɡ̶odalegi.
  bmh-bmh: Ag umkoskos agal oiagab Uwait en petak emen, go gali sul patai aidamamen.
    Satan nug malai hog ab al mui pasamau, gali gonug tapelabun iboin.
  ctu-BL: Che' ja'el, chucu la' mʌctʌjib ti la' c'ʌb cha'an mi la' yʌpben i jalʌjb
    xiba woli bʌ ti lejmel i ñi'. Jini lac mʌctʌjib chucul bʌ ti la' c'ʌb, jiñʌch
    i ñopol Dios.
  meq-meq: Ma məsler kurom nakə ka gumeye tebiye aye na, pum mədzal gər kurom ka Bəy
    Maduweŋ Yesu. Niye na, andza ka zlum ŋgaram a həlay. Səmber i Fakalaw neheye ma
    mbaliye kurom ha aye ta ndziye fakuma bay. Kwa taɗə səmber niye hay ta ako eye
    faya bəbay na, ŋgaram ma mbatiye ha.
  noa-H: Mamʌ mag nʌm dʌ̈i hich jãg soldaaunau hich t'ʌag hich escudota hich na hʌa
    hahau haajemjö, pãraujã meperau pãach k'aibag hee burrpiju hẽk'a nʌmpierr warag
    Cristo hiekta t'ãraucha hʌ̈k'anaat, maagwai par meperau chook'ierrau pãach p'ip'isk'am
    hõtdau k'ĩir p'ug bëe t'ʌnʌmjö t'ʌnaawiajã, mag pãachdëu hʌ̈k'a durrumuata hʌdʌʌr
    pãach gaai papiba haag.
  thd-thd: Ŋaa minc, yuk putun kirri kal, kaalaath naŋanma nunt kirk mant paathkak
    moŋ naŋan waŋ warra aŋarr thakanah.
  alp-NT: Suke imi hlaleke loko Tuhane ere ktili pela olase, mere saka akwene kena
    maka pele ro tiare esi lame rebe epake auwe.
  san-VEL: yena ca du.s.taatmano.agnibaa.naan sarvvaan nirvvaapayitu.m "sak.syatha
    taad.r"sa.m sarvvaacchaadaka.m phalaka.m vi"svaasa.m dhaarayata|
  kbq-kbq: Maka zampina, tamentintimo'a hanko tamigna hu'nena, Sata'ma teve taginteno'ma
    tamagritega ahetresigeno esnia kevea resu hugahie.
  kbh-kbh: Canÿe soldado escudo jtsebomnana chë uayayabe uajuinÿinÿana flechëjuangá
    chabe cuerpiñe ndoñe chaonduámashënguama. Cachcá, ts̈ëngaftanga cmontsamna Jesucrístbeñe
    puerte jtsos̈buáchiyana, mo escudo cuaftsebomncá, chca, chë bacna soyënga mandayá
    Satanás ts̈ëngaftangaftaca tondaye chaondobená jamama, ts̈ëngaftangbe os̈buáchiyana
    jabuajuánama cha tojtsama ora.
  ron-LSB: și, mai presus de toate, luând scutul credinței, cu care veți putea stinge
    toate săgețile aprinse ale celui rău.
  pon-pon: 'A pil eu pan ko on mepukat: Komail ale perepa en pojon, pwen kakun kila
    katieu kijiniai en me jued o.'
  nhe-BL: Huan ipan nochi tlatehuilistli tlen tijpiya ica Axcualtlacatl, monequi ximotemachica
    ipan Toteco. Quena, queja itepostzajca se soldado quisehuía nopa lemenca cuatlamintli
    tlen icualancaitaca quimajcahuilía, imotlaneltoquilis quiquetzas nochi ilemenca
    cuatlamintli tlen Axcualtlacatl inmechmajcahuilis.
  sps-sps: Jesan, mi ma kaa me na faason, faarei non kon nana puaan to te govets vavis
    romi tan mamatsiny nainy. An kat iny faason te onot non ma kat tap a fo keen takovas
    fanaa maromi na Vinasaar.
  wnc-wnc: '@see-verse:EPH.006.015'
  nmw-S: Sohedi hedi, hu howo goru sohode hemi yagove, ge hei hu hogane Seitan wana
    wamewame tautauidiye bwabwaligane ge hu pabode wedi dab.
  bus-bus: Àgↄ̃ ludanaanɛkɛna kũna sɛngbango ũ gurↄ píngi, lɛ à fↄ̃ à Setãn kà
    tɛ́deenↄ dɛ píngi.
  gub-BL: Zauxiapekwer weraha wyrapewa'i u'yw wi uzemimaw romo wà. A'e rupi takihepuku
    a'e, u'yw a'e no, nukutuk kwaw a'e wà. Zurupari hemu'em peme a'e. Hemu'emaw nuzawy
    kwaw u'yw ukaz ma'e a'e. Aze pezeruzar Zezuz rehe nehe, napezeruzar kwaw Zurupari
    ze'eg rehe nehe. Napezapo kwaw ikatu 'ym ma'e nehe. Pezeruzar haw nuzawy kwaw
    u'yw wi pezemimaw a'e nehe.
  imo-imo: Aku melema pakokolio, Gotenga ungu tukume paimbo ltemona Kraistini lino
    lipe tapondombalo ningo enge ningo ipuki tirimelemu enonga kune tapoi mele lepo
    teko molaio. Aku kune tapoimuni keri kuro Sataneni mera tipe nomba pelimani eno
    tombalo kinye tipemu manda topa ku mundumbelo.
  boj-boj: Niŋgi qoto qa iŋgi iŋgi kalil di jigekritosib ariya Yesus qa dego nuŋgo
    areqalo siŋgilatosib soqniy. Nuŋgo areqalo di dumu bul osib tigeloiy. Yimqa tamo
    uge Satan na qaja ti ŋamyuwo ti niŋgi qa waiyoqnimqa nuŋgo dumu dena niŋgi na
    qaja ti ŋamyuwo ti di gotraŋyoqnqab.
  eng-DRA: In all things taking the shield of faith, wherewith you may be able to
    extinguish all the fiery darts of the most wicked one.
  knf-knf: Najejan pfiyaar ŋwal bŧi pawo ubeel wi nan, nahilna najëmşën işuuri inkyikuŋ
    yi *Naguuru.
  san-KHM: យេន ច ទុឞ្ដាត្មនោៜគ្និពាណាន៑ សវ៌្វាន៑ និវ៌្វាបយិតុំ ឝក្ឞ្យថ តាទ្ឫឝំ សវ៌្វាច្ឆាទកំ
    ផលកំ វិឝ្វាសំ ធារយត។
  arn-NT: Doyelchi may, tamün mupiltun ta kiñe eskudo reke feley tamün montulaetew
    ti pu weküfü ñi üykülechi wechuñ wayki mew.
  zas-NT: Gol badxeꞌguijc tëë guial guialrliladx ni rajpidi na̱j ni ragnë lëjt loj
    gra ni zëëd por xindxab.
  ken-NT: Ɛnyɨŋ ɛ́chák chi bɛ mǎndɔ́k ambɨ bɛbhɔŋ nɛka nɛ Kristo, bɛ nɛ́mbák ɛkuti
    ɛyɛka mbɔ ɛnɛ ntɛmɛ́ nɛnu ákɛ̀m awɔ́ bɛ anchyɛt bakɔŋ anɛ ádù nɛ ngó anɛ́
    mbʉ́mbʉ átò.
