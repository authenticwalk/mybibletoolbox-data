    kan släcka den ondes alla brinnande pilar. [Här hänvisas till den stora rektangulära
    lätt välvda stridsskölden som kallades för ”dörren” (lat. scutum) och som var
    över en halv meter bred och mer än en meter hög. Sköldens stora mått gjorde att
    den omslöt hela soldaten när han kröp ihop bakom den. På samma sätt har alla kristna
    blivit tilldelade ett mått av tro, se . Här finns även en koppling till att tron
    på Jesus är dörren för att bli räddad, se . På sköldens framsida fanns en markering
    som visade vilken legion soldaten tillhörde. Trons sköld markerar tillhörighet.
    De romerska legionärerna kunde bilda en mur av sköldar, en ”testudo” (sköldpadda)
    och förflytta sig i grupp utan att någon kom till skada. Rätt använd, tillsammans
    med andra troende, ger trons sköld ett fullständigt skydd mot fiendens alla brinnande
    pilar.]
