  wsk-wsk: Se melmasak umu tugu saparal mu ko awote mu, nengemang ningi nunguning
    ko munan mu karem iwita gial ale borta te kari memek Satan ko gatu memek tama
    kuamili ago mu te siruwuralko.
  toj-NT: La xa jc'uuctic meran ja Diosi. Jachuc, anima huas sc'ana oj sc'ulucotic
