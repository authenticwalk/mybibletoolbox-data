  zpl-NT: Nu lu yeene la zañiꞌhua lunú nzu tenelí arquiꞌhua, nú neca nú rriꞌi elietsa
    luhua luye beenú necha neca nú nzeꞌta lu bezeꞌlu.
  mbc-NT: Moropai innape ikupî pî' ako'mantî. Mîrîrî wanî manni' awapu pe yapi'sa'ya
