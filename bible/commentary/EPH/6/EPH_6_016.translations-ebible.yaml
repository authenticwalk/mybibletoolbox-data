  kan-OKCV: ಇವೆಲ್ಲವುಗಳೊಂದಿಗೆ ವಿಶ್ವಾಸವೆಂಬ ಗುರಾಣಿಯನ್ನು ಹಿಡಿದುಕೊಳ್ಳಿರಿ. ಈ ಗುರಾಣಿಯಿಂದಲೇ,
