  bod-N: གཞན་ཡང༌། དད་པ་ནི་ཕུབ་ལྟར་ཟུངས་དང༌། བདུད་ངན་པའི་མེ་མདའ་ཐམས་ཅད་ཕྱིར་བཟློག་ནུས་སོ།།
  tca-NT: Rü ngema guxü̃arü yexera ixĩxü̃ nixĩ na aixcüma Cristuaxü̃́ peyaxõgüxü̃
