  cya-cya: Cha' nu ndon loo lati, xñi tsu'hue um chcuan nu nducua yaa' um, cui' cha'
    nu ndiya qui'an ti' um, lo' tca suhui' um nchgaa quii' nu nduguun laxa'an.
  wrk-wrk: Baki kuyungka kuyuwarru nangandu ngarrkadabawarranyi. Kuyungka nyulu kuyuwarru
    kurrkunbiji wuni. Baki nani barri marda narrimi kuyu nangangi jangkurr Jisus Krayiskanyi.
    Narri jingkijba nangangi jangkurr duja barri, baki nanankardi barri mikuwali linjumba
    narrinya Sayidinwanyi. Jala nyulu yabimba kiji narringi baki miku nyuliyi linjumba
    narrinya. Narri jingkijba nanda duja jangkurr nangangi Jisus Krayiskanyi, baki
    narri kurrkunba nanda balki jangkurr nangangi Sayidinkanyi. Miku narrimi kuyu
    nangangi balki jangkurr. Barriwa.
  nii-nii: Kunum kunum enim pii gii dinga peng ełe, kumb tepii mił, ambilk si endngii
    ei, yi mił erik kin, enim opu mong ei dup mił seng kin, Seisen wu gui kis eim
    tumba ei, enim si tor sengin kindngii.
  ign-NT: Tacutiquene eta ticamu­nu­ca­rehicha, yátupinahi eta ecasi­ña­vairaina mayehe
