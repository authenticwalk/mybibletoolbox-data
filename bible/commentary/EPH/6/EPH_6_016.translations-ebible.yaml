    ser pi bosong.
  pol-UBG: A przede wszystkim weźcie tarczę wiary, którą będziecie mogli zgasić wszystkie
    ogniste strzały złego.
  qxh-NT: Ima captinpis, llapan shungunchiwan Jesúsman yupachicushun. Chaura supay
