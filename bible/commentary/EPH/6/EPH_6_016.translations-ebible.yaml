  mdy-ETH: ሃሣ ታሚ ሎስቶጉዲ ዔኤታ፥ ፃላሄኮ ፓልዖ ሜንሣኒ ዳንዳዓንዳጉዲ ቢያፓ ዑሣ ማዔ ጉሙርቂፆ ጊቲማ ማሂ ዓርቁዋቴ።
  spl-spl: Otmu Satangât hoŋ bawalipŋaŋe yeŋgât manmanyeŋe mem bâleyiŋgimaihât Anitâ
