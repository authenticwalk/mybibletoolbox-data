    yic̱hɉla'ažda'ochon' šə sotezə socho gonḻilažə'əcho Diozən'.
  sgz-sgz: I bosbos bung no, gama top i kamu ruruna uri kamu papam, kabin kamu ruruna
    na long bingi bos unan a mon i kámnah on ái koner si Tám Sápkin a tohoi suri so
    gam mai.
  kek-NT: Chirix chixjunil a'in chicua̱nk ajcui' le̱ pa̱ba̱l. Ut a'an ta̱c'anjelak
    e̱re jo' le̱ ramleb ch'i̱ch'. Le̱ pa̱ba̱l ta̱c'anjelak re xcolbal e̱rib chiru
    laj tza nak tixyal e̱ra̱lenquil. Riq'uin a'in ta̱ru̱k te̱chup xxamlel lix tzimaj
    laj tza.
  blz-NT: Kuu tio sinampang parasaya na Tumpu. Kaparasaya'anmuu iya'a bookoi kaliau'muu,
    kada' i kuu momoko momoro'i wiwi'na pana' apuon men ringkat na ko'ona men gau'na
    ba'idek.
  poe-NT: La a̱ntsí tjetoan chrókuinkachónkirá Ìnchéni. Tíha mé chrokꞌuinkákonhe̱n
    tí chica flecha tsochrꞌán Tsochren.
  san-TAM: யேந ச து³ஷ்டாத்மநோ(அ)க்³நிபா³ணாந் ஸர்வ்வாந் நிர்வ்வாபயிதும்ʼ ஸ²க்ஷ்யத²
    தாத்³ருʼஸ²ம்ʼ ஸர்வ்வாச்சா²த³கம்ʼ ப²லகம்ʼ விஸ்²வாஸம்ʼ தா⁴ரயத|
  cof-NT: '@see-verse:EPH.006.015'
  srm-NT: Nöö söseei hiniwan juu i musu abi biibi a Gadu liba. Nöö te i dë sö kaa,
    nöö didibi an o feni baaku a i faa kisi i. I o dë kuma dee sodati ta hoi wan pei
    felu soni goboo sö a de fesi fu de tapa dee faja piiwa u dee felantima.
  qvs-NT: Chaymanta supayka uchallichiwanayashpanchikuna rupaykak wachiwanshina shitawanchisapa
    amana Jesukristuta kreyishpa kawsananchikunapa. Akuychi Jesukristuta kreyiypachi
    ama supay uchallichiwananchikunapa. Chashna payta allita kreyishpa soldadupa fierrumanta
    ruradu amachanakunanwanshina arkanakunchisapa.
  zca-NT: No zilita' wayila go widi'zh che'n Dios. Kure' le', yent kwan yaga' ta'
    go; lë'i ka'n lo rë kwa'n gat lë' kwa'n nigubi Mizhab ta' go, rë kwa'n nak nela
    flech kwa'n nzobyol ga'.
  cbc-NT: Tunu soldau cʉ̃ wãmoa tiire cʉ̃goyami. Cʉ̃ wapana, “Yeruʉ mena na cawẽrĩjẽ
    caʉ̃rĩjẽ yʉpʉre caetaro yʉ ʉ̃rẽ,” ĩ, bairo átiyami. Torea bairo mʉjãã cʉ̃ã Jesucristo
    mena mʉjãã catʉ̃goñatutuaro boya, wãtĩ mʉjããrẽ roro cʉ̃ caátigamirĩjẽrẽ mʉjãã
    caẽñotamasĩparore bairo ĩrã. Atie caãnimajũrĩjẽ niña.
  qxo-NT: Tsaynölla Tayta Diosman llapan shonguntsicwan imaypis yäracushun. Tsaynöpam
    gyërrachö soldäducuna escüdunwan tsapacungannö nogantsicpis Tayta Diosman yäracur
    supaycunapita tsapacushun mana engañamänantsicpä.
  mox-mox: Ta wese emi vetumaqana ona veʼetonugwetea tauna emi ʼebevebaba be yaqisa
    Seitani ena gita soʼusoʼudi nalutuhuyedi ta naʼebaidi ʼinega ge ana fata ina ʼidawemi.
  kew-kew: Gore nimimi oro yaalo nimina puri pane kone rulaere gore nimina ralubi-rupa
    mea madialepape. Go ralubi madaare Satan-me etaane repena sulaa ralade nona piane
    pialia rabu madaa agalu palia.
  dww-dww: Be mate waisumaḡa ko paḡo da ami guduma, aniwai rauḡaḡarimima aubainama.
    Inam gudune taumi tokare Seitan na keama menarageragetinama e veraverauna ko kati
    gabana.
  twi-ASANTE: Yeinom nyinaa akyi no, momfa gyidie kyɛm, deɛ mode bɛdum ɔbɔnefoɔ bɛma
    a ɛrederɛ no.
  aoj-aoj: Ipaꞌ pendandaꞌ waf afamba siꞌi hiahaom amamba sandaꞌ wandafami eaꞌ piwatani
    anef waf wapani. Pihapifa Krais tatalaꞌipa siꞌi pefaꞌ walitap bandagigil pandaꞌ
    wandaf. Walitap anamba banagonai ma nogahagasa wambawa hikalimi hiami hiꞌigalam
    magafiꞌi aman anamba aunai. Wambawa amamba gwamba awani hiani.
  cbv-cbv: Soldado ã́ih bácahdih jãhat naadíh ãpĩ́ ʉbna caá, caandíh eníhcannit ĩ́ih
    ñʉ́ʉpat doóbhnadih cáo dodhnit, ĩ ñʉ́ʉpʉchah ennit, caán naajĩ́h ã tʉ́i míic jãhat
    tʉ́ʉt niijná. Pánihat dée, yeebbʉ́t Diosdih tʉ́i jenah joí cádahca bojoó, nemépboó
    chah yeejép ã yee wʉtʉchah yʉhna, ñi joyáh bojat tʉ́ʉt niijná.
  taw-taw: Pen mɨnek mɨnek Klays nop gos lɨnepɨm ak, kadɨŋ tek dɨnɨmɨb. Dem, Satan
    yakam ne mab tek yɨnaknɨŋ ñagɨnɨgab okok pɨsnep sɨŋ gɨnɨgab.
  jic-NT: Militarpan la palan na, p'a wa jatatj yupj. Yupj jat' mpes, yupj jis enemigo
    yo jay ts'ülül palá tinca. Yupj jat' jas t'ünt'ün, la pjocotj wa, püné wa. Nin
    mpes yupj jis enemigo yo jay ts'ülül ma jatsjac yupj jis p'üy. Nin p'iyá niná,
    nun poné na pjü way Dios tjevelá, nun ca nt'a wa yupj jat' jinwá. Diablo po quelel
    malala liji nun jis lal. Yo jay ts'ülül wolaqué jinwá tya'a jupj, malala la mijis
    mpes. Newa ma ca malala la mijis nun jis lal nun Dios lal poné na.
  zap-NT: Gulaa yra neree no syemper gukanzaleedx ne rlaleedx de Jesucrist chen gun
    de gan ysoow de lo Bzelo chene rsegyee Bzelo lextoo de.
  wer-wer: Pël ëak arim kön wi kosang yewesautakta ngilöatë ök wesak weë. Pël ëën
    pötök utpetatë pepap Setenë es wisangöt pörang urak sëpnaat.
  ipi-ipi: Wuane pua atoto, yakamana bilipi oko sia umbi gulo awua atalapape. Yakamato
    wuane pua atolai-kola, akali koo Satanena timu ita lungu tapeta tupamane yakamanga
    paka lola-kola, utupane pitaka umbi okonena tau loto, tee pulupeya.
  qul-NT: Tucuymantapas astawanka creeyniyquichiscaj jarc'ajka cachun, supaypaj laurachcaj
    wach'incunamanta jarc'anasunquichispaj.
  ter-NT: Enepone kívivo Itukó'oviti, itíkamaka se'íkovope, enepone kutí koeti pé'uti
    havâva, ómo'ixone húndaru, topíkope xuméxeake anáne, maka se'íkapane ne uhá koeti
    koímaiti veínopike Ndeâpu, enepone kutí koeti koâti koímaiti xuméxeopike nê'e.
  bmr-NT: Aivo fanoohallɨvɨro miyaavogoma mihica. Jaamo toono tɨcovo mafataniivehi
    ɨjɨ ɨnɨsunotɨ oono amocasimɨnaa ijagabamaaje bujeque ihusevari cɨɨjɨgaima icaneri
    diitoco ɨtɨhɨbunoco ijagabamaaiqui asatyonɨcɨbadɨ.
  fuf-fuf: E nder kala huunde, jogoree gomɗinal ngal wa hiwitorgo, ngo waawoton ɗanninirde
    ndagaaje yiite Ibuliisa ɗen fow.
  bhl-bhl: Keko beli, yu “Fein!”, dangbin ibolow e askom emdiw aluwbiliw kasike, Seten-Ataanim
    em yom fein ibolow beelo de mit da koyemomin kebe ais dong so on be yulo nam sayemiw
    te.
  ons-ons: So nagaine suaine, yemo mali malipŋineŋo sukukuŋine okangi, naso baŋem
    quge okorakei, paki borikine mama Satan wane tebe ŋoroŋ me zaunine bolamineropŋo
    yato ŋuniakane okane tekingi, ŋine boaŋ eweke more mali malipko kito togole okora
    more, ea qe papkakei.
  con-NTPO: Toya'caen pa'cco tisuma piccoye sundaro rande panshaen'jen'choma angaqquia'caen
    Jesúsve in'jamba canse'faja. Tsa'caen canse'fasi egae tsincon'cho na'suja que'ima
    egae in'jaeñe oshambi. Nane ju'rutssia si'nge seje'ccoi'ccu battianqquia'caen
    que'ima dañoñe in'jan. Tsa'ma Jesúsve in'jamba qui tise si'ngema fi'ttiqquia'caen
    tise in'jaen'choma patsu'faya.
  ghs-ghs: Qate oho tongo neta nike ibo qanga nikemeho koo ma tanga gama arabidzareiqi
    ai tataumaho tepureke amatotare.
  peg-peg: ନିତ୍ରେ ପାର୍ତିତ ଜାର୍‌ତିଂ ରାକ୍ୟାକିନାକା ପିଣ୍ଡାଟ୍‌, ଇଦାଂ ଉପ୍‌କାର୍‌ତାଂ ସୟ୍‌ତାନ୍‌
    ହୁକେ ତୁହ୍ୟାତାକା ୱିଜ଼ୁ ଜୟ୍‌ବାଣ୍‌ତିଂ ପାଗ୍‌ଦେଂ ଏପେଙ୍ଗ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାଦେର୍‌ ।
  txu-NT: 'Dja gar kam tu amim Metĩndjwỳnh markumrẽx. Aje tu amim markumrẽx jabê ne
    ar anhõ kàxo kruwbê àptàr djà. Ga, krãkamngônh kute kruwbê àptàr kadjy kute amỳnhja
    pumũ. Ar gadjwỳ ar aje anhõ kruwbê àptàr djà byr mãn pràbê tu amim Metĩndjwỳnh
    markumrẽx. Tu amim markumrẽx ne arỳm arek me karõ jaxwe nhõ kruwbê adjàptàro dja.
    Aje tu amim markumrẽx jao dja ga õ kuwyo kruw kunĩbê aptàn mã pa. Me kabẽn punu,
    apỹnh me kaprĩ djàri, apỹnh me tokry djàri ne kubê me karõ jaxwe nhõ kuwyo kruwja.
    Ar aje tu amim markumrẽxjao dja gar mã pa. Nhym me te: kute Metĩndjwỳnhbê ar ajo
    akẽxmã.'
  eng-WEBU: above all, taking up the shield of faith, with which you will be able
    to quench all the fiery darts of the evil one.
  gnw-NT: Jare mburugüɨrovia jecuaeño penoi yave, icavita peve penti yeyopiaca icavi
    sundaro pe rami. Echa'ã sundaro ipuere oyopia yeyopiaca pe opaete uɨ jovaicho
    reta uyapi pɨpe vae. Jae ramiño vi mburugüɨrovia jecuaeño penoi yave, ndarau piyapo
    icavi mbae vae, yepe tẽi aña guasu uipota ete piyapo vaerã.
  mux-mux: Méle akuma pakuku kene, ⸤‘Pulu Yili sika. Yesos Krais sika. ‘Nanga’ nimba
    tinjirimele⸥ sika.’ niku tondulu munduku piliingí ulele ‘eninga kuna-tapiyele.’
    niku liiku taki-taki ambolku molai. Kuna-tapiye akili-ni ulu-kismanga pali pulele
    pelemú ⸤kurale-ni⸥ mera tepi nomba pílima-ni eni tomba kene tepéle manda toku
    ku munjungí.
  maj-NT: Machjéhe̱n nga n'e̱ s'ejiun Nti̱a̱ná, tu̱ xi najmi tjín xi nkú ts'ín ts'i̱ín'uhu̱nnu̱u
    nda̱nindoo̱.
  bkq-NT: Jesus Cristo einwândyly kâjimowâdaundâ. Satanás angahumo sagâikeze kely
    Jesus mâinwâmpyra mitomoem watay, aguely kâjidataundâ. Sodadu wâne âtuahuhobe
    tuduery ipy tohorein-am tyâzepa tâitoem myara ise awârâ Jesus mâinwânsezedylymo
    âwahulymo.
  kue-kue: Te taragl tau prapra ama eraglkwa i, pirngi dingwa awagle mereyegl indre
    ana igle mina Satan taragl kinde kanekane i kimbir yer donga bauglo mereyegl sinan
    wu siyai sinambuka.
  cot-NT: Aisa choocaquea ashimirintatsica iticaancaca, iticaantavacaroquea shiquiripi
    morecatsica aatoniji iquentajitiri. Aisa aviatimpa, paventamajatanaquemparija
    Aapani Irioshi, pinquemisantamajatanaqueriquea aatonijite yagavejimpitsi ampatsinipae
    incovaeguishetacaaquempiquea.
  bnp-bnp: Mu nugu vakaroro a galeu, ra naro ni luhoi torea e Kristo. Na galeu iea,
    bara mu tutu mate lobo a maheto na kanono a Viri Hale i voro mai mua.
  apn-NT: Nẽ sôrdatjaja na htem amnhĩ nê amnàr xà hã kàx po jamỳ nẽ ho kuhê nhũm mẽ
    tee ri kãm mẽ hkamnhwỳr prãm kaprỳ. Ja pyrà nẽ koja Satanasti tanhmã mẽ ato ka
    mẽ Tĩrtũm kêp mẽ anhõ pahi hã hihtỳx o kot Satanasti jakrenhja mã ajamaxpẽr kurê
    kumrẽx nẽ ãm hkôt pix mã amnhĩ nhĩpêx. Na hte Satanasti te kot mẽ pahwỳr krur
    rẽnh pyràk o mẽ panhĩpêx. Jao xatã mẽ pahte Tĩrtũm kaga hprãm xàj tanhmã mẽ pahto.
    Nẽ mẽ pahte Tĩrtũm mã tanhmã amnhĩ nhĩpêx to pymaj xatã tanhmã mẽ pahto kaprỳ.
    Pu mẽ amnhĩ tã omu hãmri nẽ Tĩrtũm Karõ xihtỳx nhỹ hã Tĩrtũm kôt pix mã amnhĩ
    nhĩpêx.
  ctp-NT: Loꞌo ndukwa ska chkwan kwajaꞌ skun sndaru; bra nu kuun nu nxuun loꞌo yu
    kilya nu ndukwa kiiꞌ loo ꞌin yu, bra kanꞌ tukunꞌ yu loo kilya kanꞌ loꞌo chkwan
    kwajaꞌ kanꞌ. Ngwañaꞌan ka ꞌwan si chañi chaꞌ msñi wan chaꞌ ꞌin Ndiose, ka kuꞌni
    wan kwenta ꞌwan, ti ykwiꞌ ti wan nchga bra chaꞌ ja kuꞌni nu kuxi kanan ꞌwan.
  opm-opm: Got orhorwi inahatin hatin hanwa ma dahapti da ohhe damer hatin mat marin
    orhorwi sashenmur. Ihat saptin Satan ohe harsi ban oh gonong arwanahahhanhe gwe
    bok na tapaprohmur. Damer boknonghe tekapiripramur.
  bvr-bvr: Burr-guya marr buburr-balcha nula Wangarr. Gu-gurda ngacha mu-dayan. Minypa
    gun-maywapa ranginy an-dakal an-guyinda gu-rrimanga a-workiya gun-jong gun-guyinda
    rambala gu-maya gun-gugorlkaka mun-gata nula garlpi bol mu-maya, wurra gun-burral
    ana-goyburrpa barra burr-guya marr nyiburr-balcha nula Wangarr rraka ana-goyburrpa
    gala nyiburr-yinmiya an-gata gun-nerra an-gurrimapa nyirr-bu.
  wal-wal: He ubbaappe aattidi, xalahe halaqai dafidi yeddiyo wonddafiyaa tama ubbaa
    toissanau, ammanuwaa ubba wode gonddalledan oiqqite.
  zad-NT: Na' daa llialote lawi diiki, ḻi soac̱hec̱h gonḻilall'le Chioza' kwenc̱he
    gaklenan le' na' wsol wṉitan yog'ḻoḻ de wxiye' c̱he dii x̱iwaa, na' gonan llin
    ka daa nox̱' soldada' chkweejan ḻe' kwenc̱he bi chcheḻe' daa chzaḻ' beena' chdiḻ-lene'.
  kmg-kmg: Erâ neŋgocne sâko ine mamanasiŋzi maro-ŋeŋic eme dameŋ sâc he bâfeŋnerâ
    domahapie sâqocne runere šoc tepe moteczi kisowarierâ hâpozejec.
  aso-aso: initeꞌ linge mukiꞌ neꞌmine disa Kilisitoꞌnimuꞌ gili eleꞌvoleꞌ igaꞌ naniꞌ
    nedunuꞌ nene ve golosolatiꞌ oloꞌ lo minineꞌ elese alineꞌ nene bili lihizi di hulilizadoꞌ
    i minilizaniꞌ nenako nemuꞌ nene aꞌmine gili eleꞌvoleꞌ igaꞌ naniꞌ neꞌmo nene lepese
    naba neꞌmine loloꞌ ogavosa di minilo.
  uli-uli: Pangal yad ngo habe ma hasi yami tugul bo piltami; ila mala be yoh le habe
    gulu ngal bbulul hasik la Moniyan yema hasikkiloh.
  nin-NT: Ingga i so da ki imba zizo, imba bu kuchi ni iyo isisurr na Abachi ku. Ima
    yo i ta du Isheta zha anko a na ki imba inkindirr indanda lankarr nâ ta si nggo
    a zha du uwa ta na ki imba. Imba du ikpanye imba yi i kri imba nâ ta si nggo uni
    ta iku di ki ku kpa unggakpa ka umimi ka.
  acu-NT: 'Nunia suntar maaninak tantaaran takakinawa nunisrumek Cristoka nekasampita
    tusaram nintimtustaram. Turakrumningkia Satanás atumin: Tunau turataram tusa nepetamkatas
    wakeraksha, atumin nepetamkatatkama tujintramkatatrume.'
  cak-WNT: Jun soldado nuc'uaj chuka' jun perepic ch'ich' ri achoj chrij nuto' wi
    ri' chiquiwech ri ch'ab (flecha) ri c'o el k'ak' chutza'n. Y riyix riche (rixin)
    chi nik'et ri itzel winek tek can nutij ruk'ij chiwij riche (rixin) chi nrajo'
    yixmacun, nic'atzin chi can ticukuba' ic'u'x riq'ui ri Dios ruma ri icukbel c'u'x
    can achi'el ri perepic ch'ich' ri nucusaj ri soldado.
  ebk-ebk: Etatapiyu ay mamangchun as nan pannakakarasayyu ay hiyasa nan pammatiyu
    kan Cristo. Babaen as nan nauy, kafiaelanyu ay mangpatuy as nan am-in ay cha omap-apuy
    ay epanan nan Mangotettet ay hi Satanas.
  spa-PDDPT: Sobre todo, tomen el escudo de la fe, con el cual podrán extinguir todas
    las flechas encendidas del maligno.
  ruf-ruf: Matsuwa ghose, ukutoghola kuwe ka ngawo mne ghamoko ghenu, ili mdahe kuitsima
    misale ya ghumoto ya yula Setani.
  gun-gun: Hu'y jokoarã pereko riae ke pejeroviaa, poromboeko vaia hu'y hendy va'e
    omombo rã pemboguepa aguã.
  agu-BL: Nin k'ukek cunin chic'u'lu' te Ryos tan chicolol quibu'. Na yi ko k'uklij
    kac'u'l te Ryos ni'cu'n jun ajtza'kla'tz chi jun makbil flech yi na xcon cyak'un
    sanlar tan chicolol quib. Na ko jun cu'n k'uklij kac'u'l quil kalo'on tan e'chk
    takle'n yi na ul bow ske'j tan Bayba'n yi ni'cu'n tu flech yi cy'a'n k'ak' ta'n.
  isn-isn: Mu kila hali ize muhoile inguta nia ulyuuku, niiza ikuuhumya kumilimisa
    i miyi na uyo umubii.
  eng-PEV: You know that a soldier always has a shield, to stop the spears that the
    enemy throws at him. In the same way, you have to always trust God. Whenever you
    do that, it is like you are holding up a shield that stops the things that the
    devil throws at you. They are like burning spears, but if you trust God, he will
    stop them and put them out. –
  ilo-ULB: Iti amin a pasamak alaenyo ti kalasag iti pammati, baben iti daytoy ket
    mabaelanyo a sanggaen dagiti amin a gumilgil-ayab a pana iti kabusor.
  pir-NT: Surara tiquiro tohoriro mehna tiquiro cahmotariro saha Cristore quehnoano
    wacũ tutuaducuya mʉsa watĩnore mʉsa cahmotatire. Bʉeye cjʉ mehna tiquiro sihã
    mʉsare tiquiro bʉedoqueboro saha watĩno mʉsare ñano yegʉ̃ ye duare. Sa yena Cristore
    quehnoano wacũ tuana, cahmotanata mʉsa.
  anv-NT: Genó ɛyigé fɔ́ ɛyigé débɔɔ́ mampyɛ gelú nnó, gbarege metɔɔ́ ɛwé ɛnyú
    défyɛɛ́ ne Ɛsɔwɔ ɛbɛ ɛnyú né mbɛ. Ɛwéna ɛbɛ nyɛ ɛta nyú ndɛre genogé ummyɛ
    ɛyi gegbɛɛ́ nnó ámbeé danchɔmeló ako ayi achwɔɔ́ ɛké mewɛ akwɔnege fɔ́ ɛnyú
    mmyɛ.
  sab-NT: Guardia donga kle lle mno kweri gai mo kote gbe mo ngnagu, ene ama dolla
    jrogli mlie ama giti, jrogli me ñage joge ama udaske. E kare ene diali ba mo ta
    gbadale trate Chube ole ama gai ulia kiraske diali, ene Chube be ba manade no,
    dolla Satanás me ñage mo chuge ba ole ba gbale age me no, ene ba me mo ta dbe
    kennga dolla Satanádi, ene ba ta chege kiraske kira batale dolla Satanás ole.
  tmd-tmd: Hölun mea rɨg ragmɨdöi mag akuyöbö, God anɨŋ nugwidɨx mɨjönɨŋö, rön, nugwo
    rɨbyöx nugw pɨ gɨr mɨdɨŋ mönö, nuŋ raŋ Nöbö Gwogwo wome nuŋwa rɨn röxg yön gɨ
    mɨdaŋ piön piaku aŋadö wöröxaŋ. Rɨba paŋ akwör yöxön hölun röxg rag gɨ mɨdɨŋ.
  acr-NNT: Y chwi ronoje taq waꞌ, tikila chi utz ri kubꞌulibꞌal kꞌuꞌx alaq rukꞌ ri
    Dios, ma waꞌ che ralaq e pachaꞌ ri juperaj chꞌichꞌ rukꞌaꞌam juna soldado puqꞌabꞌ
    re kuchup ri aqꞌ kꞌo chutzaꞌm ri flechas kakꞌaq lo che. Jekꞌulaꞌ ri kubꞌulibꞌal
    kꞌuꞌx ralaq e toꞌbꞌal e alaq chaꞌ kachꞌij alaq uchuqꞌabꞌ taq ri kꞌaqanik kuꞌan
    lo ritzel winaq che alaq.
  kpg-kpg: Daahia di hagadonu i godou baahi i nia madagoaa huogodoo, e hai di duuli,
    gei goodou gaa mee di diinai nia amu maalei ulaula ala e puu mai go tangada huaidu.
  taj-taj: ओच्‍छे अर्गु ताम चा एनीगदे सदन विश्‍वासला ढाल थोसी चिउ। थेह्रङ् लसी चिजी
    भिसम शैतानसे पुइखबा मेला बान एनीगदेसे साइखम्‍ला।
  avt-avt: Yi eirɨak menmen im hi epei hetpim, yi wen han ekitet Jisas Krais eiyisesik,
    te hɨram mar ke nopen hɨrak keseuni menmen enum tɨkaap, tɨnau, henmik o yipo te
    hɨram mamiwep yi mɨt au. Yi han ekitetik eiyisesik. Menmen im mamkepi te Seten
    kakwɨr menmen enum mɨrak mɨre si mamnep han ki kariuwerem au. Hɨram mamtɨnpɨn
    mamno mami mamɨt.
  cbk-cbk: Ademas de ese, para proteje el entero cuerpo, usa ustedes el fe con Jesucristo,
    cay con ese ay puede ustedes queda protejido na maga tentacion que ta tira si
    Satanas como pana de fuego.
  uig-ARA: بۇ ئىشلارنىڭ ھەممىسىدە ئىمان-ئىشەنچنىڭ قالقىنىنى قولغا ئېلىڭلار؛ ئۇنىڭ
    بىلەن سىلەر رەزىل بولغۇچىنىڭ بارلىق ئوت ئوقلىرىنى ئۆچۈرىۋېتەلەيدىغان بولىسىلەر.
  tuf-tuf: Cahujinat tota cuit quejti acu, ruhw̃uti acu soldádoinat at cut escudo
    yehw̃ro. Eytaan wan baat cat Sisramat ba ruhw̃uti acu, cuati acu “Sirat as bar
    síwayqueyra,” síhw̃awi.
  abx-abx: Tamba pa sinan dimu'an, himu'on pannagang i pagtapud-mo kay iyay nan i
    makaparong si magpangarab-arab burus-na si Satanas.
  mco-NT: Yɨ' huɨdibɨ jac copɨcyɨp ca'ydɨ jac ni ti, mɨbɨjccɨx tɨydudägy Jesucristo.
    Mɨɨd ajcxy yɨ mmɨbɨjcɨn jëbɨ mnaygohuáanɨgɨxy ma je mujcu'. Miich ajcxy mmɨbɨjcɨn
    jadu'n nipaady nej tüg escudo huɨdibɨ je soldados ajcxy yajtumyb co ñaygohuáanɨgɨx
    ma je tɨp huɨdibɨ yajnajtztɨɨbɨɨyb mɨɨdɨ jɨɨn.
  cpb-NT: Rawentaapiintawo owayeripaini rotzikaawentamento rotaiyayetziri eero okentantari
    morekashithakeerekitaintsiri chekopi. Ari pinkantaiyaari eerokapaini pawentaaperotanaiyaari
    Pawa onkene potzikaawentashiretanaiya pipiyatantyaariri Kamaari.
  aon-aon: Ipak purao ihishmorim eshudok douk shenekesh um shenek wanohw iri um. Aria
    shopunek purao ehudok aih um pusuhw Krais ananin baraen dodog pugipeshen um. Ehudok
    aih ipak puraeh kabi douk anap aidap um ipak punasuap um aria punek wanohw. Um
    Satan nuwashaki ananigos burawos douk nyih hanugos juwehosigos iri sunaki sutak
    supe opudok aidap aria pubuweh-agos. Agusudok burawos douk sakri um eneshenesh
    yoweishi inahos douk shape shatogrumap shakwiraehep um punek yoweishi inahos iri.
  hus-NT-2005: Ka éynaꞌtsik an belomtaláb abal ka tamkʼuy kʼál ejtal xowaꞌ in léꞌ
    ti ki tʼajtsi an lej atʼax, jelt xan ti jun i soldado in éynál jun i patʼál abal
    kin tamkʼuntsi kʼál tin kwiꞌixtal xitaꞌ kʼál tu atʼnal.
  mig-NT: 'Te íó ɨɨn‑na̱ tu̱''un kánúú: Jíín tú''un kándíja te kasu̱‑ro̱ máá‑ró, nátu̱''un
    ɨɨn nuu̱ tú''ma‑ró, chi̱ jíín yúán te kuu nda''va̱ ndɨ''ɨ‑ró yáá ñú''u̱n ja̱ skée
    ja̱''ú nátu̱''un ndua.'
  bps-bps: Na nagotyu i satu klung, dunan too gamu faglut na smalig di Dwata, du ani
    i klung kamlung gamu di dad gamban sait Satanas.
  mbs-mbs: Doen pa doma keilangan gemiten niyo, so iling te kelasag se pegsalig niyo
    diyà ki Cristo, amon eked kaw kesogat te kededàtan iling te tonod eglegdeg ipegpanà
    i Satanas diyà kenyo.
  tof-tof: Ene tumum, büb adlang kla emorronam. Ene Godón amkoman angunüm zamngólda.
    Ene klame e gaodó kwarilo blaman satanian urpükü kyab atamünüm.
  cme-NT: Naŋ hũyãa Yesu-Kirsa maama‑i baa huɔŋga maŋ, taa na cĩnnu na fɛrɛ baa
    huɔŋga faŋga yaa‑i hɔnni-na hiere *Bigãarãŋo hɛiŋa baa ji hi-na.
  sus-sus: Safe na birin xun ma, wo xa danxaniya suxu wo yi ra alɔ wure lefa. Na nan
    nɔma Sentanɛ xa tanbɛ radɛxɛxie ratide, a e raxuben.
  pon-2006: Ahnsou koaros kumwail pahn wa pwoson pwe en wia amwail mehn sansar, pwe
    kumwail en kak kakunkihla ketieu kisiniei kan sang rehn Me Suwedo.
  dad-dad: Enei ganan bun tobol fe fen, momoiya nẽ makanam waleg, anĩ bunem, ã sesen
    nẽ magir yã bale ado isif anĩ ganan, sã gare walagauf.
  zab-NT: Ne ziyza gulchané cuend dec guelreldilaaz ni naptɨ ná ni racné laat lo irate
    de ni zéed pur bɨndxab.
  jae-jae: Akêŋ gêwiŋ êtu nêm lautuc. Aja sa endeŋ tôŋgeŋ, gebe asi ŋac sec nê sôb
    toja samob êndu.
  ksd-ksd: ma go iat, avat a tak pa ra ongaongoi na nurnur, upi avat a pupupun me
    ra lavur pu na iap kai Satan.
  msm-NT: Salig kow isab ki Jesu-Cristo, su kibali taming now sikan pagsalig agun
    ogkaposok sikan ogyogdog no mgo tunud no igpana ni Satanas iyu.
  myk-myk: Nʼa daa we, wee wu ɲɛ ŋmasigiŋɛ ke. Wee di bye yi mu tuun bɛɛri ni, kɔnhɔ
    yi da Shitaanni wo na ŋmaya yi bɛɛri furi.
  sbe-sbe: Teina ginauli ta mulidiyena meta sunuma kwa hai ye hemala yomi yesi na
    unai kabo gonowana tauyababa yona wamali kalapulupululudi kwa hebosodi.
  mcr-mcr: He iiŋä imäkmbu, ga tiiŋä-pqä iqueŋi, inä imäkŋgpŋqe. Suqä quuvqä heqiyqä
    iqueŋi, nikŋqä eŋqä-ma ktqä ämaqumuätänäpu, Setänä, Goti Iqutä mäkä-huŋqä iqueqä
    zi tä hänaqä sqe, heyaqä huiwiuŋqä äumepqaŋgutqe, huätä epmäkpŋqä.
  cux-NT: '''Tiicá ntúūⁿ ndís''tiī sta''á nī escudo yeⁿ''é Ndyuūs chi vaadī i''teenu.
    Ní ''íícú díítú caneé nī ndúúcū chi i''téénu nī. Ní diíⁿ nī protejer maáⁿ nī yeⁿ''e
    dardos chí ngiichi yeⁿ''e yááⁿn''guiinūuⁿ. Ní yááⁿn''guiinūuⁿ nguɛ́ɛ́ cuuvi cuchɛ́ɛ́
    sá yeⁿ''e ndís''tiī ndúúcū cosas yeⁿ''e sa chi nguɛ́ɛ́ n''daacā.'
  tur-YTC: '@see-verse:EPH.006.015'
  san-ITR: yena cha duShTAtmano.agnibANAn sarvvAn nirvvApayituM shakShyatha tAdR^ishaM
    sarvvAchChAdakaM phalakaM vishvAsaM dhArayata|
  bel-N: і па-над усё ўзяўшы шчыт веры, якім зможаце затушыць усе распаленыя стрэлы
    злога.
  sch-sch: Zoratin taksônna hah pho angin mang ungla, mahan Saloi Inkhatpa renga
    thal kâp meichuong murdi ngei hah that thei nin tih.
  mic-MIQNT: Sma'gnis wesua'toq ugliga'sutim. Gi'l apji ml'gi gtlams'tasin aq mut
    megtmun glaman gisi gtuapsites ta'n tujiw mn'tu wet nu'gwal'sg. Pa na wijei aq
    pemamglejig 'tqa'mug eltaqam'sgig, gatu ta'n siaw ml'gi gtlams'tasin uli angweiultew.
  huu-NT: Taɨfemona nana jearede rafuedɨ comuide. Naimɨedɨ ramo faɨacana jai jaide.
    Cristona omoɨ ɨɨnuamona, Taɨfe ramo faɨacɨnona jamai.
  jiv-NT: Nuya̱sha ashí naṉkaamas, tantar takustinia áintsaṉ, Yus tuke nekas enentáimtustarum.
    Nuja̱i̱ íwianch eketrámkamusha uwemturtatme.
  otm-NT: Nɛ man'da, nu'a ná pąhmbʉ majuąni Oją, ngue tengu 'bʉ n'da ra xit'ɛgui ní
    däqui gätho yʉ́n są ra zįthu, tengu 'bʉ t'ɛngbahʉ n'da ra sibi.
  dah-dah: Irdeb hinayiŋ kuruŋ goyen Al Kuruŋ niŋ dufaytiŋ tareŋ irde haŋ gobe maymaytiŋ
    yara heŋ hiyeŋ. Gogab uŋgura beleŋ dufay buluŋ kura deŋ hitte kili misiŋde kak
    kerde yumultiŋeŋ irde hikeb igiŋ yisikamde hinayiŋ.
  tnk-tnk: Tihahatətə ia Kumwesən rəmwhen ia nari sə hiaməuvehi mamhərkwafə pen irə.
    Ia nəri nəha hiəukurən no tukuahaɡien nukwai nɨfaɡə me napw rauək ia nirəha səməme
    iəremhə asori ramerukw ia nirəha.
  kpr-kpr: Tumondari, kau bere ungo ufada asugedo isoro eraera, avavaga asugedo sifo
    ghousa evia ainghae deinghevu! Aminguse, kau goroba avaraka buburaghae afeoro
    gido, fati sukaingheraera aminga ava, nenda tumondariimi Satan da derari ava gajevu!
  san-IAS: yena ca duṣṭātmano'gnibāṇān sarvvān nirvvāpayituṁ śakṣyatha tādṛśaṁ sarvvācchādakaṁ
    phalakaṁ viśvāsaṁ dhārayata|
  nho-nho: Kootou ki taaohi peenaa ki naa hakatina kootou ki mee ma se ppui naa haitino
    kootou. Teenaa ko te ppui ma ki tiinai naa nasau e ura teelaa e vorovorosia atu
    Satan.
  gym-NT: Akwa jändrän jökrä ja ngibiakrä yebti ta abko tödeka kwatibe Ngöböbti, ye
    abko munkwe dian kisete nitre rükä tä jändrän ribi ngwen kisete ja ngibiakrä,
    ye kwrere munkwe nuendre kore. Ye köböire abko üai kämekäme käkwe kukwe kämekäme
    kitadi buko jutra ngitiekä kwrere mun rüere angwane, munkwe kukwe käme ganaindi
    kwäräbe.
  azg-NT: Ndoꞌ vantjoꞌchen nanꞌminꞌ, cantyjatyen nꞌonhoꞌ jon ee juuhanꞌ ntsityuiiꞌhanꞌ
    tsoñꞌen naviꞌ na ijuꞌ yutyia nacjohoꞌ, chaꞌxjen juu tjan tꞌman na ñooncjehanꞌ
    ntꞌö sondaro, itsinduuꞌhanꞌ chon na ntjo nnon ncjo isaaꞌ chaꞌ tyiꞌntjon sondaroꞌñeen
    natëꞌ.
  bhd-bhd: ते तैन सेब्भन सेइं साथी विश्वासेरी ढाल घिन्तां मज़बूत भोथ ज़ैस सेइं तुस तैस
    शैतानेरे सब ज़लते तीर हिशेई बटथ।
  too-NT: Huan tropa lē'n a'ntū pūlītamaktāya. Lā' huanmā' tū' lakpusa huan flechas
    a'ntū hua'chilh talama a'ntū macā'n huan ixtā'ca'tza. Lā' hui'xina'n palh līpāhua'nā'tit
    Dios, ū'tza' hua'chi a'ntū pūtamaktāya'yā'tit. Lā' chuntza' huan ko'ti'ti' tū'
    caticātlajani'.
  ind-AYT: Dalam segala hal, ambillah perisai iman untuk kamu dapat memadamkan semua
    panah api dari si jahat.
  cjo-NT: Eejatzi eenitatsi joraaro rotzikaari, roepiyantawori chekopi jathowatatsiri
    kaari ikenanteetari. Eejatzi eerori, pameentaperotyaari Tajorentsi, eerokya raawyaantzimi
    iwinkatharite kamaari rantakayemiro kaari kameethatatsi.
  nsn-nsn: Doh tar mamang binakalik, tur uanono keip tar nitagorong man, teono ter
    uatara rung banotong lomoho keipioum tar mamang karkinilik ger niuana keip toro
    hue gere uamatotoig Satan tamiuoum.
  san-DEV: येन च दुष्टात्मनोऽग्निबाणान् सर्व्वान् निर्व्वापयितुं शक्ष्यथ तादृशं सर्व्वाच्छादकं
    फलकं विश्वासं धारयत।
  tna-NT: Soldado cuana escudo edusutitani carashana cuana jenetia epeneti puji. Ahua
    micuaneda Diusu peje su jubida enimetucheatiani su, micuaneda da soldado cuana
    escuduji nime epu. Da neje micuaneda Ishahua sa jabaseati cuana jenetia epeneti.
    Tueda jabaseati cuana da carashana eutsuani nime.
  lid-lid: Ya, na bolo iri len marakon, aha badeh, kabwese iri lakou doh hawe budon
    taha handru. Budon doh, i buku rasi sabar aha ndruniy udu kase aha. Na sabar le
    doh kameh, aha winiyan semete-ei jih ta nyah ta balik.
  wim-wim: Aꞌ inan ngeeyāmp thama. Oony way alangan thaachanan ngampang way yumpanakan-a,
    an nil keꞌ kek thum tham yimanangan theeꞌ-theeꞌan ngampar. Ngampaniya Christ.an
    ngangk thayanam anman piꞌ-piꞌāmp nunangana aꞌ ngaantam-ngeeyāmp nila thayana.
    Ngampwey yimanangan iiy-iiyimp-a, ngamp keꞌ soldiersang yimanangan yuk shieldana
    um ikangan wunpantan yipam oony way piꞌan alangan keꞌ wayathow ngampang. Yuk shieldan
    kek thum thamana aakanakana keeꞌ-wunpāmpa.
  zga-M: Pivu yinogwa mutole dlwesigo ulwa lwidikho, lulwa luwesya ukhunchinya umwoto
    gwa ndugu.
  yom-yom: Bika va yilu mambu moso, lubonga minu banga nkaku wowo lulendazimina madionga
    moso ma mbazu mamfidisanga mutu wu mbimbi.
  san-SIN: යේන ච දුෂ්ටාත්මනෝ(අ)ග්නිබාණාන් සර්ව්වාන් නිර්ව්වාපයිතුං ශක්‍ෂ්‍යථ තාදෘශං
    සර්ව්වාච්ඡාදකං ඵලකං විශ්වාසං ධාරයත|
  yut-yut: Ji emat dakon yo morap uŋun tɨmɨgek, nandaŋ gadatyo kɨsi abɨdaŋba uŋun
    da pasɨkji asak. Aŋek Yokwi Ami uŋun dakon dɨkdɨk morapni mɨleŋ asɨpmɨ toŋ ji
    yamaŋ damɨsak uŋun tagɨ pabɨŋ yopni.
  grc-BYZ: ἐπὶ πᾶσιν ἀναλαβόντες τὸν θυρεὸν τῆς πίστεως, ἐν ᾧ δυνήσεσθε πάντα τὰ βέλη
    τοῦ πονηροῦ τὰ πεπυρωμένα σβέσαι·
  cpc-NT: Jawintaapiintawo owayiriiti jotzikaawintaminto joirikayitziri iiro okintantari
    paampakiiyitaintsiri chikopi. Ari pinkimiyitanaiyaari iirokaiti pawintaapirotanaiyaari
    Pawa inkini potzikaashiriwintanaiya pimpiyatantyaariri kamaari.
  nhg-NT: Hua ipa noche sösantle xecönacö inu escudo que icaca yaja nemoneltoqueles.
    Pues ca inu cuale nenquensiebisque inu fliechas tli xutlatebitze, inu sösantle
    amo cuale tli quentitlane Amo Cuale Tlöcatl.
  nya-nya: Kuwonjezera pa zonsezi, nyamulani chishango cha chikhulupiriro, ndipo ndi
    chimenechi mudzatha kuzimitsa mivi yonse yoyaka moto ya oyipayo.
  ngu-NT: On tlen más hueyi quijtosnequi sa no yejhua in. Ijcon quen se soldado quipia
    se escudo para notzacuilia ijcuac quimojmotlaj ican on flechas, no ijqui xpiacan
    nemotlaneltoc para nemotzacuilisquej itech on diablo yejhuan mechixnamiqui ica
    on quen flechas yejhuan tlicuiticaj.
  kup-kup: Met abanari raiñinañ ez menoohan tepuresik baezau toohavoz zut, ari kez
    tat het Iesuz homeo badae batat hepeken, horivoz maup pim eler ez emenapanen ap
    arat sohopan.
  jid-jid: Ni me kpe wawuu, ban dagban u yosron, wawumbi wu i whien bi memme.
  wmw-wmw: Visitoshe, sukulani daima kinga rakolota kwamini kwenu, ipate muzimise
    piya moto wa masonga éfya Ibilisi.
  gmv-GGM: Heytantafekka bolara tamamala pofol7u giizza ita ayana wondafista inte
    wursi toysana danda7anamala amano gondale mala denthite.
  ssg-ssg: Amuto soh tatalewa ti Jises Krais lehe i awai amuto ti Satan hanowi teik
    titieh i awai tel seilon ti inah leili hilehile.
  zpo-NT: Leezha ngwii be lo Jesús, kwaane nak mod tub lee yiib kwaan nzho yaa soldad,
    nu sbaa nsaaw be tir kwaan nkee wez kwaan ki yek, kwaan nkee Maxuu yenn be.
  poy-poy: Nentu ga goseri aga njimiru iweri gambira mbingiru mumawoku mwenu mashaka
    goseri, muiwezeshi kuyidiwira misali ya motu ya mu Shetani.
  qwh-NT: Y marcäquiniquicunana escudu cuenta quecatsun diablupa flechan mana imanayäshunequipaq.
  gaw-gaw: Ahilag gup̱iḏ, amuam oop̱a genab doyak ahilag amu, ag amu hanhan Satannu
    lat doḏo ab aḏu ele amu ii aqadmanu aḏaglag.
  nca-nca: Ŋuya iŋondutu tewero murí qu ŋu kondímu qembe rika uni piyimimboro nasá
    supiro te suru teyote ŋu puŋoní yeno maheyote ŋu winzumoweya.
  zpz-NTPP: Zeꞌ tuubaꞌ coz, ndeꞌ bicy cup der consuel lo Crisht, gun orzeꞌ na der
    gal nu na mbecy nu zu yaa tub gyiib she par nu soow yu dutuub la cuerp niy. Gun,
    ornu zeed nuras boo too der, orzeꞌ gyuñ nu nac gyiib zeꞌ.
  zac-NT: Perë subrë de ni, gulë gualdí lduꞌu të shtiꞌdzë më. Fe shtë të na ziquë
    defensë nanuaꞌa suldadë. Fe gunë gan guësëaldë grë ra tentación shtë mëdzabë;
    na rahin ziquë flechë nanuaꞌa guiꞌi.
  kyg-kyg: Ani kukenamo alita vaiꞌnetapaeꞌmo lapakesa afita fatago nehaya kavaꞌmo
    halegukana huno haneꞌniyanagi lapakesa afita fatago nehutapaeꞌmo aliyo. Sataniꞌa
    ata kae malefa keveletiꞌmo nelapaesigetapaeꞌmo halegutetiꞌmo afaꞌa aetapa yu hegae.
  kmk-kmk: Bokona siyadatul lawa nu adi usalon yu nat pammati yu kan Kristu un kama’t
    kaḻasag yun mansangga yu utdan sugsug Satanas un kama’t umapuapuya pana.
  cao-NT: Jasca, Dios qui chitimihai ca jabi sahuëcana, naa mato escudo ja nori quëshpi
