  kiz-kiz: yaibhwanili kubhabwesesha kuisima migoa ya yhola mwovu.
  tzo-TZE: '@see-verse:EPH.006.015'
  lex-lex: La' walia de, la' lelera-melmel de mtiorrer pitga miy pesiaymi la Itmatromlawanni.
