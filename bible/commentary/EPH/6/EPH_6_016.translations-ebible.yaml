    say bilang ipana' nan main nin apoy nin si sya a Kadukaan.
  grc-TCGNT: ἐπὶ πᾶσιν ἀναλαβόντες τὸν θυρεὸν τῆς πίστεως, ἐν ᾧ δυνήσεσθε πάντα τὰ
