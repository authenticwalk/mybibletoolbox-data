    yame Setan ramarpə-pre kɨn.
  kmo-kmo: Eechaba eechaba nedii kwotana hiki siitiichichawa boboyen bagoworega poyi
    chishi ta. Eecha otiiney, kwo eeta kiki sowa kwopa Gaba riita hika rabona yabun
    kwopa esha pakiita.
  agr-agr: Ju aina nuní nagkaemasag imá Kristuig kajintsá anentaibauwa nunú ajutjamainai,
    nuuwai atumin tantagjumik, iwanch akentaijin ekeemak aketjamkui ikagnaktinuk.
  kyc-kyc: Anatu kapa ingingi lao suu pingi konambe doko nyepala ketaele alya minyuo
    koo pinginya walaka isare paleta dupwa kunjinyi nembo karare.
  urd-GVU: اِس کے علاوہ ایمان کی ڈھال بھی اُٹھائے رکھیں، کیونکہ اِس سے آپ ابلیس کے
    جلتے ہوئے تیر بجھا سکتے ہیں۔
  yre-NT: Ɛn "nyian bɛ, 'ka yi -tɛra Zozi da "fo! -Yɛɛ cɩ "le 'ka 'man yɔɔvɛ -le 'wɩ
