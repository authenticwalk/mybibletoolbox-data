  ory-ory: ଏବଂ ସେଥି ସଙ୍ଗେ ସଙ୍ଗେ, ଯଦ୍ବାରା ପାପାତ୍ମାର ଅଗ୍ନିବାଣ ସବୁ ନିର୍ବାଣ କରିବାକୁ ସମର୍ଥ
