  tam-TCV: இவை எல்லாவற்றிலும், விசுவாசம் என்னும் கேடயத்தை எடுத்துக்கொள்ளுங்கள். அதைக்கொண்டே,
    தீமைசெய்பவன் எய்துவிடும் நெருப்பு அம்புகளை உங்களால் அணைத்துவிட முடியும்.
  mit-NT: Cunaha‑nsiá (fuerte gà cuní ñà‑malu dacà‑síndô), na ian dandiachi‑sí cuàhà
