verse: EPH.006.016
translations:
  kpx-kpx: La evievi keu mihisi nahate. Iale lana ke mai la ebia bamuge Setene bi
    vuvuneteu bae laemo dalivebene.
  okv-H: Eto God humota ari amo beha aingeko ungo oreka ururou Satan ta ki vevere
    te amina ikau puvuto ungo mane kajaro evekasova.
  tbo-tbo: Ma omi lagena witumagana, apo uyahinei ona lugaagala memi po Tomodulele
    a higeyala alalatana ina guduhi.
  mal-C: സർവോപരി പിശാചിന്റെ എല്ലാ അഗ്ന്യസ്ത്രങ്ങളെയും കെടുത്തിക്കളയാൻ പര്യാപ്തമായ
    വിശ്വാസം എന്ന പരിച കൈകളിൽ ഏന്തിക്കൊണ്ടും
  grc-SR: ⸂ἐπὶ⸃ πᾶσιν ἀναλαβόντες τὸν θυρεὸν τῆς πίστεως, ἐν ᾧ δυνήσεσθε πάντα τὰ
    βέλη τοῦ πονηροῦ ⸋τὰ⸌ πεπυρωμένα σβέσαι.
  bgc-bgc: अर इन बात्तां के होन्दे होए जिस तरियां सिपाही, ढाल तै अपणे-आपनै दुश्मन
    के तीरां तै बचावै सै, उस्से तरियां मसीह म्ह पक्का बिश्वास करो ताके थम शैतान के
    हमलां तै खुद नै बचा सको।
  khz-khz: Voira mulirai kamonagi getina pio gapi-itia, voanana Tiapolo gena kala
    rakavara na pene tarakimi tarakira makalova kalovara pio kou-waira e pio gunura
    ripa.
  deu-TKW: bei allem aber aufnehmend den Schild des Glaubens, mit welchem ihr alle
    feurigen Geschoße des Bösen auslöschen könnt;
  zsr-NT: Le nac blau, yöl‑laꞌ rejlëꞌ queëliꞌ Cristo gac queëliꞌ ca tu le nac tsutsu
    uzëliꞌ lauliꞌ, cui gál‑laꞌ‑liꞌ yuguꞌ le usán tuꞌ xöhuiꞌ, le nacgac ca yag uxitiꞌ
    zoa guiꞌ láhuigac.
  lin-lin: Na likolo na nyonso, bobakisaka kondima lokola nguba oyo bokoboma na yango
    moto ya makonga nyonso oyo Satana akobwakaka.
  hns-NT: Ekare saath Parmeswar ke oeppar bharosa kar. Bieswaas kare djaise soerdjaatie
    ke dhaal hai. Djab saitaan aapan djarat tier daagiega, tab tor bharosa dwaara
    boetaawat djaaiga.
  noa-E: Mamʉ mag nʉm dʉ̈i ich jãg soldaaunau ich thʉag ich escudota ich na ʉa ahau
    aajemjö, pãraujã meperau pãach khaibag ee burrpiju ẽkha nʉmpierr warag Cristo
    iekta thãraucha ʉ̈khanaat, maagwai par meperau chookhierrau pãach phiphiskham
    õtdau khĩir phug bëe thʉnʉmjö thʉnaawiajã, mag pãachdëu ʉ̈kha durrumuata ʉdʉʉr
    pãach gaai papiba aag.
  eng-EMTV: above all, taking up the shield of faith, with which you will be able
    to quench all the flaming arrows of the evil one.
  mib-NT: Te jeē cánuú gá cúu jeē candíje ró jeē iyó yá jiín ró. Te yūcuan cúu nájnūhun
    jeē túhva ró máá ró yatā ɨɨn escudo. Chi jíín jnúhun cándíje ró un te cuu ndahva
    rō ndɨhɨ jeē tají máá jéxeén, jeē cúu nájnūhun nduva jeē cayú yáñuhūn punta.
  lif-NT2: खे़न्‍लक् मे़ःन्, कर नसाःन्‍निल्‍ले़न् खोःन् याङ्‌ङासिम्‍मे़ॽ॥ खे़न्‍लाम्
    खिनिॽ माफे़न्‍साम्‍मिल्‍ले़ के़आबिबा मिराःक् इसेःङ्‌बा तोःङ्‌हाॽलाम्‌से़ःप्‍सिङ्‌मा
    के़सुक्‍तिॽरो॥
  xnj-xnj: Chiyonjokesu ya ago, mutola chingwamba cha sadika, yeniyo ndi yeyikuvahotosa
    muni Muhotola kujimisa chingwamba yikali geakugakita yula mhakau.
  mmx-mmx: La mina sosolok bok nom lununu i ngan lenban kusu ti sep banpe nom axap
    levesoso xao at ne Satan i soso min.
  cbr-NT: Ñunshin 'atimanëan uisashi oquin cara tanquinbi mitsu uisabi otima cupí
    camina Jesucristomi sinani, an ca 'ë bërúanquin 'ë 'aquinia quixun 'unani, ami
    catamëti 'ain. Usa 'aish camina suntárunëan 'acánanquin anua pia atsínti rabanan,
    aín manë pará ami catamëti tuíncësaribi 'iti 'ain.
  tee-NT: Para ju palai makt'asq'uiniyat'it yuchi ni p'as alhilaksit'it ju Dios. Chai
    ju chunch a'una'it'it tachi ju tam taropa ju ch'apata ju quiclhtayai tsasnat ju
    lai pusast'uc'a ju flecha. Chai ju uxijnan ni p'as lhilaksiyat'it ju Dios pus
    vachu' lai asast'uc'a'it'it mas va tuchi macxcai ju catamacaminiyan ju lhacaticuru.
  eng-LSV: in all, having taken up the shield of faith, in which you will be able
    to quench all the fiery darts of the evil one,
  cak-NT: Y chuka' jun soldado nic'atzin ri ruch'ich' ri anchok chij nuto-wi-ri' chiquiwech
    ri flechas ri quic'uan k'ak'. Y rix can siempre tik'ata' ri itzel cuando can yalan
    nu'on chiwij chi niben mac, can tiya' iwánima riq'uin ri Dios, chi quiri' man
    jun anchique xtitiquier xtu'on chiwe.
  pah-NT: Soldados'g̃a omombo ta'akwa'ria hendyva'ea g̃a ndehe g̃a movahĩrame tombote'varuhu
    ti okirame g̃a pype javo. Ojipe'g̃a soldados'g̃a g̃a movahĩrame opyhy opo pe itaheteva'ea
    o'ara piahava ta'akwara mombihava tokiyme ti nhande pype javo g̃a imomborame hehe.
    Peko pe soldados'g̃a ja o'ara piahava pyhyhara'g̃a ja pejikoheterame Tupana'ga
    rehe Diabo'ga mombihara'ga rehe. A'ereki ite'varuhuve'ga Diabo'ga pe mbote'varuhu
    pota toki hete ti nhinhi'ig̃a g̃ayvyteri pe g̃a mongote'varuhuavo javo. Pejikoheterame
    Tupana'ga rehe Tupana'ga omombiguka Diabo'ga popoakara pe me.
  sja-NT: Soldaorãpa escudo ateepatak'a, mãga pɨk'a waapɨara Cristode ijãapatáatɨ.
    Mãgá jaut'ɨ pɨk'a p'anadai Netuara Poro Waibɨapa k'achia oopi k'inia bɨ parãmaa.
  xed-xed: Ma inda skwi demdem ta magə kuni ná, fafwa ghəŋa ghuni ta Yesu Kristi.
    Zlghay nda ŋuɗufa ghuni ná, nda nza manda zalam ŋa huzla hava ka vu ghandand ta
    pghu halaway ta kaghuni.
  mks-NT: Xíní ñúhú candeé ini ndó Ndióxi̱ já quéa̱ ná cuu quee va̱ha ndó caji nuu
    ndó nu̱ú ña̱ núu cúni̱ tiñáhá sa̱cua̱ha̱ chindahá rí nu̱ ndo̱. Sa̱há ña̱ cán quéa̱
    cúú á tátu̱hun ñéhe ndó in ca̱a jáhndá ña̱ chícají a̱ ndo̱hó. Ta xi̱hi̱n mé ña̱
    yóho cuu candaji nuu nu̱ ndo̱ nu̱ú ña̱ ñéhe ñuhú i̱ta̱ jácana mé rí cán nu̱ ndo̱.
  gfk-S: Ma pata be kike ra linge sene mon. Mu na kap bileng ira behbehbat na nurnur
    ing na tale be mu na papalim me ura bingbing ira lulungo na rumus tano laplapot
    tano Ut na Sana.
  bmu-bmu: Jurujamba miembuk toroqeba saiwa bohonŋi qetŋi mötnarip mi mönö buŋa qem
    aŋguba sundan teŋgöba kinakŋe. Bölöŋaŋgö Toŋan neŋgeriba qönsihim neŋgimamgöra
    möta timbi liŋgipŋi mulahakzawi, miaŋgö esapesap könöpŋi pakpak mönö suman miaŋön
    qeapköba aŋgön köl aŋgumakŋe.
  dgz-dgz: Ame uruga tane aigap den ame anu tumat vesi mega ao waran yonan. Ap gapan
    Seitan ita mega waniwa merave den onamopi e uruga to ninigamai.
  eng-GNV: Aboue all, take the shielde of faith, wherewith ye may quench all the fierie
    dartes of the wicked,
  zaa-NT: Además de nui nna, ligàppa confianza lani Xana' Ri'u Jesucristua para gunie
    le cualàni, làniana ca la' rulábalatsi' mal nu dá' de repente taá tì'a ttu yi'
    lo losto' le por numalua nna ítua taá cą.
  eng-WEBSTER: Above all, taking the shield of faith, with which ye will be able to
    extinguish all the fiery darts of the wicked.
  guh-guh: Panajamatabëcuenecopare Diosojavabelia papecayavenonabiabinexa. Vajabitsaënë
    banayajivicapona escudovënëjava, pijavajabitsaënë itsa bixabajarabatsi piupiitarunutsipuyaeneta,
    penacaranatsinexa bajarapaescudota, penayajiviitacaëbinexanua. Bajara pijinia
    pacuenia paxamë ata dovathivecua Dioso pacajamatabëcuenecaranatsiana, itsa panajamatabëcuenecopatsianame
    Diosojavabelia papecayavenonabiabinexa.
  bon-bon: Weene iyeta padare cabu ätrunga ne ecateye, ime cabu lipu älyenga gwidape
    ne yaacenanute, siige weene peei ca yäätumimuye Satani me muye cama biigu bine.
  nhw-BL: Huan ipan nochi tlahuilancayotl monequi ximotemachica ipan Toteco. Quena,
    quen itepostzajca se soldado quisehuía nopa lemenca cuatlamintli catli icualancaitaca
    quitepehuilía, amotlaneltoquilis quiquetzas nochi ilemenca cuatlamin catli Amocualtlacatl
    anmechtepehuilis.
  swh-ONEN: Zaidi ya haya yote, twaeni ngao ya imani, ambayo kwa hiyo mtaweza kuizima
    mishale yote yenye moto ya yule mwovu.
  wbi-wbi: Musooni sino pwesile ye mutoolile ingula ija lutengano, jino jikagwile
    pisimia indibulo sa jula um'biivi.
  bba-bba: Yeni kpuron biru i nɑɑnɛ dokebu nɛnuɔ nɡe tɛrɛru kpɑ i kɑ kpĩ i tɔn kɔ̃son
    sɛ̃ɛ dɔ̃ɔɡinu ɡbɑrɑ.
  eng-KJVCPB: above all, taking the shield of faith, wherewith ye shall be able to
    quench all the fiery darts of the wicked.
  kgk-NT: Upe rire, pereko pende rete jokoha ramo pono pende rapy vérami anháy ruvixa
    pende api ramo, pembogwe hagwã ae hemimombo. Nhande rete jokoha, Hesu-rehe jajeroviaha-rehe
    ae he'i nhande-vy.
  waj-waj: Mmuakiaa suai okoovaa rau hiri kiada vairaivaa roosiima Anutuuqaara kutaavaivee
    kiatee. Fai ngia itaikio mmuakiaa kua maisaiyauvaa vaidi maisaivo ikia tai veevaivaa
    roosiima ngiiiyaa haanara iinai ngia ivaadiri rasuuma kiaaravai.
  cpy-cpy: Rawentaa-piintawo soraro-paeni rotzikaa-wenta-mento roteeya-yitziri eero
    okentantari paama-yiteen-tsiri chekopi. Ari poshiya-yitanee-yaari eeroka-paeni
    pawentaa-perota-neeyaari Tajorentsi ikine potzikaa-wenta-shireta-neeyaa pipiyatan-tyaari
    Kamaari.
  mpx-mpx: Sauga gegewena abulilek nuku ahe ni ola wami ligovan, ge eliyana Seitani
    wana gau tatauina nuku pal ge wana tau nuku pwabolu.
  wbp-wbp: Walalurla warrarda nyinaya Kaatuku yungunkulu Juju Ngawu mamparl-pinyi
    nyurrurla-kujakuju. Kaji-nyarra jangkardu yanirni pantirninjakungarnti, nyanunguju
    yapa-piya kuja kanyarrarla warlu-kurlurlu kurlarda-kurlurlu warrarda pantirni.
    Kala kajinkilirla wala Kaatuku nyina, nyurrurlajunkulu warrmarla-piya kuja kalu
    kurdiji mardarni. Yinya kurdiji-kirlirli kankulu-nyanu muurl-mardarni warlu-kujakuju
    kuja kanyarrarla pantirni Juju Ngawungku.
  luo-luo: Ewi mago duto tingʼuru yie maru ka okumba mugengʼogo aserni makakni ka
    mach moa kuom ngʼat marach.
  nhe-NT: Huan ipan nochi tlatehuilistli tlen tijpiya ica Axcualtlacatl, monequi ximotemachica
    ipan Toteco. Quena, queja itepostzajca se soldado quisehuía nopa lemenca cuatlamintli
    tlen icualancaitaca quimajcahuilía, imotlaneltoquilis quiquetzas nochi ilemenca
    cuatlamintli tlen Axcualtlacatl inmechmajcahuilis.
  aii-aii: ܘܥܲܠܔ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ، ܫܩܘܿܠܘܼܢ ܡܵܛܵܠܵܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ ܕܒܝܼܹܗ ܡܵܨܹܝܬܘܿܢ ܡܲܟ̰ܡܸܥܝܼܬܘܿܢ
    ܟܠܵܝܗ‌ܝ ܓܹܐܪܹ̈ܐ ܠܵܗܝܵܢܹ̈ܐ ܕܒܝܼܫܵܐ.
  esk-NT: Ataramik atuqsiuŋ samġuaŋa ukpiqsrił̣hum qamititchitḷaruaq ikualaruanik
    qaġruiñik pigiitchuam.
  msb-msb: Sa tanan na oras pirme lang gayod niyo gamiton para sa pansagang an pagsarig
    sa Dios agod dili kamo dutlan san mga tintasyon na bagaʼn mga nagakalayo na pana
    na ginabuhian ni Satanas.
  cpa-NT: Jøng² ni³ ja³ca¹lah¹jǿ¹, héh² hniah¹² jǿg³. Jøng² tsa¹tiúh¹ dsa² hlanh³
    quianh¹³ hniah¹² ju³ná³ he² hi² hlaih¹³ mi³jmóh²dsa hniah¹².
  dso-dso: ଏ ସବୁର୍‌ ଉପ୍‌ରେ ବିସ୍‌ବାସର୍‌ ତେବାଇବା ଡାଲ୍‌ ଦାରିରୁଆ । ଏ ଡାଲ୍‌ସଙ୍ଗ୍‌ ସଇତାନ୍‌
    ତମର୍‌ ମୁଆଟେ ବିନ୍ଦ୍‌ବା ଜଇର୍‌ କାଣ୍ଡ୍‌ ଅଟ୍‌କାଇ ପାର୍‌ସା ।
  meu-meu: Nega idoinai abidadama kesina bavabia kau, unu amo Tau Dikana ena diba
    lahidia ba habodo diba.
  yva-NT: Wapo wapa anave Amisye aije raijar matuve, omamo raurata irati inyo vasye
    manakoe wapo raijar wasaora arono Anakakai Akoe de aroyaro wasai muno po wasatopan.
    Apa ana po wasatopane omamo maisyare weyamo mbadururo po ramaugo wasaije ramaisy,
    weti wapo wapa anave veano ransopi.
  dgc-dgc: I mégekalasag moya éy tu péniwala moy ni Cristo. Da saya i pégsalag moya
    ta pana ni Satanas.
  zpm-NT: Guiaaṉladzde to, goḻnalo Dios, zeeṉa peet grieelod guṉ grë me yozh co to,
    zigne rnalo meṉguiib guiiblag ne rsaac zho lo zha ne nodiḻnie zho.
  hix-NT: Kryestu hona roro xenytxok xarha. Tekrunhotho komo yaryatxhe xarha, waha
    komo. Yawaka rma yaryatxhe, waywà wya twonàr kom hona, àhotuhtosaho wya taknyohrà
    kom hona. Nyamoro wyaro ekurunhotxoko, anhà ymo wya okukmanàr kom hona. Kryestu
    hona rma xenytxoko, oyekrunhonàr komo.
  sim-sim: Jir awun unda kowe las nga ji faleka. Kraisin hishindiyanda nombo jihi
    halanak kwambuk si naka. Os erem ji uwa oso awun unda ma maomen li arangokmbaha
    minduwun li tolonda hom os jimu unduwa. Ushinak Laulaka kormesayi orhin or ormbewa
    avak si jihi si sejerakaka.
  npi-ULB: सबै परिस्थितिहरूमा विश्‍वासको ढाल बोक, जसद्वारा तिमीहरूले दुष्‍टका सबै
    अग्‍निवाणहरू निभाउन सक्‍नेछौ ।
  cgc-cgc: Dugang pa ta pasambit ko i, magsalig kaw ki Cristo para makabatok kaw ta
    tanan na mga tintar daw pagpangabot Satanas na paryo kaw ta anda na sundalo na
    gadala ta taming na pangsagang para matapna galayog na uwas na may apoy.
  tim-tim: Dâ aregât memeŋe humo âmâ Kristo nâŋgaŋmâ kepilâm manmai aregât mâron dop
    hainâk mem kinbiâ amâ Bâleŋe Amboŋande saut soŋ soŋ kâlâp mem arekŋe erâyekberâm
    pando peweweŋ katmâ bokbiap.
  yor-yor: Ní àfikún, ẹ mú àpáta ìgbàgbọ́, nípa èyí tí ẹ̀yin lè máa fi paná gbogbo
    ọfà iná ẹni ibi náà.
  wos-wos: Xi warekwa du warenjoka di wakér huru, mama nakindat deka xi deka séfimbu
    wulayindémboka. Krais Jisaska jémba sarékénguka mawuli wun guna wakér maki dé.
    Satan guna mawuliré haraki hurunjoka dé guniré xiyatandé. Xiyaata dé gunika nak
    maki nak maki haraki saraki mawuli hwetandé. Hweta dé xi wando hérae guniré xiyandéka
    maki xiyatandé. Wun xi ya maki dé yané. Satan gunika hwendét haraki saraki mawuli
    ya yanékwa maki guna mawuli haraki hurundémboka, guni Krais Jisaska jémba sarékétanguni.
  emp-NTPO: Maʌ̃ awara ne jũmane Critora ĩjã pananadua. Maʌ̃ra sordaoba jũãtrʌbari
    idji jʌwad̶e erob̶ʌ quĩrãca b̶ʌa. Diauruba mĩã sẽbʌrʌd̶e cha uruaba drʌbʌrʌ quĩrãca
    b̶ʌa. Baribʌrʌ bãrãba Critoda ĩjã pananibʌrʌ, droad̶ia jũãtrʌbariba cha urua quiabʌda
    quĩrãca.
  eng-F35: above all, having taken up the shield of the faith, with which you will
    be able to quench all the flaming arrows of the malignant one;
  ind-ind: Selain itu, teruslah yakin dan percaya kepada Tuhan Yesus. Karena keyakinan
    itu seperti alat perang yang melindungi kamu dari semua anak panah berapi yang
    ditembakkan iblis kepada kita.
  pes-OPCB: افزون بر همۀ اینها، «سپر ایمان» را نیز بردارید تا به کمک آن بتوانید تیرهای
    آتشین آن شریر را خاموش سازید.
  mpt-mpt: Ibo inaniba Yesuse bainobo gabib osa makob klem afuein keine! Ibo klem
    ele afunimibo Gululame ano aso tebelat dinea binane tlamo klem ele dime wambianamabobe.
  ssx-ssx: Hanka꞉ta꞉ hoto paeyao mina pominolo hata꞉ hone tulaasa꞉eki mina pomua꞉pa꞉peke.
    Kotoeki mina꞉ hata꞉ta꞉ mo hoke Sadanima꞉ ipika꞉ ti tala꞉ a꞉ndelimanu pila꞉la꞉
    ekita꞉ ana꞉na꞉ a꞉mbaalimikie.
  mkl-mkl: Nɔ iyi í re mɔm, i jɔ̀ nɑɑnɛ ku dɑsi ku wɛɛ nŋɛ jiidɑ jiidɑ bɛi tɛli iyi
    ɑ́ ɡɑnji ɑfɑ ku nɛ inɑ iyi Seetɑm mbɛɛ ɑ́ tɑ wɑu ku to wɑ si ŋɛ.
  gaq-gaq: କାଲାଆଃ ବିସ୍‌ବାସ୍‌‍ନେ କାଣ୍ଡା ସାପା ଆକେନ୍‍ ସାଇଜରେ ସୟ୍‍ତାନ୍‍ବାନ୍‍ ୱେଚେ ଲଃଲେଃକ୍ନେ
    ସାପାରେକେ ସୁଆ ଆଡୁଆନ୍‍ସା ପେନି ରାଜି ଡିଙ୍ଗ୍‍ଏ
  gof-RNT: He ubbaafe aathidi, Xalahey yeddiya laxiya tama dongge ubbaa toysanaw dandda7iya
    ammanuwa ubba wode gonddalleda oykkite.
  unx-unx: ସବେନ୍‌ ଇମ୍‌ତା, ବିଶ୍ୱାସ୍‌କେ ଢାଲ୍‌ ଲେକା ସାବ୍‌କେଦ୍‌ତେ ସେସେନ୍‌ପେ, ନେଆଁଁରେୟାଃ
