  urd-urd: और ऐ मलिको! तुम भी धमकियाँ छोड़ कर उनके साथ ऐसा सुलूक करो; क्यूँकि तुम
    जानते हो उनका और तुम्हारा दोनों का मालिक आसमान पर है, और वो किसी का तरफ़दार नहीं।
  hot-hot: Ma môlô alaŋ takatu ba oyabiŋ unim ŋê ku, noyabiŋ i mavi. Miŋ onaŋ abô
