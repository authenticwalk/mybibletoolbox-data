  bfz-bfz: ओ मालको! तुसे बी तमकिया देणा छाडी की तिना साथे तेड़ा ई बर्ताव करो, कऊँकि
    तुसे जाणोए कि तिना रा और तुसा दूँईं रा मालक स्वर्गो रे ए और से केसी रा पक्षपात
    नि करदा।
  cuk-09: Degine dummagan, bemarmoga, be mai-nikmalad, bemar be-maigan be nue akwemarmogo,
