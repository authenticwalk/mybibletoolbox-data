    kaekage vamua.
  dgr-DOGNT: Naxı̨ dǫ ts'ǫ̀ k'àowo yàahłı̨ı̨ sìı eyı xèht'eè dǫ naxıtł'a geèhkw'ee
    sìı gıts'ǫ̀ nezı̨į̀ k'ehoahɂa. Gıts'ǫ̀ yıdaaht'e-le, yak'e gıts'ǫ̀ k'àowo gǫ̀hłı̨ı̨
