  tzo-TZE: Vo'oxuc ti yajvaloxuque, lecuc me c'usi chapasbeic li amozoique, mu me
    ta uteluc xavalbeic mantal. Na'ic me ti tey oy Avajvalic ta vinajel eq'ue. Yu'un
    li Cajvaltique co'ol chixchapanutic jcotoltic.
  lex-lex: Ne riy mak kla'a upa-matroma miy miana, de mhi' wali nhioli-lieta kalwieda-paitiota
