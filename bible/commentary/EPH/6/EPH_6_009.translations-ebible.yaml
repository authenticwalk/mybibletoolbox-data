    maid. A-dule bela dulemar emarbi dakmaid.
  ben-OBCV: আর গৃহস্বামীরা, তোমরাও ক্রীতদাসদের প্রতি অনুরূপ আচরণ করো। তাদের ভয় দেখিয়ো
