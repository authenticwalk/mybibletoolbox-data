    ở trên trời, và trước mặt Ngài chẳng có sự tây vị ai hết.
  kxv-kxv: ଏ଼ ସା଼ୱୁକାରିୟାଁତେରି, ହ଼ଲିୟାଙ୍ଗାଣି ଲାଗେଏ ତଲେ ଲେ଼ମ୍ବାଆ଼ଦୁ କି ଏ଼ୱାରାଇଁ ଆଜିକିଆଦୁ;
    ମୀରୁ ଅ଼ଡ଼େ ମୀ ହ଼ଲିୟାଙ୍ଗା ବାରେଜା଼ଣା ତେରି ଲାକପୂରୁତି ପ୍ରବୁତି ହ଼ଲିୟାଙ୍ଗାତେରି; ଏ଼ୱାସି
    ବାରେଜା଼ଣାତି ପାର୍‌ଡ଼ା ବାଚି କିଆନା ବିଚାରା କିନେସି ।
  amu-NT: Ndoꞌ ꞌo jeꞌ patrom, majoꞌti calꞌaꞌyoꞌ ñequio nnꞌaⁿ na mꞌaⁿtyeⁿ moso ꞌnaⁿꞌyoꞌ
    meiⁿ nchii na nnduꞌyoꞌ cwii ñꞌoom na ntseicatyꞌuenaꞌ joona. Ee cjañjoomꞌ nꞌomꞌyoꞌ
    na ꞌo ñꞌeⁿndye joona cañoomꞌluee mꞌaaⁿ Ta Jesús na matsa̱ꞌntjoom jaa. Ndoꞌ jo
    nnom jom ñecwii xjeⁿ cwilaꞌxmaaⁿya.
  hin-CV: जो स्वामी हैं, वे भी दासों के साथ ऐसा ही व्यवहार करें और उन्हें डराना-धमकाना
    छोड़ दें, यह ध्यान रखते हुए कि तुम्हारे व दासों दोनों ही के स्वामी स्वर्ग में
    हैं, जिनके स्वभाव में किसी भी प्रकार का भेद-भाव नहीं है.
  spa-BES: 'Y, señores, hagan lo mismo con ellos, sin hacer uso de palabras violentas:
