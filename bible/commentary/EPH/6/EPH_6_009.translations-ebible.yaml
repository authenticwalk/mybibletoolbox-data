  ndj-ndj: Yumwi yimukimbanikiwa, muvagoleli nga wuwowu vavanda venu na muleki kuvagolela
    mikapusha. Nongwa yumwi na vavanda venu mumanya kucha muna Bambu yumu wa kumbindi
    kwa Chapanga mweni kana lushawu ha.
  mbj-NT: Bëëh, sa kariw n'aa hedoo doo, bë karom bë raweh'ëëh doo da bë wehëë na-ããj
    hẽ sa hã. Bë eä̃m manä bë karom, sét né hẽ ji Kariw N'aa hỹ pong jé hawät do bë
    bahapäh do hyb n'aa. Bë karom sa Kariw N'aa, bë kariw n'aa na-ããj hẽ né tii. Ta
