    xàɂaa zǫ gòį̀hchì nıìle.
  pes-OPV: و‌ای آقایان، باایشان به همین نسق رفتار نمایید و از تهدید کردن احتراز کنید،
    چونکه می‌دانید که خود شما را هم آقایی هست در آسمان و او را نظر به ظاهر نیست.
  ron-1924: Ши вой, стэпынилор, пуртаци-вэ ла фел ку ей; ферици-вэ де аменинцэрь,
    ка уний каре штиць кэ Стэпынул лор ши ал востру есте ын чер ши кэ ынаинтя Луй
    ну се аре ын ведере фаца омулуй.
  tpz-tpz: Ke eöm varih o teꞌ to vavakiu nem sih o teꞌ kikiu akuk, eöm se matop vavih
    rakah nem raoe, paröm varakah rakah a taateꞌ vaꞌnaöp o teꞌ kikiu akuk peöm. Suk
    ataeah, e Sunön to teꞌ non pa vöön va kin, eꞌ me e Sunön peöm me ro teꞌ kikiu
    akuk. Eöm me se kokoman va nem manih pan, a Teꞌ vëh e Torara peöm eꞌ me e Torara
    po teꞌ kikiu akuk to teꞌ non manuh pa vöön va kin. Eꞌ to matop va e non pee manih
    pa ö neꞌ to matop va ka non neöm.
  agd-agd: Inká tireti ayafa vanta kayo oe, siretíi miyan ída van doran nanin banta
    kayo ída vá akhokho amiyákeya vetin kama uresin ná bano. Ovare vá me ineno. Betí
    má tirétí mái Kákan mai inarufái váken béi ída mana van mana anunu é iyan mino.
  rkb-NT: 'O sipehatsa abaka ikiahatsa pe my: — Asaktsa ahatsyhyryze ahahyriziktsokzawy
    humo mykaranaha tysisapywykynaha. Ahamypybyty byihuja. Ahasakimyskyry byihujataha.
    Asaktsa ahatsyhyryze tarabaja mykaranaha. Deus hyrytsa maha ikiahatsa kino niwatihi
    Deus hyrytsa tsimaha. Iokzeka astsabani. Iwatsahi ahakzoziuhuktsa! Myzo bijoikpe
    eze mybarawy ezektsa aparakbaha bo mysisapywyky. Ana humo hi ahaspiriktsokda byihuja
    kytsa! — my.'
  san-THA: 'อปรํ เห ปฺรภว:, ยุษฺมาภิ รฺภรฺตฺสนํ วิหาย ตานฺ ปฺรติ นฺยายฺยาจรณํ กฺริยตำ
    ยศฺจ กสฺยาปิ ปกฺษปาตํ น กโรติ ยุษฺมากมปิ ตาทฺฤศ เอก: ปฺรภุ: สฺวรฺเค วิทฺยต อิติ
    ชฺญายตำฯ'
  iws-iws: Mɨ wɨm kɨma kamɨm yɨpɨkɨ iikamɨm kɨmiir mɨriiyɨm sɨmiir kɨgrɨraowiyɨm,
    kɨma tɨ iikam ɨmiirɨn siyɨu mɨiyɨk sɨbgu tɨr. Mɨ sɨmiirɨn yai bibiyɨe kɨpi boɨn
    mɨ kɨpi mɨ ɨkwao boɨn sɨma nɨdidamɨn mɨ sɨmiir tɨrɨm kɨmiir yai ɨmiir wakaeyam.
    Mɨ Bɨiyan Inkam Komiiyɨn yɨpɨkɨn Adi Komii siir om hɨr nwowɨn, iikam whɨekakɨm
    ɨni siyar kɨgɨrkakɨn. Dimusi rani, mhoɨiya iikam ɨmiirɨn wɨ siya hɨdi mɨ siya
    wɨ hɨnɨɨna naɨngwo rani, inkamɨn yɨpɨkɨ inɨg komiigakɨm mɨ inɨg karamae ɨkɨm siya
    iikam whɨekak krɨmiirɨn wɨ hɨrii hɨriinankɨnar hɨdswowi. Ɨriig.
  pol-SZ: Wy zaś, panowie, traktujcie niewolników we właściwy sposób. Nie zmuszajcie
    ich do niczego groźbą i pamiętajcie, że w niebie zasiada wasz wspólny Pan. On
    traktuje wszystkich ludzi jednakowo.
  ztq-NT: Singo gak lëë do nii xchee do mos, ngui kol kak lo xmos to, ktsebty to xaa.
    Kol ksaladzy gaanoo nii lo Dios nii sob kpaa ngab no kchësy no aan lëdy wi xaa
    xkwe meñ.
  zai-NT: Zacaca laatu, hermanu ca', lagaca nacha'hui ne cani cayuni xhiiña tu sin
    uchibi tu laaca'. Laguietenala'dxi tobi si xpixuaana né tu laacabe. Ne laa nga
    Señor ni nuu ibá'. Ne bia'ca risaca tobi risaca stobi nezalú be.
  upv-upv: Ko kami numal nir, kami kele kaploli pirpok kele tevi jinibb ne majingen
    se kami nir, ko sete kapsorponir. Suri kamrongwos pae nga Numal se nir ko se kami
    kele oto re melrin, ko ni setete okloli erres tevi jinibb sansan, ko okloli osorsan
    tevi jinibb p̃etp̃eti nir.
  wap-NT: Aizii unao kapoitoru-tinpainao, kaiman kapam utaapa upoitorunao, aonaa udakotaꞌanaꞌa
    ushaꞌapatan oo ubaꞌizian ĩdyaun. Ushaꞌapanum kauꞌan ipai unao naꞌiki upoitorunao,
    baudaꞌapaꞌo uNaobanaa, uruu aokazi iaꞌoraz. Uruu, utukapa ipai pidannao naꞌapa
    kida paꞌidiwaru, aonaa naꞌiaꞌoram utaapan panaꞌa kidaꞌo nii.
  mva-mva: 'Be kam dududu bibia kandi nge dududu neming nge muzi uia-lo kamababasakidi.
    Moaki kakataburi-raradi. Ilo-ming kauakaua: dududu kana-ming zaiza Biabiadi kanaming-tina
    nge lang anua-lo isoaki. Be ngai mata ne nge bokai: tamoata moarunga nge suridi
    tekedi bokana ibabasakidi.'
  dwr-NT: Godatoo, hintte ayilletuwaa naassiyaawaa aggiide, unttunttoo hewaadan oothite;
    hinttenanne unttuntta gathi mooddiyaa Goday, oonanne maaddi pirddennawe, saluwan
    de7iyaawaa eriita.
  kfw-kfw: Karu ngai nasuok ngaikha in-angrip mit-enna en-inlang minchinasik chuonkatho
    emaru, ajarchu nangni khat-um inmani karu kha marwaanna om tihi nangni'n ningjet,
