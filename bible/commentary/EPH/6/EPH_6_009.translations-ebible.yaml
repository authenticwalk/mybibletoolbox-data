verse: EPH.006.009
translations:
  kpx-kpx: Ige ata nalievemale kosivea, lainaho la esemuho vabue vaveve hoto lougelive.
    Isito abu la hoesegevemale ke nahate lata kebia hoesegevegeve. La hilokage laeau
    laemo heiata loviamale kebiahi ehue Kosive ke nimo mole nahate. Kosive kena bae
    la bahatae vaveve kaovai laheho loui.
  okv-H: Eto ungo pure tihi jigirikari embopo ta degi ke erena amo ari javotoho ainge
    amina ungota ke agi ari embopo ta degi evujo. Eto enana tasi ke mane aisova te
    tihi jigari embo enana ta eto ungota amo uhu i ta mihia amita tihi ta amo embo
    nei peni embo nei isapa ainge manera te embo tapa inono inonora.
  tbo-tbo: Taumi babada omi dewa hina dewadewa tu bagibagi uyahihi po ega ona palipaliyehi
    ma ipa ona hanapuya taumi po tauhi omi Bada hoi yada e memae ma e tanitaniwagena
    emotemi.
  mal-C: യജമാനന്മാരേ, നിങ്ങളും നിങ്ങളുടെ സേവകരോട് അങ്ങനെതന്നെ വർത്തിക്കണം. അവരെ ഭീഷണിപ്പെടുത്തരുത്;
    അവരുടെയും നിങ്ങളുടെയും യജമാനൻ സ്വർഗത്തിൽ ഉണ്ടെന്നും അവിടന്ന് പക്ഷഭേദം ഇല്ലാത്തവനാണെന്നും
    നിങ്ങൾക്കറിയാമല്ലോ.
  grc-SR: Καὶ οἱ κύριοι, τὰ αὐτὰ ποιεῖτε πρὸς αὐτούς, ἀνιέντες τὴν ἀπειλήν· εἰδότες
    ὅτι ⸂καὶ ὑμῶν αὐτῶν⸃ ὁ κύριός ἐστιν ἐν οὐρανοῖς, καὶ προσωποληψία οὐκ ἔστιν παρ᾽
    αὐτῷ.
  bgc-bgc: हे मालिकों, थम भी धमकी देणा छोड़कै नौकरां गैल उसाए व्यवहार करो, क्यूँके
    थम जाणो सों के उनका अर थारा दोनुआ का माल्लिक सुर्ग म्ह सै, अर वो किसे का पक्षपात
    न्ही करदा।
  khz-khz: Gomi vegitatago talimami maki, gemi inagulu talimara ati voira talimara
    melora geriai kala namara pio kalara. Kala metaura e vega-kalira kalara geriai
    ragaina pio kalara, kwalana gomi ripami, ia e gomi egita-tagomina Velena kamuna
    kupai etaluna. E maki ripami, ia na taunilimalima geria maguli ragearai ati etugamagirana,
    ia genai taunilimalima maparara gelegelemo.
  deu-TKW: Und ihr Herrn, haltet euch ebenso gegen sie, und lasset ab von Drohen,
    im Bewußtsein, daß ihr wie sie einen Herrn habt in den Himmeln, und daß bei ihm
    kein Ansehen der Person gilt.
  zsr-NT: Lbiꞌiliꞌ, nacuáꞌ queëliꞌ bönniꞌ nadáꞌugac, gul‑gún dxiꞌa cni quegac huen
    dxin queëliꞌ naꞌ, cutu uzeyliꞌ ba nadx lequëꞌ. Gul‑tsajnéy ca nac queëliꞌ, yuꞌuliꞌ
    lu nëꞌë Xanruꞌ zoëꞌ yehuaꞌ yubá laꞌ tuz ca nac quequëꞌ, atiꞌ Lëꞌ cutu rutsë́ꞌë
    ca runëꞌ qui queë bunách.
  lin-lin: Bongo mpo na bino bankolo, bosalaka mpe ndenge wana epai ya bawumbu na
    bino. Bobangisaka bango te, lokola boyebi malamu ete Nkolo na bango, oyo azali
    kati na Likolo azali mpe Nkolo na bino mpe aponaka bilongi te.
  hns-NT: Aur sardaar log, toelogke tjaahie aapan goelaam logan se bhie attjha se
    rahe ke. Oesabke dhamkie na de. Jaad kar kie toelogke aur oelogke Prabhoe swarag
    me rahe hai. Aur oe koi ke moeh na taake hai.
  noa-E: Maimua pãach chi pörkha nʉm khʉʉnaujã agjö pãach chognaan dʉ̈i aairaa abat,
    oob am dakhãkhãujã aba. Khĩir eyaa abat, pãran ĩchab pãach chognaan dʉ̈i ãba thum
    maach Pör Ẽwandam ʉ̈gthar chiraajem jua eegpai nʉm. Jãg Jöoi dau naan maachin
    thum agdaujöpai thʉnʉm.
  eng-EMTV: And masters, do the same things towards them, giving up threatening, knowing
    that your own Master is in heaven, and there is no partiality with Him.
  mib-NT: Te róhó patrón jijnáhan ró, suni súcuan sáha ró jíín mozo rō, te ma cahán
    xeēn rō jiín i. Chi na cócuhun ni rō jeē suni máá ró jiín máá i yɨ́hɨ ró ndaha
    Jitoho yō, Yaā ndeé andɨvɨ́. Te tu sáha ya cuenta ndese cúu ɨɨn ɨɨn ñayuu, chi
    ɨnuú sáha ya jiín i.
  lif-NT2: हे़क्‍क्‍याङ् दाङ्‌बासे, खिनिॽ सेवारोबाहाॽआङ् हे़क्‍केलॽरिक्‍के मे़त्ते़म्‍सिम्‍मे़ॽओ॥
    खे़ङ्‌हाॽ यङ्‌मा मे़से़रे़म्‍सिमन्‍ने़ॽ, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़न् नु खिनिॽ
    दाङ्‌बान् साङ्‌ग्राम्‍पेदाङ्‌ङो वाॽ, हे़क्‍क्‍याङ् खुने़ॽ एःक्‍पएःक् मे़जोगुन्
    फाॽआङ् खिनिॽ कुसिङ्‌के़निःत्तुम्‍लो॥
  xnj-xnj: Nyenye mwemwihengewa, muvahengela mewawa vavanda vinu na mleka kuvayogofya.
    Kuni mwimanya kuvya nyenye na vene muvi na Bambu mmonga ndu kunani kwa Chapanga,
    ibagula lepi.
  mmx-mmx: Nemi lubung amgomgo. Luruptuvuk atnemi na lok mun kuren parap lavasaxaruki
    atnimi la mina xap at loklok ti paase mukmusak tidi. Mina doxoma i do ne Karisito
    laradi gomgo atnimi la atnedi bok. Ik lok to vana at laxalibet la i viila mumu
    nedik axap mi leges ampoovo mene nga.
  cbr-NT: An uni itsi ñu mëëmicë unicama, mitsun camina an mi upí oquin ñu 'axuncësaribi
    oquin uni upí sinánñu 'ixun ami nishquin ñu caquínma ñu mëëmiti 'ain. Camina 'unanin,
    Nucën 'Ibu Jesucristo aín nëtënu 'icë, ax ca mitsun 'Ibu 'ianan ami ñu mëëmicë
    unicaman 'Iburibi 'icën. An ca aín unicama bëtsibë sënën isia.
  tee-NT: Chai ju uxijnan ju lhinonat'it lacatu'u' lhich'alhcat vachu' k'ox at'alalhip'it'it
    ju milapanacni. Jantu amak'ant'alhanat'it. Ac'ats'at'it ni vachu' alin ju mi'ucxtin'an
    ju vilhcha lact'iyan. Yuchi ju Cristo. Chai ju yuchi vachu' ix'ucxtin'an junita
    ju milapanacni. Chai ju yuchi jantu va pumacatami amapaininin.
  eng-LSV: And the masters! Do the same things to them, letting threatening alone,
    having also known that your Master is in the heavens, and favor by appearance
    is not with Him.
  cak-NT: Y quiri' chuka' rix patrón, utz tibana' quiq'uin ri isamajel y man jun ex
    itzel ti'ij o tiben chique chi ye'ixibij. Man timestaj chi c'o jun Iwajaf chicaj,
    y raja' can Cajaf-wi reje' chuka'. Y raja' junan nu'on chique conojel, patrón
    chi samajel.
  pah-NT: 'G̃apojykaharamo peko katu ti no pejirokwa pejipyrive''g̃a nderekokatuavo
    penhimohemuka Cristo''ga pe pejihe nanongara Tupana''ga opota javo. Tape''ea''javi
    ti pejipyrive''g̃a pe: “Po pe ndapeporavykyheteranuhũi, a''ero ti ji tiruahũhetero
    pe me nehẽ.” A''ea rũi ti pe''ji pejikote''varuhue''yma g̃a pe. Pekwahava''ja
    ti. Tupana''ga yvagipeve''ga oko pepojykaharete''ga pepyrive''g̃a pojykaharete''ga
    no. Tape''ete''varuhua''javi ti g̃a pe. A''ereki ojo''ja g̃a ndekoi Tupana''ga
    pe g̃apojykahara''g̃a g̃apyrive''g̃a pavẽi. Kiroki g̃a oko te''varuhu – g̃a pe
    nhaporemo po ti ga ei peko te''varuhu pe javo nehẽ.'
  sja-NT: Parã, chi esclavoorã chipariirã ichiaba pia p'anapatáatɨ pãchi esclavoorã
    ome. Ijɨ̃atɨ pedeenáatɨ p'eradamerã. K'irãpapatáatɨ parã ɨt'ari chipari ichiaba
    iru p'anɨ. Mãgɨ́ Tachi Waibɨa Jesucristo. Iruata esclavo chipari pipɨara ak'ɨk'aa
    chi esclavo k'ãyaara, ichideerã jõmaweda iru k'ĩrapite auk'a p'anadairã.
  xed-xed: 'Kaghuni daŋahəgaha guli, manda tsaya ka kaghuni magay ŋa kwalvaha ghuni.
    Ma ŋruhə kuni ta həŋ. Ɗina ka snaŋta ghuni kazlay: Nda kaghuni tani nda hahəŋ
    tani, daŋahəga turtuk ta nzakway ta luwa daŋahəga ghuni kəʼa. Haɗ tsatsi ta gala
    mndu wa.'
  mks-NT: Ta jári ndóhó va, na̱ cúú xitoho mozo na̱xeen ndó ja̱n ndítahan nu̱ ndó
    caja va̱ha ndó xi̱hi̱n ná ta co̱ ndítahan jáyi̱hví ndó na̱ xi̱hín tu̱hun cáha̱n
    ndó xi̱hi̱n ná. Ndítahan ndicu̱hu̱n ini ndó ña̱ íin Jesucristo indiví ta cúú á
    xitoho mé ndó ta sa̱ mé á cán cúú xitoho na̱ cája chúun xi̱hi̱n ndo̱. Ta co̱ sáhní
    toho a cán mé á sa̱ha̱ ndá ña̱yivi íin chága̱ sa̱ha̱ a̱ ju̱ú ga̱ inga na jáchi̱
    in cúú ndihí nu̱ mé á.
  gfk-S: Ma mu ira tamat, mu na gil bileng hobi ta ira numu tultule. Waak mu mang
    di. Mu nunure be no nudi Tamat, aie nong a numu Tamat bileng ie, ma ila kis ter
    tuma ra mawe ma ila kurkure ira matanabar bakut ma tike takadoswana harkurai sene
    mon. Pai nale hatahutne tikenong ma ina hagae bia tike mes.
  bmu-bmu: Tourup aka welenqeqe eŋgö Kembuŋini mohot yaŋön Suep mire malja. Yaŋön
    ambazip tosatŋi qahö eŋgek soriba tosatŋi qahö qepureim eŋgimakzapmö, dop mohotnöŋ
    kewöta keunini jim teköm neŋgima. Galöm iŋini mi möt kutuzeaŋgöra mönö welenqeqe
    alaurupŋini simin titit ölöpŋi dop mohot ak eŋgiba öröm könöpkönöp memtöröp qemtöröp
    mosöta malme. Mewö.
  dgz-dgz: Amba aritawa nagirewa, nao enan mondi kaimakaet taine nagire kwayupamu
    yambuni tan. Inak muga wa koeamepen menan ya tane, iwa e asigiap di, mu e den
    Aritawa egawa ame daiton kimani wandia. Me inap waenapan ire yaoyao da ya wandia.
  eng-GNV: 'And ye masters, doe the same things vnto them, putting away threatning:
    and know that euen your master also is in heauen, neither is there respect of
    person with him.'
  zaa-NT: Riné huánia' lebi'į canu ná patrón qui'ni dàni le guni le tratar tse' canu
    runi tsina qui' le tì'a dàni cą guni cą le servir tse', alàa hueduadí' bá cą guni
    le porqui'ni hua yù ba le qui'ni tàntua lebi'į ą'hua làcą nna iyaba le ná le responsable
    ru'a lo Señor Jesucristua enne' dua ỹiabara' por iyábani nu runi le. Lèe nna bihua
    gunie tratar adí tse' canu ná patrón, nìhua gunie tratar adí mal canu ná mozo.
  eng-WEBSTER: 'And, ye masters, do the same things to them, forbearing threatening:
    knowing that your Master also is in heaven; neither is there respect of persons
    with him.'
  guh-guh: Paxamë pijinia papijatuxanevimë, pacamuxujiobatsi mapacueniaje. Xaniavaetsia
    pataema panijajivi, papecatonacuenebivi. Pëtsa anaeya patiobabiabame panijajivi
    asaëya papecatonacuenebabiabinexa. Pacanaëjëre pacuenia paxamë ata panijatuxanenë
    Dioso eca athëbëtatsta. Pamonae ata apo pecanaia. Bajaraponëjavabelia pananeconitsipame.
    Bajaraponë panijajivi ata pijatuxanenë baja cajena. Bajaraponë saya najëpaeya
    nacatane daxitatsi. Nexata paneconivajëto xainatsi caejivitsi canacujitsia, bajarapaneconivajëtota
    nacananeconitsiaexanaponaena. Bajaraxuata panijajivi ata itorobajë xaniavaetsia
    papecatonacuenebabiabinexa.
  bon-bon: Modamoda biname, weene cuta pepu miiji weeme aletnäneji biname bine cängena
    ire atwime. Weene cerämu opo cabu gone yäärmäjimuye. Weene gone ngene ätrimela,
    egä weene piiyepu weeme kaakesea bägrä weeme yepä Yageyame gyene cabucewe je,
    lui te iyeta biname bine yepä ibi cire jitranipi.
  nhw-BL: Huan nojquiya xitlacaquica anpatrones catli anquincojtoque amotequipanojcahua.
    Xiquinchihuilica amotequipanojcahua catli cuali. Ayacmo xiquintemajmatica. Xiquelnamiquica
    amojuanti huan inijuanti anitztoque anitequipanojcahua Tohueyiteco catli itztoc
    nepa ilhuicac huan yaya amo techchicoicnelía. San se techicnelía nochi tojuanti.
  swh-ONEN: Nanyi mabwana, watendeeni watumwa wenu kwa jinsi iyo hiyo. Msiwatishe,
    kwa kuwa mnajua ya kwamba yeye aliye Bwana wenu na Bwana wao yuko mbinguni, naye
    hana upendeleo.
  wbi-wbi: Najumue mamutua muvombaghe vulevule ku vakami viinu. Namungavoghofiaghe
    mukagula kuuti umwene ghwe Mutwa ghwa vooni ghwe jula juno alikukyanya. Mungakagule
    kuuti mwevusili uvupendelelo mun'kate mwa mwene.
  bba-bba: Yen sɔ̃, bɛɛ yinnibu i mɑɑ bɛɛn yobu kuo nɡe mɛ, i ku bu dɑm dɔre. I n
    yɛ̃ mɑ bɛɛ kɑ be, Yinni turowɑ i mɔ wɔllɔ wìn mi ɡoo kun ɡoo.
  eng-KJVCPB: 'And, ye masters, do the same things unto them, forbearing threatening:
    knowing that your Master also is in heaven; neither is there respect of persons
    with him.'
  kgk-NT: Oĩ pene pa'ũ-my oporomomba'apo va'e. Nde ereporomomba'apo va'e anhemonhe'ẽ-ta
    nde-vy. Ereko porã katu ne rembigwái-pe. Ani erereko poxy-py íxupe. Oime ko Nhandejáry
    yváy-py. Nde járy ijáry ave. Enterove va'e-pe ogwereko peteĩxa. Upéa-gwi ereko
    porã katu ne rembigwái-pe.
  waj-waj: Mmoori vareeraiya haitatuuraiyaso, ngii mmoori vareeraiya ngiiiyara yoketaakiateera
    aataruuvaa iikiaivaara yaata utida ngieeta iyara yoketai aataruuvaa iida iyara
    yoketaakiatee. Sa iya aatuukiateera kuaivaa iya kiatee. Sa iyara ngii nnannateenai
    iikiatee. Vaa ngia rikiaavai. Mmuaa haitatuuravoono ngiau aapu variivoono ngiiitaata
    ngii mmoori vareera gioonna kiaapuuyaatama haitatuuvai. Ivoono mmuakiaa gioonna
    kiaapuuyara mmuaa aataruvai iivai.
  cpy-cpy: Ari poshiyaari omperatan-taniri-paeni, otzimatyee paakameetha-yiteri pomperatani,
    eero pajarii-mawaetari. Tema romperatari Inkite-jatzi pomperatani, ari roshiyi-tzimiri
    eejatzi eeroka, romperatzimi. Tekatsi atziri oshiya-kotyaarini Tajorentsi riroperori
    rinatzi.
  mpx-mpx: Komiu tonowakau, komiu al ge wami ginol ni waisi wami totuwalali loloyowanil
    elal. Bahi al nuku papalovakunil, kaiwena ku atena heliya ge komiu wami Tonowak
    Bwabwatana iyoho labulabumwa, ge iya matanaa gamagalau gegewel hi olaolaek.
  wbp-wbp: 'Nyurrurla paaju-patu, kuja kankulu-jana warrkini-patu mardarni, kuja kalu-nyarra
    warrki-jarrimi pirijina-piya, ngurrjulu-jana nyinaya kulu-wangu. Kulalu-jana kulungku
    warrarda ngarrika. Milya-pinyi-jala kankulu nyampuju: Nyurrurla manu nyurrurla-nyangu
    warrkinirli mardarni kankulu jinta-juku Warlalja-Wiriji kuja-ka nyina nguru-nyayirni-wangurla.
    Yulkami kanyarra yapa panukuju, kula nyurrurla-mipaku paaju-patu-mipaku, lawa.
    Ngaka kajinkili nyurrurla manu nyurrurla-nyangu warrkini karrimi kamparru nyanungurla
    Kaatu-kurlangurla, kapu-nyarra jurrkungku-yijala miimii-nyanyi jungarni nyinanja-warnu,
    maju nyinanja-warnu. Kujarlanyalu-jana warrkini-patuju yampiya, warrarda ngarrirninja-wangurlu.'
  luo-luo: Un Ruodhi timneuru wasumbiniu machalre. Kik ubwog-gi, nikech ungʼeyo ni
    Ruoth motelonegi, kaachiel kodu ni e polo, kendo ok odew wangʼ ngʼato.
  nhe-NT: Huan nojquiya xitlacaquica intecojme tlen inquincojtoque imotlatequipanojcahua.
    Xiquinchihuilica imotequipanojcahua tlen cuali. Ayoc xiquintemajmatica. Xiquilnamiquica
    imojuanti huan inijuanti initztoque initlatequipanojcahua Tohueyiteco tlen itztoc
    nepa elhuicac huan yajaya ax techchicoicnelía. San se techicnelía nochi tojuanti.
  aii-aii: ܐܘܼܦ ܐܲܚܬܘܿܢ ܡܵܪ̈ܵܘܵܬܹ‌ܐ، ܗܵܕܟ݂ܵܐ ܥܒ݂ܘܿܕܘܼܢ ܠܥܲܒ݂ܕܹ̈ܐ، ܫܠܹܝܡܘܼܢ ܡ̣ܢ ܠܸܥܒ݂ܵܕܵܐ
    ܓܸܙܡܹ̈ܐ ܥܲܠܵܝܗ‌ܝ، ܟܲܕ ܒܝܼܕܵܥܵܐ ܝܬܘܿܢ ܕܡܵܪܵܐ ܕܝܼܵܝܗ‌ܝ ܘܕܝܼܵܘܟ݂ܘܿܢ ܓܵܘ ܫܡܲܝܵܐ ܝܠܹܗ،
    ܘܠܹܐ ܚܵܙܹܐ ܦܵܬܵ‌ܐ.
  esk-NT: Qaukłiuruasii, taatnatuntuuq irrutisigiŋ savaktisri atisiḷugich. Aniqsraaqtusruŋaqnagich,
    iḷisimalugu Ataniqałiqsiptuuq qiḷaŋmi akiḷiqsuiñiaqtuaq atunim.
  msb-msb: Kamo naman na mga amo, sugad man sana kinahanglan niyo magtratar san iyo
    mga uripon. Ayaw niyo sinda pagpahuga. Isipon man niyo na kamo kag an iyo mga
    uripon pareho na mga insakupan san usad lang na Dios na adto didto sa langit kag
    sa iya paghusgar wara siyaʼn pinalabi.
  cpa-NT: Jøng² hniah¹² dsa² lanh¹² dsa² juu¹³, jø¹² bíh³ lah¹jøng² jmóh³ hniah¹²
    quiah¹² dsa² jmo¹² ta³ quiánh² hniah¹². Tsa¹jéh² hniah¹² dsa². Ju³dsiagh² hoh¹²
    hniah¹² jan² báh³ Juuh² hniah¹² quianh¹³ dsa² chian² quiánh² hniah¹², Juu¹³ jniang³
    dsa² guǿ¹² ŋi¹juǿi¹. Ha¹chi² ma¹quién¹ jmo¹² dsa² héi² hi² lán¹² dsa² jmøi¹guǿi¹,
    ju³ lah¹la² chi² cog³ quiah¹²dsa, ju³ lah¹la² ti²ŋié²dsa.
  dso-dso: ଏ ସାଉକାର୍‌ମନ୍‌, ସେନ୍ତାରିସେ ତମର୍‌ ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ନିକସଙ୍ଗ୍‍ ଦେକାରକା କରା
    । ସେମନ୍‌କେ ଦାକାପୁକା ଦିଆସ୍‌ ନାଇ । ତମର୍‌ ମନେ ର‍ଅ, ତାକର୍‌ ଆରି ତମର୍‌ ସାଉକାର୍‌ ସର୍‌ଗେ
