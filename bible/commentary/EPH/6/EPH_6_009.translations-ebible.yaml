  lat-VUC: 'Et vos domini, eadem facite illis, remittentes minas: scientes quia et
    illorum et vester Dominus est in cælis: et personarum acceptio non est apud eum.'
  ngp-ngp: Nyuwe wakulu nanywe, damanyeni aayo kwa watumwa wenyu naho msekuwatisa.
    Mmanye kugamba nyuwe na watumwa wenyu nyose mwi wa uuyo mkulu yumwenga ywa kwe
    mbingu, akuwasengela wose haheina kwazagula.
  aoi-aoi: Umba nungkwurraja kirrububungkawa kirru-beyindangu-murrumurra warnumamalya
    nungkwurra-langwi-yada warnikuminuwar•duwar•da, nungkwurrajukwaba kirrilyangmandukwuna
    kirrumungkwurrkidirrbura wurr-ambilya. Nare-ka e-yamama enena ayakwa aburruwa-wa,
    “Nara-manja karna aminu-war•duma eningaba warka, kembirra ngayuwa ka-larrkbarjenama
    nungkwurruwa-manja!” nara e-yamama. Eneja nakina Neningikarrawara kirreni-rringkinama
    nungkwurruwa-wa kirrububungkawa akwa ngawa nungkwurra-langwu-wa warnikuminuwar•duwar•da
    kirruwurrakididirrbura. Nubungkawa nakina kirrababurna-langwa, kirrububungkawa-langwa
    akwa ngarningka nungkwurra-langwa-langwa warnikuminuwar•duwar•da aburrajukwaba.
    Nare-ka e-yamama Neningikarrawara, “Naka nenungkwarba dukwa nubungkawa, umba nenikuminuwar•duwar•da
    dukwa-da,” nara e-yamama nakina. Umba kini-yaminama, “Naka nenungkwarba dukwa
    neningaba, umba nuwurrariya dukwa-da,” kini-yaminama Neningikarrawara nakina.
  enq-2: Nyakama yuunya kamongo dupame nyakamanya Kamongo doko kaiti-kisa katengena
    lao masalapape. Kaiti-kisa katenge Kamongo dokome endakali mende mona setapala,
    mende maka kaeyala naenge. Dopana, nyakama yuunya kamongo dupame nyakamanya kendemane
    dupa paka pisala naenya, dupa-kisa mana epe minao kalyepape.
  eng-ASVBT: 'And, ye masters, do the same things unto them, and forbear threatening:
    knowing that the Master of you yourselves also is in heaven, and there is no respect
    of persons with him.'
  mna-mna: 'Mi niom wal ta leyom mbesooŋo na tomini, leyom ŋger pizin. Kokena kapamoto
    zin sorok. Pa niom kuute: Niomŋan leyom biibi tamen tau: Ni ta imbotmbot saamba
    a. Mi ni ikamam ŋgar pa tomtom zan som. Ikamam mbulu raraate men pa tomtom ta
    boozomen.'
  myw-myw: O magat situwa̱vek yakamiy, yakamiy-vak kuva̱ges amisinap beibwein; awoum
    kukwa̱nans, kuninuways mitovek anmwa̱net nises walba̱lab, nakaleiwag katanoka
    ivkek wasigeis tasiyas mitouwat o wasigeis yakamiy. Bo bikaliwageimiy ma̱wana
    tasiyas.
  sby-sby: Nenjamwe mobami, mukute basha mwelela kwinsa cimocimo ku basha benu kamutabayoshanga
    sobwe, pakwinga amwe ne basha benu mwense mukute Mwami umowa uyo uli Kwilu utasalululu
    pakubeteka.
  sll-sll: Honagi kene ongwo hobo, honagi ongwo hobi miling pir tere, honagi olkinanga
    tal gogo ol ni tenamua di miling kule tekio. Hamen bani kene ol na tongwo yali
    molere ganba baniya honagi kene onga yal i ire, honagi ari hobi ire dire, ereho
    bining a holo sire kene ol ni tomia. Tere kunung kunung mona di hangwo pamia,
    ni ebir sinanga paikimia piro.
  yaq-NT: Eme'e intoko tekowaim, jume' emo betchi'bo jiapsaka, tekipanoammak, jiba
    junaen si'imeku amemak tuttu'ine. Intok kaita'po naa buusti bettesi amemak katnee.
    Iniau eme'e waatine, kia enchim intok kia bempo'im Lios, teekau jiapsamta, si'imem
    nanancha a' yo'owaka'u. Aapo ju'u achai Lios intok, kaabeta yeu be'erika, si'imem
    nanancha eiyaaka am bicha.
  uro-uro: Aingän ama morta qärarhani i ama latta rhat tualat pa angäna rem, mamär
    iva qosaqi ngänit kutdrir vät a rha dä qale ngänit säm ama tlenga säväm da. Va
    ngän dualat toqoräkt inguna sa ngänät dräm i iaqäkt kärak i rha rhi na ngän angäna
    morqa di qa e da ama usäpki arha ron i qat dräm gat tatnävämne na ama ruvek moe
    rhoqorne varhäm ama sägängät ama matnävämne.
  ita-1885: E voi, signori, fate par pari inverso loro, rallentando le minacce; sapendo
    che il Signore, e vostro, e loro, è ne' cieli; e che dinanzi a lui non v' è riguardo
    alla qualità delle persone.
  muy-muy: Lekʉlʉm ya kə̀bum àna eviɗi ni day, grumi zlam sulumani ana tay bilegeni.
    Kàzlacumki ka tay ba. Sərumki lekʉlʉm akaba eviɗi gekʉli ni ti lekʉlʉm ɗek Bay
    məgur kʉli naŋ bəlaŋ, naŋ e melefit bu. Naŋ gani ti ècirkaba mis a do.
  kqc-kqc: Ma ourefeidena vene, mina ida yokoi makari, yi moimai rei tavoi rededi
    vene rofu moi ori regika biri rifa. Resi ya roada yi ourefeidena Amiye omari amesi
    ina rofu amiye yokoi bi buni ma yokoi bi buni de makai de mokedo, mina mokefa.
  tav-tav: Mʉjaa capaabojari majacʉna to bairona caroaro na ája mʉja quena. “Mʉjaare
    yʉ quẽgʉ caroaro mʉja capaaquẽpata,” na ĩ tutiqueticõaña. Mʉja quena nare bairona
    ʉmʉrecoopʉ caʉpaʉcʉna mʉja ã. Cʉ maca jĩcaro cõona mani tʉjʉmi Dio paari majare
    mani nipetirã ati yepa cãnare.
  eng-ULB: Masters, treat your slaves in the same way. Do not threaten them. You know
    that he who is both their Master and yours is in heaven, and there is no favoritism
    with him.
  spa-VBL: Amos, traten a sus siervos del mismo modo. No los amenacen, recuerden que
    el Señor en el cielo es tanto su amo como el de ustedes, y él trata a las personas
    con igualdad, sin favoritismo.
  fra-_FOB: Et vous, maîtres, agissez de même envers eux, et laissez les menaces,
    sachant que vous avez, comme eux, un Maître dans le ciel, et que, devant lui,
    il n'y a point d'acception de personnes.
  hau-ULB: Ku kuma iyayengiji, ku yi irin wannan ga barorin ku. Kada ku razana su.
    Kun sani shi wanda ke Ubangijinsu da ku daya ne yana sama. Kun sani tare da shi
    baya nuna tara.
  mal-mal: അങ്ങനെ തന്നെ യജമാനന്മാരേ, നിങ്ങളും ഇതേ രീതിയിൽ തന്നെ ദാസന്മാരോട് പെരുമാറുവിൻ.
    അവരെ ഭീഷണിപ്പെടുത്തരുത്. നിങ്ങളുടെയും അവരുടെയും യജമാനൻ സ്വർഗ്ഗത്തിലുണ്ടെന്നും
    ദൈവത്തിന് മുഖപക്ഷം ഇല്ലെന്നും അറിയുവിൻ.
  lit-lit: Ir jūs, šeimininkai, tą patį darykite jiems, atsisakydami grasinimo, žinodami,
    kad ir jūsų Šeimininkas yra danguje ir jis nėra šališkas.
  urd-GVR: Aur māliko, āp bhī apne ġhulāmoṅ se aisā hī sulūk kareṅ. Unheṅ dhamkiyāṅ
    na deṅ. Āp ko to mālūm hai ki āsmān par āp kā bhī mālik hai aur ki wuh jānibdār
    nahīṅ hotā.
  far-far: Aia, ma kamulu wane baita fafia wane rao 'o'oni ki, mulu kai abulo lea
    laugo 'urinai fuana wane rao 'o'oni kamulu ki. Mulu kai to fasia na fata guisasue
    fuana famaulada. Sulia kamulu saitamana ka suina ne, kamulu fainia wane rao 'o'oni
    kamulu ki, kamulu tafau too ga ana te God ne wane baita kamulu. Sulia nia nao
    si efaefa ana ta wane.
  suz-BL: गे होव़पपुकी, इन वाइलीम वाइल आन कली प्रभुम पशो खोदेंशो पा पने। हिंच कोंइचा
    प्रोनीन। मारदे हना मेको आन के नु इन के प्रभु स्‍वर्गमी बाक्‍ब। मिनु प्रभुमी मुर
    नेल्‍ल आन कली उइक्‍थ मिम्‍ब।
  car-NT: Amyjaron jopotokon, moro wara enapa mo'karon apyitorykon poko aitoko. Moro
    ity'karykonymbo inondatoko. Muku'saton irombo mo'ko ijopotorykon wairy ajopotorykon
    me enapa kapu ta. Tamusi embata irombo pa'poro kari'na asewara mandon.
  amp-amp: Niko hingrnefroh tohak yimako, tukmoh hingrna yimam dborioh nefm yak nuhaskfot.
    Mirahko akfo yakrme boyakrmenomm. Nikomi tukmoh hingrna yimam hefenr tohwa tohak
    yimarpa mifrhu hingrna yima bugayeko. Ror yimam yak marnya thombat nhai hti tuthahato
    kfo mekahr, “Nd ndrpam yak marnyaruha, nd ndm nhai.” Ror nhai inji nakahr. Rpat
    kak marnya bugewurnom.
  bht-bht: इयां ही हे मालिको, तुसां उना जो धमकियां नी देणिया चाईदियां, पर तुहांजो
    अपणे नोकरां सोगी सियुदा ही व्यवहार करणा चाईदा, जियां मैं उना ने बोलया है की सै
    तुसां ने करन। क्योंकि तुसां जाणदे न की, उना दा कने तुहाड़ा दोनों दा मालिक स्वर्गे
    च है, कने सै कुसी दा पक्ष नी लेंदा।
  eng-NOY: And, ye masters, do the same things to them, forbearing threatening; knowing
    that both they and you have a Master in heaven, and that there is no respect of
    persons with him.
  cub-NT: Mʉja, ne jabova, quédeca mʉjare memecaivʉ ne d̶aiyepe me, mʉja máre d̶ajarã
    me. Cainʉmʉa “Bojed̶abequijivʉ mʉjare”, abejarã náre. Coreóvajarã mʉja me ñai
    cavarõ mearocacʉ caivʉ mʉje jabocʉre. Mʉjare memecaivʉre aru mʉjare máre, cũinácʉrabe
    ñai mʉje jabocʉ. Ʉ̃́tame jã́ñʉ caivʉ põevare cũinátʉrʉ. Que baru caivʉ náre coapa
    bojed̶acʉyʉme me yópe ne d̶aiye báquepe.
  ita-1927: E voi, signori, fate altrettanto rispetto a loro; astenendovi dalle minacce,
    sapendo che il Signor vostro e loro è nel cielo, e che dinanzi a lui non v’è riguardo
    a qualità di persone.
  lww-lww: A amiu yerkawa kiena ne yeririna na yum̃aena lala, amiu m̃ena ga akila
    mesmesu va kiamiu yeririna na yum̃aena lala, a ve avisin re sinekar van la silaga.
    Amiu na asitom̃alia, nap̃a amiu amio la, amiu punu ga kiamiu Yerkawa taaga ga
    nap̃a sike ma e peni, a naga sum̃a kila maran taaga ga pa yeririna la punu ga.
  ckb-ckb: ئێوەش ئەی گەورەکان، هەمان شتیان بۆ بکەن، واز لە هەڕەشەلێکردنیان بهێنن،
    بزانن گەورەی ئەوان و ئێوە لە ئاسمانە، ئەویش لایەنگری ناکات.
  nas-nas: 'Diiꞌ oko-nupoonge tee tampaꞌ tarevereriainge teing diikaning teeꞌ nariꞌ,
    mauꞌmauꞌereriaꞌ eeꞌ noruꞌerima: “Niiꞌ ookara taremurimaung otong teke paning-koo
    nariꞌ noruꞌmuri, duukung sipuaunge.”'
  uvl-uvl: Pe imo aehuna mur, apoi ke urana lange lemo ume ana hana mur ke pomalam
    pule pe a hemataua iri ero. Letemo metene ke iri pe iong, amo Aehuna kou tu nga
    lut nga tapa. Pe i lape nanas mene poinga elle ke amnei teu langa hulua lochloch
    reria poinga mur.
  eng-BBE: 'And, you masters, do the same things to them, not making use of violent
    words: in the knowledge that their Master and yours is in heaven, and he has no
    respect for a man''s position.'
  ixl-CNT: Utz echat koꞌxh sebꞌan tu qꞌul etaqꞌonom majte, abꞌil ex, ex bꞌaal chaj
    aqꞌon. Ebꞌanchile aas sakoꞌxhepoyi. Atoj sekꞌuꞌl aas ela koꞌxh ex tuchꞌ qꞌu aqꞌonom
    vatz u kuBꞌaal vaꞌl niꞌilonkꞌasuꞌloꞌ tu Amlika. Utz yeꞌk tel aanima siatz.
  xsi-xsi: Aŋga miki tamâta ŋalaŋala, miki kala ma kaveta kemi ara nâ panzi tamâta
    rârâni uru sikai wurâta koa tia nâ pami ŋinde. Miki ma kapile mâsi ŋana kaveta
    ruruŋa panzi kâ. Kalomi ŋgere sondo ŋga; Maro Ŋalae imo samba ilo, aku inani ikai
    maro pa miki wa kinzi wa. I uru iveta vetâŋa kie taituni panzi tamâta rârâni.
  crx-NTPO: '''Ink''ez mbe la moodih unline, nohni cha nohdutasnelh, nohbe ''ulhnane
    bube'' ''oonulhjoot-un whuladahtnih. T''eoonuhzun nohnich''oh nohMoodihti, ''en
    ndo yak''uz usda ''ink''ez ''en oonalh ts''iyanne lhulh hulhgha ''uts''int''oh
    whe'' ts''int''oh.'
  kan-OKCV: ಯಜಮಾನರೇ, ನೀವು ಸಹ ನಿಮ್ಮ ಸೇವಕರೊಡನೆ ಅದೇ ರೀತಿಯಾಗಿ ನಡೆದುಕೊಳ್ಳಿರಿ. ಪರಲೋಕದಲ್ಲಿ
    ನಿಮಗೆ ಯಜಮಾನನಿದ್ದಾನೆಂತಲೂ ಆತನಲ್ಲಿ ಪಕ್ಷಪಾತವಿಲ್ಲವೆಂತಲೂ ತಿಳಿದು ಅವರನ್ನು ಬೆದರಿಸುವುದನ್ನು
    ಬಿಟ್ಟುಬಿಡಿರಿ.
  bbb-bbb: Ro e mamekanu ije ni izege e ije joefuo imevo bu ja iriniavo ijiege jadua
    una bu mukoreigia samuagiafo. Ro jade uri vua ise bino bu jumedufuo ije kuariavo.
    Ijadufuo maeje igia fie, E Ireobo jone saove gufia fino ije fu ja abero e ije
    joefuo imevo ije fuka besu samuagiame. Ro kuke maza rade fu ja abero e ije bu
    joefuo imevo ije izege ja kenoevo ije besu mazie giake.
  blw-blw: Ya chàyu agé way nangen-alepan, masapor e-ènongyu agé hen ekamanyu. Achiyu
    cha ég-égyatén hen anchichay alepanyu. Te innilayu chillu way chitaaw amin way
    uray alepan ono ap-apo, an ihà-an hen Apotaaw ad uchu. Ya hiya, achina angkay
    epohowan hen tatagu, uray heno hen kasasa-adna.
  tam-2017: எஜமான்களே, அப்படியே நீங்களும், வேலைக்காரர்களுக்குச் செய்யவேண்டியவைகளைச்
    செய்து, அவர்களுக்கும் உங்களுக்கும் எஜமானானவர் பரலோகத்தில் இருக்கிறார் என்றும்,
    அவரிடத்தில் பட்சபாதம் இல்லை என்றும் அறிந்து, கடுமையான வார்த்தைகளை விட்டுவிடுங்கள்.
  azz-NT: Huan namejuan ten nanpatrones, monequi xiquinpialican mohuisyot ne namotaquehualuan.
    Huan amo xiquinmomoutican para nanquinchihualtisque ma cachi oc motequitiltican.
    Porín cuali xiquelnamiquican namejuan que nochi namejuan nanpatrones huan nantaquehualme,
    nochi namejuan nanquipixtinemij sayó se Namotecotzin. Huan nijín Yejuatzin in
    Cristo ten yetica ne eluiyactzinco. Huan namejuan no cuali nanquimatij que Yejuatzin
    amo quinchichicotasojtatiu in talticpacuani cuac quinixcomacas. Ta, Yejuatzin
    quinsentasojta nochi in talticpacuani masqui patrones oso taquehualme.
  spa-RV-1909: 'Y vosotros, amos, haced á ellos lo mismo, dejando las amenazas: sabiendo
    que el Señor de ellos y vuestro está en los cielos, y que no hay acepción de personas
    con él.'
  csy-csy: 'Taciang, no to te awng, tabang ma in na sila te tung ah vawt vun, lauthawn
    heak vun a: note zong van ah Topa na nei uh hi; Ama in kuama doidan nei ngawl
    hi.'
  mxq-NT: Es miidsʉty windsʉ́n windá̱jʉty, nandʉꞌʉn xytyúndʉt mʉt ja mduumbʉty, es
    katʉ xyꞌadsʉꞌʉk xyꞌajáwʉdʉ. Jamyatstʉ miidsʉty ko yʉ Nindsʉnꞌa̱jtʉm Jesukristʉ
    diꞌibʉ ijtp tsa̱jpótm, mniWindsʉnꞌa̱jtʉdʉp miidsʉty tiꞌigyʉ mʉt ja mduumbʉty,
    es yʉꞌʉ kyaj tꞌixy pʉ́nʉ dʉꞌʉn windsʉ́n winda̱j o pʉ́nʉ dʉꞌʉn mʉduumbʉ, mʉdʉ tʉyꞌa̱jtʉn
    tpayoꞌoydyaꞌay tʉgekyʉ.
  tzj-NT: Ja c'a rixix ja rix patroni' queri' tebana' chique ja remoso chakaja', maxta
    xa cowlaj tak tzij nebij chique como ixix bien ewotak chi c'o chi na jun ja Patrón
    ja c'o chila' chicaj, jari' Quipatrón ja remoso in chakaja' Epatrón ixix, pro
    jun Patrón ja ma jun ta utz nutz'at in ma jun ta itzel.
  tdt-tdt: Patraun sira, imi mos tenki haree imi nia atan sira ho diak. La bele ameasa
    sira. Tanba imi hatene katak, sira ho imi iha Patraun ida deit iha lalehan, i
    Patraun nee la fihir oin.
  ron-BTF: Și stăpânilor, faceți-le aceleași lucruri, reținându-vă de la amenințare;
    știind că și Stăpânul vostru este în cer; și la el nu este părtinire.
  eng-WEBP: You masters, do the same things to them, and give up threatening, knowing
    that he who is both their Master and yours is in heaven, and there is no partiality
    with him.
  eng-FBV: Masters, you should treat your servants the same way. Don't threaten them,
    remember that the Lord in heaven is both their master and yours, and he treats
    people the same, without favoritism.
  nld-1939: En gij meesters, behandelt hen op dezelfde wijze, en laat het dreigen
    achterwege. Want gij weet, dat hùn en ùw meester in de hemel is, en dat bij Hem
    geen aanzien van personen bestaat.
  bwo-bwo: Itwere doonzwotso! ash shiitso s'iilr boga bogshrawo itnat boonsh doonzo
    darotse b́beyirwok'o gawfetsr sheefo k'ayk'rar it guutswotssh sheengo k'alwere.
  nch-BL: Huan nojquiya xitacaquica antetecome cati anquincojtoque amotequipanojcahua.
    Xiquinchihuilica amotequipanojcahua cati cuali. Ayecmo xiquintemajmatica. Xiquelnamiquica
    amojuanti huan inijuanti anitztoque anitequipanojcahua Tohueyiteco cati itztoc
    nepa ilhuicac huan yaya amo techchicoicnelía. San se techicnelía nochi tojuanti.
  quc-TNT: Ri ix xukuje', ri ix patrón, chibana ri utz cuc' ri patänil tak iwe. Xak
    miban c'äx chque. Chna'taj chiwe chi ri Cajaw ri e are' xukuje' Are ri Iwajaw
    ix. C'o chila' chicaj, cätakan c'u pa ka wi' uj nimalaj konojel. Ri Are' c'ut
    junam queril wi conojel ri winak.
  tfr-NTPO: Parkagaga sogoga, pjãy opshäryë bomi parkagaga tjok eni bakoe. Kroyoywëy
    l̇l̇ëme. Miydëmi pjl̈ú ga pjãy, bomi parkagaga, pjãy kägäyo sök kjl̈araso kjok
    dogo, ga shji uunkong l̇l̇gweya beke.
  kaq-NT: 'Patorobo sca hen yohinon: Maton jonibaan naihoh queha Hihbo ta matonah
    rihbi qui. Jaan jisi tah man maton joniboya man jascapa rabe qui, patorobon. Huetsabo
    patoro hihqui, huetsabo rihbi jaton jonibo hihqui jaan jisyamaquin. Jaa copi maton
    jonibo tahtijayamascanahue, patorobon. Tahtijaxonma bi hen jato rahma yohihah
    quescajaribiquin jato hahxoncoinnahue maton.'
  sgb-sgb: Hikaw ya ámo, dapat mag-in mangêd ya pamamaala yo kanlan nakiamo kamoyu.
    Paan yo hilan hablaên ta muwang yo ya hikitamo ay main ámo ha langit, ya hi Apo
    Namalyari ya ayn ampiliên.
  vie-1934: Hỡi anh em là người làm chủ, hãy đối đãi kẻ tôi tớ mình đồng một thể ấy,
