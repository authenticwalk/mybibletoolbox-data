  mar-mar: आणि मालकांनो तुम्ही, त्यांना न धमकावता, तुमच्या दासाशी तसेच वागा, तुम्हास
    हे ठाऊक आहे की, दोघाचाही मालक स्वर्गात आहे आणि त्याच्याजवळ पक्षपात नाही.
  snp-snp: Ena linate wenabanina moda ayaidana mona mele gedalo. Amoki linateki lakoina
