    chuná cumu la̠ huix xa̠hua min­ta­sa̠­cuá̠n kalhi̠­yá̠tit cha̠tum Mim­pu̠­chi­nacán
    hua̠nti̠ hui­lachá nac akapú̠n, y tamá Quim­pu̠­chi­nacán ni̠ quin­ca̠­lac­sac­pa̠x­qui̠yá̠n
    sinoque acxtum quin­ca̠­pa̠x­qui̠yá̠n.
  som-som: Sayidyadow, idinkuna isla waxaas iyaga u sameeya, oo cabsiinta iska daaya,
    waayo, waad og tihiin inuu kan ah Sayidkooda iyo kiinnaba jannada ku jiro, oo
    uusan dadka u kala eexan.
  mam-C: Ex ikyx kyeji'y tajaw aq'untl, kyb'inchinkuy wen kyi'j kyaq'nila. Mi chi
    xob'tzin kyi'j, qala' kyna'ntza qa ikyqex kyeji'y tze'nqeku kyaq'nila, ite'kxa
