  dov-dov: Nubaami, mubelesye bazike benu munzila yelene. Mutabakanzi bubi mulizi
    kuti oyo uuli kobile mubelesyi wabo awanu ulikujulu., alimwi mulizi kuti takwepe
    kulangilwa kwachiwa chamuntu.
  rgu-rgu: Leoꞌ na boe, malaka ra! Emi bosoꞌ matataꞌu ata mara. Huu fo sira ranuu
    Ramatuaꞌ nai nusatetu-ikutemaꞌ a, sama leoꞌ emi nuu ma boe. Ana ta teka-here mataꞌ
    fa, tehuu namanene sudi laꞌe bea a. Leo mae malaka do, ata do, Ana namanene katemaꞌ
