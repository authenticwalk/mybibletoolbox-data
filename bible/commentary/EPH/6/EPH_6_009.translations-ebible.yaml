  apr-apr: Ngan ang di kuto maimai yo ke di poranga nga, ngan kayei dada gaongo leu
    pang di poranga yo kiang nga le imot. Inbe ken kawete katkat pang di be, yesoo
    ang ngan lomu galanga nen, ang kaye di ngan kuto mai kiang ataleu in la Tool Mai
    yo inepe ete ye malala ki ni. Ngan ye ni iyei dada gaongo leu pang di tooltool
    nga le imot, le ke bet lono dook mata pang tool atu, inbe lono dook tiap pang
    tool san, ngan tiap.
  tiy-tiy: Atin i begome do amu, fatut féfiyo gom i kérigo gome bé de rifé kom. Kagom
    fégilakén bero bé de tete kébéréh gom. Fégétédém gom i ni, i begome brab de rifé
    kom ségiléw gom so falan riféy Tuluse dob lawayo, brab énda i isu ramigo no.
  nlg-nlg: Me vagha so ghua, ighau na lei vunaghi, kau pabe utora nimiu na lei seka
    tana hava te maemane. Kau bei vahaghitailira gea. Ghanaghana olia, ighau udolu
