    ma̱ loꞌo nguꞌ biꞌ; tyiꞌu tiꞌ ma̱ chaꞌ sca ti nu Xuꞌna na laca loo jiꞌi̱ cuꞌma̱
    loꞌo jiꞌi̱ nguꞌ biꞌ, loꞌo juaꞌa̱ sca ti cuayáꞌ nduꞌni Ni loꞌo cua ñaꞌa̱ ca ñati̱.
  bqc-SIM: Diiↄ sↄ̃ àli kɛnɛ́ màa lↄ. À yãpãsĩ'oanɛ́ tó. Àↄ dↄ̃ kɛ́ ampiↄ
