    patrunninchïpa munaynincho caycashanchïta. Payga llapanchïtapis iwalmi ricamanchi.
  att-att: Á sikayu laguk nga ajjan yù aripan na, á kunnay sù kinagì sù ira masserbi
    nikayu, kunnian gapay yù pakimore naw nira. Arán naw ira ananássingan, ta yù kuruk
    nga Yápu naw, nga ajjan ta lángì, aggina galâ yù Yápu ra gapay, á awán gemma ta
    paddurumán na nga tolay.
  bki-bki: Mia kamiu tubo nalo na tomu na im̃auano nalo kanalo, kamiu bunu kuvila
    rimemedu van kenemiu tomu na kenemiu im̃auano nalo, mia kuvil re ka tiniesereiano
    tulaka vanlo. Monoka kuvitu tiniemiu rimaio ka kamliko nalo, kubiniu kenemiu Tubo
    takurano ga, napano joa vio mave, a napano naio jom̃a mila be verare ga ban tomu
    nalo.
  bqp-bqp: Ákↄ̃nↄ dikirinↄ sↄ̃, àgↄ̃ kɛńnɛ lɛ se. À yã pãsĩ ońnɛna tó. Àgↄ̃ dↄ̃
    kũ mↄ́kↄ̃nↄ kũ ákↄ̃nↄo pínki, á Dikiri kú musu, àdi yã kɛ gbɛ̃ke wɛ́ yãiro.
  mcp-mcp: Bɨ bâŋ omása ntâg ɨɨ́, cʉgəgá nə məlwaa mʉ́n váál ŋgwûd dɔɔŋg. Yɔwʉgá cwambʉlə́.
    Ŋgaá bɨ mə mpú nə́ nə məlwaa mʉ́n nə bɨ́, Mása wʉ́n á bɨnɔ́ŋ bɛ̂sh jɨ gwɔ́w joŋʉd,
