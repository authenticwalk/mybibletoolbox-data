  sps-sps: Jesan kan, amin vainy te fasito rarom vainy binun babainy ma makok faarof
    ir fuainy vainy binun babainy tsumi. Ami ma faoraav vaare rari. Tanamots faarof,
    ami faavot kaa mirom a isen a senviir mes te fasito maromi kaa non Gormirmir,
    ana Ayei kat faonot fatoobing non vaatsuk tana fokinai tana saa Gov kat fi rarori
