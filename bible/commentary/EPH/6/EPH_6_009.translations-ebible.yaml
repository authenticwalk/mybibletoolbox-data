  wnc-wnc: Siwan ginu puya amin kayuaing amin. Ginda wamu nata yanggau ginda waakngakan
    tawake tasinong. Tasike ginda gisane puya aminza pasiwa gwautningge tasikaing
    kaknga atenong. Ginu atnataaing. Buyambam tapa enandang yuwau wa gikat gatu gindane
    puya aminzatdane tupan tapa. Siwan ita puya ninda tasikamang kaknga usanzike ngana
    nindane nomin ninduke dua usanziwik. Aho. Puya aknganindekan natake ita usanziwik.
  nmw-S: Humiu hedi tonuwakau, gen lemi ginawi i dohob lemi tokaiwo yayawanidiye heidiye.
    Tab hedi hu epamatokid, kaiwane hu lapu sidiye ge humiu lemi Gamalak Lahine mwage
    he bulubulu, ge iye i ginawi pabwasowo bobode bwabwaligade heide.
  bus-bus: A diinↄ sↄ̃, àgae kɛńnɛ lɛ se. À yã pãsĩ ońnɛna tó. Àgↄ̃ dↄ̃ kɛ̀ aↄ̃pinↄ
    kↄ̃n apinↄo píngi, a Dii kú musu, è yã kɛ gbɛ̃ke wɛ́ɛ yãnziro.
  gub-BL: Pe uma'ereko ma'e wazar pe no, peiko ikatu ma'e romo peme uma'ereko ma'e
    wanupe nehe no. — Aze napema'ereko katu kwaw ihewe nehe, azepyk putar tuwe penehe
    ihe nehe, peze zo wanupe nehe. Pema'enukwaw ko ma'e rehe nehe. Pe ty wà, penemiruze'eg
    a'e wà no, paw rupi katete pezar ywate har hemiruze'eg romo peiko no. Uzepyk putar
    ikatu 'ym ma'e iapo har wanehe a'e nehe, aze uma'ereko ma'e romo wanekon wà nehe,
    aze wazar romo wanekon wà nehe no. Zuawygatu putar Tupàn huwa rupi wà nehe.
  imo-imo: Kongono nokoli iyema, enoni aku teko kongono we tendeli kendemande imboma
    teko kondangei kala. Mulu kombuna moromo iyemu yu kendemande imboma kinye nokoli
    iyema kinye enonga pali Nokoli Iye Awilimu. Yuni imbomanga imbima kanopalie eno
    naa moke tembalo ningo liko manjikolio enoni enonga kongono we tendeli kendemande
    imboma teko pipili naa kondaio.
  boj-boj: Ariya wau qa gate, niŋgi dego nuŋgo kaŋgal tamo naŋgi kumbra bole enjroqniy.
    Niŋgi naŋgi ula enjroqnaib. Tamo Koba a laŋ goge di unu. A nuŋgo Tamo Koba unu.
    A kaŋgal tamo naŋgo Tamo Koba dego unu. Aqa ŋamgalaq di tamo uŋgasari kalil naŋgi
    kerekere unub deqa a kumbra qujai na naŋgi peginjreqnu. Niŋgi deqa are qaloqnsib
    nuŋgo kaŋgal tamo naŋgi kumbra bole enjroqniy.
  eng-DRA: And you, masters, do the same things to them, forbearing threatenings,
    knowing that the Lord both of them and you is in heaven; and there is no respect
    of persons with him.
  knf-knf: Kë an biki baklemparuŋ namëbaan banklemparanaŋ na ŋhaaş ŋjinţ, nawut kabëg
    baka. Name kë Ajugan i baţi awo aloolan pa an na bukal, abot awo aanji ten uko
    wi ñaaŋ awooŋ.
  san-KHM: អបរំ ហេ ប្រភវះ, យុឞ្មាភិ រ្ភត៌្សនំ វិហាយ តាន៑ ប្រតិ ន្យាយ្យាចរណំ ក្រិយតាំ
    យឝ្ច កស្យាបិ បក្ឞបាតំ ន ករោតិ យុឞ្មាកមបិ តាទ្ឫឝ ឯកះ ប្រភុះ ស្វគ៌េ វិទ្យត ឥតិ ជ្ញាយតាំ។
  arn-NT: Fey eymün kay, pu ñidolkülelu, ka femngechi müten küme piwketumün tamün
    pu küdawfe, tamün fill llükalkantu dungu mekenoafiel. Konümpamün, eymün ka kisu
    engün feley tañi ngünenieaetew ta Ñidol ti mülelu ta wenu mapu, fey kisu ta dullitukelafi
    ta kiñe che ta kangelu mew.
  zas-NT: Nëgajc lëjt bén na̱j ree patron, gol gojc benzaꞌc con ree xmojsidi, ma gojczi
    rusagzidi laa reeman, din lëjt ragbee guial bén rniabee laa reeman në lëjt yuꞌman
    xanyabaa, abiꞌ ad rbetaman loj bejn.
  ken-NT: Bě nkwɔ bho bǎbhɔ́ŋɔ́ basɛm, kɛ́m ká bhɔ sayri. Bǎkɛ́ pá bɛchyɛ bhɔ
    ntɛmsi. Dɨŋɨ́ ká bɛ Ɛta mmu achi amfay kɛ ábhɔ́ŋɔ́ be nɛ bhɔ, nɛ yi apú tɔŋ
    kɛ́rɨ́ŋámík.
