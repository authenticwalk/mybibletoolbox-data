  bki-bki: Monoka kuvisaaro ka kenemiu im̃auano, mia bo ka kuvila re bunu im̃auano
    na tavukia napano kumim̃au toro kanano ga, mia kuvila tibe ka kumim̃au kiado Tubo
    kanano.
  bqp-bqp: Àgↄ̃ zĩ kɛ kũ kokario lákũ Dikirin átɛn kɛnɛɛ bà, adi kɛ bisãsirinlo.
  mcp-mcp: Sɛ́yʉ́gá nə bwo váál í ŋgə́ wú lám dɨ́ cwú yí, nda sá mə́ cɨ́ nə́ bɨ́ ŋgə
    sɛ̂y nə Cwámba, kú bə búúd.
  hat-hat: Fè travay nou ak kè kontan, tankou si se pa pou moun nou t'ap travay, men
    pou Seyè a.
  npl-NT: Xikchiwakah nomoteki ika pakílistli, kemi nonkitekitilijtoskiah n Toteko
    Cristo, iwa amo xikmolikah titekititokeh san para se tlakatl.
  bgg-bgg: Chiih-è bran shii arek bie pha, nawaithek blia ne Ithong shii rek pha duiine,
    chiih-è sang khiao duiine rek bo.
  eng-TCENT: Serve with a good attitude, as serving the Lord and not men,
  eng-BSB: Serve with good will, as to the Lord and not to men,
  cpu-NT: Shiretha pinkantaventyaaro jomperayetamiri, pinkempitakaantero iriitajaantakemi
    Avinkatharite pantavaitene, kaarira atziri.
  san-ASM: মানৱান্ অনুদ্দিশ্য প্ৰভুমেৱোদ্দিশ্য সদ্ভাৱেন দাস্যকৰ্ম্ম কুৰুধ্ৱং|
  tac-NT: '''La ganíliga newawa bilé nóchali napurigá nochálime ju Wa''lula Esukristo
    nochálila.'
  eng-WEBPB: with good will doing service as to the Lord and not to men,
  gfk-H: Ma na tahut bia na mamahien ira numuat lilik uta ira numuat pinapalim na
    tultulai, hoing bia muat papalim tupas no Watong, ma pataia bia tupas ira tunatuna
    mon.
  viv-viv: Yami wavemwamwala wanafifaisewa keke vaita kalivagaga faꞋidiya wadafifaisewa,
    au Tovehimeya getane buyeꞋi faꞋina.
  yao-yao: Mpanganye masengo genu kwakusangalala mpela nkwatumichila Ambuje ni ngaŵa
    mpela nkwatumichila ŵandu.
  tgp-tgp: ale ha avulahi hinia ha vaia sohen ka lo volitusi isan Moli mo sopo isana
    tamlohi.
  auc-NT: Mïnitö mïmöno piyæ̈në cædinque ïïmaï ante pönente cæedäni. Ïïmæca awënë
    ingante cædinque botö wïï waocä beyænque ante cæbopa. Wæætë Wængonguï Awënë beyænque
    ante botö ïïmæca awënë ingante cæbopa, ante pönëninque pæ pïñænte baï cæedäni.
  kbc-NT: Aniniitibecitiwaji niɡ̶ina mabaa micataɡ̶a daɡ̶abaatema Ǥoniotagodi, idiɡ̶ida
    aɡ̶abaatema ɡ̶oneleegiwa.
  bmh-bmh: Oiagab selai mui salau macan. Agal dabeleu ig dudu agal salau mai darem
    aimai, i ze macan, ig Dubanou Ban nugau salau mai darem an.
  ctu-BL: Cha'libenla i ye'tel la' yum ti pañimil che' bajche' ti' tojlel lac Yum,
    mach ti' wutic jach winicob.
  meq-meq: Gumatay məsler na, ta ŋgwalak andza nakə faya ka gumeye məsler na, a Bəy
    Maduweŋ aye bəna andza nakə ka gumeye a ndo hay aye bay.
  noa-H: Sĩi mʌig heegar dich hagdaujöpai t'ʌnʌm k'ʌʌn hat'eeta nem wau nʌmjö k'aba,
    maach Pör Cristo hat'ee wau nʌmjö nem waum k'õsita nem waaujeet'ʌ̃.
  thd-thd: Mit min maŋmaŋal rirk ruwunanpa Pam Porkan, ruwunanpa paman kaarp.
  alp-NT: Makerike rebe imi tamata maka makerike imi kerikele suke imi kerike kena
    lale ndinate, saka imi kerike ete Tuhane po ete tamata mo.
  san-VEL: maanavaan anuddi"sya prabhumevoddi"sya sadbhaavena daasyakarmma kurudhva.m|
  kbq-kbq: Mopafi vahe'mokizmi eri'zana e'norizanki, so'e tamarimpareti Ramofo eri'zana
    eriho.
  kbh-kbh: Nÿetsca trabajotémënga s̈mochtsama nÿets ts̈ëngaftangbe añémoca, mo Bëngbe
    Utabnabiama cuaftsetrabajacá, y ndoñe nÿe ents̈angbiama.
  ron-LSB: cu bunăvoință, slujind ca Domnului și nu ca oamenilor,
  pon-pon: O komail en papa mau, pwe on Kaun o, a kaidin on aramaj akan.
  nhe-BL: Xitequitica ica paquilistli queja inquitequipanosquíaj Tohueyiteco. Amo
    ximoilhuica intla san inquintequipanohuaj tlacame.
  sps-sps: Kat yam a binun tsumi faarei rom vainy binun babainy te via miror a paparaa
    aave rari, faarei te binun fi romi tana Tsunaun ana sikia ma tana vainy,
  wnc-wnc: Ginda musipzaatang take natake puya gindane puya toikzata damuningu wa
    take pasinong. Ginda aminu tapatutane puyana pasingamukaing ngana puya wa ginda
    Buyambam tapaninde natanggamatake pasinong. Puya toikzaekan ma natapam.
  nmw-S: Hu kaiwo bwaine lemi yariyae, sohode hu kaikaiwo Guyau heine, taine tage
    bobode heidiye.
  bus-bus: Àgae zĩi kɛ kↄ̃n aĩao lán Diin ée kɛɛnɛ bà, èe kɛ gbɛ̃nteenlo.
  gub-BL: Pema'ereko pezar pe nehe, penurywete haw rupi nehe, ta'e napema'ereko kwaw
    awa pe zutyka'i xe. Nan kwaw pa. Pema'ereko peiko Zanezar pe no.
  imo-imo: Imbomanga kongono kau tenderemolo kani ulure molo ningo kongono nokoli
    iyemanga kongonoma naa tendangei. Kongono nokoli iyemanga kongono kanomu Awilimunga
    kongono tenderemolo lepamo ningo aku teko kongono nokoli iye akumanga kongonoma
    konopu penga pepili toya toko tendaio.
  boj-boj: Niŋgi mandam tamo naŋgi segi wauetnjrosaieqnub. Niŋgi Tamo Koba a dego
    waueteqnub. Niŋgi deqa are qaloqnsib are bole na nuŋgo wau qa gate naŋgi wauetnjroqniy.
  eng-DRA: With a good will serving, as to the Lord, and not to men.
  knf-knf: Nawutan kaţaş baka kaşë kaşal kë bañaaŋ ţañ biki naklemparuŋ, nadoon kaţaş
    baka na ŋhaaş ŋjinţ ji naţaş ţaş Ajugun.
  san-KHM: មានវាន៑ អនុទ្ទិឝ្យ ប្រភុមេវោទ្ទិឝ្យ សទ្ភាវេន ទាស្យកម៌្ម កុរុធ្វំ។
  arn-NT: Küme duamkechi küdawkeaymün, petu poyefilu reke ta Ñidol, welu che ta poyepefilu
    reke no.
  zas-NT: Gol been dxiin con gan, gol gunaladx xchiin Jesucrist cayüjndi, ad xchiint
    bénguidxliuj.
  ken-NT: Kʉ nɔ́kɔ́ ka bɛtɨk nɛ maŋák mbɔ bɛ bǎtòk chi Acha, puyɛ̌ nkwǎ.
