    boi kwian alin allabi agwa kaire ba kle lle boi Cristo alin.
  tmd-tmd: Nöbö mö mögörɨb il kɨyöbö mabö ñɨŋ adö rɨmɨdölɨŋö, rön, rɨb aku yöx nugumɨjeñ;
    Nöbö Diba mabö nuŋwa rɨmɨdölɨŋö, rön, wä raŋ nugugɨrön mabö cöña.
  acr-NNT: Ma ralaq na xa ta alaq umokom juna achi; e uwariꞌche, ꞌana alaq pachaꞌ
    e ri Qanimajawal Jesucristo ri kanimaj alaq rukꞌ ri chak alaq. Chakuna kꞌu alaq
    riꞌ rukꞌ ronoje kꞌuꞌx alaq.
  kpg-kpg: Goodou go nia hege, heia godou hegau i di tene, be nia hegau e hai gi Tagi,
    hagalee gi nia daangada.
  taj-taj: ओच्‍छे म्‍हिगदेदा उन्‍बाला लागिरी आहिन, तर प्रभुला लागिरी ह्रङ् लसी सेमहेन्‍सेन
    ज्‍यना लसी गे लउ।
  avt-avt: Yi han yaaik eirɨak menmen eiyɨntar yi yɨrɨak menmen me mɨt keriyen au.
    Yi yɨrɨak menmen me God.
  cbk-cbk: Y sirvi con el maga amo di ustedes con todo el corazon, como si fuera ta
    sirvi ustedes con el Señor.
  uig-ARA: ئادەملەرگە ئەمەس، بەلكى رەبگە چىن دىلىڭلاردىن خىزمەت قىلىڭلار؛
  tuf-tuf: “Uw acu ruón” sehw̃ar étanay ruoti jaw̃i. Cuatán “Uw acu ruóc ojcor eyan
    Sir acu cat ruóc,” sihw̃ar canar cuít ruowi.
  abx-abx: Agsirbiha kam si mga amu-bi nga maningkarang i kasing-kasing-bi. Paparihu'u-bi
    nga i Paragdalom mismo i nagsirbihan-bi ngan ma'in i a'a,
  mco-NT: Tumbɨdɨjc ajcxy, tungɨx mdung cɨxyjot huinɨjot, tɨm jadu'n nej jɨhuɨ̈y mdungɨxy
    je Huindzɨn Jesucristo ytung, e ca' yjäydungɨty.
  cpb-NT: Shiretha pinkantawentyaawo rimperayetzimiri, poshiyakayeri iriime Awinkatharite
    pantawaitaini, kaarira atziri.
  aon-aon: Ipak mishish ta shukitak abom um punek mour wosik. Um maresh? Ipak douk
    madae punek mour um arpesh atish uwe, uwok. Ipak douk penek mour um Debeini.
  hus-NT-2005: Ki tʼójontsik kʼal yantam i kulbétaláb, jelti max exom a tʼójontsal
    an Ajátikláb ani yab i iniktsik.
  mig-NT: Te jíín iní jíín añú‑ro̱ kuátíñu‑ró. Te kani ini̱‑ro̱ já núu̱ máá Jíto'o̱‑yo̱
    játíñu‑ró, nasu̱ núu̱ ñáyɨvɨ.
  bps-bps: Na fiteyu i kalgadyu mimò gagin i klehewyu, du Dwata i gumimòyu ise ku
    alò to.
  mbs-mbs: Keilangan measeb kaw megterbaho, so kenà olò otaw se toloen niyo, meneng
    toloen niyo heman se Pengolo tadon.
  tof-tof: Yabiób zaget tómbapólam barnginwómpükü, wamaka e Lodónkü zagetódakla, a
    kolpamabkü koke.
  cme-NT: Fĩɛŋ na hɔmmu‑i baa ba maacemma‑i. Baa na ta na ne-ma ŋaa nɛliɛŋ-maama,
    taa na ne-ma ŋaa Itieŋo maama.
  sus-sus: Wo a raba wo tinxi ra. Wo naxa wali e bɛ alɔ wo na walife e tan gbansan
    nan ma fe ra. Wo xa wali nɛ alɔ wo na walife Marigi nan bɛ,
  pon-2006: Kumwail perenki kapwaiada amwail doadoahk kan, duwehte ma kumwail lidun
    Kaun-o kei, a kaidehkte lidun aramas.
  dad-dad: Ã Odug aruna walogounẽ gen, tamo nigin sã, wauĩ adok yen ken, aruneid walogouf,
  zab-NT: Gulgaany dzɨɨny cun gan, nalaazquɨt xmos Crist laat gati xmósziti bɨnguɨchliu.
  jae-jae: Anam sakiŋ topalêgeŋ ma aŋgôm êtôm ajam sakiŋ ŋamalac atom, aŋgôm êtôm
    ajam sakiŋ Apômtau.
  ksd-ksd: avat a torom ma ra tamarigat na mamainga, da tai God ma vakir tai ra tarai;
  msm-NT: Ikalipay to trabahu now su kibali iyan yagboy ogtumanon now to Ginuu, kona
