  sbe-sbe: Paisowa kwa ginaulidi meta bena ma nuwakohihaimiu kana kao doha Guiyau
    yona kwa paipaisowa na nige kaiyaulina ta tamowaidiyao,
  mcr-mcr: Ii ipiyäŋgaŋi, “Nyi wäuŋui, ämaqeu wiyqunä manä, Naqä Ique wiyqunjqä” kŋuä
    indqänäpu, aquvänä ipu imäkqäpŋqe.
  cux-NT: Ní dinéⁿ'e nī din'daacá nī ntiiⁿnyuⁿ yeⁿ'e yā tan'dúúcā chi ntiiⁿnyuⁿ yeⁿ'e
    Señor Jesucristo chi diíⁿ nī, nguɛ́ɛ́ tan'dúúcā chi ntiiⁿnyuⁿ yeⁿ'e 'iiⁿ'yāⁿ yeⁿ'ē
    iⁿ'yeeⁿdí 'cūū.
  tur-YTC: İnsanlara hizmet eder gibi değil, gönülden Efendi’ye hizmet edermiş gibi
    yapın.
  san-ITR: mAnavAn anuddishya prabhumevoddishya sadbhAvena dAsyakarmma kurudhvaM|
  bel-N: з зычлівасьцю служачы Госпаду, а ня людзям,
  sch-sch: Miriem sin vai niloia, Pumapa sintho asa anghan nin sin hah suok angin
    tâihieiin sin roi.
  mic-MIQNT: Lugowinu'tut ul lugwatmug 'lgowaqan aq nespi ulgwijultigw, muta wet tl
    lugowoq Gjinisgam, mo pas'g ugjit 'gtassusitemuaq.
  huu-NT: Patrón facaina maɨjɨacɨnomo danɨ comecɨna facañeno; iadedɨ iocɨre maɨjɨ,
    caɨ Nama facaina omoɨ maɨjɨdomoɨdena.
  jiv-NT: Aya shuárnak yayá nútiksarum takasairap. Antsu ii Uuntri̱ Kristu takarsatniua
    nútiksarmek ásump enentáiji̱a̱i̱ takastarum.
  otm-NT: Dami 'yøt' ni 'bɛfihʉ nangue ran johya, tengu bʉ gní 'yøthʉ rá 'bɛfi ni
    Hmuhʉ mahɛ̨ts'i, nɛ hinga hønt'a dín numanho ahʉ yʉ ją'i.
  dah-dah: Niŋgeb deŋbe al niŋ ma meteŋ teŋ hite Doyaŋ Al Kuruŋ niŋ meteŋ teŋ hite
    yeŋ nurdeya bitiŋde mat wor po doyaŋ martiŋ meteŋ teŋ yuneŋ hinayiŋ.
  tnk-tnk: Tiho wok səkɨmiaha ia nətərɨɡien amasan rəmwhen a mə Iərɨmənu in iəmə asori
    səkɨmiaha, rɨpko mhə iərmama a riti in iəmə asori səkɨmiaha.
  kpr-kpr: '@see-verse:EPH.006.006'
  san-IAS: mānavān anuddiśya prabhumevoddiśya sadbhāvena dāsyakarmma kurudhvaṁ|
  nho-nho: Kootou ki heheuna hakahiahia ma ni poe, e mee pee ko kootou e heheuna maa
    TeAriki. Kootou ki see mannatu maa kootou e heheuna koi maa naa tama te maarama nei.
  gym-NT: Ye abko, munkwe sribi ja di ngöi jökrä mun bkänkä kräke, ye abko ñan munta
    sribire ni kä nebtä kräke, akwa munta sribire ni Dänkien ara jire kräke munkwe
    nütü, käkwe sribi kore,
  azg-NT: Joo patrón ꞌnaanhoꞌ, quityeꞌntjonhoꞌ ndëëhan yo na xoncüeeꞌ nꞌonhoꞌ, chaꞌvijon
    na cotyeꞌntjonhoꞌ nnon nquii Cristo.
  bhd-bhd: ते तै सेवा मैन्हु केरि नईं, पन प्रभुएरी ज़ैनतां केरा।
  too-NT: Līpāxuj cascujtit. Tū' xmān scujpā'na'ntit para huan chi'xcuhuī'n. Nā scujpā'na'ntit
    para Dios.
  ind-AYT: Melayani dengan sepenuh hati seperti untuk Tuhan dan bukan untuk manusia.
  cjo-NT: Tee riro pantawaetaperotziniri apatziro atziri, inta eejatzi pantawaetatziiniri
    riraga Awinkatharite.
  nsn-nsn: Kalekinale keip tar niuaha tar binaka rung tuha tar kalekinale misiana
    pah mu kalekinale tar Tamata Noman, ahik pah na kalekinaler tamatang gane i kot.
  san-DEV: मानवान् अनुद्दिश्य प्रभुमेवोद्दिश्य सद्भावेन दास्यकर्म्म कुरुध्वं।
  tna-NT: Saida neje memudumuduque Cristo emebajainia pu cua nime.
  lid-lid: Ya, aha badeh, kasekesek le ta amekes gok doh, bala buku aha amekes gok
    tiri lau le bwe. Aha amekes gok doh ta Laban ale.
  wim-wim: Niiy workan iiy-iiyān-a, keꞌ ngaantam-ngeey-ngeeyāna moom niiyantam thonakaman
    yaꞌa, Christ thaman ngaantam-ngeey-ngeeyān nunang. Niiy work ngangk minangam iiy-iiyān
    thant, moom niiyantam al-alantan niiy keꞌ Christ.antan work iiy-iiyaniya.
  zga-M: Ulwakuhava Unguluve siyo avanu,
  yom-yom: Bika lusala kisalu kieno mu luzolo lumboti banga beno lunsadila Pfumuvayi
    bika batu.
  san-SIN: මානවාන් අනුද්දිශ්‍ය ප්‍රභුමේවෝද්දිශ්‍ය සද්භාවේන දාස්‍යකර්ම්ම කුරුධ්වං|
  yut-yut: Ji but dasi nandaŋek pi ani. Ji amɨn dakon pi ani bɨsapmon nin Amɨn Tagɨ
    dakon pi baŋ amaŋ yaŋon da nandaŋek ani.
  grc-BYZ: μετ᾽ εὐνοίας δουλεύοντες [ὡς] τῷ Κυρίῳ καὶ οὐκ ἀνθρώποις,
