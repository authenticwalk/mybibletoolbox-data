  cbv-cbv: Pánihna, ded pah teo wʉ̃hna, cã́acdihjeh teo wʉ̃hcan, wẽinit, jwĩ Maáhboodíhjeh
    ñi teo wʉ̃hʉʉ́.
  taw-taw: Pen bɨ okok kɨlop nep wog gobun agɨl ma nɨgɨnɨmɨb. Klays Bɨawl chɨn ak
    nop wog gobun agɨl wog gɨnɨmɨb. Anɨb ak nɨbop tep yɨbɨl gaknɨŋ wog kɨles gɨl gɨnɨmɨb.
  jic-NT: Nun jis patrón mpes tsji' lojí na, nujola t'as Jesucristo mpes tsji' lojí.
    Mpes 'ücj nujisas t'as tsji' lojí yupj mpes.
  zap-NT: Kon gyelgwzhiil gulaa xdxiin men, gugun kwent zeg xdxiin ke Jesucrist kalaa
    de let xdxiindet mén.
  wer-wer: Pipët omnaröen kön wieë won, Aköpön kön wieë ya kë sak arim yaat mëneë.
  ipi-ipi: '@see-verse:EPH.006.006'
  qul-NT: Ganaswan ruwaychis, Señorta sirvichcaj jina, manataj runacunallapajchu.
  ter-NT: Hako mitatahí kê ke'ítukeyi, itea itíka ya unákoke iséneu, yexókovoti itúkeovo
    Vúnae peníno ke'ítukeyi, kene haina pohúneti ke'itúkeinoti xâne.
  bmr-NT: Imo imo amɨɨhai dudɨcamaajeque meheetavo, miyamɨnaaco mihicabadɨ icatɨno.
    Jillɨ Mohaivojɨɨbo Moocaanico mejeecɨvono iicabadɨ.
  fuf-fuf: Golliranon ɓe anniyee moƴƴo wa si tawii ko Joomiraaɗo on wonɗon gollande,
    hara hinaa yimɓe ɓen,
  bhl-bhl: Keko kasike, yu kitil kuw kesomeliwi, yom kak kawtiw im weng Kamok Fian
    em weng emdiw kilele afak keko, boliwka!
  ons-ons: Paki so ŋine qelit qeqeŋo urataŋine wet maep so wet peseko maikei, so ŋine
    ŋei eŋane urata mamaine, yale wetke more Midakaka! Ŋine Waom wane qelitine gemaine,
    yale wetkeu paki qelit qekei.
  con-NTPO: A'i mandambima'caen in'jamba Na'su Cristo manda qquen in'jamba ñotsse
    sema'faya'cho.
  ghs-ghs: Nike adzahaha naateqa hee, Abiho baura bahe Ohonga Sooparahoniqi hiire
    eetare.
  peg-peg: କେବଲ୍‌ ମାନାୟାର୍‌ତି ହେବା କିନାଙ୍ଗା ଇଞ୍ଜି ବାବିକିୱାଦାଂ ମାପ୍ରୁତି ହେବା କିନି ଲାକେ
    ୱାରିତାଂ ହେଦାଂ କିୟାଟ୍‌ ।
  txu-NT: Dja ba kabẽn man kum idjàpênhkam ikĩnh. Nã bãm kute pykakam memã idjàpênh
    pyràk. Nhym be, kati. Kàjkwakam Bẽnjadjwỳr djwỳnhmã ne ba apê, ane. Dja gar ã
    amim anen kam kum adjàpênhkam akĩnh.
  eng-WEBU: with good will doing service as to the Lord and not to men,
  gnw-NT: Tuyeyocui chupe, iquɨrẽɨ ete ramo. Tuyeyocui chupe, Cristo pe uyeyocui rami.
    Echa'ã cuimbae peño'ã uyeyocui.
  mux-mux: ‘Yambumanga kongunale mindi tenjikimulu akiliinga ulu te mólu.’ niku kongun
    nukuli yimanga kongunuma naa tenjai. ‘Kongun nukuli yimanga kongun kanili Auliele-nga
    kongunale tenjilkumula mele aku-sipu kongun nukuli yi kanumanga kongunuma tenjikimulu.’
    niku numanu tale-teku naa panjiku numanu siku tondulu munduku tenjai.
  maj-NT: Nk'ie nga tín'o nku xá, ngayjehe k'un b'a̱ no̱o. B'a̱ no̱o xi nkúhu tsa
    nku xáha̱ Nda̱ Nti̱a̱ná tín'o.
  bkq-NT: 'Warâ angahumo oday âunârymo nidâ: “Kywymâry Jesus Cristo xurâenlâ awidyly,
    tarâ agânhetoem agueim xurâem kulelâ inkâba. Awylygue ise tuomare, tugüigue warâ
    kâsewanily” kewâtaungâ.'
  kue-kue: Ene deno munduno ya nomano mundu boglkango kongunmo i mina eraglkwa, i
    makandle yomba kongunmo keunde ta erekrikwa, tamanga. I Yaglkande kongunmo erikwa.
  cot-NT: Pinetsanamajatanaqueroja incanquempigueti ashinquempica quejecaquea irioquea
    pantamajaquene Amajirote Quirishito, aatoquea aparoquea pishinetacagari papicaquinteteni.
  bnp-bnp: Na tahuna mu leho, mu vivi. Mu rata manga i uka ma mu kori kunana e huriki
    a bakovi, mu koria e Bakovi Dagi,
  apn-NT: Nẽ mẽ akĩnh kãm mẽ kãm axàpênh mex nẽ. Te mẽ ate Pahihti mã akĩnh kãm tanhmã
    kãm amnhĩ nhĩpêx to pyrà nẽ mẽ kãm tãm amnhĩ nhĩpêx pê axàpênh mex o ri apa.
  ctp-NT: Suꞌwe ti kuꞌni wan nchga tñan sikwa, tyuꞌwi tiꞌ wan chaꞌ tñan ꞌin ykwiꞌ
    Xꞌnaan lka nu ngiꞌni wan, siꞌi tñan ꞌin nten chalyuu ti.
  opm-opm: Ihat atamrein sus Noh hanip ire atamrein sapat moh Hanipyah orhe pan hat
    ma atamrein sapatru mat orhor atamrein sasipora daham amam ham pan hat orhorwi
    atamrein sashenmur.
  bvr-bvr: Buburr-yirda burr-guya jama buburr-ji, rrapa ngika minypa an-gugaliya an-guyinda
    wupa bunggawa jama nyiburr-jirra nula, wurra minypa jama nyiburr-jirra nula an-ngayburrpa
    Bunggawa nipa Christ.
  wal-wal: Asau gidennan Kiristtoosau oottiyoogaadan, xibennan wozanappe oottite.
  zad-NT: Chiyaḻ' gonle llinna' do yic̱hj do lall'le, na' ḻi gaktezi xshin Crístonan'
    chonle, aga c̱he beṉ' yell-lion.
  kmg-kmg: Ŋic jaŋere manasuhuc aricne, Wofuŋte manasuhuc gie-ŋeŋic tatakic tâmiric
    banšepieŋ.
  aso-aso: Ee, evenekumuꞌ gono dami asi Guvelesi vemuꞌ gono daniꞌ gilivosa lingine
    nene lutine lamineꞌ o minivo aꞌmine gizebo vetine nete gono lingimilizaniꞌ nene
    dalo.
  uli-uli: Ha foru yengang kala yami slave le habe rraey iyang, le ye wochog mala
    Samol mele ha yengang ngali, ngo te yarmat chog.
  nin-NT: Imba bu na undu ni isisurr imba iyirr, zzu di imba so na su ku Atiko, na
    si su ku unushirr mu hen.
  acu-NT: Atumka pengker nintimsaram atumin inatmin umirkurmeka aintskeka umirtsurme,
    antsu ii Apuri Cristosha umirume.
  cak-WNT: Can riq'ui c'a ronojel iwánima tibana' rusamaj ri ipatrón. Achi'el xa ta
    can ya ri rusamaj ri Ajaf Jesucristo ri niben y ma tich'ob ta chi xa riche (rixin)
    ri ipatrón ri niben.
  ebk-ebk: Lagragsakunyu ay munchunu ay kaman challu hi Apo Jesus nan chayu munserfiyan,
    fiakun as nan tataku.
  spa-PDDPT: Sirvan de buena voluntad, como al Señor y no a los hombres,
  ruf-ruf: Hamsang'ana, msang'ane kwa kudeng'elela ka mwomtumikila Imtwatsa, na si
    ka mwowatumikila iwanu bae.
  gun-gun: Penekyre'ỹa py pemba'eapo, Senhor pe rami, avakue pe rive'ỹ.
  agu-BL: Tzatzin cu'n chak'uju' chi ik tetz Ryos yi ak'un yi na chitzanu' tan banle'n.
    Quil chitxumu' yi tetz cun tu'k yi taw yi ak'un.
  isn-isn: Atumikili ku nkolo nianyu yihi, kunsoko mukumutumikila Mukulu hangi ang'wi
    shanga bina adamu,
  eng-PEV: Your bosses are only people, but try to work properly for them, like you
    are working for Jesus, not working for people.
  ilo-ULB: Agserbikayo kadagiti amin a pusoyo, a kasla agserserbikayo iti Apo ken
    a saan a kadagiti tattao.
  pir-NT: Sa yena Cristore yʉhtina mʉsa ijiro saha bucueye mehna yʉhtiya mʉsa pʉhtoa
    gʉ̃hʉre. “Masa dihitare yʉhtina niaja”, ni tʉhotueracãhña.
  anv-NT: Pyɛgé utɔɔ́ ne metɔɔ́ megɔmegɔ wyɛ ɛké ɛnyú dépyɛ mbaá Ata, ɛ́pɔ́ fɔ́
    ɛlé mbaá mekwaá.
  sab-NT: Chkedale uñale bage Chube be age no kwian alin kwian agedu no ñanale ba
    kwian lle boanga alin kaire kwian ba chugagwalla alin Chube be age salengwli ba
