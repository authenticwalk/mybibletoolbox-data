verse: EPH.006.007
translations:
  kpx-kpx: Kosealemo laeau vatae kosive kebia lovi unaha vaholima. Isito la Iesu Keliso
    lovi vamale ke nahate vahaeho unahamo kosive kebia lovi vageve.
  okv-H: Eto jo tapa na pure ngahia asi ue embo avoembo mane aisova te Bada avoembo
    asi hotembevujo.
  tbo-tbo: Omi babada uyahihi ona nugohalena memi naka mei Guyau uyahina o itubagibagi
    ma ega lawa hota.
  mal-C: നിങ്ങൾ മനുഷ്യർക്ക് സേവചെയ്യുന്നവരായിട്ടല്ല, കർത്താവിനു സേവചെയ്യുന്നതുപോലെ
    സന്മനസ്സോടെ സേവനം ചെയ്യുക.
  grc-SR: μετ᾽ εὐνοίας δουλεύοντες ⸋ὡς⸌ τῷ κυρίῳ καὶ οὐκ ἀνθρώποις·
  bgc-bgc: अर उस सेवा नै माणसां की न्ही, पर प्रभु की सेवा जाणकै सच्चे मन तै करो।
  khz-khz: Aomi maparara manamara ria vetugunagi pio ago-veni, Velekou genai pogoro
    kalaa vetaina, na ati talima geriai.
  deu-TKW: mit gutem Willen dienend als dem Herrn und nicht Menschen,
  zsr-NT: Gdu ládxiꞌliꞌ gul‑gún xchinquëꞌ, atiꞌ cni gac, gunliꞌ xchinëꞌ Xanruꞌ len
    clëgz xchingac bunách.
  lin-lin: Bosalaka na esengo lokola bawumbu ya Nkolo, kasi lokola bawumbu ya bato
    te,
  hns-NT: Aapan sab kaam khoesiaalie se kar, na manai khaat bakie Parmeswar ke khaatien.
  noa-E: Sĩi mʉig eegar dich agdaujöpai thʉnʉm khʉʉn atheeta nem wau nʉmjö khaba,
    maach Pör Cristo athee wau nʉmjö nem waum khõsita nem waaujeethʉ̈.
  eng-EMTV: with good will doing service, as to the Lord, and not to men,
  mib-NT: Te na cúsɨɨ̄ ni rō sájniñu ró, te na cáni ni rō jeē nuū maá Jítoho yō cájejníñu
    ró, nasūu núū ñáyuu.
  lif-NT2: मनाहाॽ सेवा के़जोगुम्‍सिम्‍बा हे़क्‍के मे़ःन्, कर दाङ्‌बान् सेवा के़जोगुम्‍बा
    हे़क्‍के खिनिॽ सिराॽ पधाङ्‌धाङ्‌ल याःम्‍बक् चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Muhengayi kwa mtima woha, ngati mukumhengela Bambu ndi lepi vandu.
  mmx-mmx: Mina lok leven gugu atnemi mi lorooro axap atnimi. I lok ngan ta do mi
    gugu ri Leeme Silok, la kopmen ti limixin mun.
  cbr-NT: —Ënë ñu cana unishi 'axunima, Nucën 'Ibu Jesucristoribi cana 'axuni —quixun
    upí oquin sinánquin camina an mi ñu mëëmicë uni ñu mëëxunti 'ain.
  tee-NT: Lacalhik'ach anavit'it ju milhich'alhcat'an tachi ju va junch Cristo ju
    ch'alhc'atnaniyat'it. Jantu va tam mint'alapanac.
  eng-LSV: serving with goodwill, as to the LORD, and not to men,
  cak-NT: Can riq'uin ronojel iwánima tibana' rusamaj ri i-patrón. Anche'l xa rusamaj
    ri Ajaf Jesucristo ri niben y xa man richi ta i-patrón.
  pah-NT: 'Peporavyky pota ti pejipojykahara''g̃a pe. Pe''ji ti pejiyvyteri pe: “Nhandepojykahara''g̃a
    pe jate rũi nhande poravykyi. Nhandepojykaharete''ga pe Cristo''ga pe nhande poravykyi
    no nhande poravykyrame g̃a pe.” A''ea ti pe''ji.'
  sja-NT: Maperãpɨ parã mimiadai k'ãyaara chi mimia chipariirãpa parã pia ak'ɨdamerã,
    t'ãripa mimiadaipia bɨ Tachi Waibɨa-it'ee.
  xed-xed: Maganawamaga ta slna ta həŋ nda zɗakwa ŋuɗufa ghuni manda skwi ta magə
    kuni ŋa Kristi, ŋa mnduha yeya a wa.
  mks-NT: Xíní ñúhú caji̱i̱ ini ndó ta ndinuhu ini ndó tá cája chúun ndó. Ta ndítahan
    caja ndó cuéntá ña̱ cája chúun ndó nu̱ Ndióxi̱ ta co̱ cája chúun ndó nu̱ú ña̱yivi
    cuití va.
  gfk-S: Ma ina tahut be na mamahien ira numu lilik uta ira numu pinapalim na tultule,
    hoke be mu papalim tupas no Watong, ma pata be ira turadi mon.
  bmu-bmu: Gölme ambazip welen qem eŋgiba mewö miaŋön Kembugö welenŋi qemakzin. Mewö
    möta nupŋini mönö Kembugö jeŋe dop kölmawaŋgö dop uruölöwakpuk memba malme.
  dgz-dgz: Imuya potaya uruga atonu den ayamat taiwanian. Ame tane Ayop God inap di
    taiwanian go waenapan munan uon.
  eng-GNV: With good will, seruing the Lord, and not men.
  zaa-NT: Lani la' redacca' latsi' dàni le guni le tse' biỹa tsina nu runna xana'
    le, porqui'ni Señor Jesucristua ba runi hua le servir, alàa làteruba làcą.
  eng-WEBSTER: 'With good will doing service, as to the Lord, and not to men:'
  guh-guh: 'Jamatabëcuenebarëyaya patonacuenebavanapare panijatuxanevi. Xua panijatuxanevi
    patonacuenebavanapame, bajaraxua yabara pasivajamatabëjumaitsimëre: “Maxuaje nacuenebajë
    apo ëtajatuxanenënexa. Taniji pepo tajatuxanenë, Cristo, betatonacuenebijava,”
    pasivajamatabëjamëre panijatuxanevi panetonacuenebijava yabara.'
  bon-bon: Weene gege cama weeme kaakesea jaawenuye, epu pana egä weene biname bime
    tääpume taatu lica jaawenuye, yepä weene cuta Yageyame tääpume jaawenuye.
  nhw-BL: Xitequitica ica paquilistli quen anquitequipanosquíaj Tohueyiteco. Amo ximoilhuica
    sintla san anquintequipanohuaj masehualme.
  swh-ONEN: Tumikeni kwa moyo wote, kama vile mnamtumikia Bwana na si wanadamu.
  wbi-wbi: Muvombaghe uvughane kuhuma mu moojo ghinu ghoni, muvavombelaghe na moojo
    ghiinu ghooni, ulwakuva mukum'bombela u Mutwa nambe nakwekuuti avaanhu.
  bba-bba: I bu sɑ̃ɑwɔ kɑ hɑniɑ kpɑ n sɑ̃ɑ nɡe Yinniwɑ i kuɑmmɛ, n ǹ mɔ tɔnu tɔnɑ.
  eng-KJVCPB: 'with good will doing service, as to the Lord, and not to men:'
  kgk-NT: Nde py'a gwive emba'apo. Nhandejáry-pe vérami eremba'apo. “Amba'apo teko
    rei anho-pete” ani ere ndejéupe.
  waj-waj: Sa vaidiiyara nnaasu yaata utida iikiatee. Udaanga Yisuu Kirisiinnara sirigaida
    varida inna mmooriivaa iikiaaneema ngiingii mmooriiyauvaa iikiatee.
  cpy-cpy: Shiretha pikanta-wentyaawo rompera-yitzimiri, poshiya-kaantero riitakimi
    Awinkatharite pantawaeteni, kaarira atziri.
  mpx-mpx: Ginebi ge wami yaliyaya nuku tuwalali, ni ola te ku tutuwalali Babala elana,
    nige gamagalau elal i oola.
  wbp-wbp: Kuja kankulu warrki-jarrimi, kula kankulu-jana warrki-jarri yapa ngalya-kari-mipaku,
    lawa. Nyurrurla kankulurla warrki-jarrimi Warlalja-Wiri Jijajiki. Kujarlanya,
    yangka kuja kankulu-jana nyurrurla-nyangu paaju-watikiji warrki-jarrimi, jukuru-wangulu-jana
    warrki-jarriya kutu.
  luo-luo: Tiuru gi chunyu duto, mana ka gima utiyo ni Ruoth, to ok ni dhano,
  nhe-NT: Xitequitica ica paquilistli queja inquitequipanosquíaj Tohueyiteco. Amo
    ximoilhuica intla san inquintequipanohuaj tlacame.
  aii-aii: ܦܠܘܿܚܘܼܢ ܒܨܸܒ݂ܝܵܢܵܐ ܛܵܒ݂ܵܐ ܐܲܝܟ݂ ܕܠܡܵܪܲܢ ܘܠܵܐ ܐܲܝܟ݂ ܕܠܒܢܲܝ̈ܢܵܫܵܐ،
  esk-NT: Tarraasriiñ savagitchi savaaqsi quviagilugu, savautripmatun Ataniġmun, iñuŋnik
    savautriñġitmatun.
  msb-msb: Sirbihan niyo sinda na malipay an mga puso na bagaʼn Ginoo an iyo ginasirbihan,
    dili tawo.
  cpa-NT: Hiug² hoh¹² hniah¹² jmóh³ hniah¹² ta³ ju³lah jan² dsa² jmo¹² ta³ quiah¹²
    Juu¹³ jniang³.
  dso-dso: ତମ୍‌କେ ଦାଇତ୍‌ ଦେଇର‍ଇବା ସବୁ କାମ୍‌ ସାର୍‌ଦା ସଙ୍ଗ୍‍ କରା । ଜେନ୍ତାରିକି ତମେ ଅବ୍‌କା
    ଲକ୍‌ମନର୍‌ ପାଇ କାମ୍‍ ନ କରି ମାପ୍‌ରୁର୍‌ ସେବା କଲା ପାରା କରା ।
  meu-meu: Emui hesiai ilao-henina ba karaia mai lalo-manaumui ida, Lohiabada enai
    boma karaia na heto.
  yva-NT: Anakero rui wapo raijar, weamo wapo raijaro wasanuga ranayanambe rautan,
    maisyare wapanapatambe Amisy Yesus ai yara vatan bayave mai ma jewen.
  dgc-dgc: Kanya sumunud kam du amo moy a melagin kam tu isip.
  zpm-NT: '@see-verse:EPH.006.006'
  hix-NT: Toto yanoto mehra rma, Kohkom yanoto me haxa, àhok ehtxoko. Àhoko rma, oyeryehotatxoko.
    Àsok kom wehxano, kahra ro mak ehtxoko.
  sim-sim: Uhu wavu jihi nga jip ji hishihi Wasilakanjik lerawun landa ma hom malakama
    jihinjik erem armek lerawun ji laka.
  npi-ULB: मानिसहरूलाई सेवा पुर्याए झैँ होइन तर आफ्ना सारा हृदयले परमप्रभुको सेवा
    गरे झैँ सेवा गर ।
  cgc-cgc: Magsirbi kaw ta inyo na amo na may kalipay ta nakem na paryo inyo na pagsirbi
    naan ta Ginuo, dili naan nang ta ittaw.
  tim-tim: Hanâk Kristoŋe nâŋgâmbo ârândâŋ agâkgât imâ yâk yeŋgât bo dâm han biwiŋaet
    âiyeŋe mem manbei.
  yor-yor: Ẹ máa fi gbogbo ọkàn yin ṣe iṣẹ́ ìsìn bí sí Olúwa, kì í sí ṣe sí ènìyàn.
  wos-wos: Guni xékélaki. Guni gunika hatikwa duna jémba male yahambanguni. Guni jémba
    yata nana Néma Du Krais Jisaska akwi guni jémba ya. Wungi xékélakita guni yikafre
    mawuli yata yikafre jémba male yatanguni.
  emp-NTPO: Bãrã boroba jara b̶ʌ o panʌne crĩcha biad̶eba od̶adua dadjirã Boro Crito
    itea o panʌ quĩrãca. Crĩcharãnadua ab̶abe naʌ̃ dud̶abema boro itea mãwã o panʌda.
  eng-F35: serving with a good attitude, as to the Lord and not to men,
  ind-ind: Kerjakanlah tugasmu dengan senang hati, karena sebenarnya yang sedang kamu
    layani adalah Tuhan Yesus, bukan manusia.
  pes-OPCB: با عشق و علاقه کار کنید، درست مانند آنکه برای خداوند کار می‌کنید، نه برای
    انسان.
  mpt-mpt: Ibo ib kimanin nakai okoko okok kemibo fumbianiba Okok olo nakai okokbabo,
    Sume okokobo ge funaniba bobol ayam bianibta okok kemine!
  ssx-ssx: Koto ekina꞉ ikana꞉ma꞉ta꞉ kenke haliwekina꞉ e pa hameke pokaasoma꞉me hone
    na wiki Tekehalina꞉ e kone pokaasoma꞉me hone wia ta꞉na꞉ma꞉ homolo hata꞉ pokaapa꞉peke.
  mkl-mkl: Icɛ iyi ɑ̀ dɑsi ŋɛ, i jɔ̀ i coo do himmɑ ŋɑ, nɔ kú yɛ bɛi Ilɑɑɔ̃i ì wɑɑ
    ceɑ ŋɑ, ku mɑɑ̀ ti ku jɛ ɑmɑnɛ nŋu ɑkɑ̃.
  gaq-gaq: ମୁଇଂ ରେମୁଆଁଇଂନେ ସେବା ଡିଙ୍ଗ୍‍ପେଡିଙ୍ଗ୍‍କେ ଡାଗ୍‍ଚେ ମାବାବେଚେ ମାପ୍‍ରୁନେ ସେବା
    ଡିଙ୍ଗ୍‍ ରକମ୍‍ ସାର୍‍ଦାରେ ଆତେନ୍‌‍ ଡିଙ୍ଗ୍‍ପା ।
  gof-RNT: Asas gidonnashin Godaas gidi hintte kumetha wozanaappe oothite.
  unx-unx: ଆପେ ହଡ଼କଆଃ ଏସ୍‌କାର୍‌ ସୁସାର୍‌ତାନାଲେ ମେନ୍ତେ କା ଉଡ଼ୁଃକେଦ୍‌ତେ, ପ୍ରାଭୁଆଃ ସେୱାତାନାଲେ
    ମେନ୍ତେ ପୁରାଃ ସୁକୁମନ୍‌ତେ ଏନା କାମିପେ ।
  gah-gah: Vegenakumú hoza nalune likigopa, Guivahanimú nalune liiki mulutikú lamaná
    giliiki hoza goselekaselé amiki alilo.
  lcm-lcm: Mi abis aniria ta uruk roron, na mi arai ania ta mipo abis ani Volava,
    parik ta ri vap,
  aer-aer: Nhenge arrantherre alakenhe warrke-irremele arrantherre tyerrtye arrpenhe
    areyeke-ante mpwaretyakenhe, arrangkwe-arle. Arrantherre-arle Jesus Alartetyeke-arlke-arle
    warrke-irremele. Alakenhe ikwerenge anteme, nhenge arrantherre alartetye arrekantherrenheke
    warrke-irremele, mwernte-irretyale itneke-ketye, itneke akwete warrke-irraye.
  qvc-NT: Chayshina kushikushpa, patrunnikita allita yanapashpaqar, Jisuspaqshina
    trabajay, ama runakunapaqllachu.
  tgl-ULB: Maglingkod kayo ng buong puso, na parang sa Panginoon kayo naglilingkod
    at hindi sa mga tao.
  cbs-NT: Jawada daya man akaidan, chikishbetanan akama nukun Xanen Ibu man duawai
    keska akubainkanwen, yudabu uinmakin axuanmadan.
  xtm-NTPP: Má jin kani ini ni ja nuu ñayii ma‑ni ka jinukuechi ni, su'va jin kani
    ini ni ja nuu maa Iya Tátnuni ma ka jinukuechi ni, te jin kunukuechi vava'a ni.
  nnq-nnq: Ntendanga maengo ginu andi makabanda kongo mmi lachi, andi mabegele Angwana
    ngiti gambu ga banduje.
  bao-NT: Bojocarena pade bojarãre biro méé, Wiogʉrena pade bojarãre biro, añuro tiirʉgarique
    mena padeya.
  san-ORI: ମାନୱାନ୍ ଅନୁଦ୍ଦିଶ୍ୟ ପ୍ରଭୁମେୱୋଦ୍ଦିଶ୍ୟ ସଦ୍ଭାୱେନ ଦାସ୍ୟକର୍ମ୍ମ କୁରୁଧ୍ୱଂ|
  huv-NT: Aton irangan minajiütan wüx monajneaj. Iyacan imeajtsan wüx atnej temerangan
    minajiüt Teat Dios, ngome minajiüt nipilan.
  otn-NT: Nu̱'mø ja te guí pɛhmʉ, con n'na ra̱ pähä gdi 'yøthʉ ra̱ 'bɛfi. Gui 'yø'ni̱
    güɛnda ngue ra̱ Cristo guí ørpa̱hʉ rá̱ 'bɛfi, hi̱ngue ma̱sque gui 'yɛ̱mhmʉ ngue
    ra̱ ja̱'i̱tho guí ørpa̱hʉ rá̱ 'bɛfi.
  nop-nop: Metamdok nadiŋa moŋ, Wapumdok nadiŋa kwanaihik haŋindanit mokit taneeŋ.
  obo-NT: De-en puung kow no mahan diyot ginawa row, su iling to id puungan dow ini
    atag tod Longaggon, konna atag to minuvu.
  cak-ENT: Riq'uin c'a ronojel ivánima tibana' rusamaj ri i-patrones. Cachi'el xa
    ta ja ri rusamaj ri Ajaf Jesucristo ri nibün y man ja tüj richin ri i-patrones.
  lif-NT: ᤔᤏᤠᤜᤠ᤹ ᤛᤣᤘᤠ ᤁᤧᤈᤥᤃᤢᤶᤛᤡᤶᤒᤠ ᤜᤧᤰᤁᤣ ᤔᤧ᤺ᤴ. ᤁᤖ ᤍᤠᤱᤒᤠᤴ ᤛᤣᤘᤠ ᤁᤧᤈᤥᤃᤢᤶᤒᤠ ᤜᤧᤰᤁᤣ ᤂᤡᤏᤡ᤹
    ᤛᤡᤖᤠ᤹ ᤐᤎᤠᤱᤎᤠᤱᤗ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cusiī inī nū jā satíñú nú, de cani inī nū jā nūū maá Jētohō ō sátíñú
    nú, nsūú nūū nchivī.
  san-TIB: མཱནཝཱན྄ ཨནུདྡིཤྱ པྲབྷུམེཝོདྡིཤྱ སདྦྷཱཝེན དཱསྱཀརྨྨ ཀུརུདྷྭཾ།
  qve-NT: Qankunaqa tukuy ima kamachikunatapas, ganaswanyá ruwaychis tukuy sonqoykichismanta,
    Diostapas servishawaqchis hina, amayá runakunallata servishaq hinallachu.
  pao-NT: Ka kumma'akoosoo numu tummatzina tamme sakwa besa oo soobedya. Tamme ka
    Te Pabe'e tutummatzina,
  cbu-NT: ¿Nitaati tputseemaja patatkis? Isusoompaz patatkus ashiksa. Ashiri paturunareetsis
    ksutkus, kis ptatangtsa.
  usa-usa: keráwáqá paá waayúkayaba yimuqá marakaí-máyáímá íma mayánômanibo uyátárai-nakoqtaba
    amuqá marakaí-máyáímá máyáaro.
  soy-soy: Ani nɛ mpɔ́ɔnɑrɛ pi n kɛisi yɑrɛ Upíimɑ pilɑsi. Ái kɑpɛ n we yɑrɛ kɛsoipipi
    kɑni kɛisi.
  hui-hui: Garabaya biabe ale bia haga howa biabe beramigo bame agalinaga bia harolo
    mitangi bialu ndo Anduane Homogonaga berolo mitangi bialu turu halu bilimu.
  amf-amf: Eedina dayma Imbaa wontea Yesusna hamayse yenin waadadhendettsi payya bhocchika
    waadadhee.
  quc-NNT: Cheipatänij k'u ri i patrón ruk' kikotemal, man xaq tä kik'eyo. Chib'ana
    wa' je' ta ne are kipatänij ri Qajaw Jesús, man are tä ri winaq.
  dob-dob: ꞌOmi Keliso ꞌina bodao, ꞌilobwenemi be ꞌimi ꞌinapwanao ꞌediya waꞌate tagwala,
    ꞌatuwa Yaubada ꞌena waꞌateꞌate tagwala, be manudi wapaisewa ꞌaiꞌaila.
  wrs-wrs: Viwul vevm pevna andraoa, indk vithivm, velmoa. Andrava nomba snal, yimba
    mendeklim venav, snamba owai, ovra, kava indhanarinimangas kolvralm vev.
  mca-mca: Isu'uni'ƚha qu' ithayi'yi'ƚi'm, hik eqjunyejeyi'iƚij qu' hakhaye'ƚe Yatsat'ax'inij
    qu' ithayi'yi'ƚi'm, qa nite' ene' jukhewƚe.
  tzo-TZC: Pasic ta sjunul avoꞌntonic ti avabtelique coꞌoluc to sꞌelan avaꞌiic ti
    ta xatunic yuꞌun ti Cajvaltique, maꞌuc noꞌox ti cristianoetique.
