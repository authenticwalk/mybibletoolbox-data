  cbc-NT: “Camasã ʉ̃mʉa marĩ caãno jʉ̃gori mee, Jesucristo ʉ̃mʉa marĩ caãno jʉ̃gori
    pʉame roque, caroaro marĩ paagarã,” ĩ tʉ̃goñarĩ, paaya caroa paarique ũnierẽ.
  qxo-NT: '@see-verse:EPH.006.006'
  mox-mox: Ta wese me emi qaiawa aqiaqi ona fewa ʼidia, kavonaya Keliso weaqina oda
    fewafewa ta ge tomotau weaqidi.
  kew-kew: Gore nimimi kone waru epe-rupa sua kogono pipape. Nimi goa palimiri pa
    onaanuna kogono paema kone nasalepape. Dia, pare ora Aa Mudu-na kogono-rupa pipape.
  dww-dww: Raḡan matabuna ma nuaverem noya ko voiena, baninama inam nam banaga ḡoma
    aubainama koma noyanoyana, ibewa da inam Bada matane tauna aubainama ko noyanoyana.
  twi-ASANTE: Momfa mo akoma nyinaa nsom sɛdeɛ moresom Awurade a ɛnnyɛ nnipa,
  aoj-aoj: Ipaꞌ ukup pehafel endilisi pendandaꞌ maol inimba andeandeꞌ. Ina pandaꞌ
