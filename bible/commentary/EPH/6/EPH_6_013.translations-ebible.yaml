    mzli kc nayrkrpxngr nzvecngr lc.
  pan-pan: ਇਸ ਕਾਰਨ ਤੁਸੀਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਰੇ ਸ਼ਸਤਰ ਬਸਤਰ ਲੈ ਲਵੋ, ਜੋ ਤੁਸੀਂ ਬੁਰੇ ਦਿਨ ਵਿੱਚ
