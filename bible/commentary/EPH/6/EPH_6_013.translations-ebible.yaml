verse: EPH.006.013
translations:
  kpx-kpx: Katealemo hovedevei Dilavau onobenobe laoveale ke bahata maleve. Lana katelahaliege
    vanie toelau laemo lohoge lana kemo negolahai Setene vaveve ke bahata aegevealemo
    lavie dua vai.
  okv-H: avoeto God ta ki emi tapa humbuto asuketo nununga evujo. Eto ari sapura puvuresuja
    iji te amo isoro ue mane veasoa te sovera ari humbuto heteto iresova.
  tbo-tbo: Geka binei Yaubada a gawiya gapolana atapuna ona wogomomohihi po ega ona
    tapitapiya ma houga apapoe e nenei uyahina a wipoyagei ona towotowolo ma a sigana
    ona towolo kadidili.
  mal-C: 'അതുകൊണ്ട് പിശാചിന്റെ ആക്രമണമുണ്ടാകുന്ന ദുർദിവസത്തിൽ അവനെ എതിർക്കാനും യുദ്ധം
    സമാപിച്ചതിനുശേഷം ഉറച്ചുനിൽക്കാനും സാധിക്കേണ്ടതിന് എല്ലാ ദിവ്യായുധങ്ങളും അണിയുക:'
  grc-SR: Διὰ τοῦτο ἀναλάβετε τὴν πανοπλίαν τοῦ θεοῦ, ἵνα δυνηθῆτε ἀντιστῆναι ἐν τῇ
    ἡμέρᾳ τῇ πονηρᾷ, καὶ ἅπαντα κατεργασάμενοι στῆναι.
  bgc-bgc: इस करकै परमेसवर के सारे हथियार बाँध ल्यो ताके जिब बुरे दिन आवै तो उनका
    सामना कर सको, अर सब कुछ करण म्ह मजबुत्ती तै डटे रह सको।
  khz-khz: Gaura pakurai Palagu gena vetali rapugara maparara na pio verapuga, pe
    toma rakava kwaikwaina pene vogomai, gomi pio ruga-gaugau vegata, e inagulu maparara
    pio kala-gatura mulinai, gomi roe wapio ruga-gaugau.
  deu-TKW: Darum nehmt die Rüstung Gottes, daß ihr widerstehen könnet am bösen Tag,
    und alles bewältigend aufrecht bleiben.
  zsr-NT: Qui lë ni naꞌ, Gul‑síꞌ yúguꞌtë le runnëꞌ queëruꞌ Dios, le tun chiꞌi rëꞌu,
    quië catiꞌ gdxin queëruꞌ dza niꞌ lac le nacgac xöhuiꞌ, gac guaꞌ glenliꞌ, len catiꞌ
    udx gunliꞌ cni, ugaꞌnliꞌ tsutsu.
  lin-lin: Yango wana, bolataka bibundeli nyonso ya Nzambe mpo ete bokoka kolonga
    na mokolo mabe ya Satana mpe kotelema ngwi kino na suka sima na bino kobunda.
  hns-NT: Ohie se djab hamlogke doesman soeroe kariega laraai kare ke, tab batj djaai
    khaatien toelogke tjaahie Parmeswar ke sab dewal tjiedj kaam me laawe ke. Tab
    toelog aapan kaam poera karke djiet leihe.
  noa-E: Maguata muan pʉaba pãragan, Ẽwandamau ich jua theeg jierrnemjö deetarrta
    khajũajö jũabapʉ̈it a chirʉm, meperau khaibag ee dich mapiju ẽkhacheewaijã ʉ̈u
    peerdʉímʉ peerdʉpʉ̈pʉ̈ijii awi ʉ̈u pãach garmuata pödpʉ̈iwi ich mag ubʉ nʉisieg.
  eng-EMTV: Because of this, take up the full armor of God, that you may be able to
    withstand in the evil day, and having accomplished all things, to stand.
  mib-NT: Núu súcuan te na cúcutú ró jíín ndɨhɨ fuerza Yaā Dios, návāha cuu cuɨñɨ
    nīhin ró quɨ́vɨ̄ jíto ndee jexeén rohó. Te súcuan coo tūhva ró jíín táca ndɨhɨ
    jeē cuɨ́ñɨ nīhin ró jíín.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ फे़न् ये़म्‍हाॽ ताःल्‍ले़ से़ःप्‍सिङ्‌मा के़सुक्‍कासिर
    फाॽआङ् थक्‍सुबा चाङ्‌ङिल्‍ले़ थक्‍सुबान् काप्‍तुबा हे़क्‍के निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    आबिबा काक् पाःन्‍निल्‍ले़ काप्‍सिङ्‌ङे़म्‍मे़ॽओ॥ हे़क्‍क्‍याङ् खे़न् थङ् एगाङ्
    खिनिॽ थधप् मे़ल्‍लॽए ये़प्‍मा के़सुक्‍तिॽरो॥
  xnj-xnj: Ndava yeniyo, muwala vindu vya ngondo vya Chapanga muni ligono lenilo palibwela
    muhotola kuyima chakukangamala ndava mhakau nakuhotola kuyima chakukangamala kumpinga
    mhakau na peyimalika ngondo musigalila kuyima chakukangamala.
  mmx-mmx: Kuren la mina siga axap levempanga singsiga at ne Moroa i raba i ri leesep
    kusu mina gagas avukat ti mo laaleng kapmek at leesep, la minaba epovo na tu atmatkun.
    La do mi gagas avukat pam, minaba tu tuxuruxun at nom leesep.
  cbr-NT: Ñu 'atima 'anun an sinánmicëxunbi 'aquinma ñunshin 'atima abáminux cushi
    'iti cupí camina manutima, uisoquinra cara an mitsu cushioti 'icë usaquian Nucën
    Papa Diosan cushiocë 'inux upí oquin sinani ami catamëti 'ain. Usai cushicë 'ixúnmi
    abámicëxuan ñunshin 'atimanën mitsu tantëcëncëxbi usabi Nucën Papa Diosmi catamëcë
    'aish camina uisaíbi 'itima 'ain.
  tee-NT: Ni laich asast'uc'a'it'it ju quint'alasan'an acsni catamapast'ac'aniputunan
    ju tu'u' macxcai pus yuchi iclalhijunau ni yuchi alhi'amaklht'ayanant'it ju lai
    ap'usast'uc'a'it'it ju macxcai. Yuchi ju quintaxtaknitan ju Dios. Chai ju chunch
    acsni at'alalha'aya'it'it ju macxcai pus va tachi p'as lhilaksiyat'it ju Cristo.
  eng-LSV: because of this take up the whole armor of God, that you may be able to
    resist in the day of the evil, and having done all things—to stand.
  cak-NT: Romari' xin-ij yan chiwe chi ticusaj ronojel ri ruyo'n ri Dios chiwe chi
    nito-iwi'; chi quiri' can jixtiquier nicoch' cuando nipe ri itzel chiwij. Y más
    que q'uiy sufrimientos nik'axaj, man jixtzak ta pa ruk'a', xa cof quixpa'e'.
  pah-NT: Nurã penhimbopopoakaruka ti Tupana'ga pe gapopoakahetea pyvõ nhaporemo.
    Nurã ti pe popoakahetero anhag̃a pe nhaporemo Diabo'gapyriva'ea pe nhaporemo nehẽ.
    Pepopoaka ti pe a'ea pe nehẽ a'ea pe mongote'varuhuukapotarame nehẽ. Pejiko jitehe
    ti Tupana'ga rehe nehẽ a'ea movahĩhetepavame nehẽ.
  sja-NT: Maperã Tachi Ak'õrepa teeda armadura jõmaweda jɨ̃patáatɨ. Mãgá Netuara Poro
    Waibɨa eere p'anɨɨrã chedak'ãri parã k'achiade baaipidait'ee, parãpa mãga oopida-e
    pait'ee. Mapa Tachi Ak'õrepa oopi bɨk'a oo wãk'ãtɨ wã́tɨ, mãgɨɨrã p'oyaadait'ee
    ãchi cheruta chaa.
  xed-xed: Tsaya tama, hlawahla ta inda tsa huzla vulu ta vlaghunata Lazglafta ya,
    da hwayaftá kuni saghar ghuya ɗaŋwa, ŋa dihavata ghuni ka ŋɗaŋɗa ka ghzlafta,
    ta darra kaghuni.
  mks-NT: Sa̱há ña̱ cán quéa̱ xíní ñúhú caja chúun ndó xi̱hi̱n tócó ndihi ndée̱ sáhan
    Ndióxi̱ nu̱ ndó já quéa̱ ná cuu quee va̱ha ndó xi̱hi̱n rí quini tá ná xi̱nu̱ rí
    cani táhan rí xi̱hi̱n ndo̱. Ta xi̱hín ña̱ yóho cuu candita nda̱cú ndó tá sa̱ na̱ndihi
    na̱cani táhan ndó xi̱hi̱n ri̱.
  gfk-S: Io kaie, mu na sige bakut ira linge na hinarubu metuma hone God ma be no
    sana bung i hana tupas mu, mu nage petlaar be mu na harubu timaan. Ma ing be mu
    te manga taguro um hobi, mu na tur dikdikit ter.
  bmu-bmu: Miaŋgöra tuarenjoŋ ak eŋgibingöra mönö Anutugö jurujamba lökŋanök memba
    kölget gem aŋguiga kinme. Mewö kingetka kerökŋinan nalö bölöŋe eŋgubingö gangömakŋei,
    nalö miaŋgöreŋ mönö ölöp amqeba yarö gila tötal eŋgime aka yarö mi teköiga ölöp
    miri gölmeŋine kanjam köla kinme.
  dgz-dgz: Ap menan God vesi obou mega uruga enan, iwa Seitan wam mega tauepi e ap
    gapan tumban amu yonai amba ap tane ewap e kaimakaet sia di yoniwaniai.
  eng-GNV: For this cause take vnto you the whole armour of God, that ye may be able
    to resist in the euill day, and hauing finished all things, stand fast.
  zaa-NT: Acca por nui nna, litsé'e al tanto para uquìna' le itute defensa nu runna
    Tata Dios qui' le, para qui'ni canchu chi rìdulo cą guni cą le atacar nna gúchia
    le guni le defender qui' le, para qui'ni canchu chi i'yu tsáa nna ilá'ló qui'ni
    beni le gana. Ttu soldado de ejército romano nna ríthí tse' l·lì'į cinturón l·le,
    tá' ìyyà ru'a lòstu'į l·le, rigú'u nì'į calzado l·le, dènią escudo l·le, rigú'u
    iqquį nu rulue' qui'ni ną́ soldado l·le, attu lado ní'į dènią espada l·le.
  eng-WEBSTER: Wherefore take to you the whole armor of God, that ye may be able to
    withstand in the evil day, and having done all, to stand.
  guh-guh: Nexata paxamë dovathi papecajamatabëcuene yamaxëitojorobiyaniva, panayajivinajamatabëcuenexatare
    Dioso pejumelivaisita. Nexata pamatacabi pibisiacuene pacatocopiapatsiana dovathi
    pejamatabëcueneta papecajamatabëcueneëjëtsinexa, itsiata pajamatabëcuenesaëmë
    tsane bajarapalivaisita. Nexata pibisiacuene apo paexanaemë tsane.
  bon-bon: Peei name pi cubu gwidape asigräripeye, Acejiyame lui icärininuge. Niiya
    padare te liba täduge, weene piba ibibi birige weeme cubuyame bine daremu wawename,
    piiyepu cubu liba siige, weene piba camu ämyemuteji inajininuge.
  nhw-BL: Yeca quen se soldado mocualtlalía para tlahuilancayotl, monequi amojuanti
    xijtequihuica sesen tlamantli catli Toteco anmechmacatoc para ica anmomanahuise.
    Quej nopa amo tleno huelis anmechchihuilise nopa ajacame quema hualase anmechhuilanaquij
    pampa anmoquetztose ica chicahualistli iniixpa.
  swh-ONEN: Kwa hiyo vaeni silaha zote za Mungu ili mweze kushindana siku ya uovu
    itakapokuja nanyi mkiisha kufanya yote, simameni imara.
  wbi-wbi: Pa uluo fwalagha ifilwilo fooni ifya Nguluve, ulwakuuti mwime vunono vwimila
    vwa vuhosi unsiki ughu ughwa kihoosi. Yetumalile kila kiinu, mukwima vunono.
  bba-bba: Yen sɔ̃, i Gusunɔn tɑbu yɑ̃nu kpuro suo i sebe kpɑ i kɑ kpĩ i kɑ tii yinɑ
    wɑhɑlɑn tɔ̃ru sɔɔ, kpɑ i yɔ̃rɑ dim dim ye kpuron biru.
  eng-KJVCPB: Wherefore take unto you the whole armour of God, that ye may be able
    to withstand in the evil day, and having done all, to stand.
  kgk-NT: Upéa-gwi Nhandejáry gwigwa-py ae pejavoa katu pende rete pono oike anháy
    nhe'ẽ pende py'apy-py pono pende reity gweko-rupi, ipu'akaseha áry-py ou-vy pende-rehe.
    Pemonde ranhe-rami katu, napende reitýiry arã. Opu'ã oĩ-vy va'e-rami joty ndape'ái
    arã. Are penhorairõ rire, are pejoko joko rire peiko-vy, ndape'ái joty arã.
  waj-waj: Ivaara Anutuuqaa rapira mminnaiyauvaa aanna makee varaatee. Fai ngia itaama
    teeraikio maisa suaivo nninai teeda fai ngia ngii nnammutuaiyaata rapida yaagueeqama
    dida vakiaaravai. Fai ngia iyaata rapidada rikikio ngii pirisainainnaata fai homo
    ngia yaagueeqama dida vakiaaravai.
  cpy-cpy: Tema rawentaawo apaani soraro iithaari eshirota-tsiri, ari poshiya-neeyaari
    eeroka pawentaa-yitanee-yaari Tajorentsi aritaki piñaakiro pipiyako-wentyaa. Tema
    aririka piñaashintsi-perota-nakyaa, tekatsira eewoka-shiretemini.
  mpx-mpx: He elohaveyan bolo Yehoba i pewa gegewena nuku galoi, inoke sauga nanakina
    elana bosowaimiu nuku talmilil gagasisi haveyan elana, ge sauga haveyan nuku pwamowasi,
    komiu iyoho ya ku taltalmilil abamiwa.
  wbp-wbp: Mardakalu warrarda-juku Kaatu-kurlangu yartarnarriji. Parra-kari parra-kari
    kapulu-nyarra yangkaju juju pirlirrpa jangkardu yanirni, manu marda kajikankulu
    parnkami wurulypa, marda kapulu-nyarra majuku jinyijinyi-mani. Kala kajinkili
    Kaatu-kurlangu yartarnarri mardarni, ngula-kurlurluju kapunkulu-jana mamparl-pinyi.
    Kapunkulu-jana mamparl-pinyi kajili-nyarra putaputa karlirr-kanyi Kaatu-kujaku.
    Manu kapunkulurla jungarni warrarda nyinami nyanungukuju.
  luo-luo: Omiyo manreuru mogik gi gige lweny mag Nyasaye, mondo ka kinde mag richo
    ochopo to uyud teko mar chungʼ kar tiendu kendo kusetimo madwarore duto to mondo
    uchungʼ.
  nhe-NT: Yeca queja se soldado mocualtlalis para tlatehuilistli, monequi imojuanti
    xijtequihuica sesen tlamantli tlen Toteco inmechmacatoc para ica inmomanahuise.
    Quej nopa ax tleno huelis inmechchihuilise nopa ajacame quema hualase inmechtehuiquij
    pampa inmoquetztose ica chicahualistli iniixpa.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܠܒ݂ܘܿܫܘܼܢ ܟܠܹܗ ܙܲܝܢܵܐ ܕܐܲܠܵܗܵܐ ܕܡܵܨܹܝܬܘܿܢ ܟܵܠܹܝܬܘܿܢ ܕܲܠܩܘܼܒ݂ܠܵܝܗ‌ܝ
    ܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ ܝܵܘܡܵܐ ܕܒܝܼܫܵܐ، ܘܡ̣ܢ ܒܵܬܪ ܕܗܵܘܹܝܬܘܿܢ ܥܒ݂ܝܼܕܹܐ ܟܠܔ ܡܸܢܕܝܼ، ܟܵܠܹܝܬܘܿܢ.
  esk-NT: Tarraasriiñ atuqsiuŋ aŋuyautnaq Agaayyutim qaisimaakkaŋa. Pigiitchuam uvlua
    tikitpan makitalguyumuusiḷi sayaktulusri. Aasriiñ aŋuyaguiġupsi makitasrugaaġisirusri.
  msb-msb: Kaya ngani, gamita an tanan na pansagang na hali sa Dios agod pag-abot
    san oras na pakig-away sa mga kontra niyo, makasustinir kamo kag pakatapos san
    iyo away, masarig pa gihapon kamo.
  cpa-NT: Hi² jøng² jmóh³ hniah¹² ju³jŋia¹³ ti³hian¹³ quiánh² hniah¹² ja³cog² Diú¹³.
    Mi³jøng² tiah¹ hniah¹² jmai³ mi²dsian¹² dsa² hlanh³ hoh¹² hniah¹². Cónh¹jøng²
    ma²tiogh³ hniah¹² béh² hniah¹².
  dso-dso: ତେବର୍‌ପାଇ ପର୍‌ମେସର୍‌ ଦେଇର‍ଇବା ସବୁରକାମ୍‌ ଜୁଜ୍‌ବା ଆତ୍‌ ଆତିଆର୍‌ ଗଟେକ୍‌ ସନିଅ
    ପିନ୍ଦ୍‌ଲାପାରା ପନ୍ଦିକରି ସାଜାଡା । ସେନ୍ତାର୍‌ ର‍ଇଲେ ସ‍ଇତାନ୍‌ ଆରି ତାର୍‍ କାରାପ୍‌ ଆତ୍‌ମାମନ୍‌
    ତମ୍‌କେ ଜୁଜ୍‍ଲାବେଲେ ସେମନ୍‌କେ ତମେ ବିରଦ୍‌ କରି ପାରାସ୍‌ । ଜୁଇଦର୍‌ପାଇ ସବୁ ରକାମ୍‌ଟା ସାଜାଡି
    ର‍ଇଲେ ତମେ ପଚେ ନ ଗୁଚିକରି ଟିଆଅଇ ପାର୍‌ସା ।
  meu-meu: Una dainai Dirava ena tuari dabuadia iboudiai ba hahedokilai, bena dika
    dinana ai ba laodia ahu diba; ḡau iboudiai ba kara ḡuḡuru, bena ba gini.
  yva-NT: Maisyare omai ti, syare wapo Amisye apa anaiyu raija tenambe indamu arono
    rui Anakakai Akoe muno apa anawayo kakai ude umarovave wasai, weamo wapo maorai.
    Weti wapo maorai tutira ntoa marova ama marane rai, umba arono mewen to, indati
    wasayai vambunimbe weye wo wasapinde kakai.
  dgc-dgc: Kanya alapén moy i kasangkapan na sundalu na Diyos, monda makatagal kam
    a mékilaban dide, éng dumemét dikam i medukés a panahun. Nadid, kélipas na pékilaban
    moy, éy mahusay kam be san a te taknég, a éwan kam madaig.
  zpm-NT: Gane nagoṉ none yquiin to grëse lo fuerz ne zineedzle Dios lo to, zeeṉa
    guiablode to zeeṉe laa grë me ntseeb co csilo ygaaḻ to; ni scagaa, zeeṉe laa ma
    biablo, tibaque dziits so to grë to.
  hix-NT: Àro ke, ayarymahrany hak nahtxoko. Khoryenkom yahoxet yano me ohxe roro
    ehtxoko, ayarymahranye ehtxoho menye. Anatoko ayarymanàr kom hoko rma haxa natxow
    hana. Ayanhàn kom hokon me oynyàr kom hoko rma haxa natxow hana. Àtoko rma Khoryenkom
    hona rma haxa xenytxoko, noro yahoxet yano me ohxe oyehtxoho menye, arymahnà me
    rma oyehtxoho menye.
  sim-sim: Erem ni unda osik mbele mbele awun unda ma falenda kowe ol Avui Wasilaka
    jirin or hahanda ondo amber ji falerakoho ji sika. Erem ji ushinak os wutari jihi
    ondo jirin li jikwak li uwa wolo kwambuk ji sitambanaha awun ji uhu lirin ji tukru
    ermbeka.
  npi-ULB: यसकारण परमेश्‍वरको सबै हातहतियार धारण गर, ताकि यस दुष्‍ट समयमा दुष्‍टको
    सामना गर्न तिमीहरू स्थिर भइ खडा हुन सक । यी सबै कुराहरू गरेपछि तिमीहरू स्थिर हुनेछौ
    ।
  cgc-cgc: Gani, gamiten nyo tanan na naan alin ta Dyos aged ta adlaw na gamuon kaw
    danen, masarangan nyo na kuntraen na paryo kaw ta sundalo na tapos ta gira padayon
    man gyapon naan ta iya na tindegan.
  tim-tim: Aregât Anutugâlânba tembe bisârâŋ bugâ mâron are mem manmâ bugâ koko sopŋân
    tâlim kârigem kinbiâ gasa togom âsiyekmâ hepunmâ ariwai.
  yor-yor: Nítorí náà, ẹ gbé gbogbo ìhámọ́ra Ọlọ́run wọ̀, kí ẹ̀yin lè dúró tiiri sí
    ọjọ́ ibi, nígbà tí ẹ̀yin bá sì ti ṣe ohun gbogbo tan kí ẹ sì dúró.
  wos-wos: Wungi wareta guni God hwendén xi ware jondu atéfék mé héra. Hérae, guna
    mama guniré xiyanjoka yandat, guni hambuk ye téta waretanguni. Warengut guniré
    haraki yamba hurukéndi. Haraki huruhafi yandat guni hambuk yata jémba tétanguni.
  emp-NTPO: Maʌ̃ carea Ãcõrẽba jũãtrʌd̶amãrẽã diad̶aba jũãtrʌ b̶ead̶adua. Mãwã diauruba
    mĩã sẽbʌrʌd̶e bãrãba poya droad̶ia. Poyad̶aped̶a biara zarea b̶ead̶ia.
  eng-F35: That is why you must take up the full armor of God, so that you may be
