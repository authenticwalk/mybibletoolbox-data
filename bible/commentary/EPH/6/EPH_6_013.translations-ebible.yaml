    kandeiwogoi da yawira ki kewo-yagisi ki ka wi eba kekeraiwagi ko wi watagau ragiragi
    kawaya ubumoi.
  nko-NT: Mʋ́ sʋ mlɩdɩda Bulu akɔtɔ́ ámʋ fɛ́ɛ́, mɛ́nɩ ɛkɛá lalahɛ kʋ ifwíé mlɩtɔ
