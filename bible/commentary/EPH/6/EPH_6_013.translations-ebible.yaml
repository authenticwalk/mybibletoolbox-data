  mgh-2016: Paahi nkusheke mmwarelheke ikerero chonkhaye Nlhuku chinoovaha inyu naananoru!
    Nihuku nawaakaru, nnowa mwooria uvilhelha chittu cho uhilhoka chinohuvihiya inyu
    ni mmalhaponi, ni mwamalhihaka waatakana ikhoto, nnoweemelha rata.
  kvn-NT: 'Al an pemalga chogzhundo: pemal kuakwa Pab-Purpa-Nued-nikanabmal, ezha-mol
