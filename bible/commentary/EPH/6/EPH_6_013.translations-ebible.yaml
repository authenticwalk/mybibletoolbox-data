    lǝb̃ib̃al mai gaiug. Ale nǝboŋ nǝb̃alan b̃inoŋ, dereh geil gǝgat sal.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ giliyo꞉ babuma꞉nikilo꞉ sa꞉ga꞉lan so꞉g Godeya꞉ enedo꞉le a꞉no꞉
