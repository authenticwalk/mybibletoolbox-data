    lisak purun xamim. E melele xa muvae itel xil iha vuma … ivus, xamim musoh ixeih
    tamu.
  prf-NT: Kaya isulot moy en atanan a kagamitan a panggera a gubwat ten Diyos. Tánni
    makalaban kam ni dumemát en madukás a aldew a lumusub en kadima, tánni káttapos
    nen labanan ay matatag kam padi a nakataknág.
  auy-auy: Mindásafeꞌa tiyáí-tántááꞌó Maníkómó tímímba káféꞌa maiyéꞌa sáwí-kanaamo
