    katokori 'ini, ba huari weiakia katobaore harainakia murinai hanona 'ekamiai katokoroti
    mai taburami.
  mxp-NT: Paty meets xꞌejxmukt xkonmukt tukɨꞌɨyɨ ja nɨgubojkɨn midi ja Dios yajkpy,
