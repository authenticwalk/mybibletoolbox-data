    to ñano yoa duachʉ, tirore dʉcatanahca. Ã yoa tirore yʉhdʉrʉcanahca.
  sbk-sbk: Eshi kwati esilaha zyonti zya Ngolobhe, ili nkamuwezye akhala sawa ashi
    zanye amabhibhi hunsiki ezi embibhi. Baada ya male kila hantu, myemelela sawa.
  mya-JVB: ထိုကြောင့် ၊ ခဲယဉ်းဆိုးယုတ် သော နေ့ရက် ကာလ ၌ ဆီးတား နိုင် သဖြင့် ၊ ကိစ္စအလုံးစုံ
    တို့ကို ပြီးစီး ၍ ခံရပ် နိုင်မည်အကြောင်း၊ ဘုရားသခင် ပြင်ဆင်တော်မူသော လက်နက်စုံ
    ကိုယူဆောင် ကြလော့။
  kgf-kgf: Imuac Anutuac bunda maleku héigic séwigina mocʒoŋ hoturu énécmiyu nalé
    biriaiguc ini efima yaré qemaguc naŋselimu niŋac imuhuc wammu.
  awb-awb: Minayabe Manikánka náí íq, póríáh, téhnké sokahue míáhro. Mirairataq owainawamarínká
