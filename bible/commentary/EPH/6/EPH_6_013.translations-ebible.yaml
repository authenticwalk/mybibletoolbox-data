  gof-ENT: ሄሳ ጊሾ፥ ኢታ ጋላሳ ቴቃናዉኔ ኡባ ፖሊዲ፥ ሚኒዲ ኤቃናው ሂንቴ ዳንዳዓና ሜላ ፆሳ ኦላ ሚሼታ ኡባ ማዒቴ።
  aau-aau: Sei, hunkwe omeme lowpwarowp aw nak-ono ey, God hiy hne ma kow seme kwa
