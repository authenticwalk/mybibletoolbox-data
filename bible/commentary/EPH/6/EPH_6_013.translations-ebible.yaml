    sinchehe ra jamé, nchehe ra sigue de dintte ra soji ngain Dios.
  eng-WYC-2018: Therefore take ye the armour of God, that ye may against-stand in
    the evil day, (or And so take or put on God’s armour, so that ye can withstand,
