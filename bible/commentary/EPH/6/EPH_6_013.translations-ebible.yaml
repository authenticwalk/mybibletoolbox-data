    fa꞉la꞉dowalikiyo꞉, gio꞉ halale kagafo꞉liki babuma꞉ib. Gio꞉ buba꞉i ha꞉na꞉la꞉ga꞉
    edakiyo꞉, halaido꞉ko꞉ kagafo꞉mela꞉ib.
  kdl-NT: Adama a nala, ukai gba̱ icanga i kuvon iꞌya Kashila̱ ka na̱ka̱ ɗa̱. Tsa̱ra̱
