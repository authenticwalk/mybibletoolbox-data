    kushani n ucira.
  apu-NT: Ininiãkara hĩeretakariko ikinika Teoso sikakiti hĩxinire tokapare. Ininiã
    maerekati apokasaaki, !inokai. Kona hĩrika. Kona himiteka. Hĩokanatari Satanasi
    isini. Hĩte kãiata.
  roo-roo: Uva oisi-a eisi osa toupaiveira, uva uvuipatai ra Pauto varaaro ora utopara
    outa vara-ia ora utosa. Oire vosa vo vokio oa-ia vo vuri eva karekepere, oa vokia-ia
    goruvira rutu virivaripaoro torepatavere. Viapau oiso ra ora visii iava sopaura
    iava vasepata. Uva oisi-a raga eisi osa piepaoro uvuipatai ra goruvira torepata
    vo tugurasa uva taru vo tatu eva opesipe. p
  miz-NT: Dukuān ne, kiꞌi nto un ntɨɨ́ ntɨ̄ɨ́ nuu i é kātaꞌxi Xúva kō vata koo é kuvi
