  ndg-ndg: Kwa eyo, muiwale silaha yoti ya Nnongo, ili mpate yema imara zaidi ya ubou
    mu'kipindi cheno kibou. Baada ya kuyomwa kila kilebe, mwalowa yema imara.
  wsk-wsk: Bore te se, nina Kaem ko kager ko melmasak suen la tugumalko. Ale tom memek
    ko kager karogo tairuk, mu nina sokel ago ali iral ale kageraralko. Ale nama kager
    umu kiaral ale mariraral mu, nina sokel ago am sanami se bagaralko.
  toj-NT: Huax jac yaa quitic tac, y jel maloe. Jayuj sbej huax chapa jbajtic soc
    ja yip ja Diosi ba mi oj bob syamotic. Mi quechanuc la xa ajyucotic chapan, ¡la
    cho ajyucotic tzatz!
  tbc-tbc: Ago yak niŋen o Anut aŋ yu agane san biouŋ fidian ipanaŋ an aburou, saen
    saian ipalu dop, aŋ nek an lo dabai pe atur dop yu agane wa. Saen yu itout dop,
    nek ago aŋ dabai amam da atur a.
  sna-sna: Naizvozvo shongai nhumbi dzose dzokurwa nadzo dzaMwari, kuti panosvika
    zuva rakaipa, mugokwanisa kumira, uye mushure mokunge maita zvinhu zvose, kuti
    mumire.
  smk-NT: Kanya' anaod, bubsat, nin kwinta isulot moyoyna a kumplito nin pinakaarmas
    a man'ibi nan Dios komoyo pigaw nin, sa udas a atakyen nakamon duka' a kalaban
    tamo, ket makakilaban kamon magsen anggan nayadi' ana li' a laban ket nasadya'
    kamo et a lamang sa raruma ana et.
  grc-TCGNT: Διὰ τοῦτο ἀναλάβετε τὴν πανοπλίαν τοῦ Θεοῦ, ἵνα δυνηθῆτε ἀντιστῆναι ἐν
    τῇ ἡμέρᾳ τῇ πονηρᾷ, καὶ ἅπαντα κατεργασάμενοι στῆναι.
  gof-WFTW: Hessa gisho, iita gallasaa teqqanawunne ubbaa polidi, minnidi eqqanaw
    hintte dandda7ana mela Xoossaa ola miisheta ubbaa ma77ite.
  spa-BLM: Vestíos, pues, de toda la armadura de Dios, para que podáis resistir en
    el día malo, y habiendo hecho todo, estar firmes.
  kyz-NT: A'eramũ futat 'ã Janeruwarete 'ga U'agesage rerekoukari pẽ nupe. 'Ga 'Agesage
    rereko re pẽẽ mama'eukwaawa 'wyriara pojeupe'ema pejejemogyau. 'Ga 'Agesagea pẽẽ
    ereko re mama'eukwaawa pẽ pojeupa futat.
  dao-dao: Pamhnama likcime cun atuh jah suiawi u! Khawmhnüp kse a pha law üng yea
    a ning tukahnak cun na sungkham khawh khai, acun üngva na nglehei cäm lü apäihnak
    vei cäpa na ngtu khawh khai.
  cya-cya: Can' cha' chcuan um nchgaa cha' cuiya' 'in Ndiose, si'yana tca ta loo um
    xa ljyaan cha' ngunan', lo' tla ndon um xa cua' mdijin um nchgaa loo cha'.
  wrk-wrk: Baki nanankardi barri, marda ngambalimi jungku ngiruka nangangi Kudkanyi.
    Marda ngambalimi jungku barrinani ngarrkadabawarrmuku nangangi, baki jangambala
    daba wakara nanamuku balkimuku. Yurrngumba yalu nulijbangka ngambalangi, linjumbikanyi
    ngambalanya, yalu nulijbangka ngambalangi, ngambalaka yangkalambikanyi nanganbunanyi
    Kudnanyi. Ngala jangambala daba yalunya wakara, jungkungangi ngambala ngiruka
    nangangi Kudkanyi.
  nii-nii: Nimbił erang enim akip Gos nge opu epi ngumba ei, si tapik mułngii. Nga
    kunum endi, epi kis tonu omba kunum ei, enim kapłi dinga angk kin opu orung wu
    enim tumba ermba kunum ei, eim kamb mani kindngii. Nga ekii se, opu er poru ningii
    kunum ei, enim angk kin, dinga puk engingii.
  ign-NT: '@see-verse:EPH.006.012'
  dik-NT: Këya, rin ë wɛ̈t kënë lɔ̈mkë käk cï Nhialic gäm we bï wek tɔŋ thɔ̈r. Na
    aköl le jɔŋrac bɛ̈n, ke we tit röt ye akölriëëc ëbën. Ku na cäk tɔŋ jɔŋrac göök
    këriëëc ëbën yic, ke wek aabï döŋ we ril.
  cac-cac: Yuj chi', ichaocab' junoc soldado sc'anan syamc'ab' yic oval, ichaocab'
    chi' scutej co yamc'ab'an juntzan̈ tas syac' Dios d'ayon̈, yic tec'an scutej co
    b'a, ayic sjavi junoc chucal. Tato sco tec'b'ej co b'a, an̈eja' tec'an on̈ ayic
    ol lajvoc oval chi'.
  tzj-E: Rmal c'ara' quenbij chewa, tecsaj njelal rwech banbal ch'oj jrey-on Dios
    chka ch-utz c'ara' tak congan lowlo' nuban diablo chewa per ne ixix wa' nquixch'ecmaja
    y cow ixpa'la tak nec'choja njelal ch'oj.
  san-BUR: အတော ဟေတော ရျူယံ ယယာ သံကုेလေ ဒိနေ'ဝသ္ထာတုံ သရွွာဏိ ပရာဇိတျ ဒၖဎား သ္ထာတုဉ္စ
    ၑက္ၐျထ တာမ် ဤၑွရီယသုသဇ္ဇာံ ဂၖဟ္လီတ၊
  yaa-NT: Nãskakẽ Epa Niospa ãfe kerex shara mato inãpaiyaito fikãfe aõnoax mitsisipakõi
    ixikakĩ, niafaka yõshi chakafo matoki nokoxõ, mato afeska fanõfoma. Nãskaxõ nã
    niafaka yõshi chakafãfe mato afara chakafamapaiyaito Niospa kerex sharaõxõ mã
    finõtiro mato afaa chakafamanõfoma. Akka Niospa nã mato amapaiyai keskara mã akõinax
    mã isharakõitiro, niafaka chakafo mato makinoa potax. Nãskax Jesús fe rafexõ mã
    afaa chakafaima.
  cab-NT: Ligía ragǘjumoun lubeí sun daǘguaü to líchuguboun Búngiu jun lun gayára
    lan jawánduni wuríbani lídan wéyu le jabúseerubei espíritugu jagía jageíndagun
    júma, áni lárigiñeme jawánduni, ábame jeréderun derégüdagu.
  clu-clu: Gani gamita nindo ang mga armas nga gintaw ang Dios, agud kon magabot ang
    oras nga solongon kamo ang kaaway indi kamo mapirdi; kag pagkatapos marigun kamo
    pa ra gid.
  swh-ULB: Kwa hiyo, vaeni silaha zote za Mungu, ili mpate kusimama imara dhidi ya
    uovu katika kipindi hiki kiovu. Baada ya kumaliza kila kitu, mtasimama imara.
  tpt-NT: Xlhiyucha kalakꞌatꞌayatꞌikcha kun tachun yu pꞌas milhilakataykꞌan yu taxtaqniyan
    Dios la metsukuntikꞌan. Chuncha lay ox kꞌatꞌayanitꞌik tejkan kachinaꞌ ni julchan
    tejkan la lhitaꞌay kunaꞌ. Chuncha tejkan kꞌalachꞌapꞌaꞌoyapitikcha katꞌaylhipꞌiniyapitik
    maqantaqninin.
  aai-aai: Imih God ana baibiyow sawar bounaika kwana’abur, imaibo Demon ana veya
    kakafin nan natitit, kwa i karam boro rakit ana ahay ana waf kwanahaiw. Naatu
    kwaniyow nan yomanin kwana’a’asa’ub ufunamaim boro men ura au’uf kwanabat.
  sny-sny: Serene fene Owane Sitewi lo ai atuwei lo ipari tahe kairefi werese a'i
    fa ani asinamite. Serai nowe luwaru a'i ape henerairowa su, fene fara'u tei kairefiyenamirowa.
    Sosu fene ai atuwei ape tepa'asiyei su, fene saro a'i tei kairefiyenamirowa.
  myy-myy: Ija bʉto ñeñari rʉmʉri ejaro yiroja. Mani ñeñaro yitoni, ruje manire ʉsiriogʉ
    yiguĩji rʉ̃mʉ́a ʉjʉ. Manire ĩ ʉsirio codebojarocati, mani oca sẽotoni ado bajiro
    yirʉja manire. Ñeñari rʉmʉ iti ejaroto riojʉa, Dios ocare queno riasotirʉja manire
    iti ejaroca oca sẽorona. Ito bajiri oca sẽocõri, Jesure jidicãmenaji mani. Ito
    bajiro mani yija, surara ĩna ya rujʉri ĩna camotado bajiro bajirã yirãji mani
    ĩja.
  trc-NT: Cheꞌé dan caꞌne̱j soj nu̱ꞌ se nucua̱j rqué Diose̱ man soj nimán soj, ne̱
    güii quiꞌya̱j ndoꞌo síí chre̱e sayuun rihaan chumii̱ nihánj roꞌ, ne̱ gu̱un nucua̱j
    soj quiꞌya̱j canaán soj rihaan síí chre̱e ei. Ne̱ asa̱ꞌ cunuꞌ soj ga̱ síí chre̱e
    yoꞌ, ne̱ síí ga̱a̱ nucua̱j doj rihaan síí chre̱e gu̱un soj ado̱nj.
  cut-NT: Chemin che cuahtenan cuma nchuhn vederihquentiyon yahn Dendiohs ca̱va che
    cocha ne ro che tumarande se nchuhn, ne quendi ne cotahno ne numa ino ne.
  bel-bel: Дзеля гэтага прымеце поўную зброю Божую, каб вы маглі супрацьстаць у часіну
    ліхую і, усё адолеўшы, выстаяць.
  zlm-KSZI: Oleh itu pakailah selengkap senjata Allah, supaya kamu dapat bertahan
    pada masa yang penuh kejahatan, dan berdiri tegap setelah kamu melakukan segalanya.
  gdr-gdr: Sɨ onggɨt paemb Godɨmna kupka geja gasa ke b'ajgina, nokɨm da ɨdenat wɨn
    rɨrɨrkɨp towɨnkindam geja wɨp owarkitam onggɨt negɨrjog bibɨrɨnd rɨna ra towa
    pɨlke b'ajgatena pɨta tainy dem, ngɨrpu ra komkesa gou wa tamnindam dem, wɨn ket
    onggɨt kak ke dɨkɨnda owɨnki tekenyɨt dem.
  vmy-NT: Kui kjua ꞌbatsaꞌen tjandañu yojonu joni chasoldadu xi Naꞌenchana kitsja
    yejere xi kueꞌñukoni yojore, tuxi xukjuaninu nga kjuaꞌe nixtjin nga kuixkjankonu.
    ꞌBa nga je tjinda yejenu yojonu, kixi tinyo.
  cmn-FEB: 拿起上帝提供的所有武器，这样你就能在邪恶的岁月里站稳脚跟。在付出所有努力后，发现自己仍然屹立不倒！
  gmv-RNT: Iita gallassay gakkishin inte morke wolqara eqetanas dandayana mala Xoossa
    ola may7ota kumeth may7ite. Inte ubbakka polidappe guye minni eqqanas dandayeeta.
  ncl-NT: Pampa inon, xicanacan mochi hual Dios quipía pa anmitzmacas pa anmitzpalehuis,
    cate innojen calica anmoanas. Yoje huil anmoqueztías anquisulajtica Satanás huan
    moxtin iijyecames pin tonali amo cuali quiman yes molasalo anmopan. Huan in tonali
    hual anlaquisas ca mochi hual Dios anmitzpalehuic pa anquichiasquiaya, cuaquín
    huil anmocahuas anmoqueztica inminlaixpan anmolacocolinijmes lasulahuali.
  sua-sua: He ekam ko her mar ruk ngom kaus kar mar, va mguak kle kvaik pum E Nut
    karo tgoluk tgus ruk lserpgar kmus ormar, he nang muk kam sir lserppak malngaeng
    ngar mnam a kolkha to e Seten na re kaegom muk orom karo vu papat ruk ngat ho
    mi kut kernonho hak. He enangthe mguak kaus ormar tok, yek mguer kais kam kir
    kim he le ksir lserppak tok ge.
  klt-klt: Wáina wata ku Ánutu yá tewe ámna yan kutná kutná sut tátámot tán rina sámángga
    átkoek wa kámuk ihánggáneineráng. Wa ihánggánengga ku rám wáik hára wu iruk wáik
