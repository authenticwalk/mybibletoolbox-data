  bdv-bdv: ତଃବେ ଅଃବେ ଇସ୍ୱର୍‌ ଦିଲା ଜୁଜ୍‌ ସାଜଃବାଜ୍‌ ହିନ୍ଦା, ତଃନ୍‌ଅଃୟ୍‌ଲେକ୍‌ ବିପ୍‌ତି
