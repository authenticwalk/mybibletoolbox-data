    ke'de' matoto' ke suppikmi pangngewaammua'.
  rus-SYN: Для сего приимите всеоружие Божие, дабы вы могли противостать в день злый
    и, все преодолев, устоять.
  mbh-mbh: Maken aro thomu o teuna ol a God ile paseralonga alavusnga, na nge wop
    lemi ako nang kerenga aro i velpoltun thomu, aro thomu o pavurvur ako aro o mit
    engeng nge ngarangre ole punong, na aro ve punpeling i vus, aro thomu rongan o
    mit engeng inga.
  bdd-bdd: Bewa weyahina Yehoba ꞌina tobwatobwa ꞌaleha mabwaiyana waꞌotedi, ma ꞌane
    geyaꞌabwa waweꞌaweꞌa ꞌabwa tuta galana ꞌoina, ma ꞌoinega maꞌimi waiwai watoholo
    paꞌala.
  cbt-NTPO: Sopai chiníquën sacatarin minsëinpoaso marë'. Napoaton Yosë nontoco' catahuainquëma'.
    Sontaro'sa' a'mopiso pochin nininso' Yosë quëtërinquëma'. Ina masahuatoma', a'moco'
    sopai minsëcaso marë'. Noya nitaparëso pochin nico'. Inapoatoma', chinitoco'.
  srn-NT: Dat' meki un mus weri ala den fetisani san Gado gi unu, fu un kan kaka futu
    te den takru dei doro. Dan te un kba du ala sani san de fanowdu, un o man tan
    tnapu.
  cta-NT: Pana chaꞌ nu cua nchcuiꞌ ycuiꞌ Ndyosi loꞌo na ni, ñiꞌya̱ laca steꞌ sendaru
    nu ndyaꞌa̱ cusu̱u̱, juaꞌa̱ laca chaꞌ biꞌ; xcuiꞌ chcua̱ laca steꞌ sendaru chaꞌ
    cuaꞌa jiꞌi̱ ycuiꞌ ca nguꞌ. Taquiyaꞌ ma̱ jiꞌi̱ chaꞌ biꞌ, xñi tsoꞌo ma̱ jiꞌi̱ chaꞌ
    biꞌ juani; loꞌo tyalaa tyempo cuxi biꞌ, liꞌ taca talo ma̱ chaꞌ xu̱u̱ tyaꞌa ma̱
    loꞌo nu xñaꞌa̱, chaꞌ ngusñi ma̱ chaꞌ tsoꞌo biꞌ, masi tyaꞌa cusu̱u̱ na laca nu
    xñaꞌa̱ biꞌ. Si juaꞌa̱ cuaꞌni ma̱, nu loꞌo tye chaꞌ cusu̱u̱ biꞌ, liꞌ tya tyu̱ ma̱
    ñiꞌya̱ nu ndu̱ ti ma̱.
  bqc-SIM: Ayãmɛto àↄ gↄ̃kɛbↄpiↄ kũa píi, kɛ́ à fↄ̃ zɛ gi gↄↄ vãi zĩ́, í gↄ̃
    zɛa gíũgiũ apii kɛ láaa gbɛa.
  tcz-CHONGTHU: Hijeh a chu, nikho phalounia melma chu nadou jou theiyuva, nalethuh
    jouna dingun Pathen galvon chengse panun. Chujongleh gal akichai jouva jong nangho
    nadindet jom jingna dingu ahi.
  mar-mar: या कारणास्तव वाईट दिवसात तुम्हास प्रतिकार करता यावा म्हणून देवाने दिलेली
    संपूर्ण शस्त्रसामग्री घ्या. म्हणजे तुम्हास सर्व ते केल्यावर टिकून राहता येईल
  snp-snp: Yamu ya nosámami we fi lofenawamo kamenawalo ya itibito fi ginito lowa-fina
    fi fulito auma wito minenune, loti Gotidokati kiya-lawe kefa-nafa muki ya oluti
    minalo.
  isl-isl: Notið öll þau vopn sem Guð hefur gefið okkur til að verjast árásum óvinarins,
    því að þá munuð þið standa sem sigurvegarar að átökunum loknum.
  spy-NT: Kunyoo, onam kariikaab booryēēt chēbo Yēyiin kuyem, sōōyēētu yoo yitu ꞉bēsyoonoo
    bo rōkōs nyoo chōōnii, si yoo !koo-am booryēēt, kumāchāktōōs tōōtitirootiin.
  xnn-xnn: Siya di nan gapo ay masapol ay osalen tako am-in nan salida ay inyalin
    Apo Dios tasiyay nakasagana tako no waday ommat is ngawi ta olay no pomigsa nan
    ikkan Satanas et adi polos makaabak ken datako.
  mwe-mwe: Kwa lyene ligongolyo nng'walanje ikomanilo yowe ya a Nnungu malinga linjola
    akwenda ku ngondo, nkupinga liishilaga lyubha lya yangali ya mmbone, nkomananje
    naka mmagongo nnjenunji, genego gamalilaga, mwiishimilikanje.
  tte-tte: Mwa kaleya gogona kwamana meuloina Yaubada iyeliwako kolimiu kwalikwali
    na mesabana sowasowamiu kwatolo kaiwe sauga naenaena kaleyana koina. Saugana kaleyane
    imwawasi komiu ami kaba kaleya mena kwatotolo me ami kaiwe.
  tcs-tcs: Ai spik yupla, teke ol dem paiting samting blo God ane werem solong yupla
    ken stanap mina strong gense dem nugudting wea i go kam lo dat dei, solong wen
    dat pait i pinis wea dat dei, yupla i go mata stanap strongwan.
  hlt-THB: Cedawngawh Khawsa ang thoeihcamnaak Phuqhaa ing thoeihcam qu lah uh, cawh
    ni khawnghi amak nep a pha law awh, ak cakna dyi thai kawm u tiksaw, ik-oeih boeih
    nami sai coeng dyna naming dyih hly thai hy.
  soq-soq: Sa baiwa ona puraiwawa uduudu God mampea tauma otaimaamone wanlempa ita
    walamaipa onala iompo e rua os onaitana. Ita ona dialepio e badowa enane enakasaitana.
  qub-qub: Chaymi Satanás juchata rurachiyta munashuptiqui mana ruranayquipaj Tayta
    Diosninchi camaripäshushayquita jaticur ichipay. Sumaj camaricurcur ichipashaga
    dyablucuna manami juchata rurachimäshunchu ni engañamäshunpischu.
  att-att: Á yáyù nga alawatat tam laguk ngámin yù iniyawâ ni Namarò, nga kun na ármas
    na mengal ánna yù barawási na nga balayáng, tapè dán nga naparán ittam, mássiki
    nu pappanatan ni Satanas yù narákè nga akkuán na nittam. Á nu mabalinin, á manáddak
    ittam lâ paga nga ari náppù.
  bki-bki: Mo bo kanio kamiu kuviya vatitig saba nonovio nalo na tena mira na Atua
    nei kiano naruei, mia bogo nonovio ga a ea legiano nonovio ga napano Sim̃aro naio
    rimei ka rila mira ka kito, mia romijikia rala mira ka uolu nalo na, rivano-o
    mia rotovululo, rivano-o riviniu, mia kito rotumolu rotu sikili kia na vo rotu.
  bqp-bqp: Abire yãi à gↄ̃kɛbↄↄ pìnↄ sɛ́tɛ à da pínki, de à fↄ̃ à zɛ à gí gↄrↄ vãnia,
    gbasa à gↄ̃ zɛna gíngin a pínki kɛnaa gbɛra.
  mcp-mcp: Gwə́ wə́ mə́ cɨ́ nə́, ŋwagá məkwɔ̧ɔ̧ mə dɔ́ɔ́mb mɛ̂sh Zɛmbî mə yə́ búúd
    má, dʉ ji nə ndɨ̂, bɨ bág bə kú fúfug ja mə́fwála mə́ bá ŋkaŋgʉla bɨ́ yí, bɨ́
    lúmbʉli nə́ ndɛɛ́ ntɔ̧, bɨ tə́l nə́ shîm.
  hat-hat: Se poutèt sa, depi koulye a, pran tout zam Bondye bay yo. Konsa, lè move
    jou a va rive, n'a ka kenbe tèt ak lènmi an. Lè batay la va fini nèt, n'a kanpe
    la byen fèm nan pozisyon nou toujou.
  npl-NT: Yika, xiktekitiltikah n chikawálistli non Dios onomechmák ika nontlaxikoskeh
    ijkuak wits n tonati ijkuak nomechyoltilanaki n amokualitlakatl, iwa ijkó xiktlanilikah
    iwa ximochikawakah iwa ximoyekketokah.
  bgg-bgg: Ji-è thuh shii Hamangkhung-aphuii ro mak pha yugiang guii bo! Ji-è awie
    pha inai thok mage shii, nathek ne suangpho è jo ji shii nyagieng mua phro; chiih-è
    iidohè thok pha mak rek pha idoh, nathek ne nawaithek ithua shii chuh rek ne riu
    ruii phro.
  eng-TCENT: Therefore take up the full armor of God so that you may be able to resist
    the enemy on the day of evil, and after you have done everything, to stand firm.
  eng-BSB: Therefore take up the full armor of God, so that when the day of evil comes,
    you will be able to stand your ground, and having done everything, to stand.
  cpu-NT: Ikempitara aparoni ovayiri javentaaro iithaare ashirotatsiri, ari pinkempitanaiyaari
    eeroka paventaayetanaiyaari Pava. Aritake piñaakero pimpiyakoventya. Tema aririka
    piñaashintsishireperotanakya, tekatsira eevokashiretemine.
  san-ASM: অতো হেতো ৰ্যূযং যযা সংকুेলে দিনেঽৱস্থাতুং সৰ্ৱ্ৱাণি পৰাজিত্য দৃঢাঃ স্থাতুঞ্চ
    শক্ষ্যথ তাম্ ঈশ্ৱৰীযসুসজ্জাং গৃহ্লীত|
  tac-NT: Alekeri 'la tániga nokísiwa iwérali alué Onorúgame, napurigá tabilé neyúrimala
    Remónisi na'tálila. Alarigaka 'la anachámala 'emi napu'lige sebasa resiti raweli,
    napugiti 'ma 'la iwega mochímime 'emi.
  eng-WEBPB: Therefore put on the whole armour of God, that you may be able to withstand
    in the evil day, and having done all, to stand.
  gfk-H: Io hua, muat na sigam bakut ira linga na hinarubu maram ta Kalou kanong ing
    bia no sakana bung na haan tupas muat, muat na tale bia muat na harubu timaan.
    Ma ing bia muat ta manga tagura um hua, muat na tur dadas taar.
  viv-viv: Setani yana yoꞋo buye kalulugaviya faꞋina, gaviya ana vaigau matatabuna
    Yaubada givelemi-ma wanaꞋosena be higa tova koyona ginayemu-yo au amifaiweya Setani
    wanaluveyewana, ada wanamunumununa wanamunumununa tu keke wanavihila, au wanamididi-moꞋa.
  yao-yao: Kwa ligongo lyo njigale yakumenyanila yose yampegwilwe ni Akunnungu kuti
    pachijiiche ngondo nkombole kugapunda machili ga jwachigongomalo jula, pachimmale
    kumenyana chinkombole kwima nkulimbila.
  tgp-tgp: Matan haratu, ha ru na ruru vuro tari non God matan vara ha er̃i turu na
    jaramim hin rani sasati nike, ale ha vai na hinau tari ha er̃i vaira, ale ha turu
    r̃ilangi.
  auc-NT: Ïninque tömënäni pïinte mämö näni wïwa cæönæ ïinque bayonte mönö wodii wïnönämaï
    inte tömënäni ïnänite wæætë da godongæ̈impa. Ante ayæ̈, Tömää edæ eyepæ̈ cæte
    ate mönö edæ tæ̈ go wææ̈nämaï inte adiyæ̈ ongongæ̈impa, ante cædinque mïnitö Wængonguï
    nänö, Wææ caaquincoo, ante tæ̈inta baï nänö da pönönincoo edæ do eyepæ̈ æ̈ninque
    tömancoo edæ da wëñaedäni.
  kbc-NT: Enice, abaatege icatawece niɡ̶ica Aneotedoɡ̶oji ane najigotedoɡ̶owa me ɡ̶onajo
    me daɡ̶a ɡ̶odakadi ane beyagi. Odaa joaniɡ̶idaa me jakataɡ̶a me jiboɡ̶atege ane
    beyagi anigida noko minoa ane beyagi, nige icaaniɡ̶igotoɡ̶owa ɡ̶odaxakawa. Odaa
    nige ixomaɡ̶atijo me jidelaɡ̶a, idokee me jatitaɡ̶ateloco ɡ̶otiwaɡ̶atakaneɡ̶egi,
    ainojicenaɡ̶a.
  bmh-bmh: Gonun, ulis Uwait nug ein ece malai mabun mareun unum arugan. Guzenaimai,
    ziwas eg go zumau ziwas ebu, ag wes eg abai alalaimai, gusig tapai damamen.
  ctu-BL: Jini cha'an ch'ʌmʌla pejtelel la' mʌctʌjib mu' bʌ i yʌq'ueñetla Dios cha'an
    xuc'ul mi la' wajñel che' mi' tajetla wocol. Che' bʌ tsa'ix ñumi la' cha'an ti
    pejtelel, yom chʌn xuc'uletla.
  meq-meq: Hərwi niye, həlum wu i həlay i Mbəlom neheye a pakum a həlay aye tebiye
    hərwi ada pat i vəram kə ndislew na, kâ hwayum bay, ka gumeye vəram hus ka mandəve
    ŋgay eye. Andza niye, ta sliye fakuma bay.
  noa-H: Maguata muan pʌaba pãragan, Hẽwandamau hich jua t'eeg jierrnemjö deetarrta
    k'ajũajö jũabapʌ̈it ha chirʌm, meperau k'aibag hee dich mapiju hẽk'acheewaijã
    hʌ̈u peerdʌímʌ peerdʌpʌ̈pʌ̈ijii hawi hʌ̈u pãach garmuata pödpʌ̈iwi hich mag hubʌ
    nʌisieg.
  thd-thd: Yarri'i mimp armour moŋ naŋan Pam Porka rok-le nunt pam piinthaarrn aŋarr
    than-han raak warran awith ŋul thonomarr aŋarr than-hancih kaal-piinth!
  alp-NT: Bei mere hoko imi pake pusue yelu rebe Alla Irilukele leke kena petu rebe
    yelu tiaru uonore, imi kele kuru kena imi maka hlaleke peneka. Kai kena pusue
    meru liare, erimi ktili sa le imi pake yelu bei Allare pe.
  san-VEL: ato heto ryuuya.m yayaa sa.mkuेle dine.avasthaatu.m sarvvaa.ni paraajitya
    d.r.dhaa.h sthaatu nca "sak.syatha taam ii"svariiyasusajjaa.m g.rhliita|
  kbq-kbq: E'i zanku maka Anumzamofo ha' kukena hiho, ana hu'netma havi knafine ana
    maka'zama hanafina oti hanave tigahaze.
  kbh-kbh: Chíyeca, lempe nts̈amo Bëngbe Bëtsá cmojats̈atacá s̈mochjóyëngacñe y chë
    soyënga jtsamëse s̈mochtsiyena jtseprontánama, mo canÿe soldado jenë́uyanama y
    jáyënjanama bëtscá soyënga tojtochëtjcá. Chca s̈mochjama, chë uayayá Satanás ts̈ëngaftangbioye
    jáingñama chaojtsama ora ndoñe chacmondáyënjanama, y jenë́uyanama lempe jtsamëse,
    chas̈mobená cha jayë́njanama.
  ron-LSB: De aceea, îmbrăcați-vă cu toată armura lui Dumnezeu, ca să puteți rezista
    în ziua cea rea și, după ce ați făcut totul, să rămâneți în picioare.
  pon-pon: Ari, pweki mepukat komail en ale tatan mauin karoj en Kot, pwe komail en
    kak kelail ni ran jued, o kajinenda murin omail kapwaiadar meakaroj.
  nhe-BL: Yeca queja se soldado mocualtlalis para tlatehuilistli, monequi imojuanti
    xijtequihuica sesen tlamantli tlen Toteco inmechmacatoc para ica inmomanahuise.
    Quej nopa ax tleno huelis inmechchihuilise nopa ajacame quema hualase inmechtehuiquij
    pampa inmoquetztose ica chicahualistli iniixpa.
  sps-sps: Jio, vau fatatabiny sanyi yam fo kainy puaan faavot ten Gov tsumi ai tan
    nainy te pon iny non a Vinasaar ma vapupuaan mami mi, mi onot rom ma jiaats vavageiny
    ya, ai tan nainy te kap non a puaan, ami onot rom ma tsutsun fareits em.
  wnc-wnc: Unzingge sanga waungu waakwak yaipapaakusinanga Anututa ginde gwa damukuu
    kuupbam ginda gitna pake yutnong. Gitna pake yukengu tapduknga iwanza waakwakga
    gin dasipnangge natake apning gwene ginda apme kekekake yutning. Kekekake tapduu
    wa amning gwene ginda ayapbike kekeknga yutning.
  nmw-S: Helolomaleke hebwaden Helak i giyau heimiu bwabwaligane gen hu sipo, iloke
    bosowaimiu he sauge ngakngakine hei hu talmidi gaigaisi he maleke, ge sauge hu
    lomaleke mwao, humiu bwele mwage hu taltalmidi he habamiu.
  bus-bus: Beee yãnzi à gↄ̃kɛbↄ pìnↄ sɛ́ɛ à da píngi, lɛ à fↄ̃ à zɛ à gí gurↄ zaa
    zĩ, gbasa à gↄ̃ zɛna gíngin à píngi kɛna gbɛra.
  gub-BL: Peiko zauxiapekwer wazàwe nehe. Tupàn umur ukàgaw peme. A'e rupi pekàg nehe.
    A'e rupi aze a'e tekwe ipurapo kar wer ikatu 'ym ma'e rehe peme wà nehe, napezapo
    kwaw nehe. Peiko putar zauxiapekwer umàno 'ym ma'e ài nehe. Napezapo kwaw ikatu
    'ym ma'e nehe. Pezapo wi wi putar ikatu ma'e nehe.
  imo-imo: Akumunga Goteni opa teli mele tirimoma pali liko pakoko ambolko molaio.
    Aku tenge kinye umbuni walima wendo ombalo kinye eno manda enge ningo angilko
    opa manda tenge. Kano kinye wali mare opa pulema welea naa toko mundunge lemo
    we nokoko angilengei.
  boj-boj: Deqa bati uge endi niŋgi qoto qa iŋgi iŋgi Qotei na eŋgeqnu qaji di eleŋosib
    siŋgila na tigelosib qotoqniy. Yim bunuqna qoto koboamqa niŋgi siŋgila na tigelesqab.
  eng-DRA: Therefore take unto you the armour of God, that you may be able to resist
    in the evil day, and to stand in all things perfect.
  knf-knf: Najejan keeri iko iguti bŧi yi Naşibaţi. Hënk nanaţna naliinŧ ţi ugut ţi
    unuur uwuţaan, ubale nahum bnaţ.
  san-KHM: អតោ ហេតោ រ្យូយំ យយា សំកុेលេ ទិនេៜវស្ថាតុំ សវ៌្វាណិ បរាជិត្យ ទ្ឫឍាះ ស្ថាតុញ្ច
    ឝក្ឞ្យថ តាម៑ ឦឝ្វរីយសុសជ្ជាំ គ្ឫហ្លីត។
  arn-NT: Feymew, nüfimün kom ti weychawe reke felelu Ngünechen tamün eluetew, femngechi
    tamün newenngeael ti küpalechi kuñiwünngechi antü mew. Fey küme pepikawkülelmün
    tamün wechayael ka femngechi newentulelmün, wewlayaeymünmew ta weküfü.
  zas-NT: Zeel gol gojp lëjt gajc con xguialrniabee Dios din chileꞌ taandi xhietëëz
    loj guialzi guiꞌt sudxiꞌch tëëdi loj xhietëëz ni saquidi.
  ken-NT: Yɛ̌ntɨkɨ mmu ywɛka ánsɔt yɛ mɛnyɨŋɨ́ nɛnu mɛnkɛm ɛbhɛn Mandɛm áchyɛ̀,
    bɛ mpok ɛsɔŋɔri ántwɔ́, mǎnu tɛ ndǔ ngwɛnti, nɛ mǎndɔk ambɨ bɛte kpirí.
