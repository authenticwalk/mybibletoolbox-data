  beo-beo: 'Amaiba:le, Gode Ea da:igene ga:su huluane wahadafa idiniginisima. Amasea,
    dafama:ne adoba:su dilima doaga:sea, dilia da Sa:ida:ne ea doagala:su bu hasalasimusa:
