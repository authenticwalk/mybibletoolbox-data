    Junsi tsachilabe tsarasica joto nenalarana! Tsan ralaranari ya fieropeca tencabi
    chutenun cuwenta jochunae. Junsi aman Diosichi sen fiquica miralarana! Yari pansi
    wepanatuto chusa carimin fiqui joe. Ya fiquica miralaranari, poloquin sapato ponun
