    re káto hálengga átneráng.
  are-are: Lakinhanga Altjirraka errauwia ingkarraka inarrirrai, rrangkarra etnakalela
    irrpalthala turritjinanga, etna rrakangkarra irrpaltherramalanga. Kurunga etnakalela
    turramaliperra, rrangkarra itnatjinanga kuta.
  gai-gai: Ainda moca ne an Raraŋ Aetaniaca nenmo neaŋrena runduikta lamboirmo muruŋa
