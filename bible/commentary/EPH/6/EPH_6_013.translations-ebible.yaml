    Junnan ya casco ponun cuwenta jochunae. Junsi aman Diosichi Pilaca sele jera miralarana!
    Junnan ya nulachi espada cuwenta jochunae yucanbe quicaachun. Diosichi Tenca ya
    espada cuwamin joe. Yucanlabe quicaachun yalaca jera munaranola joe. Jaatsanlaca
    itotori, peleilaichunae. Junni jaatsanlaca jera tan nenato, sonban jolajona!
  srm-NT: Nöö fëën hedi i musu biinga seei fu te de dou a i nöö i dë kabakaba këëë
