  tos-NT: Pus huá̱ xpa̱lacata cca̱li̱huaniyá̱n pi̱ li̱huana̱ cali̱tahuixca̱ní̱tit
    tama̱ li̱tlihuaka̱ hua̱ntu̱ ca̱ma̱xqui̱yá̱n Dios laqui̱mpi̱ acxni̱ nata̱la̱tlahuayá̱tit
    akskahuiní, ni̱ natatlaji̱yá̱tit, chu̱ acxni̱ aya ta̱yanini̱tántit nahuán, chunatiyá̱
    aksti̱tum nali̱pa̱huaná̱tit Cristo.
  rro-rro: Weiana buonai bariu Tirama ena huari tabakia ikoikiai katoa'i taeanakia
