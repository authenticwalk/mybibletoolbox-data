  lbm-lbm: येकोलायी तुम परमेश्वर को पूरो हथियार बान्ध लेवो, जेकोसी तुम बुरो दिन म
    दुश्मन को सामना करनो म समर्थ रहो, अऊर आखरी तक अपनो कर्तव्य पूरो कर क् विजय प्राप्त
