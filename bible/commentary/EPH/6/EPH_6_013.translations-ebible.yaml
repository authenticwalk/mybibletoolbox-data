  for-for: Piya puma, a'ya'ma ma'ena kairi Koti timemipa maema puma, agunta aborakibi
    ntagaba kanara asima esegi puma pi kina'migeba kamaena aogima pukibewe. Piya,
    nagarima asu igaikibeka ma'ena kairipa maema piyo.
  epo-epo: Tial prenu al vi la tutan armilaron de Dio, por ke vi povu rezisti en la
    malbona tago, kaj, farinte ĉion, stari.
  gfk-gfk: Io kaik, muat na sigam bakut ira linge na hinarubu meram ho God ma bia
    no sakana bung i haan tupas muat, muat naga petlaar bia muat na harubu timaan.
    Ma ing bia muat te manga taguro um huo, muat na tur dikdikit taar.
  bjz-bjz: Amindu, God da ano ututa rouvia-nu gii beredu righia iri-gea, fefera sembago
    bubadua mo, nímane jiria goghó ea, gitofode mene-mene urota, jo ambomi tukú ea
    yambi aita rosoravore.
  atg-NT: Itobọ ighọ ri itsua okhọli eni Ẹshinẹgba ọ rọ nẹ nya sọ, ini u dobẹ khọli
    ẹlẹ ni ekpabọ ebe e mu okhọli ẹ vule shi ẹ ọ. Ini u khọli se nya, gbe lighi.
  bjv-NT: MBata kɨn ə, majɨ kadɨ ɔyi nḛ katɨ je kɨ Luwə adɨ-je ba pətɨ jisi tɨ, mba
    kadɨ lo kɨ ndɔ je majal rəi nɨngə, ai gərərə ba. Nɨngə kadɨ go rɔ tɨ ɓa, ai taa
