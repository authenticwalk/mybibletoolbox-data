  sby-sby: Lino pacebo ici, kamufwalani byakulicingilisha byonse mbyalamupanga Lesa
    kwambeti kamutakakomwa pabusuba bwaipa mbweshi bukenshike, mwakenseco nimukakonshe
    kwimana cituloba.
  sll-sll: Mongwo i pire nan God kuman kula na tongwo i nure ware, moli naminga kura
    talime u na au sinamba, wa kerulu di manbi ole aire nimni monaminga pamua.
  yaq-NT: Junuen san eme'e, si'imeta juka' enchim emo ae aniaka, Liojta betana emot
    autuarie, inika'a, sontaota nassuabaeka ju'u ae au a' ania'ue benasi machikai,
    ka a' koptane. Junuen eme'e, taewaita, bebeje'erita betana ka tu'ik weyeo, kaita'po
    ji'op betchi'bo intok chukula eme'e iniau yuma'asukai, ka ta'abwisi eaka, tu'isi
    jiapsaka enchim yeu kat betchi'bo.
  uro-uro: Bä äkt iva ngän donmät pät a nas na ama ulaqi at boi moe qärangätni i ngät
    dän nage ma Ngämuqa ivakt iva mamär vät a ngän iva ngänät mair ma ama qrot da
    ama qäväläm angärha ron doqoräkt i iarhongäkt ngärhi arhäktgyäm sä ngän. Näkt
    nga rhoqoräkt i sa ngän mäqäne dä mamär i ngän män nävä irhong angät tpäs dä sa
    va mamär vät a ngän iva ngänät mair ma ama qrot.
  ita-1885: Perciò, prendete tutta l'armatura di Dio, acciocchè possiate contrastare
    nel giorno malvagio; e dopo aver compiuta ogni cosa, restar ritti in piè.
  muy-muy: Nə̀hi ana kʉli həluma zlam ga kaɗvu ya Melefit avi ana kʉli na ɗek ni ti
    azuhva nani. Nahkay ti ndam ya atərəkia ke kʉli a kà fat ga kaɗvu gani nana ni
    ti etisliki ke kʉli do. Kələŋ ga kaɗvu nahəma, lekʉlʉm jika jika micikeni ka məlaŋ
    gekʉli ni.
  kqc-kqc: Mina dada, Sei di iya rena varuka buaru moi akufa, ye meda no baegori,
    moi biri riyagane. Ma beika tau reyadiri, bi besa are rei gira rebigedi.
  tav-tav: To bairi Dio cʉ catutuarije nipetiri wame mena, yʉre cʉ átinemocõato ĩ
    tʉgooña ocabʉtiri caroorije Sataná mʉjaare cʉ caĩ wadajãri rʉmʉ uno mʉja nʉca
    majigarã. To bairona nipetiri wame caroaro cayeri tʉgooña quenooye weoricarã aniri
    Satanáre cʉ mʉja netoo ocabʉtigarã.
  eng-ULB: Therefore put on the whole armor of God, so that you may be able to stand
    in this time of evil, and after you have done everything, to stand firm.
  spa-VBL: Tomen las armas que Dios les da para que puedan estar firmes en el día
    del mal y que sigan en pie aun después de la lucha.
  fra-_FOB: C'est pourquoi prenez toutes les armes de Dieu, afin que vous puissiez
    résister dans le mauvais jour, et qu'ayant tout surmonté, vous demeuriez fermes.
  hau-ULB: Don haka ku dauki dukan makamai na Allah, domin ku iya tsayawa da karfi
    cikin muguwar rana. Bayan kun yi komai za ku tsaya da karfi.
  mal-mal: അതുകൊണ്ട് നിങ്ങൾ ഈ ദുഷ്കാലങ്ങളിൽ എതിർത്തുനില്ക്കുവാനും എല്ലാ കർത്തവ്യങ്ങളും
    നിറവേറ്റിക്കൊണ്ട് ഉറച്ചു നില്ക്കുവാനും കഴിയേണ്ടതിന് ദൈവത്തിന്റെ സർവ്വായുധവർഗ്ഗം
    ധരിച്ചുകൊള്ളുവിൻ.
  lit-lit: Todėl pasiimkite visą Dievo ginkluotę, kad pajėgtumėte priešintis blogumu
    pasižyminčią dieną ir, viską atlikę, išstovėti.
  urd-GVR: Chunāṅche Allāh kā pūrā zirābaktar pahan leṅ tāki āp musībat ke din Iblīs
    ke hamloṅ kā sāmnā kar sakeṅ balki sab kuchh saranjām dene ke bād qāym rah sakeṅ.
  far-far: Sulia nia 'urinai, mulu kai dau ana raunge ni firue ki tafau ne God 'e
    kwatea, fua ne ana kada ana firue fainia na malimae 'e dao mai, mulu kai bobola
    ga 'amulu fuana liufilana na malimae kamulu ki. Ma kada na firue kai sui, kamulu
    kai uu ngasi 'ua.
  suz-BL: मोपतीके परमप्रभु यावे आ गेशो या नेल्‍ल लतीन। मेकोमी ला मरिम्‍शो नाक्‍त ग्राशा
    राप्‍ने चाप्‍नीनी।
  car-NT: Iro ke ro mo'ko Tamusi nyry o'wo'mato'kon apyitoko, awosaijomarykon taro
    awaito'ko'me mo'ko yja'wan wo'topo kurita. Iwara pa'poro oty y'mondo'po mero pyre
    noro maita'ton.
  amp-amp: Ndnettn Bro Nkifrar yahuka fitohtet fitohtet wondh bugat yakhato hmbrekfot.
    Nhai rhu fura bofura hasokfot. Satanrhu yahrt nianeft nhai kfrat o rikat o tamoht
    yak hambro-ruhatn. Satanr tuyuk kfrat frdbfa thurahnt. Satanr mnhombratiruharn
    nhai tfit wom yiha nieruhatr.
  bht-bht: '@see-verse:EPH.006.012'
  eng-NOY: Wherefore take up the whole armor of God, that ye may be able to withstand
    in the evil day, and having done all, to stand.
  cub-NT: Que baru iye Jʉ̃menijicʉi jíye báquei majare, maje meatenajiyepe ayʉ maje
    ũmene, ĩni cʉvajarã mʉja. Diede cʉvarivʉ cainʉmʉa abujuvai jʉjovaiyʉrinʉmʉre náre
    copʉ maucʉvarivʉ bʉojarãjaramu mʉja. Vainí tʉbenajarama mʉjare. Aru maucʉvarĩburu
    yóboi, cʉrãjaramu mʉja ijãravʉi parʉrivʉ mʉje ũmei.
  ita-1927: Perciò, prendete la completa armatura di Dio, affinché possiate resistere
    nel giorno malvagio, e dopo aver compiuto tutto il dover vostro, restare in piè.
  lww-lww: Ana popon ayen ruru suri na kilaen mara kiena ne Ntewa la nene narui, ana
    pogos punu ga a e legiena punu ga, nap̃a Yermare naga imi vena kila mara van ita,
    p̃isi na ita tekilia tekila mara va nasinekar la nene, vano vano p̃isi, ana ita
    tesum̃alu m̃arera ke tesike na wa.
  ckb-ckb: بۆیە چەکی تەواوی خودا هەڵبگرن، تاکو بتوانن لە ڕۆژی بەدکاردا خۆڕاگر بن و
    دوای تەواوبوونی هەموو شتێک، بچەسپێن.
  nas-nas: Teeꞌkoo nopaꞌdariaing teie Kumponing bakaang mononopaꞌke ootukununge diiꞌ
    dimpaꞌdariainaꞌ doong oraꞌmung basiarako, eeꞌnoko kare oparako diiꞌ tee teeꞌ nariꞌ
    tampaꞌ donkoniri otoriaing.
  uvl-uvl: Ke a heron heke lemo palinga hel ana hengeron mur lochloch. Pomalam nga
    etue nenge non poreke ngana nem at lape a hekou sue lemo ngarang mur. Pe nga etue
    nenge palinga hel nem het, imo ames ke kerkereng kura.
  eng-BBE: For this reason take up all the arms of God, so that you may be able to
    be strong in the evil day, and, having done all, to keep your place.
  ixl-CNT: Echixeꞌat atoj etetz qꞌu bꞌanbꞌal chꞌaꞌo vaꞌl xeꞌ u Tioxh. Ech seqꞌiꞌ qꞌu
    tzaꞌl aas luꞌul setiꞌ. Utz tii txaklelex aas maꞌt itzojpeꞌ.
  xsi-xsi: Mine nde miki ma kakai paraŋa ne siŋgâra Maro Kindeni ilami ŋinde, aku
    walele nâ kasawa ŋinde rârâni lâ tinimi! Ŋineŋga lâ zo ndia vetâŋa sakamao ma
    imâ ipâŋga pami, ande miki ma kakura tu kamandi kaika ku kapara kuku nenda kazâŋa
    tamâta. Aku lâ zo ŋana paraŋa ma marumbu kâ, ande miki ma kamandi kaika yo kamo
    ŋai.
  crx-NTPO: '''Et huwa lhts''utigan wheni be sóo nazdutitneh ha negha íninla-i, ''i
    ts''iyawh be soo nadoohtneh huba'' hoont''oh. ''Et whe ''oh de hoontsi''-un whusahónzut
    de, ''aw nohch''a ''oodeh ait''oh. Ts''iyawh lhadáhja de, ''et de soo cho nudútalhyalh!'
  kan-OKCV: ಆದುದರಿಂದ ವೈರಿಯು ದಾಳಿಮಾಡುವ ದಿನವು ಬರುವಾಗ ನೀವು ಅವನನ್ನು ಎದುರಿಸಿ ನಿಲ್ಲುವಂತೆಯು,
    ಎಲ್ಲವನ್ನು ಜಯಿಸಿ ಮುಗಿಸಿದ ಮೇಲೆ ನಿಲ್ಲಲು ಶಕ್ತರಾಗುವಂತೆ, ದೇವರ ಸರ್ವಾಯುಧಗಳನ್ನು ಧರಿಸಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ijadufuo ni urina sinuome irere ja vajae jone samuanamidufuo Godi fu vajiaema
    ijene kena safo. Ja sinuome ijene kena sakuva ja mazani binobino kavene ise Setani
    fu jaena bijaekuma jabe fu gana jumeke. Ro jaka uri giriesana fuina bijaena vakuma
    ka jare uria iraraena Setani asike.
  blw-blw: Wat hiyaha hen masapor iya-armastaaw hen amin anchichay kaman armas way
    ini-idchat Apudyus an chitaaw. Ya usaréntaaw chachi way mangufat hen kafusortaaw
    ta achitaaw paat ma-afà no umchah hen laweng, ta no marpas hen anchi gufat, manga-afàtaaw
    chillu.
  tam-2017: எனவே, தீங்குநாளிலே அவைகளை நீங்கள் எதிர்க்கவும், எல்லாவற்றையும் செய்துமுடித்தவர்களாக
    நிற்கவும் திறமையுள்ளவர்களாகும்படி, தேவனுடைய சர்வாயுதங்களையும் எடுத்துக்கொள்ளுங்கள்.
  azz-NT: Ica ya nojón monequi ximoaxcatilican nochi ne manamicme ten Dios techmaca
    para ijcón huelis nanquixijxicosque cuac in tonal namechtajyohuiltis in amocuali
    Satanás. Huan cuac nanquitamixijxicosque ya den amocuali Satanás, ijcuacón nanmocahuasque
    ya nantatanini ya, porín nanquixtopeuque ya in amocuali Satanás.
  spa-RV-1909: Por tanto, tomad toda la armadura de Dios, para que podáis resistir
    en el día malo, y estar firmes, habiendo acabado todo.
  csy-csy: Tua ahiciang a pha ngawl ni te sung ah na nalh zawk natu uh in le na theampo
    na vawt zawk uh ciang na din zawk thei natu uh in, Pathian ngalhiam theampo la
    vun.
  mxq-NT: Pa̱a̱ty, éxtʉm tuꞌugʉ solda̱a̱dʉ ta̱ꞌtspéky ñaybyʉjtaꞌagyʉty, nandʉꞌʉn miits
    ta̱ꞌtspéky mnaybyʉjta̱ꞌa̱gʉdʉt mʉt tʉgekyʉ diꞌibʉ Dios yajkypy, es dʉꞌʉn xymyʉmada̱ꞌa̱ktʉt
    miidsʉty ko ja mʉjkuꞌu mʉʉt mdsiptúndʉt ko naty myiñ ja ayoꞌonxʉʉ. Es ko naty
    tʉ xyajkʉ́xtʉ miits ja mdsiptuꞌunʉnʉty, nayyaꞌítʉdʉ amumduꞌuk jot ma̱ Dios.
  tzj-NT: Rmalc'ari' nbij chewe, tecojo' nojel rwach ja banbal ch'a'oj ja rya'on ja
    Dios chake utzc'a tok congana lawulo' nuban ja diablo chewe nij ixix wi' nixch'ocmaji
    in cow ixpa'li ja tok ntzuri ja ch'a'oj nojelal.
  tdt-tdt: Nee duni imi tenki uza ekipamentu funu nian tomak nebee Maromak foo. Nunee
    bainhira loron aat nee too mai, imi bele tuba rai metin. I kuandu imi funu hotu
    ona, imi sei hamriik metin nafatin.
  ron-BTF: Din această cauză, luați întreaga armură a lui Dumnezeu, ca să fiți în
    stare să vă împotriviți în ziua cea rea; și, făcând totul, să stați în picioare.
  eng-WEBP: Therefore put on the whole armor of God, that you may be able to withstand
    in the evil day, and having done all, to stand.
  eng-FBV: Take all the weapons God provides so that you may be able to stand your
    ground in the day of evil and after doing all you can, to find yourself still
    standing!
  nld-1939: Grijpt daarom naar de wapenrusting Gods, om weerstand te kunnen bieden
    op de boze dag, en pal te blijven staan, na alles te hebben volbracht.
  bwo-bwo: Eshe gond aawots t'alati ango k'efo it falitwok'onat jametswotsi b́jamon
    ishr kup'ar need'o it falitwok'o Ik'o kes'i k'ac' jamó k'aa'úde'ere!
  nch-BL: Yeca quej se soldado mocualtalía para tatehuilisti, monequi amojuanti ximotalilica
    sesen tamanti cati Toteco amechmacatoc para ica anmomanahuise. Quej nopa amo teno
    huelis amechchihuilise nopa ajacame quema hualase amechhuilanaquij huan anmoquetztose
    ica temachili iniixpa.
  quc-TNT: Rumal ri' chic'ama ba' ronojel ri to'bal iwib ri cuya ri Dios cämic, jas
    ri cuban jun soldado cucoj ri atz'iak re ch'ich' chuto'ic rib pa ri ch'oj. Je
    ri' rech quixcowinic quito' iwib chuwäch ri ka c'ulel pa ri c'äxalaj tak k'ij
    aretak cäpe ri ch'oj. Je wa ri', aretak coc'ow ronojel co quixjeki na canok.
  tfr-NTPO: E kjĩshko ga pjãy opwl̈ikos l̇l̇ëbo twe Sbörë bomi kong kës l̈i go, dbar
    owa l̈i tjweshko ga pjãy tök l̇l̇ëm wl̈o, pjãy ber l̈öng wokjang äär jong dbar
    owa l̈i pjitong guing.
  kaq-NT: Jaa copi Papan hinanaibo bihnahue hahqui paxatibo. Yoshinbo mato tiromajahi
    jahuiton sca hahqui paxatiyaxon tenexon bihnahue. Yoshiman tsacahah bi hihquiyamahi
    quesca ta jatihiqui. Man tah man yobatihi.
  sgb-sgb: Kabay ihulod yoy kabooan panlaban ya indin ni Apo Namalyari, ta êmên kaw
    manambut ha panlaban yo kanla, haka pamakayari yon makilaban ay makhaw kaw pon
    hên nakairêng.
  vie-1934: Vậy nên, hãy lấy mọi khí giới của Đức Chúa Trời, hầu cho trong ngày khốn
    nạn, anh em có thể cự địch lại và khi thắng hơn mọi sự rồi, anh em được đứng vững
    vàng.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ନୀଏଁ ମାହାପୂରୁ ହୀହାମାଞ୍ଜାନି ଜୁଜୁକିନି ଜୁତିତି ତୁର୍‌ଦୁ, ଆତିହିଁ ଲାଗେଏତି
    ବେ଼ଲାତା ମୀରୁ ସାତ୍ରୁ ନ଼କିତା ନିଚାଲି ଆ଼ଡିଦେରି ଇଞ୍ଜାଁ ରା଼ନି ପାତେକା ଜୁଜୁକିହିଁ ତୀରିଆ଼ହାଁ
    ଡ଼ୟାଲି ଆ଼ଡିଦେରି ।
  amu-NT: Joꞌ chii cwilꞌueeꞌndyoꞌ chaꞌtsoñꞌeⁿ lꞌo̱ tsꞌiaaⁿ cwentaa ndiaꞌ na mañequiaa
    Tyꞌo̱o̱tsꞌom cha quia na nncueꞌntyjo̱ xuee na wiꞌ nntjomꞌyoꞌ nnda̱a̱ nnaⁿndyoꞌ
    ndoꞌ na jnda̱ jnda̱a̱ jnaⁿndyoꞌ tiaꞌ, ndicwaⁿ meiⁿntyjeꞌtyeⁿꞌyoꞌ.
  hin-CV: इसलिये स्थिर खड़े रहने के लिए सभी ज़रूरतों को पूरी कर परमेश्वर के सभी अस्त्र-शस्त्रों
    से स्वयं को सुसज्जित कर लो कि तुम उस बुरे दिन में सामना कर सको.
  spa-BES: Por esta razón, toma la armadura de Dios, para que puedan ser fuertes en
    el día malo, y habiendo hecho todo, estar firmes.
  san-BEN: অতো হেতো র্যূযং যযা সংকুेলে দিনেঽৱস্থাতুং সর্ৱ্ৱাণি পরাজিত্য দৃঢাঃ স্থাতুঞ্চ
    শক্ষ্যথ তাম্ ঈশ্ৱরীযসুসজ্জাং গৃহ্লীত|
  tdx-tdx: Aa le rambeso ze hene fikalan’ Añahare, hahafijohaña’o amy andro ratiy,
    le ie fonga nanoeñe, mijadoña.
  naf-naf: Keyepmti in Kawawaŋmagengatnaŋ kasayelen kwitnaŋ kwitnaŋ ke timti weyaŋ
    tabep. Keyepmti kasa kuku kanen katikŋaŋ bemti tapme kasa ekŋenaŋ indom walesâgât
    mbewaŋ olapme beme belak katim indemti mebep.
  grc-MT: δια τουτο αναλαβετε την πανοπλιαν του θεου ινα δυνηθητε αντιστηναι εν τη
    ημερα τη πονηρα και απαντα κατεργασαμενοι στηναι
  vid-vid: Ahyo mvale silaha zompegwe na Nguluwi, leka zuwa ihile hoikuya muweze kitowa
    na mng'honyo na homsinda kitowa na heye, mowa mng'hali mkamale.
  pio-NT: Iná peedácué piríwa píiwitáise ibàlìanápináwa hierro nacáiri, Dios imàaquéericuéca
    pirí cachàinicaténácué píiwitáise càinácaalí báawéeri èeri náalimáidacatáitacué
    pía. Màulenácaalícué pimànica píiwitáisewa ùwicái piná, yásí píalimácué pibàlùacawa
    tài íiméeri iyú Satanásnái íipunita yéewanápinácué càmita pimàni pibáyawanáwa.
  tsn-tsn: Jalo dirisang sengwe le sengwe sa seaparo sa Modimo sa phemelo go tlhabantsha
    mmaba fa a tlhasela, mme fa ntwa e sena go fela, lo tlaa bo lo santse lo eme.
  amr-NT: Kenokaʼ totoʼ huiyoknanada eʼmanataʼ oʼeretpakikaʼnok, kenokaʼ da eʼmanataʼ
    oʼeretpakikaʼnok namaʼda kahueʼ a̱ʼe̱ya̱ʼpo oknopo̱e̱batikhueʼ a̱ʼe̱ya̱ʼpo Diosen
    teyda huatiokaʼ dakaʼ monʼotikaʼ.
  pwg-pwg: Tuna kubiine wekarakava God ina terepapara sawarisi kudubina kokotei da
    maranai kami ghavighaviya ina nekiibau kurimi na kovokovoghimi da kona miiripotesi.
    Ma koni ruwa da ku turina ma patana da kami gawarai kona miirikikina.
  cjv-cjv: Ena ne yokamai furo Yai Gumam gai garom boingua gaiyom erongua muruwo ire
    fiyo! Ne yokamai gaiyom i firainga ena tai niki dongua ne yokamai fuka di erowangua
    kakom tei ne yokamai kianom bei niki de erowainga kura boi erowaime. Ena ne yokamai
    kura boi gounainga arire yo moraime.
  tha-KJV: เหตุ​ฉะนั้นจงรับยุทธภัณฑ์ทั้งชุดของพระเจ้าไว้ เพื่อท่านจะได้ต่อต้านในวั​นอ​ันชั่วร้ายนั้นและเมื่อเสร็จแล้วจะยื​นม​ั่นได้
  por-BR-2018: Portanto pegai toda a armadura de Deus, para que possais resistir no
    dia mal, e depois que fizerdes tudo, continuar firmes.
  mhl-mhl: Ore eru kiso eyarekimiŋ ore ŋoŋo Anuture eriqaraweŋ sosowo roru kebi rakako
    dimainebi. Oŋu dimabi rosipuŋaŋuŋ damaŋ sembeneo yabekimiŋ ore porata wapeenimiŋ,
    damaŋ oo soine afagaru jigo qaku ode rondiŋ yabenimiŋ eru jigo qabi tariko soine
    kae moreŋ-ŋaŋuŋgo osiŋgaku dimanimiŋ.
  klv-klv: Imagenan geriŋ nahurabat nǝb̃alan siGot kavkav len gaiug. Ale len nǝboŋ
