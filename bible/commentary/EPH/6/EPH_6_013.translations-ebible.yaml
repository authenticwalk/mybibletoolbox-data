  ncj-NT: Ximoyecmachtican ica techicahualis in Dios ica tlen nantlaxicosque ipan
    in tonali ihuac ihuan nanmonamiquisque. Huan ihcuac otlan, nanmocahuasque chicahuac
    quen onancatcahque.
  yuj-yuj: Ae mwanapara, yumo ankár Kwaro yumwan nénknámp yorowar kwe-pwar mwanap
    ankank ponankor am yirɨr kipo. Takria maok, yumo ponankor kwe-pwararea fwap oukoumwan
    fokopeyakáp mwanapon.
  kto-kto: Are ratmat ga minam pagap ganam o danunumiap la ualam Morowa miun, meba
    okurupmiling danunumiap gano ga eba ka man dusming maranit na danunumiap puoieng
    na irie tara la eba ne ba iruo paga ila kire.
  gmv-NT: ኢታ ጋላሳይ ጋኪሺን ኢንቴ ሞርኬ ዎልቃራ ኤቄታናስ ዳንዳያና ማላ ፆሳ ኦላ ማይዖታ ኩሜꬅ ማይዒቴ። ኢንቴ ኡባካ ፖሊዳፔ
    ጉዬ ሚኒ ኤቃናስ ዳንዳዬታ።
  por-BLT: Peguem todas as armas que Deus lhes dá, para que sejam capazes de se defenderem
    no dia em que o mal atacar e, depois de lutarem até o fim, possam ainda permanecer
    firmes!
  stp-NT: Puiꞌ ku baꞌm aaꞌ na pim xi ja daꞌngiaꞌ bɨɨx dhiꞌ nat Dios ba tu jam maa
