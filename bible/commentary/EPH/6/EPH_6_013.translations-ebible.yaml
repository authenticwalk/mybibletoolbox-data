    wane gixinpatka poyentunwale gixinripa.
  wiv-wiv: Kubarae, miu zohoria na zohozohoa kua a Vuvu e vala ni miu, kua ta na tau
    zaha ni lohu, da miu te dangea miu keteni madi miu na varihubi. Pale, kua ta varihubia
