    sajra p'unchaypaj. Ajinapitaj sinch'ita sayaspa tucuyta atipaskayquichejmantaña
    sinch'ita sayanquichej.
  kwi-kwi: Katmizna Dios wan uruza tɨnta kulninnara akwa, us umɨza mɨlan namtu aizpa
    saptain, umɨza pakpaanapa. Sun kwail payura Diablokas paiña izpultuzkas umɨza
    kwail kininnashina. Sun kwail payu taizkane, une tailchat kit tɨnta namtain. Dios
    uruza kiwainnashimtu akwa, Diablo kaiztu aizpa kiamanpa.
  agm-agm: Isɨ saiwa sɨkiyahaiwaapɨ Autaahaatɨho sangi pwɨsɨpɨ yaipatɨ nasamimbɨpa
    nahataapa nepɨ baiwɨ isɨwatawa jatɨwɨse. Uta Maipɨhomɨ asisɨha maipɨha noaipahonɨhura
    kapaaraahɨ sahɨ tunnɨwɨ yahwɨndaatɨwo. Saiwɨ tunnɨwɨ yahwɨnɨwɨ amɨ wɨndɨ yamaanɨhɨmapɨ
    yapɨpatɨ aunahɨpatɨ isɨpɨ kiyaatɨnɨhɨ kapɨhɨ bitoaitaatɨwo.
  ubr-ubr: On mes omi ari bag on God an baigagam sawar woniwanim! Namon bobo komasis
    asi ra innanat on, ragit orot omi aurim inbiragit on, omi arimon fofonim faiwarim
    wontawar; ato wonigagam inan au kanfoun ingagat on, omi arimon nana fofonim faiwarim
    wontawar.
  tsw-NT: Adama a nda, i tara itana yu uvon i na A̱sula̱ a ca nɗu suru. Ne ɗa o urana
    wi iwuya yaa vadala shi. I ta yuwan nla̱ngi hali a̱ tyo o ukosu, waru i ta buwa
    mishin nu ucira.
  cax-NT: Sane nauquiche apiñe nurria naucome, arrüba botorrio aume uiti Tuparrü,
    nauqui amocüma uirri arrtü bahiyoti choborese aume. Sane nauqui apacana ümoti
    chepe nitacürurrü.
  aia-aia: Tarana naasi 'oi ha'aagauhi'o haari'o 'ini'i taura'i ni hei'oi na 'ia God
    na haa'i tana'o. Neina 'onaa na maeronga 'ai boi 'anai here ha'ata'ai'o, i'oe
    'oi wetewete 'anai ura bwarasia. Ma na'i 'oha nai hakoi hei'oi, i'oe 'oi ura baabau
    mau.
  srp-1865: Toga radi uzmite sve oružje Božije, da biste se mogli braniti u zli dan,
    i svršivši sve održati se.
  agt-agt: A mappya mantu ta kanayun ihulun muy ya ngamin kiden ikkaman muy nga neatad
    na Namaratu tekamuy, petta awemuy sangaw magsunsun ta ketta na dulay am awa idulot
    muy hud la ya pakigubat muy addet ta nangabak kanan.
  lug-lug: Noolwekyo mwambalenga ebyokulwanyisa byonna ebya Katonda, mulyoke musobole
    okwaŋŋanga omulabe ku lunaku olw’akabi, era bwe mulimala okukola byonna, mulyoke
    musigale nga muli banywevu.
  yby-yby: Edimosiya yamuya Omailokati lowa nesa ile imi likiki miniki lahelamibo
    lowalo dabuha moliki minatabo yupekaya ulanipolo wesi kohaidikatayo, edimosiya
    ayalo elewole iki minatae.
  heb-heb: על כן אחזו בכלי נשק אלהים למען תוכלו לקום ביום הרע ולמלא צבאכם ולעמוד׃
  mpp-mpp: Ilec Wapongtacni hudule wiyac sasawa holebong haume kindololo damengka
    ngaba yengi tapilingineng nalic mi bawadaingte. Aime ngenge sanangne domadaingte.
  apb-apb: Oto omu ke ho'osie mo talo hai aaopa'i nge a God e sai nii'i ngeena. Aana
    urine nge omu sai uure honosie maelonga ngeena, ma'alana nga taa lo'u ke lae mai
    huni seuni'omu. Na omu sai heiseuni mola lai hule i ha'amangolana, na omu sai
    uure a'aila'a mola tarau.
  san-TEL: అతో హేతో ర్యూయం యయా సంకుेలే దినేఽవస్థాతుం సర్వ్వాణి పరాజిత్య దృఢాః స్థాతుఞ్చ
    శక్ష్యథ తామ్ ఈశ్వరీయసుసజ్జాం గృహ్లీత|
  ben-IRV: এই জন্য তোমরা ঈশ্বরের সব যুদ্ধের সাজ গ্রহণ কর, যেন সেই দুদিনের র প্রতিরোধ
    করতে এবং সব শেষ করে দাঁড়িয়ে থাকতে পার।
  ntu-ntu: Mz nzmu-krde lcde, mzli ka nayrlqbzmu dalr vea amrlx kcng tqkabz Gct bamu,
