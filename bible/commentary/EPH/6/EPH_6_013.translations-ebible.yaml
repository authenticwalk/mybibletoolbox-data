    jax jam doodaꞌ sia pɨk jax kaꞌ gɨt noꞌ pim aapiꞌm xi guꞌkiꞌ.
  ame-NT: Ñeñt̃oʼmarña notenes, oʼch saguërrñañ allohuen allpon ora ñeñt̃ apueney
    Yompor allochñapaʼ ñeñt̃chaʼña allo yemoñena att̃och amach alla aʼpuerrataterrye
    oneñet̃ ñerraʼm esempo atarr nanac topateney. T̃arraña amaʼt allempo paʼnamenot̃
