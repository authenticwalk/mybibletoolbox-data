  juy-juy: ତିଆସନ୍‌ ଇସ୍ୱରନ୍‌ ଆତ୍ରିୟ୍‌ତିୟ୍‌ଲଙ୍‌ଲନ୍‌ ଅଲ୍‌ଜୁଜ୍ଜେ ଡରଙ୍‌ନେଞ୍ଜି ରନାବା, ଏତ୍ତେଲ୍‌ଡେନ୍‌
