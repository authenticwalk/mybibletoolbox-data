    miya asahua canijo. Eꞌe, Eyacuiñajjiya miquianaya ojaya epeejji quea caꞌa po mee
    cajeꞌyo.'
  jac-NT: Yuxin chahwe huntekꞌan yip Comam Dios chakꞌ teyet, haxinwal yet chakꞌni
