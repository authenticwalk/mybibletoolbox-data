  yle-yle: Nyââ, kópuni yilî nmyi w꞉êêw꞉êê u l꞉êê dîy꞉o nmî Mî ngê nmye a kê too,
    nmyi p꞉uu dpî t꞉ee tóó, Setan u dpodo pyu yoo u ngwo pêdê t꞉ââ tóó. Dini ghi n꞉ii
    ngê nmyi p꞉uu adnyi l꞉êê, wa dêê dmi, daawa dyênê nmyo, ngmênê p꞉ee wanmyi dyênê
    t꞉oo, yi pwo wanmyi lee dmi.
  swh-1850: Kwa sababu hiyo, vaeni silaha za Mungu ili siku ile itakapofika muweze
    kuyapinga mashambulio ya adui; na mkisha pigana mpaka mwisho, muwe bado thabiti.
  ese-NT: 'Jamajjeya ¡Eyacuiñajji nijje mimicue jama baꞌa: —Eyacuiñajji, ¡eya miquea
    ejjashahuabaquijji cuana jayojja jama ameesahuacue! —jamaya acue! Jamajjeya eshahuaa
