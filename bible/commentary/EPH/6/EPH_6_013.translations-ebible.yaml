  chz-NTPS: Heˉja̱ˉ jmeeꜙ biiꜗ jmä̱ä̱hˊ hnähꜘ taˊ läꜙjëꜙ heˉ kwaꜙ Dio, mahꜗ te̱e̱hˈ
