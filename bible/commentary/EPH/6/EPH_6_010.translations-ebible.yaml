verse: EPH.006.010
translations:
  kpx-kpx: Iale di haokuvuia, di hotoe gabi louge evive. Kosive kemo negolahai vuvuneve
    kemo ugeve.
  okv-H: Eto ke tutumota erena amo Bada ta sovera humbuto irivujo.
  tbo-tbo: Geka u baha a siga, Guyau a kadidiligei po a wipoyagei ona kadidili.
  mal-C: അവസാനമായി ഓർമിപ്പിക്കട്ടെ, കർത്താവിലും അവിടത്തെ അപാരശക്തിയാലും ശക്തരാകുക.
  grc-SR: ⸂Τὸ λοιπόν,⸃ ⸋ἀδελφοί μου,⸌ ἐνδυναμοῦσθε ἐν κυρίῳ, καὶ ἐν τῷ κράτει τῆς
    ἰσχύος αὐτοῦ.
  bgc-bgc: इस करकै मै कहूँ सूं के थम प्रभु म्ह आत्मिक रूप तै शक्तिशाली बणो।
  khz-khz: 'Geku kila ikana ea: Pio tiliga Velekou aonai, e Velekou gena tiavu na
    pene vega-tiligami.'
  deu-TKW: Im übrigen werdet mächtig im Herrn und in der Gewalt seiner Stärke.
  zsr-NT: Naꞌa, böchiꞌ lzaꞌadauꞌ, gul‑gác tsutsu le nacliꞌ tuz len Xanruꞌ, zoalen
    lbiꞌiliꞌ yöl‑laꞌ huac zxön queëꞌ.
  lin-lin: Mpo na kosukisa, bozalaka makasi kati na Nkolo mpe kati na nguya na Ye
    ya monene.
  hns-NT: Ek tjiedj auro. Prabhoe ke oeppar bharosa kar, tab oe aapan biesaal saktie
    se toelogke dwaara aapan barka kaam kariega.
  noa-E: Ermanonaan, ya ãbmiecha paawai muan pãragan, maach Pör Ẽwandamau ich juapa
    theeg deetarr pãach gaai simʉgta idëu pãach ubʉ paapibat a chirʉm.
  eng-EMTV: Finally, my brothers, be strong in the Lord and in the power of His might.
  mib-NT: Te íyó ɨnga jnūhun, hermano jijnáhan ró. Nducú ró jeē na cóo fuerza ini
    rō jiín fuerza maá Jítoho yō jeē nduú yá jiín ró, chi íyó téyɨ́ poder yā.
  lif-NT2: आल्‍ल कुनुप्‍मा पाःन्–दाङ्‌बाल्‍ले़ पयम् यम्‍बा कुमुक्‍साम्‍मिल्‍ले़ए के़धुम्‍बा
    पोःक्‍खे़म्‍मे़ॽओ॥
  xnj-xnj: Pamwishu, neju ya ago mkangamala mukuwungana na Bambu kwa utangatila wa
    makakala gaki gakulu.
  mmx-mmx: Ti lox axap na lovoang. Mina lox alolos lorooro atnimi keneng at Leeme
    Silok la mina lok kaka lolos teren i silok pologat.
  cbr-NT: '''Ën xucë́antu, ënë banaribi cana mitsu ñuixunin. Ax mibë ''ixúan mi sinánmicësabi
    oquin ''ai camina Nucën ''Ibu Jesucristomi asérabi catamëti ''ain. Usaími ''ia
    ca aín cushínbi mitsu cushioti ''icën.'
  tee-NT: Va yuchi ju ani ju iclajumputunau ji qui'alak'avin. P'as alhilac'ap'it'it
    ju Cristo. Na alin ixtachaput ju yuchi chai laich cata'aktaijuyan.
  eng-LSV: As to the rest, my brothers, be strong in the LORD, and in the power of
    His might;
  cak-NT: Y pa ruq'uisbel ninjo' nin-ij-e chiwe wach'alal, chi can titija' ik'ij nic'ue'
    más iwuchuk'a' riq'uin ri Ajaf, roma riq'uin raja' can nim ri uchuk'a' c'o.
  pah-NT: Nhiirũ, kiro ji ikwatijapavukari g̃werĩ imombe'gwovo pe me tapehendu katu
    ti Tupana'ga nhi'ig̃a. Penhimbopopoakaruka ti nhandepojykaharete'ga pe Cristo'ga
    pe gapopoakahetea pyvõ penhimongovouka garemimbotarimova'ea rehe pejikoty'aro
    g̃waramo ga pavẽi.
  sja-NT: Ɨ̃pemaarã Cristo k'aurepa, ɨ̃rá mɨa parã ũraait'ee t'ãridepai choopataadamerã,
    araa p'anadairã Tachi Waibɨa ome. Iru jõmaarã k'ãyaara waibɨara bairã, parã k'aripait'ee
    oodamerã irua k'inia bɨk'a.
  xed-xed: 'Wya kɗavakta gwaɗa ɗa ta mnaghunata yu: Mbrawa vgha ma guyatá vgha ghuni
    nda Kristi, nda tsa mbrakwani dagala ya.'
  mks-NT: Ta viti xíní ñúhú caja ndacú ndo̱ mé ndó xi̱hi̱n ndée̱ cáhnu Jesucristo,
    xitoho í jáchi̱ in na̱nduu ndó xi̱hi̱n mé á viti.
  gfk-S: Io, ma ura hapatam ira nugu nianga, iou tange be mu na kap dades metuma naramon
    tano numu kinkinis tano Watong ma mekaia hono nuno but na baso.
  bmu-bmu: 'Kimbini tekömamgö aiga keu kewö ohozal: Iŋini Kembubuk qekötahöba kingetka
    kukösumŋi ketaŋan mönö inahöba töngum eŋgiiga köhöimakŋe.'
  dgz-dgz: Nop nega uiwa ame, Ayop God gamup epara tan aro amun mega waran.
  eng-GNV: Finally, my brethren, be strong in the Lord, and in the power of his might.
  zaa-NT: 'Annana hermanos quia'': Licca fuerte espiritualmente taá por medio de la''huacca
    ỹeni nu runna Señor qui'' le, yà''ni qui''ni chi ná le ttùba lani e.'
  eng-WEBSTER: Finally, my brethren, be strong in the Lord, and in the power of his
    might.
  guh-guh: Tajamonae, icatsia cotocaevi patacatoyaquinaelivaisita, pacajumaitsitsi
    mapacueniaje. Pajamatabëcuenesaëmëre tsavanapae vajatuxanenë pesaë paneyajavajinavanapaexae.
  bon-bon: Yoo siige, weene kokre äbitipeye Yageyame miji ba-borage kokre ca piiyepu
    ten cama lenaja name pi!
  nhw-BL: Amantzi para nijtlamiltis ni amatlajcuiloli, ya ni nimechilhuía. Nochi amojuanti,
    annoicnihua, xielica antetique ica nopa chicahualistli catli Toteco anmechmacatoc.
  swh-ONEN: Hatimaye, mzidi kuwa hodari katika Bwana na katika uweza wa nguvu zake.
  wbi-wbi: Pa uluo, muvisaghe ni ngufu mwa Mutwa ni ngufu sa mwene.
  bba-bba: Ye yɑ tie nɑ kĩ n bɛɛ sɔ̃ wee. Bɛɛ kɑ Yinnin ɡbinnɑɑ sɔɔ i de win dɑm bɑkɑm
    mu bɛɛ dɑm kɛ̃.
  eng-KJVCPB: Finally, my brethren, be strong in the Lord, and in the power of his
    might.
  kgk-NT: Ko'ánga ojoaky kwéry amombe'uve-ta peikwaa porã hagwã pene rembiaporã. Penhemombaraete
    ete katu Nhandejáry-pe pemoirũ-vy peteĩxa. Ha'e tuvixa mba'e, pene mbopu'akaha
    voi.
  waj-waj: Aa nnaagiai kua aavaata rikiaatee. Udaanga Yisuu Kirisiiva ngiiiki variivaara
    yaagueeqama varia rada vidada yaagueeqama nnaasu variatee. Ivo yaagueeqa ari vookaraivaa
    ngii minai varada yaagueeqama variatee.
  cpy-cpy: Noyemijantzin-karite-paeni, tonta-shireri pikantyaa, tema riitaki Awinkatharite
    otapi-shiretan-tyaamironi ishintsinka.
  mpx-mpx: 'No baaba na pwamowasiya hiwe: komiu iyaka ku minek Babala elana, inoke
    wana gasisi bwabwatana ni pagasisi-agimiu.'
  wbp-wbp: Warlalja-Wiri Kaatuju pirrjirdi-nyayirni. Nyanungurlu-ka yartarnarri wiri
    mardarni. Walalurla warrarda nyinaya yungu-nyarra pirrjirdi-mani.
  luo-luo: Mogik, beduru motegno kuom Ruoth, kendo kuom tekone maduongʼ.
  nhe-NT: Amantzi para nijtlamiltis ni amatlajcuiloli, ya ni nimechilhuía. Nochi imojuanti,
    innoicnihua, xielica intetique ica nopa chicahualistli tlen Toteco inmechmacatoc.
  aii-aii: ܒܚܲܪܬܵ‌ܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܚܲܠܸܢܘܼܢ ܒܡܵܪܲܢ ܘܒܙܲܪܒ ܕܚܲܝܠܹܗ.
  esk-NT: Aqulliqsaami, sayaqaġitchi ukpiqsrił̣ipsigun Agaayyutmik suli tunŋasrimałipsigun
    saŋŋianun.
  msb-msb: Sa katapusan, patibaya an iyo mga buot sa pakig-usad niyo sa Ginoo paagi
    sa pambihira niya na gahom.
  cpa-NT: Jøng² dsa² roh¹³ jniang³, cánh³ hniah¹² bí² quiah¹² Juu¹³ jniang³, dsa²
    hiug¹² chi² bí² quiah¹².
  dso-dso: ସାରାସାରି ପଚେ, ମାପ୍‌ରୁର୍‌ ଟାନେ ମିସିକରି ତାର୍‌ ବପୁପାଇକରି ଡାଟ୍‌ଅଇରୁଆ ।
  meu-meu: 'Hereva dokona binai: Lohiabada siahuna ai ba siahu, bona goadana ai ba
    goada.'
  yva-NT: 'Sya ananyao syo raura marane so rai mi som: Syare weabambunin irati vambunino
    manakoe Amisy Yesus raugaje wasai rai, weye wepe wabe intabove.'
  dgc-dgc: Nadid, magpakatibay kam ta pékiagum moy ta Panginoon; éy gébwat ya ta tulung
    na kapangyarian na dikam.
  zpm-NT: Bets, bzian, nu ne laa naa csiaaḻle, laa naa rnab lo to goṉ tibaque goḻnalo
    Dios; goḻgaṉ gaṉle, con grëtaa guieḻrnabey ne rap me, me gneedz grë lose fuerz
    lo to.
  hix-NT: Onà wyaro àkehe xarha, rowya àtàhkatxehkahra ro rma haka. Tahoxerye rma
    haxa naha, Kohkomo. Ehonomnà me rma haxa naha. Àro ke, noro yoh me roro rma haxa
    ehtxoko, ohnawonye tahoxerye oyehtxoho menye.
  sim-sim: Ter mashi anhin a sawerakokwa karem. Jir angop Wasilaka nga analayisinda
    jir. Uwa osik jir avak kwambu mende orhik ji sika.
  npi-ULB: अन्त्यमा, प्रभुमा र उहाँको सामर्थ्‍यको शक्तिमा बलियो होओ ।
  cgc-cgc: 'Yi pa liag ko na inyo na buaten: Magpadayon kaw ta lig-en na pagtuo ta
    tabang ta Ginuo paagi ta bakod din na gaem.'
  tim-tim: Galama, ye hârok hin makyeŋgiwe. Humogâlân dewatimbiâ Humoŋe kârikŋe yeŋgâlân
    potatmâ yeŋgimbo kârikŋe akmâ manbei.
  yor-yor: Ní àkótán, ara mí, ẹ jẹ́ alágbára nínú Olúwa, àti nínú agbára ipá rẹ̀.
  wos-wos: Wuni hundi angi watawuni. Mé xéké. Nana Néma Du Krais Jisas némafwi hambuk
    yata dé nanika hambuk hwe. Guni dé wali natafa mawuli héraata déka hambuk hérae
    guna mawulimbu hambuk yandét jémba tétanguni.
  emp-NTPO: Maʌ̃ awara djabarã, dadjirã Boro ʌb̶ʌa waib̶ʌa b̶ʌd̶eba zarea b̶ead̶adua.
  eng-F35: Finally, my brothers, be strong in the Lord and in His mighty power.
  ind-ind: Saudara-saudariku, sebagai pesan terakhir, hendaklah kamu semua menjadi
    kuat, karena kamu sudah bersatu dengan Tuhan Yesus dan terus berharap penuh pada
    kuasa-Nya.
  pes-OPCB: در خاتمه از شما می‌خواهم که از قدرت عظیم خداوند در درون خود، نیرو بگیرید
    و زورآور شوید.
  mpt-mpt: Ne mubiang weng olo ibo enangge baabenamabibe. Nib Sume dot sbalobe. E
    titilsa kesoa ibo amitie e tena bliba e ibo dosbal manea daabenea ib bainobo galino
    sbal maine!
  ssx-ssx: Pi paetolo hata꞉ dupa alome. Ikana꞉ma꞉ Tekehali ta꞉ma꞉ni pea hata꞉ ipika꞉
    wele pita꞉la꞉eki meata꞉ honkopu hao hapa꞉peke.
  mkl-mkl: Ide iyi í ɡbe ǹ wɑ n bi n sɔ̃ ŋɛ wee. Si ɑnu ɑkɑ̃ nŋɛ do Lɑfɛ̃ɛ i jɔ̀
    ɡbuɡbɑ̃ nlɑɛ ku muɑ iŋɛ mɔ ɡbuɡbɑ̃ ŋɑ.
  gaq-gaq: ସାରାସାରି ମାପ୍‍ରୁ ଏତେ ମିସୁଚେ ମେଃନେ ମ୍ନା ବପୁରେ ବପୁ ଡିଙ୍ଗ୍‍ପା ।
  gof-RNT: Wurssethan, Godaaninne iya gita wolqqan minnite.
  unx-unx: ଟୁଣ୍ଡୁରେ, ପ୍ରାଭୁଲଃ ମେସାକେଦ୍‌ତେ ଆୟାଃ ମାରାଙ୍ଗ୍‌ ପେଡ଼େଃରେ ପୁରାଃଗି ପେଡ଼େଜଃପେ
    ।
  gah-gah: Lo asú oko litoze. Guivahaniloka viki gímiziiki aí zámuza napa lekelitoka
    neiko nenémini agikagú miniliki viki alévolé ilo.
  lcm-lcm: Akamusai ina, mi dual si kami angtogon ve Volava, na si kana dual kitmat.
  aer-aer: Ngkarte anwerneke-artweye rlterrke anthurre. Utnenge Ikwerenhe-arle akngerre
    anthurre-arle. Arrantherre akenhe Ikwerele-arlenge akwete anetyeke Renhe arratye
    itelaremele, Rarle arrenhantherrenhe ngangkere Ikwerenhele rlterrke-iletyeke.
  qvc-NT: Kananri kriyiq masitakuna, Jisukristuman mañakushunllapa, pudirninwan yanapawaptinchiq,
    uchakunata binsinanchiq.
  tgl-ULB: Sa wakas, magpakatatag kayo sa Panginoon at sa kalakasan ng kaniyang kapangyarihan.
  cbs-NT: En betsabu inun en puibuun, nukun Xanen Ibun kushipa paepa man jayadan,
    jawen kushipai ewakanwen.
  xtm-NTPP: Chukan kúu ja ndijin ja ni ka nduu tna ni sa'ya Su'si ma, jin kukanu ini
    vava'a ni iya tátnuni nuu o a, sukan‑va'a chindee chituu ña'a ya, te jin ni'i
    ni tnu'u ndee tnu'u ndatnu maa ya ma.
  nnq-nnq: Kabe, nampalanga nnimbange mukulondana na Angwana na kukujangatigwa kwa
    makakala gabe makolongwa.
  bao-NT: Yʉ yaarã, mecʉ̃ra yua mʉja ca tʉgoeña tutuapere, Wiogʉ cʉ̃ ca tutuarije
    do biro ca tiiya manirijepʉre amaña.
  san-ORI: ଅଧିକନ୍ତୁ ହେ ଭ୍ରାତରଃ, ଯୂଯଂ ପ୍ରଭୁନା ତସ୍ୟ ୱିକ୍ରମଯୁକ୍ତଶକ୍ତ୍ୟା ଚ ବଲୱନ୍ତୋ ଭୱତ|
  huv-NT: Xecojow xechijquiaw, nganüy sanasaj icon, iyamban Teat Cristo müüch icon
    mepacan wüx mipoch nej, cos alndom mambeol icon.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, da̱mi̱ zajni̱ mmʉihʉ conna̱ ts'ɛdi di 'da'a̱ ma̱ Hmu̱hʉ.
    Porque hønt'a̱ ta̱te ja rá̱ ts'ɛdi'a̱.
  nop-nop: Yodapmaŋdok indiŋ yobe. Wapum’walaŋkade wooŋ galiune saŋiniŋŋiŋ wapumdi
    hidi’walaŋkade meŋeŋa hehitubu-kilitiune saŋiniŋhinit hatiyaneeŋ.
  obo-NT: Na mgo suwod, ini robbo kos od osengon ku koniyu. Ko-ilangan nod mosalig
    kos koniyun kopomakoy riyon tod Longaggon ukit taddot waa toppong no kotuusan
    din no od pokoponokkaa koniyu.
  cak-ENT: Y ri ruq'uisbül c'a ri ninbij-e chive hermanos, que ticanoj c'a ivuchuk'a'
    riq'uin ri Ajaf Dios, roma riq'uin rija' nim vi c'a ri uchuk'a' c'o.
  lif-NT: ᤀᤠᤸᤗ ᤁᤢᤏᤢᤵᤔᤠ ᤐᤠ᤺ᤴ–ᤍᤠᤱᤒᤠᤸᤗᤧ ᤐᤕᤶ ᤕᤶᤒᤠ ᤁᤢᤔᤢᤰᤛᤠᤶᤔᤡᤸᤗᤧᤀᤣ ᤁᤧᤎᤢᤶᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De íyó incā tūhun, hermano. Nducú ndá nú jā ná cóo fuerza inī nū jíín fuerza
    maá Jētohō ō jā íyó inuú ndá nú jíín yā, chi íyó ndasí poder yā.
  san-TIB: ཨདྷིཀནྟུ ཧེ བྷྲཱཏརཿ, ཡཱུཡཾ པྲབྷུནཱ ཏསྱ ཝིཀྲམཡུཀྟཤཀྟྱཱ ཙ བལཝནྟོ བྷཝཏ།
  qve-NT: Saynaqa khuyasqay wawqe panaykuna, qankunaqa ancha atiyniyoq Diospiyá confiaychis,
    saynapi atiyninta chashkispa kallpanchakunaykichispaq.
  pao-NT: Yow nakwitoo mumme e netammakwuna, e pupuamu. Tamme sakwa unusoo tunaka'oedyuku
    tamme ka Te Pabe'e doodooamuna. Oosoo nana'unusoo tunaka'oedyuku te mayugwekwu.
  cbu-NT: Ashiriya, siyaa Isuschicheetsis ichingurus táchintspa, Isusumunari kizpurtangtsa.
    Sambaytarintspa. Isus siyaa wizpurireemis kapung panachintsa.
  usa-usa: keráwáqtí tébakaq-kanaama maa-márábímmô máeqa uyátárai-nakoqtaba akoqnáá-wayukama
    aúráaro.
  soy-soy: Ntɔ́rɔɔ yɛ nkpéni mmú rɛ ɑni nɔ́ nɛ Upíimɑ kupɛ́nɛcɔ kɛ́mɛɛ unnɑŋɛ píimɑ
    kpísi ɑní nɛ m pɑ́ɑ́pú.
  hui-hui: Bi lamaro bialu larogo ogo. Anduane Homogoha ho gimbu bu howa ibunaga hongo
    holene timbuni ngagome tí mo hongo helowa halimu.
  amf-amf: Shidhoono Imbaa wontea Yesusbee gebhon kisa kantanbeka wocchimbhaana maatee.
  quc-NNT: Kämik, qachalal, are chitzukuj ri i chuq'ab' ruk' ri Qajaw Jesús rech k'o
    iwe ri nimalaj u chuq'ab' ri Are'.
  dob-dob: Gosegwao, ꞌInapwana ꞌina waiwai sinabwanega wada ewaiwai,
  wrs-wrs: Kanamba eunilliniva moamba men, keknam ao mendeklimongo hevnapopol.
  mca-mca: Ewi'ƚƚi'ijha. Mowo'oƚii qu' neƚisi'ƚij ha' Yatsat'ax'inij pa' ham ƚet'unhenye'ji'iju'ƚ
    ƚet'unha'x.
  tzo-TZC: Avi tana un, Quermanotac, tsotsanic ta sventa smucꞌul statsal stuc ti Cajvaltique
    ti jech oyoxuc xa ta stojole.
  mya-mya: သင်​တို့​သည်​သ​ခင်​ဘု​ရား​နှင့်​တစ်​လုံး​တစ်​ဝ​တည်း ဖြစ်​လျက် ကိုယ်​တော်​၏​တန်​ခိုး​တော်​အား​ဖြင့်​ကြံ့​ခိုင်
    ခြင်း​ရှိ​ကြ​ရန်​ငါ​နောက်​ဆုံး​မှာ​ကြား​လို​၏။-
  gng-NT: 'N li len nà kí fɔre si: li nuunh mɛn niʼtuɔm Yonbdaan saan ŋɔ uʼtɔciɛnm
    ń cère ní li faa.'
  cbi-NTPO: Keranguemu naatalala, umaya Bale Rukunaa ñulla' dera mi'kidei, ya' tsamantsaa
    jumunu.
  ikk-NT: Nke ịkpazụụn, zekẹnmẹ ni imẹ ihiẹn Di-nwọnni-ẹnyi; nwẹnkẹnmẹ ni ikẹn ẹ ahụn
    hi ogbe.
  leu-leu: 'E naboxo a pebukaian fataxapiak: lana xuvulaian simi xuvul pana Memai,
    tigina fatateak pana gutan molava sina.'
  maz-NT: Mi cjuarmats'ügöji, xe bübü c'ü xe rá xi'tsc'öji. Ya i̱ṉ 'natjoji co e Jesucristo
