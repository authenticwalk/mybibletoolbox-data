  tbg-tbg: 'Ho te tenta uva taiqa karera mintima ti: Nora Vaiinti vira kempukaqaa
    ne kempukaiqamake variqi vuata.'
  hub-NT: Yatsur ainata, atumka ima apu Cristojai iruuntsarum pujakrum nina senchiri
    jukittsarum wakeritarma.
  hmo-hmo: 'Lauegu hereva dokona be inai: Lohiabada ena siahu dekena amo do umui siahu,
    bona Lohiabada ena goada dekena amo do umui goada.'
  big-big: Ngago pera negi ngago kangkalira, ini Yemizibekyegi sawela koyimowei pigi
    kozang yemane panubokko iniyegi kozang keleyibene kelemi.
  gux-G: Yaala n sieni tie li ne yin yaa baadi yi fida O Diedo kani, yua yaa paciamu
    n cie yi paali kuli nni.
  cnl-NT: 'Xa³ cɨ² co̱o̱³ júu² ''e³ rɨ²juøøn³¹na¹ ''nee''²³, te''²³ ja̱a̱n³²: Rɨ²jmée²ra''³
    ''e³ ''uee''n³ cɨ² ''óo²ra''³ ''e³ juo''³ra''³ rɨ³løn³¹na''³ dsa³ quien³² Juii³ra².
    Cu²jmée³ ju²³bíi²³ quiee''³² ''ñée² ''e³ ''uee''n³ cɨ² ''óo²ra''³.'
  zar-NT: Naʼa, böchiʼ luzáʼadoʼ, guliʼgaca tsutsu tuʼ nácaliʼ tuz len Xanruʼ, en
    zóalen libíʼiliʼ yöl-laʼ huáca zxön queëʼ.
  kde-kde: Bahi kwa kumalilila, nangu nìnnyuwanga mùùve na dimongo kwa kulundanywa
    na Nang'olo na kwa kuyangatwa na dimongo dyake ding'ulu.
  ata-ata: Ioxe, vaimomo ꞌo eni amasaxa akalusou vaivaikala noxilo ulai noxinge aloxo
    ꞌo. Ngingi ngongiꞌa Tila ngepita, mo no anu xavi musuku noxou la uꞌoxongengi ngatulu
    pekiaꞌinge.
  qvw-NT: 'Chalapacü-masïcuna, canan camacalpunäpä nishayqui: sumä munayniyu cä Jesusninchicwan
    jucllaña cayniquiwan-ari masïsu caycäliy.'
  nfa-nfa: Nanene pabeꞌa-beꞌa lii padhai jaꞌa dhu limuri tèka ne. Miu hudꞌi kèpe paꞌèra-èra
    ku parcaya miu mi Ama Lamatua, lula Nèngu ka Kètu miu, aa koasa Na dhu dedha risi
    eele aaꞌi si. Èèna na dhu bisa paꞌèra miu!
  tnp-tnp: Naunun nəghatiən rəhak tol lanu. Otəhtul əskasɨk e Iərmənɨg mɨne rəhan
    nəsanəniən asoli.
  urd-urd: ग़रज़ ख़ुदावन्द में और उसकी क़ुदरत के ज़ोर में मज़बूत बनो।
  hot-hot: Êntêk ma yenaŋ abô anêŋ daŋ ba nodaŋô katô. Numiŋ lôklokwaŋ esak Anyô Bêŋ
    anêŋ lôkliŋyak bêŋ.
  mqj-NT: Katampakanna, la ke'de' matoto'koa' illalan kapangngoreanammu langngan Puang
    Yesus ummolai kamatoroan nabengangkoa'.
  rus-SYN: Наконец, братия мои, укрепляйтесь Господом и могуществом силы Его.
  mbh-mbh: 'Na lek riong patopalalnga i vene: Mit engeng nge lomu teoong a Toko Pomnga
    nge na nge ile engenging aolonga.'
  bdd-bdd: Ciyagwao, Bada ꞌina waiwai madounega wahewaiwai,
  cbt-NTPO: Nani iyaro'sa' pënënanquëma'. Yosë imatoma', nani tahuëri ina nontoco'
    achinicancainquëma'. Inaso' chini chiníquën nanantaton, ya'ipi nanitaparin ni'ton,
    catahuarinquëma'.
  srn-NT: Moro fara mi wani taigi unu tak' un mus teki un krakti ini a bigi makti
    fu Masra.
  cta-NT: Juani ni, cuaꞌni ma̱ chaꞌ caca nguula tiꞌ tyiquee ma̱, chaꞌ stuꞌba ti nduꞌni
    ma̱ cña loꞌo ycuiꞌ nu Xuꞌna na, loꞌo juaꞌa̱ nguula tsa juersa ntsuꞌu jiꞌi̱ ycuiꞌ
    Ni.
  bqc-SIM: 'Yã́ pↄ́ gↄ̃̀n kɛ: Àↄ gbãa naa Diiwa guu ń aà iko gbãa zↄ̃ↄo.'
  tcz-CHONGTHU: 'Achaina keiyin: Pakaiya chule athahat thilbol theinaa chun hat un,'
  mar-mar: शेवटी, प्रभूमध्ये बलवान होत जा आणि त्याच्या सामर्थ्याने सशक्त व्हा.
  snp-snp: Ena ka ma lawoko ama ya eti loto wi fuli lenagolowe. Kolalo. Linate Wekola
    lulau mino edato ido amo aumala naba-naba mino gedaito agu yau auma witi minalo.
  isl-isl: Að síðustu ætla ég að minna ykkur á að styrkur ykkar verður að koma frá
    Drottni og hans volduga mætti, sem er hið innra með ykkur.
  spy-NT: Ng'ālyoontēēt nyēē āwoong'tēē ku kule, ōnyōōru nkuruuk kukwaanee wōlēē mii
    ꞉Yēyiin nyoo boonto kāāmuukēywēēk.
  xnn-xnn: Siya na nan kombos nan ibagak ken dakayo. Gapo isnan maitatapiyanyo ken
    Jesu Kristo et dawatenyo ay papigsaena koma nan pammatiyo. Mabalin ay ikkana gapo
    isnan panakabalina.
  mwe-mwe: Kungai, ngunakumpinganga mpundanje kwiishimilika nkulundana na Bhakulungwa
    na kwa jangutilwa na mashili gabho makulu.
  tte-tte: Yagu walo ana kaba mwawasi kani yawalowen bwaite besiele, kwamiyamiya ala
    Guyau koina na mesabana ana kaiwe lalakina koina ikabi-yakaiwemiu.
  tcs-tcs: Lastok ai spik po yupla i diswan ya. Yupla mata stap strong wea da BosLod
    ane stap strong po da strong wea i kam prom da strongpaua blo em.
  hlt-THB: A hukhit awh, Bawipa a saithai thaawmnaak awh namik tha awm law sak lah
    uh.
  soq-soq: Ne gagalona ompa wapa. E Tatamba ita me mukawa debamaia do bedeweitena
    mukawa sa wadane badoidaitana!
  qub-qub: Ermänucuna, Jesucristo fiyupa munayniyoj car yanapäshushayquiwan sumaj
    callpachacuy ari.
  att-att: Á yawe yù maporián nga kagiak ku nikayu. Gapu ta nepattatádday ittam kâ
    Apu Kesu Kiristu, ikatalà tam laguk ta mangabbák nittam, tapè mapasigaggà yù ángnguruk
    tam kuna. Ta aggina yù kasikanán nga makáwayyá, á pasikanan na ittam, megapu sù
    sikan na ánna pakáwayyá na.
  bki-bki: Vaataro kanio nala nonovio kiaku iliano naruei, mia nejidom never ka kamiu,
    ka kamiu kuvilavio sikili ka mia kuvisikili ea kiado Tubo, vija kiano burum̃ara
    moroano na toru nene.
  bqp-bqp: 'Yã kũ à gↄ̃̀n dí: Àgↄ̃ gbãna Dikiri gũn kũ a iko gbãna zↄ̃kↄ̃ↄo.'
  mcp-mcp: Ciyá mə́ zə́ jə́na cɨ bɨ́ yí jí nə́, ŋwagá yáág-yáág ŋkûl mə Cwámba, í
    lʉ́lʉshig bɨ́ nyə́dɨ́ kwoŋ dɨ̂.
  hat-hat: Pou fini, chache fòs nou nan lavi n'ap mennen ansanm ak Seyè a ak nan gwo
    pouvwa li.
  npl-NT: Nokniwah, Ximochijchikawakah itech ichikawalis n Toteko Cristo.
  bgg-bgg: Idohhè, nawaithek chua ne Ithong rog shii ò rek ne chiih-è airo riichaiboh
    blu ji shii rab bo.
  eng-TCENT: Finally, my brothers, be strong in the Lord and in the power of his might.
  eng-BSB: Finally, be strong in the Lord and in His mighty power.
  cpu-NT: Iyekiite, piñaashintsishiretya, tema iri Avinkatharite otapishiretantyaamirone
    ishintsinka.
  san-ASM: অধিকন্তু হে ভ্ৰাতৰঃ, যূযং প্ৰভুনা তস্য ৱিক্ৰমযুক্তশক্ত্যা চ বলৱন্তো ভৱত|
  tac-NT: '''Lige jípeko uché pe u''kabi rejcholi ruyeme ne ''emi napurigá ''la suériga
    nokísiwa jena gawichí. ''La a''wagá mochiwa, ''la narépua alué nejkúrali napu
    nejí Wa''lula Esukristo.'
  eng-WEBPB: Finally, be strong in the Lord and in the strength of his might.
  gfk-H: Ma wara hapataam ira nugu nianga, iau tangai bia muat na kap dadas maram
    narako tano numuat kinkinis tano Watong ma makaia tano nuna tamat na dadas.
  viv-viv: Tu tobohiyakweyao, yaku gahe saꞋeya-moꞋena. Kaiwabu buye waveꞋatutamoꞋaimi-yo
    Tauna yana faiwala lakahina againe wanafifaiwala.
  yao-yao: Nipele kwakumalichisya, njime nkulimbila nkulumbikana ni Ambuje ni kwakukamuswa
    ni machili gao gamakulungwa.
  tgp-tgp: 'Isoiso noku reti nahai: ha r̃ilar̃ilangi hin Moli na r̃ilangi nona suihana.'
  auc-NT: Ñöwo ïïmaï yewæ̈möninque botö idæwaa yewæ̈mömopa. Mïnitö mönö Awënë nempo
    në quëwënömïni ïñömïnite tömengä nänö tæ̈ï pïñæ̈nö pædæ pönongä æ̈ninque tæ̈ï
    pïñænte entawente quëwëedäni.
  kbc-NT: Inioxoadipi, jiditedini niɡ̶inoa owidijedi yotaɡ̶a. Leeditibige madinoniciwaɡ̶atiteloco
    ɡ̶atiwaɡ̶atakaneɡ̶egi leeɡ̶odi me ɡ̶adexocitege Ǥoniotagodi, odaa ja yajigotedaɡ̶awa
    eliodi nimaweneɡ̶egi.
  bmh-bmh: Ulis izal ze poaimoroi, awarem. Ag Dubanou Ban dual pezaiban. Gonugau gusig
    banou eiman ag gusig tapai dacan.
  ctu-BL: Che' ja'el, quermanojob, p'ʌtesan la' bʌ ti lac Yum come cabʌl i p'ʌtʌlel
    mu' bʌ i yʌq'ueñetla.
  meq-meq: Wu nakə na ndəvakumeye naha mətsikakum aye na, ndzum madzapa eye ta Bəy
    Maduweŋ Yesu. Tərum gədaŋ eye hay hərwi gədaŋ ŋgay na, a ze kwa mey tebiye.
  noa-H: Hermanonaan, ya hãbmiecha paawai muan pãragan, maach Pör Hẽwandamau hich
    juapa t'eeg deetarr pãach gaai simʌgta hidëu pãach hubʌ paapibat ha chirʌm.
  thd-thd: Ŋawoy, pamthaaw ŋathan, piinthaarrn than-harr ikan naŋun Pam Porka ith
    nurrnun piinthaarrn yomparr-nanurrtha.
  alp-NT: Kwali betaya imi. Imi lene loko auku lepate pamuli meije! Imi esa kai Tuhane
    peneka, hoko suke imi ktili bei Eni ktiline rebe Irilukele.
  san-VEL: adhikantu he bhraatara.h, yuuya.m prabhunaa tasya vikramayukta"saktyaa
    ca balavanto bhavata|
  kbq-kbq: Hanki vagare nanekema tamasmisuana, Ramofonte hanavetitma Agri hihamu'mofo
    hanavefi manigahaze.
  kbh-kbh: Y morna, Bëngbe Utabnáftaca cánÿiñe mo canÿacá jtsemnëse, ainaniñe bëts
    añemo s̈mochtsebomna, chë Bëngbe Utabnabe bëts obenanents̈ana óbocana añemo.
  ron-LSB: În sfârșit, întăriți-vă în Domnul și în tăria puterii Lui.
  pon-pon: Ikmuri ri ai kan komail kelaileki Kaun o ni a manaman.
  nhe-BL: Amantzi para nijtlamiltis ni amatlajcuiloli, ya ni nimechilhuía. Nochi imojuanti,
    innoicnihua, xielica intetique ica nopa chicahualistli tlen Toteco inmechmacatoc.
  sps-sps: Fafakap nan vegiau tsonyo tovei, ami tap bus ma naa tana Tsunaun, tanyiny
    yam a parits Tsunia na siireits ma faparits mami ya.
  wnc-wnc: Siwan nata wamu takngatuat ginde daniwa natapnong. Ginda kekeknga Buyambam
    tapanindane aknga take ie kekeknga siknga yutnong.
  nmw-S: 'A pwamwao lo lihu sohode ti ya: humiu hobak hu miye Guyau heine, iyete wana
    gaisi lahine gen i pagaisimiu.'
  bus-bus: 'Yã kɛ̀ gↄ̃̀n yɛ̀: Àgↄ̃ gbãa Dii guu kↄ̃n à iko gbãa bítao.'
  gub-BL: Xo hema'emume'u haw imumaw paw romo xe kury. Amume'u putar ko ma'e peme
    ihe nehe kury. Pemuzuapyr wiwi pekàgaw heraha hereko nehe, Zanezar inuromo nehe,
    ikàgaw inuromo nehe no.
  imo-imo: Kinye ungu te kamukumu nembo, lino enge nimbo molamili ningo Awilimu kinye
    kopu teko molko yunge enge awili tepa pelimu lino liemili tipili ningo molaio.
  boj-boj: Ariya e ijo anjam getentqai. Niŋgi Tamo Koba a beteryejunub deqa niŋgi
    aqa siŋgila kobaquja osib siŋgila na tigelesoqniy.
  eng-DRA: Finally, brethren, be strengthened in the Lord, and in the might of his
    power.
  knf-knf: Dbaañşaan bţup bi kaji na an, najejnan phina pi nan ţi mnwo mi nawooŋ na
    Ajugun, ţi mnhina mi nul mandëmuŋ maakan.
  san-KHM: អធិកន្តុ ហេ ភ្រាតរះ, យូយំ ប្រភុនា តស្យ វិក្រមយុក្តឝក្ត្យា ច ពលវន្តោ ភវត។
  arn-NT: Welu fewla, pu peñi ka lamngen, yafüluwküleaymün tamün kiñewküleael ta Ñidol
    mew, kisu ñi pepiluwün mew.
  zas-NT: Rni tëën lojdi compniar raliduladx ree Jesucrist, gol guzudxiꞌch loj guial
    ma najdi tijbzi con laaman por xguialrniabee naroobaman.
  ken-NT: 'Ɛnyɨŋɨ́ ngwɛnti ɛnɛ nchí ghati bhe chi ɛnɛ: Kɛ́m ká nɛbhárɛ́mʉɛt ɛnɛka
    nɛ Acha bɛ mǎntáŋ nɛ bɛtaŋ ɛbhi ɛbhɛn bɛyǎ bɛcha.'
