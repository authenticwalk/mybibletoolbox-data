  tzo-SA: Aqꞌuic me lec la amaquic yaꞌel li yacꞌoj li Diose yoꞌ jech chapasic o ta
    canal li jloꞌlovaneje, jaꞌ li pucuje. Jech chac cꞌu chaꞌal li soltaroetic ti yichꞌojic
    smac schꞌutic, schiꞌuc smac stiꞌ yoꞌonic, schiꞌuc xonobic, schiꞌuc smac sjolic,
    schiꞌuc smac scotol sbecꞌtalic, schiꞌuc smachitaic, yoꞌ jech mu spaseic ta canal.
    Yuꞌun maꞌuc ta jpastic cꞌop schiꞌuc li buchꞌutic coꞌol oy jbecꞌtaltic jchiꞌuctic
    schiꞌuc li coꞌol oy jchꞌichꞌeltic jchiꞌuctique. Jaꞌ ta jpastic cꞌop schiꞌuc li
    buchꞌu mu xquiltique, jaꞌ li banquilal pucuje schiꞌuc li itsꞌinal pucujetique
    li jaꞌ sventainojic li cꞌustic chopol liꞌ ta balumile. Jaꞌ li oy sjuꞌelique, jaꞌ
    ti liꞌ ta spasic mantale, ti ep ta xchꞌunbat li smantalique. Jaꞌ yuꞌun tunuc me
    avuꞌunic scotol la amaquic li yacꞌojbutic li Diose yoꞌ jech mu xaspasic ta canal
    li cꞌalal chtal sujoxuc ta mulil li pucuje. Yuꞌun mi avichꞌojic scotol la amaquique,
    jaꞌ stsatsal o avoꞌonic. Li cꞌu sba xuꞌ avuꞌun chapasulanic o ta canale, jaꞌ scꞌan
    jaꞌ noꞌox chachꞌunic li cꞌusi melele, jaꞌ noꞌox chavalic li cꞌusi melele, jaꞌ
    noꞌox chapasic li cꞌusi leque. Scꞌan ta yutsil avoꞌon chatunic yuꞌun li Diose
    yuꞌun muꞌyuc xa amul chayilic. Scꞌan chachꞌunic ti chacolic o sbatel osil ta sventae.
    Scotol leꞌe jaꞌ amaquic yaꞌel, jaꞌ yuꞌun mu xaspasic ta canal li cꞌustic chopol
    chacꞌ talel ta atojolic li pucuje. Schiꞌuc scꞌan chtun avuꞌunic li scꞌop Dios
    ti ta sjules ta ajol ta avoꞌonic li Chꞌul Espíritue yoꞌ jech chapasic o ta canal
    li pucuje.
