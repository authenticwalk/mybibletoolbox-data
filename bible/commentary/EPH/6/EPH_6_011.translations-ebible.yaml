  tam-TCV: நீங்கள் பிசாசின் எல்லாவித தந்திரங்களை எதிர்த்து நிற்கக் கூடியவர்களாய் இருக்கும்படி,
    இறைவனின் முழுப் போர்க்கவசத்தையும் அணிந்துகொள்ளுங்கள்.
  mit-NT: Cunaha‑nsiá, cuàhà ñà‑ndùá nì chitnùní ini‑yà cunduu nahi arma xi‑nda ñà‑chindee
    xi‑nda sàhà‑ñá màsà dáca ñà‑malu‑ndó, te dandahví‑sindó.
  ceb-ULB: Isul-ob ninyo ang tibuok nga hinagiban sa Dios aron makabarog kamo batok
    sa mga limbonganong plano sa yawa.
  ces-LB: Ozbrojte se až po zuby Boží výzbrojí, abyste mohli čelit ďáblovým nástrahám.
  mkn-mkn: Tantara dong pake sanjata ko lawan dong pung musu. Bagitu ju Tuhan ada
    mau pake sang bosong sama ke tantara. Te Dia mau ko bosong lawan samua akal jahat
    yang setan dong pung bos bésar ada bekin. Andia ko bosong musti basiap pake Tuhan
    Allah pung sanjata langkáp.
  pol-UBG: Przywdziejcie pełną zbroję Bożą, abyście mogli się ostać wobec zasadzek
    diabła.
  qxh-NT: Tayta Diosninchita sumaj wiyacushun. Paymi supaypa maquinpita washämäshun.
    Tayta Diosninchipa maquinćhu puriptinchi, juchaman mana janćhamäshunchu.
  nwi-nwi: Kɨmiə taksəkeikei mhavəh narɨmnar fam yame Kughen rɨmɨvəhsi-pre tuk nərer-tɨmtɨm-ien
    ye nɨpɨg yame Setan ramarkut mə tukruh əmiə iran, rəmhen kɨn yame mobael ravəhsi-pən
    neipən mamor apnəpeinə tuk nərer-tɨm-tɨmien ye nɨpɨg kape narowagɨnien.
  kmo-kmo: Kwota na God riita ha tawa ow ana pi boboyen ruwu. Ruwunak, kwopa eeka
    hapaga ssichi siitii tanak, Gaba riita eyey veenyichi otii tawa boboyen kwopa
    eeka guru poyekiita.
  agr-agr: Apajuí nagki ejamatai sujama nujai iwanch tsanugmakuishkam ejamaktajum,
    nuniakjum ichichmamtajum.
  kyc-kyc: Anatunya yanda pingi bange dupwa nyuo maralyaro karalapape. Dokome imambu
    koo doko panga seramo dokopa porai ingyapala mee kararami.
  urd-GVU: اللہ کا پورا زرہ بکتر پہن لیں تاکہ ابلیس کی چالوں کا سامنا کر سکیں۔
  yre-NT: Bali -le -kuli -tan fɛnun nɛn yaa -nɔn 'cɛɛ bɛ, 'ka 'man wʋʋ -a, -e 'ka
    'kɔla "tɔdɩ -a Satan -le see "paa wɩnun 'lɛ.
  fuh-BKF: Kooƴee kaɓitirɗe ɗe Laamɗo hokki on ɗeen fuu, faa mbaawon daraade de cakkoɗon
    dabareeji Ibiliisa.
  arl-NT: Puetunu Pueyaso niquitiosano casaajanaa nia cushiyore juhua toqueya, Sesaaca
    sapojiyaquiniuucuaji niajaniya.
