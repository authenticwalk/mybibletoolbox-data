  epo-epo: Surmetu la tutan armilaron de Dio, por ke vi povu kontraŭstari al la artifikoj
    de la diablo.
  gfk-gfk: Muat na sigam bakut ira linge na hinarubu meram ho God waing muat naga
    petlaar wara turtur bat ira hartuam ta Sataan.
  bjz-bjz: God da ano ututa rouvia-nu gii beredu righia jiria, anada anomi, Satan
