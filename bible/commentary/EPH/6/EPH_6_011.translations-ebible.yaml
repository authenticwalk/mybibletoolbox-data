verse: EPH.006.011
translations:
  kpx-kpx: La hilokage ataeabuna mole haveliho tiliege mole haveveve onobenobe malei
    tai. Ke nahate Dilavau Setene lobo ke bamuveve onobenobe laovenu. Iale hovedevei
    au laoveale kemo negolahai Setene loboe vaveve ke bamui uve.
  okv-H: Eto Satan ta ke gamo ta degi isoro asi Bada ta ki emi te isoro donda te humbuto
    asevujo.
  tbo-tbo: Ma Yaubada a gawiya gapolahi atapuhi ona luinihi po hougana Tomodulele
    ina koyakoyamemi ega ona tapitapiya.
  mal-C: പിശാചിന്റെ തന്ത്രങ്ങളോട് എതിർത്തുനിൽക്കാൻ കഴിയേണ്ടതിന് എല്ലാ ദിവ്യായുധങ്ങളും
    അണിയുക.
  grc-SR: Ἐνδύσασθε τὴν πανοπλίαν τοῦ θεοῦ, πρὸς τὸ δύνασθαι ὑμᾶς στῆναι πρὸς τὰς
    μεθοδείας τοῦ διαβόλου.
  bgc-bgc: परमेसवर के सारे हथियार बाँध ल्यो ताके थम शैतान की चालां कै स्याम्ही खड़े
    रह सको।
  khz-khz: Palagu gena vetali rapugara maparara pio rogagira, pe Tiapolo gena aoneka
    navugara opakaura ekalarana aonai, pio tiliga, pe pio vega-waira.
  deu-TKW: Ziehet an die Waffenrüstung Gottes, daß ihr bestehen könnet wider die Schliche
    des Teufels;
  zsr-NT: Gul‑gún chiꞌi cuinliꞌ, ugunliꞌ dxin yuguꞌ le runnëꞌ queëruꞌ Dios, le tun
    chiꞌi rëꞌu, quië gac soaliꞌ tsutsu catiꞌ guëꞌni siꞌ bëꞌ lbiꞌiliꞌ tuꞌ xöhuiꞌ.
  lin-lin: Bolataka bibundeli nyonso ya Nzambe mpo ete bokoka kotelema ngwi liboso
    ya mayele mabe ya Satana.
  hns-NT: Ek soerdjaatie laraai djaai se pahiele aapan samaan tajaar kare hai. Aisane
    toelogke tjaahie apane ke tajaar kare ke saitaan se djiet lewe ke. Aur Parmeswar
    dher tjiedj deis hai kaam me laawe khaatien.
  noa-E: Cristo iek ʉ̈kha nʉm gaaimua Ẽwandamau pãach dʉ̈i nem ajapha waumatarrta
    khĩir eyaanaa aata pör ee wai nʉisit, ich jãg soldaaun juurhi ee wërbʉan maawai
    ich thʉag ich jierrnemta jũapäaijemjö, mag pör ee wai nʉmuata ubʉ naawai meperagta
    ʉdʉʉr dich khũgurpiba aag.
  eng-EMTV: Put on the full armor of God, so that you may be able to stand against
    the stratagems of the devil.
  mib-NT: Na cúcutú ró jíín táca fuerza Yaā Dios, návāha cuu cuɨñɨ nīhin ró jéē ma
    stahú jexeén róhó.
  lif-NT2: माफे़न्‍साम्‍मिल्‍ले़ कुजे़म्‍भन्‍निल्‍ले़ कुदक्‍ले़ङ्‌वाओ थक्‍मा के़सुक्‍तिर
    फाॽआङ् थक्‍सुबा चाङ्‌ङिल्‍ले़ थक्‍सुबान् काप्‍तुबा कुइसिःक्‌निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    आबिबा काक् फे़जुम्‌फे़याःन्‌काप्‍सिङ्‌ङे़म्‍मे़ॽओ॥
  xnj-xnj: Muwala vindu vyoha vya ngondo zeavapeli Chapanga muni muhotola kuzihotola
    mumpangu wa Setani ndava yinu.
  mmx-mmx: Mina siga levempanga singsiga no ne Moroa ga raba nemi min kusu mina epovo
    ri esep la mina tu atmatkun tangarang laxanbabala at ne Satan.
  cbr-NT: Ñunshin 'atimanëan paránquin mitsu ñu 'atima 'amitisa tancëxbi camina an
    mitsu 'ibuati rabanan uisoquinra cara an mitsu cushioti 'icë, usaquin Nucën Papa
    Diosan cushiocë 'inux upí oquin sinani ami catamëti 'ain.
  tee-NT: Ju taropajni acsni ta'an t'alasanin xamati' pus stunin tamalakch'inink'ojui
    ju tuchi tapusast'uc'a ju flecha. Pus vachu' chunch alat'it ju uxijnan. Amaklht'a'it'it
    chux tachi chun ju quintaxtaknitan ju Dios ju lai capusast'uc'au ju macxcai. Ju
    chunch va tachi p'as alhilac'ap'ina'it'it ju Cristo mas va tuchi catamapast'ac'aniyan
    ju lhacaticuru ni va ta'okxchok'oputunan.
  eng-LSV: put on the whole armor of God, so you are able to stand against the schemes
    of the Devil,
  cak-NT: Can tibana' anche'l nu'on jun soldado. Raja' can c'o anchique yerucusaj
    chi nuto-ri' chech ri enemigo. Y rix chi nito-iwi' chech ri itzel, ticusaj ronojel
    ri ruyo'n ri Dios chiwe chi nito-iwi'. Y quiri' tibana' chi quiri' man jixtzak
    ta pa ruk'a' ri itzel, roma raja' jabel reta'n nu'on itzel tak ex.
  pah-NT: Soldados'g̃a nduvihava'ga omongiuka itaheteva'ea nhaporemo metal apopyra
    soldados'g̃a pe tonhia'ngu ti g̃a javo. “A'ero ojipe'g̃a ndurame g̃a movahiamo
    ti g̃a popoakaro g̃a pe nehẽ,” ei ga. “Ndokutugi ti g̃a g̃a nehẽ g̃a itaheteva'ea
    mongiro g̃waramo,” ei ga. Peko ti soldados'g̃a ja penhia'nguavo. Penhia'ngu ti
    ite'varuhua hugwi. Penhimbopopoakaheteuka ti Tupana'ga pe gapopoakahetea pyvõ
    nhaporemo a'ero. A'ero ti pe napenhimoandyandyjukari Diabo'ga pe ite'varuhuve'ga
    pe nehẽ.
  sja-NT: Nãgá tachi k'aripait'ee. Ɨ̃rapema soldaorãpa armadura jɨ̃patak'a, Tachi
    Ak'õrepa armadura teeda jɨ̃patáatɨ, Netuara Poro Waibɨapa parã k'ũranaamerã.
  xed-xed: Vlaghunavla Lazglafta ta inda huzla vulu ŋa vulu nda halaway. Hlawahla
    demdem, ŋa dihavata ghuni ta lagha halaway da dzəgha kaghuni.
  mks-NT: Xíní ñúhú caja chúun ndó xi̱hi̱n tócó ndihi ndée̱ sáhan Ndióxi̱ nu̱ ndo̱
    já ná cuu quee va̱ha ndó xi̱hín tiñáhá sa̱cua̱ha̱ tá cúni̱ rí jándahvi rí ndo̱hó.
  gfk-S: Mu na sige bakut ira linge na hinarubu metuma hone God waing mu nage petlaar
    ura tutur bat ira hartuam tane Satan.
  bmu-bmu: Bölöŋaŋgö Toŋan silenöŋ alalgö mötmöt areŋ könaŋi könaŋi alakzawi, iŋini
    mi mesohol köla kin köhöimegöra mönö Anutugö wahijamba pakpak memba kölget gem
    aŋgum teköiga malme.
  dgz-dgz: God vesi obou mega uruga gamuyap dorep gapan Seitan pusi warup mega koewa
    taini ame tumban amun to paitan.
  eng-GNV: Put on the whole armour of God, that ye may be able to stand against the
    assaultes of the deuil.
  zaa-NT: Liuquína' itute defensa nu runna Tata Dios qui' le para qui'ni ą' modo nna
    cca le fuerte contra iyaba la' ruthacca'ỹí qui' numalua.
  eng-WEBSTER: Put on the whole armor of God, that ye may be able to stand against
    the wiles of the devil.
  guh-guh: Vajabitsaënë banayajivinaxatata piatajajava pijavajabitsaënë pejorojoronaeyanivatsi.
    Bajara pijinia pacuenia paxamë ata panayajivinajamatabëcuenexatare Dioso pejumelivaisita.
    Nexata bajarapacuenia pajamatabëcuenesaëmë tsane dovathi papecajamatabëcuene yamaxëitojorobiyaniva.
  bon-bon: Cubu gwidape iyeta asi-gräripeye Acejiyame te lui icärininuge, piba weene
    lica itrametninuge Satani me angletneja cabu.
  nhw-BL: Ma tijtequihuica catli Toteco techmacatoc para ica timomanahuise huan para
    tijtlanise Amocualtlacatl pampa yaya san mosenyolilhuía quenicatza hueli techcajcayahuas.
  swh-ONEN: Vaeni silaha zote za Mungu ili kwamba mweze kuzipinga hila za ibilisi.
  wbi-wbi: Mufwalaghe ifilwilo fyooni ifya Nguluve, ulwkuuti mukagule kukwima lubale
    nhi giila sa setano.
  bba-bba: I tɑbu yɑ̃nu kpuro sebuo ni Gusunɔ u bɛɛ wɛ̃ɛmɔ, kpɑ i kɑ kpĩ i yɔ̃rɑ dim
    dim i Setɑm bwisi yinɑ.
  eng-KJVCPB: Put on the whole armour of God, that ye may be able to stand against
    the wiles of the devil.
  kgk-NT: Tapene mombaraete katu Nhandejáry. Soldado omondeha-rami gwete-rehe hatã
    va'e, upéixa pemonde ave pende rete gwive jokoha ramigwa, anháy ruvixa nhe'ẽ oike
    e'ỹ hagwã pende py'a-py pono ho'arandu-py pende reity gweko-rupi.
  waj-waj: Mmuakiaa rapira mminnaiyauvaa Anutuuqo ngii miiyauvaa varada uyuatee. Varada
    uyida raida fai ngia Sataangaa unnakua mmoori maisaiyauvaa hama iirama kiada yaagueeqama
    diaaravai.
  cpy-cpy: Poshiya-kaantero pikithaata-kota-tyeeyaawomi rashitari Tajorentsi ipiyako-wentan-teetari.
    Rootaki piñaantyaawori pipiyatyaari Kamaari.
  mpx-mpx: Elohaveyan bolo Yehoba i pewa eliyamiu gegewena nuku galoi, inoke bosowaimiu
    nuku talmilil gagasisi ge bahi Seitani wana nuwatu ni kakakawemiu.
  wbp-wbp: Jirrinyjirrinyparlu-jana ngantika! Kaaturlu yungu-nyarra nyanungu-nyangu
    yartarnarri wiri yirrarni nyurrurlarla. Payikalu yungu-nyarra yinyi yungunkulu
    Juju Ngawu mamparl-pinyi yulyurlku-yinja-kujaku. Juju Ngawungku-ka warrarda manngu-nyanyi
    yungu-nyarra nyarrparlu karlirr-kanyi Kaatu-kujaku.
  luo-luo: Manreuru gi gige lweny duto mag Nyasaye, mondo eka uchungʼ motegno kutangʼ
    ne wuond mar Jachien.
  nhe-NT: Ma tijtequihuica tlen Toteco techmacatoc para ica timomanahuise huan para
    tijtlanise Axcualtlacatl pampa yajaya san mosenilhuijtoc quejatza huelis techcajcayahuas.
  aii-aii: ܠܒ݂ܘܿܫܘܼܢ ܟܠܹܗ ܙܲܝܢܵܐ ܕܐܲܠܵܗܵܐ ܕܡܵܨܹܝܬܘܿܢ ܟܵܠܹܝܬܘܿܢ ܩܲܕܡ ܦܲܢܕܹ̈ܐ ܕܐܵܟܹܠܩܲܪܨܵܐ.
  esk-NT: Atilugu iluqaan aŋuyautnaŋa Agaayyutim, makitalguyumuusriḷi qayuktitaġlugich
    pisaasruġmigautai tuunġaum.
  msb-msb: Isul-ot niyo an tanan na pansagang na hatag sa iyo san Dios agod masustiniran
    niyo an panluluko san Dyablo.
  cpa-NT: Jmóh³ hniah¹² ju³jŋia¹³ ti³hian¹³ quiánh² hniah¹² ja³cog² Diú¹³. Jøng² béh²
    hniah¹². Tsa¹lé² mi¹gag¹² dsa² hlanh³.
  dso-dso: ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଦେଇର‍ଇବା ଜୁଇଦର୍‌ ସବୁ ରକାମ୍‌ ଆତ୍‌ ଆତିଆର୍‌ ସାଜାଡିକରି ରୁଆ
    । ଜେନ୍ତାରିକି ତମ୍‌କେ ସ‍ଇତାନ୍‌ ନାଡାଇବା ବେଲେ ତାକେ ବିରଦ୍‌ କରିପାରାସ୍‌ ।
  meu-meu: Dirava ena tuari dabuadia iboudiai ba hahedokilai; bena ba goada, diabolo
    ena kara dibaka ba laoa ahu.
  yva-NT: Syare weapo Amisye apa anaiyu po raunande wasaije raija tenambe, weabambunino
    rautan, indamu weapo Anakakai Akoe aorai ti vemo po wasaponae inya.
  dgc-dgc: Mara sundalu kam, éy isolot moy i kasangkapan na sundalu na Diyos, monda
    malabanan moy i tokso ni Satanas dikam.
  zpm-NT: Zig nac grë meṉguiib, ible no grë ncuaaṉe rquiin zho zeeṉe laa zho rie lo
    diḻ, scaque to niina nagoṉ, goḻquiin grë lose fuerz ne bneedz Dios lo to, zeeṉa
    glëbd meṉdox guṉgüet ma to.
  hix-NT: Noro yahoxet yano me ohxe roro ehtxoko, worokyamo yohà ymo wya ayarymanàr
    kom hona. Konkuhtony kom me nay hamà, noro ymo. Yaworon me nosonyhehe rma haryhe,
    konkuhtonàr kom horà, karymanàr kom horà, kanhàn hokono ro me kenyàr kom horà.
    Noro ymo hona tekurunhetxow hamà. Àsok hana nekurunhetxow ha, waha kom ha. Nekurunhetxow
    hamà, tewomumtonàr kom ke, tàyehrye kom ke xarha. Nyamoro wyaro rma rha tekurunhetxow
    hamà, kàwyam xarha, noro ymo wya karymanàr kom hona.
  sim-sim: Jir avak awun unda ma falenda kowe ol Avui Wasilaka jirin or hahanda ondon
    amber ji falerakoho kwambuk ji sika. Unak ondo jirin li arangoshinak Laulakan
    ji tukru ermbehe ji sika.
  npi-ULB: परमेश्‍वरका सम्पूर्ण हात-हतियारहरू धारण गर, ताकि तिमीहरू शैतानको धूर्त
    युक्तिहरूको विरूद्धमा खडा हुन सक ।
  cgc-cgc: Beet ambalen na dapat na gamiten nyo tanan na paatag ta Dyos ki kyo aged
    masarangan nyo na magkuntra ki Satanas daw dili kaw din man madayaan. Daw gamiten
    nyo tanan na mga paatag ki kyo, paryo kaw ta mga sundalo na kumplito gamit an
    na panggira.
  tim-tim: Akto nen hânân bugâ aguwerâm akmaen. Gârâmâ nengât gasa bunŋe amâ ire,
    hângât kembu tembe loko kârikŋande hândâk damunŋe akmai akto sinduk baniara bâleŋe
    himbimân akto hânân manmai yâkŋe amâ gasa aknengimai aregât Anutugât mâron are
    lugu akbei. Akto Hiaŋgi Amboŋe arekŋe bâleŋe akŋet dâm heyeŋgimbo kârikŋeâk kinbiâ
    hepun yekbiap.
  yor-yor: Ẹ gbé gbogbo ìhámọ́ra Ọlọ́run wọ̀, kí ẹ̀yin lè kọ ojú ìjà sí àrékérekè
    èṣù.
  wos-wos: God nani nak nakéka dé hambuk hwe. Wun hambuk wu xi ware jondu maki dé.
    Wun hambuk dé hwe, nani Satan wali warembete. Guni wun hambuk atéfék hératanguni,
    Satan guniré yéna yata guniré hura yindémboka.
  emp-NTPO: Ãcõrẽba bãrãa diasia cadjiruad̶ebemada jũãtrʌd̶amãrẽã. Maʌ̃gʌba jũãtrʌ
    b̶ead̶adua sordaoba idji jũãtrʌbari jʌ̃bari quĩrãca. Mãwã bãrãra zarea b̶ead̶ia
    diauruba cũrũgarãmãrẽã.
  eng-F35: Put on the full armor of God so as to be able to stand firm against the
    stratagems of the devil.
  ind-ind: Sama seperti seorang tentara memakai perlengkapan perangnya, kamu pun harus
    memakai semua perlengkapan perang yang Allah berikan. Dengan begitu kamu bisa
    menolak tipuan iblis.
  pes-OPCB: خود را با تمام سلاحهای خدا مجهز کنید تا بتوانید در برابر وسوسه‌ها و نیرنگ‌های
    ابلیس ایستادگی نمایید.
  mpt-mpt: Ibo Gode awa genalin youmo doyebuo dlusaine! Ibo youm olo dlusaib mole
    Gululame baabenea Ibo kukub misiam olo namine ge baabenemeo ibo Yeye geniba deibanomabiobe.
  ssx-ssx: Sadanima꞉ iki makeaasa꞉ ekimanu ikana꞉ma꞉ da̱o̱la hata꞉ bepolaluekema꞉ta꞉
    ika꞉ loke a꞉mbaamena꞉ mo Koda꞉ma꞉ kita꞉la꞉ alemanu paeyao mea pambaapa꞉peke.
  mkl-mkl: I dĩ jĩnɛi iɡũ ŋɑ iyi Ilɑɑɔ̃ wɑ mu nŋɛ fei, ku bɑ i yɔkɔ i leekĩ dim
    dim i kɔsiò kookoosu ikɑ̃ ikɑ̃i Seetɑm ŋɑ,
  gaq-gaq: ଇସ୍‍ପର୍‍ ବିବକ୍ନେ ସାପା ଜୁଦ୍‌ ଡିଂନେ ଜିନିସ୍‍ ସଃଚେ ତିଆର୍‍ ଡିଙ୍ଗ୍‍ପା ଜେନ୍ତିକି
    ସୟ୍‍ତାନ୍‍ନେ ଜାଲ୍‍ଅରିଆ ଲାଃନ୍‍ସା ସାମ୍‍ନା ଡିଙ୍ଗ୍‍ ପେୟାଏ ।
  gof-RNT: Xalahe cimuwa eqettanaw dandda7ana mela Xoossay hinttew immida ola miishiya
    ubbaa ma77ite.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଏମାକାଦ୍‌ ସବେନ୍‌ ହାଁତେୟାର୍‌ ତୁସିୟେଁନ୍‌ପେ, ଜେ'ଲେକାଚି ଆପେ ସାଏତାନ୍‌ରାଃ
    ଏତ୍‌କାନ୍‌ କାମିରେପେ ତିଙ୍ଗୁ ଦାଡ଼ିୟା ।
  gah-gah: Satá nene asugunatoka logoka vizeaká suni alinogo noiko nene helisa aliiki
    nitatotí nene amisele ahulatune liki Ómasilokatí gimisi magé lova netá ale likigizakú
    miliiki gizapa iki minalo.
  lcm-lcm: Mi alak a kirol i maus i visvis si God, ani mi angkoai si tung akit nei
    liuan i keve lomlomonai ang si igenen rikek vopo petau anira.
  aer-aer: Ngkarte ahentye-anemele ngangkere akngerre Ikwerenhe arrenhantherrenhe
    anthetyeke rlterrke anthurre tnerrirretyenhenge. Renhe apayuthnaye nhenge Re arrenhantherrenhe
    ngangkere akngerre Ikwerenhe anthetyeke arrantherre anteme rlterrke tnetyenhenge,
    arrentye Satan-ele imerte arrenhantherrenhe uyarne uternetyenhenge. Arrentye Satan-arle
    akwete itirremele arrenhantherrenhe inetyeke Ngkarte-ketye.
  qvc-NT: Manchu suldadukuna kuntrangunata binsinanllapaqa, jirrumanda kaskuta rurakushpa,
    jirrumanda chilikinda rurakushpa, armangunawan pilyanllapa. Chayshinallar noqanchiqkunapis
    Tayta Dyusmanda armangunatashina ch'askishunllapa, dyablu ama ingañawananchiq.
  tgl-ULB: Isuot ninyo ang buong baluti ng Diyos, upang sa ganoon maaari ninyong malabanan
    ang mga mapanlinlang na mga balak ng diablo.
  cbs-NT: Diosun jawen mia mekeai nemati kushipa bikanwen. Ja jayatan man chintuanmaken
    diablo Satanásan matu padantidumaki.
  xtm-NTPP: Jin ko tnii vava'a ni ndaka tnu'u ndee tnu'u ndatnu taa Su'si ma, sukan‑va'a
    kuu jin konukuiñi vava'a ni, te masu kundee tachi ma nuu ni ora kúni i ja xnda'vi
    ña'a i ma.
  nnq-nnq: Nkwindange ilebe yukuputani ngondo eyampe Nnoongo kupala makajonjigwaje
    mumitambo ja Mmaja.
  bao-NT: Ʉmʉreco Pacʉ bojoca tooye cʉtirique niipetirije cʉ̃ ca tiicojorique mena,
    bojoca tooye cʉti niiña, ñañarije mani ca tiiro manire ca tiigʉ Satanás cʉ̃ ca
    ĩi ditorijerena jãa tii nʉnʉjeere ĩirã.
  san-ORI: ଯୂଯଂ ଯତ୍ ଶଯତାନଶ୍ଛଲାନି ନିୱାରଯିତୁଂ ଶକ୍ନୁଥ ତଦର୍ଥମ୍ ଈଶ୍ୱରୀଯସୁସଜ୍ଜାଂ ପରିଧଦ୍ଧ୍ୱଂ|
  huv-NT: Netam merangan meáwan leaw Teat Dios apiüng, ngana mawaiich icon nimeech.
