    yije ki̱cha̱‑la̱ k'e̱ nga fì kjo̱jchán.
  mcq-mcq: ꞌEnakúne Godi oni kukua kaꞌene nanaꞌeꞌirono savujino mahoꞌo saꞌavara. ꞌEjakame
    ja Setanira pisimisamuni ꞌunamijija areri kisinaꞌe rene namihuna.
  sus-A: وٌ شَ عَلَ شَ فٍرٍ سٌسٍ بِرِن تٌنفٌ، عَلَكٌ وٌ شَ نْ تِدٍ عِبُلِسَ شَ كْوتَ
    بِرِن كَنكٍ.
  jpn-1965: 悪魔の策略に対して立ち向かうことができるために、神のすべての武具を身に着けなさい。
  fra-SBL: Revêtez-vous de toutes les armes de Dieu, afin de pouvoir résister aux
    ruses du diable.
  yka-yka: Akahante kaˈam, kuweˈ kite bi magbonoˈ duk seyitanin. Hangkan subey gunate
    kēmon panyap pangurung Tuhan kitehin pangatute supaya kite gaˈi kaˈakkalan weˈ
    seyitanin.
  mle-mle: God nyanak niki ap niki ap kwiykwadadiy, day wariya jaav kaytik Satanawa
    wariya-bakik. Adiy jaav miyawa akwur ya ata Satan gwuraam kakilik-naad dikidiy
    miyawa gwiyupwur.
  shp-NTPO: Jayakax reteananti jawékibo mato Diossen meniaton panakaakanwe, jaskatax
    ja *Satanássen paranhanan jakonmain pakémakasabi, mato koshi inon.
  aom-aom: God-hu bojamuaje muorovo inömoho ahoꞌo ujuohore Satan-ro sarerëmijego ëhuro
    biririvoromo riravoꞌirarije.
  geb-geb: Nde Fhe Bakɨme ntarir muun zav nde nɨɨŋgi bigi, nde zam nta shargiri. Nde
    maaŋ muuŋgirga, nde thɨgɨ havhargip, mba Satan zomzorav, nde guiguigiap, nden
    muun za mbui tɨvi, nde nta daaŋgi mbur khɨngirga.
  bsj-bsj: Kom tu kulen kwener kwamaro gwam na fiya na kom ca kaba dor yulan bwe kelkeler.
  cak-cak: Jumul tivika-ivi' che ronojel ri ruyo'on ri Dios chive richin chi yixtiquer
    yixpa'e' cof chuvech ri jalajoj tak satzoj no'oj ri nucusaj ri itzel chivij.
  chf-NT: Ch'ä chich upete ni u yäc'benonla Dios tuba cä japän cäbala t'oc jinq'uin
    ni diablo yo u yäc'benon cä säte'la, uc'a mäx u jiran si u ch'e' u sucpecänonla.
  tlf-tlf: numi waasi dinan-kalin uyo ki, tinum kem iso dinan-nuubaalup kale, sinik
    mafak kiit albip so sinik mafak kalaak kafin diim komi mililanin kuguup umi magam
    kasel so alugum sinik mafak atin titil kup tebesip iso dinan-nuubup kale, ibo
    waasi dinan-kalin mufekmufek God iyo numi kupka-e-boma uyo alugum tii-nilipta,
    bagang-kale titil fagaa molan-temip uta, sinik mafak imi kamok imi bisop baga-em
    imdep yang tem tililan-tema uyo, tele utama-bom fagaa kwaalip une-buluta, bom-bilipta
    o ageta kale,
  piu-2006: '@see-verse:EPH.006.010'
  poh-NT: maj jeꞌ ricab nok jenoꞌ sol xa tiklic woꞌ ru̱cꞌ take chiꞌnchel ritzꞌaꞌbal
    ncamanic reh chi kꞌakꞌanic jeꞌ woꞌ reꞌ i ritoꞌbal i Dios, reꞌreꞌ camanok aweh
    tak chi peletenic ru̱cꞌ aj Yahm nok reꞌreꞌ xa tokꞌ-tokꞌ cho chi ajotꞌoric tak.
  tue-tue: Cõãmacʉ̃ marĩrẽ cãmotáre ticoriguere cʉoyá. Teero tiirá, teeré cʉorá niijĩrã,
    wãtĩãrẽ dutigʉ́ jĩĩditorere cãmotámasĩãdacu.
  bjp-bjp: Gamen kilkiliis ini foron ges una fapaket tikii ke God, isi gamek tifat
    na aunbiing Satan in tof gam ini foron garan kia.
  xon-xon: Yoor man tijawan timɔk Uwumbɔr tii timi na. Nima le ga cha ni ŋmaa yii
    kinimbɔŋ aanyamɔn aalan.
  tzo-ZNT: Jꞌechꞌel me xachꞌunic ti chascoltaique yuꞌun jaꞌ amaquic yaꞌel ti yacꞌojboxuc
    ti Rioxe yoꞌ mu xachꞌunic o cꞌusi chal ti pucuje.
  mpm-NT: Koto vaꞌa maa ra nanu jito vaꞌa ɨɨn soldado maa da, chi siaꞌan kuni Yandios
    chindee ya roꞌo naa ra, ti nava na jakuɨñɨ niꞌin ra ti nama ra maa ra nuu jaꞌuꞌu
    un nu kuni xndaꞌu roꞌo.
  ots-NT: Ca Ocja̱ xí xijquijʉ ja gár mfendetsjɛjʉ bbʉ dí ntøxtijʉ ca Jin Gui Jo.
    Gui mbe̱nijʉ ter bɛh ca̱ xí xijquijʉ cja̱ gui dyøtijʉ ncjapʉ, pa jin da da̱hquijʉ‑cá̱.
  hoy-hoy: परमेश्वर उन सप्पा हथियार हाक्‍क बुळी कि नीव शैतान उन युक्तिगोळ मुंद निदुरकु
    ईर सकीर.
  amo-amo: Shonon imon likum Kutellẹ vat, inan se imon in kesuzu tikancin shitan.
  pjt-pjt: Panya Godalu nyuranya kutjupa kutjupa tjuṯangka kuṉpulpai mamungku kurantjaku-tawara,
    kaya nyanga palula tjanala kuṉpuringama Satantu ngunti kurannyangka tungunpungkula
    ngaṟanytjikitja.
  cwe-cwe: Soleni viya vose va ng'hondo zoyoweng'ha Mulungu, muladi mudahe kwima vinogile
    muladi kuzihuma nzila zihile za Mwihi.
  daa-NT: Sokoŋ gamin ku taasin̰kar okin̰co kuuk Buŋ beriy ɗo geemir. Ampaa ko, kuu
    peye bombo ya *Seetanne as a ŋaako geciŋko iŋ neenduwiy.
  mlp-mlp: God bab emgo abalawun negaqta na bunmo ne waqeq gihol siheniy. Gihol sihenid
    teq Satan ulilemeq ne gimen kilek amidon hunegsa ne zaway iyeq titur daqay.
  ape-C: Ipak ta pur ihihmorim rupeh douk amam soldia apa hehur um henek wanohw um
    iri. Eheh douk Iruhin nekepeh um pihur aria piyotu dodogowip pubouk Satan ananih
    yoweihi rohwih ihih aih hubuhuk iri.
  bgs-bgs: Gamit yu tô langun laniban na ágbággén katô Manama ébô makatu kó katô mga
    kapókit asta limbung i Maibuyan.
  faa-faa: Kotimo ipi yunu weakosa makatane karakáno mokoa risikianie. Satanemo re
    mahoperaka wasere morakanone, epo wakapuane repo rukua mosaka tapiako mokoa risikianie.
  kik-kik: Mwĩohei indo ciothe cia Ngai cia mbaara nĩguo mũhote gwĩtiiria mawara ma
    mũcukani.
  cap-NT: Satanás diabluz̈ incallzpanz̈ pecc̈ha. Jalla niz̈tiquiztan tjapa Yooziz̈
    tjaata armanacchiz cjee, tjurt'iñi kuzziz cjisjapa.
  ksr-ksr: Kileŋaa Toyanoŋ selenoŋ kuukuuwaa momo areŋ kania kania amakeji, oŋo ii
    jaasewaŋ qeŋ kotakota nambutiwaajoŋ mono Anutuwaa jurujambaŋ kuuya meŋ koŋgi kemero
    laligowu.
  eng-TNT: Put on the armour of God that ye maye stonde stedfast agaynst the crafty
    assautes of the devyll.
  sbs-sbs: Muzavale zizavalo ze nkondo za Ireza, ili kuti muwole kuzimana kulwisa
    mihato mivilala ye milelo ya dyavulusi.
  sue-sue: Ago wero Anutura nana ena gire berire pumuro puro nuawa Satan meni bezero
    iwo wai amire nikare zewai wero tunamunowa awa.
  fra-NCL: Revêtez-vous de l’armure de Dieu, afin de pouvoir résister aux embûches
    du diable.
  bhg-bhg: Edo God da itoro ari rorae berari awa kundo ombuwo, ami ari imomane inono
    petedo Binei da udumbari buro engiregave.
  snn-NT: '@see-verse:EPH.006.010'
  atb-NT: Haû nat Tsadán wá dâ é hpaqchyî pé lé, nungmoq wó he-ngik pyám kó sháng
    gaq, haû Garai Gasâng é gyè hking banshoq lé wut to keq.
  cek-AK: Setan zoekhaih na pakaa o thai hanah, Sithaw ih aphawnawk to angkhuk oh,
  bkd-bkd: Gamita sa alan ha hinagiban ha insalig inyu hu Dios ta daw harì kaw madaeg
    hu limbung hi Satanas.
  ctu-76: Lʌpʌla pejtyelel la' mʌctijib mu' bʌ i yʌq'ueñetla Dios cha'an la' cʌñʌtyʌntyel
    cha'an ch'ujbi la' wajñel ti xuc'ul che' mi' jop' i lotiñetla xiba.
  lac-NT: Toc ch'ajex a wʌc'ʌs a bʌjiri'exe' a ba' tu ts'a techex C'uj quir a cʌnantic
    a pachex, bayiri' xan quir u yamtic techex ti' a ba' cu tar ʌcʌtan techex. A baywo'
    c'ucha'an a worex ti' a quisino'. Ca' a betex aro' irej a soldadojo' a cu buquintic
    u noq'uir mascab quir u cʌnantic u bʌj quir u yocar ba' te'.
  xla-xla: Epame opahale dla tamama didiyepo tlalo alisisi hapulomaye God tle halopame
    didiyeiya, wua꞉tapo Saitenta elemala natili koko hapuloma dulu medla kokalalipo
    ha꞉ha꞉lowedeme.
  xav-NT: Dasi'wapé 'manharĩ'wa norĩ hã te za sisada 're si'uza za'ra. Tane te za
    'Re ĩhâimana u'âsi mono nhimipawaptobzéb ré, 're anomro aba mo, Wa'uburé nhimiroti
    da, asiptete sina sada 're aihâimana za'ra wa'aba mono da.
  cuk-cuk: Igi sordamar urwenasokalir, urwed-mor yosdamala, deyob Bab-Dummad-e-gangued-burbaled-uked
    be yomar, adi, nia-saila bemar-yardakarsogele, bemar nia-saila-abin ganna gwisguegar.
  tbf-tbf: Nga vavaso ngan bu kepineits se Raban nian mi minakiur, terengien nga ta
    mang oit nia tuir ngeisngeis karie ken sar roevroev mi kovan bu moromoruo tsak.
  uig-CYR: Иблисниң һейлә-нәйрәңлиригә тақабил турушуңлар үчүн Худаниң пүткүл савут-яриғини
    кийивелиңлар;
  ikw-NT: Anụ woru kpakara mgwna ọgwnu Chiokike nyernu anụ, ma anụ nwernu rikne o
    gwuzogidne kpakara nhne ke Ekwensu neeziya.
  khs-khs: 'Kiyewi Setene E olokeyaletela timinima:na: Eye seli ti sopowa sano tiye
    toloyetimita:, Koteyewi E kisi Setenewalapulu tepa:na: ketea miwa sopoke ka tiye
    sita:latipa:.'
  dwr-ENT: ፃላሂያ ኢታ ጪሙዋ ቴዓናው ሂንቴ ዳንዳያና ማላ፥ ፆሳይ ሂንቴንቶ ኢሚያ ኦላ ማዩዋ ኡባ ማዪቴ።
  pma-pma: Mihesak mesein kami ven vaeen ten demkatien suval meatin tavaeen tai mul
    sak mesein kei. Anatin, mihesin en kami en eisin keil ten vaeen koa Ahi mul sani
    min kami keke kami mikilea mivalomal vakeih navong Temat mai vasak visi valuvos
    kami mivamot.
  atd-NT: Kua now ka tibo no kalaglagan no igbogoy to Magboboot kaniu oyow ogmanokal
    kow to og-atu ki Satanas ko oggawayan kow rin poron.
  tel-2017: మీరు సాతాను కుతంత్రాలను ఎదుర్కోడానికి శక్తి పొందడానికి దేవుడిచ్చే సర్వాంగ
    కవచాన్ని ధరించుకోండి.
  hat-BSA: Mete tout pwotèj Bondye a sou nou pou nou kapab kanpe fèm kont tout riz
    Satan yo.
  top-NT: Huixín ni̱ cali̱makxtáktit cucayá̱tit namá li̱tlihueke ni̱ma̱ ca̱ma̱xqui̱ni̱tán
    Dios xlacata nata̱yaniyá̱tit acxni nata̱ra̱nicá̱tit tlajaná.
  msk-msk: Kamo maynang manga otaw na yapagtanam na byobokad ni Satanas. Wakaw dawata
    yang kariko nang tabang nang Dios kamayo kay daw kamo daugun nang gaom ni Satanas
    na laban matigam magimoimo sang manga kagaro antak kamo tomoo kanaan.
  gyr-NT: Peñearo tuprɨ catu Tũpa pĩratasa pɨpe pe yemovɨracua ãgua Caruguar pe mbopa
    tẽiẽhɨ ãgua.
  kmh-kmh: Seytan chinup per timey giniŋg gip ak; chim yakam Gor chinup ñimb ak kinjeŋram
    ak ay niŋmindrep ginimimb.
  ukr-ONPU: Одягніться в повне Боже озброєння, щоб ви могли протистояти хитрощам диявола.
  emi-emi: Am asae akapaaili ghinna niaiuvii kanna God, me aue am roo tani tingina
    akorokorongana tale sesa uunguaane namu ngateva ta raroai etoa.
  zpv-NT: Gulgahcu ziga lahdxi dxiꞌba xteenn Dxiohs nin gulaloh laꞌhtu, tin ziꞌchi
    guunn tu gahn gutiꞌdxiloh tu loh garaa raꞌ guelrusaguiꞌhi xteenn bwiinndxaaba,
  gux-gux: Yin bobi mani U Tienu n puni yi ya toatiadi kuli lani n tie yin fidi ki
    sedi lan yaa pa ki yie Sutaani nunfanbiadibu kuli po.
  kos-kos: Kowos in nokomang mwe mweun nukewa ma God El asot nu suwos, tuh kowos in
    ku in tu lain kutasrik lun Devil.
  ibo-ibo: Yikwasịnụ ngwa agha niile Chineke ka unu nwee ike iguzosi ike megide nzube
    ọjọọ niile nke ekwensu.
  yml-yml: Yaubada yana kukua ꞌeba vetalaga wata vaigavu i velemiga, matatabuna ꞌwa
    na ꞌewadi, kukuanidi ꞌwaidiega ꞌwa na tovoi faꞌalina Seitani yana yogosidu ꞌadi
    ꞌedaꞌeda ꞌwaidie bega kebu i na vekaliemi.
  ory-ory: ତୁମ୍ଭେମାନେ ଯେପରି ଶୟତାନର ସମସ୍ତ ଚାତୁରି ବିରୁଦ୍ଧରେ ଦଣ୍ଡାୟମାନ ହୋଇପାର, ଏଥିନିମନ୍ତେ
    ଈଶ୍ବରଦତ୍ତ ସମସ୍ତ ସଜ୍ଜାରେ ଆପଣା ଆପଣାକୁ ସୁସଜ୍ଜିତ କର।
  bzj-bzj: Unu fi put aan aal weh Gaad gi unu fi protek unu wen unu fait gens eevl,
    jos laik wen wahn soalja put aan dehn aiyan kloaz fi protek dehn hoal badi. Unu
    fi du dat soh dat wen di devl kohn wid ih eevl plan, unu wahn ku stan op gens
    ahn.
  chk-chk: Oupwe pwilitalong womi ekewe pisekin maun Kot a ngenikemi, pwe oupwe tongeni
    üpöchökül ngeni än ewe Tefil angangen atuputup.
  ssd-ssd: Tane Satan tuku yabri wamdus kila suŋgo ta te-ibeŋam tuku Suŋgo tuku kame
    agaŋ ŋakmba silike likap.
  acr-TNT: ꞌAna cꞌu e alak che ronoje tak ri toꞌbal cuya ri Dios che alak chaꞌ jelaꞌ
    cachꞌij alak uchukꞌab tak ri socosoꞌnic re ritzel winak.
  rop-rop: en yumob garra yusum ola ting weya God oldei gibit langa yumob blanga bidim
    det boswan dibuldibul en ola nogudwan trik blanga im.
  mee-mee: Ngaka lupage orume kinung re nga baling rae Nutu tungu rea ma ri ra lungapaga
    rae miau. Ngaka kuma minmina nga baina miau nga kamiau gingginga ta meisingginggingkale
    Satan kumangngana re nga patugungtao.
  dif-dif: Godaia tirimalini poto widmaterianau, jura tataura terkananto kutjia tampanani;
  gam-gam: God kunda konkunom porapora yero ge yeworo wanne. Ye embe yei dal, Satan
    tagemage yenda ba ye aglo gi dje moye, nayagne.
  nou-nou: Gaegae edo Satan mi ge busari durove ta isoro gi emi God mi ingoda yei
    itadi dipapa ira awa berari buwo ainda be awa ingodena awa isoro embo de aerate
    ingodena awa asisi bebegae be de Satan da gitijigari asisi bebegae goroba de busu
    da tamo da gitijigido ira edo asisi bebegae jiwae be umenga da iji de busu gitijigido
    ira ainda de da isoro edo era.
  mqb-NT: Təmihen way sə alay a Mbərom sə varak ikwen ataya à alay inde, anga aday
    sə tavan pa 'am anà wurwer ana Fakalaw.
  ape-B: Ipak imas pulu hunatimaguk luseh douk amam soldia isave hehlamu henek wanoh
    umu. Eheh douk God nekepeyeh umu pihlu ali piyotu dodogowipu pubouk Satan ananin
    yowenyi luhwatuhwin pasin nyubihuk uli.
  grc-F35: Ἐνδύσασθε τὴν πανοπλίαν τοῦ Θεοῦ πρὸς τὸ δύνασθαι ὑμᾶς στῆναι πρὸς τὰς
    μεθοδείας τοῦ διαβόλου.
  cav-NT: Sudaru cuana cuatsashaquira tuna tyaya pajidaque eiyetauju catachiti ishu.
    Jadidya ecuana Yusura tyaya tujaque cuita casa, ecuana ecanimehuallatiuju. Micuana
    micuana tumeque casa tsehue anitaqui, Satanásra ijahue eau tibu, tura micuana
    cajuchatishacara ayaju micuanaja baca ishu ama.
  kgp-NT: Tag ki ẽg vẽnh génh han tĩ, ẽg tỹ Japo kato vãsãnsãn kỹ nỹtĩn kỹ. Hã ra
    Topẽ tóg ẽg mỹ ẽg tỹ ti kato vãsãnsãn jafã nĩm tĩ. Kỹ mãn nĩ, Topẽ tỹ ẽg mỹ ti
    kato vãsãnsãn jafã nĩm mũ ẽn ti, kỹ Japo tóg ẽg tỹ hẽ ri kenh ke tũ nĩ. Tar jé
    ẽg tóg ke mũ ha. Ẽg pi(jé) ẽprã ke ag kato vãsãnsãn tĩ', ẽg pi(jé) ẽg mré ke ag
    kato vãsãnsãn tĩ'. Pã'i ag nỹtĩ, ũ tỹ ẽg kato vãsãnsãn mũ ag, hã ra ẽg tóg ag
    vég tũ nĩgtĩ. Kuty tãn ag vẽ, ga to pã'i ag vẽ gé. Kanhkã krẽm ag ẽmã nỹtĩ gé.
    Kórég kar ag nỹtĩ.
  bvd-bvd: Molu dau 'ana raunga ni firu neki sui guu God nia falea fuamolu, uri molu
    ka siitasa 'ana sa Saetan kada nia ili tomolu.
  ukr-1871: Одягнїть ся у всю зброю Божу, щоб змогли ви стояти проти хитрощів дияволських.
  apz-apz: Seten kako sekumo yamofo selohofɨwoꞌnɨngkiso soꞌno sekwo Anɨtuye mekino,
    sampe, yoꞌmayoso nomafɨkuji yokumpohnꞌnyo fɨkesyohumamno. Setenɨye huno wonyo
    soꞌnji kakoe yahino wonyo soꞌnji fongkiꞌnaneꞌno yokumpohnꞌnyo wolohofano.
  eng-AOI: God has given us strong things for fighting Satan and you must take them
    and wear them so that when Satan tries to trick you and tempt you to do wrong,
    you can keep standing strong.
  yon-yon: Ana nangmi ye yiribman Godbed bangkandoon kuu korem ben deebime. Kwananiib
    kumbed Seten ye birandi yaa kuu aromne kangdommo dobaraniib.
  poi-NT: Nacupujta̱jɨ con jém armadura jém michiiñewɨɨp Dios iga odoy iñchaguiñ jém
    Dios iŋma̱t́i cuando mimɨgóyáypa jém Woccɨɨwiñ.
  wuv-wuv: Fahawaiaa minaa ei finefinee fo'aa a'a mei Haidaa ba hamo'aa ufadugepa'aa
    ei manitoai mei hani'u.
  quf-NT: Chaynuqami imanutaq suldadumaqa guerraman rir maqanakunanpaq kusalata kamakan,
    chaynumi qamkunapis Dyusninchik imanu imanu washakanaykillapaq chay tukuy saqra
    mana allinkunamanta nir willashushanllapanulla kamakayllapa. Chaynu katkillapa,
    yarpuynikillapapi chay dyablu ukmanta ukmanta yarpuchishutinllapaqa, mana kwintacharnachu
    imata saruĉhaq yupayna itakunaykillapapaq.
  yuw-yuw: Woroc tongo emochon mano mano ambarac Kopotorocho nimongitacma woroc tongfaarut.
