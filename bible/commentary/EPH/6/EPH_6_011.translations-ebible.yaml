  juy-juy: ଇସ୍ୱରନ୍‌ ଆତ୍ରିୟ୍‌ତିୟ୍‌ଲଙ୍‌ଲନ୍‌ ଅଲ୍‌ଜୁଜ୍ଜେ ଡରଙ୍‌ନେଞ୍ଜି ରଲନ୍‌ ଅବ୍‌ଜାଡାଲନ୍‌
