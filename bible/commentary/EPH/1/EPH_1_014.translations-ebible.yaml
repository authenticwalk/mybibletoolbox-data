  mig-NT: Yu̱án kúu seña ja̱ ní'i̱n‑yo̱ tá'u̱‑yo̱, onde̱ ná tɨ́ɨn‑yó máá. Yúan‑na
    te nakana jaa‑yó tú'un luu‑ya̱ já sɨkɨ́‑ún.
  bps-bps: Na du mnè Tulus Dwata di gito, én ilè kadang satu duh tooito gdawat i kdee
    fakangan di gito dad ton. Na gito nfun Dwata, fatanito i ksikof kagalwaito di
    satu duh kadang, du fye magdayen i kdatahan.
  mbs-mbs: So impeogpà din se Espiritu Santo diyà kenitadon, netegahan tadon te kominawà
    kidon te kedita te kèpiyaan impakang din kenitadon, aw ontò kidon din heman ipelowà.
    Yan se doun te iduyun tadon sikandin.
  tof-tof: Godón Samu alkamül-koke bóktanzana igó, God sab mibü blaman elklaza tülirre,
