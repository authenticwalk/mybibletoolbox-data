  cux-NT: Ní Espíritu N'dai yeⁿ'é Ndyuūs ní 'áámá seña chi cuta'a yú chi cuuvi yeⁿ'e
    yú chiiⁿ chi Ndyuūs caⁿ'a yā chi tée yā chi cuuvi yeⁿ'e yú. Ní Ndyuūs yaa'vi yā
