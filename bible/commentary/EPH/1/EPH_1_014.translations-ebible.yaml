    senenhataanan. Jaskáaxon ja jawen jakon atipana ani koshi, non jatíxonbi rabinon
    ixon.
  aom-aom: 'Hesi Aruꞌaho Maho suvuore bojamuijëꞌëro uvarueje: Iae mae-ëjo. Maja viture
