    naŋge uni kumimbo eneŋo wimbí ŋuro seré teyowaŋgo.
  zpz-NTPP: Briic mi Espiriit Yon nim ni den par nu gabe nu segur la gyiyeeñ gyel
    nap nim yaa den ornu gyaꞌ lo nu gruu de ub na, mbecy nim, lo de coz cyi. Orzeꞌ
    rlagy ñi nu gyabic den gyel mbecy nim nu nac nu dzi lily nam.
  zac-NT: Lëꞌë Espíritu Santo na ziquë tubi garantiá de quë guëneꞌe më ra cusë nabëꞌnë
    më prometer; gunë më librar shmënë më iurë guëgaꞌa tiempë. Guëlá më shmënë më
    naguziꞌi më. Segurë na ra cusë ni purquë nadápaꞌa Espíritu Santo. Zni nahin parë
    gunë më recibir graci nu labansë shtë mënë.
  kyg-kyg: Gotiꞌa alino lamisiyafeꞌmo maleꞌniya yapatiꞌmo Aunemeꞌamo ago alino lamiꞌniyaꞌmofeꞌmo
    ago afiꞌnonana miya faino lateꞌniya vayaꞌamo alagi hatu maeno lateteno lavalelino
    haisigeta muki yaꞌamo aligune. Agaemo ha le konali yaꞌamo alino apave lisigeꞌapaeꞌmo
    agiꞌaleꞌmo aliꞌa asaga huꞌa atesayafeꞌmo ani kavaꞌmo huꞌniye.
  kmk-kmk: Sadiya Ispiritu Santu dit impaunan intod Apudyus kan ditaku un mangipanamnama’n
    awaton taku dan losana itdona nu maipatungpal dit gattoka mapawayaan taku, daḻapnu
    maidaydayaw dit kinakaskasdaaw na.
  cao-NT: Jaboqui Espíritu Santo jaya xo noa, noqui tëquëta. Ja iqui tsi Diós noqui
    xabahamaxëhai ca cahëyoiqui noa ra. Parayamaqui Dios. Jahuë́-na bo Diós xabahamaxëti
    ó noqui pasomahi quiha. Jatsi Dios no oquëhuano ra.
  bbr-bbr: Anut nukas Osou Näu ikowon. Osou Näu kiro totok ikowon, okon, ik äpu kos
    owo osap kon roasiret araun paip mowon epar tawa arai. Kiro onok pakas ik epar
    ätär mukou, Anut nukas ik kon roasiret senes sare mukowon, okon, ik kar ron sarau
    roasiret senek wa rawam. Kiro onokun, ik Anut nukan enip näwäu oik jou muram.
  inb-inb: 'Santu Ispi­ri­tu­wa­mi nukan­chi kasa iachan­chi: paipa kag­kunata dil­tudupa
    kispi­chi­ura, pai ima iukas­kata chaskin­ga­pa­mi kan­chi; chasaka tukui­kunaka,
    Taita Diusta: “Iapa suma atun­mi kangi” nin­ga­pa.'
  hrv-hrv: 'koji je zalog naše baštine: otkupljenja, posvojenja - na hvalu Slave njegove.'
  box-NT: Bìo le Dónbeenì fèra nɔn dén Hácírí so wɛn, á wa wã́a dà à zũń
    le. Le mún ǹ na hã kĩ́a na le dó mí ɲii le mí ì na wɛn. Hɔ̃́n kĩ́a so
    á wa à yí pã̀ahṹ na á le khíi tií warɛ́n ɓúenɓúen na bìo sã̀ le yi
    kã̀níló ɲii. Á wa wã́a ko wa wé khòoní le Dónbeenì le cùkú beenì
    bìo yi.
  ote-NT: Nehe ngueꞌa̱ ra Ma̱ca Nda̱hi ꞌbʉi con guecjʉ dí pa̱hʉ gue Ajua̱ ma da ꞌracjʉ
    nehe gatho núꞌa̱ xa ña̱tcahʉ da ꞌracjʉ nu stí zixcahʉ de nuna ra tsꞌoximhai pa
    ma grá ꞌbʉhʉ ꞌnadbʉ con gueꞌa̱. Gatho gueꞌa̱ da ꞌyøtꞌa Ajua̱ pa maꞌna dra nsundaꞌa̱
    ne da tꞌeꞌtsua rá nsu.
  wnu-wnu: 'Igomurur eng Qenu wonou munon yurau wurit imurimine ete imbigar qamb:
    Igomurur set inopurima ten igoun eng igoi qen geret mi gugum init iyeter eng irimanima
    guboun. Qen end Qenu wonou yurau mi ger wuriqororub me ebeinerei, sarog uber igorubour.
    End in wonomi qiribi ten ebeter end mismisir igorun.'
  zam-NT: Xpii Natú' nac xal thìb prend co' ngue ten na'. Xpii Natú' ndlu' loo na'
    nac na' che'npe' Diox axta co'se' zin huiz co'se' gàc che'n na' con' co' angta'
    Diox càa na' co'se' ngolo gunèe Diox mdyalle' mèn co' mdyal ngòo loo cón che'n
    Diox, mèn co' gàc che'npe' Diox, par tolo gàc con' guryath no con' guryèn loo
    Diox por cón che'n con' roo con' xèn co' nzo la's ya' Diox no co' nzo la's nii
    Diox.
  zyp-NT: Thlawpaw Pathai cawh Khazing tah bia a ma kangpaw ry sahlo khah kaa cy a
    tah hninah amakhang a cang. Ma cawh Khazing tei a cangpaw sahlo tlangnah ning
    a tlingnah tai a rungnawnah reithainah a cang.
  sey-NT: Ja̱ joyo cato maire Maijaꞌquë duꞌru i̱si nëosi joyo aꞌë. Ja̱ joyore pani
    asayë, mai, i̱ tse̱cohuaꞌire huaso tëji maca, siꞌaye Maijaꞌquë ca nëoseꞌere paja̱ꞌcohuaꞌi
    aꞌë cajë, ja̱ maca Maijaꞌquëre sihuaja̱ꞌcohuaꞌi aꞌë, i̱ jerepa paꞌi paꞌiyere.
  nvm-nvm: Regavo God fun Kaven Akai fuon kege oinuvuon ijia anf igeg namduin. Ijefuon
    no anf ijia game vierafero God fu no fun kege efuon rene aferduo una unam ma karivako
    ijia unuin. Regavo God fu ijegrenma ijefuon iviakma eraneb bun una Godon e rejo
    iji buka fu aroiknum if fuon abe ajiev.
  mps-mps: Polobadu Godigo aga we bidi dali wiegi yai kolesaga yabo po wai dao. Tama
    megi agai dabolo aga Mobo Bidi manigo da, teda agai tebogo dago konebo dao, te
    agai da sa muani, te agai polobadu wali po tiwai nosali mu pedalaibao. Agai aga
    Mobo Bidi dabolo mobaso, te nosali te Godigo aga sa muani we bidi mu selama, tama
    augwali aga dali hodobo mu olo bidaibao, te me dago hania konebao, tede dago homu
    si ebo menio. Tama tibaso, dago Godigo ula yai bomo elalubo nogi ugwaba sao.
  pab-NT: Isekohaliti Waiyexe hiyeta ite Enore haomanerenae ana isa aokowihenereharenai
    kaxekaka womana. Haomanere hotyalinae ana atyo ite wenati waiyexe isa. Hatyo hiyeta
    maika wihalahare Enore nerore kakoa.
  llg-llg: Ndia Dula Dale Malalaon ndia boe dadik neu hehelu matea, de neu ko Manetualain
    fee basa hata fo Ana heluk ndia, losa Ana soi nala ita, fo dadik neu Ndia hataholi
    nala. Huu ndia de ita koa-kio neu Ndia.
  kyf-kyf: Zʋzɔnʋnya -Lagɔ dɩa la ɔ nyɩmaa -nʋ nya, Zuzu 'Pʋpa -wa we tɩanʋ, 'ɩn mʋ
    tɛmanɩa -amɩaa dlɩ la nɩɩ, -amɩaa 'wʋzɩtɩe -ka gba, 'ɩn -a yɩa wee -li -mɩnɩ.
    Nɩɩ, -a -mnɩnɩ -Lagɔɔ 'ŋnɩ 'kadʋ we 'gbʋ!
  tpi-tpi: Yumi kisim Holi Spirit pinis, olsem na yumi save, bihain yumi bai kisim
    tu olgeta arapela gutpela samting God i bin promis long givim long ol manmeri
    bilong en. Yumi wet long kisim ol dispela samting long taim God i kisim bek yumi
    na yumi stap fri tru wantaim em. Na yumi bai tingting long ol dispela strongpela
    wok em i bin mekim na yumi bai litimapim biknem bilong en.
  mih-NT: Tatyi Ii cuan cuu sa saha ra Ndyoo sii yo sa xihna ca. Ta cuhva cuan zañaha
    si vatyi cua ñihi yo tandɨhɨ sa cua cuhva ra Ndyoo sii yo quɨvɨ cua ndɨhɨ zacacu
    ra sii yo. Ta zavaha ra tandɨhɨ cuhva ya vatyi cua zacahnu yo sii ra vatyi vaha
    xaan ra.
  qvh-NT: Saynöpis Santu Espirituta chasquicurmi musyansi ciëluman char herenciata
    chasquinansipä cashganta. Sayno salvamashgansipita Tayta Diosninsita imayyagpis
    alabayculäshun.
  kms-kms: Ququ Yuwon Ye beghi nde nas kin te ningg beghi nei bab te pugri beghi God
    ni nikin wute yumbo neny puq nand kin te pateri ye. Ni beghi nde nas ruso ruso
    God ni nikin wute te wong nand yuwon pu ris. Muq beghi God nikin nde nei pene
    yuwon nuangu kin te ningg ei God nyamb bidivi viyo.
  agn-agn: Ang Ispirito Santo yay ang pagpasigoro ong yaten ang marisibi ta tang tanan
    ang pinangako tang Dios ong mga pinilik na, asta ra lamang bogos ang ilibri ita.
    Ong maning ta si, ang Dios mas padengegan pa ka enged!
  nhi-NT: Yotsilihqueh in Espíritu quemeh se tlanextilil, tlen icnextia nic satepan
    itsilisqueh ocsiqui tlen techonaxcatis Dios, itich necah tonal ihcuac Yehuatzin
    quintlamimaquixtis nochi tlen ya iaxcatzitzin. Ohcon Yehuatzin Dios naquin mouisticatzintli
    comosililis uehcapantlalilis.
  ttc-NT: Komo te Txew tuj qanim telponx ojk'amo'tz te aj otzajel tsi' [te Qtata Dios]
    max oj tkolpin kyaqil kye xjal aj etzame' titza' tzan qna'on te Qtat tzan tpaj
    nim tajwalil.
  dan-1931: som er Pant på vor Arv, til Ejendommens* Forløsning, til Pris for hans
    Herlighed. { [*Guds Ejendomsfolks. 2 Mos. 19, 5. 5 Mos. 7, 6. Rom. 8, 23. Tit.
    2, 14. 1 Pet. 2, 9.] }
  kwj-kwj: 'Gotri ri Himamwale kipe nunu ri haro ti, ka sumbu ni amwei nunu ri mekuro:
    Ichai Kurais ga funda nu etisini ele mwaꞌambwe ni nu aulino ti, mwe naha sukwakondau.
    Gotri Himamwale kipe nui sembe we ki kwai dau sumbu ti, nunu ki ete dasini i ini
    ichai Gotri ele ri hima kupu hinga tinda ete ri mu ki ri wauno gisi ki ya ambwekonda.
    Woro, Gotri ka sumbu hinga ri wosiro ti keke hi rihi ti ma nu rasainda.'
  vie-OVCB: Chúa Thánh Linh hiện diện trong chúng ta bảo đảm rằng Đức Chúa Trời sẽ
    ban cho chúng ta mọi điều Ngài hứa; Chúa Thánh Linh cũng là một bằng chứng Đức
    Chúa Trời sẽ hoàn thành sự cứu chuộc, cho chúng ta thừa hưởng cơ nghiệp, để ca
    ngợi và tôn vinh Ngài.
  kze-kze: Áánútun-amanko keséya máyáintaveta séta árai'a Áánútu kwená kwaásiyavena
    simái asirámakainta kesópata tíníye. árai'a Áánútu kwená kwaásiya tátokaampinkemba
    iyásinkanintaawe kwéseta mindáyaveta kwená ááimba ó'oran-aaimba mósá kwémaraumne.
  lbk-lbk: Adi kad nan nay ay Ispirito Santo ay inpateen Apo Dios ken chatako, et
    siya nan mangipaila ay at ichowana ay ichowa nan am-in ay inkalina ken chatako
    ya at pawayaena chatako, et nay chayawen tako siya isnan katangtangachana.
  mto-NT: Je̱ Nteꞌyam tseꞌe du̱pa̱a̱m je̱ Espíritu Santo yam njaꞌvin ka̱jxmamda je̱tseꞌe
    nu̱java tyánu̱t je̱ts xmo̱ꞌyumdinupeꞌe je̱ Nteꞌyam nu̱jom je̱ yꞌo̱y je̱ꞌe̱ juuꞌ
    veꞌe xtukvinvaꞌnimdu. ¡Je̱ Nteꞌyam je̱ mya̱jin ka̱jx tseꞌe veꞌem tyónju̱t kyó̱tsju̱t!
    ¡O̱o̱y xa veꞌe je̱ ma̱jin je̱ jaanchin du̱tunjayep!
  bzh-bzh: Lob Anon Vabuung saga netato ranġah bë Anutu baġo hil tu yi alam ggovek
    ya. Geyö rëḳ medo tato nabë sënë in geḳo Anutu arë los niwëëk jaḳ. Rot bena
    berup doḳ buk sën anon jaḳ bAnutu geḳo hil nah medo geving yi lo.
  guj-2017: ઈશ્વરના આત્મા પોતાના દ્રવ્યરૂપી લોકના ઉદ્ધારના સંબંધમાં પ્રભુના મહિમાને
    અર્થે આપણા વારસાની ખાતરી છે.
  jvn-NT: Awaké déwé saiki wis nampa Roh Sutyi sing manggon ing awaké déwé, mulané
    awaké déwé kudu ngerti tenan, nèk Gusti Allah uga mbésuk bakal ngekèki sembarang
    sing wis dijanji marang anak-anaké. Roh Sutyi uga tandané, nèk kabèh wong sing
    wis dadi anaké Gusti Allah bakal merdéka tenan, ora dadi slafé apa-apa. Mulané,
    Gusti Allah kudu digunggung, jalaran gedé banget kwasané.
  byr-byr: Gotɨyai yawɨꞌna “Dahaaꞌ sɨnnawɨnyai Kuryai Tewaanyarɨ wɨjaaweꞌna nɨmɨrera
    dara yawɨpɨka! ‘O, Gotɨyai nedake Sɨgunyavɨ naanga tewaanya yuya nejaavadelyɨ.’
    ” Gamɨreinaavɨ yuna neyaarojɨyagaaꞌna yuya daza nejaavadelyɨ. Sareꞌ gamɨre byaannyaꞌna
    yɨlaaya naanga wiaana!
  ian-ian: God nɨn kat mbambala samat kwunatndɨ. Ngɨni wuna nɨmba ngwuk ngwuk kat
    aywaa kwunakiyowun waa God nɨn kat wandɨ. Nɨn kat kwinda waagan klalaa woseka
    ana wandɨ. Ngɨni aywaa nɨn kat kwunakiyandɨ waa yelavɨtɨganɨn. God apma vat yindɨ.
    Ndɨ apma nyana waa walɨganɨn.
  hun-hun: aki záloga a mi örökségünknek Isten tulajdon népének megváltására, az ő
    dicsőségének magasztalására.
  mcf-NT: Aidëmbi mibi bëdambo icmiac Nuquin Papabëd tabadendac. Mibitedi bëdamboec
    tabadsho isash Nuquin Papa bëdambo iquec, quequin chiec ma utsibo cuëdëmpanuna.
  kjs-kjs: Go Holi Spirit-ri naana lo robaa-para rubutabea-pulu Gote-me pogalu pirape
    agale naa nipuna enaali mada ora palia. Go puma Gote-me naa raba muma kepelisa-daa
    nipuna bi minasalimina.
  mni-mni: Thawai Asengba asimak Tengban Mapuna mahakki oiba misingda wasakpikhibasing
    adu eikhoina phangjagani haibagi warep-sel aduni, aduga Tengban Mapuna mahakki
    oikhrabasing aduda mapungphaba ningtamba pibigani haibadu soidre haiba masina
    khanghanbire. Mahakki matik mangal adu eikhoina thagatsi.
  yad-NT: Jiryatiy sasa̱yada Yintu vu̱y, vu̱dyetya ji̱ta ramusiy vurya̱jmutya̱ra jantyutya̱da
    Ju̱denumusiy, rirya̱tidye jchana̱tya nijya̱nvay variñi̱ Vuryi̱ndenu, ra̱jasa̱y
    jaryi vanda su̱ro̱ variy.
  mxb-NT: Ta sa̱ꞌá ña̱ ió Espíritu ii̱ ná ini yo̱, ño̱ó kía̱n náꞌa̱ ña̱ natiin yó
    ña̱ ni̱ kaa tatá yo̱ Ndios ki̱ꞌo na noo̱ yo̱ tá ná kasandaá kuu̱ nakuaka na ña̱yuu
    mií ná kandei na noo̱ ió na̱, dá natiin na ña̱ñóꞌó saꞌa̱ ndidaá ña̱ mani̱ ni̱
    kee na xíꞌín ña̱yuu na̱.
  pon-2006A: Ngehno iei kadehdepen atail pahn sohsohki soahng teikan koaros me Koht
    ketin inoukihong sapwellime kan, oh duwen eh pahn ketin kamaiauwihada irail unsek.
    Kitail kapinga sapwellime lingan!
  maq-NT: Hane tsëhë xi hincha naja Hasen rë Nina ne, vëhë tsinguixi rë xi chjahanntsan
    yëjë xi cavejñacacun Nina xi cumá tsajan, tsinguixi rë xi sahmi ndaya me yaan
    tsëhë jyë́ naja, hane ngatsë rë vëhë ne, me vëhë cuma jyë hnga sa me cojo hasen
    rë me.
  hto-hto: Afe Ñuera Joreño caɨmo íllado, ɨco jɨáɨruido Juzíñamui daɨnafue caɨ maiñóllena,
    uáfuena onódɨcaɨ. Afe ie lloga daɨnafue caɨ maiñóllɨruimo naɨ dúcɨñede. Mei íadɨ
    nana íemo jaɨnáidɨnomo, fɨénidɨfuemo jaca due íaɨoɨ jáɨnaiñeillɨfue afémɨe llóite.
    Daɨí ie llua mei nana afémɨe cáɨena lloga daɨnafue máiñoitɨcaɨ. Ie jira afe Juzíñamuimo
    ite áillue ebíredɨfuiaɨdo íena ióbitaredɨcaɨ.
  por-BRBSL: que é penhor de nossa herança, à redenção da própria posse de Deus, ao
    louvor de sua glória.
  ces-NKB: jenž je zárukou našeho dědictví až do vykoupení toho, co [jím] bylo získáno
    ke chvále jeho slávy.
  cui-cui: Nacom pia Pejumope tʉnaxʉ tatsi naca cata wanaca barʉ poponaenexa. Baxua
    naca tsita itapeinya xeina xua daxota xaniwaicha yaputainchi xua bexa ichawan
    xua Nacom naca catsina pocotsiwan yabara naca tsiwʉnae muxu duta xua naca catsina.
    Nacom baxua exanaena poxonae daxita cana exanaena piamonae tatsi, pomonae daxita
    bewa jume cowʉntsina Jesucristo. Bapoxonae jiwi wʉnae jainchina Nacom bichocono
    pexeinya peitʉpanaewa peexanaeinxae.
  boj-2014: Iga Mondor ejunum deqa iga qalieonum, bunuqna iga iŋgi bole bole Qotei
    a nami aqa segi tamo uŋgasari naŋgi enjrqa marej qaji di oqom. Qotei a gago uneq
    na iga awaigej deqa iga iŋgi bole bole di oqom. Iga deqa bini tariŋoqnsim unum.
    Gago kumbra dena Qotei aqa ñam tulaŋ goge oqoqnqas.
  eng-OEBUS: And the Spirit is a pledge of our future heritage, foreshadowing the
    full redemption of God’s own people – to enhance his glory.
  eri-eri: Ere Hauri Guuni teiha, onou waha boya ere isiya, iinga gonga Itou no nomo
    fai-aita dada hilobainga ila oruwanga nigei nomo bona beele baara tawai waha,
    ere fere elego boya. Ere dada waha, saini Itou no ere ege gidu haigonga, ere no
    ngate gaara ere ebere gauwou langa tigini yafa boya elegei nomo itariya. Onodu
    ere no haruwe danga bagu tai waha boya ninage isidu no unyi anyaro isou woboya.
  wiu-wiu: Nipa kipa one yene wa kiwi oto toa moateka adeka eni pikilepa a tibuke
    one peku lawetatekale nami yametekome taneya. Ali atoame one pa̱ teleta tootapeneya
    mekome tokaleke kei piai tomotoa tokome taneya.
  swe-swe: Den [helige Ande] är en handpenning (garanti, ett sigill) på vårt arv fram
    till den fulla återbetalningen av Guds egendom [hans folk], för att hans ära (majestät,
    härlighet) ska prisas. [Ett sigill var den märkning som garanterade att en försändelse
    kom fram intakt till mottagaren, på samma sätt är den helige Ande den garant som
    gör att vi kommer fram till vår destination.]
  cth-cth: Hote Kathoung Muitha teh a bawilennae pholen hanelah ama koe na ratang
    hoehroukrak, pang han kawi râw e lawkawm lah ao.
  mti-mti: Guwawa Iyakaisiyapama me agi mame wat kiniyaiviwa. Mame me God iyayapan
    meumawa sira gwiruwattanwa oya, sira mame me God eyawa waiyatan oya.
  pad-NT: Aogaki ida Ma'onahai Jahaki-ra agathani'avini, oniani ida Deus athi ka'oa
    hini-ra aogavini hija. Haria no'avini hiki bana ida haria nava'iponijoravini hi'iki.
    Haria no'aki bana ada mahi jahaka'oakia. Ni-agathaki fori arihijanarihi, oniani
    ida Deu-ra khai ani'avini-ra najahaja. Jaha'oamanija ida Deus jahana, vagana,
    danona hiki.
  twi-twi: Honhom no ma yɛn awerehyɛmu sɛ wɔde nea Onyankopɔn de asie ama ne nkurɔfo
    no bɛma yɛn. Afei yɛbɛde yɛn ho na wɔbɛkamfo Onyankopɔn ahyɛ no anuonyam.
  hlt-hlt: Te tah dangnah dongah tlannah duela a thangpomnah dongkah koehnah te mamih
    kah rho cungah la om.
  tbz-SIM: Muù ti bɛnkú ti yóó tiekɛmɛ̀ mɛsɑ̀ɑ̀ nKuyie mbɑɑnɛ̀mɛ̀ ku kɔbɛ, muù ti
    nɑ́ɑ́ nti yóó tiekɛmɛ̀ dɛ kó mɛsɑ̀ɑ̀ nkù bo ti dɛɛtɛ́ dìì yiè pɑ́íí, ti nkù sɑ̃ntí
