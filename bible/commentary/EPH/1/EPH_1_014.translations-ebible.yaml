  huu-NT: Jusiñamui Joreño caɨmo jaca illa jira, Jusiñamui dɨga ɨco caɨ jaca illena
    uiñotɨcaɨ. Jusiñamuidɨ caɨna ie comɨnɨna jai jaitate, naimɨena caɨ iobitallena.
