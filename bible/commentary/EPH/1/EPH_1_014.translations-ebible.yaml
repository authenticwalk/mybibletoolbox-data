    weiya logo teni puguwili mizara koyi kanda pugu teni pi kiling koyimagiweki wok
    izibokkogirikki walimizi. Tegi teni Anotogi yeikta yemane sibene kelemiweki.
  gux-G: U Tienu fuoma yua ye yeni'ti n wangi ke t baaa dii ya faali ke u Tienu bo
