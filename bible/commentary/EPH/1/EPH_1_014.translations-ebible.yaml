  myk-myk: Fɛfɛɛrɛ Munaa li ɲɛ wèe wo cɛn wu yashiige, na li shɛɛ na wèe na ba jé
    wu ni. Wee cɛn we na ba wèe ɲuŋɔ wolo fɛɛfɛɛ caŋa ka. Lee wuu na wʼà Nɔɔrɔ Fɔɔ
