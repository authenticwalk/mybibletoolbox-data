    faúsinkainiyesa wéseta mindásafeta wení áwáuma fíꞌoran-awauma mósá wémaraumne.
  tbg-tbg: Kotiva nai Maraqura tinavu timirara ti, tenavu kankomake iruraro viva naantiara
