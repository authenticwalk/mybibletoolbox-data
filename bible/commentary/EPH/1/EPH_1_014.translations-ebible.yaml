    adawur tipaam kwabaak. Aw God dikidi Mawul, aad adiy miyawa God kwiyik aban takadidiy
    jaav dayadi taay am nak-ad. Ayiy, God dikidi Mawul kip nyan adiy miyawa duw taakw
    God dayaam vaal tabaam tidaak, nyigil-didiy adiy nyanawa tijibir tikinaad aw yin
    nyanak kwiykidadiy jaav kwur-kibana nyab. God bwu kwurdil ki mwiya mwiyaba mwiya
    viyakita jaav. Alik tikuw, may nyan dikik gaba maaj sukwunaak. May nyan dikidi
    saam kirasinaak.
  shp-NTPO: Jatian jawen Shinan riki, noa jatíbitian jayáti Diossen meniti yoinibo
