    Seyr hromkwe senkin nak-nonkway, God hiykwe hyo uwrsa arian me ya kahror hrawey
    hrawey preisia ha a. Hromkwe hyo panpaniowni se sehe lowk nakie e.
  tvk-tvk: Reitin, melele xa Hi misa Ninin Eo ak mi xamim, di pisen ni xa ti imaen
