  srn-NT: A Santa Yeye na a panti fu a gudu di Gado abi gi wi, a dyaranti tak' Gado
    o ferlusu den sma di A teki gi Ensrefi. Meki wi prijse Gado di abi sowan glori!
  cta-NT: Xtyiꞌi ycuiꞌ Ndyosi ni, biꞌ laca nu nda Ni jiꞌna yala la, chaꞌ caca cuayáꞌ
    tiꞌ na chaꞌ chañi chaꞌ cuaꞌni Ni loꞌo na ñiꞌya̱ nu nacui̱ Ni chaꞌ cuaꞌni Ni loꞌo
