    laku lame alino katisea yafe akeva mai'none. Ani yafe lusiya huta fate akufa hale
    lo'kiya'a hane'nea Anumaya Koti aki hanale alita asaka hisune.
  gnn-gnn: Liŋgu ŋayinydja Godkunydja ŋunhiyi Walŋa ŋunha ŋayaŋuŋura nhokalana, ŋunhiyinydja
