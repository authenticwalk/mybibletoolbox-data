    Nza mba bigi ndir zav Fhe Bakɨmen rargi, ana taagi nza ndigɨrim, nza bɨkbɨɨgip,
    nza ana ntɨɨri ma. Nza ana phorgɨ kɨv, ana mba ŋkasŋka bakɨme ki ŋaari bakɨvi
