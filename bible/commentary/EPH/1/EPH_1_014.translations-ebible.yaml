  tif-tif: Mafek mafek imiin kap-tunum ami kolap sin-ilom kawu, alik kola-laabap tap,
    God ami Sinik numi kuuyase kaa, imiin kemin, Sinik ayo kukuyilaya kawu, utamuwa
    yi, God ami weng kuka-daa-lomda kanolokomi no, kalsa uyo, atin-kup kuluulokomup
    o, kalsup. Kemin, kaali utamuwa yi, Awu, nuli kawanita God ami unang tunum kebup
    namti, God ayo numi sok til-daayalala, nuli uluum dinim ke-lokomup kala, kala-lomdup,
    kulaa fan utamsup. Kemin, God win tabin tunum ami tong kaata-kup bakamum o, kala-somya
    ko.
  nlx-nlx: तो जीव आपणा उत्तर आदिकारीन बाग ने जामीन ने रूप माय ताह वोर आपाय जायेल हे,
