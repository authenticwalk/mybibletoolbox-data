    ixpālacata huan Espíritu Santo ca'tzīyāuj que ixlīstu'ncua' Dios quincāmāpūtaxtūkō'yāni'
    quina'n a'ntīn tā'tapa'ksīyāuj xla'. Lā' chuntza' namāka'tlī'can Dios.
  ind-AYT: Roh Kudus adalah jaminan atas warisan kita, sampai penebusan terjadi atas
