  zga-M: Enumbula yasamimi ya uvolisi weto impaha totavale ipaka upo yaha vuvoneha.
    Eye yehale hosifa yaloginwo iyamwene.
  yom-yom: Pheve yinlongo yidi dimbu mu kutumonisa ti tuela tambula kiuka kieto mu
