    yalalanydja ŋayi yurru wekama bukmaknha nhuŋu, nhä ŋayi dhawu'mirriyaŋala ŋilimurruŋgu.
    Bala nhe yurru marrtjina-wala yana ŋuriŋi märr-yuwalkthinyarayunydja, yana liŋgu
    ga märrama nhe yurru bukmakkuma. Gul' ŋilimurru wirrkina wal'ŋu wokthundja nhanŋu,
    liŋgu yuwalk muka dhuwala Gunhuny'tja ḻatju' dhika wal'ŋu ŋiniya.
  yal-yal: Alaa Nii Sariɲanxin luxi nɛn alo Ala se singen naxan soxi en yii taxamasenna
