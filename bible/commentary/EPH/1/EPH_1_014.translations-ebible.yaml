    maene ri uatakaieig tena uiniatoron.
  san-DEV: यतस्तस्य महिम्नः प्रकाशाय तेन क्रीतानां लोकानां मुक्ति र्यावन्न भविष्यति
    तावत् स आत्मास्माकम् अधिकारित्वस्य सत्यङ्कारस्य पणस्वरूपो भवति।
  tna-NT: Espíritu Santo ja ecuana Diusu ja ecuana d'eji su yapetayu eshanapametani.
