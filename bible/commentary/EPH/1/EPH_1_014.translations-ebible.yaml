  uvh-uvh: Ka Anutu adi kafakafa tinip ga' kuma' totangkagu' wara' adi kafakafa tinipma
    adining mini unggo u nimita'. Ka adining mini unggo kareng ka wa napa' kareng
    ka adi inga' ninim ga' togu' wara'ning dibing u nimara', ka indi u kanga ning
    nakedanga tontam, o beng sini' inga' Anutu adi aming ka adining arantagim u yotangkanibinga
    napa' nua'ni wari nua'bu mo' tofanibinga indi kareng gi'sa' iknamga', wara' indi
    waraga' sura Anutuga' mesisiringa tanga adining wap girii u bema areinga aming
    wari adining kigineng u kanting.
  ino-ino: Anumaya Koti'a “Henaka'a mako ya lapamikoe.” huno hu'nea ke “Lamike.” huta
