    yi, en yi Ala tantun a binyeni.
  cnt-NT: Jme₂dsí₂ Jŋió₅ 'éi₂ bá₄ në́₃ lɨ́in₅ co₂'nió'₄ caun₂ cu₄ a₂ma₂quiog₂ dsa₂
