    ki yagürnüm.
  cme-NT: Di yaa fĩɛŋ i hɔmmu‑i wuɔ Diiloŋ duɔ ji kor-e gbula i ka da i niɛluɔ‑i.
    Terieŋgu faŋgu-na, yaaŋ i tiɛ jaal Dombuɔ‑i.
  sus-sus: A bara a Xaxili Sɛniyɛnxi fi won ma won kɛ fɔlɛ ra. A fama won kɛ dɔnxɔɛ
    birin fide won ma a na fa a xa mixie fɔxɔ ra tɛmui naxɛ. Yi birin nabaxi nɛ alako
    Ala Nɔrɛ Kanyi xa matɔxɔɛ sɔtɔ.
  pon-2006: Ngehno iei kadehdepen atail pahn sohsohki soahng teikan koaros me Koht
