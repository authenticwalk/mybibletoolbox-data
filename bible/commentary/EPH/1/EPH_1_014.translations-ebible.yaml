verse: EPH.001.014
translations:
  kpx-kpx: Dilavau au Munanae Tumu nahioveale kemo nahi hilokage nahiabuna gabie Dilavau
    nahiho onobenobe otoveale ke malei. Isi kemo nahi hilokage Dilavau nahie toelae
    ibina vale kemo auna lohoniege nahie malevei. Katealemo nahi Dilava hoesehavoi
    ivive ebagevai.
  okv-H: Eto Ahihi Otohu ungotenau degi mihia avoeto ungotena ke be erera amo amita
    hotari ungotenau degi ikasi oje ena avo amite tapa ikau humbasora. Avoeto ungotena
    God ta embomeni avo ari sasapura na andirae teho iresora avoeto ungotena God jakeka
    ijiroro amita degi usasa puvuroi.
  tbo-tbo: po ipa uyahinei ma ta hanapugeya Yaubada a paliwitumagana a bolu uyahita
    yohola apo palihalena ta tuhagaya po tauna uyahinei a wasawasa ta wootalagiyeya.
  mal-C: അവിടത്തെ മഹത്ത്വത്തിന്റെ പുകഴ്ചയ്കായിട്ട്, ദൈവത്തിന്റെ വകയായ നാം അവകാശമാക്കുന്ന
    വീണ്ടെടുപ്പിന്റെ ആദ്യഗഡുവാണ് ഈ ആത്മാവ്.
  grc-SR: ⸂ὅς⸃ ἐστιν ἀρραβὼν τῆς κληρονομίας ἡμῶν, εἰς ἀπολύτρωσιν τῆς περιποιήσεως,
    εἰς ἔπαινον τῆς δόξης αὐτοῦ.
  bgc-bgc: क्यूँके परमेसवर नै म्हारे ताहीं पवित्र आत्मा दिया सै, तो हम यो जाणा सां
    के परमेसवर म्हारे ताहीं और भी आच्छी चीज देवैगा, जिसका उसनै वादा करया सै, अर यो
    उस बखत होगा जिब परमेसवर अपणे माणसां नै पूरी तरियां तै छुड़ावैगा, उसके अदभुत अनुग्रह
    की बड़ाई होवै।
  khz-khz: Ita na Veaga Palaguna warauna tagapiato, vovetaina gaurai ripara, Palagu
    na gena talima geria ekilagi-gavuato gauna maki pita gapia. Etoma roe ata vealona,
    pene ago, Palaguna gena taunilimalima pene vaiagora ia laganai. Palagu ralemana
    iwavagina ita vega-ragea.
  deu-TKW: der da ist das Angeld unseres Erbes, für Erlösung des Eigentums, zum Lobe
    seiner Herrlichkeit.
  zsr-NT: Le zóalenëꞌ rëꞌu Dios Böꞌ Laꞌy, nac löz gaqui queëruꞌ le naqui queëꞌ Xuzruꞌ
    Dios catiꞌ udx huöaꞌuëꞌ rëꞌu, rëꞌu naꞌ chnáquiruꞌ queëꞌ. Cni nac quië gac yöl‑laꞌ
    ba qui yöl‑laꞌ yeníꞌ queëꞌ.
  lin-lin: lokola ndanga ya libula na biso kino basikolami na Ye bakangolama mpo na
    kosanzola nkembo na Ye.
  hns-NT: Okar Pawietr Aatma ke dwaara hamlog djaaniela kie ek dien Parmeswar hamlogke
    hak bhie deiga. Okar Pawietr Aatma saboeth hai kie oe hamlogke aapan djaatie ghat
    ekdam se tjhoetkaara deiga, djeme okar maahaanta ke biese me okar goen gaawal
    djaai.
  noa-E: Mʉʉgwaiwejã ya Cristo gaaimua Ẽwandamau maach ich dënkha wai sĩewai mʉg atag
    ya ichdëu maach auju ed paawaijã warre ich aarcha maach phë auwi ich dʉ̈ichata
    wai sĩsiju. Mag chadcha ichdëu maach ich aar phë auju khap amkhĩirta ich Akhaarjã
    mag maachig deejim. Mag ich garmua maach dʉ̈i magju a simʉn mʉʉgwaiwe ich ajaug
    thö iekhamkhĩrau.
  eng-EMTV: who is the guarantee of our inheritance until the redemption of the possession,
    to the praise of His glory.
  mib-NT: Te sáha ya jeē jiní ndije yó jéē cucuéé gá te cuāha Yaā Dios tahū yō, nde
    na sínu ya jniñu jeē jnáma ya ñayuu yā. Te quɨvɨ̄ ún cahān yō jeē cujéhnu ya,
    chi yōhyo luu cújéhnu ya.
  lif-NT2: आनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमनाहाॽ थे़ॽमा आन्‍छुःत्‍ने़न्‍ल थारिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    माङ्‌हे़क् आजोगे़बा के़रे़क् पाःन्‍हाॽ से़क्‍खाए आबिॽ लॽरिक् सेसेमाङ्‌ङिन् ते़न्‌याङ्
    कुइसिःक् आबिरे़बारो॥ मिमिदिङ्‌गे़न् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा के़भोःबा आनिॽ
    आबोःङ्‌ल फाॽआङ् खुने़ॽ हे़क्‍के चोगुबारो॥
  xnj-xnj: Mpungu msopi mwenuyo ndi ulangisu wa kulangisa kuvya chakaka yati tipokela.
    Lijambu lenilo likutilangisa kuvya yati akutigombola tavoha vetivii vaki. Tiulumba
    ukulu waki.
  mmx-mmx: Na Loroonan Kaala i lok ngan lampinebeng ti loklox arooro atdik kusu nedik
    tanaba lok ka mo leventamtaba ne Moroa gara vaase ali vam min ti limixin teren.
    La nabak lok kuren se at laaleng ne Moroa naba lox epovo loklox arooro ridik.
    Ata emi asu mi ne Moroa i silok aleng.
  cbr-NT: Aín Bëru Ñunshin Upí axa nubë 'ain cananuna 'unanin, anúan Nucën Papa Diosan
    an caíscë aín unicama biti nëtë sënë́ncëbë cananuna aín nëtënu abë 'iti 'ain,
    ax quiásabi oi. Ax cushiira 'ixuan nuibaquin 'imicëxunu a rabinun ca usai 'iti
    'icën.
  tee-NT: Xtaknicantauch ju Spiritu Santu ju chavai ni laich cac'atsayau ni vasalh
    aquintaxtakniyan tachi chun ju k'alhtasuta ju Dios. Chai acsnich ju aquintaxtakniyan
    acsni matich lana cajuna' ju qui'alactu'unti'an ni alin ju sast'i quilacatuna'an.
    Chai ju chunch palai calak'ayayau ju Dios ju tucan xak'ai.
  eng-LSV: which is a deposit of our inheritance, to the redemption of the acquired
    possession, to the praise of His glory.
  cak-NT: Y roma ri Espíritu Santo ri c'o kaq'uin, can keta'n chi c'o ka-herencia
    chila' chicaj. Ri Espíritu Santo can xtic'ue-wi kaq'uin c'a xkojcolotaj-e jumul
    chech ri mac, roj ri joj richi chic ri Dios. Can xtic'ue-wi kaq'uin chi quiri'
    koma roj ri Dios niyo'x ta más ruk'ij, roma raja' can nim-wi.
  pah-NT: 'Pyryva''ea gwa''uvapyryva ga imondoi nhande ve kiro. Nurã nhande ei ikwahava
    javo: Tupana''ga ti imombyryhetei nhande ve nhande pokoguka nhande mbopiro''yuka
    nhanderekote''varuhua hugwi nehẽ. Ojipyri ti ga nhande rerohoukari nhande mombytavo
    avuirama nehẽ toko ti g̃a jireheva''ero javo, xa''e nhande ikwahava. Pyry hete
    ga nhande ve gwa''uvapyryva mondovo nhande pyri tanhimboheteuka ti g̃a pe jikatukaturo
    g̃waramo javo.'
  sja-NT: Ma Jaure k'aurepata tachia k'awa p'anɨ wãara iru p'anadait'ee jõmaweda irua
    k'ĩsia iru bɨ ichideerã-it'ee. Ma awara k'awa p'anɨ ichideerã perã ewari cherude
    tachi p'ek'au k'achia ooyaa bɨ k'ap'ɨadeepa aweda uchiadait'ee, wãdak'ãri iru
    truadee. Mãga pak'ãripɨ, wãara t'ãri o-ĩa gracias jaradait'ee irumaa, iru k'ĩra
    wãree pia k'awadait'ee perã.
  xed-xed: Ŋa ɗasuɗasu vlamata tsi ta tsa Sulkum ya, ŋa maraŋta ká Lazglafta dzaʼa
    vlamatá inda pɗakwa skwiha ɗinaɗina dazlay, manda ya mna tsi. Ma tsa fitik dzaʼa
    mbamafta Lazglafta ŋa ɗekɗek ya dzaʼa tsuʼa mu. Zləzlvama glakwa Lazglafta.
  mks-NT: Ta ndáca̱a̱n ínima̱ yi̱i̱ mé á ini ínima̱ yo̱ sa̱há ña̱ cán quéa̱ cánda̱a̱
    va̱ha iní ña̱ va̱xi qui̱vi̱ ndiquehé ña̱ va̱ha, ña̱ quia̱hva Ndióxi̱ nu̱ yo̱ jáchi̱
    sa̱ na̱sa̱ha̱n mé á tu̱hun a caja ña̱. Ta sa̱ já ndáca̱a̱n ínima̱ yi̱i̱ mé á ini
    ínima̱ yo̱ ja̱nda̱ quia̱hva ná xi̱nu̱ qui̱vi̱ jáca̱cu a mí nu̱ú cua̱chí. Sa̱há
    ña̱ cán quéa̱ cóho̱ caja cáhnu í mé á ña̱ ná na̱ha̱ ndaja cáhnu cúú mé á.
  gfk-S: Iga tabar dait ma no Halhaaliena Tanuo ura terter bat no pinalau ta dait
    ing dait na kap namur. Hokakarek, no Tanuo i suro haut be God na tinane tutuno
    dait ira nuno tus iat, dait ing God gate kul halangalanga dait.
  bmu-bmu: 'Anutunöŋ könagesöurupŋi Suep Buŋa neŋgimamgö keu jöhöyöhi, mi membingö
    aiwesökŋi Uŋa Töröŋi mi mutuk al neŋgiyök. Uŋa Töröŋi urunine ali maljawaŋgöra
    mönö kewö möt köhöizin: Anutunöŋ lök sohopnini memba buŋaurupŋi ahinga biaŋ gölmenöhök
    neŋguaŋgiriga Suepnöŋ öŋgöba oyaeŋkoyaeŋ akin. Miaŋgöra mönö Anutugö kukösumŋi
    buŋabuŋaŋambuk möpöseimakin. Mewö.'
  dgz-dgz: God Guewa Woup Seni nunep warata ame paua nuga yon borapen men God waenapan
    mega wa agiat mumeni ta aiwandan, ame evi amba wam uiwa gapan God waenapan mega
    kakae diamopi ap gapan koewa muga gapan di wat vetam kakayat mumeta. Menan God
    kakae guragut mega oya oya den wa atonasepen.
  eng-GNV: Which is the earnest of our inheritance, for the redemption of that libertie
    purchased vnto the prayse of his glory.
  zaa-NT: Acca chi ga'na ri'u seguro qui'ni Tata Dios nna gunna huée qui' ri'u iyaba
    adí ca bendición nu chi benìnie ri'u prometer canchu chi i'yu tsáa qui'ni gudilèe
    para siempre iyaba ri'u canu ná qui'e, para qui'ni lèe nna thí'e adí la' dàliani.
  eng-WEBSTER: Which is the earnest of our inheritance until the redemption of the
    purchased possession, to the praise of his glory.
  guh-guh: 'Espíritu Santo vajanacatsijamatabëecaexae, yapëtanetsi pexaniajaicuene
    Dioso vajanacarajutsinexa matacabi apo pevereverecaejava. Yapëtanetsinua Dioso
    vajanacacapanepaejavanexa pexënato vajanacasivatëpaexae. Bajaraxuata vaxaitsi
    bejumaitsitsi Diosojavabelia: “Diosomë, ayaijamatabëcuenenëmë bitso,” bejaitsi.'
  bon-bon: Ingle Aceji Seemo pisi nyene mime cabu, peei name pi mine umle gemi egä
    mine cirege päpäna, Acejiyame ngena ituge jaji teeme bägräwale bine ceerame. Ai
    te niwabininige, egä Acejiyame te iyeta mäpu cabu ca kälyä cirege wawena pui biname
    bine, lui cina teemi nemi. Mine teebine yaawepyeräjesi teeme miiji name pi!
  nhw-BL: Huan Itonal Toteco eltoc quen se tlayacanca tomi para technextilis para
    temachtli tijselise nochi catli techtencahuilijtoc techmacas nepa ilhuicac. Quena,
    yaya tlaxtlajqui catli monejqui para techcohuas para tiiaxcahua huan para techmajcahualtis
    tlen tlajtlacoli. Huajca ma tijpaquilismacaca Toteco pampa yaya itztoc onpano
    hueyi.
  swh-ONEN: yeye ambaye ni amana yetu akituhakikishia urithi wetu hadi ukombozi wa
    wale walio milki ya Mungu kwa sifa ya utukufu wake.
  wbi-wbi: U Mhepo gwe atusaghile vuhasi vwitu mpaka kutema pano vuliva vuvoneka.
    Ulu lukale mu lughinio lwa mwitike ghwa mwene.
  bba-bba: Hunde Dɛɛro wiyɑ u sɑ̃ɑ nɡe bɛsɛn tubin sunɑ ye Gusunɔ u win tɔmbu nɔɔ
    mwɛɛru kuɑ. Mɑ u sun sɔ̃ɔmɔ kɑm kɑm mɑ sɑ ko tubi ye di sɑnɑm mɛ Gusunɔ u koo
    wiɡibu yɑkiɑ mɑm mɑm. Kpɑ bu win yiiko siɑrɑ.
  eng-KJVCPB: which is the earnest of our inheritance, until the redemption of the
    purchased possession, unto the praise of his glory.
  kgk-NT: Nhe'ẽ Marangatu tee va'e ome'ẽ ranhe-gwi nhande-vy, jaikwaa porã nhande-vy
    gwarã. Entéro he'i va'ekwe gwive, “Ame'ẽ va'erã xe re'ýi kwéry-pe” ome'ẽ va'erã
    nhande-vy Nhandejáry, nhane resendepa-vy ojéupe gwarã. “Tuvixa mba'e Nhandejáry
    rekoha, iporã ete voi” ja'e hese nhamboete-vy.
  waj-waj: 'Anutuuqo ari Mmannasa Yoketaivaa ti mmuuvaara ta kiaunnanoo: Fai ta ngiau
    aapu vikio ivo kua kiaa teerama kiaikio vaivaa ti mminaravai. Ivo ari Mmaapuuvaa
    kiauvaadiri vaa ti yookaama kieeravai. Ivaara ivo ti vitoo kinai ta inna tasipama
    variaaravaivee, kiaunnavai. Ivaaraida inna nnutuuvo ngiau aapu vaivaara nnikiai
    ta kua yoketaivaa kiaaravee.'
  cpy-cpy: Tema añaakiro tee rookawentee Ishire tajorentsi, ari ayotziri maperori
    Tajorentsi ithotyahaero okaatzira ikashiya-kahaeri. Ashi owaero roojatzi rokakaakowentan-teeyaariri
    ikaatzi ipinako-wenteeri rirori rashiyitee. Rootaki roweshi-ryaawentan-teetyaariri
    otzimi-motziri rowaneenkawo.
  mpx-mpx: Yayaluwa Bwabwalena iyaka ta ahe haba, inoke ta atena waisi gegewena bolo
    Yehoba i bateli kaiwela bwaliga abwe ta ahe al. He ta matamatan ana siga Yehoba
    ni sokalila hoti ge ni ahela avala ta mina. Iya alana ta latahin ge ta tobalan!
  wbp-wbp: Panu karliparla nyinami warlalja Kaatuku, manu karlipa mardarni nyanungu-nyangu
    Pirlirrpa. Kujarlanya milya-pinyi karlipa ngaka kapurliparla nyina rarralypa-nyayirni
    ngurungka nyanungu-nyangurla. Manu karlipa milya-pinyi yinya kapurlipa mani nyiyarningkijarra
    yinya kuja-ngalpa jangku-pungu Kaaturlu. Yuwayi, Kaatuju parrparda-nyayirni. Pulka-pinyirliparla
    nyanunguku!
  luo-luo: Rohono en singo manyiso ni wanayud girkeni nyaka chopi kinde mar warruok
    mar jo-Nyasaye, mondo duongʼne oyud pak.
  nhe-NT: Huan Itonal Toteco eltoc queja se tlayacanca tomi tlen technextilía para
    temachtli tijselise nochi tlen techtencahuilijtoc techmacas nepa elhuicac. Quena,
    yajaya tlaxtlajqui tlen monejqui para techcohuas para tiiaxcahua huan para techtojtomas
    tlen tlajtlacoli. Huajca ma tijpaquilismacaca Toteco pampa yajaya itztoc onpano
    hueyi.
  aii-aii: ܗ̇ܘ ܕܝܼܠܹܗ ܪܲܗܒ݂ܘܼܢܵܐ ܕܝܵܪܬܘܼܬܲܢ، ܒܐܵܗܵܐ ܩܵܘܠܵܐ ܕܙܒ݂ܝܼܢܲܢ ܝܼܠܹܗ ܕܗܵܘܲܚ
    ܕܝܼܹܗ ܠܡܲܐܣܘܼܩܹܐ ܫܘܼܒ݂ܚܵܐ ܠܐܝܼܩܵܪܹܗ.
  esk-NT: Taamna Irrusiġiksuaq nalupqinaiġutauruq Agaayyutmun qaitchigisilaaŋanik
    akiqsruutigikkaġmiñik uvaptiknun suli piqaġniaqtilaaptiknik taimanigu supayaanik
    akiqsruutigikkaŋiñik. Taatnaġuta nanġaġlakput kamanaqtuaq Agaayyun.
  msb-msb: na amo an kasiguruhan san aton irensya hasta na masadiri ta ina. Umawon
    ta an aton matinumanon na Dios.
  cpa-NT: Jøng² jmi²dsí² ma²quin³ jniang³ jøng² ma²lǿa¹² ju³lah cøng² cog³ jiá¹² hi²
    ca¹cuø¹ Diú¹³. Di³ jøng² ma²dsøg¹² dsǿa¹² jniang³ hi² lah¹dsóh² lég² Diú¹³ jniang³
    na³ma²ca¹dsiég¹ jmai³. Hi² jøng² dsio¹ mi³juanh¹³ jniang³ dsa².
  dso-dso: ପର୍‌ମେସର୍‌ ତାର୍‌ ଲକ୍‌ମନ୍‌କେ ଜେତ୍‌କି ବିସଇ ଦାନ୍‌ କର୍‌ବାକେ କାତା ଦେଲାଆଚେ, ସେ
    ସବୁଜାକ ଆମେ ମିଲାଇପାରୁ । ସୁକଲ୍‌ଆତ୍‌ମା ଆମର୍‌ବାଟେ ଟିଆଅଇସି । ପର୍‌ମେସର୍‌ ତାର୍‌ ଲକ୍‌ମନ୍‌କେ
    ପୁରାପୁରୁନ୍‌ ନିଜେ ମନ୍‌କରି ମୁକ୍‌ତି ଦେଇସି । ଏଟା ସତ୍‌ ବଲିକରି, ଆସା ପର୍‌ମେସର୍‍କେ ମଇମା
    କରୁ !
  meu-meu: Toana bunai, ita ese ahuda baita abia Dirava ena gwauhamata hegereḡerena,
    bona ia ese ena taunimanima baine hamauridia. Ia hairaina baita heatolaia hebou.
  yva-NT: Anawayo Vambunino namije ntuna wansanuga rai omamo Amisye apa kamano musyeve,
    weti wamo raen tugae anakotaro ko dave Po raurairive indati Po raunande wansai
    jaje no masyoto rijat arono de Po wansapaya kakaije rai weye wamamo Apa vatano
    apaura terave wansai. Kangkamambe Amisye ai weye Apa kovo ntiti manakoe rave!
  dgc-dgc: éy saya i katibayana a maalap tam i gantimpala tam a nipangako na Diyos
    para du sakup na. Kanya mégkompiyansa kitam a iligtas na kitam a talaga. Purién
    tam i kapangyarian na Diyos.
  zpm-NT: Ne znu pxeeḻ me Espíritu Sant nacnie ne, ga rlu gaṉle ib nli zgaa ne grë
    miṉe bneele me gdeed me lo grë zha ne ngab lo me, ni lëë miṉ co ygaa ne zeeṉe
    gaḻ dze ne laa me blozh psilaa grë zha ne ygab lo me; zeeṉa grë ne gleynie ne
    me por squitaa meṉ nroob nac me.
  hix-NT: Kàhnawonye nay hamà, Khoryenkom yokato. Àro hoye ro, amnye ohxe kehtxoho
    komo thutwetxhe. Khoryenkomo wya kowakryetxho komo rma, kahe yawo kehtxoho komo
    rma, thutwetxhe. Kanhàn komo hyaye àwya kowtàhkatxho komo rma thutwetxhe. Àro
    wyaro ewakryetxehkahnà me rma hak kehtokonye, thutwetxhe rma. Àro wyaro xaxa mpànà
    tehxatxhe ha, tketxhe rma, kàhnawonye ekato yesnàr ke mak ha. Àro ke, onà wyaro
    tkatxe. Ehonomnà me xaxa nay hamà, Khoryenkomo, tkatxe.
  sim-sim: Masikome orhi nirin or hahanda oto nihik or nahanda osik omendingak orhi
    mak ni naha hevenik ni ikwak nimu hishiowenduwa. Uwa osik os nirin or jivinarakoshinak
    jip ni likwan nimu nikishinduwa. Uhu nirin or jivinanda nombo oson ni hishihi
    hi orhin nimu hausimbausinduwa.
  npi-ULB: हामीले हाम्रो उत्तराधिकार प्राप्‍त नगरून्जेल सम्म पवित्र आत्मा हाम्रो उत्तराधिकारको
    निश्‍चयताको प्रमाण हुनुहुन्छ । यो उहाँको महिमाको प्रशंसाको लागि हो ।
  cgc-cgc: Tenged naan en ki kiten Dyos Ispiritu Santo an, sigurado ki na tanan na
    mga papangako ta Dyos ki kiten na iya na mga ittaw mabaton ta naan ta adlaw na
