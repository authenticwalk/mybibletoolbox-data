    nditꞌmaanꞌhin ntyja ꞌnaanꞌhanꞌ.
  bhd-bhd: पवित्र आत्मा भी छुटकारेरे सैयरो ज़ेरो आए, ज़ै पक्कू केरते कि परमेशरे असन
    तै विरासत देलो ज़ेसेरो तैनी वादो कियोरोए, ते तैनी अस अपने लोकां केरे रूपे मां
    घिनोरेम, ताके तैसेरे महिमारी बडयाई भोए।
  too-NT: Como ka'lhīyāujtza' huan Espíritu Santo, ca'tzīyāuj que namaklhtīni'nāuj
