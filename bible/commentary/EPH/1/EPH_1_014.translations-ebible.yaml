    kuŋ pasi iryeŋ goyenter gab det goyen yawartek. Niŋgeb Al Kuruŋ beleŋ meteŋ kuruŋ
    turŋuŋ yaŋ wor po tiyyiŋ goyen goke turuŋ irde hitek.
  tnk-tnk: Tɨ nəri nə mə Nənɨmwɨn Ikinan ramarə ia kɨtaha, nənə, kɨtaha səukurən amasan
    mə Kumwesən truvei pehe pam narimnari amasan me nəha in rɨnəmri karen mə səkɨtaha.
    Kɨtaha tsəuvehi narimnari amasan me nəha nəpɨn Kumwesən trɨfi anan nari ia kɨtaha.
    Pwəh səɡnəɡɨni in tɨ nasoriien səvənhi!
  kpr-kpr: 'Asisi Kakara namondeda dubo jokáda irira ava itatamuse, namonde kasama
    erera: God nu rea mutari a ari sisira amo, sirorari barera. Amo eviri. God namonde
    Keriso da ambariimi ofusira ava sedo, amboda nune namonde unumbe bu yari, namonde
    dabade irarera, ava kasama erera. Ava sedo, namonde God da sonemba teria evia
    bu jighoro erorurari, natofo tomanako God da duro evia gosuse aindae sakai sarera.'
  san-IAS: yatastasya mahimnaḥ prakāśāya tena krītānāṁ lokānāṁ mukti ryāvanna bhaviṣyati
