    no ma-maro raromoꞌejarëjo. Ëhi uvarueje. Ëhuni hesi iho börömoho uehorovoromo
    rajahiꞌejo.'
  geb-geb: Nza Fhe Bakɨmen Ŋina Ŋaara ndigi, maaŋ muuŋgiap nza kaŋgi, nza zumgum,
