  ben-OBCV: যিনি আমাদের উত্তরাধিকার সুনিশ্চিত করার জন্য অগ্রিম বায়নাস্বরূপ, যতক্ষণ
    না তিনি নিজের মহিমার প্রশস্তির জন্য তাঁর আপনজনদের মুক্ত করেন।
  mil-NT: Te sá ndécú ndɨ̀hɨ‑o Espíritú Yǎ Ndiǒxí xíǎⁿ cútnùní sá ndàá nduu táhú‑ó
    cùndecu‑o ndɨhɨ‑gá ná sàá nduu nàcuaca ñaha‑gá xii nchaa nchoo ñǎyiu cùu cuendá‑gá,
    te sá dúcáⁿ càda‑gá nǔu xíǎⁿ tàú‑ó càchí‑ó sǎ ǐo càhnu cuu‑gá.
  myu-myu: 'Wuyetaybit ajo Deus je''g̃ũm jebekitkiyũ be iap acejat iam ibiõg̃buk kug̃
    puye. Ixe ja''õbacaap ũmũm wuywebe ikẽrẽat mug̃ẽap puxim. Imẽnpuye wuyetaybit
    ixe xe acesop ikẽrẽat kug̃ g̃u iam. Imẽneju: — Ka''ũma ma ejo''iat xipacat — i
    juy ace cebe―Deus pe.'
  fue-fue: Ruuhu Ceniiɗo on nun laatii hande torma barke ɗe desanaɗen. En keɓan ɗe
    to nyalaane kisidam men hebbidii. To non en maantee Alla, teddinen mo.
  amk-amk: Nuaninu Mirarebana foi Allai dohoni we tata ambori na tonanane deinawiai
    tarai weo na rahida wana mani, dohongno fi kiaio dererai ampa we tata ki, na rahidao
    feriri ne inontaraine tata weru nunei. Tafiai Allai we ne sambewaraio dadai fo!
  fai-fai: Kale Sinik Abem ata nalamino kalin sikit faktise kale nuka atin kal keidomo,
    nuka Got alam kinim wanang weng takadáyam nada ufek ufek kuyamokabino, kalesa
    ade bo kudulokabuw ka, kalbuw. Ade aka kanoyama atin kal keidomo adikum alami
    kei suduw si, atin min talá imadálokaba. Kale nuka be Got kidelok ayo kalfalawum
    kala.
  ura-NT: Rai Suujuete nii cana que banihateein niicha rucujuei tihane jaan rarichaacheeinne
    cojunacaneein ne. Nitohaneeinte ichareein Cana Coaunera, satiin nosa caje ichoteratenojoniha
    rai cachaneein neenihurune coaraain, itolere ichana nainihane coitucuhin coroaecuruha
    cachaaurune coina.
  mcd-NT: Ascano nonfin Diosinafoquin. Ahuun Yoshin Shara no fu rafuaiton non tapitiro
    ahua futsamain noco yoiyotiani cuscan noco inanshquicain. Ratoran shafatafi nan
    icari noco ihui oshquiquin. Nannoshon ahuara futsa noco yoiyotiani cuscan noco
    inanshquin. Ascano afanan Upa Dios non yoiquin isca huanon, —Min noco shara huacoinna.
    Min fasi shara finacoianran, —ishon non yoinon.
  urt-urt: Topoꞌe poi sisyeme ŋaiye mindemboi se ya mambaꞌe ŋaiꞌe ŋaiꞌe bwore bwore
    lalme ŋaiye Got ŋanange nalaŋatme nange ka angange lenge miyeꞌ tuweinge kin. Pe
    tinge ka yurp hlaininge. Detale, poi si mambaꞌe Yohe Yirise. Taꞌe luku pe, poi
    ya ŋoihmeryembe wah embere embere ŋaiye Got ŋende pe, ya mahraꞌe naŋ kin.
  kiz-kiz: Roho ndo zamana ya ulisi wa yhoto hadi umiliki pa wilota kupatikana. Eye
    yayele ndabha ya noli ya utukufu wa muene.
  tzo-TZE: Li Ch'ul Espíritu quich'ojtique ja' sliqueb ac'bilutic li c'usi yaloj ono'ox
    Dios chc'ot quich'tique. Jech ich'bil ta muc' chc'ot cu'untic li Diose.
  lex-lex: Nhiw die ed mak karur nian ita pa hota it er maka tlernana hya' maka Uplerlawna
    Nano'targa mai ita makla' E mutnu-rahanu. Hota itlernana hare honona maka Uplerlawna
    Nano'taru mai ita, la' ler maka Uplerlawna Nwe'er doin it do'oni-halli honona
    pa nodi liarni. Ya'uli-yawedi nden rer lia Uplerlawna O'a, yoma tulmu nden la
    tutullu-lolo'oni!
  dov-dov: ooyo mwakabikwa kulukkono lwesu kuyosika kulununuko lwanzitulaazyo, kukutembawula
    bulemu bwakwe.
  rgu-rgu: Manetualain fee Dula-dale Malalao-malalafun fo riꞌ ita bubuluꞌ tae, neuꞌ
    ko Ana tao natetuꞌ basa hata fo Ana helu a, losaꞌ soi-tefa na ita, ela dadi teuꞌ
    Ria lahendan. Huu ria na, ita io-oa neuꞌ Ana.
  toc-NT: Huá a̠má Espíri­tu Santo tu̠ quin­ca̠­ma̠x­qui̠­ni̠­taná Dios tancs quin­ca̠­li̠­ma̠­ca­tzi̠­ni̠yá̠n
    pi̠ ni̠ aka­tiyuj nala­yá̠hu porque juerza naquin­ca̠­ma̠x­qui̠yá̠n Dios xli̠­hua̠k
    hua̠ntu̠ quin­ca̠­ma̠­lac­nu̠­ni­ni̠tán; pero pu̠lh nati­ca̠­lak­ma̠x­tuko̠y hua̠nti̠
    aya ca̠lac­sacni̠t, la̠qui̠ chuná tla̠n lac­xtum nali̠­la­ka­chix­cu­hui̠­yá̠hu
    Dios xpa̠­la­cata hua̠ntu̠ kalhi̠y lanca xta­la­ka­lha­maní̠n cane̠c­xni­cahuá
    quilh­ta­macú.
  som-som: oo ah carbuuntii dhaxalkeenna xagga furashada hantida Ilaah in la ammaano
    cisadiisa.
  mam-C: a ma tz'ok te jun kujsb'il Tyol qMan ti'jjo qetzb'il, a ktzajil tq'o'n, ajxi
    kykotpajjo tkyaqilx, a at toklin ti'j, tu'ntzintla tjaw nimsitjo tb'i, a nimxix
    t-xilin.
  ndj-ndj: Mfuki ayu ndi yatugola tugayiliwi fyosi fila Chapanga fyatujangili vandu
    vaki na chilongu achi chikutupa chiganu kucha Chapanga davalowoli vandu vaki.
    Leki tujumi ukomi waki!
  mbj-NT: Ta jawén, ta karapee P'op Hagä Do baad tabed'ëëp noo gó kajaa bä kä, ër
    gadoo da sahõnh hẽ ër hã taky n'aa enooh doo. Pooj jé dó ër hã tabanoo ta Sahee,
    ta jawén ër gadoo do metëë n'aa. Sahõnh hẽ ta ti tawén d'oo, ta kabaj'aa do ji
    j'aa etsë hyb n'aa.
  lat-VUC: qui est pignus hæreditatis nostræ, in redemptionem acquisitionis, in laudem
    gloriæ ipsius.
  ngp-ngp: Uyu Muye msuntilwa nicho kiwalo kugamba nekihokele kiya Mnungu agambile
    naawenk'he want'hu wakwe, no kukink'ha ikindedi kugamba Mnungu naawenk'he ukombolwa
    ukint'hile awant'hu wakwe. Nekiitunyeni uwedi wakwe mkulu vitendese!
  aoi-aoi: Ngakwurraja ngarningma ngarna Neningikarrawara ngarrenu-wekbilyanguma arakba
    ngakwurruwa-wa ena-langwu-wa ngarnumamalya Amawurrina ena-langwa. Aminakina-langwa
    kembirra ngarningma ngarna akenu-wekbilyenama nakina ngarningka eninginingaba-wiya
    ngakwurra-langwa-langwa ngarnumawurrina, akwa aken-enjungwurrenama ngarrakina
    ngarningangkawura. Kembirra ngeni-yangmarngkwajina arakba Neningikarrawara mena
    nukwulyubene-ka numurndangekburna nilyengma nakina.
  enq-2: Goteme naima epe maitakao dipenge dupa kiningi ditona lao panasoo, Oli Spirita
    doko wambao dia. Oli Spirita diamo doko naima-pipa katao pao, Goteme naima baanyana
    lao etao lanyeta gii dokonya tuu lata. Dopana, naimame baanya tii pipae doko mambo
    pyao katamana.
  eng-ASVBT: who is an earnest of our inheritance, unto the redemption of God’s own
    possession, unto the praise of his glory.
  mna-mna: 'Mi ina iwe mataana pa matamur ta boozomen ki Anutu, mi ipombol ti be tuurla
    kembei zanda pa matamur kini tana. Tana iti tuute: Kaimer ni kola imar, mi ikam
    ti ma tala tombot su kereene uunu ta kar saamba a. Iŋgi kembei tabe iti tapakur
    zaana pa mbulu kini ndabokŋana.'
  myw-myw: '@see-verse:EPH.001.013'
  sby-sby: Pakwinga Mushimu Uswepa engwalabenga Lesa, ecitondesho ca kwambeti nitukatambule
    colwe ico ncalalaya kupa bantu bakendi, lino tukute kwamba mu lushomo kwambeti
    Lesa nakalubule bantu bakendi. Neco katulumbaishe bulemeneno bwakendi.
  sll-sll: God nan na pare ere nu ke na tongwo taliwe, nin Kwiang na tomua. Na tongwiwe,
    yamoni ta na tekimia. Sigare kul na teralua dire ana kere emia, ere homa nin Kwiang
    na tomua. Tongure nan God kul engwo mominga hobi nibil nebona tal oun dongwo u
    na au sungure wa mominba, emgi God si hon e na tere sigare kul na tenangure isine
    dinaminua. Yu onamingere ari wiyol hobi God haang a yuwo, olamia dire wai pire
    momno.
  yaq-NT: Intok ju'u Liojta tu'u jiapsi juna'a, ju'u, juka' Liojta betana tu'ika itou
    na'ikiarita, chukula aapo'ik itom bittuanee'uta itom a' jajamne' betchi'bo itou
    a' utte'atuka'uta a' teuwaame. Chukula jume' a' maknee'um, aapo'ik am yuma'ariasuko.
    Junuen juka' Liojta, kaitau a tamachiatuka a' yo'otuka'uta a' ta'eewaka aapo'ik
    yo'orina' betchi'bo.
  uro-uro: Iaqäkt ama Qloqaqa ama Qumärqumärqa di qä sämaengäktki na ama mumänaris
    iva vät ama qäväläm gärqomni i sa ma Ngämuqa qa muqunän bät a äm diva urhi rha
    iarhongäkt kärqärhong i sa mudu qa mumänaris iva bä ba ut nä irhong aiut aa ruvek
    kärarhae i sa ma Krais ka muisiska vät a ut iva urhi rha irhong. Iangärhäkt ama
    lat divakt iva urhi nänsäs sagem ga nävät aa murhämeska.
  ita-1885: Il quale è l'arra della nostra eredità, mentre aspettiamo la redenzione
    di quelli che Dio si è acquistati, alla lode della gloria d'esso.
  muy-muy: Àvi Məsuf Njəlatani nani ana leli ti aɗafaki amara mahəŋgay leli eɗeɗiŋ
    eɗeɗiŋeni ka ya ti emendeveriŋ tʉwi gayaŋ ɗekeni ni. Nahkay ti məzləbum naŋ dal-dal
    azuhva tʉwi gayaŋ ya àgri ana leli ni.
  kqc-kqc: Mina Vima kikifa bi Sei yaku ini vene ini beika baika mago di rama niyaine,
    nitore rena ago mina moigifa mamo, ye ini vabara moi odoro rigifa.
  tav-tav: 'To bairona cʉ Espíritu Santore mani cajooyupi Dio. To bairi cʉ Espíritu
    Santore manire cʉ cajooro majirã ocõo bairi wame quenare mani ĩ maji: “Mani ye
    bui cawapayebojaricʉ aniri caroare mani joonemogʉmi. Caroa cãnicõa aninucupere
    mani joogʉmi,” mani ĩ maji. To bairi, “Caroa majuu jãre mʉ átiboja,” cʉ mani ĩ
    wariñuunucu Diore.'
  eng-ULB: who is the guarantee of our inheritance until we take full possession of
    it, to the praise of his glory.
  spa-VBL: 'que es el anticipo de nuestra herencia cuando Dios redima lo que ha preservado
    para sí mismo: nosotros, quienes le adoraremos y le daremos gloria.'
  fra-_FOB: Lequel est un gage de notre héritage, pour la rédemption de ceux qu'il
    s'est acquis, à la louange de sa gloire.
  hau-ULB: Ruhun shine tabbacin gadonmu kafin mu kai ga samunsa. Wannan don yabon
    daukakarsa ne.
  mal-mal: തന്റെ മഹത്വത്തിന്റെ പുകഴ്ചയ്ക്കായി, തന്റെ സ്വന്ത ജനത്തിന്റെ വീണ്ടെടുപ്പിനായുള്ള
    നമ്മുടെ അവകാശത്തിന്റെ ഉറപ്പായ വാഗ്ദത്തത്തിൻ പരിശുദ്ധാത്മാവിനാൽ മുദ്രയിടപ്പെട്ടിരിക്കുന്നു.
  lit-lit: kuri yra mūsų veldinio užstatas iki nuosavybės išpirkimo – jo šlovės gyriui.
  urd-GVR: Rūhul-quds hamārī mīrās kā bayānā hai. Wuh hameṅ yih zamānat detā hai ki
    Allāh hamārā jo us kī milkiyat haiṅ fidyā de kar hameṅ pūrī maḳhlasī tak pahuṅchāegā.
    Kyoṅki hamārī zindagī kā maqsad yih hai ki us ke jalāl kī satāish kī jāe.
  far-far: Ma na Anoeru Abu ka to 'i laona maurilaka, nia na ne fatailana fua kulu
    fua ne kulu kai saitamana ne kulu kai ngalia ru ki tafau ne God nia eta fata ana
    fuana wane nia ki. Ma na Anoeru Abu ka to fai kia leleka ka dao ana kada God kai
    oli mai 'uria wane nia ki, ma kera kai to sakwadola firi. Kulu tangoa God ne 'inito
    ka tasa!
  suz-BL: आ सोक्‍त चहिं गोपुकी परमप्रभु यावे नु बाक्‍ची मजाक्‍म सम्‍म कली परमप्रभु
    यावे आ तमी तौ दुम्‍ने थुम्‍शो नय, दे कोंइतीक बाक्‍ब। मोपतीके “परमप्रभु यावे आ
    सक्ति ठेयब बाक्‍ब” देंनय।
  car-NT: Mo'ko a'kanano ro moro ky'waine Tamusi wyino oty apyiry man pori'tomanon.
    Tywyinonokon me kymbokarykon 'se tywaije man. Iwara moro ikuranory poko ety awongary
    taro kytaton.
  amp-amp: Nom Bro Nkifrarhu Yafothat yakmo yimanom to bi tot barkof htatehyuk minghat.
    Ndt nom mhtiyakhato duka mekfot, froh frohnom bi Bro Nkifrar yakhato bi rim tohni
    bugiwanom Bro Nkifrarpno mrhuruhanomn hirahrnom nmoh yufampno yorhwa tamoh tamohm.
    Ndtpno nom nd bro nuka nanyjareft hatohet Bro Nkifrarhu yufat yutahato kfo yindhor
    boyindhorkfot.
  bht-bht: परमेश्वरे सांझो पबित्र आत्मा दिता, जड़ा इसा गल्ला जो पक्का करदा है की परमेश्वरे
    जड़ियां होर अच्छी चीजां दा वायदा कितया है, सै भी सांझो देणियां, ऐ तालू होणा जालू
    परमेश्वरे अपणे लोकां जो पूरी तरहा ने छुटकारा करणा, परमेश्वरे दी महिमा कने स्तुति
    हो।
  eng-NOY: which is a pledge of our inheritance until the redemption of the purchased
    possession, to the praise of his glory.
  cub-NT: Ñai Espíritu Santoi cʉe boje mʉjaque, majivʉ maja jãve cʉvarãjivʉre caiye
    iye méne Jʉ̃menijicʉ “Jícʉyʉmu” ʉ̃i aiye báquepedeca. Que baru majivʉ maja Jʉ̃menijicʉ
    meara baju d̶acʉyʉre majare, caivʉ ʉ̃ jina márajivʉre, yópe ʉ̃i ʉrõpe. Que baru
    jínajarevʉ mearore ʉ̃́re.
  ita-1927: il quale è pegno della nostra eredità fino alla piena redenzione di quelli
    che Dio s’è acquistati, a lode della sua gloria.
  lww-lww: A Ninuna Wa nene, naga sane komsus nen navisaarena na sumo kiena ne Ntewa
    e ita, vena ita tekilia ruru tesape metavan Ninuna nene, p̃isi na ita tokus lalimana
    punu ga ve kieta, nanene na e pogos nap̃a Ntewa naga wereplan yeririna lala ava
    puna, nanene na la ga nap̃a naga pul plan la p̃isi rui ana la ape kiena. !Ita
    teyeluar Ntewa, pe mias naga po pap̃isi!
  ckb-ckb: ڕۆحی پیرۆزیش پێشەکی دەستەبەری میراتەکەمانە، بۆ کڕینەوەی گەلی تایبەتی خودا،
    بۆ ستایشکردنی شکۆیەکەی.
  nas-nas: Tee Tanuaang Meekung niiꞌ amuruꞌnung tee tasiꞌanta-koo niiꞌke nkavampiaing
    ootukunung barenku tero naumuruꞌnaꞌ. Tee kompampirioꞌ Kumponinge asiꞌnaꞌmung dupe-antavui
    oko-antamuriaing, niiꞌke tee daangampampiainaꞌ meenasi-poꞌnung.
  uvl-uvl: Pe Opepengpeng nem i lala nenge heilangia ure nenge lape ta mene, nenge
    NeHalang heleia ke teke tunge lange nena hana mur. Ke nem hekerkereng ia letera
    nenge i lape mene nena hana mur ita ke ta heto heke i NeHalang nenge urana toto.
  eng-BBE: Which is the first-fruit of our heritage, till God gets back that which
    is his, to the praise of his glory.
  ixl-CNT: Techlal majte aas saꞌnaltaqꞌ tereꞌn qꞌu kam u Tioxh qe qꞌuꞌl alel taqꞌo
    sataqꞌeꞌ. Loqꞌ analen aas latiqꞌo tibꞌ u kubꞌen tu bꞌenqꞌii bꞌensaj tzixeꞌ. Ech
    saꞌxhtꞌanbꞌaꞌl u Tioxh tu vitechalil.
  xsi-xsi: Muŋgani Maro Kindeni ipa ŋgua tu ma iveta kie ara nâ panzi ne tamâta, aku
    Koroani Sapâŋa itula pwataki tu ŋgua pâŋa ŋinde ma ipâŋga kanaŋo mao pa kinda.
    Mine kala kinda tasama tu muli, ande i ma ikai ne tamâta kinda talâ tamo ara ndo
    kuku i. Tapanea i tasuka ŋa kâki!
  crx-NTPO: Ndi neBá yut'i-i nets'u whutikulh-un, Yak'usda Ndoni negha ídin'ai. 'I
    be 'et whuloh neba 'et nelts'ut, mbene Yak'usda dich'oh duch'e' ubulhtsine, 'enne
    nabootakulh 'et whuts'un. 'Et whe Yak'usda ye dizti'-i, 'i dutáti'.
  kan-OKCV: ದೇವರಿಗೆ ಸೇರಿದವರಾದ ನಾವು ವಿಮೋಚನೆಯಾಗುವ ತನಕ ನಮ್ಮ ಸ್ವರ್ಗೀಯ ವಾರಸುತನವನ್ನು ಹೊಂದುವೆವು
    ಎಂಬುವುದಕ್ಕೆ ಈ ಪವಿತ್ರಾತ್ಮ ದೇವರೇ ನಮಗೆ ಹೊಣೆಯಾಗಿದ್ದಾರೆ. ದೇವರ ಮಹಿಮೆಯ ನಿಮಿತ್ಯವಾಗಿ ನಾವು
    ಅವರನ್ನು ಸ್ತುತಿಸೋಣ.
  bbb-bbb: Ro Godi fune Kavene Akae fuone kena oe nuvuone ijia nuga igege naejue.
    Ijadufuo no nuga ijia gana vierafega no fune kena e fuone rei. Ro kuke fune no
    kaenamuona una vame ma karivako ijia unue. Ijadufuo iviama erarebe bu una Godido
    e revo ije buka fu aroekinu ive fuone abe ajiake.
  blw-blw: Te hen anchi nìyacharan hen Espiritun Apudyus an chitaaw, yachi hen manot-owaantaaw
    way idchat Apudyus way idchat hen aminay empostana an chitaaw ah pegwana ya aran
    chitaaw agé ad uchu. Wat antaaw yanggay ammag chachayyawén hen kaenammay Apudyus.
  tam-2017: அவருக்குச் சொந்தமானவர்கள் அவருடைய மகிமைக்குப் புகழ்ச்சியாக மீட்கப்படுவார்கள்
    என்பதற்கு ஆவியானவர் நம்முடைய உரிமைப்பங்கின் உத்திரவாதமாக இருக்கிறார்.
  azz-NT: Huan Totajtzin Dios techmactilijtinemi in Yecticatzin Espíritu para ma ticyecajsicamatican
    que ticselitihue se cualtzin ajsicaherencia imaco Totajtzin Dios. Huan ticselisque
    ne nemactil tech ne tonal cuac Totajtzin Dios quintamimaquixtis ya huan mointamiaxcatilis
    ya nochi itaneltocacahuan. Ica ya nojón ticsenhueyimohuistilisque Totajtzin Dios
