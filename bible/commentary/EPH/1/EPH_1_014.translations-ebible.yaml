  qvw-NT: Cay Ispiritun ya'anchicćhu caśhancäwanmi tacyalpachimanchic paypa lluy cäcunäta
    Tayta Dios salbaycuptin tücäninchicta ćhasquiycunapä. ¡Chayurá sumä cayninpi alawäśha
    cachun!
  nfa-nfa: Roh Mola-Mèci neꞌe jꞌajꞌi mi jaminan kahèi, dhu peka na, pe Ama Lamatua
    hia aaꞌi mèu-mèu dhu Na moa mema sèra, toke Na sui nare èdhi, sèna ka jꞌajꞌi dhèu
    unu Na. Nèti èèna ka, èdhi koa-kio dadedha Na.
  tnp-tnp: Mətəu-inu kitah kəmotos Narmɨn Rəha Uhgɨn, kəni kitah kotəhrun vivi məmə
    Uhgɨn otəfa natimnati təuvɨr mɨn kəm tah iətəm in təməniəkɨs məmə in otol. Kitah
    okotos natimnati mɨn əha nian Uhgɨn otɨtɨs itah u rəhan mɨn. Inu otol məmə nətəmimi
    okotəni-vivi Uhgɨn mətəu-inu in ilɨs tapirəkɨs.
  urd-urd: पाक रूह ही ख़ुदा की मिल्कियत की मख़लसी के लिए हमारी मीरास की पेशगी है,
    ताकि उसके जलाल की सिताइश हो।
  hot-hot: Wapômbêŋ hêv Lovak Matheŋ hadêŋ alalô hatôm nôm mavi atu ba havak abô ek
    nêm anêŋ dahô, ek waklavôŋ êŋ ma tem nêm anêŋ avômalô vê ênjêk kambom lomaloma.
    Ba intu nabam anêŋ athêŋ lôkmaŋgiŋ esak leŋ.
  mqj-NT: Anna manassa kumua angganna pa'dandinna Puang Allata'alla la tatarima asan
    annu nabengammiki' Penawa Maserona la ussolangkia' sae lako attunna la nasulangkia'
    angganta petauanna illalan mai lino. Iamo too la sipato'kia' umpakasalle Puang
    Allata'alla.
  rus-SYN: Который есть залог наследия нашего, для искупления удела Его, в похвалу
    славы Его.
