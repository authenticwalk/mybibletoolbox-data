  gof-ENT: ፆሳ ቦንቾይ ጋላቴታና ሜላ ፆሳይ ባ ኣሳ ዎዛና ጋካናው ጌሻ ኣያና ኑስ ኦይ ኦዲ ኢሚስ።
  aau-aau: God so Niohney hokwe meir se hieyn, hreme senkin mesair kumay kow, God
