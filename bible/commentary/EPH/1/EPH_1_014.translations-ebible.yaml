    cuaꞌni lyaá lyiji Ni jiꞌi̱ lcaa na nu ngusñi na chaꞌ jiꞌi̱ Ni. ¡Biꞌ chaꞌ ntsuꞌu
    chaꞌ cuaꞌni tlyu na jiꞌi̱ ycuiꞌ Ni, chaꞌ tlyu tsa chaꞌ tsoꞌo nu ndyuꞌni Ni loꞌo
    na!
  bqc-SIM: A dɛ gba pↄ́ Lua dↄ̀aa dàwɛ̃ɛ e àↄ gɛ́ a gbɛ̃́ↄ boi ũ, kɛ́ aa aà tↄbↄ
    yã́i.
  tcz-CHONGTHU: Lhagao chu Pathen in anathutepsa igoulo dingu chu ahi atia chule hichu
    aman amite hidinga eina chohdoh sau ahitai. Hichu eihon Ama ivahchoiyuva chule
    loupina ipeh theina dingu ahi.
  mar-mar: त्याच्या प्रियजनांची खंडणी भरून मिळवलेल्या मुक्तीसाठी हा पवित्र आत्मा आपल्या
    वतनाचा पुरावा आहे जेणेकरून देवाच्या गौरवाची स्तुती व्हावी.
  snp-snp: Gotikafo lalimo muki kofa itibito olunae, loto meina fito efili ledami,
    ya neta aiga lumunae, loto Ouna Felegaga luteu ago o mele ledami ne. Eti o ledami,
    ya lamenala ebola olu faka lenawae, loto eti o ledami ne.
  isl-isl: Það að heilagur andi býr í okkur, er trygging þess að Guð muni veita okkur
    allt það sem hann hefur lofað. Það er einnig tákn þess að Guð hafi þegar keypt
    okkur sér til eignar og að hann ábyrgist að taka okkur til sín. Þetta er enn ein
    ástæða þess að við eigum að vegsama Guð.
  spy-NT: Yu /kikēērōōbwēēch Tāmirmiryēēt, ki kereeryaanteet ꞉nyooto nyēbo nyoo +mākēēnyōōru
    ām bēsyēēt nyoo /kiityooktēēch acheek choo kēēbooyē Yēyiin. Kēēsiltē Yēyiin kubo
    wōōyinnyii.
  xnn-xnn: Nan makitetean nan Ispirito Santo ken datako et siya nan manggetkan tako
    ay tet-ewa ay tongpalen Apo Dios nan am-in ay inkalina isnan ipogawna isonga getken
    tako ay awnitna dawaten datako. Daydayawen tako nan kaskasdaaw ay seg-ang Apo
    Dios.
  mwe-mwe: Jwene Mbumujo ni ngamulo ya poshela gowe gubhalajile a Nnungu kubhandu
    bhabho, nkupinga kwagombolanga bhowe bhalinginji bhabho. Tuguiniye ukonjelo gwabho!
  tte-tte: Na kita Yaluyaluwa Tabuna takalaiyako kabo takatai namwanamwai yakato meuloina
    bwaite iwaloyameli kolila bwaliga kani takalai. Mwa koinaele tasanasana kanasiga
    Yaubada ilivasi-yawasosila na ikalaila mekalakava tamiyamiya. Kabo ilonamwayagila
    tem esana wasawasana takeleisinan yo tatobalan.
  tcs-tcs: Pas ting wanem God i mekem po soem dat yupla i blo em, em sane da Spirit
    blo em kam. Em i go meke diswan go raitap antil em go meke yupla po kam ol pipol
    blo em ane diswan i go gibe ona po God.
  hlt-THB: Khawsa koena ak awm amah a boeimangnaak kyihcah aham ak awmkhqi a thaawngnaak
    a pha hlan dy ningnih a qo pangnaak hly awh anih ce hawih na awm hy.
  soq-soq: God no Aleu kakaiwa nenena, sa ipa amonamba uduudu wineia bedeuwo dea bautaa
    wadatana. Ita Aleu kakaiwa nenena mampe inseite atentitana God dima uduudu sauanena
    wadapona ando nenepio wadata. Do Aleu kakaiwa wadatana inseite atentitana walama
    ompe no inaidantate inawinakasalawo wankasantata, God meba apanawaida sauamona
    rua. Tane God no apanawaida wananene makasanena meba ebowa sapaidalepie debamalepia
    baiwa.
  qub-qub: Chay Espíritu Santupa munaynincho cawarmi musyanchi syëluman chayar chasquinanchïpaj
    cashanta. Chayno Tayta Diosninchi camacächisha imaycamapis alabananchïpämi.
  att-att: Á megapu sù Mangilin nga Ikararuá nga ajjan nittam, yáyù pakánnámmuát tam
    ta málawâ tam paga sangaw yù ngámin nga initabbá ni Namarò nga iyawâ na sù ira
    tatole na, sangaw nu paddulotan na ittam sù gián nga pinarán na megapu nittam.
    Dayáwat tam laguk si Namarò megapu sù allà na nittam nga makapállâ.
  bki-bki: Ana Niununo Lu nene, naio jibe ka Atua kiano verikariano togio na jukamu
    nene ban kito, ka mia kito rejikia vatitigio ka mave ka Niununo napano, kito rovokar
    nono jajum̃ano na be kiado, nina ea bogo na mia Atua naio rivuru bulag tomu nalo
    avan eaio, nina nalo ga napano naio bul bulaglo ruei abe kiano. !Kito reiaia Atua,
    bior naio bo laka!
  bqp-bqp: Àkũmɛ túbi kũ óni le zɛnkpɛkɛ ũ ari Luda gↄ̃ gɛ́ a gbɛ̃nↄ bo, de ò a
    tↄ́ gakuride kpá yãi.
  mcp-mcp: Nyə a wá shé Shíshim yé wɔɔŋg mílámʉ́d tâŋ bɛ́ɛ́n nə́ a bá yə sə́ dʉ́sʉ́
    kɔw lʉ́ mə́nywa ja á bá zə mɛɛl yîl kúl búúd jé mə́nyámád yí. Nəcé, nyə á kusə
    kúl búúd jɔɔŋgʉ́ nə́ í bág dʉ ságʉsə váál á mpíyá nə gúmə́ yí.
  hat-hat: Sentespri sa a, se yon avalwa Bondye ban nou sou eritaj li te pwòmèt li
    t'ap bay pèp li a. Sa ban nou garanti Bondye gen pou fin delivre moun pa l' yo
    nèt. Se sak fè, nou menm tou, moun lòt nasyon yo, n'ap sèvi yon lwanj pou pouvwa
    Bondye a tou.
  npl-NT: Dios ika n Espíritu Santo kisentlalia techmakas tlan yotechkakitijka techmakas.
    Ijkuak Ye kinmopejpenis iwa yokitlaxtla totemakixtilis non Ye iaxkawah. Para makiweyijkachiwakah
    por iweyilis.
  bgg-bgg: Hamangkhung-aphuii è awairo branthek shii sbang nyie rek pha ji ne gethek
    shii mua ruii phro ne ibi è Ragung So ne phijong ro, chiih-è hì ne gethek shii
    phi phro ne, Hamangkhung-aphuii hanyie awairo shii ne zab ichad rek phi ruii phro
    ne zai yaodang ro. Ji-è cho gethek ne airo biisiie pha ji shii chiong rai haro!
  eng-TCENT: who is the guarantee of our inheritance until the redemption of God's
    own possession, to the praise of his glory.
  eng-BSB: who is the pledge of our inheritance until the redemption of those who
    are God’s possession, to the praise of His glory.
  cpu-NT: Tema añiirora te jookaventai Tasorentsinkantsi, ari ayotziri omapero Pava
    irothotyeero okaratzi ishinetakairi. Ari onkantatyeeyaara irojatzi intsiparyaakoventantaitaiyaariri
    ikaratzi ipinakoventairi irirori jashiyetaari. Irootake intharomentaventantaityaariri.
  san-ASM: যতস্তস্য মহিম্নঃ প্ৰকাশায তেন ক্ৰীতানাং লোকানাং মুক্তি ৰ্যাৱন্ন ভৱিষ্যতি
    তাৱৎ স আত্মাস্মাকম্ অধিকাৰিৎৱস্য সত্যঙ্কাৰস্য পণস্ৱৰূপো ভৱতি|
  tac-NT: Ramué napu 'la alawégame niru Onorúgame Alawala 'we 'la machiaa 'la narépuli
    ko napu Onorúgame nejímoríle bilé rawé napu'lige 'ma 'la buinasa suwábaga bo'né
    'kúchila alé resítiri bowé bo'ígichi, napurigá 'we 'la semáriga ra'icha mochímala
    Onorúgame 'kúchila Onorúgame olagá.
  eng-WEBPB: who is a pledge of our inheritance, to the redemption of God’s own possession,
    to the praise of his glory.
  gfk-H: Ga tabar dahat ma no Halhaliana Tanua wara tartar bat no pinlawe dahat ing
    dahat na kap namur. Hokaiken, no Tanua i sura haut bia Kalou na tinanei tutun
    dahat ira nuna tus at, dahat ing Kalou gata kul halangalanga dahat. Ma kaiken
    ra linga a burena bia a pirharlat na tupas no minari Kalou.
  viv-viv: Bana AluꞋaluwa Mahalina ma vaita Yaubada yana kibwa ide agaideya amine,
    kadu kaliva kwamayoku gisetagona amine Yaubada AluꞋaluwa Mahalina nuwahinagedeya
    gisena be gisetagoda, higa vaita gavaimi yana lokolokofou moyaꞋaina ada duꞋu faꞋina
    giwonadabadaba, mededemi aimo ide agaideya ginasevefofona. AluꞋaluwa Mahalina
    againe gisetagoda be higa aimo ide Tauna yana yoꞋogaga ada tutuvehobu ginaluyabuni-yo
    ada aiyauga-vagata kanavai-Ꞌowona. Hidede amine Yaubada AluꞋaluwa Mahalina againe
    gikibwada, kadu aimo ada tutuvehobu faꞋina gisetagoda be higa yana kikaiwabu kaliva
    hinaꞋitadavadavana.
  yao-yao: Mbumu jo ni jwakwimilila indu yose yalanjile Akunnungu kwa ŵandu ŵakwe.
    Chindu chi chikutumanyisya kuti Akunnungu chiŵawombole ŵandu ŵakwe. Tuulape ukulu
    wakwe.
  tgp-tgp: Tanume Tapu sei mo sohena retitauhi matea sei mo vujangia vara God i pa
    siler̃a na hina r̃uhur̃uhu sei mo retitauhi hinira moiso, vavano i tikeli rani
    atu God i mar̃ivisi na nona vavahinau mata volituhu na nona tamlohi tari, ale
    matan haratu, r̃a pa hasohaso nor̃a God.
  auc-NT: Edæ Wængonguï, Botö quïmïni ïnömïni inte mïnitö abæ tawænte mïni goyedë
    mïnitö ænguincoo mänïñedë ate eyepæ̈ pönï æncæmïnimpa, angampa. Äninque tömengä,
    Nö pönï impa, ante ëñencæmïnimpa, ante cædinque tömengä Önöwoca ingante ñöwo da
    pönongä ænte ëwocamompa. Ïninque pancacooga do ænte baï ëwocamö inte mönö, Ïincayæ̈
    ate mönö tömancoo ænguinque impa, ante edonque ëñengæ̈impa. Tömengä mänömaï cæcä
    adinque mönö, Wængonguï bitö godömenque ñäö apäite baï bitö ëmonguinque mänömaï
    cæbipa, ante watapæ̈ apæ̈necæ̈impa.
  kbc-NT: Liwigo Aneotedoɡ̶oji ane itoɡ̶oloco nikeetoɡ̶owa mowidi anele ane jibaɡ̶atege
    miniwataɡ̶a ane ligegi me yajigote loiigi. Liwigo Aneotedoɡ̶oji jiɡ̶idaaɡ̶ee me
    nikeetoɡ̶owa nigepaaɡ̶icota noko niɡ̶ica Aneotedoɡ̶oji nige najigotedoɡ̶owa ijoatawece
    niɡ̶ijoa ane ligegi me najigotedoɡ̶owa. Niɡ̶ica noko okotawece joɡ̶eeɡ̶atibigimece
    Aneotedoɡ̶oji aneliodi me datale, codaa me loniciweɡ̶enigi.
  bmh-bmh: Uwait nug Ah Wes migeun. Ah Wes go igual oigeb oug dareu, gonun, ig abiu
    Uwait gonug ein ece gonugau duailel marabun baib meun petak aiu ses maramau. Igul
    go eiman ig petak abai migeu, Uwait nug ig gonugau duailel pet tapai migeun, gonun,
    ig du tub nugau salau duailel sul i damam. Igul go en, ig Uwait nugau wanib banou
    ulagwag murab.
  ctu-BL: Aq'uebilonla jini Espíritu cha'an mi lac ña'tan ts'ʌcʌl mi caj lac ch'ʌm
    ti pejtelel chuqui wʌn albil i cha'an Dios. Mi caj i yʌc' ti libre i cha'año'
    bʌ cha'an mi lac tsictesan i ñuclel Dios.
  meq-meq: A vəlakum Məsəfəre ŋgay niye ka bo abəra təmaɗ na, hərwi ada kâ sərakwa
    ha ta deɗek ma ta vəlakweye siye i wu neheye ŋgwalak eye hay kame mba. Ka hutakweye
    wu niye hay na, ahəl nakə Mbəlom ma ta təmiye kway ha ka tor eye. Zambaɗakway
    a neŋgeye, Mbəlom nakə bagwar eye ta məzlaɓ eye.
  noa-H: Mʌʌgwaiwejã ya Cristo gaaimua Hẽwandamau maach hich dënk'a wai sĩewai mʌg
    hatag ya hichdëu maach hauju hed paawaijã warre hich haarcha maach p'ë hauwi hich
    dʌ̈ichata wai sĩsiju. Mag chadcha hichdëu maach hich haar p'ë hauju k'ap hamk'ĩirta
    hich Hak'aarjã mag maachig deejim. Mag hich garmua maach dʌ̈i magju ha simʌn mʌʌgwaiwe
    hich hajaug t'ö hiek'amk'ĩrau.
  thd-thd: Nurr nuh kanpa piitir ritar ŋul ulp nurrnun ŋuul reekhan mincminc Christanthurr,
    nurr Pam Pork wacwacirr aŋarr kunanpun-hatna raak ithrrath.
  alp-NT: Ro mere rebe Iono ite ktili kai ite rekwa be namake ite supu saisa rebe
    Alla Italuke ete itere be ite ono Eni tamatare. Namake roma esi petu, ite supu
    saisa rebe Italukele ete ite pende be Alla Itie iteki dosaru pusulu eti pela.
    Ite isike Alla le Eni kbasare saka hitate elake.
  san-VEL: yatastasya mahimna.h prakaa"saaya tena kriitaanaa.m lokaanaa.m mukti ryaavanna
    bhavi.syati taavat sa aatmaasmaakam adhikaaritvasya satya"nkaarasya pa.nasvaruupo
    bhavati|
  kbq-kbq: Avamu'ama tami'neana huhampritanteno henka'anena ruga'a knarezantmima huhamprirante'nea
    zantamina erigahune huno tami'negu Anumzamofona muse hunenteta ra agi amisune.
  kbh-kbh: Bënga chë Uámana Espíritu bëngbe ainaniñe mondbómnayeca, corente mondë́tats̈ëmbo
    ndayá Bëngbe Bëtsá chabe ents̈anga tojas̈ebuachenacá bënga mochjóyëngacñama. Uámana
    Espíritbeyeca bënga montsobena chca puerte ts̈abá jtsetats̈ëmbuama, chë Bëngbe
    Bëtsá chabe ents̈anga nÿetsca tescama játsebacama y nts̈amo tojas̈ebuachenacá
    jats̈atayama tempo chaóshjanguëntscuana; y lempe nts̈amo cha bëngbiama inétsamama,
    nÿetscanga cha mochántsatschuanaye, cha bëtsá y obená bétsemnama.
  ron-LSB: care este un gaj al moștenirii noastre, pentru răscumpărarea proprietății
    lui Dumnezeu, spre lauda gloriei sale.
  pon-pon: lei men kamelele en atail jojo, lao lel anjau en atail konodi maur joutuk,
    pwen wiala japwilim en Kot o men kapina a linan.
  nhe-BL: Huan Itonal Toteco eltoc queja se tlayacanca tomi tlen technextilía para
    temachtli tijselise nochi tlen techtencahuilijtoc techmacas nepa elhuicac. Quena,
    yajaya tlaxtlajqui tlen monejqui para techcohuas para tiiaxcahua huan para techtojtomas
    tlen tlajtlacoli. Huajca ma tijpaquilismacaca Toteco pampa yajaya itztoc onpano
    hueyi.
  sps-sps: U Aaven Taabos, Ayein kifon tsuen man te kat e Gov, faatok rarora Tsunia
    te nai faan rarora na fo mamatsiny ka, tan nainy te vovou finy Yan tsuen man Tsunia
    muan ma faan iny, an Aaven Taabos to koma rara faatok rarora Tsunia te pats rara,
    ana Ya fasito ratuara faarei ror vainy Tsunia fatoobing onot non te nai puruur
    fakap ovei non Yan aveto tana monaagits tovei. Tan kat to aya, ara kan ma variri
    Gov, faatok iny non siinaiv Tsunia.
  wnc-wnc: Waungu ita ginde damukuu waapa ginda take yuwawa kuku tapduknga Anututa
    ninu aminabamu waiakngane gatukande sandeke enandang ninipakopik gwenda apik.
    Siwan ita inane Waungu waapa ginde daman ginda natake Anututa apmea ninu waiaknganinu
    gatukande sandewan ninda iat gatake asinggan yutnim ngang natapa kekekanggak.
    Unzingge ninda Anutu ninu take siknga gatanimukut tapatane umana asiknga yatangenatnim.
  nmw-S: Hobak ta ho mwao Yayaluwo Gagabubine, iloke ta lapu dohob bwabwaligane hebwaden
    Helak i gotei kaiwade benan habe ta howo hedi. Ta matemate hana had Helak i sohe
    suwokanide ge i yomoide bwaide ta miye. Ta hosenge hidane ge ta tobalan!
  bus-bus: Àmbe túbi kɛ̀ wé e kpɛ́gaau ũ ai Luda gↄ̃ gá a gbɛ̃nↄ bo, lɛ aↄ̃ à tↄ́
    gakuidee bↄ yãnzi.
  gub-BL: Kwehe mehe Tupàn umume'u ma'e wemiruze'eg wanupe a'e. — Apumuhem kar putar
    ikatu 'ym ma'e wi ihe nehe, hezepyr pemuigo kar pà tuweharupi ihe nehe, i'i wanupe.
    A'e rupi, zane zane kury, xikwaw nezewe hemiapo ràm zane kury, ta'e umur Wekwe
    zanewe a'e xe. A'e rupi ximume'u katu ikàgaw ipuràg eteahy haw purupe zane nehe
    kury.
  imo-imo: Mini Kake Teli ltimulu akumunga Goteni lino pele molonge mele timbo nimbe
    panjirimu mele pengama yunge imboma paimbo timbelo lipo manjirimolo. Pele paimbo
    timbelo limolo nimbo pilipolio Goteni lino yunge imboma kamukumu limbelo kinye
    Satanenga ulu keri teni lino altopa manda naa ambolombalo nimbo pimolo. Linonga
    nimbe aku tendembalo kinye kanopolio lino yu kapi nemili nimbe tendembalo kani
    yunge imbimu paimbo lipo ola mundundupo yu kapi nemili.
  boj-boj: Iga Mondor ejunum deqa iga qalieonum, bunuqna iga iŋgi bole bole Qotei
    a nami aqa segi tamo uŋgasari naŋgi enjrqa marej qaji di oqom. Qotei a gago uneq
    na iga awaigej deqa iga iŋgi bole bole di oqom. Iga deqa bini tariŋoqnsim unum.
    Gago kumbra dena Qotei aqa ñam tulaŋ goge oqoqnqas.
  eng-DRA: Who is the pledge of our inheritance, unto the redemption of acquisition,
    unto the praise of his glory.
  knf-knf: Uhaaş wi nul uwooŋ uko ujuni wi iko yi ahoŋuŋ aji aluŋ kawulan. Iko mënţ
    ŋyeenk ya wal wi Naşibaţi akbuuranuŋ nja ţi buţaan bŧi. Najoh ŋyeeh mndëm mi nul.
  san-KHM: យតស្តស្យ មហិម្នះ ប្រកាឝាយ តេន ក្រីតានាំ លោកានាំ មុក្តិ រ្យាវន្ន ភវិឞ្យតិ
    តាវត៑ ស អាត្មាស្មាកម៑ អធិការិត្វស្យ សត្យង្ការស្យ បណស្វរូបោ ភវតិ។
  arn-NT: Tati Lif Küme Püllü taiñ llowel feypiley taiñ llowael ti koneltuleelchi
    montun, Ngünechen taiñ eluaetew feychi kom montulfile kisu ñi dullituelchi trokiñche.
    Fey femngechi ta püramyengeay kisu ñi fütra pepiluwün mew.
  zas-NT: Guial ma nabannë xSprijt Dios dunuj ree, yacaꞌ ree ni rëb Dios guneeman
    chi ma bara xbejnman zaꞌ xanyabaa, din chitëë yacwëëz yazaꞌt reeman zagdxe por
    xguialrniabeeman.
  ken-NT: Achyɛ́ bhɛsɛ Ɛfóŋó Bɛdyɛrɛ mmu yi áchyɛ̀ bɔ̌bhi. Ɛ̌ti yɔ, sɛ́rɨŋɨ bɛ
    Mandɛm ǎfɛrɛ chɔŋ bɛsɛ mankɛm bo sɛ́chí bɔ̌bhi ndǔ kɛsɛm. Ɛnɛ ɛ́kʉ́ bo báre
    bɨti Mandɛm ndǔ bɛtaŋ ɛbhi bɛyǎ bɛcha.
