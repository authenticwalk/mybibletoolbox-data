  jiv-NT: Yamái Yusa Wakani̱ ii enentái̱n pujuruk tuke uwemtikramji. Tura takas umik
    nu tsawantai̱ ashí tsaṉkatramkattaji. Tura ii enentái̱n pujá asamtai Yus ukunam
    Niiji̱a̱i̱sha ashi̱ tsaṉkatramkattaj nu paant nékaji. Maa, Yus ti peṉker asamtai
    Nin ashí ti shiir awajsarti.
  otm-NT: Nu rá Hogandąhi i udi ngue majuąni ga hąmhbʉ rán t'unni di 'dajʉ Oją 'bʉ
    bi zøn ra pa da zixcahʉ bʉ mahɛ̨ts'i, gätho gahʉ ngue yʉ́ mbɛtigahʉ a. Gue'a ná
    ɛ̨spahʉ nuįxte thoho a.
  dah-dah: Holi Spirit dunyiŋ gobe neŋ beleŋ go keneŋbe kame Al Kuruŋyen det igiŋ
    goyen yawarteke nende henayiŋ goyen bebak dird dird niŋ dunyiŋ. Be, det yawartek
