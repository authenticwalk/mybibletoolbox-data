    e rawateḡeidina.'
  twi-ASANTE: Onyankopɔn nam deɛ Kristo yɛeɛ no so ada nʼanwanwa kwan no adi akyerɛ
    yɛn sɛ,
  aoj-aoj: Okom ananimi atom naꞌi notopalopapa eaꞌ nihimbaꞌmapa basef ananifi faliꞌ
