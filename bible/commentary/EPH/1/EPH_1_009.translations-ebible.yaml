  cbc-NT: 'Mai, atie tirʉ̃mʉpʉ macããna camasã na camasĩẽtãjẽrẽ ãme roquere marĩ masĩõ
    joroque átiyami. Caroaro cariape cʉ̃ caátipeere marĩ masĩõñami. Atie niña cʉ̃
