verse: EPH.001.009
translations:
  kpx-kpx: Nahi subuta vaveveve kemo luleleholilu. Isito au aike au isivimo nahie
    haivege au gabie Iesuemo vadeu vaveve ke nahi hilokalu.
  okv-H: Eto God na amita kiari pajire be amina Keriso na ari do aisuja amo mahu ojikari
    mihahija te ungotenau degi ta hariketo tambu ena.
  tbo-tbo: Ma tauna anai kaohana a nugotuhu laugowagowadana i wogeleteya uyahita,
    babana a wiwogatala odubona ipa naka Keliso uyahinei hagu ina weleta.
  mal-C: ദൈവം ക്രിസ്തുവിൽ സ്ഥാപിതമാക്കിയ തിരുഹിതത്തിന്റെ രഹസ്യം അവിടത്തെ സദുദ്ദേശ്യമനുസരിച്ച്
    നമുക്കു വെളിപ്പെടുത്തി.
  grc-SR: γνωρίσας ἡμῖν τὸ μυστήριον τοῦ θελήματος αὐτοῦ, κατὰ τὴν εὐδοκίαν αὐτοῦ,
    ἣν προέθετο ἐν αὐτῷ
  bgc-bgc: परमेसवर नै अपणी इच्छा का भेद म्हारै पै भले मकसद के मुताबिक जाहिर करया,
    जिस ताहीं उसनै खुद मसीह म्ह स्थापित करया।
  khz-khz: Palagu gena ririwa Keriso genana pene kalaa kalana veavuga, na matotauna
    gena nuga-namai ita evega-riparato.
  deu-TKW: indem er uns kund machte das Geheimnis seines Willens, gemäß seinem Wohlgefallen
    wie er es sich vorsetzte
  zsr-NT: benëꞌ Dios le bucözëꞌ queëruꞌ, buluiꞌinëꞌ rëꞌu lë naꞌ bgachiꞌ, le buzoaczëꞌ
    zíꞌatël uschinëꞌ lu nëꞌë Cristo.
  lin-lin: mpe na kolakisa biso mabombami ya mokano na Ye, mabombami oyo abongisa
    kati na Klisto kolanda bolamu na Ye,
  hns-NT: '@see-verse:EPH.001.008'
  noa-E: Ajapcharan ĩchab warr ichdëupai ich thãar ee nem waumaju khaphʉ aajerrta
    maachig khaphʉ apijim.
  eng-EMTV: having made known to us the mystery of His will, according to His good
    pleasure which He purposed in Himself,
  mib-NT: Te ni sáha ya jeē cuni yō ɨɨn jnūhun ya jeē ní yɨsāhí, jeē tu ní sáha ya
    jeē cuni ñayuu jenahán. Chi súcuan ni tee ni yā nde saá, te nújnahan ni yā sáha
    ya.
  lif-NT2: काक् सिक्‍कुम् निङ्‌वाॽ नु खासिङ् निःप्‍माल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    ख्रिस्‍तलाम्‍बा चोःक्‍मा निङ्‌वाॽ इःत्तुबा सिबिॽ पाःन्‍निन् कुसिराॽ थाङे़र कुसिङ्‌निःप्‍मा
    आबाङ्‌घे़आङ् वाॽ॥
  xnj-xnj: Chapanga ahengili chila cheaganili kukita. Na atigubukulili mpangu waki
    wa mfiyu, weamwili kuutimilisa mu njila ya Mwana waki Yesu Kilisitu.
  mmx-mmx: La at lavavara ren ni ga tong axasep dik mi lodomdoma ali ren, mo ga nemen
    alipe la ni ga doma ali i do ne Karisito ni lavasuun teren.
  cbr-NT: Unin 'unánma 'icëbi ca nu 'unánmiaxa, uisa cupí cara ax cuëëansabi oquin
    Cristo ënë nëtënuaxa bamanun xuacëxa quixun.
  tee-NT: Chai vachu' quintamavasalanin ju ixk'achat ju jantu ix'amavasalanicanta
    ju lapanacni ju mak'anchich. Quintamavasalanin tuchi ilhcata ni canaviya' ju Cristo.
  eng-LSV: having made known to us the secret of His will, according to His good pleasure,
    that He purposed in Himself,
  cak-NT: Can xuk'alajij-wi c'a chakawech ri man ruk'alajin ta utz; y re' can pa ránima-wi
    raja' xpe-wi. Re' can rurayin raja' y can quiri-wi runojin nu'on.
  pah-NT: 'G̃wemimbotarimova''ea g̃wembiepiukaripyre''yma ga ikwahavukari reki nhande
    ve. A''ereki ga okwahavuka pota hete nhande ve. E''i ga: “Nahanahã ti nehẽ ji
    Cristo''ga mondoro g̃waramo g̃a pyri nehẽ,” ei ga.'
  sja-NT: Mãga ook'ãri, ichiaba tachi k'ĩsia k'awaapiji ne-inaa pia oo k'awaadamerã
    irua oopi bɨk'a. Ichiaba k'awapiji ne-inaa awaraarãmaa waide k'awapi-e pada. K'awapiji
    ichia at'ãri k'ĩsia iru bɨ ooit'ee Cristo k'ap'ɨa pari.
  xed-xed: Ka maramaŋtá tsi ta skwi ŋa magay ya nda ɗifa daga manda ghalya si kul
    snaŋtá mnduha. Tsa skwi kumaf tsi ta magay ya ná, nda nza nda ma slna Yesu Kristi.
  mks-NT: Ta na̱sa̱ha̱n ña̱ma̱ní nu̱ yo̱ ña̱ ná canda̱a̱ iní ña̱ na̱sacu ini mé á
    caja jáchi̱ ja̱nda̱ sa̱nahá na̱sahi̱in je̱hé a̱ nu̱ yo̱ joo viti sa̱ cánda̱a̱
    iní ndá sa̱ha̱ na̱chindahá mé á Jesucristo.
  gfk-S: Ira linge God ga laro be na gil, iga bul no nuno lilik be na gil tus naramon
    tano nilon tane Krais. Hokakarek, iga hapalaine dait ta ira linge ing i sip be
    na gil ing iga susuhai menalalie.
  bmu-bmu: Anutunöŋ mutuk nanŋi uruŋe keu areŋ jöhöba möri ölöwahiga tölapŋe ahöi
    öne mala kotketmö, Kraistnöŋ Anutugö keu jitŋaŋgö dop wuataŋgöba eta neŋgöreŋ
    indeliga eka mörin.
  dgz-dgz: Ap menan endi God me iwa tavewa mega karaua wandini anu yao asik tapen
    menan tan, mame me enok bambin mega anuiwandini gapan gaset Keriso gamup taitamen.
  eng-GNV: And hath opened vnto vs the mysterie of his will according to his good
    pleasure, which he had purposed in him,
  zaa-NT: Acca por primera vez nna chi nabia'ni ri'u voluntad qui'e nu lanú nuỹa chi
    benibí'ą antes, de acuerdo lani nu adiru calatsi'e gunie según propósito tse'
    qui'e.
  eng-WEBSTER: 'Having made known to us the mystery of his will, according to his
    good pleasure which he hath purposed in himself:'
  guh-guh: Xua Dioso tajëvelia najamatabëcuenevereta pexanaenexa, bajaraxua baja aeconoxae
    Dioso nacayapëtaeyaexana. Bajaraxua picani abaxë itsajivi ata apo yapëtae. Xua
    Dioso tajëvelia najamatabëcuenevereta pexanaenexa, maitsije. Dioso itorobijitsiatsica
    pexënato mapanacuayabetsicaje petoexanaeveretsinexatsi daxita pacuenia itoroba.
  bon-bon: tabe jewenuji tabe ngena tääpume ngene itu jotwanuji wawename. Tabe teeme
    ogä ngene atwana ne seboclomtuji cime tääpume, tabe lui poto cidi me ngene uja
    jotwanuji toraca me wawename Keriso cabu ca.
  nhw-BL: Huan techmachiltijtoc tlaque ipaquilis catli amo aqui quimatiyaya. Quena,
    quipacti Toteco technextilis catli huejcajya quitlalijtoya quichihuas.
  swh-ONEN: Naye alitujulisha siri ya mapenzi yake sawasawa na uradhi wa mapenzi yake,
    ambayo alikusudia katika Kristo,
  wbi-wbi: U Nguluve akavombile lukagulike kulyusue luve kyang'haani lulikuvusyefu
    pa mbombo, kuhumilanila uvunoghelua vuno vufwikulilue mun'kate mwa Kilisite.
  bba-bba: Mɑ u sun win ɑsiri ɡiɑsiɑ ye win tii u ɡɔ̃ru doke u ko yellun di sɑɑ Yesu
    Kirisin min di.
  eng-KJVCPB: 'having made known unto us the mystery of his will, according to his
    good pleasure which he had purposed in himself:'
  kgk-NT: '@see-verse:EPH.001.008'
  waj-waj: '@see-verse:EPH.001.008'
  cpy-cpy: Riyotakaa-yiiteero okaatzi ikenkishiree-takari paerani rirori, tekatsi
    yotawityaawoni okaate ranteeri.
  mpx-mpx: He wana nuwatu misusumena iyaka i pamasal eliyala kaiwena wana nuwatu i
    ola.
  wbp-wbp: '@see-verse:EPH.001.008'
  luo-luo: Kuom riekone kod ngʼeyone, oseelonwa dwarone mopondo, mana kaka nochano
    chon ni notimrenwa kuom Kristo,
  nhe-NT: Huan techmatiltijtoc tlaque ipaquilis tlen axaca quimatiyaya. Quena, quipacti
    Toteco technextilis tlen huejcajquiya quitlalijtoya quichihuas.
  aii-aii: ܘܡܘܼܕܸܥ ܠܹܗ ܐܸܠܲܢ ܐܪܵܙܵܐ ܕܨܸܒ݂ܝܵܢܹܗ ܐܲܝܟ݂ ܕܒܣܝܼܡ ܠܵܗ̇ ܠܹܗ، ܘܐܲܝܟ݂ ܕܡܘܼܬܸܒ݂
    ܠܹܗ ܒܪܸܥܝܵܢܵܐ ܕܓܵܢܹܗ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ،
  esk-NT: Agaayyutim isrumatupiaġataqtuam suli kaŋiqsimaplugich supayaat sagviġaa
    nalunaqtuaq sivunniuġutigikkani uvaptiknun. Ilaan sivunniuġutigikkaŋa sivuani,
    Christ-ŋum taŋiġaa pakmapak.
  msb-msb: Niyan, ginhayag man gayod niya sa aton, sa bilog na kadunungan niya kag
    pagkasabot, an iya kasadto sikreto na plano na gintuyo niya paghimo paagi kan
    Cristo.
  cpa-NT: Ma²ca¹heh¹dsa jniang³ jǿg³ mi³rø²hma¹ quiah¹²dsa, jǿg³ ca¹lø¹hiúg¹ dsǿa¹²dsa
    hi² hniu¹dsa lé²,
  dso-dso: ଆଗ୍‍ତୁ ଆମେ ଜାନି ନ ରଇଲା ତାର୍‍ ଜଜ୍‍ନାର୍‍ ଟିକିନିକି ବିସଇ, ସେ ଆମ୍‍କେ ଜାନାଇ ଆଚେ
    । ସେଟା ଜିସୁ କିରିସ୍‍ଟର୍‍ ଦେଇ ସେ ପୁରାପୁରୁନ୍‌ କଲାଆଚେ, କାଇକେ ବଇଲେ ଏଟା ତାକେ ସାର୍‍ଦା
    କଲା ।
  meu-meu: Badina be ena aonega ai bona ena lalo-parara ai, Dirava ese ena lalohadai
    hehunidia vada e hadibada, ena ura namona Keriso lalonai e rataia heḡereḡerena,
  yva-NT: Amisye apa bekere mamo arono Apa masyote mamaisy, indati Po anakotaro nami
    no no mine so muno nami no no munijo ntiti ranugan bintabo indamu Yesus Kristus
    be akarive rai tenambe. Wusyinoe Amisye apa bekere umaso mamo Po rangkokaibeve,
    weramu soamo Po raroron kakavimbe wansai, mamaisyo taune Apa bekere rai. Muno
    Amisye po rapatimu indamu Kristus opi po Apa bekere umaso ravea mamaisy.
  dgc-dgc: Ey nadid, éy ginimet dén na Diyos tu tiyak a gemtén na, a nipaliwanag na
    dén dikitam tu lihim a plano na, da ti Cristo i nangtupada ta éya.
  zpm-NT: ni bneedz me diidz gocndioṉ ne pe nac miṉe no zdoo me, miṉe mese naṉ, miṉe
    nole me guṉ me.
  hix-NT: Tehutwatxhàrànhàrà ryhe hutwamohsoye, kàwyanye. Uhutwahnà rotho rma hutwamohsoye,
    tàywero rma haxa kehtxoho menye, onà wyaro ryehtoko ohxe wehxan hamà kany me kehtxoho
    meny xarha. Noro yehutwatxhàrànhàrà rma, onà wyaro nehxakonà, Kryestu hoko.
  sim-sim: Nombo os Kraisin or halashirik nihi farniyik or hakundari oso angop maskop
    or owendari sir. Wavu os orhinjik erem or hishiri mas kormbak nari ambu sir. Hako
    ter angop or mukushihindak kormbak os nimu heyenduwa.
  npi-ULB: परमेश्‍वरले आफ्नो इच्छा अनुसार ख्रीष्‍टमा प्रकाशमा ल्याउनुभएको उहाँको योजनाको
    गुप्‍त सत्यतालाई हाम्रो निम्ति प्रकट गर्नुभयो ।
  cgc-cgc: Papasugid din naan ki kiten iya na plano na ula din papasugid naan ta mga
    ittaw anay pa sa tak nadayaran kanen an na iling tan iya na pabuat. Patuyo din
    daan na tumanen iya na plano paagi ki Cristo.
  tim-tim: Akto aregât bikŋe hin. Anutuŋe ikiŋe biwiŋân den ulik gulik nâŋgâm tigiep
    are bunŋe miawakto hinŋe nen Kristogât keiŋe hekat nengiep.
  yor-yor: Ó ti sọ ohun ìjìnlẹ̀ ìfẹ́ rẹ̀ di mí mọ̀ fún wa gẹ́gẹ́ bí ìdùnnú rere rẹ̀,
    èyí ti o pinnu nínú Kristi,
  wos-wos: Hanja God dé wa, déka nyan Jisas Krais dé nak jémba yandéte. Tale God déka
    jémba dé faku. Hukémbu dé naniré wun jémba wakwe. God Jisas yatendéka jémbaka
    jémba xékélakimbete, dé God naniré wun jémba wakwe.
  emp-NTPO: Idjia o quĩrĩã b̶ʌda naẽna cawabiẽ́ b̶asia. Baribʌrʌ dadjirãa cawabisia
    idji biad̶eba quĩrĩãna bẽrã. Idjia Critod̶eba naẽnaed̶a oi crĩcha b̶ad̶ara idjia
    b̶ʌd̶a ewarid̶e jũma oya. Maʌ̃ ewarid̶e ne jũma bajãnebemada, naʌ̃ ẽjũãnebema
    sid̶a Crito jʌwaed̶a b̶ʌya.
  eng-F35: having made known to us the ‘secret’ of His will, according to His good
    pleasure which He purposed in Him[S],
  ind-ind: Sekarang Allah sudah menyatakan kepada kita rencana-Nya, yaitu rencana
    yang dulu dirahasiakan dari manusia. Sesuai dengan kehendak-Nya, rencana Allah
    itu berpusat pada Kristus,
  pes-OPCB: خدا اکنون، طرح خود را که پیش از این آشکار نشده بود، بر ما آشکار ساخته
    است. او این را طبق قصد نیکوی خود، به‌واسطۀ مسیح به انجام رسانید.
  mpt-mpt: Gode ele bobol tem funanea Ne sinanomo Klaiste dabaia daaknea kaanea nakaia
    unangai hengmino walubeneko ge funane biota memalo inaneta nibo watemobbiobe.
    Sino e bobol tem funin olo ayok otane memalo keimanobiobe.
  ssx-ssx: amba꞉ ipikana꞉ma꞉ do hau pulueke hone wiekeeki pa꞉la꞉me. Kutupata꞉ hande
    amba꞉ ipika꞉ a꞉mbao wieke honeta꞉ Ketisoma꞉ yaena꞉yeke koto make ame niki pa꞉ta꞉
    peneme yaala꞉me.
  mkl-mkl: Nɔ í jɔ̀ ɑ mɑ̀ ɑsii iyi nŋu tɑkɑɛ í dɑsi idɔ ku ce hɑi tɑko nɑ jiidɑ ku
    jɛɛ.
  gaq-gaq: ଇସ୍‍ପର୍‍ ମେଃନେ ଗୁଲେ ବୁଦି ବାରି ଗର୍‍ବେ ବିତ୍‍ରେବାନ୍‌ କିକେନେ ବାନ୍ ଜା ମନେ ଡିଙ୍ଗ୍‍ବଗେ
    ଆତେନ୍‌‍ ପୁରନ୍‌ ଡିଙ୍ଗ୍‍ବକେ ବାରି ଆମେକେ କିସ୍‍ଟନେ ସାଇଜରେ ପୁରା ଆଡିଙ୍ଗ୍‍ନେସା ମେଁ ଆଣ୍ଡିନେ
    ବୁଡ଼ିଲେଃକ୍ନେ ଜଜ୍‌ନା ଡିଙ୍ଗ୍‍ବଗେ ଆତେନ୍‌‍ ନେ ଡାଗ୍‍ରା ଆତ୍ନା ବକେ ।
  gof-RNT: Xoossay ba dosidayssada Kiristtoosa baggara iya sheniya xuuraa nu erana
    mela oothis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ସିଦାରେ ଉହାଟ୍‌କାଦ୍‌ ତାଇକେନ୍‌ତେୟାଃ, ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ପୁରାଏ ନାଗେନ୍ତେ
    ଅକନ୍‌ ଉକୁଆକାନ୍‌ତେୟାଃ ତାଇକେନା, ଏନାକେ ଇନିଃ ଆୟାଃ ବୁଗିନ୍‌ ସୁକୁଆନ୍‌ ମନେ ଲେକାତେ ଆବୁକେ
    ଉଦୁବାକାଦ୍‌ବୁଆ ।
  gah-gah: 'Lá ike ezáa agikatunú gele minamómámini asuguná gakó ganatilisi geleake
    láa loko lo hukoletake ale vesamá okave:'
  lcm-lcm: Na kata amalangasai animem ta kus amumunai i kana lomlomonai, asukang palau
    val kana uruk, voiang kata atukulai le ania si Karisto,
  aer-aer: '@see-verse:EPH.001.008'
  qvc-NT: Chayshinam intyindichiwashqa kanchiq paylla yuyashqanda. Chaqa chay yuyashqan
    ruranan kaqtaqam mana pipis yach'ashqachu karqan.
  tgl-ULB: Ipinaalam sa atin ng Diyos ang hiwaga ng kaniyang kalooban, ayon sa kaniyang
    nais na kaniyang ipinakita kay Cristo.
  cbs-NT: Cristowen nukun chakabu buakatsi badi ichapa jawen shinan Diosun junenixun
    jawen duapawen ma xabakabi nuku taxnimaxuniki, nuku unanmakinan.
  xtm-NTPP: Te ni kaxtnu'u ya tna'a ja ni iyo yu'u ma, tna'a ja sukan jâ ni jani ini
    ya ja ko kuu o ma, tna'a ja sa'a Cristo ma ja jin kuu o ma, vaa kúnda'vi ini ña'a
    ya ma.
  nnq-nnq: Nnoongo ngakamwa chache chakipai mwene, ngatubeka tumanye nhwalo gwakwe
    ogugukiite, gwenio ukiba ubekigwe kubegelela ku ndela ja Kilisto.
  bao-NT: Cʉ̃a, cʉ̃ ca boorore biro ca majiña maniriquere, mee jʉgueropʉra Cristo
    jʉori añuri wãme “O biro yʉ tiirucu,” cʉ̃ ca ĩiriquere mani ca majiro tiiupi,
  san-ORI: ସ୍ୱର୍ଗପୃଥିୱ୍ୟୋ ର୍ୟଦ୍ୟଦ୍ ୱିଦ୍ୟତେ ତତ୍ସର୍ୱ୍ୱଂ ସ ଖ୍ରୀଷ୍ଟେ ସଂଗ୍ରହୀଷ୍ୟତୀତି ହିତୈଷିଣା
  huv-NT: at lamüüch icoots majawaats leaw nómban ngomeaag ajaraw, leaw tapiüng apmarang.
  otn-NT: Nu̱na̱ rá̱ hya̱ Oja̱ hi̱mmi̱ fa̱di̱ hanja, bi 'yøt'e ngue da̱ fa̱di̱ hanja'a̱
    te xpá̱ nzänni̱ di̱ nja.
  nop-nop: 'Unduŋ tiŋa yeguk e’ ne kubugoŋ mede koom nadiune tuwot tubune Kilisto
    foloŋ yofafaŋeguk u hebiniŋ hali buguk doktiŋa indiŋ ninimbihikuk:'
  obo-NT: su amoy od koovottan ta iddos puhawang din no waa rin id posaddoo dangan
    no iyon dontulon din no od kotuman idda ukit ki Disas Krays.
  cak-ENT: Xuk'alajrisaj-vi c'a chikavüch ri man jun bey k'alajrisan ta jabel y re'
    pa ránima vi rija' xpu'u-vi. Re' rurayibül vi c'a rija' y quiri' vi runucun que
    nbün.
