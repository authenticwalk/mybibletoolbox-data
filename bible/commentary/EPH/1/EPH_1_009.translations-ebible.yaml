  qvs-NT: Ñawpa tiempu Tata Dios manara ni pita yuyananta entiendichirkanrachu. Kunanka
    ñami yachachiwashkanchisapana wambran Jesukristu salvawakninchikuna kananta.
  zca-NT: Mile' Dios, milibe' be rë kwa'n kinu Dios naga'ch, kwa'n nzhakla Dios gak
