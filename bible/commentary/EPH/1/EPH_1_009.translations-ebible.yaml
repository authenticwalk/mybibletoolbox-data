    yerota. Sa yero Cristo pehe ijipihtiyequina pʉhtoro ijirota. Sa ye ijipihtiye
    tiquiro ye dihita ijirota. Sa ijiatiquiro iji dutiahye Cohãcjʉ̃ tiquirore.'
