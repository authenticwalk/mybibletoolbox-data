  nlx-nlx: काहाकाय बोगवान तान मोरजीन मालमात, तान हाजा उद्देशान गेत देखाड़ेल हे, जो
    तो खुद मसी माय स्थापित किरेल ईतो।
  apw-NT: 'Bik’ehgo’ihi’ṉań hát’į́į́níí doo bígózį da n’íí nohwił ch’í’ṉah áyíílaa,
    da’áń bił gozhǫ́ǫ́go hat’į́į́híí k’ehgo áń ngonłchį́į́:'
  gum-gum: Nøbe tru nø trendø treeg martrab isua tøgagúig tru muguen asiimíig pasrabigwan
