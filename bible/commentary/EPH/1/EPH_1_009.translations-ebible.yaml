  mya-JVB: ဘုရားသခင် သည် နှလုံး သွင်းတော်မူသော စေတနာ တော်နှင့် လျော်သောအလို တော်၏
    နက်နဲ သော အရာကို ငါ တို့အား ပြ တော်မူ၏။
  kgf-kgf: Imuhuc wamma ewa siŋa sasaŋgia, eŋeya ewa qeriaiguc niŋareŋgéyu heyec imuac
    séciguc, ewa hiawac ʒéau nénécmiyu qerininanéŋ ninʒiŋ.
  awb-awb: Sísa Karáhéga miraúnsabe Manikánka naho mirainauge ú iwíáh we awahbeh iwíáh
    íre teiasa peh amahnága teíre.
  gdn-gdn: ki pokere e ororeya mena e ebo notai pokaiya badidi ewa wena-wagana notapiyawa
    ade Keriso pokaiya badidi kwaewagana wainapiyawa, nota ki e makeya makeya nu kabuwanibu
    kewowena. Ko e notai ki ka wekewekei ki pokere iyapana naiya idiwa ragidai e notai
    ki mu eba kataitagubu.
  nko-NT: Alahá anɩlabɩ́ mʋ asʋn ŋaínhɛ́ ánɩ́ ɔlɛkɩklɩ́ yáɩ́ dodoodo ɔbɛ́ɛ, mɔ́bwɛ
    tsʋn Kristosʋ.
  bsn-NT: Tirʉ̃mʉjʉma, Dios ĩ cõarocʉ Cristo ĩ bajirocaroti sʉorine ĩnare quẽnaro
    Dios ĩ yirotire masibeticama masa maji. Adirodorema quẽnaro ĩ yisere, to yicõari
    quẽnaro ĩ yirotire mani masirotire manire cõañumi.
  pib-NT: Rumatkakwu giyogimanatkaluru rushinikanrupiranaya; rixa gigleretyawaklu
    rushinikanru Kristo chinanu.
  wiv-wiv: Na lohoihoia ke Vuvu kua e ngongoro paritigi, ia ti vabeleni kavakava ni
    dolu kava. Na plen kua, ia muga za a Vuvu ti vaida ki hilohilo matoto kua kete
    vabeleni kavakava ni dolu, na vuna ni Kristus.
  reg-reg: Nyamuanga akolele imenyekane kwiswe echimali chinu chaliga chiselekele
    ombwisombolo, okusokana no bhukalaliye bhunu bhwabhonekene munda ya Kristo.
  mlh-mlh: Anutuji rone iŋoyoŋunde maŋgo buŋo buru kiperu maneko fiine fukeko buŋo
    buruine oi soŋsoŋgo peko mo go wapebuŋyoŋ, Kristoji Anuture buŋo mire so boyoberu
    wakiru noŋuŋ barariŋga noreme ŋoneru manebeŋ.
  gof-ENT: ፆሳይ ባ ዶሲዳይሳዳ ኪሪስቶሳ ባጋራ ኢያ ሼኒያ ፁራ ኑ ኤራና ሜላ ኦስ።
  aau-aau: Sa hiykwe hyo ok-san, ouon-aw ma lwak, seyr hiykiaw paraw kar nonaw ma
    nanpanan mokwe, hreme po meio ousne hra-hra kow. Ouon-aw ok sokukwe hiykwe Krais
    so kueir nonaw meio ousne e me-sakon kawk koruay.
  tvk-tvk: Ve rin ak, besi xi tengan vapisen kil nenemien xuxus nan mi xir xa teling
    xati tengan ipol ni ixo Iesu Kristo.
  prf-NT: ay impaintendi nen Diyos dikotam en lihim a planu a ipatupad na ten pamamag-itan
    ni Cristo
  auy-auy: Naaófáꞌá wení kaweꞌ-ímáyááfínkémbá aúpáꞌá toꞌmayaa úmakaimba káféꞌa wépaape-isata
    wéawanaumne. Káráísiti ken-ímáyáá íníye siyáintemba póna
  tbg-tbg: Kotiva haaru vaiharo Karaitivaqaima ti hantuqa harina kaiqara vara timitaanarove
    tivakero nai varareva irite vai okarara kukeqa taira, vi okarara viva qoqaiqama
    kaimanta tenavu iri tavaunara.
  hub-NT: '@see-verse:EPH.001.008'
  hmo-hmo: Dirava ese sibona ena ura gauna, iena palani, gunaguna ia laloa, hunia
    gauna, ita dekenai ia hadibaia. Inai palani be Keriso dekena amo Dirava ese do
    ia karaia haorea.
  big-big: '@see-verse:EPH.001.008'
  gux-G: O bo dɔgidi t po, o yanbuama bondɔgikaala, wan bo tuodi bili ya yanjagiŋanla
    kilisi nni
  cnl-NT: Mɨ³jmée³ 'e³ mɨ³dsóo²³ dsɨ³ra² 'e³ jmii'³¹ cu³lø³¹ 'e³ 'née²³ 'ñée² rɨ²³jmée²³,
    juø'n³ quie'²³ rɨ³'mo² júu² jo̱³ xe̱'n². Qui² la'³ cu³lø³¹ lǿn³ 'ñée² 'e³ dxʉ́²³
    rɨ²³jmée²³.
  zar-NT: benëʼ Dios le bucözëʼ queë́ruʼ, ateʼ buluíʼinëʼ rëʼu lë naʼ bigachiʼ, le
    buzóa cazëʼ zíʼatëlö usudxinëʼ lu nëʼë Cristo!
  kde-kde: Nnungu ánitumaiha makudungilo lake la sili. Átendile uchocho kupapatana
    na chanatamwije mwene kutandikila anepo patandi. Na makudungilo anelo ákudungidile
    alatimise kupitila Kilisto,
  ata-ata: Mo Anu mumolo tanuou mii maiꞌa ane lexe Anu uꞌoxonu no anu xaixai naxou
    Kalisito. Ia xavutalau ne tei la mutalume, ia vaimomo ꞌo Anu mulosiengexu xavutala
    noxou ne. Anu uꞌoxonu manina sou ne.
  qvw-NT: Jinaman'a pacalä munaynintam Jesusta caćhamuśhanwan sumä cushicuywan lisiycachimälanchic.
  nfa-nfa: Uru èèna, Ama Lamatua dhae peka aaꞌi mèka dadꞌèi dꞌara Na mi dhèu rai-haha
    ne. Te ngaa limuri ne, madhutu dadꞌèi Na, Na hia le èdhi teꞌa, peka na, karèi
    nèti uru ka, Na pamaꞌète nare le ho neo pake Yesus Kristus sèna ka padame dhèu
    rai-haha dènge Ama Lamatua.
  tnp-tnp: nɨkin tagiən məmə təmol əpu kəm tah nati oneuən e nəlpəkauiən e rəhan nəghatiən,
    iətəm in otol e Krɨsto.
  urd-urd: चुनाँचे उसने अपनी मर्ज़ी के राज़ को अपने उस नेक इरादे के मुवाफ़िक़ हम पर
    ज़ाहिर किया, जिसे अपने में ठहरा लिया था
  hot-hot: Sêbôk ma yani kapô mavi ba havak auk loŋ kapô hathak Kilisi. Ma lêk hik
    anêŋ auk êŋ thô hadêŋ alalô.
  mqj-NT: Annu' pa'kuannamo Puang Allata'alla umpakawanan pa'kua penawanna lako kaleta.
    Inde pa'kua penawannae masaemi tibuni, iamo angga yaona suruga anna illalanna
    lino la napopa'mesa naparenta Kristus. Innang mengkalao diomi mai anna patantui
    la napalemba' illalan pengkaranganna Kristus ke nalambi'mi attunna.
  rus-SYN: открыв нам тайну Своей воли по Своему благоволению, которое Он прежде положил
    в Нем,
  mbh-mbh: Na God i pathengal ilemi inkinenga nge a Krais a it nge lale, eneke ilemi
    ve aro i oma venen aken. Na i pathengal it ako nge nang ako i ateal i lale ve
    aro i veliloalo ur alavusnga ake ru a ulue tomo nge ur alavusnga ako a Pen a Urvet
    lemi mo aro i sungu i a Krais imeni mo ini ur alavusnga ole nepes. Naro i oma
    ol ur aken vengtun nge nang ako i ateal i lale.
  bdd-bdd: Wete sonoga ma sanapu mabwaiyadi ꞌiꞌebwaegita, eeta tauna ꞌina nuwatuhu
    dahwadahwanidi tasanapudiya weyahina bewa ꞌiloina nugeteya ma ꞌabehega Keliso
    ꞌoinega ꞌilosalohidi,
  cbt-NTPO: Inaora nohuanton, nóya yonquirinpoa'. Co canpoara nitotopirëhuahuë', yonquirinpoaso'
    anitotërinpoa'. Iráca quëran huarë' yonquirin Quisocristo a'paimacaso'.
  srn-NT: Gado ben feni en bun fu meki wi kon sabi a kibritori fu san na En wani.
    Disi e akruderi nanga san A ben prakseri fu du ini Kristus
  cta-NT: Ñiꞌya̱ nu nguaꞌya chaꞌ hique Ni tya saꞌni, juaꞌa̱ nguaꞌni Ni liꞌ; masi ná
    ndachaꞌ Ni jiꞌi̱ ñati̱ chalyuu nu ngua saꞌni ñiꞌya̱ caca chaꞌ biꞌ, tya liꞌ ngua
    tiꞌ Ni chaꞌ cuaꞌni Ni chaꞌ cala Cristo nde chalyuu. Hasta juani cua ngua cuayáꞌ
    tsoꞌo tiꞌ na ñiꞌya̱ ngua tiꞌ ycuiꞌ Ndyosi chaꞌ cuaꞌni Ni xquiꞌya Cristo;
  bqc-SIM: a tò wà a pↄeã asii dↄ̃̀, lá à zɛ̀ò à kɛ Kilisi sabaiwa.
  tcz-CHONGTHU: Pathen in tua hi Christa chung chang thua, atohgon thuguh chu alung
    lhaina tah a asuhbulhit got eiho henga aphondoh ahitai.
  mar-mar: देवाने गुप्त सत्याची योजना आपणास कळवली आहे जी त्याने ख्रिस्ताच्याद्वारे
    आपल्या इच्छेप्रमाणे प्रदर्शित केली.
  snp-snp: 'Eti o ledami, ya aimola siya-mulunau lalo kolito ya kala lalo kiyami ka,
    komu falukuto nemo ka lo oloto pi lomami, ya etito ne:'
  isl-isl: Í upphafi tók Guð þá ákvörðun, af miskunn sinni, að senda Krist, og nú
    hefur hann upplýst hvers vegna.
  spy-NT: '@see-verse:EPH.001.008'
  xnn-xnn: Isonga inpagtekna ken datako nan awnit maikkan ay egayna inpagtek isnan
    tap-in di ipogaw ay epdasna ninemnem id sang-adom ay awnit matongpal gapo ken
    Kristo.
  mwe-mwe: A Nnungu gubhatendile tuimanye ya nng'iyo kwa pinga kwabho, malinga shibhatumbilile
    bhayene kutenda, kupitila kwa a Kilishitu.
  tte-tte: Ana nuwatu wadawadamnane iyamayaleyako kolila Keliso koina kaiwena iya
    ana nuwatu besiele. Kana sauga yawasosi koina ana nuwatune kani iginauli bwaite
    ginauli meuloili bulibuli yo yanuwa yaulina mena kani ikele-gogonagilima na Yeisu
    Keliso iya kulukululi na siya simiyamiya ana loina yaulina mena.
  tcs-tcs: God i bin soem prapa kliawan po yumpla po sabe da sikret trutok baut wanem
    em i wandem. So em bin meke da plan wanem em bin wandem wea laip blo Zizas Kraist.
    Ane em i bin glad em bin mekem diskain.
  hlt-THB: Amah a koe ak leek zeelnaak, Khrih awh ang cainaak a awm hawh amyihna,
    amah awhkaw ang hyp ngaihnaak ce ningnih a venawh dang sak hawh hy,
  soq-soq: 'God menasana Keriso mampe me insaisawa dewasape diasapona. Ita me insaisawa
    sa bauta wadenitudeno apana mai atentopona, dia. Tane God me atemba debamaia mampe
    menasana dima wadenitudena walamawa euwa ituna osowe segalepono no atentepona.
    Sa baiwa me insaisawa no mainimbo sabamoidosano atenten. God insaisawa sabamosana
    ipa ema epe: Me ipa nitu uduudu uboo ita tawo osowe wineia awodeamopio uwau nepa
    dea, sa ipa Keriso, atowentopuo oniamompa.'
  qub-qub: Tayta Diosga quiquillan musyashanta musyachimashcanchi. Chaymi Tayta Diosninchi
    unaypita-pacha yarpashanga Jesucristo chayamuyninpa cumlisha.
  att-att: Á yáyù nga inipakánnámmu na nittam yù inilímak na ngaw, nga talákkurugan
    na nga ipakuá kâ Apu Kesu Kiristu.
  bki-bki: ana naio jaaro ka rijamo ka kito rejikia kiano jidomiano tai napano beamu
    naio be navigivaniano tai ka kito. Naio mila jidomiano nene binimei meravo batitig
    bo ka kito, a kiano jidomiano ka rim̃auka vite novo nalo ve telabo ea Kristo ga.
  bqp-bqp: à tò o a pↄyenyĩna asiri dↄ̃̀, lákũ à zɛ̀o à kɛ Kirisi gãi nà.
  mcp-mcp: Nyə a mə́ sá nə́ sə́ mpúg jɔ̧jɔ̧ yuug jé nyə á ŋgə baagʉlə shwoó nə́ a
    bá zə sá lúu mə́ Krîst dɨ́ yí.
  hat-hat: Li fè nou konnen plan travay li te kenbe sekrè nan kè l', plan travay li
    te gen lide fè depi lontan an. Se plan sa a li vin reyalize nan Kris la.
  npl-NT: Iwa otechmatilti tlan Ye kimonekiltia, iwa tlan Ye inewia okijto kichiwaskia
    non amaka okimatia.
  bgg-bgg: ai è nyie yang pha ji Hamangkhung-aphuii è rek phi, chiih-è Masi Isu chiang
    è zab ug ne phakjong pha ji gethek shii thieg yi.
  eng-TCENT: He made known to us the mystery of his will, according to his good pleasure,
    which he purposed in Christ
  eng-BSB: And He has made known to us the mystery of His will according to His good
    pleasure, which He purposed in Christ
  cpu-NT: Jiyotakaayeetairo okaratzi ipampithashiretzitakari irirori, tekatsi iyovetyaarone
    onkarate irantairi.
  san-ASM: স্ৱৰ্গপৃথিৱ্যো ৰ্যদ্যদ্ ৱিদ্যতে তৎসৰ্ৱ্ৱং স খ্ৰীষ্টে সংগ্ৰহীষ্যতীতি হিতৈষিণা
  tac-NT: Onorúgameka 'we 'la machírile ramué napu sineko tabilé machime nírige. Alueka
    bo'né 'we a'lá sébili olagá machiri ramué chieri ko alué Kristo.
  eng-WEBPB: making known to us the mystery of his will, according to his good pleasure
    which he purposed in him
  gfk-H: Ira linga Kalou ga guama bia na gil, ga bul no nuna lilik bia na gil sot
    narako tano nilon ta Karisito. Hokaiken, ga hapalainei dahat ta ira linga ing
    i sip bia na gil ing ga susuhai manaluai.
  viv-viv: Boi tuwai-lokalokana Yaubada Tauna nuwahinagene ginuwanuwa be givevai,
    ada mena yana nuwahinage boi sevasevauyana ma ide agaideya gihawavemogatalena.
    Bana Tauna yana inuba hagihagina againe Keliso faꞋina givevai.
  yao-yao: Akunnungu atesile achila chiŵasakaga kuchipanganya. Atumanyisye yantemela
    yaisachile amalichisye kwa litala lya Kilisito.
  tgp-tgp: God mo vaia hin haratu mo vuhesia na jara tavera. Mo vuhesi na nona hina
    luhu mata masalona usuri na nona r̃omavulahi sei mo taua hin Kr̃isto,
  auc-NT: Ayæ̈ edæ, Codito tönö guëa cædinque nämä botö änö baï cæte tocæboimpa, ante
    Wængonguï angacäimpa. Tömengä mänömaïnö ante nänö wëmö ïñömö angaïnö ante mönitö
    ïmönite ñöwo edonque pönï odömonte apæ̈necä ëñëmönipa.
  kbc-NT: '@see-verse:EPH.001.008'
  bmh-bmh: Uwait nug getal Kristus palautabun dabeleun, go gonugau dabeleu getal wageimai
    dareun ulis, ig en ougab siksikai mui abai migeun.
  ctu-BL: Tsi' mele ti pejtelel che' bajche' yom i pusic'al. Tsi' tsictesʌbeyonla
    chuqui wʌn ña'tʌbil i cha'an mach bʌ tsictiyemic ti yambʌ ora tsa' bʌ i bajñel
    ña'ta i yujtesan ti Cristo.
  meq-meq: Kə ɗakway ha wu nakə maŋgaha eye kurre a say məge tə həlay i Yesu Kəriste
    aye. Wu neheye a ge na, ta ŋgwalak ŋgay, anəke na, kə ɗa ha.
  noa-H: Hajapcharan hĩchab warr hichdëupai hich t'ãar hee nem waumaju k'ap'ʌ haajerrta
    maachig k'ap'ʌ hapijim.
  thd-thd: Ŋul Nul rirrkan wenehanirr ŋampulŋun ith Nul rep kaaluŋeeyim paant thuurun
    ŋul Nul kanpa kun-micarr naŋanul yarr i'i yump-hatha maŋmaŋal aŋarr wunuh.
  alp-NT: Kai saisa rebe namake Ionoe baue Yesuse Kristuse, ruaI suka betekele ete
    ite. Akmenare tamata esi rekwa Eni rencana mere mosa.
  san-VEL: svargap.rthivyo ryadyad vidyate tatsarvva.m sa khrii.s.te sa.mgrahii.syatiiti
    hitai.si.naa
  kbq-kbq: Korapa Agri'a agu'afi oku'a me'nea antahi'za eriama huno taveri hu'ne.
    Kraisi'a zamaza hugahie huno agu'afi atre'nea tzahu'za, Agra'a eriama hu'ne.
  kbh-kbh: y tojama bënga chamotsetats̈ëmbuama ndayá jamama cha yobos̈cá, ndayá cachá
    tempscana yojanjuabná jamama, pero ents̈anga chca ndoñe tonjaninÿanÿé. Ndayá jamama
    Bëngbe Bëtsá tempo yojanjuabnacá, ndayá cha tojama bënga chamotsetats̈ëmbuama,
    cachá yojanjuabná chca jamama.
  ron-LSB: făcându-ne cunoscut misterul voinței Sale, potrivit bunei Sale plăceri
    pe care a hotărât-o în El
  pon-pon: Ni a kotin diarok on kitail er me rir en kupur a duen a kotin kupuramauki
    o duen a kileledier ren pein i.
  nhe-BL: Huan techmatiltijtoc tlaque ipaquilis tlen axaca quimatiyaya. Quena, quipacti
    Toteco technextilis tlen huejcajquiya quitlalijtoya quichihuas.
  sps-sps: '@see-verse:EPH.001.008'
  wnc-wnc: Sike natdetdeu ita natake tekuu waaknga tapduknga ita yawan yukut gwene
    buya aawan Anututa sanga kuupbam enandang yuaing ba kepdakane yuamangu kuut pake
    ita Kraisde gepbiatang pewan koyutnim. Siwan natdetdeu ita wa natapbuu ita inane
    musiaatang natake tekut. Teke yusika ngana natdetdeu wa ina banipda siwan natapbuu
    waaknga ita ninde gwa yeutniman nataamang.
  nmw-S: Wana nuwotu sumosumoine hobak i payoumate heide, kaiwane i yariyae-yan te
    Keriso hei i ginawi sohode.
  bus-bus: à tò wa a pↄyezi asii dↄ̃̀ lán à zɛ̀o à kɛ Kirisi gãzĩ nà.
  gub-BL: A'e rupi uzapo ma'e wemiapo putar haw. Kwehe mehe teko nukwaw kwaw hemiapo
    putar haw a'e wà. Tupàn ukwaw kar wemiapo putar haw zanewe Zezuz Zaneruwihawete
    inuromo a'e kury.
  imo-imo: Aku tepa tipelie Kraistini linonga nimbe tendembalomunga Goteni lino kinye
    konopu tipe tembalo mele nimbe panjirimumu lopeke tepa perimu nalo kinye lino
    lipe ondorumu.
  boj-boj: Nami Qotei a are qalej, “Kristus a wau di yqas.” Osiqa aqa areqalo di ulitesoqnej.
    Ariya bini a na olo aqa areqalo di boleq atsiq iga osorgeqnu.
  eng-DRA: That he might make known unto us the mystery of his will, according to
    his good pleasure, which he hath purposed in him,
  knf-knf: mi pme uko wi aŋaluŋ pdo, wi ñaaŋ awooŋ aambaaŋ kame'aara. Naşibaţi ajon
    nŋal pdo uko mënţ ţi Kriŧtu.
  san-KHM: ស្វគ៌ប្ឫថិវ្យោ រ្យទ្យទ៑ វិទ្យតេ តត្សវ៌្វំ ស ខ្រីឞ្ដេ សំគ្រហីឞ្យតីតិ ហិតៃឞិណា
  arn-NT: Femngechi elueiñmew taiñ kimüñmayafiel kisu ñi kimngekenofelchi küme dungu
    kisu müten tañi adkünuel femngechi tañi ayüel ñi femürpuael ta Cristo mew
  zas-NT: abiꞌ ma balüüman duloj ree xhienaag na̱j xixgabaman diizd gocli, ziꞌcgajczi
    ma beenman xgab gac.
  ken-NT: Ɛnyɨŋ ɛnɛ yi átɨ́ nyaka bɛkʉ ɛnɛ́ sɛ́bhɨ́kɨ́re rɨŋɨ nyaka, atɨ̌ bɛkʉ yɔ
    bɛfʉɛt ndu mɛnyɨŋ ɛbhɛn Kristo ákʉ́.
