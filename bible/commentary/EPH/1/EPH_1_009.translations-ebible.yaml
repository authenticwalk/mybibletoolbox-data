    ya, ko vijna ti ni ka jini yo, chi ni chaa Cristo ja ni taji maa ya.
  ots-NT: Guejtjo i ddajquijʉ ddadyo mfe̱ni cam Tzi Tajʉ ji̱tzi. Xí möxquijʉ pa xtú
    ntiendejʉ, ya má yabbʉ bi mbe̱ni guegue ja drí ddajquijʉ car nzajqui ca jin da
    tjegue. Guejtjo xí ddajquijʉ mfe̱ni pa gu ntiendejʉ ter bɛh ca̱ da ncja bbʉ xta
    guaj nʉr mundo. Bbʉ ya xtrú nzʉdi göhtjo ca i nesta da ncja, da ttun cár cargo
    car Jesucristo pa da mandadobi göhtjo yʉ i cja hua jar mundo, ngu̱ cʉ bí cja pʉ
    jar ji̱tzi, ngu̱ yʉ i cja hua jar jöy. Guehca̱ bi mbe̱n car Tzi Ta ji̱tzi desde
    bbʉ mí ttøti nʉr mundo. Nu cʉ cjeya cʉ xí tjogui, jí̱ mí fa̱di ja mí ncja cár
    mfe̱ni.
  hoy-hoy: यतिकी आव तान इच्छा अन्द भेद आ भला अभिप्राय इन अनुसार नामी हेळदुन, यारी
