    epes wapani. Nogota atamba anen atona okom magaꞌiatai togataga, God nosoꞌana hiahaom
    amamba mofeꞌ lagol Kraisi atogol ma anen atona nogape dembinai ma hiahaom amamba
    hiꞌigalam.
  cbv-cbv: 'Jon jã́tih ã jenah joyátjidih cã́acwãdih ã jéihya jwʉhcan yʉhna, bʉʉ jwʉhna
    Dios jwiít ã́ihwãboodíh ãt beh joyánap taga. Nin pah caá ã jenah joyátji: Cristo
    nihat ã chãjatjĩh, nihat japboó jʉmnit, nin baácboó jʉmnit, nʉmp bóo tólihboó
    jʉmnitdihbʉt Dios ã ñíoni yeó jáapdih Cristodih maáh ã waadábipna caá. Páant maáh
    ã jʉmʉchah, nihat ã́ih míic ã jʉmbipna caá. Dios páant ã chãjat pínahdih ãt wʉtʉp
    wʉt jĩ.'
  taw-taw: Bɨlel God gos nɨg dad amɨl agak, Kɨdek Klays tap ogɨnap gek, gos yad pal
