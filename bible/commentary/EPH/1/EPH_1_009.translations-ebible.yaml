  san-HK: svargapRthivyo ryadyad vidyate tatsarvvaM sa khrISTe saMgrahISyatIti hitaiSiNA
  cak-SNT: Can xuꞌej cꞌa chakavach ri nrajoꞌ jajaꞌ ri man eꞌn ta ojier can tiempo,
