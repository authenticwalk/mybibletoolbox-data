    Neningikarrawara kenu-bungkawakinama Jesus Christ nubungkawa? Ngarningbala-wiya
    ambaka ngarna, umba eneja Neningikarrawara neningma nakina. Umba ngarningma ngarna
    amandangwa Neningikarrawara kenu-bungkawakinama Christ nubungkawa ababurna-manja.
