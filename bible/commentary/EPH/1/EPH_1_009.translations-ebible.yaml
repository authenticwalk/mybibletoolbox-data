    waarrka mantangka palyarinkunytjaku. Yiitju paluru Katutjalu nintintjawanangka
    palyara ngula piyuku palyanmalpa. Yiitju Kurayitjanyalpi mayutju tiṉa nyinaku
    ulaataku.
  poh-NT: Jeꞌ woꞌ, reꞌ kAja̱w Dios ruꞌum chi jeꞌ reꞌ xponic chiwach chi naribanam,
