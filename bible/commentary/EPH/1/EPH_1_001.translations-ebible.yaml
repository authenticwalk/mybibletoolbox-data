    nanyolchipauque huan ten nantacuautamatinemij ihuan Totecotzin Cristo Jesús, namejuantzitzin
    ten nancalyetocque ne Efesojcopaca.
  spa-RV-1909: 'PABLO, apóstol de Jesucristo por la voluntad de Dios, á los santos
    y fieles en Cristo Jesús que están en Efeso:'
  csy-csy: 'Pathian deina bang in Jesus Christ i sawltak keima Paul in, Christ Jesus
    sung ah a thuman le Ephisa a om mithiangtho te:'
  mxq-NT: Ʉj Pa̱a̱blʉ, mʉt jaꞌagyʉjxm ja Diosʉ tsyojkʉn xyꞌapostʉlʉꞌátyʉts ja Jesukristʉ,
