  ter-NT: Yundóxinopinoe, undi Poûlu. Undi ápostulu, páhoe Jesus Kristu koyúhoyea
    emó'u xapa xâne, kuteâtimaka ahá'inonu Itukó'oviti indúkea. Yúnzoikopi, itínoe
    kasása'iupo Itukó'oviti ya pítivokona Éfezu, itínoe koati kuvóvoti Kristu Jesus.
  bmr-NT: Uujoho Pablo Moocaani iimogobadɨ Jesucristo minɨsumɨnaafitɨ icahi. Jaabo
    uujoho jihaameque caatɨnɨhi Moocaanita iicamo Jesucristoco imiyaavogomo Efeso
    cuumiri iicamedi.
  fuf-fuf: Immorde e an min Puulusa, mo Alla hoddiri wonugol *sahaabaajo Iisaa Almasiihu
