    kol ka gu tok. Ko kaittiegom kua hor ta ngang nguk ruk ko mEpeses, muk ruk mut
    kor mnam muk mang e Yesus te, her en msim arhe, Endo E Nut Thim Orom Ka Msasaen
    he kmokpom kar va mut gia plong vle pum en orom mula papat to endo tok. Ii, her
    muk ruk arhe, E Nut tmur el muk kam vle ngang En mruo te, karo mia mruo.
  klt-klt: Nák ku Pol, Jesu Son Iháhá watán aposel. Ánutu yá málámbán pahán isutang
