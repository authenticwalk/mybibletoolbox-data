  ntj-ntj: Yuwa kurta tjurtupirti, ngayulu-tjanamparnanku Puultu lata ngaanya walkatjura
    yiwarla pala Yipitjala-yan nyinarra palunyaku. Tjiinya-rna Tjiitja-Kurayitjaku
    tjukurrpa watjalpayi nyinarra, Mama Kuurrtu-rni ngurrkarntaralpi tjunu palunyangka.
