  bwo-bwo: Ik' shunon Iyesus Krstossh woshek wottso P'awlosoke, Iyesus Krstosn amanek
    wottswots, Efesonitse beyiru S'ayinwotssh.
  nch-BL: Na niPablo niitayolmelajca Jesucristo pampa Toteco ica ipaquilis nechtapejpeni
