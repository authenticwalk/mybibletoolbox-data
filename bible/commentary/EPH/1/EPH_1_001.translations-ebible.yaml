  lif-NT: ᤀᤣᤑᤡᤛᤛ ᤕᤧᤰᤕᤰᤁᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢ᤺ᤴ ᤁᤧᤍᤡᤶᤒᤠ ᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤛᤣᤛᤣ ᤔᤏᤠᤛᤣ. ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠ ᤐᤥ᤺ᤱᤛᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣᤃᤠᤱᤒᤠ ᤀᤡᤱᤃᤠ᤹
