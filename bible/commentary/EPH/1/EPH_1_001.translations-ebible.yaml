    Ánutu yan ámna náráwa Efesus it yáilá káin Jesu Son Iháhá ya naráng háting mángga
    isutang átkoeráng sándán káin koek.
  are-are: Yinga Paul, Krista Jesuaka apostle nama. Altjirra erarrpa yinganha urraraka.
