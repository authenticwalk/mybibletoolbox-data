    su-para piri onaanumiri Yesu Krais madaa epe-rupa kone rula piralepa.
  dww-dww: Taugu Pol Mamaitua na ḡoane da Yesu Keriso na apasolma. Taugu uma letanama
    yà girugirumina taumi tauwai sumaḡa aitauḡa Epesesma ko miamiana ḡaromie. Taugu
    è kataie da taumi patupatutumima Yesu Kerisoe.
  twi-ASANTE: 'Krataa yi firi me Paulo a Onyankopɔn firi ne pɛ mu ayɛ me Kristo Yesu
    somafoɔ no nkyɛn, Meretwerɛ akɔma ahotefoɔ a wɔte Efeso, Kristo Yesu mu nokwafoɔ
    no:'
  aoj-aoj: Aeꞌ Pol okom Godi atona nandandepe ataga aposel Jisas Kraisi ma andaꞌ maol
