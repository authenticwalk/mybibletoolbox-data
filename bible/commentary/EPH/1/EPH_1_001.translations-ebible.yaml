    pi'ôk kôt ar amã ikabẽn. Gar aje arek Kritu Jeju kôt ar amijo aban 'ã adjukanga
    kêtja ba pi'ôk no'ôkkam ar amã ikabẽn.
  eng-WEBU: 'Paul, an apostle of Christ Jesus through the will of God, to the saints
    who are at Ephesus, and the faithful in Christ Jesus:'
  gnw-NT: Che co jae Pablo. Che co jae Jesucristo jemimondo Tumpa jei vae rupi. Aicuatía
    cua tupapire Efeso pe pico vae pe. Tumpa peñono tee iyupeguarã, jare piyeyocui
    cavi Cristo Jesús pe.
  mux-mux: Na Poll, Pulu Yili-ni na makó turum kilia Krais Yesos-ni “Nanga kongunale
    tenji-pui.” nimba liipa mundurum yili molupu kene pepá ili topu siker. Eni Pulu
    Yili-nga yambu kake tílima kolea-auli Epesas molku, Yesos Krais ‘Sika’ niku tondulu
    munduku piliiku enembu naa kolku ambolku molemele yambuma pepá ili topu siker.
  maj-NT: An Pablo̱, an xi kama nku nda̱ postru̱hu̱ Jesucristo̱ a̱t'aha̱ Nti̱a̱ná
    b'a̱ ts'ín kama mjehe̱. Tífaniñanu̱u jun xu̱ta̱ Efe̱so̱ xi kikj'áts'e̱nu̱u Nti̱a̱ná,
    jun xi s'ejinnu̱u Cristo̱ Jesu.
  bkq-NT: Urâ Paulo xirâ kata âyanmo iweninri. Cristo Jesus tywâgâ aguenriem ingonotyby
    urâ, Deus aguehobyry ara. Âmaemo Éfeso donro modoram xirâ kâingonodyly, Deus eynynonro
    modoram. Cristo Jesus einwândyly mâinmowâbyra âmaemo, mâkâ xurâ mawylymogue.
  kue-kue: Na Pol, Yesus Krais aposelmo moglka, i God prumere ere na pinde yungwa.
    Ana na pepa muno i bogltre ene God yombama du-wakai Efesus kamun meglkwa teinga,
    ene pirngi dindre ana Yesus Krais mina sidakagl meglkwa.
  cot-NT: Naroguenti Paavoro itigarancane Jesoquirishito, iriotari nintacaaquena Aapani
    Irioshi. Imaica nontioncajiaquempiqueate maasano aviatimpajia choocajianquitsica
    Epesoqui yashintajiacaca Aapani Irioshi, aisa tsaroventamajajigarica Quirishito
    Jesoshi.
  bnp-bnp: Iau e Paulus. A Vure i vulaki iau ge iau a apostolo ne Isu Kristo. A here
    lakea ne mua e huriki a tara ne Kristo o Epesus, ra mu pesi tora ni luhoi torea
    e Isu Kristo.
  apn-NT: Pa Epes kãm Kris kôt ixkwỳjaja. Xà mẽ amex na ka mẽ apa? E ot pa mẽ awỳr
    kagà nhĩpêx nẽ kumẽ. Ixpê Pawre na pa hipêx nẽ mẽ awỳr kumẽ. Ixpê Jejus Kris nhỹ
    hã mẽ ahkre ho mẽ ixpa xwỳnh na pa. Tĩrtũm kãm hprãm xà hkôt. Tã pa ã mẽ awỳr
    kagà nhĩpêx nẽ mẽ awỳr mẽnh anẽ. Mẽ apê Tĩrtũm krajê hwỳr. Na ka xep htem Jejus
    Kris kôt amnhĩ nhĩpêx mex o ri apa. Ãm hãmri na ka htem ã amnhĩ nhĩpêx anẽ.
  ctp-NT: Palyu lkaǎn nu ndaꞌaǎn kityi re. Ngulo Ndiose tñan ꞌñaǎn, kanꞌ chaꞌ ndaꞌaǎn
    nchkwiǐnꞌ chaꞌ ꞌin Jesucristo loꞌo neꞌ xka la kichen seꞌen tijyuꞌ la. Loꞌo ni,
    ndaꞌaǎn kityi re chaꞌ tsaa seꞌen ndiꞌin wan neꞌ Efeso, chaꞌ lka wan nten ꞌin Ndiose,
    chaꞌ suꞌwe ꞌa msñi wan chaꞌ ꞌin Jesucristo.
  opm-opm: Por norhor meng oh gurnong mama brak mar nasarpat ohmur. Got orhe da orhor
    nohnong Go Jisas Krais ohe meng pot pisashen hanmur napor nohnong kis nahat napapatin
    noh mama ihat sapat ohmur. Ama ihat sapat han norhor Got orhe nita kuuhan gur
    Krais Jisas orhe tapnong hat patim Got orhe danong na mandama orhe danongwi kasip
    hat pati kuuhan gurnong mama brak mat nasar ohmur.
  bvr-bvr: Mun-guna jurra ngaypa Paul ngu-wukurrjinga ana-gorrburrwa, ngaypa ng-guna
    ngu-mujama nula Christ Jesus minypa nipa Wangarr jal a-ni rrapa nguna-wuna ganyjarr.
    Gun-guna janguny ana-gorrburrwa ana-goyburrpa gu-gardiya gu-rrawa Apachach (Ephesus)
    nyiburr-nirra, nyiburr-gata nyiburr-jinyjarrapa nyiburr-workiya Wangarr nyiburr-yika
    gu-galiya yerrcha minypa ana-goyburrpa rrapa nipa Christ Jesus gu-ngardapa nyiburr-negiyana.
  wal-wal: Taani Xoossaa sheniyan Kiristtoos Yesuusi kiittido PHauloosi, Efisoonan
    de7iya geeshshatuyyo qassi Kiristtoos Yesuusau ammanettidi de7iyaageetuyyo ha
    dabddaabbiyaa xaafais.
  zad-NT: Nad' Pablo nak' postl c̱he Jesucrístona' kon ka chaklall' Chioza'. Chwap'
    le' chiox, le' lle'le yell Éfesona', na' nakle lall' na' Chioza' daa nakle Cristo
    Jesúza' toz, beena' chonḻilall'le.
  kmg-kmg: Paulo no Anuture micte Jesu Kristore aposolo epozi Efeso haeonec mitiŋic,
    Kristo Jesu manasiŋkeeŋgopieŋ hâcne, ŋoŋere papia ši râekopac
  aso-aso: Izesuꞌ Kilisitoꞌ aposoloꞌve mineline lo Oꞌmosoꞌmo eiꞌ luloloꞌ neleꞌmize
    molave Pauloꞌ naza Oꞌmosoꞌmi zuho Eheso numuno ebekuꞌ mini Izesuꞌ Kilisitoꞌnimuꞌ
    gili eleꞌvoleꞌ igi eꞌmeti minave lengiꞌ nene luhuvo initeꞌ mene nogize-lingiduze.
    Ningilo.
  uli-uli: 'Babior le ila ye budoh mo irel Paulus le Deus mele ye dipli le yebe mel
    bo lol Kristus Jesus apostel — Ngalir mekla lol Deus woal Ephesus le re tugul
    fael molow le re mel iyang irel yar sew chog mo Kristus Jesus:'
  nin-NT: A si ingga Bulu, nggo Abachi kpanye di ingga bu su uni ko na angu ka Kristi
    Yesu. Ingga nggo ko charr ki imba abiga ba nggo so nu Afisa, abangga ba nggo a
    yo isisurr imbarr yi ni iga Kristi Yesu.
  acu-NT: Wiitjai Pabloitjai. Yus wakerutak Jesucristo chichame etserin ata, turutin
    asa wína akuptukmiayi. Cristonu ainautirmin Efesonam Cristo Jesús tuke umirkuram
    pujautirmin ju papin aatran akuptajrume.
  cak-WNT: Riyin ri Pablo, yin jun ru'apóstol ri Jesucristo ruma yari' ri ruraybel
    ri Dios. Y ntz'ibaj c'a el re wuj re' chiwe riyix lok'olaj tak wach'alal, ri yixc'o
    pa tinamit Efeso; riyix ri can cukul wi ic'u'x riq'ui ri Cristo Jesús.
  ebk-ebk: Ha-un hi Pablo ay usa ay apostol Cristo Jesus, tay hiyana nan enkeddeng
    Apo Dios. Nauy nan suratku kan chakayu ay tatakon Apo Dios ad Efeso ay tit-iwa
    ay nakius-usa kan Cristo Jesus.
  spa-PDDPT: Pablo, un apóstol de Cristo Jesús por voluntad de Dios, a los santos
    y fieles en Cristo Jesús que están en Éfeso.
  ruf-ruf: Nene Pauli, mtumighwa wa Yesu Kiristu ka Imulungu pfayanoghelighwe. Nowandikilani
    mwemwe iwanu we Imulungu imkala Efeso, imtogholighwa ghendo mne ukwilunga na Kiristu
    Yesu,
  gun-gun: 'Xee Paulo ma Nhanderuete oipotaa rami vy Cristo Jesus pegua apóstolo aiko.
    Kova''e kuaxia ambou Éfeso tetã py iky''a e''ỹ va''e ha''e Cristo Jesus pegua
    ojeroviapy pendekuai va''e pe:'
  agu-BL: I ina'tz in Pawl, in apostl tetz Cristo Jesús na ya'stzun tajbil Ryos. Yi
    carte'j i'tz tetz cyeru' yi e'u' aj Efeso, yi e'u' yi txa'ij che'tu' tan chixcone'nu'
    tetz Ryos, yi e'u' yi na che'l cunu' te yi na cyocsaju', yi e'u' yi ate'u' tk'ab
    Cristo.
  isn-isn: Paulo, mutugwa wa ng'wa Kristo Yesu ku ulowa nu wang'wi Itunda. Ku awo
    nai abaguwe kunsoko ang'wa Itunda ni akoli ku Efeso hangi niiza inge ahuiili kung'wa
    Kristo Yesu.
  eng-PEV: I am Paul, and this letter is from me. God got me to be one of Jesus Christ’s
    special workers. I’m sending this letter to all God’s people there at Ephesus,
    all you people that follow Jesus Christ properly.
  ilo-ULB: Ni Pablo, maysa nga apostol ni Cristo Jesus babaen iti pagayatan iti Dios,
    kadagiti nailasin para iti Dios idiay Efeso ken agtaltalek kenni Cristo Jesus.
  pir-NT: Yʉhʉ Pablo mʉsare Efeso wame tiri maca cjãnare ojoa ohoaja. Yʉhʉ Jesucristo
    yere buhe duti tiquiro cũrigʉ ijiaja. Cohãcjʉ̃ tiquiro cahmeno sahata Jesu yʉhʉre
    tiquiro yere buheacjʉre cũri. Sa yegʉ mʉsare Jesucristore sa wacũ tutuaducunare
    ojoa ohoaja yʉhʉ.
  anv-NT: Me Pɔl ne nsámé ŋwɛ yina. Me nlú ŋgbá Kras Jisɔs ndɛre Ɛsɔwɔ akɛlé
    nnó mbɛ. Ntɔme ŋwɛ yina ɛta nyú bɔɔ́ Kras né melɔ Ɛfɛsɔs, ɛnyú abi délií
    mmyɛ ne déchome mmyɛ ne Jisɔs Kras.
  sab-NT: 'Cha Pablo chada ai degange ba ulita Jesucristo gerua gaba ulia una Efesoge
    alin: Chube tale Chube cha gau cha gbu Jesucristo gerua ketangale dabage, cha
    gbi kage chada ai giti ba ulita Chubenu una Efesomu alin, ba ulita kle mo ta gbe
    diali gwangerugu Jesucristo geruadi toi Chube takalin kare, ba ulita alin cha
    chada ai degange.'
  tmd-tmd: Nɨ Pol. God nɨ yad nɨgmɨn, Krais Jisas mönö wä pön dub nöbö i mɨdön, ñɨgö
    God nöbö mö nuŋwa taun dib Epesas mɨdöi bla, köp kɨ kai kɨtmɨdla.
  acr-NNT: Riꞌin in Pablo in taqoꞌn re ri Qanimajawal Jesucristo; e ri Dios intaqayom
    re, ma e xraj riꞌ chwe. Kantzꞌibꞌaj pan wa carta che alaq ri kꞌo alaq pa ri tinamit
    Éfeso, ri kꞌo alaq puqꞌabꞌ ri Cristo y tikil alaq chi utz chupa rubꞌiꞌ.
  kpg-kpg: Mai baahi o Paul, tangada agoago hagau a Jesus Christ mai di hiihai o God,
    ang gi nia daangada a God ala i Ephesus, ala e buni manawa dahi ang gi Jesus Christ.
  taj-taj: लास्‍सो, एफिससरी मुबा जम्‍मान परमेश्‍वरला म्‍हिगदेदा ङा पावलग्‍याम फ्‍याफुल्‍ला!
    ङा परमेश्‍वरसे ख्रीष्‍ट येशूला गे लबाला लागिरी धम्‍बा मुल चेला हिन्‍ना। एनीगदे,
    ख्रीष्‍ट येशूदा सदन विश्‍वास लसी चिबागदेदा,
  avt-avt: Hi Pol nɨpaa God hanhana hɨrak kehimɨtena hi aposel ke Krais Jisas hi hatɨp
    mɨt hɨm mɨrak. Hi hewis tɨwei ik ken yi mɨt miyapɨr ne God yi yau yeit wit Efesas,
    yi yises hɨm me Krais Jisas.
  cbk-cbk: Este carta ta sale con Pablo, un apostol di Jesucristo por el querer de
    Dios. Ta escribi yo con ustedes maga fiel creyente de Dios y di Jesucristo alli
    na ciudad de Efeso.
  uig-ARA: خۇدانىڭ ئىرادىسى بىلەن، مەسىھ ئەيسانىڭ روسۇلى بولغان مەنكى پاۋلۇستىن ئەفەسۇستا
    تۇرۇۋاتقان مۇقەددەس بەندىلەرگە، يەنى مەسىھ ئەيسادا ئىخلاسمەن بولغانلارغا سالام!
  tuf-tuf: As Pábloat ba acu ayin carit uch cuihsuro. Sir ima ajc cut asan Jesucristo
    chihtá ehcúquibro. Ba Sir sasá acu ayin cuihsuro. Ba Jesucristo chihtá wácati
    cájaquin acu ayin cuihsuro. Ba Efeso pueblo cuitar itquin acu ayin cuihsuro.
  abx-abx: Tikang to surat si Pablo. Adda ako apostul-na si Kristo Jesus tungod si
    katuyu'an-na si Diyos. Tigsurat-koy to para si mga nagtagama paghuwang si Diyos
    anan si syudad Efeso nga tangkod liwat pagpaki'adda si Kristo Jesus.
  mco-NT: Ɨɨch Pablo, Dios jadu'n tzojcp co Jesucristo tɨ xyajnïbɨcyɨch co n'apóstol'adɨpyɨch.
    Jada necy cham nguejxypɨch jɨm Efeso ma yɨ jäy ajcxy huɨdibɨ Dios yjäy'ajtɨp,
    yɨ' ajcxy huɨdibɨ mɨbɨjcp tudägy Cristo Jesús etz huɨdibɨ ajcxy yajpatp ma yɨ'.
  cpb-NT: Naaka Pablo, rotyaantaperore Jesucristo nini, irootake ikowakaakenari Pawa.
    Eerokapaini nosankenayetzini pikaatzira rashiyetaimi Pawa, pikinatanaari eejatzi
    Jesucristo pawentagaari janta Efeso-ki.
  aon-aon: O ipak Iruhin ananishi arpesh pape Efesus, aria pasuhw Krais Jisas ananin
    baraen dodog pagipeshen peyotu dodog iri. Eik Pol douk Iruhin nagraehe um itogur
    aposel um inek Krais Jisas ananin mour aria inak ikripesh ananin baraen iri yenekumep-ogu
    apudok shup ipak.
  hus-NT-2005: Nanáꞌ, xu bij Pablo, tin abatwálejil na Jesukristo, kom na Dios anchanꞌ
    tin leꞌnaꞌ. Tu dhutsuntsaltsik jechéꞌ an ti úw, kidháblábtsik xi kʼwajíl ban bitsow
    xi Efeso, xa belálichtsik na Kristo Jesús ani i dhabalábichtsik kʼal na Dios.
  mig-NT: Máá‑rí kúu Pablo, apóstol Jesucristo, chi̱ súan ni̱ jata'a̱n ini̱ Dios.
    Te cháa‑ri̱ tutu̱ yá'a nuu̱ ñáyɨvɨ ndóo, ja̱ káskíkuu va̱'a‑i nuu̱ Cristo Jesús,
    ja̱ káxiu̱kú‑i ini̱ ñuu̱ Éfeso.
  bps-bps: Agu Fol i smulat ani. Na mdà di knayè Dwata agu sa i satu gal dek Krayst
    Dyisas. Na febegu sulat ani di gamu dad faglut di banwe Ifisus, gamu i dad gsalig
    di kafaglut di ku Krayst Dyisas.
  mbs-mbs: Se solat seini lekat kanak si Pablo. Lekat te ibeg te Timanem, siak se
    sebad sogounun i Jesu Cristo. Seini se solat ko diyà te kedita niyo sinakop te
    Timanem aw gayed egsalig diyà ki Jesu Cristo.
  tof-tof: Ka, Pol, ini peba mórrag kótó wialómdóla. Ka Kerriso Yesun ⌊apostolóla⌋
    Godón ubidügab. Ka yabüka wialómdóla, Godón pamkolpam nidipakla Epesus wirri basirrdü
    akó Kerriso Yesun metat nidi amkoman angundakla oyaka dabyórrünzanakla.
  cme-NT: Muɔ Pol, Yesu-Kirsa *pɔpuɔrbiloŋ muɔ ŋaa Diiloŋ uŋ'a ma ce dumaa. Muɔmɛi
    nyɛgãaŋ sɛbɛ daayo‑i da mi hã namaa namaŋ hũyãa Yesu-Kirsa maama‑i Efɛsi‑i-na
    a ce Diiloŋ-dũŋ-baaŋ namaa.
  sus-sus: N tan Pɔlu nan yi ki, Ala bara a ragiri naxan xa findi a xa Mixi Sugandixi
    Isa xa xɛɛra ra. N bara wo tan Efɛsɛ sɛniyɛntɔɛe xɛɛbu, Ala xa Mixi Sugandixi
    Isa xa danxaniyatɔɛe.
  pon-2006: 'Sang ngehi, Pohl, wahnpoaron en Krais Sises sang ni kupwur en Koht— Ong
    sapwellimen Koht souleng en Episos kan koaruhsie, me lelepengkilahr mouren Krais
    Sises:'
  dad-dad: Aya Pol, Negur nẽ oroya bunem, Kristus Jesus nẽ aposel wõ aun, Efesus Negur
    nẽ tamo kayau, Kristus Jesus el de dõ difedig anidi bun, pas enei atotof.
  zab-NT: Nare Pablɨ, naa tuby apóstol xte Jesucrist pur guelrnabee xte Dios. Cacuáa
    cartré par laat ni guldípactɨ zenuut xtiidx Jesucrist, laat ni anát xpɨny Dios
    láani guɨdx Efeso.
  jae-jae: Kilisi Jesu nê aposolo aê, Paulu, taŋ Anôtô kêkalem aê naŋ, ŋoc biŋ êndêŋ
    Anôtônê lau, taŋ sêkêŋ gêwiŋ Kilisi Jesu sêŋgôŋ Epese naŋ.
  ksd-ksd: 'Paulo, ra apostolo kai Kristo Iesu ta ra mamainga kai God, tadav ra umana
    tena gomgom dia ki Epeso, ma tadav diat ra umana tena nurnur tai Kristo Iesu:'
  msm-NT: Siak si Pablo no nahinang no apustul ni Cristo Jesus tongod to pagboot to
    Diyus iyan migsuyat to seini. Pigsuyatan ku sikiyu no mgo inabin to Diyus diyan
    to siyudad to Efeso no migpadajun to pagsalig ki Cristo Jesus.
  myk-myk: 'Nɛ Pɔli, nɛ ɲɛ Yesu Kirisa wo tudunmɔ Kilɛ ɲidaan funŋɔ ni. Kilɛ ya yee
    piimu pye fɛɛfɛɛ, yee di daa Yesu Kirisa na [Efese kulo li ni] ge, yee mu nɛ we
    sɛmɛ we tun. Nɛ yi shaari:'
  sbe-sbe: Yau Paulo, Yaubada yona nuwatu unai ya hemala Yesu Keliso yona apostolo.
    Leta ta ya kuli ye lau Yaubada yona tamowai Epeso unai taumiya udiyedi, siya tautolobayao
    Yesu Keliso unai.
  mcr-mcr: Nyi Poli, Goti Hanjuwä Iqueqä äwiŋqä iuta, Kraisi Jisasi Iqu Iqueqä kukŋuä
    awä tuäkiqämqä änändowatkqä iqunji. Nyi tuwaŋuä tä, he Goti Hanjuwä Iqueqä ämaqä
    epu, aŋä-himqä Epäsäsi iu äpmapu, Kraisi Jisasi Iqutä ämuäŋmbu, Iquenyqä quuvqä
    äpakänä eqiyätqäŋuwä iquenŋqä äqiyqä.
  cux-NT: '''Úú Pablo ''úú, ní ''úú apóstol yeⁿ''e Señor Jesucristo caavā chi ''tíícā
    neⁿ''e Ndyuūs chi dichó''o yā ''úú. ''Úú idinguúⁿ carta ''cūū yeⁿ''e nducyaaca
    ''iiⁿ''yāⁿ chi snée yā na yáāⁿ Efeso, ''iiⁿ''yāⁿ chi yeⁿ''e Ndyuūs ni i''téénu
    yā Señor Jesucristo.'
  tur-YTC: 'Tanrı’nın isteğiyle Mesih Yeşua’nın elçisi Pavlus, Efes’teki kutsallara,
    Mesih Yeşua’ya ait olan sadıklara:'
  san-ITR: IshvarasyechChayA yIshukhrIShTasya preritaH paula iphiShanagarasthAn pavitrAn
    khrIShTayIshau vishvAsino lokAn prati patraM likhati|
  bel-N: 'Павал, апостал Ісуса Хрыста з волі Божай, — сьвятым, што ў Эфэсе, і верным
    у Хрысьце Ісусе:'
  sch-sch: Pathien nuomlama Khrista Jisua a tîrton Paul han, Ephesi taka om Pathien
    mingei, Khrista Jisua leh munkhata an ringnun taksônoma mang ngei.
  mic-MIQNT: Nigmatut, ni'n Poligap epa'si aq ewi'gmuloq ta'n getlams'tasultioq Se'suguliewigtug
    aq tleiaultioq na 'gjigan Epesuseg. Ewi'gm ula wi'gatign ugjit gilew ta'n melgi
    gtlams'tasultioq aq gegnu mimajultioq te'sigisg'g. Ni'n na Se'suguli ugtapostale'witeml,
    ta'n Gjinisgam Gisiteget gisi mgnit.
  huu-NT: Efeso railla naɨraɨmo ite creyentiaɨ, Pablodɨcue. Bie carta omoɨ dɨne oredɨcue.
    Ie rafue llollena, Jusiñamui jitailla jira, Jesucristo oretagamɨedɨcue. Naimɨemo
    omoɨ jai jaɨnaɨaɨlla jira, Jesucristona ɨɨnocana jai jaidomoɨ.
  jiv-NT: Yus nuna wakerakui Jesukrístu akatramuitjai. Jesukrístu nekas enentáimtusrum
    Yus-shuar ajasrum Ipisiunam pujarmena nuna ju̱ papin áatjarme.
  otm-NT: Nugä drá Pablogä, nangue rá pähä Oją ma 'bäigä'be ra Jesucristo. Nu'ahʉ
    gyʉ́ 'yɛ̨c'yɛihʉ bʉ ja ra hnini Éfeso, dí ot'ahʉ na ra søcuą. Nɛ gätho gyʉ mbɛti
    ahʉ Oją nangue guí ɛ̨c'yɛihʉ ra Cristo Jesús.
  dah-dah: Nebe Pol, Al Kuruŋ beleŋ basiŋa nirde Yesu Kristuyen mere basaŋ al, aposel
    niryiŋ. Niŋgeb ne beleŋbe deŋ Efesus taunde niŋ mar, Al Kuruŋ diliŋde wukkeŋ haŋ,
    irde bitiŋde mat fudinde wor po Al Kuruŋ gama irde haŋ mar goke teŋ asaŋ gago
    kaŋ hime.
  tnk-tnk: Iou Pol. Iou aposol riti səvəi Iesu Kristo tɨ nəri nə mə Kumwesən rɨno
    rəmwhen ia sə in rokeikei muvehi utə iou mə tako. Nəkukuə i rauvehe tukumiaha
    nərmama me səvənhi ia taon nəha Efesas kɨmiaha hiamahatətə pərhien ia Iesu Kristo.
  kpr-kpr: Arie, nanda nano namendi! Na Paul ne ategi beká ava erena. God na aghi
    etiri, Iesu Keriso da aghi kato edo irena. God ne gategetiri, Efesas aminda nunda
    natofo edo ireva nemokena, reta emo eregefena. Iesu Keriso de tatedo numoá tumonduse,
    nunda uju ava use ireva ava sedo, nemokena reta emo eregefena. Yari budo givu!
  san-IAS: īśvarasyecchayā yīśukhrīṣṭasya preritaḥ paula iphiṣanagarasthān pavitrān
    khrīṣṭayīśau viśvāsino lokān prati patraṁ likhati|
  nho-nho: A nau Paul, se aposol Jesus Christ i te hiihai TeAtua, e sissii te pas nei
    ki kootou naa tama TeAtua e nnoho i Epises; kootou naa tama teelaa seai iloo ki tiiake
    te lotu kootou i Jesus Christ.
  gym-NT: Ti Pablo käta tärä ne tike. Ngöbö tö namani ti mikai Jesukristo kukwei ngwianka
    abko erere tita sribire kräke. Mun deme deme tödekaka Kristo Jesubti käta nüne
    juta Efesote abko kräke tita köbö kuin juen.
  azg-NT: Ja Pablo matscüenön tsonvahin ndëëhoꞌ. Ngꞌe na ntꞌue tsꞌon Tyoꞌtsꞌon, joꞌ
    condui ja tsꞌan na iꞌua jon tsꞌian nnön na jöncya jñꞌoon naya ꞌnaanꞌ jon ndëë
    nnꞌan. Matscüenön tsonvahin ndëë ꞌoꞌ na covantyja nꞌonhoꞌ Jesucristo na mꞌanhoꞌ
    tsjoon Éfeso na conduihoꞌ nnꞌan cüentaaꞌ jon.
  bhd-bhd: अवं पौलुस परमेशरेरी मेर्ज़ी सेइं यीशु मसीहेरो प्रेरित आईं। अवं तुसन ज़ैना
    परमेशरेरे लोक आथ ते इफिसुस नगरे मां रातथ ई चिट्ठी लिखने लोरोईं।
  too-NT: Quit, Pablo, ictzo'ka huā'mā' carta. Quit ixapóstol Jesucristo, como ū'tza'
    huā'mā' ixtapuhuān Dios. Quit iccātzo'knuni'mā'ni' hui'xina'n a'ntī xalanī'n nac
    Efeso a'ntīn tā'tapa'ksīyā'tit Dios lā' kalhlaka'ī'yā'tit Cristo Jesús.
  ind-AYT: Dari Paulus, rasul Yesus Kristus oleh kehendak Allah. Kepada orang-orang
    kudus di Efesus, orang-orang beriman dalam Yesus Kristus.
  cjo-NT: 'Nokoyi niwethatemi eerokapaeni, ejeesojatzi, tsikarika pikanta pijeeki.
    Naaka Paaworo jankinatzimirori iroka. Rotyaantakina Jesokirishito nokenkithatakoteri,
    tema rootaki ikowakaakinari Tajorentsi. Iroñaaka nojankinateeyakimironi maawaeni
    aapatziyariri Jesoshi jaga Ejeesoki: eerokapaeni reentsiteteeyakarini Pawa Tajorentsi.'
  nsn-nsn: Inggo Poul, tena nimalara God ku kotpokoso na aposoul Iesu Kristo, inggo
    ku bolo toro bolobolo rone tosno tamata God i Epeses gera tagorong mana dede keip
    tun tar kolous, kara uangoul tokaha keip tang Iesu Kristo.
  san-DEV: ईश्वरस्येच्छया यीशुख्रीष्टस्य प्रेरितः पौल इफिषनगरस्थान् पवित्रान् ख्रीष्टयीशौ
    विश्वासिनो लोकान् प्रति पत्रं लिखति।
  tna-NT: Ema da Pablo. Diusu ja ema huaratiatana Jesucristo sa apóstol epu puji.
    Edue cuana, yama ye quirica ebeituinia micuana peje su. Beju micuaneda da Diusu
    sa dharejiji cuana, Cristo peje su jei epuani putsu.
  lid-lid: Jo Pol, jo aposel ari ta Krais Jises. Na so-ok tan amwenen, Kindrei atehei
    jo buku ari aposel, ma jo edek rakon, i rakon ta atiye sahou mwasin ta Jises Krais.
    Jo atorou la-ukei dah ewek taha mwan ma badih ta Kindrei, aha are kon tinan Epesus.
    Aha badeh, a-en hamon handru ta Krais Jises, ma aha ahis hawen.
  wim-wim: Ngay Paul.ang lat inan umpang niiyant Christians.ant aak Ephesus.angan
    wunaniy, niiy pam wanch God.antaman puth niiy ngangkangan piꞌ-piꞌaniy Jesus Christ.ana.
    Nil God.angan ngayangan kuch wik waaꞌāng niiyant Jesus.antaman. Ngay thawang piip
    God.ant aꞌ Jesus Christ.ant moom ngamparamant, ngangk minangam piꞌ-piꞌowpul niiyang
    niiy yipmam ngangk minangam iiy-iiyāna.
  zga-M: Paulo, avasikhiwa va Yeesu nuogane vamwene o Nguluve, avavekhiwe khumbombo
    ya hutwa navovo vile Efeso vedesi khwa Kristi.
  yom-yom: Polo, mvuala wu Yesu Klisto mu luzolo lu Nzambi, fidisidi nkanda kuidi
    banlongo badi ku Efeso ayi kuidi bobo badi bakuikama mu Yesu Klisto.
  san-SIN: ඊශ්වරස්‍යේච්ඡයා යීශුඛ්‍රීෂ්ටස්‍ය ප්‍රේරිතඃ පෞල ඉඵිෂනගරස්ථාන් පවිත්‍රාන්
    ඛ්‍රීෂ්ටයීශෞ විශ්වාසිනෝ ලෝකාන් ප්‍රති පත්‍රං ලිඛති|
  yut-yut: Nak Pol, Yesu Kristo dakon yabekbini. Iyɨ da galak togon Piŋkop da yabekbi
    pi namgut. Papia on telagɨ paŋmuwukbi kokup pap Epesas egek Yesu Kristo yol kɨmokgoŋ
    amɨn ji do mandɨsat.
  grc-BYZ: Παῦλος, ἀπόστολος Ἰησοῦ Χριστοῦ διὰ θελήματος Θεοῦ, τοῖς ἁγίοις τοῖς οὖσιν
    ἐν Ἐφέσῳ καὶ πιστοῖς ἐν Χριστῷ Ἰησοῦ·
  cpc-NT: Naaka Pablo, Jotyaantapirori Jesucristo ninatzi, irootaki ikowakaakinari
    Pawa. Iirokaiti nosankinayitzini pikaatzi jashiyitaimi Pawa, pikinatanaari iijatzi
    Jesucristo pawintaanaari janta Efeso-ki.
  nhg-NT: Naja nePöblo, que neca netlateotitlantle de Cristo Jesús, pues ejqueu quenequihuaya
    Deus. Nemiechejcuelfea ini nönca cörta para nemejua tli nenyecteque, tli necate
    ipa Efeso, tli nemoneltoca tieca Cristo Jesús.
  nya-nya: 'Paulo, mtumwi wa Khristu Yesu mwachifuniro cha Mulungu. Kulembera oyera
    mtima a ku Efeso, okhulupirika mwa Khristu Yesu:'
  ngu-NT: Nejhua, Pablo, ican iyojlo Dios, niiapóstol Jesucristo. Niquijcuilohua yejhua
    in tlajcuilolamatl para nemejhuamej yejhuan nenteyaxcahuan itech Dios, yejhuan
    nenchantij ne ipan on hueyican itoca Efeso, niman yejhuan nochipa nenquichihuaj
    on tlen Cristo Jesús quinequi.
  kup-kup: Ne Pol, Iesu Kristoz aposor aban God pimauz hodadevok ba ou navatahan hezap
    ev, met ari Godiz añarab Epesas zeitak het Iesu Kristoz hahan hezat rez kek tat
    tovai samegiriz homet ñetï epov menomaz ev toh.
  jid-jid: Bulus, Manzo u Yesu Kristi ni kpa ny'me Rhji ni
  wmw-wmw: Omi Paulu, walii wa Almasihi Insa kwa nafsi ya Mwenyezimungu, niwandikira
    eyi waraka‑yi watakatifu wa Efezu, waminífu walungane na Almasihi Insa.
  gmv-GGM: Xoossa shene mala Yesus Kiristossa Haware gidida Phawulossape. Yesus Kirstosan
    diza amanetizaytas Efesonen amaniza asas.
  ssg-ssg: Nga Pol tel aposel ti Jises Krais ti puki namili Haeu. Teik pas ie hani
    amuto teka kahikahi Jises Krais ti Epesus, teka amuto hana hatapo tupuamuto ailei
    puase Haeu. Amuto unaui Krais wanen.
  zpo-NT: Dix re gu mig, xaa nzho yezh Éfeso. Na nak Pab, nu na nak tub mos cheen
    Jesucrist nel sbaa nzhekla Dios. Nu kakee na yech ne lo re gu xaa mle nambey Jesús,
    xaa nzho yezh Éfeso, xaa tubka ngwii lo Jesucrist.
  poy-poy: Neni Paulu, kwa mafiliru ga Mlungu, wera ntumintumi gwa Yesu Kristu. Nuwalembiriti
    mwenga wantu wa Mlungu yamulikala Efesu yamuwera waminika kwa kulikolerana pamuhera
    na Yesu Kristu.
  qwh-NT: Efeso marcacho Dios munashqanno cawacoq cuyë wauqicuna y panicuna, noqa
    Pablum, Teyta Diospa muneninrecur Jesucristupa apostolnin car, Jesucristuman marcäcuyanqequirecur,
    qamcunaman cartacamü.
  gaw-gaw: Da Paulus, da Kristus Jesusnu totol danab daaḵulnu Kayak Nug da tituaniḏom
    amu da Epesus danab ah ag Kayaknu oolagp̱a genab doona, Jesus Kristus ele ou qak
    daaṯeb, ahilagnu iiḵu yaaṯem.
  nca-nca: No Pol, no Kristo Yesu koro asáŋowí uniyó. Anutuko eneŋo iŋo-iŋoyómbo ŋunde
    rokó nereró. Nondo unipare meté horé Efesus yoteŋgo ko Kristo Yesu hamó-hamó howeyoteŋgo,
    yeŋo sokome ŋa nakayáŋoteno.
  zpz-NTPP: Ya̱ Baly, tub yu nu nac aposht ni Jesucrisht, gun ndeꞌ coz nu rlagy Ñgyoozh.
    Ya̱ zeeda̱ gyicy ii lo de ru mbecy ni Ñgyoozh nu yuꞌ gyedz Éfeso, de mbecy nu
    ricy cup consuel lo Jesucrisht.
  zac-NT: Na Pablo por voluntá shtë Dios nahia tubi poshtë shtë Jesucristo; bësheꞌldë
    më na. Caquëaꞌa cartë rëꞌ lu të nabëzunë́ Dios almë shtë të, lu të narunë cumplir
    shtiꞌdzë Jesús, lu të naquëreldë guëꞌdchi Efeso.
  kyg-kyg: Nagaemo Poloꞌnaeꞌmo Gotiꞌa hauꞌnigeno lekana paino nateꞌnigeꞌna Yesu Kalaisi
    apa vekaꞌamo maiꞌnove. Efasasi taonifiꞌmo maiꞌnaya vayaꞌmogitapamo Kalaisi Yesupiꞌmo
    maiꞌnetapaeꞌmo lapakesa afita fatago nehageno Gotiꞌa lapavaleno alino lapaote
    lapateꞌniya vayaꞌamogitaeꞌmo mani avoꞌmo nekaove.
  kmk-kmk: 'Kan dikayu’n tagun Apudyus ud Efeso un mantultuluya manuttuwa kan Kristu:
    Sakon si Pablo un mansulat kan dikayu. Osaaka apostoles Jesu Kristu gaputa siya’d
    nakom Apudyus.'
  cao-NT: Efesó ca chahahuacanaibo, Jesucristo chahahuacanaibo huëtsa bo, tihi cabo
    qui naa carta raaquia. Jabi Pablo tsi xo naa carta quënëhai cato. Ea Diós biniquë
    ra, jahuë Chani bohai ca iti.
  bbr-bbr: O jaiat, is Pol, Anut nukas is Jisas Krais nukan ämän oi ariaun ro sare
    murowon. Ak Efesas menan roasiret akan woiaka Jisas Krais mesin epar moin opok
    is ak okoro jer we marom.
  inb-inb: Nuka, Taita Dius munaska­manda, Jesu­cristo kacha­mus­ka­mi kani, Alli
    Willai­ta willaspa purin­ga­pa. Kam­kuna Jesu­cristo­wa iuia­rispa, Taita Dius­pa­lla
    kaspa, Efeso pui­blupi kaug­sa­na­kus­ka­ta­mi kai karta kachai­ki­chita.
  hrv-hrv: 'Pavao, po volji Božjoj apostol Krista Isusa: svetima koji su u Efezu i
    vjernima u Isusu Kristu.'
  box-NT: Mu lé ĩnɛ́n Poole, yìa le Dónbeenì lè mí sĩi bìo á wó á ĩ lé
    o Yeesu *Krista tonkaro, lé mi wee túa ho vũahṹ na kà. Ĩ wee tɛ̀ɛní minɛ́n
    na bìo sã̀ le Dónbeenì yi [ho Efɛɛze lóhó yi], á páanía là a Yeesu Krista,
    á sĩadéró wo yi fárá tĩna.
  ote-NT: Núgui drá Pablo rá apostolgui ma zi Hmuhʉ ra Jesucristo. Ajua̱ go rá pahaꞌa̱
    pa bi hñuxcagui dega apostol. Dí opꞌahʉ núꞌahʉ zi cuhʉ guí ꞌbʉhʉbʉ Efeso guí camfrihʉ
    ma zi Hmuhʉ ra Jesucristo ne yá mɛtiꞌihʉ Ajua̱.
  wnu-wnu: Ye Pol, Qenu wo Munon inubersiau tari eng Yisas wonou misiguor eng ye bo
    imusi eb qamb yemaribigorei. End an Qenu wonou munon yurau Epesus igoumon end
    namanimun e gumotoroum. Munon inubersiau tari Yisas wot igub ne toat igoumon.
  zam-NT: Daa, Pab, ndxe' di's che'n Jesucrist xal nee lezo' Diox. Ngue que'en ye's
    loo gu' co' nac mèn ciuda Efes, gu' co' ngro xà' loo cón che'n xab izlyo' par
    ngòc gu' che'npe' Diox. Ngola's gu' loo Crist Jesús, ne.
  zyp-NT: Khazing a rei tei Khri Zisu apostol a cangpaw kama Paul tah, Khri Zisu letei
    zingchuipaw Efesa khuapui mehpathai sahlo khatah ca ka ca kua he.
  sey-NT: Yëꞌë Pablo Maijaꞌquë yëë doꞌire Jesucristo joꞌyaë paꞌiyë, cayë ñeje, i̱pi
    jëjo daosiquë aꞌë caquë. Toyayë, iye toya jaꞌhua Maijaꞌquë acohuaꞌina, cuiꞌne
    Jesucristore sehuocohuaꞌina caquë, Efeso paꞌicohuaꞌina.
  nvm-nvm: Fas igi For nar isoiv. Regavo fun Godri na imut bijieme daro mienma ijefuon
    na e afasor fuon rene Jesu Kuraison vuak ma iji abe e roin kuardiaoij. Ijefuon
    nar fas igi isoim e iji ja ai Efisis karine God ma vierafeknum vo giriesame unam
    fuon ijia kegoijo iji nijiav.
  mps-mps: Ena Pol da, ena Krais Jisasgo po pusigi pabo bidi dao. Tama God aga homugo
    ena te po wagi pabo sę emainogo eyu, agai ena te sęba muai dao. Tama eno e pas
    Godigo we bidi dagebolo eno asęna tolobao, dage Efesus bulu bidi hani, dage Krais
    Jisas wali pabo we bidi hani mu dao.
  pab-NT: Natyo Paulo, Jesus Cristo niraene kakoare notyaonita Enore xaokalita. Hoka
    naxikatya exe babera Enore koamaniya tyaoniterenae wenakalati Éfeso nali tyaoniterenae
    ana, exahe tyotya Jesus Cristo koamaniya tyaoniterenae ana xoaha.
  llg-llg: Soda-molek neme au mai, Paulus. Au sulak susulak ia, fee ei basa nggei
    mana dadi Yesus Karistus hataholi nala so, lai kota Efesus, ma mana makatataka
    nasoda malalaok tungga Ndia hihiin-nanaun. Ndia mesa kana nadenu au tungga Manetualain
    hihii-nanaun.
  kyf-kyf: Amɩa -Lagɔnyɩma mɩa Efɛzɩgbe nʋkplɛ, -wa zʋa -Zezu *Klisɩ dlɩ -gʋ, -amɩ
    Pɔlʋ -zɛa -Lagɔɔ dʋmagbʋ nya -Zezu Klisɩɩ *tietienyɔ, -amɩ cɛlɩa da aɩn 'wʋ.
  tpi-tpi: Mi Pol, mi aposel bilong Krais Jisas. Long laik bilong em yet God i makim
    mi olsem aposel. Mi raitim dispela pas long yupela ol manmeri bilong God i stap
    long taun Efesus na i bihainim tru Krais Jisas.
  mih-NT: Yuhvi ra Pablo, minoo apóstol cui, cuhva cuñi ra Ndyoo. Tyei carta ya sii
    maa ndo sa sino iñi ñuu Efeso vatyi sino xaan iñi ndo sii ra Cristo Jesús.
  qvh-NT: 'Efeso marcacho caycag yäracog mayëcuna: Señorninsi Jesucristupa apostolnin
    canäpä Tayta Diosninsi acramash captinmi noga Pablo cay cartata gamcunapä cartacaycämö.
    Gamcunapis Jesucristuta chasquicush carmi Tayta Diosninsipa wamranna caycäyanqui.'
  kms-kms: Nge Pol, God nikin nei pene ni nge Kraist Jisas ningg aposel ningg naip
    ko. Nge nyumo raqe wen ur gidiq. Di nge nungoqi God te wute Epesus was kin nungoqi
    Kraist Jisas nde was di ni nei wumbig kin si ware segi ye nungoqi nde keq wundo.
  agn-agn: Ang pagsolat ta na yo, si Pablo, tatang apostolis ni Cristo Jesus sigon
    ong kaliagan tang Dios. Pagsolato ong nindio atan [ong Efeso], yamong mga sinakepan
    tang Dios ang maelet tang pagosoy mi ong ni Cristo Jesus.
  nhi-NT: Neh Pablo, itlatitlancau Jesucristo ica nitlaniquilitzin Dios. Innamechonihcuiluilia
    nin amatl nochtin namehuantzitzin iaxcatzitzin Dios naquin namonchanchiuah Éfeso,
    naquin milauac nanmoyolchicauah inauactzinco Cristo Jesús.
  ttc-NT: Wetz a'in Pa'k tky'ixel Kristo Jesus tzan tpaj ikxji tgan tuq te Qtata Dios.
    Nqet ntz'ib'a' te etetz aj Efeso aj pawamix te Qtata Dios, etetz aj k'onti'l nkaj
    esi' te Kristo Jesus.
  dan-1931: 'Paulus, Kristi Jesu Apostel ved Guds Villie, til de hellige, som ere
    i Efesus* og ere troende i Kristus Jesus: { [*Ordene “i Efesus” mangle i to af
    de ældste Håndskrifter, muligens fordi Brevet har været rettet til en hel kreds
    af lilleasiatiske Menigheder.] }'
  kwj-kwj: Ani Pol, Gotri ri okokona ki ani esisiwani ani Kurais Jisas ri tau ra himache
    hinga a siraro. Woro ando do chengi, Efesas ko ki dau himiyama hurahama le, Gotri
    rihi nasiwani Jisas Kurais ni sembe hasini gisi gisi rini ni sirinadau hima le,
    kunu ni a kaindau.
  vie-OVCB: Đây là thư của Phao-lô, người được Đức Chúa Trời chọn làm sứ đồ của Chúa
    Cứu Thế Giê-xu. Kính gửi anh chị em tín hữu thánh thiện tại thành phố Ê-phê-sô,
    là môn đệ trung tín của Chúa Cứu Thế Giê-xu.
  kze-kze: kemá Póro maanáúváí agaimaráúmpo ísáaro. Áánútu kwená imáyáavinkemba kentávéna
    séna aantá-kwaasi-i'a éma Ísu Káráísitin-aai kosimátíma'mae naauwó séna si'mákaivo
    ísáaro. Évésasi-naopakewai Ísóigona kwaási Ísu Káráísitiye tarúmai máyáawai íma
    ivátuwe'a asiramái máyáawai ísáaro.
  lbk-lbk: Sak-en si Pablo ay nenfalin ay apostol Cristo Jesus tay siya nan nemnem
    Apo Dios. Et siya na nan solatko ken chakayo ay mamatpati ya naiyornos ken Cristo
    Jesus ya takhon Apo Dios issa'd Efeso.
  mto-NT: A̱tseꞌe je̱ Pablo, je̱ Nteꞌyam a̱tseꞌe xvinko̱o̱n je̱ts a̱tseꞌe nꞌítu̱t
    je̱ Jesucristo je̱ kyuká̱tsiva. Máyam a̱tseꞌe je̱ Dios ntuknu̱ke̱xta je̱ Nteꞌyam
    je̱ jyayu juuꞌ veꞌe je̱m éfesovit kyajpu̱n ka̱jxm. Mtoondupeꞌe juuꞌ veꞌe pyaatyp
    yꞌake̱e̱guip je̱ts toꞌk mukeꞌe mꞌitta je̱ Cristo Jesús ma̱a̱t.
  bzh-bzh: Sa Paulus sën Anutu ggooin sa raḳ in bë sa natu Kerisi yi sinarë. Sa ḳevu
    ḳapiya sënë yök vu Anutu-yi-alam ham sën ham ayomin neya timu vu Kerisi menepiiḳ
    vu lo.
  guj-2017: 'એફેસસમાં જે સંતો તથા ખ્રિસ્ત ઈસુમાં જેઓ વિશ્વાસુ છે તેઓને, ઈશ્વરની ઇચ્છાથી
    ઈસુ ખ્રિસ્તનો પ્રેરિત થયેલો પાઉલ લખે છે:'
  jvn-NT: Para sedulur, iki layang sangka nggonku, Paulus, marang kowé kabèh nang
    kuta Efése, sing pada nurut Gusti Allah lan pada temen pretyaya marang Kristus
    Yésus. Aku dadi rasulé Kristus Yésus iki jalaran Gusti Allah déwé sing milih aku.
  byr-byr: Polɨnyɨ yɨkwia daꞌ pɨkarya yavɨkarivanɨgeinyɨ. Gotɨyai gamɨre sɨmunyavɨ
    mena kanyɨdahɨlakaꞌ Kɨraazɨtɨyai Jizaazai Nyɨdaasadeinyɨ yɨmaꞌne Apozelɨyainyɨ.
    Gotɨyare tewaanyaihɨrɨ Gotɨyai yɨhɨthahɨlakakeihi Anga Epazaazɨ mwaalyaihɨrɨna
    yavɨkarivanɨge. Kɨraazɨtɨyai Jizaazarɨ wɨlamwaaihasaꞌna Kɨraazɨtɨyarɨ dɨragɨnna
    lɨmwadɨvɨsaihɨrɨna yavɨkarivanɨgeihɨlyɨ.
  ian-ian: Wun Pol wun. Wunayɨ lavu nyingamba pɨlɨwuta ngwuk kat kwiga. God wandɨ
    maa Kraist jisasna njɨvwa aposelat tɨga kwutɨgowun. Efesas walɨnja ngepmamba tɨga
    Godna mbaapma nɨmba ngwuk kat kan pas pɨlɨwutaa kwigowun. Ngwuk Kraist Jisas kat
    maawupmba yelavɨka kwutaa yetɨlɨgangwuk.
  hun-hun: Pál, Jézus Krisztus apostola Isten akaratából, az Efezusban lévő és Krisztus
    Jézusban hívő szenteknek.
  mcf-NT: Pabado nebi. Nuquin Papa bunacpadomboen Esuquidistun, Ëbi chuibeneta, caid
    nebi. Adquidquio icquin mibitedi Nuquin Papan bëdambocquid icmenu caidombo icsho
    chuiquin dada uaimbique. Epeso yacnocquido mibitedi Esuquidistu tantiaquidombo
    yec isec onquecuededta.
  kjs-kjs: Ni Pol-re Gote-me nipuna epe kone ni guma Yesu Keriso-na agale mogeape
    ali mapiraasa. Neme go pepa luma nimi Gote-na enaali pimi-para rapaayo. Nimi Efesus
    su-para piri enaalinumiri Yesu Keriso madaa epe-rupa kone rulae piralepa.
  mni-mni: 'Tengban Mapuna ningbibagi mapanna Jisu Christtagi pakhonchatpa ama oiriba
    Paul eihakna, Christta Jisuda thajaba yaba oiriba Ephesus-ta leiriba Tengban Mapugi
    asengba misingda:'
  yad-NT: Ray Pávuru, rañi̱cha Jesucrístu nusu̱byi Ju̱denu jtedamuju̱, jiryimuju̱
    saju̱ jiintyasavay jiryatiy Evésumu vichavay jirye, jiryatiy jiryevyichasara Jesucrístu
    va̱ta̱damu day, samiy siityevay saju̱ variy jirye.
  mxb-NT: Yuꞌu̱ kúú Pablo, ta kúúí iin apóstol, na̱ néꞌe to̱ꞌon Jesucristo, táto̱ꞌon
    ki̱ꞌo kóni̱ mií Ndios. Ta káꞌa̱n yuꞌu̱ ndisáꞌán xíꞌín ndoꞌó, na̱ ndéi ñoo Éfeso,
    ndoꞌó na̱ kúú ña̱yuu Ndios, ndoꞌó na̱ ndíta toon xíꞌín Cristo Jesús.
  pon-2006A: 'Sang ngehi, Pohl, wahnpoaron en Krais Sises sang ni kupwur en Koht—
    Ong sapwellimen Koht souleng en Episos kan koaruhsie, me lelepengkilahr mouren
    Krais Sises:'
  maq-NT: Ngahan Pablo ne, apóstol tsëhë Jesucristu ngahan ta, tsëhë xi cuatjin camameje
    rë Nina. Tsingátju nuju carta vihi ngayun xuta nandya Efeso, ngayujun ni xuta
    ladu rë Nina xi jercu ndaja titsangunndujun cojo ndiya rë me.
  hto-hto: Cue Páblodɨcue. Juzíñamui comecɨ jitaina izói Jesucristo orécamɨedɨcue.
    Bie izói daɨna ñúefue lluájillena, ie ocuícamɨedɨcue. Efeso jófuemo ite Juzíñamuimo
    jaɨnáidɨno bie rabedo uáidotɨcue. Afémacɨ Jesucrístomo ñue ɨ́ɨnotɨno.
  por-BRBSL: 'Paulo, apóstolo de Cristo Jesus através da vontade de Deus, aos santos
    que estão em Éfeso, e aos fiéis em Cristo Jesus:'
  ces-NKB: 'Pavel, podle Boží vůle apoštol Ježíše Krista, svatým, kteří jsou v Efezu,
    a věrným v Kristu Ježíši:'
  cui-cui: Xan, Pablon, pacata tinatsi. Nacom necana exana xua Cristo Jesús pia peitorobi
    jiwi jiwana tatsin xua bapon peichichipaexae. Pacata tinatsi pomonae pam pomonae
    Nacom piamonae pamxaem, pomonae pajinompame Efeso tomaratha. Paxam beta xanepanaya
    pajume cowʉnteibame Cristo Jesús xua Nacom caemonae painya nepaca exanaexae Cristo
    Jesustha.
  boj-2014: E Pol. Kristus Yesus na e qariŋbej deqa e aqa anjam mare mare laqnum.
    Qotei aqa segi areqalo na e wau di ebej. Niŋgi Qotei aqa segi tamo uŋgasari Efesus
    qureq di unub qaji. Niŋgi Kristus Yesus geregere dauryeqnub. E anjam endi neŋgreŋyosim
    nuŋgoq qariŋyonum.
  eng-OEBUS: To Christ’s people at Ephesus who are faithful to him, from Paul, an
    apostle of Christ Jesus, by the will of God.
  eri-eri: Ji Pol we, ji Yesus Kristus nomo aposel. No nogo nomo gauwou langa Itou
    no ji aposel dorofe hangada hiyai. Ji pas beha tere Itou nomo fai-aita Efesus
    taon langa yafa boya Yesus Kristus tigini oojo tuya waha yerege tagini.
  wiu-wiu: Polo nopa Akolaliyo one wene litikome Keraisu Yesunomo oane auane yamotoa
    takoa kakaka Aposelo ago i mekene uku. Epesase take Keraisu Yesu-pala lipua mekete
    onekele-kama takama yaki-kitike i agale wini oane wetekaku-ye.
  swe-swe: '[Från:] Paulus [betyder ”den lille”], genom Guds vilja en apostel (sändebud,
    ambassadör) åt Jesus den Smorde (Messias, Kristus) till Guds folk som bor i Efesos,
    de som tror på (är trogna, lojala mot) Jesus den Smorde (Messias, Kristus). [I
    de äldsta handskrifterna saknas orden ”i Efesos”. Brevet har inga personliga hälsningar,
    trots att Paulus hade många kontakter i Efesos. Det talar för att brevet var ett
    rundbrev som lästes upp i flera församlingar. Den kopian som var adresserad till
    regionens huvudstad Efesos, hade troligtvis med det namnet här i inledningen,
    medan kopia som hänvisningen i Kol 4:16 syftar på kan ha haft orden ”i Laodikea”
    i stället.]'
  cth-cth: Kai Pawl, Cathut e ngainae lahoi Khrih Jisuh e guncei lah kaawm e ni, Jisuh
    Khrih dawk yuemkamcu ni teh Efisa kho kaawm e tami kathoungnaw koe ca na patawn
    awh.
  mti-mti: Poru me God ano meumawa gumbe Iesu Keriso apasoro meuma anawa, Epesas iyakaisi
    igiyawa mu Keriso Iesu gumbe anotumat enewa yenan.
  pad-NT: Hovani Paulo onajirija hida oathi papira. Deus hora honariavini hiki Jesus
    Cristo varani hina-ra oavaadahaonivini. Deus kaija'ari Éfeso sidajia avahojaki,
    a'onivani avanofihaha'oadahaki ida Jesus Cristo avava'ini-ra nahonariahihivini,
    avakadimoni hida oathi okaronaki.
  twi-twi: 'Saa krataa yi fi me Paulo a Onyankopɔn fi ne pɛ mu ayɛ me Kristo Yesu
    somafo no nkyɛn, Merekyerɛw akɔma ahotefo a wɔte Efeso, Kristo Yesu mu agyidifo:'
  hlt-hlt: Pathen kah kongaih neh Jesuh Khrih kah caeltueih Paul loh Ephisa kah aka
    om hlang cim rhoek neh Jesuh Khrih ah uepom kan yaak sak.
  tbz-SIM: Mí mPɔɔri Kuyie ntɑ̃ɑ̃tɛ́ wè, kɛ̀ n tú Yesu Kirisi kó ditɔ̃nnì, míì di
    wɑ̃̀ri dipɑ́tíri díndi Kirisi kɔbɛ bɛ̀ɛ̀ bo Efɛɛsi kɛ tɑunnɛ̀ Yesu.
  san-GUJ: ઈશ્વરસ્યેચ્છયા યીશુખ્રીષ્ટસ્ય પ્રેરિતઃ પૌલ ઇફિષનગરસ્થાન્ પવિત્રાન્ ખ્રીષ્ટયીશૌ
    વિશ્વાસિનો લોકાન્ પ્રતિ પત્રં લિખતિ|
  ake-NT: 'Paarʉ, Kʉrai Sises nennoko''pʉ itekare ekamai'' Papa eseru winɨ, winɨpaino,
    Wakʉ ton E''pe''sas pon kon enakan, tʉusaurokʉ''pʉ awɨron kon Kʉrai Sises yau:'
  qvn-NT: Noga Pabloga Dios munaptinmi Jesucristopa cachran rurag cä. Chaymi isquirbiyämü
    cay cartata Efesochru Diospa raquishancuna Jesucristota chaynuyla cäsucugcunapag.
  tku-NT: Quit, Pablo, ictzo'ka huā'mā' carta. Quit ixapóstol Jesucristo, ixpālacata
    ū'tza' huā'mā' ixtalacasqui'nīn Dios. Quit iccātzo'knuni'mā'n hui'xina'n tī xalanī'n
    nac Efeso tī tapa'ksīni'yā'tit Dios ē a'ka'ī'ni'yā'tit Cristo Jesús.
  bjk-bjk: E, e Pol, önga aposol te Krais Jisas eöt ma mamaa re God. Me e gegeet urungan
