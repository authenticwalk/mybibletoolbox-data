    akllashkan runankunami kankichi, Kristu Jesusta katik tukushkaykichirayku. Kankunarayku
    kay kartata killkahuni.
  dop-dop: Mɑɣɑ Pɔɔlɩ, Ɩsɔ luɣu lɑpǝnɑ nɑ mɑ́ lɑ́ Yesu Kilisiti tillu, mɑ́ ŋmɑɑkǝnɑ
    tɑkǝlɑɣɑ kɑnɛɣɛ Ɩsɔ yǝlɑɑ mpɑ pɑ wɛ Ɩfeesu nɑ pɑ́ nɑ Yesu Kilisiti pɑ kpɛntɑɑ
