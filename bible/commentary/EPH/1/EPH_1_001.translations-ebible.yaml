    lala nae pupia pulkumali nap̃a Episas, nap̃a amiu apiawa m̃arera e Kristo Yesu.
  ckb-ckb: 'لە پۆڵسەوە کە بە خواستی خودا نێردراوی عیسای مەسیحە، بۆ گەلی پیرۆزی خودا
    لە شاری ئەفەسۆس، بۆ ئەوانەی کە بە یەکبوون لەگەڵ عیسای مەسیحدا دڵسۆزن:'
  nas-nas: Aung aneꞌ karavoto˜ ninge Paulaꞌke Jiisuuꞌ Karistooꞌ bakaang kara-okomui-nkai
    Kumponinge miruꞌmuioꞌ diiꞌ bakaning meekupoong Epesesie otorimaing daarirerompimang,
    diiꞌ eeꞌning Karistooꞌkoo baitorarimaatomaing.
  uvl-uvl: Iau Paulus koi ehas ia alalaha nei. Nga NeHalang lemene ngana e lohot ke
    iau Iesus Kristus nena hekulkulonga. Pe ehas ia alalaha nei ke lange imo NeHalang
    nena hana mur nge Epeses nenge te nanas tau tote Iesus Kristus.
  eng-BBE: 'Paul, an Apostle of Christ Jesus by the purpose of God, to the saints
    who are at Ephesus, and those who have faith in Christ Jesus:'
  ixl-CNT: Nuntzꞌibꞌa opon u uꞌ tzexeꞌ tzaꞌ hermanos jankꞌal ex nimamal u Cristo setaqꞌo
    atilex tu Eefeso utz, tii etatin kꞌatz u Jesucristo. In Pablo, ichaj u Jesucristo
    titxumbꞌal u Tioxh.
  xsi-xsi: Naŋa Paulo, naŋa amo Yesu Kirisi ne pâri-tamâta ikura Maro Kindeni ne pateâŋa
    mine. Naŋa aŋgere ŋgua lâ pepa ŋine tini imâ pa miki Maro Kindeni ne tamâta kamo
    Efesus lawea, miki ŋinde kapaipa kuku Yesu Kirisi lâ kala uru kamandi kaika nâ.
  crx-NTPO: Si Paul Sizi Gri 'en gha whel'a'-un usdli. 'Et whuz un'a Yak'usda sts'u
    hukwa' ninzun. Nohni Yak'usda ooch'e'ne keyoh Ephesus 'et whut'ine, nohni Sizi
    Gri 'aw oola doohtni ait'oh ndet la nohba 'alha' hoont'oh-un, nohni ts'iyawh hadih
    nohdusni.
  kan-OKCV: 'ದೇವರ ಚಿತ್ತಾನುಸಾರವಾಗಿ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಅಪೊಸ್ತಲನಾದ ಪೌಲನು, ಎಫೆಸದಲ್ಲಿರುವ ಭಕ್ತರಿಗೂ
    ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ನಂಬಿಗಸ್ತರಿಗೂ ಬರೆಯುತ್ತಿರುವುದು:'
  bbb-bbb: Fasi ige Foru nare isoeve. Ro fune Godire fuone vierafema ijia umui bijiena
    daro mie. Ijadufuo na e Afasero fuone rena Jesu Kuraesido vua maeje abena e gue
    kuarianoeve. Ijadufuo na fasi ige isoena e ije ja are Efesasi ijia karina Godi
    ma vierafekinu giriesana vame fuone ijia kenoevo ije nijiave.
  blw-blw: Haén ah Pablo way ah Apudyus hen nanlayad way man-aposel an Jesu Cristu.
    Wat antoyan hen sorat-on chàyu way tatagun Apudyus ahnad Efeso way napiyar hen
    afurotna an Jesu Cristu.
  tam-2017: 'தேவனுடைய விருப்பத்தினாலே இயேசுகிறிஸ்துவினுடைய அப்போஸ்தலனாகிய பவுல், எபேசுவிலே
    கிறிஸ்து இயேசுவிற்குள் விசுவாசிகளாக இருக்கிற பரிசுத்தவான்களுக்கு எழுதுகிறதாவது:'
  azz-NT: Nejuatzin ni Pablo niitatitanil de Jesucristo porín ijcón quimonequiltij
