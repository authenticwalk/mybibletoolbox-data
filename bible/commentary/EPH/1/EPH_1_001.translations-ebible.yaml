  peg-peg: ଇସ୍ୱର୍‌ ଇଚା ଇସାପ୍ରେ କ୍ରିସ୍ଟ ଜିସୁତି ରୱାନ୍‌ ପକ୍ୟାତାକାନ୍‌ ଚେଲା ଲାକେ ବାଚି କିୟାତି
