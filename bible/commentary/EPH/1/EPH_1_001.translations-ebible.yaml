    Gotena wandakali atoto, Jisasa Kataisa kuai lo wato minu atalaini. Nambato yakamana
    pepa oko peyo epe leyo.
  qul-NT: Noka, Pablo, Diospaj munayninraycu Jesucristopaj apostolnin, cay cartata
