  mdy-ETH: ፆኦሲ ማሊሢና ዬሱስ ኪሪስቶሴ ማዾም ዳኪንቴያ ማዔ፥ ጳውሎሴፓ ዬሱስ ኪሪስቶሴ ዛሎና ጉሙርቂንታያ ማዔ፥ ዔፕሶኔይዳ
