    Keriso Iesu umui abidadama henia taudia.
  big-big: Ne Paulu ne Anotogi kelirago mizagewiyege Kilisi Yisugi ngagora orowei
    mizi logo ne Aposolobek meibek. Nogo kapiya perik ini Kilisi Yisugi yongkambanu
    piyegi ngizi kiriwei mizi yereng Epese meiraga yolu puwili mabuwiliyegi lende
    miza yani.
  gux-G: Min Polo, Yesu kirisi tondo kelima u Tienu yanbuama po. N diani li tisɔnkaali
