  gmv-NT: ፆሳ ሼኔ ማላ ዬሱስ ኪርስቶሳ ሃዋሬ ጊዲዳ ጳዉሎሳፔ። ዬሱስ ኪርስቶሳን ዲዛ ኣማኔቲዛይታስ ኤፌሶኔን ኣማኒዛ ኣሳስ።
