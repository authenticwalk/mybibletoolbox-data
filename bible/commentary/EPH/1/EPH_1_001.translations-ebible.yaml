  san-BEN: ঈশ্ৱরস্যেচ্ছযা যীশুখ্রীষ্টস্য প্রেরিতঃ পৌল ইফিষনগরস্থান্ পৱিত্রান্ খ্রীষ্টযীশৌ
    ৱিশ্ৱাসিনো লোকান্ প্রতি পত্রং লিখতি|
  tdx-tdx: I Paoly, Firàhe’ Iesoà Norizañey ty amy satrin’ Añahare. Ho amo noro’e
    Efesosy añe naho migahiñe am’ Iesoà Norizañeio.
  naf-naf: Neŋ Zisas Kilaisiyelen an ombemneneŋaŋ Kawawaŋaŋ ikŋaŋ naombem neŋge. Neŋ
    meluwaŋ kapi Epesa mkaen Kawawaŋgalen an imbi Zisas Kilais paŋpaŋ nâmkiŋpemti
    katikŋaŋ mti mamaip ingat kumindayap.
  grc-MT: παυλοσ αποστολοσ ιησου χριστου δια θεληματοσ θεου τοισ αγιοισ τοισ ουσιν
    εν εφεσω και πιστοισ εν χριστω ιησου
  vid-vid: Heni Paoli ndili mtumigwa wa Yesu Kilistu kwa ligano lya Nguluwi. Ndanguwandichilani
    hemwe wanhu wa Nguluwi ako Efeso, muwele mtanganiche kuli kilumba na Yesu Kilistu.
  pio-NT: Núa Pablo, nubànùacué pirí cuyàluta, núa abéeri Jesucristo yàasu apóstol.
    Jesucristo ibànùaca núa nucàlidacaténá wenàiwicanái irí tàacáisi càide iyúwa Dios
    iwàwáaná, Dios imáidacáiná núa. Nubànùacué pirí cuyàluta, píacué Dios yàasu wenàiwicaca
    yeebáidéeyéica Cristo Jesús itàacái ìyéeyéica Efeso ìyacàlená irìcu.
  tsn-tsn: 'Ditsala tsa me tsa Bakeresete mo Efeso tse di rategang, tse ka malatsi
    otlhe di ikanyegang mo Moreneng: ke nna Paulo yo ke lo kwalelang, yo ke tlhophilweng
    ke Modimo go nna morongwa wa ga Jesu Keresete.'
  amr-NT: Do Pablo i̱jje̱y. Jesucristoen kamanbatiaʼpakikeʼpo Diosa oʼpakpo meʼtaʼmonaʼuyne.
    Opudomey Jesucristotaj huaknopo̱e̱ʼeri moʼe̱ne. Diosen moʼe̱ne. Opudomey Efeso
    huakkaʼ jak hua̱e̱ʼeritaj onʼnigmadoyaʼne.
  pwg-pwg: Taku Pol, ma God ina kayowanai ivineku da avi aposol Yesu Keriso kubiine.
    God ina wawaya Epesas kwanatuna kamonai, tami iyavo kovi tumaghana da Yesu Keriso
    yavata kovi nuwasago na kurimi agirugiruma.
  cjv-cjv: Na Pauro. Yai Gumam nenen inokore ei fingua mere epe na Kirisito Yesu nawi
