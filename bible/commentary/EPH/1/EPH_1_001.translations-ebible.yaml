  kde-kde: Baluwa aino ìhaloka kwang'une Paolo, ngutandolwejîje kuva ntume wanga Yesu
    Kilisto kwa kutamwa kwake mwene Nnungu. Nìnnembila mwenu mmanu mma Nnungu muikâla
    muimanga ya ku Efeso, mmanu munkulupîla namene Yesu Kilisto.
  ata-ata: Eni Paulo aposeli noxou Kalisito Iesu no anu masaxa noxou Lataua mupalusilo
    sou akaukavunu vaivaikala ane ꞌo ulai noxinge ngingi ta mitema noxou Lataua, mo
    ngingi ane ngemuxaxu tangengi noxou Kalisito Iesu ne Epeso.
  qvw-NT: Tayta Diospa munayninwan Jesusninchicpa jucnin puydï caćhan ya'a Pablom
    isquirbiyämú, Taytallanchicpäña japächaycuśhan Jesusman chalapacü-masí Efesoćhu
    cäcunäpä.
  nfa-nfa: Lii mahoꞌo nèti jaꞌa, Paulus. Jaꞌa suri sasuri ne, hia miu aaꞌi-aaꞌi mi,
    dhu jꞌajꞌi le dhèu unu Yesus Kristus ètu kota Epesus, aa dhu taha ètu dꞌara mamuri
    mola-mèci madhutu dadꞌèi Na. Nèngu mesa Na ka dhu pua-paleha jaꞌa madhutu dadꞌèi
    Ama Lamatua.
  tnp-tnp: Iəu Pol, u iəu aposɨl kəti rəha Krɨsto Iesu, iətəm Uhgɨn təmɨtəpɨn rəkɨs
    məmə iəu rəhan aposɨl. Iətəni təuvɨr kəm təmah rəfin nəfaki mɨn əpəha Efəsɨs iətəm
    nautaskəlɨm əskasɨk nəhatətəiən rəhatəmah e Krɨsto Iesu.
  urd-urd: 'पौलुस की तरफ़ से जो ख़ुदा की मर्ज़ी से ईसा मसीह का रसूल है, उन मुक़द्दसों
    के नाम ख़त जो इफ़िसुस शहर में हैं और ईसा मसीह ''में ईमान्दार हैं:'
  hot-hot: Ya Pol, Yisu Kilisi anêŋ aposel hathak Wapômbêŋ da anêŋ lahaviŋ. Yahato
    kapya êntêk hadêŋ avômalô matheŋ anêŋ Epesus takatu ba êvhaviŋ ba esopa Yisu Kilisi.
  mqj-NT: Kaomo te Paulus-e, mesa rasulna Kristus Yesus, situru' pa'kuanna Puang Allata'alla.
    Inde sura'kue kupalulako to nasarakki Puang Allata'alla napopendadi petauanna
    dio Efesus, to ummorean Kristus Yesus.
  rus-SYN: 'Павел, волею Божиею Апостол Иисуса Христа, находящимся в Ефесе святым
    и верным во Христе Иисусе:'
  mbh-mbh: Tho ini a Pol ako God i panes ilemi ma i ateal tho ve tho ini a Krais Jisas
    ile pakeke. Tho wat malueng ake a thomu areko ini a God ile tokokoere nge ako
    a Epesus, ako o engeng nge a Krais Jisas ipanesnga.
  bdd-bdd: Yauwedo tohekalesiyao ꞌomi Yesu Keliso ꞌana tohemisao, ꞌimi leta bewa taugu
    Paulo ꞌoiguwega. Yehoba ꞌina nuwatuhu ꞌoinega yahetohepwaila Toꞌabihetena Yesu
    weyahina.
  cbt-NTPO: Ca Paonoco ninshitaranquëma', ni'co'. ¿Noyanquëma' canpitanta'? Noya canta'
    ya'huarahuë. Yosë nohuanton, Quisocristo acorinco nanamën a'china'huaso marë'.
    Canpitanta' Quisocristo noya imarama' ni'ton, Yosë noya ni'ninquëma'. Ipisoquë
    ya'huëramasopita ninshitaranquëma'.
  srn-NT: Gi den sma fu Gado na Efese, di e bribi ini Kristus Yesus, Disi na wan brifi
    fu Paulus. Mi na wan boskopuman fu Kristus Yesus fu di Gado wani dati.
  cta-NT: Pablo laca naꞌ nu nscua naꞌ quityi re. Ngulo ycuiꞌ Ndyosi cña ꞌna, biꞌ chaꞌ
    ndyaꞌa̱ naꞌ nchcuiꞌ naꞌ chaꞌ jiꞌi̱ Jesucristo loꞌo nguꞌ xaꞌ quichi̱ tyijyuꞌ la.
    Loꞌo nu juani nscua naꞌ quityi re chaꞌ ca̱a̱ ca slo cuꞌma̱ nguꞌ Efeso, chaꞌ laca
    ma̱ ñati̱ jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ tsoꞌo tsa ngusñi ma̱ chaꞌ jiꞌi̱ Jesucristo.
  bqc-SIM: Mámɛmaa Pↄlu, Kilisi Yesu zĩna lá Lua yeiwa, ma láɛ bee kɛ̃̀ Lua gbɛ̃́
    pↄ́ aalɛ Kilisi Yesu náaikɛ Ɛfɛsɛↄnɛ.
  tcz-CHONGTHU: Hiche lekhathot hi Pathen lunglama Christa Yeshua solchah, Paul, a
    kon ahi. Keiman Pathen mithengte ho Christa Yeshua a tahsan umtah'a anung juiya
    pang Ephesus a umho henga kajih ahi.
  mar-mar: इफिस शहरातील पवित्र जन आणि ख्रिस्त येशूच्या ठायी विश्वास ठेवणारे यांना,
    देवाच्या इच्छेद्वारे ख्रिस्त येशूचा प्रेषित, पौल याच्याकडून
  snp-snp: Aiyo, linate felegaga wenena Efesusi numudo minoti, Kilisto Yesu lulau
    mino edeti koli kikito umu minamo wenena ya namo Polo, Kilisto Yesu aposolola,
    Gotikafo kala lalo kito lonowalo ya fulo nedaito olu minomo we, ya lufuwa ama
    wi fulo gedowe. Eyalo.
  isl-isl: Páll, sem Guð valdi til að vera sendiboði Jesú Krists, sendir kveðju ykkur
    öllum sem kristin eruð í Efesus.
  spy-NT: Anii ꞉nyoo Bāwulō nyēē kitoola ꞉Yēyiin āyēku *lēbkēēyiintēētaab Kāārārookiintēēt
    Yēēsu. Āsirwook lōkōōywēchu akweek biikaab Kiriistō chēbo *kiriinkēētaab Ēfēēsō
    choo kyōōyēnchi Kāārārookiintēēt Yēēsu.
  xnn-xnn: Sak-en si Pablo ay pinilin Apo Dios ay esay apostolis Jesu Kristo. Naay
    di solatko ken dakayo ay ipogaw Apo Dios id issa Efeso ay mangitoltoloy ay mamati
    ken Jesu Kristo.
  mwe-mwe: Nne a Pauli ntume jwa a Yeshu Kilishitu, kwa pinga kwabho a Nnungu, ngunakunnjandishilanga
    mmandunji bha ukonjelo nninginji ku Epesho, nkwaakulupalilanga a Yeshu Kilishitu.
  tte-tte: Yau Paulo, Yeisu Keliso ana tosagenawasa (apositolo) yabo Yaubada ana nuwatu
    mena. Leta bwaite yalele yo yayawasa komiu Yaubada ana tomoyao, Yeisu Keliso kana
    tomeli yawasosi, kwamiyamiya Epeso koina kolimiu.
  tcs-tcs: Ai Pol, wan misnareman blo Kraist Zizas bikoz God i bin suze mi. Ai raite
    dis leta ya po dem pipol blo God, dem amenpamle uda i pole Kraist de lo da siti
    blo Episis.
  hlt-THB: Khawsa ngaihnaak amyihna Jesu Khrih a ceityih pynoet na ak awm, Paul ing,
    Ephesa khaw awhkaw thlakciim, Khrih awh ypawm na ak awm thlangkhqi venawh.
  soq-soq: Ne Paul God insaisawa rua sonabanene Keriso Iesu aposeliwa itunen. Ne letana
    ema girumantedina e God apanawaida kakaibu Keriso Iesu sumanaiwalala Epesus bedewe
    wainilana manlawo.
  qub-qub: 'Éfeso siudächo caycaj ermänucuna: Noga Pablumi cay cartata apachicamö.
    Nogataga Jesucristupa apostulnin canäpaj Tayta Diosninchïmi acramasha. Gamcunapis
    Tayta Dios acrashan carmi Jesucristuman yäracur pay munashanno carcaycanqui.'
  att-att: Sikán si Pablo, nga sinullà ni Namarò ta umay mangilayalayâ kâ Apu Kesu
    Kiristu. Á makapattúrákà laguk nikayu nga tatole ni Namarò nga taga Epeso, sikayu
    nga napasigaggà yù ángngikatalà na kâ Apu Kesu.
  bki-bki: Kiniou Pol, napano Atua naio bitirilar kiniou ka neve kiano toro tai napano
    nojom̃a ber bulag Ioluano Vou nei, napano nebe Kristo Yesu kiano atevi, kiniou
    nejirii m̃esi nei viedu ban kamiu namoneano nalo na komeli labo na vio Eveso,
    napano kamiu na kubiekouo ea Kristo Yesu.
  bqp-bqp: Makũ Pↄlu, Kirisi Yesu zĩ̀rii Luda pↄyenyĩnaa gũn, makũ mɛ́ ma takada
    dí kɛ̃̀ Luda gbɛ̃ kũ òtɛn Kirisi Yesu náani kɛ zaa Ɛfesunↄnɛ.
  mcp-mcp: Mə Pwôl, muud Zɛmbî nyə a fɛ́ɛ́sh nə́ mə bə́g *muud lwámá mə Yésus-Krîst
    yɛ́, mə́ cilə bɨ́ miŋkɛ̧́ŋkɛ̧̂ mí búúd ɔ́ Yésus-Krîst, buud ɔ́ abúgʉ́lág.
  hat-hat: Mwen menm, Pòl, yon moun Bondye te deside chwazi pou apòt Jezikri, m'ap
    ekri lèt sa a voye bay tout pèp Bondye ki nan lavil Efèz la, k'ap kenbe fèm nan
    lavi y'ap mennen ansanm nan Jezikri.
  npl-NT: Ne Pablo, akin Dios okimonekilti maniyeto itlatitlanil n Cristo Jesús. Ne
    nomechtlajkuililia nomejwah non nonchantitokeh Éfeso, nomejwah akimeh nonteaxkawah
    de Dios iwa nonkineltokah Cristo Jesús.
  bgg-bgg: 'Phaul re-è, hanyie yi Hamangkhung-aphuii è yang pha Masi Isu ro guaphasamoy—
    Iphisus hà Hamangkhung-aphuii ro bran pha hanyie è ithek ro chai ne Isu Masi rog
    shii ò migi rek ro:'
  eng-TCENT: 'Paul, an apostle of Jesus Christ through the will of God, to the saints
    who are in Ephesus, the faithful in Christ Jesus:'
  eng-BSB: 'Paul, an apostle of Christ Jesus by the will of God, To the saints in
    Ephesus, the faithful in Christ Jesus:'
  cpu-NT: Naaka Pablo, irotyaantajanore Jesucristo nonatzi, irootake ikovakaakenari
    Pava. Eerokaite nosankinayetzini pikaratzi jashiyetaami Pava, pikinatanaari eejatzi
    Jesucristo paventaanaari janta Efeso-ki.
  san-ASM: ঈশ্ৱৰস্যেচ্ছযা যীশুখ্ৰীষ্টস্য প্ৰেৰিতঃ পৌল ইফিষনগৰস্থান্ পৱিত্ৰান্ খ্ৰীষ্টযীশৌ
    ৱিশ্ৱাসিনো লোকান্ প্ৰতি পত্ৰং লিখতি|
  tac-NT: Ne Páulo osé ne suwábaga ralámuli Onorúgame oyérame alé Ebeso rewégichi
    ejperégame, alé Ebeso we'ká riógichi, alué napu 'la bijchígime ju Kristo Esusi
    ra'ichálila. Neka julárigame ju Kristo Esúsite napurigá ne nulame nímala aleké
    nila nóchali.
  eng-WEBPB: 'Paul, an apostle of Christ Jesus through the will of God, to the saints
    who are at Ephesus, and the faithful in Christ Jesus:'
  gfk-H: Iau Pol tiga apostolo ta Iesu Karisito haruat tano nemnem ta Kalou. Ma iau
    pakat kaiken tupas muat ira mataniabar tus ta Kalou kaia Epesas, muat ira tena
    nurnur tano numuat kinkinis ta Iesu Karisito.
  viv-viv: Yo siule tobohiyakweyao moyaꞋaimi Efeso againe. Iya Folo Yaubada givegideku
    be Yesu Keliso yana kabu gavaina, higa yana afositolo adi maka giveleku. Omi Yaubada
    yana yoꞋo mahamahalimiyao Efeso againe yami leta gaꞋetoladina be wanaꞋitana. Omi
    higa Yaubada yana kaliva yana vevine mahamahalimiyao kadu Yesu Keliso againe wahawahegemi
    be wamiyamiyaveꞋavina.
  yao-yao: Une che Paolo, nduna jwa Kilisito Yesu kwa unonyelo wa Akunnungu. Ngunnembela
    ŵanyamwe ŵandu ŵa Akunnungu ŵankutama ku Efeso, ŵankukulupilichika nkulumbikana
    ni Kilisito Yesu.
  tgp-tgp: Enau Paul, enau vahar̃ule matea non Kr̃isto Iesu usuri na masalon God.
    Na lo uli leta nike isana tapuhi Ephesus, la haratu la lo turu r̃ilangi hin Kr̃isto
    Iesu.
  auc-NT: Wængonguï angä ëñëninque Itota Codito botö ïmote da godongä gogaïmo inte
    botö Pabodobo ïnömö inte yewæ̈mömopa. Epeto ïñömö quëwëmïni incæ mïnitö Wængonguï
    quïmïni inte Itota Codito nempo quëwëninque në ædæmö cæte pönëmïni ïñömïnite botö,
    Mïnitö acæmïnimpa, ante yewæ̈mömopa.
  kbc-NT: Ee Paulo, ee liiɡ̶exegi Jesus Cristo, leeɡ̶odi Aneotedoɡ̶oji yemaa me idiiɡ̶e,
    jidi naɡ̶adi iwakate notaɡ̶anaɡ̶axi, jidikotibige lapo oko Aneotedoɡ̶oji ane iomaɡ̶aditedice
    mepaa nepilidi ane liɡ̶eladi nigotaɡ̶a Éfeso, anidioka limedi monakato Jesus Cristo,
    codaa moyexogote.
  bmh-bmh: O zaiar, iz Pol, Uwait nug iz Yesus Kristus nugau ze oi aidabun du tapai
    mileun. Ag Epesus uzanan duailel agal oiagab Yesus Kristus en petak emen, ag sikut
    e wai marem.
  ctu-BL: Pablojon, apóstolon i cha'an Jesucristo cha'an che' yom Dios. Mi cʌq'ueñetla
    cortesía i cha'añet bʌ la Dios ya' ti Efeso mu' bʌ la' ñop Cristo Jesús.
  meq-meq: Maa watsakum naha ɗerewel nakay na, neŋ Pol ndo nakə Mbəlom a zla hərwi
    ada nâ təra ndo i maslaŋ i Yesu Kəriste aye. Na watsa naha ɗerewel nakay na, a
    nəkurom ndo məpe mədzal gər hay ka Yesu neheye ma gəma i Efez, ka dzalum ha ka
    Yesu Kəriste tə ɗərev kurom lele ada nəkurom madzapa eye tə Yesu Kəriste aye.
  noa-H: Mʌʌn Pabloou, Hẽwandamau k'õsi sĩerrjö Jesucristooucha hich hi jaaumk'ĩir
    jʌr hautarr. Muata pãrag mʌg hẽsap p'ã deepʌ̈i chirʌm, Efeso p'öbör hee Hẽwandam
    dënk'anaa Jesucristo hiek hʌ̈k'a nʌm k'ʌʌnag.
  thd-thd: Ŋay Paul, pam kuuk-kak, ith muth wunparr Pam Porka nuh Christ kunanpun-hatha
    raak korrkanpa. Leta ih'h yumpirr pam kaalaathimak raak Ephesus peln pam kampur
    wunum thurmthurma naŋun Christ Jesusak.
  alp-NT: Kwali betaya rebe imi ono Alla Eni tamata peneka me kota Epsuse. Imi hlaleke
    loko Yesuse rame le imi esa kai Kristuse Yesuse peneka. Sulate meije bei au Pauluse,
    Kristuse Yesuse Eni maka ulake lulu Alla Eni sukare.
  san-VEL: ii"svarasyecchayaa yii"sukhrii.s.tasya prerita.h paula iphi.sanagarasthaan
    pavitraan khrii.s.tayii"sau vi"svaasino lokaan prati patra.m likhati|
  kbq-kbq: Hagi Poli'na, Krais Jisasi aposolo eri'za ne'mo'na Anumzamo Agra'a avesite
    huhampri nantenege'na, Efesasi kumate zamentinti nehaza naga'ma (Saints) mani'ne'za,
    Krais Jisasinte tamage zamentinti nehu'za amage' nentaza vahetega ama avona kre
    netroe.
  kbh-kbh: Ats̈e Pablo, Jesucristbe ichmoná Bëngbe Bëtsá chca yobós̈eyeca, quem tsbuanácha
    sëntsabiamná Efeso puebloca Bëngbe Bëtsabe ents̈anga y Cristo Jesúsbeñe os̈buáchiyënga
    imomnëngbiama.
  ron-LSB: 'Pavel, apostol al lui Isus Hristos, prin voia lui Dumnezeu, către sfinții
    care sunt în Efes și către cei credincioși în Isus Hristos:'
  pon-pon: PAULUJ wanporon en Iejuj Krijtuj amen pan kupur en Kot on me jaraui o lelapok
    kan ren Krijtuj Iejuj me mi Epijuj.
  nhe-BL: Na niPablo niitlayolmelajca Jesucristo pampa Toteco ica ipaquilis nechtlapejpeni
    huan nechtequitlali para niteilhuis Itlajtol. Nimechtlajcuilhuilía imojuanti ipan
    altepetl Éfeso tlen temachtli inquineltocaj Jesucristo huan tlen initlatzejtzeloltijca
    tlacajhua.
  sps-sps: Nyo, Pol, nyo na amaraav ten Krais Jisas, tan koman ten Gov, nyo kirkir
    naa rou tsumin vainy taabos u fasito ten Krais, to te kaa fasuu faman ovei rom
    fain e Krais Jisas, to te kaa rom tana ngats fan iny Efeses.
  wnc-wnc: Na Pol. Anututa yawan Jesu Kraisda na tapan itane kwiiknga dakngakum. Dakngake
    itane puyana tasiwa nanduke aminda aposel ngang nanikaing. Siwan nata pas asanu
    ginu Jesu Kraisde natapa kekekawan itane aminabam dakngake yuaingu Efesas yot
    gapmane nana aminde matandamunggat.
  nmw-S: Nau Pol, Helak wana nuwotu heine a tabwa Keriso Yeisu wana apostol. A leli
    leta ya ge a patile i lowo Helak wana bobode hebwaden hu miye Efeso heimiu, humiu
    togoru suwok Keriso Yeisu heine.
  bus-bus: Mamↄma Pↄlu, Kirisi Yesu zĩ̀ri Luda pↄyezina guu, mámbe ma takada kɛ̀
    kɛ̃̀ Luda gbɛ̃ kɛ̀ aↄ̃ↄe Kirisi Yesu náanɛ kɛɛ zaa Ɛfesunↄnɛ.
  gub-BL: Ihe Pawru ihe, Zaneruwihawete Zezuz hemimono karer romo aiko ihe, ta'e nezewe
    Tupàn uputar a'e xe. Ko hepape amono kar putar peme ihe nehe kury. Pe Ew tawhu
    pe har pe, Zaneruwihawete Zezuz rehe uzeruzar ma'e pe, hekwe inuromo uzemono'og
    ma'e romo peiko pe.
  imo-imo: Na Pol, Jisasi Kraistini yunge kongono tendepuwi nimbe lipe mundurumo iyemu.
    Goteni na aku teko molowi nimuna aku tepo moro. Pipia topo tiromu eno Gotenga
    imbo ulke kombu Efesus moromele imbo Jisasi Kraist paa enge ningo ambolko pilko
    i pipiamu topo tiro.
  boj-boj: E Pol. Kristus Yesus na e qariŋbej deqa e aqa anjam mare mare laqnum. Qotei
    aqa segi areqalo na e wau di ebej. Niŋgi Qotei aqa segi tamo uŋgasari Efesus qureq
    di unub qaji. Niŋgi Kristus Yesus geregere dauryeqnub. E anjam endi neŋgreŋyosim
    nuŋgoq qariŋyonum.
  eng-DRA: Paul, an apostle of Jesus Christ, by the will of God, to all the saints
    who are at Ephesus, and to the faithful in Christ Jesus.
  knf-knf: Nji *Pawulu, i Naşibaţi adoluŋ kë nwo nanjañan i Yeŧu *Kriŧtu, dwul mboş
    biki ubeeka wi Efeŧ banwooŋ biki Naşibaţi abot afiyaar Yeŧu Kriŧtu na manjoonan.
  san-KHM: ឦឝ្វរស្យេច្ឆយា យីឝុខ្រីឞ្ដស្យ ប្រេរិតះ បៅល ឥផិឞនគរស្ថាន៑ បវិត្រាន៑ ខ្រីឞ្ដយីឝៅ
    វិឝ្វាសិនោ លោកាន៑ ប្រតិ បត្រំ លិខតិ។
  arn-NT: Iñche ta Pablo, Jesucristo tañi apostol Ngünechen ñi piel mew, wirilelfiñ
    ta tüfachi karta tüfeychi pu che mülelu ta Efeso waria mew, koneltulelu ta Ngünechen
    mew ka feyentulelu ta Cristo Jesus mew.
  zas-NT: Naj Pab, najn tijb xi apóstol Jesucrist por xguialrniabee Dios. Cucan guiꞌch
    guie par lëjt guial diidxli zinalidi xtiidx Jesucrist, lëjt guial ma najdi xbejn
    Dios luguiedx Éfeso.
  ken-NT: Mɛ Pɔ̌l, mǔntó Yesu Kristo bɛkoŋo nkaysi Mandɛm, kɛ nchí sɨŋ ɛkáti ɛnɛ.
    Nchí sɨŋ ntá yɛka bo Mandɛm abhɛn bǎbhʉ̀rɛ bariɛp ndǔ Mandɛm áchɛ́mɛ́ bhe
    nɛ Yesu Kristo.
