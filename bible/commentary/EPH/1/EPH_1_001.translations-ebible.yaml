  nhu-NT: Ɛ̀ nu me wvù Baul, waa ntum Klistu Jisos yî ŋkoŋ wvù wvu Nyo' le. Me nsaaŋke
    ŋwa' wvun fô bonyii bò ɛ̀ nu bo Nyo' le bo Ɛfɛsus bò leeme yî fiɛɛ le fimwaaŋ
    yî Klistu Jisos e.
  row-row: Sodꞌa-moleꞌ mia au, Paulus. Au suraꞌ susura ia fee neu basa hei, mana dadꞌi
