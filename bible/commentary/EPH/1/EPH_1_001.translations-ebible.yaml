  kxv-kxv: ପା଼ୱୁଲ, ମାହାପୂରୁତି ଅଣ୍‌ପୁ ତଲେ କ୍ରୀସ୍ତ ଜୀସୁତି ପାଣ୍ତ୍‌ୱି ଆ଼଼ହାମାନାତେଏଁ, ଏପିସିୟତା
