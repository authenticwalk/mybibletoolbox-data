    tʉ́ʉtni caá. Yeéb Jesucristodih tʉ́i jenah joí cádahcannitdih wã daác wahna caá.
  taw-taw: Yad Pol. God nɨŋɨd yɨp aglek, bɨ Klays Jisas takaw nop dad ameb ak mɨdebin.
    Pen nɨbi Epesus binɨb God yɨl mɨdɨl, Klays Jisas nop chɨg tep gɨl okok, mɨñɨl
    yad nɨbop mɨj tɨkebin.
  jic-NT: Napj Pablo. Apóstol napj. Dios nin tjejyama la veles jupj mpes. Jos Jesucristo
    po'o velé. Nun Dios ts'uyupj, ne'aj potjaqué Efeso po'ó. Nun so con̈có Jesucristo,
    ne nin lojí jupj jos jin. Quina ca mpac nun mpes.
  zap-NT: Noo nak Pabel ne nak xpoxter Jesucrist porke zenga rlaan Dëdyuzh. Men-Efeso,
