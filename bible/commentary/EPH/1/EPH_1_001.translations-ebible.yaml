    kölöme re Krais Jisas.
  msy-2020: Kɨ Pol, God uan ifongiamɨn gɨn ghua Krais Iesusɨn aposelɨn ikiasa na mɨsefe.
    Ia, Efesusɨn itir Kraisɨn adarasi, ia Krais ko poroghav ikia deraghavɨra an gɨn
    zui. Kɨ ia bagha akɨnafarir kam osirigha anemadi.
  bpr-bpr: Do, Pol, gumdà i sulat ani, satu dek Krayst Dyisas mdà di knayè i Dwata.
    Na febegu i sulat ani di gamu dad to nfun Dwata mnè di Ifisu, dunan i dad to gsalig
