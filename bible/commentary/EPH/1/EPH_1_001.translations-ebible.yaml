  cmn-FEB: 这封信来自按照上帝旨意成为基督耶稣使徒的保罗，写给以弗所的基督徒以及相信基督耶稣之人。
  gmv-RNT: Xoossa shene mala Yesus Kirstoosa Hawaare gidida Phawuloosappe. Yesus Kirstoosan
