    hihii-nanaun. Eni ia, mana denu au tungga Lamatualain hihii-nanaun.
  msy-msy: Kɨ Pol, God uan ifongiamɨn gɨn ghua Krais Iesusɨn aposelɨn ikiasa na mɨsefe.
    Ia, Efesusɨn itir Kraisɨn adarasi, ia Krais ko poroghava ikia deraghavɨra an gɨn
    zui. Kɨ ia bagha akɨnafarir kam osirigha anemadi.
  agg-agg: Ro Por, Sisas Kraisɨndɨ hoafɨ sahamɨndɨ ha-rɨhandeimb-anahɨ. God ai ahandɨ
    hohoanɨmonambo wambo ahandɨ hoafɨ semɨndɨ hombohünda kafoare hɨnɨŋgɨ-mareandɨrɨ.
    Se Efesusɨhündɨ Sisas Kraisɨmbo anɨhondümbo-rɨhoreimbɨ sɨheimbo God ai wand-anei,
    yahuenüŋgu kamafoareandür-anei.
  ptp-ptp: A, Pol wê Anutu vɨnoo a ya xovôên wê ici va vông ge ên nêb a tu Yesu Kɨlisi
