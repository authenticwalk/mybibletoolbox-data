  zar-NT: Nedaʼ, Pablo, nacaʼ gubáz nasö́l-lëʼë Jesucristo tuʼ gúʼuni quézinëʼ Dios
    gacaʼ caní. Rugapaʼ Dios libíʼiliʼ, zóaliʼ Éfeso. Néquiliʼ quez queëʼ Dios, en
