    matau ŋgoinna rɨpacrenanmo, aku gan timbiŋ rapara tirca neaŋga makɨpek.
  qvm-NT: 'Efeso marcacho caycag yäracog mayëcuna: Señornintsi Jesucristupa apostolnin
