  san-BUR: ဤၑွရသျေစ္ဆယာ ယီၑုခြီၐ္ဋသျ ပြေရိတး ပေါ်လ ဣဖိၐနဂရသ္ထာန် ပဝိတြာန် ခြီၐ္ဋယီၑော်
