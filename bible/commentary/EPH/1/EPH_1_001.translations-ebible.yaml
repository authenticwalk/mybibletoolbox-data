    moinga Kirisito Yesu si dauinga ako sikeinga iki birom ori Efesasi tei moinga
    yokamai boi ereiye.
  tha-KJV: เปาโล ผู้​เป็​นอ​ัครสาวกของพระเยซู​คริสต์​ตามน้ำพระทัยของพระเจ้า เรียน
