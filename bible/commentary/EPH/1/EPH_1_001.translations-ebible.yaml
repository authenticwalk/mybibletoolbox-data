  dob-dob: Kagutoki toekalesiyao ꞌomi Yesu Keliso ꞌana toemisao, ꞌimi leta gete ꞌaboꞌagu
    ꞌeguyega. Yaubada ꞌina nuwena ꞌenega yaetosimana Toꞌetoseyana Yesu manuna.
  wrs-wrs: Kava Pol, kava moalamangnindrini Kristus Yesusna. Kava moalamangnindrini,
    noinda osm Sesoava mindnamba undva vrevna. Kava yem novol vinna Sesoatindim Evesuskotaram,
    ten ye avm, keknam undnahonam Kristus Yesusinda.
  mca-mca: Yakha' Pablo, t'eku'myiiji' pa' Intata qu' ya'apostoli'ipji' ha' Jesucristo,
