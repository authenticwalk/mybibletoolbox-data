    toimahãte.
  zao-NT: Na Paba, nakʼn apóstl chaan Jesucrist, tak tabaa nlaaz Diox. Ngekeen yeets
    ree lo re goo zha yez Éfeso, kuu nak zha Diox ne nyelaaz Jesucrist.
  byx-byx: Ngua ma Paulus, i ngua iil luqa iara ama langinka sagel ngen ama Ngemumaqa
    aa uis, i qurli ngen per ama qerlingki ama slurlki ma Epasas. I ne ama Ngemumaqa
    aa narliip dai qa mu ngua ip ma Iesus Kristus aa Aposel na ngua. Dai ngu lil sagel
    ngen i ngen diit naset ma Iesus Kristus ne ama a revan.
  ctu-CTI: Joñon Pablojon. Yajcʌbilon bʌ ajsubt'an ñumel i cha'an Jesucristo cha'an
    che' yom Dios. Chʌncol c ts'ijbubeñetla ili jun i cha'añet bʌ la Dios chʌncol
    bʌ la' ch'ujbin Cristo Jesús ti jump'ej la' pusic'al ya' ti lum Efeso bʌ i c'aba'.
  zos-NT: Øjchøṉ Pablo, Jesucristo'is 'yapostoles porque jetse syun Diosis va'cø
    yac apostolesajøjtzi. Ø mi va'ṉjajmoṉguy tøvøta'm, nø mi ⁿjajyandyam carta Diosise
    mi 'yuneta'm, Efeso cumgu'yom mi ijtamu'is, mi va'ṉjamdambapø'is Cristo Jesús,
    y mumu jamase mi ṉgøma'nøtyambapø'is.
  gvs-gvs: Komi Yaubada ina kimasabayao Epeso goi kokaaiyaka nakae aba numisa imi
    spwagógana Guyau Yeisu taiyao pasina, Yau Paulo, Guyau Yeisu ina vamoléyana tayamo
    Yaubada ina nuwonúwana goi, e leta ame aetune iwo yaimi.
  kbm-kbm: Pomate ane tangg givin beti geb ayeu Pol ve Yisu Kilisi ane amol kulkul
    ane. Ayeu garo kapia etenik gitangi Pomate ane amolmol-gen nangge Epeses ebe aplos
    givin Yisu Kilisi ok.
  rmc-rmc: Me o Pavol, o apoštolos le Ježišoskro Kristoskro le Devleskra voľatar,
    pisinav le Devleskre manušenge andro foros Efezus, olenge, ko pačan andro Ježiš
    Kristus.
  apr-apr: Au Paulu, yo Maro itoo ye taunu lono a ipootau bet ayei aposol ke Yesu
    Kirisi i, in awodo rau naii pang ang di tooltool ke Maro yo katara lomu medana
    pang Yesu Kirisi a kanepe ye malala mai Epeses nga.
  tiy-tiy: Begéney Pablowe, sani apostole sénugu Jesu Kristowe non beeniy kétayay
    Tuluse. Sulata ku begom do dumo gu munur bé Jesu Kristowe do bati dob Efeso, sani
    de énda témérén modor bé kétaya nuwe.
  nlg-nlg: Inau a Paul tu gerea na gegere eni. God te viliu ge ku nina manevetena
    Jesus Christ. Inau tu gerea vanighau ighau nina tinoni tabu God i Ephesus, tau
    taluutunia mau taonia haia Christ Jesus.
  dgr-DOGNT: Sı̨ Paul, Nǫ̀htsı̨ wedahxà Zezì-Krı wecheekeèdeè aht'e. Dıı enı̨htł'è
    kǫ̀ta Ephesus Nǫ̀htsı̨ wets'ǫ dǫ nàgedèe eyıts'ǫ Zezì-Krı ghǫ t'aats'ǫǫ̀ gınì
    nàtsoo sìı gıts'ǫ̀ eehtł'è hǫt'e.
  pes-OPV: پولس به اراده خدا رسول عیسی مسیح، به مقدسینی که در افسس می‌باشند وایمانداران
    در مسیح عیسی.
  ron-1924: 'Павел, апостол ал луй Исус Христос, прин воя луй Думнезеу, кэтре сфинций
    каре сунт ын Ефес ши крединчоший ын Христос Исус:'
  tpz-tpz: Eöꞌ e Pöl e aposol pe Ieesuꞌ Kristo. Ko iu koman pe Sosoenën köꞌ tavus
    aposol. Eöꞌ to vanö ka nös neöm a napan pe Sosoenën varih to teꞌ nem pa vöön va
    Ëfësus o kiun vaꞌih. Suk eöm to vatös me voh e Ieesuꞌ Kristo, paröm vavatet vakis
    nem eah sih.
  agd-agd: Yisas Karaisini kama vaya varen orin bantaí ino van ma Tiyarafenu ano vei
    anunurá ma aní ukhein banta séi Pori anon ma vompon uvaré uno. Efesasí ma Tiyarafenui
    kantá nanin banta váken Yisas Karaisintá ma mumunan ukheona kayon uvaman amé uno.
  rkb-NT: 'Uta Pauro. Deus zikwatawy iykzoho my ikiahatsa Epeso ezektsa bo piwatahaka.
    Ikiahatsa Sesus Kiristu harere bo hyỹ tsimykaranaha iwatsahi ahaspirikporẽtsa.
    Tubabatu Deus kape niy: — Ikia myzubahatsa bo tsimy. Wasaniha ty sibo tytsasoko
    — niy. Yhỹ iky.'
  san-THA: 'อีศฺวรเสฺยจฺฉยา ยีศุขฺรีษฺฏสฺย เปฺรริต: เปาล อิผิษนครสฺถานฺ ปวิตฺรานฺ
    ขฺรีษฺฏยีเศา วิศฺวาสิโน โลกานฺ ปฺรติ ปตฺรํ ลิขติฯ'
  iws-iws: Kara Polkɨn Adi Komii krɨmiir wanɨn siya kariirɨn bɨiyar nɨmbingɨn Jisɨs
    Krais siir yai aiir boɨnmɨmauuam. Mɨ ta yokwowa kara wɨnkika iikamɨm Adi Komii
    siirɨm yɨpɨkɨ om Efesas waraur nwowɨm kɨmiiram yɨpɨkɨ Krais Jisɨs siir yai aiir
    wakaeyokna apiyɨm.
  pol-SZ: Ja, Paweł, powołany przez Boga na apostoła Jezusa Chrystusa, piszę do świętych
    w Efezie, którzy wiernie naśladują Chrystusa Jezusa.
  ztq-NT: Paablaa, xapostle Jesucrist nakaa. Styoo Dios kwlaño. Lëën xal kitsy re
    lo meñ Efeso nii ngab lo Dios nii xniladzy xtiits Jesucrist.
  zai-NT: Naa nga Pablu. Naca apóstol sti Jesucristu purti gudixhe Dios gaca ni. Cucaa
    gui'chi ri lú tu, hermanu ca', casi nuu tu ndaani guidxi Efeso. Ma xpinni Dios
    laatu purti ma runi cre tu Cristu Jesús.
  upv-upv: Inu Pol nuvi aposol se Iesu Kristo suri marongen se Atua. Nuwra ‘erres’
    tevi kami jinibb on nir nga kamlik Epesas, ko nga kamtur eterter renge Iesu Kristo.
  wap-NT: Diꞌoraz kaarita õgaru Paul diꞌikiꞌo Tominkaru aipan kawanaꞌatiꞌoraz õapostle-tinan
    Christ Jesus ati. Õsaadan õkaaritan ipai unao ati, Tominkaru pidanannao, Ephesus
    iainaouz, mishidainaouz manawun Christ Jesus.
  mva-mva: Ngau Pol ka ugere. Nanaranga rerenganao ka Kristus Iesus ‘apostel’ ne upura.
    Be nge kam Nanaranga tamoata be aine ne Epises anua-lo kasoaki ka ugere-kaming.
    Kam Kristus Iesus ilo-ming eremoarungadi ane be katagatagai.
  dwr-NT: Taani Xoossaa sheniyaan Kiristtoosi Yesuusi kiitteedda Phawuloosi, Efesoonan
    de7iya Xoossaa naanaw qassi Kiristtoosa Yesuusaw ammanettiide de7iyaawanttoo ha
    dabidaabbiyaa xaafay.
  kfw-kfw: 'Pathian lungdou nuoiya Christa Jisu tirton ka eii Paul kei''n, Ephesia
    ah kaom inthiang Pathian mi ngai khat-um Christa Jisu diang huoikajou ah akaom
    ngaidiang:'
  bfz-bfz: ये चिट्ठी मां पौलुसो री तरफा ते ए। आँऊ परमेशरो री इच्छा ते यीशु मसीह रा
    प्रेरित ए। आँऊ ये चिट्ठी परमेशरो रे तिना पवित्र और यीशु मसीह रे विश्वासी लोका
    खे लिखणे लगी रा जो इफिसुस नगरो रे ए।
  cuk-09: Ani Pablo, an Bab-Dummad-sogedba Bab-Jesucristo-nuggi-barmilealidid. Bemar
    Jesucristogi-akananaimaladse gwenadgan-Efesogi-Cristo-Jesúsgi-gwen-galakudisurmaladse
    an garda barmisiid.
  ben-OBCV: ঈশ্বরের ইচ্ছা অনুসারে খ্রীষ্ট যীশুর প্রেরিতশিষ্য, আমি পৌল, ইফিষ নগরীর
    সব পবিত্রগণ ও খ্রীষ্ট যীশুতে বিশ্বস্তজনদের প্রতি,
  mil-NT: Yúhú té Pǎblú ní tendaha ñàha Yá Ndiǒxí càháⁿ‑í tnúhu Xítohó Jesucrìstú
    núú ñǎyiu, chi ducaⁿ nǐ cachí Yǎ Ndiǒxí cunduu, te vitna càdúha‑í tutú‑a cuèndá
    daquìxi‑í ndaha nchaa nchòhó ñáyiu cùu cuendá Yǎ Ndiǒxí xǐndecu ñuú Éfesú, te
    dɨu‑ni nchòhó cúú‑ndó ñǎyiu sàndáá iní ñáhá xìi Xítohó Jesucrìstú.
  myu-myu: Éfeso ka watwat, cartadup mubararag̃ õn eywebeaptum. Deus ebekitkiyũ eyju.
    Soat em eyju kũyjobit Jesus Cristo a'õ kay, ceweju eyju mũg̃'i buye. Õn Paulo.
    Jesus Cristo emumuju õn Deus a'õbi.
  fue-fue: Ɗerewol ŋol ɗo ƴiwii e am min Pol, lilaaɗo Yeesu Almasiihu e yidde Alla.
    Mii winnana himɓe Alla wonɓe Efesu, goonɗinɓe Yeesu Almasiihu.
  amk-amk: Weo Allai ne inontarai memararebanai, amani inontarai meraria Kristus Yesusi
    na mai wa mea, na bendari Efesusi. Kaiwo anatu ne na yau Paulusi, Kristus Yesusi
    ne rasuli kariri Allai ne dawiafo.
  fai-fai: Naka Faul Got alata walu namudano, Yesus Kadais ami weng dew kámin kinim
    keisi. Nata sauk kon bela godu dau Got wanang kinim Yesus tubadew aboyámin Efesis
    abiw bidiw kimino kale dauyami ko.
  ura-NT: Canune, Cana Coaunera jerenohineein rai Calaohi Jesocurisito cococainanohineein
    rai afosoto Faboro neeun. Efesoo satiin, Cana Coaunera cachaneein rai Calaohi
    Jesocurisito esenetaeraauru raine caa quiricha laenaaun.
  mcd-NT: Unquian Pablo, Efeso anoafoan manfin Diospan yorafoquin. Man Cristo Jesús
    tanasharamisi. Un mato cunu fomai man tapinon. Diosin ua amapaiyai cuscan ua catonni
    un Cristo Jesús fu rafumisi inon.
  urt-urt: Ŋam Pol. O ŋasande kitikin Got pe, kin nalaŋatme ŋam taꞌe ŋaiye aposel
    tikin Jisas Krais. Tup eꞌe ŋam member mal lenge miyeꞌ tuweinge tikin Got ŋaiye
    yarp ya yoto moi embere Efesus ŋaiye ŋoihmbwaip tinge teŋeime Jisas Krais.
  kiz-kiz: Paulo, n'tume wa Yesu Kristu kwa mapenzi gha K'yara, kwa bhabhatengibhu
    kwajia ya k'yara bhabhayele Efeso na ndo bhaaminifu kup'etela kristo Yesu.
  tzo-TZE: Vu'un Pabloun, vu'un jcholc'opun yu'un li Jesucristoe yu'un jech la sc'an
    li Diose. Ta jc'opanoxuc tal ta carta, vo'oxuc ti yu'untacoxuc Dios tey ta lum
    Efeso ti jun avo'ntonic ta stojol Cristo Jesuse.
  lex-lex: Ina-nara ama-hyali, miy hononmi makla' Uplerlawna mutnu-rahanu la Epsus.
    Miy er mak kdenrer lia pesiaymi (setia) la Yesus yoma miora Kristus Yesus mlia
    ihru ida-ralm ida. A' di de Paulus maka Kristus Yesus Nhopan pa godia Uplerlawna
    lir kalwiedni, Nlernohora Uplerlawna ralma-riorni.
  dov-dov: Pawulu, mutumwa wa Kkilisito Jesu kwindila mukuyanda kwa Leza, muli Kkilisito
    Jesu.
  rgu-rgu: Soda-moleꞌ neme au, Paulus. Au duiꞌ susuraꞌ ia, fee emi basa fo dadi meuꞌ
    Yesus Kristus lahendan, nai kota Efesus, ma ranenete rasoda lalao-lalafuꞌ, tuka
    Ria hihii-nanaun. Ria riꞌ nadenu au, sama leoꞌ Manetualain hihii-nanaun.
  toc-NT: Aquit Pablo hua̠nti̠ Dios qui­lac­sacni̠t la̠qui̠ nac­li̠­taxtuy xapóstol
    Jesu­cristo, li̠pa̠­xúhu cca̠­tzok­nimá̠n eé quin­carta xli̠­hua̠k hui­xinín hua̠nti̠
    tapek­si̠­ni­yá̠tit Dios y li̠pa̠­hua­ná̠tit Quim­pu̠­chi­nacán Jesu­cristo nac
    xaca̠­chi­quí̠n Efeso.
  som-som: Anigoo Bawlos ah, oo rasuul u ah Ciise Masiix xagga doonista Ilaah, waxaan
    warqaddan u qorayaa quduusiinta Efesos joogta iyo kuwa aaminka ah oo Ciise Masiix
    ku jira.
  mam-C: Ayi'n Pabl jun tsanjil Jesucrist, noq tu'n tajb'il qMan Dios. Kxel ntz'ib'inji'y
    u'j lo te kye'y, ayi'y nimil ite' toj tnam Éfeso, a ayi'y wa'lqexix toj kynimb'ila
    ti'j Crist, a Jesús.
  ndj-ndj: Nenga Pauli, yindigoliwili kuva ndundami kwa utami wa Chapanga, nguvayandikila
    yumwi vandu vaki va aku Ifesu, yimuveli na chiganu kwa kwilumba na Yesu Kilistu.
  mbj-NT: Paw-Ro ỹ ti hỹỹh, P'op Hagä Do karẽn do hyb n'aa Kristo Jesus mejũũ do see
    ỹ hado däk doo. Ỹ edëng bëëh, Epeso panang bä habong do tsyt hẽ P'op Hagä Do wë
    kasëëw hõm doo, Kristo Jesus hã h'yy kata däk doo, ta hã h'yy kanerét doo.
  lat-VUC: Paulus Apostolus Jesu Christi per voluntatem Dei, omnibus sanctis qui sunt
    Ephesi, et fidelibus in Christo Jesu.
  ngp-ngp: Miye Paulo, Mwigala ulosi ywa Yesu Kilisito kwaviya aungile Mnungu, nawawandikilani
    nyuwe want'hu wa Mnungu wa Efeso, wahuwilwa mwo kulunganywa na Yesu Kilisito.
  aoi-aoi: Ngayuwa ningena Bawula ning-arrikarrenama enena-manja jurra kajungwa ki-larrkaji-yada
    enena nungkwurruwa-wa Neningikarrawara-langwu-wa karnumamalya, kirribina kirr-ambilya-murruwa
    Ebijija-manja. Eneja Neningikarrawara nu-wekbalyinuma ngayuwa ningenikilarrkilarrka
    kajungwa kinuminu-war•deni-yada warka Jesus Christ-langwa. Kembirra enena ayakwa
    nganja ning-arrikarrenama aduwaba nungkwurruwa-wa kirribina kirru-werrikambilya-murruwa
    Jesus Christ-manja.
  enq-2: Goteme masiamo dokonya-kaita namba Polo, Jisasa Kraisanya aposole kalyo dokome,
    endakali Gotenya latae, Jisasa Kraisa tungi pingi, Epesusa kalyamino dupanya pepa
    dake pyao peekelyo.
  eng-ASVBT: 'Paul, an apostle of Jesus Christ through the will of God, to the saints
    that are at Ephesus, and the faithful in Christ Jesus:'
  mna-mna: Nio Paulus. Nio, Anutu itunu leleene mi iur yo ma aŋwe ŋgoŋana ki Yesu
    Krisi. Aŋbeede ro ti ima piom Epesus ta kewe Anutu wal kini potomŋan kek, mi kuurla
    ki Yesu Krisi, mi kesekap la kini i.
  myw-myw: Yey Pawl, takawein liva̱nen Yeisuw Kelis yey; peinan Yowbad nanon ma̱wan.
    Kalin nuwag tayakelesiys yakamiy, ven Epesos waseg nukusesus, o kusimounids Yeisuw
    Kelis waseg.
  sby-sby: Njame Paulo, mutumwa wa Klistu mwakuyanda kwa Lesa. Ndalembelenga bantu
    ba Lesa bali ku Efenso bashomeka mubuyumi bwabo bwekatana ne Klistu.
  sll-sll: Na hana Pol molere Yisas Kraist grang wine olere aposel honagi ol moliwa.
    Aposel honagi olgiwe, ari ta na bai nu sungure, olkia, God tani na honagi onama
    dire na bai nu sungure oliwa. Ni ari God gamahobo monia, Yisas Kraist kene ol
    na tomia dire grang wine ole moli onga hobi pasi kere pinana dire bol ni teiwa.
  yaq-NT: Inepo Paplo, Liojta junen eaka' betchi'bo, Jesukrijtota betana nee yeteu
    bittuari. Inepone, jume' Krijtota sualeka, bwe'u jo'ara Eepeso' tea'po, Liojta
    yoemiammeu nee inika'a ji'osiata nee emou a' ji'ojte.
  uro-uro: Aingo ma Pol di ma Jisas ma Krais aa ngangga na ngo nävät ma Ngämuqa aa
    snängaqa dä ngut säm sävät a ngän ama qatnanaktpämda e mät ama värhäm ama mor
    äm ma Efesus kärarhae i vasägos dä rhit päs ma Jisas ma Krais aa rhäng mamär.
  ita-1885: PAOLO, apostolo di Gesù Cristo, per la volontà di Dio, a' santi che sono
    in Efeso, e fedeli in Cristo Gesù.
  muy-muy: Nu Pol, Melefit àdaba nu a, nìgia zal asak ga Yezu *Krist a. Nəbikioru
    wakita hini ana kʉli ndam *njəlatani ya kəfumki ahàr ka Yezu Krist, kə̀bum a kəsa
    Efez bu ni.
  kqc-kqc: 'Na bi Paul, kaere bi Sei di ura dudu Iesu Keriso di nifeidena amiye —
    Sei di vene Ephesus ri amededi, kaere Iesu Keriso rofu vegu rama rededi, ya rofu
    bura reida mini:'
  tav-tav: Yʉ Pablo, Jesucristo ye quetire cabuio teñari majocʉ yʉ ã to bairo Dio
    yʉre cʉ carotiro mena. To bairi ati pũuro yʉ queti joo Dio yarã Efesopʉ cãnare
    Jesucristore caroaro caapi nʉcʉbʉgo ʉjarãre.
  eng-ULB: Paul, an apostle of Christ Jesus through the will of God, to God's holy
    people in Ephesus, who are faithful in Christ Jesus.
  spa-VBL: Esta carta proviene de Pablo, un apóstol de Cristo Jesús conforme a la
    voluntad de Dios, para los cristianos en Éfeso y para los que creen en Cristo
    Jesús.
  fra-_FOB: Paul, apôtre de Jésus-Christ par la volonté de Dieu, aux saints et fidèles
    en Jésus-Christ, qui sont à Éphèse.
  hau-ULB: Bulus, manzon Yesu Almasihu ta wurin nufin Allah, zuwa ga kebabbu na Allah
    da ke a Afisa wanda suke aminci cikin Yesu.
  mal-mal: 'ദൈവഹിതത്താൽ ക്രിസ്തുയേശുവിന്റെ അപ്പൊസ്തലനായ പൗലൊസ് എഫെസൊസിലുള്ള വിശുദ്ധർക്കും
    ക്രിസ്തുയേശുവിൽ വിശ്വസിക്കുന്നവർക്കും എഴുതുന്നത്:'
  lit-lit: Paulius, Dievo valia Jėzaus Kristaus apaštalas, šventiesiems, esantiems
    Efeze, tai yra ištikimiesiems Kristuje Jėzuje.
  urd-GVR: Yih ḳhat Paulus kī taraf se hai, jo Allāh kī marzī se Masīh Īsā kā rasūl
    hai. Maiṅ Ifisus Shahr ke muqaddasīn ko likh rahā hūṅ, unheṅ jo Masīh Īsā meṅ
    īmāndār haiṅ.
  far-far: Nau sa Paul ne, nau ku kekede kau. Nau ta wane ni lifurongo ana sa Jesus
    Christ sulia na kwaidorie God. Nau ku kwatea kau na kekedee ne fua mulu wane God
    ki ne mulu to laona mae fere baita 'i Efesus, ma mulu ka to mamana ana sa Jesus
    Christ.
  suz-BL: गो पावल नङ। ख्रीस्‍त येसुम आं कली सोइक्‍ताक्‍यी। मेको परमप्रभु यावे आ दाक्‍शो
    बाक्‍त। मिनु गो एको चिठी एफिसस सहरम बाक्‍ब येसु ख्रीस्‍त कली थमा सुइक्‍ब, परमप्रभु
    यावे आ मुर इन कली ब्रेक्‍ताक्‍न्‍नी।
  car-NT: Paulus, mo'ko Tamusi nisanory wararo Jesus Kristus napojoma'po, ero kareta
    merojan mo'karon Efese ponokon Tamusi wyinonokon 'wa, mo'karon Kristus Jesus amyikanamon
    'wa.
  amp-amp: Na Pora, na Jisas Kraisrhu aposer hingrneft tohwa. Tu Bro Nkifrarn nd hingrneft
    fak htamora. Nann ndar gontwat niko Efesus thofkmoh yufatpno htefiwant. Niko Bro
    Nkifrar hikhato Jisas Kraisrpno rpat tir nayakitohhato tohwako, nikmoh yufampno
    ndar gontwat niewut.
  bht-bht: मैं पौलुस, परमेश्वरे दिया इच्छा ने यीशु मसीह दा प्रेरित है, ऐ चिठ्ठी इफिसुस
    शेहर च रेणेबाले परमेश्वरे दे पबित्र लोकां जो लिखा दा है।
  eng-NOY: 'Paul, an apostle of Christ Jesus by the will of God, to the saints who
    are [[in Ephesus]], and believers in Christ Jesus:'
  cub-NT: Yʉ, Pablo, meaicõjeivʉ mʉjare, Éfeso ãmicʉriĩmarocavʉre Jʉ̃menijicʉi põevare.
    Yʉ́bu Jesucristoi yávaiye méne beorĩ coyʉicõjeimaracacʉ. Yʉ toivaicõjeivʉ apecʉre
    iyoca paperayocare mʉjare, Jesucristore jʉ aivʉre dajocabevʉva aru cʉrivʉre ʉ̃́que.
    Majepacʉ Jʉ̃menijicʉ, maje jabocʉ Jesucristomaque, mearo d̶acajacʉrĩ mʉjare bojecʉbeda
    ʉ̃i me boje. Aru torojʉrĩ cʉre d̶ajacʉrĩ mʉjare cãrijimevʉva.
  ita-1927: Paolo, apostolo di Cristo Gesù per volontà di Dio, ai santi che sono in
    Efeso ed ai fedeli in Cristo Gesù.
  lww-lww: Inu Pol, nap̃a Ntewa ga naga mligan inu vena neve yaru nalologonen Lologena
