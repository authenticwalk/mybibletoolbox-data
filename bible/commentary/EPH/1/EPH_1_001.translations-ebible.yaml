verse: EPH.001.001
translations:
  kpx-kpx: Dau di ivilike Bolo. Dilava isivimo di Iesu Keliso abostolo holisi lovive
    vama. Dilava ataeau Evesasi oe umale la kebiahoike di levaleva ko hisaliai hanavonu.
    Di hilokage la keau la evievimo negolahai Iesu Kelisomo uma.
  okv-H: Na Paul, Iesu Keriso ta apostero ana God na umbuna nanena ungo Iesu Keriso
    humota ue amita jo ta miheva embomeni ungota degi ahari erevi ere kajihena.
  tbo-tbo: Taumi o iwoiyawena memi Epeso u hinena Yesu Keliso tu wotagona omi leta
    geka tau Paulo uyahiugei. Ma Yaubada a nugotuhugei ipa tau Yesu Keliso a tu wituwetuwega.
  mal-C: 'ദൈവഹിതത്താൽ ക്രിസ്തുയേശുവിന്റെ അപ്പൊസ്തലനായ പൗലോസ്, ക്രിസ്തുയേശുവിൽ വിശ്വാസമർപ്പിച്ചവരായി
    എഫേസോസിൽ ഉള്ള വിശുദ്ധർക്ക്, എഴുതുന്നത്:'
  grc-SR: Παῦλος, ἀπόστολος ⸉Ἰησοῦ χριστοῦ⸊ διὰ θελήματος θεοῦ, τοῖς ἁγίοις τοῖς οὖσιν
    ἐν Ἐφέσῳ καὶ πιστοῖς ἐν χριστῷ Ἰησοῦ·
  bgc-bgc: या चिट्ठी पौलुस की ओड़ तै सै, जो परमेसवर की इच्छा तै यीशु मसीह का प्रेरित
    सै, मै या चिट्ठी उन पवित्र अर मसीह यीशु म्ह बिश्वासी माणसां कै नाम लिखूँ सूं,
    जो इफिसुस नगर म्ह रहवै सै।
  khz-khz: Au Paulo, Palagu gena ririwa rorinai Keriso Iesu gena apostolo talimaku
    ai aagoto. Epepa Epeso ai Palagu gena veaga talimami, Keriso Iesu genai magemi
    veraramani talimami, atalo-venimina.
  deu-TKW: Paulus, Apostel Christus Jesus' durch Gottes Willen an die Heiligen (in
    Ephesus), welche sind gläubig an Christus Jesus.
  zsr-NT: Nedaꞌ, Pablo, nacaꞌ gbaz nasölëꞌë Jesucristo le guꞌncznëꞌ Dios gacaꞌ cni.
    Rugapaꞌ Dios lbiꞌiliꞌ, náquiliꞌ quizi queëꞌ Dios len réjlëꞌliꞌ Jesucristo, zoaliꞌ
    Éfeso.
  lin-lin: 'Polo, ntoma ya Yesu-Klisto, kolanda mokano ya Nzambe ; Epai ya basantu
    mpe bandimi ya Yesu-Klisto, oyo bazali kati na Efeso :'
  hns-NT: Ham Paulas baatie aur ie tjietthie liekhiela. Parmeswar hamke ek Jiesoe
    Kriest ke pathaawal waala banaais hai. Ie tjietthie Kriest Jiesoe ke alag karal
    waala bieswaasie log khaatien hai djaun Efese sahar me rahe hai.
  noa-E: Mʉʉn Pabloou, Ẽwandamau khõsi sĩerrjö Jesucristooucha ich i jaaumkhĩir jʉr
    autarr. Muata pãrag mʉg ẽsap phã deepʉ̈i chirʉm, Efeso phöbör ee Ẽwandam dënkhanaa
    Jesucristo iek ʉ̈kha nʉm khʉʉnag.
  eng-EMTV: 'Paul, an apostle of Jesus Christ by the will of God, To the saints who
    are at Ephesus, and faithful in Christ Jesus:'
  mib-NT: Máá rí cúu Pablo, apóstol Jesucristo, chi súcuan ni nujnahan ni Yaā Dios
    ni tají yá ruhū. Te tée ri carta yáha cuájeē nuū rohó ñáyuu ñuu Efeso, jeē cácuu
    ró ñáyuu maá yá jeē cácandíje ró Cristo Jesús.
  lif-NT2: एफिसस ये़क्‌यक्‍को के़वाॽबा ख्रिस्‍त ये़सुःन् के़दिम्‍बा नसाःन्‍साबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसेसे मनासे, ख्रिस्‍त ये़सुरे़ कुसेःक्‌युक्‍मिबा पोःङ्‌से़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेगाङ्‌बा इङ्‌गाॽ पावलरे़ कन् सक्‍इङ्‌घङ्‌ङिन् हाक्‍निङ्‌बारो॥
  xnj-xnj: Nene Pauli, mtumi wa Kilisitu Yesu kwa maganu ga Chapanga. Nikuvayandikila
    nyenye vandu va Chapanga va ku Efeso, mwemwisadika kuwungana na Kilisitu.
  mmx-mmx: Nenia ne Pol, lun pavang at ne Iesu Karisito. Moroa ga soxolik ka ia ri
    na lugugu. Nia a malagan na levelinga rinemi limixin nunu boro Epesas, mi nunu
    ruturun keneng at ne Iesu Karisito.
  cbr-NT: '''Ëx cana Pablo, Nucën Papa Dios cuëëncësabi oquin aín bana ñuixunun Jesucristonën
    caísa ''ain. Usa ''ixun cana Efeso ëmanuaxmi Cristo Jesúsmi sinani ami catamëti
    Nucën Papa Diosnan ''icë ënë quirica mitsu buánmin.'
  tee-NT: Ju quit'in icPablo chai Dios ju lacasq'uilh ni ixtamalakachan acva. Iclamac'amiyau
    ju uxijnan ju is'ask'at'an Dios unt'at'it ju vilhchit'it ju lak'achak'an Efeso.
    Ju uxijnan vachu' lhilac'ap'int'at'it ju Cristo.
  eng-LSV: 'Paul, an apostle of Jesus Christ through the will of God, to the holy
    ones who are in Ephesus, and to the faithful in Christ Jesus:'
  cak-NT: Ren Pablo, ru-apóstol ri Jesucristo roma jari' ri nrojo' ri Dios; nintak-e
    ri carta re' chiwe rix lok'olaj tak kach'alal ri jix aj-Efeso; rix ri can iyo'n
    iwánima riq'uin ri Jesucristo.
  pah-NT: Jihi ko Pauloramo Jesus Cristo'ga moirũharamo jiporavykyavo Tupana'ga pe
    Cristo'ga mombe'gwovo. A'ereki nahã Tupana'ga opota. Kiro ji ikwatijarukari imondouka
    pe me. Pe ko Tupana'ga remimo'ẽharamo. Ndapepohiri pe Cristo Jesus'ga hugwi pejikovo
    gareheva'ero jipi. Kiro ji ikwatijarukari imondouka pe me – perope cidade de Éfeso
    pe.
  sja-NT: Mɨ, Pablopa na k'art'a p'ãru Jesucristode wãara ijãapataarãmaa, Éfeso p'uurude
    p'anɨ. Tachi Ak'õrepa k'inia bada perã, mɨ jɨrɨt'eraji Jesucristopa pëimerã ichi
    ũraa jarateede.
  xed-xed: Iʼi Pwal, zbap Lazglafta ŋa nzaku ka mnda ghunay Yesu Kristi, ta vinda
    na ɗelewer na ŋa kaghuni gwal ma luwa Afisus ta nzakway ka ŋa Lazglafta, ŋa kaghuni
    ta zlghaftá Yesu Kristi ka nzaku kuni ka ŋani ya, ta vindaghunafta yu.
  mks-NT: Ye̱he̱ cúú Pablo, da̱ na̱ca̱xi Ndióxi̱ cacuu apóstol cuéntá Jesucristo.
    Cáhyí i̱ carta yóho nu̱ú na̱ cúú cuéntá Ndióxi̱ ndúu ñuu Efeso, na̱ cándeé ini
    Jesucristo.
  gfk-S: Aiou Pol tike apostolo tane Krais Jisas haruat tano sinisip tane God. Ma
    iou pakat kakarek tupas mu ira matanabar tus tane God kaia Epesas, mu ira ut na
    nurnur tano numu kinkinis tane Krais Jisas.
  bmu-bmu: Anutunöŋ Pol ni jitsihitŋaŋgö dop melaim niŋgiiga Kraist Jisösgö aposol
    akzal. Mötnarip alaurup sarakŋi Kraist Jisösbuk qekötahöba Efesus sitinöŋ maljei,
    nöŋön embuk keu eraum mötpingöra kimbi ki ohozal.
  dgz-dgz: Ma ne apan Pol God anut mega inanap anuiwandini gapan Iesu Keriso watu
    enamop mega apanewa da tan. Amba God nao mega nagirewa at Epesas gapan wainean
    anu dao ega Iesu Keriso inap taiana menan gaun inayap waivin.
  eng-GNV: 'Pavl an Apostle of Jesvs Christ by the will of God, to the Saints, which
    are at Ephesus, and to ye faithfull in Christ Iesus:'
  zaa-NT: Inte' Pablo ná' apóstol qui' Jesucristua, porqui'ni ą' ná la' calatsi' qui'
    Tata Diuỹia lani inte'. Acca rùdià' cartį para lebi'į ca enne' qui' Tata Diuỹia
    tse'e le' yétsi Éfeso, lebi'į canu ríalatsi' le Cristo Jesús.
  eng-WEBSTER: 'Paul, an apostle of Jesus Christ by the will of God, to the saints
    who are at Ephesus, and to the faithful in Christ Jesus:'
  guh-guh: Xanë Pablonë, Dioso tanetojitsipaexae, nitapeta Jesucristo pijaapóstolenënexanë.
    Nexata Jesucristo nitoroba jivi pexanialivaisi tatsipaebaponaenexa. Pacatoyaquinatsi
    mapabaxutoje Dioso papijajivimë, Jesucristojavabelia panenajamatabëcuenecopatsivi,
    panejinavanapaevi Efeso tomarata.
  bon-bon: Cane, Paulo, Yeesu Keriso me ätyepäneji biname gäne Acejiyame me singi
    miji pi. Cane yoogärenine Acejiyame me binamewale bime bau me Epeso cewe je, lui
    cina toraca ngenecu cama iyeta padare cabu Keriso Yeesu cabu inajininuge.
  nhw-BL: Na niPablo niitlayolmelajca Jesucristo pampa Toteco ica ipaquilis nechtlapejpeni
    huan nechtequitlali para niteilhuis icamanal. Nimechtlajcuilhuía amojuanti ipan
    altepetl Éfeso catli temachtli anquineltocaj Jesucristo huan catli anitztoque
    anitlatzejtzeloltijca masehualhua.
  swh-ONEN: 'Paulo, mtume wa Kristo Yesu, kwa mapenzi ya Mungu: Kwa watakatifu walioko
    Efeso, walio waaminifu katika Kristo Yesu:'
  wbi-wbi: Muvughane vwa Nguluve u Paulo n'sung'ua Kilisite Yesu, kuvala vano va baghulivue
    vwimila vwa Nguluve vano vali ku Efeso vano vitiki mwa Kilisite Yesu.
  bba-bba: Bɛɛ nɑɑnɛ dokeobu, bɛɛ be i wɑ̃ɑ Efesuɔ mɑ i kɑ Yesu Kirisi yɔ̃rɑ dim dim,
    nɛ Pɔlu, nɛ wi nɑ sɑ̃ɑ Yesu Kirisin ɡɔro Gusunɔn kĩru sɔɔ, nɑ bɛɛ tɔburɑ.
  eng-KJVCPB: 'Paul, an apostle of Jesus Christ by the will of God, to the saints
    which are at Ephesus, and to the faithful in Christ Jesus:'
  kgk-NT: Xe Paulo Nhandejáry oipotaha-rami aiko Hesu Cristo remimondo ramo. Ãy amondo-ta
    peẽ-my xe nhe'ẽ kwatia-rehe. Peẽ Nhandejáry re'ýi kwéry Éfeso tetã-my peiko va'e.
    Hesu Cristo-pe pehendu-gwi, peteĩxa pemoirũ-ma íxupe peiko-vy.
  waj-waj: Na Pauruusoono aa yanaa aavaa ngiiini fafaarakiaunoo. Anutuuqoono ari yaata
    utiivaugiataama ni mmataama kiaikiai na Yisuu Kirisiinna kuaivaa varee nuaira
    aposoroo vaidivai variaunoo. Ngia Anutuuqaa gioonna kiaapu Epesiisa variaiya Yisuu
    Kirisiinnara kutaavaivee tida yaagueeqama kiada variaiyani na aa yanaa aavaa fafaarakiaunoo.
  cpy-cpy: Naaka Pablo, Rotyaantani Jesús Jeepatzii-totaa-rewo, rootaki ikowakaa-kinari
    Tajorentsi. Eeroka-paeni nojankina-yitzini pikaatzi rashiyiteemi Tajorentsi, pikemijanta-neeri
    Jesús Jeepatzii-totaa-rewo janta Efeso-ki.
  mpx-mpx: Nau Pol, Yehoba wana nuwatu eliyana ya tabwa Keliso Yeisu wana apostolo.
    Leta ya ya leli ge ya patuna i nowa Yehoba wana gamagalau bolo ku minaa Epeso
    eliyamiu, komiu toabulilek hot Keliso Yeisu elana.
  wbp-wbp: Ngajurna Puurlu Kurdungurlu Wiri. Kaaturluju milarninjarla ngajuju yajarnu.
    Kujarlanya, Jijaji Kirajiki karnarla jalanguju marlaja warrki-jarri Kurdungurlu
    Wiri-juku Kirijini-patu-kurluju. Ngajulu Puurlurlu karna-nyarra Kirijiniki nyampu
    pipa yirrarni pantirninjarla ngula kankulu nyinami kirringka Yipijarla. Panu nyurrurla
    kankulurla nyina Kaatuku, manu kankulu nyina jintangkalku Jijaji Kiraji-wana.
    Kujarlaju kankulurla wala warrrarda nyinami nyanungukuju.
  luo-luo: An Paulo, jaote mar Kristo Yesu kuom dwaro mar Nyasaye, andikonu un jomaler
    man Efeso, jogo maluwo Yesu gi chunygi duto.
  nhe-NT: Na niPablo niitlayolmelajca Jesucristo pampa Toteco ica ipaquilis nechtlapejpeni
    huan nechtequitlali para niteilhuis Itlajtol. Nimechtlajcuilhuilía imojuanti ipan
    altepetl Éfeso tlen temachtli inquineltocaj Jesucristo huan tlen initlatzejtzeloltijca
    tlacajhua.
  aii-aii: ܦܵܘܠܘܿܣ ܫܠܝܼܚܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܒܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ، ܠܩܲܕܝܼܫܹ̈ܐ ܕܝܼܢܵܐ
    ܓܵܘ ܐܵܦܸܣܘܿܣ، ܡܗܘܼܡܢܹ̈ܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Uvaŋa Paul, uqqiraqtigigaaŋa Jesus Christ-ŋum pisułhagun Agaayyutim. Tuyuġigitka
    ukua tuyuutit iñuiñun Agaayyutim Ephesus-mi tuniqsimaruanun Christ Jesus-kun.
  msb-msb: Mga kamaranghod sa pagtuod, ini na surat hali sa akon, si Pablo na ginpili
    san Dios na magin apostol ni Cristo Jesus. Ginasuratan ko kamo na mga katawuhan
    san Dios kag matinumanon man kan Cristo Jesus dida sa Efeso.
  cpa-NT: Jní² báh³ Pablo. Ca¹jmo¹ Jmi² jniang³ dsǿa¹² hi² ma²lán¹²jni tsih² høh³
    quián¹² Cristo Jesús. Dsianh¹³jni cøng² si² la² quiánh² hniah¹², dsa² quián¹²
    Jesús, ju³lah hniah¹² dsa² chianh² jøa³juøi² Efeso, dsa² héh² jǿg³.
  dso-dso: ମୁଇ ପାଉଲ୍‌ ପର୍‌ମେସରର୍‌ ମନ୍‍ କଲା ଇସାବେ କିରିସ୍‌ଟ ଜିସୁର୍‌ ଗଟେକ୍‌ ପେରିତ୍‌ ସିସ୍‌
    ଅଇ ବାଚି ଅଇଆଚି । ଜିସୁ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‌ ମିସିକରି ବିସ୍‌ବାସ୍‌ସଙ୍ଗ୍‌ ଜିଉନା କାଉନା କର୍‌ତେ
    ରଇବା ଏପିସିୟର୍‌ ବିସ୍‌ବାସିମନର୍‌ ଲଗେ ଏ ଚିଟି ଲେକ୍‌ଲିନି ।
  meu-meu: 'Lau Paulo, Keriso Iesu ena aposetolo taugu, Dirava ena ura dainai, helaḡa
    taumui Efeso ai, Keriso Iesu o abidadama heniamu taumui, na tore henimuimu:'
  yva-NT: Risyirati Paulus, risyamo Yesus Kristus po inatutir indamu syo Apa Ayao
    Kove raura, mamaisyo Amisye apa bekere rai. Syo nyovara waowe so ratoe more irati
    Amisye apa kawasae wasai tenambe wana no munijo Epesus, weapirati wana tawan watavondi
    Yesus Kristus ai.
  dgc-dgc: Gébwat ye ni Pablo. Apostolék ni Cristo Jesus ayun ta kaluuben na Diyos.
    Saye i sulat kua du sakup ni Cristo ta Epeso, side a méniwala ni Cristo Jesus.
  zpm-NT: Naa nac Pabl, tib zha ne pxeeḻ Jesús nonee Xtiidz me lo miech, sac ible
    Dios bnabey ne sca gaca. Laa naa rxeḻ guits rii lo to grëse to bets, grëse to
    bzian, zigne nose to guiedz Efés i, ne nac to zha ne ngable lo Dios niina ne tiblique
    laa to rliladz Jesús.
  hix-NT: Pawru uro ha. Kryestu Txesusu nànyaknyàrà ro me wehxaha, Khoryenkom yano
    me mak ha. Ohyakanye àmenhehe, Ehfesu hon komo hyaka. Khoryenkomo mryenon komo
    rma omnyamo, Kryestu Txesus yoh komo rma, yaworon komo rma.
  sim-sim: An Pol, aposel Krais Jisashi anira. Avui Wasilaka an aposelik a nakmba
    or hishihi orhinjik anin aposelik kamari ri. An jekamba kason Avui Wasilakahi
    ma jir Efesusik lihi wavu jihi mende nga Krais Jisasin tiyanda jirnjik amu kayenduwa.
  npi-ULB: पावल, परमेश्‍वरको इच्छाद्वारा येशू ख्रीष्‍टको एक प्रेरितबाट परमेश्‍वरका
    निम्ति अलग गरिएका एफिससमा भएकाहरू र ख्रीष्‍ट येशूमा विश्‍वासयोग्य भएकाहरूलाई,
  cgc-cgc: Yaken i Pablo na isya ta mga apustulis Jesu-Cristo tenged ta pagbeet ta
    Dyos. Gapangamusta a ki kyo na mga ittaw na iya ta Dyos na yon man mga gatuo ki
    Jesu-Cristo.
  tim-tim: Galalupne, nâ Paulo Anutuŋe makto Yesu Kristoŋe Aposologât âi niŋmâ huŋgun
    niŋdo âi memâk manman nâŋe Epeso kepian gâtŋe yeŋgât kulem esenŋe ire kulemgom
    katyeŋgiân. Ye Yesu Kristo nâŋgâ aŋmâ lauŋe lokomai ye kulem ire mem oyaŋbei.
  yor-yor: 'Paulu, aposteli Jesu Kristi nípa ìfẹ́ Ọlọ́run, Sí àwọn ènìyàn mímọ́ tí
    ó wà ní Efesu, àti sí àwọn olóòtítọ́ nínú Kristi Jesu:'
  wos-wos: God wuniré wandéka wuni Pol Krais Jisasna hundi hura yikwa du reta wuni
    guniré we, nyingambu. Guni Godna du takwa Efesusmbu renguka guniré andé wawi.
    Guni Krais Jisasna hundi jémba xékékwa du takwa, guniré wuni we.
  emp-NTPO: Mʌ̃ra Pauloa. Ãcõrẽba quĩrĩãna bẽrã mʌ̃ra Jesucritoba diabued̶aa. Mʌ̃a
    naʌ̃ cartara b̶ʌbʌrʌa jũma Ãcõrẽ ẽberãrã Jesucrito ĩjã b̶ea Epeso purud̶ebema
    itea.
  eng-F35: 'Paul, apostle of Jesus Christ by the will of God, to the saints who are
    at Ephesus, that is, the faithful in Christ Jesus:'
  ind-ind: Kepada umat Allah di kota Efesus, yaitu kalian yang sudah disucikan Allah
    karena percaya penuh kepada Kristus Yesus. Salam sejahtera dari saya, Paulus,
    yang menjadi rasul Kristus Yesus karena kehendak Allah.
  pes-OPCB: این نامه از پولس است که به خواست خدا رسول مسیحْ عیسی می‌باشد. این نامه
    را به شما، قوم مقدّس خدا در شهر افسس می‌نویسم که به خداوند ما عیسی مسیح وفادارید.
  mpt-mpt: Fol ne Gode nemfakanea baatnenea Kobo Yesus Klaiste okok kamasanin nakabo
    ge baatnenebio kesoa ne Yesus Klaiste okoko okok kebianita futan olo dolanita
    Gode nakaia unangai Efesas bibo bianiba Yesus Klaiste wengo kla wafu blib ibo
    omfubenamabibe.
  ssx-ssx: I̱ Polota꞉ Koda꞉ ipika꞉ hone pa꞉la꞉ ekina꞉ Yesu Ketiso ipika꞉ aposolo hali
    halome. I̱ma꞉ do wape pitolo ekita꞉ ikita꞉ Koda꞉ ipika꞉ wanda꞉hali pa꞉ta꞉ pitolome.
    Ikita꞉ Yesu Ketiso pa꞉ta꞉ hone tulao hata꞉ Epesese da pa꞉ta꞉ halememe.
  mkl-mkl: Amui Pɔlu ɑmu iyi ǹ jɛ woo bɛi Jesu Kirisi do idɔɔbii Ilɑɑɔ̃. Iŋɛ inɛi
    Efɛɛzu ŋɑ, iŋɛ woo dɑsi Jesu Kirisi nɑɑnɛ ŋɑ, ǹ wɑ n ce ŋɛ fɔɔ, iŋɛ iyi Ilɑɑɔ̃
    í cicɑu.
  gaq-gaq: ଇସ୍‍ପର୍‍ନେ ଇକ୍‌ଚା ଇସାବ୍‍ରେ କିସ୍‌ଟ ଜିସୁନେ ମୁଇଂ ବେବକ୍ନେ ସିସ୍ ରକମ୍‍ ବା ଲେଃକ୍ନେ
    ପାଉଲ୍ ଜିସୁ କିସ୍‍ଟ ଏତେ କୁଡ଼େଚେ ବିସ୍‌ବାସ୍‌‍ରେ ବ୍ରୁଆ ଡିକେଃନେ ଏଫିସିୟନେ ଇସ୍‍ପର୍‍ନେ
    ବକ୍ତଇଂ ଡାଗ୍‍ରା ଆକେନ୍‍ ଉଲିଆ ଗୁଆର୍‍ ମ୍ୱକେ ।
  gof-RNT: Xoossaa shenen Kiristtoos Yesuusa hawaare gidida Phawuloosappe, Efesoonan
    de7iya geeshshatasinne Kiristtoos Yesuusa ammaneyssatas xaafettida kiitaa.
  unx-unx: ପାଉଲୁସ୍‌, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମନେ ଲେକା ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମିଆଁଦ୍‌ କୁଲାକାନ୍‌ନିଃ
    ତାନିଃ, ଇନିଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ରେ ମେସାକାନ୍‌ ପାତିୟାର୍‌ତେ ଜୀୱାନ୍‌ ବିତାଅତାନ୍‌ ଏଫିସୁସ୍‌ରେନ୍‌
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କତାଃତେ ନେ ଚିଟାଉ ଅଲାକାଦାଏ ।
  gah-gah: Neza Paulona Ómasímini gakotó Izesu Kilistoni aposolo loló utímina Epeso
    numutoka monó gele vegená Izesu Kilistoni monokú alévolé iki miniaká nia vegená
    lekeza luhuva netá imane gizo nolukumuve.
  lcm-lcm: Nau a Paulo, kag kirim i aposel le si Karisto Iesu, using kana lomlomonai
    a God. Ane si ri vap daus e Epeso, voiang mipo atutuman si kami angtogon ve Karisto
    Iesu.
  aer-aer: Atyewe Jesus-kenhe areyaye, ayenge awerrirraye. Ayenge Paul, arrantherre
    ayenge itelareme, Ngkartele-arle ayenge akngakemele alhetyeke ileke Jesus Christ-eke
    warrke-irretyeke, arrpenhe areyeke Ayeye Mwerre anthurre ikwere-akerte iletyeke.
    The anteme ayeye nhenhe intelhe-ileme arrekantherre atyewe Jesus-kenhe areyeke
    apmere Ephesus-elarle anemeke arrantherre Jesus apenterlte-apetyeke, arrantherre-arle
    ikwerenge anyente-irrekenge.
  qvc-NT: Kuyashqay kriyiq masitakuna, Tayta Dyus munaptinmi, Jisukristu noqa Pabluta
    numbrawashqa, apustulnin kanaypaq. Chaymi Jisukristupi kriyiptikillapa, kay kartata
    kach'amuni qamkuna Ifisu llaqtapi tandakaqkunaman.
  tgl-ULB: Ako si Pablo na Apostol ni Cristo ayon sa kalooban ng Diyos, para sa mga
    binukod sa Diyos na mga nasa Efeso at mga tapat kay Cristo Jesus.
  cbs-NT: Ea en Pablodan, Diosun jawen shinanen Jesucriston jawen kushipaya ea wakin
    ea katuniwen taexun tsuabuda Éfeso maewan anuabu Diosun jawenabu medibi matu wani
    man jabun ikunwain Jesucristobe ketaxamei man jaki dasia shinankin en jancha en
    matu bumai uindakanwen.
  xtm-NTPP: Saña, kúu sa Pablo tee ni tetniñu Jesucristo ma, ja sukan ni jani ini
    maa Su'si ma. Te tée sa nuu ndijin ja ñatuu na ja u'vi‑ka ka sa'a ni ma te ka
    ndikin va'a, ka ndikin ndija ni Cristo Jesús ma, ja ka iyo ni ñuu Éfeso a.
  nnq-nnq: Ne nana Paulo, nandundame ba Yesu Kilisto kwa mapalano ga Nnoongo. Nunhwandikila
    mangweto mabandu ba Nnoongo kwenio ku Efeso, manhwaminike mu kulondana na Yesu
    Kilisto.
  bao-NT: Yʉ Pablo, Ʉmʉreco Pacʉ cʉ̃ ca boorore biro, Cristo Jesús yee quetire wederi
    majʉ, mʉja Éfeso macãrã, Ʉmʉreco Pacʉ yaarã ca ñañarije manirã, Cristo Jesús're
    ca tʉo nʉnʉjeerãre, mʉjare yʉ añu doti cojo.
  san-ORI: ଈଶ୍ୱରସ୍ୟେଚ୍ଛଯା ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ପ୍ରେରିତଃ ପୌଲ ଇଫିଷନଗରସ୍ଥାନ୍ ପୱିତ୍ରାନ୍ ଖ୍ରୀଷ୍ଟଯୀଶୌ
