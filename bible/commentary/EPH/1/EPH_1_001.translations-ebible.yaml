    leaw tanaámb ngo macueatiw nej.
  otn-NT: Nu̱gä drá̱ Pablo, bá̱ ɛ̱xcä Oja̱ ngue drá̱ representantegä ra̱ Jesucristo.
    Nu̱yá, da̱di zɛnguagä yø ja̱'i̱ ya o rá̱ 'yɛ̱ Oja̱, guehya yø ja̱'i̱ ya ɛ̱c'ɛ̱i̱
    ra̱ Jesucristo p'ʉ ja ra̱ hni̱ni̱ Efeso.
  nop-nop: Pol nu Bepaŋ’walaŋ nadinadi takaliŋa Jesu Kilisto’walaŋ aposel tugutdi
