    on, wonɓe Efeesi.
  bhl-bhl: Nakunum kumel Efesus abiw mutuk fian em Sunbin-Got yulo galmoko, Kulais
    Yesus elo “Fein!”, dangbiliw kunum waneng yutaka! Yu biliw yako! Fol ne fut kale
    yulo dabalayemi te. Sua e, Sunbin-Got e akalem ibolow fukunin geleweko, nelo Kulais
    Yesus em kalan kunum kenemse te.
  ons-ons: Na Paulo, Anutu eŋine simileinane na Kristo Yesu wane aposolo biranange.
    Noŋo Epeso matko ŋine, Anutu wane ŋei ŋerep doku tau tau magu, wetŋineŋo Anutu
    malipka more, gegeŋineŋo Kristo Yesurop takorakot gemami, ŋine kibi iwa qe ŋibonmaile.
  con-NTPO: Chigaja ñama in'jamba ttu'sesi ña Pablo gi Jesucristone afa'su. Efeso
