  san-TIB: ཨཱིཤྭརསྱེཙྪཡཱ ཡཱིཤུཁྲཱིཥྚསྱ པྲེརིཏཿ པཽལ ཨིཕིཥནགརསྠཱན྄ པཝིཏྲཱན྄ ཁྲཱིཥྚཡཱིཤཽ ཝིཤྭཱསིནོ
