  azb-azb: Allahın iradəsi ilə Məsih İsanın həvarisi olan mən Pauldan Məsih İsada
    sadiq qalan Efesdəki müqəddəslərə salam!
  eng-DBY: Paul, apostle of Jesus Christ by God's will, to the saints and faithful
    in Christ Jesus who are at Ephesus.
  guo-NT: Xan Pablo, Dios namakafit Jesucristo pej-apóstol nadofaliajwan. Lelx ampox
    carta xamal Éfeso paklowaxpijwamliajwa, Jesucristo pejwʉajan naexasitampimliajwa.
  hla-hla: Alia e Pol, a toa aposol tere Iesu Kristo te hopu kapin e Sunahan. Alia
    e koloto menagi a kalanloun teka i tamilimiu u katun tere Sunahan te ka mia tara
    taun i Epesas, u barebana te hamana hiton uamiu tere Iesu Kristo.
  mav-NT: Uiwy­ria'in tawa Ewesu piaria koitywy atipo­'oro uimiwan ehowawi. Mesuwat
    miwan nug hat ti uito Pauru. Eipe ti Tupana sa'y­ru'in Tupana saki­'yt'in koitywy
    eipe Aika­'iwat Iesui mohey pot'i haria ti eipe. Sa'a­wy'i Tupana ui'airo hawyi
    uinug tosa­'yru wo Aipo­typot Iesui potpo­'oro wo tomi­ky­'esat ewy ui'airo.
  kpf-kpf: Paulo nâ Anutugât sâtkât Yesu Kristogât Aposolo orâwanŋâ Epeso kamânân
    Yesu Kristogât kâmut nâŋgâm pâlâtâŋ kwâkŋaŋgâm kâtigem ândime, zeŋgât ekap zi
    kulemgum ziŋgan.
  ppo-ppo: Ȩta, Kótóné ama kisipa mole ala sya furaalu, Yesu Kerisoné fo era̧le fae
    yóló dotȩyale whi̧ aposel Pol-né dapó. Ya̧lo i dere asȩta, dia̧ Efesus be huluamó
    Talené kae sóró beteró betere so whi̧ Yesu Keriso tua̧mó bitu, ama ala eró tare
    so whi̧paae dapó.
  hin-2017: पौलुस की ओर से जो परमेश्वर की इच्छा से यीशु मसीह का प्रेरित है, उन पवित्र
    और मसीह यीशु में विश्वासी लोगों के नाम जो इफिसुस में हैं,
  wol-KYG: Ci man Póol, ndawal Almasi Yeesu ci coobarey Yàlla, ci man la kàddu gii
    bawoo, ñeel ñu sell ña ca Efes te di ñu sàmm seen kóllëre ak Almasi Yeesu.
  bef-bef: Oho, Efeso bonaꞌise. Lenali Huꞌmamofihi nagaꞌise. Lenali Sipi Boti Yesu
    Kilisitotoga uleꞌale hite neminana bonaꞌise. Nehafihe? Nani Poluita Huꞌmamofihi
    kagaꞌa lu moloꞌehinaꞌmu yaꞌma Yesu Kilisitohi aposolo bo lolo huꞌohunamofita fayahi
    yaꞌma koyoto nolepube.
  amm-amm: Yo mo Polo, Isiso Kolaisoni imo lukasikalomano nokota. Kotoyosu yomu unumonokaiki,
    totani imo lukasikalomano monoi. Yo mo tokumononinukuwo, Kotoni noko nokolalo
    moiso, Ifiso nokonuso no tosinuwo no. Isiso Kolaisoso taluwai itouniyaimo manonuwo.
  zaj-zaj: Lupwilili luno lolawa ha Paulo, mtumigwa wa Yesu Kilisto, yasaguligwe na
    manogelwa ga Mulungu. Nowandikila wanhu wa Mulungu wang'alile wali mdiwambo da
    Efeso, wanahina wa Kilisto walibule uzenzeleganye.
  chq-NT: Jna‑a, Poo², sɨ́ɨ³na 'e jí² lo. Joon lɨ́ɨ¹na jaain²¹ apóstol tya' Jesucristo
    tsʉ 'wii'¹³ gali'iin²¹² Dios la joon. Sɨ́ɨ³na 'e jí² lo tyi'naa' 'in lɨ́ɨ¹ tsá²
    tya' Dios 'in jai'² lɨ́ɨi² Cristo Jesús néei¹ Efeso.
  swp-swp: 'Eau Paulo, Iesu Keriso ena Aposotolo esau Eaubada ena nuatu debana eai,
    ea uriuri hetabu tataodi isi Epeso eai se miamia enadi, eo tauataiena Keriso debana
    eai enadi hinage:'
  bjr-bjr: Qinee Pauroosa Anutuna iriranannai asauku mundirana Yisunaindi maridaqa,
    mifa diqiqoo fasiqausa maridaqa. Anutuna maqasaa fasiqa anaasee Eefeesusa maqusai
    mariasa asauku mundirana Yisuna ufamau andeeqasee maqee maqee fimariasa inni maa
    akarana rumannimaqaidaqa.
  aby-aby: Godima Danu arararo uike na Foru, Yesu Kerisonu afasoro mi we mune odikara.
    Nama ya Yesu Keriso imukenewaa ukaisa Efesa goi oroubake yewa owaowa yanake odakune.
  eng-YLT: 'Paul, an apostle of Jesus Christ through the will of God, to the saints
    who are in Ephesus, and to the faithful in Christ Jesus:'
  jni-jni: Me bulus udura u vana Asere a hira katuma ka Asere, uhana ahira anu uzatu
    madinisa wa ra u Afisus, nan an de sa wa hem in vana Asere.
  kne-kne: Sak-en si Pablo ay apostol en Cristo Jesus ay maibasar sin layden Diyos.
    Naey di solat ko en dakayo ay ipogaw en Diyos ed Efeso ay mangipapasnek ay mamati
    en Cristo Jesus.
  tgj-tgj: Paul lokv, Pwknvyarnv gv mvnglwknam Jisu kristo gv apostol akobv rinv—
    Epesias lo doonv Pwknvyarnv gv nyi vdwa, oogv bunugv atubogv turnam am Jisu Kristonyi
    mvngjwng la akingobv rila doonv vdwa.
  gui-NT: Che co jae Pablo. Che co jae Jesucristo jemimondo Tumpa jemimbota rupi.
    Aicuatía cuae tupapire Efeso pe peico vae pe. Tumpa peñono tee iyeupeguara, jare
    peyeócuai cavi Cristo Jesús pe.
  quc-TT: Ri Pablo, taqoꞌn rech ri Cristo Jesús rumal ri urayibꞌal ukꞌuꞌx ri Dios,
    chike ri e tyoxalaj taq winaq ri jeqel kikꞌuꞌx pa Cristo Jesús, ri e kꞌo pa ri
    tinimit Éfeso.
  heg-NTPO: Boa-blingin deng au, Paulus. Auk dul surat ni bel mi totoang, man daid
    Yesus Kristus atulin son se kota Efesus, nol kil dididi le nuil niu muid Un in
    koma ka. Un esa man nutus auk le muid Ama Lamtua Allah in koma ka.
  ptu-ptu: Kao Paulus mesaä' duka' suhona Kristus Yesus aka situhu' pa'elo'na Puang
    Allataala. Inde suha' kutuli' lu lako ikoa' umma'na Puang Allataala to puha napasähä'
    itim Efesus. Oa' to manontom illaam ungkatappa'i Kristus Yesus,
  bzd-NTPO: Ye' dör Pablo. Skëköl wák e̱r wa ye' dör Jesús ttekölpa tsá̱, e'pa eköl.
    Ye' tso' yëkkuö i' shtök s'batse'rpa e̱' tkëulewa̱ darërë Cristo Jesús mik se̱rke
    Éfeso, e'pa a̱.
  kwf-kwf: NauꞋa sa Paul niniꞋa, nau ku kerekere naꞋa kwau. NauꞋa ta ngwae ni lifurongo
    ana sa Jesus Christ sulia na kwaiogaiꞋanga God. Nau ku kwatea kwau na kerekereꞋa
    neꞋe fuamuꞋa na ngwae God ki neꞋe kamu tua saena maꞋe fanoa doe Ꞌi Efesus, ma
    kamu ka tua mamana faꞋinia sa Jesus Christ.
  eng-WYC-2017: Paul, the apostle of Jesus Christ, by the will of God, to all the
    saints that be at Ephesus, and to the faithful men in Jesus Christ,
  eng-WMBB: 'Paul, an emissary of Messiah Yeshua through the will of God, to the holy
    ones who are at Ephesus, and the faithful in Messiah Yeshua:'
  zat-NTPS: Neda', Pablo, naca' gubáz chee̱ Jesucristo lawe' da guca lazre' Dios gaca'
    caní. Dxuzúaja' da nigá chee̱le le'e, nácale bi chee̱ Dios, ne dxeajlí lázrele
    Jesucristo, na' zrale xe̱zre Éfeso.
  spp-spp: Mii Poli u ɲyɛ Yesu Kirisita tùnntunŋɔ mà tàanna ná Kile ɲyii wuuni i ke,
    mii u à ŋge lɛtɛrɛŋi sémɛ si ntun yii á, yii mpiimu pi à pyi Kile wuu, ná yii
    à taha Yesu Kirisita fye e tèrigii puni i [Efese kànhe e] ke.
  zty-NTPS: Neda', Pablo, žapa' ḻe'e “Padiox̱”, nakle che Dios, na' žejḻe'le che Jesús,
    Benne' Criston', na' zoale ḻo yež Éfeso. Naka' neda' wbás bseḻa' Jesús, Benne'
    Criston', dan' Dios na'kze gónele' gaka' ki.
  mek-mek: Lau Paulo. Lau auga Deo ega logoai Iesu Kristo ega apostolo lamia. Lau
    iꞌina malelega lapapua oi Efesus taoninai Deo ega papiau, alomi koꞌagai Iesu Kristo
    muninai opea aumi eemiai laulaisa.
  aey-aey: Ija Pol, ija Krais Jisasna aposel. Anut uqana cisdocna ija Krais Jisasna
    aposel miten. Ija Anutna dana cajaca qagoc age Efesas bilegina, age Krais Jisasna
    jic tutuc cobogina eu age je i jaqiadigina.
  urd-GVH: यह ख़त पौलुस की तरफ़ से है, जो अल्लाह की मरज़ी से मसीह ईसा का रसूल है।
    मैं इफ़िसुस शहर के मुक़द्दसीन को लिख रहा हूँ, उन्हें जो मसीह ईसा में ईमानदार हैं।
  ycn-ycn: Pablo nucá. Nuhuacára'ajeri Jesucristo. Jesucristo huacára'acarena naquiyana
    nucá. Marí queja Tupana pechu nacú nu'umacá. Nulana'á marí papera chojé ijló,
    Efeso e i'imacáñojlo. Jesucristo ja'apiyá jema'ajeño icá chuhuaca. Ñaquele Tupana
    le'ejena ina'uqué icá.
  djr-djr: Dhuwandja djorra' wukirriwuy ŋarrakuŋ Bolwuŋ, ŋunhi ŋarrany dhuwal Djesu-Christkuŋ
    Djuy'yunawuy, yurr ŋayaŋuny dhuwal nhanŋuwuy yan God-Waŋarrwun; ŋayi ŋarrany ŋunhi
    nhirrparnydja dhipalnydja djämalil. Bala ŋarra ga yurrnha nhakun dhuwal wukirriny
    dhäwuny' nhumalaŋguny Godkalaŋumirriwnydja yolŋuw walalaŋ ŋunhi nhuma ga nhina
    dhuwaliyi Yipatjatj wäŋaŋur, ŋurikiwurruŋgun ŋunhi nhuma malthunayŋun mala Djesu-Christku,
    ga nhinany nhuma ga dhuwali waŋgany-manapanna nhanukalnha.
  kvg-kvg: No Pól, nqanek pepa nqæpeaomit. No Keliso Yesu-gé u-aném. No nqanek
    sasae nqægot, ndøgo Mbumbukiam-qá poév. Nqanek pepa zo-té qatø-peaomít, zo
    Mbumbukiam-gi ezoqam, Efesus taon-te nandozo-yage, zo Keliso Yesu uni ndøzømbøe-paev.
  rug-rug: Arau Paula, sa apositolo ta garunuqu koe Zisu Karisito pa hiniva te Tamasa.
    Garunu atu nia rau sa leta hie koa gamu na tie te Tamasa pa Episasi, gamu pu ta
    ronu mia pa mia rinaṉeraṉe koe Zisu Karisito.
  hop-NT: Nu’ Paul, God tunatyayat ahpiy Jesus Christ lavay’ayaat it penta. Nu Ephesus
    ep God sinomuyatuy, Jesus Christ aw tuptsiwni’yuṅqamuy öqalanta.
  san-URD: اِیشْوَرَسْییچّھَیا یِیشُکھْرِیشْٹَسْیَ پْریرِتَح پَولَ اِپھِشَنَگَرَسْتھانْ
    پَوِتْرانْ کھْرِیشْٹَیِیشَو وِشْواسِنو لوکانْ پْرَتِ پَتْرَں لِکھَتِ۔
  heb-LB: מאת פולוס, שליחו של ישוע המשיח לפי רצון אלוהים. אל כל המאמינים המשיחיים,
    הנאמנים והקדושים, אשר נמצאים ‎ בְּאֶפֶסוֹס.
  caf-NT: Si Paul Sizi Gri 'en bugha whel'a usdli. 'Et whuz na'a Yak'usda sts'u hukwa'
    ninzun. Nuhwheni dune Yak'usda bube'ildzun, 'en keyah Ephesus 'et whut'en, nuhwheni
    Sizi Gri 'aw bula doohtni ghait'ah, ndet nuhwhuba 'alha 'uhoont'ah, nuhwheni ts'iyawh
    dahooja nuhwhudusni.
  mio-NT: Yuhu ra Paulu taa tutu ya chihin ndo, ta tatun ra Jesucristo cui, vati tacan
    ni cuni ra Ndioo. Tachi yu tutu ya chi ndioho. Ñivi Ndioo iyo ñuun Efeso cuu ndo,
    ta chinu ini ndo chi ra Cristo Jesuu.
  srq-NT: Se rei Pablo. Dios que seirabo ra. Jesucristo chɨmbaaquiatu sacuã. Co ambesa
    mondo quia jẽje aque. Jesús ɨcuasa je. Efeso jenda je.
  kje-NT: I walin ma namwali Makromod Lalap Nin ri mememen lolo Epesus na'ahoruwedi,
    mi mamkene akin naili'il Yesus Kristus mamani ono more mamwali mahaku. Ya'u eni,
    Paulus, man Makromod Lalap raram nodi kikan amwali Yesus Kristus Nin hophopon
    ma nodi Lirna Wawa'an eni.
  gaz-gaz: 'Phaawulos isa fedhii Waaqaatiin ergamaa Kiristoos Yesuus taʼe irraa, Gara
    qulqulloota Efesoon jiraatan kanneen Kiristoos Yesuusitti amanamoo taʼanitti:'
  kud-kud: Yauwedowo omiu Yeisu Besinana ana tauyemidiwo, yami leta teina yau Paulo
    aliguwena. Yaubada yana nuwatuwuwena yavetauyewasa Yeisu vehabana.
  urb-NT: 'Ese ok ta pe har ta riki pehẽ. Tupã kotyhar ta ke pehẽ. Jesu Kirisutu rehe
    pejurujar katu ame''ẽ ta ke pehẽ. Ko pehẽ pe paper pinim ihẽ amondo axo. Ihẽ Páu.
    Jesu Kirisutu kotyhar ke ihẽ. Tupã putar, a''erehe Jesu Kirisutu pandu: —Ihẽ rehe
    har epandu pandu eho — aja ihẽ pe. A''erehe Jesu Kirisutu mondo ame''ẽ ke ihẽ.'
  fra-LSG: 'Paul, apôtre de Jésus-Christ par la volonté de Dieu, aux saints qui sont
    à Éphèse et aux fidèles en Jésus-Christ:'
  san-HK: IzvarasyecchayA yIzukhrISTasya preritaH paula iphiSanagarasthAn pavitrAn
    khrISTayIzau vizvAsino lokAn prati patraM likhati|
  cak-SNT: Inreꞌ Pablo, in ru-apóstol ri Jesucristo ruma quireꞌ nrajoꞌ ri Dios; nitzꞌibꞌaj-el
    va carta va chiva ixreꞌ santos hermanos ri ixcꞌo chupan ri tanamet Efeso; ri iyoꞌn
    ivánima riqꞌuin ri Jesucristo.
  uvh-uvh: Ka Pol na Anutu ana tuguinga Kasira Aming Jisas wari nipmiinga adining
    aposel kane u tanga itik, wara' na Efesas yongni aming arantagim ka Kasira Aming
    Jisas ga' naktangka tanga adining kadapmang didimeng yaranga iking sidita' umpang
    i yoksamarik.
  ino-ino: Nakaeya Polo'na Anumaya Koti'a akai'a aipa akesafati afino nakaeya Yisasi
    Kalaisi ke ne'afukeno ali'ya'ale hunate'nike'na Efesasi kumate mai'naya Anumaya
    Koti fate akufa vaya'mokitapa Yisasi Kalaisi'a faliteno hulate'nea yafe afitapa
    lapaipafi male'netapa efi efi hutapa Anumayamo ali'ya alike alike nehaya vaya'mokitapaleka
    mani avo ka'na lapamoe.
  gnn-gnn: Dhuwalanydja djorra' ŋarrakuŋu Bolwuŋu ŋunhi ŋarranydja dhuwala bo'puyŋu
    Djesu-Christku, yurru Godthu Gunhu'yu ŋayipi ŋarranha nherraranydja dhiyakuyi
    djämawunydja, bala wukirrina ŋarra yukurra dhuwala dhäruktja nhumalaŋgu Godkalaŋumirriwu
    walalaŋgu yolŋu'-yulŋuwu ŋunhi nhuma yukurra nhina dhuwali Yipatjatj wäŋaŋura,
    ŋuriki walalaŋgu nhumalaŋgu ŋunhi nhuma märr-yuwalkthirri yukurra Djesu-Christnha,
    ga nhina yukurra yuwalk wal'ŋu yana nhanukalay romŋura.
  yal-yal: N tan Pɔli naxan findixi Yesu Alaa Muxu Sugandixina xɛraan na Ala sagoon
    xɔn ma, n tan nan ito sɛbɛma yama sariɲanxin ma Efɛsi taani, tɔgɔndiya muxun naxanye
    Yesu Alaa Muxu Sugandixini.
  cnt-NT: Jniá₂, Pablo, co₂në₅ ca₂rë₃'ŋió₃ dsɨ́₅ Diú₄, lɨ́ng₅ jan₂ i₂chen₄ quián₅
    Jesucristo. Jmo₅ jniá₂ si₂ la₂ a₂tsɨ́ng₂ ja₁con'₂ 'nia'₂ i₂tén₅ le₃quió'₅ Diú₄
    i₂chan₂ ciudad Efeso, ja₁con₂ ca₂le₃jɨ́n₃ guë́₄ i₂'én₂ le₃quió'₅ Cristo Jesús.
  tif-tif: Nak-tunum kusal kaa tiinsip o? Nali God ami kalaan tunum Pol nita God alami
    aket fukunin kaata uldaa-nam-buulaya, nali tiltam Kraist almi kalaan tunum kesi.
    Nata sukon kalawaali God almi unang tunum abip Efesis kaptamu bomdip Kamokim Yesus
    Kraist almi lak kaata-kup duu-lomdip, yang banemin dinim ilin, ipni dola kuyon
    o, kali.
  nlx-nlx: पौलुसान उगे रेन जो बोगवानान मोरजी माय मसी यीशुन प्रेरित हे, इफिसुस माय
    बोगवानान माणहाह, जा मसी यीशु हेऱ्या तान जीवन माय बुरहो केरनारे हेते।
  apw-NT: 'Shíí Paul, Bik’ehgo’ihi’ṉań bik’ehgo Jesus Christ binal’a’á nshłíni, ínashood
    Ephesus golzeegee daagolííníí, áí Christ Jesus daayodląągo bíyéé daanliiníí, bich’į’
    k’e’eshchii:'
  gum-gum: Na Pablo, Tius trendø øyeeg kønrrain kuikkurri Cristo Jesús nøashib karua
    ørig, Tiuswei misaamera, Cristo Jesúswan tarømisrmø pønrrabelø, Efesosrø warabelan,
    truilayasig i kilgawan pørar.
  not-NT: ¿Aintajeguibi nopiguemisantacagane canta Ejesoquë? Nasanguenataiguimini
    naro Paboro. Igáquena Jesoquirisito nanguenguitsatocoquineri. Aisati icocaquena
    Tosorintsi nasanguenataiguimi obirojeguinta quemisantatsiri irasi Jesoquirisito
    aisati përosati piquemisantaiganaqueri Iriro.
  plu-plu: Nah Pol awahkis inin kagta yimin. Kibeyne, Uhokri kaniypen akak gabay adahan
    nah humaw Jesus Cristo giwatni. Nah awahkis inin kagta yimin, yis Jesus gihiyegapu
    efésuyenepwi. Kibeyne, yis kamaxwene kabayhtiwa ta gipitit Jesus Cristo, yis wewne
    pahapwiwa gikak.
  iou-iou: Näk Pol, Anutu täŋo nadäk terak Jesu Kristo täŋo aposoro itat. Täŋkaŋ manbiŋam
    ŋowä Anutu täŋo kudupi ämawebe Efesus yotpärare-ken itkaŋ Kristo-kät kowat-kwasikorän
    täŋpäŋ nadäkinik täŋ imik täkaŋ inta kudän täŋ tamitat.
  ntp-NT: Aanʌ ʌrPaavora dai gʌnoojidi aanʌ aapimʌ Efeesiʌrʌ oidacami ismaacʌdʌ vaavoitudai
    Suusi Cristo. Aapimʌ ʌrDiuusi ʌcovai vuvaidadʌ. Aanʌ ʌrootosadʌ Suusi Cristo.
    Diuusi ipʌli cascʌdʌ.
  rai-rai: Iaau Paaulo, aapostolo anun Kaarisito Iesu u ra nemnem anun God. Iaau timu
    a buk mi karom muaat a taara anun God baa muaat ki matira Epeso, baa muaat a kum
    dowot na tena nurnur un Kaarisito Iesu.
  haw-1868: 'O PAULO, he lunaolelo a Iesu Kristo ma ka makemake o ke Akua, na ka poe
    haipule e noho ana ma Epeso, a me ka poe manaoio iloko o Iesu Kristo:'
  ffm-ffm: Oo ɓataaki ga am iwri miin Pool nelaaɗo Iisaa Almasiihu e sago Laamɗo.
    Miɗo jowta seniiɓe hoolniiɓe e ley haɓɓagol mum'en e Iisaa Almasiihu ɓee.
  arb-NAV: مِنْ بُولُسَ، وَهُوَ رَسُولٌ لِلْمَسِيحِ يَسُوعَ بِمَشِيئَةِ اللهِ، إِلَى
    الْقِدِّيسِينَ الأُمَنَاءِ فِي الْمَسِيحِ يَسُوعَ، [الْمُقِيمِينَ فِي أَفَسُسَ].
  cop-CNT: ⲡⲁⲩⲗⲟⲥ ⳿ⲡⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⳿ⲛⲧⲉ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲉⲧⲉϩⲛⲁϥ ⳿ⲙⲫϯ ⳿ⲛⲛⲓⲁⲅⲓⲟⲥ
    ⲧⲏⲣⲟⲩ ⲉⲧϣⲟⲡ ϧⲉⲛ ⲉⲫⲉⲥⲟⲥ ⲟⲩⲟϩ ⳿ⲙⲡⲓⲥⲧⲟⲥ ⲉⲧϧⲉⲛ Ⲡⲭ̅ⲥ̅ Ⲓⲏ̅ⲥ̅.
  sri-sri: Yʉ Pablo, mʉsãrẽ õãdorea. Marĩpʉ gããmederosũta Jesucristo yʉre ĩgʉ̃yare
    buedoregʉ pími. Irasirigʉ mʉsãrẽ Efeso marãrẽ Marĩpʉyarãrẽ Jesucristore bʉremurãrẽ
    gojáa.
  nal-nal: Nia xari Pol, a aaposal zin Iesu Kaarisito wana a sasaxotang ma ainaxamang
    sin Nakmai. Ga varaar a waambaar angkari xa waan sinim aubina ninis sin Iesu naagu
    raagul inaan Efesas, naagu los faaratunaan Iesu Kaarisito.
  kyq-kyq: Maktubm se maam Pɔl ɓo mꞋraaŋseni, maam se *Raa ɓo je mꞋtɛɗn *debm kaan̰
    naabm Isa al‑Masi. Maktubm se maam mꞋɔlsesin̰ naase jee Raage tun Ɛpɛz ki kɛn
    tujki te ɔrmse eyo ɔɔ iŋg dɔɔkki kalaŋ ute Isa al‑Masi se.
  kwd-kwd: Nau la Pol lo'oo, ku giri no'o kau famooru. Nau nga Wane ni Kwairiinga
    ala Jisas Kraes suria nga kwaisiriinga na God. Nau ku kwatea kau nga girigiringa
    lo'oo famooru nga ta'a na God na'a mooru to'oru 'ubulana fanua ba'ita 'i Efesas,
    ma moru ka leka suria la Jisas Kraes na'a moru lado fe'enia 'e sui no'o.
  ded-ded: Ni Paurongo Efeso taonnu kpetiac areng kecdae nga Yesu Kristo negensinggedae,
    ngeneac kibi yomoc faiduae. Anutungo negennenu Yesu Kristoac aposoro anduae.
  ewe-ewe: 'Nye Paulo, ame si Mawu tia be manye Yesu Kristo ƒe apostolo la gbɔe agbalẽ
    sia tso, Na ame kɔkɔewo kple xɔsetɔwo le Kristo Yesu me le Efeso:'
  nuy-nuy: Ngaya-waj nga, yaani Paul. Ngaya anaani ngawu-lhaawu-yarrijgina-yinyung
    na-Christ-inyung na-Jesus. Niga-waj yamba God ni-wijangani aadanu. Ngaya anaani
    nga-warrarrii nugurri-wuy, ana-Ephesus-jinyung warra-wurru-wurruj. Nugurru nurru-maṉngulg
    na-God-guy, marri nurru-jambarrgina na-Christ Jesus, nga nugurru aadanu nigawi-nyinyung.
  cop-BHC: ⲠⲀⲨⲖⲞⲤ ⲠⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲚⲦⲈⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲈⲦⲈϨⲚⲀϤ ⲘⲪⲚⲞⲨϮ ⲚⲚⲒⲀⲄⲒⲞⲤ
    ⲦⲎⲢⲞⲨ ⲈⲦϢⲞⲠ ϦⲈⲚⲈⲪⲈⲤⲞⲤ ⲞⲨⲞϨ ⲘⲠⲒⲤⲦⲞⲤ ⲈⲦϦⲈⲚ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ.
  buk-buk: Aö Pol, naŋ gati Yisu Kilisi ndê †aposel kêkuc Anötö ndê atac whiŋ, gato
    bapia dindec têŋ lau dabuŋ malac Epesas-ŋga, mac lau naŋ akêŋ whiŋ Yisu Kilisi.
  pri-NT: Wâgo, Paulo, na pwa tii tàwà, wâgo pwi *apostolo kà *Kériso Iésu, wiâra
    ê câbawâdé kà Pwiduée. [Ba é cùruo pâ, ba na go picémara ê popai kêe.] Go wii
    tàwà, wâguwà tèpa âboro kêe, na Éféso [ma naa na pàra ére mwara]—wâguwà, na guwà
    cimwü naa na cèikî, naa goo Kériso Iésu, â guwà caapwi ma wàé.
  zpq-NT: Neda' Pablo naca' postlw c̱he Jesucriston' con can' gwnalaže' Diosen'. Na'
    chzoja' le'e zoale Efeso le'e nacle ḻo na' Diosen' da' chejnilaže'le Criston'.
  por-TFT: Eu, Paulo, sou um apóstolo que Deus nomeou para representar a Cristo Jesus,
    por ser isto o que Deus desejava. Estou escrevendo esta carta a vocês que são
    o povo de Deus na cidade de Éfeso. Vocês são pessoas que confiam fielmente em
    Cristo Jesus e mantêm uma íntima relação com Ele.
  gwi-NT: Shįį Paul t'ihchy'aa, Christ Jesus veenjit Tr'ihił'e' ihłii, Vit'eegwijyąhchy'aa
    jyaa doo'ya' shoonyąą geh'an. Ephesus kwaiik'it gwachoo gwizhit Vit'eegwijyąhchy'aa
    k'injiighit nąįį, nakhwats'ą' ch'adanoihtł'oo. Jesus Christ vaa ch'ihłak ǫhłįį
    ts'ą' nakhwadrii datthak haa vik'injuhkhit.
  gvn-gvn: Yanyu kaban ngaykundumun, Paulundumun. Ngayu Godumu apostle. Godungku nganya
    yungan, kuku ngulkurr balkanka Jesus Christanka. Ngayu yanyu kaban yurranda yungal
    townbu Ephesus. Yurra Godumu bama, nyungundu mambarrijinka.
  nhy-NT: Nej niPablo, nitlatitlanile de Jesucristo porke Dios ijkón okimonekiltij.
    Nej namechtlajkuililia namejwan katlej ankatej itech weyikan de Éfeso, namejwan
    katlej aniaxkawan in Dios iwan antlaneltokaj inawak Cristo Jesús.
  asm-FB: মই পৌল, ঈশ্বৰৰ ইচ্ছাৰ দ্বাৰাই খ্ৰীষ্ট যীচুৰ নিযুক্ত এজন পাঁচনি। ইফিচত থকা
    ঈশ্বৰৰ আৰু খ্ৰীষ্ট যীচুত বিশ্বাস কৰা পবিত্ৰ লোক সকলৰ সমীপলৈ;
  okv-okv: Na Paul, Iesu Keriso ta apostero ana God na umbuna nanena ungo Iesu Keriso
    tumota ue amita jo ta miteva embomeni ungota degi ahari erevi ere kaitena.
  mxt-NT: Yuhu ra Pablo cuví noo apóstol ra Jesucristo. Vatyi yucuan cuhva cuñí maa
    Nyoo. Tyaí noo carta ihya chi tandɨhɨ ndo cha yɨhɨ́ ndo cuenda Nyoo ñuu Éfeso
    chiña, ta nɨɨ́ iñi ndo chinó iñi ndo chi ra Cristo Jesús. Ta ɨɨn ri cuví ndo chihin
    ra.
  tzo-NT: Ho'on Pabloun, ho'on jcholc'opun yu'un ti Jesucristoe yu'un hech laj sc'an
    yo'nton ti Diose. Chajc'oponoxuc ti carta, ho'oxuc ti jun avo'ntonic ach'unojbeic
    sc'op ti Cristo Jesuse te ti jteclum Efesoe.
  ind-AGS: Surat ini berasal dari Paulus, seorang rasul Kristus Yesus karena kehendak
    Allah, kepada orang-orang kudus di Efesus dan mereka yang percaya kepada Kristus
    Yesus.
  omw-omw: Nte Poruvama. Kotiva nai kyakya hiraqa ni nronraqama kyaihana nte Iesusi
    Karaisira qua nraakye qora timwa nyi varuvama varina. Nte nkye Kotira nraakye
    qoravanto Epesaasini variahua Iesusi Karaisirara nraahu riemwaqi quahua nte nkyinima
    mwaa quara qara ntumwa tena.
  yrb-yrb: Godima Danu unu uite na Foro, Yesu Kerisonu afosoro amara we mune odi.
    Nana ya Yesu Keriso imuegou utaita uwaraba owawa ue odatane.
  maa-NT: Jñò xi xi̱ta̱‑la̱ Nainá 'mì‑nò xi titsa̱jnaà na̱xa̱ndá Éfeso, jñò, xi kixi̱
    onguít'aà‑la Cristo Jesús, 'a̱n xi 'mì‑na Pablo tisìhixat'aà‑nò nga 'a̱n tsibíxáya‑na
    Jesucristo nga k'oa̱s'ín kjòmejèn‑la̱ Nainá.
  mcq-mcq: Na Porura Godoni ura ijino Jesu Keriso oni apasorua rejuta. ꞌEnaꞌomo Godoni
    ehija Epasasi hijura kaꞌene Jesu Keriso oni vaji uchaha paꞌajihi punaꞌe veju.
  sus-A: ﭑ تَن ثْلُ نَن يِ كِ، عَلَ بَرَ عَ رَفِرِ نَشَن شَ قِندِ عَ شَ مِشِ سُفَندِشِ
    عِسَ شَ شّيرَ رَ. ﭑ بَرَ وٌ تَن عٍقّسّ سّنِيّنتْييٍ شّيبُ، عَلَ شَ مِشِ سُفَندِشِ
    عِسَ شَ دَنشَنِيَتْييٍ.
  jpn-1965: 神のみこころによるキリスト・イエスの使徒パウロから、キリスト・イエスにある忠実なエペソの聖徒たちへ。
  fra-SBL: 'Paul, apôtre de Jésus-Christ par la volonté de Dieu, aux saints qui sont
    à Éphèse, et aux fidèles en Jésus-Christ :'
  yka-yka: Sulat inin amban aku, si Paul, pinasampay piyu si kaˈam meˈ aˈa Tuhan luˈu
    si lahat Epesusin, meˈ mapateteg pu si Isa Almasihin. Amban bayaˈ Tuhan hangkan
    ku inin kawakilan weˈ Isa Almasi magmahalayak aka-aka mahāp amban iyehin.
  mle-mle: Wun Pol, God diki mawul wadilik tikuw, alik wun aka Jisas Krais dikidi
    diki maaj karay-kwanadi duw tinadiwun. Wun ki lapa nyig sukwutuwaal adiy Yipasis
    tipaam kwanadiy God dikidiy duw takwak, adiy kip Jisas Kraisak wukijibir kwakwanadiyik.
  shp-NTPO: Ea riki Pablo, Diossen shinanman Jesucriston raana joni. Jaskara ixonra,
    ja Efesoainoa joi akaibo ikax, Cristo ikonhakin jeneyamaibo itan jaki koshiabo,
    en mato saludo bomai.
  aom-aom: O asëꞌe God-are aribövi Ephesus amore raromarujoho ae rahu Iesu Kerisoꞌo
    gemuore jëvego hu gemu uehorovarujohumë God-ro nimamu Iesu Keriso-are apostle
    jevëꞌëro Paul naro jemesi örire jejëmije.
  geb-geb: Gu Por, gu Krais Zisas farasarigi ŋaara guma ma. Ana vuzvugara Fhe Bakɨme
    nan farasarigim, gu ana ŋaara guma ki. Gu kha gava khergiap, nde Fhe Bakɨmen gumgi
    gu mbigi, nde Efesus ŋgu bakɨmen kav, guigira Krais Zisas phorga havhargiap, zazera
    ana zɨn vui. Gu kha gavar nde ndi mbai.
  bsj-bsj: Bulus ni tomange Yeecu Kiriti ki ci yaka fiye kwama, kii nubo coccoke na
    kwama yim Afisawa borom bo ma bilenketi mor Yeecu.
  cak-cak: Yin Pablo jun ru-apóstol ri Jesucristo roma can quiri' vi rurayin-pe ri
    Dios pa nuvi'. Nintz'ibaj-e ri vuj re' chive rix ri rixc'o pa tinamit Efeso, ri
    rix richin ri lok'olaj rutinamit ri Dios, ri ronojel ivánima rixc'o chirakan ri
    Cristo Jesús y xa jun ibanon riq'uin.
  chf-NT: No'on aj Pablojon. Dios chich u yäc'bon ajnicon de apóstol tuba aj Jesucristo,
    uc'a che' chich u yoli une. Cä tz'ibbenetla ni junda anela tä Efeso machcatac
    yäcä anetla sec' tuba Dios y a totoj tz'ombenla aj Cristo Jesús.
  tlf-tlf: Nugumal nuubip aga? Niyo Yesus Krais imi kalaan tinum Fol nita kale, God
    ilami aget fugunin uta ulaa nimdulata, mitam Krais imi kalaan tinum kesi nita
    suuk kon koyo God ilami unang tinum abiip Efesis ko bom Yesus Krais imi ilak kup
    do-nilip yang iinemin binim ipmi dola kobelan o agan-bii kale,
  piu-2006: Ngayulu Puulalu Yipitjanya ngurrara tjuṯaku piipa ngaatjanya wakara wantirriyaṉi,
    nyurrangarrimpa. Katutjalu yirriṯi watjaṉu ngayulu Yiitju Kurayitjaku waarrkana
    nyinanytjaku. Ngayulu kuliṉi nyurrangarri tjukarurru nyinanyi Yiitjuku.
  poh-NT: 'Reꞌ hin maꞌ Lu̱ꞌ, reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric xpahbanic wi̱n
    chi aj kꞌorol riCꞌuhbal ruꞌum chi jeꞌ reꞌ camanic xa̱j i Dios chi nanibanam. Reꞌ
    hin cꞌahchiꞌ nitzꞌihmbam je hu̱j wili aweh hat-tak aj niminel wilca̱t tak pan
    tinamit E̱peso reꞌ maꞌ nacana̱ꞌ ta richꞌiquinjic acꞌux tak chiri̱j i Jesus. Reꞌ
    aj wili sukquil cꞌuxlis niyew je aweh tak:'
  tue-tue: Yʉʉ Pablo Cõãmacʉ̃ booró Jesucristoyere wededutigʉ beserigʉ niiã. Mʉ́ã
    Éfeso macãrã Cõãmacʉ̃rẽ padeorá Jesucristore ãñurõ padeoráre ãñuduticoa.
  bjp-bjp: Ia Pol, nenge aposel ke Karisito Iesu na wolwol ke God. Ia siit leta igii
    usuf gam fanu kalkaluu ke God na Efeses, ae gam unune tekentu lo Karisito Iesu.
  xon-xon: Min Pɔɔl, u ye Yesu Kristo aakpambal Uwumbɔr aageehn pu na, le ŋmee kigbaŋ
    kee tii Uwumbɔr aaninyaam bi bi Efesus aatiŋ ni, ki joo waasan mbamɔm, ki kpaan
    Yesu Kristo chee na.
  tzo-ZNT: Voꞌon Pabloon, yajꞌapoxtolon ti Jesucristoe yuꞌun jaꞌ yech iscꞌan ti Rioxe
    ti chcal aꞌyuc cꞌusi yaloj ti Jesucristoe. Chajcꞌoponic tal ta vun, voꞌoxuc ti
    slecubtasoj xa avoꞌonic ti Rioxe ti liꞌ nacaloxuc ta jteclum Efesoe, ti sjunul
    avoꞌonic avichꞌojic ta mucꞌ ti Jesucristoe.
  mpm-NT: Ruꞌu Pablo, kanxiaꞌu ri jiin yɨvɨ Yandios ja ka kandixia Cristo kanchuku
    ñuu Efeso. Maa ri kuu apóstol nuu Jesús, ya kuu Cristo ja ndiso ya jniñu ñaꞌnu
    nuu Yandios, ti maa ya ni jaꞌa jniñu jaꞌa nuu ri ja na kuu ri apóstol nuu ya.
    Na chaa ri tutu jaꞌa nuu ra naa ra ja ni sasɨɨn ya roꞌo ja na kunukuachi ra nuu
    ya naa ra.
  ots-NT: Nugö, dúr Pablo, ʉ́r jmandaderogui car Jesucristo. Guegue xí hñi̱xqui pa
    gu xij yʉ cja̱hni car tzi ddadyo jña̱ ca dí e̱me̱jʉ. Car Tzi Ta ji̱tzi bi mbe̱ntsjɛ
    di ddajqui nʉr bbɛfi‑nʉ, eso, xí nzojqui. Nuya, dí pɛnquijʉ na̱r carta‑na̱, nuquɛjʉ
    ʉm hñohuiquijʉ guí bbʉpjʉ jar jñini Efeso. Í cja̱hniquijʉ ca Ocja̱, como xcú hñemejʉ
    car Jesucristo cja̱ guí tɛnijʉ.
  hoy-hoy: 'नान पौलुस उन दी टु जो परमेश्वर उन इच्छा देल यीशु मसीह अन प्रेरित आन, आ
    पवित्र अदिक मसीह यीशु दा विश्वासी लॉकुर्द हेसुर जो इफिसुस दा आद:'
  amo-amo: Bulus gono kaduran Kristi Yisa nin yinnu Kutellẹ, udu kiti nale na ina
    fera nani bara Kutellẹ nan nya Afisus, ale na ina yinin nin Yisa Kristi.
  pjt-pjt: Uwa, Jesuku walytja tjuṯa, ngayuluṉa Paulalu nyurampa lita nyangatja walkatjunanyi
    ngura nyara Ipitjala nyinanytja tjuṯaku nyura Jesunya Christanya mulamulangku
    waṉannyangka. Panya Godaluṉi ngurkantaṟa tjunu Jesuku Christaku tjukurtjara waṟkarinytjaku
    munuṉi wituṟa iyaṉu palumpa tjukurpa aṉangu tjuṯangka tjakultjunkunytjaku.
  cwe-cwe: Niye Paulo, yonisaguligwe kwa ulondo wa Mulungu kuwa mtumigwa wa Yesu Chilisito.
    Nomwandikilani mweye wanhu wa Mulungu muli uko Efeso waminika wowailumbile ugima
    wawo na Yesu Chilisito.
  daa-NT: Nun Pool kaak Buŋ doɓtu *paliine ka Iisa Masi kat siiraat maktumne-anta.
    Nu siiraakon ɗo kuŋ gee ku Buŋdi kuuk obit kaaw ta Iisa Masi bombo ho kuuk goy
    ɗo geeger ka Epeez.
  mlp-mlp: Ari yaqmo Pol. God-mo anad bilaqan ya Krais Yesus ago Aposel iyta. Ya sansandek
    ka God ago on mataw tawonta uliq Efesus-ib Krais Yesus ago nan huritad muzinayta
    na gimen mar tonim eman leh negaq.
  ape-C: O ipak Iruhin ananishi arpesh pape Efesus, aria pasuhw Krais Jisas ananin
    baraen dodog pagipeshen peyotu dodog iri. Eik Pol douk Iruhin nagraehe um itogur
    aposel um inek Krais Jisas ananin mour aria inak ikripesh ananin baraen iri yenekumep-ogu
    apudok shup ipak.
  bgs-bgs: Sakán si Pablo na inému apostoles i Jesu-Cristo tingód katô kakalyag ka
    Manama. Ágpangumusta a ákniyu diyan ta lunsud ka Efeso. Sikiyu tô mga sakup ka
    Manama asta ágkasarigan kó na igpasábbad tun ki Jesu-Cristo.
  faa-faa: Kotimo ipi hemakapusua aeyaka Yasu Keresomo tarira aporohoasimo ano murikimasapo.
    Ano Porepo. Re Kotimo aporo hinamo Efesase apea risiaki nōmo sawi one poparaka
    makerakanapo. Repo Yasu Keresoaki himu hakásaraka hemakapukua risikino asekea,
    nōmo reaki sawi one poparaka makerakanapo.
  kik-kik: 'Nĩ niĩ Paũlũ, mũtũmwo wa Kristũ Jesũ nĩ ũndũ wa kwenda kwa Ngai, Ndĩrandĩkĩra
    andũ arĩa aamũre kũu Efeso, arĩa ehokeku thĩinĩ wa Kristũ Jesũ:'
  cap-NT: Wejrtc̈ha Pablutqui, anc̈hucaquin tii cartal cjijrz̈cuc̈ha. Wejrqui Jesucristuz̈
    illzta apostoltc̈ha Yooz munañpi jaru. Anc̈hucqui Yooz partir z̈oñinacc̈hucc̈ha,
    Efeso wajtquiz kamñinaca. Niz̈aza anc̈hucqui Jesucristuz̈quin kuz tjaachi z̈oñinacc̈hucc̈ha.
  ksr-ksr: Anutunoŋ Pool nii uusiiŋaa so wasiŋ nono Kraist Jiisaswaa aposol koloojeŋ.
    Momalaari alauruna soraaya Kraist Jiisaswo qokotaaŋ Efesus sitinoŋ laligojuti,
    niinoŋ oŋowo qaa amiŋ mobombaajoŋ tere koi oojeŋ.
  eng-TNT: Paul an Apostle of Iesu Christ by the will of God. To the saynctes which
    are at Ephesus and to them which beleve on Iesus Christ.
  sbs-sbs: Paulusi, mu apostola wa Kresite Jesu che ntato ya Ireza, ku vantu ve Ireza
    va jolola mwa Efesiyasi mi basepahala mwa Kreste Jesu.
  sue-sue: Na Paulo meni Anutura bera Yesu Kristora aposolo wero nowena ami Tuara
    dubu Efeso nate itise Yesu Kristo ziro tata-tata inowewa nimorekare pas ei awa
    potitinona awa.
  fra-NCL: 'Paul, apôtre de Jésus-Christ par la volonté de Dieu, aux saints qui sont
    à Éphèse, et aux fidèles en Jésus-Christ :'
  bhg-bhg: Na Paul mi ove eiwa gagurena. Aindabé God jipapa esisina, ami na esiri
    Iesu Keriso da aposil esitena. Na imomane ategetena, God da embomai Epesisi nasi
    bajinada ainkainmi Keriso Iesu de daedo dada ari isite itomane gebé ari ainda
    yai matawa pipitewa.
  snn-NT: Yë'ë, Pablo hue'eguëbi, Riusubi yë'ëre cuencueni re'huaguëna, baguëre ta'yejeiye
    yo'o conguë ba'iguë'ë. Jesucristobi yë'ëre choini re'huaguëna, baguë yo'ore yo'oguë
    ba'iyë. Ja'nca ba'iguëbi, mësacua Cristo bain baguëni si'a recoyo ro'tajën ba'ijënna,
    mësacua Cristo bainreba Efeso huë'e jobore ba'icua, ja'ancuani utire toyani saoyë
    yë'ë.
  atb-NT: Garai Gasang ô nau é eq rajung za, Hkrisduq Yesuq é lagyo nghut sû, ngò
    Poluq gi, Ehpesu myuq má nyi é, Hkrisduq Yesuq má lhumzui bang nghut é, haû sân-yúng
    bâng chyáng nguingón dang shit kyô kat lhê.
  cek-AK: 'Sithaw koehhaih rang hoiah Jesu Kri mah patoeh ih kami, Pawl mah, Efisa
    vangpui ah kaom kaciim kaminawk hoi Kri Jesu ah oepthok kaminawk khaeah ca tarik:'
  bkd-bkd: Iyan a si Pablo sa pinilì hu Dios ha apostol hi Jesu Cristo sa migsulat
    taini. Sinulatan ku inyu sa mga etaw hu Dios diyan ta Efeso ha mga matinumanen
    ki Jesu Cristo.
  ctu-76: Joñon Pablojon. Yajcʌbilon bʌ ajsubt'an ñumel i cha'an Jesucristo cha'an
    che' yom Dios. Chʌncol c ts'ijbubeñetla ili jun i cha'añet bʌ la Dios chʌncol
    bʌ la' ch'ujbin Cristo Jesús ti jump'ej la' pusic'al ya' ti lum Efeso bʌ i c'aba'.
  lac-NT: A teno' Pablojen. A teno' yʌjts'eq'uiren u t'ʌn Jesucristo quire' baxuc
    u c'at C'uj. A teno', tan in tsicbar yejerechex ich a je' ju'una'. Tan in ts'ibtic
    techex a mac a cu jach quibicob a ba' ara'b ten Jesús ti' techex quire' ta wacsex
    ta worex ti'. Tan in ts'ibtic ti' techex a mac a ti' yʌnob ich u cajar Efeso.
  xla-xla: Na꞉ye Polopo. Godta na꞉ye sauwapo, na꞉tapo Yesu Keliso ya꞉ Taiya dle oko
    halepo depame. Epedeme na꞉tapo yu ilimale iye Epeses mo dulu dla ha꞉ha꞉lalo Yesu
    Keliso dla mikadepe dle so wua꞉ dla hamima. Adipalati, wua꞉ye God ya꞉ opapo.
  xav-NT: Wa hã Paru, Cristu Zezusihi zadawa wasu'u'wa, wa 're ĩ̱hâimana, 'Re ĩhâimana
    u'âsi mono te te sima ĩ̱wẽzéb zarina. Taha wa, wa ãma aima rob'ui'éré za'ra wa'wa,
    Épézu na 'ri nho'õmo nhisi ãma, 'Re ĩhâimana u'âsi mono nhib'a'uwẽ, 're ĩ'aihâimana
    za'ra wa'aba mono norĩ ma. A norĩ wa'wa hã ma tô õne u'â Zezusihi ãma si 're anomro
    aba mo, aihâimana nhiptete sina.
  cuk-cuk: Ani Pablo, an Bab-Dummad-sogedba Bab-Jesucristo-e-sapin-bur-dummadga gumogadid.
    Bemar-Jesucristoʼgi-akananaimaladga, gwenadgan-Éfesoʼgi Cristo-Jesúsʼgi-gwen-galakudisurmaladga,
    an garda barmisiid.
  tbf-tbf: Eou e Paulo. E Raban a nga vile iou va o ta tsorubeit ken aposol e Karisito
    Iesu. O vavataor rakot senga mi kuoluon e Raban i Epeso ese nga ta ko tuktuk si
    kenga mienagos meie e Karisito Iesu.
  uig-CYR: Худаниң ирадиси билән, Мәсиһ Әйсаниң расули болған мәнки Павлустин Әфәсуста
    туруватқан муқәддәс бәндиләргә, йәни Мәсиһ Әйсада ихласмән болғанларға салам!
  ikw-NT: Mawa, Pọlu, nye izi Karaịsi Jizọsi hite n'echiche Chiokike, naagbaznenu
    ele Chiokike ke zị n'Efesọsi ọkwukwo, ele kwnagwụ mkpọma nụ Karaịsi Jizọsi.
  khs-khs: 'Koteyewi E matanawamunuse Yesu Keleso Apasolo walosene sena temita: Newa
    ta:peyakeye. Newa Polekeye. Kiwa Kote sena kesale Efesese koamesa: sita:nema neyewi
    puka we momate tiye selawatakeye. Kiyewi Yesu Kelesoma himu semetei matanepela:
    sitalapita: potapola:, neyewi kima puka we momate tiye selawatakeye.'
  dwr-ENT: ታኒ ፆሳ ሼኒያን ኪሪስቶሲ ዬሱሲ ኪቴዳ ጳዉሎሲ፥ ኤፌሶናን ዴዒያ ፆሳ ናናው ቃሲ ኪሪስቶሳ ዬሱሳው ኣማኔቲዴ ዴዒያዋንቶ
    ሃ ዳቢዳቢያ ፃፋይ።
  pma-pma: Inau Pol, koa Ahi rie lat inau keke mamai mahi eiloheh tai onen Iesu Kristo,
    ek vati masan selusien onak vahat min kami, meatin keil onen Ahi koa miro en taon
    ten out Efeses. Kami mimul mirie lati keke demkatien onami keih ka kami mikapil
    tuai ral min Iesu Kristo.
  atd-NT: Ka soini no sulat, nigligkat kanak no si Pablo. Nohimu a no suguanon ni
    Hisu Kristu su sikan ka imboot to Magboboot kanak. Ogsulatan ku sikaniu no dio
    to lunsud to Episu no nigtuu ki Hisu Kristu woy ogkasaligan to ogpaagad-agad to
    mgo sugu din kaniu.
  tel-2017: ఎఫెసులో ఉన్న పరిశుద్ధులకు, క్రీస్తు యేసులో విశ్వాసముంచిన వారికి దేవుని
    సంకల్పం ప్రకారం క్రీస్తు యేసు అపొస్తలుడు పౌలు రాస్తున్న విషయాలు.
  hat-BSA: 'Paul yon apot Jésus Kri pa volonte a Bondye, a sen ki an Éphèse yo ki
    fidèl nan Jésus Kri:'
  top-NT: Aquit Pablo tí Dios li̱lhca̱ni̱t nacli̱tanú ixapóstol Jesucristo tí nali̱chihui̱nán.
    Cca̱ma̱lakacha̱niyá̱n jaé carta huixín tí ca̱lacsacni̱tán Dios nali̱scujá̱tit
    y li̱pa̱huaná̱tit Cristo Jesús nac ca̱chiquí̱n Efeso.
  msk-msk: Ako si Pablo, ako yang yagasolat kamayo. Apostol ako ni Jesu Kristo kay
    pagbuut nang Dios na abay ako magindo bain kang Jesu Kristo. Kamo na manga pinili
    nang Dios asang karowagan nang donya na yamanarig kang Jesu Kristo, pyapadara
    ko yaning solat ko kamayo.
  gyr-NT: Che, Pablo, Jesucristo apóstol aico Tũpa remimbotar rupi. Che aicuachía
    co che ñehe pẽu pe Efeso pendar, Tũpa upendar Jesucristo reroyasar peico vahe.
  kmh-kmh: Yand Pol, Gor nep aŋgek bi Jiysis Krays minim dand amemb ak mindpiyn. Nimbip
    Yipiyses biynimb Krays nup chiŋgrep giy mindpim gok minj tiksipiyn.
  ukr-ONPU: Павло, з волі Божої апостол Христа Ісуса. Святим в Ефесі та віруючим у
    Христа Ісуса.
  emi-emi: Aghi, Pol, kapuna apostolo ieghi Iesu Karisto, tale aloannaane God. Apitipiti
    etaimim kapuna taumattu ngatoa God, am tokatoka eIpises, am aiesoaa ta Iesu Karisto.
  zpv-NT: Naꞌh Pahblu, naan tuhbi pooxtla xteenn Jesucristu laasii ziꞌchi xclaaꞌdzi
    Dxiohs gaca. Pwihsi cagacaꞌhn dxihtsi riiꞌ loh tu bwiinn Efesu raꞌ nin baguyuuꞌ-guyaꞌzi
    guelriachiistoꞌ xchiꞌdxyi Jesucristu, neezaa loh raꞌ nin ruhnn ziga paꞌhca xclaaꞌdzi
    Ñiꞌh gaca.
  gux-gux: Mini Polo, Jesu kilisiti tondo kelima U Tienu yanbuama po, n diani li tili
    ki fuondi yinba yaaba n tie bi nigagidiŋanba leni bi nidugikaaba ki ye Efesa.
  kos-kos: 'Ma sel Paul, su suleyukla sin God tuh in sie mwet sap lun Christ Jesus
    — Nu sin mwet lun God in Ephesus, su oaru ke moul lalos in ma sefannala yurin
    Christ Jesus:'
  ibo-ibo: 'Akwụkwọ ozi a sitere nʼaka mụ onwe m bụ Pọl, onye Chineke họpụtara ịbụ
    onyeozi Jisọs Kraịst. Ọ bụ unu ndị nsọ bi nʼEfesọs, unu bụ ndị kwesiri ntụkwasị
    obi nʼime Kraịst Jisọs, ka m na-edere ya:'
  yml-yml: Ekwavo, yau Faulo, a vekaiwa ꞌwaimie. Yaubada nuanuana, bega a vetomataꞌaulele
    Iesu Keliso faifaina, weꞌe ꞌomi Yaubada yana tomotoga ꞌwa miamianiga ꞌatamana
    Efeso ꞌwaineye, kumanimiavo Keliso ꞌana todumwebika ꞌwa miaveꞌitubama taiadi,
    ꞌwaimie a kilukiluma.
  ory-ory: ପାଉଲ, ଈଶ୍ବରଙ୍କ ଇଚ୍ଛାରେ ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କ ଜଣେ ପ୍ରେରିତ, ଏଫିସ ସହରରେ ଥିବା ସାଧୁ
    ଓ ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କଠାରେ ଥିବା ବିଶ୍ୱାସୀମାନଙ୍କ ନିକଟକୁ ଲେଖୁଅଛି।
  bzj-bzj: Dis leta da fahn mee, Paal, weh da wahn apasl a Krais Jeezas, kaa dat da
    weh Gaad waahn. Dis leta da tu Gaad peepl dehn weh liv da Efisos, ahn weh faytful
    eena di way dehn liv dehn laif wid Krais Jeezas.
  chk-chk: 'Ngang Paulus eman nöün Kraist Jesus soukünö fän letipen Kot, üa kapong
    ngeni ekewe chon pin lon Efisos mi allükülük lon manauer lon Kraist Jesus:'
  ssd-ssd: Tane Kuate tuku mbal Efesusŋge minmba Kristus Yesus dubi mayede ta tane
    ŋakmba kaiye. Ye Paulus Kuateŋge madiyina le Yesus tuku aposel minet yeŋge tane
    ndoŋ pasatam prowet.
  acr-TNT: Riꞌin in Pablo in takoꞌn re ri Kanimajawal Jesucristo; e ri Dios intakayom
    re, ma e xraj riꞌ chwe. Cantzꞌibaj pan wa carta che alak ri cꞌo alak pa ri tinamit
    Éfeso, ri cꞌo alak pukꞌab ri Cristo y tiquil alak chi utz chupa rubiꞌ.
  rop-rop: Orait, mi na Pol, en God bin pikimat mi blanga jidan speshalwan mishanri
    blanga Jisas Krais. Wal mi raidimbat dijan leda langa ol yumob Kristjan pipul
    hu bulurrum Jisas Krais brabliwei deya langa det taun gulum Efasas.
  mee-mee: Ka iau ae Pol a iau a aposel te orae Karais Iesus kanna kurumea Nutu lonangana.
    Iau ka papaꞌe lau laekia te miau ra ragau rae Nutu reke tupu raka momo ngae Epesus.
    Ka papaꞌe te miau raka loatunanne Karais Iesus.
  dif-dif: Paululu Jesuni Christuni Apostel Godaia jertapaterinandru, kulikirilani,
    tana Ephesungu ngamai, ja tanali Christungu Jesungu morlalu ngundrai.
  gam-gam: Na Pol. God yene nomane pai mal pille na dje wori, na Krais Jisas aposelye
    molo kogoye yendo. Ye God unakiye Epesus molo, Krais Jisas boll pillgi djinj una
    ge, na pepa bolo ye aundo.
  nou-nou: Na Paul mi ingo ategurena. God mi na jawo setiri na Iesu da binga atopatari
    embo isena. Edo God da embobo Ephesus nati nembodiba da atima era embobo awa Iesu
    Keriso gebe edo umo jo ungoda berari mi kondade ari mi kera era ainda yei ove
    eiawa jivena.
  mqb-NT: Sə vindek ikwen ayak ɗerewel a anan nà, nen Pol, ɗo maslan a Yesu Almasihu,
    Mbərom sə walay, kawa anahan a sa zlan à nga ata awan. Nə vindek ikwen ayak anà
    kwanay ɗo a Yesu ahay à Efesus ata awan, kwanay ɗo sa ɗaf nga pə Yesu Almasihu
    ahay aday mə japay a tə winen awan, ata re.
  ape-B: O ipak God ananipu elpech pape Efesas, ali pasuh Krais Jisas ananin balan
    dadag pagipechen peyotu dadag uli. Yek Pol douk God naglahemu itoglu aposel umu
    inak iklipech ananin balan uli yenekumepagu asudak pas ipak.
  grc-F35: Παῦλος, ἀπόστολος Ἰησοῦ Χριστοῦ διὰ θελήματος Θεοῦ, τοῖς ἁγίοις τοῖς οὖσιν
    ἐν Ἐφέσῳ, καὶ πιστοῖς ἐν Χριστῷ Ἰησοῦ·
  cav-NT: Era rique micuanaja quirica cuadishaya. Ique Pablo. Jesucristoja yana atsaquique
    ique, Yusuja jadya inime juya tibu. Cuadishaya rique quirica Efesoju Yusuja cuanaja
    ishu. Cuadishaya rique Cristo Jesús queja ecatyati cuanaja ishu.
  kgp-NT: Paulo tỹ rá vẽ. Isỹ cidade tỹ Éfeso tá ke ag mỹ rán hã vẽ. Jesus Cristo
    vỹ inh fẽg', sỹ tỹ ti apóstolo jẽ jé, Topẽ tỹ isỹ apóstolo han kỹ. Hã kỹ sóg ãjag
    mỹ carta tag rán mũ. Topẽ tũ vỹ tỹ ãjag nỹtĩ, kỹ ãjag tóg cidade tỹ Éfeso tá Jesus
    to vẽnhmãn tĩ. Jesus Cristo tovãnh tũ ãjag tóg nỹtĩ.
  bvd-bvd: Nau sa Bol waa bae God fili nau sulia liona 'i tala'ana uri rao 'aboosol
    lae fuana Kraes Disas. Nau ne ku kekeda kau fuamolu toaa nia ki God 'i 'Efesas
    ne molu mamana fuana Kraes Disas.
  ukr-1871: 'Павел, апостол Ісуса Христа волею Божою, до сьвятих у Єфесї і до вірних
    у Христї Ісусї:'
  apz-apz: Ngko Poulɨꞌni Kɨlais Jisasɨye hungkuno aꞌamumo uyohojɨkuꞌmofo (apousel)
    syoho soꞌne Anɨtu nɨhwosopoꞌmentiso hwoꞌnyoho. Sekwo Anɨtuye aꞌamu soku ango Efesos
    nohumantɨfi Kɨlais Jisasɨmo inɨngkawowoꞌnɨngkohofo sokuneꞌno olo iyoswo loso mtɨꞌmokalokweno.
  eng-AOI: I, Paul, am writing this letter to send to all you God's people who live
    in Ephesus. God chose me as an apostle to work for Jesus Christ. So now I am writing
    this to you who trust in him.
  yon-yon: Ne kuu Pool, God ye dowaken yaambed Yesu Keresumbed kinoona ye apaso keraan.
    God ye karadmodan Efesus aom doriib, yiib kuu ma korondiyiibban Yesu Keresu ye
    weng yaamo anam ande doberembirimaibdan, yiib yaa kerek kee keendaan.
  poi-NT: Ɨch aPablo. Jém tánO̱mi Jesucristo accám juuts tu̱m apóstol porque asíam
    iwɨ̱aŋja̱m Dios. Sɨɨp manjáyáypa mimicht́am, Dios mipɨxiñt́am, jém miit́t́aŋwɨɨp
    jém attebet Efeso jém iŋcupɨcnetaŋwɨɨp Jesucristo.
  wuv-wuv: 'Yau, Paul, hemea apostle Christ Jesus a''a fei nunumiaa mei Haidaa. U''a
    aloawii feni ne''iau a''a hamu''ou ena apunaiaa mei Haidaa yena Ephesus, hamu''ou
    ena hamona oafagugu a''a Christ Jesus:'
  quf-NT: Nuqa Pablumi, Tayta Dyus munashannulla Jesucristupa apustulnin kani. Chaymi
    tukuyla Éfeso pwiblupi Dyus akratin Jesucristulapi chiqap kriyiq kaqkunaman, kay
    kartata iskribimuni.
  yuw-yuw: Noc Pol, noc Duic Yesu yuhon aposelno itat. Kopotorocho ‘noc aposel youp
    woroc towa’ yongo soworegoc. Nocho Yesuhon suraro Efesus taundec wocin idangma
    ‘sontha’ yongo irim ngoroc tongo siaya ongeyac. Sonu irot soni Yesudec sakau fiuna
    kombing tobic tobic soni kokorengmuya idang. Sonu Kopotorochon kunkun suraro idang.
  hus-NT-1971: Nana’its im Pablo tin abathualejil a Jesucristo, cum antsana’ pel in
    culbetal a Dios tiquim bijiy. Nan tu thuchanchalchic axe’ xi u ax it belom c’al
    a Cristo Jesús ani pel ti c’al a Dios, ax it c’uajilchic ti bichou Efeso.
  med-med: Na Pol, Got elim ndi, na etpa Kraist Jisas nga nombuⱡa rung wu mundrum.
    Mon ei rop, Got nga wamp mbʉ, met Episis kona ila mormʉn kʉⱡ kʉn ngunt. Wamp kʉⱡ,
    en enim nga mul orunga, Kraist Jisas kʉn minal pep rormin.
  bch-bch: Gau Paulus, eaba ato aea ton Iesus Kristus. Ngan Deo ele kimnga, idol gau
    ngan kadonga naurata toa ne. Nabode laulau toa ne ga ila pagimi panua tututui
    ton Deo ngan tuanga Epesus. Gimi lolomi matua ngan Iesus Kristus.
  cco-NT: Jnea˜ Paaˉ lɨ́ɨnˊn jaangˋ dseaˋ apóoˆ i̱ jmóoˋ ta˜ niꞌˊ júuˆ quiáꞌˉ Dseaˋ
    Jmáangˉ, co̱ꞌ lajo̱b ta˜ e calɨꞌiáangˋ dsíiˊ Fidiéeˇ cacuøꞌrˊ jnea˜. Jo̱ guiéenꞌ˜n
    júuˆ guicó̱o̱ꞌˇ quíiˉnaꞌ, jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ quiáꞌˉ Fíiˋnaaꞌ Fidiéeˇ i̱ neáangˊ
    fɨˊ Éfeso i̱ jáꞌˉ lɨ́ɨngˋ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ.
  deu-1951: Paulus, Apostel Jesu Christi durch den Willen Gottes, an die Heiligen,
    die in Ephesus sind, und Gläubigen in Christus Jesus.
  alq-ALGNT: Nin Pon. Kije Manido nigi onabamig Jesos Christ Odanodaganan kidji inagimigo8an.
    Kidojibiamonom kina8a Kije Manido odanicinabeman ka apitendagozieg, Epes (Ephèse)
    odenag ka tajikeieg, enigokodeeieg ka teb8eta8eg Jesos Christ.
  ixl-NNT: Ineꞌ in Pablo apóstol tetz u Jesucristo, tan echeꞌ uvaꞌ nisaꞌ Aak sviꞌ.
    As nuntzꞌibꞌa bꞌen u uꞌujeꞌ sete, ex uvaꞌ echen ex tu u tenam uvaꞌ Éfeso tan ex
    itenam Tiixh, tan ayaꞌl chit ekꞌuꞌl at veꞌt ok ex kꞌatz u Jesucristo.
  boa-NT: Oo íñe Páávoro íhyaamɨ ó caatúnú elle ámuha Éépetsórí meíjcyame Jetsocríjtoke
    meúráávyéme éllevu Píívyééberée dííbyedítyú íjcyáné uwááboju o úwáábóiñévú oke
    pícyoóbe.
  quh-NT: Noka, Pablo, Cristo Jesuspa cachan cani Diospa munayninnejta. Efeso llajtapi
    Diospa runasninman kelkamushayquichej, Cristo Jesuswan ujchaska casojcunaman.
  kwi-kwi: Nane Pablo mun ish. Diosne nawa narɨt, Jesucristowa ɨnintamika namnapa.
    Nane an pɨnkɨh uruza panamtus, Efeso pɨpulukin uzturuza, Diosta wakpuj wainturuza,
    Jesucristora nɨjkulturuza.
  agm-agm: Nɨnɨ Porɨhonɨnɨ Jisasɨ Kɨraisiho komɨ otɨpɨpatɨ kawitandɨ nanɨmɨhanatɨ
    netɨ natanoaasisɨhonɨne. Sandɨ amɨ nisapɨ Autaahaatɨho siyatɨ ko nisɨ otɨpɨpatɨ
    kanito tatɨ maaritatɨ gwɨnyaasɨtɨhanda nanɨmɨhanatɨ natanoaasataise. Sahɨ Autaahaatɨhomɨ
    isɨhiyaatɨ aunahɨpatɨ awaipatɨ Epesaasihanda bimohiyɨhiyaatapɨ utɨpɨho kɨmo jɨpatɨpaindɨ
    nusaasataayo.
  ubr-ubr: 'Yau Paul on God an gogoiai on ifouriu anat Keriso Iesu an baiyoyobotin
    amatar—yau atonio fef agagayam omi aurim, osi God an sabu iyabon nan Ephesus mafam
    gagaminai semama auris, osi asi yawasai on sebitutum semama ato sinat Keriso Iesu
    mat sibikaita auris on:'
  tsw-NT: A̱mu Bulu, a̱mu ɗa maa ɗanasa mepepelime ma nda. A̱mu aajiya e Yesu Kristi
    Zamawawa ɗa, adama a na A̱sula̱ a ɗangwa mu ta̱ mo oꞌwo ne. N ta ɗanasaa ama a
    akiza a na a ri pe a̱tsuma̱ a Afisu, aza a na aa yuwusan itoni ya̱ Yesu Zamawawa
    na amayun.
  cax-NT: Arrüñü Pablo rraconomoca tanu nirraquionco ümo bama samamecana ümoti Tuparrü,
    bama icocoromati Jesucristo au manu pueblurrü Efeso. Arrti Tuparrü itasurutiñü
    ui noñemarrti, nauqui apóstol ñü ümoti Jesucristo.
  aia-aia: Tana'amoui noni ana'ia God na'i Efesas namou hagu beia Jisas Kraest mamou
    mangudi 'anai suria. 'Inaua Pol na'ia God na sigihiau 'anai Ha'ataari, nau hauai
    usu-usuni 'anai usu-usu garihi'amou wou.
  srp-1865: 'Od Pavla, po volji Božijoj apostola Isusa Hrista, svetima koji su u Efesu,
    i vjernima u Hristu Isusu:'
  agt-agt: Tekamuy nga tolay na Namaratu taga Efeso nga mangikatalak te Hesus Kristu;
    Ampade Dama tam Namaratu ikid ni Afu Hesus ya mangikallak tekamuy petta mappya
    kam la. A ya nagsurat tekamuy a iyak, Pablu, nga turin ni Hesus gafu ta uray na
    Namaratu ewan.
  lug-lug: Nze Pawulo, omutume wa Kristo Yesu, olw’okwagala kwa Katonda, mpandiikira
    abatukuvu abali mu Efeso, era abakkiririza mu Kristo Yesu.
  yby-yby: Nemo Polokahoya Omaimidana galalo Jisesi Kalaestida aposolola lolo obo
    welimoya Ipesisi numutoka monoka elebo wewenaya Jisesi Kalaestida monokalau eli
    elewole iki minikaka niabo wewenalitaya luhuwa nesa maya je noliboe.
  heb-heb: פולוס שליח ישוע המשיח ברצון אלהים אל הקדשים הנמצאים באפסוס ומאמינים במשיח
    ישוע׃
  mpp-mpp: Na Pol, Wapongti bawosaecnume Kristo Yesule salecebaicne aigabac. Ngic-ngigac
    Wapongte bingec Efesas taonka Kristo Yesu ngagesingkecaigaing, ngengele hibi yago
    longelegabac.
  apb-apb: Saediananga mwaanieu a Pol, iini nge a God maraana e lio hilisieu uri hunie
    ne ke ne'i hurula'aa nana a Jisas Kraes. No ko uusu-uusu weu huni'omu mo iinoni
    a God wau aana huilume i Epesas, nge omu ko lulu i sulie a Jisas Kraes to'ohuu
    na omu lado oto pe'ie.
  san-TEL: ఈశ్వరస్యేచ్ఛయా యీశుఖ్రీష్టస్య ప్రేరితః పౌల ఇఫిషనగరస్థాన్ పవిత్రాన్ ఖ్రీష్టయీశౌ
    విశ్వాసినో లోకాన్ ప్రతి పత్రం లిఖతి|
  ben-IRV: পৌল, ঈশ্বরের ইচ্ছায় খ্রীষ্ট যীশুর প্রেরিত, ইফিষ শহরে বসবাসকারী পবিত্র
    ও খ্রীষ্ট যীশুতে বিশ্বস্ত জনগনের প্রতি পত্র।
  ntu-ntu: Ninge Pol kc tqmcpx Gct mz nzngini-krnge aposol ne Mevalu Jiszs. Ryrbo
    bamu leplz kxnztr neng Gct kcng tzmncng Efiszs, x tzvz-nqblq-angidrlr Mevalu Jiszs.
  pan-pan: ਪੌਲੁਸ, ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੀ ਮਰਜ਼ੀ ਤੋਂ ਮਸੀਹ ਯਿਸੂ ਦਾ ਰਸੂਲ ਹਾਂ! ਅੱਗੇ ਯੋਗ ਉਨ੍ਹਾਂ
    ਸੰਤਾਂ ਨੂੰ ਜਿਹੜੇ ਅਫ਼ਸੁਸ ਵਿੱਚ ਵੱਸਦੇ ਹਨ ਅਤੇ ਮਸੀਹ ਯਿਸੂ ਵਿੱਚ ਵਿਸ਼ਵਾਸਯੋਗ ਹਨ,
  gvc-gvc: Yʉhʉ Paulo mʉsare Efeso macainare joarocaja. Yʉhʉ Jesucristo yare buhe
    dutiro to cũriro jija. Cohamacʉ to cahmano seheta Jesu yʉhʉre to yare buhehtirore
    cũre. Ã jicʉ mʉsare Cohamacʉ yainare Jesucristore ã wacũ tuarucuinare joarocaja
    yʉhʉ.
  sbk-sbk: U Paulo, utumwe wa Kristi Yesu whagane no Ngolobhe, whabhabhehwelwe kwajili
    ya Ngolobhe bhabhaleho hu Efeso na bhali golosi mwa Yesu Kristi.
  mya-JVB: ဘုရားသခင် ၏အလို တော်အားဖြင့် ၊ ယေရှု ခရစ် ၏တမန်တော် ဖြစ်သော ငါပေါလု သည်
    ဧဖက် မြို့၌ နေ သော သန့်ရှင်း သူတည်းဟူသောယေရှု ခရစ် ကိုယုံကြည် သောသူတို့ကို ကြားလိုက်ပါ၏။
  kgf-kgf: Anutuac ewa siŋiguc Kristo Yesuac Méliméli ic wawaŋa ni Paulonéŋ Efeso
    ama areŋa yandaiguc kecanʒu ic embac téréya ini ʒéma Kristo Yesuac qeriaiguc ic
    héla wamma ninʒéŋgéma kecanʒu onac muru kiwi yomi oénécmizua.
  awb-awb: Épésa suwahpeqte kéo, íné Poraga sehiranu pahsí sáhnsahwe tagahro. Ite
    Manikáne animárí méq Sísa Karáhéne sansá kawerue sehgíówe. Sísa Karáhé éhweh síwáhnorinkeheéna
    Manikánka we awahbeh sansánéna omaq intena eqmaq nuwowe.
  gdn-gdn: Kaiwa Kaiwa Mamanuga God e eya iyapanaiyoma natere Epeso rabineya idiwu.
    Wi Keriso Iyesu eba kamadumpu ko wi sumaga ragiragi kawaya e suma-piyamu e naureya
    idiwu ki pokere nau Poru karako oka yau wi nene okapakani. Mamanuga God e ebo
    nuwaiya ki pokere e nau winesinibu ade nau tonosinibu da nau Keriso Iyesu e bigabigai
    kwaesugana ki nana.
  nko-NT: Mɩ́ Paulo ánɩ́ Bulu apɛ́ sʋ nabwɛ́ Kristo Yesu sumbí ɔyɔpʋ́, dɛ́ ɔwʋlʋ́
    ánfɩ wanlɩ́n sɩ́sɩ́ mlɩ Bulu ahá ánɩ́ mlɩlahɔ Kristo Yesu gyi, mlɩa mʋnyɔ mlɩlabwɛ́
    kʋlɛ, mlɩbʋ Efeso wúlutɔ. Ndɛ mlɩ itsiá ha.
  bsn-NT: '¿Ñati mʉa, Efeso vãme cʉti macana, Dios yarã? Jesucristore ajitirʉ̃nʉ tʉjamenare
    mʉare ucacõaja yʉ. Mʉare quẽnarotigʉ, mani jacʉ Diore, to yicõari mani ʉjʉ Jesucristore,
    ado bajise mʉare sẽnibosaja yʉ: “Quẽnaro ĩna ñarotire yirã, ĩnare ejarẽmoña”,
    mʉare yisẽnibosaja yʉ. Yʉ ñaja Pablo vãme cʉtigʉ, adi paperare mʉare cõagʉ̃. Dios
    ĩ bojajare, Jesucristo ĩ cõacacʉ ñaja yʉ.'
  pib-NT: Pawlo kirukate, Kristo Geso yokanatanru Goyakalu gishinikyawaka. Wa kpashirine
    chinanu, Kristo Geso galixachine, Gigwiso gajene.
  wiv-wiv: Hau a Pol, na lohoihoia ke Vuvu mule ia ki makiau kata kara apostel ke
    Iesus Kristus. Ta vala pas kua ki vano na kana manumanu kua dia ta bilip ni Iesus
    Kristus ni Efesus.
  reg-reg: Paulo, unu ndi ntumwa ya Yesu Kristo kwe lyenda lya Nyamuanga, kubhanu
    bhauhye ku lwa Nyamuanga bhanu bhali Efeso na bhanu bhali bhalengelesi mu Kristo
    Yesu.
  mlh-mlh: Anutuji Pol noŋ maŋ aŋiinere so sore nuko Kristo Yesure aposol fukego.
    Maŋkekerisie ogopune gbagbataeŋine Kristo Yesuke qakatoru Efesus sitio gogobi,
    nonji ŋoŋoke buŋo mi manekimiŋ ore quraŋ yo quraŋgago.
  gof-ENT: ፆሳ ሼኔን ኪሪስቶስ ዬሱሳ ሃዋሬ ጊዲዳ ጳዉሎሳፔ፥ ኤፌሶናን ዴዒያ ጌሻታሲኔ ኪሪስቶስ ዬሱሳ ኣማኔይሳታስ ፃፌቲዳ
    ኪታ።
  aau-aau: Hakwe Pol, hakwe Krais Jisas so aposel. Ha aposel ma kiy-wak ohokwe, God
    so uron arian nonaw me-iaup. Mamey okukwe hakwe kristen-uwrsa om Efesus ko, Krais
    se ma nan kiykiy-ay wayr me mey kow.
  tvk-tvk: Inou Pol, xa Hi tehosei nou mei nabe eloheoh tei na Iesu Kristo, ieok bei
    tengan nasa sepinien navan vahat mi xamim, moletin xil na Hi xa mudi e taon te
    hal Efeses. Xamim di mupisen ni xa neketen namim nggeih e mubisti del xat Iesu
    Kristo.
  prf-NT: Iyád a sulat ay gubwat kánni Pablo a apostol ni Cristo Jesus ayun ten kaluuban
    nen Diyos. Para ten tolay hidi nen Diyos a ked ti Efeso sakay matapat a mánnampalataya
    kánni Cristo Jesus.
  auy-auy: Kemá Póro maanáúfáí agai-timúmpo ísáaro. Maníkó wení imáyáafinkemba kentáféna
    séna aantá-waasi-iꞌa éma Ísu Káráísitin-aai kosimátímaꞌmae núwo séna siꞌmákaifo
    ísáaro. Éfésási-naopakewi Fasiꞌaénkóní waási Ísu Káráísitiyeꞌo kááísamai méraawi
    ímba ifátuweꞌa fasiꞌámaimo méraawi ísáaro.
  tbg-tbg: Te Poruka. Kotira antuqaqaa te noraiqamavi Ihu Karaitira uva vaiinti nahenti
