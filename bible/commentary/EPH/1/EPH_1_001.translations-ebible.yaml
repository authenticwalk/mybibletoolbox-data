  mya-mya: ဘု​ရား​သ​ခင်​၏​အ​လို​တော်​အ​ရ ခ​ရစ်​တော် ယေ​ရှု​၏​တ​မန်​တော်​အ​ဖြစ်​ခန့်​ထား​ခြင်း​ခံ
    ရ​သော​ပေါ​လု​ထံ​မှ ဧ​ဖက်​မြို့​နေ​ဘု​ရား သ​ခင်​၏​လူ​စု​တော်​ဖြစ်​သူ၊ သစ္စာ​ရှိ​စွာ
    ခ​ရစ်​တော်​ယေ​ရှု​နှင့်​တစ်​လုံး​တစ်​ဝ​တည်း ဖြစ်​ကြ​သူ​အ​ပေါင်း​တို့​ထံ​သို့​စာ​ရေး
    လိုက်​ပါ​သည်။
  gng-NT: Min Pɔl, n yé *Yesu Kristo ya tond nɛ Uwien ya yíem bo. N kiɛh kugbɔnku
    kuu ń de bà yé Uwien yaab kí ñɛ *Yesu Kristo bo, ki du uʼbo ki te [Efɛs ya
    du ni] nnɔ nɛ.
  cbi-NTPO: Iya, Pablo, Diosren tsaa mutyañuya, Jesucristo' mitya kuinda kenu lara'
    eramu ruku, ñulla Éfeso pebulunu, Dioschin juu chudenashu juntsalanu, matyu Diosnu
    keenguemu deju' Jesucristoba ma bulu juuñuu judeeshu juntsa chachillanu, ura'
    dechusa tintsuyu.
  ikk-NT: Mmẹ wụ Pọlụ de Ẹkụkwọ-ozini. M wụ onyẹ ozi pụ-ichẹn Kraịstị wụ Jizọsị ghahanị
    uche Osolobuẹ. M rị e dejẹnni ndị nke Osolobuẹ rị Ẹfẹsọsị, ndị wẹ gi e dọn-ẹnya
    imẹ Kraịstị wụ Jizọsị.
  leu-leu: 'Nenia na Pol: a Piran fo burau xena savat yaamut si Krais Yesus e naboxo
    ne taxa kala xe simi mu rabuna fatak pe Efasis aava mi taxa tigina fatateak lana
    namkaian se Krais Yesus.'
  maz-NT: Nuzgö e Pablo, rí apóstolegö cja e Jesucristo, na ngueje o ne a cjanu Mizhocjimi.
    Rí pen'c'eji ne carta, nu'tsc'eji i̱ṉ cãrãji a Efeso; o̱ ntets'üji Mizhocjimi
    na ngueje i̱ṉ ejmeji e Jesucristo.
  bod-N: དེ་ཡང་ཕོལ་ལོལ་བདག་ནི་དཀོན་མཆོག་གི་ཐུགས་དགོངས་བཞིན་མཱ་ཤི་ཀ་ཡེ་ཤུའི་སྐུ་ཚབ་པ་ཞིག་ཡིན་ནོ།།
    བདག་གིས་ཨེ་ཕེ་སི་རུ་ཡོད་པའི་མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་དུ་བློ་སེམས་དཀར་བའི་དད་ལྡན་དམ་པ་རྣམས་ལ་འཕྲིན་ཡིག་སྤྲིངས་པ་ནི་འདི་ལྟ༌སྟེ།
  tca-NT: Pa Chaueneẽgü ya Epéchiuwa Ngẽxmagüxe, choma i Pauru nixĩ i pexcèx chanaxümatüxü̃
    i ñaã popera. Rü choma i Pauru chixĩ i Tupana choxü̃ yaxuxü̃ na Ngechuchu ya Cristu
    choxü̃ muxü̃cèx na duü̃xü̃gümaã nüxü̃ chixuxü̃cèx i norü ore. Rü pexcèx chanaxümatü
    i guxãma i pema ya Epéchiuarü ĩãnewa ngẽxmagüxe rü Tupanaãrü duü̃xü̃gü ixĩgüxe
    rü Ngechuchu ya Cristuaxü̃́ yaxõgüxe.
  zpl-NT: Liꞌá Pablo, necaa tucu apóstol Jesucristo equie nú rnibiyaꞌ Diose. Rquieꞌa
    carta quieꞌ luhua liꞌihua enu neli nzeli arquiꞌ stichiaꞌ Jesucristo, liꞌihua enu
    necala bee beneꞌ Diose eyeche Efeso.
  mbc-NT: Uurî Paulo, Jesus Cristo naipontî'pî itu'se Paapa wanî ye'nen. Sîrîrî kaareta
    menukauya amîrî'nîkon pia, Paapa nîmo'ka'san tîmîrî ton pe, Éfeso cidaderî ponkon
    pia. Amîrî'nîkon wanî innape Jesus Cristo kupî pî' tîîko'mansenon pe.
  ndg-ndg: Paulo, mmanda wa Kristo kwa mapenzi ga Nnongo, kwa balo batengwile kwaajili
    ya Nnongo batami Efeso na babile baaminifu mu'Kristo Yesu.
  wsk-wsk: Ani Paul, Kaem ko gomang te ani Jesus Kristus ko apostle ko aga balam se
    bagasam. Ani den imi bataguru nina Ephesus kariimet Jesus Kristus ko nengemang
    ningi nunguning bagasan mu ningarsam.
  toj-NT: Lec ay quermano jumasa ja janec' ti ayex ja ba Efeso, ja huenlex ja jipunejex
    xa ni ac'ujolex soc ja Cajualtic Jesucristo. Sbajex xa ni ja Diosa. Sc'an to Dios,
    huanex xa yiljel ja syajal sc'ujol ja jTatic Diosi soc ja Cajualtic Jesusi. Laman
    ni oj ya ajyanica. Ja queni, Pabloon nia. Secabanumon ja Cajualtic Jesucristo,
    yuj ja jach ni huas sc'ana ja jTatic Diosi.
  tbc-tbc: Ŋai Pol, Anut ilon yen ak lo, iŋ Jesus Kristus san aposel ago isikatag
    a. Ŋai aŋ Kristus san tamolpein gun a Efesus taun lo amado dugo Kristus mi awan
    ari apani dan, aŋsam na girek en ŋigane ipalu da.
  sna-sna: 'Pauro, mupostori waKristu Jesu nokuda kwaMwari, kuvatsvene vari muEfeso,
    vakatendeka muna Kristu Jesu:'
  smk-NT: Si'ko si Pablo a sa karabayan nan Dios ket tinudo' nakon apostol nan Cristo
    a si Jesus. Surat koyayti komoyo nin tutawo nan Dios isen sa syudad nin Efeso
    nin mandumaer nin naipasaya konan Cristo a si Jesus.
  grc-TCGNT: Παῦλος, ἀπόστολος Ἰησοῦ Χριστοῦ διὰ θελήματος Θεοῦ, τοῖς ἁγίοις τοῖς
    οὖσιν ἐν Ἐφέσῳ καὶ πιστοῖς ἐν Χριστῷ Ἰησοῦ·
  gof-WFTW: Xoossaa shenen Kiristtoos Yesuusa hawaare gidida Phawuloosappe, Efesoonan
    de7iya geeshshatasinne Kiristtoos Yesuusa ammaneyssatas xaafettida kiitaa.
  spa-BLM: 'Pablo, apóstol de Cristo Jesús por la voluntad de Dios, a los santos que
    están en Éfeso y a los fieles en Cristo Jesús:'
  kyz-NT: Je Pauloramũ ka'aran akwasiat imonou pẽ nupe. Je Jejui Kristu 'ga remimonoferamũ.
    Ymã Jejui 'ga je monoi kwe pewara 'gã nupe omome'waramũ ikue. “Kwe pe ekwap je
    mome'wau ekou 'gã nupe”, 'jau 'ga jee ikue. 'Uwarete 'ga remifutar imũ etee futat
    'ga je monoi kwe pewaramũ pẽ nupe. A'eramũ je ka'arana kwasiaa tekou imonou Efesu
    pewaramũ pẽ nupe, Jarejuwarete 'ga remiayuwamũ pẽ nupe. Pẽẽ 'ã pejemujat Jejui
    Kristu 'ga ree rai'i. A'eramũ pẽẽ 'ga rerowiaa etee te pejejemogyau. A'eramũ je
    ka'arana kwasiaa imonou pẽ nupe.
  dao-dao: Khritawa ngsä vaia Pamhnam naw a xü Pawluh üngkhyüh ni — Sitih lü Khritaw
    Jesuha hnu läkie Epheta veki Pamhnama khyange veia ni.
  cya-cya: Nan' yu Pablo, si'ya cha' cuiya' 'in Ndiose ngua'an tñan Jesucristo 'ñan
