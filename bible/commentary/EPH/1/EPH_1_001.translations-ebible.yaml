    Ephesus-ala namanga. Yinga kaltja rrangkarra ilporatha kuta Krista Jesualela nyinterrakala
    namanga.
  gai-gai: Aku Pol, aku Karais Iesusna up aŋgɨrena ramoot. Na Raraŋ Aetaniaca ma ndona
