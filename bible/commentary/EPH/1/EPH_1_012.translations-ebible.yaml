    mesisiringa sa' tanga ikantam.
  ino-ino: Hokoteta lakaeya hae afina Kalaisi'a hulate'nea yafe afita laipafi maleta
    lame'atiti huta mai'nona vaya'mokita kanale huta uteta nehuna au'avateti fate
    akufa hale lo'kiya'a hane'nea Ve'kamo aki alita asaka hiketao. Aki alita asaka
    hisuna yafe lakaeya hapali male'neane.
  gnn-gnn: Ŋayi märraŋalanydja ŋilimurrunha ŋuliyina Djesu-Christkala, märr yurru
    yolŋu'-yulŋuyunydja nhämana Godku ḻatjuny'tja dhikanydja wal'ŋu ŋurikalana ŋilimurruŋgala
    ŋunhi ŋalinydja ŋurruŋumirri dhuwala dhukarr-nhänharamirri Garraywunydja bunanharawu.
    Bala walala yurru yukurra wokthunna nhanŋu bitjanna gam', “Gunhuny'tja ḻatju'na
    wal'ŋu ŋiniya dhuwala,” bitjanna.
  yal-yal: Na ligaxi nɛn alogo en tan naxanye singe bata en yigi sa Alaa Muxu Sugandixini,
    en xa findi tantun seen na Ala binyen kanna xa.
  cnt-NT: Le₂në₅ ma₂ca₂jmo₃ ia₁jaun₂ jnia'₅₄ i₂le₂'uɨg₅₄ 'éi₁ caun₂ dsɨ₅ të₂le₃ quió'₅
    Cristo, le₃chong₂ jnia'₅₄ jmó₁ juë'₂ a₂co₂tág₅ quió'₅.
  tif-tif: 'Kamasi kawu, Juda kayaak nusiik God ami weng kuka-daa-lomda: Nami uldaa-dabuuli
    Kamokim kesa tunum Kraist ayo dabaayi din unokoma no, kalsa ami fen-tabasup. Kemin,
    God win tabin ami tong kaata-kup bakamum o, kala-somya ko.'
  nlx-nlx: एने जा मसी पोर आमु पेलुस आसा मीलेल एता, काय आमु तान बोड़ायीन स्तुती केरी।
  apw-NT: Néé dantsé Christ daahosiidląądíí, nłt’éégo daahii’ṉaahíí bighą Bik’ehgo’ihi’ṉań
    ízisgo ye’at’éhi nṉee daayidnłsį doleełgo.
  gum-gum: Tru srøsrø ke nammerrig Criston muniirab melabelø kuikkurri, tru nui tørguegwalmabigwan
    namgurri maya nuguen tabig wamindig kønrrai.
  not-NT: 'Naroegui jorío natsita quemisantaiguëri Quirisito arota yamai cara iraniaiguëna
    matsiguenga ingantaiguë: “Aisonori caninarisonori Tosorintsi ipasiniatitaiguëri
    jorío”.'
  plu-plu: Nikwe ig kanniypewiy adahan wixwiy darih uwetriwiy abet gikumadukan. Ayge
    nikwe gikiythani kabayhakanek adahan apanenekwa. Ig kaniy usuh hiyeg judeyenepwi
    ku pariye minikwak wahepne Cristo ku aysaw ig danuh.
  iou-iou: Ude täŋkuko uwä mebäri ŋodeta täŋkuk; Juda ämawebe Kristota nadäkinik intäjukun
    täŋkumäŋo nintä Anutu täŋo täktäki ba wäpi biŋam ärowani-inik u iniŋ oretta iwoyäŋkuk.
  ntp-NT: '@see-verse:EPH.001.011'
  rai-rai: Io miaat a mugaana taara baa miaat nurnur un Kaarisito, kupi miaat a pir
    walaawa paa God ma ra nuna minamaar.
  haw-1868: I hoomaikai aku ai makou i kona nani, ka poe i manao lana e mamua i ka
    Mesia.
  ffm-ffm: '@see-verse:EPH.001.011'
  arb-NAV: وَالْغَايَةُ أَنْ نَكُونَ سَبَباً لِمَدْحِ مَجْدِهِ بَعْدَمَا سَبَقَ لَنَا
    أَنْ وَضَعْنَا رَجَاءَنَا فِي الْمَسِيحِ.
  cop-CNT: ϫⲉ ⳿ⲛⲧⲉⲛϣⲱⲡⲓ ⲉⲩϣⲟⲩϣⲟⲩ ⳿ⲛⲧⲉ ⲡⲉϥⲱⲟⲩ ϧⲁ ⲛⲏⲉⲧⲁⲩⲉⲣϣⲟⲣⲡ ⳿ⲛⲉⲣϩⲉⲗⲡⲓⲥ ϧⲉⲛ Ⲡⲭ̅ⲥ̅.
  sri-sri: 'Gʉare Cristore bʉremupʉrorinerãrẽ irasiridi ããrĩmí. Ĩgʉ̃ gʉare wári õãrĩrẽ
    irimakʉ̃ ĩãrã, ĩgʉ̃rẽ: “Õãtaria mʉ”, ãrĩ, ʉsʉyari sĩa.'
  nal-nal: Naa giu malasing kanaan kuna a wisfaaruiang kana waan pana marmari daxaiang
    sina wanaze maam amun Judaa maam aubina maadi ra tabung simbang faraxai wana ainaxam
    paazaaiang pana Kaarisito.
  kyq-kyq: Bin se naajege kɛn jꞋɔndkiga kɔnd dojege deet do Isa al‑Masi ki se, ute
    ɗoobm naajege se ɓo jeege an̰ *nooko ɔɔ an̰ tɔɔmɔ.
  kwd-kwd: Ngaia 'e agea 'ino'ona fana 'i meeru nga ta'a 'i Jiu na meeru ta'a na'ona'o
    na meru fito'o ala Kraes, na'a meru baatafea God ne'e ba'ita 'e iiki.
  ded-ded: Imocac nenang hanahema erema Kristoac amma kekecseri menideac dedea, imoc
    negensinggedimbe. Nga Anutu kpara kengkena dengerema afehebisina.
  ewe-ewe: Mawu ƒe ɖoɖo le nu sia mee nye be mí ame siwo nye ame gbãtɔ siwo dze si
    Kristo la, míakafui, atsɔ ŋutikɔkɔe nɛ ɖe dɔ gã siwo katã wòwɔ na mí la ta.
  nuy-nuy: Nurru-waj nga Jew, nurru-jambarrgini ana-raga-ragij-gaj anaani. Wudani-yung-gala
    nga, nuunu-warraarriwana na-God, niga yamba ni-runggal-windiyung.
  cop-BHC: ϪⲈ ⲚⲦⲈⲚϢⲰⲠⲒ ⲈⲨϢⲞⲨϢⲞⲨ ⲚⲦⲈⲠⲈϤⲰⲞⲨ ϦⲀ ⲚⲎ ⲈⲦⲀⲨⲈⲢϢⲞⲢⲠ ⲚⲈⲢϨⲈⲖⲠⲒⲤ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Anötö kôm gêŋ dau, bu yac lau naŋ ati lau ŋamata-ŋga bu akêŋ bataŋ bu atap
    Anötö ndê mwasiŋ nem yac si-ŋga sa tu Kilisi-ŋga, naŋ oc ambo tu ampiŋ iŋ, ma
    tu apo iŋ ndê waê sa-ŋga.
  pri-NT: '@see-verse:EPH.001.011'
  zpq-NT: Cani'te neto' beṉe' Israel ba chbezto' yid Criston', ḻe zgua'tec gwlej Diosen'
    neto' cont gonxento'ne' da' naque' beṉe' zaca' juisyw.
  por-TFT: 'para que nós (inc) que já esperávamos confiantes que Cristo fosse fazer
    grandes coisas em nosso favor (OU: nós (excl) judeus que, antes dos gentios/não
    judeus, esperávamos confiantes que Cristo fizesse grandes coisas em nosso favor)
    O louvemos por sua grandeza.'
  gwi-NT: Diikhwan Jews tr'iinlii ts'ą' tr'ookit Christ vit'injarahchy'aa, ts'ą' Vit'eegwijyąhchy'aa
    vich'eegwąhndit geenjit viyinjirihoh'ee.
  gvn-gvn: Nganangarr jakalbaku Jesus Christanda mambarrijin, ngana Christ buyay-manada.
  nhy-NT: Ijkón okichij, para ijkón tejwan katlej achtoj otikchiayaj in Cristo, ma
    tikweyikixtikan por yen wejweyin tlamantin katlej kichiwa por tejwan.
  asm-FB: আমি যি সকলে আগেয়ে খ্ৰীষ্টত আশা ৰাখিছো, সেই সকলৰ পৰাই যেন তেওঁৰ মহিমাৰ প্ৰশংসা
    হয়, সেই বাবেই তেওঁ আমাক মনোনীত কৰি ললে।
  okv-okv: avoeto nango Keriso puvuroja kiti simba ere uaetera embomeni na God jakeka
    erera.
  mxt-NT: Ta tyehe caa sacuvi̱ ra tacuhva vatyi nyuhu cha nachino iñi ndi chi ra Cristo
    cha xihna ri, coo ndi soco cha sacahnu ndi chi Nyoo cha cuenda cha cahnu cuví
    maa ra.
  tzo-NT: '@see-verse:EPH.001.011'
  ind-AGS: karena kitalah yang pertama menjadi umat-Nya yang berharap kepada Kristus!
    Oleh karena itu marilah kita memuji Allah karena kemuliaan-Nya.
  omw-omw: Kotiva tiriara mwitaama kyero timwa taihatara tita, tire Iutaavanto nraante
    Karaisirara tiri kyaahaqa hiarivama variho timwa kyeta Kotira nrutu tuaahere varunanra.
  yrb-yrb: '@see-verse:EPH.001.011'
  maa-NT: K'oa̱á s'ín kis'iìn nga ngaje̱n kinìkítsa̱jna ítjòn‑je̱n nga jeya tíjna
    Nainá, ngaje̱n xi xi̱ta̱ judío 'mì‑naje̱n, ngaje̱én kòkjeiín ítjòn‑naje̱n i̱t'aà
    ts'e̱ Cristo.
  mcq-mcq: ꞌEjakame ikehuni urijaho nú ea kaꞌene amuraꞌe Keriso nimaa rojujaho Huni
    mamaiji taꞌarohuna.
  sus-A: نَ بِرِن نَبَشِ نّ عَلَكٌ وٌن تَن نَشٍيٍ قِندِ مِشِ سِنفٍيٍ رَ نَشٍيٍ عٍ
    شَشِلِ تِ عَلَ شَ مِشِ سُفَندِشِ رَ، وٌن شَ عَلَ نْرّ كَنيِ مَتْشْ.
  jpn-1965: それは、前からキリストに望みを置いていた私たちが、神の栄光をほめたたえる者となるためです。
  fra-SBL: afin que nous soyons à la louange de sa gloire, nous qui avions auparavant
    espéré en Christ.
  yka-yka: Kami madehellu-dehellu mangase-ngase pu Almasihin. Iye jānnen hangkan kami
    tapeneˈ, supaya pudji kami lasa duk aseˈ Tuhanin.
  mle-mle: Atawa tikuw, nyan Juw duw taakw taay mwiy taay Jisas Krais wukijibir tidiy
    duw taakw nyigil-dadiy day God dikidi gwalugwum wuladakik tikuw nyan adi apawa
    gilabadiy tikwanadi Godak wayapiy sinaak.
  shp-NTPO: Jara keena iki, noabopari Cristo ikonhaax, jaon manatabo itin, jaskáaxon
    ja jawen atipana ani koshi non rabiti kopí.
  aom-aom: Ëhuni Jew rajoho no aevoromo Keriso uehorovare aribövioho javuëꞌego Vavu
    hesi iho börömoho uehorovoromo rajahiꞌejo.
  geb-geb: Nza Zudaiŋ, nza fharav Krais khothɨgap, anan rarga ki ntɨɨri ma. Nza maaŋ
    mbuim, Fhe Bakɨme nzan farasegi, nza zazera ana tɨvir vhuuiŋ gum ana ŋkasŋka bakɨme
    ndɨkndɨgɨp, ana zɨ ndiv vun kuamkuarga.
  bsj-bsj: Kwama man yo wori nabi fulom na caklanka duktanka ceko cekoceu. inbo nob
    kababo bifiya yoka neroko weu mor almacihu.
  cak-cak: richin chi niyo'ox ruk'ij koma roj ri xe pa na'ey koyo'en chi riq'uin ri
    Jesucristo nikac'ul ri favor ri'.
  chf-NT: Najtäcä cä sapi t'ocob aj Cristo que anela. Jin uc'a c'änä cä ch'u'ul c'ajti'in
    t'ocob Dios uc'a tä' pitzi cua' u chi.
  tlf-tlf: Kale kamaki Juda kasel nusiik God imi weng kwep daa-nala, “Nimi ulaa duli
    kamok kesa tinum Krais iyo daapmi no tolon-tema o,” agesa imi fen tebesup kale,
    God win tibin imi tok uyo bagamum o ageta ko.
  piu-2006: Yurrunpa nganaṉanyatju Katutjalu ngulytjuṉu nganaṉatju palunya waḻkuntjaku
    yalatji kulira, “Katutjalu yirriṯi watjara Yiitju Kurayitjanyalampa ngalya wantirriyalku.”
  poh-NT: Jeꞌ reꞌ nikꞌor maj jeꞌ reꞌ xiban ku̱cꞌ i hoj aj niminel reh Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric, reh chi reꞌ hoj reꞌ pe̱t xkachꞌica̱ꞌ kacꞌux chiri̱j ruꞌ enkaꞌn
    chi reꞌ toco̱m chic take cꞌacharel enquiyew woꞌ rilokꞌil i Dios ruꞌum rinimal
    wach rilokꞌil.
  tue-tue: Cʉ̃ʉ̃ teero tiigʉ́, ʉ̃sã Cristore padeosʉguérirare ãñurõ niirĩ booquí.
    Basocá ʉ̃sã ãñurõ niirére ĩñarã, Cõãmacʉ̃ ãñurõ tiirére ʉsenipeoadacua.
  bjp-bjp: God i fule pes ta kemem arae fanu famu ae keme unune lo Karisito, isi kemek
    usefages God isi memeh kia.
  xon-xon: U nyan timi bi puen kpa limakl Kristo pu na, ke ti li mɔk binib waah ŋan
    sakpen pu na, aan bi pak u.
  tzo-ZNT: '@see-verse:EPH.001.011'
  mpm-NT: Ja yukan kuu ja xnakan ruꞌu ni ka kandixia Cristo sa ni ka kandixia roꞌo
    naa ra. Ni ka kandixia ri ja maa Yandios ni taji ya Cristo ja na kuñaꞌnu ya. Ti
    suni maa ya ni kachi ja na kiꞌin ndaa ri jiin jniñu ya, ti na xnaꞌan ri nuu yɨvɨ
    ja maa Yandios kuu ja kuñaꞌnu.
  ots-NT: Nugöje, dí judioje, bbɛto xtú e̱me̱je car Jesucristo. Como mí cja̱hniguije
    ca Ocja̱, xquí juanquije ya má yabbʉ, cja̱ ndí tøhmije ca hnar hñøjø ca du bbɛjni
    pʉ ji̱tzi pa da möxcöje. Car Tzi Ta ji̱tzi ya má yabbʉ xquí mbe̱ni di cjagui í
    ba̱jtziguije, pa di tti̱htzibi guegue cja̱ di ttöjpi mpöjcje por rá ngue yʉm vidaje.
  hoy-hoy: कि नाव, यार पयला टु मसीह मा आशा ईटीदेव, आऊन महिमा अन्द स्तुति इन कारण आगुल.
  amo-amo: Kutellẹ na tinani tinan yita achine bara uzazinu ngongon Me, arikere ale
    na tiwa yarin uyinnu nin Kristi.
  pjt-pjt: Kala nganaṉa Jew tjuṯa-waraṟa Christaku mulamularingkula pukuḻpa paṯaṟa
    nyinanyi. Palulanguṟula uti nganaṉa-waraṟa Godanya puḻkaṟa mirawaṉima wiṟu mulapa
    witulya puḻkanya.
  cwe-cwe: Mulungu katenda vino muladi cheye chikalile wa mwanduso kumuhuwila Chilisito
    chimwing'he nhogolwa Mulungu kwa utunhizo wake.
  daa-NT: Ŋa doɓinte a gii ozile tatkaw ta Buŋdi, ginte kuuk min awalle diy gelbinte
    ɗo Iisa Masi.
  mlp-mlp: '@see-verse:EPH.001.011'
  ape-C: Iruhin douk nagraeh apak Juda abom matogur sagomatinyip marik madukem um
    Krais douk ta kweipon nunaki iri aria mape matrugun-uman. Aria Iruhin douk nagraehap
    um mupe namudok um mutuk ananin nyeigur nyuto iruhw aria miyabigesh ananih sabaihi
    yopihi aih.
  bgs-bgs: su sikami na mga Judio tô una igiman asta igpamaké ki Cristo. Igsalin ké
    katô Manama ébô durungán asta pabantugán sikandin ukit áknami.
  faa-faa: Ipi hemakapusua aeyaka makata su maroporakanapo. Isiapo Yu aporo hinamomo
    Keresoaki fana himu hakásaraka hemakapukua risiapo. Asiamo Kotimo wakapuane soko
    faesane soko isiapo hemakapukua Kotiaki kekerehoasimo Kotimo isu murikimasapo.
  kik-kik: nĩguo o na ithuĩ arĩa twarĩ a mbere kwĩhoka Kristũ, tũtuĩke a kũgoocithia
    riiri wa Ngai.
  cap-NT: Wejrnacqui anc̈hucz̈ tuqui Jesucristo tjewzic̈ha. Wejrnacqui t'acz̈ta cjissinc̈ha,
    zuma kamzjapa. Nekztan wejrnacaz̈ zuma kamtiquiztan Yooztajapa juc'anti honora
    waytitaz̈ cjequic̈ha.
  ksr-ksr: Juuda kanageso nononoŋ Kraistnoŋ galeŋ koma nonombaatiwaajoŋ mamboma walawala
    jejeromoŋromoŋ ama muŋ laligoŋ kouniŋi, iinoŋ anana Anutuwaa ku-usuŋa buŋabuŋayawo
    ii mepeseeŋ laligowombaajoŋ ama meweeŋgoŋ nonono.
  eng-TNT: that we which before beleved in Christ shuld be vnto the prayse of his
    glory.
  sbs-sbs: Ireza wa tu keta kuva va jovoli njokuti tuve va matangilo kuva ni nsepo
    mwa Kreste, mi tuve va lumba mwi nkanya yakwe.
  sue-sue: Awa nakare gita Kristo tuma diro noisonakare nowenakare ami nu bowi wai
    gege wanisekare ago wenua awa.
  fra-NCL: pour que nous servions à la louange de sa gloire, nous qui d’avance avons
    espéré dans le Christ.
  bhg-bhg: Ango esisina, kaen ainmi Keriso da yai kaenato tumonda ari tuturoda pipisitera,
    God da taogari awaembo imo dasiga orote.
  snn-NT: Ja'nca sëani, mai hua'nabi Cristoni si'a recoyo ro'tajën, yequëcua'ru quë'rë
    ja'anrë ro'tajën ba'icuabi baguë ta'yejeiyereba ba'iyete bojojën cañuni. Baguë
    ba'iyete ai ba'iye quëani achoñuni.
  atb-NT: Garai Gasang gi, Yhang myit sôn tô é lhunglháng lé ban kut mù, Yhâng ô nau
    é dông, hí mai myit hpyit doqdân to bê eq rajung za, nga-nhúng lé le, Hkrisduq
    má hkyin yu to bê nghut ri.
  cek-AK: Kri ah oephaih tawn hmaloe aicae loe a lensawkhaih pakoeh kami ah a om o
    tih.
  bkd-bkd: Aman pinaagi kanay sikay sa nangauna ha tuminuu ki Cristo madayè gayed
    sa pagkagamhanan hu Dios.
  ctu-76: Chʌ'ʌch ti wʌ yajcʌntiyon lojon cha'an mi lojon cajñel che' bajche' yom
    cha'an mi sujbel i ñuclel Dios cha'an ti joñon lojon tsa' bʌ lojon c ñaxan pijtyʌ
    Cristo.
  lac-NT: 'Rajen ca'' ij carex ti'' C''uj: “Bayo'' C''uj quire'' ta yamtenob.” Baxuc
    ca'' in wa''arob ti'' C''uj, rajra'', a tenob pʌyberenob caj in wacsaj tin worob
    ti'' Jesucristo.'
  xla-xla: Epapedeme ya꞉tapo solotamuwapo, Yu so di tatle Keliso dla mikadepe dlalo
    sotapo di A God ya꞉ dla siyele ta꞉dlepo depame.
  xav-NT: '@see-verse:EPH.001.011'
  cuk-cuk: Ar adi, anmar-inse Cristo-bengussurmalad-ulale, Bab-Dummad-gangued-e-nug
    anmargi-odummoledii guegar.
  tbf-tbf: A nga tsana ine kegei mi gargar vourvour simi kulou vodovodon tuktuk se
    Karisito, terengien va bu mei mene gi ta mang puongan e Raban si man matvinavaso.
  uig-CYR: шуниң билән Мәсиһни авал таянч қилған бизләр Униң шан-шәрпиниң улуқлуғини
    намайән қилғучи болдуқ;
  ikw-NT: Chiokike mernu ka ma a znarnị a kwnornu igwugwu a. A bụ ele mbọm neele anya
    Karaịsi.
  khs-khs: 'Niyewi Yu sena kesale Kelesoma puwano himu semetei matanepela: sita:nekeye.
    Alake Kote penaiyawana ho:liyawala niyewi matanepela: Kotema wapilimita: Koteyewi
    niwa ta:peyakeye.'
  dwr-ENT: ኑኒ ካሴቲዴ፥ ኪሪስቶሳ ባጋና ኣካና ጊዴ ናሼቻን ናጊያዋንቱ፥ ፆሳ ቦንቹዋ ጋላቴቶ።
  pma-pma: Mumoni mukonek vasakin komai koa mekur anatin en Kristo mulamu, mekilea
    mevamoul keke mevahati lat isen Ahi vahina nesa.
  atd-NT: '@see-verse:EPH.001.011'
  tel-2017: దేవుడు తన చిత్త ప్రకారమైన సంకల్పాన్ని బట్టి మనలను ఎన్నుకుని, మనకు వారసత్వం
    ఏర్పరచాడు. ఆయన తన చిత్తానుసారంగా చేసిన నిర్ణయం ప్రకారం అన్ని కార్యాలనూ జరిగిస్తున్నాడు.
