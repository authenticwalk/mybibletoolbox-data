verse: EPH.001.012
translations:
  kpx-kpx: Keu kateai nahi tabageveale kemo no oleuoleu vasohuta Iesu Keliso huhulahai
    ehovale noeabuna Dilava hoesehavoi ivive ebagevai.
  okv-H: avoeto dago Keriso puvuroja kihi simba ere uahera embomeni na God jakeka
    erera.
  tbo-tbo: ipa tauyai mi Yudeya tu nugotuhu lagona tahatahayai Keliso uyahina a wasawasa
    to wootalagiyeya.
  mal-C: '@see-verse:EPH.001.011'
  grc-SR: εἰς τὸ εἶναι ἡμᾶς εἰς ἔπαινον ⸆ δόξης αὐτοῦ, τοὺς προηλπικότας ἐν τῷ χριστῷ·
  bgc-bgc: यो उसनै इस खात्तर करया जिसतै के हम यहूदियाँ ताहीं जो पैहले माणस सै, जो
    मसीह पै आस राक्खै सै, अर उसकी महिमा की बड़ाई के कारण बणा।
  khz-khz: Gaura pakurai Iuda talimamai, raira Keriso gevega-taunataunaato e gaveraramani-kuneto
    talimamai na genai Palagu ralemana iwavagina pita vega-ragea.
  deu-TKW: daß wir seien zum Lobe seiner Herrlichkeit, die wir zuvorgehofft haben
    im Christus,
  zsr-NT: Cni benëꞌ Dios quië cuꞌruꞌ‑nëꞌ yöl‑laꞌ ba ca nac yöl‑laꞌ yeníꞌ queëꞌ, rëꞌu
    ni ruzxöni ládxiꞌruꞌ‑nëꞌ Cristo zíꞌatël ca yezicaꞌ bunách.
  lin-lin: mpo ete tosanzola nkembo na Ye, biso ba-oyo tozalaki bato ya liboso mpo
    na kotia elikya na biso kati na Klisto.
  hns-NT: Israel ke bieswaasie logan Kriest ke aawe se pahiele oke agorat raha djeme
    oesab aapan tjaal-tjalan se okar maahaanta dekhaaike okar goen gawaawe.
  noa-E: Magta maach chi nacha Cristo iek ʉ̈khatarr khʉʉnjã ich dënkha aujim, mag
    ichdëu maar ich dënkha autarr gaaimua pãar maarjö i iek ʉ̈kha nʉm khʉʉnaujã ich
    Ẽwandam ajaug khitʉmta thö iekhamkhĩir.
  eng-EMTV: so that we should be to the praise of His glory, we who first trusted
    in Christ.
  mib-NT: Súcuan ni sáha ya návāha máá rí jeē xíhna gā ni cacandíje ri Cristo, caca
    ndaā rī te súcuan sájéhnu ri yā jeē yōhyo luu cújéhnu ya.
  lif-NT2: हे़क्‍केलॽरिक् आनिगे़ यहुदिहाॽ के़रे़क्‍नुःल्‍ले़ तगि ख्रिस्‍तओ निङ्‌साङ्
    के़जोःक्‍पाहाॽए मिमिदिङ्‌गे़न् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा के़भोःबा पोःक्‍खिगे़ररो॥
  xnj-xnj: Hinu, ndi tete vetilongolili kumsadika Kilisitu yikutigana kuulumba ukulu
    wa Chapanga!
  mmx-mmx: Ni ga lox i xuren kusu nema avot leme Judaia maga nunu at ne Karisito,
    manaba emi asu mi ne Moroa la mana lox aurut laasen teren.
  cbr-NT: Nun nu an sinánmicëxun upí oquin ñu 'aia isquian uni raírinënribi a rabinun
    ca nux pain Cristomi catamëcë 'aíshnu ax cuëëncësabi oi 'inun nu caísacëxa.
  tee-NT: Ju Dios yuchi quintalhisacxtutan mak'anch ni laich aclak'ayayau ni yuchi
    ju tucan xak'ai. Aclak'ayayau ju quijnan ju p'ulhnan iclhilaca'antauch ju Cristo.
  eng-LSV: for our being to the praise of His glory, [even] those who first hoped
    in the Christ,
  cak-NT: Xojrucha' roma nrojo' chi koma roj niyo'x ta más ruk'ij roma raja' can nim-wi.
    Jari' nrojo' chake roj ri can na'ey kayoben-apo ri Cristo.
  pah-NT: “Tanhimboheteuka ti g̃a pe jikatukaturo g̃waramo – kiroki g̃a ojikogypy
    Cristo'ga rehe,” ei ga hako. Na tuhẽ. A'ereki Tupana'ga ojapyaka ypy gweaporog̃itaro.
    Aerẽ te ga imongopavi g̃wemimbotarimova'ea rehe. Orojikogypy ore Cristo'ga rehe.
  sja-NT: Tai judiorã mãgá naapɨara jɨrɨt'eraji, nɨ p'anadap'edaa perã Cristo waya
    cheit'ee na eujãdee. Tachi Ak'õrepa k'inia baji taipa jõmaarãmaa jaranadamerã
    iru jõmaarã k'ãyaara waibɨara bɨ.
  xed-xed: kada zləzlva mnduha ta glakwani ma aŋni ta faftá ghəŋa ŋni ta Yesu Kristi
    daga taŋtaŋ ya.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan nu̱ú nde̱ caja cáhnu nde̱ Ndióxi̱ ña̱ ná na̱ha̱
    ndaja cáhnu cúú mé á jáchi̱ jihna ñúhú nde̱ na̱casáhá cándeé ini nde̱ Jesucristo.
  gfk-S: Ma iga gil hobi waing dait ing dait te nanahe ter ma ra nurnur ta ira linge
    naramon tane Krais, dait ra burwana be a pirpirlet na tupas no minamar tane God.
  bmu-bmu: Juda könagesö neŋön Kraistnöŋ galöm köl neŋgimapkö mamböta qeljiŋe jörömqöröm
    ak waŋgiba mala korini, yaŋön nini Anutugö kukösumŋi buŋabuŋaŋambuk möpöseiba
    malbingöra aka möwölöhöm neŋgiyök.
  dgz-dgz: Endi nu Iesu anu tumasintoni Diu nagirewa, namu imunu nuga Keriso inap
    anu dao ta anintoni nagirewa. God nu om enunen menan nu God kakae guragut oya
    oya mega den wa atonasepen.
  eng-GNV: 'That we, which first trusted in Christ, should be vnto the praise of his
    glorie:'
  zaa-NT: para qui'ni intu' canu gùta' fe qui' tu' lani Cristua yà'la nna guni tu'
    para qui'ni Tata Dios nna thí'e adí la' dàliani.
  eng-WEBSTER: That we should be to the praise of his glory, who first trusted in
    Christ.
  guh-guh: 'Bajarapacuenia Dioso tajëvelia nacaitapeta vajanajamatabëcuenecopatsinexa
    Jesucristojavabelia. Nexata vaxaitsi Dioso tojinavanapatsi Diosojavabelia vajajumaitsitsabiabinexa:
    “Diosomë, ayaijamatabëcuenenëmë bitso,” vajajaitsabiabinexa Diosojavabelia.'
  bon-bon: Peei name pi cine lui cina niinäce biname gemi ngene atwanena singi Keriso
    cabu me acraname, cine Acejiyame ne yaawepyeräjesi, egä tabe lipu miijirage gyene.
  nhw-BL: Pampa hasta huejcajya Toteco quinejqui para tiisraelitame catli achtihui
    timotemachijque ipan Cristo, ma tijpaquilismacaca Toteco Dios pampa yaya itztoc
    onpano hueyi.
  swh-ONEN: ili kwamba, sisi tuliokuwa wa kwanza kuweka tumaini katika Kristo, tupate
    kuishi kwa sifa ya utukufu wake.
  wbi-wbi: U Nguluveakavombile ulwakuuti tunoghele kujigha mulughinio lwa vwitike
    vwa mwene. Tukale vakwasia kuva nulukangasio mun'kate mwa Kilisite.
  bba-bba: Ǹ n mɛn nɑ, i de su Gusunɔ bɛɛrɛ wɛ̃, bɛsɛ be sɑ ɡbiɑ sɑ yĩiyɔbu mɔ Kirisin
    mi.
  eng-KJVCPB: 'that we should be to the praise of his glory, who first trusted in
    Christ:'
  kgk-NT: Ore kwéry katu orojerovia ypy va'ekwe Cristo-rehe. Upéa-gwi toromomba'e
    gwasu katu Nhandejáry-pe. “Iporãete va'e hekoha” toro'e hese.
  waj-waj: Ivaara ta tauraa titi ausaiyauvaa hanigiada Yisuu Kirisiinnara faannakiaunnaiya
    nnikiai ta Anutuuqaa nnutu yoketaivo ngiau aapu vaivaara kua yoketaivaa kiaaravee.
  cpy-cpy: Rootaki imatanta-yitakawori iroka Tajorentsi, okantyaa najahaa-wentan-tyaariri
    nokaateeyini netayitakawo nawentaa-nakari Jeepatzii-totaa-rewo.
  mpx-mpx: Inoke ama bolo Keliso ana mel ha teli houwan, Yehoba i ahema wana gamagalau
    inoke Yehoba alana naha latahin ge naha tobalan.
  wbp-wbp: Nyurru-wiyi nganimpa Juwu-patuju kamparru-warnulparnalurla Jijaji Kirajiki
    pardarnu palka-jarrinjaku nguru nyampurlaku. Nganimparlurnalu milya-pungu yangka
    nyanungu kapu yanirni. Kujaju junga. Jijajiji nyurru-juku yanurnu. Kaaturlu milarnu-nganpa
    Juwu-patu kamparrurlu yungurnalurla Kaatuku pulka-pinyi ngula-ka nyinami parrparda-nyayirni.
  luo-luo: mondo mi wan mane wakwongo geno kuom Kristo, wadag ngima mamiyo ipako duongʼne
    maler.
  nhe-NT: Pampa hasta huejcajquiya Toteco quinequiyaya para tiisraelitame tlen achtohui
    timotemachijque ipan Cristo, ma tijpaquilismacaca Toteco Dios pampa yajaya itztoc
    onpano hueyi.
  aii-aii: ܕܐܲܚܢܲܢ ܕܩܲܕܡܵܝܬܵ‌ܐ ܩܵܡ ܗܵܘܹܐ ܠܲܢ ܗܹܒ݂ܝܼ ܒܡܫܝܼܚܵܐ، ܗܵܘܲܚ ܩܵܐ ܚܸܩܪܵܐ ܕܫܘܼܒ݂ܚܹܗ.
  esk-NT: Sivulliġigaatigut iñuich niġiugaqaqtuat Christ-mik. Piksraqtaaŋurugut nanġaitqupluta
    Agaayyutim kamanałhanik iñuuniałłaptigun.
  msb-msb: Kami na mga nauna pagsarig kan Cristo an ginpili san Dios na makapamuhay
    sin banal agod maumaw siya.
  cpa-NT: Hi² jøng² ma²lǿih² tsa¹ca¹hei¹dsa jnieh³, dsa² judío, hi² ma²ŋi²niang³ jnieh³
    juu¹² ja³mi³dsiog¹ jnieh³ dsa², jnieh³ dsa² lah¹jiá¹² ca¹hé³ jǿg³ quiah¹²dsa.
  dso-dso: ଜେନ୍ତାରିକି ଆମେ ଜେତ୍‍କି ଜିଉଦି ଲକ୍‍ ପର୍‌ତୁମ୍‌ କିରିସ୍‌ଟକେ ଆସାକରି ରଇଲୁ, ସବୁଲକ୍‌
    ପରମେସର୍‌କେ ମଇମା କରୁ !
  meu-meu: Taunabunai ai Keriso a laroa gunava taumai ese ia hairaina baia heatolaia.
  yva-NT: Reamamo vatano manasyin dave reansanave Kristus amen, Amisye po reansapatimu
    indamu reangkangkamambe Ai muno reamo ararimbe.
  dgc-dgc: Kanya sikame a Judeo a neditol a inumasa ni Cristo éy pinili na kame monda
    purién me i kapangyarian na.
  zpm-NT: Ni laa me bzooblo ne, zeeṉa ne ne nac ne zha ne glopaa psilo bnalo Jesús,
    cxobneṉ ne lo miech gaṉle pa lotaa meṉ nroob nac me.
  hix-NT: '@see-verse:EPH.001.011'
  sim-sim: Mberem ushirik erem or ur? Erem or ushinak nir masmas Kraisin ni hishiowehe
    orin tiyanda mak nanda ma nir os nirin or jivinanda nombo oson ni hishiowehe hi
    orhin ni hauowekmbahan.
  npi-ULB: उहाँको महिमाको प्रशंसाको निम्ति अस्तित्वमा रहन सकौँ भनेर परमेश्‍वरले यो
    गर्नुभयो । हामी ख्रीष्‍टमा भरोसा राख्‍ने पहिलो व्‍यक्तिहरू थियौँ ।
  cgc-cgc: Kami i na mga Judio na mga una en na gasalig ki Cristo pabuat din na iya
    gid na mga ittaw aged kanen an dayawen daw mas makala pa gid ta mga ittaw.
  tim-tim: Anutuŋe makmâ hâriepgât aregât nen Yuda manmaenŋe biwinenŋe Kristogâlân
    katenŋe kilep nenŋe âmâ Anutugât kotŋe mem agatmâ agak meme âlepŋe mem âgâwaengât
    Anutuŋe nâŋgâm makmâ nengiep.
  yor-yor: kí àwa kí ó le wà fún ìyìn ògo rẹ̀, àwa tí a ti ni ìrètí ṣáájú nínú Kristi.
  wos-wos: Nani Judana du takwa tale nani Kraiska jémba saréké. Sarékémbeka God dé
    mawuli ya, nak du takwa naniré xe déka ximbu jémba harékéndate.
  emp-NTPO: Idjia quĩrĩãsia dai judiorã dji naãrã Crito ĩjãped̶ad̶aba idji biya quirud̶ebemada
    bia bed̶ead̶ida.
  eng-F35: so that we should be to the praise of His glory, we who first trusted in
    the Christ;
  ind-ind: Jadi, kita diberi suatu kehormatan besar, yaitu menjadi angkatan pertama
    dari semua orang yang kelak menjadi umat Kristus yang berharap kepada-Nya! Oleh
    karena itu marilah kita memuji Allah karena kemuliaan-Nya.
  pes-OPCB: مقصود خدا از این عمل این بود که ما یهودیان به عنوان نخستین کسانی که به
    مسیح ایمان آوردیم، او را برای لطفی که در حق ما نموده است، تمجید و ستایش کنیم.
  mpt-mpt: Yuda ni sino Yesus Klaiste wengo wentenoba bainobo genobbio kesoa ni fumbianoba
    sinanomo nite Klaist ete nanoba amit nomabbiobo ge fumbianoba am olo tlamabo waiso
    bianoba ni Gode niniino dobtouleb biobobe.
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ titina꞉ Ketiso pa꞉ta꞉ hone tulaaloma꞉ wanda꞉hali nikana꞉ma꞉
    amba꞉la꞉ hande pa̱a̱ pa꞉la꞉ Koda꞉ ipika꞉ pi laamana꞉e.
  mkl-mkl: Nɑ nŋu, i jɔ̀ kɑ sɑɑbu kulɑi Ilɑɑɔ̃, ɑwɑ Zuifu ŋɑ iyi ɑ̀ tɑko ɑ̀ wɑɑ cɔ
    kpɑ̃ɑi Kirisi wo.
  gaq-gaq: ଏଲାପା ଜାଣ୍ଡେଇଂ ପର୍‍ତୁମ୍‍ କିସ୍‌ଟ ଡାଗ୍‍ରା ଆସା ନେବଗେ ସାପାରେ ଇସ୍‍ପର୍‍ନେ ମ‍ଇମା
    ଅସ୍‍ମାର୍‍ ନେଃସାର୍‌ପା ।
  gof-RNT: Hessa I oothiday, Kiristtoosan ufayssi wothidi naagon koyro gidida nuuni
    Xoossaa bonchchuwa galatan qonccisana melassa.
  unx-unx: ଦଲାବୁ, ଅକନ୍‌କ ସିଦାରେଗି ଖ୍ରୀଷ୍ଟ୍‌ତାଃରେ ଆସ୍ରାକାଦ୍‌ ତାଇକେନାବୁ, ଏନ୍‌ ସବେନ୍‌କ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ବୁ ଦୁରାଙ୍ଗେଆ ।
  gah-gah: Nenemú ganá apí oko Kilistokumú lagata losi gelemoko ageva oaká uni vegená
    leza Ómasímini lapaná ale oteko minatune.
  lcm-lcm: Ani namem, voiang namemtala ainoai i vap si atu mata ta Karisto, namem
    to asi alatun ani kana miminaungan.
  aer-aer: Arrule anthurre anwerne Jew areyeke-amparre akarelheke Ngkartele anyente
    renhe yernetyeke apmere ahelhe nhenhe-werne. Anwerne ikwere akarelhetyame apetyetyeke.
    Kele Jesus anteme arratye apetyeke. Ngkartele Jew anwernenhe akngakekeke-amparre,
    nhenge anwerne Ikwere alyelhemele anetyenhenge, Renhe utyernemele tnaketyenhenge
    arrpenhe ingkirrekenge akertne anthurre awethe ulkere.
  qvc-NT: Chaymi payqa munarqan noqaykuna isrraylinukuna Jisukristupi puntata kriyinayllapa,
    kay tyimpupi qamkunawan yumbayninchiq paypi kriyishpa, Tayta Dyusta alabashpa
    kawsananchiqllapa.
  tgl-ULB: Ginawa ito ng Diyos upang tayo ay mamuhay sa pagpuri ng kaniyang kaluwalhatian.
    Tayo ang nauna na nagkaroon ng tiwala kay Cristo.
  cbs-NT: Diosun nuku dukun katukinan, ja dukun nukun shinanwen Cristo nun manaxanunbun
    nukukidi shinanmati waniki, jaskawen taexun dasibibun jawen kushipa pepa nun kenwankubainxanunbunan.
  xtm-NTPP: sukan‑va'a jin ndaka'an jin ndakachi ñayii ma ja vii ka sa'a ka kuu o
    ma, te koo jayiñu'u nuu Su'si ma, ja sukan ni sa'a ya ja jin kuu o ma. Te sa'a
    ko kuu ji'in saña, ja ni ka kukanu ini sa Cristo ma xinañu'u‑ka ma.
  nnq-nnq: Twenga tatulongalile kunhwamini Kilisto tupaligwa kukilumbalila kibumo
    cha Nnoongo!
  bao-NT: Cʉ̃ pea jãa, cʉ̃re ca yue jʉo niirucuricarã, cʉ̃re ca tʉo nʉnʉjee jʉorã
    jãa ca niiro booupi, cʉ̃ ca añu majuropeerijere niipetirã mani ca baja peo nʉcʉ̃
    bʉopere biro ĩigʉ.
  san-ORI: ତଦର୍ଥଂ ଯଃ ସ୍ୱକୀଯେଚ୍ଛାଯାଃ ମନ୍ତ୍ରଣାତଃ ସର୍ୱ୍ୱାଣି ସାଧଯତି ତସ୍ୟ ମନୋରଥାଦ୍ ୱଯଂ
    ଖ୍ରୀଷ୍ଟେନ ପୂର୍ୱ୍ୱଂ ନିରୂପିତାଃ ସନ୍ତୋଽଧିକାରିଣୋ ଜାତାଃ|
  huv-NT: Atquiaj tarang para meáwan icootsa leawa ombas majlüyiiüts minipilan icoots
    Teat Cristo alndom marangaats najneaj, cos atquiaj nipilan apmapiüngüw najneajay
    tarang Teat Dios.
  otn-NT: Ja̱na̱ngue'a̱, nu̱ya rá̱ mʉditho dá̱ ɛ̱c'ɛ̱i̱he ngue ra̱ Ya̱nte na̱ ra̱
    Cristo, ya nnu̱ ra̱ nho ørca̱he Oja̱. Guehya jatho ngue ga̱ ɛ̱spa̱he Oja̱ ya.
  nop-nop: 'Adi indiŋ yoŋa nibukahileeŋ ninindapmaguk: Indi timentimeŋ tububihila
    Jesu Kilistodok nadikunakunale tihatigumundi adi’walaŋ wougigit holiholiŋenit
    wondoktiŋa u hati-niutumbayaneem.'
  obo-NT: Id puungan din ini, su amoy ukit konami no mgo Judio no unnon mid salig
    ki Disas Krays, od koposivontuhan kos Monama.
  cak-ENT: Xojrucha' roma nrajo' que koma roj nnimirsüs rubi' y nuc'ul ruk'ij. Quiri'
    nrajo' cheke roj pa nabey koyoben-pe ri utz ri nuya' ri Cristo cheke.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤀᤠᤏᤡᤃᤧ ᤕᤜᤢᤍᤡᤜᤠ᤹ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ ᤂᤪᤡᤛ᤻ᤋᤀᤥ ᤏᤡᤱᤛᤠᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤀᤣ
    ᤔᤡᤔᤡᤍᤡᤱᤃᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ ᤁᤧᤓᤥ᤺ᤒᤠ ᤐᤥ᤺ᤰᤂᤡᤃᤧᤖᤖᤥ॥
  mie-NT: Súcuán nī nsāhá yā, tácua ndá máá nī jā ní ncandíja Cristo xihna ñúhún,
    caca ndaā ni de súcuán de sāhá ñáhnú nī yā jā viī ndasí cúñáhnú yā.
  san-TIB: ཏདརྠཾ ཡཿ སྭཀཱིཡེཙྪཱཡཱཿ མནྟྲཎཱཏཿ སཪྻྭཱཎི སཱདྷཡཏི ཏསྱ མནོརཐཱད྄ ཝཡཾ ཁྲཱིཥྚེན
