    Tata Yosëso paya,” tosapi. Ina ta''caiso marë'' acorincoi.'
  srn-NT: Tapu sowan fasi wi di ben poti wi howpu langaten kba na ini Kristus, sa
    prijse Gado di abi sowan glori.
  cta-NT: Juaꞌa̱ ngua chaꞌ nu nguaꞌni Ni, chaꞌ taca chcuiꞌ ñati̱ chaꞌ tlyu tsa laca
    Ni, nu loꞌo ñaꞌa̱ nguꞌ jiꞌi̱ ya laja loꞌo ndiꞌi̱ ya nde chalyuu; chaꞌ nu cuare
    ni, cua ngusñi ya chaꞌ jiꞌi̱ Cristo nde loo la jiꞌi̱ xaꞌ ñati̱.
  bqc-SIM: kɛ́ wá gbɛ̃́ pↄ́ wá wɛ́ dↄ Kilisizi káauↄ, wàↄ dɛ aà tↄbↄnaↄ ũ.
  tcz-CHONGTHU: Pathen in ana lunggon umsa chu, eiho Judah mite hin, Christa a tahsan
    masate ihi jaluva Pathen chu vahchoina le loupina ipeh theina dingu ati ahi.
  mar-mar: ह्यासाठी की ख्रिस्ताच्या गौरवाची स्तुती यहूदी आमच्याकडून व्हावी, ज्याच्यावर
    आम्ही आधीच आशा ठेवली.
  snp-snp: Eti o ledami, ya lalimo komu apito Kilisto lulau mino edeto amomu kolito
    kiyaba onimo wenena ya oto meleto o minonimo monate yamo lamenala ebola olu faka
    lenaiye, loto eti o ledami ne.
  isl-isl: Því skulum við, sem höfum tekið trú á Krist, lofa og vegsama Guð og gefa
    honum dýrðina vegna þess sem hann hefur gert fyrir okkur.
  spy-NT: Kunyoo, māchāktōōs ꞉acheek Yuutayeek choo kisimkiikēnēē keey chōōnēētaab
    ꞉Kāārārookiintēēt, kēēsiltooy Yēyiin kubo wōōyinnyii.
  xnn-xnn: '@see-verse:EPH.001.011'
  mwe-mwe: Bhai uwe Tubhayaudi, tulongolele kwaakulupalila a Kilishitu, tunapinjikwa
    kwainiya a Nnungu kwa ukonjelo gwabho!
  tte-tte: Mwa koina kita tomeli baguna Yeisu koina Yaubada ikalaila ana tomoyao na
    mesabana Yaubada esana takeleisinan yo tatobalan.
  tcs-tcs: God i bin mekem demkain bikoz yumpla i bin dem pas pipol po bilib wea Kraist
    ane diswan i go gibe ona po God.
  hlt-THB: A boeimangnaak ak kyihcahkung na ni awmnaak thai aham, ningnih taw Khrih
    awh ngaih-unaak ak ta cyk na ni awm uhy.
  soq-soq: Uwa daitada apanawa bedeuwo no Iuswa os bauta Keriso wisepe inanepona insaisawantite
    wainite. God no sonabanene dewaneno me apanawaida wananten, ita no bedemboe me
    sapawaida sabamolepono me ebowa wadaposisaipe ionoidosaipona.
  qub-qub: Rimëruga camacächisha nogacunaraj Jesucristupa alli willacuyninta chasquicunäpaj,
    pay munayniyoj cashanpita alabanäpaj.
  att-att: tapè sikami nga Kudio yù mapolu nga magiddanáma kâ Apu Kesu Kiristu. Á
    yáyù nga sikami yù pangipasinganán ni Namarò sù allà na nga makapállâ, tapè meparáyaw
    si Namarò megapu nikami.
  bki-bki: Kumemi nei naruei, Atua bitiri bulag kumemi ka mia nuvitu tukamu ka mia
    nuvidu kenememi jidomiano to sikili ea Kristo, tenene na, bo ka kumemi monoka
    nuviaia Atua bogo nonovio, bior naio bo laka.
  bqp-bqp: de ókↄ̃nↄ kũ ó wɛ́ dↄ Kirisii zaa káakunↄ ògↄ̃ de a tↄ́ gakuride kpàrinↄ
    ũ.
  mcp-mcp: Nyə á ŋwa sə́ tâŋ kɔw dɛ́ shú nə́, sə́ buud sə́ á tɛ́ɛ́d fwo bwey kwey
    bwágə́ lúu wə́ Krîst wá, sə́ dʉ́g ságʉsə váál á mpíyá nə gúmə́ yí.
  hat-hat: Se sak fè, nou menm ki premye moun ki t'ap tann Kris la, n'ap viv yon jan
    ki sèvi yon lwanj pou pouvwa Bondye a.
  npl-NT: Ijkó, tejwah akimeh achto yotikneltokakeh Cristo, matinemikah kemi Ye kiwelita
    para ijkó weletis kiyektenewaskeh iweyilis.
  bgg-bgg: Chiihphado cho gethek hanyie è dohbi Masi shii luthong pha ji è Hamangkhung-aphuii
    ro biisiie pha ji shii chiong haro!
  eng-TCENT: so that we who were the first to hope in Christ, might live for the praise
    of his glory.
  eng-BSB: in order that we, who were the first to hope in Christ, would be for the
    praise of His glory.
  cpu-NT: Irootake imayetantakarori iroka Pava, onkantya nontharomentantyaariri nokarataiyini
    netayetakaro naventaakari Cristo.
  san-ASM: তদৰ্থং যঃ স্ৱকীযেচ্ছাযাঃ মন্ত্ৰণাতঃ সৰ্ৱ্ৱাণি সাধযতি তস্য মনোৰথাদ্ ৱযং
    খ্ৰীষ্টেন পূৰ্ৱ্ৱং নিৰূপিতাঃ সন্তোঽধিকাৰিণো জাতাঃ|
  tac-NT: Alarigá gatele bo'né Onorúgame napurigá 'la ma'chígime nélélamala 'la semáriga
    nejkúrime ko Onorúgame, 'la ma'chígime nélélamala napugiti ramué 'we 'la semáriga
    ra'icha mochímempá Onorúgame olagá, alekeri gite mochiárigime niru ramué, ramué
    nírigime napu bajchá bijchíguru Kristo nila ra'íchali.
  eng-WEBPB: to the end that we should be to the praise of his glory, we who had before
    hoped in Christ.
  gfk-H: Ma ga gil hua bia dahat ing dahat ta nanaho taar ma ra nurnur ta ira linga
    narako ta Karisito, dahat ra burena bia a pirharlat na tupas no minari Kalou.
  viv-viv: Ada au yana inuba kadu yana vevai amine givegide-vagahima be Yaubada yana
    kikaiwabu yama dewa hagihagina againe anayemaunena be kaliva hinaꞋitadavadavana,
    ime Yaubada yana Tovegida Keliso yana hobuꞋela faꞋina yama wavetumagana amaduvebutu
    alulauboda kalivai-mana.
  yao-yao: Kwa yeleyo, uweji ŵatulongolele kwakulupilila Kilisito, tuulape ukulu wa
    Akunnungu.
  tgp-tgp: Matan vara kamam Jew sei kama lo tau na nomam r̃omtoho tiroma hin Kr̃isto,
    God i pa lavi na hasohaso tavera matana.
  auc-NT: Mönitö, Codito beyæ̈ watapæ̈ bacæ̈impa, ante täno pönëmöni ïñömönite tömengä,
    Botö ñäö ëmönö ante watapæ̈ apæ̈nemïni bacæmïnimpa, ante mönitö ïmönite pönö apænte
    ængacäimpa.
  kbc-NT: Jiɡ̶idaa aneote Aneotedoɡ̶oji eotedibige modoɡ̶etetalo, aneliodi me datale,
    leeɡ̶odi oko anoko judeutedi niɡ̶ijo jotigide naɡ̶a inibeoonaɡ̶atege lanokegi
    Cristo. Joɡ̶okomoɡ̶oko odoejegipi ane inibeoonaɡ̶atege lanokegi.
  bmh-bmh: Go ig, Israel duailel, amegai igual oigeb Kristus en petak aimai, gonugau
    gusig banou ulagwag murabun guzeneun.
  ctu-BL: Yom mi lac tsictesan i ñuclel, joñonla tsa' bʌ lac ñaxan taja lac pijtaya
    ti Cristo.
  meq-meq: A vəlakway na, hərwi ada ndo hay tâ zambaɗay a neŋgeye nakə bagwar eye
    ta məzlaɓ eye hərwi may neheye nəmaa lah məpe mədzal gər may ka Yesu Kəriste aye.
  noa-H: Magta maach chi nacha Cristo hiek hʌ̈k'atarr k'ʌʌnjã hich dënk'a haujim,
    mag hichdëu maar hich dënk'a hautarr gaaimua pãar maarjö hi hiek hʌ̈k'a nʌm k'ʌʌnaujã
    hich Hẽwandam hajaug k'itʌmta t'ö hiek'amk'ĩir.
  thd-thd: Ŋamp ith kaalaathim raak kookanpantam naŋun Christak ŋamp yarr i'i ak wun
    kar Nul Pam Pork thakiraaw wacwacirr.
  alp-NT: Leke ami rebe meije hlaleke Yesuse Kristuse akmenare, namake ite isike kai
    holmate Alla le misete rebe Ionore.
  san-VEL: tadartha.m ya.h svakiiyecchaayaa.h mantra.naata.h sarvvaa.ni saadhayati
    tasya manorathaad vaya.m khrii.s.tena puurvva.m niruupitaa.h santo.adhikaari.no
    jaataa.h|
  kbq-kbq: Tagra ana nehuta, Jiu vahe'mota Kraisinte tamentintima pusante nehumota
    tagra, Anumzamofona ra agi amigahune.
  kbh-kbh: Y Bëngbe Bëtsá chca tojama, bënga chë Crístbeñe natsana imojtsanos̈buachenga,
    cha bënga s̈ochjánatsebacama, ts̈abe soyënga jtsamëse chamotsiyenama, chca, chë
    inÿe ents̈anga Bëngbe Bëtsabe obenanama cha chamotsatschuanama.
  ron-LSB: pentru ca noi, care mai înainte am sperat în Hristos, să fim spre lauda
    gloriei Lui.
  pon-pon: Pwe kitail en wiala men kalinanada i, kitail, me kaporoporeki Krijtuj,
  nhe-BL: Pampa hasta huejcajquiya Toteco quinequiyaya para tiisraelitame tlen achtohui
    timotemachijque ipan Cristo, ma tijpaquilismacaca Toteco Dios pampa yajaya itztoc
    onpano hueyi.
  sps-sps: tan kat to aya, amam a taa Jiu to te naano anaanos faamuainy e Krais ma
    variri e Gov, faatok iny non siinaiv Tsunia.
  wnc-wnc: '@see-verse:EPH.001.011'
  nmw-S: Iyete hamai hebwaden ha hotei deiyan Keriso hana med, Helak i yomoyai wana
    bobode iloke gen ha hosenge Helak hidane ge ha tobalan.
  bus-bus: lɛ wamↄwa kɛ̀ wa wɛ́ɛ dↄ Kirisizi zaa káakunↄ wàgↄ̃ dɛ à tↄ́ gakuide bↄ̀rinↄ
    ũ.
  gub-BL: A'e rupi ure zutew ure, tuwe urumume'u katu Tupàn ikàgaw ipuràgaw izupe
    ure nehe, ta'e ure ràgypy uruzeruzar Zaneruwihawete rehe ure xe, uruzeruzar izewyr
    wi àwàm rehe ure no xe.
  imo-imo: Lino Juda imboma oi pulu polopo Kraist ipuki tipo lombilerimulu. Goteni
    lino imbi topa ltimumunga imbo palini aku ulu enge nilimu kanokolio yu kapi nengei.
  boj-boj: Iga Juda unum deqa iga namoqna Kristus qa gago areqalo siŋgilatem. Gago
    kumbra dena Qotei aqa ñam tulaŋ goge oqoqnqas.
  eng-DRA: 'That we may be unto the praise of his glory, we who before hoped Christ:'
  knf-knf: pa un ŋnŧaruŋ ahaţ ţi Kriŧtu ŋţu bado kayeeh mndëm mi nul.
  san-KHM: តទត៌្ហំ យះ ស្វកីយេច្ឆាយាះ មន្ត្រណាតះ សវ៌្វាណិ សាធយតិ តស្យ មនោរថាទ៑ វយំ
    ខ្រីឞ្ដេន បូវ៌្វំ និរូបិតាះ សន្តោៜធិការិណោ ជាតាះ។
  arn-NT: Iñchiñ taiñ pu judiungen wünelu mew maneluwiyiñ ta Cristo mew, femngechi
    taiñ mongen mew ñi püramyengeael ta Ngünechen ñi fütra pepiluwün.
  zas-NT: Abiꞌ laaman ma been zian, din dunuj ree nayajc ree bén yaloj bililadx Jesucrist,
    yayajc ree bén guzaꞌt laaman zagdxe por xguialrniabeeman.
  ken-NT: Bɛsɛ́ bho sɛ́yámbɨ bɛbhaka ntɨ nɛ Kristo sɛbhɔŋ bɛkʉ bo mámbɨ́tɨ́ yi ɛ̌ti
    kɛnɛ́m ɛki.
