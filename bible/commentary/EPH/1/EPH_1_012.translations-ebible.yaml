  llg-llg: '@see-verse:EPH.001.011'
  kyf-kyf: Nɩɩ, -amɩa dɩa Klisɩ dlɩ 'wʋ tɩa, -a 'ylimanɩ -Lagɔɔ 'ŋnɩ! We 'gbʋ -Lagɔ
