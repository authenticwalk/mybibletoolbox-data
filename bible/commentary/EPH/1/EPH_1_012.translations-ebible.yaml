  nin-NT: A na meme wre ki inta abangga ba nggo i si abi ime̱me̱ ba ni iyo isisurr
    yi ni ga Kristi, di inta bu na aseki ka nggo ta gri inyarr nga ku Abachi.
  acu-NT: Yus nuna wakerau asamtai, iikia nuwá eemkar, Yus tuke nintimraru asar, Cristojai
    tuke nayaimpinam pujustinuapitji tusar, tura Yus nekas pengkerapita tusar, ni
    wakeramuri tuke inaitsuk najanatnuitji.
  cak-WNT: ruma nrajo' chi kuma riyoj ninimirisex ri rubi' y nuc'ul ruk'ij ruc'ojlen.
    Queri' nrajo' chake riyoj ri can pa nabey koyoben pe ri utzil ri xtuya' ri Cristo
    chake.
  ebk-ebk: Enatna na ta chakami ay enmon-ona ay nawad-an as namnama kan Cristo at
    chaychayawunmi koma nan kenangaton Apo Dios.
  spa-PDDPT: a fin de que nosotros, los que primero esperamos en Cristo, seamos para
    alabanza de su gloria.
  ruf-ruf: Imulungu katenda pfino ili twetwe itulongole kumlolela Kiristu, tuutunye
    ukulu we Imulungu.
  gun-gun: ha'e rami nhandekuaia pavẽ oikuaa vy oguerovy'a aguã hexakãmbaa, yma guive
    ore kuery Cristo roarõa rupi orekuaia re guive.
  agu-BL: Ya'stzun tulej Ryos, yi Ryos yi wi'nin tetz k'ej, bantz kuk'ol kak'ajsbil
    tetz, yi o' ketz yi bajx cunin k'ukewe'n kac'u'l te Cristo.
  isn-isn: Itunda ai witumile nianso iti kina kuhume kutula kukoli ku ilumbi nila
    ikulyo ni lakwe. Ai katulaa kiang'wandyo kutula nu ugimya mukati ang'wa Kristo.
  eng-PEV: At first he picked the Jewish people. They were the first to trust Jesus
    Christ, and to wait for him to save them. God wanted the Jews to be the first
    people to praise him, and to say that he is really great.
  ilo-ULB: Inaramid ti Dios daytoy tapno agbiagtayo koma para iti pakaidayawan iti
    dayagna. Datayo ti immuna a nagtalek kenni Cristo.
  pir-NT: Sa yeahye tiquiro yere mari yeatire. Mari sa yegʉ̃ ihñañe apequina tiquirore
    ño peoye, “Tutuagʉ ijire mʉhʉ”, nine. Ʉsã pehe judio masa Jesure cahme dʉcarina
    ijina tiquirore wacũ tutua mʉhtarina ijii.
  anv-NT: Ji ajyaá ntó ɛsé abi débɔɔ́ mbɛ dénɛré metɔɔ́ ne Kras nnó débɛ défɛɛ́ge
    ji gétúgé ŋgɔ wuú.
  sab-NT: '@see-verse:EPH.001.011'
  tmd-tmd: Nuŋ alöŋ mag aku, an nöbö mö Krais nugwo höd nugw pɨmɨŋ bla, God ib nuŋwa
    yadɨŋ bɨl sö duaŋ, me rön, röŋa.
  acr-NNT: Xojuchaꞌ kꞌu riꞌ re yakbꞌal uqꞌij Rire chaꞌ kilitaj ruchomalil quma riꞌoj,
    ri nabꞌe xkubꞌiꞌ qakꞌuꞌx rukꞌ ri Cristo.
  kpg-kpg: Deelaa laa, gidaadou ala ne hagadagadagagee gi Christ matagidagi, gi hagaamuina
    di madamada o God!
  taj-taj: ख्रीष्‍ट येशूथोरी ङाच्‍छाहेन्‍सेन आश लबा ङनी यहूदीगदेदा परमेश्‍वरसे थेला
    य्‍हालदेन शक्तिला जयजयकार लगै भिसी धम्‍बा मुला।
  avt-avt: God kɨrɨak menmen im te haiu mɨt kerek minɨn mises hɨm me Krais, haiu emwenɨpi
    niuk mɨrak iuwe.
  cbk-cbk: Entonces came amo el maga primer creyente, quien ya tene esperanza que
    si Jesucristo ay vene na mundo. Poreso ta alaba came con Dios por causa del abundancia
    y perfeccion del di suyo gran favor!
  uig-ARA: شۇنىڭ بىلەن مەسىھنى ئاۋۋال تايانچ قىلغان بىزلەر ئۇنىڭ شان-شەرپىنىڭ ئۇلۇغلۇقىنى
    نامايان قىلغۇچى بولدۇق؛
  tuf-tuf: Is úchicrias Cristo yehníc acor ítchaquin cájacro. Isa imáy chácayat cahujinat
    Sir ojcor ay tew̃átaro. Eyinat Sirat is ac ay yajác istir Sir ojcor ay tew̃átaro.
    Eyta tew̃ ayin sehw̃ar is cájacro.
  abx-abx: Agpili'-na kami' mga Hebro basi' adayaw i maka'angayan kina'iya-na si Kristo
    pina'agi si pangiwa-kiwa kami' kay kami' i primiro nga aniya' kasiguruhan-na pag'angkon
    si mga nag'andoy kami' si Kristo.
  mco-NT: Jadu'n Dios cuydumyb mɨɨd ɨɨch ajt ycɨxpɨ, huɨdibɨ jayɨjp tɨ nmɨbɨjcɨm tɨ
    nmɨjpɨdaacɨm Cristo, jɨgɨx jëbɨ nguydunɨm ma ajt ndzɨnaayɨn Dios ytɨy'ajt, e jadu'n
    mayjäy capxpaadɨp etz ojadadɨp Dios mɨɨd yɨ' ymɨj'ajtɨn etz yɨ' y'oy'ajtɨn ycɨxpɨ.
  cpb-NT: Irootake rantantakawori jiroka Pawa, ompoñaantyaari nonthaamentaiyaani nokaataiyinira
    netakawo nawentaari Cristo.
  aon-aon: Iruhin douk nagraeh apak Juda abom matogur sagomatinyip marik madukem um
    Krais douk ta kweipon nunaki iri aria mape matrugun-uman. Aria Iruhin douk nagraehap
    um mupe namudok um mutuk ananin nyeigur nyuto iruhw aria miyabigesh ananih sabaihi
    yopihi aih.
  hus-NT-2005: Anchanꞌ tin tʼajaꞌ abal wawáꞌ xu judío, xu okxin ki belaꞌ na Kristo,
    ku kʼwajay i pubédhantsal tin bij na Dios kom Jajáꞌ púlek Jaꞌ tʼajat.
  mig-NT: Súan ni̱ sá'a‑ya̱, náva̱'a máá‑yó, ja̱ xná'a̱n‑ga̱ ni̱ kañukuu ini̱‑yo̱
    Cristo, ná nákana jaa‑yó‑yá jíín tú'un luu máá‑yá.
  bps-bps: Taman fye ku dnayenmi i kafye Dwata, gami dad Dyu i muna fatan ku Krayst.
  mbs-mbs: Sikami menge Judiyo se monà simalig diyà ki Cristo, aw yan se doun te iduyun
    day sikandin.
  tof-tof: Ene igósüm, ki oya ⌊wirri kómal zyón⌋ agür kwarilo, kidi, Zu is nidipakla,
    ngaensingül nidi ⌊gedlóngóm bainóp⌋ Kerrisoka.
  cme-NT: A ce dumaaŋo-na, miɛ maŋ haa i naŋga‑i Kirsa‑i-na igɛ̃na, yaaŋ i tiɛ gbɛliɛŋ
    Dombuɔ‑i.
  sus-sus: Na birin nabaxi nɛ alako won tan naxee findi mixi singee ra naxee e xaxili
    ti Ala xa Mixi Sugandixi ra, won xa Ala Nɔrɛ Kanyi matɔxɔ.
  pon-2006: Eri, kitail kan me tepin koapworopworkilahr Krais, kitail kapinga sapwellimen
    Koht lingan lapalap!
  dad-dad: are ada uyulil Kristus bun wauda iseya talen anĩ, Negur nẽ fula fiya medeĩya
    yana talesauf nigin age fen.
  zab-NT: Ne laany abaanny ziy te par dunnɨ ni nidoote bioldilaaznɨ Crist gacnɨ de
    ni izubyaa Dios pur guelrnabee xtenny.
  jae-jae: Aêac taŋ akêŋ mateŋ Kilisi kwanaŋgeŋ naŋ, alambiŋ Anôtônê ŋawasi.
  ksd-ksd: upi dat a laun upi ra pite varpa tadav kana minamar, avet ave ga nurnur
    lua tai Kristo;
  msm-NT: agun no ogkasaja to pagka-Diyus din tongod kanami no una no migsalig to
    sikan Insaad no Manyuyuwas.
  myk-myk: Wee tuun wu ni wʼà Kilɛ sɔni wu saama pu wuu na, wèe piimu pʼa pye shɛnshiilee
    na Kirisa pye wù tadaŋa ge.
  sbe-sbe: '@see-verse:EPH.001.011'
  mcr-mcr: Iqu iiŋä ätänaikqe, tiiŋä imäkqäŋqe. Ne Kraisi Iquenyqä quuvqä eqiyätanä,
    kŋuä iqä yäŋänäqŋqä ganä ävätuŋquä iqunesaŋi, Iqueqä yoqe haqeqä aaŋä hävemnäqŋqä
    muämuäqŋqe.
  cux-NT: Ní Ndyuūs 'tíícā diíⁿ yā ti neⁿ'é yā chi nús'uu ní ch'iⁿ'í 'nū vaadī dɛɛvɛ
    ca yeⁿ'é Ndyuūs nanááⁿ 'iiⁿ'yāⁿ ti nús'uu ní yeⁿ'e 'iiⁿ'yāⁿ Israel nús'uu chi
    vmnááⁿ vmnaaⁿ i'téénu 'nū Cristo.
  tur-YTC: Öyle ki, Mesih’e ilk umut bağlayan bizler, sonuna dek O’nun yüceliği için
    övgü nedeni olalım.
  san-ITR: tadarthaM yaH svakIyechChAyAH mantraNAtaH sarvvANi sAdhayati tasya manorathAd
    vayaM khrIShTena pUrvvaM nirUpitAH santo.adhikAriNo jAtAH|
  bel-N: каб быць нам на пахвалу славы Яго, нам, якія раней спадзяваліся на Хрыста.
  sch-sch: Tho masikin eini Khrista lei sabei masa ngei hin Pathien roiinpuina minpâk
    ei tih u.
  mic-MIQNT: glaman emtoqwalatesnu aq miwatmuatesnu ta'n tel gegnu pmita'igw. Miwatmug
    Gjinisgam ta'n gepme'g aq gesasit aq ta'n wejiet wasoqweg muta na tetuji ul'telmugsi'gw.
    Ninen Lesui'peultieg na amgwesewa'juultieg'p ta'n elita'sultieg Se'sugulieg, aq
    emtoqwalg'tt'p.
  huu-NT: Naimɨe caɨna fetuanona Cristona jaie ɨɨnotɨcaɨ. Naimɨe dɨga ɨco jaca caɨ
    illemo birui ocuiridɨcaɨ. Naimɨena caɨ iobitallena caɨna fetode. “Naimɨe fue eo
    mare” caɨ raillena caɨna fetode.
  jiv-NT: Iikia Israer-shuar asar Kristu emka umirkakrin in imiá péṉker túrutmamun
    nekaawar ashí shuar Yúsan ti shiir awajsamin áiniawai.
  otm-NT: Gue'a bi zän Oją nanguejʉ, janangue'a da t'ɛ̨spa Oją 'bʉ bi hnu a ran ho
    da 'yørcahʉ. Nɛ guecähe yʉ́ mbʉdigähe dá ɛ̨c'yɛihe ra Cristo, nɛ yʉ́ mbʉdigähe
    bi 'yørcahe a.
  dah-dah: Gwaha diryiŋ gobe, “Yeŋ wa meheŋ heŋ Yesu Kristu niŋ dufaymiŋ tareŋ irde,
    yeŋ ge po doyaŋ heŋ Al Kuruŋ saŋiŋmiŋ turŋuŋ yaŋ goyen turuŋ irde hinayiŋ,” yeŋbe
    gogo neŋ wa basiŋa diryiŋ.
  tnk-tnk: Nənə in rokeikei mə kɨmaha səməme iahəməukupwən mhəmri pen əknekɨn nətərɨɡien
    səkɨmaha ia Kristo tahaməkeikei mhəɡnəɡɨni in tɨ nasoriien səvənhi.
  kpr-kpr: Ava sedo, namane Israel embo mave tuturoda, Keriso da Bino ava ningi tumondusera
    aimi, God dae sakai sise nunda fakinaimi ururoro, natofo nunda duro ava garera.
  san-IAS: tadarthaṁ yaḥ svakīyecchāyāḥ mantraṇātaḥ sarvvāṇi sādhayati tasya manorathād
    vayaṁ khrīṣṭena pūrvvaṁ nirūpitāḥ santo'dhikāriṇo jātāḥ|
  nho-nho: Teenei taatou, naa tama mua ni taaohi manava i Christ, taatou ki hakanau
    i naa mahi TeAtua!
  gym-NT: '@see-verse:EPH.001.011'
  azg-NT: Sꞌaa jonhanꞌ chaꞌ quiiꞌ ntꞌan nnꞌan tsonnangue, nquii jon na taquintyja
    na tꞌman conduihin, nditꞌmaanꞌ jon ntyja nján já na tyeꞌ jndyee na conanꞌqui nꞌö́n
    Cristo.
  bhd-bhd: अस यहूदी पेइले लोक आम ज़ैनेईं मसीह पुड़ उमीद रखोरि थी, ते अस च़ुने जे, ताके
    परमेशरेरे महिमारी स्तुति केरि बटम।
  too-NT: Lā' chuntza' māka'tlī'can por quimpālacataca'n quina'n a'ntī israelitas
    lā' a'ntī xapū'la ickalhlaka'ī'uj que Cristo ū'tza' a'ntī māpūtaxtūnu'n.
  ind-AYT: supaya kita yang pertama-tama menaruh pengharapan pada Kristus akan menjadi
    puji-pujian bagi kemuliaan-Nya.
  cjo-NT: 'Naakapaeni joriiyo jewateeyatsirini naapatziyaperoeyakarini Jesokirishito.
    Rootaki nokowantakari noñaaperoeyerini Tajorentsi, eejatzi nokanteeyerini atziri:
    “Ikameethaperotaki Tajorentsi”.'
  nsn-nsn: A tengkana maene ke guata God pare, mare inggeimener Ju king tagorong mana
    teil uakikilanga tang Kristo mi guata tasir tamata mara uatakai tang God, teeit
    na uiniatoron a i rana uainintiehe tun.
  san-DEV: तदर्थं यः स्वकीयेच्छायाः मन्त्रणातः सर्व्वाणि साधयति तस्य मनोरथाद् वयं
    ख्रीष्टेन पूर्व्वं निरूपिताः सन्तोऽधिकारिणो जाताः।
  tna-NT: Beju ecuanaju equene Cristo peje su jei puana putsu, tueda ecuaneseda mitsutsua
    taji.
  lid-lid: 'Tasah handru Kindrei amekes kandriyen mwasin buku doh eme tataha? I buku
    doh: Ahi lau badu Juwis ala bwena, ma atehei budon tahi handru in ta Krais ma
    a-en hamon tan. Eme ma iy anya, ahi kabudon tikisiy tan, ma katudun nyaran.'
  wim-wim: Yaa, ngamp wiy inangan kaꞌathangaman ngaantam-ngeeyamp nunang Christ.an-a,
    ngamp thaaꞌ-kuumpāmp nunang God.an nil puth min iiy-iiyan ngampar.
  zga-M: Unguluve ahavombile evetovepo ilitowesye uhuvepo ndoginwo lyamwene. Tohale
    vahyanja uhova na vojasili egati mwa Kelesiti.
  yom-yom: Mu diambu tusanisina nkembo andi, beto tuba batheti mu tula diana dieto
    mu Klisto.
  san-SIN: තදර්ථං යඃ ස්වකීයේච්ඡායාඃ මන්ත්‍රණාතඃ සර්ව්වාණි සාධයති තස්‍ය මනෝරථාද් වයං
    ඛ්‍රීෂ්ටේන පූර්ව්වං නිරූපිතාඃ සන්තෝ(අ)ධිකාරිණෝ ජාතාඃ|
  yut-yut: Juda amɨn nin da mibɨltok butnin Kristokon yɨpmaŋek yolgɨmaŋ. Ae nin da
    bɨsapmɨ bɨsapmɨ Piŋkop dakon tɨlɨm madepni do nandaŋek mani aŋkɨsineŋ do nin manjɨgɨt.
  grc-BYZ: εἰς τὸ εἶναι ἡμᾶς εἰς ἔπαινον δόξης αὐτοῦ, τοὺς προηλπικότας ἐν τῷ Χριστῷ·
  cpc-NT: Irootaki jimayitantakawori jiroka Pawa, onkantya nonthaamintantaiyaari nokaataiyini
    nitayitakawo nawintaakari Cristo.
  nhg-NT: Hua ejqueu oquechijque para que por tejua tli cachto tecpeaya nemöchealestle
    tieca Cristo, por tejua ma quepeacö yejuatzi yectieniebelestle ipampa tiechmacaque
    inu tiebieye favur.
  nya-nya: nʼcholinga chakuti, ife amene tinali oyamba kukhala ndi chiyembekezo mwa
    Khristu, tiyamike ulemerero wake.
  ngu-NT: Yejhua ijcon oquichiu para tejhuamej, yejhuan tihebreos niman yejhuan achtopa
    oticneltocaquej Cristo, ma tinemican quen yejhua cuelita para huelis quiyectenehuilisquej
    ihueyilis.
  kup-kup: Povoz dari Kristoz homeo badae batat hezari, Godiz abatao bat hel batat
    pim masakavoz ñetiv modarin mañovai sookan, paru amun pimaz hodad ravat piin amun
    biñ mañohopan.
  jid-jid: A cuta naduta kashe sese kase kita yi ki bi mumla nimi Kristi, kihebi wa
    ba gbrerji san.
  wmw-wmw: Anzima yake ikiwa ofwe, tanzire kuntumaini Almasihi, tiinshi ipate tisifu
    utukufu wake.
  gmv-GGM: Nuni kasetidi Kiristossa bagara ekana gidi ufaysan nagizayti Xoossa boncho
    galatan qoncisansikko.
  ssg-ssg: I aile ukek ien lehe amite teteka amite hong sohomu ti Krais imat, amite
    sameni hawane Haeu tel Masiwi pate tuah wanen.
  zpo-NT: zee lee re nu, xaa mwii lo xaa yilotlaka, le zee gool rese xaa lo xaa.
  poy-poy: Su twenga yatulongoleriti kumtumbira Kristu, tufiruwa tuwuzyumi ukwisa
    wa Mlungu!
  qwh-NT: Tsenopam Jesucristuman puntata marcäcoqcunarecur alli queninpita cananpis
    Dios alabashqa canqa.
  gaw-gaw: Nug ig nuhignu anuqta, oonigp̱a genab doot, Nug dim lamidṯem amu ig Kayak,
    Nug binag oḵai meḵunignu amu, ig nuhiḵud daagnignu tituaniḵom.
  nca-nca: nore koretero Kristo ŋu iŋondutuwoyatowó qu, kumimbo nore niyoro eneŋo
    wimbí ŋuro seré tero owí hokoyowaŋgo.
  zpz-NTPP: Orzeꞌ de̱ ya̱ nac de̱ de mbecy nu brish lo lo Crisht loga. Orzeꞌ gyicy
    de̱ nu gyed gyel mbecy nim nu nac nu dzi lily nam.
  zac-NT: Na hiaꞌa primërë mënë nagualdí lduꞌu shtiꞌdzë më. Bëꞌnë më destinar lëꞌë
    hiaꞌa parë gácaꞌa mënë naquëhunë alabar lëꞌë më. Rac shtuꞌu më guëníꞌiaꞌa llëruꞌbë
    na pudërë shtënë më.
  kyg-kyg: Gotiꞌa lagaetetiꞌmo ha le konali yaꞌamo alino apave lisigeꞌa ageteꞌapaeꞌmo
    agiꞌaleꞌmo aliꞌa asaga huꞌa atesayafeꞌmo mafaꞌneꞌnimo maigae, huno hu maleꞌniye.
    Lagaemo Yu vayaꞌmogita hogoteta Kalaisifeꞌmo, laha maegaiye, huta huꞌnone.
  kmk-kmk: Siya dit kingwana daḻapnu dikamin dit ummun-una’n nannamnama kan Kristu,
    matagu kami’n mangidaydayaw sit kinakaskasdaaw Apudyus.
  cao-NT: Noqui ja biniquë ra jahuë oquë noqui jismaxëna. Jaha tsi quiha noqui jariapari
    ca Cristo qui chitiminish cabá Dios ocahuano, naa noqui jodiobo.
  bbr-bbr: Ko ik Israel roasiret amke iken woiok Krais mesin epar mianik, kon sakau
    näwäu oik jou muraun keserwon.
  inb-inb: 'Chasa agllaska kaspa­mi nukan­chi ñugpa Cristota iuiag­kuna iukan­chi
    Taita Diusta: “Iapa suma atun­mi kangi” nispa kaug­sa­na­kunga.'
  hrv-hrv: da budemo na hvalu Slave njegove - mi koji smo se već prije nadali u Kristu.
  box-NT: Á warɛ́n na nín-yání dó wa sĩa o Krista bìo yi wee lòoní á wã́a
    ko wa wé khòoní le le cùkú beenì bìo yi.
  ote-NT: Ajua̱ bi ꞌyøtꞌa njabʉ pa núje dyá mʉdi gamfrihe de ma zi Hmuhʉ ra Jesucristo
    ga eꞌtsuahe rá nsuꞌa̱, pa njabʉ maꞌra da nsundaꞌa̱ nehe.
  wnu-wnu: End in munon yurau qamar Yisast oabig taut igoun. End Qenu wonomi wes ebeter
    end unum bemeni igorun.
  zam-NT: Tataa mbli Diox loo na' par de que, nu' co' nac nerleque' mèn co' ndxàp
    yalxla's loo Crist, cue ban nu' par li nu' le' lèe Diox gàc thìb con' guryath
    no thìb con' guryèn por cón che'n con' roo con' xèn co' nzo la's nii Diox no co'
    nzo la's ya' Diox.
  zyp-NT: Macawtaco Khri letah hnabeisuinah a hnui tawpaw kaaning sahlo tah Khazing
    rungnawnah cawh reithai he peh.
  sey-NT: Nequëpi maire sahua nëopi, Cristore duꞌru macarepa necaiquë api cuasasicohuaꞌipi
    Maijaꞌquë ai jerepa paꞌi paꞌiyere sihuajë paꞌija̱jë caquë.
