  tbg-tbg: Karaitiva tinavu qiataiqama kero vaimanta tenavu vira vaatama vaunara.
    Tenavu Karaitira vohaa vaata vauraro Karaitiva tinavuqi avituma viro vohaa vaivaro
    ekaa haikaqi mpiqe vaiva, ˻Kotiva˼ naima Karaitiraqi mpiqe vairo.
  hub-NT: Tuma asa ashi ninu ainatinka Cristo pujurtamji. Tura ashi nugkanmasha inamin
    jas pujawai.
  hmo-hmo: Ekalesia be Keriso ena tauanina. Keriso ese gau namodia ibounai dekena
    amo ia honu, ese gau ibounai ia hahonua noho, badina be Dirava ese gau namodia
    ibounai ia honu, ese Keriso ia hahonua vadaeni.
  big-big: '@see-verse:EPH.001.022'
  gux-G: Kilisi naataanli tie o gbannandi ki tie o yedagidikaama, wani yua n dagidi
    bi kuli po li bonli kuli nni.
  cnl-NT: La²³ xen³ jmɨ² ŋú²ra² xen³na² jne² dsa³ quien³² Cristo. Jmee²³ 'ñée² 'i³
    rɨ³løn³¹ juii² la²³jɨ³ 'e³ xa³ la²³ca̱a̱n³ mɨ³¹güii³ 'e³ sɨ³quie̱e̱'n²³ dsɨ́²
    dsa³ quien³² la²³jɨ³ 'e³ 'ne'² quie'² dsɨ́²te'²³.
  zar-NT: Yuguʼ bönachi queëʼ Cristo nácagaca ca idútë le naca cazëʼ, ateʼ raquiëʼ
    Lëʼ idú lu le naca cazëʼ naʼ. Run cazëʼ Lëʼ ga raca idú yúguʼtë le dë.
  kde-kde: Na vanu vankulupîla Yesu nni mmili wanga Yesu, na vanang'o njo vantênda
    nang'e atimilike, nanang'e njo avitimilîsa vitukutuku vyammalele.
  ata-ata: Lalotu ne anu Kalisito vasimolu. Anu muxolu mo muꞌanaꞌana no anu mimii
    latala mukalusi mo muꞌanaꞌana no anu lalotu noxou.
  qvw-NT: Cay chalapacünincuna quiquin Jesuspa aychanmi cayan, lluy imactapis cabalalpücäpa
    cabalalpüśha cayal.
  nfa-nfa: De ladhe Na jꞌajꞌi Kètu, èdhi dhèu parcaya jꞌajꞌi nuka sèmi ngiꞌu Na. Bèli-camèdꞌa
    èdhi ka dhu sabꞌa paꞌèle aaꞌi mèu sasabꞌa dhu Na pakako lodꞌo Na ètu rai-haha
    ne era. Te Nèngu ka dènge koasa ho pajꞌajꞌi aaꞌi mèu-mèu madhutu dadꞌèi Ama Lamatua.”
    Lii sabajꞌa jaꞌa sèmi neꞌe ka hia miu.
  tnp-tnp: Kəni niməfaki in nɨpətɨ Iesu, kəni nəlpəkauiən rəha Uhgɨn e Krɨsto tətuva
    nɨpəhriəniən e niməfaki, kəni e noliən mɨn əmə əha, nəlpəkauiən rəha Uhgɨn o natimnati
    rəfin tətuva pəhriən e Krɨsto.
  urd-urd: ये 'ईसा का बदन है, और उसी की मा'मूरी जो हर तरह से सबका मा'मूर करने वाला
    है।
  hot-hot: Avômalô êvhaviŋ ma hatôm yanida liŋkupik. Yani hamô thêlô kapô lôk nômkama
    sapêŋ kapô ba hayô abôlêk siŋ.
  mqj-NT: Anna inde kombonganna to mangngorean sirapan batang kalenae, Kristus siamo
    umpatepui to ungkuasai angga lako.
  rus-SYN: которая есть Тело Его, полнота Наполняющего все во всем.
  mbh-mbh: Na toko lemioongare o ranga ve ini a Krais ilopat na Krais ini opounga.
    Na aro ve toko lemioongare o teo a Krais nge, aken ilopat alavusnga i vurvura
    ol. Na Krais i patopalal ur alavusnga.
  bdd-bdd: weyahina tohekalesiyao tauda gide Keliso wahina yahunao, weyahina Kelisoina
    ginaula mabwaiyana sawasawahina tupwa mabwaiyadi ꞌoidiya.
  cbt-NTPO: Inaora nonën pochin ni'ninpoa'. Napoaton na'con yonquirinpoa'. Nani ya'coancantërinpoa'
    noya noya imacaso marë'. Noyá ya'coancantohuachinpoa', ya'ipi cancanënpoa quëran
    ina yonquiarihua'. Ina marë' nininpoa'. Inaso' ya'ipiya hua'anëntarin.
  srn-NT: A gemeente na a skin fu Kristus. A e meki tak' Kristus de ala sani san A
    mus de, èn Kristus e meki tak' na ala presi, ala sani de san den mus de.
  cta-NT: 'Ca taꞌa na nu ngusñi na chaꞌ jiꞌi̱ Cristo scaa quichi̱, tsa tlyu ti na
    ntsuꞌu chaꞌ jiꞌna loꞌo Cristo. Ndiꞌya̱ laca na cuentya jiꞌi̱ Cristo: ñiꞌya̱ ntiꞌ
    si laca na sca tsuꞌ yaꞌ Cristo, chaꞌ cuaꞌni na cña nu ntsuꞌu jiꞌi̱ Ni chalyuu.
    La cuiꞌ juaꞌa̱, lcaa ca na nu ñaꞌa̱ na nu ntsuꞌu nde chalyuu ni, cua ntsuꞌu biꞌ
    xquiꞌya Cristo.'
  bqc-SIM: Aamɛ Kilisi mɛ ũ, aa dɛ Kilisi pↄ́ ì gupii pa pɛɛa ũ.
  tcz-CHONGTHU: Chule houbung chu atahsa ahin, hichu Christa in ijakaiya Amaa adimsah
    a, abulhinsah a achamkimsah ahitai.
  mar-mar: हेच ख्रिस्ताचे शरीर. जो सर्वांनी सर्वकाही भरतो त्याने ते भरलेले आहे.
  snp-snp: Etito amo ya manede neto, ido lamo ya ukana minonimo, ya amo neta-mata
    muki netau yau mino faitoto minami weki kutifi filiga-filiga o minoninako, amo
    moda mino faito ledami, ido lamo ya mino faito edonimo ya minone.
  isl-isl: Kirkjan er líkami hans og verkfæri – hans, sem er höfundur og gjafari alls
    á himni og jörðu.
  spy-NT: Biikaab Kiriistō ku bōōrtaab Kiriistō. Inee ꞉nyēē yēyē bōōroo kuchurta ānku
    inee nyēē yēyē kiy ake tukul kuchurta ām wōlto ake tukul.
  xnn-xnn: Isonga datako ay mamati ken Jesu Kristo et kanega datako nan awakna ya
    siya nan kaneg tako olo. Tay si Kristo ay kangatowan ay Apo isnan am-in et siya
    nan mangipaik-ikkan isnan am-in ay laydena ay maikkan et datako nan mang-ik-ikkan
    ya datako gedan nan mangipagtek isnan kanegna.
  mwe-mwe: Likanisha ni shiilu sha a Kilishitu na lyenelyo ni kutimilila kwa a Kilishitu
    bhaatenda indu yowe itimilile.
  tte-tte: Na boda ekalesiya bwaite Keliso yona, mwa koina bodane iyakalapowonli ana
    namwanamwa meuloina koina.
  tcs-tcs: Da sos i da bodi blo Kraist. Ane da sos i prapa pulap wea laip blo Kraist
    ane da laip blo Kraist i prapa pilemap ebridem samting wea God bin mekem.
  hlt-THB: Cawhkaw thlangboel cetaw a pumsa ni, ik-oeih soepkep awh ak be soep saknaak
    ce.
  soq-soq: Tane ekelesia ipa Keriso etepaida waimoi ita mo bedeuwo wanditue me os
    uduuduleide. Tane me ipa nitu uduudu bedewe wandituwadio me os uduuduleide.
  qub-qub: Chaura inlisyapäga Jesucristo caycan cuerpupa umannömi. Chaymi paypa maquincho
    captinchi may-chaychöpis noganchïwan caycan. Pay munashanno cawananpaj cumlëtunami
    caycan.
  att-att: Á sittam nga mangikatalà kuna, kunnay ittam ta baggi na, gapu ta netádday
    ittam kuna. Á ipakánnámmu na nittam yù nonò na ánna yù ipakuá na nittam, tapè
    mapalurò yù ure na megapu nittam. Á aggina yù egga nga maggián nga manaron ta
    ngámin, tapè maggián yù ngámin megapu kuna.
  bki-bki: Mia kiano tum̃aro lu nei, naio jibe ka tati na Kristo, napano bujo batitig
    ka Kristo, napano naio bujo batitig ea saba nalo ea vio nonovio.
  bqp-bqp: Sↄsi gbɛ̃ pìnↄmɛ Kirisi mɛ̀ ũ, à de Kirisi kũ àdi pↄ́ sĩnda pínki papa
    gu sĩnda pínkia papana ũ.
  mcp-mcp: Dɔ̧ dɔɔŋgʉ́ í njúl nyúúl nyɛ́, í njúl lwándʉ́lá nə nyə, nyə muud ŋgə́ lwándʉlə
    sâ jɛ̂sh kʉ́l jɛ̂sh yɛ́.
  hat-hat: Legliz la se kò Kris la, li konplete Kris la. Kris la menm, avèk pouvwa
    li, li konplete tout bagay ki toupatou.
  npl-NT: Tejwah ye ikuerpo n Cristo iwa Ye n tlayákanki. Porke ika Cristo nochi ajsitok
    iwa amitla kipoloa.
  bgg-bgg: Charch ne Masi ro siu ro, charch è ne aishii jong phi ro, chiih-è ai ne
    zab pha ithua shii zab pha manathek shii ley ro.
  eng-TCENT: which is his body, the fullness of him who fills everything in every
    way.
  eng-BSB: which is His body, the fullness of Him who fills all in all.
  cpu-NT: Iriima ikaratzi kempisantayetaatsiri, ikempivaitaka ivathami irinaatyeemi
    Cristo, inampishireyetantaari. Jothotyiiro eejatzi Cristo isaikayetake tsikarika
    jantapayeeni.
  san-ASM: সৰ্ৱ্ৱেষাম্ উপৰ্য্যুপৰি নিযুক্তৱাংশ্চ সৈৱ শক্তিৰস্মাস্ৱপি তেন প্ৰকাশ্যতে|
  tac-NT: Ramueka 'la sébali olame niru napu najkí Kristo, alueka kame Wa'lula Nulame
    'lige ramueka napurigá pioni neraga niru. Krístoka 'we 'la sébali olale napurigá
    nulale Onorúgame, 'lige ramueka 'we 'la sébali olame niru napurigá nulá Kristo.
    Ramueka suwábaga nígame niru napu Kristo nígame ju, 'lige Krístoka suwábaga nígame
    ju napu Onorúgame nígame ju.
  eng-WEBPB: which is his body, the fullness of him who fills all in all.
  gfk-H: '@see-verse:EPH.001.022'
  viv-viv: '@see-verse:EPH.001.022'
  yao-yao: Ŵandu ŵakunkulupilila Kilisito ali chiilu cha Kilisito, nombewo ali utindimisyo
    wa Kilisito ŵakutimisya indu yose.
  tgp-tgp: ale nona vao kalesia tari enira epena, ale maurin Kr̃isto natu mo lo mar̃ivisi
    na hinau tari.
  auc-NT: tömënäni wæætë bitö baö baï adoyonque baï incædänimpa. Codito ingante mänömaïnö
    ante apæ̈nedinque Wængonguï, Bitö në Awënë ïnömi inte tömäo ïñömö ongoncoo tömancoo
    bitö nempo ongoncooque bacæ̈impa. Ayæ̈ bitö ïmite në pönënäni ïñömö bacoo ïnäni
    yebæ̈näni ïninque bitö ënempodö eyede pönï bacæ̈impa, ante Wængonguï Codito ingante
    pönö cægacäimpa.
  kbc-NT: Niɡ̶ica loiigi ane nebi micataɡ̶a daɡ̶a lolaadi Cristo, odaa aɡ̶ica ananiaditibige,
    liciagi inoatawece ane liidaɡ̶atajedi Aneotedoɡ̶oji aɡ̶ica ananiaditibige, igaataɡ̶a
    iniwa Cristo inoatawece ane nipodaɡ̶a.
  bmh-bmh: Ig Kristen duailel Kristus nugau enib sul. Kristus nug go igual gagalig
    sul, gonun, go nug ig gonugau salau mabun gusig miganeu. Gonugau gusig sil Mesgai
    wag mui em ebu mui salau unum poaneu. Salau tub nugtal zuab tam.
  ctu-BL: I bʌc'talonla Cristo. Mi' yajñel ti joñonla mu' bʌ lac ñop. Mi' ts'ʌctiyel
    i tijicñʌyel ti joñonla. Pejtel chuqui an mi' taj i c'ʌjñibal ti lac Yum.
  meq-meq: Ndo ŋgay hay na, ta təra andza bo i Yesu. Ŋgwalak i wu neheye lele eye
    hay tebiye aye na, faya ma vəlateye a ndo ŋgay hay ada neŋgeye na, ŋgwalak i wu
    i Mbəlom tebiye andaya mə neŋgeye.
  noa-H: maachigta hich Hiewaa jũrr, mʌg jẽb gaai hichdëu k'õsimjö nem wauju hayaa
    hapijim. Cristoon hich happai simta durrpierr sĩerraawai hãbmuajã jamta hi sĩejẽ
    haju k'abam. Mag simta maach chi hʌ̈k'a nʌm k'ʌʌn dʌ̈in hichta chi Pörk'a sim.
  thd-thd: Peln ulp pam curcak kar yokun pam-minc naŋan Christak ith ŋamal minc korrkanpa
    raak moŋthak ithrrath korrkanpa.
  alp-NT: Tamata rebe esi hlaleke lokoIje saka Yesuse Kristuse nanakwalaIje neka.
    Ile pine Iriluke pusue yelu ete tamata rebe hlaleke lokoI etia-etia neka. Le Ile
    pine Iriluke hidupe kai misete ete pusue yelu.
  san-VEL: sarvve.saam uparyyupari niyuktavaa.m"sca saiva "saktirasmaasvapi tena prakaa"syate|
  kbq-kbq: Mono kevuma mani'nazana Kraisi avufgagna mani'naze. Kraisi mani viteno
    nemanino maka zampina anazanke huno manivite'ne.
  kbh-kbh: Cha endmëna nÿetsca chábeñe os̈buáchiyëngbe mandayá, y chënga mondmëna
    mo cachabe cuerpo cuaftsemncá. Chëngbe ainaniñe cha endoyena y nÿetsca luarënguíñnaca,
    y lempe cha endëmánda.
  ron-LSB: care este trupul Lui, plinătatea Celui care umple totul în toți.
  pon-pon: lei war a, iei kadir pan me kadirela meakaroj.
  nhe-BL: Quena, nochi titlaneltocani tiitztoque tiitlacayoj Cristo huan queja Toteco
    quimacac Cristo nochi tlamantli, Cristo quitemitía tlaneltocani ipan itiopa ica
    nochi tlatiochihualistli. Quena, quinmaca nochi tlen yajaya quinchijchijtoc, nochi
    tlen quinmonequilía.
  sps-sps: U gum nar vainy fafaaman ten Krais faarei ror a puan Ya; ana ra paut faavot
    fi naa ror Tsunia, Ya te favei taptap faavots a fo mamatsiny ka to, fiisen minon
    a Tsivon.
  wnc-wnc: Siwan ginu atnataaing. Ninu Jesutane aminabam dakngake yuamangga dongu
    takngatukan binga dakngake yuamang. Siwan ninda itane aminabamu dua dakngake yuamang
    gamu ita aminu kuupbamu inane dua papan puyuwan. Ngana sangabapat ninu amikatde
    toikngin siknga Jesu unin. Ita inane kekeknga aknganata ninu kepna kepna nana
    aminu kuupbam ninduyuak.
  nmw-S: Ekelesiya iye Keriso tuwane, ge Keriso iye i pabwasowo ekelesiya ge i pasusuwoku
    hana dohob bwabwaligane.
  bus-bus: Sↄsi pìn Kirisi mɛ̀ ũ, à dɛ Kirisi kɛ̀ è pↄ́ píngi papa gu píngia papana
    ũ.
  gub-BL: Zane hehe uzeruzar ma'e zane, hetekwer ài zaiko zane. A'e rupi Zaneruwihawete
    a'e kury, uhyk ma'e ài hekon a'e kury, ta'e ximuhyk zane xe, hehe zanezeruzar
    mehe zane xe. Azeharomoete pa. Ywak ywy paw iapo har a'e, wiko zanepy'a pe a'e.
    Ximynehem ywy'a 'y pupe zane. Nezewegatete Zaneruwihawete umynehem zanepy'a a'e,
    Wekwe pupe a'e.
  imo-imo: Kraistinga imbo talapemu yunge kangimu. Kraist kinye yunge imbo talapemu
    kinye eno lipe popo tipe imbo tendeku mele. Yu yunge imbo talape moromelemanga
    pali yu pumbe molopa manda tenderemo. Yu melemanga pali molopa manda tenderemo.
  boj-boj: Tamo uŋgasari naŋgi di agi Kristus aqa jejamu qujai unub. Kristus a naŋgi
    ti iŋgi iŋgi kalil ti ekritosiq tulaŋ keretnjrejunu.
  eng-DRA: Which is his body, and the fulness of him who is filled all in all.
  knf-knf: bukal bawooŋ uleeful. Kriŧtu aţuuŋ mnhina mi nul ţi baka aŧuman, ul ajaaŋ
    awul iko bŧi ţi umundu ubida kaŧuman.
  san-KHM: សវ៌្វេឞាម៑ ឧបយ៌្យុបរិ និយុក្តវាំឝ្ច សៃវ ឝក្តិរស្មាស្វបិ តេន ប្រកាឝ្យតេ។
  arn-NT: Fey ñi trokiñche am Cristo ka müten ñi felen, Cristo am itrokom mew mülelu,
    fey Cristo ka müley itrokom dungu mew.
  zas-NT: Guiáad ree bén rliladx laaman, guidiblagaa nabannëman laa reeman abiꞌ bantëëz
    guin zaꞌman din laaman guidiblagaa rniabee.
  ken-NT: Nɛ bǒnkwɔ mankɛm báchí mmʉɛt Yesu. Amʉɛt bǒnkwɔ kɛ bághɔ bɛrɨ̌ Kristo
    mɛnkɛm nɛ mbák chi Kristo, amʉɛrɛ-yi kɛ bo bághɔ bɛrɨ Mandɛm.
