  tif-tif: Kristen unang tunum nuli Kraist ami angtiil ultap kemin, Kraist ali abip
    so, sep so, abiil tikiin so, iyo alik buku-tiin-bomdaya, alik tiin mo-som ken-tabasa
    kemin, ultap o. Ali Kristen unang tunum numi iipyak tem kawu bomdaya, dukum-kup
    dong dokoya tiin mo kesa no.
  nlx-nlx: मोंडली मसीन सेरीर हे, एने तान बोरपुरी हे, जो आखा माय सोब पुरो किरेह।
  apw-NT: Ínashood dawa, Christ bee dała’á daanliiníí, bits’í nlįįgo bełalzaa, áń
    bee dawa iłtah at’éégo łayił’įįh.
  gum-gum: Inchen truibe Cristoi asr køn, Cristo nøtøwei tru chigucha chi palømíig
    netsiig pasraig. Cristobe treetøwei chi købigu mumaytøgucha nøtø netsiig pasrabig
    køn.
  not-NT: Irirojegui quemisantatsiri irianti pasi. Iniaiguëmi Obiro Itingomi pitsibataigari
    aintanta Obiro irirojeguiquë. Iquemisantasantëmini. Aitosati pigáti omagaro pairorapagueraca
    ora inatsi”.
  plu-plu: Wixwiyme humaw gipit ay amadga inin. Wixwiy keh ig pahapwite ay. Igme kawihkiswa
    ta upititwiy. Hennewa. Ig ku pariye keh pahatte hawkri ignewa kawihkiswa ta upititwiy.
  iou-iou: Täŋpäkaŋ Anututä iniken äbot uwä Kristo täŋo gupi moräki moräki ude irirä
    Kristotä gwäki ude it yämitak. Äbot täŋpani unitä päŋku Kristo yäpurärirä Kristo-kät
    kubägän ude täyak. Täŋirä Kristotä imaka kudup unita yabäŋ yäwat piä täk täyak.
  ntp-NT: Daidʌ vʌʌsi vaavoitudadami ʌʌmadu Cristo ʌrʌmo adunumʌ gʌnducami. Dai Cristo
    ʌʌmadu daacana vʌʌsi vaavoitudadami poduucai istutuidi vaavoitudadami iscʌʌgacʌrʌ
    oidacagi.
  rai-rai: Ma a taara na nurnur diat a panin Kaarisito. Ma Kaarisito i teng un diat,
    ma i wateng a kum utnaa raap kaai.
  haw-1868: Oia kona kino, o ka lako o ka mea nana e hoolako mai i na mea a pau ma
    na mea a pau.
  ffm-ffm: Deental goonɗinɓe ngal yo terɗe Almasiihu. Ngal hebbinaama mo kanko keewoowo
    huunde fuu e yimɓe fuu oo.
  arb-NAV: الَّتِي هِيَ جَسَدُهُ وَكَمَالُهُ، هُوَ الَّذِي يُكَمِّلُ الْكُلَّ فِي
    الكُلِّ.
  cop-CNT: ⲉⲧⲉ ⲡⲉϥⲥⲱⲙⲁ ⲡⲉ ⲡⲓⲙⲟϩ ⳿ⲛⲧⲉ ⲫⲁ ⲉⲛⲭⲁⲓ ⲛⲓⲃⲉⲛ ⲉϥⲙⲉϩ ϧⲉⲛ ϩⲱⲃ ⲛⲓⲃⲉⲛ
  sri-sri: Marĩ ĩgʉ̃rẽ bʉremurĩ bumarã, sugʉyarãta ããrĩsĩã, ĩgʉ̃ya dupʉ irirosũ ããrã.
    Ĩgʉ̃ ããrĩpererogue marĩ ããrĩpererã merã ããrĩnígʉ̃ marĩrẽ ããrĩpereri ĩgʉ̃yare opamakʉ̃
    yámi.
  nal-nal: Aubina di inaxam paazaai, naandi a winpina Kaarisito. Ma Kaarisito xai
    sfaar naandi wana naan faakdul. Ma xai sfaar zaait amun saan faakdul lamun lan
    faakdul.
  kyq-kyq: Egliz se naan̰ aan gɔɔ ro Isa al‑Masi ɔɔ naan̰ mala daayum utu iŋg maak
    ki. Taa Isa al‑Masi se bɛɛ Raa paac se, utu gɔtn naan̰ ki.
  kwd-kwd: Lo'oo, dauru nga ta'a na goru fito'o aana, goru 'ilaka'u no'o labena la
    Kraes. Ma goru ka fongu 'ania la Kraes, wane ne'e fa'afongua 'ola te'efou.
  ded-ded: Anu yeni yeac forakebanga hanimaria anggec yeng imoc hafoangoc sing hania
    hania meficgedacma sasawa mewakedacande.
  ewe-ewe: Hame sia nye eya ŋutɔ ƒe ŋutilã. Eyɔ hame la fũu, eye eƒe nɔnɔme le nu
    sia nu me.
  nuy-nuy: Ngagurru ngurru-jambarrgina-yinyung ngurru-yamana nguynju yaga nigawi-nyinyung-jii
    ana-ngun.gu, ngurru-yamana anaani. Niga ngarrani-wiri-gaa, marri ni-waṉbini maaḻamburrg-galawaj
    niga. Marri niga niwu-maaḻamburrg-gana anaarrawindi-lhangu, anaarrwar marri ana-lhirribala.
  cop-BHC: ⲈⲦⲈ ⲠⲈϤⲤⲰⲘⲀ ⲠⲈ ⲠⲒⲘⲞϨ ⲚⲦⲈⲪⲀ ⲈⲚⲬⲀⲒ ⲚⲒⲂⲈⲚ ⲈϤⲘⲈϨ ϦⲈⲚϨⲰⲂ ⲚⲒⲂⲈⲚ.
  buk-buk: Gôlôwac dabuŋ dau ti Kilisi ndê ŋandô. Ma Kilisi ndê mwasiŋ ti ŋaclai naŋ
    gêm gameŋ hoŋ ahuc, naŋ kêsalê gôlôwac dabuŋ ahuc.
  pri-NT: na pwacèwii ê âji naiié. Â [wà Kériso, âna pwi pûruê; â] ru tâbawêe. Â êdiri
    pâ namuru, na é tòpò wà Pwiduée, âna rà tâbawêe, naa goo Kériso.
  zpq-NT: Da'nan' chio' chejnilaže'chone' zaca'lebcho ca to cuerp, na' Criston' zaca'lebe'
    ca yic̱hj cuerpen'. Guac ṉacho nya' Criston' ṉec̱he chio' chejnilaže'chone'. Na'
    Criston' zoe' chnabi'e doxen.
  por-TFT: Nós crentes nos relacionamos a Cristo como os membros de um corpo humano
    [MET] se relacionam à cabeça dele. Cristo emprega todo seu poder entre nós da
    mesma forma como usa esse poder por todo o universo.
  gwi-NT: Tr'igiinkhii zheh t'ee Christ vatthąį' k'it t'inchy'aa, ąįį gwik'it diikhwan
    t'ee diikhaihkwaii nilii ts'ą' vigii tr'iinlii. Tr'igiinkhii zheh, Christ vat'aii
    haa goo'aii, Christ t'ee jidii datthak akwat nijin datthak gwinzii gwiłtsąįį.
  gvn-gvn: Jesus Christangka nganangan nyubun-bungal. Nyulu yala dukul, ngana yala
    nyungu bangkarr, mara, jina nyungu. Dukul nyulurrku kari dungay. Kari. Bangkarr
    dungay dukulji. Dukuldu bangkarr, dakil, ngarri burrki-manil. Christangka nyungu
    bama yalarrku burrki-manil.
  nhy-NT: Iwan itlalnakayo in Cristo yen tejwan katlej tikatej kej itiopan, iwan tikresibiroaj
    nochi tlan de Yej iaxka. Tejwan tikajxitiaj in Cristo porke tikatej kej itlalnakayo,
    iwan Cristo yen kajxitia nochi tlamantle tlan onkaj itech ilwikak iwan ixko yin
    tlaltikpak.
  asm-FB: সেই মণ্ডলী তেওঁৰ শৰীৰ; তেওঁৰ পৰিপূর্ণতাই সকলো বিষয় সকলো প্রকাৰে পূর্ণ কৰে।
  okv-okv: Eto ungotena God ta ekalesia amo Keriso ta hamora. Amita be amo Keriso
    donda tapa ari embo na ungotenau jo ta mitie eneteuja ainge nombo donda tapa ena
    amita jo ta iriuja.
  mxt-NT: Vatyi yoó, cha yɨhɨ́ yo cuenda ra, cuví yo coño ñuhu ra. Ta maa yo ta maa
    ra cuvi chi noo coño ñuhu nanɨɨ ra. Ta maa ra cuví ra sandunanɨɨ́ tandɨhɨ.
  tzo-NT: Ja' sbec'talucutic c'otemucutic ho'ucutic ti jch'unojbetic ti sc'ope. Yu'un
    ti sbec'talucutic c'otemucutique, hech quich'ojbetic scotol ti yutsil ti Cristoe
    ti ja' scotol sventainoje.
  ind-AGS: yang adalah tubuhnya, dipenuhi dan disempurnakan oleh Kristus, yang memenuhi
    dan menyempurnakan segala sesuatu.
  omw-omw: Karaisiva tiri qiata votima kyero varihata tire mwia mwamwanta varunanra.
    Tire Karaisira mwamwanta varuraro Karaisiva ekyaa tiriqi kyuqinra viro variharo
    ekyaa inraikya piqe variva Kotiva mwiva Karaisiraqi piqa kyero variro.
  yrb-yrb: I naueta uwarana Danu ofe. Idoba i kofirini ofeini ofe ubu demurai sinaisi.
  maa-NT: Na̱xa̱ndá‑la̱ ti̱jè‑ne yijo‑la̱ Cristo; ko̱ jè tsjá yije‑la̱ ni̱ta̱ mé xi
    chija‑la̱. Ti̱jè‑ne Cristo xi síjngoò yije, ni̱ta̱ mé xi tjín i̱sò'nde.
  mcq-mcq: ꞌEne sosijaho Huni haha kaꞌene Hu ijihuni vaji mahoꞌo areri rena paranujina
    ꞌee Hu uneunecha mahoꞌo areri rena paranu.
  sus-A: دَنشَنِيَتْي حَمَ قَن لُشِ نّ عَلْ عَلَ شَ مِشِ سُفَندِشِ قَتٍ. نَشَن قٍ
    بِرِن نَكَمَلِمَ عَ مْولِ بِرِن نَ، عَ شَ قٍ كَمَلِشِ بِرِن نَ دَنشَنِيَتْي حَمَ
    تَفِ.
  jpn-1965: 教会はキリストのからだであり、いっさいのものをいっさいのものによって満たす方の満ちておられるところです。
  fra-SBL: qui est son corps, la plénitude de celui qui remplit tout en tous.
  yka-yka: Isa Almasi dalil kōkin duk kēmon meˈ masandel si iyehin dalil barannen.
    Tipun laˈi si siye kēmon addat duk pikilan Almasihin. Duk antag-antag si dunya
    duk si surgaˈ laˈi iye.
  mle-mle: Jisas Krais mwugiy-kwadadiy miyawa jaav gaaj yan tidakikik. Aw ababa God
    dikidi gwalugwa kidiy duw taakw, day Jisas Krais dikidi amwiy pik tidaak, aw day
    dikiwa wukin patin tikuw, di gaaj yan tikinaad.
  shp-NTPO: Ja joi akaibora, Criston yorabi keská iki, janra ja joi akaibo shinan
    meran, jatíbinin senena imai, ja Cristo riki, jatíbi jawékibo jakonman senena
    imai.
  aom-aom: Keriso hu simanoho jioꞌi ekaresiae no övo höruꞌoho javue. Övo höruꞌoho
    javuëꞌëro ëhuro simanoho romoromeje. Röhu ë simanohuro ëhuro bövie biseꞌe öꞌidöroho
    saꞌaroho romoromoroje.
  geb-geb: Sios vhen ki gumgi gu mbigi, mbe Kraisan kharɨga fara muuŋgi. Krais, ana
    mba kharɨgar pan ma. Nza siosan vhen ki gumgi gu mbigi, nza bevbevira ana kharɨgar
    fɨgi ma. Krais gum, ana ŋkasŋka gum, ana muun za mbui tɨvi, nta siosan ki, nta
    za tugɨratɨgi. Krais, mba Heven gu nuianan ki bigi, ana za nta mbuim, nta vhɨra
    za tugɨratɨgi.
  bsj-bsj: Nub bwanka ko in bwico, dika niwo dim dikero gwam mor dikero gwam, gwameu.
  cak-cak: ri roj ru-cuerpo ri Cristo, y roj rutz'akat rija' ri nitz'akatisan ronojel
    pa ronojel lugar.
  chf-NT: Ca' chich u pam untu winic u chen manda entero u cuerpo, che' chich no'onla
    que cä tz'ombila Dios, cuerpojonla tuba aj Cristo y une chich ni cä pamla tuba
    u chenonla mandala. Une chich ya'an täjcac'ola, uc'a une cachichcada ayan.
  tlf-tlf: Kristen unang tinum nuyo Krais imi dam ulutap kale, Krais iyo abiip so
    sep so abiil tigiin so uyo alugum bugu ton-bom-nala e, alugum tiin mo-bom no kem-nuuba
    kale, ulutap kale, iyo Kristen unang tinum numi iibak tem kal bom-nala e, fomtuup
    dong dogobe tiin mo-bom no kem-nuuba ko.
  piu-2006: Nganaṉa Yiitjuku walytja tjuṯa pamuli kutju palumpa nyinanyi, paluru nganampa
    tjamu tiṉa nyinanyi. Palurulampa maṯupurra walytja tjuṯaku nyinanyi, yaṉṯayaṉṯalpayi.
    Palurulanya watjantjala nganaṉa kulira palumpa waarrka palyalpayi.
  poh-NT: Chi jeꞌ aj reꞌ riwi̱ꞌ i Jesus ku̱cꞌ i hoj aj niminel, no̱j kaꞌn chi xa jenaj
    chic kawi̱ꞌ richꞌi̱l ruꞌ. Chi jeꞌ reꞌ kawi̱ꞌ, reꞌ hoj aj niminel nkaꞌn chi nmanlajic
    wach reꞌ riwi̱ꞌ i Jesus reꞌ nbanic chi xa haj yu̱kꞌ qꞌuixca̱b chiꞌnchel nmanlajic
    wach. Reꞌ aj wili niti̱j niban johtok chawi̱j tak.
  tue-tue: Marĩ cʉ̃ʉ̃rẽ padeorí põna macãrã cʉ̃ʉ̃ya õpʉ̃ʉ̃ tiiróbiro niiã. Cʉ̃ʉ̃ marĩ
    niipetiramena wáaqui. Cʉ̃ʉ̃ niipetiropʉ niiĩ; atibʉ́recopʉ, ʉ̃mʉã́sepʉ teerora
    niiqui.
  bjp-bjp: Ma foron tom unune, ri arae pununfo Karisito. Ma Karisito ifuun lo ri,
    ma i fafuun foron tier tikii na foron falifu tikii.
  xon-xon: Waanib le ye uma Kristo aawon, le u gbii bi, ki mu bi tiwan nimɔk bi ŋipepel
    mɔmɔk na ni.
  tzo-ZNT: Spat xoconotic xa yaꞌel ti Cristoe ti jaꞌ scuentainoj scotole. Jaꞌ xa chitunotic
    yuꞌun.
  mpm-NT: Ti yɨvɨ ka kandixia un ka kuu i nanu ɨɨn yɨkɨ kuñu, ti maa ya kuu nanu xini.
    Ti taꞌu ya jniñu nuu yɨvɨ naa i, ti maa i ka saꞌa jniñu un. Ti jiin jniñu un ka
    stuu i ja Cristo kuu Jitoꞌo i, ti maa ya kuu ja kuñaꞌnu nuu i. Ti maa ya chindee
    yɨvɨ ja na kuu taka jniñu un, chi maa ɨɨn ni ya kuu ja taꞌu jniñu ja na ndɨꞌɨ
    kundaa nava kuni maa ya.
  ots-NT: '@see-verse:EPH.001.022'
  hoy-hoy: ईद आऊन मय हुन, अदिक आऊन परिपुर्णता आद जो सब दा सब येनारा पुरा माळतान.
  amo-amo: Na kunnere kidowo me, ukullu mere din kulusu imon vat tibau ngangang.
  pjt-pjt: Panya Christalu nganaṉanya palumpa walytjapiti paluṟunku alatjiṯu kanyini.
    Panya puntu kata winkitjara aṉangu wanka ngaṟapai, palu puṟunypa Christanya nganampa
    kata ngaṟanyi, ka nganaṉa palumpa puntu ngaṟanyi, munula palula tjungu ngaṟala
    kutju wanka nyinanyi.
  cwe-cwe: Wahuwila wose ni ulo lukuli lwa Chilisito, na kofikiza yose muna ivinhu
    vose, chila hanhu.
  daa-NT: Egliz ka Buŋdi, ŋaar ko zi ka Iisa Masi. Iisa Masi goy ɗo ay wero, kar gay,
    ŋa goy tak-tak iŋ Egliz-aka.
  mlp-mlp: Teq on mataw Krais ago nan huritayta na in Krais anon iyim in Krais ahol
    bunmo iyim osayta. Sa Krais-mo in og kait inaq giwaleq ton bugim osaqtamo.
  ape-C: Iruhin ananish arpesh douk shape kabi Krais ananihw shuknihw yegenyihw um.
    Aria anan douk nape ihigunmorim um iruhw atap aria nape Debeini iri um ihishmorim
    eshudok. Aria shopunek, anan nape numun abom um ihishmorim Iruhin ananish arpesh
    esheshiruh aparuh.
  bgs-bgs: Si Cristo tô ulu katô langun ágpampamaké na igpanunggiringan katô lawa
    din. Su igpasakup ki tun kandin, ándà dán kulang dini áknita, su tingód katô pagpangulu
    din katô langun, ándà kulang agad tun datas ta langit ó nit banuwa.
  faa-faa: Isiapo unihaeane Kereso ipipo. Ipi kau asiane isu Keresoa paosa aporo hinamo
    ayapo. Arirakano isuane eyaki risike, arirakano Keresoane soko isuyaki reke, ayiáka
    isina hakāsa sarimaraka risike, siaraka wakapuraka risikiakosapo.
  kik-kik: Kanitha nĩguo mwĩrĩ wake, na noguo ũiyũru wake, o we ũiyũrĩte maũndũ mothe
    o na kũndũ guothe.
  cap-NT: Cristuz̈ partir z̈oñinacaqui niiz̈tan tsjii kuzziz z̈ejlc̈ha, niz̈aza tsjii
    curpuchiztakazza. Tjapa Cristuz̈ partir z̈oñinacaqui Cristuz̈ kamañchizpankazza.
    Niz̈aza Cristuz̈ cjen tjapa c̈hjultakimi tii muntuquiz z̈ejlc̈ha.
  ksr-ksr: Iinoŋ kopagoŋ nonoma zioz ananaa waŋnana kolooro anana iwaa hoŋaa kana
    boboria koloojoŋ. Kraistnoŋ waŋnana kolooŋ aŋodeeŋ raro mende sokonagato, anana
    iwaa dondomoŋuruta kolooŋ iwo toroqeniŋ hoŋanoŋ asugiro sokonja. Kraistnoŋ kaaŋiadeeŋ
    ilawoila kuuyaa dondomoŋa moŋ kolooŋ toroqero korebore anana mono Anutuwaa akadamunanawo
    asuginiŋ sokoma kemakeja. Kiaŋ.
  eng-TNT: which is his body and the fulnes of him that filleth all in all thynges.
  sbs-sbs: Ichechi muvili wakwe, vungi bwakwe yo wizula ni kuizula monse.
  sue-sue: Kristora dubu nu siana-katana wenua awa te-wana tama ipu nuso awa. Dubu
    nuso meni nuso nana susumawenakai nu te-wana tama ipu te kei awero nowia awa.
    Noko nune nena bamubamu ziawi zewai inowia.
  fra-NCL: qui est son corps, la plénitude de celui qui remplit tout en tous.
  bhg-bhg: Edo Keriso da embomai awa ainda tamo, edo ami akuta ainda tamo siruri beda
    edo eira dá ango ine utu de butu de siruri beda edo eira.
  snn-NT: Ja'nca cani jo'caguëna, mai yua Cristo bain jubëreba ba'ijën, Cristoni te'e
    zi'inni ba'icua ba'ijën, baguëre yo'o concua re'huasi'cua ba'iyë mai. Ja'nca re'huasi'cua
    ba'ijënna, baguë bayete cato, gare carajeiye beoye maina si'arënreba ro insireba
    insini jo'caguë, maina ai re'oyereba ai re'oye cuiraji Cristo.
  atb-NT: Noqkuq hpúng haû gi, Hkrisduq é gungdu nghut luî, hkyô hkangmó má jung hkangmó
    lhoq byíng jup é Hkrisduq byíng nyi é nghut ri.
  cek-AK: to kricaabu loe tih boih boih, hmuennawk boih hoiah kakoi anih akoephaih
    angmah ih takpum ah oh.
  bkd-bkd: '@see-verse:EPH.001.022'
  ctu-76: Ochemo' bʌ ti' t'an Dios che' bajche' i bʌc'tyalʌch Cristo yubil. Cristo
    i jolʌch yubil. Ts'ʌcʌlob che' añob ti Cristo. Cristo mi' ts'ʌctisan ba' jaxʌl
    yom pejtyʌlel chʌ bʌ an tyac como an ti pejtyelel ba'ical jach an.
  lac-NT: Rajen a to'onexo' irej wa u winquiriro'onex Cristo, a tenob a yacsmʌnob
    tu yorob ti' Cristo, a baywo' tij c'ʌmajex u jach tsoyir u pixam C'uj, a mac cu
    ts'urintic tu cotor ba'.
  xla-xla: Epapedeme sosye Keliso ya꞉ motopo. Epedeme sostapo Keliso tle pasakalo
    hapulomaye halomhalapo. Epalati Kelisotapo mo hapuloma dulu dla koko hapuloma
    dla pasakalo hapilalo halapo.
  xav-NT: '@see-verse:EPH.001.022'
  cuk-cuk: Degisoggu, Jesúsʼba-nanaimalad-danar-ambikunonidamalad-belagwapa Cristo-e-sanyobsundo.
    Degine, Cristo, bela amar-e-ganguedid. Cristoʼgi bela Jesúsʼba-nanaimalad dogar
    siid. Gwen Cristoʼgi ibmar galakudeeye soglesulid.
  tbf-tbf: Io, mi kulou vodovodon tuktuk egie mi kurikurien e Karisito ma e Karisito
    a ko mon meie gie sibu ra bu ra, ma eie a ko vovosuo nge tino bu kepineits kokouk
    sibu korot kokouk.
  uig-CYR: Җамаәт болса Униң тени, йәни һәммини һәммә җәһәттин Толдурғучиниң мукәммәл
    җәвһиридур.
  ikw-NT: Ọgbako Chiokike bụ ẹhni Karaịsi, Karaịsi jihịaru n'ọgbako Chiokike. Karaịsi
