  mdy-ETH: ሺኢጲፆ ማኣሮ ዓሳ ዒዛ ዑፆ ኩሙሢ ማሃያ ማዓዛ፥ ቢያ ባካ ዒዛና ኩሙሢ ማዓኔ።
  spl-spl: Yakât otmâ Anitâŋe mâmâŋe otningimu Kiristo orop biwinenŋaŋe kepeiakmâ
    konohâk otmap. Otmu nenŋe hoŋ bawaŋgimain yan yâkât lauŋe otmu kâiŋe bâtŋe yawu
    otmâ nep mewaŋgim manmunŋe ârândâŋ merândâŋ otmap.
  usp-NT: Y juntir yak ajtakeltak re Kakaj Jesucristo tiwuxtaka' chapca' jtio'jl Kakaj
    Jesucristo jwi'l re wi' chijxo'lak juntir pire tijtz'akatsaj juntir.
  zav-NT: '@see-verse:EPH.001.022'
  sgz-sgz: Git boh tám ruruna git á páplun, mái Karisito ái á lulngán i git. Ái Karisito
    a hau kunlán kabin i git á boh tám ruruna. Má tan táit no sang a hau kunlán kabin
    i Karisito.
  kek-NT: Li Cristo a'an li najolomin ke la̱o aj pa̱banel. Ut la̱o chanchano li rok
    ruk' nak cuanco. Junak li tz'ejcualej moco tz'akal ta re ru cui ma̱c'a' lix jolom.
    Jo'can ajcui' junak li jolomej, cui ma̱c'a' li rok ruk' inc'a' tz'akal re ru.
    Jo'can nak tento nak li Cristo ta̱jolomi̱nk ke la̱o aj pa̱banel ut la̱o cua̱nko
    jo' li rok ruk' li Cristo.
  blz-NT: Jama'at iya'a men waka ni Kristus; waka iya'a ia poposampa i Kristus, ka'
    i Kristus uga' mompoposampa giigii' upa men na dunia.
  poe-NT: Tí ni̱nko mé éxí tí cuerpo kuènte chꞌán la jehó chꞌán mé tꞌe̱tue̱nhen chꞌán.
    Jehó chꞌán mé kuènte chꞌán kaín xín nkehe siín.
  san-TAM: ஸர்வ்வேஷாம் உபர்ய்யுபரி நியுக்தவாம்ʼஸ்²ச ஸைவ ஸ²க்திரஸ்மாஸ்வபி தேந ப்ரகாஸ்²யதே|
  cof-NT: '@see-verse:EPH.001.022'
  srm-NT: Nöö fa u ku ën dë di wan sinkii aki, nöö a buta taa u ku hii mundu tuu o
    ko dë gbelingbelin ˻kumafa Gadu seei bi pakisei fuu dë˼.
  qvs-NT: Jesukristu umanchikunashina kaptin paypa kuerpunshina kanchisapa. Payka
    ñukanchikunapi kawsan. Paylla rikchak layapi yanapawashpanchikuna kuydawanchisapa.
  zca-NT: nes par be, xa' nak men che'n Krist, nak be nela kwerp che'n Me, par lox
    tsa be rë kwa'n nzhak jwalt le' Krist yizhyuo re'; no se'ska Krist nitsa kwa'n
    nzhak jwalt lo más rë kwa'n nzho.
  cbc-NT: Marĩ nipetiro Jesucristore caĩroarã, jĩcã poa macããna, jĩcã rupaʉre bairo
    caãna marĩ ãniña. Bairo marĩ caãnoi, Jesucristo pʉame marĩ rʉpoare bairo caãcʉ̃
    niñami, caroaro cariape tʉ̃goñarĩqũẽrẽ cajoʉ ãnirĩ. Marĩ mena cʉ̃ caãnie jʉ̃gori
    marĩ ãnimasĩcõãña. Tunu bairoa cʉ̃ pʉame nipetirijepʉa nijesapeticoayami.
  qxo-NT: Y llapantsic criyicogcunam Jesucristupa cuerpunlla cantsic. Tsaymi maytsaychö
    criyicogcunawanpis Señorllantsicga caycan imaycachöpis yanaparnin.
  mox-mox: Ta ʼekalesia taudi Keliso duʼunavo. Ta ʼekalesia yawaina qabuna Keliso
    ʼinega ʼewea, mana tauna yani qabuna yawaidi adi Tonei.
  kew-kew: Goa pea-ga Krais-na onaa rayore ora Krais-na yogane nona piane piramina.
    Krais-me oyae rayo rulatabea-pulu nipuna yogane-rupa pimi.
  dww-dww: Baninama ekalesia matabuna inam Keriso tubuḡinama, vutuna aubainama Keriso
    tauna gunuma, dobu, ekalesia, be yaba matabudi nopodima ya moḡavuna.
  twi-ASANTE: a ɛne ne onipadua. Ɔno ne deɛ ɔhyɛ adeɛ nyinaa ma wɔ akwan nyinaa mu.
  aoj-aoj: Esis sagahapifanai siꞌi alop siꞌip Kraisi. Anen nape anamba hiagoma nugumafi
    hiahaom hiami hiꞌagalami nape nomona esis sagahapifanai hiasi siꞌisa anen atona
    endilisi.
  cbv-cbv: '@see-verse:EPH.001.022'
  taw-taw: Pen Klays binɨb ne okok, kɨli mubwak ne tek mɨdel, ne mɨdeb nab kɨli ayaŋ.
    Pen ne binɨb okok sek tap okok mɨdupsek nab ayaŋ mɨdɨl, okok mɨdupsek mɨdeb.
  jic-NT: Jesucristo pü'ü Dios ts'uyupj jisas mo'ó, si jütüta yupj; mpes Jesucristo
    jüp'üy jinwá yupj. Jesucristo jun ta'á pü'ü lovin. Jyü'ta pjü jilal.
  zap-NT: Yra men ne rlaleedx Jesucrist laa men nak zegnak xkwerp Jesucrist. Laa Ne
    nak ne rnebééy lo men, porke laa Ne rnebééy gyeybaa gyëzlyutee.
  wer-wer: Möönre koröpöt kepönöök yal mangkën pangk ëëpna pöl tiar ingre mor saurö
    möönre koröp ket ëak wë Kristook yal mangkën pangk ëëpnaat. Ën ingre mor saurö
    Kristook yal mangkën pangk yaë pöpök omën poutë peö ëak pangk yaalni.
  ipi-ipi: Kataisa bala minditaka eya tupa pitakana kawane atoto, utupane pitakanga
    tumbi latane atalane. Sosa oko balana umbaini ateyama-kola, balato nanimanga tumbi
    latane atalane.
  qul-NT: Creyentecunaka Cristopaj cuerpon cancu, Cristopaj junt'a caynin; Cristopaj
    caynintaj tucuy imapi junt'a cachcan.
  ter-NT: Yoko enepohikone kutipoâti, ho'uxínovati ne ítuke, koati póhutipone ikéneke
    kutí koeti muyôti koeku itúkeovo Kristu kotúti. Yoko uhá kíxoa koúsokinoa Kristu
    ne nókonehiko, vo'oku koati énomone kousókinoa nókone ne uhá koeti koêkuti apêti.
  bmr-NT: Jaanotɨ mɨɨhai Moocaani iijamɨnaa Cristo ifibadɨ mihicahi. Jaamo mɨɨhai
    ifiinofaño Cristo gahafehi. Jaabo fanoovaaco eheetavooboro fahɨgovavɨ icaabo.
  fuf-fuf: Ko ngal moftal woni ɓandu makko ndun, ngal hebbiniraama on Hebbinoowo fow
    e noone fow.
  bhl-bhl: kasike, sios kunum waneng nu Kulais em kal anggil emdiw te. Feinka! Kulais
    e alik alik angom be wen gek koyemkabe kasike, e akalem sios kunum waneng alik
    alik ilo akalem finik so bin fein wen gek alakabe te.
  ons-ons: Ŋei ŋerep magukoune, eŋe Kristo wane kie metine so solaine, ŋo Kristo oŋom
    yemo kine kine korop ea wane kotino mere qe watkeake more, leweteene okaniake,
    so eŋe ŋei ŋerep magukoune eŋane kotoeno mere eŋine so Asuine weneŋ eretnarek
    zok manerop qewatonikeik.
  con-NTPO: Tise've in'jan'chondeccuja tise ai'vo tsu. Tise'pa ai'voni tsu Jesúsja
    can'jemba nanitsse injaen'jen. Nane Jesúsja osha'choma in'jaemba tsu Tise've in'jan'chondeccuma
    ño'ame ti'tsse nanitsse in'jaen.
  ghs-ghs: Oonita oko ma boto nohoio boto ma sama ma sasa ma haba noho naate ooraimi
    noi oke gama igabire soubirorai, uububuu!
  peg-peg: ହେ ମଣ୍ଡ୍‌ଲି କ୍ରିସ୍ଟତି ଗାଗାଡ଼୍‌, ମଣ୍ଡ୍‌ଲି କାଜିଂ କ୍ରିସ୍ଟତି କାମାୟ୍‌ ପୁରା ସମାନ୍‌
    ଆନାତ୍‌; ଆରେ କ୍ରିସ୍ଟ ସବୁ ବିସ୍ରେ ପୁରା କିନାନ୍‌ ।
  txu-NT: Ga, me bakrãja pumũ. Me bakrãkam ne gu me badjumar nhym kam kukwakam amũ
    me banhĩ amingrẽk ne ar me bajo ba. Me bakrãkam gu me badjumar ne arỳm me banhikrao
    badjàpênh nàr me baparkam bamrãnh. Me bakrã amũ me bakukràdjà kunĩ ngrẽk ne me
    bajo ba. Kritudjwỳ kute me bakrã pyràk ne me bakunĩo ba, me babê õ me ja kute
    ta ĩ pyràkjao ba, me bangrẽk ne me bajo ba, me baje amim mar kunĩjao tuknĩn ar
    bajo ba. Ta ne kute amiraxo pykamẽ kàjkwamẽ mỳjja kunĩo tuknĩn ar o ba kute me
    badjwỳ me bajo ba.
  eng-WEBU: which is his body, the fullness of him who fills all in all.
  gnw-NT: Echa'ã upurugüɨrovia vae reta Cristo jete co. Jáeramo upurugüɨrovia vae
    reta jare Cristo pentiño co. Jare Tumpa umee opaete mbaembae Cristo pe.
  mux-mux: Krais-nga yambu-talapele yunga kangiele, yu kangieliinga pengale. Yunga
    yambu-talape molemelena yu pupa molupa peká tolemú. Yu yunga yambu-talape molemelemanga
    pali yu pupa molupa kapula tenjilimú, yunga yambu-talapemanga pali Krais yu liiku
    kapula tenjilimele. Krais kene yunga yambu-talapele kene enini liipa tere lepa
    yambu tiluele mele molemele.
  maj-NT: A̱t'aha̱ xu̱ta̱ ni̱nku̱, kui xi yjonintehe̱ Cristo̱ ko̱ Cristo̱ xi ts'ín
    nga ka̱ma ndju̱ú tu̱ mí nihí ni. Tsa ni xi najmi tjíhin xu̱ta̱ ni̱nku̱, najmi
    ma ndju̱ú Cristo̱ kai.
  bkq-NT: Kurâ Cristo einwânni modo kyangahu Cristo, kurâ pylâ sodo-ro warâ. Mâkâ
    emaynlâ idânârâ. Cristo pymâemba, ton-honremba warâ watay, âdy lâpeba tâise. Mâkâ
    mawânkâ idânârâ âji modo einkâ xutuim.
  kue-kue: God yombama i Yesus nangiyemo, i yene mundu suna mogl kuno ertre ana taragl
    prapra mina mogl kuno orkwa.
  cot-NT: Aatimpajia quemisantajiaquerica aquejejiacaroquea itsino Quirishito, aroguentijia
    ichoocashirentamajataqueca. Iriguentiquea peacaaguetacaro maasano choocaguetatsica
    inetsanamajaqueroqueate itsitacamajaguetaqueroqueate maasano.
  bnp-bnp: ra a kakaina. A tara ne Kristo ri bole a nimahuri ne Kristo, ra viri i
    habi a nimahuri na maki lobo na tabeke lobo.
  apn-NT: Na hte mẽ panhĩja mẽ pahkrã kamã mẽ pajamaxpẽr xà hkôt tanhmã amnhĩ nhĩpêx
    to. Ja pyrà nẽ na pu htem mẽ pahkrã pyràk xwỳnh Krisja kapẽr ma nẽ hkôt tanhmã
    ri amnhĩ nhĩpêx to ho ri papa. Koja mẽhõ ãm hkrã pix nẽ ĩ hkêt nẽ pa hãmri nẽ
    mex kêt nẽ. Na htem hkrã nẽ mããnẽn ĩ nẽ pa nẽ mex nẽ. Ja pyrà nẽ na hte Kris mẽ
    pahte hkôt amnhĩ nhĩpêx o papa hã mẽ pahpumu nẽ hkĩnh nẽ mex nẽ pa. Pu mẽ pajaxwỳja
    hkôt ri amnhĩ nhĩpêx ã amnhĩ pumu nẽ pahkĩnh nẽ pamex nẽ papa ho papa.
  ctp-NT: Taꞌaan nu msñian chaꞌ ꞌin Krixtu skaa kichen, sa tlyu ti ndiꞌin chaꞌ ꞌñaan
    loꞌo Krixtu. Ñaꞌan tiꞌ si lkaan ska tsuꞌ yaꞌ Krixtu, ngwañaꞌan lkaan chaꞌ ꞌin
    Krixtu, chaꞌ kuꞌnian tñan nu nsuꞌwi ꞌin Ni lo chalyuu. Kwiꞌ ngwañaꞌan, nchga loo
    nan nu nsuꞌwi lo chalyuu, ndiꞌin nan kanꞌ chaꞌ ꞌin Krixtu.
  opm-opm: Imat kakhan matip han Jisas Krais oh aw pe mong pe mong mong moh gonsi
    patwimur. Mong mong moh gonsi patim erer oh gonsi yah deipatmur. Ihat patin orhe
    nita diroh orhe boknong ham dam inasi mar yah deiptimur.
  bvr-bvr: Rrapa ngayburrpa minypa nipiya an-burral an-gata minypa nipiya gu-jarlajarlapurda
    gu-ganyja gun-guniya rrawa rrapa barrwa waykin ngardawa nipa an-gatiya.
  wal-wal: Woosa keettai Kiristtoosa asatetta; woosa keettai Kiristtoosi ubbasan ubbabaa
    kunttiyo a polo.
  zad-NT: Ḻa' cho' nakchone' toz, zaklebicho kwerp c̱he'na'. Na' toshiizi zoalene'
    cho' na' chṉabi'e cho', ḻa' ḻen' chṉabi'e yog'ḻoḻte dii de doxen yell-lioni na'
    yabana'.
  kmg-kmg: Eme jaŋe me kikefâc-ticne ehapie ŋihe umbiŋ ejarehuc fofotâc juhuc wiac
    sasawa sâcke raekac.
  aso-aso: Idoꞌ Kilisitoꞌ nene godoteloꞌ minive neivo eze evenele mulise laza nene
    eiꞌ okoꞌnoꞌve linge loloꞌ ogo mino aꞌmine numudoꞌ namadoꞌ initeꞌ mataꞌ mukikuꞌ
    mine osuꞌ lo minevo dovoꞌ ogo minive eita vo giꞌmizekunivo ezesi lezesi nene eveneꞌ
    hamoꞌ neꞌmine loloꞌ ogo nonive nene none.
  uli-uli: Eklesia ila holongol Kristus le iy mele ye hahofagi fengali pangal formel,
    ngo iy Kristus mele ye hamallo pangal formel pangal lobos.
  nin-NT: Anishirr ba Abachi ba a su ukpa ku Kristi. Kristi à tsarr ssu nu umi ku
    abiga ba, na tsarr ssu na aseki ka tuku ni into yi namri.
  acu-NT: Tura Cristo mash aa nuna najanau asa, ni aintsri ainautinka inatmartin asamtai,
    iikia mash iruntrar Cristonuitji. Tura Cristonu asakrin, ni Wakanin ii nintin
    piatramkau asamtai, mash Cristojai iruntrarsha kichik namangkea nunisrik ainiaji.
  cak-WNT: Can yoj c'a riyoj ri iglesia ri yoj oconek ruch'acul ri Cristo, rumari'
    can tz'aket kabanon. Riya' can ronojel c'a lugar c'o wi, y runojsan ronojel.
  ebk-ebk: Nan iglesia nan maepachong as nan achor ya hi Cristo nan maepachong as
    nan uruna. Mu maid achor nan uru, achi kumpilitu. Assesa us as nan iglesia ya
    hi Cristo, tay nan iglesia nan mangumpilitu kan Cristo, ya hi Cristo us nan mangumpilitu
    as nan am-in.
  spa-PDDPT: la cual es su cuerpo, la plenitud de Aquel que llena todas las cosas
    en todo.
  ruf-ruf: Iwanu we Imulungu iwo lukuli lwa Kiristu, na iwanu we Imulungu iwo ukutimila
    kwake yuyo iyotimitsa ghose chila hanu.
  gun-gun: Mba'eta igreja kuery ma hete. Igreja kuery reve anho 'rã Cristo regua oĩmba,
    hexeve anho opa mba'e oĩmbaa rami avi.
  agu-BL: yi o' yi o' wankil i' tane'n. Na ni'cu'n yi ik Cristo yi cmon creyent. Nin
    ni'cu'n ik i'a'tz cyakil yi at, na tetz i' cyakil.
  isn-isn: Inge itekeelo kina lilo muili nu akwe ukondaniili nu akwe niiza wizuligwa
    i intu yihi mu nzila yihi.
  eng-PEV: Jesus lives in God’s people, like we are his body, and Jesus is our head.
    He comes into his people and fills them up. He is the boss over everything, everywhere.
  ilo-ULB: Ti iglesia nga isu ti bagina, ti kinaan-anayna nga isu ti mangpunno kadagiti
    amin a banbanag iti amin a wagas.
  pir-NT: Cristo yequina ihcã curuata ijina, tiquiro pagʉ yero saha ijiaja. Cristo
    ijipihtiropʉ sa ijiducure. Sa yero ijipihtiye tiquiro bajumehnedi mehna sa ijiducure.
  anv-NT: Ɛchomele bɔɔ́ Kras ɛlú menyammyɛ wuú. Ɛwú ɛgbeé ne uto Kras ne Ji apyɛ
    yɛ́ndégenó né yɛ́ndé mbaá gebɛ ndɛre gebɔɔ́ mambɛ.
  sab-NT: '@see-verse:EPH.001.022'
  tmd-tmd: An Krais nöbö mö nuŋ bla Krais mɨxɨñ nuŋwa mɨdöla. Krais yöcmaca aipam
    mɨxɨña aipam mɨd maku pal.
  acr-NNT: y riglesia e ucuerpo Rire. Jekꞌulaꞌ ri Cristo rukꞌ riglesia junam katzꞌaqat
    kiwach, y e ri Cristo ri katzꞌaqatisan re janipa taq ri kꞌolik.
  kpg-kpg: Di nohongo dabu la go tuaidina o Christ, go Mee dela di haga honu o nia
    mee huogodoo i nia madagoaa huogodoo.
  taj-taj: मण्‍डली चा ख्रीष्‍टला ल्‍हुइ हिन्‍ना। थेग्‍यामसे मण्‍डली पूरा तमुला। ओच्‍छे
    जम्‍मान स्‍हेगदे पूरा तना लबाएनोन थेनोन हिन्‍ना।
  avt-avt: haiu mɨt miyapɨr ne weiwɨk me God haiu mɨre yɨnk kɨrak, haiu mekepik hɨrak
    kepu kɨre Mɨtɨk Iuwe, hɨrak hɨrekes kau kerer menmen yapɨrwe.
  cbk-cbk: Ese maga creyente como si fuera el cuerpo di Jesucristo, y ele amo el cabeza
    di ila, y sila ta hace completo el di suyo poder y honor, mientras ele ta hace
    completo con todo el maga cosas de todo manera na todo lugar.
  uig-ARA: جامائەت بولسا ئۇنىڭ تېنى، يەنى ھەممىنى ھەممە جەھەتتىن تولدۇرغۇچىنىڭ مۇكەممەل
    جەۋھىرىدۇر.
  tuf-tuf: Jesucrístoan Sir sasá acu cara rehquír eyta, Sir sasá Jesucristo ima chiwa
    rehcaro. Jesucristo eyat bahnác caba chácaro.
  abx-abx: Bisan kon awinan iya si bisan ay, kina'anda'an i kabug'usan-na si kalugaringun-na
    anan si manniniripon pag'ampo' kay iyay nan i puhu'-na.
  mco-NT: Je mɨbɨjcpɨdɨjc jadu'n nipaady nej Cristo ñinïcx, paady ycɨxpɨ yɨ' ajcxy
    yajcɨxy yajca'pxy je Cristo y'oy'ajtɨn ymɨj'ajtɨn. E je Cristo yajcɨjxtaayb yajca'pxtaayb
    tüg'ócɨy tijaty ji ajtp.
  cpb-NT: Iriima ikaatzi kemisantayetaatsiri, roshiyawaitakawo iroome iwatha Cristo,
    risaikashireyetantaari. Rithotyagairo eejatzi Cristo risaikayetake tsikarika jantapaini.
  aon-aon: Iruhin ananish arpesh douk shape kabi Krais ananihw shuknihw yegenyihw
    um. Aria anan douk nape ihigunmorim um iruhw atap aria nape Debeini iri um ihishmorim
    eshudok. Aria shopunek, anan nape numun abom um ihishmorim Iruhin ananish arpesh
    esheshiruh aparuh.
  hus-NT-2005: Pos an belomtsik, jaꞌich na kʼwajat jelti nin putálíl nin tʼuꞌúl na
    Kristo ani na Kristo, jaꞌich nin teykóm ejtal xowaꞌ waꞌach.
  mig-NT: Te tɨku'ni̱‑ún kúu nátu̱'un yikɨ kúñu Cristo, te chítú máá‑i jíín máá‑yá,
    chi̱ I'a̱ schítú nɨ́ɨ́ ká'nu‑ni kúu‑ya̱.
  bps-bps: du salngad ito i kenen laweh, na kenen i too uluito, na balù tanè di klamang
    i tanà ani, na di klamang i langit déén kenen, na kenen magot i kdee.
  mbs-mbs: so iling kidon te lawa i Cristo. Tandà te pegpesakop tadon diyà kandin,
    wedad kolang diyà kandin, aw wedad heman kolang doton te langit aw dini heman
    te lanto te tanà tandà te peglowan din diyà te kedita niyan.
  tof-tof: Sos pamkolpam Kerrison bübako akó Kerriso ibü singüle. I byamrókórrónako
    Kerrison arüngpükü. Kerriso watóka blaman kla arról akó arüng nótó aliónda blaman
    kwata.
  cme-NT: Diiloŋ-dũŋ-baamba yaa Kirsa borre‑i; ba wɛima‑i hiere ma kãa ka jũŋ u
    yaa nuɔ‑i. U yaa wɛima‑i hiere miwaaŋo-na.
  sus-sus: Danxaniyatɔɛ ɲama fan luxi nɛ alɔ Ala xa Mixi Sugandixi fate. Naxan fe
