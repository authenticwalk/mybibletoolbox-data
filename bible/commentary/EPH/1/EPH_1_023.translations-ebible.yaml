verse: EPH.001.023
translations:
  kpx-kpx: Ige ekalesia keau Iesu vava nahate. Ige Iesu keu ekalesia bahata kebia
    kina. Iale kena ekalesia kebia bahata vuvune ovege abuna avu nahate vagei.
  okv-H: Eto ungotena God ta ekalesia amo Keriso ta hamora. Amita be amo Keriso donda
    tapa ari embo na ungotenau jo ta mihie enetaguja ainge dombo donda tapa ena amita
    jo ta iraguja.
  tbo-tbo: Matababana Keliso tauna ununuta po tauta hinina gutagutana. Uyahinei e
    laihogota mei a wiwawala atapuhi e laihogo pahihi.
  mal-C: സകലത്തെയും സർവവിധത്തിലും സമ്പൂർണമാക്കുന്ന അവിടത്തെ സമ്പൂർണതയാകുന്നു ക്രിസ്തുവിന്റെ
    ശരീരമാകുന്ന സഭ.
  grc-SR: ἥτις ἐστὶν τὸ σῶμα αὐτοῦ, τὸ πλήρωμα τοῦ ⸋τὰ⸌ πάντα ἐν πᾶσιν πληρουμένου.
  bgc-bgc: कलीसिया मसीह की देह सै, अर उसतै भरपूर सै, वो अपणी मौजूदगी तै हरेक चीज अर
    हरेक जगहां नै भरै सै।
  khz-khz: Ekalesia Keriso tauniparana. Votaunipara Keriso matotauna gena magulina
    evega-vonu-rageato, e gaura maparara maki kapu mapararai ia na evega-vonurato.
  deu-TKW: die da ist sein Leib, die Fülle dessen, der alles in allen erfüllt.
  zsr-NT: Nacgac ca gdu ca nayáꞌ nabanëꞌ Cristo bunách queëꞌ, atiꞌ raquëꞌ gdu lu le
    nayáꞌ nabanëꞌ naꞌ. Runczëꞌ Lëꞌ ga rac gdu yúguꞌtë le dë.
  lin-lin: oyo ezali nzoto na Ye. Nzambe oyo atondisaka nyonso kati na bato nyonso
    amimonisaka kati na Yesu, na mobimba ya bonzambe na Ye.
  hns-NT: aur iesaai ke samaadj okar dehie ghat hai. Ek moerie biena dehie poera na
    hai, aur ek dehie biena moerie bhie na. Aur Kriest saara sansaar me sab tjiedj
    ekdam se poera kare hai.
  noa-E: maachigta ich Iewaa jũrr, mʉg jẽb gaai ichdëu khõsimjö nem wauju ayaa apijim.
    Cristoon ich appai simta durrpierr sĩerraawai ãbmuajã jamta i sĩejẽ aju khabam.
    Mag simta maach chi ʉ̈kha nʉm khʉʉn dʉ̈in ichta chi Pörkha sim.
  eng-EMTV: which is His body, the fullness of Him filling all things in all.
  mib-NT: Te ñayuu cácandíje un cácuu i nájnūhun yɨquɨ cúñu ya, chi ɨɨn na cúu i jíín
    yá te ñúhun chitú yá ini anuá i, chi Yaā jeē ñúhun chitú nɨ́ɨ́ cáhnu‑ni cúu ya.
  lif-NT2: आल्‍ल कन् सेसेहुप्‍लक्‍किङ्‌ग ख्रिस्‍तरे़ नासिङ्‌गे़न् कुधक् नु कुलिङ्‌धो
    के़गे़प्‍पा पाःन्‍लो॥ हे़क्‍क्‍याङ् खुने़ॽए के़रे़क् कुलिङ्‌धो के़त्तुॽरो॥
  xnj-xnj: Vandu vevakumsadika Kilisitu ndi higa ya Kilisitu, na utimilifu waki ndi
    mwene mweitimilisa vindu vyoha kila pandu.
  mmx-mmx: Limixin at lotu nedi di lok ngan labantuxu at ne Karisito, mo i nemen ampana
    atnedi axap la i nemen ampana bok at lengkot axap at na lavatbung menemen.
  cbr-NT: Axa ami catamëcë unicamax ca 'itsa 'aíshbi camáxbi Cristonan 'icën. Usa
    'ain ca an abë 'ixun an sináncësaribi oquian sinánun aín unicama 'imia. Ax ca
    uinubi 'aímama 'icën. Abë 'ixun ca Cristonën aín unicama an iscëx aín nuitu upí
    'ixuan ax cuëëncësa oquinshi 'anun aín cushi 'inania.
  tee-NT: Pus tachi chun ju talhilaca'anta ju Cristo tachi ixlacatuna tajunita ni
    yuchi ju alhijuni chai la'ixmacni yuchi va lakatam tat'ajunita. Chai ju Cristo
    vi mas vanta anchach cava.
  eng-LSV: which is His body, the fullness of Him who is filling all in all.
  cak-NT: Can ja roj ri joj-oconak ruch'acul raja'. Xe jun chic kabanon riq'uin. Can
    man jun chic ex xtakajo'. Raja' can ronojel lugar c'o-wi, y runojisan ronojel.
  pah-NT: 'G̃a pe ji ei: Cristo''ga ra''oa. A''ereki gaha g̃a poko g̃a monhimomiranambava
    g̃a mbopopoaka imombyrypava g̃a pe okovo g̃a pyri. Nahã ga g̃a pojykapavi ohygahipava
    g̃a ndehe jipi. Yvagipeva''ea yvyakotyva''ea ga ipojykapavi ohygahipava hehe jipi
    no. Yvagipeve''g̃a yvyakotyve''g̃a ga g̃a pojykapavi ohygahipava g̃a ndehe jipi
    no.'
  sja-NT: Iru tachi porok'a bɨ; jõdee tachi ijãapataarã iru k'ap'ɨa apai pɨk'a p'anɨ,
    chok'ara p'anɨ mĩda. Tachi ijãapataarã wẽe, Cristopa oo-e pai Tachi Ak'õrepa oopi
    k'inia bɨk'a na p'ek'au eujãde. Jõdee tachia pida p'oyaa ooda-e pai Tachi Ak'õrepa
    oopi k'inia bɨk'a, Tachi Poro Waibɨa Cristo wẽe. Cristo k'aurepata ne-inaa jõmaweda
    nɨ̃bɨ.
  xed-xed: Kristi ná, ghəŋ ta ghəŋa Igliz ya, ta nzakway ka vghani. Ma tsa guyatá
    vgha mnduhani ya nzamta Kristi. Ma tsatsi nzatá nzakwa Lazglafta ka mara vgha
    nda ma tsatsi guli.
  mks-NT: Ta tócó ndihi na̱ cúú cuéntá Jesucristo cúú ná tátu̱hun yiquí cu̱ñu mé á
    sa̱há ña̱ na̱ndicutú nda̱a̱ ínima̱ ná xi̱hi̱n mé á. Ta mé a̱ cán jáchutú a̱ tócó
    ndihi na̱ ndúu ñuyíví xi̱hín indiví.
  gfk-S: '@see-verse:EPH.001.022'
  bmu-bmu: Yaŋön kötal neŋgiba bohonini aiga neŋön yaŋgö ölŋaŋgö köna börö su-urupŋi
    akzin. Kraistnöŋ nöröwök aiga qahö dop kölbawakmö, neŋön yaŋgö törömunŋi aka toroqeinga
    ölŋan asuhum tiŋgiriga dop kölja. Kraistnöŋ mewöŋanök öröyuai pakpakö törömunŋina
    kun aka toroqeiga körek pakpak mieŋön mönö Anutugö aködamunŋinambuk asuhuba dop
    köla anakze. Mewö.
  dgz-dgz: Iwa waenapan ame Keriso etua, menan mu iragi Keriso megawa amba Keriso
    gamup wan dim dim iragi gine ugup ugup taitamen.
  eng-GNV: Which is his body, euen the fulnesse of him that filleth all in all things.
  zaa-NT: ri'u nu ná cuerpo quì'e le' yétsiloyuį porqui'ni dúe lo losto' iyaba canu
    ríalatsi' lani la'huacca ỹeni nu té qui'e le' iyábani lugar de dúe le' itute ỹiabara'
    nna itute yétsiloyu nna.
  eng-WEBSTER: Which is his body, the fullness of him that filleth all in all.
  guh-guh: Daxita baja pamonae najamatabëcuenecopata Jesucristojavabelia, Dioso tanetsi
    Cristo pijajivi. Cristo nexata itoroba bajarapamonae. Nexata Cristo bajarapamonae
    yajavaponapona daxita mapanacuajavaje.
  bon-bon: Ätrunga biname lui Yeesu Keriso me tääpe gemi. Teepi te Keriso ne camlecamle
    me jewenenisi. Cuta tabe te iyeta gwidape bine iyeta poto ta camlecamle me jewenenemige.
  nhw-BL: Quena, nochi titlaneltocani tiitztoque tiitlacayo Cristo huan quen Toteco
    quimacac Cristo nochi tlamantli, Cristo quitemitía tlaneltocani ipan itiopa ica
    nochi tlatiochihualistli. Quena, quinmaca nochi catli yaya quinchijchijtoc nochi
    catli quinmonequilía.
  swh-ONEN: ambalo ndilo mwili wake, ukamilifu wake yeye aliye yote katika yote.
  wbi-wbi: Lwe lukong'ano kuuti ghwe m'bili gha mwene, uvukwilanifu vwa mwene juno
    imemia ifinhu fyoni ku siila sooni.
  bba-bba: Yiɡbɛ te, tɑ sɑ̃ɑ win wɑsi. Te sɔɔrɑ win tii u wɑ̃ɑ u yibɑ mɑ u yɑbu bɑɑyere
    yibiɑmɔ bɑɑmɑ.
  eng-KJVCPB: which is his body, the fulness of him that filleth all in all.
  kgk-NT: Nhane akã omoaranduha-rami nhande rete, upéixa Cristo omoarandu entéro gweroviaha
    gwive. Hete-rami oiko hese ojerovia va'e. Hese e'ỹ reheve ndoiko porã porãiry.
    Nhane akã omoaranduha-rami nhande rete, upéixa Cristo omoarandu entéro gweroviaha
    gwive. Hese e'ỹ reheve ndoiko porã porãiry. Omohynyhẽmba ramo ae katu, oiko porãmba-ma
    hikwái. Entéro mba'e omohynyhẽmba onhe'ẽ-py.
  waj-waj: Gioonna kiaapu vaa ausa hanigieeraiya Yisuu Kirisiiva iya kieetaivo varikiai
    iya inna yuku yaaku mmammaivaa roosiima variaanoo. Yisuu Kirisiiva mmuakiaa mminnaa
    mmata aavau vaiyauvakiaata variaiyauvakiaatama suvuai kioo varikiai inna yaagueeqaivaura
    vai mminnaiyauvo vakiaani variaa mminnaiyauvo variaavai. Iyauvaki suvuaineema
    gioonna kiaapuuya vaa ausa hanigiaiyakiaatama suvuai kioo varivai.
  cpy-cpy: Riima ikaatzi kemijanta-yitaa-tsiri, kimiwitaka roomi iwatha Jeepatzii-totaa-rewo,
    ijeeka-shire-yitan-taari. Ithotyeero ijeekaki jempe-rika-paeni.
  mpx-mpx: He ekelesiya heiya Keliso tuwana, ge Keliso ekelesiya i paolaolaek ge ana
    waisi gegewena i pakalaopopwi.
  wbp-wbp: Kuja karlipa Kirijini-patu jinta-jarrimi, ngulajurlipa palkaju Jijaji Kiraji-kirlangu-piya.
    Nyanungurlu-ka nyiyarningkijarra ngurrju-mani warrarda ngurrju-nyayirni nyanungu-piya.
    Nyanungurluju kangalpa kurru-pinyi yartarnarriji palkangkaju, ngula-kurlu yungurlipa
    walku-mani warrki nyanungu-nyanguju nguru-kari nguru-karirla.
  luo-luo: ma en ringre Kristo. En e Jal mapongʼo kendo romo gik moko duto.
  nhe-NT: Quena, nochi titlaneltocani tiitztoque tiitlacayoj Cristo huan queja Toteco
    quimacac Cristo nochi tlamantli, Cristo quitemitía tlaneltocani ipan itiopa ica
    nochi tlatiochihualistli. Quena, quinmaca nochi tlen yajaya quinchijchijtoc, nochi
    tlen quinmonequilía.
  aii-aii: ܕܝܼܠܵܗ̇ ܦܲܓ݂ܪܹܗ، ܘܕܝܼܠܵܗ̇ ܡܸܠܝܘܼܬܵ‌ܐ ܕܗ̇ܘ ܕܟܹܐ ܡܵܠܹܐ ܟܠܔ ܡܸܢܕܝܼ ܒܟܠܔ ܐܘܼܪܚܵܐ.
  esk-NT: Takku ukpiqsriruapayaat Christ-ŋum timigigai. Tamatkua naamapkaġaat Christ-ŋum
    timaa atakkii Christ-ŋum naamapkaġai supayaat nanipayaaq.
  msb-msb: Si Cristo amo an ulo kag an mga nagatuod amo an ginatawag na lawas niya
    kag nagaistar gayod siya didi kag ada man siya sa tanan na lugar na ginlalang.
  cpa-NT: Ma²lán¹² jniang³ dsa² quián¹² Cristo. Dsa² héi² báh³ dsa² qui²jiag¹² jniang³,
    dsa² jmo¹² hi² lǿ² ca¹lah¹jǿ¹ he² hi² chi².
  dso-dso: ମଣ୍ଡଲି ଅଇଲାନି କିରିସ୍‌ଟର୍‌ ଗାଗଡ୍‌ । କିରିସ୍‍ଟର୍‍ ଜିବନ୍‍ ସଙ୍ଗ୍‍ ମଣ୍ଡଲି ପୁରାପୁରୁନ୍‌
    ଅଇସି । ଆରି କିରିସ୍‌ଟ ସବୁବିସଇ ପୁରାପୁରୁନ୍‌ କର୍‌ସି ।
  meu-meu: Ekalesia na Keriso tau-anina; ḡau iboudiai e haḡuḡurumu Tauna ihaḡuḡuruna.
  yva-NT: Anugano Amisye nawamo Kristus anasine mije. Kristus apa ana no Ai vintabo
    ntairi tenambe anugano Amisye mansai. Opamo no no rui rui vayave no mine so muno
    munijo ntiti, muno Apa ana no Ai ntairi anakotare rai tenambe.
  dgc-dgc: Ey du méniwala diya, mara side i bégi ni Cristo; kanya side i mangganap
    diya. Ey siya i namamahala ta étanan.
  zpm-NT: Sac grëse zha ne no xnëz me rrieequia xcuerp me ga nac zho, gacxe waa grëse
    zha ne nac cuerp co, zha none cxobneṉ gaṉle pa lotaa meṉ nroob nac me. Teḻ pe
    lotaaw me nacnie zho, sac grëtaa ncuaaṉe no ladznia me now.
  hix-NT: Khun kom yoh me kuyhuthuru yehtxoho wyaro, tàmryenon kom yoh me naha, Kryestu.
    Noro wyaro rma haxa tehxatxhe, noro yohà rye me rma haxa kesnàr kom ke. Àsok hana
    nay ha, noro ha. Towahke rma haxa mpànà naha ha. Towahke rma haxa tehtxoho hoye
    ro, omeroron komo yowakryetxehkanye ro me naha. Noro wyaro rma tehxatxhe, noro
    yohà rye me kesnàr kom ke.
  sim-sim: Sios Krais nga masamtenjek nanda sir. Or sishiwak sios orhi orhi siyok
    si sihi jip linda sir. Uhu or sios orhin or kishaha ermba ermbak sir nga linda
    ri.
  npi-ULB: उहाँले सबै तरिकामा सबै कुरा पूरा गर्नुहुन्छ, र उहाँको पूर्णता उहाँको शरीर,
    मण्डली हो ।
  cgc-cgc: na paumaw man na lawa Cristo. Tenged Cristo an bilang ulo daw tanan na
    mga gatuo, danen bilang lawa, beet ambalen na mga gatuo an pangkumplito ki Cristo.
    Cristo an a, pakumplito din plano ta Dyos parti ta tanan na pabuat ta Dyos.
  tim-tim: Akto nenŋe yâkgât hâkŋe keiŋe bâtŋe aktenŋe mem kârigenenekmâ bam gutmâ
    manmâ siâ me siâ hârok ewangim ârândâŋ aknengim manmap.
  yor-yor: èyí tí i ṣe ara rẹ̀, ẹ̀kúnrẹ́rẹ́ ẹni tí ó kún ohun gbogbo ní gbogbo ọ̀nà.
  wos-wos: Nani déka hundika xékékwa du takwa nani déka séfi me re. Dé nana humbu
    maki dé. Dé nana humbu reta dé nana mawuliré dé lakwa sukweké. Mawuli bu lakwa
    sukwekéndéka dé bleka dé atéfékéka yi.
  emp-NTPO: Crito ẽberãrãra idji cacuaa. Ãdjirãra ne jũmane idjid̶eba panʌa. Idjab̶a
    ne jũmada idjid̶eba b̶ʌa.
  eng-F35: which is His body, the complement of Him who fills everything in every
    way.
  ind-ind: Persatuan jemaat-Nya adalah kita semua yang masing-masing dipenuhi oleh
    Roh Kristus. Di dunia ini, kita bagaikan tubuh Kristus, dan melalui kitalah Dia
    bekerja untuk memenuhi dan melengkapi segala sesuatu di mana pun juga.
  pes-OPCB: کلیسایی که بدنِ اوست، همان کمال و پُری او که همه چیز را از هر لحاظ پُر
    می‌سازد.
  mpt-mpt: Nakaia unangai Klaiste bainobo gabib ile makob e damobe. Eka ele makob
    i gabamobe. Bainobo galin nakaia unangai Gode okoko okok kebib ole Yesuse titil
    ota omkayebeta okok kebiobe. E titil ota inamin namino abilim uto bu osa eka dabalim
    olo bu osa okok kebobe. Inamin namino omalo nanamino blimobe.
  ssx-ssx: Hande siosita꞉ Ketiso ipika꞉ loke haloma꞉me. Ketisoma꞉ta꞉ ala꞉ta꞉ ala꞉ta꞉
    paeyao tukiki pa꞉ta꞉ pita꞉ tumba ula꞉me. Kutupa siosi wanda꞉hali tukiki pa꞉ta꞉
    pita꞉ta꞉ tumba pila꞉me.
  mkl-mkl: Iɡbɛui í jɛ ɑrɑi Kirisi. Si iɡbɛui Kirisi tɑkɑɛ í wɑ nɔ í kɔ̃ dee dee,
    nŋu iyi í wɑ bii fei si mii bɑɑ yoomɑ fei.
  gaq-gaq: ମଣ୍ଡଲି କିସ୍‍ଟନେ ଗାଗ୍‌ଡ଼େ; ମଣ୍ଡଲିବାନ୍‍ କିସ୍‍ଟ କାମ୍‍ ଡିଙ୍ଗ୍‍କ୍ନେ ପୁରାପୁରି
    ପୁରନ୍‌ ଡିଙ୍ଗ୍‍ଏ; ବାରି କିସ୍‍ଟ ସାପା ବିସୟ୍‍ ପୁରନ୍‍ ଆଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Woosa keethay Kiristtoosa kumethi oothiya iya asatethaa. Medhetethay de7iya
    bessa ubban Kiristtoosi ba huu7en ubbabaa kuntheyssa.
  unx-unx: କାଲିସିୟା ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହଡ଼୍‌ମ ତାନାଃ, କାଲିସିୟା ହରାତେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ କାମିକ ପୁରାଅଃଆ,
    ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ ସବେନାଃଏ ପୁରାଏଆ ।
  gah-gah: Itó monó guluni vegená leza Izesuni agupe makó loló okuko lelitoka gizapa
    noletago, netá matá mukilímini agikagú mino vaí oko noi vémini agikagú minoko
    aleko oaká noune.
  lcm-lcm: nang a pukun ina, voiang kapo asangai ani kirol i vopo akirolai ani mamain
    ta bil aongos si kana keve selen roron.
  aer-aer: Nhenge tyerrtye Ngkarte-kenhe areye apurte-irrerirremele, anwerne tyerrtye
    Christ-kenhe-arteke aneme. Itelaraye, nhenge angwenhe apeke re tyerrtye-akerte
    akaperte-akerte re itethe aneme. Alakenhe rarle, Jesus akaperte anwerne-kenhe
    aneme, kenhe anwerne tyerrtye Ikwerenhe-arle aneme, anwerne Ikwerenge apurte anyenteke-irreme.
    Re arne ingkirreke mwerre-ileme re-arteke anetyeke. Re anwerneke-arlenge kwenele
    aneme nhenge anwerne warrke Ikwerenhe uyerrelhe-iletyeke, warrke nhenge Rarle
    anwernenhe antheke mpwaretyeke apmere arrpe-anenhe ikwerenge.
  qvc-NT: Chayshina Jisukristu umanchiqshina kaptinqam, paypi yumbay kriyiqkunaqa
    kwirpunshina kanchiqllapa. Chaqa payqam Santu Ispiritunwan noqanchiqkunapa shunqonchiqpi
    tiyashpa, tukuy imapi kamachiwanchiq. Chayshina tukuy lugarkunapi kashpam, tukuy
    ima kaqta kamachin.
  tgl-ULB: Ang iglesiya ay ang kaniyang katawan, ang kapuspusan niya na pumupuno sa
    lahat ng mga bagay sa lahat ng mga kaparaanan.
  cbs-NT: Nun Cristo ikunwainbu dasibidan, nun Criston yudaki. Jawada nuku medabewatidu
    nun yuka jawa yaushiama nuku inanmiski, jamapai shadabu dasibi tsumakin mekexunan.
  xtm-NTPP: Te nda'a ya ma ja'a ya ma ni ka nduu ndaka ñayii ka kandija ya ma. Vaa
    sukan kúu Cristo ma, sukan ka kuu maa i ñuu ñayivi ya. Te maa ya ma kúu iya sa'a
    ja ndaka ja iyo a, te jin ko kuu i sukan kúni maa Su'si ma ja jin ko kuu i ma,
    te masu nawa ja'ni ña'a i ja jin ko kuu i ma.
  nnq-nnq: benia nga mmele gwa Kilisto, mmele gwenio gunnimbia Kilisto na Kilisto
    nga ojwalenganikia ilebe yoa kila paali.
  bao-NT: Cristore ca tʉo nʉnʉjeerã, Cristo upʉ ca niirã pea, niipetiropʉ ca niigʉ
    cʉ̃ ca bojoca cʉti niirijere ñee dʉjaricaro maniro ca bii bau nii ĩñorã niima.
