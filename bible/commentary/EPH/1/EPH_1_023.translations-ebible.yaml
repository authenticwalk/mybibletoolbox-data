  kan-OKCV: ಎಲ್ಲವನ್ನು ಎಲ್ಲಾ ವಿಧದಲ್ಲಿಯೂ ತುಂಬಿಸುವ ದೇವರಿಂದ ಕ್ರಿಸ್ತನ ದೇಹವಾಗಿರುವ ಸಭೆಯು
