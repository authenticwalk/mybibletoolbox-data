  eng-ASVBT: 'Blessed be the God and Father of our Lord Jesus Christ, who hath blessed
    us with every spiritual blessing in the heavenly places in Christ:'
  mna-mna: Iti tapakur Anutu! Ni Merere kiti Yesu Krisi Tamaana. Pa iti ta tesekap
