    amu, Nug binag metu!
  nca-nca: Anutu ŋu, Uni Paráminani Yesu Kristo ŋuro iwí, eneŋo owí hokato. Noreko
    Kristo quroyómo yoteto. Ŋunde ŋuro Anutuko samboko ŋuno yuqanani puriŋoyote.
  zpz-NTPP: Rlagy ñi nu gyabic den gyel mbecy ni Ñgyoozh, biñ nu nac uz Shuaan den
