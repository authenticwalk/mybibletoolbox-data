  wrk-wrk: Wajbangka ngambala Kud kunybanyi jangkurranyi. Kajanyi kunybanyi jangkurranyi
    ngambala wajbangka Kud. Nyulu Buwakanya ngambalanginkanyi mambukanyi Jisus Krayiskanyi.
    Yabimba nyuli ngambalangi kunyba yaji Kudwanyi, manjijba jali nyulu nangangi jandanyi
    Jisus Krayis, wayka ngamandurri jambarri. Nyulu ngambalangi buwanya, Jisus Krayis,
    baki nanankardi nyuli wajba ngambalanya kunybanyi yajinyi Kudwanyi. Kajanyi kunybanyi
    yajinyi nyuli wajba ngambalanya kingkarrinyawunyi lalijiwunyi.
  nii-nii: Sinim Owundu Jiisas Krais nge Erinjpin Gos eim, sinim noman ek ka nipin
    ngumun. Nimbił erang eim nge Gui Ka sinim kin, epi ka wii kanim kanim pei epin
    konu ełe mani kindpi wii ngum. Ngang kin, kunum ei, sinim Krais ei kin, tep to
    mołpun kin, dambiltpin ende punmun.
  ign-NT: Núti nucuna­cha­paraca ema Viya, ema Macaiyaquene ema Viáquenu Jesucristo
