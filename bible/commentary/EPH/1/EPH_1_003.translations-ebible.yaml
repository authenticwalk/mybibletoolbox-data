    i ngü̃xẽẽgü i üünexü̃ i dauxü̃guxü̃ i naanewa taxcèx ne namugüxü̃.
  zpl-NT: Cheꞌtsa Diose paꞌ Jesucristo enu rnibiyaꞌ luaꞌahua nú chiquiꞌ ñia necanu,
