    Topẽ ti. Tá tóg ẽg mỹ nén (ũ) há kar ven sór mũ gé, kỹ nén ũ tóg ẽg mỹ tũ' henh
    ke tũ pẽ nĩ, tá. Hã jé tóg ẽg mỹ ã kuprĩg jẽnẽ, ẽg tỹ ti tugrĩn nén (ũ) há kar
    ve jé.
  bvd-bvd: Kolu tangoa God na Maa nia Aofia kolu sa Disas Kraes, suli nia falea doo
