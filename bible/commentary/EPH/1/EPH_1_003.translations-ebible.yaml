  mal-mal: സ്വർഗ്ഗത്തിലെ എല്ലാവിധ ആത്മികാനുഗ്രഹങ്ങളാലും ക്രിസ്തുവിൽ നമ്മെ അനുഗ്രഹിച്ചിരിക്കുന്ന
