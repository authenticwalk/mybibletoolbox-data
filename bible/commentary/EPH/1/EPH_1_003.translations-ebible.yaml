  hrv-hrv: Blagoslovljen Bog i Otac Gospodina našega Isusa Krista, on koji nas blagoslovi
    svakim blagoslovom duhovnim u nebesima, u Kristu.
  box-NT: Mi wa khòoní le Dónbeenì, dìo lé wa Ɲúhṹso Yeesu *Krista ɓàn Dónbeenì
    lè ɓàn Maá. Le wó á le Hácírí bè-tentewà lè mí sìíwà na wee lé
    le cɔ̃́n á wi wɛn wa páaníló là a Krista bìo yi.
  ote-NT: Ga xøcambenihʉ Ajua̱ ma Dadahʉ núꞌa̱ to rá Dada nehe ma zi Hmuhʉ ra Jesucristo,
    ngueꞌa̱ nuꞌá̱ xa ꞌracjʉ gatho núꞌʉ ya ja̱pi ja pa guecjʉ ngueꞌa̱ dí ꞌnathohʉ co
    ma zi Hmuhʉ ra Jesucristo, ja ra uɛnda ya dí ꞌbʉhʉ con gueꞌa̱ nuni mahetsꞌi.
  wnu-wnu: In gugum Qenu, ininou munon barai Yisas wonou ur eng, wot uberet igorun.
