  uig-CYR: Бизни Мәсиһтә, әршләрдә барлиқ роһий бәхит-бәрикәтләр билән бәрикәтлигән,
    Рәббимиз Әйса Мәсиһниң Худаси һәм Атиси мубарәк болғай!
  ikw-NT: A nọotunu Chiokike nụ Nda Nyenwe aị Jizọsi Karaịsi mmamma, nye jiri kpakara
