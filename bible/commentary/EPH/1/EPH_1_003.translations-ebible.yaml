    no ogligkat to Gimukud din.
  tel-2017: మన ప్రభువైన యేసు క్రీస్తు తండ్రి అయిన దేవునికి స్తుతులు కలుగు గాక. ఆయన
    పరలోక విషయాల్లో సమస్త ఆధ్యాత్మిక ఆశీర్వాదాలతో క్రీస్తులో మనలను దీవించాడు.
  hat-BSA: Beni se Bondye, Papa Senyè nou an Jésus Kri, ki te beni nou avèk tout benediksyon
    Lespri a nan lye selès an Kris yo.
  top-NT: Dios Ixti̱cú Quimpu̱chinacán Jesucristo la̱ta nac akapú̱n quinca̱cxilhlacachini̱tán
