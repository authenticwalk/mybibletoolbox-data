  san-ORI: ଅସ୍ମାକଂ ପ୍ରଭୋ ର୍ୟୀଶୋଃ ଖ୍ରୀଷ୍ଟସ୍ୟ ତାତ ଈଶ୍ୱରୋ ଧନ୍ୟୋ ଭୱତୁ; ଯତଃ ସ ଖ୍ରୀଷ୍ଟେନାସ୍ମଭ୍ୟଂ
