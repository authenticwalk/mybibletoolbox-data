  pir-NT: Cohãcjʉ̃, mari pʉhtoro Jesucristo Pacʉro marine quehnoano yeducure. Ijipihtiye
    tiquiro ye ʉhmʉse cjẽ quehnoañe mehna tiquiro marine quehnoano yeducure. Marine
    tiquirore quehnoano wacũ tutuagʉ̃ yeducure. Cristo yequina mari ijigʉ̃ ihñano
    sa marine quehnoano yeducure. Tiquiro sa yeriquiro ijigʉ̃ ihñana quehnoano ño
    peoye mehna tiquirore quehnoano yahuducuuhna.
  anv-NT: Défɛɛ́ Ɛsɔwɔ. Ji alu Ɛsɔwɔ ne Ntɛ Ata sé Jisɔs Kras muú gétúgé déchome
    mmyɛ ne Kras, ji ajéle ɛsé ne yɛ́ndé gefɔgé méjé wuú ɛwé ɛlú né malu
    ujwɔlé Ɛsɔwɔ ayi mfaánebuú.
  sab-NT: 'Che Jesucristo gau ulia mo Chugagwallale gire Chube Jesucristo Ñenua diali
    age tanre no che ulita alin, e giti nga suga noare chadi gerule no Chube ole,
    cha gerule no ama ole ene: “Chube toinga nga ngaña giti, ba noare ulia, ba kweri,
    ba diali age no cha ulita Jesucristo gerua gaba ulia alin.” Che gerudale no Chube
    ole ene. Ulia Jesucristo giti Chube ageba no tanre che alin.'
  tmd-tmd: Nöbö Dib ana Jisas Krais Nuö nuŋwa God nugwo ri ablaŋe cɨnɨm. Nuŋ Ha nuŋwa
    nugwo agal abmɨn hön anɨŋ pɨmɨn mɨ, nugwo cɨrɨpmɨn, adöx yöd röul adö kau sö ap
    wä wä mɨd akuyöbö magalɨg inöma anɨŋ nöla.
  acr-NNT: ¡Lik nim uqꞌij ri Dios, Ruqaw ri Qanimajawal Jesucristo! Ruma oj chi re
    ri Cristo, ri Dios uyaꞌom lo chiqe ronoje taq ri toꞌbꞌal petinaq chilaꞌ chikaj.
  kpg-kpg: Gidaadou gi danggee ang gi God Tamana o tadau Dagi go Jesus Christ! I tadau
    buni anga gi Christ, gei Mee gu haga maluagina gidaadou i dana gaamai nia maluagina
    o di Hagataalunga mai i di langi.
  taj-taj: य्‍हाङला प्रभु येशू ख्रीष्‍टला आबा परमेश्‍वरला जयजयकार तगै। तिग्‍दा भिसम
    ख्रीष्‍टदेन छ्‌याम गिक तबासे लमा परमेश्‍वरसे य्‍हाङदा स्‍वर्गला जम्‍मान मोलम पिन्‍बा
    मुला। थे मोलमगदे चा चुनोन हिन्‍ना।
  avt-avt: Haiu emwenpɨpi niuk me God hɨrak Haai ke Mɨtɨk Iuwe kaiu Jisas Krais. Hɨrak
    kerekyei yaaim kentar haiu mɨt ne Krais, te God hɨrak kewetai menmen mɨrak yapɨrwe
    me wit kɨrak.
  cbk-cbk: Alaba kita con Dios, el Padre del di aton Señor Jesucristo. Ele ya dale
    canaton todo el di suyo maga bendicion celestial por causa del di aton union con
    Jesucristo.
  uig-ARA: بىزنى مەسىھتە، ئەرشلەردە بارلىق روھىي بەخت-بەرىكەتلەر بىلەن بەرىكەتلىگەن،
    رەببىمىز ئەيسا مەسىھنىڭ خۇداسى ھەم ئاتىسى مۇبارەك بولغاي!
  tuf-tuf: Isat is Sir ojcor Cara Jesucristo Tet ojcor ay tew̃átaro. Isat Jesucristo
    chihtá cácayat, eyat is acu bitara útara ay yajacro. Cuacúr abá cuitaran is acu
    ay yajacro.
  abx-abx: Darayawon i Diyus-na pati' Tatay-na si Paragdalum-ta kam Jesu-Kristo, tungod
    kay iya i magpanginano si kita hi'unong si dimu'an espirituhanon kahalapan si
    langit ngan tungod si pagpaki'adda-ta si Kristo, mismo ina'anto sakarawat-tay
    to kay kina'anda'an to hamok anan si Kristo.
  mco-NT: Tzoc ɨɨbaatɨm capxpaatɨm Dios ɨɨch ajt nHuindzɨn Jesucristo yTeedy. Mɨɨd
    co nyajpaatɨm ma Cristo, paady Dios tɨ xyconuucxɨm mɨɨd tüg'ócɨy huidɨjaty tzomb
    tzajpjoty.
  cpb-NT: Thame anthaamentaiyaari Pawa, ipaapatetari Awinkatharite Jesucristo, iri
    tasonkawentashiretairi rotyaantakairi Cristo ipoñaakawo inkiteki.
  aon-aon: Apak ta mutuk Iruhin ananin nyeigur nyuto iruhw. Anan douk apakin Debeini
    Jisas Krais ananin Iruhin. Aria shopunek, anan douk ananin Yain. Aria apak douk
    matukur Krais aria Iruhin nenekumap yopinyi nakop ihishmorim eneshenesh yopishi
    eshudok shanaki iruhw heven iri. Anan nakopeshi um shutaurum apakip urkwip puni
    apakish mishish shur wosik.
  hus-NT-2005: Ki pubédhantsal tin bij na Dios nin Tátaꞌ ni Ajátik Jesukristo, pos
    kom u kʼwajatich junax kʼal na Kristo, na Dios tu lábtʼajámalich kʼal i tʼokat
    lábtʼajaxtaláb xi tál walkʼiꞌ.
  mig-NT: Ná nákana jaa‑yó Dios, I'a̱ kúu Táa̱ Jito'o̱‑yo̱ Jesucristo. Luu ni̱ sá'a‑ya̱
    jíín‑yó jíín táká tiñu sá'a Espíritu. Te ichi ándɨ́vɨ́ sá'a‑ya̱‑ún jíín Cristo.
  bps-bps: Na dnayenito Dwata i Mà Amuito Dyisas Krayst, du mdà di ksasatuito di ku
    Krayst bong kafyen gito, du gdawatito i kdee blé Tulusan mdà di langit.
  mbs-mbs: Iduyun se Timanem, Amay te Pengolo tadon si Jesu Cristo. Mèpiya se tabang
    te Timanem kenitadon pineokit te ininang i Cristo, so binegayan kidon din te kedita
    te kèpiyaan lekat te langit.
  tof-tof: Mi blamana oya yagürnórre, mibü Lod Yesu Kerrison God akó Ab. Wa mibü bles
    tirre Kerrisokama blaman morroal elklaza aliónde samuan ngarkwatódó kwitüm bwóbdügabi.
  cme-NT: Yaaŋ i tiɛ tuɔlnu Diiloŋo‑i, Itieŋo‑i Yesu-Kirsa To‑i. Iŋ yeŋ horre-na baa
    *Kirsa‑i, u ciɛ baa-ye aa hã-ye dɔrciiluŋgu‑i ku sĩnni-na hiere dɔrɔ‑i-na.
  sus-sus: Tantui nan Ala bɛ, naxan findixi won Marigi Isa Baba ra. Isa saabui ra,
    a bara barakɛ birin nagoro won ma, naxan mɔɔli mu kelima yi duniɲa ma, naxan mɔɔli
    mu toma, naxan won malima ariyanna kira xɔn.
  pon-2006: Kitail patohwan kapingkalahngan ong Koht, Semen atail Kaun Sises Krais,
    pwehki eh ketin kapaiahkinkitaildahr soangen kapai koaros sang nanleng rehn Krais.
  dad-dad: Ada, neda Odug Jesus Kristus nẽ Tama Negur, ĩ yana talesauf, ĩ uur nẽ el
    fiya Kristus bun saa ilun dibodok anĩ ganan bunem el fadan.
  zab-NT: Xtiosten Dios Xtad Dad Jesucrist quesentiand güen nány, te pur an ni anan
    tubyzi cun Crist abanldeeny quian desdɨ llayabaa cun iralote de bendiciony par
    chalee chonuun xtiidxny.
  jae-jae: Aweŋ gêôc aêacnêŋ Apômtau Jesu Kilisi Tama Anôtô, taŋ kêkêŋ Kilisi ma gêjam
    mec aêac ŋa mec ŋalêlômŋa tokaiŋ-tokaiŋ, taŋ ŋam kêsêp undambê naŋ.
  ksd-ksd: Da pite pa ra God ma Tama i kada Luluai Iesu Kristo, nina i tar vadoane
    dat ma ra lavur varvadoan na tulungen par marama ra bala na bakut tai Kristo;
  msm-NT: Sajaon ta to Diyus no Amoy ni Jesu-Cristo no Ginuu ta aw Diyus din isab!
    Su tongod to pagkabogkot ta duon ki Jesu-Cristo, pigbogajan ki din to wada pada
    no kadojawan no yangitnon pinaagi to Ispiritu Santu.
  myk-myk: Wʼà wù Kafɔɔ Yesu Kirisa To Kilɛ sɔni! Kilɛ Munaa li wo duba wemu bɛɛri
    wu ɲɛ fugba we ni ge, wʼa wee bɛɛri kan wèe mu Kirisa wo kariɲɛɛgɛ ki ni.
  sbe-sbe: Yaubada, yoda Guiyau Yesu Keliso tamana, ta hededetausaei! Yaluwa ginaulidiyao
    udiyedi ye kainauyaeida, siya ede galewa ne unai, na Keliso debanaena ta haidi.
  mcr-mcr: Ne neqä Goti Hanjuwä Iqueqä yoqe, haqeqä ämamäutanä, äŋguä iwimäkquanä.
    Iqu neqä Naqä Jisasi Kraisi Iqueqä Goti eäqäqe, Kaniqu inänji. Iqu Kraisi Iqutä
    ämuäŋnäŋqetaŋi, nätmatqä eeqäpnä qäukuä haqä yätu äwiŋuwi, neyaqä quuvqä du äŋguä
    inemäkquätŋqä, änätapätqäuä.
  cux-NT: Nducyaaca yú canee chi dich'ɛɛtɛ́ yú Ndyuūs chi Chiidá Señor Jesucristo.
    Maaⁿ ní caavā chi s'uuúⁿ ní yeⁿ'e Cristo s'uuúⁿ, Ndyuūs tée yā s'uuúⁿ dendú'ū
    yeⁿ'é yā chi n'dai taavi ca yeⁿ'e nducuéⁿ'ē chi n'dai tan'dúúcā chi s'uuúⁿ snee
    yú na va'ai chɛɛti nguuvi.
  tur-YTC: Bizi Mesih’te göksel yerlerde her ruhsal kutsamayla kutsamış olan Efendimiz
    Yeşua Mesih’in Tanrısı ve Babası’na övgüler olsun!
  san-ITR: asmAkaM prabho ryIshoH khrIShTasya tAta Ishvaro dhanyo bhavatu; yataH sa
    khrIShTenAsmabhyaM sarvvam AdhyAtmikaM svargIyavaraM dattavAn|
  bel-N: Дабраслаўлёны Бог і Айцец Госпада нашага Ісуса Хрыста, Які дабраславіў нас
    у Хрысьце ўсякім духоўным дабраслаўленьнем у нябёсах,
  sch-sch: Pathien le ei Pumapa Jisua Khrista Pa kôm ei râisânchong mintung ei
    tih u! Khrista leh ên jômna sika han invânrama ratha satvurnangei nâm mi vura.
  mic-MIQNT: Nige' miwatmuanej aq emtoqwa'lanej Gjinisgam, na Gjisaqamawminu Se'suguli
    ujjl. Gjinisgam wel'telmugsi'gup aq ignmugsi'gup sape'uti'l wejiaqal wa'so'q.
    Na teli uleiugsi'gw muta Se'suguli ugtinneg eimu'ti'gw, etna na ugjit.
  huu-NT: Cristomo caɨ jaɨnaɨaɨlla jira, Jusiñamui caɨna eo marena itatate. Ie jira
    caɨ Moo Jusiñamuimo iobillacɨnona caɨ fecacabillasa, naimɨedɨ Caɨ Nama Jesucristo
    ie Moo illanona. Cristomo caɨ jaɨnaɨaɨlla jira, caɨ comecɨaɨ marena itatajacɨnona
    Jusiñamuimona jai feiñotɨcaɨ.
  jiv-NT: Ii Uuntri̱ Jesukrístu Apari̱ Yus nekas shiir awajtustiniaiti. Iisha Krístuja̱i̱
    tsani̱nkiu asar ii enentái̱n ashí nayaimpinmaya̱ ana nuja̱i̱ warasminiaitji. Túmaitkiui
    Yus nu waratain ashí suramsaitji.
  otm-NT: Dí ɛ̨spahʉ Oją, nu'a rá Ta ma Hmuhʉ ra Jesucristo. Nɛ nangue a dín 'yohʉ
    ra Cristo, nu'a Oją bi jącuahʉ nangue gätho yʉ́n jąpi i ja bʉ mahɛ̨ts'i.
  dah-dah: Be, Doyaŋ Al Kuruŋniniŋ Yesu Kristu Naniŋ Al Kuruŋ turuŋ irde hitek. Yeŋbe
    neŋ gayen Yesu Kristuya hiteke tonniniŋ guram yirde saŋiŋ yirtek det goyen tumŋaŋ
    duneŋ hiyen.
  tnk-tnk: Pwəh səɡnəɡɨni Kumwesən i in Kumwesən mɨne Tata səvəi Iərɨmənu səkɨtaha
    Iesu Kristo. In rɨnəkwein amasan ia kɨtaha nərmama səməme səməuvehe mho kuatia
    kɨtaha Kristo, məriari pehe ia nənɨmwɨtaha mɨne narimnari amasan me pam səməme
    kamhəuku pen ia nɨtətə ia neiai.
  kpr-kpr: 'Namondeda Bajari Iesu Keriso da Numamo, God Afakena sakai saore! Ainda
    beká mo: namonde Keriso de dabade tatedo irera ainda jokáda, God namonde esimbuguse
    namondekena utu da joba isasambu futusira.'
  san-IAS: asmākaṁ prabho ryīśoḥ khrīṣṭasya tāta īśvaro dhanyo bhavatu; yataḥ sa khrīṣṭenāsmabhyaṁ
    sarvvam ādhyātmikaṁ svargīyavaraṁ dattavān|
  nho-nho: Taatou ki hakanau i TeAtua, te Tamana TeAriki taatou, Jesus Christ! Naa mee
    katoo TeAitu e taukalleka teelaa e takkoto i te maarama i aruna i te lani raa
    ni kaumai TeAtua ki taatou, naa tama Christ.
  gym-NT: Ngöbö, ni Dänkien Jesukristo Rün raba käikitaninkä, ñobtä ñan angwane jändrän
    jökrä kuinkuin kä käinbti biani kwe nie, ñobtä ñan angwane nita ketetibe Kristobe
    aisete.
  azg-NT: Cüitꞌmaanꞌ nquii Tyoꞌtsꞌon na conduihin tye Jesucristo, nquii jon na conduihin
    na ityeꞌntjon jon jaa. Ee na condui jaa nnꞌan na mꞌan ntyja ꞌnaanꞌ Cristo, joꞌ
    ntyja ꞌnaanꞌ Espíritu Santo, nquii Tyoꞌtsꞌon ityio jon jnꞌaan jaa xengꞌe na mꞌaan
    Cristo quiñoonꞌndue.
  bhd-bhd: इश्शे प्रभु यीशु मसीहेरे परमेशर ते कने बाजी केरि बड़याई भोए, इश्शो रिश्तो
    मसीह सेइं भोनेरे वजाई सेइं तैने असन हर लिहाज़े सेइं तैना आत्मिक बरकतां दित्तोरिन,
    ज़ैना बरकतां स्वर्गेरां एइतिन।
  too-NT: Camaxquī'uj pāxcatca'tzī Dios, ixTāta' quiMāpa'ksīni'ca'n Jesucristo. Xla'
    quincāsicua'lanālīnī'ta'ni'. Lā' quincāmaxquī'nī'ta'ni' tāpālhūhua' tasicua'lanālīn
    a'ntū xala' nac a'kapūn. Quincātlahuani'nī'ta'ni' huā'mā' como tā'tapa'ksīyāuj
    Cristo.
  ind-AYT: Terpujilah Allah dan Bapa dari Tuhan kita Kristus Yesus, yang telah memberkati
    kita dalam Kristus dengan setiap berkat rohani di tempat surgawi.
  cjo-NT: 'Thame akanteeyerini atziri tema ikameethaperotaki Tajorentsi riraga Ashitariri
    Awinkatharite Jesokirishito. Aapatziyakari irira, iroñaaka ikantakae Tajorentsi:
    “Ari pijeekimotena paata janta jenoki”. Tema eejatzi iroñaaka osheki ineshironkatakae,
    itajonkawentakae aweshiryaawentaperoeyakarini, kimitaka ajeekimotakiri jenokinta.'
  nsn-nsn: Inggeig i uatakai tun tang God ge Tamana Iesu Kristo ge nagi Godeig, teeit
    o nang Kristo peeig, inggono ke guata uaiantiehengua tagigeig tar mamang inete
    uaialiking Heuen tar poul tar iabeigigeig.
  san-DEV: अस्माकं प्रभो र्यीशोः ख्रीष्टस्य तात ईश्वरो धन्यो भवतु; यतः स ख्रीष्टेनास्मभ्यं
    सर्व्वम् आध्यात्मिकं स्वर्गीयवरं दत्तवान्।
  tna-NT: Tata Diusu da ecuana sa Echua Puji Jesucristo sa tata. Tuahueda cielo jenetia
    ecuana ebia su ibunebatana, ecuaneda Cristo neje dunejiji yani putsu. Da putsu,
    ecuaneda Diusu saida emitsutsuainia.
  lid-lid: Taha badeh, katudun nyara Kindrei, iy tama Laban tataha Jises Krais. Na
    Krais le badeh, iy ndratehei tataha lakou marakon mwasin badu kandrah ta aseben
    malawi taha.
  wim-wim: Nil God.ana inpal kenyana, nilan piip Jesus Christ.antamana, moom ngamparamantama.
    Nil piꞌan paththama. Ngamp thankyou thaw-thawāmpant aꞌ thaaꞌ-kuump-kuumpāmp nunanga.
    Nil puth ngampang maꞌ-aath-aathan, aꞌ ngangk thay-thayanathan ngampang, puth ngamp
    karpam ngul Jesus Christ.antang iiy-iiyanamp keꞌ ngamp thonam yimanang ngula.
  zga-M: Unguluve nu Daada uvakholo deva u Yeesu Kelesti aginiwage vemwene atusayile
    khulusayo lywa khenumbula khosehemu ya khokyanya kho Yeesu Kelesiti.
  yom-yom: Bika Nzambi kakemboso, niandi Dise di Pfumu eto Yesu Klisto ! Niandi wutusakumuna
    mu zitsakumunu zioso zi phila mu phila zi kipheve mu Diyilu mu Klisto.
  san-SIN: අස්මාකං ප්‍රභෝ ර‍්‍යීශෝඃ ඛ්‍රීෂ්ටස්‍ය තාත ඊශ්වරෝ ධන්‍යෝ භවතු; යතඃ ස ඛ්‍රීෂ්ටේනාස්මභ්‍යං
    සර්ව්වම් ආධ්‍යාත්මිකං ස්වර්ගීයවරං දත්තවාන්|
  yut-yut: Amɨn Tagɨ Yesu Kristo dakon Piŋkopni ae Datni aŋkɨsineŋ. Nin Kristo dakon
    amɨn kabɨ agɨmaŋ uŋun do aŋek nin gɨsamɨgek wupnin paŋpulugok do Kwen Kokup dakon
    yo tagɨsi morap nimgut.
  grc-BYZ: Εὐλογητὸς ὁ Θεὸς καὶ πατὴρ τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ, ὁ εὐλογήσας ἡμᾶς
    ἐν πάσῃ εὐλογίᾳ πνευματικῇ ἐν τοῖς ἐπουρανίοις ἐν Χριστῷ,
  cpc-NT: Thami anthaamintaiyaari Pawa, iwaapatitari Awinkathariti Jesucristo, iri
    tasonkashiriwintairi jotyaantakairi Cristo ipoñaakawo inkitikinta.
  nhg-NT: Ma tetieteochihuacö yejuatzi öque iloac tieDeus hua tieTajtzi de toTlöcatzintle
    Jesucristo. Pos yejuatzi tiechbendeseyumacaque por medio de Cristo ca noche bendeseyu
    tli de elfecac, tli tiechmacalo yejuatzi Espíritu Sönto.
  nya-nya: Tiyamike Mulungu, Atate a Ambuye athu Yesu Khristu, amene anatipatsa madalitso
    onse a uzimu kumwamba mwa Khristu.
  ngu-NT: Ma ticyectenehuacan Dios, iTajtzin toTeco Jesucristo, yejhuan otechtiochiu
    ican nochi ocse tlamantic tlatiochihualistli para toalma ijcon quen yejhuamej
    ne ilhuicac quipiaj. Yejhua otechtiochiu pampa san secan itech tinemij ihuan Cristo.
  kup-kup: Met darim Amip Iesu Kristoz Papap Godiz abatao bat hel batat biñ mañook.
    Met dari petev Kristonañ honeo ev hezaek, lop tinarizaronañ hekaz abarahanañ hekaz
    tinao erat anahan bat hez, povoz piin biñ mañohok.
  jid-jid: Ki gbre Baci timu Yesu san wa a ti lulu ni tawu rhi ni bubu u son ma ni
    shu.
  wmw-wmw: Asifiwe Nlungu na Baba wa Mwenye wetu, Insa Almasihi. Iye katijanliya julu
    ya Almasihi na piya vinu vyema vya kiroho vyakulawa mbinguni.
  gmv-GGM: Nu Goda Yesuss Kiristossa bagara sallon ayana anjjo wurison nuna anjjuda
    Goda Yesuss Kirisitossa aaway Xoossi anijjeto.
  ssg-ssg: Kako kak sameniwa Haeu. I tel Tame Jises Krais tel Masiwi ti kako. I hani
    kako hatesol waliko solian hualiakako ti usian nake kako pakata hetekie hani Krais.
    Tesol waliko solian ien puki hahaniai Haeu, kumahe ti itan ie.
  zpo-NT: Gool be lo Dios, xaa nak Xdios be nu xaa nak xuz Jesucrist, Xaa Nabeyy be,
    nel lee xaa mzaa re xcheen xaa re kwaan nze naz yiba lo re be, re kwaan nkin be
    zee gak be xaa xaa, kwent cheen kwaan mle Jesucrist.
  poy-poy: Kakwiswi Mlungu Tati gwa Mtuwa gwetu Yesu Kristu! Toziya mukulikolerana
    pamuhera na Kristu yomberi katutekeleriti twenga kwa kutupanana matekeleru goseri
    ga shirohu ga kumpindi kwa Mlungu.
  qwh-NT: ¡Teytantsic Jesucristupa Papänin Dios alabashqa catsun! Pemi sielucho quecanqanpita
    Jesucristurecur manana ushacaq bendisionnincunata qomarqantsic.
  gaw-gaw: Kayak Nug Kristusnu uḏat oḵai, diig amunu Nug ig nuhiḵud danabnab daagnignu
