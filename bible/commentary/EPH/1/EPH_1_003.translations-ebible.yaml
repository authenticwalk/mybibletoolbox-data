    newaatɨ mepɨ autaahemwaitɨhaawo. Sandɨ nyahɨ Kɨraisihoaisaatɨ tɨmaamaitohɨtɨhanda
    nahataapa yamɨhapataatɨhapɨhaiwaametirɨhɨretɨhaiwa, nyamɨ maarɨhopɨhaiwa, komɨ
    gaahaiwa Autaahaatɨho asakiyatɨ gaamatɨ wapa sɨmehɨmwaatɨ nahataapa tisaahɨwatɨ
    nga nyangi nanyinyataise.
  ubr-ubr: Ot on God a Tamat ati Bada Iesu Keriso on tanikakaiwai! Yabin ot tanat
    Iesu Keriso mat tabikaita on ayubit an siwar engon tutufin safam emon esusur.
  tsw-NT: Tsu yuwaan ta̱ A̱sula̱ na̱ Dada vu Zagbain Yesu Zamawawa ica. A̱yi ɗa u
    zuwaa ntsu abaꞌun ana u ca ntsu ili i saꞌani suru za na uta̱i diga zuva tsa̱ra̱
    u kamba wuma u tsu a̱tsuma̱ a̱ ruhu. U yuwan ta̱ ne ana u ɓolo ntsu na̱ Yesu Zamawawa.
  cax-NT: Machampiencana ümoti Tuparrü, naqui Yaütoti Señor Jesucristo, itobo arrüna
    tarucu ñacunusüancacarrti oemo auqui napese auqui nacarrti Cristo, itopiqui arrüna
    uicococati.
  aia-aia: Gai ha'atee ha'agorohia Godi Amana Araha aga Jisas Kraest, 'ini'i mwani
    bane ni aro na wate'i mai tanagiai nei gau hagu beia Jisas Kraest.
  srp-1865: Blagosloven Bog i otac Gospoda našega Isusa Hrista, koji nas je blagoslovio
    svakijem blagoslovom duhovnijem na nebesima kroz Hrista;
  agt-agt: Ampade madaydayawan ya Namaratu ewan nga Dama na Dafu tamen Hesus Kristu,
    te pinasinapan na kitam ta magdaduma na kappyanan na pakapangwa na en gafu ta
    itta kitam te Hesus. A yen kid na kappyanan ya magserbi tekitam ta lugar na ewan
    nga awan maita.
  lug-lug: Yeebazibwe Katonda era Kitaawe wa Mukama waffe Yesu Kristo, atuwadde mu
    Kristo buli mukisa gwonna ogw’omwoyo oguva mu ggulu.
  yby-yby: We napate Jisesi Kalaestida ahola Omaikahoya maku lemeko okulumauti maku
    elewoleya aito-aitomidana Kalaestitoka woko koludawomuye loko limiye. Sa-onenako,
    sakoya limibokumuye loko epoka loetatune.
  heb-heb: ברוך הוא האלהים ואבי אדנינו ישוע המשיח אשר ברכנו בכל ברכת רוח במרומים במשיח׃
  mpp-mpp: Wapong ye Sugucnenonggeng Yesu Kristo yele Mamac, ye mimitengineholec.
    Ye aling gbagbacne nongileng Kristoholec wetackelu ganangte ailu yedi kwele-ilucte
