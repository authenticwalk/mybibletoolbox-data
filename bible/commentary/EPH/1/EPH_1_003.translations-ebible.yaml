    ka̱jx tseꞌe xmo̱ꞌyumdi nu̱jom je̱ kunooꞌkxu̱n juuꞌ veꞌe je̱m tsapjo̱o̱tm.
  bzh-bzh: Hil ġaḳo hil Mehöböp Yesu Kerisi Ama Anutu arë jaḳ in vonġ Kerisi yam,
