    не-а бинекувынтат ку тот фелул де бинекувынтэрь духовничешть, ын локуриле черешть,
    ын Христос.
  tpz-tpz: Ea se kë rakah no a ëhnan e Tamaara Sosoenën. Eꞌ me e Taman e Sunön pea
    Ieesuꞌ Kristo. Manih po vatös pea ke Ieesuꞌ, ne Sosoenën koman to heꞌ koe ka ra
    a ma moeh tah vihvih va pa vöön va kin nën.
  agd-agd: Tetisi Bafan Yisas Karaisin Afóen Tiyarafenu avisá daní ó tifano. Béi anoi
    setin tivábá uren mi inaru fákena kama yanasinta setin timikhan mai anoi setin
