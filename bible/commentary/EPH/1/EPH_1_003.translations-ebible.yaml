    bona Kristus langa higaiha.
  wiu-wiu: Akolali tone Ali Muno Yesu Keraisuno etene one kei piato wane uku-ye. Totopa
    Keraisu-pala lipua mekolo one tibuke meou toa meamene wa pewe witikome one peku
    lawetekala tokolo ni uku-ye.
  swe-swe: '[Vers 3-13 är en enda lång mening i grekiskan, den längsta i hela Bibeln!
    Paulus var en lärd man, så anledningen till att han ibland skriver långa meningar
    beror inte på att han är okunnig i det grekiska språket. I stället är det ett
    sätt att uttrycka sin entusiasm. På samma sätt som en talare blir ivrigare och
    pratar snabbare och mer engagerat, blir Paulus engagerad när han börjar skriva
    om alla välsignelser Jesus har gett den ­troende, och låter adjektiven flöda!]
    Välsignad (lovad, prisad) är vår Herre Jesu den Smordes (Kristi) Gud och Fader,
    som i den Smorde (Messias, Kristus) har välsignat oss med all den himmelska världens
    andliga välsignelse.'
  cth-cth: Khrih dawk kalvanlae Muitha yawhawinae kaawm e puenghoi Khrih dawk yawhawinae
