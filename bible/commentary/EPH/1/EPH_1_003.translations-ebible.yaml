    lya Mbumu jwa Akunnungu.
  tgp-tgp: R̃a hasohaso God sei enia Taman Moli Iesu Kr̃isto, matan enia mo ler̃uhu
    hinir̃a na ler̃uhu tari matan tuka sei la tai isan Tanumena matan Kr̃isto.
  auc-NT: Mönö Awënë Itota Codito Wæmpocä ïñongante Itota ïñömö adocä ingantedö ante,
    Botö Wængonguï ïnongä ingampa, ante apæ̈negacäimpa. Ïninque mönö ïñömö Codito
    tönö do öönædë æite baï tömengä nempo quëwëñömonte adocä Itota Wængonguï incæ
    tæiyæ̈ waëmoncoo në ëwocagaingä inte pönö cæcä æ̈ninque mönö tömengä nänö ëwocadoncoo
    tömancoo baï adobaï eyepæ̈ pönï ænte ëwocamompa. Mänömaï cæcä adinque mönö tömengä
    ingante apæ̈nedinque, Bitö waa pönï cæbi æ̈mönipa, ante watapæ̈ apæ̈necæ̈impa.
  kbc-NT: Joɡ̶eeɡ̶atalo Aneotedoɡ̶oji ane Eliodi Ǥoniotagodi Jesus Cristo, codaa me
    Noenoɡ̶odi. Joɡ̶eeɡ̶atalo leeɡ̶odi mowidi anele ane najigotedoɡ̶owa leeɡ̶odi me
    ɡ̶odexogotege Cristo. Niɡ̶inoa anele icoɡ̶otedibigimece ditibigimedi me yaxawa
    ɡ̶odiwigo.
  bmh-bmh: Uwait, go igual Dubanou Ban, Yesus Kristus nugau memeg mui, gonugau Uwait,
    ig gonugau wanib ulagwag murab. Ig Kristus nug dual pezai dacanem, gonun, Uwait
    nug igual doropig naliu dabun gonugau gusig Mesgai wagan unum migeun.
  ctu-BL: La' sujbic i ñuclel Dios, i Tat lac Yum Jesucristo tsa' bʌ i yʌq'ueyonla
    ti lac majtan ya' ti panchan pejtel chuqui uts'at ti Cristo.
  meq-meq: Zambaɗakway a Mbəlom Bəba i Bəy Maduweŋ kway Yesu Kəriste! Ka zambaɗakweye
    na, hərwi kə pa fakwaya ŋgama ta ŋgwalak i wu neheye tebiye ta ndziye ka tor eye
    mə mbəlom aye. A vəlakway na, hərwi nəkway madzapa eye tə Yesu Kəriste.
  noa-H: Muan maach Pör Jesucristo Haaita t'ö hiek'aajem; hajapcharan Hẽwandamma;
    hirigpaita hʌ̈u hajim ha chiraajem, chadcha maach dʌ̈i hajap'a hamk'ĩir Cristo
    pʌ̈itarr paar. Mag maach Cristo dënk'a naawaita Hẽwandamau hʌ̃gt'armpeen dʌ̈i
    haajemjö maach dʌ̈i mʌig heegarwejã hich Hak'aar gaaimua hajap'ata haajem.
  thd-thd: Ŋamp kuuk min ak yik naŋun Pam Porka, pam naŋanip naŋan Minh Puth Jesus
    Christak. Ŋamplin min yomparrnanirr ulp ith ŋamp kar thono weneyir naŋun Christak
    ŋul ŋamp warrmin min moŋ piitir man ŋeeŋkan kar yokun raakumunak.
  alp-NT: Ite isike Alla. Ile, iteki Tuhane Yesuse Kristuse AmaI! Iriluke pusue miseta
    ndete surgare ete ite, le ite esa kai Kristuse.
  san-VEL: asmaaka.m prabho ryii"so.h khrii.s.tasya taata ii"svaro dhanyo bhavatu;
    yata.h sa khrii.s.tenaasmabhya.m sarvvam aadhyaatmika.m svargiiyavara.m dattavaan|
  kbq-kbq: Hagi Anumzamofo ra agi amisune, Ranti Jisas Kraisi Nefa'ma mona kumapinti
    Kraisimpi, avamupina maka asomura hurante'ne.
  kbh-kbh: Bëngbe Bëtsá y Bëngbe Utabná Jesucristbe Taitábioye mochjëtschuaye, er
    bënga Crístoftaca cánÿiñe mo canÿacá mondmë́nayeca, Bëngbe Bëtsá tojama bënga
    nÿetsca ts̈abe soyënga chamotsebomnama, nts̈amo celoca yobinÿncá.
  ron-LSB: Binecuvântat să fie Dumnezeul și Tatăl Domnului nostru Isus Hristos, care
    ne-a binecuvântat cu orice binecuvântare duhovnicească în locurile cerești, în
    Hristos,
  pon-pon: Meid iajanai Kot o Jam en atail Kaun Iejuj Krijtuj, me kapaia kin kitail
    lar jon en pai nenin karoj jan nanlan ren Krijtuj.
  nhe-BL: Ma tijpaquilismacaca Toteco Dios, yajaya tlen iTata Toteco Jesucristo pampa
    techtiochijtoc ica nochi tlamantli tlatiochihualistli tlen cuali nepa elhuicac
    pampa techtlatzquiltijtoc ipan Jesucristo.
  sps-sps: Ara ma variri Gov, Tsunia na Gov ana Taman a Tsunaun tsura Jisas Krais.
    Gov rof rara sa faan rara na fo mamatsiny fifaan rof te poo me tan Aaven Taabos
    ma faakouts Ya na aave rara, ka to aya te daup fiisen ramirora Gov unya Gormirmir
    tana saa, ara kaa ror koman e Krais.
  wnc-wnc: Ninda umana Nanin Anutuat gatu Buyambam tapaninu Jesu Kraiskatdane aknga
    yapangenatnim. Dasingge? Anutu sanga Kraisda nin gatanimukut takngane ita nin
    pasiwan ninda itane gepbiatang koke kekeknga yutnimde tasinimukut.
  nmw-S: Ta tobalan Helak, iye wada Guyau Yeisu Keriso wana Helak ge Tamane. I bosowaine
    suwok ta tobalan, kaiwane Keriso hei hobak i giyau heide mulolu bwabwaligane i
    hudi he bulubulu yayaluwade wana dohob kaiwane.
  bus-bus: Wà Luda wa Dii Yesu Kirisi De sáabu kpá! Wa kuuna Kirisi guu Luda a Ninii
    aubarika píngi dàwagu zaa musu.
  gub-BL: Tupàn a'e, Zanezar Zezuz Zaneruwihawete tu romo hekon a'e. Tuwe ikatu haw
    ximume'u izupe nehe. Ta'e Hekwe zanepy'a pe har zanemurywete kar tuwe iko a'e
    xe, ta'e zazemono'og zaiko Zaneruwihawete inuromo zane xe, ta'e zaiko ipurumuzàmuzàg
    ài zane no xe, ta'e zanemugweraw kar putar amo 'ar mehe nehe xe, zanemuigo kar
    pà uzepyr tuweharupi nehe xe, ywate nehe xe. Uzapo putar ikatuahy ma'e tetea'u
    zanewe nehe, ywate nehe.
  imo-imo: Goteni mulu mai talo oi naa tepili Kraistini pele linonga nimbe tendembalo
    mele pilipelie lino imbo kake teli imbo mongo tembalo ulu te naa peli imboma molangei
    nimbe kanopa ltimu kani Gote linonga Awili Jisasi Kraistinga Lapamu kapi nimbo
    imbi lipo ola mundemili. Kraistini linonga nimbe tenderimu lino kinye kopu tepa
    moromomunga Goteni lino mane ungu tipe mulu kombuna yando linonga konopuma kinye
    minima kinye enge nimbe manda pepili nimbe ulu pengama tipe mundurumu. Lino konopu
    mondopalie
  boj-boj: Iga Qotei aqa ñam soqtoqnqom. A gago Tamo Koba Yesus Kristus aqa Abu Qotei.
    A Kristus aqa siŋgila na laŋ qaji iŋgi bole bole iga egej. A gago qunuŋ qa are
    qalsiq deqa iŋgi di iga egej.
  eng-DRA: 'Blessed be the God and Father of our Lord Jesus Christ, who hath blessed
    us with spiritual blessings in heavenly places, in Christ:'
  knf-knf: Najoh ŋdëman Naşibaţi Aşin Yeŧu *Kriŧtu Ajugun, aţëpna ţi uhaaş wi nul
    awul nja iko bŧi inuura yi baţi inknţënkuŋ nja ŋdo kaţaşa, ţiki ŋkak amëbandër
    na Kriŧtu.
  san-KHM: អស្មាកំ ប្រភោ រ្យីឝោះ ខ្រីឞ្ដស្យ តាត ឦឝ្វរោ ធន្យោ ភវតុ; យតះ ស ខ្រីឞ្ដេនាស្មភ្យំ
    សវ៌្វម៑ អាធ្យាត្មិកំ ស្វគ៌ីយវរំ ទត្តវាន៑។
  arn-NT: Püramyefiyiñ ta Ngünechen Ñidol Jesucristo tañi Chaw, fey taiñ kiñewkülen
    mew ta Cristo iñchiñ füreneeiñmew itrofill kümeke dungu mew.
  zas-NT: Quixtëë Dios, xdad Dad Jesucrist, dád benzaꞌc najman, guial yan ma nayajc
    ree tijbzi con Jesucrist, ma beenleꞌman dunuj ree diizd xanyabaa con graloj guialnazaꞌc
    din gac yunaal ree xtiidxaman.
  ken-NT: Sɛ́mbɨ́tí Mandɛm Mmu achi Chi Yesu Kristo Acha ywɛsɛ. Yi achyɛ́ bhɛsɛ yɛ̌ntɨkɨ
    áfɔ́k anɛ́ áfù amfay ndǔ nɛbhʉɛt anɛ yi achi Mfɔ arɛ́, mbɔnyunɛ ábhat bhɛsɛ
    nɛ Kristo.
