  cop-CNT: ⳿ϥ⳿ⲥⲙⲁⲙⲁⲧ ⲫϯ ⲟⲩⲟϩ ⳿ⲫⲓⲱⲧ ⳿ⲙⲡⲉⲛ⳪ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⲫⲏⲉⲧⲁϥ⳿ⲥⲙⲟⲩ ⳿ⲉⲣⲟⲛ ϧⲉⲛ ⳿ⲥⲙⲟⲩ
    ⲛⲓⲃⲉⲛ ⳿ⲙⲡ͞ⲛⲁ̅ⲧⲓⲕⲟⲛ ϧⲉⲛ ⲛⲁ ⲛⲓⲫⲏⲟⲩ⳿ⲓ ϧⲉⲛ Ⲡⲭ̅ⲥ̅.
  sri-sri: Ʉsʉyari sĩrã marĩ Opʉ Jesucristo Pagʉre! Ĩgʉ̃ marĩrẽ Cristoyarãrẽ ããrĩpereri
    ʉ̃mʉgasimarẽ, marĩya yʉjʉpũrãrĩma õãrĩrẽ sĩdi ããrĩmí.
  nal-nal: A wisfaaruiang kana waan sin Nakmai Damana a Piran sin dia Iesu Kaarisito.
    Naan ka ra lis amun daxaiang faakdul zin dia iwana laklagai, wanaze dia di iziar
    lamaskana Kaarisito. Amun daxaiang kanaan ka iziar la lia.
  kyq-kyq: KꞋtɔɔmki Raa, naan̰ ɓo Bubm Mɛljege Isa al‑Masi! Naan̰ tɛɗjekiga bɛɛ ɔɔ
    ɛɗjekiga nakgen jiga aak eyo paacn̰ kɛn iin̰o maakŋ raa ki ɔɔ tɛɗjekiga kꞋdɔɔkkiga
    kalaŋ ute al‑Masi.
  kwd-kwd: Goru baatafea God nga Mama'a na Alafa adauru la Jisas Kraes. Suria God
    ngaia 'e nanamate'eni 'adauru 'ania kwatelana 'ola 'e le'a te'efou 'i langi fana
    boonilana mango'e 'ola adauru tofuna nga ladoladonga adauru fe'enia la Jisas Kraes.
  ded-ded: Nenang Kebunina Yesu Kristo, yeac Anutu Manggac kenehebisina. Kristogoc
    kpeturanggema kecdimbeac amma yeng kurumenggac kenec Asuac arennu fedacde, imoc
    sasawa nemmeec.
  ewe-ewe: Míetsɔ kafukafu na Mawu, míaƒe Aƒetɔ Yesu Kristo Fofo, ame si tsɔ gbɔgbɔmeyayra
    ɖe sia ɖe si le dziƒonutowo me la kɔ ɖe mía dzi le Kristo me.
  nuy-nuy: Ngagurru anaani ngaanu-warraarriwana na-God na-Ninyarra-yung na-Buunggawa-yinyung
    na-Jesus Christ-jinyung, niga yamba ngarrani-warriini anaarraambaḻaman-jinyung
    anaarrawindi-lhangu anaarrwar-wala, ngagurru yamba ngurru-burraa na-Christ-jinyung
    anaani.
  cop-BHC: ϤⲤⲘⲀⲘⲀⲦ ⲪⲚⲞⲨϮ ⲞⲨⲞϨ ⲪⲒⲰⲦ ⲘⲠⲈⲚϬⲞⲒⲤ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲪⲎ ⲈⲦⲀϤⲤⲘⲞⲨ ⲈⲢⲞⲚ ϦⲈⲚⲤⲘⲞⲨ
    ⲚⲒⲂⲈⲚ ⲘⲠⲚⲀⲦⲒⲔⲞⲚ ϦⲈⲚⲚⲀ ⲚⲒⲪⲎⲞⲨⲒ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Tampiŋ Anötö, yac neŋ Pômdau Yisu Kilisi Damba, naŋ kêmwasiŋ yac lau naŋ
    dakêŋ whiŋ Kilisi, ŋa Ŋalau Dabuŋ ndê mwasiŋ ŋalôm-ŋga tidau-tidau, naŋ ŋahu yêc
    undambê.
  pri-NT: Wâdé na jè pwamaina Pwiduée! Wàé, na é Pwiduée ma Caa kà Pwi Ukai kâjè Iésu
    Kériso. Ba é naa tâjè, gée napwéretòotù, êdiri pâ *aupwényunyuâari kêe. Ba é nama
    cidòri ê nyuâajè, gée goro na jè caapwi ma wà Kériso.
  zpq-NT: Cheyaḻa' gonxencho Diosen' ben' nac X̱a X̱ancho Jesucriston' na' ḻe' ḻecze
    chonxene' Diosen'. Chio' naccho txen len Criston', Diosen' ba beṉe' chio' yogo'
    da' chyažje yic̱hjlažda'ochon' cont šjayzoacho len ḻe' yaban'.
  por-TFT: Louvado seja Deus, o Pai de nosso Senhor Jesus Cristo! Por causa de nossa
    intimidade com Cristo, Ele nos abençoa espiritualmente de todas as maneiras possíveis,
    dando-nos bênçãos vindas do céu.
  gwi-NT: Vit'eegwijyąhchy'aa ąįį Diik'eegwaadhat Jesus Christ Viti' ąįį vats'ą' mahsį'
    dohnyąą. Christ vaa ch'ihłak tr'iinlii geh'an zheekat gwats'an jidii nizįį datthak,
    Vit'eegwijyąhchy'aa, Ch'anky'aa Shroodiinyąą k'iighai' diits'an iłtsąįį.
  gvn-gvn: God jirray bajaku, ngulkurr bajaku, junkurrji bajaku. Nyulu nganjan nganandamunbu
    majamu, Jesus Christamu. Godungku ngananga ngulkurr-ngulkurr jirray dajin heavenmun,
    ngana junkayku bundarinka, milkanga Godunjiku bundarinka. Nyulu dajin, ngana Jesus
    Christanda kunamanya.
  nhy-NT: Ma tikweyikixtikan toTajtzin Dios, iPapan in toSeñor Jesucristo, porke otechmakak
    miek tlamantle de tlatiochiwalistle de ilwikak ipan toanima porke tipowij inawak
    Cristo.
  asm-FB: আমাৰ প্ৰভু যীচু খ্ৰীষ্টৰ পিতৃ ঈশ্বৰৰ প্রশংসা হওক। তেওঁ স্বর্গীয় ঠাইবোৰত
    থকা সকলো আত্মিক আশীর্বাদেৰে সৈতে খ্রীষ্টত আমাক আশীর্বাদ কৰিলে।
  okv-okv: Eto ungotena Keriso ga kajueto vahai etera avoeto God na Utu ta javotoho
    ari tapa ungotenau degi ta hande euja avoeto ungotenau Bada Iesu Keriso ta Mama
    God osa ue jakeka are.
  mxt-NT: Na sacahnu yo chi Nyoo, ra cuví Sutu Sutu Mañi yo Jesucristo. Vatyi nasocó
    xaan ra chi yo chihin tandɨhɨ nuu cha vaha cha iyó andɨvɨ cha cuenda cha ɨɨn ri
    cuví yo chihin ra Cristo.
  tzo-NT: Ac'o pasatuc ti muc' ti Diose, ja' ti Dios yu'un ti Cajvaltic Jesucristoe,
    ja' ti Stot uque, yu'un laj xa yac'bucutic ti sventa ti Cristoe scotol ti bendicione
    ti oy ti vinajele.
  ind-AGS: Terpujilah Allah, yaitu Bapa dari Tuhan kita Kristus Yesus, yang sudah
    memberkati kita di dalam Kristus dengan semua berkat rohani yang ada di surga,
  omw-omw: Nrivaqe Kotira tiri vunyaa vaisi Iesusi Karaisira qora nrutu tuaaheraqi
    quara. Tire Karaisiravata kuaaqi varunanranra tiro, Kotiva tiri kyuqema timwa
    teqaro tiriara Kotira aanraqaa viqata mwia kyaiqa varaate tiro, mwiva ekyaa nyaamwunyaa
    kepukya tiri timwinra.
  yrb-yrb: Godi, Yesu Keriso Danu Damama, Dana ya we mune yanu Dera Waria Amara Yesu
    Kerisobai ma taka uite i urero kobere ane ane nesia yaba maiba iba Danu ifu we
    ma derawere ufene watane.
  maa-NT: Jeya kàtìjna Nainá, Na̱'èn‑la̱ Jesucristo xi otíxoma‑ná nga kisìchikon‑t'in‑ná,
    kitsjaà‑ná ngats'iì kjo̱ndaà xi ts'e̱ ini̱ma̱‑ná xi ngajmiì nchrobá‑ne koi kjoa̱‑la̱
    nga Cristo titsa̱jnakoa̱á.
  mcq-mcq: Núni Natohwa Jesu Keriso oni Godi ꞌee Omiji taꞌaroha. Hura ꞌAvena Huni
    merajihiꞌina kaꞌene akúpi ꞌahi navujija Keriso oni vaji mahoꞌo merajúha paranana.
  sus-A: تَنتُي نَن عَلَ بّ، نَشَن قِندِشِ وٌن مَرِفِ عِسَ بَبَ رَ. عِسَ سَابُي رَ،
    عَ بَرَ بَرَكّ بِرِن نَفٌرٌ وٌن مَ، نَشَن مْولِ مُ كٍلِمَ يِ دُنِحَ مَ، نَشَن
    مْولِ مُ تٌمَ، نَشَن وٌن مَلِمَ عَرِيَننَ كِرَ شْن.
  jpn-1965: 私たちの主イエス・キリストの父なる神がほめたたえられますように。神はキリストにおいて、天にあるすべての霊的祝福をもって私たちを祝福してくださいました。
  fra-SBL: Béni soit le Dieu et Père de notre Seigneur Jésus-Christ, qui nous a bénis
    de toute bénédiction spirituelle dans les lieux célestes en Christ,
  yka-yka: Pudjite bi Tuhanin, Sama Isa Almasi, Panuhutanten bi. Peggeˈ magdambuwaˈ
    ne kite bi duk Isa Almasi, iledjikiˈan kite bi weˈ Tuhanin. Pinangurung weˈ ne
    si kite bi kēmon bayuˈ-bayuˈan kahāpan amban surgaˈ, kahāpan gaˈi usaˈ salama-lama.
  mle-mle: May nyan, Godak wayapiy sinaak, adi nyanadi Yitaypika Duw Jisas Krais dikidi
    Asayik. Aw nyan mwiya mwiyab Jisas Krais wukin nak tibanalik tikuw, di bwu miyawa
    yabir sukwasukw kwurdidiyan di dikidi Mawul kwiydidiy adawur tipa kidiy apaar.
    Alik tikuw, aw God atawa kwurdalik tikuw, may nyan dikik wayapiy sinaak.
  shp-NTPO: Ja non Ibo Jesucriston Papa Dios rabinon akanwe, Cristo meranxon, ja naikanmea
    kéoisma jawékibo menixon, noa jakonhaa kopí.
  aom-aom: Asëꞌe God hu mabëheje. Hu nosi Bada Iesu Keriso-are Börömeje o göho hesi
    Vavueje. Ëaho God Vavuoho hu mabëheje. Ëhesi bëhoho no Keriso-are ae gemuohuro
    javuëꞌëro Vavuohuro öꞌidöre jioꞌamaje bövioho biseꞌoho suvuoramui barëjëꞌeje ëhuro
    nosi aruꞌahoho mabëhe jiahuoröhego.
  geb-geb: Nza Fhe Bakɨme zɨ ndiv vun kuamkuarga, ana Fhe Bakɨme ma! Ana vhɨra nza
    Bakɨme Zisas Kraisan Ndia ma. Nza guigira Krais phorga havhargim, ana Kraisan
    panan, ana nzan ntuun kurkurar zav, ana za Hevenan ki bigir vhuuiŋra nza ndɨɨi.
  bsj-bsj: Caklanka ki Tee kwama Yeecu Kiriti co ci nebo bibwiyere ki bibwiyer tinimbo
    wuyakiwo mor nenero lumako ceu mor dii kwama mor Kritti.
  cak-cak: Tikaya' ruk'ij ri Dios, ri Rutata' ri Kajaf Jesucristo roma rija' ruyo'on
    ronojel ruvech favor richin chicaj pa tak kánima, roma xa jun kabanon riq'uin
    ri Jesucristo,
  chf-NT: Cä ch'u'ul c'ajti'inla Dios, u pap Cajnojala aj Jesucristo. Une u bon ch'u'ul
    chonla ixta bada, u yäc'benonla upete lo que c'änä cäc'ala tuba cä pixanla, jini
    matän que u te tä cieloba, uc'a ca' a wälä ya' chich worin anonla tä cielo t'oc
    aj Cristo, uc'a tubalonla chich.
  tlf-tlf: God iyo numi Kamogim Yesus Krais imi God e minte imi Aalap no kale, God
    beyo Krais imi sagaal diim ilep ilami mufekmufek tambal uyo alugum kobela numi
    aget fugunin uyo dong daga-em-nuubu kalaa age-nulupta, God imi win kufu-bom imi
    tok bagamum o ageta ko.
  piu-2006: Mayutju nganampa Yiitju Kurayitjanya nyinanyi. Paapa Katutjalu Yiitjunya
    palumpa katja ilkaringuru wantirriyaṉu. Palunyalaka puḻkawaṉi!, Yiitjunya nganampa
    ngalya wantirriyaṉutjangka. Yilta nganaṉa palumpa walytja nyinanyi. Katutjalu
    nganaṉanya uwankarra yungkula yaṉṯayaṉṯalpayi. Paluru nganaṉanya nyinatjunku ilkaringka
    kana kutu nyinanytjaku.
  poh-NT: Was tak nicha̱kꞌ aj niminel, til kayew tak johtok rilokꞌil i Ajabe̱s Dios
    reꞌ rAja̱w i Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric maj ruꞌum chi wilco̱j
    chic pan jenaj wach cꞌuxlis richꞌi̱l i Jesus, reꞌ Dios xiyew cho chi kana̱ chiꞌnchel
    wach cuseꞌsbal nchalic ru̱cꞌ ar pan taxa̱j, reꞌ nkacꞌul xa ruꞌum reh Lokꞌ laj
    rUxlabal.
  tue-tue: Cõãmacʉ̃ Jesucristo marĩ Õpʉ̃ Pacʉre ʉsenire ticoada. Cʉ̃ʉ̃ marĩrẽ niipetire
    ãñurõ yeeripũnacʉtire maquẽrẽ ticodiocorigʉ niiwĩ. Cʉ̃ʉ̃ marĩ Cristomena niirã́rẽ
    ãñurõ tiirígʉ niiwĩ.
  bjp-bjp: Keren usefages God Tama Kumguui kirer, Iesu Karisito. I fakalok ta kerer
    ini foron tier tikii tinbae na kukulii, una lupes tanwa kerer, aunbiing kere patep
    lo Karisito.
  xon-xon: Cha ti pak Uwumbɔr, u ye Tidindaan Yesu Kristo Aate na. Taah kpaan Kristo
    ni na, le Uwumbɔr ŋa tinyoor ŋa ti pu, ki tii timi Waafuur Nyaan aapiin mɔmɔk
    paacham.
  tzo-ZNT: Coliyalbotic ti Rioxe, jaꞌ ti Yajval ti Cajvaltic Jesucristoe, jaꞌ ti Stote,
    ti iquilbetic xa cꞌu slequil li yoꞌone. Jaꞌ iquiltic o ti iquichꞌtic ta mucꞌ ti
    Cristoe.
  mpm-NT: Na nakanajaa yo Yandios, ya kuu Tata maa Jitoꞌyo Cristo Jesús. Maa ɨɨn ni
    maa ya kuu ja kuñaꞌnu xaan. Maa ɨɨn ni maa ya kuu ja ni nakuaꞌa taka ja vaꞌa nuu
    yo ja ka yɨꞌɨ yo ndaꞌa Cristo. Undi andɨvɨ ni taji ya Espíritu ya kancha ya jiin
    yo. Siaꞌan ni jaꞌa ya jandaa ja na niꞌin yo taka ja ni chisojnuꞌun ya.
  ots-NT: Gu mbe̱nijʉ, te tza rá zö cam Tzi Tajʉ ji̱tzi, cja̱ gu öjpijʉ mpöjcje. Guegue
    ʉ́r Ta cam Tzi Jmu̱jʉ Jesucristo. Xí ndo möxcöjʉ por rá nguehca̱ dár yojmʉ car
    Jesucristo. Xí ddajquijʉ göhtjo cʉ bendición cʉ i pɛhtzi guegue pʉ ji̱tzi, yojmi
    car ddadyo nzajqui ca ya xtí pɛhtzijʉ mbo ʉm tzi mʉyjʉ.
  hoy-hoy: नाम्द प्रभु यीशु मसीह अन्द परमेश्वर अदिक आप्प उन धन्यवाद आगुल कि आव नामी
    मसीह दा स्वर्गीय जागागोळ दा सब प्रकार इन आत्मिक आशीष कोट्टुन.
  amo-amo: Na issu Liru Kutellẹ nin Chiff in Cikilari bit Yisa Kristi. Amere na tinari
    vat uruhu nmari mongo na midi kitene kani nan nya Kristi.
  pjt-pjt: Godanya Mayatja Jesuku Christaku mama nyinanyi, panya nyara paluṟu palumpa
    God. Kala wanyu palunya puḻkaṟa waḻkunma, panya paluṟulanya Christalawanungku
    kurunpa winki pukuḻmanu, panya ngura ilkaṟitjangka tjananya pukuḻpa mulapa kanyini,
    palu puṟunypa.
  cwe-cwe: Chimwing'he hewela Mulungu na Tata wa Mndewa wetu Yesu Chilisito! Kwa kuchilumbiliza
    na Chilisito kachitemela mate na kuching'ha chila balaka ya chimuhe kulawa kuulanga.
  daa-NT: Delinte barkin ɗo Buŋ kaak weeyig Rabbinte Iisa Masi. Ŋa berte barkine ho
    iŋ gamin kuuk asa min ka samaaner kuuk gaayaate ɗo botol ta Buŋdi. Ŋa gintu pa-ak,
    asaan gi n̰um iŋ Iisa Masi.
  mlp-mlp: I God abin iluwuq. In i gigo Iyahta Yesus Krais ago God teq in Yesus Amamtamo.
    In i giqeman i Krais aholib soqotim inaq ossa in i giwitan gidimun tonim ago os
    dimunta Heven-ib usaqta na tiqig bug.
  ape-C: Apak ta mutuk Iruhin ananin nyeigur nyuto iruhw. Anan douk apakin Debeini
    Jisas Krais ananin Iruhin. Aria shopunek, anan douk ananin Yain. Aria apak douk
    matukur Krais aria Iruhin nenekumap yopinyi nakop ihishmorim eneshenesh yopishi
    eshudok shanaki iruhw heven iri. Anan nakopeshi um shutaurum apakip urkwip puni
    apakish mishish shur wosik.
  bgs-bgs: Durungán ta gó sikandin na Manama asta Ámmà katô Áglangngagán ta na si
    Jesu-Cristo! Igbággé ka Manama áknita tô langun kadigárran na tikud tun ta langit
    su igpasakup ki tun ki Cristo.
  faa-faa: Isiapo Unihae Yasu Keresomo ipi Ata Kotiaki kekerehoanie. Isiapo Keresoaki
    kataka marekea risikino, Kereso aeyaka hepene yapura makata kotesa susuane Kotimo
    isuaki kasapo. Makata kotesa kasá amo isiapo hoane mawakapuraka risikiasimo kasapo.
  kik-kik: Atĩrĩrĩ, Ngai, o we Ithe wa Mwathani witũ Jesũ Kristũ, arogoocwo, o we
    ũtũrathimĩte na irathimo ciothe cia kĩĩroho thĩinĩ wa Kristũ, iria ciumaga kũu
    igũrũ.
  cap-NT: Uc̈hum Jesucristo Jilirz̈ Yooz Ejpz̈tajapa honoral waytuc̈ha wejrqui. Uc̈hum
    Yooz Ejpqui uc̈humnacaquiz ancha zuma favoranaca paachic̈ha, Jesucristuz̈ partiquiz
    cjiskatchiz̈ cjen. Uc̈humqui arajpach Yooz wajtchiz z̈oñinacc̈humc̈ha. Jalla niz̈tiquiztan
    tjapaman favoranaca uc̈humnacaquiz paachic̈ha Yooz Ejpqui.
  ksr-ksr: Anana Poŋnana Jiisas Kraistwaa Maŋa Anutu mepeseeŋkeboŋa. Iinoŋ anana Kraistwo
    qokotaaniŋ uunananoŋ qeaŋgowaatiwaajoŋ Siwewaa kotumotueya ano kaleŋa kania kania
    ii uunananoŋ anota laligoŋ koujoŋ.
  eng-TNT: Blessed be God the father of oure lorde Iesus Christ which hath blessed
    vs with all maner of spirituall blessinges in hevely thynges by Chryst
  sbs-sbs: Ireza nisi wa Simwine Jesu Kreste wetu a lumbekwe, ava tufuyoli ni mbuyoti
    zonse zo luhuho muzivaka ze wilu mwa kreste.
  sue-sue: Anutu nu Tua nasokai Yesu Kristora Anutu ata Mama, nu awa zazo nuso de
    ike nanekai. Nu nakai Kristora nana susumuro ititira sogawai susu giti utura ena
    namorekai potinua awa.
  fra-NCL: Béni soit Dieu, le Père de notre Seigneur Jésus-Christ, qui nous a bénis
    dans le Christ de toutes sortes de bénédictions spirituelles dans les cieux !
  bhg-bhg: Aindabé kaena Keriso de daedo dada ari itera awa, God mi kaena ao edo rorae
    dave berari utuda awa kaenato asisi awaembo kaenamonde pipisisina. Awatedo kaende
    God, kaenato Badari Iesu Keriso da God edo ainda Mamo awa dasiga ore.
  snn-NT: Yureca, mai Taita Riusure ro'tato, mai Ëjaguë Jesucristo Ja'quë ba'iguëna,
    baguë ta'yejeiyereba ba'iyete bojoreba bojojën cañuni. Baguëbi maire ëñani, Yë'ë
    bain Cristoni si'a recoyo ro'tajën ba'icuare ta'yejeiyereba re'oye conza caguë,
    baguë guënamë re'oto bayete caraye beoye maina jo'cabi.
  atb-NT: Mauhkûng htoq tsáng myhâng má, woi-nyí hkyô eq sêng é shimân jeju jung hkangmó
    lé, Hkrisduq má nga-nhúng lé shimân byi sû, nga-nhûng é Yhumsîng Yesuq Hkrisduq
    é Yhângwa, Garai Gasang gi, hkungsô wó nyî sháng gaq.
  cek-AK: Kri rang hoiah van prae Muithla tahamhoihaih aicae han kapaek Sithaw hoi
    aicae Angraeg Jesu Kri ampa khaeah tahamhoihaih om nasoe,
  bkd-bkd: Dayeen gayed sa Dios ha iyan Amay hi Jesu Cristo ha Ginuu taw ta tumenged
    hu pagpakigsabuwa taw ki Cristo in-ila din kanuy sa bisan inu ha mga langitnen
    ha panalangin pinaagi hu pagkaulini taw hu Balaan ha Ispiritu.
  ctu-76: La' sujbic i ñuclel Dios jiñʌch i Tyat lac Yum Jesucristo. Cha'an añonla
    ti Cristo, Dios ti yʌq'ueyonla cha'an ti Ch'ujul bʌ i Ch'ujlel pejtyelel wen tyac
