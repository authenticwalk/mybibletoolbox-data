    gyibaa nu druu lo Espiriit Yon nim ni den.
  zac-NT: Rdë́ꞌnaꞌa alabar Dios, Shtadë Jesucristo, Shlámaꞌa. Bëꞌnë ldaiꞌ Dios lëꞌë
    hiaꞌa con grë clasë bendición nananú gubeꞌe purquë unidë na hiaꞌa con Cristo.
  kyg-kyg: Goti agiꞌaleꞌmo Ala kava netimo Yesu Kalaisi Afoꞌamo Goti agiꞌaleꞌmo alita
    asaga huta amuse higetao. Lagaemo Kalaisipiꞌmo maiꞌnonagenoꞌaeꞌmo Gotiꞌa muki
    alagepa yaꞌamo kokuꞌna kotega nehaneya yaꞌamo laulagafatiꞌmo oꞌageꞌnona yaꞌmo
    ago alino lamiꞌniye.
  kmk-kmk: Manyaman taku kan Apudyus un Aman ud Apu taku’n Jesu Kristu. Ta binindisyunan
    ditaku’t dan losana kalasin di naispirituwana bindisyun un manligwat langit maipagapu’t
    dit naiyossaanan taku kan Kristu.
  cao-NT: Dios, naa noba Ibo Jesucristo Jahëpa no oquëhuano ra. Mana xo tsi noqui
    shomahuariaqui ra. Jahuë baquë Jesu ya no rabënabëquihai ca iqui tsi jia tsi xo
    toa no bax ja acaina Espíritu Santó no.
  bbr-bbr: Anut, ko iken Näwäu, Jisas Krais nukan momok pak kon eit, ik nukan enip
    oik jou murau. Ik Krais nuka pak pasar raiäum, okon, Anut nukas iken totomok eposek
    rawaun kon sakau omar oikan erekapu ikowon.
  inb-inb: 'Nukan­chipa Iaia Jesu­cristopa Taita Diusta ni­sun­chi: “Kam, iapa suma
    atun­mi kangi”. Paimi, Cris­to­wa tukui ima suma luarpi iukaspa, nukan­chita iapa
