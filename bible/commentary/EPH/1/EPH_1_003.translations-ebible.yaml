  cui-cui: 'Barabʉ waxainchi tsipaebatsi Nacomtha, Jesucristo Wanacanamataxeinaein,
    pia Nacom tatsi xuano xua Paxa tatsi. Jeichichi: “Nacom maisa pajʉntʉ coyene weiweinan
    jinya pata taneyawenaewaxaem”, jeichichi. Daxita waxainchi Nacom caemonae wanaca
    cana exanaexae Cristotha, daxota Nacom naca yawena. Nacom bara tsitecaeya naca
    cata daxita carepaya pejʉntʉ coyenein po pejʉntʉ coyenein xeina pia nacuatheicha.
    Bapo jʉntʉ coyenein naca catsiba xua wanantawenonaewatsi xua wanaca ajʉntʉcoyenesʉ
    exanaenexa beta xua Nacom watsita jinompaenexatsi.'
  boj-2014: Iga Qotei aqa ñam soqtoqnqom. A gago Tamo Koba Yesus Kristus aqa Abu Qotei.
