    nuquitedi icmiac. Adoaid yec, Mibi bëdambocquid nec, Papa, quequin chiec nuquitedi
    onquedenec.
  kjs-kjs: Gore naame naana Mudu Ali Yesu Keriso nipuna Aapa Gote-na bi minasalimina.
    Naa Keriso raapu piruaema rabu Gote-me yaa-para piri Holi Spirit-na epe ele raayo
    naa guaaya.
  mni-mni: Eikhoigi Ibungo Jisu Christtagi Tengban Mapusu, mapasu oiba Ibungo mahakpu
    eikhoina thagatsi. Maramdi eikhoibu Christtaga amata oina punsinnahanbiduna swargada
    leiba thawaigi yaipha thoujal pumnamakka loinana mahakna eikhoibu yaipha thoujal
    pinabire.
  yad-NT: Ju̱na̱reju̱ jchana̱tyasi̱ sa̱vichasara Vu̱jye̱ Ju̱denu, jiryatiy Vu̱yntyityu̱
