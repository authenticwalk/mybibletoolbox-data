    aokazi iki kidaꞌoraz wadoronaa ati, wamashaapa-kinaa nii, naꞌiki washaꞌapatin-kinaa
    nii kaiman. Wuruꞌu ushaꞌapatanuz waꞌati aimaakan kida kaikapaꞌa, uzaamatin-kidan
    idiꞌo waunao Christ idaꞌati.
  mva-mva: Nanaranga, Tanepoa neda Iesus Kristus Tama tarakeaki! Ngai ka Kristus-lo
