  dwr-ENT: ኣያና ኣንጁዋ ኡባን ኪሪስቶሳ ባጋና ቦላ ሳሉዋን ኑና ኣንጄዳ ፆሳ፥ ኑ ጎዳ ዬሱሲ ኪሪስቶሳ ኣዉዋ፥ ኑኒ ጋላቴቶ።
  pma-pma: Ir rosan masmasien va min Ahi koa vi Tata onen Iesu Kristo, Asuv orer.
    Ven apiluen orer ral min Iesu Kristo, Ahi rokol kat ir ral min sanien vasi keil
    koa ka en out nesa.
  atd-NT: Ogpasalamatan tanow ka Magboboot no ian Magboboot woy Amoy to Lagboy no
    Igbuyag ta no si Hisu Kristu su ligkat to nasagboka kinow on ki Kristu, nohoy-uan
