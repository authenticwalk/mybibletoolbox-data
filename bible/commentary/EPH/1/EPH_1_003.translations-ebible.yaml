  san-GUJ: અસ્માકં પ્રભો ર્યીશોઃ ખ્રીષ્ટસ્ય તાત ઈશ્વરો ધન્યો ભવતુ; યતઃ સ ખ્રીષ્ટેનાસ્મભ્યં
