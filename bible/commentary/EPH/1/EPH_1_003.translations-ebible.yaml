    janee. 'Ga ra'yrarete 'ga Kristu 'ga ree jane jarejemujaa. A'eramũ 'ga mama'e
    esage apou janee. Ywag ipe 'ga rekoi. A'eramũ 'ga pe awi futat mama'e esage apou
