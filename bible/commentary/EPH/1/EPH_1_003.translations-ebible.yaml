  rkb-NT: 'Kyze katsaktsa Deus Sesus Kiristuzo bo tsimypamykysoziukunahaktsa kytsa!
    Atahi isapyrẽnikia ty mybo nyny niy. Atahi ihyrikoso mybo zipeha atakta mytuk
    mynapykyryk hỹ. Iwatsahi katsa: — O Deus ikia zuba tsamysapyrẽta. Ikia amysakihikynikita
    ahumo ka mykurẽtsa — tsimykaranaha.'
  san-THA: 'อสฺมากํ ปฺรโภ รฺยีโศ: ขฺรีษฺฏสฺย ตาต อีศฺวโร ธโนฺย ภวตุ; ยต: ส ขฺรีษฺเฏนาสฺมภฺยํ
    สรฺวฺวมฺ อาธฺยาตฺมิกํ สฺวรฺคียวรํ ทตฺตวานฺฯ'
  iws-iws: Krɨma Adi Komii siir inɨg ɨiir hainanki krɨmiir Bɨiyan Inkam Komiiyɨn Jisɨs
    Krais siir Adɨn. Dimusi rani, iikam krɨmiirɨn siya hainanprapraskikɨm. Dimusi
    rani, krɨma Krais siirgɨm mɨ tɨ hɨriinan saiirsika Adi Komii siya siir dimɨn kɨbi
    kɨbiyɨm siir om hɨranɨm krɨmiir asi hauugikɨm.
  pol-SZ: Chwała niech będzie Bogu, Ojcu naszego Pana—Jezusa Chrystusa! Ze względu
