    Mizhocjimi ngue c'ü o nintsjimizüji c'ü; na ngueje rí 'natjoji dya co e Cristo.
    Me co nintsjimizügöji Mizhocjimi co texe c'ü je va ẽjẽ a jens'e cja e Jesucristo.
  bod-N: བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་ཡབ་དཀོན་མཆོག་ལ་བསྟོད་བསྔགས་བརྗོད་པར༌ཤོག
