    ပေး​သ​နား​တော်​မူ​သော​ကြောင့်​တည်း။-
  gng-NT: Tí pɛ̀ke mɛn Uwien tiʼYonbdaan *Yesu Kristo ya Baa. Ti yé wɔn Kristo yaab
