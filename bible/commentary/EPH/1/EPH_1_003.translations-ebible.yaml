    garaaloh guelruhntaaꞌyi nin rahcanee Ñiꞌh laꞌhnuꞌh.
  gux-gux: Tin pagi U Tienu yua n tie ba, ti diedo Jesu kilisiti ya ba. Wani n seligi
    ti U Tienu fuoma sela buoli kuli kilisiti nni tonpoli po.
  kos-kos: Lela kut in sang kulo nu sin God, Papa tumun Leum lasr Jesus Christ! Ke
    sripen kut ma sefanna yurin Christ, God El akinsewowoye kut ke El ase mwe insewowo
    nukewa lun ngun nu sesr ke ma oan inkusrao.
  ibo-ibo: Ka otuto dịrị Chineke, na Nna Onyenwe anyị Jisọs Kraịst, bụ onye gọziri
    anyị site nʼinye anyị ngọzị niile nke ime mmụọ nke si nʼebe niile nke eluigwe
    nʼime Kraịst.
  yml-yml: Ma yada sosoana ta na vekaiwa ꞌada Toveimea Iesu Keliso yana Yaubada wata
    Tamana ꞌwaineye. I lubwaineda ta na subiai fai nuakalikali tulina tulina abamega
    ꞌakonadi i veleda ꞌanuꞌanunuda yadi mia ꞌatumaina faifaina, ꞌida kumanida ta miaveꞌitubama
    Keliso taiadi.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଈଶ୍ବର ଓ ପିତା ଧନ୍ୟ ହେଉନ୍ତୁ, ସେ ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ
    ଆମ୍ଭମାନଙ୍କୁ ସମସ୍ତ ଆତ୍ମିକ ଆଶୀର୍ବାଦ ଦ୍ୱାରା ସ୍ୱର୍ଗରେ ଆଶୀର୍ବାଦ କରିଅଛନ୍ତି,
  bzj-bzj: Mek wi prayz Gaad, weh da di Faada a wi Laad Jeezas Krais! Bikaaz wi da
    wan wid Krais, hihn bles wee wid evri spirichwal blesin weh Krais bring fi wi
    fahn hevn.
  chk-chk: Sipwe kilisou ngeni Kot Semen ach Samol Jesus Kraist, pun a afeiöchükich
    lon Kraist ren ekewe feiöchün ngün meinisin ra nonom lon läng.
  ssd-ssd: Siŋgine Suŋgo Yesus Kristus tuku Mam Kuate sine nu tuku nyu te-duŋgube.
    Sine Kristus ndoŋ ulendikeg le Kuate nu samba mbolok wam magenu ŋakmba Tukul Guwa
    mbolŋge siŋgit le gare suŋgo ŋak mineg.
  acr-TNT: ¡Lic nim ukꞌij ri Dios, Rukaw ri Kanimajawal Jesucristo! Ruma oj chi re
    ri Cristo, ri Dios uyaꞌom lo chike ronoje tak ri toꞌbal petinak chilaꞌ chicaj.
  rop-rop: Wal God im det Dedi blanga Jisas Krais det Bos blanga wi, en wi garra preisim
    im en gibit im theingks, dumaji wen imbin joinimap wi langa Jisas Krais, imbin
    gibit wi ola gudbala ting weya imbin meigim deya redi blanga wi.
  mee-mee: Ita ngaka kalapage Nutu a i a Iesus Karais A Avolaukita tamana bae Nutu
    ae i. Ka i ae Nutu e kavitulu ita ka orume kinung re nga kalaunge kannura nga
    momongarea nga tava. Ke kavitulu ita kurumea pagiungara kala nge Karais.
  dif-dif: Jurakokana nganaiatimai Godani ja ngaiananaia Kaparaia Jesuni Christuni
    Ngaperani, Nulia ngaianana murlali ngankana wonti Jaolaia murlalali pratjanali
    pariwilpani Christungundru,
  gam-gam: Jisas Krais Ne ge God moro, yene kandjiye kerman panda moya! Nono Krais
    boll mormon pille, God yene kupill al wal porapora wopake paro ge, i nono awo
    wori.
  nou-nou: God ingodenaso Bada Iesu Keriso da Mamo da yei ingode doio sore ainda be
    awa unemi ingodena ewamei isira awasedo. Eiedo God mi etiri ingodena Keriso de
    da dada isera. Edo ingodena Keriso ga dada etero unemi utu da kando berari awa
    ingodenaso yei ititisira.
  mqb-NT: Həruko anan nga à Mbərom Bəbay ana Bahay a mənuko Yesu Almasihu. Anga ɓa
    Mbərom a kə̀ ɗəfak puko alay sə bahay anahan tə way ahay cara cara, anga mənuko
    mə japay aya tə Yesu Almasihu.
  ape-B: Apak imas mutuk God ananin yeul nyukih. Anan douk apakinu Diginali Jisas
    Krais ananinu God. Ali chopuk, anan douk ananinu Aninu. Ali apak douk monek pas
    Krais ali God anenekumapu yopinyi nakapali chanatimaguk enechi enech yopichi echudak
    chanaki iluh heven uli. Anan nakapeyechimu chugakomu apakip ulkwip punu apakich
    michich chulu kalbu.
  grc-F35: Εὐλογητὸς ὁ Θεὸς καὶ Πατὴρ τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ, ὁ εὐλογήσας ἡμᾶς
    ἐν πάσῃ εὐλογίᾳ πνευματικῇ ἐν τοῖς ἐπουρανίοις ἐν Χριστῷ·
  cav-NT: 'Yusu Ecuana Cuatsashaqui Jesucristoja Etataque pureama neara: —¡Dyaque
    jida taa mique! ¡Dyaque jida taa mira dutya ai ayaque! Tyahua taa mira ecuana
    jidaque. Micue Espíritu taa dyaque jida juhua ecuana tsehue. Ecuana Jesucristo
    jaque tibu, mira ecuana ihuarahua micue yacuaju barepaju judiru ishu. Mira tuque
    ecuanaja tuhua ani ishuque bajejeya, —jadya tuque ecuanaja ataqui.'
  kgp-NT: Ẽg kar jé Topẽ mỹ vĩ há han, ẽg jé ti mỹ agradecer hé, ẽg Senhor tỹ Jesus
