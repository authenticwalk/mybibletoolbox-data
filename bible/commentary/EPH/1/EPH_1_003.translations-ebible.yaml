  eng-AOI: Let us praise God, the Father of our Lord Jesus Christ. He is very kind,
    and he has freely given us good things from heaven. He has given us those good
    things for our spirits, because we have fellowship with Christ.
  yon-yon: Nub Yariman Yesu Keresu ye Ambe God yaa kubem, amborom kuu nub kuu Keresu
