    fainia sa Jesus Christ.
  suz-BL: इं प्रभु येसु ख्रीस्‍त आ आफ परमप्रभु यावे कली “गे ठेयब बाक्‍नीनी” देंय।
    मारदे हना मेकोमी स्‍वर्गम आ सोक्‍तीम पतीके इं कली आसीक गेप्‍तु। मेको नेल्‍ल ख्रीस्‍तम
