    ama qloqaqa na ngät ama modämne moe vät ama qloqaqa na äs ama ivärhäs.
  ita-1885: BENEDETTO sia Iddio, Padre del Signor nostro Gesù Cristo, il qual ci ha
    benedetti d'ogni benedizione spirituale nei luoghi celesti in Cristo.
  muy-muy: Ahàr àɗəm məzləbum Melefit, Bəŋ ga Bay geli Yezu *Krist, aɗaba àgria zlam
