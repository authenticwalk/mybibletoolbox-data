  hun-hun: Áldott legyen az Isten és a mi Urunknak, Jézus Krisztusnak Atyja, aki megáldott
    minket minden lelki áldással a mennyekben a Krisztusban,
  mcf-NT: Edoen, Nuquin Papa, Nuquin Icbo Esuquidistun Papa bëdambocquid nec. Esuquidistu
