    jiyadaju̱ntiy, Vu̱yntyityu̱ Jesúsmusintyi, jarichuvimu, diyemusidyerya ti̱ta̱ju̱
    vu̱jyu̱ darya.
  mxb-NT: Ná natiin Ndios, na̱ kúú tatá satoꞌo yo̱ Jesucristo, ndidaá táꞌa̱n ña̱ñóꞌó.
    Mií ná ni̱ kemáni̱ ná yó xíꞌín ndidaá ña̱ va̱ꞌa ió noo̱ ná, ta nda̱ noo̱ ió na̱
    nda̱ induú ni̱ ta̱ndaꞌá ná ña̱ ni̱ kixian sa̱ꞌá ña̱ ni̱ kee Cristo.
  pon-2006A: Kitail patohwan kapingkalahngan ong Koht, Semen atail Kaun Sises Krais,
    pwehki eh ketin kapaiahkinkitaildahr soangen kapai koaros sang nanleng rehn Krais.
  maq-NT: ¡Nina ne, me vëhë xi Nina rë hacuaha nahmi rë Jesucristu me xi matitjun
    tsajan, jemu jyë hnga camahani me cojo hasen rë me! Me vëhë ne, ngatsë rë xi tsëhë
    Cristu ngayaan ne, catsinchacun naja me cojo yëjë ni xcusun cjuandaja xi siu tsja
    me.
  hto-hto: Caɨ Ocuíraɨma Jesucristo Moo Juzíñamuina ióbitaitɨcaɨ, mei Jesucrístomo
    dájena caɨ jaɨnáinamona, afémɨe monámona nana caɨ comécɨna náɨretate ñúefuiaɨna
    jae caɨna ézɨcɨteza.
  por-BRBSL: Bendito seja o Deus e Pai de nosso Senhor Jesus Cristo, que nos abençoou
    com todas as bênçãos espirituais nos lugares celestiais em Cristo,
  ces-NKB: Požehnaný [buď] Bůh a Otec našeho Pána Ježíše Krista, který nás požehnal
