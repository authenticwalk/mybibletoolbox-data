  spa-BLM: Bendito sea el Dios y Padre de nuestro Señor Jesucristo, que nos ha bendecido
    con toda bendición espiritual en los lugares celestiales en Cristo,
  kyz-NT: Simuoryp Jarejuwarete 'ga jarejeupe 'ga remiapofer are 'jau. 'Ga 'ã Jejui
    Kristu 'ga Ruwaretea, Janejararete 'ga Ruwaretea futat 'ga. Iporiay'i 'ga 'ũina
