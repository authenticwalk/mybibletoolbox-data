    Cristo nîkupî'pî wenai.
  ndg-ndg: Nnongo ni Tate wa Ngwana witu Yesu apeilwe sifa. Ni ywembe ywatubarikiye
    kwa kila baraka ya roho, mu'mahali pa kumaunde nkati ya Kristo.
  wsk-wsk: Kaem, nu anananga Kari Biya Jesus Kristus ko Nuet se ko Kaem, mu nup biya
    tunakko! Mu awuk, nu Kristus ningi ana duruk wonong ko marak ningo se ko munan
    suen la mu nangaram.
  toj-NT: Stz'acatal lec ja Diosi, ja stat ja Cajualtic Jesucristo, porque mi ni ajtaben
    ja sbendicion huax yaa quitiqui. Ja bendición jumasa jahui, ti ni mero coel jan
    ja ba satq'uinali, pero yuj ja huan xax c'uantic ja Cristo. Jayuj huan xa nix
    c'ulantic recibir ja bendición jahua.
  tbc-tbc: Idsad Tubun ak Jesus Kristus iŋanen Taman, Anut mi iŋ yaŋan tabisa wa.
    Man dugo, id Kristus da tutumani kisaek ak niŋen o, Awan Urgun san bar uyan uyan
    ak fidian a lak na yen dan ipanad go tuburou ya.
  sna-sna: Ngaarumbidzwe Mwari Baba vaIshe wedu Jesu Kristu, iye akatiropafadza muchadenga
