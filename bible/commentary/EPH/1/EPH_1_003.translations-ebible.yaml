verse: EPH.001.003
translations:
  kpx-kpx: Di isivialeike nahi nahie Kosive Iesu Keliso ke Mama Dilava hoesehavoi.
    Kosealemo keu Iesu Keliso hanavoale kemo nahie hoesegeveime otogoe vuvune bahata
    nahiovege keu nahie uvu negotievenu.
  okv-H: Eto ungotena Keriso ga kajueto vahai ehera avoeto God na uhu ta javotoho
    ari tapa ungotenau degi ta hande eaguja avoeto ungotenau Bada Iesu Keriso ta Mama
    God osa ue jakeka are.
  tbo-tbo: Yaubada ta mamali, tauna ata Guyau Yesu Keliso Amana po tauna Yada a ombenenagei
    hagu e weleweleta ita luyagohana wouna binei babana Keliso a bolu tauta.
  mal-C: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ ദൈവവും പിതാവുമായവൻ വാഴ്ത്തപ്പെടട്ടെ.
    അവിടന്ന് സ്വർഗത്തിലെ സർവ ആത്മികാനുഗ്രഹങ്ങളാലും ക്രിസ്തുവിൽ നമ്മെ അനുഗ്രഹിച്ചിരിക്കുന്നു.
  grc-SR: Εὐλογητὸς ὁ θεὸς καὶ πατὴρ τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ, ὁ εὐλογήσας ἡμᾶς
    ἐν πάσῃ εὐλογίᾳ πνευματικῇ ἐν τοῖς ἐπουρανίοις ⸋ἐν⸌ χριστῷ·
  bgc-bgc: म्हारे परमेसवर अर प्रभु यीशु मसीह के पिता का धन्यवाद हो के उसनै म्हारे
    ताहीं मसीह म्ह आत्मिक रूप तै हरेक तरियां तै, उन आशीषां के जरिये आशिषित करया जो
    सुर्ग तै आवै सै।
  khz-khz: Palagu, ita gera Velekou Iesu Keriso Tamana, ita vega-ragea, kwalana Keriso
    goti takwapunato magulina aonai, ia noo palagu kavanai kupai gemiana gaura namara
    maparara ita evenirato.
  deu-TKW: Gepriesen ist Gott der Vater unseres Herrn Jesus Christus, der uns gesegnet
    hat mit jedem geistlichen Segen in der Himmelswelt in Christus, dem gemäß,
  zsr-NT: Ral‑laꞌ cuꞌruꞌ‑nëꞌ yöl‑laꞌ ba Dios, Xuzëꞌ Xanruꞌ Jesucristo. Le nacruꞌ tuz
    len Cristo, Dios chbuzáꞌ ladxëꞌë queëruꞌ yúguꞌtë le nac dxiꞌa qui yehuaꞌ yubá,
    le runëꞌ ga rataꞌ queëruꞌ Dios Böꞌ Laꞌy.
  lin-lin: Tika ete lokumu epesamela Nzambe mpe Tata ya Yesu-Klisto, Nkolo na biso,
    oyo apesi biso kati na bisika ya Likolo, mapamboli nyonso ya Molimo kati na Klisto.
  hns-NT: Parmeswar ke aadar howe! Oe hamlogke Prabhoe Jiesoe Kriest ke Baap hai.
    Okare dwaara oe hamlogke har ek rakam swarag me ke aasies deis hai.
  noa-E: Muan maach Pör Jesucristo Aaita thö iekhaajem; ajapcharan Ẽwandamma; irigpaita
    ʉ̈u ajim a chiraajem, chadcha maach dʉ̈i ajapha amkhĩir Cristo pʉ̈itarr paar.
    Mag maach Cristo dënkha naawaita Ẽwandamau ʉ̈gtharmpeen dʉ̈i aajemjö maach dʉ̈i
    mʉig eegarwejã ich Akhaar gaaimua ajaphata aajem.
  eng-EMTV: Blessed be the God and Father of our Lord Jesus Christ, who has blessed
    us with every spiritual blessing in the heavenlies in Christ,
  mib-NT: Na cáhán yō jeē yóhyo cújéhnu Yaā Dios, Yaā cúu Tátá Jitoho yō Jesucristo.
    Chi ni jēhe ya tāca jéē váha íyó andɨvɨ́ jéē quéndōo vāha ánuá yō, chi yɨ́hɨ yó
    ndaha Cristo.
  lif-NT2: आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा पोःररो॥
    खुने़ॽए ये़सु ख्रिस्‍तलाम् साङ्‌ग्राम्‍पेदाङ्‌बा के़रे़क् याम्‍साम्‍गे़न् मुॽइसाम्‍मिल्‍ले़
    आनिॽ मुॽइसाबा आजोगे़आङ् वाॽ॥
  xnj-xnj: Chapanga alumbiwa na Dadi wa Bambu witu Yesu Kilisitu! Muni, mweatipelili
    mota ndalindali za chimpungu kuhuma kunani kwa Chapanga mu njila ya Mpungu Msopi.
  mmx-mmx: Nedik ata emi asu mi ne Moroa, Temen ne Iesu Karisito, Leeme Silok atdik.
    Neni gara lox anarong pam nedik mi leveloklox anarong axap boro vana at laxalibet
    tinedik limixin at ne Karisito.
  cbr-NT: Nucën Papa Dios ax ca Nucën 'Ibu Jesucristo aín Dios 'ianan aín Papa 'icën.
    A rabinun ca 'acan. Aín nëtënuxun nu sinánxunquin ca nuxnu Cristonan cupí nuibaquin
    'aisamaira ñu nu 'aquinquin upí oquin sinánmianan nu cuëënmia.
  tee-NT: Chach lak'ayacalh ju Dios ixpai ju qui'ucxtin'an Jesucristo. Ju yuchi quintaxtaknitan
    tachi chun ju k'ox va ixlaca'atalh ni lhilaca'anauch ju Cristo. Chai ju tuchi
    quintaxtaknitan ju yuchi pus lact'iyan ju xaminacha.
  eng-LSV: Blessed [is] the God and Father of our Lord Jesus Christ, who blessed us
    in every spiritual blessing in the heavenly [places] in Christ,
  cak-NT: Kaya' ruk'ij ri Dios, ri Rutata' ri Kajaf Jesucristo. Y roma xe jun kabanon
    riq'uin ri Cristo, ri Dios nuya' ronojel ri nic'atzin chake chupa ri kac'aslen
    riq'uin raja'. Y ronojel ri' nipe chicaj.
  pah-NT: Timbohete ti Tupana'ga! Ga ko nhandepojykaharete'ga ruva'ga Jesus Cristo'ga
    ruva'ga. Ga ko Jesus Cristo'ga ruvihavuhuhete'ga no. Ymyahũ yvaga hugwi Tupana'ga
    omondo gwa'uvapyryva nhande pyri imombyryva nhande ve. Nhande jikoty'aro g̃waramo
    Cristo'ga pavẽi a'ea imombyryparavuhupavi nhande ve.
  sja-NT: ¡T'ãri o-ĩa gracias jaradáma Tachi Ak'õremaa! ¡Iru Tachi Waibɨa Jesucristo
    Ak'õre! Iruata tachi bendiciaji tachi araa p'anapik'ãri Cristo ome, irude ijãapata
    perã. Cristo k'ap'ɨa pari irua ɨt'aripema ne-inaa pia k'ĩra t'ãdoo ooji tachi
    k'aripait'ee, ɨt'aa wãdamerã piudak'ãri. Nãgee ne-inaa pia ooji tachi-it'ee.
  xed-xed: Zləzlvama Lazglafta ta nzakway ka Dani ma Mgham Yesu Kristi. Tsatsi ta
    tfamaghatawi ma vlamatani ta inda skwi ɗinaɗina daga ta luwa ŋa kataŋtá sulkuma
    mu. Nda ma ndiʼatá vgha mu nda Yesu Kristi magamata tsi.
  mks-NT: Cóho̱ caja cáhnu í Ndióxi̱, mé a̱ cúú tátá Jesucristo, xitoho í. Cóho̱ caja
    cáhnu í mé á jáchi̱ cua̱há ndiva̱ha ña̱ma̱ni̱ na̱caja xo̱ho̱. Ta tá nu̱ú ña̱ va̱ha
    quíxi indiví na̱sa̱ha̱n ndihi mé á nu̱ yo̱ jáchi̱ in cúú yo̱ xi̱hín Jesucristo.
  gfk-S: A pirpirlet utuma tupas God. Aie no God ma no Mama tano nudait Watong Jisas
    Krais nong gate haidane dait tuma ra mawe ma ira linge bakut i haruat ura harahut
    ira tanua dait tano nudait kinkinis naramon tane Krais Jisas.
  bmu-bmu: Neŋön Kembunini Jisös Kraistkö Iwi Anutuŋi möpöseimakin. Yaŋön nini Kraistpuk
    qekötahöinga uruninan ölöwakŋapköra Suep mirigö kötumötuetŋi aka kalemŋi könaŋi
    könaŋi mi urunine alöha kayambu asuhui mala kotket.
  dgz-dgz: Amba Ayop nuga Iesu Keriso, me Mamewa amba God megawa, inap wa atonasepen.
    Iwa Keriso den intum tatoni menan God kimani aupa wandini guegue mega gapan God
    wat aipakam kakaewa da da iragi nunen.
  eng-GNV: Blessed be God, and the Father of our Lord Iesus Christ, which hath blessed
    vs with all spirituall blessing in heauenly thinges in Christ,
  zaa-NT: Ná qui'ni gudàliani ri'u Dios enne' ná Tàta qui' Xana' Ri'u Jesucristua,
    porqui'ni de chi ná ri'u ttùba lani Cristua nna chi runi Tata Dios ri'u bendecir
    lani iyaba ca cosa tse' nu da' de ỹiabara' para la'labàni espiritual qui' ri'u.
  eng-WEBSTER: 'Blessed be the God and Father of our Lord Jesus Christ, who hath blessed
    us with all spiritual blessings in heavenly places in Christ:'
  guh-guh: “Pexaniacuene rabaja panetoexaname,” jaitsi vaxaitsi, vajatuxanenë Jesucristo
    paxa, Diosojavabelia. Jesucristo baja pijajivixaetsi, daxitacuenejavabelia Dioso
    nacayavenonapona vajanacajamatabëcuene asaëyaexanaenexa. Nexata Dioso nacajamatabëcuenexaniavaetapona
    vajanaponaenexa Dioso pijanacuayabetsia.
  bon-bon: Mine eso yääcäranesi Acejiyame ne, lui gyene mime Yageyame Yeesu Keriso
    me Acejiyame piiyepu Babe. Ingle naace popi mine Keriso cama yepä gemi, tabe ituge
    mibibine miiji wawena mime seemo ireclota cabu iyeta maramara mule ca cabucewe
    ca lui cina totneninisi.
  nhw-BL: Ma tijpaquilismacaca Toteco Dios, yaya catli iTata Toteco Jesucristo, pampa
    techtiochijtoc ica nochi tlamantli tlatiochihuali catli cuali nepa ilhuicac pampa
    titlatzquitoque ipan Jesucristo.
  swh-ONEN: Ahimidiwe Mungu na Baba wa Bwana wetu Yesu Kristo, aliyetubariki sisi
    kwa baraka zote za rohoni, katika ulimwengu wa roho ndani ya Kristo.
  wbi-wbi: Aghinwaghe u Nguluve u Nhaata ghwa Mutwa ghwitu u Yesu kilisite. Nijova
    uluo ulwakuuva mwa Kilisite utufunyile mu moojo, ghiitu ni nyifunyo kuhuma kukyanya.
  bba-bba: I de su Gusunɔ siɑrɑ bɛsɛn Yinni Yesu Kirisin Bɑɑbɑ. Bɛsɛ kɑ Kirisin ɡbinnɑɑn
    sɑɑbu u sun wɔllun domɑ bwese bwesekɑ kuɑ sɑɑ win Hunden min di.
  eng-KJVCPB: 'Blessed be the God and Father of our Lord Jesus Christ, who hath blessed
    us with all spiritual blessings in heavenly places in Christ:'
  kgk-NT: Tonhemomba'egwasu katu Nhandejáry, Nhandejáry Hesu Cristo Ru va'e. Cristo
    irũ-gwi nhande, Nhandejáry yváy pygwa va'e re'ýi nhande. Upéa-gwi nhande rovasa
    porã porã va'ekwe yváy pygwa-rami jaiko porã hagwã.
  waj-waj: Nnikiai ta ti Udaanga Yisuu Kirisiinna Koonna Anutuuqaara kua yoketaivaa
    kiaaravee. Ta Yisuu Kirisiinna gioonna kiaapuya variaunnaivaara ivo tiiyara yoketainno
    ari yaagueeqaivaura mmuakiaa aataru yoketaiyauvo ngiau aapu vaiyauvaa vaa ti mmivaivee.
    Ivaara ta innara kua yoketaivaa kiaaravee.
  cpy-cpy: Jame ajahaawentee-yaari Tajorentsi, ipaapatetari Awinkatharite Jesús Jeepatzii-totaa-rewo,
    riitaki tajonka-wenta-shireteeri rotyaanta-kaeri Jeepatzii-totaa-rewo ipoñaakawo
    inkitekinta.
  mpx-mpx: Yehoba ta tobalan, iya wala Babala Yeisu Keliso wana Yabowaine ge Tamana.
    Bosowaina hot ta tobalan, kaiwena Keliso eliyana mulolu gegewena i neem labulabumwa
    iyaka i pem elala yayaluwala ana waisi kaiwena.
  wbp-wbp: Panungkurliparlajinta Kaatuku pulka-pinyi! Nyanunguju karla nyina Wapirra
    Jijaji Kirajiki ngulaju Warlalja-Wirikipalangu. Jintangka karliparla nyinami Jijaji
    Kirajiki. Nguru-ngurlu nyanungu-nyangu-ngurlu kangalpa nyanungurlu pirrjirdi-maninjarla
    warrawarra-kanyi nyanungu-nyangu-kurlurlu Pirlirrpa-kurlurlu.
  luo-luo: Pak obed ni Nyasaye ma wuon Ruodhwa Yesu Kristo, mosegwedhowa kod gweth
    duto mag chuny koa e polo kuom Kristo.
  nhe-NT: Ma tijpaquilismacaca Toteco Dios, yajaya tlen iTata Toteco Jesucristo pampa
    techtiochijtoc ica nochi tlamantli tlatiochihualistli tlen cuali nepa elhuicac
    pampa techtlatzquiltijtoc ipan Jesucristo.
  aii-aii: ܡܒܘܼܪܟ݂ܵܐ ܝܠܹܗ ܐܲܠܵܗܵܐ ܒܵܒܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܗ̇ܘ ܕܩܵܡ ܒܲܪܸܟ݂ ܠܲܢ
    ܒܟܠܔ ܒܘܼܪܟܬܵ‌ܐ ܪܘܼܚܵܢܵܝܬܵ‌ܐ ܒܕܘܼܟܵܢܹ̈ܐ ܫܡܲܝܵܢܵܝܹ̈ܐ ܒܡܫܝܼܚܵܐ،
  esk-NT: Quyalakput Agaayyun Aapaŋa Atannapta Jesus Christ-ŋum, qaitchirigikkaqput
    Christ-kun iluqaitñik ikayuutinik pakmakŋaqtauruanik.
  msb-msb: Umawon ta an Dios na Ama san aton Ginooʼn Jesu-Cristo na nagregalo sa aton
    san tanan na diosnon na pagpalabi hali sa kalangitan paagi kan Cristo.
  cpa-NT: Hiug¹² juanh¹² Diú¹³, dsa² lán¹² ti³jmi² Jesucristo, Juu¹³ jniang³. Ma²ca¹cuúh¹
    dsa² héi² jniang³ ca¹lah¹jǿ¹ hi² dsio¹ hi² chi² ŋi¹juǿi¹. Di³ quianh¹³ jniang³
    Cristo.
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଦନିଅବାଦ୍‌ ପାଅ । କାଇକେ ବଇଲେ
    ସେ ଆମ୍‌କେ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ମିସାଇକରି ସର୍‌ଗେ ରଇବା ସବୁଜାକ ଆତ୍‌ମାଇଅନି ମିଲାଇବା ଆସିର୍‌ବାଦ୍‌
    ଦେଇଆଚେ ।
  meu-meu: 'Dirava, eda Lohiabada Iesu Keriso Tamana, aita hanamoa: ia ese Keriso
    lalonai Lauma ena hahenamo iboudiai guba ai e miamu ḡaudia na vada e hanamolaida.'
  yva-NT: Kangkamambe irati Amisye ai, opirati wama Amisy Yesus Kristus apa Aja pije!
    Weye Wepi po anakotaro kove rui vayave no no munijo ntiti raugaje wansai weye
    wambe intabove Kristus ai.
  dgc-dgc: Purién tam i Diyos, a Ama no Panginoon tam a Jesu Cristo. Inatdinan na
    kitam ta étanan a kagbi na a gébwat ta langet, dahilan ta pékiagum tam ni Cristo.
  zpm-NT: ¡Gotsaa dziooḻnie ne Dios, Pxoz Jesús, meṉ ndzon ne rnabey ne! Sac goṉ,
    zha nactaa grë guieḻnzaac nroob ne bneedz Espíritu Sant lo ne niina ne laa ne
    ngab xnëz Jesús.
  hix-NT: Ohxe xaxa manaha tkatxe, Khoryenkomo wya. Txesusu Kryestu yàmà noro ha,
    Kohkomo rma yàmà. Noro ryhe, Kryestu yoh me ketxownà. Àro hoye ro kowakryetxownà.
    Kàhnawonye kowakryetxhe rye rma haxa, thenyehra rma haxa mak ha. Kahe yawon me
    rma konyatxhe. Kahe yawon komo rma yowakryetxhe rye rma haxa.
  sim-sim: Avui Wasilaka avoko indinga Jisas Krais Wasilaka nihi orhi ria. Krais nga
    masamtenjek ni nanda osik Avui Wasilaka or mbashirik Masikome orhi mbele mbele
    jiviwavi hevenik fehe orok nirin armek ormu ura. Uhunda osik nir Avui Wasilakan
    nimu hausimbausinduwa.
  npi-ULB: परमेश्‍वर हाम्रा प्रभु येशू ख्रीष्‍टका पिताको प्रशंसा होस् । जसले हामीलाई
    हर प्रकारको आत्मिक आशिषले ख्रीष्‍टमा स्वर्गीय स्थानहरूमा आशिषित पार्नुभयो ।
  cgc-cgc: Magpasalamat ki ta Dyos! Kanen na Dyos daw Amay ta ate na Ginuo Jesu-Cristo,
    paatag din ki kiten tanan na mga kaayaran na para ta mga ittaw na gatuo. Mga kaayaran
    na alin ki kanen para ki kiten tenged kiten i sakep ki Cristo daw tenged man na
    kiten i isya ta mga ittaw na labet en ta pagdumala Cristo na manugdumala na naan
    ta langit.
  tim-tim: Anutu amâ Humonenŋe Yesu Kristogât Eweŋe yâkŋe nengât kambiamnenŋe sândugeâk
    dâm nengât akmâ nanŋe huŋgun aŋdo giep. Gem mondo himbimân nengât agak meme âlepŋe
    are miawak nengiep aregât Anutugât kotŋe mem agatne.
  yor-yor: Ògo ni fún Ọlọ́run àti Baba Jesu Kristi Olúwa wa, ẹni tí ó ti bùkún wa
    láti inú ọ̀run wá pẹ̀lú àwọn ìbùkún ẹ̀mí gbogbo nínú Kristi.
  wos-wos: Nani nana Néma Du Jisas Kraisna yafa Godna ximbu harékétame. Nani Jisas
    Krais wali natafa mawuli héraata rembeka God nana mawuli yikafre huruta dé atéfék
    yikafre anwarmbu rekwa jondu nanika dé hwe.
  emp-NTPO: Dadjirã Boro Jesucrito Zeza Ãcõrẽa bia bed̶ead̶ida panʌa. Crito ume panʌ
    bẽrã idji Jaured̶eba ne jũma biada dadjirãa bajãneba dia b̶ʌa.
  eng-F35: Blessed be the God and Father of our Lord Jesus Christ, who has blessed
    us with every spiritual blessing in the heavenly realms in Christ;
  ind-ind: Terpujilah Allah, Bapa dari Tuhan kita Kristus Yesus, karena melalui persatuan
    kita dengan Kristus, Allah sudah memberikan kepada kita setiap berkat rohani yang
    ada di surga.
  pes-OPCB: ستایش باد بر خدا، پدرِ خداوند ما عیسی مسیح، که ما را به دلیل پیوندمان
    با مسیح، با هر برکت روحانی در قلمروهای آسمانی مبارک ساخته است.
  mpt-mpt: Nibo Yesus Klaiste bainobo genobbuo dimo Gode nibo inamin namin ayamo omyebiobe.
    Nibte Yesus ete nanoba nib bobol tem funino makob anob kesoa Gode inamin namin
    ayamo esu buo omyebiobe. E inanebio kesoa nibo nib Sume Yesus Klaiste e Aye Gode
    niniino dobtouleb nomo!
  ssx-ssx: Tekehali Yesu Ketiso ipika꞉ Apa꞉ Koda꞉na꞉ pi nikana꞉ma꞉ laamana꞉e. Nikita꞉
    Ketiso yaapo hamonota꞉ Koda꞉ma꞉ niki ota꞉ epeaala꞉ ekina꞉ loa꞉me. Hepeni nane
    hala꞉ ekimanu paeyaota꞉ nika꞉ temoko tamba꞉ mina꞉yeke amba꞉ ka꞉la꞉me.
  mkl-mkl: I jɔ̀ kɑ sɑɑbu Ilɑɑɔ̃ Bɑɑi Lɑfɛ̃ɛ nwɑ Jesu Kirisi. Nɑ sɑɑbui ɑnu ɑkɑ̃ nwɑ
    do Kirisi, í wee nwɑ do didɔ̃ ikɑ̃ ikɑ̃ iyi Hundeɛ wɑ mu nwɑ wɑ hɑi lele.
  gaq-gaq: ଦନ୍ୟ ନେନେ ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଆବା ଇସ୍‍ପର୍‍ । ମେଃଡାଗ୍‌ଲା ମେଁ ଆନେକେ କିସ୍‍ଟ
    ଏତେ ଆମିସୁଚେ କିତଂ ରେମୁଆଁନେ ସାପା ଆତ୍ମିକ ଆସିର୍‍ବାଦ୍‍ ବିଃବକେ ।
  gof-RNT: Salon de7iya ayyaana anjjo ubban Kiristtoosa baggara nuna anjjida, nu Godaa
    Yesuus Kiristtoosa Aaway, Xoossay galatetto.
