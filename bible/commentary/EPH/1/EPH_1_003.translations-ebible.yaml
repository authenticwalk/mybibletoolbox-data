    Cristo. Puiti tachicha­ha­viripa eta anuma. Ichape eta viúrica­ca­revahi maicha
    ema Espíritu Santo.
  dik-NT: Lecku Nhialic Wun Bänyda Jethu Krïtho! Rin cï ɣok röt mat kek Jethu Krïtho,
    acï yen ɣo yiëk dɔ̈c wëi ë riɛl nhial.
  cac-cac: Calec vach' lolonel d'a co Mam Dios, aton Smam Cajal Jesucristo, yujto
