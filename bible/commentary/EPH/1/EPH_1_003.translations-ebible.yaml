  ukr-ONPU: Благословенний Бог і Отець нашого Господа Ісуса Христа, Який у Христі
    благословив нас усяким духовним благословенням у небесних сферах.
  emi-emi: Ita tau sae God, kapuna Goto ia kapuita Vau eteva Iesu Karisto, me tee
    Tamane ia, ghe arangiseitala tale masi voto akapa tani sausi kapuita spirit. Isaa
    o masi voto ghe mae sio epona liu ta Karisto.
  zpv-NT: Pwihsi gachiñiꞌzaꞌca nuꞌh lah Daada Dxiohs nin naa Xtaada Daada Jesucristu,
