  kyg-kyg: Afotimo Gotiꞌe Ala kava netimo Yesu Kalaisiꞌeꞌmo fiku lapa maeꞌana lapamiꞌanageno
    lapaipamoꞌmo falu hino.
  kmk-kmk: Iluwaḻuk ta si Apudyus un Ama taku kan si Jesu Kristu un Apu kaasiyan dikayu
