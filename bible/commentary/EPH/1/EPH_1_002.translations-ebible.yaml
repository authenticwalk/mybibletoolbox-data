  eng-WEBU: Grace to you and peace from God our Father and the Lord Jesus Christ.
  gnw-NT: YandeRu Tumpa jare yandeYa Jesucristo tumee peve ipɨacavi jare ipɨacatu.
  mux-mux: Oliunga Lapa Pulu Yili kene Auli Yesos Krais-seleni eni we kondu kolkulu,
