  gmv-GGM: Nu aawa Xoossafe Goda Yesus Kiristossape kiyatethine sarotethi intes gido.
  ssg-ssg: Nga kamei Haeu tel Tamakako ma Jises Krais tel Masiwi ti kako lehe lalu
