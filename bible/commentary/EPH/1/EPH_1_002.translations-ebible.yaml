  inb-inb: Nukan­chipa Taita Dius i Iaia Jesu­cristo, kam­kunata kuiaspa, suma iuiai­wa
    kawa­pua­chu.
  hrv-hrv: Milost vam i mir od Boga, Oca našega, i Gospodina Isusa Krista!
  box-NT: Le wàn Maá Dónbeenì, là a Ɲúhṹso Yeesu Krista à wé mu sãamu làa
    mia, à na ho hɛ́ɛrà mia.
  ote-NT: Ajua̱ ma Dadahʉ ne ma zi Hmuhʉ ra Jesucristo da ja̱pꞌahʉ ne da maxꞌahʉ pa
    gui ꞌbʉhʉ te rá ꞌñentho.
