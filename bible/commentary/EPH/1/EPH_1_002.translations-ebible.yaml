verse: EPH.001.002
translations:
  kpx-kpx: Iale di isivialeike nahie Mama Dilava isi nahie Kosive Iesu Keliso keau
    la huhuevei la hoesegevege lana ue dua vave.
  okv-H: Eto God Mamo te Bada Iesu Keriso te ta hondate ari te peka te ungota degi
    iroi.
  tbo-tbo: Yaubada Amata ma ata Guyau Yesu Keliso hai lunugotootogo ma hai nugodumola
    hina melabenimi.
  mal-C: നമ്മുടെ പിതാവായ ദൈവത്തിൽനിന്നും കർത്താവായ യേശുക്രിസ്തുവിൽനിന്നും നിങ്ങൾക്കു
    കൃപയും സമാധാനവും ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: χάρις ὑμῖν καὶ εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν καὶ κυρίου Ἰησοῦ χριστοῦ.
  bgc-bgc: मै प्रार्थना करुँ सूं, के म्हारे पिता परमेसवर अर प्रभु यीशु मसीह की ओड़
    तै थारे ताहीं अनुग्रह अर शान्ति मिल्दी रहवै।
  khz-khz: Palagu ita Tamara e Velekou Iesu Keriso geriana vega-nama kamu e maino
    gemi ai pene mia.
  deu-TKW: Gnade euch und Friede von Gott unserem Vater und dem Herrn Jesus Christus.
  zsr-NT: Rnabdaꞌ‑nëꞌ Xuzruꞌ Dios lencaꞌ Xanruꞌ Jesucristo uzáꞌ ladxëꞌë queëliꞌ len
    gunëꞌ ga soa dxi icj ládxiꞌdauꞌliꞌ.
  lin-lin: Tika ete ngolu mpe kimia epesamela bino kowuta na Nzambe, Tata na biso,
    mpe na Nkolo Yesu-Klisto !
  hns-NT: Pieta Parmeswar aur Prabhoe Jiesoe Kriest toelogke bhalaai kare aur sjaantie
    dewe.
  noa-E: Pãar kõit maach Aai Ẽwandamag jëeu chiraajem ichdëuta maach Pör Jesucristo
    dʉ̈imua ʉ̈u dʉ̈rrcha pãar eeg oowi pãar khõinaa phë wai naamkhĩir.
  eng-EMTV: Grace to you and peace from God our Father and the Lord Jesus Christ.
  mib-NT: Te ñúhun ni rī jeē Tatá yō Yaā Dios jiín Jítoho yō Jesucristo, na sáha ga
    yā jeē váha róhó, te sáha ya jeē coo ndeyɨ́ coo sɨɨ̄ ni rō.
  lif-NT2: आनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् हे़क्‍क्‍याङ् दाङ्‌बा ये़सु ख्रिस्‍तरे़
    लुङ्‌गुम् नु सनारुङ्‌के़बिरिर॥
  xnj-xnj: Tikuvaganila uteke na ubwina kuhuma kwa Chapanga Dadi witu na Bambu witu
    Yesu Kilisitu.
  mmx-mmx: Letaba nabalamu mi lenmila rinemi boro at ne Temen dik la Leeme Silok ne
    Iesu Karisito.
  cbr-NT: Nucën Papa Diosbëtan Nucën 'Ibu Jesucristonën mitsu nuibaquin 'aquincëxmi
    chuámarua 'aish bucucanti cana cuëënin.
  tee-NT: Ictapainini ju quimpai'an Dios chai ju qui'ucxtin'an Jesucristo ni catanaviniyan
    lamapainin chai cata'aktaijuyan ni jantu calac'alh ju mi'alhunut'an.
  eng-LSV: Grace to you and peace from God our Father and the Lord Jesus Christ!
  cak-NT: Y ja' ta ri bendición y ri uxlanen ri nipe riq'uin ri Katata' Dios y ri
    Ajaf Jesucristo xtic'ue' ta pa iwánima chi'iwonojel rix.
  pah-NT: 'Kiro ji ei: Nhanderuvete''ga Tupana''ga ti tomombyry pe me Jesus Cristo''ga
    pavẽi nhandepojykaharete''ga pavẽi. Tonog̃atu ti g̃a pepy''a, a''e ji.'
  sja-NT: Mɨa k'inia bɨ Tachi Ak'õrepa Tachi Waibɨa Jesucristo ome parã pia ak'ɨ p'anadamerã.
    Mãgá k'ãiwee p'anapataadait'ee.
  xed-xed: Ka vlaghunavla Da mu Lazglafta nda Mghama mu Yesu Kristi ta zɗakatahuɗani
    nda zɗakwani tani.
  mks-NT: Ña̱ cúni̱ quéa̱ ná caja Ndióxi̱, tátá yo̱ xi̱hín Jesucristo, xitoho í cua̱há
    ña̱ma̱ni̱ xi̱hi̱n ndó ta ná caja mé á ña̱ ná coo va̱ha ini ndó.
  gfk-S: A harmarsai ma ra malum tupas mu metuma hone God no nudait Mama ma no nudait
    Watong Jisas Krais.
  bmu-bmu: Anutu Iwinini aka Kembu Jisös Kraist yetkön mönö kalem möriam eŋgiyohotka
    luainöŋ malme.
  dgz-dgz: Den Mamanua God ge Ayop nuga Iesu Keriso baigan nonup ge wat aipakam muga
    garaetawa inayap wande ep.
  eng-GNV: Grace be with you, and peace from God our Father, and from the Lord Iesus
    Christ.
  zaa-NT: Calátsa'a' qui'ni Dios Padre qui' rí'ua nna gunie le bendecir lani adí favor
    qui'e ą'hua lani la'ỹeni nu runna Jesucristua enne' née Señor lo iyate.
  eng-WEBSTER: Grace be to you, and peace from God our Father, and from the Lord Jesus
    Christ.
  guh-guh: Pacatovajëtatsi vaxa Diosojavabelia, vajatuxanenë Jesucristojavabelia ata,
    papecaitaxutotsoniataenexa jamatabëcuenexanepanaeya panejinavanapaenexa.
  bon-bon: Acejiyame mime Babe piiyepu Yageyame Yeesu Keriso, teeme miiji te lenajame
    weeme cabu piiyepu teepi poode ceerame weebibine.
  nhw-BL: Toteco Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo ica amojuanti,
    huan ma anmechmacaca tlasehuilistli ipan amoyolo.
  swh-ONEN: Neema na amani itokayo kwa Mungu Baba yetu na kwa Bwana wetu Yesu Kristo
    iwe nanyi.
  wbi-wbi: Ulusungu luve kulyumue nulu tengano luno luhuma kwa Nguluve Nhaata ghwitu
    Yesu Kilisite.
  bba-bba: Gusunɔ bɛsɛn Bɑɑbɑ kɑ Yinni Yesu Kirisi bu bɛɛ durom kuɑ kpɑ bu bɛɛ ɑlɑfiɑ
    kɛ̃.
  eng-KJVCPB: grace be to you, and peace, from God our Father, and from the Lord Jesus
    Christ.
  kgk-NT: Tapene rexakwaa rei katu Nhandejáry Nhande Ru va'e. Tapene mbopy'agwapy
    katu ave. Tapende rovasa porã katu Nhandejáry Hesu Cristo ave.
  waj-waj: Ti Napoova Anutuuqoota ti Udaanga Yisuu Kirisiivaatama kati ngiiiyara yoketaama
    yaata utida ngiari ausa nuufaivaitana ngii mida nnaasu variateeraivaara na yaata
    utuaunoo.
  cpy-cpy: Okantashitzimaetya ineshironkateemi Ashiteeri Tajorentsi, kameetha ijeekakaa-yiteemi,
    ari ikimiteemiri eejatzi Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Ya awanun Yehoba Tamala ge wala Babala Yeisu Keliso nihi muloluagimiu ge
    wali nuwa laumwal atemiu ni pakalaopop.
  wbp-wbp: Ngaju karna-nyarrarla wangkami Wapirra Kaatukuju manu Jijaji Kirajiki ngalipa-nyangukuju
    Warlalja-Wirikiji kujanya, “Payirni karnangkupala yungunpala-jana yimiri nyina
    Yipija-wardingki-patuku yapaku. Kujarlaju yungungkulu marlaja nyinami rarralypa
    ngurrju-nyayirni tarnnga-juku.”
  luo-luo: Ngʼwono gi kwe moa kuom Nyasaye Wuonwa kod Ruodhwa Yesu Kristo obed kodu.
  nhe-NT: Toteco Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo ica imojuanti,
    huan ma inmechmacaca tlasehuilistli ipan imoyolo.
  aii-aii: ܫܵܦܵܩܲܬ ܘܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܵܒܲܢ ܘܡ̣ܢ ܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Uvvatuq Agaayyutim Aapagikkapta suli Jesus Christ Atannapta iłuaqqutillaŋniaġlisi
    suli tutqiksillusi.
  msb-msb: Nagapangadyi ako na an Dios na aton Ama kag an Ginooʼn Jesu-Cristo magaataman
    sa iyo sin maayo kag magapalinaw san iyo isip.
  cpa-NT: Ju³jmo¹³ Jmi² jniang³ quianh¹³ Jesucristo, Juu¹³ jniang³, dsio¹ dsǿa¹² ja³cogh²
    hniah¹². Ju³cuøh¹³ dsa² héi² hniah¹² ju²hiúg¹ dsøa¹².
  dso-dso: ଆମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଆରି ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ ତମ୍‌କେ ସବୁଲକ୍‌କେ ଜିବନ୍‌
    ଦୁକାଇକରି ସାନ୍ତି ଦେଅ ।
  meu-meu: harihari-bada bona maino, Tamada Dirava ena amo bona Lohiabada Iesu Keriso
    ena amo, bavabi.
  yva-NT: Syare kove muno saumane no no wama Injayo Amisy muno Amisy Yesus Kristus
    no wasautan tenambe.
  dgc-dgc: Tama tam a Diyos sakay ti Panginoon tam a Jesu Cristo, éy atdinan de kam
    maka ta biyaya sakay ta kapayapaan.
  zpm-NT: Dios meṉ ne nac Pxoz ne, ni Jesús meṉ ndzon ne rnabey, me glu lo to guieṉ
    to gaṉle pa lotaa noxco me to, ni me gacnieṉ to ctsebd grë pe zhgab to.
  hix-NT: Onà wyaro àkehe, Khoryenkomo wya, ohokonye. Towahke exko, Ehfesu hon kom
    hoko, ohxe txetxoko, àkehe, àwya, Txesusu Kryestu wya xarha. Kyàmkom me rma naha,
    Khoryenkomo. Kohkom me rma naha, Txesusu Kryestu.
  sim-sim: Jirnjik Avui Wasilakan a sawenak or nga Jisas Krais Wasilaka nihi nga waprupshi
    frihi nga waphimbiji frihi nga fri halashinak jihik si naka.
  npi-ULB: हाम्रा पिता परमेश्‍वर र ख्रीष्‍ट येशूबाट तिमीहरूलाई अनुग्रह र शान्ति ।
  cgc-cgc: Kabay pa na mabaton nyo mga kaayaran daw katawwayan na alin ta Dyos na
    ate na Amay daw alin ki Ginuo Jesu-Cristo.
  tim-tim: Ewenenŋe Anutu akto Humonenŋe Yesu Kristo yâk yetŋe damunyeŋe akmâ han
    kalem akmâ okot âlep akyeŋgimbela biwiyeŋe sândugeâkgât ulityetkiman.
  yor-yor: Oore-ọ̀fẹ́ sí yín àti àlàáfíà láti ọ̀dọ̀ Ọlọ́run Baba wá àti Jesu Kristi
    Olúwa.
  wos-wos: Nana yafa God gunika saréfa naata guniré yikafre huruta, yikafre mawuli
    hwendét, Néma Du Jisas Krais akwi yandét, guni jémba retanguni. Wungi wuni Godka
    wakwexéké.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa dadjirã Zeza Ãcõrẽba, dadjirã Boro Jesucrito bid̶a ãdji
    biad̶eba bãrãra careba pananida idjab̶a necai b̶ai sid̶a bãrãa dia pananida.
  eng-F35: Grace to you and peace from God our Father and Sovereign Jesus Christ.
  ind-ind: Kiranya kalian semua senantiasa hidup tenang dan menikmati kebaikan dari
    Allah Bapa dan Kristus Yesus Penguasa kita.
  pes-OPCB: از پدرمان خدا، و خداوندمان عیسی مسیح، خواستار فیض و آرامش برای شما هستم.
  mpt-mpt: Nib Aye God esa eka Sume Yesus Klaist esa i dumo ibo daaye bianiba bobol
    ayam omkayemine!
  ssx-ssx: Koda꞉ nika꞉ Apa꞉ma꞉ make Yesu Ketiso nika꞉ Tekehalima꞉ make ipilikana꞉ma꞉
    iki pa꞉ta꞉ pa hameke a꞉ta꞉ma꞉ homolo hata꞉ ika꞉ puki lopa꞉niaepeka꞉na꞉ta꞉ epelieke.
  mkl-mkl: Ilɑɑɔ̃ Bɑɑ nwɑ do Lɑfɛ̃ɛ Jesu Kirisi ɑ mu nŋɛ didɔ̃ do lɑɑkɑi ku sũ.
  gaq-gaq: ନେ ଆବା ଇସ୍‍ପର୍‍ ବାରି ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟ ଆପେକେ ଆସିର୍ବାଦ୍‌ ବାରି ସାନ୍‍ତି
    ବିଲେ ।
  gof-RNT: Xoossaa nu Aawappenne Godaa Yesuus Kiristtoosappe aadho keehatethaynne
    sarotethay hinttew gido.
  unx-unx: ଆବୁଆଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆପେକେ ସାୟାଦ୍‌ ଆଡଃ ଜୀଉସୁକୁ
    ଏମାପେକାଏ ।
  gah-gah: Ameteho Ómasi itó Guivahanite Izesu Kilistó aitokatí nasahilí itó hulu
    lekelitoka mino moloko minatize.
  lcm-lcm: Roron ve marip singimi le si God tamara na Volava Iesu Karisto.
  aer-aer: Ayenge anteme angkeme Ngkarte utheneke Jesus Christ anwerneke-artweye utheneke
    arrenhantherrenhe mwantyele arntarnte-arerle-anerretyeke. Alakenhe ikwerenge anteme
    arrantherre mwerre akwete ulyeyele anerrirreme, atere-kwenye.
  qvc-NT: Mañakunim Tayta Dyusman, Siñurninchiq Jisukristumambis, tukuy imapi qamkunata
    yanapashunan, ama llakishpachu ashwan kushikushpa kawsanaykillapa.
  tgl-ULB: Sumainyo nawa ang biyaya at kapayapaan mula sa Diyos na ating Ama at sa
    Panginoong Jesu-Cristo.
  cbs-NT: Nukun Epa Dios inun nukun Xanen Ibu Jesucriston jau matu unanuma jiwemakin
    pewakin duawapakekubainunbunwen.
  xtm-NTPP: Yuva o Su'si ma ji'in Jesucristo iya tátnuni nuu o a, na skuta'vi ña'a
    ya ja vii ja va'a, te jin koo mani ni.
  nnq-nnq: Nannyopelanga upeele na tengela kuboka ku Nnoongo Awawa bito na kwa Nngwana
    Yesu Kilisto.
  bao-NT: Ʉmʉreco Pacʉ mani Pacʉ, mani Wiogʉ Jesucristo, cʉ̃ja ca ĩa mairije, añuro
    niirique, mʉjare cʉ̃ja tiicojojato.
  san-ORI: ଅସ୍ମାକଂ ତାତସ୍ୟେଶ୍ୱରସ୍ୟ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ଚାନୁଗ୍ରହଃ ଶାନ୍ତିଶ୍ଚ ଯୁଷ୍ମାସୁ
    ୱର୍ତ୍ତତାଂ|
  huv-NT: Tanaámb ich mambeol icon Miteatiiüts Dios at Teat Jesucristo müüch icon
    mejiüran monajneaj.
  otn-NT: Dí̱ nnegä ngue nu̱na̱ Oja̱ ma̱ Papáhʉ co 'nɛ̱hna̱ ma̱ Hmu̱hʉ Jesucristo
    di ja̱p'a̱hʉ 'nɛ̱ da̱ hyu̱t'a̱ ni̱ mmʉihʉ.
  nop-nop: Betnik Bepaŋ eŋ Wapum Jesu Kilisto adi’walaaniŋ siloŋ tobogoŋ eŋ kulema
    hidi’walaŋkade haliwooŋ hatuwaak.
  obo-NT: Muopa nod kotanggap dow kos kopiyannoy woy kosunayan no id pomon to Monamon
    Amoy ta woy tod Longaggon no si Disas Krays.
  cak-ENT: Y ja ta c'a ri utzilüj sipanic ri nspaj-pe ri Dios y ri uxlanen ri petenük
    riq'uin ri Katata' Dios y ri Ajaf Jesucristo xtic'uje' pa tak ivánima chi'ivonojel.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤗᤢᤱᤃᤢᤶ ᤏᤢ ᤛᤏᤠᤖᤢᤱ
    ᤁᤧᤒᤡᤖᤡᤖ॥
  mie-NT: De ñúhún inī ni jā Tatá ó Yāā Dios jíín Jētohō ō Jesucristo, ná sáhá cā
    yā jā váha ndá nú, de sāhá yā jā coo ndeé coo siī inī nū.
  san-TIB: ཨསྨཱཀཾ ཏཱཏསྱེཤྭརསྱ པྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱ ཙཱནུགྲཧཿ ཤཱནྟིཤྩ ཡུཥྨཱསུ ཝརྟྟཏཱཾ།
  qve-NT: Noqaqa Dios Taytanchismantan hinallataq Señorninchis Jesucristomantawanmi
    mañakushani, qankunata yanapaspa, kusisqata hinallataq hawkallata kawsachisunaykichispaq.
  pao-NT: Nu ka Te Naa noko Te Pabe'e-matoo mu nanesootuhikute umuoo mu sootuhina
    mu magwetzoikwu.
  cbu-NT: Aparich misha iy Kurakarini Isusu siyaa wanasiri napchiya; mangooz mapiymaam
    siyaam panachiya atina.
  usa-usa: maamin íráqôn-aaimma ketibotáámá Áánûqtu ketááí uyátárai-nakoma Îtu Káríqtote
    yeqtôpake kuména maamin íráqôn-aaikaraq kaayoné-yátáákáráq yeqtôpake kúmîmma keráwáqá
    mayaígáae téq tímikaune.
  soy-soy: Urɔ́sɑ́ɑ Uléécɑɑ nɛ Upíimɑ Yeesu Kirisi pikɛ́ ípɛɛlɛ́ɛ nɛ nkíŋniŋɛ
    nɔ́ nyísɛ.
  hui-hui: Ina Aba Ngode Datagaliwabebi Anduane Homogo Yasu Kerisobi libugua biamogo
    bia holenebi mo palia holenebi tíhondo ngilo hamelo ko.
  amf-amf: Wosa Imbaa Barjobee Imbaa wontea Yesus Kiristoosbesa sunin imintonbee payyamonbe
    yena ko dee.
  quc-NNT: Are ta b'a' ri Dios qa Tat xuquje' ri Qajaw Jesucristo kutoq'ob'isaj i
    wäch, kub'ano chi kuxlan ri iwanima'.
  dob-dob: Tamada Yaubada be ꞌInapwana Yesu Keliso ꞌidi oboboma be ꞌidi gwausowala
    ꞌemiya.
  wrs-wrs: Sesoa pina aral, eva mendekli Yesus Kristus yemoa undalm vewol evevra,
    wo osva yimba si undwonam avav.
  mca-mca: Pa' Intata Dios qa ha' Yatsat'ax'inij Jesucristo qu' net'iftits'iƚ ewets
    qa qu' nikesimen iye pe' atawjetsi'ƚ.
  tzo-TZC: Ichꞌic sbendición ti Jtotic Diose schiꞌuc ti Cajvaltic Jesucristoe. Acꞌo
    yacꞌboxuc jun avoꞌntonic.
  mya-mya: ငါ​တို့​အ​ဖ​ဘု​ရား​သ​ခင်​နှင့် သ​ခင်​ယေ​ရှု ခ​ရစ်​ထံ​တော်​မှ​ကျေး​ဇူး​တော်​နှင့်​ငြိမ်​သက်
    ခြင်း​ကို သင်​တို့​ခံ​စား​ရ​ပါ​စေ​သ​တည်း။
  gng-NT: TiʼBaa Uwien nin Yonbdaan *Yesu Kristo ń juoke nɛ, kí de nɛ uyɛnduɔn.
  cbi-NTPO: Lala' Apa Dios bain, Bale Ruku Jesucristo bain ñullanu estya' keeware'
    nejuu tiba bulla jutyu ura' dechujti' jintsusa tenve.
  ikk-NT: Ẹfọma lẹ udọn, hụn gha ẹka Osolobuẹ Nẹdi ẹnyi lẹ Onyẹ-nwọnni-ẹnyi wụ Jesu
    Kristi bịa, ya nọyeni ụnụ.
  leu-leu: Ne nung a Piran Tamataara e Memai Yesus Krais o re taa tavai nami pana
    xakaavangan xatam e a luaian.
  maz-NT: Rí ötcö Mizhocjimi c'ü ín Tataji, 'ñe e Jesucristo c'ü ín Jmugöji ra sido
