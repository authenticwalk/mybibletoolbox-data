  kek-NT: Nintz'a̱ma chiru li Dios nak tixq'ue e̱na'leb re nak te̱tau ru c'a'ru le̱
    lok'laj ma̱tan li yo̱quex chiroybeninquil xban nak sic'bil e̱ru xban li Dios.
    Te̱c'ul le̱ ma̱tan e̱rochbeneb chixjunileb laj pa̱banel.
  blz-NT: Pa'ase'onku kada' Alaata'ala munguruari pikiranmuu, kada' inti'ionmuu tuu'
    a upa men ooskononmuu na Alaata'ala men nengeleelo' i kuu. Ka' uga' kada' inti'ionmuu
    a barakaat biai' men pore tuu', men bo toropotionna Alaata'ala bona mian-Na,
  poe-NT: Kja̱xin tjétjáncháha̱ Dios kíxin tsjinki̱tsa chꞌán tsjanjon chꞌán ijnko
    kjuaxrexinkaon jína kíxin ntá tso̱nohará tsꞌejochonhénrá kíxin xi̱kaha kjueyárá
    chꞌán. La ko tso̱nohará kíxin imá tjetoan tí nkehe sincheki̱to̱nhe̱nni chꞌán kíxin
    jeheni mé tinkáchónkini chꞌán.
  san-TAM: 'யுஷ்மாகம்ʼ ஜ்ஞாநசக்ஷூம்ʼஷி ச தீ³ப்தியுக்தாநி க்ருʼத்வா தஸ்யாஹ்வாநம்ʼ கீத்³ருʼஸ்²யா
    ப்ரத்யாஸ²யா ஸம்ப³லிதம்ʼ பவித்ரலோகாநாம்ʼ மத்⁴யே தேந த³த்தோ(அ)தி⁴கார​: கீத்³ருʼஸ²​:
    ப்ரபா⁴வநிதி⁴ ர்விஸ்²வாஸிஷு சாஸ்மாஸு ப்ரகாஸ²மாநஸ்ய'
  cof-NT: In fiquica miisa rocainayoe. Diosi nulaca yabe cayaisa tinue yape yachi
    jolajosa. Aman Diosi yachi tsachilachi duque senca cuwachunae. Junni nulanan jun
    senca seque tenca cato meralarae. Junni Diosi miituntsancari sonban joto, yaca
    quereiminlaca jun sonbabe se suwachunae. Aman lari Diosibe duque rocaimin joyoe
    yape nula ya fiquica jera miilaisa.
  srm-NT: Mi ta begi taa wojo fuunu musu ko limbo fuun sa ko sabi di bunu di a bi
    kai unu fuun musu feni nëën. Biga a paamusi u wanlö gaan waiti gudu faa da u,
    fu di u dë sëmbë fëën hedi.
  qvs-NT: Tata Diosta roygani yachachishunaykichipa sukaman allimata kayawashkanchikunata
    paywan tantalla kawsananchikunapa. Tata Diosta roygani yachanaykichipa suknin
    diya kawsanan sielupi tukuy paypa wambrankunata sukaman allimata kushichiwananchikunata.
  zca-NT: No nu kina'ba, par zini Me yek go, par ne go, xmod nak kwa'n kimbëz go re',
    kwa'n ngurezh Dios go re', par ne go, dox tsak, mbaino dox kwa'ro kwa'n mila'
    Me di'zh, za' Me, ka' rë men che'n Me,
  cbc-NT: Tunu bairoa mʉjãã yeripʉ tʉ̃goñamasĩrĩqũẽ Dios cʉ̃ cajoro boʉ, mʉjããrẽ yʉ
    jẽnibojanucũña Diopʉre, “Cʉ̃ cabesericarã ãnirĩ nocãrõ majũ caroaro ñe ũnie rʉsaeto
    Jesucristo cʉ̃ caãnorẽ bairo marĩ ãnimasĩña,” mʉjãã caĩtʉ̃goñamasĩparore bairo
    ĩ. Tunu bairoa nocãrõ caroa majũ to ãniñati Dios cʉ̃ yarãrẽ caroaro cʉ̃ caátipee
    cʉ̃ãrẽ mʉjãã camasĩparore bairo ĩ, mʉjããrẽ yʉ jẽnibojanucũña Diopʉre.
  qxo-NT: Tsaynöllam tantiyaycätsiyäshunqui gloriachö chasquinantsicpä cag herencia
    ima shumag canganta. Gloriachö caway vïdamanga manam cay patsachö ni imapis iwalantsu.
  mox-mox: Ta wese yavevenoqi weaqimi be nuami naʼeqaʼui be yaqisa yani qabuna aqiaqidi
    Yaubada niʼa ʼivaʼavaʼaia weaqimi ona alamani aqiaqiea. Ta ge ona venuana magilafu
    yani diavona weaqina, mana ena gaba ʼimia ʼinega niʼa ʼawanatunemi. Ta wese yavevenoqi
    ena veyoluba qiduana ona alamania, mana veyoluba nana vona fofofolea ena tomotauyavo
    ʼidia.
  kew-kew: Neme nimina robaa-para paa epenalo beten to. Goa pua nipumi nimi raba misa-ga
    nipu ado pirape konena re waru adalimina. Goa pua nipuna ora epe puri nimi gialia
    rabu adalimina. Go yaenuri nipuna onaa niaa ginalo agaa sa-daa nimimi adaliminalo
    beten to.
  dww-dww: Be mate taugu yà moimoiragina da taumi nopomima Mamaitua sibo ya rawayanana.
    Yodibe taumi sibo koya katai kauena da aitauḡa Mamaitua ya vinevinedina, taudi
    tokare yawasana vere vavasaḡinama ta banavina. Be mate taumi sibo koya katai kauena
    da Mamaitua na buderima boruboruminama, inam yaba dosi vavasaḡinama. Inam vutuna
    tauna na banagama tokare e utedina.
  twi-ASANTE: Mesrɛ sɛ mo adwene mu mmue na monhunu ne hann no, sɛdeɛ ɛbɛyɛ a mobɛnya
    anidasoɔ a ɛno enti ɔfrɛɛ mo no ne ahonya a ɛwɔ agyapadeɛ kronkron a ɛwɔ hɔ ma
    ahotefoɔ no,
  aoj-aoj: Aeꞌ andabeten ahaliꞌana ma nondaꞌ ukup ipeꞌipi pindawisiꞌma pegegawa waf
    buꞌwafi, ma hiahaom buꞌwami anen nofalepa pape pegehafami. Ma pegegawa ambal namili
    lagape lifilafi dondoli loloma anamba God nagalaꞌambemagoma nogogalaꞌ aꞌowaꞌma.
    Amamba God nandondomba ma anaf naꞌi nosoꞌapa mogaloma epes ananisi siꞌisi.
  cbv-cbv: 'Nin pahbʉt wãpĩ́ niíj ʉʉ́bhna caá: “Queétdih tʉ́ʉt nʉʉ́m jwíihna, ma pebhboó
    ĩ jʉibínachah, ma tʉ́ʉt nʉʉ́m péaat pínahdih ma tʉ́i beh joyánaá. Jwiít míihwã
    caanná jwĩ jʉibínachah, chah bʉ́dí ma tʉ́i chãjat pínahdihbʉt, ma jéihyanaá”,
    wãpĩ́ niijná caá.'
  taw-taw: Nad kɨlop gek gos pag yɨkaŋ apin. God ne anɨgek nɨgɨnɨgabɨm, God nɨbop
    suk agɨl, tap teplep nɨbop ñek dɨnɨgabɨm ak kod mɨdebɨm. Ne ned takaw anɨb ak
    agak, Tap teplep yad okok, binɨb yad okok kɨlop ñɨnɨgayn agak. Pen nɨgɨnɨgabɨm,
    tap teplep anɨb okok God ne binɨb ne okok kɨlop ñɨnɨgab ak, tap awl tap teplep
    yɨbɨl mɨdeb.
  jic-NT: Napj le mon Dios lal nun ca 'üsüs nusin mü'üsüs jupj jos jinwá. Jupj la
    nu t'ya, nucopj tjep'ya'sa toponé, mpes nun jupj ts'uyupj quinam. Nin mpes pasal
    'üsüs ca nu mpalas. Najas nun ca jus nlayé tsjan niná jupj ca la mijis nun mpes.
    Ca jus nlayé pasal 'üsüs ca la mijis nun mpes. Jupj tjevele nin ca la mijis jupj
    ts'uyupj mpes. Jupj pajal pülücj se 'aya, pajal 'üsüs se 'aya jupj.
  zap-NT: No rnab noo lo Dëdyuzh ne ylaa Ne ne tee bnii xgyeryen de chen gyenen de
    ne nuu ne ykakwent de ne wye Ne de, no chen gyenen de gan kox nak ne non no le
    ne nzoon ne re Ne ne ydee Ne lo yra men ne nak xpén Ne,
  wer-wer: Ën nem kimang ngön eptakta ar yas niaan wëën kutömweriaan omën ompyaut
    önëak kor wë pöt ëwat sëëre tiar pim ru niwesaurö omën nimpnaat kësang panëët
    pöt ëwat sëëre weëre kosang kaö pan tiar piin kön wi kosang weseim wëaurö ningkën
    wia pöt ëwat së pël ëënëëtaan arim lupötë ëwa elniipënëak ök maim wë. Pim weëre
    kosang tiarëk wia pötak
  ipi-ipi: '@see-verse:EPH.001.017'
  qul-NT: Mañani Dios yuyayniyquichista c'anchaycunanpaj, yachanayquichispaj imapajchus
    wajaska canquichis chay suyacuyta, janaj pacha khapaj herenciata Dios creyentencunaman
    kon, chaytawan.
  ter-NT: Koane émbemoamaka míhe'okea iséneu, motovâti yéxi koêku ne hána'iti kúxoixone
    ûti xokóyoke, enepone véxone koúsokeovomo, kutí'inokemaka ihaxíkopiti héki. Émbemoamaka
    éxokeopinoe itúkeovo koati yupihóvoti unáko neko koúnaeno kasása'iupohiko,
  bmr-NT: Tollɨro bu Moocaanico dilluhi amɨɨhai esamaajeque foovono iminiiyuqui. Jaamo
    imino magaajahi toonoco meteemehicanoguiiha amɨɨhaico ucuuhuvanoco, tollɨro bu
    aivo sihidɨ iimino busumijeque Moocaani ita iicamoco aacɨjinoco magaajahi icano.
  fuf-fuf: e yo o hentin giiɗe ɓerɗe mon ɗen, fii no andiron on tama'u mo o noddi
    on fii mun, e no andiron ngalu darja ndondi makko ndin e hakkunde yimɓe Alla ɓen,
  bhl-bhl: Kesomeliwi, e yom ibolow tem busuko, akalem ailbin e yom mutuk kel ailoke
    kasike, yu em “Nem galmosi ‘Fein!’, nangbiliw kunum waneng yulo fein duyemoki
    kai!”, yangse weng beem mesesem eisneng so, yom abiil tikin kel kulokoliw beem
    atin kuw falieng mesesem eisneng so, kilele kal kebokoliw te.
  ons-ons: Na ramaile, yemo ŋinane wet dereret ŋine maine ma lotkeki eŋine qelaŋanine
    kaikei, paki eŋe onakaka ŋiboniakane ŋidorake, yewa ŋine boaŋ dere more, wet pesek
    okane tomakaikei, so ŋine Anutuŋo ŋei ŋerep magukoune ŋinane kibi maep mosopine
    biŋek qeke, ea wane detpi wele okaniake.
  con-NTPO: In'jan gi Chigaja que'i tso'fema bittaenqquia'caen que'i injama'choma
    fettasi que'i jai'ngae daya'chove atesu'faye. Ñoa'me'qque osha'cho ñotssiama qui
    jai'ngae isu'faya. Poiyi'cco Chiga in'jan'cho a'inde'ccui'ccu fae'ngae qui isu'faya.
  ghs-ghs: Oke nike saridzeqi adzahaha naate qupa nesenoma naateqa Ohongai nikeho
    kira hiiretaho isakita nike ao nese dzoobidzakoi. Dzoobireqa qaheuba abima ttaiqake
    qusuho qidza, nee ma baunoma dzapanoma oke mai eete gesina naatakoi.
  peg-peg: ଆନ୍‌ ଗୱାରି କିଦ୍‌ନାଂ, ଇନେସ୍‌ ତା ଅଜଡ଼୍‌ ହୁଡ଼୍‌ନି କାଜିଂ ମିତାକେନି ୱାସ୍କି ହୁଡ଼୍‌ନାକା
    ସାରି ଆନାତ୍‌ । ପାଚେ ଇମ୍‌ଣି ବାର୍ସି ଜାଜ୍‌ମାଲ୍‌ନି ଦାନ୍‌ ପୁଇପୁୟା ଲକ୍‌ତାଂ ଜେ ସବୁ ଏପେଙ୍ଗ୍‌
    ତା ହୁକେ କୁକ୍ୟାତାଦେର୍ଣ୍ଣା ହେଦାଂ ପୁନାଦେର୍‌ ।
  txu-NT: Anhõ me ja dja me arỳm kàjkwakam anhõ mỳjja mexti:rekumrẽxo aminhõ. Mỳjja
    ja kadjy ne ga amiwỳr ar 'wỳr ne aro aba. Dja ga arkum anhõ mỳjjao amirĩt gê ar
    prĩne mexti:rekôt kuman amiwỳr kamnhĩxkumrẽx.
  eng-WEBU: having the eyes of your hearts enlightened, that you may know what is
    the hope of his calling, and what are the riches of the glory of his inheritance
    in the saints,
  gnw-NT: Tumpa tumee peve aracuaa, picuaa vaerã quirãi pepuere peãro piyerovia reve.
    Echa'ã jae peparavo cuarã. Tumpa tuicuaaca vi peve quirãi uyembɨadoraca eteta
    opaete vae pe umeeta yandeve vae jeco pegua. Echa'ã jae ñaneñono tee iyupeguarã.
  mux-mux: ‘Eninga numanale-ni yunga ungmanga pulele aima piliangi.’ nimbu yu-kene
    popu topu eninga mawa tenjiliuko. Yu-ni “Eni méle kaíma simbu. Eni molku kunjingí.”
    nimba, nimba panjurum mélema nokuku molemele akuma kene, “Nanga yambuma moya-méle
    aima kaíma simbu.” nirim-ma kene, ‘Yu sika’ nimbu tondulu mundupu piliilimulu
    yambuma yu-ni liipa tapunjupa tepa liilimú tondulu aima olandupa-olandupa pelemále
    kene, ‘mokeringa lipili aima piliangi!’ nimbu aku-sipu yu-kene eninga mawa tenjiliuko.
    Tondulu kanili oliu-ni kapula naa manda monjulemulu tondulale. Pulu Yili-nga tondulu
    olandupa pelemú akili-ni kongun tondulu mundupa telemú akili-ni
  maj-NT: Tíbankihi̱ nga kakjex'ájin kju̱a̱nkjink'unnu̱u tu̱ xi cha̱hanu ni xi tíkuyáha̱
    xu̱ta̱ xi Nti̱a̱ná j'ájihi̱n ko̱ tu̱ xi cha̱hanu xi nkú ts'ín chánka ni xi ts'i̱ínkjáíhi̱n
    xu̱ta̱ ts'e̱.
  bkq-NT: Awârâ mâenehonly koendâ eyanmo xutuen-hongâ, koendonro xurâmoem xuduze mawyly
    nhutuhomoem. Âmâlâ iduakerinmo; awylygue ise xurâmoem koendonro mâenkanâdyby nhemakelymo.
    Eydâ matodâ toenzepa âdydo imeom koendonro modo, âynynonro modoram mâunduly ekanâdybybe
    awyly nhutuhomoem aienehongâ.
  kue-kue: Na krapoglka i ene nomano audinan kade ene kanpogl sinaglkwa, God taraglmo
    merkinde wakai kaima pangwa i ye yene yombamo du-wakai nono inaglme dungwa, taraglmo
    ipre ye ene aglendi ingwa ana ene ipre sugl meglkwa.
  cot-NT: Namanacoventajiaquempiquea intsatacajaiaquempi cameetsanijite pintsamajajiaquenijite
    quero oncotanaquempani oncoramanitapojajegueti anchoocajiaquegueti ontaniqui iriatimpaqui,
    oganejencavaetacaquea. Icajemajiaquempitarite incavintsajajiaquempiniji irishinetacaamajajiaquempi.
    Ariquea inquempetacaajiaquempari maasano igomajamajarejia.
  bnp-bnp: A nanea ge rata mua mu gu longokilalea a nitana, lakea mu gu lohoka vona
    a maka mahala kamumu i bagetu hateka, i ngaru ni habi ne mua, lakea mu gu pasimata
    ni bole a maki nga, a vuhuna i gale mua ge mua e huriki a ngate vona.
  apn-NT: '@see-verse:EPH.001.017'
  ctp-NT: Kwiꞌ ngwañaꞌan, nchkwiǐnꞌ loꞌo Ni chaꞌ slaa Ni ke wan, chaꞌ ka biyaꞌ suꞌwe
    tiꞌ wan nchga chaꞌ suꞌwe nu ka ꞌwan ni, chunꞌ wa ngulo suwi Ni ꞌwan; tlyu ꞌa chaꞌ
    suꞌwe nu ndukwin Ni chaꞌ kaja ꞌwan, loꞌo ꞌin nchga nten nu msñi chaꞌ ꞌin Ni.
  opm-opm: Nadahamara Got go ire danong adapem paptenmur. Imat adapem papatim gorhe
    ihirnong Noh gurnong yahnap han tit ma napripranong oh amam ham minhan patenmur
    ma potip ohe da ohsi mat paptenmur. Gorhe nita kuuhan ihirnong yahnap han apriprawa
    ma dahatip da oh isip yahnap tit nahatipra ma hapat dahat indin ohe dasi mat paptemo
    gorhe danong hat pati nure mutuhnong oh wanohe kasip ohsi nahat napapat ma hapat
    dahatin ohe dasi mat paptemo mat paptenmur por noh Got ohnong nadahandeipatmur.
  bvr-bvr: Ngu-wengganacha ana-gorrburrwa ngu-workiya ana-goyburrpa barra nyibi-na
    gun-nigipa gun-gujayanaya Wangarr gun-nika rrapa marn․gi nyiburr-ni barra gun-gata
    an-ngiya nula nipa a-gonyjinga ana-gorrburrwa, rrapa mola gun-guyinmiya ngacha
    gun-molamola gun-guyinda nipa gochila an-dana nguburr-gurdiya nguburr-yigipa gu-galiya
    yerrcha,
  wal-wal: Xoossai intte ekkana giidi, ufaissan naagi uttidoogaayyo inttena xeesidoogaanne
    i ba asau immana giyo anjjoi ai keena durekko intte eranaadan, Xoossai intte wozanaa
    dooyin, a poo7uwaa intte be7anaadan, taani Xoossaa woossais.
  zad-NT: Na' chṉabidee wzoe' beeni' c̱he'na' ḻoo yic̱hjlall'do'lena' kwenc̱he iṉezile
    bin nonle lez daa ba gox wṉabe' le', na' ka mbalaz inlleb nak daa wi'e beṉ'ka'
    ba nak lall' nee,
  kmg-kmg: Erâ maŋšâŋe-ŋeŋic bâtâcneme ine Wofuŋzi rocŋopahuc sambâŋ šeŋaŋ biŋe qaŋarewec,
    irec manapie fârine ezejec, â fuŋfuŋfâc-ticne ŋoŋe huhure šâŋe rara biaŋ kadahe
    ŋarewec, irec wâc manapie fârine ezejec,
  aso-aso: Idoꞌ initeꞌ neꞌmine dalizave lo elese molo lingimineꞌ gamenelotiꞌ gili
    eleꞌvoleꞌ igi aꞌminemuꞌ gizebo igi minaaꞌ naniꞌ initeꞌ nene aza guvelesi initeꞌ
    neꞌmine manaꞌmine initeꞌ lamineꞌ nene vauve elo eze evenele leliꞌ lemelesa salani
    molo-lidineꞌ neꞌmi monovo nene lingine mo ningi gili vevesi
  uli-uli: Ima dedangro bo yebe hatermahmi bo habe wiri teram la yal bo habe gola
    ngo ye luglug dipmi irel meka ye ffesangugmiloh iyang. Ngo ha gola lepal kamdidiyel
    mekla Deus ye hatugulu bo yebe fang ngalir mekla lol.
  nin-NT: Ingga mi so di barr Abachi di a bu bwu ki imba isisurr imba yi na di imba
    i hi aseki ka nggo a yo imba na ka. Ni ko barr ma zizo di a bu di imba hi angbungbru
    aseki ka nggo a zu ku anishirr ba Abachi ba.
  acu-NT: Tura Yus atumin eatmaku asamtai, atum nayaimpinam jearam tuke nijai pujusmintrum
    tusan, tura atumin paan nekamtikramawarat tusan, Yusen seatjarme. Tura Yus warina
    ni uchiri ainautinka tsangkatramkatnuitji nusha nekaamniuram tusan Yusen seatjarme.
  cak-WNT: Nc'utuj c'a chare ri Dios chi xtusakirisaj ta ri ina'oj, riche (rixin)
    chi nik'ax ta chiwech ri utzil ri koyoben ri rutzujun (rusujun) ri Dios chake,
    ruma can riche (rixin) chi niwoyobej ri utzil ri' tek xixrusiq'uij (xixroyoj).
    Nc'utuj chuka' chi nik'ax ta chiwech chi ri herencia riche (rixin) ri chila' chicaj
    can utz y jabel, jun herencia ri can achi'el jun nimalaj beyomel. Y can xtoc wi
    kiche (kixin) junan quiq'ui quinojel ri lok'olaj tak kach'alal.
  ebk-ebk: Ekararagku us ay masilawan koma nan numnumyu ta maammuwanyu nan chayu namnamaun
    as nan nangayakiana kan chakayu ya ta maammuwanyu us nan kenaongor nan nakaskaschaaw
    ay bendisyona ay enkarina as nan tatakuna.
  spa-PDDPT: al iluminar los ojos del corazón para que sepan cuál es la esperanza
    de su llamamiento, la riqueza de la gloria de su herencia en los santos
  ruf-ruf: Nomlomba Imulungu apfughule imimoyo yenu mbokele ghumwanga ili mdahe kulimanya
    alila lolelo lyawakemeleni na utunitso mkulu wa aghala ghayawekele iwanu wake,
  gun-gun: Tove pendepy'a py tapenemoexakã peikuaa aguã mba'e pearõ aguã pa penerenoĩague,
    iky'a e'ỹ va'e kuery mboae reve opa mba'e porã pejopy avi va'erã,
  agu-BL: Na chintzan tan c'uche'n tetz tan tele'n chitxumu' tetz yi mbi'tz yi at
    kach'iw te'j, yi o' yi txa'ij cho' ta'n. Ej nin ncha'tz na chintzan tan c'uche'n
    tetz Ryos tan tele'n chitxumu' tetz yi balajil yi jun oya'tz yi tz'ak'lok sketz
