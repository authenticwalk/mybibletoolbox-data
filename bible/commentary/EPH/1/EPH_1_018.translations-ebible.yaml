verse: EPH.001.018
translations:
  kpx-kpx: Di imihai isivialeike au la uvu alavoi lulele laovege lana kemo au la hohavei
    laheho onobenobe otoveale ke hilokai huhulahai uve. Dilavau au ataho onobenobe
    otoveale keau balugataho.
  okv-H: Eto ungo God na siriketo umbuna embomeni ta uha hirikau God ta usasa kogue
    uhu i ta irari javotoho God na ikau humbasi simba miheva amo do aingere avo be
    kiagova pari erena. Eto javotoho ari God na amita embomeni ta degi ikaguja amite
  tbo-tbo: Ma a laupali gasi ipa nugonugomi matahi hina gunagadagadalihi ipa ona hanapugeya
    ginouli dewadewahi ubeihi i otugemi po ona iotonana omi winugotuhu laganagei a
    ombenena diidigana lawa waiwoiyawata tauna a wasawasagei.
  mal-C: മാത്രവുമല്ല, നിങ്ങളുടെ ഹൃദയം പ്രകാശപൂരിതമായിത്തീർന്നിട്ട് അവിടന്ന് നിങ്ങളെ
    വിളിച്ചിരിക്കുന്ന പ്രത്യാശയും അവിടത്തെ വിശുദ്ധർക്കു ലഭിക്കാനിരിക്കുന്ന തേജോമയമായ
    അവകാശത്തിന്റെ സമൃദ്ധിയും
  grc-SR: πεφωτισμένους τοὺς ὀφθαλμοὺς τῆς ⸂καρδίας⸃ ὑμῶν, εἰς τὸ εἰδέναι ὑμᾶς ⸂2τίς
    ἐστιν ἡ ἐλπὶς τῆς κλήσεως αὐτοῦ, καὶ τίς ὁ πλοῦτος τῆς δόξης τῆς κληρονομίας αὐτοῦ
    ἐν τοῖς ἁγίοις,
  bgc-bgc: मै या भी प्रार्थना करुँ सूं, के वो सच्चाई जाणण म्ह थारी मदद करै के थम जाण
    सकों के परमेसवर के जरिये बुलाये जाण की आस के सै, अर थम जाण सकों के इतनी बड़ी अर
    महान् आशीष अपणे पवित्र माणसां खात्तर राख राक्खी सै।
  khz-khz: Palagu anogiana, natina, gemi tugamagi maeka pene venimi, gena vevega-nama
    irau iwavagina, voina kamuna gauna pio gapia gaurai ekeamito, goraramaniana, voia
    pio ripa-namanamaa. Pe Palagu gena taunilimalima veagara na gau nama iwavagira
    pia gapira, voira pio ripara.
  deu-TKW: erleuchtet die Augen eures Herzens, daß ihr wisset, welches ist die Hoffnung
    seiner Berufung, welches der Reichtum der Herrlichkeit seines Erbes bei den Heiligen,
  zsr-NT: Rnabdaꞌ‑nëꞌ Dios uzéjniꞌnëꞌ lbiꞌiliꞌ lu icj ládxiꞌdauꞌliꞌ quië gac gnö́ziliꞌ
    ca nac le runruꞌ löz, lë naꞌ bulidzëꞌ lbiꞌiliꞌ quië uziꞌliꞌ xbey, len quië gnö́ziliꞌ
    ca nac yöl‑laꞌ tsahuiꞌ qui yehuaꞌ yubá le gaqui quegac nup náquigac queëꞌ Dios,
  lin-lin: Nasambelaka ete angengisa miso ya mitema na bino mpo ete bokoka kososola
    elikya oyo ezali kati na kobengama na bino, bomengo ya nkembo ya libula na Ye,
    oyo akopesa bino elongo na basantu,
  hns-NT: Ham praatna kariela kie toelogke andar me ekdam andjor hoi djaai djeme toelog
    samadjh sakiehe kie toelog kaun barhia djiewan agore hai aur ekwa alag karal waalan
    ke sanghe ketana biesaal hak paawe khaatien bolaawal gaile hai.
  noa-E: Mua jëeujem ĩchab Ẽwandamag, ichdëuta warag pãar khĩirjug aarthʉgbapʉ̈imjö
    amkhĩir; magbaawai mag ya ich aarcha phë athaawai ich dʉ̈icha onee wënʉrraju jaau
    simjã ajapcha khaphʉnaa, mag ich õorkha thʉnʉm khʉʉnan chadcha peerdʉwi naawai
    mʉigwejã onee naaju aai nʉm a khaphʉ amkhĩir.
  eng-EMTV: having the eyes of your heart enlightened; that you may know what is the
    hope to which He has called you, what are the riches of His glorious inheritance
    in the saints,
  mib-NT: Te jícán tahú rī jeē na sándijin gā yā nuū jeē níjnūní rō, návāha jecūhun
    ni rō ndese cáa ndɨhɨ jeē cáñuhun ni rō nihīn rō sɨquɨ̄ jeē ní cana ya rohó. Te
    jecūhun ni rō ndese cúcá cácuu ró jíín táca jnúhun jéhnu luu ndíso jnūhun ya jeē
    cúu ñayuu maá yá.
  lif-NT2: खिनिॽ खासिङ् निःप्‍मा के़सुक्‍पा के़बोःक्‍खिर फाॽआङ् इङ्‌गाॽ तुवा चोःक्‍कारो॥
    हे़क्‍क्‍याङ् खिनिॽ के़उःत्तिआङ् खोःमा के़बोःङ्‌बा लक्‍किन् कुसिङ् के़निःत्तुम्‍लो॥
    खे़न् साॽरिक् इमे़ल्‍लुङ्‌बा मिमिदिङ्‌गे़न् लक्‍किन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे
    कुमनाहाॽनु माङ्‌हे़क् चोगुआङ् वाॽरो॥
  xnj-xnj: Nikumuyupa Chapanga ayigubukula mitima yinu yihotola kulola lumuli lwaki,
    muni muhotola kumanya huvalila yila yeavakemelili na ukulu uvaha na njombi zeavavikili
    vandu vaki.
  mmx-mmx: Nia a sing bok ne Moroa do lodoxoma atnemi na rem suang kusu mina xasep
    ap mo leveloklox anarong, neni ga ro ka nimi ri lok ka i. Mo leveloklox anarong
    i ngan lapnovos silok i lox avukat aleng la i nemen tangais limixin axa ren.
  cbr-NT: '''Imainun cana mitsu ñucáxunin, an ''imicëx caramina uisairai ënë nëtënuax
    Jesucristosaribi ''aish upí sinánñu ''iti ''ai quixunmi mitsun ''unánun. Ñucánan
    cana uisairai caramina aín nëtënu abë ''aish, axa ami catamëcë unicamabë ''iti
    ''ai quixunmi ''unánun mitsu ñucáxunin.'
  tee-NT: Icsq'uini ni catamalacpucujunin ju mintac'atsan'an ni laich amach'akxaya'it'it
    tuchi ixtalakxtuch ju lac'a'iyat'it ni cataxtakniyan ju Dios ju lact'iyan chai
    tuchi lhilhc'ac'ant'at'it. Vachu' icsq'uini ju Dios ni laich amach'akxaya'it'it
    ni slivasalh na k'ox ju anu' ju ca'axtaknicana' tachi chun ju is'ask'at'an tajunita.
  eng-LSV: the eyes of your understanding being enlightened, for your knowing what
    is the hope of His calling, and what the riches of the glory of His inheritance
    in the holy ones,
  cak-NT: Ninc'utuj che ri Dios chi tusakrisaj más ri ino'j (ina'oj). Jari' ninc'utuj
    roma ninjo' chi niben ta entender anchique ri kayoben roj ri xojwoyox roma ri
    Dios. Ninc'utuj roma ninjo' chi niben ta entender chi ri herencia ri xtiyo'x chake
    chicaj can yalan jabel. Y ri herencia ri' junan xtiyo'x chake quiq'uin conojel
    ri lok'olaj tak kach'alal.
  pah-NT: 'Ga pe ji ei: —A''ero ti gweaporog̃itakatuheterame Éfesopeve''g̃a ikwahavi
    oyvyteri pe nehẽ. Nurã ti g̃a ei nehẽ: “Pyry hete ti nhande ve nehẽ. A''ereki
    Tupana''ga e''i opyryvamo nhande ve: ‘Tuhu ti g̃a upa avuirama ji pyri nehẽ,’
    ei Tupana''ga nhande ve.” —Nahã ti g̃a ei ojikoheteavo nde rehe gworygworyvamo
    nehẽ, a''e ji Tupana''ga pe pe ndepyga. Ga pe ji ei: —Gweaporog̃itakatuheterame
    ti Éfesopeve''g̃a ikwahavi neremimbokatukatua ojive, a''e ji. Nurã ti g̃a ei nehẽ:
    “Yvagi pe ti ikatu katu nhande ve nhaporemo nehẽ Jesus''gareheva''ero nhande rekoro
    g̃waramo. Tupana''ga ti nhande mongoi ojipyri jara''g̃a ndeheve nehẽ no g̃wemimo''ẽhara''g̃a.
    Ga pyri ti nhande rukatui g̃a pavẽi avuirama nehẽ,” e''i ti g̃a ikwahava nehẽ,
    a''e ji Tupana''ga pe pe ndepyga. Nahã ti ejikwahavuka Éfesopeve''g̃a pe, a''e
    ji Tupana''ga pe pe ndepyga.'
  sja-NT: Parãpa mãgá iru pipɨara k'awa wãdak'ãri, t'ãride k'awadait'ee Tachi Ak'õrepa
    parã jɨrɨji ichideerã papiit'ee. Mãga ooji, jai-idaadak'ãri iru trua k'ĩra wãreedee
    wãdamerã mãik'aapa iru p'anadamerã jõmaweda irua k'ĩsia iru bɨ ichideerã-it'ee.
  xed-xed: 'Ta ndəɓay yu ta dzvu da tsi guli ka tsalaghunapta tsi ta ndana ghuni ɗina,
    kada snaŋta kuni ta tsa ŋərma skwi kəl tsi ka hgaghunata kazlay: Dzaʼa mutsay
    kuni kəʼa ya. Ta ndəɓay yu ta dzvu guli dzaʼa kəl kuni ka snaŋtá glakwa tsa skwa
    za həga faghuna tsi nda inda gwal ta nzakway ka ŋani ya tani.'
  mks-NT: Ta xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ ña̱ ná jándiye̱hé a̱ xíní túni̱ ndo̱ já ná
    canda̱a̱ ini ndó sa̱há ña̱ va̱ha caja mé á chága̱ chí nu̱u̱ xi̱hi̱n ndo̱. Ta ñúchí
    ndiva̱ha coo tá ná xi̱nu̱ qui̱ví ndiquehe Ndióxi̱ ndo̱hó cu̱hu̱n ndó coo ndó xi̱hi̱n
    mé á a̱nda̱ ama cáa qui̱vi̱ sa̱há ña̱ cúú ndó cuéntá mé á.
  gfk-S: Iou sasaring bileng be na hamadares ira tinga mu, mu nage nunure ira linge
    ing i tahuat tano nuno tinato tupas mu ing mu nanahe ma ra nurnur urie, ma be
    mu nage nunure no tamat na maririsuan na pinalau ta mu ing mu ira nuno matanabar
    tus, mu na hatur kawase ie metuma ho ie, ma be mu nage kilingane bileng no nuno
    tamat na baso sakit nong ila paapalim nalamin ta dait ira ut na nurnur ma ie.
    Ikino baso i haruat ma no nuno tamat na dades nong God ga papalim ma ie ing iga
    hatut habaling Krais sukun ra minat ma iga ter ra kinkinis tana tano kata na lumana
    tuma ra mawe.
  bmu-bmu: Anutu, gi mönö uru jeŋini mem asarinöŋga nangi Buŋagahö könaŋi möt yaköme.”
    Anutunöŋ nanŋi ambazip sarakŋi neŋgöra Suep Buŋa kukösumŋi buŋabuŋaŋambuk mi neŋgimamgö
    keu jöhöiga iŋini yuai mi asuhumapkö al mamböta jörömqöröm akŋegöra eŋgoholök.
    Jörömqöröm aketka Jisösnöŋ kunbuk asuhuiga aködamunŋinambuk akŋei, iŋini oyaeŋkoyaeŋ
    miaŋgö könaŋi möt sölöŋgömegöra köulukömakzal.
  dgz-dgz: Ap gapan e imuya potaya ase wat ganatamepen, anu dao ega amba e God enan
    wani tavewa mega yao asigip tapen. Ame gapan God ik maup mega wandini ge kakae
    guragut mega ame yon borapen menan God waenapan megawa wa agiat mumen, ap men
    ne mup enan den di taivin.
  eng-GNV: That the eyes of your vnderstanding may be lightened, that ye may knowe
    what the hope is of his calling, and what the riches of his glorious inheritance
    is in the Saints,
  zaa-NT: Ą'hua qui'ni gúnnée adí la'yani' lo la' ritelíni qui' le para qui'ni gunibia'
    le ti'iỹa tse' ná la' rulábalatsi' qui'e para lani le tiempo nu chì' da'la, porqui'ni
    chi gutàỹie le nna chi ná le enne' qui'e. Ą'hua para qui'ni ccá le saber ti'iỹa
    tsè' gání ná salvación nu chi benie prometer qui'ni gúnnée qui' ttu ttu tsa ca
    enne' chi ná qui'e.
  eng-WEBSTER: The eyes of your understanding being enlightened; that ye may know
    what is the hope of his calling, and what the riches of the glory of his inheritance
    in the saints,
  guh-guh: Pacatovajëtabiabatsinua Diosojavabelia Dioso papecajamatabëcueneitayotsinexa
    panevajënaeyabelia paneyapëtaeponaenexa pajamatabëcuene yabara Dioso pacajunata
    papijajivinexamë. Pacatovajëtabiabatsinua Diosojavabelia paneyapëtaenexa xua Dioso
    pacarajutsijitsia, bitso ayaijamatabëcuenejava, matacabi apo pevereverecaejava.
    Tajëvelia Dioso najumecapanepaeya jumaitsi Dioso pijajivitsi vajanacarajutsinexa
    matacabi apo pevereverecaejava.
  bon-bon: Cane irecu lätumutanune, egä Acejiyame te weeme mopemuli apatname teeme
    apaclyera ne päpäna tääpume, piba weene umle läbitininuye, egä ngena cabu me tabe
    weebibine ituge ala asogleca weene weeme ngene atwanena singi bine acraname; piiyepu
    cuta lipu bucurage miijimiji mule poto cidi me tabe ituge teeme bägräwale bine
    jaji teepi teeme bau ca päpäname;
  nhw-BL: Nijtlajtlanía Toteco ma quitlahuili amotlalnamiquilis para xijmatica nopa
    catli temachtli Toteco techmacas tojuanti catli technotzqui para ma tielica tiiaxcahua.
    Quena, nijnequi xijmatica para onpano yejyectzi huan cuajcualtzi nochi nopa huejhueyi
    tlamantli catli yaya quicualtlalijtoc para tojuanti catli tiitlatzejtzeloltijca
    masehualhua huan techmacas teipa nepa ipan ilhuicac.
  swh-ONEN: Ninaomba pia kwamba macho ya mioyo yenu yatiwe nuru ili mpate kujua tumaini
    mliloitiwa, utajiri wa urithi wa utukufu wake kwa watakatifu
  wbi-wbi: Nikufunya kuuti amaaso ghinu aha munumbula ghapelue ulumuli kulyumue kukagula
    lwe luliikuulukangasio ulwa kukemelua kulyumue. Nikufinya kuuti mukagule uvumofu
    uvwa vitiki uvwa vuhasi vwa mwene munkate mu vaala vano vabaghulivue vwimila umwene.
  bba-bba: Nɑ mɑɑ nùn bikiɑmɔ u bɛɛn ɡɔ̃run nɔni wukiɑ kpɑ i kɑ win yɑm bururɑm wɑ,
    kpɑ i n kɑ yɛ̃ ye i yĩiyɔ yèn sɔ̃ u bɛɛ sokɑ, kɑ nɡe mɛ win tubi ɡeɑn kpɑ̃ɑrɑ
    nɛ ye u nɑɑnɛ dokeobu yiiye,
  eng-KJVCPB: the eyes of your understanding being enlightened; that ye may know what
    is the hope of his calling, and what the riches of the glory of his inheritance
    in the saints,
  kgk-NT: Aipota pende resape pende py'a-py peikwaa porã hagwã peẽ-my gwarã iporã
    va'e. Upéa-rehe pene renói va'ekwe. Upe va'e-pe pendejéupe gwarã peha'arõ peiko-vy
    perovia ku'a ku'a e'ỹ reheve. Aipota peikwaa porã Nhandejáry tuvixa ete nhande
    rovasa porãha. “Xe re'ýi-pe gwive ahovasa va'erã” he'i hagwe-rami pende rovasa
    va'erã.
  waj-waj: Ngii tinniiyauvo rusitinai ngia arinaima innara rikiaateeraivaara na yaaku
    varee innaata kua kiaunoo. Ngia inna tasipama variateeraivaara Anutuuqo vaa ngii
    maavee tiivai. Vaa ngia rikiada ivaara faannaida variaanoo. Ngia gioonna kiaapuuya
    Anutuuqaara kutaavaivee kiaiyani Anutuuqo ari yaagueeqa yoketaa ari vookaraivaa
    vaa kua kiaa teerama kieeravai. Fai ivo ivaa ngii minaraivaara ngia tuqinnama
    rikiaateeraivaara na yaaku varee innaata kua kiaunoo.
  cpy-cpy: ikenkishireta-kaemi okantyaa piyota-kotan-tyaawori royaako-ntziri ikaatzi
    ikaema-shireteeri, piyota-kotan-tyaawori eejatzi owaneenkata-ka roñaaha-yiteeriri
    Tajorentsi rashiyitaari,
  mpx-mpx: Ya awanun Yehoba wami nuwatu ni pwamwananal, yaka nuku atena te iya i yogaagimiu
    ge bosowaina alomiu wami atimatuwa nuku matamatan wasawasa bwabwatana toto Yehoba
    abwe ni pem kila wana gamagalau elala.
  wbp-wbp: Payirni karna-nyarrarla Kaatu yungu-nyarra langa rurrpa-mani yungunkulu
    milya-pinyi-nyayirni. Kapunkulu milya-pinyi kuja-nyarra milarninjarla wangkaja
    yangka ngaka yungunkulu nyanungu-kurlu nyinami tarnnga-juku. Kapunkulu milya-pinyi
    yangka kapunkulu mani nyiyarningkijarra ngurrju yangka kuja-ngalpa Kaaturlu jangku-pungu
    nyanungu-nyangu yapaku.
  luo-luo: Bende alamonu mondo chunyu maiye oyawre mondo ungʼe tiend geno ma oseluongoue,
    ma gin girkeni mogundho mokano ni joma oyie,
  nhe-NT: Nijtlajtlanía Toteco ma quitlahuili imotlalnamiquilis para xijmatica nopa
    tlen temachtli Toteco techmacatoc tojuanti tlen technotzqui para ma tielica tiiaxcahua.
    Quena, nijnequi xijmatica para onpano yejyectzi huan cuajcualtzi nochi nopa huejhueyi
    tlamantli tlen yajaya quicualtlalijtoc para techmacas tojuanti tlen tiitlatzejtzeloltijca
    tlacajhua. Huan techmacas teipa nepa elhuicac.
  aii-aii: ܕܦܵܝܫܝܼ ܒܘܼܗܪܸܢܹܗ ܥܲܝܢܵܬܹ̈‌ܐ ܕܠܸܒܵܘܟ݂ܘܿܢ، ܘܕܝܵܕܥܝܼܬܘܿܢ ܡܘܼܕܝܼ ܝܠܵܗ̇ ܗܹܒ݂ܝܼ
    ܕܐܸܠܘܼܗ̇ ܩܸܪܝܵܘܟ݂ܘܿܢ ܝܼܠܹܗ، ܘܡܘܼܕܝܼ ܝܠܹܗ ܥܘܼܬܪܵܐ ܕܚܸܩܪܵܐ ܕܝܵܪܬܘܼܬܵ‌ܐ ܒܩܲܕܝܼܫܹ̈ܐ،
  esk-NT: Iŋiqsruqmiuŋa ilaanun aŋmaquplugich isummatisri qiñiquplugu qaumanġa, suli
    kaŋiqsipkaquplusri niġiukkamik ilaan qaisaŋanik uvaptiknun tuqłuutmigun suli iḷitchuġipkaquplusri
    inuŋaił̣hanik kamanautim Agaayyutim iñuiñ paitchaktaaġikkaŋatnik.
  msb-msb: Nangadyi man ako na hayag an iyo pagkasabot agod maaraman niyo an manungod
    sa paglaom san buhay na gin-agda sa iyo. Sugad man manungod sa mahalon gayod na
    irensya na gintuga san Dios para sa iya katawuhan,
  cpa-NT: Ca¹quiáh²dsa hniah¹² hi² tanh¹ hniah¹² hi² dsio¹. Cøng² hi² jláh³ hlaih¹³
    cu¹té¹² tí²dsa gug² jniang³ dsa² quián¹²dsa. Jøng² juǿi²jni dsa² hi² jmo¹dsa li¹ŋë́h²
    hoh¹² hniah¹² cu²rø² ha²lah lé² hi² dsio¹ jøng² quián² jniang³,
  dso-dso: ମୁଇ ପାର୍‍ତନା କଲିନି, ଜେନ୍ତାରିକି ତାର୍‌ ଉଜଲ୍‌ ଦେକ୍‌ବାକେ ତମର୍‌ ଆତ୍‌ମାର୍‌ ଆଁକି
    ଡିସ । ଜେନ୍ତିକି ଜନ୍‌ ଆସା ନେଇକରି ତମେ ତାର୍‌ ଲଗେ ଆସି ଆଚାସ୍‌, ସେଟା ଜାନିପାରାସ୍‌ ।
  meu-meu: Lalomui matadia danu baine hapapa, bena ena boiboi helarona bona ahuna
    herea-daena, davana bada ḡauna helaḡa taudia edia, vada ba diba.
  yva-NT: Muno ribe sambayambe indamu Amisye po apa vare raunande ti wasanuga mbar
    indamu wananta irati ana wasanave ramen no masyoto makanande rai, wemirati Amisye
    po raurairive vatano po mawainde mansai. Muno syo anajo indamu wapo raenamo Apa
    kovo po ratayao Apa kawasae mansai no munijo ntiti omamo manakoe rave muno ntiti
    rave.
  dgc-dgc: I panalangin kua, éy paliwanagen na Diyos i isip moya, monda mapospusan
    moy i nipagakit naa dikam a alapén moy; monda mapospusan moy be éng kodya i kamahal
