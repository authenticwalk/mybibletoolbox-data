    aga homugo da Juda dabe da aga hani we bidi mu bidimainogo agai da Krais dali
    wadolali. God agai te sęde hasia mu konea pelama, tama tiwai dao.
  pab-NT: Hiyaiya, tyotya atyo kaomaka Enore xahekola exahe tyoma aokowitere akereta.
