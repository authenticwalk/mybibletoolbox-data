    anga kà zlak anan à nga, anà winen awan. Mbərom a varak uko magwagway ata nà,
    anga a ga way ahay fok nə, kawa sa zlan à nga,
  ape-B: God douk nenek chanatimaguk echudak chatoglu kobi douk seiwak susubati anan
    nakli eke nunekech chutogloluli. Ali seiwak anan naglah apak Juda umu munek pas
    Krais. Umu moneken, anan nagipech ananin laik kobi douk seiwak susubati anan ulkum
    molomen umu.
  grc-F35: ἐν ᾧ καὶ ἐκληρώθημεν, προορισθέντες κατὰ πρόθεσιν τοῦ τὰ πάντα ἐνεργοῦντος
    κατὰ τὴν βουλὴν τοῦ θελήματος αὐτοῦ,
  cav-NT: Dutyatu Yusura amereya eque juajeya, tura icueneta tupu inime ahua eque.
    Yahua iyama jari equequedya ecuana Yusura mepehua tuja juishu. Bahuedyatu ecuana
    Jesús queja catyatidadiyaque jucuare. Jadya tibu turadya ecuana tuja ebacua cuanaque
    juishu mepecuare.
  kgp-NT: Ẽg tỹ Cristo ki ge kỹ nỹtĩ kỹ ẽg tóg venh ke mũ gé, Topẽ tỹ ã tũ ag mỹ nén
