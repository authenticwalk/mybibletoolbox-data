  bus-bus: Luda kɛ̀ è yã píngi kɛ lán à zɛ̀o a pↄyezi guu nà gĩakɛ à wa diɛ lán èe
    wɛtɛɛ nà, à wa sɛ a pↄ́ ũ Kirisi guu,
  gub-BL: Izypy mehe Tupàn umume'u wemiapo ràm paw rupi katete uzeupe a'e. Uzapo a'e
    ma'e iko kury, wemimume'u kwer rupi katete kury. Zanerexarexak, wemiaihu romo
    zanemuigo kar pà, Zaneruwihawete hekwe inuromo zanemono'og pà. Ta'e uputar nezewe
    haw a'e xe. Izypy mehe umume'u wemiapo ràm uzeupe.
  imo-imo: Yunge konopuni pilipe melema kinye uluma pali kanopa lipe nanga kongono
    tendangei nimbe oi nimbe panjirimu. Aku tepa Goteni lino Juda imboma kano iye
    Kraistini linonga nimbe tendembalo mele pilipelie mulu mai talo oi naa tepili
    nanga imboma molangei nimbe kanopa ltimu.
  boj-boj: Qotei a mareqnaqa iŋgi iŋgi kalil babeleŋeqnu. Tulaŋ nami a aqa segi areqalo
    dauryosiq iga na Kristus beteryosim iga aqa segi tamo uŋgasari sqajqa marsiq giltgej.
  eng-DRA: In whom we also are called by lot, being predestinated according to the
    purpose of him who worketh all things according to the counsel of his will.
  knf-knf: Ŋkak ayeenk ţi Kriŧtu iko bŧi yi Naşibaţi ahoŋuŋ. Ul anjaaŋ ado iko bŧi
    jibi anumiiŋ, adatun ji ŋdo kabuka,
  san-KHM: បូវ៌្វំ ខ្រីឞ្ដេ វិឝ្វាសិនោ យេ វយម៑ អស្មត្តោ យត៑ តស្យ មហិម្នះ ប្រឝំសា ជាយតេ,
  arn-NT: Ngünechen am rumel femkelu itrokom tañi adkünuel kisu tañi kümelu ñi trokifiel,
    feymew ta dullintueiñmew taiñ koneltuael ta Cristo mew femngechi taiñ püramyeafiel
    iñchiñ taiñ mongen mew.
  zas-NT: Nëtëë guial nayajc ree tijbzi con Jesucrist, Dios ma bacaabee dunuj ree
    din yayajc ree par laaman ziꞌc na̱j xixgabaman diizd guiaꞌxchej, din laaman rüjn
    gra ziꞌc rënman gac.
  ken-NT: Mandɛm ǎkʉ̀ yɛ̌ntɨkɨ ɛnyɨŋ mbɔ ɛnyǔ yi átɨ́ bɛkʉ. Ayap bhɛsɛ tɛntɛp ndu
    ákɔ́ŋ nyaka bɛkʉ nɔ, bɛ́ sɛ́mbák bɔ̌bhi ndǔ yi ábhárɛ́ bhɛsɛ nɛ Kristo mbɔnyunɛ
    yi ákʉ̀ mɛnyɨŋ ɛbhɛn yi átɨ́ nyaka bɛkʉ bɛkoŋo mɛnyɨŋ ɛbhɛn yi áyàŋ bɛkʉ.
