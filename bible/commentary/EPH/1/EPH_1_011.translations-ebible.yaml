verse: EPH.001.011
translations:
  kpx-kpx: Iesu Keliso kemoike Dilavau nahiho onobenobe otoveale ke nahiabuna malei.
    Kosealemo Dilavau subuta nahie huhuevei nahi tabagevege nahi aike atave holilu.
    Keu subuta au isivimo onobenobe bahata huhuevei avoe, “Koeabuna katelahai.”
  okv-H: Eto God na amita hotembari mane toasuja te aisuja avoeto God na uje amita
    avo ihikari ta sirikena amo ungotena Keriso ga kajueto God ta toho ara iji ihikari
    ta sirikena
  tbo-tbo: Yaubada tauna a nugotuhugei i tanitaniwaga ma ginouli atapuhi hi waawala
    yaka i nugonugotuhu tahaeya ubeita po i winaganita Keliso a bolu binei,
  mal-C: സ്വഹിതമനുസരിച്ച് എല്ലാറ്റിനെയും പ്രവർത്തനനിരതമാക്കുന്ന ദൈവം, അവിടന്ന് മുൻനിയമിച്ചിരുന്ന
    പദ്ധതിയനുസരിച്ച്, ആദ്യം ക്രിസ്തുവിൽ പ്രത്യാശവെച്ചവരായ ഞങ്ങൾ അവിടത്തെ മഹത്ത്വത്തിന്റെ
    പുകഴ്ചയായിത്തീരേണ്ടതിന് നമ്മെ അവകാശമായി തെരഞ്ഞെടുത്തു.
  grc-SR: ἐν αὐτῷ, ἐν ᾧ καὶ ἐκληρώθημεν προορισθέντες κατὰ πρόθεσιν τοῦ τὰ πάντα ἐνεργοῦντος
    κατὰ τὴν βουλὴν τοῦ θελήματος αὐτοῦ,
  bgc-bgc: परमेसवर नै मसीह म्ह हम यहूदी माणसां ताहीं भी अपणे माणस होण खात्तर छाँट
    लिया सै, क्यूँके शरु तै ए उसकी या योजना थी, उसनै यो सब कुछ अपणी इच्छा अर योजना
    के मुताबिक करया।
  khz-khz: Ita Keriso pakunai Palagu gena evirigirato, matotauna na tovotovonai ekilagi-maavu-kunerato.
    Egaura maparara maki ia matotauna gena ririwa vetainai einagulu-agirana.
  deu-TKW: in welchem wir auch unser Los erhalten haben als Vorausbestimmte nach dem
    Vorsatz dessen, der alles wirkt gemäß der Neigung seines Willens,
  zsr-NT: Le nacruꞌ tuz len Cristo, Dios gröczëꞌ rëꞌu zíꞌatël quië gaqui queëruꞌ le
    naqui queëꞌ Xuzruꞌ Dios, lë naꞌ bucözëꞌ queëruꞌ ca nac le guꞌncznëꞌ Dios, Nu run
    yúguꞌtë ca rëꞌncznëꞌ Lëꞌ.
  lin-lin: Kati na Klisto, Nzambe aponaki biso lisusu mpo ete tokitana na libula na
    biso, kolanda mabongisi ya Ye oyo akokisaka nyonso, kolanda makanisi ya mokano
    na Ye,
  hns-NT: Aur hamlog Kriest se ek hoike okar hak me bhaag lebe. Parmeswar ie tjiedj
    dher dien pahiele sallaah karies raha, aur oe hardam aapan waada poera kare hai.
  noa-E: Magta agtha maach thaababa nʉwe Ẽwandamau ya maach ich dënkha wai sĩejim,
    Cristo dʉ̈i khapeerkha nʉisiewai mag nawe ichdëu deeju jaau sĩerrjã ichdëu mag
    khĩirju wai sĩerrjö chadcha jʉ̈amkhĩir; Ẽwandamaun chadcha ichdëu oowai ajapha
    aju ayaam nemta wau sĩerrʉm.
  eng-EMTV: In whom also we have obtained an inheritance, having been predestined
    according to His purpose, who works all things according to the counsel of His
    will,
  mib-NT: Te sɨquɨ̄ jeē yɨ́hɨ yó ndaha Cristo, te nihīn yō tahū yō, chi je ni nacāji
    Yaā Dios yohó nde saá. Chi súcuan ni tee ni maá yá, chi sáha ya tācá‑ni jeē jé
    ni cundaā ni yā jeē nújnahan ni yā sáha ya.
  lif-NT2: ख्रिस्‍ते़न्‍नु थिक्‍हुप् आवाॽबाल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    आनिॽआङ् खुने़ॽलाम् लक् खोःसे़ आसेगे़आङ् आवाॽ, थेआङ्‌भे़ल्‍ले़ कङ्‌ग तगिनुसा खुने़ॽ
    चोःक्‍मा निङ्‌वाॽ इःत्तुबा हे़क्‍के के़रे़क् पाःन्‍हाॽ पोःङ्‌लो॥
  xnj-xnj: Chapanga ahengili kila chindu kulandana na maganu gaki. Mwene atihagwili
    mu njila ya kuwungana na Kilisitu. Muni tivya vandu vaki, lijambu leahamwili kutumbula
    kulikita.
  mmx-mmx: Maxeneng at ne Karisito, Moroa ga soxolik ka dik do ateren. Ganoxa ni ga
    tong li i xuren, la na i epovo mi lodomdoma ali at ne Moroa, mo ik lok lempanga
    i ngan lodoxoma la lavavara ren.
  cbr-NT: Nux Cristonan cupí aín uni raíri 'acësaribi oquin nu axa cuëëncësabi oi
    'ianan aín nëtënu abë 'iti nu 'iminuxun ca Nucën Papa Diosan ainan 'inun nu caísacëxa.
    Usai nux 'inun ca Nucën Papa Diosan camabi ñu ax cuëëncësabi oquin 'aquin mëníocëxa.
  tee-NT: Chai va ixlacata ni lhilaca'antau ju Cristo pus ju Dios aquintaxtakniyan
    ju ixmak'alit. Na mak'anch chunch ispastacta ju Dios ju quilacata'an chai ju yuchi
    akts'iya navik'ojui chux tachi ju k'achani.
  eng-LSV: in whom also we obtained an inheritance, being foreordained according to
    the purpose of Him who is working all things according to the counsel of His will,
  cak-NT: Can roma-wi ri Cristo c'o ka-herencia chicaj roj ri joj-cha'on chic roma
    ri Dios. Xojrucha' roma jari' ri runojin-pe nu'on; raja' can nu'on ronojel ri
    runojin, can anche'l nurayij.
  pah-NT: 'Ore jikoty''aro g̃waramo Cristo''ga pavẽi Tupana''ga pyryhetero ore ve.
    Aerẽ ti ga ore mongoi ojipyri ore mombytavo avuirama nehẽ no. A''ereki ymyahũ
    Tupana''ga omongo pa g̃wemimbotarimova''ea rehe. A''ea rupi ga ojapyaka ore rehe
    no. Heaporog̃ita ga ore mo''emo''eamo ojive javo hako. E''i ga:'
  sja-NT: Tachi Ak'õrepa ne-inaa jõmaweda oopari ichia k'inia bɨk'a. Mapa ichia k'ĩsia
    iru badak'a, tai judiorã naapɨara jɨrɨt'eraji ichideerã papiit'ee. Mãga ooji Cristode
    ijãadak'ãri. Tai mãgá ichideerã p'anadairã, iru p'anadait'ee jõmaweda irua k'ĩsia
    iru bɨ ichideerã-it'ee.
  xed-xed: Zabapzaba Lazglafta ta amu ŋa nzakway ka mnduhani ma guyamaftani nda Kristi.
    Magamaga manda tsaya, kabga tamafta ta imi ta sləməŋ daga manda ghalya. Ka mnaftá
    tsi ta magakwa inda skwi manda ya kumaŋ tsi,
  mks-NT: Ta coo tá quia̱hva na̱sacu ini Ndióxi̱ coo jáchi̱ cája mé á tócó ndihi ña̱
    sácú ini a caja. Ja̱nda̱ sa̱nahá ndiva̱ha na̱sacu ini a ca̱xi a mí cacuú ña̱yivi
    ñe̱he̱ táhvi̱ ndiquehé ña̱ va̱ha, ña̱ quíxi nu̱ íin mé á sa̱há ña̱ in na̱nduú
    xi̱hín Jesucristo.
  gfk-S: God la gilgil ira linge bakut haruat ma no nuno lilik i hanawat metuma naramon
    tano nuno sinisip. Hokakarek, tano nudait kinkinis naramon tane Krais, God ga
    gilamis leh dait ura nuno matanabar tus kinong iga kukubus ter iat menalalie hobi
    haruat ma no nuno lilik.
  bmu-bmu: Anutunöŋ mutuhök nanŋi uruŋaŋgö dop keu jöhöi ahözawi, mönö areŋ miaŋgö
    dop kuŋgukuŋgu keuŋi jiiga yuai pakpak asuhumakza. Nanŋi areŋi miaŋgö dop qeljiŋe
    Juda könagesö nini nanŋi buŋaŋi aka malbingöra jim teköba al neŋgiyök. Miaŋgö
    dop nini tosatŋan Kraistpuk qekötahöinga meköm neŋgiiga buŋaŋi börösamot ewö aŋgön
    köla memba maljin.
  dgz-dgz: Amba nu Keriso den dugup daiton tatoni menan God ganganat nimane waenapan
    mega dianen, iwa ere mangan iragen God mek anuni menan. Amba den me tain wan dim
    dim iragi anuini gapan ge iwa tavewa gapan venasen umap tainiwa.
  eng-GNV: In whom also we are chosen when we were predestinate according to ye purpose
    of him, which worketh all things after the counsell of his owne will,
  zaa-NT: Dèsdeba neru chi nánie qui'ni ccá ri'u qui'e nna thi' ri'u iyate nu chi
    rèe gúnnée qui' ri'u, según la' rulábalatsi' tse' qui'e de runie iyábani para
    qui'ni propósito qui'e nna ccą́ cumplir,
  eng-WEBSTER: 'In whom also we have obtained an inheritance, being predestinated
    according to the purpose of him who worketh all things after the counsel of his
    own will:'
  guh-guh: Jesucristo pijajivinexatsi tajëvelia Dioso nacaitapeta. Bajarapacuenia
    Dioso tajëvelia nacaitapeta tsipaji baja cajena Dioso tajëvelia najamatabëcuenevereta
    bajarapacuenia pexanaenexa. Dioso daxitacuene exana pacuenia tsitaxanepanatsi.
  bon-bon: Acejiyame lui te iyeta gwidape bine teeme ngene atwanena piiyepu singi
    ibi jaawenimuge, tabe te mibibine nijäcrininuji teeme binamewale tääpume lenajame
    ingle Keriso cama yepä äbita name pi. Tabe ujarage ngene jotwanuji apu wawename,
    ingle ai lui teeme singi ge.
  nhw-BL: Huan nojquiya tlen huejcajya Toteco quitlalijtoc para tijpiyase nopa tlatiochihualistli
    catli tijselisquíaj quema techtlatzquiltisquía ipan Cristo. Huan nochi ni tlamantli
    panotihuala senquistoc quen Toteco quisencajtoc pampa yaya quichihua ma pano nochi
    quen ipaquilis.
  swh-ONEN: Katika Kristo sisi nasi tumepata urithi, tukisha kuchaguliwa sawasawa
    na kusudi la Mungu, yeye ambaye hufanya mambo yote kulingana na kusudi la mapenzi
    yake,
  wbi-wbi: Mwa Kilisite tukasalulivue muluvilo ye ghukyale unsiki. Lukale kuhumilanila
    nimbombo ja juno ivomba ifinu fyoni kuluvilo lwa vughane vwa mwene.
  bba-bba: Domi ɡɑ̃ɑnu kpuro nu koorɑmɔwɑ nɡe mɛ Gusunɔn himbɑ kɑ win kĩru. Mɑ bɛsɛ
    kɑ Kirisin ɡbinnɑɑn sɔ̃ sɑ kuɑ tubi diobu Gusunɔn mi kɑ win tiin himbɑ ye u ɡɔ̃ru
    doke yellun di.
  eng-KJVCPB: 'in whom also we have obtained an inheritance, being predestinated according
    to the purpose of him who worketh all things after the counsel of his own will:'
  kgk-NT: Nhandejáry nhe'ẽ-py hemimbota-rupi opamba'e oiko. Ne'írã vyteri ko yvy oiko
    jave, he'i araka'e ojéupe ojapo va'erã. Upéa-gwi nhande poravo araka'e gwe'yirã.
    Nhande poravo peteĩxa nhamoirũ hagwã ta'ýry.
  waj-waj: Anutuuqo ari yaata utiivaugiataama vaa tauraa teerama kiai kua mmuakiaayauvai
    iivai. Ivoono nnaaru toosa haroo suaivaki tiiyara yaata utuuvaugiataama tiiyara
    inna iikiatauvaa iiravai. Ivo itaama tiiyara inna iikiatauvaara Yisuu Kirisiiva
    tiiki varinai ta Anutuuqaa gioonna kiaapuya variateeraivaara ivo ti mmataama kieeravai.
  cpy-cpy: Ikenkishiretzi-takawo okaatzi riyotakaa-yiteeri nimaeka. Rootaki riyoshii-yitan-teeri,
    tema ikashiya-kaetzi-takaeri rotyaanteeniri Itomi. Tema okaatzi rantayitakiri,
    rootaki ikenkishiretzi-takari paerani rirori.
  mpx-mpx: Ama Keliso eliyana Yehoba i ahema wana gamagalau, kaiwena sauga houhouwena
    i nuwatu ola. (He bugul gegewena Yehoba i ginolil i ola wana nuwatu.)
  wbp-wbp: Nyarrpara-jangka kalu nyiyarlanguju ngurungka nyampurlaju palka-jarrimi?
    Kamparru, Kaaturlu kajana manngu-nyanjarla purda-nyanyi, manu ngula-jangka kalurla
    marlaja palka-jarrimi. Kuja Kaaturlu walya manu yalkiri ngurrju-manu, ngulakungarntiji
    nyanunguju-nyanu wangkaja, “Ngajulu kapurnaju milarninjarla kanyirni yapa ngaju-kurra.”
    Junga kujaju. Kaaturlu-ngalpa milarnu yungurlipa jintangka nyina Jijaji Kiraji-kirli.
  luo-luo: Kuome bende ema noyierowae mondo wabed jocham girkeni; kaluwore gi chenrone
    motimogo gik moko duto moluwore gi dwarone,
  nhe-NT: Huan nojquiya tlen huejcajquiya Toteco ipa quitlalijtoya para tijpiyasquíaj
    nopa tlatiochihualistli tlen tijselisquíaj quema techtlatzquiltisquía ipan Cristo.
    Huan nochi ni tlamantli panotihuala queja Toteco quisencajqui pampa yajaya quichihua
    ma pano nochi queja ipaquilis.
  aii-aii: ܗ̇ܘ ܕܐܘܼܦ ܐܲܚܢܲܢ ܒܝܼܹܗ ܗܘܹܐ ܠܲܢ ܝܵܪ̈ܘܿܬܹ‌ܐ، ܟܲܕ ܦܝܼܫ ܠܲܢ ܪܫܝܼܡܹܐ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ
    ܠܢܝܼܫܵܐ ܕܗ̇ܘ ܕܒܸܦܠܵܚܵܐ ܝܠܹܗ ܟܠܔ ܡܸܢܕܝܼ ܐܲܝܟ݂ ܨܸܒ݂ܝܵܢܹܗ،
  esk-NT: Christ-kun piksraqtaaŋurugut paitchaktuksraupluta akiqsruutigikkaŋanik.
    Atakkii Agaayyun savaaqaġaqtuq supayaamik maliġutlugu sivunniutigikkaġmigun.
  msb-msb: Kaya, ginpili kami san Dios na magin katawuhan niya sa pakig-usad man kan
    Cristo susog sa plano niya kay nagatuman siya san tanan susog sa katuyuan san
    iya kabubut-on.
  cpa-NT: Hŋiah¹² báh³ Jmi² jniang³ ma²ŋi¹² ha²lah jmo¹dsa ca¹lah¹jǿ¹ he² hi² hniu¹dsa
    jmo¹dsa.
  dso-dso: କିରିସ୍‍ଟର୍‍ ସଙ୍ଗ୍‍ ମିସାଇ କରି, ପରମେସର୍‌, ଆମେ ଜିଉଦିମନ୍‍କେ ବାଚି ଆଚେ । କାଇକେ
    ବଇଲେ ଆଗେ ଅନି ଏନ୍ତାରି କର୍‍ବାକେ ସେ ଜଜ୍‍ନା କରି ରଇଲା । ସେ ଜେନ୍ତାରି ମନ୍‍ କର୍‍ସି, ସେ
    ଇସାବେ ସବୁ ବିସଇ ପୁରାପୁରୁନ୍‌ କର୍‌ସି ।
  meu-meu: Badina be Dirava ese ḡau iboudiai na ena lalohadai heḡereḡerena e karamu.
    Bona matamana negana ai Dirava ese e gwauraimai hidi, ena ura ihaḡuḡuruna.
  yva-NT: Amisye po anakotare ratayao tenambe mamaisyo Apa bekere muno Apa ana po
    rapatimuge rai. Muno wamirati Po wansapatimu arono munije so ama manasyinoe, weye
    beker indamu wamamo taune Apa kawasae weye Kristusa pe wambe intabove.
  dgc-dgc: Dahilan i étanan a gemtén na Diyos éy ayun ta takda na a plano na. Tiniyak
    na a te kabahagi kitam ta gantimpala na a para du tolay na.
  zpm-NT: Grëse ncuaaṉe bnabeyle Dios no gac, ruṉ mew zigne racladz me. Gotsaa gwi
    ne gaṉle, glole bzooblo me ne ygaa ne grë guieḻnzaac ne nacle diidz gdeed me lo
    grë zha ne no xnëz me, guieḻnzaac ne bgaa ne zeeṉe laa ne bziaab xnëz Jesús.
  hix-NT: Noro ryhe, tehutwatxhàrànhàrà yawo ron me rma haxa naha, tano me ro mak
    ha. Tehutwatxhàrànhàr hoye ro amna wahanonkaye. Xuknewyana komo rma wahanonkaye,
    tàmryenon me. Amna htxero Kryestu hona ro amna nehxakonà. Noro yoh me amna yehtxoho
    hoye ro, Khoryenkomo mryenon me amna naha, ehonomnà me xaxa nay hamà kanye ro
    me amna yehtxoho me.
  sim-sim: Avui Wasilaka orhinjik or hishihi mbele mbelen or uhundak olmu nanduwa.
    Mas orhinjik nirin or kamashihindak Krais nga ni ananjaha fiji Avui Wasilakahik
    nimu nanduwa. Uwa osik mbele mbele orhi avak nihik nakwa lir.
  npi-ULB: येशू ख्रीष्‍टमा हामी परमेश्‍वरका सन्तानको रूपमा चुनिएका थियौँ । सबै कुरा
    आफ्नो इच्छा अनुसार गर्नुहुनेको योजनामा हामी अगिबाटै चुनिएका थियौँ ।
  cgc-cgc: Pabuat din kami i na iya gid na mga ittaw tenged sakep kay ki Cristo daw
    tenged man na plano din alin pa ta una na pilien kay din aged buaten na iya gid
    na mga ittaw. Nlaman ta na tanan na buat din sunod gid ta iya na plano na igo
    man ta iya na kabebet-en.
  tim-tim: Yâkgât akmâ siâ me siâ hârok hanŋân nâŋgâm kârigem nâŋgâmapŋe tâmbâŋe dondâ
    nenekmâ kepilâ nenegep.
  yor-yor: Nínú rẹ̀ ni a yàn wá fẹ́ lẹ́yìn tí ó ti yàn wá tẹ́lẹ̀ gẹ́gẹ́ bí ìpinnu
    ẹni tí ń ṣiṣẹ́ ohun gbogbo ní ìbámu ìfẹ́ rẹ̀,
  wos-wos: God déka mawuli yandékangalambu dé atéfék jémba ya. Jémba yata tale dé
    nani Judana du takwaré wa. Krais yatendéka jémbaka saréka wataka dé naniré déka
    hémémbu takandéka nani Krais wali natafa mawuli hérae re.
  emp-NTPO: Ãcõrẽba naẽnaed̶a crĩcha b̶ad̶a quĩrãca Critod̶eba dadjirãra edasia idjia
    diaid̶ebemada edad̶amãrẽã. Mãwã osia ne jũmada idjia o quĩrĩã b̶ʌ quĩrãca obari
    bẽrã.
  eng-F35: in whom we were also assigned an inheritance, having been predestined according
    to the purpose of Him[F] who works all things according to the decision of His
    will,
  ind-ind: Untuk mencapai tujuan-Nya itu, Allah mengatur segala sesuatu menurut kehendak-Nya.
    Dan kehendak-Nya sejak semula adalah memilih kita untuk mewarisi hak sebagai anak-anak-Nya
    melalui persatuan dengan Kristus.
  pes-OPCB: همچنین، به دلیل پیوند و اتحادمان با مسیح، وارثان خدا گشته‌ایم، زیرا مطابق
    با طرح او که همه چیز را بر اساس قصدی که اراده کرده بود به انجام می‌رساند، از پیش
    برای این مقصود برگزیده شدیم.
  mpt-mpt: Gode okok olo klanebuo e halito mo naim blimobe. E sin funanea Ne sinanomo
    inamin namin olo inaneme ge funaneta omito e inamin namin olo klanebiobe. Sinanggwano
    Gode funanea Sinanoa item Klaist etem naniba i bobol funino makob animibo ne meme
    anomabiobo ge funanea nibo dlakanebio kesoa nibo e memebe.
  ssx-ssx: Hau paeyao pita꞉la꞉ ekita꞉ Koda꞉ ipika꞉ hone wia leeke ekina꞉ kone pita꞉la꞉me.
    Amba꞉ titi panake pa꞉ta꞉ kone Koda꞉ma꞉ hone wieke handata꞉ ipika꞉ hone wiekeeki
    pitolo hata꞉ niki talopu meata꞉ Ketiso yaapo ta꞉ma꞉ni pea hata꞉ ota꞉ ipika꞉ wanda꞉hali
    hamono la꞉la꞉me.
