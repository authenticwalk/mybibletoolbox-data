  nko-NT: Bulu tɛhá mʋ nwuntɔ asʋ́n pʋ́ mʋ apɛ́ tɛba mʋ́tɔ́ brégyíbrɛ́. Mʋ onutó
    lɛ́lɛ anɩ ɔbɛ́ɛ abwɛ́ɛ mʋ abí tsʋn anɩa Kristonyɔ ɩkʋlɛbwɛtɔ. Tsúfɛ́ alɩ́ ɔlɔbwɛ
    agywɩɩn yáɩ́ dodoodo nɩ.
  bsn-NT: Yʉa jud'io masa, “Rotimʉorʉ̃gõrʉcʉmi” yigʉ, Dios ĩ cõarocʉre tʉoĩayucana
    ñaja yʉa. To bajiri Cristore mʉa ajitirʉ̃nʉroto rĩjoro ĩre ajitirʉ̃nʉcana ñaja
    yʉa. To bajicõari, adi macarʉcʉro ĩ rujeoroto rĩjorojʉne, “Quẽnaro ĩnare yirʉcʉja”
