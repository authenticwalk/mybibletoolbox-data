    kỹ. Nén kar to tóg jykrén há han tĩ, vẽsóg ki, kỹ tóg ẽg kuprẽg to jykrén ja nĩ
    gé,
  bvd-bvd: Na doo neki sui guu God nia ilia ki nia ilia sulia manata lana ma doori
