  cco-NT: Jo̱ lají̱i̱ꞌ˜ malɨꞌˋ Fidiéeˇ nɨcaguíñꞌˋ jneaꞌˆ, dseaˋ lɨ́ɨˊnaaꞌ dseaˋ Israel,
