  pan-pan: ਹਾਂ, ਉਸੇ ਵਿੱਚ ਅਸੀਂ ਵੀ ਉਹ ਦੀ ਧਾਰਨਾ ਦੇ ਅਨੁਸਾਰ ਜਿਹੜਾ ਆਪਣੀ ਮਰਜ਼ੀ ਦੇ ਮਤੇ ਅਨੁਸਾਰ
