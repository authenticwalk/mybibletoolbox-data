    nɨcaꞌɨ́ˋ dsíirˊ jéengˊguɨ e nijmérˉ; jo̱ jalébꞌˋ e jmóoˋ Fidiéeˇ do, jmóorˋ laco̱ꞌ
    jí̱i̱ꞌ˜ e lɨ́ɨiñˉ e guiʉ́bˉ.
  deu-1951: In ihm haben auch wir Anteil erlangt, die wir vorherbestimmt waren nach
