  mal-mal: അവനിൽ നാം അവകാശവും പ്രാപിച്ച്, തന്റെ ഹിതത്തിന്റെ ആലോചനപോലെ സകലവും പ്രവർത്തിക്കുന്നവന്റെ
    നിർണ്ണയപ്രകാരം ക്രിസ്തുവിൽ നാം മുൻനിയമിക്കപ്പെടുകയും ചെയ്തു.
  lit-lit: kuriame gavome ir veldinį, būdami iš anksto paskirti pagal tikslą to, kuris
