    -we ɔ gbaa 'ɩn -we ɔ 'yɩbhaa, ɔ ka -lu weee lɛnʋ, we sɔlʋ.
  tpi-tpi: God i save bihainim laik na tingting bilong em yet na mekim olgeta samting
