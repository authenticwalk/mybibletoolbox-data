    ĩ yire ti ñajare, quẽnaro Dios yʉare ĩ yirere, to yicõari, õ vecajʉ yʉare ĩ yirotire
    quẽne yʉa gotisere ajicõari, “Rẽtoro quẽnagʉ̃ ñagʉ̃mi Dios”, ĩre yirʉ̃cʉbʉorũgũama
    gãjerã.
  pib-NT: Ga wa wixa tsomitkalunwu Kristonune wixinripa. Muchikawako Goyakalu gitakyawakpotuko
