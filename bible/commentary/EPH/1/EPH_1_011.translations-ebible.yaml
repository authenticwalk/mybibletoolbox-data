    nehumatɨꞌmentɨhnꞌnwoho. Anɨtu kako nakumneꞌno yoꞌmayo soꞌno aeꞌmtaꞌni huno syonafɨhuꞌmentisoso
    ne imoꞌnɨmentisofoho.
  eng-AOI: Some time ago we Jewish people who believed in God had fellowship with
    Christ. At that time God chose us to be his, because he had already decided it
