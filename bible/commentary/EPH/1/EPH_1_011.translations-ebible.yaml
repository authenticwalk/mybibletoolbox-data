  heb-heb: אשר גם לקחנו בו נחלתנו אנחנו המיעדים לה מאז במחשבת פעל הכל כעצת חפצו׃
  mpp-mpp: Wapong ye esecnehac ngage-ngageine alingkelu ngagesilu ngage-motowecte
