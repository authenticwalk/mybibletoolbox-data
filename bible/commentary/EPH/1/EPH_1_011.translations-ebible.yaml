    he chose us, who were the first to trust in Christ, so that we could praise him.
    And we will praise him because he is very wonderful.
  yon-yon: Godbed korem ambangkimaan kuu yeka ye meeni inamen ongmimaan yaambedmo
    kamimaan kowe, kangkon yimin andowoon yirimbed Keresu yoom dabokni dowad nub kinoon
    kuu
  poi-NT: Jém Cristo tamɨɨchi, porque Dios tacupiŋneum dende wiñɨgam iga tampɨctsóŋiñ
    t́it́am tachiiba Dios juuts ijɨ̱sne id́ɨc. Porque siempre iwatpa Dios juuts je
    iwɨ̱aŋja̱m.
  wuv-wuv: I a'ana, ana ina rafeinaa o'ou, ba tamanu fei do'o pagipagiana nei neneraa
    fei naranaraa mei fi bigi'aa minaa ei manumanu a'a ei nunumiana,
  quf-NT: Allita yaĉhashanchikllapanumi Tayta Dyusqa imatapis ruran pay munashannullaqa.
    Chaymi Wamran Jesucristuwan pullacharqa, paypaqna kanallapapaq nimashanchikllapallana
    karan.
  yuw-yuw: Kopotoroc yu inoin ibibo orin irot kombic kombicgon tannitac. Tongo yu
    osuchagon ‘non mom toboruchon owi amna itnahamon’ yongo yong torop singdegoc.
  hus-NT-1971: Cum huahua’ u ts’at’bathits c’al a Cristo, jats ti bajumalits tu c’alab
