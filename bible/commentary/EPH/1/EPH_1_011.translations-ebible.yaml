  bhd-bhd: मसीह सेइं इश्शो रिश्तो भोनेरे वजाई सेइं परमेशरे अस च़ुने, तैन हासिल केरनेरे
    लेइ ज़ेसेरो वादे तैने असन देनेरे लेइ कियोरो थियो। इन बिलकुल तेन्च़रे भोव ज़ेन्च़रे
