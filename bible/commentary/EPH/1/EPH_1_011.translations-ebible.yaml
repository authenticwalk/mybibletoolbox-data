  ory-ory: ତାହାଙ୍କଠାରେ ମଧ୍ୟ ଆମ୍ଭେ ବିଶ୍ୱାସୀମାନେ ଅଧିକାର ସ୍ୱରୂପ ହୋଇଅଛୁ, ଯେଣୁ ଯେଉଁ ଈଶ୍ବର
    ଆପଣା ଇଚ୍ଛାର ସଙ୍କଳ୍ପାନୁସାରେ ସମସ୍ତ ବିଷୟ ସାଧନ କରନ୍ତି, ତାହାଙ୍କ ଅଭିପ୍ରାୟ ଅନୁସାରେ ଆମ୍ଭେ
    ବିଶ୍ୱାସୀମାନେ ପୂର୍ବରୁ ନିରୂପିତ ହେଲୁ,
  bzj-bzj: Eniting weh tek plays da bikaaz Gaad plan it, ahn da fi hihn disizhan.
    Gaad pik wee fi bee fi hihn oan peepl, bikaaz wi da wan wid Krais, bikaaz dat
    da fi hihn oan plan weh hihn mi disaid fahn di biginin a taim.
  chk-chk: Ekei mettoch meinisin ra fisitä usun met Kot a fen ekiekietä o filätä.
    Kot a afilikichetä pwe sipwe nöün aramas lon Kraist lon pwüngün an akot mi longolong
    won met a fen filätä me lepoputän.
  ssd-ssd: Kuate nu wamdus tumba taŋamba wam mayok kuwaig ŋga sakate ta kumumba mayok
    kinig. Nu o buk wamdus ande tumba Kristus mbolŋge sine kilam tuku madisiŋgina
    ta kile sine kilit.
  acr-TNT: Ruma cꞌu oj re ri Cristo, cakacꞌul na rubiꞌtisim lo ri Dios chike, ma xojuchaꞌ
