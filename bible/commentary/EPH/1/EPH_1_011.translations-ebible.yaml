    wombaye mopon dje pille, kamasa une embe yeno we dji mal ge kaima yei.
  nou-nou: Edo God umo ro adi kotedo ira awa be edo ira. Tuturo da God umo kotisira
    uso dipapa mi ingodena katabadi kotisira edo ingodena Keriso ga da dada edo ingodena
