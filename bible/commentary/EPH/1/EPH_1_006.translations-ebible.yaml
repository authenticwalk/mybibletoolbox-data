  zpl-NT: Enzeꞌe, la tsanaꞌahua nú sucuꞌ ayaꞌahua Diose equie nú chiquiꞌ ñia necanu,
    xne uriꞌi leꞌyalanu liaꞌahua equie cuendaꞌ Lliꞌñinu Jesucristo enu secanu.
  mbc-NT: Mîrîrî ye'nen uurî'nîkonya yapurî e'pai awanî kure'ne. Maasa pra morî tîrî'pîiya
    epe'mîra, tînmu kure'ne tînsa'nama wenai.
  ndg-ndg: Matokeo gake ni kuwa Nnongo atitukuzwa kwa neema ya utukufu wake. Cheno
