  leu-leu: E layaan nane vil malaane, a faxalit famatavas a xakaavangan xatam sina
    e a xakaavangan xatam aave a tavaie pana isin lava paaliu. Aang, nane fo tavai
    faxavesan netaara aava taara waan la xuvulaian xuvul pa Natuna, pana xakaavangan
    xatam aave.
  maz-NT: Sido rí ma't'ügöji Mizhocjimi na ngueje me co mbenzeji. Mizhocjimi me s'iya
    c'ü nu T'i. Me xo s'iyazügöji na ngueje rí 'natjoji dya co c'ü nu T'i.
  bod-N: དེ་ནི་ཁོང་གི་གཟི་བརྗིད་དང་ལྡན་པའི་ཐུགས་རྗེ་ལ་བསྟོད་བསྔགས་བརྗོད་པར་འགྱུར་བའི་ཕྱིར༌ཡིན་ལ།
