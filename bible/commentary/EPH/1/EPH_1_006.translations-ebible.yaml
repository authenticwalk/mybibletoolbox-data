  sna-sna: kuti kunakisisa kwenyasha dzake dzaakangotipa hake muna Iye waanoda kurumbidzwe.
  smk-NT: ket marayo ya bana' sa kamaungan nan kasan kapada. Nipayabor na in kontamo
