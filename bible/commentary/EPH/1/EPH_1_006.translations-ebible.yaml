  mya-mya: ကိုယ်​တော်​ချစ်​မြတ်​နိုး​တော်​မူ​သော​သား​တော် အား​ဖြင့် ငါ​တို့​အား​အ​ခ​မဲ့​ပေး​သ​နား​တော်
