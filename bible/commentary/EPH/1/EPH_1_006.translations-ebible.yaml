    ngamandurri. Manjijba nyuli nangangi jandanyi ngamandurri. Manjijba nyuli nangangi
    jandanyi, maruka jali nyulu muwa nangangi kudanyu barri. Nanankardi barri marda
    ngambalimi wajba Kud kunybanyi jangkurranyi ngambalangi. Barriwa.
  nii-nii: Sinim kapłi Gos embe ambił tonu kindmin. Kindpin kin, nimbił erang Gos
    eim nge noman ka ngopu ei, owundu ka wii mendpił mołum? Mołpu kin, eim kingam
    endeim mendpił, noman kułułum ei, sinim wii mendpił ngum.
  ign-NT: Taicha mavarahahi vijirau­chayare éma, vítsiri­ji­ca­va­yarehi eta táetaviu­chirava
