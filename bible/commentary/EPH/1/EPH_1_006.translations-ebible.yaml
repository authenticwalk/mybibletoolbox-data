  san-BUR: တသ္မာဒ် အနုဂြဟာတ် သ ယေန ပြိယတမေန ပုတြေဏာသ္မာန် အနုဂၖဟီတဝါန်,
  yaa-NT: Nãskakẽ Niospa ãfe Fake noikõikĩ nokori nãskarifai noikĩ. Nãskaxõ noko nimasharapakenaka.
