    vena. Wo noinda pioa hemoa okolalvohra.
  mca-mca: Qa aka'an in ƚunye'jkii qe qa' jintewqinhet qu' nata'ƚets pa' qi ƚeq'iltax'inij,
    hik aka' jiyeƚisƚi'ij ham ƚaja'ye' qe ta'ƚets ha' yisu'un Ƚa's.
  tzo-TZC: Jech o xal un, laꞌ jlequil-cꞌopontic ti Diose ti mu noꞌox albajuc ti yutsilal
