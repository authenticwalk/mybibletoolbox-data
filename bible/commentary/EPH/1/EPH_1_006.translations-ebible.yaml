  vmy-NT: Kui= kjua tenichjini_ra kjuandare Naꞌenchana xi bakutsejen kjuajere, kjuanda
    xi kitsja kjuatjona ngatꞌare Kiꞌndire xi tsimején.
  cmn-FEB: 因此我们赞美他的荣耀恩典，他通过其爱子如此仁慈地赐给我们。
  gmv-RNT: Hessika ba dosizadde baggara coo mela nuus imettida boncho kiyatethay galatettana
