  usa-usa: miráipoana Áánûqtuni íráqô-qtataaqtaba wenáwîqa yaaguyaqmá ónatae. maamin-íráqó-qtátááqá
    Áánûqtu ketáá paá timénataa wenáanima ákáin-iyapoma kuménata tíwáqnaa íyábá uráiye.
  soy-soy: Lɛ̃ nnyɑ, tɔkɛ́ Uléécɑɑ pɑkɑrɛ rɛ u tɔ́ nɛ ukɛpipi lɑlɑ Kirisi kupɛ́nɛcɔ
    kɛ́mɛɛ lisɔnɛ píimɑ rɔ́ wɑ.
  hui-hui: Ngode Datagaliwabehanda ibunaga biamogo bia holene baya taraore ngago ibu
    Iginioreha howa inahondo turu halu bame nginigo mitangi bialu iname ibu mini yaraga
    hami̱ya.
  amf-amf: Yin kinin hayoonoar nashadhaa yisa Naasaka wona kinin imon yisa sunin iminton
    gebhonin gobshadhoadettsine.
  quc-NNT: Rumal k'u ri' kämik käqaya u q'ij ri Dios rumal ru toq'ob' ri sib'alaj
    nim u q'ij ri xub'an chqe. Rumal k'u we nimalaj toq'ob' ri', ri uj, xa uj jun
    chik ruk' ri loq'alaj u K'ojol.
  dob-dob: be Yaubada tada tupui gete oboboma boboꞌana wawasae manuna, tauna Natu
    ꞌaiꞌailina ꞌiꞌebwaya daitena manuda,
  wrs-wrs: Honanata okuliv Sesoamba, noinda henamba indva wohlohv, pim kolvrowolalm.
