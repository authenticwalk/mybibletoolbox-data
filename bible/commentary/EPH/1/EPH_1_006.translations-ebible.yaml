    alabananchis.
  pao-NT: '@see-verse:EPH.001.005'
  cbu-NT: 'Apanllee: shiyaa uru kizpur chinaktanicha atini, watam iyaa kapung istaranguwa.
    Iy nduntaa waritaranguni, yutaritaatani taaranguni, Apanll iyaa nayanirangu, istarangiya.
