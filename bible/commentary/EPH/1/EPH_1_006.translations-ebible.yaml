    átkuinemán.
  are-are: Nurnantama Altjirranha tnantjitjika era nurnaka ngwanga inthorra ntelalhakalanga,
    'Lira kangkintja ekuranharlarlanga.
  gai-gai: Na an mooŋnuoca ma matŋirinan ŋgoinna i mbuŋ tik, Raraŋ Aetaniaca ma aimo
