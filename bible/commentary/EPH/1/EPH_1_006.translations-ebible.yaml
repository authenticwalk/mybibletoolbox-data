    yuguʼ le bénnasëʼ queë́ruʼ tuʼ nácaruʼ tuz len Zxíʼinëʼ, Nu naʼ nadxíʼinëʼ!
  kde-kde: Bahi tunnombolele Nnungu kwajili ya inema yake ing'ulungwa yatukung'unidile
    kwa kupitila Mwanawe wantamwije!
  ata-ata: La sou nenge taꞌitinu Lataua ualasou no anu alauna lailaixe ane Anu mulosinge
    vitanisi muxolu noxou Iesu anu ane Anu tanuxu musuku.
  qvw-NT: Chaymi maynu sumä llaquipayniyu caśhanta cuyay śhuñayninwan camalaycachimäśhanchicpi
    alawanchic.
  nfa-nfa: Nèti èèna ka, èdhi koa-kio Ne. Te Nèngu padꞌelo le dꞌara hua iia Na mi
    èdhi, ho èdhi bisa mamuri paꞌèci dènge Ana pasue Na.
  tnp-tnp: Təmol lanəha məmə kitah okotəni-vivi Uhgɨn o rəhan nəuvɨriən iətəm in təuvɨr
    tapirəkɨs, nəuvɨriən əha iətəm təmətuati əpnapɨn əmə kəm tah e Nətɨn iətəm in
    tolkeikei pɨk.
  urd-urd: ताकि उसके उस फ़ज़ल के जलाल की सिताइश हो जो हमें उस 'अज़ीज़ में मुफ़्त बख़्शा।
  hot-hot: ek avômalô nêmbô anêŋ wapôm lôkmaŋgiŋ. Yani haŋgasô anêŋ wapôm êŋ oyaŋ
    biŋ ek alalô takatu ba amiŋ haviŋ Nakaduŋ, anêŋ biŋdaluk anôŋ.
  mqj-NT: Dipakasalle Puang Allata'alla ura'na pa'kamasena tadiissan disangai. Inde
    pa'kamase lantuknae napakawanan lako kaleta ummolai pengkaranganna Anak pa'kaboro'na.
  rus-SYN: в похвалу славы благодати Своей, которою Он облагодатствовал нас в Возлюбленном,
  mbh-mbh: Naro te risea a God nge ile themosaling aken ako i sivenga rintet, eneke
    i sung polpol ile sungong a it nge, ako ini Itun ako ia sagu rintet i.
  bdd-bdd: ma Yehoba tahepwatuwe bewa helau bwebweꞌana hedada weyahina, tauna Natuna
    moisaina ꞌiꞌebwae daisiya weyahida.
  cbt-NTPO: Hui'nin na'con nosororin. Ina imapatëhua', canpoanta' na'con nosoroarinpoa'.
    Ina yonquiatëhua', “Ma noyacha Tata Yosëso' ni'ton, inaora nohuanton, nosororinpoa
    paya,” tosarëhua'.
  srn-NT: Meki wi prijse Gado fu En bun-ati di bigi psa marki! A sori wi a bun-ati
    disi fu di wi de wan nanga En Manpikin di A lobi.
  cta-NT: Loꞌo juani ntsuꞌu chaꞌ cuaꞌni tlyu na jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ juaꞌa̱ tlyu
    tsa chaꞌ tsoꞌo nu nguaꞌni Ni loꞌo na. Xlyaꞌbe tsa ntiꞌ Ni ñaꞌa̱ Ni jiꞌna, chaꞌ
    cua nda Ni jiꞌi̱ Sñiꞌ ycuiꞌ ca Ni lijya̱, nu tyacaꞌa tsa jiꞌi̱ Ni, chaꞌ juaꞌa̱
    caca stuꞌba chaꞌ jiꞌna loꞌo Ni.
  bqc-SIM: kɛ́ à tↄbↄ a gbɛ̃kɛ gawide pↄ́ a kɛ̀wɛ̃ɛ a Yenzidepi guu yã́i.
  tcz-CHONGTHU: Hiti chun lungsetna loupi tah Achapa a angailutna ichunguva ahin sunlhahtah
    jeh in Pathen chu ivahchoiyun ahi.
  mar-mar: त्याने हे सर्व देवाच्या गौरवी कृपेची स्तुती व्हावी म्हणून केले. ही कृपा
    त्याने त्याच्या प्रिय पुत्राद्वारे आम्हास भरपूर केली.
  snp-snp: Ido aimola nasafilila lamena imoma ebola olu faka lenawae, loto eti o ledami
    ne. Nasafililawa ya Nalafo siya-muluna umu-umu o minami we lulau mino edonimo
    yamu nasafili o ledami ne.
  isl-isl: Lofaður sé Guð vegna undursamlegrar miskunnar sinnar við okkur og vegna
    kærleikans sem hann hefur sýnt okkur í sínum elskaða syni.
  spy-NT: Okany kiitōrōōr Yēyiin kubo bēruroo wōō nyoo kiikurōōbwēēch kubununēē lakwanyii
    nyoo chāmē ꞉inee.
  xnn-xnn: Isonga daydayawen tako si Apo Dios gapo isnan gawigawis ay egayna inyim-imot
    ay badangna ken datako tay inbaana ken datako nan laylaydena ay Anakna ay si Jesu
    Kristo.
  mwe-mwe: Bhai twainiye a Nnungu kwa ligongo lya ukonjelo gwa nema jabho, jibhatupele
    kupitila kuka mwanagwabho jubhampinjile!
  tte-tte: Kabo tatobalan ana katekamkamna lalakisosina, bwaine ana olena bwagabwaga
    iyeyamako natuna mulomulolona iya koina tapatuko.
  tcs-tcs: So yumpla preize God po da spesilpeiba blo em wea em bin gibem po yumpla
    bikoz yumpla i blo dat Boi nau.
  hlt-THB: a boeimang qeennaak kyihcahnaak ingkaw, amah ing a lungnaak thlang awh
    ningnih ce a zoe na ni pek khqi hawh hy.
  soq-soq: '@see-verse:EPH.001.005'
  qub-qub: Chaynöga rurasha cuyapämashanchïpita imaypis Tayta Diosninchïta alabananchïpämi.
    Cuyay wamran-raycumi Tayta Diosga chasquimashcanchi.
  att-att: Dayáwat tam si Namarò megapu sù allà na nittam nga makapállâ. Ta inisipà
    na ittam sù Anâ na nga iddukan na.
  bki-bki: '!Reiaia Atua rivior kiano burum̃ara tiniememiano nei, a ka kiano ijaiano
    novo nei na naio jian kurano ga kanio ban kito, miyotuba ea kenerinio na naio
    jidom m̃elea naio!'
  bqp-bqp: de à tↄ́ bo a gbɛ̃kɛ gakuride kũ à kɛ̀wɛrɛ a Nɛ́ yenyĩde gũn yãi.
  mcp-mcp: Yéésh jé í á bə ntɔ́ shú nə́ sə́ ságʉ́sə́g məma mpaam nyə́ á sá sə́ kwoŋ
    mə́ ábábə yé dɨ́ yí.
  hat-hat: Se poutèt sa, ann toujou fè lwanj Bondye pou bèl favè sa a li fè nou kado,
    gremesi Pitit li renmen anpil la!
  npl-NT: Yika, nochipa tikweyijkachiwah Dios por itlasojtlalis non techpialia por
    tikateh iwan Ikone non satlawel kitlasojtla.
  bgg-bgg: Cho gethek ne airo biisiie pha bushun shii chiong rai haro, thaluii pha
    lasen shii ai è awairo bushun Dufuii shii phi muii!
  eng-TCENT: to the praise of the glory of his grace, by which he bestowed favor upon
    us in the Beloved.
  eng-BSB: to the praise of His glorious grace, which He has freely given us in the
    Beloved One.
  cpu-NT: Irootake antharomentantapiintaiyaariri Pava, tema iniroite ikaminthaayetai,
    jaapatziyayetai, iro opoñaantari jotyaantakairi iretakoperotane.
  san-ASM: তস্মাদ্ অনুগ্ৰহাৎ স যেন প্ৰিযতমেন পুত্ৰেণাস্মান্ অনুগৃহীতৱান্,
  tac-NT: Alekeri 'we 'la semáriga ra'ichalia Onorúgame olagá, 'we 'la nejkuro ajtigórikábá
    ramué na'temaka. Onorúgameka Kristo júlale, alué napu bo'né 'we galegá eté.
  eng-WEBPB: to the praise of the glory of his grace, by which he freely gave us favour
    in the Beloved.
  gfk-H: '@see-verse:EPH.001.005'
  viv-viv: Mena yana nuwadoga lakahi-moꞋena againe ide Bana NatuꞋaseꞋasena buye kaveꞋatutamoꞋaida-ma
    ginuwadogeda be higa Bana ana egana kanakilakahina kanagayo, “Ho Yaubada, ya nuwadoga
    keke kanawona!”
  yao-yao: Nipele twalape Akunnungu kwa ligongo lya umbone wao wekulu, pakuŵa ŵatupele
    Mwanagwao juŵannonyele nti ntuuka.
  tgp-tgp: Matan haratu, r̃a hasohaso God matan nona r̃omr̃uhu tavera sei mo sureia
    hinir̃a, matan enr̃a non Natuna sei mo opoia mo tavera jea.
  auc-NT: Edæ nanguï waadete pönö cædinque tömengä nänö në Waadecä ingante da pönongä
    æ̈mompa. Mänömaï beyæ̈ mönö ïñömö tömengä ingante, Bitö ñäö apäite baï ëmönömi
    inte mänömaï waadete pönö cæbi æ̈mönipa, ante watapæ̈ apæ̈necæ̈impa.
  kbc-NT: Joɡ̶eeɡ̶atalo Aneotedoɡ̶oji aneliodi meletedoɡ̶odomi. Niɡ̶ica aneletoɡ̶odomi
    ane najigotedoɡ̶owa caticedi me liciagi ane jowooɡ̶a. Leeɡ̶odi meliodi meletedoɡ̶odomi,
    odaa ja najigotedoɡ̶owa me ɡ̶onoɡ̶eedi, ɡ̶odewiɡ̶a gela, leeɡ̶odi me ɡ̶odexogotege
    niɡ̶ijoa Lionigi lemaanigi.
  bmh-bmh: Ig unum Uwait nug gonugau ougab naliu eiman ig isanigeun en gonugau wanib
    ulagwag murab. Uwait nug gonugau nag Yesus Kristus nug en ougab noumaimai, ig
    gaul isanigeun.
  ctu-BL: La' lac sub i ñuclel Dios cha'an i yutslel i pusic'al tsa' bʌ i yʌq'ueyonla
    ti lac majtan ti' tojlel c'uxbibil bʌ i Yalobil.
  meq-meq: Zambaɗakway a Mbəlom hərwi ŋgwalak ŋgay nakə a gakway aye na, a ze wu hay
    tebiye aye. Ŋgwalak ŋgay nakə a gakway haladzay aye tə həlay i felik i wawa ŋgay
    niye a wuɗa na haladzay aye.
  noa-H: Mag gaaimuata chadcha hich mag Hẽwandam hajaug p'ënaa hi t'ö hiek'aajem,
    mag hich hajaug sĩerrʌm gaaimua hichdëu hich Hiewaa daupii haajemta hʌ̈u maach
    hat'ee pʌ̈itarr haawai.
  thd-thd: Nul yarr i'i meerenirr pam moŋthak ith Nul ŋampulŋun ŋeeŋkmam mincmin,
    ŋul ŋamplin muukur rokanirr raak pert naŋanmak pam Nerŋk naŋanmantam ulp Nul ŋeeŋkmam
    minc Naŋun.
  alp-NT: Ite isikeNi le Eni lale misete ela titinai. Iaseluke Eni lale misete mere
    ete ite le ite esa kai Eni Nanae rebe IokiNe.
  san-VEL: tasmaad anugrahaat sa yena priyatamena putre.naasmaan anug.rhiitavaan,
  kbq-kbq: Anumzamo'a avesinentemofo Jisas Kraisimpi taza hu'zana eri tagitregeno
    erami'nea zankura, ra agi amisune.
  kbh-kbh: Chíyeca bënga Bëngbe Bëtsábioye sempre jtsatschuanayana, cha bëngbe ts̈abiama
    juabna yobómnayeca, ndayá chabe Bonshana Uaquiñáftaca bëngbe ts̈abiama cha tojamama.
  ron-LSB: spre lauda gloriei harului Său, prin care ne-a dat de bunăvoie favoarea
    în Cel iubit.
  pon-pon: Pwen kalinanada a mak lapalap, me a kotin make kin kitail ren Kompoke pa
    a,
  nhe-BL: Huajca ma tijpaquilismacaca Toteco pampa onpano hueyi iyolo ica tojuanti
    huan yeca techselijtoc ipan Jesucristo tlen yajaya quiicnelía.
  sps-sps: Ara ma variri e Gov tana sanaan a rof fiisok ito te faan finy mi Ya na
    koma ree'un Tsuan tsura, ayei na fifaan babainy to te faan iny Ya tsura, ito tana
    sanaan tana Guei Tsoiny Tsunia to te mangiir fiisok non Ya.
  wnc-wnc: '@see-verse:EPH.001.005'
  nmw-S: Iyete ta tobalan wana mulolu madimadiine kaiwane, mulolu yake hobak i giyo
    bwage-yan heide he Natune nunuwaneine suwok.
  bus-bus: lɛ à tↄ́ bↄ a gbɛ̃kɛ gakuidee kɛ̀ à kɛ̀we a Nɛ́ yenzidee guu yãnzi.
  gub-BL: A'e rupi, tuwe ximume'u Tupàn ikatu haw izupe zane nehe, teko wanupe zane
    nehe no, ta'e zanepuhareko katu a'e xe. Zanepuhareko katu a'e, a'e rupi wexak
    kar ukàgaw upuràg eteahy haw iko teko wanupe a'e. Ta'e kwehe mehe umur e wa'yr
    zanewe xe, wemiamutar katu zanewe xe.
  imo-imo: Yunge marenu konopu mondoli lino tapopili nimbe we tipe mundupe terimu
    ulu konopu lipo manjipolio wali yu kapi nimbo yunge imbi paka tondamili.
  boj-boj: Aqa kumbra dena a iga qa are boleiyej. Aqa Ŋiri Yesus a tulaŋ qalaqalaiyeqnu
    qaji aqa siŋgila na a degyej. Deqa aqa ñam tulaŋ goge oqoqnqas.
  eng-DRA: Unto the praise of the glory of his grace, in which he hath graced us in
    his beloved son.
  knf-knf: Najoh keeri ŋyeeh mndëm mi nul na bnuura bweek bi aţëpnuŋ ţi Kriŧtu i amaganuŋ,
    awul nja.
  san-KHM: តស្មាទ៑ អនុគ្រហាត៑ ស យេន ប្រិយតមេន បុត្រេណាស្មាន៑ អនុគ្ឫហីតវាន៑,
  arn-NT: Fey tüfachi dungu mew rumel püramyekefiyiñ ta Ngünechen kisu ñi fütra küme
    pepiluwün mew, femngechi füreneeiñmew kisu ñi sakin Fotüm mew.
  zas-NT: Zeel ad racwëëzt razaꞌt ree Dios zagdxe guial dád benzaꞌc najman, ma beenleꞌman
    dunuj ree por Xiꞌnman Jesucrist, bén rënman,
  ken-NT: bɛ sɛ́mbɨ́tí yi ɛ̌ti bɛyǎ bɛrɨ̌ndu ɛbhɛn yi átɔ́ŋɔ́ bhɛsɛ ndɛ́ndɛm, ndu
    ábhárɛ́ bhɛsɛ nɛ Mɔ́ywi mmu yi akɔŋ tontó.
