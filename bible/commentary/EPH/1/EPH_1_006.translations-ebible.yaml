  aai-aai: Isan imih manaw kabeber gewasin maiyow God Natun ana yabow bitit isan tanabora’arah.
  sny-sny: Sosu nomo Owane Sitewi ma'e au te'e wisereyenamite. Owane Sitewi lai meni
