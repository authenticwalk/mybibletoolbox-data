  grc-TCGNT: εἰς ἔπαινον δόξης τῆς χάριτος αὐτοῦ, ἐν ᾗ ἐχαρίτωσεν ἡμᾶς ἐν τῷ ἠγαπημένῳ·
  gof-WFTW: Xoossay ba siiqiya Na7aa baggara nuus coo immida aadho keehatethay bonchchettana
