  gng-NT: ŋɔ tí li pɛ̀keh wɔ u ŋmɔbe ukpiɛke wà nnɔ bo nin u tien' tɛ tinimɔ̀nt
    tà kí ñɛ uʼBijɛ wà u yíe wɔ nnɔ bo.
  cbi-NTPO: Dios entsanguemiya, ya lalanu tsamantsa estyamu jutu, yanu mika urave
