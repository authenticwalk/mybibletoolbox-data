    i aniacmo aŋgɨ ŋgepraŋ.
  qvm-NT: Tsaymi cananga Jesucristuta chasquicur Tayta Diospa wamrancunana caycantsi.
    Wamran canantsipag acramashgantsipita Tayta Diosnintsi imaypis alabashga cayculätsun.
  chz-NTPS: Mahꜗ läꜙja̱ˉ kwaˊ jneˊ tiˊhmaahˊ kiyhˈ, kihꜗ heˉ lluꜗ dsëyꜗ chaˉmiihˉ.
    Jëëhꜘ, ja̱ꜙ kya̱a̱hˊ hihꜙ gaꜙmiꜙjä̱ä̱yꜗ jneˊ, heˉ laˊ gaꜙhñahꜗ baˊ jneˊ ja̱ˉ,
    taꜙlaꜙ kihꜗ Jo̱o̱yꜘ hi̱ˉ hnääyꜗ chaˉmiihˉ.
  kmu-kmu: Hapae-lateteno agaia hau ayamopafi haumainea Kanoene aigamae-mainonageno
    fali-mainea yateti tusiya huno kayonea hu-lateneanagita muse huta tokiya hale
    yamaa hanea kanomo agia alisaga hisune.
  ood-NT: Heg att hekaj ab wo si hehgchulidad g Jiosh. Si o s-ap ab t-neid nach pi
    d hemako g si tatchuidch alidaj wehm.
  lbm-lbm: परमेश्वर की अनुग्रह की महिमा की स्तुति हो, कहालीकि ओन येख हम्ख जो ओको प्रिय
    बेटा को द्वारा खुलो दिल सी दियो गयो।
  ncj-NT: Ic inon nochipa titemahuestiliyahque in Dios quen toca otlocoyaloc huan
    ic inon otechtiochihualoc ic otimosetilihque tehuan in Itlasohconetzin.
  yuj-yuj: Kwar te mao warákárnámp táráp Jisas Kraisomp tére fek nomwan aropomp tokwaeria,
    mao nomwan yámar mekamp kápae kare kwapwe kare ankank kwaporok ti-sáp námpon.
    Aenámpara, nomo am fek táman Kwaromp e narek sampok mwanámpon.
  kto-kto: '@see-verse:EPH.001.005'
  gmv-NT: ሄሲካ ባ ዶሲዛዴ ባጋራ ጮ ሜላ ኑስ ኢሜቲዳ ቦንቾ ኪያቴꬃይ ጋላቴታና ማላ።
  por-BLT: Então, nós o louvamos por sua gloriosa graça, que ele tão gentilmente nos
    deu, por meio do seu amado Filho.
  stp-NT: Pu kaiꞌñkam puiꞌ jaꞌk duu gu Dios nach baꞌ aach puꞌñi dhiꞌ bhaan taxchaabgidhat
