    míac.
  sua-sua: Va teharom tok, he nang En kmenpgam o mia kam le kanprim En pum ka keknen
    to tho mi kut ya hak, endo kam ring ya mang ngor orom ka nngiar to e Yesus, endo
    En mruo tkaelongtok mang. Nang E Nut tlo nho kuon mang ka nngiar kam ring ya mang
    ngor orom e.
  klt-klt: Málámbá nanggená wata kikiná narángngátak. Nanggená wahára kungga ku pahálá
