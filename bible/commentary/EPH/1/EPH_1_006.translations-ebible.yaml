verse: EPH.001.006
translations:
  kpx-kpx: Iale nahi ke hoesehavo dua vai. Kosealemo keu au uvu bahata mai nahiovenu.
    Isi au ibinavesite au uvue mo mai nahiovege nahi kemo atave holilu.
  okv-H: Eto God na ungotena hondate pajire be eto amita osa ari Meni avo ungotenau
    degi ta hande ikena avoeto ungote God jakeka are.
  tbo-tbo: Uyahinei ta wotalagiyeya, tauna a lunugotootogo didigana i’mbeneneya ubeita
    babana a Natututuwoga mitehi i wiemoteta
  mal-C: ഇത് അവിടന്ന് സ്നേഹസ്വരൂപനിലൂടെ നമുക്കു നിർലോപമായി നൽകിയ മഹനീയകൃപയുടെ പുകഴ്ചയ്ക്കുവേണ്ടിയായിരുന്നു.
  grc-SR: εἰς ἔπαινον δόξης τῆς χάριτος αὐτοῦ, ⸂ἐν ᾗ⸃ ἐχαρίτωσεν ἡμᾶς ἐν τῷ ἠγαπημένῳ·
  bgc-bgc: तो आओ हम परमेसवर के अदभुत अनुग्रह की महिमा करा, अर यो इस खात्तर होया सै
    क्यूँके म्हारा रिश्ता उसके बेट्टे कै गैल सै, जिसतै वो प्यार करै सै।
  khz-khz: Palagu gena vega-nama e maeka ralema iwavagina ita vega-ragea. Kwalana
    evega-nama e maeka ralema iwavagi ea Palagu na ita tipo eveni-kawarato, eulamagi-kamuana
    melona, Iesu Keriso, gena maguli aonai.
  deu-TKW: zum Lobe der Herrlichkeit seiner Gnade, mit welcher er uns begnadigt hat
    in dem Geliebten,
  zsr-NT: Ral‑laꞌ cúꞌteczruꞌ‑nëꞌ Dios yöl‑laꞌ ba niꞌa qui le buzáꞌ ladxëꞌë queëruꞌ,
    yuguꞌ le bennzëꞌ queëruꞌ le nacruꞌ tuz len Zxiꞌnëꞌ, Nu naꞌ nadxiꞌinëꞌ.
  lin-lin: mpo ete tosanzola nkembo ya ngolu na Ye, oyo akabeli biso kati na Molingami
    na Ye.
  hns-NT: djeme okar goen gaawal djaai okar biesaal bhalaai khaatien djaun oe hamlogke
    aapan pjaara Beta dwaara karies hai.
  noa-E: Mag gaaimuata chadcha ich mag Ẽwandam ajaug phënaa i thö iekhaajem, mag ich
    ajaug sĩerrʉm gaaimua ichdëu ich Iewaa daupii aajemta ʉ̈u maach athee pʉ̈itarr
    aawai.
  eng-EMTV: to the praise of His glorious grace, by which He bestowed favor upon us
    in the Beloved.
  mib-NT: Te jeē yúcuan níní na cáhán yō jeē yóhyo cújéhnu ya, chi yōhyo vāha ni sáha
    ya yohó jiín táca jéē váha ni yā, sɨquɨ̄ jeē yɨ́hɨ yó ndaha Cristo, Sēhe ya jeē
    maní yā jiín.
  lif-NT2: हे़क्‍केःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आबाङे लुङ्‌माॽ तुक्‍तुबा कुस्‍साःन्‍लाम्‍बा
    कुनिङ्‌वाॽ हन्‍दुआङ् साॽरिक् लुङ्‌माॽ आदुक्‍ते़बाल्‍ले़ चोगुल्‍ले़ कुनारा फोःसुम्‍लो॥
  xnj-xnj: Hinu, timulumba Chapanga ndava ya ubwina waki ukulu, ndava atipeli Mwana
    waki mweamuganili!
  mmx-mmx: Kuren la nedik axap ata emi asu mi ne Moroa ri letaba nabalamu ren i nunuan
    aleng. Ni ga raba gamasa dik min, maxeneng at lugugu at ne Nitna, mo ne Moroa
    i balamu i.
  cbr-NT: Usaquin ainan 'inun caístancëxun an nu nuibaquin, aín nuibacë Bëchicë nubë
    'aínu ainan 'aish upí 'inun nu 'imicë 'ixun cananuna ami catamëquin, xënibua 'aínbi
    a rabin.
  tee-NT: Pus ni laich calak'ayacalh ixlacata ju k'ai ix'amapaininti ju quintanavinitan
    yuchi xaquintalhinaviyan is'ask'at'an. Lana lhu quintanavinitan ju lamapainin
    acsni quintanavin is'ask'at'an va ixlacata ni lhilaca'antauch ju ists'alh ju na
    mapaini.
  eng-LSV: to the praise of the glory of His grace, in which He made us accepted in
    the beloved,
  cak-NT: Ri Dios yalan nrojo' ri Ralc'ual, y roma roj xe jun kabanon riq'uin ri Ralc'ual,
    romari' ri Dios rubanon jun nimalaj favor chake, chi xuc'ul kawech. Raja' xojrucha'
    chi xojoc ralc'ual, chi quiri' nakaya' ruk'ij roma ri favor ri rubanon chake.
  pah-NT: Nahã ymyahũ ga pyryvamo nhande ve nhande mo'emo'eamo nhande mongovo gwa'yramo
    tanhimboheteuka ti g̃a pe jipyryva katukaturo g̃waramo g̃a pe javo. Tupana'ga
    pyryhetero nhande ve nhande jikoty'aro g̃waramo Cristo'ga pavẽi Tupana'ga remia'nguhete'ga
    pavẽi.
  sja-NT: Mãgá t'ãri piara bapari perã jõmaarã k'ãyaara, t'ãri o-ĩa gracias jaradáma
    irumaa. Maperã tachia ne-inaa oo-eeta, ichideerã papiji ichi Warra k'inia iru
    bɨ k'ap'ɨa pari. Mãga ooji ichi Warra pëik'ãri piumerã tachi pari.
  xed-xed: Manda tsaya magata tsi ŋa zləzlvay mu ta glakwa zɗakatahuɗani. Katakata
    vlamata tsi ta zɗakatahuɗani ya nda ma slna Zwaŋani ɗvu tsi.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan nu̱ yo̱ caja cáhnu í Ndióxi̱ níí tiempo jáchi̱
    cua̱há ndiva̱ha ña̱ma̱ni̱ cája mé á xi̱hi̱n yo̱ tá na̱caja mé á ña̱ in na̱nduú
    xi̱hín Jesucristo, ja̱hyi máni̱ á.
  gfk-S: '@see-verse:EPH.001.005'
  bmu-bmu: Wölböt Nahönŋi neŋgöra melaiiga eta Anutugö kalem möriamŋaŋgö kukösumŋi
    buŋabuŋaŋambuk köleŋda söŋgöröŋi qahö öne neŋgiyök. Nini mönö kalem möriamŋi miaŋgöra
    Anutu möpöseim waŋgimakin.
  dgz-dgz: Ap menan God wa atonasepen, iwa wat aipakam mega gogotaewa garaet nunen.
    God otua Iesu Keriso men anu gureni gamup wat aipakam garaetawa ame mondi yan
    garaet ta ma nunen.
  eng-GNV: To the prayse of the glory of his grace, wherewith he hath made vs freely
    accepted in his beloued,
  zaa-NT: para qui'ni gului'e ti'iỹa yéni gání ná favor qui'e lani ri'u. Acca chi
    benie ri'u recibir porqui'ni chi ná ri'u ttùba lani Ỹi'ni Amado Qui'e.
  eng-WEBSTER: 'To the praise of the glory of his grace, in which he hath made us
    accepted in the beloved:'
  guh-guh: Nexata Dioso pexaniacuenia vajanacaitaxutotsoniataexae, daxitamatacabi
    canacujitsia Diosojavabelia jumaitsitsi tsabiabi. “Xanepana rabaja. Tsipaji pexaniacuene
    panetoexaname,” jaitsi tsabiabi Diosojavabelia. Dioso pexënato piasivanë pijajivixaetsi,
    Dioso nacaitaxutotsoniatane.
  bon-bon: Siige mine Acejiyame ne yaawepyeräjesi teeme babo owecu name pi, tabe lipu
    teeme ngenecurage Bägrä papa itu nicärininuji, daremu cäco.
  nhw-BL: Huajca ma tijpaquilismacaca Toteco pampa onpano hueyi iyolo ica tojuanti
    huan yeca techselijtoc ipan Jesucristo catli yaya quiicnelía.
  swh-ONEN: Kwa hiyo tunamsifu Mungu kwa huruma zake kuu alizotumiminia sisi katika
    Mwanawe Mpendwa.
  wbi-wbi: Mumahumile gha mwene kwekuuti u nguluve ighinua kulusungu lwa vitike vwa
    mwene. Iki kye kighono atupelile vulevule ku siila ja mughane ghwa mwene.
  bba-bba: kpɑ su kɑ win durom yiikoɡim siɑrɑ mɛ u sun kuɑ bɛsɛ kɑ win Bii kĩnɑsin
    ɡbinnɑɑ sɔɔ.
  eng-KJVCPB: 'to the praise of the glory of his grace, wherein he hath made us accepted
    in the beloved:'
  kgk-NT: '@see-verse:EPH.001.005'
  waj-waj: Anutuuqo ari Mmaapu innara mmuduuya ruoo nnaasu variraivaa kati ti mmiravai.
    Ti mmuuvaura ivo kati tiiyara yaata yoketaama ari vookaraama utiravai. Ivaaraida
    nnikiai ta innara kua yoketaivaa kiaaravee.
  cpy-cpy: Rootaki aweshiryaawentantee-yaariri Tajorentsi, tema antawo ikaminthaa-yitee,
    raapatziya-yitee, rootaki opoñaantari rotyaanta-kaeri Retako-perotani.
  mpx-mpx: Inoke iya ta tobalan wana mulolu kalakalaopopwina kaiwena, mulolu o iyaka
    i pem bwabwage Natuna nunuwanina hot eliyana.
  wbp-wbp: Yuwayi, pulka-pinyirliparla Kaatuku panungku! Nyanunguju kangalpa yimiri
    nyinami. Kujaju ngurrju-nyayirni! Kaatu karla yulkami-nyayirni Jijajiki Kaja-nyanuku
    nyanungu-nyanguku. Kula nganangku nyanunguju jinyijinyi-manu Jijajiki yilyanjarniki
    nyampu-kurraku walya-kurraku, walku. Nyanungurluju ngari kutu yilyajarni Jijajiji
    nyampu-kurraju.
  luo-luo: Notimo kamano mondo ngʼwonone man-gi duongʼ mane ochiwo nono oyud pak,
    ma osemiyowa nono kuom Wuode mohero.
  nhe-NT: Huajca ma tijpaquilismacaca Toteco pampa onpano hueyi iyolo ica tojuanti
    huan yeca techselijtoc ipan Jesucristo tlen yajaya quiicnelía.
  aii-aii: ܕܦܵܐܹܫ ܚܩܝܼܪܵܐ ܫܘܼܒ݂ܚܵܐ ܕܫܵܦܵܩܲܬܹܗ ܕܫܘܼܦܸܟ݂ ܠܹܗ ܥܲܠܲܢ ܒܝܲܕ ܡܘܼܚܸܒܵܐ،
  esk-NT: Nanġaġlakput Agaayyun atakkii iłuaqqutriñiqsuq uvaptiknik piqpagipluta Iġñiġmigun
    piqpagikkaġmigun.
  msb-msb: Ini ginhimo niya agod maumaw siya tungod san iya dako na pagkamaluluy-on
    na ginbendisyon niya sa aton paagi sa pinalangga niya na anak na si Jesus.
  cpa-NT: Hi² jøng² mi³dsiog¹ jniang³ dsa². Hiug¹² dsio¹ ma²ca¹jmo¹dsa dsǿa¹² ja³cog²
    jniang³, dsa² ma²quianh¹³ ja³ŋiúh³dsa, dsa² hnio¹dsa.
  dso-dso: ଜେନ୍ତାରିକି ତାର୍‍ ବଡ୍‍ ଜିବନ୍‍ ଦୁକାନିର୍‍ ଲାଗି ଆମେ ତାକେ ଡାକ୍‍ପୁଟା କରୁ । ତାର୍‍
    ଆଲାଦର୍‍ ପଅ କରି ରଇଲା କାମର୍‍ ଲାଗି, ଇନାମେ ତାର୍‍ ଜିବନ୍‍ ଦୁକାଇଲାଟା ସେ ଆମ୍‍କେ ଦେଲା ଆଚେ
    ।
  meu-meu: Ena harihari-bada ḡoeva-daena, ina na ena lalokau tauna ai vada e hataḡalaida
    hariharina, dainai baita imodaia.
  yva-NT: Maisyare omai ti, wangkangkamambe Amisye ai weye Apa kove ntiti rave, muno
    Po apa kovo manakoe umaso raugaje mawebe wansai weye Apa Arikainyo anuga no Ai
    apaura wansai.
  dgc-dgc: Purién tam siya dahil to memahal a kagbi na dikitam. Kagbian na kitam da
    sakup kitam no anak na a mahal na.
  zpm-NT: Miṉcocxe waa tibaque none dziooḻnie ne Dios, sac goṉ zha wentaa me lo ne,
    pxeeḻ me Xpëëd me meṉ ne nquialadz me ga, biaadguṉlay me ne.
  hix-NT: Àhokru rma, onà wyaro kany me tehtxe. Towahke xaxa nosonyhoy hamà, Khoryenkomo,
    khokonye, kany me tehtxe. Anhàtho kom hoko rma towahke xaxa nosonyhoy hamà, ehonomnà
    xaxa kaxe, kany me tehtxe. Àsok tawro hana. Noro muru yoh me kehtxoho kom hoye
    ro, noro newakryetxho me rma haxa tehxatxow hamà, noro nàhnàn yoh me kehtxoho
    kom hoye ro mak ha.
  sim-sim: Avui Wasilaka jikisi orhi Jisasin wapnuku orhik owenda ri. Nir Jisas nga
    masamtenjek ni nahanda osik waprupshi orhi menden nirin hari ria. Unda osik orin
    nimu hausimbausinduwa.
  npi-ULB: नतिजा यो हो, कि परमेश्‍वरको महिमामय अनुग्रहको कारण सबैले उहाँको प्रशंसा
    गर्छन् । यो अनुग्रह उहाँले आफ्नो प्रियद्वारा सित्तैमा हामीलाई दिनुभएको छ ।
  cgc-cgc: Gani, magpasalamat ki gid ta Dyos tenged ta sikad dayad din na kabebet-en
    na pirmi din papakita ki kiten paagi ki Jesu-Cristo na iya na pinalangga.
  tim-tim: '@see-verse:EPH.001.005'
  yor-yor: fún ìyìn ògo oore-ọ̀fẹ́ rẹ̀, èyí tí ò ti fi fún wa nínú Àyànfẹ́ rẹ̀.
  wos-wos: Wungi mawuli yandéka nani Jisas Kraisna du takwa rembeka dé Jisas naniré
    yikafre hurundéka dé God nanika saréfa naata dé atéfék yikafre mawuli dé hwe,
    Jisas Kraisna ximbu. Jisaska dé némafwimbu mawuli ya. God wungi nanika saréfa
    naata hwendénka déka ximbu harékétame.
  emp-NTPO: Idji bia waib̶ʌa b̶ʌd̶eba dadjirãra bio carebasia idjia quĩrĩã b̶ʌ Warrad̶eba.
    Maʌ̃ carea idjía bia bed̶ead̶ida panʌa.
  eng-F35: to the praise of the glory of His grace, with which He graced us in the
    Beloved;
  ind-ind: Jadi kita memuji Allah karena kebaikan hati-Nya yang mulia, yang sudah
    diberikan kepada kita dengan cuma-cuma karena kita bersatu dengan Anak-Nya yang
    Dia kasihi.
  pes-OPCB: پس خدا را به سبب فیض پرجلالی که به رایگان بر ما فرو ریخته، می‌ستاییم،
    فیضی که متعلق به پسر محبوبش می‌باشد.
  mpt-mpt: Gode e miine e kla goba bie dabanea daakenea kaanea nibo hengmino temo
    biobo dotlanebiobe. Gode inanea nibo daabenebio kesoa e kukub olo dot ayamobe.
    Nibo e niniino dobtouleb nomo!
  ssx-ssx: Koda꞉ma꞉ niki pa꞉ta꞉ pa hameke a꞉ta꞉ma꞉ wotu homa꞉la꞉ ekina꞉ make ipika꞉
    hone pieke Eiyeke niki kitolo pa hameke kita꞉la꞉ ale tonka꞉na꞉ ka꞉la꞉ ekina꞉ make
    Koda꞉na꞉ pi laamana꞉e.
  mkl-mkl: ku bɑ kɑ sɑɑbu didɔ̃ nlɑ nlɑɛ iyi í ce nwɑ si ɑnu ɑkɑ̃ nwɑ do ɑmɑɛ, inɛ
    iyi siɛi kubiɛ fei í wɑ.
  gaq-gaq: ଇସ୍‍ପର୍‍ନେ ଅଃକେନ୍ ଅନୁଗ୍ର‍ଅ ଲେଃଗ୍‍ସା ବାରି ମେଁନେ ନିଜର୍ ଉଙ୍ଗ୍‍ଡେକେ ସରା ଡାବୁରେ
    ବିବଗ୍‍ସା ନେ ଇସ୍‍ପର୍‍ନେ ଦନ୍ୟବାଦ୍‍ ଡିଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‍ ।
  gof-RNT: Xoossay ba siiqiya Na7aa baggara nuus coo immida aadho keehatethay bonchchettana
    mela hessa oothis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପୁରାଃ ସାୟାଦ୍‌ ହରାତେ ଆଡଃ ଆୟାଃ ଦୁଲାଡ଼୍‌ ହନ୍‌କେ ବେଗାର୍‌ ଗନଙ୍ଗ୍‌ତେ
    ବାର୍‌ଦାନ୍‌ ଲେକା ଆବୁକେ ଏମାକାବୁ ନାଗେନ୍ତେ, ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ବୁ ରିକାଏୟା
    ।
  gah-gah: Eza gipala gihila áisi lapanalagi nasahililagímo hagitana oko lehizeletamó.
    Nenemú geké lotoko minatune.
  lcm-lcm: Kapo ro tara alatun kana miminaungan i alilis roron, voike kata alis palau
    ia anira, nang kana nat i vubuk.
  aer-aer: Alakenhe arratye anthurre, anwerne akangkemele alyelhetyeke akwete Rarle
    anwerneke mwerre anthurre anemenge. Ngkarte kwenhe Jesus-eke ahentye anthurre
    aneme. Arrpenhele Renhe iletyakenhe Jesus apmere ahelhe nhenhe-werne yernetyeke,
    arrangkwe-arle. Re-arrpe itirreke Jesus apmere ahelhe nhenhe-werne yernetyeke.
  qvc-NT: Chaymi ancha allin kashpa, kuyashqan Churinwan washawaqninchiq, tukuy imapi
    yanapawashqa kanchiq. ¡Chayri payta ancha alabashunllapa!
  tgl-ULB: Ang naging resulta ay napapurihan ang Diyos sa kaniyang kamangha-manghang
    biyaya. Kusang loob niya itong ibinigay sa atin sa pamamagitan ng kaniyang pinakamamahal
    na anak.
  cbs-NT: Jaska nuku wakinan, Dios duapajaida nun jawen kenwanpakexanunbun nuku jaska
    waniki, jawen bake bechipainiwen nukudi jawen duawanun ixunan.
  xtm-NTPP: Sa'a ni sa'a Su'si ma, sukan‑va'a koo jayiñu'u ya, vaa ni skuta'vi ña'a
    ya ja vii ja va'a ma. Te ni ndakuan‑ta'vi ña'a ya, ja maa Sa'ya ya Jesucristo
    iya kútoo xeen ya ma.
  nnq-nnq: Yene tunnumbe Nnoongo magambu ga gwambone gwakwe gukuomongwa gambu atupile
    Mwana jwakwe jwampala abe hupo yangalepa!
  bao-NT: Atere to biro tiiupi Ʉmʉreco Pacʉ cʉ̃ ca añu majuropeerije mena, cʉ̃ Macʉ̃
    cʉ̃ ca maigʉ jʉori, añuro manire cʉ̃ ca tii bojariquere to birora mani ca baja
    peo nʉcʉ̃ bʉocõa niipere biro ĩigʉ.
  san-ORI: ତସ୍ମାଦ୍ ଅନୁଗ୍ରହାତ୍ ସ ଯେନ ପ୍ରିଯତମେନ ପୁତ୍ରେଣାସ୍ମାନ୍ ଅନୁଗୃହୀତୱାନ୍,
  huv-NT: Pares tanaámb apmandeacaats najneajay tarang Teat Dios wüx icoots, cos ajlüyiiüts
    nóiquian maquiüjpaats Micual nej, aag xowüy andiüm.
  otn-NT: Nu̱na̱ rá̱ Ts'ʉnt'ʉ Oja̱ ma̱thoguitho di̱ ma̱di̱, ya ma̱ n'yohʉ na̱ya. Ja
    ts'ɛditho ngue za̱nt'a̱ ga̱ ɛ̱spa̱hʉ Oja̱ ya, porque ma̱ndøngu̱ drá̱ ma̱te bi
    'dacjʉ.
  nop-nop: Adi yadi mihiŋiŋ momooŋ doktiŋa siloŋ tobogoŋ saŋiniŋnit tinimguk ala kibi
    indibo tonadifo tiŋa niutumbayaneem.
  obo-NT: De-en od doongon ta kos Monama taddot waa toppong no kopiyannoy rin no id
    pokita rin keta no nosokkad diyot Anak din no id dokollan din to ginawa.
  cak-ENT: Ri Dios juis vi nrajo' ri Ruc'ajol, y roma roj jun c'a kabanun riq'uin
    ri Ruc'ajol rija', nim vi c'a ri utzilüj sipanic ri nspaj-pe ri Dios cheke. Y
    xojrucha' c'a roma nrajo' que nkaya' ruk'ij roma ri utzilüj sipanic ri Dios ri
    kac'ulun riq'uin.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤒᤠᤅᤣ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤒᤠ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴᤗᤠᤶᤒᤠ ᤁᤢᤏᤡᤱᤘᤠ᤹
    ᤜᤴᤍᤢᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰᤋᤧᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ ᤑᤥ᤺ᤛᤢᤶᤗᤥ॥
  mie-NT: De jā ñúcuán níní ná cáhān ō jā cúñáhnú ndasí yā, chi vāha ndasí nī nsāhá
    yā yóhó jíín ndācá jā váha inī yā, sīquī jā yíhí ó ndahá Cristo, Sēhe yā jā mānī
    yā jíín.
  san-TIB: ཏསྨཱད྄ ཨནུགྲཧཱཏ྄ ས ཡེན པྲིཡཏམེན པུཏྲེཎཱསྨཱན྄ ཨནུགྲྀཧཱིཏཝཱན྄,
  qve-NT: Diosqa wawankuna kananchispaqqa gratistallan chashkiwaranchis, ancha khuyakusqan
