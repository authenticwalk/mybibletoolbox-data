verse: EPH.001.004
translations:
  kpx-kpx: Dilavau vata vaholisito nahi huhuevei isivialeike Iesu Kelisou nahie malevege
    nahi atave holisi. Keu isiviale nahie vaveve hoesegevege nahie uvevena nivemo
    inutolotoloai.
  okv-H: Eto God na enda ove ae pekota ungotena osa ue amita Meni ga kajueto amita
    tihi ta embo sasapura irae ototohu ara siriketo umbuna.
  tbo-tbo: Yohola hipuli ega ita wiwawali ma i winagana tahaeta po ipa Yaubada u matana
    ta wiwoiyawa po ta dumalu.
  mal-C: തിരുസന്നിധിയിൽ നാം വിശുദ്ധരും നിഷ്കളങ്കരും ആയിത്തീരാൻവേണ്ടി സ്നേഹത്താൽ ദൈവം
    നമ്മെ ലോകസ്ഥാപനത്തിനുമുമ്പേ ക്രിസ്തുവിൽ തെരഞ്ഞെടുത്തു.
  grc-SR: καθὼς ἐξελέξατο ἡμᾶς ἐν αὐτῷ πρὸ καταβολῆς κόσμου, εἶναι ἡμᾶς ἁγίους καὶ
    ἀμώμους κατενώπιον αὐτοῦ ἐν ἀγάπῃ,
  bgc-bgc: परमेसवर नै धरती अर अकास बणाण तै पैहले ए उसनै मसीह म्ह म्हारै ताहीं चुण
    लिया, ताके हम इसकी निगांह म्ह पवित्र अर बेकसूर होवां।
  khz-khz: Tanopara rogoti ere kalaa tomana na vegata, Keriso na vevega-maguli inaguluna
    pene kalaa pakunai, Palagu na ita ia gena evirigirato. Ita evirigirato ia wailanai
    pita veaga pe ati gera kala rakavarai pita talu ulanana Palagu gena ulamagi rorinai,
  deu-TKW: daß er uns erwählt hat in ihm vor Grundlegung der Welt, heilig und unsträflich
    zu sein vor ihm in Liebe,
  zsr-NT: Zíꞌatël ca benëꞌ yödzlyú ni, Dios gröczëꞌ rëꞌu quië gáquiruꞌ quizi queëꞌ
    tsazxö́n len Cristo, gacruꞌ bunách laꞌy queëꞌ len gacruꞌ gdu dxiꞌa lahuëꞌ Lëꞌ.
  lin-lin: Pamba te, kati na Klisto, apona biso liboso ete akela mokili, mpo ete tozala
    bato ya bule mpe bazanga pamela na miso na Ye. Kati na bolingo na Ye,
  hns-NT: Doenia banaawe se pahiele Parmeswar hamlogke tjoen tjoekal raha Kriest se
    ek howe khaatien, djeme hamlog khaalie okar khaatien aur bhie be-daag ke rahie.
  noa-E: Pari mag maach dʉ̈i ajapha sim chan sĩi eeupemjö khĩirju auwi khaba, warr
    mʉg jẽb ompaaju nawe Jesucristo gaaimua ich Ẽwandamau ya maach ich dënkha auju
    khĩirju wai sĩerr aawaita maagjem, ich dau na tag kulpjã chukhu sĩi ich atheepaita
    ichdëu khõsimjö wënʉrramkhĩir. Mag warrgarwe ich garmua maach khõsi arr aawaita
  eng-EMTV: even as He chose us in Him before the foundation of the world, that we
    should be holy and blameless before Him in love,
  mib-NT: Chi nde ná tu jecōo ñayɨ̄vɨ́ te ni nacāji ya yohó jéē quɨ́vɨ yó ndaha Cristo,
    návāha coo ndoo ánuá yō te caca ndaā yō nuū yā.
  lif-NT2: खुने़ॽ कुनिःमाओ सेसे नु आप्‍तिक् मे़ःन्‍नेबा आबोःङ्‌ल फाॽआङ् ख्रिस्‍ते़ल्‍ले़
    चोगुल्‍ले़ इक्‍सा खाम्‍बेःक् पोःङ्‌मानुःल्‍ले़ तगिसा आसेगे़आङ् वये़॥ खुने़ॽ लुङ्‌माॽ
    आदुक्‍ते़बाल्‍ले़ चोगुल्‍ले़
  xnj-xnj: Hati kwakona kuwumbwa mulima, Chapanga atihagwili tete tivya vandu vaki
    mukuwungana na Kilisitu muni tivya vamsopi na changali kubuda. Ndava ya uganu
    waki.
  mmx-mmx: Ni ga soxolik ka nedik mumu ne Karisito, avot ti luruntudum li at lavatbung
    menemen, kusu dik tana dadat basinge laxakapmek la tanan manton tino at lemeren.
    Neni i umsu mi labalamu la kerepmo,
  cbr-NT: Mecama uniocëma 'ixunbi ca Nucën Papa Diosan Cristo cupínu an iscëx 'uchañuma
    'ianan ainanshi 'inun nu caísacëxa.
  tee-NT: Pus quintanavitan chunch va ixlaca'atalh ni Dios ju quintasacxtun mak'anch
    acsni tuca' ixnavican ju lacamunutpa' ni va lakatam cat'ajumvi ju Cristo. Pus
    ju yuchi va islacasq'uin ni laich ix'anu' cajumvi chai laich aquintalakts'inan
    tachi ju va matich ju qui'alactu'unti'an chai yuchi quintalhisacxtun.
  eng-LSV: according as He chose us in Him before the foundation of the world, for
    our being holy and unblemished before Him, in love,
  cak-NT: Jari' ri nuya' chake roma xojrucha'. Raja' xojrucha' cuando c'a man jani
    c'o ri rech-ulef. Xojrucha' roma ri Cristo; quiri' xu'on ri Dios roma nrojo' chi
    ch'ajch'oj ta ri kac'aslen chech raja'. Y man jun ta itzel ex c'o pa kac'aslen.
  pah-NT: 'A''ereki ymyahũ yvya apoa renonde yvaga apoa renonde Tupana''ga e''i: “Tamombyry
    ti ji g̃a pe nehẽ,” ei ga. A''ea rupi ga nhande mbojikoty''aruka Cristo''ga pavẽi.
    Nahã ga nhande mo''emo''ẽi ojive. “Toko pyry ti g̃a okote''varuhue''yma tuhẽ jirovai
    pyteri pe ji arõheteavo nehẽ,” ei Tupana''ga nhande mo''emo''eamo.'
  sja-NT: Na eujã ooi naaweda, Tachi Ak'õrepa tachi jɨrɨt'eraji Cristode ijãadamerã.
    Mãga ooji tachi awara bɨ k'inia bada perã, ichi k'ĩrapite p'ek'au k'achia wẽe
    p'anadamerã.
  xed-xed: Ma kɗaku Lazglafta zlaganaptá ghəŋa haɗik, zabapzaba ta amu ŋa nzaku ka
    mnduhani, ka guyamafta nda Yesu, kada nzakwa mu hezleʼ ŋa nzakwa mu kul haɗ ghwaɗaka
    skwi ta amu.
  mks-NT: Ja̱nda̱ tá cáma̱ní ca̱va̱ sáhá sa̱ha̱ ñuyíví já na̱ca̱xi Ndióxi̱ mí ña̱
    ná cacuú cuéntá mé á sa̱há ña̱ na̱caja Jesucristo. Ta na̱sacu ini a ndaja mí ña̱
    ná cacuú ña̱yivi yi̱i̱, na̱ co̱ó ga̱ cua̱chi nu̱ mé á.
  gfk-S: Ma hobi bileng, iga gilamis dait tano nudait kinkinis naramon tane Krais
    menalalie iat tano hakhakisi tano ula hanuo waing pa dale tale be da kilam tike
    sasana ta dait ma sene dait na halhaalien sukun ira sasana ra matmataan tana.
  bmu-bmu: 'Anutunöŋ nini mutuk möpŋaŋgö möpŋeyök kewö akingöra möwölöhöm neŋgiyök:
    Kraistnöŋ nam köl neŋgiiga neŋön yaŋgö buŋaŋi sarakŋi aka Anutugö jemesoholŋe
    keunini qahö kinbin. Mewö möwölöhöm neŋgiba miaŋgö andöŋe Suep gölme miwikŋaiba
    al etkiyök. Nalö miaŋgöreŋök könahiba ambazip jöpaköm neŋgiba mala korök.'
  dgz-dgz: Ap gapan Iesu Keriso gamup God namu nu God yamap kakaevet iragen waninet
    koewa da ya ta parisepen menan om enunen wanineton, amba piup ma evi tan venasen.
  eng-GNV: 'As hee hath chosen vs in him, before the foundation of the worlde, that
    we should be holy, and without blame before him in loue:'
  zaa-NT: Tata Dios nna chi becuí'e ri'u dèsdeba antes càla cue' yétsiloyu para qui'ni
    ccá ri'u ttùba lani Cristua, ą'hua para qui'ni tsé'e ri'u ru'a lúe lani ttu la'labàni
    nàri sin qui'ni bittu falta té qui' ri'u lani e.
  eng-WEBSTER: 'According as he hath chosen us in him, before the foundation of the
    world, that we should be holy and without blame before him in love:'
  guh-guh: Dioso mapanacuaje pexanaevajënaeya ata, tajëvelia nacaitapeta pijajivinexatsi.
    Tsipaji baja Dioso tajëvelia yapëtane Jesucristojavabelia vajanajamatabëcuene
    copatsijavanexa Jesucristo vajanacasivatëpaexae. Bajarapacuenia Dioso tajëvelia
    nacaitapeta pijajivinexatsi vajajinavanapaenexa aneconijibia Dioso pitabarata.
  bon-bon: Keriso cama yepä äbita miji pi Acejiyame te agedna me niinäce gaabe ca
    uja itu ngene ca niglinuji mibibine teeme binamewale me äbitame, naace name pi
    egä mine teeme tääpume mara me äbitame piiyepu teeme opo gaabe je conocäco lenajame.
    Ingle Acejiyame babo singi ge mime tääpume,
  nhw-BL: Huejcajya quema polihuiyaya para quichihuas tlaltipactli Toteco Dios techtlapejpeni
    para teipa techtlatzquiltis ipan Cristo. Quinejqui ma tiitztoca titlatzejtzeloltique
    huan para ma amo tijpiyaca niyon se totlajtlacol iixpa.
  swh-ONEN: Kwa maana alituchagua katika yeye kabla ya kuumbwa ulimwengu ili tuwe
    watakatifu na bila lawama mbele zake. Kwa upendo
  wbi-wbi: Unguluve ye akyale kupela iisi, alyatusalwile kuuva vaana vake vwimila
    u Yesu Kilisite. Alyavombile uluo kuuti tuve vimike vasila n'kole pamaaso ghako.
  bba-bba: Bu sere hɑnduniɑ tɑkɑ ko, Gusunɔ u sun ɡɔsɑ kɔ sɑ n kɑ sɑ̃ɑ wiɡibu Kirisi
    sɔɔ, kpɑ sɑ n sɑ̃ɑ dɛɛrobu kɑ tɑɑrɛ sɑriruɡibu win mi. Win kĩru sɔɔ
  eng-KJVCPB: 'according as he hath chosen us in him before the foundation of the
    world, that we should be holy and without blame before him in love:'
  kgk-NT: Nhande apo e'ỹ ngatu, nhande kwaa-ma voi. Ne'írã vyteri ko yvy oiko jave,
    nhande pe'a-ma voi araka'e gwe'yirã nhande reko marangatu hagwã, nhande reko jejavy
    e'ỹ reheve gwesa-py. Hesu Cristo irũ voi nhande. Nhande rayhu-gwi, “Oiko va'erã
    xe ra'y ramo, xe rajy ramo ave” he'i araka'e nhande-rehe ojéupe ae nhane mogwahẽ
    ukase-vy. “Upéixa xe rembiapo va'erã” he'i araka'e nhane renonderã mombe'u-vy.
    Nhande kwéry gwa'ýry Hesu Cristo gwembiayhu irũrã-gwi, nhande rexakwaa porã eterei
    araka'e opamba'e ome'ẽ rei-vy nhande-vy. Upéa-rehe tojehexa porã ete katu Nhandejáry.
    Tomboete ete katu íxupe.
  waj-waj: Anutuuqo hama ngiau mmataivaa uu suaivaki ta Yisuu Kirisiinnara kutaavaivee
    tida inna gioonna kiaapuya variateeraivaara vaa ivo ti mmataama kieeravai. Ta
    yoketaa tuanaaya varida inna avuuvau sa maisama varirama kiada safuuma variateeraivaara
    vaa ivo ti mmataama kieeravai.
  cpy-cpy: Riitaki iyoshii-yitakaeri paerani tekiraha rowetsiki-roota kepatsi, riyotzitaka
    ari rashiyitee Itomi, kiteshireri akantzi-motee-yaari, tekatsi ikantakoetee.
  mpx-mpx: He i ola hiwe. Mulaa abwe panayawi i ginol, iya iyaka i hilela wana gamagalau
    Keliso eliyana inoke matanaa ta bwabwalena ge nige ala woliwoli ni gagan.
  wbp-wbp: Ngula Kaaturlu nyampu nguru ngurrju-manu, ngulakungarntijilpa manngu-nyangu
    kapu-ngalpa yapalku ngurrju-mani. Ngula-jangkaju kapu-ngalpa jinta-manilki Jijaji
    Kiraji-kirralku. Kaaturlu-ngalpa milarnu yungurliparla nyina nyanunguku manu yungurliparla
    jungarni nyanunguku nyinami. Nyanungurlu-ngalpa milarnu yungurliparla yulkami.
  luo-luo: Kane pok ochwe piny, noyierowa kuom Kristo mondo wabed maler kendo maonge
    songa e nyime.
  nhe-NT: Huejcajquiya quema polihuiyaya para quichihuas tlaltepactli, Toteco Dios
    techtlapejpeni para teipa techtlatzquiltis ipan Cristo. Quinejqui ma tiitztoca
    titlatzejtzeloltique huan para ma ax tijpiyaca niyon se totlajtlacol iixtla.
  aii-aii: ܣܵܒܵܒ ܒܝܼܹܗ ܓܘܼܒܹܐ ܠܹܗ ܐܸܠܲܢ ܡ̣ܢ ܩܲܕܡ ܫܘܼܪܵܝܵܐ ܕܒܪܝܼܬܵ‌ܐ، ܕܗܵܘܲܚ ܩܲܕܝܼܫܹ̈ܐ
    ܘܕܠܵܐ ܡܘܼܡܵܐ ܩܲܕܡܘܼܗ‌ܝ.
  esk-NT: Agaayyutim piksraqtaaġigaatigut Christ-kun sivuani imma iñiqsigaluaqani
    nunamik. Piqpaksrił̣iġmigun piksraqtaaġigaatigut ipqitqupluta patchisaiḷḷutalu
    sivuġaġmiñi.
  msb-msb: Kay, bisan antes pa ginlalang san Dios an kinab-an, ginpili na niya kita
    na makig-usad kan Cristo agod magin banal kag waraʼn ikasabi manungod sa aton.
  cpa-NT: Ca¹hei¹dsa niúh¹ jín³ tsa¹ma²jmo¹²dsa jmøi¹guǿi¹, hi² li¹quianh¹³ jniang³
    Cristo, hi² lén² jniang³ dsa² ti³jan¹, dsa² ha¹chi² rø²canh¹² ja³cog²dsa.
  dso-dso: କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ମିସିରଇକରି ଆମେ ଜେନ୍ତି ପର୍‌ମେସରର୍‌ ଅଇବୁ, ସେଟାର୍‌ପାଇ ସେ
    ଆମ୍‌କେ ଜଗତ୍‌ ତିଆର୍‌ ନ ଅଇବା ଆଗ୍‌ତୁ ବାଚି ରଇଲା । ଜେନ୍ତାରିକି ସୁକଲ୍‌ ଆରି କାଇ ଦସ୍‌ ନ
    ଅଇତେ ତାର୍‌ ମୁଆଟେ ଟିଆଅଇବୁ ।
  meu-meu: Tanobada do se karaia negana ai, Dirava ese Keriso lalonai e abida hidi,
    ia vairanai helaḡa tauda ai bona asi bebeka-bebekada tauda ai baitala helaoreana.
    Ena lalokau dainai
  yva-NT: Arono mine so ranari rainyoe, Amisye po wansapatimu wusyimbe to indamu Yesus
    Kristusa pe wambe intabove, indamu wansanuga ndandinit ti Po ayao kakaije inta
    raen no wansai jewen.
  dgc-dgc: Bagu nilalang i mundua, éy pinili kitam dén na Diyos a sakup na, dahil
    to gimet ni Cristo. Pinili na kitam monda maging banal kitam a éwan tu kapintasan
    ta harap na. Dahilan a gustu kitam na Diyos,
  zpm-NT: Haxta zeeṉe gard cue guidzliu, bzooblo Dios ne gac ne zha ne gdziṉ lo me
    zeeṉe laa ne gliladz Jesús, gac ne tib miech peet xtoḻd, zha ne gban zigne racladz
    me.
  hix-NT: Amnyehra tàmryenon me kwahanonkatxownà. Kryestu yoh me rma kwahanonkatxownà.
    Tàwya yukryeka yakàhtohra ro rma haka, kwahanonkatxownà rma, enyhoru ro me kehtxoho
    menye, atxke naha mosonà katxho mehra ro mak kehtxoho menye, tànenyàr me rma enyhoru
    ro me kehtxoho menye.
  sim-sim: Misambin or u namber, angop nirin kamari ri. Krais nirin or jivinashinak
    avak misokome Avui Wasilakahik jivi mendek ni naha musa las nga ni nakwa ambu
    nir. Erem ni nakmbaha ormu nirin kamara.
  npi-ULB: यस संसारको सृष्‍टिभन्दा पहिले नै हामी ख्रीष्‍टमा विश्‍वास गर्नेहरूलाई परमेश्‍वरले
    चुन्‍नुभयो । उहाँको दृष्‍टिमा पवित्र र दोषरहित हुन सकौँ भनेर उहाँले हामीलाई चुन्‍नुभयो
    ।
  cgc-cgc: 'Yi mga kaayaran na ate na pasalamatan: Papili ki din daan, alin pa gid
    ta una bag-o pabuat kalibutan i, na kiten i na sakep ki Cristo gatuman gid ta
    iya na kabebet-en daw ula masaway kanen ki kiten. Papili ki din tenged ta iya
    na paggugma ki kiten.'
  tim-tim: Akto areâk bo. Anutuŋe hâŋgeiŋe dondâ hângât keiŋe boâk miawaktoân metenân
    dosa bâlâk kinbai dâm han kalem akmâ Kristo olop mem mendugu nenegep.
  yor-yor: Àní, gẹ́gẹ́ bí o ti yàn wá nínú rẹ̀ ṣáájú ìpilẹ̀ṣẹ̀ ayé, láti jẹ́ mímọ́
    àti aláìlábùkù níwájú rẹ̀ nínú ìfẹ́
  wos-wos: Hanja God ané héfa huratakahafi yandén nukwa dé waséke, nani Jisas Krais
    wali natafa mawuli héraata déka du takwa rembete. Déka du takwa reta déka makambu
    yikafre sémbut hurukwa du takwa rembete, God hanja wungi dé wa. God nanika némafwimbu
    mawuli yata dé déka mawulimbu wa, Jisas Krais yae nanika hiyandét nani déka hémémbu
    rembete. Nani déka hémémbu rembete, God dé mawuli ya, wungi re wungi re.
  emp-NTPO: Naʌ̃ ẽjũã oi naẽna Critod̶eba dadjirãra edasia idji itea bia b̶ead̶amãrẽã
    idjab̶a idji quĩrãpita cadjirua neẽ́ b̶ead̶amãrẽã.
  eng-F35: just as He[F] chose us in Him[S] before the foundation of the world, that
    we should be holy and blameless before Him[F], in love,
  ind-ind: Sebelum dunia ini diciptakan, Allah sudah memilih kita. Artinya Dia sudah
    mengasihi kita dan berencana untuk mempersatukan kita dengan Kristus, supaya kita
    disucikan dan dianggap tidak berdosa di hadapan-Nya.
  pes-OPCB: خدا حتی پیش از آفرینش جهان، از طریق پیوندمان با مسیح، ما را محبت کرد و
    برگزید تا در نظر او مقدّس و بی‌عیب باشیم.
  mpt-mpt: Sinanggwano Gode dabale mo klaim blim bianea nibo dlakanea funanea Sinanomo
    i Klaiste bainobo geniba e meletan animibo ne kin dimo i hengmin blimanomabiobo
    ge funane kesoa nibo dlakanebiobe.
  ssx-ssx: Koda꞉ma꞉ do kenke na wepia wina꞉ leeke natena꞉ta꞉ nikita꞉ Ketiso yaapo
    hata꞉ ipika꞉eki hamono niki amba꞉ talopu ma꞉la꞉me. Nikita꞉ ipika꞉ leke popeleke
    nane hata꞉ta꞉ yako pea hata꞉ ekia꞉nda꞉ na piki wanda꞉hali hamonoyeke ma꞉la꞉me.
  mkl-mkl: Ilɑɑɔ̃ í cicɑ wɑ tɑ̃ hɑi wɑɑti iyi kù tɑkɑ ɑndunyɑ kɑ jɛ titɛɛ si kpɑ̃ɑi
    Kirisi, nɔ kɑ jɛ inɛ kumɑ́ ŋɑ kɑ mɑɑ̀ nɛ tɑɑle kɑ̃mɑ bi tɛɛ.
  gaq-gaq: ଦର୍‌ତନି ଆଃରେନେ ସିସେବାନ୍ ଇସ୍‌ପର୍ ଆନେକେ ସ୍ରି ବକେ । ବାରି ମେଁ ଡାଗ୍ରା ନେ ପବିତ୍ର
    ଆରି ନିର୍ଦସ୍ ଡିଂନେ ନ୍‌ସା ଏକେ କିସ୍‌ଟନେ ଏତେ ମିସୁଃ ନେଲେକେ । ଡାଗ୍ଲା ମେଁନେ ଆଲାଦ୍ ନ୍‌ସା
    ।
  gof-RNT: Nuuni iya sinthan geeshshatanne borey baynnayssata gidana mela Xoossay
    alamey medhettanaappe kase Kiristtoosa baggara ba siiquwan nuna dooris.
