    ningnih ce nik tyk khqi hawh hy. Lungnaak awh
  soq-soq: 'God sauwa euwa neneno wadatana ipa ema: Bumpeido tawo segasia walamawe
    God Keriso bedewe no sonabanene dewaneno mebaawaida wananteno kadi bedewe eunene
    nambenene teanen. Me epe dewasana no kakaiwaida me emawe mai wawu da do wainentaa
    baiwa.'
  qub-qub: Pay-raycumi cay pachata manaraj camar Tayta Diosninchi acramashcanchi perdunasha
    car paypa ñaupancho juchaynaj cawananchïpaj.
  att-att: Ta mássiki sù lage na pamarò ni Namarò ta dabbuno, piníli na ittam tapè
    mepaggián ittam kuna, megapu sù ketádde tam kâ Apu Kesu Kiristu. Á pabbalinan
    na ittam ta tatole na, nga pareku nga napiá, nga awán ta pakaliwatát tam ta ánninganán
    na, megapu sù ángngiddù na nittam.
  bki-bki: Nina jibe bogo na vio yetano nei naio makanio vo, ana Atua naio berko kito
    ruei kan romei rove takurano kiteaku Kristo, ka rove kanano, a kan kiado meuliano
    naio rimeravo rivu ea mirano, napano mia maka niamiamo tai toaio.
  bqp-bqp: À ó sɛ́ a gũn andunia katɛna ã, de ó kunna gↄ̃ denɛ adona mamberu sari.
    Yenyĩ gũn
  mcp-mcp: Nyə á bwey fɛ́ɛ́sh sə́ kwoŋ mə Krîst dɨ́ a nda fwo fwɔ̧ shí nə gwɔ̂w. Nyə
    a fɛ́ɛ́sh sə́ nə́ sə́ bə́g miŋkɛ̧́ŋkɛ̧̂, kú nə sá á jumʉ́g nyə́dɨ́ míshʉ́d. Ŋgə́lə
    bɛ̧ cɛɛlí nyə á cɛɛl sə́ yí,
  hat-hat: Byen lontan anvan Bondye te kreye lemonn, li te chwazi nou nan Kris la
    pou nou te kapab viv apa pou li, pou n' te san repwòch devan li. Nan renmen li
    renmen nou an,
  npl-NT: Dios otechpéjpenki por Cristo desde ijkuak ayamó okatka n tlaltíkpaktli,
    para matiyetokah tiyolchipawakeh por itlasojtlalis iwa amo matikpiakah tlajtlákoli
    inawak.
  bgg-bgg: Sohjambling rab pha ibi è rang de, gethek ro Masi rog shii ò pha ji è Hamangkhung-aphuii
    è gethek shii guajong ro, ji-è gethek ne ai ibi shii ichiig arek pha gang rek
    chid. Nyieliieshii airo miie
  eng-TCENT: just as he chose us in Christ before the foundation of the world to be
    holy and unblemished before him in love.
  eng-BSB: For He chose us in Him before the foundation of the world to be holy and
    blameless in His presence. In love
  cpu-NT: Iri iyoshiiyetakairi pairani tekeramintha irovetsikeroota kipatsi, jiyotzitaka
    ari irashiyetai Itomi, kiteshire ankantzimotaiyaari, intasorentsishiretakaayetaira.
  san-ASM: ৱযং যৎ তস্য সমক্ষং প্ৰেম্না পৱিত্ৰা নিষ্কলঙ্কাশ্চ ভৱামস্তদৰ্থং স জগতঃ সৃষ্টে
    পূৰ্ৱ্ৱং তেনাস্মান্ অভিৰোচিতৱান্, নিজাভিলষিতানুৰোধাচ্চ
  tac-NT: Bajchabé ta'chó newá gawí, bo'né Onorúgame 'nátalige ramué wanápamia napurigá
    tabilé chátiri alawégame niwa ramué napurigá 'la bi'lepi 'nátili 'nátame niwa
    ramué alué 'yuga. Onorúgame 'ma 'la 'nátalige
  eng-WEBPB: even as he chose us in him before the foundation of the world, that we
    would be holy and without defect before him in love,
  gfk-H: Ma hua mah, ga pilak dahat tano nudahat kinkinis narako ta Karisito manaluai
    at tano hakhakisi tano ula hanua waing pa da tale bia da kilam tar tiga sakena
    ta dahat senbia dahat na gamgamatien ra matmataan tana.
  viv-viv: Boi tuwai-lokalokana aimo babi keke gidabubuni ana toveya, Yaubada ide
    gaveyao Keliso buye kaveꞋatutamoꞋaida-ma ahe giluwafada be higa mahamahalideyao
    kadu keke ada wavita Bana matane kanamiyami. Ada nuwakabubu faꞋina tuwai-moꞋena
    givegide-vagahida be Yesu Keliso yana ihagihagi againe ide Bana natuneyao amine
    ginafayayeda. Bana Tauna yana inuba hagihagina faꞋina, au hidede amine givegide-vagahida
    be higa ginahawavenatuneda.
  yao-yao: Namose chilambo chikanaŵe gumbikwa, Akunnungu ŵatusagwile uwe kuti tuŵe
    ŵandu ŵakwe nkulumbikana ni Kilisito, kuti tuŵe ŵaswela ni ŵangali sambi paujo
    pao. Kwa ligongo lya unonyelo wao,
  tgp-tgp: Matan God na nona opoia mo vir̃onir̃a hin Kr̃isto tiroma moiso mo pa vai
    na varama, vara r̃a pa tapu ale r̃a vokevoke na nahona.
  auc-NT: Tömengä ïñömö edæ, Codito nempo quëwëninque mïnitö botö ayömo edæ tæiyæ̈
    waëmö ëwocamïni inte edæ wentamö mongæ̈nämaï incæmïnimpa, ante tömengä inguipoga
    nänö badönämaï ïñedë incæ mönö ïmonte pönö apænte ængacäimpa. Ayæ̈ mönö ïmonte
    waadete pönëninque tömengä,
  kbc-NT: Aniɡ̶icatibige Aneotedoɡ̶oji daɡ̶a yoe niɡ̶ina iiɡ̶o, naɡ̶a ɡ̶odixipetedice
    eotedibige me ɡ̶odexogotege Cristo codaa eotedibige moko nepilidi iniokiniwateda
    Aneotedoɡ̶oji, codaa me diɡ̶icata ɡ̶obatiigi.
  bmh-bmh: Uwait go em e mui, Mesgai mui usalai i meun ebu, gonug ig Yesus dual pezigei
    maimai, gonugau duailel pet dabun tapai migeun. Gonun, ig gonugau ameg ebu naliupet
    pet daimai, ze mui i damam. Getal Uwait nug ig en ougab nug noumaimai, Yesus Kristus
    nugau salau ebu ig gonugau gelegul alegul pet tapai migeun. Gonugau dabeleu eim,
    gonugau ougab selanau eiman igul go guzeneun.
  ctu-BL: Come tsi' yajcayonla ti Cristo che' maxto melbilic pañimil cha'an mi la
    cajñel ti ch'ujul ti' tojlel, sʌq'uesʌbilonixla ti pejtelel lac mul.
  meq-meq: Ahəl nakə Mbəlom kə ge məndzibəra zuk bay aye na, nəkway neheye madzapa
    eye tə Yesu Kəriste aye na, ɓa Mbəlom kə pala kway. A pala kway na, hərwi ada
    kâ tərakwa ndo ŋgay hay tsəɗaŋŋa eye hay ada kâ tərakwa kame ŋgay na, mənese mâ
    ge andaya fakwaya bay.
  noa-H: Pari mag maach dʌ̈i hajap'a sim chan sĩi heeupemjö k'ĩirju hauwi k'aba, warr
    mʌg jẽb hompaaju nawe Jesucristo gaaimua hich Hẽwandamau ya maach hich dënk'a
    hauju k'ĩirju wai sĩerr haawaita maagjem, hich dau na tag kulpjã chuk'u sĩi hich
    hat'eepaita hichdëu k'õsimjö wënʌrramk'ĩir. Mag warrgarwe hich garmua maach k'õsi
    harr haawaita
  thd-thd: Raak kookanpantam, raak ith ŋarr oŋkorr kaarp yumpirr, Pam Porka ŋamplin
    kanpa kunmicarr ŋamp naŋan minc aŋarr wuunuh thaathurma naŋun Christak ŋul ŋamp
    rirrkir wacwaeirr iiwurr raakwarr-kaar aŋarr wunuh ruwunanpa Naŋun, ŋul ulp ŋeeŋkmam
    niinah...
  alp-NT: Kena Tuhane Alla Itolae nusa meije mosare, Ibitike ite peneka kena ono Eni
    tamata rebe me oaIje dosa sae mo le ite kai Kristuse esa peneka.
  san-VEL: vaya.m yat tasya samak.sa.m premnaa pavitraa ni.skala"nkaa"sca bhavaamastadartha.m
    sa jagata.h s.r.s.te puurvva.m tenaasmaan abhirocitavaan, nijaabhila.sitaanurodhaacca
  kbq-kbq: Korapara Agra mopa erifore osu'nea knafi agu'areti avesiranteno, Kraisi'ene
    otage huta fatgo zampi, havizana omanesigeta Agri avure manisnune huno tagrira
    huhamprirante'ne.
  kbh-kbh: Bëngbe Bëtsá bënga s̈ojanabacacá Crístoftaca cánÿiñe mo canÿacá chamotsemnama,
    cabá quem luare cha ndama orscana, bënga chabe delante chamotsemnama chabe ents̈anga,
    bacna soyëngama perdonánënga y chabe oservénënga, y bënga ainaniñe bacna soye
    ndbomnënga imomna ca cha cháuayanama.
  ron-LSB: după cum ne-a ales în El înainte de întemeierea lumii, ca să fim sfinți
    și fără cusur înaintea Lui, în dragoste,
  pon-pon: A kotin pil kitail dar re a, mon jappa jaikenta pajondier, pwe kitail en
    jaraui o minla mo a ni limpok.
  nhe-BL: Huejcajquiya quema polihuiyaya para quichihuas tlaltepactli, Toteco Dios
    techtlapejpeni para teipa techtlatzquiltis ipan Cristo. Quinejqui ma tiitztoca
    titlatzejtzeloltique huan para ma ax tijpiyaca niyon se totlajtlacol iixtla.
  sps-sps: Tabuiny fapogaar non e Gov a monaagits to, ana Ayei pisainy faamuainy ratuara
    ma fasito irara Ya koman e Krais ma taabos mi ra ana ra te sikia ma kaa me tu
    aveto to te tagei finy rarora Ya. Gov fakats faamuan en ana Ayei kat faarei ratuaran
    fuainy guei tsoiny tsungan Tsunia ten Jisas Krais tsun. Ka to, te kat fapaparei
    Ya, Ayei komainy kat non ya, tana saa, Ayei mangiir fiisok rarora.
  wnc-wnc: Ngan. Tapduknga yekapat kepat dua tasike tekut gwene Anututa sanga Jesu
    Kraisda nin gatanimik kakngae natake ita ninde butaya siknga natanimukut. Natanimuke
    ita ninu inae panangge natapbut. Ita nin papan ninda itane amina dakngake itane
    nomune amin noman dakngake yutnimde natake nin panangge yawan yukut. Yawan yuwan
    Anututa inane waaknga Jesue musip gwaang siknga natake sanga Jesu waapata ninde
    tangge tasinimukut takngae apbakngake ita ninde musip kwikwik natanimukut. Natanimuke
    ita ninu inae papan ninda itane waaknga yapana binga dakngake yuamang. Yuke ie
    apbakngake ninda itane umana akngana asiknga yatangenatnim.
  nmw-S: Sohode tagi ya. Muyai habe i ginawi panayawi, Keriso heine hobak i haseide
    wana bobode gen ta bwabwalene ge tab hada pwapwatim i egan he matane.
  bus-bus: À wa sɛ a guu anduna kaɛna ã, lɛ wa kuuna gↄ̃ dɛnɛ adona see sai. Yenzi
    guu
  gub-BL: Ywy iapo 'ym mehe Tupàn ukwaw zanereko àwàm a'e. A'e rupi zanerexarexak
    a'e, wemiruze'eg romo zanemuigo kar pà a'e, Zaneruwihawete inuromo zanemono'og
    kar pà a'e. A'e rupi zaiko ikatu 'ym ma'e iapo har 'ym ài huwa rupi zane kury.
    Naheta kwaw ikatu 'ym ma'e zanerehe nehe, huwa rupi zanereko mehe nehe. Zaneamutar
    katu tuwe iko a'e.
  imo-imo: '@see-verse:EPH.001.003'
  boj-boj: Qotei a mandam atosaisosiqa bati deqa a na iga giltgej. Di kiyaqa? Iga
    Kristus beteryosim Qotei aqa segi kumbra boleq di sosim aqa ŋamgalaq di une saiqoji
    sqajqa deqa.
  eng-DRA: As he chose us in him before the foundation of the world, that we should
    be holy and unspotted in his sight in charity.
  knf-knf: Ji umundu ubi udo kapaşana, Naşibaţi aţëpna ţi Kriŧtu adat nja ŋhilna ŋwo
    ţi kadunul bañaaŋ bajinţ piş banwooŋ baanwo na nin buţaan bloŋ. Aŋal nja ukaaŋ
    kë
  san-KHM: វយំ យត៑ តស្យ សមក្ឞំ ប្រេម្នា បវិត្រា និឞ្កលង្កាឝ្ច ភវាមស្តទត៌្ហំ ស ជគតះ
    ស្ឫឞ្ដេ បូវ៌្វំ តេនាស្មាន៑ អភិរោចិតវាន៑, និជាភិលឞិតានុរោធាច្ច
  arn-NT: Ngünechen ta dullieiñmew ta Cristo mew petu ñi dewmangenon rume ta mapu,
    femngechi taiñ müleael kisu mew, taiñ nieael nor mongen ka taiñ nienoael chem
    yafkan no rume. Kisu ñi piwkeyen mew
  zas-NT: Laaman bacaabee dunuj ree por Dad Jesucrist diizd chi gad guidxliuj gacchaaw
    din yabajn ree naya sin dol lojman.
  ken-NT: Mandɛm ápɛ́rɛ́ ghoko mmɨk, anáŋ ayap nyaka bhɛsɛ ndu áchɛ́mɛ́ bhɛsɛ nɛ
    Kristo, bɛ sɛ́mbák nyáŋá, kɛbhɔ́ŋ bɛkwɛ́nɛ́ bɛsí bhi.
