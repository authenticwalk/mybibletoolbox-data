    ē ixlīpō''ktu tū a''nan nac cā''quilhtamacuj. Cristo nacāmāpa''ksīkō'' ixlīpō''ktu.'
  bjk-bjk: 'Ma ina dinödöm pe ine i bira: nang bara a axana bung i kis eöt, irabo
