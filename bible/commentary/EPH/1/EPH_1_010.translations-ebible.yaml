  nfa-nfa: Aa, pe dꞌai lodꞌo na, Yesus Kristus jꞌajꞌi Kètu ho uri aaꞌi ngaa-ngaa ètu
    rai-haha dènge ètu sorga.
  tnp-tnp: Kəni inu nətəlɨgiən rəha nəlpəkauiən inəha. O nian kəti, e nian əhruahru
    rəhan, in otəhlman e natimnati rəfin e neai mɨne nɨftəni okəhuva məutatɨg ahgəl
    e narmənɨgiən rəha Krɨsto.
  urd-urd: ताकि ज़मानो के पूरे होने का ऐसा इन्तिज़ाम हो कि मसीह में सब चीज़ों का मजमू'आ
    हो जाए, चाहे वो आसमान की हों चाहे ज़मीन की।
  hot-hot: Auk êŋ ma auk isup nômkama takatu ba hamô pik lo leŋ esak doŋtom ba nêmô
    Kilisi vibiŋ. Nôm êŋ tem imbitak êndêŋ anêŋ waklavôŋ.
  mqj-NT: '@see-verse:EPH.001.009'
  rus-SYN: в устроении полноты времен, дабы все небесное и земное соединить под главою
    Христом.
  mbh-mbh: '@see-verse:EPH.001.009'
  bdd-bdd: ta ꞌina loinaina bewa ꞌabehega tuta ꞌana ꞌebelosaloha ꞌoina Keliso ginaula
    mabwaiyadi ꞌihegogonedi ma siheꞌaigeda, beno ginaula galewa ma wete ginaula baleꞌuwa
    mabwaiyadi ꞌilagu hegogonedi tauna matana.
  cbt-NTPO: Ina tahuërinën nanihuachin, Quisocristo ya'ipiya hua'anëntarin. Isoro'paquë
    ya'huërinsopita, inápaquë ya'huërinsopita inapita hua'anëntarin. A'na huëntoínchin
    pochin acoarin. Ina Yosë na'con nohuantërin.
  srn-NT: te a ten lepi. Gado o tyari ala sani di de na heimel nanga grontapu kon
    makandra ondro wan enkri edeman. Dati na Kristus.
  cta-NT: ngua tiꞌ Ni chaꞌ caca stuꞌba lcaa lo na nu ntsuꞌu nde chalyuu, loꞌo sca
    ti Cristo nu Xuꞌna na caca loo la liꞌ. Loꞌo tyalaa tyempo biꞌ, liꞌ xutiꞌi̱ Ni
    lcaa na nu ntsuꞌu loyuu chalyuu, loꞌo juaꞌa̱ lcaa na nu ntsuꞌu nde cua̱; liꞌ sca
    ti Cristo caca loo jiꞌi̱ lcaa na biꞌ.
  bqc-SIM: Tó aà pↄeãpi kɛgↄↄ kà, a pↄ́pii kãaa an mide Kilisiɛ, pↄ́ pↄ́ kú
    musu ń tↄↄlɛo píi.
  tcz-CHONGTHU: 'Chule hiche atohgon chu: Aphatcha Aman ijakai Christa thuneina noiya
    vana hihen leichunga hijongleh ahin umkhom sah sohkei ding ahitai.'
  mar-mar: देवाच्या योजनेप्रमाणे जेव्हा काळाची पूर्णता होईल तेव्हा तो स्वर्गातील आणि
    पृथ्वीवरील सर्वकाही ख्रिस्तामध्ये एकत्र आणील.
  snp-snp: Wenena, netamata, kosinaleka, mikaleka, muki-muki ya kofa itibito olu lawoko
    ito Kilisto ya kiyabani we wenaba mona aboga minenaiye, loto kamenawa melami yama
    moda o fedageto ya eti enami ne.
  isl-isl: 'Fyrirætlun hans var þessi: í fyllingu tímans ætlar hann að safna okkur
    saman úr öllum áttum – hvort sem við þá verðum á himni eða jörðu – svo að við
    getum verið með Kristi að eilífu.'
  spy-NT: Kiito nyēē kiikuchōb ꞉Yēyiin ku kule Kiriistō ꞉nyēē mākuyis ānkubāw tukuuk
    tukul chēē mii barak āk ng'wēny yoo kāyityiin ꞉bēsyōōsyēk chēē yēmootiin.
  xnn-xnn: Siya na nan planona. No makwas nan am-in ay masapol ay ommat dat pos-aen
    Apo Dios nan am-in ay wada isnan batawa ya id daya ta kedeng si Kristo is Apo.
  mwe-mwe: Yani kubhika ukulungwa pushigamalile mobha gakwe, na kuibhika indu yowe
    pamo, ya kunnungu na ya pashilambolyo pa mashili ga a Kilishitu.
  tte-tte: '@see-verse:EPH.001.009'
  tcs-tcs: Dis plan blo God i diskain. Wea da raittaim, em i go teke ebridem samting
    de antap wea eben ane ebridem samting ya andanit lo ert po kam andanit lo wan
    bos ane dat bos i Zizas Kraist.
  hlt-THB: a tym a khoek awh khan ing khawmdek awhkaw ik-oeih boeih boeih a lu na
    ak awm Khrih ak kaina taak peek boeih aham ak kawngaih na awm hawh hy.
  soq-soq: '@see-verse:EPH.001.009'
  qub-qub: Unaypita-pachami Tayta Diosga yarparan syëlucho caycajcunapis, cay pachacho
    caycajcunapis Jesucristupa munaynincho cananpaj. Chaycunataga nishan junajmi cumlenga.
  att-att: Á yawe yù talákkurugan na, ta sangaw nu duttálin yù pagáddekán na ággaw,
    á pattatáddayan na kâ Apu Kesu Kiristu yù ngámin nga pinarò na nga ajjan ta lángì
    ánna dabbuno, tapè si Apu Kesu yù mammaguray ta ngámin.
  bki-bki: Ea jidomiano nei naruei, mia Atua naio riasol vatitig vite nalo napano
    naio jiilo atu vio ve takurano, nina ea vio mave a ea vio yetano, nalo amei yetano
    ka Kristo, a mia Atua naio rim̃auka batitig vite nonovio rimemedu ka kiano jidomiano,
    rivano-o rila nono batitig rivu ea bogo nene rimemedu.
  bqp-bqp: Tó a pↄyenyĩnaa pì kɛgↄrↄ kà, ani pↄ́ sĩnda pínki kakara Kirisi ń Mìdenɛ,
    pↄ́ kũ à kú musu kũ zĩtɛo pínki.
  mcp-mcp: 'Nyə á ŋgə baagʉlə yuug jɔɔŋg nə́ a bá zə casʉlə gwo mwɔ́w mâ məzhúgʉ́lâ:
    í á bə nə́ a bá sɛɛŋg ísâ byɛ̂sh yə Krîst nə́ Krîst nyəmɛ́fwó a jwúg nə byo: tɔɔ
    isâ bísə́ gwɔ́w joŋ dɨ́ yí, tɔɔ byɔɔŋg bísə́ wa shí yí.'
  hat-hat: Dapre plan travay Bondye a, plan ki gen pou fin reyalize nèt lè lè a va
    rive, Bondye ap mete tout bagay ki nan syèl la ansanm ak tout bagay ki sou latè
    a anba yon sèl chèf, anba Kris la.
  npl-NT: Ye ni tlan kichiwas ijkuak ajsiki n tonati, Dios kiseitilis nochi tlan onka
    ilwikak iwa itech n tlaltíkpaktli imak Cristo para makinawatijto.
  bgg-bgg: Hì pha phak ne Hamangkhung-aphuii è zab rek pha khriig ishak thok mage
    shii, zab hamangkhung pha nane zab sohnyiak pha rab pha ji shii ò jia shii yie
    pha, ai rog shii ne Masi ne khrug ro.
  eng-TCENT: as a plan for the fullness of times, to bring everything together in
    Christ, things in heaven and things on earth.
  eng-BSB: as a plan for the fullness of time, to bring all things in heaven and on
    earth together in Christ.
  cpu-NT: Tema okaratzi ipampithashiretzitakari, ari onthotyaakya omonkarayetaiya.
    Aririka impiyee Cristo, ari inkarate impinkathariventapairi maaroni tzimayetatsiri
    inkiteki, eejatzi kipatsiki.
  san-ASM: তেন কৃতো যো মনোৰথঃ সম্পূৰ্ণতাং গতৱৎসু সমযেষু সাধযিতৱ্যস্তমধি স স্ৱকীযাভিলাষস্য
    নিগূঢং ভাৱম্ অস্মান্ জ্ঞাপিতৱান্|
  tac-NT: Onorúgameka 'we 'la sébali olámala napu 'nátalige 'we 'ya. Napu'lige sebasa
    raweli, Onorúgameka Kristo ajchámala napurigá nulame nímala, a'lige Kristo bi'neli
    neyúriga Wa'lula Nulame nímala jena wijchimoba 'lige 'pa rewagachi.
  eng-WEBPB: to an administration of the fullness of the times, to sum up all things
    in Christ, the things in the heavens and the things on the earth, in him.
  gfk-H: Ma na papalim haruat ma iakano lilik tano pakana bung tus ta kaiken ra linga
    bia ira linga bakut aram ra mawai ma makai tano ula hanua mah diet naga hanuat
    hulungai manapu ta Karisito.
  viv-viv: Ada yana vevai hidede amine. Yana aibubuna matatabuna tomiyalobama kadu
    tomiyababi ginavagaꞋauhida-yo kanavesaꞋeya be uꞋuda saꞋeyana, higa Keliso. Ada
    gaitoma moyaꞋaina adi aituha hinaluyabuna be tova gilubodana-ma ginalakayemu amine,
    Yaubada gaitoma moyaꞋaina ana vesaꞋeya Keliso dibune faꞋina gavaimi givehimeya,
    mededemi ginafaisewa.
  yao-yao: Yeleyo chiitendekwe pa katema kakaŵichikwe ni Akunnungu, pachasonganganye
    indu yose pamo yaili kwinani ni yaili mu chilambo ni yose ilongoswe ni Kilisito.
  tgp-tgp: ale r̃omr̃omi tavera atu non God sei mo taua moiso i pa masese na ranina
    tataholo sei vara Kr̃isto i pa aulu na hinau tari na tuka peresi na varama.
  auc-NT: Tömengä, Ïïñedë cæcæboimpa, äninque tömengä nänö angaïñedë ïinque ba ate
    tömengä nänö angaïnö baï edæ ïinque cæcæcäimpa. Edæ öönædë ongoncoo tönö inguipoga
    ongoncoo tömancoo të gæte mämö adocanque nempo Codito Awënë nempo godömo æncæcäimpa,
    ante cæcampa.
  kbc-NT: Digawini ane lowoogo Aneotedoɡ̶oji. Nigicota niɡ̶ica noko ane nibikota,
    odaa ja yajigote Cristo loniciwaɡ̶a me iiɡ̶e inoatawece aneite ditibigimedi codaa
    aneitedinigi iiɡ̶o, odaa jeɡ̶eote me ilaɡ̶atiwage.
  bmh-bmh: Uwait nugau dabeleu banou go, aiu ses ziwas tub gonug tapai meun go ebu,
    (gonugau dabeleu unum betei iborina), ece unum Mesgai ebuan mui, em e ebuan gotuligaba,
    gumigabun du banou tutak nugau pigsal damam. Go Kristus.
  ctu-BL: Mi caj i yʌq'ueñob i yuman Cristo pejtel chuqui an ti panchan yic'ot ti
    pañimil che' tilemix i yorajlel.
  meq-meq: Wu niye Mbəlom ma ta ndəviye ha aye na, pat nakə həlay ŋgay eye ma ndisliye
    a ɗəma aye. Ma hayatay gər a wu hay tebiye. Wu neheye mə mbəlom aye ta wu neheye
    ka məndzibəra aye tebiye. Ma piye tay ha a həlay i Yesu Kəriste hərwi ada mâ təra
    bəy.
  noa-H: Mag hich t'ãar heepai nem wauju k'ĩirju wai sĩerran, mʌg hatag chadcha hichdëu
    magju hed paawaita hichdëu k'ĩirju simjöo haju. Mag hedta hich Hẽwandamau hõor
    t'um hedjã hee nem t'ʌnʌmpa Cristoog t'ʌsĩepʌ̈iju, ham dʌ̈i jũrr hichdëuta k'ap
    hamk'ĩir.
  thd-thd: Raak yuukarrath, raak min wacwacirr, Nul warrmin moŋ raak korrkanpa aŋarr
    puŋk therkan-hatath ikan naŋun Christak, warrmin raakumunak, warrmin raakun, ŋaa
    minc, naŋanma Jesusuntam.
  alp-NT: Eni rencanare be, roma esi petu pine Iono pusue ndete surga kai mei nusare
    eono esa eleki Kristuse Iono elake ete pusulu.
  san-VEL: tena k.rto yo manoratha.h sampuur.nataa.m gatavatsu samaye.su saadhayitavyastamadhi
    sa svakiiyaabhilaa.sasya niguu.dha.m bhaavam asmaan j naapitavaan|
  kbq-kbq: Anumzamo ofenka'ati mago knama esia zupa, monane mopane eri mago huno,
    maka Kraisi kvafi antenaku antahi'neane,
  kbh-kbh: Ndayá jamama Bëngbe Bëtsá yojuabnacá, lempe echanjochnëngo nÿa chama tempo
    chaojóshjango ora, y quem Bëngbe Bëtsabe juabna endmëna jamana, lempe nts̈amo
    cha tojamcá celoca y quem luarents̈e, Cristo chamotsebomna nÿetsca chë soyënguiñe
    mo chë mandayacá.
  ron-LSB: pentru o administrare a plinătății vremurilor, pentru a rezuma toate lucrurile
    în Hristos, cele din ceruri și cele de pe pământ, în El.
  pon-pon: Pwen pwaida anjau lao leler en wijik penan tapwi ta ieu meakaroj, ren Krijtuj,
    men nanlan kan o men jappa kan on pein i.
  nhe-BL: Huan ya ni tlen Toteco quiixquetztoya se tonal para quichihuas quema ajsisquía
    hora. Quinsentilis nochi tlacame huan nochi tlamantli, ipan Cristo. Huan Cristo
    quipiyas tlanahuatili ica nochi ipan elhuicac huan nochi ipan tlaltepactli.
  sps-sps: An fakats famumua te komainy kat non e Gov to, Ayei nai fakap non fakats
    famumua Tsunia tan nainy te fagum bus Ya, ana Ayei nai guam minon a fo mamatsiny
    ka to, te fapogaar Ya te kaa ror Gormirmir ai nei tan puputaa, te kaa ror fain
    a isen tsun a mes to ayei, e Krais, ai te faarein patsuun tan puainy mes.
  wnc-wnc: '@see-verse:EPH.001.009'
  nmw-S: Hana sauge suwok hei benan i ginawi wana nuwotu yake, iye te bwele bigi bwabwaligane
    he bulubulu ge he panayawi i pipatoyao ge Keriso iye i kaun-an.
  bus-bus: Tó à pↄyezi pì kɛgurↄↄ kà, eé pↄ́ píngi kakↄ̃a Kirisi ń Mìdeenɛ, pↄ́ kɛ̀
    kú musu kↄ̃n tↄↄtɛo píngi.
  gub-BL: — Kutàri amuhyk putar heremiapo putar haw ihe kury, i'i putar amo 'ar mehe
    nehe. A'e 'ar mehe umuhyk putar wemiapo putar haw nehe. Omono'og putar wemiapo
    kwer wamuwà wà nehe. Omono'og putar teko wà nehe, omono'og putar ma'e wà nehe
    no. Ywak rehe har paw rupi katete wà, ywy rehe har paw rupi katete wà no. Omono'og
    putar Zaneruwihawete hekwe inuromo paw rupi katete wà nehe. Zaneruwihawete wiko
    putar wanuwihaw romo paw rupi katete a'e nehe no.
  imo-imo: Lopeke tepa perimu ulumu manda tembalo waina wendo opili nimbe panjirimu.
    Aku wali oi tepa mulu mai talo melema kinye yandopa melema pali aku melema pali
    nokopalie iye tenga altopa lipe popo tipe liepili Kraist kano melemanga pali nokoli
    iyemu molopili nimbelo.
  boj-boj: Deqa iga qalieonum, Qotei na iŋgi iŋgi kalil mandam ti laŋ qure ti di unub
    qaji naŋgi taqatnjroqnqas. Osim gilsim gilsim bati a nami atej qaji di brantimqa
    a iŋgi iŋgi kalil di olo osim Kristus aqa baŋq di atim Kristus a naŋgo gate sqas.
  eng-DRA: In the dispensation of the fulness of times, to re-establish all things
    in Christ, that are in heaven and on earth, in him.
  knf-knf: 'Wi wal wi adatuŋ ukbanuŋ uko mënţ udolana : aţonkrën iko bŧi na bañaaŋ
    bŧi banwooŋ du baţi na mboş kaşë kaţu Kriŧtu awo naşih.'
  san-KHM: តេន ក្ឫតោ យោ មនោរថះ សម្បូណ៌តាំ គតវត្សុ សមយេឞុ សាធយិតវ្យស្តមធិ ស ស្វកីយាភិលាឞស្យ
    និគូឍំ ភាវម៑ អស្មាន៑ ជ្ញាបិតវាន៑។
  arn-NT: chumngechi ñi adkünungen tüfachi dungu. Fey rüfkünu mew ñi mupiael puwle
    ta tripantu, Ngünechen tañi trawülael itrokom dungu, fey Cristo tañi longkoleael
    tati mülelu wenu mapu mew ka müleyelu nag mapu mew.
  zas-NT: Guiáad xgab guin gacan cumplid chi guidxin dxej, Dios gusaꞌn gra loj Jesucrist
    ziꞌc ni yuꞌ xanyabaa në loj guidxliuj.
  ken-NT: Ɛnyɨŋ ɛyɔ nɔ Mandɛm atɨ bɛkʉ ɛchi nyaka bɛ mpok ánáŋ ánkwáy, yi ǎchɛm
    mɛnyɨŋ mɛnkɛm, ɛbhɛn amfay nɛ ɛbhɛn fá amɨk, amfyɛ́ amɔ Kristo.
