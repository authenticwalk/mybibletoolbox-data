    Dios, na' da' ka' zej nnitan' yežlyó nga.
  mek-mek: Deo ega koa ekapaisa, ega koa Isa kina epaapa auga kina agekaina aisama,
    kapa maꞌoai ufai kekae auꞌi, ke aagoai kekae auꞌi fou femaiseiniꞌi kania agaꞌomo,
    Iesu Kristo papagai fekemia eoma.
  aey-aey: Uqana ceteh eu odigiannu cisdon eu odi. Uqa ceteteh cunug ifanen eu dado
