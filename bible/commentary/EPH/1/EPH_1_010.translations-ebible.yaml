    kin, me a ma teꞌ tah va po oeh manih pe Kristo, kee teꞌ ne paan a pah teꞌ, ka
    pah teꞌ ko pamëh e Ieesuꞌ, ivëh e Kristo.
  agd-agd: Mai veni ineine máan mi ukhen mino. Be ma aní ukhein damú ma afoká intin
