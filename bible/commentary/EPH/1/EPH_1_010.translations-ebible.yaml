  eng-WMBB: to an administration of the fullness of the times, to sum up all things
    in Messiah, the things in the heavens and the things on the earth, in him.
  zat-NTPS: Nuchague̱' xúgute̱ da zaj zua na xabáa, ne xe̱zr la xu, chee̱ xelú'u na
