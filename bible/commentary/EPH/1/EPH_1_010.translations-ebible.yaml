    dahm kahchim ch ed ch hegai mo in jewed dahm at ab wo wechokad.
  lbm-lbm: परमेश्वर की या योजना होती कि उचित समय आवन पर स्वर्ग की अऊर धरती पर की पूरी
    चिजों ख, जमा करे ताकि मसीह ओको मुखिया हो।
  ncj-NT: Ic inon tetlahtol, tel, in tlen omihto mochihuas tlamelajcan queman ahsis
    itonal. Dios quinsetililos temajco in Cristo nochin tlen oncan neluicac huan tlalticpac.
  yuj-yuj: 'Kwaromp am nɨnɨk te ará: mao te kápae kare ankank ponankor ékékérrá akwapea,
    pwar naenámp ke fek ankank ponankor yámar mek yakáp námp, apárok yakáp námp ponankor
    koupoukarea Kraisomp yaek páte nánko, Kraiso yépe kor tokwae yoroi yak naenámpon.'
  kto-kto: 'Iruo paga la naong meba akosarang la are ro: Na tara la avuvuoong ara,
