    fukeiŋ: Sosowo Sombuŋ eru morende koroine koroine oo me moreŋgo fukeru gogobi,
    nonji oi sosowo qodureru kipe yabebemiŋ eru Kristo igodoŋgabe sosowo yoŋore qoru
    moakoŋ fukeru goiŋ.”'
  gof-ENT: ዎዴይ ጋኪያ ዎዴ ፆሳይ ፖላናው ቆፒዳ ቆፋይ፥ ሳሎኒኔ ሳዓን ዴዒያ ሜቴ ኡባይ ኪሪስቶሳፔ ጋርሳን ጊዳና ሜላሳ።
  aau-aau: Ki ohiy so enekwei pariawey-ar hiy lousne ankin, God hiykwe ouon-aw ok
