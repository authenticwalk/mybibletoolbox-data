    mɨ siir omanɨm yɨm ɨriipɨ hɨriinan mɨ sɨma wɨ maeyau kwɨruwar namwoɨuwi mɨ tɨ
    digworaekwo whɨekak ɨmiirɨn wɨ Krais siyar nɨdwo kɨgrɨraoɨrkaki.
  pol-SZ: A polega on na tym, że w wyznaczonym przez Boga czasie wszystko—zarówno
