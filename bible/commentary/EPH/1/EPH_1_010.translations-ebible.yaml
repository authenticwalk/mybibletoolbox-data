    ɨvɨ pe ñogüɨnoi vae. Cuae Tumpa oyapota ara iyapɨ yave.'
  quc-TT: Xuchomaj loq unukꞌikꞌ pa areꞌ ronojel ri jastaq rech uwachulew xuqujeꞌ ri
    jastaq rech chikajil.
  heg-NTPO: Nol mam lius un oras sa lam, Yesus Kristus kon daid Bon le mana-koet totoang
    in se apan-kloma kias nol in ne sorga nguas.
  ptu-ptu: 'Issinna indo pattujunna: ingganna-ingganna sia, susi yabo suhuga teem
    illaam lino la napasakutu'' nalumbäi Kristus. Kaha-kaha ia too la napasule lako
    Puang Allataala ke lambi''um wattunna.'
  bzd-NTPO: Ie' ibikeitsbak tö mik iké̱wö de, eta̱ ie' tö Cristo tkeraka̱ íyi ulitane
