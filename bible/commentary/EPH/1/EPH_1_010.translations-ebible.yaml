  aoj-aoj: '@see-verse:EPH.001.009'
  cbv-cbv: '@see-verse:EPH.001.009'
  taw-taw: God gos ne anɨb ak anɨgɨl mɨdeb, tap okok mɨdupsek gek, am am mɨd dad amɨl
    ñɨn aglak ak apjakek, tap anɨb okok dɨl Klays nop muk okok lɨnɨgab. Tap adekab
    alaŋ okok sek, lum awl okok sek, mɨdupsek dap nan gɨl Klays nop muk okok lek,
    kod yenɨgab.
  jic-NT: Dios ca ncawajas la mijis jupj jos jin, pjü nin tepyala na jupj jos jin.
    Dios ca la mijis Jesucristo ca pjü müjü'tüs. Jesucristo ca Jepa nsem pjü jilal
    nosis nt'a, Jepa nsem wa pjü jilal tsjun po'ó, jay la p'a'á nt'a 'ots'ipj.
  zap-NT: ne ysan Ne yrandxee kos ledxnya Jesucrist chene ydxiin dxe, nigle ne nuu
    gyeybaa, nigle ne nuu gyëzlyu.
  wer-wer: Anutu pi epël kön wia. “Ne wotpil weseim wëën akun kön wian pöt temanöm
    sëën kutömweriaan yangerakë omën epot pout erën wasën Kristook pep sak öpnaat.”
  ipi-ipi: '@see-verse:EPH.001.009'
  qul-NT: Cay ruway munaskanman jina Dios Cristopaj mandaskanpi ujchanka tucuy cajcunata
    janaj pachapi cay pachapipas. Ciertota chayta junt'ankapuni ruwanan tiempopi.
  ter-NT: Enepone hána'iti isóneu ákoti exákana nóvo, énomone koeku Kristu itúkeovo
    tuti uhá koeti apêti ya vanúke koane yara poké'e. Yoko kousókovotimo simapúne
    ne kaxénaxeake Itukó'oviti.
  bmr-NT: Jaano toono ufucu ficabano ifinɨjino oovovɨ ɨɨfotodɨ eetavocafetejino. Jaasumi
    Moocaani igaiyɨɨcɨjiibo Cristo tajɨɨbaguiino, paryɨ fanoovaaco niquejefaño iicanehejeque,
    paryɨ jiinɨjehallɨri iicanehejeque icano.
  fuf-fuf: fii huuwugol mo, nde saa'i on timmoyi, mottindira kala ko woni ka kammuuli
    e ka hoore leydi, waɗa ɗi ley yeesoojo gooto, ɗun ko *Almasiihu on.
  bhl-bhl: 'Em kukuyemse ibolow win be kanekote: Sunbin-Got em “Kaneloke!”, angse
    ding kabalak e, e kawin kale kel so, abiil tikin kel so, alik alik angom kilkese
    be bongguko, Kulais em afak kel da koyemoke te.'
  ons-ons: Na wiliŋaine ma ari magewe, kine kine qeliwo so kepeo motkole, ea wane
    nasoine bomileake, pakimo baŋ Kristo oŋom qewotke more, ea wane lewet so bosiŋine
    okaniake.
  con-NTPO: 'Chiga in''jamba antte''cho tsu qquen: Cristoi''ccu tsu pa''tssi osha''choma
    fae''ngae ñoña''faya''cho. Osha''cho sefacconi jincho''choma, osha''cho va andeni
    jincho''choma''qque tsa''caen fae''ngae ñoñasi Cristoja mandaya. Tsequi a''ta,
    Chiga in''jamba mandasi tsu tsa''caeñi tson''faya.'
  ghs-ghs: Quba apeke paanaitorai bahe Kiristui qusu ma ttoka ma haba minaraho qibanipamuke
    naatemi totaqi ma totaqina oorai napai gama noho oko ma boto naatoraridzoni.
  peg-peg: ହେ ଲାକେ ହାନ୍ଦାୟ୍‌ ଇସାବ୍ରେ ସାର୍ଗେ ଆରି ପୁର୍ତିନି ସବୁ ରଚ୍‌ଚି ବିସ୍ରେ ରଞ୍ଜାଙ୍ଗ୍‌
    ଆନାତ୍‌ ଆରି କ୍ରିସ୍ଟ ହେୱାନ୍‌ ୱିଜ଼ାରିଂ କାପ୍‌ଡ଼ା ଲାକେ ମାନାନ୍‌ । ଇ ଲାକେ ହାନ୍ଦାୟ୍‌ କିଜ଼ି
    ସମାନ୍‌ ସମୁତ ପୁରା କିନାନ୍‌ ।
  txu-NT: Nãm jakam gwaj bamã, —Dja ĩ me kunĩ kute aminhinomã amimẽnh djà nhõ akati
    bôx ba kam Kritu'ã me kunĩmẽ mỳjja kunĩo akuprõ. Kàjkwakam mỳjja nàr pykakam mỳjja
    dja ba Kritu'ã kunĩo akuprõ nhym arỳm kunĩo ba, ane. Amrẽbê kute kabẽn jarẽnh
    kêt ja ne jakam arỳm gwaj bamã arẽ.
  eng-WEBU: to an administration of the fullness of the times, to sum up all things
    in Christ, the things in the heavens and the things on the earth, in him.
  gnw-NT: 'Cua co Tumpa iquɨrẽɨ uyapo vae: Umbatɨta opaete mbaembae uyeyapocue vae,
    Cristo oĩ vaerã iYarã - opaete mbaembae ara pe ñugüɨnoi vae, jare opaete mbaembae
    ɨvɨ pe ñugüɨnoi vae. Cua Tumpa uyapota ara iyapɨ yave.'
  mux-mux: 'Ulu lupa-lupama ui wendu ombá kene “Wendu ombá.” nimba, nimba panjurum
    ulele wendu ombá enale piliipa kene ‘Wendu upili.’ nimbá. ‘Ulu wendu upili.’ nimbá
    ui mo topa pirim akili i-sipa mele: ‘Mulú-masele tirim mélema kene yandupa mélema
    pali méle akumanga pali yi tenga alsupa liipa tere lepa lipili. Kraisele méle
    kanumanga pali nukuli yili mulupili.’ nimbá.'
  maj-NT: Y'énda nga nkuhú ku̱i̱chúk'iekú a̱jihi̱n Cristo̱ ngayjee̱ ni xi tsichuba
    ndji̱o̱jmi ján ko̱ a̱sunntee̱. B'a̱ ka̱ma nk'ie nga ja ku̱i̱chú chu̱ba̱. Ts'i̱íntjusun
    ni xi ja y'énda.
  bkq-NT: 'Warâ myakâwândy xunâry: “Aitoem kâinduakeyby iume ise Cristo idânârâ tâlânro
    modo iwymâryem itoem agânhenehonly, iezano modo, onro wogonro modo alelâ iwymâryem
    itoem” kewânmy Deus.'
  kue-kue: Te God kongun i wakai wakai ere pi engemo panduglkwa i plau dinambuka enge,
    taragl prapra kamun mitna ya te makandle paingwa i ye i-suwara endinan ana Krais
    suwara Yaglkande mogltre sutno morambuka.
  cot-NT: 'Icanquetarite coramani: “Noncapiocamajajiajeriqueate maasano choocajiatsica
    jenoqui inquitequi jerijia aisa quepatsipaequitica cameetsaniji irimajirontajiaquempariniji
    Irijani Quirishito.” Oraqueate oncoramanitapojajegueti aapojempagueti irinetsanatantaguequemparoca,
    irinetsanataqueroqueate icanqueca.'
  bnp-bnp: A niluhoi vona i maea, na tahuna a parava ge valai, bara i vakalipopo a
    maki lobo na hunu, a maki lobo na malala, ri gi tabuli polotano na matakari i
    taku kunana, re Kristo.
  apn-NT: '@see-verse:EPH.001.009'
  ctp-NT: ngwa tiꞌ Ni chaꞌ ka suꞌwa nchga loo nan nu nsuꞌwi lo chalyuu, loꞌo ska ti
    Xꞌnaan Krixtu ka ndloo la bra kanꞌ. Xa nu tiya tsan kanꞌ, bra kanꞌ xoꞌ tiꞌin Ndiose
    nchga loo nan nu nsuꞌwi lo chalyuu, loꞌo nchga loo nan nu nsuꞌwi niꞌ kwan; bra
    kanꞌ ska ti Krixtu ka ndloo la ꞌin nchga nan kanꞌ.
  opm-opm: '@see-verse:EPH.001.009'
  bvr-bvr: Minypa Wangarr nuwurra waypa barra gun-balmapa gu-ni, nipa gu-ngardapa
    gu-nega barra gun-gabagata gun-bulapalawa burr-gugaliya rrapa rrawa, minypa yi-gaba
    waykin rrapa ay-ngunyuna gu-jel burr-guta, ngardawa nipa ana-nyala Christ an-gatiya
    an-ngayburrpa mu-ngoyurra a-jirra arrburrwa.
  wal-wal: Xoossai wodiyaa wurssettai gakkiyo wode polanau qoppido qofai Kiristtoosa
    waanna oottidi, saluwaaninne sa7an de7iya mereta ubbaa issippe aani shiishshanaagaa.
  zad-NT: Na' bllie' bia' illin lla gak ka wyazlallee na'ch yiyone' toz yog'ḻoḻ dii
    bx̱e bsile', ka diika' lle' yabana' na' ka diika' lle' lo yell-lioni, kwenc̱he
    Crístona' iṉabi'e lao yog'ḻoḻan.
  kmg-kmg: “No guriŋne bahape dameŋ maŋkepo i qosackeme Kristozi wiac sasawa, sambâŋko
    mecne mâreŋko mecne, qâturehuc irec fuŋqizecne ezejec.”
  aso-aso: 'Aꞌmine eiꞌ luloloꞌ do sotoꞌ ilineꞌ initeꞌ nene neꞌmino neive: Gono gizekaꞌ
    hizo dodo vo neivo gamene lamineꞌ nene sotoꞌ ogavo neuꞌ nene apiꞌ ogo aza initeꞌ
    mataꞌ mukiꞌ okulumokuꞌ minaniꞌ initekisi idoꞌ me misubouꞌ minaniꞌ initekisi nene
    mine lamineꞌ igi minami ato atoꞌ minadotiꞌ do hamoꞌ o-ngedo Kilisitoda do eꞌmete-ngedo
    Kilisitoꞌni nene aꞌmine initeꞌ mataꞌ mukiliti godoꞌnidoꞌ minive loloꞌ o-deleseive.'
  uli-uli: Mala Deus ye luluwaley ila yebe hamallo irel yodla iy, ila be hatteyili
    fengali pangal mekla ye hasbu, le pangal mekla wol laeng mo wol talop. Iwe ngo
    Kristus mele be lamli pangal.
  nin-NT: 'Amarr akama ngga a si di: Nggo ivi ima yi ti ma, uwa ta nggurr iki i unkplassu
    bi ni inggi yi nggo se ni ingbingbru nu ungo ku Kristi nggo uwa yo ta su uttu.'
  acu-NT: Yus iin nekamtikramatas wakerimia nuka nuwaitai. Yus wi turatnuitjai tímia
    nunaka mash umis, Cristo ataksha tatin kinta jeamtai, nayaimpinmaya ainauncha,
    tura nungkanmaya ainauncha mash irur, wína Uchir Cristo nunaka tuke inartinuitai
    tu nintimramiayi.
  cak-WNT: chi tek nberila' ruk'ijul, tek tz'aket chic ri tiempo, can pa ruk'a' ri
    Cristo xtuya' wi ronojel ri c'o chila' chicaj y ri c'o wawe' chuwech re ruwach'ulef.
    Y xa jun xtiquiben.
  ebk-ebk: Nan nauy planuna at lopasunantu as nan umchanantu nan ustu ay timpu. As
    nan hiyachi, mun-us-usaunantu nan am-in ay finayangna ad chaya ya asna's luta
    ta hi Cristo yangkiay nan Apocha.
  spa-PDDPT: 'en la administración del cumplimiento de los tiempos: de reunir todas
    las cosas en Cristo, tanto las que están en los cielos como las que están en la
    tierra. En Él'
  ruf-ruf: Agho ghatsotendeka hachitsopfika chipindi chayekile Imulungu, Kiristu katsotawala
    ipfinu pfose ipfili kulanga na ipfili muisi.
  gun-gun: oa'angaague ára ovaẽ rã ojapo aguã opa mba'e re Cristo ipo'aka aguã rami,
    yva ha'e yvy re ikuai va'e ha'e javi re.
  agu-BL: 'I''tz: Yil jepon tamp yi tiempe''j yi ato'' tc''u''l, tz''elk cu''n te
    yi txumijt cyen tak''un. Chocopon cyakil yi e'' yi ate'' tcya''j tu cyakil yi
    e'' yi ate'' wuxtx''otx'' tetz jun ntzi'' cmon jak'' ca''wl Cristo.'
  isn-isn: Itungo imatungo akondaniie ku ukondaniili nua masigo akwe. Itunda ukuiika
    palung'wi kila i kintu ni ka kilunde niki nika migulya ihi mukati ang'wa Kristo.
  eng-PEV: And at the right time he will finish doing the things he planned. He will
    bring everything together, the things in heaven, and the things on the earth.
    God will bring them all together, and Jesus Christ will be the leader and boss
    over everything.
  ilo-ULB: Inton natungpalen ti tiempo para iti pannakaleppas ti panggepna, pagkaykaysaento
    ti Dios dagiti amin a banbanag sadi langit ken ditoy daga nga idauloan ni Cristo.
  pir-NT: '@see-verse:EPH.001.009'
  anv-NT: ndɛre ji ashuú nnó gébé ɛyigémbɔ gekwɔnege ji ányweré unó uko choncho,
    ɛbi ji akwyɛ, ɛbi úlú né mfaánebuú ne ɛbi úlú fa mme nnó Kras abɛ mfwa
    bwɔ́.
  sab-NT: Kaire gwangea Chube mo ta gbu kwian gdaite gdaite ulita gbe ule kwaitre
    alin, lle nga ngaña gitimu lle nga dba ai gitimu kaire kwian ulita Chube be gbeni
    naskuni Cristo kote lle dodaba no ulita nge jondege alin kare. Chui e chke gire
    Cristo be chege kweri lle ulita kwian ulita Chugagwallale.
  tmd-tmd: God wop mai yad nɨgöŋ wop aku, ap adöx yöd röul adö kau sö aipam, ap mögörɨb
    il kɨ aipam, Krais paŋyöbö akwör nuŋ magalɨg nugwidɨx mɨjöna.
  acr-NNT: echiriꞌ kopon na ruqꞌijol kukꞌam lo ronoje taq ri kꞌolik, waꞌ e taq ri
    e kꞌo chilaꞌ chikaj y ri e kꞌo che ruwachulew, yey kuya na ronoje waꞌ puqꞌabꞌ
    ri Cristo chaꞌ kataqan puwiꞌ.
  kpg-kpg: Di hagamaanadu deenei ga haga lawa go God i di madagoaa e donu ma ga dau mai,
    dela bolo e hagabudu mai ana mee huogodoo ala ne hai gi di gowaa e dahi, go nia
    mee huogodoo ala i di langi mo i henuailala, belee dagi go Christ.
  taj-taj: '@see-verse:EPH.001.009'
  avt-avt: 'Menmen God han kitetim hɨram mar im: Maain wɨ hɨrak han kitet hɨram yaaim
    hɨrak kakri menmen yapɨrwe me tɨ metike menmen me wit kɨrak hɨram mamnen mamɨt
    niutɨp, te Krais kakinɨn kaku naanmampre menmen yapɨrwe.'
  cbk-cbk: Al llegar el buen tiempo, Dios ay termina ese plano di suyo. Ese plano
    amo para uni con todo el maga cosas creao na cielo y na tierra, para todo esos
    ay vivi con union, y si Jesucristo ay encabeza canila todo.
  uig-ARA: '@see-verse:EPH.001.009'
  tuf-tuf: Chihtá eyan ítchareht bahnác caba yajc tihráyqueyra. Eyta yajquín cab cucayat,
    Sirat Jesucristo at icar bahnác chácayqueyra. Cajc uch cutar cat icuran biyan,
    cuacúr abá cut cat icuran biyan, bahnác secuar Jesucrístoat ayin acu chácayqueyra.
  abx-abx: ngan dati to nagtigo siray nga kon anakka na i tama' panahon, iya na i
    pagpalangngan sito. Si kamatu'uran, yayto plano gana' la'in kon ma'in i pagpabiriyu'-na
    si Diyos si dimu'an mga hinimu-na ari si langit pati' ato si kalibutan nga si
    Kristo mismo i magtakulok.
  mco-NT: Je huɨdibɨ Dios jecy'ajty tɨ yajnihuinmayɨɨy co tuna'ñ anajty, ytunamyb
    yɨ' mɨna anajty je tiempo tɨ yhuaad'ajtnɨ. Dios tɨ yajnihuinmayɨ̈y anajty co pɨdäga'ñ
    tüg'ócɨy huɨdi yajpatp tzajpjoty etz tüg'ócɨy huɨdibɨ yajpatp ya naaxhuiñ ma tüg
    ane'mɨn, e je Cristo je' ane'mamb nigohuajc'adamb tüg'ócɨy.
  cpb-NT: Tema okaatzi ikenkithashiretzitakari, ari ithotyagaiya imonkaataiya. Arika
    ripiyai Cristo, ari impinkathariwentapairi maawoini saikayetatsiri inkiteki, eejatzi
    kipatsiki.
  aon-aon: Aria sagomatin Iruhin ananim manabeshuk iri urkum mape um muneken abudok
    yopubi nyutob iri douk amudok. Anan nakri nurao ihishmorim ananish arpesh shuni
    ihishmorim shape iruhw atap iri shunak shupe atugun. Aria Krais atun nupe esheshin
    Debeini.
  hus-NT-2005: Jechéꞌ xowaꞌ na Dios in koꞌol chalpadh, jaꞌich ke kin pidhaꞌ na Kristo
    kin takʼiy ejtal xowaꞌ waꞌach walkʼiꞌ ani xowaꞌ waꞌach ban kʼayꞌlá tam kin bajaw
    an kʼij.
  mig-NT: Chi̱ onde̱ ná jínu va̱'a kɨvɨ̱ te kuní Dios ja̱ ɨ́ɨn ká'nu‑na̱ nduu ndɨ'ɨ‑ni
    ini̱ nda'a Cristo, va̱sa ja̱ ká'i̱o ini̱ andɨ́vɨ́ xí va̱sa ja̱ ká'i̱o ini̱ ñu̱yɨ́vɨ.
  bps-bps: Na i tafandaman, dunan santifunan i kdee tamgimoan ditù di langit, na dini
    di tah tanà, na nimoan Dyisas Krayst ulu di kdee. Na nimoan ani di kakel i bang
    i kayean mimò dun kadang.
  mbs-mbs: Aw domateng se aldaw, tomanen te Timanem se tod din. Pegsebaden din se
    kedita te ininang din, pengkey doton diatas te langit aw dini lanto te tanà, aw
    ipelowan din si Cristo diyà te kedita niyan.
  tof-tof: 'Ini angrirrün bóktan módóga: Oya angrirrün tonarrdó God sab blaman kla
    darrpan pokodó simarrue, kwitüdü ne elklazako akó tüpdü ne elklazako, akó Kerriso
    sab ibü singüldü pam yarile.'
  cme-NT: 'Ma cemmaŋ-huɔŋ da ku hi, u ka ce-ma: U ka tigiiŋ dɔrbĩmbĩnni‑i hiere
    baa hĩɛmaŋ-niini‑i aa haa Kirsa‑i ni yuŋ-nu.'
  sus-sus: 'waxati kamali tɛmui. Ala sago findixi yi nan na: A xa se birin malan,
    naxee na koore a nun naxee na bɔxi, a xa a xa Mixi Sugandixi findi a birin xunyi
    ra.'
  pon-2006: 'kupwure me e pahn ketin kapwaiada ni ahnsou me konehng. Eri, iet kupwurehn:
    duwen eh pahn ketikipene soahng koaruhsie nanleng oh sampah pahn tahpwteieu, iei
    pahn Krais.'
  dad-dad: yogon sain anĩ kisi fel wõ youf bun kabĩ yalouf, sain anĩ bun, Negur ĩ
    saa teneub ado bun ereb ereb ganan dibodok anĩ, mudur tekelei, Kristus farumen
    gurif iroulauf.
  zab-NT: Ne xgabqui zac cumplirni chi idzɨny dxi, Dios sáanny irate laznaa Jesucrist
    zeclɨ de ni nuu llayabaa ne lo guɨchliu.
  jae-jae: Anôtô ênac dabiŋ nê biŋ, taŋ kêmasaŋ naŋ, êndêŋ ŋanocgeŋ ma êmbiŋ gêŋ samob
    aŋga undambê to nom tôŋ, go êkêŋ Kilisi êtu ŋamôkê.
  ksd-ksd: upi ta ra mangana varkurai, ba i tar ot muka ra lavur tataun, upi na varurue
    ra lavur magit par tai Kristo, a lavur magit arama ra bala na bakut, ma ra lavur
    magit bula ra pia;
  msm-NT: ko muabut to hustu no panahon. Iyan planu din no ogpaharion din si Cristo
    to tibo diya to yangit dow kani to pasak.
  myk-myk: Wʼa li yaha wuyɛ funŋɔ ni na kee keree kii pyeduun ba nɔ, wu yaŋmuyɔ yi
    bɛɛri pinnɛ, fugba woyo ye fara ɲiŋɛ ke woyo ye na, Kirisa di bye yi bɛɛri ɲuŋɔfɔɔ.
  sbe-sbe: Yaubada yona hineli mayadaina dudulaina unai kabo galewa yo tanoubu ginaulidiyao
    maudoidi ye tolegogoidi na kadi tanuwaga kesega, iya ede Keliso.
  mcr-mcr: Nätmatqä eeqänäŋi, hii ganä iwqatqaŋgaŋi, nätmatqä eeqänäŋä qäukuä yäŋiŋitä,
    qua täuŋitäŋi, Ämiqä Kiuänäŋä Hŋqueqä yäpä iqi pmetpnuwi. Ii Kraisi Iquvi.
  cux-NT: Ní chuū chi canuuⁿ n'de'ei yeⁿ'é Ndyuūs chi Ndyuūs caⁿ'a yā chi diiⁿ yā
    chi cuuvi taachi ndaa tiempo yeⁿ'ē, Ndyuūs caⁿ'a yā chi diíⁿ yā chi Cristo ngaⁿ'a
    ntiiⁿnyúⁿ yā yeⁿ'e nducuéⁿ'ē chi snéé nanguuvi ndúúcū chi snéé ná yáⁿ'āa. Ní Ndyuūs
    caⁿ'á yā chi nduuvidaamá tanducuéⁿ'ē dendu'ū nanááⁿ Cristo.
  tur-YTC: Zamanların doluluğunda yerine getireceği bu amaç uyarınca, yerdeki ve gökteki
    her şeyi Mesih’te birleştirecek.
  san-ITR: tena kR^ito yo manorathaH sampUrNatAM gatavatsu samayeShu sAdhayitavyastamadhi
    sa svakIyAbhilAShasya nigUDhaM bhAvam asmAn j nApitavAn|
  bel-N: дзеля ўпарадкаваньня поўні часоў, каб усё, што ў небе і што на зямлі, было
    пад галавою — Хрыстом.
  sch-sch: Ma a lungdo hah azora diktaka Pathien'n neinunsinngei nâm, invân le pilchunga
    omngei nâm minchunin Khrista han alutak ani rang.
  mic-MIQNT: Gjinisgam na tel'te'tg aq gaqa'tutew ta'n tujiw tetaputesg iga'q aq 'ms't
    goqwei Se'suguli iganpuguttew. 'Ms't goqwei wa'so'q aq ugs'tqamug mawa'tutew aq
    Se'sus iganpuguttew.
