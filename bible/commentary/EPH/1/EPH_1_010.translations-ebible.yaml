    vak kat maawupmba yelavɨtndɨ.
  hun-hun: az idők teljességének rendjére nézve, hogy ismét egybeszerkeszt magának
    mindeneket a Krisztusban, mind amelyek a mennyekben vannak, mind amelyek e földön
    vannak;
  mcf-NT: Adoaid iquec con mado abun icquido nidaid yacnocquidobëd chuiquid abentsëqui
    iquendac, quequin Nuquin Papan tantiampicpadquiobi adquidquio icmenu caidquio
    Esuquidistu iquendac.
  kjs-kjs: 'Gote-me abalade go wisa konena re-re go-rupa: Werepe nipuna yapi di epenaloma
    nipumi su yaa lapo-para warili ele raayo maa kiritalia. Go pumare Yesu nipuri
    ora adaa komea piralia.'
  mni-mni: Achaba matam aduda Tengban Mapuna mapung phahanbigadaba thourang adudi
    Christtana makok oiduna swarga amadi malemda leiba khutsem pumnamakpu amata oina
