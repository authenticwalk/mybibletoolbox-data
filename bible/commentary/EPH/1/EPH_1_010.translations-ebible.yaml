verse: EPH.001.010
translations:
  kpx-kpx: Nahi hilokage Dilavau louale vani kena lohoge otogoe umale isi vatamo umale
    keabuna bahata Iesu Keliso ke adae valamo igaetoai ui. Ige auna kebia bahata Kosive
    holisi.
  okv-H: Eto ke ai ta amo God na iji inono ta donda tapa amita ingeni na ena uhu ta
    eto enda ta avo humbuto ikau enda vahai ari vahai eto irirou Keriso humbuto ikau
    heteto tihi jigesuja.
  tbo-tbo: A wiwogatala geegeka houga anani kokoe uyahina ginouli i wawalihi hoi yada
    po hoi hipuli apo ina lugogonihi po Keliso ina taniwagehi.
  mal-C: ആ രഹസ്യമോ, സ്വർഗത്തിലും ഭൂമിയിലുമുള്ള സകലതും, കാലസമ്പൂർണതയിൽ ക്രിസ്തുവിൽ
    ഒന്നായിച്ചേർക്കുക എന്നതാണ്.
  grc-SR: εἰς οἰκονομίαν τοῦ πληρώματος τῶν καιρῶν, ἀνακεφαλαιώσασθαι τὰ πάντα ἐν
    τῷ χριστῷ, τὰ ⸆ ⸂ἐπὶ τοῖς οὐρανοῖς καὶ τὰ ἐπὶ τῆς γῆς·⸃
  bgc-bgc: अर परमेसवर की योजना कै मुताबिक, तय करे गए बखत पै, जो किमे सुर्ग अर धरती
    पै सै, वो सारा किमे मसीह के हाथ म्ह सौप्पैगा।
  khz-khz: Palagu gena ririwa pa navuga ea ekilagi-maavuato tomana pene gapia voupe
    pene vega-matagaia. Voo kupai gemiana gaura e tanoparai gemiana gaura maparara
    Keriso gagena kwalanai pene tao-koukoura. Ne Keriso na egaura maparara pene kune-agira.
  deu-TKW: für die Anordnung der Fülle der Zeit, unter ein Haupt zu fassen das All
    im Christus, was im Himmel sowohl als was auf Erden ist, in ihm,
  zsr-NT: Lë naꞌ buzoaczëꞌ Dios uschinëꞌ catiꞌ gzaꞌa dza, nac gunëꞌ ga lac tuz, laꞌcuáꞌ
    lu nëꞌë Cristo yúguꞌtë le dë, le nacuáꞌ yehuaꞌ yubá len le nacuáꞌ yödzlyú ni.
  lin-lin: 'mpo na kokokisa yango na tango ya suka : kosangisa kati na Klisto bikelamu
    nyonso oyo ezali kati na Likolo mpe oyo ezali na mabele.'
  hns-NT: Oe maange hai aapan tem par swarag me aur dhartie par sab tjiedj Kriest
    ke oeppar saupe djeme oe sab ke Barkwa rahe.
  noa-E: Mag ich thãar eepai nem wauju khĩirju wai sĩerran, mʉg atag chadcha ichdëu
    magju ed paawaita ichdëu khĩirju simjöo aju. Mag edta ich Ẽwandamau õor thum edjã
    ee nem thʉnʉmpa Cristoog thʉsĩepʉ̈iju, am dʉ̈i jũrr ichdëuta khap amkhĩir.
  eng-EMTV: for an administration of the fullness of the times, He might bring together
    all things in Christ, those in heaven and those on the earth—in Him.
  mib-NT: 'Te yāha cúu jnūhun ún: Nde na quée tiempo te sáha ya jeē ndɨhɨ jeē yúcu
    andɨvɨ́ jíín jéē yúcu ñayɨ̄vɨ́, ɨnuú‑ni nduu, quɨhɨ ndaha Cristo.'
  lif-NT2: हे़क्‍क्‍याङ् सुये़म्‍मिन् के़त्ताङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ख्रिस्‍तरे़
    युक् चोगुर फाॽआङ् साङ्‌ग्राम्‍पेदाङ् नु इक्‍सा खाम्‍बेःक्‍को के़वाॽबा के़रे़क्
    पाःन्‍हाॽ तारुॽरो॥
  xnj-xnj: Mpangu wenuwo ndi ngaatimalisi mulukumbi chakaka ndi viumbi vyoha kuvileta
    pamonga, kila chindu chechivii kunani kwa Chapanga na pamulima, muulongosi wa
    Kilisitu.
  mmx-mmx: La at laaleng mokmokso ne Moroa naba lox epovo nom lodomdoma ali la naba
    sat tomtom buru ka lempanga axap, mo ik lok to vana at laxalibet la ik lok bok
    nade xopok at lavatbung menemen, kusu ne Karisito naba nemen ngan Lamgomgo atdi.
  cbr-NT: 'Ësaquin ca nu ''unánmiaxa: An ca anúan ax utëcënti nëtëa sënë́ncëbëtan
    Cristo xuti ''icën, an unio ñucama, naínu ''icë ''imainun menu ''icë aín ''ibua
    ''inun.'
  tee-NT: Pus tus mak'anchich ixnajunta ni ca'ulacanach ju Cristo ixpuxa'ucxtin tachi
    chun ju xataxtokni ju alin lact'iyan chai ju alinch ju lacat'un. Chai chux ju
    ani ca'uctaxtuya' acsni cata'aktsaya' ju avilhchan tachi ju ilhcata ju Dios.
  eng-LSV: in regard to the dispensation of the fullness of the times, to bring into
    one the whole in the Christ, both the things in the heavens, and the things on
    the earth—in Him;
  cak-NT: Raja' runojin chi pa ruq'uisbel tiempo chi ri rech-ulef xtuya' ronojel pa
    ruk'a' ri Cristo, ronojel ri c'o chicaj y ronojel ri c'o we' chech-ulef. Y xe
    jun xtiqui'en pa ruk'a'.
  pah-NT: “Aerẽ mbapava koty ti pyry ji ve ji g̃a mongopavi Cristo'ga nhi'ig̃a rupi
    yvagipeve'g̃a yvyakotyve'g̃a ndeheve nehẽ. Nahã ti ga g̃apojykaharete'ga nehẽ,
    ei ga. Cristo'ga nhi'ig̃a rupi ti ji imongopavi yvagipeva'ea yvyakotyva'ea reheve
    nehẽ. Nahã ti ga a'ea pojykaharete'ga nehẽ no. Nahã ti Cristo'ga rekoi tuhẽ huvihavuhuhetero
    mbatera nhaporemo ipojykaharetero g̃a nhaporemo g̃apojykaharetero nehẽ no,” ei
    Tupana'ga.
  sja-NT: Nãga k'ĩsia iru bɨ. Irua k'inia bak'ãri, ewari cherude ne-inaa jõmaweda
    na p'ek'au eujãdepema mãik'aapa ɨt'aripema bɨit'ee Cristo jua ek'ari.
  xed-xed: 'Wya tsa skwi ya: Ka nda maga fitik, dzaʼa tskanatska ta inda skwiha nda
    ya ta luwa tani, nda ya ta haɗik tani, ŋa nzanaghata Yesu Kristi ka mgham ta ghəŋa
    taŋ demdem.'
  mks-NT: Ta va̱xi qui̱vi̱ coo ña̱ na̱sacu ini mé á coo. Ta mé qui̱vi̱ cán caja Ndióxi̱
    ña ná cacomí Jesucristo cuéntá sa̱ha̱ tócó ndihi ña̱ha ndúu ñuyíví xi̱hín ña̱
    ndúu indiví jáchi̱ tócó ndihi ña̱ha xi̱nu̱ a̱ canduu a ndáha̱ Jesucristo.
  gfk-S: Ma ina papalim haruat ma ikino lilik tano pana bung tus ta kakarek ra linge
    be ira linge bakut tuma ra mawe ma mekira tano ula hanuo bileng di nage hanawat
    hulungan menapu tane Krais.
  bmu-bmu: 'Anutunöŋ mutuhök kalem möriam areŋaŋgö könaŋi kewö mötmöriyök, “Anutu
    nöŋön areŋ mi wuataŋgöba mala malbiga nalöŋi törörök kam kuŋguiga miaŋgöreŋ ölŋambuk
    aiga kewö asuhuma: Körek Suep mirigö jakeŋi jakeŋi miaŋgöreŋ me gölmenöŋ ahuba
    maljei, nöŋön mönö mi pakpak mindiriba jöhöm eŋgimam aka Kraist kuŋgum waŋgibiga
    körek yeŋgö bohonŋini mohot aka malma.”'
  dgz-dgz: Ame God enok bambin mega tavewa tautanapen menan wamewa tauepi manega tata.
    Ame wan dim dim kimaniwa ge piupawa iman daiton tobot ase tapi Keriso namu yoyo
    Ayopewa tata, ame di God tavewa mega karaua wandini.
  eng-GNV: 'That in the dispensation of the fulnesse of the times, he might gather
    together in one all things, both which are in heauen, and which are in earth,
    euen in Christ:'
  zaa-NT: Quiere decir qui'ni dèsde'ba nérua Tata Dios nna chi té ttu la' rulábalatsi'
    tse' qui'e para qui'ni itute historia qui' yétsiloyu nna ccą́ cumplir lani Cristua
    canchu chi gal·la' tiempo nu nánie, para qui'ni cu'ubi'e iyaba nu té, tàntua nu
    té ỹiabara', ą'hua nu té yétsiloyu nna.
  eng-WEBSTER: 'That in the dispensation of the fullness of times he might collect
    in one all things in Christ, both which are in heaven, and which are on earth;
    even in him:'
  guh-guh: Pacuenia Dioso tajëvelia najamatabëcuenevereta, bajarapacuenia daxita Cristo
    pijajivitsi nacacaetuatsiana Dioso pecaëjëtsimatacabi itsa copiapatsiana. Dioso
    pecaëjëtsimatacabi itsa copiapatsiana daxitacuene mapanacuapijicueneje, athëbëpijicuene
    ata, Dioso baja tocopatsiana pexënato juya pevetsinexa.
  bon-bon: Acejiyame me pui ogä ngene atwana, tabe lui ne toraca me cire jaawenepi
    toracarage padare cabu, apu gyene egä tabe lui gwidape bine ituge wawenetnäja
    cabucewe piiyepu gawecewe je, tabe pui bine iyeta cire jaawenemepi yepä me äbitame
    piiyepu Keriso teeme mope biname me lenajame.
  nhw-BL: Huan ya ni catli Toteco quiixquetztoc se tonal para quichihuas quema ajsis
    hora. Quinsentilis nochi masehualme huan nochi tlamantli, huan Cristo quipiyas
    tlanahuatili ica nochi. Huan Cristo quinnahuatis nochi ipan ilhuicac huan nochi
    ipan tlaltipactli.
  swh-ONEN: ili yapate kutimizwa wakati mkamilifu utakapowadia, yaani, kuvitia vitu
    vyote vya mbinguni na vya duniani pamoja, chini ya kiongozi mmoja, ndiye Kristo.
  wbi-wbi: Unsiki ghuno amasiki gjalyakwiline kuvupesie uvwa vutavike vwa mwene, u
    Nguluve alafivika palikimo ifiinu fyoni ifya kukyanya ifya kisina mun'kate mwa
    Kilisite.
  bba-bba: Gusunɔn himbɑ ye, ye u koo yibiɑ dɔmɑ te sɑɑ yɑ turɑ, yerɑ u tɑkɑ koorɑ
    kpuro mɛnnɑ sɑnnu, ye kpuro ye yɑ wɑ̃ɑ wɔllɔ kɑ ye yɑ wɑ̃ɑ temɔ, kpɑ Kirisi u
    n sɑ̃ɑ yen wiruɡii.
  eng-KJVCPB: 'that in the dispensation of the fulness of times he might gather together
    in one all things in Christ, both which are in heaven, and which are on earth;
    even in him:'
  kgk-NT: Hi'óra-py ojapo-ma va'erã. Hemimoingo gwive ombojoja va'erã. Yváy pygwa
    gwive, yvy pygwa gwive ave ombojojapa va'erã. Cristo irũrã ojapopa va'erã. “Enterove
    va'e ruvixarã amoingo va'erã Cristo” he'i araka'e gwa'ýry-rehe.
  waj-waj: Anutuuqo ari kua kiaa teerama kioovaa iinara suaivo nnino rikioo fai iima
    taikaanaravaivee. Fai ivo mmuakiaa mminnamminnaiyauvo ngiau aapu vaiyauvaatama
    mmatayaa vaiyauvaatama nuunama kioo Yisuu Kirisiinna iyauvaa kieetavai yapa kiaanaravaivee.
  cpy-cpy: Tema okaatzi ikenkishiretzi-takari, aritaki othotyaakyaa omonkaa-yiteeyaa.
    Aririka ipiyee Jeepatzii-totaa-rewo, ari ikaate ipinkathari-wenteeri maawoeni
    tzimayita-tsiri inkiteki, eejatzi kepatsiki.
  mpx-mpx: Ana sauga hot elana wana nuwatu o bwaliga ni ginol, heiya bugul gegewena
    labulabumwa ge panayawiya ni palivaso ge Keliso ni kauni.
  wbp-wbp: Kuja nyiyarningkijarra wurdujarra-manu manu jungarni-manu, Kaatuju-nyanu
    wangkaja, “Ngula-juku karna yilyamirralku.” Junga-juku, nyanungurlu yilyajarni
    Jijaji yungu nyanungulku nyina Warlalja-Wiri nyiyarningkijarraku kuja Kaaturlu
    ngurrju-manu walyangka manu yalkirirla. Kujarlanyarliparla pulka-pinyi!
  luo-luo: ka kindeno nochopi nochano mondo oket gik moko duto manie polo gi piny
    e bwo loch achiel, ma en Kristo.
  nhe-NT: Huan ya ni tlen Toteco quiixquetztoya se tonal para quichihuas quema ajsisquía
    hora. Quinsentilis nochi tlacame huan nochi tlamantli, ipan Cristo. Huan Cristo
    quipiyas tlanahuatili ica nochi ipan elhuicac huan nochi ipan tlaltepactli.
  aii-aii: ܕܐܝܼܡܲܢ ܕܡܵܛܝܼ ܙܲܒ݂ܢܹ̈ܐ ܕܡܸܠܝܘܼܬܵ‌ܐ، ܕܡܲܬܸܒ݂ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܒܫܡܲܝܵܐ
    ܘܕܒܐܲܪܥܵܐ ܬܚܘܿܬ ܡܕܲܒܪܵܢܘܼܬܵ‌ܐ ܕܡܫܝܼܚܵܐ ܐܲܚܟ̰ܝܼ،
  esk-NT: Agaayyutim sivunniutimagaa, piviksraq nalautitpan, iñiqtapayaat qiḷaŋmiḷu
    nunamiḷu atautchimuquplugich Christ-mi Atanġuruami supayaami.
  msb-msb: Ini amo an pagpasakop san tanan na bagay sa langit kag sa duta kan Cristo
    mismo. Matutuman ini pag-abot san tama na panahon.
  cpa-NT: jǿg³ li¹ti¹ na³ma²ca¹dsiég¹ jmai³. Jmai³ jøng² tiágh³ jniang³ cøng² ni³
    cu¹dsie¹² ja³dsen¹³ Cristo, ju³lah ca¹lah¹já¹ dsa² chian² ŋi¹juǿi¹ quianh¹³ ca¹lah¹já¹
    dsa² chian² jmøi¹guǿi¹.
  dso-dso: ସରଗେ ଆରି ଜଗତେ ତିଆର୍‌ ଅଇରଇବା ସବୁ ବିସଇ ଗଟେକ୍‌ଟାନେ ଆନ୍‍ବାକେ ପର୍‌ମେସରର୍‌ ଜଜ୍‍ନା
    ରଇଲା । କିରିସ୍‌ଟ ସେସବୁ ବିସଇର୍‌ ମୁଣ୍ଡ୍ ପାରା ଅଇକରି ରଇସି । ଏଟା ସମାନ୍‌ ବେଲାଇ ସେ ପୁରାପୁରୁନ୍‌
    କର୍‌ସି ।
  meu-meu: negadia bae ḡuḡuru ai na ḡau iboudiai, guba ḡaudia bona tanobada ḡaudia,
    Keriso ai baine haboudia helaoreana.
  yva-NT: '@see-verse:EPH.001.009'
  dgc-dgc: I plano na Diyos, éy du étanan a édse ta langet éy ta luta, éy ipasakup
    na side ni Cristo. Ey tupadén ya na Diyos ta kédemét na takda na a panahun.
  zpm-NT: 'Sac niina laa ne ndioṉle: Grëse ncuaaṉe no gbaa, ncuaaṉe no guidzliu, tibaque
    gaca grëw ni Jesús gnabeya grësew; sca gaca zeeṉe laa dze co gdziṉ.'
  hix-NT: Amnye omeroron kom yoh me mpànà naha ha, romuru, kanyenhàr me nehxakonà.
    Eten kom hana wakàhtoy ha, kahe yawo tehxemà, yukryeka ho tehxem xarha. Àro kom
    yoh me mpànà naha ha, kanyenhàr me nehxakonà. Rowya enyhoryetxehkatxhe rma, àro
    kom yohà rye me rma haxa mpànà naha ha, romuru, kanyenhàr me nehxakonà. Àro wyaro
    tehutwatxhàrànhàrà rma hutwamohsoye, kàwyanye.
  sim-sim: Or avak mbele mbele amber or halashinak li naha ihi nom os or mbahanda
    wolokop mbele mbele hevenik fehenda nga misambik fehenda nga amber Kraishi siyok
    or halashinak sikwa lir. Unak Krais ortonom mbele mbele ondon ormu arango washilikuwa.
  npi-ULB: उहाँको योजनाको पूर्णताको समय जब पूरा हुन्छ, तब ख्रीष्‍टमा परमेश्‍वरले स्वर्ग
    र पृथ्वीका सबै थोकलाई एक साथ ल्याउनुहुनेछ ।
  cgc-cgc: 'Yi plano din: Daw mabot en igo na timpo na patirmino din, tanan na nabuat
    din na naan ta langit daw naan ta kalibutan i ipasakep din ki Cristo para isya
    nang na manugdumala ta tanan.'
  tim-tim: Amâ hin. Anutuŋe Kristo huŋgun aŋdo giep are âmâ siâ siâ hârok himbimân
    me hânân mendugum kautnenŋe akbiapgât huŋgun aŋdo giep. Dâ Anutuŋe wan nâŋgâm
    makmâ kalep are bo akbiapgât dâp bo tatâp. Kristogât akmâ akbiawâk hârok.
  yor-yor: èyí tí yóò jẹ jáde ní kíkún àkókò, láti ṣe àkójọpọ̀ àwọn ohun tí ọ̀run
    àti ti ayé lábẹ́ Kristi.
  wos-wos: God yatendéka jémba angi dé, hanja wandén nukwa yandét God nyir, héfa,
    wun hafwambu rekwa du takwa akwi, jondu akwi atéfék hérae natafambu take Kraiska
    hwetandé. Hwendét, Krais atéfék jonduka néma du retandé.
  emp-NTPO: '@see-verse:EPH.001.009'
  eng-F35: with a view to administering the fullness of the times, so as to bring
    all things together under one head in Christ—those on the heavens and those on
    the earth—in Him[S],
  ind-ind: 'dan Allah akan menyelesaikannya pada waktu yang sudah Dia tentukan. Inilah
    tujuan dari rencana-Nya itu: Supaya Kristus menjadi kepala atas segala sesuatu,
    baik yang ada di surga maupun di bumi.'
  pes-OPCB: قصد خدا این بود که وقتی زمان معین فرا برسد، همه چیز را با هم تحت اقتدار
    مسیح درآوَرَد – همه چیز را خواه در آسمان و خواه بر زمین.
  mpt-mpt: Gode bobol tem funino enaminobe. E amo omakanebuo tlamo e inamin namino
    abilim uto bu osa eka dabalim olo bu osa alukum olminea Klaiste kimanamabebe.
    E bobol tem funin olo sino ayok binobio otane memalo e nibo alebenebiobe.
  ssx-ssx: Koda꞉ma꞉ ipika꞉ hone u hala꞉ ekita꞉ dupae. Kenke ya yaapo nane ula꞉ ale
    hala꞉ ekimanu paeyaota꞉ hande Koda꞉ma꞉ wepia haena꞉ la꞉la꞉ ekimanu paeyao ipikana꞉ma꞉
    mea momba꞉laota꞉ kutupa Ketisota꞉ you haena꞉ lelieke. Ipika꞉ di tunkulia꞉ka꞉na꞉ta꞉
    Koda꞉ma꞉ koto hau pu paeyaalieke.
  mkl-mkl: Lɑsɑbui Ilɑɑɔ̃u iyi ɑ́ ce si ɑjɔ iyi ɑwɑɑtiɛ í to nŋui í jɛ ku tɔtɔɔ mii
    iyi í tɑkɑ fei, hɑi mii iyi í wɑ lele do iyi í wɑ ilɛ fei, nɔ Kirisi ku jɛ iriɛ.
  gaq-gaq: ଆତେନ୍‌‍ ଜଜ୍‌ନା ଇସାବ୍‍ରେ କିତଂ ବାରି ମଞ୍ଚ୍‌ପୁର୍‌ନେ ସାପା ଆରେକ୍ନେ ଜିନିସ୍‍ ମୁଇଂ
    ଡିଙ୍ଗ୍‍ଏ ବାରି କିସ୍‌ଟ ଆତେନ୍‌‍ ସାପାରେନେ ବାଆଃ ରକମ୍‍ ଡିଙ୍ଗ୍‍ଚେ ଲେଃଏ । ଆକେନ୍‍ ଜଜ୍‌ନା
    ଇସ୍‍ପର୍‍ ଟିକ୍‍ ବେଲା ଆଃଡାଏ ।
  gof-RNT: Wodey gakkiya wode Xoossay polanaw qoppida qofay, saloninne sa7an de7iya
    medhetetha ubbay Kiristtoosappe garssan gidana melassa.
  unx-unx: ନେ ଉହାଟ୍‌ ଲେକାତେ ସିର୍ମା ଆଡଃ ଅତେଦିଶୁମ୍‌ରେ ସବେନ୍‌ ବାଇୟାକାନ୍‌ତେୟାଃ ମିଦଃଆ ଆଡଃ
    ଖ୍ରୀଷ୍ଟ୍‌ ଏନ୍‌ ସବେନାଃରେନ୍‌ ବହଃ ଲେକାଏ ତାଇନା । ନେ ଉହାଟ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ ବୁଗିନ୍‌
    ନେଡାରେଗି ପୁରାଏୟା ।
  gah-gah: Eza gamenamú giligo minamó nene alitokiko Kilistó nene netá matá mukí okulumakú
    neha itó mikasiuka neha ale nupa napa nenémini gotoláa loló itive loko lo molamó.
  lcm-lcm: asi vil aserei ania si man kalapo tapunuk na taun, na ka vil a keve bil
    aongos e metekuku na e kuli rina, ani ka ago kuvul e neite sikei a vangang, nang
    a Karisto.
  aer-aer: Nhenge arrwekele, Ngkarte itirrerlenge arne ingkirreke mwerre-iletyeke,
    Re angkeke, “Kele The anteme Renhe yerneme.” Urreke ulkere arlte ingkernenge,
    Ngkartele arne ingkirreke anthurre mpwaretyenhe Rarle itirreke-akerte kenhe Jesus-ele
    arne itnenhe ingkirreke anthurre apurtelhe-iletyenhe. Re Jesus apmere ahelhe nhenhe-werne
    yerneke alartetye anetyenhenge arne areye Ngkartele-arle mpwarekeke, arne apmere
    ahelhele aneme areyeke alkerele aneme areyeke, ingkirreke anthurre re apurtelhe-ilemele
    anyenteke-iletyenhe.
  qvc-NT: 'Piru Dyusqam kayshina yuyarqan: Munashqay tyimpu ch''ayamuptinmi, rini
    tandaq syilupi tiyaqkunata, mundupi tiyaqkunatapis, Churiy Jisusta kasunanllapa,
    nishpa.'
  tgl-ULB: Kapag naganap na ang panahon para sa kaniyang kalooban, sama-samang dadalhin
    ng Diyos ang lahat ng mga bagay sa langit at sa lupa kay Cristo.
  cbs-NT: Diosun janu menenunbadikatsi jaska bebunkidi yubakani kaneama aniki. Jaskawen
    taexun Diosun Cristo xanen ibuwani ja mekemakin keyuxun yunumakatsi dasibi nai
    anua inun mai anua jaki dasiwatan tsumamaxanikiki, Diosun jatu ichawanunbadiaitianan.
  xtm-NTPP: Te kivi ndi'i ñuu ñayivi a, sukan iyo ja ko kuu ma, te ndaxtutu ya ndaka
    ja iyo andivi ma ji'in ja iyo nuu ñu'ú a, te xndoo ya nuu nda'a Cristo ma.
  nnq-nnq: Nhwalo gwenio kabi aulenganakie kukingobu chabekite mwene, kongola ipanganigwa
    yoa pamwe, ilebe yukumbengu na padunia, kubeka mukinala cha Kilisto.
  bao-NT: tii cuu ca earo, niipetirije emʉaropʉ ca niirije, ati yepa maquẽre Cristo
    yee wado nii earucu, cʉ̃ ca ĩiricarore birora.
  san-ORI: ତେନ କୃତୋ ଯୋ ମନୋରଥଃ ସମ୍ପୂର୍ଣତାଂ ଗତୱତ୍ସୁ ସମଯେଷୁ ସାଧଯିତୱ୍ୟସ୍ତମଧି ସ ସ୍ୱକୀଯାଭିଲାଷସ୍ୟ
    ନିଗୂଢଂ ଭାୱମ୍ ଅସ୍ମାନ୍ ଜ୍ଞାପିତୱାନ୍|
  huv-NT: Teat Dios lamapiüng wüx apmatüch a nüt meáwan apmajlüy atnej lamapiüng.
    Quiaj Teat Cristo apmajlüy wüx meáwan leaw almajlüy tiül cielo, at meáwan leaw
    almajlüy wüx a iüt cam.
  otn-NT: Nu̱'a̱ te ya xpá̱ nzänni̱ di̱ nja, da̱ 'yɛ̱hra̱ pa di̱ nja'a̱. Nu̱na̱ Oja̱,
    da̱ japi di̱ ma̱nda ra̱ Cristo gätho'a̱ tema̱ cosa i ja, ngu̱p'ʉ ma̱hɛ̱ts'i̱,
    ngu̱ua ja ra̱ xi̱mhäi, gätho go di̱ ma̱nda'a̱.
  nop-nop: “Nu didimeniŋgoŋ katuwalene wooŋ nai tugut foloŋgoŋ usuwaune Kilistodi
    nemenemek hogohogok, kunum gineŋ be kwetfoloŋ, kiudapmaaŋ wendiniŋ molom hinek
    tibaak.”
  obo-NT: Su iyon puhawang din, no otid inguma ron kos ollog no timpu, od podsokaddon
    din iddos langun no riyot datas to langit woy dos ka-ay to ampow't ingod amoy
    id po-iraom to kodponguu ni Disas Krays.
  cak-ENT: Rija' runucun-pe que chupan ri ruq'uisbül tiempo richin ri ruch'ulef nuya'
    ronojel pa ruk'a' ri Cristo. Ronojel ri c'o chila' chicaj y ronojel ri c'o chere'
    chuvüch ri ruch'ulef nyeruya' pa ruk'a'. Y xa jun nquibün pa ruk'a'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤢᤕᤧᤶᤔᤡᤴ ᤁᤧᤳᤋᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤕᤢᤰ ᤆᤥᤃᤢᤖ ᤑᤠ᤹ᤀᤠᤱ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱ
    ᤏᤢ ᤀᤡᤰᤛᤠ ᤂᤠᤶᤒᤣ᤺ᤰᤁᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤋᤠᤖᤢ᤹ᤖᤥ॥
  mie-NT: 'De yáhá cúu tūhun jā ní ncundaā inī yā: Jondē tá quenda maá tiempo de sāhá
    yā jā ndihi jā íyó inī andiví jíín ñayīví, iin cáhnú-ni nduu, de quihi ndahá Cristo.'
  san-TIB: ཏེན ཀྲྀཏོ ཡོ མནོརཐཿ སམྤཱུརྞཏཱཾ གཏཝཏྶུ སམཡེཥུ སཱདྷཡིཏཝྱསྟམདྷི ས སྭཀཱིཡཱབྷིལཱཥསྱ
    ནིགཱུཌྷཾ བྷཱཝམ྄ ཨསྨཱན྄ ཛྙཱཔིཏཝཱན྄།
  qve-NT: Diosqa chay piensasqan planninman hinan tiempo chayamuqtin, chay planninta
    cumplichinqa. Hinaspan Diosqa tukuy ima hanaq pachapi kaqkunata, hinallataq kay
    pachapi kaqkunatapas, Wawan Jesucristopa kamachinanpaq churanqa.
  pao-NT: Soo Te Naa meeoo mooasoo tusoohanepa, ka teepu atasoo manikwuna oe manepetuse,
    oosoo no'oko hemma nanano tuunoyugwe mayugwekwu yaa ka teepu-kooba manipetuse
    noko ka teepu pa'anakwatu tuwazoo soo Te Pabe'e yise no'oko hemma nemadabuepunnedooa.
  cbu-NT: '@see-verse:EPH.001.009'
  usa-usa: Îtu wení kanaamô pááq ínana wé mamá yabi íniye. máqte-qtataaqa mamá yorupáinana
    wemá ebíkáqá yabi íniye. wemá máqte-qtataaqa máqte-kayukagaraq Áánûqtuni márûpaqa
    maa-márágáráq wení náápaamma mamá yabi íniye.
  soy-soy: Lɛlɛɛ rɛ ituŋɛ in n tu, Uléécɑɑ yɛ́ uyɔ́ɔpi usɛ lesɛ. Uyɛɛ Kirisi. Uu
    kɛyómɛcɑɑ-pɔ nɛ kɛtẽ nté likɔ́ nnɛ́í kɛcɑ́ɑ́ iyɔ́ɔpi le.
  hui-hui: Ngode Datagaliwabehanda manda bu winigo ogo. Ibugua hariha karubi ngarubi
    dindini karubi ngarubi bibahende wabinigo Keriso ibu haguane howa mo mbiraore
    halu mandagi helo manda bu wini. Ogonidagua manda bu winigo bia maro bulene horo
    ibugua ala pongo bo winigo lola harangi bia maro bulebira.
  amf-amf: Barjosa bhocchino cecinbee peenbedar dohon pijadhin wulam kinka kidar Kiristoossa
    hayamon demente maasanane. Ogono yin kinin maasayno Barjoyn qaabon wodanin yeskenkane.
  quc-NNT: U chomam loq chi aretaq kopan ri q'ij, kub'an na ri xuchi'j loq. Are la'
    chi kub'an na xa jun che ronojel, are ronojel ri k'o chila' chikaj xuquje' ri
    k'o cho ruwächulew, kuya k'u na pu q'ab' ri Cristo rech kätaqan ri Are' puwi'.
  dob-dob: ta ꞌina loina nina gete ꞌaene tuta ꞌana ꞌebe losalowa ꞌenaya Keliso yage
    maiboꞌadi ꞌida egogonedi be sida eꞌebweu, nate yage galewaya be wate yage baleꞌuya
    yauyaudi ꞌisaꞌu egogonedi matanaya.
  wrs-wrs: Henamba honamba si osangas hev hoanavho vrungavav nengavnangva sewonamba,
    nambainonoa mendekli si nonam provavm. Himba osm nengavnangva kokolma vrena, manimani
    senamini, eva petharinim si mongawulm sithawolvav Kristusinda kuwulinda.
  mca-mca: Qa pa' yisu'un qu' naqsiijkii qa' nafits qu' hats weeke' wetets pe' ƚahatsiyij,
    ma' qa' ewi'ƚ neni' pe' week na' wa'sji' qa ha'ne sehe' ipji' qa' netnek'enhe'yij
    ha' Cristo.
  tzo-TZC: Ati vaꞌi sꞌelan ta spas ti Diose, jaꞌ ti oy bu jun cꞌacꞌal ti snopoj onoꞌox
    ti Diose ti ta xcꞌotic ta jun ta sventa Cristoe, scotol ti cꞌusitic oy ta vinajele
    schiꞌuc ti cꞌusitic oy ta banomile.
  mya-mya: ဤ​အ​ကြံ​အ​စည်​တော်​ကား​အ​ချိန်​တန်​သော အ​ခါ​ခ​ရစ်​တော်​အား​ဦး​စီး​ခေါင်း​ဆောင်​ပြု​စေ
    လျက် မိုး​မြေ​၌​ရှိ​သ​မျှ​သော​အ​ဖန်​ဆင်း​ခံ​တို့ ကို​စု​ပေါင်း​စေ​ရန်​ပင်​ဖြစ်​သ​တည်း။
  gng-NT: 'Nì lá kpaan'' uyo la, u li tien tibonbɔlkaar tà nnɔ si: u li taan nà
    kɛ te kutaaku bo nin nà kɛ te kitink bo nnɔ Kristo ń li yé niʼkɛ ya bɛr.'
  cbi-NTPO: 'ya naakenu pa'' bain juntsanguenu. Juntsaya cha'' pensachee naake'' aseetanguen
    tsaa jumuya entsaa juntsave: Diosya naa selusha bain, naa tusha bain tiba jumula,
    Cristochiren mandajuu tiya deisa tyave.'
  ikk-NT: Ihiẹnni o bu obi wụ nị, ogẹn zu, o wegbama ihiẹn ile che okpuru Kraịstị—kẹ
    ihiẹn rị elu-igwee kẹ ihiẹn rị enu-ụwa.
  leu-leu: 'lana yaan fatak ina: nane lamon faati o i taa lisan faxuvul a maana mo
    ti la xunavata e la xavala lapaana tateaxan ina saxa paamua, na Krais.'
  maz-NT: Nu c'ü o mbeñe Mizhocjimi ngueje e Cristo ra manda texe c'o bübü a jens'e
    'ñe cja ne xoñijõmü. Nguec'ua a cjanu ya ra 'natjoji. Nu c'ü o mbeñe Mizhocjimi
    ya cja dya, na ngueje ya zädä c'o cjë c'o ya vi mama.
  bod-N: དེ་ནི་དཀོན་མཆོག་གི་ཐུགས་བཀོད་ལྟར་ཁོང་གི་དུས་དེ་ལོངས༌པའི་ཚེ། ཁོང་གིས་གནམ་ས་གཉིས་ཀྱི་དངོས་པོ་ཐམས་ཅད་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་དབང་འོག་ཏུ་གཅིག་གྱུར་མཛད་པ་ཡིན་ནོ།།
  tca-NT: Rü yema nagu naxĩnüxü̃ nixĩ na Cristumẽ́xẽwa nangẽxmaxẽẽãxü̃ i guxü̃ma i
    daxũguxü̃ i naãnewa ngẽxmaxü̃ rü guxü̃ma i ñoma i naãnewa ngẽxmaxü̃. Rü ngẽmaãcü
    tá nanaxü ya Tupana i ngẽxguma nawa nanguxgu na yanguxẽẽãxü̃.
  zpl-NT: Nu elliebacuꞌcuaꞌ tsalunu chenu riña bichia zeꞌe, Diose tsaꞌna ye nú nuꞌ
    liñibe cuna beenú nuꞌ lu iliulabe ya Jesucristo.
  mbc-NT: Moropai tamî'nawîrî ekonekasa' yai, ikupîiya ta'pî tîuya yawîrî. Tamî'nawîronkon
    rumakaiya Cristo yenya'. Tamî'nawîrî ka' po tîîko'mansenon moropai non po tîîko'mansenon
    rumakaiya itenya', tamî'nawîronkon esa' pe awe'to'pe.
  ndg-ndg: Muda nyakati zatitimya kwa utimilifu wa mpango bake, Nnongo alowa kuvibeka
    mpamo ni kila kilebe cha kumaunde ni cha kunani ya nnema nkati ya Kristo.
  wsk-wsk: Noko ikia yumura umu ko tom tom te wetang awurok, nama ko tom nukum nunguning
    umu tai aratuk mu te, nu duruk wonong se ali imi ko melmasak suen la karogo tai
    Kristus bowa ningi bolala awurok se nu ko supuling biya bagarukko.
  toj-NT: Pero cuando ch'ac sc'uluc spetzanil ja iti, mi ni cualquiera tiempouca,
    ja' ni jas ora mero sc'ulunej pensar ja Diosi. Jaxa spetzanil ja jas ay ja ba
    luumi soc ja ba satq'uinali, ti ni bi oj ajyuc ja ba sc'ab ja yunin jahui.
  tbc-tbc: Iŋsan ilo sou igo ya, iŋ mel fidian un ad yabip yau gup, nal a kob ipani
    antep, mel an fidian Kristus lo mi itumani wa. Melmel lak na, agod tan na dam,
    Kristus paen na mi dien a, agod iŋ mel an fidian sad tamad imado wa.
  sna-sna: auyise pamwe chete zvinhu zvose zviri kudenga nezviri panyika pasi pomusoro
    mumwe, anova Kristu.
  smk-NT: ket matukid anayti no marate' a kuston panaon ta pigaw nin pipapasayawen
    na a sarban pinarsa nin mag'in nin iti sa sirong nin pakauray na ni Cristo, mataman
    say itaw sa langit tan say iti sa luta'.
  grc-TCGNT: εἰς οἰκονομίαν τοῦ πληρώματος τῶν καιρῶν, ἀνακεφαλαιώσασθαι τὰ πάντα
    ἐν τῷ Χριστῷ, τὰ ἐπὶ τοῖς οὐρανοῖς καὶ τὰ ἐπὶ τῆς γῆς·
  gof-WFTW: Wodey gakkiya wode Xoossay polanaw qoppida qofay, saloninne sa7an de7iya
    medhetetha ubbay Kiristtoosappe garssan gidana melassa.
  spa-BLM: para una administración de la plenitud de los tiempos, para resumir en
    Cristo todas las cosas, las que están en los cielos y las que están en la tierra.
  kyz-NT: '@see-verse:EPH.001.009'
  dao-dao: Ahina bünak cun akcün a pha law üng a küm law käna mce ja khankhawa veki
    naküt avan Khritaw lua kya lü ania kea jah ta law khai.
  cya-cya: lo' cu'ni ñi cha' ca scati cha' 'in nchgaa loo na si'ya Cristo, na nu ndi'in
    loo chendyu re lo'o na nu ndi'in la ni' cuaan, tsaan nu tsa tucua cha' nu cua'
    mdi'in tyaa ñi.
  wrk-wrk: Ngambala jingkijba nayi marda nangangi Kudkanyi. Janyulu yabimba yingka
    mili walkurra yaji baku barri. Wabula kamambarra jali yabimba bukamba yaji Kudwanyi,
    baki kunybamirra nanda yaji. Ngala baku barri jungkuyi nganinyimuku balki nangangi
    Kudkanyi, baki barimba yali nanda yaji jali yabimba Kudwanyi kunyba yaji. Ngala
    baku barri janyulu mili yabimba bukamba yaji kunyba Kudwanyi. Janyulu yabimba
    bukamba yaji kunyba, kingkarri lalijina, baki nayiba wayka jambana. Bukamba yaji
    janyulu yabimba kunyba. Baki nanamanji barri jungkuja Jisus Krayis mambuka bukambijuyngka.
    Janyulu mambuka bukambijuyngka yajinyi jalija mili kunyba. Barriwa.
  nii-nii: Gos oł ei ermbii ni pendrim ei, eim kunum kun pimba kunum ełe, eim eririm
    wumb ni epi kanim kanim pei dambiltpi se ende kindpi kin, tonu epin konu ełe ni,
    mani mei epi kanim kanim pei mołum ei, Krais eim tep erpi kin, eim peng erpi mułmba.
  ign-NT: Tamutu eta juca mapane­re­ruanahi títaucha­va­ya­repahi, jácani tatupa­ra­quipahi.
    Te jena sácheyare manere­ji­caripa, ema Viya manacainapa ema Machicha Jesucristo
    aquenu­ca­que­ne­yarehi, téchayarehi tamutu eta táichara­ra­cavana. Nasuapa­ya­rehiva
    namutu ena tiávihanahi te anuma, énapa ena tiávihanahi te juca apaquehe.
  dik-NT: Kë cï Nhialic guiir ke bï jäl thöl akölden cï tak, ee lɔn bï yen käk cï
    cak ëbën nhial ku piny mat yiic, ku tɛ̈ɛ̈u Raan cï lɔc ku dɔc kenhïïm tueŋ.
  cac-cac: Ayic ol c'och stiempoal, ol elc'och tas sgana chi'. Yujto ata' ol svach'
    aq'uejoch masanil mach yed' masanil tas d'a yalan̈ smandar Cristo. Vach'chom juntzan̈
    ay d'a satchaan̈ yed' pax juntzan̈ ay d'a yolyib'an̈q'uinal tic, junxon̈ej ol
    yutoc yac'anoch smasanil d'a yalan̈ smandar chi'.
  tzj-E: Ne rchumin twa' je' tiemp ch-utz c'ara' tak netz'kata tiemp arja' nchumsaj
    njelal jyojtanak je'a y xruyon chic Cristo npe'a chwech njelal achnak jc'ola chcaj
    ruq'uin jc'ola wawe' chwech ruch'lew.
  san-BUR: တေန ကၖတော ယော မနောရထး သမ္ပူရ္ဏတာံ ဂတဝတ္သု သမယေၐု သာဓယိတဝျသ္တမဓိ သ သွကီယာဘိလာၐသျ
    နိဂူဎံ ဘာဝမ် အသ္မာန် ဇ္ဉာပိတဝါန်၊
  yaa-NT: '@see-verse:EPH.001.009'
  cab-NT: Según arítaguni le, le lúnbei lagúnfulirun quei lubúdubu dánme le lachǘlürün
    lidáani, ladúnraguagüdübei Búngiu sun cátei lábugiñe lagúmadijan Crístu, dándu
    lé buri siélubei quei le uboúagubei.
  clu-clu: kon magabot ron ang oras nga anang gintaning. Sono sa anang plano gosto
    na nga tibyogon ang tanan nga sa langit kag sa logta kag ipasakup sa anang pagdomara
    ni Cristo.
  swh-ULB: Wakati nyakati zimetimia kwa utimilifu wa mpango wake, Mungu ataviweka
    pamoja kila kitu cha mbinguni na cha juu ya nchi ndani ya Kristo.
  tpt-NT: Ex tejkan kaminaꞌ ni anchanuꞌ julchan va katapasayaꞌ tachun yu ixnajunta
    ixmakal. Kamaqxtoqniꞌoyaꞌ la ixpalhachimoꞌon ni Cristo tachun yu alin, kaval laktꞌiyan
    kaval lakamunukpaꞌ.
  aai-aai: God yakitifuw inu’in ana veya nabaib ana maramaim sawar etei boro nan nita’imon.
    Sawar tutufin etei maramaim naatu tafaramamaim Keriso nan ni’ukwarin.
  sny-sny: Serai marepi sitewi lo apou a'i ne, Nowe pefine a'i henerairowa su, le
    marepi werese lo lu taune atuatu areiyerowa. Marepi pefine a'i lo apou a'i ne.
    Etiri werese hire ma'e irosiya ape, sosu etiri werese hi awei sahe irosiya ape,
    etiri werese werese lefeifo ta'uwerairowa. Serai Owane Sitewi lai Krais etiri
    werese lo sitewi pefine a'i au iro henerairowawe, etiri werese au noweinoweirowa.
    [Kl 1:16,20]
  myy-myy: Dios ĩ ãmori rʉmʉ, manire miojugʉ yiguĩji ĩ. No mani ñaroti, manire ãmigʉ̃
    yiguĩji Dios. Ito yicõri ũmacʉ̃jʉ gãna, jaca gãna jeyaro adi sita gaye cʉni Jesús
    sĩgʉ̃ti ĩ rotiroca yigʉ yiguĩji Dios. Ito bajiro yigʉ yiguĩji Dios, Jesús sĩgʉ̃ti
    Ʉjʉ ĩ ñatĩñatoni.
  trc-NT: asa̱ꞌ quisíj güii caꞌna̱ꞌ uún Jesucristó rihaan chumii̱ nihánj a. Dan me
    se güii yoꞌ me se gu̱un chij Jesucristó rihaan cunuda̱nj rasu̱u̱n, quiꞌya̱j Diose̱,
    ne̱ gu̱un chij Jesucristó rihaan taranꞌ nij rasu̱u̱n ma̱n rej xta̱ꞌ do̱ꞌ, rihaan
    cunuda̱nj nij rasu̱u̱n ma̱n rihaan chumii̱ nihánj do̱ꞌ a.
  cut-NT: Nducote ndedevahn Dihvo vo Jesucristo ihyan yahn ye ne, chihco ca̱de Dendiohs
    che ndo da̱ma nducoya̱ca nducondi ihyan chahn. Nda̱ ro yahn ne, a vahchetero,
    o muhn iyehnse cuh, adecotino che chenan ye, va che ndo da̱ma ye.
  bel-bel: на зьдзяйсьненьне паўнаты часу, каб усё нябеснае і зямное паяднаць у Хрысьце;
  zlm-KSZI: bahawa setelah sampai masa pelaksanaannya – Dia akan menyatukan segala
    sesuatu di bawah al-Masih sebagai kepala, baik yang di syurga mahupun yang di
    bumi.
  gdr-gdr: Sɨ God nok mana odede yɨsamkonj da ra wɨn rɨrɨrkɨp tainy onggɨtyam mɨle
    aukam, ɨdenasimemb Ton komkesa otobarki gasa teyeniny Kerisom pɨlwa yɨpand b'inkitam
    Ti pɨlɨnd, ɨ ɨdenat ket Keriso wɨp teyeniny komkesa gasa rɨnsim re Ti pɨlɨnd yɨpand
    wekeny pumb tunggɨnd dɨde gowukoyɨnd.
  vmy-NT: 'ꞌBa ki=bi xi ꞌenda: Nga kjuaꞌe nixtjin xi kui mejénre, sijnguje yeje xi
    tjin ngankꞌaa ko xi tjin ngasunꞌndio ngi kjuaꞌñure Cristo.'
  cmn-FEB: 以基督聚集所有人，包括天上的人和地上的人。
  gmv-RNT: Buroppe wode wursethan hananas diza iza qofay sallo bollanne biitta bolla
    dizaytas ubbas hu7e gidida Yesus Kirstoosappe wursi gars aaththanassa.
  ncl-NT: Quilalic quinami yahuiaya quichía inon quiman ajsisquiaya in tonali hual
    yihual quilalic. Quilalic pa axcan Cristo quipías lahueliltilisli pan mochi hual
    unca pin cielo (ilhuicac) huan pan lalticpan. Yoje quilalic pa mochihuasi se san
    ca Cristo.
  sua-sua: '@see-verse:EPH.001.009'
  klt-klt: Watán nanará wu rám málámbá narángga átak wahára wu kutná kutná alek káin
    me káwak káin wa iháng ámna yáilá káman wata tárang káin tinet ingga naruk, wawu
    Jesu Son Iháhá wa.
  are-are: Lakinhanga nurna kaltja, antala arratjala, Altjirranha antja nama Kristanha
    relha ingkarrakaka, tnontha ingkarrakaka, alha nhanhaka, alkiraka turta Ingkarta
    nitjika.
  gai-gai: Na an reaca ma monanna anna gaind, ma an reacmo tiŋara moca taŋ, taŋi,
    ma ndo larapacatna ra laru te, ma gan tiacarpaikapa tamuŋna auŋna reikmo Karaisna
    kaŋgaukca puninandet. Te, Karaisa an reikmo muruŋcamiŋa ma anna paŋanna wɨtɨkca
    eacnandet.
  qvm-NT: '@see-verse:EPH.001.009'
  chz-NTPS: Läꜙlaˉ laꜗ hʉʉˊdsëˉ kiyhꜗ. Waˊraˉ gaꜙdsë̱ë̱ꜗ jmɨɨˊ, Dio baˊ toohꜙ gooˉ
    Cristo läꜙjëꜙ goˉte˜ heˉ chaˉ gyʉʉhˈ hwaꜗ, mahꜗ läꜙja̱ˉ hñiiꜘ bihꜗ jmeeyꜗ hihꜙ.
  kmu-kmu: Anumaya Kotia agaia malenea kanamoa mukia mopale yaene ikapinaga yaene
    alitalu hu-maletesigeno Kalaisia ani yatela kava kanoami maigahie.
  ood-NT: K id hab d elidaj matsh g Christ d wo kownalk wehs haꞌichu dahm. Am at i
