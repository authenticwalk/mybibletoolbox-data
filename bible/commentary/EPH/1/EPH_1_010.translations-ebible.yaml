  heb-LB: 'וזוהי המטרה: בהגיע הזמן המיועד הוא יאסוף את כולנו מכל מקום, מהארץ ומהשמים.'
  caf-NT: '''Et ndez na''a nduwhútni, nts''oh whugha whezulh huwhu whusawhélts''ut
    t''eh, ''et ndan yak''uz húdelhts''i, ndi yun k''ut húdelhts''i chah, ''en ts''iyawh
    Christ ''en bugha ''ilho ubutelhtsilh.'
  mio-NT: Cua queta quivi cuhva cha ni tiso ra Ndioo, ta cua savaha ra cuhva ni saxini
    ra nu quichi quivi. Tacan cuu, ta cua cundaca ñahan ra Cristo chi ndihi cuii cha
    iyo nu ñuhun ñuñivi, ta ta ni cuhva cua cundaca ñahan ra chi ndihi cuii cha iyo
    iti siqui andivi.
  srq-NT: Dios ɨcoquiatu mose ra mbae mbuchɨɨcuabo ja cote. Nandemunua ja ra ɨno Cristo
    nonde. Cristo ra mbae rerecua ja tuchɨ aque mose cote. Ibi jenda rerecua ja. Ibatenda
    abe rerecua ja.
  kje-NT: Ende rakan lere alam Makromod Lalap mehe niliyedi, An hi'i ha wo'ira na'akeme
    man aile a'am raram noro idewe man aile noho wawan lolo yawa Kristus, leke Ai
    namwali uluwakun ha onnenihe na'akeme.
  gaz-gaz: yaadni isaas yeroo barri murtaaʼe sun guutuutti wantoota samii keessaa
    fi lafa irra jiran hunda Kiristoos jalatti walitti qabuuf jedhee ti.
  kud-kud: Yana waloyemidi teina ebeha hauga yana aba'ovi ainai Besinana ginauli maudoidi
    imwau'ahaidi na hiyemala ehebo, neta ginauli galewai yo hinage ginauli bale'uwai
    maudoidi imwau'ahaidi iya mehenai.
  urb-NT: '@see-verse:EPH.001.009'
  fra-LSG: pour le mettre à exécution lorsque les temps seraient accomplis, de réunir
    toutes choses en Christ, celles qui sont dans les cieux et celles qui sont sur
    la terre.
  san-HK: tena kRto yo manorathaH sampUrNatAM gatavatsu samayeSu sAdhayitavyastamadhi
    sa svakIyAbhilASasya nigUDhaM bhAvam asmAn jJApitavAn|
  cak-SNT: Jajaꞌ ranun-pa pensar antok xtalka ri ruqꞌuisbꞌal tiempo richin ri roch-ulief
    xtuyaꞌ nojiel pa rukꞌaꞌ ri Cristo, nojiel ri cꞌo chicaj y nojiel ri cꞌo vaveꞌ
    choch-ulief.
  uvh-uvh: Ka Anutuning sasuk mang ka wa ning, Anutu adi aming a napa'napa' u indifididimanga
    anganga kama ari' ka inga' adi kuma' sura kabigu' wara'ganang wa adi aming kamaganangni
    dabik a kunim aming u fabanga bak dabiksa' kuknipma indining niptatora aming girini'
    ka Kasira Aming Jisas u kaminiminga niptatoro'ga'.
  ino-ino: Anumaya Koti aipa akesamo'a ina kava hu'ne “Nakaeya male'noa kana'nimo'a
    mi'ko ko'ku'napi ya'ae mopale ya'ae ali'na atalu humaletesukeno Kalaisi'a kava
    ve'ka'api maike.” huno hu'ne.
  gnn-gnn: Ga dhuwala ŋunhi ŋayi nherraranydja gam', ŋayipi yana nherrara walunydja,
    ga ŋunhi yurru ŋayi walu ŋunhiyi bunanydja, ŋayi yurru Godthunydja ḻuŋ'marama
    marrtji bukmaknhana nhänha malaŋunha waŋgany-manapanmirrina, bukmak ŋunha djiwarr'wuy
    nhä malanha, ga bukmak nhä malanha dhiyakuy munatha'wuy, bukmakthirrina walala
    yurru dhambay-manapanmirrinydja marrtji waŋganylilina ŋuliyina Christkalana, ga
    ŋayipina yurru Garraynha Djesu-Christnha ŋurruŋunydja ŋurikiyi bukmakku.
  yal-yal: alogo a xa na rakamali a waxatin na a li. Na sagoon ni i ra fa fala a xa
    seen birin malan, naxanye kore xɔnna nun bɔxɔ xɔnna ma, a yi a Muxu Sugandixin
    findi ne birin xunna ra.
  cnt-NT: Lia'₂ con'₂ lë́₅ jág₁, jme₃ti₃ bá₄ lia'₂ tí₅ jág₁ quió'₅ jë₁ma₂ca₂të́₂ jmɨg₄
    a₂'i₄ 'éi'₃ dsia₃ o₄gú₃ Cristo a₂jmo₃ 'éi₂ 'éi'₃ lia'₂ guei'₅₄ i₂juɨ́g₃ lia'₂
    ne₄ gua'₅₄ 'uë₃.
  tif-tif: God ami aket fukunin kaa, Mafek mafek alik iyo tiin mo-lom una-biliya,
    nimi Man ami kolokomi no, kalsi uyo, tiltam tulu kala, kala-lomdiya, kulaata abiil
    tikiin kaami mafek mafek so, tawaal diim kaami mafek mafek iso, alik iyo kuyak
    nimi Man ami diim kawu tiilila alta kamokim ke-lomda tiin molokoma no, kalsa namti
    kulu ku-fatap-daasa ko.
  nlx-nlx: बोगवानान जी योजना एती काय ठिक टेम आवणे बुखेत हेरगान एने देरतीन आख्‍यु चिजीह
    टुलो केरी काय मसी तान आदिकारी एय।
  apw-NT: 'Goldohíí biká’ ngonyáágo yaaká’yú ágot’eehíí ła’íí ni’gosdzáń biká’ ágot’eehíí
    dawa Christ yebik’ehgo dała’ áile’:'
  gum-gum: 'tru treeg maram kwalømmera pubene, trunun treeg maramig pasrønrrai: tru
    srømbalasrø chi pønrrabigwan lata, katø pirauigwan lata kanbalatø mara, maig maramigwan
    Cristo kerriguwan nø asha martrai pønsrønrrab.'
  not-NT: 'Jiraisonori iquengaigacái Tosorintsi icoigacái arota antingomintaiguemari
    Quirisito. Cara omoncaraquema omagaro ora ininti Tosorintsi, irapatobiritaiguëmari
    Quirisito antagaisati matsiguenga, ira timatsi cara Jonogaguitequë aisati ira
    timatsi yaca quibatsica. Ingantocoiguëri: “Quirisito Atingomisonori”.'
  plu-plu: Ig akki wotwiy ku aysawnemenek ku aysaw ahawkanaprik danuh, ig ahiwpiye
    madikte ku pariye amedgenepwi inin payak gikakkis madikte ku pariye agikunepwi
    en. Apim ini ig ikeprikis ta giwakuit Cristo adahan igme kumadukigkis adahan apanenekwa.
  iou-iou: Nadäk tawaŋ bian-inik peŋkuko u iniken kadäni siwoŋi-ken bureni pewän ahäwayäŋ
    täko uwä ŋode; Imaka imaka kome terak ba kunum gänaŋ täŋ-pewani u kudup yäpmäŋ
    päbä kubä-kengän Kristo gämori-ken yepmaŋpän iräkaŋ Kristotä gwäki ude intäjukun
    api it yämek.
  ntp-NT: Vʌʌsi povʌduuñimu isducatai ʌgai ipʌlidi. Cascʌdʌ ootoi Diuusi gʌmara oidi
    daama sai ʌgai ʌrCristocana daidʌ ʌrcʌʌgacʌrʌ vuviadamicana. Dai siʌʌscadʌ ʌpʌduñiagi
    vʌʌsi istumaasi Diuusi ipʌlidi siʌpʌduñiagi amaasi Cristo gatʌaanʌdamu tʌvaagiʌrʌ
    dai oidigi daama.
  rai-rai: '@see-verse:EPH.001.009'
  haw-1868: I ke aupuni o keia manawa hope, e houluulu i na mea a pau ma kahi hookahi
    iloko o Kristo, i na mea o ka lani e me na mea o ka honua, iloko ona.
  ffm-ffm: Sago ngoo yo hawrintinde huunde fuu e hawju hooreejo gooto, ɗum woni Almasiihu,
    wanaa ko woni dow kammu wanaa ko woni e leydi. Laamɗo timminan sago mum ngoo so
    wakkati hiɓɓii.
  arb-NAV: لأَجْلِ تَدْبِيرِ تَمَامِ الأَزْمِنَةِ، حِينَ يُوَحِّدُ كُلَّ شَيْءٍ تَحْتَ
    رَئَاسَةِ الْمَسِيحِ، سَوَاءٌ الأَشْيَاءُ الَّتِي فِي السَّمَاوَاتِ وَالَّتِي
    عَلَى الأَرْضِ.
  cop-CNT: ⲉⲩⲟⲓⲕⲟⲛⲟⲙⲓⲁ ⳿ⲛⲧⲉ ⳿ⲡϫⲱⲕ ⳿ⲉⲃⲟⲗ ⳿ⲛⲧⲉ ⲛⲓⲥⲏⲟⲩ ⳿ⲉϫⲉⲕ ϩⲱⲃ ⲛⲓⲃⲉⲛ ⳿ⲉⲃⲟⲗ ϧⲉⲛ Ⲡⲭ̅ⲥ̅
    ⲛⲏⲉⲧϧⲉⲛ ⲛⲓⲫⲏⲟⲩ⳿ⲓ ⲛⲉⲙ ⲛⲏⲉⲧϩⲓϫⲉⲛ ⲡⲓⲕⲁϩⲓ ⳿ⲛ⳿ϧⲣⲏⲓ ⳿ⲛϧⲏⲧϥ.
  sri-sri: 'Ĩgʉ̃: “Ãsũ irigʉra”, ãrĩdeare iriripoe ejamakʉ̃, ããrĩpereri irigʉkumi.
    Irasirigʉ ããrĩpererã ʉ̃mʉgasi ããrĩrã́rẽ, i nikũ ããrĩrã́dere Cristore ĩgʉ̃sã Opʉ
    ããrĩmakʉ̃ irigʉkumi.'
  nal-nal: 'Kana malasing kari: Naan kana urif fatu amun saan faakdul ila lia ma ila
    pira angkari xuna naandi vaakdul dina iziar lawaana a waamua azaxai, naan Kaarisito.
    Nakmai xana giu vatfaraxazin ma xana balas la raan naa ra kalin tasin fanong.'
  kyq-kyq: nakŋ kɛn naan̰ je tɛɗa se jaay kaaɗin̰ aasga num, Raa utu Ꞌtusn nakgen
    maakŋ raa ki ɔɔ ute kɛngen do naaŋ ki paac kaam ji Isa al‑Masi ɔɔ naan̰ ɓo tɛɗn
    doɗe.
  kwd-kwd: 'Nga fadafadanga lo''oori ne''e ''ilo''oo: Na alata ngaia ''e firia, ngaia
    te''e ogua ni ''ola te''efou na ngaia ''e launge''enia mai langi mai lo''oo fofona
    fanua lo''oo ''i wado, fana la Kraes ''ani ba''ita fafiga te''efou.'
  ded-ded: “Ni Kristo sueba bangecfu mama wiac sasawa bangecfu nga kurumennu fede,
    imoc kpeturanggema oruha anude. Nga negen negeng ua mema arenggema nasotoaya negenai,
    imohai fora fingerude.”
  ewe-ewe: Eƒe taɖodzinue nye be ne ɣeyiɣi si wòɖo la de la, aƒo nuwo katã nu ƒu tso
    afi sia afi, eɖanye dziƒo alo anyigba dzi o, ɖe Kristo te, tso mavɔ me yi mavɔ
    me.
  nuy-nuy: Yaani-yung nga, anaani ana-lhaawu. Na-God ni-yamayn, “Ngarraaḻirr marri
    ana-miyn.ngu anaani ngaya nganggarra-ngu-jadugang maaḻamburrg. Na-Christ niga
    ani-raga-ragij ani-ragaana. Nga niga ani-ragaana anaarrawindi-lhangu ngaarra-maṉdhangi-yinyung,
    anaarrawindi-lhangu ana-wumala-waj marri ana-lhal-waj.” Dani-yung ni-yamayn. Na-God
    anaani ngarrani-yiyini ngagurru.
  cop-BHC: ⲈⲨⲞⲒⲔⲞⲚⲞⲘⲒⲀ ⲚⲦⲈⲠϪⲰⲔ ⲈⲂⲞⲖ ⲚⲦⲈⲚⲒⲤⲎⲞⲨ ⲈϪⲈⲔ ϨⲰⲂ ⲚⲒⲂⲈⲚ ⲈⲂⲞⲖ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ ⲚⲎ ⲈⲦϦⲈⲚ
    ⲚⲒⲪⲎⲞⲨⲒ ⲚⲈⲘ ⲚⲎ ⲈⲦϨⲒϪⲈⲚ ⲠⲒⲔⲀϨⲒ ⲚϦⲢⲎⲒ ⲚϦⲎⲦϤ.
  buk-buk: Lêŋ dau bocdec. Anötö tac whiŋ bu piŋ gêŋ undambê-ŋga ti gêŋ nom-ŋga hoŋ
    dôŋ sêsôc ŋagôlôŋ tigeŋ ŋapu, ma ŋagôlôŋ dau iŋ Kilisi. Ma gêŋ dau oc ŋandô sa
    têŋ ndoc naŋ Anötö kêmatiŋ tidôŋ.
  pri-NT: na pàara, na é jèe mara pacoo béaa. Ée mwa panaimari diri ê pwina [é tapoo]
    na wânidò napwéretòotù, ma naaniboo gòropuu. Â ée mwa cau tòpòrà diri, na aranara
    pitûâ kà Kériso.
  zpq-NT: Ḻe Diosen' bžie' bia' žin ža cate' yogo' beṉe' že' yaba len beṉe' že' yežlion'
    yosozenague' c̱he Criston' na' yesaque' txen len ḻe'.
  por-TFT: Deus pretendeu unir, no momento determinado por Ele, todas/todos as/os
    coisas/seres no céu e todos/todas os seres/as coisas na terra, fazendo com que
    Cristo as/os governasse [MET].
  gwi-NT: Nijin gwik'it goo'aii nagwaatth'at ji', zheekat ts'ą' jii nankat haa datthak
    Christ adah zhrįh gwats'ą' k'eedeegwahaadhat, ts'ą' kheihłak gwahahtsyaa.
  gvn-gvn: 'Nyungu kuku yalaku: nyulu Jesus Christ right time maja-bunganka yiringkurrku.
    Nyulu bama-bama, minya-minya, junjuy-junjuy wubulku muru-bunganka. Nyulu wubulku
    muru-bunganka bubungu and jiringa. Yinyamun Jesus Christ majamal wubulkuku. God,
    nyulu wawu ngana binalmankada yinyaynka nyunguwunku kukuku.'
  nhy-NT: Dios okijtoj nijkuak ajsis tonale, kinmololos nochtin in tlakaj iwan nochi
    tlamantle inawak Cristo. Iwan Cristo kinnawatis nochtin katlej katej itech ilwikak
    iwan katlej katej ixko yin tlaltikpak.
  asm-FB: ঈশ্বৰে স্থিৰ কৰি ৰাখিছিলে যে নিৰূপিত সময় পূর্ণ হলে পৰিকল্পনাৰ কার্য-সাধনৰ
    অর্থে তেওঁ স্বৰ্গত আৰু পৃথিৱীত থকা সকলোকে মিলন কৰাই খ্ৰীষ্টৰ অধীনলৈ আনিব।
  okv-okv: Eto ke ai ta amo God na iji inono ta donda tapa amita ingeni na ena utu
    ta eto enda ta avo umbuto ikau enda vahai ari vahai eto irirou Keriso umbuto ikau
    heteto titi jigesuja.
  mxt-NT: Vatyi coo quɨvɨ cuchino cava cha tyaa̱ ra cuhva tyi sacuvi ra. Vatyi cusandu
    ɨɨn ri ra tandɨhɨ cha iyó ihya ñayɨvɨ̱ ta cha iyó andɨvɨ, ta tandɨhɨ cucunyaa
    ndaha ra Cristo. Vatyi maa ra cucunyaca ñaha ra tandɨhɨ.
  tzo-NT: Laj xa yac'bucutic jna'tic ti Diose ti ch'acbil xa yu'un ti c'usi ora tsta
    yorail ti chistsobucutic jcotoltic buc no'ox oyucutic, mi te xa oyucutic ti vinajel,
    mi li' to oyucutic ti balumil, yu'un hech chispasucutic ti mantal jcotoltic ti
    Cristoe.
  ind-AGS: pada waktu yang tepat untuk menyatukan semua orang di dalam Kristus — mereka
    yang ada di surga dan yang ada di bumi.
  omw-omw: 'Qua mwia qovarama kyaiva mwi quava mwitaamama vahiro: Nraakiara mpo enta
    Kotiva nte mwitaa hirerave qiari entava nri ntairaro Kotiva nyaamwuni varihuavata,
    mwatani varihuavata, hisai hisairo ntuvaantuama tero Karaisira nronraqama kyairaro
    Karaisiva ekyaa mwihuaqaavata, ekyaa inraikyaqaavata, ntaqikyiqaro vunima variananro.'
  yrb-yrb: Godinu imuetana edono, i dubu fafisu kowaro Godima nesia i urero ibaiabaini
    ewa nasiniro ibaiabaini ya uwaraini i nesia ma aine odifiro Yesuma daido yawofisu.
  maa-NT: Koni s'ín tjíndaà‑la̱ kjo̱hítsjeèn jè, ki̱jchò na̱chrjein nga ki̱tasòn tsjeè.
    Nainá, jé si̱ìjngoò yije ni̱ta̱ mé xi tjín ngajmiì ko̱ i̱t'aà nangui nga jè Cristo
    ko̱tìxoma.
  mcq-mcq: ꞌEne vea roe areri rena parajakaviꞌi uneunecha mapoka Keriso oni vaji ichutoi
    navura ꞌee mweꞌi navura ꞌekaroe Huni harura hari nahuna.
  sus-A: وَشَتِ كَمَلِ تّمُي. عَلَ سَفٌ قِندِشِ يِ نَن نَ؛ عَ شَ سٍ بِرِن مَلَن، نَشٍيٍ
    نَ كٌورٍ عَ نُن نَشٍيٍ نَ بْشِ، عَ شَ عَ شَ مِشِ سُفَندِشِ قِندِ عَ بِرِن شُنيِ
    رَ.
  jpn-1965: 時がついに満ちて、この時のためのみこころが実行に移され、天にあるものも地にあるものも、いっさいのものが、キリストにあって一つに集められることなのです。このキリストにあって、
  fra-SBL: jusqu'à l'administration de la plénitude des temps, pour résumer en lui
    toutes choses en Christ, celles qui sont dans les cieux et celles qui sont sur
    la terre.
  yka-yka: Kabayaˈan Tuhanin hep weˈ bang taˈabut waktu pangeddewnen pinagdambuwaˈ
    ne kēmon pinapanjarinen, kēmon malaˈi si surgaˈin duk kēmon matuˈu si dunyahin,
    duk Almasi magbayaˈ si siyehin kēmon.
  mle-mle: Aal pakwun rina yawiy God bwu tasakwudil ginyir kwurkwurik, aal kika, aal
    di diki tasakwudil nyab di adiy miyawa yitakadidiy jaav nakamwiyib vagaruw-kidadiy,
    kidi kupwa javiwa adawur tipaam tinadiy jaav aw mwiyir abab nak tidakikik tikuw
    Jisas Krais tabab.
  shp-NTPO: Jatian moa ja nete nokoketianra, Diossen senenhanoxiki, jan ati shinanna
    jawékibo, janra Cristo, jatíbi ja naikanmea, itan nato mainmea jawékibaon koshi
    imanoxiki.
  aom-aom: Muebejuvo majae eni jioꞌiramu evare ë muoho avoho barëꞌejöjo. Ëmuoho avohoromo
    bövie biseꞌe öꞌidöre saꞌare jioꞌamajoho Keriso-are uhunö gemuoro bamoꞌejöjo huro
    simanoho jioromo muebeꞌamoröhego.
  geb-geb: Ana mba muun za mbui bigeŋ khaŋ muuŋgi. Ana za kha bigi shɨman suigɨrim,
    nta ŋgɨp, kɨv, ana mba sarigi tugara, ana mba bigi, ana za nta fugɨp, nta ndi
    Krais farve khɨngirga. Ana kha Heven gum nuianan ki bigi, ana zam nta ndim ana
    farve khɨngirga. Krais za mba bigir pan kɨrga.
  bsj-bsj: Cin cokbo almasihu nabi yilam nob kwaleb na kwama ce.
  cak-cak: chi pa ruk'a' ri Jesucristo xa jun xtu'on che ronojel ri c'o chicaj, y
    ronojel ri c'o choch'ulef tok xtitz'akat ri tiempo y tok ruk'ijul chic.
  chf-NT: Ni u xe u chenba, u xe u yäq'ue' ajnic tomp'e u c'ajalin upete cua' chichca,
    jini ya'an tu pancabba y jini ya'an tä cieloba, tuba ajnic upete tu manda aj Cristo
    cuanta c'oti u q'uini.
  tlf-tlf: God imi aget fugunin uyo ki, “Mufekmufek alugum uyo du mo abe-bilita, nimi
    Man imi kobelan-temi kalaa agesi uyo mitam tulu kalaa age-nilita, kota abiil tigiin
    umi mufekmufek so kafin diim umi mufekmufek so unang tinum so uyo alugum nimi
    Man imi diim kal fagalita, yagal kamok ke tiin molan-tema o,” agesata, kupkem
    daa-se ko.
  piu-2006: '@see-verse:EPH.001.009'
  poh-NT: Chi reꞌ Dios xtikꞌinic reh chiꞌnchel reꞌreꞌ, reꞌ ritikꞌa̱b cho wach pa ricꞌux
    ruꞌ naricꞌuluric chipam i rikꞌijil pahbamaj ruꞌum chi narimanlajic wi̱ꞌ wach.
    Naponok i rikꞌijil reꞌreꞌ chiꞌnchel i nicꞌ nimal quicꞌacharic ayuꞌ wach acꞌal
    chꞌi̱l woꞌ take wilque̱b ar pan taxa̱j, reꞌ kAja̱w Dios nariyeb chi rehquen ro̱k
    kꞌab i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Jeꞌ reꞌ naribanam i Dios reh chi
    reꞌ chic Jesus naritakꞌanic china̱ chiꞌnchel.
  tue-tue: Cõãmacʉ̃ “teero tiigʉ́da” jĩĩrí bʉreco jeari, cʉ̃ʉ̃ jĩĩrirobirora wáaadacu.
    Cristore niipetirere, niipetirare dutiri tiigʉ́daqui. Ʉ̃mʉã́sepʉ niirã́rẽ, atibʉ́recopʉ
    niirã́rẽ Cristo dutigʉdaqui.
  bjp-bjp: 'Puput kia i aragii: In tel turim foron tier tikii buuii na kukulii ke
    na piklinbat, isi ri tikii rik kiis na piklin nagogon ke Karisito, isi i tom ik
    paklun foron tier tikii. Ma na aunbiing tutus mang ae, God ik fasuut u.'
  xon-xon: Tibɔbɔrkaan ngbaan le ye ke ni yaa nan ŋeer kan, u ga di tiwan nimɔk bi
    paacham ni taab na kpaan tɔb chee, ki ŋa ni kimɔbaan, ki ŋa Kristo ni mɔmɔk aayidaan.
  tzo-ZNT: Jaꞌ ti snopoj onox ti ta sta yora ti chacꞌbe scuentain vinajel balamil
    ti Xchꞌamale.
  mpm-NT: Nu ni jaa kɨvɨ ja ni kachi maa Yandios, ni taji ya Cristo ja na kuu nava
    ni ndoꞌo ini maa ya. Ti maa Cristo na saꞌa ja taka ja iyo andɨvɨ jiin ñuyɨvɨ na
    najnaꞌan ti na nduu ɨɨn ni ga, chi maa Yandios ni jaꞌa jniñu un nuu Cristo ja
    na kuñaꞌnu ya nuu taka ja iyo andɨvɨ jiin ñuyɨvɨ, ti nava siaꞌan na koo jnuꞌun
    mani ini.
  ots-NT: '@see-verse:EPH.001.009'
  hoy-hoy: कि समयगोळ्द पुरा आगोद हिंग प्रबन्ध आगुल कि जो येनारा स्वर्ग दा आद अदिक
    जो येनारा पृथ्वी मा आद, सप्पा येनारा अद मसीह दा जमा माळुल.
  amo-amo: Asa kubin nmalzunu nshiri me nkullo aba munu imon kitene kani nin in yï
    ulele vat kiti kirum nan nya Kristi.
  pjt-pjt: Munu ngula Tjiṉṯu Maḻatjangka Godalu ngaṉmanytju kulintja uwankara palyalku,
    ka Christalu uwankara kutjuringkunytjaku palyalku Godalu panya palyantjitja uwankara
    ilkaṟinguṟu munu mantanguṟu, munu paluṟu uwankara mayatjangku kanyilku.
  cwe-cwe: Lungilo dino, Mulungu vondayadifikize lusita vondaufike na kuvikunzanya
    hamwe vinhu vose na chila chinhu muna isi na kuulanga, muna utawala wa Chilisito.
  daa-NT: Maanna-ak, ŋaa ginin̰ji ya wiktiney nec ja. Ɗo wiktin-at, ŋaa n̰umin̰ gamin
    okin̰co kuuk ka samaaner iŋ ku keɗer. Ŋaaji berin̰ ɗo Iisa Masi, asaan ŋaar ko
    yaa goye tatkuwco.
  mlp-mlp: Teq God anad na in kazaq. In nagah bunmo giwamuzad dan ugeq ugeq le in
    anad usaqta nazaqmo in tugwahtiq bugdaq. Gwahtiq bugid nab teq nagah bunmo Heven-ibta
    teq ogibta inaqmo in Krais ahaqenib iyeq wastitayeqmo tuqus bug daqay.
  ape-C: Aria sagomatin Iruhin ananim manabeshuk iri urkum mape um muneken abudok
    yopubi nyutob iri douk amudok. Anan nakri nurao ihishmorim ananish arpesh shuni
    ihishmorim shape iruhw atap iri shunak shupe atugun. Aria Krais atun nupe esheshin
    Debeini.
  bgs-bgs: Ni gó tô igplano din. Ka dumunggù dán tô nángngà álló, pasábbadán din tô
    langun-langun na igimu din, agad tun ta langit ó nit banuwa, asta pasakupán din
    tun ta pagpangulu i Cristo.
  faa-faa: Asiamo Kotimo hemakapusuane oyapo. Makata su siaraka ayipe pusimo Kotimo
    maroporaka, arirakano fa ana maiya amo makata su sarimaraka Keresomo unihaeaka
    asekea rekeakosapo. Hepene yapura makata risiane soko hauaka wo makata risiane
    soko Keresomo ipi hákasa unihaeaka asekea rekeakosapo.
  kik-kik: nĩguo ũkaahingio rĩrĩa mahinda marĩa magĩrĩire magaakinya, nĩguo acookanĩrĩrie
    indo ciothe iria irĩ igũrũ na iria irĩ gũkũ thĩ harĩ mũtongoria ũmwe, na nĩwe
    Kristũ.
  cap-NT: Yoozqui niiz̈ pinsita tjuñquiz niiz̈ persuna pinsitaqui cumpliskataquic̈ha.
    Jalla niiz̈ pinsita jaru Yoozqui tjapa arajpachquin z̈ejlñinacami, niz̈aza tjapa
    tii yokquiz z̈ejlñinacami tjappachaz̈ juntjapaquic̈ha, Cristuz̈ mantuquiz cjisjapa.
  ksr-ksr: 'Anutunoŋ waladeeŋ kaleŋmoriaŋ areŋaa kania ii kokaeŋ romoŋgoro, “Anutu
    niinoŋ areŋ ii otaaŋ laligoŋ laligowe kambaŋa tororo kaŋ kuuro iikanoŋ hoŋawo
    kolooro kokaeŋ asugi-waa: Kuuya Siwe gomambaa jakeya jakeya iikanoŋ me namonoŋ
    kolooŋ laligojuti, niinoŋ mono ii kuuya mindiriŋ somoŋgoŋ oŋomaŋa ano Kraist kuuŋ
    mube kuuya yoŋoo waŋgia motooŋgo kolooŋ laligowaa.”'
  eng-TNT: 'to have it declared when the tyme were full come that all thynges bothe
    the thynges which are in heven and also the thynges which are in erthe shuld be
    gaddered togedder even in Christ:'
  sbs-sbs: Musevezi wa kreste ivali mulelo wo kwizula we nako, kuleta zintu zonse
    hamwina, zintu zonse mwi wulu ni hansi, hansi wo mutwi wonke, nanga Kreste.
  sue-sue: 'Nena wamu toya awa ego ewa: Be kotumunua awa zora awai amire nu nena bamubamu
    uturata zebura awa poti dara nai amire Kristo meni mama wamunoya awa.'
  fra-NCL: pour le réaliser lorsque la plénitude des temps serait accomplie, à savoir,
    de réunir toutes choses en Jésus-Christ, celles qui sont dans les cieux et celles
    qui sont sur la terre.
  bhg-bhg: Edo God mi ango sirigesisina, ami iji davebé matu avigesisina awa buriari
    rorae berari utuda edo butuda awa kundo gundo dada edo Keriso da yai piari ami
    gisijiaina.
  snn-NT: “Baguë raoja'rën ti'anguëna, si'aye yë'ë re'huani jo'case'e, yija re'oto,
    guënamë re'oto re'huani jo'case'e beoru ñë'coni baguëna jo'caza” caguë yo'obi
    Riusu.
  atb-NT: Sê gyo wuî é hkyô haû gi, lhoq dik râ ahkyíng jé jáng, mauhkûng htoq eq
    myigùng htoq mâ é lhunglháng lé, Hkrisduq má rading ralhum za kut râ nghut é hkyô
    nghut lhê.
  cek-AK: 'dung kroekhaih akoep naah, Anih mah van ih hmuen hoi long ih hmuennawk
    boih, Kri ah maeto omsak tih:'
  bkd-bkd: Saena ha nahenà-henà din ha agtumanen duun hu natugun ha panahun iyan si
    Cristo sa ipagharì duun hu alan diyà ta langit daw dini daan ta kalibutan.
  ctu-76: Che' mi c'otyel i yorojlel Dios mi quej i cha'len bajche' ti wʌ alʌ. Mi
    quej i lu' aq'uen ti' wenta Cristo pejtyel chʌ bʌ jach yes an ya' ti panchan yic'ot
    chʌ bʌ yes an wʌ' ti mulawil.
  lac-NT: Mʌ' ja wirej, a C'ujo' caj u cha' ij querex a ba' tu tucraj wa ber ca' bin
    ts'abac u beyaj ten C'uj ti' Cristo soc cu bin ts'urinbir tu cotor ba'. Cax a
    ba' ti' yʌn ich ca'anan, cax a ba' ti' yʌn ich yoc'ocab, raji' Jesús cu bin ts'urinbir.
  xla-xla: '@see-verse:EPH.001.009'
  xav-NT: '@see-verse:EPH.001.009'
  cuk-cuk: Adi, Bab-Dummad na-ibmar-imakoed-ibagan-nonikile, bela ibmar nibneggi-bukmalad,
    degi, ibmar-napneggi-bukmalad, Cristoʼgi atononikoed.
  tbf-tbf: Samo, sien va mi ra ta nga totok terie va tate beit, eie ta teie kakakuon
    bu kepineits kokouk simi rangit ma simi kaber nemei i pakien ken vinuor e Karisito.
  uig-CYR: '@see-verse:EPH.001.009'
  ikw-NT: o mezu echiche a ka nga ige a dụru. Ka bụ ma o gwebnanya kpakara nhne zị
    n'oligwe n'ọwa n'otu nụ mkpururu risi Karaịsi.
  khs-khs: 'Aputa: Kote matanawa wekeye. Nano ketea sopoke iliye tiye ala hamonite
    Koteyewi hekeya:sela:, apula: itapa tema:na: ikila emiwa nano ketea sopoke kekenepela:
    Kelesoyewi Piseikipela: potapola: elaposakeye. Hepene falemi nano ketea sita:newana
    peleya: weyamo nano ketea sita:newana Kelesoyewi Ene semetei Piseikipela: pota:
    elaposakeye.'
  dwr-ENT: ፆሳይ ዎዲያ ዉርሴይ ጋኪያ ዎዴ ፖላናው ቆፔዳ ቆፋይ ኪሪስቶሳ ዋና ኡዲዴ፥ ሳሉዋኒኔ ሳዓን ዴዒያ ሜታ ኡባ ኢቲፔ
    ኣኒ ሺሻናዋ።
  pma-pma: Veni Ahi ling kati tuai keke navong avong teni hemal, kei helah ruain tounah
    vasi keil koa amul en out nesa ka out netan, ka heling Kristo varei keke hemai
    hehi avat teni.
  atd-NT: Ka tuud to Magboboot oyow, ko ogpokouma on ka allow no nig-indanan din,
    ogsagbokoon din naan do dio ki Kristu ka katondanan to tibo to agad nokoy no dio
    to Langit woy ka kai to kalibutan.
  tel-2017: కాలం సంపూర్ణమైనప్పుడు పరలోకంలోనూ, భూమి మీదా ఉన్న సమస్తాన్నీ క్రీస్తులో
    ఏకంగా సమకూర్చాలని దేవుడు తనలో తాను నిర్ణయించుకున్నాడు.
  hat-BSA: avèk yon plan pou fè sa dewoule lè tan an fin akonpli, pou reyini tout
    bagay nan Kris la, bagay nan syèl yo ak bagay sou latè yo. Nan Li menm
  top-NT: Acxni nachá̱n quilhtamacú Dios hua̱k ama ma̱kantaxtí tú laclhca̱ni̱t y la̱ta
    tú anán nac akapú̱n y nac ca̱quilhtamacú ama makamaklhti̱nán Cristo xlacata nama̱paksi̱nán.
  msk-msk: Kay aw domatung yang allaw na pipili naan na amatoman da yang pagbuut naan
    na imoon naan, makaori yang kariko agkanaan pinaagi kang Jesu Kristo kayan wa
    day makalapas sang kanaan gaom aglangit aw ansining donya kay si Jesu Kristo yang
    magaari da sang kariko.
  gyr-NT: Oyepotase ahe arɨ imboavɨye ãgua, Tũpa opacatu mbahe ɨva pendar, co ɨvɨ
    pɨpendar avei opara omoingue ñepei reseve Guahɨr Cristo povrɨve.
  kmh-kmh: Minim bap kunep aŋgay aŋgak, “Ñin aŋgaypiyn ak apek, Ñiyand ak tap semb
    biyoŋ man biy, tap yerip yerip gaynik rek, maŋgiysek kond mindeniŋgamb aŋgak.”
  ukr-ONPU: щоб здійснити її при сповненні часів і об’єднати в Ньому, у Христі, усе,
    що на небі та на землі.
  emi-emi: Ghe aloannala va nau eteva ghe suimatoongainiela, aue eatoka aitauaa isaa
    akapaaili voto epona liu me tale kosa ateva oia, va Iesu aue emuemueaa.
  zpv-NT: per nahpa zadzihn dxyih nin soobaa gariaꞌcaa gaca ziga lligaaba nin bwiꞌhnn
    Dxiohs, ya loh dxyih chi zutiaaꞌha Dxiohs garaatiiꞌ raꞌ cohsa nin nuu nez dxibaaꞌ
    cun nin rii loh guidxyiyuh tin gutiꞌdxi Ñiꞌh laꞌh raꞌn nezloh naa Jesucristu tin
    ziꞌchi guinabwaꞌ Jesucristu laꞌh raꞌn.
  gux-gux: Lani n tie ke u yogunu ya pundi wan taani li bonla kuli, yaala n ye tanpoli
    po leni yaala n ye ŋanduna nni kuli ke likuli n tua yenma, ke kilisiti n ya die
    likuli
  kos-kos: Pwapa se inge, su God El ac fah aksafye ke pacl fal, pa ke El ac eisani
    ma orekla nukewa nu sie, ke ma inkusrao ac fin faclu, ac Christ pa ac leumi ma
    inge.
  ibo-ibo: Nke ọ ga-eme ka o mezuo mgbe oge ya niile zuru, nke bụ ịchịkọta ihe niile
    nʼime ya, bụ ihe ndị dị nʼeluigwe na nʼụwa nʼokpuru Kraịst.
  yml-yml: Yana nuanuananina side baniꞌodi. Tutuyanina Yaubada nuanuana, tutuya ꞌeba
    veꞌaꞌava ꞌwaineye, nani matatabuna abamega wata fwayafwayayega taiadi i na vaꞌaugida,
    ꞌada toꞌedakumeta ꞌaiseotogina Keliso.
  ory-ory: ଯେପରି କାଳର ପୂର୍ଣ୍ଣତା ସମ୍ବନ୍ଧୀୟ ତାହାଙ୍କ ସଙ୍କଳ୍ପାନୁସାରେ ସ୍ୱର୍ଗରେ କି ମର୍ତ୍ତ୍ୟରେ
    ଥିବା ସମସ୍ତ ବିଷୟ ସେ ଆପଣା ନିମନ୍ତେ ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ ଏକୀଭୂତ କରିବେ।
  bzj-bzj: Dis plan, weh Gaad wahn finish wen di rait taim kohn, da fi bring tugeda
    evriting weh deh eena hevn ahn weh deh pahn ert, wid Krais da di hed.
  chk-chk: Ei ekiek Kot epwe aunusöchü lupwen epwe tori ewe fansoun mi afat pwe epwe
    achufengeni förian meinisin lon läng me fanüfan, pwe repwe nonom fän nemenien
    Kraist.
  ssd-ssd: Ŋgumneŋga ait kumuŋguwa le nu samba kilke agaŋ ndende ŋakmba kilmba Kristus
    kumnemŋge patikuwa le naŋgine ma mbolŋge minwaig le Kristus nu gabat suŋgo minamŋgat.
  acr-TNT: echiriꞌ copon na rukꞌijol cucꞌam lo ronoje tak ri cꞌolic, waꞌ e tak ri
    e cꞌo chilaꞌ chicaj y ri e cꞌo che ruwachulew, yey cuya na ronoje waꞌ pukꞌab ri
    Cristo chaꞌ catakan puwiꞌ.
  rop-rop: Wi sabi wen det rait taim garra kaman, God garra joinimap ebrijing weya
    imbin meigim langa dijan wel en langa hebin, en Jisas Krais na garra jidan Boswan
    blanga olabat.
  mee-mee: Ba ngarume, nga ina kae ra i puli rea ngeke rongo tapu, na i ke la kumangng
    kurumea lonangana laeala, na ke la ulongpisiginge orume kinung reke momo nga tava
    ba nga mogalo laekia ngape nge Karais.
  dif-dif: Tanali ninaia kaukaubananto, miljaru matja manamiri pantjina, ngangau Nulia
    warupoto Christungu mangatandra kulnuni ngokananto, mina pariwilpani ja mina mitani
    nganai nunkangu.
  gam-gam: Wal nono ombine dje awi ge embe. Ege ta une djinda poke kupill makimb al
    wal porapora moro ge une i taimane woro Krais aundaka kantau yenda.
  nou-nou: Edo uso iji be awa bugari God umo ro adi kotisira awa berari atae adira.
    Edo God da uso kotari awa unemi rora berari utu de busu de isira awa dada ari
    Keriso mi ungo gitijigarase kotisira.
  mqb-NT: Way ata nà, alay a kà slak cəna i halan nga anà way ahay fok ù vo su
    ɗo kərtek, way sə bagəbaga mburom ahay, tə way sə daliyugo aya təke fok. Aday
    Yesu Almasihu a kərtek i təra bahay a pa nga sə way ataya fok.
  ape-B: Ali susubati God ananin nyonobechuk uli tinytin nyapemu nuneken abudak duldulibu
    nyultab uli douk enyudak. Anan nakli nulau chunatimaguk ananich elpech chunu chanatimaguk
    chape iluh atap uli chunak chupe atugun. Ali Krais atunu nupe echechinu Diginali.
  grc-F35: εἰς οἰκονομίαν τοῦ πληρώματος τῶν καιρῶν, ἀνακεφαλαιώσασθαι τὰ πάντα ἐν
    τῷ Χριστῷ—τὰ ἐπὶ τοῖς οὐρανοῖς καὶ τὰ ἐπὶ τῆς γῆς—ἐν αὐτῷ,
  cav-NT: '@see-verse:EPH.001.009'
  kgp-NT: Cristo tỹ tóg ũn mág han sór mũ, vẽnh kar kri ke, kanhkã tãn ag kri ke,
    ga kri mũ ag kri ke gé, kỹ vẽnh kar vỹ tỹ ti krẽm ke nỹtĩnh mũ. Povo pir ri ke
    ag nỹtĩnh mũ, kurã ẽn kã. Ti kurã ki tóg ti tỹ ũn mág han sór mũ ha, Topẽ ti.
  bvd-bvd: Manata lana God nia dooria uri totoo nia dao 'ana si kada nia 'oloa, nia
    kai koni kwaimani 'ana doo neki sui guu nia saungainia ki laona salo ma laona
    molaagali, uri Kraes nia ka gwaungai fuada sui naa.
  ukr-1871: щоб у порядкуванню сповнення времен зібрати все в Христї, те, що на небесах,
    і те, що на землї,
  apz-apz: Oso Anɨtuye hunoso hiyasoꞌmo woꞌmojoso olenoho. Oso sɨkuno Anɨtu kako hwosopeehumentiso
    sohwi iꞌmofapɨhwosoꞌno yoꞌmayo ahwomomjo soꞌnji hwahoponjo soꞌnji mtɨꞌmokumentisoso
    mɨhuꞌmokoso sohonta Kɨlais kako yoꞌmayo hopiꞌnonohino somo mokosyohumayoꞌne mnokino
    engoꞌnjohwo imoꞌnonefoho.
  eng-AOI: '@see-verse:EPH.001.009'
  yon-yon: aron anam nanduune kwanoon. Kuye dowad kuu kumkam korem okad yiriyiib Ewen
    ariyiib korem kuu Keresu yembed korok kerok anded.
  poi-NT: Cupacpa iwat juuts iwɨ̱aŋja̱m Dios cuando núcpa jém íŋaŋpɨgam ja̱ma. Dios
    ijɨ̱s iga icɨɨjuŋcotpa it́u̱mpɨy cosa jém Cristo icɨɨjo̱m iga iŋjacpa jém it́yajwɨɨp
    sɨŋyucmɨ y jém it́yajwɨɨp naxyucmɨ.
  wuv-wuv: fei ba i bigi'ia ena inawe nomai fei pa'aa au—ba i pafea ma yeni malagufu
    i aufipuinaa minaa ei manumanu haroo hemea ua, mei Christ.
  quf-NT: Piru chay ima tyimpuĉhi Jesucristuna unaq syilupi kaqkunata, chaynulla kay
    pachapi kaqkunatapis, mantakunanpaq tyimpu ĉhamutinqa, pay mantakunanpaqna Tayta
    Dyusqa qunqa.
  yuw-yuw: Tuna mom sagurochon bödec bödecno engfom tangocan bongono wocin wömai Kopotorocho
    mom orin gurochon manomano ambarac Duicot fong suran tuna orokongbödeangoc. Orokongbödeuna
    Duic ino wömai manomano ambarachon bigo orin forodongno engoc.
  hus-NT-1971: Patal jahua’ a Dios in q’uejab tsalpayamalits ne’ets quin t’aja’, ja’its
    ne’ets quin lej chubax t’aja’ jant’oquitsq’ui tam q’uichachic quim baju. Quim
    bajuhuits am bijchith q’uicha, a Dios ne’ets quin tala’ tamcuy patal jayits hua’ats
    ti eb ani ti tsabal, ani ne’ets quin tala’ binanchi tin c’ubac a Cristo abal quin
    tala’ abatna’ jaja’.
  med-med: Got elim nga itimp nimba pitim uⱡ mbʉ, etpa pora ndumba ei, elim ui ti,
    to ropa pinditim ila etmba. Ei kʉn, muⱡ mʉi raⱡ ila, etpa pinditim mel mbʉ pora,
    tʉpa tenda endpa, Kraist tʉpa peng mumuk mondʉmba.
  bch-bch: Ta muriai, oangga ado toa Deo isio motean oa iuot, posanga toa irau ne
    ga iuot tautaunga. Ngan ado toaiua, ei ga ipaluplup danga toa ngada ne buburiai
    ga tanoeai ta tidae Kristus ibageai.
  cco-NT: Jo̱ lɨ́ꞌˆ laco̱ꞌguɨ jí̱i̱ꞌ˜ e nɨcaguiaˊ Fidiéeˇ guiʉ́ˉ jéengˊguɨ, dseángꞌˉ
    nilɨtib˜ laco̱ꞌ sɨꞌíˆ mɨ˜ nitɨ́ˉ íꞌˋ lajo̱ e Dseaˋ Jmáamˉ nilíiñˉ dseaˋ mogui˜
    quiáꞌˉ lajaléngꞌˋ jo̱guɨ quiáꞌˉ lajaléꞌˋ e seaˋ fɨˊ ñifɨ́ˉ có̱o̱ꞌ˜guɨ fɨˊ ni˜
    guóoꞌ˜ uǿˉ la.
  deu-1951: 'damit es ausgeführt würde in der Fülle der Zeiten: alles unter ein Haupt
    zu bringen in Christus, was im Himmel und was auf Erden ist, in ihm.'
  alq-ALGNT: Apitc dac odjitcisenig, oga todan kakina kagi iji onendamogobanen, kakina
    kegonan ka kijendagin 8ak8ig acitc akikag e mama8atodjin, Jesos Christan kidji
    iji ogimakadamindjin.
  ixl-NNT: As tul uvaꞌ la ilej u qꞌiieꞌ uvaꞌ kꞌujlu kan taꞌn Aak, as la toksa veꞌt
    Aak u Jesucristo bꞌooqꞌolil tiꞌ unqꞌa veeꞌ skajayil, kꞌuxh tu almikaꞌ as moj vatz
    txꞌavaꞌ.
  boa-NT: Aane ehdu ípityájcó páneere pájtyéné boone Críjtoke pícyóóiibye pámeere
    níjkyéjɨma ííñújɨri íjcyámé avyéjuube dibye iíjcyaki.
  quh-NT: Chaymanjinataj yuyarka pay quiquinman tucuy imata ujchayta Cristo uma cananpaj.
    Ajllaskan tiempo junt'acojtin janaj pachapi cajcunata cay pachapi cajcunatapis
    Cristonejta ujchayta munarka.
  kwi-kwi: Diosne wat urarain us kishit aizpa wan kirɨnazi. Uskas Cristo akwa wan
    chiyura pura aizpakas au su pura aizpakas wanmakninnanazi, Cristo wan sarɨt aizpa
    ɨninnanapa.
  agm-agm: 'Autaahaatɨho kaitandɨ gwɨnyaasɨpɨpa siyate: Nahataapa jatata tɨtɨhematɨ
    kaimɨ notɨ asisɨha ko sawaho namɨhainjɨhetɨtanɨhɨ kura nahataapa yamɨhapataatɨhapaunɨ
    amɨ yapɨpataapɨhapaunɨ netɨ tɨmaamahɨwatɨ ahoyatɨ Kɨraisihomɨhetɨ ahiyonɨhɨ amɨ
    ko kapa netɨ mɨtɨho Awaisɨho jɨhoematatɨ kapaisɨ jatɨtando.'
  ubr-ubr: Atonio bainonot, on an wera bag innat on God on bobo iniyamai initutufin,
    on min tafanam engon tutufin inboai innat inikaita, bobo engon tutufin safamai
    a tafanamai sen auris on Keriso On innat ini Unin.
  tsw-NT: Na̱ mantsaꞌa ma yuwan a na woo shiton ifoɓi ya̱ yi, reve u ɓolo ili suru
    i na i ri zuva nu uvaɗi na̱ mogono ma̱ ta̱, a̱yi ɗa Zamawawa.
  cax-NT: Isamutenti nanaiña isiuqui arrüna ñapensacarrti au ba naneneca caüma ensümunu
    uiti. Torrio uiti nanaiña mecuti Cristo, nauqui ane nüriacarrti ümo nanaiña arrüba
    abe icu na cürrü y arrüba abe au napese.
  aia-aia: Ma naani mareho God na 'adoma'i nunuga 'anai haua. Na'i 'oha nai tari mai
    huunai madoraa 'ana, na mwani mareho na'i aro mana ano 'ai taragoni'i hako mai
    na'i bahainai heimarungi ana Kraest.
  srp-1865: Za uredbu izvršetka vremena, da se sve sastavi u Hristu što je na nebesima
    i na zemlji; u njemu,
  agt-agt: Te ya uray na en nga magdulot sangaw ta maatubang na araw a i Hesus sangaw
    ya pagdadaggan na ngamin kiden nawatwatek ta lutakin kontodu langitewan.
  lug-lug: Olwo ekiseera ekituufu bwe kirituuka, Katonda alikola byonna bye yateekateeka,
    n’ateeka ebintu byonna awamu wansi wa Kristo, ebiri mu ggulu n’ebiri ku nsi.
  yby-yby: Eimola eleko nebo onawa maya alili okadeko, Kalaestikaho maya mikaukaya
    neha, yowaya okulumauka neha, muki nesasidaya le nupa napa oko madonipo lolo etiye
    loko lo molaiye.
  heb-heb: על דבר הנהגתו במלאת העתים לקבץ את הכל תחת המשיח הן מה שבשמים הן מה שבארץ׃
  mpp-mpp: “Na Kristo salebe himongka walu wiyac sasawa himongka nga honocmengka fagaing,
    yogo kpatulecebalu yogo damongebadaicte. Ailu ngage-ngage bole balu alingkeiba
    ailu damengtowaine ngageiba, iwa noine fikedaicte.”
  apb-apb: Na ha'a-oala'inge a God ngeena ke si oa aana tohungei maholo hunie, huni
    tarakonie mai i saana Kraes ta'e-ta'ena nga ola i laona ha'aholanga, ma'alana
    mo ola ta'au i Lengi na mo ola mai aano i leu. Na a Kraes oto kei peine haahi'i.
  san-TEL: తేన కృతో యో మనోరథః సమ్పూర్ణతాం గతవత్సు సమయేషు సాధయితవ్యస్తమధి స స్వకీయాభిలాషస్య
    నిగూఢం భావమ్ అస్మాన్ జ్ఞాపితవాన్|
  ben-IRV: তিনি স্থির করে রেখেছিলেন যে দিন পূর্ণ হলে পর সেই উদ্দেশ্য কার্যকর করবার
    জন্য তিনি স্বর্গের ও পৃথিবীর সব কিছু মিলিত করে খ্রীষ্টের শাসনের অধীনে রাখবেনা।
  ntu-ntu: '@see-verse:EPH.001.009'
  pan-pan: ਕਿ ਸਮਿਆਂ ਦੀ ਪੂਰਨਤਾ ਵਿੱਚ, ਉਹ ਸਭਨਾਂ ਨੂੰ ਜੋ ਸਵਰਗ ਵਿੱਚ ਅਤੇ ਜੋ ਧਰਤੀ ਉੱਤੇ ਹਨ
    ਮਸੀਹ ਵਿੱਚ ਇਕੱਠਾ ਕਰੇ!
  gvc-gvc: '@see-verse:EPH.001.009'
  sbk-sbk: Umda gwimida gwasagakuli na mapongosoga kamilisheha mipango gakwe, Ungolobhe
    ayivibheha peka kila shintu shahumwanya na shaihumwanya yense muhati ya Kilisti.
  mya-JVB: ထိုနက်နဲသောအရာဟူမူကား၊ ကာလ အချိန်စေ့ စုံခြင်း၏ သာသနာ တွင် ကောင်းကင် ပေါ်
    ၊ မြေကြီး ပေါ်မှာ ရှိရှိသမျှ တို့ကိုပေါင်း ၍ ခရစ်တော် ၌ ချုပ်ခြာစေတော်မူလိမ့်သတည်း။
  kgf-kgf: Imi mia nalé niŋec imi ducŋiyu, iwawai kurumeŋiguc kekera ʒéma iwawai baeciguc
    kekera imi mocʒoŋ Kristoac qeriaiguc areŋhéra tuŋ momacguc wammac niŋac imuhuc
