    maionang apat Karisito, ga eba ake maime ga ualeng mabuo.'
  gmv-NT: ቡሮፔ ዎዴ ዉርሴꬃን ሃናናስ ዲዛ ኢዛ ቆፋይ ሳሎ ቦላኔ ቢታ ቦላ ዲዛይታስ ኡባስ ሁዔ ጊዲዳ ዬሱስ ኪርስቶሳፔ ዉርሲ
