    c'o vave' chuvech re ruvach'ulef xqueruya' pa ruk'a'. Y xa jun xtiquiben pa ruk'a'.
  zia-zia: 'Buro yari sinoiya awiya eyao era: Be giginu mitoiya awiya nugu nai aune
