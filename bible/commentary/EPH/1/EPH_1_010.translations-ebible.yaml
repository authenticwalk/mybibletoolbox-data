    da Keriso e mena nu kuduba Kawainuga uburoto.
  nko-NT: Mʋ asʋn ŋaínhɛ́ amʋ gyí, nɩ́ brɛ́ ámʋ ɩfʋn a, mɔ́bwɛ mʋ atɔ bwɛhɛ́á
    ɩbʋ ɔsʋ́ mʋ́a asɩ fɛ́ɛ́ kʋlɛ, pʋ́wá anɩ Wíe Kristo asɩ.
  bsn-NT: “To bajiro yirʉcʉja yʉ” Dios ĩ yiriarʉ̃mʉ ti ejaro, õ vecanare, to yicõari
    adi macarʉcʉroanare quẽne rojose tãmʉotʉjabetiriarojʉ rojose tãmʉoboronare ĩnare
    yirẽtobosajeocõari, “Ñajediro ʉjʉ ñaña mʉ”, Jesucristore ĩre yirʉcʉmi.
  pib-NT: Rixa giglepokletyawaklu gogikaka, wa poyagkakgognepotutinpatka, gapatkota
    Kristo chinanupni ptowrupotunanuka, tengogne gajerkaka ga wa chiji gajerkaka.
    Pamanepje pixka rixanutka. Ga wa Kristo, gijiwu pixka rixanu.
  wiv-wiv: Na lohoihoia kua, ia a Vuvu ti lohoia kete vahozovia matoto. Kua tani vano
    ni taem kirina matoto, da ia ti pelea goloa laveve kua ia e katia, goloa laveve
    na lagato ia mai kuari na garigari, kini taruhia a Kristus kazihena za kete hada
    vona.
  reg-reg: Omwanya gunu akatungu keile ko bhisombolo bhwae, Nyamuanga kabhita amwi
    bhuli chinu cha mulwile ne cha ingulu ye chalo munda ya Kristo.
  mlh-mlh: 'Anutuji ronekoŋ yauŋmoriri buruinere fuŋne oi iŋi manesuya, “Anutu nonji
