  eng-YLT: in regard to the dispensation of the fulness of the times, to bring into
    one the whole in the Christ, both the things in the heavens, and the things upon
    the earth — in him;
  jni-jni: Vat imum ige me ubarka, uni barki u myinca uganiya sa mu sa ti mum ahira
