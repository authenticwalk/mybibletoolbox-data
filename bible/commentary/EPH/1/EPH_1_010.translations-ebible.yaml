  qup-NT: '@see-verse:EPH.001.009'
  dop-dop: Pǝ kɔŋ nɑ pǝ́ tɑlɑ kʋyɛɛŋ kʋtɛɛsǝŋ tɑɑ nɑ Ɩsɔ koti ɩsɔtɑɑ nyǝm nɑ ɑtɛ nyǝm
