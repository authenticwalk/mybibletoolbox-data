  urd-GVH: मनसूबा यह है कि जब मुक़र्ररा वक़्त आएगा तो अल्लाह मसीह में तमाम कायनात
    को जमा कर देगा। उस वक़्त सब कुछ मिलकर मसीह के तहत हो जाएगा, ख़ाह वह आसमान पर हो
    या ज़मीन पर।
  ycn-ycn: Riphájica rená chojé huacajé, Tupana ñapátajeri apú nacaje ripechu nacú
    i'imacare la'acana. Raú rahuacátaje piyuqueja ina'uqué je'echú chu i'imacaño,
    maare eja'ahuá chu i'imacaño hua'ató, Jesucristo i'imacáloje nahuacára'ajeri penaje.
    Marí que Tupana pechu nacú ricá.
  djr-djr: Ga dhuwal ŋayi ŋunhi nhirrparnydja gam'. Waluny ŋayi nhirrparyi, ga ŋunhiyiny
