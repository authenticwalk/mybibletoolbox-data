    rɨ Kʉrai.
  qvn-NT: Nätan “Chay rurashagmi” ninganta ruranan wichancunaga, Diosga lapantam ima-aygatas
    gotunga Cristopa munayninman mandananpag, jana pachacunachru cayagcunatas jinaman
    cay pachachru cayagcunatas.
  tku-NT: 'Huā''mā'' tū Dios puhuanli, ū''tza'' huā''mā'': A''cxni'' namin quilhtamacuj
