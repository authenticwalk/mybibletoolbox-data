  yad-NT: Sajachipiya̱jada jvaayadara ra̱numatiy ju̱ti̱ sito̱tadeda runda, jasityidye
    sa̱bay Crístu nusu̱yadaju̱ ti̱ta̱ju̱ra jiryatiy na̱vay jarichumu darya, mucadiva
    vichara jarye ti̱ta̱ju̱ risa̱ju̱.
  mxb-NT: Chi̱ tá ná xi̱nko̱o kuu̱ ni̱ ka̱xi mií ná, koꞌo̱n na̱ nachiꞌi na ndidaá
    táꞌa̱n ña̱ꞌa ti̱xi ndáꞌa̱ Cristo, dá dándáki ñaá ná, miíán kíán ña̱ ñóꞌo induú,
    o miíán kíán ña̱ ió no̱ñóꞌo̱ yóꞌo.
  pon-2006A: 'kupwure me e pahn ketin kapwaiada ni ahnsou me konehng. Eri, iet kupwurehn:
    duwen eh pahn ketikipene soahng koaruhsie nanleng oh sampah pahn tahpwteieu, iei
    pahn Krais.'
  maq-NT: Cjuatahahma vë ne, cumachihin hya xi cuetjucaa xi cuechu nixtin rë. Hya
    ne, Nina sahmitangun me ngu nguyëjë ni ngahma Cristu, me xi matitjun rë. Sahmitangun
    me yëjë xi siu ngahnga hacuaha yëjë xi siu nangui, hane sacuaha ngu ni cjuatacun
    cuma.
  hto-hto: Bie Juzíñamui uícodo mamécafue ie fácaruimo dúcɨa, ñue ɨ́coɨmo fúitaite.
    Aféruimo Juzíñamui dáanomo nana énɨemo ite náɨraɨaɨna ie Jitó Cristo anamo itábicaitaite,
    naa bínɨemo ite rɨ́llenɨaɨ, naa jɨáɨe ráanɨaɨri. Daje llezica monamo ite rɨ́inoredɨno
    Cristo anamo íitiaɨoɨ naa afénomo ite jɨáɨe ráanɨaɨri.
  por-BRBSL: para uma administração da plenitude dos tempos, para resumir todas as
    coisas em Cristo, as coisas nos céus e as coisas na terra, nele.
  ces-NKB: aby ve správě plnosti časů shromáždil pod jednu hlavu v Kristu všechno,
    co je v nebesích i na zemi - v něm,
  cui-cui: Caena bayatha Nacom cayabara nanta xeina pocotsiwa xua exanaena. Barapo
    coyene exanaena po coyene xua daxita caetutsina pocotsiwan Cristo pecanamataxeinaewa
    tsane picoya xua xuan peitabocotha piawan xuano xua xuan po irathe piawan. Baxuan
    exanaena poxonae jopaena barapo matacabi xua poxonae po mataqueitha Nacom ichichipa
    beexanaena baraxua.
  boj-2014: Deqa iga qalieonum, Qotei na iŋgi iŋgi kalil mandam ti laŋ qure ti di
    unub qaji naŋgi taqatnjroqnqas. Osim gilsim gilsim bati a nami atej qaji di brantimqa
    a iŋgi iŋgi kalil di olo osim Kristus aqa baŋq di atim Kristus a naŋgo gate sqas.
  eng-OEBUS: in view of that divine order which was to mark the completion of the
    ages, when he should make everything, both in heaven and on earth, center in him.
  eri-eri: No dada ono wonbona, onowai waha benou. No dada oruwanga tiginimu nigi
    gonga goi saini no hangadawai waha langa, no dada oruwanga ha laluwa nomo bagu
    oula nomo fere Kristus langa komomu wonbona. Onodu Kristus no edo dada waha oruwanga
    nebere mora bagu yafonbona.
  wiu-wiu: One eni wene toopikana toa taatekoa toateka oi ponokalepa a tibukeka itonokeka
    pia kawa tokoya peya Keraisu einagoke-kama lukoa memotoo.
  swe-swe: Han planerade att vid tidsepokernas fullbordan [när det nuvarande styret
    över jorden har uppfyllt sitt mått], i den Smorde (Messias, Kristus) lägga (placera,
    förena) allt i himlarna och på jorden under hans ledarskap.
  cth-cth: Kuepnae tue a pha toteh kalvan kaawm e hoi talai van kaawm e abuemlah Khrih
    e rahim vah cungtalah o sak nahane doeh.
  mti-mti: Kum uwapewa, ano meuma me kum mame oya me aug ape. Dividivi undag kwiminauwa
    ge piyuwauwa wakeyawa Keriso gumbe undag agoniyape.
  pad-NT: Deua binofiki ida kidiamonahi hahavi Cristo hoarana bivaka'da'divini, Cristoa
