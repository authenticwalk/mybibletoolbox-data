    bukmaknha yan nhäny mala ŋunhi nhanukiyinguŋuny ŋayi djämapuy, waŋgany-manapula
    dhu marrtji, bukmak ŋunha djiwarr'puy ŋula nhä malany ga dhuwalaŋuwuy munatha'wuy
    ŋula nhä malany; bukmakthin walal dhu boŋguŋ ŋunhi waŋganydhin, ŋuliwiyakkun ŋunhi
    nhanukalaŋuwurra Djesu-Christkalaŋuwurra.
  kvg-kvg: 'Mbumbukiam-qa matavap, khonoam-te qagoam, nqánek: Uni khøuwa-in timø-khantaz,
