  kfw-kfw: Apha kha huui hongtung nikhan Pathian in amintungsik khachu, marwaan khat-um
    nuoipilla kaom ang rakip ngaihi Christa nuoiya inomwiaksik eii.
  bfz-bfz: और योजना ये ए कि सई बखतो पाँदे से जो कुछ बी स्वर्गो रे ए और जो कुछ तरतिया
    पाँदे ए, सब कुछ तेस मसीह रे अधीन कट्ठा करना।
  cuk-09: Bab Dummad na-ibmar-imakoed-ibagan nonikir, geb agi bela ibmar nibneggi-bukmalad,
