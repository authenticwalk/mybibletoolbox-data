    kaimoni. Deus abono-ra nava'isohijoravini hi'iki ida mahi Cristoa biananokhomija
    kaimoni ida badani Deua binofiki.
  twi-twi: bere a wahyɛ no, ɔbɛboaboa abɔde nyinaa ano, nea ɛwɔ ɔsoro ne nea ɛwɔ asase
    so ahyɛ ɔbaako a ɔne Kristo no ase.
  hlt-hlt: A kolonah bangla amah khuiah a hmoel te a tuetang a soepnah dongah hnokhoemnah
    la om coeng. A cungkuem he vaan kah neh diklai kah khaw, Khrih amah dongah cuii
    sak ham om.
  tbz-SIM: Kù do dɔ́ kɛ̀ dɛ mɔ̀nnì tùɔ̀kɛ kùu wɛ̃nnɛ́ dɛnɛnnɛ̀ dɛmɔu ndi, kɛĩ́nkɛ̀
    kpɛrɛ nɛ̀ kɛtenkɛ̀ kpɛrɛ kɛ̀ Kirisi ndɛ̀ bɑkɛ́.
  san-GUJ: તેન કૃતો યો મનોરથઃ સમ્પૂર્ણતાં ગતવત્સુ સમયેષુ સાધયિતવ્યસ્તમધિ સ સ્વકીયાભિલાષસ્ય
    નિગૂઢં ભાવમ્ અસ્માન્ જ્ઞાપિતવાન્|
  ake-NT: Serɨ ekonekan nɨsa' e'ku'to' pe ita'ku'tɨto' weyu ton e'seposa' a'tai—tanporon
