    átaru urantin maen Yisas Karaisini yafisin aránaópá anan banten mino.
  rkb-NT: '@see-verse:EPH.001.009'
  san-THA: 'เตน กฺฤโต โย มโนรถ: สมฺปูรฺณตำ คตวตฺสุ สมเยษุ สาธยิตวฺยสฺตมธิ ส สฺวกียาภิลาษสฺย
    นิคูฒํ ภาวมฺ อสฺมานฺ ชฺญาปิตวานฺฯ'
  iws-iws: Mɨ dimɨn taemɨnɨm Adi Komii siya naɨngwowɨm yɨm tɨ sɨma, mhoɨiya ɨiya Adi
