    segépizám. Yaq kawa kopo mé꞉goát. Kawa sa ndégo, tégoát, Keliso.'
  rug-rug: '@see-verse:EPH.001.009'
  hop-NT: Ason tuwanit pās aw pituqw, pep pu’ sohsok hihta nāmi tsovalaniqeyu, ōveqatsit
