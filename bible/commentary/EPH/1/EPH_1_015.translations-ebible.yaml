verse: EPH.001.015
translations:
  kpx-kpx: Di evige la hoto seleve ke evisi nahie Kosive Iesu Keliso ke ehovai Dilava
    ata bahataho isivilahai kebia tedaevema.
  okv-H: Eto ke be avoeto ungo Bada Iesu humota ue God ta embomeni osa ere ova ke
    avo nane ingito God ta degi osa ue
  tbo-tbo: Houga atapuna taumi bimiyei a imaamala Yaubada uyahina po a laupali bimiyei,
    matababana tuwegami a nonoli ipa Guyau Yesu o witumaganeya ma a bolu waiwoiyawahi
    nugonugomiyei o lauhogalehi.
  mal-C: ഈ കാരണത്താൽ, കർത്താവായ യേശുവിൽ നിങ്ങൾക്കുള്ള വിശ്വാസത്തെയും സകലവിശുദ്ധരോടുമുള്ള
    സ്നേഹത്തെയുംകുറിച്ചു കേട്ടതുമുതൽ
  grc-SR: Διὰ τοῦτο κἀγώ, ἀκούσας τὴν καθ᾽ ὑμᾶς πίστιν ἐν τῷ κυρίῳ Ἰησοῦ καὶ ⸋τὴν
    ἀγάπην⸌ τὴν εἰς πάντας τοὺς ἁγίους,
  bgc-bgc: इस कारण, जिब तै मन्नै भी प्रभु यीशु मसीह म्ह थारे बिश्वास अर पवित्र माणसां
    के प्रति थारे प्यार के बारें म्ह सुण्या, तो मै परमेसवर का सदा धन्यवाद करुँ सूं,
    अर अपणी प्रार्थना म्ह थमनै हमेशा याद राक्खूँ सूं।
  khz-khz: Gaura pakurai, au Iesu Velekou gokamonagi-veniana e Palagu gena taunilimalima
    veagara goulamagirana valina ama kamonagiato tomana na vegata,
  deu-TKW: Darum auch ich, nachdem ich gehört von dem Glauben, der bei euch ist, an
    den Herrn Jesus und der Liebe gegen alle Heilige,
  zsr-NT: Qui lë ni naꞌ, catiꞌ byöndaꞌ ca réjlëꞌliꞌ‑nëꞌ Xanruꞌ Jesús, len ca nadxiꞌiliꞌ
    yúguꞌtë bunách queëꞌ Dios, ga rdxintë naꞌa dza
  lin-lin: Yango wana, wuta tango nayokaki sango ya kondima na bino kati na Nkolo
    Yesu mpe bolingo na bino mpo na basantu nyonso,
  hns-NT: Ham soenlie hai kaise toelog Prabhoe Jiesoe me bieswaas kare hai aur sab
    iesaai ke bhaai-bahien ke pjaar kare hai. Ohie se ham Parmeswar ke hardam dhanbaad
    deila.
  noa-E: Maguata, chadcha pãrau pãachdëu maach Pör Jesús iek ʉ̈khatarrta agtha ogdʉba
    thãraucha ʉ̈khanaa thum Ẽwandam õorkha thʉnʉm khʉʉnjã daupii aajem khaphʉ chiraawai,
  eng-EMTV: Because of this I also, after I heard of your faith in the Lord Jesus
    and your love for all the saints,
  mib-NT: Te ruhū ni jini jnūhun ri ndese cácandíje ró jéē ni sáha Jitoho yō Jesús
    jehē rō, jíín ndese cácundáhú ni rō ndɨhɨ ñayuu cáyɨhɨ ndaha Yaā Dios.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽआङ् दाङ्‌बा ये़सुःन् के़जोगुम्‍बा नसाःन्‍निन्
    नु के़रे़क् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमना नसानिबाहाॽ लुङ्‌माॽ के़दुक्‍तुम्‍सिम्‍बा
    पाःन्‍निन् खे़प्‍सुङ्‌ङाङ्
  xnj-xnj: Ndava yeniyo, kutumbula panakayuwini ndava ya sadika yinu kwa Bambu Yesu,
    na uganu winu kwa vandu va Chapanga,
  mmx-mmx: Nia aga ronga levelinga mumu lununu atnemi maxeneng at Leeme Silok, ne
    Iesu, la labalamu atnemi ri limixin axap at ne Moroa.
  cbr-NT: Usoquin Nucën Papa Diosan 'aquincëxmi mitsux asérabi Nucën 'Ibu Jesúsmi
    catamëanan axa ami sináncë unicamabë nuibanania ñuicania cana cuan.
  tee-NT: Pus ju quit'in ick'asmatlh ni ixlhichux ju mi'alhunut'an ju lhilac'ap'int'at'it
    ju qui'ucxtin'an Jesús chai na amap'ainiyat'it tachi chun ju vachu' talhilaca'anta
    ju yuchi.
  eng-LSV: Because of this I also, having heard of your faith in the Lord Jesus, and
    the love to all the holy ones,
  cak-NT: Ren nuc'oxan chi rix can iyo'n-wi iwánima riq'uin ri Ajaf Jesús. Y chuka'
    nuc'oxan chi can ye'ijo' conojel ri ch'aka chic lok'olaj tak kach'alal.
  pah-NT: Nurã jihi no, nhinhi'ig̃ame Tupana'ga pe ji nanhi'imbigi ga pe pe ndepyga.
    —Ndepyry hete nde, a'e ji Tupana'ga pe. A'ereki nde erembojiko Éfesopeve'g̃a Jesus'ga
    rehe g̃a pokoga. Emombyry ti g̃a pe, a'e ji ga pe jipi. A'ereki ojipe'g̃a pe mombe'u
    ji ve. “Éfesopeve'g̃a ojiko hete Jesus'ga rehe nhandepojykaharete'ga rehe ikwehe,”
    ei g̃a ji ve. “Oarõ hete g̃a Tupana'ga remimo'ẽhara'g̃a nhaporemo,” ei g̃a pe
    mombe'gwovo.
  sja-NT: Tachi Ak'õrepa ma jõma ooda perã tachi-it'ee, mɨa k'awaadak'ãriipa parã
    wãara ijãa p'anɨ Tachi Waibɨa Jesude mãik'aapa parãpa jõma Tachi Ak'õredeerã k'inia
    iru p'anɨ, mɨa nãga oopari.
  xed-xed: 'Tsaya ta kəl yu ka rfa Lazglafta ta ghəŋa kaghuni. Manda snaŋta ɗa kazlay:
    Zlghafzlgha kuni ta Yesu Kristi, ɗvuɗva kuni ta mnduha Lazglafta guli kəʼa,'
  mks-NT: Ta sa̱há ña̱ sa̱ cánda̱a̱ va̱ha ini i̱ ña̱ cándeé ini ndó Jesucristo, xitoho
    í ta sa̱há ña̱ sa̱ cánda̱a̱ ini i̱ ña̱ quíhvi̱ ini ndó tócó ndihi na̱ cúú cuéntá
    Ndióxi̱
  gfk-S: Ma ikinong no burwana be iou la saasaring uta mu. Iou ga ser leh ira numu
    nurnur tano Watong Jisas ma ira numu harmarsai uta ira matanabar tus tane God.
    Kaie, tuk ter kakarek iou paile sangeh ura tangtanga tahut tupas God uta mu ing
    iou la kilkilam mu naramon ta ira nugu sinsaring.
  bmu-bmu: Mewö oyaeŋkoyaeŋ akingöra aka nöŋön Efesus eŋgöra köulukömakzal. Eŋön Kembu
    Jisös pöndaŋ möt nariba ambazip sarakŋi pakpak uruŋinan jöpaköm eŋgimakzei, tosatŋan
    miaŋgö buzup keuŋi jigetka möral.
  dgz-dgz: E imuya anu dao Ayop Iesu inap taiana amba baigan ega God waenapan mega
    uruga inamup taiana oisewa anun.
  eng-GNV: Therefore also after that I heard of the faith, which ye haue in the Lord
    Iesus, and loue toward all the Saints,
  zaa-NT: De biyeni te' qui'ni rappa le confianza lani Xana' Ri'u Jesucristua por
    salvación qui' le ą'hua qui'ni yala la' tsì'ilatsi' té lo losto' le para lani
    adí ca enne' quì'e,
  eng-WEBSTER: Wherefore I also, having heard of your faith in the Lord Jesus, and
    love to all the saints,
  guh-guh: Pacavënëlivaisitanetsi panenajamatabëcuenecopatsijava vajatuxanenë Jesucristojavabelia.
    Pacavënëlivaisitanetsinua paneasivajava daxita pamonae Dioso pejumecovënëtsivi.
  bon-bon: Cane liba nätecijepi, egä weene Yageyame Yeesu ne jitrunge-niye, cuta piiyepu
    weene singi gemi iyeta Acejiyame me binamewale bime tääpume,
  nhw-BL: Huajca pampa Toteco anmechmacatoc nochi ni tlatiochihualistli, quema nijcajqui
    quenicatza chicahuac anquineltocaj Tohueyiteco huan anquinicnelíaj nochi masehualme
    catli iaxcahua,
  swh-ONEN: Kwa sababu hii, tangu niliposikia juu ya imani yenu katika Bwana Yesu
    na upendo wenu kwa watakatifu wote,
  wbi-wbi: Vwimila ulu, unsiki ye nipuluke vwimila mu lwitikOK lwinu mun'kate mwa
    Mutwa Yesu kange vwimila vwa lughano lwinu kuvala vooni vano vabaghulivue vwimila
    vwa mwene.
  bba-bba: Yenin sɑɑbuwɑ sɑɑ dɔmɑ tèn di nɑ bɛɛn nɑɑnɛ dokebu Yinni Yesu sɔɔn bɑɑru
    nuɑ kɑ nɡe mɛ i nɑɑnɛ dokeobu kpuro kĩ,
  eng-KJVCPB: Wherefore I also, after I heard of your faith in the Lord Jesus, and
    love unto all the saints,
  kgk-NT: Upéixa ramo, atima porã Nhandejáry-pe pende-rehe. Ahendu kuri pene rerakwã.
    “Ojerovia oiko-vy Nhandejáry Hesu-rehe. Nhandejáry re'ýi gwive hembiayhu” he'i
    pene mombe'u-vy. Upéa-gwi atima tima Nhandejáry-pe aiko-vy pende-rehe. Oração
    ajapo jave, xe mandu'a pende-rehe.
  waj-waj: Ivaara Ngia Udaanga Yisuu Kirisiinnara kutaavaivee kiaivaaraatama Anutuuqaa
    gioonna kiaapu mmuakiaayara mmuduuya ruaivaaraatama na rikiau suaivaki ngia itaama
    variaivaara
  cpy-cpy: Tema nokema-kotakimi jempe pikanta pikemijanta-neeri Awinkatharite Jesús,
    jempe pikanta petakoyitanaari ikaatzi rashiyitaari,
  mpx-mpx: Wami abulilek Babala Yeisu eliyana ge wami nunuwana Yehoba wana gamagalau
    elal wasana iyaka ya hago,
  wbp-wbp: Purda-nyangurna-nyarra wala nganta kankulurla nyina Warlalja-Wiriki Jijajiki,
    manu yangka kuja kankulu-jana yulkami nganta yapaku Kaatu-kurlanguku.
  luo-luo: Mano emomiyo, nyaka ne awinj wach yie ma un-go kuom Ruoth Yesu kendo kuom
    hera ma uherogo joma oyie duto,
  nhe-NT: Huajca pampa Toteco inmechmacatoc nochi ni tlatiochihualistli, quema nijcajqui
    quejatza chicahuac inquineltocaj Tohueyiteco huan queja inquinicnelíaj nochi tlacame
    tlen iaxcahua,
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܐܘܼܦ ܐܵܢܵܐ، ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܝܼ ܒܘܼܬ ܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ ܒܡܵܪܲܢ ܝܼܫܘܿܥ
    ܘܚܘܼܒܵܘܟ݂ܘܿܢ ܠܟܸܣ ܟܠܵܝܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ،
  esk-NT: Tusraagiga ukpiqsrił̣iqsi Atanġuruamik Jesus-mik piqpaksrił̣iqsiḷu iluqaitñik
    iñuiñik Agaayyutim.
  msb-msb: Dahilan sani, kag tungod man nabatian ko na maayo man an iyo pagtuod sa
    Ginooʼn Jesus kag san iyo pagkamuot sa tanan na mga katawuhan san Dios,
  cpa-NT: Ma²ca¹nang¹ báh³ jní² jǿg³ hi² héh² hniah¹² jǿg³ quiah¹² Jesús, Juu¹³ jniang³,
    hi² ma²hnóh¹ hniah¹² ca¹lah¹já¹ dsa² quián¹²dsa.
  dso-dso: ସେଟାର୍‌ ପାଇ ମାପ୍‌ରୁ ଜିସୁର୍‌ ଲଗେ ତମେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଟା ଆରି ପର୍‌ମେସରର୍‌
    ଲକ୍‌ମନର୍‍ ପାଇ ରଇବା ତମର୍‍ ଆଲାଦର୍‍ ବିସଇ ସୁନ୍‌ଲା ଦିନେଅନି,
  meu-meu: Badina bunai, Lohiabada Iesu Keriso o abidadama heniamu bona helaḡa taudia
    iboudiai o lalokau henidiamu sivaraina na kamonai dainai,
  yva-NT: Arakove, arono ridaniv weapanave Amisy Yesus ai muno weamuiny irati Amisye
    apa kawasae mansai tenambe,
  dgc-dgc: Nadid, dahil ta éya, sapul to pékabaheta ko ta péniwala moy ni Panginoon
    Jesus, sakay ta pégmahal moy du étanan a sakup na Diyos,
  zpm-NT: Zeeṉe gocnaṉ naa ne nlipaa dib zdoo to rliladz to Jesús, ni ne nli nquialadz
    to grëraa miech ne no xnëz Dios,
  hix-NT: Àro wyaro kowakryetxhe rye rma haxa, Khoryenkomo, kàhnawonye. Àro ke, ohokonye
    kàrwonaha roro rma haxa, noro yakoro. Àsok tawro hana, oyokaytà komo yonytxanàr
    ke xarha, rowya. Txesus hona rma haxa menyatxow hatà. Kohkomo hona rma haxa menyatxow
    hatà. Noro mryenon komo xe rma haxa manatxow xarha tà. Omeroron komo xe rma haxa
    manatxow hatà.
  sim-sim: Erem Avui Wasilaka waprupshi mende orhin nirin or hashihinda osik os jir
    Wasilaka nihi Jisasin ji hishindiyaha Avui Wasilakahi ma amber wapnuku jihik ji
    owehe lirin armek ji undan a misiri wolo
  npi-ULB: यसकारण प्रभु येशू ख्रीष्‍टमा भएको तिमीहरूको विश्‍वासको बारेमा र उहाँको
    लागि छुट्टयाइएकाहरूका लागि तिमीहरूको प्रेमको सम्बन्धमा मैले सुनेको समय देखि,
  cgc-cgc: Tenged ta sikad dayad na mga kaayaran na paatag ta Dyos ki kiten na mga
    sakep ki Jesu-Cristo, ula a gid gauntat ta ake na pagpasalamat ta Dyos naan ta
    ake na pangamuyo na kyo yan pasambit ko tak namatian ko na gatuo kaw ki Ginuo
    Jesus daw gapalangga man ta tanan na mga ittaw na iya ta Dyos.
  tim-tim: Yu kulemgoân iregât akto ye Humo Yesu nâŋgaŋmai akto Yesugât luâk gala
    akyeŋgimai aregât gai den pat nâŋgâm âmâ
  yor-yor: Nítorí ìdí èyí, nígbà tí mo ti gbúròó ìgbàgbọ́ ti ń bẹ láàrín yín nínú
    Jesu Olúwa, àti ìfẹ́ yín sí gbogbo àwọn ènìyàn mímọ́.
  wos-wos: God naniré wungi yikafre hurundéka guni Efesusmbu rekwa du takwaka sarékéta,
    Godré wakwexékéta, déka ximbu wungi re wungi re wuni haréké. Guni nana Néma Du
    Jisaska jémba sarékéta dé wali natafa mawuli héraata renguka, wuni xéké. Guni
    Godna atéfék du takwaka némafwimbu mawuli yata diré yikafre hurunguka, wuni xéké.
    Xékéta gunika sarékéta Godré wakwexékéta déka ximbu wungi re wungi re wuni haréké.
  emp-NTPO: Maʌ̃ bẽrã mʌ̃a ewariza bãrã carea Ãcõrẽa bia b̶ʌad̶a abaria. Dãrãbʌrʌa
    mʌ̃a ũrĩ b̶ʌda bãrãba dadjirã Boro Jesura ĩjã panʌda idjab̶a jũma Ãcõrẽ ẽberãrãra
    quĩrĩã panʌda. Maʌ̃ ewarid̶eba ʌ̃taa mʌ̃a bãrã carea Ãcõrẽa iwid̶ibaria.
  eng-F35: Because of this, having heard about your faith in the Lord Jesus and your
    love toward all the saints,
  ind-ind: Oleh karena semuanya itu, saya selalu mendoakan kalian dan bersyukur kepada
    Allah. Saya tidak berhenti mendoakan kalian sejak mendengar kabar tentang keyakinanmu
    kepada Tuhan Yesus dan kasih kalian kepada semua umat Allah.
  pes-OPCB: به همین دلیل، از زمانی که وصف ایمان شما را به عیسای خداوند و محبتتان را
    به همۀ ایمانداران او شنیدیم،
  mpt-mpt: Ibo sbalmaniba nib Sume Yesus Klaiste bainobo gabianiba Gode bainobo galin
    naka mak unang maki gobe blib weng osa ne wentenia ne Gode niniino amitie dobtouleb
    blibe. Ne Gode nganhamang gamio ibsa daaye binabibe.
  ssx-ssx: Ikana꞉ma꞉ Tekehali Yesu pa꞉ta꞉ hone tulaalemeeki make Koda꞉na꞉ wanda꞉hali
    paeyao pa꞉ta꞉ pukima꞉ homelemeeki make I̱ma꞉ opu haota꞉
  mkl-mkl: Nɑ sɑɑbui ide ŋɑu bɛ feii í jɔ̀ hɑi wɑɑti iyi ǹ ɡbɔ bɑɑui nɑɑnɛ ku dɑsi
    nŋɛ si Lɑfɛ̃ɛ Jesu do bɛi ì bi woo dɑsiɛ nɑɑnɛ ŋɑ fei,
  gaq-gaq: ଆକେନ୍‍ ଆଡ଼ାବାନ୍‍ ମାପ୍‍ରୁ ଜିସୁ ଡାଗ୍‍ରା ପେନି ବିସ୍‌ବାସ୍‌‍ ବାରି ସାପା ସାଦୁ ଆଡ଼ାତ୍ରା
    ଆଣ୍ଡିନେ ଆଲାଦ୍
  gof-RNT: Hessa gisho, Godaa Yesuusa hintte ammaneyssanne geeshshata ubbaa hintte
    siiqeyssa ta si7ida wode
  unx-unx: ନେଆଁଁମେନ୍ତେ ପ୍ରାଭୁ ୟୀଶୁତାଃରେ ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କତାଃରେ
    ଆପେୟାଃ ଦୁଲାଡ଼୍‌ ମେନାଃ ମେନ୍ତେ
  gah-gah: Nenemú lekeza Guivahani Izesukumú gili alévolé iake monó vegená likigivetikini
    likigika kimiaká niamómámini gakola gelekukeve loko,
  lcm-lcm: Tukulai ina, le si taun ang nata longong ta mitala atu lomlomon si Volava
    Iesu, na kami vinga ro taun ani ri vap daus,
  aer-aer: Ayenge Ngkarteke arrekantherre akangkemele angkeme Rarle anwerneke mwerre
    anthurre anemenge. The ayeye aweke arrantherre-arle Jesus Alartetye renhe arratye
    anthurre itelarerrirreme, Ngkarte-kenhe arrpenhe areyeke-arlke ahentye-anemele.
  qvc-NT: 'Noqam yach''ani: qamkunash Siñurninchiq Jisuspi kriyishpa, yumbay kriyiq
    masinchiqkunata kuyashpa, kawsangillapa, nishpa.'
  tgl-ULB: Dahil dito, mula noong panahon na napakinggan ko ang tungkol sa inyong
    pananampalataya sa Panginoong Jesus at tungkol sa inyong pag-ibig sa mga binukod
    para sa kaniya,
  cbs-NT: Jaskaken nukun Xanen Ibu Jesús man ikunwain inun man dasibi Jesúsunabu medibibu
    man jawenabu man nuinameaibu ean jaska en matukidi shinaiin.
  xtm-NTPP: Te chukan kúu ja saña tna, ja ni jiniso'o sa ja sukan ka kukanu ini ni
    Jesús iya tátnuni nuu o a, ji'in ja sukan ka kutoo ni ndaka tna'a o a ja ñatuu
    na ja u'vi‑ka ka sa'a i ma,
  nnq-nnq: Kwa magambu genia, kuboke apanajoa imani jinu kwa Nngwana Yesu na mapalano
    ginu kwa bandu ba Nnoongo,
  bao-NT: To biri yʉ, Wiogʉ Jesús're díámacʉ̃ mʉja ca tʉo nʉcʉ̃ bʉorijere, ñucã Ʉmʉreco
    Pacʉ yaarã niipetirã mena añuro mʉja ca ameri mai niirijere, yʉ ca tʉorica tabepʉra,
  san-ORI: ପ୍ରଭୌ ଯୀଶୌ ଯୁଷ୍ମାକଂ ୱିଶ୍ୱାସଃ ସର୍ୱ୍ୱେଷୁ ପୱିତ୍ରଲୋକେଷୁ ପ୍ରେମ ଚାସ୍ତ ଇତି ୱାର୍ତ୍ତାଂ
    ଶ୍ରୁତ୍ୱାହମପି
