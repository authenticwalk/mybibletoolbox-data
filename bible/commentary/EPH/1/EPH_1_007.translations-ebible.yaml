verse: EPH.001.007
translations:
  kpx-kpx: Iesuu au tahota nahie toela ibina vage Dilavau nahie toela bahata ulihanu.
    Dilavau au uvu mai nahioveale keu balugataho seleve. Kemoike au nahie toela ulihanu.
  okv-H: Eto ungotenau degi ta hande pajire be overekena amo Keriso ta orosa amina
    ungotenau ari sasapura ombuto humbuhe ungotena orekihie ari sasapura tapa hotembeto
    tona.
  tbo-tbo: po Natunana talana uyahinei apapoe hi panipanita i lupena halehi po ata
    dewa apapoe i paligigilihi naka tauna a lounugotootogo banei dumana i palihaleya
    tauta ubeita,
  mal-C: ദൈവത്തിന്റെ കൃപാസമൃദ്ധിക്ക് അനുസൃതമായി ക്രിസ്തുവിൽ നമുക്ക്, അവിടത്തെ രക്തത്താൽ
    പാപവിമോചനമെന്ന വീണ്ടെടുപ്പു ലഭിച്ചു.
  grc-SR: ἐν ᾧ ἔχομεν τὴν ἀπολύτρωσιν διὰ τοῦ αἵματος αὐτοῦ, τὴν ἄφεσιν τῶν παραπτωμάτων,
    κατὰ ⸂τὸν πλοῦτον⸃ τῆς χάριτος αὐτοῦ,
  bgc-bgc: यीशु मसीह के लहू बहाए जाण के कारण हम छुड़ाए गये, जिसका मतलब यो सै के म्हारे
    सारे पाप माफ होए। परमेसवर के भोत अनुग्रह के मुताबिक मसीह म्ह उसके लहू के जरिये
    छुटकारा यानी पापां तै माफी मिलै सै।
  khz-khz: Ita Keriso ekwaregato pakunai, ralana na evoi-wairato, e gera rakava maki
    etugamagi-piatogarato. Eia e Palagu gena vega-nama e maeka ralema iwavagi kalana,
  deu-TKW: in welchem wir haben die Erlösung durch sein Blut, die Vergebung der Fehltritte
    nach dem Reichtum seiner Gnade,
  zsr-NT: Cristo böaꞌuëꞌ rëꞌu catiꞌ niꞌ gutiëꞌ uláz queëruꞌ quië gac unít lahuëꞌ rëꞌu
    Dios ca nac dul‑laꞌ nabágaꞌruꞌ. Zxöntër nac le buzáꞌ ladxëꞌë queëruꞌ Dios,
  lin-lin: Kati na Klisto, tozwi lisiko na nzela ya makila na Ye, mpe bolimbisi ya
    masumu, kolanda bomengo ya ngolu ya Nzambe
  hns-NT: Okar khoen dwaara hamlogke tjhoetkaara aur paap ke tjhama mielal hai. Okar
    bhalaai hamlogke khaatien ketana biesaal hai!
  noa-E: Maach pekau gaaimua Ẽwandam dʉ̈i iekkhõr pöm narrta, sĩi khajapham dëbpaar
    phag nʉmjö Jesucristoouta maach daupigau ich bagau maach phag athaawai, ʉ̈u Ẽwandamau
    maach khaibagjã chugpaawi warre magʉm khĩir okhoopʉ̈ijim.
  eng-EMTV: In Him we have redemption through His blood, the forgiveness of sins,
    according to the riches of His grace
  mib-NT: Te sɨquɨ̄ jeē yóhyo vāha ni yā jiín yó, te Sēhe ya un ní jnama ya yohó jéē
    ni jíhī yā jehē yō, te ni ine cáhnu ni yā nuū cuéchi yó.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साॽरिक् लुङ्‌माॽ आदुक्‍ते़बाल्‍ले़
    चोगुल्‍ले़ ये़सुरे़ कुमाक्‍खिॽइल्‍ले़ आनिॽ लायोलाम् ले़प्‍मि आबिरे़र आधे़ॽरे़आङ्
    वाॽ॥
  xnj-xnj: Mukuwungana na Kilisitu ndi tigombolewi kwa ngasi yaki na tilekekiswi kumbudila
    Chapanga. Ndi chauvi ukulu wa ubwina wa Chapanga,
  mmx-mmx: Ni ga met la lada ren ga sen su kusu ti un ka amlong dik, la kusu ne Moroa
    naba doxoma xepe leveloklok kakapmek atdik. Kerepmo ne Moroa ga lox asuusu letaba
    nabalamu ren i silok aleng,
  cbr-NT: An ca nun 'ucha cupínu ainanma 'icëbi Cristo bama 'ain, nun ñu 'aisama 'acëcama
    tërë́nquin ainan 'inun nu ië́miaxa, an nu nuibaquin.
  tee-NT: Yuchach ju quintamalakxtun la'ix'ac'alhni. Chai ni slivasalh na k'ai ju
    ix'amapaininti ju quintamasunitan pus quintamac'acxaninch ju qui'alactu'unti'an.
  eng-LSV: in whom we have the redemption through His blood, the forgiveness of the
    trespasses, according to the riches of His grace,
  cak-NT: Ri Ralc'ual xcom koma roj y xbin ruquiq'uiel chi xutoj y xucoch' (xucuy)
    ri kamac. Can k'alaj chi ri Dios yalan jojrojo', roma xu'on jun nimalaj favor
    chake, roma xutak-pe ri Ralc'ual chi xojrucol.
  pah-NT: Gwekoa reka'vogukaro g̃waramo omanomo Cristo'ga nhande mbopiro'yi nhanderekote'varuhua
    hugwi. Nurã Tupana'ga ndokwahava'javi nhanderekote'varuhua imomboa. Nahã Tupana'ga
    pyrykatukaturo.
  sja-NT: Ichi warra waa bat'ada k'aurepa tachi o k'achiadeepa k'aripa ataji atuanaadamerã
    mãik'aapa tachia p'ek'au k'achia oopata wẽpapiji.
  xed-xed: Nda usani varata tsi ta amu, amu gwal nda ndiʼa nda tsi, ka plimistá tsi
    ta dmakuha mu. Mantsa ya maramaŋta Lazglafta ta glakwa zɗakatahuɗani.
  mks-NT: Na̱caja Ndióxi̱ ña̱ma̱ni̱ cáhnu xi̱hi̱n yo̱ tá na̱xi̱ta̱ ni̱i̱ Jesucristo
    ndi̱ca crúxu̱ sa̱ha̱ yo̱. A̱nda̱ jáví cuu jáca̱cu a mí ta cuu caja cáhnu ini a
    sa̱há cua̱chí.
  gfk-S: Dait kis naramon tane Krais, kaie igom kul halangalanga dait ma no dena ing
    God ga lik luban leise ira nudait sana tintalen. Ma ing iga gil hobi ter ta dait
    iga gil haruat ma no nuno harmarsai nong i tamat sakit, ikino harmarsai nong God
    ga manga tabar dait ma ie ma ra tamat na minminanes tikai ma ra nesnes kilam ta
    ira linge bakut.
  bmu-bmu: Anutugö kalem möriamŋaŋgö köweŋi mi keta bölökŋi. Miaŋgö dop Jisösnöŋ sepŋi
    mokoba miaŋön sohopnini meyök. Mi meyöhaŋgöra Anutunöŋ ölöp siŋgisöndoknini mosöta
    saŋgoŋ neŋgimakza.
  dgz-dgz: Iwa Iesu nunan boeni gapan deniwa wat vetane koewa nuga ise wat musen,
    God garaet mega ap menan aigap iragen da nunen.
  eng-GNV: 'By whom we haue redemption through his blood, euen the forgiuenes of sinnes,
    according to his rich grace:'
  zaa-NT: Ą'hua chi beyuniỹén latsi'e ca tul·la' qui' ri'u porqui'ni Jesucristua nna
    chi gùttie lo yà curútsia, anía modo nna chi bedilèe ri'u. Todo es porqui'ni yala
    catsi'ínie ri'u.
  eng-WEBSTER: In whom we have redemption through his blood, the forgiveness of sins,
    according to the riches of his grace;
  guh-guh: Pinijicuenia Dioso vajanacaitaxutotsoniataexae, nexata pexënato itorobica
    mapanacuayabetsicaje vajanacasivatëpaenexa. Bajarapacuenia Dioso nacavecuaajibiaexana
    pibisiacuene vajaexanaeneconimi.
  bon-bon: Keriso me uudi te lipu itu tapiruji, mime niiya mule daremu ne ecatuji,
    siige Acejiyame te mime niiya mule niisibrecäjimuge. Lipu baborage gyene Acejiyame
    me owecu,
  nhw-BL: Quena, pampa tlahuel hueyi iyolo Toteco tohuaya, tlaxtlajqui catli monejqui
    para techmajcahualtis tlen totlajtlacolhua ica ieso Icone. Huan ama tijpiyaj tlapojpolhuili
    por totlajtlacolhua.
  swh-ONEN: Ndani yake tunao ukombozi kwa njia ya damu yake, yaani, msamaha wa dhambi,
    sawasawa na wingi wa neema yake
  wbi-wbi: Ulwakuva umughane ghwa mwene, tulinuvupuko kukilila idanda ja mwene, ulusaghilo
    lwa nyivi. Tulinalywo iili vwimila vwa vumofu uvwa lusungu lwa mwene.
  bba-bba: Domi Kirisin yɛm sɑɑbuwɑ sɑ yɑkiɑrɑ mɑ bɑ sun bɛsɛn durum suuru kuɑ. Nɡe
    mɛyɑ Gusunɔ u sun win durom bɑkɑm sɔ̃ɔsi,
  eng-KJVCPB: in whom we have redemption through his blood, the forgiveness of sins,
    according to the riches of his grace;
  kgk-NT: Ta'ýry Hesu gwugwy avyte-py omano-gwi, nhane resende-ma va'ekwe nhande repy-vy.
    Omboyke-ma nhandéhegwi nhane rembiapo vaikwe. Tuvixa mba'e Nhandejáry. Tuvixa
    ete nhande rexakwaa porã rei va'ekwe nhane mo'arandu-vy, oikwaa uka-vy nhande-vy
    ave. Outro kwéry-pe nomombe'úi araka'e ojapo va'erã. Ha nhande-vy katu oikwaa
    uka-ma voi va'ekwe. Yma araka'e, “Xe ra'y Cristo ojapopa va'erã xe remimbota gwive”
    he'i ojéupe araka'e.
  waj-waj: 'Mminnamminnaa maisaiyauvo ti utiivaa Anutuuqo Yisuu Kirisiinna kiauvaadiri
    ivaa ruga kiaikiai ta kati mmamma dummukiara variaunnavai. Ivaaraida ta kiaunnanoo:
    Anutuuqo kati tiiyara yaata yoketaama ari vookaraama utiivo pinaavai vainoo, kiaunnanoo.'
  cpy-cpy: Tema osheki ikaminthaa-yitee, ipinako-wenta-yitee rapatawentakae riraa
    paerani Itomi. Ari okanta ipeyakotan-teerori antayiwitakawo kaari-perori.
  mpx-mpx: Yehoba wana mulolu i bwata hot, inoke Keliso wana yaomal eliyana Yehoba
    iyaka i pwamola pasikalila ge wala gegi i nuwayoho.
  wbp-wbp: Jijajiji palija watiya warntawarntarla, manu-ngalpa yalyu karlija yungurlipa
    panu ngalipaju jintangkalku nyinami nyanungu-kurlu. Kujarlaju, Kaatu-ngalpa yawuru-jarrija
    yangka kujalparlipa maju-wiyi nyinaja. Nyanungurlu-nyanu ngalipa kulpari kangu
    nyanunguku, manu ngalipaju rarralypalku. Yuwayi, Kaatujulpa-ngalpa yimiri-nyayirni-nyinaja.
    Ngurrju-nyayirnilpa-ngalpa nyinaja. Nyanunguju pinangkalpa-nyayirni, manu-ka nyiyarningkijarra
    milya-pinyi. Kujarlaju nyanungurlu-ngalpa nyiyarlangu ngurrju milki-yirrarnu yangka
    nyanungurlu kulalpa-jana nyurru-wiyirlangu milki-yirrarnu, walku-wiyi. Nyurru-wiyi
    nyanungulpa nyinaja ngampurrpa yilyanjaku Jijajiki nguru nyampu-kurraku. Kala
    yilyanjakungarnti nyanungukungarnti, nyanungurlulpa nyiyarningkijarra wurdujarra-manu.
  luo-luo: Ne owarowa kuom rembe koweyonwa richowa koluwore gi ngʼwonone mathoth.
  nhe-NT: Quena, pampa tlahuel hueyi iyolo Toteco tohuaya, tlaxtlajqui tlen monejqui
    para techtojtomas tlen totlajtlacolhua ica ieso Icone. Huan ama tijpiyaj tlapojpolhuili
    tlen totlajtlacolhua.
  aii-aii: ܕܒܝܼܹܗ ܐܝܼܬ ܠܲܢ ܦܘܼܪܩܵܢܵܐ ܒܕܸܡܹܗ، ܦܘܼܚܵܠܵܐ ܕܓܢܵܗܹ̈ܐ ܐܲܝܟ݂ ܥܘܼܬܪܵܐ ܕܫܵܦܵܩܲܬܹܗ،
  esk-NT: Christ-ŋum tasuġniġaatigut Agaayyutmun maqipkaqamiuŋ auni tuqqutipluta,
    suli Agaayyutim natqigutigaatigut killuqsautiptiknik uuktuġnaġumiñaitchuakun iłuaqqutrił̣iġmigun.
  msb-msb: Kaya, paagi san dugo ni Jesus nalibre na kita sa kastigo tungod san aton
    kasal-an kay ginpatawad na kita san Dios sani. Labi-labi gayod an kabugana san
    kaluoy
  cpa-NT: Ca¹lég² ja³ŋiúh³dsa jniang³. Ca¹jon¹dsa. Ca¹quíg¹dsa dsǿg³ jniang³. Hiug¹²
    dsio¹ dsǿa¹² Jmi² jniang³ quianh¹³ jniang³.
  dso-dso: କିରିସ୍‌ଟ ବନି ଜରାଇ ମଲାର୍‌ପାଇ ଆମେ ମୁକ୍‌ତି ପାଇଆଚୁ ଆରି ଆମର୍‌ ସବୁଜାକ ପାପ୍‌ କେମା
    ଅଇଲା ଆଚେ । ପର୍‌ମେସର୍‌ ଜିବନ୍‌ ଦୁକାଇଲାଟା କେଡେ ବଡ୍‌ ବିସଇ !
  meu-meu: Ia lalonai hahemauri vada ta abiamu, ia rarana dainai, bona eda dika vada
    eme hegwau tao. Ina na ena harihari-bada ḡoeva-daena
  yva-NT: Yesus Kristus po anasine raunande ti kakai muno Apa mavu nsororop indamu
    Po wansapaya irati wama ayao kakaije rai. Po wama ayao kakaije rapaya wansai weye
    Amisye apa kove manakoeyo wansai.
  dgc-dgc: Siya i nipanubus naa dikitam tu digi na to nikate na. Eng kona sa, éy pinagpasensiyaan
    kitam dén na Diyos ta kasalanan tam. Kona san dén sa i kabaitan na dikitam,
  zpm-NT: Ne nligaa nquialadzdox Dios ne, gane pxeeḻ me Xpëëd me bzhiee xchen psilaa
    me ne lo grë doḻ ne ngadoo ne, beeṉ me ne perdon grë doḻ co.
  hix-NT: Umuru yohà rma, kanhàn komo yanoto mehra harha tehxatxhe. Kanhàn komo yanoto
    mehra harha kehtxoho komo rma yehemaye, twayehrà ke, tekamsuhkanàr ke. Kanhànàthàyam
    hoko rma noseryewhokaye, Khoryenkomo. Towahke rma haxa nehxakonà, khokonye, thenyehra
    rma haxa mak ha. Àro hoye ro noseryewhokaye, kanhànàthàyam hoko.
  sim-sim: Avui Wasilaka nirin wapnuku mendek or owendari osik Kraisin or mbashirik
    miandok nihi farniyik or haha fi orhi si ngoroho kavakava ol ni undarin angop
    or yoko ermberi lir. Erem or uri osik or nga masamtenjek ni narik waprupshi mende
    Avui Wasilakahi nihik simu nara.
  npi-ULB: अपार अनुग्रहद्वारा उहाँको प्रिय पुत्रमा हामीले रगतबाट छुटकारा अनि पापको
    क्षमा पाउदछौँ ।
  cgc-cgc: Natubos ki alin ta silot ta ate na mga sala paagi ki Cristo na kanen an
    pasilutan daw napatay naan ta krus para ki kiten na lengngessa din an natulo.
    Na natubos ki, napatawad ki man ta Dyos ta ate na mga sala tenged ta sikad dayad
    din na kabebet-en.
  tim-tim: Yesugât hepŋe puli nenekto âmâ Anutuŋe dosanenŋe kutigitnengiwiapgât dâp
    miawaknengiep. Amâ han kalemŋaet bâtgumŋe yendâp aregât dopŋân hain aknengiep.
  yor-yor: Nínú rẹ̀ ni àwa rí ìràpadà gba nípa ẹ̀jẹ̀ rẹ̀ àti ìdáríjì àwọn ẹ̀ṣẹ̀ wa,
    ní ìbámu pẹ̀lú ọrọ̀ oore-ọ̀fẹ́ Ọlọ́run
  wos-wos: Krais nanika hiyandéka déka nyéki blekéndéka dé God naniré hérae hurumben
    haraki saraki jondu dé yakwanyi, déka nyékimbu. Yakwanyi hurumben haraki saraki
    jonduka wambula yamba sarékékéndé. God wungi sarékéhafi yata nanika némafwimbu
    saréfa naata naniré yikafre huruta dé yikafre mawuli male nanika dé hwe. Wungi
    hweta dé jémba male dé huru, naniré.
  emp-NTPO: Idji Warra oa erozoad̶ad̶eba Ãcõrẽba dadjirãra cadjiruad̶ebemada ẽdrʌ
    edasia. Dadjirãba cadjirua oped̶ad̶ara idji biad̶eba jũma quĩrãdoasia.
  eng-F35: in whom we have the redemption through His[S] blood, the forgiveness of
    our trespasses, according to the riches of His[F] grace,
  ind-ind: Melalui persatuan dengan Kristus, kita sudah ditebus dengan kurban darah-Nya
    sebagai bayaran atas hukuman dosa yang seharusnya kita tanggung. Dengan demikian
    dosa-dosa kita diampuni karena kebaikan hati Allah yang luar biasa.
  pes-OPCB: در او، ما از طریق خونش، رهایی را دریافت کرده‌ایم، همان بخشایش گناهان را،
    که مطابق است با دولتمندی فیض خدا،
  mpt-mpt: Yesus Klaiste kaanea e ileme singanea nib hengmino walubenebiobe. Gode
    daayemin kukubo sum kesoa e inanea nibo daabenea nib hengmino omtlabenebiobe.
    Gode bobol tem funino ayam kesoa e nibo inabenebiobe.
  ssx-ssx: Ketiso homeeke ekima꞉ nikita꞉ ka꞉la꞉pa꞉ tapao hamono laata꞉ nika꞉ hoke
    hau poloma꞉ ekimanu ipika꞉ wema꞉ pa paeyaala꞉me. Koda꞉ ipika꞉ pa hameke a꞉ta꞉ma꞉
    homa꞉la꞉ ekita꞉ ota꞉ wopue.
  mkl-mkl: Do sɑɑbui njɛi Jesui Ilɑɑɔ̃ í yɑ wɑ nɔ í kpɑ idei dulum du wɑ si didɔ̃
    nlɑɛ iyi í nyisi wɑ.
  gaq-gaq: କିସ୍‍ଟ ଗୁଏକ୍ନେ ବାନ୍‍ ନେ ମୁକ୍‍ତି ବାନେଲେଃକେ ବା ନେନେ ସାପା ପାପ୍ କେମା ଡିଙ୍ଗ୍‍ଲେଃକେ
    । ଇସ୍‍ପର୍‍ନେ ଅନୁଗ୍ର‍ଅ ଉଡ଼ି ମ୍ନା !
  gof-RNT: Xoossaa aadho keehatethaa duretethaada Kiristtoosa suuthan wozettidi nagara
    atotethaa demmida.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମାୟୋମ୍‌ ହରାତେ ଆବୁ ମୁକ୍ତିବୁ ନାମାକାଦା, ଅର୍ଥାତ୍‌ ଆବୁଆଃ ସବେନ୍‌
    ପାପ୍‌କ ଛାମାକାନା । ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌ ପୁରାଃ ମାରାଙ୍ଗିଆ ।
  gah-gah: Izesú eza golanivatunú meinavate hizelimiake gologí oletake golesa netate
    gilatoletamó. Nenémini nasahililáa lelitoka ohunagi minokave.
  lcm-lcm: Le si kara angtogon ve nia, na tarala kalakala using katala samui apok
    ira ta rangai ina, na e iang God kala lomon suai ani kara keve lau rikek, angkokoai
    ve kana tautauia i roron,
  aer-aer: Kenhe Jesus re akenhe arne arntarlkweke-arleke ilweke, re alhwe ikwerenhe
    athelelheke anwerneke ware, anwerne ikwerele-arlenge anyente-irrerirretyeke. Alakenhe
    ikwerenge anteme Ngkartele aywepeke arne akurne areye anwerne-arle mpwareke. Re
    anteme anwernenhe ineme, Ikwerenhe areye anetyeke, anwerne Ikwerenge mwerre anerrirretyeke.
    Arratye anthurre Ngkarte Re anwerneke mwerre aneme, anwernenhe mwantyele arntarnte-aremele.
    Re akaltye anthurre aneme arne ingkirrenyeke anthurreke. Alakenhe ikwerenge anteme
    Re anwerneke arne mwerre areye imerneke, Re anwerneke arne nhenhe areye arrwekele
    imernetyakenhe aneke, Re itnenhe alengke-urrke-iweke. Kenhe lyete anwerne itelareme
    Rarle anwerneke arnterre anthurre itirreke. Arrule Re itirreke Jesus yernetyeke
    apmere ahelhe nhenhe-werne. Urreke Renhe apmere nhenhe-werne yernetyenhenge, Re
    iwerre Ikwere mwerre mpwareke.
  qvc-NT: Chaqa Tayta Dyus ancha kuyawaptinchiqmi, Churin Jisukristu yawarninda ich'ashpa
    wañurqan washawananchiq. Chayshinam Tayta Dyusqa yumbay uchanchiqmanda pirdunawashqa
    kanchiqllapa.
