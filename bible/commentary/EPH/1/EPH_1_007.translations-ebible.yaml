  san-ISO: vayaṁ tasya śōṇitēna muktim arthataḥ pāpakṣamāṁ labdhavantaḥ|
  deu-ELBBK: in dem wir die Erlösung haben durch sein Blut, die Vergebung der Vergehungen,
