  nfa-nfa: Masi ka èdhi uru èèna mamuri mola-mèci boe madhutu jꞌara mamuri Ama Lamatua,
    te ngaa Na padꞌelo dꞌara hua iia Na, aa hia Ana Na mai, sèna ka pasuti raa Na
    toke madhe. Dènge jꞌara neꞌe, Ana Na sui nare èdhi nèti sasala-sasigo èdhi.
  tnp-tnp: Mətəu-inu nɨra Krɨsto təmaiu, kitah kəməhuva kətiəh lan, kəni Uhgɨn təmɨtɨs
    itah e rəhatah noliən tərah mɨn, inəha təmafəl rəkɨs noliən tərah mɨn rəhatah.
    !Nɨpəhriəniən, nəuvɨriən rəha Uhgɨn in iahgin tapirəkɨs!
  urd-urd: हम को उसमें 'ईसा के ख़ून के वसीले से मख़लसी, या'नी क़ुसूरों की मु'आफ़ी
    उसके उस फ़ज़ल की दौलत के मुवाफ़िक़ हासिल है,
  hot-hot: Yani hawa alalô vê hathak Kilisi anêŋ thalaleŋ ba hale alalôaniŋ kambom
    liliŋ hathak anêŋ wapôm anêŋ sam valaluk.
  mqj-NT: Annu raranamo Kristus nasulangangkia' Puang Allata'alla, battu' dikua nagarri'imi
    angganna kasalaanta situru' pa'kamase lantukna.
  rus-SYN: в Котором мы имеем искупление Кровию Его, прощение грехов, по богатству
    благодати Его,
  mbh-mbh: Na Itun aken i rin mo aro i el werer it, na ia mla i eltetpot ler vothung
    kerenga a God itheki tova te teo a i nge. Na God i oma venen aken, eneke ile themosaling
    a it nge i aolonga rintet.
  bdd-bdd: Eeta Natuna bweyahinega ꞌilihasigita ꞌida puiyao ꞌoidiyega ta Yehoba ꞌinuwasamudiya,
    beno tauna ꞌina helau madou hedada ꞌiꞌebwaegita. Ta ꞌana madou geya ꞌana lihemo.
  cbt-NTPO: Quisocristo corosëquë chiminaton, nicha'ërinpoa'. Huënainën pa'nin ni'ton,
    oshanënpoa' inquitërinpoa'. Inaora nohuanton, Yosë na'con nosororinpoa'.
  srn-NT: Wi de wan nanga a Manpikin. Dat' meki En brudu meki wi kon fri, èn wi kisi
    pardon fu wi sondu fu di a bun-ati fu Gado no de fu marki.
  cta-NT: Cua ngulaá na jiꞌi̱ nu cuxi nu ntsuꞌu jiꞌna, xquiꞌya chaꞌ cua ngujuii Sñiꞌ
    ycuiꞌ Ni lo crusi cuentya jiꞌna, chaꞌ cua ngüiꞌya Ni chaꞌ clyu tiꞌ jiꞌna jiꞌi̱
    quiꞌya nu ntsuꞌu jiꞌna liꞌ; tlyu tsa chaꞌ tsoꞌo nu cua nguaꞌni ycuiꞌ Ndyosi loꞌo
    na laca biꞌ.
  bqc-SIM: Wá naawà guu wa bↄ aà au sabai. À wá tàaeↄ kɛ̃̀wá a gbɛ̃kɛ zↄ̃ↄ
  tcz-CHONGTHU: Ama mihepina le lungset themna a haotah ahina jal a Aman ichonset
    nau ngaidam channa le Achapa thisan a ichamlhat nau manbeiya achohdoh ahitai.
  mar-mar: त्या प्रिय पुत्राच्या ठायी रक्ताने खंडणी भरून आम्हास मुक्त करण्यात आले
    आहे, देवाच्या कृपेच्या विपुलतेने आम्हास आमच्या पापांची क्षमा मिळाली आहे.
  snp-snp: Ido amo lulau mino edonimo yamu wanulakafo meina fito efili ledeto, nosámami
    monate kilili o ledami, ya Goti aimola nasafili aboga minaima nenako yamu eti
    o ledami ne.
  isl-isl: Kærleikur hans er svo takmarkalaus að hann tók burt allar syndir okkar,
    með dauða sonar síns, og frelsaði okkur.
  spy-NT: Kiikuwālāng'wēēch ꞉Kāārārookiintēēt ām korotiikyii choo kiwasta, nto yooto
    /kukōōkēēnyōōwēēch kaat ām choolwookātēēnyoo. Chāmēēch sōō ꞉Yēyiin nyēē tyaa!
  xnn-xnn: Nan basan Jesu Kristo ay inmayos isdin nateyana et siya nan nangsakbot
    ken datako isnan basbasol tako isonga pinakawan Apo Dios datako. Gapo tay managseg-ang
    siya
  mwe-mwe: Pabha kupitila shiwo sha a Kilishitu uwe tushigombolwa, yani yambi yetu
    ishileshelelwa. Malinga shigushitebha ukulungwa gwa nema jabho.
  tte-tte: Mwa Yeisu Keliso ana boita koina livasi talobai bwaite Yaubada ala pwanoli
    inuwatu-pwaikiliko. Walo yawasosi, Yaubada ana katekamkamna ilalakisosi.
  tcs-tcs: Bikoz yumpla i blo Kraist, God i bin meke yumpla pri prom sin bikoz prom
    blad blo Kraist ane nau God i sore ane no wail gense dem rongting wea yumpla i
    mekem. God i bin mekem diskain prom da gudpasinwei ane da spesilpeiba blo em.
  hlt-THB: A thi ak caming thawngnaak ce ni hu uhy, thawlh qeenkhaw ngainaak, ak dung
    soeih soeih Khawsam qeennaak amyihna,
  soq-soq: God nuawadawada osowe mauraidalena baiwa nuaparembalene me Otopa wanaubeno
    wisen. Ita osinawa mampe kadi taiwa taunedia lotonaubene inanene kadiwamba insendabuasan.
    No mai dima euda dewasapona, dia. Tane God nuaparembalene nuawadawadawa amonawa
    debamawa, insaisa euwa, ita atenida do di memenaubeno unu rua osombo ieno wadatana.
  qub-qub: Wamran Jesucristo cruscho wañur yawarninta jichashanpitami juchanchïcunata
    Tayta Diosninchi perdunamashcanchi.
  att-att: Aggina si Apu Kesu Kiristu, á pinalubbáng na ittamin megapu sù ketapil
    na megapu nittam. Á yù dága na yù inipappagá na megapu sù liwiliwâ tam. Á yáyù
    nga pakomán ni Namarò ittam. Kukurugán nga makapállâ yù pangikállà ni Namarò nittam,
    nga nakalò nga awán ta meyárik kuna.
  bki-bki: Ja na kenerinio naio miou, mia kario vite na kito napano robe takurano
    kitoliko Kristo nene, ana Atua naio buru bulag kito, napano naio biekokoa kiado
    kariano nalo. !Riano ga, Atua kanano tiniememiano ka kito naio toru laka, ba lie
    vo!
  bqp-bqp: A gũn à ó bó kũ a aruo. À ó taarinↄ kɛ̃̀wá a gbɛ̃kɛ zↄ̃kↄ̃
  mcp-mcp: Zɛmbî nyə a mə́ yîl sə́ mə́nyámád nəcé məcií mə́ ábábə yé wɔɔŋgʉ́, a mə́
    juu sə́ nə iwushí bísʉ́ nyə́dɨ́ kwoŋ dɨ́, nə ijuugá nə́mə́ bímbí məma mpáam nyɛ́.
  hat-hat: Gremesi Kris ki mouri pou nou an, nou delivre, nou resevwa padon pou peche
    nou yo; Bondye fè nou wè jan li renmen nou anpil.
  npl-NT: Iwa Cristo ika iesso okintlaxtla totlajtlakolwah, iwa Dios yotechtlapojpolwi
    por itlasojtlalis non saikpanoa.
  bgg-bgg: Masi ifai chiang è gethek shii ichad rek phi, jine gethek ro layog ne khung
    ge ro. Hamangkhung-aphuii ro bushun ne bajo boh ro,
  eng-TCENT: In him we have redemption through his blood, the remission of our trespasses,
    according to the riches of God's grace,
  eng-BSB: In Him we have redemption through His blood, the forgiveness of our trespasses,
    according to the riches of His grace
  cpu-NT: Tema iniroitera jetakoyetai, ipinakoventayetai ikapathainkatzimentakairanki
    Itomi. Ari okanta ipeyakotantairori antayevetakaro kaariperori.
  san-ASM: ৱযং তস্য শোণিতেন মুক্তিম্ অৰ্থতঃ পাপক্ষমাং লব্ধৱন্তঃ|
  tac-NT: Onorúgameka 'we galé ramué, 'lige ramué buyánale alé resítiri bowechi bo'né
    Inolá júliga napurigá me'liboa, 'lige alué Onorúgame Inolá mukule bilena gulusichi
    chujkugá ramué alawala bi'wigá, 'lige 'ma e'kale ramué. Onorúgameka 'we 'la nejkúrime
    ju.
  eng-WEBPB: In him we have our redemption through his blood, the forgiveness of our
    trespasses, according to the riches of his grace
  gfk-H: Dahat ing dahat narako ta Karisito, ga kul halangalanga dahat ma no gapina
    ing Kalou ga lik luban sei ira nudahat magingin sakena. Ma ing ga gil hua taar
    ta dahat ga gil haruat ma no nuna harmarsai nong i tamat sakit, iakano harmarsai
    nong Kalou ga manga tabar dahat ma ia ma ra tamat na mintota tikai ma ra nasnas
    kilam ta ira linga bakut.
  viv-viv: Tu ide Keliso buye kaveꞋatutamoꞋaida-ma ada aiyauga kanuhagana. Yada dewa
    koyona faꞋina yogoyogonideyao kamiyami tu Keliso dayagine gitutuvehobuda, higa
    yada koyona ana laufata Bana giseni tu Yaubada yada koyonai-dina giyawelidi. Mena
    ada tutuvehobu ma yana nuwadoga lakahina ana iyaꞋiyaya, ada au yana nuwadoga ide
    agaideya givetalaiyena-ma gavatubuga! Hidede amine ginuwadoge-moꞋeda be nuwahuya
    tulina tulina kadu Yaubada ana halamana againe kawahivemavemauga.
  yao-yao: Kwa kulumbikana ni Kilisito uwe tukuwombolwa kwa miasi jao, yaani tukulecheleswa
    sambi syetu. Yele ni wautite ukulu wa upile wao,
  tgp-tgp: Kr̃isto mo volituhur̃a na r̃aena, ale God mo r̃omir̃a mata nor̃a hehe usuri
    na r̃uhur̃uhu mata nona r̃omr̃uhu,
  auc-NT: Edæ tömengä nänö në Waadecä ïñömö mönö ïmonte æncæte ante nämä wepæ̈ godonte
    ængä beyænque mönö abæ tawænte quëwëmompa. Ayæ̈ adobaï tömengä wepæ̈ inte ñä mënongacä
    beyænque ëñënämaï mönö cædö ante Wængonguï nanguï waadete pönö cædinque ñimpo
    cæcä quëwëmöimpa.
  kbc-NT: Leeɡ̶odi Cristo yeleo me nadooɡ̶odi lawodi leeɡ̶otedi ɡ̶obeyaceɡ̶eco, odaa
    Aneotedoɡ̶oji dibatetege niɡ̶ijo aneote Cristo micataɡ̶a daɡ̶a loojedi ɡ̶onaalewe,
    odaa aɡ̶aleeɡ̶oko laagetedipi leeɡ̶otedi ɡ̶obeyaceɡ̶eco. Pida Aneotedoɡ̶oji yakadi
    me ixomaɡ̶ateetedice ɡ̶obeyaceɡ̶eco leeɡ̶odi idioka limedi meliodi meletedoɡ̶odomi,
    codaa aɡ̶ica daɡ̶a dinetetedoɡ̶odomi.
  bmh-bmh: Uwait nug gonugau ougab naliu eiman ig subantal isanigeun, gonun, Kristus
    go ig en a gegeulanau ebu noumaimai, ig koli gau migeimai, gonugau eseu sil igual
    igul eg zilagai migeun.
  ctu-BL: Che' bʌ tsa' chʌmi Cristo, tsi' yʌc'ʌyonla ti colel cha'an ti' ch'ich'el.
    Tsi' ñusʌbeyonla lac mul come wen on i yutslel.
  meq-meq: Kə təmakway ahaya abəra mə həlay i Fakalaw tə bambaz i wawa ŋgay niye nəkway
    madzapa eye tə neŋgeye. Andza məgweɗe na, kə pəsakway ha mezeleme kway. Andza
    niye, a ɗakway ha na, kə gakway ŋgwalak haladzay.
  noa-H: Maach pekau gaaimua Hẽwandam dʌ̈i hiekk'õr pöm narrta, sĩi k'ajap'am dëbpaar
    p'ag nʌmjö Jesucristoouta maach daupigau hich bagau maach p'ag hat'aawai, hʌ̈u
    Hẽwandamau maach k'aibagjã chugpaawi warre magʌm k'ĩir hok'oopʌ̈ijim.
  thd-thd: Nul ŋamplin yerkmanirr raak warrmam kam naŋanman, raak warr wothotherr
    ŋul ulp Nul ŋeeŋkmam mincmin ŋampulŋun.
  alp-NT: Iono misete mere, Iono Eni Nanae Yesuse Kristuse ponike Eni lalakwe kai
    Imata leke ite hlamate. Hoko mere Iampune iteki dosaru peneka.
  san-VEL: vaya.m tasya "so.nitena muktim arthata.h paapak.samaa.m labdhavanta.h|
  kbq-kbq: Kraisi koranu tahokeheno miza seneranteno, maka kumitia eri fanane nehuno,
    tusi'a asunku zama'areti Agra asuragiranteno taza hu'ne,
  kbh-kbh: Bëngbe Bëtsá puerte bonshanánaca bëngbe ts̈abiama bëtscá yojuabnáyeca,
    cha bëngbe bacna soyëngama s̈ojtsaperdoná y s̈ojatsebacá, er Jesús bëngbiama tojanóbana,
    chabe buiñe juabuáshanëse.
  ron-LSB: În El avem răscumpărarea noastră prin sângele Său, iertarea greșelilor
    noastre, potrivit cu bogăția haruluiSău
  pon-pon: Me kotin dore kin kitail la nta o lapwadan dip akan ki a mak lapalap.
  nhe-BL: Quena, pampa tlahuel hueyi iyolo Toteco tohuaya, tlaxtlajqui tlen monejqui
    para techtojtomas tlen totlajtlacolhua ica ieso Icone. Huan ama tijpiyaj tlapojpolhuili
    tlen totlajtlacolhua.
  sps-sps: Ito tsun kan tana Guei Tsoiny Tsunia, Ayei pats ratuara, ra tapuruur mito,
    Ya anofe ravainy ton fo aveto tsura, tan rafatsiny nana Guei Tsoiny Tsunia vovou
    non a masun tana koma ree'un ten Gov,
  wnc-wnc: Siwan Jesu waapata ninde butaya siknga natanimuke ita ninde tangge kungwanimukut.
    Unzingge Anututa ninde musip kwikwik nataniman buyambam siknga sikut. Siwan ita
    nindane waiaknganin sandetnimukut.
  nmw-S: Helak wana mulolu i kai suwok, iyete Keriso wana mate hei Helak hobak i pamaise
    pahavileide ge i nuwoyok wada gegi.
  bus-bus: À guu à wa bo kↄ̃n a aruo. À wa taarinↄ kɛ̃̀we a gbɛ̃kɛ bíta
  gub-BL: Aze awa imunar nera'yr rehe nehe, heraha pà newi nehe, aze a'e re uze'eg
    nezewe newe nehe, — Aze eremur temetarer tetea'u ihewe nehe, amuzewyr putar nera'yr
    newe nehe, aze i'i newe nehe, eremono putar neremetarer paw rupi izupe nehe, nera'yr
    imuzewyr kar pà izupe nehe. Zaiko Tupàn ipurumuzàmuzàg ài zane. Nazapuner kwaw
    zaneho haw rehe Tupàn pyr zane, ta'e ikatu 'ym ma'e iapo har romo zaiko zane xe.
    A'e ae umur kar wa'yr ywy rehe, imumàno kar pà zanerekuzaromo. Ta'yr uzakook uwykwer
    umàno mehe a'e. A'e rupi Tupàn heharaz zaneremiapo kwer ikatu 'ym ma'e wi kury,
    imunàn pà kury. Uzapo nezewe a'e, ta'e zanepuhareko katu tuwe a'e xe. Azeharomoete
    zanepuhareko haw ikatuahy a'e.
  imo-imo: Goteni imboma we kondo kolopalie Jisasi linonga nimbe kolopili nimbe aku
    tepalie yunge mememuni linonga ulu alowa tendelimanga tiye kolopalie lino wendo
    ltimu.
  boj-boj: Qotei a iga qa are tulaŋ boledamuiyej. Aqa kumbra di aqa utru agiende.
    A na Kristus qariŋyonaqa a gago uneq na iga awaigwa marsiq moiyej. Moisiq aqa
    leŋ aiyej dena Qotei na gago une kalil kobotetgej.
  eng-DRA: In whom we have redemption through his blood, the remission of sins, according
    to the riches of his grace,
  knf-knf: Kriŧtu atul tul pñaak pi nul ukaaŋ kë ŋbuuri, kë ipekadu yi nja ibot apën.
    Hënk, Naşibaţi ayuuj pdëm pi bnuura bi nul.
  san-KHM: វយំ តស្យ ឝោណិតេន មុក្តិម៑ អត៌្ហតះ បាបក្ឞមាំ លព្ធវន្តះ។
  arn-NT: Cristo mew, Ngünechen ta kulliñmaeiñmew reke kisu ñi Fotüm ñi wütruelchi
    mollfüñ mew feychi lalu, ka wiñoduamatueiñmew iñchiñ taiñ yafkan mew.
  zas-NT: bén ma gudijx por dunuj ree chi guxhieꞌ xrejnman, abiꞌ ma gojc perdon dux
    tol ree guial dád rën Dios dunuj ree.
  ken-NT: Mandɛm aku bhɛsɛ nɛ manoŋ Kristo afɛ́rɛ́ ndǔ kɛsɛm ndu ábhárɛ́ bhɛsɛ
    nɛ Kristo. Nɛ afóŋórí bhɛsɛ ndǔ sɛ́pú bhʉɛrɛ bɛbhé. Akʉ nɔ bɛkoŋo ɛnyǔ
    yi átɔ́ŋ bhɛsɛ bɛyǎ bɛrɨ̌ndu
