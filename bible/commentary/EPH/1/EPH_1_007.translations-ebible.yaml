  sua-sua: Ii, va her gi vgum e Yesus to kat arhe ko tyor he ka gidiel ta ksuk mang
    ngor, E Nut tel ekam mor orom e Yesus ka gidiel enang tok ko tlol nguaro kerkeknen
    patgiang ngaiting he kikiangae mang ngar hak orom. Ii, E Nut ta nngiar ngang ngor
    kmel ekam mor orom e Yesus ka gidiel tok, kmikkiem enang ko En nma vle kia vul
    orom karo vu nngiar ruk nma ring ya mang ngor ormar.
  klt-klt: Ánutu yá pahán námuk wawu táwi hánám, wáina hálendu maripong hára Jesu
    sipmá yá háuk wahára kungga ku náháng yuwángga mukmuro náni yawonduk.
  are-are: Altjirranha nurnaka ngwanga inthorra, inangkarla inthorra turta ntelalhaka.
    Kristaka alhwarlarlanga era nurnanha tangkalhelaka, korna nurnakanha iwumala.
  gai-gai: Na Raraŋ Aetaniacna kakadmaica mɨnna tɨkri. Na Karaisa menacatke, aimo
