  rmc-rmc: Andre leste sam avricinde, prekal leskro rat amenge hin odmukle o bini.
    Igen bari hin e milosť le Devleskri,
  apr-apr: Le Kirisi iraia tinini mai i le imot a tiraumate bet iyimidi ye rara ki
