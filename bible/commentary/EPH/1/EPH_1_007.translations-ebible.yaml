    makukarmo muruŋcamiŋa moa kecamariri.
  qvm-NT: Cuyapämashpantsi Tayta Diosnintsipa tsurin Jesucristo cruzcho wanur yawarninta
    jichargan. Tsaynogpami lapan jutsa rurashgantsita Tayta Diosnintsi perdonamashcantsi.
  chz-NTPS: Hiꜙ taꜙlaꜙ kihꜗ jo̱o̱yꜘ, gaꜙla̱a̱ꜗ Dio jneˊ kya̱a̱hˊ heˉ gaꜙtu̱u̱ˉ jmaˉ
    kiyhꜗ. Mahꜗ läꜙja̱ˉ gaꜙcheyꜗ dsoˊkyeˉ jnänˋ taꜙlaꜙ kihꜗ heˉ lluꜗ dsëyꜗ chaˉmiihˉ
    kya̱a̱hˊ jneˊ.
  kmu-kmu: Anumaya Koti ali kayone hu-latenea yaene kanale tagesa havi yaene tusiya
    huno hiya hutenegeno ali helafino nelamino kefo yatimoma alino hayagi-latenea
    yapitila tagaila lavayu hisia miyama atalesiafe kefo kavama nehuna anonatia aligahe
    Yisasia faliteno agaia kolana atalegeno lavi-maine. Tavi-mainea yateti tagayama
    humainona kefo kavala ago aigetateno atalelatene.
  ood-NT: Heg ehꞌed at am e iawua kots t ab. Kut ab nako g s-koꞌok t-namkidadag mat
