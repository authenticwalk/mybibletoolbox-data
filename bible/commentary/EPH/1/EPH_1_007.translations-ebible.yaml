  san-THA: 'วยํ ตสฺย โศณิเตน มุกฺติมฺ อรฺถต: ปาปกฺษมำ ลพฺธวนฺต:ฯ'
  iws-iws: Bɨiya Krais siya naonama mɨ siir nhɨeya ha naokiinaiiniya mɨ ta hɨriinan
