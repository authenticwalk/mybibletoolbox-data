    ab t-wui.
  lbm-lbm: हम ख ओको म मसीह को खून को द्वारा छुटकारा, यानेकि पापों की माफी, ओको महान
    अनुग्रह सी मिल्यो हय,
  ncj-NT: Tequin otechtlasohtlaloc in Dios huan ica inon Iconetzin otechmaquixtiloc
