  gmv-NT: ፆሳ ኣꬎ ኪያቴꬃ ዱሬቴꬃፌ ዴንዶይሳን ዬሱሳ ሱꬃን ዎዜቲዲ ናጋራፔ ኑ ማሬቲዶስ።
  por-BLT: Por meio dele, nós ganhamos a salvação pelo seu sangue, o perdão dos nossos
