    nwokɨ anmaiwarkainam. Mɨ dimɨn bibiyɨeyɨm krɨma tɨrɨm yɨm siya bɨdi haiyoprimdiyɨumiigiyɨm.
    Krais siya tɨ dimɨn hɨriinanɨm krɨmiirɨn dimusi bɨ tɨrkɨn siya iikam krɨmiiramɨn
    nhami nhami bɨ naɨngwokwokɨn.
  pol-SZ: To właśnie ze względu na przelaną krew Chrystusa zostaliśmy odkupieni przez
