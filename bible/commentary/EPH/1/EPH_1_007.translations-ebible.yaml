  mal-2015: അവനിൽ നമുക്കു അവന്റെ രക്തത്താൽ അതിക്രമങ്ങളുടെ മോചനമെന്ന വീണ്ടെടുപ്പു ഉണ്ടു.
  tuo-NT: Õꞌacʉ̃ marĩrẽ ʉpʉtʉ maꞌígʉ̃, cʉ̃ macʉ̃rẽ oꞌocʉ niwĩ. Cʉ̃ curusapʉ wẽrĩse
    meꞌrã, cʉ̃ ye dí oꞌmabʉrose meꞌrã marĩ ñaꞌarõ weeꞌque wapare wapayecʉ niwĩ. Te
