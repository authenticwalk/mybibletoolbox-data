verse: EPH.001.016
translations:
  kpx-kpx: Di hoto ke evisi vahaehoai vani bahata laheho Dilava imihai guliguliama.
  okv-H: ungo embo pari kaiketo ijirono
  tbo-tbo: '@see-verse:EPH.001.015'
  mal-C: ഞാനും എന്റെ പ്രാർഥനയിൽ നിങ്ങളെ സ്മരിച്ചുകൊണ്ടു നിങ്ങൾക്കുവേണ്ടി എപ്പോഴും
    സ്തോത്രംചെയ്തുകൊണ്ടിരിക്കുന്നു.
  grc-SR: οὐ παύομαι ⸂εὐχαριστῶν ὑπὲρ ὑμῶν, μνείαν ὑμῶν ποιούμενος⸃ ἐπὶ τῶν προσευχῶν
    μου·
  bgc-bgc: '@see-verse:EPH.001.015'
  khz-khz: Palagu tanikiu-venina gomi pakumi ai ati avega-aikiana, atami ai arapalina.
  deu-TKW: lasse ich nicht nach in Danksagung für euch, durch Erwähnung in meinem
    Gebet,
  zsr-NT: 'cutu caꞌ rusanaꞌ rëpaꞌ‑nëꞌ Dios: Xclenuꞌ, ca nac queëliꞌ. Rajneydaꞌ lbiꞌiliꞌ
    catiꞌ rulidzaꞌ‑nëꞌ Dios.'
  lin-lin: nazongisaka tango nyonso matondi epai ya Nzambe mpo na bino, nakanisaka
    bino na mabondeli na ngai
  hns-NT: '@see-verse:EPH.001.015'
  noa-E: Ẽwandamag jëeuwaijã pãar jãg nʉm paar irig ʉ̈u ajim ab khaba ʉ̈u ajim a chiraajem.
  eng-EMTV: 'do not cease to give thanks for you, making mention of you in my prayers:'
  mib-NT: Te jeē yúcuan tu jécuɨñɨ̄ rī jeē nácuatáhú rí jehē rō, te jeē jicán tahú
    rī te tu náā ni rī cacān tahú rī jehē rō.
  lif-NT2: खिनिॽ लागि निङ्‌वाॽफुमाङ्‌ङिन् चक्‍मे़ल्‍लॽए नोगे़न् पिरुङ्‌लो॥ इङ्‌गाॽ
    चोगुङ्‌बा तुवाओ निङ्‌वाॽ इःत्‍निङ्‌ल
  xnj-xnj: katu nilekili lepi kumsengusa Chapanga ndava yinu. Nikuvaluwula penikumuyupa
    Chapanga.
  mmx-mmx: Kuren la, nia xopmen na xap korop ti tong loklox avukat ti ne Moroa mumu
    nimi. La at levesingising tarak a doma mumu nimi,
  cbr-NT: Usa 'ain cana ënquinma —asábi ca —quixun caquin rabianan abë banaquin Nucën
    Papa Dios mitsu ñucáxunin.
  tee-NT: Pus yuchi va tachi iclhijunich ju Dios lak'ailakts'iuch ju milacata'an chai
    icsq'uini ju Dios ju milacata'an acsni ict'achivinin ju yuchi.
  eng-LSV: do not cease giving thanks for you, making mention of you in my prayers,
  cak-NT: Romari' cuando nin-en orar, can jixinnataj y can siempre ninya' matiox che
    ri Dios iwoma.
  pah-NT: '@see-verse:EPH.001.015'
  sja-NT: Ɨt'aa t'ɨ̃k'ãri Tachi Ak'õremaa, ichita gracias jarapari parã pari.
  xed-xed: haɗ yu ta zlanatá maga duʼa ta ghəŋa kaghuni wu, ta rfanagharfa yu ta Lazglafta.
  mks-NT: sa̱há ña̱ cán quéa̱ co̱ jándacoo i̱ ña̱ ndíquia̱hva i̱ ndixa̱hvi nu̱ Ndióxi̱
    sa̱ha̱ ndo̱. Ta co̱ ndíndójó i̱ ca̱ca̱ ta̱hví i̱ nu̱ Ndióxi̱ sa̱ha̱ ndo̱.
  gfk-S: '@see-verse:EPH.001.015'
  bmu-bmu: Miaŋgöra buzup keu mi mörali, nöŋön mewöyök eŋgöra aka Anutu möpöseiba
    mala qahö mosöral. Qahö. Nöŋön köuluköba miaŋgöreŋ mötmörim eŋgimakzal.
  dgz-dgz: Ap menan ne God inap gaun enan waina da ae ya vivin. Pot pot mup nega gapan
    enan den di anu imaivin.
  eng-GNV: I cease not to giue thankes for you, making mention of you in my prayers,
  zaa-NT: acca labí rudutsia' rue' ye' e gracia por lebi'į, ą'hua tulidàba rexalátsa'a'
    le lo ca oración quia'.
  eng-WEBSTER: Cease not to give thanks for you, making mention of you in my prayers;
  guh-guh: Bajaraxuata itsa vajëtajë Diosojavabelia, pacatovajëtabiabatsi. Nexata
    pexaniajamatabëcuene rajutabiabajë Diosojavabelia paxamë yabara.
  bon-bon: cane lica ituge ätecita Acejiyame ne eso ceeraname weeme poto cidi me.
    Cäme irecu ätumuta ngalebora cane weeme poto cidi me jaajananemune,
  nhw-BL: pejqui nijtlascamati Toteco por amojuanti. Huan amo nijcahua nimotlatlajtía
    tlatoctzitzi por amojuanti.
  swh-ONEN: sijaacha kumshukuru Mungu kwa ajili yenu, nikiwakumbuka katika maombi
    yangu.
  wbi-wbi: Nanibuhilile kukumongesia u Nguluve vwimila vwinu kange kukuvakemela mu
    nyifunyo sango.
  bba-bba: nɑ ǹ wɑsirɑre nɑ kun kɑ Gusunɔ siɑre bɛɛn sɔ̃. Nɑ bɛɛ yɑɑyɑmɔ nɛn kɑnɑru
    sɔɔ,
  eng-KJVCPB: cease not to give thanks for you, making mention of you in my prayers;
  kgk-NT: '@see-verse:EPH.001.015'
  waj-waj: na ngiiiyara yaaku varee mmannammanna Anutuuqaata ngiiiyara kua yoketaivaa
    tiee variaunoo.
  cpy-cpy: tee nopakaero namana-kowentzimi, nopasoonkitakowentzimi.
  mpx-mpx: inoke toto o kaiwena nige ya veveyaho ba mulolu Yehoba elana kaiwemiu,
    ge sauga gegewena ya awaawanun kaiwemiu.
  wbp-wbp: Kujarlanya, kuja karnarla wangkami nyanungukuju, yati-wangka karna-nyarrarla
    nyurrurlakuju. Manu karna-nyarrarla nyanunguju tarnngangku-juku warrarda payirni.
  luo-luo: pok aweyo goyo erokamano ni Nyasaye nikech un, ka aparou e lemona.
  nhe-NT: pejqui nijtlascamati Toteco por imojuanti. Huan ax nijcahua nimomaijtohua
    ajachica imopampa.
  aii-aii: ܠܹܐ ܝܘܸܢ ܫܸܠܝܵܐ ܡ̣ܢ ܠܫܲܟܘܼܪܹܐ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܘܠܸܕܟ݂ܵܪܵܘܟ݂ܘܿܢ ܒܨܠܵܘܵܬ‌ܝܼ̈،
  esk-NT: Taatnaqłuŋa nutqautinġitchiga quyyatiqałiġa ilipsitñik, itqaġiplusri ataramik
    agaayukama.
  msb-msb: waraʼn udong an pagapasalamat ko sa Dios tungod sa iyo. Pirme gayod ako
    nangadyi
  cpa-NT: Jøng² ca¹lah¹cónh¹ mi³ca¹nang¹jni jǿg³ jøng², ha¹chi² ma²ca¹jan³jni hi²
    juǿi²jni Diú¹³ di³hmah³ huu¹³ quiánh² hniah¹² ja³hlanh¹³jni Diú¹³.
  dso-dso: ମୁଇ ପର୍‌ମେସର୍‌କେ ତମର୍‌ପାଇ ଦନିଅବାଦ୍‌ ଦେଇ ଆଇଲିନି । ମୁଇମିସା ପାର୍‌ତନା କଲାବେଲେ
    ତମର୍‌ପାଇ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେବାକେ ପାସ୍‌ରି ଜାଇ ନାଇ । ମୁଇ ପାର୍‌ତନା କଲାବେଲେ
    ତମ୍‌କେ ଏତାଇଲିନି ।
  meu-meu: egu Dirava ihanamona na asi dokona daimui ai. Bona daimui ai na ḡuriḡurimu,
  yva-NT: weamo syo kove raura seo Amisye aijo wasai. Muno syo rapaya intai jewen,
    yara ribe sambayambe wasai tutir.
  dgc-dgc: éy éwan tu tahan i pégpasalamat kua ta Diyos dahil dikam. O, panalangin
    ta kam a palagi
  zpm-NT: rded naa xquizh lo me. Zeeṉe rzodiidznietaa naa me, rsoladz naa to, rnab
    naa lo me gneedz Espíritu Sant guieḻbiini lo to guieṉ to cho nac me, zeeṉa lozh
    guṉbey to me. Lëë me nac xDios Jesús, lëë me nac Pxoz ndzon ne.
  hix-NT: Àro ke, Khoryenkom yakoro rorwonàmnàtoko, onà wyaro kanye ro me wehxaha.
    Apa y, ohxe xaxa manay hamà, nyamoro hoko, kanye ro me wehxaha, àwya, ohokonye.
    Àro wyaro tawro hoko rma, atàknahra wehxaha.
  sim-sim: ermba ermbak jirin a hishihi Avui Wasilakan a sawehe armesarmek orin a
    mbanda nir.
  npi-ULB: मैले तिमीहरूको लागि परमेश्‍वरमा धन्यवाद दिन र मेरो प्रार्थनामा तिमीहरूलाई
    सम्झिन रोकेको छैन ।
  cgc-cgc: '@see-verse:EPH.001.015'
  tim-tim: Humonenŋe âlepŋerâm mepaiŋe mem yeŋgât akmâ Anutu ulilaŋman.
  yor-yor: Èmi kò sì sinmi láti máa dúpẹ́ nítorí yín, àti láti máa rántí yín nínú
    àdúrà mi.
  wos-wos: '@see-verse:EPH.001.015'
  emp-NTPO: '@see-verse:EPH.001.015'
  eng-F35: 'I really do not stop giving thanks for you, making mention of you in my
    prayers:'
  ind-ind: '@see-verse:EPH.001.015'
  pes-OPCB: دائماً برای وجود شما خدا را سپاس می‌گویم. همچنین، برای شما دعا می‌کنم
    و
  mpt-mpt: '@see-verse:EPH.001.015'
  ssx-ssx: iki pa꞉ta꞉ hone witolo hata꞉ Koda꞉ pa꞉ta꞉ keiyae pi alo ekita꞉ I̱ma꞉ na
    mina꞉pa꞉laake la꞉tiki pu halome. I̱ma꞉ iki pa꞉ta꞉ hone witolo hata꞉ yeni pu halo
    ekita꞉ dupa pu halome.
  mkl-mkl: n ci yɑ n ɡbɛɛjiò Ilɑɑɔ̃ ku sɑɑbu nɑ iri nŋɛ. Ǹ wɑ n ye ɡiɡi nŋɛ si kutɔɔm.
  gaq-gaq: ଆତ୍‍ବା କବର୍‍ ବାଚେ ନେଙ୍ଗ୍‍ ଡିଗ୍‍ ନେଙ୍ଗ୍‍ ପାର୍‍ତନାରେ ପେନେ ମ୍ନି ଗୁଆର୍‍ଚେ ପେ
    ଆତ୍‍ଲା ଦନ୍ୟବାଦ୍‍ ବିନ୍‍ସା ମନ୍‍ ଉନା ଡିଙ୍ଗ୍‍ନାଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: ta woosan hinttena qoppashe hintte gisho Xoossaa galateyssa aggabikke.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆୟୁମ୍‌କେଦ୍‌ ଦିପିଲିହେତେ ଆପେୟାଃ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌
    ଏମ୍‌ ନାଗେନ୍ତେ କାଇଙ୍ଗ୍‌ ବାଗିତାନା, ଆଇଙ୍ଗ୍‌ ବିନ୍ତିରେ ଆପେକେଇଙ୍ଗ୍‌ ପାହାମ୍‌ପେତାନା ।
  gah-gah: 'lekelikumú Ómasi agepoka loaká noumú nene ahulosá amuve. Lekelikumú láa
    loko Ómasiloka loaká nouve:'
  lcm-lcm: natapo tav kamus ta uli posong ro animi, na napo uli lomlomonai animi si
    kag keve taun i sokotuk.
  aer-aer: Alakenhe ikwerenge anteme ayenge akangkemele Ikwere angkepangkeme arrekantherre.
    The akwetethe anthurrele arrenhantherrenhe itelareme nhenge ayenge Ikwere angkemele.
    Ayenge alkngwirretyakenhe Renhe apayuthnetyeke arrekantherre.
  qvc-NT: Chaymi Siñurninchiq Jisukristupa ancha llipyaq Taytan Dyusman mañakushpa,
    mana shaykuq ancha pagikuni qamkunapaq. Mañakunipismi Santu Ispiritunwan yanapashunan,
    pay nishqanda intyindishpa, ancha yach'ayniyuq kashpa, payta mas allita riqsinaykillapa
    yuyaynikipi.
  tgl-ULB: Hindi ako tumigil sa pagpapasalamat sa Diyos tungkol sa inyo at pagbanggit
    sa inyo sa aking mga panalangin.
  cbs-NT: Jawa matukidi jakimama Dios dayuikin matu yukaxunkin jeneama matuwen taexun
    Dios en kenwankubainmiski.
  xtm-NTPP: te chukan kúu ja ndimaa ndákuan‑ta'vi sa nuu Su'si ma ja jin kuu ni, te
    ñatuu ndúnaa sa ja jikan‑ta'vi sa nuu Su'si ma ja jin kuu ni ndaka jichi ora jikan‑ta'vi
    sa ma.
  nnq-nnq: ngotwikije ngu kunnumba Nnoongo kwa magambu ginu. Nankombakelanga mu kugongalela
    kwango,
  bao-NT: juu buegʉ cõro mʉja jʉori, “Añu majuropeecã,” yʉ ĩi yerijãati Ʉmʉreco Pacʉre.
  san-ORI: ଯୁଷ୍ମାନଧି ନିରନ୍ତରମ୍ ଈଶ୍ୱରଂ ଧନ୍ୟଂ ୱଦନ୍ ପ୍ରାର୍ଥନାସମଯେ ଚ ଯୁଷ୍ମାନ୍ ସ୍ମରନ୍ ୱରମିମଂ
    ଯାଚାମି|
  huv-NT: quiaj ngo nacueat nasaj Teat Dios najneajay arang cos lamambeol icon. Ajlüyay
    leaaw ximeaats icona wüx sataag orar.
  otn-NT: Ja̱na̱ngue nu̱gä hi̱ndí̱ säya ja̱njua̱ni̱ da̱di ja ma̱mma̱di̱gä Oja̱ conná̱
    ngue'a̱hʉ. A nu̱yá, za̱nt'a̱ dí̱ mmat'Oja̱ conná̱ ngue'a̱hʉ.
  nop-nop: helemahelemaŋ hiditok nadisuŋa Wapum welemomooŋ nadimiŋa niutumbalat.
  obo-NT: De-en inaayun a od posolamat diyon to Monama atag koniyu, woy inaayun ku
    sikiyu od opilon diyot koddin dosalon.
  cak-ENT: 'Y romari'' man nquitane'' tüj chubanic nquimatioxin chin ri Dios ivoma
    rix roma q''uiy utz ic''ulun chin ri Dios, y chuka'' jari'' tok ninbün orar ivoma:'
  lif-NT: ᤂᤡᤏᤡ᤹ ᤗᤠᤃᤡ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤱᤗᤥ॥ ᤀᤡᤱᤃᤠ᤹ ᤆᤥᤃᤢᤱᤒᤠ ᤋᤢᤘᤠᤀᤥ
    ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤏᤡᤱᤗ
  mie-NT: De jā ñúcuán nduú jéncuiñī ni jā nácuetáhví nī jēhē ndá nú, de tá jícān
    táhvī ni de nduú náā inī ni ndá ndóhó.
  san-TIB: ཡུཥྨཱནདྷི ནིརནྟརམ྄ ཨཱིཤྭརཾ དྷནྱཾ ཝདན྄ པྲཱརྠནཱསམཡེ ཙ ཡུཥྨཱན྄ སྨརན྄ ཝརམིམཾ ཡཱཙཱམི།
  qve-NT: Chayraykun noqaqa qankunamanta yuyarispay, Diosmanta sapa kutin mañakuni.
    Hinaspan qankunamantapas graciasta qoni.
  pao-NT: Nu yise ooosapa ka Te Naa-matoo mu nanesootuhikute, mee'e nu unneyakwe,
    “U, Ne Naa ka Ne Pabe'e Jesus tubetse Naa. U tubetse naduyadu. U ka mu numu otuoo
    besa sootuhiyakwe. Mu yise besa nasootuhiyakwe. O'no umu besa u-kwitu nakasopedakwadookwu.
  cbu-NT: Ashirucha, anoo mazinaranguri, nuw mangi kis uru Apanllpa tsiyatkuri, Apaa,
    ¿tamaru shiy Ipísshuchee istarangsha? atina. Mishat, siyaam Apanllee mashkina.
  usa-usa: minnáyaba aati-aatimá kemá Áánûqtukaq “tíkáiye” téq keráwáqtábá kétune.
    keráwáqtábámô nunamummá kéteqa
  soy-soy: 'nɛ yɛ nɛn kɛyómɛ n yɑ́ɑ́sinɛ, nɛ yɛ mɛsɛ́rɛ nɔ̃́ nnyɑ Uléécɑɑ pɔɔnɛsɛlɛ.
    Nɛ yɛ kɛyómɛyɑ́hɑɑ-i nɔ́nnɛ́nɛ́í kɛcɑ́ɑ́ Uléécɑɑ welɛ ɑm tɛ:'
  hui-hui: i̱na Ngode Datagaliwabehondo tínaga ka̱i̱ laabo halu ko. I̱na ibuhondo
    bi lalu howa tí mitangi bialu tínaga la halu
  amf-amf: Barjoam inin miskenka yeam bhocchada yennon goynka garma Barjoam ida gobshe.
  quc-NNT: Rumal k'u ri', aretaq xinta wa', xintaqej u ya'ik maltioxinik che ri Dios
    iwumal. Amaq'el ronojel q'ij kixna'taj chwe, kinb'an k'u orar pi wi'.
  dob-dob: '@see-verse:EPH.001.015'
  wrs-wrs: '@see-verse:EPH.001.015'
  mca-mca: yakha' in nite' hili'ij in hitjiijetspha'm ƚe'wisij pa' Intata qe ta'ƚi'ƚ
    ewets week qa k'iyinji'ij.
  tzo-TZC: mu xquicta jba ta yalbel vocol ti Dios ta atojolique. Yuꞌun tey onoꞌox
    oyoxuc ta coꞌnton cꞌalal ta jcꞌopon ti Diose.
  mya-mya: '@see-verse:EPH.001.015'
  gng-NT: nɛ n tuu ki faareh Uwien niʼbo, ki tiɛn niʼbó nʼkaare ni,
  cbi-NTPO: naa-uwanu Diosba kuinda kike' bain ñullanu mandenga' Diosnu yuj urave
    tiitintsuyu ñulla' mitya.
  ikk-NT: akụsịtuni m iye Osolobuẹ ekele makẹ ufiri ụnụ. M hụ a nyanhan ụnụ ogẹn ile
    m gha e mẹ ekpere.
  leu-leu: ne fuuna kuus faasiroxo vulai xe sina Piran pami. E ne xali nami lana mu
    fenungan siak.
  maz-NT: Nguec'ua nuzgö, dya rí söyagö rgá unü na pöjö Mizhocjimi. Rí mbents'eji
    'ma rí ötügö Mizhocjimi.
  bod-N: བདག་གིས་གསོལ་བ་འདེབས་པའི་དུས༌སུ། ཁྱོད་རྣམས་གླེང་བ་དང་རྒྱུན་དུ་ཁྱོད་ཅག་གི་ཆེད་དུ་དཀོན་མཆོག་ལ་བཀའ་དྲིན་ཞུས་པ་སྟེ།
  tca-NT: '@see-verse:EPH.001.015'
  zpl-NT: la tsuxea nú rdetea cheꞌtsa lu Diose equie cuendaꞌhua cada chenu rnacua
    lunu.
  mbc-NT: '@see-verse:EPH.001.015'
  ndg-ndg: Nilekite kwaa kumshukuru Nnongo kwaajili yinu na kuwataja mu'maombi yango.
