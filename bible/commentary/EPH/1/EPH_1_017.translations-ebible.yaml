    negemmigecde.
  ewe-ewe: Mebiaa míaƒe Aƒetɔ Yesu Kristo ƒe Mawu si nye ŋutikɔkɔe Fofo la be wòana
    Gbɔgbɔ la ƒe nunya kple ɖeɖefia mi be miaganyae ɖe edzi wu.
  nuy-nuy: Na-God na-Jesus Christ-jinyung, ngagurri-nyinyung na-Buunggawa, niga-waj
    na-Baba na-Runggal-yung, marri ni-mamanunggu niga. Ngaya nganu-yandhawiwana nigawi-wuy,
    anubani ana-Maṉngulg Mawurr nambanggu-maṉmani aadanu nugurru, marri nambanggu-marrbuy-wana,
    nguynju yadhu numburru-marrbuy-windiyung niga.
  cop-BHC: ϨⲒⲚⲀ ⲚⲦⲈⲪⲚⲞⲨϮ ⲘⲠⲈⲚϬⲞⲒⲤ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲪⲒⲰⲦ ⲚⲦⲈⲠⲰⲞⲨ ⲚⲦⲈϤϮ ⲚⲰⲦⲈⲚ ⲚⲞⲨⲠⲚⲈⲨⲘⲀⲚⲤⲞⲪⲒⲀ
    ⲚⲈⲘ ⲞⲨϬⲰⲢⲠ ⲈⲂⲞⲖ ϦⲈⲚⲠⲈϤⲈⲘⲒ
  buk-buk: Yêc aneŋ mbec hoŋ ŋalôm, aö gateŋ yac neŋ Pômdau Yisu Kilisi Damba, Ŋawasi
    Ŋadau Anötö, bu iŋ ndê Ŋalau kêŋ gauc ŋayham têŋ mac, ma whê Anötö ndê yom sa
    têŋ mac e aŋyalê iŋ tidôŋ andô.
  pri-NT: '[Na go pwapwicîri ba kàwà] â go ilari jii Pwiduée pâ, na é pitu tàwà ma
    guwà tâmogòorié bwàti, goro ê Nyuâaê Pwicîri kêe. Ba ê Nyuâaê Pwicîri, âna ée
    mwa paari tàwà ê âji pai pwa goo wà Pwiduée—wà Pwiduée kà Pwi Ukai kâjè Iésu Kériso,
    ma Pwi Caa, na é dau maina ma muugère awé.'
  zpq-NT: Dios ben' chonxen X̱ancho Jesucriston', ben' nac X̱e' na' ben' nac beṉe'
    zaca' juisyw, ḻen' choḻ güiža'. Na' chṉabda'ne' cue' yeḻa' sina' c̱hen' ḻo' yic̱hjlažda'olen'
    na' gaclene' le'e cont gombia'chlene'.
  por-TFT: Peço que Deus, que é o glorioso Pai de nosso Senhor Jesus Cristo, possa
    fazer com que seu Espírito os torne sábios, e que o Espírito dele lhes revele
    o próprio Deus para vocês poderem conhecê-lo plenamente.
  gwi-NT: Vit'eegwijyąhchy'aa, Diik'eegwaadhat Jesus Christ Viti' łyaa gwintsii veegoo'aii,
    Ch'anky'aa Shroodiinyąą nakhwantł'eegwehee'aa, ts'ą' gwandaa vaakhwandaii eenjit
    vigwizhi' khwa'yaa ts'ą' nakhwats'ą' gwagwahahkyaa geenjit, vats'a' khadigihihjyaa.
  gvn-gvn: Nyulu God wanju? God, nyulu ngananga nganjan, jirray bajaku, junkurrji
    bajaku, dayirr bajaku. Nyulu God nganjan Jesus Christamu. Jesus, nyulu ngananga
    maja. Ngayu Godundu babaji Wawubu ngulkurrdu yurranin mumbarabuku binal-bunganka
    Jesusanka, yurra nyungunku binalmanka.
  nhy-NT: Niktlajtlanilia in Dios de toSeñor Jesucristo, in toweyi Papan, ika iEspíritu
    Santo ma amechmaka ixtlamachilistle para xikmomakakan kuenta tlan Yej kineki amechnextilis
    iwan para okachi kuale xikixmatikan.
  asm-FB: মই এই প্রার্থনা কৰোঁ যে, আপোনালোকক আমাৰ প্ৰভু যীচু খ্ৰীষ্টৰ ঈশ্বৰ অর্থাৎ
    সেই গৌৰৱময় পিতৃয়ে আত্মিক জ্ঞান দিয়ক আৰু তেওঁক বুজিবলৈ নিজৰ তত্ব-জ্ঞান প্রকাশ
    কৰক।
  okv-okv: Bada Iesu Keriso ta Mamo God usasa te na ungota degi Ahihi amita ikau God
    ta vasiri tapa harikitirou kiova penunu erena.
  mxt-NT: Chiquén chi Nyoo Sutu Sutu Mañi yo Jesucristo. Vatyi ican ra cuví ra cahnu
    ca. Ta chiquén chi ra nacuhva ra cha chiñi tuñi Tatyi Ii ra chi ndo, tacuhva cutuñi
    iñi ndo cha sañahá ra chi ndo. Vatyi cohon nuu vaha ca ndo chi ra.
  tzo-NT: Ti jc'ambe vocol ti Diose, ja' ti Stot ti Jesucristoe, ti ac'o xayac'boxuc
    sp'ijil avo'ntonic, ti ac'o xayac'boxuc más yu'un chavojtiquinic stuc yu'un jelaven
    yutsil yo'nton ti Totile.
  ind-AGS: Saya berdoa agar Allah Tuhan kita Yesus Kristus, Bapa yang mulia, dapat
    memberi kalian roh kebijaksanaan untuk melihat dan mengenal Dia sebagaimana adanya.
  omw-omw: Kotiva tiri vunyaa vaisi Iesusi Karaisira qova variharo mwia okyaravanto
    kepukya okyara vahirama. Kotiva mwitaama varirara tina, nkyiara mwihua Kotira
    okyara anoma kye taqamwaqita quate tina, nte Kotirara aakyara nteqanama mwihua
    su nyaato kyuqema nyateqara ena qua okyara qovarama nyataante ti varura.
  yrb-yrb: Nanu ununa yanu Dera Waria Amaranu Godi, i araetawere Baba Godi, Dawa ya
    durua ufiro Danu Imumu Kotofunu imueta yaba ma boroyafiro Godinu imueta nesia
    iwata uegou ufoe iba Godibai guriguri utebatane.
  maa-NT: mé‑nè nga jè Na̱'èn‑ná xi jeya tíjna, jè xi Nainá tsò‑la̱ Jesucristo xi
    otíxoma‑ná, jè kàtasíkíhichi̱ya‑nò ko̱ kàtatsjá‑nò kjoa̱chji̱ne̱ xi ts'e̱ ini̱ma̱‑nò
    mé‑ne nga ìsa̱ ndaà jcha̱xkon‑nò Nainá.
  mcq-mcq: ꞌEjakame núni Natohwa Jesu Keriso oni Godi ꞌee Oma kaꞌene pinana rukinijara
    vwiha kaꞌene vwiha mamaa vwihane ꞌee jonunaꞌa veje samaumaa rene ꞌee Hu hena kahunijaho
    samaumaa rehuna.
  sus-A: ﭑ مَ مَشَندِ سِفَمَ بَبَ عَلَ نْرّ كَنيِ نَن مَ، وٌن مَرِفِ عِسَ نَشَن بَتُمَ،
    عَ شَ عَ شَشِلِ رَفٌرٌ وٌ مَ نَشَن قَهَامُي قِمَ، نَشَن قٍيٍ مَكّنّنمَ، عَلَكٌ
    وٌ شَ عَلَ كٌلٌنيِ شُن شَ مَسَ.
  jpn-1965: どうか、私たちの主イエス・キリストの神、すなわち栄光の父が、神を知るための知恵と啓示の御霊を、あなたがたに与えてくださいますように。
  fra-SBL: afin que le Dieu de notre Seigneur Jésus-Christ, le Père de gloire, vous
    donne un esprit de sagesse et de révélation dans sa connaissance,
  yka-yka: Duk māku-māku ku si Tuhan, Sama Panuhutanten bi Isa Almasi, Tuhan mapataˈ
    pinudjihin. Māku-māku ku karayaw pangurungne kaˈam Niyawa Sutsihin, iye mangurungan
    kataˈu si kaˈamin duk pakataˈune du si kaˈam pasal Tuhanin supaya pasōng Tuhanin
    kataˈuhanbi.
  mle-mle: '@see-verse:EPH.001.016'
  shp-NTPO: Enra, non Ibo Jesucriston Dios yokatai, ja jakonhira Papan, mato onan
    shinan meninon ixon, ja shinanman akinna, maton já kikinhakin onanti kopí.
  aom-aom: 'Vavuoho ma-aje gemu hijëꞌego nosi Bada Iesu Kerisoro uvajeje: Hu nasi
    Börömoho höjo. Vavuoho ëhi jiëꞌe ae jiëꞌego naro hesi örire ëninamijajeje huro
    jemë ajëmiꞌiröhego. Ajëmiromo uehoro mae bojëmiromo hesi arijoꞌarije röjahirovego
    jemëro hu mae gaꞌirarijego.'
  geb-geb: Gu nza wo Bakɨme Zisas Kraisan Fhe Bakɨme phorga nzuai, ana guigira vhava
    ŋaar bakɨme gum ŋkasŋka bakɨme ki Ndia ma. Gu khueŋ nzuav ana phorga nzuav, ana
    nzai. Ana won Ŋina Ŋaarar nden nɨɨŋgirim, ana ndɨkndɨgi vhuuin nden nɨɨŋrim, nde
    guigira Fhe Bakɨme kaŋgip, nde vhɨra tuituigip ana kaŋgirga.
  bsj-bsj: min kwob kumen dilo miki Tee bwe wo di kwama Yeecu Almasihu Tee wo wucake
    ane kom yuwa tangba ceko wo ba fiya bukati cikeu kange wo nyomka cek kwarub.
  cak-cak: Ninc'utuj che ri Dios, ri ru-Dios ri Kajaf Jesucristo, ri Katata' ri can
    c'o ruk'ij, chi xtuya' utzulaj no'oj pa tak ivánima, y chi xtuk'alajrisaj chivech
    ri evan can richin nivetemaj tzak achique rija',
  chf-NT: Cä c'atben Dios que u yäc'benetla a c'ajalinla, jini u yäq'ue' t'oc Ch'u'ul
    Pixanba. Jini cä Papla Dios tä' pitziba, ixta Cajnojala aj Jesucristo täcä u yälben
    cache' u Dios. Cä c'atben que u yäc'benetla ajnic la'am a pamla tuba a wina'tanla
    cache'da an uneba,
  tlf-tlf: Kale numi Kamogim Yesus Krais imi God iyo numi Aalap abiil tigiin kayaak
    iyo kulba kale, niyo aman duga-e-bilita, aget fugunin tambal uyo ibo kupka-e-bom-nala
    e, imi weng magam uyo ipmi diim kal kupkem daga-e-bom no kelata, God iyo kulba
    kalaa age tele atamin o age-nilita, aman duga-em-nuubi kale,
  piu-2006: Nganampa mayutju Yiitju Kurayitjaku paapa Katutjanya nyinanyi. Ngayulu
    Katutjanya nyurrangarrimpa tjapilpayi paluru nyurrangarrila palumpa kurrunpa tjarrpatjunkunytjaku.
    Kurrunpa palunyatjarrangkunyurra nintingku kulilku Katutjaku tjukarurru nyinakitjangku.
  poh-NT: reꞌ yeꞌo̱j rilokꞌil ruꞌum i Lokꞌ laj Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal
    Kꞌoric. Chiwach aj i manlic Ajabe̱s Dios reꞌreꞌ, reꞌ kꞌe̱ꞌ woꞌ chic nimal wach
    rilokꞌil wilic, nipahkaj johtok chi reꞌ ta nak i Lokꞌ laj rUxlabal encamanic awu̱cꞌ
    tak chi narisakomem pa̱m anoꞌjbal tak chi rinabjic chi coric nicꞌ wach rinoꞌjbal
    i Dios.
  tue-tue: 'Cõãmacʉ̃ marĩ Õpʉ̃ Jesucristo Pacʉ ãñunetõjõãgʉ̃rẽ mʉ́ãye niiãdarere biiro
    sãĩã: “Cõãmacʉ̃, Espíritu Santo cʉ̃́ãrẽ masĩrére jeari tiiyá; mʉʉ niirecʉtirecãrẽ
    ãñurõ masĩrĩ tiiyá”, jĩĩã.'
  bjp-bjp: Ia sising la le God ke Kumguui kirer Iesu Karisito, Tama kerer ae ifuun
    ini memeh, in ta Tanwa Kalkaluu ae in ta rokap na wolwol usuf gam, ma in sapeng
    na wolwol kimi, isi gamek usum rokap tom lo God.
  xon-xon: ki teer nimi maameel ponn ni. Tite Uwumbɔr, u ye Tidindaan Yesu Kristo
    Aawumbɔr, ki yeh lisil mɔmɔk na aah woln ninimbil pu na, m mee u ke u tii nimi
    Waafuur Nyaan mu ga tii nimi nlan, ki kpiir Uwumbɔr aah bi pu na mɔk nimi na,
    aan ni bee u mbamɔm, ki bee waah yin nimi ki tii nimi limakl pu na, ki bee waah
    ga tii waanib paacham aawan ni mɔ sakpen na pu na,
  tzo-ZNT: Ti yajval ti Cajvaltic Jesucristoe, jaꞌ ti Stote, ti lec yoꞌone, jaꞌ ta
    jcꞌanbe ti acꞌu spꞌijubtasoxuque yoꞌ más xavilic o cꞌu xꞌelan li yoꞌone, yoꞌ xachꞌunic
    o ti chba achiꞌinique, yuꞌun jaꞌ layiqꞌuic o; yoꞌ xachꞌunic o ti lec tajmec ti
    cꞌusi chcꞌot jtatique, voꞌotic ti slecubtasoj xa coꞌontique; yoꞌ xachꞌunic o ti
    tsots syuꞌel ti Riox xchiꞌinojotique, voꞌotic ti quichꞌojtic xa ta muqꞌue.
  mpm-NT: Ja maa Tata yo Yandios na kuaꞌa ya inijnuni ra. Na kuaꞌa ya Espíritu ya
    kuncha ya jiin ra nava viꞌi ga na kɨvɨ inijnuni ra ja kuñaꞌnu xaan maa Yandios,
    ja kuu ya Tata Jitoꞌyo Cristo Jesús.
  ots-NT: Dí öjpi cam Tzi Tajʉ ji̱tzi da ddahquijʉ jogui mfe̱ni pa da ngu̱jqui ca
    grí meyajʉ cam Tzi Jmu̱jʉ, guejtjo pa gui ntiendejʉ ja i ncja nʉr ddadyo hmʉy
    xí ddajquijʉ. Ca xtá cuatijʉ jár dyɛ car Jesucristo, ya xtí pa̱dijʉ, te tza rá
    zö cam Tzi Tajʉ ji̱tzi.
  hoy-hoy: कि नाम्द प्रभु यीशु मसीह अन्द परमेश्वर जो महिमा अन्द आप्प हुन, नीमी तान
    पहचान दा ग्यान अदिक प्रकाश इन आत्मा कोळुल,
  amo-amo: Ndin lira Kutellẹn Cikilari Yisa Kristi, uchifi ngongonng, ma niminu uruhu
    inyiru nin puzunu in yinnu me,
  pjt-pjt: Godanya panya Mayatja Jesuku Christaku mama nyinanyi, panya nyara paluṟu
    palumpa God nyinanyi palya mulapa witulya puḻkanya. Kaṉa palula rawangku nyurampa
    tjapilpai nyuranya Kurunpa Miḻmiḻnga ungkunytjaku. Ka paluṟu nyurala unngu nyinara
    puḻkaṟa nintilku nyura Godaku ninti mulararinytjaku.
  cwe-cwe: na nompula Mulungu wa Mndewa wetu Yesu Chilisito, Tata wa utunhizo, yamwing'heni
    Muhe Yelile, yondayamtendeni muwe wabala na kuwagubulilani Mulungu muladi mummanye
    ng'hani.
  daa-NT: Nu indaag ŋaar kaak n̰aamig Rabbinte Iisa Masi, ŋaar ko Tatte Buŋ kaak gin
    *darjine a ŋaako bere ilim iŋ gudurre ta Ruwwiney, ho ŋaako gaare botol taat kuu
    ibinin̰ samaane.
  mlp-mlp: I gigo Iyahta Yesus Krais ago God in i Gimam iyim uliq Heven-ib abin teq
    ahol anuwan ayahta inaq osaqta. Nazaq iyan ya in inaq gamuk emad ya ne ginadin
    emad kazaq bulonaiq, God haqaiq ni ninad dimunta Efesus on mataw na negsa in ginad
    awaz meqniyan haqaiq. Awaz meqniysa ni ningo gamuk alulin ulilemim usaqta na emid
    in gimeb ulal iysa in ningo hurit hasiy haqaiq.
  ape-C: Eik yape yenek betenumep yarig Iruhin. Anan douk apakini Debeini Jisas Krais
    ananin Iruhin douk apakin Yaken wosik abom um apak mutuk ananin nyeigur nyuto
    iruhw iri. Eik yarigan um nukep ananin Yopunyi Mishin douk nyekep yopinyi saki
    um pudukem um baugenyum ananin baraen um pugipeshen aria pudukemesh abom um anan
    wosik.
  bgs-bgs: Ágdasalla tun ta Manama na matulus Ámmà katô Áglangngagán ta na si Jesu-Cristo
    ébô ukit katô Ugis Espiritu bággayan kó ikandin katô kapandayan asta kagpáttan
    ébô tuu kó makasóddór katô Manama.
  faa-faa: Isiapo Unihae Yasu Keresomo ipi Kotiane, isiapo Ata Kara ipi faesa yaiya
    reaki nōmo kurikurirakanapo. Kotimo ipi aina suane repo koteaka hemakapusimo
    Ho Kotesamo reaki tarikia, koteaka takekea hemakapurane kakasimoripo, aíyaka nōmo
    kurikurirakanapo.
  kik-kik: Hooyaga atĩ Ngai wa Mwathani witũ Jesũ Kristũ, o we ithe witũ mwene riiri,
    amũhe Roho, ũrĩa ũkamũhe ũũgĩ na ũguũrio nĩguo mũmenye Ngai wega.
  cap-NT: Uc̈hum Jesucristo Jilirz̈ Yooz Ejpz̈quinpan mayizuc̈ha. Yooz Ejpqui juc'ant
    chekan honorchizza. Anc̈hucaltajapa mayizuc̈ha, Yooz anc̈hucaquiz tsjii zizñi
    kuzziz cjiskatajo, niz̈aza mayizuc̈ha Yooziz̈ tjeez̈tanaca intintazñi kuzziz cjiskatajo.
    Jalla niz̈ta kuzziz kamaquiz̈ niiqui, juc'anti Yooz puntunaca zizñi cjequic̈ha.
  ksr-ksr: Romoŋgoŋ oŋoma Poŋnana Jiisas Kraistwaa Anutuya ii kokaeŋ qama kooliŋ muŋkejeŋ,
    “Oo Maŋnana ku-usuŋ Toya, gii mono Uŋaga Toroya ii Efesus alaurunana oŋomba. Uŋa
    ii uugianoŋ ana momakootogia qaita moŋ kolooro Anutuwaa kania awaagadeeŋ iŋisaano
    moma yagowuya.
  eng-TNT: that the God of oure lorde Iesus Christ and the father of glory myght geve
    vnto you the sprete of wisdome and open to you the knowledge of him silfe
  sbs-sbs: Nilapela kuti Ireza wa Simwine wetu Jesu Kreste, Isi we nkanya, kamihe
    luhuho lwa maano ni kunutu mwi nzivo yakwe.
  sue-sue: 'Ago inoise nikare emo isa ego towena awa: Tua nasokai Yesu Kristora Anutu,
    nu simai zasimaire amira mama, ami kotumai nisokare ziai zazai ge ninawise o susu
    nuso kereninua awa gawa kei awaise isa towena awa.'
  fra-NCL: afin que le Dieu de Notre-Seigneur Jésus-Christ, le Père de la gloire,
    vous donne un esprit de sagesse qui vous révèle sa connaissance,
  bhg-bhg: Na benunu tedo ena, Badari kaenato Iesu Keriso da God, taogarida Mamo,
    ami itomane kotembari kondade edo ainda dubogari de gari arapa ari de awa piari
    God embo averi awa gawate.
  snn-NT: Mai ta'yejeiyereba Ëjaguë Riusu, mai Ëjaguë Jesucristo Ja'quë, ja'anguëni
    senni achaguë, baguë ta'yejeiye masiyete mësacuani te'e ruiñe masi güesejë'ën
    señë. Baguë ba'iyete re'oye ye'yeni, baguëni quë'rë se'e ai re'oye masi güesejë'ën,
    señë yë'ë.
  atb-NT: Nga-nhûng é Yhumsîng Yesuq Hkrisduq é Garai Gasang nghut é, hpungwup shingkang
    bò sû haû Îwa gi, Yhang lé nungmoq je sé râ matú, hpaqchyî byéng-yá wó byî é eq
    san za wó sé nhang é Woi-nyí, nungmoq lé byi sháng gaq nghû, ngò, Yhâng chyáng
    dûng nyi lhê.
  cek-AK: 'Aicae Angraeng Jesu Kri ih Sithaw, lensawk Ampa mah, anih panoekhaih hoi
    palunghahaih muithla ang paek o thai hanah, lawk ka thuih:'
  bkd-bkd: Sigi ku inyu tig-ampù ha sa Dios ha Amay hi Jesu Cristo ha Ginuu taw daw
    Amay taw daan ha angayan ha dayeen, iila din inyu sa katatau daw sa pagsabut pinaagi
    hu Balaan ha Ispiritu ta daw mag-iseg sa pagpakatuen nuy mahitenged hu Dios.
  ctu-76: Mij c'ajtiben i Dios lac Yum Jesucristo jiñʌch i Tyat am bʌ i ñuclel, cha'an
    mi yʌq'ueñetla la' ña'tyʌbal tyʌlem bʌ ti Ch'ujul bʌ i Ch'ujlel yic'ot cha'an
    mi la' más ch'ʌm'en isujm jini mu' bʌ i tsictisʌbeñonla cha'an mi la' más cʌñe'
    Dios.
  lac-NT: A C'ujo', raji' u C'ujir ic Jaj Ts'urirex Jesucristo, raji' u Tet a jach
    manan tsoyir u pixam, raji' quin t'ʌnic soc u ts'ic techex u tucur C'uj soc a
    werex tu cotor ba'.
  xla-xla: Epame na꞉ta wua꞉ yilo di Lod Yesu ya꞉ A God dla inoma sumhalemde, ya꞉tapo
    Soko tle wua꞉ watle malamale ka꞉ka꞉dle hapilati wua꞉tapo God kokoye sikemte malastepo
    ha꞉ha꞉lepo depame.
  xav-NT: Wamama hã waihu'u pese za'ẽtẽ dâ'â sina, wa aima za'ra wa'aba te tiwi 're
    rowaptẽrẽ u'âsi, hâiwa hawi dahâimanazém na rowaihu hã Tipẽ'ẽzani na te te aima
    're sõmri u'âsi za'ra wa'aba mono da, duré Wamama hã ĩhâimanazém na 'râwi 're
    waihu'u za'ra wa'aba mono da, 'Re ĩhâimana u'âsi mono hã, Wanhib'apito Zezu Cristuhu
    'madâ'â'wa hã.
  cuk-cuk: Anmar-Dummad-Jesucristo-e-Bab-Dummad, Bab-Gandikid-Yeerdakleged, ase an
