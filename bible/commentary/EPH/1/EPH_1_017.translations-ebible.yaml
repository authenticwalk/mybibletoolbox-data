  gup-gup: Ngaye wanjh munguyh ngadjaldi yiwarrudj bu ngahdjawahdjawan God nawu Nadjalmakkaykenh
    Kornkumo. Nungka nawu God nuye Jesus Christ nawu kawohrnan kadberre. Ngaye ngadjawan
    bu ngunwon Namalngmakkaykenh ba bu ngurrimayalimakmen dja mak ngurriwernhburrbun
    dja ngurriwernhborlhme nawu God.
  bss-NT: Nkânne-ʼɛ mɛɛ́, Dyǒb áde echɛd Sáŋ, Yesu Krǐstəə, Titɛ́ɛ a ehúmé
    ábɛ nyé Edəə́dəŋ é debyɛ́ɛ́ ne é nsôŋtɛn mé mekan mé eʼkoŋnéd âbɛl boŋ
    nyébíi mɔ́ bwâm.
  met-met: Urana ina Toxoratamona kiria Yesu Kristo Urana inia, ina Tibura ralang
    sabanggam. Axamanoa ngaxusunga xusunga mana bing bagula libu Aningonoa libuang
    awa lipu xabianga maringinamdi, xaung ba Aningonoa bagula hatanga Urana masok
    mang bu axabia xai sibuna.
  kpj-NT: '@see-verse:EPH.001.016'
  zao-NT: Tsa lee Diox kuu nak Xutaa ne Xut Jesucrist, taa yalnzhaak kuu ndyaad yibaa
    lo re goo, tsa tak yen goo re kwaa ne tsa masraa lebee goo Diox.
  byx-byx: De ai de ngu raring sagel ama Ngemumaqa i qa dai auur a Mam i luqa i qen
    sin, i qatikka uur a Slurlka ma Iesus Kristus aa Ngemumaqa, i maikka qa veviit
    pe uusep, i aa ansinki de ngen aa dlek. I mager ip ke qurl a ngen te aa tuaqevep
    ama atlu nget de qe tekmet na ngen ip ngene taqat drlem ama rarlim-iirang pe aa
    lengi angera rleng, ip mager ip ngen drlem se qa qatikka.
  ctu-CTI: Mij c'ajtiben i Dios lac Yum Jesucristo jiñʌch i Tyat am bʌ i ñuclel, cha'an
    mi yʌq'ueñetla la' ña'tyʌbal tyʌlem bʌ ti Ch'ujul bʌ i Ch'ujlel yic'ot cha'an
    mi la' más ch'ʌm'en isujm jini mu' bʌ i tsictisʌbeñonla cha'an mi la' más cʌñe'
    Dios.
  zos-NT: Y Dios ndø Comi Jesucristo'is señe, jete ndø Janda myøja'ṉombøte. Mi va'ṉgapyøjtzi
    Dioscøsi va'cø mi nchi'tam Espiritu; y Espiritu'is va'cø mi ñø'ijtay mi ṉgui'psocutya'm
    va'cø mi ṉgønøctøyøtyam jujchepøte Dios.
  gvs-gvs: Guna kawanoiyana ida Tomoya Yeisu Guyau ina Yaubada yaina; Yaubadayana
    moe Tamana go, Tamanayana ina togaga ana káeyana ivakaigaga. E ame Yaubadayana
    yaina akaawanoi bego Balomaina bei nanamsa ivinimi nakae Yaubada ina nuwogau ikaiwoduwe
    yaimi bego Yaubadayana koyagoidoko
  kbm-kbm: Ayeu gas miengk gitangi eitit and Amol Bamo Yisu Kilisi ane Pomate, eitit
    Tamand bogbogo ane veik ei nemb Ngalau Yamar nitangi yem be nemb dabas gwet vie
    nitangi yem love unatpweng ei ane yaun ane dabe arkare veik unatpweng Pomate are
    bupwe-ngge.
  rmc-rmc: hoj o Del amare Rajeskro le Ježišoskro Kristoskro, o Dad la slavakro, tumen
    te del peskre Duchos. Bo o Duchos tumendar kerela goďaveren a sikavela tumenge
    le Devles avke, hoj les prindžarena.
  apr-apr: Inbe asitoo torungu Maro, yo Tool Mai kiidi Yesu Kirisi Tamana inbe takamata
    ben ene mai san ke bet di tooltool tipayiti i, in ye pataraungu bet ikap lo galanga
    pang ye dada dook mata yo lono bet katoo nga, inbe ye taunu ole ipapos dada tina
    pang, a bet nen ngan lomu galanga ye dook.
  tiy-tiy: Atin ongoté ku dob Tulus i Kadna tome Jesu Kristo sani barakatane Abay
    tom, bé irayén begom i Rémogor ne. Atin i Rémogor i Tuluse ni féwaléyé no begom
    métilédtéd brab féfégétiga no begom i Tuluse inok toow fo waléy gétiga kom i Tuluse.
  nlg-nlg: mu nongia God, te haba ma Tamana dida Lord Jesus Christ, ge ke vaheghau
    nina manaha mana ghilala nia na Tarunga Tabu, ge ke tughuru ngasi nimiu na ghilala
    ta God.
  dgr-DOGNT: Nǫ̀htsı̨, gots'ǫ̀ K'àowo Zezì-Krı Wetà wexè enıìyah hòɂǫǫ sìı t'aats'ǫǫ̀
    naxıgha wets'ǫ̀ yahtı hǫt'e. Yedàyeh Nezı̨ı̨ wet'à goahsǫǫ̀ aahde ha, eyıts'ǫ
    Nǫ̀htsı̨ denahk'e wek'èahsǫ anaxele ha naxıgha weehkè hǫt'e.
  pes-OPV: تاخدای خداوند ما عیسی مسیح که پدر ذوالجلال است، روح حکمت و کشف را در معرفت
    خود به شما عطا فرماید.
  ron-1924: Ши мэ рог ка Думнезеул Домнулуй ностру Исус Христос, Татэл славей, сэ
    вэ дя ун дух де ынцелепчуне ши де дескоперире ын куноаштеря Луй
  tpz-tpz: Eöꞌ to hinhin noꞌ sih e Tamön vëh to teꞌ me non o kikis apuh ke Sunön pea
    Ieesuꞌ Kristo. Eöꞌ to hinhin noꞌ eah sih pan, eꞌ se heꞌ a neöm o nat, pareꞌ vataare
    hah ea manih peöm köm nat in eah.
  agd-agd: Máan tiyá inká tetisi Bafan Yisas Karaisin Afóe ma moéken kakhakhein Tiyarafenu
    vaípá tiretíi mumunampin kama afova amintin Tiyarafenurá ma mumunan in avúavá
    kama e afová ono van timúkuantiyá uno.
  rkb-NT: — O Deus myzo. Sesus Kiristu mypehakatsa my. Ikia Sesus Kiristu pehatsa
    tsimy. Myzo ikia zuba tsamysapyrẽnikita. Epeso ezektsa tysitsumuẽhĩkta! Hawa ja
    mozurukunaha tysihyrinymyryky. Sihyrinymyrẽtsa zeka ahumo sispirikporẽtsa, ana
    humo kino myzapykyky.
  san-THA: 'อสฺมากํ ปฺรโภ รฺยีศุขฺรีษฺฏสฺย ตาโต ย: ปฺรภาวากร อีศฺวร: ส สฺวกียตตฺตฺวชฺญานาย
    ยุษฺมภฺยํ ชฺญานชนกมฺ ปฺรกาศิตวากฺยโพธกญฺจาตฺมานํ เทยาตฺฯ'
  iws-iws: Adi Komiiyɨn siyaɨrgɨn mɨ krɨma siir inɨg ɨiirarar hainanprapraski. Kara
    siiramɨn mɨnam srɨigɨn siir naeyɨuɨn kɨmiir hauugiyɨm mɨ siya wɨ kɨmiir nwokɨ
    whɨnkɨnsiis haigɨnɨuɨm siir yai ɨmiir sɨbgu ɨnoknɨnkɨnɨm. Mɨ tɨ Adi Komii siir
    naeyɨuɨn wɨ kɨmiir nwokɨ anaaknɨnkii haigɨnɨuɨm mɨ kɨma Adi Komii siirgɨsiirɨn
    wɨ haɨnii nwokɨ sɨbgu ɨnoknɨnkɨnɨm.
  pol-SZ: Proszę też Boga, Ojca naszego Pana—Jezusa Chrystusa, aby udzielił wam duchowej
    mądrości i abyście mogli Go jeszcze lepiej poznać. Jemu należy się bowiem chwała.
  ztq-NT: Xñabaa lo xTat Tios Jesucrist nii kneetsy xaa kyalnyaani lo do parñee kyeñ
    do xtiits xaa ni kyuumbey nizh to xaa.
  zai-NT: Rinaba usiene Espíritu stibe laatu ximodo laabe, ti gunibiá' chaahui tu
    laabe. Laabe nga Dios sti Jesucristu Señor stinu, ne laabe nga Bixhoze nu ni nandxó'.
  upv-upv: ko nomok-ngoni tevi Atua se Numal se kerr Iesu Kristo, nga mivi Tata ne
    nosrövien, nga p̃ilai norongwosien nga murrow tevi kami renge Nem̃in On sen, ko
    nga Nem̃in On sen kele piviseni Atua tevi kami, nga kaprongwose ni p̃irres.
  wap-NT: Karikaonan daꞌi õtoriinpan Tominkaru ati, wanaobanaa Jesus Christ Tominkarunuz,
    uruu waDaru umanawunuꞌo. Õtoriinpan marii kizi utaan unao ati uaitapaaba-kinaa
    nii manawun, marii kizi ukainaabatinan unao ati uaitapa kizi uruu kaimanaiman.
  mva-mva: Izamaizama nge Tanepoa neda Iesus Kristus Nanaranga ne be Tama kaiboang
    ne malamaka otioti nge usunaunaui be Oli Spirit ne ngang-kaming kana. Oli Spirit
    ka ngataguraki be Nanaranga mangata ngananga-kaming be kaua malaidi kamadoki be
    ono Nanaranga kamakauatakia-uia.
  dwr-NT: Qassi Godaa Yesuusi Kiristtoosa Xoossay, bonchchuwaa Aawuu, Xoossaa hintte
    eranaadan, hinttena aadhdheedda eranchcha oothiyaa qassi Xoossaa hinttenttoo qonccissiyaa
    Geeshsha Ayyaanaa hinttenttoo immanaadan, taani woossay.
  kfw-kfw: Ajarchu nangni'n ama kha kheella ningjet nasik-ah, Pumi Jisu Christa Pathian
    ka eii, kalurkhet Pa Pathian in lungsing lungwaar khat-um kamalar mator ratha
    kha nangnidiang napenasik kei'n inchat lekleiya Pathian diang kani.
  bfz-bfz: आँऊ बिनती करूँआ कि म्हारे प्रभु यीशु मसीह रा परमेशर जो महिमा रा पिता ए,
    तुसा खे बुद्धिया री आत्मा और आपणे ज्ञानो रा प्रयासा देओ कि तुसे परमेशरो खे ठीक
    तरअ ते जाणी सको।
  cuk-09: Anmar-Dummad-Jesucristo-e-Bab-Dummad, Bab gangued-nika-maid, ase an bemarga
    egis-daed, bemarga ibmar-burbar-mag-itoged ukegar, adi bemar mag itogegar Bab
    Dummad doa gue.
  ben-OBCV: আমি অবিরত মিনতি করি, আমাদের প্রভু যীশু খ্রীষ্টের ঈশ্বর, গৌরবময় পিতা,
    তোমাদের প্রজ্ঞা ও প্রত্যাদেশের আত্মা দান করুন, যেন তোমরা তাঁর পরিচয় অনেক বেশি
    জানতে পারো।
  mil-NT: núú Yǎ Ndiǒxí Yaá cúú Tǎtá Xǐtohó Jesucrìstú cuèndá‑ndó. Te dɨu‑ni Yá Ndiǒxí
    cúú‑gǎ Yaá ío càhnu cuu. Te xìcáⁿ táhù‑í núú Yǎ Ndiǒxí sá méé‑gǎ ná cádá sǎ Espíritú‑gá
    chindee ñàha‑xi xii‑ndo cuendá cuu‑ndo ñǎyiu tècú tnùní, te na càda‑xi sá cútnùní
    iní‑ndó nàcuáa sàni iní Yǎ Ndiǒxí.
  myu-myu: Kawẽnwẽn õn Deus eju―wuykukukat Jesus Cristo ebay eju. Ka'ũma ma ixe jo'iat
    idipat. — Ebiõg̃buk cuy eg̃uõm Éfeso ka watwat pe — i õn e'em cebe. Ibiõg̃buk
    jeymutaybin cũg̃ ma eyeku am Deus etabutpe iam. Deus tak g̃ubapuk eywebe ibiõg̃buk.
    Eyetaybit epesop ixem apẽn ixe ibikuy eywebe eyetaybit am ixem.
  fue-fue: Mii eela Alla Joomiraawo meeɗen Yeesu Almasiihu, Baaba mo tedduŋal, hokka
    on Ruuhu mum kokkoowo hakkillo. Ruuhu on hollita on Alla hande no o laati.
  amk-amk: Yutanai we ambori Allai, amani tane Seng Yesus Kristusi tamanai, tuti tane
    Daio dedai sambewara foi, dohong Nuaninufoi we mea. Nuaninu nani ambori dohong
    mea mesawai tuti deinawi Allai kasau we mea ambori metaroani na mai ki.
  fai-fai: Kale naka nulum Got lamlam tabin Kamok Yesus Kadais ami Alaw ayo dákadálawino,
    Sinik Abem kal keimin mit kayak ayo Got daw misun dáyamano, Got ayo atin kal keidin
    kala.
  ura-NT: Cana Curuaanaa Jesocurisito Inaca necaohachaain nenaa Cana Coaunera cajene
    bajaaun, inara rai inara suujue cuhane chacoitucuhin neeichene jaanu tihane, nii
    caje inara aina niicha ichana jerei coitucuhin, jelai amuritoheriin Acanihane
    coitucuhin neeichene coina.
  mcd-NT: Ascan nan nocon Ifo Jesucristo Apa Diosifin nocon Upa Diosiriquin. Afin
    sharacoinquin. Nanscacun un cufifafainmisi ahuun Yoshin Sharahuunshon man shinansharafain
    ahuun tsainri man tapisharafain finacoinshon man Jesús onansharanon.
  urt-urt: Ŋam misilihme Got tikin Lahmborenge poi Jisas Krais. Kin Yai tikin yirise
    embere topoꞌe bongol supule. Kin ka yul yip sande tekeꞌe bwore ŋaiye pa sisyeme
    kin.
  kiz-kiz: Nis'oma yandabha K'yara wa Bwana wa yhoto Yesu Kristu, Dadi wa utukufu,
    alabhapela roho ya hekima, mafunuo gha ufahamu bhuake.
  tzo-TZE: Ta jc'anbe li Dios yu'un Cajvaltic Jesucristoe, ja' li Stot ti ech'em slequil
    yo'ntone, yu'un ac'o yac'boxuc abijilic, jech más chana'ic c'u x'elan yo'nton
    li Diose. Jech más chana'ic c'usi tsc'an.
  lex-lex: Asiumbain de totpena it Amlawanni maka ha ra'uli-rawedi, maka Itmatromni
    Yesus Kristus Nkola tieru-nawur nehla de, pena Nala Nhiwni tiy miy. Nhiw die ed
    mak kod miy lia ralma-rior samomuou totpena hota la'pa Enakot nohor Uplerlawna
    tiy miy die, de miat niohor memn E'a.
  dov-dov: Ndakomba kuti Leza waMwami wesu Jesu Kkilisito, Taata wabulemu, uyopa kulindinywe
    muuya wabusongo aziyubunuzyo muluzibo lwakwe.
  rgu-rgu: Au hule-haradoi ae, “Papa Bokiꞌ! Papa nana au Ramatua ki Yesus Kristus
    Manetualain na. Ma Amaꞌ a, nana kahereꞌ nan seli. Au hule fo Amaꞌ a fee Dula-dale
    ma neuꞌ lahenda Efesus ara, ela bisa ralelaꞌ hata roo-tetuꞌ, ma bisa ralelaꞌ matetuꞌ
    Amaꞌ a.
  toc-NT: Acxni̠ chuná cca̠­li̠­kalh­ta­hua­kayá̠n nac xla­catí̠n Dios hua̠nti̠ xtla̠t
    Quim­pu̠­chi­nacán Jesu­cristo, aquit cli̠­ma̠aka­tzanke̠y a̠má tali̠­pa̠hu Quin­tla̠­ticán
    hua̠nti̠ hui­lachá nac akapú̠n pi̠ caca̠­ma̠x­quí̠n li̠s­ka­lala la̠qui̠ tla̠n
    naaka­ta̠k­sá̠tit xta­la­ca­pa̠s­tacni y li̠huana̠ nala­ka­pa­sá̠tit tícu xlá.
  som-som: in Ilaaha Rabbigeenna Ciise Masiix oo ah Aabbaha ammaanta uu ruuxa xigmadda
    iyo muujinta idinku siiyo aqoonta aad isaga taqaaniin.
  mam-C: Kukx nxi nqaninji'y te qMan, a tDios qAjaw Jesucrist, a nimxix tb'i, tu'n
    ttzaj tq'o'n kynab'la toj kyanmi'n, tu'n tel kyniky'a ti'jjo jni' t-xilin.
  ndj-ndj: Ngumuluva Chapanga wa Bambu wetu Yesu Kilistu, Tati wa ukomi avapi Mfuki
    waki davavapi luhunja na ugubutulu ili mumumanyi finofu Chapanga.
  mbj-NT: P'op Hagä Do ër Wahë N'aa Jesus Kristo h'yy kaha'eeh doo, ër Yb tak'ëp kabaj'aa
    doo, tak'ëp baad hadoo do hã ỹ ky n'aa etsẽẽ, ta Sahee me bë tah'yy gan'yyh hyb
    n'aa, bë hã tagahoot hyb n'aa na-ããj hẽ, baad P'op Hagä Do bë bahapäh hyb n'aa
    kä.
  lat-VUC: ut Deus Domini nostri Jesu Christi, Pater gloriæ, det vobis spiritum sapientiæ
    et revelationis in agnitione ejus,
  ngp-ngp: na kumlombeza Mnungu ywa Zumbe ywetu Yesu Kilisito, Tate mta ukulu awenk'heni
    Muye ywakwe akuunga awenk'heni umanyi na kumgubuilani adahe kummanya Mnungu.
  aoi-aoi: Nakina-bina Nubungkawa-langwa Jesus Christ-langwa Neningikarrawara. Nungwanyungwa
    nakina akwa narume-ka numikbiyiya nilyengma. Kembirra ningeni-yengkilabajama ngayuwa
    kajungwa yikenu-kwuni-yada milyenjirra mangma, akwa kin-abilyerrikajungwuni-yada
    kajungwa yik-eningmidini-yada angwurra Neningikarrawara kirrakina.
  enq-2: Nyakamame Gote auu pyoo masalapale lao, naimanya Kamongo Jisasa Kraisanya
    Takange Gote, etete tii pipae dokome baanya masepae epe dupapi, yalo petae dupapi,
    dupa panasingi Spirita doko nyakama dina lao nambame loma sekenge.
  eng-ASVBT: that the God of our Lord Jesus Christ, the Father of glory, may give
    unto you a spirit of wisdom and revelation in the knowledge of him;
  mna-mna: '@see-verse:EPH.001.016'
  myw-myw: '@see-verse:EPH.001.016'
  sby-sby: Ndapailinga ne kusengeti Lesa wa Mwami wetu Yesu Klistu, Ishetu wabulemeneno
    amupe mushimu kwambeti mube ne mano ne kunyumfwishisha cena bintu mbyalayubululunga
    Lesa kwambeti mumwishibe cena.
  sll-sll: Te pi tege eminga yal Yisas Kraist irang God bling memini hong yal momia,
    nin Kwiang yon wu bilere God mongwo maing di ba bol ni tenangwo pir po sire, hang
    a yuwo olana dire ha di te moliwa.
  yaq-NT: Inepo jiba nee itom yo'owe Jesukrijtota a' yo'owa Liojtau bicha, ju'u si'imem
    bepa yo'orisi machikamtau, jiba ne enchim nokria, aapo'ik tu'u jiapsi betana weyeka,
    suawata emot a' autuaka, junuen aapo'ik betana weyemta lutu'uriat intok iniae,
    aapo'ik Liojta che'a tu'isi enchim a' ta'aane' betchi'bo.
  uro-uro: Sa ngu nän iva aurha Engeska ma Jisas ma Krais aa Ngämuqa qärakni i ama
    Ngätmamäk kärak i aa murhämeska masirhat diva qä von ngän da ama mädräm ama mär
    ngät dä ama muqunäga sävät a qa nävät aa Qloqaqa.
  ita-1885: Acciocchè l'Iddio del Signor nostro Gesù Cristo, il Padre della gloria,
    vi dia lo Spirito di sapienza, e di rivelazione, per la conoscenza d'esso.
  muy-muy: Melefit ti naŋ Melefit ga Bay geli Yezu *Krist, naŋ Bəŋ geli gəɗakani ya
    mazləbay ni. Nahəŋgalay naŋ ti mə̂vi məsər zlam, mə̂ɗəfiki ana kʉli ahəmamam kəsərumkivu
    naŋ ni.
  kqc-kqc: Nai usa nida bi uni Varika amiye Iesu Keriso di Sei, kaere bi vabara di
    Baba, ina yaku ini Vima ya maraine, ye Vima yaku ya rofu Sei moi ogau rigo; makai
    bi ya ya diba ina.
  tav-tav: 'Camaja nipetirã caroaro majuu na cáti nʉcʉbʉgopaʉ ãmi Dio, mani Ʉpaʉ Jesucristo
    Pacʉ. Cʉ̃rena mʉjaare yʉ jenibojanucu ocõo bairi wamere: “Dio, jã Pacʉ, na yeripʉ
    api majiriquere na mʉ joowa caroaro majuu mʉre na camajiparore bairo. Mʉ yere
    camajare na mʉ camajiogari wamere api majiriquere na mʉ joowa,” Diore cʉ yʉ ĩ
    jeninucu. “Dio, mʉ cabejericarãre caroaro jã mʉ cátibojapere na majiato Efeso
    macana. Caroaro majuu wariñuuriquere mʉre caapiʉjarãre mʉ cajoope quenare na tʉgooña
    majiato Efeso macana.'
  eng-ULB: I pray that the God of our Lord Jesus Christ, the Father of glory, will
    give to you a spirit of wisdom and revelation in the knowledge of him.
  spa-VBL: Oro para que el Dios de nuestro Señor Jesucristo, el Padre glorioso, les
    conceda un espíritu de sabiduría para que lo vean y lo conozcan como él es realmente.
  fra-_FOB: Afin que le Dieu de notre Seigneur Jésus-Christ, le Père de gloire, vous
    donne un esprit de sagesse et de révélation dans sa connaissance;
  hau-ULB: Ina addu'a da cewa Allah Ubangijinmu Yesu Almasihu, Uban daraja, ya ba
    ku ruhun basira da wahayin saninsa.
  mal-mal: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ ദൈവവും മഹത്വമുള്ള പിതാവുമായവൻ തന്നെക്കുറിച്ചുള്ള
    പരിജ്ഞാനത്തിൽ, ജ്ഞാനത്തിന്റെയും വെളിപാടിന്റെയും ആത്മാവിനെ നിങ്ങൾക്ക് തരുമാറാകട്ടെ.
  lit-lit: kad mūsų Viešpaties Jėzaus Kristaus Dievas, šlovės Tėvas, duotų jums išminties
    ir apšvietimo dvasią, jums pažįstant jį iš arti,
  urd-GVR: Merī ḳhās duā yih hai ki hamāre Ḳhudāwand Īsā Masīh kā Ḳhudā aur jalālī
    Bāp āp ko dānāī aur mukāshafā kī rūh de tāki āp use behtar taur par jān sakeṅ.
  far-far: Ma God na Maa 'initoa ne na God ana 'Aofia kia sa Jesus Christ, nau ku
    gania fua nia kwatea na Anoeru Abu fua mulu. Sulia na Anoeru Abu nai, nia kai
    kwatea liotoe fua mulu, ma ka fatainia laugo God fua mulu, fua mulu ka saitamana
    lea lau ana God.
  suz-BL: मार लोव़ पना पन बाक्‍नुङ देंशा हना “परमप्रभु यावे, आंइ प्रभु येसु ख्रीस्‍त
    आ आफ ननी। गे नेल्‍ल छेङछेङ ङा आफ बाक्‍नीनी। गे एफिसस ङा थमा सुइक्‍ब आन कली येसु
    ख्रीस्‍त कली तुइक्‍तीकेमी रिम्‍शो गेय पस जोक्‍तीके नु नोले मार दुम्‍बा तुइक्‍तीक
    सोक्‍त गेने।
  car-NT: Waturupoja mo'ko Kyjopotorykon Jesus Kristus tamusiry 'wa, mo'ko kurano
    jumynano 'wa, mo'ko tywonumengaporen a'kanano, mo'ko o'waine Tamusi uku'pojan
    inoro yto'me i'wa o'waine.
  amp-amp: Nmoh Nungothet Jisas Kraisrhu Bro Nkifrar, tu bro nuka nanyjareft hatohet
    Bro Yifemr kfo bruttna thombat kfo kanganr, “O tunga Nkifraye, nmoh Bro Yifeme
    wayak hta bohtakahnm riduka aduka yima yuhum wahanym. Wahekahtnm ninhu mrokfothu
    yimbu yuhat yak-rahmt. Yakhato mhti dukakrahmn. Mhti dukakruhamn ninpno nia tohrahm.”
  bht-bht: मैं प्राथना करदा है की परमेश्वर जड़ा साड़े प्रभु यीशु मसीह दा महिमामय पिता
    है, तुहांजो आत्मिक ज्ञान कने समझ दे जिसने तुसां परमेश्वरे जो अच्छे ने जाणी सकन।
  eng-NOY: that the God of our Lord Jesus Christ, the Father of glory, would give
    to you the spirit of wisdom and revelation in the full knowledge of him;
  cub-NT: Jẽniaivʉ yʉ maje jabocʉ Jesucristoi mearore jímʉre, ñai majepacʉ meacʉ bajure,
    ʉ̃i majide d̶aquiyepe ayʉ mʉjare mʉje ũmei, mʉje coreóvarãjiyepe ayʉ Jʉ̃menijicʉi
    jã́d̶ovaiyede mʉjare jãvene. Que jẽniaivʉ yʉ, mʉje coreóvarĩ nʉrajiyepe ayʉ Jʉ̃menijicʉre
    pʉeno baju me.
  ita-1927: affinché l’Iddio del Signor nostro Gesù Cristo, il Padre della gloria,
    vi dia uno spirito di sapienza e di rivelazione per la piena conoscenza di lui,
  lww-lww: Sila ga nap̃a nesum̃a ga nemlen ke pa Ntewa, nap̃a naga pe Ntewa kiena
    ne Yesu Kristo kieta Sup̃e, a nap̃a naga pe Arimata nap̃a pe naurarena keviu,
    nesum̃a nepiun ke tania vena naga ligan Ninuna na manmaruaena nap̃a Ninuna na
    kipianena van amiu, vena akilia Ntewa va ve keviu laa sane.
  ckb-ckb: داوا دەکەم لە باوکی شکۆدار، کە خودای عیسای مەسیحی پەروەردگارمانە، ڕۆحی
    دانایی و ئاشکراکردنتان بداتێ هەتا بتوانن بە شێوەیەکی دروست بیناسن.
  nas-nas: 'Eeꞌ eentamaramaung: Teie Kumponinge niikaang Ovoring Jiisuuꞌ Karistooꞌ
    bakaange, Baumai Meenasi Okovenunge aruriaing tee Tanuaang matau diiꞌkoo sirakaꞌantavuaing
    bakaang kara-koo miruꞌnooꞌ diiꞌke tasiꞌperiaꞌnaang tee Kumponing.'
  uvl-uvl: E hetalaulau amo ke NeHalang nenge ara Non Soke Iesus ana Palau pe Temere
    nenge urana toto tunge lete matana ngana nenga Opepengpeng lange imo ke a etei
    tote NeHalang.
  eng-BBE: That the God of our Lord Jesus Christ, the Father of glory, may give to
    you a spirit of wisdom and revelation in the knowledge of him;
  ixl-CNT: Nunqꞌila sikꞌle u Tioxh, ayaꞌ u techalla iTat u kuBꞌaal Jesucristo. Nunjaj
    te aas saꞌxhtaqꞌ etxumbꞌal tiꞌ qꞌu kam kꞌatza. Sikꞌuch tereꞌn kam sete. Ech saꞌxhtereꞌnetootzaji
    kam bꞌanel tu u Tioxh.
  xsi-xsi: Naŋa uru ano pa nenda Maro Ŋalae Yesu Kirisi ne Maro Kindeni, ina kinda
    Tamânda, aku i ara tamwata. Naŋa ano tu i ne Koroani Sapâŋa ma ipananami ŋana
    i ne vetâŋa kâ, aku naŋa ano tu Koroani Sapâŋa ma itula Maro Kindeni tamwata kilala
    pwataki pami tona, ŋana miki ma kasama i kilala sondo kâ.
  crx-NTPO: NeMoodihti Sizi Gri ooYak'usda, 'en ooBá ye dizti'-i bulh 'unt'oh, 'en
    ts'un nohba tenadusdli whe Ndoni 'en be be whutnih-i 'ink'ez noheni taoodutakulh-un,
    'et nohtl'ahón'ai. 'Et whe Yak'usda dant'oh-un unli, 'on nus t'entihzeh.
  kan-OKCV: ನಮ್ಮ ಕರ್ತ ಯೇಸುಕ್ರಿಸ್ತರ ದೇವರೂ ಮಹಿಮೆಯ ತಂದೆಯಾದವರನ್ನು ನೀವು ಪೂರ್ಣವಾಗಿ ತಿಳಿದುಕೊಳ್ಳುವಂತೆ
    ಜ್ಞಾನದ ಮತ್ತು ಪ್ರಕಟಣೆಯ ಆತ್ಮವನ್ನು ನಿಮಗೆ ಅನುಗ್ರಹಿಸಲಿ ಎಂದು ನಿಮಗಾಗಿ ಯಾವಾಗಲೂ ಪ್ರಾರ್ಥನೆ
    ಮಾಡುವವನಾಗಿದ್ದೇನೆ.
  bbb-bbb: Ro na E Ireobo nuvuone Jesu Kuraesido Asoe ije fu sanaema ijiakuma kabo
    gufia fino ijadufuo baname isoeke. Na baname isoena Godi kuaga fu Kavene Akae
    ije miaga ja ire boeje mukoreigia vierafedufuo. Ro kuke fure ifejiaga ja Godi
    mukoreigia gana vierafeke.
  blw-blw: an Amataaw way machachayaw way Apudyus way Aman agé Apotaaw way Jesu Cristu.
    Hen chà chawatén, ta idchatna koma an chàyu hen kenaraeng way marpon Espirituna
    ya ta epaka-ammuna agé an chàyu hen amin way mepanggép hen kena-apudyusna ta ma-awa-awatanyu
    way térén.
  tam-2017: நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்துவின் தேவனும் மகிமையின் பிதாவுமானவர்
    தம்மை நீங்கள் அறிந்துகொள்வதற்கான ஞானத்தையும் தெளிவையும் அளிக்கிற ஆவியை உங்களுக்குத்
    தந்தருளவேண்டுமென்றும்,
  azz-NT: Huan Dios Yejuatzin ne Tayecancatzin de Totecotzin Jesucristo. Huan no Totajtzin
    Dios quipía nochi ne chicaucahuelilis huan cualtziyo. Ica ya nojón nictajtanilía
    Totajtzin Dios que ma Yejuatzin ma namechtayocolitiu ne hueyi tamachilisme ten
    cuicatinemi in Yecticatzin Espíritu, para ijcón nancajsicamatiyasque in Tajtoltzin
    de Dios huan para nanquixmatisque cachi oc Totajtzin Dios.
  spa-RV-1909: Que el Dios del Señor nuestro Jesucristo, el Padre de gloria, os dé
    espíritu de sabiduría y de revelación para su conocimiento;
  csy-csy: Tabang in minthanna i Pa, i Topa Jesus Christ i Pathian in note tung ah
    pilna thaa le Ama heakna sung ah thu pualak na hong pia tahen.
  mxq-NT: Nꞌamdeebyʉts ja Nwindsʉnꞌa̱jtʉm Jesukristʉ Dyios, ja Dios Teety diꞌibʉ niꞌigʉ
    mʉjꞌa̱jtʉn myʉda̱jtypy, es mmoꞌoyʉdʉt ja Espíritʉ Santʉ diꞌibʉ yajkypy ja wijyꞌa̱jtʉn
    esʉ ja̱ꞌa̱y dyajtuknijáwʉt ja tʉyꞌa̱jtʉn, dʉꞌʉn miits niꞌigʉ oy xyꞌixyꞌáttʉt ja
    Dios Teety.
  tzj-NT: Nintzijon ruq'uin ja Dios rxin ja kajaw Jesucristo, jari' Dios ja Tatixel
    ja ni rxin wi' chi congana nim ruk'ij. Anin nc'utuj tre chi arja' nuya' chewe
    chi ja rEspíritu Santo nucoj ja na'oj xin Dios pa tak ewi' pa tak ewanma in nc'utuj
    tre chakaja' chi bien nk'alasaj chewach nak ja kas mero rbanic ja Dios.
  tdt-tdt: Nia mak ita nia Nai Jesus Kristu nia Maromak. Nia mak ita nia Aman ida
    nebee Kbiit Nain. Hau husu atu Nia Espiritu loke imi nia neon i hatudu Maromak
    ba imi, para imi bele konhese Maromak diak liu tan.
  ron-BTF: Ca Dumnezeul Domnului nostru Isus Cristos, Tatăl gloriei, să vă dea duhul
    înțelepciunii și al revelației în cunoașterea lui;
  eng-WEBP: that the God of our Lord Jesus Christ, the Father of glory, may give to
    you a spirit of wisdom and revelation in the knowledge of him,
  eng-FBV: I pray that the God of our Lord Jesus Christ, the glorious Father, may
    give you a spirit of wisdom to see and know him as he really is.
  nld-1939: Moge de God van onzen Heer Jesus Christus, de Vader der glorie, u een
    geest van wijsheid en openbaring verlenen, opdat gij Hem moogt leren kennen.
  bwo-bwo: Mango bísh wotitwo no doonz Iyesus Krstos nihi Ik'o ayide'er it danetwok'o
    dani teleefonat bek'i shayiro itsh b́ imetwok'o Ik'o k'onitwe.
  nch-BL: Nijtajtanía Toteco Dios, yaya nopa Tetaj cati más quipiya ihueyitilis. Quena,
    nijtajtanía yaya cati Iteco Tohueyiteco Jesucristo para ma amechmaca talnamiquilisti
    huan tamachilisti para achi más xiquixmajtiyaca.
  quc-TNT: Je ri' quinbano rech ru Dios ri Kajaw Jesucristo, ri ka Tat ri sibalaj
    nim u k'ij, cuban ta na chiwe chi ri Lok'alaj Espíritu cuya na ri i no'j, xukuje'
    cuk'alajisaj ri Dios chiwäch rech kas quiwetamaj na u wäch ri Are'.
  tfr-NTPO: Data Kësbangyo l̈i, e Tjl̈apga Jesucristo Sbö. Ga rokër ba kong ga pjãy
    kong kjok miydë twe ara, ga e opping shäng bomi kong bako, e miydëmi jek këgong
    wl̈o.
  kaq-NT: Papan Dios, mia tah min noquen Hihbo Jesucristonen Papa Dios qui. Mia tah
    min Shinan Hihbo qui. Miin coshi shinan jato hinanxonhue, Papan. Shinancoinya
    jaahbo jato hinanpaquehue. Hashoan sca mia honanbonahahbo jaton jointi janin miin
    shinan siri niaxonhue. Mia honanbonahi jihuetahbo jato hinanxonhue Papan, hih
    tah hen jai, mato yocaxoni.
  sgb-sgb: An-ihalangin ko kan Apo Namalyari ya ampuriên tamon Tatang, ya namiutoh
    kan Panginoon Jesu-Cristo, ya dyanan na kaw hên kamwangan haka pamangintindi ya
    tungkol kan Apo Namalyari ya ubat ha Espiritu na.
  vie-1934: Tôi cầu Đức Chúa Trời của Đức Chúa Jêsus Christ chúng ta, là Cha vinh
    hiển, ban thần trí của sự khôn sáng và của sự tỏ ra cho anh em, để nhận biết Ngài,
  kxv-kxv: ମା଼ ପ୍ରବୁ ଜୀସୁ କ୍ରୀସ୍ତତି ମାହାପୂରୁ, ଗାୱୁରମିଗାଟି ଆ଼ବା, ଏ଼ୱାସି ମିଙ୍ଗେ ସୁଦୁଜୀୱୁତି
    ହିୟାନେସି ଏ଼ ଜୀୱୁ ମିଙ୍ଗେ ବୁଦି ହିୟାନେ, ଅ଼ଡ଼େ ମାହାପୂରୁଇଁ ମୀ ତା଼ଣା ତ଼ଞ୍ଜି କିୟାନେ,
    ଆତିହିଁ ମୀରୁ ଏ଼ୱାଣାଇଁ ପୁଞ୍ଜେରି ।
  amu-NT: Tyꞌo̱o̱tsꞌom caxuee cwiluiiñê, nqueⁿ na cwiluiiñê Tsotye Jesucristo na matsa̱ꞌntjoom
    jaa, macaⁿꞌa nnoom na cantyja ꞌnaaⁿꞌ Espíritu quiaaⁿ na nlaꞌno̱ⁿꞌyoꞌ ñꞌoom na
    maꞌmo̱o̱ⁿ nda̱a̱ya ndoꞌ yati ntsataꞌjnaⁿꞌyoꞌ jom.
  hin-CV: मेरी प्रार्थना यह है कि हमारे प्रभु येशु मसीह के परमेश्वर और प्रतापमय पिता
    तुम्हें ज्ञान व प्रकाशन की आत्मा प्रदान करें कि तुम उन्हें उत्तम रीति से जान सको.
  spa-BES: Para que el Dios de nuestro Señor Jesucristo, el Padre de gloria, les dé
    un espíritu de sabiduría y revelación en el conocimiento de él;
  san-BEN: অস্মাকং প্রভো র্যীশুখ্রীষ্টস্য তাতো যঃ প্রভাৱাকর ঈশ্ৱরঃ স স্ৱকীযতত্ত্ৱজ্ঞানায
    যুষ্মভ্যং জ্ঞানজনকম্ প্রকাশিতৱাক্যবোধকঞ্চাত্মানং দেযাৎ|
  tdx-tdx: te ho toloran’ Añaharen-Talèntika Iesoà Norizañey, i Raem-bolonahetsey,
    ty Arofon-kihihitse naho famentabentarañe hahafohinañe aze,
  naf-naf: Neŋ ingat nâmti Amobotnaŋŋ Zisas Kilaisiyet Bipmaŋ Kawawaŋ kwizet buŋamaŋ
    temaŋ egaŋ Emetak Teŋ indame Emetak Teŋaŋ in nânâ dolakŋaŋ sambe indamti Kawawaŋgat
    yaŋaŋ dolakŋaŋ mimkawaŋ bemindame in egat yaŋaŋ weyaŋ nâmâtâtâgalen nâmti mandundumsayap.
  grc-MT: ινα ο θεοσ του κυριου ημων ιησου χριστου ο πατηρ τησ δοξησ δωη υμιν πνευμα
    σοφιασ και αποκαλυψεωσ εν επιγνωσει αυτου
  vid-vid: leka Nguluwi wa Mkulu wa hetwe Yesu Kilistu, Mhaza yawele na ukulu, yawape
    Muhe wa heye yowapa luhala na kuwagubulilani leka mumzele goya Nguluwi.
  pio-NT: Nusutácué Dios íicha pirípinácué, yái Wáiwacali Jesucristo Icuèrináca, yái
    Wáaniri Dios cachàiníirica íiwitáise, icànéerica mèlumèluíri iyú. Nusutácué Dios
    íicha pirípinácué imàacáanápiná cáalíacáica pía Espíritu Santo yáalíacái iyú,
    píalíacaténácué péemìaca cayába càinácaalí íimáaná yái tàacáisica, píalíacaténácué
    nacái Dios ìwali cayábéeri iyú cachàiníwanái mamáalàacata.
  tsn-tsn: '@see-verse:EPH.001.016'
  amr-NT: Dios Jesucristo Huairien Apagtaj ijmanigtionaʼpakikay. Ken ʼuruaʼnanada
    Apag Diostaj ijmanigtionaʼpakikay. Jesucristotaj ʼuruaʼda kanoknopo̱i̱keʼ kenpaʼti
    Cristoen eʼmanmadikaʼ kanoknopo̱i̱keʼ Diosa kamanopo̱e̱ʼpo kenpaʼ ijtionaʼpakikay.
    Diosen Huasiʼpo Jesucristotaj nogi̱ti nogi̱ti kanoknopoenkeʼ kenpaʼti Diostaj
    nogi̱ti nogi̱ti kanoknopoenkikeʼ. Opudtehuapaʼ ijtionaʼpakikay.
  pwg-pwg: Mara nonowa kubiimi ainowi ita Bada Yesu Keriso ina God kurina, tuna Mamai
    kadakadarina. Ainowi da Kanumina gwabimiyai ina makai da nuwagiura ina veremi
    ma vonavaghata ini debei kurimi da God konakova bubuni.
  cjv-cjv: na bei moiro no Ari Wanopanom Yesu Kirisito nem keranom sungua kapakom
    yaromi “Ne Efesasi ari yokamai Muronum ero!” diro mina wakoro di teiye. Ena yaromi
    Murom Sumuna erowangua yaromi ne yokamai nomanenomdi nokapu imari de erere te
    Yai Gumam mapunomom nenen imari de erowangua ena ne yokamai yaromi mapunomom kawom
    kanaime.
  tha-KJV: เพื่อพระเจ้าแห่งพระเยซู​คริสต์​องค์​พระผู้เป็นเจ้าของเรา คือพระบิดาผู้ทรงสง่าราศี
    จะทรงโปรดประทานให้ท่านทั้งหลายมี​จิ​ตใจอันประกอบด้วยสติ​ปัญญา และความประจั​กษ​์​แจ​้งในเรื่องความรู้ถึงพระองค์
  por-BR-2018: Oro para que o Deus de nosso Senhor Jesus Cristo, o Pai glorioso ,
    vos dê o Espírito de sabedoria e de revelação no conhecimento dele;
  mhl-mhl: Manesu ŋaberu Ofoŋnoŋuŋ Yesu Kristore Anutu oi iŋi oŋga wosi eteego, “O
    Mamanoŋuŋ usuŋ Rauine, go Morogo Tiriine oi Efesus ogopunoŋuŋ yareigoŋ. Moro oi
    maŋyaŋuŋgo ruande maŋgboroŋyaŋuŋ fuŋine mo fukeko Anuture fuŋne fiine akoŋ barariŋga
    yareko mane mukunimiŋ.
  klv-klv: van hǝn aGot Tata toyalyal, aTǝman aMasta sidato, aYesu Kristo. Nousi ke,
    len aNunun, teviol hǝn namitisau hǝn nǝmauran tonor, mai tikel vǝhot aGot mai
    gamito, hǝn na-lǝboi-bun-gai-an b̃etibau am len gamito.
  bco-bco: Niyo꞉ nili Do Gode Halaido꞉, Alan Ya꞉su Kelisowa꞉ ene Gode o꞉mo꞉wo꞉ dulugu
    sa꞉la꞉lo꞉l. Gode eneno꞉ gimo꞉wo꞉ fanda widaki, a꞉la꞉ta꞉ga꞉ asulo꞉ nafayo꞉ dimina꞉ki,
