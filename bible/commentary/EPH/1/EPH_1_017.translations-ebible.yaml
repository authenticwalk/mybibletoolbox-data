  dwr-ENT: ቃሲ ጎዳ ዬሱሲ ኪሪስቶሳ ፆሳይ፥ ቦንቹዋ ኣዉ፥ ፆሳ ሂንቴ ኤራናዳን፥ ሂንቴና ኣዳ ኤራንቻ ኦያ ቃሲ ፆሳ ሂንቴንቶ
