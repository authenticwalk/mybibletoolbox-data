verse: EPH.001.017
translations:
  kpx-kpx: Di laheho guliguliai nahie Kosive Iesu Keliso ke Mama imihama. Dilava keu
    atagae Mama. Iale di ke imihai isivialeike keu au vaveve la haivei negotievege
    lana kemo lulelelahai vaveveve hilokave.
  okv-H: Bada Iesu Keriso ta Mamo God usasa te na ungota degi Ahihi amita ikau God
    ta vasiri tapa harikihirou kiagova penunu erena.
  tbo-tbo: Ma u lupali babahi geegeka, ipa ata Guyau Yesu Keliso Amana tauna Yaubada
    tu wasawasa baneina hanapu ina welemi po ina woogeletena meya uyahimi po ona hanapugena
    dumaya.
  mal-C: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ ദൈവം, തേജോമയനായ പിതാവ്, അവിടത്തെ സുവ്യക്തമായി
    മനസ്സിലാക്കാൻ നിങ്ങൾക്കു ജ്ഞാനത്തിന്റെയും വെളിപ്പാടിന്റെയും ആത്മാവിനെ നൽകട്ടെ
    എന്നു ഞാൻ എപ്പോഴും പ്രാർഥിക്കുന്നു.
  grc-SR: ἵνα ὁ θεὸς τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ, ὁ πατὴρ τῆς δόξης, δῴη ὑμῖν πνεῦμα
    σοφίας καὶ ἀποκαλύψεως, ἐν ἐπιγνώσει αὐτοῦ·
  bgc-bgc: मै प्रार्थना करुँ सूं, के महिमामय परमेसवर जो के म्हारे प्रभु यीशु मसीह
    का पिता सै, वो थारे ताहीं आत्मिक समझ अर ज्ञान देवै, ताके थम परमेसवर नै पूरी तरियां
    जाण सकों।
  khz-khz: Akilana, gera Velekou Iesu Keriso gena Palagu na aoneka e vevega-matagai
    Veaga Palaguna pene venimi, pe Palagu pio ripa-namanamaa. Palagu ita Tamara, ia
    ralemana e maekana tiavu iwa.
  deu-TKW: auf daß der Gott unseres Herrn Jesus Christus, der Vater der Herrlichkeit,
    euch gebe einen Geist der Weisheit und Offenbarung durch seine Erkenntnis,
  zsr-NT: Rnabdaꞌ‑nëꞌ Dios queëꞌ Xanruꞌ Jesucristo, naquëꞌ Xuzruꞌ náctërëꞌ blau, rnabdaꞌ‑nëꞌ
    gsölëꞌë queëliꞌ Dios Böꞌ Laꞌy, Nu runn queëruꞌ yöl‑laꞌ rejniꞌi len ruluíꞌi rëꞌu
    ca nacczëꞌ Dios, quië gac gdu ca núnbëꞌruꞌ‑nëꞌ.
  lin-lin: mpe nasengaka ete Nzambe ya Yesu-Klisto, Nkolo na biso, Tata ya nkembo,
    apesa bino Molimo ya bwanya mpe ya emoniseli mpo ete bokoka koyeba Ye malamu.
  hns-NT: Pieta Parmeswar hamlogke Prabhoe Jiesoe Kriest ke Baap hai aur oe bahoet
    maahaan hai. Ham praatna kariela kie okar Pawietr Aatma toelogke gjaan dewe aur
    toelogke dekhaawe kie oe Ke hai djeme toelog oke khoeb thiek se djaan sakiehe.
  noa-E: Ʉ̈u pãrau bʉchkhun Ẽwandam khaphʉ naab mamʉ, warag ʉ̈rʉʉchata i khaphʉnaa
    jãgata Cristo gaaimua pãar athee nem ajapham pöm waaujẽ a khap apim khõsi chirʉm.
    Maguata muan maach Pör Jesucristo Ayagta jëeu chiraajem, ajapcharan ich Jöoi ʉ̈gthar
    chiraajemʉgma, pãrag ich khĩirjug deebarmua magʉm khap amkhĩir.
  eng-EMTV: that the God of our Lord Jesus Christ, the Father of glory, may give to
    you the spirit of wisdom and revelation in the knowledge of Him,
  mib-NT: Chi jícán tahú rī jeē na sáha Yaā Dios jeē jécūhun vāha ni rō te ndundíchí
    ró jiín jnúhun ya, te cuni gā rō ndese Yaā cúu ya. Chi máá yá cúu Yaā Dios Jitoho
    yō Jesucristo, te cúu ya Tatá yō jeē lúu ndasɨ́ cújéhnu.
  lif-NT2: आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ मिमिदिङ्‌गे़न् कुम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खुने़ॽ कुयाःम्‍बेओ नुःरिक्‍काङ् कुसिङ् निःप्‍मारे़ लागि सिक्‍कुम्‍दिङ् निङ्‌वाॽ
    के़बिबा नु निङ्‌वाॽफुमाङ्‌ङिन् ओसेःन्‍दाङ् के़जोःक्‍पा सेसेमाङ्‌ङिन् के़बिरिर
    फाॽआङ् तुवा चोःक्‍कारो॥
  xnj-xnj: Niyendelela kumuyupa Chapanga muni Chapanga wa Bambu witu Yesu Kilisitu,
    Dadi wa ukulu, avapela Mpungu waki wa luhala na kuvagubukulila muuhotala kuumanya.
  mmx-mmx: la a sing amisik lagale lo Moroa, ne Temen Leeme Silok atdik, Iesu Karisito,
    ti song araba nimi mi Loroonan teren, mo naba suxa nimi mi lodoxoma nunuan la
    laxasep kusu nemi minakleklen avukat ne Moroa.
  cbr-NT: Nucën 'Ibu Jesucristonën Dios 'ianan 'Apuira, Nucën Papa Dios, a cana an
    'unánmicëxunmi upí oquin sinánquin a 'unáncanun quixun mitsu ñucáxunin.
  tee-NT: Ictapainini ju Dios ixpai ju qui'ucxtin'an Jesucristo. Yuchi ju xak'ai tucan.
    Icsq'uini ni cataxtakniyan ju k'ox mintac'atsan'an ni laich amach'akxaya'it'it
    ixtaxtokni Dios. Chai ju chunch palai lai amisp'aya'it'it ju yuchi ta tucan junita.
  eng-LSV: that the God of our Lord Jesus Christ, the Father of the glory, may give
    to you a spirit of wisdom and revelation in the recognition of Him,
  cak-NT: Can ninc'utuj che ri Dios chi ri Espíritu Santo ri niyo'n no'j (na'oj),
    can q'uiy ta ino'j (ina'oj) xtuya'. Can q'uiy ta ri xtuk'alajij ri Espíritu Santo
    chiwech, chi nitemaj más rech ri Dios. Jare' ri ninc'utuj che ri Katata' Dios
    ri can nim ruk'ij; ri ru-Dios ri Kajaf Jesucristo.
  pah-NT: 'Tupana''ga ko nhandepojykaharete''ga ruvihavuhuhete''ga Jesus Cristo''ga
    ruvihavuhuhete''ga. Gaha timbohete! A''ereki ga pyry katu katu nhanderuvete''ga.
    Ga pe ji ei pe ndepyga jipi: —Ekwahaheteuka ti Éfesopeve''g̃a pe nahanahã ji rekoi
    javo. Ndera''uva ti tombo''e g̃a nde rehe nde monhimombaragwahavuka g̃a pe. Ndera''uva
    ti tanderepiuka g̃a pe g̃a mboheaporog̃itakatuavo nahanahã Tupana''ga rekoi javo,
    a''e ji Tupana''ga pe pe ndepyga.'
  sja-NT: Iidipari Tachi Waibɨa Jesucristo Ak'õre k'ĩra wãree bɨmaa, irua parã k'ĩsia
    k'awaapimerã ichi Jaure k'ap'ɨa pari. Mãgá iru wãara pipɨara k'awadait'ee.
  xed-xed: Tsatsi ná, Da dagala ya. Ŋani ta maganata Mghama mu Yesu Kristi ta slna.
    Da tsi ta ndəɓa yu ta dzvu ka vlaghunata tsi ta ɗifil dzaʼa kəl kuni ka laviŋtá
    snaŋtá vərɗa tsatsi.
  mks-NT: Ta tá xíca̱ ta̱hví i̱ nu̱ Ndióxi̱, mé a̱ cúú tátá Jesucristo, xitoho í,
    mé a̱ cúú Ndióxi̱ cáhnu ndiva̱ha já xíca̱ ta̱hví i̱ nu̱ á ña̱ ná quia̱hva ínima̱
    yi̱i̱ mé á nu̱ ndó. A̱nda̱ já caja mé á ña̱ ná ndindíchí ji̱ni̱ ndo̱ já ná na̱ha̱
    ndaja cáa Jesucristo. Ta xi̱hín ña̱ yóho canda̱a̱ va̱ha chága̱ ini ndó sa̱ha̱
    mé á.
  gfk-S: Iou la sarsaring haitne no God tano nudait Watong Jisas Krais, aie no nudait
    tamat na Mama, be na tabar mu ma ra minminanes ma ina hapuasne ira tutuno utana
    ter ta mu, waing mu nage manga nunure timaan ie kakarek ta ing mu ga nunure ie
    nalalie.
  bmu-bmu: Mötmörim eŋgiba Kembunini Jisös Kraistkö Anutuŋi mi kewö köuluköm waŋgimakzal,
    “O Iwi kukösum Toŋi, gi mönö Uŋagi Töröŋi Efesus alaurup eŋgiman. Uŋa mi uruŋine
    alnöŋga mötkutukutuŋini qainŋi kun asuhuiga Anutugö könaŋi ölöpŋanök indeliga
    möt yaköme.
  dgz-dgz: Den Ayop nuga Iesu Keriso God megawa oya oyae den wandiniwa ame Guewa enepi
    gapan anut dima wa ewaep God yao asigip ta kakayatai.
  eng-GNV: That the God of our Lord Iesus Christ, that Father of glory, might giue
    vnto you the Spirit of wisedome, and reuelation through the acknowledging of him,
  zaa-NT: Tata Dios Enne' Tsùna', Tàta qui' Xana' Ri'u Jesucristua nna, rinába' qui'ni
    gúnnée qui' le adí la'huacca qui' Espíritu Santo para qui'ni gata' adí la' riyeni
    tsè' qui' le nna adí la' ritelíni qui' le nna, para qui'ni gunibia' li e adiru
    tse',
  eng-WEBSTER: 'That the God of our Lord Jesus Christ, the Father of glory, may give
    to you the spirit of wisdom and revelation in the knowledge of him:'
  guh-guh: Ayaijamatabëcuenenë Dioso, vajatuxanenë Jesucristo paxa. Bajaraponëjavabelia
    pacatovajëtabiabatsi. Pacatovajëtabiabatsi Espíritu Santo pejamatabëcueneta xaniavaetsia
    panevajënaeyabelia papecayapëtaeyaexanaponaenexa pacuenia Dioso jamatabëcueneitsi.
    Nexata Espíritu Santo pejamatabëcueneta panevajënaeyabelia pacayapëtaeyaexanaponaena
    pacuenia Dioso jamatabëcueneitsi. Pacayapëtaeyaexanaponaenanua pacuenia Dioso
    nacatsitanajamatabëcueneitajëta.
  bon-bon: cane yäätinärune mime Yageyame Yeesu Keriso me Acejiyame, jamyacu apaclyera
    cama Babe ne tabe weebibine eei Seemo ceerame, lui Seemo te weebibine umle biname
    me jiwenininuge piiyepu Acejiyame ne weeme bau me yaaboclomtuge, siige weene piba
    umle läbitininuye tabe.
  nhw-BL: Nijtlajtlanía Toteco Dios, yaya nopa Tetata catli más quipiya ihueyitilis.
    Quena, nijtlajtlanía yaya catli Iteco Tohueyiteco Jesucristo para ma anmechmaca
    tlalnamiquilistli huan tlamachilistli para achi más xiquiximajtiyaca.
  swh-ONEN: Nazidi kumwomba Mungu wa Bwana wetu Yesu Kristo, Baba wa utukufu, awajalieni
    ninyi roho ya hekima na ya ufunuo, ili mpate kumjua zaidi.
  wbi-wbi: Nikufunya kuuti u Nguluve ghwe Mutwa ghwiti Yesu Kilisite, u Nhaata ghwe
    vwitike, ikuvapela inumbula ija luhala, amasyetulilo gha vukagusi vwa mwene.
  bba-bba: mɑ nɑ bɛsɛn Yinni Yesu Kirisin Yinni, wi u sɑ̃ɑ Bɑɑbɑ yiikoɡii kɑnɑ u bɛɛ
    ko lɑɑkɑriɡibu kpɑ u bɛɛ yɑm bururɑsiɑ i kɑ nùn ɡiɑ.
  eng-KJVCPB: 'that the God of our Lord Jesus Christ, the Father of glory, may give
    unto you the spirit of wisdom and revelation in the knowledge of him:'
  kgk-NT: Ajerure Nhandejáry Hesu Cristo Ru-pe. Nhande Ru tuvixa mba'e hekoha va'e-pe
    ajerure pende-rehe. Aipota ha'e ome'ẽ peẽ-my Nhe'ẽ Marangatu tee va'e pene arandu
    porã hagwã, ojekwaa porã hagwã peẽ-my Nhandejáry, peikwaa porãve hagwã íxupe.
  waj-waj: Udaanga Yisuu Kirisiinna Koonna Anutuuqaa nnutuuvo ngiau aapu vaivoono
    Mmannasa Yoketaivaa ngii minaraivaara na yaaku varee innaata kua kiaunoo. Fai
    ivoono Mmannasa Yoketaivaa ngii mino ivoono fai tinni yoketaivaa ngii mioo Anutuuqaa
    aataruuvaa kooyaa ngii vitainaravai. Ngia arinaima Anutuuqaara rikiada taateeraivaara
    itaama ngii vitainaravai.
  cpy-cpy: Namanari Ashitariri Awinkatharite Jesús Jeepatzii-totaa-rewo, ashitawori
    owaneenka-wontsi. Rootaki nokowa-kotan-tariri riyoshireta-kaemi, rooñaawonta-peroteemiro
    jempe ikanta-kota rirori,
  mpx-mpx: Ya awanun wala Babala Yeisu Keliso wana Yabowaine, iya Tamala Towasawasa,
    Yayaluwana ni pewa eliyamiu, inoke iya ni pasiba-agimiu ge Yehoba ni pamasal eliyamiu,
    yaka ana aatena ni bwata eliyamiu.
  wbp-wbp: Yuwayi, Kaatuju kangalpa nyinami Wapirra ngalipakupalangu pirrjirdi-nyayirni.
    Nyanungurlu yilyajarni Warlalja-Wiri Jijaji Kiraji nyampu-kurra. Warrarda karna-nyarrarla
    payirni yungunkulu milya-pinyi kuja-nyarra Kaaturlu yajarnu nyanungukulku. Nyanungu
    karna-nyarrarla payirni yungulpa-nyarra nyanungu-nyangu-kurlurlu Pirlirrpa-kurlurlu
    pinarri-mantarla nyiyarningkijarraku manu yungu-nyarra Pirlirrparlu Kaatu milki-yirrarni
    nyurrurlakuju.
  luo-luo: Asiko kakwayo mondo Nyasach Ruodhwa Yesu Kristo, Wuon duongʼ duto omiu
    Roho Maler mamiyou rieko kendo mafwenyonu tiend gik mopondo mondo ungʼeye maber.
  nhe-NT: Nijtlajtlanía Toteco Dios, yajaya nopa Tetata tlen más quipiya ihueyitilis.
    Quena, nijtlajtlanía yajaya tlen Iteco Tohueyiteco Jesucristo para ma inmechmaca
    tlalnamiquilistli para inquimachilise nochi tlen inmechmachtía para achi más xiquixmajtiyaca.
  aii-aii: ܕܐܲܠܵܗܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܒܵܒܵܐ ܕܫܘܼܒ݂ܚܵܐ، ܝܵܗܒܹܠܔ ܠܵܘܟ݂ܘܿܢ ܪܘܼܚܵܐ
    ܕܚܸܟ݂ܡܬܵ‌ܐ ܘܕܓܸܠܝܵܢܵܐ، ܕܝܵܕܥܝܼܬܘܿܢ ܠܹܗ ܒܘܼܫ ܨܦܵܝܝܼ،
  esk-NT: Iŋiqsruqtuŋa Agaayyutaanun Atannapta Jesus Christ-ŋum, kamanaqtuamun Aapamun.
    Uvvatuq ilaan isrumattuqtillisi iḷisimatlasriḷugu suli kaŋiqsitḷasriḷugu pisułha.
  msb-msb: na an Dios na gloryoso na Ama san aton Ginooʼn Jesu-Cristo magahatag lugod
    sa iyo san kadunungan kag pagpahayag paagi san iya Espirito agod makilala gayod
    niyo siya.
  cpa-NT: Juǿi²jni Jmi² jniang³, dsa² juanh¹², dsa² lán¹² Diú¹³ quián¹² Jesucristo,
    Juu¹³ jniang³, hi² jmo¹dsa hi² li¹ŋih³ hniah¹², hi² li¹cueh¹² hniah¹² cu²rø² ha²lah
    lán¹²dsa.
  dso-dso: ଆରି ଡାକ୍‌ପୁଟାର୍‌ ବାବା, ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ପର୍‌ମେସର୍‌କେ ପାର୍‌ତନା
    କଲିନି । ଜେନ୍ତିକି ସେ ତମ୍‌କେ ସୁକଲ୍‌ ଆତ୍‌ମା ଦେଇସି । ସେ ଆତ୍‌ମା ତମ୍‌କେ ଗିଆନ୍‌ କରାଇସି
    ଆରି ପର୍‌ମେସର୍‌କେ ତମର୍‌ ମୁଆଟେ ଦେକାଇସି ।
  meu-meu: eda Lohiabada Iesu Keriso ena Dirava, Tamada herea-daena, ese aonega bona
    lalo-parara laumana baine henimui, bena ienai ba manada.
  yva-NT: Risambayambe Amisye ai, wepirati wama Amisyo Yesus Kristus apa Ajayo titi
    rave. Syo Amisye anajo indamu Po apa Anawayo Vambunine raugaje wasai, indamu Mo
    ana ratantona ntiti raugasyo wasai muno Mo Amisye arorono wasai indamu wapo aen
    tugaive.
  dgc-dgc: ta Diyos na Panginoon tam a Jesu Cristo. Siya éy Tama tam a kamahalan.
    I panalangin kua, éy atdinan na kam ta karunungan moy, sakay ipahayag na maka
    dikam i kaluuben na, monda mapospusan moy siya.
  zpm-NT: '@see-verse:EPH.001.016'
  hix-NT: Khoryenkomo ryhe, Txesusu Kryestu yàm me naha. Kohkomo rma yàm me naha.
    Ehonomnà me xaxa naha. Noro rma yakoro kàrwonaha. Onà wyaro àkehe, àwya, ohokonye.
    Apa y, oyokato yano me hak tàywero nahtxoko, àkehe. Apa y, oyehutwatxho hutwany
    me hak nahtxoko, oyokato yano me. Ohutwany me rma hak nahtxoko, àkehe, àwya, ohokonye.
  sim-sim: Jirin a hishihi jirnjik orin amu sawenduwa. Unak or halashinak Masikome
    orhi or unak hishiyarinda nga heyekrahakoronda nga jihik si naka. Ushinak mbele
    mbele Avui Wasilakahik nandan yawur ji heyekrahakoroka. Or kwambu mende nga nanda
    ri. Uhu or Wasilaka nihi Jisas Krais Avui Wasilaka orhi oria.
  npi-ULB: म यो प्रार्थना गर्दछु, कि हाम्रा प्रभु येशू ख्रीष्‍टका परमेश्‍वर, महिमाका
    पिताले तिमीहरूलाई बुद्धिको आत्मा र उहाँको ज्ञानको प्रकाश दिऊन् ।
  cgc-cgc: Naan a gapangamuyo ta Dyos na makagagaem na Amay ta ate na Ginuo Jesu-Cristo
    daw gapangabay a ki kanen na paagi ta Dyos Ispiritu Santo ipaintindi din daw ipakala
    pa ki kyo daw kino gid kanen an daw ino man ubra din an.
  tim-tim: Hin. Humonenŋe Yesu Kristogât Anutu Pagaleŋe Amboŋe yâkŋe Heak huŋgun aŋdo
    biwi nâŋgâ nâŋgâyeŋe mem kepikto kârikŋe nâŋgaŋbiâ ârândâŋ akbiapgât ulilaŋman.
  yor-yor: Mo sì ń béèrè nígbà gbogbo pé kí Ọlọ́run Jesu Kristi Olúwa wa, Baba ògo,
    lè fún yín ni Ẹ̀mí nípa ti ọgbọ́n àti ti ìfihàn kí ẹ̀yin kí ó tún lè mọ̀ ọ́n sí
    i.
  wos-wos: Harékéta wuni déré wakwexéké, dé gunika yikafre mawuli hwendéte. Hwendét
    guni Kraiska jémba xékélakitanguni. Krais gunika hwendén atéfék jémbaka akwi jémba
    xékélakitanguni. Wungi xékélakingute wuni Godré wakwexéké. God nana Néma Du Jisas
    Kraisna néma du dé. Dé nana yafa dé, dé némafwi ya hanyikwa du dé.
  emp-NTPO: Mʌ̃a dadjirã Boro Jesucrito Ãcõrẽa, dadjirã Zeza biya quirúa iwid̶ibaria
    idji Jaured̶eba bãrãa necawaada diamãrẽã idjab̶a idjid̶ebemada cawabimãrẽã. Mãwã
    bãrãba idjida biara cawad̶ia.
  eng-F35: that the God of our Lord, Jesus Christ, the Father of glory, may give you
    the spirit of wisdom and revelation in the real knowledge of Himself,
  ind-ind: Saya berdoa bagi kalian, “Ya Allah, Bapa yang mulia dari Tuhan kami Kristus
    Yesus, kiranya Engkau menambahkan hikmat dan pengetahuan rohani melalui Roh Kudus
    kepada umat-Mu, jemaat di Efesus, agar mereka semakin mengenal Engkau.
  pes-OPCB: درخواست می‌کنم که خدای خداوند ما، عیسی مسیح، آن پدر پرجلال، روح حکمت و
    کشف را در شناخت خود به شما عطا فرماید.
  mpt-mpt: Ne nib Sume Yesus Klaiste e Aye Gode baabania Kobo Efesas bib seli bainobo
    gabibi bobol tem funin ayamo omyeba i keb kukubo kla tekein kebianiba eka keb
    wengo mitmakam osa kla tekein kenaine ge oha binabibe.
  ssx-ssx: Hande nika꞉ Tekehali Yesu Ketiso ipika꞉ Koda꞉ta꞉ hande pa̱a̱ pa꞉la꞉ Atekema꞉
    Sipitidi iki kina꞉yeke pu halome. Kutupa koto Sipitidima꞉ epeke hone wita꞉la꞉eki
    iki kiaata꞉ Koda꞉ hala꞉eki wopu handoemena꞉yeke Sipitidima꞉ la kina꞉yeke yeni
    pu halome.
  mkl-mkl: Ǹ wɑ n tɔɔ Ilɑɑɔ̃ ilu ɑmboe, Bɑɑi Lɑfɛ̃ɛ nwɑ Jesu Kirisi, ku ce ŋɛ ilu
    lɑɑkɑi jiidɑ nɔ ku nyisi ŋɛ bɛi nŋu tɑkɑɛ í yɛ ku bɑ i mɑ̀ɑ sɑ̃ɑ sɑ̃ɑ ŋɑ.
  gaq-gaq: ବାରି ମ‍ଇମାମୟ ଆବା ନେନେ ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଇସ୍‍ପର୍‍କେ ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍
    ଡିରକମ୍‍କି ମେଁ ଆପେକେ ପବିତ୍ର ଆତ୍ମା ବିଏ । ଆତେନ୍‌‍ ଆତ୍ମା ଆପେକେ ବୁଦି ବିଏ ବାରି ଇସ୍‍ପର୍‍କେ
    ପେ ଡାଗ୍‍ରା ଆସୁଏ ଏ । ତେଲା ପେ ଆମେକେ ପେମ୍ୟାଃଏ ।
  gof-RNT: Godaa Yesuus Kiristtoosa Xoossay, bonchcho Aaway, Xoossaa hintte aathi
    eranaada cinccatethaanne qonccetha ayyaana hinttew immanaada taani Xoossaa woossays.
  unx-unx: ଆଡଃ ମାନାରାଙ୍ଗ୍‌ରେନ୍‌ ଆପୁ, ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେଇଙ୍ଗ୍‌
    ବିନ୍ତିତାନା, ଜେ'ଲେକାଚି ଇନିଃ ଆପେକେ ପାବିତାର୍‌ ଆତ୍ମାକେ ଏମାପେୟା । ଏନ୍‌ ପାବିତାର୍‌ ଆତ୍ମା
    ଆପେକେ ସେଣାଁଁଏ ଏମାପେୟା ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ବୁଗିଲେକାପେ ସାରି ନାଗେନ୍ତେ ଇନିଃକେ ଆପେତାଃରେ
    ଉଦୁବିୟା ।
  gah-gah: Guivahanite Izesu Kilistoni amelaho lapanalímini amelaho Ómasi áisi nene
    Sikalahú lehizeleketoko likigika alémo vávani okoko Guivahanímini mogonáa lo lekemekiko
    gili guni iki netá mogonamú gili vevesiki gilitaze.
  lcm-lcm: Napo uli sokotuk ta God ang si kara Volava Iesu Karisto, nang a miminaungan
    i tamara, ka alis imi ta masam le si Malanganto velai ani amalmalangasai asi kami
    nas ania,
  aer-aer: Arratye apelaye, Ngkarte Re Akngeye Jesus Christ Alartetye anwerne-kenheke,
    Re rlterrke anthurre aneme. The anteme Renhe akwetethe apayuthneme arrekantherre
    nhenge arrantherre Renhe itelaretyenhenge, arrantherre akaltye anteye anetyeke
    Rarle arrenhantherrenhe Ikwere-werne akngetyeke. The Utnenge Akngerre apayuthneme
    arrenhantherrenhe Ngkarte-akerte akaltyele-anthetyeke, Ikwere-akerte imernemele.
  qvc-NT: '@see-verse:EPH.001.016'
  tgl-ULB: Ipinapanalangin ko na ang Diyos ng ating Panginoong Jesu-Cristo, ang Ama
    ng kaluwalhatian, ay magbigay sa inyo ng espiritu ng karunungan at kapahayagan
    ng kaniyang kaalaman.
  cbs-NT: Jaska inun, nukun Xanen Ibu Jesucriston Epa Dios nun kenwanmis en matu yukaxunmiski,
    jau jawen Yushinin ana matu ninkamakin unanepawakin matu medanxun jau chanima
    kayabi Dios matu unanjaidamanunan.
  xtm-NTPP: Te jikan‑ta'vi sa nuu Su'si o ma, iya ni kaxtnu'u Jesucristo iya tátnuni
    nuu o a ja Yuva o kúu ya, te iyo kua'a jayiñu'u ya, te jikan‑ta'vi sa ja na chunee
    ya tnu'u ndichi ini anua ni a, te na kaxtnu'u ya sukan sa'a sukan kúu maa ya ma.
  nnq-nnq: kupala Nnoongo jwa Nngwana gwito Yesu Kilisto, Awawa bina kibumo, bampegange
    Uhuke jwabe ojwapakumpe mme na malango nu kunhweku Nnoongo kupala mummanye.
  bao-NT: Mani Wiogʉ Jesucristo Ʉmʉreco Pacʉ, ca añu majuropeerije Pacʉre, añuro cʉ̃re
    mʉja ca majipere biro ĩigʉ, añuro majirique, cʉ̃ yee maquẽre majirique ca tiicojogʉ
    Añuri Yerire mʉjare cʉ̃ tiicojojato ĩigʉ, yʉ jãi.
  san-ORI: ଅସ୍ମାକଂ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ତାତୋ ଯଃ ପ୍ରଭାୱାକର ଈଶ୍ୱରଃ ସ ସ୍ୱକୀଯତତ୍ତ୍ୱଜ୍ଞାନାଯ
    ଯୁଷ୍ମଭ୍ୟଂ ଜ୍ଞାନଜନକମ୍ ପ୍ରକାଶିତୱାକ୍ୟବୋଧକଞ୍ଚାତ୍ମାନଂ ଦେଯାତ୍|
  huv-NT: Satün ocueaj Teat Dios, Midios Miteatiiüts Jesucristo, aaga najneaj Nateataran
    najlüy tiül cielo, müüch icon merndüyiün mexoman imeajtsan nguineay amb apiüng,
    müüch icon mejawan ranüy jane nej.
  otn-NT: A nu̱na̱ Oja̱, guehna̱ rá̱ Oja̱ na̱ ma̱ Hmu̱hʉ Jesucristo na̱, 'nɛ̱ guehna̱
    ra̱ Papá ma̱guesɛ na̱. Ja̱na̱ngue nu̱yá, dí äpä Oja̱ ngue da̱ 'yøt'e ngue da̱
    di̱nni̱ mmʉihʉ xa̱ndønho hanja Oja̱.
  nop-nop: Unduŋ tiŋa hiditok tiŋa Bepaŋ indiŋ ninadilat. Wapumnik Jesu Kilisto adi’walaŋ
    Bepaŋ eŋ Beu tinahukutŋiŋ hautanit hinek, adi Uŋgoniŋ Munabuli hambune Wapum’walaŋ
    mebi u kedem hanimbihilune nadidakaleeŋ nadinadi fuliŋgoŋ u moŋgokaneeŋ.
  obo-NT: Id dasaa a riyot od posivontuhon no Monama no Amoy ta woy Monama mandad
    tod Longaggon ta no si Disas Krays, no od tovangan kow to Uhis no Ispiritu. Sikandin
    kos od boggoy koniyu to moraom no koovottan moka-atag to Monama amoy'd kokilaa
    row pe-en sikandin.
  cak-ENT: Ninc'utuj chin ri Dios que ri Lok'olüj Espíritu ri nyo'on ri na'oj, que
    ta nuya' pa rubeyal chive. Ri Lok'olüj Espíritu q'uiy ta nuk'alajrisaj chivüch
    roma ivetaman ruvüch ri Dios. Jare' ri ninc'utuj chin ri Katata' Dios ri c'o ruk'ij,
    ri Dios ri richin ri Kajaf Jesucristo.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤔᤡᤔᤡᤍᤡᤱᤃᤧᤴ ᤁᤢᤶᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ
    ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤛᤡᤰᤁᤢᤶᤍᤡᤱ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤒᤡᤒᤠ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ
    ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤁᤧᤒᤡᤖᤡᤖ ᤑᤠ᤹ᤀᤠᤱ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤁᤠᤖᤥ॥
  mie-NT: Chi jícān táhvī ni jā sāhá Yāā Dios jā jīcūhun vāha inī nū de cundíchí nú
    jíín tūhun yā, de cunī cā nū nāsa Yāā cúu yā. Chi maá yā cúu Yāā Dios Jētohō ō
    Jesucristo, de cúu yā Tatá ó jā viī ndasí cúñáhnú.
  san-TIB: ཨསྨཱཀཾ པྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱ ཏཱཏོ ཡཿ པྲབྷཱཝཱཀར ཨཱིཤྭརཿ ས སྭཀཱིཡཏཏྟྭཛྙཱནཱཡ ཡུཥྨབྷྱཾ
    ཛྙཱནཛནཀམ྄ པྲཀཱཤིཏཝཱཀྱབོདྷཀཉྩཱཏྨཱནཾ དེཡཱཏ྄།
  qve-NT: Saynallataqmi noqaqa Señorninchis Jesucristopa Taytan Diosman mañakuni,
    qankunaman allin yachayta qosunaykichispaq, saynapi Diosmanta yachachikuykunata
    allinta entiendenaykichispaq, hinallataq payta astawan reqsinaykichispaq.
  pao-NT: '@see-verse:EPH.001.016'
  cbu-NT: Tsiyatkuri, Apaa, shiy kizpurtishcha atina. Shiyaatsimari chinakina; watam
    Ipareetsish iyaam zanganirangshawa Isusootsi. Ashiri Apaa, Ipísshucheem istangcha.
    Shaanaatstari mangoonamaam mangoom kapung panangcha. Mangoo p'tseengcha, Apaa,
    siyaam tsiyatkuri atina.
  usa-usa: kemá ketááí anómma kateko-kétíbótáá wení Aokaq-Áágómá keráwáqá amíyátábá
    kétune. mirámô ínaqtaama keráwáqá áaimma yayuwé mi-qtátááqá Áánûqtuqtaba abarokáq
    aónanoe. miráinaq keráwáqá Áánûqtumma aanábóráá aónama minnáyaba keráwáqtábá kemá
    nunamupí kétune.
  soy-soy: Urɔ́píimɑ Yeesu Kirisi Uleecɑɑ, Sɑ́ɑ mɛyɔ́ɔpi ukɔ́ ukɛ́ mɛwɛ́ɛ́sɛsɔhɔ
    nɔ́ hɛ nɔkɛ́ nɛ u yɛ̃ ɑni pɛɛ́ nɛ ńsɔnɛ u ceru.
  hui-hui: ina Anduane Homogo Yasu Keriso ibunaga Ngode Datagaliwabe wá taraore holene
    Aba kago ibugua tíhondo ibu Dinini ngilo i̱na mibe lalu la haruli. Dinini ogoni
    ibugua tí mini mo gigabi halu Ngode Datagaliwabe manda bilimulo walia holebira.
  amf-amf: Kattsi Barjoam yenin dhesoadettsi, wosa Imbaa Yesus Kiristoossa Barjo maataa
    gobshi yiam zaskea Imbaa pakalmakkobee may dhesintobesa Manpas yena kinin imoadettsi
    yena kiam ida miske.
  quc-NNT: Je ri' kinb'ano rech ru Dios ri Qajaw Jesucristo, ri qa Tat ri sib'alaj
    nim u q'ij, kub'an ta na chiwe chi ri Loq'alaj Espíritu kuya na ri i no'j, xuquje'
    kuq'alajisaj ri Dios chiwäch rech qas kiwetamaj na u wäch ri Are'.
  dob-dob: Ta ꞌigu sidasida manumi ꞌaene ꞌida ꞌInapwana Yesu Keliso ꞌina Yaubada,
    tauna Tamada ta Toesaesa sinabwana, ꞌida gienuwa sabwalenimi, be tauna wada mwalatoi
    ꞌaiꞌaili,
  wrs-wrs: Kava elsus sembayang velohmanav Sesoamba, pina mendeklina Yesus Kristusna
    aralmba. Himba pina arata, pusambara lohv. Kava osm sembayang vawov, himba si
    daswolvav yemba hevsongolva, osm nomba si yemba koldombvav, Sesoamba lihalmba
    beswonamba. Nomba nowolva, hev ten doara yem vrahunnam.
  mca-mca: K'iyinijets pa' ƚeqe Dios ha' Yatsat'ax'inij Jesucristo, qa Ƚatata pa'
    qi witisa'x, qu' neƚisi'ƚij pa' witikfeliya'xkii ta'ƚets pa' Espíritu Santo qa
    qu' nethini'ƚij qu' les enikfe'li'ƚets pakha'an.
  tzo-TZC: Cꞌalal ta jcꞌopon ti Dios yuꞌun ti Cajvaltic Jesucristoe, ti Dios ti oy
    yutsilale, ta jcꞌanbe ti acꞌo xayacꞌboxuc abijilic yoꞌ jech ta xavaꞌiic lec ta
    avoꞌntonic stalel ti Diose.
  mya-mya: သင်​တို့​သည်​ဘု​ရား​သ​ခင်​ကို​သိ​ကျွမ်း​ခြင်း အ​လို့​ငှာ​သင်​တို့​အား​ဉာဏ်​ပ​ညာ​ကို​ပေး​၍
    ဘု​ရား​သ​ခင်​ကို​ပေါ်​လွင်​ထင်​ရှား​စေ​မည့် ဝိ​ညာဉ်​တော်​ကို​သင်​တို့​ရ​ရှိ​ကြ​စေ​ရန်
    ငါ တို့​သ​ခင်​ယေ​ရှု​ခ​ရစ်​၏​ဘု​ရား​သ​ခင်၊ ဘုန်း​ကြီး​သော​အ​ဖ​ခ​မည်း​တော်​ထံ​ငါ
    လျှောက်​ထား​၏။-
  gng-NT: ki miɛh tiʼYonbdaan *Yesu Kristo ya Wien wà yé tiʼBaa ki ŋmɔbe ukpiɛke
    nnɔ wɔ ń cère *Mifuoñaanm ń de nɛ miyɛnfuom kí wuɔn nɛ wɔ, ní tùɔre kí
    bɛnde wɔ.
  cbi-NTPO: Lala' Bale Ruku Jesucristo' Dios, tsamantsaa Apa, ñullanu ura' aseetanguikaakaa
    kesa tenñu pakentsuyu, tsenmalaa ya tyee ñullanu ke' keewaañu bain ñulla ura'
    aseetangue', yanu kayu ura' keemijanudetsu.
  ikk-NT: M'a rịọ Nẹdi hụn nwẹ ọghọ, hụn wụ Osolobuẹ Onyẹ-nwọnni-ẹnyi wụ Jesu Kristi,
    n'o ye ụnụ mmọn ịmarịn-ihiẹn; ya ghọsịsọnmẹ ụnụ ihiẹn—kẹ ụnụ dọn rị a marịnwaye
    ẹ ọhụnma.
  leu-leu: Ne fuuna lo fin a Piran sina Memai Yesus Krais sitaara, na Tamana aava
    pelalava, o i taa tavai nami pana Vovau Xaradak. E a Vovau Xaradak aave i taa
    tavai nami pana masaman e i taa kas a lamonan simi talo mi taa texaas faroxo sena.
  maz-NT: Mizhocjimi ngueje o̱ Mizhocjimi c'ü ín Jmugöji c'ü ngueje e Jesucristo.
    Mizhocjimi ngueje mi Tataji c'ü me na nojo. Nuzgö rí ötügö Mizhocjimi xenda ra
    jí'ts'iji ja cja angueze; ngue c'ua xenda rí pãrãgueji angueze cja in mü'bügueji.
  bod-N: བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་དཀོན་མཆོག་སྟེ་གཟི་བརྗིད་ཆེ་བའི་ཡབ་དེ་ཉིད༌ཀྱིས།
    ཁྱོད་རྣམས་ཀྱིས་དངོས་གནས་དཀོན་མཆོག་གི་ངོ་བོ་རྟོགས་པའི་ཕྱིར། ཤེས་རབ་དང་བློ་སྒོ་འབྱེད་པའི་སེམས་དེ་ཁྱོད་ཅག་ལ་སྩོལ་བར༌སྨོན།
  tca-NT: Rü ngẽxguma namaã chideaxgu ya Tanatü ya Tupana ya mexẽchicü ya Nanatü ya
    tórü Cori ya Ngechuchu ya Cristu, rü naxcèx nüxna chaca na pexna naxããxü̃cèx i
    ngẽma cuèx i Naãẽ i Üünexü̃wa ne ũxü̃. Rü ngẽma Naãẽ i Üünexü̃ tá nixĩ i pexcèx
    nango̱xẽẽxü̃ i Tupanaãrü ore i mexü̃ na yexeraãcü nüxü̃ pecuáxü̃cèx ya Tupana.
  zpl-NT: Nu liꞌinu enu neca Diose enu rnibiyaꞌ desde liñibe, nu liꞌinu necanu paꞌ
    Jesucristo enu rnibiyaꞌ luaꞌahua. Leꞌca nacua lunu nú riꞌinu nú aca elliebacuꞌhua
    para nú riꞌihua beyaꞌ lunú lubeꞌnu luhua para nú nze chululáhua liꞌinu.
  mbc-NT: Moropai Paapa Uyepotorîkon Jesus Cristo yun manni' morî pu'kuru pî' esatîuya.
    Amîrî'nîkon pia epu'nen pe awe'to'kon ton tîîto'peiya. Î' kai'ma tîwanî ekareme'nen
    ton Morî Yekaton Wannî tîîto'peiya. Mîrîrî warantî neken î' kai'ma Paapa wanî
    epu'tîya'nîkon inî' panpî'.
  ndg-ndg: Naloba kwamba Nnongo wa Ngwana witu Yesu Kristo, tate ba utukufu, alowa
    kuwapeya roho ya hekima, mafunuo ga ufahamu wake.
  wsk-wsk: Ani pempem la nanga Kari Biya Jesus Kristus ko Kaem se ko Nuet nikim garagar,
    mu ko Bur Laili te ninga ikia sinar awurok se nu ko ninguru ikialko guranek te
    isaru lagasam.
  toj-NT: Huax c'ana yi ja Diosi que oj yaa ja hua pensarexi, que vivo oj ajyanic
    ja ba sti sat ja yeni. Huax c'ana que oja nebex mas y mas ja yabal ja Diosi. Jach
    ni mero huanon sc'anjel yi ja stat ja Cajualtic Jesucristo, ja' ni ja ma' mero
    Tatal ay ja ba lugar jau jex lijpi juntiro.
  tbc-tbc: Idsad Tubun ak Jesus Kristus san Anut, iŋ nek a girager san Taman amaiak
    ŋai igo ŋugudani da. Aŋanem maŋau iŋ lo yan iganep, kankan milaen ak san ur, agod
    melmel imianuk yen dan kuai ipani san ur dam aŋ ipanaŋ a.
  sna-sna: Ndinoramba ndichikumbira kuti Mwari waIshe wedu Jesu Kristu, Baba vokubwinya,
    akupei mweya wouchenjeri nokuzarurirwa, kuitira kuti mumuzive zviri nani.
  smk-NT: konan si manraywen nan lamang anamaet ni Uunuren tamon Jesu-Cristo, a syan
    lamang a Ama tamo nin gumwa' nin say sangkabistawan ana, tan mandawaten kon ipuya'
    na kumon komoyo a kanakman nin makadumog tan makataros sa sangkabistawan a gawa'
    na ta pigaw nin makatanda' moyan peteg.
