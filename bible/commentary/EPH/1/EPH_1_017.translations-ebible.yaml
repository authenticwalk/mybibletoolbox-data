  heb-heb: כי יתן לכם אלהי אדנינו ישוע המשיח אבי הכבוד את רוח החכמה והחזון לדעת אתו׃
  mpp-mpp: Milu yanguc milockecaigabac, Sugucnenonggeng Yesu Kristo yele Wapong, ye
