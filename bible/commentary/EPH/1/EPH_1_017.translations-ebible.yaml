    যুষ্মভ্যং জ্ঞানজনকম্ প্ৰকাশিতৱাক্যবোধকঞ্চাত্মানং দেযাৎ|
  tac-NT: Neka 'we tani Onorúgame Wa'lula Esukristo O'nola napurigá gu'írimala 'emi,
    'lige napurigá 'we ejebénigame nímala, napurigá abé 'la machimela 'emi churigá
    ka Onorúgame.
  eng-WEBPB: that the God of our Lord Jesus Christ, the Father of glory, may give
    to you a spirit of wisdom and revelation in the knowledge of him,
  gfk-H: Iau la sarsaring haitnei no God tano nudahat Watong Iesu Karisito, ia no
    nudahat tamat na Tata, bia na tabar muat ma ra mintota ma na hapuasnei ira tutuna
    utana taar ta muat, waing muat naga manga nunurei timaan ia.
  viv-viv: Tova moyaꞋaina gaveꞋoveꞋoꞋola be yada Kaiwabu Yesu Keliso yana Yaubada,
    higa Tamada Tokaiwabu-moꞋa, tagami ginakifolefolena. GaveꞋoveꞋoꞋola be AluꞋaluwa
    Mahalina againe tagami ginakifolefolena kadu nuwami ginakiyauna be Yaubada ana
    halamana agaimiya ginakabu-faꞋila.
  yao-yao: Ngwendelechela kwapopela Atati ŵaali ni ukulu, Akunnungu ŵa Ambuje ŵetu
    Che Yesu Kilisito, ampe ŵanyamwe Mbumu jwakwe kuti nkole lunda ni chiunukuko kuti
    nkombole kwamanyilila ŵelewo uchenene.
  tgp-tgp: Na lo usiusi vara God non nor̃a Moli Iesu Kr̃isto sei memerana r̃uhur̃uhu
    mo tavera jea, vara Tanumena i sile kamim na nona lelevosahi peresi na hitevosahi
    matan vara ha er̃i ulua na nomim levosahi hin God,
  auc-NT: Itota Codito mönö Awënë ïñongante Wængonguï ïñömö adocä Codito Wængonguï
    ïnongä ingampa. Ayæ̈ në Mæmpocä ïnongä inte tömengä ñäö ëmönongä ingampa. Tömengä
    ingante apæ̈nedinque botö, Bitö Önöwoca ingante da pönömi æ̈ninque epeteoidi ïñömö
    në ëñënäni bacædänimpa, ante apæ̈nebopa. Ayæ̈, Bitö Önöwoca pönö odömongä adinque
    epeteoidi wæætë Itota Codito ingante do ate baï ædæmö pönencædänimpa, ante botö
    mïnitö beyæ̈ ante Wængonguï ingante cöwë apæ̈nebopa.
  kbc-NT: Iniaaɡ̶iniwa Noenoɡ̶odi Ǥoniotagodi Jesus Cristo, codaa me Eliodi ane daɡ̶axa
    me datale. Jipokotalo me yajigotedaɡ̶awa Liwigo meote ɡ̶adixaketedi, codaa me
    ikeetaɡ̶awa anodaaɡ̶eeteda Aneotedoɡ̶oji, amaleeɡ̶aɡ̶a daɡ̶axatacice mowooɡ̶oti.
  bmh-bmh: Igual Dubanou Ban, Yesus Kristus nugau Uwait, igual memenig go wanib ulag
    banou mui, gonugau Awau Wes maraba, go nug ag ece suban abai maraba, ag Uwait
    suban abiu mabun aimai auranem.
  ctu-BL: Mij c'ajtiben i Dios lac Yum Jesucristo cha'an mi' yʌq'ueñetla cabʌl la'
    ña'tʌbal yic'ot i yEspíritu cha'an mi la' wen ch'ʌmben isujm chuqui woli la' pʌsbentel,
    cha'an mi la' wen cʌn lac Tat am bʌ ti panchan.
  meq-meq: Na ɗuwulay naha me na, a Mbəlom Bəba kway nakə ta məzlaɓ eye haladzay aye.
    Neŋgeye Mbəlom nakə Bəy Maduweŋ kway Yesu Kəriste faya ma geye məsler aye. Na
    ɗuwulay naha me sa na, hərwi ada mâ ɗakum ha metsehe ŋgay hərwi ada mâ bəzakum
    ha bo, kâ səkahum ha məsəre na lele.
  noa-H: Hʌ̈u pãrau bʌchk'un Hẽwandam k'ap'ʌ naab mamʌ, warag hʌ̃rʌʌchata hi k'ap'ʌnaa
    jãgata Cristo gaaimua pãar hat'ee nem hajap'am pöm waaujẽ ha k'ap hapim k'õsi
    chirʌm. Maguata muan maach Pör Jesucristo Hayagta jëeu chiraajem, hajapcharan
    hich Jöoi hʌ̃gt'ar chiraajemʌgma, pãrag hich k'ĩirjug deebarmua magʌm k'ap hamk'ĩir.
  thd-thd: Ŋul nul Pam Pork naŋan Min Puth Jesus Christak, pam Naŋanipi ith Pam miiŋak
    niihin, nurrnun pam kaalpiinth aŋarr yomparrnanan nurr warrmin wacwacirr aŋarr
    ŋaampurr naath-hancih naŋanma, ŋul nurr Nuh walmeeremah.
  alp-NT: Au kotie leke Alla, iteki Tuhane Yesuse Kristuse AmaI, rebe Iela titinai,
    Iono Eni Rore Ikbasae imi. Namake Ro mere Iono imi rekwa mise titinai leke Ibeteke
    Alla ete imire, imi rekwaI titinai.
  san-VEL: asmaaka.m prabho ryii"sukhrii.s.tasya taato ya.h prabhaavaakara ii"svara.h
    sa svakiiyatattvaj naanaaya yu.smabhya.m j naanajanakam prakaa"sitavaakyabodhaka ncaatmaana.m
    deyaat|
  kbq-kbq: Anumzamo'a so'e hihamu'ane masamofo Nafa'amo Ranti Jisas Kraisi Anumzamo'a
    knare antahi'zane, tamagu tamagesane, tamage ke'a huama hu antahi'zamofo avamura
    tamisnigeta Agrira antahita keta nehuta, avamupina ra hanazegu nehue.
  kbh-kbh: Bëngbe Bëtsá, Bëngbe Utabná Jesucristbe Taitá, nda corente iuámana, së́ntseimpadana
    cha chaoma Uámana Espíritu chacmë́jabuachama, corente osertánënga chas̈motsemnama,
    y chacminÿanÿé nda Bëngbe Bëtsá yomnana, chca, más ts̈abá cha chas̈motsábuatmama.
  ron-LSB: pentru ca Dumnezeul Domnului nostru Isus Hristos, Tatăl slavei, să vă dea
    un duh de înțelepciune și de descoperire în cunoașterea Lui,
  pon-pon: Pwe Kot en atail Kaun Iejuj Krijtuj, Jam en linan, en kotiki on komail
    nen en erpit o kaudial, pwen ajada i,
  nhe-BL: Nijtlajtlanía Toteco Dios, yajaya nopa Tetata tlen más quipiya ihueyitilis.
    Quena, nijtlajtlanía yajaya tlen Iteco Tohueyiteco Jesucristo para ma inmechmaca
    tlalnamiquilistli para inquimachilise nochi tlen inmechmachtía para achi más xiquixmajtiyaca.
  sps-sps: Tan nainy te faakats anyo, nyo rangats to Gov a Taman a Tsunaun tsura Jisas
    Krais, kaa minon siinaiv ma faan mami Ya na fifaan poo minon tan Aaven Taabos
    to te faan maromi na nat a rof ana Ayei kat maromi ma nat faarof iny ami na man
    nane Gov, tan kat to aya, mi nai nat faarof fatatabin pis iny rom Ya.
  wnc-wnc: Yake nata Buyambam tapaninu Jesu Kraisdane Anutunae ininggat. Waapa nindane
    Naninu nomana siknga apa unin. Waapae iniwa ita inane Waung Kapa ginde daman ita
    natdetdeu nomana siknga ginde damik. Daman ginda Anutue katak siknga natdetning.
  nmw-S: A hawanun wada Guyau Yeisu Keriso wana Helak, iye Tamade Towasewase, gen
    i giyau Yayaluwane heimiu, iloke iye i pasibemiu ge i payoumate Helak heimiu,
    bwen hana lapu i kai heimiu.
  bus-bus: Mɛɛ̀ wɛ́ɛ kɛ kɛ̀ De gakuide, wa Dii Yesu Kirisi Luda à a gba ↄ̃ndↄ̃ↄ à
    a wɛ́ɛ kɛ̃are kↄ̃n a Ninii gbãaao, lɛ à e à à dↄ̃ wásawasa.
  gub-BL: Tupàn a'e, Zanezar Zezuz Zaneruwihawete hemimuwete katu romo hekon a'e,
    zaneru ikàg ma'e romo ipuràg eteahy ma'e romo hekon a'e no. Aenoz ma'e iteko izupe
    ihe. — Emono kar nerekwe Ew tawhu pe har uzeruzar ma'e wapy'a pe nehe, a'e izupe.
    — Tuwe nerekwe umu'e a'e wà nehe. Tuwe umume'u nereko haw nekatu haw wanupe nehe.
    A'e rupi nekwaw katu wera'u putar a'e wà nehe, a'e izupe.
  imo-imo: Awili Jisasi Kraistinga Lapa Gote Enge Nilimuni yunge Mini Kake Telimu
    tipe yunge imboma lipe manjili ulumu tipili nimbe, yunge lopeke teli uluma pilengei
    nipili nimbe nimona eno yu paa kanoko ltendangei nimbo konge tero.
  boj-boj: A gago Tamo Koba Yesus Kristus aqa Qotei. A gago Abu riaŋ koba ti unu qaji.
    Deqa e niŋgi qa endegsi pailyeqnum, “O Abu, ni na Efesus Kristen naŋgi areqalo
    bole enjrimqa naŋgi ino anjam aqa utru geregere poinjrim ni qa bole qalieoqnqab.”
  eng-DRA: 'That the God of our Lord Jesus Christ, the Father of glory, may give unto
    you the spirit of wisdom and of revelation, in the knowledge of him:'
  knf-knf: Dñehan Naşibaţi i Yeŧu Kriŧtu Ajugun, Aşin nja anwooŋ ajug mndëm awulan
    Uhaaş wi nul unkţu'anaŋ nawo bañaaŋ banwooŋ na uşal unŧuŋa ubot uyuujan Naşibaţi
    bnuura nahilna name'a.
  san-KHM: អស្មាកំ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ តាតោ យះ ប្រភាវាករ ឦឝ្វរះ ស ស្វកីយតត្ត្វជ្ញានាយ
    យុឞ្មភ្យំ ជ្ញានជនកម៑ ប្រកាឝិតវាក្យពោធកញ្ចាត្មានំ ទេយាត៑។
  arn-NT: Ngillatukefiñ taiñ Ñidol Jesucristo ñi Ngünechen, tati fütra pepiluwünngechi
    Chaw, tamün eluaetew Lif Küme Püllü mew küpachi kimün, femngechi tamün longkontukuafiel
    kisu ñi pengelelchi dungu ka ñi doy küme kimngeael.
  zas-NT: Laaman na̱j Dios rniabee diizd xanyabaa, xDad Dad Jesucrist. Rniaaban lojman
    yazaladxaman quiarguiejn lojdi din chigniaꞌdi ni gulüüman lojdi gusnuu tëë güünbeedi
    laaman mazri.
  ken-NT: Mɛ̌nɨ̀kmʉɛt ntá Mandɛm mmu ábhɔ́ŋɔ́ bɛtaŋ mɛnkɛm. Achi Mandɛm Yesu Kristo
    Acha ywɛsɛ. Achi nkwɔ Ɛtayi. Mɛ̌nɨ̀kmʉɛt bɛ yi anchyɛ bhe Ɛfóŋó yi mmu ákʉ̀
    mǎndɨŋɨ Mandɛm mǎndɔk nɔkɔ chi ambɨ.
