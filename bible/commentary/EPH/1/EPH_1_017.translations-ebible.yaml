  ory-ory: ଯେପରି ଆମ୍ଭମାନଙ୍କର ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କର ଈଶ୍ବର, ଗୌରବମୟ ପିତା, ତାହାଙ୍କ ସମ୍ବନ୍ଧୀୟ
