  zpc-NT: Rulidzaꞌ Xuziro Diuzi, benꞌ de yelaꞌ huaca quie, ta gacalënëꞌ leꞌe tzioñeꞌele
    dyëꞌëdi ca naca pensari quienëꞌ, lëscanꞌ ta uzioñeꞌenëꞌ leꞌe cabëꞌ bë Cristo,
    bidanëꞌ bënëꞌ ca mandado bë Diuzi lëbëꞌ dza naꞌte.
  gul-NT: A aks de God ob we Lawd Jedus Christ, God we Fada wa full ob glory, fa gii
    oona e Sperit wa gwine gii oona sense an show oona de trute bout God, so dat oona
    gwine know um mo an mo betta.
