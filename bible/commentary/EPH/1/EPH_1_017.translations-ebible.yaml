  taw-taw: Pen God, ne Bɨawl chɨn Jisas Klays God ne ak mɨdɨl, Bapi teplep yɨb awl
    yɨbɨl mɨdeb. Ak pen nop pel agnɨŋɨd apin, Nad Kawnan nad ak kɨlop ñɨnɨmɨn, ne
    gek, kɨli gos nɨgtep gɨl, nep nɨgtep yɨbɨl gɨnɨgel apin.
  jic-NT: Napj le mon Dios lal jupj ca nusin mü'üsüs la mijis. Mpes lovin ca jus nlayé
    tsjan jos jupj ca nun la müjí. Le mon Dios lal, más pülücj nusin 'yüsa liji. Mpes
    más pülücj ca nusin mü'üsüs Dios po'ó. Dios cupj qjuis Papay, pasal 'üsüs way,
    pasal püné way jupj. Jupj Jesucristo Dios. Jesucristo cupj qjuis Jepa Püné.
  zap-NT: Rnab noo lo Dëdyuzhnzoon Xuz Jesucrist ne yseleedx Ne gyelenyenii lo de
    chen gaknanwen de gan pezee nak Ne.
  wer-wer: Ne kimang ngöntak tiarim Aköp Yesu Kristoë Anutu, kutöm ë rangi Pepap,
    piin këëkë ëwat sënëëtaan kön ompyaut nimpööre pim songönte tekeri wes nimpö pël
    ëëpënëak ök maim wë.
  ipi-ipi: Anu peakale nambato wuane piyawanepe. Tai-lene andane wete okopi, tii-pene
    wete okopi, okonelapo nanimana Akali Andane Jisasa Kataisa okona Ayiane Gote balanga
    yene. Balato ati kenga tawe minditaka epene kambua longo paluni gulo balana wandakali
    nanima gukale leaipia. Yakamato minditaka epene utupane matili mia-makale nembo
    toto, maliyo atalapale nembo toto, Goteto yakama balana yame atalapale loto, ee
    lo meaipia. Balato wuane peane oko yakamato nembo talapale loto, Oli Sipitisa
    okomane yakamana nembo-tene okone tii piya wato, Gotena pii layene tupana tene
    tupa yakamanga mo panawa ateya. Oli Sipitisa okomane wuane peya-kola, yakamato
    mana kambua moto, Gotena mana tupa wayumane nembo talapale loto, nambato pote
    lo atalawane.
  qul-NT: Señorninchis Jesucristopaj sumaj glorioso Dios Tatanmanta mañani konasunquichispaj
    cristiano causanamanta yachayta, Diospaj cayninmanta sut'inchaskacunata entendinayquichispaj,
    Diosta astawan allinta rejsinayquichispaj.
  ter-NT: Enepone Itukó'oviti, Únae ne Vúnae Jesus Kristu, enepone Ha'a ûti yupihóvoti
    itúkeovo hána'iti ihayú'iuti, émbemoa poréxeopinoe isoneûti ukeâti ya xokóyoke.
    Émbemoamaka poréxeopinoemo ínixi inámati koekúti, nékone yéxi koeku héki, kutí'inoke
    keukóponovoti yéxi Itukó'oviti.
  bmr-NT: iimino Moocaanico dilluhicahi, Mohaivojɨɨbo Jesucristo Caanico, amɨɨhaico
    gaajaco ihacɨqui. Jaamo Moocaani ɨjɨɨbogonoco imino magaajahi.
  fuf-fuf: fii no Jom Mangural ngal, ɗun ko Alla Iisaa Almasiihu Joomi men on, okkira
    on ruuhu wonduɗo e faamu e feɲɲinaneede, fii no andiron mo,
  bhl-bhl: 'Dangesomelii, ne ibolow fukunomeli: “Nukalem Kamok Fian Yesus Kulais em
    Alew Sunbin-Got kitil so auk so be yulo akalem bin em fukunin kal fian so, akalem
    elo kilele kal kelewbin so, duyemoka!”, angakabi te. Angbilii, e kaneyeme tewe,
    yu elo atin kuw ibolow dolon kuw kelewboliwka!'
  ons-ons: So na iwa yale meŋenka okanmaile, ŋine Suaineze Yesu Kristo wane Magak,
    eŋe weku mane so maykakatne, eŋe qelaŋanine suaine so qeli ewe zonominerop, oŋo
    Asuine ŋibongi, Asuineŋo mapikŋune more, wetŋine ma lotkeki, Anutu eŋine doninane
    kine ea detluk kakei, so Anutu wane kine, ea ra wakone ŋidangi, ŋine baŋ detwarekei,
    na ŋinane yalewa ra meŋenka okanmaile.
  con-NTPO: Iñajan gi cuintsu ingi Na'su Jesucristombe Chiga, ñoa'me Ti'tsse'tssia
    Chiga Quitsa, que'ima in'jaeñe. Iñajan gi Tise que'ima in'jaensi ti'tsse injama'pave
    dapa Tise Jesucristone canjaen'choma atesupa Jesucristove bove ñotsse in'jan'faye.
  ghs-ghs: Pupu hiireqi Dzesu Kiristu Soopara napameho Ohonga ma Mai Dzadzanomai nike
    isakinomaitemi nike noho nokanoka ma gesina ma mohimohi ao saridzareiqi ana pupu
    hiirorai.
  peg-peg: ଆରେ ଜାଜ୍‌ମାଲ୍‌ନି ଆବା, ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ଇସ୍ୱର୍‌ତିଂ ପାର୍ତାନା କିନାନ୍‌
    ଇନେସ୍‌ ହେୱାନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ପୁଇପୁୟା ଜିବୁନ୍‌ ହିଦ୍‌ନାନ୍‌ । ହେ ଜିବୁନ୍‌ ମିଙ୍ଗ୍‌ ବୁଦିକାର୍‌ୟା
    କିଦ୍‌ନାନ୍‌ ଆରି ଇସ୍ୱର୍‌ତିଂ ମି ଲାଗାଂ ୱେଚ୍‌ଚାନାନ୍‌ । ତା ଆତିସ୍‌, ଏପେଙ୍ଗ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌
    ପୁଞ୍ଜେଙ୍ଗ୍‌ ଆଡ୍‌ନାଦେର୍‌ ।
  txu-NT: —Metĩndjwỳnh, ga ne ga Bẽnjadjwỳr djwỳnhbê Jeju Krituo aba. Djũnwã, amexti:re.
    Dja ga Akarõo aro aba gê ar arỳm ô'ã katàt akabẽn markumrẽx nhym arỳm arkum Akrao
    amirĩtkumrẽx gê ar mar mexkumrẽx.
  eng-WEBU: that the God of our Lord Jesus Christ, the Father of glory, may give to
    you a spirit of wisdom and revelation in the knowledge of him,
  gnw-NT: Tumpa tumee peve aracuaa Espíritu Santo rupi, jare tuicuaaca peve mbaembae,
    picuaa cavi vaerã Tumpa regua. Tumpa co jae yandeYa Jesucristo uicuaaca yandeve
    vae. Jae co yandeRu uyembɨadoraca vae.
  mux-mux: Oliunga Auli Yesos Krais-nga Pulu Yili, yu tondulu talang puliele pelemú
    Lapale, na-ni taki-taki yu-kene mawa tepu ‘Eni yu molemú mele aima olandupa-olandupa
    piliangi akiliinga piliipa kungnjuliele kene ungmanga ung-pulele piliipa nimba
    para silimú tondulale kene pelemú Minéle eni sipili.’ nimbu mawa tenjiliu.
  maj-NT: Tíbankihi̱ xi Nti̱a̱ha̱ Nda̱ Nti̱a̱ná Jesucristo̱, Na̱'mi xi tjíhi̱n kju̱a̱chánka,
    nga Espiri̱tu̱hu̱ katsjánu̱u kju̱a̱nkjintak'un ko̱ k'u̱éjña chjinu̱u ni xi ts'e̱,
    tu̱ xi ka̱mankjihi̱nnu̱u nkú tjíhi̱n ra̱ nga̱t'a ts'e̱ Nti̱a̱ná.
  bkq-NT: 'Deus agâ augueday, auguely: “Kunwym, tohogueim, ton-honreim warâ âmâ! Pymâ
    Jesus Cristo iDeusry âmâ. Âynynonro Éfeso donro modo enomery xudugâ, koendâ âutuhomoem.
    Âispiritury eon-honruguelâ âdutuogâ, âdaunlo mawyly enehongâ warâ eyanmo.'
  kue-kue: te na krapogl nono Yaglkandeno Yesus Krais Godmo teingwa, ye ambuglange
    kande Nem moglkwa, ipre ye eremogl nomane wakai pangwa ya te taragl teke pangwa
    i-pene endinambuka Spirit i ene tenambuka, yegl eran ana ene ye pirkanpogl kaima
    sinaglkwa.
  cot-NT: Namanaqueriquea Irioshite Amajirote Jesoquirishito, iriotaquequea Aapani
    oganejencatatsica, namanacoventajiaquempi intsatacajaiaquempi Ishire pintsatimentamajajiaqueronijite
    maasano inintaguetica, aisa namanaqueri ironigaajiaquempi quero icota iriatimpa
    pintsatimentamajajiaqueriniji.
  bnp-bnp: A nanea e Tamana, ra viri i tahoka a bagetuanga, ra Vure ne Isu Kristo,
    a Bakovi Dagi ne hita, a nanea ge rata mua mu gu moro, ge habi ne mua a lohokanga,
    ge vakasiri ia ne mua, mu gu lohoka hateka tabu vona.
  apn-NT: '@see-verse:EPH.001.016'
  ctp-NT: Tlyu ꞌa chaꞌ suꞌwe ndiꞌin ꞌin Ndiose Stian, ti kwiꞌ Ndiose nu lka Sti Xꞌnaan
    Jesucristo. Njnaǎn ꞌin Ni chaꞌ ta Ni Tyiꞌi ykwiꞌ Ni ꞌwan, chaꞌ ngwañaꞌan ka biyaꞌ
    tiꞌ wan nchga chaꞌ bra kanꞌ; kwaꞌu Tyiꞌi Ni ꞌwan sa ñaꞌan lka Ndiose, loꞌo kanꞌ
    ka xuꞌwi lyo suꞌwe la wan ꞌin Ni.
  opm-opm: Noh Got ohnong gure ihat pati meng ma nadahandeipat oh At Gota. Has yah
    dasi han go nure Hanipyah Jisas Krais ohe Gotmur. Ihtin han Got go ihir Got oh
    Ihtin han Got pat ma hapat ha dahatingwe rim go gorhe Yahsup ohsi ihirnong da
    tanpetin dasi mara dakuu deio mat paptenmur por noh Got ohnong nadahandeipatmur.
  bvr-bvr: Minypa an-ngayburrpa Bunggawa Jesus Christ ngaypa ngu-wengganacha ngu-workiya
    an-nigipa Wangarr an-gatiya Nyanyapa arrku gun-gujayanaya gu-rrimanga — an-nardiya
    ngaypa ngu-wengganacha ngu-workiya nipa barra nyirr-wu ana-goyburrpa Mern An-mawunga,
    nipa barra marn․gi nyirr-nega gun-jaranga Wangarr gun-nika, rrapa minypa nyirr-gurdagurdarra
    barra Wangarr ana-goyburrpa barra nyibi-na rrapa marn․gi nyiburr-ni nula.
  wal-wal: Qassi Godaa Yesuus Kiristtoosa Xoossai, bonchcho Aawai, Xoossaa intte eranaadan,
    inttena aadhdhida eranchcha oottiya qassi Xoossaa intteyyo qonccissiya Geeshsha
    Ayyaanaa intteyyo immanaadan, taani woossais.
  zad-NT: Choe'ḻwill' Chios c̱he X̱ancho Jesucrístona', beena' nak X̱acho, beena'
    ḻiizelozi chidoḻee sho'e balaaṉ xen, chṉabidee goṉ Espíritu c̱he'na' le' yeḻ'
    sin' c̱he'na' na' wzajniile' le' kwenc̱he gombia'chlene'.
  kmg-kmg: 'Ehuc ŋoŋere šiŋuc numuekopac: Wofuŋ Jesu Kristo ere Anutu, eri tatamac
    Mamac hâcne, eki Mâro ŋareme izi maŋɋârâŋhec bacŋoparâ Wofuŋte fuŋne mufua-ŋareme
    mana taranšepieŋ.'
  aso-aso: Lingine Oꞌmosomuꞌ gili guni ilisa giliꞌmi vi nizavo Guvetesi ve Izesuꞌ
    Kilisitoꞌ Oꞌmosoꞌve aza emeni dameni lamineꞌ golososi minidiꞌmo guvele monaaꞌ
    ive meteho aza nene gamazi monovo do sotoꞌ ogo lengelebizo idoꞌ gili vevesaaꞌ
    lengemeni nesi nene lehize-lengedelive lo ezela laaꞌ nouve.
  uli-uli: ngo ima dedangro Deus la yael Samol la yach Jesus Kristus, ngo Temal le
    ye falmay, bo yebe fang ngalugmi Espritu Santus le iy mele be fang ngalugmi repiy
    ngo ye foru bo habe gola Deus.
  nin-NT: Ingga so di barr Abachi nu nggo uwa yo si ankpye, na si Aki a Atiko munta
    wa Yesu Kristi, di a bu ni imba Izhi i ihi na bwu ki imba ashishi di imba hi ma
    kakami.
  acu-NT: Ii Apuri Jesucristo Apaachiri timiá pengker asamtai, atumin ninu Wakanin
    suramak, ni nekamtairincha atumniasha nekamtikramawarti tusan seatjarme. Tura
    Yus itiur awa tusaram, miatrusrumek nekaamniuram tusan seatjarme.
  cak-WNT: Nc'utuj chare ri Dios chi ri Lok'olaj Espíritu ri niya'o ri na'oj, can
    ta xtuya' pa ruq'uiyal chiwe. Ri Lok'olaj Espíritu q'uiy ta xtuk'alajsaj chiwech,
    riche (rixin) chi niwetamaj ruwech ri Dios. Yare' ri nc'utuj chare ri Tata'ixel
    ri c'o ruk'ij ruc'ojlen; ri Dios ri riche (rixin) ri Kajaf Jesucristo.
  ebk-ebk: Nan chak ekarkararag as nan machaychayaw ay Ama ay hiya nan Dios Apo takú
    ay Jesu Cristo at ichatna koma kan chakayu nan kenasilib ya pannakaawat ay nurpu
    as nan Espiritu Santo ta kaskasinyu maammuwan nan maepangkep kan Apo Dios.
  spa-PDDPT: para que el Dios de nuestro Señor Jesucristo, el Padre de la gloria,
    les dé espíritu de sabiduría y de revelación en el conocimiento de Él
  ruf-ruf: noghendelela kumlomba Aba wa utunitso, Imulungu we Imtwatsa wetu Yesu Kiristu,
    yamwing'eni Ghumuhe wake iyatsowatenda muwe na inzewele na kumghubulilani ili
    mdahe kummanya Imulungu pfinoghile.
  gun-gun: Ha'e rami vy ixupe ajerure pendere omoĩve aguã pene'arandurã peikuaa ete
    aguã Nhanderuete nhande-Senhor Jesus Cristo Ru hexakãmba va'e.
  agu-BL: yi taj Kajcaw Jesucristo, yi jun yi wi'nin k'ej. Ncha'tz na injak tetz tan
    tk'ol i' cyajtza'klu', bantz pujxe'n cyanu' yi ẍe'n tane'n i'.
  isn-isn: Kulompa kina Itunda nua Mukulu nu itu Yesu Kristo. Tata nu ikulyo, wika
    minkiilya nkolo a upolo, ukunukulwa nua umanyi nu akwe.
  eng-PEV: I pray to our very great father, the God of our leader Jesus Christ. I
    pray that his spirit will help you to think properly and show you more about God,
    so that you will know him better.
  ilo-ULB: Ikararagko a ti Dios ti Apotayo a ni Jesu-Cristo, ti Ama iti dayag, ket
    itednanto kadakayo ti espiritu iti kinasirib ken panangilatak iti pannakaammona.
  pir-NT: Cohãcjʉ̃ ʉhmʉse cjʉ̃no tiquiro yere mʉsa quehnoano masiatire sini basaja.
    Sa yegʉ tiquirore mʉsa quehnoano masiatire sini basaja mʉsare. Tiquiro mari pʉhtoro
    Jesucristo Pacʉro ijire.
  anv-NT: Me ngigé nnó Ɛsɔwɔ Ata sé Jisɔs Kras, Ntɛ ayi apwɔɔ́ amu, achyɛɛ́ ɛnyu
    Mendoó wuú nnó ɛpyɛ ɛnyú débɛ ne deŋga ne nnó ɛti ɛnyú amɛ ndɛre dékágé
    ji.
  sab-NT: 'Che Chugagwalla Jesucristo Ñenua Chube ama noare kiraske, ama ole cha kle
    gerule ba giti ene: “Chube, ba kwian una Efesomu bai kaire ba gerua Jesucristo
    giti gaba ulia, ba ama ulita ta gbe ngle diali mo Oña giti, ene be suge amage
    ba kle age no ama alin ulia, e giti be suge amage ba talla mine.'
  tmd-tmd: Nöbö Dib ana Jisas Krais God nuŋ aku, Acö Nöbö wä keiryöbö aku, nugwo öim
    yad nugwön yadmɨdla, nuŋ Inöma ñɨgö nöiöna nugwön Inöma nuŋ ñɨgö rɨb wä nölön,
    God nuŋ nöbö pödiöm mɨd aku ñɨgö yabuaŋ, ñɨŋ God nugwo nugw ri aböña.
  acr-NNT: Kanꞌan orar chwach ri Qaqaw ri lik nim uqꞌij, ri Dios re ri Qanimajawal
    Jesucristo. Kantzꞌonoj kꞌu che chuyaꞌa lo naꞌoj alaq ruma ri Ruxlabꞌixel y chuqꞌalajisaj
    kꞌu chiwach alaq runaꞌoj Rire chaꞌ jelaꞌ ketaꞌmaj alaq uwach chi utz.
  kpg-kpg: gei au e dangi ang gi di God o tadau Dagi go Jesus Christ, dela go Tamana
    madamada bolo gi gowadu di Hagataalunga dela e hai goodou gi maalama, gei e hagi adu
    a God bolo gi iloo goodou hagahumalia a Mee.
  taj-taj: प्रभु येशू ख्रीष्‍टला परमेश्‍वर य्‍हाङसे मान लतोःबा परमेश्‍वर आबासे एनीगदेदा
    ह्राङला आत्‍मा पिन्‍गै। थेनोन आत्‍माग्‍याम परमेश्‍वरदा ङोसेबा ज्ञान याङ्सी थेला
    बारेरी अझ घोखम्‍गै।
  avt-avt: te hi hitehi God hɨrak God ke Mɨtɨk Iuwe kaiu Jisas Krais, hɨrak Haai kaiu,
    haiu mewenɨpi niuk mɨrak, hi hitɨwekhi hɨrak kakɨkepi yi han kitet menmen mɨrak
    werek werek, te yi eiyɨrtei hɨm mɨrak werek werek, te yi eiyɨrtei God hɨrekes
    werek werek.
  cbk-cbk: que el Dios del di aton Señor Jesucristo, y el quien tamen el poderoso
    y glorioso Dios Padre, ay dale con ustedes el Espiritu Santo para ustedes ay tene
    entendimiento y saber acerca de Dios.
  uig-ARA: تىلەيدىغىنىم شۇكى، رەببىمىز ئەيسا مەسىھنىڭ خۇداسى، شان-شەرەپنىڭ ئىگىسى
    بولغان ئاتا سىلەرنىڭ ئۇنى تولۇق بىلىشىڭلارغا دانالىق ھەم ۋەھىينى ئۆزلەشتۈرگۈچى
    روھنى ئاتا قىلغاي،
  tuf-tuf: Aját ba cuitar Sir ojcor conro. Is Cara Jesucrístoat Sir quin conjacro.
    Aját cat ey ojcor conro. Tet bahnaquin cuitar ey ojcor conro. Ba ur icar urán
    bow̃an cuít wícayta acu conro. Ey chihtá ay rahcuayta acu conro. Sir iman bitara
    bíntara ey istayta acu conro.
  abx-abx: Sigi hamok ako palako si Diyus-na si Paragdalum-ta kam Jesu-Kristo, i maka'angayan
    Tata', nga pa'ayup-na si ka'am i Espirito nga akapadunong ngan akapakatu'an si
    kamatu'uran, basi' anhalap i pagkakilala-bi si Diyos.
  mco-NT: Mɨbɨjctzooybɨch Dios, nHuindzɨn Jesucristo yTeedy, je mɨjpɨ Dios Teedy,
    co yɨ' xymöhuɨp ajcxy je huinma'ñ je ixpɨjcɨn huɨdibɨ je Espíritu Santo yejcpy,
    etz nañ jadu'n xyajnejhuɨ̈huɨpy xyajhuinjɨhuɨ̈huɨpy ajcxy jac'oy yɨ' y'ayuc, e
    tüg'ócɨy nej yɨ' tɨ ytuuñ.
  cpb-NT: Namanamanaatari Iwawane Awinkatharite Jesucristo, ashitawori owaneenkawontsi.
    Iro nokowakotantariri riyoshiretakagaimi, roñaagantaperotaimiro jimpe ikantakota
    irirori,
  aon-aon: Eik yape yenek betenumep yarig Iruhin. Anan douk apakini Debeini Jisas
    Krais ananin Iruhin douk apakin Yaken wosik abom um apak mutuk ananin nyeigur
    nyuto iruhw iri. Eik yarigan um nukep ananin Yopunyi Mishin douk nyekep yopinyi
    saki um pudukem um baugenyum ananin baraen um pugipeshen aria pudukemesh abom
    um anan wosik.
  hus-NT-2005: U kontsal nin Diosil ni Ajátik Jesukristo, an labidh tʼokat Tátaꞌláb
    abal ti ki pidhaꞌtsik ti chalpadhtaláb ani anchanꞌ, ka ejtotsik ka exlaꞌ alwaꞌ
    Jajáꞌ.
  mig-NT: náva̱'a kuni̱‑ro̱ núu̱ máá Dios, I'a̱ xíin máá Jíto'o̱‑yo̱ Jesucristo, máá
    Táa̱‑yo̱, I'a̱ ndíso tu̱'un luu, te náva̱'a ná kuá'a‑ya̱ modo ndíchí, te stá'a̱n
    ndiji̱n‑ya̱ tú'un nuu̱‑ro̱.
  bps-bps: Na di kdasalgu di Dwata, i Dwata Amuito Dyisas Krayst, i Maito too magdayen,
    toogu fni ku fagu di Tulusan banlén gamu kfulung faldam na fgadean gamu gablà
    di kenen du fye tooyu kenen gadè.
  mbs-mbs: Egtawal-tawal a diyà te Timanem simogò te Pengolo tadon si Jesu Cristo,
    aw sikandin se Timanem Amay ipegduyun tadon. Egpemoyò a diyà kandin te tebangan
    kaw din pineokit te Espiritu Santo, amon megkebiyasa kaw, aw amon metaga-taga
    kaw heman te Timanem.
  tof-tof: God mibü Lod Yesu Kerrison Gode akó wirri kómal zyónpükü Aba. Ka tóredóla,
