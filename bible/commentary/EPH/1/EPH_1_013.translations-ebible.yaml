  kan-2017: ನೀವು ಸಹ ನಿಮ್ಮ ರಕ್ಷಣಾ ಸುವಾರ್ತೆಯ ಸತ್ಯವಾಕ್ಯವನ್ನು ಕೇಳಿ, ಕ್ರಿಸ್ತನಲ್ಲಿ ನಂಬಿಕೆಯಿಟ್ಟು,
