    kyechila toj kyanmi'n, a Xewb'aj Xjan,
  ndj-ndj: Na yumwi wuwula wula mwalupikanishili lulayilayi lwa nakaka lwa Chilongu
    cha Nyanyi chiyeghili ulowolu. Mumujumila Kilistu na Chapanga ili kulangusha kucha
    yumwi vaki kwa kwilumba na Kilistu, kavataya chilangushilu kwa kuvapa yula Mfuki
    Mng'alili yatujangili.
  mbj-NT: Kristo hyb n'aa, bë hã na-ããj hẽ taban'oo däg kän ta karapee bë bahadoo
    hyb n'aa hỹỹ kä. Baad hadoo do ky n'aa, ji tabed'ëëp do panyyg n'aa hanäm do bë
    maa napäh bä, Kristo hã bë h'yy kae däk bä kä, bë hã taban'oo däg kän ta Sahee
    taky n'aa enooh do paah.
  lat-VUC: in quo et vos, cum audissetis verbum veritatis, Evangelium salutis vestræ,
    in quo et credentes signati estis Spiritu promissionis Sancto,
  ngp-ngp: Nanywe wa mataifa matuhu, mnda want'hu wa Mnungu aho mwize mwive ulosi
    we kindedi, Imbuli Yedi iyo iwegaileni ukombolwa. Mumhuwila Kilisito, Mnungu naye
    niyo awagelani kiwalo kwa kumink'hani Muye ywa Mnungu uyo alaganaga naawenk'heni.
  aoi-aoi: Umba nungkwurrajukwaba Neningikarrawara-langwa karnumamalya kirrakina.
    Nungkwurrajukwaba kirr-engkirrikenuma ayakwa alyangmandukwuna, ebina eningaba
    ayakwa Christ yiken-enibikina-mulangwa. Nungkwurrajukwaba kirru-werrikambilyama
    arakba Christ-manja aduwaba kirrakina. Adinuba-wiya eneja Neningikarrawara ni-yarrkakumarna
    ena-langwa ayakwa akwa ni-yamama nungkwurruwa-wa, “Ka-kwunama ngayuwa akwurdukwurda
    Amawurrina nganyangwa nungkwurruwa-manja kajungwa ka-jirrkumakajungwuni-yada nganyangwa-manja
    karnumamalya,” ni-yamama nakina. Kembirra kirrenu-kwama amandangwa-da.
  enq-2: Goteme nyakama pyoo nyiana lapae wai pii epe, kiningi pii doko sepala, nyakama
    akali tata waka dupame apata Kraisa tungi piaminopa, Goteme baanya Oli Spirita
    ditona leamo doko diamo dokome, nyakama baanyana lao kongali pinya katea.
  eng-ASVBT: in whom ye also, having heard the word of the truth, the gospel of your
    salvation—in whom, having also believed, ye were sealed with the Holy Spirit of
    promise,
  mna-mna: Mi niom tomini. Indeeŋe tau keleŋ sua ŋonoono ki uruunu ambaiŋana mi kuurla
    na, niomŋan Krisi kaparlup yom ma kewe tamen, mi kewe lene. Pa sua tana iso yom
    pa zaala ta Anutu ikamke iti pa i. Mi Krisi ikam ma Bubuŋana ta muŋgu Anutu imbuk
    sua pa na, ise tiom tomini. Bubuŋana tana, ina iwe kilalan piti kembei iti ki
    Anutu.
  myw-myw: Yakamiy-vak nukuliganes livan towen bwanabwein waseg ikatinabweids, nukusimounids
    livan towen mounid, liva̱nen Kelis; mo Yowbad Kululuwan iwekeimiy mamagina amilivatawn,
    ma̱wan yakamey, peinan bo ilivnek. Yowbad Kululuwan waseg bo ilivtuwanids, mapuna
    takakins dakiyays nises. Igaw mo bitakawes; o singaya bitakavasis inaguyaw waseg.
  sby-sby: Kayi nenjamwe mwalaba bantu ba Lesa kufuma pa cindi ncomwalanyumfwa mulumbe
    wancinencine, Mulumbe Waina walamuletela lupulusho. Mwalashoma muli Klistu, nendi
    Lesa walasuminisha pakubikapo cando cakendi palinjamwe ca Mushimu Uswepa ngwalamulaya,
  sll-sll: Ena Kraist ol wai ol na tongwiwe, ni wiyol hobi God aki di na tere sigare
    kul na tenangure u wai nanua dungwo ha i, a i si ware Kraist pir tenua. Tengere
    hongebe God sigare kul ni teralua dire aling kere engwo meri irai, omaga nin Kwiang
    bai nu sungure, ure ni wiyol hobi ni pare engure, God kul engwo monua.
  yaq-NT: Intok ketchia eme'e, junako Krijtota betana juka' bemela nok lutu'uriata,
    juka' enchim jinne'uimtunee'u betana, emou a' teuwaawakamta, a' jikkajaka intok
    eme'e Krijtota sualeka au emo su'u tojakai, junak aapo a' tu'u jiapsi, ju'u jaibu
    yetet a' autuaneeka a' teuwaaka'uta, inika'a emot a' jiapsituak. Iniae, Liojta
    betana enchim yoemiamtuka'uta, jiba betchi'bo emou a' lutu'uria yaak.
  uro-uro: Bä qosaqi aingän gärarhae i sa qale ngän mäni ma Krais di vät ama qäväläm
    gärqomni i sa ngän nari ama enge na ama engäktki qärangätni i ama sameng ama mär
    ngät sävät ma Ngämuqa aa mumaiar iva qa rhumaiar ngän doqoräkt bä sa ngänät nanakt
    nä ma Krais di sa ma Ngämuqa qa muqunän bät a ngän i aa ruvek na ngän na ama Qloqaqa
    ama Qumärqumärqa qärakni i sa mudu ma Ngämuqa qa mumänaris iva qä von ut täm ga.
  ita-1885: In lui anche voi, avendo udita la parola della verità, l'evangelo della
    vostra salute; in lui dico anche voi, avendo creduto, siete stati suggellati con
    lo Spirito Santo della promessa.
  muy-muy: Lekʉlʉm day kə̀bum akaba Krist akaɗa mis bəlaŋ, aɗaba kìcʉma pakama ge
    jiri a, *Ma Mʉweni Sulumani ya Melefit àhəŋgay kʉli àna naŋ na. Nahkay kə̀fumkia
    ahàr ke Krist a, naŋ day àvia Məsuf gayaŋ ana kʉli a akaɗa ya àɗəmbiyu ahaslani
    ni. *Məsuf Njəlatani ya àvi ana kʉli ni ti akaɗa zlam gayaŋ ya àgrakia ke kʉli
    a, aɗafaki ti lekʉlʉm gayaŋ ni.
  kqc-kqc: Ya vene yaku ini ago rama, mina yi moi vegu rina di ago buni, neidegasa
    ya ka ina rofu mokena vari gira aeyadi ma nitore reyo Vima kikifa di bera ya fafau
    aeyo.
  tav-tav: Jã bero mʉja caapiyupa mʉja quena judío maja cãniquẽna Jesu ye quetire,
    cariapena cãniere. Apirã mʉja caapi nʉcʉbʉgo ʉjawʉ mʉjaare cʉ canetoo catiopere.
    Tie caĩtoquẽtiere mʉja caapi nʉcʉbʉgoro Dio cʉ Espíritu Santore cajooyupi mʉja
    quenare. Cajʉgoyepʉna, “Yʉ Espíritu Santore yʉre caapiʉjarãre na yʉ joogʉ,” caĩ
    cũñupi Dio. To bairona cʉ caĩ cũricarore bairona mʉja cajooyupi Dio cʉ Espíritu
    Santore, yʉ yarã majuu ãma ĩi.
  eng-ULB: In Christ, you also, when you had heard the word of truth, the gospel of
    your salvation, you believed in him and were sealed with the promised Holy Spirit,
  spa-VBL: En Él ustedes también han escuchado la palabra de verdad, la buena noticia
    de su salvación. En Él, puesto que creyeron en él, fueron sellados con el sello
    de la promesa del Espíritu Santo,
  fra-_FOB: En lui vous êtes aussi, après avoir entendu la parole de la vérité, l'Évangile
    de votre salut, et avoir cru en lui, vous avez été scellés du Saint-Esprit qui
    avait été promis;
  hau-ULB: A cikin Almasihu ne kuma kuka samu jin maganar gaskiya, bisharan cetonku
    ta wurin Yesu. A cikinsa ne kuka bada gaskiya aka hatimce ku da Ruhu Mai Tsarki
    wanda aka alkawarta.
  mal-mal: അവനിൽ നിങ്ങളും, നിങ്ങളുടെ രക്ഷയെക്കുറിച്ചുള്ള സുവിശേഷം എന്ന സത്യവചനം കേട്ട്,
    വിശ്വസിക്കുകയും ചെയ്തിട്ട്,
  lit-lit: jame ir jūs gavote veldinį, išgirdę tiesos žodį, jūsų išgelbėjimo Evangeliją;
    pasitikėję jame ir buvote užantspauduoti pažadėtąja Šventąja Dvasia,
  urd-GVR: Āp bhī Masīh meṅ haiṅ, kyoṅki āp sachchāī kā kalām aur apnī najāt kī ḳhushḳhabrī
    sun kar īmān lāe. Aur Allāh ne āp par bhī Rūhul-quds kī muhr lagā dī jis kā wādā
    us ne kiyā thā.
  far-far: Nia ka 'urinai laugo fua mulu na wane nao lau Jiu ki. Sulia kada ne mulu
    rongoa na 'ainitalolae mamana ana Farongoe Lea, mulu ka too ana maurie falu, ma
    mulu ka alu na wane God ki. Kamulu famamana Christ, ma God ka kwatea Anoeru Abu
    fua mulu ka fatainia ne mulu wane nia ki, dia be nia eta fata na mai ana 'i nao.
  suz-BL: मिनु गेपुकीमी यो “येसु ख्रीस्‍तमी पाप रे प्रोंइब” देंशो थमा ग्‍येरपाइक्‍ब
    लोव़ नेंतीनी। ख्रीस्‍त कली थमा सुइक्‍तीनी। मिनु परमप्रभु यावेमी ङोंइती देंशो खोदेंशो
    पा आ सोक्‍तीमी छाप थोक्‍सीशो बाक्‍तीनी। एफिसी ४:३०
  car-NT: O'waine enapa moro iporono auranano, moro uta'no wyino ajunemyrykon man
    ekari'nen iru'pyn oka tota man. Moro amyika'po ke ro o'waine tywyinonokon me tyje
    mandon Tamusi 'wa. Mo'ko tykatopombo kurano a'kanano irombo tyje i'wa man o'waine.
  amp-amp: Niko yima tangiko to bi wanye-teko gutnius mrokfot. Nd mrokfot wanyhato
    hikmotkomt, Bro Nkifrar inji htihato fakmorko. Yakhato nikomi nom bi Bro Nkifrarhu
    yon bugayenom. Bro Nkifrar tur kfo htayuk mrokfot hikhato turhu Yafothat thu hmbremorko.
    Bro Nkifrarhu Yafothat hatohet yimam to be bi Bro Nkifrarhu yimayem.
  bht-bht: तुसां सच्चा संदेश सुणया है, जड़ा इस बारे च दसदा है की परमेश्वरे कियां तुहाड़ा
    उद्धार किता जालू तुसां यीशु मसीह पर भरोसा किता था, तां परमेश्वरे तुहांजो पबित्र
    आत्मा दिती जड़ा उनी अपणे लोकां जो देणे दा वायदा कितया था। ऐ दसणे तांई की तुसां
    परमेश्वरे दे न।
  eng-NOY: in whom ye also, after having heard the word of truth, the glad tidings
    of your salvation, in whom, I say, having also believed, ye were sealed with the
    Holy Spirit that was promised,
  cub-NT: Aru mʉjare máre epedejaquemavʉ Jʉ̃menijicʉ ʉ̃ jinare Cristoque cũinávʉpe.
    Mʉje jápiaiye báquede iye yávaiyede jãvene, Jesucristoi yávaiye méne, jʉ arejaquemavʉ
    mʉja diede. Que baru dinʉmʉre ñai Espíritu Santore darorejaquemavʉ mʉjare Jʉ̃menijicʉ
    yópe “D̶acʉyʉmu”, ʉ̃i aiye báquepedeca. Ʉ̃́re darorĩ, jã́d̶ovarejaquemavʉ mʉjare
    ʉ̃ jinare.
  ita-1927: In lui voi pure, dopo avere udito la parola della verità, l’evangelo della
    vostra salvazione, in lui avendo creduto, avete ricevuto il suggello dello Spirito
    Santo che era stato promesso,
  lww-lww: Ana amiu yeririna tap̃ena m̃ena ga lala, nap̃a pe ape le Yu re la poli,
    amiu amloge visena lelaga nene p̃isi rui, nanene Lologena Wo nap̃a amiu atol kiamiu
    natamaliaena e naga, a amiu amlelaga e Kristo p̃isi rui, ana amiu apimi ape yeririna
    kiena ne Ntewa p̃isi rui. A vanon nap̃a amiu na ape kiena, Ntewa naga mligan kana
    kile na suri nene tai e amiu, nap̃a naga mla Ninuna Wa pan amiu, sa nap̃a naga
    pisaaria.
  ckb-ckb: هەروەها ئێوە، کاتێک گوێتان لە پەیامی ڕاستی گرت کە مزگێنیی ڕزگاریتانە، خودا
    ئێوەی لەگەڵ مەسیحدا کرد بە یەک، چونکە کاتێک باوەڕتان هێنا ڕۆحی پیرۆزی بەڵێنپێدراو
    وەک مۆرێک دەستنیشانی کردن.
  nas-nas: Eeꞌnoko diiꞌ eeꞌning nariꞌke, Karistooꞌankoi baitorariruꞌning kara masikung
    taaraverira tee doorenang tampara diiꞌ domanturiaing-koong. Eeꞌnoko bakaning deentariko
    dateꞌantaruri Tanuaang Meekung aruruꞌ bakaning avuriiꞌnaang maraka-antavuuꞌnung.
  uvl-uvl: Pe imo Epeses mur pule a longe helenga manmanna ngana nga helenga urana
    toto ngana nenge NeHalang lape mene mule imo pe letemo manmanna nge Kristus. Nga
    etue nenge letemo manmanna, NeHalang heilangaia imo ke cholo ele imo ke nena hana
    mur imo. Ngana laka Opepengpeng nenge hele talaia ke teke tunge lange imo.
  eng-BBE: In whom you, having been given the true word, the good news of your salvation,
    and through your faith in him, were given the sign of the Holy Spirit of hope,
  ixl-CNT: Tan aatz etabꞌi vinujul, ayaꞌ u bꞌaꞌnla chusbꞌal tetz chitpichil tu paav
    utz, enima u Cristo; okꞌex kꞌatza. Yakich okoj maꞌl vetechlal tetaanima, ayaꞌ
    u Tioxhla Espiiritu vaꞌl tal u Tioxh aas sauli. Techlal aas ex tek ikꞌaol imeꞌal
    Tioxh.
  xsi-xsi: Maka kamo lee ku muli, ŋineŋga miki tamâta lâ tinikoa ŋgu kaloŋo pâri ara
    lâ, aku ŋgua mao ŋinde iyautemi piti lâ kondoma ilo. Lâ zo ŋinde, miki kala kapâŋga
    Maro Kindeni ne ŋgu mao, katogo maka mine. Miki kao nemi kalo-tawana ilâ pa Kirisi
    lâ, ŋineŋga Maro Kindeni ipono muli pa i ne ŋgua pâŋa muŋgâŋa kala io Koroani
    Sapâŋa imâ imo miki ilomi, itogo kilala toŋge ŋana itula pwataki tu miki kamo
    i ne tamâta sondo.
  crx-NTPO: '''En be khuni ''alha ''unt''oh-i wheni negha nohni ''udun yun k''ut whut''enne
    dáhts''o. ''Et whuts''un Sizi Gri nohba ''alha ''uja. Ndi khuni, ''i gha duhjih.
    Sizi Gri hukw''elh''az nohba ''alha'' ''uja, ''et Ndoni, nets''úyoozi-un, ''en
    be nohehóodat''en Yak''usda ooch''e'' sahli''.'
  kan-OKCV: ನೀವು ಸಹ ನಿಮ್ಮ ರಕ್ಷಣೆಯ ಸುವಾರ್ತೆಯ ಸತ್ಯವಾಕ್ಯವನ್ನು ಕೇಳಿದ ಮೇಲೆ ಕ್ರಿಸ್ತನಲ್ಲಿ
    ನಂಬಿಕೆಯಿಟ್ಟು ವಾಗ್ದಾನದ ಪವಿತ್ರಾತ್ಮರಿಂದ ಮುದ್ರೆಹೊಂದಿದ್ದೀರಿ.
  bbb-bbb: Ro kuke ja Godido vua maeje ja mukoe fie ro ja Jesu Kuraesi ma vierafeva
    ijadufuo vua ma ijare ja karauniame. Ro maza ije ja Jesu Kuraesi ma vierafeva
    ijia Godi fu Kavene Akae fuone fu isuibe kena vajiako kiaema ije fune kena oe
    jone ijia nuga igege naejiae.
  blw-blw: Yag ad uwan, chàyu agé way tapena, enammaan Apudyus chàyu agé ah mantataguna
    hen nangngaranyu hen anchi tot-oway alena ah kahara-anyu way yachin anchi ammayay
    chamag. Yag hen nangafurotanyu agé an Jesu Cristu, wat inidchat Apudyus hen Espirituna
    way mìyachar an chàyu agé way yachi chillu hen empopostana ah katot-owaan way
    chitaaw amin hen tataguna.
  tam-2017: நீங்களும் உங்களுடைய இரட்சிப்பின் நற்செய்தியாகிய சத்திய வசனத்தைக்கேட்டு,
    விசுவாசிகளானபோது, வாக்குத்தத்தம்பண்ணப்பட்ட பரிசுத்த ஆவியானவரால் அவருக்குள் முத்திரைபோடப்பட்டீர்கள்.
  azz-NT: Huan namejuan no nanquicacque ya ne yec melau tanojnotzalis de Cristo, huan
    no nanquicacque ne yancuic Tajtoltzin ten cualcui ne nemaquixtilis. Huan queme
    namejuan nantacuautamatque ya ihuan Cristo, ica ya nojón Totajtzin Dios namechteaxcatilico
    para xiiaxcatican queme naniconehuan. Huan nochi nijín Totajtzin Dios quichiutica
    ica porín in Yecticatzin Espíritu ten Yejuatzin ipa moyectencauca ya de techualtitanilis.
  spa-RV-1909: 'En el cual esperasteis también vosotros en oyendo la palabra de verdad,
    el evangelio de vuestra salud: en el cual también desde que creísteis, fuisteis
    sellados con el Espíritu Santo de la promesa,'
  csy-csy: Ama na muang uh a, note tatna lungdamna thupha thuman kammal na zak zawk
    uh ciang, Ama na up uh ciang kamciam Tha Thiangtho taw hong ciamte zo hi,
  mxq-NT: Nandʉꞌʉn ja Dios ttuuñ mʉt miidsʉty. Ko miits xymyʉdoodʉ ja oybyʉ ayuk diꞌibʉ
    ñimadyakypy ja nitsokʉn, pes net xymyʉbʉjktʉ ja Kristʉ, es ja Dios mꞌaxá̱jʉdʉ
    éxtʉmʉ jyaꞌay es mmooyʉdʉ miidsʉty ja Espíritʉ Santʉ diꞌibʉ naty tʉ twa̱ndaꞌaky.
  tzj-NT: In yuke' ec'u'x ixix ruq'uin ja Cristo chakaja' tokori' tok xec'waxaj ja
    tzij ja ni katzij wi' chi tzij xin Dios, jari' ja utzlaj tzij ja rc'amonto ja
    totajem xin Dios chewe. Queri' xeban, yuke' ec'u'x ruq'uin ja Cristo in xa jun
    xeban ruq'uin in rmalari' tok c'o jun retal yataj chewe, jun retal ja nc'utu ewxin
    chi ix xin Dios. Ja c'a retal ja yataj chewe jari' tok kajto ja rEspíritu Santo
    pa tak ewanma ja ni tzujunto wi' ojer rmal ja Dios.
  tdt-tdt: Imi nebee laos ema Judeu mos rona ona Liafuan Diak kona ba Kristu hodi
    fiar ba Nia. Liafuan nee mak loos, i lori salvasaun ba imi. Bainhira imi fiar
    ba Kristu, Maromak mos foo Nia Espiritu Santu ba imi tuir Nia promesa uluk. Espiritu
    Santu nee hanesan sinal ida katak, imi sai tiha ona Kristu nia ema.
  ron-BTF: În care și voi v-ați încrezut, după ce ați auzit cuvântul adevărului, evanghelia
    salvării voastre; și în care, după ce ați crezut, ați fost sigilați cu acel Duh
    sfânt al promisiunii,
  eng-WEBP: In him you also, having heard the word of the truth, the Good News of
    your salvation—in whom, having also believed, you were sealed with the promised
    Holy Spirit,
  eng-FBV: In him—you too have heard the word of truth, the good news of your salvation.
    In him—because you trusted in him you were stamped with the seal of the Holy Spirit's
    promise,
  nld-1939: En gij, die het woord der waarheid, de blijde boodschap uwer zaligheid,
    hebt gehoord en er in hebt geloofd, ook gij zijt in Hem verzegeld geworden met
    den beloofden heiligen Geest,
  bwo-bwo: It it kashosh doo shishi aap' wottso ari aap'o it shishor Krstosi it amani,
    mank'o bí itsh imosh jangit b́ teshts S'ayin shayri matabo itats togk'rere.
  nch-BL: Huan ama amojuanti nojquiya cati amo anisraelitame anquicactoque icamanal
    Toteco cati melahuac huan amechilhuijtoc quenicatza Cristo hueli amechmaquixtis
    ten amotajtacolhua. Huajca quema anquineltocaque Cristo, Toteco amechmachiyoti
    huan amechtatzquilti ipan Cristo. Quena, amechtalili iseyo pampa amechmacac Itonal
    Toteco quej quitencajtoya achtohuiya para quichihuas para ma nesi aniaxcahua.
  quc-TNT: Ri ix xukuje', aretak xita ri Kas Tzij, ri Utzalaj Tzij re ri Evangelio
    ri xtzijox chiwe rech rumal wa' quirik na ru tobanic ri Dios, xixcojon che ri
    Cristo. Are chi' xcoj iwetal chi ix rech ri Dios ruc' ri Lok'alaj Espíritu ri
    xuchi'j lok nabe.
  tfr-NTPO: Shji döya Sbörë sorë roy pjl̈ú l̈i, tjl̈õkwo bek l̈i e. Ga kuromishko
