  gvc-gvc: 'Mʉsa cʉ̃hʉ quihõno durucuareta noaa buheare tʉhore. Tí buhea “Cohamacʉ
    cahapʉ mʉsa waha duachʉ, õ sehe jira”, ni yahura marine. Tíre tʉhona tirore wacũ
