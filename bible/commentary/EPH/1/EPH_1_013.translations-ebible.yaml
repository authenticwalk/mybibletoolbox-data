    kiwi meénécmiyec.
  awb-awb: Itega moq aiq pútaq ehwéhmé ite kaweraitahráhi ehwéh írátótaq Sísa Karáhénsabe
    aiq pútare atárówana Manikánka Wenawa iteba eqmataire. Manikánka, Sísansabé aiq
    pútare atéhra kebá Néniwa eqmaraníe únsabe wene kaweq anímárí míageheéna Wenawa
    iteba eqmataire.
  gdn-gdn: E wi mete winenibu mibai ka e iya wi negeyana yonai mibai bagi kawaya wainamupu
    sumamupu ki makeya ka Mamanuga God wi mete iya waunai ki negebu manako Keriso
    e naureya wi dibinibu. Wi e sumamupu makeya ka Mamanuga God e eya Keyai Tanai
    Bagi Kawaya naiya tonopana gwaiyabawena ki e wi mete negebu wi rabinagau tapu.
    Wi ka e nene ki pokere e eya Keyai ki pokaiya ka e wi tonabanibu.
  nko-NT: Alɩ́ ilegyi ha mlɩ ɛ́ nɩ́. Brɛ́ ámʋ́ʋ́ mlɩlónu ɔnɔkwalɩ asʋ́n, igyi asʋn
    wankláán ámʋ́ʋ́ ɩlɔhɔ mlɩ nkpa ámʋ, hɔ mʋ́sʋ́ gyi ɔpá mlɩa Kristonyɔ mlɩlɔ́bwɛ
    kʋlɛ. Bulu lɔ́pʋ mʋ Ɔŋɛ Wankɩ́hɛ́ amʋ hɩɛ mlɩ nsʋ, pʋ́súná ánɩ́ mʋbʋ́ mlɩ,
    fɛ́ alɩ ámʋ́ʋ́ ɔlɛhɩɛ yaɩ́ ɔbɛ́ɛ mɔ́bwɛ ámʋ.
  bsn-NT: Mʉa jud'io masa mere quẽne, Jesucristo ĩ bajirere ajitirʉ̃nʉrã, ĩ yarã mʉa
