    Tata Diospa wambrankuna kanaykichita.
  zca-NT: No rë go, xa' gat lë't men Israel, mizhin go, ngok go men che'n Dios por
    mbin go rë widi'zh che'n Dios por Jesukrist, rë widi'zh kwa'n nile' nizak laxto'
    men, kwa'n mine' yalnaban ka' go or ngwayila go Krist. No rë be xa' ngwayila widi'zh
    re', Dios mikë' tu señ be kun Sprit che'n Me; kure' nak par nakbe' be, lë' be
    men che'n Dios, nela xmod mila' ka Dios di'zh.
  cbc-NT: Jãã bero mʉjãã cʉ̃ã mʉjãã tʉ̃gowʉ roro mʉjãã cabairijere cʉ̃ canetõõrĩqũẽ
    quetire. Bairo tiere tʉ̃gori yua, Jesucristo mena mʉjãã tʉ̃goña tutuajʉ̃gowʉ mʉjãã
    cʉ̃ã. Bairo mʉjãã cabairoi, Dios pʉame cʉ̃ yarã majũ mʉjãã ãnio joroque ásupi.
    Bairi, Espíritu Santo, cʉ̃ Yeri majũrẽ joyupi mʉjãã yeripʉre, “¡Cʉ̃ yarã marĩ
    ãniña!” mʉjãã caĩmasĩparore bairo ĩ. Cʉ̃ caĩjʉ̃goyeticũrĩcãrõrẽã bairo mʉjãã cʉ̃ãrẽ
    ásupi.
  qxo-NT: Salvamänantsicpä alli willacuyninta wiyarmi Señor Jesucristuta chasquicur
    Tayta Dios aunicungan Espiritu Santuta gamcunapis chasquicuyarguyqui. Tsaynö carnam
    señalashgana caycäyanqui Tayta Diospa wamrancuna cayangayqui musyashga cananpä.
  mox-mox: Ta wese omiʼa Vale Aqiaqina ami ʼetoyavua weaqina Keliso ʼinega niʼau onoqolia.
    Ta tuta nana ovetumaqanea ʼinega Yaubada Niboanina Gwalagwalana neimi, tauna ami
    ʼebeʼinana.
  kew-kew: Nimimi page aba gupa pisimi. Nimimi ora agaa aba pagoare Yesu Krais madaa
    kone rulasimi. Go Epe Agaa pagesimi-pulu oro yaalo kagaa pirape kone misimi. Goa
    pua Gote-me Holi Spirit gialua sa-rupa nipumi gua sana nimi nipuna onaa mapiraawa
    gialua ta yae ora gu madia yalia.
  dww-dww: Be yodi taumi riukaua varinama koya vaiena da Mamaitua tokare taumi ei
    yawasanimina. Be taumi Keriso koyawai sumaḡena raḡanine, tauna Arua Babau boni
    ya sausaugena ya utemina, inam na ḡipima.
  twi-ASANTE: Saa ara na ɛte wɔ mo ho nso. Ɛberɛ a motee nokwasɛm a ɛyɛ Asɛmpa a ɛmaa
    mo nkwagyeɛ no, mogyee Kristo diiɛ. Wɔde bɔhyɛ Honhom Kronkron no hyɛɛ mo nso
    wɔ ne mu.
  aoj-aoj: Eaꞌ deiꞌ ipaꞌ wapani, afamba pegameꞌ basef endilisifi ifimba basef buꞌwafi
    Godi, nofaꞌepa petanimai pahapifa Krais pape sisihipama anen. Nogota atamba ipaꞌ
    pahapifa Krais, God nasoꞌepa Ambal buꞌunai ananinai nosaheꞌepa. Ambal buꞌunai
    anamba siꞌi anin ametal God nandaꞌmepani ma nigihimbaꞌmepa naꞌamba.
  cbv-cbv: Yéejat jíib iiguípna ñi bejat déedih Jesús ã wʉn wʉ̃hatji doonádih joinít,
    yeebbʉ́t ñitát jepahap taga. Pánih jepahnit, Jesúíhwã ñi jʉmʉchah, Diosboó ã naóhniji
    Tʉ́ini Espíritudih yeebdíh ãt wahap taga. Pánih wahnit, ã́ihwã ñi jʉmatdih ã jʉ́ʉtna
    caá.
  taw-taw: Pen nɨbi binɨb Juda mel okok abe, takaw nɨŋɨd yɨbɨl ak nɨgem, God nɨbop
    gek binɨb ne mɨdebɨm. Takaw teplep anɨb ak anɨb agup, God nɨbop tɨg asɨk dup.
    Nɨbi Klays nop gos lɨnɨŋɨd jɨmñɨl mɨdebɨm ak nɨm, God Kawnan ne ak nɨbop ñub.
    Ned God ne takaw aglɨl agak, Kawnan yad ak binɨb yad okok kɨlop ñɨnɨgayn agak.
    Anɨb ak chɨn nopun, nɨbi binɨb ne mɨdebɨm.
  jic-NT: Nin wa nun jilal. Toponé wa. La p'a t'üc' way nun jis wala tjowelepj. Tjowelepj
    pasal 'üsüs. Tjowelepj mpes, nusin tji'yüsa 'onin ne 'ücj mpatjaqué Dios lal.
    T'üc' way Jesucristo po'o toponé. Mpes nun Dios juts'a'á nu tepyala, nin la tjiji
    jupj. Jupj tjevele ca jis ma'ayas jupj Cjües Jesucristo lal japon jis lal. Jupj
    nin la tjiji nun mpes, mpes solejé t'üc' way nun Dios juts'a'á.
  zap-NT: Zenga ke laa de yra de chene won de diznli, dizwen ne ylaa ne yláá de lo
    dol no chene che wlaleedx de Jesucrist, waknonen Espíritu Sant de zegne che re
    Dëdyuzh, por neguin laa Espíritu Sant nak zegnak te beey ne che xpén Dëdyuzh nak
    de.
  wer-wer: Arta ngön këët, Anutuu ar utpetetakaan niöpna ngön ompyaö pöt kat wiak
    Kristoon kön wi kosang wasën Anutuuk Ngëëngk Pul wet rëak yaö niia pö ar pimorö
    pöt pet elniipënëak ninaurö.
  ipi-ipi: Wandakali mindimane yakama languato, Kataisato wandakali yame waka tupapi
    molo-peke lalane lea-kola, yakamato pii enene okone ale wato, Kataisa lo bilipi
    leai. Yakamato bala lo bilipi leai-kola, Goteto balana Oli Sipitisa oko yakama
    gukale lo potomisa pii leane oko nembo toto, balana Oli Sipitisa oko yakama gea
    okoni.
  qul-NT: Kancunapas verdad salvación evangeliota uyarispa, Cristopi creenquichis.
    Paywan ujlla canquichis, prometicuskan Santo Espirituwan señalaska, Diospajña
    caskayquichisraycu.
  ter-NT: Yoko koati vo'ókumaka Kristu poréxinopinoe Itukó'oviti Sasá'iti Omíxone,
    hoénaxovope itíkivo koítovone, kuteâtimaka koeku yuho Itukó'oviti nóvo poréxeoveamo.
    Énomone koéneye pónepi Itukó'oviti yaneko kémiku ne kaná'uti kixovókuti íhae xokóyoke
    koyuhóvone xepákuke, enepone inámati ihíkauvoti omínovike Jesus, kutí'inoke itívoati
    ne pehúnevo yaneko kitipoânenoe.
  bmr-NT: Jaabadɨro bu amɨɨhai taajasujɨɨbogoco muguubuusumi Cristoco mimiyaavuguumo
    diibojaagovɨ miminifutucuuhi. Moocaanitaro miicaqui Igaijaco acɨji unuubofeenedɨ
    Moocaani amɨɨhaifaño igaajataco ficucuuhi.
  fuf-fuf: Onon kadi hiɗon e makko, ɓay on nanii daaluyee goongaajo on, ɗun ko kibaaru
    hisinɗo on on. Onon kadi on gomɗinii, awa kadi Alla waɗii *Ruuhu Seniiɗo on maande
    e mon, ɗun ko on mo fodanoɗon.
  bhl-bhl: Keko beli, ibik ete, yukal numdiw Sunbin-Got em Weng Kal Ken Ati beem fein
    weng kiliko, “Fein!”, dangsiliw te. Dangesomeliwi, Kulais e yom kuankemin deiw
    kakabiliw deiw be akati okileweko, yulo sunsun finik so kulamin beem deiw kel
    mo koyemse te. Koyemsomi, akalem bat kang atew yom dim dukuko, akalem “Yulo dabalaloki
    te!”, yangse Sunbin-Finik be yulo fein duyemse te.
  ons-ons: Ŋo qelaŋŋo doku tau tau magu ŋine yalewaka, ŋine biŋek don welekatne eamo
    dere malipkau, Anutu wane sigi maepŋo ŋibu mainŋune sa biraŋunge, paki ŋine Yesu
    Kristo malip kakoi, yalewa okane more, Kristo detlukkau Anutu eŋe rara togonine
    mo sogino okange, ea wane wele ŋine Asu Koboboine ea ŋibonge, eŋe yale okange,
    ea mo ŋine Anutu wane ŋei ŋerep so magu koboboine okangei wane eŋe yale okanŋunge.
  con-NTPO: Toya'caen que'i'qque tansintsse su'choma pañamba Cristoi'ccu fae'ngae
    jincho'fa. Va ccushaya'chone ñotsse condase'choma pañamba qui Tise've in'jan'fa.
    Tsa'caen in'janfasi Chigaja Tise Qquendya'pama que'inga afeye su. Tsa Qquendya'pa
    tsu que'i injama'chonga ca'nimba que'ija Chigambe a'i qquen conda.
  ghs-ghs: Oi nikeke qidzaitarotaho sinabidzake nike nookaqi hisi eetemi oionita Qaheuba
    Sumasai baabakoiqi hiirota noi ao baaqi nike ma napake ttanga mootomi oorai.
  peg-peg: ଏପେଙ୍ଗ୍‌ ପା ଏଚେକାଡ଼୍‌ଦ ମୁକ୍‌ଡ଼ାନାକା ହିନି ଇ ନେକ୍ରିକାବୁର୍‌ନି ସତ୍‌ କାବୁର୍‌
    ୱେଚାଦେର୍‌, ହେ ସମୁତାଂ ଇସ୍ୱର୍‌ତି ଆତାଦେର୍ଣ୍ଣା । ଏପ୍‌ କ୍ରିସ୍ଟଙ୍ଗ୍‌ ପାର୍ତି କିନାଦେରା,
    ଇସ୍ୱର୍‌ ତା ପାର୍ମାଣ୍‌ ଇସାପ୍ରେ ପୁଇପୁୟା ଜିବୁନ୍‌ତିଂ ଦାନ୍‌ କିଜ଼ି ମି ଜପି ତା ଇଚା ଚିନ୍‌
    ଇଡ଼୍‌ଦାତାନ୍‌ନା ।
  txu-NT: Me ibê idjaer kumrẽx ne ba me tu amim markumrẽx. Nhym kam me arỳm me abajtemmã
    Kritu'ã ujarẽnh ny katàtkumrẽxja jarẽ ga me aman tu amim markumrẽx. Nhym kam Metĩndjwỳnh
    arỳm me ajaxwebê me apytàn kam me amã Karõ jano. Amrẽbê Kritu kute me bamã Karõ
    jarẽnhja ne me amã ano nhym arỳm me ajo ba. Ga, me kute mỳjja'ã aminhidji janhôr
    nhym arỳm amirĩtkumrẽxja pumũ. Me badjwỳ Metĩndjwỳnh arỳm me bamã Karõ jano nhym
    arỳm me bajo ba. Me bajo ba gu me arỳm amim, —Mrãmri ne Metĩndjwỳnh arỳm ijo krakumrẽx.
    Ga, arỳm kute imã Karõ janor nhym kute ijo bakumrẽxja pumũ, ane. Karõ ne me bajo
    ba gu me ã amim ane. Kam, gu me baje mrãmri ja markumrẽx. Arỳm Metĩndjwỳnh kute
    me bajo kraja ne gu me baje mrãmri markumrẽx.
  eng-WEBU: In him you also, having heard the word of the truth, the Good News of
    your salvation—in whom, having also believed, you were sealed with the promised
    Holy Spirit,
  gnw-NT: Jare pe reta vi perovia Cristo re, piyandu yave ñee añete vae. Echa'ã jocua
    ñee icavi vae umɨmbeu peve quirãi piyembɨasaca vaerã. Jare perovia Cristo re yave,
    Tumpa umee peve Espíritu Santo, uicuaaca vaerã pe reta jae imbae co. Echa'ã Tumpa
    jei umee vaerã Espíritu Santo.
  mux-mux: Eni ⸤Juda-yambu naa molemele yambu-talape lupama⸥ kepe ung sika ili piliiku
    liiring kene Krais-nga yambuma muluringko. Ung kanili Krais-ni eninga nimba tinjirimele-ni
    Pulu Yili-ni eni tepa liipa, mindili nolkemela kupulanum-na wendu liipa, yu-kene
    wasie molku kunjingí kupulanum-na liipa munjurum ungele. Krais mulurum mele kepe
    yu-ni eninga nimba tinjirim mele kepe ‘Sika’ niku tondulu munduku piliiringeliinga
    ‘ ‘Oliu sika Pulu Yili-nga yambuma molemulu.’ niku kanangi.’ nimba “Simbu.” nimba,
    nimba panjurum Mini Kake Tiliele sirim liiring.
  maj-NT: Jun bi kinu'yó ko̱ kis'ejinnu̱u én xi na̱xu̱ tjín. Kui xi én nda tsuhu̱
    Jesucristo̱ xi kits'ínk'ankinu̱u. Ko̱ Cristo̱ kits'ín nga kin'ekjóho̱on Espiri̱tu̱hu̱
    Nti̱a̱ná, Espiri̱tu̱ xi kitsúya títjun nga tsjá. B'a̱ ts'ín kis'ejña chjihi nga
    Nti̱a̱ná ts'e̱nu̱u.
  bkq-NT: 'Ilâpyryem âmaemo judeu keba modo Cristo meinwânmâmo lâpylâ, Deus itaumbyry
    âkealonro âyanmo egatuduo. Cristo einwântuo lelâ tâdâsemaguely awyly mâuntuduomo,
    meinwânmâmo. Mâinwântuomo, Tyispiritury Deus igonomâ, xurâem mawylymo xutuhoem.
    Deus aguely myakâwândy: “Yispiritury igonose urâ, ynynonro modo agâ itoem” kely.
    Kysejiguy wâgâ kâzedy tywenize kurâ, kurâ xurâ awyly xutuhoem, myara lâpylâ Deus
    Tyispiritury ingonodyly kagâ itoem, xurâem kydawyly xutuhoem.'
  kue-kue: 'Ene ka kaima pirkwa engemo ikra ene ombugl Yesus Krais mina meglkwa, te
    kor-moraglkwa kamo wakai i mina ye ene ere-yungwa, ana ene Yesus wedi pirngi dingwa
    pre God ene yombama kaima moraglkwa pre ombunodi tongwa i ye ene nangino mina
    muno sitongwa. Ye muno sitongwa i yegl: Ye Holi Spirit inaglmedi ka dipandigl
    kondungwa ikra ene tongwa.'
  cot-NT: Ariquea piquejejiacaquea aviatimpajia iroompaquea piquemajiavaquerogueti
    Quenquetsatsarentsimajaca tsavetanquerica Quirishito meshiajiaquempineca, paventamajajianacariquea,
    irootaquequea icoraquetantacaca Ishire Aapani Irioshi ichoocashirentajiaquempiquea,
    pitsatantajiacaca aviguentijia irijanimajajiate. Aritarite icanque Aapani Irioshi
    coramani intigarancaqueri.
  bnp-bnp: Mua ranga, mu longo a ngava muholi, a Velenga Kamumu, lakea i korimule
    mua. Mu luhoi torea e Kristo, mu rihi ia. Lakea a Vure i habi ne mua a Hanu Kiripiripi,
    ra i ta muholi hosi ge habia, i manga a kilakila i vakasiri manga mua e huriki
    a tara vona.
  apn-NT: 'Nẽ mẽ kajaja na ka prem mẽ ixpyrà nẽ Tĩrtũm kapẽr ma nẽ ajaxwỳja hkôt amnhĩ
    xunhwỳ. Ãm hãmri na Tĩrtũm kapẽrja. Tã ka prem ama nẽ hkôt amnhĩ xunhwỳ. Hãmri
    nhũm amnhĩ tã mẽ apumu nẽ kot inhĩpêx pyrà nẽ mẽ anê mẽ ate amnhĩ tomnuj piitã
    rênh pa nẽ mẽ ato hkra. Hãmri nẽ mẽ awỳr Karõ rẽ nhũm mẽ awỳr wrỳ nẽ mẽ akarõ
    mã agjê nẽ mẽ akamã pa ho pa. Kris kukwak ri na pre mẽ awỳr kurẽ. Amnepê mã na
    pre mẽ pakukamã hamaxpẽr o: —Koja mẽ Ixkra hkôt amnhĩ xunhwỳ pa ja hã mẽ omu nẽ
    mẽ ho ixkra nẽ mẽ hwỳr Ixkarõ rẽ. Hãmri nhũm mẽ hkarõ mã agjê nẽ mẽ kamã hkrĩ
    ho hkrĩ.'
  ctp-NT: Loꞌo ti kwiꞌ ngwañaꞌan ngwa ꞌwan bra kanꞌ. Ti kulo ynan wan chaꞌ nu ñi nu
    ndiꞌin ꞌin Krixtu; suꞌwe ꞌa ngwa tiye wan xa nu ytsaꞌ neꞌ chaꞌ kanꞌ ꞌwan, chaꞌ
    wa ngulaa Ni ꞌwan ꞌin chaꞌ kuxi. Msñi wan chaꞌ ꞌin Krixtu, bra kanꞌ mda Ndiose
    Tyiꞌi ykwiꞌ chaꞌ kanun niꞌ kasiya ꞌwan, ñaꞌan tiꞌ si wa mjiꞌin kaꞌan Ni biyaꞌ
    nu ꞌin ykwiꞌ Ni chunꞌ wan chaꞌ lka wan nten ꞌin Ni; ti kwiꞌ tñan nu ndukwin Ni
    chaꞌ kuꞌni Ni, kwiꞌ kanꞌ yꞌni Ni bra kanꞌ.
  opm-opm: Gin Juda na hat pati bap gurhe ihat orhor Got orhe it nambur yah nahatin
    ohe arpin meng oh napotperhan gur amrama Krais ohwi inahatin hatin han ma hapat
    daham Krais orhe ma imtip ohe dap teidapat gin gurhe Got orhe brer hatirimur.
    Orhe brer hat patin Got oh ihirdapat wanaham Moh Got orhe nita ma hapat ha dahatingwe
    rim orhe Yahsup oh kaput napripramur ma ritip Yahsup oh dirnong ket tup saripti
    ohe tan mat kis naham napin napapatmur.
  bvr-bvr: Rrapa ana-goyburrpa Jentayl (Gentile) yerrcha burr-guta Wangarr an-nelangga
    an-molamola nyibi-nega barra nyiburr-ni. Minypa gun-gata ana-goyburrpa nyiburr-galiyana
    gun-burral janguny wanngu gun-guni rrapa marr nyiburr-balcha nula Christ, gun-narda
    minypa ana-goyburrpa rrapa Christ gu-ngardapa nyiburr-negiyana, rrapa nipiya nyanma
    ana-goyburrpa nyibi-rrimanga Mern An-mawunga nipa Wangarr gochila an-dana — Mern
    An-mawunga an-guna minypa nguburr-yigipa arr-nenga Wangarr nguburr-yika.
  wal-wal: Intteyyookka qassi hegaadan haniis; tumu kiitaa, intteyyo atotettaa ehiida
    wonggeliyaa mishiraachchuwaa, intte siyido wode Kiristtoosa ammanideta; Xoossai
    intteyyo immana giido Geeshsha Ayyaanaa baggaara, intte abaa gidiyoogaa erissiya
    maatafaa intte bolli wottiis.
  zad-NT: Na' ḻekzka' le', wyajḻe'le c̱he Crístona' na' bénlene' txen ka benile dill'
    wen dill' kob c̱he'na' daa nak dii ḻicha daa choe' dill' yisle' cho' kwenc̱he
    bi kwiayi'cho. Na' ka wyajḻe'le, Chioza' bli'e ba nakle lall' nee daa bzoe' Espíritu
    Sánto c̱he'na' ḻoo yic̱hjlall'do'lena' kon ka bc̱hebe' gone'. Na' daa bene' ka',
    wak iṉacho wlo'e le' to seṉ daa chli'n nakle lall' nee.
  kmg-kmg: Eme ŋoŋe iŋuc jaha dâŋ fâri qizecne, bâbâpiaŋ-ŋeŋicte Biŋebiaŋ hâcne, ro
    maŋ ehuc Kristo manasiŋkepie Tiri Mâro qanaŋ biŋe qanarekicne i ŋareme maqâreŋhec
    embiŋ.
  aso-aso: Idoꞌ aꞌmineꞌmine igi Zuda ve minamave lingine gamazi gihile adoꞌ Kilisitoꞌ
    aza lengiꞌ do lunguꞌ izelingumuꞌ gamazi lamineꞌ nene mo gilisa Kilisitoꞌnimuꞌ
    gili eleꞌvoleꞌ ikevo neꞌmo nene Oꞌmosoꞌmo lemelove lo lo huko lineꞌ Sikalahuꞌve
    nene eiꞌ Kilisitoꞌnimuꞌ ve lo lehize-lengedo eiꞌ ve lo aꞌmine Sikalahuꞌ nedunuꞌ
    nene noso molo-lengedavo nizave.
  uli-uli: Iwe ngo hami ha wol mel bo lol Deus irel yodwe ha rongrong hapatpat we
    ye katos, le ila Hapatpat Momay we ye hasi ngalugmi molow. Hasa chepar irel Kristus,
    ngo Deus sa itol hagil la yal uwomi le iy yesa lamlugmi irel yal fang ngalugmi
    Espritu Santus we ye hatugulu bo yebe fang.
  nin-NT: Imba mi se nu umi ku abiga bu Kristi ba, nu nggo imba i wo ure ujiji ku
    nggo u gri ki inta mi ikpa ttungo. Nggo imba i kpa ku Abachi ni imba Izhi i Iwre
    yi, nâ ta si nggo a da zu ngbangbamu. Ziza nggo Izhi ima yo i si ki imba angba
    wa nggo a tsarr di imba si amumarr ba Abachi.
  acu-NT: 'Tura atumsha iiya nunisrumek nekas uwemratin chicham Criston pachisrum
    antuku asaram, Cristo nekasampita timiarume. Tura asamtai Yus: Wína Wakantrun
    aints ainau nintin engketatatjai tinu asa, ni Wakanin nekas pengker aa nuna atumi
    nintin engketramamiarume. Tura asamtai atumsha: Wikia nekasnapi Yusnawaitja tusaram,
    atumek nekamatnuitrume.'
  cak-WNT: Y riyix chuka' xiwac'axaj ri ruch'abel ri Dios. Can kitzij wi c'a ri ch'abel
    ri xiwac'axaj, y ya lok'olaj ch'abel ri' ri xc'amo pe colotajic chiwe. Riyix can
    xinimaj c'a ri Cristo, y ri Dios xuya' ri Lok'olaj Espíritu chiwe, can achi'el
    wi ri rutzujun (rusujun) pe chi nuya'. Y ri Lok'olaj Espíritu ri' yari' retal
    chi yix riche (rixin) chic ri Dios.
  ebk-ebk: Kaman us kan chakayu at nakius-usa kayu kan Cristo babaen as nan nanngoranyu
    as nan tit-iwa ay kalina ay hiyana nan Ammay ay Chamag maepangkep as nan kaesarakananyu
    ya babaen as nan enmafurotanyu kan Cristo. Isunga inchat Apo Dios kan chakayu
    nan Espiritu Santo ay enkarina ay hiya nan kaman marka ay mangepaila ay chakayu
    nan kuwana.
  spa-PDDPT: En Él también ustedes, después de escuchar la Palabra de la verdad, las
    Buenas Noticias de su salvación, y creer, fueron sellados con el Espíritu Santo
    de la promesa,
  ruf-ruf: Namwe pfipfila tsamuhulika usenga wa kweli, iyo Imbuli Inoghile iimghalilani
    ukombotsi, mumtoghola Kiristu, naye Imulungu kwa kulangusa ka mwemwe mwa wanu
    wake, kwa kwilunga na Kiristu kamwikeni chitango kwa kumwing'eni Ghumuhe Mwenzeluka
    ka pfayalongile ghumwande.
  gun-gun: Ha'e gui peẽ kuery voi penemoĩ avi Cristo re. Mba'eta pendereraa jepea
    regua ayvu porã anhetẽ va'e pendu vy hexe pejerovia ramo pendere omoĩ ikuaa ukaarã,
    Nhe'ẽ Ky'a E'ỹ ombou 'rã va'ekue ae.
  agu-BL: Poro ncha'tz yi e' cyeru' yi cyok'be'nt quibu' tu Cristo, squile'u' yi tiempa'tz
    yi at tulbil. Na yi quibitalu' yi chusu'n yi bintzinin tetz, yi balaj stziblal
    yi ẍe'n kaclax, nin yi k'ukewe'n chic'u'lu' te Cristo, ja oc jun cyechlu'. Nin
    yi jun techla'tz i'tz yi Espíritu Sant, yi alij cyen tan Ryos yi at tulbil tan
    najewe'n ske'j.
  isn-isn: Ai ituile ku nzila ang'wa Kristo kina ai migule lukani nula tai, nkani
    ninza nia ugunwa nu anyu ku nzila ang'wa Kristo. Ai ituile ku ng'wenso ga kina
    mahuiie nu kuikilwa u logo nua ng'wau ng'welu nai wigombigwe.
  eng-PEV: Now it is your turn. You people that are not Jews, you heard that good
    news that God saves you, and you believed in Jesus Christ. And God gave you his
    Holy Spirit, just like he promised. His spirit in you is like his sign on you,
    to show everyone that you belong to him.
  ilo-ULB: Babaen met laeng kenni Cristo a nangngeganyo ti sao iti kinapudno, ti ebanghelio
    iti pannakaisalakanyo babaen kenni Cristo. Babaen met laeng kenkuana a namatikayo
    pay ken naselioan iti naikari nga Espiritu Santo.
  pir-NT: 'Mʉsa gʉ̃hʉ poto yahuducuyereta quehnoañe buheyere tʉhori. Ti buheye mehnata
    Cohãcjʉ̃ cahapʉ wahanata mʉsa. Tire tʉhona tiquirore wacũ tutuari mʉsa. Sa wacũ
    tutuana tiquiro yequina wahari mʉsa. Tiquiro yequinare ohõ saha niahye Cristo:
    “Mʉsare Espíritu Santore ohoutja”, ni yahu cũahye. Sa yero tiquirore mʉsa wacũ
    tutuagʉ̃ ihñano Espíritu Santore ohori mʉsare. Sa yero Espíritu Santo mʉsa mehna
    ijiro Cohãcjʉ̃ yequina mʉsa ijiye tiyere masigʉ̃ yere tiquiro pehe.'
  anv-NT: Ne ɛnyú déwú ntó mekomejɔɔ́ ayi alu wáwálé. Mekomejɔɔ́ yimbɔ ɛlé
    abya melɔ́mélɔ́ ayi Ɛsɔwɔ aferege nyɛ ɛnyú né ɛfwyale gabo. Gébégé ɛnyú
    défyɛɛ́ metɔɔ́ ne Kras ne Ɛsɔwɔ achyɛɛ́ ɛnyú Mendoó Ukpea, ndɛre gelo ɛyigé
    gélɛrege nnó ɛnyú delu bɔɔ́ bií wyɛ ndɛre ji anyɛ́ mɛ meno nnó achyɛge.
  sab-NT: Kaire ene agwe ba kwian me israelita Chube gerua ulia Cristo giti keruchugu
    ba geru e gau ulia mo tale, geru e gai ulia giti ba chegu gitiru ji chugege ba
    agedu me no gdale. Ba Cristo gerua gau ulia gire Chube mo Oña gbu ba tale ama
    nu gerubabi gwangea be kete bage kare, ene Chube Oña giti ñage suge trate ba Chubenu.
  tmd-tmd: Makwam ñɨŋ kwo algör ör, Krais mönö wä, nöbö mö kömö pɨb mönö mɨ aku nugw
    pɨmɨn, God ñɨgö pön, Inöm Leia yuö ñɨŋ kwo nɨgön, Krais nöbö mö nuŋwa ödöriö yad
    nɨga.
  acr-NNT: 'Ekꞌuchiriꞌ ralaq xta alaq rutzijoxik ri Qꞌijsaq, ri Utzilaj Tzij puwi
    suꞌanik kakolobꞌetaj alaq; xkubꞌiꞌ kꞌuꞌx alaq rukꞌ ri Cristo y xkꞌul kꞌu alaq
    ri bꞌiꞌtisim kanoq: Waꞌ e ri Santowilaj Ruxlabꞌixel ri Dios pa animaꞌ alaq, kꞌutubꞌal
    re, alaq chi re ri Dios.'
  kpg-kpg: Gei goodou guu hai labelaa nia daangada ni God i di godou longono nnelekai
    e donu, go di Longo Humalia ne gowadu gi goodou di haga mouli. Goodou ne hagadonu
    a Christ, gei God gaa dugu dono maaga gi godou nua e hagamodongoohia bolo goodou
    la nia dama ni aana, i dana gowadu gi goodou di Hagataalunga Dabu dela ne hagababa adu.
  taj-taj: थेह्रङ् लसीन एनीगदेसेनोन थार्बा पिन्‍बा समाचार सत्‍य बचन थेःसी ख्रीष्‍ट
    येशूदा विश्‍वास लजी। थेतबासेलमा एनीगदेदा ङालान हिन्‍ना भिसी परमेश्‍वरसे ह्राङला
    आत्‍मासे छाप लबा मुला। चुनोन आत्‍मा परमेश्‍वरसे ह्राङला म्‍हिदा पिन्‍ना भिसी लबा
    कबुल हिन्‍ना।
  avt-avt: Yi yɨre haiu mɨt me wɨ nɨpaa yi yemtau hɨm me God pɨke kaktihis, yi yises
    hɨm me Krais. Yi yisesik epei au, God kehimɨteni yi nɨrak yeriuwe God Hɨmɨn Yaaik.
    Hɨrak keriuwetek kan kau kekre yi mɨt kar ke nɨpaa hɨrak katɨp hɨrak kaksiuwerek.
  cbk-cbk: Y ansina tamen para con ustedes maga creyente hende-Judio. Cuando ya oi
    ustedes el verdadero mensaje del Buen Noticia que puede ustedes queda salvao,
    ya cree y ya obedece ustedes con Jesucristo. Despues Dios ya marca con ustedes
    para señala que ustedes maga gente di suyo, como ya promete le, y ese marca amo
    el Espiritu Santo.
  uig-ARA: ھەقىقەتنىڭ كالام-سۆزىنى، يەنى نىجاتىڭلاردىكى خۇش خەۋەرنى ئاڭلاپ سىلەرمۇ
    ئۇنىڭغا تاياندىڭلار ــ ۋە ئۇنىڭغا ئىشەنگىنىڭلاردا، سىلەر ۋەدە قىلىنغان مۇقەددەس
    روھ بىلەن مۆھۈرلەندىڭلار.
  tuf-tuf: Ba cat Sir imáy cájacro. Baat chihtá uní bi rahjacro. Sirat ba síwata chihtá
    rahjacro. Crístoat uw síujac chihtá rahjacro. Baat ey rahcyat Sirat ba cat imáy
    chájacro. Imáy chajac chihtá bahnaquin cac cahmar ehcún ac ima Ajcan Cámuran Ey
    ba ur icar wíjacro. Imát Ajcan Cámuran Ey wiquin wac bahjác eya ba ur icar wíjacro.
  abx-abx: Ngan da'inan may liwat si ka'am, agpakahuwang kam si mga dati na maki'adda
    si Kristo ngan pakabati'-bi si allingon si kamatu'uran nga iya i mahalap sumat
    para si katalwasan-bi. Mangno kahuman si panutu'u-bi si Kristo, akamarkahan kam
    nga padayon i pag'adda-bi si iya pina'agi si pagpa'ayup-na si ka'am si Espirito
    Santo nga nagpasa'ad-na.
  mco-NT: Nañ jadu'n miich ajcxy co mmɨdooy je ayuc tɨy'ajt nej jëbɨ m'alma ñïdzögɨpy
    ajcxy, e tɨ mmɨbɨjccɨxy Cristo, huin'it ajcxy myajpaatcɨxy ma yɨ', e je Dios yjɨhuɨ'ñ
    ymɨc'ajt huɨdibɨ miich ajcxy mɨɨd ma mjot mhuinma'ñ, je' nidɨy'ajt'ajtp co myajpaatcɨxy
    ma Dios. Jada je' je Espíritu Santo huɨdibɨ Dios y'ahuanɨɨy jecy'ajty co xymöhuaanɨm.
  cpb-NT: Ari pikantakari eejatzi eerokapaini, owakera pikemakotawakeri Cristo, ikenkithatakotaitapaakero
    Kameethari Ñaantsi, pikemisantanake. Tema ikashaakaitakemiri pairani rotyaantemiri
    Tasorenkantsi, iri yotakaimirone rashiyetaimira, ari rashi rowaatyeero inampishiretantemi.
  aon-aon: Aria ipak pape Efesus iri shopunek pemnek enyudok Iruhin ananin yopinyi
    adurin baraen um anan ta nuraep putanamori pupe wosik um aria pasuhw Krais ananin
    baraen pagipeshen aria patukur anan. Aria abudok nyutob ipak penek bilip um Krais
    obi nyutob, Iruhin nagraehep nenek ananin kak nyape ipak abom um pudukemesh um
    ipak douk pape ananip. Enyudok kak, enyen douk Iruhin ananin Mishin douk nyekepen
    nyapenyep iri. Enyen douk seiwok sagomatin Iruhin nakri enen adurin atinyi baraen
    um ta nukep ananin Mishin um.
  hus-NT-2005: Aníl teye tatáꞌtsik xi yab i judío, tam ta achʼaꞌtsik an tsubaxtaláb,
    tam ta tʼiltsintsik an ti alwaꞌ tʼilab kʼal tin kwenta an loꞌeltaláb ani a belaꞌtsik
    na Kristo, i exóliyattsik abal i dhabalábichtsik kʼal na Dios. Jechéꞌ an exólixtaláb,
    jaꞌich an Tʼokat Ejattaláb xi na Dios in ulúmal ke neꞌech ka bachʼutsik.
  mig-NT: Te suni róó, ni̱ ka̱jini so̱'o‑ró tú'un ndaa̱. Te jíín tú'un va̱'a‑ún ni̱
    kaka̱ku‑ró. Te nuu̱ máá Cristo ni̱ ka̱kandíja‑ró. Te suni máá Espíritu Santo ja̱
    ní chísó tú'un‑ya̱, ni̱ chaa sello ini̱ añú‑ro̱.
  bps-bps: Na salngad gamu i dad ise Dyu, mbaling gamu dad to Dwata di kaklingeyu
    i too glut tdò, i Fye Tulen gablà i kagalwà di kaflayam landè gusenan fagu di
    ku Dyisas Krayst. Na du tafaglut gamu di kenen, banlé gamu Dwata i Mtiu Tulusan
    tafakangan di kdee faglut di kenen, na ani ilè gamu nfun Dwata.
  mbs-mbs: Sikiyo heman menge otaw kenà Judiyo, pegdineg niyo te benal kagi te Timanem,
    sìyan Mèpiya Indan te doen kelowaan lekat te salà, simalig kaw heman diyà ki Jesu
    Cristo. Mig-iling kaw den kenami menge Judiyo, so binegayan kaw heman te Timanem
    te Espiritu Santo tapay din impakang, so yan se pengilala te sakop kaw din.
  tof-tof: Akó yadi, Zu-koke nidipakla, God yabüka ta tóba timam ingrinürr Kerrisokama,
    e amkoman bóktan nóma barrkrrurrü akó amkoman bangun pamkolpamóm nóma bainarre.
    Ene amkoman bóktan módóga, ene zidbain ne ⌊Morroal Bóktana⌋ sidódürr. God yabüka
    ne timam ingrinürr módóga, Godón Samue, God ne ⌊alkamül-koke bóktan⌋ ingrinürr.
  cme-NT: Namaa fɛrɛ‑i naŋ bi nuɔ ninsoŋo‑i, naŋ nuɔ koŋkor-*Neldɔdɔlma‑i, na hũyãa
    Kirsa maama‑i. Naŋ hũyãa-ma dumaaŋo-na, Diiloŋo dãanya-nɛi baa u *Yalle‑i uŋ
    ŋa naa pã dimaŋ nuŋgu‑i baa-na.
  sus-sus: Wo fan to nɔndi masenyi ramɛ Isa xa fe ra, xibaaru fanyi naxan kisi fi
    wo ma, wo naxa danxaniya a ma. Isa saabui ra, Ala naxa wo matɔnxuma a Xaxili Sɛniyɛnxi
    ra alɔ a laayidi ki naxɛ.
  pon-2006: Eri, kumwail pil wialahr sapwellimen Koht aramas ni amwail rong mahsen
    mehlelo, Rongamwahu en amwail komourlahr. Kumwail pwosonlahr Krais, oh iangehr
    kilelkihdi kilel en Ngehn Sarawi me Koht ketin inoukidahr.
  dad-dad: Ã momoi anĩ nẽ od, ãgenei kel yaleya nẽ biya od anĩ karĩ ge fen, ãg Kristus
    bun ubodõgen. Ã Kristus nigin momoi ge di, Negur ã bun uris, are Awa Uur Fateul
    Negur afeneĩf yen anĩ inon.
  zab-NT: Ziyza laat chi bindiagtɨ de didxldí xa xquel gactɨ perdón chiy güeldilaaztɨ
    Crist guctɨ tubyzi cun laany. Ne zec ni gunii Dios inɨɨdxny Spíritu Sant ax anre
    ni arbeznétny, laany nány zec tuby sei dec anát par Dios.
  jae-jae: Ma amacnêm biŋ amboac tonaŋgeŋ. Eŋ kêkêŋ amac aŋô biŋŋanô ŋamêtê, ŋawae
    ŋajam kêpi lêŋ Anôtô ênam amac kêsiŋa e akêŋ gêwiŋ Kilisi, ma Anôtô kêkêŋ Ŋalau
    Dabuŋ, taŋ gêjac mata naŋ, kêtu ŋabelo atu ênê gêŋŋa.
  ksd-ksd: nina avat bula ava tar nurnur tana, ba ava ga valongore ra tinata ure ra
    dovotina, ra bo na varveai ure kavava varvalaun, ma tai nina ba ava tar nurnur
    tana, di tar nim vakilang avat ma ra Takodo na Tulungen, nina di ga vatading tar
    ia,
  msm-NT: Aw sikiyu isab, pagdinog now to sikan matuud no kagi to Diyus, migtuu kow
    ki Jesu-Cristo. Madojow sikan no Nawnangonon bahin to kayuwasan. Pagtuu now on
    kandin, to insaad din no Ispiritu Santu pigpaugpa din duon iyu kibali indan din.
  myk-myk: Yee bɛ, ba yee ya can jomɔ pu logo wɛ, pee pemu pu ɲɛ ɲuwuuro ti wo Jozaama
    pu ge, a yee di dà Kirisa na. A Kilɛ di wu wo fɛ pu kpɔn yee na. Pee ɲɛ Fɛfɛɛrɛ
    Munaa le, lee lemu wo ɲɔmɛɛ lʼa lɔ ge.
  sbe-sbe: Huyana hedehedede mamohoina ta kwa lapui, iya ede gilihai yomi kabahaina
    wasana namwanamwana, na kwa kawamamohoiyei ede komiu hinage Yaubada ye tolelaeigomiu
    Keliso unai, na Keliso yona hekihekinoi, iya Yaluwana Tabuna, ye tole kalimiuwai
    na ye dedeliguduguduigomiu. Yaluwa Tabuna meta Yaubada yona hedehededehesunuma.
  mcr-mcr: Ga he-pqä, nesäŋi asä iiŋä epnä. He kukŋuä, naqä-qakuä we-huŋqä-täŋä eä,
    aŋgumä häŋä equmuatqä iqueŋi, qätä ae äwiyäpiyitaŋi, Kraisi Iquenyqä quuvqä eqiyäpu,
    iutaŋi Iqutä ämuäŋäŋguwi. Iiŋä eqaŋguwäŋga, Goti Hanjuwä Iqu, Iqueqä ämaqä iquau
    väniŋqä kukŋuä guä ämäsäuekqä-pa, heŋi, Iqueqä Dŋä Äŋguä Jänänäŋä Ique inä etapkqe.
    Dŋä Äŋguä Iiŋä Ique vqe, ii he Goti Hanjuwä Iqueqänäŋqä näqŋqä hipŋqeyi.
  cux-NT: Chuū dendú'ū ní yeⁿ'e ndís'tiī chi nguɛ́ɛ́ yeⁿ'e 'iiⁿ'yāⁿ Israel s'eeⁿ ti
    taachi ch'iindiveéⁿ nī nduudu cuaacu yeⁿ'e evangelio chi ndúúdú ngai yeⁿ'e Cristo
    chi nadanguaⁿ'aī ndís'tiī ní s'téénu nī yeⁿ'ē. Tuu'mi ní canéé 'áámá sello yeⁿ'é
    Ndyuūs ndúúcu nī. Ní sello miiⁿ ní Espíritu N'dai yeⁿ'e Ndyuūs chí 'áámá compromiso
    chi Ndyuūs caⁿ'a yā chi tée yā s'uūuⁿ ndíí cuááⁿ vmnaaⁿ.
  tur-YTC: Sizler de gerçeğin sözünü, kurtuluşunuzun Müjdesi’ni işitip O’na iman ettiğinizde,
    vaat edilen Kutsal Ruh’la mühürlendiniz.
  san-ITR: yUyamapi satyaM vAkyam arthato yuShmatparitrANasya susaMvAdaM nishamya
    tasminneva khrIShTe vishvasitavantaH pratij nAtena pavitreNAtmanA mudrayevA NkitAshcha|
  bel-N: У Ім і вы, пачуўшы слова праўды, Эвангельле вашага збаўленьня, і паверыўшы
    ў Яго, запячатаныя абяцаным Духам Сьвятым,
  sch-sch: Sanminringna Thurchi Sa, chongtak nin riet lehan Pathien mingei nin hongni
    zoi. Jisua Khrista nin iema, male Pathien'n Ratha Inthieng a khâm lehan pumanina
    mohôr nangni nam ani.
  mic-MIQNT: Maw nige' gilew elita'sultioq Se'suseg aq emtoqwaloq. Ta'n tujiw amgwes
    nutmoqeg teliaqewei agnutmaqan getlams'tasultioq. E'e getlams'tasultioq na gelu'lg
    glusuaqan pegisitugsioqop gilew ta'n tli ugs'ta'titoqs'p. 'Gtlams'tasultioqeg
    Se'suguliewigtug Gjinisgam ignmugsioq na Wejuli Nisgaml i'mlin 'gtinnewaq. Negm
    na Nuji apoqonmuelitl ta'n Gjinisgam ignmugsioq ugjit musga'tugsioq gilew na Gjinisgam
    un'jang. Na tel gnugwalugsioqop negmewe'n. Etna na ula Wejuli Nisgaml ta'n Gjinisgam
    teli tplumugsi'gup.
  huu-NT: Cristona jai birui ɨɨnotomoɨ. Uanaicɨno rafue omoɨ jai cacajamona, naie
    mare rafue omoɨ cacajamona, omoɨ jeacɨnomona jai jillobidomoɨ. Jusiñamui Joreño
    omoɨmo illano, navui Cristo llua isoi, naimɨe dɨbeimo omoɨ illana uiñotomoɨ.
  jiv-NT: Núnisaṉ atumsha nekas uwempratin chicham antukrum Kristu nekas enentáimtusurme.
    Túrarum Kristu-shuar ajasakrumin Yus ni shiir Wakaní̱n akuptuktaj timia nuna akupturmakmai.
    Nuna tura “nekas Wíi shuaraitrume” tawai.
  otm-NT: Nɛ ahʉ, nu'bʉ gmí 'yøhmbʉ rán ho ma'da'yo ra Cristo di pøjʉ, gue ram hma
    majuąni a, gá 'yɛ̨c'yɛihʉ a. Nɛ nu'bʉ gmí 'yɛ̨c'yɛihʉ, nɛ ahʉ gá hyąmhbʉ rá Hogandąhi
    Oją, ra hmɛpya ngue yʉ́ mbɛti ahʉ Oją, tengu xí ma.
  dah-dah: Be, deŋ wor Al Kuruŋ beleŋ dumulgaŋ teŋ teŋ niŋ yitiŋ mere igiŋ fudinde
    goyen nuramiŋ. Irdeb Yesu Kristu niŋ dufaytiŋ tareŋ iramiŋ geb, Holi Spirit duneŋ
    yeŋ bikkeŋ Al Kuruŋ beleŋ biŋa tiyyiŋ goyen dunyiŋ. Holi Spirit dunyiŋ gobe nere
    alya bereya yeŋ kawa dirdeb gogo Holi Spirit dunyiŋ.
  tnk-tnk: Nənə kɨmiaha mwi hiəməuvehe mho kuatia kɨmiaha min nəpɨn hiəreɡi nəɡkiariien
    pərhien, nəɡkiariien amasan sə Kumwesən rauvehimɨru kɨmiaha irə. Tɨ nəri nə mə
    kɨmiaha hiəni nɨpərhienien ia Kristo, Kumwesən rəmri pen mak səvənhi ia kɨmiaha
    rahatən pen mə kɨmiaha nərmama me səvənhi. Mak nə in nə Nənɨmwɨn Ikinan sə Kumwesən
    rɨməni mə truvei pehe.
  kpr-kpr: O nemo namanenda gitofuri. Avata kau daba aminga ava, nemokena sirorusira.
    Ne God da Geka beká ainda Bino ava ningido, Keriso tumondedo jebuga evovodae irari
    ava tafusevu. Tambudo, ne nunda tofo edo ireva. Ava ijugari dae sedo, nunda Asisi
    Kakara mutari sisira ava, mutiri ne rurusevu.
  san-IAS: yūyamapi satyaṁ vākyam arthato yuṣmatparitrāṇasya susaṁvādaṁ niśamya tasminneva
    khrīṣṭe viśvasitavantaḥ pratijñātena pavitreṇātmanā mudrayevāṅkitāśca|
  nho-nho: Aa kootou hoki ni mee ma ni tama TeAtua i te saaita kootou ni llono i te taratara
    maaoni, teenaa ko te Lono Taukareka ni kauatu te ara kootou ki hakassao. Kootou
    ni tuku ki naa vana Christ, teenaa ki tuku atu te hakailona TeAtua raa ki takoto
    i kootou, ki mattino maa kootou ni tama aana. Teenaa a Ia ni kauatu TeAitu Tapu
    teelaa ni purepure atu a Ia ki kootou imua.
  gym-NT: Erere arato, Ngöbö kukwei kuin Kristobtä ni diantarikrä ye abko Ngöbö kukwei
    era metre, ye mun ñakare israelitare käkwe kukwei nuani angwane, munkwe kani ngäbti,
    käkwe tödekani Kristobti angwane, Ngöbökwe mun mikani ketetibe gwaire Kristobe.
    Yebti, Ngöbökwe ja Üai deme mikani nüne munbtä, ye abko tä ñäräkrä kwrere munbtä,
    mun jen Ngöbökwe mikakäre gare. Ngöbö Üai Deme ye mden abko Ngöbökwe köböi mikani
    kira.
  azg-NT: Ndoꞌ ꞌoꞌ nnꞌan na tyiꞌconduihoꞌ tsjan já nnꞌan judíos, mantyi tyiiꞌhanꞌ
    ꞌoꞌ ntyja ꞌnaanꞌ Cristo xjen na tondyehoꞌ juu jñꞌoon naya na conduihanꞌ na mayuuꞌ,
    jñꞌoonꞌñeen itsiquindyihanꞌ na itsinꞌman Tyoꞌtsꞌon ñuaanhoꞌ ngꞌe na vantyja nꞌonhoꞌ
    Cristo. Juu xjen na tantyja nꞌonhoꞌhin, tyincyaa Tyoꞌtsꞌon na tyꞌonhoꞌ cüenta
    Espíritu Santo chaꞌxjen na jndë tcoꞌ jon ꞌndyo jon chaꞌ quitsiꞌmanhanꞌ na conduihoꞌ
    nnꞌan cüentaaꞌ nquii Tyoꞌtsꞌon.
  bhd-bhd: ते तुस भी मसीह सेइं शामिल भोए ज़ैखन तुसेईं सच़्च़ू वचन शुनू, ज़ै खुशखेबरां
    तुश्शे लेइ मुक्ति आनी, ज़ैखन तुसेईं विश्वास कियो परमेशरे तुसन पुड़ अपनि छाप लाई,
    ई छाप पवित्र आत्मा आए, ज़ै तैनी असन दित्तो, ज़ेसेरो वादो तैनी कियोरो थियो।
  too-NT: Lā' nā hui'xina'n a'ntīn tū' israelitas nā kalhlaka'ī'tit Cristo a'xni'ca'
    kaxpa'ttit huan xatzey tachihuīn a'ntū xastu'ncua'. Lā' por ixpālacata huā'mā'
    xatzey tachihuīn, hui'xina'n cātalīmāpūtaxtūni'. Lā' a'xni'ca' hui'xina'n kalhlaka'ī'tit,
    Dios cāmāxquī'ni' huan Espíritu Santo, chuntza' hua'chi a'nchī xla' ixuanī't.
    Lā' huā'mā' māsu'yu que Dios nacāmāpūtaxtūkō'yāni'.
  ind-AYT: Dalam Dia, kamu juga, setelah mendengar firman kebenaran, yaitu Injil keselamatanmu,
    dan percaya kepada-Nya, dimeteraikan dengan Roh Kudus yang dijanjikan.
  cjo-NT: 'Eejatzi eeroripaeni pikemakoeyakirini Jesokirishito pikemaki ipokashitakaeni
    rowawijaakoeyakaeni. Kyaaryooperotaki paapatziyakari. Paerani ikanteeyakaeni Tajorentsi:
    “Aririka paapatziyakyaari Notyomi, okithatakaanakimi noshire”. Kyaaryo iroñaaka
    kijokiro owakimi rootaki piyotantakari pisheninkatakari Jesokirishito.'
  nsn-nsn: Doh gine daan inggoum kung longoro manasa pon toro mana toro Uelhire Uaia
    tang God ke uelkarus pe tamiuoum. Doh tar binaka kung tagorong manaoum tang Kristo,
    inggono ke uamatoto sioko tamiuoum, o nan, kare heir tar Iabena Dedeil ter uaparoko
    geke ualapagahaiono sioun.
  san-DEV: यूयमपि सत्यं वाक्यम् अर्थतो युष्मत्परित्राणस्य सुसंवादं निशम्य तस्मिन्नेव
    ख्रीष्टे विश्वसितवन्तः प्रतिज्ञातेन पवित्रेणात्मना मुद्रयेवाङ्किताश्च।
  tna-NT: Daja huecha micuaneda di Diusu ja Cristo neje dunemetana, Cristo peje su
    jei puana putsu, mesa ene quita quisa saida cuana id'aba putsu. Cristiano cuana
    ja mecuana sa ai cuana emarcatani tuneseda quitaita epuani ebame puji. Daja huecha
    Diusu ja ecuana Espíritu Santo tiatana tuseda quitaita ecuana epuani ebame puji.
    Biahua tiempo Diusu, “Yama Espíritu Santo ebeitu”, puidha. Beju jiahue tueda mesa
    jamitsuti yapetani.
  lid-lid: Ma aha lau badu leheleh, aha ndrasahan lau ta Kindrei ale, kala le aha
    mene anuhun sahou handru. Sahou mwasin doh amekes, ma Kindrei atehei aha ahis
    hawe Krais. Aha atehei budon taha handru in ta Krais, ma Kindrei ndratehei Malawin
    Ndrabun ndrawek taha i buku kalem ta lakou, iy ndratandrakan ta edeu.
  wim-wim: Niiy nanangan aak Ephesus.angana, niiy wik kaꞌathaman ngeeyan nil God.angan
    kaaꞌ-piichanathow niiyang-a, yaa, niiy ngangkan kan-kanam theeꞌan nungant Christ.antan.
    Anpalana, nil God.angan Ngeen-Wiy Min nungantaman kanam ngul kuch niiyant ngangkangan
    ngoonchow niiyantang, keꞌ nilan keenkanaman kaaꞌngak. Keꞌ nil pamang minh bullocks
    nungantam anangan brandimpungan yipam wiyangan thathayn minh bullocks nungantam
    anangana, nil God.angan yim-yimanang Ngeen-Wiy Min nungantam kuchan niiyant yipmam
    niiy meeꞌmiy wunān niiy pam wanch God.antaman.
  zga-M: Yehale enjela ya Kelesiti uhuta mpolehe elimenyu lya lyeli, einjili ya wosiwa
    wenyo honjela ya Kelesiti. Yehale nohota omuemwe musangini nuhutwa ong'uli gwa
    Enumbula Ombalanche vyaginwe.
  yom-yom: Mu niandi beno mamveno, bu lumana wa mambu ma kiedika, Nsamu wumboti wu
    phulusu eno, mu niandi luwilukila ayi lutudulu dimbu, pheve yinlongo yoyo yivanunu
    tsila.
  san-SIN: යූයමපි සත්‍යං වාක්‍යම් අර්ථතෝ යුෂ්මත්පරිත්‍රාණස්‍ය සුසංවාදං නිශම්‍ය තස්මින්නේව
    ඛ්‍රීෂ්ටේ විශ්වසිතවන්තඃ ප්‍රතිඥාතේන පවිත්‍රේණාත්මනා මුද්‍රයේවාඞ්කිතාශ්ච|
  yut-yut: Ae Amɨn Ŋwakŋwarɨ Kabɨ jiyo kɨsi gen bamɨ kɨlɨ abɨdawit. Uŋun Piŋkop dakon
    Gen Bin Tagɨsi ji yokwikon baŋ tɨmɨkgɨt uŋun. Ji Kristo kɨlɨ nandaŋ gadaŋ ɨmgwit,
    aŋakwa Piŋkop da yaŋ teban tok kalɨp agɨt uŋun yolek ji do Telagɨ Wup damgut.
    Uŋun da iyɨ dakon mɨŋat amɨn bamɨsi awit dakon tɨlak asak.
  grc-BYZ: ἐν ᾧ καὶ ὑμεῖς ἀκούσαντες τὸν λόγον τῆς ἀληθείας, τὸ εὐαγγέλιον τῆς σωτηρίας
    ὑμῶν, ἐν ᾧ καὶ πιστεύσαντες ἐσφραγίσθητε τῷ Πνεύματι τῆς ἐπαγγελίας τῷ Ἁγίῳ,
  cpc-NT: Ari pikimiyitakari iijatzi iirokaiti, owakiraa pikimakotawakiri Cristo,
    ikinkithatakotaitapaakiro Kamiithari Ñaantsi, pikimisantanaki. Tima ikajyaakaitsitakimiri
    pairani jotyaantimiri Tasorintsinkantsi, iri yotakaimironi jashiyitaimi, ari inkantaitatyiironi
    inampishiritantaimi.
  nhg-NT: Hua nemejua nuyejque, cuöc nenquecaque inu mensöje tli ica melöhuac, tli
    yaja cuale tlamachestelestle de quiene cuale nemomöquextisque, cuöc nenquecajque
    hua nemoneltocaque tieca Cristo, Deus nemiechseyörojque ca tieEspíritu ipampa
    nencate tieca Cristo. Inu Espíritu yejuatzi tiechmacaque quiename tiechprometierfejque.
  nya-nya: Ndipo inunso pamene munamva mawu a choonadi, Uthenga Wabwino wa chipulumutso
    chanu, munayikidwanso mwa Khristu. Mutakhulupirira, anakusindikizani chizindikiro
    pokupatsani Mzimu Woyera amene Iye analonjeza.
  ngu-NT: Niman no ijqui nemejhuamej yejhuan xnenhebreos onenquineltocaquej Jesucristo,
    ijcuac onencacquej on temachtilistli yejhuan tlen melahuac, on cuajli tlajtojli
    yejhuan quitemaca temaquixtilistli. Niman ijcuac onenquineltocaquej, Dios omechsellaroj
    ica on Espíritu Santo yejhuan omechprometerohuilijca. Niman ijcon nenteyaxcahuan
    yejhua itech.
  kup-kup: Met Godin biñ mañookaz kap modat ev. Batam pi pim Pul Tinap meepanen daritï
    erat eñizohopanez au hakahan heh. Met ari amun Iesu pimeri maot ba avatapanez
    hat ñomah-ñetï rotap povon hatevetet pimaz homeo badae bategin, pim Pul Tinap
    ok meehan aritï haemahan, pinañ honeo haraveg. Povoz ari epat hameg, “Dari Godizari
    ev.” Pot ok hameg.
  jid-jid: Ni Kristi, biyi wa biwo tre janji, itre u kpata gbujubu, be kpar ny'meniwu
    wa kayi ni brji ma tsatsra.
  wmw-wmw: Novyo umwe mulungane na Almasihi, pamusikire usemi wa ukweli, Habari Ngema
    kuhusu kuvushiwa kwenu, na pamunkubalire Almasihi, Mwenyezimungu kakwisusirani
    Roho Takatifu waânlavire tamaa kukupani, iwe alama ya kuwa muwa wanu wake.
  gmv-GGM: Inteka qase tuma qaala hesika intena ashiza mishiracho qaala siydi Kiristosan
    amanidista. Iza amanidi kase imistana getetida xiilo ayanan atametidista.
  ssg-ssg: Ape aope ie tin amuto teka kumahe Ju hongoen kakain salan, tenen meng solian
    ti sale Jises Krais awai amuto ti kawatan ti lialui woumuto. Tataen ti amuto hong
    sohoa ti Krais, Haeu hani amuto Holi Spirit masin ti i kakawen. I kilami ka amuto
    seilon tetan.
  zpo-NT: Nu noka re gu leezha mbin gu kwent cheen wdizh chul cheen Jesucrist, kwaan
    wli nak, leeka kwaan nzaa kwent cheen yalnaban kwaan tira, nu leezha mwii gu lo
    Jesucrist, gorzeetlaka mkayaa gu tub sey kwaan nak Mbi Naban kwaan nzhé Dios xaal
    xaa.
  poy-poy: Na mwenga viraa muwera wantu wa Mlungu, pampikaniriti unakaka wa ujumbi
    wa Shisoweru Shiwagira shashijegiti ulopoziya. Mwenga mumjimiriti Kristu na Mlungu
    kawatuliti shilangaliru kuwera wantu wakuwi kwa kuwapanana Rohu Mnanagala yakamlagiliti.
  qwh-NT: Tsenollam qamcunapis salbasionpaq rasonpa caq alli willaquita wiyarirnin,
    Jesucristuman creyicuyarqonqui. Tsemi peman marcäcuyanqequirecur äniyäshonqequi
    Santu Espiritunta chasquirir, señalashqa cuenta quecayanqui pellapaqna cayänequipaq.
  gaw-gaw: Ag Epesus daaṯeb amu, ag ele Kayak Nai Ena, amuam Kayak Nug ag eḏua diiḵunu
    ib babaiṯom, nai amu doonna, ag Kristusnu oolagp̱a genab doop̱ig amunu Kayak Nug
    nuhig Ouḏi, anuḵa Nug megaḵunu nai qaḵa aum amu, ag genab nuhiḵudnab daaṯeb dooglagnu
    amu Nug nuhig Ouḏi ag maṯom.
  nca-nca: Asa yendo ŋuya mande hamó mu, Anutuko rambaruru koŋgo yoreweya ŋuro miti
    mande ŋu, iŋoro iŋondutu taŋgurí. Ŋunde ŋuroko Kristo quroyómo yotoro ye ŋuya
    Anutuko rokó ka saŋayemo rokóŋaró. Rokó ŋuko Yuqa Surumí ŋu, komo enendo nore
    nunowero quro mande kusiyaró.
  zpz-NTPP: Niꞌ ziꞌl de ru, ornu güeñ der de riidz nu rishli, de riidz nap nu rnii
    lac mod gruu mbañ den, orzeꞌ bicy cup der consuel lo Crisht, nunu Ñgyoozh bicy
    mi nu rabee nu nac der mbecy nim ornu briic mi Espiriit Yon nim ni der, gal nu
    mniim nu segur la gyicy mi.
  zac-NT: Nu zac lëꞌë të bini të dizaꞌquë; bini të diꞌdzë narniꞌi lla gac salvar të;
    gualdí lduꞌu të diꞌdzë shtë më. Guc të unidë con lëꞌë më, nu guc të selladë por
    Espíritu Santo cumë ziquë shmënë Dios. Pues bëꞌnë më prometer guësheꞌldë më Espíritu
    Santo parë cuezënúhiꞌ lëꞌë të.
  kyg-kyg: Ani kava hutapa lapakaeꞌeꞌmo alagi mani lama gemo lapau neꞌvaiya kavatefeꞌmo
    alagepa faigoko geꞌamo afitetapaeꞌmo, laha maegaiye, hutapa huꞌnae. Lapakaemo
    Kalaisifeꞌmo lapakesa afita fatago huꞌnagenoꞌaeꞌmo Gotiꞌa polomasi gemo hunoꞌaeꞌmo,
    Nauneꞌnameꞌmo aliꞌna apamiguve, huno hu maleꞌniya Aunemeꞌamo alino lapamitenoꞌaeꞌmo
    lapaipafiꞌmo alagena yaꞌamo ago hu maleꞌneno, vayaꞌnimo maiꞌnae, huno lapa paiꞌniye.
  kmk-kmk: Ot kan dikayu’n bokona Judio, utdit nagngoḻ yu dit katuttuwaan un siya
    dit Nabaḻu’n Damaga maipanggop sit managuwan Kristu kan dikayu, nanuttuwa kayu
    pay kan siya. Kadon intod Apudyus kan dikayu dit Ispiritu Santu un insapatana’t
    dit un kama nu siya’d immalka na kan dikayu.
  cao-NT: Jasca, Cristo qui chitiminiquë mato carayanabo ri, jabija ca xabahamati
    Chani nicahax na. Espíritu Santó tsi ma jiisahacani quiha Cristó-na bo ma nori
    ca jismati. Jabi mato carayanabo qui ri Espíritu Santo acacati ini quiha, siri
    tsi toa Diós yoani iqui na.
  bbr-bbr: Ak karauk omsau pakan roasiret ran kiro epar ämän Anut nukas ak onok aru
    pakan imwarowon roin. Ak kiro Ämän Eposek roianik, tainorin, okon, ak Krais nuka
    pak pasar rai. Ak Jisas Krais mesin akan woiaka epar mona, Anut nukas ak kon Osou
    Näu araun paip mowon ak arowon.
  inb-inb: Kam­kuna­pas, chi kispi­rin­ga­pa kaska­manda Alli Willai­ta uiaspa, Cristo­manda
    sutipa willas­ka­ta­mi suma iuia­rir­kan­gi­chi. Chi­ura, Santu Ispi­ri­tu­wa­mi
    siñalai tukur­kan­gi­chi, paipa kagta ni­raian­ga­pa. Santu Ispi­ri­tu­ta­mi ñugpa­manda­ta
    chasa kara­mun­ga­pa niska karka.
  hrv-hrv: U njemu ste i vi, pošto ste čuli Riječ istine - evanđelje spasenja svoga
    - u njemu ste, prigrlivši vjeru, opečaćeni Duhom obećanim, Svetim,
  box-NT: Minɛ́n mún páanía là a Krista. Mi ɲá le bín-tente na lé ho tũ̀iá
    poni na wee kã̀ní mia á dó mi sĩa o Krista yi. Bìo mi páanía làa wo,
    á le Dónbeenì nɔn mí Hácírí mia, dìo á le dó mí ɲii le mí ì na. Dén
    Hácírí so lé le Dónbeenì fĩ̀iminì na bò mi wán.
  ote-NT: Y nuꞌahʉ nehe ya xcá ꞌyøtuahʉ rá noyaꞌa̱ núꞌa̱ xicjʉ hanja da za grá mpøhøhʉ,
    ne xcá camfrihʉ. Hangue nubyá guí ꞌnathohʉ nehe co ma Zidadahʉ ra Jesucristo ne
    guí eꞌtsuahʉ rá nsu Ajua̱ nehe. Ne ra Ma̱ca Nda̱hi ꞌbʉi ja ri corasohʉ nehe, ngu
    núꞌa̱ xqui ña̱tcahʉ Ajua̱ da ꞌracjʉ. Y núꞌá̱ go gueꞌa̱ ꞌnara seña gue ya yá ba̱tsiguihʉ
    Ajua̱ ngueꞌa̱ ꞌbʉi ja ma corasohʉ.
  wnu-wnu: An gor qob apand eng igari Qenu wonou an yonou munon yurau qamb anmaribigorei.
    Qob uber eng an ba qiumuniamorei. An Yisast oabigari gab Qenu anuruar igo Igomurur
    Qau qoan init imurimb qamar eng imuriamor eng anboopurima ten igoumon.
  zam-NT: Gu' ne, co'se' mbìn gu' cón che'n di's ndac co' nac lìcque', di's ndac co'
    ndlu' xá mod lyá' mèn loo con' ryes, gu' ngola'sque' loo Crist no loo cón che'n
    Crist. No thidte ngòc gu' loo cón che'n Crist no ngòc gu' che'npe' Diox por ngulàa
    Xpii Natú' loo gu'. Ngulàa Xpii Natú' loo gu' no mbyan' Xpii Natú' loo gu' xal
    thìb señ co' nda' cuent le' gu' nac che'npe' Diox.
  zyp-NT: Taico naaning sahlo zong naaning pachahnah thawngchawbia hmuisui thui he
    ceh ka, naa zing ning taikhei Khri letah na ung hrah he ceh. A zing ciapaw naaning
    sahlo cawh Khazing tei na cang he ceh tah hninah tah biakangpaw Thlawpaw Pathai
    khei Ama leco cakhai tah nang na cang he ceh.
  sey-NT: Ja̱je paꞌina, deꞌo coca mësarute huasoyere nuñerepa cocare asa maca tsoe
    mësaru Cristo ja̱ꞌre tsiosicohuaꞌi paëꞌë. Ja̱je paꞌijëna, Cristore i̱re pare cuasa
    maca i̱ i̱sisiꞌi ca nëosi deꞌo joyore mësaruna i̱sipi.
  nvm-nvm: Regavo madu ja Godon vuak ma iji ja mukoi fai ga ja Jesu Kurais ma vierafenva
    ijefuon vuak ma ijar ja karauniam. Regavo tavan iji ja Jesu Kurais ma vierafenva
    ijia God fu Kaven Akai fuon fu usuibe kege vajiakafa kiainma iji fun kege oijon
    ijia anf igeg namdiain.
  mps-mps: Te dage me, dage Juda hani isiąwai we bidi, te mu po pusubo dagego odai,
    te Godigo wiegi yai pogo dage ma sabo po dao. Tama dagego te po odama, tama dagego
    konealubo po Kraisde dąų wai dao. Tama dage Krais dali wadolama bidibaso, tama
    God agai dage hagea siyu, sa mumainogo tama aga Mobo Bidi dagebolo mawai. Polobadu
    agai po weyu, te Mobo Bidi dabolo mawaibao po aga homugo wai dao.
  pab-NT: Nikare tehitiya xisaona. Waiyexe iraiti xasemehenere isekohaliti niyasehare
    tahi iraetere xowaka xityakeko Cristo. Hoka Enore aokitere akereta kaferoxatya
    xiso haxiyehare akereta, Isekohaliti Waiyexe isehenere xomana xowaka.
  llg-llg: Huu ai soi dalak so, de ei mima hataholi nusa feꞌek mai boe oo bisa maso
    dadik neu Karistus hataholi nala, sadi ei mamahele Ndia Hala Malolen ndia. Huu
    Hala Malole ndia tao nasoda ei. Mete ma ei mamahele leo ndiak, na ei boe oo simbok
    Manetualain Dula Dale Malalaon fo Ana heluk ndia so. Huu Dula Dale Malalaok ndia,
    sama leo kee-dedek fo dadik neu tanda nae, ei dadik Ndia ena teteben so.
  kyf-kyf: Amɩa 'ya, gbʋzɔnʋ -wɛlɩ -we amɩa pʋlʋa yukwli, -Lagɔgbʋ -we 'nyɛa aɩn 'pʋpʋe,
    we 'gbʋ a ka Klisɩ dlɩ -gʋ zʋ. 'Ɩn -Lagɔ yia amɩaa yibhelida zʋ, Zuzu 'Pʋpa ka
    gbʋ ɔ gbaa nya, 'ɩn ɔ yia we aɩn 'nyɛ.
  tpi-tpi: Na yupela ol manmeri bilong ol arapela lain, yupela tu i harim pinis tok
    tru, em dispela gutnius bilong God i kisim bek yupela. Na yupela i bilip pinis
    long Krais. Olsem na yupela i pas wantaim Krais, na God i bihainim promis em i
    bin mekim bipo na em i givim Holi Spirit long yupela, olsem mak bilong yupela
    i stap lain manmeri bilong em stret.
  mih-NT: Ta i sino tucu iñi maa ndo sii ra Cristo sa i siñi ndo tuhun ndisa, cuhva
    cacu yo. Ta sa yaha sino iñi ndo sii ra, ta zɨquɨ cuu si tañi i tyaa ra Ndyoo
    tuñi ra sii ndo vatyi i saha ra Tatyi Ii ra sa coo ra añima ndo tañi sa i catyi
    ra, ta sii maa ra cuu sii ndo.
  qvh-NT: Ali wilacuyninta wiyar Jesucristuta chasquicurmi gamcunapis Tayta Diosninsi
    promitishgan Santu Espirituta chasquicuyashcanqui. Saymi shonguyquicuna señalashgana
    caycan Tayta Diosninsipa wamran cayashgayqui musyacänanpä.
  kms-kms: Di nungoqi Juda segi kin nungoqi mune pugrine. Nungoqi wand nganyene kin
    te God nungoqi nitaqu wowi kin wand yuwon ye wutungu nganyene puq wand kin te
    ningg nungoqi Kraist ningg wute ningg was. Nungoqi Kraist nei wumbig kin te ningg
    God ni Ququ Yuwon Ye nungoqi neuq puq nand kin te neuq. Di Ququ Yuwon Ye neuq
    kin tende pe ni bei nand te pugri ni manyi nunduqu di nungoqi ni te wute ningg
    was.
  agn-agn: Asta yamo, nagimo amo ra kang tawan tang Dios asing maba-yan mi tang kamatodan,
    ang yay ang Mo-yang Balitang malibri amo. Nagtalig amo kaman ong ni Cristo, animan
    sindolan amo tang Ispirito Santong pinangako tang Dios, bilang pamatod ang yamo
    mga pinilik na.
  nhi-NT: Uan namehuantzitzin noiuqui yonanconcaqueh in tlen milauac, in tlahtol tlen
    cualica temaquixtilistli, uan onanconniltocaqueh. Ica non Dios, ica Yehuatzin
    Cristo, noiuqui onamechonmactih in Espíritu Santo tlen omoyectencautzinoh namechonmactis,
    tlen icnextia nic namoniaxcatzitzin Dios.
  ttc-NT: B'ix yaji ax etetz aj tok echa'o' te tpakb'alil galan ti'j te b'an'ax aj
    nkxtkolo', etetz aj etokslan ti'j Krist, okaj te Txew Dios tuj etanim te jun etecha'l,
    te Txew aj te Qajawil okaj tsi' tyol ti'j.
  dan-1931: i hvem også I, da I hørte Sandhedens Ord, Evangeliet om eders Frelse,
    i hvem I også, da I bleve troende, bleve beseglede med Forjættelsens hellige Ånd,
  kwj-kwj: Woro kunu okwe kunu ai ratano Gotri mwanji mwe naha ni ku mendini Kurais
    ni sembe ti ku hasiwani Gotri rihi minde naha o kunu ri nasinda. Woro o sumbu
    ni amwei kunu ri meku kinani imbihumbwa kunu ri ha ki ri sawesiro Himamwale kipe
    rihi ti o kunu ri hasinda.
  vie-OVCB: Và bây giờ, anh chị em cũng thế, sau khi nghe lời chân lý—là Phúc Âm cứu
    rỗi—anh chị em tin nhận Chúa Cứu Thế, nên được Đức Chúa Trời ban Chúa Thánh Linh
    vào lòng chứng thực anh chị em là con cái Ngài.
  kze-kze: miráumai ó'onkaa-kwaasi árair-aimba kawer-ámpá'á métinkaniye mináséí-áímbá
    isé'a Ísu Káráísitin-aaiyave'a áraire sé'a kwesé tarúmai máyáamba Áánútu kesimambá
    timénaumne simái asirámakaintemba mirá uráimba pó'a kwená kwaási-i'a umái mé'a
    ísaraawe.
  lbk-lbk: Siya akhes ken chakayo ay naiyornos ken Cristo, osto ay chinngeyo nan kinatet-ewa,
    ay Khawis ay Chamag maipoon isnan kaisalakanyo, et namati kayo ken Jesus. Sa et
    inangnen Apo Dios nan inkalina, ya inchowana ken chakayo nan Ispirito Santo ay
    mangipaila ay chakayo nan takhona.
  mto-NT: Nay veꞌempats miitseꞌeda, ku veꞌe xꞌamo̱tunajxti je̱ tyu̱v je̱ꞌe̱, je̱ o̱y
    ka̱ts je̱ o̱y ayook juuꞌ ka̱jxeꞌe xjaye̱pta je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx
    ijtp, vanꞌit tseꞌe xjaanchjaꞌviduva je̱ Cristo, toꞌk muk tseꞌe myakpa̱a̱mduva
    je̱ꞌe̱ ma̱a̱t je̱tseꞌe tya̱jkiva je̱m mjaꞌvin ka̱jxmda je̱ Espíritu Santo je̱tseꞌe
    nu̱java tyánu̱t je̱ts je̱ Nteꞌyam je̱ jyayu miitseꞌeda, je̱ Espíritu Santo, juuꞌ
    veꞌe je̱ Nteꞌyam vyaajntk je̱tseꞌe myínu̱t yaja naxviijn.
  bzh-bzh: Loḳ mëm gwëbeng sënë ham alam-yu-ngwë nenġo ġaġek anon ving beham hurek
    babu. Ġaġek anon sënë nebë Bengö Nivesa sën tateḳin vu ham nebë Anutu ro aggata
    in bë geḳo ham nah vu yi lo. Ham vonġ ving ggovek, loḳ mëm Anutu vonġ Anon
    Vabuung yam beloḳ ya nedo ham ayomin yoh vu sën nër vorot lo, in bë tato nabë
    yi alam ham.
  guj-2017: તમે પણ, સત્યનું વચન એટલે તમારા ઉદ્ધારની સુવાર્તા સાંભળીને, અને ઈસુ ખ્રિસ્ત
    પર વિશ્વાસ રાખીને, તેમનાંમાં આશાવચનના પવિત્ર આત્માથી મુદ્રાંકિત થયા;
  jvn-NT: Para sedulur, kowé sing dudu wong Ju, semono uga! Jalaran kowé wis dadi
    siji karo Kristus, kowé uga nduwèni panduman iki. Dongé kowé krungu kabar sing
    bener, yakuwi kabar kabungahané Kristus sing nekakké keslametan, wujuté kowé terus
    pada pretyaya marang Kristus. Gusti Allah terus ngekèki tyap marang kowé kanggo
    tanda nèk kowé wis wèké Dèkné. Tyapé kuwi ya Roh Sutyi, sing wis dijanji karo
    Gusti Allah lan saiki wis mbok tampa.
  byr-byr: Nabaai, sarɨmɨ Kɨraazɨtɨyarɨ wɨlamwaaihasaꞌna avaaina yɨhyaꞌ. Sarɨmɨ yagaala
    nebulyaꞌ kadɨka wɨꞌneꞌ. Saꞌ yagaala tewaanyaꞌ Gotɨyai yɨhɨvadaihasamaarakesɨ yagaala
    saꞌ. Sarɨmɨ kadɨka wɨꞌneva Kɨraazɨtɨyarɨ kalɨmwagareꞌ Kuryai Tewaanyarɨ yɨ gamɨre
    yavɨkwajɨkerɨ yɨhɨzaavaꞌ. Yɨhɨzaavakeꞌna “Gamɨreinera,” wɨdɨvanɨgaꞌ. Kurya sarɨna
    Gotɨyai yune naanga nebulyaꞌna wɨdakelyɨra.
  ian-ian: Ngwuk Juda ana ngwuk. Ngwutno ngɨni Kraistna apma nyaangɨt wutaa maawupmba
    yelavɨka ngwutno kwutaa lɨngwuk. Kwutaa lɨngwuk maa ngwutna kavle vat sɨlɨmwindɨ.
    sɨlɨmbwilaa ngwuk wuna nɨmba ngwuk walaa ndɨna waagan ngwuk kat kwindɨ. Wuna waagan
    kwigiyowun waa tak wanda vapmba ngwuk kat kwindɨ. Ndɨna waagan nɨn kat kwindɨ,
    klalaa nɨn ndɨna nɨmba nɨn waa yelavɨka lɨganɨn.
  hun-hun: akiben ti is, miután hallottátok az igazságnak beszédét, üdvösségetek evangéliumát,
    amelyben hittetek is, megpecsételtettetek az ígéretnek ama Szent Lelkével,
  mcf-NT: Mibi icsaid bedshunash abided cuidadec Esuquidistu unëspanëdash, quequin
    chuibanac abi tantiaquido mibitedi yansho isun, Esuquidistun na nec, quequin aton
    Mayan mibi meniaid abi iquec.
  kjs-kjs: Nimimi page abala go-rupa pirisimi. Nimimi ora agale abala pagomare Yesu
    Keriso madaa kone rulasimi. Go Epe Agale pagisimi-pulu ade abuna kagaa pirape
    kone misimi. Go puma Gote-me Holi Spirit gialua lisa-rupa nipumi Go lisana nimi
    nipuna enaali mapiraoma ele gialua rabu ora go ma-dia yaalia.
  mni-mni: Aduga nakhoina achumba wa adu haibadi nakhoida aran-khubham purakpa Aphaba
    Pao adu tabada nakhoisu Tengban Mapugi mising oirakle. Nakhoina Christtada thajare
    aduga Tengban Mapuna wasakpikhiba Thawai Asengba adu nakhoida pibiduna mahakki
    mi oire haibagi chum adu nakhoida nambire.
  yad-NT: 'Jirye jaryentiy, jiryetyuva̱chodanumatirya si̱tenu tu̱choda sanijyu̱, jiryatiy
    samitu̱choda darya, ramusiñi̱day vu̱dyetyara Ju̱denu jantyutya̱da. Jiryetyuva̱chodanumatiy
    variy simu, sabayada yintuta jijyu̱ variy jirye, darya ni̱day su̱teda variy: Ra̱jpa̱ni̱
    ri̱ntu ri̱bivaju̱ jiryimuju̱ntiy.'
  mxb-NT: Ta dión ni ndoꞌó, saꞌa̱ Cristo ni̱ seídóꞌo ndó to̱ꞌon va̱ꞌa ña̱ káꞌa̱n ña̱
    kuu ka̱ki ndó tá ni̱ ka̱ndísa ndó ña̱. Sa̱ꞌá ño̱ó ni̱ niꞌi̱ ndo̱ Espíritu ii̱
    Ndios táto̱ꞌon ki̱ꞌo ni̱ xi̱ꞌo na to̱ꞌon na noo̱ yo̱. Ta na̱ yóꞌo kúú táto̱ꞌon
    iin sello, ña̱ náꞌa̱ ña̱ kúú taꞌani ndó ña̱yuu Ndios.
  pon-2006A: Eri, kumwail pil wialahr sapwellimen Koht aramas ni amwail rong mahsen
    mehlelo, Rongamwahu en amwail komourlahr. Kumwail pwosonlahr Krais, oh iangehr
    kilelkihdi kilel en Ngehn Sarawi me Koht ketin inoukidahr.
  maq-NT: Hacuaha ngayun ni, hya xi canuhyun rë cjuaquixi cjuandajyihi xi chja hacutjin
    cuma cuetjuntjun tsëhë jyë́ nuju ne, camatangun cjuatacun nuju cojo Cristu. Hane
    sacuaha xi setaha sellu ngu xujun rë nangui xi tsejen xi quixi xi tsëhë me, cuatjin
    caveya Nina Hasen rë me sacuaha cavejña me cjua xi sua nuju me, cojo sa xi tsejen
    xi tsëhë me yun.
  hto-hto: Daje izói uáfuena lloga, omoɨ jílloille uaina cacádɨomoɨ. Cacáillano afe
    uaina omoɨ ɨ́ɨnuamona Jesucrístomo jaɨnáitagaomoɨ. Daje llezica Juzíñamui jaiai
    uícodo llua izói Ñuera Joréñona igáomoɨ, dama Juzíñamui íeɨedɨomoɨ daɨíllena.
  por-BRBSL: Nele também vós, tendo ouvido a palavra da verdade, a Boa Nova de vossa
    salvação - em quem, tendo também acreditado, fostes selados com o Espírito Santo
    prometido,
  ces-NKB: V něm jste i vy (když jste vyslechli slovo pravdy, [totiž] evangelium svého
    spasení, a uvěřili [mu)] byli označeni zaslíbeným Duchem Svatým,
  cui-cui: Pocotsiwa xua pexainyei jume diwesi, barapo diwesi apara Nacom pia pecapanenebiyae
    diwesi tatsi. Poxonae barapo pexainyei jume diwesi pajume taneme Nacom paca cana
    exana piamonae tatsi painya nejume cowʉntsixaem Cristo painya nepaca capanenebiyaenexa.
    Bapoxonae Nacom tsita itapeinya xeina xua paxam piamonae tatsi pam poxonae paca
    cata pia Pejumope tʉnaxʉ tatsi. Bayatha Nacom yabara paca tsiwʉnae muxu duta xua
    pinae paca catsina barapo pia Pejumope tʉnaxʉ tatsi.
  boj-2014: Niŋgi sawa bei bei qaji niŋgi dego Qotei aqa anjam bole queb. Anjam bole
    agiende. Qotei a Yesus aqa wau na niŋgi eleŋej. Niŋgi Yesus qa nuŋgo areqalo siŋgilatosib
    a beteryesonab Qotei na aqa anjam nami marej qaji di dauryosiq aqa toqor niŋgi
    eŋgej. Deqa niŋgi aqa segi tamo uŋgasari unub. Toqor di aqa Mondor Bole.
  eng-OEBUS: And you, too, by your union with him, after you had heard the message
    of the truth, the good news of your salvation – you believed in him and were sealed
    as his by receiving the holy Spirit, which he had promised.
  eri-eri: Onodu tere fai-aita fereha fere beele ngalenga iseyeha, Itou no tere ege
    gidu hatigai waha nomo hilou beele. Onodu tere Kristus boya huwanyatege ngalengawai.
    Onodu boya, tere Kristus fada tuweinga, Itou amina beele baara tawai waha oojo
    bona, tere no nomo fai-aita gane tigini yafaya waha nomo naani dorofe, no tere
    Hauri Guuni tigaiha.
  wiu-wiu: Kiwi toa moatekamo eina niminimo kini wene epetekanemo pa yatene kimeka
    yakoa mootokoa Keraisuke wene tugakoi. Nitikolipa Akolaliyo kiwika one yene wa
    oa kini tiginike one adeka pia tetou toa one Epetane Yomini kiwike moa wetekaneya.
    Nipa dikou wa papete oa pikana toa taatekoa taneya.
  swe-swe: I honom har ni också hört det sanna ordet, det glada budskapet om er frälsning
    (befrielse, bevarande, helande, trygghet), och satt er tro (tillit) till honom.
    Ni blev beseglade (märkta) med den utlovade helige Ande (ni har fått den helige
    Andes sigill).
  cth-cth: Nangmouh hai rungngangnae kamthang lawk kahawi, lawkkatang lawk hah na
    thai awh teh, hote Jisuh Khrih hah na yuem awh navah Kathoung Muitha hoi noutnae
    tacik na kin awh toe.
  mti-mti: Ye gaibu Keriso gumbe anoyana gae natawa me gae oraiwa ye waita yentanwa
    oya. Sira ye anotumat ayana. Meoya God me irai baraug yenne Guwawa Iyakaisiyapama
    me agi wanewa gumbe.
  pad-NT: A'onivani jaboni judeus kaija'ari avihiriki, avakamitha'iki ida varani jahaki,
    Cristoa binofiki ida a'onira akava'ijoavini. Avakamithahi ida Cristo varani hina,
    avarigahi ida ka'oa hini, avakajari'darihi, avaabononi gahinai avanihahi kidiania.
    Cristo-ra avakajari'daravini mani ida Deus Ma'onahai Jahaki-ra karonavini hija
    avakadiania afohanana. Deus kaija'ari avihini karajomini ada Ma'onahai Jahaki
    avakadiania hojana. Nimania ida Deua bivava'isohihijora'iki Ma'onahai Jahaki-ra
    karonavini kidija'ari vakadimoni.
  twi-twi: Saa ara na ɛte wɔ mo ho nso. Bere a motee nokwasɛm a ɛyɛ asɛmpa a ɛmaa
    mo nkwagye no, mugyee Kristo dii. Wɔde bɔhyɛ Honhom Kronkron no hyɛɛ mo nsow wɔ
    ne mu.
  hlt-hlt: Nangmih khaw amah dongah ni namamih kah khangnah olthangthen oltak olka
    te na yaak uh. Amah aka tangnah tah olkhueh dongkah Mueihla Cim neh kutnoek n'daeng
    thil coeng.
  tbz-SIM: Díndi múnkɛ di kèè dìì mɔ̀nnì timɔ́mmɔnti, Tinɑ́ɑǹsɑ̀ɑ̀tì kɛ tɑ̃́ Kirisi
    kòo di dɛɛtɛ́, dɛ mɔ̀nnì ndi Kuyie ndi cɑ̀nnɛmɛ̀ kɛ di duɔ́ Muyɑɑ́nsɑ̀ɑ̀mù kù
    do yɛ̃ nkù yóó di duɔ́ mmù.
  san-GUJ: યૂયમપિ સત્યં વાક્યમ્ અર્થતો યુષ્મત્પરિત્રાણસ્ય સુસંવાદં નિશમ્ય તસ્મિન્નેવ
    ખ્રીષ્ટે વિશ્વસિતવન્તઃ પ્રતિજ્ઞાતેન પવિત્રેણાત્મના મુદ્રયેવાઙ્કિતાશ્ચ|
  ake-NT: Mɨrɨ awonsi'kɨ ɨmɨrɨ'nokon nɨ nɨrɨ esi'pʉ Kʉrai yau i'nairon maimu etasa'
    auya'nokon a'tai, wakʉ ɨyepika'tɨto' kon ekareei. Apurɨsa' auya'nokon a'tai, ama'kʉi'tɨ'pʉ
    kon a'si'to' ike ke, usauro'nɨsa' rʉ'pʉ ipɨ' Wakʉ A'kwarʉ,
  qvn-NT: Nätan gamcuna juc castacunas Cristopita mayacurcaraymi razoncag willapata,
    chay salvacugpita willapata. Chauraga Cristota chrasquicurcangaypam carcayanqui
    unanchasha “Cachramushagmi” nipäcushungay Santu Espirituwan.
  tku-NT: Nā hui'xina'n tī jā israelitas nā a'ka'ī'ni'tit Cristo a'cxni' kexpa'ttit
    xatze tachihuīn tū ixlīcāna'. Ixpālacata huā'mā' xatze tachihuīn, hui'xina'n cātalīmakapūtaxtūn.
    A'cxni' hui'xina'n a'ka'ī'tit, Dios cāmaxquī'n Espíritu Santo, chuntza' chī ixmālacnūnī't.
    Huā'mā' līmāsu'yu Dios chuntza' nacāmakapūtaxtūkō'yān.
  bjk-bjk: Me mum mo kis kölöme re Krais bölök, möxösa, mum moxo ölangen a atöngösen
