  tel-2017: మీరు కూడా సత్య వాక్యాన్ని అంటే రక్షణ సువార్తను విని, క్రీస్తులో విశ్వాసముంచారు.
    కాబట్టి దేవుడు వాగ్దానం చేసిన పరిశుద్ధాత్మ ద్వారా మీమీద ముద్ర పడింది.
  hat-BSA: Nan Li menm, nou tout osi, lè nou fin tande mesaj Verite a, Levanjil Sali
    a; akoz nou menm tou te kwè, nou te sele nan Li menm avèk Lespri Sen a pwomès
    la,
  top-NT: Huixín tí ni̱ judíos na̱ chuná acxni kaxpáttit li̱pa̱xáu ixtachihuí̱n Dios
    la̱ tla̱n taxtuniyá̱tit, li̱pa̱huántit Cristo; xlá ca̱ma̱lakacha̱nín Espíritu
    Santo la̱ ma̱lácnu̱lh xlacata nakalhi̱yá̱tit la̱ aktum sello y naca̱li̱lakapascaná̱tit
    li̱tapaksi̱yá̱tit Dios.
  msk-msk: Arag kamo na buku nang Judio na arag kang Kristo sakop, kay pagdungug mayo
    sang madyaw na batok bain kanaan, tomoo kamo sang matungtung na pagindo na si
    Jesu Kristo gaid yang makakamang sang manga sara mayo antak kamo makagawas sang
    silot nang Dios na way kataposan. Kayan pinaagi sang pagtoo mayo kang Jesu Kristo
    yaatag naan kamayo yang Balaan na Espirito kay yaan yang tarigpono na sakop kamo
    nang Dios. Yaan yang pagkatoman nang saad nang Dios nangaon na aatag kanatu na
    manga tomotoo kang Jesu Kristo yang Balaan na Espirito.
  gyr-NT: Pe avei niha, pesenduse co ñehesa supi eté vahe pɨ̃sɨrosa resendar, Cristo
    peroya pe pɨha pɨpe sese peico vaherã. Tũpa ombou güemimombehugüer Espíritu Santo
    pe pɨha pɨpe ‘cheundar ité yuvɨrecoi’ oya.
  kmh-kmh: Pen nimb kunep minim tep ak niŋiy nup dem mey, Kawnan nuk ak yokek ap nimb
    yip mindip.
  ukr-ONPU: У Ньому й ви, почувши Слово істини – Добру Звістку вашого спасіння – та
    повіривши в Нього, були запечатані обіцяним Святим Духом,
  emi-emi: 'Me am tee ange kapuna iemla God, nau ngam ghe aiesoaala kiukiu koronna,
    ia o masi kiukiu eteae eaauliaa vaalua God ghe asaangiemla. Nau am ghe aikaaiaala
    ta Karisto, God ghe aimatoongainiemla va kapuna am: ghe tau aatu sio Spirit Manga
    ateva tale inangari nialokoi.'
  zpv-NT: Ziꞌchiza laꞌh tu chin bihn tu dxyiꞌdxyi nin naa guchii, dxyiꞌdxyi nin rutaꞌh
    laꞌh bwiinn loh duhlda, ya ziꞌchi gwachiistoꞌ tu laꞌh Jesucristu cun guhcaza tu
    tuhsi cun laꞌh Ñiꞌh. Ya niꞌchin gucah tu bwaꞌ xteenn Spíritu Saantu xteenn Dxiohs
    laꞌn lastoꞌ tu nin biaꞌhan dxyiꞌdxyi Ñiꞌh gucaꞌha tu.
  gux-gux: Yi moko n den gbadi i moamoani maama lani n tie o laabaaliŋamo n cuani
    ya tindima. Yi den tuo ki daani kilisiti, o yaa nii nne ke U Tienu den tieni yipo
    mi maalima, lani n tie o fuoma yua wan den niani u ñoanianu ke o baa pa ti yua.
  kos-kos: Ac kowos oayapa ekla mwet lun God ke kowos lohng kas ke Pweng Wo su fahkak
    inkanek in molela nu suwos. Ke kowos lulalfongi in Christ, God El akilenkowosi
    in akkalemye lah kowos ma lal, ke El sot nu suwos Ngun Mutal su El tuh wulela
    kac.
  ibo-ibo: Unu bụkwa ndị a gụnyere nʼime Kraịst mgbe unu nụrụ ozi nke eziokwu ahụ
    bụ oziọma nke nzọpụta. Mgbe unu kwenyere, a kara unu akara nʼime ya bụ akara nke
    nkwa ahụ bụ Mmụọ Nsọ.
  yml-yml: ꞌOmi wata baniꞌodi, tutuyanina Iesu Valana ꞌAtumaina ꞌami ꞌitaꞌitaꞌi faifaina
    ꞌwa nogai ꞌwa vetumagana Keliso ꞌwaineye. Valanina Yaubada yana Vona Tonovidi,
    ꞌwa vetumagana ꞌwaineye begaidi Keliso taiadi ꞌwa miaveꞌitubama nika Yaubada yana
    tugusa i yatoi ꞌwaimie. Tugusanina ꞌAnuꞌanunu ꞌAtumaina i agemi, baniꞌodi basenadi
    Yaubada i vonaꞌawaufaufa i na tauyeni ꞌwaideye.
  ory-ory: ତାହାଙ୍କ ଦ୍ୱାରା ତୁମ୍ଭେମାନେ ସୁଦ୍ଧା ସତ୍ୟ ବାକ୍ୟ, ଅର୍ଥାତ୍‍ ତୁମ୍ଭମାନଙ୍କ ପରିତ୍ରାଣର
    ସୁସମାଚାର ଶୁଣି ବିଶ୍ୱାସ କରି ପ୍ରତିଜ୍ଞାତ ପବିତ୍ର ଆତ୍ମାଙ୍କ ଦ୍ୱାରା ମଧ୍ୟ ମୁଦ୍ରାଙ୍କିତ ହୋଇଅଛ;
  bzj-bzj: Ahn unu tu mi kohn fi bee di peepl a Gaad wen unu yehr di chroo mesij.
    Dat da di Gud Nyooz weh gi unu salvayshan. Unu mi bileev eena Krais, ahn Gaad
    put fi hihn stamp pahn unu fi shoa dat ih oan unu. Da stamp da di Hoali Spirit
    weh ih mi pramis unu.
  chk-chk: Pwal ämi oua wiliti nöün Kot aramas lupwen oua rongorong ewe kapasen Kot
    mi let, iei ewe Pworausen Manau oua küna manau ren. Ämi oua lükü Kraist, nge Kot
    a pwaunikemi pwe oupwe nöün ren an ngenikemi ewe Ngünmifel, usun i a fen pwonei.
  ssd-ssd: Kristus nu taŋgine muskil kile-tidiŋge tiŋgina ta tane pasa mayenu tugusek
    ta ismba tane Kristus tuku son ŋginaig. Taŋanaig le nu tane kasomok mbal mata
    yiŋe mbal ŋga Tukul Guwa tiŋmba saŋgatiŋgina. Nu o buk nuŋe mbal Tukul Guwa niŋgam
    tuku sakina.
  acr-TNT: 'Ecꞌuchiriꞌ ralak xta alak rutzijoxic ri Kꞌijsak, ri Utzilaj Tzij puwi
    suꞌanic cacolobetaj alak; xcubiꞌ cꞌuꞌx alak rucꞌ ri Cristo y xcꞌul cꞌu alak ri
    biꞌtisim canok: Waꞌ e ri Santowilaj Ruxlabixel ri Dios pa animaꞌ alak, cꞌutubal
    re, alak chi re ri Dios.'
  rop-rop: En wen ol yumob Jintail pipul bin irrim det trubala wed, God bin meigim
    yumob im ronwan pipul du, dumaji wen yumob bin lisin langa det gudnyus, God bin
    seibum yumob. Yumob bin bilib langa Jisas Krais, en God bin pudum im mak langa
    yumob wen imbin gibit yumob det Holi Spirit weya imbin pramis blanga gibit langa
    detlot pipul hu bilib langa im.
  mee-mee: Ba miau bole kaka pagiu miau kala nge Karais ka ina miau ka longe pangamologa
    e te Karais ora kaomannmannangana kia. Ka i a pangamologa e pe e ta Nutu ravunglelengana
    kamiau. Ba ka ina miau lomiaupatokona te Karais, nae Nutu ke pulia killa ae i
    nge miau ta pangakosining roma, ka miau ra ragau rae i. Ke pulia killa ae i nge
    miau ine tunge Kannu E Tupu te miau. Ka i a Kannu E Tupu a Nutu patokala pala
    ta i tungnge.
  dif-dif: Nunkangundru bakana jura jaura morlalu matja ngarana, jurani kulkanaia
    ngantjani jaura, nunkangundru bakana jura morlalu ngundrana wonti, ja talpadakani
    jauraia Jaola kulikirieli malka morlalu manina wonti,
  gam-gam: Alla, epil djell una ye mor ge, una wo ye God kandjiye wopake dje awi.
    Ga God kandjiye kaima dje awo embe dji, ye kondwe ke po djine dje Krais ye i yem
    wori we dji. Ye kandja kaima ge kani pille, ye Krais wombaye kaima moi. Ye embe
    kani pille, God asa embe yeno we dji mal ge, une Murble dje wori, wo ye boll moi.
    Une Murble ge yene makiye mal embe paro, ye une wombaye kaima moye dje pille dje
    wori ye boll woi.
  nou-nou: Edo ingo God umo embo soregedo ira ainda binga ewamei ge be awa ingido
    Keriso gebe isewa. Edo ingo Keriso gebe etewo God da Asisi Ewamei Be God mi itari
    bugarase sisira awa ingoda yei ititisira amimi ingo awa God da topo awa isaga
    isira ainda be awa God da Asisi Ewamei Be awa ingodenaso kotopu ra awasedo.
  mqb-NT: Kwanay ite ɗukwen, kə jipen tə Yesu à alay a kə slənen ləbara sa 'am ɗiɗek
    awan, ləbara mugom a mbala anà Mbərom sa tam anan ɗo ahay ata awan. Anga kwanay
    kə ɗəfen nga pə Almasihu tə mivel kərtek a nà, Mbərom ɗukwen a varak ikwen Apasay
    anahan Cəncan a kawa anahan a sə zlapay anan ata awan. Matanan, a ɗakay anan nə
    kwanay ɗo anahan ahay.
  ape-B: Ali ipak chopuk pemnek enyudak God ananin yopinyi adulin balan umu anan eke
    nulawepu putanamali pupe kalbamu ali pasuh Krais ananin balan pagipechen ali penek
    pas anan. Ali ababuk nyultab ipak penek bilip umu Krais abali, God nanaglahepu
    nechapak ananigu mag gape ipak umu punubu pudukemech umu ipak douk apape ananipu.
    Agudak mag, agag douk God ananin Michin douk nekepeyen nyapenyi-paluli. Enyen
    douk seiwak susubati God anakli enen adulin atinyi balan umu eke nukepu ananin
    Michin umu.
  grc-F35: ἐν ᾧ καί, ἡμεῖς ἀκούσαντες τὸν λόγον τῆς ἀληθείας—τὸ εὐαγγέλιον τῆς σωτηρίας
    ὑμῶν· ἐν ᾧ, καὶ πιστεύσαντες, ἐσφραγίσθητε τῷ Πνεύματι τῆς ἐπαγγελίας τῷ Ἁγίῳ,
  cav-NT: Jadya juatsu chamacama micuana quisarati yunerique cuejatanahua. Micuanadya
    micuana cuejatanahua Yusura micuana inajacameredadiyaque, micuana Jesús queja
    catyatiyaju. Riyaque jadique bacatsu micuana dyadi micuana catyatihua tuaqueja.
    Tuaqueja micuana catyatihuaju tuque micuanaja Yusura Espíritu cuadishahua juchamaque
    neri. Ecuana ebacani equiyatiu bucha, ecuana ebacani eque adeba ishu, jadya ishudyatu
    Yusura tuja Espíritu cuadishahua, micuana tuja cuanaque jadique adeba ishu. Jadidya
    tujatu tuja cuanaja peadya peadyaja ishu cuadisha ana ahua.
  kgp-NT: Ti kãme mẽ ja ãjag tóg nĩgtĩ gé, vẽnh vĩ há ẽn, ti tỹ ẽg krenkren han sór
    mũ kãme. Ti kãme ẽn mẽ kỹ ãjag tóg ti ki ge jẽg. Kỹ Topẽ tóg ãjag mỹ ã kuprĩg
    jẽnẽ. Tỹ tóg ãjag jagrẽn há han. Ti tỹ ãjag nĩgjẽg hã vẽ, ã kuprĩg tỹ.
  bvd-bvd: Nia ka dooria lau guu uri ni kamolu toaa ne nao lau toaa Diu ki, ne molu
    rongoa lau guu si faarongoa mamana diana nee sulia mauria ne God nia falea fuamolu,
    uri kamolu lau guu molu ka manata mamana 'ana Kraes. Ma si kada kamolu molu manata
    mamana 'ana Kraes, God nia ka falea Anoedoo Abu fuamolu uri ka faatainia ne kamolu
    toaa nia ki naa. Na Anoedoo Abu nai, God nia alangainia 'ua naa uri totoo God
    nia kai falea mai.
  ukr-1871: і в котрому й ви (впевнились), почувши слово правди, благовістє спасення
    вашого, і в котрого увірувавши, ви запечатані Духом обітування сьвятим,
  apz-apz: Sekwo temtitofo kengo mtaꞌango soku, Anɨtu sehwosopoꞌmentiso soꞌno sekwo
    Anɨtuye hungkuno wopɨngo neꞌnjoso upaꞌnontɨfi Kɨlais sekumneꞌno asomo setɨmayoꞌne
    sohumo sekwo sɨmeho hiꞌntnnono uyɨmentohofofoho. Osoꞌno sekwo Anɨtuye aꞌamu ne
    imoꞌnɨmentohofo soꞌno kakoe Towahuno Wopɨngoso yofe sehwoeꞌne sejapmmentisofoho.
    Oso Towahuno huhwo sohumneꞌno hohonta Anɨtu nalɨmento, Nje aꞌamu ne somo nje Towahuno
    sohwo uyɨmonneꞌno yohono. Ose nalɨmentiso soꞌno nakwo huno ole nayohi, Nakwo Anɨtuye
    Towahuno Wopɨngoꞌnji humalohwone soꞌno kakoe aꞌamu ne nto imoꞌnɨmalohwone soꞌno
    huno nayohoho. Osoꞌnji yoꞌmayo Anɨtuye aꞌamu neso mapitnneꞌento lɨmentisoso oso
    hiso nakwo nomane soꞌno huno nayohoho. Hwapɨngoso Anɨtuye Towahuno Wopɨngo nakwoe
    sɨmeho moꞌmo humaho. Osoꞌno olo soꞌntnneꞌno huno nayohi, Anɨtu nakwoe wonyomneꞌno
    mpe nto imentisofoho. Osoꞌno nakwo kakoꞌnji humayo soꞌno asomo netɨmayo soꞌneso
    nakwo hontohumalohwono. Oseso yoꞌmayo nalohoꞌmentiso soꞌno nakwo nakwoe Anɨtu
    wopɨngo sohwoe yofe wohoꞌnomano.
  eng-AOI: And you too are God's people. You too heard the true message, the good
    news that Christ can save you, and now you believe in him. First of all God made
    a promise and said to you, “I will give you my Holy Spirit so that it will be
    a sign that you belong to me.” Then he gave the Spirit to you.
  yon-yon: Kwane, yiib kangkon yiib bobni yaa burudande bindi ye weng amun anammo
    wengamberenib anam andiiwe, Keresu yaa ben daboknene ne karuwa nimaya andi dowad
    ye kumuniib deroon. Kuye kumun kuu yembed yedme kowoon ye Kingkin Karadmo kui.
  poi-NT: Ocmɨ, mimicht́am, mimɨɨcha̱tat́im jém Cristo cuando immatoŋ jém nu̱mapɨc
    aŋma̱t́i iga Dios tacɨacputpa. Cuando moj iŋcupɨcta jém Cristo, michiit́a jém
    Dios iA̱nama íña̱namaŋjo̱m juuts tu̱m sello iga quejiñ iga Dios mimɨɨchi, juuts
    tajɨycámayñe.
  wuv-wuv: Ma hamu'ou anaa, hamonamii oafipui a'a Christ ei hamo'aa guainaa fei fa'uai
    warea, fei rawani'a wareaa fei tela'anaa hamu'ou. Si'ei ba hamona narafawe'i,
    ina tama'ainaa hamu'ou a'a hepalo lala, fei Spiriti Apuna, fei inadii fa'unainia
    ba i aloiamai,
  quf-NT: Chaynullami qamkuna mana Israelmanta kaqkunapis, Dyus chiqap nishankunata
    uyaparqa, intrakaraykillapa imanumi washakayankillapa kanqa nir. Chaymi Jesucristupi
    kriyir paywan pullachakarnaqa, Taytanchikllapa Dyuspana karaykillapa. Chaynu pullachakatkillapaqami,
    Tayta Dyusqa siñalashuqllapa yupay Santu Ispiritunta qushuranllapa. Chayna yaĉhanaykillapapaq
    Santu Ispirituta arnishushanllapataqa kumplishushallapa nir.
  yuw-yuw: O ihorocgon son öngahemgon fatmata ogepma kombigungma sonu ihorocgon Duicdec
    sakau fihac. Fatmata ogepma woi Kopotorocho non inoha fogiuna batip idamonma worochon
    fatno. Sonu wo kombing tobigungmaha tongga Kopotorocho osuc mata godingmun fadocma
    worochon toroc Kunkun Yaru kamogoc. Kunkun Yaru yu woi son Kopotorochon torop
    idangma worochon weran.
  hus-NT-1971: Tata’chicte axi yab it Israelchic tam ta bela’its a Cristo, a Dios
    ti ts’at’ba’ c’al a Cristo. A bela’ tam ta ats’a’chic an chubaxtalab abal a Cristo
    ja’its an Jec’onthax c’al an hualabtalab, ani an Espíritu Santo ti ts’o’manchi
    ta lej ichich im bij a Dios cum pelchic ti c’al a Dios. Ja’its an Espíritu Santo
    axi a Dios im bijchith ulumal ne’ets tucu pitha’.
  med-med: Uⱡ ei, enim kunda ku, enim nombuⱡa rung ik kupa ei, pilik tʉtʉng ei, Rʉnang
    Ik Kai ei ndi, enim etpa rukʉr titim. Ei kʉn, enim Kraist mondʉk pilingina, Got
    ndi, enim wamp mbʉ, elim nga kʉⱡ nimba, Muⱡnga Wingti ei, enim ngurum. Elim nguimp
    nimba pitim mel ku ngurum.
  bch-bch: Be gimi panua toa Iuda ami mao, gimi pade alup toman ngan Kristus ngan
    ado toaiua alongo posanga tautaunga ngan ele ato kemi. Ta ngan ato kemi toa ne,
    ei ibada gimi mulian. Ga pade ngan lemi lupnga pan, lolomi matua ngan ei. Tota
    inasi ele posanga tautaunga toa ikado mugaeai, ta ibada Itautau Tutui ga ila pagimi.
    Itautau Tutui toa ne eine mambe ul toa ipasolan mambe gimi aot ele panua tautaunga.
  cco-NT: Jo̱ lajo̱bɨ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ jaˋ lɨ́ɨngˊnaꞌ dseaˋ Israel, mɨ˜ canʉ́ʉˉnaaꞌ
    e júuˆ jáꞌˉ quiáꞌˉ Dseaˋ Jmáangˉ e quiáꞌˉ jial laangˋ dseaˋ jee˜ dseeˉ quiáꞌrˉ,
    jo̱guɨ caꞌuíingˉnaꞌ jó̱o̱ˊ Fidiéeˇ, jo̱baꞌ cacuøꞌˊ Fidiéeˇ ꞌnʉ́ꞌˋ Jmɨguíˋ quiáꞌrˉ
    lɨ́ꞌˆ laco̱ꞌguɨ júuˆ e nɨcacuørˊ jéengˊguɨ e laco̱ꞌ liing˜naꞌ e lɨ́ɨngˊnaꞌ dseaˋ
    quiáꞌrˉ.
  deu-1951: in ihm [seid] auch ihr, nachdem ihr das Wort der Wahrheit, das Evangelium
    eurer Rettung gehört habt, in ihm seid auch ihr, als ihr glaubtet, versiegelt
    worden mit dem heiligen Geiste der Verheißung,
  alq-ALGNT: Mi pejig8an kekina8a ega ka Coda8inni8ieg, kigi nodana8a Kije Manido
    omin8adjimo8in ka teb8emaganig, kagi odji ag8acimigo8eg. Apitc dac ka nodameg,
    kigi teb8eta8a8a Jesos Christ. Jesosikag dac e iji mama8iseieg, Kije Manido kigi
    minigo8a Mino Manidon, ka ikidopan teb8e kidji migi8epan, kidji odji 8abadai8edj
    8inikag e iji tibendagozieg.
  ixl-NNT: As jankꞌal ex uvaꞌ jit ex tiaal Israel, tan tul kat etabꞌi u bꞌaꞌnla yoleꞌ
    uvaꞌ ni alon isuuchil u sotzbꞌal paaveꞌ sete, as kat enima veꞌteꞌ. As kat toksa
    veꞌt u Tiixheꞌ u Tiixhla Espíritu tu vetaanxelaleꞌ echeꞌ uvaꞌ alel kan taꞌn Aak,
    texhlal tetz uvaꞌ ex veꞌt tetz u Tiixheꞌ.
  boa-NT: Muurá Críjtodítyú pajtyéteju íjcyane ámuha mecáhcújtsómé pañe tsúúca Píívyéébé
    Apííchó íjcyame ɨ́mɨááné ámuha méijcyá dííbyeéjté dibyée néhdújuco.
  quh-NT: Kancunapis uyarerkanquichej cheka niskanta imaynachus juchamanta cachariskas
    canayquichejta. Chay sumaj willanasta uyarispataj Cristopi jap'icorkanquichej.
    Ajinata jap'icojtiyquichejtaj Diospa sumaj niskanmanjina Santo Espíritu sonkoyquichejta
    sellarka. Chayka Diospa runasnin caskayquichejta ricuchinanpajmin.
  kwi-kwi: U Dios watcha pit mɨarawane, Dios uruza watsat mɨlnashimtu mɨarawane, une
    Cristora nɨjkulara. Suasne u Cristora wanmakninnamtu akwa, Diosne uruza paiña
    kwal namninara, Dioskasa uzanapa. Cristora nɨjkularawane, Diosne uruza paiña Sɨnam
    Izpulta, kin namtɨtmikasha, ɨninta, ukasa uznapa.
  agm-agm: Iyataatɨ amɨ sangisangi sɨkɨretɨ kasimatataise. Sahɨ pɨwɨha akaaha gaaha
    wanɨha aimɨ atisopo, sangi Autaahaatɨho kaara nasamaitandɨhandapɨho. Aiwɨ sahɨ
    aimɨ Kɨraisihopɨ gɨwunyaawaayopo. Saiwɨ sahɨ Kɨraisihopɨ gɨwunyaahauhɨ amɨ komɨhetapɨ
    sahɨ tɨtɨhɨ nehɨ Autaahaatɨho sawahomɨhiyaatimatɨtaatɨwɨ sahɨ nisɨhiyaate satatɨ
