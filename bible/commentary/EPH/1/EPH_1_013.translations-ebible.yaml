verse: EPH.001.013
translations:
  kpx-kpx: Ige lata katelahave. Kosealemo no subuta hotoe dua loui la haivege la ke
    eviale kemo lana ukolikoli maleve. Ige Dilavau au subuta louale Munanae Tumu ke
    laovege la kemo hilokage laeau atave selevea.
  okv-H: Eto eha emo ungo tapa na God ta duru javotoho ingito Keriso ke be ere oreketo
    humbei amita embomeni eheva. Eto ungo God ta toho avo embomeni kiagora hajire
    ikena amo amita Ahihi Otohu ikasi oje ena avo ikehei ungota jo ta mihia.
  tbo-tbo: Taumi gasi Keliso a bolu babana a baha dumana naka tuwega dewadewana o
    nonoli po o witumaganeya omi luyagohana binei po Alugo Woiyawa lolowa i bahabaha
    pikogeya i welemi. Naka Alugona ita wekiwekilala
  mal-C: അങ്ങനെ നിങ്ങളും ക്രിസ്തുവിൽ—സത്യവചനം, അതായത്, നിങ്ങളെ രക്ഷിക്കുന്ന സുവിശേഷം,
    കേൾക്കുകയും ക്രിസ്തുവിൽ വിശ്വസിക്കുകയുംചെയ്ത നിങ്ങൾ—വാഗ്ദാനത്തിൻ പരിശുദ്ധാത്മാവിനാൽ
    മുദ്രയിടപ്പെട്ടിരിക്കുന്നു.
  grc-SR: ἐν ᾧ καὶ ⸂ὑμεῖς,⸃ ἀκούσαντες τὸν λόγον τῆς ἀληθείας, τὸ εὐαγγέλιον τῆς σωτηρίας
    ὑμῶν, ἐν ᾧ καὶ πιστεύσαντες ἐσφραγίσθητε τῷ πνεύματι τῆς ἐπαγγελίας τῷ ἁγίῳ,
  bgc-bgc: अर योए थारे गैल भी होया के थमनै सच्चाई का वचन सुण्या, अर वो सुसमाचार यो
    सै, के थमनै वो किस तरियां बचा सकै सै, जिब थम मसीह पै बिश्वास करो सों तो परमेसवर
    थमनै वादे कै मुताबिक पवित्र आत्मा देवै सै, यो दिखाण खात्तर के थम परमेसवर के माणस
    सों।
  khz-khz: Gomi ati Iuda talimami na maki ekila taunataunara govega-taunataunarato,
    voo Palagu na gomi pene vega-magulimi Vali Namana kilana. Gomi ekila gokamonagiato
    aonai, govega-taunataunaato ne Keriso genai goveraramanito. Vovetaina gaurai Palagu
    na gomi maki ia gena taunilimalimai evega-agomito. Palagu na gomi egapi-ragemito
    vegailiana gemi ai ekalaato, Veaga Palaguna, ekilagi-gavuato Palaguna, evenimito.
  deu-TKW: in welchem auch ihr, da ihr das Wort der Wahrheit hörtet, das Evangelium
    von eurem Heile - in welchem ihr auch gläubig wurdet, und so versiegelt wurdet
    mit dem heiligen Geiste der Verheißung,
  zsr-NT: Lëzcaꞌ cni guc queëliꞌ. Catiꞌ byö́niliꞌ didzaꞌ gdutë li, didzaꞌ dxiꞌa ca
    gac ularuꞌ, gyéjlëꞌliꞌ Cristo, atiꞌ Dios buzóëꞌ queëliꞌ le nac bëꞌ nacliꞌ queëꞌ,
    buchiziëꞌ icj ládxiꞌdauꞌliꞌ Dios Böꞌ Laꞌy, Nu naꞌ gzxiꞌ lu nëꞌë Dios gsölëꞌë queëruꞌ.
  lin-lin: Bino mpe, sima na bino koyoka Liloba ya solo, Sango Malamu ya lobiko na
    bino, bondimelaki Klisto ; mpe Nzambe apesaki bino Molimo Mosantu oyo alakaki
    mpe, na nzela ya Molimo yango, abetaki bino kashe
  hns-NT: Aur tohoelogan Kriest me saamiel hoi gaile baate. Toelog okar biese me sattja
    khoes khabar soenke batj gaile hai. Aur dekhaawe khaatien kie tohoelog bieswaas
    kare lagale aur okar djaatie hoi gaile hai Parmeswar aapan Pawietr Aatma toelogke
    diel me pathaais hai djaise oe waada karies raha.
  noa-E: Maguata pãraujã ĩchab chadcha Ẽwandam iek chaar mʉg maach peerdʉajem iek
    jaau nʉm ũrwi ʉ̈u Cristo iek ʉ̈khabaawai, Ẽwandamau ag nawe ichdëu deeju jaautarrjö
    pãragjã ĩchab ich Akhaar deejim. Mag ich Akhaar deetarran, pãarjã chadcha ich
    dënkha wai sim khap amkhĩir ajim.
  eng-EMTV: In whom you also, when you heard the word of truth, the gospel of your
    salvation; in whom also, having believed, you were sealed with the Holy Spirit
    of promise,
  mib-NT: Te suni máá ró jijnáhan ró, ni cajini ró jnúhun ndaā jnūhun vāha jeē jnáma
    ya rohó, te ni cacandíje ró Cristo. Te ni canihīn rō Espíritu Santo jeē ni jéjnūhun
    ya jeē cuáha ya. Te ndéé Espíritu yā ún ini anuá yō, te cúu ya nájnūhun sello
    jeē steén jeē cúu yó séhe Yaā Dios.
  lif-NT2: आल्‍ल खिनिॽआङ् से़क्‍खाबा पाःन्‍जाक् से़न्‍लप्‌रे़न्‌सुनाइङ् के़घे़प्‍सुम्‍लो,
    हे़क्‍क्‍याङ् ख्रिस्‍ते़न्‌नसाःन् के़जोगुम्‍बा ये़म्‍मो खिनिॽग आमनानिङ् फाॽआङ्
    ओसेःन्‍दाङ् चोःक्‍से़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ माङ्‌हे़क् चोगुबा सेसेमाङ्‌ङिन्
    के़बिरिआङ् वाॽरो॥
  xnj-xnj: Mewa na nyenye mwemuyuwini ujumbi wa chakaka ndi Lilovi la Bwina lelileta
    usangula winu. Mwamsadiki Kilisitu, na Chapanga avikili, ulangisu weulangisa kuvya
    nyenye ndi vaki, kwa kuvapela Mpungu Msopi mweavalagazili.
  mmx-mmx: La nemi bok miga ravasu ngan limixin at ne Karisito at loxonaleng miga
    ronga xisip levelinga ruturun teren. Ni Lagale Lavavang i vaase axasep loklox
    arooro ri limixin. Ap mo loxonaleng miga ruka lununu saparap ne Karisito, Moroa
    ga lok li nimi ngan limixin teren la ga raba nimi mi loklok katling teren. Ni
    Loroonan Kaala, mo ne Moroa ga paase ali min ti limixin teren.
  cbr-NT: Mitsúxribi camina —Jesucristo cupí ca uni aín 'ucha tërë́ncë 'aish Nucën
    Papa Diosnan 'iti 'icë —quixun ñuicë bana cuati Cristomi catamëacën. Cristomi
    catamëtia ca Nucën Papa Diosan ax quicësabi oquin aín Bëru Ñunshin Upí mibëa 'inun
    mitsu 'ináncëxa, mitsúxmi asérabi ainan 'icë 'unánti oquin.
  tee-NT: Chai vachu' ju uxijnan lac'a'it'at'it acsni k'asmat'at'it ju chivinti ju
    stavasalanti junta najun ta yu laich putak'alhtaxtucan junta jonk'alhita mak'alhk'ajnat.
    Chai acsni lac'a'it'at'it pus ju Dios taxtaknin ju anu' ju ap'uc'ats'aya'it'it
    ni vasalh ix'anu' unt'at'it. Yuchi ju Spiritu Santu ju ixk'alhtasuta ju Dios.
  eng-LSV: in whom you also, having heard the word of the truth—the good news of your
    salvation—in whom also having believed, you were sealed with the Holy Spirit of
    the promise,
  cak-NT: Y rix chuka' xic'oxaj rutzij ri Dios. Can ketzij-wi c'a ri tzij ri xic'oxaj,
    y ja utzilaj tzij ri' ri xixrucol. Rix xinimaj ri Cristo, y ri Dios xuya' ri Espíritu
    Santo chiwe, roma quiri' ru'in-pe. Y ri Espíritu Santo, jari' ri retal chi jix
    richi chic ri Dios.
  pah-NT: 'Ymya''ĩ pejiko pe Cristo''ga rehe no henduvame Cristo''ga mombe''ua a''itituhẽva''ea.
    G̃a e''i pe me: “Pejiko ti Cristo''ga rehe imomboruka ga pe pejekote''varuhua,”
    ei g̃a pe me. Cristo''ga pavẽi pe jikoty''aro g̃waramo Tupana''ga imondoi gwa''uvapyryva
    imombytavo pe pyri no pejikogame Cristo''ga rehe. A''ereki ymyahũ Tupana''ga e''i:
    “Amondo ti ji jira''uvapyryva g̃a pyri g̃a pojykauka jijive nehẽ – kiroki g̃a
    ojiko Cristo''ga rehe. Jukwaha a a''ero nhirembipojyka nehẽ.” A''ea Tupana''ga
    ei gwa''uvapyryva mondovo pe pyri.'
  sja-NT: Mãpai taipa mãga oodak'ãri, parãpa ũrijida Tachi Ak'õrepa wãarata jara pëida
    Cristode. Mãgá k'awaadak'ãri Cristopa eperãarã o k'achiadeepa k'aripa atai, parãpa
    ichiaba irude ijãajida. Mapa Tachi Ak'õrepa parã auk'a ichideerã papiji mãik'aapa
    parã k'ap'ɨade ichi Jaure ba chepiji, irua ooit'eeda adak'a. Eperãpa tauchaa bɨparik'a
    ichi net'aade jõmaarãpa k'awaadamerã ichi ma net'aa chipari, mãga pɨk'a Tachi
    Ak'õrepa ichi Jaure ba chepiji ichideerã k'ap'ɨade, jõmaarãpa k'awaadamerã ichita
    ãchi chipari.
  xed-xed: Mantsa ya kaghuni guli nda ndiʼa kuni nda tsi ma snaŋta ghuni ta vərɗa
    gwaɗa ya kəl Lazglafta ka mbaghunafta, ma vlata ghuni ta ghəŋa ghuni ŋa Yesu Kristi.
    Ma tsa ndiʼatá kaghuni nda Kristi ya, ka vlaghunatá Lazglafta ta Sulkum nda ghuɓa
    ya tamaf tsi ta imi ta sləməŋ ya. Tsa Sulkum ya ná, ŋizla nzakwa mu ka mnduha
    Lazglafta ya.
  mks-NT: Ta quia̱hva já na̱caja ri ndóhó va jáchi̱ tá na̱xini jo̱ho ndó ña̱ nda̱a̱
    sa̱há Jesucristo já na̱candeé ini ndó mé á. Mé tu̱hun yóho na̱jána̱ha̱ nu̱ ndo̱
    ndá quia̱hva na̱jáca̱cu mé á ndo̱hó. Ta tá na̱candúsa ndó a̱ já in na̱nduu ndó
    xi̱hi̱n á ta cúú á tátu̱hun na̱na̱ni marca Ndióxi̱ ndo̱hó ña̱ náha̱ ña̱ mé a̱
    nda̱a̱ cúú ndó cuéntá mé á. Ta mé marca yóho cúú ínima̱ yi̱i̱ mé á ña̱ na̱sa̱ha̱n
    tu̱hun a nu̱ ndó quia̱hva nu̱ ndo̱.
  gfk-S: Ma mu kis naramon tane Krais bileng kinong mu te hadade no hininaawas utano
    tutuno, no tahut na hininaawas nong i kap hawat no numu haralon. Ma ing mu ga
    nurnur, God ga bare bat mu ma no Halhaaliena Tanuo ura nuno tus, ikino Tanuo ing
    God ga kukubus ter ta dait utana.
  bmu-bmu: Kian kantri eŋgöreŋök tosatŋan mewöyök Kraistpuk toroqeba qekötahöget.
    Amötqeqegö Ölöwak Buŋaŋi jigetka keu ölŋi mi möta uruŋini meleŋget. Uŋa Töröŋi
    yaŋön Anutu buŋaŋaŋgö muŋgem aiwesökŋi akza. Uŋa mi melaii etmapkö keu jöhöyöhi,
    yaŋön mönö mi uruŋine ali geyök. Kraist möt narim waŋgigetka Anutunöŋ aiwesökŋi
    kömbönaŋi mi mekötahöm eŋgiiga malje.
  dgz-dgz: Ame nu tatoni e ap umap sia tayan. Ame e nop tave iragena wadidiaene anuyana
    gapan God waenapan mega entan imaen. Ame Keriso Nop Oit Mega Kakaewa anuyana gapan
    inak ega ewakewa enen Keriso inap anu tumat tayan. Endi Keriso gamup God wa agiat
    imaeni ame Guewa Woup Seni gamuyap yatup pane ganganat imaen.
  eng-GNV: In whom also ye haue trusted, after that ye heard the worde of trueth,
    euen the Gospel of your saluation, wherein also after that ye beleeued, ye were
    sealed with the holy Spirite of promise,
  zaa-NT: Ą'hua lebi'į dèsdeba loti' biyénini le titsa' lígani para cca le salvo nna,
    huía tè latsi' le Cristua nna guthel·la' tìe Espíritu Santo enne' dúe lo losto'
    le tì'a chi rèe qui'ni gunie, prueba de qui'ni chi ná le enne' qui'e.
  eng-WEBSTER: 'In whom ye also trusted , after ye heard the word of truth, the gospel
    of your salvation: in whom also after ye believed, ye were sealed with that holy
    Spirit of promise,'
  guh-guh: Pexaniajailivaisi papecacapanepaelivaisinexa, paxamë ata itsa pajumetaneme,
    nexata baja panajamatabëcuenecopatame Jesucristojavabelia papijajivinexamë. Nexata
    pacuenia Dioso tajëvelia najumecapanepaeya jumaitsi, pacarajuta baja Espíritu
    Santo papecatsijamatabëecaenexa. Nexata bajarapacuenia panayapëtaneme Dioso papijajivicuenemë.
  bon-bon: Cuta weene piiyepu liba itecijinuji toraca mene, peei Miiji Mene lui te
    ireclota ne secanuji weeme bau me, weene piba ätrunga ne ecitujiye Keriso bau
    me. Piba Acejiyame ecituji Aceji Seemo ne weeme cabu me cewecu tääpume, egä weene
    teemi nemi, tabe lipu ituge jaji wawename.
  nhw-BL: Huan ama amojuanti nojquiya catli amo anisraelitame anquicactoque icamanal
    Toteco catli melahuac huan anmechilhuijtoc quenicatza Cristo hueli anmechmaquixtía
    tlen amotlajtlacolhua. Huajca quema anquineltocaque Cristo, Toteco anmechmachiyoti
    huan anmechtlatzquilti ipan Cristo. Quena, anmechtlalili isello pampa anmechmacac
    Itonal Toteco quen quitencajtoya achtihuiya para quichihuas para ma nesi aniaxcahua.
  swh-ONEN: Ninyi pia mliingia ndani ya Kristo mliposikia Neno la kweli, Injili ya
    wokovu wenu. Mkiisha kuamini, ndani yake mlitiwa muhuri, yaani, Roho Mtakatifu
    mliyeahidiwa,
  wbi-wbi: Lukale mu sila ja Kilisite kuuti mulyapulike ilisio ilya kyang'haani, ilivangili
    lya m'poki vwinu kusila ja Kilisite. Lukale mwa mwene kange kuuti mwitike na kubikua
    umuhuri nhu Mhepo umwimike juno fingilue.
  bba-bba: Mɛyɑ mɑɑ sɑnɑm mɛ i ɡem ɡɑri nuɑ yi yi sɑ̃ɑ Lɑbɑɑri Geɑ ye yɑ kɑ bɛɛ fɑɑbɑ
    nɑɑwɑ, sɑnɑm mɛyɑ i Kirisi nɑɑnɛ doke. Mɑ Gusunɔ u win tiin yĩreru doke bɛɛ sɔɔ
    ye u bɛɛ Hunde Dɛɛro kɑ̃ wìn nɔɔ mwɛɛru u rɑɑ kuɑ.
  eng-KJVCPB: 'in whom ye also trusted, after that ye heard the word of truth, the
    gospel of your salvation: in whom also after that ye believed, ye were sealed
    with that holy Spirit of promise,'
  kgk-NT: Ore-vy oiko hagwe-rami, ojehu ave peẽ-my. Pehendu ramo pe anhetegwa nhe'ẽ,
    Hesu Cristo pene resendeharã rehegwa nhe'ẽ porã pehendu ramo, pejerovia-ma va'ekwe
    Cristo-rehe. Upéi Nhandejáry ombou va'ekwe peẽ-my Nhe'ẽ Marangatu tee va'e upe
    he'i va'ekwe “Ame'ẽ va'erã”. “Xe mba'e voi upe va'e, xe reminhongatu voi upe va'e”
    he'i pende-rehe, Nhe'ẽ Marangatu tee va'e ome'ẽ-vy.
  waj-waj: 'Vaa ngieetama itaama variravai. Ngia Yisuunna mmayaaya kua kutaivaa arinaima
    rikioo suaivaki ngia ausa hanigia kiada Yisuunnara kutaavaivee tiravai. Ngia ii
    mmayaaya yoketaa ivaa rikioovaara Anutuuqo ngii vitoo yoketaivau yapeeravai. Yapa
    kioo Mmannasa Yoketaivaa vaa ivo kua kiaa teerama kiaivaa ngii mioo tunoo: Iya
    ni gioonna kiaapuyavee, tiravai.'
  cpy-cpy: Ari pikimita-yitakari eejatzi eeroka-paeni owakira pikema-kota-wakiri Jeepatzii-totaa-rewo
    owakira ikenkithata-koeta-paakiro Kameethari Ñaantsi, pikemijantanaki. Tema ikashiya-kaeta-kimiri
    paerani rotyaantemiri Ishire tajorentsi, riitaki yotakae-mironi rashiyitaa-tziimi,
    ari ikantee-taatyeeroni ijeeka-shiretan-temi.
  mpx-mpx: Komiu al ge, wasa hot, heiya Yeisu Wasana Waiwaisana ami pwamwal kaiwena,
    ku hago, inoke iyaka ku abulilek Keliso elana ge ku tabwa wana gamagalau. Inoke
    Yehoba ana etotohi iyaka i teli eliyamiu i ola abaeuna, heiya Yayaluwa Bwabwalena
    i pewa eliyamiu i ola wana bateli.
  wbp-wbp: Nyurrurlarlangu Juwu-wangu-patu-nyarra Kaaturluju jinta-manu Jijaji Kiraji-kirraju
    yangka-puru kujankulu nyurrurlarlu yimi junga purda-nyangu Kaatu-kurlu. Nyanungurlu-juku
    kajana yapa muurl-mardarni. Yimi Ngurrju-kirlirli-nyarra Kaaturlu muurl-mardurnu
    yaninja-kujaku jarrwara-kujaku. Kujankulurla wala nyinaja Jijaji Kirajiki, Kaaturlu-nyarra
    yungu nyanungu-nyangu Pirlirrpa yangka kuja-ngalpa nyanungurlu jangku-pungu nyurru-wiyi.
    Pirlirrpa kangalpa wangka ngalipaku kuja, “Nyurrurla yapa kankulurla warlaja nyina
    Kaatukuju.”
  luo-luo: To un bende nokwanu kaka joma oyie kane uwinjo wach mar adier ma en Injili
    mar warruok. Kane useyie kuome noketonu kido mar Roho Maler mane osingi,
  nhe-NT: Huan ama imojuanti nojquiya tlen ax inisraelitame inquicactoque Itlajtol
    Toteco tlen melahuac. Huan Itlajtol inmechilhuijtoc quejatza Cristo hueli inmechmaquixtía
    tlen imotlajtlacolhua. Huajca quema inquineltocaque Cristo, Toteco inmechsellohuijqui
    huan inmechtlatzquilti ipan Cristo. Quena, inmechtlalili isello para nesis iniaxcahua
    pampa inmechmacac Itonal para ma itzto imohuaya queja quitencajtoya achtohuiya
    para quichihuasquía.
  aii-aii: ܘܐܘܼܦ ܐܲܚܬܘܿܢ، ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܗܹܡܸܙܡܵܢ ܕܫܪܵܪܵܐ، ܕܝܼܠܵܗ̇ ܐܹܘܲܢܓܲܠܝܼܘܿܢ
    ܕܦܘܼܪܩܵܢܵܘܟ݂ܘܿܢ، ܗܘܼܡܸܢܵܘܟ݂ܘܿܢ ܒܡܫܝܼܚܵܐ، ܘܒܝܼܹܗ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܡܸܚܝܹܐ ܚܵܬܡܵܐ ܒܪܘܼܚܵܐ
    ܕܩܘܼܕܫܵܐ ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܩܘܼܘܸܠܵܐ ܐܸܠܵܘܟ݂ܘܿܢ،
  esk-NT: Ilipsipsuuq taatnatun piruksraurusri, atakkii tusraagiksi iḷumutuuruaq tusraayugaaġiksuaq
    anniqsuġiapsigun. Ukpiġianikapsiuŋ uqałiq Christ-kun Agaayyutim nalupqinaiġaa
    Ipqitchuakun Irrusriagun akiqsruutigikkaġmigun iñugiliutitilaaqsi, iñuktun nalunaitchiqmatun
    suuraġmiñik iḷisimanaqsipkaqługich pigitilaaŋitñik.
  msb-msb: Niyan, kamo amo man. San mabatian niyo an matuod na katukduan, na amo an
    maayo na barita manungod san iyo pagkasalbar sa kastigo na waraʼn katapusan, nagtuod
    man kamo. Kaya gin-urusad kamo san Dios kan Cristo. Tapos, gintandaan kamo san
    Dios paagi san paghatag sa iyo san gintuga na Espirito Santo,
  cpa-NT: Jø¹² bíh³ lah¹jøng² hniah¹², ca¹nengh² hniah¹² jǿg³ dsøg¹², jǿg³ jmo¹ hi²
    liúgh² hniah¹². Jøng² mi³ca¹héh¹ hniah¹² jǿg³, ca¹lø¹lenh¹³ hniah¹² hi² lah¹dsóh²
    lanh¹² hniah¹² dsa² quián¹² Diú¹³. Di³ ca¹quinh² hniah¹² jmi²dsí² han¹³ quiah¹²dsa,
