    èèna ka dhu pamamuri miu. Ladhe miu parcaya sèmi èèna, miu sèmi mere kahèi Roh
    Ama Lamatua dhu Mola-Mèci dhu Na moa mema le. Te Roh Lamatua Mola-Mèci ne, nuka
    sèmi cap ho patadha, peka na, miu tareꞌa-reꞌa jꞌajꞌi le dhèu unu Lamatua.
  tnp-tnp: Kəni itəmah Nanihluə mɨn, nəməhuva kətiəh itəmah Krɨsto nian itəmah mɨn
    nəmotətəu nəghatiən pəhriən, nanusiən rəha nosmiəgəhiən. Nəmotəhatətə lan, kəni
    Uhgɨn təfɨnə Narmɨn Rəhan kəm təmah təhmen e nəmtətiən kəti məmə itəmah rəhan
    mɨn.
  urd-urd: और उसी में तुम पर भी, जब तुम ने कलाम — ए — हक़ को सुना जो तुम्हारी नजात
    की ख़ुशख़बरी है और उस पर ईमान लाए, वादा की हुई पाक रूह की मुहर लगी।
  hot-hot: Ma haveŋ yam ma môlô olaŋô abô avanôŋ aêŋ iyom. Abô êŋ ma Abô Mavi atu
    ba nêm môlô bulubiŋ. Môlô olaŋô ba ôêvhaviŋ, êŋ ma Wapômbêŋ habutiŋ anêŋ sêk hayô
    hêk môlô. Sêk êŋ ma Lovak Matheŋ atu ba Wapômbêŋ bôk havak abô yôv ek nêm êlêm.
  mqj-NT: Dipamesa kappa'mokoa' duka' Kristus inde ammu urrangngia' tula' tongan battu'
    dikua Kareba Kadoresanne la umpatettekoa' lako lalan kasalamasan. Mangngoreammokoa'
    lako Yesus Kristus napolalan nabengangkoa' Penawa Maserona Puang Allata'alla mangka
    nadandi, la dipotanda kumua petauannamokoa' Puang Allata'alla.
  rus-SYN: В Нем и вы, услышав слово истины, благовествование вашего спасения, и уверовав
    в Него, запечатлены обетованным Святым Духом,
  mbh-mbh: Na thomu tokokoe areko thomu ini Judare avele, thomu o teo mun a i nge,
    nge wop lemi ako thomu o nongpol ile riong nunganga ako ini Panongpolong Sivenga
    ako i pamimi thomu. Na nge wop lemi ako lomumuo nge a Krais, God i paateal thomu
    nge Ioni Riringa ve thomu ini ile, ranga ve ako i kin ile riong nge lale, mako
    thomu o teo a Krais nge. Na i sungtun it nge Ioni Riringa aken, na lemir mire
    ako panen aro i sungpot ol ur alavusnga ako i kin ile riong nge ve aro i sungu
    i a itutunre nge, ako ini it. Naro Oni Riringa aken aro i theal senu it i pavurvur
    nge nang ako aro God i ol werer ol ile tokokoere nge. Na te risea a God nge ile
    sivengaing aken.
  bdd-bdd: Ma wete ꞌomi Keliso ꞌoinega tetela moisa ma bwebweꞌana beno ꞌami ꞌabihetena
    weyahina wahesagoheya eeta tauna wahemisaeya, ma wete Yaluyaluwa Tabuna tauna
    ꞌigwae hemisaeya ta ꞌiꞌebwaegomiya,
  cbt-NTPO: 'Canpitanta'' Yosë nanamën natanama''. “Quisocristo anoyacancantohuachinquëma'',
    nicha''ësarinquëma'',” itërainquëma''. Natanpatamara: “No''tën nanan inaso'',”
    ta''toma'', natërama''. Quisocristo imapatama'', hui''nin pochin Yosë ni''ninquëma''.
    Napoaton Ispirito Santo aya''coancantërinquëma''. Sichoquë marca acopiso pochin
    aya''coancantërinquëma'' huëntonënquë aya''coninquëmaso'' nitotacaso marë''. Iráca
    sha''huirinso chachin napotërinquëma''.'
  srn-NT: Un tron wan nanga a Manpikin baka di un yere a tru boskopu, dati na a Bun
    Nyunsu di ferlusu unu. Di un bribi, dan Gado gi unu a Santa Yeye di A ben pramisi
    leki wan marki tak' unu na fu En.
  cta-NT: Loꞌo liꞌ la cuiꞌ juaꞌa̱ ndyaca loꞌo cuꞌma̱. Clyo ndyuna ma̱ chaꞌ liñi biꞌ
    jiꞌi̱ Cristo; tsoꞌo tsa ngua tiꞌ ma̱ loꞌo ndachaꞌ nguꞌ chaꞌ biꞌ jiꞌi̱ ma̱, chaꞌ
    cua nguaꞌni lyaá Ni jiꞌi̱ ma̱ yaꞌ nu cuxi. Ngusñi ma̱ chaꞌ jiꞌi̱ Cristo liꞌ, loꞌo
    liꞌ nda Ni Xtyiꞌi ycuiꞌ Ni chaꞌ tyanu neꞌ cresiya jiꞌi̱ ma̱, ñiꞌya̱ si na cua
    ngusta Ni cuayáꞌ nu jiꞌi̱ ycuiꞌ ca Ni hichu̱ꞌ ma̱ chaꞌ laca ma̱ ñati̱ jiꞌi̱ Ni;
    la cuiꞌ cña nu nacui̱ Ni chaꞌ cuaꞌni Ni, cua laca nguaꞌni Ni liꞌ.
  bqc-SIM: Ápiↄ sↄ̃ a sĩana yãmà, a bao pↄ́ a á suabapi sì. Á naawà guu Lua
    a seela kɛ̀wá a Nisĩna pↄ́ à a lɛgbɛ̃̀ ũ.
  tcz-CHONGTHU: Chule tun chidang namdang nangho tah in jong, thutah, Pathen in nahuhhing
    nau Kipana Thupha thu chu naja tauve. Chule nanghon Christa natahsan uva chu Aman
    Amaa te nahi nau nahetpeh nauva Lhagao Theng chu napeh u ahi; hichu Aman masang
    peh a ana thutepsa ahitai.
  mar-mar: ख्रिस्ताद्वारे तुम्हीसुद्धा खऱ्या वचनाची आणि तुमच्या तारणाची सुवार्ता ऐकली
    आहे आणि त्यावर विश्वास ठेवला, तेव्हा पवित्र आत्म्याच्या अभिवचनाचा तुम्हावर शिक्का
    मारण्यात आलेला आहे.
  snp-snp: Ena linate ayaidana oti kala kuwa lalo olu omudi kami ka ona kula ya koliti
    koli kikito umuti lulau mino edamo yamu Ouna Felegaga lutigu mele gedenae, loto
    iya ku gedami yamamo aina wito eikawa wi gede ne.
  isl-isl: Eftir að þið heyrðuð gleðiboðskapinn um hvernig hægt væri að frelsast og
    trúðuð Kristi, merkti Guð ykkur sem sína eign, með því að gefa ykkur heilagan
    anda. En því hafði Guð fyrir löngu heitið öllum þeim sem kristnir yrðu.
  spy-NT: Kyōōyēnchi ꞉nkakweek choo kimōōyēku Yuutayeek yoo kyōōnāmē ng'ālyoontēētaab
    manta nyoo irāroochē biich. Yu kābōōyēnchi Kiriistō /keeng'oocheenaak Tāmirmiryēētaab
    Yēyiin nyoo /kikiikēēkuurtoowook /sikiinkētēēnook kule ōbooyē Yēyiin.
  xnn-xnn: Ngem id wani gawis tay olay dakayo ay baken Judio et inpailan Apo Dios
    ay ipogawna dakayo tay inidyana ken dakayo nan Ispiritona ay kaneg din inbagana.
    Inikkana di tay namati kayo ken Kristo issan nangdengnganyo isnan gawis ya tet-ewa
    ay mait-itdo maipanggep isnan inikkan Apo Dios ay mangisalakan ken datako.
  mwe-mwe: Na mmanganyanji mmandunji bha ilambo ina, mwapilikenenje ntenga gwa kweli
    gwa Ngani ja Mmbone, malobhe ga mmbone ga ntapulo gwenunji, gumwaakulupalilenje
    a Kilishitu na bhalabho a Nnungu nkupinga languya kuti mmanganyanji ni bhabho,
    gubhampelenje Mbumu jwa a Ukonjelo jwa miadi.
  tte-tte: Na komiu tabe walo yawasosine kwabenalanako bwaite Yeisu wasana namwanamwana
    leboimiu kaiwena mwa kwameli koina na kwaemala ana boda. Kabo Yaubada ana kilakilala
    ipeiyako kolimiu yakato komiu iya ana gogo, kana katai bwaite besiele, Yaluyaluwa
    Tabuna iyeyawako kolimiu besiele ana waloyameli.
  tcs-tcs: Bikoz yupla i blo Kraist, yupla i bin lisen da mesiz blo da trutok baut
    Kraist, da Gudniuz blo seibe yupla. Wen yupla bin mata bilib wea Zizas, God i
    bin wantaim prubem dat yupla i blo em, wea em bin sane da OliSpirit blo em po
    stap wea laip blo yupla wea em bin promis.
  hlt-THB: Nangmih awm awitak, ni loetnaak awithang leek ce naming zaak awh, Khrih
    awh awm hawh lawt uhyk ti. Namik cangnaak hawh a dawngawh, nangmih a pum awh hatnaak,
    Ciim Myihla awikamnaak ce awm hawh hy.
  soq-soq: Deawaa, e uwa daitada apanawa ulaipa benemawa, sa ipa Gagalo euda inaida
    enaledia umanawa etale God dewaleno Keriso bedewe me apanawaida wanaiten. Ita
    e etale sumanaiteno God lomi mampe makasalena me mampea wainilana. Tane God makasalena
    lomiwa, sa ipa Aleu kakaiwa God saualena rua enalen.
  qub-qub: Gamcunapis alli willacuyninta wiyar Jesucristuta chasquicurmi salbasyunta
    tarishcanqui. Chaynöpami Tayta Diosninchi aunishan Espíritu Santuta chasquicushcanqui
    señalashano paypäna canayquipaj.
  att-att: Á sikayu nga ari Kudio, pinabbalin na kayu gapay ni Namarò ta tatole na,
    megapu kâ Apu Kesu Kiristu. Ta gapu ta pakaginná naw sù kuruk nga bilin na, nga
    napiá nga dámak nga meyannung sù ángngiyígù na nittam, á kinuruk naw ánna inikatalà
    naw gapay si Apu Kesu Kiristu. Á gapu ta pangikatalà naw kâ Apu Kesu, jinok ni
    Namarò ta umay maggián gapay nikayu yù Mangilin nga Ikararuá na, nga initabbá
    na, nga ámmárká na sù ira tatole na.
  bki-bki: Mia kamiu kulo dolu nalo bunu, napano kamiu maka kuve kulo Ju nalo, kamiu
    kumijog iliano riano nei ruei, napano be Ioluano Vou napano kubokar kenemiu ioruriano
    eaio. Kamiu kumonea Kristo ruei, ana kubinimei kube Atua kiano tomu nalo ruei.
    Ana bior kamiu kube kiano, Atua naio midu tovo na vite na monea kamiu, napano
    naio jian Niununo Lu ban kamiu, jibe ka napano naio berkario.
  bqp-bqp: Ákↄ̃nↄ sↄ̃, a yãpura yã mà, a baaru nna kũ à á sura bàa pìi sì. A gũn
    Luda a zĩda sèedaa kɛ̀áwa a Nini kũ à a lɛ́ sɛ̀ ũ.
  mcp-mcp: Nyə́dɨ́ kwoŋ dɨ́ wə́ Zɛmbî nyə á wá bɨ́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim nyə á bwey kaag
    buud yɛ́, nyə á wá bɨ́ nyə tâŋ məyɨɨgyé mɛ́ ja bɨ́ á gwág ciyá á bʉ́bə́lɛ́ yí,
    ja bɨ́ á gwág Jɔ̧jɔ̧ Lâŋ ŋgə́ cʉg bɨ́ yí, nə́ ndɛɛ́ bɨ mú *búgʉla nyə yí.
  hat-hat: Konsa tou, nou menm, moun lòt nasyon yo, apre nou te fin tande mesaj laverite
    a, ki vle di bon nouvèl k'ap fè nou konnen jan Bondye delivre nou an, nou te mete
    konfyans nou nan Kris la, n'ap viv ansanm nan Kris la tou. Bondye te make nou
    ak letanp li tou, li ban nou Sentespri li te pwòmèt la.
  npl-NT: Nomejwah, ononkikakeh n kualitlájtoli de Dios non temakixtia iwa ononkineltokakeh
    n Cristo Jesús. Onomechneskayotijkeh iwan Ye, ika Iespíritu Santo non Ye okisentlali
    kitemakas.
  bgg-bgg: Na è izai mua ji yoi mage shii, na de Hamangkhung-aphuii pha bran nyarey
    mua ruii phro, ji pha Mua Wie ji è na shii giawo yie ruii phro. Na de Masi shii
    migi rek bo! Chiih-è Hamangkhung-aphuii awai è sbang rek muii pha Ragung So ji
    è nathek shii ai ne muspho ro ne nab phi phro.
  eng-TCENT: And when you heard the word of the truth, the gospel of your salvation,
    and believed in Christ, you were also sealed with the promised Holy Spirit,
  eng-BSB: And in Him, having heard and believed the word of truth—the gospel of your
    salvation—you were sealed with the promised Holy Spirit,
  cpu-NT: Ari pikempitayetakari eejatzi eerokaite, omapoka pikemakotavakeri Cristo,
    iñaaventaitapaakero Kameethari Ñaantsi, pikempisantanake. Tema ikashiyakaitakamiri
    pairani irotyaantemiri Tasorentsinkantsi, iri iyotakaimirone jashiyetaatyaami,
    ari inkantaitaatyeeroni irinampishiretantyaami.
  san-ASM: যূযমপি সত্যং ৱাক্যম্ অৰ্থতো যুষ্মৎপৰিত্ৰাণস্য সুসংৱাদং নিশম্য তস্মিন্নেৱ
    খ্ৰীষ্টে ৱিশ্ৱসিতৱন্তঃ প্ৰতিজ্ঞাতেন পৱিত্ৰেণাত্মনা মুদ্ৰযেৱাঙ্কিতাশ্চ|
  tac-NT: '''Émika ''we ''la gepule alué a''lala ra''íchali napu ''we ''la bijchiá
    ju alué ra''íchali, ''lige Kristo gite ''la Onorúgame oyérame ju ''emi, ''lige
    Onorúgame Alawala alawégame ju ''emi, alué alawá napu Onorúgame nejímoríle.'
  eng-WEBPB: In him you also, having heard the word of the truth, the Good News of
    your salvation—in whom, having also believed, you were sealed with the promised
    Holy Spirit,
  gfk-H: Ma muat kis narako ta Karisito mah kanong muat ta hadadei no hinhinawas utano
    tutuna, no tahut na hinhinawas nong i kap hahuat no numuat harhalon. Ma ing muat
    ga nurnur, Kalou ga barai bat muat ma no Halhaliana Tanua wara nuna tus, iakano
    Tanua nong Kalou ga kukubus taar ta dahat utana.
  viv-viv: Kadu omiꞋiyao meda anafaiweya laumamala Yaubada yana nuwanuwa velemoꞋena
    faꞋina, higa ami kibababala ana VenuwaꞋata Yamumuna wanogalini-yo Keliso wavetumaganena.
    Keliso againe wavetumagana be Yaubada AluꞋaluwa Mahalina againe gikibwami higa
    AluꞋaluwana giꞋiveninisena be givemagami, boi tuwaina giwonadabadaba vaita yana
    yoꞋogaga agaidiya ginahawahegena amine.
  yao-yao: Ni ŵanyamwe ŵandu ŵangaŵa Ŵayahudi nombe, mwapilikene utenga wa usyene,
    yaani Ngani Jambone jajikunnyichisya ukulupusyo. Mwakulupilile Kilisito, nombe
    Akunnungu kwakulosya kuti ŵanyamwe ndi ŵandu ŵakwe, kwakulumbikana ni Kilisito
    annembile chimanyisyo kwakumpa Mbumu jwa Akunnungu mpela iŵatite pakulanga kalakala.
  tgp-tgp: Ale kamim sohena, ka sor̃otahi peresi na vaon Kr̃isto hin rani atu ka rongo
    na reti mata varar̃uhu sei Retir̃uhu mata nomim juri. Kamim ka tau na nomim rasua
    hin Kr̃isto ale ka lo sor̃otahi peresia, ale matan ka sor̃otahi peresi Kr̃isto,
    God mo sile kamim na Tanume Tapu sei mo retitauhi hinia tiroma moiso isana nona
    tamlohi. God mo vujangia vara ka nona matan mo sile kamim na Tanumena Tapu.
  auc-NT: Ayæ̈, Codito pönö ængä beyænque mïnitö quëwencæmïnimpa, ante Wængonguï watapæ̈
    nänö apæ̈negaïnö ante ëñente pönëninque mïnitö epeteomïni adobaï Codito nempo
    quëwëmïni ïmïnipa. Wede pönëmïni adinque Wængonguï, Botö wëmïni ïmïnipa, ante
    edonque acæ̈impa, ante odömoncæte ante tömengä ëmöwo ante mïnitonga yewæ̈monte
    baï cædinque tömengä Tæiyæ̈ Waëmö Önöwoca ingante da pönongä ænte ëwocamïnipa.
  kbc-NT: Codaa akaamitiwaji ane daɡ̶akaami judeutedi, jaɡ̶anakatoni Cristo, niɡ̶idiaaɡ̶idi
    naɡ̶ajipaata natematigo anewi, nibodicetedi anele anoditece niɡ̶ica anodaaɡ̶ee
    Cristo me yakadi meote oko midioka limedi me newiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji.
    Codaa niɡ̶idiaaɡ̶idi naɡ̶anakatoni Cristo, odaa Aneotedoɡ̶oji ja yajigotedaɡ̶awatiwaji
    Liwigo. Liwigo Aneotedoɡ̶oji liciagi bikotaxete ane ikee me ɡ̶adexocitege Cristo.
    Odaa Liwigo Aneotedoɡ̶oji eote manibeoonitege Cristo.
  bmh-bmh: Ag, emgasag ipal ebuan duailel, han petak ze go Uwait nug ag igul eg ebuan
    imareun domenin. Ag Ze Naliupet go doimai, sesamoremenin, gonun, ag Kristus nug
    dual pezai daremen. Ag Yesus Kristus en agal oiagab petak ebi, Uwait nug ag gonugau
    Ah Wes marabun baib meun ag mareun.
  ctu-BL: Jatetla ja'el che' bʌ tsa' la' wubi jini wen t'an, jini isujm bʌ, cha'an
    mi la' coltʌntel, tsa' la' ñopo Cristo. Tsa' otsʌbentiyetla jini Ch'ujul bʌ Espíritu,
    jiñʌch la' sellojlel yilal tsa' bʌ tili che' bajche' wʌn albil.
  meq-meq: Nəkurom dərmak na, nəkurom madzapa eye tə Yesu Kəriste. Ka tsənum bazlam
    deɗek eye. Ka tsənum na, Labara Ŋgwalak eye i mətəme nakə Mbəlom a təma kurom
    ha aye, ka dzalum ha ka Yesu Kəriste. Ma mədzepe nakə ka dzapum tə Yesu aye na,
    Mbəlom kə vəlakum Məsəfəre Tsəɗaŋŋa eye andza nakə a tsik kurre, a gwaɗ ma vəlakumeye.
    Məsəfəre Tsəɗaŋŋa eye niye a vəlakum aye na, andza ŋgoɗgor nakə tə ge ka daʼar
    ma ɗiye ha na, nəkurom ndo ŋgay hay.
  noa-H: Maguata pãraujã hĩchab chadcha Hẽwandam hiek chaar mʌg maach peerdʌajem hiek
    jaau nʌm hũrwi hʌ̈u Cristo hiek hʌ̈k'abaawai, Hẽwandamau hag nawe hichdëu deeju
    jaautarrjö pãragjã hĩchab hich Hak'aar deejim. Mag hich Hak'aar deetarran, pãarjã
    chadcha hich dënk'a wai sim k'ap hamk'ĩir hajim.
  thd-thd: Nurr yorrpnurrp naŋun kaalaathim raak ith nurr kuuk mincminc ŋeeyir, ulp
    kuthip minthurr nurrnun kunk thananirr. Ŋul ulp nurr kanpa kaalaathim, nurrnun
    pam kaalpiinth yomparrnanirr Ŋeeŋk-rithurr-min-thurr ulp nuh man ke'err Pam Porka.
  alp-NT: Imi lekwe Alla Eni tamata peneka, le imi lene Eni hnaune nkenale peneka.
    Hnaune mere Sou Misete rebe eono imi hlamate. Imi hlaleke loko Yesuse Kristuse
    hoko Alla Iriluke Eni tandare ete imi. Tanda mere Ro Misete rebe Alla Italuke
    pende.
  san-VEL: yuuyamapi satya.m vaakyam arthato yu.smatparitraa.nasya susa.mvaada.m ni"samya
    tasminneva khrii.s.te vi"svasitavanta.h pratij naatena pavitre.naatmanaa mudrayevaa"nkitaa"sca|
  kbq-kbq: Tamagranena tamage kema Kraisimpinti ko antahitetma, manivava tamasimu
    eri'zanku Knare Musenke'are tamentintia nehazageno, Agra Ruotge Avamu'anu azanko
    avona kreno huhampri (seal) tamanteno tamami'ne.
  kbh-kbh: Y ts̈ëngaftángnaca, chë ndegombre buayenánana s̈mojanuena ora, chë Bëngbe
    Bëtsá bënga játsebacama buayenánana, y Crístbeñe s̈mojtsanos̈buaché ora, Bëngbe
    Bëtsá tojanma ts̈ëngaftanga Crístoftaca cánÿiñe mo canÿacá chas̈motsemnama y tcmojanainÿnaná
    ts̈ëngaftanga chabe ents̈anga bétsemnama. Bëngbe Bëtsá chca tojanma, Uámana Espíritu
    ts̈ëngaftangbe ainaniñe cháuamashënguama tojanma ora, nts̈amo tempo cha tojanas̈ebuachenacá.
  ron-LSB: În el și voi, după ce ați auzit cuvântul adevărului, Vestea cea bună a
    mântuirii voastre — în care, crezând și voi, ați fost pecetluiți cu Duhul Sfânt
    făgăduit,
  pon-pon: Me komail pil kaporoporeki murin omail roner maj an en melel o ronamau
    en kamaur; me pil kilele komail kidier Nen jaraui en inau, ni omail pojonlar.
  nhe-BL: Huan ama imojuanti nojquiya tlen ax inisraelitame inquicactoque Itlajtol
    Toteco tlen melahuac. Huan Itlajtol inmechilhuijtoc quejatza Cristo hueli inmechmaquixtía
    tlen imotlajtlacolhua. Huajca quema inquineltocaque Cristo, Toteco inmechsellohuijqui
    huan inmechtlatzquilti ipan Cristo. Quena, inmechtlalili isello para nesis iniaxcahua
    pampa inmechmacac Itonal para ma itzto imohuaya queja quitencajtoya achtohuiya
    para quichihuasquía.
  sps-sps: Ai to kan, amin vainy sikia ma taa Jiu to te nongoiny bus a man to, ito
    ayein Vurungan Rof nane Krais to te saup fatabin mami tan nainy te faamainy ami
    Ya. Gov bobot bus mami sa faan mamin Aaven Taabos to te tsue faman of mami Ya
    to sam faarei mirom u fasito fatoobing Tsunia.
  wnc-wnc: Siwan gikaya kuut siakan wamu atnatapbing. Natapa wamu take waakngata gindane
    musipza pangenawan ginda Anutue kuwa ita ginu inae papan yuaing. Siwan tupa Anututa
    natake inane Waung Kapa initewan kuke waapata itane aminabamdane musiaatang pukuke
    papikge natake yawan yukut. Sike wamu ita wa yawan yukut taknga tasike ita inane
    Waung Kapa ginde damukut. Ita Waungu waapa ginde damukuu ita ginu inae papan ginda
    itane aminabam dakngakingge natake ginde damukut.
  nmw-S: Humiu hedi, hu longe wase tolosuwokine, iye Yeisu Wasane Dodohobine hemi
    pwamwad kaiwane, iyete hobak hu goru Keriso heine ge hu tabwa wana bobode-yan.
    Iyete Helak hobak i hotei hetutuhine heimiu sohode bagayeune, iye te Yayaluwo
    Gagabubine i giyau heimiu sohode wana liwo tuwoi.
  bus-bus: Apinↄ sↄ̃, a yãpura yã mà, a baaru nnaa kɛ̀ à a mì sì pì sì. À guu Luda
    a zĩnda sèeda kɛ̀awa à Ninii kɛ̀ à à lɛ́ gbɛ̃̀ ũ.
  gub-BL: Nezewegatete pe zutew 'ym pe. Peinu ze'eg azeharomoete har pe, tatahu wi
    pepyro haw rehe ze'eg puràg pe. A'e rupi pezeruzar Zaneruwihawete rehe kury. Awa
    umuapyk uwer weimaw kawaru rehe a'e. A'e rupi amogwer ukwaw putar kawaru izar
    a'e wà. Nezewegatete pe no. Zaneruwihawete rehe pezeruzar mehe pe no. Tupàn umur
    Wekwe Puràg pepy'a pe a'e, wemimume'u kwer rupi katete a'e. A'e rupi teko ukwaw
    Zaneruwihawete inuromo pemono'ono'og awer a'e wà.
  imo-imo: Eno imbo talape lupema kape Gotenga ungu tukumemu pilko ltingina Goteni
    tukundo ltimu. Kraist ipuki tiko kopu teko moloringi wali Goteni yunge imboma
    nimbe Mini Kakemu tirimu.
  boj-boj: Niŋgi sawa bei bei qaji niŋgi dego Qotei aqa anjam bole queb. Anjam bole
    agiende. Qotei a Yesus aqa wau na niŋgi eleŋej. Niŋgi Yesus qa nuŋgo areqalo siŋgilatosib
    a beteryesonab Qotei na aqa anjam nami marej qaji di dauryosiq aqa toqor niŋgi
    eŋgej. Deqa niŋgi aqa segi tamo uŋgasari unub. Toqor di aqa Mondor Bole.
  eng-DRA: In whom you also, after you had heard the word of truth, (the gospel of
    your salvation;) in whom also believing, you were signed with the holy Spirit
    of promise,
  knf-knf: An kak namëbandër na Kriŧtu wi naŧiinkuŋ uţup wi manjoonan, Uţup Ulil Unuura
    unkbuurananaŋ. Kë wi nafiyaaruŋ, Naşibaţi awulan Uhaaş wi nul wi ahoŋuŋ kadiiman
    kë nawo biki nul.
  san-KHM: យូយមបិ សត្យំ វាក្យម៑ អត៌្ហតោ យុឞ្មត្បរិត្រាណស្យ សុសំវាទំ និឝម្យ តស្មិន្នេវ
    ខ្រីឞ្ដេ វិឝ្វសិតវន្តះ ប្រតិជ្ញាតេន បវិត្រេណាត្មនា មុទ្រយេវាង្កិតាឝ្ច។
  arn-NT: Ka femngechi eymün, feychi allkülu ti rüfngechi werken kimelün dungu, ti
    we kimelün montuluwün dungu, fey feyentuymün ta Cristo mew, kiñewimün ta kisu
    mew, ka markakünungeymün ta Ngünechen tañi ngenngetun ta eymün mew tati Lif Küme
    Püllü mew, kisu tañi feypikünuel ñi wülael.
  zas-NT: Nëgajc lëjt chi biguiejndi diidxli xhienaag par gaquidi perdon dxel bililadxidi
    Cristo gojquidi tijbzi con laaman. Abiꞌ ziꞌc rëb Dios guial guneeman xSprijtaman,
    dxel yan guial ma nabannëdi laaman, laaman na̱j ziꞌc tijb sen ni rulüü guial ma
    najdi par Dios.
  ken-NT: Ɛchi ɛnyumɔt nɛ bhe nkwɔ. Mǎnáŋ bǎghok ɛyɔŋ ɛnɛ ɛchi tɛtɛp, nɛ chí Mbok
    Ndɨ́ndɨ́ bɛ Mandɛm ǎpɛmɛ chɔŋ bhe, nɛ mǎnókó Kristo. Mpok anɛ mǎnókó, Mandɛm
    achyɛ bhe Ɛfóŋó Bɛdyɛrɛ mbɔ sɛbhaŋ ndu bɛtɔŋ bɛ bǎchi bǒbhi nkúbhɛ́ mbɔ ɛnyu
    yi afyɛ́ nyaka bariɛp bɛ ǎkʉ.
