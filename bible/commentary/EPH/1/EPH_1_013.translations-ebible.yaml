    Natuin Asmaan Akninuꞌ naan, nahuum on reꞌ marak reꞌ anjair tanar nak, hi mjari
    mrair In aꞌmuꞌin saah batuur-batuur.
  qup-NT: Yaya Dios munashpanmi kankunapas paypa shutipa rimashkanta uyashkankichi
    paypa suma ali shiminta Jesukristu ñukanchita kishpichishkanmanta. Chasna kankuna
    Kristupi kirishpaykichimi payta kasuk tukushkankichi. Chasna kahushpaykichimi
    Yaya Dioska rimashkanshina Espiritunta kankunata kushka yachanaykichipa Amuykichi
    kananta.
  dop-dop: Mǝ mɑɣɑmɑɣɑ wɑɑtʋ wei ɩ́ nɩɩ tɑmpɑnɑ tɔm, Lɑɑpɑɑlɩ Kʋpɑŋ wei ɩ yɑpɑ mǝ
    nyɔɔŋ tɔ, ɩ́ tɛmɑ Kilisiti nɑ mǝ tɑɑ kɛ́ ɩlɛnɑ Ɩsɔ nɑ́ɑ́ yʋsɩ-mɛ sɩ pǝ́ hʋ́lɩ́
    sɩ ɩ́ kɛ́ ɩ nyǝ́mɑ nɑ ɩ kʋyʋsʋm mpǝɣǝlɛ Feesuɣu Nɑŋŋtʋ wei ɩ kɑ tɔmɑ sɩ ɩ kɑ́
    hɑ-mɛ tɔ.
  azb-azb: Həqiqət kəlamını, xilasınızın Müjdəsini eşidib Məsihə iman edən zaman siz
    də vəd olunmuş Müqəddəs Ruhla Onda möhürləndiniz.
  eng-DBY: in whom ye also [have trusted], having heard the word of the truth, the
