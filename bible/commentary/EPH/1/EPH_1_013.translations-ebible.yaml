    Ispiritunta uycuśhuśhayquiwan payllapäña caśhayquita unanchaycälishulanqui.
  nfa-nfa: Lula jiꞌi bhoke le jꞌara, nèti èèna ka miu nèti suku leo bisa mai jꞌajꞌi
