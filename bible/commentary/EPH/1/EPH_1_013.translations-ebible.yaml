  dso-dso: ତମେ ମିସା ଜେଡେବେଲେ ମୁକ୍‌ତି ପାଇବା,ଏ ସୁବ୍‌ କବରର୍‌ ସତ୍‌ କାତା ସୁନ୍‌ଲାସ୍‌, ସେ
