  heb-heb: ואשר גם אתם נטועים בו אחרי שמעכם דבר האמת את בשורת ישועתכם ואשר בו כשהאמנתם
    גם נחתמתם ברוח ההבטחה רוח הקדש׃
  mpp-mpp: Israel yengele alingkacni miyac, ngenge inguchac yowa noine ngagebong bikicte
