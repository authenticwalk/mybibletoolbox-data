    umhusi gwa pepo ufinjilwe watasobhezelwe.
  mya-JVB: သင် တို့သည်လည်း ကယ်တင် တော်မူခြင်းအကြောင်းနှင့်ယှဉ်သော ဧဝံဂေလိ တရားတည်းဟူသောသမ္မာတရား
