  pan-pan: ਉਸ ਵਿੱਚ ਜਿਸ ਵੇਲੇ ਤੁਸੀਂ ਸਚਿਆਈ ਦਾ ਬਚਨ ਅਰਥਾਤ ਆਪਣੀ ਮੁਕਤੀ ਦੀ ਖੁਸ਼ਖਬਰੀ ਸੁਣੀ ਅਤੇ
