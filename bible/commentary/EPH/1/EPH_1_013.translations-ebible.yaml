    mum moxo nunu, God ixo isik ke mum a Töxödös ne Tanono rua öturunon bere ire mere
    ine iat, ma ina Tanono ewe e God ixo xuxubus sik kö ire ulamunon.
  msy-2020: 'Ezɨ ia Kantrin Igharazibar Gumazamiziba uaghan, ia guizɨn akam baraghizɨma
    God ia gamizɨ ia an gumazamizibar otifi. Akar aghuir kamra kara: God ian akurvasi.
    Ia nɨghnɨzir gavgavim Kraisɨn itima God uan Duam ia gatɨ. Kamaghɨn me fogh suam,
    ia an gumazamizibara. Kar Godɨn Duar a fomɨra akar dɨkɨrigha amizim.'
  bpr-bpr: Na lê salngad ayé gamu dad to ise Dyu du ta lê gamu mbaling dad to Dwata.
