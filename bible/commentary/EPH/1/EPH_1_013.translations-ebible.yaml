    niajaniyajaariuhuaj taa na sequequiaaricuajani. Naacuaji niishishaaquiaari, niaari
    seetanujuanaa Pueyaso muerasu.
  ziw-ziw: Nyuwe nanywi, namuwiva ulosi wa chindedi nuko kugamba Mbuli Yedi iwegaileni
