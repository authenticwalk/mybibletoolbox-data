verse: EPH.001.008
translations:
  kpx-kpx: Au au uvu bahata mai nahioveale kemoike nahi vaveveve hilokai lulelelahalu.
  okv-H: '@see-verse:EPH.001.007'
  tbo-tbo: a hanapu po a nugogadagadala atapuhi uyahihiyei.
  mal-C: ദൈവം ആ കൃപ നമ്മിൽ സമൃദ്ധമായാണ് വർഷിച്ചത്. സകലവിവേകത്തോടും ജ്ഞാനത്തോടുംകൂടെ
  grc-SR: ἧς ἐπερίσσευσεν εἰς ἡμᾶς ἐν πάσῃ σοφίᾳ καὶ φρονήσει,
  bgc-bgc: परमेसवर नै सारी बुद्धि अर ज्ञान तै म्हारै पै भोत-ए घणी दया करी।
  khz-khz: ita gerai kamu iwavagi evega-matagaiato, e aoneka e tugamagi-ilu evenirato.
  deu-TKW: die er ausgoß über uns mit aller Weisheit und Einsicht,
  zsr-NT: lë naꞌ runntsquëꞌ queëruꞌ Lëꞌ. Lu yöl‑laꞌ rac szxöni queëꞌ len lu yöl‑laꞌ
    rejniꞌi queëꞌ
  lin-lin: oyo akabolelaki biso yango na bofuluki, na kopesa biso bwanya mpe bososoli
    nyonso,
  hns-NT: Oe hamlogke aapan tjhiepal sotj-bietjaar djanaais hai kie oke attjha lagat
    raha aapan hiettjha Kriest ke dwaara poera kare ke. Aur oe hamlogke djaada gjaan
    aur boeddhie deis hai.
  noa-E: Pari magpaijã khaba, chadcha ichdëu maach khõsi chirʉm khap amkhĩir, maachig
    ich khĩirjugjã deewi ʉ̈u magʉmjã khaphʉ wënʉrrʉm.
  eng-EMTV: which He lavished on us in all wisdom and insight,
  mib-NT: Te ni steén yā jeē cundáhú ndasɨ́ ni yā yohó, te ni sáha ya jeē jécūhun
    ni yō te cundíchí yó jiín jnúhun ya.
  lif-NT2: साॽरिक्‍के लुङ्‌माॽ आदुक्‍ते़आङ् वाॽरो!
  xnj-xnj: weatipeli tete kwa chipimu chivaha neju muluhala lwaki lwoha na umanya.
  mmx-mmx: mo ni ga lox aumsu dik min eburu mi lodoxoma avukat la lakleklen teren.
  cbr-NT: Usa 'ixun ca nuibaíraquin uisairai cara uni ainan 'iti 'icë quixun upí oquin
    'unánun nu 'imiaxa.
  tee-NT: Chai ju anu' k'ai ix'amapaininti ju quintamasunitan jantu va yuchi ni quintamak'alhtaxtun.
    Para vachu' lhu xaquintaxtakniyan ju atalaninti chai ac'atsanti.
  eng-LSV: in which He abounded toward us in all wisdom and prudence,
  cak-NT: Y chuka' can k'alaj chi ri Dios yalan jojrojo', roma nuya' q'uiy kano'j
    (kana'oj).
  pah-NT: Nahã ga pyryhetero nhande ve ikwahapava onhimombaragwahava.
  sja-NT: ¡Mãga ook'ãri, wãara tachi pia ooji! Mamĩda mãgapai-e.
  xed-xed: Ka ndəghamaftá tsi nda tsa zɗakatahuɗani ya, ka vlamatá inda ɗifil nda
    mahizl ya ta ramata.
  mks-NT: Mé a̱ nda̱a̱ na̱caja cua̱há ndiva̱ha Ndióxi̱ ña̱ma̱ni̱ xi̱hi̱n yo̱. Na̱caja
    mé á ña̱ ná ndindíchí ji̱ni̱ yo̱ já ná canda̱a̱ iní tu̱hun mé á.
  gfk-S: '@see-verse:EPH.001.007'
  bmu-bmu: 'Yaŋön kalem möriamŋi mi köweŋeyök keleŋmaleleŋ mokoiga qaknine öŋgöyök.
    Mötkutukutuŋi öŋgöŋgöŋi pakpak miaŋgö dop kewö möt asarim neŋgiyök:'
  dgz-dgz: Amba God ap me nuneni iragi gine ambore yan garaet ma ta nunen. Iwa God
    me dima ge anu tamanam kakayasini inap no dotouen wandini apanewa.
  eng-GNV: Whereby he hath bene aboundant toward vs in all wisedome and vnderstanding,
  zaa-NT: Acca yala runie ri'u bendecir lani la'huacca para gata' adí la' riyeni tse'
    qui' ri'u nna ttélíni ri'u completamente tse' para gucué' ri'u entre nu ná tse'
    nna nu ná mal nna.
  eng-WEBSTER: In which he hath abounded towards us in all wisdom and prudence;
  guh-guh: Dioso pinijicuenia vajanacaitaxutotsoniataexae, nacayapëtaeyaexana pexaniajailivaisi.
    Nacayapëtaeyaexananua pacuene nacatoxanepana Dioso pejitsipaecuenia vajaexanavanapaenexa.
  bon-bon: tabe lui ne ituge aboclomäja mime tääpume. Ingle Acejiyame babo umle gyene
    iyeta mule poto cidi me,
  nhw-BL: Huan pampa hueyi iyolo ica tojuanti techmacac cuali tlalnamiquilistli huan
    tlamachilistli.
  swh-ONEN: aliyotumiminia kwa wingi, kwa hekima yote na maarifa yote.
  wbi-wbi: Akavombile ulusungu alwakuuti luve lwinga vwimila vwitu nuluhala kukagula
  bba-bba: mɛ u sun kuɑ n bɑndɑ ye u sun bwisi bɛkɛ kɑ lɑɑkɑri yɑbuɑ.
  eng-KJVCPB: wherein he hath abounded toward us in all wisdom and prudence;
  kgk-NT: '@see-verse:EPH.001.007'
  waj-waj: Vaa Anutuuqo tiiyara itaama ari vookaraama iiravai. Ivo ari tinni yoketaivaki
    vauvakidiriaatama mmuakiaa mminnamminnaiyauvaa ivo tauraa taa taika kioovakidiriaatama
    tauraa ivo kiaa teerama kioo kuaivaugiataama iiravai. Ii kua ivaa tauraa kiaa
    teerama kioo haumaki yapa kioovaa vaa kooyaa ti vitairavai. Ii kua ivaa kaanaivo
    Yisuu Kirisiivavee.
  cpy-cpy: Ari ikinakaerori Tajorentsi, tema yotaniri rirori, kyaari-perori iroka
    ikenkishiryaantani rirori.
  mpx-mpx: Yehoba wana mulolu i ligin nabiyan eliyala alona ge siba gegewena ge aatena
    waiwaisana.
  wbp-wbp: '@see-verse:EPH.001.007'
  luo-luo: Mano kaka mich ma Nyasaye oseolo kuomwa kuom ngʼwonone ogundho.
  nhe-NT: Huan pampa hueyi iyolo ica tojuanti techmacac cuali tlalnamiquilistli huan
    quichijtoc para ma tijmachilica miyac.
  aii-aii: ܗ̇ܝ ܕܡܘܼܙܝܸܕܵܐ ܠܹܗ ܐܸܠܲܢ ܒܟܠܔ ܚܸܟ݂ܡܬܵ‌ܐ ܘܒܟܠܔ ܦܲܪܡܲܝܬܵ‌ܐ.
  esk-NT: Taatnaqami atqunallapiaq iłuaqqutriñiqsuq uvaptiknik.
  msb-msb: na ginbendisyon man niya sa aton!
  cpa-NT: Ma²ca¹jmo¹dsa hi² ca¹lø¹ŋë́h² dsǿa¹² jniang³ cu²rø², hi² ma²ne³ jniang³
    jǿg³ quiah¹²dsa.
  dso-dso: ସେଟା ସେ ଆମ୍‌କେ ନ ସାରାଇତେ ଦେଇଆଚେ । ସବୁ ଗିଆନ୍‍ ଆରି ବୁଜ୍‍ବା ବପୁ ସଙ୍ଗ୍‍ ମିସା
    ଦେଲା ଆଚେ।
  meu-meu: vada e habada iseda ai.
  yva-NT: Amisye po apa kovo namije raugaje nde manakoeve wansai muno Po vambunine
    raugaje wansai indamu wananta ayao tugae rai muno wama ana wandatantona ntiti
    raugaje.
  dgc-dgc: da kinagbian na kitam a tahod. Sakay inatdinan na kitam ta tama a isip
    tam.
  zpm-NT: Ni led loxaque miṉcodse, sinque haxta bneedz me guieḻrieṉ lo ne, bdixbiini
    me ne,
  hix-NT: Àwya kowakryetxho komo rma, thenyehra naha, kàwyanye ukuknomanàrà yoho rma
    haxa mak ha.
  sim-sim: Waprupshi orhi warje mende nga angop or halashirik nihik nari sir. Uhu
    or halashirik armek ni hishiyarinda nombo er nga nihik nari sir.
  npi-ULB: पुरा बुद्धि र समझको पूर्णतामा उहाँले यस अनुग्रहचाहिँ प्रश‍स्त मात्रामा
    हामीलाई दिनुभएको थियो ।
  cgc-cgc: Subla pa ta ate na maisip mga pabuat din para ki kiten tak kanen an maalam
    daw kaintindi gid daw ino dapat din na buaten para ki kiten.
  tim-tim: Akto dopŋe hin. Anutuŋe nâŋgâ nâŋgâŋe kotgâm bunŋe umatdâk hain nengiep.
  yor-yor: èyí tí ó fún wa lọ́pọ̀lọ́pọ̀ pẹ̀lú gbogbo ọgbọ́n àti ìmòye,
  wos-wos: '@see-verse:EPH.001.007'
  emp-NTPO: Idji biad̶eba dadjirãra bio carebasia jũma idji necawaada, crĩcha cawaa
    sid̶a diad̶a bẽrã.
  eng-F35: that He made to abound toward us in all wisdom and intelligent design,
  ind-ind: Kebaikan hati-Nya itu diberikan kepada kita secara berlimpah-limpah, sesuai
    dengan segala kebijaksanaan dan pengertian Allah.
  pes-OPCB: فیضی که با گشاده‌دستی، و همراه با حکمت و درک کامل، به‌فراوانی بر ما بارانید!
  mpt-mpt: '@see-verse:EPH.001.007'
  ssx-ssx: Ipikana꞉ma꞉ niki pa꞉ta꞉ aneke hapu wopu ka꞉la꞉me. Koda꞉ma꞉ta꞉ pita꞉la꞉
    ekimanu handa ipikana꞉ma꞉ hone wopu wiata꞉
  mkl-mkl: Didɔ̃ iyi í ce nwɑ í cɑɑ si bɛi i mu nwɑ bisi nlɑ nlɑ do lɑɑkɑi jiidɑ.
  gaq-gaq: ଆତେନ୍‌‍ ମେଁ ଆନେକେ ଜବର୍‍ ବାବ୍‍ରେ ବିବକେ ।
  gof-RNT: Ba aadho keehatethaa cinccatethaninne eratethan kunthidi nuus immis.
  unx-unx: ଏନା ସବେନ୍‌, ଇନିଃ ଆୟାଃ ସେଣାଁଁନ୍‌ତେ ଆଡଃ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌ତେ ଆବୁକେ ପୁରାଃଗି ଏମାକାଦ୍‌ବୁଆ
    ।
  gah-gah: Nene avevezahaló ohunagú ligikagú luhuvagi itó geleaká gihiláa napa oko
    leke vizeletamó.
  lcm-lcm: voiang kata alis alava ia taun ira, velai ani masam na tun kinle.
  aer-aer: '@see-verse:EPH.001.007'
  qvc-NT: Chayshina ancha kuyawaqninchiqmi, ancha allita yach'achiwashqa kanchiq,
    yach'ayniyuq kananchiqllapa.
  tgl-ULB: Ginawa niyang masagana ang kaniyang biyaya para sa atin nang buong karunungan
    at kaalamann.
  cbs-NT: Diosun nuku jaska wakinan, dasibi binuatun nuku unanepa wakin jaska nuku
    pe ninkanika wakin jawa yaushiama Diosun nuku axuniki.
  xtm-NTPP: Te ni sa'a ya ja ni ka ni'i o kua'a xeen ja vii ja va'a ma, sukan‑va'a
    jin nduu o ñayii ndichi ma, te jin kuni o nawa jin ko sa'a o ma.
  nnq-nnq: atupi ndu muno! Magambu ga malango nu kumanya kwakwe kwoa,
  bao-NT: Ʉmʉreco Pacʉ niipetiro majirique, tʉo puorique, manire cʉ̃ ca tiicojoriquere.
  san-ORI: ତସ୍ୟ ଯ ଈଦୃଶୋଽନୁଗ୍ରହନିଧିସ୍ତସ୍ମାତ୍ ସୋଽସ୍ମଭ୍ୟଂ ସର୍ୱ୍ୱୱିଧଂ ଜ୍ଞାନଂ ବୁଦ୍ଧିଞ୍ଚ
    ବାହୁଲ୍ୟରୂପେଣ ୱିତରିତୱାନ୍|
  huv-NT: Lamajüiquich xeyay andiüm icoots cos tüüch icoots mendüyiiüts, maxomaats
    omeajtsaats xeyay;
  otn-NT: Ma̱thoguitho di̱ ma̱cjʉ Oja̱. Bi xoga̱ ma̱ n'yomfɛ̱ni̱hʉ, bi 'yøt'e ngue
    dá̱ pa̱hmʉ hanja rá̱ hya̱.
  nop-nop: Ala uyadi nadinadi fuliŋgoŋ eŋ nadidakale hinek diniŋ hinaulibiŋiŋ gineŋ
    tiulidokooŋ welenik gineŋ kadahinimguk.
  obo-NT: Id busbus din iddon kopiyannoy rinit keta duma to moraom no koovottan woy
    sinorollan,
  cak-ENT: Y chuka' ri nimalüj sipanic ri nspaj-pe ri Dios nk'alajin, roma nuya' q'uiy
    etamabül cheke y nuya' chuka' q'uiy kana'oj.
  lif-NT: ᤛᤠ᤹ᤖᤡᤰᤁᤣ ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰᤋᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ᥄
  mie-NT: De nī stéhēn yā jā cúndáhví ndasí inī yā yóhó, de nī nsāhá yā jā jícūhun
    inī ō de cúndíchí ó jíín tūhun yā.
  san-TIB: ཏསྱ ཡ ཨཱིདྲྀཤོ྅ནུགྲཧནིདྷིསྟསྨཱཏ྄ སོ྅སྨབྷྱཾ སཪྻྭཝིདྷཾ ཛྙཱནཾ བུདྡྷིཉྩ བཱཧུལྱརཱུཔེཎ
    ཝིཏརིཏཝཱན྄།
  qve-NT: Diosqa ancha yachayniyoq, hinallataq tukuy imatapas entiendeq kaspanmi,
    ancha hatun munakuyninta rikuchiwaranchis.
  pao-NT: '@see-verse:EPH.001.007'
  cbu-NT: Anumunsha iwaz nda pakchiyam pachindarangiya iyaa istamaama. Iyaatssha,
    itsinsaru mangoonpana, átu, mangeetsini p'tseerangiya Isusoo kuk mangoonamaama.
  usa-usa: Áánûqtuma áa iténa maamin-íráqó-qtátááqá wemá paá tímikaiqtaae. minnáyaba
    anónna-anonna íma kanaaráq aménúnatae.
  soy-soy: Uléécɑɑ yɛ mɛyíkíyiki unfɑnɑrɛ rɔ́ nyísɛlɛ. Mɛwɛ́ɛ́sɛsɔhɔ nɛ mɛsɔhɔ
    nnɛ́í kuu rɔ́ hɛ.
  hui-hui: Biamogo bia holene ogoni ibugua mbuni nabi howa timbuniore inahondo ngini.
    Ibu mini gigabiwi mani holene manda biahe howa
  amf-amf: Yisa sunin imintonamaar pakalmakkonbee dhettsintonbeka thoosayse wona ki
    imade.
  quc-NNT: Sib'alaj man k'o tä k'u je' ri toq'ob' ri xub'an ri Dios chqe, xuya k'u
    ronojel u wäch qetamb'al, xuquje' xuya ri qa no'j.
  dob-dob: '@see-verse:EPH.001.007'
  wrs-wrs: Sesoava pimba mindnam undalm vewol vena, kivrawulihahui. Seilva komandhalohvna,
    wo heva os pimba doa levrapivolna hena nengavnangva. Honamba osm Sesoava nengna,
    wo himba nengavnangva vrena, velmba Kristusinda.
  mca-mca: ma' qa qi in jiyeƚisij pa' ƚeqifenkeye'j. Weekij pa' qi ƚikfeliya'xkii
    qa weekij iye pa' ƚ'iyayiye'jij
  tzo-TZC: Ti Diose laj xa yacꞌ quiltic ti mu noꞌox albajuc ti scꞌuxul yoꞌntone.
  mya-mya: '@see-verse:EPH.001.007'
  gng-NT: U tien' tɛ tinimɔ̀nt nnɔ ki gbien', ki de' tɛ miyɛnfuom nin mibɛnm isɛn
    kɛ ni.
  cbi-NTPO: '@see-verse:EPH.001.007'
  ikk-NT: O gi amamihiẹn lẹ nghọta a ile mẹ ni ẹnyi okẹn ẹfọmanị.
  leu-leu: e vaxa a tiuan fasoliu a xakaavangan xatam aave xuvul pana texaasan e masaman
    xapiak xulutaara.
  maz-NT: Mizhocjimi o jítsiji c'ü me co s'iyazüji. O dyacüji rí pãrãji ja cja angueze.
  bod-N: ཁོང་གིས་ཤེས་རབ་དང་བློ་རིག་སྣ་ཚོགས་ཀྱི་སྒོ་ནས་བདག་ཅག་ལ་ཕངས་མེད་དུ་གནང༌ངོ་༎
  tca-NT: Rü Tupana tüxü̃ nüxü̃ nadauxẽẽ na ñuxãcü poraãcü tüxü̃ nangechaü̃xü̃ ga
    yexguma tüxna naxããxgu ga guxü̃ma ga tórü cuèx na taãẽxü̃ icuáxü̃cèx rü tüxü̃́
    natauxchaxü̃cèx i norü ore.
  zpl-NT: Enzeꞌe chiquiꞌ lia uliquiꞌnu lunú reca elliebacuꞌahua cuna nú rriaꞌahua
    beyaꞌ,
  mbc-NT: Mararî pra tîwakîri pe pu'kuru uurî'nîkon pia itîrî'pî Paapaya, epu'nen
    pe pu'kuru tîwanî ye'nen.
  ndg-ndg: Apangite neema yee kuwa tanyansima kwa ajili yitu mu'hekima ni ufahamu.
  wsk-wsk: Noko gomang nangara kumik tom mena umu te, ikia sinar se ikia ningo agotala
    nangaram.
  toj-NT: Mi ajtaben ja jas jel tzamal sc'ulunej quitiqui.
  tbc-tbc: Anut iŋanen ilo panek id niŋed o tubun geig ipanad a. An lo maŋau funfun
    agod ilo safulalek uyan uyan dam ipanad a.
  sna-sna: dzaakawanza pamusoro pedu nouchenjeri hwose uye nokunzwisisa kwose.
  smk-NT: Masuruk-surok anaod a ginwa' nan Dios para kontamo. Mangibwat sa kadunungan
    na tan sa ararem nin pakataros na nin sarba nga'min ket
  grc-TCGNT: ἧς ἐπερίσσευσεν εἰς ἡμᾶς ἐν πάσῃ σοφίᾳ καὶ φρονήσει,
  gof-WFTW: Ba aadho keehatethaa cinccatethaninne eratethan kunthidi nuus immis.
  spa-BLM: que hizo abundar para con nosotros en toda sabiduría y prudencia,
  kyz-NT: '''Ga remiapoa esage futat. Na''gã nemiapo ''jawe rũi ''ga iapoi.'
  dao-dao: Acuna bäkhäknak am a mät naw ksingnak ja themnak jah peki.
  cya-cya: m'ni ñi cha' mtsa'an yu'hui cha' tsu'hue can' 'in na, tsaña'an nu ndyi'ya
    ñi cunta lo'o nchgaa loo cha' tiyaa,
  wrk-wrk: Walkurra kunyba yaji nyuli yabimba ngambalangi. Nyulu kunyba kulaji. Jingkijbangka
    nyulu bukamba yaji. Jingkijba nyulu bukamba yaji, wabulinyi marda nanijba, marda
    bakunyi yaji. Bukamba yaji nyulu jingkijbangka, kunybangangi nangangi kulaji.
    Barriwa.
  nii-nii: '@see-verse:EPH.001.007'
  ign-NT: '@see-verse:EPH.001.007'
  dik-NT: Dhëëŋ cï gäm ɣo ke dït apɛi, rin ŋiɛ̈ɛ̈c ku dɛ̈t yic käŋ.
  cac-cac: Yuj svach'c'olal ix yac' sjelanil d'ayon̈. Ix yac'an nachajel cuuj.
  tzj-E: Ajni'la jun nimlaj utzil rsipan chka y rmal c'ara' tak nokocwina nkach'ob
    njelal nmak tak na'oj rxin Dios y nokocwina nkach'ob nak nc'atzina je nkaban.
  san-BUR: တသျ ယ ဤဒၖၑော'နုဂြဟနိဓိသ္တသ္မာတ် သော'သ္မဘျံ သရွွဝိဓံ ဇ္ဉာနံ ဗုဒ္ဓိဉ္စ ဗာဟုလျရူပေဏ
    ဝိတရိတဝါန်၊
  yaa-NT: Nãskaxõ Niospa noko õimana noko noisharakõikĩ noko tãpimasharakõikĩ, askatari
    noko shinãmakĩ finakõi.
  cab-NT: Arúfuda láali Búngiu lareíni woun le tímatimaati láu líchugun sun luwúyeri
