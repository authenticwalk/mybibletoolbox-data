  bmh-bmh: Uwait nug go dabeleu banou mui, go igual igul unum abiu. Go igul naliu
    koli koli ig ebiligeb miganeun.
  ctu-BL: Mach p'isbilic tsi' yʌq'ueyonla i yutslel che' bʌ tsi' ts'ʌctesa chuqui
    wʌn ña'tʌbil i cha'an ti cabʌl i ña'tʌbal.
  meq-meq: Kə rah kway ha ta ŋgwalak ŋgay na, haladzay. Andza məgweɗe na, kə ɗakway
    ha metsehe ŋgay. A ɗakway ha na, hərwi ada kâ sərakwa wu nakə a say aye.
  noa-H: Pari magpaijã k'aba, chadcha hichdëu maach k'õsi chirʌm k'ap hamk'ĩir, maachig
    hich k'ĩirjugjã deewi hʌ̈u magʌmjã k'ap'ʌ wënʌrrʌm.
  thd-thd: Nul ŋampulŋun warrmin ih'h yomparrnanirr ŋamp kaalpiinth, pam ŋaampurr
    naathim, aŋarr weneha.
  alp-NT: Iono misete ete ite kai ibuka ite lalemaru leke ite rekwa mise titinai kena
    rekwa yelu bokala kai rekwa Eni rencanare.
  san-VEL: tasya ya iid.r"so.anugrahanidhistasmaat so.asmabhya.m sarvvavidha.m j naana.m
    buddhi nca baahulyaruupe.na vitaritavaan|
  kbq-kbq: Agra rama'a zampi tagrira taza hu'ne. Mika fatgo antahintahine, knare tagu
    tagesa tami'ne.
  kbh-kbh: Bëngbe Bëtsá tojama bënga nÿets osertánana y becá juabna chamotsebomnama,
    cha becá bonshanánaca bëngbe ts̈abiama juabna yobómnayeca,
  ron-LSB: pe care l-a făcut să abunde față de noi în toată înțelepciunea și prudența,
  pon-pon: Me a kotiki on kitail ni jon en lolekon o koiok karoj,
  nhe-BL: Huan pampa hueyi iyolo ica tojuanti techmacac cuali tlalnamiquilistli huan
    quichijtoc para ma tijmachilica miyac.
  sps-sps: te faan iny Ya tsura sikia ta fafakap nan. Gov kaa minon fakats rof ana
    Ayei, kaa kan minon a nat tsian tana fo mamatsiny ka to te komainy kat non Ya
    ana Ya pokei faruak mi towa tsura, ito te komainy tsue pokei of non ya Gov, sai
    tovei fo mamatsiny ka to te kaa tan fakats famumua Tsunian takop, Krais kat faruak
    bus ya tana binun Tsunia.
  wnc-wnc: '@see-verse:EPH.001.007'
  nmw-S: Helak i ligin nabiyan wana mulolu heide bwaine sibe bwabwaligane ge lapu
    dodohobine.
  bus-bus: kɛ̀ à kɛ̀we à gɛ̃̀ ↄla yãnzi. Ɔ̃ndↄ̃ píngi kↄ̃n wɛ́ɛzɛ̃ píngio guu
  gub-BL: Nahekyty'ym kwaw wa'yr zanewe imur mehe. Ta'e ukwaw katu ma'e paw rupi katete
    xe. Ukwaw katu ma'e iapo katu haw paw rupi katete no xe.
  imo-imo: Yu lino paa kondo kolorumu. Aku tepalie lipe manjili uluma kinye moke teli
    ulu pulumu kinye awini toya topa tirimu.
  boj-boj: A iga qa are tulaŋ boleiyosiq qalie ti powo ti kalil iga egej.
  eng-DRA: Which hath superabounded in us in all wisdom and prudence,
  knf-knf: Awul nja ba aŧuman wi awuluŋ nja uşal unŧuŋa na mntit bŧi
  san-KHM: តស្យ យ ឦទ្ឫឝោៜនុគ្រហនិធិស្តស្មាត៑ សោៜស្មភ្យំ សវ៌្វវិធំ ជ្ញានំ ពុទ្ធិញ្ច
    ពាហុល្យរូបេណ វិតរិតវាន៑។
  arn-NT: Ngünechen pengeleleiñmew kisu ñi fentren piwkeyen taiñ eluetew mew kom kimün
    ka fill adümuwün.
  zas-NT: Zeel dád zroꞌ guialrajc në guialrigniaꞌ ma bazaladxaman duloj ree,
  ken-NT: ɛbhɛn yi áre tɔŋ bhɛsɛ, akʉ nkwɔ bɛ sɛ́mbɔ́ŋ nɛrɨŋɨ́ndak nɛnkɛm nɛ nɛjwǐmɛm
    nɛnkɛm.
