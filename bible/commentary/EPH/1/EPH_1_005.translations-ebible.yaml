    Christ nipiya nyanma. Gu-gurda ngacha nipa Wangarr jal a-ni rrapa gu-borrwurra
    arrburrwa,
  wal-wal: Xoossai ba sheniyan ba dosidoogaadan, Yesuus Kiristtoosa baggaara nuna
    ba naata oottanau kasetidi qoppi wottiis.
  zad-NT: wlo'e xṉezin kana' zi' x̱e silte yell-lioni gakcho xiiṉe' kon ka wyazlallee
    gone' c̱hecho, daan bseḻee Jesucrístona' ni c̱hecho.
  kmg-kmg: E qanaŋ maname fowecte hâcne Jesu Kristore erâ maŋjauŋ enârehuc naru motecfâc-ticne
    erâ junaŋte buafec-ticnere mupaŋke-nârewec.
  aso-aso: Neꞌmine ogo gomukutiꞌ lulo lemo leliꞌ nene Kilisitoꞌ gono dodo vilidotiꞌ
    nene neniꞌ izipahaꞌne ve lo do tiꞌ oloniꞌ nene lamineꞌ oloseive lo eiꞌ luloloꞌ
    ogo do tiꞌ o-lidineꞌ ve.
  uli-uli: mele Deus sa faesul hatugulu le irel Jesus Kristus mele yebe faor gich
    bo gich lol le iye mele ye dipli ngo ye luluwaley.
  nin-NT: Ikpanye i Abachi yi na atu munta wa i si kakami, ima yo i du Abachi à hla
    inta ki amarr ma gbangba mu zu nu ungo ku Yesu Kristi bari na na ingbingbru inggi
    yi. Isisurr ima nggi i kpanye ku meme.
  acu-NT: 'Tura iincha Yus miatrusang anenmau asa, iin pachitmas: Ukunam wína Uchirun
