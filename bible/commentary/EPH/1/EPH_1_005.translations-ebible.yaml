verse: EPH.001.005
translations:
  kpx-kpx: Dilavau nahiho isivi balugale kemoike au nahie huhuevei isivialeike Iesu
    Kelisou nahie malevege nahi atave holisi. Dilavau au isivi unahamo vaveve kateale
    vanu.
  okv-H: Eto God na Iesu Keriso ta pure amina ungotena amita meniundi be ara jo tapa
    na ungotena humbasi uje ena avoeto ihikari ta nununga ena.
  tbo-tbo: Odubona Yaubada a winugonugotuhu luhogalagei i wiwogataleya ipa Yesu Keliso
    uyahinei anai kaohana ina kawainatuneta.
  mal-C: ദൈവം, തിരുഹിതത്തിന്റെ പ്രസാദപ്രകാരം യേശുക്രിസ്തുവിലൂടെ നമുക്കു പുത്രത്വം
    നൽകി നമ്മെ അവിടത്തേക്കുവേണ്ടി മുൻനിയമിച്ചിരിക്കുന്നു.
  grc-SR: προορίσας ἡμᾶς εἰς υἱοθεσίαν διὰ Ἰησοῦ χριστοῦ εἰς αὐτόν, κατὰ τὴν εὐδοκίαν
    τοῦ θελήματος αὐτοῦ,
  bgc-bgc: अर प्यार म्ह उसनै अपणी भले मकसद मुताबिक म्हारे ताहीं अपणे खात्तर पैहले
    तै ठहराया के यीशु मसीह के जरिये हम उसकी गोद ली होई ऊलाद हो।
  khz-khz: ia na emaguli enavuga-kuneato, ekilato, ita Keriso genana ia natunai pene
    kilagira. E ia matotauna gena nuga-namai gena ririwa kalana ekalaato.
  deu-TKW: indem er uns voraus bestimmte zur Sohnschaft, durch Jesus Christus bei
    ihm, nach dem Gutdünken seines Willens,
  zsr-NT: Dios bucözëꞌ zíꞌatël siꞌ lu nëꞌë rëꞌu ca zxiꞌnczëꞌ tsazxö́n len Jesucristo,
    le bdzag ladxëꞌë gac cni len le nac le guꞌncznëꞌ gunëꞌ.
  lin-lin: abongisa biso wuta kala mpo ete tozwa makoki ya kokoma bana na Ye na nzela
    ya Yesu-Klisto, kolanda bolamu mpe mokano na Ye moko,
  hns-NT: Oe prem karke sallaah karies Jiesoe Kriest dwaara hamlogke aapan larkan
    banaawe khaatien. Aisane oke attjha lagal aapan hiettjha poera kare ke
  noa-E: Jesucristo gaaimua ya maach ich chaainkha aujujã khaphʉ sĩejim, ichdëu maach
    dʉ̈i am khõsi khĩirju wai sĩerrjö.
  eng-EMTV: having predestined us to adoption as sons by Jesus Christ to Himself,
    according to the good pleasure of His will,
  mib-NT: Je ni cundáhú ni yā yohó nde saá, te ni tana ya yohó jéē náquihin séhe ya
    yohó. Te jíín Jesucristo ni sáha ya súcuan, chi ni nujnahan ni yā sáha ya.
  lif-NT2: खुने़ॽ कुनिङ्‌वाॽ कुइसिःक् कुसिराॽ थाङे़र ये़सु ख्रिस्‍तलाम् कुस्‍साः पोःङ्‌से़
    तगिनुए आनिॽ आसेगे़आङ् वये़रो॥
  xnj-xnj: Chapanga amali kutihagula muni tivya tavana vaki mu njila ya Yesu Kilisitu,
    ndi cheganili na kugana kwaki mwene.
  mmx-mmx: ga paase ali do ne Iesu Karisito naba lok tomtom buru ka nedik axap ngan
    luvutnitna, i ngan lomomo la lodoxoma ren kuren.
  cbr-NT: Axa cuëëncësabi oquin ca nu nuibaquin Jesucristo cupí aín bëchicë 'inun
    nu caísacëxa.
  tee-NT: Tus mak'anchich ixnajunta ju Dios la'ix'amapaininti ni aquintanaviyan is'ask'at'an
    va ixlacata ju Jesucristo. Chai va ixlacata ni chunch ju xak'achani pus chunch
    ju lalh.
  eng-LSV: having foreordained us to the adoption of sons through Jesus Christ to
    Himself, according to the good pleasure of His will,
  cak-NT: Roma ri Dios yalan jojrojo', romari' xojrucha' chi xojoc ralc'ual. Can jari'
    nurayij, chi ri Jesucristo nu'on chake chi jojoc ralc'ual raja'.
  pah-NT: 'A''ereki ymyahũ ga e''i ojapyakavo nhande rehe: “Amboja''oja''o ti ji g̃a
    jijive toko ti g̃a jira''yramo upa ji pyri nehẽ Jesus Cristo''ga manoro g̃waramo
    g̃a ndepyga nehẽ,” ei ga. “Nanongara ji apota,” ei ga.'
  sja-NT: Ma awara iru t'ãri pia bapari perã mãik'aapa tachi k'inia iru bapari perã,
    k'ĩsia iru baji tachi ichi warrarã papiit'ee ichi Warra Jesucristode ijãapata
    k'aurepa.
  xed-xed: Ɗvuɗva ta amu daga manda ghalya, ka psaptá tsi ta amu ka nimista ka zwanani
    nda ma Yesu Kristi. Manda tsaya ɗvuta tsi ma zɗakwani.
  mks-NT: Quíhvi̱ ndiva̱ha ini a mí sa̱há ña̱ cán quéa̱ sa̱ na̱sacu ini mé á ña̱ ná
    quivi Jesucristo sa̱ha̱ yo̱ já ná nduú ja̱hyi mé á. Já na̱caja jáchi̱ já cúni̱
    a̱ coo.
  gfk-S: God ga manga sip dait, kaie igom kukubus ter menalalie be na halon hapatangen
    dait ura natine tano nudait kinkinis naramon tane Krais. Kinong urah, iga sip
    ma iga laro bileng be na gil hobi waing dait nage pirlet no nuno maririsuan na
    harmarsai nong ga tabar bia mon dait ma ie tano nudait kinkinis naramon ta ikino
    turadi nong God la manga sip ter ie.
  bmu-bmu: 'Jöpaköm neŋgiba urusihimŋaŋgö dop qeljiŋe keu jit areŋi ala keunini kewö
    jim teköyök: Jisös Kraistnöŋ nam köl neŋgiiga Anutunöŋ neŋgömeiga nanŋi nahönböraturupŋi
    akin.'
  dgz-dgz: Iwa ere gapan God mek anuni gapan nunan anu gureni menan, Iesu Keriso gamup
    mek otu waiwa antanimanepen men anu tanen. Ame anut nega anuiwandiniwa ge imua
    mega dansewa wandini gapan tanen.
  eng-GNV: Who hath predestinate vs, to be adopted through Iesus Christ in him selfe,
    according to the good pleasure of his will,
  zaa-NT: Por la' tsì'ilatsi' qui'e lani ri'u nna belaba latsi'e dèsdeba nérua qui'ni
    édi'e ri'u por ỹi'nie por medio de Jesucristua, porqui'ni ą' ná nu adiru calatsi'e
    gunie lani ri'u,
  eng-WEBSTER: Having predestinated us to the adoption of children to himself by Jesus
    Christ, according to the good pleasure of his will,
  guh-guh: Dioso bitso vajanacajitsipaexae, tajëvelia najamatabëcuenevereta pexicueniatsi
    vajanacataenexa. Jesucristo nacasivatëpa Dioso petojitsipaecueniatsi. Bajaraxuata
    nexata Dioso nacatane pexicueniatsi.
  bon-bon: peei name pi tabe ngene uja itu jotwananuji mibibine äjäcrame teeme bägrä
    tääpume lenajame ingle Yeesu Keriso me kaakesea miji pi. Ai lui teeme singi ge,
    teebine ngenecu miiji me jewenuji.
  nhw-BL: Huan pampa Toteco miyac techicneli, huejcajya quema quisencahuayaya tlaque
    quichihuas teipa, quiijto para teipa techselis quen tiiconehua por catli Jesucristo
    techchihuilis. Huan ya nopa Toteco quichijqui pampa elqui ipaquilis para quichihuas.
  swh-ONEN: alitangulia kutuchagua tuwe wanawe kwa njia ya Yesu Kristo kwa furaha
    yake na mapenzi yake mwenyewe.
  wbi-wbi: Mulughano lwa Nguluve alyatusalwile pavwasio nakutu vika heene vaanha va
    mwene ku siila ija Yesu Kilisite. Alyavombile n'diiki ulwakuva alyanoghile kuvomba
    kila kino inoghelua.
  bba-bba: u himbɑ kuɑ yellun di u sun ko win tiin bibu sɑɑ Yesu Kirisin min di. Win
    tɔn ɡeerun sɔ̃nɑ u kuɑ mɛ,
  eng-KJVCPB: having predestinated us unto the adoption of children by Jesus Christ
    to himself, according to the good pleasure of his will,
  kgk-NT: '@see-verse:EPH.001.004'
  waj-waj: Ta Yisuu Kirisiinnara kutaavaivee kiaaraivaara ivo ti vitoo ari raunna
    mmaapu tuanaaya ti yapaanaraivaara vaa ivo mmuaanaa yaata utuoo teerama kieeravai.
    Ivo tauraa tiiyara mmuduuya ruuvaara mmuaanaa ivo itaama teerama kieeravai. Ivo
    ari yaata utuuvau vau kua yoketaivaa iino inna yoketainaraivaara vaa ivo mmuaanaa
    itaama yaata utuoo teerama kieeravai.
  cpy-cpy: Osheki retakoyitakae. Ari okanta rotyaantan-takaeriri Jesús Jeepatzii-totaa-rewo,
    rootaki opoñaantari itominta-yitee, tema ikoyitaka rirori paerani ineshironka-yitee.
  mpx-mpx: Sauga houhouwena i nunuwana-agila, inoke i nuwatu pahuwala te abwe Yeisu
    Keliso wana tuwalali eliyana ni awa natunagila. He iya totona wana yaliyaya ge
    wana nuwatu te i ginol ola o.
  wbp-wbp: Ngula Kaaturlu nguru nyampu ngurrju-manu, ngulakungarntiji nyanungurlujulpa-ngalpa
    nyurru-juku manngu-nyanjarla purda-nyangu. Nyanungujulpa-nyanu wangkaja, “Ngajulurlu
    yungurnaju yapa yalumpurra mardarni. Ngajulurlu kapurna-jana yilya Jijaji Kiraji
    walya-kurra yungurna-jana rdakurl-kijirni ngajukulku kurdukurdu.”
  luo-luo: Kuom herane, nowalowa chon mondo wabed yawuote kuom Yesu Kristo nikech
    mano ema ne chenrone kod dwarone.
  nhe-NT: Huan pampa Toteco miyac techicneli, huejcajquiya quema quisencahuayaya tlaque
    quichihuasquía teipa, quiijto para teipa techselis queja tiiconehua ipampa tlen
    Jesucristo techchihuilis. Huan ya nopa Toteco quichijqui pampa elqui ipaquilis
    para quichihuas.
  aii-aii: ܒܚܘܼܒܵܐ ܪܫܝܼܡ ܠܹܗ ܐܸܠܲܢ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܕܦܵܝܫܲܚ ܥܒ݂ܝܼܕܹܐ ܒܢܘܿܢܹ̈ܐ ܐܸܠܹܗ
    ܒܝܲܕ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܐܲܝܟ݂ ܕܫܵܦܹܪ ܠܨܸܒ݂ܝܵܢܹܗ،
  esk-NT: Agaayyutim sivunniutimagaa tiguaġukhuta iŋmiñun tumigilugu Jesus Christ,
    sivunniutimaplugu pisułiġmigun.
  msb-msb: Kaya, tungod san pagkamuot san Dios sa aton, ginplano man na magin mga
    anak kita niya paagi kan Jesu-Cristo susog sa katuyuan san iya mismo kabubut-on.
  cpa-NT: Ma²lǿih² ca¹jmo¹dsa jǿg³ hi² lén² jniang³ jong¹²dsa huu¹³ quiah¹² Jesucristo.
    Ca¹lø¹hiúg¹ dsǿa¹²dsa hŋiah¹²dsa lah¹jøng². Di³ hi² hniang¹dsa.
  dso-dso: ତାର୍‌ ଆଲାଦର୍‌ ଲାଗି, ଜିସୁ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‌ ସେ ଆମ୍‌କେ ତାର୍‌ ନିଜର୍‌ ପଅଜି
    ପାରା କର୍‌ବାକେ ବାଚିଆଚେ । ଏଟାସେ ତାର୍‌ ଆଦେସ୍‌ ଆରି ସାର୍‌ଦା ।
  meu-meu: ia ese lalona e hadaia guna, ia natuna ai baine halaoda Iesu Keriso dainai.
    Ina na ena ura namona heḡereḡerena.
  yva-NT: Amisye apa muinye mbewar Po wansapatimu indamu Po wansaijasea wamamo Apa
    arikainye waino wansai. Yesus Kristus opi Po wansaugavere Amisye ai, mamaisyo
    Amisye apa bekere muno Apa ana po rapatimuge rai.
  dgc-dgc: éy kanya tiniyak na kitam to éya pa a maging anak na, dahil ta gimet ni
    Jesu Cristo. Saya i kaluuben na sapul to sapul.
  zpm-NT: Nquialadz me ne, gane bzooblo me ne gac ne xpëëd me zeeṉe laa ne gliladz
    Jesús, ib me sca bnabey gaca sac ib sca gola zdoo me.
  hix-NT: Kxenye rma haxa nehxakonà. Àro hoye ro, onà wyaro kanyenhàr me nehxakonà,
    amnyehra, khokonye. Rohokru me harha natxhe hampànà, nyamoro ha, romuru wayehrà
    ke, Txesusu Kryestu wayehrà ke, kanyenhàr me nehxakonà, khokonye. Àro wyaro ehutwatxhàrànhàr
    yano me àhokru me tehxatxhe.
  sim-sim: Nirin or rupshihi maskop angop jikisi orhik ni nakmbaha nor hishiri osik
    nirin kamari ri. Uri osik or mbashirik Jisas Krais or taha nihi farniyik or haha
    nirin ormu jivinara.
  npi-ULB: प्रेममा परमेश्‍वरले हामीलाई येशू ख्रीष्‍टद्वारा आफ्नै निज पुत्रहरूका रूपमा
    ग्रहण गर्नको निम्ति पूर्णनिर्धारण गर्नुभयो । उहाँले यसो गर्नुभयो किनकि उहाँले
    योजना गर्नुभएको कुरा गर्न उहाँ प्रसन्‍न हुनुभयो ।
  cgc-cgc: Paplano din daan na paagi ki Jesu-Cristo buaten ki din na iya gid na mga
    bata tenged ta iya na liag.
  tim-tim: Hain akmâ Kristoŋe wan me wan akbiapgât ulikŋân nâŋgâm kinmâ okot nâŋgâ
    nengiwiapgât makmâ hâre aŋep. Akto nan baratlupŋe nengonbiapgât ikiŋaet nâŋgâ
    nâŋgâ watmâ ikiŋe nanŋe okot dondâ nâŋgaŋmap are huŋgun aŋdo giep, yâk nâŋgaŋmâ
    mepaiŋe mem kotŋe mem agatmâ manmâ âgâwaen.
  yor-yor: ẹni tí ò ti yàn wá tẹ́lẹ̀ sí ìsọdọmọ nípa Jesu Kristi fún ara rẹ̀, ní ìbámu
    ìdùnnú ìfẹ́ rẹ̀,
  wos-wos: '@see-verse:EPH.001.004'
  emp-NTPO: Naẽnaed̶a Jesucritod̶eba dadjirãra edasia idji warrarãda b̶ead̶amãrẽã,
    mãwã o quĩrĩã b̶ad̶a bẽrã idjab̶a dadjirãra quĩrĩãna bẽrã.
  eng-F35: having predestined us into an adoption as sons through Jesus Christ, into
    Him[S], according to the good pleasure of His[F] will,
  ind-ind: Sebelum dunia ini diciptakan, Allah sudah menetapkan kita untuk diangkat
    menjadi anak-anak-Nya melalui Kristus Yesus, sesuai dengan kehendak-Nya. Itulah
    yang berkenan kepada-Nya.
  pes-OPCB: او ما را از پیش تعیین کرد تا به‌واسطۀ عیسی مسیح، فرزندخواندگان او گردیم.
    این امر کاملاً مطابق بود با ارادۀ او و موجب خشنودی‌اش می‌گردید.
  mpt-mpt: Gode nibo kla gobenea ele bobol tem funin ye dlakanea funanea Sinanoa Yesus
    Klaiste kaanea i hengmino walubenamabeo dimo i ne meme anomabiobo ge funanebiobe.
  ssx-ssx: Koda꞉ma꞉ pukima꞉ homolo hata꞉ta꞉ Yesu Ketisoma꞉ nikita꞉ Koda꞉ ipika꞉ eiyekemanu
    hamono ipiki pa꞉ta꞉ hatuku epena꞉yeke hone amba꞉ wiekeme. Koto ekita꞉ Koda꞉ma꞉
    hone pieke ekina꞉ hone wiekeme.
  mkl-mkl: Si kubiɛ í lɑsɑbu wo hɑi ku kpɛ ku ce wɑ ɑmɑɛ ŋɑ si ɑnu ɑkɑ̃ nwɑ do Jesu
    Kirisi, si bɛi í bi si jiidɑ ku jɛɛ
  gaq-gaq: ଜିସୁ କିସ୍‌ଟବାନ୍‍ ମେଁ ଆନେକେ ମେଃନେ ଉଙ୍ଗ୍‍ଡେ ରକମ୍‍ ଗ୍ର‍ଅନ୍‌‍ ଡିଙ୍ଗ୍‍ସା ତିଆର୍‍
    ଡିଙ୍ଗ୍‍ବଗେ; ଆକେନ୍‍ଆ ଲେଃଗେ ମେଃନେ ସାର୍‍ଦା ବାରି ଇକ୍‌ଚା ।
  gof-RNT: Xoossay ba sheniyan ba dosidayssada Yesuus Kiristtoosa baggara nuna ba
    nayta oothanaw kasetidi qoppi wothis.
  unx-unx: ଆବୁକେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ଆୟାଃ ଆସୁଲ୍‌ ହନ୍‌କବୁ ହବାଅଃକା ମେନ୍ତେ ଇନିଃ ସିଦାରେଗି
    ଉହାଟ୍‌କାଦ୍‌ ତାଇକେନା, ନେଆଁଁଗି ଆୟାଃ ସୁକୁଆନ୍‌ ଆଡଃ ମନେ ତାଇକେନା ।
  gah-gah: ganatilisi gelekago minakumule loko Izesu Kilistoni nasahilí oletake kelémo
    lá okugo aí izegipala minatave loko lo hutamó.
  lcm-lcm: Na kana lomlomonai ta ka itonai anira, ani taran serei val kana inatus
    tutuman, using palau a Iesu Karisto, angkokoai ve kana uruk na lomlomonai ro.
  aer-aer: Arrekwele arrule anthurre, urreke Ngkartele ahelhe nhenhe mpwaretyenhenge,
    Re anwerneke itirretyame, anwerneke-arle Re ahentye-anemenge. Re anwerneke itirremele
    alakenhe angkeke, “The tyerrtye nhenhe areye inemele akngaketyenhe. The Jesus
    apmere itnekenhe-werne yernetyenhe nhenge itnenhe apurtelhe-iletyenhenge, itneke
    altye-irretyeke ampe Atyinhe areye anetyeke.”
  qvc-NT: Chayshina ancha kuyawaqninchiqmi, unaymandapacha payqa kamawarqanchiq, wambranguna
    kananchiqllapa. Chaymi Churin Jisukristuta kach'amurqan washawananchiq. Chaqa
    chayshinam munarqan rurayta.
  tgl-ULB: Dahil sa pag-ibig itinalaga tayo ng Diyos upang ampunin bilang kaniyang
    sariling mga anak sa pamamagitan ni Jesu-Cristo. Ginawa niya ito sapagkat nasiyahan
    siyang gawin ang kaniyang nais.
  cbs-NT: nuku mebikinanxun jawenabu nuku waxanun, iwanan, bebunkidi Jesucristowen
    jawen bakebu nuku wakatsi jawen duapawen nuku katuniki, jawen shinan nuku inan
    nun ikunwanxanunbunan.
  xtm-NTPP: Ja kútoo xeen ña'a maa Su'si ma, te ni jani ini ya ja ndakuan‑sa'ya ña'a
    ya. Te ja maa Jesucristo ma, te ni ka nduu o sa'ya Su'si ma, sukan ni kuu ini
    maa ya ja sa'a ya ja jin kuu o, vaa ni kunda'vi ini ña'a ya ma.
  nnq-nnq: Nnoongo ngatupambu nu kupangania kutumbu lolo kutubeka tube ingota yakwe
    mwene kwa ndela ja Yesu Kilisto. Kwa laa jakwe nu kupala kwakwe mwene.
  bao-NT: 'Maima ĩigʉ, Jesucristo jʉori cʉ̃ punare biro manire cʉ̃ ca tiipere jʉgueropʉra:
    “To biro yʉ tiirucu,” ĩiupi mee, cʉ̃ ca boorore biro, “Añuri wãme yʉ tiirucu,”
    cʉ̃ ca ĩiricarore birora.'
  san-ORI: ଯୀଶୁନା ଖ୍ରୀଷ୍ଟେନ ସ୍ୱସ୍ୟ ନିମିତ୍ତଂ ପୁତ୍ରତ୍ୱପଦେଽସ୍ମାନ୍ ସ୍ୱକୀଯାନୁଗ୍ରହସ୍ୟ ମହତ୍ତ୍ୱସ୍ୟ
    ପ୍ରଶଂସାର୍ଥଂ ପୂର୍ୱ୍ୱଂ ନିଯୁକ୍ତୱାନ୍|
  huv-NT: Teat Dios tajneaj majaw icoots, pares tarriiüd icoots wüx nganaw wijquiamoots,
