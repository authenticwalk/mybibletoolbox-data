  cof-NT: Chiquilaca na caitusanan, Apa Diosi chiquilaca duque laquirato wentenue
    yape Jesucrístoca quereiminla joto, Diosichi nalala cuwenta jolajosa. Diosi yachi
    tenca munate tenca cato, chiquilaca Yachi nalala jolajochunae tinue.
  srm-NT: hën mbei a bi buta taa a o tei u ko mii fëën fu di u ku Jesosi Keesitu o
    ko di wan. Nöö sö a feni ën taa a bunu.
  qvs-NT: Tata Dios kuyawashpanchikuna sukaman munarkan paypa wambrankuna kananchikunapa.
    Chashna kuyawashpanchikuna wambran Jesukristuta kachamurkan wañunanpa Tata Dios
    yuyashkanshina wambrankuna kananchikunapa.
  zca-NT: Por nazhi' Dios be, sa' ngol laxto' Dios, mile' Dios, ngok be xmë'd Dios
    por Jesukrist; porke sa' mbi'd yek Dios, mile' Dios, no nguio laxto' Diose.
  cbc-NT: Bairo marĩrẽ mairĩ, caroaro marĩ caãnipeere cũjʉ̃goyupi. “Yʉ pũnaarẽ bairo
    na ãnio joroque na yʉ átigʉ,” ĩ tʉ̃goñajʉ̃goyupi. “Yʉ macʉ̃ popiye cʉ̃ cabaipee
    jʉ̃gori bairo na yʉ átigʉ, yʉ cabojʉ̃goricarore bairo yua,” ĩ tʉ̃goña jʉ̃goyeticũjʉ̃goyupi.
  qxo-NT: Payga cuyamarnintsicmi imaypitapis yarparganna Jesucristuta chasquicogcuna
    wamran canantsicpä cagta.
  mox-mox: Yaubada ena veyolubega maduvenuaʼivineda sabi ʼawanatuneda Ieisu Keliso
    ʼinega, mana lova ʼinega ena nuanua ʼidewani, ta baʼe yani nana weaqina qaiawa
    gegoyo.
  kew-kew: Abade nipumi niaa raana waru omoa kone sua Yesu Krais-mi niaa raba mina
    kone isa. Niaa nipu raapu piramona kone sua Krais su amaa mea rapaasa.
  dww-dww: Tauna boni ya vineda be tauna na ogama ya taraḡina da Yesu Kerisoe tokare
    ei kawa natuneda be natunatunama tà tubuḡana. Inam vutuna tauna na wainuaverema
    be na ḡoanama dosinama.
  twi-ASANTE: hyɛ too hɔ sɛ, ne pɛ mu no, ɔnam Yesu Kristo so de yɛn bɛyɛ ne mma,
  aoj-aoj: Anen okom maimailapa aꞌowaꞌ. Isimba atis anen naliꞌ okom mandandaꞌ nosahoꞌapa
    nofaꞌapa nalagapa mataga siꞌi awasi ananipai. Anen naila okom ananimi atom nandaꞌasa
    lagol Jisas Kraisi atogol.
  cbv-cbv: 'Ã náahat pahjeh jwiítdih oinit, jon jã́tih nin pah Dios ãt niijíp wʉt
    jĩ: “Wã wʉ̃ʉ́h Cristo ã chãjatjĩh queét wã weh ĩ jʉmbipna caá”, ãt niijíp wʉt
    jĩ.'
  taw-taw: Ñɨn anɨb anep ne chɨnop mapen lɨl, gos ne ke nɨŋɨd chɨnop aglak. Aglɨl
    agak, Jisas Klays kɨlop gek, ñapay yad okok yenɨgabal agak. God ne ke chɨnop gos
    nɨgek nop tep gek, anɨgak.
  jic-NT: mpes cupj Dios ts'uyupj qjuis tepyala, jupj la tjiji. Nin la tjiji nosis
    cjuwatsja na. Nin la tjiji Jesucristo mpes. Nin quelel la tjíjitsja, ne nin.
  zap-NT: No por tant ryaan Ne be, por Jesucrist wsanla Ne be ne gak be zhiin Ne zegne
    rlaan Ne
  wer-wer: Pi ngaanëër kön pil wiin wiakaima. Pötaanök pi lup sant elniin tiar Yesu
    Kristook yal yemangkën pim ru niwasëpënëak kent kön wiak kön pipël kosang wes
    niwia.
  ipi-ipi: '@see-verse:EPH.001.004'
  qul-NT: Munacuskanraycu churawanchis wawancuna jina jap'ekaska cananchispaj Jesucristo
    uqhunta munayninman jina.
  ter-NT: noívokoxovine yanekôyoke yane koati únati ahá'inovi, kaha'aînoviti vitúkeovomo
    koati xe'éxapone vo'oku kixó'ovikumo Jesus Kristu.
  bmr-NT: Igaijɨfeenedɨ sɨɨcɨjetɨro mɨɨhaico ficuubo, Jesucristofañodɨ mɨɨhaico iseemetɨ
    igaayɨcɨqui ijeebɨɨ unuubadɨ.
  fuf-fuf: o muuyanno en wonugol ɓe makko sabu Iisaa Almasiihu on, wano o faaliraa
    non e nder eɓɓoore makko moƴƴere nden,
  bhl-bhl: Feinka! Sua sua kel akate, e akalem ibolow fukunin kuw geleweko, nulo Yesus
    Kulais em teing dim e akalem wiin so amko koyemsomelei, nulo akalem muluwel keyemse
    te.
  ons-ons: mokaka wetkeki pake, pakimo, baŋ Yesu Kristo uratainane raki paki, qom
    menaŋ okanŋone more, eŋine ŋerep medewekoune okangenane ŋebu more ra togoleke.
    Eŋine simileinane yale okanŋonge,
  con-NTPO: Nane me'ttia'ye Chigaja osha'chone ñotsse in'jamba manda. Ingi toya meinte
    Tiseja ingima ñoa'me ñotsse in'jamba Tise dushundeccuve da'faye ttu'se. Tsa'cansi
    Jesucristo ingima ccushaensi gi tsa'caen da'fa.
  ghs-ghs: Noi dzasa nomeho quba eeteqi Dzesu Kiristuho botota napake khameto hiibakoiqi
    hiireta. Oi teeho bahe noomaeho dza hiiremi tete oke Ohonga biraiteta.
  peg-peg: ଜିସୁ କ୍ରିସ୍ଟତି ହୁକେ ହେୱାନ୍‌ ମାଙ୍ଗେଙ୍ଗ୍‌ ତା ମେହି ଲାକେ ଇଡ଼୍‌ଦେଦେଂ ବାଚି କିଜ଼ି
    ମାଚାନ୍‌; ଇଦାଂ ନେ ମାଚାତ୍‌ ତା ୱାରି ଆରି ଇଚା ।
  txu-NT: Amrẽbê me kunĩ kêtri, mỳjja kunĩ kêtri ne ta kum gwaj bakĩnhkumrẽx ne amijo
    gwaj bapytà. Ne kam tu amim gwaj bajã karõkumrẽx ne amim, —Me wã dja me tu amim
    Jeju Kritu markumrẽx ba arỳm meo ikrakumrẽx, ane.
  eng-WEBU: having predestined us for adoption as children through Jesus Christ to
    himself, according to the good pleasure of his desire,
  gnw-NT: Tumpa yanderau. Jáeramo tenonde yave yandeparavo yayeyapo vaerã taɨ retarã
    Jesucristo rupi. Echa'ã cua iquɨrẽɨ ete uyapo jae jei vae rupi.
  mux-mux: Pulu Yili-ni oliu makó topa ‘Yesos oliunga nimba tenjimbaliinga oliu yunga
    kangambulama molamili tepu liimbu.’ nimba, nimba panjurum. Yu-yunu ‘Ulu i-sipu
    mele tepu kene numanu simbu.’ nimba piliipaliinga Pulu Yili-ni aku-sipa nimba
    panjurum.
  maj-NT: Kui nga y'énda títjuhun nga Jesucristo̱ ts'i̱ínchjéhen tu̱ xi ntíhi̱ tsichu
    mahaná. Tsitjusun xi nkú ts'ín kama tsjoho̱ ko̱ kama mjehe̱.
  bkq-NT: Kywynedylygue myakâwândy Deus, tymeryem kuduakely, Jesus Cristo kurâem anhetyby
    wâgâ. Arâ Deus aidyly myakâwândy, arâlâ mawânkâ myakâwândy aidyse awyly, adiendyse
    tato aralâ.
  kue-kue: Okuna imbo nono kanwakai yendre ana Yesus Krais kongun eran i nono ye nangiglma
    kaima moramga pre pinde yungwa. Yeglpre nono ye nangiglma kaima moramga. God ye
    yene nomanemo prumere yegl orkwa.
  cot-NT: Aritarite iquejetaquero imaica icantsicaroquea paesatoniqui impeajiacaji
    irijanijiate, ipintsajiacajitarite, itigarancantacarica Jesoquirishito irimetojaventajiacaji,
    iriotarite nintanquitsi Aapani Irioshi irootaque iquejetancaroca imaica.
  bnp-bnp: lakea i taki muga hosi ge pau hita. I kara ia ge pau hita a vuhuna a leho
    e Isu Kristo i ratea. A Vure i ngaru ni rata mavonga, i vivi ni rata mavonga.
  apn-NT: '@see-verse:EPH.001.004'
  ctp-NT: Suꞌwe ꞌa nka tiye Ndiose ñaꞌan Ni ꞌñaan, kanꞌ chaꞌ ti bra kanꞌ, ngwa tiꞌ
    Ni chaꞌ xñian chaꞌ ꞌin Ni, sa ñaꞌan si lkaan sñiꞌ Ni chabiyaꞌ ꞌin Jesucristo.
  opm-opm: Ihat paten han bap nahat ma napapat oh dirnong rih orhor isip bopor nahama
    orhe da orhor Noh kaput Jisas Krais orhe dap tei oh ihirnong norhe brer mar paptepramur
    daham kis nahat napaptesuhmur.
  bvr-bvr: Minypa nipa mu-ngoyurra jal a-ni arrburrwa rrapa gu-borrwurra arrburrwa
