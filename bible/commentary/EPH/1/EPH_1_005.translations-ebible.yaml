    to cahmariro seheta ã wahachʉ yoaa tiri jire tiro marine.'
  sbk-sbk: Katika ulugano Ungolobhe atisaluye hwandilo whahuteje hansi abhanabhakwe
    whidala lya Yesu Kristi. Awombile ishi whisababu aganilwe awombe shila shanyonyilwe.
  mya-JVB: ထို ဘုရားသခင် သည် ချစ် တော်မူသောသားတော်ကြောင့် ၊ ငါ တို့အား ပေး တော်မူသောကျေးဇူး
    တော်၏ ဘုန်း အသရေကိုချီးမွမ်း စေခြင်းငှာ ၊
  kgf-kgf: Gési nénécmima ewa hia nimma eŋeya ewa siŋiguc becaru niŋareŋgéyu heyec
    séc, Yesu Kristonéŋnec neŋaŋ eŋeya nambérac héra buŋa qenénécmiyec.
  awb-awb: Mah marákó márákó íre mirarotaq Manikánka itensabé anotahtaq arutaboiréna
    we awahbeh sansánéna iwíáhue omaq itowe. Wega iwíáhéna, Sísa Karáhéga miraínaga
    wensabé aiq pútare ataneherao ke néne animárí úkigehe íwíáhúwe.
  gdn-gdn: ki pokere e ororeya mena e ebo nuwaiya wainapupu da baganai manako Iyesu
    Keriso pokaiya nu kodanibu e eya munuiyoma nu nidibu.
  nko-NT: Ɩ́nɩá Bulu tɔdwɛ́ anɩ sʋ á, ɔlɔbwɛ agywɩɩn yáɩ́ ɔbɛ́ɛ, mɔ́pʋ anɩ bwɛ́
    mʋ abí tsʋn Yesu Kristosʋ. Ɩ́nɩ gyí tɔ́á olekle, igyi mʋ apɛ́ nɩ́.
  bsn-NT: “Jesucristo ĩnare rijabosarocʉre cõarʉcʉja yʉ. Ti sʉorine yʉ rĩa ñarʉarãma
    ĩna”, yitʉoĩamasiñumi Dios, manire maigʉ̃ ñari.
  pib-NT: Muchikawako rushinikagnapyegitwu gishiniklewluya Wale wgenene wutakikolupa,
    Walenunepwu Geso Kristo chinanu. Wane rixa rugleretyawaka wa Wale gishinikanruya.
  wiv-wiv: ia kava ti taruhia na kana lohoihoia muga za, kete peledolu ni patadolu
    habuka tuna matoto, na vuna ni Iesus Kristus. Na vuna ia e kulina matoto ki hilohilo
    kete kati baraenia.
  reg-reg: Mukwenda kwa Nyamuanga achisolele kubhwambilo kwo kuchigega kuti bhana
    bhae ku njila ya Kristo. Akolele kutyo kwainsonga akondelewe okukola chinu endaga.
  mlh-mlh: 'Manji jojoko enoreru maŋ aŋiinere so ronekoŋ mibuŋo buruine ruaru buŋonoŋuŋ
    iŋi mitariya: Yesu Kristoji maŋgo enoreko Anutuji oga nobeko iŋoyoŋunde odumadepu
    fukekimiŋ.'
  gof-ENT: ፆሳይ ባ ሼኒያን ባ ዶሲዳይሳዳ ዬሱስ ኪሪስቶሳ ባጋራ ኑና ባ ናይታ ኦናው ካሴቲዲ ቆፒ ዎስ።
  aau-aau: God hiy hreme uron-pi ko-ar ma lwak hokwe, hiykwe hreme kokwe Jisas Krais
    so kueir nonaw kokwe paraw lahan koruay, hyo ney arian lwak e. Sohokwe hyo uron
    arian so meyk-ar, hiy kar ma ley ey hiy non.
  tvk-tvk: Hi teling xati nousav ngamu xa ileh rerat xir mei rihe horamue nan xil
    ixo holesok xil xa Iesu Kristo tepol ni. Hi tepol ni temak tehusil xat nenemien
    nan vengan xa tehesi xi pupu tengan vapol ni.
  prf-NT: ay pinili na kitam tánni magin anak na ten pamamag-itan ni Jesu-Cristo.
    Iyán en planu na sakay kaluuban na.
  auy-auy: Maníkó kentáásáféna imáyáa éna naaófáꞌá séna Ísu Káráísitini kísausafeꞌo
    éꞌa kesáánintone kesiyáámúntoniꞌa ónááwe séna wení imáyáafinkemba aamoí éna miyán-ááímá
    siyáimba póna miyá uráiye.
  tbg-tbg: viva haaru tinavu nai kaama tero tinavuara tiharo, Te Karaitira kaiqara
    irihama vika tinta vaintiqama vuate ti, te vika virikarerave, tura. Kotira antuqavano
    mintimakero vauvarora tiro, viva te mintirerave tura.
  hub-NT: Yuuska yaunchuk nagkama anegkratu asa, inka etegtamrauwaitji. Tura nina
    waketinig wina uchir Jesucristo nitanka uwemtikatin atii, tura nitasha wina uchir
    arti tusa tinaiti.
  hmo-hmo: Dirava ese gunaguna ita ia makaia vadaeni iena. Iena ura be Iesu Keriso
    dekena amo, ia ese iena natuna ita do ia halaoa. Inai be sibona ena palani, bona
    sibona ena ura.
  big-big: Keli pigi teniyegi purago pi ulogo mabura Yisu Kilisigu mizarikku teni
    pigi marekngang pugu yemane sawili miziweki sawiya. Kumula pugura keya keli ngezebekkiragi
    kiriwei pi pilik miza,
  gux-G: O bo tuodi taa'ti ke ti tua o bimɔnmu Yesu kilisi po. O yanbuama yeni o yanjagiŋanli
    po ke o bo tieni n yeni
  cnl-NT: Bi²³ 'néen² jne². 'E³ jo̱³ ca²³'náan²³ jne² cɨ'²³ mɨ²xe̱'n³¹ 'e³ rɨ²³lín³na²
    jo̱o̱³¹ 'ñée². Ta² quiee'³² Jesucristo 'e³ rɨ³løn³¹na² jo̱o̱³¹. Ca²³jmée³ la'³
    Dios 'e³ jua'³ 'née²³ la'³ 'ñée².
  zar-NT: Dios bucözëʼ zíʼatëlö siʼ lu nëʼë rëʼu ca zxíʼini cazëʼ tsözxö́n len Jesucristo,
    tuʼ guyaza ládxëʼë gaca caní, en tuʼ naca le gúʼuni quézinëʼ gunëʼ.
  kde-kde: Nnungu ániamula kutandikila anepo patandi kutujuha kuva tuvana vake kwa
    kupitila Yesu Kilisto. Átendile uchocho kupapatana na chanatamwije mwene mmakudungilo
    lake.
  ata-ata: No anu tanutanuxu noxou Lataua la Anu xavutalau lexe, noxou Iesu Kalisito
    la Anu umoxoꞌinge lexe nenge taxali loxo anu ta ꞌolu. Anu tanu mo masaxa tatila
    noxou aloxo ne.
  qvw-NT: Paypa śhun'unpi yaluycamuśhanpam sumä cuyacuyninwan Jesusninchicćhu unanchaycamälanchic
    chulinpäña licaśha cananchicpä.
  nfa-nfa: Nèngu ka dhu pamaꞌète mema karèi nèti uru ka, ho dedꞌe èdhi jꞌajꞌi ana
    Na, lula Yesus Kristus. Neꞌe ne ka dhu pakarejꞌe dꞌara Na.
  tnp-tnp: Mətəu-inu Uhgɨn tolkeikei pɨk itah, uərisɨg in təmol natimnati, mətəu in
    təmɨtəpɨn rəkɨs itah məmə okəhuva nenətɨn mɨn e Iesu Krɨsto. Nati əha tatɨtəu=pən
    əmə nəuian mɨne nati nak iətəm in tolkeikei.
  urd-urd: ख़ुदा अपनी मर्ज़ी के नेक इरादे के मुवाफ़िक़ हमें अपने लिए पहले से मुक़र्रर
    किया कि ईसा मसीह के वसीले से ख़ुदा लेपालक बेटे हों,
  hot-hot: Ma lahaviŋ alalô ba intu hathak anêŋ lamavi lôk anêŋ auk ma bôk habi sêk
    yôv ek nambitak anêŋ nali esak Yisu Kilisi. Hadum aêŋ
  mqj-NT: '@see-verse:EPH.001.004'
  rus-SYN: предопределив усыновить нас Себе чрез Иисуса Христа, по благоволению воли
    Своей
  mbh-mbh: '@see-verse:EPH.001.004'
  bdd-bdd: Ma ꞌoinega Yehoba nuwanuwana ta ꞌina helauwega ꞌihesinuwegita ma Yesu Keliso
    ꞌoinega ꞌiꞌahwa natunegita,
  cbt-NTPO: Iráca quëran huarë' nosoroatonpoa', acorinpoa' huëntonënquë ya'conacaso'.
    Quisocristo anoyacancantërinpoa' ni'ton, hui'nin pochachin ni'ninpoa'. Inaora
    nohuanton, noya yonquirinpoa'.
  srn-NT: A ben teki a besroiti na fesi kba fu teki wi leki En pikin. Na Yesus Kristus
    meki tak' dati psa. Gado ben abi prisiri nanga a besroiti èn na dati A ben wani.
  cta-NT: Ntsuꞌu tsa tyiquee ycuiꞌ Ndyosi ñaꞌa̱ Ni jiꞌna, biꞌ chaꞌ tya liꞌ, ngua tiꞌ
    Ni chaꞌ tyatí̱ chaꞌ jiꞌna loꞌo Ni, ñiꞌya̱ si laca na sñiꞌ Ni xquiꞌya Jesucristo.
  bqc-SIM: à dↄ̀aa wá dílɛ a nɛ́ↄ ũ ń Yesu Kilisi gbãao, lá àlɛ yá a pↄeã
    guuwa,
  tcz-CHONGTHU: Pathen in Ama insung mi hidinga Ahenga eipuiyu hi Yeshua Christa jal'a
    chapa lamthua eisem theina dingu alung gonsa le alunglhaina tah ahiye.
  mar-mar: देवाच्या प्रीतीप्रमाणे, येशू ख्रिस्ताद्वारे त्याचे स्वतःचे पुत्र होण्याकरता
    आम्हास दत्तक घेण्यासाठी पूर्वीच आमची नेमणूक केली.
  snp-snp: Yesu Kilistodokati olu nanimo nomilipane itenae, loto komu adeinati lo
    ledami yamu olu leboilami ne. Eti imo, ya moda aimola kala lalo kito ido siyamulunau
    lalo kolito ya eti o ledami ne.
  isl-isl: Allt frá upphafi var það óumbreytanleg ákvörðun hans að ættleiða okkur
    inn í fjölskyldu sína og það gerði hann með því að senda Jesú Krist og láta hann
    deyja fyrir okkur. Þetta var hans eigin ósk.
  spy-NT: Kisimkootiil ꞉Yēyiin ām chamateenyii kule kēēyēku lōkōkyii kubununēē Kāārārookiintēēt
    Yēēsu. Kiyey yooto kuu wōloo kimāktooy nkityōōniin.
  xnn-xnn: Id sang-adom et ninemnem Apo Dios ay menbalinena datako is an-akna maipoon
    isnan ikkan Jesu Kristo. Siya nan layden Apo Dios ay ommat ken datako gapo isnan
    dadama ay layadna ken datako.
  mwe-mwe: A Nnungu bhashinkutandubha kutuagula, nkupinga tubhe ashibhana bhabho kupitila
    a Yeshu Kilishitu, malinga shibhapinjile na kuengwa kwabho bhayene.
  tte-tte: Yo tabe sauga bagubagunanane koina Yaubada imuloloila mwa iloina na tem
    ikawa-natu-wagila Yeisu Keliso ana paisowa kaiwena. Ana yaliyaya mena yo ana nuwatu
    mena ikawa-natu-wagila besiele.
  tcs-tcs: God bin meke plan de pas bipo em bin meke da wold po adopte yumpla kam
    ol prapa pikinini blo em, tru da laip blo Zizas Kraist. God i bin meke diswan
    prom da prapa glad blo em wiswei em bin wandem.
  hlt-THB: amah ing ningnih ve a cana taak aham Jesu Khrih awh a oepchoeh na ni hoep
    khqi hawh hy, amah a zeelnaak ingkaw ngaihnaak amyihna –
  soq-soq: God bauta insaisawa ituna rua me no dewaneno obampaida wananten Iesu Keriso
    bedewe. Sa ipa dima euwa me menasana rua nuawadawadawa mampe dewasano segalen.
    No mai dima euda dewasapona, dia, tane God no di nuawadawadanene sonabanen. Ita
    me nuawa Otopaida Iesu Keriso bedewe nuawadawadawa amonawa di neneno inanten.
    Me epe dewasana God meba sapaidalepie ionolepia baiwa.
  qub-qub: Jesucristu-raycu cuyapämashpanchïmi unaypita-pachana acramaranchi wamrachacamänanchïpaj.
    Chaynöga camacächisha quiquin munashannömi.
  att-att: Á sù ngaw nga nabayák, ninonò ni Namarò yù pamataganâ na nittam. Á yáyù
    nga jinok na yù anâ na ta dabbuno, nga si Apu Kesu Kiristu, ta umay magikáru ta
    liwiliwâ tam. Yáyù sinalákkuruk ni Namarò, tapè pabbalinan na ittam ta ánâ na,
    megapu sù kingnguá ni Apu Kesu.
  bki-bki: Beamu laka, bior kiano burum̃ara tinietiiano, ana Atua naio midu kito roju
    kanio mia naio riviobulag kito rove kenerinio nalo ea Yesu Kristo. Vite na, Atua
    naio mila memedu ka nana naio mialio ber bo ka mia naio rilaio, a naio jaaro toru
    bunu ka rilaio.
  bqp-bqp: à gĩnakɛ à ó dítɛ a nɛ́nↄ ũ Yesu Kirisi gãi, lákũ àtɛn wɛtɛ a pↄyenyĩnaa
    gũn nà,
  mcp-mcp: nyə á bwey bə nə cɛ̧ɛ̧lá nə́ a bá ŋwa sə́ tâŋ bwán bɛ́ kwoŋ mə Yésus-Krîst
    dɨ̂, váál jɔ̧jɔ̧ yéésh jé í á bə yí.
  hat-hat: Bondye te deside depi davans pou l' te adopte nou pou pitit li nan Jezikri,
    paske sa te fè l' plezi.
  npl-NT: Dios, okisentlali techseliskia kemi titepilwah por Cristo Jesús, ijkó kemi
    Ye okimonekilti.
  bgg-bgg: Hamangkhung-aphuii ne awairo Dufuii rab pha rone Isu Masi chiang è khuchung
    mujo gethek shii guajong ro, hì ne awai è sang pha awai blia rek pha rab phi.
  eng-TCENT: He foreordained us for adoption as his sons through Jesus Christ, according
    to the good pleasure of his will,
  eng-BSB: He predestined us for adoption as His sons through Jesus Christ, according
    to the good pleasure of His will,
  cpu-NT: Iniroite jetakoyetakai. Ari okanta jotyaantantakairiri Jesucristo, iro opoñaantari
    itomintayetai, tema ikovitataikaro irirori pairani irineshinonkayetai.
  san-ASM: যীশুনা খ্ৰীষ্টেন স্ৱস্য নিমিত্তং পুত্ৰৎৱপদেঽস্মান্ স্ৱকীযানুগ্ৰহস্য মহত্ত্ৱস্য
    প্ৰশংসাৰ্থং পূৰ্ৱ্ৱং নিযুক্তৱান্|
  tac-NT: napurigá bo'né 'kúchila niraga niwa ramué. Alueka Esukristo júlale napurigá
    alué 'símala gatea napurigá najkí bo'né Onorúgame.
  eng-WEBPB: having predestined us for adoption as children through Jesus Christ to
    himself, according to the good pleasure of his desire,
  gfk-H: Kalou ga manga sip dahat, kaikek gaam pua tar manaluai bia na halon hapatangen
    dahat wara natina tano nudahat kinkinis narako ta Karisito. Kanong warah, ga sip
    ma ga guama mah bia na gil hua bia dahat naga pirlat no nuna maririsuan na harmarsai
    nong ga tabar bia mon dahat ma ia tano nudahat kinkinis narako ta iakano tunatuna
    nong Kalou i la manga sip tar ia.
  viv-viv: '@see-verse:EPH.001.004'
  yao-yao: Akunnungu ŵasachile chitandile kundanda, ni ŵatusagwile uwe, kuti tutendekwe
    ŵanache ŵao kwa litala lya Che Yesu Kilisito. Yeleyi ni iŵatite pakunonyelwa ni
    kusaka.
  tgp-tgp: God mo taua tiroma moiso vara i pa lavir̃a sohena nona korohi r̃a mai natuna
    tataholo hin Iesu Kr̃isto, usuri na nona r̃omavulahi peresi na masalona.
  auc-NT: Botö pæpogate baï æ̈mo beyænque mïnitö ïñömö Itota Codito nempo quëwëninque
    botö wëmïni baquïmïni incæmïnimpa, ante cædinque tocæboimpa, angacäimpa. Ïninque
    tömengä doyedë nänö angaïnö baï cædinque pönö angä ate mönö Wængonguï wëmö cöwë
    baquënëmö ingamöimpa.
  kbc-NT: Leeɡ̶odi Aneotedoɡ̶oji me ɡ̶odemaa, odaa ja lowoogo meote moko lionigipi
    leeɡ̶odi niɡ̶ijo aneotedoɡ̶odomi Jesus Cristo. Odaa jiɡ̶idaaɡ̶ee, niɡ̶ijo Aneotedoɡ̶oji
    neɡ̶eote niɡ̶ijo ane lowoogotedoɡ̶odici, ninitedibece leeɡ̶odi epaa yemaa meote.
  bmh-bmh: '@see-verse:EPH.001.004'
  ctu-BL: Come tsi' wʌn ña'ta i yotsañonla ti' yalobil ti' wenta Jesucristo cha'an
    c'ux tsi' yubiyonla. Che'ʌch tsi' mele come che'ʌch yom i pusic'al.
  meq-meq: Neŋgeye a wuɗa kway haladzay. Ɓa kə tsik kurre, a gwaɗ ma təriye kway ha
    wawa ŋgay hay tə həlay i Yesu Kəriste. Niye na, a yay a gər a neŋgeye məge andza
    niye.
  noa-H: Jesucristo gaaimua ya maach hich chaaink'a haujujã k'ap'ʌ sĩejim, hichdëu
    maach dʌ̈i ham k'õsi k'ĩirju wai sĩerrjö.
  thd-thd: ŋul Nul ŋamplin kanpa kunmicarr ŋamp parr'ir naŋan aŋarr yomparrna naŋanma
    Jesus Christantam. Yarr i'i kaaluŋeeyim Pam Pork man ŋeeŋk naŋanman ith Nul ŋamplin
    kunmicarr.
  alp-NT: Bei Ioki itere hoko bei akmena sa laleI kena Ibitike ite kena RuaI Eni nanae
    tumu saka tamata esi bitike kwetele sae kena eni nanae. Ele mere Iono ite kena
    Eni nanae tumu le bei Yesuse Kristuse Ionore. Pusue rebe Alla Ionore lulu Eni
    sukare kai ono laleIje ndina.
  san-VEL: yii"sunaa khrii.s.tena svasya nimitta.m putratvapade.asmaan svakiiyaanugrahasya
    mahattvasya pra"sa.msaartha.m puurvva.m niyuktavaan|
  kbq-kbq: Korapa Agra huhampri tanteno mofavreni'aza hugahaze huno Jisas Kraisinteti,
    tavreno Agrarega tante'ne, Agra'a so'e zanteti antahiramino anara hu'ne.
  kbh-kbh: Bëngbe Bëtsá s̈uababuánÿeshanayeca, tempo cha tojanjuabó y tojánbos̈ena
    bënga mo cachabe basengcá jábiamama, chë Jesucristo yochjanma sóyeca.
  ron-LSB: predestinându-ne pentru adopție, ca copii, prin Isus Hristos, pentru El
    însuși, după buna plăcere a dorinței Sale,
  pon-pon: Me pil kileledier, me kitail, en wiala japwilim a jeri ki Iejuj Krijtuj,
    duen a kotin kupura mauki.
  nhe-BL: Huan pampa Toteco miyac techicneli, huejcajquiya quema quisencahuayaya tlaque
    quichihuasquía teipa, quiijto para teipa techselis queja tiiconehua ipampa tlen
    Jesucristo techchihuilis. Huan ya nopa Toteco quichijqui pampa elqui ipaquilis
    para quichihuas.
  sps-sps: '@see-verse:EPH.001.004'
  wnc-wnc: '@see-verse:EPH.001.004'
  nmw-S: Sauge veto dedei i nunuwane-yanide, iyete i nuwotu pasuwae te Yeisu Keriso
    wana kaiwo hei habe i hawa he-nanatune-yanide. Iye totone he wana yariyae ge wana
    nuwotu te i ginawi sohode ti yake.
  bus-bus: à gĩakɛ à wa diɛ a nɛ́nↄ ũ Yesu Kirisi gãzĩ lán èe wɛtɛɛ a pↄyezi guu
    nà,
  gub-BL: A'e rupi nezewe i'i uzeupe kwehe mehe a'e, zanerehe uze'eg pà a'e. — Amuigo
    kar putar a'e teko hepurumuzàmuzàg romo Zezuz Tuwihawete imàno àwàm rupi ihe wà
    nehe, i'i zanewe. Nezewe uzapo iko a'e, ta'e uputar nezewe haw a'e xe, ta'e a'e
    rupi hemimutar zanerehe a'e xe.
  imo-imo: paa koro oi lino kanopa lipe Jisasi lino lipe tapondombalomunga eno nanga
    imboma tepo limbo nimu. Yuni lino konopu noipelie yunge konopuni aku ulu terimu.
  boj-boj: Tulaŋ nami Qotei na iga qalaqalaigosiqa iga aqa segi aŋgro sqa marsiqa
    Yesus Kristus aqa wau na iga eleŋej. Qotei aqa segi areqalo na a degyej.
  eng-DRA: 'Who hath predestinated us unto the adoption of children through Jesus
    Christ unto himself: according to the purpose of his will:'
  knf-knf: aţëpna ţi Yeŧu Kriŧtu ji ŋbi ŋdo kabuka ajej nja kë ŋwo babukul. Uko waŋ
    wi wi aŋaluŋ pa nja ţi pjoob bkow pi nul.
  san-KHM: យីឝុនា ខ្រីឞ្ដេន ស្វស្យ និមិត្តំ បុត្រត្វបទេៜស្មាន៑ ស្វកីយានុគ្រហស្យ មហត្ត្វស្យ
    ប្រឝំសាត៌្ហំ បូវ៌្វំ និយុក្តវាន៑។
  arn-NT: wüne dullikünueiñmew femngechi ta Ngünechen kisu ñi yall reke taiñ nieaetew
    ta iñchiñ Jesucristo mew, chumngechi kisu ñi adkünuel ka ñi ayüelchi dungu.
  zas-NT: Abiꞌ guial rënman dunuj ree, diizd guiaꞌxchej beenman guial yayajc ree xiꞌnman
    por Jesucrist ziꞌc beenman xgab gac.
  ken-NT: Ndu ákɔ́ŋ bhɛsɛ, anáŋ atɨ nyaka bɛ sɛ́mfʉ́ɛ́t ntá Yesu Kristo sɛmbak
    bɔ̌bhi. Akʉ nɔ bɛkoŋo ɛnyɨŋ ɛnɛ yi átɨ́ nyaka bɛkʉ,
