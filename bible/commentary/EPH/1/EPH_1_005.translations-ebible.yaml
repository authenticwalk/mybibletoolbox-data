    Kraist ayo dabaali din taanaya, iyo ami lak kaata duuliwa, nayo yim-bii tiltam
    nalmi man keyon o, kalsa kaali, God almi san kemin, kaa kanoyon o, kalsa.
  nlx-nlx: एने तान मोरजीन हाजी योजनान गेत आमुह तान केरता पेलुस रेन ठेरायेल हे काय
    यीशु मसीन द्‍वारा आपु बोगवानान गोद लियेल सोरा एने सोर्‍यु एय।
  apw-NT: Bichągháshé daandlįį doleełgo hanánohwidi’ṉííłgo nohwá ngonłchį́į́, Jesus
    Christ biláhyú, áí nohwá hát’į́į́go yaa bił gozhǫ́ǫ́,
  gum-gum: Nøbe namune undag købiitø Jesucristogurri nui trag ureg kønrrai maramig
    manasrøwei nø treeg mara tøgagúig købig køn, tru nø trendø treeg martrab isua
    tøgagúig truig maig køben treekke,
  not-NT: Inintasantacáinta Tosorintsi iroro ora icoigobicái jiraisonori, itomintacái
    yasincái ira Atingomi Otosorintsite cara aquemisanqueri Quirisito Ira camobicái,
    cara isëretaca Tosorintsi jiraisonori.
  plu-plu: Apim ini ig kaniypewiy adahan wixwiy humaw gikamkayupwi awaku ku samah
    wixwiy pahapwiwa gikak Jesus Cristo. Ig kaniywiy henne akak madikte gabay akak
    madikte gibetki.
  iou-iou: Ba iniken ironita yäŋpäŋ kunum kenta kome nämo ahäŋirän Jesu Kristo täŋo
    piäni terak iniken nanak ämawebeniye ude itta nadäk tawaŋ peŋkuk. U äma kubä täŋo
    nadäk terak nämo, iniken gärip ba nadäk terakgän täŋkuk.
  ntp-NT: Aliʌsi gʌroigʌdai Diuusi cascʌdʌ ʌʌqui abiaadʌrʌ ipʌli tʌsaidʌ ʌrmaamaradʌcana
    aatʌmʌ cʌʌgacʌrʌ gʌrvuvaidacai Suusi Cristo. Diuusi poduucai ipʌli cascʌdʌ.
  rai-rai: U ra nuna maarmaari, namuga utbaai ia nunurai naa in lo pa daat kupi daat
    a kum natnatuna, baa daat ki un Iesu Kaarisito. U ra nuna nemnem ut ma u ra nuna
    gaaia i paami lenmi.
  haw-1868: I koho e mai oia ia kakou mamua no ka hookamaia nana ma o Iesu Kristo
    la, e like me ka lokomaikai o kona makemake,
  ffm-ffm: o hoddiranii en gila arannde laato-ɗen ɓiɓɓe makko saabe Iisaa Almasiihu.
    Ɗum woni ko o yiɗani en saabe moƴƴuki makko
  arb-NAV: إِذْ سَبَقَ فَعَيَّنَنَا فِي الْمَحَبَّةِ لِيَتَّخِذَنَا أَبْنَاءً لَهُ
    بِيَسُوعَ الْمَسِيحِ. وَذَلِكَ مُوَافِقٌ لِلْقَصْدِ الَّذِي سُرَّتْ بِهِ مَشِيئَتُهُ،
  cop-CNT: ⳿ⲉⲁϥⲉⲣϣⲟⲣⲡ ⳿ⲛⲑⲁϣⲧⲉⲛ ⳿ⲉⲟⲩⲙⲉⲧϣⲏⲣⲓ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⳿ⲉϧⲟⲩⲛ ⳿ⲉⲣⲟϥ ⲕⲁⲧⲁ
    ⲡⲓϯⲙⲁϯ ⳿ⲛⲧⲉ ⲡⲉⲧⲉϩⲛⲁϥ.
  sri-sri: 'Neõgoragueta ĩgʉ̃ marĩrẽ maĩgʉ̃ ĩgʉ̃ gããmederosũta Jesucristo iridea merã
    marĩrẽ: “Yʉ pũrã ããrĩmakʉ̃ irigʉra”, ãrĩ beyepísiadi ããrĩmí.'
  nal-nal: mumua pis naan ka kalin fanong adu xana zaxot dia xuna balazang a funalik
    sina lamaskana Iesu Kaarisito. Pana a sasaxotang ma ainaxamang sina ma wana a
    nanamang sina, naan ka giu malasing kanaan.
  kyq-kyq: Aan gɔɔ naan̰ jejeki se, naan̰ uunga kuun doa do dɔkin̰ tap ɓo, taa ajeki
    tɛɗn jꞋaki tɛɗn aan gɔɔ gɛnin̰ge mala te ɗoobm Isa al‑Masi. Kɛse ɓo nakŋ kɛn naan̰
    maakin̰ jen ro ki.
  kwd-kwd: Tofuna kwaimaanga na God, ngaia 'e fadaa 'ua no'o mai 'i na'o fadauru ni
    wela aana 'ania la Jisas Kraes. God 'e agea 'ilo'oo suria nga kwaisiriinga aana,
    ma ngaia ka malale'a fe'enia.
  ded-ded: Nga medacfora annideac ye songoya nga negen negenga modacma Yesu Kristoac
    amma meisinnunuec
  ewe-ewe: Le lɔlɔ̃ me la, ewɔ ɖoɖo tɔxɛ ɖe mía ŋu be míanye ye viwo to Yesu Kristo
    dzi. Mawu wɔ esia, esi wòɖo Yesu Kristo ɖa be wòaku ɖe mía ta. Ewɔ ɖoɖo sia to
    eya ŋutɔ ƒe dzidzɔkpɔkpɔ kple lɔlɔ̃nu me!
  nuy-nuy: Anaani anu…bani-yunggaj ni-wijangani, ana-lhal-waj waari-waj anggu-maṉdhini
    wugurru, nguynju ngaambani-waṉagana anaani nigawi-nyinyung warra-mijburrayung.
    Nga aḏaba ni-wijangani nigaajbaj-mirri, “Jesus Christ nga, ambanii-ngawiiyn wugurru.
    Anaani wiij-maṉdhina.” Dani-yung ni-yamayn.
  cop-BHC: ⲈⲀϤⲈⲢϢⲞⲢⲠ ⲚⲐⲀϢⲦⲈⲚ ⲈⲞⲨⲘⲈⲦϢⲎⲢⲒ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲈϦⲞⲨⲚ ⲈⲢⲞϤ ⲔⲀⲦⲀ
    ⲠⲒϮⲘⲀϮ ⲚⲦⲈⲠⲈⲦⲈϨⲚⲀϤ.
  buk-buk: dec kêyaliŋ yac sa gwanaŋ su, ma kêmasaŋ lêŋ bu kôc yac sa dati iŋ ndê
    balêkoc, tu Yisu Kilisi-ŋga. Lêŋ dau kêkuc iŋ ndê atac whiŋ, ma iŋ gêlic ŋayham
    bu kôm ŋandô sa,
  pri-NT: â gée goo ê pimeaari kêe, âna é niimiri gée na biu pâ, na ée mwa nama jè
    tèpa naîê, goo wà Iésu Kériso. Nye câbawâdé kêe, êkaa na é pacoo.
  zpq-NT: Diosen' chacde' chio' cate' biṉa' soacho. Da'nan' bsi'e xṉezen' none' chio'
    ca xi'iṉe' con can' gwnalaže', na' da'nan' gwseḻe' Jesucriston' ṉec̱he chio'.
  por-TFT: Ele resolveu há muito tempo adotar-nos para nos tornar como se fôssemos
    seus próprios filhos por causa daquilo que Jesus Cristo fez. Ele resolveu proceder
    assim por ser do agrado dele assim fazer,
  gwi-NT: Vit'eegwijyąhchy'aa ch'adąį' hee Jesus Christ dee'ya' k'iighai' vigii tr'iheelyaa
    gwiłtsąįį, jii t'ee shoo haa gwik'it gooli' niindhan.
  gvn-gvn: God ngadiku bamanka wubulkuku wawu jirray bajaku. Nyulu wawu ngana nyungu
    kangkal-kangkalmanka, nyulu ngananka wawumanya. Nyulu ngananin nyungu kangkal-kangkal-bunganda,
    Jesus Christ kadanya, wulanya. Godungku wawubu yalaku balkanka.
  nhy-NT: Ika itlasojtlalis, desde antes de yeni in tlaltikpak, Dios okinekke techpias
    kej tiikonewan nijkuak okualtitlanke in Jesucristo ma mikiki por tejwan, porke
    Dios ijkón okimonekiltij kichiwas.
  asm-FB: ঈশ্বৰে প্রেমৰ দ্বাৰাই পূর্বৰে পৰা আমাক যীচু খ্রীষ্টৰ মাধ্যমেদি নিজৰ তোলনীয়া
    সন্তান ৰূপে নিৰূপণ কৰিলে। এই কার্য ঈশ্বৰে আনন্দেৰে নিজৰ মনোবাঞ্ছাৰে সম্পন্ন কৰিলে।
  okv-okv: Eto God na Iesu Keriso ta pure amina ungotena amita meniundi be ara jo
    tapa na ungotena umbasi uje ena avoeto itikari ta nununga ena.
  mxt-NT: ta nyata cha naha ta tyaa̱ ra cuhva chi yo vatyi nanduvi sehe ra chi yo
    cha cuenda ra Jesucristo. Tyicuan caa sacuvi̱ ra vatyi yucuan cuhva cuñí maa ra.
  tzo-NT: Yu'un c'uxucutic ti yo'nton, hech yu'un vo'one hech xchapanoj ti yol snich'onucutic
    chijc'otucutic ti sventa ti Jesucristoe. Yu'un yutsil yo'nton ti hech laj yic'ucutique.
  ind-AGS: Sebelum dunia ini diciptakan, Dia memutuskan sebelumnya bahwa kita seharusnya
    diangkat menjadi anak-anak-Nya melalui Kristus Yesus, sesuai dengan kehendak-Nya.
    Itulah yang berkenan kepada-Nya.
  omw-omw: mwiva haaru tiri nai kyaama tero tiriara tiqaro, Nte Karaisira kyaiqara
    rieqana mwihua sita kye vataarita mwihua ni nraaqiara variate, tura. Kotiva nai
    kyakya huraqa qio nte mwitaa hiankye timwa kyero mwitaa hura.
  yrb-yrb: Boderewere Godima yaba neno arama uteda Danu unu uite Yesu Kerisonu ma
    wiroeta gaukaraba ya we mune Danu omueta odiro Danu koiniboro sisi.
  maa-NT: Koi‑né nga matsjakeè‑ná nga k'oa̱s'ín kiskoòsòn‑la̱ nga ti̱sa̱‑ne nga kiskoétjò‑ná
    koni i̱xti jcha̱n‑la̱ maá xi i̱t'aà ts'e̱ Jesucristo. Nainá k'oa̱á s'ín kis'iìn
    koni s'ín kisaseèn‑la̱ ta koi kjoa̱‑la̱ nga k'oa̱s'ín kjòmejèn‑la̱.
  mcq-mcq: ꞌEne Jesu Keriso oni vaji Huni Harihijaꞌe ꞌekuhunijaho nitama Huni ura
    ijino Hu ura renajaꞌinaꞌe amairiaramana.
  sus-A: عَ نَشَ حَنِفٍ تٌنفٌ وٌن شَ قِندِ عَ شَ دِيٍ رَ عَ شَ مِشِ سُفَندِشِ عِسَ
    سَابُي رَ، عَلَ سَفٌ قَنيِ مَ.
  jpn-1965: 神は、ただみこころのままに、私たちをイエス・キリストによってご自分の子にしようと、愛をもってあらかじめ定めておられたのです。
  fra-SBL: nous ayant prédestinés à l'adoption comme enfants par Jésus-Christ à lui-même,
    selon le bon plaisir de son désir,
  yka-yka: Hawal lasane si kitehin bi, andang ne tapikil weˈ Tuhanin weˈ hinangne
    kite bi meˈ anakne sabab bakas tahinang Isa Almasihin. Inin asal kasinnahannen
    duk kinabayaˈanne hininangin.
  mle-mle: '@see-verse:EPH.001.004'
  shp-NTPO: noa shinanxona iki, Jesucristo meranxon onan bakeataanan, jawen bakebi
    keskáakin noa imati, jawen jakon shinanman jan ati shinanni keskáakin.
  aom-aom: 'uvadeje: Ijonö Iesu Kerisoro jabumë ajëmiꞌiramu ëhuro naro gagovëvoꞌejöjo
    nasi aboji harihuꞌe jioruomoröhego. Hesi simanore nimamu ëhi uvadeje.'
  geb-geb: Ana fhum guarara wo ndavar nza nɨɨŋgiap, kha ndɨkndɨga mbui. Zisas Krais
    muuŋgirga ŋaarar panan, ana taagip nza ndigip, nzan wo kaman farga, nza anan tari
    kɨrga. Ana vuzvugara Fhe Bakɨme maaŋ muuŋgi.
  bsj-bsj: Mor cwika kwama dangi ki naci tumbo nabi yilam bibwece fiye Yeecu Kirirti
    wiyeu. Ci ma wo kambo ci cwiti naci mane.
  cak-cak: Y roma can nkurojo', romari' roj rucha'on-pe richin nkuruya-ka pa rubi'
    richin nkujoc ralc'ua'l roma ri samaj ri xu'on ri Jesucristo, can ja achel xel-pe
    pa ránima chi xu'on kiq'uin.
  chf-NT: Une mäx u yajna'tanonla, jin uc'a u worin yaconla tuba ajniconla de u ch'ocob,
    uc'a jini u chi aj Jesucristo por no'onlaba. Ca' jini chich worin ajni tu c'ajalin
    que u xe u chen, uc'a che' chich u yoli u chen.
  tlf-tlf: Siin sugamiyok uyo God iyo numi aget uyo kobe-nalata, imi aget uyo, Yesus
    Krais iyo daali no kaanata, bilip iyo imi ilak uyo dolipta, niyo imdep mitam nimi
    man kepnelip imkalan o agesa kale, boyo ki God ilami san kanubelan o agesa kale,
  piu-2006: Yaṉangu tjuṯakulampa yunytju nyinarra Katutjalu Yiitjunya watjaṉu paluru
    nganaṉanya ngulytjuntjaku, Katutjaku walytja tjuṯalpi nganaṉa nyinanytjaku. Nganaṉa
    palumpa walytja, katja tjuṯa, yuṉṯalpa tjuṯa nguwanpa nyinanyi.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ xa ruꞌum reh rinimal ricꞌaxbal i Dios xa najtir woꞌ cho kꞌi̱j
    xichih cho kawach chi nakaꞌnam chi hoj chic racꞌu̱n rixkꞌu̱n. Jeꞌ reꞌ wilco̱j
    wi̱ꞌ xa ruꞌum reh camanic xcꞌulic riban chiki̱j i hoj cꞌacharel i Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric. Jeꞌ woꞌ reꞌ wilco̱j xa ruꞌum chi reꞌ Dios xitikꞌa̱ꞌ wach reꞌreꞌ
    pa ricꞌux eh xponic chiwach ribanaric reꞌreꞌ.
  tue-tue: Cõãmacʉ̃ too sʉgueropʉ marĩrẽ maĩgʉ̃́, Jesucristomena marĩrẽ “yʉʉ põna
    niirĩ tiigʉ́da” jĩĩrigʉ niiwĩ. Teeré tiigʉ́, cʉ̃ʉ̃ tiidʉgárirobirora tiirígʉ niiwĩ.
  bjp-bjp: Na famais kia, i put ta u pakanini tom le in patak pes kerer arae berberat
    kia, wara le kere patep lo Iesu Karisito. I tel u arae namin wolwol kia tom ke
    na laes kia.
  xon-xon: Taah kpaan Yesu Kristo chee na, le Uwumbɔr ŋa timi waabim. N‑yaayoonn na,
    u nan nyan timi ke ti li ye waabim. Nima le ye waageehn, ki ye waah ban pu na.
  tzo-ZNT: Yuꞌun snopoj onox ti chixchꞌamalinotique, yuꞌun scꞌanojotic onox ti Rioxe.
    Scꞌan noꞌox yoꞌon stuc ti lixchꞌamalinotique yoꞌ xcaltic o aꞌyuc ti toj lec yoꞌone,
    ti ta slequil noꞌox yoꞌon lixcꞌuxubinotic ti iquichꞌtic ta mucꞌ ti Xchꞌamale ti
    scꞌanoj tajmeque.
  mpm-NT: Undi sa ni nakaji Yandios yoꞌo, chi ni kundaꞌu ini ya yoꞌo. Ti ni kuu ini
    ya ja nakinseꞌe ya yoꞌo naa yo nava na kuu yo seꞌe ya. Yukan ni saꞌa ya ja ni
    taji ya Jesús, ya kuu Cristo ja na kundiso jniñu ya ti nama ya yoꞌo. Taka un ni
    saꞌa Yandios, chi maa ɨɨn ni maa ya ni kundaꞌu ini ya yoꞌo. Ja yukan ni nakaji
    ya yoꞌo, ansu ja sɨkɨ jniñu vaꞌa ni saꞌa yo.
  ots-NT: Ya ma yabbʉ, car Tzi Ta ji̱tzi bi mbe̱ntsjɛ du pɛjni cár Tzi Ttʉ, car Jesucristo,
    cja̱ di cjajpi í ba̱jtzi cʉ to di hñeme‑ca̱. Bi mbe̱ni ncjapʉ como mí ndo neguijʉ.
  hoy-hoy: अदिक तान इच्छा अन्द भला अभिप्राय इन अनुसार नामी तान साटी पयला टु ठहरूसदुन
    कि यीशु मसीह अन्द द्वारा नाव आऊन गोद पार आगुल,
  amo-amo: Nan nya nsu Kutellẹ yiru nari atta nono me mun nan nya Yisa Kristi. Anan
    su nani nan nya lanzun mang nilemon na adinin su asu.
  pjt-pjt: Panya Godalu mukulya puḻkangku nganaṉanya ngurkantanu palumpa katja uṉṯalpa
    nyinanytjaku, Jesula Christalanguṟu. Paluṟu alatjiṯu nganampa mukuringu munulanya
    paluṟu kutjungku kuliṟa ngurkantanu.
  cwe-cwe: ivo kwandusila isi hainalumbigwa, Mulungu kalamula kuchitenda chiwe wanage
    kwa nzila ya Yesu Chilisito. Mulungu viyanogeligwe na viyalondile.
  daa-NT: ŋa ictu niyin min awalle a ŋaate gininte ar kooginay ɗo bi ka maan kaak
    Iisa Masi gintu. Aŋ ko maan kaak ŋa raktu iŋ selliŋkuwiy.
  mlp-mlp: Gitowun emim in Yesus Krais ago kabiy amalib i giwarinan i inmo ago onmin
    tugwahtiw, in kwaziqmo anad bilaqan usta nazaq.
  ape-C: '@see-verse:EPH.001.004'
  bgs-bgs: taganà dán duwán plano din na imun ki ikandin na mga gabatà din ukit katô
    iglumu i Jesu-Cristo, su ni gó tô ágdantulán katô kakalyag din.
  faa-faa: Epo isuane himu tumurumo hemakapukua, Yasu Keresomo isu mafasiakosasamo,
    isu ipi hokosa ayiáka karikia nakosakipoko epo isu murikimasesupo. Wate fana ipi
    hemakapusua aeyaka murikimasesupo.
  kik-kik: Ngai nĩatuĩte o mbere atĩ nĩtũgaatuĩka ciana ciake nĩ ũndũ wa Jesũ Kristũ,
    kũringana na ũrĩa eendete na ũrĩa oonire arĩ wega,
  cap-NT: Yoozqui niiz̈ okzñi kuzziz cjen, tuquitanpacha tantiichic̈ha, uc̈humnaca
    niiz̈ partiquiz cjisjapa, niiz̈ maatinacjapa. Jesucristuz̈ cjen uc̈humqui Yooz
    maatinacc̈humc̈ha.
  ksr-ksr: 'Jopagoŋ nonoma uusiiŋaa so walawala qaa je areŋa ama qaanana kokaeŋ jeŋ
    tegoro: Jiisas Kraistnoŋ nemuŋ koma nonono Anutunoŋ nonoono iyaŋaa meraboraaŋa
    koloowoŋa.'
  eng-TNT: And ordeyned vs before thorow Iesus Christ to be heyres vnto him silfe
    accordinge to the pleasure of his will
  sbs-sbs: Ireza avatulukisezi kale ku añulwa uvu vana chakuya ka Jesu Kreste, chokusaka
    kwe ntato yakwe.
  sue-sue: Nu gita nininu itisonua, are nu Yesu Kristo emo inoise dumi pupinoise mai
    awiso nuso wero nuanisekai duba peure wero senu zewai wenua awa.
  fra-NCL: nous ayant, dans son amour, prédestinés à être ses fils adoptifs par Jésus-Christ,
    selon sa libre volonté,
  bhg-bhg: God kaena duboburisina, awatedo ami Iesu Keriso da toda kaena ainda mamai
    topo ango baina awa gisi kasisina. Edo God dubodave eite jipapa edo buro ango
    esisina.
  snn-NT: mai ba'ija'yete ro'tani, maini ai yëreba yëguë baji'i. Ja'nca yëguë sëani,
    Jesucristobi mai gu'a jucha ro'ire junni tonja'ñete ro'tani, mai ba'ija'ye, baguë
    bainreba ba'ija'yete cuencueni, Yë'ë re'o zin hua'nare bacuare re'huani baza caguë,
    baguë yo'oguë ba'ija'yete bojoguë ro'tani, cuencueni tonbi Riusu.
  atb-NT: Hau htoq agó, Yhang, nga-nhúng lé chyitdap é yanmai, Yhang myit nguì ô nau
    é eq rajung za, Yesuq Hkrisduq mai yhangzô pé kut yu râ matú, hí mai nga-nhúng
    lé masat to bê nghut ri.
  cek-AK: a koehhaih baktih toengah, Jesu Kri rang hoiah Angmah khaeah a caa ah ohsak
    hanah, aicae kawng to canghnii hoiah a thuih coek boeh,
  bkd-bkd: Tumenged hu pagpalanggà kanuy hu Dios daan kuy en kandin pinilì ha mabuhat
    ha mga batà din pinaagi ki Jesu Cristo sumalà hu katuyuan din.
  ctu-76: Cha'an ti' wen p'untyʌyonla Dios ti wʌ yajcʌyonla c'ʌlʌ ti ñoj oniyix cha'an
    mi la cajñel ti' yalobilob cha'an ti Jesucristo. Chʌ'ʌch ti' cha'le Dios cha'an
    chʌ'ʌch yom i pusic'al.
  lac-NT: Mʌ' ja wirej, a C'ujo caj u yajquintaj to'onex, rajen, tu ch'ic chunin tu
    cotor ba' uch, caj u toc araj tu cotor ba' quir u ch'ic pararinquintic to'onex
    quire' Jesucristo. Rajen a C'ujo' caj u betaj baxuc ti' to'onex, quire' baxuc
    u c'at.
  xla-xla: Ya꞉ta bokotiyapo malamale tle Godtapo Yesu Keliso tle dia꞉ye ya꞉ akimlala
    dlowedeme mo-powataliya solotamale me-himiwapo. Adipalati, eye ya꞉ta sikemte solotamale
    kokopo.
  xav-NT: Tãma rowẽ wa, ma tô wa'ãma sima roti siro, wa'ãma 're 'ra za'ra mono da,
    Zezu Cristu za te te ĩwawa'âbâzéb zarina. Te te sima 're wa'awẽ uptabi mono wa,
    ma tô ãne sima roti siro, wa'ãma za'ra.
  cuk-cuk: Bab-Dummad anmar-sabedba Jesucristoʼgi-e-mimmiganga-anmar-imakega, iduar
    bato anmar-susad. Ar ade, Bab-Dummad na yeer-itogedba, na e-sogedba deyob anmar-susad.
  tbf-tbf: Si ken tentoiv, a nga muna tov vuturungie ngas te va ta nga vile giet ngan
    e Iesu Karisito va egiet giet ta tsorubeit bu natuon. A nga tsana ine vemusurie
    ken lalaron ian ta resmatan.
  uig-CYR: У Өз ирадисигә яққини бойичә бизни алдин-ала Әйса Мәсиһ арқилиқ Өзигә оғуллуққа
    қобул қилишқа бекиткән еди;
  ikw-NT: O beru ọsno họru aị, o kwubnanya aị lele rụmu a hite nụ Jizọsi Karaịsi lele
    kpa o jiri masị a.
  khs-khs: 'Eyewi niwa himu hanose matanese, Yesu Kelesoyewi niwa silikepima:na:nase,
    niwa E sala epapuluse siliye ma:na:pela: Eyewi niwa ta:pele tiye apoyakeye. Puwano
    fa:nemi Eye matana kamunuse ta:pele tiye apoyakeye.'
  dwr-ENT: ፆሳይ ባሬ ሼኒያን ባሬ ዶሴዳዋዳን፥ ዬሱሲ ኪሪስቶሳ ባጋና ኑና ባሬ ናናቱዋ ኦናው ካሴቲዴ ቆፒ ዎዳ።
  pma-pma: Ahi ling kati tuetin tuai keke hekur kan ir rovamai rovahi titan keil vaka
    en tounah keil koa Iesu Kristo mumoni. Ahi mumoni mukonek musil rendemien onen
    veni si kei houlu keke voumoni.
  atd-NT: No su dakol ka goinawa to Magboboot kanta, tahan on no nigboot sikandin
    to oyow ogkohimu kinow on no anak din ligkat to nighimu ni Hisu Kristu. Sikan
    ian ka tuud din woy ka ogkoiniatan din.
  tel-2017: యేసు క్రీస్తు ద్వారా మనలను తన సొంత కుమారులుగా స్వీకరించడానికి దేవుడు తన
    ప్రేమతో ముందుగానే నిర్ణయించుకున్నాడు. అలా చేయడం ఆయనకు ఎంతో ఆనందం. ఆయన ఆశించింది
    అదే.
  hat-BSA: li te chwazi nou oparavan pou adopsyon kòm fis Li, atravè Jésus Kri, selon
    dous entansyon a volonte Li.
  top-NT: La̱ta maka̱sá quilhtamacú xlá quinca̱lakalhamán y quinca̱li̱lhcá̱n ixli̱hua̱k
    ixnacú naquinca̱li̱ma̱nu̱yá̱n ixcamán tí ama ca̱lakma̱xtú Jesucristo.
  msk-msk: Dakora yang lugun nang Dios kanatu. Dadaan pagbuut naan na imoon kita manga
    anak naan pinaagi kang Jesu Kristo kay yaan yang gosto naan imoon.
  gyr-NT: Ipɨpe avei yɨpɨsuive yande pɨsɨ guahɨrguã Jesucristo yande pɨ̃sɨrosa pɨpe
    güemimbotar rupi.
  kmh-kmh: Ñin kun anep aŋgak, “Ñiyand Krays kuyip dek, ñapan yand gok mindey, yip
    tep giniŋgamb aŋgak.”
  ukr-ONPU: Він призначив нас заздалегідь для того, щоб усиновити Собі через Ісуса
    Христа, згідно з уподобанням Його волі,
  emi-emi: Emua arau ghe suimatoongainitala va aue eghaaita me enatuna ita mausi Iesu
    Karisto, poli ghe masimasieiniela me ghe aloannala tani ghelei evalua o.
  zpv-NT: Nee gucaꞌha Ñiꞌh laꞌhnuꞌh tin gaca nuꞌh ziga lliiꞌn dziꞌtsi paꞌca Ñiꞌh pur
    xcweenta Jesucristu, laasii ziꞌchi bwiꞌhnn Ñiꞌh lligaaba pur nin bayuuꞌn stoꞌ
    Ñiꞌh laꞌhnuꞌh.
  gux-gux: o den tuodi ki bili ke tin ba mu bimoanmu bali kelima Jesu kilisiti yaapo.
    O yanbuama leni o yanjagili yaapo yo ke o den tieni yeni.
  kos-kos: God El nuna sulela tari tuh kut in tulik nutla natul sifacna ke sripen
    ma Jesus Christ el oru. Ma inge sikyak fal nu ke oakwuk wolana lal.
  ibo-ibo: O kpebiri ime anyị ụmụ ya site nʼihi Kraịst Jisọs. Ma o mekwara ihe ndị
    a niile nʼihi na ọ tọrọ ya ụtọ nʼobi, bụrụkwa ihe o zubere ime.
  yml-yml: '@see-verse:EPH.001.004'
  ory-ory: ପୁଣି, ଈଶ୍ବର ଆମ୍ଭମାନଙ୍କୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଦ୍ୱାରା ଆପଣା ନିମନ୍ତେ ପୁତ୍ର କରିବାକୁ
    ଆପଣା ସ୍ୱଚ୍ଛନ୍ଦ ଇଚ୍ଛାନୁସାରେ ଆମ୍ଭମାନଙ୍କୁ ପ୍ରେମରେ ପୂର୍ବରୁ ନିରୂପଣ କଲେ;
  bzj-bzj: Gaad mi don disaid seh dat chroo Jeezas Krais, ih wahn mek wi fi hihn pikni.
    Dis da weh mi gi hihn pleja, ahn kehr owt fi hihn plan.
  chk-chk: Lon an chen a fen afilikich pwe sipwe tolong lon tettelin püsin nöün ren
    Jesus Kraist, pun iei usun met a apwapwai letipan.
  ssd-ssd: Nu sine tuku kume purmba Kristus mbolŋge nuŋe kiŋo kame mayok kambim tuku
    idusna. Nu nuŋe raŋgun mayenu maŋau ta dubimba wamdus ta tina.
  acr-TNT: Ruma cꞌu rutzil ucꞌuꞌx ri Dios, lic ojertan xujiquibaꞌ lo uwach chaꞌ cuꞌan
    ralcꞌoꞌal chike ruma ri Kanimajawal Jesucristo. Yey lic pa ranimaꞌ xalax wi cuꞌan
    waꞌ.
  rop-rop: Longtaim God bin jinggabat blanga meigim wi biginini blanga im, dumaji
