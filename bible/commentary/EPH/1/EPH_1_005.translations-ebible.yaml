    le warari na le renuwaŋa i vakatha ŋgoreiyako.
  yap-yap: ma aram fan ni turguy Got nu daken Jesus Kristus e nge fulwegdad riy ngak
    ni kad manged pifak — ireray e tin ni ba’adag nge tin ni leamnag.
  mop-NT: U men yaj u yubo'on a Dioso, u yeetajo'on ilic ti'i ca' p'aatüco'on ti u
    mejeno'on Dios u men quimi a Jesucristo tiqui woc'lal. Baalo' u betaj u men baalo'
    u c'ati.
  tet-tet: Nia nakotu kedan hori uluk aan atu nodi Yesus Kristus nalo ita baa Niakaan
    oan, tan Nia beer basuk nunia.
  hlt-MCSB: Amah kah kongaih, kolonah vanbangla amah ham Jesuh Khrih lamloh cacah
    la mamih n'nuen coeng.
  xtd-NT: Xa daa nga n‑xo ñu ini‑ia xa ndudaꞌya ñaꞌa‑ia, te n‑ndudaꞌya ñaꞌa‑ia. Daa
    n‑ñu ini‑ia xa kada‑ia chi daa n‑juini‑ia, te tna ini‑ia xijan. Dɨuni xa daa nga
    n‑xo ñu ini‑ia xa kada Jesucristu ɨɨn xa kada‑ia na kuaꞌa nduu koio‑ro daꞌya‑ia.
    Xijan kuu xa n‑ndudaꞌya ñaꞌa‑ia.
  mdy-ETH: ፆኦሲኮ ናሹሞና ዒዛኮ ኮሺ ማሊሢ ማዔም ዬሱስ ኪሪስቶሴ ዛሎና ዒዛኮ ኑ ናይ ማዓንዳጉዲ ቤርታዺ ዒ ማሌኔ።
  spl-spl: '@see-verse:EPH.001.004'
  usp-NT: xojcha'w ojrtaktzij pire ojwuxtak pi ralc'wal jwi'lke Kakaj Jesucristo,
    jwi'l laj ranmi' Kakaj Dios xpe'w chi jilonli tran chi kalok'aj,
  zav-NT: Chaque Diozən' c̱hecho. De'e nan' bsi'e xṉezenə' antslə par nic̱h gwcue'e
    chio'o ca xi'iṉe', na' de'e na'anə' bseḻe'e Jesocristən' por ni c̱hecho. Diozən'
    gwcue'e chio'o c̱hedə' can' gwyazlaže'e na' can' gone'ene'.
  sgz-sgz: Kabin a mámna git, ái Káláu ákte hol pagas i git ngoromin. A hol taru ngo
    ái Iesu Karisito na mat sur git, má tili kán minat, ái Káláu na patak pas git
    giták rang natun sang. Má táit min a hut tili kán ásásla má kán nemnem.
  kek-NT: Xban nak nocoxra, jo'can nak quixsic' chak ku re nak la̱ako chic li ralal
    xc'ajol sa' xc'aba' li Jesucristo. Quixba̱nu chi jo'can xban nak jo'can quiraj.
  blz-NT: mbaka' i Ia namatukokonmo na olukonanpo kada' i kita sida anak-Na, gause
    upa men ia wawaumo i Yesus Kristus bo ko'onta. Ya'amo a po'uusna Alaata'ala men
    Ia wawau.
  poe-NT: Imá tjuèhe Dios tí jeheni ntá tsíkjeyáni chꞌán kíxin tsꞌónani xje̱en chꞌán
    kíxin kuinkáchónkini Jesucristo. Mé xi̱kaha tsíkjenka̱yáxin chꞌán kíxin xi̱kaha
    kóxrjínhi̱n chꞌán.
  san-TAM: யீஸு²நா க்²ரீஷ்டேந ஸ்வஸ்ய நிமித்தம்ʼ புத்ரத்வபதே³(அ)ஸ்மாந் ஸ்வகீயாநுக்³ரஹஸ்ய
