    wi langa Jisas Krais, dumaji imbin gudbinji blanga dum lagijat, en imbin meigim
    im ronwan plen.
  mee-mee: Nutu ke materaumana ita, minmina na i ke potopita pala nganige raumana
    ta i patongo ita ka goe rae i mannangana kurumea pagiungara kala nge Iesus Karais.
    Ba i ka lonangana ba ka lonasereng ta kumangng minmina.
  dif-dif: Ja Nulia ngaianana ngantjanali ngopera kurana wonti nunkani kupaia Jesu
    Christungundru nunkangu, nunkanaia jertapaterinaia ngantjanandru,
  gam-gam: Kamasa God yene nomane pai mal pille une nono wopake pille awo, Jisas Krais
    kogo yei al ge nono dje i pakna wori, yene wombaye kaima mormon.
  nou-nou: Edo God umo ingodena matu be matu dubo burisira awasedo God umo kotisira
    Iesu mi kondade ari umo ingodena awa ari uso kinapeina orase isira. Edo kotari
    awodo edo God iaviri isira.
  mqb-NT: kwa həna kabay, kà gak anan may sə təra mənuko wan si zek anahan aya, ti
    mer su way a Yesu Almasihu sa ga. Wita nà, way anahan a sa gan may ata awan,
    a zlan à nga nə matanan.
  ape-B: '@see-verse:EPH.001.004'
  grc-F35: προορίσας ἡμᾶς εἰς υἱοθεσίαν διὰ Ἰησοῦ Χριστοῦ, εἰς αὐτόν, κατὰ τὴν εὐδοκίαν
    τοῦ θελήματος αὐτοῦ,
  cav-NT: 'Yusura ecuana dyaque iyuhueda bahua. Jadya tibudya tujatu jadya inime jucuare:
    “Jesucristo queja catyatiya cuanaque tuna ecue ebacua cuana jadya abuque” jadya.
    Tuja inime taca eque tura ecuana mepehua eje bucha tura inime tupuhua eque.'
  kgp-NT: Hã kỹ tóg ẽg kuprẽg, ẽg tỹ tỹ ti krẽ nỹtĩ jé, Jesus Cristo tugrĩn. Ti hã
    ne vẽsóg ki ẽg kuprẽg ke to jykrén ja nĩgtĩ'.
  bvd-bvd: nia ka fili kolu 'uabaa na mai 'i nunufana sa Disas Kraes uri nia ka 'aili
    kolu na wela nia ki na 'ana. Nia ili 'uri nai sulia manata lana 'i tala'ana ma
    nia ka ele 'asia naa sulia.
  ukr-1871: наперед призначивши нас на всиновленнє собі через Ісуса Христа, по благоволенню
    хотїння свого,
  apz-apz: Sɨmoꞌmo Anɨtu kako nakuneꞌno hitoho mɨkunɨmposo uloꞌmentisofoho. Osoꞌno
    nakwo kakoe mehomi ne namokiyoꞌne Jisas Kɨlais nakumneꞌno poyo peꞌnyo soꞌne uhwatɨmneꞌento
    syafɨhuꞌmentisofoho. Anɨtu kakoe huno homo somo mɨkwesyafɨsiyofoho. Oꞌo, kako
    oso hisoꞌno uyɨmonnoho lonto sɨmeho wopɨngo umoꞌnɨngkahonɨngki nejapmmentisofoho.
  eng-AOI: that he decided long ago that he would make us his people, because Jesus
    Christ would save us. This is what God wanted in the beginning and what pleased
    him.
  yon-yon: yimin andowoon yirimbed nub kuu kinoon, Yesu Keresu yaambed ye bangkandi
    dana kerundi dowad. Kukuu ye kubi dowakeniib meeni inamen dowakeniib yaambed kwanoon
    kii.
  poi-NT: Como tsa̱m tatoypa Dios, dende wiñɨgam tacupiŋ iga tama̱nɨga̱p jém tánO̱mi
    Jesucristo icuyucmɨ. Tawadáy así porque je̱mpam iwɨ̱aŋja̱m.
  wuv-wuv: inadii bigi'ia ba i taweaa o'ou ale'ei na'una uaa Jesus Christ ba inei
    wanewaneinaa fei ni'eni'eana ma fei nunumiana—
  quf-NT: Chaqa Jesucristuraykumi payqa llakipar akramaranchikllapa paypa chiqap wamrankunana
    kanallapapaq, imanutaq payqa unaymanta-pacha chaynu kanata munasha kayaq chaynulla.
  yuw-yuw: Osuchagon wömai Kopotorocho nontha toup kombingga inoin irot kombic kombic
    tanda non Yesuhon oburodec wömunodecma öcangyun muuya ‘yuhon managumbocni sinom
    itnahamon’ yongo yong torop singdegoc.
  hus-NT-1971: Cum lej c’anithom a Dios ani tin ebal jahua’ ne’ets tucu t’ajchiye
    talbel a Jesucristo, jaxtam tu q’uejab bijiyamalits a Dios qui baju tu tsacamlab
    c’al jaja’. Antsana’ in cuete’ tsalpay tucu bijiy cum pelits in le’nomtal antsana’
    huahua’ qui baju.
  med-med: Got ndi, unt pilpa kʉn, tʉn wamp mbʉ, Jisas Kraist kʉn rukʉr pamina, elim
    nga kangambuⱡa raⱡʉp muⱡamin nimba itim. Ei kʉn, elim nga numan ila, itimp nimba
    pʉtʉm ei mel itim.
  bch-bch: irau posanga motean ngan gita ta ibada gita ga taot ele gergeu tautaunga
    ngan Iesus Kristus ele naurata. Ele kadonga toa ne inasi ele kimnga ta ikado ei
    ga itin igelgel.
  cco-NT: Jo̱ co̱ꞌ eáamˊ ꞌneáangˋ Fidiéeˇ jneaa˜aaꞌ, jo̱baꞌ caguiarˊ guiʉ́ˉ latɨˊ
    malɨꞌˋ e laco̱ꞌ nijéiñˉ jneaa˜aaꞌ laco̱ꞌ jó̱o̱ˊbre laꞌeáangˊ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ,
    lɨ́ꞌˆ laco̱ꞌguɨ jí̱i̱ꞌ˜ e calɨꞌiáangˋ dsíirˊ ꞌñiaꞌrˊ.
  deu-1951: und aus Liebe hat er uns vorherbestimmt zur Kindschaft gegen ihn selbst,
    durch Jesus Christus, nach dem Wohlgefallen seines Willens,
  alq-ALGNT: aja kijadj kigi inenimigonan odabinodjijiman kidji ijinagozi8aiak, kagi
    pi ijitcigedj Jesos Christ odji. Mi ii Kije Manido kagi iji min8endag acitc kagi
    iji onendag.
  ixl-NNT: Tan tiꞌ uvaꞌ xoꞌn chit oꞌ te u Tiixheꞌ, as estiꞌeꞌ kat tal veꞌt kan Aak
    sqiꞌ uvaꞌ la ok oꞌ smeꞌal ikꞌaol Aak tukꞌ vibꞌaꞌnil u Jesucristo. As vaꞌl chit
    ichiibꞌ u Tiixheꞌ tiꞌ talataꞌ uvaꞌ at vibꞌaꞌnil Aakeꞌ sqiꞌ, tan aꞌeꞌ uvaꞌ nisaꞌ
    Aak sqiꞌ.
  boa-NT: Mítyanéhjáa meke íwájyúnéllii ɨ́jtsámeííbyé dííbyej tééveri meke ipájtyetétsómeke
    ɨ́ɨ́tsɨ́ɨ́medíyéjuco idílloíñe. Ahdújucóo dibye meke tsɨ́ɨ́mavámé dííbyeéjté meíjcyane
    dibyéhjáa méhdityu ɨ́jtsámeídyújuco.
  quh-NT: C'acha munayninmanjinataj unayña sumajta yuyarka nokanchejta wawasninpaj
    rejsicapunawanchejta Jesucristonejta.
  kwi-kwi: Dios aumɨza pashinamtu akwa, usne ñamin au akwa min kit aumɨza nanara,
    paiña kwalkanain namnanapa. Diosne Jesucristo akwa sun pashimtu aizpa min kit
    sun kira.
  agm-agm: Amɨ jɨhura Autaahaatɨho nyangi maarɨho nanyinyataatɨ nyahɨ komɨ manyinyaanimatɨtɨhaawɨ
    nanyamɨhanataise. Sandɨ Jisasɨ Kɨraisiho nyangi japɨhɨ nanyamaitandɨ ko otɨpɨpatɨ
    kaindɨhanda nyangi Autaahaatɨho nanyamɨhanataise. Amɨ sandɨhɨ sawaho satatɨ, nɨnɨ
    kiyai sawindɨ saitando, tatɨ gwɨnyaatɨ amɨ maaritindɨhandaahɨ kiyataise.
  ubr-ubr: God inonotai nono Iesu kerisoai on On itiyamet On nanatun mes tatmatar—atonio
    bobo on On an gogoi nanaba itafour mes.
  tsw-NT: Adama a na A̱sula̱ a̱ te icigi i tsu, u yuwan ta̱ ne, adama u ka̱mba̱to
    tsu muwun ma̱ yi o ure wi ili i na Yesu Zamawawa yuwain. A̱sula̱ a yuwan ta̱ ne
    nu ujimu, adama a na iliꞌi i zuwa yi ta̱ wu uwwa uyoꞌo, waru u ciga ta̱ u yuwan
    ne.
  cax-NT: Tone arrüna nirrancarrti auqui ñemonco, nauqui asuriuruti oñü eana nesarrti
    familiarrü tacana bama aütorrti, ui arrüna isamutenti Cristo utacu. Sane ñapensacarrti
    auqui maübo. Sane urria ümoti.
  aia-aia: Mei 'ini heita'ahi ana tanagia, 'iia 'a 'adoma'i nunuga 'inia do'igaau
    gai ha'i garena, 'iniai mae ana Jisas Kraest tanagia. Naasi huunai hei'irisina
    mana 'adoma'ina God.
  srp-1865: Odredivši nas naprijed kroz Isusa Hrista sebi na posinaštvo, po ugodnosti
    volje svoje,
  agt-agt: A gafu ta idduk na tekitam a dana nekari na ta magbalin kitam ta anak na
    kiden gafu ta pangsaka ni Hesus tekitam, petta idulot na hapa ya uray na en tekitam.
  lug-lug: Olw’okwagala kwe, yatuteekateeka tubeere abaana be mu Yesu Kristo, ng’okusiima
    kwe bwe kuli.
  yby-yby: Sa-idanaki ukala lemeko le ada moloko elibomuye loko Jisesi Kalaestida
    nasahili oletaidanaki emo oluholae loko lilime sa-etuwe loko nasahili oletakolo
    lo hukoletaiye.
  heb-heb: יעדנו לו לבנים על ידי ישוע המשיח כחפץ רצונו׃
  mpp-mpp: Ailu yeicne adu-madecfocine bacnubanale ye angacine nga ngage-ngageine
    balaibelu Yesu Kristole ailu esecnehac ngage-motocnubawec.
  apb-apb: Aana a God e manata diana hunikie na e lio hilisikie oto wau i na'o hunie
    kie ke ne'i kalena i tehula'ana a Jisas Kraes. Na e tohungei to'ohie oto saena
    a God huni esuie urine.
  san-TEL: యీశునా ఖ్రీష్టేన స్వస్య నిమిత్తం పుత్రత్వపదేఽస్మాన్ స్వకీయానుగ్రహస్య మహత్త్వస్య
    ప్రశంసార్థం పూర్వ్వం నియుక్తవాన్|
  ben-IRV: ঈশ্বর আমাদেরকে যীশু খ্রীষ্টের মাধ্যমে নিজের জন্য দত্তকপুত্রতার জন্য আগে
    থেকে ঠিক করেছিলেন; এটা তিনি নিজ ইচ্ছার হিতসঙ্কল্প অনুসারে, নিজ অনুগ্রহের প্রতাপের
    প্রশংসার জন্য করেছিলেন।
  ntu-ntu: Mz nivz lrde, pnzpe kai drtwr Gct kx naotile nigu mz nzngini-krgu doa angidr
    nedeng mz Jiszs, murde mrlzbz bade.
  pan-pan: ਉਹ ਨੇ ਜੋ ਆਪਣੀ ਮਰਜ਼ੀ ਦੇ ਨੇਕ ਇਰਾਦੇ ਦੇ ਅਨੁਸਾਰ ਯਿਸੂ ਮਸੀਹ ਦੇ ਰਾਹੀਂ ਆਪਣੇ ਲਈ ਸਾਨੂੰ
    ਲੇਪਾਲਕ ਪੁੱਤਰ ਹੋਣ ਨੂੰ ਅੱਗੋਂ ਹੀ ਠਹਿਰਾਇਆ!
  gvc-gvc: 'Panopʉ õ sehe nia tiri jire tiro marine: “Yʉ macʉ Cristo tinare to yoabasari
