    wajasarti tusa, ningki wakerutmak tu nintimturmasmiaji.'
  cak-WNT: Y ruma chi ri Dios sibilaj yojrajo' rumari' tek ruch'obon chic pe chi nuben
    chake chi yoj-oc ralc'ual, ruma can queri' ri ruraybel pa kawi'.
  ebk-ebk: Kiapú as nan layad Apo Dios, sikud ay enkeddengna ay munfialinun chitaku
    as an-akna babaen as nan enat Jesu Cristo ay maiyunud as nan laychuna ya pangkepna.
  spa-PDDPT: al predestinarnos para Él mismo en adopción por medio de Jesucristo,
    según la complacencia de su voluntad,
  ruf-ruf: ng'ana iisi ilumbighwe Imulungu tsakalamla na katusaghula tughwe wanaghe
    kubitila Yesu Kiristu. Apfo pfipfo pfayanoghelighwe na pfayabamile.
  gun-gun: nhandeporavo ma voi va'ekue gua'y kuery ae nhanemoingo aguã. Ha'e ae oipotaa
    rami vy nhanemboaxy Jesus Cristo rupi,
  agu-BL: Na tan tu' yi lok' ib yi at tuch', txumijt ta'n tentz tan koque'n tetz me'l
    cy'ajl i' tan tu' Jesucristo,
  isn-isn: Ku ulowa Itunda ai uholanilye u ng'wandyo ku uhola anga ana akweku nzila
    ang'wa Yesu Kristo. Ai witumile izi kunsoko ai uloeegwe kituma iko nai ukete i
    nsula.
  eng-PEV: so he got Jesus to bring us into his family, and now we can be God’s own
    kids. God did that because it is what he really wanted to do.
  ilo-ULB: Babaen iti ayat, inkeddengnatayo ti Dios a pagbalinen a kas bukodna nga
    annak babaen kenni Jesu-Cristo. Inaramidna daytoy gapu ta naay-ayo isuna a mangaramid
    iti tinarigagayanna.
  pir-NT: 'Marine cahĩno, paja ihñano panopʉ ohõ saha niahye tiquiro marine: “Yʉhʉ
    macʉ Cristo yedohoro mehna tiquina yʉhʉ pohna ijieta”, ni cũahye marine panopʉ.
    Tiquiro cahmediro sahata sa yeahye tiquiro marine.'
  anv-NT: ji abɔɔ́ mɛ mbɛ ashuú nnó ji apyɛ nyɛ nnó ɛsé débɛ baá bií ndɛre
    ákɛne né genó ɛyigé Jisɔs Kras apyɛɛ́ nyɛ. Gɛ genó ɛyige gebɔ gelú ji metɔɔ́
    mampyɛ mbɔ. Ne geji ne ji akɛlege mampyɛ.
  sab-NT: Chubege ulita uñadu unsuialin tangle che be mo ta gbe no ama ole, ama ta
    du no che alin, unsuialin tangle ama mo ta gbu che gai Jesucristo giti mau alin
    nga suga no ole ene che ulita chege ama oliale ama takalin kare.
  tmd-tmd: rɨb nuŋ akwör yöx nugwön yadöŋa, “Ha na Jisas Krais ñɨgö pön nöbö mö akuyöbö,
    halöu ha na keir röxg mɨdɨŋ, nɨ keir ñɨgö pön rɨg winö,” röŋa.
  acr-NNT: Ruma kꞌu rutzil ukꞌuꞌx ri Dios, lik ojertan xujikibꞌaꞌ lo uwach chaꞌ kuꞌan
    ralkꞌoꞌal chiqe ruma ri Qanimajawal Jesucristo. Yey lik pa ranimaꞌ xalax wi kuꞌan
    waꞌ.
  kpg-kpg: God guu lawa di hagamaanadu bolo gidaadou gaa hai nia dama ni aana, mai
    i Christ. Di mee deenei la di tene hua ni Mee mo dono hiihai.
  taj-taj: परमेश्‍वरसे य्‍हाङदा माया लसी येशू ख्रीष्‍टग्‍याम थेसे ह्राङला सेमसे म्‍हन्‍बा
    ह्रङ्‌बान कोलागदे स्‍होबारी य्‍हाङदा ङाच्‍छाहेन्‍सेन धम्‍बा मुबा।
  avt-avt: God nɨpaa hanhan haiu mɨt te hɨrak han kitet kakrekyei haiu nɨkerek nɨrak
    mentar Jisas Krais.
  cbk-cbk: Y por causa del amor que tiene le para canaton, ya decidi le desde antes
    pa gayot para recibi canaton como el di suyo maga anak adoptivo, por medio di
    Jesucristo. Ese gayot el di suyo intencion, que ya hace le con buen deseo para
    con el maga gente na mundo.
  uig-ARA: ئۇ ئۆز ئىرادىسىگە ياققىنى بويىچە بىزنى ئالدىنئالا ئەيسا مەسىھ ئارقىلىق
    ئۆزىگە ئوغۇللۇققا قوبۇل قىلىشقا بېكىتكەنىدى؛
  tuf-tuf: Eyat is sehnác rehquít, isan ima sasá waan acu récaji waquír chájacro.
    Récaji echí im ur icar bitara yajquín séhw̃ajactara, isan eyta waan acu waquír
    chájacro.
  abx-abx: agtuyo' andang i Diyos pagkwinta si kita kam bilang mga kalugaringun-na
    dadi' pina'agi si Jesu-Kristo sigon si karuyag-na pati' katuyu'an-na.
  mco-NT: Mɨɨd co Dios ooy xychojcɨm xyjɨhuɨɨyɨm, paady ycɨxp yɨ' capxcödujcy jecy'ajty,
    ca'nɨ anajty naaxhuiñybɨ yajcojy yaj'oyɨ̈y, co xycöbɨgaanɨm nejjɨhuɨ̈y ycɨ'm y'ung.
    Co Dios jadu'n quejxy je Cristo ya naaxhuingɨ́xy, chi yɨ' yaj'oyɨɨy nej jëbɨ xycöbɨjcɨm
    nej ycɨ'm y'ung, e jadu'n xymɨɨd'adaanɨm tzajpjoty. Dios jadu'n ytuñ jadu'n nej
    yɨ' anajty tzocyɨn.
  cpb-NT: Antawoite retakoyetakai. Iro opoñaantari rotyaantakairi Jesucristo intomintayetai,
    tema ikowitakai pairani ineshironkayetai.
  aon-aon: '@see-verse:EPH.001.004'
  hus-NT-2005: Kʼal nin kʼanidhaxtal tu takwyámalich asta ti wejeꞌ abal ku kʼwajách
    jelti max u chakámlábich kʼal Jajáꞌ kʼal tin kwentakʼi na Jesukristo, anchanꞌ
    xan ti Jajáꞌ tin kulbetnaꞌ kin tʼajaꞌ.
  mig-NT: Te ni̱ teta'a̱n‑ya̱ yóó náva̱'a naki'in sé'é máá‑yá‑yó sá'a Jesucristo,
    ndasa ni̱ jata'a̱n ya̱'a ini̱‑ya̱ sá'a‑ya̱,
  bps-bps: tagnè fandaman mdà di knayean, malék gito du nimoan ito dad ngaan fagu
    di ksasatuito di ku Dyisas Krayst.
  mbs-mbs: mig-aneng-aneng sikandin te inangen kidon din menge batà din pineokit ki
    Cristo, so yan se ibeg din aw tod din.
  tof-tof: We ngarkwatódó, wa ngaensingül gyagüpitótók esenórr mibü bórreanóm tóbanan
    olmalzan Yesu Kerrisokama, tóba bagürwóm akó ubi ngarkwatódó.
  cme-NT: I maama dɔlaanu-yuɔ, a ce dii ku domma-na, u taa u taara u ce-ye u bisãlŋ
    miɛ Yesu-Kirsa barguɔ‑i-na.
  sus-sus: a naxa ɲanige tongo won xa findi a xa die ra a xa Mixi Sugandixi Isa saabui
    ra, Ala sago fanyi ma.
  pon-2006: e ketin kupwuredahr kitail en wiahla sapwellime serien pwekipwek kei pwehki
    Sises Krais—met sang ni sapwellime kupwurkalahngan.
  dad-dad: Wau laa fiya bun, Negur ĩ yogon wau kulĩya ado oroya kilei, Jesus Kristus
    bunem, ada yaleda fen, Negur nẽ gere tar wowã tauf nigin, mogo igirnadan.
  zab-NT: Ax pur guelrcaaz xtenny, bsiáldny dunnɨ gacnɨ de lliinny pur Jesucrist zec
    ni baanny xgab gac.
  jae-jae: tec taê gêjam kêtu tôŋ gebe êkêŋ Jesu Kilisi êwê aêac dandêŋ eŋ tana natatu
    ênê latui. Biŋ tonaŋ eŋ têtac gêwiŋ gebe êŋgôm ŋanô êsa.
  ksd-ksd: i ga tar tibe value dat ta ra varmari ure mule tai Iesu Kristo iat upi
    ra kini na bartamana, vada ra, bo na varkurai i kana mamainga,
  msm-NT: tahan din on pigplanu no oghinangon ki no mgo anak din pinaagi ki Jesu-Cristo.
    Sikan to pagboot to Diyus aw kalipay din.
  myk-myk: Kilɛ yɛ pyaa ya fɛnhɛ kee fungɔngɔ ke yaha wuyɛ mu wu wo taanɲɛɛgɛ ki funŋɔ
    ni, na wèe pye wu nagoo Yesu Kirisa wo kariɲɛɛgɛ ki funŋɔ ni. Lee lʼa pye wu ɲidaan
    kaa wu wo saama pu funŋɔ ni.
  sbe-sbe: yona nuwatu ye ginauliyako bena kabo ye hegigibasiyeida na ta hemala natunao,
    Yesu Keliso debanaena.
  mcr-mcr: Iqu nenyqä aaŋä kiiŋä äwinyätäqä duta, kiŋganä atäuŋuä ae ätänaikqe. Quati
    tiinji. Jisasi Kraisi Iqu wäuŋuä imäkäniqä iuta, Iqueqä ymeqänä naqä-qakuä eanä
    pmeqäŋqe. Goti Iqu iiŋä imäkkqe, ii Iqueqä yeeqä iŋqeutatä, Iqueqä äwiŋqeutatänji.
  cux-NT: Ní Ndyuūs 'āā deenú yā chiiⁿ chi neⁿ'é yā diíⁿ yā cáávā chi neⁿ'é yā s'uuúⁿ.
    Cáávā chi neⁿ'é yā chi cuuvi yeⁿ'é yā s'uuúⁿ, sta'á yā s'uuúⁿ chi cuuvi daiyá
    yā s'uuúⁿ cucáávā Cristo Jesús.
  tur-YTC: Kendi dileğinin iyi iradesine göre Yeşua Mesih aracılığıyla kendisine evlatlar
    olalım diye bizi önceden belirledi.
  san-ITR: yIshunA khrIShTena svasya nimittaM putratvapade.asmAn svakIyAnugrahasya
    mahattvasya prashaMsArthaM pUrvvaM niyuktavAn|
  bel-N: прадвызначыўшы нас на ўсынаўленьне Сабе праз Ісуса Хрыста з упадабаньня волі
    Сваёй,
  sch-sch: Pathien'n Jisua Khrista jâra a nâingei mi minchang rangin alei mintuosai
    ani, maha a râisânna le a neinunkhîn ani.
  mic-MIQNT: Gjinisgam igani mgnugsi'gup ugjit gisigwenugsinenu. 'Lpa nige' ginu na
    un'jang, aq pegisulugsi'gw negmeg, wet sapu tl lugwet ta'n Se'suguli gis tla'teget.
    Getloqo Gjinisgam megnugsi'gw aq nige' ginu na un'jang muta teli ul'te'tg aq na
    tel puatg.
  huu-NT: Caɨna isiruillamona caɨna fetode. Naimɨe eo jitailla jira, naimɨe uruiaɨna
    caɨ jaillena, caɨna fetode. Jesucristo fiodaillamona Jusiñamui uruiaɨna jaidɨcaɨ.
  jiv-NT: Yámankamtaiksha incha ti anenmak Jesukrístu túrunamuja̱i̱ ni uchiri̱ ajasat
    tusa wakerutmakmiaji.
  otm-NT: Nɛ nangue rá pähä Oją ya xʉ huangahʉ, nɛ nangue ra Jesucristo bi jajʉ ngue
    dyʉ́ t'ʉhnigahʉ Oją. Nɛ gue'a bi 'yøt'e nguetho bi huɛ̨gahʉ.
  dah-dah: diriŋne weŋ henayiŋ yeŋ bikkeŋ wor po basiŋa diryiŋ. Niŋgeb Yesu Kristu
    gobe dumulgaŋ teŋ teŋ meteŋ niŋ kateŋbe kamyiŋ. Al Kuruŋ beleŋ mata go tiyyiŋ
    gobe yiŋgeŋde dufayde po gwaha tiye yeŋ amaŋeŋ nurdeya mata gogo tiyyiŋ.
  tnk-tnk: in rɨnəmri əpə raka kɨtaha fwe tui anan, mə kɨtaha tsəuvehe mho nɨpwnətɨn
    me ia Iesu Kristo. Noien nəha ramesi pen nətərɨɡien amasan səvənhi mɨne nəfe in
    rokeikei mə tro.
  kpr-kpr: '@see-verse:EPH.001.004'
  san-IAS: yīśunā khrīṣṭena svasya nimittaṁ putratvapade'smān svakīyānugrahasya mahattvasya
    praśaṁsārthaṁ pūrvvaṁ niyuktavān|
  nho-nho: TeAtua kunaa mee iloo tana maanatu maa taatou ma ki ppurutia a Ia ma ni tamalliki aana
    i taatou e tautari ki Christ. Teenei ko tana mee e hiihai aa e hiahia ai a Ia.
  gym-NT: aisete köbö kitani kwe ni kakrä ngäbti ja ngobo jen kwrere Jesukristo köböire,
    ye abko niara tö namani nuein ja moto kuinbti amne käi namani nuäre btä ngwena
    bare.
  azg-NT: Joꞌ na tivio sijndaꞌ jon na jaa na vantyja nnꞌön Jesucristo, iquen jon na
    condui jaa ntsinda nquii jon. Sꞌaa jon na nndaꞌ ngꞌe tëveeꞌ nchjii jon, ndoꞌ mantyi
    ngꞌe na ntꞌue tsꞌon jon.
  bhd-bhd: किजोकि परमेशरे असन सेइं प्यार कियो, तैनी बड़े पेइले ई फैसलो कियोरो थियो
    कि तै असन यीशु मसीहेरे ज़िरिये अपने बच्चां केरे रूपे मां गोद ने, किजोकि तै इन केरनू
    चातो थियो।
  too-NT: Lā' Dios, como quincāpāxquī'yāni', chuntza' xapū'la puhualh de naquincātlahuayāni'
    ixcamana' por ixpālacata Jesucristo. Huā'mā' a'ntū ixtapuhuān.
  ind-AYT: Ia menetapkan kita dari semula untuk diangkat menjadi anak-anak-Nya melalui
    Kristus Yesus sesuai dengan kesukaan kehendak-Nya.
  cjo-NT: 'Inintaperotashiteeyakaeni rootaki rotyaanantakariri Jesokirishito ikamawenantakaeri.
    Rooma aritaki ikantzitakani paeraniperoroña: “Notomintayiteeyarini riraga aapatziyeeyakaririni
    Jesoshi”. Rootaki ikowakagaeyakaerini maawaeni.'
  nsn-nsn: God ke namana uakikilanga keip tanik tang Iesu Kristo e turung ueluarur
    tagigeig o bung tuna tun. Teeit tar puh ke guatain Iesu Kristo tagigeig. God ke
    guata pare, teeit a puhon e uauaha tatanon, doh na nimalara katongon.
  san-DEV: यीशुना ख्रीष्टेन स्वस्य निमित्तं पुत्रत्वपदेऽस्मान् स्वकीयानुग्रहस्य महत्त्वस्य
    प्रशंसार्थं पूर्व्वं नियुक्तवान्।
  tna-NT: '@see-verse:EPH.001.004'
  lid-lid: Kindrei aso-ok taha tinan labai, eme ma ndra bwena handru, iy abudon ta
    atehei taha a buku nadun amwenen, na gok Jises Krais kameh amekes hamon. Ya, Kindrei
    abudon i buku aliy, eme ma, iy amekes eme tataha.
  wim-wim: Nil God.angan aak inan keꞌaman yippak yump-a, nil kaangk wun ngampar aꞌ
    nilaman puth thaw ngamp yipmam puk nungantaman iiy-iiyāmp, nilam puth Christ.an
    kuchow uthamowan ngampar. Nil-nilaman ngaantam-ngeey, puth nil min yipmam iiyow
    ngampar.
  zga-M: Khologano lya Nguluve ahtonchagwile ohoma khovotengololo ilitoliwe nuvana
    vamwene u Yeesu Kelesiti.
  yom-yom: Bu didi ti niandi wutuzola, wutukubika tona thama muba bana bandi mu Yesu
    Klisto ; boso buididi luzolo luandi.
  san-SIN: යීශුනා ඛ්‍රීෂ්ටේන ස්වස්‍ය නිමිත්තං පුත්‍රත්වපදේ(අ)ස්මාන් ස්වකීයානුග්‍රහස්‍ය
    මහත්ත්වස්‍ය ප්‍රශංසාර්ථං පූර්ව්වං නියුක්තවාන්|
  yut-yut: Kalɨpsigwan nin do but dasi galak taŋ nimɨŋek Yesu Kristo do aŋek iyɨ dakon
    monji egɨpneŋ do manjɨŋ nipgut. Uŋun iyɨ dakon galaktok yolek yaŋ agɨt.
  grc-BYZ: προορίσας ἡμᾶς εἰς υἱοθεσίαν διὰ Ἰησοῦ Χριστοῦ εἰς αὐτόν, κατὰ τὴν εὐδοκίαν
    τοῦ θελήματος αὐτοῦ,
  cpc-NT: Antawoiti jitakoyitakai. Ari okanta jotyaantantakairiri Jesucristo, iro
    opoñaantari itomiyitai, tima ikowitataika pairani inishironkayitai.
  nhg-NT: Desde inu tiempo ye otiechtzontejque para tiechselilusquea para ma teyecö
    tetiepelhua de yejuatzi por medio de Jesucristo. Pues ejqueu quecualejtaque hua
    oquenejque.
  nya-nya: Iye anakonzeratu kuti ife titengedwe ngati ana mwa Yesu Khristu, molingana
    ndi kukonda kwake ndi chifuniro chake.
  ngu-NT: Ican tetlajsojtlalistli, ijcuac xe tzimpehua in tlalticpactli, Dios oquitlalij
    iyojlo para techselis quen iconehuan itechcopa Jesucristo ijcon quen oquinec.
  kup-kup: '@see-verse:EPH.001.004'
  jid-jid: Irhji kpata n'y'me na duta kati mrlima nide Yesu Kristi. Ati nayi dubi
    niwu don kpe wa anison.
  wmw-wmw: kaapangire tangu mida kakutitenda kuwa wanawe, julu ya Insa Almasihi. Javi
    ndi vimwajibire iye.
  gmv-GGM: Yesus Kiristossa bagara nu iza na gidana mala ba loo7o qofan koyro wursi
    wothides.
  ssg-ssg: Ti lalape wawahen tetan, hoi Haeu namiloi peleiwen i aile hasohotu kako
    natun nake ti Jises Krais. I aile ukek ien nake ti pahan ma i amuke ailean.
  zpo-NT: Nu kwaan yalnkela cheen xaa, mleey xaa be zee gak be xinn xaa kwent cheen
    kwaan mle Jesucrist, modxa nzhekla xaa.
  poy-poy: Mlungu kalongiti kala kuwera kupitira Yesu Kristu katutenditi twenga tuweri
    wana wakuwi, hangu ndo ntambu yakafiriti na shashimuherepeziyiti.
  qwh-NT: Y cuyamarnintsicmi, alli queninrecur unepitana dispunerqan Jesucristurecur
    pepa wamrancunatanona chasquimänantsicpaq.
  gaw-gaw: Nug anuḵa dab meum, oo ele niiom bia amu Nug Jesus Kristusnu uḏatp̱a ig
    Nug beḵod daagnignu meiḵom daaṯem.
  nca-nca: Anutuko iŋo-iŋoyó howero, Yesu Kristo kho taró ŋuwore nore aratu yiriní
    ene simó tewero, ye iŋaró.
  zpz-NTPP: ndeꞌ nu bi ca lo cuen nu gyicy iꞌñ mi de ub na nu nac Jesucrisht. Ni gyicy
    mi gun ndeꞌ coz nu yet lagy mi nunu coz nu rlagy mi.
  zac-NT: Bëꞌnë më destinar lëꞌë hiaꞌa dizdë antsë parë guëdë́ꞌnaꞌa recibir ziquë
    shini më por lo quë nabëꞌnë Jesucristo. Zndëꞌë guquin según guniꞌi lduꞌu Dios
    de acuerdë con lo quë narëuuꞌ lduꞌu më.
  kyg-kyg: Agaemo lagaefeꞌmo hau ayamopafiꞌmo hauꞌnigeno hogoteno hunoꞌaeꞌmo, nahauꞌniyanageꞌa
    Yesu Kalaisitetiꞌmo nagaiꞌnilefeꞌmo mafaꞌneꞌnimo maigae, huno lokiya ge hu maleꞌniye.
  kmk-kmk: Gapu utdit mampipiyan Apudyus naun-una’n ingkoddong na un mambalinon ditaku’n
    anak na maipagapu’t manuttuwaan taku kan Jesu Kristu. Doda’n siya’d piyaona kan
    panggop na un koon,
  cao-NT: Toca tsi no bax Diós aniquë no noino iquish na. Siri tsi jahuë baquë bo
    noqui ja manëmacasni quiha. Ja tsi xo toa jahuë baquë Jesu ja raani quiha no bax
    nati. Jahuë shina ja ini quiha. Jaha quëëquí tsi ja tocaniquë.
  bbr-bbr: '@see-verse:EPH.001.004'
  inb-inb: Ñugpa­manda­ta nukan­chita kuiaspa agllarka, Jesu­cristo­wa paipa wam­bra­kuna
    ni­raian­ga­pa. Chasa­mi ñugpa­manda­ta munarka.
  hrv-hrv: u ljubavi nas predodredi za posinstvo, za sebe, po Isusu Kristu, dobrohotnošću
    svoje volje,
  box-NT: á le fèra le mí ì dĩ̀n o Yeesu Krista wán á à wéráa wɛn lè mí
    zàwa binbirí. Bṹn lé bìo le sĩi vá yi le mí ì wé.
  ote-NT: Ante da hyoca ra ximhai, nuꞌá̱ ya xqui hñuxcahʉ po rá da̱nga hma̱te pa bi
    jaba̱tsiguihʉꞌa̱. Hangue bá pɛhna ma zi Hmuhʉ ra Jesucristo pa bi njabʉ ngu núꞌa̱
    xqui hñuxcahʉ. Gueꞌa̱ rá pahaꞌa̱, hangue bi beni njabʉ da ꞌyøtꞌe.
  wnu-wnu: Yisas ag e darab inqubeieminer end Qenu qoan inqenungar inmaribig ne in
    wonou wau init qamar end wo darab inqubeiamorei. Eng Qenu wonou misir end uyes
    ebeterei.
  zam-NT: Mcui Diox na' xalque' mnibe' Diox lezo' Diox no xal gunee lezo' Diox par
    ngòc na' xin'pe' yub Diox por cón che'n Jesucrist. Tataa mbli Diox tac anze'f
    nque' lezo' Diox ñèe Diox na'.
  zyp-NT: Doná tah Khazing taco a dupaw le a lungtlingnah hratah Zisu Khri thongtah
    a sawtei leh cang rua pawtah khei a ma rawh pacia thah.
  sey-NT: Ja̱je paꞌina, i̱pi ai oi ja̱je yoꞌosiꞌi cuasa nëoseꞌeje̱ paꞌye yoꞌoquë Jesucristo
    doꞌija̱ꞌa i̱ mamajëre coa huerosicohuaꞌire nepi, maire.
  nvm-nvm: God fu no bomana oijmuinma ijefuon fun usuibe ijeg vierafero fu no ke arir
    unuikin no una afijaf rega Jesu Kurais fu no karaunuokro fu iji vierafen. Regavo
    iji fun Godri fuon vierafenma ijia ga fu oi maikfuon ijia fu ijeg ren.
  mps-mps: Tama God agai da dali wiegi yai homu eyu, da godolo mu ebaso, tama agai
    polobadu digi te agai da sa muyu, da te Jisas Kraisgo yali sęgo da ma selama,
    tama da God aga wai puluba bidimainogo yai dao. Tama te sę God aga homugo digi
    da godolo eyu tiwai dao.
  pab-NT: Enore koxaka terota haisaninae aowita wiso, Jesus Cristo xema maniya wawenane
    hiyeta. Haxaokala ximita nikare mokita wiso.
  llg-llg: Ana naketun memak neme makahulun mai so, fo pake Yesus Karistus tao ita
    dadik Ndia ana nala. Ia ndia tao Ndia dalen namahoko.
  kyf-kyf: ɔ yia 'cɩn gba nɩɩ, ɔ 'ka ɔ 'yua -aɩn 'wʋnʋ -Zezu Klisɩ 'wʋ. Nɩɩ, ɔ zʋzɔnʋ
    'wʋ, -we ɔ 'yɩbhaa, mʋ mɩa dɛ.
  tpi-tpi: Bipo yet em i laikim yumi tumas, na em i makim yumi bilong kamap pikinini
    bilong em yet long wok Jisas Krais bai i mekim bilong kisim bek yumi. Long laik
    bilong em yet God i mekim olsem.
  mih-NT: Ta sa naha i tyaa ra cuhva sa zanduu ra zehe ra sii yo sa cuenda ra Jesucristo
    vatyi yucuan cuu sa cuñi ra zavaha ra.
  qvh-NT: Saynöpis cuyapämashpansimi unaypita-pasa destinamashcansi Jesucristuta chasquicur
    wamran canansipä.
  kms-kms: ni asine nei namb di nari, Jisas Kraist nde gri di ni beghi ni wo ningg
    nuamu pas. Ren kin te ni nikinne nari ni puq nen ye di ni te kin ningg chumbuai
    nand.
  agn-agn: pinlano na rang lagi ang tobolon na si Jesus agod boaten itang mga ana
    tang Dios. Ya enged tang kaliagan na, ig ang galiagan nang boaten para ong yaten.
  nhi-NT: Ica nitetlasohtlalitzin achtohtica yotechonpihpin matpouican ticoneuantzitzin
    ica tlen Jesucristo ocmochiuilihtzinoh. Ohcon Dios ocmochiuilihtzinoh nic ohcon
    oyah nipaquilitzin,
  ttc-NT: B'ix tzan tpaj nqoqet tgani', b'isu'xkix tuq tzan qok tk'wa'al tzan tpaj
    te Jesukrist iktza'x ojetq qet tb'isu' atx b'an oqtxi' iktza'xkix tuq tetz tgan.
  dan-1931: idet han i Kærlighed forudbestemte os til Sønneudkårelse hos sig ved Jesus
    Kristus, efter sin Villies Velbehag,
  kwj-kwj: Imbihumbwa kapwa Gotri nunu keke ri woni Jisas Kurais nunu tambwa ri rumbwewa
    ri che minde naha nu da ki ri ondiyasiro. Woro o sumbu ri okokona kumbwa ri eripeꞌaripeni
    wosiro.
  vie-OVCB: Do tình yêu thương, Đức Chúa Trời đã hoạch định chương trình cho Chúa
    Cứu Thế Giê-xu để nhận chúng ta làm con cái Ngài, theo hảo tâm, thiện ý của Ngài.
  kze-kze: Áánútu kentááyávéna imáyáa éna naaóvá'á séna Ísu Káráísitina mayáíyávé'o
    é'a kesáánimbaa kesiyáámúmbaari'a ónááowe séna kwená imáyáavinkemba aamoí éna
    mirán-áímbá siráimba póna mirá uráiye.
  lbk-lbk: Sikhod ay pinilina chatako khapo isnan layadna, ta enfalin tako'y an-akna
    maichalan ken Jesu Cristo. Siya chi nan laychena ay angnen ya nan pangkhepna,
  mto-NT: Ku̱xeꞌe veꞌem je̱ vinmaꞌyu̱n du̱jayep je̱tseꞌe du̱ꞌo̱yjava, je̱ꞌe̱ ka̱jx
    tseꞌe je̱ tso̱jku̱n ma̱a̱t du̱nu̱pa̱a̱jmtki je̱tseꞌe nꞌijtumdinit je̱ꞌe̱ je̱ yꞌónu̱kta
    je̱ Jesucristo ka̱jx.
  bzh-bzh: Geyö kwa vo wirek ving bë rëḳ semu hil nabë sënë, lom nër vorot bë Yesu
    Kerisi rëḳ geḳo hil nah vu yi lom mëm nanër hil nabë nalu hil.
  guj-2017: તેમણે ઈશ્વરપિતાએ પોતાની ઇચ્છા તથા પ્રસન્નતા પ્રમાણે, પોતાને સારુ, આપણને
    ઈસુ ખ્રિસ્ત દ્વારા તેમના ઈશ્વરના પુત્રો તરીકે ગણાવાને અગાઉથી નિર્માણ કર્યા
  jvn-NT: Jalaran Gusti Allah trésna marang awaké déwé, mulané Dèkné ngongkon Gusti
    Yésus Kristus nglakoni pati kanggo nglabuhi awaké déwé, supaya awaké déwé bisa
