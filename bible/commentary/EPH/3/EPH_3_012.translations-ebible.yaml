  txq-txq: Huu naa de ita mana mamahere neu Yesus Karistus ena, hae tamataꞌu mai kokolak
    to Manetualain bali. Ana nau simbok ita, sudi faik bee a mesan.
  aaz-aaz: Nok ranan naan, hit arkit reꞌ atpirsai trair teu Yesus Kristus, kais tamtau
    ttein he teem ma taꞌuab tok Uisneno. Fin In nroim he ntoup kit, oras mee-mee jah.
  qup-NT: Chasna Kristuwa shukllashina tukushkanchiraykumi paypi sinchikushpa kawsahushpanchi
    atipanchi kushikushpa mana manchashpa Yaya Dioswa kwintanata.
  dop-dop: Nɑ tɑ́ nɑ-ɩ tǝ kpɛntɑɑ nɑ tǝ́ tɛmɩ-ɩ nɑ tɑ́ tɑɑ tɔɣɔ tǝ hikɑ mpɑɑʋ nɑ tǝ́
    sǝŋ Ɩsɔ ɩsɛntɑɑ nɑ nɑɑni kɛ teu.
  azb-azb: Məsihdə və Məsihə olan iman vasitəsilə Allaha cəsarət və etibarla yaxınlaşa
    bilirik.
  eng-DBY: in whom we have boldness and access in confidence by the faith of him.
  guo-NT: Amwʉtjel xatis Jesús pejwʉajan naexasich xot, Dios nejchachaemil. Samata,
    wajdala-el Dios kawʉajnaliajwas.
  hla-hla: Ba ra te tatei ongolo talara ba te singo hamatskö uara tere Sunahan, taraha
    ara e hamana uara i tanen ba te katun has uara i tanen.
  mav-NT: Mi'i pote mesup yt wato­ken'ẽ hin i Tupana kapiat ahehay hamo. Yt kat i
    aiwe­mõti hap ahehay iwywuat hamo katu­pono koitywy Ha'yru upi imohey hap upi
    watuwat kahato Tupana kape aikotã wẽtup piit ewy yn watoĩ­ne'en Ha'yru wywo Aheyke'et
    Aikywyt wywo.
  kpf-kpf: Oi zâkŋâ mâtâp mem niŋgi nâŋgâm pâlâtâŋ kwap keŋgât buŋ Anutu mâte okŋaŋgâmen.
  ppo-ppo: Atéró a̧ tua̧mó bituraalu, a̧paae kisipa tiki tiró betereteiné Kótó beterepaae
    faaire tu̧ mené sesénipa, halaainé fó beta̧ yae.
  hin-2017: जिसमें हमको उस पर विश्वास रखने से साहस और भरोसे से निकट आने का अधिकार
    है।
  wol-KYG: Ci Yeesu, ci kaw ngëm gu nu ko gëm lanu ñemee àgge fit wu mat sëkk, fa
    kanam Yàlla.
  bef-bef: Ai kumu luto keheli amuya moloto minototi aitoga hepito minenogoti kapo
    hokolo hu letenogo yaꞌmu keheli amuya moloto minoto lelesa melinogo nohuto Huꞌmamofihi
    bulo bu nehetilune.
  amm-amm: Isiso Kolaisoso amiso tomulumolo luwaikoni mo, totawoi tosi tomasimo manokoni
    mo, moi mo Koto monoi pakoso tonimokoniso, mulu mo ami amiso. Isiso Kolaisoyo
    noinomo Kotowoi imo mo waliyo na tolukaso manokoni.
  zaj-zaj: Mkuilumba na heyo na kubitila nhamanila mgati yake, tomkwenhukila Mulungu
    mkuilegeha na bila kudumba.
  chq-NT: Joon tsʉ 'wii'¹³ jai'² lɨ́ɨ²na' Jesucristo lí²‑i tsatyéen¹na' tyani Dios
    jo cu'²‑tsi' wa' jo 'ii'²¹in jna'.
  swp-swp: Ia boeana eai ta nuakipikipi, eo ia boeana eai hinage eda abalau ma nuaadidirida
    ta abi, eda sunuma eai ia debana eai.
  bjr-bjr: Maasa Yisunasaa atooaqa marianannai faqa maasa mina saqarikiranannai faqa
    sia maasa nisaurida rufiaanaura, paasoosamasee Anutuna afusaa fuannanara mi eedoo
    qirafa maasaindi maridanoo.
  aby-aby: Ibake iyae iyanu imuka yaisina Yesu Kerisobairo oisiba Godibake ia sine
    dakaada Danu ibooro enare ibaada guriguri idua ukaisi.
  eng-YLT: in whom we have the freedom and the access in confidence through the faith
    of him,
  jni-jni: Anyimo anime tizin ini kara nu biki ahira Asere barki uya iribe ihira meme.
  kne-kne: Isonga datako ay naitatapi en sisya et adi tako koman mabain ay mankararag
    en Diyos, tan ammo tako ay dengngenas datako begew sin talek tako en Cristo Jesus.
  tgj-tgj: Kristonyi akingobv rinam lokv okv ngonugv ninyi mvngjwng nam lokv ngonu
    mvngpaksorak alvbv Pwknvyarnv gv duku lo ogumvnwng nga mvngging la vngla duku.
  gui-NT: Mbaeti ma yaquɨye Tumpa güi. Echa yarovia ma Cristo re rambue, ñandepuere
    yaya Tumpa re Cristo rupi yaquɨye mbae reve.
  quc-TT: Rumal ri qakojobꞌal pa Cristo, kujkiꞌkotik rumal xujkiritajik xuqujeꞌ kꞌo
    kuꞌlibꞌal kuꞌx chaqe rech kujqebꞌ rukꞌ ri Dios.
  heg-NTPO: Undeng na le, kit man in parsai se Yesus Kristus son nias, lii-tiud in
    maa aa nol Ama Lamtua bakun na. Ta Un kom le sium kit oras ol tukun.
  ptu-ptu: Aka kamatappasammi too anna kasakalebuanta Kristus, nasuhum tä'ungkia'
    la mahea' anna bata-bata sule dio olona Puang Allataala.
  bzd-NTPO: Se' batsulewa̱ Cristo mik, se' e̱rblöke ie' mik, e' kue̱ki̱ se' dömiwa̱
    buaë ttök ie' ta̱ kë̀ suarta̱', kë̀ wöklör ì a̱.
  kwf-kwf: Ma osiꞋana kulu fiku faꞋinia sa Christ, ma na faꞋamamanaꞋanga kia ana niaꞋa,
    noaꞋa kulu kasi maꞋu Ꞌania daoꞋa Ꞌi maana God.
  eng-WYC-2017: In whom we have trust and nigh coming [to], in trusting by the faith
    of him.
  eng-WMBB: In him we have boldness and access in confidence through our faith in
    him.
  zat-NTPS: Ne̱ chee̱ Cristo waca bígadxu lau Dios du lázredxu, ne dute̱ xel-la dxuxrén
    lazre' chee̱dxu lawe' da dxeajlí lázredxu Le̱'.
  spp-spp: Wuu ná Yesu Kirisita wwoɲɛɛge funŋke e, wuu dániyaŋi cye kurugo, wuu yákilitɛɛnrɛ
    wuubil'à tabaraga ta Kile na.
  zty-NTPS: Dan' nakžo toze ḻen Benne' Criston', ba nzi'žo latje bíga'žo dot ḻáže'žo
    ḻaw Dios, dan' žejḻe'žo chie' Ḻe'.
  mek-mek: Ke iꞌa Iesu Kristo apakoꞌania kainai isa faagagai iꞌa kina maaga kapagai
    ma ganinagai, afalamaniꞌi aloꞌa agapakapulania Deo eega agalao aage mo agekaina.
  aey-aey: Odocob ege Krais Jisasnu wawige meleeceb uqaca gabangec biluquna. Eunu
    ege Anut cemenug lecnu ihoc eu du cuhadoqona, ege odi odocnu qee cucuiuquna.
  urd-GVH: उसमें और उस पर ईमान रखकर हम पूरी आज़ादी और एतमाद के साथ अल्लाह के हुज़ूर
    आ सकते हैं।
  ycn-ycn: Tupana quemari huanacu, hue'emacáloje Tupana hua'atéjena penaje. Huapechu
    i'imá caja caphí Jesucristo chojé. Marí caje la'arí caphí iná pechu, iná i'imacáloje
    rijhua'ateje raú penaje. Marí que ri'imacale huajló huapura'ó rijhua'até.
  djr-djr: Ga yuwalktja limurr dhuwal waŋganyŋura Djesu-Christnha, ŋunhi ŋali ŋuli
    märr-nhirrpanmirrnydja nhanukal. Yo, ŋunhi limurr ŋuli ga dhärrany nhakun galkin
    yänan gumurrŋura nhanukal God-Waŋarrwala, bala ŋali dhu nhakun marrtjiny galkithirrnydja
    nhanukal God-Waŋarrwalnydja marrparaŋnha, ŋula nhämiriwnha yänan, barrarinyamiriwnha.
  kvg-kvg: Te mokho-te, ni ezoqa nqazi-unimanqatinat, kopømbaqapé, Mbumbukiam-té
    qazinǿ-okhoát. Kha føgakh-mbá neka møe mbaín.
  rug-rug: Meke pa nada kinoa keke koa Sa, pa korapa nada rinaṉeraṉe, si koa varane
    meke lopu matagutu si gita pa nada vinaravara, pude la pa kenuna sa Tamasa.
  hop-NT: Noqw itam hapi Jesus qapēvewnayaqe, put aw yanyuṅwa; nihqe ōviy itam qa
    tuhtusyat, qa nánahtsopk̇ahk̇aṅw, God aw ökiwta, Christ Jesus aṅ’a.
  san-URD: پْراپْتَوَنْتَسْتَمَسْماکَں پْرَبھُں یِیشُں کھْرِیشْٹَمَدھِ سَ کالاوَسْتھایاح
    پُورْوَّں تَں مَنورَتھَں کرِتَوانْ۔
  heb-LB: עתה אנו יכולים לבוא ישר אל נוכח האלוהים, ללא חשש ובטוחים שישמח לבואנו, בזכות
    אמונתנו בישוע המשיח.
  caf-NT: '''En be ''aw whéchats''oojah hoh be ''alha ''uhoont''ah, ''i bugha ''aw
    whechats''uniljut hoh ne''aBá bubut nézteyalh.'
  mio-NT: Cha iyo vaha yo chi ra Jesucristo. Chacan cuu cha ña yuhvi yo cha cua yaha
    yo iti nuun ra Ndioo, ta cua cahan yo chi ra, vati chinu ini yo chi ra Cristo.
  srq-NT: Nandeɨco Jesucristo ɨcuate ã cote. Nyebe nandeɨco nguiã siquicheãte ñee
    Dios je ã cote.
  kje-NT: Ik akin naili'iledi Yesus Kristus la koro Ai kadinu'ul kakinaliyedi penia
    kalla man laa Makromod Lalap kalarna hariyedi maika me'e, de ik ka kamka'uk lalaa
    mamai Ai leken kalarna me'e.
  gaz-gaz: Nus isaan, amantii isa irratti qabnuun, ija jabinaa fi amanachuudhaan Waaqatti
    dhiʼaachuu dandeenya.
  kud-kud: Besinana bada tayemidiyena'o eeta ta'atepatu na baidada taluwu Yaubada
    mehenai ta'awa'awanoi ainai.
  urb-NT: Jande riki Kirisutu kotyhar ta ke. Jajurujar katu ehe, a'erehe Tupã namõ
    japandu pandu katu. Jakyje ym ha namõ japandu pandu katu inamõ. Tupã ruwa koty
    japu'am, ame'ẽja saka.
  fra-LSG: en qui nous avons, par la foi en lui, la liberté de nous approcher de Dieu
    avec confiance.
  san-HK: prAptavantastamasmAkaM prabhuM yIzuM khrISTamadhi sa kAlAvasthAyAH pUrvvaM
    taM manorathaM kRtavAn|
  cak-SNT: Y ojreꞌ ruma kaniman chic ri Cristo, man nakaxiꞌij ta kiꞌ chi nkujiel-apa
    riqꞌuin ri Dios. Can cꞌo ka-confianza nkujiel-apa riqꞌuin ruma cukul kacꞌuꞌx riqꞌuin.
  uvh-uvh: Wara' indi Kasira Aming Jisas ga' naktangka tanga adiganang sini' kuma'
    ikem wa indi Anutu u napa'niga' girisa' anini ning kadapmang guk kuma' ikem. Wara'
    indi Anutu anonga wa mo' ba naknimota' ning tonga mutu guk mo' tanga anintam,
    mokngang, indi kabakni' tiptangkanga anini sa' tantam.
  ino-ino: '@see-verse:EPH.003.011'
  gnn-gnn: Ga ŋunhi ŋali yurru märr-nherraṉmirri Christkalanydja, ŋalinydja yurru
    marrtji galkithirrina Godkala barrarimiriwnha ga rum'rumdhunamiriwnha, bili dhärranydja
    ŋali yukurra yurru gumurrŋura nhanukala, rrambaŋina yana dhambay Christkalana.
  yal-yal: Nayi, en nɔɛ en masoɛ Ala ra nɛn en ma dɛnkɛlɛyani Yesu barakani xaxili
    ragidini, sikɛ yo mi na.
  cnt-NT: Të₂le₃ quian'₅₄ Cristo cha₂ juɨ₅ quián₂ a₂lé₂ le₃jme₁quián₄ jniog₄ dsiá₁
    tiá₂ dsɨ₅ ja₁con₂ Diú₄, caun₂ bá₄ le₁'ág₄ dsɨ₅ 'uɨg₅₄ ia₁ a₂'éin₂ le₃quió'₅ 'éi₂.
  tif-tif: Nuli yak Kraist almi diim kawu fewa-lomdup numi aket uyo fal-siki-lom kuyak
    alami diim daa-sulup. Kemin, kaa talalu utamupla yi, Nuli liip so kemin, God ami
    dik-daalupla, numi weng kaa weng seyokoma no, kala-lomdupla, suunin dinim, God
    ayo beten kamaalin-kup laabup.
  nlx-nlx: मसी माय एक एणेन नाते एने ता पोर बुरहो केरने से आमुह दिलासो एने बोरहाम आहने
    आवणेन आदिकार जुड़नो।
  apw-NT: Áń daahohiidląągo doo daasiite’go da, doo nídaahiildzidgo da Bik’ehgo’ihi’ṉań
    bich’į’ ha’áhiikáhgo nohwá ha’ágót’i’.
  gum-gum: Inchawei nambe chigucha katønrraingaig chi isumø nøgurri Tiusweinug kemalamig
    tøgaguer namui isubigwan Jesucristoinuutø pasra tøgagúikkurri.
  not-NT: Aroquenta aquemisanqueri Jesoquirisito quero ipasiguitaigui catingasatiquë
    Tosorintsi, abentaigacari, omanaiguëri Iriro, aquengaiguëri, inibatobaca eiro
