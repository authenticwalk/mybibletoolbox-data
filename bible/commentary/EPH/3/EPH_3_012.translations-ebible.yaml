verse: EPH.003.012
translations:
  kpx-kpx: Ige nahi nahie uvu mai avuemo mavoale kemo nahiabuna avuluvuta igaetolahai
    vabuoholisito negolahai Dilava imihagei.
  okv-H: Avoeto ungotena humota ari na Iesu Keriso ga kajuari avoeto me kiae teho
    God ta degi horagora.
  tbo-tbo: Kelisona amaka ta witumaganeya yaka ta nugomotu po emoemotana ta lui gae
    Yaubada u matana po ta laupali uyahina.
  mal-C: ക്രിസ്തുവിലും ക്രിസ്തുവിലുള്ള വിശ്വാസത്താലും നമുക്ക് ദൈവത്തെ സ്വാതന്ത്ര്യത്തോടും
    ധൈര്യത്തോടും സമീപിക്കാം.
  grc-SR: ἐν ᾧ ἔχομεν τὴν παρρησίαν καὶ ⸋τὴν⸌ προσαγωγὴν ἐν πεποιθήσει διὰ τῆς πίστεως
    αὐτοῦ.
  bgc-bgc: क्यूँके म्हारा मसीह पै बिश्वास सै, अर उसकै कारण परमेसवर की मौजूदगी म्ह
    हिम्मत अर भरोस्से के गेल्या परमेसवर कै लोवै आ सका सां।
  khz-khz: Ita Keriso gena maguli aonai tamagulina, e ia genai gera kamonagi vetainai,
    Palagu laganai ati kalira e aora makwalimura pita laka-kavi.
  deu-TKW: in dem wir haben die Zuversicht und Zugang in Vertrauen durch den Glauben
    an ihn -
  zsr-NT: Le nacruꞌ tuz len Cristo, naziꞌruꞌ latj gbígaꞌruꞌ lahuëꞌ Dios, nacruꞌ rugu
    ladxiꞌ le réjlëꞌruꞌ Lëꞌ.
  lin-lin: Kati na Yesu-Klisto mpe na nzela ya kondima na biso kati na Ye, tozali
    na elikya ya kopusana na bonsomi nyonso pene ya Nzambe.
  hns-NT: Hamlog ose ek baatie aur okare me bieswaas kariela. Aur hamlog bharosa karke
    aur be-dar se ose batiaai sakiela.
  noa-E: Maguata ya ĩsin mag Cristo iek ʉ̈kha naawai, i gaaimuata chadcha Ẽwandam
    bʉ̈ ignaa ich jãg chaain amach dënnaan dʉ̈i aajemjö irig jëeuwimʉ jëeujem, mag
    jëeubaawai maach iek ũrju khaphʉ naawai.
  eng-EMTV: in whom we have boldness and access with confidence through faith in Him.
  mib-NT: Te sɨquɨ̄ jeē ni sáha Cristo, te vijna te jíní ndije yó jéē cúu quɨ̄vɨ yó
    cáhān yō jiín Yaā Dios sɨquɨ̄ jeē candíje yó Cristo.
  lif-NT2: खुने़ॽ चोगुल्‍ले़ हे़क्‍क्‍याङ् खुने़ॽ आजोगुम्‍बा नसाःन्‍लाम्‍बा हाङ्‌हाङ्
    लॽरिक् मे़ङ्‌गिए निङ्‌वाॽफुमाङ्‌ङो पेःक्‍मा आघोःसुम्‍लो॥
  xnj-xnj: Mukuwungana na Yesu Kilisitu na kwa sadika yitu, tete tihotola kumhambila
    Chapanga kwa ukekesi changali wogohi.
  mmx-mmx: Maxeneng teren nedik ta epovo na vot pasa ne Moroa, kopmen tavanga i rupe
    dik la kopmen tainmarat, mo do dik ta nunu at ne Iesu Karisito.
  cbr-NT: Cristo cupí cananuna racuëtima uisa ñu cara, Nucën Papa Diosbë banati 'ain,
    an ca Cristomi catamëcë cupí nun bana cuatia quixun 'unani.
  tee-NT: Pus va ixlaca'atalh ni lhilaca'antauch ju Cristo jantu talhananau acsni
    t'achivinau ju Dios chai lai junau va tuchi ixtalakxtuch ju jumputunau.
  eng-LSV: in whom we have the freedom and the access in confidence through the faith
    of Him,
  cak-NT: Y roj roma kaniman chic ri Cristo, man nakaxi'j ta ki' jojapon-apo riq'uin
    ri Dios. Xa can riq'uin ronojel kánima jojapon-apo riq'uin.
  pah-NT: 'Nurã nhandejikoty''aro g̃waramo Cristo Jesus''ga pavẽi nhande ndipojihuvi.
    A''ereki nhande xa''e: Tupana''ga ko nhande rendu pota nhande arõheteavo. Nhande
    nhi''ig̃i Tupana''ga pe a''ero nhandejikoga g̃waramo Cristo''ga rehe.'
  sja-NT: Maperãpɨ tachi Cristode ijãajida. Iru ome araa p'anapata perã, waaweeda-e
    Tachi Ak'õre k'ait'a wãdait'ee ɨt'aa t'ɨ̃dak'ãri.
  xed-xed: Nda ma zlghafta mu ta Yesu Kristi ka ndiʼaftá vgha nda tsi, kəl mu ka ndusanavata
    Lazglafta kul haɗ zləŋ.
  mks-NT: Ta sa̱há ña̱ in na̱nduú xi̱hín Jesucristo sa̱há ña̱ cán quéa̱ co̱ yíhví
    ga̱ í cayatí nu̱ Ndióxi̱. Ta xíni̱ va̱ha í ña̱ ndiquehe mé á mí jáchi̱ cándeé
    iní mé á.
  gfk-S: Ma no nudait nurnur tane Krais te papos no ngas tupas God, ma tano nudait
    kinkinis naramon tane Krais dait la hanana ra matmataan tane God ma ra gaas ma
    ra balaraan.
  bmu-bmu: Kraistpuk qekötahöba kinda möt narim waŋgiinga Anutugö naŋguŋan mewö taliga
    ölöp yaŋgö jemesoholŋe aŋgotpingöra awösamkakak kinjin.
  dgz-dgz: Ap gapan anu tumat nuga Iesu Keriso inapaet di tainantawa tap gop da ya
    anuit, kin kin tauat God namup yonait.
  eng-GNV: By whom we haue boldenes and entrance with confidence, by faith in him.
  zaa-NT: Por medio de Jesucristua nna chi té lo néda qui' ri'u ibiga' ri'u lani Tata
    Dios sin la' rátsilatsi', porqui'ni ràppa ri'u confianza lani Cristua, acca ga'na
    ri'u seguro qui'ni gunie ri'u recibir.
  eng-WEBSTER: In whom we have boldness and access with confidence by the faith of
    him,
  guh-guh: Vaxaitsi baja najamatabëcuenecopatatsi Jesucristojavabelia vajanacacapanepaenexa.
    Bajaraxuata Diosojavabelia vajëtabiabatsi ajumejunavijibia.
  bon-bon: Mine liba Keriso cama yepä gemi, piiyepu teebine jitrungenisi, mine siige
    temiji pi ajiri wälu cäco nacluge Acejiyame bau me.
  nhw-BL: Yeca por catli techchihuilijtoc Cristo huan pampa tijneltocaj ya tijpiyaj
    tequiticayotl para tijnechcahuise huan tijcamanalhuise Toteco. Huan tijmatij temachtli
    techselis ica paquili.
  swh-ONEN: Ndani yake na kwa njia ya imani katika yeye twaweza kumkaribia Mungu kwa
    uhuru na kwa ujasiri.
  wbi-wbi: Ulwakuva mwa Kilisite tuliningufu na kukitang'ania kukwingila ni ngufu
    vwimila ulawtiko ulwitiko lwitu kwa mwene.
  bba-bba: Ye sɑ kɑ nùn ɡbinnɛn sɑɑbu mɑ sɑ nùn nɑɑnɛ sɑ̃ɑ, yen sɔ̃nɑ sɑ ko kɑ̃ku
    su dɑ Gusunɔn wuswɑɑɔ kɑ toro sindu.
  eng-KJVCPB: in whom we have boldness and access with confidence by the faith of
    him.
  kgk-NT: Íxupe nhamoirũ-gwi, hese jajerovia-gwi, Nhandejáry ndive nhanhomongetase
    ramo, ndaiporivéi nhande jokoharã. Nhatĩ e'ỹ reheve ae nhanhemoagwĩ íxugwi. Nhatĩ
    e'ỹ reheve nhande rete nhanogwahẽ-ma íxupe oração apo-vy.
  waj-waj: Ta inna tasipama varida innara kutaavaivee kiaunnaivaara hama ta aatuuraida
    kati Anutuuqaata yaagueeqama kua kiaunnanoo.
  cpy-cpy: Tema awentaari nimaeka Jeepatzii-totaa-rewo, aritaki raakameethatee Tajorentsi,
    eero athaawanta-shireta-waetari.
  mpx-mpx: Ge kila ta minaa Keliso eliyana ge iya ta abulilek-an, inoke nige ta lolovakun
    te ta nok Yehoba manininaa alola ge wala atimatuwa.
  wbp-wbp: Kujarlanya ngari karliparla kutu-jarrimi Kaatukuju lani-wangu. Yuwayi,
    ngalipaju mapirri jintangka Juwu-patu manu Juwu-wangu-patu, manu karliparla wala
    nyina Jijaji Kirajikiji.
  luo-luo: Ka wan kuom Yesu kendo wayie kuome to wanyalo dhi e nyim Nyasaye ka wan
    thuolo chutho kendo ka wan gi chir.
  nhe-NT: Yeca ica tlaque techchihuilijtoc Cristo huan pampa tijneltoca, ya tijpiyaj
    tequihuejcayotl para tijnechcahuise huan tijcamahuise Toteco huan tijmatij temachtli
    techselis ica paquilistli.
  aii-aii: ܕܒܝܼܹܗ ܐܝܼܬ ܠܲܢ ܓ̰ܘܼܪܐܲܬ ܘܩܲܪܒܲܢܬܵ‌ܐ ܒܚܵܬܸܪܓ̰ܲܡܥܘܼܬܵ‌ܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܝܼܹܗ.
  esk-NT: Pisigiplugu ukpiqsrił̣iqput ilaanik utlautitlarugut Agaayyutmun nalupqisruutaiḷḷuta
    taluqsrautaiġḷutalu.
  msb-msb: Kay paagi san pakig-usad ta kan Cristo kag sa pagtuod sa iya, igwa kitaʼn
    kaisog kag pagsarig na makahalapit sa Dios.
  cpa-NT: Ca¹jmo¹ Cristo hi² tsa¹ma¹goh¹² jniang³ hlanh¹³ jniang³ Jmi² jniang³. Di³
    hé² jniang³ jǿg³ quiah¹²dsa.
  dso-dso: କିରିସ୍‌ଟର୍‍ ତେଇ ବିସ୍‍ବାସ୍‍ କଲାର୍‍ ପାଇ ଆରି ତାର୍‍ ସଙ୍ଗ୍‌ ମିସି ରଇଲାର୍‍ ପାଇ,
    ନ ଡର୍‍ତେ, ସାଆସ୍‍ ଅଇକରି, ପର୍‌ମେସରର୍‌ ମୁଆଟେ ଟିଆ ଅଇବୁ ।
  meu-meu: Ia lalonai ita na mai boga-aukada bona mai goadada baita raka henia kahi,
    ta abidadama heniamu dainai.
  yva-NT: Wamanave Yesus Kristus ai muno wambe intabove Ai, weti wambambunin wanta
    wamararai Amisye ai, wanjanive jewen.
  dgc-dgc: Ey nadid sikitam, dahil ta pékiagum tam diya sakay ta péniwala tam diya,
    éy makaadene kitam ta Diyos a éwan masanike.
  zpm-NT: Gacxe waa, niina ne laa ne ngable lo Jesús, peet lo ngadoodraa ne, niinasi
    zrieelo gbig ne lo Dios, sac ndioṉ ne zha ne rnalo Jesús ible scaania Dios zho.
  hix-NT: Noro hona tenyatxhe. Noro hona xenye rma, towankaryhe tomokyatxhe, Khoryenkomo
    hyaka. Noro yakoro àrwonàmso tomokyatxhe, ewankaramra rma, Kryestu Txesus yoh
    me kesnàr kom ke.
  sim-sim: Krais lahanda lerawun ni hishiowenda osik Avui Wasilakan ni sawekwan ni
    ajekwa ambu nir. Uhu orin ni sawenak or misikwa, karem mbaha ni sawenda nir. Angop
    ni hishiyarinda sir, nombo os Avui Wasilakan ni sawekwa oso Krais oria.
  npi-ULB: किनभने ख्रीष्‍टमा, उहाँमाथि हाम्रो विश्‍वासको कारण हामीले साहस र आत्मविश्‍वास
    पाएका छौँ ।
  cgc-cgc: Tenged kiten i sakep ki Cristo, may pagsalig ki na paagi ta ate na pagtuo
    ki Cristo libri ki en na marani ta Dyos na ula ki adlek.
  tim-tim: Akto Kristoŋe dâp hekatnengimbo nâŋgaŋmâ biwinenŋe yâkgâlân katenŋe kindo
    hamep bâlâk Anutu enemŋân kinmâ ulilaŋmaen.
  yor-yor: Nínú ẹni tí àwa ní ìgboyà, àti ọ̀nà pẹ̀lú ìgbẹ́kẹ̀lé nípa ìgbàgbọ́ wa nínú
    rẹ̀.
  wos-wos: Nani nana Néma Du Krais Jisas wali natafa mawuli héraata, déka jémba sarékéta,
    déka hundika “Mwi hundi dé” naata angi xékélakitame. Nani roohafi yata Godna makambu
    téta dé wali hundi bulétame. Yikafre mawuli yata dé wali hundi bulétame.
  emp-NTPO: Dadjirãba ara maʌ̃ Jesucritora ĩjã panʌ bẽrã idjab̶a idji ume ãbaa panʌ
    bẽrã Ãcõrẽa ne wayaa neẽ́ iwid̶id̶ida panʌa.
  eng-F35: in whom we have the boldness and the access with confidence through faith
    in Him.
  ind-ind: Saudara-saudari, ingatlah bahwa kita yang percaya penuh kepada Kristus
    sudah bersatu dengan Dia. Maka kita merasa bebas dan mempunyai keberanian untuk
    berdoa kepada Allah.
  pes-OPCB: اکنون، به‌واسطۀ مسیح و ایمان به او، می‌توانیم بدون ترس و واهمه، و با اعتماد
    و اطمینان به حضور خدا بیاییم.
  mpt-mpt: Nibo nib Sume Yesus Klaiste bainobo genoba e tena biob kesoa nibo monoba
    God esu unanoba nib wengo e baabanamino mo tosiambobbabe.
  ssx-ssx: Koto ekina꞉ nikita꞉ Yesu Ketiso yaapo ta꞉ma꞉ni pea ipiki pa꞉ta꞉ hone tulao
    hata꞉ta꞉ Koda꞉ hala꞉ pa꞉ta꞉ kina꞉pao honda꞉ pambolo pua꞉pa꞉peke ya꞉la꞉me.
  mkl-mkl: Nɑɑnɛ iyi ɑ̀ dɑsiɛui í jɔ̀ ɑ̀ nɛ ɑnu ɑkɑ̃ do nŋu. Nɑ ŋɔi í jɔ̀ ɑ̀ nɛ ɑrɑ
    nwɑ kɑ bɔ wɑjui Ilɑɑɔ̃ do lɑɑkɑi ɑkɑ̃.
  gaq-gaq: କିସ୍‌ଟ ଏତେ ମିସୁ ନେଲେଃଗେସା ବାରି ମେଁଡାଗ୍ରା ବିସ୍‌ବାସ୍‌‍ ଡିଙ୍ଗ୍‍ନେଲେଃଗେସା ଆସାରେ
    ଇସ୍‍ପର୍‍ନେ ଡାଗ୍‍ରା ୱେନ୍‍ସା ନେନେ ଏବେ ସାହାସ୍‍ ଲେଃକେ ।
  gof-RNT: Nu ammanon yashshi baynna Xoossako shiiqana mela Kiristtoosi nuus minotethinne
    la77atethi immis.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେସାକାନ୍‌ ହରାତେ ଆଡଃ ଆୟାଃତାଃରେ ବିଶ୍ୱାସ୍‌ତାନ୍‌ ହରାତେ ପୁରାଃ ଭାର୍‌ସାକେଦ୍‌ତେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହେପାଦ୍‌ତେ ସେନ୍‌ ନାଙ୍ଗ୍‌ ଆବୁଆଃ ଜୀଉରେ କେଟେଦ୍‌ ମେନାଃ ।
  gah-gah: Aikumú gele alévolé okuko gapo veleko lovolovo zeletamó nenemú lelegesá
    legemiko Ómasímini avogisaló vitune.
  lcm-lcm: Using si kara angtogon ve nia na kara lomlomon serei singina, tarapo angkoai
    si aingik asung ani God velai ani kalakala na vinga makos.
  aer-aer: Arratye, anwerne apurte anteme aneme Jew-arenye areye-arlke Jew anetyakenhe
    areye-arlke, anwerne ingkirrekele Christ renhe arratye itelareme, ikwerele-arlenge
    anyenteke-arle-irreke aneme. Alakenhe ikwerenge anteme anwerne Ngkartenge itwe-werne
    anteme aneme, Ikwere-ketye atere-irretyakenhele.
  qvc-NT: 'Chayraykum kananqa Jisukristupi kriyishpaqa, mana nimata manchashpachu,
    atinchiqllapa Dyusman mañakuyta, yach''ashpa: Dyusmi ancha kuyawashpa, rin yanapawaq,
    nishpa.'
  tgl-ULB: Sapagkat dahil kay Cristo mayroon tayong lakas ng loob at kakayahang makalapit
    sa kaniya nang may tiwala dahil sa ating pananampalataya sa kanya.
  cbs-NT: Criston nuku jaska waxuniken jawa ana dateama jaki chiti itan ikunwain kematan
    nun yukatidubuki.
  xtm-NTPP: Te ja maa Cristo ma, te ni ndanune ja kuu jin tu'va sii ini o nuu Su'si
    ma, te masu nawa jin koyu'u o, vaa ka kandija o ya.
  nnq-nnq: Ku kulondana na Kilisto na kunhwamini jwombe twenga tuotwi kunnyendele
    Nnoongo kongo tubi ndii panga mbwele.
  bao-NT: Jesucristo yaarã niiri, díámacʉ̃ tʉo nʉcʉ̃ bʉorique jʉori uwiricaro maniro
    Ʉmʉreco Pacʉ pʉtore mani ea waa maji.
  san-ORI: ପ୍ରାପ୍ତୱନ୍ତସ୍ତମସ୍ମାକଂ ପ୍ରଭୁଂ ଯୀଶୁଂ ଖ୍ରୀଷ୍ଟମଧି ସ କାଲାୱସ୍ଥାଯାଃ ପୂର୍ୱ୍ୱଂ ତଂ
    ମନୋରଥଂ କୃତୱାନ୍|
  huv-NT: Nganüy cos ayariiüts andeac Teat Cristo, quiaj alndom matüchiiüts niüng
    ajlüy Teat Dios ngo mimbolaats.
  otn-NT: A nu̱yá, ngue ya dí ɛ̱c'ɛ̱i̱hʉ ra̱ Cristo, ya nthu̱mmʉi ngue ma̱ n'yohʉ
    Oja̱ ya.
  nop-nop: Biyagoŋ hinek, Jesudigoŋ talik tubudidimenimbune adi nadisukilitimiŋa Bepaŋdi
    kedem nadinimbek yoŋa munta mu tiŋa niutumbaaŋ ninadiyam.
  obo-NT: Na, pomon to nosokkad kid diyot ki Disas Krays woy pomon to id pomakoy kid
    kandin, konna kid od ka-aang-aang nod porani to Monama, oyyos duwon don kodsalig
    ta no od pominoggon din kos keton dosalon.
  cak-ENT: Y roj roma kataken chic ri Cristo, man nkaxbij tüj ki' nkujel-apu riq'uin
    ri Dios. Xa kayo'on kánima chin nkujel-apu riq'uin.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤆᤥᤃᤢᤸᤗᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤀᤠᤈᤥᤃᤢᤶᤒᤠ ᤏᤛᤠ᤺ᤴᤗᤠᤶᤒᤠ ᤜᤠᤱᤜᤠᤱ ᤗ᤹ᤖᤡᤰ ᤔᤧᤱᤃᤡᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ
    ᤐᤣ᤺ᤰᤔᤠ ᤀᤠᤄᤥ᤺ᤛᤢᤶᤗᤥ॥
  mie-NT: De sīquī jā ní nsāhá Cristo, de mitan de cúndeé cúcáhnú inī ō jā cuu quīvi
    ó cāhān ō jíín Yāā Dios sīquī jā cándíja ó Cristo.
  san-TIB: པྲཱཔྟཝནྟསྟམསྨཱཀཾ པྲབྷུཾ ཡཱིཤུཾ ཁྲཱིཥྚམདྷི ས ཀཱལཱཝསྠཱཡཱཿ པཱུཪྻྭཾ ཏཾ མནོརཐཾ ཀྲྀཏཝཱན྄།
  qve-NT: Chaymi noqanchisqa Señorninchis Jesucristopi iñisqanchisrayku manaña manchakuspa,
    huk confianzawan Diosman presentakunanchis.
  pao-NT: Meno'o tamme ka Te Naa mesoo nanetzakwiya'ena gi hemma-ma nasoosui ka Te
    Pabe'e-ma nasoonatzina.
  cbu-NT: Ashirucha, na iysha tputsini ichinguruni Isusumun mangini tatkuni, Apanllpat
    kis ipunkiniya, watam Wip tiptsiriniwa. Punimaam ndunari, pazimaam nduntamta.
    Kis Apanllee chinakaniya.
  usa-usa: íbêq-kanaama ketáámá náayubi Îtu Káríqton-aama wáráanna-wayukataama Áánûqtute
