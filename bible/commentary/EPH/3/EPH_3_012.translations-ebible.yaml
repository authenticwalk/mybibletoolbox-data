  lbk-lbk: Adi kad idwani, tay naiyornos tako ya talken tako siya, et nay tinmoled
    tako ay somag-en ken Apo Dios, ya ad-i tako en-enaenat.
  mto-NT: Ku̱xeꞌe toꞌk muk nꞌijtumda je̱ Cristo ma̱a̱t je̱ts je̱ꞌe̱ veꞌe njaanchjaꞌvimda,
    o̱ꞌyip tseꞌe je̱tseꞌe je̱ Nteꞌyam nmutá̱mimdat toꞌk aaj toꞌk jo̱o̱t.
  bzh-bzh: Hil ayod neya timu vu Yesu om sën hil su nahöneng in Anutu mala rë, gaḳ
    hil naha raḳ yi los najom raḳ ya vu yi nebë sën hil atu yi alam niröp lo.
  guj-2017: તેઓ ખ્રિસ્ત ઈસુ માં તેમના પરના વિશ્વાસથી આપણને હિંમત તથા ભરોસાસહિત પ્રવેશ
    છે.
  jvn-NT: Para sedulur, kanggo awaké déwé saiki wis ora ènèng alang-alangé blas, awaké
    déwé bisa mara karo kendel nang nggoné Gusti Allah. Kuwi jalaran awaké déwé wis
    dadi siji karo Kristus lan pretyaya marang Dèkné.
  byr-byr: Sarevɨ lɨmwadaa gamɨnyɨ wɨlamwaaihoꞌna nemɨ lɨka myadaa Gotɨyai mwaalɨkewɨ
    gazagaasagaaꞌ wɨdadaanyaꞌnanyɨ.
  ian-ian: Kraist kat maawupmba yelavɨtaa ndɨna mbaapma wuleilaa tɨganɨn. Tɨga lɨga
    God kat ana vaak kiyanɨn. Ndɨ kat yalaa ngambugiyanɨn.
  hun-hun: akiben van a mi bátorságunk és bizodalommal való menetelünk Istenhez, az
    őbenne való hit által.
  mcf-NT: Aton mado Esuquidistu ëbi icsaid bedshunash unësash uincuenash Nuquin Papan
    dayunquio iquec, quequin tantiec dacuëdenquio yec Nuquin Papa chiec nuqui onquec.
  kjs-kjs: Go pea-daa abiri naame nipu madaa kone rulaoma Yesu raapu piramina. Go
    pea-le naame paalame nakomamina. Gote-na le agaana epe enaali-rupa rekamina.
  mni-mni: Eikhoina Christtaga amata oina punsinjabagi mapanna amadi mangonda thajabagi
    mapanna Tengban Mapugi mangda thouna phana amadi pukning lumna changba phangjei.
  yad-NT: Jiryatiy vu̱tyuva̱chu simu Jesucrístu, vuryito̱sara simu Ju̱denu vu̱chuvu̱yasa̱damu
    variy.
  mxb-NT: Ta viti ió ta̱ndeé iní noo̱ yo̱, ta nónó noo̱ yo̱ nakui̱ta yó noo̱ Ndios
    sa̱ꞌá ña̱ kándéé iní yo̱ Jesús.
  pon-2006A: Ni atail miniminiong, oh pwehki atail pwoson ih, kitail kakehr eimah
    en patohla pahn kupwur en Koht ni koapworopwor.
  maq-NT: Hacuaha ngatsë rë xi tsëhë Cristu yaan hane ngatsë rë xi mangutacun cojo
    me ne, rcuun nihña tiña tsëhë Nina cuinújan cojo me ta, tjin ngutacun xi sacu
    naja cahndë́.
  hto-hto: Iemo Crístomo dájena caɨ jaɨnáinamona Juzíñamuimo ja áɨnoziredɨcaɨ, mei
    caɨ ɨ́ɨnuamona afémɨemo meáiruiñedɨnona itɨ́caɨza.
  por-BRBSL: Nele temos ousadia e acesso em confiança através de nossa fé nEle.
  ces-NKB: v němž máme smělou důvěru a [možnost] přístupu s jistotou skrze víru v
    něj.
  cui-cui: Naca itacʉpa xua watsipaebiwatsi Nacom wajume cowʉntsixae Cristo. Waxainchi
    yaputainchi xua bapon bara naca jume tane caemonae wanaexanaexae Cristotha, daxota
    cui tsacatsacapiya watsipaebiwa Nacom.
  boj-2014: Iga Yesus qa gago areqalo siŋgilateqnum deqa iga ulaosaieqnum. Iga bole
    qalieonum, iga Qotei aqa ulatamuq di brantqajqa gam agi Yesus a segi qujai.
  eng-OEBUS: And in union with him, and through our trust in him, we find courage
    to approach God with confidence.
  eri-eri: Ere Kristus boya huwanyage ngalengana, onodu ere umugei uwa. Ere tigini
    benou isiya, Kristus no ere Itou bagu heigei nomo jala.
  wiu-wiu: Keraisu einagoke wene tugoane meku wa one-pala lipukete tekete Akolali
    mekota tugoa pamele toko wa piti moameneya atiki toa meko.
  swe-swe: I honom [Jesus] har vi frimodighet och fritt tillträde (en oreserverad
    frihet utan fruktan) med tillförsikt, genom tron på honom.
  cth-cth: Maimouh ni hote Bawipa yuemnae lahoi lungtang awh teh, Cathut koe kâhnai
    thainae tawn awh toe.
  mti-mti: Nu Keriso mame danave waketu, sira Keriso gumbe anotumat ete. Meoya anotumat
    gumbe nu oma ane God gumbe uwata a onan sira singui onan.
  pad-NT: Cristo-ra avakaijokavini mani ida Deu-ra anamaakarivini-ra akaabokavini
    hija. Cristo kania aajahamisina mani ida Deu-ra anamaakarivini-ra afiniravini
    hija. Aogaki ida haria gathanivini.
  twi-twi: Afei Kristo ma yɛn akokoduru ne ahotoso a ɛma yenya gyidi ba Onyankopɔn
    anim.
  hlt-hlt: Amah dongah sayalhnah n'dang uh tih amah kah tangnah lamloh pangtungnah
    neh kunnah n'danguh.
  tbz-SIM: Di mmɔ̀nnì ti bo nɑ kɛ́ kù tɔ̀ɔ́nnɛ̀ kɛ bɑ́ nyĩɛ̃̀kù, ti tɑ̃́ mɛ̀ɛ̀ kpɛ́í
    nYesu, koò tɑunnɛ̀.
  san-GUJ: પ્રાપ્તવન્તસ્તમસ્માકં પ્રભું યીશું ખ્રીષ્ટમધિ સ કાલાવસ્થાયાઃ પૂર્વ્વં તં
    મનોરથં કૃતવાન્|
  ake-NT: Iyau mɨrɨ awonsi'kɨ apurɨto' uya'nokon poro Papa epoto' pe iteme'nin pʉra
    mɨrɨ awonsi'kɨ en wannɨ yau te'se.
  qvn-NT: 'Chay unaypita pinsiangan caymi cayan: Jesucristoman yupachicur payman mana
    mancharilar ashuyunanchim.'
  tku-NT: Quina'n līpāhuanāuj Jesucristo, ē chuntza' tzē nalaktalacatzuna'jīyāuj Dios
    ē jā namāxana'nāuj.
  bjk-bjk: Ma a nunu re ire iri sawang a ngas urungan te God. Me ire tabo wan urungan
    kö wawara re God ma balawapat ma balamasa, möxösa, ire kölöme re Krais.
  msy-2020: E Krais ko poroghav ikia nɨghnɨzir gavgavim an ikia, tuavir kamɨn e Godɨn
    boroghɨn mangasa gavgavigha, atiatir puvatɨ.
  bpr-bpr: Na mdà di ksasatuto di ku Krayst, na fagu di kaftooto di kenen, là gdè
    ato, na là myà ato fdadong di Dwata.
  cle-NT: Hi³ja̱³ dxɨ́⁴lieey³² Ñúh³a² hi³ ca³dsa³taá³a² chiáh² nɨ³ há⁴hé³ xa³ dxaáh²
