  tcs-tcs: Bikoz yumpla i blo Kraist, yumpla i gad rod nau po go po God ane yumpla
    gad strong bilib, no prait prom mata bilib wea Kraist.
  hlt-THB: Amah awh cangnaak ak caming ngaihdingnaak ingkaw ypnaak taak doena Khawsa
    venawh ni zoe thai hawh uhy.
  soq-soq: No Keriso do deantene ita sumanaimba me bedewe ituitana baiwa me mampe
    awa mai ingugurala, tane no rua os walama uduudu dewa uduudu baiwa God mampentonta,
    mai mala ba sa do, dia.
  qub-qub: Noganchïpis Jesucristuman yäracurmi mana manchacuypana Tayta Diosninchïpa
    ñaupanman chayashun.
  att-att: Á gapu ta netádday ittam kâ Apu Kesu Kiristu, mappelò ittam nga makimállà
    kâ Namarò, ta ammu tam ta ginnán na yù ipakimállà tam kuna megapu sù pangikatalà
    tam kâ Apu Kesu.
  bki-bki: Mia bior kito rabarkar tiniedo ea Kristo, a robe takurano kitoliko naio,
    naruei romijikia romei rotumolu rotukamu ea Atua mirano, a maka rejikia romemebiju,
    a kiado iviso sikili ea naio ka mia naio saaro ka kito.
  bqp-bqp: A gũn ó zɛ́ vĩ ò na Ludai kũ swɛ̃̀ɛo kpatɛna a náanikɛna yãi.
  mcp-mcp: Sə́ músə nə ŋkul jee kumə wə́ Zɛmbî kú zhízhigə, nəcé sə́ mú búúd ɔ́ Krîst,
    sə́ ŋgə ntâg *búgʉla nyə.
  hat-hat: Ak lavi n'ap mennen ansanm nan Kris la, gremesi konfyans nou gen nan li
    a, nou lib pou nou pwoche devan Bondye san kè sote.
  npl-NT: Iwa axa kemi ya tikneltokah Cristo Jesús, timijkuaniah inawak Dios, iwa
    ayakmitla tikmawiliah por n tlaneltokálistli non tikpiah itech.
  bgg-bgg: Masi rog shii ò pha ji nane gethek ro migi aishii um pha ji è gethek ne
    lububo rek ne chiih-è zab migi rek ne Hamangkhung-aphuii moe shii wuii mua ro.
  eng-TCENT: Because of Christ and our faith in him, we have boldness and confident
    access to God.
  eng-BSB: In Him and through faith in Him we may enter God’s presence with boldness
    and confidence.
  cpu-NT: Tema aventaari iroñaaka Cristo, aritake iraakameethatai Pava, eero atharovashiretakaashivaitari.
  san-ASM: প্ৰাপ্তৱন্তস্তমস্মাকং প্ৰভুং যীশুং খ্ৰীষ্টমধি স কালাৱস্থাযাঃ পূৰ্ৱ্ৱং তং
    মনোৰথং কৃতৱান্|
  tac-NT: Kristo mukule ramué neraga, 'lige 'we 'la bijchígame niru ramué Kristo ra'ichálila,
    'lige alekeri 'we 'la ganíliga ra'ichalia Onorúgame 'yuga.
  eng-WEBPB: In him we have boldness and access in confidence through our faith in
    him.
  gfk-H: Ma no nudahat nurnur ta Karisito i ta papos no ngaas tupas Kalou, ma tano
    nudahat kinkinis narako ta Karisito dahat la hanahaan ra matmataan ta Kalou ma
    ra gaasgaas ma ra balamasa.
  viv-viv: Yesu Keliso buye kaveꞋatutamoꞋaida kadu Bana againe kavetumagana faꞋina,
    Yaubada matane yada waꞋasevatu kadu yada wavetumagana adafaiweya kanayemuyemu.
  yao-yao: Kwa kulumbikana ni Che Yesu Kilisito ni kwa kwakulupilila ŵelewo tukukombola
    kwajaulila Akunnungu nkulimbila ni pangali lipamba.
  tgp-tgp: Matan hin Kr̃isto r̃a er̃i turu r̃ilangi, ale enia mo vair̃a r̃a er̃i r̃omr̃ilangi
    na nor̃a rasua r̃a sopo matahu vara r̃a mai na nahon God.
  auc-NT: Codito nempo në quëwëmö inte mönö tömengä ingante wede mönö pönënö beyænque
    guïñënämaï inte Wængonguï weca do pöninque apæ̈nemompa.
  kbc-NT: Leeɡ̶odi me ɡ̶odexogotege Cristo, codaa me jinakatonaɡ̶a, odaa abo ɡ̶odaaleɡ̶ena
    mejoɡ̶ota lodoe Aneotedoɡ̶oji, codaa ajawienatakanaɡ̶a me najipatedoɡ̶owa.
  bmh-bmh: Yesus Kristus go Uwait waugab siabun abu im oiteun, gonun, ig ulis go en
    oigeb petak emun, Uwait nugau ameg ebu alabun i uminab.
  ctu-BL: Ti lac Yum ch'ejl lac pusic'al mi mejlel la cochel ti' tojlel Dios cha'an
    tsa' lac ñopo Cristo.
  meq-meq: Anəke nəkway na, nəkway madzapa eye tə Kəriste. Faya ka dzalakweye ha faya.
    Ka dzədzarakweye sa bay, ka hutakwa tsəveɗ mahəndzəɗe ka təv i Mbəlom tə həlay
    i Yesu Kəriste.
  noa-H: Maguata ya hĩsin mag Cristo hiek hʌ̈k'a naawai, hi gaaimuata chadcha Hẽwandam
    bʌ̈ hignaa hich jãg chaain hamach dënnaan dʌ̈i haajemjö hirig jëeuwimʌ jëeujem,
    mag jëeubaawai maach hiek hũrju k'ap'ʌ naawai.
  thd-thd: Ŋul naŋanma Christmam ŋamp naŋun aŋarr rokuh ŋul Nul ŋamplin muukur minimnanir,
    maŋmaŋal, iiwurr weneth-kaar ŋul ŋamp yorr pam kaalaath wuun naŋanma.
  alp-NT: Kwali betaya, ite esa kai Yesuse Kristuse kai ite hlaleke lokoI peneka,
    hoko ite nehe kena tehaike Alla.
  san-VEL: praaptavantastamasmaaka.m prabhu.m yii"su.m khrii.s.tamadhi sa kaalaavasthaayaa.h
    puurvva.m ta.m manoratha.m k.rtavaan|
  kbq-kbq: Na'ankure Kraisinte tagra tamentinti nehunku, koro osuta Anumzamofo tavaonte
    nevune.
  kbh-kbh: Bënga Crístoftaca cánÿiñe mo canÿacá mondmëna, y chábeñe mondos̈buachéyeca,
    bënga montsobena Bëngbe Bëtsábioye jobéconama tondayama ntjatauatjcá, y corente
    jtsetats̈ëmbëse cha ndoñe chas̈ondubatema.
  ron-LSB: În El avem îndrăzneală și acces cu încredere, prin credința noastră în
    El.
  pon-pon: Pweki i me kitail pil kak aimaki tu on Kot ni atail kaporopor o pojon i.
  nhe-BL: Yeca ica tlaque techchihuilijtoc Cristo huan pampa tijneltoca, ya tijpiyaj
    tequihuejcayotl para tijnechcahuise huan tijcamahuise Toteco huan tijmatij temachtli
    techselis ica paquilistli.
  sps-sps: Tovei roman, sikia ta ka te kat tap on rarora to te komainy favevegiau
    fiisen mi rora Gov tana pan te kaa non Ya, ana ra natiny ror Ya te nongon rarora,
    tana saa, ara kaa ror koman e Krais ai to kan te faason fi naa rora Tsunia.
  wnc-wnc: Siwan ninda Jesu waapae natapna kekekawan ninda Anutue kundopnangge dua
    gwaukamang. Aho. Jesuat gatake yuke take kundopnim.
  nmw-S: Ge hide ta miye Keriso hei ge ta goru heine, iloke taine ta dematok te ta
    lok Helak he hana hao bwaide wada hatamatuwo.
  bus-bus: À guu wá zɛ́ vĩ wà sↄ̃ Ludazi kↄ̃n swɛ̃̀o kpaɛna à náanɛkɛna yãnzi.
  gub-BL: Zaiko Zezuz hekwe inuromo zane. Zazeruzar hehe no. A'e rupi zapuner Tupàn
    huwa rupi zaneho haw rehe nehe. Nazakyze kwaw izuwi nehe, huwa rupi zaneho mehe
    nehe.
  imo-imo: Kraist ipuki tipo yunge imboma moromolomuni pipili naa kolopo Gotenga kumbekerena
    tumbi tipo purumolo.
  boj-boj: Iga Yesus qa gago areqalo siŋgilateqnum deqa iga ulaosaieqnum. Iga bole
    qalieonum, iga Qotei aqa ulatamuq di brantqajqa gam agi Yesus a segi qujai.
  eng-DRA: In whom we have boldness and access with confidence by the faith of him.
  knf-knf: Ul aţuuŋ nja ŋhil pñog Naşibaţi na mntëŋ ţiki ŋfiyaara.
  san-KHM: ប្រាប្តវន្តស្តមស្មាកំ ប្រភុំ យីឝុំ ខ្រីឞ្ដមធិ ស កាលាវស្ថាយាះ បូវ៌្វំ តំ
    មនោរថំ ក្ឫតវាន៑។
  arn-NT: Fey Cristo tañi duam feletuy taiñ fülkonpuael ta Ngünechen mew, feyti maneluwün
    taiñ nieel taiñ feyentun Cristo mew.
  zas-NT: Në guial raliduladx ree Jesucrist ma rayaꞌp ree nejz par loj Dios, abiꞌ
    con confians ma zajc yubiig ree lojman.
  ken-NT: Ndu Mandɛm ábhárɛ́ bhɛsɛ nɛ Kristo nɛ sɛ́sɨkɨ ntɨ nɛ yi, sɛ́kwáy bɛrɔŋ
    ntá Mandɛm ndu bɛrɛm kɛpɨ nɛ yi, kɛbhɔŋ bɛcháy nɛ kɛmakati bɛ yi ǎghòk bhɛsɛ.
