    i Araha aga.
  srp-1865: Po naredbi vijekova, koju uèini u Hristu Isusu Gospodu našemu,
  agt-agt: Yen ya dana uray na Namaratu nga nekari na ta kawan para la na ngamin kiden
    napadday, a ta ayanin a nagdulot na hapa gafu ta Dafu tam ewan Hesus Kristu.
  lug-lug: Katonda yakola bw’atyo ng’enteekateeka ye ey’emirembe n’emirembe bw’eri,
    gye yatuukiriza mu ebyo byonna Kristo Yesu Mukama waffe bye yakola.
  yby-yby: hapaya Omailimo sainahena owaha le soto molamidanaki ukaladunu loko huko-loko
    yoweko waitoko nebomidanaya We napate Jisesi Kalaestida oli hekaiyoko yaloya le
    soto molaiye.
  heb-heb: על פי עצת עולמים אשר יעץ במשיח ישוע אדנינו׃
  mpp-mpp: '@see-verse:EPH.003.010'
  apb-apb: A God e asuie oto mei olana i sulie oala'inge ingeie uure oto mai na'o,
    na e ha'a-oaie leune oto aana asunge Aalaha ikie a Jisas Kraes.
  san-TEL: యతో వయం యస్మిన్ విశ్వస్య దృఢభక్త్యా నిర్భయతామ్ ఈశ్వరస్య సమాగమే సామర్థ్యఞ్చ
  ben-IRV: চিরকালের সেই উদ্দেশ্যে অনুসারে যে প্রতিজ্ঞা তিনি আমাদের প্রভু খ্রীষ্ট যীশুতে
    করেছিলেন।
  ntu-ntu: Da lcng tqale Gct mz nzvz-nqblq-krde me pnz drtwrde kx yrlq-pnzle mzli
    kc trwzka-ngrde nrlc. X mzli ka angidatipeleng mz nzwzkr Mevalu Jiszs, Kxetu rgu.
  pan-pan: ਉਸ ਸਦੀਪਕ ਇੱਛਾ ਦੇ ਅਨੁਸਾਰ ਜਿਹੜੀ ਉਸ ਨੇ ਮਸੀਹ ਯਿਸੂ ਸਾਡੇ ਪ੍ਰਭੂ ਵਿੱਚ ਪੂਰੀ ਕੀਤੀ!
  gvc-gvc: Ahri yahpa to jihto panopʉta “Masare pichacapʉ wahaborinare yʉhdʉchʉ yoaihtja”,
    nia tiha Cohamacʉ. Ã niriro jiro mipʉre mari pʉhtoro Cristo Jesu yaria to masa
    mʉjano mehne to niriro seheta marine yʉhdʉchʉ yoara Cohamacʉ.
  sbk-sbk: Iga handigafumiye ashilile umpango wa wila wewukamilishe muhati mwa Yesu
    Kilisti gosi wetu.
  mya-JVB: ကောင်းကင် အရပ်တို့၌ အထွဋ်အမြတ် အာဏာစက် တို့သည်၊ ဘုရားသခင် ၏ထူးဆန်း သော
    ပညတ် တော်ကို အသင်းတော် အားဖြင့် ယခု သိ ကြရမည် အကြောင်း တည်း။
  kgf-kgf: '@see-verse:EPH.003.010'
  awb-awb: Manikánka naho iwíáhéna, Mókake Sísa Karáhéga miraína arámbéhrígá wensabé
    aiq pútare atáh kéwé Asiu kereq nahnso kereq peh morá ké míagehe úwe. Amahnága
    mi arámbéhrí aiq parabarúéhre.
  gdn-gdn: Mama-nuga God e naiya mena kunuma waira kerareya inako notapiyawa yabadawa
    ki e karako nu Kaiwawonuga Keriso Iyesu pokaiya wadubu matara.
  nko-NT: Ɩ́nɩ gyí tɔ́á Bulu lɛ́hɩhɩ́ɛ yaɩ́ asa ɔlɛlɛ ɔyɩ́ nɩ́. Alahá mʋ́ ɩlaba
    mʋ́tɔ́ séi tsʋn anɩ Wíe Kristo Yesusʋ.
  bsn-NT: Tirʉ̃mʉjʉ adi macarʉcʉro ĩ rujeoroto rĩjorojʉne, “Yʉ macʉre ajitirʉ̃nʉrãre
    quẽnaro ĩnare yirʉcʉja”, yitʉoĩamasiñuju Dios. To bajiro ĩ yitʉoĩamasiriarore
    bajirone mani ʉjʉ Jesucristo ĩ rijabosare sʉorine quẽnaro manire yami Dios.
  pib-NT: Wa muchikawgognepotuyakawa Goyakalu gishinikyawakpotuko, wane rixa kamrureta
    Wutsrukate Kristo Gesoya.
  wiv-wiv: A Vuvu e katia goloa kua muri na kana lohoihoia, kua varira za ia e lolohoia
    kete katia. Kua kini katia kini bele matoto meni kua, na vuna ni Kristus Iesus.
  reg-reg: Ganu gakabhonekene okulabhila obhwiganilisha bwa kajanende bhunu bhwakumiye
    munda ya Kristo Yesu Latabhugenyi weswe.
  mlh-mlh: Yoŋoji oi manenimiŋ ore Anutuji Biŋe buruine oi ronere ronekoŋgo damaŋ
    tomiri oo iŋoyoŋunde maŋgo misanaŋgaru ruame peya. Ore so Ofoŋnoŋuŋ Kristo Yesu
    soreme foriine bofukeko kufufuŋpuine fukeru qodureru dimagobeneŋ.
  gof-ENT: ፆሳይ ባ ሜሪና ቆፋ ኑ ጎዳ ኪሪስቶስ ዬሱሳ ባጋራ ፖላናው ሄሳ ኦስ።
  aau-aau: Mey sokukwe, God hiykwe hiykiaw paraw paraw-ar ma nanpanan koruay ko liy-liy-aw
    meio ousne, hromo Hakamay Jisas Krais so kueir nonaw.
  tvk-tvk: Hi pol ni mak nggusil nenemien xa xi teling xati tetiamu nousav, xa mei
    testal tehe reitin texo Iesu Kristo, Suv nar.
  prf-NT: Iyád ay ayun ten planu na bagu pa a lalangán i munduwiday. Tinupad na iyád
    a planu ten pamamag-itan ni Cristo Jesus a Panginoon tam.
  auy-auy: Áwáuraꞌa Maníkó imáyáa éna toꞌmayaa éna séna miyá ónaumne séna Ísu Káráísiti
    kentáásí Fasiꞌaénkómbá imáyáa amúwana miyá uráiye.
  tbg-tbg: Haaru Kotiva nai varareva irite vai okarava vivau variarire tiro, viva
    Ihu Karaitira atitovaro Karaitiva tinavu Nora Vaiintivano vi kaiqara vara taiqa
    amitora.
  hub-NT: Yuuska ina apuri Cristo Jesúsan ina uwemtikramkatnun akupturmaktinnaka yaunchuk
    enentaimajakuiti.
  hmo-hmo: Dirava ese gunaguna inai bamona palani ia laloa karaia, bona hari iseda
    Lohiabada Keriso Iesu ena gaukara dekena amo, inai palani ia karaia haorea vadaeni.
  big-big: Anotogo pilik miza purik koka walaka pugu kazing miziweki sawiya pumok
    tenigi Yemizibek Kilisi Yisu wezamelagimek.
  gux-G: U Tienu bo bogini lani ti po, o bia tieni lani Jesu Kristi tuonli po.
  cnl-NT: '''E³ jo̱³ güén²³ Juii³ra² Jesucristo ca²³jmée³ ''e³ la²³ lǿn³ Dios ''e³
    rɨ²³jmée²³ cɨ''²³ mɨ²xe̱''n³¹.'
  zar-NT: Dios benëʼ lë ni, busudxinëʼ lë naʼ buzóa cazëʼ dza niʼte, le benëʼ lu nëʼë
    Xanruʼ Jesucristo.
  kde-kde: Nnungu àtendile uchocho kupapatana na makudungilo lake la maduva lammalele.
    Àtendile uchocho kupitila Yesu Kilisto Nang'olo wetu.
  ata-ata: Tatei manina la Lataua muxavutala lexe uꞌoxonu mii ane kaluxu uasi ne uxali,
    ia vaimomo ꞌo no anu xaixai noxou Kalisito Iesu Tila noxinge, la sou Anu muꞌoxonu
    mimii ne muxali manina.
  qvw-NT: Lluy caycuna cumplicacunanpämi una unaypi camachishancäta Salbacü Jesusninchicwan
    cabalalpun.
  nfa-nfa: Lodꞌo dhu Na pajꞌajꞌi mèka rai-haha ne, Nèngu pamaꞌète nare le neo bhoke
    jꞌara ho patabuli eele dhèu rai-haha nèti koasa sasala-sasigo ra. Nèti èèna ka,
    Na pake Kètu èdhi, Yesus Kristus, sèna ka tao madhutu sèmi èèna.
  tnp-tnp: Inu nəlpəkauiən rəhan iətəm tətatɨg itulɨn, kəni təmuva nɨpəhriəniən e
    Krɨsto Iesu, Iərmənɨg rəhatah.
  urd-urd: उस अज़ली इरादे के जो उसने हमारे ख़ुदावन्द ईसा मसीह में किया था,
  hot-hot: Wapômbêŋ hadum aêŋ ek hasopa anêŋ auk atu ba bôk lahabi hadêŋ môŋ anôŋ.
    Ma hathak alalôaniŋ Anyô Bêŋ Yisu Kilisi ma nôm takêŋ lêk hik anôŋ.
  mqj-NT: Angganna te maie, innang mengkalao diomi mai anna paillalan penawai Puang
    Allata'alla la nakarang ummolai Puang Yesus Kristus Dewatanta.
  rus-SYN: по предвечному определению, которое Он исполнил во Христе Иисусе, Господе
    нашем,
  mbh-mbh: Na God i oma omaing alavusnga ako nge a Krais Jisas ako ini ar Pomnga imeni,
    na i panes i ranga ve ako nge ilemi nge nomenga.
  bdd-bdd: Bewa Yehoba ꞌina nuwatuhu mwalo hene ta nige, ma bewa sauga ꞌigihelatuheya
    ꞌida Bada Yesu Keliso ꞌoinega,
  cbt-NTPO: Iráca quëran huarë' Yosë yonquirinpoa' imacaso marë'. Quisocristo o'maton,
    huëntonënquë aya'coninpoa'. Inasáchin hua'anëntërinpoa'.
  srn-NT: Èn a sani disi e akruderi nanga a prakseri san A ben abi ten na ten, èn
    now A du en ini Kristus Yesus, wi Masra.
  cta-NT: Nguaꞌni Ni chaꞌ tlyu biꞌ, nu loꞌo nda Ni jiꞌi̱ Jesucristo nu Xuꞌna na ñaa
    chalyuu, ñiꞌya̱ nu ngua tiꞌ Ni cuaꞌni Ni tya loꞌo bilya tyaꞌ chalyuu.
  bqc-SIM: Kilisi Yesu wá Dii sabai ↄ̃ Lua pↄeã pↄ́ kú gↄↄpiipi bↄ̀lɛi.
  tcz-CHONGTHU: Hiche hi tonsot'a atohgon ahin, hichu Christa Yeshua i-Pakaiyu jal'a
    atohdoh ding ahi.
  mar-mar: देवाच्या सर्वकाळच्या हेतुला अनुसरून जे त्याने आपला प्रभू येशू ख्रिस्त याच्यामध्ये
    पूर्ण केले आहे.
  snp-snp: Eti enae, loto adeina akaimati kolami ka ya olu Wekolate Kilisto Yesudoka
    moda kulawa itami ne.
  isl-isl: einmitt eins og hann hugsaði sér í upphafi að hafa það í Jesú Kristi, Drottni
    okkar.
  spy-NT: Kikiikuchōb ꞉Yēyiin ng'aleechaa kumanaayey kōōrēēt. Nto yityo chokootyiich
    kubununēē Kāārārookiintēēt Yēēsu Mokoryoontēēnyoo.
  xnn-xnn: Tay olay id kasin et siya din ninemnemna ay ikkana ken datako et siya nan
    tet-ewa ay inikkana isnan nateyan Jesu Kristo ay Apo tako.
  mwe-mwe: Malinga shibhapanjile bhayene, nng'aniyo yabho kuumila bhukala na ya pitipiti
    kupitila a Yeshu Kilishitu Bhakulungwa bhetu.
  tte-tte: Sauga beyabeyana koina ana nuwatu besiele yakato naga muli mena ipaisowai
    mwa koina ala Guyau Yeisu Keliso ana paisowa koina paisowane iyemwawasi.
  tcs-tcs: '@see-verse:EPH.003.010'
  hlt-THB: amah a kumqui angcainaak ce ningnih Bawipa Jesu Khrih awh soep sak hawh
    hy.
  soq-soq: God bautaido nitu uduudu segasia walamawe insaisawa ema insen. Ita tauma
    me dewasano Tatamba Keriso Iesu bedewe segalen.
  qub-qub: Chaytami Tayta Diosninchi unaypita-pacha yarparan. Chaymi cananga chay
    nishan cumlishana caycan Jesucristo noganchi-raycu wañushanpita.
  att-att: Ta yáyù ninonò ni Namarò, nga talákkurugan na áddè ngaw lage na namarò
    ta dabbuno, á pinalurò nen yù ngámin nga ure na megapu kâ Apu Kesu Kiristu nga
    Yápu tam.
  bki-bki: Saba nalo na, amemedu ga ka Atua kiano jidomiano, napano naio jom̃a jidomii
    kakarlo beamu, ka bogo na vio yetano nei naio makanio vo, a naio mila saba nalo
    nei amalmaluvo ruei binimei ea Kristo Yesu, kiado Tubo.
  bqp-bqp: Luda pↄyenyĩna kũ à kun zaa káaku pì lɛ́ pàpa Kirisi Yesu ó Dikiri gãi.
  mcp-mcp: Zɛmbî nyə á bwey bə nə yuug jé á kandʉgə kandʉgə shú ísâ ínɨ byɛ̂sh, nyə
    á mə́ ka zə sá sɔ́ɔ́lʉ́gʉ́ kwoŋ mə́ Cwámba wúsʉ́ Yésus-Krîst dɨ́.
  hat-hat: Bondye aji konsa dapre plan ki te la depi lontan an. Se plan sa a li reyalize
    nan Jezikri, Seyè nou an.
  npl-NT: Dios ijkí okichi por Toteko Cristo Jesús, kemi Ye yokimolijka kichiwaskia
    desde ijkuak ayamó okatka n tlaltíkpaktli.
  bgg-bgg: Hamangkhung-aphuii è ji duiine rek pha ji ne awairo idang pha blia shii
    rek, nyie jine ai è gethek ro Ithong Masi Isu è rek ge.
  eng-TCENT: according to the eternal purpose that God has carried out in Christ Jesus
    our Lord.
  eng-BSB: according to the eternal purpose that He accomplished in Christ Jesus our
    Lord.
  cpu-NT: Tema iro ipampithashiretapiintakari iranteri, irootake jotyaantantakariri
    Avinkatharite Cristo Jesus.
  san-ASM: যতো ৱযং যস্মিন্ ৱিশ্ৱস্য দৃঢভক্ত্যা নিৰ্ভযতাম্ ঈশ্ৱৰস্য সমাগমে সামৰ্থ্যঞ্চ
  tac-NT: Ye ju napu 'nata asálige Onorúgame 'we 'yasi, 'lige 'ma 'la sébali ikile
    napu 'nata asale bo'né Kristo Esusi júliga napu ramué nuleme ju.
  eng-WEBPB: according to the eternal purpose which he accomplished in Christ Jesus
    our Lord.
  gfk-H: Manaluai ta ira linga bakut Kalou ga bul no nuna lilik bia diet na palai
    hua tano nuna mintota ma i ta gil haruatanei um iakano nuna lilik ta Iesu Karisito
    no nudahat Watong.
  viv-viv: Ada yana nuwahuya ana ivemogatala au hidede amine gilakayemu be gavaimi
    givevai babi ana abavebutu aimo keke ana toveya, mededemi gigugai. Ada yana vevai
    Yesu Keliso yada Kaiwabu againe gilakayemu velemoꞋena.
  yao-yao: Akunnungu ŵatesile yele kwa litala lya Ambuje ŵetu Kilisito Yesu mpela
    iŵasachile moŵa gose pangali mbesi.
  tgp-tgp: Haratu natu mo usuri na nona r̃omr̃omi sei mo taua matan tuai tiroma moiso
    vara Kr̃isto Iesu nor̃a Moli i pa vai mar̃ivisia.
  auc-NT: Wëënëñedë pedæ̈mämo ïñonte Wængonguï, Cæbo ate awënëidi incæ wæcædänimpa,
    ante cöwë pönengacäimpa. Ñöwo ïñömö tömengä mänïnö ante nänö pönengaïnö ante tömengä
    mönö Awënë Itota Codito tönö godongämæ̈ cædinque do cægacäimpa.
  kbc-NT: Aniɡ̶icatibige Aneotedoɡ̶oji daɡ̶a yoe niɡ̶ina iiɡ̶o naɡ̶a lowoogo me ibake
    Ǥoniotagodi Jesus Cristo meote ane lowoogo meote, codaa lowoogo me ibake loiigi
    me ikee lixaketedi.
  bmh-bmh: Uwait nug getal tal salau go mabun dabeleu oi dareun, ulis Yesus Kristus,
    igual Dubanou Ban eiman igul go guzeneu.
  ctu-BL: Che'ʌch tsi' wʌn ña'ta i mel Dios che' maxto anic pañimil. Tsa'ix i yʌc'ʌ
    ti ts'ʌctiyel ti Cristo Jesús lac Yum.
  meq-meq: Andza niye, a ge na, andza nakə a tsik a gwaɗ ma giye na, ahəl nakə məndzibəra
    andaya zuk bay aye. A ge na, tə həlay i Yesu Kəriste Bəy Maduweŋ kway.
  noa-H: Pari mag maach t'um judionaan k'abam k'ʌʌnpa hich dënk'a p'ë hauju k'ĩirju
    wai sĩerr chan nem hĩsim k'aba, ni hõor k'ĩirjugjöjã k'aba, hich Hẽwandamau warrgurwe
    mag k'ĩirju wai sĩerr haawaita chadcha mag maach Pör Jesucristo pʌ̈ibarm gaaimua
    maach t'um hãba hich dënk'a wai sim.
  thd-thd: Ŋul nul Kotunthurr kookanpantam kun-micarr nuh Jesus Christ Pam Pork ŋamplin
    yomparrnan-natha raak ŋuul.
  alp-NT: Alla Iono mere lulu saisa rebe Isuka onore bei kena Itolae nusa meije mosare.
    Saisa rebe Alla Isuka onore, Iono peneka baue iteki Kristuse Yesuse Ionoe ete
    ite.
  san-VEL: yato vaya.m yasmin vi"svasya d.r.dhabhaktyaa nirbhayataam ii"svarasya samaagame
    saamarthya nca
  kbq-kbq: Ama'i korapa monane, mopane tro osu'neno, tro huntegeno me'nea antahintahi
    Krais Jisasi Rantimofompi eri ama hu'ne.
  kbh-kbh: Bëngbe Bëtsá chca tojama, nts̈amo cachá yojanjuabnacá nÿetsca tescama jamama,
    y chca cha tojama Jesucrístoftaca, Bëngbe Utabná.
  ron-LSB: conform scopului veșnic pe care l-a împlinit în Hristos Isus, Domnul nostru.
  pon-pon: Duen kupur a, me a kotin kileledier ni tapin kaua ren Krijtuj Iejuj atail
    Kaun.
  nhe-BL: Pampa hasta tlen huejcajquiya Toteco ipa moilhuijtoya quichihuas ya ni ica
    Cristo Jesús, Tohueyiteco.
  sps-sps: An fakats famumuan takop Tsunia tanik patsukan naa me tan tatanik, ai tovei
    roman, Gov kat faruak ya tana binun ten Krais Jisas a Tsunaun tsura.
  wnc-wnc: Siwan natdetdeu waaknga tupa siknga Anututa inane musiaatang natake apmea
    tasinangge natake tekut. Sike natdetdeu ita wa natake tekut taknga tasinangge
    natake ita Buyambam tapaninu Jesu tapan ita akgatanimunangaapa Krais ngang inikamang
    kapa dakngake ninde epbut.
  nmw-S: Sauge veto dedei suwok Helak i nuwotu bwele i ginawi sohode ti yake, iyete
    sauge ga ya Keriso Yeisu wada Guyau wana kaiwo heine hobak i ginawi mwao.
  bus-bus: Luda pↄyezi kɛ̀ kuu zaa gurↄ píngi pì lɛ́ pàpa Kirisi Yesu wa Dii gãzĩ.
  gub-BL: Izypy mehe Tupàn ipurukwaw kar wer tuwe wemigwaw teko wanupe a'e. A'e rupi
    ukwaw kar iko kury. Umur kar Zanezar Zaneruwihawete Zezuz ko ywy rehe a'e, imumàno
    kar pà zanerekuzaromo a'e, wemigwaw ikwaw kar pà purupe a'e.
  imo-imo: Paa oi Goteni aku ulu tembo konopu lerimu akumu kinye linonga Awili Jisasi
    Kraist kinye aku ulu terimu.
  boj-boj: Tulaŋ nami Qotei a kumbra di yqajqa are qalej. Ariya bini a gago Tamo Koba
    Kristus Yesus aqa wau na kumbra di yeqnu.
  eng-DRA: 'According to the eternal purpose, which he made, in Christ Jesus our Lord:'
  knf-knf: Uko mënţ uwo jibi Naşibaţi aŋaluŋ uwo du ujuni, aţëpna ţi Yeŧu Kriŧtu Ajugun
    adolna wa.
  san-KHM: យតោ វយំ យស្មិន៑ វិឝ្វស្យ ទ្ឫឍភក្ត្យា និព៌្ហយតាម៑ ឦឝ្វរស្យ សមាគមេ សាមត៌្ហ្យញ្ច
  arn-NT: Fey Ngünechen femngechi femi chumngechi ñi rumel adkünuel ñi femael taiñ
    Ñidol Jesucristo mew.
  zas-NT: Abiꞌ diizd chi gad guidxliuj gacchaaw mal been Dios xgab guial gac zian.
    Yan ma gojcan cumplid por Dad Jesucrist.
  ken-NT: Mandɛm ákʉ́ mbɔ ɛnyǔ yi átɨ́ nyaka tɛ mpok yi ábhɨ́kɨ́ re fʉɛt ntá
    Acha ywɛsɛ Yesu Kristo.
