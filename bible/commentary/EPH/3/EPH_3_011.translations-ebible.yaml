verse: EPH.003.011
translations:
  kpx-kpx: Subuta vatau uoholisege Dilavau Iesu vaveve ke huhuai halege ua. Iniale
    vani mole au louge nahie Kosive Iesu Kelisou hotove ke mai selevetinu.
  okv-H: Eto God na vasiri erevi aisuja amo mahu hotembena amo ungotenau Bada Iesu
    Keriso na ere ua erevira.
  tbo-tbo: Naka a nugotuhu odubona e woogeleteya ata Guyau Yesu Keliso uyahinei.
  mal-C: '@see-verse:EPH.003.010'
  grc-SR: κατὰ πρόθεσιν τῶν αἰώνων ἣν ἐποίησεν ἐν ⸂χριστῷ Ἰησοῦ τῷ κυρίῳ ἡμῶν·⸃
  bgc-bgc: परमेसवर नै दुनिया बणाण तै पैहले या योजना बणाई थी, जिस ताहीं उसनै म्हारे
    प्रभु यीशु मसीह के जरिये पूरा करया।
  khz-khz: Palagu genai emia-vanagivanagina navugana. Palagu gena navuga ea ita gera
    Velekou Iesu Keriso genana vou ema vega-matagaiato.
  deu-TKW: gemäß dem Plane der Weltzeiten, den er ausgeführt hat in dem Christus Jesus
    unserem Herrn,
  zsr-NT: Dios benëꞌ lë ni, buschinëꞌ lë naꞌ buzoaczëꞌ dza niꞌtë, le benëꞌ lu nëꞌë
    Xanruꞌ Jesucristo.
  lin-lin: kolanda mabongisi oyo asala wuta kala mpe akokisa kati na Yesu-Klisto,
    Nkolo na biso.
  hns-NT: '@see-verse:EPH.003.010'
  noa-E: Pari mag maach thum judionaan khabam khʉʉnpa ich dënkha phë auju khĩirju
    wai sĩerr chan nem ĩsim khaba, ni õor khĩirjugjöjã khaba, ich Ẽwandamau warrgurwe
    mag khĩirju wai sĩerr aawaita chadcha mag maach Pör Jesucristo pʉ̈ibarm gaaimua
    maach thum ãba ich dënkha wai sim.
  eng-EMTV: according to the eternal purpose which He made in Christ Jesus our Lord,
  mib-NT: Chi súcuan ni tee ni yā nde nɨɨ́ cáni, te ni sáha ya jeē Jítoho yō Cristo
    Jesús ni squícu ya ún.
  lif-NT2: कङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चोगुबा मे़न्‍नुप्‍मनाबा निङ्‌वाॽसोःक् कुइसिःक्
    आनिॽ दाङ्‌बा ख्रिस्‍त ये़सुलाम्‍बा कुलिङ्‌धो के़त्तुरो॥
  xnj-xnj: Chapanga ahengili lijambu lenili kulandana na mpangu waki wa magono goha
    gangali mwishu leahegili, mu njila ya Kilisitu Yesu Bambu witu.
  mmx-mmx: Nom lodoxoma ren i epovo mi lodomdoma ali avolo ren, neni ga lox epovo
    i mi lugugu at ne Iesu Karisito, Leeme Silok atnedik.
  cbr-NT: Usaquin aín unicama 'iminuxuan usabi 'iti oquin an mëníosabi oquin ca Nucën
    Papa Diosan aín Bëchicë, Nucën 'Ibu Jesucristo, a ënë nëtënu xuacëxa.
  tee-NT: Pus ju Dios akts'iya ispastacta ni chunch cajuna' chai ixnajunta ni la'ixmacni
    qui'ucxtin'an Cristo Jesús ju ca'uctaxtuya'.
  eng-LSV: according to a purpose of the ages, which He made in Christ Jesus our Lord,
  cak-NT: Can quiri' nibanataj, can anche'l ri runojin-pe ri Dios, y c'ajare' xbanataj
    riq'uin ri Kajaf Jesucristo.
  pah-NT: 'A''ereki ymyahũ Tupana''ga heaporog̃ita ypy hako. A''ero ga ei: “Omanomo
    g̃waramo ti Cristo Jesus''ga g̃apojykaharetero ojiheve''g̃a mbojikogukari ojihe
    g̃a nderua ji pyri nehẽ,” ei Tupana''ga ojapyakaypyavo gweaporog̃itaro.'
  sja-NT: Wãara Tachi Ak'õrepa ooji ichia ichita k'ĩsia iru badak'a ooit'ee Tachi
    Waibɨa Jesucristo k'ap'ɨa pari.
  xed-xed: Nda kɗa fitika fata Lazglafta daga ta kul magaftá tsi ta ghəŋa haɗik. Ndanana
    ka magatá tsi nda ma Yesu Kristi Mghama mu.
  mks-NT: Sa̱nahá ndiva̱ha na̱sacu ini Ndióxi̱ ña̱ ya̱ha chága̱ chí nu̱u. Ta viti
    xi̱hín ña̱ na̱caja Jesucristo, xitoho í na̱xi̱nu̱ co̱o nu̱ú ña̱ na̱sacu ini mé
    á coo a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Menalalie ta ira linge bakut God ga bul no nuno lilik be di na palai hobi
    tano nuno minminanes ma ite gil haruatne um ikino nuno lilik tane Krais Jisas
    no nudait Watong.
  bmu-bmu: Yeŋön mi mötmegöra Anutunöŋ Buŋa areŋi mi möpŋaŋgö möpŋeyök nalö qahöpŋe
    uruŋan jim köhöiba ali ahöyök. Miaŋgö dop Kembunini Kraist Jisös melaiiga ölŋi
    miwikŋaiiga könagesöurupŋi aka mindiriba kinjin.
  dgz-dgz: Mame watagaet erewa gapan God anut mega usenagaet wandepen menan anu tani.
    Mame Ayop nuga Iesu Keriso gamup om gapan gapan taiwan.
  eng-GNV: 'According to the eternall purpose, which he wrought in Christ Iesus our
    Lord:'
  zaa-NT: Ą' beni Tata Dios conforme lani la' rulábalatsi' tse' nu té qui'e dèsdeba
    neru para itute yétsiloyu, pero labí uccuą hàsta qui'ni bitá Xana' Ri'u Jesucristua
    tì'a chi nani Tata Dios.
  eng-WEBSTER: 'According to the eternal purpose which he purposed in Christ Jesus
    our Lord:'
  guh-guh: Pacuenia Dioso tajëvelia copiaya najamatabëxaina, mapanacua pexanaevajënaeya
    ataje, bajarapacuenia baja Dioso exanaevereta. Tsipaji baja Dioso itorobica vajatuxanenë
    Jesucristo vajanacasivatëpaenexa cruzata.
  bon-bon: Acejiyame te ai ne jewenuji teeme ngene atwana ibi, teeme lui puga ge padare
    me niinäce gaabe me, tabe lui ne toraca me jewenuji mime Yageyame Yeesu Keriso
    cabu ca.
  nhw-BL: Pampa hasta tlen huejcajya Toteco ipa moilhuijtoya para quichihuas ya ni
    ica Cristo Jesús, Tohueyiteco.
  swh-ONEN: sawasawa na kusudi lake la milele katika Kristo Yesu Bwana wetu.
  wbi-wbi: Agha ghakale ghahumile kukila uvutavike vwa kuvusila na kusila vuno alyaghukwisikisie
    mun'kate mwa Kilisite u Yesu u Mutwa ghwitu.
  bba-bba: U kuɑ nɡe mɛ, win himbɑn sɔ̃ ye u mɔ u sere hɑnduniɑ tɑkɑ kuɑ, mɑ yɑ wiru
    ɡoorɑ Yesu Kirisi bɛsɛn Yinni sɔɔ.
  eng-KJVCPB: 'according to the eternal purpose which he purposed in Christ Jesus
    our Lord:'
  kgk-NT: Ne'írã oiko ramo vyteri araka'e ko yvy, yma gwive he'i hagwe-ramima, ãy
    kóa ojapo-ma Nhandejáry. Nhandejáry Hesu Cristo rembiapo voi.
  waj-waj: Tupatupaa ari yaata utira kuaivo kooyaa vakiaiveera ivo itaama iiravai.
    Ivo ari yaata utuu kua kaanaivaa ti Udaanga Yisuu Kirisiinna mmatayaa titaa kiooduu
    tuoo kooyaa variravai.
  cpy-cpy: Tema ashi royiro ikenkishiretzi-takawo paerani rantero, rootaki rotyaantan-takariri
    Awinkatharite Jeepatzii-totaa-rewo Jesús.
  mpx-mpx: He sauga houhouwena hot Yehoba i nuwatu ni ginol ola o, inoke sauga ya
    Keliso Yeisu wala Babala wana tuwalali eliyana iyaka i ginol haba.
  wbp-wbp: Kaaturlu kuja ngurrju-manu walya manu yalkiri, nyampukungarnti nyanungurlujulpa
    kuja manngu-nyangu, “Ngakaju kapurnaju kanyirni pina Juwu-wangu-patuju ngaju-kurra
    Juwu-patu-piya.” Junga kujaju. Nyanungurlu yilyajarni Jijaji Kiraji ngalipa-nyangu
    Warlalja-Wiri walya nyampu-kurra.
  luo-luo: Notimo ma kuom Kristo Yesu Ruodhwa, kaluwore gi dwarone mane osechano chakre
    chon ni notim.
  nhe-NT: Pampa hasta tlen huejcajquiya Toteco ipa moilhuijtoya quichihuas ya ni ica
    Cristo Jesús, Tohueyiteco.
  aii-aii: ܐܲܝܟ݂ ܕܩܛܝܼܥ ܠܹܗ ܡ̣ܢ ܩܲܕܡ ܫܘܼܪܵܝܵܐ ܕܙܲܒ݂ܢܹ̈ܐ ܡܸܢܕܝܼ ܕܬܘܼܡܸܡ ܠܹܗ ܒܝܲܕ ܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ ܡܵܪܲܢ،
  esk-NT: Taimakŋaqaŋa Agaayyutim sivunniutiginiġaa sivunniuġutni atuumapkaġniaġnipḷugu
    Christ Jesus-kun Atannaptigun.
  msb-msb: Natuman naman ini na plano paagi kan Cristo Jesus na aton Ginoo susog san
    ginplano san Dios antes pa ginlalang niya an nano man na bagay.
  cpa-NT: Ma²ja¹lǿih² tsa¹ca¹jmo¹ Jmi² jniang³ jǿg³ ha²lah ma²jmo¹² Jesucristo, dsa²
    ma²lán¹² Juu¹³ jniang³.
  dso-dso: ଜଗତ୍‍ ତିଆର୍‍ କର୍‍ବା ଆଗ୍‍ତୁ, ଏଟା ସେ ଜଜ୍‍ନା କରିରଇଲା । ଏଟା ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ
    କିରିସ୍‌ଟର୍‌ ଲାଗି ସେ ପୁରାପୁରୁନ୍‍ କଲା ଆଚେ ।
  meu-meu: nega hanaihanai e lalo-hadailaia heḡereḡerena ai, Keriso Iesu eda Lohiabada
    lalonai e hamomokania.
  yva-NT: Wemirati Injayo Amisye apa bekero Po rapatimu arono mine so ranari rainyoe,
    muno Po raveti mamaisy arono Po wama Amisy Yesus Kristus atutir de no mine vone
    so.
  dgc-dgc: Ey nadid, ginimet dén ya na Diyos ayun to plano na sapul to sapul. Ey ti
    Cristo Jesus, siya i nangtupada ta éya.
  zpm-NT: Sca nac miṉe no guic me padzeela, ni zeeṉe laa me pxeeḻ Jesús laaw goc.
  hix-NT: Yukryeka komo ehxera rma hak ehtoko, tàmryenon komo hutwekonà roro rma,
    Khoryenkomo. Nyamoro hutwanye rma, Kryestu Txesusu wayehrà hutwekonà. Kohkomo
    rma wayehrà hutwekonà.
  sim-sim: Avui Wasilaka maskop mbele mbele ondon angop or ukmbaha nor mbahandari
    lir. Undari osik or mbarik Krais Jisas Wasilaka nihi lerawu oson or lashihindak
    mbele mbele os or ukmbaha nor mbahandari osmu omek nara.
  npi-ULB: हाम्रा प्रभु, ख्रीष्‍ट येशूमा उहाँले पूरा गर्नुभएको अनन्त योजना अनुसार
    यो हुनेछ ।
  cgc-cgc: Paagi ki kiten napakita din ki danen na kanen an maalam tak iling tan tuyo
    din bag-o pa pabuat kalibutan i daw iya na plano natuman en paagi ki Jesu-Cristo
    na ate na Ginuo.
  tim-tim: Akto yu kulemgoân ire âmâ Anutuŋe hâŋgeiŋe biwiŋân makmâ kârikŋe ketuguep.
    Are hinŋe miapŋân katberâm Humonenŋe Yesu Kristo huŋgun aŋmâ mem miawagep.
  yor-yor: gẹ́gẹ́ bí ìpinnu ayérayé tí ó ti pinnu nínú Kristi Jesu Olúwa wa.
  wos-wos: '@see-verse:EPH.003.010'
  emp-NTPO: Mãwã osia idjia naãrãed̶a dadjirã Boro Jesucritod̶eba oida crĩcha b̶ad̶a
    bẽrã.
  eng-F35: according to the eternal purpose that He accomplished by Christ Jesus our
    Lord,
  ind-ind: Itulah tujuan dan rencana-Nya sejak semula, yang sudah Dia selesaikan melalui
    Kristus Yesus, Penguasa kita.
  pes-OPCB: و این درست همان طرح ابدی او بوده که آن را توسط خداوندِ ما، مسیحْ عیسی،
    عملی ساخته است.
  mpt-mpt: Sinanggwano Gode funanea Ne sinanomo Yesus Klaiste dabaia daaknea Yuda
    isa eka Yudaba isa i hengmino temo blibo dotlaneko ge funanebio kesoa e inanea
    nib Sume Yesus Klaiste dabanea daakenea nib hengmino temo biobo dotlanebiobe.
  ssx-ssx: Koda꞉ma꞉ kutu pieke ekita꞉ ipika꞉ paeya꞉ paapeke na ya꞉la꞉ hone u hala꞉
    ekita꞉ nika꞉ Tekehali Yesu Ketisoma꞉ pina꞉yeke leekeme.
  mkl-mkl: Bɛɛbɛi í ce í jilɛò ide iyi wɑ ce, í bɛi í tɑkɑò ɑndunyɑ, nɔ í kpɑ iriɛ
    si Jesu Kirisi Lɑfɛ̃ɛ nwɑ.
  gaq-gaq: ଇସ୍‍ପର୍‍ ମେଃନେ ମାଡାନେ ଜିବନ୍‍ ଉଦେସ୍‍ ଇସାବ୍‍ରେ ନେନେ ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟବାନ୍‍
    ଆକେନ୍‍ ପୁରନ୍‌ ଡିଙ୍ଗ୍‍ବକେ ।
  gof-RNT: Xoossay ba merinaa qofaa nu Godaa Kiristtoos Yesuusa baggara polanaw hessa
    oothis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ଜାନାଅ ଜାନାଅରେୟାଃ ଉଦ୍ଦେଶ୍‌ ଲେକାତେ ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ
    ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ନେଆଁଁଏ ରିକାକାଦା ।
  gah-gah: Ómasímo eza gozapá netá matá ale utó onamike agikatunú lo huko mololoko
    iteko minamó nenémini gihiláa nene Guivahanite Izesu Kilistoni amiselekago ale
    utó molamó.
  lcm-lcm: angkokoai palau val kana lomlomonai le kabang, na kana kata mela apunuk
    ia si Karisto Iesu kara Volava.
  aer-aer: Lyetenyenge akwele, urreke Ngkartele ahelhe uthene alkere uthene aknganetyenhenge,
    Re itirremele aneke, “Urreke-awerne Tharle tyerrtye Jew anetyakenhe areye akngetye-alpetyenhenge
    Atyenge-werne Jew-arenye areye-arteke.” Alakenhe ikwerenge anteme Re Jesus Christ
    anwerneke-artweye yerneke apmere ahelhe nhenhe-werne anwerneke ilwetyeke, Jew-arenye
    areyeke Jew anetyakenhe areyeke-arlke. Alakenhe ikwerenge Ngkartele anwernenhe
    arntarnte-aremele itethe-ileke Jesus-elarle anwerneke mpwarekenge.
  qvc-NT: Chaqa Tayta Dyusqam, manaraq nima kaptin, yumbay chaykunapaq yuyashqana
    karqan. Chaymandaqam chay yuyashqandaqa Siñurninchiq Jisukristuwan rurarqan.
  tgl-ULB: Mangyayari ito ayon sa walang hanggang plano na tinupad niya kay Cristo
    Jesus na ating Panginoon.
  cbs-NT: Januxun mai damiwadiama Dios ikibi ini yubakani anunbadiai akinan, nukun
    Xanen Ibu Jesucristowen nuku axuniki.
  xtm-NTPP: Te ja ni yo ñu'u ini Su'si ma onde xinañu'u kuiti ma ja sa'a ya ma, te
    ni sa'a ya kivi ni tetniñu ya Sa'ya ya Jesucristo iya tátnuni nuu o a.
  nnq-nnq: Nnoongo atenda nhwalo gwenio tela na apapangite pangapela genia atenda
    ku ndela ja Yesu Kilisto Nngwana gwito.
  bao-NT: Cristo Jesús mani Wiogʉ jʉori, “To biro yʉ tiirucu” cʉ̃ ca ĩirique ca peti
    nʉcãtipe cʉ̃ ca tiirique ca niirore biro.
  san-ORI: ଯତୋ ୱଯଂ ଯସ୍ମିନ୍ ୱିଶ୍ୱସ୍ୟ ଦୃଢଭକ୍ତ୍ୟା ନିର୍ଭଯତାମ୍ ଈଶ୍ୱରସ୍ୟ ସମାଗମେ ସାମର୍ଥ୍ୟଞ୍ଚ
  huv-NT: Meáwan aag ayaj Teat Dios tarang, cos atquiaj lamapiüng tanomb apmarang.
    Meáwan aag ayaj tajlüy wüx Teat Cristo Jesús tiün mandeow.
  otn-NT: Ya ma̱ndø nja̱m'møtho xpa̱ nzän'Oja̱'a̱ te nnepe di̱ nja. Pɛ ya bi̱ nja
    'mø mi̱ t'ɛ̱c'ɛ̱i̱ na̱ ra̱ Hmu̱ Jesucristo.
  nop-nop: Biyagoŋ hinek, Bepaŋ adi koomkwaha nainit mokitneŋ weleŋ maaneŋ nadihebet
    tuguk wondiniŋ folooŋ, Wapumnik Jesu Kilisto, niŋkulune foune mintadakaleguk.
  obo-NT: Tapoy ron ini nopuhawang to Monama pomon poron to tigkonayan, woy notuman
    ini ukit to kodpopiyod din ki Disas Krays nod Longaggon ta.
  cak-ENT: Ri Dios runucun-vi-pe que quiri' tibanatüj, que tetamüx ri utz ri nuc'ün-pe
    ri Kajaf Jesucristo, ri Jun cha'on-pe y takon-pe roma ri Dios.
  lif-NT: ᤁᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤆᤥᤃᤢᤒᤠ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤛᤥ᤺ᤰ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ
    ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤗᤠᤶᤒᤠ ᤁᤢᤗᤡᤱᤎᤥ ᤁᤧᤳᤋᤢᤖᤥ॥
  mie-NT: Chi súcuán nī ncundaā inī yā jondē níí cání, de nī nsāhá yā jā maá Jētohō
    ō Cristo Jesús nī squíncuu yā ñúcuán.
  san-TIB: ཡཏོ ཝཡཾ ཡསྨིན྄ ཝིཤྭསྱ དྲྀཌྷབྷཀྟྱཱ ནིརྦྷཡཏཱམ྄ ཨཱིཤྭརསྱ སམཱགམེ སཱམརྠྱཉྩ
  qve-NT: Chaytan Diosqa qallariyninmantapacharaq planearan. Chay pakasqa kaq plannintan
    Diosqa cumpliran Señorninchis Jesucristo nacesqanwan, cruzpi wañusqanwan, hinallataq
    kawsarimusqanwan ima.
  pao-NT: '@see-verse:EPH.003.010'
  cbu-NT: Yuwaa Apanll uruta tputsee Wipamun tapachindamaam chinarangu anoo na mangoonkanaya.
  usa-usa: maa-márámá íma tarôq uréna Áánûqtuma nói-qtataarabi maa-márábímmá pááq
    íniye téna aúyánámmá ítaraiye. íbêqa wemá abarokáq ketááí uyátárai-nakoma Îtu
    Káríqtoma wení mayaíráké mamá pááq kéiye.
  soy-soy: Uléécɑɑ kɛmúŋɛ́ kuu mɛkɛɛ-mɛ n yekei uu kɔ nkpéni Urɔ́píimɑ Kirisi
    Yeesu kɛ́mɛɛ kɛ wɑi kɛ lɛ̃ nnɛ́í ɑi tíkilɛ̃.
  hui-hui: Ngode Datagaliwabehanda manda manda bu wiaabo henedagua ogoni binigo ina
    Anduane Homogo Keriso Yasu ibuha howa bumaro bini.
  amf-amf: Barjo ogoam ena, wodansa birara yedayse, waadadhana yinin qaabonamaar wosa
    Imbaa Yesus Kiristooska ki thoosade.
  quc-NNT: Petinaq loq ri Dios xuchomaj wa' rech je' käb'an na ri' rumal ri Cristo
    Jesús ri Qajaw.
  dob-dob: Gete Yaubada ꞌina nuwanuwa lowaenei ga batuwa, ta gete tuga ꞌigieapwesena
    ꞌida ꞌInapwana Yesu Keliso ꞌenega,
  wrs-wrs: Honamba nengavnangva Sesoava doara vrena, nonam mendah venamoa nom manam
    manam. Wo Sesoava himba hevna nengavnangva holothona Kristus Yesusinda pina mendekliinda,
    hoanavho vrungamnalm.
  mca-mca: Hik aka' ƚunye'j in hats yamik'ui pakha' hayiits yaji'let pa'aj qu' ƚunye'je'kii
