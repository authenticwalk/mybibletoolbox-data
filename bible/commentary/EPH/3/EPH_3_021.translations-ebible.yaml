  jpn-1965: 教会により、またキリスト・イエスにより、栄光が、世々にわたって、とこしえまでありますように。アーメン。
  fra-SBL: à lui soit la gloire dans l'assemblée et dans le Christ Jésus, pour toutes
    les générations, aux siècles des siècles. Amen.
  yka-yka: Pudjite bi Tuhanin, kēmon kite bi meˈ masandel pu si Isa Almasihin. Pudjite
