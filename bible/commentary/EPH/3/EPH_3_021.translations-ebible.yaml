  opm-opm: '@see-verse:EPH.003.020'
  bvr-bvr: nipiya an-gata Wangarr an-nelangga ngayburrpa an-molamola ngubi-negapa
    barra nguburr-workiya minypa nipa Christ Jesus jama a-ji rrapa nguburr-molamola
    arr-negarra ngayburrpa nguburr-gurda nguburr-yigipa gu-galiya yerrcha marr nguburr-balcharra
    nula. Gun-nardiya gugu, gun-nardiya gugu, ganapiya.
  wal-wal: '@see-verse:EPH.003.020'
  zad-NT: Cho' nonḻi'lall'cho Cristo Jesúza' chiyaḻ' koocho Chioza' balaaṉ toshiizi
    na' zejḻi kaṉi ni c̱heyi daa bseḻee Crístona' ni c̱hecho. Kan' nakan.
  kmg-kmg: kikefuŋko â Kristo Jesurao mumuteŋ-ticne mimiŋzi ɋâric šuhuckeme šuhuc
    fofehuc juzejec sanaŋ. Jâmbomac.
  aso-aso: laza Izesuꞌ Kilisitoꞌnimuꞌ gele eleꞌvoleꞌ ogo Oꞌmosoꞌmi evenele mulise
    loloꞌ ogo nonivete ezemuꞌ opoꞌni loꞌmo vo nonivo kilisimasi ogo vokaꞌ vokaꞌ ogo
    minelineꞌ nene mo osuꞌ lamivo mo neꞌminovoꞌ miniliho.
  uli-uli: Gich rechoka siya mel irel eklesia, mo gich ika siya rol sew chog mo Kristus
    Jesus sibe hapingpinga Deus le tor siyal! Amen.
  nin-NT: Inta anishirr ba Abachi ba, ndo ni inkpu anishirr ba nggo a nggurr itu bi
    ni Kristi Yesu ku, imba di inta nyarr ku Abachi ni itu i inkpinkpye ima yi ase
    na ase! Du yi si meme yo.
  acu-NT: Tura Cristo Jesús iin uwemtikramrau asamtai, Cristonu ainautikia mash ninu
    asar, Yuska nekasar tuke inaitsuk pengker awajsarmi. Tu ati.
  cak-WNT: Y kuma riyoj ri xa jun chic kabanon riq'ui ri Cristo Jesús ri nibix iglesia
    chake, ri Dios nuc'ul ta c'a ruk'ij ruc'ojlen riche (rixin) xtibe k'ij xtibe sek.
    Amén.
  ebk-ebk: O, maichayaw koma hi Apo Dios babaen as nan iglesia, ya babaen kan Cristo
    Jesus as nan am-in ay kianak, ya as in-inkiana ay maid patingkiana. Amen.
  spa-PDDPT: a Él sea la gloria en la iglesia y en Cristo Jesús, por todas las generaciones
    del siglo de los siglos. Amén.
  ruf-ruf: Yeye yatunyighwe kwaajili ye iwanu wose iwomtoghola Kiristu na kwaajili
    ya Yesu Kiristu mwenyegho, pfipindi pfose, ghamatsuwa ghose! Ona.
  gun-gun: Tove igreja kuery ikuaia rupi ixupe toporaeia, ha'e Cristo Jesus re vy
    guive, aỹ ha'e araka'e rã peve. Amém.
  agu-BL: Lok jal yi k'ej Kataj tan yi cmon creyent nin tan Cristo Jesús tetz ben
    k'ej ben sak. Amén.
  isn-isn: Kung'waakwe ng'wenso itule ikulyo mukati i Itekeelo nu mung'wa Kristo Yesu
    ku ulelwa wihi nua kali ni kali. Amina
  eng-PEV: '@see-verse:EPH.003.020'
  ilo-ULB: kukuana ti dayag iti iglesia ken kenni Cristo Jesus kadagiti amin a henerasion
    iti agnanayon ken awan patinggana. Amen.
  pir-NT: Cristo Jesu yequina mari ijigʉ̃ ihñañe, Cristo ijiye tiye gʉ̃hʉre ihñañe,
    ijipihtiye decori ijipihtiyequina Cohãcjʉ̃re ño peoahro. Sata yeahro.
  anv-NT: Ɛsé ako abi délú ɛchomele bɔɔ́ Jisɔs, abi déchome mmyɛ ne Kras Jisɔs
    yɛ́ndémuú anógé Ɛsɔwɔ yɛ́ndégébé tɛ kwyakwya ne kwyakwya Amɛn.
  sab-NT: Che ulita nu Jesucristo gerua gaba che gerudale no Chube giti Chube agedu
    no che alin ulita Jesucristo giti. Che gerudale no ngle Chube giti chui tangle
    diali, ene suge kwian na ulitage Chube noare Chube kweri. Ene nobi.
  tmd-tmd: Makwam, an Krais Jisas nöbö mö nuŋwa cöc nuŋwa mɨdön nugwo cɨrɨpön mɨdöl
    bla, ib nuŋwa öim öim yadɨŋ bɨl sö duaŋ! Mag aliö akuyöbö aku mag waiö.
  acr-NNT: ¡Chetaꞌmaxoq nim uqꞌij ri Dios ruma ri kuꞌan rukꞌ ru iglesia ruma ri Qanimajawal
    Jesucristo! Kaloqꞌnimax kꞌu uqꞌij waqꞌij ora y chiqawach apanoq na jinta chi utaqexik.
    Amén.
  kpg-kpg: Di madamada dela i lodo di nohongo dabu mo lodo Jesus Christ gi heia ang gi
    God i nia madagoaa huogodoo, gaa hana hua beelaa! Amen.
  taj-taj: य्‍हाङ ख्रीष्‍ट येशूदेन छ्‌याम गिक तबा म्‍हिगदेदेन मण्‍डलीसे ह्राङ जम्‍मान
    भन्‍दा घ्रेन परमेश्‍वर हिन्‍ना भिसी सदन मानदेन जयजयकार लतोःला। आमेन।
  avt-avt: Hi hanhan haiu mɨt miyapɨr yapɨrwe ne weiwɨk me God haiu emwenɨpi niuk
    mɨrak mentar menmen Jisas Krais kɨrɨakem. Haiu emwenɨpi niuk mɨrak ere tipmain
    tipmain enum eik. Mepɨr keremem.
  cbk-cbk: Alabanza para con Dios! Alabanza que ta sale con el maga creyente di suyo,
    y alabanza por medio di Jesucristo. Alabanza para con Dios para todo el tiempo,
    hasta para cuando! Amen.
  uig-ARA: ئۇنىڭغا دەۋردىن دەۋرگىچە، ئەبەدىلئەبەدگىچە جامائەتتە مەسىھ ئەيسا ئارقىلىق
    شان-شەرەپ بولغاي! ئامىن!
  tuf-tuf: Eyta cuácayat Sir uwat Jesucristo chiwat uw cucajá acat Sir ojcor ay tew̃átaro.
    Uwan cuánaan ey ojcor etiti tew̃átaro. Amén.
  abx-abx: Kinakulawan anan si manniniripon pag'ampo' nga padayon pagpaki'adda si
    Kristo Jesus i darayawon kina'iya-na si Diyos si dimu'an kapanahunan, hasta si
    kahastahan! Amen.
  mco-NT: Huen tüg'ócɨy mɨbɨjcpɨdɨjc ajcxy jäymejtzcɨxy ojadájtcɨxy Dios etz Cristo
    Jesús jabom jabom huinɨxɨɨ huinɨtiempo. Jadu'n jada. Amén.
  cpb-NT: Thame anthaamentaiyaawo okaatzi rantakagaitakeriri Cristo Jesús, eejatzi
    okaatzi rantzimotziriri awentaayetaariri. Ari inkantaiyaari inkaate ancharinetaiyaari
    ari rashi rowaatyeero eejatzi inthaamentaiyaari irirori. Ari onkantaitaatyeeyaani.
  aon-aon: Douk namudok aria apak Iruhin ananishi arpesh ta mupe um munadudareh um
    Iruhin aria mutuk ananin nyeigur nyuto iruhw abom ihih nyumneh seiwok arigaha
    kweipon um Krais Jisas ananin atin nyeigur. Adur.
  hus-NT-2005: Ke na Dios ka pidhan kʼal an belomtsik ti labidh kʼakʼnaxtaláb malilíl
    i kʼij kʼal tin kwentakʼi na Kristo Jesús. Anchanꞌ ka tʼájan.
  mig-NT: Te nuu̱ máá‑yá, ná nákana jaa tɨku'ni̱ kákandíja sá'a Cristo Jesús. Te súan
    ná kóo nɨ́ɨ́ káni nɨ́ɨ́ kuiá, onde̱ ta̱ká kuia̱ chaa̱. Súan ná kóo. Amén.
  bps-bps: Tooito dnayen Dwata i kdeeito dad faglut di kenen fagu di ksasatuito di
    ku Krayst Dyisas, duh ani na kel di landè sen. Amén.
  mbs-mbs: Iduyun sikandin pineokit te kedita tadon egpemenal aw pineokit heman ki
    Jesu Cristo. Iduyun sikandin te wedad palos temanan. Metoman iyan.
  tof-tof: Mi, sos pamkolpam nidipakla, Godón ngi wirri kwitüm ki emngyelnórre Kerriso
    Yesukama blaman tonarrdó, metat-metat! ⌊Amen⌋.
  cme-NT: jaaluŋgu gbĩɛ baa u yaa‑i Diiloŋ-dũŋgu-na yinni maŋ joŋ Yesu-Kirsa barguɔ‑i-na!
    Ma ciɛ.
  sus-sus: Matɔxɔɛ na a tan nan bɛ danxaniyatɔɛ ɲama nun a xa Mixi Sugandixi Isa saabui
    ra waxati birin, abadan. Amina.
  pon-2006: kitail kapinga ih nan mwomwohdiso oh rehn Sises Krais erein dih koaros
    kohkohlahte. Amen.
  dad-dad: sios bun ado Kristus Jesus bun, fula fiya medeĩya, ibor ganan gai gai ibodok
    ilauf bun, ĩ bun ibodõf! Momoi.
  zab-NT: ax zaibgueldpac izubyaan Dios izaate dxi ne iduibtiampte pur Jesucrist,
    dunnɨ ni roldilaaznɨ Crist. Amén.
  jae-jae: gôlôac dabuŋ to Kilisi Jesu tau sêwaka ênê ŋawasi sa êtôm gôlôac to gôlôac
    ma têm to têm ŋêŋgeŋ êna. Biŋŋanô.
  ksd-ksd: a variru na tadav ia ta ra ekelesia ma tai Kristo Iesu ta ra lavur tataun
    parika, ma pa na mutu. Amen.
  msm-NT: Sajaon ta sikandin to wada katapusan tongod to pigpanghinang din pinaagi
    ita no kaotawan din aw pinaagi ki Cristo Jesus! Sikan iyan.
  myk-myk: Nɔɔrɔ wʼa dɛri wee ni Yesu Kirisa na Egilizi wu ni fo gbee! Amiina.
  sbe-sbe: Teina unai dubuyena Keliso Yesu hesanaena lautoki yo hedebasae ye lau Yaubada
    unai, isina to isina ye lau ee nige kana siga. Mamohoi.
  mcr-mcr: Iŋi Goti Iqu, Iqueqä qokä-apäkä iquautä, Kraisi Jisasi Iquesä, wäuŋuä naqänäŋä
    iwimäkätŋqetaŋi, ämaqe Iqueqä yäŋänäqŋqeŋqä näqŋqä ämepu, Iqueqä yoqä naqe, hea
    ique-ique haqeqä ämuämuäqäpŋqe. Ii naqä-qakuä eä, qäyä äpmetänä.
  cux-NT: Maaⁿ ní nducuéⁿ'ē tiempo ní cueⁿ'e daāⁿmaⁿ canéé Ndyuūs chi ch'ɛɛtɛ taavi
    ca ní dɛɛvɛ taavi cá yā nanááⁿ 'iiⁿ'yāⁿ chi caⁿ'á yā yaācū yeⁿ'é yā. 'Tiicá ntúūⁿ
    nanááⁿ Cristo.
  tur-YTC: '@see-verse:EPH.003.020'
  san-ITR: khrIShTayIshunA samite rmadhye sarvveShu yugeShu tasya dhanyavAdo bhavatu|
    iti|
  bel-N: Яму слава ў Царкве ў Хрысьце Ісусе ва ўсіх пакаленьнях на вякі вякоў. Амэн.
  sch-sch: zoratina Pathien kôm, koiindanga le Khrista Jisua han a roiinpuina chu
    tuonsôt tuonsôtin om tit reseh! Amen.
  mic-MIQNT: Se'suguli apji gepmitelmatl Gjinisgaml aq maw nige' ginu ta'n getlams'tasulti'gw
    gepmitelmanej, nige' weja'tegemg aq iapjiw! Na tliaj!
  huu-NT: Ie muidona naimɨemo iobillacɨnona nana caɨ creyentiaɨdɨcaɨdɨ fecacabillasa.
    Jesucristo fɨnoca rafue muidona iobillacɨnona jɨaɨ caɨ fecacabillasa. Mai.
  jiv-NT: Ashí Yus-shuarja̱i̱sha tura Krístuja̱i̱sha Yusa péṉkeri̱ tuke paant wantinin
    atí. Yus tuke iniaitsuk shiir awajnasti. Núnisaṉ atí.
  otm-NT: Nɛ gätho gahʉ dyʉ 'yɛ̨c'yɛihʉ, xʉn ho dan johyahʉ ga ɛ̨spahʉ Oją, nangue'a
    ra Cristo Jesús dí pąhmbʉ, høn'bʉ go njąm'bʉ maząi. Nɛ hønt'a gam bɛ̨mhbʉ a ya.
  dah-dah: Niŋgeb Yesu Kristuyen alya bereya sios beleŋ Yesu Kristuya heŋbe hugiŋ
    hugiŋ Al Kuruŋ deŋem turŋuŋ yaŋ irde hinayiŋ. Fudinde wor po.
  tnk-tnk: Pwəh nəɡnəɡɨniien revən tukwe in ia nuk nuk me mɨpko mhə sampam tɨ namasanien
    səvənhi kamətə ia nakalasia me mɨne Iesu Kristo. Ouəh, pwəh ro iamɨnhi.
  kpr-kpr: Ava sedo, nunda duro aindae, namonde a nunda natofo isambu sakai sise,
    evovodae nunda javo jighoro eroruse irare! A nunda duro futururari, namonde nunda
    natofo isambu a Iesu Keriso de dabade, nunda duro ava ijugururoro isagha edo aminge
    irare! Ai, bekári!+
  san-IAS: khrīṣṭayīśunā samite rmadhye sarvveṣu yugeṣu tasya dhanyavādo bhavatu|
    iti|
  nho-nho: Naa tama e lotu raa ki hakanau iaa Ia iloto te inoa Jesus Christ i te kau
    saaita hakkaatoa! Amen.
  gym-NT: Nitre gätäkä Jesu käbti abko ngätäite Ngöbö raba mikani ütiäte amne Kristo
    Jesu köböire Ngöbö raba käikitaninkä kärekäre. Abko kore se. Amen.
  azg-NT: Cüitꞌmaanꞌ nquii Tyoꞌtsꞌon na mꞌaan jon quiiꞌ ntꞌan nnꞌan na conduihan tmaanꞌ
    cüentaaꞌ jon, ndoꞌ mantyi cüitꞌmaanꞌ Cristo Jesús. Manchaꞌxjen quindui na nndaꞌ
    ndoꞌ min tyiꞌjon cacüentyjeeꞌ na quinduihanꞌ.
  bhd-bhd: कलीसिया मां, ते मसीह यीशु मां, तैसेरी महिमा पीड़ी करां पीड़ी तगर हमेशा
    भोती राए। आमीन।
  too-NT: Lā' tū' maktin catisputli a'nchī namācā'tanīcan Dios ixpālacata Jesucristo
    lā' quimpālacataca'n quilīhuākca'n a'ntīn tā'tapa'ksīyāuj con Cristo Jesús. Amén.
  ind-AYT: Bagi Dialah kemuliaan dalam jemaat dan dalam Yesus Kristus bagi seluruh
    generasi sampai selama-lamanya. Amin.
  cjo-NT: Thame maawaeni aapatziyeeyaririni Jesokirishito añaaperoeyerini Tajorentsi;
    akantapiinteeyerini atziripaeni ikameethaperotzi, akanteetatyeeyaani. Aritaki
    okantyaari.
  nsn-nsn: '@see-verse:EPH.003.020'
  san-DEV: ख्रीष्टयीशुना समिते र्मध्ये सर्व्वेषु युगेषु तस्य धन्यवादो भवतु। इति।
  tna-NT: Pamapa Diusu sa dharejiji cuana ja Diusu pamitsutsuaenita, tuahueda Jesucristo
    jepuiti d'eji su atana huecuana putsu.
  lid-lid: Iri mwan ma badih ta Kindrei amwenen katudun nyaran. Iri kamekes na le
    nyara Krais Jises, ya lomadan kudu le ta lau rebesem, ano rebesem ja, kudu le
    buku doh. Handru!
  wim-wim: Ngamp pam wanch nungantam God.antaman anman keꞌ-ngoongkam thaaꞌ-kuump-kuumpāmp
    nunang, aꞌ karpam iiy-iiyāmp Christ.antangan keꞌ thonam yimanangan. Inpalmana
    aꞌ ngulakam ngamp God.an thaaꞌ-kuump-kuumpāmp nunanga. Kan-kanam paththam a!
  zga-M: Kumwene kuve nuvudwadwa mugati mu mpelile na mwa Kilisiti Uyesu na Kufivumbuka
    fyoni uchila lusiku. Amen
  yom-yom: katambula nkembo mu Dibundu ayi mu Klisto Yesu mu zitsungizioso ayi mu
    mimvu mioso ! Ameni.
  san-SIN: ඛ්‍රීෂ්ටයීශුනා සමිතේ ර්මධ්‍යේ සර්ව්වේෂු යුගේෂු තස්‍ය ධන්‍යවාදෝ භවතු| ඉති|
  yut-yut: Do dagok dagogɨ mɨni paŋmuwukbi mɨŋat amɨnyo Yesu Kristo da manon Piŋkop
    dakon man aŋkɨsiŋ kɨmotni. Don babɨkon da babɨkon yaŋ gɨn taŋ aŋaŋ kɨsak teban.
    Uŋun asi.
  grc-BYZ: αὐτῷ ἡ δόξα ἐν τῇ ἐκκλησίᾳ ἐν Χριστῷ Ἰησοῦ εἰς πάσας τὰς γενεὰς τοῦ αἰῶνος
    τῶν αἰώνων· ἀμήν.
  cpc-NT: Thami anthaamintaiyaawo okaatzi jantakaakiriri Cristo Jesús, iijatzi okaatzi
    jantzimotziriri awintaayitaariri. Ari inkimitaiyaari inkaati ancharinitaiyaari
    ari inkantaitaatyaani iijatzi inthaamintaiyaari irirori. Ari onkantyaari.
  nhg-NT: Yejuatzi ma quepeacö yectieniebelestle por medio de tejua tli tecreyentes
    hua por medio de Cristo Jesús nochepa semejcac. Amén. Ma ejqueu iye.
  nya-nya: Iyeyo akhale ndi ulemu mu mpingo ndi mwa Khristu Yesu pa mibado yonse mpaka
    muyaya. Ameni.
  ngu-NT: Ma quipia hueyilistli Dios itechcopa on tlaneltocaquej niman itechcopa Cristo
    Jesús para nochipa. Ma ijqui nochihua.
  kup-kup: Povoz dari pim añarab togut ravat hezari Iesu Kristo tin etahavoz homet,
    Godiz abatao bat hel batat biñ mañovai sookan, tokat añarab modari berevovai taputam
    biñ mañovai emohopanen, pim abatao pohazao ahö ravovai sohopan. Rotap ev hamoh.
  jid-jid: Kigbre baci mbu Yesu Kristi san nimi Ikilisiya sese kase. Amin.
  wmw-wmw: Atukuziwe kwa mambo aténda njamati na vyaatenda julu ya Almasihi Insa,
    kwa enzi piya, milele ka milele! Aamina.
  gmv-GGM: Wossa keeththan qaseka Yesuss Kiristossa bagara wode wurson medhiinape
    medhina gakanas izas bonchoy gido. Amin7i
  ssg-ssg: Kako sameniwa Haeu ti lawe waliko solian Krais ma teka kahikahin ailele
    lehe lawe seilon ti aope ie ma telok imuh laha paxai tioi lalape pohen ma soliaian.
    Kako sameni tatalewa i lian tehue. Salan wanen.
  zpo-NT: ¡Gool rese xaa Jesús lo Dios nal nu tubka, kwent cheen kwaan mle Jesucrist!
    ¡Sbaa gaka!
  poy-poy: Mlungu kakwiswi kupitira shipinga sha wantu woseri yawamjimira Yesu na
    kupitira Kristu Yesu mweni, kakwiswi, viyiwuku vyoseri na mashaka goseri! Yina
    haa.
  qwh-NT: ¡Jesucristurecur y llapantsic creyicoqcunarecur, Teyta Dios imecamayaqpis
    alabashqa catsun! Tseno catsun.
  gaw-gaw: ig kristen tamaniakp̱a daaṯem, ig Jesus Kristus onigp̱a Nug binag metu!
    Ig gemu amu dimp̱a ele anamib hetata daatu! Ig hanhan anamib hetu!
  nca-nca: Ŋunde ŋuro naru suki-suki huru-huru ŋuwore ko Kristo Yesu ŋuwore ŋuya Anutu
    koro owí oweya. Ŋu hamó.
  zpz-NTPP: ¡Orzeꞌ dela mbecy ni Crisht rlagy ñi nu gyabic dey gyel mbecy ni Ñgyoozh
    nu nac Jesucrisht tub la, nunu dub laa tiem! ¡Laab ni gac ñii!
  zac-NT: Lëꞌë të naná grupë shtë shmënë Dios, gulë bëꞌnë alabar lëꞌë Dadë Dios por
    medio de Jesucristo. Gulë bëꞌnë alabar lëꞌë më hashtë tsalú tiempë catë nídiꞌi
    fin. Amén.
  kyg-kyg: Siosi vayaꞌamogitamo muki kafugaꞌae kafugaꞌaeꞌmo agiꞌaleꞌmo alita asaga
    huge huge huta maigetao. He, lama ge.
  kmk-kmk: Masapula idaydayaw taku si Apudyus si inggaingga maipagapu’t dan losana
    manuttuwa kan maipagapu kan Jesu Kristu. Amen.
  cao-NT: Japi jahuë Jesucristo ini iqui tsi Dios no oquëhua-oquëhuapaoti xo ra jahuë
    rëso qui. No tocaxëti xo iglesiá no ra. Amén.
  bbr-bbr: Keseria, Kristen roasiret ak Jisas Krais pak pasar rai, ak rusapai rai
    pak, tawa päiei pak, ak erekapu orip orip Anut nukan enip jou muruwe. Epar.
  inb-inb: 'Tukui Jesu­cristo­wa tukus­ka­kuna Taita Diusta ni­sun­chi: “Kam, ima­ura­pas
    iapa suma atun­mi kangi. Chasa­mi dil­tu­du­pa kamta ni­na­kun­ga­pa kan­chi,
    mai­tuku waranga waranga wata­kuna ialig­pi­pas. Chasa kachu”.'
  hrv-hrv: Njemu slava u Crkvi i u Kristu Isusu za sva pokoljenja vijeka vjekovječnoga!
    Amen.
  box-NT: Á mi wã́a wa khòoní le Dónbeenì bìo le wee dĩ̀n ɓa kèrètĩ́ɛwa
