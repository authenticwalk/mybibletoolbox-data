verse: EPH.003.021
translations:
  kpx-kpx: Dilavau Iesu Keliso hanavoge ekalesiaho humaha vale kemo nahi vani bahata
    ivive ebagevai hoesehavoge ivivena vani bahata balugai ui tigei.
  okv-H: '@see-verse:EPH.003.020'
  tbo-tbo: Uyahinei a bolu ataputa Yesu Keliso gowanei tana’mhuna hapa po hapa he
    nenei uyahihi ega sigasigana. Moina.
  mal-C: സഭയിലും ക്രിസ്തുയേശുവിലും തലമുറകൾതോറും എന്നെന്നേക്കും മഹത്ത്വം ഉണ്ടാകുമാറാകട്ടെ!
    ആമേൻ.
  grc-SR: αὐτῷ ἡ δόξα ἐν τῇ ἐκκλησίᾳ ⸆ ἐν χριστῷ Ἰησοῦ, εἰς πάσας τὰς γενεὰς τοῦ αἰῶνος
    τῶν αἰώνων. Ἀμήν.
  bgc-bgc: कलीसिया म्ह अर मसीह यीशु म्ह उसकी बड़ाई पीढ़ी तै पीढ़ी तैई युगानुयुग होंदी
    रहै। आमीन।
  khz-khz: Gaura pakurai ita ekalesia aonai talimara e Keriso Iesu gena maguli aonai
    taunilimalimara gulura maparara na Palagumo pita vega-rage-vanagivanagia. Ekila
    e taunatauna. Amen!
  deu-TKW: ihm sei Preis in der Gemeinde und in Christus Jesus für alle Geschlechter
    der Zeit aller Zeiten. Amen.
  zsr-NT: Gactecz queëꞌ Dios yöl‑laꞌ ba laugac bunách queëꞌ Cristo len lahuëꞌ Lëczëꞌ
    Jesucristo, naꞌa dza len yúguꞌtë dza ziꞌa zaꞌc. Caꞌ gac.
  lin-lin: tika ete nkembo ezala ya Ye kati na Lingomba mpe kati na Yesu-Klisto, mpo
    na bileko nyonso mpe mpo na libela na libela ! Amen.
  hns-NT: Samaadj me sab Kriest Jiesoe ke saamiel waalan ab aur sab aane waala djoeg
    khaatien oke maahaan maane! Ha, aisane to hai.
  noa-E: Magua maach chi ʉ̈kha nʉm khʉʉn thumaam khʉʉnau Jesucristo gaaimua ãba iita
    mʉg atag pawiajã ich mag thö iekha wënʉrraju aai nʉm.
  eng-EMTV: to Him be glory in the church by Christ Jesus to all generations, forever
    and ever. Amen.
  mib-NT: Te na cáhán yō jeē yóhyo luu cújéhnu ya jeē sɨquɨ́ jeē ni sáha ya jehē ñayuu
    cácandíje jíín jéē sɨquɨ́ Cristo Jesús. Te súcuan na cóo nde nɨɨ́ cáni cuɨtɨ tiempo
    jeē quíji. Amén.
  lif-NT2: के़रे़क् ये़म्‍मो, के़रे़क् मे़न्‍छाम् थाःक्‍को, सेसेहुप्‍लक्‍को नु ख्रिस्‍त
    ये़सुओ सदादिङ् सदादिङ् कुनारा पोःररो॥ आमे़न्॥
  xnj-xnj: Kwaki Chapanga kuvya ukulu kwa njila ya msambi wa vandu vevakumsadika na
    mu njila ya Kilisitu Yesu mwene, lusenje lwoha magono na magono goha gangali mwishu!
    Ena.
  mmx-mmx: La limixin lotu dinap kip aurut laasen at ne Moroa to at lotu, la keneng
    at laasen at ne Iesu Karisito, la lavaola move i tu umelamgo dinap kip aurut laasen
    teren amisik la kopmen taxavaxap teren. I ruturun.
  cbr-NT: Usa 'icë ca Cristo Jesús cupí aín unicaman xënibua 'aínbi a rabiti 'icën.
    Usaquin ca 'ati 'icën.
  tee-NT: Chach talak'aya ju Dios tachi chun ju talhilaca'anta ju Jesús. Chach lak'ayacalh
    tus va tavananch cava. Vasalh iclacasq'uin ni chunch ju canavicalh.
  eng-LSV: to Him [is] the glory in the Assembly in Christ Jesus, to all the generations
    of the age of the ages. Amen.
  cak-NT: Y koma roj ri kaniman ri Cristo Jesús y joj ru-iglesia, raja' niyo'x ta
    ruk'ij chi ronojel tiempo. Amén.
  pah-NT: 'Kiro ji ei ga pe a''ero: —Tanemboukwaha ti Cristo Jesus''gareheve''g̃a.
    Tanemboukwaha ti g̃a nde kwahavuka ndepyryva kwahavuka no ndepopoakara kwahavuka
    no. Cristo Jesus''ga rembipojykaro g̃waramo ti g̃a tanemboukwaha avuirama nehẽ.
    Na tuhẽ! Amém! a''e ji Tupana''ga pe.'
  sja-NT: Mapa tachi Jesucristode ijãapataarã, ɨ̃rapemaarã mãik'aapa t'ẽe cherutaarã,
    o-ĩa ɨt'aa t'ɨ̃dáma Tachi Ak'õremaa jaradait'ee iru ichita jõmaarã k'ãyaara waibɨara
    bɨ. ¡Amén!
  xed-xed: Zləzlvama Lazglafta ta ghəŋa ŋərma skwiha maga tsi nda ma mnduha ta zlghafta,
    nda ya nda ma Yesu Kristi. Zləzlvama zləzlva ŋa kɗekedzeŋ! Mantsa ya katsi.
  mks-NT: Cóho̱ ndihí, na̱ cúú cuéntá Jesús ña̱ ná caja cáhnu í Ndióxi̱ sa̱há ña̱
    na̱caja Jesucristo. Viti xi̱hi̱n ndijáá níí qui̱vi̱ ta a̱nda̱ ama cáa qui̱vi̱
    ná caja cáhnu í mé á. Já ná coo.
  gfk-S: '@see-verse:EPH.003.020'
  bmu-bmu: Urumeleŋ könagesö neŋön tokoba Kraist Jisösgöra aka Anutugö qetbuŋaŋi möpöseininga
    aködamunŋambuk aka ahöma. Mi gwöt isik ahöm köhöiba teteköŋi qahö ahöba öŋgömei,
    nalö miaŋgöreŋ mönö mewöŋanök aködamunŋambuk aka ahöma. Keu mi ölŋa.
  dgz-dgz: Amba God oya oya megawa waenapan megawa inamup ge Iesu Keriso inap wam
    wam usenagaet wande aiwandan. Ame umap.
  eng-GNV: Be praise in the Church by Christ Iesus, throughout all generations for
    euer, Amen.
  zaa-NT: Labée nna yala enne' dacca' née para qui'ni ri'u nu ná iglesia qui'e nna
    gudàliani ri'u e tulidàba para siempre por iyate nu benie para ri'u por medio
    de Cristo Jesús. Quíỹaru e.
  eng-WEBSTER: To him be glory in the church by Christ Jesus throughout all ages,
    world without end. Amen.
  guh-guh: 'Dioso pejumecovënëtsivi Dioso peyavenonaponaexaetsi, itsamonaejavabelia
    tsipaebavanapa Dioso bitso ayaijamatabëcuene pexainaenëcuene. Jesucristo ata itsa
    ponapona mapanacuataje, nexata Dioso tsitanajamatabëcueneitajëta jivijavabelia
    Dioso bitso ayaijamatabëcuene pexainaenëcuene. Bajaraxuata daxitajivi bejumai
    tsabiabi Diosojavabelia: “¡Diosomë, bitso ayaijamatabëcuenenëmë!” bejai tsabiabi
    Diosojavabelia daxitamatacabijavabelianexa. Bajara itsi tsane.'
  bon-bon: Mine lui cina ätrunga ingle biname gemi piiyepu Keriso Yeesu cama yepä
    gemi, mine teebine yaawepyeräjesi, yepä padare me biname cina cuta nuuja padare
    me biname cina, iyeteta. Ai mene toraca gyene.
  nhw-BL: Quena, tojuanti catli timochihuaj tiitiopa tlen tlaneltocani ma tijhueyichihuaca
    Totata san sejco ica Jesucristo para nochipa, huan ma amo quema tlami. Quej nopa
    ma eli.
  swh-ONEN: yeye atukuzwe katika kanisa na katika Kristo Yesu kwa vizazi vyote, milele
    na milele. Amen.
  wbi-wbi: kwamwene juula kuvisaghe lwimiko n'kate mu lukong'ano na mwa Kilisite Yesu
    ku fisina fyoni kusila na kusila. Ameni.
  bba-bba: Yen sɔ̃, su nùn bɛɛrɛ wɛ̃ Yesun yiɡbɛru sɔɔ sɑɑ Yesu Kirisin min di sɑɑ
    bɑɑyere kpuro sere kɑ bɑɑdommɑɔ. Ami.
  eng-KJVCPB: unto him be glory in the church by Christ Jesus throughout all ages,
    world without end. Amen.
  kgk-NT: Tonhemomba'egwasu meme katu Hesu reroviaha onhomboaty atyha-rupi. Cristo
    oikoha-rupi tonhemboete ete voi opa e'ỹ-rehe. Amém.
  waj-waj: Anutuuqo Yisuu Kirisiinna tuduu gioonna kiaapuuyara putuuvaara vaa ausa
    hanigieeraiya tupatupaa Anutuuqaa nnutuuvaa ngiau aapu yapa kikio itaavai nnaasu
    vakia roo vioo vioo mmannammanna vakiaivee. Kua kutaa.
  cpy-cpy: Jame ajahaawentee-yaawo okaatzi rantakaa-kiriri Jesús Jeepatzii-totaa-rewo,
    eejatzi okaatzi rantzi-moteeriri awentaa-yitaariri. Ari ikimitee-yaari ikaate
    acharini-yitee-yaari, ashi rowaero eejatzi rajahaa-wentee-yaari rirori. ¡Kyaariwé!
  mpx-mpx: Inoke kilau bolo ta minaa ekelesiya gamwanaa ge Keliso Yeisu eliyana, heyan
    ge heyan Yehoba ta awa wasawasa-an, sauga gegewena nige ni momowasi. Ibwe. I ola.
  wbp-wbp: Nyanungurlu-ngalpa jinta-manu Jijaji Kiraji-kirra jinta-kurralku turnu-warnu-kurraju
    yangka kuja karlipa jaaji-pajirni. Kujarlanya yungurliparla Kaatuku warrarda pulka-pinyi.
    Ngula-juku ngurrju!
  luo-luo: oyud duongʼ e kanyakla mar joma oyie kendo kuom Kristo Yesu e tienge duto
    manyaka chiengʼ. Amin.
  nhe-NT: Quena, tojuanti tlen timochihuaj tiitiopaj tlen tlaneltocani ma tijhueyichihuaca
    Totata san sejco ica Jesucristo para nochipa, huan ma ax quema tlami. Quej nopa
    ma eli.
  aii-aii: ܐܸܠܹܗ ܬܸܫܒܘܿܚܬܵ‌ܐ ܓܵܘ ܥܹܕܬܵ‌ܐ ܘܒܡܫܝܼܚܵܐ ܝܼܫܘܿܥ ܒܟܠܵܝܗ‌ܝ ܕܵܘܪܹ̈ܐ، ܠܥܵܠܲܡ
    ܥܵܠܡܝܼܢ، ܐܵܡܹܝܢ.
  esk-NT: Ukpiqtuaŋuruapayaat nanġaġlitruŋ Agaayyun Christ Jesus-kun qaŋapak taimuŋa.
    Taatnatuq.
  msb-msb: Umawon ta man an Dios sa pagtiripon san mga nagaturuod bilang simbahan
    kag paagi kan Cristo Jesus sa tanan na panahon kag hasta na lang gayod. Amen.
  cpa-NT: Ju³mi³juanh¹³ jniang³ dsa² jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹, jniang³
    dsa² quián¹² Cristo Jesús. Lah¹jøng² ju³lé³.
  dso-dso: ମଣ୍ଡଲିଟାନେ ଆରି କିରିସ୍‌ଟ ଜିସୁର୍‌ଟାନେଅନି ପର୍‌ମେସରର୍‌ ବଡ୍‍ ବପୁ ବିନ୍‍ ଲକ୍‍କେ
    ଡିସ୍‍ଲାନି, ତାର୍‍ ବଡ୍‍ ବପୁର୍‍ ଲାଗି ପର୍‌ମେସର୍‍କେ ଡାକ୍‍ପୁଟା କରୁ, କାଲ୍‍କାଲ୍‍ ଜୁଗ୍‍ଜୁଗ୍‍
    ସେ ଡାକ୍‌ପୁଟା ପାଇତେରଅ । ଆମେନ୍‌ !
  meu-meu: ia hairaina be ekalesia lalonai bona Keriso Iesu lalonai baine mia, ela
    bona uru iboudiai ela hanaihanai. Amen.
  yva-NT: Anugano Amisye wamamo wamo Amisye ararimbe weye wambe intabove Yesus Kristus
    ai! Wame wama susyo miridije nto nawe wamare wangkangkamambe Amisye aija ntoa
    nuge nuganui. Amin.
  dgc-dgc: Du sakup na a tolay, éy aguman maka side ni Cristo a purién de i Diyos.
    Purién maka siya a éwan tu katapusan. Kona sa.
  zpm-NT: Grëse ne ne nac ne zha ne no xnëz Jesús, ¡tibaque goḻgotsaa gleynie ne me
    sca, ne squitaa ndzon me! Sca rieguiaḻa.
  hix-NT: Àro ke, onà wyaro katxho roro me hak nahko, noro ha. Ehonomnà me xaxa naha,
    katxho roro me hak nahko, meya roro, amnyeno rma komo wya, amnyen komo wya xarha,
    omeroron komo wya. Ehonomnà me Kryestu Txesus yehtxoho hoye ro, ehonomnà me xaxa
    naha katxho roro me nay hamà, Khoryenkomo. Enyhoru ro me àmryenon kom yehtxoho
    hoye ro xarha, ehonomnà me xaxa naha katxho roro me naha.
  sim-sim: Uwa osik ter nga kumak nga ermba ermbak nir siosik sinda ma Krais Jisas
    nga nakrem ni sihi hi Avui Wasilakahin ni hausimbausika. Omendinga sira.
  npi-ULB: ख्रीष्‍ट येशूमा भएका सबै पुस्ताहरूद्वारा र मण्डलीमा उहाँलाई सदासर्वदा युग-युग
    सम्म महिमा होस् ! आमेन ।
  cgc-cgc: Dayawen ta gid Dyos an ta tanan na timpo, anduni man daw asta ta ula katapusan,
    tenged ta mga pabuat din para ta mga gatuo daw tenged man ki Jesu-Cristo! Amen.
  tim-tim: Aregât nen Yesu Kristogât kâmot nenŋe Anutuŋe nengât akmâ huŋgunaŋdo giep
    aregât nâŋgâenŋe humo agâk. Akto humo akmâ âgâwiâp. A bundâk.
  yor-yor: Òun ni kí a máa fi ògo fún nínú ìjọ àti nínú Kristi Jesu láti ìrandíran
    gbogbo àní, ayé àìnípẹ̀kun, Àmín.
  wos-wos: Hanja dé wandéka Krais Jisas nanika hiyae naniré Satanéna tambambu dé héra.
    Dé nani Krais Jisasna hundika xékékwa du takwaka hambuk dé hwe. Wungi hwendénka
    sarékéta, nani némbuli rekwa du takwa akwi, hukémbu retekwa du takwa akwi déka
    ximbu harékétame, wungi re wungi re. Wu mwi hundi dé.
  emp-NTPO: '@see-verse:EPH.003.020'
  eng-F35: to Him be the glory in the Church in Christ Jesus, to all generations,
    forever and ever. Amen.
  ind-ind: Biarlah kami, seluruh jemaat-Mu, selalu memuliakan Engkau. Dan kiranya
    Engkau dipuji-puji oleh semua orang dari segala zaman, karena Engkau sudah mengutus
    Kristus Yesus, Anak-Mu! Amin!”
  pes-OPCB: او را در کلیسا و در مسیحْ عیسی در جمیع نسل‌ها، تا ابدالآباد جلال باد.
    آمین.
  mpt-mpt: Yesus Klaiste nibo daabenebio kesoa e bainobo gabob nibo Gode niniino memalosa
    sinanomosa amitie dobtouleb nomo! Bainobe.
  ssx-ssx: Kutupiki Koda꞉ta꞉ siosi wanda꞉hali paeyaoma꞉ Yesu Ketiso yaapo ta꞉ma꞉ni
    pea hata꞉ta꞉ ipika꞉ biki nate paeyao mea a꞉meiyatiki pa pulu pulu hamana꞉ pea꞉pa꞉peke
    aleo. Kutu pina꞉e.
  mkl-mkl: Í sĩɑ inɛi iɡbɛɛ ŋɑ ɑ jɔ̀ inɛ ŋɑ ɑ mɑ̀ bɛɛrɛɛ wɑɑti kɑ̃mɑ fei hee do ɑjɔ
    fei do sɑɑbui Jesu Kirisi. Ami.
  gaq-gaq: ମଣ୍ଡଲି ଏତେ ବାରି କିସ୍‌ଟ ଜିସୁ ଏତେ ଜୁଗ୍‍ ଜୁଗ୍‍ ମାଡାନେ ଜିବନ୍‍ ଜାକ ଆତେନ୍‌‍ ଇସ୍‍ପର୍‍ନେ
    ଗୌରବ୍‍ ଡିଙ୍ଗ୍‍ଲେ । ଆମେନ୍‍ ।
  gof-RNT: woosa keethaninne Kiristtoos Yesuusan wode ubban merinaappe merinaa gakkanaw
    bonchchoy gido. Amin77i.
  unx-unx: କାଲିସିୟା ହରାତେ ଆଡଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ସବେନ୍‌ ଇମ୍‌ତା ଜାନାଅ ଜାନାଅ ଜାକେଦ୍‌
    ଏନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାଇନାନ୍‌ ହବାଅଃକା ! ଆମେନ୍‌ ।
  gah-gah: Aí vegenala zuhalita oko moloko itunimó itó Izesu Kilistó oko moloko noimó
    nenémo Ómasi geké lotatunimó nene omolelé amalelé oko lagapilamotoka minoloko
    iteko minino. Lamaná.
  lcm-lcm: Ane singina na miminaungan asikei, nei kana kuvkuvulan i lomlomon, na le
    si angtogon ang ve Karisto Iesu, ane si keve matmatan tus using asikei, na ka
    kovek ta akamusai ina. Io, tutuman.
  aer-aer: Ngkartele anwernenhe Jesus Christ-ele-arlenge tyatye-nge apurtelhe-ileke,
    anwerne-arle Ngkarteke-artweye areye irrerirreke. Rlterrke Ikwerenhe anwernekele-arlenge
    aneme mwerre akngerre areye mpwaremele. Anwerne Ngkarte akwetethe utyernemele
    tnakewarreye.
  qvc-NT: Chayri Jisukristupi yumbay kriyiqkunaqa tukuy tyimpu paytalla alabashunllapa.
    ¡Chayshina kanqa!
  tgl-ULB: sa kaniya ang kaluwalhatian sa iglesia at kay Cristo Jesus sa lahat ng
    mga salinlahi magpakailan man. Amen.
  cbs-NT: Jesucristo nun chibainbu ikunwain betsabubetan Dios kenwankin jeneama duawakubainankanwen,
    niti ikamadan. Jaskakidan.
  xtm-NTPP: Te ja maa Cristo Jesús ma, te na koo jayiñu'u nuu Su'si ma nuu ka ndatna'a
    ndaka o ja ni ka nduu o sa'ya ya ma. Te sa'a kó kuu ndi‑kivi ndi‑kivi ni‑kani
    ni‑jika. Te sukan kó kuu.
  nnq-nnq: Kibe kibumo ku Nnoongo ku bandu boa gambu ga kukikuta cha bandu abunhwamini
    Kilisto na Kilisto Yesu mwene ku ingobu yoa, machoba goa pangapela! Unhyo.
  bao-NT: Ʉmʉreco Pacʉre, Cristo Jesús jʉori, cʉ̃re ca tʉo nʉnʉjeerã jʉori, cʉ̃ ca
    añu majuropeerijere bojoca cʉ̃ja ca nii mʉa nʉcã nʉnʉa waaro cõrora to birora
    ĩi nʉcʉ̃ bʉocõa niirique to niijato. To biro to biijato.
  san-ORI: ଖ୍ରୀଷ୍ଟଯୀଶୁନା ସମିତେ ର୍ମଧ୍ୟେ ସର୍ୱ୍ୱେଷୁ ଯୁଗେଷୁ ତସ୍ୟ ଧନ୍ୟୱାଦୋ ଭୱତୁ| ଇତି|
  huv-NT: Néjan quiaj netam manderac najneajay wüx ombas nej meáwan monyar andeac
    Teat Cristo meáwan nüt ngo majiür ümb. Amén.
  otn-NT: Nu̱ to gätho dí ɛ̱c'ɛ̱i̱hʉ ra̱ Jesucristo ya, ma ga̱ ɛ̱spa̱hʉ Oja̱ para
    za̱ntho. Da̱ ngu̱t'a̱tho.
  nop-nop: kayoŋbopdi Jesu Kilisto wou foloŋ tonadifo wapum tubune Bepaŋ’walaŋkade
    tonadifodi youdihinit haliwooŋ halaak, fafaŋeniŋ. U biyagoŋ.
  obo-NT: Langun ta no od lolivuung nod pompomakoy, od doongon ta iddos Monama pomon
    to nosokkad kid diyot ki Disas Krays. Od doongon ta en sikandin taman to waad
    tomanon. Oyya, od kotuman en ini!
  cak-ENT: Y koma roj ri kataken ri Jesucristo, ri Jun cha'on-pe y takon-pe roma ri
    Dios, y nbix iglesia cheke, rija' nuc'ul ta c'a ruk'ij richin chi jumul. Quiri'
    ta c'a.
