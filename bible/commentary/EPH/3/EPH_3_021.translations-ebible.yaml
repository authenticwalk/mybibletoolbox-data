    gu tori mbe mbara muuŋv kɨrga. Nai guigi guarara.
  bsj-bsj: duktangk a yilam nace mor fiye wabka fiye Yeecu wiyeu yaken ciko ki curom
    tinin diri diri Atinyo.
  cak-cak: Can ta xtuc'ul ruk'ij rija' koma roj ri ni'ix iglesia chike, ri xa jun
    kabanon riq'uin ri Cristo Jesús, ronojel tiempo ri petenak chikavech apu, y can
    ta jumul-jumul quiri' xtibanataj. Amén.
  chf-NT: Co que cäpetela que cä totoj tz'onänla cä ch'u'ul c'ajti'inla Dios uc'a
    tubalonla chich aj Cristo. Paq'uin ch'u'ul c'ajti'cac Dios sin que ajnic u xupiba
    ch'u'ul c'ajti'cac. Che' chich utic.
  tlf-tlf: Yesus Krais ilami diim kal feba ilami tinum miit ke-sulup nuyo God imi
    win uyo kufu-bom imi tok uyo baga-bom ke-bomta nuso man ilop kutop iso nuyo ke-bomta
    kutop kutop ke-bulupta o ageta kale, bota kwa.
  piu-2006: '@see-verse:EPH.003.020'
  poh-NT: Ruꞌum aj reꞌ ayuꞌ johtok chi kawach chiꞌnchel i hoj aj niminel reꞌ wilco̱j
    chic pan jenaj wach cꞌuxlis chꞌi̱l i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, til
    kayew tak rilokꞌil i kAja̱w Dios chi junelic kꞌi̱j sakom. Jeꞌ ta nak reꞌ banarok.
  tue-tue: Teero tiirá, marĩ Jesucristore padeorí põna macãrã niijĩrã, teero biiri
    marĩ Jesucristomena niijĩrã, Cõãmacʉ̃rẽ ʉsenire ticorucuada. Atitó macãrã, too
    síro macãrãcã teerora Cõãmacʉ̃rẽ ʉsenire ticorucuaro. Teerora wáaaro.
  bjp-bjp: Kerer turan foron ulul tikii ae namih, keren ta memeh usuf i isi foron
    tier ae ka tel ta u lon foron tom unune, ke lo Karisito. Ma fitliu keren me u,
    ma biil ti farfarop lo! Amen.
  xon-xon: Yesu Kristo aanib aah kpaan u ni na, bi li nyuŋni Uwumbɔr n‑yoonn mɔmɔk
    ki ti saa dulnyaa wee aadoon, ki li nyuŋni u n‑yoonn mu kaa kpa ndoon na. Amii.
  tzo-ZNT: Yechꞌo ti stuc noꞌox “colaval” chcutic ta sbatel osile, voꞌotic ti quichꞌojtic
    xa ta mucꞌ ti Jesucristoe. Toj lec ti jaꞌ yech chcꞌote.
  mpm-NT: Ti na nakuantaꞌu yo nuu ya nuu taka jniñu ni saꞌa ya ja kuu yɨvɨ ni nakaji
    ya. Ti na nakanajaa yo maa ya, chi suni ni saꞌa ya ɨɨn jniñu kaꞌnu ja ni taji
    ya Cristo Jesús ja na kundisojniñu ya nuu yo naa yo. Na nakanajaa yo maa ya chi
    ka kuu yo yɨvɨ ya. Na nakanajaa yo chi ka yɨꞌɨ yo jiin Cristo Jesús. Na nakanajaa
    yo maa ya vijna, ijña, jiin undi taka ga kɨvɨ vaji. Siaꞌan na koo.
  ots-NT: Da ndo tsjöjtibi cam Tzi Tajʉ ji̱tzi, como guegue‑ca̱ bi hñi̱x car Cristo
    Jesús cja̱ bú pɛjni pa bi gʉzquigöjʉ ca ndí tu̱jʉ. Guejtjo da tsjöjtibi ca Ocja̱
    por rá nguejcöjʉ, göhtjo yʉ to xí cjajpi í ba̱jtzi. Ncjapʉ da fa̱di te tza rá
    nzɛdi cja̱ co te tza rá ji̱tzi quí mfe̱ni cam Tzi Tajʉ, cja̱ da tsjöjtibi göhtjo
    cʉ cjeya cʉ ba e̱je̱, nim pa jabʉ drí guadi. Amén.
  hoy-hoy: मंडली दा अदिक मसीह यीशु दा आऊन महिमा पीढ़ी टु पीढ़ी ताका हमेशा हमेशा आगतेला
    ईरूल. आमीन.
  amo-amo: Uzazinu udu kitene nan nya kuti nlira nin Kristi Yesu udu aji aji vat sa
    ligang uso nanin.
  pjt-pjt: Kala wanyu Jesuku Christaku walytja uwankarangku tjungungku Godanya tiṯutjarangku
    waḻkuṟa mirawaṉima wiṟu mulapa witulya puḻka nyinanyangka. Uwa, mulapa.
  cwe-cwe: Yeye yatunhizigwe na wahuwila wose wa Chilisito, na Chilisito Yesu mwenyewo
    muna ulusita lose, siku zose. Ivo!
  daa-NT: Gee ku *Eglizdi, beroŋ darjin ɗo Buŋdi. Iŋ siŋ ku Iisa Masi, ozilinteŋ siŋji
    ay wiktine, elgin iŋ elgina. *Aamin !
  mlp-mlp: Nazaq iyan kam bunmo tuteqmo on mataw Krais ago nan huritayta na in God
    abin iluwiy. Sa God in Krais Yesus ago hib abin ayahta waqanmo. Waqsa daq na muran
    useq le on mataw gidauhan abeb teq gwahtiq daqay na gigo kamub iyeq in nazaqmo
