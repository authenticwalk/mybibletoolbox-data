  san-THA: ขฺรีษฺฏยีศุนา สมิเต รฺมเธฺย สรฺเวฺวษุ ยุเคษุ ตสฺย ธนฺยวาโท ภวตุฯ อิติฯ
  iws-iws: Kara hɨnɨɨna naɨngwowi, nɨm krɨma siir pɨugana saiir iikamɨm mɨ tɨriigɨnɨm
