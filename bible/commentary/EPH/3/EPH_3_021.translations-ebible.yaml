    tatariine tomiri pe ropenimiŋ, damaŋ oo oŋuine akoŋ kuririineke fukeru peine.
    Buŋo oi foriine.
  gof-ENT: ዎሳ ኬኒኔ ኪሪስቶስ ዬሱሳን ዎዴ ኡባን ሜሪናፔ ሜሪና ጋካናው ቦንቾይ ጊዶ። ኣሚንዒ።
  aau-aau: Sios o, Krais Jisas o, hohkwe God se panpaniowni senkinaw-aw ka kow peyow
    peyow. Okar.
  tvk-tvk: Ti ripet rat hisen ihe nesao vengan xa xi be eilep, e di pol ni holesok
    xil xa tellep e Sias nggo Iesu Kristo. Xosali e melengien xil xa ti imei, moletin
    xil vus ti lipet rat hisen ihe nesao iha vuma … navus ti. Reitin.
  prf-NT: ay kao na en kaluwalhatian ten mapamamag-itan nen simbaan sakay ni Cristo
    Jesus a awan ti katapusan! Amen.
  auy-auy: Maníkóní waásisa Ísu Káráísitiyeta kááísamaisa méta káfétaamo méraunda-waasiye
    ánaaembo paápé íyan-kwaasiye séta wenáwíꞌa óraaꞌa úmae wéiyimba éraiꞌ-aaima iyésá
    símaeta iyónaumne.
  tbg-tbg: Ho kairamanta Kotira vaiinti nahenti maa entara vaikavata, naantiara enta
    vaikavata, vika Karaitira vataake vohaa vaiha Kotira autu tuaheraqi vuate. Quqaave.
  hub-NT: Yuuska nigki ememattai atin atii, ashi Cristo Jesúsain surumankau ainatincha
    pujutan suramu asamtai, ni tuke ememattai atin atii. Nunis atii.
  hmo-hmo: Vadaeni Dirava ese hairai bada herea do ia abia, ekalesia dainai, bona
    Keriso Iesu dainai, nega ibounai, ela bona hanaihanai. Amen.
  big-big: Tegi Anoto keya Kilisigu yongkambanu piyauyegi ngizi kumuliwiliyegi miza
    piyengki Anotoyegi wok wizagomagi piyengke piyegi wilik ngago mei keya yeik pugura
    yongolok meiyageya koyimiweki, mabek pakeli pewili keya wangki kalike pakelagi
    puwilirau. Wameik panu.
  gux-G: O yeli po, li pamanli n yaa ye yeni a bina yeni a bina. Amen
  cnl-NT: Cu²mi³gáan²na² Dios. Cu²mi³gáan³ Dios ca³cuaa³ la²³jɨn³ dsa³, juø'n³ quie'²³
    dsa³ 'i³ 'íi² li²³xen³. 'Ne'² rɨ²³mi²³gáan³te'²³ Dios 'e³ jua'³ ca²³jmée³ co̱o̱³
    ta'n² la²³jɨn³ sú̱n² dsa³ quien³². 'Ne'² rɨ²³mi²³gáan³te'²³ 'e³ jua'³ ca²³jmée³
    Cristo Jesús ta² quiee'³². Amén.
  zar-NT: ¡Gácaticaʼsö queëʼ Dios yöl-laʼ ba lógaca bönachi queëʼ Cristo, en lahuëʼ
    Lë cazëʼ Jesucristo, naʼa dza, en yúguʼtë dza záʼgaca! ¡Caʼ gaca!
  kde-kde: Yesu Kilisto na vanu vankulupîla Yesu vààve ing'anya ya kutumbyangwa kwa
    Nnungu, vanu va vivelêkwa vyammalele, vyaka na vyaka. Amina.
  ata-ata: La sou no voxovoxo utotomu ta mitema ukalusi e ilotu noxou Iesu taꞌitinu
    ualasou Lataua no ualasou Kalisito Iesu utotomu mo kaluxu uasi. Manina.
  qvw-NT: ¡Jesusninchicpa lluy chalapacücunäćhu imaypis imaycamapis wiña-wiñaypä pay
    altuman juluycuśha cachun! Chaynu cachun.
  nfa-nfa: Nèti èèna ka, èdhi dhu paꞌèki le dènge Kristus, ti dedꞌe Ne padedha-dedha!
    Koa-kio Ne taruu, mulai nèti doe neꞌe, toke dꞌai mia-mia laꞌe. Neꞌe ka dhu lèke!
  tnp-tnp: Pəh kitah niməfaki kotol kətiəh kitah Krɨsto Iesu mautəni-vivi Uhgɨn nian
    rəfin matuvən matuvən əmə lanko naunun tɨkə. !Əuəh!
  urd-urd: कलीसिया में और ईसा मसीह में पुश्त — दर — पुश्त और हमेशा हमेशा उसकी बड़ाई
    होती रहे। आमीन।
  hot-hot: Aêŋ ba alalô takatu ba aêvhaviŋ nabam Wapômbêŋ lôkmaŋgiŋ esak Yisu Kilisi
    anêŋ athêŋ ni ba ni êtôm wak nômbêŋ intu sapêŋ. Avanôŋ.
  mqj-NT: La sipato' umpakasalle Puang Allata'alla to mangngorean illalan kombonganna
    anna la nasiossoranni peampoanna ura'na pengkaranganna Kristus. La sipato' dipakasalle
    Puang Allata'alla sae lako-lakona. Amin.
  rus-SYN: Тому слава в Церкви во Христе Иисусе во все роды, от века до века. Аминь.
  mbh-mbh: Na it tokokoe areko te teo a Krais Jisas nge na it ini ile toko lemioongare,
    aro te risea a God evelelnga nge nang elonga ako aro ile vusonga avele. I nunganga.
  bdd-bdd: Coinega tohekalesiyao mabwaiyada Yesu Keliso saninega tahepwatu hatae,
    sauga mabwaiyana ꞌoidiya. Emeni.
  cbt-NTPO: “Ma noyacha Tata Yosëso paya,” itahua'. Quisocristo noya imapatëhua',
    a'napitanta' nicatënënpoa', Yosë yonquiapi. Ya'ipi piyapi'sari ina chinochina'.
    Ama onporonta' ina naniantahuasohuë'. Ipora quëran huarë' inasáchin yonquia'ahua'.
    Amen.
  srn-NT: na En mus kisi glori na ini a gemeente nanga na ini Kristus Yesus, ini den
    ten san e kon, fu têgo èn ala ten. Amen!
  cta-NT: Cuaꞌni tlyu na jiꞌi̱ ycuiꞌ Ndyosi, lcaa na nu tsa tlyu ti ndyuꞌni tlyu na
    jiꞌi̱ Ni; la cuiꞌ ti tlyu tsa laca Ni cuentya jiꞌi̱ Jesucristo. Juaꞌa̱ caca jiꞌi̱
    Ni tyucui tyempo nde chalyuu, la cuiꞌ ti ná ntsuꞌu tsa̱ nu tye chaꞌ jiꞌi̱ Ni tsiyaꞌ
    ti. Juaꞌa̱ caca chaꞌ tuꞌni.
  bqc-SIM: Aà tↄbↄ Yesudeↄ ń Kilisi Yesupio musu wɛ̃ ń wɛ̃o e gↄↄpii! Ãmi.
  tcz-CHONGTHU: Houbung sunga chule Christa Yeshua a chun akhang khangin, atonsot
    tonsot'in loupina ama a hijing tahen, Amen.
  mar-mar: त्यास मंडळी आणि ख्रिस्त येशूमध्ये सर्व पिढ्यानपिढ्या सदासर्वकाळ गौरव असो.
    आमेन.
  snp-snp: ya kuliya akaiya dimo wimo ya mono wenenala mau minonidokati ido Kilisto
    Yesudokati ya wenena muki kedemo idamo mene-mene oti diti kuliya olu faka lato
    akaiya dito minomo uto minenaiye. Ona.
  isl-isl: Dýrð sú er hann birti heiminum í Kristi Jesú, verði augljós í söfnuði hans
    um alla framtíð, öld eftir öld.
  spy-NT: Kutōrōriit ꞉Yēyiin kēnyiis āk kēnyiis ām wōlēē mii ꞉biikyii kubo Kāārārookiintēēt
    Yēēsu. Kuwuuyiit nyooto.
  xnn-xnn: Am-in tako ay mamati et daydayawen tako siya gapo isnan nangpos-aana ken
    datako ya gapo abes ken Jesu Kristo isonga si Apo Dios nan daydayawen tako ay
    eng-enggana. Sapay koma.
  mwe-mwe: numbe bhalumbililwe nnikanisha na kwa a Yeshu Kilishitu, ibheleko yowe
    pitipiti na pitipiti! Amina.
  tte-tte: '@see-verse:EPH.003.020'
  tcs-tcs: Ane yumpla ol pipol uda blo Zizas Kraist mata preize God poeba ane eba.
    Amen.
  hlt-THB: kumqui dy, kumqui dy na, thlangboelkhqi ingkaw Khrih Jesu awh boeimangnaak
    awm poe seh nyng. Amen.
  soq-soq: Dima God ekelesia bedewe ita do Keriso Iesu bedewe dewamodia baiwa apana
    tauma waimoia ita do mo uduudu mida ando waimompa God sapasampe wadaposisampa!
    Ne epe menanede, amen.
  qub-qub: ¡Tayta Diosninchïta llapan ermänucuna imaypis alabaycullächun! ¡Jesucristoga
    imaypis alabasha caycullächun! Amén.
  att-att: Á dayáwat tam si Namarò gapu ta pinattatádde na ittam megapu sù pangikatalà
    tam kâ Apu Kesu Kiristu, á dayáwat tam si Namarò gapay megapu kâ Apu Kesu. Meparáyaw
    si Namarò ta áddè ta áddè! Ammán.
  bki-bki: Mia vonganei, Atua kiano lotuano reraio aiaia naio rivior Kristo Yesu,
    vonganei, a bunu ea terati nalo nonovio napano ea bogo nalo na aju abinimei, rivano-o
    mia ribisi deio. Mm.
  bqp-bqp: Ògↄ̃ a tↄ́ kpá sↄsi gbɛ̃nↄ kũ Kirisi Yesuoo gũn wɛ̃̀ kũ wɛ̃̀ɛo ari gↄrↄ
    sĩnda pínki! Aami.
  mcp-mcp: '*Dɔ̧ í sáág nə́ ikala i búúd byɛ̂sh í yə́g nyə gúmə́ kwoŋ mə́ Yésus-Krîst
    dɨ́, kandʉgə á kandʉgə. Amɛn!'
  hat-hat: Wi, tout lwanj lan pou Bondye nan legliz la ak nan Jezikri, pou tout tan
    ak pou tout tan. Amèn. Se sa menm!
  npl-NT: ¡Matikweyijkachiwakah nochipa Dios kan timololoah, por Cristo Jesús tejwah
    akimeh Ye otéchnotski, por nochteh non sikin tlakatijtiaskeh, axa iwa nochipa!
  bgg-bgg: Hamangkhung-aphuii ro biisiie ne charch nane Masi Isu shii idang pha ishak
    um bo, chiih-è idang nane idang! Amen.
  eng-TCENT: to him be glory in the church in Christ Jesus throughout all generations,
    forever and ever. Amen.
  eng-BSB: to Him be the glory in the church and in Christ Jesus throughout all generations,
    forever and ever. Amen.
  cpu-NT: Thame antharomentaiyaaro okaratzi jantakaakeriri Cristo Jesús, eejatzi okaratzi
    jantzimotziriri aventaayetaariri. Ari inkempitaiyaari inkarate ancharineyetaiyaari
    ari inkantaitaatyeeni eejatzi intharomentaiyaari irirori. Ari onkantyaari.
  san-ASM: খ্ৰীষ্টযীশুনা সমিতে ৰ্মধ্যে সৰ্ৱ্ৱেষু যুগেষু তস্য ধন্যৱাদো ভৱতু| ইতি|
  tac-NT: Suwábaga napu ekí Kristo Esusi oyérame niru, senibí 'we 'la ra'icháwili
    ju Onorúgame olagá jena wijchimoba 'lige rewagachi. Alarigá nisa 'la képá.
  eng-WEBPB: to him be the glory in the assembly and in Christ Jesus to all generations,
    forever and ever. Amen.
  gfk-H: '@see-verse:EPH.003.020'
  viv-viv: KaduꞋe Yaubada ana egana kanakilakahina. Au hidede amine yana kikaiwabu
    ginalakalaka. E, ide tovetumagana higa yana yoꞋo agaideya kadu Bana Yesu Keliso
    againe ginalakalaka be ginanunauwena tu ginaduva-vagata, tova inaga inaga keke
    ana abalauyabu. Ehe hidedemi.
  yao-yao: Elo, twakusye Akunnungu kwa litala lya mpingo wa ŵandu ŵakunkulupilila
    Kilisito ni kwa litala lya Kilisito Yesu nsyene, katema kose ni moŵa gose pangali
    mbesi. Eloo.
  tgp-tgp: vara i lavi hasohaso tavera na vao kalesia tari, ale hin Kr̃isto Iesu na
    rani tari, tui tui, amen.
  auc-NT: Edæ do wænte æigaïnäni tönö ayæ̈ ate ëñate quëwenguïnäni tönö mönö tömämö
    Codito ingante godongämæ̈ mönö pönencabo ïnömö inte Itota Codito ingante ëwocadinque
    mönö godongämæ̈ apæ̈necæ̈impa. Mæmpo Wængonguï ëñëmi. Bitö adobique ñäö ëmongaïmi
    ïnömi ïmipa, ante mönö ñimpo cædämaï inte cöwë waa ate apæ̈necæ̈impa. Mänömaï
    impa, ante botö, Amëë, ämopa.
  kbc-NT: Enice, natigide jemaanaɡ̶a Aneotedoɡ̶oji loiigi midioka limedi moiweniɡ̶ide,
    modoɡ̶etetalo, codaa me doɡ̶oika modoɡ̶etetalo leeɡ̶odi ijoatawece niɡ̶ijoa Jesus
    Cristo aneote. Odaa jiɡ̶idaaɡ̶ee. (Amém.)
  bmh-bmh: Gonun, Kristen duailel ag Yesus Kristus dual pezai daremen, ag ulis daremen
    mui, aiu ses zumam mui, ag unum umkoskos Uwait nugau wanib ulagwag moron. Petak.
  ctu-BL: La' tsictiyic i ñuclel Dios ti' tojlel jini mu' bʌ i tempañob i bʌ ti Cristo
    Jesús ti pejtelel ora. Amén.
  meq-meq: Tâ zambaɗay a Mbəlom hərwi wu nakə a ge ta ndo ŋgay hay ada tə Yesu Kəriste
    aye kame kame ka tor eye. Mâ təra andza niye!
  noa-H: Magua maach chi hʌ̈k'a nʌm k'ʌʌn t'umaam k'ʌʌnau Jesucristo gaaimua hãba
    hiita mʌg hatag pawiajã hich mag t'ö hiek'a wënʌrraju haai nʌm.
  thd-thd: Namp naŋan ak porkpunur pam kaalaathimak naŋanma Christ Jesusuntam, thonomarr
    raak meer-ŋuul ŋoontma. Ŋawoy kana.
  alp-NT: Mai ite isike Alla rebe Eni kbasare ela titinai le Eni kbasare ekbasae ite
    rebe hlaleke lokoIje. Mai ite isike Alla le saisa rebe Kristuse Yesuse Ionore.
    Ite isike Alla eti pela! Amine.
  san-VEL: khrii.s.tayii"sunaa samite rmadhye sarvve.su yuge.su tasya dhanyavaado
    bhavatu| iti|
  kbq-kbq: Ana hanigeno maka mono vahe'mo'za, Krais Jisasimpi, Anumzamofo agi'a erisga
    huvava hugahaze. Tamage.
  kbh-kbh: ¡Ents̈anga Bëngbe Bëtsá chamotsatschuaná nÿets tempo y nÿetsca tescama,
    ndayá Crístbeñe os̈buáchiyënga tmojtsamama y cach Cristo tojamámnaca! Chca chaotsemna.
  ron-LSB: Lui să fie slava în adunare și în Hristos Isus, în toate generațiile, în
    vecii vecilor. Amin.
  pon-pon: Linan en ko on i ni momodijou pan Krijtuj Iejuj kokolata joutuk. Amen.
  nhe-BL: Quena, tojuanti tlen timochihuaj tiitiopaj tlen tlaneltocani ma tijhueyichihuaca
    Totata san sejco ica Jesucristo para nochipa, huan ma ax quema tlami. Quej nopa
    ma eli.
  sps-sps: Aran gum nar vainy fafaaman ten Krais ana ra to te kaa ror koman e Krais
    Jisas ma vamarits fatatabiny e Gov tan mamatsiny nainy, a sikia ta fafakap nan!
    Man ovei.
  wnc-wnc: '@see-verse:EPH.003.020'
  nmw-S: Iyete hide hebwaden ta miye he ekelesiya gamwane ge Keriso Yeisu heine, sai
    ge sai ta hawa wasewase-yan Helak, sauge hohoyowate taine i edemwao. Bam, sohode.
  bus-bus: Wàgↄ̃ à tↄ́ bↄↄ sↄsi kↄ̃n Kirisi Yesuo guu ai wa boriia gurↄ sãnda píngi!
    Aami.
  gub-BL: Ikàg wera'u a'e, ipuràg eteahy a'e no. Tuwe hehe uzeruzar ma'e umume'u ikàgaw
    ipuràgaw a'e wà nehe. Tuwe umume'u Zaneruwihawete Zezuz ikàgaw ipuràgaw a'e wà
    nehe no. Tuwe umume'u ko 'ar rehe wà nehe, amo 'ar rehe wà nehe no, tuweharupi
    wà nehe no. Azeharomoete.
  imo-imo: '@see-verse:EPH.003.020'
  boj-boj: Deqa Qotei aqa segi tamo uŋgasari kalil naŋgi Kristus Yesus aqa ñam na
    bati gaigai Qotei aqa ñam soqtoqnsib gilsib gilsib diŋo bati itqab. Bole.
  eng-DRA: To him be glory in the church, and in Christ Jesus unto all generations,
    world without end. Amen.
  knf-knf: '@see-verse:EPH.003.020'
  san-KHM: ខ្រីឞ្ដយីឝុនា សមិតេ រ្មធ្យេ សវ៌្វេឞុ យុគេឞុ តស្យ ធន្យវាទោ ភវតុ។ ឥតិ។
  arn-NT: ¡Püramyengepe ta Ngünechen ti pu feyentulelu mew ka Cristo Jesus mew, ka
    rumel rupaleachi tripantu mew! Felepe may.
  zas-NT: abiꞌ rayal yazaꞌt reeman zagdxe gra dxej në gra tiamp por Jesucrist, dunuj
    ree guial raliduladx ree Jesucrist. Amén.
  ken-NT: Bɛsɛ bho sɛchi ndu Nkwɔ Kristo, bo Mandɛm ábhárɛ́ nɛ Yesu Kristo, sɛ́nchíɛ
    Mandɛm kɛnókó. Ndǔ mkpáká bho ɛnkɛm, mpoknkɛm. Amen.
