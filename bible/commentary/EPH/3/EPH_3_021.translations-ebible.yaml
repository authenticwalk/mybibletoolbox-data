  mle-mle: '@see-verse:EPH.003.020'
  shp-NTPO: Joi akaibaonra, Cristo meranxon, Dios rabikanti jake, jatíbitianbires.
    Jaskarakon ibanon.
  aom-aom: God-ro Iesu Keriso ajamiromo hesi ekaresiahuꞌo ajamuijëꞌego ëhuni hesi
    ihoho mabëhe uaꞌejo ëhi gemu jiemu jiobe vaꞌiröhego.
  geb-geb: Maaŋ muuŋgiap, sios vhen ki gumgi gu mbigi, mbe guigira Krais Zisas phorgɨp,
