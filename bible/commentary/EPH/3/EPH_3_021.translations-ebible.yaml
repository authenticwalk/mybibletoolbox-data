  yrb-yrb: '@see-verse:EPH.003.020'
  maa-NT: Jeya kàtìjna Nainá ya̱ i̱jiìn na̱xa̱ndá‑la̱ ko̱ i̱t'aà ts'e̱ Cristo ni̱ta̱
