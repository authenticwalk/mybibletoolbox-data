    ⲚⲦⲈⲚⲒⲈⲚⲈϨ ⲀⲘⲎⲚ.
  buk-buk: Tu dinaŋ-ŋga yac lau naŋ dambo gôlôwac dabuŋ ŋalôm, ma yac neŋ wakuc hoŋ
