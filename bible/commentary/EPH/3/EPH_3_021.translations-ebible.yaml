    ŋayi mirithirr, ga nhinany ŋayi ga dhuwanna limurruŋgala ŋayaŋuŋurnydja Garraywalaŋumirriwala
    yolŋu'-yulŋuwalnydja, bala limurrnydja dhu wokthunna yan ŋurikiny ŋunhi nhanukalaŋawnydja
    djeŋarraw', latjuwny'tja ŋurikiny. Ga bitjandhi bili dhu ŋunhi bukmakthuny yolŋuy
    walal nhämayi ŋunhiyiny djeŋarra' nhanŋuny God-Waŋarrwuny nhanukalalaŋuwurrnha
    Djesu-Christkalaŋuwurra. Go limurrnydja märr-yiŋgathirra, wokthunna manapan nhanŋu,
    bitjanna bili dhu yan wiyinŋumirra. Yo, yuwalk muka.
  kvg-kvg: Teqa iz, bèto-eqawát, Klisten bawan ezoqam mokho-te. Ta zapaya ndøgo,
    ndego Keliso Yesu mokho-te gematanam, teqa iz miavmiav be-eqawát, atema ezoqa
    ewaqape yage vǿmønøzumīt. Amén. Nqanek manqat unimanqatín.
  rug-rug: Mani tavahesi sa Tamasa koa gita pa korapana sa ekelesia pa nada kinoa
    keke koe Zisu Karisito, koari doduru sinage, ninae rane ka rane, Emeni.
  hop-NT: Nam pam yūmosa nānaṅumo yēsiwniqat aqwhaqami tayawintiwaa, Christ Jesus
    aṅ put aw tōnawtaqamuy amuhpiy’o. Pay nam antaa.
  san-URD: کھْرِیشْٹَیِیشُنا سَمِتے رْمَدھْیے سَرْوّیشُ یُگیشُ تَسْیَ دھَنْیَوادو
    بھَوَتُ۔ اِتِ۔
  heb-LB: כל הכבוד והתהילה לאלוהים בקרב המאמינים ובישוע המשיח, לדור ודור עד עולם.
  caf-NT: '''Et huwa ndi yun ''ustl''e'' ''utenelh whuts''un ''ink''ez hukw''elh''az
    ''ilhuz wheni, ''et whuz na''a Christ, Sizi ts''utni, ''en ba ''ilhunahuwúdulh
    ne''aBá uzdóolhti huba'' hoont''ah. ''Et ndoh honeh.'
  mio-NT: Chi maan ra na cua sacahnu ndihi ñivi ra iyo cuenda Cristo ndihi ni quivi
    ndihi ni tiempu. Na cua cuu chi tacan ni.
  srq-NT: Sã Jesucristo quiato riqui ñee turã mbeɨ Dios je Jesucristo rɨɨ̃. Mbae ua
    ja mose chee. Eɨ̃ sɨ ra equiato quia ñee turã mbeɨ erɨɨ̃. Amén.
  kje-NT: Ende ka'uli kasa'a Ai Naran man kukulu lalap eni ono An hi'i ha man ma'aruru
    lolo Nin kerei raramne noro idewe lolo Yesus Kristus Nin hini'i na'akemeni. Ik
    ka'uli kasa'a Makromod Lalap nano lere eniyeni rakan laa ewi-ewi. Amin!
  gaz-gaz: waldaa kiristaanaa keessatti, dhaloota hunda keessattis karaa Kiristoos
    Yesuusiin bara baraa hamma bara baraatti ulfinni isaaf haa taʼu! Ameen.
  kud-kud: Ainaena yana boda maudoida Yeisu Besinana yehanaena tano'ovateyai, yaso
    ta yaso hilalaoma hauga maudoina aidiyai. Moiha.
  urb-NT: 'Jurujar katu ehe ame''ẽ ta ixo. A''erehe mã peja Tupã pe japandu katu:
    —Ne jõ riki katu te me''ẽ ke — aja. Jesu Kirisutu ixo, a''erehe mã peja Tupã pe
    japandu katu tĩ: —Ne jõ riki katu te me''ẽ ke — aja. Aja te''e ta japandu katu
    jaxo. Amen. “A''e tỹ” aja ame''ẽ.'
  fra-LSG: à lui soit la gloire dans l’Église et en Jésus-Christ, dans toutes les
    générations, aux siècles des siècles! Amen!
  san-HK: khrISTayIzunA samite rmadhye sarvveSu yugeSu tasya dhanyavAdo bhavatu| iti|
  cak-SNT: Y kuma ojreꞌ ri kaniman ri Cristo Jesús ri oj ru-iglesia, ri Dios tiyoꞌx
    rukꞌij richin nojiel tiempo. Amén.
  uvh-uvh: Wara' naktangka aming arantagim ka indeng ira yaring dabiksa' indi Kasira
    Aming Jisas ganang sini' garinga kadapmang didimeng kareng sini' sa' tantam wari
    Anutuning wap girii u bema aranga ira antam, beng.
  ino-ino: Lakaeya Yisasina laku ami'nona vaya'mokita Yisasi Kalaisi'ae aita kama'neta
    inake huta hisune “Anumaya Kotika kaki'ka kana'ae kana'ae haneke haneke hisiketa
    kaki alita asaka hume hume haisune huta kafine'kone. Lamake.”
  gnn-gnn: Yo, ŋayinydja ŋunhi Godtja yuwalkkuma yana ḻatju' dhika wal'ŋu, ga djeŋarra'
    dhika wal'ŋu ŋayi, ga nhinanydja ŋayi yukurra dhuwala ŋayaŋuŋura ŋilimurruŋgala
    Garraywalaŋumirriwalana yolŋu'-yulŋuwala, märr yurru bukmakthuna ŋula nhämunha'yu
    nhämanydja, bala wokthun yurru nhanukalaŋuwu ŋunhi djeŋarra'wunydja. Ga bitjandhi
    liŋgu walala yurru nhämayi Godku ŋunhi djeŋarra' ŋunhiwalayina Garraywala Djesu-Christkalana,
    gupaḏalnha-wala yurru. Yo yuwalk muka.
  yal-yal: binyen xa fi na ma dɛnkɛlɛya yamani, e nun Yesu Alaa Muxu Sugandixini,
    waxatin birin habadan han habadan. Amina!
  cnt-NT: ¡Juɨ₁le₂juɨn'₂ bá₄ Diú₄ ja₁con₂ guá'₅ quiáin₅ të₂le₃ quian'₅₄ Cristo Jesús,
    ca₂lia'₂ con'₂ tan₅₄ ca₂le₃jë́₃ tsɨ₁jon₂ dsa₂ i₂ja₃lén₂ chi₁quɨ́n₃ ca₂le₃jë́₃
    ŋi₂ co₂tan₅₄! A₂méi₃.
  tif-tif: Kemin, Yesus Kraist alami diim kawu fewa almi tunum miit alik-daap ke-sulup
    nuli God ami win uyo kufon-bam ami tong kaata-kup baka-bam ke-bamdup, nuso, numi
    man loop kaptoop iso, nuyo kanumin-kup ken-una-bulupya yo, kala-somya kemin, kulaata
    taa!
  nlx-nlx: ती मोंडली माय एने मसी यीशु माय बोगवानान बोड़ाय पिढीन पिढी वोर जेलेम एते
    रेय। आमेन।
  apw-NT: Dabíí zhą́ Christ Jesus biláhyú, goldohíí dawa biyi’, ínashood daanliiníí
    dawa ya’ihédaanzįgo daayidnłsį doleeł, doo nnágont’i’go da. Doleełgo at’éé.
  gum-gum: Tiuswei iglesiayuba, Cristo Jesúsweinuuba tørguegwalmabig kønrrun, managatig.
    ¡Treeg kønrrun!
  not-NT: '@see-verse:EPH.003.020'
  plu-plu: Kibeyne gidahan Uhokri adahan madikte ini kabayka ku pariye ig keh gidahankis
    gihiyegapu, ku aysaw igkis pahapwiwa gikak Jesus Cristo. Uyay kabayhig akiwka
    akiwkanek apanenekwa apanenekwa. Ameh.
  iou-iou: '@see-verse:EPH.003.020'
  ntp-NT: Aanʌ ipʌlidi sai vʌʌsi oodami cʌʌga maatʌ iscʌʌ tuiga Diuusi nʌiditai istumaasi
    ivueeyi ʌgai vaavoitudadami vʌʌtarʌ dai maatʌcatai istumaasi ivuaadana Suusi Cristo.
  rai-rai: Daat a pir walaawa paai, pa in raap ma pa in raap u ra kum ngaala na utnaa
    ia paam taai u ra taara na nurnur, ma un Kaarisito Iesu. Aamen.
  haw-1868: Ia ia ka hoonaniia'ku e ka ekalesia ma o Kristo Iesu la, i na manawa a
