  asm-FB: মণ্ডলীত আৰু খ্ৰীষ্ট যীচুত যুগে যুগে সদাসর্ব্বদায় তেওঁৰেই মহিমা হওক। আমেন।
  okv-okv: '@see-verse:EPH.003.020'
  mxt-NT: Yoó ñu chino iñi chi Nyoo, na sacahnu yo chi ra tyicuan ri maa, ta tandɨhɨ
