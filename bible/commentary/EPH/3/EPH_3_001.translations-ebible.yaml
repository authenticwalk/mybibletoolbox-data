    mana Israel runacunatapis ali wilacuyninta wilapargä. Sayno wilacushgäpitami cananga
    carcilcho wichgaraycä.
  kms-kms: Puate te ningg bu nge Pol, nge nungoqi Juda segi kin nungoqi ningg God
