verse: EPH.003.001
translations:
  kpx-kpx: Dilavau au lovi mai daoge di Iesu Keliso ivimo lovi ke vai Diue ata holioholiale
    la haivema. Di lovi ke vaike valage abu di mai dibulae mavolu.
  okv-H: Eto na Paul ungo enda nei embomeni ta degi Keriso ta ke hande one humbuto
    tipura ta gosukehere mihena, na ke ungota degi kaehena avoembo God ta degi pari
    ereona.
  tbo-tbo: Geka binei ma tau Paulo houga magomagouna a laupali Yaubada uyahina. Tauna
    u bagibagi i weleweleu taumi tu meuputa bimiyei, naka binei ma hi houna luiyeu
    hoi numa panipani po a memae.
  mal-C: അതുകൊണ്ട്, പൗലോസ് എന്ന ഞാൻ യെഹൂദേതരരായ നിങ്ങൾക്കുവേണ്ടി ക്രിസ്തുയേശുവിന്റെ
    തടവുകാരനായിരിക്കുന്നു.
  grc-SR: Τούτου χάριν ἐγὼ Παῦλος ὁ δέσμιος τοῦ χριστοῦ Ἰησοῦ ὑπὲρ ὑμῶν τῶν ἐθνῶν,
  bgc-bgc: इस कारण मै पौलुस थारे खात्तर कैद म्ह सूं, क्यूँके मै थम गैर यहूदी माणसां
    नै सुसमाचार सुणाकै मसीह यीशु की सेवा करुँ सूं।
  khz-khz: Ganina voa, au Paulo na Vali Namana gomi ati Iuda talimami gemi avopatagiana
    galamanai, tipura numanai ataluna ea. Au Keriso gena tipura talimanai aagoto,
    a gomi pakumi ai Palagu genai arapalina.
  deu-TKW: Paulus, der Gefangene des Christus Jesus um euer der Heiden willen -
  zsr-NT: Qui lë ni naꞌ, nedaꞌ, Pablo, yuꞌa lidx guia le runaꞌ lban queëꞌ Jesucristo
    quië uziꞌliꞌ xbëꞌ, lbiꞌiliꞌ, bunách gzaꞌa.
  lin-lin: Yango wana, ngai Polo, mokangami na boloko mpo ete nazali mosali ya Yesu-Klisto
    mpo na bolamu na bino Bapagano—
  hns-NT: Ham toelog khaatien Jiesoe Kriest ke biese me partjaar kare ke dwaara djahal
    me baatie. Ham siekhaawat rahielie kie tohoelog, tjaahe Israel ke djaatie me ke
    na baate, tabbo Parmeswar khaatien alag karal gaile hai.
  noa-E: Keena, mag pãar judionaan khabam khʉʉnpa Ẽwandam chaain khaju aai nʉm a jaau
    chitʉm gaaimuata mʉʉn mʉg preso chirʉm. Pari mua khaphʉ chirʉm, mʉg mʉ preso chirʉm
    gaaimua Cristoou jũrr pãar dʉ̈ita ajapha aju.
  eng-EMTV: For this reason I, Paul, the prisoner of Christ Jesus on behalf of you
    Gentiles—
  mib-NT: Te jeē yúcuan ruhū Pablo, jícán tahú rī nuū yā. Te íne ri vecāa sɨquɨ̄ jeē
    ní nacani ri jnūhun Cristo Jesús nuū rohó ñáyuu tācá nación jeē tu ní jíní jnūhun
    ya nuú.
  lif-NT2: हे़क्‍केःल्‍ले़ इङ्‌गाॽ पावलरे़ खिनिॽ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽओ ख्रिस्‍त
    ये़सुरे़ कुयाःम्‍बेओ सुनाइङ् से़ःसुङ्‌बाल्‍ले़ चोगुल्‍ले़ पुङ्‌लाहिम्‍मो साक्‍पा
    थ्‍याङ्‌बारो॥
  xnj-xnj: Ndava ya genago, nene Pauli mundu mwenikungiwi ndava ya kumhengela Yesu
    Kilisitu na kuvakokosela Lilovi la Bwina nyenye vandu vangali Vayawudi.
  mmx-mmx: Nenia ne Pol, a ruuna mo lugugu ri lox axis saga nemi, limixin kopmen nemi
    me Judaia eburu mi ne Iesu Karisito, la ni lavasuun bok teren la nenia ak lok
    de at loogu xokoxo.
  cbr-NT: Mitsúxmi judíosma uni 'aíshbi Cristo Jesúsmi sinánun aín bana mitsu ñuixuncë
    cupí cana 'ëx, Pablo 'aish, sipuacë 'ain. Usa 'ixun cana mitsu Nucën Papa Dios
    ñucáxunin.
  tee-NT: Ju quit'in icPablo. Ixlapanac ju Jesucristo. Chai tach'in icjunita ju chavai
    va ixlaca'atalh ni iclajuniu ni laich lhilac'ap'inat'it ju Cristo ju uxijnan ju
    jantu israelitanin unt'at'it.
  eng-LSV: For this cause, I Paul, the prisoner of Christ Jesus for you the nations,
  cak-NT: Ren Pablo, rusamajel ri Jesucristo, jinc'o pa cárcel roma xintzijoj rutzij
    raja' chiwe rix ri man jix israelitas ta.
  pah-NT: Jihi ko ako cadeia pype kiro. A'ereki ji aporavyky Jesus Cristo'ga pe ga
    mombe'gwovo pe me judeus'g̃arũiva'ea pe Cristo'ga omano pe ndepyga javo. Nurã
    ojipe'g̃a ji mongi cadeia pype tomombe'ua'javyme ti ga Cristo'ga judeus'g̃arũive'g̃a
    pe javo.
  sja-NT: Maperã mɨ, Pablopa jarateepari Jesucristopa ooda, parã judio-eerã ichiaba
    araa p'anapataadamerã iru ome. Ma k'aurepata ɨ̃rá mɨ carcelde bɨ.
  xed-xed: Tsaya kəl iʼi Pwal hbam lu ma gamak ka maga duʼa ta ghəŋa kaghuni. Hbamhba
    lu ta iʼi ta ghəŋa vəl maganata ɗa ta slna ta Yesu Kristi ŋa kata kaghuni gwal
    kul nzakway ka la Yahuda ya.
  mks-NT: Ye̱he̱ cúú Pablo ta sa̱há ña̱ xíca nuu i̱ cáha̱n i̱ tu̱hun va̱ha sa̱há Jesucristo
    nu̱ú na̱ co̱ó na̱quixi chi̱chi Israel sa̱ha̱ ña̱ cán quéa̱ ndáca̱a̱n i̱ veca̱a
    viti.
  gfk-S: Io kaie um, iou ura sinsaring uta mu, iou Pol nong di te hiis kawase iou
    utano nugu pinapalim tane Krais Jisas ma uta mu ing pa mu le Iudeia.
  bmu-bmu: Könaŋi miaŋgöra aka Pol nöŋön kian kantri ambazip iŋini bauköm eŋgimamgöra
    nup memba maljal. Mewö malbiga Kraist Jisösgö nupŋi mealaŋgöra kösö mire al niŋgigetka
    tata simin köla köulukömakzal.
  dgz-dgz: Ne Pol, Diu uoni nagirewa enan anun Iesu Keriso nop oit mega wadidiangina
    menan waranegen gwat noke bat nimanegene wanik angin, menan God inap mup waiwanian.
  eng-GNV: For this cause, I Paul am the prisoner of Iesus Christ for you Gentiles,
  zaa-NT: Chi ná ri'u ttùba lani Cristua, acca inte' Pablo runia' oración por lebi'į,
    màsqui'ba tía' litsi' ìyyà por nu cca qui' Cristo Jesús, porqui'ni benia' predicar
    titsa' qui'e entre lebi'į ca enne' qui' adí ca nación.
  eng-WEBSTER: For this cause, I Paul, the prisoner of Jesus Christ for you Gentiles,
  guh-guh: 'Paxamë apo pajudíovi atamë, Dioso papijajivixaemë, pacatovajëtabiabatsi
    Diosojavabelia. Xanë Pablonë, Jesucristo pijajivitonënë. Nexata Jesucristo pelivaisi
    jivi tsipaebabiabajë. Nexata Jesucristo pelivaisi jivi tatsipaebabiabixae, nenaneconitsiaexaneta
    penaneconitsivi pejebabiabibota. Jesucristo pelivaisi jivi tatsipaebabiabijavata,
    jumaitsinë tsabiabi: “Pamonae apo judíovi ata, itsa jumecovënëta Jesucristo pelivaisi,
    bajarapamonae ata Dioso pijajivi,” janë tsabiabi paxamë yabara. Bajarapacuenia
    Jesucristo pelivaisi jivi tatsipaebabiabixae, penaneconitsivi pejebabiabibota
    tavëna judíovi neeta.'
  bon-bon: Acejiyame te lipu Israela biname piiyepu nuuja gawe biname bine yepä me
    ituge wawena, cane Paulo te pui name pi irecu ätumutenine weeme tääpume, lui Israela
    biname lica gemi. Cane krokeciiye mete cabu säne, ingle cane Keriso Yeesu me kaakesea
    ne jaawenune weeme miiji tääpume.
  nhw-BL: Yeca pampa quej ni ipaquilis Cristo Jesús, na niPablo nitzactoc huan pampa
    nimechilhuiyaya amojuanti huan sequinoc catli amo anisraelitame icamanal.
  swh-ONEN: 'Kwa sababu hii, mimi Paulo, mfungwa wa Kristo Yesu kwa ajili yenu ninyi
    watu wa Mataifa:'
  wbi-wbi: Ulwakuva pa uluo une, Paulo, nilin'kungua ghwa Yesu Kilisite vwimila umue
    mwe vapanji.
  bba-bba: Yenin sɑɑbuwɑ nɛ Pɔlu nɑ kɑnɑru mɔ̀, nɛ wi Kirisi Yesu u derɑ nɑ wɑ̃ɑ pirisɔm
    sɔɔ bɛɛ tɔn tukobun sɔ̃.
  eng-KJVCPB: For this cause I Paul, the prisoner of Jesus Christ for you Gentiles,
  kgk-NT: Upe va'e-rehe ajapo-ta oração Nhandejáry-pe pende-rehe. Xe Paulo Cristo-rehe
    ha-py anhemoĩ ave va'e preso. Peẽ ore kwéry e'ỹ-rehe ha-py, anhemoĩ va'e preso.
    Anhemoĩ ramo jepe, ajapo-ta joty oração Nhandejáry-pe pende-rehe.
  waj-waj: Ivaaraina na yaaku varaunoo. Na Pauruusoono Yisuu Kirisiinna mmayaayaivaa
    varee ngia voopi voopi hara kiada variaiya ngii giaa ngii miaaree nookiauvaara
    na oovi nnauvaki hara kiee variee yaaku varaunoo.
  cpy-cpy: Rootaki opoñaantari, naaka Pablo, tema romonkyahae-takina nokenkithata-koteemiri
    Jesús Jeepatzii-totaa-rewo eeroka-paeni kaari nosheninkata,
  mpx-mpx: Yehoba i ginol ola o kaiwemiu, inoke toto o kaiwena ya awaawanun kaiwemiu.
    He nau Pol iyahe dela kaiwena Keliso Yeisu wana tuwalali ya ginol komiu bolo nige
    Yudiya i oola kaiwemiu.
  wbp-wbp: Jijaji Kirajirliji ngaju Puurlu yilyajarni Yimi Ngurrju-kurlu nyurrurla-kurra
    Juwu-wangu-kurra. Kujarlanya karna nyina rdakungkalku.
  luo-luo: Mano emomiyo an Paulo asedoko misumba Kristo Yesu nikech un joma ok jo-Yahudi.
  nhe-NT: Yeca pampa quej nopa ipaquilis Cristo Jesús, na niPablo nijtzactoc ipan
    ni tlatzactli pampa niquinilhuiyaya tlacame queja imojuanti tlen ax inisraelitame
    Itlajtol.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܐܵܢܵܐ ܦܵܘܠܘܿܣ، ܐܲܣܝܼܪܵܐ ܝܘܸܢ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ
    ܐܸܡܘܵܬܹ̈‌ܐ،
  esk-NT: Uvaŋa, Paul, tigutaaŋuruŋa pisigiplugu Christ Jesus, quliaqtuaqtuŋakii tusraayugaaġiksuamik
    Christ-kun ilipsitñun Jew-ŋunġitchuanun.
  msb-msb: Tungod sani adi na ako na si Pablo sa prisuhan alang-alang kan Cristo Jesus
    kag tungod kay gintukduan ko kamo na mga dili-Judio manungod sa iya.
  cpa-NT: Jní² báh³ Pablo. Ni³ huu¹³ quiah¹² Cristo Jesús hiúg³jni hni¹ŋí³. Hlanh¹³jni
    Diú¹³ ni³ huu¹³ quiánh² hniah¹², dsa² tsa¹lanh¹² dsa² judío.
  dso-dso: ଏଟାର୍‌ଲାଗି ତମର୍‌ ପାରା ଜିଉଦି ନଇଲା ଲକର୍‌ ପାଇ, କିରିସ୍‌ଟ ଜିସୁର୍‌ ଲାଗି ବନ୍ଦି
    ଅଇରଇବା ପାଉଲ୍‌ ମୁଇ, ପର୍‌ମେସର୍‌କେ ପାର୍‌ତନା କଲିନି ।
  meu-meu: Badina bunai lau Paulo na Keriso Iesu ese e ḡuigu, idau bese taumui daimui
    ai.
  yva-NT: Soamo rinausiso tanoano makova rai weye syo Yesus Kristus apa tame ravov
    irati vatano Yahudi jewene wasai.
  dgc-dgc: Nadid, sakén éy ti Pablo a pihesuék alang-alang ni Cristo Jesus. Kanya
    nepihesuék éy nipahayag ko ti Cristo dikam a éwan Judeo.
  zpm-NT: Ni ne biaḻnecxe naa Xtiidz Jesús lo to waa, gocnaṉ to ne niicle meṉ zit
    nac to zrieelo ygab to lo Dios, miṉ co gane znu nioogyu naa nu.
  hix-NT: Àro wyaro Khoryenkom màn me manatxhe. Àro ke, noro yakoro tàrwonyemà ro
    me wehxaha, uro, Pawru rma, ohokonye. Tahuso rma wehxaha, onà ymo yawo, Kryestu
    Txesus yano me mak ha. Àsok tawro hana. Rowya ahananàhàthàyam hoye ro tahuso wehxan
    hamà, rowya Xuknewyanahnà komo hananàhàthàr hoye ro rma.
  sim-sim: Avui Wasilaka erem nirin or uhunda osik jirin amu sawenduwa. An Pol, mashi
    jivi Krais Jisashin Judama ambu jirin a sawerinjik krawuk li oweshihindak amu
    sinduwa.
  npi-ULB: यसैकारण, म पावल, तिमी गैरयहूदीहरूका निम्ति येशू ख्रीष्‍टको एक कैदी हुँ
    ।
  cgc-cgc: Tenged ta bakod na kaluoy ta Dyos ki kyo, gapangamuyo a para ki kyo. Nlaman
    nyo na papriso a tak may mga gakuntra ki yaken ta ake na pagwali naan ta mga dili-Judio
    parti ki Jesu-Cristo.
  tim-tim: Galalupne, nâmâ ye luâk âmbâle yânŋe manmini Paulo nâŋe yeŋgât âi mem mandere
    bikŋande hâkâŋ akniŋmâ kala busi kâlegen katnegi. Katnekbiâ yu mandân. Aregât
    nâ hin makyeŋgire nâŋgâŋet.
  yor-yor: Nítorí èyí náà ni èmi Paulu ṣe di òǹdè Jesu Kristi nítorí ẹ̀yin aláìkọlà.
  wos-wos: Wuni Pol, guni nak téfana du takwaré wuni we, Krais Jisas gunika huli yambu
    hurundét guni Godna hémémbu rengute. Wun jémba gunika yawuka Krais Jisasna mama
    déka hundika hélék yata wuniré séndé gembu takandaka wuni re. Reta God gunika
    yandén jémbaka sarékéta wuni déré wakwexéké, dé guniré yikafre hurundéte.
  emp-NTPO: Maʌ̃ bẽrã mʌ̃a [bãrã carea Ãcõrẽa iwid̶ibaria.] Mʌ̃ra Pauloa. Bãrã judiorãẽ́a
    Jesucritod̶ebemada jaradia b̶ʌ carea preso b̶ʌa.
  eng-F35: For this reason I, Paul, the prisoner of Christ Jesus on behalf of you
    Gentiles—
  ind-ind: Saya, Paulus, sekarang sedang dipenjara karena pelayanan bagi Kristus Yesus,
    khususnya yang saya kerjakan untuk kalian orang yang bukan Yahudi.
  pes-OPCB: به همین دلیل، خودِ من، پولس، که به خاطر خدمت به مسیحْ عیسی و برای اعلام
    پیام او به شما، در زندان به سر می‌برم…
  mpt-mpt: Fol ne Yudaba ibo Yesuse wengo omkaye biania baabenia Ibsa Yesuse bainobo
    geniba Gode meletan aine ge oyebio dafa ota naka mak unang maki ne ge nemeb teniba
    klabutam ele daibbio kesoa ne Gode baabania Kobo Yudabai daabenale ge ohabibe.
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ I̱ Poloma꞉ta꞉ iki Diendaili wanda꞉hali ika꞉ e pokaowa꞉
    ekina꞉ Yesu Ketiso ipika꞉ dipula hali hata꞉ta꞉ Koda꞉ pa꞉ta꞉ yeni pu halome.
  mkl-mkl: Nɑ sɑɑbui iyi ihɛ̃i ɑmu Pɔlu ǹ wɑ n ce kutɔɔ, ɑmu iyi ǹ wɑ piisɔ̃ɔ si
    nɑ iyi í jɔ̀ ǹ wɑ n ce icɛi Kirisi nɑ irii iŋɛ dimi mmu ŋɑ.
  gaq-gaq: ଆକେନ୍ କାରନ୍‌ ନ୍‍ସା ପେ ସୁଗୁଆ ଅଣଜିଉଦି ରେମୁଆଁଇଂ ନ୍‌ସା କିସ୍‌ଟ ଜିସୁ ଆତ୍‍ଲା ବନ୍ଦି
    ଡିଙ୍ଗ୍‍ନ୍ଲେଃକ୍ନେ ନେଙ୍ଗ୍‍ ପାଉଲ୍‍ ଇସ୍‍ପର୍‍ ଡାଗ୍‍ରା ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Hessa gisho, taani, Phawuloosi, Ayhude gidonna hintte gisho Kiristtoos
    Yesuusan qasho asi gidas.
  unx-unx: ନେଆଁଁ ନାଗେନ୍ତେ ଆପେ ଲେକାନ୍‌ ସାଅଁସାର୍‌ ହଡ଼କ ନାଙ୍ଗ୍‌ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ
    ଜେହେଲାକାନ୍‌ ଆଇଙ୍ଗ୍‌ ପାଉଲୁସ୍‌, ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେଇଙ୍ଗ୍‌ ବିନ୍ତିତାନା ।
  gah-gah: Itó neza Paulona nenemú hetoka vegená lekelikumule loko Izesu Kilistoni
    gelekeleláa minuke nagá numukú nouve.
  lcm-lcm: Tukulai ina na nau, Paulo, vopo ago si gogotan ke marai Karisto Iesu, animi
    ri vap i ngising,
  aer-aer: Jesus Alartetyele ayenge yerneke, Paul arritnye, Ayeye Mwerre ikwere-akerte,
    tharle Jew anetyange areyeke arrekantherre iletyeke. Alakenhe ikwerenge anteme
    ayenge jail kwenele. Itne ayenge arntirrkwemele ineke jail-ke akwernemele ayenge-arle
    Jesus-eke warrke-irrekenge arrekantherre ilemele ayeye ikwere-akerte.
  qvc-NT: Noqa Pablum kay karsilpi kani, tukuy maypi qamkuna mana isrraylinu kaqkunata
    Jisukristupaq yach'achishushqayrayku. Chaymi Dyusman ancha mañakuni qamkunapaq.
  tgl-ULB: Dahil dito, akong si Pablo ay bilanggo ni Cristo Jesus alang-alang sa inyo
    mga Gentil.
  cbs-NT: Jesúsun ea yunua man judiobuma Jesucristokidi en matu yusianyan matuwen
    taexun en jawamabiaken nenu ea nichinmaxun mekeyuabuki.
  xtm-NTPP: Saña, kúu sa Pablo, te kuechi ja jinukuechi sa nuu Cristo Jesús o a, ja
    káxtnu'u sa tnu'u ya a nuu ni ja ka kuu ni ñayii masu judío ma, te ni ka tnii
    ña'a i, ja yinee va'a sa vekaa a.
  nnq-nnq: Magambu gwa genia, ne Paulo, nandabigwe magambu ga kummegele Kilisto Yesu
    na gambu gukuntangachi mangweto mabandu manga Akayahudi.
  bao-NT: Ate jʉorira yʉ Pablo, Cristo yee jʉori tia cũurica wiipʉ yʉ nii, mʉja judíos
    ca niitirãre añuro mʉja ca niipere boo jãama ĩigʉ.
  san-ORI: ଅତୋ ହେତୋ ର୍ଭିନ୍ନଜାତୀଯାନାଂ ଯୁଷ୍ମାକଂ ନିମିତ୍ତଂ ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ବନ୍ଦୀ ଯଃ ସୋଽହଂ
    ପୌଲୋ ବ୍ରୱୀମି|
  huv-NT: Xique Pablo sajlüy tiül manchiüc ajcan saquiaach icon wüx Mipoch Teat Cristo,
    icona nipilan ngome israel.
  otn-NT: Nu̱gä drá̱ Pablo, dí ofädi ngue dí̱ mma̱ngä rá̱ hya̱ ra̱ Jesucristo p'ʉ
    'bʉhyø ja̱'i̱ hi̱ngyø judío.
  nop-nop: Biyagoŋ hinek, Pol nu yadi Judahi’walaŋ feknit mokit hidi Kilisto Jesu’walaŋ
    mede hanihautagut doktiŋa yot fafaŋeniŋ gineŋ napmegiŋ kaŋ hatilat.
  obo-NT: Na, ini en kos unayan no id apii ku sikiyu to koddin dosalon. Siyak si Pablo,
    noprisu pomon to kodponudtuu moka-atag ki Disas Krays atag koniyu no konna mgo
    Judio.
  cak-ENT: Yin, Pablo, jun rusamajel ri Jesucristo, ri Jun cha'on-pe y takon-pe roma
