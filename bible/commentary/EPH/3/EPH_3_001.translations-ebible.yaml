  maj-NT: An Pablo̱ nga̱t'aha̱ Cristo̱ Jesu kjíi̱ya'yúhunna. B'a̱ tímat'an tu̱ nga̱t'aha̱
    ngandanu̱u jun xi najmi ntje̱ judio̱ tje̱he̱nnu̱u.
  bkq-NT: Urâ Paulo, Cristo Jesus emary wawylygue tarâ ietagu, âmaemo judeu keba modoram
