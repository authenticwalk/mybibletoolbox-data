  bhd-bhd: किजोकि परमेशरे तुश्शे गैर कौमां केरे लेइ इन कियोरू, अवं पौलुस तुश्शे लेइ
    प्रार्थना केरताईं, अवं कैदे मां आईं, किजोकि अवं तुश्शे लेइ यीशु मसीहेरी सेवा केरताईं।
  too-NT: Quit, Pablo, lā' como ictā'scuja Cristo Jesús, lā' ictachī'nī't por ixpālacata
