    Nat nɨmba ngwuk. Judo Juda ana ndi nat nɨmbo ndi kat God kwutaa ndɨna kɨta mbaapmamba
    taaganda vak vɨlaa ngwuk kat tɨga God kat wagala lɨgowun.
  hun-hun: Ezért vagyok én, Pál, a Krisztusnak foglya tiérettetek, a pogányokért,
  mcf-NT: Isadaidpembobëdi ma Nuquin Papa tabadte icnu quequin Esuquidistu chuibenesho
