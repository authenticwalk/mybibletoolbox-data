  uig-ARA: شۇ سەۋەبتىن سىلەر «يات ئەلدىكىلەر» ئۈچۈن مەسىھ ئەيسانىڭ مەھبۇسى بولغان
    مەنكى پاۋلۇس ــ
  tuf-tuf: Eyta chihtara as Pábloatan ba cuitar Sir ojcor conro. Aját ba judío bár
