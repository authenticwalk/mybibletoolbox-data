  yut-yut: Nak Pol dam tebanon yɨkdat, nido Amɨn Ŋwakŋwarɨ Kabɨ ji paŋpulugok do aŋek
    Yesu Kristo dakon pi asat.
  grc-BYZ: Τούτου χάριν ἐγὼ Παῦλος ὁ δέσμιος τοῦ Χριστοῦ Ἰησοῦ ὑπὲρ ὑμῶν τῶν ἐθνῶν,
  cpc-NT: Irootaki opoñaantari, naaka Pablo, tima jomontyaitakina nokinkithatakotaimiri
