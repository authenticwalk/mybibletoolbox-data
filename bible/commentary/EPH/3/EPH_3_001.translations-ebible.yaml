  kze-kze: mindáyave'a kemá Póro ó'onkaa-kwaasi Ísu Káráísitin-aai simátimewandarakemba
    áwáá'a sésa ándáva'a mósínkarowa'a Ísu Káráísitina mayáí-kwáásí é'a keinárawatave'a
    námúnaa kwésune.
  lbk-lbk: Tay siya chi, sak-en ay Pablo ay maibfafalod maipoon isnan chonok ken Cristo
