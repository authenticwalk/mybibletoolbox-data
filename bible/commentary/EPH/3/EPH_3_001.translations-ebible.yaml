    pê mẽ ato hwỳr rãhã ho ixkrĩ.
  ctp-NT: Siꞌya chaꞌ nu nchkwiǐnꞌ loꞌo wan re, kanꞌ chaꞌ kaꞌan chaꞌ njñaǎn ꞌin Krixtu
