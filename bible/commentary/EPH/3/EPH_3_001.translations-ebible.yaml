  cpu-NT: Irootake opoñaantari, naaka Pablo, tema jashitakoyeetakena noñaaventaimiri
    Jesucristo eerokaite kaari nosheninkata,
  san-ASM: অতো হেতো ৰ্ভিন্নজাতীযানাং যুষ্মাকং নিমিত্তং যীশুখ্ৰীষ্টস্য বন্দী যঃ সোঽহং
    পৌলো ব্ৰৱীমি|
  tac-NT: Neka Kristo Esusi ra'ichálila benírime ju 'emi ralámuli tabilé jurío 'we
    a'lá gu'íriga 'emi, alekeri jena ajtí ne galírale bajcháriga.
  eng-WEBPB: For this cause I, Paul, am the prisoner of Christ Jesus on behalf of
    you Gentiles,
  gfk-H: Ta iakan ra burena, iau wara sasaring uta muat, iau Pol nong di ta his kahai
    iau utano nugu pinapalim ta Iesu Karisito ma uta muat ing pai Iudeia muat.
  viv-viv: Tu omi tulimiyao kadu ime miYuda Yaubada yana manuwa againe seꞋeyaine giveꞋetohavihavida
    faꞋina, iya Folo Yaubada againe gaveꞋoꞋola. Omi yoꞋo tulimiyao faꞋimiya gahawahegeku
    faꞋina, deliya hiseku be iya Keliso yana kaliva yogoyogoniku gamimiyami.
  yao-yao: Kwa ligongo li, une che Paolo, ndili jwantawe kwa ligongo lya kwatumichila
    Che Yesu Kilisito ni kwa ligongo ngunnalichila ŵanyamwe ŵandu ŵangaŵa Ŵayahudi.
  tgp-tgp: Matan r̃omr̃uhu non God sei natu, enau Paul na lo toho na ima r̃ilangi
    matan noku vavahinau non Kr̃isto Iesu matamim la tamlohi r̃or̃oha.
  auc-NT: Mänïnö beyæ̈ ïïmaï ante apæ̈nebopa. Botö Pabodobo ïñömö Codito beyæ̈ ante
    oodeomïni ïnämaï ïmïni ïmïnite apæ̈necæte ante cæyömote botö ïmote edæ tee mönedäni
    wædömo inte yewæ̈mömopa.
  kbc-NT: Leeɡ̶odi Aneotedoɡ̶oji me yatecoɡ̶o judeutedi inaaɡ̶ina ane daɡ̶a judeutedi,
    ee Paulo, niɡ̶ina me jotaɡ̶aneɡ̶e Aneotedoɡ̶oji jipokotaɡ̶alocotiwaji. Ite ee
    digoina niwiloɡ̶onaɡ̶axi leeɡ̶odi me jibatema Jesus Cristo me ɡ̶adaxawanitiwaji
    ane daɡ̶akaami judeutedi.
  bmh-bmh: Uwait nug ag emgasag ipal ebuan duailel, Israel duailel abai gotulareun,
    gonun, iz Pol, Yesus Kristus nugau salau oi muranem, go emgasag ipal ebuan duailel
    isanarabun en iz hiacaranemen zau oug heilemen darem.
  ctu-BL: Joñon Pablojon, xñujp'elon i cha'an Cristo Jesús cha'añetla gentilet bʌ
    la.
  meq-meq: Hərwi niye neŋ Pol, neŋ faya na ɗuwulay naha me a Mbəlom pat pat hərwi
    kurom. Neŋ ma daŋgay na, hərwi məsler i Yesu Kəriste nakə faya na giye hərwi madzəne
    nəkurom neheye Yahuda hay bay aye.
  noa-H: Keena, mag pãar judionaan k'abam k'ʌʌnpa Hẽwandam chaain k'aju haai nʌm ha
    jaau chitʌm gaaimuata mʌʌn mʌg preso chirʌm. Pari mua k'ap'ʌ chirʌm, mʌg mʌ preso
    chirʌm gaaimua Cristoou jũrr pãar dʌ̈ita hajap'a haju.
  thd-thd: Ŋul yarr i'i, naŋanma Jesus Christmam, ŋay Paul wuun prisonak nurruntam
    pam Gentilantam.
  alp-NT: Kwali betaya, Alla Imise titinai ete ite peneka hoko au Pauluse, au kotie
    lokoI ete imi. Au kusu bui le au lepae Kristuse Yesuse ete imi tamata Yahudi more.
  san-VEL: ato heto rbhinnajaatiiyaanaa.m yu.smaaka.m nimitta.m yii"sukhrii.s.tasya
    bandii ya.h so.aha.m paulo braviimi|
  kbq-kbq: Hagi ama'na agafare nagra Poli'na Krais Jisasi eri'zampina kina tamagri'ma
    (Gentiles) tamazahu zantera hu'noe.
  kbh-kbh: Chca, ats̈e Pablo utamená së́ntsemna, Cristo Jesusbiama soyënga ents̈anga
    abuayiynaye causa, ts̈ëngaftanga chë ndoñe judiëngbe ts̈abiama.
  ron-LSB: De aceea, eu, Pavel, sunt prizonierul lui Hristos Isus pentru voi, neamurilor,
  pon-pon: I me nai Pauluj en Iejuj Krijtuj a jalidi men pweki komail men liki kan,
  nhe-BL: Yeca pampa quej nopa ipaquilis Cristo Jesús, na niPablo nijtzactoc ipan
    ni tlatzactli pampa niquinilhuiyaya tlacame queja imojuanti tlen ax inisraelitame
    Itlajtol.
  sps-sps: Anyo, Pol, nyo kaa rou tan kotskots tana saa, nyo binun rou ten Krais Jisas
    tan favaanan naa tsumin vainy sikia ma taa Jiu ma nongon ami am faason to ten
    Krais.
  wnc-wnc: Siwan Anututa sanga waaknga ninde tasinimukutde natake nata ginu keu komduine
    nana aminde daninggat. Na Pol. Na Jesu Kraisda tapan na itane kwiiknga dakngake
    gin gatandamunangge tasiwawa aminda kaautde napmaba yuat. Yuke nata Anututa gin
    gatandamikge natake ie tumuk wam ininggat.
  nmw-S: Helak i ginawi sohode ti yake kaiwamiu, iyete ga yake kaiwane a hauhawanun
    kaiwamiu. Nau Pol mwage he dibula, kaiwane a ginawi Keriso Yeisu wana kaiwo humiu
    hebwaden taine Judiya-yan sohode kaiwamiu.
  bus-bus: Beee bé à tò mamↄma Pↄlu má dɛ pisina ũ Kirisi Yesunɛ a bori pãndenↄ
    yãnzi.
  gub-BL: A'e rupi aze'eg teko Tupàn pe ihe. Ihe Pawru ihe. Hemunehew kar a'e wà,
    ta'e amume'u Zaneruwihawete Zezuz heko haw peme ihe xe, zutew 'ym wanupe ihe xe.
  imo-imo: Kraistini imbo lupema kinye Juda imboma kinye peya Gotenga imboma molangei
    nimbe aku tepa imbo talape talo lipe tendeku tirimu akumunga na Pol Gote kinye
    ungu nimbo enonga konge tendero. Eno we imbo lupema lipo tapondoromunga na ka
    ulkena pero iyemu molopolio, enonga konge tendero.
  boj-boj: O ijo was, Qotei a niŋgi kumbra tulaŋ boledamu eŋgej. E kumbra deqa saoqnsim
    laqnam tamo qudei na e ojsib tonto talq endi waibeb unum. E Pol. E na niŋgi sawa
    bei bei qaji aqaryaiŋgwa osim deqa Kristus Yesus aqa wau ojeqnum. Utru deqa e
    tonto talq endi unum.
  eng-DRA: For this cause, I Paul, the prisoner of Jesus Christ, for you Gentiles;
  knf-knf: Uko waŋ ukaaŋ kë nji Pawulu kañehan Naşibaţi pa an. Uko wi ndoluŋ pa an
    nanwooŋ naanwo *bayuday, wi nji kalempuŋ pa Yeŧu *Kriŧtu, uţuuŋ kë nwo nakalabuş.
  san-KHM: អតោ ហេតោ រ្ភិន្នជាតីយានាំ យុឞ្មាកំ និមិត្តំ យីឝុខ្រីឞ្ដស្យ ពន្ទី យះ សោៜហំ
    បៅលោ ព្រវីមិ។
  arn-NT: Fey iñche Pablo püresungen tamün wewpilelfiel mew Cristo ñi we kimeltun
    dungu, eymün tati pu judiu tuwünngenolu.
  zas-NT: Por zianan yuꞌn ladxguiib, naj Pab guial cayünan sirv loj Jesucrist din
    günan yudar lëjt bén ad najt ree bén Israel.
  ken-NT: Mɛ Pɔ̌l, mɛ̌nɨ̀kmʉɛt ntá Mandɛm ɛ̌ti yɛka bo abhɛn bápú bo Israɛl. Nchí
    mǔkɛnɔŋ mbɔnyunɛ nchí ghati bho Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu Kristo ndu bɛkwak bhe.
