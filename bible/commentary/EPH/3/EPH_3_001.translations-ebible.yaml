    micuana sa saida puji.
  lid-lid: 'Jo Pol, jo ta amekes lahou ta Krais Jises, eme ma jo udu bolo asiu lulik
    kada-ah. Tasah, jo badeh, atiye sahou i buku doh: Aha mwan ma badih badu leheleh,
    aha ale are bolo iri lau ta Kindrei.'
  wim-wim: 'Ngay inan waaꞌang niiyant: than ngayang aak jailang wunpina ngay puth
