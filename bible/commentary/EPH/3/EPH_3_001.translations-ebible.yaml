    chaꞌ ꞌin Jesucristo loꞌo nten, chunꞌ ndayaǎnꞌ ꞌwan ni siya ja lka wan neꞌ judío.
  opm-opm: Got oh dirnong tit bapwi nahat napapato rim noh gure ihat paten meng oh
