  ebk-ebk: Hiyana nan kiapúna ay ha-un ay Pablo ay naifiafiarud kiapú as nan chak
    munserserfiyan kan Cristo Jesus para as nan omammayanyu ay Gentil at ituruyku
    ay munkarkararag kan Apo Dios.
  spa-PDDPT: Por esta razón yo, Pablo, soy prisionero de Cristo por ustedes los gentiles,
  ruf-ruf: Nene Pauli, yanyohighwe kwaapfila nomsang'anila Yesu Kiristu kwaajili yenu
