  mux-mux: ⸤Krais-ni ‘yambu-lupama kene Juda-yambuma kene wasie Pulu Yili-nga yambuma
    molangi.’ nimba aku-sipa yambu-talape tale liipa tere linjirim⸥ akiliinga na Poll
