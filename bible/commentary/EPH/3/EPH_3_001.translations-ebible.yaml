    enggonku ngladèni Kristus Yésus.
  byr-byr: Yuya saꞌna Gotɨyarɨ wɨdɨvanɨge. Sainyɨ Polɨnyɨ ajɨmya yuyangɨyaihɨrɨ wɨdɨna
    “Kɨwɨnya maayaihɨrɨ Gotɨyai yɨhɨmaaranneihɨlyɨ,” wɨdɨna yɨhyeꞌna sɨnna tɨka wɨdavakera
    kalavuzangevɨ nyɨmwaaiheꞌ. Kɨraazɨtɨyai Jizaazare kalavuzainyɨ.
  ian-ian: Wun Pol wun. Kraist Jisana njɨvwa kwutɨwun maa wunkat kwutaa kalabusmba
