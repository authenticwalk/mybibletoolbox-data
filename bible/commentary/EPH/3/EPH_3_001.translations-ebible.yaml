  peg-peg: ଇ କାର୍‌ଣ୍‌ତାଂ ମି ଲାକେ ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ କାଜିଂ କ୍ରିସ୍ଟ ଜିସୁ ହୁକେ ବନ୍ଦି
