  guj-2017: એ કારણથી, હું પાઉલ તમો બિનયહૂદીઓને માટે ખ્રિસ્ત ઈસુનો બંદીવાન,
  jvn-NT: Para sedulur, mulané aku, Paulus, saiki nang setrapan iki jalaran aku nglabuhi
