  jid-jid: Nitu yiyi, ime Bulus, mihe ni ko tro u kristi Yesu nitu bi bi kora.
  wmw-wmw: Kwa sababu vyaatendire Almasihi Insa, omi Paulu, nifungíwe kwa kuntumika
