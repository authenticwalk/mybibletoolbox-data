  ksd-ksd: Ta ni ra vuna iau Paulo, kai Kristo Iesu, di tar vi iau ure avat ra Tematana,
  msm-NT: Kaling siak si Pablo no pigprisu tongod to pagpangnawnangon ku bahin ki
