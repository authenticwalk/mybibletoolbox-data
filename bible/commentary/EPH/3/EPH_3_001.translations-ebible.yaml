  kyg-kyg: Gotiꞌa ani kavaꞌmo nehiyaꞌmofeꞌmo nagaemo Poloꞌnamo Kalaisi Yesutefeꞌmo
    Yu nofi vayaꞌmo oꞌmaiꞌnageꞌnaeꞌmo lapa maeꞌna kalavusifiꞌmo maiꞌneꞌnaeꞌmo nunumuꞌmo
