  acu-NT: Wikia Cristo Jesúsa chichamen judíochu ainautirmin etserkau asamtai, wína
    achirkar kársernum engketawarmiayi.
  cak-WNT: Rumac'ari' riyin ri Pablo, yin ya'on pa cárcel ruma ntzijoj ri ruch'abel
