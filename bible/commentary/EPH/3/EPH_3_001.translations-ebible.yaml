  cot-NT: Naroguenti Paavoro isantanatacojitaqueca notsavetantaquerigueti Quirishito
    Jesoshi nosavicaventajiaquempigueti aviatimpajia teeca pijorijoigueji.
  bnp-bnp: A vuhuna a Vure i bole mua e huriki i uka ma mua a Iuda, ngane a vasileki
