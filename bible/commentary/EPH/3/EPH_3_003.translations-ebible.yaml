  bus-bus: Luda a asiiyã ↄ̀dↄamɛ, má kɛ̃̀are féte kↄ̀.
  gub-BL: Tupàn wexak kar wemiapo ràm kwehe arer ihewe a'e. Nuexak kar kwaw a'e ma'e
