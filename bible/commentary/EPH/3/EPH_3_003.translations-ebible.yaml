verse: EPH.003.003
translations:
  kpx-kpx: Dilavau au subuta au hoto nehe mahogovale ke loui di haivuge di ke hilokaike
    vaime laheho levaleva komo benahatehame hisalianu.
  okv-H: Eto God na ari erevi aisuja amita ke amo mahu ae ingae rate nau degi ta harikehei
    ingito ungo ingova kaehena
  tbo-tbo: Ma u bagibagi geka tu meuputa uyahimi ega iyai gehouna ita galena tuhagaya
    ma geka hanapu gowagowadana Yaubada i wogeleteya uyahiu po omi leta uyahina a
    gilumiyahi.
  mal-C: ഞാൻ മുമ്പേതന്നെ ചുരുക്കത്തിൽ എഴുതിയിട്ടുള്ളതുപോലെ, വെളിപ്പാടിനാൽ എനിക്ക്
    ആ രഹസ്യം അറിയാൻ കഴിഞ്ഞു.
  grc-SR: ⸋ὅτι⸌ κατὰ ἀποκάλυψιν ⸂ἐγνώρισέν⸃ μοι τὸ μυστήριον, καθὼς προέγραψα ἐν ὀλίγῳ,
  bgc-bgc: परमेसवर की गुप्त योजना घणे लम्बे बखत तै छुपी होई थी, पर परमेसवर नै इस ताहीं
    मेरे उप्पर जाहिर करया, मै इस चिट्ठी के जरिये परमेसवर के उस गुप्त भेद नै थारे ताहीं
    समझाणा चाहूँ सूं।
  khz-khz: Evali veavugana, (e gomi ati Iuda talimami maki Palagu gena taunilimalimai
    goagoto valina), Palagu na au geku ai evega-matagaiato. Evali ea kiata warauna
    pataloa epepa aonai.
  deu-TKW: daß mir durch Offenbarung kund gethan wurde das Geheimnis, wie ich es in
    kurzem vorhin beschrieben habe,
  zsr-NT: Dios buluꞌë lahui le bgachiꞌ queëꞌ, len buzéjniꞌnëꞌ nedaꞌ ca nac. Ca nac
    lë ni chbuzujaꞌ queëliꞌ lu guich látiꞌdauꞌ.
  lin-lin: mpe ayebisaki ngai mabombami na nzela ya emoniseli, ndenge nasili kokomela
    bino na mwa maloba.
  hns-NT: Djaun baat ham tjhota roep me ie tjietthie me liekhlie hai, oe tjhiepal
    raha, bakie ab Parmeswar hamme dekhaais hai.
  noa-E: Ar warr mʉg ẽsap phãbaadëwe pãrag mʉchdëu bʉchkhun jaau chirarrjö, ich Ẽwandamau
    ich thãar eepai khaphʉ sĩerrjã ichdëuchata mʉrʉg jaautarr aawai mua khaphʉ chirʉm,
    chadcha pãar judionaan khabam khʉʉnjã irua ich dënkha auju aai sim.
  eng-EMTV: how that by revelation He made known to me the mystery, just as I wrote
    before briefly,
  mib-NT: Te jnūhun ya jeē ní yɨsāhí, ni nastúu ya nuū rī, nájnūhun je ni tee ri jecu
    sɨquɨ̄ un núū rō.
  lif-NT2: कङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ओसेःन्‍धाक्‍ताङ्‌बा कुनिङ्‌वाॽ सिगाङ्‌बा
    पाःन्‍लो॥ कल्‍ले़ कुयाःम्‍बेओ इङ्‌गाॽ तगिसा मिसाक् साप्‍तुङ्‌ङाङ् वाॽरो॥
  xnj-xnj: Nene namanywisi mu njila ya kugubukuliwa mpangu waki wewafiyiki, niyandiki
    chihupi lijambu lenili,
  mmx-mmx: Mo levelinga ganoxa ga nemen lipe, ni ne Moroa ga lox asuvos i ria, la
    nia aga malagan i rinimi at lovoang mutmut gano.
  cbr-NT: A bana uisai quicë cara quixun unin 'unánma 'icëbi ca bërí unin 'unania.
    Nucën Papa Diosanbi ca 'ëribi 'unánmiaxa. 'Itsamashi pain cana an 'ë 'unánmicë
    bana mitsu ñuixunquin cuënëon.
  tee-NT: Chai c'ats'ayat'it ni quintalacasunilh ju Cristo chai quimamachakxanilh
    ju anu' chivinti ixlacata ju yuchi ju jantu lai ixmachakxacanta ju mak'anchich.
    Pus icla'ats'oknunitau lacats'unin ixlacata ju yuchi.
  eng-LSV: that by revelation He made known to me the secret, according as I wrote
    before in few [words]—
  cak-NT: Ojer can, man jani tik'alajix utz ri nunojij ri Dios pa iwi'. Pero cami
    ri Dios xuk'alajij yan; can xuk'alajij chuka' chinuech ren, y jari' ri xin-ij
    yan ka juba' chiwe chupa ri carta re'.
  pah-NT: A'ero ga hepiukari ji ve ikwahavuka ji ve g̃wembiepiukaripyre'yma. Tupana'ga
    rembiepiukara mombe'gwovo ji akwatija'ri pe me oji'i.
  sja-NT: Naaweda Tachi Ak'õrepa k'ĩsia iru baji mãgá parã pia ooit'ee. Mamĩda mãga
    k'awapi-e paji naawedapemaarãmaa. Jĩp'a mɨmaa k'awapiji, mɨa pedee chok'ara-eepa
    et'ewa jaradak'a na p'ãdade.
  xed-xed: Tsatsi ta guniɗiŋtá ghunislaka ɗa, kəl yu ka snaŋtá ɗifata skwani manda
    ya vindaghunaf yu neɗ ya kay.
  mks-NT: Jihna na̱chije̱hé Ndióxi̱ ña̱ na̱sacu ini a caja joo viti na̱jána̱ha̱ mé
    á nu̱ú i̱ ña̱ na̱sacu ini a caja. Ta sa̱ na̱ca̱ha̱n chá i̱ sa̱há ña̱ ja̱n tá na̱ca̱hyí
    i̱ carta nu̱ ndo̱.
  gfk-S: Hokakarek, God ga hapuasne ter tagu no linge nong ga susuhai nalalie be ni
    palai utana, hoke iou te pakat ira da nianga kira ukatika ho mu.
  bmu-bmu: Anutunöŋ keu areŋi tölapŋi indela jiiga möt yaközali, keu miaŋgö könaŋi
    lök töröpŋanök ohom eŋgial.
  dgz-dgz: Iwa God anut mega nunan evi dim da tapi ame karaua wandeni ne yao asigip
    tapen menan ase wat arogam neneni oisewa gaset ok gapan paina paina mapa sean.
  eng-GNV: That is, that God by reuelation hath shewed this mysterie vnto me (as I
    wrote aboue in fewe wordes,
  zaa-NT: Nu chi náni Tata Dios dèsdeba neru nu labí chi nabia'ni ttu enne' antes,
    pues benie qui'ni uccua ya' ą saber tì'ba chi bedía' titó' lo cartį.
  eng-WEBSTER: That by revelation he made known to me the mystery, as I wrote before
    in few words;
  guh-guh: Apo pajudíovi atamë, Dioso papecaitaxutotsoniataejava tayapëtaenexa, Dioso
    baja cajena neyapëtaeyaexana. Dioso papecaitaxutotsoniataexae papecacapanepaejavanexa
    ata tayapëtaenexa, Dioso baja cajena neyapëtaeyaexana. Nexata Dioso papecaitaxutotsoniataejava
    paneyapëtaenexa, pacatoyaquinarutetatsi caelivaisiyobeje saya.
  bon-bon: Acejiyame te sebo-clomtuji teeme ogä ngene atwanena ne, siige cebine umle
    nawenuji. Cane ai leta cabu matikäli uja bii byoogärine pui poto cidi me.
  nhw-BL: Huan ya nimechtlajcuilhui quentzi ipan ni amatlajcuiloli para elqui Toteco
    iseltzi catli nechnextili catli yaya quichihuayaya ipan Cristo.
  swh-ONEN: yaani, ile siri iliodhihirishwa kwangu kwa njia ya ufunuo, kama nilivyotangulia
    kuandika kwa kifupi.
  wbi-wbi: Nikuvalembela kuhumila ulwakuuti ndavule ulusetulilo lufwikwike kulyune.
    Ulu se sakyang'haani sino sifisimesinonilyalembile pavufipi mu kalata ijinge.
  bba-bba: kɑ nɡe mɛ win tii u mɑn win ɑsirin ɡɑri ɡiɑsiɑ. N wee nɑ ɡɑri yin fiiko
    yoruɑ kɔ.
  eng-KJVCPB: how that by revelation he made known unto me the mystery; (as I wrote
    afore in few words,
  kgk-NT: Xe-vyte oikwaa uka Nhandejáry ojapo va'erã. Xe-vyte ohexa uka va'ekwe. Hembiaporã-rehe
    ndahetái xe nhe'ẽ ahai kuri ko kwatia-rehe.
  waj-waj: Anutuuqo ari yaata utuu kua hataumaki vauvaa kooyaa ni giaa ni miravaivee.
    Vaa na ii kua ivaa kiisama fafaara ree ngii giaa ngii miauvaivee.
  cpy-cpy: Tema nojankinata-kimiro eepichokiini jempe okanta roñahae-takinawo kaari
    riyotako-witeeta paerani.
  mpx-mpx: O mulolu toto i pem heiya te wana nuwatu misusumena i pankiteyau ge ya
    atena. (He iyaka kekeisi ya liwanan haba Yehoba wana nuwatu misusumena bana.
  wbp-wbp: Nyampurla pipangka nyurrurna-nyarra wita ngari yirrarnu Kaatu-kurluju.
    Nyurru-wiyilpa manngu-nyangu nyurrurlaku Juwu-wangu-patuku pina-kanjaku nyanungukulku.
    Kula-jana yapaku Yimi Ngurrju milki-yirrarnu. Wuruly-mardarnulpa-nyanu nyanungu-miparlu.
    Kala ngaka-pardu-kari, milki-yirrarnuju yimiji yungurna milya-pinyi. Kujarlanya
    karna-nyarra yimi wita-pardu-kari yirrarni nyampurla pipangka.
  luo-luo: tiende ni, chenro mopondono nolerna tiende kaka obet, mana kaka asendikonu
    gi weche manok.
  nhe-NT: Huan ya nimechtlajcuilhui quentzi ipan ni amatlajcuiloli para elqui Toteco
    iselti tlen nechnextili tlen yajaya quichihuayaya ipan Cristo.
  aii-aii: ܕܵܐܟ݂ܝܼ ܒܓܸܠܝܵܢܵܐ ܦܝܼܫ ܠܹܗ ܡܘܼܕܸܥܵܐ ܐܸܠܝܼ ܐܪܵܙܵܐ، ܐܲܝܟ݂ ܕܟܬܝܼܒ݂ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ
    ܒܟܸܪܝܘܼܬܵ‌ܐ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ،
  esk-NT: Aglallaksimagaluaqtuŋa sivuani Jew-ŋunġitchuasi iñugiliutiłłapsitñik Agaayyutmun
    Christ-kun. Agaayyutim sagviġñiġaa taamna nalunaqtuaq uvamnun.
  msb-msb: Ina na sikreto na plano ginpaaram san Dios sa akon paagi sa paghayag na
    ginsambit ko sa iyo sin halip-ot lang sa ibabaw pa.
  cpa-NT: Ma²ca¹dsianh¹³jni ca²jang³ jǿg³ lah¹jiá¹², quianh¹³ si² ca¹jmo¹jni, ha²lah
    ca¹heh¹ Diú¹³ jní² jǿg³ mi³rø²hma¹ quiah¹²dsa.
  dso-dso: ପର୍‌ମେସର୍‌ ସେ ଜାନାଇ ନରଇଲା ବିସଇ ମକେ ଜାନାଇ ଆଚେ । ଏ ବିସଇ ମୁଇ ଆଗ୍‍ତୁ ତମ୍‍କେ
    ଅଲପ୍‍ ଲେକି ରଇଲି ।
  meu-meu: hereva hehunina, vada na torea kwadoḡi ḡauna, ia ese e hahedinarai henigu.
  yva-NT: Apa bekero ngkokaibe mamo Po raroron irati rinai to, ti umawe syo ratoe
    tumaimbe no sya nyovara wao so rai.
  dgc-dgc: Tukoy moy be a nipaliwanag na diyakén tu nilihim na a plano na, a kona
    to nisulat ko dikam.
  zpm-NT: Laa me blu lo naa zha nac grë ncuaaṉe no guic me guṉ me, mese naṉa per laa
    me blu lo naa zha naca, ni laa palala psilo bzetle naa lo to lo guits rii.
  hix-NT: Tàwya ranotomantoko rma, tehutwatxhàrànhàrà hutwamohsoye, rowya. Uhutwahnà
    rotho rma hutwamohsoye. Rowya tosonyhontoko rma, hutwamohsoye, Kohkomo. Àro rma
    wekarymano, owyanye, on yawo, ronmenhotho yawo.
  sim-sim: Mashi os or ukmba nor mbahandari oso mas kormbak talari ambu sir. Hako
    angop anin or mukushihindak an nga jekamba karok jirnjik a kayeshihindak os jimu
    heyenduwa.
  npi-ULB: मलाई दिइएको प्रकाश अनुसार म यी कुराहरू लेख्दै छु । मेरो अर्को पत्रमा मैले
    सम्क्षिप्‍त रूपमा लेखेको कुरा एउटा गुप्‍त सत्यता हो ।
  cgc-cgc: Pasugid din ki yaken iya na plano na anay pa sa ula din anay pasugira naan
    ta mga ittaw. Plano din an nasambit ko en naan ta sulat ko i, piro lipo nang.
  tim-tim: Amâ hin. Ye yânŋe mali are den pat âlepŋe yeŋgâlân miawakbiapgât pat Anutuŋe
    ulikŋân bo makmâ miawagep. Den pat are ikiŋak hekatniŋep. Den are emelâk getek
    kulemgore nâŋgâm meteâi.
  yor-yor: bí ó ti ṣe pé nípa ìfihàn ni ó ti fi ohun ìjìnlẹ̀ hàn fún mi gẹ́gẹ́ bí
    mo ti kọ ṣáájú ni ṣókí.
  wos-wos: Guniré nawulak hundi hanja wuni wa nyingambu, God wuniré wandén hundika.
    Hanja fakundén hundika guni nak téfana du takwaré wuni wa.
  emp-NTPO: Idjia naẽna cawabiẽ́ b̶ad̶ada mʌ̃́a cawabisia. Maʌ̃gʌd̶ebemada mʌ̃a naʌ̃
    cartad̶e maãrĩ b̶ʌsia.
  eng-F35: how that by revelation He made known to me the ‘secret’ (as I have written
    briefly already,
  ind-ind: dan kepada saya juga dinyatakan rahasia rencana Allah, yang sudah saya
    tuliskan secara singkat di awal surat ini.
  pes-OPCB: همان‌طور که قبلاً به اختصار برایتان نوشتم، خدا طرح اسرارآمیز خود را بر
    من مکشوف و آشکار ساخت.
  mpt-mpt: Sinanggwano Gode weng olo ayok binabo otane memalo Gode weng olo ne aletnene
    kesoa ne ibo weng olo gwab baabenamabibe.
  ssx-ssx: Koda꞉ma꞉ amba꞉ ipika꞉ a꞉mbao u hayeke hone peneme yao walolo hata꞉ I̱ pa꞉ta꞉
    la kia꞉me. Do alo ekita꞉ I̱ma꞉ amba꞉ wape hosiki pua꞉me.
  mkl-mkl: do si bɛi nŋu tɑkɑɛ í jɔ̀ ǹ mɑ̀ ɑsiiɛ. Wee ǹ kɔ ideu keeke tɑ̃.
  gaq-gaq: ଇସ୍‍ପର୍‍ ମେଃନେ ବୁଡ଼ିକ୍ନେ ଉପାୟ୍‍ ଆତ୍ନାଚେ ଆନେଙ୍ଗ୍‍ ଆଃମ୍ୟାଃବକେ । ଆକେନ୍‍ ବିସୟ୍‍ରେ
    ନେଙ୍ଗ୍‍ ନିମାଣ୍ଡା ବାବ୍‍ରେ ଗୁଆର୍‍ଣ୍ଡିଙ୍ଗ୍‍ ।
  gof-RNT: Ta hinttew kase qanthan xaafidayssada Xoossay ba xuuraa qonccethan taw
    qonccisis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ଉକୁଆକାନ୍‌ କାଜିକେ ଉଦୁବ୍‌କେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌କେ ଉଦୁବ୍‌କାଦିୟାଁ,
    ଏନ୍‌ ବିଷାଏରେ ଆଇଙ୍ଗ୍‌ କାଟିଃ ଲେକାଇଙ୍ଗ୍‌ ଅଲାକାଦା ।
  gah-gah: Eza asuguná gakó amegesáa lo utó moloko lo nimimó neve liki mota gilinave.
    Ámina netakumú goí oko gakó alínipáisí gizo lukumumóma neve.
  lcm-lcm: nang a roron i mengen mumun, voike kata asangai ania singig, asi kag nas
    ania, using lenginang natala atatai lik imi tatana si buk ke.
  aer-aer: Arrule anthurre Ngkarte itirreke Jew anetyakenhe arrenhantherrenhe inirtnetyeke
    Ikwere-werne-atheke. Kenhe Re akenhe ayeye yanhe Re-arrpe-arle itelaretyarte tyerrtye
    arrpenhe areyeke iletyakenhe. Re Ikwere-arrpe atnyeneke. Urreke-awerne anteme
    Re ayeye yanhe atyenge imerneke the anteme akaltyele-anthetyeke. Alakenhe anteme
    the intelhe-ileme Ayeye akweke nhenhe arrekantherre.
  qvc-NT: Chaymi Tayta Dyuslla yuyashqanda noqata yach'achiwaptin, ashlitata chay
    pakadupaq qamkunaman iskibrishushqa kani.
  tgl-ULB: Nagsusulat ako ayon sa pahayag na ipinaalam sa akin. Ito ang nakatagong
    katotohanan na sinulat ko ng bahagya sa isa ko pang sulat.
  cbs-NT: Jaskaken jawen shinan junea Jesucristokidi ea xabakabi unanmani eskadabes
    en dama matu kenexunxu
  xtm-NTPP: Vaa sukan jâ ni tee vivi'i sa nuu ni a, sukan ni kaxtnu'u Su'si ma ja
    sukan ni jani ini ya ja sa'a ya ma.
  nnq-nnq: Nnoongo anhekulile ilebe yakwe eikiite. Andi pandumbwi kuandika kachoko,
  bao-NT: ca majiña manirije ca niiriquere Ʉmʉreco Pacʉ yʉre cʉ̃ ca majioriquere,
    mee, jʉguero peeto mʉjare yʉ ca owajãrore birora.
  san-ORI: ଅର୍ଥତଃ ପୂର୍ୱ୍ୱଂ ମଯା ସଂକ୍ଷେପେଣ ଯଥା ଲିଖିତଂ ତଥାହଂ ପ୍ରକାଶିତୱାକ୍ୟେନେଶ୍ୱରସ୍ୟ
    ନିଗୂଢଂ ଭାୱଂ ଜ୍ଞାପିତୋଽଭୱଂ|
  huv-NT: Teat Dios tüüch xic najaw aaga leawa nejinguind nganaw majaw, nguineay lamapiüng
    apmarang, cos tasaj xic sanopǘyan. Aag ayaj lanarang wüx nawiig quiriw nasaj icon.
  otn-NT: Gä dá̱ cuatä ua ja ra̱ sʉcua̱'a̱ te gäma̱ hya̱ bi yu̱rca̱gui̱ Oja̱. Hi̱mmi̱
    fa̱di̱ hanja na̱ ra̱ hya̱ na̱.
  nop-nop: U naniŋa mede hebiniŋ maaŋ nanimbihikuk. Mede u agaŋ muniniŋ-kabe youlat.
  obo-NT: Su inin puhawang to Monama no waa rin pa id posaddoo dangan, id posaddoo
    rin don koddi ko-ungkay. Nokosulat ad to moobbava moka-atag ka-ay.
  cak-ENT: Ojer can, pa qui-tiempo ri kaxquin-kamama' can man jani k'alajrisan tüj
    jabel ri runojibül ri Dios pan ivi'. Jac'a vocomi ri Dios ruk'alajrisan chic.
    Xuk'alajrisaj c'a chuka' chuve yin, y jari' ri xinbij yan ba' chive chupan ri
    carta re'.
  lif-NT: ᤁᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤠᤱᤒᤠ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤛᤡᤃᤠᤱᤒᤠ ᤐᤠ᤺ᤴᤗᤥ॥ ᤁᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ
    ᤀᤡᤱᤃᤠ᤹ ᤋᤃᤡᤛᤠ ᤔᤡᤛᤠᤰ ᤛᤠᤵᤋᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De tūhun yā jā ní nchiyuhū, nī nastúu yā nūū ni, tá cúu nūū ja nī ntee nī
