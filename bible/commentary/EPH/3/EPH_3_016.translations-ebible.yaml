  att-att: Á yawe ipakimállà ku kâ Namarò, ta pasikanan na kayu nga katággitádday,
    megapu sù pakáwayyá na nga makapállâ, tapè mapasigaggà yù ángngikatalà naw kâ
    Apu Kesu megapu sù ángngabbák nayù Mangilin nga Ikararuá na nga maggián nikayu
    nga katággitádday.
  bki-bki: Kiniou nojom̃a nobika den Atua, napano kiano mermerano naio toru laka,
