  bus-bus: Mɛɛ̀ wɛ́ɛ kɛa à a gba gbãaa a nↄ̀sɛ guu kↄ̃n a Ninii gbãaao a auziki
    gakuide lɛ́n,
  gub-BL: Aenoz ma'e teko Tupàn pe ihe, ta'e ma'e paw hereko har romo hekon a'e xe,
