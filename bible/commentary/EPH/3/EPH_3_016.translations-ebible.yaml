  san-VEL: tasyaatmanaa yu.smaakam aantarikapuru.sasya "sakte rv.rddhi.h kriyataa.m|
  kbq-kbq: Nagra nunamu nehue, Agra'a marerisa knare'za huhampri tamanteno hanave'afi
