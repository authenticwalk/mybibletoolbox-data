    ma no nalnaliu ma no napnapu tano harmarsai ta Karisito bia i huat ha.
  viv-viv: GaveꞋoveꞋoꞋola be Bana Tokaiwabu-moꞋa nuwana nuwanuwadogana amine nuwahinagemiya
