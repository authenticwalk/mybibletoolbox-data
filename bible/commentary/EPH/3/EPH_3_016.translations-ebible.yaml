    doropag gusig wabun aimai Uwait auranem.
  ctu-BL: Mij c'ajtiben Dios, i Yum pejtelel chuqui an, cha'an mi' p'ʌtesʌbeñetla
    la' pusic'al yic'ot jini Espíritu,
  meq-meq: Neŋ faya na ɗuwulay naha me hərwi ada Məsəfəre ŋgay mâ vəlakum gədaŋ. Ta
    gədaŋ i Məsəfəre ŋgay nakə ma vəlakumeye aye na, ka ŋgəlumeye ha bo lele ka tsəveɗ
    ŋgay. Hərwi neŋgeye na, gədaŋ aye haladzay, wu hay tebiye mə həlay ŋgay.
  noa-H: Mua pãar kõit hirigta jëeu chiraajem, hichdëuta pãar dʌ̈i hajap'a haag hichdëu
    ham haig haju haai sĩewai. Maguata muan hirig hich Hak'aar gaaimuata pãar hak'aardamjã
    warag hich gaaita hubʌ hapim k'õsinaa,
  thd-thd: Ŋul ulp Pam Pork ith raak warrmin moŋ-kokonak kar paath therper rancirr,
