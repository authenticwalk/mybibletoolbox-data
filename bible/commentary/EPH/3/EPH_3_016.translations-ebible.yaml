verse: EPH.003.016
translations:
  kpx-kpx: Nahie Mama Dilava ke vuvuneu balugataho. Keu otogoe ui onobenobe bahata
    ke kina. Kemoike di ke imihai isivialeike au au Munanae Tumu laoveale kemo vuvune
    laovei la uvu mai negotige lana kemo negolahai ugeve.
  okv-H: Eto God na amita usasa pajire be ai ta humbuto amita Ahihi na sovera ari
    ikau ungota hotembari jo ta sovera umbava God ta degi pari ereona.
  tbo-tbo: Ma a laupali ipa tauna a wasawasa diidigana po a kadidili ina palihalehi
    uyahimi po Alugona Woiyawa nugonugomi ina wikadidilihi,
  mal-C: ഞാൻ പ്രാർഥിക്കുന്നത് ദൈവം അവിടത്തെ തേജസ്സേറിയ ധനത്തിന് അനുസൃതമായി അവിടത്തെ
    ആത്മാവിനാൽ നിങ്ങളുടെ ആന്തരിക വ്യക്തിത്വത്തെ ശക്തിപ്പെടുത്തണമെന്നും,
  grc-SR: ἵνα δῴη ὑμῖν, κατὰ ⸂τὸν πλοῦτον⸃ τῆς δόξης αὐτοῦ, δυνάμει κραταιωθῆναι διὰ
    τοῦ πνεύματος αὐτοῦ εἰς τὸν ἔσω ἄνθρωπον,
  bgc-bgc: मै प्रार्थना करुँ सूं, के परमेसवर अपणी महिमा के असीमित धन के मुताबिक थारे
    पै अनुग्रह करै, ताके थम उसकी पवित्र आत्मा तै अपणे भीतरी माणसपण म्ह सामर्थ पाकै
    शक्तिशाली होन्दे जाओ।
  khz-khz: 'Palagu maekana ralemana kamu galagala vagi gaurai, au na anogiana, natina:
    Ia gena maeka gitagitana ati keikeina na ia matotauna Palagu genana tiavu pene
    venimi, pe aomi e palagumi pene veakwalimura.'
  deu-TKW: daß er euch verleihen möge nach dem Reichtum seiner Herrlichkeit, mit Macht
    gestärkt zu werden durch seinen Geist für den inneren Menschen,
  zsr-NT: Rnabdaꞌ‑nëꞌ Xuzruꞌ Dios, lu yöl‑laꞌ yeníꞌ záquiꞌtsqui queëꞌ gunnëꞌ queëliꞌ
    yöl‑laꞌ huac queëꞌ Dios Böꞌ Laꞌy len gunëꞌ ga gal‑liꞌ lu icj ládxiꞌdauꞌliꞌ.
  lin-lin: mpo na kobondela ete alendisa bino na nguya, mpo na bolamu ya bomoto na
    bino ya kati, na nzela ya Molimo na Ye kolanda bomengo ya nkembo na Ye,
  hns-NT: Oe bahoet biesaal aur maahaan hai, ohie se ham praatna kariela kie oe toelogke
    aapan Aatma ke dwaara saktie dewe djeme toelogke andar djabar hoi djaai.
  noa-E: Mua pãar kõit irigta jëeu chiraajem, ichdëuta pãar dʉ̈i ajapha aag ichdëu
    am aig aju aai sĩewai. Maguata muan irig ich Akhaar gaaimuata pãar akhaardamjã
    warag ich gaaita ubʉ apim khõsinaa,
  eng-EMTV: that He would grant you, according to the riches of His glory, to be strengthened
    with power by His Spirit in the inner man,
  mib-NT: Te jícán tahú rī jeē jiín poder yā jeē cujéhnu ndasɨ́ yá, na sáha ya jeē
    íje vāha ni rō jiín jnúhun ya, te coo fuerza ini anuá rō, sáha Espíritu yā.
  lif-NT2: खुने़ॽ मुल्‍लुक् मिमिदिङ्‌गे़न् कुमुक्‍साम्‍लाम् कुसेसेमाङ्‌ङिल्‍ले़ खिनिॽ
    याम्‍साम्‍मो के़धुम्‍बा के़जोगिर फाॽआङ् तुवा चोःक्‍कारो॥
  xnj-xnj: Nikumuyupa Chapanga, kwa umahele wa ukulu waki, avasindimalisa mitima yinu
    kwa makakala ga Mpungu Msopi.
  mmx-mmx: Nenia a sing ne Moroa do maxeneng at langsangan lapnovos teren, neni naba
    lox alolos lorooro axap atnimi mi lolos boro at Loroonan Kaala.
  cbr-NT: Ax upíira 'aish cushiira 'ixúan aín Bëru Ñunshin Upitan mitsun nuitu mëu
    sinánmiquin, ax cuëëncësabi oquinmi 'anun mitsu cushionun, cana a mitsu ñucáxunin.
  tee-NT: Pus ju Dios slivasalh ni yuchi ju xak'ai. Chai yuchi iclhitapainini ni tachapun
    catanaviniyan ju mi'alhunut'an. Chai yuchi ju Spiritu Santu ju cata'aktaijuyan
    ni chunch a'una'it'it.
  eng-LSV: that He may give to you, according to the riches of His glory, to be strengthened
    through His Spirit with might, in regard to the inner man,
  cak-NT: Ri Dios can c'o nimalaj ruk'ij, y ronojel rech beyomel chi chicaj c'o riq'uin.
    Romari' ninc'utuj che pa iwi' chi ri Espíritu Santo xtuya' ta jun nimalaj uchuk'a'
    che ri iwánima.
  pah-NT: 'Ji nhi''ig̃i Tupana''ga pe pe ndepyga. A''ero ji ei ga pe: —Ndera''uva
    tombopopoaka Éfesopeve''g̃a ndeaporog̃ita g̃a mbokatuavo toko katu ti g̃a javo.
    Nahã ti nde g̃a pokoheteuka nehẽ. A''ereki nde ndepopoaka hete epyryhetero ekatukaturo.'
  sja-NT: Tachi Ak'õre jõmaarã k'ãyaara waibɨara bapari perã, ne-inaa jõmaweda k'awapari.
    Mapa mɨa ɨt'aa iidi bɨ irua parã choopimerã pãchi t'ãride iru Jaure k'ap'ɨa pari,
    mãgá oodamerã irua oopi bɨk'a.
  xed-xed: Tsaya ta kəl yu ka ndəɓa dzvu da tsi ka ksa tsi ta slna nda tsa mbrakwani
    dagala ya ma ŋuɗufa ghuni, ka vlaghunata tsi ta mbraku kahwathwata nda ma Sulkumani.
  mks-NT: Ta cúni̱ mé á caja cua̱há ndiva̱ha ña̱ma̱ní xi̱hi̱n yo̱ sa̱há ña̱ cán quéa̱
    xíca̱ ta̱hví i̱ nu̱ á ña̱ ná chindahá ínima̱ yi̱i̱ á nu̱ ndo̱ já ná quia̱hva tu̱hun
    ndeé ini ndó ta já ná coo nda̱cú ini ndó.
  gfk-S: Iou saring God be tano nuno tamat na minamar sakit na hadades ruma naramon
    tutuno iat ta mu ma no baso tano Tanuana, waing tano numu nurnur Krais nage lon
    ta ira kati mu, waing ira numu harmarsai nage tur dades ter hoke tike dahe i hasur
    bolno. Io kaie, iou sasaring be mu tikai ma ira matanabar tane God bakut, mu nage
    tale be mu na nunure kilam no taptapagas ma no laulawas ma no nalnalu ma no napnapu
    tano harmarsai tane Krais be i huat ha.
  bmu-bmu: Kewö köulukömakzal, “Anutu, gi mönö Uŋagi Töröŋi al eŋginöŋga uruŋinan
    köhöimakŋa. Göhö Buŋagi kukösumŋi buŋabuŋaŋambuk mi teteköŋi qahö köwege ahözawi,
    gi mönö kukösumgi miaŋgö dop mem köhöim eŋgimakŋan.
  dgz-dgz: Ne Maman God inap mup manega waingina ame God kakae guragut mega bararaeni
    gamup God Guewa aro amun epara mega enepi gapan imuya wat kimeta.
  eng-GNV: That he might graunt you according to the riches of his glorie, that ye
    may be strengthened by his Spirit in the inner man,
  zaa-NT: Lèe nna té itute la'huacca qui'e de nu ná tse' para gunie le cualàni, acca
    rinábani ye' e qui'ni gúnnée adí fuerza para espíritu qui' le por medio de Espíritu
    Santo qui'e,
  eng-WEBSTER: That he would grant you according to the riches of his glory to be
    strengthened with might by his Spirit in the inner man;
  guh-guh: Dioso baja cajena bitso piasaënë. Ayaijamatabëcuene pexainaenë. Bajaraxuata
    pacatovajëtabiabatsi Diosojavabelia Dioso pesaëta papecajamatabëcuene asaëyaexanaenexa
    Espíritu Santo pejamatabëcueneta.
  bon-bon: Cane irecu ätumutenine Acejiyame bau me, egä teeme bucurage miijimiji mule
    cabu ca Aceji Seemo te weebibine kokre ceerame naace tääpume weene piba ngenecu
    kokre cama lenajame.
  nhw-BL: Huan pampa Toteco nelía tlapijpixtoc huan quipiya nopa chicahualistli catli
    más hueyi, nijtlajtlanía para Itonal ma anmechmaca miyac chicahualistli ipan amoyolo.
  swh-ONEN: Namwomba Mungu awaimarishe kwa kuwatia nguvu mioyo yenu kwa njia ya Roho
    wake kwa kadiri ya utajiri wa utukufu wake,
  wbi-wbi: Nisumile kuuti akagule kukuvasungukila, vwimila vwa vumofu vwa lwimiko
    lwa mwene, avakangasiaghe kukila u Mhepo ghwa mwene, juuno alin'kate mulyumue.
  bba-bba: Nɑ nùn kɑnɑmɔ u de win Hunde u bɛɛ dɑm kɛ̃ bɛɛn ɡɔ̃ruɔ nɡe mɛ win yiikon
    kpɑ̃ɑrɑ nɛ,
  eng-KJVCPB: that he would grant you, according to the riches of his glory, to be
    strengthened with might by his Spirit in the inner man;
  kgk-NT: Ha'e hekoha porã tee rei va'e. Upéa-gwi ajerure íxupe pene mombaraete hagwã,
    Nhe'ẽ Marangatu tee va'e oiko hagwã pende py'apy-py.
  waj-waj: Ivo ari oyai yoketaa ari vookaraivakidiri ari Mmannasaivaa tino too ngii
    aakiaiyauvaki yaagueeqama suvuai kioo varinai rikiada ngia yaagueeqama ari vookaraama
    variaaraivaara na yaaku varaunoo.
  cpy-cpy: Nokowa-kota-piintakiri Ashiteeri, otzimi-motziri owaneenkatan-tyaari, antawo
    itajonka-wenta-yitemi, raawyaa-shireta-kaayiteemi Itajorenka.
  mpx-mpx: Tamala bugul waiwaisal hi gewi i kalaopopwi nuwana ni pewa eliyamiu, inoke
    ya awanun Yayaluwa Bwabwalena wana tuwalali eliyana yayaluwamiu ni pagasisi,
  wbp-wbp: Kaatuju-ka nyina kankarlarra yartarnarri wiri-jarlu-kurlu. Wangkami karna-nyarrarla
    yungu-nyarra nyanungu-nyangu Pirlirrparlu pirrjirdi-mani-nyayirni nyurrurla-nyangu
    pirlirrpa.
  luo-luo: Alamo Nyasaye mondo kuom duongʼne mosiko omiu teko e ngimau duto kuom teko
    mar Roho mare,
  nhe-NT: Huan pampa Toteco nelía tlapijpixtoc huan quipiya nopa chicahualistli tlen
    más hueyi, nijtlajtlanía para Itonal ma inmechmaca miyac chicahualistli ipan imoyolo.
  aii-aii: ܕܝܵܗܒܹܠܔ ܠܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܥܘܼܬܪܵܐ ܕܚܸܩܪܹܗ ܠܸܦܝܵܫܵܐ ܡܘܼܩܘܝܼܹܐ ܒܚܲܝܠܵܐ ܕܪܘܼܚܹܗ
    ܒܒܲܪܢܵܫܵܘܟ݂ܘܿܢ ܓܵܘܵܝܵܐ،
  esk-NT: Agaayuraqtuŋa Agaayyutmun inuŋaiḷḷapiaqhuni kamanautiqaqtuamun sayyiquplusri
    irrutchipsitñi ilaan Irrutchiġmigun.
  msb-msb: Ginaayo ko sa Dios na hali sa iya gloryoso na gahom hatagan kamo sin gahom
    paagi san iya Espirito na pakusugon an iyo mga tagipusuon sa pagtuod,
  cpa-NT: Juǿi²jni dsa² hiug¹² juanh¹² héi² hi² mi¹bí²dsa hoh¹² hniah¹² quianh¹³ jmi²dsí²
    quiah¹²dsa, ca¹lah¹cónh¹ ja³chi² bí² quiah¹²dsa.
  dso-dso: ମୁଇ ପାର୍‌ତନା କଲିନି ଜେନ୍ତିକି ସେ ତାର୍‌ ନ ସାର୍‍ବା ମଇମାଇଅନି, ତାର୍‍ ଆତ୍‍ମା ତମ୍‍କେ
    ବପୁ ଦେଇସି, ଜେନ୍ତିକି ତମର୍‍ ମନ୍‍ ଡାଟ୍‍ ଅଇସି ।
  meu-meu: Na noiamu, ia hairaina taḡadia amo ia Laumana ese siahu baine henimui,
    bena lalomui idoidiai do bae goada,
  yva-NT: Ribe sambayambe Amisye ai, Opi titi rave, indamu Apa Anawayo Vambunine mo
    vambunine raugaje wasai mamaisyo Apa vambunino manakoe muno ntiti rave rarijati,
    indamu wasanuga mbambunin dave.
  dgc-dgc: I panalangin kua, éy gamitén maka na Diyos i Espiritu na a magpatibay ta
    isip moya, ayun ta kapangyarian na.
  zpm-NT: Ni ne squitaa ndzon, ne squitaa ncuaaṉe lozhd nac grëtaa guieḻnzaac ne rap
    me, laa naa rnab lo me cxeeḻ me zhiEspíritu me gneedz xfuers to dziits so to.
  hix-NT: Onà wyaro àkehe, àwya. Apa y, ehonomnà me rma haxa manaha, omoro. Àro hoye
    ro, tahoxerye rma haxa nyamoro txeryko, àhnawonye, àkehe, àwya, ohokonye. Apa
    y, oyokato hak nakoronomatxowà, àhnawonye, tahoxerye rma haxa ehtxoho menye, àkehe,
    àwya.
  sim-sim: Or kwambu nga ukruharanda nga warje mende nga nanda ri. Unda osik jirnjik
    orin a sawenak or unak Masikome orhi avak sunguwavu jihik or sishinak wavu jihi
    si mbornashinak kwambuk ji sika.
  npi-ULB: उहाँको महिमाको प्रशस्तता अनुसार तिमीहरूमा बास गर्नुहुने उहाँको आत्माको
    शक्तिद्वारा उहाँले तिमीहरूलाई मजबूत गराऊन् भनेर म प्रार्थना गर्दछु ।
  cgc-cgc: Tenged kanen an may tama gid na mga kaayaran na para ta iya na mga ittaw,
    gapangabay a ki kanen na tabangan kaw din paagi ta Dyos Ispiritu Santo para magbiskeg
    pa gid inyo na nakem.
  tim-tim: Amâ yeŋgât hin ulilaŋman. Anutuŋe pagaleŋe humo dondâŋande Heak huŋgun
    aŋdo biwiyeŋe mem kepikto hanyeŋande kaulem kârikŋe akbiap dâm ulilaŋman.
  yor-yor: Kí òun kí ó lè fi agbára rẹ̀ fún ẹni inú yín ní okun, nípasẹ̀ Ẹ̀mí Mímọ́.
  wos-wos: Yikafre jémba male dé ya. Yikafre hundi male dé wa. Yikafre mawuli male
    dé hwe. Hwendén yikafre mawuli yamba hényikéndé. Reséketandé. God yikafre God
    rendéka déré wuni angi we. Dé déka hambuk hwendét déka Hamwinya guna mawulimbu
    wulaaye sékéréka tétandé. Téndét guni guna mawulimbu hambuk yata jémba tétanguni.
  emp-NTPO: Idjid̶erã itea ne erob̶ʌra bio biya quirua. Maʌ̃ bẽrã mʌ̃a iwid̶i b̶ʌa
    idji Jaured̶eba idji ʌb̶ʌara bãrãa sod̶e diamãrẽã. Mãwã bãrãra zarea b̶ead̶ia.
  eng-F35: 'that He[F] may grant you, according to the riches of His glory: 1) to
    be strengthened with power by His Spirit in the inner man;'
  ind-ind: Saya berdoa bagi kalian, “Ya Allah Bapa, dengan kekuatan-Mu yang mulia
    dan tidak terbatas, tolong kuatkanlah hati setiap anggota jemaat di Efesus melalui
    Roh-Mu dalam diri mereka masing-masing.
  pes-OPCB: من از او می‌خواهم تا به سبب کرامت بی‌حد خود، باطن شما را با روح خود، نیرومند
    و توانا سازد.
  mpt-mpt: Gode titilo dot sumobe. Ne e baabania Keb Hobe dabaneba monea Efesas bib
    seli bainobo galin nakaia unangai keb titilo omkaye bianea i bainobo galino omsbal
    mabeneko ge baabaiobe.
  ssx-ssx: I̱ma꞉ Koda꞉ pa꞉ta꞉ honke alo ekita꞉ dupae. Ipikita꞉ manda hata꞉ tieke hala꞉
    ekina꞉ ipikana꞉ma꞉ ikita꞉ puki hana꞉ noka꞉pa honkopu hao hamina꞉yeke Sipitidi
    wele tonka꞉na꞉ kina꞉yeke honke alome.
  mkl-mkl: Ǹ wɑ n tɔɔɛ ku jɔ̀ Hundeɛ ku mu nŋɛ ɡbuɡbɑ̃ jiidɑ jiidɑ si idɔ nŋɛ si bɛi
    ɑmboeɛ í lɑ í to,
  gaq-gaq: ନେଙ୍ଗ୍‍ ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ଣ୍ଡିଂକେ ଜେନ୍ତିକି ମେଁ ମେଃନେ ଆତ୍ମାନେ ସାସନ୍‍ ମେଃନେ
    ଗୌରବ୍‍ମୟ ଗୁଦାମ୍‍ବାନ୍‍ ପେନି ବିତ୍‍ରେନେ ଆତ୍ମାକେ ବପୁ ଆଡିଙ୍ଗ୍‍ନେସା ବପୁ ବିଏ ।
  gof-RNT: Xoossay ba bonchcho duretethaafe hintte garssa asatethaa minthiya wolqqaa
    ba Ayyaana baggara immana mela hinttew woossays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌କେଇଙ୍ଗ୍‌ ବିନ୍ତିତାନା, ଜେ'ଲେକାଚି ଆୟାଃ ମାନାରାଙ୍ଗ୍‌ରେୟାଃ
    ଖୁର୍ଜି ଲେକାତେ ଆୟାଃ ଆତ୍ମା ହରାତେ ଆପେୟାଃ ମନ୍‌ସୁରୁଦ୍‌କେ ପୁରାଃ ପେଡ଼େଜେ ନାଗେନ୍ତେ ପେଡ଼େଃ
    ଏମାପେୟାଏ,
  gah-gah: Ómasímo eza ohunagi lapanalatunú Sikalahutoka lokago lemeko zámuza ale
    utó mololikimikiko, likigikatini napa alévolé itive loko,
  lcm-lcm: Napo sokotuk ta, le si kana tauia miminaungan, ka amadot imi ta kitmat
    i Malanganto ina e nei petek i vingami.
  aer-aer: Ngkartele arne mwerre akngerre atningke anthurre atnyeneke Ikwerenhe areyeke
    anthetyeke. The anteme Renhe akwete apayuthneme arrekantherre, nhenge Re Utnenge
    Akngerre Ikwerenhele arrenhantherrenhe kweneke rlterrke-iletyeke.
  qvc-NT: Chaymi ancha llipyaq tukuy imayuq Tayta Dyusman mañakuni, Santu Ispiritunwan
    qamkunata yanapashunan, ispirituykipi ancha jwirsayuq kanaykillapa.
  tgl-ULB: Ipinapanalangin ko na pagkalooban kayo ayon sa kayamanan ng kaniyang kaluwalhatian,
    na mapalakas kayo ng kapangyarihan sa pamamagitan ng kaniyang Espiritu na nasa
    inyo.
  cbs-NT: Dios matu yukaxunkinan, jau jawen shinan ewapa keyuisma matu anu yunukin
    jawen Yushin Pepawen matu kushipa wakin jau matu mestenwanmakubainun en matu axunkubainmiski.
  xtm-NTPP: Chukan kúu ja jikan‑ta'vi sa nuu Su'si iya kúu sa'a ndaka ma te iyo kua'a
    jayiñu'u ya ma, te ja maa Xtumani maa ya ma, te sa'a ya ja na koo tnu'u ndee tnu'u
    ndatnu maa ya ma ini anua ndaka ni a,
  nnq-nnq: Nannyopa Nnoongo, kibumo chakwe pikibi chukuomongwa, ampegange uwecho ku
    Uhuke jwakwe, nnimbange mumyojo jinu,
  bao-NT: Ʉmʉreco Pacʉre yʉ jãi, cʉ̃ ca añu majuropeerije pairopʉ ca niicãrijere cʉ̃
    Añuri Yeri jʉori, mʉja ca cati niirijepʉre yeri tutuariquere tiicojo,
  san-ORI: ତସ୍ୟାତ୍ମନା ଯୁଷ୍ମାକମ୍ ଆନ୍ତରିକପୁରୁଷସ୍ୟ ଶକ୍ତେ ର୍ୱୃଦ୍ଧିଃ କ୍ରିଯତାଂ|
