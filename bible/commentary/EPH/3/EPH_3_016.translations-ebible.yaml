  pan-pan: ਕਿ ਉਹ ਆਪਣੀ ਮਹਿਮਾ ਦੇ ਧਨ ਅਨੁਸਾਰ ਤੁਹਾਨੂੰ ਇਹ ਦਾਨ ਕਰੇ ਜੋ ਤੁਸੀਂ ਉਹ ਦੇ ਆਤਮਾ ਦੇ
