  gof-ENT: ፆሳይ ባ ቦንቾ ዱሬቴፌ ሂንቴ ጋርሳ ኣሳቴ ሚንያ ዎልቃ ባ ኣያና ባጋራ ኢማና ሜላ ሂንቴው ዎሳይስ።
  aau-aau: Hakwe God se senkin mesopok, hyo panpaniowni poya-poya so ouon mon kokwe,
