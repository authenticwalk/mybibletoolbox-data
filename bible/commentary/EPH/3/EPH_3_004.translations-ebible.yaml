    ena sivarai, ia hunia gauna, lau diba momokani vadaeni.
  big-big: Keya tamizeige nogo lende miza piyeng ini mei purik inugu keriyagirik ne
    Kilisiyegi langai liwik sawiya puragi iwaka panubokko.
  gux-G: I yaa cɔgi min waani i yaa ŋasiili yeni, i baa bandi ke n bandi i maamɔni
    Kristi po.
  cnl-NT: '''E³ la²³ joo³²ra''³ ji³ la³, sɨ³dsóo²³ ''óo²ra''³ ''e³ ''e̱''n³ quie''²³
    mɨ³dsóo²³ dsɨn²³ ''e³ jmii''³¹ ca²³jmée³ Cristo.'
  zar-NT: Cateʼ ulábaliʼ lë ni, gúnbëʼëliʼ le réajniʼidaʼ ca naca le bigachiʼ ca naca
    queëʼ Cristo.
  kde-kde: Na mwenu mukàlasoma malove langu muchimumale namuna chinilakameke saana
    makudungilo la Nnungu lanapihike lamwâmba Kilisto.
  ata-ata: No mine ngingi ngaitisou la sou ngingi ngamomomosou, ngalavusou lexe eni
    elavu manina no anu mii maꞌia mutalume noxou Kalisito.
  qvw-NT: Cay cartacamuśhäta licaycälil'a tantiapäcunquim Salbacü Jesuspa cay pacacuyninta
    maynu allicta lisishätapis.
  nfa-nfa: Ladhe miu baca mere, tatu miu bisa meꞌa kahèi dadꞌèi Ama Lamatua mi Yesus
    Kristus, dhu Na bhoke hia jaꞌa.
  tnp-tnp: Nian onəkotafin nəghatiən əha, kəni onəkotəhrun rəhak nəhruniən e nɨpətɨ
    nəghatiən rəha nəlpəkauiən oneuən rəha Uhgɨn e Krɨsto.
  urd-urd: जिसे पढ़कर तुम मा'लूम कर सकते हो कि मैं मसीह का वो राज़ किस क़दर समझता
    हूँ।
  hot-hot: Osam abô êŋ, ma tem noyala yenaŋ auk esak auk loŋ kapô takatu ba hathak
    Kilisi.
  mqj-NT: Ianna mubacamo, la muissanammia' duka' pa'kuanna Puang Allata'alla masaemo
    napomatimmin la napakawanan ummolai Kristus susi kapaissanangku.
  rus-SYN: то вы, читая, можете усмотреть мое разумение тайны Христовой,
  mbh-mbh: Na aro ve thomu o tital riong areken tho wat i, aro lomumu mire nge lek
    lemi rumong ako nge a God ilemi inkinenga nge a Krais.
  bdd-bdd: ma ꞌeguma wahasili wada sanapu ꞌabehega sanapuina dahwadahwaina Keliso
    weyahina beno yasanapu pwaiya.
  cbt-NTPO: Ina nontohuatama', Quisocristo nanamën anitotërincoso' canpitanta' nitotarama'.
  srn-NT: Te un e leisi en, dan un o ferstan san mi sabi fu a kibritori fu Kristus.
  cta-NT: Loꞌo chcuiꞌ ma̱ lo quityi re, liꞌ caca cuayáꞌ tiꞌ ma̱ chaꞌ nu nda naꞌ loꞌo
    ma̱ cuentya jiꞌi̱ cña nu ntiꞌ Cristo cuaꞌni nde chalyuu;
  bqc-SIM: Tó a a kyokɛ̀, á fↄ̃ dↄ̃ lá ma wɛ́ kɛ̃̀ Kilisi asiiyã musu.
  tcz-CHONGTHU: Keiman kajihsa nasim uva kon chun, Christa a hiche tohgon thua kahet
    gil dan hedoh thei tauvin nate.
  mar-mar: जेव्हा तुम्ही ती वाचाल तेव्हा ख्रिस्ताच्या खऱ्या रहस्याविषयीचे माझे ज्ञान
    तुम्हास समजेल,
  snp-snp: ya linate katoti ya lunekafo falukami kawa Kilisto yamu kolife lomo ya
    moda kolife lenawae.
  isl-isl: Þetta segi ég til þess að þið vitið hvaðan ég hef vitneskju mína.
  spy-NT: '@see-verse:EPH.003.003'
  xnn-xnn: No basaenyo ay osto et awnityo getken ay tet-ewa ay inpagtekna ken sak-en
    nan awnit ommat isnan maipanggep ken Kristo.
  mwe-mwe: Na nshomangaga genego, shimmumanyanje shinguti kwiimanya indu ya nng'iyo
    ya a Yeshu Kilishitu.
  tte-tte: Na tem kwayasiliyako tawae yaleleyako sowasowana wakawa-yawasosi yakato
    Yaubada ana nuwatu wadawadamna yakatai namwanamwai bwaimwana ana paisowa Keliso
    koina.
  tcs-tcs: Wen yupla i go ridem, yupla i go prapa sabe da mining baut wiswei ai sabe
    da sikret trutok baut uda Kraist.
  hlt-THB: Ce ak awi ce nami noet awh, Khrih ak awihyp ka huhnaak akawng ce zasim
    thai kawm uk ti,
  soq-soq: E gagalo sa wisiaitonune ateitana ne Gagalo euda Keriso umanawa God wadenitudeno
    winedia tauma sabamosano ne atenten.
  qub-qub: Chaymi cay cartata liguir musyanquipaj pipis mana musyashanta Jesucristupita
    imata musyashätapis.
  att-att: Á ta pabbibbik naw sù initúrâ ku, mánnámmuán naw gapay yù inipalappâ ni
    Namarò nikán nga meyannung kâ Apu Kesu Kiristu.
  bki-bki: a ver kamiu kuvulukuio, mia kumijikia kuvokar kiaku jikiaiano tivelinio
    nene ea jidomiano na Atua kiano, napano vonganei naio jo binimei malmaluvo meravo
    ea Kristo.
  bqp-bqp: Tó a a kyó kɛ̀, áni fↄ̃ à dↄ̃ lákũ ma wɛ́ kɛ̃̀ nà Kirisi asiriyã musu.
  mcp-mcp: Ja bɨ́ é ŋgə lɔ̧́ kálaad ɛ́ga yí, bɨmɛ́fwó bɨ é jee dʉ́g váál mə́ mə́ mpu
    ndímba mə́ Krîst yí.
  hat-hat: Lè n'a li yo, n'a kapab gen yon lide ki jan mwen konprann sekrè Kris la.
  npl-NT: Ijkuak non kiamapoaskeh tlan nomechtlajkuililia, nonkajsikamatiskeh milák
    nikmati tlan Cristo onechmatilti.
  bgg-bgg: chiih-è gu nyie zey pha ji nathek è tham arone gu è gao pha Masi ro ug
    muii pha ji ne nathek nyathieg mua ruii phro.)
  eng-TCENT: When you read what I have written, you can understand my insight into
    the mystery of Christ,
  eng-BSB: In reading this, then, you will be able to understand my insight into the
    mystery of Christ,
  cpu-NT: Aririka piñaanatakero, ari piyotairo okaratzi naaka niyotakotairiri Cristo
    kaari jiyotakoveeta pairani.
  san-ASM: অতো যুষ্মাভিস্তৎ পঠিৎৱা খ্ৰীষ্টমধি তস্মিন্নিগূঢে ভাৱে মম জ্ঞানং কীদৃশং
    তদ্ ভোৎস্যতে|
  tac-NT: Napu'lige ra'íchisa 'emi ye osilí, a'lige machimela 'emi tachiri 'nata asáligo
    Kristo, alué 'nátili napu tabilé 'wesi ralámuli machile abé 'ya,
  eng-WEBPB: by which, when you read, you can perceive my understanding in the mystery
    of Christ,
  gfk-H: Ma ing muat na was ing iau ta pakat, na tale bia muat na nas kilam bia iau
    palai tano linga nong ga susuhai naluai ma i ta hanuat puasa um narako ta Karisito.
  viv-viv: '@see-verse:EPH.003.003'
  yao-yao: Ni ŵanyamwe mwasyomaga yeleyi, chinkombole kumanyilila inguti kuumanyilila
    ntemela wa Kilisito.
  tgp-tgp: Vara ha lo evia, ha pa er̃i hitevosahi na sava na levosahia moiso hin hina
    luhu atu hin Kr̃isto.
  auc-NT: Ïninque mänömaïnö ante botö do yewæ̈möninta adinque mïnitö, Mönö Codito
    awëmö nänö cægaïnö ante Pabodo do ate baï ëñengampa, ante ëñëmaïmïnipa.
  kbc-NT: Nigalomeɡ̶enitelocotiwaji niɡ̶ijoa yotaɡ̶a, odaa joɡ̶owooɡ̶oti digo aneji
    me jowooɡ̶odi ane nikeetediwa Aneotedoɡ̶oji aneetece Cristo.
  bmh-bmh: Sikut go wai maremin nanalai marena, domenin aba, ag izal Yesus Kristus
    nugau ze getal Uwait nug wageimai meun erunai abai mileun dabeleu abe mamamen.
  ctu-BL: Che' mi la' q'uel jini jun, mi mejlel la' ch'ʌmben isujm jini mucul tac
    bʌ tsa' bʌ i cʌntesayon Cristo.
  meq-meq: Ka dzaŋgum na, ka sərumeye ha kəkay nakə neŋ na sər wu nakə maŋgaha eye
    ka gər i Kəriste kurre aye lele tuk.
  noa-H: Pãrau hag gaai t'ʌ̃rmamua k'ap haju, chadcha mʌrʌgjã mag hichdëupai nem k'ap'ʌ
    sĩerr jaaujim, jãga mag judionaan k'abam k'ʌʌn hat'eepa Cristo pʌ̈ijĩ.
  thd-thd: Ŋul ith nurr leta ŋathan naath-hat ulp, nurr aŋarr kaaluŋeeyih ŋay kuthip
    naŋan Christak walmeerem mincmin.
  alp-NT: kai sepo imi baisele, hoko imi rekwa saisa rebe Alla Ionoe baue Yesuse Kristuse
    ete tamata Yahudi more, lupe au rekware neka.
  san-VEL: ato yu.smaabhistat pa.thitvaa khrii.s.tamadhi tasminniguu.dhe bhaave mama
    j naana.m kiid.r"sa.m tad bhotsyate|
  kbq-kbq: Kegahazema hu'na kre'noa avoma hamprisuta antahi'zaniafi oku'a me'nea antahi'zama
    Kraisinku'ma hu'noa kea tamagra antahi ama hugahaze.
  kbh-kbh: Chas̈mojualiá ora, s̈mochanjátats̈ëmbona Cristbe soyënga s̈osertánama,
    chë tempo ndocná yonjanábuatma soyënga,
  ron-LSB: și prin care, când citiți, puteți pricepe înțelegerea mea în misterul lui
    Hristos,
  pon-pon: Ari, ma komail pan wadok, komail ap pan diar, duen ai lolekon ni me rir
    akan ren Krijtuj.
  nhe-BL: Huan quema inquipojtiyase tlen nimechtlajcuilhuijtoc, inquimachilise quejatza
    nijmati ni tlamantli tlen Cristo.
  sps-sps: To te gogosias fi romin noun te kirkir naa ronyo tsumi tovei, ami nai arasan
    iny rom a ka te nat of iny ronyon fakats famumuan takop nane Krais.
  wnc-wnc: Sike wamu dapaknga nata wa matau ginda kendeke Jesuta natdetdeu wa nae
    nanikapan natapbum takngae anggaman natdetningge natake matat.
  nmw-S: Iyete hebe hu pahone sahe a luluweli-yan, bwele hu paidi tolosuwok a lapu
    wana nuwotu sumosumoine, gane i ginawi Keriso hei.)
  bus-bus: Tó a à kyó kɛ̀, é fↄ̃ à dↄ̃ lán ma wɛ́ɛ kɛ̃̀ nà Kirisi asiiyã musu.
  gub-BL: Aze pemugeta heremimuapyk kwer nehe, pekwaw putar Zaneruwihawete rehe ze'eg
    ikwaw pyr 'ym nehe, ihe ài nehe.
  imo-imo: I pipia toro akumu kanokolio pilenge kinye Goteni tembalo mele lopeke tepa
    perimumu Kraistini terimumunga mona lerimuna lipo manjiro mele eno pilenge.
  boj-boj: Niŋgi ijo anjam endi sisiyosib qalieosib mariy, “Bole, Kristus aqa anjam
    nami uliesoqnej qaji di aqa utru Pol a geregere poiyeqnu.”
  eng-DRA: As you reading, may understand my knowledge in the mystery of Christ,
  knf-knf: Woli naleyiir uko mënţ, nawin kë dme bnuura uko wi Kriŧtu umbiiŋ amena.
  san-KHM: អតោ យុឞ្មាភិស្តត៑ បឋិត្វា ខ្រីឞ្ដមធិ តស្មិន្និគូឍេ ភាវេ មម ជ្ញានំ កីទ្ឫឝំ
    តទ៑ ភោត្ស្យតេ។
  arn-NT: Fey chillkatufilmün, ngüneduamaymün iñche tañi kimniefiel ta Cristo ñi kimngekenofelchi
    dungu.
  zas-NT: Chi goolidi laan, gagbeedi guial ma ragbeen xhienaag na̱j xixgab Dios par
    Jesucrist.
  ken-NT: Mpok bǎpày ɛkáti ɛnɛ, chɔŋ mǎnkwáy bɛghɔ bɛ njwímɛm sayri ndǔ nkaysi
    Mandɛm anɛ achi nyaka bhɛ́sɛ́ bhɛ́sɛ́ ɛ̌ti Kristo.
