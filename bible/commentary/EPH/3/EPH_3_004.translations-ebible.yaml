verse: EPH.003.004
translations:
  kpx-kpx: Lana di levaleva ko dodaveliege Dilavau subuta Keliso vaveve mahogovale
    kemo di luleleale ke hilokave.
  okv-H: avoeto humbuto eheketo kogue Keriso ta ke mahu ojikari amita ke susu deire
    avo kaehena avo humbuto eheketo kivujo
  tbo-tbo: Inapa ona hiyawa imahiyeya yaka apo ona hanapugeya po ona pa hanapu gowagowadana
    babana Keliso naka amaka a hanapugeya.
  mal-C: ഇതു നിങ്ങൾ വായിച്ചാൽ, ക്രിസ്തുവിനെ സംബന്ധിച്ച രഹസ്യത്തെക്കുറിച്ച് എനിക്കുള്ള
    ഉൾക്കാഴ്ച നിങ്ങൾക്ക് ഗ്രഹിക്കാൻ സാധിക്കും.
  grc-SR: πρὸς ὃ δύνασθε ἀναγινώσκοντες νοῆσαι τὴν σύνεσίν μου ἐν τῷ μυστηρίῳ τοῦ
    χριστοῦ·
  bgc-bgc: जिब थम मेरी चिट्ठी नै पढ़ोगे तो थम जाण पाओगे, के मै मसीह के उस भेद के बारें
    म्ह कितनी आच्छी तरियां जाणु सूं।
  khz-khz: Epepa ea pio agia aonai, pio ripa-rorirori, Keriso valina veavugana ripaku.
  deu-TKW: woran ihr, wenn ihr es leset, erkennen möget meine Einsicht in das Geheimnis
    des Christus,
  zsr-NT: Catiꞌ ulabliꞌ lë ni, gúnbëꞌliꞌ le réjniꞌdaꞌ ca nac le bgachiꞌ ca nac queëꞌ
    Cristo.
  lin-lin: Tango bokotanga maloba yango, bokokoka kososola mayele na ngai kati na
    mabombami yango oyo etali Klisto.
  hns-NT: Ie baat parhke toelog samadjh sakiehe kaise ham Parmeswar ke gahier matlab
    ke biese me djaan gailie.
  noa-E: Pãrau ag gaai thʉ̈rmamua khap aju, chadcha mʉrʉgjã mag ichdëupai nem khaphʉ
    sĩerr jaaujim, jãga mag judionaan khabam khʉʉn atheepa Cristo pʉ̈ijĩ.
  eng-EMTV: with reference to which, when you read, you can understand my insight
    in the mystery of Christ,
  mib-NT: Te núu na cáhu ró te cuu jecūhun ni rō jeē ní jini vāha ri jnūhun Cristo
    jeē ní yɨsāhí un.
  lif-NT2: कन् सक्‍इङ्‌घङ्‌ङिन् के़निःरुम्‍माङ् इङ्‌गाॽ निङ्‌वाॽ खोःसुङ्‌बा ख्रिस्‍तरे़
    कुयाःम्‍बेओबा सिबिॽ पाःन्‍निन् कुसिङ्‌निःप्‍मा के़सुक्‍तुम्‍लो॥
  xnj-xnj: mwavene pemwisoma malovi gangu muhotola kumanya chenimanya mfiyu wenuwo
    wa Kilisitu.
  mmx-mmx: La mo dola nemi mina us i, minaba xasep at lodoxoma rak mumu mo levelinga
    lipe at ne Karisito.
  cbr-NT: '''Ën mitsu buánminuxun cuënëocë bana ënë isquin camina ''unánti ''ain,
    ''ën cana uisai quicë cara Cristo ñui quicë bana ''icë ''unani quixun.'
  tee-NT: Chai acsni alakts'ina'it'it ju tuchi icla'ats'oknunitau pus amach'akxaya'it'it
    tuchi icc'atsai ixlacata ju Cristo ju jantu isc'atsacanta ju mak'anchich.
  eng-LSV: in regard to which you are able, reading [it], to understand my knowledge
    in the secret of the Christ,
  cak-NT: Y cuando rix xtitzu' ri nu'ij ri carta re', xtitemaj ri ruk'alajin ri Dios
    chinuech chirij ri Cristo.
  pah-NT: Imonhi'ig̃ame nhirembikwatijara po ti jukwaha pe me nhirembikwahava nehẽ.
    A'ereki Tupana'ga okwahavuka ji ve g̃wembiepiukaripyre'yma Cristo'ga mombe'gwovo.
  sja-NT: Ma pedee waya leedak'ãri, k'awaadai Tachi Ak'õrepa wãara mɨmaa k'awaapiji
    ichia k'ĩsia iru bada ooit'ee Cristo k'ap'ɨa pari.
  xed-xed: 'Ka dzaŋafdzaŋa kuni katsi ná, dzaʼa nda sna kuni kazlay: Nda sna yu ta
    ɗifatá skwa Lazglafta ta nzakway ka Kristi kəʼa.'
  mks-NT: Tá ná cahvi tucu ndó ña̱ já cuni ndó ña̱ mé a̱ nda̱a̱ táhyí sa̱ cánda̱a̱
    ini i̱ ña̱ na̱sahi̱in je̱hé sa̱há Jesucristo.
  gfk-S: Ma ing mu na was ing iou te pakat, na tale be mu na nes kilam be iou palai
    tano linge nong ga susuhai nalalie ma ite hanawat puasa um naramon tane Krais.
  bmu-bmu: 'Ohom eŋgiali, iŋini kulem mi oyoŋda ölöp nöŋgö könani kewö möt asarime:
    Nöŋön Kraistkö könaŋi tölapŋi mi ölöpŋanök möt kutuzal.'
  dgz-dgz: Endi mame gapan, ne ok seana batnak yao anunewa, ame tavewa di, Keriso
    oisewa karaua wandeni ne yao anu awana ame e den yao anui.
  eng-GNV: Whereby when ye reade, ye may knowe mine vnderstanding in the mysterie
    of Christ)
  zaa-NT: De gul·la le carta qui yì'į nna cca le saber la' ritelíni nu té quia' de
    nu chi nani Tata Dios dèsdeba antes qui'ni gunie por medio de Cristua.
  eng-WEBSTER: By which when ye read, ye may understand my knowledge in the mystery
    of Christ,
  guh-guh: Itsa palebianame, payapëtaename pacuenia Dioso neyapëtaeyaexana ëpajudíovinë
    Dioso apo patanitaxutotsoniataejava. Payapëtaenamenua pacuenia Dioso neyapëtaeyaexana,
    apo pajudíovi atamë, Dioso papecaitaxutotsoniataejava.
  bon-bon: Weene liba pecnepeye, weene umle päbitipeye, egä cane toraca umle gäne
    Acejiyame me ogä ngene atwanena Keriso poto cidi me.
  nhw-BL: Huan quema anquipojtiyase catli nimechtlajcuilhuijtoc, anquimachilise quenicatza
    nijmati ni tlamantli tlen Cristo.
  swh-ONEN: Kwa kusoma haya, basi mtaweza kuelewa ufahamu wangu katika siri ya Kristo.
  wbi-wbi: Pano ghukwimba vwimila isi, ghukagula pikulutang'ania uluvelo lwango mu
    vwa kyang'haani uvu vuno vufisime vwimila u Kilisite.
  bba-bba: Ì n ɡɑri yi ɡɑrɑ i ko i tubu nɡe mɛ nɑ Kirisin ɑsirin ɡɑri yɛ̃.
  eng-KJVCPB: whereby, when ye read, ye may understand my knowledge in the mystery
    of Christ)
  kgk-NT: Pemonhe'ẽ ramo xe ahai va'ekwe, peikwaa va'erã xe Cristo rembiaporã oikwaa-ma
    va'e.
  waj-waj: Fai ngia ivaa yaarida rikiakio Anutuuqo Yisuu Kirisiinnara hatauma kua
    tuuvaa ni giaa ni mikiai na arinaima rikiauvaara fai ngia kooyaa rikiaaravai.
  cpy-cpy: Aririka piñaanatakiro, aritaki piyoteero okaatzi niyota-koteeriri naaka
    Jeepatzii-totaa-rewo kaari riyotako-witeetari paerani.
  mpx-mpx: Inoke ebo hauna ya lelelian nuku vasili, he nuku kite tunahot Yehoba wana
    nuwatu misusumena toto i ginola Keliso eliyana, ya atena.)
  wbp-wbp: Kajinkili pipa nyampu nyanyi, ngula-jangkarluju kapunkujulu milya-pinyi-nyayirnilki.
    Kapunkulu-nyanu wangkami, “Kulalparlipa Kaatu-kurlangu Yimi Ngurrju milya-pungu,
    wuruly-mardarnulpa-nyanu nyanungu-miparlu ngalipa-kujakuju. Kala yinya wati Puurlurlu-ka
    milya-pinyi-nyayirni Yimi Ngurrju Jijaji Kiraji-kirli kuja kangalpa ngalipa Juwu-wangu-patu
    pina-kanyirni Kaatu-kurra Juwu-piya.” Kujanya kapunkulu-nyanu wangkami.
  luo-luo: Ka usomo barupano to ubiro medo ngʼeyo kaka winjona chal korka weche mopondo
    mag Kristo.
  nhe-NT: Huan quema inquipojtiyase tlen nimechtlajcuilhuijtoc, inquimachilise quejatza
    nijmati ni tlamantli tlen Cristo.
  aii-aii: ܕܐܝܼܡܲܢ ܕܩܵܪܹܝܬܘܿܢ ܐܵܗܵܐ، ܟܹܐ ܡܵܨܹܝܬܘܿܢ ܦܲܪܡܹܝܬܘܿܢ ܝܕܵܥܬ‌ܝܼ ܠܐܪܵܙܵܐ ܕܡܫܝܼܚܵܐ،
  esk-NT: Aasrii agliqigupsigiŋ aglaatka puttuqsriñiaġiksi qanutun kaŋiqsisiqaqtilaaġa
    nalunaqtuanik Christ-kun.
  msb-msb: Niyan, pakabasa niyo sani, masabutan niyo an naaraman ko sana na misteryo
    manungod kan Cristo.
  cpa-NT: Jøng² ma²ŋih³ hniah¹² hi² lah¹dsóh² guiang³jni ha²lah lǿa¹² jǿg³ quiah¹²
    Cristo, ju³ná³ ma³ca¹jaih³ hniah¹² si² jøng².
  dso-dso: ସେଟା ପଡ୍‌ଲେ, କିରିସ୍‌ଟର୍‌ ପାଇ ରଇବା ପର୍‌ମେସରର୍‌ ଟିକିନିକି ବିସଇ ମୁଇ ବୁଜ୍‌ଲିଆଚି
    ବଲି, ତମେ ଜାନି ପାର୍‌ସା ।
  meu-meu: Iduahina ai do ba diba, lau na Keriso sivaraina hehunina na mai dibagu.
  yva-NT: Weti ranivara weapo bacave rai, indati weananta Apa bekero ngkokaibe no
    Kristus aije rai mamaisyo inanto raije rai.
  dgc-dgc: Kanya éng mabasa moy ya, éy tukoy moy i pékapospos kua to nilihim na Diyos
    a tungkul ni Cristo.
  zpm-NT: Zeeṉe glab tow i, dzigo guieṉ to gaṉle ne nli naṉ naa zha nac grë miṉe guṉ
    Jesús, miṉe mese naṉ.
  hix-NT: Owyanye onà rwonàhyamantoko rma, onà wyaro màketxow hamà. Khoryenkomo yehutwatxhàrànhàrà
    ryhe hutwen hamà, Pawru, màketxhe. Kryestu yoh me kehtxoho komo rma hutwen hamà,
    màketxhe.
  sim-sim: Os mashi kas jekamba karok wawan yawur ji heye nahi, jir avak karem hishikwa
    jir, �Pol oto Avui Wasilaka Kraisin or mbashirik or tahandari nombo os mas kormbak
    talari ambu oson armek hishiyarinda ma ria,� karem hishikwa jir.
  npi-ULB: जब तिमीहरू यसको बारेमा पढ्छौ, तब ख्रीष्‍टको लुकिएको सत्यताको बारेमा मसँग
    भएको अन्तर्दृष्‍टिको बारेमा तिमीहरूले बुझ्‍न सक्‍ने छौ ।
  cgc-cgc: Daw mabasa nyo, mlaman nyo na naintindian ko iya an na plano na pabuat
    din paagi ki Cristo.
  tim-tim: Akto hinŋe kulemgore Kristogât keiŋe tiktik yiep are nâŋgâman are yekâ
    hainâk nâŋgâwerâi.
  yor-yor: Nígbà tí ẹ̀yin bá kà á, nípa èyí tí ẹ̀yin o fi lè mọ òye mi nínú ìjìnlẹ̀
    Kristi.
  wos-wos: Guni ané nyingambu hayiwun hundi xéta guni xékélakitanguni, wuni Kraiska
    God fakundén hundika xékélakiwuka.
  emp-NTPO: Naʌ̃ carta acʌ panʌne bãrãba cawad̶ia Ãcõrẽba Critod̶ebema cawabiẽ́ b̶ad̶ara
    mʌ̃a cawa b̶ʌda.
  eng-F35: with reference to which, when you read, you can understand my insight into
    Christ's secret),
  ind-ind: Dengan membacanya, kalian bisa mengerti apa yang saya pahami tentang rencana
    yang dulu dirahasiakan Allah dari manusia, yaitu rahasia tentang Kristus.
  pes-OPCB: این را می‌نویسم تا توضیح دهم که این راز مسیح چگونه بر من آشکار شد.
  mpt-mpt: Ne futan olo ibo kinimibo Yesus Klaiste weng ayok olo ne aletnenebuo ibsa
    tekein kenomabiobe.
  ssx-ssx: Ikana꞉ma꞉ koto wapesiki handa yata꞉pemeka꞉na꞉ta꞉ Ketiso ipika꞉ a꞉mbao u
    hala꞉ hone I̱ma꞉ handoloeki kone ikana꞉ma꞉ make handilimikie.
  mkl-mkl: Bii ì cio ideu ŋɑ, ɑɑ yɔɔ ŋɑ iyi ǹ mɑ̀ ɑsiii idei Kirisi do ntɔ.
  gaq-gaq: ଆତେନ୍‌‍ ପଡ଼େଲା କିସ୍‌ଟନେ ସତ୍‌ ସାମୁଆଁ ବିସୟ୍‍ରେ ନେଙ୍ଗ୍‍ ମେଃନେ ବୁଜେନ୍ଲେଃକେ,
    ଆତେନ୍‌‍ ପେ ମ୍ୟାଃପେୟାଏ ।
  gof-RNT: Ta xaafidayssa hintte nabbabiya wode Kiristtoosa xuuraa ta ay mela eridaakko
    hintte akeekanaw dandda7eeta.
  unx-unx: ଏନା ପାଢ଼ାଅଲେରେ, ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଉକୁଆକାନ୍‌ ବିଷାଏରେ ଆଇଙ୍ଗ୍‌ ଆଟ୍‌କାର୍‌ ଉରୁମ୍‌କାଦ୍‌ତେୟାଃ,
    ଆପେ ଆଟ୍‌କାର୍‌ ଉରୁମ୍‌ ଦାଡ଼ିୟାପେ ।
  gah-gah: Lekeza ámina gakó gatiki nigiliki neza Izesu Kilistoni asuguná gakó amegesáa
    nene nigikatunú gele vevesoko gelekuke ánigoaká umoláa lekeza gilitave loko vesamá
    oko ámina luhuva gizo lukumumóma neve.
  lcm-lcm: Au na man mi tataot aliu, io, mila angkoai asi arai korong ani kag tun
    kinle ani mengen mumun ke i Karisto.
  aer-aer: Nhenge arrantherre pipe nhenhe arerrirremele renhe itelaremele anteye,
    kele arrantherre ayenge itelaretyenhe anthurre anteye. Arrantherre angkerretyenhenge
    alakenhe, “Anwerne akutne Ayeye Mwerre Ngkarte-kenheke, Rarle Ikwere-arrpe atnyenekenge.
    Kenhe Ngkartele Paul akaperte altywere-ileke Ayeye Mwerre Jesus Christ-akerte
    renhe akaltyele-anthemele, arrpenhe areyele-arle itelaretyakenheke.” Alakenhe
    arrantherre angkerretyenhenge.
  qvc-NT: 'Chayri chay iskibrishushqayta liyishpaqa, intyindiyllapa: Pabluqam allipta
    yach''an Jisukristulla yuyashqanda, nishpa.'
  tgl-ULB: Kung mababasa ninyo ang tungkol dito, maiintindihan ninyo ang aking pagkaunawa
    sa nakatagong katotohanan patungkol kay Cristo.
  cbs-NT: 'uinkin jawada Diosun shinan junea Cristokidi en ikai shinain: “Chanimaki”,
    man itidubuki.'
  xtm-NTPP: Nuna jin ka'vi ni tutu ni tee sa a, te jin ndasa'a ni kuenda ja sukan
    jáku'ni ini sa nawa kúu ja jani ini Su'si ma ja sa'a ya ja maa Cristo ma.
  nnq-nnq: namangweto andanchomangite malobe gango mammanya panamanya chili jenie
    ja Kilisto.
  bao-NT: 'Atere buerã, Cristo yee maquẽ ca majiña manirije ca niiriquere yʉ ca majirijere
    mʉja majirucu:'
  san-ORI: ଅତୋ ଯୁଷ୍ମାଭିସ୍ତତ୍ ପଠିତ୍ୱା ଖ୍ରୀଷ୍ଟମଧି ତସ୍ମିନ୍ନିଗୂଢେ ଭାୱେ ମମ ଜ୍ଞାନଂ କୀଦୃଶଂ
    ତଦ୍ ଭୋତ୍ସ୍ୟତେ|
  huv-NT: Wüx apmeteowan aag ayaj, quiaj apmejawan naleaing xique lanajaw nguineay
    apiüng Teat Cristo apmarang, aaga leawa nejinguind ngo majaw nomb.
  otn-NT: A nu̱'mø gá̱ nu̱hʉ na̱ ra̱ sʉcua̱ na̱ya, ya gui hya̱xhʉ njua̱ni̱ p'ʉya ngue
    nu̱'a̱ rá̱ hya̱ ra̱ Cristo hi̱mmi̱ fa̱di̱ hanja, bi jaqui dá̱ pa̱di̱ hanja.
  nop-nop: Hidi u yokunali, nu Kilisto’walaŋ mede hebiniŋ u walanedi nadidakalelat
    u kedem nadineeŋ.
  obo-NT: Woy otid bosan dow ini, od kosorollan dow iddos koddin noovottan taddon
    puhawang to Monama moka-atag ki Disas Krays.
  cak-ENT: Y tok rix nisiq'uij ri carta re', nivetamaj c'a ri ruk'alajrisan ri Dios
    chinuvüch yin pari' ri Cristo.
  lif-NT: ᤁᤴ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤴ ᤁᤧᤏᤡ᤺ᤖᤢᤶᤔᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤢᤱᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥᤒᤠ ᤛᤡᤒᤡ᤹
    ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤠ ᤁᤧᤛᤢᤰᤋᤢᤶᤗᤥ॥
  mie-NT: De tá cahvi nú de cuu jīcūhun inī nū jā ní jinī vāha nī tūhun Cristo jā
    ní nchiyuhū.
  san-TIB: ཨཏོ ཡུཥྨཱབྷིསྟཏ྄ པཋིཏྭཱ ཁྲཱིཥྚམདྷི ཏསྨིནྣིགཱུཌྷེ བྷཱཝེ མམ ཛྙཱནཾ ཀཱིདྲྀཤཾ ཏད྄ བྷོཏྶྱཏེ།
  qve-NT: Chaymi qankunaqa kay escribimusqay cartata leespaykichis, cuentata qokunkichis,
    Jesucristomanta chay pakasqa kaq planninkunata noqa entiendesqaytaqa.
  pao-NT: '@see-verse:EPH.003.003'
  cbu-NT: 'Ashiriya, siysa kirakareetsi natstachus, yuwaa Apanll nuwaa: Tunareetstaa
    chinakina, tárangu anoo mangoonachpasa. Iparimuni mang'' tatkusin nduntaa Utaáshuch
    tputsi, nuw tapachindapi tina, tárangiya Apanlli nuwaatsi.'
  usa-usa: min-áúbámá yoraúma itéq kemô áaimma átáma itánúnayaba Áánûqtuni aúpáq-yátááqá
    wení timákarai-naqtabae.
  soy-soy: Nɔn n kɛɛ̃, nɔ́ céri rɛ nɛ Kirisi nkɔ́ mɛɛ m pékɑɑlɛ̃ kɛcɑ́ɑ́ mɛyɑ́nsei
    nyulɛ.
  hui-hui: Tígua ogoni daga larimiyagua mana ala pani nahe Kerisoha do henego i̱ manda
    bu kodagua tí manda buleberami.
  amf-amf: Ogo inin thaaponam yenin nabbabenka, Kiristoossa aachin dhalqinam hamin
    bhocchayse inin dhesonam yedi dhesana dameeda dame.
  quc-NNT: Aretaq kisik'ij u wäch ri xintz'ib'aj chiwe, kiwetamaj na ri' jas ru chomanik
    ri Dios chrij ri Cristo ri man etamtal tä nab'e, ri te' xq'alajisax chnuwäch.
  dob-dob: be ꞌeguma wasawai wada mwalamwalatoni ꞌaene sinasinapu kwaikwaiyina nina
    Keliso manuna niꞌatu yamwalatonina.
  wrs-wrs: Wo yimba nomba nunglivrava, temba kava novol vewol venamba, yimba di osva
    levrapivolvav, osva ora, kava tanam levrapiav poaita moainalmomba Kristusnamba.
  mca-mca: Qa qu' iyineni'ƚik'i ma' qa' enikfe'li'ƚetsha yakha' in tsikfe'lets aka'
    nite' hayiits pa'qu' nenikfe'lets t'ejuyets ha' Cristo.
  tzo-TZC: Cꞌalal ta xaqꞌuelic ti jcartae, tey ta xavilic ti xcojtiquin ti mucul to
