verse: EPH.003.015
translations:
  kpx-kpx: Dilava kemoike otogoe umale isi vatae umale evievi ata bahata keau ivive
    malu.
  okv-H: '@see-verse:EPH.003.014'
  tbo-tbo: tauna manago atapuhi hoi yada po hoi hipuli hai baba.
  mal-C: പിതാവിന്റെ സന്നിധിയിൽ ഞാൻ മുട്ടുമടക്കുന്നു.
  grc-SR: ἐξ οὗ πᾶσα πατριὰ ἐν οὐρανοῖς καὶ ἐπὶ γῆς ὀνομάζεται,
  bgc-bgc: वोए सै जो सुर्ग अर धरती पै, हरेक वंश का पिता सै।
  khz-khz: Ira pete kwapuna talimara kupai e tanoparai getaluna Tamara. Ia na epete
    kwapuna arana earaato.
  deu-TKW: von dem alle Stämme im Himmel und auf Erden den Namen haben,
  zsr-NT: Ca lëꞌ nazíꞌ caꞌ lagac yúguꞌtë bunách queëꞌ, nup nacuáꞌ yehuaꞌ yubá len
    nup nacuáꞌ yödzlyú ni.
  lin-lin: oyo apesaka bomoi na mabota nyonso kati na Likolo mpe awa na mabele,
  hns-NT: Oe swarag aur dhartie ke sab koel ke Pieta hai.
  noa-E: ajapcharan ar ichdëuta thumaam khʉʉn ʉ̈gthar thʉnʉm magwe ompaatarr aawai
    irigta Aai ichëju aai nʉmʉgma.
  eng-EMTV: from whom every family in heaven and earth takes its name,
  mib-NT: Te máá yá cúu Tátá nuū ndɨhɨ ñayuu yā jeē yúcu andɨvɨ́ jíín ñáyɨ̄vɨ́.
  lif-NT2: खुने़ॽलाम्‍बाए इक्‍सादिङ् खाम्‍बेःक् नु साङ्‌ग्राम्‍पेदाङ्‌बा के़रे़क्
    मे़न्‍छाम् सयङ्‌हाॽरे़ खुनिॽ मिङ् मे़घोःसुॽरो॥
  xnj-xnj: ndi kuhuma kwaki lukolo lwoha pamulima na kunani kwa Chapanga lupokela
    mahina ga chakaka.
  mmx-mmx: Neni ne Temen limixin axap teren, nedi boro vana at laxalibet la nedi bok
    at na lavatbung menemen. Nedik axap di lok ngan legesi xitkis koetemen.
  cbr-NT: Ax ca menu 'icë unicama 'imainun naínu 'icë ángelcamaribi an unio 'aish
    acaman 'Ibu 'icën.
  tee-NT: Pus ju Dios quimpai'an junita tachi chun ju vilau ju ani lacamunutpa' chai
    tachi chun ju tavilanancha lact'iyan.
  eng-LSV: of whom the whole family in the heavens and on earth is named,
  cak-NT: Y konojel ri kaniman, ri jec'o yan chicaj y ri c'a jojc'o we' chech-ulef,
    can kac'uan ri rubi' raja' roma joj ralc'ual.
  pah-NT: Ga pe gareheve'g̃a nhaporemo ei apina'ga. Nahã g̃a ei – kiroki g̃a yvagi
    pe, kiroki g̃a yvya koty no. A'ereki Tupana'ga oko g̃anduvete'ga.
  sja-NT: Iruta na p'ek'au eujãdepema ëreerã mãik'aapa ɨt'aripema ëreerã ak'õre, ichia
    ãra ooda perã.
  xed-xed: Tsatsi vərɗa ka Da ta tsaftá hgu ta mndəra gwal ta haɗik nda gwal ta luwa
    tani.
  mks-NT: Jáchi̱ mé á cúú tátá tócó ndihi na̱ ndúu indiví xi̱hi̱n tócó ndihi na̱ ndúu
    ñuyíví yóho sa̱há ña̱ cúú ná na̱ vehe mé á.
  gfk-S: '@see-verse:EPH.003.014'
  bmu-bmu: Yaŋönök mönö iwinini mutukŋi akza. Yaŋgö dop Suep aka gölmegö könagesö
    pakpak neŋön iwi qet memba qerakzin.
  dgz-dgz: Me waenapan dugup mega daitonawa nagirewa piupawa kimaniwa iragi me yaua
    tave iragenawa gapan inak wariwanum.
  eng-GNV: (Of whom is named the whole familie in heauen and in earth)
  zaa-NT: Por medio de lèe nna té nombre qui' iyaba ca familia canu tse'e le' yétsiloyu,
    ą'hua canu tse'e ỹiabara'.
  eng-WEBSTER: Of whom the whole family in heaven and earth is named,
  guh-guh: Daxita Dioso pijajivi, pamonae athëbëtatsia jinavanapa, pamonae ata mapanacuataje
    jinavanapa, daxita bajarapamonae Dioso tanetsi benacaemonae. Caenë paxa exana
    Dioso.
  bon-bon: Tabe lui toraca Babe gyene. Tabe lui iyeta ingle bime Acejiyame gyene lui
    cabucewe je coo piiyepu gawecewe cabu je.
  nhw-BL: Yaya ininneltata senquistoc nochi nopa familia tlen masehualme huan tequihuajme
    catli itztoque ipan ilhuicac huan ipan tlaltipactli pampa yaya catli quinchijchijqui
    huan quintocaxtlali.
  swh-ONEN: ambaye ubaba wote wa kila jamaa za mbinguni na za duniani unatokana naye.
  wbi-wbi: Juno kwa mwene ifisina fyoni kukyanya na mu iisi jooni jitambulilue litavua.
  bba-bba: wìn min di bweseru bɑɑtere tɑ yɑrɑ te tɑ wɑ̃ɑ wɔllɔ kɑ te tɑ wɑ̃ɑ temɔ.
  eng-KJVCPB: of whom the whole family in heaven and earth is named,
  kgk-NT: Nhandejáry Nhande Ru voi. Ha'e Nhande Ru tee-gwi, “Nhande re'ýi” ja'e yváy
    pygwa-rehe yvypóry-rehe ave.
  waj-waj: Mmuakiaa gioonna kiaapu mmatayaa variaiyaata ngiau aapu variaiyaatama iya
    oyaiyauvo Anutuuqaasidiri tiiravai.
  cpy-cpy: tema riitaki Tajorentsi ashiyitaariri maawoeni, ikimita-kaanta-yitee aakayitee
    isheninka. Okantawita aakarika inkite-weri, aakarika jaawiki-jatzi.
  mpx-mpx: iya un gegewel labulabumwa ge panayawiya ali topapamasal.
  wbp-wbp: Nyanungurlu-jana yapa manu pirlirrpa-kari pirlirrpa-kari ngurrju-manu kuja
    kalu walya nyampurla nyina manu nguru-nyayirni-wangurla, manu kajana wankaru warrarda
    mardarni.
  luo-luo: nikech kuome ema dhoudi mag joma oyie kuom Kristo duto manie polo gi piny
    yudoe nyinge madier.
  nhe-NT: Yajaya nelía inintata nochi nopa familias tlen tlacame huan elhuicac ehuani
    tlen itztoque ipan elhuicac huan ipan tlaltepactli pampa yajaya quinchijchijqui
    huan quintocajtlali.
  aii-aii: ܗ̇ܘ ܕܡܸܢܹܗ ܟܠܵܗ̇ ܐܲܒ݂ܵܗܘܼܬܵ‌ܐ ܓܵܘ ܫܡܲܝܵܐ ܘܐܲܪܥܵܐ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܪܫܝܼܡܬܵ‌ܐ،
  esk-NT: Aapauruamun ukpiqsriruapayaanik, qiḷaŋmiitpata naaga nunamiitpata.
  msb-msb: kun diin an tanan na pamilya sa langit kag sa duta napangaranan.
  cpa-NT: dsa² lán¹² ti³jmi² ca¹lah¹i³ ni³ dsa² chian² jmøi¹guǿi¹ quianh¹³ ŋi¹juǿi¹.
  dso-dso: ତାର୍‍ ଲାଗିସେ ସରଗର୍‌ ଆରି ପୁର୍‌ତିବିର୍‌ ସବୁ କୁଟୁମ୍‌ ଅଇଲା ଆଚେ,
  meu-meu: Bese iboudiai guba ai bona tanobada ai be ia nemaina.
  yva-NT: Wepirati po apa arikainyo una no munijo ntiti muno Apa arikainyo una no
    mine so mawain tenambe pare, “Sya yavaruga nanawije.”
  dgc-dgc: Siya i Ama du étanan a tolay ta langet éy ta luta.
  zpm-NT: '@see-verse:EPH.003.014'
  hix-NT: Noro ryhe, kyàmkom me naha. Kyàmkom me noro yehtxoho hoye ro, royàm mosonà
    katxho me rma rha natxhe, toto komo xarha, yukryeka hon komo rma, kahe yawon komo
    xarha. Noro yakoro rma kàrwonaha, ohokonye.
  sim-sim: Or mbele mbele amber hevenik fehe nga misambik fehe nga ma nir er nga uhunda
    ri. Ushihindak mbele mbele ol or uhunda orhikop nanda lir.
  npi-ULB: जसको पछाडि स्वर्ग र पृथ्वीमा भएका सबै परिवारको नाउँ राखिएको छ ।
  cgc-cgc: Kanen Dyos na alinan ta tanan na mga angil na naan ta langit daw kiten
    tanan na naan ta kalibutan i.
  tim-tim: Ewenenŋe hânŋe hânŋe manmaen akto himbimân manmai are nengât Ambonenŋe
    are ulilaŋman.
  yor-yor: Orúkọ ẹni tí a fi ń pe gbogbo ìdílé tí ń bẹ ni ọ̀run àti ní ayé.
  wos-wos: God dé atéfék hémna yafa re, déka getéfambu rekwa hémka akwi, héfambu rekwa
    hémka akwi.
  emp-NTPO: Idjia jũma bajãne b̶eara, naʌ̃ ẽjũãne b̶ea sid̶a osia idjab̶a idjid̶eba
    panʌa.
  eng-F35: from whom every family in heaven and on earth receives its name,
  ind-ind: yang juga menjadi Bapa kita semua, baik kita yang ada di bumi maupun setiap
    makhluk yang ada di semua tingkat surga dan langit.
  pes-OPCB: '@see-verse:EPH.003.014'
  mpt-mpt: Ne Yesuse nakaia unangai bainobo gabibi abilim uto blib isa eka dabalim
    olo blib isa i Aye Gode niniino dobtouleb blibe.
  ssx-ssx: Oli hepeni do kenke yaapo pa꞉ta꞉ haloma꞉ tapake wanda꞉hali paeyaoma꞉ta꞉
    nika꞉ ota꞉ bikimanu paeyaota꞉ ipiki pa꞉ta꞉ minoloma꞉me.
  mkl-mkl: Nŋui í jɛ Bɑɑi nyɑɑnze bɑɑ yoomɑ fei iyi i wɑ lele do iyi í wɑ ilɛ fei.
  gaq-gaq: ଆତେନ୍‌‍ସା ମୁଡ଼ି ଆବାବାନ୍‍ କିତଂ ବାରି ମଞ୍ଚ୍‌ପୁର୍‌ନେ ତାଣ୍ଡେ ନ୍ତା ଞ୍ଜାନେ ମ୍ନି
    ସା ଆର୍‍ଏ ।
  gof-RNT: Saloninne sa7an de7iya issi issi soo asay iyan sunthettees.
  unx-unx: ଅକଏତାଃଏତେଚି ସିର୍ମା ଆଡଃ ଅତେଦିଶୁମ୍‌ରେନ୍‌ ସବେନ୍‌ ପାରିବାର୍‌କ ଆୟାଃ ସାର୍‌ତି ନୁତୁମ୍‌କ
    ନାମାକାଦା ।
  gah-gah: '@see-verse:EPH.003.014'
  lcm-lcm: voiang kana matan inatus aongos e metekuku na e kuli rina kipo atogon asan
    singina.
  aer-aer: Re anyentele anyenhenge ingkirrenyeke anthurre areye mpwareke, apmere ahelhe
    nhenheke, alkerele Re anyentele anwernenhe ingkirrenyeke itethe-ileke, Re akwetethenhe-akwetethe
    itnenhe ingkirreke itethe atnyeneme.
  qvc-NT: Chaqa Tayta Dyusqam yumbayninchiqpa Taytanchiq. Payqam anaq syilupi, kay
    pachapi yumbay kawsaqkunata rurawashqallapa kanchiq.
  tgl-ULB: kung saan nagmula ang bawat pamilya sa langit at sa lupa.
  cbs-NT: jatun dasibi jawenabu nai anua inun mai anua ma jatun kena jaya mekeadan.
  xtm-NTPP: iya tníi kuenda ja ka nani ndaka sa'ya tata ñayii ma, ja ka iyo i andivi
    ma ji'in ñuu ñayivi ya.
  nnq-nnq: jwabi kindumbutumbu chi ingolo yoa pannema na kumbengu.
  bao-NT: '@see-verse:EPH.003.014'
  san-ORI: ଅସ୍ମତ୍ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ପିତରମୁଦ୍ଦିଶ୍ୟାହଂ ଜାନୁନୀ ପାତଯିତ୍ୱା ତସ୍ୟ ପ୍ରଭାୱନିଧିତୋ
    ୱରମିମଂ ପ୍ରାର୍ଥଯେ|
  huv-NT: cos xeyay netam ajlüy, majawüw nej micual nej monlüy tiül cielo at monlüy
    ningüy wüx iüt, cos Teat Dios miteat meáwan nipilan.
  otn-NT: Nu̱na̱ ra̱ Papá na̱, nu̱'ʉ bí 'bʉ ma̱hɛ̱ts'i̱, da̱ gue'ʉ 'bʉcua ja ra̱ häi,
    gätho yø Papá.
  nop-nop: inde’walaŋ Betnik folooŋ i mulelem timiŋa hiditok indiŋ yoŋa ninadi hatilat.
  obo-NT: Id ngoranan sikandin no Amoy, oyyos sikandin kos id pomonnan to nokod-osso-osson
    tribu ka-ay to ampow't ingod woy taddot mgo ponolihan diyot datas to langit.
  cak-ENT: Y konojel ri kataken, ri yec'o chic chila' chicaj y ri c'a rojc'o na chere'
    chuvüch ri ruch'ulef, kac'uan ri rubi' rija' roma roj ralc'ual.
  lif-NT: ᤂᤢᤏᤧ᤹ᤗᤠᤶᤒᤠᤀᤣ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰ ᤏᤢ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ ᤁᤧᤖᤧᤰ ᤔᤧᤴᤇᤠᤶ ᤛᤕᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹
    ᤔᤡᤱ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: De maá yā cúu Tatá nūū ndihi nchivī yā jā ndéē andiví jíín ñayīví.
  san-TIB: ཨསྨཏྤྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱ པིཏརམུདྡིཤྱཱཧཾ ཛཱནུནཱི པཱཏཡིཏྭཱ ཏསྱ པྲབྷཱཝནིདྷིཏོ ཝརམིམཾ
    པྲཱརྠཡེ།
  qve-NT: Paymi hanaq pachapi hinallataq kay pachapi tukuy imaymana kawsaqkunatapas
    unancharan.
  pao-NT: “U No'obatusoo Numu Naa ka yaa teepu-koobatu nokosoo ebe tamme-koobakwitu
    tooe.
  cbu-NT: Apaa, shiy tputseem ichinguru tinarangush, sundarureemtamtish tinarangush,
    shiyaa Apartanicha atina. Ashiri Apaa, Ipísshuchee istangcha; tina.
  usa-usa: máqten-annama maa-márábíkáráq Áánûqtuni márûpakaraq yeqtíwîqa yeqtí náápaakaraq
    Áánûqtuma yímikaiye.
  soy-soy: Ukɛmɛɛ́ kɛ ɑmɑ́rɛ nnɛ́í nyɛɛ kɛtẽ kɛcɑ́ɑ́ nɛ kɛyómɛcɑɑ-pɔ ń we ɑɑ léeri.
  hui-hui: Wali agali hameigini tara tara dahuliya andagani karubi dindini karubi
    bibahendenaga Aba ibu howa tinaga mini henene mo yu ka.
  amf-amf: Cecinbee peenbedar dahaana zarsina wul gonin hamon naabenam kenin haapayno
    Barjo Imbakalankane.
  quc-NNT: Chrij k'u ri qa Tat esam wi ki b'i' konojel ri e k'o pa ri kaj, xuquje'
    ronojel achalaxik ri k'o cho ruwächulew.
  dob-dob: tauna susu maiboꞌadi galewaya ta baleꞌuya ꞌaledi,
  wrs-wrs: Himba aral woheinv ovsongolnindna, pethanindna, wo hev honamba nihilva
    awowol vawovna.
  mca-mca: hikpa' tisij ka' ƚii pe' week witjefeyek ipji', na'l pe' hats i'nii na'
    wa's qa na'l pe' mexe i'nipji' ha'ne sehe',
  tzo-TZC: Yuꞌun jaꞌ Totil yuꞌunic scotol ti oyic ta vinajele schiꞌuc ti oyic ta banomile.
  mya-mya: '@see-verse:EPH.003.014'
  gng-NT: Wɔn nɛ yé kutaaku bo yaab nin kitink bo yaab kɛ ya Baa.
  cbi-NTPO: naa selusha bain, naa tusha bain chumu kumuinchi paandelanu dechuwaamu
    Apa' ajuusha.
  ikk-NT: onyẹ hụn ezi-lẹ-ụlọ ile rị elu-igwee lẹ ụwa gha ẹka a nwẹhẹn ẹfan wẹ.
  leu-leu: tavai a mu matafetama xapiak sina la xunavata e la xavala pana isin tuuna
    siri.
  maz-NT: Mizhocjimi xo ngueje nu Tata texe c'o ench'e o̱ mü'bü e Jesucristo. Nguejnu
    Tata nu c'o ya ndũ c'o vi 'ñench'e o̱ mü'bü e Jesucristo. Xo nguejnu Tata nu c'o
    bübütjo c'o ench'e o̱ mü'bü e Jesucristo.
  bod-N: ཁོང་ལ་བརྟེན་ནས་གནམ་ས་གཉིས་སུ་ཡོད་པའི་ཁྱིམ་གཞིས་ཐམས་ཅད་ལ་མིང་བྱུང༌བ་ཡིན་ནོ།།
  tca-NT: Rü nüma nixĩ i Nanatü yiĩxü̃ i guxü̃ma i norü duü̃xü̃gü i ñoma i naãnewa
    rü daxũguxü̃ i naãnewa ngẽxmagüxü̃.
  zpl-NT: liꞌinu enu rnibiyaꞌ lu ye nú nuꞌ liñibe cuna lu iliulabe.
  mbc-NT: Manni' Paapa, tamî'nawîrî tîpemonkonoyamî' ka' ponkon pia itîînen moropai
    non ponkon. Tînmukuyamî' kai'ma to' esatî'pîiya.
  ndg-ndg: Ywabile kwa ywembe kila familiya kumaunde ni kunani ya nnema ikemelwa lina.
  wsk-wsk: Nu te kariimet suen la duruk wonong te se ali imi te mu bagara ningo arigisan.
  toj-NT: '@see-verse:EPH.003.014'
  tbc-tbc: Iŋ warou fidian lak na yak iŋ tan na yak dida dumado dan sad Tamadi a.
    Man niŋen mel fidian an iŋsen mi yaŋad ipidinai a.
  sna-sna: nokuti mhuri yavo yose iri kudenga napanyika inowana zita rayo kubva kwavari.
  smk-NT: a syay Ama nin sarban pinarsa na a mataman no itaw sara sa langit o iti
    sara sa luta' ket maipa'kit konra a pagkaama na.
  grc-TCGNT: ἐξ οὗ πᾶσα πατριὰ ἐν οὐρανοῖς καὶ ἐπὶ γῆς ὀνομάζεται,
  gof-WFTW: Saloninne sa7an de7iya issi issi soo asay iyan sunthettees.
  spa-BLM: de quien procede toda familia en el cielo y en la tierra,
  kyz-NT: Ku'jywa 'ga upe jane 'ga rerowiaaramũ najuejue etee futat 'jau, “Janeruwarete
    'ga”, 'jau jane 'ga upe. Ywag ipe ajemogy ma'e 'gã, ywy pe ajemogy ma'eramũ jane
    'jau. Najuejue etee futat jane “Janeruwarete 'ga”, 'jau jane 'ga upe. 'Ga upe
    je teje'ega monoi pẽ nee te'ỹina.
  dao-dao: khawmdek ja khankhaw üng veki khuiim kyawnglawng naküt naw ngming kcang
    cun ani üngkhyüh a yah.
  cya-cya: ñi nu nguia lo'o cunta nii nchgaa ta nten, tsaña'an la ni' cuaan lo'o loo
    chendyu re.
  wrk-wrk: Nyulu kunybamirra Buwakanya bukambijuyngka yalungi. Yabimba nyuli bukamba
    yaji lalijina baki jambana, baki nanankardi barri nyulu barrinani Buwakanya bukambijuyngka
    yalungi.
  nii-nii: '@see-verse:EPH.003.014'
  ign-NT: Éma, Táiyaquenehi tamutu te anuma. Émari­chuvare téchahi tamutu te juca
    apaquehe.
  dik-NT: Kɔcken tɔ̈ nhial ku kɔc tɔ̈ piiny aa mac thok rin yen ë Wäda ɣodhie.
  cac-cac: A' ch'oxnab'il yaji, tas yopisio junjun macan̈ eb' mamab'il d'a yolyib'an̈q'uinal
    tic yed' d'a satchaan̈.
