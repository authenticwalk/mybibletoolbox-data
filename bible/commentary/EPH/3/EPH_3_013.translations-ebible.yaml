verse: EPH.003.013
translations:
  kpx-kpx: Katealemo di la namigevege evive. Lainaho di aike vatehani maleale ke huhulahai
    negoholilive. Isito negolahave. Kosealemo di la tedaevelihoike vatehani ko malenu.
  okv-H: Eto na ungo avoembo osaga memenga kogue mihena avo hotembihe God toasi hotembavojo
    amo ungota degi ari javotoho puvuroja ereona.
  tbo-tbo: U wiyuwa binei ega ona tapitapiya ma tamogi ona hanapugeya omi wiwasawasa
    binei hi paniu.
  mal-C: അതുകൊണ്ട്, നിങ്ങൾക്കുവേണ്ടിയുള്ള എന്റെ കഷ്ടതകൾ നിങ്ങളുടെ മഹത്ത്വമാകയാൽ അവനിമിത്തം
    നിങ്ങൾ അധൈര്യപ്പെട്ടുപോകരുതെന്നു ഞാൻ അപേക്ഷിക്കുന്നു.
  grc-SR: Διὸ αἰτοῦμαι μὴ ἐκκακεῖν ἐν ταῖς θλίψεσίν μου ὑπὲρ ὑμῶν, ἥτις ἐστὶν δόξα
    ὑμῶν.
  bgc-bgc: इस करकै मै बिनती करुँ सूं के जो क्ळेश थारे खात्तर मन्नै होवै सै, उनकै कारण
    हिम्मत ना छोड़ो, क्यूँके हम पिता परमेसवर कै धोरै जा सका सां।
  khz-khz: Gaura pakurai au geku ririwa kamuna ragaina pio tugamagi-moiramoira, au
    avitivitina gaurai. Au vitiviti arawalina, gomi nama pio rawalia ulanana.
  deu-TKW: darum bitte ich nicht schwach zu werden unter meinen Bedrängnissen für
    euch, welche euch zur Herrlichkeit dienen -
  zsr-NT: Qui lë ni naꞌ rátaꞌyuaꞌ lauliꞌ cugác chop ládxiꞌliꞌ niꞌa qui le rzacaꞌ rguiꞌa
    nedaꞌ quië gáclenaꞌ lbiꞌiliꞌ, le nac tu le uziꞌliꞌ xbey.
  lin-lin: Lisusu, nazali kosenga na bino ete bobungisa mpiko na bino te likolo ya
    pasi oyo ngai nazali komona mpo na bino, pamba te ezali nde nkembo na bino.
  hns-NT: Ohie se ham toelogse bientie kariela kie tjaahe hamke doekh oethaawe ke
    pare hai toelogke khaatien, tabbo toelog hiemmat na hariehe.
  noa-E: 'Maguata muan pãragan mag chirʉm keena: Ich Cristoou pãar judionaan khabam
    khʉʉnag ich iek jaaumkhĩirta mʉ jʉr autarr aawai ag iek gaaimua mʉg mʉ dau aphʉʉ
    cárcel deg chirʉm anʉm ũurwaijã oob ökhĩirjuu amiet. Magju khãai pãach gaaimua
    mʉg mʉ dau aug wau chirʉmʉn mʉchdëu pãar khõsinaa Ẽwandamaujã pãar khõsi aawaita
    mʉg chirʉm a khĩirjunaa warag oneeta abat.'
  eng-EMTV: Therefore I beseech you not to lose heart at my tribulations on your behalf,
    which is your glory.
  mib-NT: Núu súcuan te cáhán ndahú rí jiín ró jeē ma cucuíhyá ni rō sɨquɨ̄ jnūndóho
    jeē ndóho ri jehē rō. Chi suu sáha jeē quéndōo ndetū anuá rō jijnáhan ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ लागि इङ्‌गाॽ तुमुङ्‌बा इनोगे़न् तुक्‍खेःन् के़निःसुम्‍मिल्‍ले़
    खिनिॽ निङ्‌साङ् मे़बुक्‍ने़न्‍ल कर खे़ङ्‌ग खिनिॽ इङ्‌धाःङ् के़घोःसुम्‍बा हे़क्‍के
    इःत्ते़म्‍मे़ॽओ फाॽआङ् पेलि फाक्‍निङ्‌लो॥
  xnj-xnj: Ndava yeniyo nikuvayupa neju mkoto kudenyeka mtima ndava ya mang'ahiso
    gegakunikolela ndava yinu, muni genago ndava ya ukulu winu.
  mmx-mmx: Kuren la nia a sing nimi do mina lolos la nemen mita subu kot kantubu at
    lununu atnimi mumu levesongsongot nia ap kiv i. Na levesongsongot ga vot mila
    agak lok tooro nimi, ketla mina lok momo mun teren.
  cbr-NT: Usa 'ain camina 'ëx mitsu bana ñuixuncë cupí tëmëraia ñuicania cuatíbi racuëti
    masá nuitutima 'ain. 'Ën tëmëraquinbi Cristo ñui quicë banacama mitsu ñuixuncëxmi
    ami catamëtia Nucën Papa Diosan mitsu ainan 'imicë 'aish camina masá nuitutíma
    cuëënti 'ain.
  tee-NT: Chai ni vasalh chunch juntau la'ixmacni Cristo pus iclatapaininiyau ni jantu
    tam ana'unt'it va ixlaca'atalh ni na icmak'alhk'ajnan va ixlacata ni iclajunau
    ixchivinti Dios. Alai ac'ats'at'it ni lak'ayac'ant'at'it ni na tu'u' talhiulayan
    ju Dios ni xalacasq'uin ni acmamak'alhk'ajnicalh ju milacata'an.
  eng-LSV: for this reason, I ask [you] not to faint in my tribulations for you, which
    is your glory.
  cak-NT: Romari' ninc'utuj favor chiwe, chi can man tipo' (timalij) ic'u'x y man
    quixbison roma nin-en sufrir iwoma. Xa quixquicot; roma cuando ren nin-en sufrir
    iwoma, can nik'alajin chi rix c'o ik'ij.
  pah-NT: 'Nurã ji ei pe me: Tapene''ouhũi pejikyhyjie''yma hahyrame ji ve ji pe ndepyga
    g̃waramo. A''ereki g̃a ji mongi cadeia pype ji Cristo''ga mombe''urame pe me judeus''g̃arũiva''ea
    pe. Hahyrame ji ve ojipe''g̃a e''i: “Paulo''ga Éfesopeve''g̃a arõhetei,” ei g̃a
    pe mboheteavo. Pejoryjory ti a''ero!'
  sja-NT: Tachi Ak'õrepa ma jõma jara aupada ooda perã tachi ijãapataarã k'aripait'ee,
    o-ĩa para bátɨ. Mɨ nama carcelde chupɨria nɨ̃bɨ mĩda parã judio-eerãmaa jaratee
    k'iniapa, parã pia-ee, k'ĩsia paraa p'anadaik'araa bɨ. Ma k'ãyaara o-ĩa p'anadaipia
    bɨ Tachi Ak'õrepa parã judio-eerã ichiaba pia oo k'inia bairã Cristo k'ap'ɨa pari.
  xed-xed: Tsaya tama ta kəl yu ka ndəɓa dzvu ŋa ghuni, ma rwaghuna tsi ta vgha, kabga
    snaŋta ghuni ta ghuya ɗaŋwa ɗa ta ghəŋa vəl mnaghunata ɗa ta Lfiɗa Gwaɗa. Ka ufa
    tsa ghuya ɗaŋwa ɗa ta ghəŋa ghuni ya, ta vgha ŋa ghuni.
  mks-NT: Sa̱há ña̱ cán quéa̱ xíca̱ ta̱hví i̱ nu̱ ndo̱ ña̱ ná a̱ cávitá ini ndó sa̱há
    ña̱ ndóho ini i̱. Jáchi̱ sa̱há ña̱ na̱ca̱ha̱n i̱ tu̱hun Ndióxi̱ nu̱ ndo̱ sa̱há
    ña̱ cán quéa̱ ndóho ini i̱ viti já ná cuu canduu va̱ha mé ndó. Ta xíní ñúhú caji̱i̱
    ini ndó sa̱há ña̱ cája i̱ sa̱ha̱ ndo̱.
  gfk-S: Io kaie, iou saring mu be ira numu lilik pai nale malmalungo uta ira mangana
    ngunngutaan i kabit iou uta mu kinong kakarek ra ngunngutaan di te ter no maririsuan
    na kinkinis ter ta mu.
  bmu-bmu: 'Miaŋgöra kewö ulet eŋgizal: Nöŋön kösö mire tata eŋön ölöwakŋegöra aka
    köŋjiliŋ möta malakzali, miaŋgöra uruŋinan mönö kude etma. Iŋini nöŋgö sihimbölöni
    miaŋgöra aka ölöp aködamunŋinambuk akŋe. Mewö.'
  dgz-dgz: Ap menan, ne nop ma diaen waingina, iwa ne gwat noke gapan wanik angina
    enan vek ugu vegaek anu tanivin, ame e kakaewa ega Iesu tautanapen menan vek anu
    tanivin ap menan imuya ega ae ya gearep iwa mame iravi e kakaewa ega menan.
  eng-GNV: Wherefore I desire that ye faint not at my tribulations for your sakes,
    which is your glory.
  zaa-NT: Hua yu le qui'ni yala cca'a' sufrir por causa de ca titsa' nu riquixa'ánia'
    le, pero bittu edúl·la'a latsi' le, porqui'ni sufrimiento nu rittia' nna ną́ para
    bien qui' le.
  eng-WEBSTER: Wherefore I desire that ye faint not at my tribulations for you, which
    is your glory.
  guh-guh: 'Bajaraxuata Diosojavabelia asaëyata pacatovajëtabiabatsi patanesivajamatabëcuene
    cueranaeyanivamë abaxë naneconitsia taponaponaejava penaneconitsivi pejebabiabibota.
    Jesucristo pelivaisi jivi tatsipaebijavata, jumaitsinë tsabiabi: “Pamonae apo
    judíovi ata itsa jumecovënëta Jesucristo pelivaisi, bajarapamonae ata Dioso pijajivi,”
    janë tsabiabi paxamë yabara. Bajarapacuenia Jesucristo pelivaisi jivi tatsipaebabiabixae,
    penaneconitsivi pejebabiabibota tavëna judíovi nenaneconitsiaexaneta. Bajaraxuata
    panesivajamatabëcuenebarëyamëre naneconitsia taponaponaejava penaneconitsivi pejebabiabibota.'
  bon-bon: Peei name pi cane jijenininine, weene ngenecu mäpu gone, egä cane weeme
    tääpume aga mäpu cabu nanajinige. Cäme ai mäpu te weeme miiji tääpume äbitenige.
  nhw-BL: Huajca amo ximotzinquixtica sintla ama nitlaijiyohuía ipan tlatzactli pampa
    nimechilhuijtoc amojuanti huan sequinoc catli amo israelitame icamanal. Nochi
    ni quipannextía para miyac amopati iixpa huan se tlatlepanitacayotl para amojuanti.
  swh-ONEN: Kwa hiyo, nawaomba msikate tamaa kwa sababu ya mateso yangu kwa ajili
    yenu, hayo ni utukufu wenu.
  wbi-wbi: Pauluo nikuvasuma muleke pidendevuka vwimilanimumuko sango vwimila umue.
    Isi lwe lwitiko lwinu.
  bba-bba: Ǹ n mɛn nɑ, nɑ bɛɛ kɑnɑmɔ i ku wururɑ nɛn nɔni swɑ̃ɑrun sɔ̃ te nɑ wɑɑmɔ
    bɛɛn sɑɑbu. Terɑ tɑ sɑ̃ɑ bɛɛn bɛɛrɛ.
  eng-KJVCPB: Wherefore I desire that ye faint not at my tribulations for you, which
    is your glory.
  kgk-NT: Upéa-rehe ani pevy'are'ỹ xe-rehe. Pende-rehe ha-py ajerereko asy ramo jepe,
    pende rovasa porã joty va'erã Nhandejáry.
  waj-waj: 'Ivaaraina na yaagueeqama ngii giaa ngii miee kiaunoo: Na ngiiiyara mmamma
    nniitaraivaa varauvaara Anutuuqaa kuaivaara sa ngii pirisainai ngia yaata utida
    kiatee: Ta pikiaaravee, kiatee. Na ngiiiyaroo tiee mmamma nniitareeraivaa varee
    aavaki variaunoo. Na itaa kua kiaunoo.'
  cpy-cpy: 'Rootaki nokantan-tzimiri: Paamaeyaa okantzi-moneentzimi-kari okaatzi nokemaatsita-kowentakimi.
    Tema rootaki pajahaayitee-yaari eeroka-paeni.'
  mpx-mpx: Inoke na baewa eliyamiu, bahi nuwamiu ni nanak ge yayaluwamiu ni pwepweyata
    kaiwena nau lomwan ya pwawa kaiwemiu. Nau no lomwan enona te komiu waisi ku pwawa,
    inoke nuku yaliyaya-an.
  wbp-wbp: Jalanguju murrumurru karna nyina nyampurla rdakungka. Kala kulalu mularrpa-jarriya!
    Ngajuju karna nyampu rdakungka nyina yungunkulu nyurrurla yapa-patu pirrjirdi-jarrimi.
  luo-luo: Emomiyo akwayou ni kik chunyu nyosre nikech sand ma ayudo nikech un, ngʼeuru
    ni sandruokna ema miyou duongʼ.
  nhe-NT: Huajca amo xicuesihuica xijtoquilica Toteco yonque ama nitlaijiyohuía ipan
    tlatzactli pampa nimechilhuijtoc imojuanti huan sequinoc tlen ax israelitame Itlajtol.
    Nochi ni quipannextía para miyac imopati iixpa huan se tlatlepanitacayotl para
    imojuanti.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܒܸܛܠܵܒܵܐ ܝܘܸܢ ܡܸܢܵܘܟ݂ܘܿܢ ܕܠܵܐ ܣܵܩܕܝܼܬܘܿܢ ܡ̣ܢ ܐܘܼܠܨܵܢܝܼ̈ ܒܘܼܬ
    ܕܝܼܵܘܟ݂ܘܿܢ، ܕܝܼܢܵܐ ܚܸܩܪܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Nagliksaaqtuŋa pisigiplugu quliaqtuałiġa tusaayugaaġiksuamik ilipsitñun.
    Taatnaqłuŋa iŋiġipsi qapiqtaqunġitlusri. Nagliksaaġutrił̣iġa ilipsitñik ikayuutigigisigiksi.
  msb-msb: Kaya, nakimaluoy ako sa iyo na dili niyo pagapaluyahon an iyo buot bisan
    adi ako nagalisod para sa iyo kay ini para man sa iyo kaayuhan.
  cpa-NT: Hi² jøng² juǿi²jni hniah¹² tsa¹hǿih³ hniah¹² huø³ hoh¹² hniah¹², hi² hiúg³jni
    hni¹ŋí³. Di³ dsio¹ báh³ jøng² hi² hiug¹² dsøa¹jni quin³jni jmø³uai¹² huu¹³ quiánh²
    hniah¹².
  dso-dso: ସେଟାର୍‌ ପାଇ ମୁଇ ତମ୍‍କେ ବାବୁଜିଆ କରି କଇଲିନି, “ତମର୍‌ ପାଇ ବଲି ଅଇବା ମର୍‌ ଦୁକ୍‌
    କସ୍‌ଟର୍‌ ପାଇ ମନ୍‌ଦୁକ୍‍ କରାନାଇ, ଏ ସବୁ ତମର୍‌ ବଲ୍‌ ପାଇ ଅଇଆଚେ ।”
  meu-meu: Taunabunai na noimuimu, daramui basie doko umui bagumui ai na hisihisimu;
    lauegu hisihisi na umui ihahairaimui ḡauna.
  yva-NT: Weti sya arakove, vemo weasanuga mamaun nora arono risya siuri nande rinai
    weye syo Ayao Kove raura wasai to, weye risya siurije somamo ngkov irati wasai.
  dgc-dgc: Kanya sikam, diyan kam manghina tu isip ta tétiisén kua se a hirap alang-alang
    dikam, da mégtiisék monda mapospusan moy i Diyos.
  zpm-NT: Laa naa rso diidz lo to sca, niicle ne znutaa quiadeed naa loxaque ne biaḻseed
    naa to, guṉde to ne miṉriise laa zdoo to guiaaṉ, sinque goḻley goḻwi gaṉle nu
    rlu zha nziuu, zha non nac to lo naa.
  hix-NT: Àro ke, onà wyaro àkehe, owyanye. Towankaryhe rma ehtxoko. Teryewhamnohsom
    me wehxan hamà, rowya ahananàhrà kom ke, rowya Xuknewyanahnà komo rma hananàhrà
    ke. Teryewhamnohsom me ryehtxoho hoye ro, anatoko oyowankaranatxow hana. Ewankaramra
    ro mak ehtxoko. Àsok tawro hana. Ryeryewhamnohtoho hoye ro ryhe, ohxe roro rma
    haxa oyeryatxhe, Khoryenkomo.
  sim-sim: Uwa osik ter jirin amu sawenduwa. Nomorawu os a kishawan ji heyehe wavu
    musha mushak ji hishihi ji holowa hala. Nomorawu os a kishawa oso jirin si jelyashinak
    kwambuk sikwa jir.
  npi-ULB: यसकारण, तिमीहरूका निम्ति मैले गरेका दुःखहरूमा तिमीहरू निरुत्साहित नहुन
    म आग्रह गर्दछु । त्यो तिमीहरूका निम्ति महिमा हो ।
  cgc-cgc: Gani, pangabay ko nang na dili magluya inyo na nakem tenged ta kabellay
    na naagian ko anduni naan ta prisuan tak inagian ko i para ta inyo na kayaran.
  tim-tim: Aregât hin makyeŋgire nâŋgâŋet. Nâ yeŋgât akmâ hâk hilâlâm nâŋgâm mandere
    aregât nâŋgâm biwiyeŋe bo umatŋe akbiâp. Bo. Anutuŋe âmâ ye âlepŋân manmâ âgâwaigât
    dâm makto umatŋe miawakniŋmap.
  yor-yor: Nítorí náà, mo bẹ̀ yín kí àárẹ̀ má ṣe mú yín ni gbogbo wàhálà mi nítorí
    yín, èyí tí ṣe ògo yín.
  wos-wos: Wungi xékélakita guni nak téfana du takwaka yawun jémbaka sarékéta wuni
    guniré we. Hangéli hérawunka guni yikafre mawuli yatanguni. Wuni gunika Krais
    Jisasna jémba yawuka hélék yata di wuniré séndé gembu husolotaka. Husolotakandaka
    wuni hangéli héra, gunika. Hangéli hérawunka guni sarékéta wun jooka haraki mawuli
    xékékénguni. Xékéhafi yata guni angi watanguni, “God nanika némafwi saréfa naata
    wandéka Pol nanika yae hangéli hérandéka nawulak du takwa di nanika saréfa nandénka
    sarékétandi.” Wungi watanguni.
  emp-NTPO: 'Maʌ̃ carea mʌ̃a bãrãa nãwã bed̶ea djuburiaya: mʌ̃ra bãrã carea bia mĩga
    b̶ʌmĩna jũmawãyã sopuarãnadua. Mãwã bia mĩga b̶ʌa bãrãra Ãcõrẽ ume bia b̶ead̶amãrẽã.'
  eng-F35: Therefore I ask that you not lose heart at my afflictions on your behalf,
    which is your glory.
  ind-ind: Karena itu, saya minta supaya kalian jangan kecewa dan putus asa mendengar
    apa yang saya alami di penjara. Sebaliknya banggalah, karena penderitaan saya
    ini adalah demi kepentingan kalian.
  pes-OPCB: پس، خواهش می‌کنم از رفتاری که در اینجا با من می‌کنند، مأیوس و دلسرد نشوید.
    به خاطر شماست که من این رنج و زحمات را متحمل می‌شوم و این باید مایهٔ افتخار و
    دلگرمی شما باشد.
  mpt-mpt: Inamin kesoa ne ibo daayebio dafa ota naka mak unang maki enino omkanebib
    kesoa ibo kukub olo tolo mo tosiananibta ib bainobo galino mo deibonimibe! Ne
    okok ele okok kebi olo ibo daabeno kesoa ibo ib bainobo galino sbalma wafu bianiba
    seinine!
  ssx-ssx: Ika꞉ ekina꞉ I̱ma꞉ do tanda mea pilua꞉ ekita꞉ kota꞉ iki ka꞉nda꞉ma꞉ na homa꞉pa꞉peke
    laa I̱ma꞉ iki honke alome. Iki epeaalo pa꞉la꞉ ekina꞉ loa꞉me.
  mkl-mkl: Nɑ nŋu, ǹ wɑ n tɔɔ ŋɛ i mɑɑ̀ mɔnɡɔ temuɑ ŋɑ nɑ ijuukpɑ̃ iyi ǹ wɑ n yɛ
    nɑ iri nŋɛ, domi ijuukpɑ̃u, nŋui ɑ́ jɔ̀ i nɛ bɛɛrɛ ŋɑ ntɔ ntɔ.
  gaq-gaq: ଆତେନ୍‌‍ସା ନେଙ୍ଗ୍‍ ସାର୍ଲଣ୍ଡିଂକେ, ପେ ଆତ୍‍ଲା ନେଙ୍ଗ୍‍ନେ ଦୁକ୍‍ କସ୍‍ଟ ବାନେ କେଚେ
    ନିରାସ୍‍ ଆଡିଙ୍ଗ୍‍ପା ମେଃଡାଗ୍‌ଲା ଆକେନ୍‍ ସାପା ପେନି ନିମାଣ୍ଡା ନ୍‍ସା ଡିଙ୍ଗ୍‍ମ୍ୱକେ ।
  gof-RNT: Taani hintte gisho waaye ekkiya gisho hintte ta waayan yeellatonnaada hinttena
    woossays; taani hintte bonchchuwas waayettays.
  unx-unx: ଏନାମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ବିନ୍ତିତାନା, ଆପେ ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ଦୁକୁଃତାନା ମେନ୍ତେ ଆପେ ଆଲ୍‌ପେ
