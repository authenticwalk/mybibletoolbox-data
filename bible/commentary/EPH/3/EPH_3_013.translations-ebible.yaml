  ron-LSB: De aceea vă rog să nu vă pierdeți inima din cauza necazurilor mele pentru
    voi, care sunt gloria voastră.
  pon-pon: Nan i me i men poeki, komail ender motot ki ai kamekam kin komail, pwe
    men kalinanada komail.
  nhe-BL: Huajca amo xicuesihuica xijtoquilica Toteco yonque ama nitlaijiyohuía ipan
    tlatzactli pampa nimechilhuijtoc imojuanti huan sequinoc tlen ax israelitame Itlajtol.
    Nochi ni quipannextía para miyac imopati iixpa huan se tlatlepanitacayotl para
    imojuanti.
  sps-sps: Nyo sing maromi ma fakats fanunun vaare am koma patang vaare to, tana saa,
    anyo saraa kamits rou tovei, ito tsun kan tsumi, ma faparits mami ya, ya te fafaakouts
    mami.
  wnc-wnc: Unzingge natake nata wamu kekeknga ginde daninggat. Nata gin gatandamitde
    kepi umukngamunangge natake iwanata enake meya takngatu takngatu nae namukaing.
    Sike meya wa namukaingge natake ginda ma tuyukawam. Kekeknga yutnong. Dasingge?
    Meya nata wa panggau nata gin gatandamunangge panggatde natake aminu buyambamda
    gindane umanza yapangenataning.
  nmw-S: Iyete a liwo heimiu, tab nuwamiu i engak ge yayaluwamiu i epwayate kaiwane
    nau a paidi tilao kaiwamiu. Nau lo tilao hinone te humiu hu paidi dohobine, iyete
    gen hu yariyae-an.
  bus-bus: Beee yãnzi ma wɛ́ɛ kɛ̀awa àton tó a nↄ̀sɛ yaka nawɛ̃a kɛ̀ mɛ́ɛ kɛɛ a musu
    yãnziro. A bↄna maaa yãnzimɛ.
  gub-BL: Aenoz putar ma'e peme kury. Apuraraw ma'erahy teko penekuzaromo ihe. Pezemumikahy
    zo heremipuraraw rehe nehe. — Tupàn na'ikàg kwaw a'e, ta'e numupytu'u kar kwaw
    Pawru ma'erahy ipuraraw ire a'e xe, peze zo nehe. Pekàg tuwe nehe, xo nezewe mehe
    teko uze'egatu putar penehe a'e wà nehe. — Azeharomoete Tupàn hemiruze'eg ikatuahy
    a'e wà pa, i'i putar peme a'e wà nehe.
  imo-imo: Akumunga nani eno konge tepolio nimboindo, na eno lipo tapondomboindo mindili
    nomboi moro mele konopu awini naa liko mundukolio paimbo ningo enge ningo pilko
    moromele mele tamba naa nipili. Na mindili noro ulumuni Gote kinye peya tapu toko
    moromele mele lipe tapondoromomunga konopu tiko molaio.
  boj-boj: Deqa niŋgi quiy. E niŋgi qa osim Yesus aqa wau ojeqnum. E wau di ojeqnum
    deqa e gulbe koba qoboiyeqnum. Niŋgi deqa are koba qalaib. Niŋgi are koba qalqab
    di niŋgi uloŋqab. Deqa niŋgi ijo gulbe deqa areboleboleiŋgem. Ijo gulbe dena niŋgi
    aqaryaiŋgimqa niŋgi Qotei ombla so bole gaigai sqab.
  eng-DRA: Wherefore I pray you not to faint at my tribulations for you, which is
    your glory.
  knf-knf: Ukaaŋ kë nji kakooţan nawut kawut phaj pi bakhajanaanuŋ pa an padolan nawutandër.
    Phaj mënţ pakţijanaŋ mndëm.
  san-KHM: អតោៜហំ យុឞ្មន្និមិត្តំ ទុះខភោគេន ក្លាន្តិំ យន្ន គច្ឆាមីតិ ប្រាត៌្ហយេ យតស្តទេវ
    យុឞ្មាកំ គៅរវំ។
  arn-NT: Feymew llemay, llellipuwayiñ tamün ngañwadduamnoael iñche ñi kutrankawkülen
    mew, iñche am kutrankawkülelu eymün tamün duam, tamün fürenengen mew.
  zas-NT: Zeel rnin lojdi ad runayadi por ree guialzi ni cadëëdan por lëjt, din zagdxen
    par lëjt.
  ken-NT: Ndu ɛchi nɔ, nchí ghati bhe bɛ bǎkɛ́ fɛrɛ amɔ ɛ̌ti bɛsɔŋɔri ɛbhɛn mɛ̌ghɔ̀
    ɛ̌ti yɛka ndu bɛkwak bhe.
