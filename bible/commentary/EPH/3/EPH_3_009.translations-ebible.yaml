  spy-NT: Māchāktōōs āboorchi chii ake tukul ng'aleechaa kiiyēēlootiin kuchakee /kikeeyey
    kōōrēēt. Kiiyeel ꞉Yēyiin nyoo kiyēyē kiy ake tukul chōbēēnyii ākoy bēsyēēt nyēē
  xnn-xnn: Tay si Apo Dios ay nangboliw isnan am-in ay wada et inbaana sak-en ay mangipagtek
    isnan am-in ay ipogaw nan ikkana ta matongpal nan panggepna ay egayna inpagtek
    id kasin enggana id wani
  mwe-mwe: Naatendanje bhandunji bhowe bhajimanyanje ngani ja nng'iyo ja gwene ukulungwa.
    A Nnungu bhapengenye indu yowe bhashinkuiya kuumila bhukala,
  tte-tte: Walo yawasosi, Yaubada yagu paisowa iyeyama na tem paisowane koina ana
    nuwatu wadawadamna tawae kani iginauli yakabi-yamayale tomo meuloili kolili. Yaubada
    iya yanuwa yaulina kana toyamayale nuwatune iwadam kanasiga kabona, na siya yaso
    beyabeyali nige sigigitai.
  tcs-tcs: God uda i bin meke ebriting, em bin suze mi po eksplein po ebriwan baut
    dis sikret trutok wea em no bin spik de pas po dem bipotaim pipol.
  hlt-THB: maa awh, ik-oeih boeih ak synkung Khawsa awh thuh na ak awm, ve awihyp
    a bibinaak ve thlang boeih a venawh sim sak aham ni.
  soq-soq: God, mida nitu uduudu dewamona, nolawa nena insaisawa dima me mapo ita
    tauma wadenitudeno winedia ne tauma apana uduudu mampo wasabamosapina. Do God
    insaisawa wadenitudena tauma ekelesia bedeuwoe dewasadio segaleidia benemawantepina.
  qub-qub: Acramasha llapanta camaj Tayta Dios unaypita-pacha yarpashancunata willacunäpämi.
  att-att: Á si Namarò nga namarò ta ngámin, aggina yù naddok nikán, ta ek ku ipakánnámmu
    sù ira ngámin nga tatolay yù egga ta nonò na, nga inilímak na áddè ngaw, nga talákkurugan
    na nga akkuán.
  bki-bki: mia nojo nejiloglog bunu banlo jum̃abe napano Atua naio mila kiano jidomiano
    nei maluvo. Jikario ea bogo napano Atua naio ji saba nonovio, binimei bokar bogo
    nalo napano abarlaka ban ruei, Atua naio bigivanio kiano jidomiano nei jo.
  bqp-bqp: matɛn asiriyã kũ Luda tɛn wɛtɛ gbɛ̃ sĩnda pínkinɛ bońnɛ gupuraa. Asiriyã
    pì utɛna Luda kũ à pↄ́ sĩnda pínki kɛ̀ kĩnaa zaa káaku,
  mcp-mcp: 'Mə jaaw bwo məkə́l, mə bágʉlə bwo ndímba: ndímba Zɛmbî nyə́mɛ́fwó muud
    nyə́ á tɛ́ isâ byɛ̂sh nyə á dʉ baagʉlə shwoó dɨ́ kwóm kwóm yí.'
  hat-hat: Li ban m' privilèj sa a pou m' fè tout moun wè aklè ki jan plan travay
    Bondye te sere nan kè li a ap reyalize, paske Bondye ki kreye tout bagay te kenbe
    plan sa a nan kè l' depi lontan.
  npl-NT: Onechtlali manikinmajsikamatilti n tlaltikpaktlakah nochi tlan Dios yowejka
    okitlatijtoka, Ye Akin okichijchi nochi tlan onka.
  bgg-bgg: Chiih-è Hamangkhung-aphuii ro ug pha phak ne nyie khi-èrek ne branthek
    shii blia rek rone doh yi ro, Hamangkhung-aphuii hanyie ne zab pha manathek Rabpho
    è awairo ug pha phak jine buyo pho è ug ne ruii ne,
  eng-TCENT: and to bring to light for everyone the plan of the mystery that has been
    hidden for ages in God, who created all things through Jesus Christ.
  eng-BSB: and to illuminate for everyone the stewardship of this mystery, which for
    ages past was kept hidden in God, who created all things.
  cpu-NT: Ishinetaakenaro nooñaarontaineri okaratzi omanakovetaka pairani iranteri
    Pava. Tema irijatzi ovetsikayetakerori maaroni añaayetairi iroñaaka.
  san-ASM: কালাৱস্থাতঃ পূৰ্ৱ্ৱস্মাচ্চ যো নিগূঢভাৱ ঈশ্ৱৰে গুপ্ত আসীৎ তদীযনিযমং সৰ্ৱ্ৱান্
    জ্ঞাপযামি|
  tac-NT: '''Lige Onorúgame napu suwábaga tábiri newale nulé ne''chí napurigá ''la
    ma''chígime machírimala ralámuli churigá ''nata asáligo Onorúgame.'
  eng-WEBPB: and to make all men see what is the administration of the mystery which
    for ages has been hidden in God, who created all things through Jesus Christ,
  gfk-H: '@see-verse:EPH.003.008'
  viv-viv: Yaubada aku vehimeya giveleku be kadu tomiyababi moyaꞋaidi nuwadi ganakivemahalina
    be Yaubada yana vevai sevasevauyana ana faisewa faꞋina gavaimi gavaimi givevai
    ma hinahalamanena. Tuwai-lokalokana aituha a gavaiyehi kahegedi-ma agaidiya mena
    vevai sevasevauyana, Yaubada gaitoma moyaꞋaina adi ToꞋaibubuna ma Tauna nuwahinagene
    giduvaꞋimaꞋima.
  yao-yao: Nasagulikwe kuti naalosye ŵandu wose chantemela cha Akunnungu yachikuti
    pakupanganya masengo. Akunnungu ŵaŵagumbile indu yose, ŵasisile chantemela cho
    kwa iŵelesi yose chitandile kalakala.
  tgp-tgp: ale vara a vai na tamlohi tari la memera na r̃omr̃omi luhu non God sei
    mo vai na hinau tari sei mo jarohia tuai moiso.
  auc-NT: Ayæ̈ Wængonguï tömancoo në badongaingä inte wëënëñedë nämanque entawëninque
    awëmö nänö wë wodongäïnö ante botö ïmote odömonte apæ̈necantapa. Ayæ̈, Pabodo
    mänïnö ante edonque odömonte apæ̈nequënengä ingampa, ante tömänäni ëñencædänimpa,
    ante pönö apæ̈necä æntabopa.
  kbc-NT: Eleditace Aneotedoɡ̶oji jeɡ̶emaɡ̶a nemaatediloco me jao inatawece oko moyowooɡ̶odi
    ane lowoogo meote niɡ̶ijo naɡ̶a niiɡ̶e Cristo. Aneotedoɡ̶oji yaɡ̶aditedini niɡ̶ida
    lowoogo niɡ̶ijo maleeka yoeteda niɡ̶ina iiɡ̶o, codaa minoatawece aninoa.
  bmh-bmh: Uwait nug ece unum usalai maimai, amegai gonugau dabeleu ein igul guzenabun
    wageimai meun, go dabeleu getal wageimai dacaneun. Bo, ulis ze go Uwait ig imaigeun
    en duailel unum awarabun iz salau mileun.
  ctu-BL: Mic tsictesʌbeñob pejtelel winicob x'ixicob jini mach bʌ tsictiyemic c'ʌlʌl
    ti' cajibal pañimil che' bʌ tsi' mele Dios pejtelel chuqui tac an.
  meq-meq: Mbəlom a vəleŋ tsəveɗ ka məɗatay ha a ndo hay wu nakə a tsik ahəl niye
    maŋgaha eye, ma ta giye bo na, kəkay. Mbəlom neŋgeye ndo məge wu hay tebiye kə
    pa na wu niye maŋgaha eye hus ahəl nakay anaŋ aye. Anəke na, kə ndohwaw a dzaydzay
    parakka tuk.
  noa-H: Hich Jöoyau warrgarwe nem t'um hompaabarwe nem wauju hichdëu k'ap'ʌ sĩerrjã
    mʌrʌgta jaaujim, jũrr t'umaam k'ʌʌnag jaaumk'ĩir.
  thd-thd: Ŋay ak meer rirrkan yikir pam moŋthak Pam Pork Nul ŋeeŋkmam minc pam Gentilak
    pelnan kunk thanan-hatha. Peln ih'h kanaŋkarr pam ŋooŋkom minc niinim, yorr kana;
    Pam Pork riiran walmeerem ith Nul warrmin koop yumpirr thurmthurma naŋanman Jesus
    Christunthurr.
  alp-NT: Kai Iriluke makerike mere ete au leke bei au, tamata esi rekwa Alla Iono
    saisa rebe Iteue bei akmena sare esi carare elia. Akmenare Alla Itolae nusa meije,
    saisa rebe tatike Ionore, Iono tamata esi rekwa mosa.
  san-VEL: kaalaavasthaata.h puurvvasmaacca yo niguu.dhabhaava ii"svare gupta aasiit
    tadiiyaniyama.m sarvvaan j naapayaami|
  kbq-kbq: Nagrira Anumzamo maka'zama tro'ma hu'nea Ne'mo, oku'a ama naneke korapa
    ante'nea nanekea huhampri nantege'na, ama nanekea hakare'a vahete eriama nehue.
  kbh-kbh: Y chë trabajo s̈onjabonÿé jamama, nÿetscanga botamana jinÿama chamotsobenama
    ndayá Bëngbe Bëtsá yochjama, ndayá cachá, chë nÿetsca soyënga tojamá, tempscana
    yojanjuabnacá. Më́ntscoñama Bëngbe Bëtsá chë soye ndocnábioye tbonjinÿinÿé, pero
    mora aíñe.
  ron-LSB: și să fac pe toți oamenii să vadă care este administrarea misterului care
    de veacuri a fost ascuns în Dumnezeu, care a creat toate lucrurile prin Isus Hristos,
  pon-pon: O pwen kamaraini amen amen duen koa dodok en rir akan, me nekinek jan nin
    tapin kaua ren Kot, me kotin kapikadar meakan karoj,
  nhe-BL: Quena, Toteco tlen quichijchijtoc nochi tlamantli nechmacatoc ni notequi
    para ma niquinilhui nochi tlacame tlen yajaya quisencajqui tlen huejcajquiya.
    Huan itlalnamiquilis tlen axaca quimatiyaya elqui ya ni; yajaya quinmaquixtis
    tlen israelitame huan tlen ax israelitame ipan Cristo.
  sps-sps: Ana nyo kan, Gov pisan vanyo ma fa'arasainy of anyo na fokinai tana sanaan
    te kat faruak fi non e Gov fakats famumuan takop Tsunia, Tsunia te fapogaar a
    fo mamatsiny ka. Tanik me tan tatanik, Ya famuiny ton fakats famumuan takop Tsuan
    tana vainy.
  wnc-wnc: Ngan. Anututa natake nata aminu kuupbamdane natdetdetna papa kakaatningge
    natake puya waaknga nae namukut. Nae naman nata tasike natdetdeu wa tupa Anutu
    sangabam tasike tekut tapata inane musiaatang natake tekut taknga yanikapitde
    puya namukut.
  nmw-S: Helak i giyau lo kaiwo a gopawayae bobode bwabwaligadiye heidiye wana nuwotu
    sumosumoine gane nuwane i ginawi. Helak, iye bigi bwabwaligadiye hedi toginawi,
    sauge veto dedei heine wana nuwotu yake i ho sumwan.
  bus-bus: mɛ́ɛ asiiyã kɛ̀ Ludaa e wɛtɛɛ gbɛ̃ sãnda pínginɛ bↄↄńnɛ gupuraaa. Asiiyã
    pì utɛna Luda kɛ̀ pↄ́ píngi kɛ̀ kiia zaa káaku,
  gub-BL: — Exak kar heremiapo ràm ikwaw pyr 'ym nehe, teko nànàn nehe, i'i ihewe.
    Tupàn a'e, ma'e paw iapo har a'e, umim wemiapo ràm puruwi kwehe mehe a'e.
  imo-imo: Melema pali terimu Goteni pele tembo nimbe konopuna panjirimu mele koro
    oi yunu pilipe yu kinye lopeke tepa perimu mele altoko imbo naa pileringi kanoma,
    kinye nando imboma pilengei ningo tipuwi nimu.
  boj-boj: Niŋgi qalie, Qotei a mandam ti iŋgi iŋgi kalil ti ateleŋej unub. Ariya
    kumbra a yqajqa nami aqa areqaloq di soqnej qaji di a na ulitej. Bini a na aqa
    areqalo di olo boleq atqa marsiq e wau ebej.
  eng-DRA: 'And to enlighten all men, that they may see what is the dispensation of
    the mystery which hath been hidden from eternity in God, who created all things:'
  knf-knf: Dwo i kayuuj, kajinţan ţi uşal wi ñaaŋ andoli, uko umbiiŋ amena wi Naşibaţi
    anţakuŋ iko bŧi yi awooŋ aanyuuj nin aloŋ ţfa, dyuujan jibi akdoluŋ uko mënţ uhilna
    udolana.
  san-KHM: កាលាវស្ថាតះ បូវ៌្វស្មាច្ច យោ និគូឍភាវ ឦឝ្វរេ គុប្ត អាសីត៑ តទីយនិយមំ សវ៌្វាន៑
    ជ្ញាបយាមិ។
  arn-NT: Fey iñche ta yefaldunguenew tañi kimelelafiel ta itrokom che tüfachi dungu.
    Ngünechen dewmay itrokom tati mülelu, welu kisu müten kimniey ñi adkünuelchi dungu
    ñi femael ta Cristo mew.
  zas-NT: në par gugojnan zagdxe gra reeman xhienaag na̱j xixgab Dios bén been gra,
    xgab ni ad balüü gajtaman loj ree bejn.
  ken-NT: Bɛtɨk bɛchak ɛbhɛn yi áchyɛ́ mɛ chi bɛ nkʉ́ bǒ mankɛm mángɔ́ mɛnyɨŋ ɛbhɛn
    Mandɛm mmu ághókó mɛnyɨŋ mɛnkɛm ábhʉ́rɛ́ nyaka bhɛ́sɛ́ bhɛ́sɛ́ ndǔ mpoknkɛm
    anɛ áfʉɛ́rɛ́ ansɛm.
