verse: EPH.003.009
translations:
  kpx-kpx: Dilavau isiviale di ata bahata haivege abu kemo hilokage Dilavau ata bahatamo
    au ata malevema. Dilava keike vata vai onobenobe bahata vaeveito au ata bahatamo
    au ata maleveale ke mahogovai subuta ata kebia namigeveholinu.
  okv-H: Eto God na daingeto embomeni oreketo humbuto tihi jigesuja amita ke mahu
    ojikari mihouva avo embo tapa na kiagora humbuto araha ereona. Eto uhu te enda
    te eto donda tapa ari God amina ke erevi mahu ojikena te
  tbo-tbo: Ma u bagibagi ipa lawa atapuhi hina hanapugeya Yaubada tauna ginouli atapuhi
    hai tu wiwawala ma houga daodaona a hanapu gowagowadana amaka i wogeleteya.
  mal-C: സകലതും സൃഷ്ടിച്ച ദൈവത്തിൽ അനാദികാലംമുതൽ മറഞ്ഞിരുന്ന രഹസ്യത്തിന്റെ വ്യവസ്ഥ
    എന്തെന്ന് എല്ലാവരെയും ഗ്രഹിപ്പിക്കാനുമാണ്.
  grc-SR: καὶ φωτίσαι ⸋πάντας⸌ τίς ἡ ⸂οἰκονομία⸃ τοῦ μυστηρίου τοῦ ἀποκεκρυμμένου
    ἀπὸ τῶν αἰώνων ἐν τῷ θεῷ τῷ τὰ πάντα κτίσαντι ⸋2διὰ Ἰησοῦ χριστοῦ,⸌
  bgc-bgc: अर हरेक माणसां ताहीं समझा सकूँ के उसनै उस योजना ताहीं जो उसनै पैहले तै
    सोच्ची थी, किस तरियां पूरी करी, या योजना पैहले तै जाहिर कोनी होई थी क्यूँके परमेसवर
    जो सारी चिज्जां नै रचणियाँ सै, उस ताहीं छिपाए राख्या।
  khz-khz: E taunilimalima maparara geriai pana kilagi-matagai-gitakaua, Palagu gena
    ririwa e navuga, ati Iuda talimara maki geria vevega-maguli talimanai pene ago.
    Enavuga pa tugamagi ea tanopara evetinato voanana vegata gaura maparara ekalarato
    Palaguna genai veavuga emiana.
  deu-TKW: und zu beleuchten, welches da sei die Ordnung des Geheimnisses, das verborgen
    war vor den Weltzeiten in Gott dem Schöpfer aller Dinge,
  zsr-NT: Dios budödëꞌ lu naꞌa gunaꞌ ga láquibeꞌi yúguꞌtë bunách ca nac le buzoaczëꞌ
    Dios dza niꞌtë, lë naꞌ nac tu le bgachiꞌ queëꞌ Dios, Nu ben yúguꞌtë le rléꞌiruꞌ.
  lin-lin: apesa ngai mpe ngolu ya kosunga bato nyonso mpo ete basosola ndenge nini
    Nzambe akokisaka mabombami oyo ezalaki wuta kala ya kobombama kati na Ye, Mokeli
    na nyonso,
  hns-NT: Parmeswar saara sansaar ke banaawe Waala hai, aur ab talak oe sab djoeg
    ke tjhiepal baat na dekhaais hai. Aur ham safa se siekhaai sakiela kie oe aapan
    sotj-bietjaar kaise poera kariega.
  noa-E: Ich Jöoyau warrgarwe nem thum ompaabarwe nem wauju ichdëu khaphʉ sĩerrjã
    mʉrʉgta jaaujim, jũrr thumaam khʉʉnag jaaumkhĩir.
  eng-EMTV: and to enlighten all as to what is the administration of the mystery,
    which had been hidden from the ages in God, who created all things through Jesus
    Christ;
  mib-NT: Chi ni jeni ya ruhū jeē steén cají rí jeē suni máá i jnama ya i. Te yūcuan
    cúu jnūhun Yaā Dios jeē ni yɨ́sāhi ndé jenahán ndasɨ́, chi máá yá ni sáha ndɨhɨ‑ni.
  lif-NT2: हे़क्‍क्‍याङ् काक् पाःन्‍हाॽरे़न् नावागे़न् चइःत् के़ने़बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    उनाहुरिआङ्धो माॽरुबा पाःन्‍निल्‍ले़न् निङ्‌सेःक्‍किन् काक् मनाहाॽ चे़क्‍मासि फाॽआङ्
    इङ्‌गाॽ सेगाङ्‌लो॥
  xnj-xnj: Nahaguliwi muni nivajovela vandu voha valola mpangu wa mfiyu wa Chapanga
    chewihenga lihengu. Chapanga mweawumbili vindu vyoha afiyili mfiyu waki kutumbula
    kadeni.
  mmx-mmx: kusu nedi eburu mi limixin axap dina xasep ap mo levelinga lipe. Ni mo
    levelinga ne Moroa ga raba ia min kusu ana tong asu i. Nom levelinga Moroa ga
    lipe i gano la ga nemen kuren at laxanmaares buaang, ga ruka i at levenaleng ne
    Moroa ga rudum li lempanga axap.
  cbr-NT: Nucën Papa Dios, an camabi ñu unio, an ca —Cristo ca uti 'icë —quixun bëráma
    mënío 'ixunbi Cristo ucëmapan 'ain, a ñui quicë bana uisai quicë cara quixuan
    unin cuanun 'unánmiama 'icën. 'Unánmiama 'ixunbi ca bërí a bana unicama 'unánminun
    Nucën Papa Diosan 'ë caxa.
  tee-NT: Para quinavinilh ju Dios lamapainin ni laich ac'amavasalanilh va tichi cavalhch
    tuchi ju nomputun ju chivinti ixlacata ju Cristo ju jantu ixmachakxacanta ju mak'anchich.
    Pus ju mak'anchich ju Dios jantu xamati' ixmavasalanita ju anu' chivinti. Yuchi
    ju Dios ju navik'ota tachi chun ju taxtokni.
  eng-LSV: and to cause all to see what [is] the fellowship of the secret that has
    been hid from the ages in God, who created all things by Jesus Christ,
  cak-NT: Can xiruya' chupa rusamaj chi nink'alajij chiquiwech ri winak ri runojin-pe
    ri Dios chi nu'on. Cuando ri Dios man jani tu'on ri rech-ulef y ronojel ri jec'o,
    can ja' yan xunojij ri anchique nu'on. Raja' can q'uiy yan tiempo man ruk'alajin
    ta pe, xa c'ajare' xuk'alajij-pe.
  pah-NT: 'Jypya Tupana''ga oapo pa hako. A''ea rupi ga ndohepiukari g̃wemimbotarimova''ea.
    A''ereki ga nomombe''ukatui Jesus Cristo''ga hako. Ag̃wamo ji ve Tupana''ga ei
    opyryhetero: “Ekwahavuka ti g̃a pe nhaporemo nhiremimbotarimova''ea nhirembiepiukaripyre''yma,”
    ei ga.'
  sja-NT: Maperãpɨ mɨa jõmaarãmaa jarai Tachi Ak'õrepa na eujã ooi naaweda, k'ĩsia
    iru bada parã judio-eerã k'aripait'ee. Awaraarãmaa mãga k'awapi-e paji mĩda, Tachi
    Ak'õre, chi ne-inaa jõmaweda nɨ̃bɨ oodapa, mɨmaa mãga k'awapiji.
  xed-xed: Ka zɗiɗiŋtá Lazglafta ta huɗi guli ŋa tsislanapta ɗa ta inda mndu, ká Lazglafta
    fata daga manda ghalya ta tsa ɗifatá skwi dzaʼa tsi magay ya. Zlaganapzlaga Lazglafta
    ta inda skwiha. Si nda ɗifa da Lazglafta ta wa ira mnduha daga ghalya. Ndana tama,
    ka kligiŋtá tsi ta daɓi.
  mks-NT: Ta na̱sa̱ha̱n Ndióxi̱ chuun nu̱ú i̱ ña̱ ná jána̱ha̱ i̱ tu̱hun va̱ha ña̱
    na̱sahi̱in je̱hé nu̱ú ndihi ña̱yivi. Ta a̱nda̱ sa̱nahá na̱sahi̱in je̱hé a̱ na̱caja
    Ndióxi̱, mé a̱ na̱cava̱ha tócó ndihi ña̱ha.
  gfk-S: '@see-verse:EPH.003.008'
  bmu-bmu: Anutunöŋ möpŋaŋgö möpŋe yuai pakpak miwikŋaiba Buŋaŋi tölapŋi közamböriga
    ambazipnöŋ mala kota malgetka nalö miaŋgöreŋ tönpin malget. Miaŋgöra nöŋön Anutugö
    Buŋa areŋ tölapŋi mi galöm köla malbiga ölŋambuk ahakza. Nöŋön miaŋgö könaŋi aukŋe
    jibiga ambazip körekŋan möt sölöŋgömegöra simbawoŋ mötzal.
  dgz-dgz: Amba God nao mega neneni ame nop mega tave iragenawa karaua wandini oisewa
    waenapan wadidiamopen men nenen. Ame piup kiman ere ta venaseni gapan nop tavewa
    mek ware karaua baraen. Iwa me wan dim dim iragi tan venaseni apanewa.
  eng-GNV: And to make cleare vnto all men what the fellowship of the mysterie is,
    which from the beginning of the world hath bene hid in God, who hath created all
    things by Iesus Christ,
  zaa-NT: para qui'ni iyáỹiani ca enne' nna ttélíni cą ti'iỹa modo benie cumplir la'
    rulábalatsi' tse' qui'e para làcą. Tata Dios enne' beni iyábani nu té nna, là
    terúbée hua yùe dèsdeba neru nu gunie para lani ca enne' qui' adí ca nación.
  eng-WEBSTER: 'And to make all men see what is the fellowship of the mystery, which
    from the beginning of the world hath been hid in God, who created all things by
    Jesus Christ:'
  guh-guh: Dioso nitoroba patacatsipaebaponaenexa, apo pajudíovi atamë, Dioso papecacapanepaejavanexa.
    Dioso daxitacuene pexanaenë mapanacuataje. Dioso cajena tajëvelia najamatabëxaina
    paxamë ata, apo pajudíovi atamë, papecacapanepaenexa. Itsiata itsajivijavabelia
    ata Dioso apo yapëtaeyaexanae, apo pajudíovi atamë, Dioso papecacapanepaejavanexa.
  bon-bon: Cäme kaakesea gyene iyeta biname bine umle wawename, egä Acejiyame me ogä
    ngene atwana te toraca me lipu cirege äbita. Acejiyame lui iyeta gwidape bine
    itu jewenimuji, tabe ai ne niinäce lui padare cabu imlituji.
  nhw-BL: Quena, Toteco catli quichijchijtoc nochi tlamantli nechmacatoc ni notequi
    para niquinilhuis nochime catli yaya quisencajqui tlen huejcajya. Huan itlalnamiquilis
    catli amo aqui quimatiyaya elqui para yaya quinmaquixtis israelitame huan catli
    amo israelitame ipan Cristo.
  swh-ONEN: na kuweka wazi kwa kila mtu siri hii iliyokuwa imefichwa tangu zamani
    katika Mungu, aliyeumba vitu vyote.
  wbi-wbi: Lunoghile kukuvamulika avaanhu vooni vwimila une vutavike vwa Nguluve ughwa
    kuvusyefu. Uvu vwe vitavike vuno vulyafisilue amaka minga ghano ghakiling'inie,
    nu Nguluve juno alyapelile ifiinu fyoni.
  bba-bba: Kpɑ n kɑ tɔmbu kpuro ɡiɑsiɑ nɡe mɛ Gusunɔn himbɑ ɑsiriɡiɑ yɑ koo kɑ koorɑ.
    Gusunɔ wi u sɑ̃ɑ ɡɑ̃ɑnu kpuron Tɑkɑ Kowo, u ɑsiri ye beruɑ sɑɑ yellun di,
  eng-KJVCPB: 'and to make all men see what is the fellowship of the mystery, which
    from the beginning of the world hath been hid in God, who created all things by
    Jesus Christ:'
  kgk-NT: Oipota xe amo'arandu entéro va'e-pe amombe'u-vy mba'éixa ojekwaa-ta Nhandejáry
    rembiaporã. Ha Nhandejáry katu opamba'e apoha voi. Opamba'e reko járy voi ha'e.
    Upéixa araka'e nomombe'úi araka'e avave-pe. Yma gwive ãy peve nomombe'úi avave-pe
    gwembiaporã.
  waj-waj: Anutuuqo ari yaata utuu kua hataumaki vauvo kooyaa kaanaivo vainaraivaara
    gioonna kiaapu mmuakiaaya kooyaa kiaa mmianeeraivaara ni mmataama kieeravai. Anutuuqo
    mmuakiaa mminnaiyauvaa iiraivoono tauraa varuu mmuakiaa suaiyauvaki ii hatauma
    kua ivaa hatauma kieeravai.
  cpy-cpy: Ishineta-kinawo nooñaawonteeniri okaatzi omanako-witaka paerani ranteri
    Tajorentsi. Tema riitaki wetsika-yitakirori maawoeni añaayiteeri nimaeka.
  mpx-mpx: Yehoba no tuwalali i pem hauna wana nuwatu misusumena ge nuwana ni ginol
    na pwamwananal gamagalau gegewel elal. He Yehoba, iya bugul gegewel ali Toginol,
    wana nuwatu o i sume sauga houhouwena eliyana.
  wbp-wbp: Kaaturlu ngurrju-manu nyiyarningkijarra. Nyanungurlulpa langangku mardarnu
    yimi jinta-kari kujalpa-jana jurnta mardarnu yapaku yimi-ngarrirninja-wangurlu.
    Kujarlanyaju ngajuju milarnu yungurna-jana yimi-ngarrirni yangka jinta-kari yimi.
  luo-luo: kendo mondo anyis ji duto ongʼe maler tichna kuom wach mopondoni, mosebedo
    kopandi kuom Nyasaye mane ochweyo gik moko duto e higni mokalo.
  nhe-NT: Quena, Toteco tlen quichijchijtoc nochi tlamantli nechmacatoc ni notequi
    para ma niquinilhui nochi tlacame tlen yajaya quisencajqui tlen huejcajquiya.
    Huan itlalnamiquilis tlen axaca quimatiyaya elqui ya ni; yajaya quinmaquixtis
    tlen israelitame huan tlen ax israelitame ipan Cristo.
  aii-aii: ܘܕܡܲܚܙܹܝܢ ܓܲܠܝܵܐܝܼܬ ܠܟܠܔ ܚܲܕ ܐܢܵܫܵܐ ܡܕܲܒܪܵܢܘܼܬܵ‌ܐ ܕܐܪܵܙܵܐ، ܗ̇ܘ ܐܪܵܙܵܐ ܐܲܝܢܝܼ
    ܕܒܕܵܘܪܹ̈ܐ ܩܲܕܡܵܝܹ̈ܐ ܦܝܼܫܵܐ ܝܗܘܵܐ ܛܸܫܝܵܐ ܒܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܒܪܹܐ ܠܹܗ ܟܠܔ ܡܸܢܕܝܼ،
  esk-NT: suli iñupayaat kaŋiqsitquplugich nalunaqtuanik sivunniuġutmiñik. Agaayyutim
    iñiqsiruam supayaanik Christ Jesus-kun iriqsimaaġniġaa sivunniuġutni aullaġniiḷġatałhaniñaglaan
    nunam uvuŋanunaglaan.
  msb-msb: Oo, ginpili ako na ipahayag sa tanan kun pan-o ginahimo an sikreto na plano
    san Dios na naglalang san tanan. Ginparatago anay niya ini kasadto pa,
  cpa-NT: hi² hé¹³jni ca¹lah¹já¹ dsa² ha²lah lǿa¹² jǿg³ mi³chi³hma¹ ma²ja¹lǿih², jǿg³
    quiah¹² Diú¹³, dsa² ca¹jmo¹ ca¹lah¹jǿ¹ hi² chi².
  dso-dso: ପର୍‌ମେସର୍‌ ତାର୍‌ ଲୁଚ୍‌ତେରଇବା ଜଜ୍‌ନା କେନ୍ତାର୍‌ ପୁରାପୁରୁନ୍‍ କର୍‌ସି, ସେଟା
    ସବୁ ଜାନାଇବାକେ ମିସା ମକେ ବାଚ୍‍ଲା ଆଚେ । ସବୁ ବିସଇ ତିଆର୍‌ କଲା ବେଲେଅନି, ଏବେ ଜାକ ସେ ତାର୍‌
    ଟିକିନିକି ବିସଇ ଲୁଚାଇକରି ସଙ୍ଗଇରଇଲା, ।
  meu-meu: bona ḡau iboudiai ikaradia Diravana ese sene negadia ema harihari vada
    e hunia herevana anina baina hahedinaraia taunimanima iboudiai ediai.
  yva-NT: Amisye po anakere raugaje rinai indamu syo Apa bekero ngkokaibe umawe raura
    kakavimbe vatan tenambe mansai. Weye Amisye, Opirati po mine so ranari, Po apa
    ana ngkokaibe no anuga rai arono wusyinoe mamo soamo raroron kakavimbe.
  dgc-dgc: Sakay ipaliwanag ko ta étanan a tolay éng pakodyan na Diyos a gemtén i
    nilihim a plano na. Nale a panahun a nilihim na i gemtén na,
  zpm-NT: Gne naa lo zho gacnaṉ zho gaṉle zha nactaa grë miṉe no guic Dios guṉ me,
    miṉe wlaltaa choot gard gacnaṉ; Dios, meṉ ne bzaa grëse ncuaaṉe no.
  hix-NT: Khoryenkomo yehutwatxhàrànhàr xarha wekarymehe, àwyanye, omeroron komo wya,
    uhutwany me harha ehtxoho menye. Amnyehra uhutwamohsohra rma hak nehxakonà, noro,
    toto heno komo wya. Noro ryhe, omeroron komo yakàhtonyenhàrà rma, nehutwekonà
    rma, amnyehra.
  sim-sim: Avui Wasilaka mbele mbele amber angop or urakori lir. Hako os or ukmbaha
    hishiri oso mas wolo mbeek or halarik kormbak talari ambu sir. Hako ter anin or
    mukushiwak os amu kormbak sawenduwa.
  npi-ULB: सबै मानिसहरूलाई परमेश्‍वरको गुप्‍त योजनाको बारेमा मैले स्पष्‍ट गर्नुपर्छ
    । पहिले, यो योजना सबै कुरालाई सृष्‍टि गर्नुहुने परमेश्‍वरद्वारा पुस्तौँसम्म लुकाइएको
    थियो ।
  cgc-cgc: Pribiliyo ko man na ipaintindi naan ta mga ittaw paagi an na natuman plano
    ta Dyos parti ta mga dili-Judio. Alin ta pagbuat ta kalibutan i, kanen na Dyos
    na gabuat ta tanan, ula din anay pasugira iya an na plano.
  tim-tim: Akto areâk bo. Anutu hân himbim me wan me wan mem miawak yegep arekŋe luâk
    âmbâle hânŋe hânŋe manmai are hârok den pat âlepŋe tigimbo yoŋâk yem gaep are
    hinŋe nâŋgâŋet dâm tân nugumbo aregât manmâ makyeŋgiman.
  yor-yor: àti láti mú kí gbogbo ènìyàn rí ohun tí iṣẹ́ ìríjú ohun ìjìnlẹ̀ náà jásí,
    èyí tí a ti fi pamọ́ láti ìgbà àtijọ́ nínú Ọlọ́run, ẹni tí ó dá ohun gbogbo nípa
    Jesu Kristi.
  wos-wos: Hanja God atéfék jondu dé hurataka. Huratakata tale déka hundi dé faku,
    hukémbu yatendéka jémbaka. Wun hundi séfélak héki hwari faakwa dé re. Rendéka
    némbuli wuniré wandéka wuni wun fakundén hundi wa, atéfék du takwa jémba xékélakindate.
  emp-NTPO: Ãcõrẽ ne jũma od̶aba mʌ̃ra b̶ʌsia jũmarãa ebud̶a cawabimãrẽã sãwã osida
    idjia naẽna oi crĩcha b̶ad̶ara. Maʌ̃ oi crĩcha b̶ad̶ara naẽna cawabiẽ́ b̶asia.
  eng-F35: and to enlighten all as to the program of the secret that from the beginning
    of the ages has been hidden by the God who created all things through Jesus Christ;
  ind-ind: Dan saya dipilih untuk menyatakan kepada semua orang tentang rencana itu—
    rencana yang sudah berabad-abad tersembunyi dalam hati Allah, yang menciptakan
    segala sesuatu melalui Kristus Yesus.
  pes-OPCB: و برای همه روشن سازم که خدا این راز را چگونه به اجرا درمی‌آوَرَد، رازی
    که در قرون و اعصار گذشته، در خدای آفرینندۀ همه چیز پنهان نگاه داشته شده بود.
  mpt-mpt: Gode inamin namino alukum klanebue baatnenea Kobo moneba ne weng olo sino
    ayok binobuo nakaia unangai alukum omkaye bianeba baabeneba Sinanggwano e weng
    olo ayok binabo otane memalo keimanobo ge baabenale ge baatnenebiobe.
  ssx-ssx: Kutupa wanda꞉hali paeyaoma꞉ Koda꞉ma꞉ a꞉mbao u hayeke hone peneme yao yaalo
    pa꞉la꞉eki make handena꞉yeke I̱ma꞉ walo ponoyeke I̱ pa꞉ta꞉ kia꞉me. Hande ala꞉ta꞉
    ala꞉ta꞉ paeyao wepia wina꞉ la꞉la꞉ Koda꞉ma꞉ta꞉ amba꞉ kiaake hatiki epemeke pa꞉ta꞉
    kone ipika꞉ u hayeke hone a꞉mbao wia hao hayekeme.
  mkl-mkl: Nɔ n sisiɑ inɛ fei bɛi yɑɑsei ɑsiii Ilɑɑɔ̃ ɑ́ ce ku ceò. Ilɑɑɔ̃, nŋu iyi
    í tɑkɑ mii fei í sinɡɑ ɑsiiu ihɛ̃ hɑi ku kpɛ,
