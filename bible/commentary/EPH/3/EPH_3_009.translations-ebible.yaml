  tif-tif: 'Kemin, God ami aket fukunin yang sawaansu kaayo nata kuluu-lomdiya, unang
    tunum alik imi talalu kukuyin-biliya kawu, iyo utamipla, God ayo kaa dok kano-lomdaya,
    kaa kanoyokoma kala, kalalipla, iyo utafiin-umbip. Siin sawaayak kawu, God ayo
    abiil so, tawaal so, kala dik-daa kulaasu kaami mafek mafek kiiyo talalusa tunum
    kemin, ayo aket fukun-bamda: Am ma daanokomu kawu, abiil tikiin kaami sinik tambal
    tambal iso, ensel titil-kup tabasip iso, iyo utamiwa yi, God ata Kristen unang
    tunum iyo talalu-yimulala, iyo dok kanolin bom-bilip kala, kala-lomdipla, iyo
    utamipya yi, Atin ti God alta aket tambal-kup fukunin tunum o, kalalip, utamin
    o! kala-lomdala, God ayo sawaayak kaptoowu, alami aket-kup fukun-ilomda: Kaayo
    kanu-mokomi no, kalsa uyo kutal-fukusa. La, ku-fatap-daase.'
