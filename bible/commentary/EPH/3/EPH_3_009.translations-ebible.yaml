  cnt-NT: Ma₂ca₂dsia₃ gu₃ ta₁ la₂ a₂jme₁jniag₅ ja₁con₂ ca₂le₃jɨ́n₃, jág₁ dse₃ a₂jme₁rë₂'ma₄,
