  cop-BHC: ⲈⲐⲢⲈ ⲚⲒⲈⲐⲚⲞⲤ ϢⲰⲠⲒ ⲈⲨⲞⲒ ⲚϢⲪⲎⲢ ⲚⲔⲖⲎ ⲢⲞⲚⲞⲘⲞⲤ ⲚⲈⲘ ϢⲪⲎⲢ ⲚⲤⲰⲘⲀ ⲈⲨⲞⲒ ⲚϢⲪⲎ ⲢⲈⲠⲒⲰϢ
