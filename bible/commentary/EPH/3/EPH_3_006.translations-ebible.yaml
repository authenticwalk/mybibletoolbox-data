    ewapuru mena Mamanuga God e puyoi yadini. E tawana Isiraero ragidai ade iyapana
    kwaiyanai ragidai mete kina nu ewapuru tenibu e naureya dibinibu da nu eyakamenaigibi.
    Ki pokere e Keriso Iyesu pokaiya naiya badidi gwaiyaba-wena ki iyai ka karako
