  cav-NT: '@see-verse:EPH.003.005'
  kgp-NT: Ti tỹ ẽg mỹ nén ũ tãg tó mũn hã vẽ, ha mẽ. Vãsỹ Topẽ tóg Judeu ag hã mỹ
