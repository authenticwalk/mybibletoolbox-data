    vatano Yahudi nawe Yahudi jewene nawe awaura Apa kovo ngko dave rai kava. Muno
    vatano Yahudi jewen utavondi Yahudi matavon indamu onawamo kawasae intabo, omamo
    Kristus anasine mije. Muno Amisye apa ana po raurairive mamo Po raugaje mansai
    kava, weye ube intabove Yesus Kristus ai.'
  dgc-dgc: 'Ey nadid, saye i plano na a lihim: du éwan Judeo, éy te kabahagi be side
