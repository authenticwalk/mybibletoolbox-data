    ite re. Kwanay tə Yahuda ahay kə təren nə zahav kərtek. Aday way a Mbərom sə zlapay
    anan i varan anà ɗo a Yesu Almasihu ahay ata nà, i varak ikwen anan re. Way
    ataya fok, kə njiɗen atan nà, anga kə ɗəfen nga pə ləbara mugom awan.'
  ape-B: Balan seiwak nyonobechuk uli douk enyudak. Ipak douk likuk wo pudukemu God
