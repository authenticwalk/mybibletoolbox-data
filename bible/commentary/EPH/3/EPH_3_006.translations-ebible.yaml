    jiꞌi̱ Cristo; si xñi nguꞌ biꞌ chaꞌ jiꞌi̱ Jesucristo, loꞌo nguꞌ biꞌ caca tsoꞌo
    cresiya jiꞌi̱ nguꞌ cuentya jiꞌi̱ ycuiꞌ Ndyosi liꞌ. Caca stuꞌba chaꞌ jiꞌi̱ tyucuaa
