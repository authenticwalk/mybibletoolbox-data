  jpn-1965: その奥義とは、福音により、キリスト・イエスにあって、異邦人もまた共同の相続者となり、ともに一つのからだに連なり、ともに約束にあずかる者となるということです。
  fra-SBL: à savoir que les païens sont cohéritiers et cohéritiers du corps, et qu'ils
