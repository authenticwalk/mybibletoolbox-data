    ngagurri-wuy, ngagurru warraarrawindi-lhangu ngurraaynjaabu, nguynju yaga aynjaabugij-jii
    a-ngun.gu yaga, nguu-yamana. Ngagurru ngurraa-garra-ḻibi-ḻibawaynjina anubani-yung
