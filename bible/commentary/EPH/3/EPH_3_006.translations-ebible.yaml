  unx-unx: ଏନ୍‌ ଉକୁଆକାନ୍‌ କାଜି ହବାଃଅତାନା, ସୁକୁକାଜି ହରାତେ ଯିହୁଦୀକଲଃ ସାଅଁସାର୍‌ ହଡ଼କହଗି
