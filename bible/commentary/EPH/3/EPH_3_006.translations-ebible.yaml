  ssd-ssd: Wam kuirok ta teŋenmba. Tane kasomok mbal mata Kristus tuku pasa mayenu
    ismba son ŋgade sulumba tane Israel mbal ndoŋ Kuate tuku kiŋo kame mayok ka kuasmbi
