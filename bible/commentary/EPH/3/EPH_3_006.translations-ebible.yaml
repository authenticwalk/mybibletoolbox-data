    Juyarajɨ Gotɨyare tewaanya yuyanna yeꞌmwannamaapɨꞌdere. Nabaai kɨlaaka gavejɨkɨyara
    yeꞌmwannamwaaibɨꞌde. Nabaai Gotɨyare yune naanga nebulyaꞌna wɨjaꞌ yeꞌmwannajapalamaapɨꞌdere.
    Sara dɨnɨkesɨ.
  ian-ian: Tak pogwula tɨnda nyaangɨt kɨngiyandɨ. Tamba God Juda kat mɨna apma vat
    yilɨndɨ. Mbambala ninyangu aywaa wan apma nyaangɨt wutaa Godna mbaapmamba wuleigiyandi.
    Tamba Juda klanja vla klaigandi Godnanamba. God wandɨ maa Kraist Jisas ndinyangu
    aywaa ndi kat kwunapmak ngaga yandɨ. Juda kat mɨna ana yandɨ. Wan nyaangɨt tak
    pogwula tɨndɨ.
  hun-hun: hogy tudniillik a pogányok örököstársak, és egyugyanazon test tagjai, és
    részesei az ő ígéretének a Krisztus Jézusban az evangélium által,
  mcf-NT: Ambi nëbi tantiamiaid nad iqueque. Tantia. Chuinu. Isadaidpembo Esuquidistu
