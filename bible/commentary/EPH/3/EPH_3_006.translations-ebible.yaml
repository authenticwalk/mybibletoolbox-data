    Yiitjunya ngalyankunytjala nganaṉatju Tjuwu tjuṯangku kulilpayi. Tjuwuwiya tjuṯangkuṯarra
    palumpa wangka kulira walytjarringkupayi. Yiitju Kurayitjaku walytjarringkula
    nganaṉa tjungu Katutjaku walytja tjuṯa nyinanyi, Tjuwu tjuṯa, Tjuwuwiya tjuṯaṯarra.
  poh-NT: 'Reꞌ aj wili i xisakomej wach keh i Dios chiri̱j i noꞌjbal reꞌreꞌ: Chi reꞌ
    hat-tak aj niminel reh Jesus jeꞌ ru̱cꞌ maꞌ reꞌ ta hat-tak ra̱ꞌ riꞌsil cho maꞌ
    Israhel jenaj wach i co̱ch na̱cꞌulum tak kichꞌi̱l i hoj aj niminel reh Jesus jeꞌ
    ru̱cꞌ hoj ra̱ꞌ riꞌsil cho maꞌ Israhel. Jeꞌ woꞌ, chi kaꞌnam chic chi xa jenaj chic
    kawi̱ꞌ chi ritinami̱t i Dios, reꞌ hat-tak na̱wehtric tak kichꞌi̱l ru̱cꞌ i co̱ch
    reꞌ rikꞌorom cho ribiral i Dios chi nariyeb woꞌ aweh tak ruꞌum chi xa jenaj chic
    awi̱ꞌ tak chꞌi̱l i Jesus. Chiꞌnchel reꞌreꞌ nkarak chiri̱j ru̱cꞌ ribirmijic i cꞌuhbal
    nkꞌoric chiri̱j i Jesus.'
  tue-tue: 'Tee masĩña manirígue ate niiã: Cristore padeorémena mʉ́ã judíoa niihẽrã
    judíoabirora Cõãmacʉ̃ ticoadarere ñeeãdacu. Cristomena niijĩrã, judíoamena sicapõna
    macãrã niiã; Cõãmacʉ̃ judíoare “biiro tiigʉ́da” jĩĩriguere mʉ́ãcã yuea.'
  bjp-bjp: 'Tier ae i kiis mumun ta i aragii: Fanse ae biil ri fan Iudaia, aunbiing
