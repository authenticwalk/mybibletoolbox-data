    Cristo Jesúsne usparuza Dios kin namtɨt aizpa kinazi.
  agm-agm: 'Pɨwɨha noaasandisɨha siyate: Pɨwɨha Wanɨha Gaahaara sahɨ isɨhiyaatɨ Judaahiyaamɨ
