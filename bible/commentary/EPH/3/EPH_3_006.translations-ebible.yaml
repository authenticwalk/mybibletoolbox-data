    bubugaita rosore. God na unda natofo bua, danode ea, eto-bato tamo dabako aghago
    urieta vitie. Kotú eini mo, God na namonde andava Iesu Keriso da anomi donu utaita
    be gajituria-nu, utota namonde amó dano bubugaita rosore.'
