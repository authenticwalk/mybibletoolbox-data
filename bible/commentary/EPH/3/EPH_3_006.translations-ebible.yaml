    ngásòn i̱xti‑la̱ ma koni jñà xi̱ta̱ judío; jngoò na̱xa̱ndá ko̱ma yije kóho̱tjín;
    ko̱ jñà xi mìtsà xi̱ta̱ judío ngásòn tjoé‑la̱ kjo̱ndaà koni s'ín kitsjaà‑la̱ tso'ba
