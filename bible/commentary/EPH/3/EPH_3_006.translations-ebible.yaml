    y junam coyeꞌem janipa rubiꞌtisim lo ri Dios chique ri caquicoj ri Utzilaj Tzij
    re ri Kanimajawal Jesucristo.'
  rop-rop: Wal God garra dum det plen blanga im garram det gudnyus, en thru det gudnyus
