  bod-N: དེ་ནི་མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་དུ་མཆིས་ཤིང་འཕྲིན་བཟང་བརྒྱུད༌ནས། ཕྱི་ཕྱོགས་པ་རྣམས་ནི་ཡ་ཧུ་དཱ་པ་རྣམས་དང་ལྷན༌དུ་རྒྱུན་འཛིན་མཁན༌དང༌།
