    Dios que u xe u yäc''ben upete machcatac tomp''e ayanob t''oc aj Cristo Jesús.'
  tlf-tlf: Kale God imi aget fugunin yang waansu uyo ki, fugun-bom-nala e, “Tinum
    miit migik iyo nimi weng tambal uyo tinangku yak nimi Man Yesus Krais imi diim
    uyo febalan-temip kota, niyo tambal kup telela imo imkaa Juda kasel imi te tam
    Krais imi ilak dolip telela imkabi ulutap kelita, tinum miit alop iyo dam maagup
    ke-nilipta, nimi mufekmufek sang bogo, ‘Kanubelan-temi o,’ age kwep daasi uyo
    kulan-temip o,” age-nalata, God iyo aget fuguno waafusata ko.
  piu-2006: Wangka Kurayitjanyatjarra yalatji ngaranyi. Katutjalu yirriṯi watjaṉu,
