    ukmbaha or mbahanda hom jir nga nir nga armek ukwa ri.
  npi-ULB: यो गुप्‍त सत्यता यही हो, कि गैरयहूदीहरू सँगी उत्तराधिकारीहरू र उहाँको शरीरका
    सँगी सदस्यहरू हुन् । यो सुसमाचारद्वारा ख्रीष्‍ट येशूमा भएको प्रतिज्ञाका तिनीहरू
    सँगी भागेदारहरू हुन् ।
  cgc-cgc: 'Iling ti iya na plano: Kyo na mga dili-Judio may pribiliyo kaw man na
    paryas ta pribiliyo nay na mga Judio tak gatuo kaw man ki Cristo na namatian nyo
    miad na balita parti ki kanen. Gani, kyo yan bilang mga manunubli man en paryo
    ki kami tak kyo yan mga bata man ta Dyos daw mabaton nyo man mga kaayaran na patagana
    ta Dyos para ta iya na mga bata. Gaisya kaw ta paumaw na lawa Cristo na yon man
    tanan na mga gatuo ki kanen. Labet kaw man en ta mga pangako ta Dyos para ta mga
    sakep ki Jesu-Cristo.'
  tim-tim: Kristogât keiŋe tiktikŋe yiep amâ hin. Anutuŋe Yuda luâk âmbâle nen nan
