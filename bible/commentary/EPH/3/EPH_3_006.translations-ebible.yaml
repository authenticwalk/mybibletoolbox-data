    fuŋine oi kotu moreŋ ŋiŋigo ŋoŋore oŋuakoŋ ŋaduega. Ŋoŋo maŋ-ŋaŋuŋ kerisieru soine
    niŋoke moko mifiare Biŋe so moko akoŋ raugaru gogobi. Maŋ-ŋaŋuŋ Anutuke kiperu
    moko Kristore saki fu fukeru niŋoke kubu moakoŋ dimagobeneŋ.'
  klv-klv: 'Nǝ-nau-utaut-an san tosusuah imaiegai ke: Len na-kel-uri-an tovoi lotodǝlomi,
