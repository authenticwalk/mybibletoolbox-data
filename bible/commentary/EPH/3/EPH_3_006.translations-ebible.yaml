  gaq-gaq: ଆତେନ୍‌‍ ଟିକିନିକି ବିସୟ୍‍ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ, ମାପ୍‍ରୁ ସାମୁଆଁ ଆତ୍‍ଲା ଜିଉଦିଇଂ
