  ory-ory: ଅର୍ଥାତ୍‍ ସୁସମାଚାର ଦ୍ୱାରା ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କଠାରେ ଅଣଯିହୁଦୀମାନେ ମଧ୍ୟ ଅଂଶାଧିକାରୀ,
