    rin tapiek itikii, arae pununfon itikii e kaltu. Ma kiri sabin e falimlim ke God,
    lo Karisito Iesu.'
  xon-xon: Tibɔbɔrkaan ngbaan le ye ke timi Juu yaab, ni nimi bi kaa ye Juu yaab ki
