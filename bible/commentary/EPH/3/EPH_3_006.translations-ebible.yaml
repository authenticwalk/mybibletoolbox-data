    alabwɛ́ amʋ́a Yudafɔ kʋlɛ. Mʋ́ sʋ babwɛ́ ɔyʋlʋ́ʋ kʋlɛ. Amʋ́ ɛ́ bénya atɔ́ ámʋ́ʋ́
    Bulu lɛ́hɩɛ ánɩ́ ɔbɛ́ha Yudafɔ tsʋn Kristo Yesusʋ ámʋ kʋ.
  bsn-NT: 'Ti quetire mʉare tudigotiaja yʉ: Jesucristo ĩ bajirere ajitirʉ̃nʉrãre “Yirʉcʉja”
