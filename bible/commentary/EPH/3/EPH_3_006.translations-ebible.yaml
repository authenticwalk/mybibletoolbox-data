  tbz-SIM: 'Dɛ kó disɔ̀rì tu: Sifubɛ nɛ̀ bɛ̀ɛ̀ í tú Sifubɛ bɛ̀ wɛ̃nnɛ́mɛ̀ onìtì omɑ́ɑ̀,
