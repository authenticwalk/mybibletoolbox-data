    Jiga gɛn Isa al‑Masi ki. Ɓɔrse naase Ꞌtɛɗkiga aan gɔɔ daa ro kalaŋ. Bin se nakŋ
    kɛn Raa utu kɛɗn jeen̰ge tu ute ɗoobm Isa al‑Masi se, naase kic ɔŋkiga bɛɗse.'
  kwd-kwd: 'Ma nga fadafadanga lo''oori ngaia ''e ''ilo''oo: Ni ''ola ''e le''a na
