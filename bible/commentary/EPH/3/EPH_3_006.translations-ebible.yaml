  ena-ena: Asɨ nɨbu hɨji nameŋ lamami uami. Jisasɨ Kɨlaisɨ dɨ ciaŋ nagadɨ hɨvɨ ala
    Isɨlaelɨ hɨdɨlɨ agɨlaŋ hula hɨdɨlɨ mu mu agɨlaŋ hula hɨdɨlɨ pam laci hɨnihɨni
    hadipɨlɨ pabiŋ laci me hɨniavɨbali aba abami uami. Hɨniavɨdaci Jisasɨ Kɨlaisɨ
    saŋ igahɨlavɨla akuaba akuaba agɨladɨ nulɨsaŋ iguben aba abami uami. Igu igu saŋ
    ciaŋ mɨguavɨla abamin agɨladɨ nulɨsaŋ iguben aba abami uami.
  tgo-tgo: 'Loi le renuwaŋa thuweleko ŋgoreiyake: Ghemi ma Jiu, kaero hu loŋweghathɨgha
    Toto Thovuye, na ghime Jiu iya tembe ŋgoreiyeva wo loŋweghathɨ, taulaghɨke ghinda
    ra tubwe weya Krais Jisas na ra wona regha Loi le mwaewoko, ra tabo ririwo regha
    ŋginauye na ra wo na regha Loi le dageraweko.'
  yap-yap: 'Re bugithin nem nib mith e ba’aray: fare Thin Ni Bfel’ e ir e ke ayuweg
    e pi’in gathi yad piyu Israel kar cheaggad ngak piyu Israel kefel’ rogorad ko
    tin be pi’ Got kar manged yu yang u ta’ab dowef, ma be fel’ rogorad ko tin ni
    yog Got nra pi’ u daken Kristus Jesus.'
  mop-NT: Le'ec u pectzil Dios a tan in wadiqui, le'ec biqui ti quet ca' c'ümbücoo'
    aj Israel eteloo' a ma' Israele. Le'ec ca' u c'ümoo' u pectzil a Dioso, jun muuch'oo'
    ilic tu bajil etel a Cristojo. Quet ti beloo' u cu c'ümü' a qui' u yadaj u tz'eec
    a Dioso.
  tet-tet: 'Niakaan hakaran nuneꞌe: Kalo ema mak lahoos Yahudi fiar baa Yesus Kristus
    Niakaan Lia Diꞌak, sia moos bele dadi Naꞌi Maromak eman namutuk no ema Yahudi
    sia. Neꞌe naꞌak, oras neꞌe ita hotu-hotu dadi klubun ida tiꞌan no simu bele-bele
    matak-malirin hosi itakaan Ama Maromak.'
  hlt-MCSB: Olthangthen lamloh namtom khaw Khrih Jesuh dongah olkhueh te pumkhat la
    cut hmaih tih rho aka pang hamla om coeng.
  xtd-NT: N‑kachitnuꞌu ñaꞌa‑ia xa teku ñayiu ñatu kuu ñayiu Israel vitna nax io xa
    kada‑i xa nanitaꞌu‑i na kuaꞌa niꞌi‑i taꞌu‑i andɨu tuku. Nani niꞌi ñayiu Israel
    taꞌu‑i, dani niꞌi ñayiu ñatu kuu ñayiu Israel taꞌu‑i. Niꞌi koio‑i xa n‑jaꞌan Ianyuux
    xa juñaꞌa‑ia xaxeꞌe xa ka kunduu‑i xiꞌin Cristu Jesús. Kuenda kɨu idii nga ñayiu
    ka kuu‑i ntdaa‑i.
  mdy-ETH: ዬይያ፦ ኮዦ ሃይሶ ዛሎና ዓይሁዴ ማዒባኣ ዓሳ ዓይሁዶ ዓሶና ዎላ ፆኦሲ ዒንጋ ዓንጆ ዔካያ፥ ፔቴ ዑሢኮ ዱማ ዱማ
    ቤዞጉዲ ማዓያ ሃሣ ፆኦሲ ዬሱስ ኪሪስቶሴ ዛሎና ዒንጌ ሃጊ ማዓንዳ ዎዞ ዎላ ዔካያ ማዔሢ ዔያቶም ጴዺባኣሴ ጌይሢኬ።
  spl-spl: Den yakât topŋe yuwu sâmune nâŋgâŋet. Nenŋe Yesu Kiristohât den pat âlepŋe
    yen pâku lohimbi ekyongomunŋe nâŋgâŋetâ bulâŋe otmu yâkâlen biwiyeŋaŋe kepeim
    mansai. Yawu manŋetâ Anitâŋe nen Yura lohimbi orop mem menduhunenekmu komot konohâk
    otmâ mansain. Yawu manmunŋe sâp pato tetewuawân Anitâŋe manman kârikŋahât pat
    yakât bulâŋe ningimu mem Yesu Kiristo orop heroŋe kakŋan tatbisâin.
  usp-NT: Ri' ri, ri mita' etemalch ojrtaktzij chi yak ma' rijajl ta' Israel pachak
    yak rijajl Israel jwi'lke tijcojtak tzilaj jtaquil chirij Kakaj Jesucristo trechb'ejtak
    utzil ri tijye' Kakaj Dios rechak chapca' jun textament y tiwuxtak jun chi k'at
    chapca' jun chi tio'jl. Jilonli lajori tijc'ula'taka' ri b'il jwi'l Kakaj Dios
    ojrtaktzij ri tijye' rechak juntir yak ri juntakchak riq'ui Kakaj Jesucristo.
  zav-NT: Babzeɉni'in neto' de que notə'ətezcho šə bacheɉḻe'echo c̱he dižə' güen dižə'
    cobə de'en chzeɉni'in c̱he Cristən', nachən' bangodə'əcho txen len Cristo Jeso'osən'.
    De'e na'anə' le'e cui nacle beṉə' Izrael na' len neto' beṉə' Izrael txenṉə' si'icho
    de'en goṉəch Diozən' chio'o naccho xi'iṉe', na' txenṉə' ngodə'əcho naccho ca tozə
    famiḻy, na' txenṉə' chaclen Diozən' chio'o can' babene' lyebe.
  sgz-sgz: Má midán er a punpunam tungu a ngoromin. Gam ái rung tili risán, a mon
    i kamu kuir mul tili tan arasosah si Káláu tiklik mam gim á bos Iudáiá. Ái Káláu
    ákte pam talum git no uri kes sár á páplun, má na duk i gam mul á tan táit ái
    Káláu a oror pagas mai ngo na tapam hut si di ái rung di ruruna i Iesu Karisito.
    Tan táit no erei na hut sang kabin gam ruruna i lain arbin.
  kek-NT: 'Li xya̱lal li na''leb li mukmu nak quicuan chak junxil, a''an a''in: nak
    la̱ex li ma̱cua''ex aj judío, textz''ako̱nk li colba-ib li naxq''ue li Dios kochben
    la̱o aj judío. La̱ex ralal xc''ajolex ajcui'' li Dios ut textz''ako̱nk ajcui''
    riq''uin li yechi''inbil ke xban li Dios xban nak colbilex chic sa'' xc''aba''
    li Cristo.'
  blz-NT: 'Sagia mawuni iya''a koi kani''imari: Gause Lele Pore, mau mian taasi''
    samba Yahudi uga'' nandapot barakaatna Alaata''ala, men mbaripian nitoropoti tongko''
    bona samba Yahudi. Gause moto kantang tii Kristus Yesus, mbaka'' mian men taasi''
    Yahudi tia samba Yahudi koikoimo nosidamo sampana sa''angu'' waka, ka'' koikoimo
    nandapot upa men ia toonkon Alaata''ala.'
  poe-NT: 'Tí nkehe ninkexró kꞌuénoehya la tíhi: Kuínhin tí sín jehya judío tí tan
    jína kíxin nkexrí tsaáxin sín la ntá tí sín jehya judío la ó jnkokón tsꞌáyéhe̱
    sín nkehe jína éxí tsꞌáyéhe̱ tí sín judío. La ntá jnkoko̱á tsꞌóna sín tí cuerpo
    kuènte Cristo la jnkokón tsꞌáyéhe̱ sín kaín tí nkehe tsíchrónka Dios sinchexiteyá
    Cristo Jesús.'
  san-TAM: 'அர்த²த ஈஸ்²வரஸ்ய ஸ²க்தே​: ப்ரகாஸா²த் தஸ்யாநுக்³ரஹேண யோ வரோ மஹ்யம் அதா³யி
    தேநாஹம்ʼ யஸ்ய ஸுஸம்ʼவாத³ஸ்ய பரிசாரகோ(அ)ப⁴வம்ʼ,'
  cof-NT: 'Junni ya sen fiquiri itsanque joe: Israelita itonlanan Diosichi tsachila
    pejono podeilaichunaeque. Nanni matunan Diosi trato quica jominue yachi tsachilaca
    se larichun. Junni amanari israelítalasiri Diosichi tsachila itolajoyoe; israelita
    itonlanan Jesucrístobe cayaitori yachi tsachilanan pejolajoe. Jeralela man bolonni
    jolajoyoe israelítalabe israelita itonlabe.'
  srm-NT: '@see-verse:EPH.003.005'
  qvs-NT: Kunanka Tata Dios yachachiwashkanchisapa kankuna mana judiyu runakuna kashpaykichipish
    Jesukristuta kreyishpaykichi Tata Dioswan tantalla kawsaykanaykichita. Tata Diospa
    wambrankuna kashpaykichi Jesukristuta kreyik judiyu runakunawan suk familyalla
    kankichi. Chayrayku Tata Dios judiyu runakuna yanapawanankunata willawashkantashina
    kankunatapish willashunkichi yanapashunaykichita.
  zca-NT: 'No widi''zh naga''ch re'' nak: Rë men, xa'' gat lë''t men Israel, nu bixa''
    ka'' rë kwa''n nazhon kwa''n mila'' Dios di''zh ka'' rë men Israel, no tutsa ben
    men ngok bixa'' kun men Israel, rë xa'' kwa''n ngwayila widi''zh nazhon che''n
    Krist Jesús.'
  cbc-NT: 'Atie niña camasã na camasĩẽtãjẽ ãme roque Dios cʉ̃ camasĩõgarije: Ãmerẽ
    judío majã jeto mee cʉ̃gogarãma Dios cʉ̃ pũnaarẽ caroare cʉ̃ cajopeere. Judío
    majã caãmerã cʉ̃ã bairo jĩcãrõ tʉ̃nia cʉ̃gogarãma, caroa queti Jesucristo na cʉ̃
    canetõõbojariquere na catʉ̃goʉsaro jʉ̃gori. Na cʉ̃ã cʉ̃ ya poa macããna niñama.
    Bairi, “Caroaro na yʉ átigʉ Jesucristore catʉ̃goʉsarãrẽ,” Dios cʉ̃ caĩjʉ̃goyeticũrĩcãrõrẽ
    bairo jĩcãrõ tʉ̃nia na cʉ̃ãrẽ caroaro na átigʉmi.'
  qxo-NT: Tsay alli willacuyga Señor Jesucristuta chasquicur Israel runacuna y mana
    Israel cag runacunapis salvacionta tariyänanpä willacuymi. Tsaynöpam llapan Jesucristuta
    chasquicogcuna Tayta Dios aunicungan herenciata chasquiyanga.
  mox-mox: 'Ta Yaubada ena nuanua ʼwaiʼwaivina ana alamani baʼe ʼidewani: Vale Aqiaqina
    ana vetumaqana ʼinega omiʼa ge me Diu ana fata be Yaubada ena veyoluba naneimi
    ʼidewani imaʼa me Diu niʼa alobelobea. Lova itaʼa weawealida kavona qabu magilafuna,
    ta baʼitagana niʼau kaveqabu ʼaidega. ʼInega Yaubada ena vona fofofola Ieisu Keliso
    ʼinega itaʼa qabuda weaqida.'
  kew-kew: 'Go agaana kudiri remaare go-rupa: Epe agaamere nimi ruru rado onaanuri
    niaa Juda onnanu raapu meda-para pirua Gote-na epe raba meape kone meamina. Go
    nimi ruru rado onaanuri Juda aanu raapu yogane padane makibumaawa ruru padane
    pimi. Goa puare Gote-me Yesu Krais madaa pogatu pirape agaa gisa-pulu nimi page
    epe-rupa mada pitimi.'
  dww-dww: 'Keriso na noyama semosemonama inam umanama: Deḡoda banaga vari verenama
    tai sumaḡena, avedi da taudi Jius banegidi bo eteni banegidi, taudi tokare Mamaitua
    na buderima ta paḡona. Jius be eteni banegidima taudi noḡone dam rabui be yodi
    taudi Kerisoe tubuḡa tenaḡa be Mamaitua na waiaiainama ta paḡona.'
  twi-ASANTE: Saa ahintasɛm yi kyerɛ sɛ amanamanmufoɔ ne Israelfoɔ bom yɛ adedifoɔ,
    wɔbom yɛ onipadua baako, na wɔwɔ kyɛfa wɔ Kristo Yesu mu bɔhyɛ no mu.
  aoj-aoj: Basef ifimba buꞌwafi Godi fagape naꞌamba. Esis hiasi owaꞌ Judaisia hiꞌalas
    fowaꞌ sogololama Godi saloma ipaꞌ apataga atifipa paloma apaꞌ Israel. Eaꞌ ipaꞌ
    hipai hiꞌalepa paloma apaꞌ Juda mofaꞌ hiahaom fasimi hiami God nagaꞌi endilisi
    atis nogasoꞌapami ma lagol Krais Jisasi.
  cbv-cbv: '@see-verse:EPH.003.005'
  taw-taw: Pen gos we gak anɨb ak anɨgɨl mɨdeb. Mɨñɨl binɨb Juda mel okok sek Juda
    binɨb okok sek, kɨli omɨŋal gɨl takaw teplep ak nɨg dɨpal. Nɨg dɨl, Klays Jisas
    nop jɨmñɨl lɨl nɨm, God tap teplep ne ñɨnɨgab aglak ak dɨnɨgabal. Pen omɨŋal gɨl
    kɨli jɨmñɨl wak nokom tek mɨdɨl, binɨb jɨj nokom tek mɨdebal.
  jic-NT: Quina ca mpac tsjan niná Dios sin tji'yüsa la tjiji. Judiopan pülücj topon
    quinam Jesucristo lal. Judiopan tulucj pülücj topon wa. Dios 'üsüs jis ma'ayas
    ca judiopan jilal yupj topon na. Nin p'iyá ca jis ma'ayas wa judiopan tulucj jilal.
    Judiopan nenem Dios ts'uyupj jis tepyala. Judiopan tulucj Dios ts'uyupj jis tepyala
    wa yupj topon na. Yuwal yupj. Dios tjevele ca 'üsüs la mijis judiopan jilal Jesucristo
    mpes. Nin p'iyá ca la mijis judiopan tulucj jilal.
  zap-NT: Laa we nga nak ne por xdiznzoon Jesucrist no ke yra men ne nakdet men-Israel
    ykakwent ne neden men-Israel no ne che tebegue nak men yra men men-Israel no ne
    no ke men ykakwent ne re Dëdyuzh ne ydee Ne lo men ne rlaleedx Jesucrist.
  wer-wer: Ngön ëlëëp pöt epët. Köpël omnarö ar ngön ompyaut wak wë ten Yuta omnaröaring
    rongan kopëtet ëak Anutuu omën ompyaut tenring pep sak wë. Pël ëeë Yesu Kristook
    yal ëak Anutuu ten Yuta omnaröen kup niwia pöt pep sak wë.
  ipi-ipi: '@see-verse:EPH.003.005'
  qul-NT: 'Caymi chay pacaskaka: Salvación evangeliowan mana judiocuna judiocunapaj
    quiquin salvación herencianta jap''ekankacu, creyente judiocunawan ujllaña caspa;
    Cristo Jesusraycu Diospaj prometicuskanta jap''ekallankacutaj.'
  ter-NT: Enepone ákoti exákana nóvo, koúhapu'ikinoakenehiko Itukó'oviti neko ovóxe,
    énomone itúkeovo itínoe ákoti itukapu jûdeu namukópomakamo unako kíxoaku Itukó'oviti
    ne jûdeuhiko, kuteâti kixínoake Itukó'oviti itúkeamo mekúke. Koane koúhapu'ikinoamaka
    itúkeovo he'uxópovoti ya póhutike koxe'úti, itínoe ákoti itukapu jûdeu xané kixeâti
    ne jûdeuhiko, koeku itúkeovo Kristu ketútinoe, koane itúkeovo xepákukenoe yonómaka
    neko koati yuhôti ákoti aukápapu ikéne. Énomone neko yuhó'inoa Itukó'oviti ne
    xanéna mekúke koêku ne únati kíxoakumo, enepone koúsexinovike vo'oku ítukeinovi
    Kristu Jesus, kémonenoe yane inámati ihíkauvoti omínovike.
  bmr-NT: 'Jino toono agaajarautɨno: Jesucristo taajasujɨɨbogofeenedɨ judiomɨ iicatɨrumo,
    bu gaayɨcɨji judiomɨco aacɨjinotɨ saafi ifiotoro mihicamaño magaayɨcɨji Moocaani
    Cristo Jesufañodɨ aacɨguunoco.'
  fuf-fuf: 'wonde: ɓe wonaa Yahuudiyanke ɓen no kafidi e Yahuudiyankeeɓe ɓen ndondi
    wootiri, ɓe ɓandu mun woni wooturu, tawdaaɓe e fodaari wootiri ndin e nder humondiral
    e Iisaa Almasiihu on sabu Kibaaru Moƴƴo on.'
  bhl-bhl: 'Ibolow win sang be kanekote: Sunbin-Got em Weng Kal Ken Ati be Suda kawtiw
    num ibik biliw kawtiw yuso, Suda kawtiw nuso, alik alik nulo bongguko, mongom
    makmak keyemse te. Keyemse kasike, Sunbin-Got em “Nulo Kulais em aluwbamin dim
    kel duyemoki te!”, yangse mesesem eisneng be nukalem alik alik makuw kulokoluw
    te.'
  ons-ons: Don sanine iwa yale, sigi maep don wane weleine, qelaŋ ŋei ŋine so Yuda
    ŋei ŋenerop rokop weku, so magu weku okangone, paki, ŋene korop Kristo Yesu wano
    Anutuŋo ra togole more, ŋenane kine kine biŋek qeke, yewa korop ŋedom welaine
    okane magekene.
  con-NTPO: 'Chiga voeyi condase''cho tsu qquen: Israembindeqquia''qque ingi''ccu
    fae''ngae Chiga jai''ngae ñotsse afeya''choma isu''faya. Tise''paja ingi''ccu
    fae aindeccu tsu. Ingi Cristo Jesúsve in''jan''fasi Chigaja osha''cho ñotssiave
    inginga tsoña qquen tsu su. Tise''panga''qque tsa''caen ñotssiave tsoña.'
  ghs-ghs: Oonita sinabidza qidza oke hiire paanaitemi raaba abi totaqi ma totaqi
    oi Dzuta abi gama naru hiiretaho mee oke napai Dzesu Kiristuho neta ttaiqake saridze
    qaarakoi.
  peg-peg: ହେ ଡ଼ୁକ୍ତି କାତା ଆନାତା, ନେକ୍ରିକାବୁର୍‌ କାଜିଂ ଜିହୁଦିର୍‌ ଲାହାଂ ପାର୍ତିକିୱି ଜିହୁଦିର୍‌
    ପା ଇସ୍ୱର୍‌ତି ଆସିର୍ବାଦ୍‌ତ ମେହା ଆତାର୍ଣ୍ଣା । ହେୱାର୍‌ ହେ ର ଗାଗାଡ଼୍‌ନି କେଇଗାଲ୍‌ ଆରି
    ଜିସୁ କ୍ରିସ୍ଟତି ଉପ୍‌କାର୍‌ତାଂ ଇସ୍ୱର୍‌ ହିତ୍‌ତି ପାର୍ମାଣ୍‌ତ ମେହା ଆନାଦେର୍‌ ।
  txu-NT: 'Kute mỳjja jarẽnh kêtja arỳm ar imã arẽn ar imã, —Djãm me bajtemmẽ me abê
    idjaermẽ arek apỹnh ar abamã got? Arkati. Dja ga me akunĩ tu amim Kritu''ã ujarẽnh
    ny markumrẽx ne arỳm aro''ã kôt ar aba. Ne kam arỳm aro''ã Metĩndjwỳnh nhõ mỳjjao
    aminhõn aro''ã kôt ar aban kam aje anhĩ tipdji pyràk. Ne kam Metĩndjwỳnh kute
    amrẽbê: memã mỳjja jarẽnh mãmdjija me aro''ã amim aby. Me abê idjaermẽ me abajtemmẽ
    dja ga me tu amim Kritu markumrẽx ne arỳm me aro''ã amim aby, ane. Tãm ne ar imã
    arẽ ba arỳm kuma.'
  eng-WEBU: that the Gentiles are fellow heirs and fellow members of the body, and
    fellow partakers of his promise in Christ Jesus through the Good News,
  gnw-NT: 'Jae co cua: Uyandu yave ñee icavi vae, jare güɨrovia yave Cristo Jesús
    re, judío mbae vae upurugüɨrovia vae reta güɨnoita imbaerã judío upurugüɨrovia
    vae reta ndive, jare mocui reve uyeyapota penti ramiño - penti jete rami - jare
    mocui reve güɨnoita Tumpa jei umeeta vae.'
  mux-mux: 'Ulu ui mo turum kanili ekupu para lelemále i-sipa mele: Krais Yesos-ni
    yambumanga nimba tinjirimele-ni temani-kaiéle pelemú akili-ni we-yambu-lupama
    kene ⸤oliu Juda-yambuma⸥ kene liipa tere lenjipa ‘kangi tiluele molangi.’ nimba,
    Pulu Yili-ni ‘yambuma-kene tembu’ nimba, nimba panjurum mele ⸤Juda-yambuma kene
    we-yambuma kene⸥ pali telemúko.'
  maj-NT: nk'ie nga xu̱ta̱ xi najmi ntje̱ judio̱ tje̱he̱n ra̱ ta̱ ts'i̱ínkjáíhi̱n
    ni xi tsjáha̱ Nti̱a̱ná ntíhi̱ ko̱ ta̱ ku̱i̱chú ma nku yjonintehe̱ Cristo̱ ko̱
    ta̱ sa̱kú yaha̱ ni xi kitsúya títjun Nti̱a̱ná nga tsjáha̱ xu̱ta̱ xi ts'e̱. Én
    nda tsuhu̱ Cristo̱ xi b'a̱ ts'íu̱n.
  bkq-NT: '@see-verse:EPH.003.005'
  kue-kue: Ka teke pangwa i yegl, Yesus Krais kamo wakai i mina ana Yomba Bina ye
    eremogl Juda yomba bogl wu suwara pindre ana taragl wakai God tongwa i ye akiye
    inaglkwa. Yombamo ye ya Juda yomba ye prapra yungu ombuno suwara meglkwa, ipre
    God taragl tenagledi Yesus Krais mina ka giglendi dipandigl tongwa i ye prapra
    inaglkwa.
  cot-NT: 'Jeroquea teeca intsajiavetempaji: Aapani Irioshi incavintsajajiaqueriquea
    maasano teeca irijorijoigueji quemisantajiaqueroca Quenquetsatsarentsi Oganejencatatsica
    tsavetacoquerica Quirishito Jesoshi, inquejetacaajiaquempariquea icavintsajajiguirigueti
    ishiraerijia quemisantamajatatsica. Oraquea icantajiaquerica joriojia coramani,
    ariquea inquejetacaajiaquempariquea iriatimpajia imaica, aritarite igonorontavacaaja.'
  bnp-bnp: 'A niluhoi kapiloho iea i maea: e huriki i uka ma mua a Iuda, mua ranga
    mu gu bole a maka maki na Vure. Mua ranga mu dili na tara na Vure. Mua ranga mu
    gu bole a maki a Vure i ta muholi vona na tahuna mu longo a Velenga Kamumu, mu
    rihi e Isu Kristo.'
  apn-NT: 'Na pre mẽ inhmã tanhmã mẽ ato amnhĩrĩt to pa prem ja hã mẽ apumu nẽ mẽ
    akukamã ijamaxpẽr o: —Nà ãm hãmri koja xep Ijaew kêt xwỳnhjaja mẽ ixpê Ijaew pyrà
    nẽ Tĩrtũm kapẽr ma nẽ Jejus Kris kôt amnhĩ xunhwỳ nhũm Tĩrtũm ã mẽ kot amnhĩ nhĩpêx
    anhỹr ã mẽ omu nẽ mẽ ixpyrà nẽ mẽ ho hkra nẽ mẽ ho mex o pa. Anẽ.'
  ctp-NT: 'Ja ya kunan nten chalyuu chaꞌ nu wa ytsaꞌ Ni ꞌñaǎn. Nde ñaꞌan ndyoꞌo chaꞌ
    kanꞌ: Nten nu ja lka neꞌ judío ni, ka neꞌ kanꞌ ti kwiꞌ sa ñaꞌan lka neꞌ judío
    nu ndiꞌin chaꞌ ꞌin loꞌo Ndiose, bra nu ka biyaꞌ tiꞌ neꞌ chaꞌ ꞌin Krixtu; si xñi
    neꞌ kanꞌ chaꞌ ꞌin Jesucristo, loꞌo neꞌ kanꞌ ka suꞌwe kasiya ꞌin neꞌ tloo Ndiose
    bra kanꞌ. Ka suꞌwa chaꞌ ꞌin taꞌa tyukwaa ta nten bra kanꞌ, bra nu xñi neꞌ sa tlyu
    ti chaꞌ ꞌin Krixtu. Loꞌo nten nu ja lka neꞌ judío, kaja nchga chaꞌ nu wa ykwiꞌ
    Ndiose chaꞌ kaja ꞌin neꞌ loꞌo Jesucristo.'
  opm-opm: Ama nareman paptesuh da ma namgipat oh mohmur. Krais orhe inahapat yah
    meng ohe pe oh Juda hat pati hansi; Juda na hat pati hansi diradir tap han bap
    titwi hat pati ma hapat. Titwi hat patim Krais orhe dap teidapat Got orhe rit
    natip meng oh diradir tap hat titwi daripti ma hapat. Ma daripti oh Got orhe bapkei
    nahapat da oh gonsi diradir tap hat daripti ma hapat dahatin ohe da oh hanhan
    hat patin gin mama pitap teinong mara namgitporhan gin gonsi am ham dahat patimur.
  bvr-bvr: Minypa ngayburrpa marr nguburr-balcharra nula Wangarr gun-nigipa gun-molamola
    janguny nguburr-gata Ju yerrcha ngayburrpa wupa ngardapa ngika, wurra ana-goyburrpa
    burr-guta Jentayl yerrcha nipa an-gata Wangarr gun-molamola gu-rrimanga arrburrwa,
    minypa gun-ngardapa arrburrwa burraya ngubu-ma barra. Ngardawa ngayburrpa minypa
    gun-maywapa arr-ngardapiya arr-burral. Minypa Wangarr gochila an-dana, ngubi-rrimanga
    Mern An-mawunga minypa ngayburrpa rrapa Christ Jesus gu-ngardapa nguburr-negiyana.
  wal-wal: Xuura yohoi hagaa; Aihuda gidenna asai wonggeliyaa baggaara, Xoossaa anjjuwaa
    Aihudatuura issippe laattoosona; eti issi asatettan shaahettennan de7oosona; qassi
    Kiristtoos Yesuusa baggaara Xoossai immana giidoogaa Aihudatuura shaakkoosona.
  zad-NT: 'Na'' dga kono wṉezi nan: yog''cho cho'' chajḻe''cho dill'' wen dill'' kob
    c̱he Cristo Jesúza'', ka le'' bi nakle beṉ'' Israel na'' ka neto'' beṉ'' Israel,
    nakcho toz na'' txen ikaacho dii wenna'' bc̱heb Chioza'' goṉe'' c̱hecho.'
  kmg-kmg: 'Dâŋ soŋne kecšiŋuc: Biŋebiaŋte fârine qâpuc ŋoŋe Judaŋic nâŋehec sâc mocjaha
    â guru mocjaha erâ Kristo Jesurao biŋedâŋ deŋkewec i mâmâc rauckerâ bajuniŋte
    mukicne.'
  aso-aso: 'Aꞌmine gamazi gomuꞌ haleko sunoꞌ minineꞌ nene neꞌmino neive: Oꞌmosoꞌmo
    eze evenele zuho lemelove lo lo huko-ledo salani molo-lidineꞌ initeꞌ nene Zuda
    ve lelikovoꞌ dalobe lo giluneꞌ initeꞌ nene lelikovoꞌ ma damolosune. Asi heta atoꞌ
    ve lingine Kilisitoꞌnimuꞌ gamazi lamineꞌ mene gilii gili eleꞌvoleꞌ igi ezela giꞌmizi
    Oꞌmosoꞌmi evenele liliꞌ igi leliꞌ Zuda vesi hamoꞌ zuho liliꞌ igi mini aꞌmine Oꞌmosoꞌmo
    initeꞌ lemelove lo lo huko-lidineꞌ gamazi neꞌmi lulouꞌ lelikisi makatoꞌ vi hili
    mini aꞌmine salani molo-lidineꞌ initeꞌ nene lelikisi makatoꞌ dalonidoꞌ minikeve.'
  uli-uli: Mala ye llebag le sa llah igla ila Hapatpat Momay we yesa foru le be yoh
    ngalir Gentiles yolbuw kala ma yoh ngalir Jews. Resa mel le resa sew chog irel
    Jesus Kristus, ngo be yoh ngalir mala Deus ye hatugulu yebe fang ngalir irel Kristus
    Jesus.
  nin-NT: 'Ina ima inggi i si di: Ni itu i Ure ku wre ku, anishirr ba nggo a si si
    anu Yahuda hen a ta kpa aseki ka nggo Abachi taka nu anu Yahuda ba. Imba nggo
    si si anu Yahuda hen ta kaki ukpa uyirr na anu Yahuda ba, ni ta ga aseki akama
    nggo Abachi da zu ba ndo nu umi ku Kristi Yesu.'
  acu-NT: 'Nu chichamka juwaitai: Judíochu ainautirmesha judío ainautijai metek Cristo
    Jesúsnau asar, uwemratin chicham umirkar kichik aintsua nunisrik atinuitji. Tura
    Yuse uchiri asar, mash iruntrar Cristonu ainiaji. Judío ainautin Yuska yaanchuik
    ni chichamen akupturmak: Wijai tuke pujusmintrum tímia nunisang yamaikia judíochu
    ainautirmincha ju chichamnasha akupturmarme.'
  cak-WNT: C'a ya c'a re wacami xuk'alajsaj chi riyix ri ma yix israelitas ta c'o
    chuka' ri herencia xtiwil junan kiq'ui riyoj israelitas. Y junan chi yoj ruk'a'
    raken ri Cristo y kiche (kixin) konojel ri utzil ri rutzujun (rusujun) pe ri Dios.
    Y ronojel re' ruma ri Cristo Jesús y ruma chuka' kaniman ri lok'olaj ch'abel ri
    niya'o colotajic.
  ebk-ebk: 'Hiyana nan enpakaammuna ad wani: Chakayu ay Gentil, kiapú as nan enmafurotanyu
    as nan Ammay ay Chamag, maketawid kayu ay Gentil kan chakami ay Judio as nan chiyuycha
    bendisyon Apo Dios. O, chakayu at naifilang kayu ay makemembro kan chakami as
    nan us-usa ay achor, ya makikudwa kayu as nan enkaren Apo Dios ay ichatna as nan
    am-in ay nakius-usa kan Cristo Jesus.'
  spa-PDDPT: es decir, que los gentiles son coherederos y participantes del mismo
    cuerpo, y copartícipes de la promesa en Cristo Jesús por medio de las Buenas Noticias.
  ruf-ruf: Imbuli yenyegho iipfisike aino hano, kubitila Imbuli Inoghile Iwanu iwali
    si Wayahudi nawo watsobokela aghala ghe Imulungu ka pfawatsobokela Wayahudi. wawo
    nawo wa pfilungo pfa lukuli lulula, na wobokela laghano lilila lyayatendile Imulungu
    kubitila Yesu Kiristu.
  gun-gun: 'Ha''e va''e ma pova''e: peẽ kuery judeu regua e''ỹ voi ore judeu kuery
    reve nhandevy pavẽ pe Nhanderuete ome''ẽ ''rã mba''emo porã, ha''e gui peteĩ''i
    tete nhanemoingo pavẽ, ha''e ijayvuague jajopy pavẽ aguã rami nhanemoingo guive,
    Cristo Jesus regua ayvu porã oĩa rami vy.'
  agu-BL: Yi xtxolbile'j yi ja wi't lajluchax skawutz, i'tz yi jun kawutz sbne' scyuch'u'
    tan tilwe'n yi balaj tiemp yi at tulbil. Na ja lajluchax yi junit kutane'n scyuch'u'
    jalu'. Nin ja lajluchax yi ketz scyuch'u' cyakil yi suki'nt cyen tan Ryos tentz.
    Ẍchicamboku' te cyakil yi xtxolbila'tz tan tu' yi na cyocsaju' yi balaj stziblal
    tetz Cristo Jesús.
  isn-isn: Uu tai uwu nu ipihile inge i antu nia mahi ni anya muhangu i itu ni atungwaa
    i itu nia muili. Inge anya muhangu palung'wi nu wigombya nu ang'wa ki Kristo Yesu
    kukiila nkani ninza.
  eng-PEV: And this is what God planned. He will be good to everyone that believes
    the good news about Jesus. It doesn’t matter if they are Jews, or not Jews. If
    they believe in Jesus, God will save them. Both will get what God promised. They
    both belong to the same mob now. They both belong to God, just like arms and legs
    belong to the same body.
  ilo-ULB: Daytoy a palimed a kinapudno ket dagiti Hentil ket kaduatayo nga agtawid
    ken kaduatayo a kamkameng iti bagi. Kakaduatayo ida nga agbibingay iti kari ni
    Cristo Jesus babaen iti ebanghelio.
  pir-NT: 'Ohõ saha ijire tiquiro yahuri: Ʉsã judio masa dihitare Cohãcjʉ̃ yʉhdʉoerare.
    Judio masa ijieyequina gʉ̃hʉre yʉhdʉorota tiquiro. Quehnoañe buheyere tiquina
    quehnoano tʉhogʉ̃ yʉhdʉorota tiquiro tiquinare. Sa yena ʉsã judio masa, mʉsa judio
    masa ijiena mehna ihcã pagʉ yero saha ihcã curuata ijiaja mari. Sa yena mari ijipihtina
    Cristo Jesu yequina ijina ihcãno saha Cohãcjʉ̃ “Mʉsare yʉhdʉoutja”, tiquiro ni
    cũriro sahata tiquiro yʉhdʉonohrina ijiaja mari.'
  anv-NT: Genó ɛyigé Ɛsɔwɔ ábelé bibií gelú nnó ji ákɛ ne abya melɔ́mélɔ́
    ápyɛ bɔɔ́ abi álá pɔ́ bɔɔ́ Jus ácho mmyɛ ne bɔɔ́ Jus ála ndɛre upɔ́ né menyammyɛ
    ama ne nnó ɛbwɔ́ ako ábɔ́ mejeé Ɛsɔwɔ ne genó ɛyigé Ɛsɔwɔ anyɛ́meno nnó
    achyɛge nyɛ bɔɔ́ bií. Kras Jisɔs ne apyɛ nnó menomenyɛ ɛwémbɔ ɛbɛ wáwálé.
  sab-NT: 'Geru ai Chube cha ta gbu giti kle gerule ene: Kwian me israelita bai geru
    no Jesucristo giti gai ulia ñage tien gitiru ji chugege agedu me no gdale salengwli
    kwian israelita geru no Jesucristo giti gai ulia kare mi ji chuge ama agedu me
    no gdale. Chube kle age no kwian israelita Jesucristo gerua gau ulia alin kaire
    Chube be age no kwian me israelita alin bai Jesucristo gerua gai ulia alin. Chube
    kwian me israelita gbu ule kwian israelita ole kwaitre alin Jesucristo giti, kaire
    Chube gerudu kwian israelita ole Chube be age no ama alin kaire ene geru amaña
    ñage chege kwian me israelita ulita alin kwian bai geru no Jesucristo giti gai
    ulia alin.'
  tmd-tmd: 'Mönö umadiö mɨdmɨd aku aliö mɨda: Juda nöbö mö bla aipam, Juda nöbö mö
    yöi bla aipam, God ap wä nöbö mö nöinö röŋ aku pöña. Ñɨŋ il mös mɨxɨñ paŋyöbö
    akwör mɨdmɨn, God nuŋ Krais Jisas yad abön, nöbö mö ñɨgö rɨ ri abnö röŋ mönö wä
    aku mönö ñɨŋ magalɨg. Krais Jisas mönö wä aku maku pal.'
  acr-NNT: 'Rukꞌuꞌxibꞌal ri qꞌalajisam chik e waꞌ: Ri bꞌiꞌtisim lo ruma ri Dios na
    xew ta ke raj judiꞌabꞌ, ma ke ne ri na e ta aj judiꞌabꞌ; uꞌanom kꞌu xa jun chike
    y junam koyeꞌem janipa rubꞌiꞌtisim lo ri Dios chike ri kakikoj ri Utzilaj Tzij
    re ri Qanimajawal Jesucristo.'
  kpg-kpg: 'Malaa, deenei di hagamaanadu hagammuni a God: mai di Longo Humalia, digau
    tuadimee mo digau o Jew gu hai mee ngaadahi gi nia maluagina o God, guu hai nia
    manga o tuaidina hua e dahi, gu hai mee ngaadahi gi di hagababa a God ne hai mai
    i Jesus Christ.'
  taj-taj: चु ताम चा अर्गु य्‍हुलला म्‍हिगदेसे परमेश्‍वरला थार्बा पिन्‍बा समाचार थेःसी
    विश्‍वास लमाहेन्‍से यहूदीगदेसे ह्रङ्नोन परमेश्‍वरला मोलम याङ्बा हिन्‍ना। थेतबासेलमा
    दाहेन्‍से थेन्‍नी गिकनोन तबा मुला। ओच्‍छे परमेश्‍वरसे येशू ख्रीष्‍टग्‍याम ह्राङला
    म्‍हिगदेदा पिन्‍ना भिसी लबा कबुल एनीगदे अर्गु य्‍हुलला म्‍हिसेनोन याङ्बा मुला।
  avt-avt: 'Hɨm hɨrak kewepyapɨrem hɨram im: Mɨt ap ne weiwɨk me Isrel, God kenipi
    hɨr netike mɨt ne weiwɨk me Isrel, hɨr yapɨrwe nanɨt menmen miutɨp, hɨr nɨre yɨnk
    kiutɨp ke menmen God katɨp kakwetaiyem kakɨntar menmen Krais kerekyeiyem.'
  cbk-cbk: 'Y este amo el secreto: el maga gente hende-Judio quien tiene union con
    Jesucristo por medio del di ila obedencia con el Buen Noticia, ay queda igual
    heredero del maga bendicion de Dios, junto con el maga Judio. Sila tamen ta queda
    parte del mismo cuerpo di Jesucristo igual con el maga Judio, y igual tamen sila
    ta recibi el promesa de bendicion que Dios ta dale canila.'
  uig-ARA: دېمەك، خۇش خەۋەر ئارقىلىق «يات ئەلدىكىلەر»دىن بولغانلارمۇ ئورتاق مىراسخورلار،
    تەندىكى ئورتاق ئەزالار، مەسىھ ئەيسادا بولغان ۋەدىدىن ئورتاق بەھرىمەن بولغۇچىلار
    بولىدۇ؛
  tuf-tuf: Chihtá eyan úchtaro. Récaji Sirat judíoin cuitar waquín wac bahjacro. Etar
    ahra Jesucristo chinjác etar, ba cuitar cat wacáyqueyra. Judíoin cuitar waquír
    eyta ba cuitar cat im eyta wacáyqueyra. Ba judío bár bin cuar ba cuitar cat wacáyqueyra.
    Eyta chihtá uní quen rahcyat, Sirat ba cuitar cat wacáyqueyra. Eyta chihtá rahcyat
    ba cat judíoin cat uw istán waáyqueyra. Eyta cuácayat Sirat judíoin ac ay yajquín
    wac bahjác ey, ba acu cat yajcáyqueyra. Jesucristo chihtá cuitar yajcáyqueyra.
  abx-abx: I tinago' plano, iya nga pina'agi si pag'ako' si mahalap sumat agkabiriyo'
    pag'iridar i mga ma'in Hebro si mga a'a-na si Israel. Agbiririyo' mga iya si adda
    hamok puho', ngan agbiririyo' mga iya pag'ambit si nagsa'ad para si mga magpan'adda
    si Kristo Jesus.
  mco-NT: Jada je' je tɨy'ajt huɨdibɨ jecy'ajty yüch anajty ijtp, co yɨ jäy ajcxy
    huɨdibɨ ca' yjudíojäyɨty ypadamyb ajcxy Dios y'oy'ajtɨn quipxyɨ mɨɨd yɨ judíojäy
    ajcxy, etz nañ jadu'n yɨ' ajcxy yajpaady ma Dios tú'cɨy mɨɨd yɨ judíojäy ajcxy,
    etz nañ jadu'n yɨ' ajcxy padaangɨxy oybɨ huɨdibɨ Dios jecy'ajty yajnɨmay yɨ judíojäy
    co möhuaangɨxy pɨnjaty mɨbɨjccɨxp Jesucristo.
  cpb-NT: 'Jiroka kaari riyotakoweeta: Rawisakoshireyetai kaari nosheninkaweta arika
    inkamantaitairi Kameethari Ñaantsi tsika ikantakota Cristo Jesús. Ari roñaagaitairi
    ikashaakagaitakeriri Judá-ite, tema isheninkatawakaayetaaga.'
  aon-aon: Baraen seiwok nyanabeshuk iri douk enyudok. Ipak douk riguk madae pudukem
    Iruhin iri uwe, douk pemnek ananin yopinyi baraen pasuhwen dodog pagipeshen. Douk
    namudok aria ipak pani apak Juda matogur atup awirop. Aria apak ta mugrem yopishi
    eshudok eneshenesh douk Iruhin nenek redimesh shakusumap iri. Aria apak ta murao
    ihishmorim yopishi eshudok eneshenesh douk Iruhin nakri adurin atinyi baraen um
    ta nuko apak douk matukur Krais Jisas iri.
  hus-NT-2005: ke kʼal tin kwentakʼi max kin belaꞌ an alwaꞌ tʼilab, xi yabtsik u judío
    neꞌech jeye kin bachʼu jayéchkʼi an chʼejwalixtaláb xi neꞌech kin bachʼu an judíotsik.
    Júnkʼi tokot i bitsow ti neꞌech ka ájin an judíotsik ani xi yabtsik u judío ani
    neꞌech jeye kin bachʼutsik xowaꞌ in ulúmal neꞌech kin pidhnaꞌ na Dios kʼal tin
    kwenta na Kristo Jesús.
  mig-NT: Te tu̱'un‑ún ká'a̱n ja̱ ñáyɨvɨ sɨ́ɨn nación, suni ná ní'i̱n tá'a̱n‑i ta'u̱‑í,
    te ɨɨn‑na̱ ña̱yɨvɨ ná ndúu‑i jíín‑yó, te ja̱ ní keyu'u‑yá ná ní'i̱n tá'a̱n‑i sá'a
    Cristo jíín máá tú'un va̱'a.
  bps-bps: Na ani fgadean, dunan ise ku alò dad Dyu mfun i kafye mdà di Dwata, bay
    balù dad to ise Dyu mfun i kafye salngad dale, du mdà di kafaglutla i Fye Tulen
    gablà di ku Krayst Dyisas. Na lê ale gakuf di laweh Krayst na gamdawat ale i dad
    fakang Dwata, du mdà di ksasatula di ku Krayst.
  mbs-mbs: Seini se kebenalan impetaga-taga din den. Sikiyo menge otaw kenà Judiyo,
    so nemenal kaw te Mèpiya Indan tepad ki Jesu Cristo, aw migpesakop kaw diyà kandin,
    begayan kaw heman te Timanem te kedita onawa te ibegay din diyà te menge Judiyo
    egpemenal. Ipeakop kaw din heman diyà te otaw lowanan i Cristo doma te menge Judiyo.
    Begayan kaw heman te Timanem te impakang din, onawa te ibegay din diyà te menge
    Judiyo egpemenal.
  tof-tof: Ini kwindü anikürrün bóktan módóga, Morroal Bóktandóma Yesunkwata, Zu-koke
    nidipko sab dadan morroal elklaza yazebrre samuan ngarkwatódó, Zu pamkolpampükü.
    I blaman darrpan bübako, akó i darrpan pokodómako, wa ne ⌊alkamül-koke bóktan⌋
    ingrinürr, Kerriso Yesukama.
  cme-NT: 'Nelma famma yaa daama wuɔ: Niɛraaŋ namaaŋo‑i naŋ suurii Yesu-Kirsa horre-na,
    *Neldɔdɔlma ciɛ na da na wuo ciiluduɔŋgu baa *Yuifubaa-ba‑i, na ciɛ baaduɔŋ namaa
    baa Yuifubaa-ba‑i; Diiloŋ uŋ pãa nuŋgu maŋ, na nuŋgu dii-kuɔ.'
  sus-sus: A bara makɛnɛn fa, a si gbɛtɛe nun Isirayilakae bara findi ɲama keren na.
    E bara findi kɛ keren tongomae ra. Ala laayidi keren nan tongoxi e birin nalanxi
    bɛ, Ala xa Mixi Sugandixi Isa xa xibaaru fanyi saabui ra.
  pon-2006: 'Eri, iet kupwur en Koht rir en: duwen rongamwahu eh kahredahr mehn liki
    kan oh mehn Suhs akan ar ahnekipenehr sapwellimen Koht kapai kan; duwen ar wialahr
    kisehn warteieu oh ar iangehr ahnekipene inou me Koht ketin inoukidahr rehn Krais
    Sises.'
  dad-dad: Waa are, biya od bunem, haiden idi Israel geid Negur nẽ akor dalouf, idi
    ganan bouwa tekelei nẽ bagu fiya dibodõf, agef fen, Kristus Jesus bun promis nẽ
    akor anĩ weim dalouf.
  zab-NT: Ne ni guc zec tuby cos xgaats par bniety ná dec, pur de didxzaac xte Jesucrist,
    né de ni quɨt ná bniety Israel ariáld herency ni riáldza de bniety Israel pur
    ni anádeb tubyzi ax tubylote anucuenddeb lo promes ni baany Dios pur Jesucrist.
  jae-jae: Biŋ taŋ gêc lêlômgeŋ naŋ, tau tonec gebe Lau samuc sêŋô ŋawae ŋajam, tec
    gêgôm êsêac sêwê kaiŋ Anôtônê gêŋlênsêm to têtu Kilisinê ôli ŋagêŋlêlôm ma têtap
    biŋ, taŋ Anôtô gêjac mata kêtu Kilisi Jesuŋa naŋ, ŋaŋanô sa sêwiŋ.
  ksd-ksd: damana iat, ba ra lavur Tematana diat a kakalai maravut, ma diat ra ingaingarina
    maramaravut ta ra kopono palapakana, ma diat a vatur vake bula ra vamading tai
    Kristo Iesu ure ra bo na varvai,
  msm-NT: 'Seini to diya planu to Diyus: Tongod to pagtuu now to sikan Madojow no
    Nawnangonon bahin ki Cristo Jesus, sikiyu no kona no mgo Hibru ogkayakip to mangkadojow
    no igbogoy din kanami no mgo Hibru. Su tongod to pagkabogkot now duon kandin,
    ogpakaapil kow duon to ginsakupan to Diyus no impananglit to yawa din, aw ogkabahinan
    kow to mangkadojow no insaad to Diyus to kaotawan din.'
  myk-myk: 'Lee kaŋmɔhɔnɔ li le: Shi wemu ɲɛ Yawutuu wɛ, pee ya pinnɛ taa ta ni Yawutuu
    pu ni Kilɛ Jozaama pu baraga ni Kilɛ wo cɛn wu ni, wʼa wemu gbegele wu nagoo pu
    mu ge. Pu bɛɛri ya ɲɛri ceepuuro ninuuro ti wo yatɛnyɛ, a pu bɛ di taa ta Kilɛ
    wo ɲɔmɛɛ li ni, wʼa lemu lɔ Yesu Kirisa baraga ni ge.'
  sbe-sbe: Teina nuwatu wadawadamna ta meta dagela tamowaidiyao yodi dudulai gonowana
    Yaubada yona hededehenamwa se hai, gonogonowana doha Isalaela, se hemala boda
    kesega tamowaidiyao yo Yaubada yona hededehesunuma tauhaidi. Yodi dudulai se hai
    ta meta Keliso Yesu unai, huyana wasa namwanamwana se kawamamohoiyei.
  mcr-mcr: Iqueqä kŋuä indqäŋqä zä wiqe, tiinji. Ämaqä Israitqä qäyä etaŋgi huizi
    iqua, kukŋuä we-huŋqä-täŋi ämepiyita, Kraisi Jisasi Iqutä ämuäŋnäŋuwitaŋi, nätmatqä
    Israitqä iqua mapnuwä iuŋi, qu-pqä inä ämepu, qäyqä-qäqua naqä-hŋqunä eqaŋgpi,
    kukŋuä Goti Iqu, ‘Iiŋä imäkmniqeqä’ ätätä, guä ämäsäuekqe, qu-pqe inä patqiyäniqe.
  cux-NT: Ní chuū chi canúúⁿ n'de'ei cáávā nduudu cuaacu chí nduudu ngai yeⁿ'e Jesucristo.
    'Iiⁿ'yāⁿ chi nguɛ́ɛ́ yeⁿ'e ndaata Israel chi yeⁿ'e Jesucristo, 'iiⁿ'yāⁿ s'eeⁿ
    ní cuuvi yeⁿ'é yā dáámá dáámá ndúúcū chi cuuvi 'iiⁿ'yāⁿ yeⁿ'e Israel. Ní dáámá
    canée yā ndúúcū 'iiⁿ'yāⁿ Israel. Ní sneé yā tan'dúúcā 'áámá cuerpo yeⁿ'e Cristo.
    Ní vɛ́ɛ́ 'áámá parte yeⁿ'é yā yeⁿ'e compromiso chi Ndyuūs diíⁿ yā.
  tur-YTC: Müjde aracılığıyla Mesih Yeşua’da öteki uluslar da mirasçı, bedenin ortak
    üyeleri ve vaade paydaştırlar.
  san-ITR: arthata Ishvarasya shakteH prakAshAt tasyAnugraheNa yo varo mahyam adAyi
    tenAhaM yasya susaMvAdasya parichArako.abhavaM,
  bel-N: што і пагане ёсьць суспадчыньнікамі, і адным целам, і супольнікамі абяцаньня
    Ягонага ў Хрысьце праз Эвангельле,
  sch-sch: Chong inthup chu mahih ani, Thurchisa sikin Judangei, Pathien satvur an
    changna han Jentailngei khom an changdelsa, takpum inkhata mi an nia, Jisua Khrista
    taka Pathien chonginkhâm ha munkhatin an chang thei ani.
  mic-MIQNT: Etna na ula ta'n sa'q gis a'guteg, na gelu'lg glusuaqan ignmut'pnig elt
    ta'nig mu Lesui'peulti'gw ta'nig gaqaisg milapegsultijig mimajuinu'g. Na nige'
    negmow, maw Lesui'paq, 'msnmu'titaq ta'n goqwe'l gelu'lgl Nisgamewe'l. Nige' wijei
    tleiaultijig na Gjinisgam un'jang aq Se'suguli elt ugs'tawiataq ta'n Gjinisgam
    teli tplumapni.
  huu-NT: 'Iena lloitɨcue. Judíuaɨñedomoɨ; iadedɨ Jusiñamui cuemo jaie llote: “Judíuaɨñedɨno
    Cristona ɨɨnuanona, omoɨ judíuaɨ isoi jilloitɨmacɨ” llote. Omoɨ facaina Cristodɨ
    fiodaite. Naimɨena omoɨ ɨɨnoia, omoɨna ie uruiaɨna caɨ isoi jai itatate. Naimɨedɨ
    nana caɨ Moo. Jai daje naɨraɨdɨcaɨ. Cristomo daajena duidɨcaɨ. Cristo rafuena
    omoɨ ɨɨnuamona, naimɨe jai llua isoi, Jusiñamui dɨga ɨco jaca iitomoɨ. Jusiñamui
    cuena iena jaie uiñotade.'
  jiv-NT: 'Nu chicham ju̱iti: Uwempratin chichaman umirkar Israer-shuarcha Israer-shuarja̱i̱
    métek Krístuja̱i̱ tsaniṉkiaru ásar chikichik shuar ajasartatui. Tura nu arantcha
    Yus ni shuari̱n ashí shíiran tsaṉkatkatniun anajmatrama nui̱ métek pachiinkiartatui.'
  otm-NT: Pɛ nuna him mam fądi, guehna ngue ran ho ma'da'yo sä gui pąhmbʉ ya 'bɛ'a
    i ja ua ya, ngue nɛ'ʉ yʉ ją'i hing yʉ judío sä dim 'bʉhmbʉ Oją tengutho yʉ judío.
    Nɛ n'dat'a gui comhbʉ yʉ judío ran hogui bi 'yøt' Oją nangue ra Cristo Jesús.
    Nɛ n'danją'itho gui comhbʉ nangue rá ją'i ra Cristo, nguetho ya gá 'yɛ̨c'yɛihʉ
    rán ho ma'da'yo ra Cristo.
  dah-dah: 'Be, meremiŋ banare niŋ gobe gahade: Yesu Kristu niŋ yitiŋ mere igiŋ goyen
    nurde yeŋya heŋbe deŋ al miŋ hoyaŋ wor neŋ Yuda marya tumŋaŋ detmiŋ igiŋ Al Kuruŋ
    beleŋ duneŋ yiriŋ gote miŋ mar hetek. Irde deŋya neŋyabe al miŋ uŋkureŋ po hitiŋ.
    Irde Al Kuruŋ beleŋ alya bereyamiŋ gwahade gwahade yireŋ yeŋ biŋa tiyyiŋ gobe
    neŋ tumŋaŋ yawartek.'
  tnk-tnk: Nəɡkiariien nəha ro iamɨnhi irə. Nərmama rɨpko mhə irəha nəkur Isrel həuvəuvehe
    mhəno kuatia irəha nəkur Isrel nənə tuhəuvehi pəri nautə amasan me səməme Kumwesən
    rɨnəmri karen mə səvəi nərmama me səvənhi. Irəha tuhəuvehi pəri nəfe Kumwesən
    rɨno promes irə ia nəɡkiariien amasan səvənhi truku pen ia Iesu Kristo.
  kpr-kpr: 'God Keriso da geka kivo usira amo, eviri. Oroko, Jusi embo namanenda gitofude
    dabade, God da Bino Eveva ava tumondedo nunda esimbugari barera. Budo, dabade
    edo nunda natofo kau tamo dabako da kaugo arera. A eni mo: God namondekena Iesu
    Keriso da fakinaimi, rea mutari dae sedo beka gagojusira, ava mutari namonde dabade
    barera.'
  san-IAS: arthata īśvarasya śakteḥ prakāśāt tasyānugraheṇa yo varo mahyam adāyi tenāhaṁ
    yasya susaṁvādasya paricārako'bhavaṁ,
  nho-nho: Te taratara huu raa e mee maa naa tama teelaa seai ma ni Jew raa ku llave
    hakapaa ma naa Jew i naa mee taukalleka TeAtua e hookii; naa tama naa ku mee ma
    ni tama te manava tokotasi, aa laatou ma ki vaevae naa mee TeAtua ni purepure ake
    iloto te inoa Jesus Christ.
  gym-NT: 'Angwane kukwe nämane kaibe tiebe Ngöbökwe abko krörö: Ngöbö kukwei kuin
    Kristobtä, köböire Ngöböta nitre ñakare israelitare kärere jakrä, amne jändrän
    Ngöbökwe nämane nitre israelitakrä abko nitre ñakare israelitare rabadre bkäne
    siba nitre israelitabe Kristo Jesu köböire. Erere arato, nitre ñakare israelitare
    abko rabadre ni itibe kwrere nitre israelitabe, amne jändrän köböi mikani Ngöbökwe
    nitre israelitaye, ye abko nitre ñakare israelitare rabadre bkäne siba arato,
    ne abko nämane kaibe tiebe Ngöbökwe, akwa mtare nena gare nie.'
  azg-NT: Juu jñꞌoonvahin na tyíꞌquindye nnꞌanhanꞌ, ndö vaa na itsiquindyihanꞌ. Ngꞌe
    ntyja ꞌnaanꞌ jñꞌoon naya ꞌnaanꞌ Jesucristo, joꞌ nque nnꞌan na chito conduihan
    nnꞌan judíos, cüejon coyꞌonhan cüenta juu naya na incyaa Tyoꞌtsꞌon chaꞌxjen juu
    naya na itsiquindaaꞌ jon joo nnꞌan judíos. Nque nnꞌan na chito conduihan nnꞌan
    judíos, cüejon conduihan siꞌtsꞌo ꞌnaanꞌ Cristo chaꞌxjen nque nnꞌan judíos conduihinhanꞌ.
    Nincüejon coyꞌonhan cüenta jñꞌoon na icoꞌ Tyoꞌtsꞌon ꞌndyo jon na ndyio jon jnꞌaan
    nque nnꞌan na mꞌanhan ntyja ꞌnaanꞌ Cristo Jesús.
  bhd-bhd: परमेशरेरो मकसद ई आए, खुशखेबरारे ज़िरिये यीशु मसीहे सेइं तैन केरो रिश्तो
    भोनेरे वजाई सेइं गैर कौमां केरे लोक तैस्से विरासती मां हिसेदार भोले, ते तैना तैस्से
    जानरे अंग आन, ज़ेसेरो वादो परमेशरे यहूदन सेइं कियोरो।
  too-NT: Cāmāca'tzīnīnī't que chu lakatin a'ntīn takalhlaka'ī' palh israelitas lā'
    palh tū'. Lā' ixlīhuākca'n chu lakatin a'ntī ixtachi'xcuhuī't Dios. Chu a'cxtim
    Dios nacāsicua'lanālī. Chu a'cxtim natamaklhtīni'n a'ntū Dios huanī't que nacāmaxquī'
    por ixpālacata Cristo Jesús.
  ind-AYT: Rahasia itu adalah bahwa melalui Injil orang-orang kafir menjadi sesama
    ahli waris, sesama anggota dari satu tubuh, dan sama-sama mengambil bagian dari
    janji dalam Yesus Kristus.
  cjo-NT: 'Tee eerokapaeni joriiyo, omaanta iyotakaakina aririka paapatziyeeyarini
    Jesokirishito, ari pawijakoeyeeni. Pimonkaateeyakarini nosheninkapaeni naari:
    aritaki ikashiyakayitakaerini Tajorentsi rotyaanteri owawijaakoteeni aakapaeni
    maawaeni. Rootaki iroñaaka asheninkatawakaanteeyantaarini. Rooma aritaki paapatziyeeyaarini
    Jesokirishito eerokapaeni rootaki amonkaatawakaantakariroña.'
  nsn-nsn: Doh gine ter puhung uelhire geke ouiou, inggoumur gime uan mu turung kale
    pono tar mamang inetelik ke ualapagahaig God tamiueimir Ju tang Iesu Kristo, karung
    kotpokoso sira pare, a tang siok doha siokor tukununa keip tamiueimir Ju toro
    Uelhire Uaia.
  san-DEV: अर्थत ईश्वरस्य शक्तेः प्रकाशात् तस्यानुग्रहेण यो वरो मह्यम् अदायि तेनाहं
    यस्य सुसंवादस्य परिचारकोऽभवं,
  tna-NT: Beju tueda tusa ai piba cuana jiahue yama micuana equisainia. Biahua tiempo
    judío cuana bahui Diusu sa dharejiji cuana putaina. Jiahue mu beju Diusu ja quebata
    judío mahue cuana di ebatsutani mesa dharejiji cuana epu puji, ahua Cristo peje
    su jei eputani huecuana su. Beju pamapa judío, judío mahue cristiano cuana Diusu
    ja ebatsutani mesa dharejiji cuana epu puji, mesa quisa saida cuana su jei eputani
    huecuana su.
  lid-lid: 'Ma sahou i buku doh: Na le sahou mwasin, aha mwan ma badih badu leheleh
    winiyan asahan rabuk le, ma aha a le se hawe ahi lau badu Isra-el. Eme ma taha
    marakon kameh winiyan akohok iri lakou Kindrei ndratandrakan ta edeu eme tataha
    mwan ma badih ahis hawe Jises Krais.'
  wim-wim: 'Nil God.angan keenkanaman kaaꞌngak nganang nil Christ.angan kaaꞌ-piichanathow
    nganang Jews anangan aꞌ minam piꞌ-piꞌow nganang. Puth nil wik inangan thamp engkanang
    ngul pentath ngant: nil thamp kaaꞌ-piichanathow niiyang, niiy Jews yaꞌ anangan,
    aꞌ minam piꞌ-piꞌow niiyang thampang — niiyaniya ngangk kanaman theeꞌan Jesus Christ.antan.
    Puth ngamp karpam pam wanch nungantam ngul iiyanamp, ngamp puth karpam Christ.an
    ngangkangan piꞌ-piꞌanamp nunang.'
  zga-M: Uvuyilweli uwu wifihile kukuta avanu avanyapanji vupilili vayeto na vafumbwe
    vayito va mbili. Tumivupieli paninye ni ndagano ya Kilisiti ugendela ndivangili.
  yom-yom: 'Dinsueki beni diawu diadi : mu diambu di Nsamu Wumbote, Bapakanu mu kithuadi
    kiawu ayi Yesu Klisto, babeki minsua va kimosi ayi Bayuda mu tambula kiuka kimosi
    kioki Nzambi kalembo lundila batu bandi. Beka binama binitu yimosi ayi bafubikini
    mu tsila yoyo Nzambi kavana mu Klisto Yesu.'
  san-SIN: අර්ථත ඊශ්වරස්‍ය ශක්තේඃ ප්‍රකාශාත් තස්‍යානුග්‍රහේණ යෝ වරෝ මහ්‍යම් අදායි
    තේනාහං යස්‍ය සුසංවාදස්‍ය පරිචාරකෝ(අ)භවං,
  yut-yut: 'Gen pasɨlɨ uŋun yaŋ: Gen Bin Tagɨsikon da nin gɨptɨm kaloŋɨ aŋek Amɨn
    Ŋwakŋwarɨ Kabɨ gat Israel amɨn kabɨ gat kɨsi da Piŋkop da yo nim do yagɨt uŋun
    tɨmɨtdamaŋ. Ae Piŋkop da Yesu Kristo do aŋek yaŋ teban tok agɨt dakon bamɨ kɨsin
    da tɨmɨtdamaŋ.'
  grc-BYZ: εἶναι τὰ ἔθνη συγκληρονόμα καὶ σύσσωμα καὶ συμμέτοχα τῆς ἐπαγγελίας αὐτοῦ
    ἐν τῷ Χριστῷ διὰ τοῦ εὐαγγελίου,
  cpc-NT: 'Jiroka kaari jiyotakowiita: Aña jawisakoshiritsitaiya kaari nojyininkawita
    aririka inkamantayiitairi Kamiithari Ñaantsi tsika ikantakota Cristo Jesús. Ari
    joñaagairi ikajyaakagaitakiriri Judá-mirinka, tima ijyininkayitawakaa.'
  nhg-NT: 'Hua inu secrieto yaja ini nönca: que por medio de inu cuale tlamachestelestle
    nuyejque nemejua tli amo nenjoriojte ye nemohuöxcatisque de lo que tli quentocöroa
    mohuöxcatisque joriojte. Ye nenpejpertenesierebe sa de sie cuierpo ca joriojte.
    Ye nenquepeasque pörte ca yejua de lo que tli Deus queprometierojque por Cristo
    Jesús.'
  nya-nya: Chinsinsicho nʼchakuti, kudzera mu Uthenga Wabwino anthu a mitundu ina
    ndi olowamʼmalo pamodzi ndi Aisraeli, ndi ziwalo za thupi limodzi, ndi olandira
    nawo pamodzi malonjezo a mwa Khristu Yesu.
  ngu-NT: On ichtacayotl sa no yejhua in ica itechcopa on cuajli tlajtojli yejhuan
    quitemaca temaquixtilistli, on yejhuan xhebreos sa no yejhua on herencia quiseliaj
    yejhuan inherencia on hebreos, niman san secan nemij ipan se tlalnacayotl. No
    ijqui aman san secan quiselisquej on tlen Dios oquitlalij ipan ipromesa.
  kup-kup: '@see-verse:EPH.003.005'
  jid-jid: I tre wa bari'a si hla tawu ndi bitsri ba ga gado ni mrli ko game, ba ga
    gado tre rji ni mi nde Yesu Kristi.
  wmw-wmw: 'Mpango‑wo ndi javi: julu ya Habari Ngema, wanu Sawari-Mayahudi walungane
    na Almasihi Insa waje wariti pamoja na Mayahudi, wawe vifingo vya mwiri mmoja
    newo, na novyo wapate tamaa moja newo.'
  gmv-GGM: Hesi he xuray hanko amanonta asay mishiracho qaala bagara Isra7eele naytara
    isipe latizayta isipe isade asatetha mala gididi Yesuss Kiristossa bagara betida
    ufaysa ispe gisheti latizayta gidanskko.
  ssg-ssg: Tenen namil ien masin, amuto teka kumahe Ju tin amuto uke hatesol waliko
    solian ti Haeu hani amite teka Ju. Haeu hukumini hetekiewen kako, aile ape waliko
    ti i kakawen i hani teka Ju seilon tetan, tin i hani teka kumahe Ju. Kako uke
    tesol waliko solian ien nake kako hong soh meng solian ti Jises Krais ape kako
    pakata hehetekie kapin.
  zpo-NT: 'Lee kwaan ngulaan nak kwaane: Lee wdizh chul nle zee lee re xaa nanakt
    xaa Israel, kayaa leeka re kwaan chul kwaan nkayaa re nu, xaa Israel, nel tubka
    kwerp nak be, nu lal non rop naz be lo wdizh kwaan mlaa Dios kwent cheen Jesucrist.'
  poy-poy: Bada yeni ndo ayi, kwa njira ya Shisoweru Shiwagira wantu yawawera ndiri
    Wayawudi wawanka matekeleru ga Mlungu pamuhera na Wayawudi, woseri awa wawera
    wantu wa nshimba yimu na kwa pamuhera woseri wankuwanka lagilu yakayitakuliti
    Mlungu kupitira Kristu Yesu.
  qwh-NT: 'Y quetam musyatsiyämarqon: Jesucristupaq alli willaquita wiyacuyanqanrecurllana
    mana israel caq nunacunapis israel nunacunanollana Diospa änicushqancunata chasquiyänanpaq;
    y wamrancunana carnin, jucnollana cayänanpaq.'
  gaw-gaw: Nai loḵumak dayom amu inam. Gemu Nai Ena g̱agaṯagp̱a ameg laa, amuam iiṯa
    aḏi, ag Juda ele laip̱u ou qak daaṯeb. Ag anam daanna, ag ele keeke oh Kayak Nug
    Juda aoglagnu nai qaḵa aum ele amu, Kristus Jesus onigp̱a aoṯeb.
  nca-nca: 'Ŋuko ŋandiro: komo Anutuko mande kusiyoro, Kristo Yesuwore Israel o meté-meté
    yunowano, ye iŋaró. Asa itaka miti mande iŋowaŋgo quno ye uni wini meyowo quya
    Israel uniparetoya koporo kowe kanata tero ye ŋuya o ŋu siyowaŋgo.'
  zpz-NTPP: Zeꞌ de riidz nu wangad lagy mbecy zeꞌ, ndeꞌ nu nac de riidz nu sac ni
    Crisht, coz nu cuic Ñgyoozh ni de mbecy Israeel, laabaꞌ ndeꞌ cuic mi ni de mbecy
    nu walab mbecy Israeel. Orzeꞌ gac dey gal nu na tub ziꞌl cuerp. Nunu de coz nu
    mnii Ñgyoozh nu segur la gyicy mi nu nac Jesucrisht, orzeꞌ de coz zeꞌ gazaꞌ de
    mbecy nu walab mbecy Israeel dugyiy ñi.
  zac-NT: Lëꞌë secretë ni na zndëꞌë; de quë por dizaꞌquë shtë Jesús ra mënë nanádiꞌi
    më israelitë, gac salvar rall mizmë manërë quë ra më israelitë nu na rall unidë
    con Cristo. Iurneꞌ tubsë cuerpë nanú nu bëꞌnë rall recibir mizmë promësë naguniꞌi
    Dios lu ra mënë israelitë. Grë mënë ni unidë na raiꞌ por Cristo.
  kyg-kyg: Alu nofi vayaꞌmogi Kalaisifeꞌmo alagepa faigoko geꞌamo afiteꞌa apakaeꞌeꞌmo
    magoke vayaꞌmo hamaleteꞌa Gotiꞌa Yu vayaꞌaina alino apamisigeꞌa alisaya kava huꞌa
    Kalaisitetiꞌmo aligae. Mafaꞌneꞌapimogimo muki afoꞌapimogi yaꞌmo neꞌaliya kava
    huꞌa aligae, huno alino lave liꞌniye.
  kmk-kmk: 'Sadi un nailimod un panggop Apudyus siyatu: Dikayu’n bokona Judio, gaputa
    tinuttuwa yu dit Nabaḻu’n Damag un maipanggop kan Jesu Kristu, maidagamung kayu’n
    maitdan sidat itdon Apudyus sidat Judio. Maibilang kayu utdan losana manuttuwa
    un mauguda long-ag Kristu kan maidagamung kayu’n umawat sidan insapatan Apudyus
    sidan taguna.'
  cao-NT: Jabi Dios cahëhama ca shina tsi xo toa jahuë Cristó tsi carayanabo ja xabahamahaina
    ra. Jaboqui Dios xocobo manëhi quiha carayanabo ri jodiobo ya. Jasca ca Dios maxo
    xatë xo jato ri. Jaboqui Espíritu Santo bicani quiha jato ri naa Diós yoani jascaria.
  bbr-bbr: Kiro ämäiewan ämän kesek, Jisas nukan Ämän Eposek pakas ak karauk omsau
    pakan roasiret, Israel roasiret pak tururianik, ak Anut nukan osap eposek erek
    oiäi. Anut nukas roasiret Jisas Krais mesin woiaka epar moin kiro osap araun paip
    mowon, kiro ak erek owaun turur rai.
  inb-inb: 'Kasa­mi kuna­ura willarka: tukui mana judiu­kuna­pas Alli Willai­ta uiag­kunaka,
    suma luarpi tukui ima iukaska, kam­kuna­pa­pas­mi ni­raiá. Kam­kuna­pas, Cris­topa
    kuir­pu­sina­lla­ta­ta­mi ni­ra­ian­gi­chi. Chasa­lla­ta Jesu­cristo­wa, Taita
    Dius ima karan­ga­pa nis­ka­ta­mi kam­kuna­pas chaskig­rin­ga­pa kan­gi­chi.'
  hrv-hrv: da su pogani subaštinici i “sutijelo” i sudionici obećanja u Kristu Isusu
    - po evanđelju,
  box-NT: 'Mu bìo mu lé bìo kà: Bìa yínɔń ɓa zúifùwa páaníló là a Yeesu
    Krista bìo yi, á ɓa wã́a lɛɛ́ra hã kĩ́a yi làa bìa lé ɓa zúifùwa, ɓa
    lé le kuure dà-kéní làa ba, á mu bè-tentewà na le Dónbeenì dó mi ɲii
    le mí ì wé è na mí nìpomu yi á ɓa níní mún wi yi. Bṹn dà wee wé
    le bín-tente pànká yi.'
  ote-NT: Ne guehna núꞌa̱ bi xicagui Ajua̱ gue núꞌʉ hingyá xodyo ya da za da mba̱tsi
    de Ajua̱ nehe, mahyɛgui ngu ya xodyo. Hangue núje dyá xodyohe ne núꞌahʉ hingyá
    xodyohʉ ya dí ꞌnada ra ndoꞌyohʉ co ma zi Hmuhʉ ra Jesucristo. Ne gathoguihʉ go
    ma mɛtihʉ núꞌʉ yá hña̱ꞌti Ajua̱ ngueꞌa̱ dí ꞌnathohʉ co ma zi Hmuhʉ ra Jesucristo
    ne dí camfrihʉ ra ma̱ca noya.
  wnu-wnu: 'Qob qi igoar eng ete: qob uber eng igari oau anmenima an end wot oabig
    an munon yurau ar Yuda nob sori bo Qenu wonou yurau gari boromanei. End an in
    nob erogori Qenu wonomi uber Munon inubersiau tari wot qob nausi qamar eng qerei
    imbig igoumon.'
  zam-NT: 'Con'' ndxè'' nac co'' mcasloo Diox loo mèn ndoore'': Le'' mèn co'' inacte
    mèn nación Israel thidte nac con mèn nación Israel loo Crist no loo cón che''n
    Crist. Càaya''que'' mèn co'' inacte mèn nación Israel con'' co'' mcàbgòn Diox
    ta'' la''s Diox par càa mèn nación Israel por cón che''n Crist xal ndlu'' di''s
    ndac loo na''.'
  zyp-NT: Ma biaparuh cawh Thawngchawbia thongtah Gental cawngsaw sahlo cawh Israel
    cawngsaw sahlo khakhei hmingkheh tah ry cy myca hrah he ka, pungsaw pungkheh letei
    a caibai hratah cang myca he ka, Khri Zisu letei biakangpaw khah aa hrong myca
    he.
  sey-NT: 'Iye aꞌë, i̱ti yahueseꞌe cato: Cristo Jesús doꞌija̱ꞌa Maijaꞌquë ca nëoseꞌere
    huaso coca quëayeja̱ꞌa, judío pa̱i peocohuaꞌipi, judío pa̱i pa ja̱ꞌñere teꞌe cuiꞌneje
    siꞌa yëꞌquë maca pa ja̱ꞌñe aꞌë, i̱ ca̱pë acohuaꞌi paꞌi doꞌire.'
  nvm-nvm: Regavo Godon ire sauivkin iji fu abe sauinma iji God fu Farifuon Jesu kuama
    fu ari ise nuvuon ijefuon guain. Fu ijegrenma ijefuon maiji fu vierafe fuka e
    Jius bakin iji abevo e Jius iji kege una agan besum rene uniak. Areme fu kiaga
    bu unam ma karivako iji God fu Jesu Kuraison duadok ijia miakno kiainma bu iji
    abekfuon.
  mps-mps: 'Te dualaluali po page e dao: dage Juda hani isiąwai bidi hani dagego
    Godigo wiegi yai gesi po odama, dagego homu kolesaga tigidali te poba munama,
    tama dage te Juda hani dali wadolama tama da dali deli hani bidibao. Tama tibaso,
    da te megi e tiwai dao: polobadu Godigo agai te Kraisba augwa homu begi pabo Juda
    dabe dali dwagi yai sę hauwa yaibao po dąų walali. Tama megi Kraisgo yali sęde
    Godigo te tobage dwagi yai sę te Juda hani isiąwai bage dali me yaibao, te augwa
    homu agaba begi pali we bidi augwali dali agai te tiwai mu yaibao.'
  pab-NT: 'Exakerexe atyo exe iraiti metaharexe: Iraiti Waiyexe hiyeta atyo majudeuneharenae
    anere tehitiya tyaona judeunai anere waiyexe tyaonitere enokoare. Haterore háre
    hiyeta atyo tyaonahitaha hoka Enore isa aokowihenereharenae enomanaha, Jesus Cristo
    hiyeta atyo enomanereha terota.'
  llg-llg: 'Huu neme makahulun mai, Manetualain naketun so leo iak: mete ma hataholi
    ta Yahudi la lamahele neu Yesus Karistus Hala Malolen, na sila boe oo bisa maso
    dadik neu Manetualain ana nala, sama leo hataholi Yahudi la. Huu ndia de hatematak
    ia, ita basa nggata dadik neu bobonggik esa, ma ita bisa simbo noꞌu babaꞌe-babatik
    neme ita Aman Manetualain mai.'
  kyf-kyf: 'Wee zizegbʋ nɩ: -Lagɔgbʋʋ ''gbʋ, -wa ''nɩa Zuifʋ, wa -yɔ Zuifʋ ''sɔ ka
    ku -bhlo -zɛ. ''Ɩn -lu -Lagɔ zʋa la, ''yɩa wa -yɔ Zuifʋ yia we dabʋdʋ. ''Ɩn -lu
    -we -Lagɔ gbaa ɔ ''ka wa ''nyɛ -Zezu Klisɩ ''wʋ, ''yɩa wamɩa yi ''yaa we.'
  tpi-tpi: Dispela tok i olsem. Long gutnius yupela man bilong ol arapela lain yupela
    i kamap wanlain na wanpela bodi wantaim mipela. Na yumi olgeta i save kisim olgeta
    samting God i bin makim bilong yumi long Krais Jisas.
  mih-NT: Ta tuhun xehe cuan cuu sa catyi vatyi maa ndo sa yɨvɨ ñiyɨvɨ hebreo cuu,
    cua ñihi ndo sa vaha sa saha ra Ndyoo ɨɨn ñi sihin nduhvi ra hebreo vatyi ɨɨn
    ñi coño ñuhu ra Cristo cuu tandɨhɨ yo. Ta cua ñihi yo sa sa catyi ra Ndyoo, vatyi
    cua cuhva ra sii si sii yo sa cuenda ra Cristo Jesús.
  qvh-NT: 'Tayta Diospa wilacuynenga caynömi nican: Jesucristuta chasquicurmi mana
    Israel runacunapis salvacionta chasquiyangapä. Saymi Jesucristuta chasquicog Israel
    runacunanöla mana Israel runacunapis Tayta Diosninsi promitishgan herenciata chasquiyangapä.'
  kms-kms: 'Wand suqo pu rise kin taq pugri: God ningg wand yuwon ye te ningg wute
    Juda segi kin ni Juda ane irene, di ni buagi ane ghimbi irene kin, di ni Kraist
    Jisas nde ris kin te ningg God ni yumbo neny puq nand kin te anene riteri.'
  agn-agn: 'Ig nani tang plano tang Dios: Tenged namagparet amo ra tang Mo-yang Balita
    natetenged ong ni Cristo, maliag yaning yamong mga belag ta Judio, aroman dang
    marisibi mi tang mga ipatobli tang Dios ong mga Judio. Yamo asta ang mga Judio
    nagimong tanga sinangonian da lamang, ig tenged ong bindoat ni Cristo Jesus, aroman
    amo rang marisibi tang pinangako tang Dios.'
  nhi-NT: 'Tlen otlatiutoya uan otechonmatiltih yeh yeh nin: ica in tlahtol tlen cualica
    temaquixtilistli namehuantzitzin, naquin amo namonjudíos, noiuqui teuan nanconsilisqueh
    tlen Dios techaxcatia; san se namonquistoqueh touan quemeh se itlalnacayo, uan
    touan nanconsilisqueh tlen Dios omoyectencau techonmactis ica Yehuatzin Cristo
    Jesús.'
  ttc-NT: '[Te aj k''onti''l owel niky''j ti''j tb''aya'' a te ntzani:] Kye aj nya''tx
    tijajil Israel, ax kyetz okyk''amo''tz te aj otzajel tsi'' Qtata Dios te qetz;
    ax kyetz qerman qib'' kyuky''i''l b''ix ax kyetz at kyoklen ti''j te aj oxik tsi''
    te Qtata Dios tyol ti''j, aj nponkix ti''j te Kristo Jesus aj otzaj tsi'' te tpakb''alil
    galan.'
  dan-1931: nemlig at Hedningerne ere Medarvinger og medindlemmede og meddelagtige
    i Forjættelsen i Kristus Jesus ved Evangeliet,
  kwj-kwj: 'Yanisini daro mwanji mwe ka hinga: Gotri mwanji kipe naha ki ele hima
    kupu ba fwele okwe apa Isurel hima kupu lenga hima tape funda wu waꞌaini hima
    kupu funda naha ya wu dau. Wosiwani nunu tinda ete Kurais Jisas hi tiki Gotri
    nunu ha ki mwanji injiro ele mwaꞌambwe ni funda nu torokondau.'
  vie-OVCB: 'Đây là huyền nhiệm: Cả dân ngoại cũng như người Do Thái, nhờ nghe Phúc
    Âm và tin nhận Chúa Cứu Thế Giê-xu, sẽ được làm con cái Đức Chúa Trời, được thừa
    kế cơ nghiệp trong nước Ngài, được tham gia vào Hội Thánh và được hưởng mọi phước
    hạnh Đức Chúa Trời đã hứa.'
  kze-kze: mináséí-kwásáí maarán-áímbán-iye. Yútaa-kwaasiyaamo áséi-kwasaimo ísaraundantentaan-umai
    ó'onkaa-kwaasi ísaraantavena Áánútu kawe'á umátínkáísasa ó'onkaa-kwaasiye Yútaa-kwaasiye
    mimbóráí'a umái máyaundayaawe. Áánútu séna Ísu Káráísitina mayáíyávé'a mirá ónaumne
    simái asirámakaimba póna íma Yútaa-kwaasiye su'mainivo ó'onkaa-kwaasiyavenagwara'a
    simái asirámakaiye.
  lbk-lbk: 'Siya na nan inpaammona: Chakayo ay Gentil, isnan nanawatanyo isnan Khawis
    ay Chamag, et nakitawid kayo ken chakami ay Judio isnan ipatawid Apo Dios. Naitapi
    kayo ken chakami isnan es-esang ay awak, ya naitapi kayo akhes ay nanawat isnan
    inkalin Apo Dios isnan naiyornosanyo ken Cristo Jesus.'
  mto-NT: Je̱ꞌe̱ts a̱tseꞌe ntijp, je̱ jayu pa̱n pa̱n jatyeꞌe ka je̱ israeejlitap,
    tyukma̱a̱tjaye̱jptupts je̱ꞌe̱ veꞌe je̱ Nteꞌyam je̱ kyunooꞌkxu̱n je̱ israeejlit
    jáyuda, kijpxts je̱ꞌe̱ veꞌe yꞌitta toꞌk muk je̱ Cristo ma̱a̱t, kijpxts je̱ꞌe̱
    veꞌe tyukka̱daꞌakjada je̱ vaandu̱k juuꞌ veꞌe je̱ Nteꞌyam pya̱a̱m. Nu̱jomts ya̱ꞌa̱
    veꞌe tyonku̱xju̱ ku veꞌe je̱ jayu yꞌit toꞌk muk je̱ Cristo ma̱a̱t je̱ o̱y ka̱ts
    je̱ o̱y ayook ka̱jx.
  bzh-bzh: Log ġaġek sënë nër bë Yesu Kerisi vonġ Bengö Nivesa yam in bë ham alam-yu-ngwë
