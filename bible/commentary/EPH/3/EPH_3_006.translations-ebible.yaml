  san-TIB: ཨརྠཏ ཨཱིཤྭརསྱ ཤཀྟེཿ པྲཀཱཤཱཏ྄ ཏསྱཱནུགྲཧེཎ ཡོ ཝརོ མཧྱམ྄ ཨདཱཡི ཏེནཱཧཾ ཡསྱ སུསཾཝཱདསྱ
    པརིཙཱརཀོ྅བྷཝཾ,
  qve-NT: 'Chay pakasqa kaq plankunaqa kaymi: Jesucristopi creespankun, huk law nacionniyoq
