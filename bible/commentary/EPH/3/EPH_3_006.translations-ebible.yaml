    kona viiya. Tami ma tokai tavi sagota da tota Keriso tupuwina kamonai. God vonakiiyapa
    bagibagina iterei Jiu damsi kurisi da ini biibiinisi na nani vibiibiinina na tami
    yavata ikamowanimi.
  cjv-cjv: 'Ena ka koma eke dere dungua i epe: Yai Gumam ne Yura ari moikeinga yokamai
    gunom kam erongua ena ne yokamai te no Yura ari yokamai gere uro Yai Gumam karam
    moipune. Ena ne yokamai te no yokamai gere u towane uro Kirisito Yesu si daupunga
    ena Yai Gumam ka di koi engua ama inapune.'
  tha-KJV: คือว่าคนต่างชาติจะเป็นผู้รับมรดกร่วมกัน และเป็นอวัยวะของกายอันเดียวกัน
