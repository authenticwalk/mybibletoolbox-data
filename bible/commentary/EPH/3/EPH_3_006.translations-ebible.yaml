    o ''ka Zuif ''nɔn ''a dɩɛ, o ''tɔ a "va. Ɛn minnun zɩɛ, ''o ''vale Zuif ''nɔn
    ''a bɛ, o drɛ ''kɔlɛ -tʋwli "le vɛ -a. ''Wɩ ''bɔ zɩɛ -yɛɛ cɩ Zozi ''le ''wɩ ''nɔnnɔn
    nɛn waa ''man bɛ -a.'
  fuh-BKF: 'Inan no sirri oon worri: saabe Kabaaru Lobbo oon, yimɓe ɓe nganaa Alhuudiyankooɓe
    ɓeen keɓii ngeɗu e moƴƴereeji desaaɗi ɗiin no Alhuudiyankooɓe ɓeen keɓiri ni.
    Katin du ɓe kawtii e muɓɓen ɓanndu wooturu, ɓe kawtii e muɓɓen amaana mo Laamɗo
    waɗi saabe kawtal maɓɓe e Iisaa Almasiihu.'
  arl-NT: 'Niajaniya taucuacanaa, niocuajaari Pueyaso miiniu panishano jiyasohuaja
    niajaniya: Jesucristoocua nia tiuuniuucua, Pueyasoori puetunu Judiocuacarano na
    sequesanojuanaa jiyatenutaniya niaarajuhuaj. Canaari Judiocuacani. Naajaa, Jesucristoocua
    nia tiuuniuucua, Pueyasoori canaa rupuetequiaa niajaniya, juhua niquiriyatu pueyano
    pa quiniuria nera. Naajuhuaj, cunora, Pueyasoori nia niquitioquiaa na Sohuanujuhuaj,
    taa na sequequiaari Neyanu Jesucristoocua tiuujiacacuajani.'
  ziw-ziw: Chefiso chenye ni chino kwa sila ya Mbuli Yedi ya Kulisito wantu sawo Wayahudi
    wahokela ntendele yawo hamwenga na Wayahudi mwe udya ujimbiko wa Chohile wowo
    ni vitago vyo mwili udya, naho watenda hamwenga mwe viya alongaga Chohile, adamanye
    Chohile kwa sila ya Kulisito Yesu.
  grc-TR: εἶναι τὰ ἔθνη συγκληρονόμα καὶ σύσσωμα καὶ συμμέτοχα τῆς ἐπαγγελίας αὐτοῦ
    ἐν τῷ Χριστῷ, διὰ τοῦ εὐαγγελίου,
  nag-nag: aru Porjati khan bhi Jisu Khrista laga waris ase aru Tai laga gaw laga
    bhag ase aru susamachar laga kosom dwara taikhan bhi Isor diya kosom te bhag loise,
  eng-OEBCW: That, by union with Christ Jesus and through the good news, the Gentiles
    are coheirs with us and members of one body, and that they share with us in God’s
    Promise.
  knj-NT: Ja' ton wan jix ak'le kotajne el oj, tol jaex man Israel oj jex ti', ja'
    yet che yaon oc je c'ul yin sk'aneal yet colbanile ti', chex oc yuninal oj Dios
    ketoj, jaon Israel jon chi kaoc cu c'ul yin ti'. Yu naj, yuxan oj je cha' je k'inal
    ketoj. Jaxca tol junxane animail kili yul sat. Jix yak' sti' Dios yu tzet t'inan
    yak'on e on yin Cristo Jesús. Jun laan xa oj yun je cha'on jun tu' ketoj.
  deu-1912: nämlich, daß die Heiden Miterben seien und mit eingeleibt und Mitgenossen
    seiner Verheißung in Christo durch das Evangelium,
  san-PUN: ਅਰ੍ਥਤ ਈਸ਼੍ਵਰਸ੍ਯ ਸ਼ਕ੍ਤੇਃ ਪ੍ਰਕਾਸ਼ਾਤ੍ ਤਸ੍ਯਾਨੁਗ੍ਰਹੇਣ ਯੋ ਵਰੋ ਮਹ੍ਯਮ੍ ਅਦਾਯਿ ਤੇਨਾਹੰ
    ਯਸ੍ਯ ਸੁਸੰਵਾਦਸ੍ਯ ਪਰਿਚਾਰਕੋ(ਅ)ਭਵੰ,
  nob-LB: 'Dette er hemmeligheten: De folkeslagene som ikke er jøder, har den samme
    rett som jødene til en dag å arve alt det gode som finnes hos Gud. Alle som tror
    på det glade budskapet om Jesus og lever i fellesskap med ham, tilhører den samme
    kroppen, det vil si menigheten. De har del i løftene som Gud ga til jødene.'
  ntj-ntj: Tjiinya kutjulpirtu Mama Kuurrtu kalkurnu wantingu Tjiyu pirninya walykumunura
    kanyilkitjalu. Palunyalu kuwarrinya-lanyatju nintitjunu tjiinya Tjiyu wiya pirninyatarrartu
    walykumunura kanyilkitjalu. Nyangka-lan Tjiitja-Kurayitjalanguru tjukurrpa walykumununya
    mularrkuliralpi lurrtju nyinarra yarnangu kutjurringkulalpi.
  sxb-NT: Owuene owuawanga ni wuiwisre wuno wuawanga mbwe, ni kuwitra ku *injiili,
    awantu awatari Awayaudi watuukre ensereki ezia Katonda alala na Awayaudi. Lwona
    wa-ambaniwue alala mu omuwiri omulala kandi wasangirizie nawo ensereki ezia Katonda
    yaifuuwa oku-aa awantu waae, ni kuwitra ku Yesu Kristo.
  nhu-NT: Fiɛɛ fidvu fin nu lɛ bonyii bò yaa nu kɛ Bojuu nulo ebee saaka wvù jee le,
    ɛ́ Nyo' enya tɛn bó bô bvushɛw bvù wvú nu ɛ gɛɛ ɛ̂ bonyii bew. Bó nu wase ye yimiaaŋ
    bô bó, ɛ ŋkawma wvù Nyo' to geɛ fô Bojuu le nu wase tɛn fô bó le no bó nu ɛ taashɛ
    bô bo Klistu Jisos.
  row-row: 'Te mia dꞌalahulun, Lamatualain naꞌetuꞌ basa taꞌo ia: mete ma atahori nda
    Yahudi ra sa ramahere Yesus Kristus Hara-lii Malolen, ara o bisa masoꞌ dadꞌi Lamatuaꞌ
    ana nara, onaꞌ atahori Yahudi ra boe. Naa de, ia na hita dadꞌi bobꞌonggiꞌ sa ena,
    ma ata bisa simbo papala-babꞌanggiꞌ mia hita Aman Lamatualain.'
  msy-msy: 'Nɨghnɨzir mogomer kam a kamakɨn: Akar aghuimɨn aven Kantrin Igharazibar
    Gumaziba ko Judaba uaghara, God uan bizir aghuiba isa bar moghɨra me ganɨdi. Me
    uari ko ikia mati nivafɨzir vamɨran aven iti. Me bar moghɨra, Krais Iesusɨn ingangarimɨn
    tuavimɨn, bizir God e bagha akam akɨriziba e da iniam.'
  agg-agg: 'Dɨborɨhɨndɨ hoafɨ God ai weindahɨmareandɨ ra ndahurai-ane: Suda-yafe ndɨfo
    amboa ahandɨ aboedɨ hoafɨ anɨhondümbo-arɨhindɨ ana, ai sɨhɨrɨ Suda nahurai, Godɨndɨ
    aboedɨ moatükunɨ ndahümündeimboyei. Ai-amboa Kraisɨndɨ fi-anei. Asu koadürü yaŋgɨrɨ
    nɨŋgombo God ai horombo hoafɨmareandɨ, ranamboa Sisas Kraisɨndɨ warɨ-süŋgunde
    aheimbo dagadürɨmbui.'
  ptp-ptp: Om kɨyang tige bêga nêbê Anutu kɨtuc xe hɨxôn xam tu nôn tibed pyap, om
    nôn nivɨha vɨhati wê Anutu nêb obêc vông vô xe Yuda ge od obêc vông vô xam êno
    hɨxôn. Dɨ kɨyang vɨhati wê Anutu hɨlu ilage ên nêb obêc vô nôn lec vô xe Yuda
    ge, od kɨyang tigee obêc vô nôn lec vô xam baba hɨxôn, ên xam vông i vin xolac
    nivɨha wê Yesu Kɨlisi vông ge.
  nak-nak: La masova la merera tetalale, eia maie, veia amite Iuda, amutou la valalua
    me hatavivile ale logala, etatou tomi e Tama gatou isa moli. Me la vibalavala
    te Kraist eia ge puru somai tegatou tomi. La vuhu la lotu tegatou tomi eia isa
    moli, La Uru gatou e Iesus sekela, mai sesele la valolo tetala eia veitia.
  lbb-lbb: 'Ine a utna ning i mumun tar nating: La ning bel na tarai Juda, lar kibas
    a ututnala ning e God i angis tar na natnatunla ono, taum ana tarai Juda. Pa la
    rop la hanot takai a palaonla kama. Pa ning la longor ana Wakak a Warwara, a lele
    ane God ning i tolsoti o e Karisito Iesu, anunla otleng.'
  kan-2017: ಅದು ಯಾವುದೆಂದರೆ, ಅನ್ಯಜನರು ಸುವಾರ್ತೆಯ ಮೂಲಕ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ದೇವಜನರೊಂದಿಗೆ
    ಸಹಬಾಧ್ಯರೂ ಒಂದೇ ದೇಹದ ಅಂಗಗಳೂ, ವಾಗ್ದಾನದಲ್ಲಿ ಪಾಲುಗಾರರೂ ಆಗಿದ್ದಾರೆಂಬುದೇ.
  cso-NT: 'Hi³ lá² bíh¹ hi³ jmɨ́¹ ná¹hmá¹ jáun²: hi³ cun³quionh³ jú¹ chú³² hi³ lɨ́¹³
