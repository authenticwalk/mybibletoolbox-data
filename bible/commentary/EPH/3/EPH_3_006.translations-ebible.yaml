    jémba resékendate, dé God yambu nak dé huru. Nak téfana du takwa akwi nani Judana
    du takwa akwi Godna hémémbu xalembete, God yambu nak dé huru. Nak téfana du takwa
    Krais Jisas wali natafa mawuli héraata, nani Judana du takwa hérambete wandén
    yikafre jondu, di akwi hératandi, Godmbu. Hanja nani wun hundika xékélakihafi
    yata nana mawulimbu nani angi wa, “Nani Juda male Godna hémémbu wulaaye déka yikafre
    jondu hératame.” Wungi wataka némbuli xékélakita nani wa, “Nak téfana du takwa
    akwi Godna hémémbu xale déka yikafre jondu hératandi.”'
  emp-NTPO: 'Idjia cawabiẽ́ b̶ad̶ara naʌ̃gʌa: judiorãẽ́ba bed̶ea bia Critod̶ebemada
