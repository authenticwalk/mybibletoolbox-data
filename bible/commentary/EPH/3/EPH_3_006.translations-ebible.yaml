    Krais Jisas lo peri heneruwe pefine a'i lowe ma'e au te'e areiyeteye su, lowe
    lu tewi ta'i pefine a'i Juda lo lu tewi mase aiwawe a'i henerairowa. [Ef 2:13,16-19]
  myy-myy: 'Ado bajiro bajia iti oca: Judio masa, judio masa mejere cʉni, Cristo oca
