    Xuknewyana kom yakoro, katxho me rma naha. Khoryenkomo wya, kowakryetxhe xaxa
    mak hampànà katxho me rma rha natxhe, Xuknewyanahnà komo xarha, Kryestu Txesus
    yoh me tesnàr kom ke, tàwyanye àrwo yonyhorunu yonytxanàr ke, katxho me xarha
    naha, uhutwahnà rotho. Kahe yawo Khoryenkomo newakryenàr me rma rha natxhe, Xuknewyanahnà
    komo xarha, katxho me xarha naha, uhutwahnà rotho, Khoryenkomo yehutwatxhàrànhàrà
