    coyene bichocono wʉnae xua bayatha Nacom jʉntana jeba. Barapomonae pomonae jopa
    judiomonae naexanaeyo Jesucristo pejume cowʉntsixaetsi caemonae nanaexana pepa
    judiomonaetha pomonae irʉrʉ Cristo Jesús pejume cowʉntsiwixaetsi. Barapomonae
    irʉ xeinaena po coyene Nacom yabara tsiwʉnae muxu duta judiomonaetha xua Cristo
    Jesús yabara. Barapomonae pomonae jopa judiomonae naexanaeyo daxita baxuan irʉ
    xeinaena poxoru jume cowʉntarʉ Nacom pia pecapanenebiyae diwesi jume.'
  boj-2014: Uli anjam di aqa utru agiende. Qotei na sawa bei bei qaji naŋgi ti Juda
