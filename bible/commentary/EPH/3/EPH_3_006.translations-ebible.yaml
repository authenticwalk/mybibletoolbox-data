    di sayhn rich blesin dehn weh Gaad mi pramis.'
  chk-chk: 'Iei ewe monomon: Ren ewe Pworausen Manau ekewe chon lükün Israel repwe
    eti ekewe chon Juta le feiöchüni än Kot kewe feiöch, repwe chufengen lon ewe eu
