  juy-juy: ତି ଜରୁବରଞ୍ଜି ଆଗ୍ରାମ୍‌ଗାମ୍‌ ମନଙ୍‌ବରନ୍‌ ବାତ୍ତେ ଜିଉଦିମରଞ୍ଜି ସରିନ୍‌ ଏର୍‌ଜିଉଦିମରଞ୍ଜି
