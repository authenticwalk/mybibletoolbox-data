    Anutuŋe mem oloŋyekmâ nen olop kâmot konok mendugunenekto kâmot konok aktenŋe
    nan baratlupne nengonmap. Aregât nen hârok Yesu Kristogât akmâ makmâ hâriep are
    lâmgom manmaen.
  yor-yor: pé, àwọn aláìkọlà jẹ́ àjùmọ̀jogún àti ẹ̀yà ara kan náà, àti alábápín ìlérí
