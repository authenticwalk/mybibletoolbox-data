  mya-mya: ထို​နက်​နဲ​သော​အ​ရာ​ကား​သ​တင်း​ကောင်း အား​ဖြင့် လူ​မျိုး​ခြား​တို့​သည်​ယု​ဒ​အ​မျိုး
