    nàyacáiná iyúwa abéeri wenàiwica iiná, yái Cristo iináca, judíonái yáapicha, Dioscáiná
    idéca imànica wawàsi nacái càmíiyéi judío yáapicha imàníinápiná nalí cayábéeri
    nàyacaalí abédanamata Cristo Jesús yáapicha, càide iyúwa Dios imàníiná cayábéeri
    judíonái irí.'
  tsn-tsn: 'Mme bosaitsiweng ke jo: gore Badichaba ba tlaa nna le seabe se se lekanang
