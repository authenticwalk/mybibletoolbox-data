  san-ORI: ଅର୍ଥତ ଈଶ୍ୱରସ୍ୟ ଶକ୍ତେଃ ପ୍ରକାଶାତ୍ ତସ୍ୟାନୁଗ୍ରହେଣ ଯୋ ୱରୋ ମହ୍ୟମ୍ ଅଦାଯି ତେନାହଂ
