  lif-NT: ᤂᤧᤴ ᤛᤡᤒᤡ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤒᤠ ᤁᤴᤗᤥ–ᤛᤢᤏᤠᤀᤡᤱᤗᤠᤶᤒᤠᤀᤣ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤏᤢ
    ᤛᤥᤖᤡᤰ ᤕᤢᤰᤛᤠᤒᤠᤛᤡ. ᤛᤥᤖᤡᤰ ᤌᤡᤰᤜᤢᤵ ᤁᤧᤒᤥ᤺ᤱᤒᤠᤛᤡ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤗᤠᤶ ᤁᤧᤍᤠ᤺ᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
