    ali ipak panu apak Juda matoglu atunu lain. Ali apak eke muglemu yopichi echudak
    douk God nenek redimech chakus-umapaluli. Ali apak eke mulau chanatimaguk yopichi
    echudak douk God nakli adulin atinyi balan umu eke nuku apak douk monek pas Krais
    Jisas uli.
  grc-F35: εἶναι τὰ ἔθνη συγκληρονόμα καὶ σύσσωμα καὶ συμμέτοχα τῆς ἐπαγγελίας αὐτοῦ
