    iin tóꞌón ñoo xíꞌín na̱ ñoo Israel, ta koo taꞌani taꞌi̱ ndo̱ no̱ó ña̱ ni̱ kaa
    Ndios ki̱ꞌo na no̱ó na̱ Israel sa̱ꞌá ña̱ ni̱ kee Cristo Jesús, táto̱ꞌon ki̱ꞌo
    káꞌa̱n to̱ꞌon va̱ꞌa káꞌa̱n saꞌa̱ ná.
  pon-2006A: 'Eri, iet kupwur en Koht rir en: duwen rongamwahu eh kahredahr mehn liki
