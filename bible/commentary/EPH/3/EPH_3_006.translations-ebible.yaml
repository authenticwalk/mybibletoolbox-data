  awb-awb: Naho kopípéq ko ehwéhmé pahsuqme teiníboq íráhro. Amahnága Manikánka íre
    peh morá Asiu ke kaweraitéhre. Sísa Karáhé éhweh ireq wensabé aiq pútare atona
