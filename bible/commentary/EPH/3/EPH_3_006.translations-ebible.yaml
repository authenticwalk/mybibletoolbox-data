    Niicle zha Israela, niicle zha zita, laa Dios quiambëz gdeed me guieḻnzaac co
    lo zho, totsaque gliladz zho Xtiidz Ndzon Jesús.'
  hix-NT: Àsok katxho me hana nay ha, Khoryenkomo yehutwatxhàrànhàrà, uhutwahnà rotho
