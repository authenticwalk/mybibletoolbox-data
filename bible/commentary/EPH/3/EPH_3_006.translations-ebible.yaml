    Daje izói Juzíñamui lloga Cristo Jesús caɨna ñue fɨnóllɨfue judíuaɨmo dúina izói,
    birui judíoñedɨnomo ja dúide.
  por-BRBSL: que os gentios são co-herdeiros e companheiros do corpo, e co-participantes
