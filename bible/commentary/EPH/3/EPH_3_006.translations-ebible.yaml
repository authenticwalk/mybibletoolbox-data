  gof-ENT: ፁራይ ሃይሳ፡ ኣይሁዴ ጊዶና ኣሳይ ዎንጌላ ባጋራ ኢስራዔሌታራ ኢሲፌ ፆሳ ኣንጁዋ ላቶሶና። ኢስራዔሌታራ ኢሲ ኬ
