    yo Yeisu Keliso koina Yaubada ana waloyameli takalai.
  tcs-tcs: Da sikret trutok baut Kraist i diskain ya, dem Nozuwispipol i go gede ol
    gudsamting wanem God i gibem, seimkain wanem God i gibe ol gudsamting po dem Zuwispipol.
    Dem Nozuwispipol ane dem Zuwispipol i nau kam wan bodi. Ane dem Nozuwispipol ane
    dem Zuwispipol i go gede da seim sea blo da promis blo God wea em i bin gibem
    prom da Gudniuz baut Kraist dat dempla i gede dem blesing blo laip wea Kraist
    i gibem.
  hlt-THB: Cetaw veni, Awithang leek ak caming Jesu Khrih-awh Gentelkhqi qo a pangpyikhqi,
    pumsa a ke a baipyikhqi, awikam dopyikhqi na awm uhy.
  soq-soq: 'Ita God insaisawa sabamosana ema epe: Uwa daitada apanawa Gagalo euda
    etapue sumanaintopue Keriso do deantopu ita God gonaawa bedewentopue Ius apanawa
    do awodeantopu. God Iuswa sau euda osouwo itupia rua deawaa mo osouwo itupi. Ita
    mo Iuswa do awodea Keriso Iesu bedewe God sauawa mapoido wana rua wadapu.'
  qub-qub: 'Tayta Dios ñaupata mana musyachishanga caynömi caycan: Jesucristupa alli
    willacuyninta chasquirmi mana Israel runacunapis salbasyunta tarenga. Israelcunawan
    iwalmi Tayta Diosninchi aunishantapis chasquengapaj. Chaynöpami juc castanöllana
    canga.'
  att-att: Á yawe yù ipalappâ na kunangan, ta gapu ta pangikatalà naw kâ Apu Kesu
    Kiristu ta pakaginná naw sù napiá nga dámak, á ari lâ sikami nga Kudio yù alawatan
    ni Namarò, nu ari gapay sikayu nga ari Kudio. Á itádde na ittam kâ Apu Kesu Kiristu,
    tapè sittam ngámin yù kunnay ta baggi na, ánna naggigittá ittam gapay nga mesipà
    sù ngámin nga napiá nga initabbá ni Namarò.
  bki-bki: Mia iliano napano binimei meravo nei jibe na naruei, napano naio ber jibe
    na berinavo, kulo dolu nalo bunu naliko kulo Ju nalo, abe juo abokar Atua kiano
    ilivuiano nalo, napano ajibe ka torogio na tati takurano ga, a ka Atua kiano naverikariano
    nalo abe kialo bitiraviranio abe juo. Saba novo nalo na amaluvo bior Kristo Yesu
    kiano Ioluano Vou.
  bqp-bqp: 'Yã kũ à utɛna yã pìn dí: Kirisi Yesu gũn baaru nna mana yãi buri
    pãndenↄ gↄ̃̀ Luda túbiblerinↄ ũ lɛɛlɛ kũ Yudanↄ, ò gↄ̃̀ kũńwo mɛ̀dokↄ̃nↄdenↄ
    ũ. Ń baka kú lɛ́ kũ Luda sɛ̀ɛ gũn.'
  mcp-mcp: A mə́ lwó bwo nə́, ja búúd ɔ íkûl ishús bwə́ mə́ magʉlə Jɔ̧jɔ̧ Láŋ yí,
    bə́nɔ̂ŋ bɛ̂sh *Oyúdɛn bwə́ músə nə́mə́ nə kɔw ŋgwúd mísh mə́ Zɛmbî dɨ́, bə́nɔ́ŋ
    bɛ̂sh bwə́ músə íkʉ́l í nyúul ŋgwûd; ŋkaagə́ Zɛmbî nyə á kaag lúu mə́ Krîst Yésus
    dɨ́ yí, í dʉ́gyá nə́mə́ nə bwo bɛ̂sh.
  hat-hat: 'Men sekrè a: Nan Jezikri, ak pouvwa bon nouvèl la, moun ki pa jwif yo
    gen pou resevwa ansanm ak jwif yo pòsyon pa yo nan byen Bondye a. Yo se manm yon
    menm kò ansanm ak jwif yo, y''ap jwenn pa yo ansanm ak yo tou nan menm pwomès
    Bondye te fè a.'
  npl-NT: 'Iwa ye ni tlan amaka okimatia: n kualitlájtoli de Dios non techmakixtia,
    techmatiltia nomejwah akimeh amo non judíojteh noiwa nomechtlaaxkatiskeh iwan
    judíojteh. Noiwa nomechmatiltia nomejwah ya nonseititokeh itech ikuerpo n Cristo,
    iwa nonkiseliskeh tlan Dios okisentlali kinmakas akimeh kineltokah Cristo Jesús.'
  bgg-bgg: Ug pha ji ne hì ro mua miyaosiuthek ji è Gaibranthek de Hamangkhung-aphuii
    ro khirzey shii ithek de Jewthek rog mathang um ro; ithek de ò pha siu ro chiih-è
    Isu Masi chiang è rab muii pha Hamangkhung-aphuii ro sbang shii de mathang um
    ro.
  eng-TCENT: This mystery is that the Gentiles are fellow heirs, fellow members of
    the body, and fellow partakers of God's promise in Christ through the gospel.
  eng-BSB: This mystery is that through the gospel the Gentiles are fellow heirs,
    fellow members of the body, and fellow partakers of the promise in Christ Jesus.
  cpu-NT: 'Jiroka kaari jiyotakoveeta: Aña iravisakoshiretzitajaantaiya kaari nosheninkaveta
    aririka inkamantayeetairi Kameethari Ñaantsi tsika ikantakota Cristo Jesús. Ari
    iriñaakaayetairi ishinetaayeetakeneriri Judío, tema isheninkayetavakaa.'
  san-ASM: অৰ্থত ঈশ্ৱৰস্য শক্তেঃ প্ৰকাশাৎ তস্যানুগ্ৰহেণ যো ৱৰো মহ্যম্ অদাযি তেনাহং
    যস্য সুসংৱাদস্য পৰিচাৰকোঽভৱং,
  tac-NT: 'Regá ju alué ''nátili napu tabilé machiame nírige ramué: napu''lige alué
    Kristo benírale alué ra''íchali napu ruwime nile a''chigó aliena ''la semáriga
    gu''íriwili níligo Onorúgamete alué ralámuli jurío ''lige ralámuli tabilé jurío
    napugiti ''ma ''la bi''lénapi chojkégame kame ''lige ''la bi''lénapi simámili
    ju rekó jaré jurío ke ''lige rekó jaré tabilé jurío ke, ''ma alarigá gatéligime
    napurigá anílige ''ya Kristo Esusi.'
  eng-WEBPB: that the Gentiles are fellow heirs and fellow members of the body, and
    fellow partakers of his promise in Christ Jesus through the Good News,
  gfk-H: Ma no linga nong ga susuhai ma i ta hanuat puasa um, ia hoken. Diet ing pai
    Iudeia diet, diet na hatur kahai no pinlawe diet haruat ma ira Iudeia mah ing
    bia diet taram no tahut na hinhinawas. Ma diet ira simsibaan mah tikai ma ira
    Iudeia tano kapawena palatamaina. Hua mah, diet tikai ma ira Iudeia, diet bakut
    diet na kap ira haridaan Kalou ga kukubus taar ta diet utanei narako ta Iesu Karisito.
  viv-viv: Mena yana vevai sevasevauyana hidede amine. Yesu Keliso kibababala ana
    VenuwaꞋata Yamumuna giyemaunena faꞋina, keke ime miYuda gagana ama duꞋu Yaubada
    yana lokolokofou moyaꞋaina agaidiya anavaini, au kadu omi yoꞋo tulimiyao ami duꞋu
    ime ama duꞋu buye kanavaina. Kadu omiꞋiyao be imeꞋeyao yada yoꞋo au saꞋeyana.
    Kadu gavaimi gavaimi hagihagina Yaubada giwonadabadaba, mededemi omiꞋiyao be imeꞋeyao
    Yesu Keliso buye kaveꞋatutamoꞋaida-ma ami duꞋu ama duꞋu buye kananuhagana.
  yao-yao: Ntemela wene ni weleu, kwa litala lya Ngani Jambone ŵandu ŵangaŵa Ŵayahudi
    akupegwa ni Akunnungu upile wao yalumo ni Ŵayahudi. Ŵandu wo ali iŵalo ya chiilu
    chimo, nombewo akupochela iyoyo liuto lya indu ya chilanga cha Akunnungu kwa litala
    lya Kilisito Yesu.
  tgp-tgp: 'Hina luhu atu enia harihi: enia vara tamlohi r̃or̃oha tolu na Jew tari
    enira la pa lavi na hina r̃uhur̃uhu sei God i pa silea isana natuna. Enira tupra
    rua la pa juri matan la rasu na Retir̃uhu, ale la sopesope tavalu epe matea purongo,
    ale enira tupra rua la pa lavi na vua retitauhi hin Kr̃isto Iesu.'
  auc-NT: Ïïmaï ante impa. Mönitö Wængonguï nänö pönonguincoo në ænguïmöni ïñömönite
    mïnitö oodeoidi ïnämaï ïmïni inte mönitö tönö adocabomïni badinque edæ mönitö
    tönö godongämæ̈ në ænguïmïni adobaï bamïnipa. Ayæ̈, Itota Codito tönö pönö cædinque
    Wængonguï nänö, Cöwë cæcæboimpa, ante angaïnö do cægacaimpa, ante watapæ̈ pönëninque
    mïnitö mönitö tönö edæ godongämæ̈ quëwencæmïnimpa.
  kbc-NT: Joaniɡ̶idaaɡ̶ee ane ikee. Niɡ̶ina nigodibatege nibodicetedi anele ane icoɡ̶otedigi
    miniwataɡ̶a Aneotedoɡ̶oji, niɡ̶ina ane daɡ̶a judeutedi awatege niɡ̶inoa judeutedi
    modibatege niɡ̶icoa anele anicota Aneotedoɡ̶oji me yajigotediogi lionigipi. Odaa
    niɡ̶inoa judeutedi inaaɡ̶ina ane daɡ̶a judeutedi anodibatege niɡ̶inoa nibodicetedi
    ilaɡ̶atiwage micoataɡ̶a niɡ̶inoa liwailidi ɡ̶odolaadi me yexogotiwage mowote onidateci
    ɡ̶odolaadi. Odaa Aneotedoɡ̶oji eote aneletema inatawece leeɡ̶odi ligegi me yajigotediogi
    lionigipi, leeɡ̶odi moyexogotege Cristo.
  bmh-bmh: Go wagemeun ze enai, Yesus nugau Ze Naliupet eiman ag emgasag ipal ebuan
    duailel, Israel duailel abai gotulaimai, ag Uwait nugau ece naliu ereg wanemen.
    Uwait nug duailel Yesus Kristus en oiagab petak emen ece go marabun baib meun,
    go ag ereg wabun daremen.
  ctu-BL: Jiñʌch i sujmlel cha'an lajal mi caj i yʌq'uentelob i wenlel gentilob yic'ot
    israelob, come jump'ejlobix i bʌc'tal yic'ot Cristo Jesús. Mi caj i tem aq'uentelob
    ti Cristo chuqui albil i cha'an Dios ti' yutslel i pusic'al.
  meq-meq: Wu niye Mbəlom a ɗa ha aye na, nəkurom neheye Yahuda hay bay aye na, Mbəlom
    ma vəlakumeye dziye ta Yahuda hay. Nəkurom ta Yahuda hay nəkurom ka tərum slala
    nəte. Wu nakə Mbəlom a gwaɗ ma ta vəliye a ndo neheye nəteye madzapa eye tə Yesu
    Kəriste aye ma vəlakumeye na, dziye ta Yahuda hay. Wu neheye tebiye na, maa ɗa
    ha Labara Ŋgwalak eye.
  noa-H: 'Mag hich hiek k''augpimap''amjö wai sĩerr hiek''an mʌg hajim: Maach meeun
    k''abam k''ʌʌnjã mʌg maach peerdʌajem hiek hʌ̈k''a nʌm gaaimuata maach judionaan
    dʌ̈i hãba Hẽwandamau peerdʌ hauwi, hich Jesucristoou jaautarrjö hʌ̃gt''arjã höbërpiju.
    Mag hãbam hiek hʌ̈k''a nʌm gaaimua maach t''umaam k''ʌʌnauta Cristo kõit hichdëu
    k''õsimjö wau naawai hi gaaimua Hẽwandamau nem hajap''a haju ha simjã chadcha
    hich magta haju pãar dʌ̈ijã.'
  thd-thd: peln pam Gentile thurmthurma wun-hatath pilun pam Jewthak pam-minc thonthak
    naŋun Christak ŋul ŋamp pam moŋthurr pit-hatath ith Nul man ke'err kuthip min
    naŋanmak.
  alp-NT: 'Saisa rebe Tuhane Ionore elere: tamata Yahudi mo rebe esi persaye Sou Misete
    namake esi supu misete rebe Alla Iaknekaele ete tamata Yahudiaru lekwe. Kai tamata
    Yahudi more esi sakesa kai tamata Yahudiaru saka nanakwalare esi ootoiju. Namake
    tamata Yahudi more esi supu misete rebe Alla Italuke ete Eni tamataru pende le
    esi esa kai Kristuse Yesuse pende.'
  san-VEL: arthata ii"svarasya "sakte.h prakaa"saat tasyaanugrahe.na yo varo mahyam
    adaayi tenaaha.m yasya susa.mvaadasya paricaarako.abhava.m,
  kbq-kbq: Ama'i oku'a antahintahigino, megi'a vahe'mo'za (Gentiles) Jiu vahe'ene
    mago'zanke hu'za marerisa knare'zana, Anumzamofo mofavreramine erigahaze. Ana
    tare kevumo'za knare muse nanekere zamentinti nehu'za, magoke avufa nemani'za,
    huhampri zamante'nea asomura Krais Jisasimpinti muse hu'za erigahaze.
  kbh-kbh: 'Ndayá tempo Bëngbe Bëtsá ndoñe tonjaninÿanÿecá mënts̈á endmëna: chë ndoñe
    judiënga Jesucristbe ts̈abe noticiënguiñe chamojtsos̈buaché ora, cachcá nts̈amo
    chë judiënga os̈buáchiyënga Bëngbe Bëtsábiocana mochjoshachiñcá, chë́ngnaca chábiocana
    mo otocancá chë soye mochanjóyëngacñe. Chënga mo cach judiënga os̈buachiyëngcá,
    Cristo mondbomna mo chëngbe mandayacá. Y chca Cristo endmëna mo bests̈as̈cá y
    chënga nÿetscanga mondmëna mo cachabe cuerpents̈a soyëngcá. Chë ndoñe judiënga
    os̈buáchiyënga mochanjóyëngacñe lempe nts̈amo Bëngbe Bëtsá chë judiënga os̈buáchiyënga
    tojas̈ebuachenacá. Chca echántsemna chë ndoñe judië́ngaftaca, chënga Cristo Jesúseftaca
    cánÿiñe mo canÿacá bétsemnayeca.'
  ron-LSB: că neamurile sunt părtașe la moștenire și la trup și părtașe la făgăduința
    Lui în Hristos Isus prin Buna Vestire,
  pon-pon: Pwe men liki kan en ian jojo o ian kijan war a, o ian a inau ren Krijtuj
    Iejuj ki ronamau,
  nhe-BL: Huan ¿tlaque onca nopa tlamantli tlen achtohuiya Toteco ax tenextiliyaya?
    Elqui para nochi imojuanti tlen ax inisraelitame san sejco inquiselise imoparte
    ica tojuanti tiisraelitame ipan nopa tlatiochihualistli tlen Toteco techmacas
    tojuanti tiiconehua. Huan ama tiitztoque san sejco ipan itlacayo. Huan nopa tlen
    techtencahuili ipan Cristo Jesús tlen Toteco techmacas tiisraelitame, nojquiya
    inquiselise imojuanti pampa inquineltocaj nopa cuali tlajtoli tlen ya.
  sps-sps: 'A ka te takop muan tovei: ito tana sanaan tan Vurungan Rof nane Krais,
    ana rin sikia ma taa Jiu te nom ror ya fiisen rame na taa Jiu tana fo mamatsiny
    kan saavits fiisok to te tsue faman of rari Gov; ana ri na isen tsun a gum nar
    vainy fafaaman ten Krais; ana rin sikia ma taa Jiu kaa mito na pan fiisen rame
    na taa Jiu tan tsuen man ten Gov te kat Yan tsuen man Tsunia, ai Krais Jisas kat
    towa sa ruak iny man me.'
  wnc-wnc: Siwan natdetdeu ita ninde wa yeutnimukut taknga anzing. Wamu Jesuta nin
    gatanimukut takngae natake ginu tupa Anutue dua natapbing aminda Jesu Kraisde
    kuke iat gatake yutning. Yuwawa wamu tupa Anututa Jesue natake ninu Judia nana
    inane aminabam gatanimunangge yawan yukut takngata yutake apu gikaya kuutde apik.
    Ngan. Kepi waaknga tawake ita gikat nikat pake unekan nipmamban dongu takngatukan
    binga dakngake yutnim. Sike natdetdeu ita ninde wa yeutnimukut taknga unin.
  nmw-S: Wana nuwotu sumosumoine yake sohode ti ya. Humiu hebwaden taine Judiya-yan
    sohode hu goru he Wase Dodohobine, iloke hamai Judiya hene-bwaimai humiu ta ho
    toyao wana mulolu gane i lovivine-yan, he-bwaimai humiu hide sohode tutuwo hotaege
    giniteine, ge Keriso Yeisu heine ta ho toyao Helak wana lihu tuwoi.
  bus-bus: 'Yã kɛ̀ utɛna yãa pìn yɛ̀: Kirisi Yesu guu baaru nna mana yãnzi bori
    pãndenↄ gↄ̃̀ Luda túbiblerinↄ ũ lɛdo kↄ̃n Yudanↄ, aↄ̃ gↄ̃̀ńyo mɛ̀dↄ̃nkↄ̃deenↄ
    ũ. Aↄ̃ baka kú lɛ́ kɛ̀ Ludaa gbɛ̃̀ guu.'
  gub-BL: Amume'u putar Tupàn hemiapo ràm ikwaw pyr 'ym xe tàrityka'i peme kury. Tupàn
    umume'u kar uze'eg puràg iko zutew 'ym wanupe a'e kury. Kwehe mehe Tupàn umume'u
    ikatu ma'e wemiapo ràm a'e, zutew wanupe uze'eg pà a'e. Ko 'ar rehe uzapo ikatu
    ma'e zutew 'ym wanupe no. Zutew 'ym uzemono'og zutew wainuromo wà kury, pitài
    teko romo wiko pà wà kury. A'e rupi Tupàn upyro putar zutew 'ym wà nehe, aze zutew
    'ym uzeruzar Zaneruwihawete Zezuz rehe wà nehe. Upyro putar zutew wà nehe no,
    aze zutew uzeruzar Zaneruwihawete Zezuz rehe wà nehe no. Zutew uzemono'og putar
    zutew 'ym wainuromo wà nehe, uzemuànàm pà wà nehe.
  imo-imo: Kano oi lopeke terimu kinye para lemo ulumu i tepa, Kraist Jisasini imbomanga
    nimbe tenderimumuni temane pengamu peremo akumuni we imbo lupema kinye lino Juda
    imboma kinye lipe popo tipe kangi tendekumu molangei nimbe, Goteni imboma kinye
    tembo nimbe panjirimu mele Juda imboma kinye we imboma kinye pali teremo.
  boj-boj: Uli anjam di aqa utru agiende. Qotei na sawa bei bei qaji naŋgi ti Juda
    naŋgi ti turtnjrsiqa sawa qujaiq di atej. Naŋgi Yesus aqa anjam bole ojejunub
    deqa naŋgi kalil tamo qujaiosib iŋgi bole bole Qotei a nami Kristus Yesus aqa
    wau na naŋgi enjrqa marej qaji di oqab.
  eng-DRA: 'That the Gentiles should be fellow heirs, and of the same body, and co-partners
    of his promise in Christ Jesus, by the gospel:'
  knf-knf: Uko umbiiŋ amena wuŋ uwo kë banwooŋ baanwo bayuday bayeenk bnuura bi Naşibaţi
    ji bayuday, banaakiir akak uleef uloolan, ayeenk bŧi uko wi Naşibaţi ahoŋuŋ. Uko
    mënţ udolanaa ţiki bakak baloolan ţi Kriŧtu wi bafiyaaruŋ *Uţup Ulil Unuura.
  san-KHM: អត៌្ហត ឦឝ្វរស្យ ឝក្តេះ ប្រកាឝាត៑ តស្យានុគ្រហេណ យោ វរោ មហ្យម៑ អទាយិ តេនាហំ
    យស្យ សុសំវាទស្យ បរិចារកោៜភវំ,
  arn-NT: 'Fey tüfa lle tati kimngekenofelchi dungu: feyti pu judiu tuwünngenolu ka
    koneltuley ñi llowael engün ti werken montuluwün dungu ti pu judiu reke. Koneltuley
    engün ka feychi trokiñche mew, ka femngechi koneltuley engün Ngünechen ñi tukulpakünuelchi
    dungu ta Cristo Jesus mew.'
  zas-NT: Abiꞌ ni goc ziꞌc tijb ni naguieꞌch par ree bejn na̱j guial por xtiidxzaꞌc
    Jesucrist, në ree bén ad najt bén Israel ma rayal ni gudëë Dios loj ree bén Israel
    guial ma na̱j reeman tijbzi, dxel ziangajc ma nayab reeman loj promejs ni been
    Dios por Jesucrist.
  ken-NT: Nkaysi bhɛ́sɛ́ bhɛ́sɛ́ yɔ achi bɛ bo abhɛn bápú bo Israɛl bábhɔ̀ŋ nkwɔ
    áfɔ́k anɛ bo Israɛl bábhɔ̀ŋ, bɛ bɔ bárɔp chi mmu amɔt nɛ bo Israɛl nɛ bɛ chɔŋ
    mámbɔŋ mɛnyɨŋ ɛbhɛn Mandɛm afyɛ́ bariɛp bɛ ǎkʉ ntá bɔ̌bhi ndǔ yi ábhárɛ́
    bhɔ nɛ Kristo. Bɛfʉɛt ndǔ Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu Kristo kɛ bábhɔ́ŋɔ́ mɛnyɨŋ
    ɛbhɔ.
