  cop-CNT: ⲉⲑⲣⲉ ⲛⲓⲉⲑⲛⲟⲥ ϣⲱⲡⲓ ⲉⲩⲟⲓ ⳿ⲛ⳿ϣⲫⲏⲣ ⳿ⲛ⳿ⲕⲗⲏ ⲣⲟⲛⲟⲙⲟⲥ ⲛⲉⲙ ⳿ϣⲫⲏⲣ ⳿ⲛⲥⲱⲙⲁ ⲉⲩⲟⲓ ⳿ⲛ⳿ϣⲫⲏ
