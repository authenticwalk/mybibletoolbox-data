    joo wirek bë gevonġ vu he lo, og vonġ vu ham ving.
  guj-2017: એટલે કે બિનયહૂદીઓ, ખ્રિસ્ત ઈસુમાં સુવાર્તાદ્વારા, અમારા સાથી વારસો, તથા
    શરીરનાં સાથી અવયવો, તથા તેમના આશાવચનના સહભાગીદાર છે;
  jvn-NT: 'Wewadiné Gusti Allah iku ya iki: lantaran pretyaya marang kabar kabungahané
