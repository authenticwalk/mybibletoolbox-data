verse: EPH.003.006
translations:
  kpx-kpx: Au subuta mahogovale hoto keike ko. Iesu Keliso hotoe dua keu Diue ata
    holioholiale kebiae tige keau ke evisime Diue atahi igaetolahai ata igae holige
    Dilavau kebia bahata hoesegevenu. Katealemo Diue ata holioholiale keabuna Diue
    atahi igaetolahai Iesu Kelisomo Dilavau au ataho louale ke abuna malei.
  okv-H: Ke amo erevira, amo Judea embomeni na oenga ae rate enda nei embomeni te
    tapa na God ta degi javotoho ari humbasora, amo embomeni na Iesu Keriso ta degi
    ari javotoho umbara oje ena avo Judea te enda nei embomeni te na hamo vahai visi
    vahai eto humbasora.
  tbo-tbo: Hanapu gowagowadana uyahinei taumi tu meuputa apo ani kaoha ona tuhagaya
    po mei tauyai mi Yudeya, ma ta wibolu emosi po paliwitumagana odubona hi bahabaha
    pikogeya Yesu Keliso uyahinei ta tuhagaya.
  mal-C: സുവിശേഷത്തിൽ വിശ്വസിക്കുന്നതിലൂടെ യെഹൂദേതരരും ഇസ്രായേലിനോടൊപ്പം അവകാശമുള്ളവരും
    ഏകശരീരത്തിന്റെ അവയവങ്ങളും ക്രിസ്തുയേശുവിൽ ദൈവികവാഗ്ദാനത്തിന്റെ പങ്കാളികളും ആകുന്നു
    എന്നതാണ് ഈ രഹസ്യം.
  grc-SR: εἶναι τὰ ἔθνη συγκληρονόμα καὶ σύσσωμα καὶ συμμέτοχα τῆς ἐπαγγελίας ⸋αὐτοῦ⸌
    ἐν ⸂τῷ χριστῷ,⸃ διὰ τοῦ εὐαγγελίου,
  bgc-bgc: अर वो भेद यो सै के मसीह यीशु म्ह सुसमाचार कै जरिये गैर यहूदी वाए विरासत
    हासिल करै, जो यहूदी माणसां कै धोरै सै, अर एकैए देह के अंग अर परमेसवर के वादे के
    साझ्झी सै।
  khz-khz: 'Evali veavugana Palagu na ema vega-matagaiato valina ea: Ati Iuda talimara
    maki Vali Namana genana Iuda talimara ria pete kwapunai e taunipara kwapunaimo
    pia ago. Ne maparara na Palagu na e kilagi-gavuato gauna Keriso Iesu genai pia
    gapia.'
  deu-TKW: daß die Heiden Miterben sein sollten und Leibesgenossen und Teilnehmer
    der Verheißung in Christus Jesus durch das Evangelium,
  zsr-NT: 'Cni rna lë naꞌ bgachiꞌ: “Niꞌa qui didzaꞌ dxiꞌa laꞌdel‑liꞌ bunách gzaꞌa
    tsazxö́n len bunách judío le naqui queëꞌ Dios, luhuöaquëꞌ ca tuz bunách, len luziꞌë
    xbey tsazxö́n len lequëꞌ le gzxiꞌ lu nëꞌë Dios unödzjëꞌ quequëꞌ le dzagquëꞌ Jesucristo.”'
  lin-lin: 'Mabombami yango ezali boye : Kati na Yesu-Klisto, na nzela ya Sango Malamu,
    Bapagano bazali bakitani ya libula elongo na Isalaele, biteni ya nzoto moko, mpe
    basangani elongo kati na elaka moko.'
  hns-NT: Aur ie gahier matlab hai kie Parmeswar Israel ke iesaai log aur ekwa iesaai
    ke saathe saath hakdaar bana deis hai. Djab oelog khoes khabar soenke bieswaas
    kare lagal, tab oesab bhie Jiesoe Kriest me saamiel hoi gail. Ohie se Israel ke
    bieswaasie log me saamiel hoike ohoesab ab Parmeswar ke waada me bhaag lewe hai.
  noa-E: 'Mag ich iek khaugpimaphamjö wai sĩerr iekhan mʉg ajim: Maach meeun khabam
    khʉʉnjã mʉg maach peerdʉajem iek ʉ̈kha nʉm gaaimuata maach judionaan dʉ̈i ãba
    Ẽwandamau peerdʉ auwi, ich Jesucristoou jaautarrjö ʉ̈gtharjã öbërpiju. Mag ãbam
    iek ʉ̈kha nʉm gaaimua maach thumaam khʉʉnauta Cristo kõit ichdëu khõsimjö wau
    naawai i gaaimua Ẽwandamau nem ajapha aju a simjã chadcha ich magta aju pãar dʉ̈ijã.'
  eng-EMTV: that the Gentiles should be joint heirs, and of the same body, and joint
    partakers in His promise in Christ through the gospel,
  mib-NT: 'Te súcuan cáhán jnūhun ní yɨsāhí un: Ñayuu tāca gá nación, ɨɨn cáhnu‑ni
    nihīn i tahū i jíín ñáyuu hebreo, chi ni cacandíje i jnūhun jeē jnáma ya i. Te
    ɨnuú‑ni ni nduu ndɨhɨ i, te ɨɨn cáhnu‑ni quéndōo ndetū anuá i sáha Cristo, nájnūhun
    ni jejnūhun Yaā Dios.'
  lif-NT2: खे़न् सिबिॽबा पाःन्‍निन् बा कन्‍लो–सुनाइङ्‌लाम्‍बाए थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ
    यहुदिहाॽनु सोरिक् युक्‍साबासि, सोरिक् थिक्‍हुप् के़बोःङ्‌बासि हे़क्‍क्‍याङ् ख्रिस्‍त
    ये़सुलाम् के़दाःबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमाङ्‌हे़क्‍किल्‍ले़न्‌सोरिक् लक्
    के़घोःबासिरो॥
  xnj-xnj: Uwu ndi mfiyu wene, mu njila ya Lilovi la Bwina vandu vagali Vayawudi vipata
    pandu pavi pamonga na Vayawudi mumota za Chapanga. Vene higa yilayila na vihanganila
    pamonga lilagizu lilalila leahengili Chapanga kwa njila ya Kilisitu Yesu.
  mmx-mmx: Mo levelinga lipe i lok keretna. At Lagale Lavavang limixin kopmen di me
    Judaia di epovo na lok kaka leveloklox anarong at ne Moroa kerekngan limixin me
    Judaia. La nedi legepu bung mixin dinaba lok ngan lengkot at legesa bantuxu mun
    la nedi eburu dinaba lok kaka mo lempanga ne Moroa ga xaape min tinedi di nunu
    at ne Iesu Karisito.
  cbr-NT: Unin 'unánma 'aínbi ca a bana ësai quia, judíos unicama 'icësaribiti ca
    judíosma unicama, Cristo Jesús bama cupí ami catamëti Nucën Papa Diosan uni 'ianan
    abë aín nëtënu 'iti 'icën, ax quiásabi oi.
  tee-NT: Pus ju anu' ju jantu lai ixmachakxacan ju mak'anchich yuchach ju ani. Ju
    uxijnan ju jantu israelitanin unt'at'it chai ju quijnan ju israelitanin icjuntau
    va k'aixtam ca'amaklhtayananau chux ju mak'alit ju xt'ak'a ju Dios. Chai tachi
    chun ju quijnan'an si ixlacatuna Cristo juntau. Chai tachi chun ju chivinti ju
    quintat'atak'oxitan ju Dios ju quijnan ju israelitanin icjuntau vachu' milacata'an
    ju uxijnan ju jantu israelitanin unt'at'it acsni k'asmat'at'it ju ixchivinti Dios
    chai lhilac'ap'inat'it ju Cristo.
  eng-LSV: that the nations are fellow-heirs, and of the same body, and partakers
    of His promise in the Christ, through the good news,
  cak-NT: C'aja' cami xk'alajix chi rix ri man jix israelitas ta, c'o chuka' ri xtiyo'x
    chiwe junan kaq'uin roj israelitas. Xe jun kabanon, roma ri ru'in ri Dios chi
    nuya', can kachi konojel. Y ronojel re' roma ri Cristo Jesús y roma chuka' kaniman
    ri utzilaj rutzij ri Dios.
  pah-NT: 'A''ero Tupana''ga ra''uva i''ei: “Judeus''g̃arũive''g̃a ti tuhu yvagi pe
    upa Tupana''ga pyri avuirama nehẽ judeus''g̃a pavẽi nehẽ,” e''i Tupana''ga ra''uva.
    “G̃a nhaporemo oko gareheve''g̃a Cristo Jesus''ga ra''oa. A''ero nahanahã ga imombyryvi
    g̃a pe judeus''g̃arũive''g̃a pe judeus''g̃a pe no Cristo Jesus''ga manoro g̃waramo
    g̃a ndepyga. A''ereki pyryva''ea mombe''ua renduva g̃a jikogi ga rehe. A''ero
    ga imombori g̃andekote''varuhua g̃a hugwi g̃a pojykavo.” Nahã Tupana''ga ra''uva
    i''ei ikwahavuka Tupana''ga rembiepiukaripyre''yma pyryva''ea kwahavuka ganhi''ig̃a
    mombe''uhara''g̃a pe Cristo''ga moirũhara''g̃a pe no.'
  sja-NT: Nãga k'ĩsia iru baji. Judio-eerãpa ijãadak'ãri Cristo piuji ãchi k'aripait'ee,
    auk'a p'anɨ judiorã ijãapataarã ome. Tachi Ak'õrepa ãchi auk'a araa p'anapipari
    Jesucristo ome, p'uuru apai pɨk'a p'anadamerã judiorã ome. Irua ooda k'aurepa
    ãchi auk'a ɨt'aa wãdait'ee mãik'aapa auk'a iru p'anadait'ee jõma Tachi Ak'õrepa
    jarada teeit'ee ichideerãmaa.
  xed-xed: 'Wya tsa skwa Lazglafta ta ɗifanata ya: Dzaʼa zay gwal kul haɗ ka mndəra
    la Yahuda ta zlghafta ta za mgham ta vəl Lazglafta kawadaga nda mndəra la Yahuda
    gwal ta zlghafta. Nda kaghuni tani, nda vərɗa la Yahuda tani, nda na kuni ka mndəra
    mndu turtuk. Tsa imi tanaf Lazglafta ta sləməŋ ta gwal ta ndiʼaftá vgha nda Yesu
    Kristi ya ná, dzaʼa vlamavla, ka Lfiɗa Gwaɗa ta mnay.'
  mks-NT: 'Ta ña̱ na̱sahi̱in je̱hé jihna cúú ña̱ yóho: xi̱hín ña̱ na̱caja Jesucristo
    ña̱ in na̱nduu na̱ cúú chi̱chi Israel xi̱hín na̱ co̱ cúú chi̱chi Israel já ná
    ñe̱he̱ ná ña̱ va̱ha ña̱ na̱sacu ini Ndióxi̱ quia̱hva nu̱ú na̱ cúú ja̱hyi mé á.
    Jáchi̱ in na̱nduu na̱ Israel xi̱hín na̱ tóho̱ ta in cúú ná ndáti na ñe̱he̱ ná
    ña̱ na̱cachi Ndióxi̱ quia̱hva nu̱ ná sa̱há ña̱ na̱caja Jesucristo.'
  gfk-S: Ma no linge nong ga susuhai ma ite hanawat puasa um, aie horek. Di ing pa
    dile Iudeia, di na hatur kawase no pinalau ta di haruat ma ira Iudeia bileng ing
    be di taram no tahut na hininaawas. Ma di ira katano bileng tikai ma ira Iudeia
    tano kapawena palatamaine. Hobi bileng, di tikai ma ira Iudeia, di bakut di na
    kap ira haridan God ga kukubus ter ta di urie naramon tane Krais Jisas.
  bmu-bmu: 'Buŋa tölapŋi mi kewö: Kraist Jisösnöŋ Buŋa neŋgimapkö jiba keu jöhöyöhi,
    iŋini mi Juda nembuk öröröŋ aŋgön köla memba malje. Ölöwak Buŋanöŋ miaŋgö könaŋi
    mi kian kantri ambazip eŋgöra mewöyök kondel eŋgimakza. Iŋini uruŋini meleŋda
    ölöp nembuk mohotŋe kötumötuetŋaŋgö Buŋaŋi dop mohot memba malje. Uruŋini Anutubuk
    jöhöba mohotŋe Kraistkö ölŋi aka nembuk kambu mohot kinjin.'
  dgz-dgz: Nop tavewa karaua wandeni mame, Ame God Nop Oit Mega Kakaewa anuyana gapan
    Diu uoni nagire ame Diu nagirewa den tobot ta daiton tan amba God wat aipakam
    mega muneni ame warain. Ap gapan God Iesu Keriso wa agiaseni mu iragi yan se tambuin.
  eng-GNV: That the Gentiles should be inheriters also, and of the same body, and
    partakers of his promise in Christ by the Gospel,
  zaa-NT: Chi beluè'nie intu' qui'ni hàstaba lebi'į canu labí ná cą enne' judío nna,
    ttùba bendición thí' le lani intu' ca enne' judío. Ttùba familia chi ná iyaba
    ri'u canu ríalatsi' titsa' de salvación, ą'hua ttùba ná bendición nu chi beni
    Tata Dios prometer qui'ni gúnnée qui' iyaba ri'u, porqui'ni chi tse'e ri'u ttùba
    lani Cristo Jesús.
  eng-WEBSTER: 'That the Gentiles should be joint-heirs, and of the same body, and
    partakers of his promise in Christ by the Gospel:'
  guh-guh: Xua picani itsajivijavabelia ata Dioso apo yapëtaeyaexanae, bajaraxua maitsije.
    Paxanë pajudíovinë, itsa pajumecovënëtajë pexanialivaisi, Jesucristo pelivaisi,
    panecapanepaena Dioso. Bajara pijinia pacuenia paxamë ata, apo pajudíovi atamë,
    itsa pajumecovënëtame pexanialivaisi, Jesucristo pelivaisi, pacacapanepaena Dioso.
    Pajudíovinë, apo pajudíovi atamë, daxitatsi benacaemonaetsi nataenatsi. Jesucristo
    pelivaisi vajajumecovënëtsixae, daxitatsi Dioso nacarajutsiana xua Dioso najumecapanepaeya
    nacarajutsiapaeba.
  bon-bon: Pui ogä ngene atwanena lui naace gyene, egä laati bemi Israela biname lica,
    teepi liba yaacatusi Miiji Mene ne Yeesu Keriso poto cidi me, teepi piba yaawadimusi
    cine Israela biname cama yepä Acejiyame ngena ceera teeme bägräwale bine. Teepi
    Israela biname cama yepä birige, siige gigri yaawadimusi Acejiyame ngena ituge
    jaji Keriso Yeesu cabu ca ceerame.
  nhw-BL: Huan ¿catli onca nopa tlamantli catli achtihuiya Toteco amo tenextiliyaya?
    Elqui para nochi amojuanti catli amo anisraelitame san sejco anquiselise amoparte
    ica tojuanti tiisraelitame ipan nopa tlatiochihualistli catli Toteco techmacas
    tojuanti catli tiiconehua. Huan ama tiitztoque sentic ipan itlacayo. Huan nopa
    catli tlatencahuali ipan Cristo Jesús catli Toteco techmacac tiisraelitame, nojquiya
    anquiselise amojuanti pampa anquineltocaj nopa cuali camanali tlen ya.
  swh-ONEN: Siri hii ni kwamba, kwa njia ya Injili, watu wa Mataifa ni warithi pamoja
    na Israeli, viungo vya mwili mmoja na washiriki pamoja wa ahadi katika Kristo
    Yesu.
  wbi-wbi: Uvwakyang'haani uvu vuno vufisime kwe kuuti avaanu ava panji vahangilanesi
    nusue nava humia mola ava jitu ava m'biili. Vahangilanisi palikimo nu lufingo
    lwa Kilisite Yesu kuhumila ili vangili.
  bba-bba: Asiri ye wee, Lɑbɑɑri Geɑn sɑɑbuwɑ tɔn tukobɑ kuɑ tubi diobu kɑ Yuubɑ sɑnnu.
    Be kɑ Yuubɑ bɑ kuɑ wɑsi tee yin doo dookɑ, bɑ mɑɑ bɔnu mɔ nɔɔ mwɛɛ te sɔɔ, te
    Gusunɔ u kuɑ Yesu Kirisin min di.
  eng-KJVCPB: 'that the Gentiles should be fellowheirs, and of the same body, and
    partakers of his promise in Christ by the gospel:'
  kgk-NT: 'Mbava''e tipo he''i ojapo va''erã? A-rami he''i: “Nhe''ẽ porã renduha gwive
    ahovasa va''erã” he''i Nhandejáry. “Yma judeu pegwarã mante ãy ambojoja-ta judeu
    e''ỹ-pe ave ime''ẽ-vy” he''i. Judeu kwéry-pe, “Aporesende va''erã” he''i tee va''ekwe,
    nde''i reíry voi. Upe he''i va''ekwe, he''i ave judeu e''ỹ va''e-pe judeu pegwarã
    gwive ãy ombojoja ime''ẽ-vy judeu e''ỹ-pe ave. Cristo-pe omoirũ-ma ramo nhe''ẽ
    porã rendu-vy, ombojoja ime''ẽ-vy judeu e''ỹ-pe ave. Cristo-pe omoirũ irũ-gwi,
    oikoe koe va''e peteĩ va''e rete-rami oiko-ma ãy. Judeu judeu e''ỹ ndive oiko-ma
    onhondive.'
  waj-waj: Ii hatauma kua ivo ataama vainoo. Ngiari voopinnaiya Yisuu Kirisiinna mmayaaya
    yoketaivaa vaa arinaima rikiaivaara iyaraata Yutayaiyaraatama Anutuuqo iyara yoketainno
    ivo mmuaavaugiataama iyara yoketairaivaa iya mmiivai. Ngiari voopinnaiya mmayaaya
    yoketaivaa rikiada Yutayaiya tasipama Anutuuqaa gioonna kiaapu tuanaaya mmuaakaraama
    variaavai. Anutuuqo Yisuu Kirisiinnara kua kiaa teerama kioo kuaivaa Yutayaiya
    kiaa mmuuvaa ngiari voopinnaiyaatama rikiada iyaata Yutayaiyaatama ii kua ivaa
    kaanaivaa mmuaakaraama varaavai.
  cpy-cpy: 'Iroka kaari riyotako-witeeta: Tema rawijako-shiretzi-teeyaa kaari nosheninkawita
    aririka ikamantee-teeri Kameethari Ñaantsi jempe ikanta-kota Jesús Jeepatzii-totaa-rewo.
    Ari roñahae-teeri ikashiya-kahae-takiriri Judá-paeni, tema isheninkata-wakaa.'
  mpx-mpx: He Yehoba wana nuwatu misusumena o i ola hiwe. Komiu bolo nige Yudiya i
    oola, Wasa Waiwaisana ku abulilek-an inoke ama Yudiya alomeyau komiu Yehoba wana
    mulolu toto i lovivina-an ta ahe toyawe, alomeyau komiu ta ola tuwan maisena gabomwiliyau,
    ge Keliso Yeisu eliyana Yehoba wana bateli ta ahe toyawe.
  wbp-wbp: Nyampuju yangka Yimi Ngurrju kujalpa-nyanu nyurru-wiyi Kaaturlu mardarnu
    nyanunguku. Jalangu nyurrurla Juwu-wangu-patu kankulurla wala nyina Yimi Ngurrjuku
    Jijaji Kiraji-kirliki. Kujarlanya kapunkulu mani nyiyarningkijarra kuja-nganpa
    Kaaturlu jangku-pungu nganimpa Juwu-patuku kamparrurlu-wiyi. Kapu-nyarra nyurrurla
    Juwu-wangu-patu jinta-mani nganimpa-kurra Juwu-patu-kurra nyanungu-nyangu warlalja
    turnu-warnu-kurra. Kapu-nyarra warrawarra-kanyi nganimpa-piya.
  luo-luo: Wach mopondoni en ni kaluwore gi Injili, joma ok jo-Yahudi bende koro osebedo
    jocham girkeni kaachiel gi Israel, ka gin kaachiel kaka ringruok achiel, kendo
    giriwore kodwa e singruokni kuom Kristo Yesu.
  nhe-NT: Huan ¿tlaque onca nopa tlamantli tlen achtohuiya Toteco ax tenextiliyaya?
    Elqui para nochi imojuanti tlen ax inisraelitame san sejco inquiselise imoparte
    ica tojuanti tiisraelitame ipan nopa tlatiochihualistli tlen Toteco techmacas
    tojuanti tiiconehua. Huan ama tiitztoque san sejco ipan itlacayo. Huan nopa tlen
    techtencahuili ipan Cristo Jesús tlen Toteco techmacas tiisraelitame, nojquiya
    inquiselise imojuanti pampa inquineltocaj nopa cuali tlajtoli tlen ya.
  aii-aii: ܕܐܸܡܘܵܬܹ̈‌ܐ ܗܵܘܝܼ ܒܢܲܝ̈ ܝܵܪܬܘܼܬܵ‌ܐ، ܘܗܲܕܵܡܹ̈ܐ ܕܚܲܕ ܦܲܓ݂ܪܵܐ، ܘܫܲܪ̈ܝܼܟܹܐ
    ܕܩܵܘܠܵܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܒܝܲܕ ܐܹܘܲܢܓܲܠܝܼܘܿܢ.
  esk-NT: Uvvaasriiñ nalunaqtuaq una, Jew-ŋunġitchuattuuq akuqtuitḷasripḷugich paitchaktaaksrautmik
    Agaayyutim akiqsruutigikkaŋanik iñuŋmiñun, piqatchiutitlasripḷugich timaanun Christ-ŋum,
    piqatautlasripḷugiḷḷu akiqsruutaani Christ Jesus-ŋum. Jew-ŋunġitchuat pigiliutigaat
    iluqaan tamanna ukpiġiliutikamitruŋ tusraayugaaġiksuaq Christ-kun ittuaq.
  msb-msb: 'An misteryo amo ini: paagi sa Maayo Na Barita an mga dili-Judio kaupod
    sa mga Judio may kaparti man sa mga bendisyon hali sa Dios. Kaya, nagin myimbro
    sinda san usad na grupo kag nagin kabahin man san pagkasalbar na gintuga san Dios
    paagi kan Cristo Jesus.'
  cpa-NT: 'Lah¹la² lǿa¹² jǿg³: Cu²rø² dsi¹³ juu¹² hi² lén² dsa² tsa¹lán¹² dsa² judío
    cøng² ni³ dsa² quián¹² Diú¹³ quianh¹³ dsa² judío, hi² tan¹dsa hi² dsio¹ ju³lah
    lǿa¹² jǿg³ ca¹jmo¹ Diú¹³ hi² niu¹ gug² dsa² quián¹² Cristo Jesús.'
  dso-dso: ଏ ଲୁଚି ରଇବା ବିସଇ ଅଇଲାନି, ସୁବ୍‍କବରର୍‍ ଲାଗି, ଜିଉଦି ବିସ୍‍ବାସିମନର୍‍ ସଙ୍ଗ୍‌,
