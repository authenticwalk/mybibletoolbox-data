    kuaa vaisi varita kuaara mwamwanta nraahuma varivara. Kotiva nai kyauqu nriqiqaa
    vatero Karaisirara Iutaa timwa nyi quava, mwi quava mpo mwatanaahuaqivatama vahiananrove,
