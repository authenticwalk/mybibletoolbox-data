    sangga taininau, saing ding daxap sinaga mana haruangua Urana hau rangua adi dahatum
    haringina mana Kristo Yesu.'
  kpj-NT: 'Kiamy heka rare: kaiboho, judeukõdu mahãdu, wii ributunyre inyboho‑wana
    judeu mahãdu wahe. Uriõnowi jurawi juramy idi rokoirekre, sohoji mahãdulemy wahe.
    Kristu Rybewihikỹ òraru‑ki ityhydỹỹdu mahãdu‑ò rirònyrenyre. Kia rybe‑di rybedumy
    diwateònyde, ruxetòena wahidỹỹnaõ wadee nade Deuxu ruruna sõwe‑ribi. Ityhydỹỹdu
    mahãduy‑ribi jiarỹ aõ aõkõmy watxiwãhãre retyhynytyhymy aõkõ watxiwãhãre.'
  zao-NT: 'Lee kuu ngoo gaats ndala nak koree: Lee Diiz Chul ntsow tsa lee re zha
    kuu nagt zha Israel, no zha kayaa re kuu kwathoz wen kuu kayaa re nee zha Israel
    ne nal thibka kwerp nakaa, ne retalee kayaa kuu ne Diox taa Diox por Jesucrist.'
  byx-byx: I lungera ama lengi ama trleses pem nget dai raqurliani. Ne Ama Lengi ama
    Atlunget be ngen i quasiq ai ama Judaqena na ngen, dai ngene nauut uure iing demna
    be ama quanases mer uut per ama Lautuqi ama quanaski. Be ai de ngene nauut, uut
    ter ama tekmeriirang mai i murl ama Ngemumaqa qa mak niirang bareq auut gel ma
    Kristus.
  ctu-CTI: 'Jini mach''ʌ ba''an tsictiyem ti yambʌ ora jiñʌch iliyi: Cha''an ti jini
    wen bʌ t''an cha''an laj cotyʌntyel che'' mi'' ch''ujbiñob junlajal mi quej i
    yʌq''uentyelob israelob yic''ot mach bʌ israelob jini chʌncol bʌ i pijtyañob.
    Junlajal añob ti Cristo che'' ochemob ti'' t''an Dios. Junlajal mi quej i motin
    aq''uentyelob ti Cristo Jesús jini tsa'' bʌ i wʌ alʌ Dios.'
  zos-NT: Tø yac musu que aunque i'is muspa pyøjcøchoṉ erejencha ñe'c Diosis tø tzi'papø,
    ji'ndyet saṉ Israel pø'nis maṉba pyøjcøchoṉyaje. Tumø'om parejo tø ijtamba
    como Cristo'is cyoṉñase, y ndø pøjcøchoṉdamba vi'na chamupø Diosis que maṉba
    tø tzi'i, y jet Cristo'is yac tujcu, y jetse tø yac mustamu vøjpø 'yoteji'ṉ.
  gvs-gvs: 'Nuwogauyana ame nakae: Kita madabokida, komi Totuyoyowo be nakae kai Diyuu,
    bogina Vala Dedevina tanumise. Tauna bogina taspwagógana Guyau Yeisu taiyao, e
    kita madabokidakova Yaubada ina kaiguyau, kita Guyau wowona tayamo be nakae kita
    taiyao kaga Yaubada ikaatotule bei ivinida.'
  kbm-kbm: Be yaun ebe givuaivun ate ge ok ete dangeteik. Yem amolmol ebe nangge Juda
    ite ok, yem ute mateu beti ande amei Juda be tis yem ebe nangge Juda ite ok metahlang
    weik gen ano dongke-ngge givin ebe eitit metahlang ve Kilisi ane amolmol-gen ok.
    Be eitit tepwengge ande tanggas gen ebe warik Pomate gibiti ane yaun gimungg ok.
  rmc-rmc: hoj the o aver narodi hine prekal o evaňjelium jekhetane ďeďiča le Židenca
    a jekhetane kotora andre jekh ťelos a the prekal lende hine o lava, so diňa o
    Del andro Ježiš Kristus.
  apr-apr: 'Ngan dada ki tani yo iken sollono i, in nen: Bingi dook mata in dada yo
    bet ang di tooltool yo Yuda tiap nga, ngan ole kakap so dook mata gaongo leu ben
    yo Maro ipamede betanga ye bet ole ikap pang di tooltool ki yo di Yuda nga.'
  tiy-tiy: Atin ay niy ni ménbunéy. I begome do békén Judio, féfiyonéy Tuluse so begom
    loo so bé de Judio, sabaf bé kéunur gome bé Fiyowe Uret. Atin mélaw ménwaléy tom
    maak sétiman lowoh brab Kristowey uléwe. Mélaw waléy so kagom i de fasad iray
    i Tuluse bé de munur bé Jesu Kristowe.
  nlg-nlg: 'Ma eni gaia na padalaghi vaghana te polo mua tu bosaa vanighau: rahei
    ghau tau mua Jew maia ghua ighau tau Jew, tau loghoa sakai na vata ni tunuvamiu
    tana lei lologho soko ke vahera nina vure God. Ma gaira udolu na ovu raini tara
    taluutunia na Rongorongo uto, ma gaira ghua tara baebasena sakai na huli keri,
    mara nia togotogo koukolu na lei vauto God te bahura nia Jesus Christ.'
  dgr-DOGNT: 'Eyı t''asìı enıìyah gots''ǫ̀ deɂı̨į̀ wheɂǫ ı̨lèe sìı dıı hǫt''e: dǫ
    Israel got''ı̨į̀ agı̨ı̨t''e-le sìı godı nezı̨ı̨ egıìkw''o ts''ıhɂǫ̀ Nǫ̀htsı̨ t''asìı
    hazǫǫ̀ edeza gogha ts''atà yèhłaa sìı Israel got''ı̨į̀ gıxè goghàyele ha hǫt''e.
    Eyıt''à hazǫǫ̀ ełexè dǫ ı̨łè zǫ lats''ı̨ı̨t''e, eyıts''ǫ Zezì-Krı wedahxà Nǫ̀htsı̨
    t''asìı nezı̨ı̨ goghàɂà ha dıı sìı hazǫǫ̀ ełexè goį̀zhe ha hǫt''e.'
  pes-OPV: که امت‌ها در میراث و در بدن و در بهره وعده او در مسیح بوساطت انجیل شریک
    هستند.
  ron-1924: Кэ адикэ нямуриле сунт ымпреунэ-моштенитоаре ку ной, алкэтуеск ун сингур
    труп ку ной ши яу парте ку ной ла ачеяшь фэгэдуинцэ ын Христос Исус, прин Евангелия
    ачея
  tpz-tpz: O pus kokoman va pa soe vakoaan pamëh to teꞌ va non manih pan, manih pa
    Soe Vih pe Ieesuꞌ Kristo, ne eöm o teꞌ to hikta teꞌ nem pan eöm ro Jiuꞌ to vaman
    nem, paröm tavus em a kën kea va po vaman vaꞌpeh me emöm o Jiuꞌ varih to vaman
    nem e Kristo, ka tavus ee o pöh sionin. Ea kurus to kokon koe ke no a ma tah vihvih
    ne Sosoenën to vaneah keon voh ken pea manih pe Ieesuꞌ Kristo.
  agd-agd: Máan tukhan Tiyarafenui aúpá ineine máan mi ukhen mino. Tireti ena anan
    nanin banta ano ma mumunan iyaona kéká bá inká Yutan kayo ano ma mumunan ukhein
    kayo vá ano maman manaí uveyan Yisasin má túpá eonai véin pinté uarei Yutan kayo
    ma iyáantan baré ein danasinta yaídeya varan nono.
  rkb-NT: Sudeutsabyitsa tu Deus wasania ty Sesus harere bo yhỹ mykaranaha zeka Sudeutsa
    atsatu maha. Sudeutsa sisopyk mytukytsa maha. Deus isapyrẽnikia ty Sudeutsa bo
    botu nitsasoko, ana kino Sudeutsabyitsa bo niwatihi mysisapywyky. Iwaze Sudeutsa,
    Sudeutsabyitsa niwatihi asahi sizubarẽtsa Sesus harere bo hyỹ mykaranaha ihumo
    sispirikporẽtsa astsa watsatu maha sibo hi Deus mysisapywyky hỹ.
  san-THA: 'อรฺถต อีศฺวรสฺย ศกฺเต: ปฺรกาศาตฺ ตสฺยานุคฺรเหณ โย วโร มหฺยมฺ อทายิ เตนาหํ
    ยสฺย สุสํวาทสฺย ปริจารโก''ภวํ,'
  iws-iws: Mɨ yaiyɨm yɨpɨkɨ siya nanaaknɨnkiigiyɨm yɨm tɨ sɨma, mɨ iikamɨm yɨpɨkɨ
    Judami pɨugana saiir karamaeyɨm sɨmiirɨn Adi Komii siya bɨdi tɨrkiyɨm Judami pɨugana
    saɨka mɨ sɨmiirɨn wɨ pɨugan kwɨruwar nwo haigɨnɨuwi siir yai kɨbiya saiir kɨrɨeni
    mɨ wɨ pɨu kwɨruwar nwokɨ owɨskiyɨm mɨ tɨ dimɨn taemɨnɨm siya nɨmbingiyɨm siya
    wɨ krɨmiir hauuwi siir iikamɨm Krais saɨka namasukikɨniyɨm. Dimusi rani, tɨ dimɨn
    taemɨnɨm Krais siya tɨrkiyɨm krɨmiir sɨmiirsika.
  pol-SZ: Sednem tej tajemnicy jest to, że dzięki dobrej nowinie o Chrystusie poganie
    na równi z Żydami otrzymują wspaniałe dary od Boga, należą do jednego ciała—kościoła—i
    razem korzystają z Bożych obietnic!
  ztq-NT: 'Lëë nii kwloolan Dios nrii: nii por xtiits Jesucrist nii xteelaa, lëë meñ
    sit jkaa nii jkaa meñ Israel, por tugak nak xaa aan kchë xaa jkaa nii chëb Dios.'
  zai-NT: 'Ndi nga ni biluí'' be laadu: ma cadi ca judíu si chi icaa ni bidii stiidxa
    be udii be ca xpinni be, sínuque né cani cadi judíu, ra guni cre ca stiidxa Cristu.
    Ne ma tobi si laaca ne ca judíu ni ma bini cre, ne tobi si zacaa né ca ca judíu
    ni ma bidii stiidxa Dios udii cani guni cre Cristu Jesús.'
  upv-upv: 'Ko nanu nga milep nga muto teptepi sia sia renge nosp̃en ngok evi: jinibb
    ne vare nir parkorti tevi nir nga marosuri re nanu nga marres nir nga marpelari
    renge Iesu Kristo, nga marsup̃e renge nosp̃en nga m̃irres sen, ko nga rraplik
    terair. Ko parkorti kele renge niben sansan.'
  wap-NT: 'Kaikapaꞌo wuruꞌu mashaaꞌoraz utaapauzon: unao Gentilenao mishidan idaꞌan
    Kaimanaꞌo Kuwai Jesus dauaꞌo, naꞌapaꞌo nii uzaamatan kapam wuruꞌu kaimanaꞌo aimaakan
    Tominkaru taaꞌazooniaz mishidainao Jewnao ati. Naꞌiki unao Gentilenao baudaꞌapatinaꞌoraꞌa
    naa aizii Jewnao tuma; ukauꞌan ipai wuruꞌu Tominkaru kowaadaniaz pataaꞌazon papidanannao
    ati Christ Jesus idaꞌan, unao ipaiꞌo nii kapam uzaamatanuz.'
  mva-mva: 'Kristus labu sikita ne nge bokai: Pile Uia ane be Ungguma Takadi iboadu
    ungguma Iuda zaiza be Nanaranga kana ne moarunga natu bokana be danem-diabudu.
    Bokaibe ungguma ruoti ngaedi nge tamoata-doi teke. Be kana moarunga Nanaranga
    moimoi be tamoata be aine ne irangakidi masa Kristus Iesus ara-nao be danem-diabudu.'
  dwr-NT: Xuura yewuu hawaa; Ayihuda gidenna asay wonggalaa bagganna, Xoossaa anjjuwaa
    Ayihudatuwaana ittippe laattiino; unttunttu itti asatethan shaakettennaan de7iino;
    qassi Kiristtoosi Yesuusa bagganna Xoossay immana geeddawaa Ayihudatuwaana shaakkiino.
  kfw-kfw: Inphuumma kaom khachu chongkahoi khan ajar eya Zaatlop ngaikha Israel ngaile
    bateii in-esuom, khat-um Pathian in Christa Jisu diangnga chong inkhitna kha inchansuomma
    taksa inkhatbit insuungkhur in ejei.
  bfz-bfz: मतलब ये कि यीशु मसीह रे सुसमाचारो रे जरिए दुजिया जातिया रे लोक जायदाता
    रे साजे और एकी ई शरीरो रे और वादे रे शामिल ए।
  cuk-09: 'We-igar-dukuar-maigusad, weedo: Dulemar Bab-Jesúsgi-bensulidba, gaya-burba-nued
    abingasadgi, Judiosurmalad Judiomarba-mesa Bab-Dummad-ibmar abingamogoye. Amar
    san-wargwennayob gunonikid. Deginbali, Bab Dummad ega ibmar ukoye sogsad Cristo-Jesúsgi
    egadga gunonimogad.'
  ben-OBCV: এই গুপ্তরহস্য হল, সুসমাচারের মাধ্যমে অইহুদিরা ইস্রায়েলীদের সঙ্গে একই
    উত্তরাধিকারের শরিক, একত্রে একই দেহের বিভিন্ন অঙ্গ এবং খ্রীষ্ট যীশুতে একই প্রতিশ্রুতির
    যৌথ অংশীদার।
  mil-NT: 'Te duha càháⁿ tnúhu ndùu yuhu‑áⁿ ní cùu: “Cuěi ñáyiu ñá túú cùu ñáyiu isràél
    te cuěi ñáyiu cùu ñáyiu isràél dico ɨɨⁿ‑ni ndùu táhǔ‑yu sá vǎha núú Yǎ Ndiǒxí,
    te núu na quɨ̀ndáá iní‑yu tnúhu sá càháⁿ nàcuáa naníhí tàhú‑yu, te ɨɨⁿ‑nǎ cúǔ‑yu
    cundecú‑yu, te ducaⁿ ɨ̀ɨⁿ‑ni cada váha ñaha Yǎ Ndiǒxí xií‑yu te núu na cùndecu
    ndɨhɨ́‑yu Xítohó Jesucrìstú”, duha ndùu tnúhu ndùu yuhu‑áⁿ ní cùu.'
  myu-myu: '@see-verse:EPH.003.005'
  fue-fue: 'Nani ɗo no asiiri on laatori: Diga e linjiila, ɓe lenyi janani heɓi geɗu
    mum der moƴƴereeji desaaɗi, hande no Yahuduuɓe heɓiri. Ɓe laatake jokkule ɓannu
    gootol, ɓee goodi alkawal gootal gam ɓe kawtii e Yeesu Almasiihu.'
  amk-amk: Tonana mani, kaiwo werorong dediwarai fo mani ainina; amani na Kristus
    Yesusi ne Kaiwo Mahikai fo, amani ne kaiwo kariri feriri inontaraine tata na ne
    mararehafoi, wedaya inontarai Yahudi kaha fosa efanduhisa ria inontarai Israeli
    fosa eweboyari, tuti Allai sahusa ruhiai we ne inontarai terai disa. Tuti na eweboyari
    na Kristusi nanai, Allai ne kaiwo derera fo esobuai ruhiai, amani na eroaso Kristus
    Yesusi.
  fai-fai: Weng abem wánin ade belata ko, sung kidel tuw Mifiw ika iliso Got ami im
    kinim dákamin uyo ken iliso im kinim dádane, ika ken Yu kayak so makuw tada tada
    dam makuw kei nadiwe Got Yesus Kadais dim weng takadáyamsa uyo iliso kudulokabiw
    kala.
  ura-NT: Niicha ichaneni asinojoineein coitucueraelanaala nenaa niicha coitucuerateite,
    nii osa caje cana ichoteraanuneein nenaa esenetaauruha Jorioniheichuru netonaine
    jaun, inae acaauru netonai Jorioocuru rai niicha teeni raauruhane rai neeure.
    Inae acaauru netonai, rai jaberoconeein neeuruhane jaunte, rai Calaohi Jesocurisito
    aina cuaain niicha teeni eroraneein neeurureein.
  mcd-NT: Ascan nan tsain sharacai tsoan Jesushuunoa tapiyopaonima. Ascan mani futsafori
    Upa Diosin yorafo itirofo. Ascacun natian matorifi Diosin tapimai. Israelifo yafi
    mani futsafo Jesushuunoashu Diospan yora fusti cuscarafo. Ascano Upa Diosin uhuun
    caifo Israelifo yoiyotiani cuscan Jesucristohuunshon manifoti nanscarifi huaquin
    inantiro.
  urt-urt: Wusyep tase luku pe, ki taꞌe leꞌe. Nato wusyep bwore mise pe, yip lenge
    miyeꞌ tuweinge titinge haiten pe, tukwini yip yarp yotop lenge Juta taꞌe bamtihei
    topoꞌe wahriꞌ ilyeh nato Krais pe, poi ya lalme mambaꞌe ŋaiꞌe ŋaiꞌe ŋaiye Got
    si nupwaiꞌe.
  kiz-kiz: Ukueli obho yaujifighili yakuwa bhanu bhamataifa ndo bhashiriki bhayitu
    nibhajumbe bha mbhele. Nibhashiriki pamonga Ni ahadi ya Kristu Yesu kup'etela
    injili.
  tzo-TZE: Li c'usi snopoj Dios ta vo'one ti mu'yuc vinajeme, ja' ti sc'oplal co'ol
    chavich'ic c'uxubinel ec, vo'oxuc ti muc israelucoxuque. Jech jun xa no'ox lijc'otutic
    ta sventa li Cristoe. Jech co'ol sc'oplal chijcol me jch'unojtic ti ja' Jcoltavanej
    cu'untique.
  lex-lex: 'Hya'' maka Uplerlawna Niwa Nhi''a de emkadilla: de la''a riy maka Yahudi
    atia''a rpesiay olek la Kot Kalwieda-Paitiot de, pede hota ir mana er maka klernana
    yara''a-yapalu maka Uplerlawna Nhi'' targa la Yahudi re. Me hota riy mak Yahudi
    atia''a rre''ela pa ror wutga Yahudi re, rwal lia emolmolan nekama inon wamueh''a
    ida de limni-lakni, tutu''uni-niernierannu. Ne Yahudi atia'' wal pia rlernana
    hya'' maka Uplerlawna Nano''taru la E mutnu-rahanu yoma ror Kristus Yesus rla''
    ihru ida-ralm ida.'
  dov-dov: Aka kasimpe kasisidwe nkakuti bamasi mbasilukkononyokwe, alimwi mbasizizonyokwe
    mumubili, alimwi balabilana chisyomezyo muli Kkilisito Jesu kwindila mumakani
    mabotu.
  rgu-rgu: 'Neme uluꞌ mai nana Manetualain naetuꞌ basa leo iaꞌ: maneniko lahenda fo
    ta Yahudi fa ramahere Yesus Kristus Tutui Malole Na, ara bisa dadi reuꞌ Manetualain
    ana nara, sama leoꞌ lahenda Yahudi ra. Huu ria na, besaꞌ ia ita basa dadi teuꞌ
    kileobobokiꞌ esa, ma ita bisa sipo belaꞌ ua-naleꞌ neme Amaꞌ Manetualain mai.'
  toc-NT: 'Amá hua̠ntu̠ xlac­lhca̠­hui­li̠ni̠t Dios y hua̠ntu̠ tze̠k xuili̠ni̠t huá
    u̠má: pi̠ caj xpa̠­la­cata nali̠­pa̠­hua­ná̠tit Jesús hua̠nti̠ ma̠sta̠y lak­táxtut
    xli̠­hua̠k hui­xinín hua̠nti̠ ni̠ judíos na̠ namak­lhti̠­na­ná̠tit a̠má hua̠ntu̠
    Dios ca̠ma̠­lac­nu̠­nini̠t naca̠­ma̠x­qui̠y judíos. Porque Dios na̠ ca̠li̠­ma­ca̠ná̠n
    pi̠ acxtum naca̠­ta̠­ma̠­pek­si̠yá̠n y naca̠­ta̠­mak­lhti̠­na­ná̠tit judíos hua̠nti̠
    maká̠n quilh­ta­macú xca̠­ma̠­lac­nu̠­nini̠t pi̠ naca̠­lak­ma̠xtuy caj xpa̠­la­cata
    Cristo Jesús.'
  som-som: Taas waxaa weeyaan in haatan dadka aan Yuhuudda ahayn ay yihiin kuwo wax
    inala dhaxla, oo aan isku jidh nahay, oo ay inagula qayb qaataan ballankii Ciise
    Masiix xagga injiilka,
  mam-C: 'Atzin t-ximjo, a ewintaq lo: Qa noq tu''n Tb''anil Tqanil kolb''il, aye
    nimil nya Judiy at kyoklin ti''jjo etzb''il, a tzajnin te Dios, junx kyuk''a nimil
    Judiy. Atzin ja''lin ma chi oka te junch''in Ttanim, ex at kyokli''n junx ti''jjo
    tkyaqil, a ma tzaj ttziyin Dios, noq tu''n Crist, a Jesús.'
  ndj-ndj: Mbwepu yeni ndi ayi, kwa deha ya Chilongu cha Nyanyi Vangutungu va Vayawudi
    na Vayawudi vakugayiliwa mwambu wawu pamu na Vayawudi musila Nemusi sha Chapanga,
    vandu vosi vakuva mvili wumu na vakuva pamu mujangi yiyila yila yagolili Chapanga
    kwa deha ya Yesu Kilistu.
  mbj-NT: 'Hahỹ ti da hẽ tametëëh doo: Jesus ky n''aa hanäm do ragado bä, séd hã rah''yy
    kata däk Kristo Jesus hã. Ti hyb n''aa kä, Judah buuj nadoo do ragadoo da Judah
    buuj sii P''op Hagä Do sa hã taky n''aa edëng doo. Sét hẽ Jesus hub hadoo rabahado
    padëëk Judah buuj sa sii. Sét né hẽ P''op Hagä Do karapee rabahado padëëk. Judah
    buuj sa sii ragadoo da hỹỹ kä P''op Hagä Do ky n''aa enooh doo.'
  lat-VUC: 'gentes esse cohæredes, et concorporales, et comparticipes promissionis
    ejus in Christo Jesu per Evangelium:'
  ngp-ngp: Ikinyele chenye ni iki. Kwe sila ye Mbuli Yedi, want'hu hi Wayahudi wapata
    ndala hamwenga na Wayahudi mwo kuvikilwa ni Mnungu, woho nawo ni vilungo mwo mwili
    uudya, naho kwa hamwenga wahokela mwa yadya Mnungu awenk'hile lagano kwa sila
    ya Yesu Kilisito.
  aoi-aoi: Neningikarraware-ka nakina yirrenumin-abilyerrikama kini-yamina-mulangwa
    eningaba yirruwa-manja YarningiJudiya yarnumamalya akwa ngawa nungkwurruwa-manja
    KarningiJudiya-ma karnumamalya ngarrididirrbura, mena Jesus Christ ngarrenumini-jungwunuma
    ngakwurruwa-langwa. Ngakwurraja ngarri-yakeyinama nungkwurruwa akwa yirruwa ngarruwurrakawura-ma.
    Ngalaja kembirra amurndakibina ayakwa Neningikarrawara ni-yarrkakumarnuma yirruwa-langwa,
    kembirra nungkwurrajukwaba ngarningka nungkwurra-langwa akina, mena Jesus Christ
    ngarrenumini-jungwunuma ngarrababurna-langwa.
  enq-2: 'Pii yalo petae panasiamo doko dake: Wai pii epe dokonya-kaita akali tata
    waka dupa apata Kraisanya yonge dokonya katao, Goteme Kraisa-kisa ditona leamo
    dupa etete nyetamiaka.'
  eng-ASVBT: to wit, that the Gentiles are fellow heirs, and fellow members of the
    body, and fellow partakers of his promise in Christ through the gospel,
  mna-mna: 'Ŋgar tana iso ta kembei: Zin wal ta Yuda somŋan i, sombe tisekap la ki
    Krisi, na uruunu ambaiŋana ko iwe zaala pizin be ziŋan zin Yuda zan pa matamur
    ki Anutu, mibe tiparlup zin ma tiwe wal tamen, mi tikam koroŋ ambaiŋana ta muŋgu
    Anutu imbuk sua pa na.'
  myw-myw: Sinap towen mamagina, tobwag ven gimgilis yakamiy bweina bukukwawes Yowbad
    nakiyay; bweina bukuliganes liva̱nen Kelis, bukukwawes aveiyag nikatigik peinads
    gamag ya̱kids, o bukusiws Kelis aygan takaweins wasigeis.
  sby-sby: Ico casolekwa nicakwambeti kupitila mu Mulumbe Waina, bantu bamishob naimbi
    pamo ne Bayuda nabo belela kutambulako colwe ca Lesa, pakwinga naboyo ni bilama
    bya mubili umo, kayi belela kumantamo lubasu mu malayano ngwalabamba Lesa kupitila
    muli Klistu Yesu.
  sll-sll: Ha memini di kul si engwo i yu pamia. Kraist gole ol wai ol ni tomia, God
    sigare kul ni tongwo i, Yuda ari ni wiyol hobi kina ire u wai onua. Onga hobi
    Yuda ari kina Kraist gaung taniga dimia, dungwo meri mole u tani onua. Ongere
    Kraist Yisas moli pire gol ni tenangwo pire u wai nanua dire, God aling kere e
    tongwo meri omaga giu di pangwo ire u wai onua.
  yaq-NT: Jiba ini'i juna'atukan ju'u lutu'uria Liojta jiba ju'uneiyaa'u, i'an jiba
    juka' Krijtota betana bemela nok lutu'uriata sualekai, jume' ka jurio yoemem takai,
    inime'e, jiba jume' jurio yoemem benasi juka' Liojta betana tu'ik bem bitnee'uta,
    amemak a' bitne. Intok inime'e jiba bempo'immak wepulai benasi Liojta yoemiamtune.
    Intok juka' Liojta, aapo'ik betana weyeka, si'imeku tua tu'ika aapo'ik itou a'
    na'ikiaka'uta, jiba Krijtota enchim suale' betchi'bo, eme'e a' bitne.
  uro-uro: Näkt iarhongäkt kärqärhong i sa ma Ngämuqa qat tuqunäga sä irhong di rhoqortäqyia,
    i nävät ama sameng ama mär ngät dä ma Jisas ma Krais aa iar angärha ron di ama
    Jentailqäna di ama sägäge ama släqyige na rha rhi na ama Judaqäna dä va bä ba
    rha nä iarhongäkt kärqärhong i sa ma Ngämuqa qa mumänaris na ama Judaqäna iva
    irhong bä ba rha.
  ita-1885: acciocchè i Gentili sieno coeredi, e d'un medesimo corpo, e partecipi
    della promessa d'esso in Cristo, per l'evangelo.
  muy-muy: 'Pakama gani nani maŋgahani ni ti nihi : Ere ye ti Melefit aməgri ana ndam
    Zʉde ni ti aməgri ana kʉli ya ndam Zʉde do ni daya. Lekʉlʉm ya ndam Zʉde do ni
    akaba ndam Zʉde ni Melefit èbeɗekabá kʉli a, kìgʉma jiba bəlaŋ. Nahkay ere ye
    ti Melefit àɗəm aməgri ana ndam Zʉde aɗaba nday akaba Yezu Krist akaɗa mis bəlaŋ
    ni ti aməgri ana kʉli ya ndam Zʉde do ni daya. Àɗəfiaba ere nani ana leli a ti
    àna *Ma Mʉweni Sulumani ya àhi ana leli ni.'
  kqc-kqc: Mina nisui ago bi tutubena idana vene ka vakoi gugura rau rena adina vene,
    ma roaita yokoi maka di, ma ago buni dudu, Iesu Keriso di nitore reyo ago moigedi
    vene.
  tav-tav: 'Ocõo bairo majuu ã cajʉgoyepʉ camaja na catʉgooña majiqueta wame: Judío
    maja mee quena cayajiqueti yeri cʉgogarãma caroa quetire na caapiʉjaata. Judío
    maja na cabairica wamere bairona cʉgogarãma tiere na caapi ʉjaata. To bairi na
    quena judío maja menare Jesucristo ya poa macana anigarãma. Naa nipetirã Dio cʉ
    caĩ cũricarore bairona Jesucristo ye quetire caapiʉjarãre caroaro na átibojagʉmi
    Dio.'
  eng-ULB: This hidden truth is that the Gentiles are fellow heirs, and fellow members
    of the body, and they share the promise in Christ Jesus through the gospel.
  spa-VBL: que los extranjeros son herederos también, parte del mismo cuerpo, y en
    Cristo Jesús comparten en la promesa por medio de la buena noticia.
  fra-_FOB: Savoir, que les Gentils sont cohéritiers, et qu'ils font un même corps,
    et qu'ils participent à sa promesse en Christ par l'Évangile;
  hau-ULB: Wannan boyayyar bishara ita ce al'ummai ma abokan gado ne tare da mu, gabobi
    ne cikin jiki daya. Abokan tarayya ne kuma cikin alkawaran Almasihu Yesu ta wurin
    bishara.
  mal-mal: ആ മർമ്മം എന്നതോ ജാതികൾ സുവിശേഷത്താൽ ക്രിസ്തുയേശുവിൽ കൂട്ടവകാശികളും ഏകശരീരസ്ഥരും
    വാഗ്ദത്തത്തിൽ പങ്കാളികളും ആകണം എന്നുള്ളത് തന്നെ.
  lit-lit: būtent, kad kitataučiai yra bendrapaveldėtojai ir bendro kūno nariai ir
    jo pažado bendri dalininkai Kristuje per Evangeliją,
  urd-GVR: Aur Allāh kā rāz yih hai ki us kī ḳhushḳhabrī ke zariye Ġhairyahūdī Isrāīl
    ke sāth āsmānī bādshāhī ke wāris, ek hī badan ke āzā aur usī wāde meṅ sharīk haiṅ
    jo Allāh ne Masīh Īsā meṅ kiyā hai.
  far-far: 'Ma na manatae wane nai nia ''uri: Mulu wane ne nao lau Jiu ki, mulu famamana
    Farongoe Lea, ma God ka falea kamulu laugo fainia na wane Jiu ki. Ma kulu ka to
    oku ana te fikute wane, ma kulu kai ngalia ru ki tafau ne God alangainia sulia
    sa Jesus Christ.'
  suz-BL: मिनु मेको ख्रुइश्‍शो लोव़ मार बाक्‍ब देंशा हना, अर्को रागी ङा मुरपुकी यो
    इस्राएली नु खाल का ङा दुम्‍शा, अङस ताइब बाक्‍नीम। मेको नेल्‍ल रां का नम। ग्‍येरपाइक्‍ब
    लोव़मी मार देंब देंशा हना, ख्रीस्‍त येसु कली थमा सुइश्‍शा, मेकोपुकी यो परमप्रभु
    यावे आ कबल ताइब बाक्‍नीम। एफिसी ३:१३,१८-१९; प्रेरित १५:७-९
  car-NT: Iwara mo'karon Simosu maro mo'karon Simosu me e'i'non asewara moro Tamusi
    nyry kurano eponamon me mandon mo'ko Kristus Jesus ta. Simosu maro o'win ja'munano
    me mandon. Imaroine enapa moro Tamusi wykatopombo apyinamon me mandon. Morokon
    wara kynyjaton moro iru'pyn oka.
  amp-amp: 'Nd kfo kafrohet mrokfot inji kfiwut: Nd gutnius mrokfot nikompno yitat
    niko yakhato hikrahkomt, to be nd yuhatn nom Judanmoh skurfitn yarim fnahnerahko.
    Nompno yarim fnah-nehato nompno rpat tohhato nom yakitohwa Nkifrarpar rpat yakitohrah-nom.
    Kraisr rpat yakitohhato tohruha-nomn tamoh tamohm Bro Nkifrar kfo htayukm mekahtr,
    ahiyanm, niko rpat yakrahnomm.'
  bht-bht: परमेश्वरे दी गुप्त योजना ऐ है, की यीशु मसीह दे शुभसमाचार दे जरिये होर जातियां
    भी उसा ही विरासत च हिस्सेदार होणा जड़ी बिरासत यहूदियां बाल होणी, कने सै इक ही
    शरीरे दे हिस्से कने परमेश्वरे दे उना वायदयां दे हिस्सेदार होणे जड़े उनी यहूदियां
    ने किते।
  eng-NOY: that the gentiles are fellow-heirs, and of the same body, and partakers
    with us of the promise in Christ Jesus through the gospel;
  cub-NT: '@see-verse:EPH.003.005'
  ita-1927: vale a dire, che i Gentili sono eredi con noi, membra con noi d’un medesimo
    corpo e con noi partecipi della promessa fatta in Cristo Gesù mediante l’Evangelo,
  lww-lww: A visena nene nap̃a naga pimi merarava, naga sanene narui, nap̃a pisa sanini
    pisape, yeririna tap̃ena m̃ena lala, la amio le Yu lala, la ga luwoka ga la atol
    navisa ruruena lala kiena ne Ntewa, a nap̃a la sa ga ape lepas nen tasnela taaga
    ga, a nap̃a navisaarena kiena ne Ntewa lala, la ga luwoka kiela. Suri wo la nene
    la apimi am̃alivi komin lologena wo kiena ne Kristo Yesu.
  ckb-ckb: نهێنییەکە ئەوەیە کە لە ڕێگەی پەیامی ئینجیلەوە ناجولەکە بوو بە هاومیراتی
    جولەکە و پێکەوە بوونە ئەندامانی یەک جەستە و هاوبەشی ئەو بەڵێنەی کە بەهۆی عیسای
    مەسیحەوە پێمان دراوە.
  nas-nas: Tee eeꞌnara makensiꞌnung tee aung kapooꞌ teing eeꞌning Juꞌ deeaing niiꞌ
    ninka tapoꞌmeering Juꞌnupoong ninka nariꞌ barenku nkavampiiꞌnaang narung mono-kooning
    deemariri eeꞌnoko narung maraka-anta-kooning Kumponinge deing, tee eeꞌnara Jiisuuꞌ
    Karistooꞌke dupe-antavuuꞌnung tampara doorenang tavoꞌura.
  uvl-uvl: 'Helenga talkomkome ngana nei ngana laka nenge: Helenga urana toto ngana
    poia imo hana lomonmona ngana mur ke imo pe imem Iuta mur, ita ul ta mene ure
    urana ngana mur nge NeHalang pe ta lohot ke ita elle. Pe tatu teu pule nga ure
    nenge NeHalang heleia ke teke poia nge Iesus Kristus.'
  eng-BBE: Which is that the Gentiles have a part in the heritage, and in the same
    body, and in the same hope in Christ through the good news,
  ixl-CNT: Utz kam koj u kam yeꞌ ootzajimich tziꞌ, pek ayaꞌ vaꞌl aas, abꞌiste qꞌu
    puera aanima qꞌuꞌl saniman u bꞌaꞌnla chusbꞌal, ela koꞌn saetzan tiꞌ u bꞌaꞌnil
    kꞌatz Tioxh tuchꞌ qꞌu Israeel. Ela tekoꞌn tetz qꞌu kam qꞌuꞌl tal u Tioxh. Loqꞌ
    tiqꞌaqꞌal u Cristo Jesuus.
  xsi-xsi: Maro Kindeni ne vetâŋa paveâŋa ŋinde ande mine; pâri ara ikai nzâla piti
    pa miki tamâta lâ tinikoa ŋgu, ŋana miki kakura tu kapâŋga kamo lâ see ŋgu taitu
    kuku maka Juda tamâta. Mine kala Maro Kindeni ne vetâŋa ara imâ pa miki tona,
    aku Yesu Kirisi iveta Maro Kindeni ne ŋgua pâŋa muŋgâŋa ŋinde ipâŋga kanaŋo pa
    kinda rârâni.
  crx-NTPO: '''Udun yun k''ut whut''enne ''ink''ez Lizwifne, ''enne cha ''ilho yust''e
    hoole'' huba'' hoont''oh. ''Ink''ez Yak''usda, Christ ''en be ndi khuni unzoo-i,
    ''i be nets''u hooszi. Wheni ts''iyawh neba'' hoont''oh whe'' hoontoh.'
  kan-OKCV: ಸುವಾರ್ತೆಯ ಮೂಲಕ ಯೆಹೂದ್ಯರಲ್ಲದವರೂ ಸಹ ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ವಾರಸುದಾರರೂ ಒಂದೇ ದೇಹದ
    ಅವಯವಗಳೂ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ದೇವರ ವಾಗ್ದಾನದ ಸಹಪಾಲುಗಾರರೂ ಆಗಿರಬೇಕೆಂಬುದೇ ಈ ರಹಸ್ಯ.
  bbb-bbb: Ro Godido vierafe sauki ije fu abe sauima ijeja Godi fu Fari fuone Jesu
    kuamo fu arina ise nuvuone ijadufuo baronei. Ijadufuo maeje fu vierafe fuka e
    Jiusi baki ije abero e Jiusi ije kena una agane besu rekiro fu ije vierafei. Fu
    ijiege re areme kiaga bu vame ma karivako ije Godi fu Jesu Kuraesido duvado ijia
    miako kiaema bu ije abekiro fu ijiege rei.
  blw-blw: Wat yato hen anchi planona way cha-an ma-ammuwan way ad uwan, chàyu way
    faén Judio, melak-am-ayu peet hen aminay idchat Apudyus an chàni way Judio ya
    mifilang-ayu agé ah achar Jesu Cristu, ya an-ayu agég mèawa hen aminay empopostan
    Apudyus gapon Jesu Cristu. Wat yachi hen nekaman an chàyu gapon ommafurotanyu
    hen anchi ammayay chamag.
  tam-2017: இந்த இரகசியம் இப்பொழுது அவருடைய பரிசுத்த அப்போஸ்தலர்களுக்கும் தீர்க்கதரிசிகளுக்கும்
    ஆவியானவராலே வெளிப்படுத்தப்பட்டிருக்கிறதுபோல, முற்காலங்களில் மனுக்குலத்திற்கு அறிவிக்கப்படவில்லை.
  azz-NT: Huan ne tamachilis de Dios yejua nijín ten motaatijtihualaya, ne Tajtoltzin
    de Dios technextilía que in tagayot ten amo poutinemij queme judíos, yejuan nojonques
    quiselisque nemactil de nemaquixtilis ijcón queme in tagayot judíos quiselisque.
    Huan ica por ne Tajtoltzin de Dios, in judíos huan in tagayot ten amo judíos,
    nochi yejuan senpoutinemisque ihuan Cristo. Huan nochi yejuan no quiselijtiyasque
    ne nemactil, ijcón queme Totajtzin Dios moyectencahuac ya de que Cristo cualcuis
    nojón nemactil. Nochi nijín mochihuaco ica por ne Tajtoltzin de Dios ten cualcui
    ne nemaquixtilis.
  spa-RV-1909: 'Que los Gentiles sean juntamente herederos, é incorporados, y consortes
    de su promesa en Cristo por el evangelio:'
  csy-csy: 'Tabang in Gentile mite sia lungdamna thupha tungtawn in ngamhlua te le
    pumpi khat sung ah pumkhat suak tu in Christ sung ah Ama kamciam a sang khawm
    te a hi thei natu a hihi:'
  mxq-NT: 'Yʉꞌʉ dʉꞌʉnʉ tya̱a̱dʉ: ko mʉt yʉꞌʉgyʉjxmʉ tadʉ oybyʉ ayuk ja ja̱ꞌa̱y kyaj
    ꞌyisraelítʉty diꞌibáty ꞌyaxá̱jʉdʉp ja Kristʉ, ꞌyaxá̱jʉdʉp nandʉꞌʉmbʉ ja kuma̱ꞌa̱ñ
    éxtʉm ja diꞌibʉ israelítʉty. Es mʉt nidʉgekyʉ diꞌibʉ ꞌyaxá̱jʉdʉp ja Kristʉ, Dios
    tʉ pyʉjta̱ꞌa̱gʉdʉ nandʉꞌʉn éxtʉm tuk pedazʉ ja Kristʉ ñiniꞌx, jaꞌa njʉna̱ꞌa̱nʉm
    ko Dios tʉ yajtiꞌigyʉty mʉt ja Kristʉ. Pa̱a̱ty nandʉꞌʉn yajwa̱ꞌxtʉp mʉt ja israelítʉty
    ja kuma̱ꞌa̱ñ diꞌibʉ Dios wya̱ndak mʉt ja Kristʉ.'
  tzj-NT: Quewa' rbanic ja k'alasan chic chikawach ri', ja rixix ja ma ix aj Israel
    ta ix kachbil chic ja rok aj Israel tre ja herencia xin Dios ja nyataj na chake,
    xa jun cuerpo kabanon chic ewq'uin, ixix jun nyataj na chewe ja tzujunto ojer
    rmal ja Dios pro xa rmal ja xa jun ebanon ruq'uin ja Cristo chewi' tok nyataj
    chewe. Jari' yataj chewe ja tok xec'waxaj ja utzlaj tzij xin Jesucristo.
  tdt-tdt: 'Segredu nee mak nee: Se ema nebee laos Judeu fiar ba Liafuan Diak, entaun
    sira sei simu bensaun nebee Maromak foo ba Nia oan sira, hanesan mos ema Judeu.
    Sira ho ema Judeu hamutuk sai povu ida, nee hanesan sira halo parte iha isin lolon
    ida deit. Sira hotu simu buat nebee mak Maromak promete ona ba Nia povu tanba
    sira laran ida ho Kristu Jesus.'
  ron-BTF: Că neamurile vor fi co-moștenitoare și ale aceluiași trup și părtașe ale
    promisiunii lui în Cristos, prin evanghelie;
  eng-WEBP: that the Gentiles are fellow heirs and fellow members of the body, and
    fellow partakers of his promise in Christ Jesus through the Good News,
  eng-FBV: that foreigners are joint heirs, part of the same body, and in Christ Jesus
    share together in the promise through the good news.
  nld-1939: dat namelijk de heidenen door het Evangelie medeerfgenamen zijn, medeleden
    en deelgenoten aan de Belofte in Christus Jesus.
  bwo-bwo: Manwere b́ kitsir Ik' ash woterawwots ayhudiyotsnton b́ rstiyo naatetuwotsnat
    ik atsi kaywotsi wotar Ik'o b́ imts jangosh dooshishi weeron Krstos Iyesusnton
    kayitwotsi bo wottsoniye.
  nch-BL: Huan ¿taya tamanti cati achtohuiya Toteco amo tenextiliyaya? Elqui para
    nochi amojuanti cati amo anisraelitame san sejco anquiselise amoparte ica tojuanti
    tiisraelitame ipan nopa tatiochihualisti cati Toteco techmacas tojuanti cati tiiconehua.
    Huan ama tiitztoque san sejco ipan itacayo. Huan nopa cati tatencahuali ipan Cristo
    Jesús cati Toteco techmacac tiisraelitame, nojquiya anquiselise amojuanti pampa
    anquineltocaj nopa cuali camanali ten ya.
  quc-TNT: 'Are c''u wa'' ri man etamtal taj nabe: Rumal ri Utzalaj Tzij re ri Evangelio,
    ri winak ri man e aj Israel taj junam cäquechbej que ri cuya ri Dios chque ri
    winak aj Israel. Xukuje'' xa e jun chi cuc'', cäquic''am c''u na que ri xuchi''j
    ri Dios rumal ri Cristo Jesús.'
  tfr-NTPO: 'Ba tjl̈õkwo pjl̈ú miydëba l̇l̇ëm l̈i ëre: Eeri jek l̈ëkong ga judíoga
    kjimte Sbörë erö ame; ëye töno beno tjeng Cristo Jesús tjok ga kjimte Sbörë, judíoga,
    nopga judío l̇l̇ëm wl̈eniyo bakoe; eni ga uunkong l̈i beno l̈öng tjëyo kjrinaso,
    doyo kjl̈araso wl̈eni, l̇l̇ëbo twe l̈ara Sbörë ba nopga kong jl̈õkoyo l̈i beno
    uunkong l̈i kong kjĩshko.'
  kaq-NT: Papan jihuetahboxon ta jahuen jihueti janin jihueti judiobaan shinannishqui.
    Shinanxon bi ta jaton caibomabo rihbi jaton hahbe jihuetahbo jatihi shinanyamacanpahonishqui.
    Jaton Papa Dios maton Papa rihbi jatihi shinanyamacanquin. Papan jato hahxontihi
    shinanxon bi jan mato hahxontimahi shinancanquin. Jesucriston joi nincacoinax
    man hahqui hinamehtai copi mato rihbi man Papan baquebo hihtihi ta shinanyamacanpahonnishqui.
  sgb-sgb: Impamwang na ya Mangêd ya Habi, ya alwan hikay bat ya Israelita ya iligtas
    na, noa, hikaw etaman ya alwan Israelita ya ampaniwala kan Apo Jesu-Cristo. Kalamo
    kaw na kannaên ha pinakalawini na. Haka matanggap yo etaman ya impangako na gawan
    ha pakikimiha yo kan Apo Jesu-Cristo.
  vie-1934: 'Lẽ mầu nhiệm đó tức là: Dân ngoại là kẻ đồng kế tự, là các chi của đồng
    một thể, đều có phần chung với chúng ta về lời hứa đã nhờ Tin Lành mà lập trong
    Đức Chúa Jêsus Christ;'
  kxv-kxv: ଏ଼ ଡ଼ୁଗାମାନି କାତା ଈଦି ନେହିଁ କାବ୍ରୁ ତା଼ଣାଟି ଜୀହୁଦିୟାଁ ମାହାପୂରୁତି ବ଼ର ବେଟାଆ଼ନି
