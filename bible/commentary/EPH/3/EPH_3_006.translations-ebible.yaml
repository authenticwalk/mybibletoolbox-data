    en God garra joinimap Jintail pipul garram Juwish pipul en meigim olabat wanbala,
    en det pramis weya God bin meigim langa ola Juwish pipul garra go langa ola Jintail
    pipul du, dumaji olabat joinap garram Jisas Krais.
  mee-mee: Ba talung laeala ke role roma, ragau ra sana ri ra Iura ra loreapatokona
    ta pangamologa e te Karais keke la ravunge kavingtulu ae Nutu kala nga ragau ra
