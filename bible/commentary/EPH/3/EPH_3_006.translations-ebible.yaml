    fhaiŋ ŋgui gumgi, mbe ntigem Zudaiŋ guari phorgɨp, mbe wari tɨgɨra kɨrga. Mbe
    wari tɨgɨp kɨv, mbe wari tɨgɨp Fhe Bakɨme mba Kraisan muun zav suaŋgi bigi, mbe
    mba bigi ndigirga. Ne khaŋ muuŋgi, mbe Zisas Kraisan buna vhuueŋ panan, mbe wari
    tɨgɨp mba ŋaara vhen kɨrga.
  bsj-bsj: Kero wo yurangum yurangeu, in co ker kwarowo dangi nubo nyombo kwama faub
