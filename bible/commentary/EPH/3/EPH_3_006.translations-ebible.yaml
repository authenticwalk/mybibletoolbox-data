  mya-JVB: ထိုနက်နဲသောအရာဟူကား၊ တစ်ပါး အမျိုးသားတို့သည် ဧဝံဂလိ တရားအားဖြင့် ယုဒလူမျိုးတို့နှင့်အတူ
