    katiwaiwa wanɨ sahɨ Kɨraisɨ Jisaasihoaisawɨ maasɨ tɨmaamaitotɨhandaahɨ sahɨ newaayopo.'
  ubr-ubr: 'Dura buburin an yabin min atonio: Wasagobin emon on sabu men Jew yangan
