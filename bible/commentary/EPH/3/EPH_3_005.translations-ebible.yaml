verse: EPH.003.005
translations:
  kpx-kpx: Dilavau subuta vaveve ke loui ata haiveholinu. Isito au aike au Munanae
    Tumu hanavoge keu hoto ke loui au abostolo tumute isi au beloveta tumute kebia
    haivege abu ke hilokalu.
  okv-H: amita ke amo God na embo ta degi mahu ae ingae rate eha amo amita Ahihi Otohu
    na apostero te peroveta te ta degi harikehei ingera.
  tbo-tbo: Ma hanapuna hapa tahatahayahi ega hita hanapugeya yaka geka hougana Alugo
    Woiyawa Yaubada a tu wituwetuwega waiwoiyawahi po a tu bahapiko uyahihi i wogeleteya.
  mal-C: ഈ രഹസ്യം ദൈവത്തിന്റെ വിശുദ്ധ അപ്പൊസ്തലന്മാർക്കും പ്രവാചകന്മാർക്കും ആത്മാവിനാൽ
    ഇപ്പോൾ പ്രത്യക്ഷമായിരിക്കുന്നതുപോലെ മുൻതലമുറകളിലെ മനുഷ്യപുത്രർക്ക് ഗ്രഹിക്കാൻ
    കഴിഞ്ഞിരുന്നില്ല.
  grc-SR: ὃ ⸆ ἑτέραις γενεαῖς οὐκ ἐγνωρίσθη τοῖς υἱοῖς τῶν ἀνθρώπων, ὡς νῦν ἀπεκαλύφθη
    τοῖς ἁγίοις ἀποστόλοις αὐτοῦ καὶ προφήταις ἐν πνεύματι·
  bgc-bgc: पुराणे बखत म्ह परमेसवर नै इस भेद ताहीं माणसां के उप्पर जाहिर कोनी करया,
    पर इब उसनै उस भेद ताहीं पवित्र आत्मा कै जरिये, अपणे पवित्र प्रेरितां अर नबियाँ
    पै जाहिर करया।
  khz-khz: Palagu na vali veavugana ea kunenai gemagulimaiwai talimara ati evega-riparato.
    Na ewagumona Palagu na Veaga Palaguna genana apostolo veagara e peroveta talimara
    veagara geriai evega-matagaiato.
  deu-TKW: das in andern Zeitaltern nicht kund gethan wurde den Söhnen der Menschen,
    wie es jetzt geoffenbaret ward seinen heiligen Aposteln und Propheten im Geiste,
  zsr-NT: Dza niꞌtë nutu nu buzéjniꞌnëꞌ Dios ca nac le bgachiꞌ naꞌ, san naꞌa, lu nëꞌë
    Dios Böꞌ Laꞌy, chbuluꞌë lahui Dios ca nac, buluiꞌinëꞌ yuguꞌ bönniꞌ gbaz laꞌy queëꞌ
    len bönniꞌ tuꞌë didzaꞌ uláz queëꞌ.
  lin-lin: Molimo ayebisaki mabombami yango te na bato ya bikeke ya kala, ndenge alakisi
    yango sik’oyo na bantoma mpe basakoli ya Nzambe oyo bazali bule.
  hns-NT: Ie baat hamlogke baap-daada logan ke na samdjhaawal gail. Bakie ab Pawietr
    Aatma aapan pathaawal waalan aur sanesia log ke djanaais hai.
  noa-E: Warrgar chan mʉg iek chan ĩsimjö dawaa jaauba aajeejim; maagjerr ĩs ewag
    pawiata Ẽwandamau Cristo i jaaumkhĩir ichdëucha maar chi apostolnaan jʉr autarr
    khʉʉnag ich Akharag jaaupibaawai chadcha jaauwiata ʉ̈u khaphʉ nʉm.
  eng-EMTV: 'which in other generations was not made known to the sons of men, as
    it has now been revealed by the Spirit to His holy apostles and prophets:'
  mib-NT: Te tu ní stéén yā jnūhun sāhí un núū ní ɨɨn ñayuu tāca cuíyā ní quiji ichi
    yátá. Te vijna cúu jeē steén ndijin yā jiín Espíritu yā nuū tācá apóstol jeē ní
    jeni ndoo ya, jiín núū tée cánacani jnūhun ya.
  lif-NT2: खे़न् पाःन्‍निन् के़बेःक्‍पा ये़म्‍मोबा मनाहाॽओ ओसेःन्‍दाङ् मे़म्‍बोःङ्‌ङे
    वये़, कर कन् ये़म्‍मो सेसेमाङ्‌लाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुसेःक्‌युक्‍मिबाहाॽ
    नु माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽओ ओसेःन्‍दाङ् पोःक्‍खे़आङ् वाॽरो॥
  xnj-xnj: Mfiyu wenuwo wamanyiswi lepi kwa vandu muviveleku vingi ngati hinu naha
    cheyimanywiswi na Mpungu Msopi kwa vamitumi na vamlota vaki vamsopi va Chapanga.
  mmx-mmx: At levenaleng axap gano, Moroa xopmen goxo lox asuvos mo levelinga lipe
    tinedi lavaola. Ketla na mun Loroonan Kaala at ne Moroa ga lox asuvos i rinema
    luvuttadi vavang eburu mi lavaeme vapaase ali ren ngan nema lavaanat soxolik at
    ne Moroa.
  cbr-NT: A bana ca bëráma Jesucristo ucëma pain 'ain, uisai cara quia quixun uni
    Nucën Papa Diosan 'unánmiama 'icën. Usa 'aínbi ca bërí aín Bëru Ñunshin Upitan
    an aín bana ñuixunun caíscë unicama uisai cara a bana quia quixun 'unánmiaxa.
  tee-NT: Pus jantu ix'amamachakxanicanta ju lapanacni ju ixtat'ajun mak'anchich.
    Para ju chavai yuchi ju Spiritu Santu ju amavasalani ju ixtamalakachan ju Cristo
    chai ju lapanacni ju tanajun ixchivinti.
  eng-LSV: which in other generations was not made known to the sons of men, as it
    was now revealed to His holy apostles and prophets in the Spirit—
  cak-NT: Re' man xk'alajix ta utz chique ri winak ojer can. Xa c'aja' cami xk'alajix
    chiquiwech ri lok'olaj tak ru-apóstoles ri Cristo y chiquiwech ri ch'aka chic
    ri niquik'alajij ri ni'ix chique roma ri Dios. Y ja ri Espíritu Santo ri xk'alajin
    re' chiquiwech.
  pah-NT: Ymyahũ Tupana'ga ndokwahakatuukari ahe ve g̃wembiepiukaripyre'yma. Ag̃wamo
    reki ga ikwahaheteukari pyryve'g̃a pe – kiroki g̃a oporavyky katu ga pe ganhi'ig̃a
    mombe'uhara'g̃a Cristo'ga moirũhara'g̃a pavẽi. Tupana'ga gwa'uva mondoi g̃a pyri
    tohepiuka ti jira'uva g̃a pe nhirembiepiukaripyre'yma javo.
  sja-NT: Naaweda eperã apidaapa ma k'ĩsia iru bada k'awada-e paji. Mamĩda ɨ̃rá k'awaapiji
    ichia awara bɨdaarãmaa; mãgɨɨrã ichia jɨrɨt'eradaarã mãik'aapa ichi pedee jarapataarã.
    Mãgá k'awaapiji ichi Jaure k'ap'ɨa pari.
  xed-xed: Tsa ɗifatá skwani ya ná, maranaŋ a Lazglafta ta mnduha ghalya wa. Ndanana
    tama, ka marigiŋtá tsi nda ma Sulkum nda ghuɓa, ka maranaŋtá tsi ta mnduhani zabap
    tsi ŋa nzakway ka gwal ghunay nda la anabi.
  mks-NT: Co̱ó na̱canda̱a̱ ini ña̱yivi ña̱ yóho jáchi̱ na̱sahi̱in je̱hé ña̱. Joo viti
    na̱caja ínima̱ yi̱i̱ Ndióxi̱ ña̱ ná canda̱a̱ ini na̱ apóstol xi̱hín na̱ profeta,
    na̱ cúú cuéntá mé á sa̱há ña̱ yóho.
  gfk-S: God pai gale hapalaine ira turadi menalalie uta ikin ra linge iesene kakarek
    um no Halhaaliena Tanuo te hapuasne ie ter ta ira nuno halhaaliena apostolo ma
    ira tangetus.
  bmu-bmu: Möpŋaŋgö möpŋeyök ambazipnöŋ könahiba mala kota malgeri, yeŋön nalö miaŋgöreŋ
    Buŋa tölapŋi miaŋgöra tönpin malget. Mewö mala kotketmö, nalö kewöŋe Uŋa Töröŋan
    mi Anutugö aposol aka kezapqetok ambazip tök-kutukutuŋi neŋgöra jim indeli mötzin.
  dgz-dgz: Amba watageta iniwanumune nagirewa, nop karaua wandeni mame mu ya anune.
    Go endi mame God Guewa gamup aroga ase wat arogamen ame imumu woup am seni Iesu
    watu enamot nagirewa ge God nop oit mega waiwanumune nagirewa munen.
  eng-GNV: Which in other ages was not opened vnto the sonnes of men, as it is nowe
    reueiled vnto his holy Apostles and Prophets by the Spirit,
  zaa-NT: Nìdi ttu enne' labí benibí'ą na antes, pero annana chi beni Tata Dios qui'ni
    intu' ca apóstol qui'e nna ca profeta qui'e nna uccua tu' ą saber por medio de
    Espíritu Santo.
  eng-WEBSTER: Which in other ages was not made known to the sons of men, as it is
    now revealed to his holy apostles and prophets by the Spirit;
  guh-guh: Bajayata abaxë itsajivijavabelia ata Dioso apo yapëtaeyaexanae, apo pajudíovi
    atamë, Dioso papecaitaxutotsoniataejavanexa. Aeconoxae baja paxanë Dioso papijajivinë,
    paapóstolevinë, Dioso paneyapëtaeyaexana, apo pajudíovi atamë, Dioso papecaitaxutotsoniataejava.
    Profetavijavabelia ata Dioso yapëtaeyaexana, apo pajudíovi atamë, Dioso papecaitaxutotsoniataejava.
    Aeconoxae baja bajarapacuene Dioso paneyapëtaeyaexana Espíritu Santo pejamatabëcueneta.
  bon-bon: Niinäce padare cabu biname bine umle lica ituge wawena pui poto cidi me,
    yepä page siige Aceji Seemo te umle itu jaawenemepi Keriso me ätyepäneji biname
    piiyepu Acejiyame me mename biname bine, lui cina teeme ireclota yaacranepesi
    Acejiyame me kaakesea wawename.
  nhw-BL: Quena, huejcajya Toteco amo aqui quinextiliyaya ni tlamantli, pero ama Toteco
    ica Itonal ya quinnextilijtoc itlayolmelajcahua huan itlajtol pannextijcahua catli
    quiniyocatlalijtoc para iaxcahua.
  swh-ONEN: Siri hii haikudhihirishwa kwa wanadamu katika vizazi vingine kama vile
    sasa ilivyodhihirishwa na Roho kwa mitume na manabii watakatifu wa Mungu.
  wbi-wbi: Ku fisina ifinge uvwa kyang'haani uvu navukavombilue ulwakuuti vukagulike
    ku vaana va vaanhu. Looli lino ghuvikilue pavulogholofu kwa Mhepo kuva sung'ua
    vano vabaghulilue nava viili.
  bba-bba: Bɑ ǹ ɡɑsɔɡibu ɑsiri ye sɔ̃ɔsi, ɑdɑmɑ tɛ̃ sɑɑ win Hunden min di Gusunɔ
    u ye win ɡɔro be u ɡɔsɑ kɑ win sɔmɔbu sɔ̃ɔsi.
  eng-KJVCPB: which in other ages was not made known unto the sons of men, as it is
    now revealed unto his holy apostles and prophets by the Spirit;
  kgk-NT: Yma araka'e avave-pe nomombe'úi ojapo va'erã Nhandejáry. Ha ko'ánga katu
    gwe'ýi ete-pete oikwaa uka. Gwemimondo va'e-pe, onhe'ẽ-py omombe'u va'ety-pe ave
    oikwaa uka. Nhe'ẽ Marangatu tee va'e-rupi oikwaa uka ore-vy.
  waj-waj: Nnaaru tauraa suai hama Anutuuqo ari gioonna kiaapuuya ii hatauma kua ivaa
    kooyaa iya kiaa mmiravai. Aanna makee Anutuuqo ari Mmannasaivaa kiaa mmikio ivo
    ari kua varada nuairaiyaatama kua kiaa kookieera vaidi forofetaiyaatama kooyaa
    kiaa mmiivai.
  cpy-cpy: Tema paerani tekatsi atziri yotakowi-tyaawoni ranteri Tajorentsi. Roo kanteencha
    iyotakaana Ishire tajorentsi nokaatzi Notyaantaa-rewotzi eejatzi Kamantan-taniri-paeni.
  mpx-mpx: Sauga houhouwena ana gamagalau Yehoba wana nuwatu misusumena nige hi aatena,
    yaa sauga ya Yayaluwa Bwabwalena wana gasisi eliyana Yehoba iyaka i pamasal ama
    wana apostolowau ge wana palopitau bwabwalel eliyama.
  wbp-wbp: Junga nyampuju. Nyurru-wiyi Kaaturlu kula-jana milki-yirrarnu nyanungu-nyangu
    Yimi Ngurrju yapaku. Kala jalangurluju-nganpa nyanungu-nyangu Pirlirrparlu milki-yirrarnu
    Wiriwiriki Kurdungurlu-patuku manu jarukungarduyu-patuku yangka-patuku kujarnalu-nyanu
    yungu nyanungu-mipa-kurra.
  luo-luo: E ndalo machon Nyasaye ne ok oelo tiend wachni ne ji, to koro oseele kuom
    Roho, kokonyore gi jootene maler kod jonabi.
  nhe-NT: Quena, huejcajquiya Toteco axaca quinextiliyaya ni tlamantli, pero ama Toteco
    ica Itonal ya quinnextilijtoc itlayolmelajcahua huan itiocamanalojcahua tlen quiniyocatlalijtoc
    para iaxcahua.
  aii-aii: ܐܲܝܢܝܼ ܕܒܕܵܘܪܹ̈ܐ ܐܚܹܪ̈ܢܹܐ ܠܹܐ ܝܗܘܵܐ ܦܝܼܫܵܐ ܓܸܠܝܵܐ ܠܒܢܲܝ̈ܢܵܫܵܐ ܐܲܝܟ݂ ܕܝܼܠܹܗ
    ܐܵܕܝܼܵܐ ܦܝܼܫܵܐ ܓܸܠܝܵܐ ܒܝܲܕ ܪܘܼܚܵܐ ܠܫܠܝܼܚܘܼ̈ܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ ܘܠܢܒ݂ܝܼܘܼ̈ܗ‌ܝ،
  esk-NT: Taimakŋaqaŋa kiñuviaġiich sivuptikni iḷisimanġitchut taavrumiŋa nalunaqtuamik
    sivunniuġutmik, pakmaasriiñ Agaayyutim sagviġaa ipqitchuanun uqqiraqtaiñun sivuniksriqirauŋiñunlu
    Ipqitchuakun Irrusriagun.
  msb-msb: Wara ini ginpaaram sa mga katawuhan kasadto pero niyan ginhayag na ini
    na sikreto sa mga banal na apostoles kag mga propeta san Dios paagi sa Espirito
    Santo.
  cpa-NT: Ha¹chian² dsa² mi³ŋi¹² ha²lah lǿa¹² jǿg³ quiah¹² Cristo ma²lǿih². Na¹ jín³
    ma²ca¹mi¹léi¹³ Diú¹³ ha²lah lǿa¹² jǿg³. Di³ jmi²dsí² quiah¹² Diú¹³ ma²ca¹jmo¹
    dsǿa¹² dsa² høh³ quián¹²dsa quianh¹³ dsa² hǿ² jǿg³. Jøng² ma²ca¹lø¹ŋi¹²dsa ha²lah
    lǿa¹² jǿg³.
  dso-dso: ଆଗର୍‍ ଲକ୍‍ମନ୍‍କେ ଏ ଟିକିନିକି ବିସଇ ନ କୁଆଅଇ ରଇଲା । ମାତର୍‌ ଏବେ ତାର୍‌ ଆତ୍‍ମା
    ଦେଇ, ସେ ବାଚି ରଇବା ତାର୍‍ ସୁକଲ୍‌ ପେରିତ୍‌ମନ୍‍କେ ଆରି ବବିସତ୍‌ବକ୍‌ତାମନ୍‍କେ ସେ ଜାନାଇଲା
    ଆଚେ ।
  meu-meu: Uru gunadia ediai se hedinarai; a harihari ena aposetolo taudia helaḡadia
    bona peroveta taudia na Lauma ese vada e hahedinarai henidia.
  yva-NT: Wusyinoe Amisye apa bekero ngkokaibe umaso mamo vatane wantatukambe rai.
    Weramu soamo Anawayo Amisye mo raroron irati Yesus apa arakovo po matutire muno
    anawae Amisye mansai.
  dgc-dgc: To nakalipas a panahun, éy éwan tukoy na tolay i éya a lihim a plano na
    Diyos, pero nadid éy nipaliwanag dén ya na Espiritu du apostol na sakay du purupeta
    na.
  zpm-NT: Wlaltaa choot miech gocnaṉda, laa niina laa Dios pxeeḻ zhiEspíritu me bneedz
    guieḻbiini lo no gocndioṉ now, zigtaa no ne nac no zha ne pxeeḻ me nonee xtiidz
    me, zigtagaa grë zha ne pxeeḻ me noteed xtiidz me.
  hix-NT: Amnyehra uhutwamohsotàhkahra rma hak nehxakonà, Khoryenkomo, toto heno komo
    wya. Nyamoro heno rma, hutwetxkonà rma haryhe, atxke txko mak ha. Amnye rma haxa
    ryhe, hutwamohsotàhkaye, tanoto komo wya, tànwahanonkatxhàyamo wya, tànànyaketxhàyamo
    wya, tàrwonà yokarymanye ro komo wya. Àwyanye rma, tehutwatxhàrànhàrà hutwamohsohoye,
    Khoryenkomo, tokato wya.
  sim-sim: Mas wolo Avui Wasilaka mashi kason hulaima nokopman kormbak saweri ambu
    ri. Hako ter Masikome orhi kormbak or sawe mukushihindak nir aposel Avui Wasilakahi
    nga profet nga os nimu heyekrahakoronduwa. Nir orhi ma worna mak ni nakmbaha or
    kamahanda nir.
  npi-ULB: यो सत्यता अरू पुस्ताहरूको मानिसहरूलाई बताइएको थिएन । तर अहिले उहाँमा समर्पित
    प्रेरितहरू र अगमवक्ताहरूलाई आत्माद्वारा यो प्रकट गराइएको छ ।
  cgc-cgc: Alin pa ta una, iya an na plano ula din anay pasugira naan ta mga ittaw,
    piro anduni, paagi ta Dyos Ispiritu Santo pasugid din en ki kami na iya na napili
    na mga apustulis daw mga manugsugid ta iya na kabebet-en.
  tim-tim: Amâ Kristogât keiŋe are hâŋgeiŋe luâk manmâ gayi yâk yeŋgâlân bo makmâ
    miawakto nâŋgâyi. Dâ hinŋe makto ikiŋe Heak arekŋe propetelupŋe yâk akto aposololupŋe
    nen âlepŋe manmaen Kristogât keiŋe are hekatnengiep.
  yor-yor: Èyí tí a kò í tí ì fihàn àwọn ọmọ ènìyàn rí nínú ìran mìíràn gbogbo, bí
    a ti fi wọ́n hàn nísinsin yìí fún àwọn aposteli rẹ̀ mímọ́ àti àwọn wòlíì nípa
    Ẹ̀mí;
  wos-wos: Hanja God du takwaré wun hundi wahambandé. Némbuli God wandéka déka Hamwinya
    wun hundi dé wa, déka profetré akwi Kraisna hundi hura yikwa yikafre male duré
    akwi.
  emp-NTPO: Naãrãed̶a Ãcõrẽba ẽberãrãa maʌ̃ra cawabiẽ́ b̶asia, baribʌrʌ id̶ira idjid̶eba
    bed̶eabadarãa, Jesucritoba diabued̶arãa bid̶a idji Jaured̶eba cawabisia.
  eng-F35: 'which in different generations was not made known to the sons of men,
    as it has now been revealed by Spirit to His holy apostles and prophets:'
  ind-ind: Dahulu, Allah tidak pernah memberitahukannya kepada generasi-generasi sebelum
    kita. Tetapi sekarang, melalui Roh-Nya, Allah sudah menyatakan rahasia itu melalui
    utusan-utusan yang Dia sucikan, yaitu para rasul dan orang-orang yang menerima
    kemampuan untuk menyampaikan pesan dari Roh Allah.
  pes-OPCB: در زمانهای گذشته خدا این راز را با قوم خود در میان نگذاشته بود، اما اکنون
    آن را به واسطۀ روح خود بر رسولان مقدّس و انبیا خود مکشوف ساخته است.
  mpt-mpt: Sinanggwano Gode e weng ayok olo nakaia unangai dabalim olo binibbuei mo
    alebeim blimobe. Otane memalo e Hobe Yesuse okok dlasanin naka nisa eka Gode weng
    omkeimalin naka isa ni alebenebio kesoa ni Gode weng ayok olo tekein kebuobe.
  ssx-ssx: Amba꞉ hata꞉ta꞉ koto hande a꞉mbao u hayeke honeta꞉ haliwekima꞉ na opimikipate
    ame Koda꞉ma꞉ta꞉ ipika꞉ yakopiki aposolo haliweki pa꞉ta꞉ make potopede haliweki
    pa꞉ta꞉ make Sipitidima꞉ peneme yao la kina꞉ la꞉la꞉me.
  mkl-mkl: A kù sɔ̃ inɛi tɑko ŋɑ ɑsiii ideu, ɑmmɑ nsɛi Ilɑɑɔ̃ í jɔ̀ Hundeɛ í nyisi
    woo bɛɛ do wɑlii kumɑ́ɛ ŋɑ.
  gaq-gaq: ସିସେ ରେମୁଆଁ ଜାତିକେ ଆକେନ୍‍ ସତ୍‌ ସାମୁଆଁ ବିସୟ୍‍ରେ ବାସଙ୍ଗ୍‍ ଆବଗେ । ମାତର୍‍ ଇସ୍‍ପର୍‍
