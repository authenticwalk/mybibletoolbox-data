    iŋ maŋ aposel iŋanen profet adi dam, iŋsen ru imianuk an fun ifulaleg kuai tem
    ilasa dugo duloŋ uyanan a.
  sna-sna: chisina kuziviswa kuvanhu kana mamwe marudzi sezvachakaratidzwa zvino noMweya
    kuvapostori navaprofita vatsvene vaMwari.
  smk-NT: Sin saytaw, kai ti gapo nin nipatandaan sa si'numan a tawo, bale' sa tulong
