  nop-nop: Mede hebiniŋ uyadi metam koom hatitalabugiŋ adi mu yenimbihiliŋit. Uŋgoniŋ
    aposel eŋ polofet indi adigili Munabulidi mindaŋ ninimbihikuk.
  obo-NT: Dangan, waa id posaddoo to Monama riyot mgo minuvu iddon puhawang din. Piru
