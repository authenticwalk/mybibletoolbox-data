  gah-gah: 'Ámina asuguná gakó amegesáa nene gozapá miniliki va vegenatoka utó amimóma
    neve. Apazá aposolo itó Ómasímini agepagutí gakó liaká ve lelitoka alika Sikalahulímo
    lo utó moloko limimó nene láa loko neve:'
  lcm-lcm: Si ri vap aino, parik kitapa amalangasai aniria ta mengen ang, sikei kana
