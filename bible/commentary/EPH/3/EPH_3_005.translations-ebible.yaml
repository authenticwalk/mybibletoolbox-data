    Kudwanyi minimbiji nurrunya yajinyi. Nyuli minimba nurrunya, nanamuku jala yanyba
    jangkurr Kudkanyi, baki nanamuku manjijba jali Jisus Krayiswanyi. Nyuli minimba
    nurrunya Kunybawanyi Ngarnduwanyi. Nyuli minimba nanankanyi jali yanyba Kud wabula,
