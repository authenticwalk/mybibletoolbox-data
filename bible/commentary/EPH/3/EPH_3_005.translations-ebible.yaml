    juntsa munuba wandyajtu jumunuren.
  ikk-NT: Osolobuẹ aghọsịnị ndị mbụ ya k'o dọn nwan ghọsị ndị-ozi pụ-ichẹn nsọ a lẹ
    ndị-amụma nsọ a ya ogẹnni ghahanị Mmọn-nsọ.
  leu-leu: Lumua a Piran pife faxalit a rabuna pana mo fufunai aave, taasaxa naboxo
