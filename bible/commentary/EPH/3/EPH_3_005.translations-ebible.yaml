  gof-RNT: Ha xuuray geeshsha hawaaretasinne nabetas ha77i Ayyaana baggara qonccidayssada
    beni wode asaas hessada qonccisibeenna.
  unx-unx: ସିଦା ଦିପିଲିରେ ମାନୱା ହଡ଼କେ ନେ ଉକୁଆକାନ୍‌ କାଜି ବିଷାଏରେ କା କାଜିକାନ୍‌ ତାଇକେନା
