  pan-pan: ਉਹ ਹੋਰਨਾਂ ਸਮਿਆਂ ਵਿੱਚ ਮਨੁੱਖ ਜਾਤੀ ਉੱਤੇ ਉਸ ਪਰਕਾਰ ਨਹੀਂ ਖੋਲ੍ਹਿਆ ਗਿਆ ਜਿਸ ਪਰਕਾਰ
