    keve katakai i kus amalangas tatana.
  aer-aer: Arrule anthurre, Ngkartele Ayeye Mwerre nhenhe tyerrtye arrpenhe areyeke
    iletyakenhe aneke, itne ikwere-akerte akaltye anetyakenhenge. Kele lyete, Utnenge
