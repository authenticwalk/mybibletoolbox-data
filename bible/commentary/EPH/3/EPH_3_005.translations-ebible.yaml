    maimu ekareme'nenanya.
  ndg-ndg: Kwa ibeleko yenge ukweli wolo upangwa kwaa kwa bana ba bandu. Ila kwa mbeambe
    ubekilwe wazi kwa Roho kwa Mitume batengwile ni manabii.
  wsk-wsk: Se ikia mel yumura umu kariimet gue gira ulengkala ko mu me nunga kasuru
    arigam, mena. Bare aitak Bur Laili ko sokel te, Kaem ko apostle laili se prophet
    laili alo nongote wetang awuram.
  toj-NT: Ja ma' ec' pax ta cujtiqui, mi ni t'un jac sc'ujole ja jastal huan xa snaa
