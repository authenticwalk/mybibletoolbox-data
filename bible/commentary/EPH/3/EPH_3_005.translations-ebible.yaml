  dgr-DOGNT: Eyı sìı dǫ gokwe gı̨ı̨dàa sìı gık'èezǫǫ̀ agììdlà-le ı̨lè, hanìkò dıì
    Nǫ̀htsı̨ wecheekeèdeè degaı eyıts'ǫ nakwenàoɂǫǫ degaı gı̨ı̨lı̨ı̨ sìı Yedàyeh Nezı̨ı̨
    t'à gık'èezǫǫ̀ agejà.
  pes-OPV: که آن در قرنهای گذشته به بنی آدم آشکار نشده بود، بطوری که الحال بررسولان
    مقدس و انبیای او به روح مکشوف گشته است،
  ron-1924: каре н-а фост фэкутэ куноскутэ фиилор оаменилор ын челелалте вякурь, ын
    фелул кум а фост дескоперитэ акум сфинцилор апостоль ши пророчь ай луй Христос,
    прин Духул.
  tpz-tpz: Moaan voh ne Sosoenën to hikta soe tavus avoeꞌ voh non o kokoman vakoaan
    pamëh manih pa napan. Ivëhkëk, kuru vaꞌih ne Sosoenën to vatvus koe ke maꞌ a soe
    vakoaan peꞌ manih pa Tuvuh Vasioꞌ. Eꞌ to vatvus ke maꞌ a soe pamëh manih pemöm
    a napan neꞌ to kon voh, kemöm tavus o aposol vivihan peꞌ, me ro upöm teꞌ varih
    to vavatvus ne a soe.
  agd-agd: Pefá Tiyarafenu ano mai aúpá ineine ída vanasifin aníin ontaren mifo saréan
    Kantá Aunan tákéi sakhanampa vanta kayo vá inká baya ma varen orin banta kéká
    bápin mi afokáin onen mino.
  rkb-NT: Deus Sudeutsabyitsa soho mozihikik kytsa batu sihyrinymyry. Aba zuba Deus
    ykzohotsa bo, isohotsitsa iwatsa taharere soho ihyrikoso humo nisihyrinymyryky
    hỹ.
  san-THA: ปูรฺวฺวยุเคษุ มานวสนฺตานาสฺตํ ชฺญาปิตา นาสนฺ กินฺตฺวธุนา ส ภาวสฺตสฺย ปวิตฺรานฺ
    เปฺรริตานฺ ภวิษฺยทฺวาทินศฺจ ปฺรตฺยาตฺมนา ปฺรกาศิโต'ภวตฺ;
  iws-iws: Mɨ bɨiya iikamɨm sɨmiir bɨ nɨnoknɨnkɨnkɨm mɨ tariinanɨn sɨmiirɨn Adi Komii
    siya bɨdi yanaaknɨnkii haigɨnɨuwɨm mɨ siya sɨmiirɨn krɨmiir bɨdi yɨisiimauuwɨn
    kamɨm yɨpɨkɨ siya nɨmbingiyɨm siir aposel inkam mɨ siir profet inkam nwowam mɨ
    siya tɨ dimɨn taemɨnɨm krɨmiir nɨisiimauugɨn siir naeyɨuni.
  pol-SZ: W minionych czasach nie był on ujawniony ludziom, ale obecnie Duch objawił
    go świętym apostołom i prorokom.
  ztq-NT: Ni tu cho koknandy pe cos ngotsey Dios tyub tiemp, per lëë na lëëw bluuy
    xaa lo apostle ni lo profet por xKyalbini Ntson xaa.
  zai-NT: Chiqué qué nusiene Dios ni iruti', peru yanna ma bisiene ni ca apóstol sti'
    ne ca xcaadxi ni rui' stiidxa'. Espíritu stibe bisiene ni laadu.
  upv-upv: Nosp̃en ngok, Atua sete eviseni tevi dul ne jinibb nga wowomu nir, erpe
    nga miviseni pa re nevre Nem̃in On tevi aposol nga maron nir ko tevi propet nir
    lelingenok.
  wap-NT: Mazan kotuꞌu, kiwiitapainao pidannao ati, aonaa Tominkaru kowaadan naꞌiki
    aonaa utukapa-kidan wuruꞌu pashaꞌapataꞌazooniaz aimaakan. Mazan kaiꞌi naa paꞌan
    ukowaadan naꞌiki utukapa-kidan naazu wunao atiꞌi pazaamataniinaouz apostlenao
    nii, naꞌiki prophetnao nii. Kaimanaꞌo Doronaa idaꞌanaꞌo wuruꞌu utukapa-kidanuz
    pashaꞌapataꞌazon aimaakan waꞌati.
  mva-mva: Toira nge Kristus labu sikita tago tamoata rangakadiadi ipura. Ata kaituka
    bong ngaedia-lo nge Nanaranga itaguraki be Oli Spirit ne ane be Kristus labu sikita
    zumzumkaki ngae nge ‘apostel’ ne ratadi be ‘propet’ ne ratadi aoa-dialo be mangata
    irangakadi.
  dwr-NT: Beni wode asay he xuura yewuwaa sisibeenna; shin Xoossay hewaa Yesuusi kiitteedda
    Xoossaa naanatoonne timbbitiyaa odiyaawanttoo, Geeshsha Ayyaanan ha77i qonccisseedda.
  kfw-kfw: Apha matiangchu hiwa inphuumma kaomhi manmasi ngaidiang ileiminjet emak,
    takkha tuunchu Ratha-ah Pathian in ama tirton khat-um Pathian chongkachoi ngaidiang
    iminjetkha ejei.
  bfz-bfz: परमेशरे ये गुप्त पेत पिछली पीढ़िया रे लोका पाँदे प्रकट नि कित्तेया, पर
    एबे आपणे पवित्र प्रेरितों और भविष्यबक्तेया पाँदे पवित्र आत्मा रे जरिए प्रकट करी
    राखेया।
  cuk-09: We Bab-Jesús-igar-dukuar-mai gusad, dulemar-iduar-ambikusmaladgardi gwen
    osanaloledsulid. Emigindi, we-igar-dukuar-maigusad, Bab Dummad Burba Nuedba osanalolesad
    Jesús-nuggi-gwage-swilidik-barmilesmaladga, degi, E-gaya-burba-berbemaladga.
  ben-OBCV: অন্য প্রজন্মের মানুষের কাছে এই সত্য ব্যক্ত হয়নি, যেমন বর্তমান প্রজন্মে
    ঈশ্বরের পবিত্র প্রেরিতশিষ্যদের এবং ভাববাদীদের কাছে পবিত্র আত্মা তা প্রকাশ করেছেন।
  mil-NT: Te tnúhu‑áⁿ cúú‑xí tnǔhu sá vǎ yǒo tnàhí xìní ní cùu, dico cue tée ní táúchíúⁿ
    Xǐtohó Jesucrìstú cáháⁿ tnúhu‑gá, ndɨhɨ cue tée càháⁿ nàcuáa dàcahu iní ñáhá Yǎ
    Ndiǒxí ní níhí‑güedě tnúhu ndùu yuhu‑áⁿ, chi Espíritú Yǎ Ndiǒxí ní xáhaⁿ‑xi xìi‑güedé.
  myu-myu: '@see-verse:EPH.003.004'
  fue-fue: Asiiri on, himɓe hollaakano ɗum der jaamanuuji jawtuɗi. Amma jooni, diga
    e Ruuhu Ceniiɗo, Alla hollitii ɗum lilaaɓe e annabiiɓe ɓe o suɓi ɓe gollanoo mo.
  amk-amk: Na fafongfa, Allai enetituaitafo tuti ne dawiafo wiro deinawiai funomai
    we inontarainesa kaha, wape dediwari na kaiwo werorong. Wape na fuinina mani deinawiai
    kasaua na Nuaninu Mirarebana foi, deinawiai we ne rasuli tuti ne nabi emamararebana
    nesa.
  fai-fai: Dil Got aka iwál weng umi sung uyo kinim so mak bakanyamsa bá, kata kamane
    aka Sinik Abem dim weng dew kámin kinim abem so lum senin kinim abem so ika kuw
    kaim dákanyaba.
  ura-NT: Coatiha niqui nii chuni que nii coitucuerateein niheilu jauriaa. Nete inae
    enene rai afosotooru, rai profetacuru, naaonjoainuri que coaarateein coitucuerate
    rai Suujue aina cuaain Cana Coaunera.
  mcd-NT: Ascacucai Diosin tsoa tapimayonima. Ascan natian Diospan Yoshin Sharahuunshon
    nan Jesús fu rafumisi sharafo yafi Diospan tsain yoimisi sharafori man ato tapimana.
  urt-urt: Somo somohonme pe, Got yukur ŋanange ŋoworꞌe nember wusyep tase luku nal
    lenge miyeꞌ tuweinge. Kom tukwini ŋaiye wah tikin Yohe Yirise pe, Got si ŋanange
    ŋoworꞌe nal lenge aposel holi bwore mise supule, topoꞌe lenge profet kitikin.
  kiz-kiz: Kwa visasi shenge ukueli obho wafwanyikilepi umanyanikai kwabhana ni bhanu.
    Ila kwa henu ubhekibhu bhuasi kwa Roho yabhamitume ya bhatengibhu ni manabii.
  tzo-TZE: Yu'un ta vo'onee mu'yuc boch'o i'ac'bat sna' jech chac c'u cha'al laj xa
    yac'bun jna'cutic Dios, vu'uncutic ti laj quilcutic li Cajvaltique, xchi'uc li
    boch'otic ch‑ac'bat sna'ic yu'un Dios c'usi ta xcholique. Ja' ta sventa Ch'ul
    Espíritu ti jech li'ac'bat jna'cutique.
  lex-lex: La' ululu de rimormiori raplin niohor ma'ta hya' maka Uplerlawna Niwa Nhi'a
    lola Kristus, mere la' lera-mela ri de Uplerlawna Nhiwni Nalhari (Nakot) momuog
    oleka hade la'a riy maka Ha Nwalir niana oleka re, de la'a makodia Uplerlawna
    lir kalwiedni ror wutga makwohorulu-ktatrulu re.
  dov-dov: Kumvwisisisya kwangu muli aka kasimpe tekakazibisigwa kubana babantu. Pesi
    lino kayubununwa a Muuya kubatumwa bakwe basalala abasinsimi.
  rgu-rgu: Fai a ulu na, lahenda bei ta bubuluꞌ Ria dale hihii Na fa. Tehuu besaꞌ
    ia, Ana pake Dula-dale Na, fo nafada hihii-nanauꞌ ria neuꞌ mana nesimatan, ma
    Ria lahenda nadedenu nara.
  toc-NT: Huá u̠má xta­la­ca­pa̠s­tacni hua̠ntu̠ hasta la̠ta xamaká̠n quilh­ta­macú
    tze̠k xuili̠ni̠t y ni̠para cha̠tum tícu xla­ka­pasa, pero la̠ ca̠lacchú Dios ca̠ma̠­ca­tzi̠­ni̠ni̠t
    hua̠nti̠ xlá ca̠lac­sacni̠t a̠ma̠ko̠lh após­toles xa̠hua pro­fetas ca̠li̠­ma̠­ca­tzí̠­ni̠lh
    xes­pí­ritu.
  som-som: kaas oo aan qarniyadii kale loogu ogeysiin bini aadmiga sida haatan Ruuxu
    ugu muujiyey rasuulladiisa iyo nebiyadiisa quduuska ah.
  mam-C: a mix xaye tchiky'b'in kywutzxjal ojtxe. Me atzin ja'lin, ma tzaj tyek'in
    Dios, tu'n Xewb'aj Xjan, kyejo xjan tsanjil Jesús, exqetzi'n xjan yolil Tyol Dios,
    aye i k'monte Tyol.
  ndj-ndj: Dahili Chapanga avagubutulili ha vandu mbwepu ayi, lakini ponopa Chapanga
    kavamanyisha vandundami na vambuyi vaki Vang'alili kupitila Mfuki.
  mbj-NT: P'ooj ub, ji wahë makũũ hã dooh P'op Hagä Do metä bä paa nyy da tah'yyb
    däng tabad'oo doo, da hẽ ta Sahee me Jesus mejũũ do sa hã, ta ky n'aa rod sa hã
    na-ããj hẽ tametëëh do pénh. Tsyt hẽ ta wë tasëëw hõm do sa hã tametä kän.
  lat-VUC: quod aliis generationibus non est agnitum filiis hominum, sicuti nunc revelatum
    est sanctis apostolis ejus et prophetis in Spiritu,
  ngp-ngp: Aho kale want'hu hawagambilagwa kinyele icho, mna haluse Mnungu kawagubula
    wegala ulosi na walotezi wa Mnungu wakwe wasuntilwa, kwa sila ya Muye msuntilwa.
  aoi-aoi: Arakba-wiya eneja Neningikarrawara nara kenu-maka wurruwilyuwilyaba-manja
    warnumamalya akina ayakwa ebina nuw-abuwarrkajungwunuma. Umba aduwaba Neningikarrawara
    yirrenu-makama akina ena-langwa-murra Amawurrina. Yirrenumin-abilyerrikama amurndakakina
    ayakwa ebina nuw-abuwarrkajungwunuma yirruwa-wa ena-langwu-wa yarnikilarrkilarrka
    yarnungkwarba akwa ngarningka ena-langwu-wa warnikumakumaka ayakwa aburrajukwaba.
  enq-2: Dopana, Goteme kalai mende pitona lao yalo pyoo masoo katea doko akali wamba
    kateami dupa-kisa panasala naeya. Aposolepi, propetapi, Gotenya latae dupa-kisa
    Spirita dokome panasiamo doko indupapi panapae silyamo.
  eng-ASVBT: which in other generations was not made known unto the sons of men, as
    it hath now been revealed unto his holy apostles and prophets in the Spirit;
  mna-mna: Ta muŋgu mi imar na, Anutu iswe kat ŋgar tana pizin tomtom som. Mi koozi
    na, Bubuŋana iswe piam ŋgoŋana potomŋoyam ki Anutu mi Anutu kwoono bizin pakan
    ma imbot mat kek.
  myw-myw: Tammwayas kweiboug nag ikakins sinap towen; tage tut towen, Yowbad Kululuwan
    bo ikatimlakes tasiyas takaweins liva̱nen Kelis, sisiyas palopits mwasanin, mo
    ikakins.
  sby-sby: Mu masuba akunyuma bantu nkabali kwambilwapo awa mano asolekwa, nomba cino
    cindi Lesa layubululunga kuli batumwa ne bashinshimi bakendi kupitila mu Mushimu
    Uswepa.
  sll-sll: Ari homa male moli ungwo hobi ha memini kul si pangwo i, God ha di tibi
    ol tekimua. Tekimba, omaga God Kwiang hana togu yal hobi ire, nan aposel hobi
    ire dire, di tibi ol na tongure piminua.
  yaq-NT: Ini'i, Liojta jiba ju'uneiyaaka a' weetua'u, bat naataka taewaimmet inim
    kaabeta yuma'isi ju'uneiyaatuawakame, inia betana i'an ju'u Lios, jume'e, wepulsi
    aapo'ik betchi'bo jiapsaka, Krijtota yeu pu'arim intok jume'e, Liojta betana ju'uneetuawaka,
    chukula yeu weenemta teteuwaame, jiba aapo'ik Liojta tu'u jiapsie inika'a aapo
    am ju'uneiyaatualaa.
  uro-uro: Iarhongäkt di sa qaku ma Ngämuqa qa muqunäga sä irhong bä ba ama ruvek
    nävät atnäkni ama qoengitnäk na ama ruvek mudu inamäk toqor täkt i sa rhäkt di
    qa muqunäga sä irhong nävät aa Qloqaqa bä ba aa qumärqumär ta mamär ama ngangda
    dä aa vämginarha.
  ita-1885: Il quale non fu dato a conoscere nell'altre età a' figliuoli degli uomini,
    come ora è stato rivelato a' santi apostoli, e profeti d'esso, in Ispirito;
  muy-muy: Pakama gani nani nahəma, Melefit àɗəfiaba ana mis ya ahaslana vay-vay ndo.
    Ay nihi ti àɗəfiaba ana ndam *asak gayaŋ *njəlatani na akaba ana ndam njəlatani
    ya tahəŋgaray *pakama gayaŋ na. Àɗəfiaba ana tay a àna njəɗa ga Məsuf Njəlatana.
  kqc-kqc: Senagi tutubena bouna vene di mida mida yaku mina nisui ago ina toto, gua
    ini kikifa nifeidena vene ma Sei di ago niyadi vene, Vima dudu moi ogau riyo kana.
  tav-tav: Cristo cʉ cátibojapere, judío maja cãniquẽna quenare Dio cʉ camai tʉjʉpere
    camaja camajiquẽjupa tirʉmʉpʉre. Yucʉ roquere cʉ Espíritu Santo jʉgori cʉ yarã
    jãre apóstol majare, cʉ ye quetire cabuiorãre jã camajiowĩ Dio yua.
  eng-ULB: In other generations this truth was not made known to the sons of men.
    But now it has been revealed by the Spirit to his apostles and prophets who were
    set apart for this work.
  spa-VBL: En las generaciones pasadas esto no se le había explicado a nadie, pero
    ahora ha sido revelado a los santos apóstoles de Dios y a los profetas por medio
    del Espíritu,
  fra-_FOB: Mystère qui n'a pas été manifesté aux enfants des hommes dans les générations
    passées, comme il a été révélé maintenant, par l'Esprit, à ses saints apôtres
    et aux prophètes;
  hau-ULB: Wanda a zamanun da ba a bayyana wa mutane ba. Amma yanzu an bayyana shi
    ga manzanni da annabawa kebabbu a cikin Ruhu.
  mal-mal: ആ മർമ്മം ഇപ്പോൾ അവന്റെ വിശുദ്ധ അപ്പൊസ്തലന്മാർക്കും പ്രവാചകന്മാർക്കും ആത്മാവിനാൽ
    വെളിപ്പെട്ടതുപോലെ മുൻ തലമുറകളിലെ മനുഷ്യർക്ക് അറിവായിവന്നിരുന്നില്ല.
  lit-lit: 'kuris kitais amžiais nebuvo atskleistas žmonių palikuonims, kaip jis dabar
    Dvasios atskleistas jo šventiems apaštalams ir pranašams:'
  urd-GVR: Guzare zamānoṅ meṅ Allāh ne yih bāt zāhir nahīṅ kī, lekin ab us ne ise
    Rūhul-quds ke zariye apne muqaddas rasūloṅ aur nabiyoṅ par zāhir kar diyā.
  far-far: '@see-verse:EPH.003.004'
  suz-BL: मुल परमप्रभु यावे आ सोक्‍तीमी येसु ख्रीस्‍त आ सोइश्‍शो नु परमप्रभु यावे
    आ लोव़ पाइब आन कली परमप्रभु यावे आ ख्रुइश्‍शो मार बाक्‍बा, दे शेंताक्‍ङमी। ङोंइती
    ङा मुरपुकीमी चहिं मतुइश्‍शो बाक्‍तेक्‍म। कलस्‍सी १:२६
  car-NT: Ero uwapo moro unemy'po anuku'po'pa Tamusi tywaije man kari'na 'wa. Erome
    te mo'ko ta'kary 'wa tuku'po i'wa man mo'karon tywyinonokon tynapojoma'san 'wa,
    mo'karon tauran uku'ponamon 'wa enapa.
  amp-amp: Bingot toh hnamo yiham Bro Nkifrar nhai wom yimampno kfo nriyaf hnarmorm
    rorhu yima yuhur rhuyuk mrokfom. Asot ariharpa tu Bro Nkifrarhu Yafothatn nom
    rorhu yak htamo aposernomi profetmpno kak nuhaswotnom nd kafrohet mrokfom.
  bht-bht: इसा गुप्त योजना दे बारे च पुराणे बकते दे लोकां जो नी दसया था, पर हुण परमेश्वरे
    पबित्र आत्मा दे जरिये अपणे प्रेरितां कने परमेश्वरे दे संदेश देणेबालयां जो खुलासा
    किता है।
  eng-NOY: which in other generations was not made known to the sons of men, as it
    hath now been revealed to his holy apostles and prophets by the Spirit;
  cub-NT: '@see-verse:EPH.003.004'
  ita-1927: Il quale mistero, nelle altre età, non fu dato a conoscere ai figliuoli
    degli uomini nel modo che ora, per mezzo dello Spirito, è stato rivelato ai santi
    apostoli e profeti di Lui;
  lww-lww: E teras nasumo lala, yeririna lala la pe akilia re suri nene poli sane
    nanagane, nap̃a nanagane Ntewa kipian ke e li nalologena wa lala amio m̃ena ga
    kiena navisawalena lala kome Ninuna Wa.
  ckb-ckb: ئەو نهێنییەی بۆ هیچ کەسێک لە نەوەکانی پێشتر ئاشکرا نەکراوە، وەک ئێستا بە
    ڕۆحی پیرۆز بۆ نێردراوە پیرۆزەکانی و پێغەمبەران ئاشکرا کرا.
  nas-nas: Urikavarang pankaraamuriko tee siraꞌparavarukoꞌ tee aung teeꞌ enang Tanuaang
    Meekunge siraꞌantavuinaꞌ teing-koo bakaning-koo kara okovuri nkanuka-koo eeꞌnoko
    nakaronuka-koo.
  uvl-uvl: NeHalang hemallaha hote helenga nei lange hana nemur nenge tetu nge nike
    ero. Pe heueu nei hemallaha hote lange nena hekulkulonga pe hetatalonga pengpeng
    ngana mur nga ume nenga Opepengpeng.
  eng-BBE: Which in other generations was not given to the sons of men, but the revelation
    of it has now been made to his holy Apostles and prophets in the Spirit;
  ixl-CNT: Ayaꞌ maꞌl u kam vaꞌl yeꞌxhabꞌil koꞌxh maꞌj e kꞌuchaxka vetiꞌanka. Pek aatz
    cheel, vetikꞌuchlu u Tioxh tiqꞌaqꞌal u Tioxhla Espiiritu tu qꞌu alol tetz viyolbꞌal
    tuchꞌ qꞌul ichaj u Jesuus qꞌuꞌl txaael taqꞌo.
  xsi-xsi: Lâ zo muŋgâŋa rârâni, ande Maro Kindeni ŋandai itula vetâŋa paveâŋa ŋinde
    ipâŋga nia yo panzi tamâta ŋga. Aŋga lâ zo ŋine, ande Maro Kindeni ne Koroani
