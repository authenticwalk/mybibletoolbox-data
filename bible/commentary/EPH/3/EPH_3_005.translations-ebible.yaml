    paypaq rimaqkunatapis yach'achiwashqallapa chay yuyashqanda.
  tgl-ULB: Sa ibang mga salinlahi hindi ipinaalam ang katotohanang ito sa sangkatauhan.
    Ngunit ngayon ipinahayag ito ng Espiritu sa kaniyang mga banal na mga apostol
    at propeta.
  cbs-NT: Uatian nun jawa unanma inibuki. Jakia natian Jesúsun kushipaya medibibu
    inun jawen jancha yuixunikabu jabu jawen Yushin Pepawen Diosun xabakabi ma jatu
    unanmayamaki.
  xtm-NTPP: Te onde kivi vee o ma chi ñatuu ni kaxtnu'u Su'si ma nuu sa'ya tata ñayii
    ñuu ñayivi a tnu'u ya'a. Kovaa vitna, te ja maa Xtumani Ndios ma, te ni ndakaxtnu'u
    ya nuu tee ni tetniñu Cristo ma ja jin kaxtnu'u de tnu'u vii tnu'u va'a ya ma,
    ji'in tee ni ka yo ndakaxtnu'u tnu'u ni yo wa'a Su'si ma.
  nnq-nnq: Lolo bandu bamanyije chili jenie, nambu ngoe Nnoongo bapi kumanya achandundame
    na akalondoli bakwe bachwapi kwa ndela ju Uhuke.
  bao-NT: tĩrʉmʉpʉre jĩcʉ̃ ʉno peerena ca wede majioña manirique, mecʉ̃ra yua ca ñañarije
