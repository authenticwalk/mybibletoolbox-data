  lif-NT: ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤕᤧᤶᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤀᤥ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤔᤧᤶᤒᤥ᤺ᤱᤅᤣ ᤘᤕᤧ. ᤁᤖ ᤁᤴ ᤕᤧᤶᤔᤥ
    ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣᤛᤣ ᤁᤢᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ ᤏᤢ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤀᤥ
    ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De nduú ní stéhēn yā tūhun yuhū ñúcuán nūū ni iin nchivī ndācá cuīyā yātā.
