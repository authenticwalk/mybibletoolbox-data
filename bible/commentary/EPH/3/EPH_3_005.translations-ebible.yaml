    mahamesane yumo Ho Kotesamo tarikia hufitaeraka somerakanapo.
  kik-kik: ũrĩa ũtaamenyithirio andũ a njiarwa ingĩ, ta ũrĩa rĩu ũguũrĩirio atũmwo
