  bod-N: གསང་བ་དེ་མི་རབས་སྔ་མའི་མི་རྣམས་ལ་མངོན་པར་མ་མཛད༌ཅིང༌། ད་ལྟ་དམ་པའི་ཐུགས་ཉིད་བརྒྱུད་ནས་ཁོང་གི་སྐུ་ཚབ་དམ་པ་དང་ལུང་སྟོན་པ་རྣམས་ལ་མངོན་པར་མཛད༌པ་ཡིན།
  tca-NT: Rü yema nixĩ ga ore ga ẽxü̃guxü̃ ga Tupana taxúexü̃ma meã nüxü̃ nacuèxẽẽxü̃
