  tgo-tgo: Mbaŋa mevivako gharɨgharɨniye Loi le renuwaŋa memethuweleniyeke ma methɨ
    ghareghare, ko iyemaeŋge e mbaŋake iyake Nyao Boboma le vurɨgheghe e tɨne Loi
    kaero i woraŋgiya weime ghime iya i tuthiime na ghalɨŋae gharaghambɨ na ghalɨŋae
    gharautu boboma.
  yap-yap: Kakrom e danog e re bugithin nib mith ney ngak e girdi’, machane chiney
    e ke dag Got ngak e pi apostel nge pi profet rok nib thothup u daken fare Kan
    Nthothup.
  mop-NT: Ma' tz'abi ti'ijoo' a cristiano uchi ca' u ch'aa'oo' u tojili. Aleebe u
    Püsüc'al a Dioso, u tz'aj ti'ijoo' u yaj xa'num a Cristo ca' u ch'a'oo u tojil
    yoc'ol u pectzil a Dioso. Tz'abi ilic ti'ijoo' u chucaan a walacoo' u yadic u
    t'an a Dios ca' u ch'a'oo' u tojil u men u Püsüc'al a Dioso.
  tet-tet: Uluk aan, ema raiklaran sei la natene Niakaan hakaran dauk. Mais oras neꞌe,
    Nia nodi Kmalar Lulik atu nalore Niakaan hakaran nia baa Niakaan makoꞌan no klosan
    sia tiꞌan.
  hlt-MCSB: Te tah Mueihla lamloh a caeltueih rhoek neh tonghma hlangcim taengah a
    pumphoe coeng bangla hlang ca rhoek taengah rhuirhong a tloe lam khaw ana phoe
    moenih.
  xtd-NT: Ñatu n‑datuu Ianyuux xijan nuu ñayiu antes, ko vitna n‑datuu Espíritu‑ia
    nuu se n‑tundaꞌa ñaꞌa Jesús xa dakuaꞌa koio‑s ñayiu xiꞌin nuu se ka jaꞌan nuu
    ñayiu xa n‑jaꞌan Espíritu Ianyuux nuu‑s. N‑kida Ianyuux xa n‑ka nduu‑s se ii.
  mdy-ETH: ዬይ ዓኣሺንቴ ባካ ፆኦሲ ዓያኖ ዛሎና ፆኦሲም ዱማዼ፥ ዒዛ ማዾም ዳኪንቴዞንሢና ዒዛኮ ማሊፆ ኬኤዛዞንሢም ሃሢ ጴዼ
    ጎይፆ ሚናኣ ዎዶና ዓኣ ዓሶም ጴዺባኣሴ።
  spl-spl: Emelâk embâŋâmbâek Anitâŋe lohimbi âlâ me âlâhât nâŋgân nâŋgânyeŋe ki mem
    pâroŋ pilâyiŋgiop. Yakât otmâ den yakât pâpguwi. Yawu gârâmâ sâp yuâmâ Anitâhât
    Wâtgât mâmâŋahât Heakŋe den ya mem Kiristohât aposololipŋe otmu poropetelipŋe
    nengât biwinenŋan katmu nâŋgâmain.
  usp-NT: Juntir li ta' xye'saj luwar rechak cristian ojrtaktzij xretemajtak, pero
    lajori Lok'laj Jsantil Kakaj Dios xya' retemaj rechak yak jtako'n Kakaj Jesucristo
    ri tosoltak pire Kakaj Dios y yak ajk'asaltak Jyolj Kakaj Dios.
  zav-NT: Antslə Spirit c̱he Diozən' bito bzeɉni'in beṉə' de'en cui no gwṉeze c̱he
    Cristən', pero ṉa'a neto' apostol c̱he Diozən' babzeɉni'in neto' ḻen, na' ḻeczə
    babzeɉni'in yeziquə'əchlə beṉə' chso'e xtižə' Cristən'. Babzeɉni'in neto' bagwleɉ
    Diozən' par naquəto' lažə' ne'enə'.
  sgz-sgz: Til alhirá sang, ái Káláu ákte bál konmi midán er tili holhol káián kálámul.
    Mái sár onin Tanián ái Káláu ákte para aposoi singin kán bos apostolo má kán tan
    tám worwor tus.
  kek-NT: Junxil ma̱ ani nata'oc ru lix ya̱lal li mukmu nak quicuan chak. Abanan anakcuan
    li Santil Musik'ej quixc'ut li xya̱lal chiruheb li profeta ut chiku ajcui' la̱o
    lix apóstol.
  blz-NT: Tempo mbaripian sagia mawuni iya'a sianpo nibantilkon na mian, kasee koini'i
    Alus Molinas na Alaata'ala nambantilkonmo na poposuu'-Na ka' nabii-Na men molinas.
  poe-NT: Tí nkehe la ninkexró kꞌuénoehya tí ósé a. A̱ ntá jie kjuachaxin kuènte Ncha̱kuen
    Dios la Dios kjuínchenoexín tí sín kjueyá Jesús chꞌehe chꞌán xra̱ la ko tí sín
    chrónka itén chꞌán.
  san-TAM: பூர்வ்வயுகே³ஷு மாநவஸந்தாநாஸ்தம்ʼ ஜ்ஞாபிதா நாஸந் கிந்த்வது⁴நா ஸ பா⁴வஸ்தஸ்ய
    பவித்ராந் ப்ரேரிதாந் ப⁴விஷ்யத்³வாதி³நஸ்²ச ப்ரத்யாத்மநா ப்ரகாஸி²தோ(அ)ப⁴வத்;
  cof-NT: Junni ya fiquiri matu male nechiri miratunun jomin jotonan, amanari miranun
    ica joe. Crístochi mantá tanlanan, Diosichi mantate paminlanan, ya fiquica miralarayoe.
    Diosichi Tenca chiquilachi tencabi wica joto micarie.
  srm-NT: '@see-verse:EPH.003.004'
  qvs-NT: Ñawpa tiempu Tata Dioska manara ni pita allitarachu yuyayninta yachachirkan.
    Kunanka Tata Diospa Espiritunka chay alli yuyayninta tukuy Jesukristupa disipulunkunata
    tukuy alli yachachikuk runakunata ñami yachachiwashkasapana.
  zca-NT: Kwa'n kinu Dios naga'ch re', dizde rë tiemp galo, mbaino yent cho men gat
    nei. Per nal, por Sprit che'n Dios, mile' une rë aposte, no une rë profete, rë
    xa' midi'zh por Dios.
  cbc-NT: Tirʉ̃mʉpʉre ni jĩcãʉ̃ ũcʉ̃rẽ atie cʉ̃ caátipeere na masĩõẽsupi Dios ape
    tuti caãnanarẽ. Ati rʉ̃mʉrĩ roquere, jãã, cʉ̃ cabesericarã apóstolea majãrẽ, bairi
    profeta majã cʉ̃ãrẽ jãã masĩõñupĩ Dios atiere cʉ̃ Yeri, Espíritu Santo jʉ̃gori.
  qxo-NT: Cay willacuyta unayga manam pipis musyatsicuyarganrätsu. Cananmi itsanga
    apostolcunatapis profëtacunatapis Espiritu Santo musyaycätsin willacuyänanpä.
  mox-mox: Lova lagata nugwenugweidi Yaubada ena nuanua ʼwaiʼwaivina ge dasimana ʼifoqeyei
    ʼidia. Ta baʼitagana Niboana Gwalagwalana ʼinega giveʼifoqeyea ena tovesimasimanayavo
    be wese ena tovaletuyanayavo gwalagwaladi ʼidia.
  kew-kew: Oro yaalo abade Gote-me go kudiri pi agaare epe-rupa penaame namea waasa.
    Goa pisa pare abia Gote-na Holi Spirit-miri nipuna epe aposel kogono aanu-para
    Gote-na agaa lakene aanu-para penaame lapaeme.
  dww-dww: Uma kauinama boni kimta poredima nam ti kataiena, be yodi raḡandie Mamaitua
    Arue yai maḡatarina, na apasolma babaudima be na perovetama ḡarodie.
  twi-ASANTE: deɛ wɔannyi ankyerɛ awoɔ ntoatoasoɔ bi mu nnipa sɛdeɛ ɛnnɛ yi Honhom
    no ada no adi akyerɛ Onyankopɔn asomafoɔ ne adiyifoɔ kronkron no.
  aoj-aoj: Fowaꞌ lifilafi God ina nawalapef alihifa anis epes, owaꞌ. Apaꞌ deiꞌ Ambal
    buꞌunai ananinai nawalapef alihifa afaꞌ aposel waloma amom profet ananifai.
  cbv-cbv: '@see-verse:EPH.003.004'
  taw-taw: Bɨlel ñɨn anɨb okok, God gos ne we gɨl mɨdek ak binɨb okok kɨlop ag mɨseŋ
    ma lak. Mɨñɨl pen Kawnan ne ak agek, ne bɨ Jisas takaw nop dad ameb okok sek,
    bɨ God gos ñek agñeb okok sek kɨlop agek, gos ne anɨb ak nɨgtep gɨpal.
  jic-NT: Püna Dios ma sin tji'yüsa la tjiji pjü jilal tsjan niná jupj quelel líjitsja.
    Quina Dios Cjües sin tji'yüsa la tjiji jupj apostolpan, jupj profetapan 'ots'ipj.
    Yupj ne jupj juts'a'á.
  zap-NT: Neree wdeedet méno kwent chekwlal, per le naaree por XEspíritu Dëdyuzh wlaa
    Ne ne waknan yra xpoxter No no le yra xprofet Ne.
  wer-wer: Ngön ëlëëp epët ngaan omën wë aprö ima pöröa naë Anutuuk tekeri wes nemangkën
    ëautak peene eptakök Ngëëngk Pulöök ten ngön yaaö omnaröere tektek ngön yaaurö
    tekeri wes yaningk.
  ipi-ipi: 'Wamba Goteto wua lo too pua nembo teaipia: Jisasa Kataisato wandakali
    moyoyale piape pula okomane nambato minditaka Juta yame wandakali paluni gulo
    mauwakale lo potomisa pii mindi lo yata ewane. Matili nambato potomisa pii mindiki
    okone teke wandakali yame waka tupapi mauwakale nembo teaipia. Nambato potomisa
    pii okone wandakali utupane lamalu-wakola, Juta yame Kitisene tupapi, wandakali
    yame waka tupapi, utupane pitaka-mane nambana pii layene epene oko bilipi loto,
    yame mindiki atolopeyai nembo teaipia. Goteto wuane lo too pua nemboto ateane
    okone wandakali wamba ateaini tupanga lapana nayaepia. Wuane tekeko, andipa Gotena
    Oli Sipitisa okomane pii okone balana potopesa akali tupapi, aposolo tupapi, utupanenga
    lapana eya.'
  qul-NT: Ñaupaj mana pipaj yachaskan pacaskata, cunan Dios Santo Espíritu uqhunta
    sut'inchan apostolnincunaman profetacunamanpas.
  ter-NT: Mekúke tumúneke ra káxehiko símokune ûti, ako paréxakana xanéhiko yara kúveu
    mêum éxea koêku, itea kó'oyene koúhapu'ikinoane Itukó'oviti neko sasá'iti ápostulu,
    enepohikoneko inúxoti iháxiu Kristu hókea, páhoemaka koyúhoyea emó'u xapa xâne.
    Koúhapu'ikinoamaka Itukó'oviti ne po'ínuhiko ovóxe koyuhó'iyeati emó'u, evékinoatihiko
    xoko Sasá'iti Omíxone.
  bmr-NT: Jino agaajarautɨnoco sɨɨcɨje cajaatyobaco agaajasuutɨnoco, jisumi Moocaani
    Igaijafeenedɨ gaajasuhi iminɨsumɨnaaco, ihiimaamɨnaaco icano.
  fuf-fuf: On gundoo feɲɲinananooka ɓii neɗɗanke'en e ɗiya jamaanuuji, wano Ruuhu
    Alla on feɲɲinirani non jooni sahaabaaɓe makko laaɓuɓe ɓen e annabaaɓe ɓen
  bhl-bhl: Sua suaem kawtiw im dim e, Sunbin-Got e em ibolow win sang be kaim dim
    dalinba ke alenale kate kame, Sunbin-Finik e kalan kunum so, Sunbin-Got em bontem
    dim bakamin kunum iso, alik num dim kel fein kaim dim dase te.
  ons-ons: Mokaka ŋei bano ge sarikoi, naso yewao Anutu eŋe don sanine yewa ŋei natne
    mi ra wakone edange, ŋo ukude yemo Anutu Asuineŋo don sanine yewa ra qelaŋane
    aposolokoune, ŋene so qelit ŋeikoune propet biraŋone more ra qelaŋane ŋedange.
  con-NTPO: Chigaja tayopi'su a'inga condambi. Tsa'ma ja'ño Tise Qquendya'pai'ccu
    a'ima in'jaemba conda. Tise'be ño'a Jesúsne afasundeccuma, Tisema afasundeccuma'qque
    in'jaensi tsu atesu'fa.
  ghs-ghs: Noo oke noi te uimane neimaneho quba paanaite qaararanihe abiniqake too
    abi ma qaru abi nanake Sumasaho teteta paanaiteta.
  peg-peg: ଆଗେନି କାଡ଼୍‌ଦ ମାନାୟ୍‌ ଜାତିତିଂ ଇ ଡ଼ୁକ୍ତି କାତା ବିସ୍ରେ ଇନ୍ୟାୱାଦାଂ ମାଚାତ୍‌
    । ମାତର୍‌ ଇସ୍ୱର୍‌ ନଙ୍ଗ୍‌ନି ତା ପୁଇପୁୟା ପକ୍ୟାତାକାନ୍‌ ଚେଲାଙ୍ଗ୍‌ ଆରି ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌
    ଜିବୁନ୍‌ ହୁଦାଂ ଇଦାଂ ହପ୍‌ତାନ୍‌ନା ।
  txu-NT: Nãm amrẽbê kute memã arẽnh kêt nhym pykakam me kra'õ kute mar kêt. Me kute
    aben djô'ã mar kêt. Nhym kam Metĩndjwỳnh Karõ arỳm jakam ar imã arẽ bar arỳm jakam
    kuma. Kritu ne ar ijano bar ibê õ àpênhkumrẽx ne kukwakam idjujarẽnh ar iba. Nãm
    ar imã arẽ bar jakam arỳm kuma.
  eng-WEBU: which in other generations was not made known to the children of men,
    as it has now been revealed to his holy apostles and prophets in the Spirit,
  gnw-NT: Tenonde yave cua uyecuaa'ã etei ɨvɨ pegua reta pe. Ẽrei añave Tumpa uicuaaca
    temimondo oñono tee iyupeguarã vae reta pe jare iñee umɨmbeu vae reta pe. Jae
    uicuaaca chupe reta Espíritu Santo rupi.
  mux-mux: Ulu tembale mo topa pirim kanili ui muluring yambuma kepe yandupa-yandupa
    muluring yambumandu kepe nimba para naa sirim. Ekupu mindi Yesos-ni ‘Nanga kongunale
    tenji-pai.’ nimba liipa mundurum yima kene, Pulu Yili-ni “Ninjai!” nimba ung nimba
    silimúma piliiku yambuma niku silimele yambuma kene, yunga yambu kake tili yambu
    akumandu ⸤mindi⸥ Pulu Yili-nga Minéle-ni nimba para silimú.
  maj-NT: Kui niu̱ xi najmi kik'inyaha̱ xu̱ta̱ xi kis'e nú chá ján nk'ie, tu̱nga nd'a̱i̱
    Espiri̱tu̱hu Nti̱a̱ná ja tsakúchjihi̱ já postru̱hu̱ ko̱ já profeta̱ha̱ Nti̱a̱ná
  bkq-NT: '@see-verse:EPH.003.004'
  kue-kue: Ana enge okuna imbo taragl teke pangwa i yomba ta ditekrikwa, ba God erme
    yene Spiritmo mina taragl teke pangwa i ombunodi dipene ende yene aposelmo ya
    propetmo holi wagle tongwa.
  cot-NT: Coramaniquea tee inchoocateji caquinte tsataqueroneca, cotanquitsiquea imaica
    irira Ishire Aapani Irioshi icoguiajiaquenaquea yonigaajiaquenaroquea naatimpajia
    itigarancanejia Jesoshi jerijia aisa tsavetantajiguirica.
  bnp-bnp: I uka ma ni vakasiri ne huriki hosi. Pali ngane ni vakasiri ne huriki a
    apostolo a propet na Vure, na nitora na Hanuna.
  apn-NT: Amnepêm mẽ pahkêt ri mẽ pa xwỳnhjê mã Tĩrtũm kot ja ho amnhĩrĩt kêt tã nhũm
    Karõ mẽ ixkwỳjê kumrẽx mã ho amnhĩrĩt. ỹ hã kapẽr o ri mẽ pa xwỳnh mẽ mẽ ixpê
    Jejus nhỹ hã mẽ ajahkre o mẽ ixpa xwỳnhjê kumrẽx mã ho amnhĩrĩt. Mẽ ixte kãm tanhmã
    amnhĩ nhĩpêx to ho ixpa xwỳnhjê mã ho amnhĩrĩt pa prem omu.
  ctp-NT: Ja tukwin ngwa biyaꞌ tiꞌ chaꞌ kanꞌ tyempu nu wa mdijin. Sa bra ni, loꞌo
    Tyiꞌi Ndiose wa ngwaꞌu Ni chaꞌ kanꞌ ꞌin nten nu ngiꞌni tñan ꞌin Ni, kwiꞌ nu yꞌni
    xaꞌan chaꞌ ꞌin Jesús ti kulo. Kwiꞌ ngwañaꞌan, ngwaꞌu Ni chaꞌ kanꞌ ꞌin neꞌ nu ti
    nchkwiꞌ chaꞌ ꞌin Ndiose loꞌo nten ni.
  opm-opm: Got orhe reman papatesuh meng oh rih hanip dirnong nareman paptesuhmur.
    Ginnong oh Krais ohsi tap hat sashen hano Got orhe meng pot pisapti hano nuhurnong
    oh Norhe hrep ongeng mat papat han bapo napor nuhurnong Got orhe Yahsup ohsi pomat
    orhor nure da tei pitap teinongwi mar namgit napisapatmur.
  bvr-bvr: 'Minypa aburr-gata birripa mu-ngoyurra aburr-ni, nipa Wangarr gala burr-gurdagurdarrajarna,
    wurra jarra gun-guniya nipa nyirr-gurdagurdarrana ngayburrpa nyiburr-guna nyiburr-yigipa
    nyiburr-mujama gun-guna janguny nyibu-ngurrjinga nyiburr-workiya. Minypa nipa
    nyanma Mern An-mawunga wupa nyirr-gurdagurdarrana janguny gun-gata mu-ngoyurra
    gu-yilkakiyana gu-yu minypa gun-gunaga:'
  wal-wal: Beni wode asai he xuura yohuwaa siyibeenna; shin Xoossai hegaa Yesuusi
    kiittido geeshshatuyyoonne hananabaa yootiyaageetuyyo, Geeshsha Ayyaanan ha77i
    qonccissiis.
  zad-NT: Diaka' ba wde bi wṉezgakile' dga ba bzajnii Espíritu c̱he'na' neto' postl
    c̱he' len beṉ'ka' wdix̱jee daa goll Chioza' ḻegake'.
  kmg-kmg: Dâŋ soŋne i mârâc jaha ŋic juwarembiŋ jaŋerao mi mufuakicne, tiri aposolo
    â porofete nâŋerao šâhec Mârozi mufuawec.
  aso-aso: Idoꞌ aꞌmine sunoꞌ minineꞌ gamazi nene Oꞌmosoꞌmi Sikalahuꞌve neꞌmo idise
    mene gamenela Kilisitoꞌ aposoloꞌve minilizave lo do kegese-lidive lelitasi idoꞌ
    polohetelasi lo sotoꞌ ogo nolo-limineꞌ neꞌmino gomuꞌ gamene vomila nene Oꞌmosoꞌmo
    eveneꞌ ma lo-ngemesaꞌmineꞌ ve.
  uli-uli: Muswe ngo yarmat re togla kofael mele bo ye llebag. Ngo ligdi bo Deus sa
    kawraloh igla mo irel Espritu Santus ngalir apostel mo profeta kowe re santus.
  nin-NT: nggo Abachi nise tsarr undurr kye ni ikuchi yi. Ziza nggo, a kye yi iwre
    ku na du Izhi nga ni tsarr anishirr ba ngga ba nggo Abachi hla ba ki abi ko na
    angu abi wre ba na abi kpa are ba.
  acu-NT: Yaanchuikia aints kichkisha nu chichamnaka nekaacharmiayi. Antsu yamaikia
    Yuska ni Wakanin akupturmaku asa, Cristo akuptukmau ainautincha, tura chikich
    Yuse chichame etserin ainauncha, Criston pachisar etserkarti tusa, nu chichamnaka
    nekamtikramamiaji.
  cak-WNT: Re' ma can ta k'alajsan pe chiquiwech ri winek ri xec'oje' ojer ca. Xa
    c'a ya re wacami xk'alajsex ruma ri Lok'olaj Espíritu chiquiwech ri lok'olaj tak
    apóstoles riche (rixin) ri Cristo y chiquiwech ri profetas ri yek'alajsan ri ruch'abel
    ri Dios.
  ebk-ebk: Ad pus-uy, chaan naepakaammu na ay planuna as nan tataku. Ngem ad wani,
    enpakaammon nan Espiriton Apo Dios as nan apostoles ya as nan chiyuycha pomapadtu
    ay pinilina.
  spa-PDDPT: que no fue dado a conocer a los hijos de los hombres en otras generaciones,
    como ahora fue revelado por el Espíritu a sus santos apóstoles y profetas,
  ruf-ruf: Ghumwande Imulungu ng'awatendile bae iwanu waitange imbuli ino, lekeni
    sambi Imulungu kawaghubulila iwatumighwa wake na manabii wake wahenzeluka waimanye
    imbuli ino kubitila Ghumuhe Mwenzeluka.
  gun-gun: Ymagua kuery pe ma ha'e nunga ndoikuaa ukai va'ekue. Ha'e gui aỹ ma Onhe'ẽ
