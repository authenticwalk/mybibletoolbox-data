    Santo ulubeꞌla Diose nucuaꞌ lubee apóstol cuna lubee profeta.
  mbc-NT: Pena patapai anî' nepu'tî'pî pepîn sîrîrî. Tîîse sîrîrî patapai, Morî Yekaton
