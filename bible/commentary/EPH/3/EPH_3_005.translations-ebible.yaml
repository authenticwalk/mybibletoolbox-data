    ja Diosi, soc ja ma' huax yala ja yabal ja Diosi, porque ja yenlei jeeji yile
    yuj ja Espíritu Santo.
  tbc-tbc: Saen imug imug ipalu se yan lo man, Anut iŋ ru imianuk an tamolpein tan
