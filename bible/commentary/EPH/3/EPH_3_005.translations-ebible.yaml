  san-TIB: པཱུཪྻྭཡུགེཥུ མཱནཝསནྟཱནཱསྟཾ ཛྙཱཔིཏཱ ནཱསན྄ ཀིནྟྭདྷུནཱ ས བྷཱཝསྟསྱ པཝིཏྲཱན྄ པྲེརིཏཱན྄
