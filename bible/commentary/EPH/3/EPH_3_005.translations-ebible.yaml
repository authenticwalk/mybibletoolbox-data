  ena-ena: Vaka Asɨ agaŋ ciaŋ sɨvɨlalɨbavɨla haiabɨla iaha ma abadami uami. Agadɨ
    ala iabi Asɨ agaŋ abɨdaci nudɨ Amɨŋ agaŋ haiabɨla iahaiaha sulɨlalɨ uami. Sulɨdaci
    hulaŋ Jisasɨ lɨbɨmɨŋami agɨlaŋ hula Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ agɨlaŋ
