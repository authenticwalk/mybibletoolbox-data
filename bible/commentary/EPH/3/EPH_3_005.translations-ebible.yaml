  san-ORI: ପୂର୍ୱ୍ୱଯୁଗେଷୁ ମାନୱସନ୍ତାନାସ୍ତଂ ଜ୍ଞାପିତା ନାସନ୍ କିନ୍ତ୍ୱଧୁନା ସ ଭାୱସ୍ତସ୍ୟ ପୱିତ୍ରାନ୍
