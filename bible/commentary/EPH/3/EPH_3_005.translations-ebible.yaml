    chi maa Espíritu Santo kuu ya kancha jiin ri naa ri.
  ots-NT: Car mfe̱ni‑ca̱ jin gá tsjih cʉ cja̱hni cʉ tiempo cʉ xí tjogui. Cʉ tiempo‑cʉ,
    jøña̱ cʉ cja̱hni cʉ mí judio mí tsjijmʉ í cja̱hni ca Ocja̱. Pe nuya, ca Ocja̱
    xpá mɛnquijʉ cʉ dda quí jmandadero cja̱ co quí profeta, hne̱ gá nzojquijʉ, cja̱
