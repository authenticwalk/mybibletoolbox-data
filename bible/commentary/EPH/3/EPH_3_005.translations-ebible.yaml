    niz̈aza niiz̈tajapa chiiñi profetanacz̈quizimi. Niiz̈ Espíritu Santuz̈ cjen nuz̈
    zizkatchic̈ha.
  ksr-ksr: Monowaa monoyanoŋga ejembanoŋ kanaiŋ laligoŋ kouma laligogiti, iyoŋonoŋ
