    pana.
  maz-NT: Nu c'o nte c'o mi cãrã mi jinguã, nuc'o, dya mi pãrãji c'ü o mbeñe Mizhocjimi
    c'o. Yo cjë dya yo, o̱ Espíritu Mizhocjimi jíchi c'o apóstole 'ñe c'o profeta,
