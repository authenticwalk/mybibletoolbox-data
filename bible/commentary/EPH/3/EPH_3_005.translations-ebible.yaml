    ate pöninque æbänö awëmö cæquingää, ante ëñënämaï inte wægadänimpa. Ñöwo guiquënë
    Codito beyæ̈ në apæ̈nedäni tönö mönitö tömengä nänö në da godönïmöni tæiyæ̈ waëmö
    bamöni ïñömönite Wængonguï Önöwoca mänïnö ante edonque odömonte apæ̈necä ëñëmönipa.
  kbc-NT: Niɡ̶ijo jotigide Aneotedoɡ̶oji aikeetediogi niɡ̶ijo oko niɡ̶ica ane yemaa
    meote niɡ̶ijo naɡ̶a niwakatee Cristo. Pida natigide Liwigo Aneotedoɡ̶oji ja ikee
    ane leeɡ̶odi me niiɡ̶e Cristo. Odaa ja ikeetediogi niɡ̶ijoa liiɡ̶exedi ane iomaɡ̶aditedicoace
    miniokiniwateda modibatema, codaa aaɡ̶aɡ̶a ikeetediogi niɡ̶ijo anoyeloɡ̶oditedibece
    lowooko.
  bmh-bmh: Getal gonug igual embigeg go wagemeun ze abai marab tam, bo, ulis Uwait
    nugau Ah Wes nug Yesus nugau ze oi aidanemen dudu mui Uwait nugau ze doimai, awaranemen
    dudu mui igul go araog abai mareun.
  ctu-BL: Mach cʌmbilic i cha'an winicob ti yambʌ ora, pero wʌle jini Espíritu tsa'ix
    i tsictesʌbeyob jini ch'ujul bʌ apóstolob yic'ot x'alt'añob i cha'an.
  meq-meq: Ahəl niye na, Mbəlom kə ɗatay ha wu nakə maŋgaha eye andza nakə anəke aye
    bay. Ane tuk na, anəke na, a sləraw Məsəfəre ŋgay hərwi ada mâ ɗatay ha wu niye
    maŋgaha eye parakka. A ɗa ha na, a ndo i maslaŋ ŋgay hay, ada a ndo məɗe ha bazlam
    ŋgay neheye a pala tay ha aye.
  noa-H: Warrgar chan mʌg hiek chan hĩsimjö dawaa jaauba haajeejim; maagjerr hĩs hewag
    pawiata Hẽwandamau Cristo hi jaaumk'ĩir hichdëucha maar chi apostolnaan jʌr hautarr
    k'ʌʌnag hich Hak'arag jaaupibaawai chadcha jaauwiata hʌ̈u k'ap'ʌ nʌm.
  thd-thd: 'Pam kanaŋkarr pam ŋooŋkom minc, pelnan kaarp kunanpunum raakun. Ulp Ŋeeŋk-rithurr-minthurr
    yorrnurr meer rirrkan rirpinirr pam prophetak pam apostulak ith nul ŋanc wenehanirr
    yarr i''i:'
  alp-NT: Akmenare tamata esi rekwa saisa rebe Alla Ionoe baue Yesuse Kristuse mo
    po meije Alla Eni Rore Ibeteke pusue meru ete tamata rebe Ibitikeise kai ete Kristuse
    Eni maka ulakaru kai ete nabiaru peneka.
  san-VEL: puurvvayuge.su maanavasantaanaasta.m j naapitaa naasan kintvadhunaa sa
    bhaavastasya pavitraan preritaan bhavi.syadvaadina"sca pratyaatmanaa prakaa"sito.abhavat;
  kbq-kbq: E'i ana antahi'zana korapa vahe'mo'za eriama hige'za ontahi'nazane. Hagi
    menina Agra'a aposolo vahete'ene kasnampa vahete Avamu'mo eriama nehie.
  kbh-kbh: chë tempo Bëngbe Bëtsá ndocnábioye tbonjaninÿinÿé soyënga; pero mora cha
    tojinÿanÿé, Jesucristbe ichmónënga nÿe Bëngbe Bëtsabiama oservénëngbioye y Bëngbe
    Bëtsabe juabna oyebuambnayë́ngbioye; y cha chca tojama chabe Uámana Espíritoftaca.
  ron-LSB: care în alte generații nu a fost făcut cunoscut fiilor oamenilor, așa cum
    a fost descoperit acum sfinților Săi apostoli și profeți în Duhul Sfânt,
  pon-pon: Me jota kadiarok on aramaj akan ni muein maj O, ap kadiarok on japwilim
    a wanporon o jaukop jaraui kan ren Nen.
  nhe-BL: Quena, huejcajquiya Toteco axaca quinextiliyaya ni tlamantli, pero ama Toteco
    ica Itonal ya quinnextilijtoc itlayolmelajcahua huan itiocamanalojcahua tlen quiniyocatlalijtoc
    para iaxcahua.
  sps-sps: Gov gima pokei faruak iny vegiaun takop tan aatai iny muan, sin tovei ito
    tan Aaven Taabos tsun, Gov pokei faruak towa tan fuainy amaraav taabos an fuainy
    kuigin taabos.
  wnc-wnc: Siwan natdetdeu wa aminu tupa yukingge Anututa dua yanikapbut. Aho. Anututa
    nin papan itane kwiiknga dakngana gatu ita aminu kundutane musia pangenawan itane
    wamna yanikapmakaing. Sike ita ninu inane puya amindekan natdetdeu wa ninikapnangge
    natake inane Waung Kapa initewan apuke ninde yeutnimukut.
  nmw-S: Sauge veto dedei bobodeidiye taine si delapu Helak wana nuwotu sumosumoine,
    agegene sauge ga ya Yayaluwo Gagabubine wana gaisi heine hobak i payoumate hamai
    wana apostol-yan ge wana profet-yan gagabubidiye heyai.
  bus-bus: Luda e yã pì o gbɛ̃kenɛ yãro, ben tia sa à ↄ̀dↄa a zĩ̀rinↄ kↄ̃n a annabinↄnɛ
    kↄ̃n a Ninii gbãaao.
  gub-BL: Kwehe mehe Tupàn numume'u kwaw a'e ma'e teko wanupe a'e. Xo ko 'ar rehe
    kury, Hekwe umume'u iko uze'eg imume'u har wanupe kury, Zaneruwihawete hemimono
    karer wanupe kury.
  imo-imo: Ulu tembalo lopeke tepa perimu kanoma oi mololiko oringi imboma kinye nimbe
    para naa tirimu. Imbo mare, kinye nimbe para tirimu. Kinye kau Jisasini nanga
    kongonomu tendepaio nimbe lipe mundurumu iyema kinye, Goteni yunge nimbe munduli
    unguma ningo tirimele imboma kinye, yunge imbo kake teli aku imboma kau Gotenga
    Mini Kake Telimuni nimbe para tirimo.
  boj-boj: O ijo was, Qotei na uli anjam di tamo uŋgasari nami soqneb qaji naŋgi minjrosaioqnej.
    Ariya bini a na aqa Mondor aqa siŋgila na uli anjam di babtosiq aqa anjam maro
    tamo naŋgi ti aqa medabu o qaji tamo naŋgi ti minjreqnu.
  eng-DRA: 'Which in other generations was not known to the sons of men, as it is
    now revealed to his holy apostles and prophets in the Spirit:'
  knf-knf: Naşibaţi aando wa ţfa kë umeeţanaa ţi bañaaŋ jibi aţëpnuŋ ţi uhaaş wi nul
    ado wa kë umeeţana hënkuŋ ţi banjañan na baţuparul bayimanaan.
  san-KHM: បូវ៌្វយុគេឞុ មានវសន្តានាស្តំ ជ្ញាបិតា នាសន៑ កិន្ត្វធុនា ស ភាវស្តស្យ បវិត្រាន៑
    ប្រេរិតាន៑ ភវិឞ្យទ្វាទិនឝ្ច ប្រត្យាត្មនា ប្រកាឝិតោៜភវត៑;
  arn-NT: Tüfachi dungu, fey ta kuyfi mew elungelay ñi kimael ta iney no rume, welu
    fewla ta Ngünechen kisu ñi Lif Küme Püllü mew pengelelfi kisu ñi lif mongenngechi
    pu apostol ka ti pu pelon wentru.
  zas-NT: Tiamp gulal achut gojc niagbee xhienaag na̱j xixgabaman par Jesucrist, gojcan
    ziꞌc tijb ni naguieꞌch par ree bejn. Per yan por xSprijtaman ma balüüman laan
    loj ree xi apóstoles Jesús në loj ree bén badëë xtiidx Dios loj ree bejn.
  ken-NT: Ndǔ mkpáká bho anɛ ɛ́fʉɛ́rɛ́ ansɛm, Mandɛm abhɨ́kɨ́ kʉ bho mándɨŋɨ nkaysi
    yɔ, mbɔ ɛnyǔ yi ákʉ́ nɛ́nɛ bɛ Ɛfóŋó Bɛdyɛrɛ ántɔ́ŋ yɔ ntá bǒnto nɛ barɛmɛ́
    kɛpɨ̌ntɨ bhi, bɔ́ bho báchi nyáŋá ntá yi.
