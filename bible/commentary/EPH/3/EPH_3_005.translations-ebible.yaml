    ore naxcèx i Tupanaãrü duü̃xü̃gü i üünexü̃ i yamugüxü̃ rü norü orearü uruü̃gü.
  zpl-NT: Bee tiembu nú udetela lecali ti uriꞌi beyaꞌ xa neca equie cuendaꞌ Jesucristo,
