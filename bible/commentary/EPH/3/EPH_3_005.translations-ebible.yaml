    mfe̱ni digue car Cristo.
  hoy-hoy: जो अन्य समयगोळ दा मंळसागोळ्द औलादगोळ इक हिंग ईला हेळकु आगीत, ह्यांग कि
    आत्मा अन्द द्वारा ईग आऊन पवित्र प्रेरितगोळ अदिक भविष्यवक्तागोळ मा प्रगट माळकु
    आग्याद.
  amo-amo: Kanga na iwa durso among aji ba, udu anit, vat nin nani iwa durso nono
