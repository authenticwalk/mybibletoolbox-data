verse: EPH.003.002
translations:
  kpx-kpx: Di huhuige laeau di vamale deiada ke evilu. Dilavau au uvu mai daoi au
    lovi ke mai daoge di lovive ke vai la tedaevenu.
  okv-H: Eto ungo ingiheva amo God na ungota degi ari javotoho puvuroja hondate amita
    na pure erevi nau degi ta ikena.
  tbo-tbo: Nugote lolowa u bagibagi geka noyana o nonoli po bagibagina Yaubada i weleweleu
    a lunugotootogogei ipa taumi tu meuputa hagu uyahiugei ona tuhagaya.
  mal-C: നിങ്ങൾക്കുവേണ്ടി ദൈവം എന്നെ ഏൽപ്പിച്ച ദൈവകൃപയുടെ കാര്യവിചാരകത്വം എന്തെന്നു
    നിങ്ങൾ കേട്ടിട്ടുണ്ടല്ലോ.
  grc-SR: εἴγε ἠκούσατε τὴν οἰκονομίαν τῆς χάριτος τοῦ θεοῦ τῆς δοθείσης μοι εἰς ὑμᾶς,
  bgc-bgc: पक्का थमनै सुण्या होगा के परमेसवर नै अपणे अनुग्रह तै थारे ताहीं सुसमाचार
    की खबर सुणाण की जिम्मेदारी मेरे ताहीं दी सै।
  khz-khz: Au atugamagina, gomi warauna gokamonagito, au Palagu gena vega-nama vetainai
    einagulu evenikuto, Vali Namana, vevega-nama valina, gomi ati Iuda talimami gemi
    pana vopatagia ulanana.
  deu-TKW: habt ihr ja doch gehört von der Verwaltung der Gnade Gottes, die mir für
    euch verliehen ist,
  zsr-NT: Ráquidaꞌ chnö́ziczliꞌ ca benëꞌ Dios, budödëꞌ lu naꞌa dxin runaꞌ quië uziꞌliꞌ
    xbey le ruzáꞌ ladxëꞌë queëruꞌ.
  lin-lin: Solo, boyokaki ete Nzambe apesaki ngai mosala ya ngolu na Ye mpo na bino
  hns-NT: Toelog soenle rahiele kie Parmeswar hamme aapan bhalaai dwaara ie partjaar
    ke kaam deis raha toelogke madat kare khaatien.
  noa-E: Ya pãrau khaphʉ aju aai nʉm, Ẽwandam õor dʉ̈i ajaug khitʉm gaaimua pãarjã
    dau aug khaugwi mʉrʉgta pãar ee ich iek jaaupitarr aawai chadcha ag gaaita chitʉm.
  eng-EMTV: if indeed you have heard of the dispensation of the grace of God which
    was given to me for you,
  mib-NT: Te jíní rī jeē ní cajini ró jnúhun ndese yōhyo vāha ni sáha Yaā Dios jiín
    rí, chi ni jēhe ya jniñu nuū rī jeē nácani ri jnūhun vāha ya nuū rō.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लुङ्‌माॽ आदुक्‍ते़बाल्‍ले़ कुयाःम्‍बेओ खिनिॽ इङ्‌भोःमा
    लक्‍पे़न्‍निन् खुने़ॽ पिराङ्‌बान् खिनिॽ के़घे़प्‍सुम्‍माङ् के़वयिॽ के़लॽबा निङ्‌वाॽ
    इःत्तुङ्‌लो॥
  xnj-xnj: Chakaka muyuwini kuvya Chapanga, muubwina waki, anigotolili lihengu lenili
    nihengayi ndava yinu.
  mmx-mmx: Nia a doxoma i dola nemi miga ronga vam ne Moroa ga raba ia mi lugugu ti
    paase asu mo levelinga mumu letaba nabalamu ren tinimi.
  cbr-NT: Mitsúnbi camina 'ëa ñuicania cuaquin 'unánti 'ain, mitsu nuibaquin ca Nucën
    Papa Diosan Cristo ñuiquin aín bana mitsu ñuixunun 'ë cacëxa quixun.
  tee-NT: Ca akts'iya k'asmat'at'it ni quinavinita lamapainin ju Dios chai quixtaknilh
    ju lhich'alhcat ni laich aclajunau ni laich at'ak'alht'axt'uya'it'it ni alhilac'ap'ina'it'it
    ju Jesús.
  eng-LSV: if, indeed, you heard of the dispensation of the grace of God that was
    given to me in regard to you,
  cak-NT: Y ren nin-ij chi rix ic'oxan chi ri Dios ruyo'n ri samaj re' chue, chi nink'alajij
    chiwech chi ri Dios yalan jixrojo' rix chuka'.
  pah-NT: 'Pekwaha po pe Tupana''ga eagwera ji ve. Ymya Tupana''ga ei ji ve: “Eho
    eporavykyavo pyryva''ea mombe''gwovo Cristo''ga mombe''gwovo judeus''g̃arũive''g̃a
    pe. Tokwaha ti g̃a jipyryva ojive,” ei Tupana''ga ji ve.'
  sja-NT: ¿Parãpa nãga k'awa p'anɨ-ek'ã? Tachi Ak'õre t'ãri pia bapari perã, parã
    pia oo k'inia bɨ. Mapa mɨ jɨrɨt'eraji na mimia oomerã parã-it'ee.
  xed-xed: 'Nda sna kuni kahwathwata kazlay: Zɗazɗa Lazglafta ta huɗi ka vlihatá slna
    ŋa magay ɗa ŋa ghuni kəʼa.'
  mks-NT: Ta sa̱ cánda̱a̱ ini ndó ña̱ sa̱há ña̱ na̱ta̱hvi̱ ini Ndióxi̱ sa̱ha̱ ndó
    sa̱há ña̱ cán quéa̱ na̱sa̱ha̱n mé á chuun yóho nu̱ú i̱ ña̱ ná ca̱ha̱n i̱ tu̱hun
    Ndióxi̱ xi̱hi̱n ndo̱.
  gfk-S: Ai, a tutuno sakit mu te hadade be God te ter ikin ra pinapalim tagu be ni
    tabar mu ma no nuno harmarsai, naka?
  bmu-bmu: Anutunöŋ kalem möriamŋi kantri tosatŋi eŋgöra mendeŋ eŋgiiga ölöwakŋegö
    nup niŋgiyöhi, iŋini mi ölŋa möt teköze.
  dgz-dgz: Tavewa di, e kakaewa ega menan, God wat aipakam mega garaetawa gapan nao
    mame neneni oitana anuyan.
  eng-GNV: If ye haue heard of the dispensation of the grace of God, which is giuen
    me to you warde,
  zaa-NT: Chìa yù le qui'ni Tata Dios, por la' tsì'ilatsi' qui'e lani inte', chi bethà'née
    latsi' nàya' para quixá'a' ca titsa' de salvación entre lebi'į.
  eng-WEBSTER: If ye have heard of the dispensation of the grace of God which is given
    me on your account.
  guh-guh: Bepayapëtaneme xanë Dioso taneitorobicuene patacatsipaebinexa apo pajudíovi
    atamë Dioso papecaitaxutotsoniataejava.
  bon-bon: Weene ituge ätecija Acejiyame lipu miiji ge cäme tääpume, siige ai kaakesea
    näcäruji cane te wawename weeme miiji tääpume.
  nhw-BL: Huelis ya anquicactoque quenicatza Toteco, pampa hueyi iyolo ica na, nechtequimacatoc
    ma nimechilhuis masehualme catli amo israelitame icamanal.
  swh-ONEN: Kwa hakika mmekwisha kusikia kuhusu ile huduma ya neema ya Mungu niliyopewa
    kwa ajili yenu,
  wbi-wbi: Nikwitika ulwakuuti mupulike vwimila imbombo ija lusungu lwa Nguluve luno
    amelile vwimila umue
  bba-bba: Nɑ yĩiyɔ kɑm kɑm mɑ i nuɑ kɔ nɡe mɛ Gusunɔ u mɑn durom kuɑ n kɑ sɔmbu teni
    ko bɛɛn ɑrufɑɑnin sɔ̃,
  eng-KJVCPB: 'if ye have heard of the dispensation of the grace of God which is given
    me to you-ward:'
  kgk-NT: Pehendu nipo ra'e xe rerakwã. Nhandejáry omombe'u va'ekwe xe-vy xe rembiaporã
    pende-rehe xe rexakwaa rei-vy.
  waj-waj: Vaa ngia rikiaavai. Anutuuqo kati ngiiiyara yoketaama yaata utira safu
    mmooriivaa kati ngiiiyara ni miravaivee.
  cpy-cpy: piyoteeyini riitaki Tajorentsi owakinari nokenkithata-kaayiteemi, tema
    antawo ineshironkatakimi.
  mpx-mpx: Tabam iyaka ku hago te Yehoba o mulolu i pem ge na tuwalali kaiwemiu.
  wbp-wbp: Nyurrurlarlu kankulu nyurru milya-pinyi ngaju-kurluju. Kaatujulpaju yimiri-nyayirni
    nyinaja ngajukuju. Nyanungurluju milarnu ngaju, manu warrkiji yungu yungurna-nyarra
    yapa nyurrurla pirrjirdi-mani.
  luo-luo: Adier usewinjo kaka Nyasaye nomiya tijni mar ngʼwono nikech un,
  nhe-NT: Huelis ya inquicactoque quejatza Toteco, pampa hueyi iyolo noca na, nechtequimacatoc
    ma nimechilhuis intlacame tlen ax inisraelitame Itlajtol.
  aii-aii: ܗܵܐ ܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܒܘܼܬ ܡܕܲܒܪܵܢܘܼܬܵ‌ܐ ܕܫܵܦܵܩܲܬ ܕܐܲܠܵܗܵܐ ܕܦܝܼܫ ܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ
    ܐܸܠܝܼ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ،
  esk-NT: Tusraaŋaniguknaġiksi Agaayyutmun tilisitilaaġa quliaqtuaqupluŋa ilipsitñun
    Jew-ŋunġitchuanun Agaayyutim iłuaqqutrisaanik.
  msb-msb: Sigurado nabaritaan niyo na tungod san pagkamaluluy-on san Dios gintiwala
    niya sa akon ini na trabaho agod makapulos man kamo na mga dili-Judio.
  cpa-NT: Lë́²jni ma²ŋih³ hniah¹² ca¹jmo¹ Diú¹³ dsio¹ dsǿa¹² hi² ca¹cuø¹dsa ta³ hǿa¹³jni
    jǿg³ ja³cogh² hniah¹².
  dso-dso: ତମର୍‌ ନିକପାଇ ପର୍‌ମେସର୍‌ ତାର୍‌ ଜିବନ୍‌ ଦୁକାଇଲାର୍‍ ତେଇଅନି ମକେ ଏ କାମ୍‌ ଦେଇଆଚେ
    । ଏଟା ନିଜେ ସୁନିଆଚାସ୍‌ ।
  meu-meu: Reana vada o kamonai, ena harihari-bada dainai Dirava ese ḡaukara e henigu,
    umui daimui ai;
  yva-NT: Amisye bekobe rinai ti Po anakere raugaje rinai indamu syo Apa kove raura
    vatano Yahudi jewene wasai.
  dgc-dgc: Siguradu a nabaheta moy dén a inatdinanék na Diyos ta tungkulin ko a mégpahayag
    dikam ta kabaitan na.
  zpm-NT: Naṉlaxe to gaṉle ne wen Dios, laa me bzo naa guṉ naa dziin rii cseed naa
    grë meṉzit.
  hix-NT: Khoryenkomo wya ranotomatxho muhutwetxow hamà. Towahke xaxa tehtxoho hoye
    ro ranotomaye, ohyakanye rotonàr horà, Xuknewyanahnà komo hyaka rma rotonàr horà.
  sim-sim: Os Avui Wasilaka waprupshi orhi anin or hashihindak jirin a jelyakmbaha
    lerawun a landan angop ji misiri sir.
  npi-ULB: तिमीहरूका निम्ति परमेश्‍वरले मलाई दिनुभएको उहाँको अनुग्रहको कार्यको विषयमा
    तिमीहरूले सुनेका छौ भनी म विचार गर्दछु ।
  cgc-cgc: Sigurado a na nlaman nyo en ake na katengdanan. Tenged ta dayad na kabebet-en
    ta Dyos, pasalig din ki yaken na magwali a ki kyo na mga dili-Judio.
  tim-tim: Anutuŋe yeŋgât han kalem akmâ âi niŋep a nâŋgâmai aten.
  yor-yor: Lóòtítọ́ ẹ̀yin tilẹ̀ ti gbọ́ ti iṣẹ́ ìríjú oore-ọ̀fẹ́ Ọlọ́run, tí a fi
    fún mi fún yín;
  wos-wos: Guni wundé xékélakingu. God wuniré dé wa, wuni ané yikafre jémba yawute.
    God wuniré dé wa, wuni gunika jémba hatita gunika yandéka jémbaka guniré wawute.
    Wun jooka wundé xékélakingu. Wungi wuni saréké.
  emp-NTPO: Mʌ̃maarã bãrãba bio cawa panʌa Ãcõrẽba idji biad̶eba mʌ̃ra b̶ʌsida bãrãa
    jaradiamãrẽã.
  eng-F35: surely you have heard of the dispensation of the grace of God that was
    given to me for you,
  ind-ind: Kalian pasti sudah mendengar bahwa Allah menganugerahkan tugas itu kepada
    saya untuk menolong kalian,
  pes-OPCB: حتماً شنیده‌اید که خدا این وظیفۀ خاص را به من سپرده تا مانند یک مباشر،
    فیض او را به شما غیریهودیان اعلان کنم.
  mpt-mpt: Ne funania Sino Gode ne baatnenea Kobo moneba Yudaba naka afet isu unaneba
    baabeneba Gode ibo daabenebiobo ge baabenale ge baatnenebio weng olo ibo sin wentibbiobo
    gabibe.
  ssx-ssx: Koda꞉ma꞉ pa hameke a꞉ta꞉ma꞉ homolo hata꞉ I̱ma꞉ iki epeaanoyeke koto e I̱
    walea꞉eki ikana꞉ma꞉ amba꞉ opitolo pelememe.
  mkl-mkl: Ǹ mɑ̀ kɑm kɑm iyi ì ɡbɔ tɑ̃ ŋɑ bɛi Ilɑɑɔ̃ í ceem didɔ̃ ku bɑ n nɑɑ n sisi
    nŋɛ yɑɑsei didɔ̃u,
  gaq-gaq: ପେନି ନିମାଣ୍ଡା ନ୍‌ସା ଇସ୍‍ପର୍‍ ମେଃନେ ଦୟାରେ ଆନେଙ୍ଗ୍‍ ଜେ ଆକେନ୍‍ କାମ୍ ଡିଙ୍ଗ୍‍ନେସା
    ବିଃବକେ, ଆକେନ୍‍ ପେ ଅଁ ପେଲେଃକେ ।
  gof-RNT: Ta hinttena maaddana mela Xoossay ba aadho keehatethan taw immida ha oosuwabaa
    hintte loythi si7ideta.
  unx-unx: ଆପେୟାଃ ବୁଗିନାଃ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ସାୟାଦ୍‌ତେ ଆଇଙ୍ଗ୍‌କେ ନେ କାମି
    କାମି ନାଗେନ୍ତେ ଏମାକାଦିୟାଁ, ନେଆଁଁ ସାର୍‌ତିଗି ଆୟୁମ୍‌କାଦାପେ ।
  gah-gah: Lekeza nenikumú nene Ómasímo nasahililatunú oko lekelitoka monó hoza alitane
    loko lonetonoimóma neve liki gilinave loko gelenouve.
  lcm-lcm: io, mita lapo longong ta kag kirim le si God, ani nata pakangai animi ta
    kana roron,
  aer-aer: Arrantherre ayenge itelareme. Ngkarte-arle atyenge mwerre anthurre aneme.
    Re ayenge akngakemele ineke ayenge warrke anthemele arrenhantherrenhe akaltyele-anthetyeke,
    atnerre-ilemele.
  qvc-NT: 'Chaqa allitam yach''angillapa: Tayta Dyusmi ancha allin kashpa, kuyawaqninchiq,
    Pabluta numbrashqa, noqanchiqkunata Jisuspaq yach''achiwananchiq, nishpa.'
  tgl-ULB: Marahil narinig na ninyo ang gawain tungkol sa biyaya ng Diyos na binigay
    niya sa akin para sa inyo.
  cbs-NT: Jakia Dios matuwen nuikin jawen kakape ea matu yusinmaimadan, jaskakidi
    en ikaidan, man daka unain.
  xtm-NTPP: Vaa jâ ka jini ni sukan ni skuta'vi ña'a Su'si ma ja vii ja va'a, sukan‑va'a
    kunukuechi sa nuu ni a, ja kaxtnu'u sa tnu'u vii tnu'u va'a ya ma.
  nnq-nnq: Kweli nnyoininge kutenda Nnoongo, kwa gwambone gwakwe, ngangamuya liengo
    lende nilikamule kwa magambu ginu.
  bao-NT: Mee, Ʉmʉreco Pacʉ añuro cʉ̃ ca tii bojariquere añuro mʉja ca niipere ĩigʉ,
    yʉre cʉ̃ ca wede dotiriquere mʉja majicu,
  san-ORI: ଯୁଷ୍ମଦର୍ଥମ୍ ଈଶ୍ୱରେଣ ମହ୍ୟଂ ଦତ୍ତସ୍ୟ ୱରସ୍ୟ ନିଯମଃ କୀଦୃଶସ୍ତଦ୍ ଯୁଷ୍ମାଭିରଶ୍ରାୱୀତି
    ମନ୍ୟେ|
  huv-NT: Xique sajaw lamenguiayiün nguineay Teat Dios tajiür xic lasta, cos tayac
    xic najlüy wüx nasaj icon wüx mimonajneaj Teat Cristo.
  otn-NT: Ya guí pa̱hmʉ ngue bi 'yørca̱gui̱ ra̱ ma̱te Oja̱ bi 'dajma̱ 'bɛfi ngue ga̱
    xi'a̱hʉ ra̱ hoga̱ 'da'yo hya̱.
  nop-nop: Hidi nu’walaŋ mede kahat agaŋ nadigiŋ. Bepaŋ adi siloŋ tobogoŋŋiŋ doktiŋa
    hidi’walaŋkade Jesu’walaŋ Mede Momooŋ diniŋ kwanai titiŋdok naniŋguk.
  obo-NT: Nokorinog kowd man no ukit to waa toppong no kopiyannoy to Monama, id salig
    din koddi inis pinuungan to kodponudtuu to Moppiyon Dinoggan, woy inin pinuungan,
    atag en to kopiyannan dow.
  cak-ENT: Y yin ninbij que rix ivac'axan que ri Dios ruyo'on ri samaj re' chuve,
    richin que nink'alajrisaj ri utzilüj sipanic ri nspaj-pe ri Dios chive.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰᤋᤧᤒᤠᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤂᤡᤏᤡ᤹ ᤀᤡᤱᤓᤥ᤺ᤔᤠ ᤗᤰᤐᤧᤴᤏᤡᤴ
    ᤂᤢᤏᤧ᤹ ᤐᤡᤖᤠᤱᤒᤠᤴ ᤂᤡᤏᤡ᤹ ᤁᤧᤄᤧᤵᤛᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤱᤗᤥ॥
  mie-NT: De jínī ni jā ní jini ndá nú tūhun nāsa vāha ndasí nī nsāhá Yāā Dios jíín
    nī, chi nī jēhe yā tiñu nūū ni jā nácani nī tūhun vāha yā nūū nū.
  san-TIB: ཡུཥྨདརྠམ྄ ཨཱིཤྭརེཎ མཧྱཾ དཏྟསྱ ཝརསྱ ནིཡམཿ ཀཱིདྲྀཤསྟད྄ ཡུཥྨཱབྷིརཤྲཱཝཱིཏི མནྱེ།
  qve-NT: Diosmi noqataqa khuyakuwaspa paymanta allin willakuykunata qankunaman willanaypaq
    encargawaran. Chaytan qankuna huk law nacionniyoq runakunaqa ña yachankichishña.
  pao-NT: Mu mooasoo e sopedakwatoo soo Te Naa e sootuhipu, ka Te Naa pudu tunetammapu
    mu-toogoo besa'hoo mumme e tunedyooe tuunguna.
  cbu-NT: 'Siy nuwaa yasakpasa. Apanll siyangaz tunareetsis chinarangu, nuwaatssha
    siyaa tayaspatamaam kamachtarangiya. Apanll: Nuwaa mangoonkusin nuwaana Kani tputsush
    tapshtuchima, Apanll, tárangiya nuwaatsi. Nuwsha na siyaatsi anoo kamaneena, yuwaa
    Apanll sirú kamapshirangu anootsi. Anoo na siyaam pakich yandayana.'
  usa-usa: é paámi itéq kemmá Áánûqtuma yaímma wení íráqô-qtataaqa tímíkaiqtaba tíwáqnaa
    ónúne.
  soy-soy: In n lɑ, nɔ́ kṍ tɛ Uléécɑɑ yɛ kɛfɑ nɛ nɛ́ fénnɛ uu nɛ́ forii rɛ kɛ́
    ukɛmúŋɛ́ kɛ́mɛɛ nɔ̃́ nnyɑ pikɛi u wɑ.
