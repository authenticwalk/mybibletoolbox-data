  nko-NT: Nyin ánɩ́ mlɩlanú awɩtɔlɛá Bulu lɔ́wa há mɩ́, pʋ́ agyʋ́má ánfɩ wá
    mɩ́ ɩbɩtɔ ɔbɛ́ɛ, mbwɛ́ɛ, ɩwa labi ha mlɩ.
  bsn-NT: Ti quetire masa ĩna masibeticatire, jud'io masa me ñarãre Jesucristo sʉorine
    quẽnaro Dios ĩ yisere mojoroaca mʉare goticõaja yʉ. “Jud'io masa me ñarãre ĩnare
    goticudiato” yigʉ, yʉ masirotire yʉre cõañumi Dios. Tire ajiriarãja mʉa. Tire
    yʉ ucasere ĩacõari, Cristo sʉorine mʉare quẽnaro ĩ yisere ajimasirʉarãja mʉa quẽne.
  pib-NT: Wa gyijnakpiranyegitiniplu wa gitni geneekalurno nuglepokowakatyaplu Goyakalu
    gimutlewlepirana gixa chinanupa.
  wiv-wiv: E matoto kava miu te longoria habuka a Vuvu na kana mahariharia, ia ti
    vala na galanga kua ni niau kata katia kara kamiu kemia.
  reg-reg: Na mwikilishe ati mwonguhye ingulu ye milimu je chigongo cha Nyamuanga
    inu ananile ingulu yemwe.
  mlh-mlh: Anutuji yauŋmoririine kantri goine ŋoŋore boroiŋga ŋareme fianiminde gio
    nareya, ŋoŋo oi foriine mane foregobi.
  gof-ENT: ታ ሂንቴና ማዳና ሜላ ፆሳይ ባ ኣ ኬሃቴን ታው ኢሚዳ ሃ ኦሱዋባ ሂንቴ ሎይ ሲዒዴታ።
  aau-aau: Hakwe senkin nuw-nonkway, homkwe po lonuayk, mey, God so maym ke mesor
    kow ey hme hiymon ey kokwe, hane po kow.
  tvk-tvk: Nanemi xa xamim mutelongeong ni ngamu xa Hi tepisen eheien hos nan minou
    e suse xa tesa polien ak minou tengan nihat nihit mesen longeongen hos nan mi
    xamim.
  prf-NT: Maari a nabareta moy dán a gapu ten kabaitan nen Diyos ay nagkatiwalaanák
    na ti iyád a tungkulin para ten kapiyyaan moy.
  auy-auy: Maníkómó úwoi túwaꞌnai índasafena minkísáú símakowana minkísáúgó kaweꞌó
    uwátínkáímba éꞌa ísaraawe.
  tbg-tbg: Kotiva nai aaqurihama nimiteharo koqema nimitai uvara ni vo vatanaaka tiva
    nimiate tiro, viva ti kaama taira. Ho quqaae ne ti kaamatai uvarara iriara?
  hub-NT: Yuus atumin wait anentrama asa, ame nita ainasha shir ujakta tusa turutna
    nuka nekarmestai.
  hmo-hmo: Lau laloa umui kamonai vadaeni, Dirava ese iena hariharibada dekena amo,
    umui durua totona, inai gaukara badana lau dekenai ia henia vadaeni.
  big-big: Nogo kumularik ini weik ulogo Anotogi wazono nogo weiyagi langai ono pugu
    ne nana logo yawe ngago pugura iniyegi kozak yeiyagira miziweki nana puragi kerewiya.
  gux-G: N tama ki bani ke U Tienu selgi nni yeni wan teni nni a tuona min sɔni i
    yapo.
  cnl-NT: Lǿn³na²³ 'e³ mɨ³nʉʉ³ra'³ 'e³ bi²³ 'uǿn² Dios ca²³jme'²³ jné² 'e³ jua'³ ca²³'náan²³
    jné² 'e³ rɨ²juøøn³¹na¹ 'nee'²³ júu² quiee'³².
  zar-NT: Réquidaʼ chinö́z quéziliʼ ca benëʼ Dios, budödëʼ lu naʼa dxin runaʼ para
    uzíʼiliʼ xibé le ruzáʼ ládxëʼë queë́ruʼ.
  kde-kde: Nangu ǹnimala kuva, mwenu mmene mùnipilikana namuna Nnungu changujalidile
    inema kwa kuning'a madengo lake nilakole kwajili yenu.
  ata-ata: Eni elavu sou lexe ngingi ngelomu sou lexe no anu alauna noxou Latauamenge,
    la Anu musosovosilo sou aꞌoxonu xaixaisinge noxou.
  qvw-NT: Uyalipäculanquiñam Tayta Diospa llaquipayninta amcunaman apaycamunäpä nimäśhanta.
  nfa-nfa: Tatu miu meꞌa kahèi, na, Ama Lamatua pua-paleha jaꞌa mai, lula Na neo padꞌelo
    dꞌara hua iia Na mi miu.
  tnp-tnp: Itəmah nəkotəhrun rəkɨs məmə Uhgɨn təməfa uək asoli u kəm iəu məmə iəkəni
    pətɨgəm nəuvɨriən rəhan kəm təmah.
  urd-urd: शायद तुम ने ख़ुदा के उस फ़ज़ल के इन्तज़ाम का हाल सुना होगा, जो तुम्हारे
    लिए मुझ पर हुआ।
  hot-hot: Môlô bôk olaŋô yôv nena Wapômbêŋ hêv anêŋ wapôm hadêŋ ya ba hêv ku yanêm
    môlô sa.
  mqj-NT: Innang mangkamia' murangngi kumua kaomo to naponto bannangngi Puang Allata'alla
    la umpalanda' kareba diona pa'kamasena lako kalemua'.
  rus-SYN: Как вы слышали о домостроительстве благодати Божией, данной мне для вас,
  mbh-mbh: Ava thomu o nongpol lale nge sovengalo ako God i pavelpol ile themosaling
    a it nge, mako i sung omaing ake a tho nge mo aro i opoal thomu.
  bdd-bdd: Nuwana mwalo ꞌigu paihowa tetelina wahesagoheya, ta ꞌigu paihowaina Yehoba
    ꞌiꞌebwaegauwa, ma ꞌabehega tauna ꞌina helauwega ꞌomi ꞌami lema waloba.
  cbt-NTPO: Inaora nohuanton, Yosë chachin acorinco a'chinta'huanquëmaso marë'. Na'con
    catahuarinco ni'ton, nanamën sha'huiárahuë, natantërama'.
  srn-NT: Soleki fa un ben yere kba, dan Gado ini En bun-ati gi mi a wroko disi fu
    un ede.
  cta-NT: Cua ngua cuayáꞌ tiꞌ ma̱ chaꞌ ycuiꞌ Ndyosi laca nu nda cña biꞌ ꞌna, chaꞌ
    xtyucua naꞌ jiꞌi̱ ma̱, xquiꞌya chaꞌ ntsuꞌu tsa tyiquee Ni ñaꞌa̱ Ni jiꞌna.
  bqc-SIM: I ma lá Lua a gbɛ̃kɛkɛanɛ́ zĩ dàmɛɛ má kɛ̀ á guuo lé?
  tcz-CHONGTHU: Gah ngaito dia kiloma chu, Pathen in alungsetna homjal dinga mopohna
    keima eipeh hi chidang namdang nangho henga ahin lhut ahi naheuvin ahi.
  mar-mar: देवाची कृपा तुमच्यासाठी मला मिळाली आहे तिच्या कार्याविषयी तुम्ही ऐकून असाल;
  snp-snp: 'Ido linate ya moda eti loti koli minae: Gotikafo nasafilila nomami, ya
    linatemu kolito nasafiline giminamo kanu yamu logiminane, loto lonolawa nomami
    ya'
  isl-isl: Ég geri ráð fyrir að þið vitið að Guð hefur falið mér þetta sérstaka verkefni,
    að kunngjöra ykkur heiðingjunum kærleika Guðs, eins og ég hef áður skýrt tekið
    fram í einu bréfa minna. Það var sjálfur Guð sem birti mér leyndarmál sitt, að
    heiðingjarnir fengju einnig að njóta kærleika hans.
  spy-NT: Kyookas kule king'oobwoo ꞉Yēyiin ā-āmwook lōkōōywēchu kāroomēch bo chamateenyii.
  xnn-xnn: Waay getkenyo met ay si Apo Dios nan nangyali isnan kalebbengak ay mangipagtek
    ken dakayo isnan layadna ya nan seg-angna ta mabadangan kayo.
  mwe-mwe: Nimumanyi kuti mpilikenenje kuti a Nnungu, kwa nema jabho bhashinkungamuya
    lyene liengoli ndende kwa ligongo lyenunji,
  tte-tte: Nuwana wasagu kwabenalanako yakato Yaubada kagu yauyauya iyeyama koliyau
    na mesabana yapaisowa kaiwemiu.
  tcs-tcs: Yupla pinis sabebaut da wok blo da spesilpeiba blo God wea em bin gibem
    po mi po mekem po yupla.
  hlt-THB: nangmih aham kai a venawh peek na ak awm Khawsa am qeennaak bibi ka taak
    ce za hawh uhyk ti;
  soq-soq: Ne ateina e etale ateiten ne Gagalo euda e manlawo amonantepina amonawa
    God nen.
  qub-qub: Tayta Dios gamcunata cuyapäshushpayquimi cachamasha.
  att-att: Á narámak naw támma ta si Namarò yù nanullà nikán, á inikatalà na nikán
    yù pakáwayyâ nga mangipakánnámmu sù pangikállà na nikayu nga ari Kudio, tapè mesipà
    kayu gapay kâ Namarò.
  bki-bki: ?P̃eli kamiu kubitilubar ruei ka nojom̃a nomim̃au jibe na kar kamiu, p̃eli
    na makanio? Im̃auano na kiaku ka rijai kamiu, Atua naio jianio ban kiniou ea kiano
    tiniamemiano,
  bqp-bqp: Ádi ma lákũ Luda a gbɛ̃kɛkɛnnɛna zĩ dàmɛnɛ mà kɛ á tɛ́roo?
  mcp-mcp: Bɨ a mə́ jəlá nə jee gwág váál Zɛmbî ŋgə́ kyey nə mpaam nyɛ́ yí, nə́ nyə
    á ŋwa mə wá nyə́dɨ́ mísɔ́ɔ́lʉ́gʉ́d, a yə mə isɛ́y nə́ mə sáág shú dʉ́n.
  hat-hat: Mwen kwè nou konnen deja ki jan Bondye, nan bon kè l', te ban m' travay
    sa a pou m' te fè pou nou.
  npl-NT: Nomejwah kuali nonkimatokeh, por itlasojtlalis Dios onechmák nin tekitl
    para nomechpalewis.
  bgg-bgg: Zai nathek ne yoi iwa, Hamangkhung-aphuii pha awairo bushun ne nathek shii
    wie rek phi pha blia ji gu shii phi ro.
  eng-TCENT: Surely you have heard of the stewardship of God's grace that was given
    to me for you,
  eng-BSB: Surely you have heard about the stewardship of God’s grace that was given
    to me for you,
  cpu-NT: piyotaiyini iri Pava pairyaakena nonkinkithatakaayetaimi, tema iniroite
    ikaminthaakemi.
  san-ASM: যুষ্মদৰ্থম্ ঈশ্ৱৰেণ মহ্যং দত্তস্য ৱৰস্য নিযমঃ কীদৃশস্তদ্ যুষ্মাভিৰশ্ৰাৱীতি
    মন্যে|
  tac-NT: '''Emi ''ma ''la machíleké Onorúgame nóchali ''yáligo ne''chí napurigá ''emi
    benírimala ne, Onorúgameka ''wéchigo na''temame ''emi.'
  eng-WEBPB: if it is so that you have heard of the administration of that grace of
    God which was given me towards you,
  gfk-H: Ai, a tutuna sakit muat ta hadadei bia Kalou i ta tar iakan ra pinapalim
    tagu bia ena tabar muat ma no nuna harmarsai, naka?
  viv-viv: KaꞋi valeyaku saꞋeyana ahe wanogalina, higa Yaubada ginuwadogeku-yo givegideku
    be aku vehimeya omi yoꞋo tulimiyao ami kivetuvetunu faꞋina giveleku.
  yao-yao: Isyene mpilikene kuti, kwa upile wao, Akunnungu ambele masengo ga kwa ligongo
    lyenu.
  tgp-tgp: Na levosahia vara ka levosahi moiso sohena sava God mo sileau hin vavahinau
    r̃uhu nike mata vereuli na sava hinau r̃uhu mo vaia mata juri kamim.
  auc-NT: Mïnitö oodeomïni ïnämaï ïmïni ïñömö ïïmaï ante wabänö ëñëmïnitawo. Wængonguï
    pönö angä ëñëninque botö mïnitö beyæ̈ tömengä nänö waadete cædönö ante në apæ̈nequënëmo
    batabopa.
  kbc-NT: Ajawienataka naɡ̶ajipaatibecetiwaji Aneotedoɡ̶oji me najigotediwa ibakedi
    me ɡ̶adaxawani akaamitawece ane daɡ̶akaami judeutedi, leeɡ̶odi meliodi meletedaɡ̶adomi.
  bmh-bmh: Petak guzenai domenin, Uwait nug gonugau ougab naliu eiman iz isanileimai,
    ag isanarabun tapai mileun.
  ctu-BL: Mi cʌl, tsa'ix la' wubi bajche' tsa' aq'uentiyon que'tel cha'an mi cʌq'ueñetla
    la' cʌn i yutslel i pusic'al Dios.
  meq-meq: Ka tsənum Mbəlom kə vəleŋ məsler hərwi ada nâ ge hərwi kurom bəɗaw? Na
    huta na, hərwi ŋgwalak ŋgay.
  noa-H: Ya pãrau k'ap'ʌ haju haai nʌm, Hẽwandam hõor dʌ̈i hajaug k'itʌm gaaimua pãarjã
    dau haug k'augwi mʌrʌgta pãar hee hich hiek jaaupitarr haawai chadcha hag gaaita
    chitʌm.
  thd-thd: Anth okun nurr kana ŋeeyir Pam Pork nul ŋeeŋkmam minc ŋathun mit ŋathanmantam
    nurrnuŋun.
  alp-NT: Imi rekwa peneka be Alla Iono misete hoko Iriluke makerike meije ete au
    leke au beteke hnauna kenalaru ete imi.
  san-VEL: yu.smadartham ii"svare.na mahya.m dattasya varasya niyama.h kiid.r"sastad
    yu.smaabhira"sraaviiti manye|
  kbq-kbq: Anumzamo'a asunku hurmanteno tamagritega naneke'ama huamahu eri'zama nami'neana
    tamagra ko antahinegahaze.
  kbh-kbh: Er ts̈ëngaftanga ya cmontsamna jtsetats̈ëmbuama, Bëngbe Bëtsá ts̈ëngaftangbe
    ts̈abiama juabna yobomnama; y chca, chë trabajo ats̈e s̈ojabonÿé, ts̈ëngaftangbe
    ts̈abiama jamama.
  ron-LSB: dacă ați auzit despre administrarea harului lui Dumnezeu, care mi-a fost
    dat față de voi,
  pon-pon: Due me komail ronadar iran ai koa dodok en mak en Kot, me i aleer pweki
    komail.
  nhe-BL: Huelis ya inquicactoque quejatza Toteco, pampa hueyi iyolo noca na, nechtequimacatoc
    ma nimechilhuis intlacame tlen ax inisraelitame Itlajtol.
  sps-sps: Ami nat busem, tana koma ree'un ten Gov Ayei faan vatuanyo na binun ma
    tsue pokei iny anyo na koma ree'un Tsunia tsumin vainy sikia ma taa Jiu,
  wnc-wnc: Ginu atnataaing. Anututa na tapan itane kwiiknga dakngakum. Dakngawa ita
    na nanitewan kuke nata ginu Anutue dua natapbing aminde kuke itane wamna ginde
    danikapitde nanikut.
  nmw-S: Anamate hobak hu longe te Helak i giyau ho mulolu ge a kaiwo kaiwamiu.
  bus-bus: Ée ma lán Luda a gbɛ̃kɛkɛnnɛna zĩi dàmɛ mà kɛ a tɛ́roo?
  gub-BL: Peinu hema'ereko haw rehe ze'egaw pe. Hepuhareko katu Tupàn a'e. A'e rupi
    hemono kar purupe. — Emume'u Zezuz rehe ze'egaw teko wanupe nehe, i'i ihewe. A'e
    rupi pepuner ize'eg henu haw rehe no.
  imo-imo: Ungu te oi pilerimu nemboi, Goteni na kinye eno kinye terimu mele pileringi
    konopu lteo. Akumu i tepa Goteni eno we kondo kolorumumunga lipe tapondombalo
    mele kamukumu pilengei nimbe na kanopa ltimu.
  boj-boj: Niŋgi queb, Qotei a e qa are boleiyosiq wau ebej. O ijo was kalil, Qotei
    a niŋgi qa dego are boleiyqajqa deqa e wau yeqnum.
  eng-DRA: 'If yet you have heard of the dispensation of the grace of God which is
    given me towards you:'
  knf-knf: Dfiyaar kë name ulemp wi Naşibaţi aţu'ënuŋ ţi bnuura bi nul aji ndo pa
    an.
  san-KHM: យុឞ្មទត៌្ហម៑ ឦឝ្វរេណ មហ្យំ ទត្តស្យ វរស្យ និយមះ កីទ្ឫឝស្តទ៑ យុឞ្មាភិរឝ្រាវីតិ
    មន្យេ។
  arn-NT: Eymün ta dew feley tamün kimniefiel ta Ngünechen, kisu ñi küme piwkengen
    mew, werküngen tañi wewpiael tüfachi dungu eymün tamün fürenengeael.
  zas-NT: Lëjt ragbee guial na̱j Dios benzaꞌc zeel baneeman dxiin guin lon din günan
    lëjt yudar chigniaꞌdi xtiidxaman.
  ken-NT: Nkáysí bɛ mǎnaŋ bǎghok ɛ̌ti bɛtɨk ɛbhɛn Mandɛm áchyɛ́ mɛ ɛ̌ti bɛrɨ̌ndu
    ɛbhi bɛ nkʉ ndǔ bɛkwak bhe.
