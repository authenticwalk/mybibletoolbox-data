  wuv-wuv: ma ba hamonei aida fei hagua fei, fei na muainaa fei apa'a—ba hamonei pepesu
    a'a minaa ei maumau mei Haidaa.
  quf-NT: Chaynullami mañakunipis ukman imakunata intrakanaykillapamantaqa, ashwan
    Jesucristuqa kusala ukmanta llakipamanchikllapa nir allitana intrakar kawsanaykillapapaq.
    Chaynu kawsarqami, Dyus munashanlatana maydiyapis rurar kawsayankillapa kanqa.
  yuw-yuw: Yuhon irot nimoc nimoc kiapmo worocho wömai kombic kombic noni yanggiratdup
    tac. Oro toroc kiap ihorocnoho sonthon irot sonin itun. Tuna Kopotorochon toroc
    kiapmo ogepmaho irot sonidec ducmotno sinom tongga entac.
  hus-NT-1971: Aba anits ca alhua’ exlanchichic, bel yab ne’ets ca lej tala’ exlanchi
    in c’anithomtal a Cristo. Taley u conchal a Dios abal jaja’ ca putat c’uajiy ta
    ichich c’al patal in ey.
  med-med: Ei, Kraist nga wamp numan ngui uⱡ ei ndi, numan wei mbʉ, akpa tʉpa oⱡa
