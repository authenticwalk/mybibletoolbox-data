verse: EPH.003.019
translations:
  kpx-kpx: La bae au laheho isiviai la tedaeveale ke bahata hilokalivebene. Isito
    Kelisou laheho isiviai la tedaeveale ke lana kaovai hilokage Dilava vaveve bahatana
    laemo balugai. Katealehoike di vani bahata guliguliai laheho Dilava imihama.
  okv-H: Eto embo tapa na Keriso ta osa ari peni vahai avo tapa inono ta kiari inono
    ae rate ungota jo amo God ta Ahihi na eto God ta ari na enetaja pari ereona.
  tbo-tbo: Gasi Keliso a luhogala ega emoemotata ta hiyawa pahi po ona hanapugeya
    ma Yaubada Tu kadidili ina lihogo dumami.
  mal-C: '@see-verse:EPH.003.018'
  grc-SR: γνῶναί τε τὴν ὑπερβάλλουσαν τῆς γνώσεως ἀγάπην τοῦ χριστοῦ, ἵνα πληρωθῆτε
    εἰς πᾶν τὸ πλήρωμα τοῦ θεοῦ.
  bgc-bgc: मै प्रार्थना करुँ सूं, के थम मसीह के उस प्यार नै जाण सको जो ज्ञान तै परै
    सै, ताके थारा सुभाव परमेसवर के सुभाव जिसा हो जावै।
  khz-khz: e pio ripa, Keriso gena ulamagi aoneka maparara maki evanagirana. Eulamagi
    pio ripaa, pe Palagu matotauna gena maguli maparana na gomi pene vega-vonuvonu-ragemi.
  deu-TKW: und zu erkennen die alle Erkenntnis übersteigende Liebe des Christus, damit
    ihr erfüllt werdet zur ganzen Gottesfülle.
  zsr-NT: Rnabdaꞌ‑nëꞌ Dios gunëꞌ ga gúnbëꞌliꞌ yöl‑laꞌ nadxíꞌi naꞌ, le cugác gúnbëꞌruꞌ
    gdu ca nac, quië gdu soalen lbiꞌiliꞌ gdu le nacczëꞌ Dios.
  lin-lin: mpe mpo ete bozwa nguya ya koyeba bolingo yango ya Klisto, oyo eleki boyebi
    nyonso, na tina ete botondisama kino na bofuluki nyonso ya Nzambe.
  hns-NT: Tab toelog djaan djaihe kie Kriest toelogke ketana aur kaun rakam se pjaar
    kare hai, tjaahe koi na okar pjaar ekdam se samadjh paaiga. Ie sab tjiedj howe
    ke tjaahie djeme Parmeswar na khaalie toelogke diel ke ek toekkara rahe, bakie
    ekdam se bhar dewe.
  noa-E: Mua khaphʉ chirʉm, chadcha mag irua maach khõsi sim chan pöd maadëu thumaa
    khaugbam. Pari ichiita pãar kõit jëeu chirʉm, Cristoou maach thumaam khʉʉn khõsi
    aajem a khap amkhĩir, maagwai ĩchab Ẽwandamta pãach gaai phẽs wai naawai ichdëu
    pãach dʉ̈i ajapha am ig simjö aju ayaa amkhĩir.
  eng-EMTV: and to know the love of Christ which surpasses knowledge; that you may
    be filled with all the fullness of God.
  mib-NT: Te jícán rī jeē na cúni vāha ró ndese cúndáhú ni yā yohó, vēsú tu cúu cuɨtɨ
    jecūhun ni yō ndɨhɨ ndɨhɨ. Te súcuan te cundúú ró jiín Yaā Dios jeē cunuú yá ini
    anuá rō.
  lif-NT2: हे़क्‍क्‍याङ् ने़हिनिङ्‌वाॽरे़ मे़घोःप्‍तुम्‍बा ख्रिस्‍तरे़ कुमिःम्‍जिन्
    कुसिङ्‌के़निःत्तुम्‍माङ् निङ्‌वाॽफुमाङ्‌ङिन् कुलिङ्‌धो के़गे़प्‍पा चोःक्‍पा कुइसिःक्
    के़बोःक्‍खिररो॥
  xnj-xnj: Ena, muhotola kumanya uganu wa Kilisitu umanya woha, ndi mmemeswa neju
    utimilifu woha wa Chapanga.
  mmx-mmx: la mina xasep do nom labalamu ren i silok polo lakleklen at limixin la
    kerepmo minaba umsu mi leveloklok nunuan axap at ne Moroa xa.
  cbr-NT: Nun nu camaira 'unántisama 'icëbimi mitsun, uisaira oquin cara Cristonën
    mitsu nuibatia quixun, aín cushi an mitsun nuitu upí 'imiti axa asérabi mitsubë
    'ain 'unánun cana Nucën Papa Dios mitsu ñucáxunin.
  tee-NT: Iclacasq'uin ni amach'akxat'it ni slivasalh na tamapainiyan ju Cristo mas
    jantu lai tavanan amach'akxaya'it'it tas va ti cha'ank'otach ju ix'amapaininti.
    Ju chunch ju Dios cataxtaknik'oyan tachi chun ju k'ox ju axtaknican ju talhilaca'anta
    ju Jesús.
  eng-LSV: to know also the love of the Christ that is exceeding the knowledge, that
    you may be filled—to all the fullness of God;
  cak-NT: Y can xtitemaj ta más chirij anchique modo jixrojo' ri Cristo, roma can
    man jun winak nu'on entender jani' jojrojo'. Roma raja' jojrojo' más que chech
    ri nakanojij roj. Jari' ninc'utuj che ri Dios pa iwi' roma ninjo' chi can nojinak
    ta iwánima riq'uin ri Dios.
  pah-NT: '—G̃a ti e''i jitehe a''ero nehẽ: “Ndikwahapavi reki nhande nahanahã Cristo''ga
    nhande arõ hete javo. A''ereki tegwete ahereaporog̃itapava hehe Cristo''ga ahe
    arõheteranuhũro g̃waramo,” e''i ti g̃a nehẽ, a''e ji Tupana''ga pe pe ndepyga.
    Cristo''ga remiarõhetea kwahaheterame tuhẽ ti nde javijitehe g̃a ndekoi. Ndepyryva
    ti g̃a herekopavi nehẽ, a''e ji Tupana''ga pe. A''ea pa ji apota g̃a pe, a''e
    ji Tupana''ga pe pe ndepyga.'
  sja-NT: P'oyaa k'awada-e p'anɨ mĩda Cristopa tachi mãgá audupai k'inia iru bɨ, mɨa
    iidi bɨ Tachi Ak'õrepa parãmaa mãga pipɨara k'awapimerã. Parãpa wãara mãga k'awadak'ãri,
    ne-inaa jõmaade Tachi Ak'õrek'a p'anadait'ee.
  xed-xed: Aŋ mndani, haɗ mndu ta laviŋtá snaŋtá vərvəra ɗvuta ɗvu Kristi ta amu mndani
    wu, dər má mantsa tsi, ta ɗaway yu da Lazglafta ŋa laviŋta ghuni ta snaŋta, kada
    ksafta nzakwa ghuni ta saɗa Lazglafta.
  mks-NT: Ta xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ ña̱ ná canda̱a̱ ini ndó ndá quia̱hva quíhvi̱
    ini Jesucristo ndo̱hó já quéa̱ ná ndicutú nda̱a̱ ínima̱ ndó xi̱hi̱n Ndióxi̱. Joo
    mé a̱ nda̱a̱ a̱ cu̱ú xi̱nu̱ co̱o ndó canda̱a̱ ini ndó ndá quia̱hva quíhvi̱ ini
    a ndo̱hó.
  gfk-S: Hokakarek iou sasaring be mu nage kilingane no harmarsai tane Krais nong
    i tur lake ira mangana harmarsai bakut ing ira matanabar di na tale be di na nunure
    kilam. Ma iou sasaring hobi waing mu nage hung haruat ma ira bilai na linge ing
    God la hung ter me.
  bmu-bmu: 'Kraistkö urukalemŋan mönö gölmegö mötmötninaŋgö dopŋi oŋgitza. Mi möt
    kömumegöra kewö köulukömakzal: Anutu, gi mönö aködamungi pakpakö dop mötmöt Buŋagan
    uruŋini kokolak qeba musulumgöm eŋgiman.”'
  dgz-dgz: Amba endi Keriso me baigan mega nunan tani ame anupen menan taiwanin go
    ya di anuitamai, go baigan mega e asigip tapen menan ne God inap mup den waivin.
    Ap gapan God me imua gapan wan dim dim iragi inap bararaen wandini endi e ap omewa
    inayap bararae wandeta.
  eng-GNV: And to knowe the loue of Christ, which passeth knowledge, that ye may be
    filled with all fulnesse of God.
  zaa-NT: Runia' oración qui'ni guni bia' le ti'iỹa iỹeni ná la' tsi'ilatsi' qui'
    Cristua, labí la'huacca té qui' ri'u para qui'ni guni bia' ri'u itute ą, para
    qui'ni Tata Dios nna thúe lo losto' le lani la'huacca qui'e.
  eng-WEBSTER: And to know the love of Christ, which passeth knowledge, that ye may
    be filled with all the fullness of God.
  guh-guh: Pacatovajëtabiabatsinua panijacuata xaniavaetsia paneyapëtaenexa Jesucristo
    vajanacaasivajava. Jesucristo vajanacaasivajava, bitso pexaniacuene, apo vajayapëtaecapanepaejava
    xaniavaetsia vajayapëtaenexa. Nexata itsa payapëtaename Jesucristo vajanacaasivajava,
    paxainaename pajamatabëcuene Dioso pacatojitsipa.
  bon-bon: cuta weene teeme peei singi cabu lenajame, ngänu gyene weeme ngene atwana
    tuube gemi iyeta teeme peei singi ne oomlaname, siige weene piba cängena Acejiyame
    pana läbitininuye iyeta weeme ireclota cabu.
  nhw-BL: Quena, nijnequi xiquiximatica itlaicnelijcayo Cristo catli amo aqui hueli
    quitlamiiximatis. Nijnequi anitztose quen se tlatamachihuali catli temitoc ica
    se quentzi tlen ihueyitilis Toteco.
  swh-ONEN: na kujua upendo huu unaopita fahamu, ili mpate kujazwa na kufikia kipimo
    cha ukamilifu wote wa Mungu.
  wbi-wbi: Nisuma kuuti mukagule uvuvaha vwa lughano lwa Kilisite, vano vikilila ku
    nang'anio. Muvombaghe isi mulwakuuti mumemaghe muvupesie vwoni uvwa Nguluve.
  bba-bba: kpɑ tu bɛɛ yeeri, bɑɑ mɛ tɑ tɔnun yɛ̃ru kere, kpɑ Gusunɔn dɑɑ yɑ n yibɑ
    bɛɛ sɔɔ mɑm mɑm.
  eng-KJVCPB: and to know the love of Christ, which passeth knowledge, that ye might
    be filled with all the fulness of God.
  kgk-NT: Cristo reko porayhu kwaapa va'e ndoikói ramo jepe, heko porayhu ndajaikwaa
    porã etéi vyteri ramo jepe, aipota peikwaa porãve rãve joty pende rayhu tee vereiha.
    Aipota pemboatyve tyve Nhandejáry remime'ẽ me'ẽ pendejéupe. Ha'e hekoha tee-rehe
    aipota pene mohynyhẽ nyhẽve katu hemime'ẽgwe rereko-vy.
  waj-waj: Ta gioonna kiaapu mmatayaa diaa mmuakiaaya hama ta yopeema Yisuu Kirisiinna
    mmuduuya rira oyai pinaa ari vookaraivaa tuqinnama teeda rikiaunnavai. Ngiengieenoo
    ivaa tuqinnama teeda rikiaaraivaara na yaaku varaunoo. Fai itaikio yaagueeqa yoketaivo
    Anutuuqaaki suvuaikio vaivo ngii aakiaa mmuakiaayauvaki suvuainaraivaaraatama
    na yaaku varaunoo.
  cpy-cpy: Rootaki namana-kotanta-piintzimiri pikematha-peroteero antawo retakotee
    Jeepatzii-totaa-rewo, awijiro maawoeni riyotako-witeetari, rootaki piñaantee-yaawori
    ithotyeemi Tajorentsi ijeeka-shire-perotan-teemi.
  mpx-mpx: He Keliso wana nunuwana ana bwata kila gamagalau nige bosowaina ta atena,
    yaa ya awanun wana nunuwana o nuku atena bubun ge amnana nuku anbose. Inoke Yehoba,
    iya waisi gegewena i kalaopopwi, ni minaa eliyamiu ge ni pakalaopop-agimiu.
  wbp-wbp: Ngaliparlu karlipa wita-mipa yimiji Jijaji Kiraji-kirliji milya-pinyi kuja
    kangalpa yulkami-nyayirni. Ngulaju ngula-juku. Ngajulurlu karna-nyarrarla Kaatu
    payirni yungunkulu pinalku nyina Jijaji Kiraji-kirliki. Ngula-jangkaju, kapunkulu
    ngurrjungku nyinanjarla wardinyi-mani Kaatuju.
  luo-luo: Alamo mondo ungʼe hera modhiero ngʼeyo gi rieko duto, eka upongʼ gi kit
    Nyasaye duto.
  nhe-NT: Quena, nijnequi xiquixmatica itlaicnelijcayo Cristo tlen axaca hueli quitlamiixmatis.
    Nijnequi initztose queja se tlatlamachihuali tlen temitoc ica se quentzi tlen
    ihueyitilis Toteco.
  aii-aii: ܘܕܝܵܕܥܝܼܬܘܿܢ ܚܘܼܒܵܐ ܕܡܫܝܼܚܵܐ ܕܝܼܠܹܗ ܥܸܠܸܠܔ ܡ̣ܢ ܟܠܔ ܝܕܵܥܬܵ‌ܐ، ܕܦܵܝܫܝܼܬܘܿܢ
    ܡܸܠܝܹܐ ܒܟܠܵܗ̇ ܡܠܵܝܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Agaayuraqtuŋa iḷitchuġitlasritquplusri qanuq urrautaitḷuni piqpaksrił̣hanik
    Christ-ŋum. Taamna piqpaksrił̣iq kamanaqpaitḷuni iḷitchuġimmaaġiksiyumiñaitkikput
    iluqaan. Iluqaġmi iluqnaułhan Agaayyutim immiumaaġniaġaa iñuułiqsi inuqsraŋaiġḷugu.
  msb-msb: Maaraman man lugod niyo ini na kamuot niya na maiwat matungkad sin isip
    o kadunungan agod mapuno kamo san iya pagka-Dios.
  cpa-NT: Ju³li¹dsøg¹² hoh¹² hniah¹² hi² hiug¹² ma¹dsio¹² hnio¹dsa hniah¹². Mi³jøng²
    dsa¹ŋë́h² hniah¹² ca¹lah¹jǿ¹ hi² dsio¹ hi² cuø¹² Diú¹³.
  dso-dso: ଉଁ, ନର୍‍ଲକ୍‍ ବୁଜ୍‍ବା ତେଇଅନି ଅଦିକ୍‍ କିରିସ୍‍ଟ ଆମ୍‍କେ ଆଲାଦ୍‍ କଲା ଆଚେ, ସେ ଆଲାଦ୍‍
    ତମେ ଜାନା ବଲି ମୁଇ ପାର୍‍ତନା କଲିନି । ଜେନ୍ତାରିକି ତମର୍‍ ଚାଲାଚାଲ୍‍ତି ପରମେସରର୍‍ ପାରା
    ଅଇ ଆଇସି ।
  meu-meu: vadaba diba, bona basita diba ḡuḡuru lalokauna, Keriso ena, danu. Unu amo
    Dirava ena honuhonu-dae ese baine hahonumui.
  yva-NT: Ribe sambayambe indamu wananta irati Apa muinyo manakoe umaso rai, wemirati
    vatane wamare wamo raen kobe tenambe weamo wambea marudi. Muno syo Amisye anajo
    indamu Apa ana no aije mamo Po raugaje ti ntairi wasai.
  dgc-dgc: i pégmahal ni Cristo. (Pero éwan tu makapospos a talaga ta étanan a medisalad
    a pégmahal na ta tolay.) Saya i panalangin kua, monda sakupén kam na Diyos ta
    mahusay a tahod.
  zpm-NT: Niicle ne znu nacda ncuaaṉe grieelo guiab ne znu znu naca, per laa naa rnab
    lo me zig zie dze guieṉraa to pa lotaa rleynie Jesús to; zeeṉa glu gaṉle ne nli
    nacnie Dios to.
  hix-NT: '@see-verse:EPH.003.018'
  sim-sim: Krais jirin erem or rupshihi nor hari oso wasilaka mendek si naha hishiyarinda
    nihik nandan tikrinda sir. Oson armek ji heyekrahakorokmba a hishihi Avui Wasilakan
    amu sawenduwa. Ushinak jivijivi os Avui Wasilakahik nanda amber or halashinak
    avak jihik si naka. Ushinak os or hishinda hom ji hishika.
  npi-ULB: तिमीहरूले ख्रीष्‍टको प्रेमको महानतालाई बुझ्‍न सकोस् भनेर म प्रार्थना गर्दछु,
    जुन ज्ञान भन्दा उत्तम छ । तिमीहरू परमेश्‍वरको समपूर्णताले भरिन सक भनेर यसो गर
    ।
  cgc-cgc: Gapangabay a pa man na maski dili ta maintindian tanan gid parti ta gugma
    Cristo ki kiten, padayon na magdugang inyo an na pag-intindi parti ta iya na gugma
    aged ugali ta Dyos inyo na sunuron.
  tim-tim: Akto Kristogât biwi tângo tângo aregât keiŋe hârok nâŋgâm metewaengât dop
    bo tatâp, are hârok nâŋgâwaigât ulilaŋman. Akto Anutugâlân biwi sambe pikmâ yendâp
    arekŋe mem pikmâ meteyekbiap. A hainâk ulilaŋman.
  yor-yor: Àti láti mọ̀ ìfẹ́ Kristi yìí tí ó ta ìmọ̀ yọ, kí a lè fi gbogbo ẹ̀kúnrẹ́rẹ́
    Ọlọ́run kún yín.
  wos-wos: Guni nanika némafwimbu mawuli yandékaka jémba xékélakingute, wuni mawuli
    ye. Krais Jisasna atéfék mawulika xékélakinjoka nani hurufatiké. Guni déka mawulika
    nawulak xékélakita nawulak akwi xékélakitanguni. Xékélakingut Godna mawulimbu
    tékwa atéfék yikafre mawuli guna mawulimbu akwi sukweka tétandé. Wungi wuni Godka
    we.
  emp-NTPO: Ara dadji crĩchad̶eba poya cawad̶acamĩna mʌ̃a iwid̶i b̶ʌa bãrãba maʌ̃
    quĩrĩãra cawad̶amãrẽã. Cawasid̶ara ne jũmane Ãcõrẽ quĩrãca b̶ead̶ia.
  eng-F35: and 3) to know the love of Christ that surpasses knowledge—so that you
    may be fulfilled into all the fullness of God.
  ind-ind: Ya Bapa, aku tahu bahwa kasih Kristus terlalu sulit untuk kami pahami.
    Tetapi ajarlah kami mengerti kasih itu, supaya kami selalu menikmati kehadiran
    dan kuasa-Mu bersama kami.
  pes-OPCB: '@see-verse:EPH.003.018'
  mpt-mpt: '@see-verse:EPH.003.018'
  ssx-ssx: Ketiso ipika꞉ pukima꞉ homa꞉la꞉ ekita꞉ hando paeyaapeke na ya꞉la꞉eki kone
    ikana꞉ma꞉ handemeka꞉na꞉ta꞉ epelieke. Kutupa mo hande epeke epeke ale paeyao Koda꞉
    ipiki pa꞉ta꞉ tumbulu bao hala꞉eki kone iki pa꞉ta꞉ make tumbulu bao halieke.
  mkl-mkl: Bɑɑ do iyi kubiu í re kumɑ̀i ɑmɑnɛ fei, ǹ bi i mɑ̀ yɑɑseɛ ŋɑ ku bɑ ì kɔ̃
    mɑm mɑm bɛi Ilɑɑɔ̃ í kɔ̃.
  gaq-gaq: ପେ କିସ୍‌ଟନେ ଆଲାଦ୍‌ ସାମୁଆଁ ମିଆଁ ପେୟାଏ ତେଲାଡିଗ୍‍ ଆକେନ୍‍ ଅଃନା ପୁରାପୁରି ବାବ୍‍ରେ
    ମିଆଁ ଆଡିଙ୍ଗ୍‍ । ଦେକ୍‍ ରକମ୍‍ ପେ ଇସ୍‍ପର୍‍ନେ ନିଜର୍‍ ଚିନ୍ତା ପୁରାପୁରି ମିଆଁ ପେୟାଏ ।
  gof-RNT: Eratethaafe aadhdhiya Kiristtoosa siiquwa hintte erana mela qassi de7o
    immiya Xoossaa wolqqan hintte kumana mela ta woossays.
  unx-unx: ହେଗି, ନେଆଁଁ ଚିଉଲାଅ ପୁରା କା ଆଟ୍‌କାର୍‌ ଦାଡ଼ିୟଃରେୟ, ଆପେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଦୁଲାଡ଼୍‌ପେ
    ଆଟ୍‌କାରେକା ମେନ୍ତେ ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସଭାବ୍‌ରେ ପୁରାଃତେପେ ପେରେଃ ଦାଡ଼ିୟଃକା ।
  gah-gah: itó Kilistó agika limimó nenémini mogonáa nenémo vegenalita geleaká nene
    avilege zaká maká oko nemó nenemú hanuva gili guni ikiko, Ómasímini agikagú laga
    netá vaí oko noimó nene lekezatini likigikagú vaí oko minative loko Ómasiloka
    loaká nouve.
  lcm-lcm: na asi kami nasai atutuman ani vinga roron ke, voiang kapo tung akalaupai
    asoliu ani mamain ta nas aongos, na mi duk tung si kirol i atutung i duk si God.
  aer-aer: Anwerne itelareme akweke ware ayeye Jesus Christ-kenhe-akerte, anwerneke-arle
    ahentye anemeke. Kele mwerre-arle. The anteme Ngkarte apayuthneme nhenge arrantherre
    akaperte altywere anthurre irretyenhenge Christ-akerteke, arrekantherre-arle mwerre
    akngerre anemeke. Alakenhe iperre arrantherre mwerre anetyenhenge, Ngkarte akangkentye
    mpwaremele Re-arteke anteme mwerre anetyenhenge.
  qvc-NT: Piru manam pipis atinchu intyindiyta imashinam ancha allita kuyawanchiq,
    nishpaqa. Piru yumbayta mana intyindiptinchiqpismi, ancha mañakuni, mas allita
    intyindinaykillapa, Dyuspa Santu Ispiritunwan ancha unda kanaykillapa shunqoykipi.
  tgl-ULB: Ipinapanalangin ko na malaman niyo kung gaano kalaki ang pag-ibig ni Cristo
    na higit sa kaalaman. Nawa gawin ninyo ito upang mapuno kayo ng kapuspusan ng
    Diyos.
  cbs-NT: Jaska jawen nui man unainan, pexeishta besti jawen nui unankin jaska jawen
    nui betsa betsapa mexti akin man jawa tanatidubumaki. Diosun jawen kushipa pepa
    jaska tsuan bikin nun keyutidubumakidi man unanunbun en matu yukaxundiamiski.
  xtm-NTPP: Te na chindee ña'a ya ja jin ndasa'a ni kuenda sukan kútoo xen‑xeen ña'a
    ya ma, vaa in ja ka'nu xen‑xeen‑ka kuu ja kútoo ña'a ya ma, te ñatuu na in jaku'ni
    ini ja maa i ma‑ni. Te chukan kúu ja jikan‑ta'vi sa nuu Su'si ma ja na koo ndija
    ya ini anua ni a, te jin ko sa'a ni ndaka sukan sa'a maa ya ma.
  nnq-nnq: Elo, milimanye lipalano likolongwa lya Kilisto elipeta malango goa, na
    mangweto mantwelela kindimba tegatega ku ndela yoa andi pabi Nnoongo.
  bao-NT: to biri cʉ̃ ca mairije mani ca tʉgoeñarije ametʉenero ca niirijere majicãri,
    Ʉmʉreco Pacʉ niipetiropʉ cʉ̃ ca niirije mʉjapʉre to ca niipere biro ĩigʉ, yʉ jãi
    boja.
  san-ORI: ଜ୍ଞାନାତିରିକ୍ତଂ ଖ୍ରୀଷ୍ଟସ୍ୟ ପ୍ରେମ ଜ୍ଞାଯତାମ୍ ଈଶ୍ୱରସ୍ୟ ସମ୍ପୂର୍ଣୱୃଦ୍ଧିପର୍ୟ୍ୟନ୍ତଂ
    ଯୁଷ୍ମାକଂ ୱୃଦ୍ଧି ର୍ଭୱତୁ ଚ|
  huv-NT: Satün mejawan nguineay andiüm icoots Teat Cristo, masey ngondom mayajcaats
    nguitow axeyay andiümaranaats. Satün majlüy tiül imeajtsan Teat Dios.
  otn-NT: Ja̱na̱ngue dí äpä Oja̱ ngue da̱ di̱nni̱ mmʉihʉ xa̱nho hanja na̱ te gui̱
    ma̱cjʉ ra̱ Cristo, ma̱da̱gue'a̱ ngue hi̱nja̱m'mø da̱ zä ga̱ pa̱hmʉ gätho'a̱ te
    gui̱ ma̱cjʉ. Pɛ co ngu̱'a̱, ma̱n'na ma̱n'na di̱ nɛ̱qui̱ ngue guí̱ n'yohʉ Oja̱.
  nop-nop: Tiŋa Kilisto’walaŋ welesiloŋ metam’walaŋ nadinadi kalakapmedapmalak u fiit
    nadihinakayaneeŋ. Unduŋ tubune Bepaŋ’walaŋ weleŋ gineŋ duhuduhu toki tiŋa itak
    wondi dahitokihamuluwaak.
  obo-NT: Ahad konna row oray'd koovottan iddos kodginawa ni Disas Krays, piru od
    dasaa a nod koponnu kow to koovottan, amoy od pokoloppa kos koniyun kodbovotasan
    to langun no botasanon to Monama.
  cak-ENT: Xtivetamaj ta c'a más pari' ri nkurujo' ri Cristo ri man nk'ax ta cheke
    jabel, roma juis vi nim, más que chuvüch ri kanojibül roj. Quiri' ninc'utuj chin
    ri Dios pan ivi' roma ninjo' que nojnük ta ivánima riq'uin ri Dios.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤧᤜᤡᤏᤡᤱᤘᤠ᤹ᤖᤧ ᤔᤧᤄᤥ᤺ᤵᤋᤢᤶᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤔᤡ᤺ᤶᤈᤡᤴ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤔᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ
    ᤁᤢᤗᤡᤱᤎᤥ ᤁᤧᤃᤧᤵᤐᤠ ᤆᤥ᤺ᤰᤐᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤖᤖᤥ॥
  mie-NT: Túsaá de jícān ni jā ná cúnī vāha ndá nú nāsa cúndáhví inī yā yóhó, vísō
    nduú cúu cuitī jīcūhun inī ō ndihi ndihi. De súcuán de coo inuú nú jíín Yāā Dios
    jā cunuú yā inī ánō nū.
  san-TIB: ཛྙཱནཱཏིརིཀྟཾ ཁྲཱིཥྚསྱ པྲེམ ཛྙཱཡཏཱམ྄ ཨཱིཤྭརསྱ སམྤཱུརྞཝྲྀདྡྷིཔཪྻྱནྟཾ ཡུཥྨཱཀཾ
    ཝྲྀདྡྷི རྦྷཝཏུ ཙ།
  qve-NT: Hinaspapas Señorninchis Jesucristopa munakuyninqa tukuy ima yachaymantapas
    ancha hatunmi. Chayraykun noqaqa mañakushani, chay munakuyninta qankuna reqsinaykichispaq,
    saynapi Diospa Santo Espiritunwan hunt'asqa kanaykichispaq.
  pao-NT: U tubetse unu ne soobedya. Numme gi hownnekoo oo nakasopedakwadoo petu ka
    numme besa u soobedyana. U tubetse unu besa'yoo. U sakwa besa ne mayugweke nawa'nesoo.
  cbu-NT: '@see-verse:EPH.003.018'
  usa-usa: ketáámá wení akaí-yátááqtábámá íma ítátuweqtaamanibo wenáaimma tíménaqtaa
    ógiqma mayaígáae téqa keráwáqtábá nunamupí kétune.
  soy-soy: Kei kɑni yɛ́ kɔ ceri rɛ ńlɑ mmɛ̃ nɛ mɛnyuwɛ nnɛ́í felɛ. Lɛlɛɛ yɛ́ kɔ
    tíyɛsɛ Uléécɑɑ uu nɔ́kɛnɛ́mɛɛ nɛ umɛsɑ́ nnɛ́í n we.
  hui-hui: Kerisonaga gubalini holene ogoni tígua manda biai nahabeheorego lowa ibunaga
    gubalini holene manda bu halimulo hame ledo. Ani manda beramigola Ngode Datagaliwabenaga
    mbirale baya burugule tara tara ibuniha ngaru tíha wu to̱lai holebira.
  amf-amf: ogo eedin dhesensa bhaabar dohon Kiristoossa nashimmakkonam dhesayse Barjosa
    thoothamonkal yeskayse yenin thoothoadettsibe yena Barjoam ida miske.
  quc-NNT: Kwaj ta b'a' chi qas kiwetamaj ri rutzil ranima' ri Cristo ri sib'alaj
    nim na wa' chuwäch ronojel ri kujkowinik käqachomaj. Je ri' rech are ri Dios ri
    qas kätaqan pa ri iwanima', man k'o tä chi jun chik.
  dob-dob: '@see-verse:EPH.003.018'
  wrs-wrs: Kristusna und vewolalva mendeklinonoa, ombandhanariniva mongova es eva
    levrapiavav. Heva os kava yemba sembayang vewunv, osm yimba si levrapivolvav nomba
    und vewolalmba. Wo yemba osva Sesoava si lundthoavav manana manana, nonapopolmba
    almba, wo yemba si pilivhoawol vevav.
  mca-mca: Qa k'iyinijets iye pa' Intata qu' nikfeliti'ƚetsha ha'ne qi ƚeqsu'unka'x
    ha' Jesucristo, in ham pa'qu' nenikfe'letsha pa'n ƚuk'e, hats'inha qa' notpoli'ƚ
    ej qu' ejunyejeyi'iƚ pa' ƚunye'j pa' Intata.
  tzo-TZC: Ta jcꞌanbe ti Diose ti acꞌo yacꞌboxuc avaꞌiic ta avoꞌntonic ti scꞌuxul
    yoꞌnton Cristo taje, ti mu bisbiluque, ti mu stacꞌ alel ti yutsilale, yoꞌ jech
    tey oy ti Dios ta atojolique.
  mya-mya: ကိုယ်​တော်​၏​မေတ္တာ​တော်​ကို​အ​ဘယ်​အ​ခါ​၌ မျှ​အ​ပြည့်​အ​ဝ​နား​လည်​နိုင်​မည်​မ​ဟုတ်​သော်
    လည်း သင်​တို့​သည်​ထို​မေတ္တာ​တော်​ကို​သိ​ရှိ​နား လည်​လာ​ကြ​သ​ဖြင့် ဘု​ရား​သ​ခင်​ပြည့်​စုံ​သည်
    နှင့်​အ​မျှ​ပြည့်​စုံ​စေ​တော်​မူ​ရန်​ဆု​တောင်း​ပတ္ထ နာ​ပြု​၏။
  gng-NT: kí bɛnde kí ye uʼyíem yɛbe ki tì gɛ̀bre' unisaal ya bɛnm; kí li ŋmɔbe
    Uwien ya tetem kɛ ki tì gben'.
  cbi-NTPO: Tsa' mitya laachiya naake' juntsa millangue aseetanguen tsaa juñuba Cristo
    naa-i estyamuñuba juntsai dekeemijasa ti' pakentsuyu Diosnu, tsenmalaa Dios ñullanu
    naa naakendya'ba tsaa tirenutsu.
  ikk-NT: ụnụ a ghọta ya wụ ihiẹn-ọsụsụọ a, hụn wẹ ghalẹni a ghọtachanrịn—kẹni ihiẹn
    ile rị imẹ Osolobuẹ hụn ụzọ jun imẹ ọnụ.
  leu-leu: Ne fenung o mi taa texaas sena vubuxan xasingitan sina aava molava temasaat
    paaliu sena texaasan sitaara. E malaanabeꞌ mi taa bas soliu pana vubuxan xasingitan
    sina Piran xa.
  maz-NT: Rí ö'tc'üji Mizhocjimi c'ü rí pãrãgueji ja me ga s'iyazügöji e Cristo; zö
    dya sö rá tendioji texe c'ua ja ga s'iyazügöji c'ü. A cjanu xo rí ö'tc'ügöji Mizhocjimi
    c'ü ra manda cja in mü'bügueji angueze; ngue c'ua rí nocüji cja o̱ dyë angueze.
    Ngue c'ua, c'ua ja ga cja angueze, je xo rgá cjats'ügueji nu.
  bod-N: ཁོང་གི་བྱམས་པ་དེ་ནི་བློ་ཡུལ་དུ་མི་ཤོང་བ་ཞིག་ཡིན་པ་ཤེས་པར་གྱུར༌ནས། དཀོན་མཆོག་གི་ཕུན་སུམ་ཚོགས་པ་དེ་ཉིད་ཁྱོད་ཅག་ལའང་ཁྱབ་པར་སྨོན།
  tca-NT: Rü woo tama yanguxgu i tórü cuèx na nüxü̃ icuáxü̃cèx na nañuxraü̃xü̃ i ngẽma
    ngechaü̃ i namaã Cristu tüxü̃ ngechaü̃xü̃, natürü Tupanana naxcèx chaca na pexcèx
    nango̱xẽẽãxü̃cèx na ñuxãcü na yiĩxü̃ i ngẽma ngechaü̃ na aixcüma pewa nangẽxmaxü̃
    i guxü̃ma i Tupanacümagü.
  zpl-NT: Enzeꞌe rnacua lu Diose nú chuluhua eluseca cuaꞌ nú chiquiꞌ llene neca, nu
    másela llene necane luquelá nú rriꞌi bee bene elliebacuꞌ, nu scua nezaꞌli nú huañihua
    cuna Diose.
  mbc-NT: Inna, epîrema sîrîrî amîrî'nîkon pona, maasa pra sîrîrî Cristo e'sa'namato'
    epu'tîya'nîkon yu'se wanî ye'nen, teuren tamî'nawîrî epu'tîya'nîkon eserîke pra
    tîîse. Tîîse inî' panpî' epu'tîya'nîkon yu'se wanî, Paapa pia eeturumaka ye'ka
    pe e'to' yawîrî, tîwarantî aako'mamîkonpa, tiaronkon sa'nama pî'. Sîrîrî warantî
    esatîuya Paapa pî'.
  ndg-ndg: Nenda kualoba kwamba muutange ukolo wa upendo wa Kristo, wabile uyongekeya
    ufahamu. Mpange aga ili mjaze ni ukamilifu wote wa Nnongo.
  wsk-wsk: Ale noko kua nangara ko munan umu ikia ningo suen la nunga kia saparam
    umu ko ikial ale, Kaem ko ikia munan karogo ninguru terong ma saparalko.
  toj-NT: Ja mero smeranili, mi huax lajxi ja jpensartic ja jastal jel ja syajal sc'ujol
    jmoctiqui. Jel yaj juntiro huax yabyotic ja Diosi. Pero huanon ni sc'anjel yi
    ja Diosi que ja huenlexi oja huaa bajex juntiro soc ja Diosi. Jipa hua c'ujolex
    soqui, pero meran, ti oja huilex oj ya jac ac'ujolex jastal jel nihuan juntiro
    ja yeni.
  tbc-tbc: Rumok, id iŋanen ilo panek an taloŋ pasik anen ta idaisuda na ya. Gug gidad,
    ŋai niŋemi wo Bai ŋugudani oŋ da, aŋ iŋsan ilo panek an aloŋ uyanan a, ago dop
    man Anut san bunun uyanan fidian ilon lo awa na geig an, aŋ lo dam ka awan isa
    wa.
  sna-sna: uye muzive rudo urwu runopfuura ruzivo, kuti muzadzwe kusvikira pachiyero
    chokuzara kwose kwaMwari.
  smk-NT: Wanin et a masari' moyo in nin pangangado' a iti kona ni Cristo mataman
    no kasan makatanda' nin peteg sa sain. Wanin a dawat ko kona ta pigaw nin magkamain
    komoyo nin masibulot a sarban nikaDios nan Dios.
  grc-TCGNT: γνῶναί τε τὴν ὑπερβάλλουσαν τῆς γνώσεως ἀγάπην τοῦ Χριστοῦ, ἵνα πληρωθῆτε
    εἰς πᾶν τὸ πλήρωμα τοῦ Θεοῦ.
  gof-WFTW: Eratethaafe aadhdhiya Kiristtoosa siiquwa hintte erana mela qassi de7o
    immiya Xoossaa wolqqan hintte kumana mela ta woossays.
  spa-BLM: y conocer el amor de Cristo, que sobrepasa todo conocimiento, para que
    seáis llenos de toda la plenitud de Dios.
  kyz-NT: 'Afutat je pẽẽ ikwaawa, “Kristu ''ga iporomutat jane ree a''jea futat” ''e
    are pẽneapyoa. Janereapyopawa''uweri agawewi jane ''ga jarefutar are. A''etea
    je ee pẽneapyo''ia afutat. A''eramũ je ''jau Ku''jywa ''ga upe: “Emueapyo ''gã
    ejee, ''gã nee eporomutar are”, ''jau je ''ga upe pẽ nee. “Ojee eneporomutar are
    weapyo re, nipo ''gã jemogyi ene ''jawe”, ''jau je ''ga upe pẽ nee.'
  dao-dao: Ä, Khritawa mhläkphyanak cun nami ksing khai lüpi kümbe khaia am mi ksing
    khawh, acuna kyase, Pamhnama ning üng bebang ua.
  cya-cya: a cunta ca cuiya' ti' um tsala ña'an tlyu cha' tsu'hue ndyi'o tiquee Cristo
    lo'o na, ñi a ndlya cha' tiyaa 'in na qui'ya na cunta cha' re, ña'an ca si'yana
    cha'an yu'hui Ndiose 'in um tsaña'an nu lca ñi ycui' ca ñi.
  wrk-wrk: Ngayu nulijba narringi jingkiykanyi Jisus Krayis, nyulu marukangka muwa
    ngambalangi. Kudanyu nyulu marukangka muwa ngambalangi. Mikuwali nganinyi kudanyu
    maruka muwa, barrinani nyulu marukangka muwa ngambalangi. Baki mili ngayu ngajakangka
    Kud narringi, janyulu wajba narrinya kunybanyi yajinyi Kudwanyi. Janyulu wajba
    narrinya kajanyi kunybanyi yajinyi. Janyulu yarrijba narrinya jungunkanyi yurlurrmba
    nangangi, barrinani nyulu Kud jungkuka yurlurrmba yurrngumba. Nani ngayu ngajakangka
    Kud narringi. Barriwa.
  nii-nii: Nga enim kapłi Krais eim nge noman ka wii mendpił ngonum ei piingii; ba
    ei kapłi, pei piik, poru ninerngii mon. Ba nga Gos nge oł kun ka kanim kanim oł
    ei, enim noman tuk ełe piki tumba.
  ign-NT: '@see-verse:EPH.003.018'
  dik-NT: Na cɔk ciɛ̈n raan ŋic ye ayic yen tɛ̈ nhiɛɛr Raan cï lɔc ku dɔc ɣo thïn,
    ɣɛn ë Nhialic thiëëc bäk ŋic. Ku bï tɛ̈ ye wek luui thïn ciɛ̈t tɛ̈ ye Nhialic
    luui thïn.
  cac-cac: Vach'chom malaj b'aq'uin̈ ol nachajel cuuj jantac val tzon̈ sxajanej, palta
    in gana tzeyojtaquej val eli. An̈ejtona' in gana to svach' tz'acvioch cajan Dios
    d'ayex.
  tzj-E: Jquenwajo' chewa chnewutkij nak rbanic ojben ri'il rxin Cristo, jun ojben
    ri'il jmás chna k'axnak, jun ojben ri'il jxe nq'uisa apensar tzrij che rch'obic.
    Kas ta xtewutkij nak rbanic ojben ri'il rxin Cristo ch-utz c'ara' xtnoj ta ptak
    ewanm ixix chka' njelal jnojnak pranm Dios.
  san-BUR: ဇ္ဉာနာတိရိက္တံ ခြီၐ္ဋသျ ပြေမ ဇ္ဉာယတာမ် ဤၑွရသျ သမ္ပူရ္ဏဝၖဒ္ဓိပရျျန္တံ ယုၐ္မာကံ
    ဝၖဒ္ဓိ ရ္ဘဝတု စ၊
  yaa-NT: '@see-verse:EPH.003.018'
  cab-NT: Amúriajatina lubeíti lun jasúbudiruni ínsiñejabuni le, le weíritimaabei
    lueí sun le wayáraabei asúbudira, lun lúma jumá Búngiu le gumúti.
  clu-clu: Kabay pa nga indong maulaman anang gogma, bisan matood nga indi gid maabot
    isip; agud ang tanan nga dian sa Dios maging dian ra kanindo.
  swh-ULB: Ninaomba Kwamba mjue ukuu wa upendo wa Kristo, ambao unazidi ufahamu. Mfanye
    haya ili mjazwe na ukamilifu wote wa Mungu.
  tpt-NT: yu ixjapaxkanti ni Cristo. Ni anchanuꞌ japaxkanti la ay tus jantu lay mispaꞌokan.
    Va knajun jantu katatsꞌanqanin tuꞌuchun la ixꞌoxixtu ni Dios yu kataxtaqniyan.
  aai-aai: Turobe, God ana yabow i ra’at kwanekwan men karam boro etei tanasora’ub,
    baise sawar abisa gewasih God wanawananamaim awan karatan tema’am, etei boro kwa
    wanawananamaim nakaratan kwanaso’ob.
  sny-sny: Krais lo marepi tote wawesiyeyei ape lai erasi pefine a'i ironamisiya.
    Owe meni ta lai tote wawesiyeyei apou ape siye so'oruwerowata. Ahowa, ane le ne
    apou ei towerisiya. Fene marepi tote wawesiyeyei lo ape siye so'oruwenamitorowa.
    Fene marepi tote wawesiyeyei lo siye so'oruwerowa su, Owane Sitewi lai fene ma'e
    marepi werese pefine a'i lo au teme'eriyerowa.
  myy-myy: Manire maisacõami Cristo. “Adocõ manire maiguĩji”, yi mani tʉoĩaro rẽto
    bʉsaro manire maiguĩji Cristo. “Riti bajia iti”, mʉa yitoni, Diore senia yʉ. Ito
    bajiri Diore tʉorʉ̃nʉ rẽtocũcõri ĩ ãmoro bajiro riti mʉa yire ãmoa yʉ.
  trc-NT: '@see-verse:EPH.003.018'
  cut-NT: Náhn che tumacadio ne vedeyahino chahte yahn ye che nde metah conan conahn
    vo. Nduco tihca̱ ne, numa ino ne nda̱hco ne chedave yahn ne ta̱h Dendiohs.
  bel-bel: і ўразумець вышэйшую за ўразуменьне любоў Хрыстовую, каб вам напоўніцца
    ўсёю поўніцаю Божаю.
  zlm-KSZI: dan mengetahui kasih ini yang tidak terjangkau oleh pengetahuan manusia
    – supaya kamu dipenuhi dalam seluruh kepenuhan Allah.
  gdr-gdr: Ɨ kwa wɨn danda okasya ɨpɨndenam Kerisomna singi b'iyena mɨle rɨnte ra
    makwa yɨpa rɨgat rɨrɨr e okas tina wumɨr ke. Nokɨm da ɨdenat God wen rɨrɨrkɨp
