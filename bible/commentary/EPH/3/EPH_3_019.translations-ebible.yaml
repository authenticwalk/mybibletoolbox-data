  kwi-kwi: Cristo uruza kwisha pashinamtukas, une yawa Dios uruza pashinamtu aizpa
    we piankamamtu. Diosne uruza maiznashina, u uskanain namanapa, us pashimtu aizpa
    kianapa. Sunkana u akwa paikumtus.
  agm-agm: Ye akɨte! Kɨraisiho nyahɨ isɨhiyaanangi komɨ maarɨho nanyamindɨhandɨ apɨpaahɨ
    awaindɨhande. Awaindɨhandisɨ nyahɨ isɨhiyaanɨ kandɨ biyaatɨ wɨndɨ mmonaatɨ gwɨnyaawaatɨ,
