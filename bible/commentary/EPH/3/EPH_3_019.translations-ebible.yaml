  gvc-gvc: '@see-verse:EPH.003.018'
  sbk-sbk: Ilabha huje mumanye ugosi wi lugano lwa Kiristi lwe lushilile ifahamu.
    Mubhombe izi nke mumemwe ugolosi wonti uwa Ngulubhi.
  mya-JVB: ကိုယ်ဉာဏ် နှင့် မသိနိုင်သော ခရစ်တော် ၏ မေတ္တာ တော်ကို သိ နားလည်ခြင်းငှာ၎င်း၊
