    ntoꞌno seyoꞌne Mpohumo jomo ulalokweno. Oseso Anɨtu kako sekwoe huyoꞌmango somo
    sefoꞌmahwosi kako paꞌnyo wopɨngoꞌnohini wasemokumontonoho. Ngko oso hisoꞌno Mpohumo
    jomo ulalokweno.
  eng-AOI: '@see-verse:EPH.003.018'
  yon-yon: Kwane, kaadkeri yaa burudandoon ye mimyob dowaken kee kaadkerime andid.
    Kuyaa kaadkeraniib kuu God ye inamen kuu yiib niindem aom dembe yiminmo keraneen.
  poi-NT: Aŋwágáypat́im Dios iga micjo̱dóŋa̱iñ jém Cristo it́óyooyi, mex d́a nunca
