  chz-NTPS: Saꜙ läꜙkë̱hˊ jneˊ jmɨɨˊ läꜙngëëꜘ jneˊ haˉ ko̱hꜘ saꜙ hnääyꜗ jneˊ pero ngɨɨnˊ
