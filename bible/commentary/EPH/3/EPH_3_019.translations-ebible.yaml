    muki nesaya nebo dukau waitoko minadeyo.
  heb-heb: וידעתם את אהבת המשיח הנעלה על כל דעת ונמלאתם את כל מלוא האלהים׃
  mpp-mpp: Ailu Kristo ye kweleinedi nongileng angackecaigac, yogo ngic ngage-ngage
