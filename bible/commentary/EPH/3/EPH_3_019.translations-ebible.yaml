    enim kʉn tepa omba, kapⱡa endangga.
  bch-bch: Ta gimi ga aoatai mambe Kristus ele kimnga toa ne iasal panua toa ngada
    ne led oatainga. Tota saoa danga kemikemi toa iuon Deo iloleai ga ienono, eine
    ga iuon gimi lolomiai pade.
  cco-NT: Jo̱ mɨ́ɨꞌ˜bɨ́ɨ Tiquíˆnaaꞌ cajo̱ e nilɨñíˆguɨꞌ dseángꞌˉ røøˋ jial tíiˊ laniingˉ
