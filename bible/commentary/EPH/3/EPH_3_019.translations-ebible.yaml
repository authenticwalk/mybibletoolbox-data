  kwd-kwd: Lo'oo, nau ku fo'a fana 'amooru su'a na nga kwaimaanga ala Kraes, gwa'a
    ka 'ato fana ta'a 'agila su'a le'a ai te'efou. Ma lauta moru su'a suria nga kwaimaanga
    ala Kraes, ma nga falafala amooru te'e 'ilaka'u nga falafala na God.
  ded-ded: Amma Kristongo heresongogoc hoannunuande, imoc ngic negen negeng sasawa
    ferahedacma fede, imoc ifingoc negenggecdeac numugenduae. Ammanu gearu ubaac semeng
    wake wakea, imocngo mewakeyunubeso.”
  ewe-ewe: be mianya be Kristo ƒe lɔlɔ̃ sia ƒo gɔmesesewo katã ta, be Mawu ƒe agbɔsɔsɔ
    la katã nayɔ mi fũu.
  nuy-nuy: Yii, numburru-marrbuy-mana nugurru na-Christ-jinyung anubani-yung ngarranii-ḏamarr-ngu-burraa-yinyung
    niga, numburru-marrbuy yungguyung nugurru. Yagi nurru-marrbuy-mi-windiyung nugurru.
    Yagu wiiya aadanu, nugurru numburru-marrbuy aḏaba. Nguynju yadhu numburru-marrbuy
    niga na-God, maaḻamburrg-galawaj, marri anaaynbaj-maynji anggu-waṉbina, nugurru
    numburru-yamana nguynju nigawi-yii aadanu.
  cop-BHC: ⲈⲈⲘⲒ ⲈϮⲀⲄⲀⲠⲎ ⲈⲦⲈⲢϨⲞⲨⲞ ⲚⲦⲈⲠⲈⲘⲒ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ ϨⲒⲚⲀ ⲚⲦⲈⲦⲈⲚϪⲰⲔ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒϪⲰⲔ ⲦⲎⲢϤ
    ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: '@see-verse:EPH.003.018'
  pri-NT: Ba é piwéna jii ê autâmogòori kâjè tèpa âboro. Â wâdé na é dipitiri ê wâro
    kàwà wà Pwiduée, goro ê pai tâbawêe kêe.
  zpq-NT: Ḻe biṉa' šejni'icho catec chaquechgüede' chio'. Na' ḻecze chṉaba' zej gacchle
    beṉe' güen doxen can' nac Diosen'.
  por-TFT: Quero que vocês experimentem quão profundamente Ele nos ama, mesmo que
    não seja possível entendermos plenamente o quanto Ele nos ama. Peço que Deus possa
    capacitar vocês a ficarem cheios {terem a plenitude} das qualidades que Ele mesmo
    tem.
  gwi-NT: Gaagwiindaii googaa nik'it deegwahtł'oo Vit'eegwijyąhchy'aa diineet'iindhan
    gwinzii datthak gaagwiindaii kwaa t'oonchy'aa, gwinzii gaakhwandaii geenjit Vit'eegwijyąhchy'aa
    vats'a' khagidihjii, ąįį gwik'iighai' Vit'eegwijyąhchy'aa vik'it dinjii khohłyaa
    geenjit.
  gvn-gvn: Jesus Christ ngananka wawumalarrku, yamba ngana yinyaynka kari mumbarku
    binalmal. Ngayu wawu nyulu yurrawunbu wawungu walanka, yurra dungarinka yala nyuluku
    dungay.
  nhy-NT: Niktlatlawtia in toTajtzin Dios para namejwan xikixmatikan itlasojtlalis
    in Cristo, katlej sa tekitl weyi iwan asta mach akaj weli kimomaka kuenta. Iwan
    ijkón namejwan welis antentoskej de Dios ipan namoyolo.
  asm-FB: খ্রীষ্টৰ অদ্বিতীয় মহান প্রেম যেন আপোনালোকে উপলদ্ধি কৰিব পাৰে, তাতে ঈশ্বৰৰ
    সকলো পৰিপূর্ণতাৰে আপোনালোক পূর্ণ হব।
  okv-okv: Eto embo tapa na Keriso ta osa ari peni vahai avo tapa inono ta kiari inono
    ae rate ungota jo amo God ta Ahihi na eto God ta ari na enetaja pari ereona.
  mxt-NT: Vatyi yaha xaan cahnu cuan. Nyacua ma cuvi cohon nuu yo yoso cha cuñí ra
    chi yo. Soco cuñí cha nacoto ndo yoso cha cuñí ra chi yo. Tyicuan ta ñahri ca
    cumañi chi ndo. Vatyi Nyoo nyaá maa ra chihin ndo.
  tzo-NT: '@see-verse:EPH.003.018'
  ind-AGS: Semoga kalian mengenal kasih Kristus yang melampaui pengetahuan, sehingga
    kalian dijadikan penuh dan lengkap oleh kepenuhan Allah.
  omw-omw: '@see-verse:EPH.003.018'
  yrb-yrb: Danu neno arama uetana derawereba emenu iwata serigari utasu. Utasurogo
    nono nanu ununa yana Danu neno arama ueta iwata ufoita. Eno ufoitana Godima yanu
    nenoro ibegou ufisu.
  maa-NT: Nguì ndaà jcha̱a jè kjoa̱tjòcha xi tjín‑la̱ Cristo xi ìsa̱ 'ñó otonè‑la̱
    ngats'iì kjo̱hítsjeèn‑ná skanda mìkiì machi̱ya‑ná, mé‑ne nga ni̱mé chi̱jat'aà‑nò
    koni jè Nainá, ni̱mé chi̱jat'aà‑la̱.
  mcq-mcq: ꞌEne Kerisora oja múhajaho hena kahuna. Ijara henaka asitaha paranana.
    ꞌEnaꞌomo ja mahoꞌo Godoni henaka ijara ituꞌonahe areri renahuna.
  sus-A: وٌ شَ كٌلٌن سْتْ عَ مَ عَلَ شَ مِشِ سُفَندِشِ وٌ شَنُشِ كِ نَشّ، شَنُنتٍيَ
    نَشَن مُ نْمَ قَهَامُدٍ عَ فبٌيَ شَ قٍ رَ، عَلَكٌ عَلَ شَ وٌ رَكَمَلِ عَ شَ قٍ
    كَمَلِشِ بِرِن نَ.
  jpn-1965: 人知をはるかに越えたキリストの愛を知ることができますように。こうして、神ご自身の満ち満ちたさまにまで、あなたがたが満たされますように。
  fra-SBL: et pour connaître l'amour de Christ, qui surpasse toute connaissance, afin
    que vous soyez remplis de toute la plénitude de Dieu.
  yka-yka: Toˈo asal karayaw kataˈuhanbi bang saˈingge hadje lasanen - bisan gaˈi
    tahātite kēmon - supaya tipun luˈu si kaˈam kēmon addat duk pikilan Tuhanin.
  mle-mle: Ayiy, wun mawulaar wukituwa aw gwur mwiyir aal gwurak Jisas Krais yikwadaal
    mawulaam lakwugwurkik. Diki nyanak yikwadaal mawul, aal mwiya nimaala. Aw nyan
    mwiyir maa rav miyawa lakwu-lakwuk diki nyanak yidil mawulaam. Awarab wun Godak
    bas situwaad gwuradiy mawulaam di dikidiy miyawa sukw gaaj yikuw, wapwurukwun
    ridakikik dikiwa.
  shp-NTPO: Enra yokatai, jonin shinan betan senenma, kikin ani riki, ja noimisti
    shinan ixon, maton onanti kopí, jaskáaxon ja mato Diossen meniai jawékibo, jatíbi
    maton bia iti kopi.
  aom-aom: Röhu Kerisohu diehi uehorovavuajoho noehu ga barëꞌiröhoho bogo eni javue.
    Iae ëhi jie röhu na nege jemëro uvoꞌirarijego huro ëhi uehorovavuaje hö uvego
    ëhuro God-are uehoro mahuro mu mahuro jö mahuro bövi biseꞌo mahuro jemesi dë vövöbajoꞌoho
    rarovëvoꞌiröhego. Na ëhi negego God-are örire jöe jövajeje.
  geb-geb: '@see-verse:EPH.003.018'
  bsj-bsj: Mi kwobdiloti na kom nyimom tenanka cwika almasihu wo cum nyonka. Kom mawo
    naci dimkom ki dika kwamak.
  cak-cak: y k'ij-k'ij más xtivetemaj ajani nojo'on pa ránima ri Jesucristo riq'uin
    (ajovabel, amor) ri man jun bey xtetemex ruchojmil ronojel, richin ninoj pan ivánima
    rix ronojel ri nojnak pa ránima ri Dios.
  chf-NT: Ac'ä tä' u yajna'tanonla, ixta mach cä che trebe cä laj chen entendela.
    Cä c'atben Dios que une mismo c'ac'a' ajnic ta'wac'ola, con to'o lo que u cänäntan
    uneba.
  tlf-tlf: '@see-verse:EPH.003.018'
  piu-2006: Yuwa, paluru ilta nganampa puntura kutu yunytju nyinanyi. Ngayulu yunytjurringanyi
    nyurrangarri kutu nintirringkunytjaku Yiitjuku, nganampa puntura yunytju nyinapayiku.
    Yilta paluru yaṉangu tjuṯaku puntura yunytju nyinapayi. Palunya nguwanpa nganaṉa
    yaṉangu tjuṯaku puntura yunytju nyinanytjaku.
  poh-NT: Jeꞌ reꞌ ajic nipahkaj woꞌ johtok reh Dios chi chiban ta nak chi reꞌ hat-tak
    eli̱c enaꞌn tak risukquil i rinimal wach ricꞌaxbal i Jesus reꞌ Pahbamaj chi Kꞌatal
    Kꞌoric eh chi jeꞌ reꞌ chanaꞌbej ta woꞌ nak tak chi kꞌe̱ꞌ tiꞌ kojricꞌraj to̱b ta
    woꞌ maꞌ eta kojponic ru̱cꞌ rirakmajic pa̱m i rinimal wach cꞌaxo̱j riban cho keh.
    Maꞌ xa reꞌ ta reꞌ i pahkanic niban johtok reh i Dios chawi̱j tak jeꞌ laꞌ woꞌ nipahkaj
    chi chiyew cho aweh tak i chiꞌnchel wach take noꞌjbal wilic ru̱cꞌ.
  tue-tue: Cʉ̃ʉ̃ maĩrére tʉomasĩ́petinoña manipacári, mʉ́ã cʉ̃ʉ̃ maĩrére tʉomasĩ́nemoãrõ
    jĩĩgʉ̃, sãĩbosáa. Cʉ̃ʉ̃ maĩrére tʉomasĩ́nemorã, Cõãmacʉ̃ tiiróbiro niirecʉtirere
    cʉonemóãdacu.
  bjp-bjp: Ke gamek usum sabin le famais kia i laumet kanaka na tasum ken fanu, isi
    gamek fuun ini liu tikii ke God.
  xon-xon: Waah gee timi pu na jer unii aah ga ŋmaa bee pu na. M ban ke ni bee waah
    gee nimi pu na aan nimi aabimbin li bi ke waah bi pu na mbamɔm.
  tzo-ZNT: Pero mu xlaj quiltic scotol yuꞌun mu noꞌox albajuc cꞌu xꞌelan scꞌanojotic
    ti Cristoe. Mi achꞌunojic ti scꞌanojoxuc tajmeque, chcoꞌolaj avoꞌonic xchiꞌuc
    ti Rioxe.
  mpm-NT: Ti jikantaꞌu xaan ri ja ɨɨn kɨvɨ ɨɨn kɨvɨ suꞌva na chaku ga ini ra naa ra,
    nasa ni kuu ja ni kundaꞌu ini Cristo yoꞌo naa yo, vasu tu jaa ra ja kuni ndaa
    ra taka jniñu ni saꞌa ya. Ti koto kaꞌncha ini ra. Siin naa ra nava na kuaꞌa ga
    Yandios inijnuni ra, ti nava na nduu ɨɨn nuu ini ra, ti kundaꞌu ini ra maa ɨɨn
    ni Yandios jiin nɨ ini nɨ añu ra naa ra.
  ots-NT: Pe nde̱jma̱ dí öjpi cam Tzi Tajʉ da möxquijʉ pa gui pa̱dijʉ te tza ngu̱
    i neguijʉ car Cristo, masque jin gu jötijʉ gu ntiendejʉ göhtjo ja i ncja. I nesta
    gui pa̱dijʉ, cierto i ndo neguijʉ car Jesucristo. Nubbʉ́, da hmʉ mbo ir mʉyjʉ
    cár jma̱jte ca Ocja̱, göhtjo co car ddadyo hmʉy ca rí hñe̱ guegue. Nubbʉ, drá
    ndo zö grí hmʉpjʉ, ncja ngu̱ ga ne ca Ocja̱.
  hoy-hoy: अदिक मसीह अन्द आ प्यार इक जान्स सकी जो ग्यान देल अनजान आर कि नीव परमेश्वर
    उन पुरा भरपुरी ताका परिपुर्ण आगेगी.
  amo-amo: Yinnon, ussu Kristi katin likara nworu unit yinin, bara inan se ukulunu
    likulung Kutellẹ.
  pjt-pjt: Uwa, Jesunya Christanya nganampa puḻkaṟa alatjiṯu mukuringkupai ngaḻṯunytju
    puḻka mulapa, kaṉa mukuringanyi nyura kuḻu mukulya nyanga puḻka palula ngaṟanytjaku,
    ka nyura mukulya nyanga palula ngaṟala palya mularariku Godanya puṟunypa.
  cwe-cwe: Mumanye ulondo wa Chilisito woufosa ilimu yose, mumemezigwe mbuli zose
    za Mulungu, muwe fana Mulungu.
  daa-NT: Ka seener gay, gem gediraaɗo ibinin̰ ele ka Iisa Masi, asaan ŋa pakgig gamin
    okin̰co kuuk gi ibingiyo. Iŋ taar-an oki, nu indaag Buŋ a ŋaa miinin̰ gelbinko
    iŋ barkiney taat dakin aale.
  mlp-mlp: '@see-verse:EPH.003.018'
  ape-C: Aria yenek beten yarigan um nutaurumep abom pudukemesh um agundok Krais urkum
    manawasham ipak abom um douk neshagrakuk abom ihishmorim arpeshin saki. Eik douk
    yenek betenumep namudok um yakri ipak putukur Krais aria puraeh piyateh abom Iruhin
    ananih aih. Aria anan nupe abom numun ipakiruh aparuh aria ipak pudukem anan.
  bgs-bgs: Mólà pa ka kasóddóran yu na dakál tô ginawa i Cristo ákniyu, agad dì yu
    tuu kagpáttan tô kadakállan katô ginawa din. Atin ka makagpát kód na ágginawaan
    kó ikandin, mapánnù kó katô kapánnuan ka Manama.
  faa-faa: Keresomo himu tumurumo hemakapusuane namo kakaro kárasasamo isiapo aíyaka
    hemakapusifareapo. Asiāne Keresomo himu tumurumo hemakapusuane repo asekea hemakapusimo
    nōmo kurikurirakanapo. Asiamo Keresomo himu tumurumo hemakapusuane reaki fasereperakano
    Kotimo koteaka ainane reaki komarukusapo.
  kik-kik: o na mũmenye wendani ũcio ũkĩrĩte ũmenyo wothe, nĩguo mũiyũrĩrĩrio na ũiyũru
    wothe wa Ngai.
  cap-NT: Z̈oñinacaqui Cristuz̈ zuma munaziñi kuz anaz̈ tjapa paji atc̈ha. Jalla nuz̈
    cjenami Yoozquiztan mayiz̈inuc̈ha criichi z̈oñinaca Cristuz̈ zuma munaziñi kuz
    zumpacha pajzapa. Jalla nuz̈ pajtiquiztan, anc̈hucqui Yooz iratapankaz zuma kamañchiz
    kamaquic̈ha.
  ksr-ksr: 'Kraistwaa uujopayanoŋ mono balombaa momonanaa soya uuguja. Ii moma komuwutiwaajoŋ
    kokaeŋ qama kooliŋkejeŋ: “Anutu, gii mono akadamuga kuuya kanoŋ uumomogia saa
    qeŋ musuluŋgoŋ oŋomba.”'
  eng-TNT: 'and to knowe what is the love of Christ which love passeth knowledge:
    that ye might be fulfilled with all manner of fulnes which commeth of God.'
  sbs-sbs: Ni lapela kuti mwizive bukando bwa kusunwa kwe lato lya Keresite, li hitilila
    inzibo. Muchite bulyo kokuti mwizuzwe che kwizula kwe Ereeza.
  sue-sue: Awa nikare Kristora bayao meni emara ninai dainiro tepo inoya awa saineba
    niniro baitawise isa towena. Ago inuawa amire nena Anutura nana ena zamuro itewia
    ami nisokare nana topetiro baitamunoya.
  fra-NCL: même de connaître l’amour du Christ, qui surpasse toute connaissance, en
    sorte que vous soyez remplis de toute la plénitude de Dieu.
  bhg-bhg: Edo na jipapa ena, inemane Keriso da dubobarida tegabé kaenato yai awa
    ainda mina bawate. Ata gebé, kaenane Keriso da dubobarida tegabé kaenato yai awa
    gari tao ae. Edo na benunu tena awa, God mi ainda wasiri berari itomane doda sirari
    beda arate.
  snn-NT: Riusubi mësacuani ai ba'iye ai carajeiye beoye ai yëreba yëguë, ja'an ai
    yëyete mësacuani masi güesejë'ën señë yë'ë. Baguë ta'yejeiyereba ba'iyete mësacuani
    te'e ruiñe masi güesejë'ën señë yë'ë.
  atb-NT: Garai Gasâng é gumjup é hkyô lhunglhâng èq wó lhoq gumjup yù kó sháng gaq
    nghû, sê é nyan htoq má gyaú é Hkrisduq é chyitdap hkyô lé, nungmoq wó sé râ matú,
    ngò kyûdung byi lhê.
  cek-AK: panoekhaih mah pha thai ai ih Kri amlunghaih to panoek pacoengah, Sithaw
    akoephaih boih hoi na koi o thai hanah, lawk ka thuih.
  bkd-bkd: daw matun-an nuy daan sa pagpalanggà din inyu bisan pa ku harì gayed haini
    agkategkad hu henà-henà hu etaw ta daw ulinan kaw hu Dios ha hurà gayed duun kulang.
  ctu-76: Más ñuc i p'untyaya Cristo che' bajche' ba'ic jach bʌ ña'tyʌbalʌl. Mij c'ajtiben
    Dios cha'an mi la' cʌmben ili i p'untyaya Cristo cha'an mi lu' bujt'el la' pusic'al
    ti Dios.
  lac-NT: '@see-verse:EPH.003.018'
  xla-xla: Kelisota bokotiyapo malamale kokoye pta sikemte pato epame opata malamaleye
    tla꞉mtana. Amasiyama epapele tlope na꞉ inoma sumale yu himima, wua꞉ta ya꞉ta bokotiyapo
    malamale eye malastlepo depame. Wua꞉ta epapelepiye, koko hapuloma dulu dla wua꞉tapo
    God some ha꞉ha꞉lowe ala꞉le oloma dla ha꞉ha꞉lepe.
  xav-NT: '@see-verse:EPH.003.018'
  cuk-cuk: Deginbali, Cristo-sabgued-dule-geg-bela-wisguedi, a bemar magar-itogemarsun,
    adi, Bab-Dummad bela-bela bemargi gudii guegar.
  tbf-tbf: Ma o lalaron va nga ta rongmetsikien ine ken tentoiv ian ta tsiroup rio
    kegiet sar teletelekirei. Io, kenga sar tino ta mang vous ngan bu kepineits kokouk
    se Raban.
  uig-CYR: '@see-verse:EPH.003.018'
  ikw-NT: ma anụ mahịa ọwhnun'anya ka ke kakwo nhne badnụ etekne nwernu rikne ghọhiali.
    M nọorio ma Chiokike mejihịa anụ nụ kpakara nhne Chiokike bụ.
  khs-khs: 'Keleso himu hapa matanawa hene heneye sosonase niwa aluse eta: matanema:na:
    telamanakeye. Alawamona Keleso himu hapa matanawa kiyewi potapola: matanemita:
    neyewi kulukulula:la:keye. Amowa kiyawa seli matanesaleke, Kote Ene falelawala
    apula: E penaiyawala kili himuwemi woliyetiye elaposakeye. Aluse, neyewi kulukulula:la:keye.'
  dwr-ENT: ኤራቴፔ ኣያ ኪሪስቶሳ ሲቁዋ ሂንቴ ኤራናዳኒኔ ቃሲ ፆሳዋ ጊዲያ ኡባባኒ ሂንቴ ፖሊ ኩማናዳን፥ ታኒ ፆሳ ዎሳይ።
  pma-pma: Anatin, avaseini keke envatien onen mariso mok mulin asa koa meatin keil
    akilea avandem usili, navis Ahi houmon kami miheilea eni. Hesakini, rendemien
    ka sakien keil onen Ahi hemai hesien moulien onami.
  atd-NT: Agad to kono ki amana ogpakasabut ki ko songo monu karakol ka goinawa ni
    Kristu kanta di ogkoiniantan ku to oyow ogkatagaan now on ka indakoli rin sikaniu
    to goinawa. Ian su oyow songo ogkatimulan ka maroyow no batasan now taman to ogkaayun
    on lagboy to sikan no goinawa to Magboboot no ogkatibulus on dio to goinawa now.
  tel-2017: జ్ఞానానికి మించిన క్రీస్తు ప్రేమను తెలుసుకోడానికి తగిన శక్తి పొందాలనీ
    నా ప్రార్థన.
  hat-BSA: epi pou nou konnen lanmou a Kris la ki depase konesans, pou nou ta kapab
    vin ranpli nèt ak tout sa ki nan Bondye yo.
  top-NT: ¡Makatlajá la̱ta tú lakapasá̱u y li̱lacacha̱ná̱u! Aquit cmaksquín camaklhcatzí̱tit
    jaé talakalhamá̱n xlacata Dios na̱kchipá mintalacapa̱stacnicán.
  msk-msk: Maski di amaimo na makadarag kita sang dakora na lugun ni Jesu Kristo kanatu,
    gosto ko na pagadakoraun mayo sang ginawa mayo si Jesu Kristo antak iyan sang
    ginawa mayo yang kariko nang pagkaDios ni Kristo.
  gyr-NT: Che ayeroquɨ ahe poroaɨsusa peicua tuprɨ catu ãgua rese (yepe ndayaicatui
    icuapa tuprɨ ãgua yaico viña). Ipɨpe sui Tũpa tasecoi pe rese.
  kmh-kmh: Kun ak biynimb nand gok kuyip gos tep ñenimin, Krays biynimb wasemb ayip
    rek niŋiy kunep giniŋgiy. Pen chin biynimb nep mindpun ak wasemb aypan rek maŋgiysek
    niŋjun rek ma ayip. Nirapiy bi tep key yimb mindpiyr. Pen nirip chiŋgiy, nand
    wasemb aypan kun ak rek nep ayniŋgiy apiyn.”
  ukr-ONPU: щоб могли пізнати любов Христа, яка виходить за межі розуміння, і були
    наповнені всією повнотою Бога.
  emi-emi: Me alooloo sae va aue am kila ia o aielousiaane ateva Karisto elaulau isaa
    akapa alomasaanga, me gheeleiaaimim aue elao aitauaa tee gheeleiaane God.
  zpv-NT: Rnaꞌbaꞌhn loh tu, pwihsi, tin gulgadxiꞌhyi loh guelnadziiꞌhi lasaaꞌ xteenn
