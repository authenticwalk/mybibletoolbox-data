  gux-gux: ke yin bandi kilisiti buama yaama n yabi ki pendi ytin ba fidi ki bandi
    yaala ŋali UTIENU yedagidikaama n gbie yi pala nni.
  kos-kos: Aok, nga kena tuh kowos in etu ke lungse lal — finne alukela ma kut ku
    in kalem kac — tuh kowos ac arulana sessesla ke ouiya lun God.
  ibo-ibo: na ịmatakwa ịhụnanya nke Kraịst nke karịrị amamihe, ka unu jupụtakwa nʼizuoke
    niile nke Chineke.
  yml-yml: Mogitana, nuanuaku Keliso yana nuakalikali bwaikaotogina ꞌwa na vebaemi
