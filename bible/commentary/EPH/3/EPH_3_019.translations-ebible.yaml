    a̱ ri.
  cax-NT: Sane te, masaruquitaiqui, chüpuerurrüpü entendebo oñü nurria arrüna tarucu
    nucua ümoti Cristo, pero ta tusio oemo uiti que sane. Arrti anati au nabausasü.
    Uirri iyebo aboi tacana nacarrti Tuparrü.
  aia-aia: Ma rei'uaa na ai'a mwada'u 'anai aidangisia hakoi heita'ahisi, ma'ata 'au
