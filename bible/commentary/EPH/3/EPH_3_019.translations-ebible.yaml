    amɨ sahɨ kandapɨ nga mmonɨwɨ gisunyaatɨtando. Siyatɨ sangi gisunyaatonɨhɨ amɨ
    Autaahaatɨho sawahomɨhetɨ komɨ watɨpɨhaiwa amɨ ko bimindɨhandɨ tisaitatɨ gaamatɨ
    ahotimbɨpa kapa nahataapa samɨhetisangi tisaitatɨ gaamatɨ ahotɨtando.
  ubr-ubr: Dura bag yau on ababayoi omi on wonnat On an nuabo on wonsagob, basit omi
