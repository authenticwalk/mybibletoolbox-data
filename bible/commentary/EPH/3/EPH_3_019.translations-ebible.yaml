  kgf-kgf: Waŋu Kristoac siŋ sorocya imi baec ic ionac niniŋ ninanéŋ olommuac séc
    qahac, waŋu ini imi niŋasarimu niŋac ʒéwelecanʒua. Niŋasarigic Anutuaru qeriawac
    mériaŋ kuaya qeqeya hezac iminéŋ onac muru kuaya qesalecgéma hemac ʒéma ʒéwelecanʒua.
  awb-awb: Wega arutaboiraitéh sánsámé anotah sansá púaq minayabe itega íre moke ahtebahrahúne.
    Mi sansánkákáq wene moke mó sansánkákáq ahtebageheéna itensabé púreruge.
  gdn-gdn: Ena, e wi nota kwarikwarisiniyau ki nau nuwaneya wi naigida mena wainapumuri
    manako Mamanuga God e eya iyai e rabineya posiwena uburau ki iyai wi rabinagau
    mete posiyagisi siwagapoto. E notai nu bamanugu ki mibai nu nubo notanuga bo katainuga
    pokaiya kataigamana ki yawatai mo pa mena.
  nko-NT: Ntráa ndɛ mʋ kokóli mbɛ́ɛ, ɔhá amlɩbɩ Kristo ɔdwɛ ámʋ́ʋ́ nyankpʋsa ɔkʋkʋ
    mɛ́ɛtalɩ́ nú mʋ́ asɩ yi amʋ. Fówun mlɩ tsiátɔ́ bɔ́bwɛ fɛ́ Bulu klɛ́.
  bsn-NT: Masare ĩ maise jediro masijeobetirona ñaboarine, quẽnarobʉsa mʉa masirotire
    bojaja yʉ. To bajiro mʉa bajijama, Dios ĩ bojase rĩne yirã ñarʉarãja mʉa.
  pib-NT: Wa gimkata gimatletkaluru pnute gimatyaplu Kristo gishiniklewle. Wa psoluko
    Goyakalunu mmagatikanepgi.
  wiv-wiv: Miu kata lala na hatuhatua ke Vuvu kua e lala kete kukulina matoto kara
    manumanu, kana maki kua ia e vinim matoto save laveve, ki mara beta ni tovoanga.
    Miu kata vonu matoto na hatuhatua kamana moge laveve ke Vuvu.
  reg-reg: Enisabhwa ati mumenye obhukulu bhwe lyenda lya Kristo, bhunu obhukila obhwiganilisha.
    Mkole ganu koleleki mwijushwe no bhulengelesi bhwona bhwa Nyamuanga.
  mlh-mlh: 'Kristore manjokoji morende mamanenoŋunde so odurega. Oi mane forenimiŋ
    ore iŋi oŋga wosiego: “Anutu, go kuririquraŋgo sosowo oiji maŋ mamaneyaŋuŋ puseru
    gbogbo ba yareigoŋ.”'
  gof-ENT: ኤራቴፌ ኣያ ኪሪስቶሳ ሲቁዋ ሂንቴ ኤራና ሜላ ቃሲ ዴዖ ኢሚያ ፆሳ ዎልቃን ሂንቴ ኩማና ሜላ ታ ዎሳይስ።
  aau-aau: Okar, Krais so uron-pi ko-ar lwak yor hokwe, liy nonkway wouk-wouk-ay ley,
    sawk hakwe God se senkin mesopok, hom hyo uron-pi ko-ar lwak yor ke kraiar nuw-nonkway
    e. Suw God so kyai arian kokwe hme liy nuw-wanohyay lowm-a-lowm lowpway.
  tvk-tvk: Reitin, neta sav xa eheien nan eilep pupu mili naha xa moletin xil lakila
    lanem usili, nasis Hi tengan isak ni xamim mukila. Imak, ma nenemien e sexien
    xil na Hi mei ise xat meulien namim.
  prf-NT: Nakuwan ay matukuyan moy en buu na a págmahal a awan kaya a maintendiyan
    tánni maputat kam sakay makompletu ten katangian nen Diyos.
  auy-auy: Ísu Káráísiti seyaafápímbá arumbá wétimimba óraaꞌa wétimimba ínta kanaaꞌá
    úmaisa awánasaraundasaanifo káféꞌa kárikaꞌa awánéꞌa ánaaemba awánamai kaweꞌó íyantafeꞌa
    inaí súne. Fasiꞌaémbá Maníkómpímbá óraaꞌa wéena kembiwífímbá óraaꞌa wéintafeꞌa
    inaí súne.
  tbg-tbg: '@see-verse:EPH.003.018'
  hub-NT: Tura nuiyasha Cristo anegkratmau ashi nekamaitsu nuna nekaawarti. Tumawar
    ame anegkratnaitam imauk arti tusan Yuusan aujeajai.
  hmo-hmo: Oibe, lau ura Keriso ena lalokau do umui diba. Unai lalokau ese diba ibounai
    ia hereaia. Dirava lau noia, umui ese Keriso ena lalokau do umui diba momokani,
    unai neganai iena gau namodia dekenai ia honu dekena amo Dirava ese umui do ia
    hahonua.
  big-big: Ei, Kilisi iniyegi keli keya ini Kilisiyegi keli keya nazuwagawiliyegi
    keli purikka ini Kilisigi keli pura mawiyarek iwaka panuweki, nakkorau pilik puragi
    pangka iwaka panugi ono kele kapura, keya watabi Anotoyegi kola yolu piyeng iniyegi
    kola koyibene keleyiweki nogo Anotoyegi nguk mei.
  gux-G: Li buama yabi hali ke ti kan fidi ki gbadi, ama n miadi ke U Tienu n gbie
    i nni.
  cnl-NT: Juøøn³²na²³ 'e³ cu²li³móo³ra'³ 'e³ jmii'³¹ 'nɨɨ'n³¹ 'néen² jne² Cristo,
    juø'n³ quie'²³ 'a²³jia'³ jmɨ́ɨ² rɨ²³lí³ juø'² rɨ²jmee²ra² 'i'²³ ca³quie̱e̱² jmii'³¹
    cu³lø³¹ 'e³ la²³'nɨɨ'n³¹ 'néen² jne². Juøøn³²na²³ 'e³ cu²quie̱'n¹ 'óo²ra'³ la²³jɨ³
    'e³ 'ne'² quie'² dsɨ³ra² 'e³ xa³ quie'².
  zar-NT: Rinábidaʼ-nëʼ Dios gunëʼ ga gúnbëʼëliʼ yöl-laʼ nadxíʼi naʼ, le cabí gaca
    gúnbëʼëruʼ idú ca naca, para sóalen libíʼiliʼ idú le naca cazëʼ Dios.
  kde-kde: Muchimuimale itamwi yanga Kilisto ipûnda imadi yammalele ya vanu uchinga
    muumbajwe itimiliki yammalele ya Nnungu.
  ata-ata: La sou ngingi ngelavusou ꞌilixo noxou Kalisito sou tanungenge ne anu mutila
    manina mo muaulixu lavulavu. Ia ngingi ngelavusou, la sou mimii ane noxou Lataua
    ne anu uꞌanaꞌanalingenge no anu.
  qvw-NT: Jinaman'a cay mana lisiyta atipäśhanchic sumä-sumä cuyacuyninta lisiycälinayquipä;
    chaynütac Tayta Dioswan mana camacaycü juntay-juntayta quiquinta lisiycälichishunayquipäpis.
  nfa-nfa: '@see-verse:EPH.003.018'
  tnp-tnp: Nolkeikeiən əha rəha Krɨsto, ko kəsotəhrun rəfiniən mətəu-inu in iahgin
    pɨk, mətəu iətəfaki məmə onəkotəhrun vivi nolkeikeiən əha məmə Uhgɨn otəriauəh
    e nəmiəgəhiən rəhatəmah e noliən təuvɨr mɨn rəfin rəhan.
  urd-urd: और मसीह की उस मुहब्बत को जान सको जो जानने से बाहर है ताकि तुम ख़ुदा की
    सारी मा'मूरी तक मा'मूर हो जाओ।
  hot-hot: Kilisi anêŋ lahaviŋ ma hi bomaŋ ba miŋ hatôm anyôla eyala anêŋ daŋ ami.
    Ma doŋtom yahateŋ mek ek Wapômbêŋ injik lahaviŋ êŋ thô êndêŋ môlô ek anêŋ nômkama
    mavi lôkthô atu ba hamô yanida kapô ma êmbôlô môlô kapôlômim siŋ.
  mqj-NT: Kupelau langngan Puang Allata'alla kenamala muissanan manappa inde pa'kamasenae
    moika anna tae' nalambi' pikki'na ma'rupa tau ammu malara sundun situru' pa'kuanna
    Puang Allata'alla lako kalemu.
  rus-SYN: и уразуметь превосходящую разумение любовь Христову, дабы вам исполниться
    всею полнотою Божиею.
  mbh-mbh: na i pavurvur ako aro lemir mire nge iwopoalnga avele. Na aro ve thomu
    o vual nge asaguong aken, i ranga ve ako thomu o vual rintet nge a God. Ma lek
    nongong nge thomu i vene re aken.
  bdd-bdd: '@see-verse:EPH.003.018'
  cbt-NTPO: '@see-verse:EPH.003.018'
  srn-NT: Èn un o kon sabi a lobi disi di bigi moro leki san un man ferstan. Dan so
    a heri fasi fa Gado de, sa furu unu.
  cta-NT: Biꞌ chaꞌ ntiꞌ tsa naꞌ chaꞌ ca cuayáꞌ tsoꞌo tiꞌ ma̱ chaꞌ ntsuꞌu tsa tyiquee
    Cristo ñaꞌa̱ Ni jiꞌna, masi sca chaꞌ tlyu tsa nu ná nchca ca cuayáꞌ tsoꞌo tiꞌ
    na jiꞌi̱ laca chaꞌ biꞌ. Loꞌo juaꞌa̱ ntiꞌ naꞌ chaꞌ tyiꞌi̱ ycuiꞌ Ndyosi loꞌo lcaa
    ma̱, chaꞌ ná tyuꞌu tyiquee ma̱ jiꞌi̱ xaꞌ la chaꞌ tsiyaꞌ ti.
  bqc-SIM: í aà yeawázi pↄ́ wa fↄ̃ wà a lɛ́ dↄ̃ píio dↄ̃, Lua kɛkɛá píi i pɛɛwá.
  tcz-CHONGTHU: Nanghon Christa ngailutna hi tepkha teiyun! hiche hetchet ding chu
    hetjoujai hihih jong leh. Chutengleh hinkho bulhingset pum chule Pathena kona
    thilboltheina puma nakisem pilhing diu ahi.
  mar-mar: म्हणजे तुम्हास समजावे ख्रिस्ताची महान प्रीती जी सर्वांना मागे टाकते, यासाठी
    की तुम्ही देवाच्या पूर्णत्वाने परिपूर्ण भरावे.
  snp-snp: Ido siya-muluna lumu-lumu o minami monalawa kate-manede olu fulo edami
    mona ya kolife lato ya Goti faitoto minomo idami we yakafo mino faito gedenaiye,
    loto loumu-umu o minowe.
  isl-isl: '@see-verse:EPH.003.018'
  spy-NT: ānkōōnkēt mbo subak kule kēēytēē ꞉chamataani wōlēē kēēkāstooy. /Kiinyiitwook
    chamataanaa bo Yēyiin kuyem.
  xnn-xnn: Tet-ewa ay maiwed makagtek ay osto isnan kapigsan nan layadna ngem mataptapiyan
    koma nan getkenyo ta maanay nan komaneganyo ken Apo Dios.
  mwe-mwe: Na nkumanyanje kupinga kwabho a Kilishitu kupunda lunda lowe shikushitebha,
    nngumbaywajwe kwa kaje kutimilila kowe kwa a Nnungu.
  tte-tte: Kita tomo nige sowasowana ana mulolo kana lalaki takatai yawasosi, na yakawanoi
    komiu ana mulolo kana lotonan sowasowana kwalotonan. Kabo Yaubada, iya namwanamwa
    meuloina yaina, mwa iyaele kolimiu yo katemiu iloyapowonli.
  tcs-tcs: Ai wande yupla po sabe dis lab blo Kraist solong dis lab blo God i go stat
    po pilemap yupla. Bat dat lab i dat big, yupla nogo prapa sabe dis lab blo em.
    Den laip blo yupla i gobi prapa pilemap wea laip ane paua wea i kam prom God.
  hlt-THB: Khrih a lungnaak am sim noeng simthainaak ce ta thai kawm uk ti.
  soq-soq: Me nuawadawadawa debamaia apana mai atentoputuwapia rua, diaida. Tane ne
    rauparintedina e me nuawadawadawa atenidaitana. Inta ema inta uduudu dima God
    mampea e enalempe nopeidolempo dauwa etaidasanuna.
  qub-qub: Jesucristo cuyamashanchïnöga manami pipis cuyamanchïchu. Chaymi payta mañacö
    chay cuyacuyninta sumaj tantiyachishunayquipaj. Chaynöpami Tayta Dios munashanno
    waran-waran cushishalla cawashunpaj.
  att-att: Á parè bì ta kánnámmuán naw yù ángngiddù ni Apu Kesu Kiristu nittam, mássiki
    nu arát tam awáyyá nga kánnámmuán yù ngámin nga pagáddekán na, á parè bì ta matagenà
    naw yù ángngiddù na nittam ta kággággaw ta áddè ta kesipà tam sangaw kâ Namarò.
  bki-bki: Riano ga na, kiano tinietiiano nene naio toru, mia maka garuei, kito maka
    rejikia rover romijikia batitig naio ruei. Mia bekurano, kiniou nobolkouo ga ka
    mia kamiu kumijikia kuvial kiano jidomiano nene ea kenemiu meuliano nalo, rivano-o
    mia Atua kiano bajago novo nalo, a kiano meuliano novo, avujolou batitig ea kamiu.
  bqp-bqp: de à le à a yenyĩ kũ oni fↄ̃ ò a lɛ́ dↄ̃ pínkiro dↄ̃, Luda papana pínki
    pɛkɛrɛáwa.
  mcp-mcp: Bɨ bə́g nə́mə́ nə ŋkul mə mpú cɛɛlí mə́ Krîst í ŋgə́ ná ntɔ̧ sə́ fʉg nɨ,
    shú nə́ milâm mí lwándʉ́g bɨ́ nə fʉg nə cɛɛlí nə́ cwɔ́ɔ́ nə́mə́ nda Zɛmbî jɨ́
    lwándʉ́lá nə́.
  hat-hat: Wi, mwen mande pou nou rive konnen kalite renmen Kris la gen pou nou, atout
    pesonn p'ap janm ka rive konnen l' nèt. Konsa, n'a vin plen nèt ak tou sa ki nan
    Bondye.
  npl-NT: Yika, niktlajtlanilia Dios, xikixmatikah non tlasojtlálistli, non kipanawia
    nochi tlan tikixmatih, para ijkó nonweletiskeh nonkiseliskeh nochi tlan Dios kipixtok
    para nomejwah.
  bgg-bgg: Nathek ne hì pha miie khuchung de zab ne athieg mua magunde nathek thieg
    ruii phro chiih-è ji-è Hamangkhung-aphuii ro ziig shii zab le bo.
  eng-TCENT: is the love of Christ, and to know this love that surpasses knowledge,
    so that you may be filled with all the fullness of God.
  eng-BSB: of the love of Christ, and to know this love that surpasses knowledge,
    that you may be filled with all the fullness of God.
  cpu-NT: Irootake namanakotapiintantamiri pinkemathaperotairo iniroitera jetakotai
    Cristo, anayiro maaroni jiyotakoveetari, iro piñaantaiyaarori jothotyiimi Pava
    isaikashireperotantaami.
  san-ASM: জ্ঞানাতিৰিক্তং খ্ৰীষ্টস্য প্ৰেম জ্ঞাযতাম্ ঈশ্ৱৰস্য সম্পূৰ্ণৱৃদ্ধিপৰ্য্যন্তং
    যুষ্মাকং ৱৃদ্ধি ৰ্ভৱতু চ|
  tac-NT: Neka 'we tani Onorúgame napurigá 'emi 'la machimela chiena a'lá na'temao
    Onorúgame 'emi, rekó tabilé siné námalie churigá ko Onorúgame. Najkí ne napurigá
    tabilé tabiri rokárélamala napu Onorúgame nejímili ju.
  eng-WEBPB: and to know Christ’s love which surpasses knowledge, that you may be
    filled with all the fullness of God.
  gfk-H: Hua, iau sasaring bia muat naga kilinganei no harmarsai ta Karisito nong
    i tur lakai ira mangana harmarsai bakut ing ira mataniabar diet na tale bia diet
    na nunurei kilam. Ma iau sasaring hua bia muat naga hung haruat ma ira bilai na
    linga ing Kalou i sala hung taar manei.
  viv-viv: E, gaveꞋoꞋola be mena Keliso yana nuwanuwa hawahawahegana inubane be gina
    ana abalauyabu ide keke adafaiweya kanahalamane-Ꞌowoni-ma ana halamana agaimiya
    ginatubuga, ada au hidedemi Yaubada yana dodobodaboda againe ginavemaga-moꞋemi.
  yao-yao: Isyene, nkombole kuumanyilila unonyelo wa Kilisito, waukupunda umanyilisi
    wose ni kwayele ngumbaswe ni ujenelo wose wa Akunnungu.
  tgp-tgp: ale matana, na lo usiusi vara r̃a er̃i levosahi na opoia non Kr̃isto sei
    mo jeu na lelevosahi, matan vara ha pa mar̃ivi savulevule na mauri peresi na suiha
    tari sei la lo tai isan God.
  auc-NT: Ayæ̈ edæ, Mönö Codito waadete nänö pönënö æbänö gomonga pönï owoo, ante
    mönö ædö cæte ëñenguïï, ante mönö wædö incæte mïnitö mänïnö ante ëñencæmïnimpa.
    Ayæ̈ edæ, Mänïnö ante ëñëmïni inte mïnitö Wængonguï nänö nanguï entawënö edæ eyepæ̈
    pönï entawencæmïnimpa, ante botö mönö Wæmpocä ingante apæ̈nebopa.
  kbc-NT: Jipokotalo Aneotedoɡ̶oji meote mowooɡ̶oti anodaaɡ̶ee me ɡ̶ademaanitetiwaji,
    caticedi ane jowooɡ̶a, amanagawini inoatawece inoa makaamitaɡ̶atiwaji niɡ̶inoa
    Aneotedoɡ̶oji ane yakadi me yajigotedaɡ̶awa, codaa me diɡ̶icata ane aniaditibige
    aneni me ɡ̶adewikitema ane yemaa Aneotedoɡ̶oji me eni.
  bmh-bmh: Gonun, petak pet, ag Yesus Kristus nug duailel ag en ougab noumaneu igul
    abe mamamen, (bo, gonugau igul unum abe mabun iborain tam.) Gonun, ag gonugau
    igul abiu maimai, iz Uwait gonugau igul naliu agal oiagab oug mabun auranem.
  ctu-BL: Com mi la' cʌmben i c'uxbiya Cristo, anquese mach lac lu' cʌñʌyic, cha'an
    mi la' taj pejtelel jini yom bʌ i yʌq'ueñonla Dios.
  meq-meq: Neŋ faya na ɗuwulay naha me na, hərwi ada kâ sərum ha neŋgeye a wuɗa kurom.
    Mawuɗe bo ŋgay nakə a wuɗa kway aye na, ka slumeye məsəre tebiye bay. Andza niye,
    Mbəlom na, wuray a kətsay bay. Ma rahiye kurom ha ta wu neheye neŋgeye maraha
    eye.
  noa-H: Mua k'ap'ʌ chirʌm, chadcha mag hirua maach k'õsi sim chan pöd maadëu t'umaa
    k'augbam. Pari hichiita pãar kõit jëeu chirʌm, Cristoou maach t'umaam k'ʌʌn k'õsi
    haajem ha k'ap hamk'ĩir, maagwai hĩchab Hẽwandamta pãach gaai p'ẽs wai naawai
    hichdëu pãach dʌ̈i hajap'a ham hig simjö haju hayaa hamk'ĩir.
  thd-thd: Ŋul ulp nurr aŋarr kaaluŋeeyih mincminc Christ nul ŋeeŋkmam wacwacirr minc
    pama ŋul nurr aŋarr wun thurmthurma naŋun Kotak man ŋeeŋkan, thaathaarrn mincip.
  alp-NT: Ioki itere ela lesi bei tamata inoakele. Masike ele mere po au kotie bei
    imi leke imi rekwa Yesuse Kristuse Eni misete mere, leke namake Alla ruaI Eni
    sifate rebe mise titinai mere me laleime etapa rame.
  san-VEL: j naanaatirikta.m khrii.s.tasya prema j naayataam ii"svarasya sampuur.nav.rddhiparyyanta.m
    yu.smaaka.m v.rddhi rbhavatu ca|
  kbq-kbq: Ana nehutma Kraisi agu'areti avesima rante'nea zamo'a antahi'zana agatere'neakitma
    ketma antahitama nehutma, tusi'a zantfa me'neankitma ana mikora antahi amara osugahaze.
    E'ina hanigetma tamagra knare mani'zane hanavene Anumzamofontegati avi'mateno
    ne-eazana kegahaze.
  kbh-kbh: Ats̈e së́ntseimpadana ts̈ëngaftanga chas̈mobená chë bonshánana juabuátmanana
    (chë bonshánana puerte bëtscá endmëna causa, bënga ndocna te quemochatobenaye
    josértama nts̈amo chë soye lempe yomnana). Pero së́ntsebos̈e, ts̈ëngaftangbe ainaniñe
    nÿe Bëngbe Bëtsabe soyënga chaotsemna y ts̈ëngaftanga chas̈motsiyena jtsamëse,
    nts̈amo ts̈ëngaftanga chas̈motsamama Bëngbe Bëtsá yojuabnacá.
  ron-LSB: și să cunoașteți dragostea lui Hristos, care întrece orice cunoștință,
    ca să fiți plini de toată plinătatea lui Dumnezeu.
  pon-pon: O en pil ajada limpok en Krijtuj, me jikida jan erpit karoj, pwe komail
    en direki kupur en Kot karoj.
  nhe-BL: Quena, nijnequi xiquixmatica itlaicnelijcayo Cristo tlen axaca hueli quitlamiixmatis.
    Nijnequi initztose queja se tlatlamachihuali tlen temitoc ica se quentzi tlen
    ihueyitilis Toteco.
  sps-sps: Nyo faakats rou ma nat faarof iny amin mangiir Tsunia, to te gim non ta
    mes ma arasan faman iny, ito tan mangiir ten Krais tsura, sana mi nai via taptap
    miror a toto ana parits to te poo fi minon Tsunia tsun.
  wnc-wnc: Siwan butaya ita wa natanimukut takngae natapna buyambam siknga siwan ninda
    kuupbam pananga dua singgak ngang nataat. Ngana ginda butaya waakngae natake yuwawa
    Anututa inane natdetdetna gindane musipzaatang kwaapzang pamumbikge natake inibutanggat.
  nmw-S: Hide bobode taine bosowaine ta delapu Keriso wana nunuwane hana kaikai, age
    a hawanun gen hu lapu vetahe wana nunuwane yake ge hu hamnohon hamnane. Ilok Helak,
    iye i susuwoku-yan dohob bwabwaligane, gen i miye heimiu ge i pasusuwokumiu.
  bus-bus: lɛ à e à à yenzi kɛ̀ weé fↄ̃ wà à lɛ́ dↄ̃ píngiroo dↄ̃, Luda papana píngi
    pɛkↄ̃rɛawa.
  gub-BL: Teko nukwaw katu kwaw ipuruamutar katu haw wà. Pekwaw wewer putar ipuruamutar
    katu haw nehe. Napekwaw kwaw paw rupi nehe, ta'e zawaiw katu ikwaw katu haw xe.
    Pekwaw wewer putar nehe, a'e rupi Tupàn pemuigo kar putar uzezàwe a'e nehe. Umynehem
    putar pepy'a Wekwe pupe ukàgaw pupe ukatu haw pupe a'e nehe no.
  imo-imo: Gote nunge ulu pulu penga noiko tirinoma enonga konopumanga aku uluma pali
    tengepeya tepa pepili ningo kano Kraistini konopu mondoromo ulu pulumu enoni pilengei
    ningo enge tiwio nimbo enonga konge tendero. Aku Kraistini konopu mondoromo ulumu
    we konopuni kau manda moke teko pimolo aulke te naa ltemo.
  boj-boj: '@see-verse:EPH.003.018'
  eng-DRA: To know also the charity of Christ, which surpasseth all knowledge, that
    you may be filled unto all the fulness of God.
  knf-knf: Ënhën, dñehan nahil name kë uŋal mënţ upel iko bŧi yi ñaaŋ ahilanuŋ kame,
    Naşibaţi ahilna aŧumanan iko bŧi yi awoonaanuŋ.
  san-KHM: ជ្ញានាតិរិក្តំ ខ្រីឞ្ដស្យ ប្រេម ជ្ញាយតាម៑ ឦឝ្វរស្យ សម្បូណ៌វ្ឫទ្ធិបយ៌្យន្តំ
    យុឞ្មាកំ វ្ឫទ្ធិ រ្ភវតុ ច។
  arn-NT: Ngillatuken may, tamün nieael tüfeychi piwkeyen, tati doy kümey itrokom
    dungu mew, femngechi tamün llowael Ngünechen ñi rume fütra piwkeyen tamün mongen
    mew.
  zas-NT: Zeel rniaaban loj Dios gagbeedi plact rënman dunuj ree, guial mazri zroꞌ
    najn guial loj ni raguieen ree xgab, abiꞌ zian guidiblagaa guibannëdi Dios.
  ken-NT: Mɛ̌nɨ̀kmʉɛt bɛ mǎndɨ́ŋɨ́ ɛkɔŋ ɛnɛ Kristo, yɛ̌ndu sɛ́pú kway bɛrɨŋɨ yɔ
    ɛnkɛm, bɛ́ mǎnkwáy bɛrɔp chi mbɔ Mandɛm ndǔ ɛpɨŋ ɛyɛka.
