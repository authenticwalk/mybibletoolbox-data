  gmv-NT: ኢንቴ ፆሳ ኩሜꬃራ ሻኪ ኤሪዲ ኢዛን ኩሜꬅ ጊዳና ማላ ኣሳ ኤራፔ ቦላ ጊዲዳ ኪርስቶሳ ሲቆ ኢንቴ ኤራና ማላ ታ ዎሳይስ።
