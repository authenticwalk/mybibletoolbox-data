  mux-mux: ‘Pulu Yili yunga ulu-pulu kaí nosupa silimúma eninga numanumanga ulu akuma
    pali peka topa pípili.’ nimbu ‘Krais-ni numanu monjulemú ulu-pulu kanili eni piliangi.’
    nimbu eninga mawa tenjiliuko. Krais-ni numanu monjulemú ulu akili we-numanale-ni
    mindi manda apurupu piliimulú kupulanum te naa lelemú.
  maj-NT: Mjena nga cho̱o kju̱a̱tjoho̱ Cristo̱ tu̱ xi b'a̱ ts'ín katsejín kikjihi̱nnu̱u
    Nti̱a̱ná, ndaha tsa 'yún chánka sa kju̱a̱tjoho̱ nga ni xi mankjinná.
  bkq-NT: Ânguy koendâ nhutulyemba lelâlâ Cristo kywynedyly. Mâuntulymo olâ ize wato
    kuru, awylygue Deusram kâenkadyly âmaemoem, aito ara, agueho ara warâ lelâ amitomoem.
  kue-kue: ana ene Krais yomba wakai kangwa i mundu pirkan eraglkwa, mambuno i nomane
    wakai prapra engre tongwa. Te taragl wakai prapra God mina kausi pangwa i ene
    mina mundu pai kuno erambuka.
  cot-NT: Atsajiavetacaquea ipintsamajajiacajiquea Quirishito, cotanquitsiquea aatoquea
    agavejajiguitsi antsamajajiaqueroqueate, anaamajaquerotari apintsatantajigagueti
    aatimpajia caquintejia. Cotanquitsiquea nonintaquequea pintsamajajiaque caavijiquea
    yanaaque ipintsamajajiaquempiquea. Pintsamajajiaquerogueti ariquea pinquenquejamajajiaqueriquea
    Aapani Irioshi aisa inchoocamajajiaquempiquea.
  bnp-bnp: '@see-verse:EPH.003.018'
  apn-NT: '@see-verse:EPH.003.018'
  ctp-NT: Kanꞌ chaꞌ nchka tiǎnꞌ chaꞌ ka biyaꞌ suꞌwe tiꞌ wan chaꞌ suꞌwe ꞌa nka tiye
    Krixtu ñaꞌan Ni ꞌñaan, ni siya ska chaꞌ tlyu ꞌa nu ja nchka ka biyaꞌ suꞌwe tianꞌ
    lka chaꞌ kanꞌ. Loꞌo ngwañaꞌan, nchka tiǎnꞌ chaꞌ tyiꞌin Ndiose loꞌo nchga wan,
    chaꞌ ja xuꞌwi tiye wan ꞌin xka la chaꞌ nu kuxi siyaꞌ ti.
  opm-opm: Imat papatin ihir imat bopor naham da napripat han ma hapat dahatiprohe
    orhor am hatin oh wanohe musum dus moh kinhat sam am hatiprohe. Gin Got go gorhe
    yahnap da ma teip hat pat oh ihirnonghe ama da ohsi teip mat apisashenmur pora
    Epesas gure ihat paten ohe meng oh noh nadahandeipatmur.
  bvr-bvr: rrapa minypa gun-narda jal gun-guni ana-goyburrpa marn․gi nyiburr-ni barra,
    wurra jarra ngarripa gala arr-yinmiya gun-gata warrpam marn․gi arr-ni, ngaja,
    ngarla. Ngu-yinagata ngu-workiya ngu-wengganacha ana-gorrburrwa barra nipa Wangarr
    warrpam ana-goyburrpa.
  wal-wal: Eratettaappe aadhdhiya Kiristtoosa siiquwaa intte eranaadaaninne qassi
    Xoossaabaa gidiya ubbaban intte poli kumanaadan, taani Xoossaa woossais.
  zad-NT: Cheenid' gombia'le yeḻ' chaki c̱he'na' daa nak ḻiizelozi dii xen inlleb,
    daa kono illin shajnii kwasḻoḻ, kwenc̱he yiyoll yido gakle doxen ka cheeni Chioza'.
  kmg-kmg: erâ wâc Kristore maŋjauŋ, ŋic mamana jâuru-fâreekac, i sifu mana-hâmonšepieŋ.
    Ehame Anuturao maŋ mâriri fufusuc fokac izi bâfusec-ŋopazejec.
  aso-aso: '@see-verse:EPH.003.018'
  uli-uli: Ila sengal, be yoh le habe gola hachangcheng la yal — towe yoh le habe
    gola lepal yal hachangugmi. Habe gola hachangcheng la yael Deus ila ngo habe wochog
    mala igegel Deus.
  nin-NT: Ingga so barr di imba bu hi ikpanye i Kristi yi, nggo i kri kakami mri ikye
    hi i anishirr. Ni ko barr di amarr amba ka wemi a bu si nâ ta si ka Abachi.
  acu-NT: Tura ¿Cristo anengkratairi itiurak aa? tusaram ¿tura aints ainautin waruka
    timiá anenmaji? tusaram miatrusrumek nekaachminun wainiat, Yus atumin nintimtikramrat
    tusan seatjarme.
  cak-WNT: Can xtiwetamaj ta c'a chrij ri ajowabel ri c'o riq'ui ri Cristo; jun ajowabel
    ri sibilaj nim que chuwech ri yojcowin nikach'ob riyoj. Queri' nc'utuj chare ri
    Dios pan iwi' ruma nwajo' chi can nojnek ta iwánima chiretamaxic kas achique rubanic
    ri Dios.
  ebk-ebk: O, ekararagku ay kaskasinyu lak-amun koma nan nauy layadna uray achiyu
    maammuwan ay ustu. Mu assesa, sumubra kan chakayu nan kenadios Apo Dios.
  spa-PDDPT: y reconocer el amor de Cristo que sobrepasa el conocimiento, para que
    sean llenos de toda la plenitud de Dios.
  ruf-ruf: Muumanye unoghelo wake Kiristu iubita ukumanya kwose, na mmemesighwe ukutimila
    kwose kwe Imulungu.
  gun-gun: Ha'e rami vy peikuaa aguã nhanderayvua, ndajaikuaapai va'e teĩ, Nhanderuete
    re oĩ va'e ha'e javi pendere voi oĩ aguã.
  agu-BL: Na na waj yi nink tz'el chitxumu' tetz yi ẍe'n cunin na pek' Cristo ske'j.
    Poro qui'c lo' rmeril tan tele'n katxum tetz, na chumam nin. Na inc'uch tetz Kataj
    cyakil yi e'chk xtxolbila'se'j, na na waj yil tz'el chitxumu' tetz, bantz noje'n
    cyalma'u' tan cyakil yi balajil Ryos.
  isn-isn: Kulompa kina mulinge kina u ukulu nua ulowa nua ang'wa Kristo, naza ukilinkiie
    u ulingi. Mitume aya iti mizuligwe nu ukondaniili wihi nu ang'wi Itunda.
  eng-PEV: '@see-verse:EPH.003.018'
  ilo-ULB: Ikararagko a maammoanyo koma ti kinaindaklan ti ayat ni Cristo, a lumabes
    iti pannakaammo. Aramidenyo koma daytoy tapno mapnokayo koma iti amin a pakabuklan
    iti Dios.
  pir-NT: '@see-verse:EPH.003.018'
  anv-NT: ne nnó ɛnyú dékaá nnó gejeé Kras ɛyigémbɔ geja kpaá gepwɔ amu, muú
    ákágé kaá fɔ́ geji anere. Ndɛre unó bi uko úlú mbɔ, débɛɛ́ ne gepɔgé
    Ɛsɔwɔ geko.
  sab-NT: Kaire ba ama ta gbe suge moge Cristo diali ta no ama ole diali ta agekalin
    no ama alin, agwa ulia ni be ñage suge amage trate ulita Cristo no diali ama ole
    giti, e giti mi suge amage ulita. Agwa noare ba ama ta gbe chege diali Cristo
    talla ole gire ene ama be kle ta no trate ole ba takalin kare ama be tañachuge
    diali ba giti nga suga no no ole ba talla be kle ama tale. Chube, cha gerule ba
    ole ene kwian Cristo gerua ganga una Efesomu giti. Ene nobi.”
  tmd-tmd: Nɨ höjöpalmɨdla, Krais nöbö mö bla mɨ ödöriö madmag nɨg aku nugwöña. Jɨ
    akwör yöi. Nɨ höjöpalmɨdla, God nuŋ ñɨgö mɨ ödöriö madmag nɨg aku, höbwab rɨb
    madmag yuörɨb ñɨŋa keir kwo nugwöña. Makwam, God nuŋ keir yuörɨb ñɨŋ kwo aja wölöna.
  acr-NNT: Chetaꞌmaj kꞌu alaq ri unimal rutzil ukꞌuꞌx ri Cristo, tobꞌ na jinta junoq
    lik kumaj usukꞌ ronoje waꞌ. ꞌAna kꞌu e alaq che janipa ri utz kꞌo rukꞌ Rire chaꞌ
    kaqꞌalajin taq waꞌ che ri bꞌinik silabꞌik alaq.
  kpg-kpg: Uaa, goodou gi iloo di aloho o Christ, ma e aha maa gidaadou e deemee di iloo
    di maa hagatau. Gei goodou gaa honu laa i di hagahonu o God.
  taj-taj: ओच्‍छे म्‍हिला ज्ञान बुद्धिसे घोबारी म्‍हाइसै घोआखम्‍बा ख्रीष्‍टला माया
    घोखम्‍गै। थेह्रङ् लसीन परमेश्‍वर खाह्रङ्बा मुला, एनीगदेएनोन थेह्रङ्बान दोखम्‍गै।
    चुह्रङ् लसी ङाइ एनीगदेला लागिरी प्रार्थना लबा मुला।
  avt-avt: Hi hanhan yi eiyɨrtei haiu mɨt ap te mamɨrtei werek werek marmeim te Jisas
    hanhanai. Hi hanhan menmen yaaim mau mekre God hɨram mamnen yi mɨt, te yi han
    ki eku ekriuwerem.
  cbk-cbk: Y ta reza tamen yo que ay experiencia ustedes ese amor di suyo, masquin
    hende posible para entende todo el abundancia del di suyo amor para canaton. Por
    medio de ese entendimiento del amor di Jesucristo, ay puede ustedes queda perfecto
    como Dios mismo.
  uig-ARA: '@see-verse:EPH.003.018'
  tuf-tuf: Sehnacan to réhquican uwat ima bow̃ cuitar ístajar eyan, baat ey istayta
    acu conro. Sirat ba ac ajcan urán wícayat, Jesucristo ba ur icar chácayat, ba
    cahujín sehnác chácayat, baat Jesucrístoat bita sehnáctara ey sinyat, Sir ub cahmar
    caba rehcáyqueyra. Aját ba cuitar eyta rehcayta acu Sir ojcor ba cuitar conro.
  abx-abx: Agpangadyi' liwat ako nga mismo anan si mga kalugaringun-bi, sa'abat-bi
    to gugma' nga gana' makasantop, hasta nga akapannu'an kam si kabug'usan-na si
    kina'iya-na si Diyos.
  mco-NT: Nmɨbɨjctzooybɨch Dios co xyajnejhuɨ́ɨygɨxyɨp xyajhuinjɨhuɨ́ɨygɨxɨpy nej
    Cristo xychojcɨm xyjɨhuɨɨyɨm mɨjcajee nidüg'ócɨy ɨɨch ajt, ixtɨ ca' huaad nhuinjɨhuɨydaayɨm
    jadu'n nej Cristo xychachchojcɨm xychachjɨhuɨɨyɨm. Nmɨbɨjctzooybɨch Dios co xypubéjtcɨxɨp,
    ixtɨ mabaad mmɨɨd'ajttaaygɨxy Dios y'oy'ajtɨn.
  cpb-NT: Irootake namanakotantapiintzimiri pinkemathaperotairo antawoite retakotai
    Cristo, anairo maawoini riyotakoweetari, iro piñaantaiyaawori rithotyagaimi Pawa
    risaikashireperotantaimi.
  aon-aon: Aria yenek beten yarigan um nutaurumep abom pudukemesh um agundok Krais
    urkum manawasham ipak abom um douk neshagrakuk abom ihishmorim arpeshin saki.
    Eik douk yenek betenumep namudok um yakri ipak putukur Krais aria puraeh piyateh
    abom Iruhin ananih aih. Aria anan nupe abom numun ipakiruh aparuh aria ipak pudukem
    anan.
  hus-NT-2005: Pos u konyal ka exlaꞌtsik jechéꞌ an kʼanidhaxtaláb abal ki kʼwajaytsik
    i teykómte tʼajat kʼal na Dios. Nin pubíl jechéꞌ an kʼanidhaxtaláb, yab in junwal
    ni jun xataꞌ xowaꞌ i exlál.
  mig-NT: te suni náva̱'a ná kuní‑ro̱ ndasa kúndá'ú ini̱ Cristo yóó, va̱sa tú kúu
    juku̱'un ini̱‑yo̱ tú'un‑ún, te náva̱'a ku'un chítú ndɨ́ɨ‑ro jíín kú'a ñú'un chítú
    Dios. Achí‑ri̱.
  bps-bps: Hae, fye ku glabatyu i kalbong nawan gamu, balù landè to too gmagan gamlabat
    i kalbongan, du fye too mnè Dwata di nawayu kel di too sikof i knean déén.
  mbs-mbs: Ibeg ko metaga-taga kaw te egkedekelan kaw i Cristo te pedowan, pengkey
    eked tadon ontò kelebeti se kedakel te pedowan din. Aw metaga-taga kaw te egkedekelan
    kaw i Cristo te pedowan, kinewaen niyo se kedakel te ibegay te Timanem diyà kenyo
    lamig mesikop kaw onawa te pegkesikop din.
  tof-tof: Akó ka tóredóla wagó, e oya moboküpdü ubi umul koralo, enana darrü olom
    gaodó kokea ene ubi dudu umul bainüm. Ene igósüm, e dudu barümürrün koralo Godón
    tórrmen tulmili.
  cme-NT: Kirsa nelnyulmu maŋ cuu nelbiliemba hɔmmu‑i, mi cãrã Diiloŋo‑i wuɔ u kãyã
    namaaŋo‑i na suɔ mu yaaŋga‑i, ku yaa na hɔmmu ka gbuu yu baa Diiloŋo maama‑i.
  sus-sus: Wo xa kolon sɔtɔ a ma Ala xa Mixi Sugandixi wo xanuxi ki naxɛ, xanunteya
    naxan mu nɔma fahaamude a gboya xa fe ra, alako Ala xa wo rakamali a xa fe kamalixi
    birin na.
  pon-2006: Ei, I pil kapakap pwe kumwail en kak dehdehkihla sapwellime limpoak—mehnda
    ma sohte me kak dehdehki ni unsek—oh pwe kumwail en rasehngala Koht ni unsek.
  dad-dad: agog fen, wau laa fiya enei, keleĩ ganan wal fiya anĩ keleĩ youf, anĩ bunem,
    Negur nẽ kisi feleya ganan ã bun kisi falauf nigin kosẽ auf.
  zab-NT: Ningui rnaaba lo Dios gumbeet guelrcaazqui dec mazru guroo náni que zec
    ni run bniety xgab ax ziy xquel yalotepac cueznét Dios.
  jae-jae: ma ajala Kilisinê têtac gêwiŋ tonaŋ, taŋ kêlêlêc kauc samob ŋêŋgeŋ su naŋ,
    gebe Anôtô tau ênam auc samucgeŋ.
  ksd-ksd: ma upi avat a nunure ra varmari kai Kristo, nam i tur lake muka ra kabinana,
    ma upi avat a buka ma ra lavur peal magit par tai God.
  msm-NT: Kona hinuun ogkatogkad sikan to hona-hona to otow, di og-ampu a no hinoy-hinoy
    ogdugang to pagkataga now to sikan gugma ni Cristo agun ogsupu kow yagboy to kinaiya
    to Diyus.
  myk-myk: Yi Kirisa wo taanɲɛɛgɛ ki cɛ, kee kemu kʼa ye cɛmɛ pu bɛɛri na ge, kɔnhɔ
    yi ɲɔ di fa ba Kilɛ ɲɛ wɛ.
  sbe-sbe: Ya henuwa taba Keliso yona gadosisi ne kabina kwa kata, na iyamo nige gonowada
    ta nuwatulobai. Yo taba Yaubada yona namwanamwa maudoidi kalinawai ne ye haidiwa
    kalimiuyena.
  mcr-mcr: Iyää Goti Apiqukiyä, Iqueqä suqä äwiŋqä iiŋqe, ämaqe qu änyä maqŋqä etaŋgpqä-qe,
    Si ämaqä tquauŋi, näqŋqä hiätpŋqänä iwimäkiyä. Iyää Apä, Si quŋi iiŋä iwimäkätqäŋi,
    ii tiinji. ‘Nätmatqä aaŋä hävemnäqŋqä äwiŋqe, qutä inä wiqäŋqä diŋqeyqä’ äktätqäŋänä”
    ätuätŋqe.
  cux-NT: Ní ngiicá Ndyuūs chi ndís'tiī ní cádiinuuⁿ nī chɛɛ̄ chí vaadī neⁿ'e yeⁿ'é
    Cristo, 'áárá chí ch'ɛɛtɛ taavi ca chi nguɛ́ɛ́ cuuvi deenu yú nducuéⁿ'ē yeⁿ'ē.
    Ní ngiicá chi staava yeⁿ'e ndís'tiī ní canee diitú ndúúcū nducuéⁿ'ē chi n'daacā
    n'dai taavi caavā chí ndís'tiī ní yeⁿ'e Ndyuūs ndís'tiī.
  tur-YTC: '@see-verse:EPH.003.018'
  san-ITR: j nAnAtiriktaM khrIShTasya prema j nAyatAm Ishvarasya sampUrNavR^iddhiparyyantaM
    yuShmAkaM vR^iddhi rbhavatu cha|
  bel-N: і зразумець любоў Хрыстовую, якая вышэй за разуменьне, каб вам напоўніцца
    ўсёю поўняй Божаю.
  sch-sch: Nangni minriet mikhip riei thei nino khomrese, a lungkhamna hah riet thei
    ungla Pathien nina atakin sipmat roi.
  mic-MIQNT: Getletug etamg 'ns'tasultinew ta'n Se'suguli tetuji gsalugsioq, tlia
    ma gis wajui ns'tasultiwoq. Amujpa na weli gji'tuoq Se'suguli ugsaltuaqanm. Ta'n
    tel piami gji'tuoq na me' tl piam lita'sultitoqs'p Gjinisgam glaman gis tla'taqatitoqs'p
    ta'n Gjinisgam tel pualugsi'gw.
  huu-NT: '@see-verse:EPH.003.018'
  jiv-NT: Nu aneṉkrattai ashí takamtsuk nekaachmin ai̱ṉ nekaatarum tusan áujtajrume.
    Nuja̱i̱ Yus takamtsuk pimiutramkattarme.
  otm-NT: Nɛ madague'bʉ hingui sä gätho ga pąhmbʉ rán huɛ̨cate ra Cristo nguetho ɛ̨mmɛ
    xʉn ngu, pɛ dí äp Oją ngue man'da man'da gui pąhmbʉ a, janangue'a da zä gätho
    da yuh ni mbʉihʉ a rá ts'ɛdi zɛhɛ Oją.
  dah-dah: Yeŋ beleŋ deŋ goyen bubulkuŋne wor po yeŋ nurd duneŋ hi gobe epte ma tumŋaŋ
    gwahade yeŋ nurde bebak tinayiŋ. Goyenbe deŋ beleŋ muŋ kura bebak tiwoŋ yeŋ Al
    Kuruŋ gusuŋaŋ irde hime. Gogab Al Kuruŋyen dufayya mata igiŋya goyen yadeb ep
    wor po henayiŋ.
  tnk-tnk: Nokeikeiien nəha səvəi Kristo iərmama ko rɨpkukurən pam mhə tɨ nəri nə
    mə rəpi raka nukurənien səvəi iərmama. Mətə iakaməfwaki mə tihəukurən amasan nokeikeiien
    nəha mə Kumwesən rukuər ia rerɨmiaha ia noien amasan me pam səvənhi.
  kpr-kpr: Na uju erena amo, ne nunda dubo bari tomanako beká ava itatamuse kasama
    areva. Avata nunda dubo bari emo, jo namonde kasama e gogoghombari da kaugo iraeri.
    Avata nunda dubo bari kasama ari dae ururovo, God tofo nemokena vose asugedo,
    nenda janje joká ava nune bedo are.
  san-IAS: jñānātiriktaṁ khrīṣṭasya prema jñāyatām īśvarasya sampūrṇavṛddhiparyyantaṁ
    yuṣmākaṁ vṛddhi rbhavatu ca|
  nho-nho: Nau e hiihai maa kootou ki oomai no illoa i tana laaoi teelaa e hainattaa
    te ilotia, ki hakakaatoa atu te tiputipu TeAtua i kootou.
  gym-NT: Erere arato, ni töi mräme, aisete Kristota ni tarere kri abko ñan raba nüke
    gare täte nie, akwa Kristo käta ni tarere bäri kri krübäte abko rükadre gare munye,
    ye köböire abko Ngöbö rabadre nüne täte munbtä abko tita ribere ni Rünye munkrä.
  azg-NT: Mantyi macꞌan na juu na viꞌntyjii Tyoꞌtsꞌon nnꞌan na nnintyincyooꞌ yahanꞌ
    ntyja ꞌnaanhoꞌ. Juuhanꞌ ivenoonꞌhanꞌ nchu vaa na nndëë ncüaaꞌ nnꞌön. Nndaꞌ vaa
    na macꞌan chaꞌ quindë ya nnanꞌxuanhoꞌ tsoñꞌen na condui Tyoꞌtsꞌon.
  bhd-bhd: ते अवं प्रार्थना केरताईं कि तुस मसीहेरे तैस प्यारे सेमझ़ी बटतथ ज़ै समझ़ी
    करां बेइरे, कि तुस परमेशरेरी भरपूरी सेइं भेरोते गाथ।
  too-NT: Lā' icsqui'n que hui'xina'n namāchekxī'kō'yā'tit palh Cristo lej quincāpāxquī'yāni',
    a'yuj nīn tintī' tzē namāchekxī xa'nca. Lā' chuntza' lactzey nala'yā'tit chuntza'
    hua'chi Dios lacasqui'n.
  ind-AYT: Dengan demikian, kamu dapat mengenal kasih Kristus yang melampaui pengetahuan
    sehingga kamu dipenuhi dengan seluruh kepenuhan Allah.
  cjo-NT: Nokowaki piyoteeyini inintashireperoeyakaeni, omaanta tee ayoteeyini iitarika
    inintashireeyantakaerini. Aririka piyoteeyakini inintashireperoeyakimini, nokowaki
    eejatzi pikenkithashiryaaperoteeyanakirini Tajorentsi eejatzi nokowaki imatakaaperoteeyemini
    maawaeni ikowakagaeyakimirini.
  nsn-nsn: na nimalauelhiron gere matoto leue tagigeig tar naman manate, doh inggo
    u lotu marung kale uahiua tunoum tar mamang niguatalikir nang God.
  san-DEV: ज्ञानातिरिक्तं ख्रीष्टस्य प्रेम ज्ञायताम् ईश्वरस्य सम्पूर्णवृद्धिपर्य्यन्तं
    युष्माकं वृद्धि र्भवतु च।
  tna-NT: Mesa jaibunebati cuana ecuaneseda puji beju ebia su aida. Aimue epupeiti
    mahue. Tuahueda ecuana ibuneda ebatani, ecuaneda cuaja shanapaeni taji mahue ebainia.
    Beju ecuaneda Diusu sa jaibunebati eshanapaeni su, aimue ecuaneseda pia ai cuana
    tsada epu mahue. Daja Diusu yama ebajainia pamapa hora su micuana sa saida puji.
  lid-lid: Ya, jo aso-ok aha katanan handru ta tikisiy ta Krais, iy udu bwele-e iri
    budon tiri mwan ma badih mari. Ma jo aso-ok Kindrei kanyuhi aha na iri lakou iy
    winiyan atehei ewek ta koha aha, ma aha kameh winiyan arek handru ta aliy.
  wim-wim: Ngamp kanak Christ.an ngaantam-ngeey-ngeeyanamp nunang, nilan kaangk wunan
    ngampar, ngamp puth min-minan keꞌam yippak thiichanamp nunanga, puth nilan ep-paththam
    kaangk wunan ngampar. Aꞌ ngay thaw-thawang nungant God.antan nil yipam ngangk
    ngamparamang ngoonchow ngamp yipmam keꞌ nilam anman iiy-iiyāmp.
  zga-M: Nidoova ukuta mulomenye uvuvaha wa lugano wa Kilisite, uva vulutelila uvamanyi.
    Mugahe pu mudichiwe uvugolofu woni uwa Nguluve.
  yom-yom: ayi zabila luzolo beni ti luawu luviatukidi nzayulu yoso ayi muingi luba
    bafuluka mu kinzambi kioso ki Nzambi.
  san-SIN: ඥානාතිරික්තං ඛ්‍රීෂ්ටස්‍ය ප්‍රේම ඥායතාම් ඊශ්වරස්‍ය සම්පූර්ණවෘද්ධිපර‍්‍ය්‍යන්තං
    යුෂ්මාකං වෘද්ධි ර්භවතු ච|
  yut-yut: '@see-verse:EPH.003.018'
  grc-BYZ: γνῶναί τε τὴν ὑπερβάλλουσαν τῆς γνώσεως ἀγάπην τοῦ Χριστοῦ, ἵνα πληρωθῆτε
    εἰς πᾶν τὸ πλήρωμα τοῦ Θεοῦ.
  cpc-NT: Irootaki namanakotapiintantzimiri pinkimathapirotairo antawoiti jitakotai
    Cristo, anairo maawoni jiyotakowiitari, iro piñaantaiyaawori jothotyiimi Pawa
    isaikashiripirotantaimi.
  nhg-NT: Ejqueu noso ma xecasojcömatecö tietlasojteles Cristo, que abele öque casojcömates,
    hua ejqueu nemoyulo ma tieme por complieto ca noche lo que tli iloac Deus.
  nya-nya: Ndikukupemphererani kuti mudziwe chikondi chija cha Khristu chopitirira
    nzeru za anthu, kuti mudzazidwe kwathunthu ndi moyo wa Mulungu mwini.
  ngu-NT: Tej, nictlajtlanilia Dios para nemejhuamej xquixmatican on itetlajsojtlalis,
    masqui xqueman huelis nochi cuajli nencajsicamatisquej on itetlajsojtlalis, niman
    para nentemisquej ica sa no yejhua Dios.
  kup-kup: Met ev hamarah dari het pim zakep povoz kapotan etet map hodad ravaka?
    Evo, rekot dari etet hodad naravotü, oñ pim zakepiv darinañ tin hepanen pimaz
    homet tinaharam tovai sookaz hodadeo anamah-pov, arim loporizaroh an pap manapanez
    homet piin ne mañ mañamoh.
  jid-jid: Mibre ndu to son kristi wa azanto ni'nduyi tre nayi ndi mlan nawa rji he'a.
  wmw-wmw: Aye, mwijiwe pendo ra Almasihi, ingawa ripunda kiyasi arijiwiririwa, ipate
    zikwijareni nfululu namuna piya za Mwenyezimungu.
  gmv-GGM: Inte Xoossa kumethara shaaki eridi izan kumeth gidana mala asa erape bollara
    gidiida Kiristoosa siiqo inte erana mala wossays.
  ssg-ssg: Kalak tap tel i pon tioi hatapoi wawahen ti Krais, nga lotu huali amuto
    lehe amuto ilameni tioi wawahen tenen ien. Nga kamei Haeu hualiamuto ti usi hatapoi
    namilon ma woun lehe amuto sohot seilon sawisawin tapein hanowi i.
  zpo-NT: Nu naab na zee labeyy gu yalnkela cheen xaa, tub yalnkela kwaan gro doo
    kwaan nyent mod la yek re myet, nu snee zee nzho mod tira gak gu xaa xaa.
  poy-poy: Yina, mpati kumana mafiliru ga Kristu gagapita mahala goseri, mmemiziwi
    nakamu visoweru vyakuwi vyoseri vya Mlungu.
  qwh-NT: Imecanopa jatunmi Teyta Diospa cuyaquinenqa manam cäyirishwantsu llapantaqa.
    Tsemi mañaquicä tse cuyaquininta cäyicuyänequipaq, y Diospaq llapanta cuentata
    qocuyänequipaq.
  gaw-gaw: Ao, ig Kristusnu oo mauhak diig oh doognignu elele iiṯa amge ag keeke ena,
    Kayak Nug nuhigp̱a am bak daaṯe amu, ahilagp̱a ele am beḵunu, ag nuhig oo mauhaknu
    huan dooglagnu unuqidṯem.
  nca-nca: Ŋunde kaŋero ye Kristo koro newonde meté yunowero murí parámi horé ŋu ŋuya
    iŋowaŋgo. Asa ŋuro iŋoyiqo, o meté-meté ŋuko Anutu eneŋomo maŋgoreyote, o ŋu soso
    yeno ŋuno ŋuya maŋgoreweya ŋu.
  zpz-NTPP: Rdiña̱ lom nu gad lagy der nu rcam de ru. Tees par de nu ndeꞌ tonaꞌ la
    coz ily, ndeꞌ nu wagagyee shcab ni der nu gad lagy ru. Rlagy ñi nu gad lagy der
    nu rcam de ru, gun orzeꞌ gyicy cup zaꞌ la der Ñgyoozh.
  zac-NT: '@see-verse:EPH.003.018'
  kyg-kyg: Muki alagepa yaꞌagekeꞌmo kaipafiꞌmo havai teꞌniya agufa kava huꞌa kagaekana
    huꞌa maisayafeꞌmo alagi oꞌagesaya agufa kavaꞌmo Kalaisiꞌa hau ayamopafiꞌmo hauꞌniya
    kavaꞌmo ageyo, huꞌna nunumuꞌmo huꞌna nelapatove.
  kmk-kmk: Iluwaḻuk un mapadasan yu dit mampipiya na ulay nu adina mabalina matigammuwana
    kustu, daḻapnu gumaḻubaḻu nat ugali yu inggana’t kumama utdin ugalin Apudyus un
    maid mangkulangana.
  cao-NT: Jabi ja noihai ca pi cahëhi tsi Dios jabi tëquë rëahacaxëhi quiha noa ra.
    Jabi, ¿jënahuariaxo raca ja noihai ca no cahëyoina rë? Noqui huino quiha. Tihi
    ca tsi mato bax nicaquia, bëhoxquí na ra.
  bbr-bbr: Keseria, epar senes, ak Krais Jisas nukas roasiret akanun wous meieäu onok
    äpu maiei, (utianik, kon onok erekapu äpu mau senek wa.) Keseria, ak kon onok
    äpu mianik, is Anut kon onok eposek akan woiaka uru maun auriäim.
  inb-inb: 'Ñi pipas mana iachan­chi­chu, pai nukan­chita mai­tuku kuiagta. Kasa­pas­mi
    Taita Diusta maña­pui­ki­chita: kam­kuna, chi kuiaita iachaspa, Taita Dius­pa­lla
    tukui­pi kan­ga­pa­kuna.'
  hrv-hrv: te spoznati nadspoznatljivu ljubav Kristovu da se ispunite do sve Punine
    Božje.
  box-NT: Á bìo ó o Krista wa làa wɛn á mi ì zũń, hàrí ká nùpue yí dà
    máa zũń mu máa véení. Lé bṹn ǹ na ká mi ì kɛń làa bìo le Dónbeenì
    le mi kɛńnáa ɓúenɓúen.
  ote-NT: Dí apabi pa gui pa̱tuahʉ rá hma̱teꞌa̱, masque nurá hma̱te maꞌna ra da̱ngui
    que ma mfenihʉ. Nehe dí apabi Ajua̱ gue xi da ꞌyoda ri mfenihʉꞌa̱, pa njabʉ da
    za gui hña̱ñhʉ gatho núꞌa̱ ne da ꞌraꞌahʉꞌa̱, ne gui ꞌbʉhʉ ngu gra ꞌmʉiꞌa̱.
  wnu-wnu: Ne gor Munon inubersiau tari wo initoubar igo eng qoyam gugum wuritanamima.
    Mi uber-uber Qenut yab di iua igo eng anit iger der igoriba.
  zam-NT: Mbezen Diox le' gu' ta' cuent no ñee gu' xal nac mod roo mod xèn co' anze'f
    nque' lezo' Crist ñèe Crist mèn. Mod co' nque' lezo' Crist ñèe Crist na', axta
    ne' ne' inda' mèn cuent cón che'n moda. Mbezen Diox tolo gàc gu' mèn ndac xalque'
    nac Diox Diox ndac.
  zyp-NT: ma donah heh mehnung singthainah tah phah khy be tah naa hni tei, Khazing
    tlangtlingnah vytei khah naaning letah a chi khy nápawtah zong thlaw ka chang.
  sey-NT: Se̱ñë, cuiꞌne mai asaye jerepa tëto saiseꞌere pa̱ire oiyere asa ti̱ꞌajajë
    caquë, ja̱je asa ti̱ꞌajë Diusu oiyepi ti̱mësicohuaꞌi paꞌija̱jë caquë.
  nvm-nvm: Iji fuka ma God izeg fu e oijmiamo iji fu erar mukorigia game vierafenma
    bakin. Regavo no joifuon sirimamega ja koikjon uri unam izeg Jesu Kurais fu ja
    oijmiamo iji mukorigia game vierafek. Regavo na sirimamega Godon ma iji fok fu
    oijon ijia rare vo madu jaka fu aikin rek.
  mps-mps: Awe, Kraisgo te dage we bidi godolo mu ebo kolesaga tigidali te bidigo
    kuna bugagia kone palasiąbo kolesaga digi, te eno homugo dagego te kolesaga bugagia
    mu koneao. Tama dagego tama tiyu da, teda dagego ebo kolesaga tigidali te God
    agai ebo wiegi yai kolesaga naga tiwai pedalobao. Tama eno dagede te homu ebaso,
    tama eno God dali dage tau sabo po wabo dao.
  pab-NT: Nikare hoka waiyekehalaka xomana maheta exawaiyera, exahe xakore atyoite
    maisa masakare waiyekehalakita xomana hoka. Hoka hatyo hiyetaite Enore tyaona
    xikakoa kaiserehare.
  llg-llg: '@see-verse:EPH.003.018'
  kyf-kyf: '''Ɩn, Klisɩɩ nyɩmɛɛ zɛkalɩe -we -zia -lu weee wa -yia ''wʋ, a ''ka we
    yibheli ''ya. Nɩɩ, -Lagɔ yeli aɩn ɔ lɛnʋ -lu weee -nya, ''ɩn a ''ka ɔ ''wʋwlʋ
    -zɛ -kpɔ.'
  tpi-tpi: '@see-verse:EPH.003.018'
  mih-NT: Ta sique sii ra Ndyoo vatyi cua coto ndo cuhva cuñi xaan ra sii yo vatyi
    yaha xaan cuñi ra sii yo, ndya cuhva ndya ma cuu coto yo cuhva sa cahnu xaan cuñi
    ra sii yo. Ta tacuan ta ñahñi sa cua cumañi sii ndo vatyi ndyaa ra Ndyoo sihin
    ndo. Ta yucuan cuenda ñahñi sa cua cumañi sii ndo.
  qvh-NT: Jesucristo cuyamashgansinöga manami pipis cuyamansisu. Saymi payta manacö
    cuyacuyninta shumag tantyasiyäshunayquipä. Saynöpami Tayta Dios munashganno waran
    waran cushishla shumag cawashunpä.
  kms-kms: Di nge God pengu gidig ei nungoqi Kraist ni pughe gri wute yawo nirany
    righe kin te beghi oghine nganye nei bab tuqui segi ye te nei wamb, di te kin
    ningg yumbo God nde rise kin te nungoqi tuqui nupuqu ye.
  agn-agn: Balampa mapasaran mi tang gegma nang indi enged kabot-kaboton tang isip
    ta, agod ang pagkataw mi ma-mokan tang pagkadios na.
  nhi-NT: uan icpanauia nochi tlen uili sequixmati. Uan ohcon namoyolo mapiauto ica
    quen mahsic ameh Yehuatzin Dios.
  ttc-NT: b'ix tzan tok eten titza' te Krist nkxqet tgani' mas nim twitz te aj b'a'n
    tzan tqet qxima', b'ix ikxji tzan tok en b'an byenech te xhchqitz'unal Qtata Dios
    eti'j.
  dan-1931: og at kende Kristi Kærlighed, som overgår al Erkendelse, for at I kunne
    fyldes indtil hele Guds Fylde.
  kwj-kwj: Ei, Kurais keke wondau sumbu rihi ti hima lei inaka tini dikisindau, woro
    o tini mwe naha ma ku hambwasiwa Gotri ki kale sumbu kipe naha talesindau ti,
    kunu ki o hingambwa o talekonda.
  vie-OVCB: cầu cho chính anh chị em được kinh nghiệm tình yêu ấy, dù nó lớn lao vô
    hạn, vượt quá tri thức loài người. Nhờ đó anh chị em sẽ được đầy dẫy Đức Chúa
    Trời.
  kze-kze: Ísu Káráísiti amáparawaivimba arumbá kwétimimba anómba kwétimimba íya kanaán-umaiya
    awánasaraundayaanivo ívé'a kítoka'a awáné'a naaémba awánamai kawe'á ónááontave'a
    námúnaa kwésune. asirayámbá Áánútumpimba anómba kwéna keinárawapimba anómba kwénintave'a
    námúnaa kwésune.
  lbk-lbk: Siya, kedchawek ta cha yo kayet ammowen nan ad-i chadlos maawatan ay layadna,
    ta khomawis nan okhaliyo engkhana ay enfalin kayo ay kag ken Apo Dios ay maid
    kolangna.
  mto-NT: Nꞌamó̱tupts a̱tseꞌe je̱tseꞌe o̱y xnu̱jávadat je̱ tso̱jku̱n juuꞌ veꞌe je̱
    Cristo jyayejpp, ó̱yameꞌe je̱ jayu kyama̱a̱daꞌaky je̱tseꞌe du̱nu̱jaꞌviká̱xu̱t,
    ax veꞌem tseꞌe puꞌuk avaada je̱ Nteꞌyam ñaajkꞌítju̱t je̱m miits mjaꞌvin ka̱jxmda.
  bzh-bzh: Gesa najom raḳ bë ham jaḳ ni nabë Kerisi ahë neving hil rot kesuu nġaa
    pin sën hil mehönon naraḳ ni lo. Om mëm Anutu rëḳ doḳ medo ham ayomin begevonġ
    beham nabë yi, genġaa nipaya ti su gëp vu ham. Gaḳ ham gwevonġ nġaa pin nabë
    sën Anutu nevonġ lo.
  guj-2017: ખ્રિસ્તનો પ્રેમ જે માણસની સમજશક્તિની મર્યાદાની બહાર છે તે પણ તમે સમજી
    શકો; કે તમે ઈશ્વરની પરિપૂર્ણતા પ્રમાણે સંપૂર્ણ થાઓ.
  jvn-NT: Dadiné kowé bisa nitèni nèk katrésnané Kristus kuwi gedéné ora ènèng sing
    bisa dunung lan entèk-entèké atimu bakal kebek karo Gusti Allah déwé.
  byr-byr: Kale yada yuyaꞌ yɨnahu myawɨri yɨpɨneꞌ Kɨraazɨtɨyarɨ kale yadeꞌ jawɨramaarila!
    “Gotɨyare yuya gamɨ sarɨ yuneba warɨkenna nemɨre munyɨkaavɨ, sɨmunyangɨ yuneba
    wɨlanewarana!” dapɨjɨ sara jawɨramaarila!
  ian-ian: Kan kɨpmamba lɨga wan vak aywaa ana vɨga tɨgiyangwuk. Nyinangwut wokengweyan
    aywaa vɨga tɨgiyangwuk. Godnana vak ngwutna maawupmba nɨma sakwat tɨndangat wowun.
  hun-hun: és megismerjétek a Krisztusnak minden ismeretet felülhaladó szeretetét,
    hogy ekképpen beteljesedjetek az Istennek egész teljességéig.
  mcf-NT: Aden tantiaquidquio yec Esuquidistu unësnëdash, quequin tantiec papuduedash
    Esuquidistun matses tantiacpadquidquio Nuquin Papan ma mibitedi icmebampanuna.
  kjs-kjs: Gore nimi Yesuna raana kome konere waru adalimina. Go pea pare nipuna epe
    kone ora ma-adaa aaya-pulu raayo ora mada na-adalimi. Go-rupa mu piralimiri Gote-na
    epe kone wi ele raayore nimi madaa ora waru rubilina.
  mni-mni: Aduga kananasu mapung phana keidounungda khangba ngamdaba oirabasu, nakhoina
    Christtagi nungsiba adu khanglaknabani. Aduga asumna Tengban Mapugi machat-matou
    aduna nakhoida mapung phana thalhanbinabani.
  yad-NT: Rajechiñu̱y jirya̱datyara Crístu va̱ta̱da jiryatimyu̱ ne vu̱dyetyamu̱yadasa̱ra̱
    darya, jirya̱tidye vichasara ti̱ta̱ju̱ daryá nu̱tyu Ju̱denu vichasara daryá, jiryatiy
    savichasara miryani̱ jiryimu.
  mxb-NT: dá kasandaá ndo̱ kanaꞌá va̱ꞌa ndó ndi ki̱ꞌo kúꞌu̱ ini Cristo saꞌa̱ yo̱,
    va̱ꞌará ko̱ kándeé taꞌon ña̱xintóni̱ yo̱ kandaa̱ ndiꞌi inia̱n sa̱ꞌán. Ta ki̱ꞌo
    dión xíka̱i̱ noo̱ ná, dá nakutí ndó xíꞌín ña̱xintóni̱ Ndios.
  pon-2006A: Ei, I pil kapakap pwe kumwail en kak dehdehkihla sapwellime limpoak—mehnda
    ma sohte me kak dehdehki ni unsek—oh pwe kumwail en rasehngala Koht ni unsek.
  maq-NT: Hacuaha cjuehyá xi sacuse nuju cjuahmutacun xi tjin rë Cristu cojo nuju,
    ngu cjuahmutacun xi jercu vatjutaha rë hisca tsajin chuva rë xi hatuxa hyan, cojo
    sa xi ma tsë rë cjuatacun nuju suva cojo yëjë ni xi tsëhë Nina.
  hto-hto: Mei jɨɨ, afe bie izíruillafue ñue omoɨ fɨdɨ́illena jɨcádɨcue. Nana caɨ
    onórede aillo ráfuiaɨ baɨmo, bie izíruillafue jamánomo áillue. Afefue omoɨ fɨdɨ́namona,
    nana Juzíñamuimo ite aillo ñúefuiaɨna ñue jaɨ́cɨna oruízɨitɨomoɨ. Mai, daɨí íteza.
  por-BRBSL: e conhecer o amor de Cristo que supera o conhecimento, para que vocês
    possam ser cheios de toda a plenitude de Deus.
  ces-NKB: a poznat Kristovu lásku, přesahující chápání, abyste byli naplněni do veškeré
    Boží plnosti.
  cui-cui: Cawʉcatsi Nacom xua barapomonae barabʉ yaputaena barapo coyene po coyene
    Cristo pia peantobe coyenewa tatsi, xua po peantobe coyenewa ayei xainto jʉntʉ
    coyenewa xua jiwi jopa itacʉpaetsi xua peyabara yaputaewa. Cawʉcatsi xua barapomonae
    nejʉntʉ coyene yʉca exanaenexa daxita jinya nejʉntʉ coyenewatha.
  boj-2014: '@see-verse:EPH.003.018'
  eng-OEBUS: and to understand – though it surpasses all understanding – the love
    of the Christ; and so be filled with all the fullness of God.
  eri-eri: '@see-verse:EPH.003.018'
  wiu-wiu: Keraisu einago kiwike wene mekoa mekome tokolepa i i wa kini weneme oyake
    wene toamatikiyake Akolali neme wene takamene wane kini kowitikoane uku. Nipa
    one peku-kama lawetekale noa tagatapemotoane tekene ni kowitikoane uku-ye.
  swe-swe: så att ni kan lära känna (personligen få erfara) den Smordes (Kristi) kärlek,
    som övergår (är överlägsen) all kunskap (ren teoretisk kunskap). Detta resulterar
    sedan i att ni kan bli fullständigt fyllda med hela Guds fullhet. [Detta är crescendot
    och det slutgiltiga målet i bönen. Att de kristna blir en kropp som är helt fylld
    och överflödande av Gud själv, och med en fullständig gudsnärvaro ibland dem.]
  cth-cth: maimae panuenae lahoi panue thai hoeh e Jisuh Khrih e a lungpatawnae hah
    panue thai awh nahanlah Cathut e kuepnae hoi kawi awh nahan ouk ka ratoum.
  mti-mti: sira ye Keriso baigan meuma me utupampa nu anoano numa oma den anewa yaug
    anoya, sira God me noidauwane mina ye noidauwape.
  pad-NT: Avarigahahaviravini kaba'i, onofiki ida a'onivani oa avarigajahakivini,
    oniani ida Deus kahojai hahavi-ra avakadiania nahojaja.
  twi-twi: na moahu saa ɔdɔ a ɛtra adwene nyinaa so no, na Onyankopɔn ahyɛ mo ma.
  hlt-hlt: Mingnah aka baetawt Khrih kah lungnah khaw ming ham om. Te daengah ni Pathen
    kah a soepnah te a cungkuem la na cung uh eh.
  tbz-SIM: kɛ́yĩ́ɛ̃́tɛ́ Kirisi ti dɔ́mɛ̀ kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ ti yĩ́ɛ̃́tímɛ̀, kɛ́pɛ́tɛ́
    Kuyie nkpɛrɛ dɛmɔu.
  san-GUJ: જ્ઞાનાતિરિક્તં ખ્રીષ્ટસ્ય પ્રેમ જ્ઞાયતામ્ ઈશ્વરસ્ય સમ્પૂર્ણવૃદ્ધિપર્ય્યન્તં
