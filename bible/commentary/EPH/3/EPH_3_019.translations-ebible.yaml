    i na vebwaikaga ꞌwaimie, nika Yaubada kumanina kebu tamu avaꞌai ꞌwaineye i da
    veꞌaleꞌusaga, i na agemi mogitana.
  ory-ory: ଆଉ ସେହି ପ୍ରକାରେ ଈଶ୍ବରଙ୍କ ସମସ୍ତ ପୂର୍ଣ୍ଣତାରେ ପରିପୂର୍ଣ୍ଣ ହୁଅ।
  bzj-bzj: Da chroo! Non a wi kuda eva noa jos humoch Krais lov wi. Bot wen yu noa
    Gaad lov, ih wahn kip aan di werk eensaida yu moa ahn moa, sotay yu ton laik Gaad
    ihself.
  chk-chk: Ewer, oupwe silei usun an we chen, inamwo ika esap fokun wor eman a tongeni
    silei unusan, pwe oupwe unusen urela ren lapalapen Kot.
  ssd-ssd: '@see-verse:EPH.003.018'
  acr-TNT: Chetaꞌmaj cꞌu alak ri unimal rutzil ucꞌuꞌx ri Cristo, tob na jinta junok
    lic cumaj usucꞌ ronoje waꞌ. ꞌAna cꞌu e alak che janipa ri utz cꞌo rucꞌ Rire chaꞌ
    cakꞌalajin tak waꞌ che ri binic silabic alak.
  rop-rop: Nomeda nobodi kaan sabi brabliwei haumatj im laigim olabat, bat stil ai
    wandim yumob garra sabi haumatj im laigim yumob, dumaji ai wandim yumob garra
    jidan seimwei laik im.
  mee-mee: Ba ka la lomiaumatana kae Karais matengraumanangana ore kavesia ragau loreamatanangana.
    Minmina nae Nutu muni ke la pangaponu miau raumana.
  dif-dif: Ngujamala Christuni ngantjana, nauja morla pirna nganai ngujamanani warupotuni,
    jura Godaia manamirieli pratjanali manamiri pantjinanto.
  gam-gam: '@see-verse:EPH.003.018'
  nou-nou: Edo ingo mi mana boroko Keriso da dubo bari berari awa mana badewa ainda
    be awa uso dubo bari awa nembodiba ra awarate boroko ingo mi umo ingo dubo burira
    awa gosewa. Edo amboda Keriso da dubo bari berari burise ingo mi God mi ingoda
    yei ro itadi dipapa edo ira berari awa badewa.
  mqb-NT: Na gan amboh asa re, anga aday kə̂ sənen asan zek ana Almasihu, way a sə
    zalak uko məgala sa san anan cərah ata awan. Ata nà, Mbərom i rah kwanay tə way
    a ma rah aya à winen inde ata awan.
  ape-B: Ali yenek beten yasolikanamu nugakomepu punubu pudukemu agundak Krais ulkum
    manubu manosuh ipak umu douk gnanubu gnechalakuk nyanatimaguk elpechin save. Yek
    douk yenek betenumepu namudak umu yakli ipak punek pas Krais ali punubu pulawen
    piyaten God ananin pasin. Ali anan nunubu nupe numun ipakiluh apaluh ali ipak
    puduk anan.
  grc-F35: γνῶναί τε τὴν ὑπερβάλλουσαν τῆς γνώσεως ἀγάπην τοῦ Χριστοῦ—ἵνα πληρωθῆτε
    εἰς πᾶν τὸ Πλήρωμα τοῦ Θεοῦ.
  cav-NT: Arepa tuna Cristora iyuhueda bayaque eje bucha pana adebataqui ama baya
    ama bucha, caadebatishacue ecana tura dyaque iyuhueda bayaque. Jadya caadebatie
    juyaque juatsu, tuna mique bucha dyaquedya juajeya. Anibuque tunajatu dutya mira
    tunaja anishacara ayaque. Jadya mique bacaya Efesoju micue cuanaja ishu.
  kgp-NT: 'Cristo vỹ ẽg to há tãvĩ nĩ, tag to jykrén kãn ke tũ ẽg tóg nĩ gé. Kỹ sóg
    Topẽ mỹ: “ha ag mỹ tag kãmén,” he tĩ, ãjag tỹ ti hã tỹ krĩn kỹ nỹtĩ jé.'
  bvd-bvd: Ma uri molu ka filo diana 'ana liosaua nai Kraes ne nia 'afitai uri ta
    wane ka saitoma tiifau ai. Ma uri molu ka fungu 'alamaa 'ana birangana God.
  ukr-1871: і зрозуміти любов Христову, що перевисшує (всякий) розум, щоб сповнились
    усякою повнею Божою.
  apz-apz: Kɨlaisɨye mɨkunɨmposo nejapo soꞌno nakwo huno ntoꞌno monayohoyohoho. Oꞌo
