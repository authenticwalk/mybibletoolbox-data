    tok, En kam mi kut kaeharom muk, he nang muk kam sim ktua kolkol ekam ka keknen
    to kmelongtok mang o mia tok, kmikkiem gi enang ko E Nut nam ho mi ktua papuntom
    a keknen to endo kmelongtok mang o mia tok kat.
  klt-klt: No sáponga ing tánggoet, ámna káman dá Jesu Son Iháhá watá nánda kikiná
