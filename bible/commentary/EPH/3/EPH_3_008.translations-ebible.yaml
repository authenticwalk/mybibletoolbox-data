    manie cʉ̃ yarãrẽ cʉ̃ cajʉátinemorĩjẽrẽ mʉjãã ũna judío majã caãmerãrẽ yʉ quetibʉjʉrotijowĩ.
  qxo-NT: '@see-verse:EPH.003.007'
  mox-mox: Ta ona nuaia, yaʼa ge daluaqiaqiegu be toʼekalesia qabudi gamodiega Yaubada
    danuakolokoloyegu. Ta tua, ena nuanua ʼidewani, ʼinega baʼe fewa nana neigu. E
    ʼinega omiʼa ge me Diu Vale Aqiaqina yalulugaihiea ʼimia be yaqisa Yaubada ena
    kaikaiwabu ge ena awalamo ona ʼita lobea Keliso ʼinega.
  kew-kew: Niri Gote-na ruruna aa ya-pulu rolo-para pawa pirisu. Go pirisu pare nipumi
    ni madaa epe kone sua onaa ruru rado meda nipuna Epe Agaa lakelanolo kogono gisa.
    Goa pea-daa neme Krais-na raana omape Epe Agaa lakelaluame pi.
  dww-dww: Taugu avedi da banaga yababa Mamaitua na damma nopodie, be tauna ya vineguna
    da eteni banegidima ḡarodie yà rauguguyana da taudi tokare Kerisoe, waiguyau ya
    moraba vavasaḡana ta paḡona.
  twi-ASANTE: Ɛwom sɛ me ne aketewa pa ara wɔ Onyankopɔn nkurɔfoɔ nyinaa mu, nanso
    Onyankopɔn yɛɛ me adom sɛ menkɔka Asɛmpa a ɛfa Kristo ahonya a emu nni hwehwɛbea
    no nkyerɛ amanamanmufoɔ,
  aoj-aoj: Endilisi atis aeꞌ ape falafuwai agagiꞌ endilisi ma amam nematawa hiasi
    Godi hiꞌalas. Owaꞌ anen okom maimaili natopalope dowafa andaꞌ maol awalipa esis
    sogololama Godi basef fasifi ma Krais. Basef ifimba faloma waf afamba boꞌwes aꞌowaꞌ
    sikilaꞌ gawa epes hiasi hiꞌalan, eaꞌ ina laꞌifisa sogogawa isimba kofagesa, owaꞌ.
  cbv-cbv: Nihat Jesúíhwãdih jenah joinít, oboh jʉmni wã jʉmʉchah yʉhna, Diosboó weemdíh
    bʉ́dí ã oi teo wáacap jĩ, judíowã nihcannitdih Jesucristoíh tʉ́i doonádih wã naáwát
    pínah niijná. “Jesucristodih ñi jepahachah, Diosboó yeebdíh bʉ́dí ã tʉ́i chãjbipna
    caá”, wãpĩ́ niíj naóh bohéna caá.
  taw-taw: God binɨb ne okok kɨli binɨb awl mɨdebal, yad bɨ tam nɨb okok tek mɨdebin
    ak pen, God yɨp yɨmug nɨŋɨd gɨtep gɨl agek, yad binɨb Juda mel okok kɨlop takaw
    teplep ak agñɨnɨg ajebin. Takaw teplep anɨb ak anɨgɨl mɨdeb, Klays binɨb okok
    kɨlop dɨtep yɨbɨl gup. Kɨlop dɨtep yɨbɨl gup anɨb ak, tap awl teplep yɨbɨl mɨdeb,
    binɨb okok kɨli nɨŋɨd bɨlok nɨgɨnɨgel tek ma lup.
  jic-NT: Napj más tsjicj pjü Dios ts'uyupj jilal; mop'in nin, Dios nin tjejyama la
    veles judiopan tulucj jis walap'a'á, jupj p'iyá jostsja mpes. Nin tjejyama jis
    lal la veles Jesucristo po'ó. Pasal 'üsüs way liji Jesucristo yupj mpes, jupj
    jisas na.
  zap-NT: Mase noo nak men ne zhidee non ke lo yra men ne nak xpén Dëdyuzh, per por
    xgyelwen Ne wseleedx Ne lo noo ne yzëët noo xdiznzoon Jesucrist lo yra mén ne
    nakdet men-Israel, laa we nga nak ne kesentyent nzoon ne yseleedx Jesucrist lo
    be.
  wer-wer: Ne ngönën omnaröa iri wëaupök Anutu pimtok ar kopël omnaröen ngön ompyaut
    ök niamëak komre kolap kaö elnëak ya epëtak neulëaut. Kristo pim ulöpre moup ngön
    epët kaö panëët omnaröa yok pangk pout ëwat nasënganëët.
  ipi-ipi: '@see-verse:EPH.003.007'
  qul-NT: Tucuy creyentecunamanta nejtinpas sullc'a jina cachcajtiy, Dios favorninwan
    churawan mana judiocunaman cay evangeliota willanaypaj mana yupay atiy Cristopaj
    khapaj caynincunamanta.
  ter-NT: Ûndi kixóneye Itukó'oviti, undi yupihóvoti ákoyea omótokea kíxeokononeye
    ya uhá koeti po'ínuhiko kasása'iupo. Ikó'iparaxonoa Itukó'oviti ngoyúhoyea xapa
    xâne ákoti itukapu jûdeu ne inámati ihíkauvoti koyuhoâti koêku ne Kristu, koáne
    ne êno hána'iti itípanevo yoko seánavoki ákoti itoâti kayúmakea koêku.
  bmr-NT: Jaabo uujoho Moocaanita iicamotɨ aivo famooguiinovɨ iicaabo janaanɨcɨ guiinovɨ
    uujoho icaabo. Jaaruuboco uco acɨɨbo judiomɨ iicatɨmoco jɨɨbeguequi taajasujɨɨbogoco
    aivo ohoovoratɨno Cristo busumijetɨ.
  fuf-fuf: 'Ko min, oo ɓurɗo hayfude e hakkunde yimɓe Alla ɓen fow yeɗaa ndee moƴƴere:
    ɗun ko yottingol e ɓe wonaa Yahuudiyanke ɓen Kibaaru Moƴƴo fii ngalu Almasiihu
    ngu alaa kattudi ngun,'
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Ne sak wiin banim kunum keko, mali Sunbin-Got
    em galmose kunum waneng alik alik im ibik kunum kebi te. Kate, Sunbin-Got e nelo
    ibolow folok kenemeko, Kulais em sak kawtiw num ki ke fukuninba kelomin weng Weng
    Kal Ken Ati be nem teing dim dunemsomelei, mali Suda kawtiw num ibik biliw kawtiw
    yom gomet em dulum elote “Ku uneko, ibolow win sang be ilo kukuyem una!”, nangse
    te.
  ons-ons: Na Anutu wane ŋei ŋerep magu eŋane bango umi qe tamgewe, Anutu eŋe wet
    pese so eŋine qom menaŋinane, ŋei ŋerep natne eŋano sigi maep don ea ra qelaŋanikalane
    ra ninge. Anutu eŋe Kristo wano morian suaine yaup papaine, wat watko motke pamaike,
    sigi maep eaŋo ramaike, kine kine korop Kristo wano pamaike, eamo maine mi dapo
    rapotne, so mi detŋem qoewareake.
  con-NTPO: Ñajan poiyi'cco Jesúsve in'jan'chondeccuma utu'ccoa. Cristo an'biamba
    inginga afeya'choja ñoa'me ti'tsse'tssiasi gi in'jañe osha'fambi injama'cho shacasi.
    Tsa'ma ñajan utu'ccoasi Chigaja ñama in'jamba antte cuintsu ñajan israembindeqquianga
    va joccapitssia Jesucristone condase'choma candusiañe.
  ghs-ghs: Moorare, qaheuba oko ma boto tupu minaraho sabi qanga anaho torota Ohongai
    baruna heena erake moitemi oorai. Oonita abi qiri eete saridzaquho isaki bamuhe
    noo meupunoma Kiristuhoke ana isanate raaba abi nikeho quba paanaitemi nookare.
  peg-peg: ଆନ୍‌ ଇସ୍ୱର୍‌ତି ସାଦୁର୍‌ ବିତ୍ରେ ୱିଜ଼ାର୍‌ତାଂ ହାରୁ, ଆତିସ୍‌ପା ପାର୍ତିକିୱି ଜିହୁଦିର୍‌
    ଲାଗାଂ କ୍ରିସ୍ଟତି ବେସି ଦାନ୍‌ନି ନେକ୍ରିକାବୁର୍‌ ଅନି କାଜିଂ ନାଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ ସମୁ ହିତ୍‌ତାତ୍‌ନା
    ।
  txu-NT: 'Metĩndjwỳnh nhõ me ja kunĩ ne me kute rũnho ijakrenh mex. Ba kam bajbit
    ikajgo me:x ne. Nã bãm te ikajgo: nhym Metĩndjwỳnh ta arỳm tu kum ikaprĩn kam
    arỳm imã idjàpênh djà''ã karõ. Ta ne imã, —Ga dja ga me bajtemmã kàj bê Kritu''ã
    adjujarẽnh ar aba, ane. Kritu ne memã kĩnh djà rũ:nh ngã, krãptĩ: ngã. Me te:
    kute kĩnh djà''ã ujarẽnh inomã mẽnhmã. Kritu kôt me kĩnh djà ja''ã ne ba idjujarẽnh
    ar iba.'
  eng-WEBU: To me, the very least of all saints, was this grace given, to preach to
    the Gentiles the unsearchable riches of Christ,
  gnw-NT: Yepe tẽi che co jae uñeñono tee Tumpa peguarã vae reta jaɨcuegua ete, ẽrei
    Tumpa cua umee cheve ipɨacavi jeco pegua, che amɨmbeu vaerã judío mbae vae reta
    pe quirãi yaicocatu ete co Tumpa cotɨ, Cristo re yarovia yave. Echa'ã mbaetɨ quía
    ipuere uicuaa cua regua ipɨayemɨngueta rupiño.
  mux-mux: 'Pulu Yili-nga yambu molemelemanga pali na aima mandupa moliu, akiliinga-pe
    Pulu Yili-ni na we kondu kolupa kene kongun i-sipa mele sirim: “Juda-yambu naa
    molemele yambuma temani-kaiéle toku silsiliikunu andui.” nirim. Temani-kaí akili
    Krais-nga méle kaiéle, oliu-ni manda naa apurupu piliipu kambu manda naa tolemulu
    mélema.'
  maj-NT: An xi 'yún i̱chí sa a̱jihi̱n ngayjee̱ xu̱ta̱ xi ts'e̱ Nti̱a̱ná, tu̱nga kik'a̱i̱hína
    kju̱a̱ndaha̱ nga tíb'eni̱jmíhi̱ xu̱ta̱ xi najmi ntje̱ judio̱ tje̱he̱n ra̱ kju̱a̱nchi̱náha̱
    Cristo̱ xi ndaha nku najmi ch'a mankjinyjehe̱.
  bkq-NT: Idânârâ Deus eynynonro modo takazeno mâkeba urâ. Arâlâ yagâ koendâ olâ akâwâm
    Deus. Unâ Cristo Jesus wâgâ agueim judeu keba modoram egatuly iewanuem xuduwâm,
    Cristo wâgâ Deus kurâem koendâ awyly wâgâ auguehoem. Cristo kiuntuduo, koendonro
    kienmakely mârâ typyguenry kehoem.
  kue-kue: Na kangina kande ta paikruko ana God yombama meglmara i mina na mogl-atne
    ende moglka, ba God eremogl yene wakaimo i na narko ana Krais kamo wakai dipene
    endiga i taragl wakai prapra i kuno erekramga kamo i na ipi Yomba Bina meglmara
    einga,
  cot-NT: Caavijiquea yanaajiaquena maasano itsipajia tsaroventajigarica Aapani Irioshi,
    cotanquitsiquea icavintsajaquenaquea Aapani Irioshi itigarancaquena nontsavetantimojiaqueri
    teeca irijorijoigueji noncamantajiaqueri quero icota Quirishito, caavijiquea icavintsajamajajiaqueri.
  bnp-bnp: I habia nau a leho iea, pali iau, ne huriki lobo na tara na Vure, iau a
    bakovi tavula liu. Pali i rata kamumu iau, i habi a leho nau ga vara e huriki
    i uka ma ria a Iuda, ga taki ria na maka mahala i kupo hateka ge ne ria na tahuna
    ri rihi e Kristo. A mahala nga ri dagi hateka, si keri ni matakilala.
  apn-NT: 'Tã mo kaxyw na pre mẽ akaxyw ixãm? Te ixte ja kaxyw inhmex kêt pyràk. Ixkwỳjaja
    ja kaxyw mex o kot ijakrenh tã nhũm pre ixpumu nẽ tanhmã hamaxpẽr to nẽ mẽ akaxyw
    ixãm nẽ mẽ awỳr inhmẽ. Ixte mẽ amã mẽmoj mex kumrẽx jarẽnh o ri mẽ akôt ixpa kaxyw.
    Na pre inhmã: —Kêr ka ma Ijaew kêt xwỳnhjê hwỳr mõ nẽ mẽ kãm Jejus Kris kapẽr
    jarẽnh o ri mẽ hkôt apa. Nẽ mẽ kãm: “Kot kaj mẽ Jejus Kris kôt amnhĩ xunhwỳ hãmri
    nẽ kukwak ri amex nẽ apa.” Anẽ.'
  ctp-NT: ni siya ja suꞌweěn siyaꞌ ti. Suꞌwe la ya ñaꞌan ti nten nu msñi chaꞌ ꞌin
    Ndiose ti kulo la, nxkeꞌ tiǎnꞌ, loꞌo nda Ni chabiyaꞌ ꞌñaǎn chaꞌ tsaꞌaǎn seꞌen
    ndiꞌin nten nu ndiꞌin xka laꞌa tsuꞌ. Suꞌwe ꞌa tñan nda Ni ꞌñaǎn, chaꞌ katsaǎnꞌ
    chaꞌ suꞌwe kanꞌ ꞌin nten, ni siya ti ji ꞌa ka jlyo suꞌwe tiǎnꞌ nchga chaꞌ suꞌwe
    nu ngiꞌni Krixtu loꞌo nten.
  opm-opm: Norhe da oh Noh komnap han win timbas han hat pat ma hapat dahapatmur.
    Ihat ma dahat pat han nohnong Got oh orhe damdapat orhor Imat yah matpora dahapat
    da ohsi nohnong Go Krais orhe yahnap da hanip gur na dahatin hatin ohe yahnap
    da meng moh go Juda na hat pati bap ihirnong pot pisashenmur.
  bvr-bvr: Ngaypa nipa ganyjarr nguna-wuna marrban ngaypa ngu-delipa rrapa minypa
    aburr-werranga aburr-bulapalawa Wangarr burr-yika marr aburr-balcharra nula birripa
    marr aburr-yinaga aburr-delipa. Wurra minypa nipa burr-guya an-mola apula, gun-guna
    nguna-wuna ganyjarr. Minypa ana-goyburrpa Jentayl yerrcha ngaypa ngu-ngurrjinga
    ana-gorrburrwa ngu-workiya Christ an-gata ngarripa marn․gi arr-nirra nula arr-bamburda,
    wuriya jarra nipa minypa guy-rrimangapa ay-nirra ay-workiya ngarripa gala arr-yinmiya
    warrpam marn․gi arr-ni nula.
  wal-wal: Taani geeshshatu ubbaa giddon laafiyaagaa gidikkokka, Aihuda gidenna asau
    zawai bainna Kiristtoosa duretettaa wonggeliyaa mishiraachchuwaa yootiyo ha qaadaa
    Xoossai taayyo immiis.
  zad-NT: Nad' chakid' shlas aga no nak' lao yog' beṉ' nak lall' na' Chioza'. Per
    ḻa'kzi aga bi zakaa, Chioza' wleje' nad' kwenc̱he we'len' beṉ'ka' bi nak beṉ'
    Israel dill' wen dill' kob c̱he Crístona' daa ḻe zak'chga na' bich bi de dii wsaklebichon.
  kmg-kmg: Kristorao mâriri sâko fofone fokac irec dâŋ soŋne qâpuc mutaniŋke-jarepemurâ
    irec gie biaŋ mitiŋic wawahane jâmbâŋ no hâcne munarekicne.
  aso-aso: Ee, naza nene gomuꞌ minaaꞌ uvodasi giluvoniꞌ nene Oꞌmosoꞌmi evenele mukikutiꞌ
    lemo minuve minuvoniꞌza Oꞌmoso aza neniꞌ nene do vevese-nedo nasahiliꞌ o-nidineꞌ
    neꞌmo Kilisitodatiꞌ nene monovo danava lamine tamineꞌ vaiꞌ goloso lo neivo laza
    ngelo ningo gele osuꞌ lamoloneꞌ o minineꞌ initeꞌ neꞌmi gamaziꞌve lamineꞌ nene
    Zuda ve minamaniꞌ heta atoꞌ ve lo sotoꞌ ogo lo-ngemeline lo
  uli-uli: Ngang mele ihartael totol mo luwullur panger mekla lol Deus. Iwe ngo Deus
    sa fang ngalyey yengang le ibe hasiloh Hapatpat Momay we ngalir Gentiles le kofael
    mmal la yael Kristus le tor hapagol.
  nin-NT: Ingga yo su uvuntsɨ sha wa nu umi ku amu atsitsa aba Abachi ba mremremu.
    Ni ima mi Abachi à ni ingga undu unggo ku, di ingga bu kuma ku bre ku abangga
    ba nggo a si si anu Yahuda hen, Ure ku wre ku ni itu i aseki ka nggo Kristi a
    nga ni na. Aseki ka nggo a mri ihi i anishirr.
  acu-NT: '@see-verse:EPH.003.007'
  cak-WNT: Riyin xa majun oc nuk'ij que chiquiwech quinojel ri lok'olaj tak kach'alal.
    Yac'a ri Dios xuya' ri rutzil chuwe riche (rixin) chi ntzijoj chiwe riyix ri ma
    yix israelitas ta ronojel ri nimalaj utzil ri nuya' ri Cristo chiwe, ri can achi'el
    jun nimalaj beyomel, ruma chi can sibilaj nim, y ri ti kach'obonic ma janipe'
    ta chi nik'ax chuwech.
  ebk-ebk: Uray kun ha-un nan kaapuchan as nan am-in ay tatakon Apo Dios, ha-un challu
    nan nangichatan Apo Dios as nan grasyana ta ekasabak kan chakayu ay Gentil nan
    maepangkep as nan chiyuycha achi markud ay bendisyon ay mawawacha kan Cristo.
  spa-PDDPT: A mí, al más pequeño de todos los santos, se me dio esta gracia de predicar
    las inescrutables riquezas de Cristo a los gentiles,
  ruf-ruf: Nene namdodo kubita iwanu wose wa Imulungu, lekeni Imulungu kanitendela
    uluso niwapetele Iwanu iwali si Wayahudi utajiri mkulu ng'ani wa Kiristu,
  gun-gun: Xee ma iky'a e'ỹ va'e kuery pavẽ gui xe'yvyĩve va'eri Nhanderuete xemboaxy
    vy xemoĩ karamboae amboae regua kuery pe ayvu porã amombe'u aguã. Ha'e va'e oĩa
    rami vy opa mba'e porã jaikuaa e'ỹ va'e regua Cristo re anho oĩ.
  agu-BL: Na yi in wetz na el intxum tetz yi qui'c wetz ink'ej. Ajnak tzaj ink'ej
    ẍchiwutz cyakil yi e' mas yi ate' tk'ab Ryos. Poro tan tu' banl talma' Ryos ja
    tak' i' ama'l swetz tan xtxole'n yi balaj stziblal scyetz cyakil e'u', yi nk'e'tz
    e'u' judiy. Ja tak' i' ama'l swetz tan xtxole'n yi ẍe'n cunin tane'n yi banl talma'
    Cristo skibaj, yi banl talma' i' yi quinin bajsbe'n tetz.
  isn-isn: Itunda ai upumilye isongelyo ili kitalane, ga ni ni kutula unene inge muntu
    muniino nua ihi ku awo nai abaguwe kunsoko ang'wa Itunda. Isongeelyo ili inge
    uatakiwe kutanantilya imahi nkani ninza ni ikete u ugoli ni shanga wipekulwa nu
    ang'wa Kristo.
  eng-PEV: I’m not important. All of God’s people are more important than me. But
    God was good to me, and he gave me this special job. He sent me to tell the people
    that are not Jews about the really great things that Jesus Christ can give them.
    These things are so great that nobody can understand them properly.
  ilo-ULB: Inted ti Dios daytoy a sagut kaniak, uray no siak ti kabassitan kadagiti
    nailasin para iti Dios. Daytoy a sagut ket masapul nga iwaragawagko kadagiti Hentil
    ti ebanghelio ti awan patinggana a kinabaknang ni Cristo.
  pir-NT: Ijipihtiyequina apequina Jesu yequina docapʉ ijiyequina tiquina docapʉ waro
    ijiaja yʉhʉ. Yʉhʉ sa ijiepegʉ̃ta judio masa ijieyequinare quehnoañe buheyere yahuacjʉre
    cũri Cohãcjʉ̃ yʉhʉre. Ti buheye Cristo quehnoa yʉhdʉariquiro tiquiro ijiyere,
    quehnoa yʉhdʉye tiquiro cʉoyere tiquiro ohoatire yahure marine. Yʉhʉre sa cũno
    Cohãcjʉ̃ “Ohõ saha yʉhdʉoutja masare pecapʉ wahaboriquinare”, nino tiquiro yʉhdʉoatire
    quehnoano yahu pehoacjʉre cũri tiquiro yʉhʉre. Sa yero panopʉ cjẽnare ti buheyere
    ne yahu pehoeraniahye Cohãcjʉ̃. Ijipihtiyere bajumehnediquiro ijire tiquiro. Yojopʉre
    quehnoañe buheyere yahu dutiro cũri tiquiro yʉhʉre, tiquiro quehnoano masi pehoyere
    masigʉ̃ yero taro. Masi pehoriquiro tiquiro ijiye tiyere ʉhmʉse cjẽna dutiyequinare,
    angele pʉhtoa gʉ̃hʉre masigʉ̃ ye duahye tiquiro. Sa yero taro quehnoañe buheyere
    buhe dutiri marine Jesu yequinare. Mʉsare judio masa ijienare yahu dutiri yʉhʉre.
  anv-NT: Né geluage bɔɔ́ Ɛsɔwɔ ako, me ne nlú mamané kɔ. Yɛ́mbɔ Ɛsɔwɔ achyɛɛ́
    me gechachage ɛchyɛ ɛwéna nnó ngarege abya melɔ́mélɔ́ mbaá bɔɔ́ abi álá
    pɔ́ bɔɔ́ Jus. Ne abya melɔ́mélɔ́ yimbɔ atome ne uchacha unó bi muú álá kagé
    mɛɛ́ ɛbi Kras achyɛge.
  sab-NT: Chage cha suge moge cha kwian ngwale ma soli kwian na ulita Chubenuge agwa
    Chube agedu no cha alin Chube cha gbu ama gerua Jesucristo giti dbe kwian me israelitage.
    Nga suga no chadige geru no Jesucristo giti kete kwian ulita me israelitage, geru
    e gerule Chube diali agekalin no no che ulita alin che kwian bai Jesucristo gerua
    gai ulia alin. Geru e cha kle kete chkedale uñale kwian ulitage.
  tmd-tmd: God nöbö mö nuŋ bli nöbö mö dib, bli nöbö mö ulmɨdö. Nɨ nöbö ulmɨdö ödöriö
    aku, jɨ God nɨ uliöxön rɨ ri abmɨn, Juda nöbö mö yöi bla ñɨgö Krais anɨŋ pɨ ösös
    rɨ ri ab mönö wä aku yad nöila. Mönö aku rɨba pöröl.
  acr-NNT: Riꞌin tobꞌ lik na jinta ko nuwach chikiwa konoje ri echaꞌtal ruma ri Dios;
