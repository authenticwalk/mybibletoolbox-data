    amɨn nin da arɨpmɨ dɨmasi kokwinɨgek manjɨneŋ uŋun do yosok.
  grc-BYZ: ἐμοὶ τῷ ἐλαχιστοτέρῳ πάντων τῶν ἁγίων ἐδόθη ἡ χάρις αὕτη, ἐν τοῖς ἔθνεσιν
    εὐαγγελίσασθαι τὸν ἀνεξιχνίαστον πλοῦτον τοῦ Χριστοῦ
  cpc-NT: Aña naaka janaakotani maawoni oitishiritaari. Iro kantzimaitacha inishironkataana
    naaka, ishinitakina nokinkithatakotainiri Kamiithari Ñaantsi kaari Judá-mirinkatatsini,
    iro jiyotantaiyaari antawoiti itasonkawintayitairi Cristo.
  nhg-NT: 'Naja, que mienos necmeresieroa que innochtie ocseque yecteque, Deus niechmacaque
    ini nönca tiefavur: que ma nemiechmacheste ca nemejua tli amo nenjoriojte de ini
    cuale tlamachestelestle tli tiechelfea de inu ricojyutl tli hasta abele tecasojcömate
    tli tecpea tietech Cristo.'
  nya-nya: Ngakhale ndili wamngʼono kwambiri pakati pa anthu onse a Mulungu, anandipatsa
    chisomo chimenechi cholalikira kwa anthu a mitundu ina chuma chopanda malire cha
    Khristu.
  ngu-NT: Masqui más nipitentzin xquen on yejhuan pipitiquej iyaxcahuan Dios, yejhua
    ican iteicnelilis onechmacac in tequitl para niquimijlis on yejhuan xhebreos ica
    irriquezas Cristo yejhuan xhuelis tictemachihuasquej.
  kup-kup: Met ne Iesuz añarab modarin etet nemauz epat homeamoh, Ne aban korav ahop
    bon, ma nemauhö naekanañ hodad tin epov bat gogot nat, oñ God pimauhö pim gog
    tin epov tohomaz nañahan hezaek, ari añarab patarin epat añamoh, “Rotap Iesu Kristoz
    tinavor masakao ahoam hezaekanañ pi anamah-pov dari rekot rekö nakaotü,” pot añamoh.
  jid-jid: Irhji ba ne to yi niwa mi fime ni mi bi wa rhji cuba, dume tre tre ma ni
    mgbu mgblu nitu kpee tre ma wa an u cle na.
  wmw-wmw: Ingawa niwa ntoto pakulu futi nkati ya watakatifu piya, fala rehema‑yi
    nipewa omi, ipate niwereze wanu Sawari-Mayahudi kuhusu utajiri nkulu sauna kipimo
    ka Almasihi.
  gmv-GGM: Ta qass hanko amaniza asape lafa gidikkoka oonikka zaway baynda Kiristossa
    dureteth hanko derezas sabakana mala Xoossa kiyatethan haysi tas imetides.
  ssg-ssg: Kalak nga tel seilon naun ti lawe seilon ti Haeu, i hani nga kaxi haniai
    teka kumahe Ju sale lawe waliko solian ti Krais hahani teka seilon tetan. Tesol
    waliko solian ien se tuah wanen, seilon kum pon kolongenian.
  zpo-NT: Nu mlu xaa yalnkela cheen xaa lo na leezha mzaa xaa zhiin ne lo na, nixa
    na nak xaa mas nanont lo re be, xaa mle nambey Jesús. Per mzaa xaa lo na zee za
    na kwent cheen re kwaan chul doo cheen Jesucrist lo re xaa nanakt xaa Israel.
  poy-poy: Neni namdidika kuliku wantu woseri wa Mlungu, kumbiti kanupiti manemu gakuwi
    su nuwabweleri wantu yawawera ndiri Wayawudi, Shisoweru Shiwagira sha ulunda wakuwi
    Kristu, yawupimika ndiri,
  qwh-NT: Llapan creyicoq mayintsiccunapitapis noqaqa mana cashqan cuentallam cä,
    peru tseno quecaptïpis, Diosnintsicmi yachenï qomashqa mana israel caq nunacunata
    Jesucristupa espantepaq alli willaquininta willapänäpaq.
  gaw-gaw: Da am Kayaknu danab laa oh noolagp̱a keeke hamunab daaṯem amge Kayak Nug
    ehaniṯak oḵai hamu meḏa, Nug da iiṯa aḏi noolagp̱a Kristusnu keeke ena ohnu, danab
    nug amu anidḵunu elele iiṯa, nai amu mehuqḵulnu meiḏom.
  nca-nca: Nondo unipare meté horé ŋuro soso kusuŋoyemo yoteno. Quko samaka-samaka
    nunoro kho ŋa nunoní teyoteno. Asa Kristo quroyómo ŋuno o meté horé parámi yote,
    ko nondo o meté horé ŋuro uni wini meyowo-meyowo yesowoyoteno.
  zpz-NTPP: Ya̱ naca̱ mbecy nu gash zir zu par de mbecy nu blaazhaꞌ zir gash zu nu
    yuꞌ lat de mbecy ni Ñgyoozh. Mas ni, tees Ñgyoozh nap bicy num ya̱ ornu bduꞌm
    riiñ ya̱a̱ nu shaala̱ de riidz nu blaazhaꞌ la ñgyup sac ni Crisht lat de mbecy
    nu walab mbecy Israeel.
  zac-NT: Nahia el quë nalasac menos quë grë ra shmënë Dios perë bëꞌnë më favurë të
    guadiꞌdza dizaꞌquë lu ra mënë nanádiꞌi më israelitë të gac bëꞌa rall ra cusë zaꞌquë;
    ni tubi chu gunë gan guëlábëll ra bendición nananú parë ra naná rialdí lduꞌi shtiꞌdzë
    Jesús.
  kyg-kyg: Muki apaote vayaꞌamogimo aeꞌa naga seꞌnageꞌna henaga vekamo maiꞌnovaꞌmonanafa
    kanale yaꞌmo ageta lekana opaisuna agufa yaꞌmo Kalaisiꞌa alino neꞌapamiya kagemi
    yaꞌalefeꞌmo ava gemo alu nofi vayaꞌaifeꞌmo aeꞌna hakalo huꞌna hapa paisuvafeꞌmo
    fiku naha maeno namiꞌniye.
  kmk-kmk: Ulay sakon dit kadodobaan utdadit tagu’n Apudyus, nakaasi kan sakon ot
    intod na tuwa talibasuka mangipatigammu’t dan bokona Judio utdat amoamoda mangkapiyaan
    un awad kan Kristu un taḻona adi taku mabooḻan un masomsomok.
  cao-NT: Ea pi, naa Dios nohiria tënëmapaonish ca Diós bini quiha, carayanabo qui
    jahuë Chani yoati. Jaha tsi “Cristo tsi xo toa carayanabo Xabahamati Ibo-iboria”
    i jato qui ë ti xo.
  bbr-bbr: Is roasiret amiakap ro enim jou näwäu wa. Karauk roasiret erekapu akas
    is itimoriai. Utianik, Anut nukas kon wou näu oripas is sareiromara, kiro sarau
    Krais nukan ämän eposek senes karauk omsau pakan roasiret tamaraun irowon.
  inb-inb: Nuka ka­nimi Cristo­wa tukui tukus­ka­kuna­manda­pas mas uchu­lla. Nuka
    chasa kag­pi­pas, Taita Dius iapa kuia­waspa­mi min­ga­warka, mana judíu kag­kuna­ta­pas
    Cris­to­manda willan­ga­pa. Cristo, nukan­chi­manda ni­raian­mi suma luarpi iapa
    achka mana kuin­tan­ga­sina iukag kagta.
  hrv-hrv: 'Meni, najmanjemu od svih svetih, dana je ova milost: poganima biti blagovjesnikom
    neistraživog bogatstva Kristova'
  box-NT: Bìa bìo sã̀ le yi ɓúenɓúen tĩ́ahṹ ĩnɛ́n lé yìa bìo ɲúhṹ mía
    po ɓa. Ɛ̀ɛ ká le Dónbeenì lè mí sãamu màhã́ pá nɔn ho tonló mu miì
    le ĩ bue o Krista bè-tentewà na ɲii mía bìo à na bìa yínɔń ɓa zúifùwa
    yi.
  ote-NT: Pa guequi dí beni gue hinte drí muui de gatho maꞌra ya cu. Pe Ajua̱ po rá
    hñoja̱ꞌi bi ꞌracagui nuna ra hoga ꞌbɛfi pa ga xiꞌahʉ núꞌahʉ hingyá xodyohʉ de
    gatho ya da̱nga ja̱pi núꞌʉ drí tꞌacjʉ ngueꞌa̱ dí camfrihʉ ma zi Hmuhʉ ra Jesucristo.
    Xi ndunthiꞌʉ, ne hinda za ga pa̱hʉ hangu yá ndunthiꞌʉ.
  wnu-wnu: Ye Qenu wonou munon yurau qei eng igamari ye wuri ii ete igoum. Ego wonou
    yetoubet ne wonou qob uber eng munon yurau qei wurinob qem qamb qamara qamb igoum.
    Qob uber eng Yisas munon inubersiau tari wonou qomon ne wonou sarau ne qoyam eng
    in munangit maigas me qerei imbigunei, misue ar.
  zam-NT: Daa, Pab, ndyaquen nac daa thìb mbi' co' yende cón ntac làth rye mèn co'
    ngro xà' loo cón che'n xab izlyo', mèn co' ngòc che'npe' Diox. Ale le'le' loon
    angmbli Diox con' ndxè' par ga lu'en no par ga tethen cón che'n di's ndac loo
    mèn co' inacte mèn nación Israel. Mnibe' Diox loon ga lu'en loo mèna cón che'n
    ryethe con' ndac tín' co' ndli Crist loo mèn, co' nee di's, nec thìb mod no nec
    tedib mod ne'ta'de mèn cuent cón che'n ryethe con' ndac co' ndli Crist loo mèn.
  zyp-NT: Kama cawh Khazing a cawngsaw vytei letei a nyhnai caipaw navy khei ka nyhnai
    vy thlang naná teitah Khri rungnah a chang thai lypaw kong thawngchaw khah Gental
    cawngsaw sahlo khatah rei pawtah le,
  sey-NT: Yëꞌë, Maijaꞌquë tse̱cohuaꞌi se̱ña maca huëꞌehuërepa paꞌiquëni, Maijaꞌquëpi
    coa i̱sipi, judío pa̱i peocohuaꞌire, jaiye deꞌo coꞌamaña cue̱cue ti̱ꞌañe peoyerepa
    Cristo payere, deꞌo coca quëayere.
  nvm-nvm: Regavo Godon e fok ijiebuon uf ijia na vierafega naiji naka ma e ikin bakin.
    Regavo God fu na ar aremdieme kiemga na Jesu Kuraison vuak ka ma iji fu kanafuinma
    ijin abe e Jius bakin iji kuardiain.
  mps-mps: Tama Kraisgo we bidi tomode te eno nogi augwali tigidali dologode elaluali
    goli, God agai enabolo olo tau sabo kolesaga eyu, tama agai ena te wiegi yai po
    pusubo sę gasa we bidi, te Juda hani isiąwai we bidi augwalibolo te po pusumainogo
    ena te sęba muai. Tama te wiegi yai po page hagede eno augwalibolo te tobage
    po pusubo dao, te Krais agai da dali ebo olo tau sabo kolesaga te moni genuai
    mu, tama bidigo te kolesaga konemainogo eyu gegebo usu egobeo.
  pab-NT: Natyo atyo tyotya Enore anerenae katyahakoreta, xakore hoka iraiti waiyexe
    xakaisasehare atyo aoka natyo. Cristo tahi wenati masakare waiyexe noxakai maheta
    majudeuneharenae hiye.
  llg-llg: Neme basa Manetualain hataholi nala, na au ia, hataholi kadiꞌi anak nalan
    seli. Mae leo ndiak boe oo, tehuu Lamatuak hele nala au, fo au akalalaꞌok Ndia
    uen fo ana seli ndia. Ana nau fo au uu afada hataholi ta Yahudi la, laꞌeneu Karistus
    dale malolen fo ta mana basak ndia.
  kyf-kyf: Nɩɩ, -amɩ -wa -Lagɔnyɩma weee 'kienyilɛ. 'Ɩn -Lagɔ yia 'mɩ 'nanɩ nɩ 'wʋnʋ,
    nɩɩ, ɩn gba Klisɩɩ 'ŋnɩmnɩe -we -tɔa 'wʋʋ gbʋ, -wa 'nɩa Zuifʋ -yla.
  tpi-tpi: Mi aninit tru long olgeta arapela manmeri bilong God, tasol em i marimari
    long mi na givim dispela wok long mi, em wok bilong autim gutnius long ol arapela
    lain. Dispela gutnius i tok long olgeta gutpela samting bilong Krais, em yumi
    ol man i no inap tru long skelim na kaunim.
  mih-NT: Sica iñi vatyi luhlu que ta zɨquɨ tandɨhɨ inga ñiyɨvɨ sa cuu cuenda ra Ndyoo.
    Zoco i saha ra Ndyoo tumañi iñi ya sii, sa zacote tuhun ra Cristo sii ñiyɨvɨ sa
    yɨvɨ ñiyɨvɨ hebreo cuu, cuhva vaha xaan sa cua ñihi ñu sa cuenda ra Cristo.
  qvh-NT: '@see-verse:EPH.003.007'
  kms-kms: God ningg wute ninge ni nyamb rise di nge ninde nambune kas, pudi ni nikin
    nde nei pene nge yuwon nuagh. Ni puq nen ei nge wute Juda segi kin nde wand yuwon
    kin te bir kawo. Wand ren te yumbo yuwon kin nganye Kraist nde pu pateri kin wand.
    Asi beghi buagi ane wand te oghine nganye nei bab segi.
  agn-agn: Maski yo tang kadibabakan ong tanan ang mga sinakepan tang Dios, piro yo
    tang inaloyan na ang magpatako ong nindiong mga belag ta Judio tang natetenged
    ong grasiang i-dol ni Cristo. Ang mga grasiang asia, anday kataposan ig indi enged
    kabot-kaboton tang isip ta.
  nhi-NT: Masqui neh innauac nochi niaxcatzitzin Dios nehua naquin sansimi ocachi
    amotlen ipatca, Dios nehua onechonmactih non tetlaocolil manquinmatilti naquin
    amo judíos in cuali tlahtol tlen ictematiltia quen Yehuatzin Cristo techmomactilia
    tlailiuis mic ueyi tlateochiualis tlen dion amo uilis secpouas,
  ttc-NT: Wetz kywitz kyaqil kye aj pawame' te Qtata Dios, wetz [nna'o'] k'onti'l
    nwajo' te ja wajwalilni, per te Qtata Dios oje tzaj tsi' ja wajwalilni tzan npakb'an
    kxol kye aj nya'tx tijajil Israel, tzan npakb'an te tpakb'alil ti'j te aj b'an
    tb'anil aj at tuky'i Krist
  dan-1931: Mig, den allerringeste af alle hellige, blev denne Nåde given at forkynde
    Hedningerne Evangeliet om Kristi uransagelige Rigdom
  kwj-kwj: Do peresen ri ani haro ti, Gotri himiyama hurahama lei wui tako tokwe jepi
    naha a dawani ri ani haro. Wosini ele hima kupu ba fweleni Kurais ri mwanji kipe
    ti wunu a sawe ki ya ri ani esisi. Mwanji mwe ti, Kurais rini ki dau mwaꞌambwe
    kipe naha leni sawendau, woro hima le wunjenga apa ele ni hinde wu hambwa kumbwa.
  vie-OVCB: Dù tôi kém cỏi nhất trong mọi tín hữu, Chúa đã dùng tôi truyền giảng Phúc
    Âm cho dân ngoại, tức là trình bày sự phong phú vô hạn của Chúa Cứu Thế,
  kze-kze: Áánútuna kwaási kembá usáyaaitaraawa'a kíto-kwaasi pó'a ó'onkaa-kwaasi
    áséi-kwasai Ísu Káráísitina mayáí ó'om-bayai usáyaaitaraim-bayai-aimba simátimenaundayavena
    usásisinkaraiye.
  lbk-lbk: Tay olay mo sak-en nan kafan-ikhan isnan am-in ay takhon Apo Dios, khechangna'y
