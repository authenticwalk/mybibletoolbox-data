  mya-mya: ငါ​သည်​ဘု​ရား​သ​ခင်​၏​လူ​စု​တော်​တွင်​အ​သိမ် ငယ်​ဆုံး​ဖြစ်​ပေ​သည်။ သို့​ရာ​တွင်​ကိုယ်​တော်​သည်
