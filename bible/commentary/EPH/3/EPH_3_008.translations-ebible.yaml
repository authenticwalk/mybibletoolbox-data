  gvc-gvc: Jipihtina Jesu yaina ti doca macariro waro jija yʉhʉ. Yʉ ã jipachʉta judio
    masa jierainare noaa buheare yahuhtirore cũre Cohamacʉ yʉhʉre. Tí buhea Cristo
    noa yʉhdʉariro to jiare, noa yʉhdʉa to cjʉaare to wahtire yahura marine.
  sbk-sbk: Ungulubhi ahafumizye impesa ini huline hata nkushe ani indi dodo hubhonti
    hubhala bhabhabaguliliwe hunongwa ya Ngulubhi. Impesya ni huhije ihwanziwa hubhalumbilile
    abhimbi izwi lyelili nu tabhazi wesebhuleleha kwa Yesu.
  mya-JVB: စစ် ၍မကုန်နိုင်သော ခရစ်တော် ၏ ကြွယ်ဝ ပြည့်စုံခြင်း၏ ဧဝံဂေလိ တရားကို တစ်ပါး
    အမျိုးသားတို့အား ဟောပြောခြင်းငှာ၎င်း၊ အလုံးစုံ တို့ကို ယေရှု ခရစ်အားဖြင့် ဖန်ဆင်း
    တော်မူသောဘုရားသခင် ၌ ရှေး ကပ်ကာလပတ်လုံးဝှက်ထား လျက်ရှိသော ထို နက်နဲ သောအရာနှင့်
    စပ်ဆိုင်သော သာသနာ သည် အဘယ်သို့ ဖြစ်သည်ကို လူအပေါင်း တို့အား ထင်ရှား စေခြင်းငှာ၎င်း
    ၊
  kgf-kgf: Buŋa suruc hiabia, Kristoac mériaŋ yanda oloŋ oloŋawac séc qahac imi ic
    enia énézémaŋ niŋac ic embac téréya ionac sucginaiguc maqeqeya téŋgéŋ tosara onogicma
    mamaya kecanʒua nidac imuhucyawac goi héihéiyawac buŋa qenéŋec.
  awb-awb: Moke Manikáne arambehrio kegá íné kiotaikowana Manikánka ínénsabe arutaboiraintena
    séhréh aintéhre. Íre ínénéga kaweq arámbéhríuraunka Manikánka o arámbéhrí níátáire.
    Írakaumo. Wewega iwíáhéna ínénsabe, Sísa Karáhé éhweh kosíwáhnorúno éna eqmaq
    núwátáire. Sísawe áhnte matíéh ání míéhrana mina matíéh náneqme íre sáhnsahoráhire.
  gdn-gdn: E sumapiyamu ragidai mu kuduba ka esida ko nau mena ka mu paunamugu ko
    ade erida. Mu kuduba kobamugu ka nau. Ko nau paereni ki bitai naubo wadana ki
    ka Mamanuga God e deni mena rikapupu nau wadisinibu bagi manako nau winesinibu
    upi bagi kawaya yau tegebu da nau uburana e yonai bagi kawaya yau iyapana kwaiyanai
    ragidai wi nidiyana ki nana sidibu. E yonai ki ka bagi kawaya esida. Mamanuga
    God e Keriso pokaiya nu puyo badidi negeyau ki ka iyapana kaina nu nubo notanuga
    bo katainuga pokaiya eba bananapamu.
  nko-NT: Ɩbʋ mʋ́tɔ́á kebikʋsʋ ngyi Bulu ahá fɛ́ɛ́tɔ́. Támɛ Bulu lɔ́wa awɩtɔlɛ
    há mɩ́ ɔbɛ́ɛ, ndáa Kristo oyúla amʋ́ʋ́ ɩdʋn blɩ́ ámʋ ɩwɩ ɔkan ha ahá ánɩ́
