  mdy-ETH: ዎዚ ታኣኒ ፆኦሲም ዱማዼ ዓሶይዳፓ ላኣፓ ማዔቴያ ዛጳባኣ ኪሪስቶሴኮ ዖርጎቹሞ ዓይሁዴ ማዒባኣ ዓሶም ታ ኬኤዛንዳጉዲ
