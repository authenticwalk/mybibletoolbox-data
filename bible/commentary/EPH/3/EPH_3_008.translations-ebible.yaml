    nan maipoon isnan ad-i mangmangkhay ya maid makaiso ay kinagkhawis Cristo.
  mto-NT: Ax a̱ts, ó̱yam a̱tseꞌe nnu̱piꞌkikú̱x nu̱jom je̱ Nteꞌyam je̱ jyayu, je̱ꞌe̱ts
    a̱tseꞌe xtoojnji ya̱ maaꞌyu̱n je̱ts a̱tseꞌe nvaajnjadat pa̱n pa̱n jatyeꞌe ka je̱
    israeejlit jáyuvap pa̱n vintso̱ veꞌe je̱ Cristo o̱o̱y je̱ ma̱jin du̱tunjayep,
  bzh-bzh: Gaḳ sa mehö niġ paya gAnutu-yi-alam pin nijvesa kesuu sa. Rëḳ vonġ
    semusën anon saga loḳ yam sa nemaġ nyëmasën, in bë sa nanër Kerisi yi nġaa
    anon nivesa sën nevonġ in bë doḳ vu alam-yu-ngwë lo ranġah vu sir.
  guj-2017: હું સંતોમાં નાનામાં નાનો હોવા છતાં આ કૃપાદાન મને આપવામાં આવેલું છે કે,
    હું બિનયહૂદીઓમાં ખ્રિસ્તની અખૂટ સંપત્તિની સુવાર્તા પ્રગટ કરું;
  jvn-NT: Aku iki sakjané wong sing tyilik déwé ing sak tengahé brayaté Gusti Allah,
    nanging Gusti Allah meksa gelem ngekèki penggawéan sing gedé iki marang aku. Aku
    kudu ngabari wong-wong sing dudu Ju bab kasugihané Kristus sing nggumunké lan
    sing ora kenèng didunungké.
  byr-byr: Nɨmɨ maalɨkeinyɨ. Kɨraazɨtɨyare tewaanya pwara naangerera. Maalɨkeinyɨ
    kɨrɨꞌ Gotɨyai yangeꞌna tewaanna nyɨgaimwada nyɨdaꞌ “Kɨraazɨtɨyare tewaanaanga
    naangenna ajɨmya yuyangɨyaraavɨ duthatheꞌna gɨthaasɨwa.
  ian-ian: Wun Godna nɨmbana njambwi nyan ana wun. Wun mat nyan wun waa yelavɨkwun.
    Nat nɨmba kat yiga Kraist yigiya nɨma apma vatna nyaangɨt Juda ana ndi nat nɨmba
    kat mbukweya njɨvwa God wun kat kwo kwindɨ. Wan njɨvwa manda kat wun kat kwo kwindɨ.
    Ana vɨga tɨgowun. Apma nyan ana wun. Kwinda vak apma vatna. Wan njɨvwa kwupmat
    woviyaguga tɨgowun. Apma njɨvwa.
  hun-hun: Nékem, minden szentek között a legeslegkisebbnek adatott ez a kegyelem,
    hogy a pogányoknak hirdessem a Krisztus mérhetetlen gazdagságát,
  mcf-NT: Esuquidistu tantiabicquid utsi bëdiactsëc icsaquid icnubi comapenec icsaquidquio
    icsho Nuquin Papan Esuquidistu tantiaquid icmeshun Esus bëdambo yaidbëdtabi abëd
    tabadte bëdaidquio tantiamequiopondashi. Adembidi ambi, Esuquidistu chuibeneta,
    caidquio nebi. Adquid icquimbi Esuquidistun matses bëdamboen tabadmenu, quequin
    tantiaid dadpen icnuc aidtedi uesquin chuitiapimbo iquebi. Aidtedi matsesën bëdamboen
    tantiatiapimbo icoapec.
  kjs-kjs: Niri Gote-na ruruna ali yaa-pulu rolo-para pawa pirisua. Go pirisua pare
    nipumi ni madaa epe kone suma enaali ruru rado meda nipuna Epe Agale lakelanolo
    kogono gisa. Go paa-daa neme Keriso-na raana komape Epe Agale lakelaluame pi.
  mni-mni: Eihakti Tengban Mapugi mising pumnamakki maraktagi khwaidagi tonba adudagisu
    henna tolli. Adumakpu Christtagi mapal naidraba lal adugi Aphaba Pao asi atoppa
    phurupsingda sandokpagi thoujal asi Tengban Mapuna iphamda pinabire.
  yad-NT: Dañuma rañi̱cha tamityi̱ Ju̱denu jaryeti̱, sasa̱yada Ju̱denu radyerya, ra̱tidye
    tu̱chu nijya̱nvavyara, jiryatimyu̱ ne Judíyuveda daryi. Ratyu̱chu ruuvara samitu̱choda
    Crístunchiy, jiryatiy vu̱vyichasara jaryi taratavay Crístumu, jiryatimyu̱ ne vu̱charanumu̱yadasa̱ra̱ra.
  mxb-NT: Ta va̱ꞌará kúú yuꞌu̱ na̱ lóꞌo̱ cháá ka̱ noo̱ ndidaá ka̱ ña̱yuu Ndios, tído
    ni̱ xi̱ꞌo na choon yóꞌo no̱ó yuꞌu̱, ña̱ kía̱n dánaꞌi̱ no̱ó na̱ ko̱ kúú na̱ Israel
    ndi ki̱ꞌo náꞌano ña̱ va̱ꞌa xíꞌo Cristo,
  pon-2006A: Ngehi me keieu tikitik rehn sapwellimen Koht souleng kan, Koht ahpw ketikihong
    ie kalahngan wet, iei kalahngan en lohkihong mehn liki kan Rongamwahu duwen kapai
    lapalap kan en Krais me sohte kak nekila,
  maq-NT: Ngahan ne, handasa tsajin chuva rë xi ngahan sahme xi cuma rë xi sahmi tu
    yo sa yahnga xuta tsëhë Nina, peru casua ná Nina cjuanijyëtacun xi satë ná xa
    xi cuichjá cojo xutaxín xi cumachaya rë me tsëhë cjuanchina ndajyihi rë Cristu
    xi tsajin cojo chuva rë.
  hto-hto: Nana Juzíñamuimo jaɨnáidɨnomona ɨere erófenemo itɨcue. Mei íadɨ Crístomo
    ite facádonide aillo cáɨmaduafuiaɨ judíoñedɨnomo lluájitɨmɨena Juzíñamui mamécacue.
    Afe bie cue lluájille ɨere cuemo ráifide.
  por-BRBSL: Para mim, o menor de todos os santos, esta graça foi dada, para pregar
    aos gentios as riquezas inescrutáveis de Cristo,
  ces-NKB: Mně, zdaleka nejmenšímu ze všech svatých, byla dána tato milost, abych
    mezi pohany kázal Kristovo nevystižitelné bohatství
  cui-cui: Pomonae xua be conotha ainya cui xua Cristo piamonae tatsi barapomonae
    ainya cui beyacaincha xua xan. Daichitha Nacom necata barapo tatanacuichiwa xua
    inta bichocono wʉnae. Nacom neitoroba xua tacueicueijeiwa tsane pia pexeinya jume
    diwesi pomonaetha pomonae jopa judiomonae naexanaeyo. Cueicueijan po pexeinya
    jume diwesi xua Cristo bichocono peantobexae jopa juniya yawenaeyo barapomonae
    pomonae jopa judiomonae naexanaeyo.
  boj-2014: E tamo bolesai. Qotei aqa segi tamo uŋgasari kalil naŋgi na e tulaŋ buŋbejunub.
    Di uŋgum. Qotei a e qa are boleiyej deqa e sawa bei beiq di Kristus aqa anjam
