  pan-pan: ਮੇਰੇ ਉੱਤੇ, ਜੋ ਸਾਰਿਆਂ ਸੰਤਾਂ ਵਿੱਚੋਂ ਛੋਟੇ ਤੋਂ ਛੋਟਾ ਹਾਂ, ਇਹ ਕਿਰਪਾ ਹੋਈ ਕਿ ਮੈਂ
