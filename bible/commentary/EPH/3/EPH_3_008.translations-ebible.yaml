    Kalohua Kemi na nuhu kua beta dia na lala a Vuvu. Na Kalohua Kemi kua e popole
    na goloa laveve kua ke Kristus kua tolu manumanu mara beta tolu na lala vutuvutuhia
    o sikelnia.
  reg-reg: Nyamuanga asosishe echiyanwa chinu kwanye, tali kutyo anye nili mutoto
    kubhona bhanu bhauhye ingulu ya Nyamuanga. Echiyanwa chinu chibheile okubhalasisha
    amaanga emisango jo bhwana jinu jili no bhunibhi bhunu bhutakulolwa mu Kristo.
  mlh-mlh: 'Nonji Anuture kufufuŋ gbagbataeŋine sosowo ŋoŋore mea yukuo wawakiine
