  gof-ENT: ታኒ ጌሻታ ኡባፌ ላፋ ጊዲኮካ ኣይሁዴ ጊዶና ኣሳስ ዛዊ ባይና ኪሪስቶሳ ዱሬቴ ዎንጌላ ኦዳና ሜላ ሃ ኣ ኬሃቴይ
