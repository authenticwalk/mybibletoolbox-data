    Dios. “Masa ĩna masibeticatire Cristore ajitirʉ̃nʉronare quẽnaro ĩnare yʉ yirotire
    goticudirʉcʉja mʉ”, yʉre yicõañumi. To bajiro yʉre ĩ yire ti ñaboajaquẽne, quẽnaro
