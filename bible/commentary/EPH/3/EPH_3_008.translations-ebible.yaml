  pib-NT: Gitni wa pejnuruneko kpashirine pnute mturpotno, tye gimutlewlu neneeka
    nunkakletyaplu payine yegi wa Kiglerpotunanu Tokanchi Kristo ponikolewle mukshikanshinikanutkotupirana.
  wiv-wiv: Hau, na pidaka manumanu ke Vuvu, hau beta matoto na hada zaheanga pitu,
