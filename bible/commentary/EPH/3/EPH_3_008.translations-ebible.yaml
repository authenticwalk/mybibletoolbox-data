    Dia mau ko beta kasi tau orang bukan Yahudi dong, soꞌal Kristus pung hati bae
    yang sonde tau abis-abis.
  pol-UBG: Mnie, najmniejszemu ze wszystkich świętych, została dana ta łaska, abym
