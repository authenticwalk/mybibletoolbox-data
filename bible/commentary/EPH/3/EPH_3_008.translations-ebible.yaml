verse: EPH.003.008
translations:
  kpx-kpx: Di lovi ke vaito di huhuige dau Dilava ata kebiamo baluga holioholinu.
    Dau kebia valae ua. Isito Dilavau di ebagemai di hanavoge di Diue ata holioholiale
    kebiae tiniale Iesu Kelisou abuho onobenobe dua vamale ke bahata loui haivenu.
    Iesuu abuho vile vale moaga otoveale ke nahi bae dodavelivebene.
  okv-H: Te na embo javote mane eto God ta embomeni tapa amita jo ta namo amo embo
    tehora te embomeni na Keriso ta degi ari javotoho be humbasora amita duru javotoho
    avo nane humbuto enda nei embomeni ta degi hande ana God na umbuna.
  tbo-tbo: Ma tau mei tewela meyameyana tu witumagana u hayami, ma tamogi Yaubada
    anai lunugotootogona bagibagi baneina i weleu po taumi tu meuputa uyahimi Keliso
    tuwegana a wiatatiyaneya po a wasawasa diidigana ega emoemotata po ta hiyawa pahi
    ona galena tuhagaya.
  mal-C: ഞാൻ എല്ലാ വിശുദ്ധരിലും ഏറ്റവും ചെറിയവനാണ്. എങ്കിലും ഈ കൃപ എനിക്കു നൽകിയിരിക്കുന്നത്
    ക്രിസ്തുവിലുള്ള അപ്രമേയധനത്തെപ്പറ്റി യെഹൂദേതരരോട് അറിയിക്കാനും
  grc-SR: Ἐμοὶ τῷ ἐλαχιστοτέρῳ πάντων ⸆ ἁγίων ἐδόθη ἡ χάρις αὕτη, ⸋ἐν⸌ τοῖς ἔθνεσιν
    εὐαγγελίσασθαι ⸂τὸν ἀνεξιχνίαστον πλοῦτον⸃ τοῦ χριστοῦ,
  bgc-bgc: मेरै पै जो सारे पवित्र माणसां म्ह तै, छोट्टे तै भी छोट्टा सूं, यो अनुग्रह
    होया के मै गैर यहूदियाँ नै मसीह का सुसमाचार सुणाऊँ, अर लोग्गां नै परमेसवर की योजना
    ताहीं समझण म्ह मदद करुँ।
  khz-khz: Pa, au Palagu gena talima maparara geria raligavu talimaku, na Palagu gena
    vega-nama vetainai einagulu evenikuto, ati Iuda talimara wailarai Vali Namana
    pana vopatagia netiwato. EVali Namana ea Keriso genai maguli e gau nama iwavagira
    taunilimalima matotaurana ati pita rawalira gaura ekilagirana.
  deu-TKW: mir dem geringsten von allen Heiligen ward diese Gnade verliehen, den Heiden
    zu verkünden den unergründlichen Reichtum des Christus,
  zsr-NT: Nacraꞌ cuidiꞌz ca yúguꞌtë bunách queëꞌ Dios, san Lëꞌ buzáꞌ ladxëꞌë quiaꞌ
    gacaꞌ huen lban laugac bunách gzaꞌa qui didzaꞌ dxiꞌa ca nac yöl‑laꞌ tsahuiꞌ queëꞌ
    Cristo, le záquiꞌtsqui.
  lin-lin: Atako nazali moto ya suka kati na basantu nyonso, kasi Nzambe apesa ngai
    ngolu ya kosakola epai ya Bapagano bomengo monene ya Klisto ;
  hns-NT: Ham tjaahe sab se tjhota iesaai baatie, tabbo Parmeswar aapan bhalaai dwaara
    hamke tjoenies hai gair djaatie logan se okar khoes khabar bataawe ke. Ham oesabse
    bataaila kie Kriest ketana maahaan hai aur kie okar dwaara hamlog sab koi ke kaun
    kaun barhia tjiedj mielal hai. Oe etana biesaal hai kie koi na sotj aur samadjh
    sake hai!
  noa-E: Ajapcharan mʉʉn thum mʉg Ẽwandam iek ʉ̈kha nʉm gaaimua i dënkha thʉnʉm eejã
    mʉchta serbiibacha chirʉm. Mag chirab mamʉ ich Ẽwandamauta pãar maar meeun khabam
    khʉʉn eejã mʉg maach peerdʉajem iek jaaupitarr aawai mag Cristo gaaimua maach
    dʉ̈i nem ajapha aajem pöoma maadëu chi jaaujujã khaugba aajemjã ʉ̈u jaau chitʉm.
  eng-EMTV: To me, the very least of all the saints, this grace was given, to preach
    among the Gentiles the unsearchable riches of Christ,
  mib-NT: Te ruhū chi cúu ri tēe núu ga nuū tāca ñáyuu núu ga jeē yɨ́hɨ ndaha ya.
    Te vēsú súcuan te nuū maá rí ni jēhe ya jniñu luu yáha jéē nácani ri jnūhun vāha
    ya nuū ñáyuu tācá nación jeē tu jíní, ndese yōhyo cúcá yó ndɨhɨ jeē ndíso jnūhun
    Cristo, jeē ma cánda cuɨtɨ yō jecūhun ni yō.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़रे़क् सेसे कुमनाहाॽनुःल्‍ले़ इङ्‌गाॽ योःयोःक्‍पा
    चोःक्‍कासाङ् कुसिङ् निःप्‍माए सुक्‍मे़न्‍दे़प्‍मनाबा ख्रिस्‍तरे़ आबिरे़बा हाङ्‌वा
    मुॽइसाम्‍मिल्‍ले़ कुयाःम्‍बेओ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ इङ्‌भोःमासि फाॽआङ् कन्
    लुङ्‌गुम्‍मिन् इङ्‌गाॽ पिराङ्‌लो॥
  xnj-xnj: Pamonga nene mwenivii mdebe kuliku vandu voha va Chapanga, nambu anitangatili
    ubwina waki, muni nivakokosela vandu va milima umahele wa Kilisitu wangapimika.
  mmx-mmx: Nenia laradi lixilik tinedi axap limixin at ne Moroa, ketla neni ga lox
    asu letaba nabalamu ren tia kusu nenia ana vavang mi ne Karisito. Ni i lok ngan
    lapnovos i silok aleng la kopmen tara i epovo na vuse ka tempanga silok kerekngan
    neni. La a vavang ti limixin kopmen di me Judaia,
  cbr-NT: '''Ëx axa ami catamëcë uni raíribë sënë́nmara ''icëbi ca Nucën Papa Diosan
    nuibaquin, judíosma unicama Cristo ñui quicë bana ''unánminun ''ë ''imiaxa, uisaira
    oquin cara Cristonën aín unicama nuibaquin ''aquinia quixuan ënë nëtënuxun aín
    unicaman ''unáinracëma ''icëbi.'
  tee-NT: Pus ju Dios quinavinilh lamapainin ni laich iclajunau ju uxijnan ju jantu
    israelitanin unt'at'it ju ixchivinti junta najun ni slivasalh na k'ai ju mak'alit
    ju alin la'ixmacni ju Cristo. Chai quinavinilh ju ani lamapainin mas jantu tu'u'
    quintapalhni iclakts'inchokocan qui'akstu ni na xacnavi ju alactu'unti ju p'ulhnan.
    Palai jantu tu'u' quintapalhni ju quit'in. Palai xalack'ajin tajunita tachi chun
    ju ali'in ju talhilaca'anta ju Cristo.
  eng-LSV: to me—the less than the least of all the holy ones—was given this grace,
    among the nations to proclaim good news—the untraceable riches of the Christ,
  cak-NT: Xa ja ren ri más jin co'l oc chiquiwech conojel ri lok'olaj tak kach'alal.
    Pero más que quiri', ri Dios xa can xu'on favor chue chi xiruya' chupa rusamaj,
    chi nintzijoj chiwe rix ri man jix israelitas ta, ronojel ri nimalaj tak beyomel
    ri jec'o riq'uin ri Cristo. Y can man jojtiquier ta naka'an entender ronojel ri
    beyomel ri', roma can yalan nim.
  pah-NT: Jihi reki Jesus'gareheve'g̃a gwyre'i'i pa garemimo'ẽhara'g̃a gwyre'i'i pa
    ji rekotehei! Ji ve reki Tupana'ga pyryhetero emombe'u ti Cristo'ga pyrykatukatua
    judeus'g̃arũive'g̃a pe javo. Manameuhũ ti nhande ikwahapavi Cristo'ga pyrykatukatua!
    Ndikwahapavi po ti nehẽ!
  sja-NT: Cristode ijãai naaweda, mɨ apemaarã k'ãyaara k'achiara bapachi. Mapa mɨ-it'ee,
    mɨ apemaarã ijãapataarã ek'ariara bɨ. Mamĩda Tachi Ak'õrepa mɨ jɨrɨji. Irua mɨ
    pia oo k'inia bada perã, mɨ jɨrɨt'eraji judio-eerãmaa jarateenamerã Cristopa ooda
    eperãarã k'aripait'ee mãik'aapa irua ne-inaa pia oo k'inia bɨ irude ijãa p'anɨɨrã-it'ee.
  xed-xed: Mal iʼi hta tani mataba mnduha Lazglafta mndani, kulam nda va tsa, ka zɗaŋtá
    tsi ta huɗi ka vlihatá tsa slna mnanaŋtá gwal kul nzakway ka la Yahuda ya, ta
    tsa zɗaku ta mutsu lu da Kristi ya. Tsa zɗaku ya ná, dagala katakata, laviŋ a
    mnduha ta kɗanaktá snaŋta wa.
  mks-NT: Na̱caja Ndióxi̱ ña̱ma̱ni̱ xi̱hín i̱ jáchi̱ na̱sa̱ha̱n mé á chuun yóho nu̱ú
    i̱ ña̱ ná ca̱ha̱n i̱ tu̱hun va̱ha sa̱há Jesucristo nu̱ú na̱ co̱ó na̱quixi chi̱chi
    Israel. Va̱tí cúú u̱ tátu̱hun in da̱ co̱ó sa̱ha̱ tañu na̱ cúú cuéntá Jesús joo
    na̱caja mé á ña̱ma̱ni̱ xi̱hín i̱ ña̱ ná ndicani i̱ nu̱ú na̱ tóho̱ ndá quia̱hva
    náhnu na̱há cája Jesucristo xi̱hi̱n ná.
  gfk-S: Iou no hansiksik sakit ta ira matanabar bakut tane God iesene God ga tabar
    bia mon iou ma ikin ra bilai na pinapalim be ni harpir nalamin ta di ing pa dile
    Iudeia uta ira bilai na linge tane Krais ing i kalkalala be da hapupuo, ma be
    ni hapalaine bileng ira turadi bakut be God i gilgil hohaam ta ira linge i sip
    be na gil ing iga kis mun ta ira tintinohon menalalie kaia ho ie nong ga hakisi
    ira linge bakut.
  bmu-bmu: 'Nöŋön Anutugö könagesö sarakŋi pakpak eŋgö nembö bapŋine eretŋi kötökŋi
    maljal. Mewö maljalmö, Anutunöŋ töndup kalemŋi öŋgöŋgöŋi kewöŋi niŋgiyök: Nöŋön
    Kraistkö oyaeŋkoyaeŋ Buŋaŋi mi kian kantri ambazip eŋgöra jim asarimamgö simbawoŋ
    mötzal. Oyaeŋkoyaeŋ miaŋgö könaŋi mi körek esiba möt kutum teköbinaŋgö dop qahö.'
  dgz-dgz: Go mame gapan, God waenapan mega iragi nimakamup, ne mek ui iragena di,
    go God yan mega garaetawa ne nenen, Ame angep Diu uoni nagirewa Keriso nop oit
    kakaewa enu yao wapena anu kakayasepen menan umap uon.
  eng-GNV: Euen vnto me the least of all Saints is this grace giuen, that I should
    preach among the Gentiles the vnsearchable riches of Christ,
  zaa-NT: Canchu nuỹa canią qui'ni ną́ menos tì'chu adí ca enne' qui' Tata Dios, pues
    cca te' qui'ni adila menos ná' tì'chu lą, atsi'íní becuí'e inte' por la' tsì'ilatsi'
    qui'e para tsa'á' adí ca nación quíxa'á' ca titsa' nu cca qui' Cristua ą'hua ti'iỹa
    iỹeni ná ca bendición nu runne qui' ri'u,
  eng-WEBSTER: To me, who am less than the least of all saints, is this grace given,
    that I should preach among the Gentiles the unsearchable riches of Christ;
  guh-guh: Xanë itsiata beveliajamatabëcuenenënë nataniji daxita Dioso pejumecovënëtsivivecua.
    Itsiata baitsi jane mapapexaniacueneje Dioso netocopata. Dioso netocopata apo
    pajudíovimëjava patacatsipaebaponaenexa pexanialivaisi, Jesucristo pelivaisi.
    Nexata pacatsipaebaponatsi ayaicuenia Jesucristo vajanacayavenonaponaejavanexa.
  bon-bon: Cane puu matikolärage gäne iyeta Acejiyame me binamewale bau ca, yepä tabe
    miiji mule nawenuji, näcäruji ai kaakesea cane Miiji Mene Keriso me ngälu cäco
    dogwe poto cidi me jajanename biname bine, lui Israela biname lica gemi.
  nhw-BL: Masque na más nitziquitetzi iixpa Toteco que nochi sequinoc itlatzejtzeloltijca
    masehualhua, yaya nechmacatoc ni paquilistli para ma niquinilhui masehualme catli
    amo israelitame tlen Cristo. Huan masque amo aqui hueli quitlamipohuilis nochi
    catli Cristo quipiya pampa yaya onpano tlapijpixtoc, na niquinyolmelahua nopa
    cuali camanali para Cristo quipiya tlahuel miyac tlamantli tlatiochihualistli
    para quinmacas.
  swh-ONEN: 'Ingawa mimi ni mdogo kuliko aliye mdogo kabisa miongoni mwa watakatifu
    wote, nilipewa neema hii: ili niwahubirie watu wa Mataifa kuhusu utajiri usiopimika
    ulio ndani ya Kristo,'
  wbi-wbi: U Nguluve alyahumisie uluvonolo ulu kulyune, nambebune nili muunhu n'debe
    kuvoni vala vano vabaghulivue vwimila u Nguluve. Uluvonolo kwe kuuti luninoghile
    kupulisia kuva panji ilivangili lino lilinuvumofu vuno navwakughanulania.
  bba-bba: Nɛ wi nɑ sɑ̃ɑ nɑɑnɛ dokeobu kpuron yɑ̃kɑbu, nɛnɑ Gusunɔ u durom mɛni kuɑ
    n kɑ ɡɑ̃ɑ ɡeenu nɔru sɑri ni nu wɑ̃ɑ Kirisi sɔɔn lɑbɑɑri kpɑrɑ tɔn tukobun mi.
  eng-KJVCPB: Unto me, who am less than the least of all saints, is this grace given,
    that I should preach among the Gentiles the unsearchable riches of Christ;
  kgk-NT: Xe nanhembotuvixái. Anhembohekomirĩve va'e aiko-vy. Oime raẽ va'e Nhandejáry
    re'ýi gwive heko porãve xéhegwi. Ha xe-vy katu omombe'u xe rembiaporã va'ekwe
    Nhandejáry xe rexakwaa rei-vy, araha hagwã amombe'u-vy judeu e'ỹ va'e kw'ery-pe
    Hesu rehegwa nhe'ẽ porã, “Tuvixa mba'e Cristo. Ha'eixagwa ndaipóri. Ndikatúi jahexa
    kwaa porã tee hekoha hese. Oĩ meme nhande-vy oikwaa uka porãve hagwã.” Upeixagwa
    oipota xe amombe'u.
  waj-waj: Anutuuqaa gioonna kiaapu mmuakiaaya ni yaataraavai. Ivaara hama Anutuuqo
    yaata utirainno kati niiyara yoketaama yaata utuoo ii mmoori ivaa ni mioo gioonna
    kiaapu ngiari voopinnaiya Yisuu Kirisiinna mmayaaya yoketaivaa kiaa mmianeeraivaara
    ni mmataama kieeravai. Yisuu Kirisiinna yaagueeqaivaura kaayau ari vookara ari
    vookarai aataru yoketaiyauvo vaiyauvaara iya kiaa mmianeeraivaara ni mmataama
    kieeravai.
  cpy-cpy: Tema naaka rawijani maawoeni rashiyitaari Tajorentsi. Roo kanteencha ikaminthahaana
    naaka, ishinetakina nokenkithateeniri Kameethari Ñaantsi kaari Judá-paeni, rootaki
    riyotan-teeyaari osheki itajonka-wenta-yiteeri Jeepatzii-totaa-rewo.
  mpx-mpx: Bwagana nau Yehoba wana gamagalau gegewel wali tokekeisisi, he Yehoba o
    mulolu i pem te waisi limwalimwanina toto ta pwawaa Keliso eliyana, wasana waiwaisana
    na papaatena-an bolo nige Yudiya i oola eliyamiu.
  wbp-wbp: Kula karnaju wiri paaju-ngarrirni ngajulurlu yapaku yangka kuja kalurla
    Kaatuku nyina, lawa. Nyanungurra wiri-jiki kalu nyina ngajukuju. Ngulaju ngula-juku.
    Kaatujulpaju yimiri-jiki nyinaja ngajukuju, manuju warrki nyampu yungu yungurna-jana
    milki-wangkami Juwu-wangu-patuku Jijaji Kiraji-kirli. Nyanunguju wiri-nyayirni
    nyiya-piya-wangu. Kula nganangku nyangu nyanungu-piya nyurru-wiyi!
  luo-luo: Kata obedo ni an e ngʼama tinie moloyo jo-Nyasaye duto to ngʼwononi nomiya
    mondo ayal ne joma ok jo-Yahudi mwandu ma ok rum mar Kristo;
  nhe-NT: Yonque na más nipilsiltzi iixpa Toteco que nochi sequinoc itlatzejtzeloltijca
    tlacajhua, yajaya nechmacatoc ni paquilistli para ma niquinilhui tlacame tlen
    ax israelitame tlen Cristo. Huan yonque axaca hueli quitlamipohuilis nochi tlen
    Cristo quipiya pampa yajaya onpano tlapijpixtoc, na niquinyolmelahua nopa cuali
    tlajtoli para Cristo quipiya tlahuel miyac tlamantli tlatiochihualistli para quinmacas.
  aii-aii: ܐܘܼܦ ܐܸܢ ܕܐܵܢܵܐ ܒܘܼܫ ܒܵܨܘܿܪܵܐ ܝܘܸܢ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ، ܦܝܼܫ ܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ
    ܐܵܗܵܐ ܫܵܦܵܩܲܬ ܐܸܠܝܼ ܕܡܲܟܪܸܙܸܢ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ ܥܘܼܬܪܵܐ ܕܡܫܝܼܚܵܐ، ܗ̇ܘ ܕܠܹܐ ܐܵܬܹ‌ܐ
    ܠܨܲܚܨܘܼܝܹܐ،
  esk-NT: Kamanaiññiqsrauruŋa iluqaitñiñ iñuiñiñ Agaayyutim. Aglaansuli qaitkaa iłuaqqutrił̣ł̣i
    uvamnun quliaqtuaġitquplugich inuŋaipiaqhutiŋ ikayuusriaksrirrutai Christ-ŋum
    Jew-ŋunġitchuanun,
  msb-msb: Bisan ako an pinakamenos sa iya mga insakupan, gingalangan niya ako na
    itukdo sa mga dili-Judio an Maayo Na Barita manungod sa mabugana na bendisyon
    ni Cristo.
  cpa-NT: jní² dsa² lán¹² dsa² siog¹² cónh¹ jín³ ca¹lah¹já¹ dsa² chian² ja³cog²dsa.
    Ca¹jmo¹dsa dsio¹ dsǿa¹² hi² ŋi³tseih¹jni dsa² tsa¹lán¹² judío jǿg³ ha²lah tan¹dsa
    hiug¹² hi² dsio¹ quiah¹² Cristo,
  dso-dso: ମୁଇ ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନର୍‌ ସବୁର୍‌ଟାନେଅନି ସାନ୍‌ ଅଇଲେ ମିସା ଜିଉଦିନଇଲା ଲକ୍‌ମନ୍‍କେ
    କିରିସ୍‌ଟର୍‌ଟାନେ ରଇବା ନିକ ନିକ ବିସଇ ଜାନାଇବାକେ ମକେ ସେ ବାଚ୍‍ଲା ଆଚେ । ଏ ବିସଇ ଲକ୍‍ମନ୍‍
    ବୁଜ୍‍ବାକେ ଆବଡ୍‍ ରଇବାଟା ।
  meu-meu: Helaḡa taudia iboudiai lau mo sibogu maraḡi-maraḡi herea; to ia esevada
    e harihari henigu, bese idau-idau vairadiai Keriso ena taḡa, iduahina ta asi dibana
    taḡana, baina harorolaia,
  yva-NT: Weramu risyamo imamaisyo syo Apa anakere raijare jewen, weye risyamo vatano
    mamaun dave no Apa kawasae awa yasyine rai. Weramu Amisye bekobe rinai ti Po anakere
    so raugaje rinai pare syo Kristus apa kovo manakoe ravovo vatano Yahudi jewen
    mansai, Apa kove umaso ama marane ntami intai jewen.
  dgc-dgc: Maski sakén i mababaa du étanan a tolay na Diyos, éy sakén i pinilia na
    Diyos a méngipahayag du éwan Judeo ta memahal a gemtén ni Cristo dide.
  zpm-NT: ¡Ncuaaṉe gzee zdoo new! Goḻwi gaṉle, naa nac tib zha ne mazdraa peet nond
    lo grë zha ne ngab lo Dios; per laa me bzooblo naa, naa bgaa dze ndzon rii gne
    naa Xtiidz Ndzon me nu lo grë zha zit, zeeṉa gacnaṉ zho gaṉle pe zhistaa grë guieḻnzaac
    ne gdeed Jesús lo zho.
  hix-NT: Norohnàtho me rma haxa wehxaha, urotho. Khoryenkomo mryenon komo yosnaka
    rma haxa wehxaha, norohnàtho komo yosnaka rma haxa mak ha. Norotho rma yeryeye,
    tanoto me, Xuknewyanahnà komo hyaka rototho me, àwyanye Kryestu yokarymatxho me.
    Onà wyaro k any me wehxaha, àwyanye. Towahke rma haxa naha, Kryestu, ohokonye,
    kany me wehxaha. Noro wya oyowakryetxho komo rma, thenyehra rma haxa naha, owyanye
    uhutwanàr yoho rma haxa mak ha, kany me wehxaha, Xuknewyanahnà komo wya.
  sim-sim: Avui Wasilakahi ma amber li hausishiwak an lihi siyok a sinda nir. Hako
    waprupshi orhi anin or hashihindak mashi jivi os Krais Jisas jirin jivinahanda
    oson jir Judama ambu jirin amu sawenduwa. Mashi jivi orhi oson ji misindiya nahi,
    Krais lahanda lerawu orok armesarmek jirin or ukmbaha nor mbahanda avak or ukwa
    sir. Oso warje mende nga nakwa sir.
  npi-ULB: परमेश्‍वरका निम्ति अलग गरिएकाहरू मध्ये म सबै भन्दा सानो भएतापनि, उहाँले
    मलाई यो वरदान दिनुभयो । गैरयहूदीहरूलाई ख्रीष्‍ट येशूको अचिन्तनीय सम्पत्तिको विषयमा
    सुसमाचार घोषणा गर्नको निम्ति यो वरदान मलाई दिइयो ।
  cgc-cgc: Daw isipen ta gid, naan ta tanan na mga ittaw na iya ta Dyos, dili yaken
    papaabot na tagan ta Dyos ta bakod na pribiliyo. Piro, patagan a din ta pribiliyo
    na isugid ko naan ta mga dili-Judio miad an na balita parti ta dili maisip na
    mga kaayaran alin ki Cristo.
  tim-tim: Akto nâ luâk gegeŋe dondâ nâ Yesugât kâmolân âgâm manbiangât dâp bo tatniŋep.
    Dâ amâ Anutuŋe hanâk dâm tân nugumbo Yuda bo manmai are yeŋgâlân arim Kristo gâlânba
    sambe humo bo ekmâ heŋgemgomaen yemap aregât keiŋe makyeŋgire nâŋgâm metewaigât
    dâp bo tat niŋdâp. Dâ amâ hanâk tân nugumbo makyeŋgiman.
  yor-yor: Fún èmi tí o kéré jùlọ nínú gbogbo àwọn ènìyàn mímọ́, ní a fi oore-ọ̀fẹ́
    yìí fún, láti wàásù àwámárídìí ọ̀rọ̀ Kristi fún àwọn aláìkọlà;
  wos-wos: Wuna mawulimbu wuni wa, “Wafewana God wandét néma du nak dé nak téfana
    du takwaré Krais Jisasna hundi watandé?” Wungi wawuka dé wuni baka duka dé wun
    jémba hwe. Dé wunika saréfa naata wunika wandéka wuni déka jémba yata nak téfana
    du takwaré Krais Jisasna hundi wuni wa. Krais Jisas séfélak séfélak yikafre jondu
    dé nanika hwe. Nani wun jondu atéfékéka jémba xékélakinjoka nani hurufatika. Wun
    jooka akwi wuni nak téfana du takwaré wa.
  emp-NTPO: Jũma Ãcõrẽ ẽberãrã tãẽna ed̶aara b̶ʌmĩna Ãcõrẽba idji biad̶eba mʌ̃ra b̶ʌsia
    judiorãẽ́ma Critoba bio careba b̶ʌd̶ebemada jaradiamãrẽã. Critoba bio careba b̶ʌra
    dadjirãba poya jũma cawa jarad̶aẽ́a.
  eng-F35: To me, the very least of all saints, was this grace given, to preach among
    the Gentiles the unsearchable riches of Christ,
  ind-ind: Bagi saya, tugas ini benar-benar suatu kehormatan besar! Sebab di antara
    umat yang sudah disucikan Allah, sayalah orang yang paling hina. Allah memberikan
    kepercayaan ini hanya karena kebaikan hati-Nya. Saya ditugaskan untuk memberitakan
    kepada orang bukan Yahudi tentang berkat-berkat rohani yang kita terima secara
    berlimpah melalui Kristus. Kekayaan berkat-Nya itu terlalu luar biasa untuk dijelaskan
    dengan kata-kata.
  pes-OPCB: بله، به من که از کوچکترین مقدّسین نیز کوچکترم، خدا این فیض را عطا فرمود
    تا به غیریهودیان مژده بدهم که چه گنج گرانبها و غیرقابل تصوری در مسیح در دسترس
    ایشان قرار داده شده،
  mpt-mpt: Ne Gode okok dlasanin nakai maki i tabab tem daak bli otane Gode ele bobol
    tem funin ye nemfakanea baatnenea Kobo Yudabai Yesus Klaiste wengo omkaye bianeba
    baabeneba E sinanomo inamin namin ayamo dokayemabebo ge baabenale ge baatnenebiobe.
  ssx-ssx: Koda꞉na꞉ wanda꞉hali paeyao titina꞉ haena꞉ I̱ta꞉ ota꞉ wetepe nane halopate
    Koda꞉ma꞉ta꞉ mo Diendaili wanda꞉hali pa꞉ta꞉ hande Pi Seliapo I̱ma꞉ walo ponoyeke
    I̱ pa꞉ta꞉ kia꞉me. Hande Pi Seliapo pa꞉ta꞉ta꞉ Ketiso ipika꞉ paelo pua꞉peke na ya꞉la꞉
    hamoko hala꞉eki pila꞉me.
  mkl-mkl: Amu iyi ǹ jɛ keekei woo dɑsi Jesu nɑɑnɛ ŋɑ fei, ɑmui Ilɑɑɔ̃ í ceɑ didɔ̃
    n sisiɑ dimi mmu ŋɑ lɑɑbɑɑu jiidɑ nɔ n sɔ̃ ŋɑ bɛi didɔ̃i Kirisi í lɑ í to nɔ í
    re kumɑ̀ nwɑ.
  gaq-gaq: ନେଙ୍ଗ୍‍ ଇସ୍‍ପର୍‍ନେ ରେମୁଆଁଇଂନେ ବିତ୍‍ରେ ସାପାରେବାନ୍‍ ଡାଆଁ ତେଲାଡିଗ୍ ଅଣଜିଉଦିଇଂନେ
    ଡାଗ୍‍ରା କିସ୍‌ଟନେ ମାଡାନେ ଦନ୍‍ସମ୍ପତିନେ ବ୍ନାଲିର୍‍ ସାଚେ ୱେନ୍‍ସା ଆନେଙ୍ଗ୍‍ ଇସ୍‍ପର୍‍
    ସୁଜଗ୍‍ ବିବକେ ।
  gof-RNT: Taani geeshshata ubbaafe laafa gidikkoka Ayhude gidonna asaas zawi baynna
    Kiristtoosa duretethaa Wonggelaa odana mela ha aadho keehatethay taw imettis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କ ଥାଲାରେ ସବେନ୍‌କତାଃଏତେ ହୁଡିଙ୍ଗ୍‌ ତାନିଙ୍ଗ୍‌,
    ଏନ୍‌ରେୟ, ସାଅଁସାର୍‌ ହଡ଼କତାଃତେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ କା ଦାଣାଁଁନାମଃ ଖୁର୍ଜି ବିଷାଏରେୟାଃ ସୁକୁକାଜି
    ଉଦୁବ୍‌ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଙ୍ଗ୍‌କେ ସୁଯୋଗ୍‌ ଏମାକାଦିୟାଁଏ ।
  gah-gah: Monó gele vegená limiki minakutí neza lemeko minumolámina Kilistotokatí
    minumuni gatoko gato asú amoakalímini noimó nenémini gakó lamaná nene Zuta vegená
    minamamoláa lo utó moloko lo kimitane loko nenémini hoza gakó lonetonoimóma neve.
  lcm-lcm: Nau vang kana na igenen e kevkev luai i mamain ta vap daus aongos, sikei
    kata alis iau ta kirim ang, asi kag akuskus si ri vap i ngising ta lakat i kana
    tauia mata pitikan a Karisto,
  aer-aer: Kenhe ayenge alartetye akelhetyakenhe Ngkarte-kenhe areyeke. Itne-arle
    atyengenge akngerre-ulkere, ayenge akenhe ware-arle. Kele mwerre-arle, Ngkartele
    ayenge akngakemele warrke antheke mpwaretyeke nhenge the akwete iletyeke Jew anetyakenhe
    areyeke Jesus Christ-akerte. Re mwerre akngerre anthurre, arrpenhe areye-arteke
    anetyakenhe.
  qvc-NT: Jisukristupi yumbay kriyiqkunamandam noqaqa minusta balini. Piru Tayta Dyusqam
    ancha allin kashpa numbrawashqa, qamkuna suq nasyungunamanda kaqkunata yach'achishunay
    Jisukristupa shumaq nutisyanda. Piru Jisukristu ancha allin kashqandaqam mana
    pipis atinchu yumbayta intyindiytaqa. Wakindallam intyindinchiqllapaqa. Chaqa
    Jisukristuqam tukuy ima kaqmanda mas allinqa.
  tgl-ULB: Ibinigay ng Diyos ang kaloob na ito sa akin, kahit na ako ang pinakahamak
    sa mga pinili ng Diyos. Ang kaloob na ito ay dapat kong ipahayag sa mga Gentil
    ang ebanghelyo ng hindi masukat na kayamanan ni Cristo.
  cbs-NT: Jamen en ikaidan, Cristo chibainbu medanua en bexmasjaida jawamabiaken jaskadaki
    watan Diosun ea benimawakin duawakin jau jawen bake Cristokidi jawen pepa betsa
    betsapa jayawen nuku pejaida mekekubaintidu matu judiobumaki en chanikunkainxanun
    ea katutan nichiniki.
  xtm-NTPP: Kovaa saña chi masu in ñayii kanuu‑ka kúu sa ne'un ndaka‑ka ñayii ni ka
    nduvii ni ka ndundoo ka iyo nuu Su'si ma, vaa kuenda kúu in suchi luluu‑ka ni
    kuu sa. Kovaa saa nuu saña, ni skuta'vi ña'a ya ja vii ja va'a, te ni kukanu ini
    ña'a ya, ja na ndakaxtnu'u sa tnu'u vii tnu'u va'a ya ma nuu ñayii masu judío
    ka kuu i ma, sukan‑va'a jin kuni i ja ni sa'a Cristo ma ja jin kuu i ma, vaa ûni
    masu kuu jin jaku'ni ini o ndaka ja ni sa'a ya ma, ji'in ja yikuu‑ka ya sa'a ya
    ja jin kuu ndaka o ja ka kandija o ya a.
  nnq-nnq: Nenga nachokochoko kupeta bandu ba Nnoongo boa, ata yene Nnoongo ambi gwambone
    gwakwe, kupala nantangachilange bandu banga Akayahudi kindimba cha Kilisto changapemeka,
  bao-NT: Niipetirã Ʉmʉreco Pacʉ yaarã watoare “Cʉ̃ ca ĩiña manigʉ,” nii pacagʉ, Cristo
    añuro cʉ̃ ca tiirije do biro tii, ca maji petiya manirijere bojoca poogaarire
    yʉ ca wedepe maquẽre yʉ boca amiwʉ.
  san-ORI: ସର୍ୱ୍ୱେଷାଂ ପୱିତ୍ରଲୋକାନାଂ କ୍ଷୁଦ୍ରତମାଯ ମହ୍ୟଂ ୱରୋଽଯମ୍ ଅଦାଯି ଯଦ୍ ଭିନ୍ନଜାତୀଯାନାଂ
    ମଧ୍ୟେ ବୋଧାଗଯସ୍ୟ ଗୁଣନିଧେଃ ଖ୍ରୀଷ୍ଟସ୍ୟ ମଙ୍ଗଲୱାର୍ତ୍ତାଂ ପ୍ରଚାରଯାମି,
  huv-NT: Masey xique sayaag ngo nembeat nicuajind tiül meáwan minipilan Teat Dios,
    pero Teat Dios tambeol xic xeyay para nasaj nipilan ngome judío nguineay xowüy
    lajneaj tarang Teat Cristo, aag ngo majiür ümb.
  otn-NT: Nu̱gä, ma̱n'natho hi̱nga̱ njua̱ni̱gä ngue gätho mi̱'da yø ja̱'i̱ ya o rá̱
    'yɛ Oja̱. Pɛ guesɛ Oja̱ bi 'yøtra̱ ma̱te ngue bi tocagä ra̱ mmɛ̱nthi̱ ngue ga̱
    xicä ra̱ hoga̱ 'da'yo hya̱ yø ja̱'i̱ hi̱ngyø judío. 'Nɛ̱ ga̱ xihyø ja̱'i̱ ngue
    nu̱'mø bi 'yɛ̱c'ɛ̱i̱ ra̱ Cristo, ma̱thoguitho ra̱ nho di tocabi hi̱nha rá̱ nzɛgui.
  nop-nop: Biyagoŋ kuyoŋ, Kilisto’walaŋkade duhuduhu wapum kameka titiŋdok tuwot moŋ,
    u metam Judahi’walaŋ feknit mokit yenihautawaat yoŋa wondok kwanai fofooŋ Bepaŋ’walaŋ
    kwanai-me fofoŋnit nu naniŋit.
  obo-NT: Siyak, moobbava a to langun diyot mgo minuvu to Monama, piru ahad iling
    tadda, id pokita rin iddos kandin no kopiyannoy ukit to kodboggoy rin koddi to
    pinuungan no od ponudtuu to Moppiyon Dinoggan diyot konna mgo Judio moka-atag
    taddot waa toppong no kopiyannoy ni Disas Krays.
  cak-ENT: Xa ja yin ta c'a ri más yin co'ol ri', que chiquivüch conojel ri vinük
    ri quiq'uin vi ri Dios. Pero man riq'uin vi ri' ri Dios xuya' ri utzilüj sipanic
    ri nspaj-pe chuve y xinruya' chupan ri rusamaj richin nintzijoj ri utz riq'uin
    ri Cristo chive rix ri man rix israelitas tüj. Y man ntiquer tüj que nk'ax ta
    cheke jabel ronojel ri utz riq'uin ri Cristo, roma juis vi nim.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤧᤖᤧᤰ ᤛᤣᤛᤣ ᤁᤢᤔᤏᤠᤜᤠ᤹ᤏᤢ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤕᤥ᤺ᤕᤥ᤺ᤰᤐᤠ ᤆᤥ᤺ᤰᤁᤠᤛᤠᤱ ᤁᤢᤛᤡᤱ
    ᤏᤡ᤺ᤵᤔᤠᤀᤣ ᤛᤢᤰᤔᤧᤴᤍᤧᤵᤔᤏᤠᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤀᤠᤒᤡᤖᤧᤒᤠ ᤜᤠᤱᤘᤠ ᤔᤢ᤹ᤀᤡᤛᤠᤶᤔᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤌᤡᤶᤔᤧᤴᤍᤱ
    ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤀᤡᤱᤓᤥ᤺ᤔᤠᤛᤡ ᤑᤠ᤹ᤀᤠᤱ ᤁᤴ ᤗᤢᤱᤃᤢᤶᤔᤡᤴ ᤀᤡᤱᤃᤠ᤹ ᤐᤡᤖᤠᤱᤗᤥ॥
  mie-NT: De nduhū chi cúu nī tēe jā núu cā nūū ndācá nchivī jā núu cā jā yíhí ndahá
    yā. De vísō súcuán cúu nī, de nūū maá nī nī jēhe yā tiñu váha ndasí yáhá jā nácani
    nī tūhun vāha yā nūū nchivī ndācá nación jāá nduú jínī, nāsa cuícá ndasí ó ndihi
    jā ndíso tūhun Cristo, jā má quēndá cuitī ō jīcūhun inī ō.
  san-TIB: སཪྻྭེཥཱཾ པཝིཏྲལོཀཱནཱཾ ཀྵུདྲཏམཱཡ མཧྱཾ ཝརོ྅ཡམ྄ ཨདཱཡི ཡད྄ བྷིནྣཛཱཏཱིཡཱནཱཾ མདྷྱེ
    བོདྷཱགཡསྱ གུཎནིདྷེཿ ཁྲཱིཥྚསྱ མངྒལཝཱརྟྟཱཾ པྲཙཱརཡཱམི,
  qve-NT: Hinaspan Diosqa paypi iñiq runakunamanta aswan menos importante kashaqtiypas,
    noqata akllawaran, huk law nacionniyoq runakunaman Jesucristomanta allin willakuykunata
    willamunaypaq. Chay willakuykunaqa ancha valorniyoqmi.
  pao-NT: '@see-verse:EPH.003.007'
  cbu-NT: Nduntaa nuw waritaruri, Apanll tiptsiri piyartacheewa nuwaa itsinsaru taamaam
    kasirangitaatssin, Apanll nuwaa kamanimapaneem ipusarangiya. Na shiysha Ipareetsi
    kuk tunaree tputs kamanishini, tárangiya. Waamari Isus iyaa istarangu, ¿tamaree
    chiynaa anoo ashpa yasachich? Uw chínash kapungcha; itaru yuwaatsim yasari anoo
    kamankina siyaatsi.
  usa-usa: kemá Áánûqtuni waayúkama yeráwápíké anómma íma máune. ímiye. kemá paá yinaaé
    kéune. miráimanibo Áánûqtu kemmá máqte-kayukabike yabititaq minnáyaba timuqá kémaraune.
    kemá Yéqtaaeo-wayukama abarokáq timá-yimikaae téna kateko-yátááqá Îtu Káríqtoqtaba
    kemmá Áánûqtuma timátíkaraiye. mi-kátékó-yátááqá Îtuqtaba uyátá-maqma anómma wáipoata
    ketááí watáayaba minnáma íma kanaaráq tenúnatae.
  soy-soy: Uléécɑɑ pikɔ́ nnɛ́í kɛcɔpɛ, nɛ́ɛ yɛ ɑ́m líkɑ tu, ḿpɑ́ nɛ lɛ̃, u pɛɛ
    kɛfɑ nɛ nɛ́ fénnɛ uu nɛ́ forii rɛ kɛ́ mpuri sɑnɛ pikɔ́ Kirisi lisɔnɛ lɛɛ ɑ́i
    kutɛnɛ ń we símisi. Nsímɛ́ Kɛcirɛ yɛ mu.
  hui-hui: Ngode Datagaliwabenaga wali agali maru karubi ndo i̱ dindihaore kogoni.
    I̱ ogonibi kogoni howa Kerisonaga baya burugule wiaabo hagane ngarunaga Bi Mana
    Debene wali agali tara tara karu hale helo i̱na lamule poliyanaga Ngode Datagaliwabehanda
    ngiya.
  amf-amf: Inta Barjodar woylamin qajen een wuldara i tokaakaar, macchinsa qolmin
    Kiristoossa gebhamonam Ayiwdtay hamma eenana inin giyoadettsi, ogo Barjosa sunin
    imintonam ina ko imbhade.
  quc-NNT: Ri in qas man nim tä nu b'anik chuwäch apachike kojonel ri man nim tä u
    q'ij chkixol konojel ri winaq ri e cha'tal rumal ri Dios. Pune ta ne je ri', ri
    Dios xutoq'ob'isaj nu wäch, xuya chwe chi kintzijoj chke ri winaq ri man e aj
    Israel taj ri Utzalaj Tzij re ri Evangelio ri kub'ij ri nimaq taq utzil ri sib'alaj
    kajmab'al na ri keriqtaj na ruk' ri Cristo.
  dob-dob: Ta ꞌaboꞌagu ꞌatuwa gomabeso toekalesiyao soladiya, ta tuwa tuga ꞌina obobomega
    paisewa gete ꞌiꞌebwaꞌegu, be ꞌomi nigeya me Yudia ꞌemiya Keliso tetelina yada
    loguguyae, be ꞌenega ꞌina esaesa sinabwa wawasae wada ꞌitalobadi,
  wrs-wrs: Kava keusingi luhunv indkumbina Sesoatindirava. Heva os Sesoava kamba wavra
    vovhoamnana, ishomana vinilm Yutanindna meisungundnindm besal nemelmom, nom manimani
    Kristusnam. Nomba manimani mindkombawonam, levrapivolalmba, es eva seivilvav,
    osm Kristusva eva mendeklim awothowolm daswolalm vev Yutanindna meisungundm.
  mca-mca: Yakha' in les heiweitaxik'uiju' pakha' qu' ham ne'weju'ƚi'ij pe' yijayan
    pa' Intata, qa pakha'ƚe Intata qa t'eku'myijyiiji' qu' hithayiki pa' qi ƚeq'iltiye'j,
    ma' qa henfeli'm ne' nite' judiol pa' ham ƚ'aka'the'ye' in ƚe'wis ta'ƚets ha'
    Cristo.
  tzo-TZC: Yuꞌun ti vuꞌune más peqꞌuelun ta scotol ti buchꞌu yuꞌuntac ti Diose. Pero
    ti Diose laj yacꞌbun ti lequil abtel ta stojol ti jyanlumetique, yoꞌ jech ta xcalbe
