  kan-OKCV: 'ನಾನು ಕರ್ತನ ಜನರೆಲ್ಲರಲ್ಲಿಯೂ ಅತ್ಯಲ್ಪನಾಗಿದ್ದೇನೆ. ಹಾಗಿದ್ದರೂ, ನನಗೆ ಈ ಕೃಪೆ ಕೊಡಲಾಯಿತು:
