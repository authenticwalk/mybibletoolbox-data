  ory-ory: ସମସ୍ତ ସାଧୁଙ୍କ ମଧ୍ୟରେ କ୍ଷୁଦ୍ରତମ ଯେ ମୁଁ, ମୋତେ ଅଣଯିହୁଦୀମାନଙ୍କ ନିକଟରେ ବୋଧର
