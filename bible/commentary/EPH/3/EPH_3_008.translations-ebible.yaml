  hot-hot: Ya ma yaôna lôk ek Wapômbêŋ anêŋ avômalô matheŋ lôkthô, ma doŋtom hêv anêŋ
    wapôm hadêŋ ya ek yanaŋ anêŋ Abô Mavi esak Kilisi anêŋ nômkama kêkêlô êndêŋ môlô
    ŋê loŋ buyaŋ. Nômkama takêŋ halôk ba hi bomaŋ ba miŋ hatôm anyôla eyala anêŋ ôdôŋ
    ami.
  mqj-NT: Angganna petauanna Puang Allata'alla kaomo randan wiring rokko. Sapo nakamaseirakkao
    Puang Allata'alla naponto bannangngi la umpalanda' Kareba Kadoresan lako tau senga'
    salianna to Yahudi diona pa'kamasena Kristus tadiissan disangai.
  rus-SYN: Мне, наименьшему из всех святых, дана благодать сия - благовествовать язычникам
    неисследимое богатство Христово
  mbh-mbh: Na tho ini toko polpolnga nge a God ile toko alavusnga, ave i sung mun
    ile themosaling aken a tho nge mo aro tho panongpol areko or ini Judare avele,
    nge a Krais ile omaing sivenga a it nge, ako i sivenga rintet na i pavurvur aro
    ler mire i el senu i avele.
  bdd-bdd: Ma taugu gide wewelohe tohekalesiyao ꞌalodiya, ma tuwa ꞌina helauwega paihowa
    bewa ꞌiꞌebwaegauwa, ꞌomi tomiya ganamuli ꞌoimiya Keliso tetelina yaloguguyae,
    ma ꞌoinega ꞌina wasawasa madou hedade wada ꞌitaloba,
  cbt-NTPO: Caso' a'napita imapisopita quëran na'con na'con co noyahuë' nipirahuë',
    anoyacancantërinco. Ina quëran nosoroatonco, acorinco nisha piyapi'sa' sha'huita'huaso
    marë'. Quisocristo nanamënso' noyápiachin. Ma inacha ni'ton, nosoromiatërinpoa
    paya, tënahuë yonquiato.
  srn-NT: Fu ala den sma fu Gado, mi na a moro pikin wan. Ma Gado soro mi En bun-ati.
    A meki mi ferteri den sma di no de Dyu fu den gudu fu Kristus di bigi moro leki
    san wi man ferstan,
  cta-NT: Ná tsoꞌo la naꞌ tsiyaꞌ ti que cua ñaꞌa̱ ca ñati̱ nu ngusñi chaꞌ jiꞌi̱ ycuiꞌ
    Ndyosi, tsoꞌo la nguꞌ biꞌ que naꞌ; pana nda Ni chacuayáꞌ chaꞌ tsaꞌa̱ slo ñati̱
    nu ndiꞌi̱ xaꞌ tsuꞌ. Tsoꞌo tsa cña nda Ni ꞌna, chaꞌ cachaꞌ naꞌ chaꞌ tsoꞌo biꞌ jiꞌi̱
    nguꞌ, masi tya lyiji tsa chaꞌ tye ca cuayáꞌ tiꞌ ycuiꞌ naꞌ lcaa chaꞌ tsoꞌo nu nduꞌni
    Cristo loꞌo ñati̱.
  bqc-SIM: Ma gbɛ̃́ pↄ́ má kpɛɛ Lua gbɛ̃́ↄ guu, Lua gbapi dàmɛɛ, ↄ̃ málɛ Kilisi
    ɛ̀fãai pↄ́ lɛ́ vĩo baonakpa buipãleↄnɛ,
  tcz-CHONGTHU: Keima Pathen mite lah a imacha hiloupen hijeng jongleng, Aman Christa
    a gou kichaitih umlou chidang namdangho seipeh dinga alung gon chu lungset mana
    keima heng ahinlhut ahitai.
  mar-mar: जरी मी सर्व पवित्र जनांमध्ये अगदी लहानातील लहान आहे तरी मला हे ख्रिस्ताच्या
    गहन अशा संपत्तीची सुवार्ता परराष्ट्रीयांना सांगावी हे कृपेचे दान मला दिले गेले,
  snp-snp: 'Namo ya felegaga wenenala muki yauti kiyanido we lumuto minofa, ido nasafililawa
    ya eti loto nomami ne: Kilistodoka ya mono netala, ko nami neta ogofuto katámenumo
    netala, ya ailo feka wenena lo oloto giminane, loto nasafili o nedeto lonowa nomami
    ne.'
  isl-isl: Hugsið ykkur! Ekki hafði ég unnið til þess á nokkurn hátt, en samt valdi
    hann mig, sem er sístur allra kristinna manna, til að verða þeirrar gæfu aðnjótandi,
    að fá að flytja heiðingjunum fagnaðarerindið um þá miklu auðlegð sem þeir eiga
    í Kristi.
  spy-NT: Ānkoo ābooyē sinee ng'wēny miisin ām biikaab Kiriistō tukul, /kikēērōōbwoo
    kiyoo kule ā-āmchi biiko choo mā Yuutayeek lōkōōywēk chēē kāroomēch kurubta keey
    āk bāytit nyēē mātēē nyi nyēē boonto ꞉Kāārārookiintēēt.
  xnn-xnn: Olay sak-en nan kababaan isnan am-in ay ipogawna ngem sak-en kayet nan
    pinilina ay mangibaga ken dakayo ay baken Judio isnan dadama ay layad Kristo ken
    datako ay maid kanegna.
  mwe-mwe: Nne ni jwanshoko kupunda bhandunji bhowe bha ukonjelo, ikabheje njipegwa
    ntuka gwabho, nkupinga kwaalungushiyanga bhandunji bha ilambo ina, gwinji gwa
    indu yabho a Kilishitu shigushitepunda.
  tte-tte: Bwagana yau yakikiusosi Yaubada ana bodao luwali mena na iyamo igite-sipwaiyau
    yo kagu yauyauya iyeyama na mesabana yaguguye komiu nige tomo Yudiya kolimiu.
    Yagu guguyene bwaite besiele, Keliso ana wasawasa ilalakisosi, nige sowasowana
    taemwawasi.
  tcs-tcs: Yupla tingk nau! Ai prapa laswan prom ebridem pipol blo God. Bat God bin
    suze mi po meke dis spesil wok po prise da mesiz po dem Nozuwispipol. Dis mesiz
    i baut dem prapa gudsamting wea God i gad po gibe dempla.
  hlt-THB: 'Khawsak thlangkhqi boeih ak khuiawh ak zawi soeihkhqi anglakawh zawi khqoet
    hlai nyng vawhkaw am qeennaak ve ka venawh ni pehy: Gentelkhqi venawh am sui thai
    noengna ak awm Khrih a boeinaak ce kqawn peek aham ingkaw,'
  soq-soq: God meba apanawaida kakaibu bedeuwo ne ipa diapanaida, mai mo ruau. Tane
    God amonana nena uwa daitada apanawa mampo Keriso maurawa eubuida uaraia mampe
    wineia benemawantepina.
  qub-qub: Tayta Diosman llapan yäracojcunapita mas mana bälej caycaptëpis Tayta Diosninchïmi
    cuyapämar acramasha mana Israel runacunaman Jesucristupa almiraypaj alli willacuyninta
    chayachinäpaj.
  att-att: Á kunniaw yù pangikállà na nikán, ta mássiki nu sikán yù kagukárán ta ngámin
    nga tatole ni Namarò, á iniyawâ na nikán yù pakáwayyâ, tapè ilayalayâ ku nikayu
    nga ari Kudio yù nepallà nga ángngikállà na nittam, ánna yù ángngiddù na nittam,
    ánna yù alluárán na nittam nga awán ta kárik piá na, megapu kâ Apu Kesu Kiristu.
  bki-bki: Kiniou kiritavaso loa namoneano lu dolu nalo, mia najaaro toru laka napano
    ea tiniamemiano napano Atua kiano, naio mije monea jum̃aku ka kiniou noioliolu
    ka Ioluano Vou nei van nalo napano maka ave kulo Ju. Jibe na naruei, na kiniou
    neber lualua banlo vite novo nalo napano be Kristo kiano, napano mia maka ajikia
    avulukuio,
  bqp-bqp: Makũ kũ má kĩana Luda gbɛ̃nↄ tɛ́, Luda gba pìi dàmɛnɛ, akũ matɛn Kirisi
    aruzɛkɛ lakanasari baaru kpá buri pãndenↄnɛ,
  mcp-mcp: Mə muud mə búl bə kú nə mfíí míŋkɛ̧́ŋkɛ̧̂ mi búúd myɛ̂sh dɨ́ yɛ́, Zɛmbî
    nyə a sá mə mpaam nə́ mə zə́g jaaw íkûl ishús tâŋ jɔ̧jɔ̧ mə́kə́l nə́, Krîst ŋgə
    sá buud mbii mə́nywa múúd cúgɛ́ nə ŋkul shwánzʉlə má.
  hat-hat: Mwen pi pitit pase moun ki pi pitit nan tout pèp Bondye a. Men atousa,
    se mwen menm Bondye bay privilèj sa a, pou m' fè moun lòt nasyon yo konnen bon
    nouvèl richès Kris la, richès moun p'ap janm fin konprann.
  npl-NT: Maski amitla nopati innawak n yekmilajkameh non iaxkawah Dios, Ye onechtliokoli
    nin tekitl para manikinmatilti non amo judíojteh n kualitlájtoli non amaka weleti
    kajsikamati.
  bgg-bgg: Gune Hamangkhung-aphuii pha bran duchoi shii zab è ìu rey dun ro; thuh
    shii Hamangkhung-aphuii è gu shii Masi ne ajong pha lasen mathang rone Gaibranthek
    shii Mua Wie ji yi phi pha jo phi ro.
  eng-TCENT: This grace was given to me, the very least of all the saints, to preach
    among the Gentiles the good news of the boundless riches of Christ,
  eng-BSB: 'Though I am less than the least of all the saints, this grace was given
    me: to preach to the Gentiles the unsearchable riches of Christ,'
  cpu-NT: Aña naaka iranaakotane maaroni itasorentsitakairi Pava. Iro kantamaitacha
    ikaminthagaana naaka, ishinetaakena noñaaventaineri Kameethari Ñaantsi kaari judío-tatsine,
    iro iriyoyetantaiyaari iniroite itasonkaventayetairi Cristo.
  san-ASM: সৰ্ৱ্ৱেষাং পৱিত্ৰলোকানাং ক্ষুদ্ৰতমায মহ্যং ৱৰোঽযম্ অদাযি যদ্ ভিন্নজাতীযানাং
    মধ্যে বোধাগযস্য গুণনিধেঃ খ্ৰীষ্টস্য মঙ্গলৱাৰ্ত্তাং প্ৰচাৰযামি,
  tac-NT: Neka ju napurigá alué Onorúgame oyérame abé u'tala pe kulí chojkime beniá
    Onorúgameka abirigáchigo 'yáleko nóchali ne'chí napurigá benírimala ne Onorúgame
    nila ra'íchali alué ralámuli tabilé jurío, napurigá machimela chiena 'la nejkúrime
    ko Kristo.
  eng-WEBPB: To me, the very least of all saints, was this grace given, to preach
    to the Gentiles the unsearchable riches of Christ,
  gfk-H: Iau no hansik sakit ta ira mataniabar bakut ta Kalou senbia Kalou ga tabar
    bia mon iau ma iakan ra bilai na pinapalim bia iau na warawai nalamin ta diet
    ing pai Iudeia diet uta ira bilai na linga ta Karisito ing i kalkalala bia da
    haruatanei, ma bia iau na hapalainei mah ira tunatuna bakut bia Kalou i gilgil
    hoeh ta ira linga i nem bia na gil ing ga kis susuhai ta ira tintinahon manaluai
    kaia tana nong ga hakisi ira linga bakut.
  viv-viv: IyaꞋeku ma iya vaita kwamana kabiso-moꞋeku amine Yaubada yana yoꞋo agaidiya.
    Iya kabiso-moꞋeku nonogana Yaubada ginuwadogeku-yo aku vehimeya giveleku be yana
    lokolokofou Keliso againe giyemaunena-ma omi keke miYuda tu yoꞋo tulimiyao agaimiya
    ganalulumamalena. Mena lokolokofou inubane be gina analauyabu ide keke adafaiweya
    kanahalamane-Ꞌowoni.
  yao-yao: Uneji ndili mundu jwannandi kupunda ŵandu wose ŵa Akunnungu, nambo Akunnungu
    ambele ntuuka wa kwalalichila ŵandu ŵangaŵa Ŵayahudi Ngani Jambone ja upile wa
    Kilisito wangaukukomboleka kuŵalanjikwa.
  tgp-tgp: Hina purongo vara enau na atano jea na tapuhi non God, enia mo r̃omr̃uhu
    isaku vara a pa retivujavujangi na r̃uhur̃uhun Kr̃isto isana tamlohi r̃or̃oha
    na sava tea i sopo er̃i levosahi te hinau matana,
  auc-NT: Mönö tömämö Wængonguï quïmö ïñömonte botö ïñömö wamïni baï wïï ïmopa. Botö
    adoboque wædämo pönï ïmo incæte Wængonguï waadete cædinque pönö angä ëñëmo inte
    botö mïnitö ïmïnite në apæ̈nebo batabopa. Codito nänö pönö cægaïnö ante æpodö
    ï, ante mönö ædö cæte tee mante ëñenguïï. Incæte Wængonguï waadete pönö cæcä beyænque
    botö ïñömö Codito waa pönï nänö pönö cægaïnö ante edæ oodeo ïnämaï ïmïni ïmïnite
    në apæ̈nequënëmo batabopa.
  kbc-NT: Inatawece oko Aneotedoɡ̶oji ane iomaɡ̶aditedice mepaa nepilidi daɡ̶axa mida
    jaoɡ̶a caticedi ee. Pida Aneotedoɡ̶oji idiweniɡ̶ide, codaa me najigotediwa ibakedi
    me jatematitiogi noiigi ane daɡ̶a judeutedi, latematigo. Ejitece niɡ̶inoa anele
    ane najigotedoɡ̶owa Aneotedoɡ̶oji niɡ̶ina me ɡ̶odexogotege Cristo. Niɡ̶inoa anele
    liciagi ɡ̶oniliicaɡ̶ajetecidi ane caticedi niɡ̶inoa ane jowooɡ̶a.
  bmh-bmh: Iz duailel ameagab ebu du wanim banou tam. Duailel ipal unum agen iz zilacilanem.
    Bo, Uwait nug gonugau ougab naliu eiman iz isanileimai, salau go Kristus nugau
    ze naliupet emgasag ipal ebuan duailel abai marabun mileun.
  ctu-BL: Anquese mach ñuconic che' bajche' yaño' bʌ i cha'año' bʌ Dios, tsa' aq'uentiyon
    que'tel cha'an mic subeñob gentilob jini wen t'an yic'ot i yutslel Cristo, cha'an
    mi' cʌñob i ñuclel Cristo mach bʌ lu' cʌmbilic lac cha'an.
  meq-meq: Neŋ mə walaŋ i ndo məpe mədzal gər hay ka Yesu na, na sla wuray kwa tsekweŋ
    bay tebiye. Kwa andza niye bəbay na, Mbəlom kə geŋ ŋgwalak ŋgay a neŋ hərwi ada
    nâ ɗatay ha a ndo neheye nəteye Yahuda hay bay aye ŋgama nakə a yaw mə həlay i
    Yesu Kəriste aye. Ŋgama niye na, haladzay. Ndo hay ta sliye faya məsəre tebiye
    bay, hərwi ka zal naha.
  noa-H: Hajapcharan mʌʌn t'um mʌg Hẽwandam hiek hʌ̈k'a nʌm gaaimua hi dënk'a t'ʌnʌm
    heejã mʌchta serbiibacha chirʌm. Mag chirab mamʌ hich Hẽwandamauta pãar maar meeun
    k'abam k'ʌʌn heejã mʌg maach peerdʌajem hiek jaaupitarr haawai mag Cristo gaaimua
    maach dʌ̈i nem hajap'a haajem pöoma maadëu chi jaaujujã k'augba haajemjã hʌ̈u
    jaau chitʌm.
  thd-thd: Ŋawoy, ŋenem, ŋay pam ŋooŋkom niinam ith pam mantam minc pelnuŋun pam kaalaathim
    moŋthak ŋul Nul ŋah kunmicarr ŋay kuukmin wacwacirr naŋan aŋarr kunanpunuh pam
    korrpalak, yarri'i, Christ Nul pam thakiraaw wacwacirr pamal nuh kaarp koop kaaluŋeeyih.
  alp-NT: Bei pusue Alla Eni tamataru, au mpe lebu beisi. Po Alla Iriluke kbasa ete
    au, hoko Iulake au kena lepae Sou Misete ete tamata Yahudi more. Au lepa loko
    Eni misete elake rebe pusu moneka rebe ite supu bei Kristuse.
  san-VEL: sarvve.saa.m pavitralokaanaa.m k.sudratamaaya mahya.m varo.ayam adaayi
    yad bhinnajaatiiyaanaa.m madhye bodhaagayasya gu.nanidhe.h khrii.s.tasya ma"ngalavaarttaa.m
    pracaarayaami,
  kbq-kbq: Nagra mago'a mono eri'za (saints) vahepina, osi'tfa hu'nogeno asunku hunanteno,
    urefa erefa'a omne naneke megi'a vahepi huama huo huno namige'na, Kraisimpi knare'za
    me'neaza eriama hu'na neramasmue.
  kbh-kbh: Ats̈e nÿetsca chë Bëngbe Bëtsabe ents̈anguents̈e sëndmëna chë más nduamaná;
    pero Bëngbe Bëtsá bëts pavor s̈ontsebema, s̈onjalesenciá chë Cristbe bëtscá ts̈abe
    soyënga chë ndoñe judiënga jábuayenama. Chë Cristbe soyënga ts̈a bëtscá endmëna,
    y chca, quenátopodena chë soyënguents̈ana lempe jtsabuatmana.
  ron-LSB: Mie, cel mai mic dintre toți sfinții, mi-a fost dat acest har, ca să propovăduiesc
    neamurilor bogățiile nepătrunse ale lui Hristos
  pon-pon: Nai, me tikitik jan jaraui kan karoj, aleer mak wet, en padaki on men liki
    kan duen kapwapwa lapalapia en Krijtuj.
  nhe-BL: Yonque na más nipilsiltzi iixpa Toteco que nochi sequinoc itlatzejtzeloltijca
    tlacajhua, yajaya nechmacatoc ni paquilistli para ma niquinilhui tlacame tlen
    ax israelitame tlen Cristo. Huan yonque axaca hueli quitlamipohuilis nochi tlen
    Cristo quipiya pampa yajaya onpano tlapijpixtoc, na niquinyolmelahua nopa cuali
    tlajtoli para Cristo quipiya tlahuel miyac tlamantli tlatiochihualistli para quinmacas.
  sps-sps: Fakats tsun, kainon to te gima kat anyo ta ka ta rof ma nom babainy anyo
    na koma ree'un Tsunia, ai to kan te faarei anyo na mes a fafaaman a gogueii sikia
    ma tan asangan, Gov pisan vanyo ma nom a koma ree'un Tsunia ma tsue of anyo na
    vainy sikia ma taa Jiu tana masun tsuri na sikia ta fafakap nan te kaa non ten
    Krais.
  wnc-wnc: Ngan. Nata aminu Anututane aminabam dakngake yuaingu kuupbamde natapa amin
    gwaang singgak. Siwan aminu waakwau kuupbamda na atnapbiking ngana Anututa puya
    nae namunangge na tapan nata itane kwiiknga dakngakum. Dakngake nata Jesue natake
    amin gwaang siknga apa ngang natake gatu ie akgatanimunanga apa ngang natake nata
    ginu Anutue dua natapbing aminde kukum. Kuke natdetdeu nata Jesue nataat takngae
    natake ginde danikapbum.
  nmw-S: Bwagane nau Helak wana bobode bwabwaligadiye wedi totankainane, i giyau ho
    mulolu te dohob malemaleine gane ta paidi Keriso heine, wasane a papalapu-yan
    hebwaden taine Judiya-yan sohode heimiu.
  bus-bus: Mamↄma kɛ̀ má kɛ̃sãna Luda gbɛ̃nↄ tɛ́, Luda gbaa pì dàmɛ, ben mɛ́ɛ Kirisi
    auziki yãanasai baaru kpaa bori pãndenↄnɛ,
  gub-BL: Ihe naiko wera'u kwaw amogwer wanuwi ihe, amogwer Tupàn hemiruze'eg wanuwi
    ihe. Tupàn umur uze'eg ihewe a'e, zutew 'ym wanupe hemono kar pà a'e. Zaiko putar
    hemetarer katu ma'e ài Zaneruwihawete inuromo zane nehe. Tupàn umume'u kar nezewe
    haw kwez zutew 'ym wanupe kury.
  imo-imo: Gotenga imbo moromelemanga pali na paa mainyendopa moro, nalo Goteni na
    we kondo kolopalie kongono i tepa tirimu, Juda imbo naa moromele imboma ungu tukumemu
    ningo tilko andowi nimu. Aku ungu tukumemu Kraistini lino kinye ulu penga terimuma,
    linoni manda naa moke tepo pilipo kambu manda naa toromolo uluma.
  boj-boj: E tamo bolesai. Qotei aqa segi tamo uŋgasari kalil naŋgi na e tulaŋ buŋbejunub.
    Di uŋgum. Qotei a e qa are boleiyej deqa e sawa bei beiq di Kristus aqa anjam
    mare mare laqnum. Kristus aqa anjam agiende. A na iŋgi tulaŋ bole bole iga egwas.
    Iŋgi bole bole di aqa utru iga na ubtosim marqa keresai.
  eng-DRA: To me, the least of all the saints, is given this grace, to preach among
    the Gentiles, the unsearchable riches of Christ,
  knf-knf: Nji mpoţëţaanuŋ ţi bañaaŋ biki Naşibaţi, awulën bnuura bi pţup banwooŋ
    baanwo bayuday bnuura bweek maakan bi ţi *Kriŧtu.
  san-KHM: សវ៌្វេឞាំ បវិត្រលោកានាំ ក្ឞុទ្រតមាយ មហ្យំ វរោៜយម៑ អទាយិ យទ៑ ភិន្នជាតីយានាំ
    មធ្យេ ពោធាគយស្យ គុណនិធេះ ខ្រីឞ្ដស្យ មង្គលវាត៌្តាំ ប្រចារយាមិ,
  arn-NT: Iñche ta inankülen tati doy illamfalkülelu itrokom ti koneltulelu ta Ngünechen
    ñi trokiñche mew, welu kisu eluenew tüfachi werken dungu tañi kimelelafiel tati
    pu judiu tuwünngenolu tati trürümfalnochi fütra küme felen ñi nieel ta Cristo.
  zas-NT: Naj na̱j bén bigra bén lasajc taꞌnz loj gra ree xbejn Dios, per guial na̱j
    Dios benzaꞌc, bacaabeeman naj din gün diidx loj ree bén ad najt bén Israel xcwent
    xguialnazaꞌc naroob Jesucrist,
  ken-NT: Tɛ̌ndu mbɨ́kɨ́ ghaka mbɔ yɛ̌ mmu Mandɛm achak, yi atɔŋ mɛ bɛrɨ̌ndu, áchyɛ́
    mɛ bɛtɨk bɛghati bo abhɛn bápú bo Israɛl áfɔ́k anɛ áfù ntá Kristo. Áfɔ́k
    wu áya ɛnyu ɛnɛ́ mmu apu kway bɛjwimɛm ndǔ wu ankɛm achi.
