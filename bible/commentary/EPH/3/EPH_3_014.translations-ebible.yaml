verse: EPH.003.014
translations:
  kpx-kpx: Dilavau au uvumo Iesu vaveve huhuale kemoike di kome bokoai vata bisi nahie
    Mama ke imihama.
  okv-H: Eto na ke erevi embo God Mamo, javo vahai embomeni tapa uhu ta eto enda ta
    amita javo ikerekari embo, amita tita ta paunge teteri eto humotepain eagona.
  tbo-tbo: Uyahinei tau Amata u matana a polopolou,
  mal-C: ഇതിനാൽ, സ്വർഗത്തിലും ഭൂമിയിലുമുള്ള സകലകുടുംബങ്ങൾക്കും പേരു ലഭിക്കാൻ കാരണമായ
  grc-SR: Τούτου χάριν κάμπτω τὰ γόνατά μου πρὸς τὸν πατέρα ⸋τοῦ κυρίου ἡμῶν Ἰησοῦ
    χριστοῦ,⸌
  bgc-bgc: मै इस्से कारण उस पिता परमेसवर कै आग्गै घुटने टेक कै प्रार्थना करुँ सूं।
  khz-khz: Au na voira maparara Tamara na ekalarato gaura atugamagirana aonai, wailanai
    avetiu-talina arapalina.
  deu-TKW: dieserhalb beuge ich meine Knie vor dem Vater,
  zsr-NT: Qui lë ni naꞌ ruzechu zxibaꞌ lahuëꞌ Xuzëꞌ Xanruꞌ Jesucristo.
  lin-lin: Yango wana nafukamaka liboso ya Tata
  hns-NT: Djab ham Pieta Parmeswar ke biesaal sotj-bietjaar ke biese me sotjiela tab
    ham gaathie par gieriela.
  noa-E: Mag pãar maar meeun khabam khʉʉnpa thumaa maach Aai Ẽwandamau ich chaainkha
    wai sĩewaita muan phõbkhanaa irigta ʉ̈u ajim aajem,
  eng-EMTV: For this reason I bow my knees to the Father of our Lord Jesus Christ,
  mib-NT: Te jeē yúcuan cúu jeē jécuɨñɨ̄ yɨtɨ́ rí nuū maá Yaā cúu Tátá Jitoho yō Jesucristo.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ए इङ्‌गाॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदगि
    थुङ्‌बोहजॽआङ् तुवा चोःक्‍कारो॥
  xnj-xnj: Ndava ya yeniyo ndi nikumfugamila Dadi,
  mmx-mmx: Do nenia a doxoma na lodomdoma ali ren, nia a xis tintiding to melamgo
    at ne Tamak.
  cbr-NT: Usa mitsux 'ain cana Nucën 'Ibu Jesucristonën Papa, Nucën Papa Dios, a rantin
    purúnquin mitsu ñucáxunin.
  tee-NT: Acsni icpast'ac'a tuchi navita ju Dios pus icta'aktsokotani ju yuchi ju
    ixpai ju qui'ucxtin'an Jesucristo junita.
  eng-LSV: For this cause I bow my knees to the Father of our Lord Jesus Christ,
  cak-NT: Romari' ren yixuquie' chech ri Dios Rutata' ri Kajaf Jesucristo.
  pah-NT: Jijapyakarame Tupana'ga pyryva rehe ji renypy'andurugi Jesus Cristo'ga ruva'ga
    rovai pyteri pe nhandepojykaharete'ga ruva'ga rovai pyteri pe nhinhi'ig̃a ga pe
    pe ndepyga a'ero.
  sja-NT: Mɨa made k'ĩsiak'ãri, Tachi Ak'õre k'ĩrapite bedabaipari mãik'aapa ɨt'aa
    t'ɨ̃pari irumaa.
  xed-xed: Ta ghəŋa tsaya ta kəl yu ka tsəlɓata ka maga duʼa ta ghəŋa kaghuni da Lazglafta
    ta nzakway ka Da.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndáca xítí i̱ nu̱ Ndióxi̱, mé a̱ cúú tátá Jesucristo,
    xitoho í tá cáhvi ini i̱ ndá quia̱hva náhnu cája mé á.
  gfk-S: Io, ma kike ra linge iou te tange no burwana ing iou saga bukunkek ra matmataan
    tane Mama, nong ga hatawat ira huntunana bakut tuma ra mawe ma kira napu ra pu.
  bmu-bmu: Könaŋi miaŋgöra nöŋön Iwinini simin köl waŋgiba köulukömakzal.
  dgz-dgz: Menan ne ian omanin paitan Mamanua God namup omaninap enun enan mup taina
    menan.
  eng-GNV: For this cause I bowe my knees vnto the Father of our Lord Iesus Christ,
  zaa-NT: Por nui nna ruduỹìbia' runia' oración lani Dios enne' ná Tàta qui' Xana'
    Ri'u Jesucristua.
  eng-WEBSTER: For this cause I bow my knees to the Father of our Lord Jesus Christ,
  guh-guh: Itsa najamatabënapitabiabajë, apo pajudíovi atamë, Dioso papecacapanepaejavanexa,
    nexata tamatabacabëta nucabiabajë asaëyata patacatovajëtsinexa vajatuxanenë Jesucristo
    paxa Diosojavabelia.
  bon-bon: Cane liba ngene jotwananenine Aceji Babe te lipulipu biname bine awecna
    teeme bau me, cane kokorare ca ääpednutenine teeme opo gaabe je.
  nhw-BL: Quema nimoilhuía tlen ihueyi tlalnamiquilis para quisencahuas nochi ni tlamantli,
    nimotlancuaquetza huan nimotlatlajtía iixpa Totata, yaya catli iTata Tohueyiteco
    Jesucristo.
  swh-ONEN: Kwa sababu hii nampigia Baba magoti,
  wbi-wbi: Pauluo nifughama kwa Nhaata.
  bba-bba: To, ɡɑri yin sɑɑbuwɑ nɑ yiire Gusunɔ Bɑɑbɑn wuswɑɑɔ,
  eng-KJVCPB: For this cause I bow my knees unto the Father of our Lord Jesus Christ,
  kgk-NT: Upéa-gwi anhesũ xe retypy'ã-rehe Nhandejáry renonde-py oração apo-vy.
  waj-waj: Anutuuqo itaama tiiyara yoketaama uuvaara ni ausa mmuduuyaivo hanigiaikiai
    na ti Napoonnaata kua tiee yaaku varaunoo.
  cpy-cpy: Rootaki opoñaantari notziwerowa-shitari Ashitariri Awinkatharite Jesús
    Jeepatzii-totaa-rewo,
  mpx-mpx: Yehoba i ginol ola o kaiwemiu, inoke ya loepwakokuwa Tamala manininaa,
  wbp-wbp: Parntarrimilki karnarla mirdi-purdanji Wapirra Kaatuku.
  luo-luo: Pile ago chonga piny e nyim Wuoro,
  nhe-NT: Quema nimoilhuía tlen ihueyi tlalnamiquilis para quisencahuas nochi ni hueyi
    tlamantli, nimotlancuaquetza huan nimomaijtohua iixpa Totata, yajaya tlen iTata
    Tohueyiteco Jesucristo.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܒܸܒܪܵܟܵܐ ܝܘܸܢ ܩܲܕܡ ܒܵܒܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: Tamanna pisigiplugu sitquqłuŋa agaayuraqtuŋa Aapaŋanun [Atannapta Jesus
    Christ-ŋum],
  msb-msb: Kun naiisip ko ina na plano, nagaluhod ako sa pagpangadyi sa Ama na
  cpa-NT: Hi² jøng² hlanh¹³jni Jmi² jniang³,
  dso-dso: ସେଟାର୍‌ପାଇ ବଲିକରି ମୁଇ ପର୍‌ମେସରର୍‌ ମୁଆଟେ ମାଣ୍ଡିକୁଟା ଦେଇ ପାର୍‌ତନା କଲିନି,
  meu-meu: Una dainai lau na Tamada vairanai na hetuituimu.
  yva-NT: Maisyare omai ti, risya vukane ranteter no Injayo Amisy amun ribe sambayambe
    Ai.
  dgc-dgc: Nadid, éy bagay isipén ko i memahal a ginimet Nama tam, éy lumuhudék diya.
  zpm-NT: Zeeṉe rsoladz naa grëtaa miṉe no guic Dios guṉ me, ni miṉe beeṉlegaa me
    (me ne nac me Dad lo grëse zha ne ngab lo me, niicle lo guidzliu nuw, niicle gbaagaaw);
    rded naa xquizh lo me.
  hix-NT: Àro wyaro kowakryetxho komo hutwekonà, Khoryenkomo, amnyehra. Àro ke, rosoknar
    ho keryewtehe, noro yakoro rorwonàmrà horà.
  sim-sim: An Avui Wasilaka mbele mbele ondon or uhundan a hishihi kumbambongon a
    huvuhu orin amu sawenduwa.
  npi-ULB: यही कारण म पिताको सामु मेरा घुँडा टेक्दछु,
  cgc-cgc: Tenged ta bakod na kaluoy ta Dyos ki kyo na mga dili-Judio, galuod a gid
    ta pagpangabay para ki kyo naan ta Dyos Amay.
  tim-tim: Akto Anutuŋe wan nâŋgâm heŋgemgoep are miawagâkgât nâŋgâm âmâ dowâk hânân
    kâŋgom Ewenenŋe are ulilaŋman.
  yor-yor: Nítorí ìdí èyí ni mo ṣe ń fi eékún mi kúnlẹ̀ fún Baba Olúwa wa Jesu Kristi.
  wos-wos: Wuni wundé wawu. Guni nak téfana du takwa akwi Godna hémémbu xalengute,
    God yambu nak dé huru. Tale wun yambuna hundi fakutaka hukémbu wuniré wandéka
    némbuli wuni guniré we. Wun yikafre yambuka sarékéta wuni gunika mawuli yata hwati
    séta nana yafa Godré wuni we, gunika.
  emp-NTPO: Maʌ̃ carea mʌ̃ra dadjirã Boro Jesucrito Zeza quĩrãpita chĩrãborod̶e cob̶ebaria.
  eng-F35: For this reason I bow my knees to the Father of our Lord Jesus Christ,
  ind-ind: Oleh sebab itulah saya sujud berdoa kepada Bapa dari Penguasa kita Kristus
    Yesus,
  pes-OPCB: بنابراین، وقتی به حکمت و عظمت نقشهٔ خدا فکر می‌کنم، به زانو درمی‌آیم و
    به درگاه خدایی که پدر این خانوادهٔ الهی است دعا می‌کنم، خانواده‌ای که بعضی از
    اعضای آن در آسمان و بعضی دیگر هنوز بر روی زمین هستند.
  mpt-mpt: Nib Aye Gode ne baatnenea Kobo moneba nakaia unangai Yudabai ne wengo omkayemale
    ge baatnenebio kesoa memalo ne dlong dlong golbua daak tounia e niniino dobtouleb
    blibe.
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ I̱ma꞉ Apa꞉ pa꞉ta꞉ tumiki yotuao panda꞉puniao pilume.
  mkl-mkl: Nɔ nɑ sɑɑbui ideui ǹ wɑ n ɡulɛ si wɑjui Ilɑɑɔ̃ Bɑɑbɑ.
  gaq-gaq: ମେଁ ଡାଗ୍‍ରା ନେଙ୍ଗ୍‍ ନ୍ତି ଜଡ଼େଚେ ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ଣ୍ଡିଂକେ ।
  gof-RNT: Taani aawa sinthan gulbbatada woossey hessa gishossa.
  unx-unx: ନେଆଁଁମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ଇକ୍‌ଡ଼ୁମ୍‌କେଦ୍‌ତେଇଙ୍ଗ୍‌
    ବିନ୍ତି ତାନା,
  gah-gah: 'Nenemú nene okulumakú miniliki vamó itó mikasiuka minoloko vunimó mukilitini
    ameteho gihila aí nalapusa hizeko gupá ze ameko lekelikumú numuna láa loko loaká
    nouve:'
  lcm-lcm: Tukulai ina napo sovusulai e mete tamara,
  aer-aer: Yewe, yanhe arratye anthurre, Ngkartele anwernenhe Jew-arenye areye-arlke
    Jew anetyakenhe areye-arlke apurtelhe-ileke, Re anwernenhe ingkirreke mwantyele
    arntarnte-areme. Alakenhe ikwerenge anteme ayenge amperele-arlenge tneme Ngkarteke
    angkemele, ayenge-arle Ikwere angketyeke ahentye-aneme arrekantherre.
  qvc-NT: Noqa chayshina ancha kuyashushpam, Jisukristupa Tayta Dyuspa ñawpambi qonqorikushpa,
    ancha mañakuni qamkunapaq.
  tgl-ULB: Dahil dito lumuluhod ako sa Ama,
  cbs-NT: Jaskawen taea man judiobumakidi nukun Epa Dios bebun danti itan en matu
    kushipa yukaxunmiski,
  xtm-NTPP: Te chukan kúu ja jínkoo jiti sa, te jikan‑ta'vi sa nuu Su'si o Yuva Jesucristo
    iya tátnuni nuu o a,
  nnq-nnq: Kwa magambu genia, nakilikitila majugwa Awawa,
  bao-NT: Ate jʉori, mani Wiogʉ Jesucristo Pacʉ, ʉmʉreco tutipʉ ca niirã, ati yepa
    ca niirã, niipetirãre ca tiiricʉ jʉguerore yʉ ãjʉro jupea mena ea nuu waari,
  san-ORI: ଅତୋ ହେତୋଃ ସ୍ୱର୍ଗପୃଥିୱ୍ୟୋଃ ସ୍ଥିତଃ କୃତ୍ସ୍ନୋ ୱଂଶୋ ଯସ୍ୟ ନାମ୍ନା ୱିଖ୍ୟାତସ୍ତମ୍
  huv-NT: Wüx aag ayaj xique saquieel xecos teombas Miteatiiüts Dios, Miteat Miteatiiüts
    Jesucristo,
  otn-NT: Ja̱na̱ngue nu̱gä dí̱ nda̱ntyøhmu̱ ngue da̱di ja ma̱mma̱di na̱ rá̱ Papá ma̱
    Hmu̱hʉ Jesucristo.
  nop-nop: Biyagoŋ kuyoŋ, wondegoŋ tiŋa kunum gineŋ be kwetfoloŋ metambop hatiyam
    tuwot
  obo-NT: Na otid popoomdom a taddot puhawang to Monama, od lingko-od a riyot isowwan
    to Monamon Amoy ta.
  cak-ENT: Romari' tok yin nquixuque' chuvüch ri Dios ri Rutata' ri Kajaf Jesucristo.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧᤀᤣ ᤀᤡᤱᤃᤠ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤍᤃᤡ ᤌᤢᤱᤒᤥᤜᤈ᤹ᤀᤠᤱ ᤋᤢᤘᤠ
    ᤆᤥ᤺ᤰᤁᤠᤖᤥ॥
  mie-NT: De jā ñúcuán cúu jā jécuīñī jītí nī nūū maá Yāā jā cúu Tatá Jētohō ō Jesucristo.
  san-TIB: ཨཏོ ཧེཏོཿ སྭརྒཔྲྀཐིཝྱོཿ སྠིཏཿ ཀྲྀཏྶྣོ ཝཾཤོ ཡསྱ ནཱམྣཱ ཝིཁྱཱཏསྟམ྄
  qve-NT: Chayraykun (tukuy atiyniyoq) Dios Taytanchispa ñawpaqninpi qonqorikuspa
    qankunapaq mañakushani.
  pao-NT: Ooonne'yoona nu yaa nanesootuha'e ka Te Naa-matoo mee unnena.
  cbu-NT: 'Ashirucha, Apanll nuwaa tayaspatampaneem siyaam ínarangu, nuwsha uru siyaam
    Apanllpat tsiyatkina. Tutunlltayaruri, Apanllee:'
  usa-usa: ketibotáámá Áánûqtuma wení aúpáq-áúyánámmá kemá túyánámmá kéiteq wekáq
    tiraayutaúmmá káyaone.
  soy-soy: Lɛ̃ nnyɑ kɑm Sɑ́ɑ Uléécɑɑ kɛyu-i ɑnui wulɑlɛ̃ nɛn nɔ́kɛnɛ́cɑ́ɑ́ yɑ́ɑ́si.
  hui-hui: Ai bi ala lala harugo aria laro. Irane ogoninaga Aba deni i̱na ge duli
    hangu ho biruwa ibuhondo bi lalu ko.
  amf-amf: Ta Barjo Imbasa birante kumpurdhayse inin miskayno ogonane.
  quc-NNT: Rumal k'u ri' kinxuki chub'anik orar chuwäch ru Tat ri Qajaw Jesucristo.
  dob-dob: ꞌEnega ꞌaboꞌagu yaꞌaetulasa Tamada matanaya,
  wrs-wrs: Himba besal nengavnangva vrena, indkumbim awothowolalm, noinda kava mulumbdandna
    lohvhoalohmanav aramba.
  mca-mca: Aka'an in ƚunye'j, ma' qa honokok'enijifi qu' nek'iyinijets pa' Ƚatata
    ha' Yatsat'ax'inij Jesucristo,
  tzo-TZC: Jech o xal un, ta jquejan jba ta stojol ti Diose, Stot ti Cajvaltic Jesucristoe.
  mya-mya: ဤ​အ​ကြောင်း​ကြောင့်​ငါ​သည်​ကောင်း​ကင်​ဘုံ​နှင့် ကမ္ဘာ​မြေ​ပေါ်​ရှိ​အိမ်​ထောင်​စု​မှန်​သ​မျှ​တို့​၏
    အ​မည်​နာ​မ​အ​ရင်း​အ​မြစ်​ဖြစ်​တော်​မူ​သော အ​ဖ​ခ​မည်း​တော်​၏​ရှေ့​တော်​တွင်​ဒူး​ထောက်
    လျက်​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​၏။-
  gng-NT: Nɛn bo nɛ n gbaandeh Baa Uwien ya nun bó.
  cbi-NTPO: Tsaañu' mitya iya teledintsuyu Apa' ajuusha,
  ikk-NT: Makẹ ọnwan, m rị e gbu nwan osekpu ihun Nẹdi ẹnyi,
  leu-leu: Layaan ne lamon pana maana mo aanabeꞌ ne bukaak la no Tamataara aava
  maz-NT: Nu'tsc'eji, dya i̱ṉ menzumüji a Israel, nudya, ya xo ngue o̱ t'its'üji Mizhocjimi
    dya; na ngueje i̱ṉ ench'e in mü'bügueji e Jesucristo. Nguec'ua, nutscö e Pablo,
    rí ndüñijõmü a jmi Mizhocjimi c'ü nu Tata e Jesucristo c'ü ín Jmugöji. Me rí unügö
    na pöjö angueze.
  bod-N: དེའི༌ཕྱིར། བདག་གིས་ཡབ་ཀྱི་དྲུང་དུ་པུས་མོ་ས་ལ་བཙུགས་ནས་གསོལ་བ་བཏབ་ཅིང་།
  tca-NT: Rü ngẽmacèx, ngẽxguma nagu charüxĩnügu na ñuxãcü Tanatü ya Tupana taxcèx
    namexẽẽxü̃ na naxãcügü ixĩgüxü̃cèx, rü napẽ́xegu chacaxã́pü̱xü na nüxü̃ chicuèxüü̃xü̃cèx.
  zpl-NT: Enzeꞌe súlliquia lu Diose paꞌ Jesucristo enu rnibiyaꞌ luaꞌahua,
  mbc-NT: Tamî'nawîrî mîrîrî wenai Paapa yapurîuya, epîrema irawîrî si'ma uyese'mu
    pona teenai.
  ndg-ndg: Kwasababu yee nakombwa magoti kwa Tate.
  wsk-wsk: Borta ko ani nanga Nainet koma te abugura kulukursam ale nego ko guranek
    la lagasam.
  toj-NT: Meran nia, stz'acatal ja Diosi, ochelex cuenta soc ja ma' el ta libre soc
    ja smulei, jayuj huax c'ana yi ja jTatic Dios ja yena ma' Tatal ay ba spetzanil
    ja ma' huas sc'uan, sea ti to aye ba luumi, ma ti xa huajye ta ja ba satq'uinali.
  tbc-tbc: Fun an niŋen o ŋai Bai naon na turug ŋusaluwi a.
  sna-sna: Nokuda kwaizvozvi, ndinopfugama pamberi paBaba,
  smk-NT: Ket bana' anaod sa sarban sain, manalimukod akon dumasal konan Ama tamon
    Dios
  grc-TCGNT: Τούτου χάριν κάμπτω τὰ γόνατά μου πρὸς τὸν πατέρα τοῦ Κυρίου ἡμῶν Ἰησοῦ
    Χριστοῦ,
  gof-WFTW: Taani aawa sinthan gulbbatada woossey hessa gishossa.
  spa-BLM: Por esta razón, doblo mis rodillas ante el Padre de nuestro Señor Jesucristo,
  kyz-NT: Jarejuwarete 'ga remifutar are tejea'aramũ je teapyka tejenupy'ãu teje'ega
    monou 'ga upe pẽ nee.
  dao-dao: Ahina phäha Pa Pamhnama vei ka mkhuk msüm veng,
  cya-cya: Can' cha' ndyi'ya xtyin' tloo Ndiose, Sti Ñi X'nan na Jesucristo,
