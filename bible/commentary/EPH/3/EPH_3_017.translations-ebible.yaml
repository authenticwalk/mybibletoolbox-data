    ai huun nebee hamriik metin tanba nia abut tama klean ba rai.
  ron-BTF: Așa încât Cristos să locuiască în inimile voastre prin credință; pentru
    ca, fiind înrădăcinați și întemeiați în dragoste,
  eng-WEBP: that Christ may dwell in your hearts through faith, to the end that you,
