    idi manawun uruu. Naꞌiki õtoriinpan marii kizi unao kamarainapanun tuukii, uruu
    idaꞌan kizi umaꞌozakadinpan, aonaa kizi ukaakinpan.
  mva-mva: 'Be lama unianga-ming kaiboang nedia-lo be Kristus ngataguraki be iloming-lo
