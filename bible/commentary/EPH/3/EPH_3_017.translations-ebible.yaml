    ja rajoben ri'il xin Dios cani' rbanic jun che' ja nat benak ja rc'amal pa tok'ulew
    in cani' rbanic jun jay ja bien tz'ubul parwi' ja rsimiento'il.
  tdt-tdt: Hau harohan atu Kristu hela metin iha imi nia laran, tanba imi fiar ba
