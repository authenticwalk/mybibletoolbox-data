  hrv-hrv: da po vjeri Krist prebiva u srcima vašim te u ljubavi ukorijenjeni i utemeljeni
  box-NT: à mi sĩadéró o *Krista yi bìo yi, ò o kɛń làa mia fɛ́ɛɛ. Ĩ wee
