    xymyʉdáttʉt ja tsojkʉn, éxtʉm ti tukjijpyʉ ꞌyity, kyaj yiꞌxy.
  tzj-NT: Ni ta xtiyuke' wi' ec'u'x ruq'uin ja Cristo in rmaltari' ni ta xtiq'ueje'
