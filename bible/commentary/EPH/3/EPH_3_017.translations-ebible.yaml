    ena-langwa warningangkawura. Akwa kuw-engkirrikaja-manja wurrakina ni-lyelyingmina-murrilangwa
    wurrakina-manja, ab-arjiya kembirra wurringbuda ngawa wurrakina warnumamalya.
  enq-2: nyakamame Kraisa tungi pyatami dokonya-kaita, Kraisa baa nyakamanya mona
    andaka katena lao loma sekelyo.
  eng-ASVBT: that Christ may dwell in your hearts through faith;
  mna-mna: Mi ni ko ikam yom ma kuurla kat. Naso Krisi itu sula leleyom. Mi ko ikam
    yom ma kikiskis kat mbulu ki kuur leleyom pizin tomtom mi Anutu, kembei ta ke
    uraana irokiskis toono na. Nio leleŋ be kombol se mbulu tana, kembei ruumu imbol
    se kitiimbi.
  myw-myw: Anitoug va̱gan bukusimounids waseg Kelis mo beisiw wakateimiy. Anitoug
    silma̱nin misiwa̱youb, va̱gan bukusiwa̱youbs amisinap babaw waseg, simiyas Yeisuw
    angamag babaw, mo bukukwakins Kelis nasiwa̱youb, vakaeinan, vayovan, kopkopan.
    Nag bitalivans, peinan singaya avakaein, nasiwa̱youb towen. Anitoug ma̱wan peinan
    sivinag Yowbad ansinap singaya avakaein bikatpilekeimiy mo bikadilokeimiy.
  sby-sby: Kayi ndapailingeti kupitila mu lushomo ndomukute, kwambeti Klistu ekale
    mu myoyo yenu. Kayi ndapaileti mube ne miyanda yashimpa mulusuno kayi mwibake
    buyumi bwenu bonse mulusuno,
  sll-sll: '@see-verse:EPH.003.016'
  yaq-NT: Junuen jiba enchim a' sual ta'a' betchi'bo, aapo ju'u Krijto emot jiapsine.
    Intok ket, jiba iniae, lutu'uriapo, ka jiapsita bepa enchim a yee nak ta'aa'u
    emot ayuka,
  uro-uro: ivakt iva ma Krais diva qale qa väm ngän nävät angän gatnanakt bä va aingän
    di vasägos dä va angäna snäng bät ma Ngämuqa dä arhani ama ruvek masirhat.
  ita-1885: e che Cristo abiti ne' vostri cuori per la fede.
  muy-muy: 'ti *Krist mânjəhaɗ a məɓəruv gekʉli bu aɗaba kəfumki ahàr. Nahəŋgalay
    naŋ ti kâwayumvu dal-dal : nahkay akələbum àna njəɗa kay akaɗa ga məŋ ga zlam
    ya sliri gani tàdəgoru a haɗ vu driŋ ni, ahkay do ni akələbum àna njəɗa akaɗa
    ga ahay asak gani mafəkaɗani lala ni.'
  kqc-kqc: Ye mokena vari gira aena dudu, Keriso yi uka ideri amebiyaine ma ya bi
    uka mana daru feidei nedo kana, are rei gira reyagane.
  tav-tav: Cristore na caapi nʉcʉbʉgoro mʉ Espíritu Santo na yeripʉre cʉ ãmaro. Cristo
    nare cʉ camairore bairona na quena aperãre na maiato.
  eng-ULB: I pray that Christ may live in your hearts through faith, that you will
    be rooted and grounded in his love.
  spa-VBL: Que Cristo viva en sus corazones a medida que confían en él, a fin de que
    sembrados profundamente en amor
  fra-_FOB: Afin que Christ habite dans vos cœurs par la foi;
  hau-ULB: Ina addu'a Almasihu ya zauna a cikin zuciyar ku ta wurin bangaskiya. Ina
    kuma addu'a ku kafu ku kuma ginu da zurfi kwarai cikin kaunarsa.
  mal-mal: ക്രിസ്തു, വിശ്വാസത്താൽ നിങ്ങളുടെ ഹൃദയങ്ങളിൽ വസിക്കേണ്ടതിനും വരം നല്കേണം
    എന്നും നിങ്ങൾ സ്നേഹത്തിൽ വേരൂന്നി അടിസ്ഥാനമുള്ളവരായി
  lit-lit: jog Kristus per tikėjimą nuolat užimtų buveinę jūsų širdyse, kad jūs, įsišakniję
