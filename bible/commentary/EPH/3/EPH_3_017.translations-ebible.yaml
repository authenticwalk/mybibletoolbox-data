    vixeꞌal vetatin kꞌatza, echaꞌ ibꞌen taqꞌil maꞌj tzeꞌ.
  xsi-xsi: Ŋineŋga nemi kalo-tawana ma ilâ sondo pa Kirisi, aku i ma imo ilomi. Aku
    naŋa ano papa Maro Kindeni tu miki ma tinimi mwasa ndo panzi tamâta rârâni, aku
    nemi tini-mwasa ŋinde ma isukami ŋana kamandi kaika kâ.
  crx-NTPO: Be nebe 'alha' hoont'oh-i, 'i be Christ nohdziyo whutit'elh. 'Ink'ez be
    nek'ets'intsi'-i, 'i be ndi yoh ook'uwhuz'ai-i, ooghih hoonli k'un'a duts'o.
  kan-OKCV: ನಂಬಿಕೆಯ ಮೂಲಕ ಕ್ರಿಸ್ತನು ನಿಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ ವಾಸಿಸಲಿ. ನೀವು ಪ್ರೀತಿಯಲ್ಲಿ ಬೇರೂರಿ
    ನೆಲೆಗೊಂಡು ನಿಂತು
  bbb-bbb: '@see-verse:EPH.003.016'
  blw-blw: Ya ta mawawà-acha ah Jesu Cristu ah hamhamàtaaw gapon afurottaaw an hiya.
