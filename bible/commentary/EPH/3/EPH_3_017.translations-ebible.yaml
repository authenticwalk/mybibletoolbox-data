  vie-1934: đến nỗi Đấng Christ nhân đức tin mà ngự trong lòng anh em;
  kxv-kxv: ମୀ ନାମୁତଲେ କ୍ରୀସ୍ତ ମୀ ହିୟାଁତା ବାସା କିନେସି, ଏ଼ନିକିଁ ମୀ ଜୀୱୁ ନ଼ୱୁତା ପୁନାଦି
