    nasitomiena imi sane purp̃es nen kiamiu malena lala.
  ckb-ckb: تاکو بە باوەڕ مەسیح لە دڵتاندا نیشتەجێ بێت و ڕەگ و بناغەتان لە خۆشەویستیدا
    دابمەزرێت،
  nas-nas: Napoꞌ eentamaramaang piaa-koo daue duꞌdurira ariꞌaruritaaꞌ ivekaꞌdariiꞌnaang,
  uvl-uvl: ke letemo manmanna pe Kristus tuteu nga letemo. Pe e hatalaulau ke mutenga
