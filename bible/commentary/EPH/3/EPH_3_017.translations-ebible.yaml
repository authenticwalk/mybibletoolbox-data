    lenge mitiŋ topoꞌe Krais pe, ka si bongol el oto ŋoihmbwaip yip.
  kiz-kiz: Nis'oma yakuwa Kristu aishiayi mughati mu miteema yayhomo kup'etela imani.
  tzo-TZE: Yu'un jech j'ech'el chavac'be sventain avo'ntonic li Cristoe yu'un ach'unojic
    ti ja' sc'anojoxuque. Yu'un me jun co'nton jch'unojtic ti sc'anojutique,
  lex-lex: totpa la' miy pesiaymi la'a Kristus Yesus, pede E' mana Nden rer lia miy
    ihrami-ralammi. Me awuak wali pia miruri-milai lia mormiormi pa mtiutga ralam
    kalwiedmi totpena hota miy pesiaymi de emolmolan nekama wini-hgona maka ha rtamnia
    de ga'arni nwahipni la nohkerna onde emeknekama roma ida wniatatgenni me riri
    tniutgeni-nhia'argeni pede taken niana rom de rawo'la nana.
  dov-dov: Ndakomba kuti Kkilisitu akkale mumyoyo yenu kwinda kulusyomo, miyanda yenu
    antalisyo muluyando lwakwe, kuchitila
  rgu-rgu: Au hule fo Yesus Kristus nasoda nai emi dale mara, nana huu emi mamahere
    maroo Ni. Ma au hule-haradoi fo emi masoda mara nanahekeꞌ noo Ria susue-lalain,
    sama leoꞌ ai-huuꞌ fo boe-boe natea, nana huu oka na, narolo losa dae daleꞌ.
  toc-NT: Na̠ cli̠­ma̠aka­tzanke̠y Dios xla­cata pi̠ Cristo catáhui y huá cama̠­pek­sí̠­nalh
