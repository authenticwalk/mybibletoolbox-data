  hoy-hoy: अदिक विश्वास इन द्वारा मसीह नीम्द दिल दा कुरूल कि नीव प्यार दा जळ हुळकु
    अदिक पायवा हाक्‍कु,
  amo-amo: Bara Kristi na so nan nya mine nan nya yinnu sa uyenu, bara inan se litino
