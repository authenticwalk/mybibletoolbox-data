    sasida nunufana na kwaimanie nia.
  suz-BL: मोपा थमा सुइक्‍तीके ख्रीस्‍त मेको आन थुंमी बाक्‍ब। मिनु ‘येसु ख्रीस्‍तमी
    आं कली दाक्‍ब’ दे शाक्‍श ग्रुक्‍शो रवा खोदेंशो पा इन दाक्‍तीकेमी ख्रुम्‍शो मुरपुकी
    से‍लीन। यूहन्‍ना १४:२३; कलस्‍सी २:७
  car-NT: Iwara moro o'waine Tamusi amyikary ke moro aturu'san Kristus emandopo me
    kynaitan. Waturupoja aipynano ta tymita, tywotapo'nyndo enapa awaito'ko'me.
  amp-amp: Yo niko Kraisr wany yakiohato hikwa nmbuhat, ndt kfo bruttna kanga, Kraisr
    nikmoh yima yuhum rim rhuhato athu yuhur-kahtrko wommpno nayak marnyahato tohneft
    yakitohruhakomtn toh bmtarahko mim bbinysoft nembfa thuhato toh bmtewa kanjo.
  bht-bht: भरोसे दे जरिये मसीह तुहाड़े अंदर बसे। मैं प्राथना करदा है की परमेश्वर कने
    तुहाड़ा इक दुज्जे तांई प्यार तुहांजो मजबूत बणाऐ कने तुहांजो पोंणे ला बचाये।
  eng-NOY: that Christ may dwell in your hearts by faith, ye having been rooted and
    grounded in love,
  cub-NT: Jẽniaivʉ yʉ Cristo cʉcʉyʉre mʉjaque mʉje ũmei. Que d̶acʉyʉme ʉ̃, mʉje jʉ
