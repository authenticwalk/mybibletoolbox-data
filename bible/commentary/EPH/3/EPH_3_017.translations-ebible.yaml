  tam-2017: விசுவாசத்தினாலே கிறிஸ்து உங்களுடைய இருதயங்களில் குடியிருக்கவும், நீங்கள்
    அன்பிலே வேர் ஊன்றி, நிலைபெற்றவர்களாகி,
  azz-NT: Huan ma Totajtzin Dios ma quichihualti que in Totecotzin Jesucristo ma calyetinemi
