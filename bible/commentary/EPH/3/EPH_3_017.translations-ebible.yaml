    bilong yupela na mekim yupela i sanap strong, olsem graun i save holimpas rop
    bilong diwai na mekim diwai i sanap strong.
  mih-NT: Ta nacoo ra Cristo añima ndo vatyi sino iñi ndo sii ra. Ta tacuan ta cua
