    nimxix tq'aq'b'il kyk'u'ja kyxolxa, tze'nku jun tlok' tze, a nimx ma txa'ye;
  ndj-ndj: Ngumuluva Kilistu ayikali mundima shenu kwa ujumilwa. mupati kuva na lukigha
    na chikandilu muutami,
  mbj-NT: Ãã ky n'aa etsẽẽ na-ããj hẽ bë h'yyb gó Kristo bawäd had'yyt hẽ hyb n'aa,
