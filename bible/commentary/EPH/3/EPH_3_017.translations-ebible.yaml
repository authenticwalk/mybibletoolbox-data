    diang kananipi,
  bfz-bfz: और विश्वासो रे जरिए मसीह तुसा रे दिलो रे बसो कि परमेशरो खे और एकी-दूजे
    खे तुसा रा प्यार मजबूत बणो और तुसा खे रूड़ने ते बचाओ।
  cuk-09: Adi bemar ulubgi Cristo-bensulidba, Cristo bemar-gwagegi megegar. An Bab
