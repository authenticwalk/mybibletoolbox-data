  eng-BBE: So that Christ may have his place in your hearts through faith; and that
    you, being rooted and based in love,
  ixl-CNT: Nunjaj te majte aas atin koj chit u kꞌujlebꞌal ekꞌuꞌl tiꞌ u Cristo. Atin
