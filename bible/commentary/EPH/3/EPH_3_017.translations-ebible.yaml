  ben-OBCV: যেন বিশ্বাসের মাধ্যমে খ্রীষ্ট তোমাদের অন্তরে অধিষ্ঠান করেন। আমি প্রার্থনা
    করি, তোমরা প্রেমে দৃঢ়মূল ও প্রতিষ্ঠিত হয়ে,
  mil-NT: Te xìcáⁿ táhú tùcu‑í núú Yǎ Ndiǒxí sá Xǐtohó Jesucrìstú ná cùndecu ndɨhɨ
    ñaha‑ni‑gá xii‑ndo chi sàndáá iní‑ndó‑gǎ, te ducaⁿ te vá dáñá ndèé‑ndó ǐo cuu
    iní tnáhá‑ndó.
  myu-myu: — Cristo juy jeeku ceweju ip itabut puye ip cekay — i õn e'em cebe. Kanabũ
    badi nabũ õmõmat puxim cuy epesop. Darem g̃u warara'acat kug̃ epesop xipan―soat
    em ma. — Bay, ibuywatwan cuy ip eg̃uy xipan ip jewekuk am, ya'õbacaam tak ip —
    i õn e'em Deus pe.
  fue-fue: Mii eela Almasiihu wonoo der ɓerɗe mooɗon, diga e goonɗingo mo. Mii eela
    mo kade, cemmiɗee der yidde, gaɗee ɗaɗi der mayre.
  amk-amk: ambori na meroaso Kristusi fo, Kristusi niayai tarai na menemirorongwai.
    Iwenadi wei ambori mene meminohi toa wa weneung na menemiwawuwa, tuti Allai enewawufo
    wiwiaing mea pampang.
  fai-fai: kilim afan kalin dim Kadais aka kim aket tem kal naknek fakadálokaba. Kale
    naka Got dákadálawino, kiba aket kudawa kudawain dim Got wanang kinim gu makuw
    kei nadiwe
  ura-NT: Chaen inara suujuau ichaonaa nainiha esenetaaichene coreniha Jesocurisito
    Suujuene coina, nitohaneein nii jataain inara belaiha Jesocurisitone esenetaain,
    jerihane rijijieein neein sacuhichenete,
  mcd-NT: '@see-verse:EPH.003.016'
  urt-urt: Topoꞌe ŋam manange wusyep misilihme Got ŋaiye Krais ka orp el oto ŋoihmbwaip
