  bwo-bwo: Mank'owere Krstos imnetiyon it nibots b́ betwok'onat itwere s'ap'ar shunon
    kúp' it wotitwok'o Ik'o k'onitwe.
  nch-BL: Nimotatajtía ica Toteco para xijcahuilica Cristo ma mochanti ipan amoyolo
