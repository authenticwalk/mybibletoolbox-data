  yml-yml: '@see-verse:EPH.003.016'
  ory-ory: ପୁଣି, ବିଶ୍ୱାସ ଦ୍ୱାରା ଖ୍ରୀଷ୍ଟ ତୁମ୍ଭମାନଙ୍କ ହୃଦୟରେ ବାସ କରନ୍ତି,
  bzj-bzj: An Ah pray dat unu chros eena Jeezas Krais ahn mek ih liv eena unu haat.
