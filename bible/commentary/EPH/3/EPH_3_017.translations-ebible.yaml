    ten itaicnelijcayo.
  quc-TNT: Je ri' rech kas cäjeki na ri Cristo pa tak ri iwanima' rumal chi quixcojon
    che, rech ri ix kas jicom ri iwanima' quiwaj iwib nimalaj iwonojel, quitakej c'u
    na u banic wa'.
  tfr-NTPO: Cristo ber sök bomi tjok ĩyado wl̈o, pjãy mär l̈öng ba go kjĩshko. Rokër
