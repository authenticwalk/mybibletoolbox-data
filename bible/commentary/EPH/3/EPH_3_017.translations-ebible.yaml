    Xtyiꞌi ycuiꞌ Jesús neꞌ cresiya jiꞌi̱ ma̱, nu loꞌo ngusñi tsoꞌo ma̱ chaꞌ jiꞌi̱
    ycuiꞌ Ndyosi; ndijña naꞌ jiꞌi̱ Ni chaꞌ tsa cuꞌ ti tyuꞌu tyiquee ma̱ ñaꞌa̱ ma̱
    jiꞌi̱ tyaꞌa ñati̱ ma̱, xquiꞌya chaꞌ tsoꞌo tsa ngusñi su̱u̱ chaꞌ biꞌ neꞌ cresiya
    jiꞌi̱ ma̱;
  bqc-SIM: Kilisi e sadaáguu a náai pↄ́ álɛ kɛ yã́i, á zĩ́napɛlɛa ìↄ zɛdↄa
    aà yeawázi guu,
  tcz-CHONGTHU: Chutengleh Christa chun Ama natahsan jaljeh uva nalungsung uva achen
    theina ding ahi. Pathen ngailutna a chu na jungkho uva chule nahat dohna ding
    uvin thuhtah in kivuilut un.
  mar-mar: विश्वासाद्वारे ख्रिस्ताने तुमच्या अंतःकरणात रहावे ह्यासाठी की, तुम्ही प्रीतीत
    मुळावलेले व खोलवर पाया घातलेले असावे
  snp-snp: ya koli kikito umato, ya Kilisto seti-muludigu mino gedageto, ya linate
    seti-muludi gimi-gimi o minenawamo mona yakafo numuna lagi yaki ido yá lufawaki
    yaidana oto olu kiki lo gedenaiye.
  isl-isl: Ég bið þess einnig að Kristur fái stöðugt meira rúm í hjörtum ykkar og
    megi búa í ykkur vegna trúarinnar. Ég bið þess að þið festið djúpar rætur í kærleika
    Guðs – það er góður jarðvegur.
  spy-NT: Āsooyē kule ōtēbtooy Kāārārookiintēēt ākookoy ꞉akweek choo ōkoosēē keey
    inee. Kuchutitēēnook ꞉chamateet
  xnn-xnn: ta liknaenyo koma ay tet-ewa ay wada si Jesu Kristo ken dakayo gapo isnan
    pammatiyo. Idawdawatko abes ta pomigpigsa kayet nan layadyo ken Apo Dios ya isnan
    ib-ayo
  mwe-mwe: A Kilishitu bhatame mmitima jenunji kwa ngulupai. Ngunakwaajuga nkolanje
    nnjiga nkupingana,
  tte-tte: na mesabana Keliso imiyamiya katemiu mena ami meli kaiwena. Tabe yakawanoi
    lammiuyao sisusu silobi katekamkamna mumugana koina, na tem ami nuwatu simatuwa
    besiele mayau lamliyao sisusu silobi bwatano luwana mena sikabikalatan me ali
    kaiwe.
  tcs-tcs: Ai wantaim prea po God dat Kraist i go mata stap wea at blo yupla bikoz
    yupla i mata bilib wea Kraist. Ane ai prea dis lab yupla gad i go kip gro kam
    mostrong kese da biglab blo God.
  hlt-THB: nangmih ak kawlung khuiawh cangnaak ak caming Khrih a awm thainaak aham.
    Lungnaak awh namik kqa thla unawh nami caknaak aham cykcah nyng.
  soq-soq: Ne kena God mampe odedia sumanaila mampe Keriso nualawo bola wadepie wankasalepi.
    Do baila rauparintedina e dewa uduudu nuawadawada mampe dewasanuna, sa ipa e waapala.
  qub-qub: Chaynöpami yäracuptiqui Jesucristo gamcunawan caycangapaj. Chaynöpis mañacö
    gamcunapa cuyacuyniqui jacha sumaj sapichasha cashanno, wasipa simintun sumaj
    pergasha cashanno cananpaj.
  att-att: Á yawe gapay ipakimállà ku, ta itulù naw yù nonò naw kâ Apu Kesu Kiristu,
    tapè mepulù si Apu Kesu nikayu, nga mammaguray ta nonò naw, megapu sù pangikatalà
    naw kuna. Á parè bì gapay ta mapasigaggà yù ángngiddù naw kâ Apu, ánna mapasigaggà
    gapay yù ángngiddù naw sù ira kábulun naw,
  bki-bki: Nojo nobolkouo bunu ka mia Kristo naio to kamliko dam̃ariga bogo nonovio
    ea kenemiu iviso nalo rimei ea kenemiu viekouoiano nalo, a nobolkouo ka kamiu
    bunu bajago na jidomiano, naio rimei tibe ka burupati na kenemiu meuliano nalo.
  bqp-bqp: de Kirisi vutɛ á swɛ̃̀n a náani kũ átɛn kɛ yãi, á zĩnipɛtɛna gↄ̃ gbãna
    yenyĩ gũn,
  mcp-mcp: Mə ŋgə nə́mə́ jəgʉla nə́, nda bɨ ŋgə́ *búgʉla nyə nə́, a sáág nə́ *Krîst
    zə́g ji bɨ́ mílámʉ́d, bɨ nádag nə cɛɛlí, bɨ ŋgə́ magʉlə njɨ sâ í zə́ nywadʉlə
    cɛɛlí yí,
  hat-hat: pou Kris la rete nan kè nou ak konfyans nou gen nan li a. M'ap mande Bondye
    pou nou pouse rasin, pou nou chita byen fèm nan renmen,
  npl-NT: para machantito Cristo itech nomoyolo porke ijkó nonkineltokah. Ijkó nomejwah
    xitlakxilitokah iwa kuali xinelwayotitokah itech nomotetlasojtlalis.
  bgg-bgg: chiih-è gune sia phro Masi ne awairo hò ne migi ji è nathek lubu iliing
    shii rab bo, gune sia phro nathek shii ne iriingthek nane sarong um ne miie shii
    ò chuh rek mua.
  eng-TCENT: so that Christ may dwell in your hearts through faith,
  eng-BSB: so that Christ may dwell in your hearts through faith. Then you, being
    rooted and grounded in love,
  cpu-NT: Nokovakotapiintakeri eejatzi Cristo irinampishiretantyaami, tema paventaayetanaari
    eerokaite. Pinkempitakotyaaro pankirentsi parithatatsiri kameethaini, iro paapaikantanakya
    iretakonka.
  san-ASM: খ্ৰীষ্টস্তু ৱিশ্ৱাসেন যুষ্মাকং হৃদযেষু নিৱসতু| প্ৰেমণি যুষ্মাকং বদ্ধমূলৎৱং
    সুস্থিৰৎৱঞ্চ ভৱতু|
  tac-NT: '''lige napurigá Kristo ''emi alawálachi bejtélamala ''lige napurigá ''emi
    ''we ''la bijchígime nímala Kristo ra''ichálila. Alekeri ''we tani ne Onorúgame
    napurigá aminabi ''yámala iwérali ''emi. Alarigá ''la ''emi bi''lepi ''nátili
    ''nata, ''lige ''we ''la galegá eté ''emi uché jaré ralámuli.'
  eng-WEBPB: that Christ may dwell in your hearts through faith, to the end that you,
    being rooted and grounded in love,
  gfk-H: '@see-verse:EPH.003.016'
  viv-viv: '@see-verse:EPH.003.016'
  yao-yao: Ni Kilisito atame mmitima jenu kwa chikulupi. Ngumpopelela kuti nkole michiga
    ni kwima nkulimbila mu unonyelo wa Akunnungu,
  tgp-tgp: Na lo usiusi vara Kr̃isto i pa toho na lolo mapumim na nomim rasua, na
    lo usiusi vara na nomim wariha i r̃ilangi na opoia r̃uhur̃uhu non God,
  auc-NT: Ayæ̈, Mönö Codito adobaï mïnitö weca pöñongante mïnitö mïmönë wede pönëninque
    tömengä ingante ædæmö entawencæmïnimpa, ante mönö Wæmpocä ingante apæ̈nebopa.
    Ayæ̈, Awæ̈ ædæmö guiwa inte tömëmæ̈ äwäate pæwæ̈ baï cædinque mïnitö ïñömö adobaï
    tömengä nänö waadete pönëmämo entawëninque edæ mïmönë tæ̈ï ongömïni bacæmïnimpa.
  kbc-NT: Jipokotalo Aneotedoɡ̶oji meote Cristo midioka limedi miniwa catiwedi ɡ̶adaaleɡ̶enali
    leeɡ̶odi manakatoni. Odaa niɡ̶ina midioka limedi miniwa Cristo catiwedi ɡ̶adaaleɡ̶enali,
    jipokotalo Aneotedoɡ̶oji matitetiniwace leeɡ̶odi madinemaanitiwage, macataɡ̶a
    naɡ̶ana niale me dotetetini leeɡ̶odi minoa litodi, codaa micataɡ̶a diimigi ane
    dotetetini leeɡ̶odi lipodaɡ̶aladi.
  bmh-bmh: Agal oiagab Yesus en petak aba, gonug agal oiagab oug dabun en auranem.
    Ag duailel ipal en agal oiagab noumebi, gonug agal oiagab oug gusig maraba, ag
    gusig tapai damamen. Igul go sul, a ginib nug em nogoug gusig patai dacaneu sul
    dabun auranem.
  ctu-BL: cha'an mi' chumtʌl Cristo ti la' pusic'al cha'an woli la' ñop. Che' jini
    mi caj i tam'an la' wi' che' tsʌts cʌyʌletla ti Cristo, che' c'ux mi la' wubin.
  meq-meq: Neŋ faya na ɗuwulay naha me sa na, hərwi ada Yesu Kəriste mâ ndza mə ɗərev
    kurom hay ta mədzal gər kurom nakə ka dzalum ha faya aye. Neŋ faya na ɗuwulay
    naha me na, hərwi ada kâ wuɗum bo nəte nəte mə walaŋ kurom. Taɗə ka wuɗum bo nəte
    nəte mə walaŋ kurom na, ka hutumeye gədaŋ andza dərizl i gərɗaf nakə mapa zləlay
    eye lele aye ada andza gay nakə ta ɗəzl ka mədok nakə mapa eye lele aye.
  noa-H: pãachdëu hʌ̈k'a nʌm gaaimua Cristojã pãar t'ãar heeta sĩepim k'õsi chiraajem;
    hirigta pãar kõit jëeu chiraajem, mag Cristo gaaita hubʌ naawai hagdaujö dich
    k'apeen k'a k'õsi hajujã k'ap'ʌnaa,
  thd-thd: Ŋul ulp Christ nul ak wunur man ŋeeŋk nurrnuntaman nurrŋun pam kaalaathamak
    ŋul nurr pam ŋeeŋkmam aŋarr niinah kar yuk yukumun thaarrnkak irrkop piinthirr
    raakun.
  alp-NT: Leke bei imi hlaleke loko Kristuse, Ikbasae laleime rame. Kai au kotie lekwe
    kena imi hidupe, imi aseluke imi lale misete leke imi hlaleke lokoIje saka bibite
    rebe atnanele eleki esi lamuite kusu kena tapele, pise saka lumare esi lilire
    lukuele kena batu kurule hoko sasaisa enisuke moneka.
  san-VEL: khrii.s.tastu vi"svaasena yu.smaaka.m h.rdaye.su nivasatu| prema.ni yu.smaaka.m
    baddhamuulatva.m susthiratva nca bhavatu|
  kbq-kbq: E'ina hanageno, tamentinti nehazagu Kraisi'a tamagu'afi mani'nesigetma,
    tamagra mopafi zafamo rafu'na reno oti hanave tiankna huta Anumzane, tamararuhe'i
    kizmia tamagu'areti huta zamavesi zmantegahaze.
  kbh-kbh: y ts̈ëngaftanga Crístbeñe jtsos̈buáchiyëse, mua ts̈ëngaftangbe ainaniñe
    chaotsiyenama. Bëngbe Bëtsánaca së́ntseimpadana, cha y ínÿenga nÿets ainánaca
    jtsababuánÿeshanëse,
  ron-LSB: pentru ca Hristos să locuiască în inimile voastre prin credință, pentru
    ca voi, fiind înrădăcinați și întemeiați în dragoste,
  pon-pon: Pwe Krijtuj en kotikot nan monion omail pweki omail pojon, pwe komail en
    tenedi o jondi ni limpok,
  nhe-BL: Nimomaijtohua ica Toteco para xijcahuilica Cristo ma mochanti ipan imoyolo
    pampa inquineltocaj. Nijtlajtlanía Toteco para yajaya ma pajcaitztos ipan imoyolo
    pampa quipiya tlanahuatili ica nochi tlen eltoc nepa. Huan queja se tzontli quiselía
    chicahualistli tlen inelhuayo, nijtlajtlanía para mojmostla xijselica imochicahualis
    tlen iteicnelijcayo.
  sps-sps: Ana nyo faakats to, ma kaa fasuu Krais aave mami ma faarei ya na pan Tsunia
    te faason fatatabin fi mi Tsunia. Nyo faakats to ma naa men kat iny mangiir to
    te mei me Krais ma faarei yan kifon guainy nau te fasua fagagon fi naa non ya,
    ya te tsutsun faparits naa.
  wnc-wnc: Ngan. Ginda Kraisde natapa kekekawan ita gindane musipzaatang pukuke papikge
    natake nata tumuk wam ininggat. Iniwa ita gindane musipzaatang pukuke papan ginda
    musip gwaangu Anutuat gatu notza itane aminabam dakngake yuaing amikatde natayamukaing
    kakngata kekeknga siknga siwik. Siwan katap muyakga katau buya daka tapan kekekawan
    gitna yuwik. Ina unzakan ita gin papan kekekaningge natake inindatanggat.
  nmw-S: ge lemi goru kaiwane Keriso gen i solavi he hatiyemiu. A hawanun gen hewasiimiu
    i sedau he nunuwane pageine ge yawedimiu i matuwo, sohode hubwahi hewasiine i
    sedau ge i kukuhasik kelekele.
  bus-bus: lɛ Kirisi vɛ̃ɛ a swɛ̃̀n a náanɛ kɛ̀ ée kɛɛ yãnzi, a kãsãpɛɛna gↄ̃ gbãa
    yenzi guu,
  gub-BL: Aenoz putar amo ae ma'e izupe no. Tuwe Zaneruwihawete hekwe wiko pepy'a
    pe nehe, ta'e pezeruzar hehe pe xe. Ma'e 'yw ikàg a'e, ta'e hapo ywypahy oho a'e
    xe. Nezewegatete pekàg no, ta'e pezeamutamutar katu peiko xe. Tàpuz ikàg ma'e
    a'e, nu'ar kwaw a'e, ta'e heta ita iwy pe a'e xe. Puramutar haw nuzawy kwaw ita
    a'e. Pezeamutamutar katu tuwe nehe. A'e mehe pekàg putar nehe.
  imo-imo: '@see-verse:EPH.003.016'
  boj-boj: Amqa naŋgi Kristus qa naŋgo areqalo siŋgilatesoqnib kumbra dena Kristus
    a naŋgo are miligiq di sqas. O Abu, ni na Efesus Kristen naŋgi siŋgilatnjrimqa
    qalaqalaiyo kumbra naŋgo are miligiq di tulaŋ siŋgilatib soqneme. Mandam na ŋam
    jirim ojesonaqa ŋam a siŋgila na tigelejunu dego kere.” O ijo was, e niŋgi qa
    degsim Qotei pailyeqnum.
  eng-DRA: That Christ may dwell by faith in your hearts; that being rooted and founded
    in charity,
  knf-knf: '*Kriŧtu ahilna awo ţi ŋhaaş ŋi nan ţiki nafiyaara. Dkak añehan, wi najabuŋ
    awo na intaañ abot aliinŧ ţi uŋal,'
  san-KHM: ខ្រីឞ្ដស្តុ វិឝ្វាសេន យុឞ្មាកំ ហ្ឫទយេឞុ និវសតុ។ ប្រេមណិ យុឞ្មាកំ ពទ្ធមូលត្វំ
    សុស្ថិរត្វញ្ច ភវតុ។
  arn-NT: femngechi ñi müleael Cristo tamün piwke mew tamün mupiltun mew. Femngechi
    ta eymün, newentuleaymün ka küme foliluwküleaymün reke tati piwkeyewün mew,
  zas-NT: guibannë tëëdi Jesucrist guial rliladxidi laaman. Din zian ziꞌc diidxli
    zinalidi ziꞌc rën Jesucrist dunuj ree,
  ken-NT: bɛ Kristo ámbák amɛm batɨ yɛka mpoknkɛm ndǔ bǎsɨ́kɨ́ ntɨ nɛ yi, nɛ bɛ
    mǎmbak mbɔ ɛnɔk ɛnɛ bakaŋ ɛyi áchwè amɨk sayri nɛ mbɔ ɛkɛt ɛnɛ ɛ́té sɛnɛ́
    ndǔ ɛkɔŋ Mandɛm.
