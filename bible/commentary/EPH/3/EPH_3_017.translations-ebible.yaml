verse: EPH.003.017
translations:
  kpx-kpx: Lana la evievimo negolahai uge Kelisona la uvumo ui tigei. Di laheho guliguliai
    isivialeike la moleho isivilahai mole tedaevemale vaveve keu laemo balugage idie
    alumuu vatae uvue dobai tige idiu negoale ke nahate lana negolahave.
  okv-H: Eto nei ungo humota ururovo Keriso na ungota jo amo irari bande amita ke
    ijie ai ta iroja pari ere ona.
  tbo-tbo: po omi witumaganagei Keliso u nugonugomi ina memae. Ma a laupali ipa omi
    dewa po omi mae a baba dumana luhogala,
  mal-C: വിശ്വാസത്താൽ ക്രിസ്തു നിങ്ങളുടെ ഹൃദയങ്ങളിൽ അധിവസിക്കാൻ വരം ലഭിക്കണമെന്നും,
  grc-SR: κατοικῆσαι τὸν χριστὸν διὰ τῆς πίστεως ἐν ταῖς καρδίαις ὑμῶν·
  bgc-bgc: अर बिश्वास कै जरिये मसीह म्हारै मन म्ह बसै, ताके थम प्यार म्ह मजबूत होकै
    बणे रहों, अर सारे पवित्र माणसां कै गेल्या आच्छी ढाळ समझण की ताकत पाओ, के उसके
    प्यार की चौड़ाई, लम्बाई, अर ऊँचाई, अर गहराई कितनी सै।
  khz-khz: Kwalana vorauparai Keriso maki gemi kamonagi vetainai, gomi aomi ai pene
    talu. E Palagu anogiana, gomi maki gautupu lamuna kwano aonai everigona, ne elamu-talina
    aonai, gautupu kwano atanai eruga-gaugauna gelegelenai, gomi maki vovetaina aomi
    ulamagina pene vega-vonura, pe ulamagi ai pio ruga-gaugau.
  deu-TKW: auf daß Christus wohne durch den Glauben in euren Herzen, und ihr seid
    in Liebe gewurzelt und gegründet,
  zsr-NT: Rnabdaꞌ‑nëꞌ Cristo soëꞌ icj ládxiꞌdauꞌliꞌ le réjlëꞌliꞌ Lëꞌ. Rnabdaꞌ‑nëꞌ
    gunëꞌ ga soaliꞌ tsaz lu yöl‑laꞌ nadxíꞌi queëꞌ, cutséaj böꞌ icj ládxiꞌdauꞌliꞌ ca
    nadxiꞌiliꞌ‑nëꞌ,
  lin-lin: mpo ete Klisto avanda kati na mitema na bino na nzela ya kondima. Nabondelaka
    mpe mpo ete bozwa misisa mpe bolenda kati na bolingo,
  hns-NT: Aur bhie kie Kriest toelogke bieswaas dwaara toelogke diel djaise aapan
    ghar banaawe. Tab toelogke diel etana pjaar se bhar djaaiga kie toelog sab tjiedj
    khaalie prem se kariehe.
  noa-E: pãachdëu ʉ̈kha nʉm gaaimua Cristojã pãar thãar eeta sĩepim khõsi chiraajem;
    irigta pãar kõit jëeu chiraajem, mag Cristo gaaita ubʉ naawai agdaujö dich khapeen
    kha khõsi ajujã khaphʉnaa,
  eng-EMTV: that Christ may dwell in your hearts through faith; being rooted and founded
    in love,
  mib-NT: Te jícán rī jeē candíje nīhin ró Cristo, návāha condee yā ini anuá rō, te
    jnɨɨ vāha ró jnúhun jeē cundáhú ni yā rohó, te cuɨñɨ nīhin ró jíín.
  lif-NT2: हे़क्‍केलॽरिक् नसाःन्‍लाम् ख्रिस्‍ते़न्‌खिनिॽ सिक्‍लुङ्‌मो वाॽर॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमिःम्‍जिओ खिनिॽ साःप् लेःत्‍छिङ्‌ङाङ् के़धुम्‍बा के़बोःक्‍खिर,
  xnj-xnj: Namwene Kilisitu atama mumitima yinu musadika. Nikumuyupa mpata kuvya na
    mikiga na mkingisa muuganu wa Chapanga,
  mmx-mmx: La at lununu atnemi, ne Karisito naba nemen to at lebelen nimi. La a sing
    ne Moroa do mina umsu mi labalamu kusu lununu atnimi na tu atmatkun, kerekngan
    levenixe at luuna ing tanga alis laxangka la luuna ira tu atmatkun.
  cbr-NT: '''Imainun cana Cristomi catamëtia an mitsubë ''ixun an cushiocë ''aish,
    uisai cara ''íbi bëtsibë bëtsibë nuibananquinmi,'
  tee-NT: Iclhitapainini ni catsucuyach ju Cristo lami'alhunut'an ni lhilac'ap'int'at'it
    ju yuchi. Chai icsq'uini ni ca'alilh ju mi'amapaininti'an ju jantu tu'u' lai catamac'ap'anin.
  eng-LSV: that the Christ may dwell through the faith in your hearts, having been
    rooted and founded in love,
  cak-NT: Ninc'utuj chuka' che ri Dios chi nu'on ta chiwe chi can tiya' iwánima riq'uin,
    chi quiri' ri Cristo can xtic'ue' ta siempre pa iwánima, y can siempre ta nijo-ka
    más iwi' riq'uin ronojel iwánima.
  pah-NT: G̃andeaporog̃ita popoakarame ti Cristo'ga g̃a pojykai jipi a'ero. A'ereki
    g̃a ojiko ga rehe, a'e ji Tupana'ga pe. —A'ero nane'ymi ti g̃a vy'ari jipi nde
    rehe nehẽ Cristo'ga rehe no ojogwehe nehẽ no. Oko katu ti g̃a nde arõheteavo Cristo'ga
    arõheteavo no onhoarõheteavo nehẽ no. Noarõhetepigi ti g̃a nehẽ, a'e ji Tupana'ga
    pe pe ndepyga.
  sja-NT: Iidi bɨ Cristo bamerã pãchi t'ãride, irude ijãa p'anɨ misa. Mãgá parãpa
    Tachi Ak'õre mãik'aapa awaraarã k'inia iru p'anadait'ee.
  xed-xed: Ta ɗaway yu da tsi guli ta gɗavata Kristi ma ŋuɗufa ghuni ma zlghafta ya
    zlghaf kuni. Ta ndəɓay yu ta dzvu da tsi guli, ka ŋavata kuni ka ɗvuvustá vgha
    ghuni sani nda sani. Ka ta ɗvuvusɗva kuni ta vgha ghuni kahwathwata katsi ná,
    dzaʼa nzakway kuni manda dihatá fu laghu slrəŋhani da ghuvata haɗik. Dzaʼa nzakway
    kuni guli manda dihata həga thaf lu ta mndərani ta vəl təŋtəŋa.
  mks-NT: Ta xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ ña̱ ná ndaca̱a̱n Jesucristo ínima̱ ndo̱ sa̱há
    ña̱ cándeé ini ndó mé á ta ná coo ndeé ini ndó sa̱há ña̱ quíhvi̱ ini a ndo̱hó.
    Ta tá quia̱hva tíin yo̱hó yíto̱ ñundáhyi̱ quia̱hva já ndítahan coo ndó xi̱hín
    Jesucristo.
  gfk-S: '@see-verse:EPH.003.016'
  bmu-bmu: Mem köhöim eŋginöŋga ölöp Kraist möt narim waŋgigetka uruŋine dumŋi memba
    malma. Mewö maliga kesötŋini Kraistkö urukalemnöŋ möndömgöba mendawölget geiga
    töndangöba kinme.
  dgz-dgz: Amba anu tumat ega Keriso inap taiwaniampinawa me vise imuya gapan ene
    pone ine wandeta. Den mup taingina ame inak ega ibariwa Keriso inap ge waenapan
    inamup imuya wariwandapina gapan tanau aisiwanian.
  eng-GNV: 'That Christ may dwell in your heartes by faith:'
  zaa-NT: ą'hua qui'ni gata' adí fe qui' le lani Cristua, para qui'ni thúe lo losto'
    le lani la' redacca' latsi', para qui'ni gunibia' le adí tse' biỹa nuą' la' tsì'ilatsi'
    nna gata' adí fuerza para espíritu qui' le por medio de iỹéniní la' tsì'ilatsi'
    nu runne lo losto' le,
  eng-WEBSTER: That Christ may dwell in your hearts by faith; that ye, being rooted
    and grounded in love,
  guh-guh: Pacatovajëtabiabatsinua Jesucristo papecatsijamatabëecaenexa panesivanajamatabëcopatsixae
    bajaraponëjavabelia. Pacatovajëtabiabatsinua bitso paneasivanexa itsamonae ata,
    pamonae Dioso pejumecovënëtsivi.
  bon-bon: Piiyepu cane irecu ätumutenine, egä weeme ätrunga ca Keriso te lenajame
    weeme cabu. Piiyepu cuta cane irecu ätumutenine, egä weene iyeta gwidape naace
    popi wawename, ingle weeme singi pisi nyene Acejiyame piiyepu biname bime tääpume.
  nhw-BL: Nimotlatlajtía ica Toteco para xijcahuilica Cristo ma mochanti ipan amoyolo
    pampa anquineltocaj. Nijtlajtlanía Toteco para yaya ma pajcaitztos ipan amoyolo
    pampa quipiya tlanahuatili ica nochi catli eltoc nepa. Huan quen se tzontli quiselía
    chicahualistli tlen inelhuayo, nijtlajtlanía para mojmostla xijselica amochicahualis
    tlen iteicnelijcayo.
  swh-ONEN: ili kwamba, Kristo apate kukaa mioyoni mwenu kwa njia ya imani. Nami ninaomba
    kwamba ninyi mkiwa wenye mizizi tena imara katika msingi wa upendo,
  wbi-wbi: Nisuma kuuti u Kilidite ikalaghe mun'kate mu moojo ghinu kukilila ulwitiko.
  bba-bba: kpɑ Kirisi u win wɑ̃ɑ yeru ko bɛɛn ɡɔ̃rusu sɔɔ bɛɛn nɑɑnɛ dokebun sɑɑbu.
    Nɑ mɑɑ kɑnɑmɔ u de i n nuuru mɔ kpɑ i n yɔ̃ dim dim kĩru sɔɔ.
  eng-KJVCPB: that Christ may dwell in your hearts by faith; that ye, being rooted
    and grounded in love,
  kgk-NT: Hese pejerovia-gwi, aipota Cristo oiko pende py'apy-py. “Hope porã ramo,
    hapo porã ave” ja'e. “Óga porã ramo, okyta porã ave” ja'e. Upéixa ete Cristo oiko-gwi
    pende py'a-py, peiko porã va'erã pejohayhu-vy.
  waj-waj: Ngia Yisuu Kirisiinnara kutaavaivee kiaivaara ivo ngii aakiaana nnau roosiima
    hara kioo variaiveeraivaara na yaaku varaunoo. Anutuuqaa mmuduuya rira oyaivo
    yaagueeqama ngii aakiaana vainai ngia ivau yaagueeqama variateeraivaara na yaaku
    varaunoo.
  cpy-cpy: Nokowa-kota-piintakiri eejatzi Jeepatzii-totaa-rewo ijeeka-shiretan-temi,
    tema pawentaa-yitanaari eeroka-paeni. Pikimita-kotyaawo pankirentsi parithata-tsiri
    kameetha, rootaki pikiwintantanaakyaari retakotanka.
  mpx-mpx: ge wami abulilek kaiwena Keliso ni holaviya atemiwa. Ya awanun ewahilimiu
    ni lau nunuwana paganina eliyana ge yawalimiu ni matuwa, ni ola ebwakil ewahilina
    i lau ge bilibili i kukuhikan.
  wbp-wbp: Ngajulu karna-nyarrarla nyanunguju payirni yungu-nyarra Jijaji Kiraji nyina
    nyurrurlarla kaninjarni yangka kuja kankulurla wala nyina. Ngajulurlu karna nyanunguju
    payirni yungunkulurla warrarda yulkami manu yungunkulu-nyanu yulkami Kirijini-patuju.
  luo-luo: mondo omi Kristo osiki e chunyu kuom yie. Alamo bende ni ka usiko kuome
    kendo udongo e herane,
  nhe-NT: Nimomaijtohua ica Toteco para xijcahuilica Cristo ma mochanti ipan imoyolo
    pampa inquineltocaj. Nijtlajtlanía Toteco para yajaya ma pajcaitztos ipan imoyolo
    pampa quipiya tlanahuatili ica nochi tlen eltoc nepa. Huan queja se tzontli quiselía
    chicahualistli tlen inelhuayo, nijtlajtlanía para mojmostla xijselica imochicahualis
    tlen iteicnelijcayo.
  aii-aii: ܕܥܵܡܹܪ ܡܫܝܼܚܵܐ ܓܵܘ ܠܸܒܵܘܵܬܵܘ̈ܟ݂ܘܿܢ ܒܝܲܕ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܟܲܕ ܥܸܩܪܵܘܟ݂ܘܿܢ ܡܘܼܩܘܝܼܵܐ
    ܘܫܘܼܬܐܸܣܵܐ ܒܚܘܼܒܵܐ،
  esk-NT: Agaayuraqmiuŋa Christ nayuutitquplugu uummatipsitñi ukpiqsrił̣ikun, suli
    iluqasri iñuułisri kaŋiñiquplugich payaŋaiġḷugich piqpaksrił̣hani.
  msb-msb: kag paagi sani si Cristo magaistar dida sa iyo mga tagipusuon. Nagapangadyi
    man ako na maggamot kamo kag magtibay sa kamuot san Dios.
  cpa-NT: Juǿi²jni dsa² hi² li¹quianh¹³ hniah¹² Cristo cu²rø², huu¹³ hi² héh² hniah¹²
    jǿg³ quiah¹²dsa. Jøng² cu²rø² lénh² hniah¹² dsa² hniang¹.
  dso-dso: ମୁଇ ପାର୍‌ତନା କଲିନି, ଜେନ୍ତିକି ତମର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି, କିରିସ୍‌ଟ ତମର୍‌ ବିତ୍‍ରେ
    ବାସା ଅଇସି । ଆରି, ତମେ ପର୍‍ମେସର୍‍କେ ଆରି ବିନ୍‍ ଲକ୍‍କେ ଆଲାଦ୍‍ କଲାଟାନେଅନି, ବୁଏଁ ଜାଇତେରଇବା
    ଗଚର୍‍ ଚେର୍‍ପାରା ଆରି କୁନାଦି ଉପ୍‍ରେ ତିଆର୍‍ ଅଇଲା ଗର୍‍ ପାରା ଡାଟ୍‍ ଅଇସା ।
  meu-meu: bona emui abidadama dainai Keriso na umui lalomui ai baine noho. Bena lalokau
    ai ba gini tutuka-tutuka bona ba badinaia tarika-tarika dainai, ba goada momokani;
  yva-NT: Wirati indamu Kristus tuna tawan no wasanuga rai weye wapanave Ai, muno
    Apa muinye masyo matu no wasanuga rai.
  dgc-dgc: Sakay mégiyan maka ti Cristo dikam ta mahusay, dahil ta péniwala moya.
    Sakay manatili kam ta pégmahal ni Cristo dikam.
  zpm-NT: Ni rnab naa lo me tibaque dib zdoo to gliladz to Jesús, zeeṉa scagaa tibaque
    gbannie to me, parne guieṉ to gaṉle pa lotaa nquialadz me to.
  hix-NT: Apa y, Kryestu hona nenyatxow hatà. Àro ke, àhnawo rorony hak nahko, noro,
    àkehe, àwya, ohokonye. Apa y, osoxe rma haxa hak nahtxoko, ohxe roro tehtxoho
    menye, orwon yawo ro rma haxa tehtxoho menye, àkehe, àwya.
  sim-sim: Unak Kraisin ji hishindiyanda nombo jihi oso kwambuk si nashinak sunguwavu
    jihik or lika. Avui Wasilaka jirin or jelyashinak ma anandin wapnuku jihik owenda
    nombo jihi oso wasilakak si naka.
  npi-ULB: तिमीहरूको विश्‍वासद्वारा येशू ख्रीष्‍ट तिमीहरूका हृदयमा वास गरून् भनेर
    म प्रार्थना गर्दछु । उहाँको प्रेममा तिमीहरूले जरा गाडी जग बसाल्न सकोस् भनेर म
    प्रार्थना गर्दछु ।
  cgc-cgc: Gapangabay a man na paagi ta terek nyo na pagtuo ki Cristo buaten kaw na
    paryo balay na istaran din na kanen gid tag-iya. Daw kyo paryo en balay Cristo,
    terek pa gid ta inyo na nakem gugma nyo an naan ta Dyos daw naan ta iya na mga
    ittaw. Terek nyo na gugma paryo ta kaoy na may dalem na gamot daw balay na may
    dayad na pundasyon.
  tim-tim: Akto areâk bo. Kristo nâŋgaŋbiâ biwiyeŋân tatmâ malâk. Akto ye lâwin kândârâŋe
    gem kârikŋe akmap ye dop hainâk okot âlep agaŋgimai ye kândârâyeŋe Kristo yâkgâlân
    okot âlep nâŋgaŋmâ manbei.
  yor-yor: Kí Kristi lè máa gbé inú ọkàn yín nípa ìgbàgbọ́; pé bí ẹ ti ń fi gbòǹgbò
    múlẹ̀ tí ẹ sì ń fi ẹsẹ̀ múlẹ̀ nínú ìfẹ́;
  wos-wos: 'Godka angi wuni we: Guni Krais Jisaska jémba sarékéta déka hundika “Mwi
    hundi dé” nangut, Krais Jisas guna mawulimbu tétandé. Téndét guni du takwaka némafwimbu
    mawuli yata diré yikafre huruta hambuk ye tétanguni. Héfa mina méngiré hulukindéka
    mi hambuk ye tékwa maki, guni déka némafwimbu mawuli yata guni hambuk ye tétanguni.'
  emp-NTPO: Idjab̶a iwid̶i b̶ʌa ĩjã panʌ bẽrã Critora bãrã sod̶e b̶amãrẽã. Iwid̶i
    b̶ʌa bãrãra ne jũmane quĩrĩãneba pananamãrẽã. Mãwã zarea b̶ead̶ia bio carra jida
    panʌ quĩrãca.
  eng-F35: 2) Christ to dwell in your hearts through the Faith, having been rooted
    and established in love
  ind-ind: Biarlah Kristus hidup dalam hati mereka melalui keyakinan mereka kepada-Nya,
  pes-OPCB: دعا می‌کنم که مسیح از راه ایمانتان، کاملاً در دل شما جای گیرد. از خدا
    می‌خواهم آنقدر در محبت مسیح ریشه بدوانید،
  mpt-mpt: Ne funania Ibo Yesus Klaiste bainobo geiba e tlaknea ib bobol tem daak
    bibeneko ge funania Gode beten kehabibe. Ne funania Ibo Yesus Klaiste bainobo
    geniba naka mak unang maki gobenimibo ib bainobo galino sbal maniba makob aso
    kimkimo dabal temo tananoa nekek genoa aso damo sbal manoa mawe binabo inanomabiobo
    ge funania Gode beten kehabibe.
  ssx-ssx: Kutupa make ikana꞉ma꞉ hone tulao hamina꞉ Ketisota꞉ ika꞉ puki pa꞉ta꞉ hao
    haena꞉yeke honke alome. Ti pikimanu kenkena꞉ lopa꞉niaaseme tupa꞉ ikana꞉ma꞉ make
    Koda꞉na꞉ pukima꞉ homa꞉la꞉eki pa꞉ta꞉ ika꞉ pikimanu lopa꞉niao haota꞉
  mkl-mkl: nɔ Kirisi ku ce bi ku wɑɛ si idɔ nŋɛ nɑ nɑɑnɛ ku dɑsi nŋɛ. Nɔ ǹ wɑ n tɔɔ
    mɑ́ ku jɔ̀ i nɛ ɡbuɡbɑ̃ i mɑɑ leekĩ dim dim si kubi ŋɑ,
  gaq-gaq: ନେଙ୍ଗ୍‍ ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ଣ୍ଡିଂକେ ଜେନ୍ତିକି ପେନି ବିସ୍‌ବାସ୍‌‍ନେ ବପୁରେ କିସ୍‌ଟ
    ପେନି ଗର୍‍ବେ ବିତ୍‍ରେ ବାସାଏ । ନେଙ୍ଗ୍‍ ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ଣ୍ଡିଂକେ ଜେନ୍ତିକି ପେନି ମୁଲ୍‍
    ପାଣ୍ଡୁସନ୍‍ ଆଲାଦ୍‌ରେ ତିଆର୍‍ ଡିଙ୍ଗ୍‍ଚେ ଡାଟ୍‍ ଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Qassi ammanon Kiristtoosi hintte wozanan daana melanne hintte siiqon xapho
    yeddidi minnidi daana mela woossays.
  unx-unx: ଆଡଃ ବିଶ୍ୱାସ୍‌ ହରାତେ ଖ୍ରୀଷ୍ଟ୍‌ ଆପେୟାଃ ମନ୍‌ସୁରୁଦ୍‌ରେ ତାଇନା । ଆପେୟାଃ ନିହିଁଗାଡା
    ଦୁଲାଡ଼୍‌ରେ କେଟେଜାକାନ୍‌ ହବାଅଃଆ ।
  gah-gah: itó Kilistokumú gili alévolé iminatímo eza mulutikú minoko aleko itive
    loko, itó agika likimitímo luhusatini ale gilitoko lukesalini loló okiko,
  lcm-lcm: Asukang ani Karisto ka atu rina asi kana ago e vingami le si kami lomlomon,
    na e iang mi asisia mis velai ani tung akit kuli kana vinga roron,
