  swp-swp: Abo au ita, maemiu hetabu tataodi gamagamagari, Keriso ena gadosisi laina,
    eo lohana, eo uihana ie dobi, eo saesaena;
  bjr-bjr: '@see-verse:EPH.003.017'
  aby-aby: '@see-verse:EPH.003.017'
  eng-YLT: that ye may be in strength to comprehend, with all the saints, what [is]
    the breadth, and length, and depth, and height,
  jni-jni: Iruse nikara netize timeme vat nan desi wazin madini amariba amuriba meweme
    ba irisi Ufomo Asere upashi umeme nan uconcon umime.
  kne-kne: ta say mabalin koma ay maawatan yo ya din am-in ay ipogaw en Diyos din
    pateg ya kadakdaken di layad Cristo en datako.
  tgj-tgj: Vkvlvgabv, Pwknvyarnv gv nyi mvnwng nga lvkingobv doobamdakbam doola, Kristo
    gv paknam am vdwgo taktv dudw okv asu dudw, okv vdwgo ao dudw okv arwng dudw nonu
    gvlo chinla gvnv gwlwk kv doola dubv.
  gui-NT: pepuere vaera peicuaa cavi opaete oñeñono tee Tumpa peguara vae reta ndive
    quirai tuicha yae ete co Cristo iporoaɨu,
  quc-TT: rech kichꞌobꞌ rij junam kukꞌ ri tyoxalaj taq winaq ri raqan, ri uwach, ri
    unimal xuqujeꞌ janipa qajinaq ri uloqꞌabꞌal kuꞌx ri Cristo.
  heg-NTPO: Auk kon kohe-kanas, le mi nol Ama Lamtua atulin nas totoang, leo-leo taan
    nal Kristus in neka-namnau, man atuli li sukat hapun lo ka. Ta in neka-namnau
    na, tene isi, bluang isi, lihu isi, nol mamo isi! Auk kon kohe-kanas le mi nataka
    taan Un in neka-namnau ka, didiin in neka-namnau na inu se mi dalen nas nol mi
    in nuli ka.
  ptu-ptu: nasuhum inggannakoa' umma'na Puang Allataala la mala pada-pada umpähäm
    manappa maaka susi kalua'na, kalandona, malangka'na, anna mandalanna pa'kamasena
    Kristus.
  bzd-NTPO: Ye' tö ikieke ie' a̱ es a̱s a' ena s'batse'r male̱pa, e'pa ko̱s é̱na iwà
    a̱r tö ko̱s Cristo é̱na se' dalër, e' dör tai̱ë, shoë, batsì̱ë, ka̱kke̱ë, i̱ski̱ë,
    kë̀ e̱nukwa.
  kwf-kwf: Nau ku foꞋo ꞋunaꞋeri fasi Ꞌiri kamuꞋa ma na ngwae God ki taꞋifau, kike
    bolo fuana malingaꞋilana na alafeꞋanga firi sa Christ fuaka.
  eng-WYC-2017: may comprehend with all saints, which is the breadth, and the length,
    and the highness, and the deepness;
  eng-WMBB: may be strengthened to comprehend with all the holy ones what is the width
    and length and height and depth,
  zat-NTPS: chee̱ seque' chéajni'ile tu zren nen xúgute̱ bi chee̱' ca nazriluj, ne
    ca natunna, ne ca nasituj, ne ca nasibe xel-la zri'i lazre' chee̱ Cristo.
  spp-spp: Lire e yii ná Kile wuubii sanmpii, yii sí Kirisita tàange tɛgɛlɛ baa woge
    cè.
  zty-NTPS: nich gak chejní'ilele tẕen ḻen yógo'te benách ka' che Benne' Criston'
    kan nží'iḻe'ele' žo'o gáte'teze na' to chi'ize.
  mek-mek: Ega koa Deo ega papiau maꞌoai fou kaimialao isapu foafia, Iesu Kristo papiau
    maꞌoai aniꞌi eani auga laoga maina, uufa ala koa, ega maefa ala koa, ega paomaefa
    ala koa, ke ega moai ala koa auga fologo felo laoma.
  aey-aey: Eunu age Anutna dana cajaca qagoc osoben cunug age Kraisna nalug mec eu
    docnu gagadic odocca ihoc. Kraisna nalug mec eu bagalan ben bahic, eu cecelac
    ben bahic, eu ohis tec bahic, eu mahana dunuh noc bahic.
  urd-GVH: कि आप बाक़ी तमाम मुक़द्दसीन के साथ यह समझने के क़ाबिल बन जाएँ कि मसीह की
    मुहब्बत कितनी चौड़ी, कितनी लंबी, कितनी ऊँची और कितनी गहरी है।
  ycn-ycn: Nupura'ó caja Tupana hua'até inacu, ihue'epícaloje meque íqui'ica huani
    Jesucristo huátaca ina'uqué penaje. Uncá huani ripechu jácho'olo huahuátacana
    liyá. Marí ihue'epícaloje penaje, nupura'ó Tupana hua'até inacu. Ñaqué caja nuhuata
    ajopana rijhua'atéjena hue'epica meque íqui'ica rihuátaca necá.
  djr-djr: Ga dhiyaki ŋarra ŋuli ga ŋunhi ŋayaŋuwnydja ŋäŋ'thun, märr nhumany dhu
    bukmaknha yan ŋunhi God-Waŋarrwuny yolŋu walal rrambaŋin marŋgithirrnydja Djesu-Christkalaŋawnydja
    märr-ŋamathinyawuywuny, märr nhuma dhu yuwalkkuman yan dharaŋandja ŋunhiyiny nhanŋuny
    märr-ŋamathinyawuy yindi warray dhika mirithirr, be bala garrwar, djuḻkmaram ga
    ŋunha garrwarnhany, ga ŋunha bala ḏandjanhany, ga nhä ŋunhiyi djakany', birrnha
    barrkun mirithirra.
  kvg-kvg: 'Yaq zo Mbumbukiam-gi ezoqam ate ndi꞉gu nøme namba, tø̀nezøtéz, av nqægo:
    Keliso-qa kuku matev-qape, ni-te ndømbogo, sà tønømá. Taqa vøndæv neka taqa
    sekeat neka taqa eqæv neka taqa igian, kandambá tantáv.'
  rug-rug: pude boka gilana valeania gamu meke sari doduru tie te Tamasa sa labena,
    na gelena, na ululuna, meke sa lohina gua sa tataru te Karisito.
  hop-NT: Pas pay okiw uma sohsokmuy God sinomuyatuy amumum Christ umumi pas pavan
    unaṅway’taqat māmatsyani. Put nami’naṅwaat a’nö pūtsi, pu qa tsāva, pu a’nö hötsi,
    pu ōmiqhaqami qa tuwáni.
  san-URD: اِتّھَں پْرَسْتھَتایا دِیرْگھَتایا گَبھِیرَتایا اُچَّتایاشْچَ بودھایَ سَرْوَّیح
    پَوِتْرَلوکَیح پْراپْیَں سامَرْتھْیَں یُشْمابھِ رْلَبھْیَتاں،
  heb-LB: כדי שתוכלו לתפוש ולהבין, יחד עם שאר המאמינים, עד כמה עצומה, רבה, עמוקה וחובקת
    היא אהבת המשיח,
  caf-NT: '''Et hoh dune Yak''usda bube''ildzun, ''en bulh nuhwheni chah Sizi Gri
    be nek''ets''intsi'', ''i soo cho be t''éwhuntehzeh, dádeltel ''ink''ez dadelyez,
    dádeltai ''ink''ez nduk dawhuldzuh ts''ih chah, ''et ''uhoolcho, ''i be.'
  mio-NT: Chacan cuu cha cua cuu cutuni ini ndo chi ndihi ñivi Ndioo ti cha cahnu
    xaan cha cahnu xaan cuu ra Ndioo.
  srq-NT: Mbaerã ño Dios riqui nyesecua tuchɨte nanderese co. Co eriqui nyesecua tuchɨte
    nande rese co. Jendua tuchɨ quiatu quia ũquɨ̃ ndese. Sã Cristo quiato riqui ndua
    ja ũquɨ̃ ndese. Sã Dios riqui tuchɨ jeñɨangui re.
  kje-NT: Ya apanak na'amoli Makromod Lalap nala molollo mi moro Nin ri na'akeme leke
    mauroin hi'ihewi Kristus naramyaka ika. Ai naramyak ik rehi, la ik kak ke'enala
    Nin raramyaka onne roromne, la kak ho'oknala nin paharin, narunne, noro kulunne.
  gaz-gaz: isinis jaalalli Kiristoos hammam akka balʼatu, hammam akka dheeratu, hammam
    akka ol fagaatuu fi hammam akka gad fagaatu qulqulloota hunda wajjin hubachuudhaaf
    akka humna qabaattaniif,
  kud-kud: Ainaena taumaselewo maudoidi baidamiyao howahowamiu Besinana yana velau
    amhanapu ili'ilimani neta ana tabataba, yo ana daodao, yo ana hae, yo ana dobi,
    nigele ana live. Besinana yana velau imwala'i alili, yo hinage Yaubada iya tauwahiyala
    moiha yana mumugaena i'oiye mwaugomiu.
  urb-NT: Aja rahã, amõ amõ Tupã kotyhar ta namõ kuja ukwa katu ta. Jande rehe Kirisutu
    ipy'a katu te hũ. Ame'ẽ ke upa katu te ukwa katu rahã, katu tiki. Ame'ẽ Kirisutu
    ipy'a katuha ke marã ka ym amõ mangaha. Ipe te hũ aja saka. Pepaite hũ aja saka
    tĩ. Ywate te hũ aja saka tĩ. Typy te hũ aja saka tĩ. Mã! Kirisutu ipy'a katu te
    hũ. Ame'ẽ ke mã peja Ese ok ta pe har ta ukwa katu. Aja rahã, nde aja a'eta ixo
    ta tĩ. Katu te aja ixo ta tĩ. Jande pái keruhũ! Upa nde pe ihẽ apandu — aja Tupã
    namõ ihẽ apandu.
  fra-LSG: vous puissiez comprendre avec tous les saints quelle est la largeur, la
    longueur, la profondeur et la hauteur,
  san-HK: itthaM prasthatAyA dIrghatAyA gabhIratAyA uccatAyAzca bodhAya sarvvaiH pavitralokaiH
    prApyaM sAmarthyaM yuSmAbhi rlabhyatAM,
  cak-SNT: chi quireꞌ xtiꞌka pan iveꞌ (xtiꞌan entender) junan quiqꞌuin quinojiel ri
    santos hermanos ri ru-amor ri Cristo; chi nem roch, chi nem rakan, chi nem rupalien
    y chi naj kajnak,
  uvh-uvh: Abanga sidi a naktangka aming fam ka kama indeng ira yaring wara'guk dabik
    sidi Kasira Aming Jisas adi kabakni' ka aming fam ga' siamo' ninak wara'ning ki
    sini' wara' adi indita' siamo' nakita' waraga' sura nakedanting. Beng sini' adining
    tangkunangni ka indita' siamo' nakita' wa kabasi' mo', girii sini' ka ari'ni guk
    mokngang wara' aming kamaganangni indi wara'ning kini u nakedasasu'na ning guk
    mokngang. Ka tangkunang ka wa Anutu ana ganang tona sini' tanga ikita' wara' na
    Anutu wari tangkunang ka u saminga tona sini' tanga iik waraga' ibang fatorik.
  ino-ino: '@see-verse:EPH.003.017'
  gnn-gnn: Bitjandhi ŋarra ŋuli ŋäŋ'thundja, märr yurru nhuma, rrambaŋi yana bukmak
    Godkunydja yolŋu walala yuwalkkuma yana marŋgiyirri Christkalaŋunydja märr-ŋamathinyarawu,
    nhä ŋunhi biyapul wal'ŋu be-wala bathala, ga ŋunha garrwar wal'ŋu be-wala, ga
    be-wala ŋunha ŋoyŋura.
  yal-yal: alogo ɛ nun yama sariɲanxin birin xa sɛnbɛn sɔtɔ ɛ Alaa Muxu Sugandixina
    xanuntenyaan gboon nun a tilinna nun a tiden famu,
  cnt-NT: Mɨ₅ jniá₂ a₂lé₂ le₃ŋɨ́'₂ 'au'₂ 'nia'₂, quian'₅₄ ca₂le₃jɨ́n₃ con'₂ i₂ma₂lë́₅
    'í₁ quiáin₅, a₂juë'₂ lɨn₃, ton'₂ a₂cu₂ lɨn₃, ton'₂ a₂ŋei₅ lɨn₃, a₂jɨ'₂ lɨn₃ bá₄,
    'a₂ lia'₂ 'nio₃ Cristo jniog₄.
  tif-tif: Kraist ali atin numi aket-kup aasu. Kemin, nuli dok kano-lomdupla, kaami
    miit uyo talalu utamalup dinim kesup. Yale, God ayo dik-daaliya, alta dong dokoya
    ipso, God ami unang tunum alik iso, ibi taang-kala utam kaal-keliwa yi, Awu, Kraist
    ali ipni aket tem sakbaalim dukum kukaaya kaptoop kaptoop unan-umba kala, kalaliwa,
    God ayo ipni aket tem uyo muup-nu keyilale, ipkal ti God alaltap ke ifilip tooplo
    so keluk o, kal-bomdi dik-dakaala-yaabi ko.
  nlx-nlx: तुमू आखा चोखाला बोगवानान माणहा हेऱ्या मसीन मोंगान लाम्बाय, चोवड़ाय, उचाय
    एने उंडाय सोमेज सीको।
  apw-NT: Nohwíí ínashood dawa biłgo Christ bił’ijóóníí nanigodí’, ts’í’nangodí’,
    ts’ídagodí’, ts’íyaago ádaahosahíí bee nohwił bígózį doleełgo;
  gum-gum: Jesucristoi undag købig maya nuig kuigwan ñim mayeelø nui misaameraba kanbalatø
    pønrramisra, tru Cristoi undag købiibe lendømay treetøwei, yammay treetøwei, palamay
    treetøwei, lendegørrab treetøwei nuigwan ñim tab chigúi mørtrai miar.
  not-NT: Aisati namaniri Tosorintsi irogótacagaiganaquimi obirojegui Ejesosati aisati
    omagaro quemisantatsiri cara tojaisonori inintasanoiguimini agabenisonori Quirisito.
    Irasi yoguiro inintasanotaigái përosati. Te ogótengani omagaro ati ocanta cara
    inintasanotaiguëmi. Aroca pigóiguë inintasantaiguëmi nocoguini tojai ingantocobentaiguemi
    Tosorintsi arota iritosongobentaiguëmiro antagaisati ora ininti ingantaiguemi
    Iriro.
  plu-plu: Ayge nikwe yis payak gikakkis madikte gihiyegapu barewpityepwi yis ik adahan
    pukuha kabayhtiwa ku samah in Cristo gamnihra. Mmanawa in gamnihra in kaayabowkasima,
    in kaapugbokanisima, in kaamihnisima, in kaamunisima.
  iou-iou: In ude täŋit Anutu täŋo kudupi ämawebe päke ukät Kristo täŋo iron ärowani-inik,
    inipärik kubä unitäŋo mebäri nadäwä tärekta kehäromi pat tamiton yäŋpäŋ yäŋapik
    täyat. Kristo täŋo iron u äpmoŋpani pähap, täga nämo nadäwä tärenaŋi upäŋkaŋ u
    kaŋ kaŋpäŋ nadäwä tumbut yäŋ yäŋpäŋ Anutu-ken yäŋapik täyat. Ude kaŋpäŋ nadäwä
    tumäŋirä Anututä iniken mebärini tokŋek pätak uwä inken udegän tokŋek päton.
  ntp-NT: Dai daanʌi aanʌ Diuusi mʌsai aapimʌ ʌʌmadu vʌʌsi vaavoitudadami maatʌna
    siʌʌsi gʌroigʌdai Suusi Cristo tomasi maitistutuidi aatʌmʌ ismaatiagi vʌʌsi siʌʌsi
    gʌroigʌdai ʌgai. Dai daanʌi aanʌ Diuusi sai ʌgai gʌnʌʌmadu daacana dai sai aapimʌ
    oidacana isducatai Diuusi ipʌlidi.
  rai-rai: io, iaau aaraaring baa muaat ungaai ma ra taara raap anun God, muaat a
    dekdek kupi muaat a nunura mulu a maarmaari anun Kaarisito. Muaat a nunura anuna
    maarmaari i parere lelawaai, i iok lelawaai, i tur tato lelawaai, ma i dardarong
    lelawaai.
  haw-1868: I hiki ia oukou ke ike me na haipule a pau i ka laula, a me ka loa, a
    me ka hohonu, a me ke kiekie;
  ffm-ffm: Non paamirton, onon e seniiɓe ɓee fuu, no jilli Almasiihu daɗuɗi hakkille
    ɗii poti mawnude faa ngalaa ɗo ɗi kaaɗi,
  arb-NAV: تَصِيرُونَ قَادِرِينَ تَمَاماً أَنْ تُدْرِكُوا، مَعَ الْقِدِّيسِينَ جَمِيعاً،
    مَا هُوَ الْعَرْضُ وَالطُّولُ وَالْعُلْوُ وَالْعُمْقُ،
  cop-CNT: ϩⲓⲛⲁ ⳿ⲛⲧⲉⲧⲉⲛ⳿ϣϫⲉⲙϫⲟⲙ ⳿ⲛⲧⲁϩⲟ ⲛⲉⲙ ⲛⲓⲁⲅⲓⲟⲥ ⲧⲏⲣⲟⲩ ϫⲉ ⲟⲩ ⲧⲉ ϯⲟⲩⲏϣⲥⲓ ⲛⲉⲙ ϯϣⲓⲏ
    ⲛⲉⲙ ⲡⲓϭⲓⲥⲓ ⲛⲉⲙ ⲡⲓϣⲱⲕ.
  sri-sri: Irasirigʉ mʉsãrẽ, ããrĩpererã gajerã ĩgʉ̃rẽ bʉremurãdere Cristo marĩrẽ bʉro
    maĩrĩrẽ pémasĩdoregʉ, sẽrẽbosáa. Cristo marĩrẽ maĩrĩrẽ neõ keomasĩña máa. “Õõpã
    eyaro, yoaro, ʉ̃marõ, ʉ̃kʉ̃ãrõ ããrã”, neõ ãrĩ masĩña máa.
  nal-nal: Ga saxot adu nim faraxai wana aubina ninis faakdul zin Iesu, naaguna dikdik
    kuna rexaazinang a matmalabuk sin Kaarisito iwana sasaxotang azanon ka walak malasing
    faa, ma xa baraaf malasing faa, ma xa baraaf puzaa laaxur malasing faa, ma xa
    lulungaai malasing faa.
  kyq-kyq: Bin se maam mꞋje naase ute jee Raagen kuuy se, naase aki kɔŋ jeel mɛtn
    kando Isa jejeki ɔɔ maak‑je Isan do naajege tu se, ɔk naŋ gur ey se.
  kwd-kwd: Nau ku fo'a 'ilo'oo famooru fe'enia ta'a na God te'efou, 'amoru su'a le'a
    na kwaimaanga ala Kraes fadauru 'e ba'ita 'e iiki maka tekwa 'e iiki, maka afola
    'e iiki.
  ded-ded: Ifi anna yeni ngicngac sasawa kpetiac kecdae, yenigoc heresongogoc kekecac
    hania wihacnac made nga edihacnac hade amma noboc nobocnac hade nga emuhacnac
    erede, imoc efaima negentegecbisia.
  ewe-ewe: be wòana ŋusẽ mi abe ame kɔkɔewo katã ene, eye miate ŋu ase Kristo ƒe lɔlɔ̃
    ƒe kekeme, eƒe didime, eƒe kɔkɔme kple eƒe goglome gɔme,
  nuy-nuy: Marri nganu-yandhawiwanjii na-Baba, nguynju yadhu nambani-yiyina niga,
    nugurru marri nigawi-nyinyung warra-wurru-wurruj, warraarrawindi-lhangu, nambani-yiyina
    anubani-yung ngarranii-ḏamarr-ngu-burraa-yinyung niga na-Christ ngagurri-wuy.
    Anubani wu-walbalg-bindiyung, nga wu-jarrmayarrmaj-bindiyung, anaarrwar-wala,
    nga lhirribala-wuy juju…j-bindiyung wugurru.
  cop-BHC: ϨⲒⲚⲀ ⲚⲦⲈⲦⲈⲚϢϪⲈⲘϪⲞⲘ ⲚⲦⲀϨⲞ ⲚⲈⲘ ⲚⲒⲀⲄⲒⲞⲤ ⲦⲎⲢⲞⲨ ϪⲈ ⲞⲨ ⲦⲈ ϮⲞⲨⲎϢⲤⲒ ⲚⲈⲘ ϮϢⲒⲎ ⲚⲈⲘ
    ⲠⲒϬⲒⲤⲒ ⲚⲈⲘ ⲠⲒϢⲰⲔ.
  buk-buk: Kilisi ndê atac whiŋ yac iŋ gêŋ atu andô, naŋ tôm dom bu danem dôhôŋ, ma
    ŋahu hôc gêlêc gauc nom-ŋga hoŋ su. Magoc aö gateŋ Anötö bu kêŋ ŋaclai ti gauc
    têŋ mac bu aŋyalê Kilisi ndê atac whiŋ, awhiŋ lau dabuŋ hoŋ. Aö gateŋ mbec pi
    gêŋ hoŋ dinaŋ, tu bu mac ati lau gwalam akwa akêŋ whiŋ-ŋga naŋ Anötö ti ndê mwasiŋ
    ti ŋawasi ma ŋaclai atu nem mac hoŋ ahuc.
  pri-NT: Â, na wàrapwiri, na wâguwà, ma diri pàra tèpa âboro kà Pwiduée, âna guwà
    tâmogòori bwàti pâ, ê pimeaari kà Kériso, âna po dau maina awé.
  zpq-NT: cont gac šejni'ile txen len yezica'chle beṉe' zjanaque' ḻo na' Diosen' catec
    chaquechgüe Criston' chio'. Da' xen chaquechgüede' chio', con bi cheyož yedo ca
    chacde' chio'.
  por-TFT: em companhia de todos os demais crentes, possam compreender o imenso [DOU]
    amor que Cristo tem por nós.
  gwi-NT: Jii gwik'iighai' nakhwan datthak ts'ą' Vit'eegwijyąhchy'aa vigii nąįį haa
    deegwahtł'oo Christ diineenjit ch'eet'igwiniindhan ndaanąą'ąį' kwaa di'įį gaagwiindaii.
  gvn-gvn: Yurra nyungu junkurr maninya, yurra binalmalkuda Jesus yurranka wawu. Yurra
    binalmal yala Godumu bama yiringkurrku binalmalarrku. Nyulu Christ Jesus ngananka
    mumbar-mumbarku wawumankuda, junkurr-muruku.
  nhy-NT: Iwan ijkón namejwan xikmomakakan kuenta san sekan inwan nochtin oksekimej
    katlej iaxkawan Dios, ke itlasojtlalis in Cristo sa tekitl patlawak, weyak, wejkatlan
    iwan wejkapan.
  asm-FB: তাতে আপোনালোক আৰু ঈশ্বৰৰ সকলো পবিত্র লোক সকলে যেন খ্রীষ্টৰ প্রেমৰ গভীৰতা,
    উচ্চতা, দৈর্ঘ্যতা আৰু বিস্তাৰতা বুজি পাব পাৰে।
  okv-okv: Eto Keriso ai ta irirou ungote eto God ta embomeni tapa te amina Keriso
    ta osa ari pajire be rate teka doitokore avo ungona kiari haite avo pari ere ona.
  mxt-NT: Tyicuan ta cuacoo tunyee iñi ra chi ndo tacuhva cuvi cutuñi vaha iñi ndo
    chihin tandɨhɨ ñu yɨhɨ́ cuenda ra vatyi cuñí xaan ra Cristo chi yo. Nyacua ña
    ñihí ca yo cuhva catyi yo yoso cuhva cha cuñí ra chi yo.
  tzo-NT: Hech co'ol chc'ot ti co'ntontic jcotoltic ti lum ep c'uxucutic ti yo'nton
    ti Cristoe, ti mu p'isbiluc chixc'uxubinucutique, ti ho'ucutique ti oyucutic ti
    stojol ti Diose. Yu'un ti jc'an ti chana'ic ti mero melel ti ep c'uxoxuc ti yo'ntone,
    ja' ti mu stac' na'el yu'un lum ep. Yu'un mi hech chach'unique, hech chnoj ti
    avo'ntonic ti yutsil yo'nton ti Diose.
  ind-AGS: kalian dapat memiliki kekuatan untuk memahami bersama semua umat Allah
    luas dan panjang dan tinggi dan dalamnya kasih Kristus.
  omw-omw: Nkye mwitaama kye kepukya nraakye qora variqata mwiaqaatai nkye ekyaa Kotira
    nraakye qoravata variqata nkye qioma Karaisiva nkyiara mwutukya vataani okyarara
    taqevara. Karaisiva nkyiara mwutukya vataiva mpoqiavata vitarero, tumitarero,
    nronraqama kyero vahirara tiro, hiama qio qumina vaisi mpo vu nraatovanto mwi
    okyarara ntapihi kyaananro. Nkye mwi okyarara taqaate tinama, nte Kotirara aakyara
    nte varina. Nkye Karaisira mwutukyavanto nkyiara vahi okyarara ntapihi kye taqeta
    variqi vivaro Kotiva ekyaa kyaiqa vare variva nkyi su nyaato mwutukyaqi kepukyavanto
    variananro.
  yrb-yrb: '@see-verse:EPH.003.017'
  maa-NT: K'oa̱á s'ín ko̱ma‑ne nga jñò ko̱ ngats'iì xi̱ta̱‑la̱ Nainá, jcha̱xkoòn koa̱
    ko̱chi̱ya‑nò nga 'ñó tse kjoa̱tjòcha xi tjín‑la̱ Cristo, 'ñó tiyà, 'ñó ndojò,
    'ñó na̱nga̱ ko̱ 'ñó 'nga.
  mcq-mcq: ꞌEjakame ja areri Godoni ehijijihi puꞌúmo mahoꞌo oja ꞌekaravujaho hena
    kahuna. Icháꞌina kaꞌene oja ꞌekaravujara ikikahia jorane ꞌee ira icháꞌinaꞌe rausahana
    ꞌee ikikamia huna joranajaho hena kahuna.
  sus-A: ﭑ عَ مَشَندِ مَ عَ شَ سّنبّ قِ وٌ مَ، عَلَكٌ وٌ نُن سّنِيّنتْي بِرِن شَ نْ
    عَلَ شَ مِشِ سُفَندِشِ شَ شَنُنتٍيَ فبٌيَ، عَ كُيّيَ، عَ عِتٍيَ، نُن عَ تِلِنيِ
    كٌلٌندٍ وٌ مَبِرِ.
  jpn-1965: すべての聖徒とともに、その広さ、長さ、高さ、深さがどれほどであるかを理解する力を持つようになり、
  fra-SBL: vous soyez fortifiés pour comprendre avec tous les saints quelle est la
    largeur, la longueur, la hauteur et la profondeur,
  yka-yka: Bang haget lasabin, tahātibi teˈed iyan duk kēmon aˈa sukuˈ si Tuhanin,
    tahātide du isab bang saˈingge hadje lasa Almasi manggaˈi takila-kilahin.
  mle-mle: '@see-verse:EPH.003.017'
  shp-NTPO: Jaskáaxonparira, jatíbi mato betan joi akaiboyaxonbi, maton onantiki,
    kikinshaman ani itan jainshaman senena yama riki, ja Criston noimisti shinan iki
    ixon.
  aom-aom: 'O jemëro God-are aribövi ioroꞌiorohuꞌo gemuoro avoho garomo uvoꞌirarijego:
    Kerisoro bogo biseꞌo vaduꞌoho uehorovavuoꞌi börömo bëhe uehorovavuo avohaje höjo.'
  geb-geb: Nde maaŋ muuŋgirga, nde za Fhe Bakɨmen gumgi gu mbigi phorgɨp ŋkasŋka ndiv,
    nde guigira Krais won ndavar nde ndɨɨi tɨva kaŋgirga. Mba tɨv, ana guigira kɨvgiap,
    guigira mpeeŋgiap, guigira vun mbar ndav, guigira nɨɨn mbar vergi. Ahaŋ, Krais,
    ana guigira wo ndavar za kha gumgi gu mbigi ga ndɨɨi tɨv, ana guigira za mba ndɨkndɨgi
    kambarigi. Nde vhɨra tuituigira ana kaŋgiri. Fhe Bakɨme vhɨra tɨvir vhuuiŋ guigira
    anan givigi, mba tɨvi vhɨra nde givarga.”
  bsj-bsj: Kom yilam mor cwika cek wori na nyimom, kange nob bwanka kwama wari wuyak,
    in ye cuwaka, kange kuyaka, kange cuwemka cwiki almasihu.
  cak-cak: rix yixtiquer nivetemaj junan quiq'uin conojel ri erichin ri lok'olaj rutinamit,
    ri ajani ruvech, ajani rupan, ajani benak-ka pa xulan y ajani jotol chicaj,
  chf-NT: Cä c'atben Dios täcä que nämte' t'oc upete machcatac u tz'onän u yäc'benetla
    a c'alin wina'tanla bäye tzäcä u yajna'tanetla aj Cristo.
  tlf-tlf: Krais iyo atin numi aget kup ugel kalasa kale, nuyo dogobeta bomi magam
    uyo tele utam-numup binim kesup kuta, God iyo dagalita, yagal dong dogobelata,
    ipso alugum Krais imi ilak dolin unang tinum iso ibo bagang-kale utam dagaa kulipta
    e, Krais iyo ipmi aget uyo kwiin kiim ugel kalagan kwep kutop kutop kem-nuuba
    kalaa age-nilipta, ipkil atin God ilatap ke top so kemin o age dagagan-bomi ko.
  piu-2006: '@see-verse:EPH.003.017'
  poh-NT: Jeꞌ woꞌ, nipahkaj woꞌ chipam i niti̱j chi reꞌ hat-tak chꞌi̱l take awich
    aj niminel enarak tak chiri̱j chi coric nicꞌ wach i cꞌaxoj i̱b xiban cho i kAja̱w
    Jesus maj reꞌ kacꞌaxmajic xiban maꞌ pajoj ta woꞌ chic rinimal wach rilokꞌil.
  tue-tue: Teero tiirá, mʉ́ã niipetira Cõãmacʉ̃rẽ padeorámena Cristo mʉ́ãrẽ maĩrére
    masĩãdacu. Cʉ̃ʉ̃ marĩrẽ bayiró peti maĩquí.
  bjp-bjp: isi ik mel e rakrakai kimi turan fanu kalkaluu tikii ke God una usum na
    famais ke Karisito. Famais kia i sapeng kanaka, i dolo kanaka, i buuii kanaka
    ma i puh kanaka.
  xon-xon: ki ki mee u ke ni ni waanib mɔmɔk ŋmaa bee Kristo aah gee nimi sakpen ki
    ti nyaŋ pu na.
  tzo-ZNT: '@see-verse:EPH.003.017'
  mpm-NT: Jikantaꞌu ri nuu Yandios ja kuu roꞌo naa ra jiin taka ga yɨvɨ ka kandixia,
    ja na skɨvɨ ya undi inijnuni ra nasa kaꞌnu ni kundaꞌu ini ya roꞌo naa ra. Ti nava
    siaꞌan na chaku ndaa ini ra ja vii ni saꞌa Cristo ja ni kundaꞌu ini ya yɨvɨ naa
    i, vasu jankɨvɨ chaku ndɨꞌɨ ini yo nasa ni kuu ja ni kundaꞌu ini ya yoꞌo.
  ots-NT: Dí öjpi cam Tzi Tajʉ da möxquijʉ, nuquɛjʉ co hne̱je̱ göhtjo cʉ pe ddaa cʉ
    xí hñeme car Jesucristo, pa gui ntiendejʉ te tza ngu̱ i neguijʉ guegue‑ca̱. Jin
    to i pa̱di te tza ngu̱ ga neguijʉ car Jesucristo. Rá ndo ngu̱tsjɛ car jma̱jte.
    I jñɛjmi nʉr ji̱tzi, nʉ jin gui fa̱di ja i ncja ca rá nxi̱di, cja̱ co ja i ncja
    ca rá ma, cja̱ co ja i ncja ca rá nte. Jin gui fa̱di jabʉ sta rá tzøte cja̱ co
    jabʉ sta rá ttzɛ. Ncjapʉ hne̱je̱ ga neguijʉ car Cristo, jin gui fa̱di jabʉ sta
    rá ttzɛ cár jma̱jte.
  hoy-hoy: सप्पा पवित्र लॉकुर्द सांगुळ भला-भाति समसोद शक्ति सिकुल कि आऊन चौळाई, अदिक
    लंबाई, अदिक ऊँचाई, अदिक गहराई याट आद,
  amo-amo: Inan yinno, ligowe nin nalle na isosin bara Kutellẹ, impash, injengaran,
    impiit kitene kani, nin chancham nsuu Kristi din yizari.
  pjt-pjt: Ka nyanga palulanguṟu nyuntu nganaṉa Godaku walytja uwankarangku kulilku
    panya Christanya nganampa mukulya puḻka mulapa ngaṟanyi uwankarangka waintarinytja.
  cwe-cwe: muladi mweye, hamwe na wanhu wose wa Mulungu, muwe na udahi wa kumanya
    viya ulondo wa Chilisito viwenela kwa ugalamu na utali, kwa chimo na kigidila.
  daa-NT: Ansii ko, iŋ gee ku Buŋdi okin̰co, kuu gedire ibinin̰ ele ka Iisa. Ka seener,
    ŋa elgiite dakina. Ya ku coona kuwa, wal ku ona baata, wal ku ɓaa momo sa, elin̰ji,
    ŋaar dakin paka.
  mlp-mlp: Nazaq iyeq teq Krais agem dimunta negaqta na in loyin kemiy haqaiq, ningo
    on mataw tawonta bunmo loyinayta nazaq haqaiq. Loyinsa Krais i ginan anad bilaqaqta
    na in nagah ayah diqmo iyim ago sisaq pesanmo lehaqta na ago in ginad emiy haqaiq.
    Teq nagah na ulilibmo diq gwalehim abeqar ogibmo diq wolehaqta na ago in hurit
    kemiymo haqaiq. Hurit kemeq Krais ago daq na ayah diqmo iyim i ginad bunmo uriyamta
    nazaq in ginad emiymo haqaiq. Efesus on mataw na in nazaq diqta iyid teq ningo
    daq teq ninad dimdimunta nagan bunmo in giholib ate gwaleq usan haqaiq.
  ape-C: Eik yenek beten namudok um yakri ipak puni ihishmorim Iruhin ananish arpesh
    purao ananin dodog um pudukemesh um agundok anan urkum manawasham ipak abom um.
    Pudukemesh um debegun abom nato iruhw um, debegun nabuhukuk atap um, aria agumigun
    nanak wobuwobur um.
  bgs-bgs: Mólà pa ka makagpát kó asta tô langun ka duma mga sakup katô Manama ka
    ándin tô tuu kadakállan katô ginawa i Cristo áknita.
  faa-faa: Asiamo sape aka soko, sape ro soko, taku ra soko, taku wo soko, yapura
    soko, atura soko, ayiáka Keresomo ipi aporo hinamo suaki himu tumurumo hemakapurane
    enonosa rekenafapo. Asiamo re Efesase aporo hinamo suamo soko, Kotimo aporo hinamo
    hauaka wo risia suamo soko, Keresomo himu tumurumo hemakapurane hemakapusimo nōmo
    kurikurirakanapo.
  kik-kik: nĩguo mũgĩe na hinya, mũrĩ hamwe na andũ arĩa angĩ othe aamũre, na mũhotage
    kũmenya ũrĩa wendani wa Kristũ waramĩte, na ũrĩa ũraihĩte na igũrũ, na ũrĩa ũrikĩte
    na thĩ,
  cap-NT: Niz̈aza zuma munaziñi kuzziz kamchiz̈ cjen, anc̈hucqui Jesucristuz̈ zuma
    munaziñi kuz juc'antiz̈ pajaquic̈ha. Jalla nuz̈ mayiz̈inuc̈ha tjapa criichi z̈oñinacz̈tajapa.
    Wejrqui tuz̈ mayiz̈inuc̈ha, tjapa criichi z̈oñinacaqui Cristuz̈ zuma munaziñi
    kuz zumpacha pajla cjiwc̈ha. Zmali pakjiz̈ cjes, niz̈aza palaz̈ cjes, niz̈aza
    lajchaz̈ cjes, jalla niz̈ta iratac̈ha Cristuz̈ zuma munaziñi kuzqui.
  ksr-ksr: 'Uujopayanoŋ nemuŋ koma oŋono kanageso soraaya kuuya yoŋowo saanoŋ Kraistwaa
    uujopayaa kania moma kotowu. Jopagoŋ nonomakeji, uujopa iikawaa soya ii kokaeŋ:
    Goraaya leelee tetegoya qaa kema bimbimgoja. Koriga enduwaa enduyanoŋ kemalija.
    Koriga euwaa euyanoŋ uja. Kaaŋagadeeŋ dutanoŋ emuwaa emuyanoŋ kemeŋ eja.'
  eng-TNT: 'myght be able to comprehende with all sayntes what ys that bredth and
    length deepth and heyth:'
  sbs-sbs: Mu be mukusunwa kwakwe kokuti muole ku ba ni kutwisiso, hamwina ni bazumine
    bamwi, njovuhi vule bwa bukando, vule bwa kuya muluhati, vule bwa kuya mwiulu,
    vule bwa kuya hetako chakusuna kwa lato lya Keresite, lihitilila inzuvo.
  sue-sue: Duba bayao nusora dopinoise ge ema eni dapikarago numorekare dai duba bayao
    nusora susure gomire ipu soropure bona waganare awa te niniro baitawise isa towena.
  fra-NCL: vous deveniez capables de comprendre avec tous les saints quelle est la
    largeur et la longueur, la profondeur et la hauteur,
  bhg-bhg: imomane ae God da embomai berari demi Keriso da dubobarida bereya, ribori,
    vitari ae ugonu deda tega awa inono gawate.
  snn-NT: Ja'anre Riusuni senreba senguë, mësacua Cristoni zi'inni ba'iye, ja'anre
    mësacuani quë'rë ai ba'iye masi güesejë'ën señë. Si'a Riusu bainreba jubë naconi
    Cristoni te'e zi'inni ba'iye cato, ai ta'yejeiyereba ai re'oye ba'iji maire. Ai
    ëama'iñereba ro'tajën ba'icuareta'an, Riusubi ja'an re'oye ba'iyete mësacuani
    masi güeseye poreji. Ja'an yo'oyete Riusuni senguë ba'iyë yë'ë.
  atb-NT: sân-yúng bang eq rahá, hau é apyî, a-tsûng, myhâng, nik, hkâ-í nghut é lé,
    rago wó sé kôluî,
  cek-AK: kaciim kaminawk baktiah kalen, kakawk, kathuk, kasang loe tih maw, tito
    na panoek o thaih moe,
  bkd-bkd: ta daw sinyu daw sa alan ha etaw hu Dios makasabut gayed ku inu kaadagi
    sa pagpalanggà hi Cristo
  ctu-76: mij c'ajtiben Dios cha'an ch'ujbi la' ch'ʌm'en isujm yic'ot pejtyelel ochemo'
    bʌ ti' t'an Dios bajche' an i pochtyʌlel yic'ot i ñajtlel yic'ot i chanlel, yic'ot
    i tyʌmlel i p'untyaya Cristo cha'añonla.
  lac-NT: A baywo' toc quet yejer ij quet acsʌ'orirex je' ij qui' cʌniquex ich ic
    pixamex wa jach manan Cristo cu yajquintico'onex. Mʌ' bic tabar quic ch'ic u p'is
