    akwulyelyingma amakwulyumide-ka akina akwa yirraja yik-eningmidina-manja akina
    nare-ka yarna a-jerrukwama. Kembirra ab-eningmidina Christ ni-lyelyingmina-mulangwa
    wurrakina kajungwa karruma-lyangkiyuwarni-yada nungkwa-langwa-manja mangma akwa
    ke-yamini-yada wuburra nungkuwa. Amandangwa,” ningi-yaminama ngayuwa Neningikarrawaru-wa.
  enq-2: Kraisa baa nyakamanya mona andaka katatamopa, auu kaenge mana dokonya nyakama
