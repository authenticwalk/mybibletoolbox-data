  sny-sny: Sosu ane le ma'e apou ei towerisiya. Fene sosu lu taune werese Krais ne
    tote tawesisiya ape, aiwawe a'i, Owane Sitewi lai fene werese ma'e kairefiyeyei
    lo aurowawe, serai fene lai Krais lo tote wawesiyeyei erasi pefine a'i siye so'oruwe
    areiyenamitorowa. Tote wawesiyeyei lo lai hire pefine ma'e, hi pefine ma'e, Pite
    a'i pefine ma'e, sosu feni potu hesi pefine ma'e ironamisiya. Ane le ma'e apou
    ei towerisiya. Fene tote wawesiyeyei lo ape siye so'oruwerowa.
  myy-myy: No mani ñaroti manire tʉo maigʉ̃ yiguĩji Cristo. Ũmacʉ̃jʉ, jacajʉ cʉni
