  kan-OKCV: ದೇವರ ಪರಿಶುದ್ಧರೆಲ್ಲರೊಂದಿಗೆ ಅದರ ಅಗಲ, ಉದ್ದ, ಆಳ ಮತ್ತು ಎತ್ತರವನ್ನು ಪೂರ್ಣವಾಗಿ
