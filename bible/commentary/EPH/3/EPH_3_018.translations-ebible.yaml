  gof-ENT: ሄሳዳካ፥ ኪሪስቶሳ ሲቆይ ኣይ ሜላ ዳልጌኮ፥ ኣዱሴኮ፥ ቄኮኔ ጪሞኮ ጌሻታ ኡባራ ኤሪያ ዎልቃ ሂንቴ ኣኬካና ሜላ
