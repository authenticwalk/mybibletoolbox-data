  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣᤛᤣ ᤁᤢᤔᤏᤠᤜᤠ᤹ᤏᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤀᤠᤰᤂᤧᤴ
