    naa, moꞌon seli, loan seli, deman seli ma noꞌun seli! Au oo hule-haradoi fo ei
    bisa mameda mita Ndia susuen boe, losa susuek naa tao nasofe ei dalem mara ma
    ei masodam mara.
  aaz-aaz: Au ꞌonen amsaꞌ he hi mok Uisneno Iin na ok-okeꞌ, bisa mihiin batuur-batuur
    Kristus In manekan neu mansian, reꞌ mansian ii ka bisa nꞌukur ma nruuk naan ee
    fa. Natuin manekat naan, kouꞌ reꞌuf, mainua reꞌuf, mnaun reꞌuf, ma mfau reꞌuf.
    Au ꞌonen amsaꞌ he hi bisa mnaben miit In manekan, tar antea manekat naan nahenu
    nbi hi neekm ein ma hi ꞌmoinm ein.
  qup-NT: Mañahuni chasna yuyakkuna tukunaykichipa, tukuy ñukanchi Amunchi Kristuta
    kirik masikichikunawa pakta yachakunaykichipa imashna atunmi Kristu kankunata
    yuyahushkanka tukuy uras maypi kashpaykichipas.
  dop-dop: Nɑ mǝ nɑ Ɩsɔ yǝlɑɑ tǝnɑ ɩ́ kpɛntɩ nɑ ɩ́ hiki pǝsʋɣʋ nɑ ɩ́ cɛkǝnɑ ɩsǝnɑ
    Kilisiti sɔɔlʋɣʋ tɔɔwɑ tɔ hɑlǝnɑ kʋ fɛɩ tǝnɑɣɑ. Nwɑɑŋ nɑ mpǝlɛ, ɩsɔtɑɑ nɑ ɑtɛ.
  azb-azb: belə ki bütün müqəddəslərlə birlikdə Məsihin məhəbbətinin nə qədər geniş,
    uzun, uca və dərin olduğunu başa düşməyə,
  eng-DBY: in order that ye may be fully able to apprehend with all the saints what
    [is] the breadth and length and depth and height;
  guo-NT: Dios kawʉajnaxbej xamal, puexa asew, Jesús pejwʉajan naexasiti sʉapich,
    chiekal matabijaliajwam Jesús xabich xatis naknejxasinkpox. Xatis chiekal matabijaxisal
    Jesús naknejxasinkpox. Xamal japox chiekal matabijaxaelam wʉt, me-ama Dios nejchaxoel
    pachaempoxan, xamalbej jachiyaxaelam.
  hla-hla: Alia e singo silegu alimiu nu katun hoboto tere Sunahan e tatei ka memiu
    a nitagala te go atei sil mena milimiu te mar ngil hapopo koru mera nei e Kristo
    u katun. U ngilngil i tanen e la nitoa uana i iasa na i puta has. E la hoboto
    uana tara mamana han na tara mamana ka.
  mav-NT: Ahẽtup kahato ti ewawi Tupana. Atiky­'esat kahato ti itotiaria tikuap Esa'yru
    piat ta'a­tu­ky'e hap are. Atiky­'esat yne urutoria Esa'yru moheg haria ikuap
    haria. Etum no esaika hap i'atuepe kat kupitu kat kupitu Esa'yru piat i'atu­ky'e
    hap kuap hamo are katu­pono iwato kahato Esa'yru piat uruky'e hap i'ywop kahato
    hap ewy i'anam kahato hap ewy. Mi'i hap kuap hamo atiky­'esat ta'a­tukuap ta'a­tu­ky'e
    hap Esa'yru piat hap atiky­'esat Tupana are.
  kpf-kpf: Oi zen Kembugât siŋgi a nâmbutŋâ zen sot ârândâŋ Kristo zâk umŋâ gâsâzâŋgomap,
    zorat toren toren mâpot nâŋgâm kwâtâtibi.
  ppo-ppo: Dia̧ró Kótóné wisiróló kae beteró betere so whi̧tamo fea ama bulatere fotoko̧né
    Kerisoné da̧paae doasi yaala sókó fole ala mo turó diriyóló tuȩ́ yó̧póló dapó.
  hin-2017: सब पवित्र लोगों के साथ भली भाँति समझने की शक्ति पाओ; कि उसकी चौड़ाई, और
    लम्बाई, और ऊँचाई, और गहराई कितनी है।
  wol-KYG: ngir yeen ak mboolem ñu sell ñi, seenum xel mana jàpp, ni mu leen ware,
    luy yaatuwaayub cofeelu Almasi, ak guddaay ba, ak kawewaay ba, ak xóotaay ba.
  bef-bef: lenali to mono ka keheliꞌahana bonaꞌi lugaꞌa hiti asagaꞌi Kilisito komopaꞌa
    lepiꞌehinana yamofihi keheli amuya malalabe luto loka nohobe.
  amm-amm: No monoi no mulu ami amiso soinuwomo. Kolaisoyo moi mulu unu monoi sainoinuwomo.
    To mo Kotoni noko nokolalo monoi mulu mo siyoli. Ulai koufa? Koufa muwoi. Soliyaki
    na. Aluwaso nuwakinuwomo, ta mulu na unoinuwomo. Puwoso mani, nuwakinuwomo, mulu
    na unoinuwomo. Woiso mani, mulu na tununuwo. Kotoni noko nokolalo komasoyo sainowumo,
    Kolaisoyo mulu uku monoi.
  zaj-zaj: giladi mweye hamoja na wanhu wose wa Mulungu muwe na mhiko za kutambula
    vija noge da Kilisto vidili gazi na tali, na vija vidicholile uchana na vija vidicholile
    hasi,
  chq-NT: Mɨ́³ɨɨ 'e li'øøi'²¹‑'oo' tyʉ́² coon'¹³ 'in catyaai² 'in jai'² lɨ́ɨ²i Dios
