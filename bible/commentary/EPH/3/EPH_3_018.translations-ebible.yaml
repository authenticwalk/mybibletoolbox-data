  nko-NT: Fówun mlɩa Bulu ahá atráhɛ mlɛ́talɩ́ bɩ́ ánɩ́ Kristo ɔdwɛ lɛhɩɛ́ móní,
    ɩlɛhɩɛ tɛ́ɩ́, ɩhɩ́ɛ́ bʋ ɩswɩ́, ɩlɛhɩɛ fʋ́á, ɩlɛhɩɛ wíé ɔtɔ́tɔ́.
  bsn-NT: To bajiro mʉa yijama, Cristo mʉare ĩ maisere bajiro gãjerãre maijeomena
