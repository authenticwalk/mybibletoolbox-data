  san-TIB: ཨིཏྠཾ པྲསྠཏཱཡཱ དཱིརྒྷཏཱཡཱ གབྷཱིརཏཱཡཱ ཨུཙྩཏཱཡཱཤྩ བོདྷཱཡ སཪྻྭཻཿ པཝིཏྲལོཀཻཿ པྲཱཔྱཾ
