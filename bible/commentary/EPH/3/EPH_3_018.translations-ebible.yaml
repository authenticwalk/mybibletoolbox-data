verse: EPH.003.018
translations:
  kpx-kpx: Lana katelahaliege Dilava ata bahatahi Kelisou laheho isiviai la tedaeveale
    ke hilokai lulelelahave. Kelisou laheho isiviale keu eseve holioholinu. Isito
    isivive keu balugataho.
  okv-H: Eto Keriso ai ta irirou ungote eto God ta embomeni tapa te amina Keriso ta
    osa ari pajire be rate heka doitokore avo ungona kiari haite avo pari ere ona.
  tbo-tbo: po tu wiwoiyawena ataputa mitehi Keliso a luhogala ona hanapugena imahiyeya,
    naka a yawata, po a dao, po a gae, po a hopu.
  mal-C: സ്നേഹത്തിൽ വേരുകൾ ആഴ്ന്നിറങ്ങി അതിൽത്തന്നെ അടിസ്ഥാനം ഇട്ടവരായി എല്ലാ ജ്ഞാനത്തിനും
    അതീതമായ ക്രിസ്തുസ്നേഹത്തിന്റെ വീതിയും നീളവും ഉയരവും ആഴവും എന്തെന്നു സകലവിശുദ്ധരോടുമൊപ്പം
    ഗ്രഹിക്കാൻ നിങ്ങൾക്കു ശക്തി ലഭിക്കണമെന്നും, ദൈവത്തിന്റെ സർവസമ്പൂർണതയാലും നിറയപ്പെടണം
    എന്നും ആണ്.
  grc-SR: ἐν ἀγάπῃ ἐρριζωμένοι καὶ τεθεμελιωμένοι ἵνα ἐξισχύσητε καταλαβέσθαι σὺν
    πᾶσιν τοῖς ἁγίοις τί τὸ πλάτος καὶ μῆκος καὶ ⸉βάθος καὶ ὕψος,⸊
  bgc-bgc: '@see-verse:EPH.003.017'
  khz-khz: Pe Palagu gena taunilimalima veagara maparara ria Keriso gena ulamagi kamu
    iwavagina, revana, mogana, e atana, e ropuna pio ripaa,
  deu-TKW: damit ihr in vollen Stand kommt, zu fassen mit allen Heiligen, welches
    da sei die Breite, die Länge, die Tiefe, die Höhe,
  zsr-NT: quië gac tséjniꞌliꞌ tsazxö́n len yúguꞌtë bunách queëꞌ Cristo ca nac yöl‑laꞌ
    nadxíꞌi queëꞌ, tsca ga rdxin niꞌl len naꞌl, len dxiꞌl len xtsaꞌl.
  lin-lin: mpo ete bozwa nguya ya kososola elongo na basantu nyonso monene, molayi,
    mokuse mpe bozindo ya bolingo ya Klisto,
  hns-NT: Ie rakam se toelog ekwan iesaai log ke sanghe samadjh paihe kie Kriest ke
    pjaar ketana tjakala, lamba, oetja aur gahier hai.
  noa-E: tagam khʉʉn agjö ʉ̈kha durrum khʉʉn dënjö jãga ich Cristoou khũchpaim athee
    khaba ich mag daupii wai nʉrraagta thumaam khʉʉn khõchkhaajẽ a khap amkhĩir; maimua
    jãga õor dau aphʉʉ maadëu nem igba khitawiajã thethem khʉʉnjö khõsi aajẽ a khap
    amkhĩir.
  eng-EMTV: that you may be able to comprehend with all the saints what is the breadth
    and length and depth and height—
  mib-NT: Te súcuan te cuu jecūhun vāha ni rō jiín táca ñáyuu candíje, ndese cáa jnūhun
    cúndáhú ni Cristo yohó. Chi yōhyo jíté, cáni, cúnú, súcún jnúhun ún, chi yōhyo
    cuehē sáha.
  lif-NT2: हे़क्‍केलॽरिक् खिनिॽ के़रे़क् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽनु ख्रिस्‍तरे़
    आक्‍खे़न् साॽरिक् लुङ्‌माॽ आदुक् के़लॽबान् काक् परिक्‍लाम् कुसिङ्‌निःप्‍मा के़सुक्‍तुम्‍लो॥
  xnj-xnj: muni muhotola kumanya pamonga na vandu voha va Chapanga uganu wa Kilisitu
    cheuvili muuvaha na utali na mukukula.
  mmx-mmx: La kusu mina umsu mi lolos eburu minedi limixin at ne Moroa kusu mina xasep
    do labalamu at ne Karisito i babaalom, ip teplas, i urut, la i si aleng tino,
  cbr-NT: axribia ami sináncë unicamabëtan, uiti chaira aín sinan 'ixun cara Cristonën
    camabi menu 'icë unicama, 'apucama 'imainun 'apuma unicamacëñunbi ñumaraira unibi
    nuibatia quixun mitsun nuitu mëu 'unánun mitsu ñucáxunin.
  tee-NT: Ju chunch ju uxijnan chai tachi chun ju ali'in ju talhilaca'anta ju Cristo
    laich amach'akxaya'it'it ta anchach ju ti cha'ank'ota ju ix'amapaininti Dios.
  eng-LSV: that you may be in strength to comprehend, with all the holy ones, what
    [is] the breadth, and length, and depth, and height,
  cak-NT: Y quiri' can ta xtiben entender junan quiq'uin conojel ri lok'olaj tak kach'alal,
    anchique modo jixrojo' ri Cristo; can jani' rech, can jani' rakan, can jani' rupalen
    y can jani' ka rupa.
  pah-NT: Onhoarõheterame ti g̃a ikwahavi Tupana'ga remimo'ẽhara'g̃a pavẽi nhaporemo
    nehẽ Cristo'ga nhande arõ hete javo. “Nane'ymi ga nhande arõ hete,” e'i ti g̃a
    ojohupe nehẽ. “Nhande nhaporemo ga nhande arõ katu katu!” Nahã ti g̃a ei onhimomby'avo
    ikwahava oyvyteri pe nehẽ, a'e ji Tupana'ga pe pe ndepyga. Onhoarõheterame ti
    g̃a ikwahakwahavi.
  sja-NT: Ma awara mãgá parã mãik'aapa awaraa ijãapataarãpa k'awaadait'ee Cristopa
    tachi audú k'inia iru bapari. Ara to t'ai audú jet'ee bɨk'a, audú teesoo bɨk'a,
    audú nãpɨa bɨk'a, mãga pɨk'a Cristopa tachi audú k'inia iru bapari.
  xed-xed: Ma tsaya dzaʼa kəl kaghuni nda inda sanlaha ma mnduha Lazglafta ka snaŋtá
    kɗavakta ɗvu ya ɗvu Kristi ta amu. Haɗ vərvra kɗavakta ɗvuta ta ɗvuta tsi ta amu
    wa.
  mks-NT: Ta a̱nda̱ jáví mé ndó xi̱hi̱n tócó ndihi na̱ cúú cuéntá Jesús cuu canda̱a̱
    ini ndó ndá quia̱hva quíhvi̱ ini a ndo̱hó.
  gfk-S: '@see-verse:EPH.003.017'
  bmu-bmu: 'Urukalemŋan nam köl eŋgiiga könagesö sarakŋi pakpak yembuk ölöp Kraistkö
    urukalemŋaŋgö könaŋi möt kutume. Jöpaköm neŋgimakzawi, urukalem miaŋgö dopŋi kewö:
    Göraŋi likeplikep teteköŋi qahö an bibihiza. Köröpŋi enduyaŋgö enduŋe angaiza.
    Köröpŋi euyaŋgö euŋe öŋgöza. Mewöyök dutŋe emuyaŋgö emuŋe geba ahöza.'
  dgz-dgz: Amba e God nao mega nagirewa iragi tanamoyana ame Keriso me baigan om mega
    anupen, ame nonongewa megawa, ge ao dot aeni megawa, ge bumagap vit aeni megawa
    anu tamanamepen menan aroe amunua e warayan.
  eng-GNV: 'That ye, being rooted and grounded in loue, may be able to comprehend
    with al Saints, what is the breadth, and length, and depth, and height:'
  zaa-NT: para qui'ni ttélíni le tsè' gani lani iyaba adí ca enne' qui' Tata Dios
    qui'ni iỹéniní ná la' tsì'ilatsi' qui' Cristua dèsdeba ỹiabara' hàstaá yétsiloyu,
    le' itúỹiani lugar para siempre nna catsi'ínie iyáỹiani ca enne'.
  eng-WEBSTER: May be able to comprehend with all saints what is the breadth, and
    length, and depth, and highth.
  guh-guh: Pacatovajëtabiabatsinua daxita Dioso panejumecovënëtsivi panejamatabëcueneyapëtaenexa
    Jesucristo bitso papecaasivajava.
  bon-bon: Piba weene Acejiyame me binamewale cama ibibi birige cängena umle äbitame,
    Yeesu me singi luma ngälu leca gyene, luma ngälu daamle gyene, luma ngälu caburage
    gyene, lipu uugle gyene;
  nhw-BL: Nijnequi amojuanti huan nochi sequinoc itlatzejtzeloltijca masehualhua Toteco
    xijmachilica quenicatza ihuexca itlaicnelijcayo Toteco. Pampa onpano hueyi itlaicnelijcayo
    huan ajsi campa más huejcapa, huan campa más tlatzintla, huan ajsi tlen campa
    hualquisa tonati hasta campa oncalaqui.
  swh-ONEN: mwe na uwezo wa kufahamu pamoja na watakatifu wote jinsi ulivyo upana,
    urefu, kimo na kina upendo wa Kristo,
  wbi-wbi: Nisuma kuuti muve nikisikina mu lwuutu lwa lughano lwa mwene. Muvisaghe
    nulughano lwa mwene ulwa kuuti mkagule pikulutang'ani, palikimo palikimo na vooni
    vano vitike, ndavule uvwelefu, nubvutali ni kyomo ni kigho ikya lughano lwa Kilisit.
  bba-bba: Kpɑ bɛɛ kɑ nɑɑnɛ dokeobu kpuro sɑnnu i kɑ kpĩ i Kirisin kĩrun yɑsum kɑ
    ten dɛ̃ɛbu kɑ ten ɡunum kɑ ten dukum ɡiɑ,
  eng-KJVCPB: may be able to comprehend with all saints what is the breadth, and length,
    and depth, and height;
  kgk-NT: Ajerure meme Nhandejáry-pe he'ýi gwive ndive pene mombaraete hagwã. Aipota
    pene mo'arandu porã peikwaa hagwã Cristo, heko porayhu tee rei va'e-pe. Enterove
    va'e voi hembiayhu. Oporohayhu ku'a ku'a e'ỹ va'e voi ha'e. Oporohayhu meme va'e.
    Ohayhu okanhy va'e. Mombyrygwa hembiayhu. Yváy pygwa gwive ohayhu. Yvygwy pygwa
    jepe ave ohayhu. Ndaipóri voi hembiayhu e'ỹ va'e.
  waj-waj: Yisuu Kirisiinna mmuduuya riraivo pinaa ari vookaraivai vakia roo saivai
    saivai hokobavai vioo verepi hokobavai vioo mmeepi hokobavai hama araivootainaravai.
    Ngieetama mmuakiaa Anutuuqaa gioonna kiaapuyaatama ivaa tuqinnama teeda rikiaaraivaara
    na yaaku varaunoo.
  cpy-cpy: Rootakira ikematha-perotan-teeyaawori ikaatzi rashiyitaari Jeepatzii-totaa-rewo,
    ikimiwitakawo antawotatyeemi retakotanka, jantha okaatemi, ojenokityaami, inthomoekitatyeemi.
  mpx-mpx: Ya awanun alomiyau ge Yehoba wana gamagalau gegewel bosowaimiu Keliso wana
    nunuwana ana manamana, ana yapu, ana miha, ge ana limwan nuku atena.
  wbp-wbp: Ngajulurlu karna-nyarrarla nyanunguju payirni yungu-nyarra pirrjirdi-mani
    yungunkulu nyurrurlarlu manu panu-karirli Kaatu-kurlangu-paturlu langa-kurra-mani
    kuja kanyarra Jijaji Kiraji yulkami-nyayirni warrarda.
  luo-luo: mondo omi un kaachiel gi jomaler duto ungʼe hera mar Kristo, ma lachne,
    gi borne, kod borne modhi malo kod tutne odhiero dhano ngʼeyo.
  nhe-NT: Nijnequi imojuanti huan nochi sequinoc itlatzejtzeloltijca tlacajhua Toteco
    xijmachilica quejatza ihuexca itlaicnelicayo Toteco. Pampa onpano hueyi itlaicnelijcayo
    huan ajsi campa más huejcapa, huan campa más tlatzintla, huan ajsi tlen campa
    quisa tonati hasta campa oncalaqui.
  aii-aii: ܕܡܵܨܹܝܬܘܿܢ ܝܵܕܥܝܼܬܘܿܢ، ܥܲܡ ܟܠܵܝܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ، ܡܘܼܕܝܼ ܝܠܵܗ̇ ܦܸܬܝܘܼܬܵ‌ܐ ܘܝܘܼܪܟ݂ܘܼܬܵ‌ܐ
    ܘܪܵܡܘܼܬܵ‌ܐ ܘܥܘܼܡܩܵܐ،
  esk-NT: Agaayuraqtuŋa taatnatun kaŋiqsitḷasritquplusri ukpiqsriruapayaatlu qanutun
    iraqtutilaaŋanik, taktilaaŋaniglu, ititilaaŋaniglu, qutchiksilaaŋaniglu piqpaksrił̣han
    Christ-ŋum.
  msb-msb: Kay kun mangyari ini, kamo, kaupod san tanan na mga insakupan niya, magkakaigwaʼn
    gahom na masabutan kun sing-ano an kahalaba, kahalapad, kahitaas kag kahidarom
    san kamuot ni Cristo.
  cpa-NT: Lah¹jøng² hlanh¹³jni Diú¹³, mi³jøng² li¹ŋih³ hniah¹² cu¹dsie¹² quianh¹³
    ca¹lah¹já¹ dsa² quián¹² Cristo ha²cónh¹ ja³té¹² ja³hniang¹ Cristo jniang³.
  dso-dso: ମୁଇ ପାର୍‌ତନା କଲିନି ତମେ ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ମିସିକରି କିରିସ୍‍ଟର୍‍
    ଆଲାଦ୍‍ ବୁଜ୍‌ବାକେ ବପୁ ପାଇସା । ତାର୍‍ ବଡ୍‍ ଆଲାଦ୍‍ ସଙ୍ଗ୍‍ ସେ ଆମ୍‍କେ ଆଲାଦ୍‍ କଲା ଆଚେ
    ।
  meu-meu: bena helaḡa taudia iboudiai ida Keriso ena lalokau lababana bona rohana
    bona harana-latana bona dobuna
  yva-NT: Ribe sambayambe indamu weape, vatan tenambe Amisye apaura mansai nawe, weananta
    irati muinyo Kristus ama titije me ama nggwaravainye me ama ntapekane me rai.
  dgc-dgc: Mapospusan moy maka be i kadikél na pégmahal ni Cristo dikitam. Sakay mapospusan
    maka be du étanan a tolay na Diyos
  zpm-NT: Ga guieṉ to gaṉle grë to grëraa zha ne ngab lo me, ne nligaa pa lotaa nquialadz
    me to, nacda ncuaaṉe grieelo ctiix ne, guiab ne lalnuw.
  hix-NT: Apa y, tàxenye Kryestu yehtxoho hutwatxehkanye ro me hak nahtxoko. Anar
    komo wyaro, omryenon komo wyaro rma, tàxenye Kryestu yehtxoho hutwatxehkany me
    rma rha hak nahtxoko, nyamoro xarha, àkehe, àwya, ohokonye. Àsok hana kxeny nay
    ha, Kryestu ha. Thenyehra rma haxa kxeny nay hamà. Àsok tawro hana. Kxenye ehtxoho
    kuknomahra tehxatxow hamà. Uhutwahra tehxatxow hamà. Ukuknomatxehkahnà rma kuknomanàr
    xe wehxaha, owyanye. Uhutwatxehkahnà rma hutwanàr xe wehxaha, owyanye. Àro ke,
    onà wyaro àkehe, kyàmkomo wya. Apa y, tàxenye Kryestu yehtxoho hutwatxehkany me
    hak nahtxoko, àkehe, àwya, ohokonye. Apa y, amna yowakryenye ro me rma haxa manaha,
    omoro, thenyehra mak ha, tkatxehkaxe ro mak ha. Àro hoye ro, onewakryenàr me rma
    haxa hak nahtxoko, nyamoro, àkehe, àwya, ohokonye.
  sim-sim: Ushinak Avui Wasilakahi ma jir amber avak os Krais man wapnuku orhik or
    owenda nombon armek ji heyekrahakoroka. Nirin wapnuku orhik or owendari osik nihi
    farniyik or sihi hari ri. Os erem or uri oso mbeek mendek nakwa ambu sir. Er nakwa
    sir.
  npi-ULB: ताकि, उहाँको प्रेममा सबै विश्‍वासीहरू सँगै ख्रीष्‍टको प्रेमको चौडाई, लम्बाई,
    उचाई र गहिराई तिमीहरूले बुझ्‍न सकोस् ।
  cgc-cgc: Gapangabay a man ta Dyos na kyo yan daw tanan na duma pa na mga ittaw din
    makaintindi gid ta gugma Cristo na sikad gid bakod na paryo dili masukol daw ino
    kalaparen, kalangkawen, kadatasen daw kadalemen.
  tim-tim: Hain manmâ âmâ Yesugât kâmot nen olop Kristoŋe okot nâŋgâ nengimap aregât
    tâŋe parâŋe keiŋe keiŋe hârok nâŋgâm metewaengât.
  yor-yor: kí ẹ̀yin lè ní agbára láti mọ̀ pẹ̀lú gbogbo àwọn ènìyàn mímọ́, ohun tí
    ìbú, àti gígùn, àti jíjìn, àti gíga ìfẹ́ Kristi jẹ́.
  wos-wos: Téta guni Godna du takwa wali jémba xékélakitanguni. Krais Jisas nanika
    némafwimbu mawuli dé ye. Nanika némafwimbu mawuli yandéka, wu némafwi joo dé.
    Atéfék némafwi jonduré dé sarékéngwandé.
  emp-NTPO: Maʌ̃ne bãrãba jũma Ãcõrẽ ẽberãrã ume poya cawad̶ia Crito quĩrĩãra waib̶ʌa
    b̶ʌda, jed̶ea b̶ʌda, drasoa b̶ʌda, ʌ̃tʌ b̶ʌda, idjab̶a nãbua b̶ʌda.
  eng-F35: so that you may be fully able to grasp (with all saints) what is the breadth
    and length and depth and height;
  ind-ind: seperti juga doaku untuk semua orang lain yang sudah Engkau sucikan karena
    percaya kepada Yesus. Kiranya kasih-Mu menjadi dasar kehidupan mereka, agar mereka
    mengerti betapa lebar, panjang, tinggi, dan dalamnya kasih Kristus kepada kami.
  pes-OPCB: تا همراه با سایر فرزندان خدا، عرض و طول و عمق و بلندی محبت مسیح را درک
    نمایید، و طعم آن را در زندگی‌تان بچشید. گرچه محبت مسیح آنقدر وسیع است که فکر انسان
    قادر به درک کامل و واقعی آن نمی‌باشد، اما آرزو دارم که شما به آن پی ببرید و تا
    آنجا پیش روید که از وجود خدا لبریز شوید.
  mpt-mpt: Yesus Klaiste nibo kla gobe bie kesoa e gobenin kukub olo sumobe. O binano
    onon tlanoa ge dlakanobio kesoa ne Gode baabania Kobo bainobo galin nakaia unangai
    Efesas bib sel isa eka bainobo galin nakaia unangai bib mak bib mako blib isa
    alukum daabeneba i bainobo galino omsbal mabeneba i Yesus Klaiste kla gobe bie
    kukubo tekein keine! E gobenin kukubo sum kesoa nakaia unangai o klao mo tekein
    kenomabibbabo, kobo daabeneba i e gobenin kukubo kla tekein keine! I e gobenin
    kukubo kla tekein kenimibo i Klaiste kukub osa eka keb kukubo afet osa i alukum
    kla tekein keniba makob keb ulab aniba naka molot unang molot anomabiobo ge ohabibe.
  ssx-ssx: Koda꞉na꞉ wanda꞉hali paeyao ame̱le̱ ikana꞉ma꞉ Ketiso ipika꞉ pukima꞉ homa꞉la꞉eki
    tombomanu wala꞉la꞉ ekita꞉ petipeke make hokulu make manda make oto nane make handoemena꞉yeke
    I̱ma꞉ yeni pitolome.
  mkl-mkl: ku bɑ iŋɛ do woo dɑsi Jesu nɑɑnɛ ŋɑ iyi ɑ̀ ɡbe fei i yɔkɔ i mɑ̀ zɑkɑ bɛi
    kubii Kirisi í cĩ í to do kusɔɛ do kujĩisɑɛ do kuɡbokɑɛ.
  gaq-gaq: ତେଲା କିସ୍‍ଟନେ ଆଲାଦ୍‌ ଜେ ଉଡ଼ି ଚ୍ଲେ ବାରି ଅସାର୍‍ ଲେଃଏ ଉଡ଼ି ତିଆର୍‍ ବାରି ଉଡ଼ି
    ସ୍ରି ପେ ଇସ୍‍ପର୍‍ନେ ବିନ୍ ବିନ୍‍ ରେମୁଆଁଇଂ ଏତେ ଆକେନ୍‍ ମିସୁନ୍‍ସା ବପୁ ବାପେୟାଏ ।
  gof-RNT: Hessadakka, Kiristtoosa siiqoy ay mela dalggeko, adusseeko, dhoqqekonne
    ciimmooko geeshshata ubbaara eriya wolqqaa hintte akeekana mela woossays.
