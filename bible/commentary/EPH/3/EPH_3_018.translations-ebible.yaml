  san-BUR: ဣတ္ထံ ပြသ္ထတာယာ ဒီရ္ဃတာယာ ဂဘီရတာယာ ဥစ္စတာယာၑ္စ ဗောဓာယ သရွွဲး ပဝိတြလောကဲး
