    nu unyansuku, nu ulundu nua ulowa nu ang'wa Kristo.
  eng-PEV: I pray for you, and for all God’s people. I pray that you will know, in
    a powerful way, that Jesus Christ loves us very much. He loves us so much that
    nobody can properly know all about it. But I want you to understand that he loves
    everybody very much, so that you will become like him in every way, and you will
    live the good way he wants you to live.
  ilo-ULB: Addakayo koma iti ayatna tapno maawatanyo, a kakadua dagiti amin a namati,
    ti kalawa, ti kaatiddog, ti kangato, ken ti kauneg ti panagayat ni Cristo.
  pir-NT: Ijipihtiyequina apequina Cohãcjʉ̃ yequina gʉ̃hʉ Cristo tiquiro tutuaro cahĩñene
    tiquina masiatire sini basaja. Tiquiro ijipihtiyequina masare cahĩ yʉhdʉariquiro
    ijire. Sa cahĩniquiro tiquiro ijiye tiyere mʉsa quehnoano masiatire sini basaja
    mʉsare. Sa yegʉ tiquiro cahĩñene mʉsa masigʉ̃ cahmeaja mʉsa mehna Cohãcjʉ̃ quehnoano
    ijiatire. Quehnoa yʉhdʉariquiro, ñañe marieniquiro tiquiro ijiro saha mʉsa wahatire
    tiquiro cahĩñene mʉsa masigʉ̃ cahmeaja. Sa yegʉ tiquiro cahĩñene mʉsa masiatire
    sini basaja mʉsare Cohãcjʉ̃re.
  anv-NT: Nnɛne ntó mmyɛ nnó Ɛsɔwɔ apyɛ ɛnyú chóncho ne bɔɔ́ Ɛsɔwɔ abifɔ ako débɔ
    uto mankaá nnó gejeé ɛyigé Kras Jisɔs abɔɔ́ ne ɛnyú ako, gepwɔɔ́ yɛ́ndégenó
    ɛyigé muú akágé mɛɛ́,
  sab-NT: malen cha gerule ba ole Chube, ba ama ta gbe kaire ba kwian na ulita nu
    Cristo gaba ulia ta gbe suge trate ulia mo tale Cristo no no ama ole chui tangle
    diali.
  tmd-tmd: Nɨ höjöpalmɨdla, ñɨŋ aipam Krais nöbö mö bla aipam magalɨg, Krais nuŋ öim
    nöbö mö mɨ ödöriö madmag nɨg aku nugw ri aböña.
  acr-NNT: Chuyaꞌa kꞌu che alaq junam kukꞌ konoje ri e re Rire, ri ketaꞌmaj alaq chi
    utz ri rutzil ukꞌuꞌx ri Cristo chaꞌ jelaꞌ kamaj alaq usukꞌ janipa runimal uwach,
    runajtijil raqan, ruchoyil upa y runajtijil uwiꞌ ri rutzil ukꞌuꞌx.
  kpg-kpg: Gei goodou ngaadahi mo nia daangada a God huogodoo gi kae ina di mogobuna
    maaloo di iloo di palaha, looloo, tuuduu, mo di llala o di aloho o Christ.
  taj-taj: थेह्रङ् लसीन परमेश्‍वरला म्‍हिगदे जम्‍मानदेन छ्‌याम ख्रीष्‍टला माया गाते
    ल्‍हानान मुला भिसी एनीगदेसे घोखम्‍गै।
  avt-avt: Menmen im maamkaap yi mɨt miyapɨr yetike mɨt miyapɨr han ne God nerer wit
    wit, te yi eiyɨrtei markeik te Krais hanhani. Hɨram iuwe minɨn nepni, hɨram mamno
    mamre nokim, hɨram mamno kesiyen. Hɨrak hanhanai wɨsenum.
  cbk-cbk: Entonces, ta reza tamen yo que ustedes pati todo el maga creyente ay puede
    entende enbuenamente si paquemodo gayot de grande el abundancia del amor di Jesucristo,
    cay talli si Jesucristo na di ustedes maga corazon para dale ese amor.
  uig-ARA: بارلىق مۇقەددەس بەندىلەر بىلەن بىللە مەسىھنىڭ مۇھەببىتىنىڭ كەڭلىكى، ئۇزۇنلۇقى،
    چوڭقۇرلۇقى ۋە ئېگىزلىكىنى چۈشىنىپ ئىگىلىۋالغايسىلەر؛ يەنى ئادەمنىڭ بىلىپ يېتىشىدىن
    ھەسسىلەپ ئېشىپ چۈشىدىغان ئۇنىڭ مۇھەببىتىنى بىلىپ يەتكەيسىلەر، شۇنىڭدەك خۇدانىڭ
    مۇكەممەل جەۋھىرى بىلەن تولدۇرۇلغايسىلەر.
  tuf-tuf: Baat cat, chiwa cahujín bahnáquinat cat, Jesucrístoat uwan bita sehnáctara,
    ey orac rahcuayta acu urá wícayta acu conro. Cajcan bahnác cuitar bin cat, rahs
    raquíc wihár bin cat, rahs rau wihár bin cat, cuacúr bin cat, usár ica cuitar
    bin cat, Jesucrístoat uwa sehnár yajc báhnajar chihtá baat ay istayta acu conro.
  abx-abx: nga agpakakaya kam pagsabot, huwang si dimu'an nagpantagama paghuwang si
    Diyos, kon ay pa i kahaway-na pati' kalanga-na ngan kon ay pa i kadyalta-na pati'
    kalalum-na si gugma'-na si Kristo.
  mco-NT: Nañ jadu'n Dios nmɨbɨjctzooybɨch mɨɨd miich ajcxy ycɨxpɨ co miich ajcxy
    etz tüg'ócɨy mɨbɨjcpɨdɨjc mnejhuɨ́ɨygɨxɨpy jadu'n nej Cristo xychojcɨm xyjɨhuɨɨyɨm
    mɨjcajee. E yɨ' chojcɨn yjɨhuɨɨyɨn jadu'n nipaady nej tüg tɨjc huɨdibɨ jac cɨxɨp
    jac mɨjɨp, jac yooñɨp jac cɨɨcyɨp ca'ydɨ ni huɨdi tɨjc.
  cpb-NT: Iro inkemathaperotantaiyaawori ikaatzi oiteshiretaarewo, oshiyawaitakawo
    antawoite inatyeeme retakonka Cristo, santhari onkaateme, jenoki onkantyaame,
    inthomoi inatyeeme.
  aon-aon: Eik yenek beten namudok um yakri ipak puni ihishmorim Iruhin ananish arpesh
    purao ananin dodog um pudukemesh um agundok anan urkum manawasham ipak abom um.
    Pudukemesh um debegun abom nato iruhw um, debegun nabuhukuk atap um, aria agumigun
    nanak wobuwobur um.
  hus-NT-2005: neꞌech tám ka ejtóch ka exbay kʼal ejtal an belomtsik xan tin pubíl
    nin kʼanidhaxtal na Kristo.
  mig-NT: te suni náva̱'a kuu juku̱'un va̱'a ini̱‑ro̱, jíín táká ña̱yɨvɨ ndóo, ndasa
    káa tu̱'un jichá, tu̱'un káni, tu̱'un kúnú, tu̱'un súkún, cuenta máá‑yá,
  bps-bps: du fye gmagan gamu, gagin i kdee dad to Dwata, too gamlabat ku tan i kabal,
    ktahà, kdatah, na kngalam i kalbong nawa Krayst gamu.
  mbs-mbs: Pineokit kenyan, ontò kaw metaga-taga sipat kedita tadon menge sakop te
    Timanem te kebelad aw kelayat aw kelangkaw aw kedalem te kedakel te pedowan i
    Cristo.
  tof-tof: e gaoandó kwarilo, blaman Godón pamkolpampükü, küp amzyatóm Kerrison moboküpdü
    ubi ia nadüzan taptapa, kokrrapa, kwitüma, akó kukurrua.
  cme-NT: ku yaa Diiloŋ-dũŋ-baaŋ namaaŋo‑i hiere na kũŋgu-na, na ka gbãa suɔ Kirsa
    nelnyulmu nolaaŋgu‑i.
  sus-sus: N a maxandima a xa sɛnbɛ fi wo ma, alako wo nun sɛniyɛntɔɛ birin xa nɔ
    Ala xa Mixi Sugandixi xa xanunteya gboya, a kuyɛya, a iteya, nun a tilinyi kolonde
    wo mabiri.
  pon-2006: pwe kumwail oh sapwellimen Koht me pilipil kan koaros, kumwail en kak
    dehdehki ia uwen lauden limpoak en Krais, duwen eh tehlap, eh reirei, eh ile oh
    loal.
  dad-dad: ã Negur nẽ tamo kayau ganan geid, Kristus nẽ wau laa fiya anĩ, odug naig
    be fiya, meluk, ilun ado, namen naig be fiya anĩ ulogouf nigin megeir walogouf,
  zab-NT: ax zelee gacbeet cun iraru de saniroldilaaznɨny dec zecpaczaxnarul ne axtpacza
    rut nalo guroo ná guelrcaaz xtenny.
  jae-jae: Go amac to Anôtônê lau samob nêm kauc êsa e ajala gebe Kilisinê têtac gêwiŋ
    aêacŋa kesewec kêtu tapa to kêtu baliŋ ma kêpi gêja to kêsêp gêja
  ksd-ksd: upi na tale avat ba avat a matoto valar pa varurung ma ra lavur tena gomgom
    par ba ava la ra tababana, ma ra lolovinana, ma ra maluluvinana, ma ra tuluaina,
  msm-NT: agun ogpakasabut kow dow to duma no mgo sakup to Diyus to sikan gugma ni
    Cristo ita no kona yagboy ogkasukud.
  myk-myk: Yi ni Kilɛ wo fɛfɛɛrɛ wuu pu bɛɛri di já kee taanɲɛɛgɛ ke ɲidaa, ni ki
    kadaa, ki ɲubile ni ki jogi ɲuŋɔ kana cɛ.
  sbe-sbe: Na ya kaibwada taba maiyamiyao Yaubada yona tamowai maudoidi, Keliso yona
    gadosisi lakina, lohana, saena yo yona gabwatum ne nuwatulobaina kalimiuyena.
  mcr-mcr: Iyää Apä, iquatä, Tqä ämaqä eeqänäŋä itäŋi, qu Kraisi Iqueqä suqä ämaqeŋqä
    äwiŋqe, aaŋä naqänäŋä eä, quapitä hiqotitä, itaŋga haqä yätqätä mänäqä mämdä,
    im-imqä iquvaŋä iptänäŋqä iquenyqe, näqŋqä ämepu, a yäŋänäqŋqä kiqätätpŋqä, inä
    iwimäkiyä.
  cux-NT: Tuu'mí ndís'tiī ndúúcū nducyaaca 'iiⁿ'yāⁿ chi i'téénu yā Cristo n'daacā
    cuuvi cádiinuuⁿ nī yeⁿ'ē chi vaadī neⁿ'e yeⁿ'é Cristo ní tan'dúúcā Cristo neⁿ'é
    taavi cá yā nducyaaca 'iiⁿ'yāⁿ.
  tur-YTC: '@see-verse:EPH.003.017'
  san-ITR: itthaM prasthatAyA dIrghatAyA gabhIratAyA uchchatAyAshcha bodhAya sarvvaiH
    pavitralokaiH prApyaM sAmarthyaM yuShmAbhi rlabhyatAM,
  bel-N: каб вы, укараніўшыся і ўмацаваўшыся ў любові, здолелі сьцяміць разам з усімі
    сьвятымі, што ёсьць шырыня і даўжыня, глыбіня і вышыня,
  sch-sch: masikin, nangni, Pathien mingei nâm lehan Khrista lungkhamna inzar tie
    ngei, asei tie ngei, ânsâng le ânthûk tie ngei riettheina ratha nin dôn theina
    rangin.
  mic-MIQNT: A'sutmesseuloq glaman gilew, maw 'ms't ta'n te'sijig Gjinisgam ugtmimajuinumg,
    guguntoqs'p ml'gigno'ti ugjit gisi ns'tasultinew ta'n Se'suguli pajiji gsalugsioq,
    na tetuji sge'g aq tetuji pittaq. Teli ns'tasultitoqs'p ta'n teli gsalugsioq tetuji
    esp'teg aq tetuji temig. Na tliaj.
  huu-NT: Cristo caɨna jaca eo isiruillana, nana jɨaɨe creyentiaɨ dɨga jaca eo isiruillana,
    omoɨ eo raise uiñuana jɨɨdɨcue. Naimɨe caɨna eo isiruillacɨno caɨ comecɨaɨ facajacɨno
    baɨfemo uailla jira, naimɨe caɨna eo isiruisoillacɨnona jaca raise uiñoñedɨcaɨ;
    iadedɨ iena janore caɨ uiñuamona, Jusiñamui omoɨ comecɨaɨna namatallena jɨɨdɨcue.
    Iese omoɨ facaina jɨɨcabidɨcue.
  jiv-NT: Túrakrum ashí Yus-shuarja̱i̱ Kristu aneṉkrattairi̱ nekaattarme. Imiá uunt
    asa naṉkantsuk tuke amuukachminiaiti.
  otm-NT: Janangue'a nɛ ahʉ nɛ gätho mi'da yʉ 'yɛ̨c'yɛi da zä gui pąhmbʉ hangu nan
    uant'i, nɛ hangu na mba, nɛ hangu nan hɛ̨, nɛ hangu nan hɛ̨ts'i a rán huɛ̨cate
    ra Cristo.
  dah-dah: Irde deŋya kadtiŋ yago Al Kuruŋyen alya bereya goyen Yesu Kristu beleŋ
    deŋ goyen bubulkuŋne wor po yeŋ nurde duneŋ hi goyen dahade yeŋ bebak tiwoŋ yeŋ
    nurde hime. Al beleŋ det kurate hendemiŋ, pelyeŋmiŋ, ulyaŋmiŋyabe dukuŋmiŋya goyen
    tuŋaŋ teŋbe kuruŋmiŋ goyen bebak teŋ haŋyen gwahade goyen po, deŋ wor Yesu beleŋ
    amaŋeŋ nurd duneŋ hi goyen dahade yeŋ keŋkela bebak tiwoŋ yeŋ nurde hime.
  tnk-tnk: Ro iamɨnhi irə kɨmiaha nərmama me pam səvəi Kumwesən tihəukurən amasan
    nokeikeiien səvəi Kristo, rəmwhenɨmw pɨk, məpwəmwɨs pɨk, masori pɨk, mutə pɨk.
  kpr-kpr: '@see-verse:EPH.003.017'
  san-IAS: itthaṁ prasthatāyā dīrghatāyā gabhīratāyā uccatāyāśca bodhāya sarvvaiḥ
    pavitralokaiḥ prāpyaṁ sāmarthyaṁ yuṣmābhi rlabhyatāṁ,
  nho-nho: teenaa ki haimahi kootou hakapaa ma naa tama katoo TeAtua, ki illoa hakaraaoi
    kootou i te taaraki, te huarooroa, te konotuu, aa te nnoto te laaoi Christ.
  gym-NT: Ye köböire abko Kristota ni tarere kri krübäte abko ni ñan raba ñäketbe
    jire chi ye abko rabadre gare täte jökrä munye, nitre deme deme tödekaka Kristobti
    ye ben gwaire abko tita ribere kore ni Rün Ngöböye munkrä.
  azg-NT: Nndaꞌ vaa na macꞌan chaꞌ ꞌoꞌ yo ninꞌtsoñꞌen nnꞌan cüentaaꞌ Tyoꞌtsꞌon na
    ngaquehoꞌ na ncüaaꞌ nꞌonhoꞌ tsaꞌnndaꞌ tꞌman tsixuan juu na viꞌntyjii Cristo ꞌoꞌ.
    Juuhanꞌ tꞌmanntyichen tsixuanhanꞌ, chintyi na veꞌ ntyja ꞌnaan juu na tuen nnon
    tsonnangue. Ntyja na viꞌntyjii jon ꞌoꞌ tcontyichenhanꞌ, chintyi xueechuuꞌ tsꞌan.
    Ndyentyihanꞌ, chito veꞌ chaꞌna nandye tsjöꞌndue. Ndoꞌ ndaandue min na njoonhanꞌ,
    juu na viꞌntyjii jon nnꞌan tjantyichen na njoonhanꞌ, chichen ndaandue.
  bhd-bhd: सब पवित्र लोकन सेइं रोड़ेच़ारे समझ़नेरी शक्ति हासिल केरा; कि तैसेरी चौड़ाई,
    ते लमबाई, ते ऊँचाई, ते डुघार केत्रोए।
  too-NT: Lā' nā icsqui'ni' Dios para que hui'xina'n namāchekxīyā'tit palh Cristo
    lej quincāpāxquī'yāni'. Lā' catamāchekxīlh huā'mā' ixlīhuākca'n a'ntīn tatapa'ksī
    con Dios.
  ind-AYT: dan agar kamu bersama semua orang kudus dapat memahami betapa lebar, dan
    panjang, dan tinggi, dan dalamnya kasih Kristus.
  cjo-NT: Aririka paapatziyaperotakyaari, pikimityaari paashinipaeni aapatziyariri,
    piyoperotatye osheki inintaperoeyakaeni Jesokirishito, tee eechonkiini inintee.
    Ashi royiro inintaperoeyakaeni ikantatyaani.
  nsn-nsn: marung banotong naman manate menia keip tosno tamata uakapa God, hape re
    uleik pe na nimalauelhir Kristo, doh hape re barah pe, doh hape re i rana pe,
    doh hape re uailolono pe
  san-DEV: इत्थं प्रस्थताया दीर्घताया गभीरताया उच्चतायाश्च बोधाय सर्व्वैः पवित्रलोकैः
    प्राप्यं सामर्थ्यं युष्माभि र्लभ्यतां,
  tna-NT: Meshanapaque pamapa pia edue cuana neje tupupai Cristo ja micuana ebia su
    ibuneda ebatani.
  lid-lid: Ya jo aso-ok Kindrei kaseben aha ma hawe iri mwan ma badih marakon tan,
    ta aha mari winiyan atanan ta sabe handru Krais aso-ok aha. Ma tikisiy tan doh
    ili lawe-en labai, ma ili loken labai, ma ili andri labai. Ya, ari apus tan bwe!
  wim-wim: '@see-verse:EPH.003.017'
  zga-M: Nidoova muve ni likolo nu wufu lwa lugano lwa mwene. Muve mulugano lwa mwene
    muwesye ukwelewa, paninie na vadiki voni, nda vuvelile uvutandache, uvutale nu
    vutale ukwiko nas wa lugano wa Kilisiti.
  yom-yom: Buna buawu bobo lulenda baka bu sudikila va kimosi ayi banlongo boso phila
    luzolo lu Klisto luididi siadila, kula, phinda ayi zangama,
  san-SIN: ඉත්ථං ප්‍රස්ථතායා දීර්ඝතායා ගභීරතායා උච්චතායාශ්ච බෝධාය සර්ව්වෛඃ පවිත්‍රලෝකෛඃ
    ප්‍රාප්‍යං සාමර්ථ්‍යං යුෂ්මාභි ර්ලභ්‍යතාං,
  yut-yut: Aŋek ji Piŋkop dakon mɨŋat amɨn morap gat kɨsi tapmɨm paŋek Kristo da amɨn
    do but dasi galak taŋ yomɨsak uŋun do pakyaŋsi nandaba pɨsosak. Uŋun madep daman.
    Ɨlalogɨni uŋun madepsi, ae dubagɨsisi kɨsak, ae kwensi wɨgɨsak, ae mibɨlɨsigwan
    pɨgɨsak. Asi, Kristo da amɨn do but dasi galak taŋ yomɨsak, uŋun da nandak nandak
    morap kɨsi yapmaŋdak, mani ji da tagɨ nandaba pɨsosak. Yo tagɨsi morap Piŋkop
    iyɨkon tugaŋ toŋ, uŋun jiyo kɨsikon tugaŋ toni.
  grc-BYZ: ἐν ἀγάπῃ ἐρριζωμένοι καὶ τεθεμελιωμένοι ἵνα ἐξισχύσητε καταλαβέσθαι σὺν
    πᾶσι τοῖς ἁγίοις τί τὸ πλάτος καὶ μῆκος καὶ βάθος καὶ ὕψος,
  cpc-NT: Iro inkimathapirotantaiyaawori oitishiritaari, okimiwaitakawo antawoiti
    inatyiimi jitakonka Cristo, santha onkaatimi, jinoki onkantyaami, inthomai inatyiimi.
  nhg-NT: Ejqueu ma cuale xebejbeletecö xecasojcömatecö nemejua hua noche ocseque
    yecteque, quiene bieye lalebes hua beyac hua patlöhuac hua tlacpac hua bejcatlanca
    ica tietlasojteles Cristo.
  nya-nya: kuti mukhale ndi mphamvu, kuti pamodzi ndi anthu oyera mtima onse muthe
    kuzindikira kupingasa, kutalika ndi kukwera komanso kuzama kwake kwa chikondi
    cha Khristu.
  ngu-NT: Niman no nictlajtlanilia Dios para nemejhuamej cuajli xcajsicamatican inhuan
    nochimej on iyaxcahuan, quen itlaj sanoyej patlahuac, niman hueyac, niman huejcatlan,
    niman tlacpac on itetlajsojtlalis Cristo.
  kup-kup: Met Iesu Kristoz zakepiv dari añaraboz zakepivoz zut hez bon, oñ pim darimaz
    zakep etamah-pov ahö mapov hez, povoz ari Godiz añarab mapori tin hodad tepekez
    hat darim Papapun mañ mañamoh.
  jid-jid: Ni duyi to, baba bihu, a ngye hi rjurju ni, bwuni, gbron, ni son Baci.
  wmw-wmw: mukidiri kwereriwa, pamoja na watakatifu piya, upana, urefu, ujunda, pamoja
    na kwica ka pendo rake.
  gmv-GGM: Kiristossa siiqos ahotethay adusatethay dhoqatethayine ciimatethay ay ginakko
    inte amaniza asa wurisora isipf shakii erana malakko.
  ssg-ssg: Na masin ien, amuto hetekie teka seilon liai ti Haeu, amuto paxai tioi
    lalape wawahen ti Haeu, tap tel i pon kolongenian. I xoini lawe waliko ma tin
    tap tahi tapoan.
  zpo-NT: Nu snee nzho mod labeyy gu leeka kwaan labeyy stub naz xaa Jesús, xaa nambey,
    nel naro doo nak yalnkela cheen Jesucrist.
  poy-poy: su muwezi kuvimana pamuhera na wantu woseri wa Mlungu ntambu mafiliru ga
    Kristu gaeneya kwa utali na upana kwa kimu na kina.
  qwh-NT: Jina mañaquicä Jesucristupa cuyaquinin allapa jatunpa cashqanta qamcuna
