  san-ASM: ইত্থং প্ৰস্থতাযা দীৰ্ঘতাযা গভীৰতাযা উচ্চতাযাশ্চ বোধায সৰ্ৱ্ৱৈঃ পৱিত্ৰলোকৈঃ
