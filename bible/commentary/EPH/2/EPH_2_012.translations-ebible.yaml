  cof-NT: Junni nulaca tsantintsan jominue. Crístochi caitominlanue. Diosi wenteca
    israelita tinunlabe peitominlanue. Diosi israelítalaberi trato quito, nulabe trato
    pequica itominue. Niyaquenantiya se lono itominlanue. In tote Diosi caquiraca
    iton cuwentanan chuminlanue.
  srm-NT: Wan bi dë a dendu u dee sëmbë Masa Gadu bi tei fëën seei, kuma u Isaëli
    sëmbë. Biga ku u dee lö sëmbë aki Masa Gadu bi a’ buka. A paamusi u sömëni soni,
    ma unu, wan bi dë a dendu. Un bi ta libi fuunu a di goonliba aki nöö a kaba. Wan
    bi abi di biibi taa sö wanlö gaan bunu Gadu bi abi u da unu. Wan bi ta mëni Gadu
    seei. Sö un bi ta dë di ten wan bi dë ku Masa Jesosi Keesitu.
  qvs-NT: Mash allita yuyaychi. Ñawpa tiempu kankuna manara Jesukristuta kreyishpara
    kawsarkankichi. Judiyu runakunawan chikninakushpa kawsarkankichi. Tata Dioska
    mana kankunawanchu paktuta rurarkan nima willashurkankichichu salvakuk shamunanta.
    Mana Tata Dioswanchu kawsarkankichi. Nima yacharkankichichu Tata Dios salvashunaykichita.
  zca-NT: Chi tiemp ze', gat nilibe't go Jesukrist, no ni gat nakbe' go por men che'n
    Dios. No ni naga libe' go, rë kwa'n mila' Dios di'zh, mbaino ni naga le' go xigab,
    lë' Dios gaknu go, no ni nangayi'de yek go, libe' go Me nak walika Dios yizhyuo
    re'.
  cbc-NT: Tiwatoare Jesucristore cʉ̃ mʉjãã masĩẽpʉ̃. Israel yepa macããna, Diore caĩroarã
    jĩcããrã ũna mena macããna mʉjãã ãmewʉ̃. Dios yaye quetire mʉjãã tʉ̃goepʉ. Tunu
    bairoa, “Camasãrẽ na yʉ netõõgʉ,” cʉ̃ caĩquetibʉjʉjʉ̃goyeticũrĩqũẽ cʉ̃ãrẽ mʉjãã
    masĩẽpʉ̃. Bairo ati yepapʉ Diore masĩẽna caãna ãnirĩ, marĩrẽ canetõõpaʉ cʉ̃ caetapeere
    mʉjãã masĩẽpʉ̃.
  qxo-NT: '@see-verse:EPH.002.011'
  mox-mox: Ta omoʼe tuta diavona ʼidia Keliso ʼinega otoasiʼi, be omiʼa kavona wagawaga
    ʼidewani, ʼinega ge oda toa Yaubada ena tomotau vevenuaʼivinidi edi qabu gamonaya.
    Ta wese Yaubada ena luvine be wese ena vona fofofola Buki Nugwenugweina gamonaya
    ʼidiega otoa luluvai. ʼInega ge taha yani weaqina oda luʼita vane, ta wese emi
    toa bwaʼobwaʼo baʼe ʼinaya Yaubada ge oda alamania.
  kew-kew: Go raburi nimi abade Krais raapu re-para napirisimide. Nimi ruru ora rado
    pirisimi-pulu Gote-na Israel onaanu raapu napirisimide. Gote-me pogatu pirape
    agaa nipuna Juda ruru lakesa-pulu nimi ruru radonumi go palua ne kogono waru na-adesimi.
    Goa pua nimi go su amaa pa piraama pisimi rabunimi Gote madaa kone narulaawa pirisimi.
  dww-dww: Ko noḡoti da inam raḡandie taumi madanie, nam Keriso diane. Taumi nam Mamaitua
    na damma Israel nopodie, ibewa, be mate taumi Mamaitua na saugama nam ko kataiedina.
    Taumi dobue nam Mamaitua ko kataiena, koya miamia nuababaḡana.
  twi-ASANTE: monkae sɛ saa ɛberɛ no, na moate mo ho afiri Kristo ho, na wɔnnkane
    mo mfra Israelfoɔ, na moyɛ ahɔhoɔ a monka bɔhyɛ apam no ho, na monni anidasoɔ
    ɛna monni Onyankopɔn nso wɔ ewiase.
  aoj-aoj: Ipaꞌ pendegawa nogota atamba ataꞌ pape pelelama God, ipaꞌ ataꞌ pape andoꞌ
    laogona Krais, pape andoꞌma esis miniꞌap Israel epes Godi, eaꞌ pape andoꞌma basef
    God anen nalaꞌ lapef nagaloma asisafi. Basef ifimba nagaꞌi endilisi atisa nogatopalopasafi.
    Ipaꞌ ina anom hiahaom fasimi pape pegehafam anafi, owaꞌatin. Eaꞌ ipaꞌ owaꞌ pihapifa
    Goda.
  cbv-cbv: 'Nindihbʉt ñi náhninaá: Jã́tih Dios ã wahni Cristodih ñit jéih jwʉhcap
    tajĩ. Jwiít judíowã Dios ã ñíonitdih mácah jʉmna, Dios jwiítdih ã naáwátjidihbʉt
    ñit jéihcap tajĩ. “Weemjéh tigaá ñi Maáh. Yeébboó wĩ́ih cã́acwã ñi jʉmna caá.
    Pánihna, weém yeebdíh wã tʉ́i chãj wʉ̃hbipna caá”, Dios jwiít judíowãdihjeh ãt
    niíj naáwáp tajĩ. Yeéb judíowã nihcannitboodíh ãt niíj naóhcap tajĩ. Pánih jʉmna,
    ded pah ñi yéej chãjat peéh, yeebdíh tʉ́i ʉbni pínahboodíhbʉt ñit jéih jwʉhcap
    tajĩ. Diosdihbʉt yʉʉ́p jʉmnit panihnit ñit jʉm jwʉhʉp tajĩ.'
  taw-taw: Ñɨn anɨb ak, Klays ayɨp ma yelɨgɨpɨm. God binɨb ne Yislel ma yelɨgɨpɨm,
    binɨb yokɨp okok nep yelɨgɨpɨm. God ne takaw ag adek nokom lɨl, binɨb ne okok
    kɨlop ned aglak. Pen nɨbi God binɨb ne ma mɨdɨl, takaw nop nɨgelɨgɨpal kɨd ak
    ma yelɨgɨpɨm. Binɨb lum awl yokɨp okok mɨdɨl, God nop ma nɨgelɨgɨpɨm. Pen tap
    teplep olap dɨl mɨdtep gɨnɨgun agɨl kod ma yelɨgɨpɨm.
  jic-NT: Nun judiopan tulucj, mpes yas nam ma lu nucutsja Yom pjaní ncuwim nucopj
    lo p'acj. Najas nin nujola pyala nun. Dios lis t'ya judiopan. Jupj tjevele nin
    la mijis yupj mpes. Niná ma nun jilal tjevele Dios. Nosis nt'a potjaqué, newa
    ma solejetsja tsjan ca nu mpalas, taca'liqué na. Dios ma nucopj cyón̈catsja.
  zap-NT: No gunileedx ne cheguin nakdet de xpén Jesucrist, ni nakdet de tese yra
    de men-Israel, ni ngabdet de lo Dëdyuzh chene re Ne yra ne ylaa Ne por yra men
    ne nak xpén Ne. Noze le de wbán gyëzlyuree, bet wkambë́zdet de, ni nandet de ne
    nuu merpee Dëdyuzh.
  wer-wer: Pël ëën ar ngaan Kristo won wë ten Yuta omën Anutuun yaö sauröaring naön,
    pëlëër wakaimaurö. Ar pörek wëën omën ompyaö nent ënëm arimëën orööpnaataan kor
    naön. Ën Anutuunta köpël wakaimaurö.
  ipi-ipi: '@see-verse:EPH.002.011'
  qul-NT: Yuyaricuychis, ñaupaj mana Cristowanchu carkanquichis, Israel llajtamanta
    t'ipiska. Diospaj compromisoncuna promesancunapas mana kancunapajchu carkan. Cay
    pachapi causarkanquichis mana verdadero Diosniyoj, salvacionmanta mana suyacuyniyoj.
  ter-NT: Koati itínoe xâne ákoti êxa Kristu nóvo. Pé'itinoe yane xanena Itukó'oviti,
    enepohikone íhae Izarâe. Haina itínoe kíxo Itukó'oviti mekúke yaneko koyuhó'ino
    íhae Izarâe itúkeamo xanéna koane koúsokinoamo neko únati koekúti yuhó'inoa itúkeamo.
    Hainámaka apêti kíxoixonenoe xoko Itukó'oviti nóvo. Koáhati âvoti yexânoe Itukó'oviti
    yanekôyoke.
  bmr-NT: Tusumi naha amɨɨhai Cristoma machahaumaño israelmɨ cuumitɨ buhɨgovɨ mihicauhi,
    Moocaani unuuboro aacɨguunoco gaajatɨmo, jiijehallɨri mihicahicauhi jinehejebaco
    esɨcɨnɨtɨmo, Moocaanibama chahamo icano.
  fuf-fuf: hari on alaa Almasiihu, on jeyaaka e leydi Isra'iila ndin, hari ko on jananɓe
    e telen-ma *ahadiiji fodaari ndin, ɓe aldaa e tama'u, ɓe alaa Alla e oo aduna.
  bhl-bhl: Kulais elo singam ke alenaliw beem ding beelo ibolow fukunemoliwka! Beem
    ding dim be, yu Isalael kawtiw im bamki afak binba kesomi, Sunbin-Got em Isalael
    kawtiw ilo “Kaneloki kai!”, yangeko, iso dukuse kitakamin weng be yulo sak dem
    banim keyemse te. Keyemse kasike, yu Sunbin-Got em dulum elote singam kesomi,
    elo akokow kelewsomi, em dokoyemoke ding akokow kesomi, em dokoyemomin mak ateminba
    kekakawkabiliw te.
  ons-ons: Naso yewao ŋine Kristo biraka abaran gekoi, paki Yuda ŋei eŋe mat welaine
    okane geu, ŋine lobo yale gekoi, so Anutu eŋe rara togon donine ra more magukoune
    ebuki paki, biŋek donine ma togole Yuda tego ebongi mageu, ŋine zepe natkoune
    yale okane, yaup tego yauwine gekoi, so ŋine kepe iwao ge more, wetŋineŋo kine
    kine mane wele baŋ ŋado sariake, ea mane mi dere malipka more, Anutu midadaine
    yaup togole gekoi.
  con-NTPO: Toya'caen ñotsse in'jan'faja. Tseiteta qui toya Cristove in'jambipa ni
    israendeccui'ccu fae'ngae jincho'fambi. Chiga Tise aindeccui'ccu jai'ngae ñotsse
    tsoña'chove su'choma'qque qui atesu'fambi. Tsane in'jambipa qui Chigama atesumbipa
    catiyeqquia'caen injanga va andeni canse'fa.
  ghs-ghs: Oi bodza ota nikei Kiristuho dzore naate qaaqi Isiraeho ttaiqa, ma naru
    tatanga nokoho, ma qupa tooba, ma paha Ohonganipamu, nike quba oonomaho dzore
    naate habanake qaata.
  peg-peg: ଆଗେ ଏପେଙ୍ଗ୍‌ କ୍ରିସ୍ଟତାଂ ଦେହା ମାଚାଦେର୍‌, ଇସ୍ରାଏଲ୍‌ ବିଦେସିୟା ମାଚାଦେର୍‌ ଆରି
    ଇସ୍ୱର୍‌ତି ବାଚିକିତି ମେହାୱାଦାଂ ମାଚାଦେର୍‌, ଇସ୍ୱର୍‌ ତା ଲକୁ କାଜିଂ କିଜ଼ିମାନି ପାର୍ମାଣ୍‌
    ଜପି ରଚ୍‌ଚି ନିୟମ୍‌ତ ମି ଇମ୍‌ଣାକା ପା ବାଗ୍‌ ହିଲ୍‌ୱାତାତ୍‌ । ବାର୍ସି ହିଲ୍‌ୱାକା ଆରି ଇସ୍ୱର୍‌
    ହିଲାକାନ୍‌ ଆଜ଼ି ଏପେଙ୍ଗ୍‌ ଜଗତ୍‌ତ ବାହା କିଜ଼ି ମାଚାଦେର୍‌ ।
  txu-NT: 'Me abajtemkam ne ga me amrẽbê aje Kritu mar kêtkumrẽx ne ate amijo aba.
    Ba me ibê idjaer ne ba me ari me ajo kubajtemo iba. Metĩndjwỳnh ne amrẽbê: kute
    me ipytàr''ã me imã, —Me kute tu amim ikra markumrẽx dja ba amim me utà, ane.
    Ne kam ''ã me imã apỹnh mỳjja jarẽnh mãmdji ba me maro iba. Djãm me abajtemmã
    ne Metĩndjwỳnh mỳjja ja jarẽ? Kati. Kute me amã arẽnh kêt ga me aje mar kêt. Kam
    ne ga me Metĩndjwỳnhkôt atĩn kadjy kêt ne aje amiwỳr atĩn kamnhĩx kêt ne aje mekôt
    Metĩndjwỳnh mar kêt. Ne kam ate kubê amijo aba. Tãm dja ga me nhỹn ama ne mar
    rã''ã ne.'
  eng-WEBU: that you were at that time separate from Christ, alienated from the commonwealth
    of Israel, and strangers from the covenants of the promise, having no hope and
    without God in the world.
  gnw-NT: Jáeramo jocua ara reta pe Cristo mbae'ã co peve. Echa'ã pe reta Israel pegua
    reta'ã co, jare Tumpa jei umeeta Israel pegua reta pe vae pembaerã'ã co. Jáeramo
    peãro'ã mbae piyerovia reve. Echa'ã picose cua ɨvɨ pe Tumpa picuaa mbae reve.
  mux-mux: Ui aku-siku muluring enamanga eni Krais-kene wasie tiluna naa molku lupa-lupa
    muluring mele ekupu alsuku piliai. Ena akumanga eni Isrel-yambu-talapena sukundu
    ungí kupulanum te naa lirim, Pulu Yili-ni “yunga yambuma-kene tembu.” nimba, nimba
    panjipa mi lirim ung akili eni-kene naa pirimko. Eninga ulu kaí te ‘penga wendu
    ombá.’ niku numanu siku nokuku mulungí ulu-pulu te naa pepa, ya ma-koleana Pulu
    Yili-nga bili piliiku yu-kene tapú-toku mulungí kupulanum te naa pirim mele ekupu
    piliai.
  maj-NT: N'e̱kj'áítsjon nga kui ni̱stjiu̱n tintsu̱ba̱ t'axíhu̱un Cristo̱ ko̱ nga
    najmi ntje̱he̱ xu̱ta̱ Israel jun. Najmi kama ts'a̱jun ni xi y'éndako̱ títjun Nti̱a̱ná
    xu̱ta̱ xi ts'e̱, ni xi kitsúya títjuhu̱n nga tsjáha̱. Ndaha nku ni xi tsjáha̱
    Nti̱a̱ná xu̱ta̱ xi ts'e̱ najmi tíchuyóho̱o nga sa̱kúnu̱u kai. Chu̱ba̱ tintsu̱ba̱nú
    a̱sunntee̱ nga najmi yo Nti̱a̱ná.
  bkq-NT: Saguhoem Cristo mâuntuba ani âmaemo, xina idamu Israel iweombyry keba mawylymogue.
    Xina Deus turâem induakeyby modo ara, judeu keba âmaemo. Saguhoem xina idamudo
    agâ myakâwâm Deus âseinwândyly adienkyly wâgâ, âdamudomo agâpa. Deus, “Ynynonro
    modoram xuduze urâ” keho mâenmakelymo mâinwânwâmpyra ani âmaemo, mâkâ lelâ Deus
    awyly mâuntuba mawylymogue.
  kue-kue: Enge igle ene Krais mina mogl eglke endingwa. Te ene yomba yongugl mogltre,
    ana God Juda yomba pinde yungwa mina i ene ta moglkrikwa. God auglsi ingwa yombama
    tendre, te auglsi yumara i ene suna ta moglkrikwa. Ene makandle igle meglkwa i
    God wedi nomano tendre ta pirkrikwa.
  cot-NT: Pinquenquejacojigueroja coramani teequea pintsajiavetempariji Quirishito,
    yamenaquempiquea teequea irashintajiaquempiquea Aapani Irioshi jero aisa teequea
    pintsajiavetemparoji icantajiaquerica Aapani Irioshi ishiraerijia coramani irinetsanatavaqueneriquea
    incavintsajajiaquerigueti, teetari aviguenti igonorojia. Pichoocatashijiavetaca
    quepatsiqui, tecatsi poguijacovetempaji, teetari pintsajiavetempaji ininque incavintsajajiaquempi,
    teequea pintsajiavetempariji Aapani Irioshi.
  bnp-bnp: A ngaru mu gu longo visi tabu a hini, hosi i uka ma mu lohoka ne Kristo.
    I uka ma mu dili na tara ne huriki a Israel. I uka ma mu lohoka na ngava dagi
    a Vure i ta muholi ne huriki a Israel vona. Mu made na malala, i uka tara maki
    mu gu pasimata vona. I uka ma mu made turana Vure.
  apn-NT: ãm hãmri na prem mẽ apê mẽ ixkwỳ hkêt ã mẽ ajarẽ. Na pa prem mẽ akurom amnhĩ
    my kwrỳt kà jakà nẽ mẽ akurom Kris kamã ijamak o ri ixpa. Jakamã nhũm Tĩrtũm kot
    mẽ ixto mex ã amnhĩ jarẽ pa mẽ mẽ apyrà nẽ tee ri amnhĩ kukamã ijamaxpẽr o ri
    ixpa hkêt nẽ. Nẽ mẽ akurom amnhĩ kaxyw Tĩrtũm mã ijamaxpẽr. Nà ãm hãmri na prem
    mẽ apê mẽ ixkwỳ hkêt ã mẽ ajarẽ.
  ctp-NT: Nten nu ndiꞌin xka chalyuu lka wan, kanꞌ chaꞌ ja ngwa suꞌwa chaꞌ ꞌwan loꞌo
    neꞌ judío, neꞌ nu wa ngulo suwi Ndiose ꞌin nu ngwa sꞌni, chaꞌ ka neꞌ kanꞌ nten
    ꞌin Ni. Ja siyaꞌ ytsaꞌ Ni chaꞌ kanꞌ ꞌwan neꞌ xka laꞌa tsuꞌ nu ngwa sꞌni; ja yuꞌwi
    chaꞌ suꞌwe nu kaja ꞌwan nde loo la, chaꞌ ja ska chaꞌ ꞌin Ndiose jlyo tiꞌ wan siyaꞌ
    ti lo chalyuu seꞌen ndiꞌin wan bra kanꞌ. Ja yuꞌwi chaꞌ ꞌwan loꞌo Krixtu siyaꞌ
    ti bra kanꞌ.
  opm-opm: Gure ma ihat pateshe oh Krais orhe tei gurarhe tei hat pateshemur. Gurarhe
    tei ihat ma pateshe oh Got orhe nita Isrer nure tapnong hat na patim Got ohe tapnong
    hatin ohe da oh gur hohop han bap hatin hat pateshemur. Ihat patim Got orhe Noh
    gurnong inahatipramur napor rit natip meng oh nure boknongwi naham rit natipmur.
    Gure boknong timbasmur ginaporishemur. Ma ginaporishe ohe pe oh Got oh kaput inahatipra
    daham amam ham ma minhan pati da oh gur hanhan hat pateshemur. Hanhan hat patim
    arpin Got ohnong hanhan hat pateshemur.
  bvr-bvr: Wurpa lika gun-burral ana-goyburrpa rrapa Christ mu-ngoyurra nyiburr-ngorrkorndiyana
    minypa Yichrayal (Israel) aburr-bapurr aburr-gatiya rrapa ana-goyburrpa gu-werranga
    gu-rrawa. Minypa Wangarr gochila bin-dana Yichrayal yerrcha Wanngu An-gunega,
    wurra gun-narda ana-goyburrpa gala marn․gi; gala gun-nga gun-gunyilja nyibi-rrimangarna.
    Gun-nyagara wupa. Wangarr ana-goyburrpa gala marn․gi nyiburr-nirrarna nula mu-ngoyurra
    gu-gurdiya nyirr-yika gu-rrawa nyiburr-ni.
  wal-wal: He wode intte Kiristtoosappe shaahettideta; imatta gididi, Israa7eela asaappe
    haakkidi de7ideta; Xoossai ba asaayyo immana giidi maacido maachchaappe ainne
    demmibeekketa; ha sa7aa bolli intte demmana giidi, ufaissan naagi uttidobaa demmennaaninne
    qassi Xoossi bainnan de7ideta.
  zad-NT: Ḻa' kana' biṉ' gombia'le Crístona', gokle ka beṉ' zit' laonto'na', neto'
    wlej Chioza' kwenc̱he naknto' yell c̱he', na' Chioza' aga bc̱hebe' gaklene' le'
    ka bc̱hebe' gaklene' neto' beṉ' Israel. Na' wzoale yell-lioni bi bembia'le Chioza'
    ni bi benle lez gak wen c̱hele.
  kmg-kmg: Dameŋ ira Kristo tâmiric jumbiŋ, erâ Israe ŋic jaŋe hae fâri juhapie ŋoŋe
    mafa jumbiŋ, â jaŋe fuŋfuŋfâc-ticne bacjopame biŋedâŋ-ticne bajuhapie ŋoŋe šoŋifecfâc-ticne
    erâ metariŋ jumbiŋ, erâ maŋzi wiac fârine moc mi worickehuc Anutu tâmiric hâcne
    jumbiŋ.
  aso-aso: Aꞌmine gameneloꞌ nene lingine Oꞌmosoꞌmi evenele zuho Isilaeleꞌ aleveutiꞌ
    minami heta atoꞌ ve mini Oꞌmosoꞌmo Isilaeleꞌ aleve do nguꞌ izelive ma engita imiselelesa
    lo huko-ngidineꞌ gamaziꞌmi lulouꞌ nene lingine minami idoꞌ Kilisitokisi nene do
    lunguꞌ ezelidoꞌ mini mili minamaniꞌ gelavo idoꞌ Oꞌmososi nene lengikisi minamineꞌ
    gelavo idoꞌ initeꞌ lamineꞌ sotoꞌ o-ledeleseive li lingine gili eleꞌvoleꞌ igi aꞌminemuꞌ
    gizebo igi minilizaniꞌ initeꞌ nesi nene ma minamivo lingine misubouko haza minivi
    diviꞌ igi mini mudise goloso ilizaniꞌ akaloꞌ mini mili minaniꞌ nene gatine molamivo
    ha gili minilo.
  uli-uli: Irel yodla ngo hami ha ted sew chog mo Kristus. Hated fidir rechokla Deus
    sa duwler bo lol, bo ila ha chila yarmetael medaw le tor yigegmi irel bogtag kowe
    Deus ye fang ngalir mokwe lol le ye budoh mo irel mokwe ye hatugulu ngalir. Ha
    mel lal faileng le, le tor mele ha yetedah dipmi uwol le be luglug dipmi iyang
    ngo ha togla Deus.
  nin-NT: Imba mi ssu hi di ni ivi ima yi, imba ni di so ni si hi Kristi hen. Ni si
    si anu Israila, anishirr ba nggo Abachi a hla ba hen. Ni si abichirr ni ishi azhi
    yi nggo Abachi à da zu ku anu Yahuda ba. Imba i di so ni ingbingbru inggi yi sama
    ni inkindirr i iyo isisurr, ni sama na Abachi.
  acu-NT: 'Antsu atumka yaanchuik Cristo pachisrum yamaram chichamka nekachu ayarme.
    Tura asaram Yuse aintsrinchu ayarme. Tura Yuska judío ainautin ni chichamen akupturmak:
    Tuke wijai pujustinuitrume, tímia nuka antichu ayarme. Tura nu chicham antichu
    asaram tura Yuska umirchau asaram uwemrachmin ayarme.'
  cak-WNT: Toka chi'ic'u'x chi chupan ri tiempo ri' ma jane c'o ta ri Cristo iwuq'ui.
    C'a nej na yixc'o wi riche (rixin) chi yixoc rutinamit ri Dios. Ma jane iwuche
    (iwixin) ta riyix ri utzil ri rutzujun (rusujun) pe ri Dios chupan ri trato ri
    xuben. Majun utzil iwoyoben ta ri yixc'o chuwech re ruwach'ulef, ni majun chuka'
    Dios iwuq'ui.
  ebk-ebk: Numnumunyu us ay as nan hana ay timpu at maid poros pannakaammuyu maepangkep
    kan Cristo. Kaili kayu challu ay chaan naetapi as nan chiyuycha kianak Israel
    ay pinilen Apo Dios as tatakuna. Chaan kayu us naetapi as nan chiyuycha inturag
    Apo Dios as nan tatakuna ay naifisaran nan karina kan chicha. Natataku kayu henan
    nauy ay lufong ay maid kayman namnamayu ya maid poros am-ammuyu maepangkep kan
    Apo Dios.
  spa-PDDPT: que en aquel tiempo estaban sin Cristo, excluidos de la ciudadanía de
    Israel y extraños a los Pactos de la promesa. No tenían esperanza ni Dios en el
    mundo.
  ruf-ruf: Pfipfila mkumbuke matsuwa ghala tsamkala ng'amummanyile bae Kiristu, mwemwe
    tsambaghulighwa ne iwanu wa Isiraeli kuya tsamkala wagheni kwaapfila tsamkala
    kunze mwe malaghano ghalongile Imulungu kwaajili ye wanu wake, tsamkala mne isi
    ino aku mwahela lolelo na ka ng'amummanyile Imulungu.
  gun-gun: Ha'e va'e jave ma Cristo reve'ỹ pendekuai va'ekue, Israel regua e'ỹ guive.
    Neĩ ndapeikuaai va'ekue Nhanderuete mba'emo porã ome'ẽ aguã re ijayvu vy guexeve
    guarã ojapoague. Mba'eve ndaperekoi va'ekue pearõ aguã, mba'eta Nhanderuete revegua
    e'ỹ pendekuai va'ekue yvy re.
  agu-BL: Nk'e'tz e'u' tetz Cristo sajle'n, nin quibe'u' cyajlal yi o' aj Israel.
    Qui'c cyeru' tuch' yi e'chk takle'n yi suki'nt cyen tan Ryos. Nin qui'c nin chich'iwu'
    tan chiclaxe'nu'. Sajle'n ate'u' wi munt poro qui'c Ryos tetz cyajalu'.
  isn-isn: Ku itungo ni lanso ai matulaa mubaguwe nu Kristo. Ai matulaa mu aziila
    ku antu a Israeli. Ai matulaa aziila ku ilago ni la wigombya. Ai matulaa miagila
    ikulu ku uhiu Ku itungo ni lizile. Ai matulaa bila Itunda mu unkumbigulu.
  eng-PEV: '@see-verse:EPH.002.011'
  ilo-ULB: Ta iti dayta a tiempo ket naisinakayo manipud kenni Cristo. Ganggannaetkayo
    kadagiti tattao iti Israel. Ganganaetkayo kadagiti tulag iti kari. Awanankayo
    iti talged maipanggep iti masakbayan. Awanankayo iti Dios iti lubong.
  pir-NT: Ti pjere Cristo yequina ijierari jimedi mʉsa. Ʉsã judio masa pehe Cohãcjʉ̃
    beserina ijie tii. Ʉsã sa ijigʉ̃ “Mʉsare yʉhdʉoutja”, ni cũahye Cohãcjʉ̃ ʉsãre.
    Sa yena mʉsa pehe tiquiro sa ni cũrina ijierari jimedi. Sa ye Cohãcjʉ̃ beseriquinare
    ihña tuhtina ijinimedi mʉsa. Mʉsa ñañe buhirire pecapʉ wahanaja ijiri jimedi mʉsa.
    Cohãcjʉ̃ mariena ijina pecapʉ waha, butiborina ijie tiri jimedi mʉsa.
  anv-NT: Tege ndɛre ɛnyú debɔ delu. Né gébé ɛyigémbɔ ɛnyú depɔ mbwa ama ne
    Kras, ɛnyú debɔ délu lé aŋkɛɛ́ né geluagé bɔɔ́ abi Ɛsɔwɔ abɔ́ ajyaá nnó
    abɛ abií. Menomenyɛɛ́ gejame ɛwé Ɛsɔwɔ́ anyɛɛ́ ne bɔɔ́ bií, menomenyɛɛ́ ɛwɛ́mbɔ́
    ɛ́pɔ́fɔ́ ɛwé nyú. Apyɛmbɔ, gétúgé geno ɛyigé ji abɔ anyɛ́meno nnó apyɛɛ́,
    yɛ́mbɔ ji anyɛ́ fɔ́ meno ne ɛnyú wɔ́. Depɔ yɛ ntó ne genó gefɔ́ fa né mme
    ɛyigé ɛnyú dénɛrege metɔɔ́ wyɛɛ́. Ne débɔ́ depɔ fɔ́ mbwa ama ne Ɛsɔwɔ.
  sab-NT: '@see-verse:EPH.002.011'
  tmd-tmd: Makwam uplöbmɨjeñ. Ñɨŋ höd Krais ada bli mɨdölim; ñɨŋ Isrel il aku rɨŋadö
    mɨdmä; God mönö ölɨsö ma yad nɨgöŋ aku nugwölim; ñɨŋ mögörɨb il kɨ mɨdmä, jɨ God
    nugumɨdölim.
  acr-NNT: Ekꞌu rojertan na jinta ri Cristo pa animaꞌ alaq, na alaq ta ne kukꞌil raj
    Israel ri yaꞌtal chike e utinamit ri Dios, y na jinta ne oyeꞌem alaq che ri bꞌiꞌtisinik
    uꞌanom ri Dios echiriꞌ xuꞌan tzij kukꞌ rutinamit; lik kꞌu xa tukel alaq riꞌ che
    ruwachulew ma na jinta ri Dios ukꞌ alaq.
  kpg-kpg: Di madagoaa deelaa, goodou nogo i daha mo Christ, hagalee nia dama ni God
    ne hilihili. Goodou hagalee nogo dau gi nia hagababa a God ala ne hai ang gi ana
    daangada, gei goodou nogo mouli henuailala, di godou hagadagadagagee gi di godou
    God ai.
  taj-taj: थे धुइरी एनीगदे ख्रीष्‍टग्‍याम थारेङ मुबा। ओच्‍छे इस्राएलीगदेसे याङ्बा
    हकग्‍यामएनोन थारेङ मुबा। थेह्रङ् लसीन परमेश्‍वरसे ह्राङला म्‍हिगदेदा पिन्‍ना भिसी
    लबा कबुलगदेरीनोन एनीगदेला तिगै हक आरेबा मुबा। थेतबासेलमा एनीगदे जम्‍बुलिङरी आश
    आरेबादेन परमेश्‍वरदा ङोआसेबा म्‍हि मुबा।
  avt-avt: Nɨpaa yi yetari Krais, yi ap ne weiwɨk me mɨt ne Isrel au. Nɨpaa God kewet
    mɨt han hɨm mɨrak hɨr netikerek nekiyan nau neit, te yi au. Yi ap yau tɨ ik yemerɨr
    menmen yaaim mamnen au. Te God ap kaku kaktikewi taau!
  cbk-cbk: Acorda ustedes que antes bien lejos ustedes con Jesucristo, y maga estrangero
    quien nuay derecho como el maga gente de Dios. Nuay ustedes parte na maga promesa
    de Dios, donde ya promete le bendicion, y nuay tamen esperanza para tene salvacion,
    y nuay ustedes sabe nada acerca de Dios.
  uig-ARA: شۇنداقلا شۇ چاغدا مەسىھسىز بولۇپ، ئىسرائىلنىڭ پۇقرالىقىنىڭ سىرتىدا تۇرۇپ،
    ۋەدىلەرنى ئېلىپ كەلگۈچى ئەھدىلەرنى يات بىلىپ، بۇ دۇنيادا ئۈمىدسىز ھەم خۇداسىز
    ياشىغىنىڭلارنى ئېسىڭلاردا تۇتۇڭلار؛
  tuf-tuf: Baan récaji Israelin owár bár rehquít, Cristo cara yehnata chihtá sinti
    rehjecro. Istiti rehjecro. Sir owár tan wan chaquin chihtá sinti rehjecro. Sirat
    uw ac ay yajquín wac bahjaquey chihtá cat sinti rehjecro. Istiti rehjecro. Baat
    istiti rehquít cajc uch cuitar ita rabar, ba ac Sirat ay yajc acor ítitiro. Sir
    tamo síhw̃atiro. Cuayir ítchacro.
  abx-abx: Intumu-bi nga siray bulag kam si Kristo, nagsikway kam si mga a'a-na si
    Israel ngan gana' kalabtanan-bi si pagkasarabutan nagsa'ad-na si Diyos pada'iray
    si mga a'a-na. Siray, ag'istar kam ato si kalibutan nga gana' pagla'um-bi ngan
    gana' sa'urup-urupan-bi hi'unong si Diyos.
  mco-NT: Co ca'nɨ anajty mmɨbɨjccɨxy Cristo, je huin'it tiempo, ca' anajty ajcxy
    myajpatcɨxy ma Cristo, etz ni ca' anajty judíojäy xycöbɨjccɨxy, etz ni ca' anajty
    mbadaangɨxy huɨdibɨ Dios y'ahuanɨɨy ma yɨ judíojäy ajcxy, etz ni ca' anajty ti
    mjɨjp'ijxcɨxy ma Dios, etz ni ca' miich anajty ajcxy myajpatcɨxy ma Dios.
  cpb-NT: Pinkenkithashiretakotya tekera pikemisantziriita Cristo, te pitsipawetari
    isheninkapaini Israel, pinashitaiyakani. Te piyotakowetawo ketziroini raapatziyawakagaitari,
    eejatzi ikashaakaayeetairi. Okantawetaka pisaiki kipatsiki, te piyotakotziri Pawa,
    tekaatsi poyaakoneente.
  aon-aon: Aria ipak ta punek urkwip um riguk abudok nyutob ipak papeik rougun um
    Krais obi nyutob. Ipak pape kupairubi warubish arpesh aria papeik aduk um Iruhin
    ananip awirop um eshesh Israel. Aria shopunek, ipak madae pudukemesh um Iruhin
    uwe aria papeik aduk um enyudok ananin dodogowinyi baraen kontrak douk anan nakrip
    eshesh Israel enyi. Enyudok baraen anan douk nakri adurin atin um ta nutaurumesh
    um. Aria ipak madae pupe putrugun um agundok kweipon anan watak nuraep putanamori
    pupe wosik um uwe. Aria ipak madae pudukemesh um Iruhin uwe.
  hus-NT-2005: Tam ti jachanꞌ i kʼij, yabtsik a exlál na Kristo. Kom yabtsik i judío,
    yab a exlál an lejkintaláb kʼal tin kwenta xowaꞌ in ulúmal na Dios neꞌech kin
    pidhnaꞌ. Techéꞌ ta kʼwajattsik ban kʼayꞌlá, por yabtsik a koꞌol ni jun i aytsixtaláb
    nibal a exláltsik na Dios.
  mig-NT: Te suni ná núku̱'un ini̱‑ro̱ já ondé kɨvɨ̱ sáá, tú ní ká'i̱in‑ró jíín Cristo.
    Jíká ní ka'i̱in‑ró jíín ñáyɨvɨ ñúu̱ Israel. Te jíká xáa̱n ní ka'i̱o‑ró jíín tú'un
    ni̱ keyu'u‑yá, ni tú ní káñukuu ini̱‑ro̱, ni Dios, tú ní jíka‑ya̱ jíín‑ró iní
    ñu̱yɨ́vɨ yá'a.
  bps-bps: Na di bang én, là gamu masasatu di ku Krayst, na là gamu fa gakuf di dad
    to Dyu mgalék Dwata. Na landè fa alelyu di kafye fakang Dwata di dale. Na landè
    fa imen nawayu ku nun nawayu landè sen, du làyu fa gadè Dwata.
  mbs-mbs: Wedà kaw pekeakop diyà te menge bowad-bowad i Israel. Eked kaw heman pekekinawà
    te ontong ibegay te Timanem kenami, so kenà kenyo kemonaan se pinekangan din.
    Kedengan, te pegtaking niyo te medaet ketanem te otaw dini te keneyonan, wedad
    palos tabang te Timanem pinelimanan niyo, so wedà kaw pa ketaga-taga tepad kandin.
  tof-tof: E gyagüpi zomalam igó, ene tonarrdó e Kerrisoka dabyórrün koke koralnórró.
    E nanabwób koralnórró Isrrael Müótüdügabi. E mogob pamkolpam koralnórró akó God
    ne ⌊alkamül-koke bóktan⌋ irrbünürr tóba ⌊alkamül-koke tónggapórrón bóktandó⌋,
    ene poko yabünkü koke kwarilürr. E zidbainüm koke ⌊gedlóngóm bain⌋ koralnórró
    akó Godónbóka umul-kók koralnórró ini tüpdü.
  cme-NT: Huɔŋgu faŋgu-na, naa naa maa *Kirsa‑i-na; na waa niɛraaŋ namaa, na nuŋgu
    saa waa baa *Isirahɛl-baamba‑i; na nuŋgu saa waa Diiloŋ-nupãŋgu-na, na saa ta
    na hĩŋ bĩŋkũŋ taaluŋgu, aa na saa ta na suɔ Diiloŋo‑i.
  sus-sus: Wo xa ratu a singe ra wo mu nu Ala xa Mixi Sugandixi xa fe yo kolon. Xɔɲɛe
    nan nu wo ra Isirayilakae ya ma. Laayidi nun saatɛ yo mu nu xirixi wo nun Ala
    tagi. Xaxili tide yo mu nu na wo yi ra, Ala kolontaree nan nu wo ra duniɲa ma.
  pon-2006: Eri kumwail dehr manokehla me ni ahnsowo kumwail sohte iang tungoalenki
    mehkot rehn Krais, pwe kumwail mehn liki kei me sohte kin iang towe sapwellimen
    Koht aramas pilipil kan. Sohte pwaisamwail nan inou lap akan me poahsoanki sapwellimen
    Koht inou kan ong sapwellime aramas akan. Kumwail kousoan nin sampah wet ni eh
    sohte amwail koapworopwor oh pil sohte iang ahneki Koht.
  dad-dad: Sain anĩ bun, ã Kristus nigin gerõ ufaregen, ã Israel buneg yeneĩ sã, promis
    nẽ bar itenẽya buneg ã yaũ, tenebur ein wau iseya sã, Negur nigin keleĩ sã ubodõgen
    anĩ karĩ weleg.
  zab-NT: Ne ziyza tiampqui quɨt bambeetit Crist, quɨt gucuendtit lo de bniety Israel
    niclɨza quɨt gucuendtit lo de promes xte Dios. Gubánytɨ sin quɨt bambeetit Dios
    niclɨza quɨt xi speranzti gúptɨ.
  jae-jae: Gêdêŋ ŋasawa tonaŋ amac amoa jaêc Kilisi, ma Israelwaga sêlic amac amboac
    êsêacnêŋ lau ŋagêdô amac atom. Amac lau jaba, tec awê kaiŋ poac ŋamoasiŋ, taŋ
    Anôtô gêjac mata gêdêŋ nê lau naŋ atom. Amac amoa nom tonec akêŋ matem gêŋ teŋ
    atom to ajam kauc Anôtô.
  ksd-ksd: ba amana ta nam ra kilala ava ga ki varbaiai ma Kristo, ava ga ki irai
    kan ra varkurai kai ra Israel, ma ava ga vaira ta ra lavur kunubu na vamading,
    pa ava vatur vake ra kini nunur ta ra kini ra pia, ma pa ava ga nunure God.
  msm-NT: Madiyu kow ki Cristo to diya una, aw wada kow makapagsakup to mgo kaliwat
    ni Israel no iyan pinili no kaotawan to Diyus. Wada kow kayakip to mgo kasabutan
    no impanaad to Diyus kandan, aw wada ogkaiman now no tabang din kani to kalibutan
    su wada pad man yabot now kandin.
  myk-myk: Yee bi sanha Kirisa cɛ wee tuun we ni wɛ. Taa bye yee mu Izirayɛli wo nagoo
    pu niŋɛ ni wɛ. Kilɛ ya kariɲɛɛgɛ ɲɔmɛhɛɛ kiimu lɔ ge, yee bi bye kee nabuun. Tadaŋa
    bye yee na wɛ, Kilɛ bɛ di ɲɛ yi mu ke koŋɔ ke na wɛ.
  sbe-sbe: Yo tabu nuwamiyao se luluhi meta beyabeyana Keliso nige kabina kwa kata,
    yo komiu nige Isalaela tamowaidiyao. Yaubada yona talam yo hededehesunuma ye ginaulidi
    wa meta udiyedi nige yomi tupwa hesau, yo tanoubu ta unai meta nige yomi kabamidi
    hesau, yo Yaubada mamohoina nuwatulobaina meta nige kalimiuwai.
  mcr-mcr: He iŋga äänä äpmamiŋuwiŋqe, kŋuä indqämbu. He Kraisi Iqueŋi, mämeqä hiŋgi
    äpmamiŋuwi. He ämaqä Goti Iqu Iqueqäŋqä atäuŋuä ikqä, Israitqä iquautaŋänäŋuenä
    maeqä, ämaqä kiŋä hŋqäqisaŋuenä etaŋgä, Goti Hanjuwä Iqu, iquau nätmatqä väniŋqä
    kukŋuä guä ämäsäuekqä iuŋqe, he evquatämäukqe. He qua iuŋi, iiŋä äpmapiyäŋgaŋi,
    Goti Hanjuwä Iquenyŋqä maqŋqä epu, heqä kŋuä indqäŋqä yäŋänäqŋqe, nätmatqä mapnuwäŋqeŋqä
    mämeqä, hiŋgi äpmamiŋuwi.
  cux-NT: Ní tiempo miiⁿ ní ndís'tiī nguɛ́ɛ́ déénu nī yeⁿ'e Cristo, ní caneé nī tan'dúúcā
    'iiⁿ'yāⁿ chi canúúⁿ yúúní. Ní nguɛ́ɛ́ ndis'tiī yeⁿ'e 'iiⁿ'yāⁿ Israel ndís'tiī.
    Ndyuūs nndɛɛvɛ yā 'iiⁿ'yāⁿ chi cuuvi yeⁿ'é yā 'iiⁿ'yāⁿ. Nguɛ́ɛ́ vɛ́ɛ́ 'áámá parte
    yeⁿ'é nī ndúúcū 'iiⁿ'yāⁿ chi nndɛɛvɛ́ yā ní ca'á yā compromisos ndúúcū promesas
    nduucú yā. Ndís'tiī ch'ɛɛtinée nī na iⁿ'yeeⁿdí 'cūū nguɛ́ɛ́ ndúúcū dɛ'ɛ̄ vɛɛ chi
    canee ngiinú nī chi cuuvi yeⁿ'é nī. Ní nguɛ́ɛ́ ch'ɛɛtinée nī ndúúcū Ndyuūs ndís'tiī.
  tur-YTC: O zamanlar Mesih’ten ayrı olduğunuzu unutmayın. İsrael’in ortak zenginliğinden
    yoksun, vaat antlaşmalarına yabancı, dünyada umutsuz ve tanrısızdınız.
  san-ITR: yat tasmin samaye yUyaM khrIShTAd bhinnA isrAyelalokAnAM sahavAsAd dUrasthAH
    pratij nAsambalitaniyamAnAM bahiH sthitAH santo nirAshA nirIshvarAshcha jagatyAdhvam
    iti|
  bel-N: што вы былі ў той час без Хрыста, адлучаныя ад грамадзянства Ізраіля і чужыя
    запаветам абяцаньня, ня маючы надзеі і бязбожнікі ў сьвеце.
  sch-sch: Ma lâia han chu Khrista leh nin tei ani, Ramdangmingei nin nia, Pathien
    mi thangngei nimak cheia. Pathien'n a mingei kôma a chonginkhâm chongtung han
    rangtum dôn mak chei, male sabeina boi le Pathien boiin hi rammuola hin nin om
    ani.
  mic-MIQNT: Etna na tujiw gilew nigtuita'ioqop Se'suguliewigtug. Sitatug eimu'tioqop
    Gjinisgamewigtug. Mo tleiaultiwoqop, Lesui'pewigtug, Lesui'paq ta'nig Gjinisgam
    gisi mgnapni. Mo tali gepmite'tmuoq goqwei ta'n Gjinisgam teli tplumapni ugtmimajuinumg.
    Ula ugs'tqamug eimu'tioq, 'lpa mo eigtnug ta'n lita'sultiwoq aq mo gejiawoq Gjinisgam.
  huu-NT: Omoɨ jeacɨnomona Cristo omoɨna jilloitaiacanana naie facaiseconi uiñoñedomoɨ.
    Caɨ judíuaɨ naɨraɨmo jaɨnaɨaɨñedomoɨ. Ie muidona Jusiñamui caɨ judíuaɨ comɨnɨmo
    jaie lloga rafuena uiñoñedomoɨ. Jusiñamuina nabaillana uiñoñedomoɨ. Jusiñamui
    dɨga omoɨ ɨco jaca illena uiñoñedomoɨ. Jusiñamuina omoɨ uiñoñena jira, naimɨena
    sedañedomoɨ.
  jiv-NT: Nui̱k Krísturtinchauyarme. Israer-shuarcha asarum ashí ni túrutairi̱sha
    tura ashí Yus nin tsaṉkatkarmasha nekaachuyarme. Tura jú̱ nuṉkanmaya̱ asarum
    nekas Yusa nu enentáimtichuyarme tura shiir pujustin náṉkamsarum enentáimpramarme.
  otm-NT: Nɛ nu'ʉ yʉ pa ʉ, hin te nin jahʉ ra Cristo, xín te nin jahʉ ʉ yʉ judío.
    Nɛ hin gní pąhmbʉ ran hogui ngue mi man Oją da 'yøt'e. Pɛ gám 'bʉhmbʉ ua ja ra
    ximhäi nɛ nte gmí tømhbʉ 'bɛ'a da 'yøt' Oją, nguetho hin gní pąhmbʉ Oją.
  dah-dah: Goyareb deŋbe Yesu Kristuya gambuŋeŋ ma hinhan. Irde Israel mar bana ma
    hinhan. Irdeb Al Kuruŋ beleŋ alya bereyamiŋ detmiŋ yuneŋ yeŋ biŋa tiyyiŋ go tetek
    ma po hinhan. Deŋbe megen gar heŋ Al Kuruŋ ma nurd uneŋ hinhan geb, al gore kura
    igiŋ diryeŋ yeŋ ma po nurde hinhan.
  tnk-tnk: Kɨmiaha rerɨmiaha tramrhi mə fwe kupwən kɨmiaha hiamarə Kristo riwən tukumiaha,
    kɨmiaha nəkur iruə me, rɨpko mhə kɨmiaha nəkur Isrel, kɨmiaha nəkur pwɨspwɨs me,
    ko hiəpkuvehi mhə narimnari me səməme Kumwesən rɨno promes fwe kupwən mə truvei
    pen m nərmama me səvənhi. Fwe kupwən narəien səkɨmiaha ia təkure tɨprənə i nari
    amasan riti riwən irə sə tihameitenhi mə truvehe, nənə hiəreirei anan Kumwesən.
  kpr-kpr: Sifo aminda, ne Keriso da natofo jo ae usevu. God namane Israel embokena
    rea beka gagojuse sisira amo, nemokena jo isagha ari bae usevu. Ne namanenda gitofuri.
    Ava sedo, ne enda da kotari ava use, God jo kotae iria ghusevu, a God namonde
    nange sonembari sisira, ava ne bunisevu.
  san-IAS: yat tasmin samaye yūyaṁ khrīṣṭād bhinnā isrāyelalokānāṁ sahavāsād dūrasthāḥ
    pratijñāsambalitaniyamānāṁ bahiḥ sthitāḥ santo nirāśā nirīśvarāśca jagatyādhvam
    iti|
  nho-nho: I te saaita naa raa, kootou ni nnoho hakakkee i Jesus Christ. Kootou ni horau
    aa kootou ni see nnoho ma ni tama TeAtua. Kootou ni see llave i naa taratara hakamaatua
    e takkoto, teelaa e hakatahito ki naa purepure TeAtua ni tuku ki ana tama. Kootou
    ni nnoho poouri iloto te maarama nei; kootou ni see hai mee e taaohi manava ai
    kootou aa kootou hoki ni see nnoho ma TeAtua.
  gym-NT: Kä ye ngwane abko Kristo gare ñakare munye amne mun nämane nüne jenena juta
    israelita bäre mento. Erere arato, Ngöbökwe kukwe ükaninte nitre israelitabe angwane,
    jändrän köböi mikani kwe ietre, ye abko nämane ñakare munkrä amne, ni mda ni diantarikä
    abko nämane ñakare jire tödekakrä munkwe. Erere arato, Ngöbö era metre ye abko
    gare ñakare munye.
  azg-NT: Majoꞌ cañjoonꞌ nꞌonhoꞌ na juu xjenꞌñeen, ꞌoꞌ tyíꞌcꞌonhoꞌ ntyja ꞌnaanꞌ Cristo.
    Ntyja ꞌnaan nnꞌan Israel na icüji Tyoꞌtsꞌonhan na conduihan cüentaaꞌ nquii jon,
    jntyꞌiihanꞌ ꞌoꞌ, tyíꞌcacüjaꞌhanꞌ ꞌoꞌ ntyja ꞌnaanꞌ jñꞌoon na tcoꞌ jon ꞌndyo jon
    ndëëhan. Min tatꞌonhoꞌ na qui nꞌonhoꞌ jon, min tyíꞌcꞌonhoꞌ ntyja ꞌnaanꞌ jon.
  bhd-bhd: तुस लोक तैस वक्ते मसीह न थिये ज़ानते, ते तुस परमेशरेरे च़ुनोरे इस्राएली
    लोक न थिये, ते तुस तैन रोड़ी चीज़न मां हिस्सेदार न थिये ज़ैन केरो वादो परमेशरे यहूदी
    लोकन सेइं कियोरो थियो, ते न उमीद ते दुनियाई मां परमेशरे करां दूर थिये।
  too-NT: Xapū'la hui'xina'n tū' ixtā'tapa'ksī'yā'tit Cristo. Xmān a'ntī israelitas
    ixtachi'xcuhuī't Dios ixtahuanī't. Lā' xmān con xlaca'n Dios ixtlahuanī't lakatin
    convenio. Lā' xmān xlaca'n ixcāmāca'tzīnī Dios huan xatzey a'ntū ixcātlahuani'.
    Lā' hui'xina'n, como tū' israelitas, tū' maklhtīni'ntit huā'mā'. Hui'xina'n ixlatlā'hua'nā'tit
    nac quilhtamacuj. Lā' tū' ixca'tzīyā'tit palh Dios tzē ixcāmāpūtaxtūni'. Lā' tū'
    ixlakapasā'tit Dios.
  ind-AYT: Ingatlah saat itu kamu hidup tanpa Kristus, terpisah dari kewargaan Israel
    dan orang-orang asing bagi ikatan perjanjian yang dijanjikan, tidak memiliki pengharapan
    dan tanpa Allah dalam dunia ini.
  cjo-NT: 'Pikenkithashireeyeroni tsika pikanteeyarini paerani: tee paapatziyeeyawitarini
    Jesokirishito, tee pisheninkateeyarini joriiyopaeni, tee piyoteeyawitawoni ikantayitzirini
    Tajorentsi, eejatzi tee piyotawitarini ikashiyakagaeyakaerini. Tee piyotawitarini
    rirori eejatzi tee piyotawitani ikowakini ineshironkateeyemini.'
  nsn-nsn: Mu namana uanon, inggoum kung uangoul uairehe tang Kristo, kara aha liu
    turusioum tasir Israel, doh inggoum o gime uan tar uelhote geke guata keipin God
    tasir Israel, kara hik me inete uaia kung tagorong mana uatuhain, doh God tabo
    teilin tenami niuangouloumane tar kot.
  san-DEV: यत् तस्मिन् समये यूयं ख्रीष्टाद् भिन्ना इस्रायेललोकानां सहवासाद् दूरस्थाः
    प्रतिज्ञासम्बलितनियमानां बहिः स्थिताः सन्तो निराशा निरीश्वराश्च जगत्याध्वम् इति।
  tna-NT: Mepibaenitique micuaneda equene Cristo mahue puniunetina. Aimue Diusu sa
    dharejiji cuana puina mahue. Aimue Diusu sa jamitsuti cuana shanapaina mahue.
    Ye mundo su Diusu mahue anina putsu, cielo su eputi piba mahue anina.
  lid-lid: Bolo len doh badeh, aha bahis hawe Krais bwe le. Aha are ndra len labai
    tiri lau badu Isra-el, iri lau mene Kindrei atehei iri kasahan lau tan amwenen.
    Iy edeu sahou randra le ili tiri, ta iy kameh nyosowani iri, buku bwena mene iy
    ndrasehek. Arile, aha are ndra manan ta lakou doh. Handru, aha ado ndra kon munyak
    dah, arile aha batondrok Kindrei ta akohok aha bwe. Tasah, aha bala tanan sahou
    randra le ta Kindrei ma tandrakan tan bwe.
  wim-wim: '@see-verse:EPH.002.011'
  zga-M: Khuseikhi ugwa mwale vatenge kwa Kilisiti. Mwale vagenji khuvana va vaisrael.
    Mwale vagenji khundano ya lwideehano samwale vamanyi vaseikhi ugu gukwincha. Mwale
    vanchila Nguluve mukhilunga.
  yom-yom: Lutebuka moyo ti mu thangu beni, beno luba bavambana ayi Klisto, lusia
    ba minsua mu vuanda mu divula di Iseli ko bila luba banzenza mu zinguizani ziozi
    zivanunu tsila ; luba batu basobolo kuidi Nzambi ko bila luba banzenza mu zinguizani
    zi Nzambi zivanunu tsila ; luba batu bakambulu diana ayi bakambulu Nzambi va ntoto.
  san-SIN: යත් තස්මින් සමයේ යූයං ඛ්‍රීෂ්ටාද් භින්නා ඉස්‍රායේලලෝකානාං සහවාසාද් දූරස්ථාඃ
    ප්‍රතිඥාසම්බලිතනියමානාං බහිඃ ස්ථිතාඃ සන්තෝ නිරාශා නිරීශ්වරාශ්ච ජගත්‍යාධ්වම් ඉති|
  yut-yut: Uŋun bɨsapmon ji Kristo gat dɨma gadaŋbi. Ji Israel amɨn kabɨ da waŋga
    egɨpgwit. Piŋkop da yaŋ teban tok aŋek saŋbek saŋbek Israel amɨn gat aŋakwan ji
    uŋun amɨn kabɨ da waŋga egɨpgwit. On mɨktɨmon egek yo tagɨ kɨnda tosok do don
    noman tokdɨsak yaŋ nandaŋek jomjom dɨma awit. Ji Piŋkop dɨma nandaŋ ɨmgwit.
  grc-BYZ: ὅτι ἦτε ἐν τῷ καιρῷ ἐκείνῳ χωρὶς Χριστοῦ, ἀπηλλοτριωμένοι τῆς πολιτείας
    τοῦ Ἰσραὴλ καὶ ξένοι τῶν διαθηκῶν τῆς ἐπαγγελίας, ἐλπίδα μὴ ἔχοντες καὶ ἄθεοι
    ἐν τῷ κόσμῳ.
  cpc-NT: Pinkinkishiritakotya pairani tikira pikimisantziriita Cristo, tii pitsipawitari
    Israel-mirinkaiti, pinashitaiyakani. Tii piyotakowitawo ikajyaakaawakaari. Okantawitaka
    pisaiki kipatsiki, tii piyotakotziri Pawa, tikaatsi poyaakoniinti.
  nhg-NT: Xequelnömequecö de que pa nieca tiempo nenyejyeya bejca de Cristo, hua nenyejyeya
    nenestranjieros de inu nación de Israel, hua amo nenquepeaya pörte ca inu acuierdos
    tli Deus quenprometierfejque ca yejua. Amo nenquepeaya nemöchealestle, nimpor
    amo nenquepeaya deus ipan tlöltecpactle.
  nya-nya: Kumbukirani kuti nthawi imene inu munali wopanda Khristu, simunkawerengedwa
    ngati nzika za Israeli ndipo munali alendo pa pangano la lonjezo, wopanda chiyembekezo
    ndi opanda Mulungu mʼdziko lapansi.
  ngu-NT: Yejhua ica, xquelnamiquican ica ipan on tonaltin catca, nemejhuamej nenxelijticatcaj
    itech Cristo. No ijqui nenxelijticatcaj intech on hebreos de Israel yejhuan iconehuan
    Dios, niman xihuan nemonelohuayaj on pactos yejhuan Dios quimpiaya inhuan on hebreos.
    Nennemiyaj ipan in tlalticpactli xican tlamachalistli niman xihuan Dios.
  kup-kup: Met ari hodad, porah ari Kristonañ honeo nakez, oñ arim main heg. Tahan
    ari iñidoh het dei Israel añarabonañ honeo ravat God dei masakao anohopanez au
    añahan heg-povoz ari unun het hamarahazatuz zaitivonañ tovai sohot Godiz hodad
    nat hegiek, Pi eñizohopan, pot ari hom namee heg.
  jid-jid: Ninton kima bana gayi ni kristi. Bina bira ni Isra'ila ni bitsri ni yo'nyu
    Rrji, ndi na he ni yo sron ni kperi na ndi nahe ni Rrji ni ngbu ngblu'a na
  wmw-wmw: kuwa mida mûtanusiwa na Almasihi. Kusema kweli, amúkiwa nkati ya kabila
    ya Iziraeli, na amúkiwa nawo fungu kati ya miyadi iwapa wanu tamaa. Mukiinshingi
    mulumwengu‑mu samuna tamaa wala samumwijiwa Mwenyezimungu.
  gmv-GGM: Inte he wode Kiristossape shaketidi Isra7ele naytape hakiidi caqqo qalaska
    alaga gididi hayssa alameza bolla ufaysine Xoosi baynda inte kasse dizaysa yushi
    qopiite.
  ssg-ssg: Lokon ien amuto pate xauxaun ti Krais ma tin melal ti teka Ju, teteka Haeu
    kilamiwen tetan. Amuto kumahe leili namil ti Haeu xinotiwen kapi laha ukei waliko
    ti i kakawen i hani laha. Amuto tua toto tehu pon itan ie, tap titioamuto ti Haeu
    ma tap waliko solian ti na amuto mon ukean.
  zpo-NT: Bzelazh gu yilo nanzot gu kwaan Jesucrist, nu nanakt gu xaa Israel, nu nanzhot
    gu lo wdizh kwaan mlaa Dios lo re nu, xaa Israel, gu nzho lo yizhyo ne, nu nanlabeyyt
    gu Dios, nu nixa nankambazt gu kayaa gu nik tub kwaan lo xaa.
  poy-poy: Muliholi vilaa shipindi shilii mwenga muweriti mulikolerana ndiri pamuhera
    na Kristu, mwenga mubagulitwi na wantu wa Israeli na muweriti wahenga kwa mapatanu
    yagaweriti na lagilu ya Mlungu. Mulikaliti pasipanu, uganu muweriti gambira wantu
    yawahera litumbiru, walii yawammana ndiri Mlungu.
  qwh-NT: Yarpäyë, puntataqa Jesucristupita caruchomi cayarqequi, y mana israel nuna
    carmi, Teyta Dios änicushqancunata chasquiyänequitsu carqan. Y Pe Diosniquicuna
    mana captinmi, pëcho ni ima derechiquicunapis carqantsu.
  gaw-gaw: Haen amup̱a amu ag umanab Kristus iiṯap̱a daadṯap̱ig, ag Israel baeḵudp̱a
    ele ii daadṯap̱ig. Kayak Nug Israel ag ele nug tituanna, nai qaḵan, ag nuhiḵud
    daap̱ig amge ag iiṯa aḏi ag amu oop̱a ii daadṯap̱ig. Ag wan imup̱a daap̱ig amu
    ag keeke laa dimp̱a beḵunu ameg mak ele ii daap̱ig. Iiṯa, ag hamu daap̱ig. Ag
    Kayak ele ii doop̱ig, umanab daap̱ig.
  nca-nca: Ŋu naruko ŋunoko ye Kristo ŋu roto sewemo yotoro Israel koya topo kama
    tero Anutuko mande kondé eneya kusiyaró ŋu kama iŋoro o meté imemoŋgo siyowero
    ŋuro kama soporo nokono ŋano yotoro Anutu kama iŋo inoyaŋgo.
  zpz-NTPP: Orzeꞌ bicy der nu gyezaꞌ lagy ru nu tiem zeꞌ a̱ꞌ nac der mbecy ni Crisht.
    A̱ꞌ nac der mbecy guledz Israeel. Nunu trat nu bicy Ñgyoozh nu de mbecy Israeel,
    ndeꞌ walab par de ru. Lat nu guꞌ der gyishlombecy ii, ni wangad lagy der cyu nac
    mi, nunu ni wancyish lo der nu cui mbañ ru.
  zac-NT: Gulë bësëagná lduꞌu të de quë antsë nídiꞌi manërë gunguë bëꞌa të Cristo
    purquë zitu na të parë lëꞌë më. Guc të ziquë më zitu parë ra mënë nagulë́ Dios.
    Guc të ra naguënë́diꞌi ra conveñi nabëꞌnë Dios con mënë israelitë. Zitu zu të
    parë promësë nabëdëꞌë më lu raiꞌ. Guquëreldë të lu guë́ꞌdchliu rëꞌ perë nunquë
    nápëdiꞌi të esperansë gac salvar të; guquëreldë të sin Dios iurní.
  kyg-kyg: Ani afinaꞌmo Kalaisiꞌeꞌmo lokaeta oꞌmaitapa lapaote maiꞌnae. Isaleli vayaꞌai
    kegiꞌya yuꞌilaga haiteta oꞌmaitapa malaga maiꞌnae. Gotiꞌa lapa maegauve, huno
    hu maleꞌniya kotalake gelefeꞌmo polomasi gemo hu maleꞌniya gemo lapa opaiꞌnigetapa
    oꞌafiꞌnae. Ma mopafiꞌmo maiꞌnetapaeꞌmo Gotitegatiꞌmo alagepa yaꞌmo alisayafeꞌmo
    agava maiꞌnetapa lapavayagunagu osuꞌnageno Gotitapimoꞌmo oꞌmaiꞌniye.
  kmk-kmk: somsomkon yu un naid pulus tigammu yu kan Kristu utdit. Nalassig kayu utdan
    kaganakan Israel un pinilin Apudyus un tagu na. Adi kayu nainamung sidit intulag
    Apudyus kan dida un mangibaun si managu. Natagu kayu’t tun lubunga naid si namnaman
    taguwon Apudyus gaputa naid tigammu yu kan siya.
  cao-NT: Jatsi shina-bënoyamacana iquia. Toatiyá tsi quiha Cristo ma cahëyamaniquë
    ra. Carayanabo, naa jahuë quinia cahëtimaxëni cabo ma i-ipaoni quiha. Diós bini
    ca nohiria bo ya, naa Israel cabo ya ma rabënabëquiyamapaoni quiha. Jasca, jato
    qui jismahacanish ca rabënati quinia ma cahëyamaniquë. Toatiyá tsi mato carayanabo
    qui Dios chaniyamapaoni quiha. Jasca, yama ini quiha jaha ma pasohaina. Dios yama
    ma i-ipaoni quiha. Toca tsi ma i-ipaoniquë ra.
  bbr-bbr: Kiro ses opok, ak Krais pak pasar rawau wa, ak Israel roasiret pak wa turur
    raiäin. Kiro paip Anut nukas kon roasiret sarwaraun marowon kiro ak karauk omsau
    pakan roasiret sarwarau wa. Ak okoro omnokou opok raianik, Anut mesin wa ronkateäin.
    Ak owo osap eposek tawa owaun äpu wa.
  inb-inb: Kam­kuna, ñugpata mana Cris­to­wa­mi kar­kan­gi­chi. Israel­manda runa­kuna­wa
    mana­ra sug­lla­pi kar­kan­gi­chi­chu. Taita Dius ima karan­ga­pa niska­ta­pas,
    kam­kuna mana­ra chaskin­ga­pa ni­raiar­kan­gi­chi­chu. Ñi ima mana suias­pa­lla,
    mana Taita Dius­wa iuia­ris­pa­lla­mi kai alpapi kaug­sa­na­kur­kan­gi­chi.
  hrv-hrv: i da u ono vrijeme bijaste izvan Krista, udaljeni od građanstva izraelskoga,
    tuđi Savezima obećanja, bez nade bijaste i neznabošci na svijetu.
  box-NT: Ho pã̀ahṹ mu yi, ká mi yí zũ a Krista. Mi lá yí dà máa mì máa
    dé o *Isirayɛɛle nìpomu ɲii, bṹn na le Dónbeenì léra á mu bìo sã̀ le
    yi. Le Dónbeenì páaníi na le bò làa bìo le dó mí ɲii le mí ì wé á
    mi níi lá mía yi. Mi lá ɓuan miten ho dĩ́míɲá yi ká bìo mi dó mi sĩa
    wee lòoní lá mía, mi lá yí zũ le Dónbeenì.
  ote-NT: Maꞌmɛtꞌo nguí ꞌbʉhʉ yabʉ de ma zi Hmuhʉ ra Jesucristo, ne nguí ꞌbʉhʉ ꞌnambʉ
    de ya me Israel núꞌʉ toꞌo ya xodyo. Nuꞌahʉ himri ꞌñepꞌahma̱hʉ núꞌa̱ ra cohi bi
    ꞌyøtꞌa Ajua̱ co ya me Israel, nixi hingo mri mɛtihʉ núꞌa̱ xqui hña̱ꞌtuabiꞌʉ. Nixi
    te nguí tøꞌmahma̱hʉ ngu núꞌa̱ guí tøꞌmhʉbya, ne nixi nguí pa̱hma̱hʉ Ajua̱.
  wnu-wnu: Qen end an Yisas pi me igamau. Ne gor Qenu qob nausi munon yurau wurimaribigor
    yurau end me igamau, an ai e munon yurau eng wurinob ag igumanei. Ende igo ne
    mi uber see gaumon eng an qoan qoyam ue. Ne Qenu gor me imbig igamau.
  zam-NT: Thìb cua'a, gu', ne, ne'nque tee bante loo cón che'n Crist. Tith tith mque
    tee ban gu' loo cón che'n mèn nación Israel. Ngòc gu' mèn co' inda'de cuent cón
    che'n conveñ che'n Diox co' mblu' Diox loo mèn nación Israel, con' co' mcàbgòn
    Diox li Diox loo nu'. Ne' ne' ngàc gu' mèn co' mbe quee lezo' loo Diox. Ndxe'leque',
    mque tee xà' gu' loo Diox loo izlyo'.
  zyp-NT: Ma ning takhei co Khri khatah na chai he ceh. Israel mingphing cangnah letah
    reipaipaw cang bei he ceh, biakangnah a cangpaw biahrainah lekhei khuachai cang
    he ceh ka, khazaw lehei Khazing hnui ly le hnabeisuinah hnui lytah naa cang kho.
  sey-NT: Ja̱ꞌnë cato mësaru Cristore peocohuaꞌipi, Israel pa̱i peocohuaꞌipi, Maijaꞌquë
    ca nëoseꞌere peocohuaꞌipi, yequë muꞌse pa ja̱ꞌñere uteye peocohuaꞌipi. Diusureje̱
    peocohuaꞌipi teꞌohuaꞌi iye yejana ne huesësicohuaꞌipi paëꞌë.
  nvm-nvm: Regavo ja usuibe tavan besum Jesu Kurais jaba mukoi vierafen. Jaba Godon
    e iji fu usuibe kege uniainma igegrenva ijefuon jaiji ja e Jius bakin igeg kari
    ruain. Jaba Godon Akai iji fu usuibe efuon ijiena iganamikafa fu kuainma iji guf
    ijia kari ruain. Regavo ja moikigia jaba God vierafeknum karioin. Regavo madu
    ire ka ma mamkanuk kafo God fu rad jon rekfuon iji jaba vierafeknum kari ruain.
  mps-mps: Tama polobadu dage te tiwai bidibadi, te dagego Krais aga de dawe, te dagego
    konebeo. Dage te Israel bidi hani bulu badu bidaluai, te dage God agai hagea sai
    we bidi hani meni. Te God agai te da Israel we bidi dali dwagi yai sę nosali
    yabo po olama, tama dabolo polobadu mu pusai dao. Tama te pogo bomo te Godigo
    dena wąįbolo mu dąų wali po te dao. Tiali goli Godigo dage Israel hani isiąwai
    we bidi dali te tobage tau sabo dąų wali po wabeo. Tama dage tǫde bidibadi
    dage dwagi yai homu eyu, te Godigo dage dali wiegi yai sę yabo sogo tonaluai
    menio. Tama dagego God konesiąwai bidai dao.
  pab-NT: Hatyo xowaka ene haware xisaonita Cristo nonitata, mawaiyakahare hotyalinae
    ene xiso. Exahe maisa ene Enore haomanere hotyalinai aokiterenai koniye ene xiso,
    mawaiyakahare hotyalinae ene xiso. Exahe iraiti Enore haomanerenae ana aohenere
    ene atyo maisa xomanere ene xini. Maisa ene xoare xatyahare, exahe ximaenorexahare
    ene xisaonita.
  llg-llg: Faik fo ei bei ta mamahele neu Yesus Karistus, de ei ta maena hak fo maso
    dadik Manetualain hataholin. Huu makahulun, ei bei ta maso nai Manetualain hehelun
    fo nana mbaꞌa mema kana no Abraham, ma ndia numbu sadu nala. Faik ndia, ei leo
    nai daebafok ia, ma ta bisa mamahena neu Manetualain, huu ei bei dadik hataholi
    deak,
  kyf-kyf: We bhla a 'nɩ Klisɩ -yi, a mɩ 'lakpanya nya, 'ɩn -Lagɔɔ nyɩma ɔ -saa -bha,
    a 'nɩ wa glaa -mɩ. Wɛlɩnya -we -Lagɔ -yɔ ɔ nyɩma bhlɩa, -lu ɔ 'kaa wa 'nyɛ -gʋ,
    amɩaa -nʋ 'nɩ we lʋ -mɩ. A 'nɩ dlɩ 'wʋdɩ -lu -ka, 'ɩn a 'nɩ -Lagɔ -yi dʋdʋgʋ.
  tpi-tpi: na long dispela taim yupela i stap longwe long Krais. Yupela i stap ausait
    long lain bilong Israel. God i bin mekim promis na i givim kontrak long ol lain
    Israel, na yupela i stap ausait long dispela lain. Yupela i stap long dispela
    graun, na i no gat wanpela gutpela samting i stap bilong yupela i wetim i kamap
    bihain. Na yupela i no save long God.
  mih-NT: Ityi sata ñá sicoo ra Cristo añima ndo. Ña ɨɨn ñi i cuu ndo sihin ñiyɨvɨ
    hebreo. Ta ñá sito ndo tyiño i zandaa ra Ndyoo sihin ra Abraham, cuhva i catyi
    ra vatyi cua zanduvaha ra sii yo sihin ra. Ñá sito ndo sii ra Ndyoo quɨvɨ cuan,
    ta ñahñi sa vaha cua ñihi ndo.
  qvh-NT: '@see-verse:EPH.002.011'
  kms-kms: Nungoqi yumbo ren ei nei wumbiny te pugri asi tende puayi nungoqi Kraist
    nde wonjine yequ. Nungoqi wute Israel kin segi, di God nikinne ni wute nikin wute
    ningg nap ruso di wand taq namb nari ni nikin te wute ningg ris ye pe tende ane
    was segi, nungoqi wute tiqe aye pe kin pugri was. Nungoqi yumbo yuwon kin ninge
    nei wumbiny di ghimbi wany segi, di nungoqi God nei wumbig segi.
  agn-agn: Mandian asing mga timpong asi, galbag amo ong ni Cristo. Belag amo ta kagapil
    ong banoang Israel, ang nasion ang pinilik tang Dios, ig indi amo gasakepan tang
    mga inigoan ang pinangako tang Dios ang boaten na. Gangaboi amo ong kalibotan
    ang nang indi gailala mi tang Dios, ig anday elaten ming tabang ang magalin ong
    nandia.
  nhi-NT: Ihcuacon amo onanconixmatiah Cristo, onamonxiliutoyah uan amo onamonpouiah
    iuan Israel, dion itich in tlahtolsintililten tlen Dios oquichiu iuan Israel,
    uan amo onanconixmatiah tlen Dios omoyectencau innauac. Amo onanconixmatiah Dios,
    uan amo onanconpiayah tlenoh itich namonmoyolchicauasqueh.
  ttc-NT: Instzaj ena'o', etetz tb'aya' k'onti'l tuq atqet te Krist etuky'i'l, b'ix
    nya'tx a'ix tuq aj tijajil Israel, komo k'onti'l tuq etoklen ti'j te aj oxik tsi'
    te Qtata Dios tyol ti'j kyuky'i'l, b'ix k'onti'l ja' tuq lo'ik ek'u'j [tzan ekolet],
    k'onti'l tuq atqet te Qtata Dios etuky'i'l tzani twitz tx'o'tx'.
  dan-1931: at I på den Tid, uden for Kristus, vare udelukkede fra Israels Borgerret
    og fremmede for Forjættelsens Pagter, uden Håb og uden Gud i Verden.
  kwj-kwj: Woro ka gisi kunu Kurais mu ki ku tani ku takai nambwe, kunu apahime naha
    ete ku daro. Kunu Isurel lei hima kupu funda mina. Ka mwanji Gotri ri hima kupu
    leni okula ki ri injiro ti, kunu o mwanji ni ku mendi nambwe apahime ku daro.
    Woro kunu do nuwe ki ku daro ti, mwaꞌambwe kipe foti kunu ki sirakondawani o tini
    ku nikisindani ku da nambwe, wondani kunu Gotri hi ti gamweche ku mendi nambwe.
  vie-OVCB: Đừng quên rằng thuở ấy anh chị em sống xa cách Chúa Cứu Thế, đối nghịch
    với đoàn thể con dân của Đức Chúa Trời, không được Đức Chúa Trời hứa hẹn bảo đảm
    gì cả. Giữa cuộc đời, anh chị em sống không hy vọng, không Đức Chúa Trời,
  kze-kze: minkánáávímbá keinárawa'a Káráísitina némpa'a mé'a ó'owima é'a íma Áánútumo
    ítámakain-kwaasi é'a Áánútu simái asirámarena tarúmakain-kwaasi íma é'a marapá'á
    máyówana Áánútu kesé íma máyowa'a kwesémo maéyave'a íma amu'maré'a máyówana
  lbk-lbk: Sesemkenyo ay issan chey, naisiyan kayo ken Cristo. Mangmangili kayo ay
    egay naitapi isnan waned Israel. Egay kayo naitapi isnan tolakhan ay inkalin Apo
    Dios isnan takhona, nenfib-iyag kayo ay maid paat namnamayo, ya maid kayo ken
    Apo Dios.
  mto-NT: Jaaꞌmyé̱tsta je̱ts kaꞌa miitseꞌe mꞌijtti je̱ Cristo ma̱a̱t ukpu̱ je̱ israeejlit
    jayu ma̱a̱t, kaꞌa tseꞌe mtukka̱daakjidi je̱ yꞌo̱y je̱ꞌe̱ juuꞌ veꞌe je̱ Nteꞌyam
    tyukvinvaꞌni je̱ jyáyuda, kaꞌa tseꞌe ti o̱ꞌyin xꞌaꞌixti, apu̱k tseꞌe mꞌijtti ka
    je̱ Nteꞌyam ma̱a̱tap.
  bzh-bzh: Og vu buk saga ham su nevo kwamin in Kerisi rë, gaḳ alam Israel denelë
    bë ham alam-yu-ngwë, log ġaġek sën Anutu joo raḳ sir lo, og su joo raḳ ham
    ving rë. Log ham su nevo kwamin in nġaa nivesa ti meneġin nebë alam Israel rë,
    gAnutu soġek su nedo ving ham in bë doḳ vu ham rë.
  guj-2017: તે સમયે તમે આ જગતમાં ખ્રિસ્તરહિત, ઇઝરાયલની નાગરિકતાના હક વગરના, પ્રભુના
    આશાવચનના કરારોથી પારકા, આશારહિત તથા ઈશ્વર વગરના હતા.
  jvn-NT: Lah mbiyèn-mbiyèné kowé kepriyé? Mbiyèné kowé pada pisah sangka Kristus,
    kowé wong liya bangsa, dudu bangsa Israèl sing dipilih lan dikèki prejanjian karo
    Gusti Allah. Dadiné enggonmu urip ing donya kéné mauné kowé ora nduwé apa-apa,
    ora nduwé pengarep-arep lan ora nduwé Gusti Allah.
  byr-byr: Sagaaꞌ Kɨraazɨtɨyai maayaihɨlyɨ. Gotɨyai aꞌmweraavɨ dahɨlakyaaka Yɨzɨrelɨya
    yɨta savaakɨ menyaba mwaalesaihɨlyɨ. Gotɨyai gamɨreraavɨne yune naanga nebulyaꞌna
    wɨjavurɨne wɨlɨmwagarakejɨyaihi mɨka. Angavaayaihɨlyɨ. Kwaaka davakɨ Gotɨyamaayaihi
    mwaaleꞌ. Nabaai yemwaalyabwi maayaihɨlyɨ. “Gotɨyaryaba mwalaadeinera,” majaihɨlyɨ.
  ian-ian: Tamba Kraistna nyaangɨt ana wuka tɨngwuk. Tamba Godna nɨmba vla ana tɨngwuk.
    Ngwuk nɨmɨngi vla tɨngwuk. God Juda kat kwinda vak ngwuk ana klalɨngwuk. Ndi kat
    mbuta nyaangɨt ana wuka lɨngwuk. Ngwuk Godna nyaangɨt wutapman tɨga kwo yetɨngwuk.
    God nɨn kat ngɨni apma vat yigiyandɨ waa ana yelavɨka yetɨngwuk.
  hun-hun: hogy ti, mondom, abban az időben Krisztus nélkül valók voltatok, Izrael
    társaságától idegenek és az ígéret szövetségeitől távol valók, reménységetek nem
    volt, és Isten nélkül valók voltatok e világon.
  mcf-NT: Adquidquio isadaidbo icnuc, Nuquin Papan chomiaid choec, quequin tantiesa
    mibitedi icpondac. Adquido yec Nuquin Papan matses nebi, isadaidbo quiacpadec
    adtiapimbo mibitedi iccondac. Adecbidi, Ëbi yacno yuedanquid iquendac, quequin
    Nuquin Papan chiaid tantiesa mibitedi icpondac. Adecbidi, Abëdi ënëdenquio yec
    tabadebi, quequin chuitiapimbo mibitedi icoapondac. Adecbidi, Abia yampid Nuquin
    Papambo iquec, quequin tantiesa mibitedi icpondac.
  kjs-kjs: Go raburi nimi abalade Keriso raapu re-para napirisimide. Nimi ruru ora
    rado pisimi-pulu Gote-na Israel enaalinu raapu napirisimide. Gote-me pogalu pirape
    agale nipuna Juda ruru lakalisa-pulu nimi ruru radonumi go palua ne kogono waru
    na-adisimi. Go puma nimi go su kamaa pa piraoma pirisimi rabulimi Gote madaa kone
    narulaoma pirisimi.
  mni-mni: Matam aduda nakhoi Christtadagi tonganna leirammi, mireibak macha oirammi,
    Tengban Mapugi khandoklaba mising adu oiramde. Tengban Mapuna mahakki misingda
    wasakpiba aduda yumpham oiba warepnaba aduda nakhoigi saruk yaoramde, aduga taibangpan
    asida asha yaodana amadi Tengban Mapu yaodana leirammi.
  yad-NT: Variryundamu jiryevyichanu̱yada tajiñe̱cho̱ju̱ Crístujisiy. Ne jiryevyichanu̱yada
    variy Ju̱denu siityari̱vay tevamyi, dantyamu̱y ne jiryedyetya̱da didyerya Ju̱denu
    jteda jiryeyada ra̱yadaju̱ didye. Jiryevyichanu̱yada mitya, ne jiryentuñu̱yada
    sa̱jiju̱ Ju̱denu jirya vuryi̱nu̱yada rundamu.
  mxb-NT: Nda̱ tiempo sata̱ ñoó ko̱ ní sá kuu ndó kuendá Cristo, sa̱ꞌá ño̱ó ni iin
    kuu̱ vá ko̱ ní kasandaá ndo̱ kakuu ndó na̱ ñoo Ndios táto̱ꞌon kúú na̱ Israel.
    Ta ni lúꞌu̱ ví kuendá ko̱ ní sá komí ndó no̱ó to̱ꞌon ni̱ xi̱ꞌo Ndios no̱ó ña̱yuu
    na̱. Ta ni lúꞌu̱ ví ta̱ndeé iní ko̱ ní sá komí ndó ni̱ sa̱ ndei ndó ñayuú yóꞌo,
    ta ni ko̱ ní sá naꞌá ví ndó ndá yoo kúú Ndios ta̱kí.
  pon-2006A: Eri kumwail dehr manokehla me ni ahnsowo kumwail sohte iang tungoalenki
    mehkot rehn Krais, pwe kumwail mehn liki kei me sohte kin iang towe sapwellimen
    Koht aramas pilipil kan. Sohte pwaisamwail nan inou lap akan me poahsoanki sapwellimen
    Koht inou kan ong sapwellime aramas akan. Kumwail kousoan nin sampah wet ni eh
    sohte amwail koapworopwor oh pil sohte iang ahneki Koht.
  maq-NT: Hacuaha hya ne, hisca tsajin quitahatacun xi sacuse nuju Cristu. Casatiin
    nuju cahndë́ cojo xuta tjë rë Israel hacuaha casatiin nuju compromisu xi vetaha
    cacun me. Jemu va cavinechun cojo ngasunhndë nuju ta hacuiin vinga nuju Nina xi
    cjuaquixi.
  hto-hto: Naui omoɨ ɨ́ɨnoñena llezica, Crístomona oni eneno itɨ́omoɨ. Israel náɨraɨmo
    Juzíñamui nɨzécanomo jaɨnáiñedɨomoɨ; íemona Juzíñamui íaɨoɨmo lloga ie ñuera fɨnóllɨfuiaɨ
    fɨdɨ́ñedɨomoɨ, naa uícodo ie lloga cáɨmaduafuiaɨ dɨga. Aféruillaɨdo Juzíñamuina
    onóñeno, bínɨemo zuure itɨ́omoɨ, mei caɨmare omoɨ ocuírillɨfue iñédeza.
  por-BRBSL: que vocês estavam naquele tempo separados de Cristo, alienados da comunidade
    de Israel, e estranhos das alianças da promessa, não tendo esperança e sem Deus
    no mundo.
  ces-NKB: jste byli v té době bez Krista, odcizení od společnosti Izraele, cizí vzhledem
    k zaslíbeným smlouvám, nemající naději a bez Boha na světě.
  cui-cui: Bayatha barapo dapaetha poxonae cataunxuae jopa pajume cowʉntsim jopa Cristo
    payabara yaputaem. Mataʉtano paxam be painya nenanapaincha jinompaewi pam xua
    icha nacua werena painya neponaewi xua jopa Israel nacuapiwi jiwana pam. Po petsiwʉnae
    yabara muxu dutsi coyenewan xua Nacom juntucuru nanta xeina xua caemonae naexana
    piamonaetha, xua judiomonaetha, barapo coyenein apara jopa paxam nexa. Mataʉtano
    pajinompame barapo cae pin nacuathe ichitha jopa pawʉnae ewatsim xua pocotsiwa
    xua wʉnae xua Nacom exanaena paxam nexa cataunxuae jopa painya nejume cowʉntsixae.
    Tsipei jopa painya neyabara yaputae jiwi pam Nacom.
  boj-2014: Deqa niŋgi nami Kristus aqaq di sosai. Niŋgi isaq di soqneb. Niŋgi nami
    Israel naŋgi ti sosai dego. Qotei a marej, “E na Israel naŋgi iŋgi bole bole enjrqai.”
    Osiqa aqa anjam di siŋgilatosiq soqnej. Ariya a na iŋgi bole bole di niŋgi eŋgwa
    marosaioqnej. Deqa niŋgi iŋgi bole bole deqa tariŋosaioqneb. Niŋgi mandamq endi
    laŋa Qotei qaliesai soqneb.
  eng-OEBUS: Remember that you were at that time far from Christ; you were shut out
    from the citizenship of Israel; you were strangers to the covenants founded on
    God’s promise; you were in the world without hope and without God.
  eri-eri: onodu saini waha langa tere Kristus bae tudu yafeye. Tere Israel nebere
    gane gisa langa yafeye. Itou no beele baara taudu bona, Israel beele agili mala
    karu nagainga, tere nere waha nebere gane gisa langa yafeye. Tere oula beha langa
    yafaya, onodu tere dada hilobainga ete iinga huunta heigei nomo itariya waha te
    inyei uwa. Onodu tere Itou boya ada isiya.
  wiu-wiu: Eya waka wene taneya meamene. Papete Keraisu-pala lipuameneya meketepa
    Iserele yene-pala pilia mekoi. Nipa Akolaliyo Yu yene auapekene yopiou wa papete
    oa pikana toa taatekoa tokomepa kiwi mone yatene-kiti wakome auapeameneya. Nitaneyake
    oneme auapemotoa nepia meamele toamokale kiwi pa yename Akolali meamene tetepo
    takoa mekoi.
  swe-swe: Kom ihåg att ni då levde utan (var separerade från) den Smorde (Messias,
    Kristus), utestängda från medborgarskap (utan en medborgares rättigheter) i Israel,
    och främlingar utan någon del i löftesförbundet. Ni var utan hopp och utan Gud
    i den här världen.
  cth-cth: Hatnavah, Isarel miphun lahai na awm awh hoeh. Lawkkamnae hoi hai na kabet
    awh hoeh. Ngaihawinae hai na tawn awh hoeh. Talaivan Cathut laipalah na o awh
    e hah panuek awh.
  mti-mti: Me kumiwa apa, ye Keriso gaibu onan. Ye dam Isuraeru gumbo ikiki ag imiya
    dauwag amiya. Agi gwangwaneba gumbe ye at da igiyawa, sira ye piyu mame danave
    owanowan den auyana, sira God guniyap onan igiyawa.
  pad-NT: Mahi 'bo'dakari ni-avarigaki ada Cristo. Ni-Deus va'ora nagathogathoki adani
    judeus kaija'ari vihiriki, kidija'ari vihira kaimoni, oniani ida arabo hoariha
    kaija'arini fori a'onira nihaja. Mahi 'bo'dakari Deus va'ora nava'isohi'iki adani
    judeus kaija'ari kidiva'iponahi a'bo'dakia, va'ora nava'iponi'bo'davini hi'iki
    jaboni ida va'ora kajoamorabakhiavini. A'onivani judeus kaija'ari avihiriki, avakadimoni
    hirihi hida Deus kava'iponahi a'bo'daki. Ni-nahina Deus a'onira nava'iponi'bo'darihi.
    Ni-avanokhaki ida nahina jahaki Deus a'onira no'avini kaimoni avahokini oadani,
    avaabinini naothinia jaboni. Ni-avarigaki ada Deus hojana hojarina. Nimania ida
    avakadimahi Cristo-ra avarigaravini kari.
  twi-twi: monkae sɛ saa bere no na moatew mo ho afi Kristo ho, na wɔnkan mo mfra
    Israelfo, na moyɛ ahɔho a monka bɔhyɛ apam no ho, na munni anidaso na munni Onyankopɔn
    nso wɔ wiase.
  hlt-hlt: Te vaeng tue ah Khrih mueh la na om uh te ta. Israel kah khokung khomah
    te na hai uh tih olkhueh kah paipi te na kholong takuh. Ngaiuepnah om pawt bangla
    Diklai ah na dalrha uh.
  tbz-SIM: Dentɛnɛ̀ní di do í túmɛ̀ Kirisi kɔbɛ, di do tú bɛpɔ̀ɔ̀bɛ̀ mbɛ, di do í
    wɛ̃ńnɛ̀ Kuyie nkɔbɛ, di do í mɔkɛ di bɑɑ dɛ̀, di do í tũ nKuyie.
  san-GUJ: યત્ તસ્મિન્ સમયે યૂયં ખ્રીષ્ટાદ્ ભિન્ના ઇસ્રાયેલલોકાનાં સહવાસાદ્ દૂરસ્થાઃ
    પ્રતિજ્ઞાસમ્બલિતનિયમાનાં બહિઃ સ્થિતાઃ સન્તો નિરાશા નિરીશ્વરાશ્ચ જગત્યાધ્વમ્ ઇતિ|
  ake-NT: ɨyenu kon yau mɨrɨ iku'tɨ', mɨrɨ a'tai Kʉrai piyapai iyemo'kasa' pe ɨwesi'pʉ
    kon, Esuwerʉ yawon kon pe pʉra mɨrɨ awonsi'kɨ ɨnnon kon pe rɨ ekonekan nɨto' pɨ'
    usauro'nɨto' piyapai, iye'ku'to' pʉra rɨ mɨrɨ awonsi'kɨ Papa pʉra rɨ serɨ non
    po.
  qvn-NT: Chaypin wichan gamcunaga capäcuray Cristopita raquicasham, Israel casta
    runacunapita gargosham, manam gamcunapagchu cara Israelcunawan Dios rimanacur
    “Goshay” ningansi. Cay pachachru gamcuna cawapäcuray Diospita mana imatas shuyarmi,
    jinaman mana Diosniynagmi.
  tku-NT: Xapūla hui'xina'n jā ixtapa'ksīni'yā'tit Cristo. Xmān israelitas tī ixtachi'xcuhuī't
    Dios ixtahuanī't. Xmān israelitas Dios ixcāmāca'tzīnī xapūla talacāxtlahuan. Xmān
    xlaca'n ixcāmāca'tzīnī Dios nacāmaxquī' a'ktin talakalhu'mān. Hui'xina'n jā israelitas,
    ē ū'tza' jā līmaktīni'ntit huā'mā'. Hui'xina'n ixlatlā'hua'nā'tit nac cā'quilhtamacuj.
    Jā ixca'tzīyā'tit palh Dios tzē ixcāmakapūtaxtūn. Jā ixlakapasā'tit Dios.
  bjk-bjk: Me mum morobo mana döxömen lo bara xina bung mesila mum moxo kis ebasin
    tewe xalik e Krais. Ma kaim idi xo mamaa rua kos ölaxa lo e mum kö bung marapun
    mee Israel. Me mum kaim mere kinis singan köbo xuxubus se God nang ixo pet arixe
    me Israel. Ma nang mum moxo to ra xö öxöno lagunon, mum koxobo ösöxö arixin te
    xönö re God, me mum koxobo xixiset ma nunu ulamun te laa deek.
  msy-2020: Egha dughiar kam ia Kraisɨn saghon iti. Ia Israelɨn gumazamizibar azenan
    iti, kamaghɨn ia nguibar igharazibar gumazamizibar mɨn iti. God uan adarazi ko
    akam akɨrigha, uan gumazamiziba Akar Dɨkɨrɨzir Gavgavim me ganɨngi. Ezɨ ia Akar
    Dɨkɨrɨzir Gavgavir kamɨn aven itir puvatɨ. Ia nguazir kamɨn ikiava God gɨfozir
    puvatɨ, egha bizir aghuir mɨzuai iti tam itir puvatɨ.
  bpr-bpr: Na fandamyu i kagkahyu di munan, du gawag gamu di ku Krayst, na là glam
    gamu di dad Dyu ta mgalék Dwata, na landè alelyu di kasafnè ta fakang Dwata di
    dad ton. Na di knèyu di tah tanà ani, fa landè fandenyu, na là ti gadèyu i Dwata.
