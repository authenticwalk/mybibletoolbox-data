    min me-Isrel keil. Sakini, mulamu, usite onami tovuol en hatkatien keil takeih
    koa Ahi mumoni ral min meatin keil onen. Kami miro en out netan ekek, ka tounah
    tovuol koa mikilea mivaling desien onami eni veni mireingeingen Ahi.
  atd-NT: Woy doromdoma now no, ka sikan no waro kow pad nigpasakup ki Kristu, waro
