  bjr-bjr: Innee Eefeesusa maqusanaasa asauku mundiranasaaqari naaduma nianasaa mariusa
    mariafanoo, innee aanaamuru Anutufa maqasaaqaraasaki sia rusandeesamumandee nariara
    maroosa mariafanoo, aanaamuru nianasaa mariusa mariafanoo. Anutufa Yuda maqannaasa
    faqa moodaanakikira ufa oosana oosana qima afeekaikiranasaa mundiqa mariusa mariafaqa
    innee aanaamuru sia minaki marusa naaduma nianasaa marusa mariafanoo. Innee Eefeesusa
