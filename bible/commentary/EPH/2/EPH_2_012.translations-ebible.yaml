    bɨ namasugɨm. Bɨiya Adi Komii siya siir nɨmbina iikam nhɨrɨm sɨmiir nɨmbingikɨn
    mɨ sɨma mɨ siya ɨni ɨrɨpar yongwomamaɨr aeyɨm yɨm kɨma rani, tɨ iikamɨm. Wɨm kɨma
    wɨ tɨ nu ɨiir nwo rani, tɨ dimɨn taemɨn kɨbi kɨbiyɨm nɨtɨm sɨmiiram nwokwokɨnɨm.
    Nɨɨngaka. Adi Komii siya wɨ kɨmaka nwo rani.
  pol-SZ: Żyliście wtedy bez Chrystusa. Nie należeliście też do Izraela—narodu wybranego
