  san-ORI: ଯତ୍ ତସ୍ମିନ୍ ସମଯେ ଯୂଯଂ ଖ୍ରୀଷ୍ଟାଦ୍ ଭିନ୍ନା ଇସ୍ରାଯେଲଲୋକାନାଂ ସହୱାସାଦ୍ ଦୂରସ୍ଥାଃ
