    Puang Allata'alla lako petauanna. Tae' dengan kaparannuammua' tuo illalan lino
    anna tae'koa' ummissanan Puang Allata'alla.
  rus-SYN: что вы были в то время без Христа, отчуждены от общества Израильского,
