  yml-yml: Yami mia nagami kebu Keliso taiadi ꞌwa da miaveꞌitubama, ꞌwa miaꞌiaweni.
    Wata ꞌomi kebu Yaubada yana tomotoga me Diu baniꞌodi, ꞌomi tulimi mali tomotoga.
    Basenadiotoga Yaubada ꞌima me Diu i venuaꞌivinema yana veakutagona ꞌana vonaꞌawaufaufa
    i ꞌidewai ꞌima ꞌaisema ꞌama ꞌitaꞌitaꞌi faifaina, weꞌe ꞌomi kebu. Yami mia fwayafwaya
    deꞌe ꞌwaineye yami Yaubada kebu, wata kebu ꞌwa da vetumagana ꞌawaie ꞌitaꞌitaꞌi
    ꞌwa na veluagai faifaina.
  ory-ory: ସେତେବେଳେ ତୁମ୍ଭେମାନେ ଯେ ଖ୍ରୀଷ୍ଟଙ୍କଠାରୁ ପୃଥକ୍, ପ୍ରତିଜ୍ଞାଯୁକ୍ତ ନିୟମରେ ନିରଂଶ,
