    co nitotëramahuë'. Topinan quëran ya'huërama'. Co Yosë'pa' pacamaso' ninaramahuë'.
    Co pi'pian tëranta' Yosë nohuitëramahuë'.
  srn-NT: A ten dati un no ben de wan nanga Kristus. Un no ben de sma fu Israel, èn
    un no ben abi prati ini den pramisi fu Gado di de ini den ferbontu. Un ben libi
    na grontapu sondro howpu èn sondro Gado.
  cta-NT: Ñati̱ nu ndiꞌi̱ xaꞌ chalyuu laca cuꞌma̱, biꞌ chaꞌ ná stuꞌba chaꞌ jiꞌi̱ ma̱
    loꞌo nguꞌ judío, nu nguꞌ nu cua ngusubi ycuiꞌ Ndyosi jiꞌi̱ nu ngua saꞌni, chaꞌ
    caca nguꞌ biꞌ ñati̱ jiꞌi̱ Ni. Ni sca quiyaꞌ saꞌni la ná nda Ni chaꞌ loꞌo cuꞌma̱
