    ଆଡଃ ବେଗାର୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ତେ ଆପେ ନେ ଅତେଦିଶୁମ୍‌ରେପେ ତାଇନଃତାନ୍‌ ତାଇକେନା ।
  gah-gah: Nene gamenaló lekeza Kilistogegi apiziki minamake otopá ziki minamó neve.
