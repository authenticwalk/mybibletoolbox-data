    ana numulo a lalaun te na rakrakan hanua, bel mulo tasman e God, pa bel ta wakak
    a utna ning mulor harnanai suri ana tortorot.
  kan-2017: ಅಂದು ನೀವು ಕ್ರಿಸ್ತನಿಂದ ದೂರವಿದವರೂ, ಇಸ್ರಾಯೇಲ್ಯರ ಹಕ್ಕಿನಲ್ಲಿ ಪಾಲಿಲ್ಲದವರೂ, ವಾಗ್ದಾನಕ್ಕೆ
