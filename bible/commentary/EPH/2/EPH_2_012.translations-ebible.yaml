  txq-txq: Neu ei bei ta mamahere neu Yesus Karistus, ei ta maena haak fo maso dadi
    miu Manetualain hatahorin. Fai bakahulun ei bei ta maso nai Manetualain hehelu-bartaan,
    fo Ana ndara fangga memak no Abraham ma tititi-nonosin nara ena. Lelek naa, ei
