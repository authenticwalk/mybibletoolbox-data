    tiretin má maifin ída váke Tiyarafenu ano ma vetin iyáantákeimpin ída siretin
    nina van mino. Mai fara va ino. Tiretí ankan ma ma varafin báke ompo Tiyarafenu
    ída afová eya inká beni kama yanasinta van ída ákona e ave ukhare ono.
  rkb-NT: '@see-verse:EPH.002.011'
  san-THA: 'ยตฺ ตสฺมินฺ สมเย ยูยํ ขฺรีษฺฏาทฺ ภินฺนา อิสฺราเยลโลกานำ สหวาสาทฺ ทูรสฺถา:
