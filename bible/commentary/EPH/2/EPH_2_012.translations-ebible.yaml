    তোমাদের কোনও আশা ছিল না এবং পৃথিবীতে তোমরা ছিলে ঈশ্বরবিহীন।
  mil-NT: Te chí dándàcu iní nàcuáa ní xíndecu‑ndo, chi dàvá‑áⁿ ñà túú ní xǐndecu‑ndo
