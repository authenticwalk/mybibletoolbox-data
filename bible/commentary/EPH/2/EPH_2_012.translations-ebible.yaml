    gudigusmarbalid.
  tbf-tbf: Kian va nga ta vodon punan va ian sibu ra, nga nga mon peken e Karisito,
    ma kap va enga bu meinmenigie bu Israel, ma kap kenga ka baitutuir simi kinubuits
    e Raban tate nga kubutsie. Nga te nga mon ine simi mangmagoso enaenamon eiekesen
    kap kenga ka vodovodon rorrois sibu banga kepineits ma nga kap nga telekiran e
