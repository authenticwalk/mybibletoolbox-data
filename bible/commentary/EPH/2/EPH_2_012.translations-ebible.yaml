    Mwaibhelelenje bhandu bhangalinji sha kulupalila shoshowe, bhandu bhakakwaamanyanga
    a Nnungu.
  tte-tte: Sauganane koina kami mwayaga iyai Keliso koina. Komiu besiele taumana,
    esamiyao nige simiyamiya Yaubada ana tomoyao Isileli ana bodao kolili yo Yaubada
    ana waloyameli iginauli kolili nige komiu kaiwemiu. Ami miyamiya yanuwa yaulina
    mena inae kaiwena nige ami katai yabo Yaubada kaiwena yo nige namwanamwa yabo
    imiyamiya kaiwemiu yakato kwasanasanai.
  tcs-tcs: Wa, wea dat taim, laip blo yupla i bin stap nogad Kraist. Yupla bin ol
    ausaid pipol, nogad no rait po stap wea dem pipol blo Izrael uda i pipol blo God.
    Yupla i bin stap ol ausaid pipol, nogad no sabebaut dem strong griment blo God
    ane dem promis blo em po dem pipol blo Izrael. Yupla i bin bilib nating gud i
    go kamaut. Yupla bin stap wea dis wold nogad God.
  hlt-THB: ce tloek awhce, Khrih kana, Israelkhqi a tui khaw ingqaw lak hla ing, khawmdek
