    koko tle Godtapo Isalael so mate yu itiyapo hatitimale koko hapulomaye wua꞉ hi
    mate pohutiyena. Epame oloma edla wua꞉tapo koko pa꞉le ta꞉lamo hema God dimi siyamuwapo.
  xav-NT: '@see-verse:EPH.002.011'
  cuk-cuk: Epennedi, bemar Cristo-wissuli gudigusmalad. Bemar Israel-dulemargi-akanisurmalad.
