    kōōrooni nyēē māmii ꞉kiyēē tōōkēnēē keey āmōōnkētē Yēyiin.
  xnn-xnn: Ngem nemnemenyo din egayyo naitapiyan ken Kristo. Kaneg kayo naiyaddaaddawi
    ken Apo Dios tay baken kayo Judio ay ap-on Israel ay pinilin Apo Dios ay ipogawna.
    Isonga egay kayo gedan nailak-am isdin inkalin Apo Dios isnan ipogawna en awnit
    omali nan mangisalakan ken daida. Isdin nangitoltoloyanyo isnan sigod ay ogaliyo
    et maid namnamayo ay awnit dawaten Apo Dios dakayo tay egayyo getken nan maipanggep
    ken siya.
  mwe-mwe: Gene mobha gala nkalinginjiji tome na a Kilishitu, pumwalinginji kwataliya
