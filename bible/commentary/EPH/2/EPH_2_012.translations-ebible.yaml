  bzj-bzj: Unu memba dat bak den, unu da-mi neva wan wid Krais. Di Jooz dehn neva
    konk unu monks di peepl a Izrel weh Gaad don pik. Ahn soh unu yoostu bee jos laik
    dehn peepl weh da schraynja ahn farina. Bak den, unu neva ga no paat eena di agreement
    dehn weh Gaad mi mek wid ih peepl. Dehn agreement da-mi Gaad pramis tu ih peepl
    fi mek dehn bee fi hihn oan. Eena da taim, unu yoostu bee jos laik dehn wan weh
    neva bileev eena Gaad, ahn unu neva ga no hoap.
  chk-chk: Lon ena fansoun oua imwü seni Kraist. Oua chon ekis, nge ousap pachelong
    lein ekewe aramas mi fil me ren Kot. Esap wor wisemi lon ekewe pwon mi longolong
    won än Kot pwon ngeni nöün kewe aramas, pwe oua nonom lon ei fanüfan, nge esap
    wor ämi apilüköch, esap pwal wor ämi Kot.
  ssd-ssd: Ait ta mbolŋge tane Kristus gilai minmba sine Israel Kuateŋge madisiŋgina
    mbal kasomŋge minnaig le Kuate nu wam afu kam tuku Israel saniŋgina ta tane nda
    isnaig. Tane Kuate gilai minmba muskil te-tiwam tuku wam katese ndanaig. Tane
    taŋgine piti ambokok ta gilai ndaŋgap.
  acr-TNT: Ecꞌu rojertan na jinta ri Cristo pa animaꞌ alak, na alak ta ne cuqꞌuil
    raj Israel ri yaꞌtal chique e utinamit ri Dios, y na jinta ne oyeꞌem alak che
    ri biꞌtisinic uꞌanom ri Dios echiriꞌ xuꞌan tzij cucꞌ rutinamit; lic cꞌu xa tuquel
    alak riꞌ che ruwachulew ma na jinta ri Dios ucꞌ alak.
  rop-rop: Wal det taim na yumob bin jidan longwei brom Jisas Krais, en yumob nomo
    bin jidan blanga God pipul. Yumob bin streinja langa ol detlot pramis blanga im,
    en yumob nomo bin sabi blanga det boswan weya imbin jandim, en yumob nomo bin
    sabi God du.
  mee-mee: Nga lomiaugaliu roma, ka kae nginngina re pala, na miau kaka momo balakala
    nge Karais. Ba ka sana miau ra ragau re nga galiau ae Israel. Ka sana miau ra
    ragau reke rave piunga ba bonga nginngina rae Nutu patokala ta i kumangng ki kala
    nga ragau re ngae Israel. Ke sa. Nga momongamiaungana nga mogalo laekia e ngape
    ka miau ra ragau re sane ke momalle oru reke la leleng ngarume. Ba ka miau ra
    ragau ra sana loreamatana kae Nutu.
  dif-dif: Jura jendranguka miljarani Christus pani nganana wonti, Israelalani nguralani
    worita ja talpadakanaia Testamenlani tula, kalkani pani ja Goda pani mitani ngamana
    wonti.
  gam-gam: Asa ye Krais boll aike namoi, ye ellke moi, Israel una moi mal ye embe
    namoi, na wal ta auno we dje God Israel una moi al embe dji ge, une ye moi al
    ta dje nawi. Are wal wopake ta wonda dje ye nomane al napai, ye God boll aike
    namoi, ye tarowamo yemoi.
  nou-nou: Edo matu ingo atima isewa ainde ingo Keriso da topo aera. Ingo awa aumo
    embobo edo God mi Israel embo kataburisira ainda teda aera. Edo ingo God da uso
    sari gari ge sisira awa ingo ingaera. Edo ingo busu da atisewa ainde ingo God
    awa gaera edo unemi wasiri ewagaewa ingo embo adi dipapa isira awa ingo gaera.
  mqb-NT: Matanan, na jəka bayiken pə anjahay a kwanay a à alay ata aday nà, anga
    à alay ata nə kwanay ɗo dəren dəren aya pi zek wa tə Almasihu. Kwanay mədurlon
    aya à wulen sə Isəra'ila ahay inde. Mbərom a ɓan 'am ta sə zlapan anan tə way
    anà Isəra'ila ataya nà, kwanay uda ibay. Awan a a kwanay a inde ite kə ɗəfen
    anan ahay iɗe nà, ibay. Bina kwanay mə njahay aya pə daliyugo, aday kə sənen
    Mbərom bay re.
  ape-B: Ali ipak imas punek tin umu likuk ababuk nyultab ipak papeik lougun umu Krais
    abali. Ipak pape kipailubi walubipu elpech ali papeik aduk umu God ananip awilop
    echech Isrel. Ali chopuk, ipak wo pudukemu God e ali papeik aduk umu enyudak ananin
    dodogowinyi balan kontrak douk anan naklipu echech Isrelenyi. Enyudak balan anan
    douk nakli adulin atin umu eke nugakomech umu. Ali ipak wo pupe pubeyagunmu agundak
    kwali anan wata nulawepu putanamali pupe kalbamu e.
  grc-F35: ὅτι ἦτε ἐν τῷ καιρῷ ἐκείνῳ χωρὶς Χριστοῦ, ἀπηλλοτριωμένοι τῆς πολιτείας
    τοῦ Ἰσραὴλ καὶ ξένοι τῶν διαθηκῶν τῆς ἐπαγγελίας, ἐλπίδα μὴ ἔχοντες καὶ ἄθεοι
    ἐν τῷ κόσμῳ.
  cav-NT: Micuana micuana tuna bucha ecuanaja ebaba Israel emui juhua eque ejuracanaque
    ama. “Ecuanaja ata ama micuana. Micuana ama micuana Yusura mepehua. Micuana ama
    micuana Yusura jidaque tyaana ahua, ecuana cuita camadya”, jadya ecuana juhua.
    Yuneri cuitadya tuque micuana icuene Yusu neri adebahua ama. Anihua micuana riyaque
    yahuaju Yusura jidaque tyadadiyaque bahueque ama ni Jesús queja catyatidadi ishu.
    Baecua micuana juhua ejeque huecaca Yusuja yacuaju judiru ishuque ni eje tupu
    jacanuca ishuque ama.
  kgp-NT: Ũ tỹ kym tĩ ag jãvo ãjag tóg vãsỹ Cristo ki kagtĩg ja nỹtĩgtĩ, kỹ ãjag pi(jé)
