  ena-ena: Hadɨhu namɨlaŋ Jisasɨ Kɨlaisɨ hula hɨji humɨgaŋ pam ma hɨniadamɨlaŋ uami.
    Lɨdɨŋ Isɨlaelɨ hɨdɨlɨ agɨlaŋ hula avi pam ma hɨniadamɨlaŋ uami. Asɨ agaŋ akuaba
    akuaba igu igu saŋ ciaŋ mɨguavɨla Isɨlaelɨ hɨdɨlɨ agɨladɨ pam abami uami. Hɨdɨlɨ
    mu mu naludɨ ma abami uami. Hameŋ sadaŋ namɨlaŋ akuaba akuaba mufɨli iahavɨbali
    agɨlasaŋ ma migɨla migɨla hɨniadamɨlaŋ uami. Lɨdalaŋ Asɨ agaŋ namɨlaŋ hula ma
    hɨniadami uami.
  tgo-tgo: Va e mbaŋako iyako hu mebwagabwaga moli weya Krais. Ghemi ŋgoramiya bobwari
    na mava idamina weŋgiya wabwi Isirel, Loi le gharɨgharɨ, na dageraweko iya Loi
    va i vakathako weiyaŋgiya Isirel, ghemi ma kaiwami ŋgoreiye. Iyake kaiwae, ma
    e lemi rɨghe na hu roroghagha na hu gharematuwo na ma Loi ghaghareghare ina weŋga.
  yap-yap: Re ngiyal’ i n’em e um pired nda mmoyed rok Kristus. Um moyed ni gimed
    e girdi’ nu bang, ma da mu uned nga fithik’ e girdi’ nike mel’eg Got ni nge mang
    girdi’ rok. Ma da mu uned ko fapi m’ag ni pi’ Got ngak girdi’en ni bay rogon ko
    tin ni yog Got ni bayi pi’ ngak e pi’in girdi’en. Um pired u roy u fayleng ndariy
    ban’en nike l’agan’med ngay ma de moy Got romed!
  mop-NT: C'aac te'ex. Biq'uin ado'o, ma' que'ene'ex a wool tu pach a Cristoji. Ma'
    aj Israele'exi. Ala'oo'o ti'ijoo' Dios. Le'ec a Dioso, ma' u tz'aj u t'an u yaantique'ex.
    Biq'uin ado'o, ma' yan a qui' a tane'ex a paac'tic a c'ümü' etel a Dioso. Ma'ax
    yane'ex a wool tu pach a jajil Dios ti que'ene'ex ichil a yoc'olcaba.
  tet-tet: Oras emi sei la fiar dauk baa Yesus Kristus, emi la bele dadi Naꞌi Maromak
    eman, tan emi la tama iha Niakaan mamenon mak uluk Nia namate no no amikaan bei
    Abraham. Emi hein iha raiklaran neꞌe, mais la bele haloon baa Naꞌi Maromak tan
    emi, ema matak
  hlt-MCSB: Te vaeng tue ah Khrih mueh la na om uh te ta. Israel kah khokung khomah
    te na hai uh tih olkhueh kah paipi te na kholong tak uh. Ngaiuepnah om pawt bangla
    Diklai ah na dalrha uh.
  xtd-NT: Ñatu n‑ka xo xini‑n jundu kuu Cristu. Na jaꞌan‑da ɨɨn tnuꞌu. Kuenda kɨu
    ñatu n‑yɨtnaꞌa‑n nuu ñayiu Israel, ko vitna yɨtnaꞌa‑n nuu‑i. Ñayiu juera n‑ka
    xo kuu‑n. Ña n‑ka xo xini‑n nuu nax n‑jaꞌan Ianyuux xa juñaꞌa‑ia ñayiu Israel.
    Ñatu n‑ka xani ini‑n xa nanitaꞌu‑n. Ni ñatu n‑xo ndeka ñaꞌa Ianyuux,
  mdy-ETH: ዬኖ ዎዶና ዒንሢ ዒስራዔኤሌ ዜርሢ ጌይንቱዋዖ ሃሣ ቤርታ ዔያቶም ጫኣቆና ጫኣቁሞኮ ዙላ ማዒ፥ ሃያ ዓጮይዳ ሃጊ ማዓ
    ዎዛ ባኣያ ማዒ ጊንሣ ፆኦሲዳፓኣ ዱማዺ ኪሪስቶሴያ ዔሩዋዖ ዒንሢ ናንጋኔ።
  spl-spl: '@see-verse:EPH.002.011'
  usp-NT: Y cuxtaj awi'lak ojr tosemi' ayb'ak chirij Kakaj Jesucristo y ma' awinakak
    ta' yak rijajl Israel, ma' pi awechak ta' mak chomorsa'n ri xan Kakaj Dios ojr
    chirij ri sujul jwi'l, jwi'l ta' nen quiek chirij cub'ulwi' ach'olak y watak neri
    wich ulew, ta' Kakaj Dios laj awanmak.
  zav-NT: Na' ḻe'e gon xbab de que tyemp de'en bagwde bito bembi'ale Cristən'. Bito
    nacle ṉasyon c̱he Diozən' can' naquə neto' beṉə' Izrael. Bito bi lyebe ben Diozən'
    par gaquəlene' le'e ca lyebe de'en bene' len neto' beṉə' Izrael. Bito gwzole lez
    gaquəlen Diozən' le'e na' bito bembi'ale Diozən'.
  sgz-sgz: Má i pákánbung tungu gam kis kaplah besang alar Karisito, gam á bos temes
    uri narsán matananu Israel. Ái Káláu ákte oror taru mam di mák atri kán bos kamkabat
    ur si di. Ái sár á gam káp kamu te kuir on á oror má kamkabat er. Kamu malar minái
    i naul bim, má kápgamte mánán i Káláu, má káp kamu te ngangai mul suri gama mákái
    te lain táit urada i táil.
  kek-NT: Junxil moco cuan ta li Cristo e̱riq'uin ut ma̱cua'ex xcomoneb laj Israel.
    Inc'a' querabi resil li contrato li quiyehoc resil lix c'ulunic laj Colonel. Cuanquex
    arin sa' ruchich'och' chi ma̱c'a' c'a'ru yo̱quex chiroybeninquil ut chi ma̱c'a'
    li Dios e̱riq'uin.
  blz-NT: Na tempo iya'a ai kuu sian moto kantang tii Kristus. Kuu taasi' mianna Israel,
    mbali' sianta tonsoop mian men ia ruruki Alaata'ala, ka' i kuu sian tonsoop mantausi
    barakaat men ia toonkon Alaata'ala bona mian-Na. Kuu tumuo' na dunia kani'i sianta
    minginti'i Alaata'ala ka' sianta upa-upa men bo ooskononmuu.
  poe-NT: Xráxinkáonrá kíxin tí senó la kꞌúechonhyará Cristo. Jahará la jehya kuènte
    tí nación Israel la xi̱kaha kꞌuéchonhyará tí nkehe tsíkꞌe̱to̱an Dios la ko tí
    nkehe tsíntáchro chꞌán tsjanjon chꞌán. Mé xi̱kaha kꞌuékꞌejorá la kꞌuéchonhyará
    Dios la kꞌuéchoénhyará kíxin chrókuaárá.
  san-TAM: 'யத் தஸ்மிந் ஸமயே யூயம்ʼ க்²ரீஷ்டாத்³ பி⁴ந்நா இஸ்ராயேலலோகாநாம்ʼ ஸஹவாஸாத்³
