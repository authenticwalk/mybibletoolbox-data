    neilouva nahinu ahi.
  mar-mar: त्यावेळी तुम्ही ख्रिस्तापासून वेगळे होता, इस्राएलाच्या बाहेरचे होता, वचनाच्या
    कराराशी तुम्ही अपरिचित असे होता, तुम्ही तुमच्या भविष्याविषयी आशाविरहित आणि देवहीन
    असे जगात होता.
  snp-snp: Ya kamenalo ya linate Kilisto mino edámoti, Isilaeli wenena yaki wenenate
    minámoti ailo feka minanako, yamu Gotikafo iyaina o ledeto amoki kutifi edonimo
    ka ya lo mele lomaifa, ido linate ailo feka minanako, yamu logimámaiye. Eti inako,
    lutikafo neta kula ya ma olu yawa fiyámaito, Gotiki mino edámoti, faifa mikaleka
    wenenako ya minae.
  isl-isl: Minnist þess að á þeim tíma þekktuð þið alls ekki Krist, þið voru óvinir
    þeirra sem tilheyra Guði og vissuð ekki að Guð vildi hjálpa ykkur. Þið voru glötuð,
    guðvana og vonlaus.
  spy-NT: Okas kule kimānōōnkēt Kiriistō yu kibo taay, /ankikiikeekertaak saang' nyēē
