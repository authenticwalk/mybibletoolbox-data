    tye psolchijneyako.
  wiv-wiv: Kilaka kena, ia beta za miu na vaidodo kamani Kristus. Miu ta nuhu bukuna
    malala motu za ki beta miu na bukuni Israel, na nuhu kua a Vuvu e makidia dia
    kata kara kana manumanu. Beta ve hizamiu na kontrak kamahi, kua a Vuvu e katia
    kamadia ki mapamapa ni dia vona. Miu ka mimia na vulovulo kua ve, beta miu na
    lala a Vuvu ki beta ve goloa kemi katiu miu na guguria kua ba muri miu kata pelea.
  reg-reg: Kumwanya ogwo yaliga mwauhye na Kristo. Mwaliga mulibhagenyi ku bhanu bha
