    ngasue Atua iel ngatan.
  wap-NT: '@see-verse:EPH.002.011'
  mva-mva: Bokaibe ilo-ming kauakaua, bong ngaradia-lo nge lauaba-tinao ka kasoaki.
    Tago sesu-tina Kristus kasaringai. Kam nge akerenga-mingtina. Kam tago Nanaranga
    tamoata be aine ne, nena-la be inangadi be disoaki aradi Israel bokana. Tago-tina.
    Taua maka Nanaranga tamoata be aine ne zaiza iemakadi ilona-lo nge kam ara-ming
    tago dieno. Taua ngae labu nge pile moimoi be Nanaranga iemakio ka dieno. Be labu
    neming ono kateka ngaenao kamasoaki be kamarapurapu kana nge tago-tina. Bokaibe
    Nanaranga nge tagona-tina sake-mingo isoaki.
  dwr-NT: He wode hintte Kiristtoosappe shaaketteeddita; imatha gidiide, Israa7eeliyaa
