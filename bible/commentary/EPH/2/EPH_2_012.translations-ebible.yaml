  hat-BSA: sonje ke nou te nan tan sa a separe de Kris, andeyò de kominote Israël
    la, e etranje selon akò pwomès yo, san espwa, e san Bondye nan mond lan.
  top-NT: Ca̱ksántit la̱ amá quilhtamacú ni̱ ixlakapasá̱tit Cristo, ni̱ para ixca̱ta̱talakxtumi̱yá̱tit
