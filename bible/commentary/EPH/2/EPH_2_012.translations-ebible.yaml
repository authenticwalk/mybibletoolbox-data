    e haala muuɗum ɗiin. On mbuurdiino e rafi jikke, on ngaldaano e Laamɗo ley adunaaru
    ndu.
  arl-NT: Nia niishirijiuhuaj, naa nia quishacaritij, niaari Cristooju quiquiaari.
    Majaari nia naata rupuenu quijia Pueyaso saquiriojosano Israel pueya. Puetunu
    Pueyaso sequesanojuanaa Israel pueyaranoni, cunoori maja niaarano quiquiaari.
    Majaari nia niishiniu quiquiaari Pueyasoori pueyacuaji Tacuriquiano jiyaronutaniya
    mijiria. Majaari quenaaja tamonu quiniu quiquiaari nocua nia tiuuniuria, Pueyaso
    na jiyanootiniuria niajaniya. Niaari saaja taraatia shaajeriquiano quiquiaari.
    ¿Cantucua niaacua taraajereni? Niaari seetanujuanaa tojetaarucuajanaa Pueyasooju
    quiquiaari mijiria.
  ziw-ziw: Naho kumbukani, chipindi chiya nyuwe nahamummanyize Kulisito. Namwesimana
    na wantu wa Izulaeli naho nahemwi wantu wasagulwe ni Chohile. Nahemwimuli mwe
    malagano yadya alongaga. Nahemwina msuhi naho saviya wantu hemwimmanyize Chohile
    hano he isi.
  grc-TR: ὅτι ἦτε ἐν τῷ καιρῷ ἐκείνῳ χωρὶς Χριστοῦ, ἀπηλλοτριωμένοι τῆς πολιτείας
    τοῦ Ἰσραήλ, καὶ ξένοι τῶν διαθηκῶν τῆς ἐπαγγελίας, ἐλπίδα μὴ ἔχοντες, καὶ ἄθεοι
    ἐν τῷ κόσμῳ.
  nag-nag: Kilekoile etu somoite apuni khan Khrista pora alag thakise, aru Israel
    samaj te luwa nai, aru kotha milai luwa laga kosom para apuni khan najana manu
    khan ase, aru eku asha aru Isor nathaka duniya thakise.
  eng-OEBCW: Remember that you were at that time far from Christ; you were shut out
    from the citizenship of Israel; you were strangers to the covenants founded on
    God’s promise; you were in the world without hope and without God.
  knj-NT: Ja' yet yalantoj, c'am to ec' Cristo je yetoj, c'am je yalon je yet yetoj
    eb wet Israelal. C'am pax je yalon je yet yin wan trato jix yak' Dios ketoj, yet
    jix yak'on sti' e on jaon Israel jon ti'. Ey jex ton ec' yul yiban k'inal ti',
    pero c'am junoj tzet watx' je yaon oc yip oj je c'ul, yutol man to ey oj ec' Dios
    je yetoj.
  deu-1912: daß ihr zur selben Zeit waret ohne Christum, fremd und außer der Bürgerschaft
