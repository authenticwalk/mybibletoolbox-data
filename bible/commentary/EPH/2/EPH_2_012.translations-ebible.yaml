  mbh-mbh: Ako nomenga lomumu mire nge a Krais avele. Na nomenga God i ateal Israelre
    mo or ini ile, aveto thomu ini ile avele. Na nomenga God i kin ile riong tomo
    nge Israelre mo aro i opoal or, aveto thomu o voth a ile riong kinnga aken lemi
    avele. Na thomu o the mun a mukaling nge ur sivenga ako aro i velpol a thomu nge,
    kene avele, na thomu o mimi a ulue ake, aveto lomumu mire nge a God avele.
  bdd-bdd: Wanuwatuhuyahi ꞌabehega tutaina mwalo Keliso ꞌoinega wamiya wasiya, ma
