    Ná ntsuꞌu chaꞌ jiꞌi̱ cuꞌma̱ loꞌo Cristo tsiyaꞌ ti nu ngua tsubiꞌ.
  bqc-SIM: Gↄↄ bee á kú Kilisi kpɛo, á dɛ zĩ̀loↄ ũ Isailiↄnɛ. Á baa ku Luabaakuańnↄ
