  tam-TCV: அக்காலத்தில் நீங்கள் எப்படிப்பட்டவர்களாய் இருந்தீர்கள் என்பதை நினைத்துக்கொள்ளுங்கள்.
    அப்பொழுது நீங்கள் கிறிஸ்துவிலிருந்து புறம்பானவர்களாய், இறைவனின் சுதந்தரமாகிய இஸ்ரயேலுக்கு
    உட்படாதவர்களாகவும், வாக்குக்கொடுக்கப்பட்ட உடன்படிக்கையின் வாக்குத்தத்தங்களை அறியாதவர்களாகவும்
    இருந்தீர்கள். நீங்கள் எதிர்பார்ப்பு இல்லாதவர்களாகவும், இறைவன் இல்லாதவர்களாகவுமே
    இந்த உலகத்தில் வாழ்ந்தீர்கள்.
  mit-NT: cónìsá níhnú inì‑nsia Cristu antes, mànìcùí (nìhìtáhvì‑nsiá) nahi nèhivì
