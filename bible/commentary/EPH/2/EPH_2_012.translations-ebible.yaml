  aby-aby: '@see-verse:EPH.002.011'
  eng-YLT: that ye were at that time apart from Christ, having been alienated from
    the commonwealth of Israel, and strangers to the covenants of the promise, having
    no hope, and without God, in the world;
  jni-jni: Rusane uganiya yahar uzina nan nu Ugomo Asere.
  kne-kne: Ngem tet-ewa pay dedan ay ed idi, naisisian kayo en Cristo. Naipopowira
    kayo sin Israelita ay pinilin Diyos ay ipogaw na. Adi kayo aben nailak-am isnan
    inpidwapidwan Diyos ay inkari sin ipogaw na ay omalin to di mangisalakan en daida.
    Isonga maga di siged ay namnama yo sin nangon-onodan yo sin sigod ay ogali yo,
    et addawi kayo pay laeng en Diyos.
  tgj-tgj: Vbv oogv riyilo kristo gv lokv nonu adu nyala ritoku. Nonu nyebunyibv rito
    okv Pwknvyarnv gv darlin kunam nyi ma. Oogv Pwknvyarnv gv ninyigv nyi am milvpvvnam,
    vkvnv mingkimiyaknam lo nonu ogu aba kaama, okv nonuno nyiamooku so mvngtin kaaya
    manv gobv ritodoto okv Pwknvyarnv kaamabv ritoku.
  gui-NT: Jae rambue jocuae ara reta pe Cristo mbaeti co mbae peve. Echa pe reta mbaeti
    etei co Israel pegua reta, jare Tumpa güɨrocuavee Israel pegua reta pe vae mbaeti
    co pembaera. Jae rambue mbaeti co mbae pearo vaera peyerovia reve. Echa peicose
    cuae ɨvɨ pe Tumpa peicuaa mbae reve.
  quc-TT: Che ri qꞌotaj riꞌ naj ix kꞌo wi che ri Cristo, man ix aꞌj Israel taj, naj
    ix kꞌo wi che ri bꞌiꞌtal kanoq, maj ikuꞌlibꞌal kuꞌx xuqujeꞌ man kꞌo ta ri Dios
    iwukꞌ.
  heg-NTPO: Dedeng mi parsai se Yesus Kristus lo bii ka, mi muik hak le tamam daid
    Ama Lamtua Allah atulin lo. Lole hmunan nu mi tamam se Ama Lamtua in hida ka lo
    bii, man Un butun son nol Abraham, nol un in hua-koet tas. Dedeng na, mi nulim
    se apan-kloma ki nol in nahlae se Ama Lamtua Allah lo bii, undeng mi daid atuil
    likun nabale,
  ptu-ptu: Wattu eta too tä'pokoa' sakalebu Kristus anna disangai to sulibam, taia
    to Israel battu diua taia umma'na Puang Allataala. Tä'koa' iko nakala' pa'dandiam
    indo nadandi Puang Allataala lako umma'na. Tubokoa' illaam inde lino tä' deem
    pahhannuammu anna tä' deem kasilombungammua' Puang Allataala.
  bzd-NTPO: A' é̱na ia̱nú tö a' bak e̱' butsulettsa̱ bánet Cristo yöki̱. A' kë̀ bak
    Israel aleripa shu̱a̱. Ì u̱k Skëköl kablë' ie'pa a̱ ena ttè mène ie'pa a̱ tsa̱ki̱ë
    e' shu̱a̱ a' kë̀ bak. A' bak se̱nuk ká̱ i' a̱ Skëköl chö́k kë̀ ta̱', kë̀ a̱ ì
    paneta̱'.
  kwf-kwf: Kamu saiana, ka tau naꞋa maꞋi, kamu tua tau faꞋasia sa Christ, ma kamu
    noaꞋa laꞋu ti ai ana ngwae filia God ki Ꞌi Israel, ma noaꞋa kamu kasi toꞋo ana
    na ru leꞋa neꞋe God eta fataꞋa Ꞌani fuana na ngwae nia ki. Ma muka tua goꞋo ꞋamuꞋa
    Ꞌi saena magalia neꞋe, bore ma noaꞋa kamu kasi saiana God, ma noaꞋa kamu kasi
    masia goꞋo ta ru leꞋa faꞋasia God.
  eng-WYC-2017: and ye were in that time without Christ, alienated [or strangers]
    from the living of Israel, and guests of the testaments, not having hope of promise,
    and without God in this world.
  eng-WMBB: that you were at that time separate from Messiah, alienated from the commonwealth
    of Israel, and strangers from the covenants of the promise, having no hope and
    without God in the world.
  zat-NTPS: Lu zra ca' quebe guzúale̱ Cristo le'e. Quebe be̱nle tuze benne' Israel
    ca', ne quebe bé̱nbeale ca naca xel-la wezría da be̱n Dios, ne ca naca da guche̱be
    lazre' Dios. Guzúale lu xe̱zr la xu nigá, ne quebe bi guleza lázrele, ne quebe
    bé̱nbeale Dios. Gate nate guzrale zítu'la naga zua Dios.
  spp-spp: Lire tèni i, yii mpyi a Kirisita cè mɛ, yii mpyi Izirayɛli shiinbil'e mɛ,
    tunmbyaare Kile mpyi a le ná u shiinbil'e maa yaayi ɲjemu ɲwɔmɛɛ lwɔ́ ke, yii
    nàzhan mpyi yire e mɛ. Yii mpyi sɔ̀nŋɔrɔ tatahaga baa, yii mpyi a Kile cè mɛ.
  zty-NTPS: Ža na' wzoale zi'to' gan zoa Benne' Criston'. Gokle benne' zi'to' ka'
    ḻawgak benách Israel ka', na' bi wẕi'le da' chawe' che diža' da' ben choch Dios,
    dan' bchebe ḻaže'e gata' chegak benách chie' ka'. Wzoale yežlyó nga, na' bi wzóa
    da' žx̱en ḻáže'le, na' bi bénbia'le Dios.
  mek-mek: Ke ega kinagai oi Iesu Kristo fou laaꞌi. Ke oi auga, Israel papiauꞌi Deo
    ega papiau auꞌi epoꞌiai laaꞌi, ke Deo ega iifa koꞌa kapula ekapaisa auga eegai
    au aꞌimi omia. Ke iꞌina agofaꞌagai oagu alogai, emi afiaꞌama agaꞌo laaꞌi, ke Deo
    isafa emi agu alogai laaꞌi.
  aey-aey: Age saen euna Krais qisacdoc bilein. Age Isrel sihulha qisacdoc bilein.
    Anut uqa uqana bal cehec je mamadien euna uqana je hahun qee dah melein. Age maha
    ina Anutca qee bilelein, odocob age Anut uqa cahahaadecnu qee susumudi bilelein.
  urd-GVH: उस वक़्त आप मसीह के बग़ैर ही चलते थे। आप इसराईल क़ौम के शहरी न बन सके और
    जो वादे अल्लाह ने अहदों के ज़रीए अपनी क़ौम से किए थे वह आपके लिए नहीं थे। इस दुनिया
    में आपकी कोई उम्मीद नहीं थी, आप अल्लाह के बग़ैर ही ज़िंदगी गुज़ारते थे।
  ycn-ycn: Rihuacajé uncá icá i'imalaño Jesucristo naquiyana. Uncá caja Israelmi chu
    laquénami naquiyana calé icá. Tupana i'ihuapari rijluhua necá i'imacá. Uncá caja
    ihue'epila méqueca Tupana quemacá na'ajútayami chúnajlo i'imacá, rila'acáloje
    necá palá penaje. Uncá inacu quemacana i'imalá, rila'acáloje inacu palá penaje.
    Uncá caja ihue'epila naca Tupana arucácare ina'uquejlo i'imacá. Majopéjaruna queja
    icá i'imaño marí eja'ahuá chu i'imacá, uncale ihue'epila méqueca Tupana la'acá
    ina'uqué palá.
  djr-djr: '@see-verse:EPH.002.011'
  kvg-kvg: Ta khøuwa-te ndøgo, zo Keliso mbaín. Izlael ezoqam-te, zo bavokho-ak zogoám.
    Zo ambá av nqægo, Zu ezoqam zogoám, Mbumbukiam geveataz. Yaq zo Mbumbukiam-qa
    poev mokho-te yageáv, ndego Izlael namba gi꞉-unimanqatintam. Zo Mbumbukiam zøtezateáv
    neka te-te tabeáv, nqanek manqei-qape-te.
  rug-rug: Pa totoso sana si lopu hite gilania gamu sapu esei se Karisito. Ura lopu
    na tie ta vizata mia koe Tamasa si gamu, ba na votiki tie tu si gamu. Lopu somana
    nia gamu sa vinariva egoi sapu ṉatina mae gua koasa vina tatara te Tamasa koari
    Nana tie. Meke pa mia kinokoa si lopu hite rovea gamu sapu kote vagia gamu si
    keketoṉa leana, sapu kote ta evaṉa koa gamu, sina lopu gilania gamu sa Tamasa
    hinokara.
  hop-NT: Noqw ephaqam uma Christ aw qa tōnawtaqe, qa God sinomatu, Israel‐sinmuy
    amun’i; qa haqam hisat God umumum awinit pasiwna. Pi uma put qa tuwi’yuṅqe, qa
    put aw yank̇ahk̇aṅw yēse.
  san-URD: یَتْ تَسْمِنْ سَمَیے یُویَں کھْرِیشْٹادْ بھِنّا اِسْراییلَلوکاناں سَہَواسادْ
    دُورَسْتھاح پْرَتِجْناسَمْبَلِتَنِیَماناں بَہِح سْتھِتاح سَنْتو نِراشا نِرِیشْوَراشْچَ
    جَگَتْیادھْوَمْ اِتِ۔
  heb-LB: באותה עת הייתם רחוקים מהמשיח, ונחותים מעם ישראל בחיר האלוהים; לא הייתה לכם
    כל זכות לבריתות ההבטחה, לא הייתה לכם תקווה ולא היה לכם אל.
  caf-NT: Hoh da nuhwheni Christ bu'et 'aht'ah inle. Israel hits'uh haínde 'aw hubutah
    cha'áht'ah inle. Ndai Yak'usda budune khunek huba lhaídinla, 'i hubuts'ú yoozi
    hubuts'un whusaootekulh, 'aw hoontsolyaz whunts'i hoh'en ghait'ah inle. 'Aw hukwa
    itooh'en hoolah 'ink'ez Yak'usda bu'et 'aht'ah inle.
  mio-NT: Ña cua naan ini ndo ti quivi can ña ta cuinu ini ndo chi ra Cristo. Ña ni
    cuu coo mani ndo chi ñivi judío, ta ni ña chito ndo ti cha iyo vaha tuhun cha
    cua nduvaha anima ñivi, ta cua savaha ra Ndioo cuhva ni cati ra nu quichi quivi.
    Cha iyo ndo nu ñuhun ñuñivi, soco ñahni cha chinu ini ndo, ta ni ña ta nacoto
    ndo chi ra Ndioo.
  srq-NT: Jẽɨngo eãte que Cristo rese nyii resẽ. Jẽɨngo turã eãte que equia Dios rimba
    je resẽ. Dios cheẽ sɨ que jẽɨngo ɨshote resẽ. —Dios ra mbae turã saã nande je,
    jenye ãte que equia ndua aque mose resẽ.
  kje-NT: Lere onne mim ko'u nano Kristus makun, la mi maise do'on awan, ono ka mamwali
    ri Israel man Makromod Lalap niliyedi namwali Nin ri. Mi kam lernala hana'ar ida
    nano Makromod Lalap Nin nou Ai nanala ri Israel enihe. Lere onne mim holi lolo
    noho wawan eni, maa mi ka mauroin Makromod Lalap, la kam pu'ik heli Nin rere'e
    haharu ida.
  gaz-gaz: isin akka yeroo sana Kiristoos irraa cittanii, lammummaa Israaʼel keessaa
    baafamtanii, kakuu waadaatiifis keessumoota taatanii, abdii malee, Waaqa malees
    addunyaa keessa turtan yaadadhaa.
  kud-kud: Mwalona omiu nigele Besinana yana boda, ainaena ammiya bala daodao, ta
    Isileli yana abaloina ammiya tulutuluhaei na Yaubada yana waloyemidi iwawalo mahalavaeiwa,
    nigele habuluna amya'ita lobai. Ainaena nigele amya'ita haeyei, wuwuna Yaubada
    nigele amyahanapui na nigele amyanuwanuwatuwui.
  urb-NT: 'Tupã rehe har pekwa ym rahã, Kirisutu kotyhar ta aja ym pehẽ. Amõ awa ta
    ke pehẽ. Jundéu awa kotyhar ta aja ym pehẽ. Jundéu awa ta pe Tupã pandu: “Pehẽ
    rehe ihẽ asak katu te ta” aja a''e pandu katu. Ame''ẽ pandu katuha ke nixói pehẽ
    pe kwe. Amõ awa ta ke pehẽ. Jundéu awa aja ym ame''ẽ ta ke pehẽ. Pehẽ ruhãha rehe
    har pekwa ym te, aja kome''ẽ ywy keruhũ pe pexo. Tupã rehe har pekwa ym te tĩ.'
  fra-LSG: souvenez-vous que vous étiez en ce temps-là sans Christ, privés du droit
    de cité en Israël, étrangers aux alliances de la promesse, sans espérance et sans
    Dieu dans le monde.
  san-HK: yat tasmin samaye yUyaM khrISTAd bhinnA isrAyelalokAnAM sahavAsAd dUrasthAH
    pratijJAsambalitaniyamAnAM bahiH sthitAH santo nirAzA nirIzvarAzca jagatyAdhvam
    iti|
  cak-SNT: Ruma chupan ri tiempo reꞌ majaꞌ cꞌo ri Cristo iviqꞌuin. Cꞌa naj ixcꞌo-ve
    chi nquixuoc rutanamit ri Dios. Can man ivichin ta ixreꞌ ri ranun prometer ri
    Dios chupan ri ru-pacto chi nuyaꞌ. Man jun esperanza ivichin vaveꞌ ri choch-ulief,
    ni manak jeꞌ ri Dios iviqꞌuin.
  uvh-uvh: Tim sidi naro' ira Kasira Aming Jisas ning kane kigineng wari yotangkasap
    ning guk mokngang ning yaging. Abanga sidi arantagim ka Juda ka Anutu wari anata'
    ifakasiranga fonga kuknata' wara'ning wap ganang kabi'guk mo' yaging. Abanga tim
    Anutu wari Juda aming u kafakafa tiap ga' midi totangka tugu' wa adi aming arantagim
    nua'ni sidiganang mo' totangkagu', mokngang, wara' sidi nafek sini' tanga ira
    aming ka Anutu guk ira yotangkayap titining kadapmang kabi'guk mo' ning yaging.
  ino-ino: '@see-verse:EPH.002.011'
  gnn-gnn: '@see-verse:EPH.002.011'
  yal-yal: Ɛ mi yi Alaa Muxu Sugandixini na waxatini. Ɛ mi yi lan nun ɛ Isirayila
    tɔnɔne sɔtɔ, Alaa yamana. Xɔɲɛne nan yi ɛ ra. Layiri yo mi yi ɛ nun Ala tagi.
    A mi yi ɛ tuli saxi sese ra. Yigi yo mi yi ɛ ma, Ala mi yi ɛ yi dunuɲa yi.
  cnt-NT: 'juɨ₁dsiog''₂ ''au''₂ ''nia''₂: jmɨg₄ jaun₂ lia''₂ con''₂ jme₁chang''₂ tsá₃
    I₂rë₂''ɨ́n₁ quián₅ Diú₄ jme₁chan₂ ja₁con''₂ ''nia''₂; uɨ́ng₂ bá₄ jme₁tión''₂ ''nia''₂
    ja₁lë́₄ juɨg₂ Israel, tsá₃ jme₁cuɨn''₂ ''nia''₂ jág₁ a₂jme₁lɨ''₅₄ dsa₂ juɨg₂ quián₂
    jnia''₅₄ quian''₅₄ Diú₄. Jme₁chan''₂ ''nia''₂ mɨ₂güɨ́g₃ la₂ tsá₃ Diú₄ chan₂ quián''₂
    ''nia''₂ on₃ guë''₂ jme₁cha₂ jmɨg₄ jua''₅₄ a₂jme₁tɨ́n''₄ ''nia''₂.'
  tif-tif: 'Ipni kanola bom ilsip kaa, ibi Yesus Kraist ami diim kawu ma yak fewa
    bomdip ilsip dinim; kibi God ami tunum miit diilim imi atuk kiika daa. Ibi tunum
    miit kusnum utamduya kemin, Juda kasel imi bokoya-lomdip: Ibi bokon kusnum imi
    man o, kemsip. Sawaayak kawu, God ayo weng kuka-daa bokoyilala, Juda kasel iyo
    tal mepso kulu tilip nikil alimal maakup bom ilsip. Yale, ibi iso ma bom ilsip
    daa; kipni tawaal diim kala bom ilsip kaali, God ami diim uyo ma fewa ilsip dinim;
    ale ibi aket kaa ma fukun-ilom suunkup tambal ma tiin-bom ilokomup o, kemsip disa;
    ibi kasen-foko maaklo babon-bam biisip.'
  nlx-nlx: ईर किरो तुमू तुलबूखे दुनियाम मसी रेन आलेग, एने इस्राएलान पोरजान पोदा रेन
    आंगे केरायेल, एने वायदान वाचान बागी नाह एता, एने बिगेर आसान एने दुनिया माय बिगेर
    बोगवानान एता।
  apw-NT: 'Áídá’ Christ doo bídaagonołsį da ni’, nanidí’ daanohłįįgo doo Israel hat’i’íí
    daanohłįį da, Bik’ehgo’ihi’ṉań nt’é yee yángon’ą́ą́ n’íí doo nohwíí nohwá da ni’,
    doo hayú nohwá ch’ígót’i’ da ni’, ni’gosdzáń biká’ nahkai ndi Bik’ehgo’ihi’ṉań
    doo bił daanohłįį da ni’:'
  gum-gum: Ñimbe tru urasrømbe Cristone chigar, Israel misaamera chitø marøbelø køben,
    ñimbe treegwan maramig chigar kønrrai tarømariilø, katø Tius nui misagwan øyeeg
    trannrrab kørrømisri acuerdosmera mariilane chi asamig chigar, katø chiwan muniirab
    melamig chigawei, yu pirau ñimbe Tius kaweyelø købig køn.
  not-NT: 'Pinguengaiguema ati picantaiga jirai: te pigótocoigueri Quirisito, te pomatsiguengatimari
    joríojegui, teatisati pigóiguero ora icantasantëri jorío Tosorintsi. Te pigóigueri
    Tosorintsi, teatisati pigóigue ora icoque Tosorintsi ingábintsaiguemi iragabisaicotaigaimi.
    Pitimasita tenta pigóigueri.'
  plu-plu: Apim ini yis aparayewa giw Cristo. Yis ka gaytakkisnema Uhokri gihiyegapu
    iné aynesnima. Yis ke nawwotunyepwibe git. Ka yitma Uhokri ikaksa kabayka. Yis
    ka wahapnama kabayka aynesnima inugiktak. Yis ka hiyak Uhokri amadga inin. Yis
    ka hiyak ba Uhokrima ay amadga hawkri.
  iou-iou: '@see-verse:EPH.002.011'
  ntp-NT: Gʌntʌgitovurai aapimʌ isʌʌquioma maivaavoitudaiña Cristo dai aapimʌ maitʌraaduñicatadai
    ʌjudidíu dai maimaatʌcatadai aapimʌ istumaasi aagidi Diuusi saidʌ iduñi agaitadai
    ʌgai vʌʌtarʌ. Aapimʌ maiñʌnʌracatadai isiimiagi Diuusi ʌʌmadu siʌʌscadʌ coiyagi
    tomali Diuusi maitʌnʌʌmadu daacatadai.
  rai-rai: Muaat a nunurai naa namuga baa muaat ki ingen utbaai kon Kaarisito, muaat
    wakir a taara Israael, ma a kunubu baa God i weweliman taau uni wakir anumuaat.
    Ma u ra numuaat lalaaun main u ra rakrakaan buaal pa muaat nunura God ma pa muaat
    ki walaang kup a lalaaun namur.
  haw-1868: Ia manawa, aole oukou i ike ia Kristo, he poe malihini oukou i ke aupuni
    o ka Iseraela, a he poe kanaka e i na berita o ka olelo hoopomaikai, aole o oukou
    manaolana, a he poe mea Akua ole ma koia ao.
  ffm-ffm: oon wakkati, on ngalaano Almasiihu, on jananɓe woɗɗiiɓe leɲol Israa'iila
    ngol Laamɗo suɓii ngol, on ngalaano e aadiiji pawiiɗi e fodoore Laamɗo ɗii, on
    nguurdiino on ngalaano jikke, on ngalaano Laamɗo e ley aduna oo.
  arb-NAV: أَنَّكُمْ كُنْتُمْ فِي ذَلِكَ الْحِينِ بِلا مَسِيحٍ، أَجَانِبَ عَنْ جَمَاعَةِ
    إِسْرَائِيلَ، وَغُرَبَاءَ عَنِ الْعُهُودِ الْمَوْعُودَةِ، لَا رَجَاءَ لَكُمْ،
    وَمُنْكِرِينَ لِلهِ فِي الْعَالَمِ.
  cop-CNT: ϫⲉ ⲛⲁⲣⲉⲧⲉⲛⲭⲏ ⳿ⲙⲡⲓⲥⲏⲟⲩ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⲥⲁⲃⲟⲗ ⳿ⲙⲠⲭ̅ⲥ̅ ⲉⲣⲉⲧⲉⲛⲟⲓ ⳿ⲛϣⲉⲙⲙⲟ ⳿ⲉϯⲡⲟⲗⲓⲧⲓⲁ
    ⳿ⲛⲧⲉ ⲡⲓⲥ̅ⲗ̅ ⲟⲩⲟϩ ⳿ⲛϣⲉⲙⲙⲟ ⳿ⲛⲛⲓⲇⲓ⳿ⲁⲑⲏ ⲕⲏ ⳿ⲛⲧⲉ ϯⲉⲡⲁⲅⲅⲉⲗⲓⲁ ⳿ⲙⲙⲟⲛⲧⲉⲧⲉⲛ ϩⲉⲗⲡⲓⲥ ⳿ⲙⲙⲁⲩ
    ⲟⲩⲟϩ ⲉⲣⲉⲧⲉⲛⲟⲓ ⳿ⲛⲁⲑⲛⲟⲩϯ ϧⲉⲛ ⲡⲓⲕⲟⲥⲙⲟⲥ.
  sri-sri: 'Iripoeguere Marĩpʉ iriudi Cristore mʉsã bʉremubirinerã ããrĩbʉ́. Irasirirã
    mʉsã Israel bumarã merã ããrĩbirinerã ããrĩbʉ́. Marĩpʉ Israel bumarãrẽ: “Ĩgʉ̃sãrẽ
    õãrõ irigʉra. Ĩgʉ̃sã Opʉ ããrĩgʉra. Yaarã ããrĩrãkuma”, ãrĩ pídeare opabirinerã
    ããrĩbʉ́. Irasirirã mʉsã: “Marĩpʉ gʉare taugʉkumi”, ãrĩmasĩbirinerã ããrĩbʉ́. Marĩpʉ
    merã õãrõ ããrĩbirinerã ããrĩbʉ́.'
  nal-nal: Naaguna naxaam faulin adu waamua naagu iziar nanga lawalaau ziaana Kaarisito,
    ma nim kawit amun Israael, ma a rudaxaiang ina Nakmai xa ra xalxal wana, xawit
    sinim. Ma wana roroiang sinim iriat la pira angkari, xawit naagu rexaazin Nakmai
    ma xawit naagu zimbang faraxai wana ainaxam paazaaiang pana a roroiang mur.
  kyq-kyq: ꞋSaapki tu kaaɗ kɛn naane se, naase Ꞌjeelki te al‑Masi eyo. Naase se mɛrtge
    taa naaŋ gaan *Israɛlge tu. *Raa se dɔɔko te gaan Israɛlge ɔɔ taaɗɗeno ɔɔ ute
    aɗen kɛɗn nakŋ jiga ɔɔ nakŋ jigan naan̰ ɓaa kɛɗn gaan Israɛlge tu se, ɔlse naase
    eyo. Taa naase mɛrtge ɔɔ ɗim jaay naase aki kɔnd dose ro ki se, gɔtɔ. Naase Ꞌtiŋgki
    do *duni ki naɓo Ꞌjeelki Raa mal eyo.
  kwd-kwd: Mooru moru su'aai na'a mai 'ina'o, 'imooru moru to'oru fa'asia la Kraes,
    ma moru 'ame lado fe'enia nga ta'a na God 'e firia 'i Israel, ma moru 'ame lado
    fe'enia ta'a na God 'e agea fataarunga'inga faga. Ma moru to'oru mola 'i fofona
    fanua lo'oo 'i wado, tafe'ua ma mooru 'ame su'ana God, ma moru 'ame mamamania
    mola te'efuta 'ola 'e le'a fa'asia God.
  ded-ded: Naso imohai ngeni Kristoa kpac kecma israengic yeneac arennu torokpema
    mi kecgec. Nga Anutungo dzadzahacac yoac dedzege israengicngac kpeyemmeec, imocac
    ngadeau kecgec. Ngeni bangectoa bangec yomohai Anutua kpac kecgec nga kekec gombunga
    mong fingecbesande, imoc mi negensinggegec.
  ewe-ewe: miɖo ŋku edzi be ɣe ma ɣi la, miete ɖa tso Kristo gbɔ, mienye Israeltɔwo
    o, eye mienye amedzrowo na nubabla si wowɔ tso ŋugbedodo la me, mɔkpɔkpɔ kple
    Mawu menɔ mia si le xexea me o.
  nuy-nuy: Nugurru numburru-marrbuy anaani aḏaba. Anubani-yunggaj nugurru nurraaḻgaaḻgaḻ
    na-Christ-gala, waari yamba numburru-Jew-magaa. Nurru anaani nurru-Jew, yagu na-God
    ni-wajbarini niga, yagu nugurraayung aadanu nurru-lhalmarr. Anubani-yung naniini
    nurri-wuy nigawi-nyinyung ana-lhaawu, marri nani-lhalamayaa, nurru anaani warra-Jew,
    yagu waari ana-lhaawu nambanggu-maṉmangi nugurru aadanu. Nurru-burri aani-rruj
    a-lhal aaladi, nga waari nugurru numburru-wurri-dhaḻagini aadanu wurrugu, nga
    waari numburru-marrbuy-maa na-God.
  cop-BHC: ϪⲈ ⲚⲀⲢⲈⲦⲈⲚⲬⲎ ⲘⲠⲒⲤⲎⲞⲨ ⲈⲦⲈⲘⲘⲀⲨ ⲤⲀⲂⲞⲖ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲢⲈⲦⲈⲚⲞⲒ ⲚϢⲈⲘⲘⲞ ⲈϮⲠⲞⲖⲒⲦⲒⲀ
    ⲚⲦⲈⲠⲒⲤⲖ ⲞⲨⲞϨ ⲚϢⲈⲘⲘⲞ ⲚⲚⲒⲆⲒⲀⲐⲎ ⲔⲎ ⲚⲦⲈϮⲈⲠⲀⲄⲄⲈⲖⲒⲀ ⲘⲘⲞⲚⲦⲈⲦⲈⲚ ϨⲈⲖⲠⲒⲤ ⲘⲘⲀⲨ ⲞⲨⲞϨ ⲈⲢⲈⲦⲈⲚⲞⲒ
    ⲚⲀⲐⲚⲞⲨϮ ϦⲈⲚⲠⲒⲔⲞⲤⲘⲞⲤ.
  buk-buk: Gauc nem bu têŋ ndoc dinaŋ mac awêkaiŋ gêŋ daŋ awhiŋ Anötö ndê lau Israel-ŋga
    dom. Pwac hoŋ naŋ Anötö kêmatiŋ whiŋ lau Israel-ŋga tu êmwasiŋ ŋac-ŋga, naŋ ŋadaŋ
    gic mac ŋawaê dom. Mac akêŋ batam ŋandô ŋayham naŋ Anötö gic bata têŋ lau Israel-ŋga,
    naŋ daŋ dom, ma gacgeŋ ambo ahê A nötö dau. Tu dinaŋ-ŋga mac ambo ahê Kilisi dau
    whiŋ.
  pri-NT: Na pwi pàara bèepwiri, âna câguwà caa tâmogòori pâ, wàilàapà Kériso, [wà
    pwi *Mesia, na é pa-udò ê Ba kà Pwiduée]. Ba câguwà caa tèpa âboro, na ê Ba *Isaraéla,
    na é pitòrigari wà Pwiduée. Â ticè kàwà, gée goro ê pâ *auipwataâboro, ma auinabéaa
    kà Pwiduée. Â, na guwà wâro na ê gòropuu bèeni, â o nye ticè aupwényunyuâari jii
    Pwiduée, na guwà o wâari. Ba câguwà caa tâmogòorié,
  zpq-NT: Na' ḻe gon xbab can' gwzoale cana', bi nombia'le Criston', bi nacle nación
    c̱he Diosen' ca neto' beṉe' Israel nacto', na' Diosen' bi gwne' gaclene' le'e
    can' gwne' gaclene' neto' beṉe' Israel. Bi gwzoale lez šjayzoale len Diosen' na'
    ṉeca gwyejnilaže'le Diosen' ḻo yežlio nga.
  por-TFT: 'Vocês devem se lembrar constantemente destas coisas: Antigamente vocês
    não tiveram uma relação com Cristo. Vocês viviam separados do {não pertenciam
    ao} povo de Israel, o povo escolhido por Deus. Vocês não compartilhavam as coisas
    que Deus prometeu nas/nos suas/seus alianças/acordos com os israelitas. Vocês
    não esperavam com confiança que Deus os salvasse. Vocês não conheciam a Deus enquanto
    viviam neste mundo.'
  gwi-NT: Izhit dąį' Christ veh'ok aakin ǫhłįį k'it t'ohchy'aa gaanoondaii ts'ą' Vit'eegwijyąhchy'aa
    gwitee tr'anakhweiinlii kwaa, Vit'eegwijyąhchy'aa, Jews nąįį haa nihłeenjit deegwehee'yaa
    nihłagaanyąą ąįį gwitee ǫhłįį kwaa. Jii nankat gwidinjii nąįį k'it gǫhdaii ts'ą'
    Vit'eegwijyąhchy'aa vaakhwandaii kwaa ts'ą' gwandaii ndaanąą'ąį' khwa'įį kwaa.
  gvn-gvn: Ngayu yurranin milka-bakalda. Yurra Godundu mambarrijinjiku, yurra ngami-ngamiku
    bundarin Christandamun, Godundumun bamandamun. Yala-yalaku yurra binal kari Godundumunku
    kukuku, binal kari Godungku nyungu bama Jew-warra promiseim-bungan helpim-bunganka.
    Yinyaynka yurra Godunku binal kari, binal kari nyungunji bundarinka, wuljaljiku.
  nhy-NT: Achtoj namejwan mach ankixmatiaj in Cristo. Namejwan mach anpowiaj inwan
    tlakaj de Israel. Iwan noijki mach oamechtokaroaya ankipiaskej tlan Dios okijtoj
    kinmakas in judiojtin de yen akuerdo katlej inwan okichij. Namejwan mach ankichiayaj
    nion itlaj tlan kuale para amejwan, porke mach ankipiayaj in Dios ipan namoyolo.
  asm-FB: সেই সময়ত আপোনালোক খ্রীষ্টৰ পৰা পৃথক হৈ আছিল; আপোনালোক ইস্ৰায়েলৰ নাগৰিক
    নাছিল; প্ৰতিজ্ঞাযুক্ত বিধান সমূহৰ লগত আপোনালোকৰ কোনো সম্বন্ধ নাছিল; আপোনালোকৰ
    আশা নাছিল; এই পৃথিৱীত আপোনালোক ঈশ্বৰবিহীন আছিল।
  okv-okv: Eto iji amite ungo Keriso ta javota torae avoeto God na siriketo umbari
    embomeni mane enda nei embora. Eto God na embomeni amita avo hondate asi onde
    ue nomai kajena ke ai ta ungona toraera. Eto God ungota jota irae avoeto ungota
    degi ari javotoho puvuresuja avo ungo simba aera.
  mxt-NT: 'Nɨ̱cohon iñi ndo vatyi nu quichi chi, yori ra Cristo chinyaa̱ añima ndo.
    Ta ña ɨɨn ri cuvi̱ ndo chihin ñu Israel. Ta ña chito̱ ndo tuhun cha tyihi̱ tahan
    Nyoo chihin ra Abraham: tuhun cha catyí Nyoo tyi cuhva ra cha nɨcoo vaha yo chihin
    ra. Chiyo̱ maa ndo ñuhu ñayɨvɨ̱ ihya chihin cha yori Nyoo nyaá chihin ndo, ta
    ña yɨhɨ́ iñi ndo cha cuñihi ndo.'
  tzo-NT: Mu me xch'ay ti avo'ntonic ti c'u xa'elanic ti c'alal mu to oyucoxuc ti
    stojol ti Cristoe ti vo'one. Yu'un parte oyucutic ono'ox. Jun to mu'yuc ac'opilalic
    yu'un ti Diose. Jun to ja' no'ox jc'opilaltutic chicoltutic ti ho'ontutique ti
    yelnich'onuntutic ti Israele. Hech yu'un mu'yuc smuc'ul avo'ntonic yu'un mu ono'ox
    xavojtiquinic ti Diose. Hech oyoxuc ti vo'one.
  ind-AGS: bahwa kalian pernah tidak ada hubungan dengan Kristus. Anda dilarang sebagai
    orang asing menjadi warga negara Israel, orang asing dari perjanjian yang telah
    dijanjikan Allah. Kalian tidak punya harapan dan kalian hidup di dunia tanpa Allah.
  omw-omw: Mwi entara nkye hia Karaisirara riaraitita, nkye nyianrasata varura. Mwi
    entara Kotiva Iutaave Isarerive mwihuara nraahu ni nraakye qorave tiqaro nkyiara
    mpo mwatanaave ti varura. Kotiva nai kyauqu nriqiqaa vatero Iutaara tiqaro, Nkyi
    ntena kyaama tau nraakye qorahua nte nkyiara mwitaa mwitaa hirerave, timwa kyero
    nkyiara hia mwi quara tura. Mwi entara nkye hia Kotirara tiqata, Mwiva mpo enta
    tiri kyuqema timwa taananrove, tiraitita nkye api variqi viqata hia Kotira kyuqe
    inraikya vekya varurave.
  yrb-yrb: '@see-verse:EPH.002.011'
  maa-NT: Ti̱kítsjeèn k'e̱ nga sa̱ kjòtseé jñò titsa̱t'aàxìn‑la Cristo; ti̱koa̱á titsa̱jnat'aàxìn‑la
    na̱xa̱ndá Israel, mìkiì ya̱ nokjoà‑nò koni s'ín tsibíndaàjiìn‑ko̱ Nainá jñà xi̱ta̱
    judío koni s'ín kitsjaà‑la̱ tso'ba Nainá. I̱sò'nde jè, ni̱mé xi chiñà‑là ko̱ mìkiì
    yaxkon Nainá.
  mcq-mcq: Ja ma vwihaꞌaha. Vea kajiha kajaho ja Kerisoho raname karaa ani hijara
    ꞌee ja Isureri puni vaja asinamiara. ꞌEne ja raka kaꞌene nahama ꞌwaravajija suja
    ꞌee raka kaꞌene túnaꞌi rehunijija ja puruva renaꞌeme hijara. ꞌEne iki mweꞌi Godi
    pahena pakaviꞌi hijara.
  sus-A: وٌ شَ رَتُ عَ سِنفٍ رَ وٌ مُ نُ عَلَ شَ مِشِ سُفَندِشِ شَ قٍ يٌ كٌلٌن. شْحّيٍ
    نَن نُ وٌ رَ عِسِرَيِلَكَيٍ يَ مَ. لَايِدِ نُن سَاتّ يٌ مُ نُ شِرِشِ وٌ نُن عَلَ
    تَفِ. شَشِلِ تِدٍ يٌ مُ نُ نَ وٌ يِ رَ، عَلَ كٌلٌنتَرٍيٍ نَن نُ وٌ رَ دُنِحَ مَ.
  jpn-1965: そのころのあなたがたは、キリストから離れ、イスラエルの国から除外され、約束の契約については他国人であり、この世にあって望みもなく、神もない人たちでした。
  fra-SBL: vous étiez en ce temps-là séparés de Christ, étrangers à la communauté
    d'Israël, étrangers aux alliances de la promesse, sans espérance et sans Dieu
    dans le monde.
  yka-yka: Matuˈuhin asal tala teˈed kaˈam amban Almasi. Duk gaˈ kaˈam sakup si meˈ
    tubuˈ Israˈilin, meˈ aˈa tapeneˈ weˈ Tuhanin. Gaˈ isab kaˈam sakup si meˈ janjiˈ
    Tuhan si meˈ aˈanen. Ellum kaˈam tuˈu si dunya inin saguwaˈ gaˈ niyaˈ ase-asebi
    tabang amban Tuhan bu labi pe, gaˈi bisan kataˈuhanbi bang sine Tuhanin.
  mle-mle: A sikir gwur mwiya kajaan tikuw, mwiya kapab tidiygwurik Jisas Kraisaam.
    A sikir gwur mwiyir maa rav adiy God tasakwu-didiy Yisrayil duw taakw titak. Gwur
    mwiya kipa duw taakw tikuw, aal God di dikidiy duw takwak takadil aban, di dayawa
    nakamwiyib maaj lakatiykuw, di gwurak samab maa adiy aban tak. Gwur kidi kupwaam
    Godaam kajaan tikuw, mwiya kapab kwadiygwurik aw samab rav maarin dikiwa nakamwiyib
    kwakwak nyanyi nyanyi.
  shp-NTPO: Shinankanwe, wetsa netebaonra mato Cristonamabo ikana iki, *Israel jonibo
    betan iti janbiribi, itan Diossen jato betan senenhabekonti joi axon, jato meniti
    yoini jawékibo biti jisámabobi. Nato netenra mato iká iki, Dios betan jakanamabo,
    itan jaon manátiomabobi.
  aom-aom: Evare majare jemë bogo Kerisoꞌo gemuoroho jëvoꞌi Israel rajo God-hu muebejavuajiroho
    jemë bogo nosi gemuoroho jëvoꞌi jemesi hahagu raromonövarijeje. God-hu hesi aribövi
    ajamuiꞌiröhëro mae uövuade jöho jemë bogo hejëꞌe ma-raromonövarijeje. God-hu ajamuego
    ijonö ma raromoꞌiröhe jöho bogo hejëꞌe God rumoꞌe jioromo saꞌare ëma raromonövarijeje.
  geb-geb: Nde mba tugen, nde Krais thav samra ki. Nde Isreriŋ bɨna thav kɨrar ki.
    Fhe Bakɨme mba kamen Isreriŋ ga suaŋgi, nde mbe thav kɨrar ki ntɨɨri ma. Nde kha
    nuianan kav, nde bigɨna vhuuŋ the zumgum hɨr za mbuim, nde ana rarga ki fhuvara.
    Nde vhɨra Fhe Bakɨme kaŋgi fhuvara.
  bsj-bsj: Dila ki kwama wo nacin kab kangum kuke da almasihu. kom fabub nubo Israila
    nin. ko fabub ker neret. Kom manki yomka dor finir. Kom manki kwama dor bitiner.
  cak-cak: Chupan can ri tiempo ri', rix manak ri Jesucristo iviq'uin. Naj rixc'o-vi
    chi yixoc rutinamit ri Dios, y manak ik'a' che ri rusujun can che ri rutinamit
    chupan tak ruvujil ri favor. Man jun utz ivoyo'en choch'ulef, y nis-ta man c'o
    ta ri Dios iviq'uin.
  chf-NT: Oni mach ajnetla t'oc aj Cristo, anelaba mach äc'bintetla jinchichba manda
    taj Israelob. Anela mach u yälbetla Dios si u xe u chen cua' chichca por anela.
    Mach ajni niump'e cua' utzba que a c'alin pitänla äc'bintiquetla. Ajniba sin Diosetla
    wida pancab. Ca' jini ajnetla oni.
  tlf-tlf: Ipmi kanube bii-silip uyo, ibo Yesus Krais imi diim umaak feba biisaalip
    kale minte, ibo God imi tinum miit miton imi atuk igi ba kale, ibo tinum migik
    utamta, Juda kasel iyo bogobe-nilip e, “Ibo fital man o,” agan-bii-silip kale,
    sugamiyok uyo God iyo weng kwep daa bogobelata, Juda kasel iyo tal mep so tilip
    ninggil ulimal maagup bii-silip kuta, ibo kutam iyo ipso biisaalip ko. Ipmi kafin
    diim kaa bii-silip uyo, ibo God imi diim umaak feba biisaalip e minte, ibo aget
    umaak fugunota, suun tambal kup ton bon-temup kalaa agan-biisaalip no kale, ibo
    bisop maagalo ilum ilum bii-silip ko.
  piu-2006: Yirriṯi nyurrangarri Yipitjanya ngurrara tjuṯa, Yiitju Kurayitjaku, Katutjakuṯarra
    ngurrpa nyinangu. Katutjalu yirriṯi tjananya Yitjurilaku walytja ngaṉṯitja tjuṯa
    watjaṉu kutu tjananya yaṉṯayaṉṯalkitjangku. Paluru tjanala wiya nyurrangarri tjungurripayi,
    nyakula tjananya nyurrangarri wantirra watjalpayi, “Pala tjuṯa Tjuwu tjuṯa nyinanyi,
    nganampa ngulytjuwiya. Katutjalu wiya nganaṉanya yaṉṯayaṉṯalpayi.” Nyurrangarri
    yilta Katutjaku ngurrpa nyinangi, ngula kana nyinakitjangku puṯu kulira.
  poh-NT: Chi jeꞌ aj reꞌ ricorquilal, til cꞌolok pan acꞌux tak kꞌuruꞌ chi najtir cho
    kꞌi̱j cꞌacharic nak naꞌn tak chi maꞌxta nak awu̱cꞌ tak i Jesus reꞌ Pahbamaj chi
    Kꞌatal Kꞌoric eh maꞌ hat ta woꞌ nak tak pa riman chi quixilac take ra̱ꞌ riꞌsil
    cho maꞌ Israhel chi ritinami̱t i Dios. Xa ta woꞌ nak pa riman wilca̱t tak chi
    ricꞌuluric take co̱ch rikꞌorom cho ribiral chipam take tikꞌinic xiban i kAja̱w
    Dios cu̱cꞌ take aj najtir kꞌi̱j. Jeꞌ woꞌ, reꞌ hat-tak maꞌxta nak bih cꞌahchiꞌ
    awuyꞌem tak chi na̱cꞌulum tak ru̱cꞌ i Dios eh maꞌxta nak awocal tak chi kꞌoric
    chiwach.
  tue-tue: Too sʉgueropʉre mʉ́ã Cristomena niihẽrã niiwʉ̃; Israelya põna macãrãmena
    niiriwʉ; Cõãmacʉ̃ “netõnégʉ̃dʉre ticocogʉda” jĩĩrére mʉ́ã pacʉsʉ̃mʉãrẽ wederiyigʉ;
    diari siro, ¿deero wáaadari? jĩĩmasĩriwʉ; atibʉ́reco macãrã tiiróbiro Cõãmacʉ̃rẽ
    masĩriwʉ.
  bjp-bjp: Gamen wolpes u le, pakanini gam tapak ta koseng Karisito, biil gam fan
    Israel, gam foron ses, ke puput ae God i falimlim ta ini usuf ri, biil kimi. Ma
    na liu kimi aga na piklinbat biil gam usum lo God, ke biil ti rokap na tier ae
    gam kiis nene isi.
  xon-xon: N‑yoonn ngbaan, naa nan kpaan Kristo chee, kaa nan ye binib bi Uwumbɔr
    nyan bi na ponn ni bibaa, kaa nan bi tipuur ti Uwumbɔr nan puu tii bi na ni. Ni
    nan bi dulnyaa wee ni, kaa nan kpa limakl, kaa nan nyi Uwumbɔr.
  tzo-ZNT: Mu toꞌox bu avaꞌyojbeic scꞌoplal ti Cristoe, jaꞌ ti maꞌuc juriooxuque.
    Mu toꞌox bu avaꞌiic ti yaloj onox ti Rioxe ti chtal ti muchꞌu tstoj jmultique.
    Yechꞌo ti mu toꞌox xanaꞌic ti scꞌoplal onox chacuxiic ta sbatel osil uque, jaꞌ
    ti muc bu xavaꞌibeic scꞌoplal ti Riox ta vinajele.
  mpm-NT: Koto naa ini ra ja tu ni ka jini kuɨtɨ ra sɨkɨ Cristo. Ni tu ni ka kuu mani
    ra nuu yɨvɨ ñuu Israel. Tu ni ka jini kuɨtɨ ra ɨɨn tratu ni saꞌa vaꞌa Yandios,
    ja ni chisojnuꞌun ya undi nuu ja na ndumani ya jiin yɨvɨ. Ni kunchuku ra nuu ñuyɨvɨ
    jaꞌa, ko tu ni ndiyo ini ra ja na ndumani Yandios jiin ra. Tu ni ka jini kuɨtɨ
    ra jnuꞌun Yandios.
  ots-NT: Nuquɛjʉ, gui mbe̱nijʉ ja nguí ncjajʉ bbʉ jí̱ bbe nguí e̱me̱jʉ car Jesucristo.
    Nguí nguati cja̱hnitjojʉ, jí̱ mí jnequijʉ. Nin te múr ncjaguɛjʉ cʉ cja̱hni israelita.
    Jí̱ mí tocaquijʉ cʉ promesa cʉ xquí ttun cʉ israelita. Ca Ocja̱ bi dyøhtibi cʉ
    cja̱hni israelita hnar compromiso. Nuquiguɛjʉ, jin tema compromiso bi dyøjtiquijʉ
    guegue. Nim pa nguí mpa̱dijʉ ca Ocja̱. Nguí bbʉjtsjɛjʉ hua jar mundo. Ni mpa nguí
    mbe̱nijʉ, ¿toca̱ di ddahquijʉ car nzajqui ca jin da tjegue?
  hoy-hoy: नीव लॉकुर आ समय मसीह टु अलग, अदिक इस्त्राएल इन प्रजा अन्द पद देल अलग माळकु
    आदीर, अदिक वादा अन्द वाचागोळ्द भागी ईला ईरोर, अदिक आशाहीन अदिक दुनिया दा मय रहित
    ईरोर.
  amo-amo: Na nkoni kubi iwa kosu munu nin Kristi. Iwa idi amara nan nya nono Israila.
    Nin namara kitene nyinu nin nalikawali. Na uyinu ni ile imun na idin bun ba. Nin
    sali Kutellẹ nanya inye.
  pjt-pjt: Nyara palula aṟangka nyura mauṉṯalpa nyinangi Christala tjungu wiya, munu
    nyura Israelkunu tjuṯaku walytja wiyaṯu nyinangi. Munu nyura Godalu tjananya kalkuntjitjaku
    ngurpaṯu watarku nyinangi. Munu nyura munkaritja Godalu ngula wiṟu nyurampa palyantjaku
    kulintja wiya alatjiṯu watarku nyinangi, Godanya wiyangka-palku.
  cwe-cwe: Iviya kumbukeni, umwaka mukala hamummanyile Chilisito, mukala wageni muna
    isi ya Isilaeli, na hamukalile na hanhu hohose muna yamalagano yaja Mulungu yoyachilaganile.
    Mukala mwabule lolelo na fana viya wanhu hawammanyile Mulungu bule.
  daa-NT: Awalle, ku goy serek min Iisa Masi. Ɗo ɗatik ta gee ku Buŋdi, ku ar marti.
    Buŋ ob jamaw dakina iŋ gee ku Israyeel-aku ho ŋa gaarco maan kaak ŋa asiico gine.
    Kar kuŋ gay attanno. Ɗo adiy ka kiɗar, ku bal gine maan kaak kuu gedire ere iŋ
    imaanko ho ku ibingigɗo Buŋ tak-tak.
  mlp-mlp: Ad kwaziqmo ne Krais abin a hi hurit yaqayta na ne anadin emiymo. Kam nab
    ne Krais ago hib pesan diqmo os yaqayta. Osad ne Isrel gigo maror aduganib a hi
    os yaqay. Ad God in Isrel gisesan nenaq an adugan wazad in giwamuzeq gidimun tonnan
    hel diqmo gibilensa ne asan ban os yaqay. Nazaq iyan God teq ne gilumsihdaqta
    nazaq ne ginad a hi em yaqay. Sa God ne giholib hiqiyan ne og kab dante haresmo
    samanta muzad luw yaqay.
  ape-C: Aria ipak ta punek urkwip um riguk abudok nyutob ipak papeik rougun um Krais
    obi nyutob. Ipak pape kupairubi warubish arpesh aria papeik aduk um Iruhin ananip
    awirop um eshesh Israel. Aria shopunek, ipak madae pudukemesh um Iruhin uwe aria
    papeik aduk um enyudok ananin dodogowinyi baraen kontrak douk anan nakrip eshesh
    Israel enyi. Enyudok baraen anan douk nakri adurin atin um ta nutaurumesh um.
    Aria ipak madae pupe putrugun um agundok kweipon anan watak nuraep putanamori
    pupe wosik um uwe. Aria ipak madae pudukemesh um Iruhin uwe.
  bgs-bgs: Dángngan ándà sinóddóran yu tingód ki Cristo. Madiyù kó tikud tun ta mga
    manubù na igsalin ka Manama. Ándà kó kasakup tun ta mga manubù na igtandóan ka
    Manama. Ukit katô ágkémun yu nit banuwa, ándà gó gimanan yu na madigár, asta ándà
    sóddór yu katô Manama.
  faa-faa: Fana repo Keresoaki hemakapusuafapo. Kotimo Yu aporo murikimasa nine, re
    Yu aporohoanafonosane murikimasafapo. Reane aporo hakupo. Re Yu aporoyaki yunuraka
    risiapo. Kotimo someaka masane reaki some kasafapo. Epo aporomano makoteraka ayiakakosaposane
    re Yu aporohoanafonosaki some kasafapo. Re hauaka wo risiamo Kotiaki hemakapusuafapo.
    Kotiyaki yaiya risikiakosane hemakapunafonoraka Kotimo makata ayiakakosaposane
    kau risiafapo.
  kik-kik: ririkanai atĩ hĩndĩ ĩyo mwatũũrĩte mwamũranĩtio na Kristũ, mwarĩ ageni
    na mũtiarĩ a gĩkundi kĩa andũ a Isiraeli na ha ũhoro wa irĩkanĩro iria Ngai eeranĩire,
    inyuĩ mũtiarĩ a ho. Mwatũũrĩte gũkũ thĩ mũtarĩ na kĩĩrĩgĩrĩro na mũtarĩ na Ngai.
  cap-NT: Niz̈aza cjuñzna. Tuquiqui anc̈hucqui ana Cristo pajiñc̈huctac̈ha. Niz̈aza
    Israel wajtchiz z̈oñinacz̈quiztan yejkc̈huctac̈ha. Niz̈aza anc̈hucqui Yooziz̈
    tjaata takunaca anaz̈ pajatc̈ha. Ujnacquiztan liwriita cjisjapa ana tjewzñi atatc̈ha.
    Tii muntuquiz kamcan anc̈hucqui anapan werar Yooz pajatc̈ha.
  ksr-ksr: Oŋo kambaŋ iikanoŋ uugia Kraistwo mende jopagoŋ aoŋ eeŋ yamageŋ laligogi.
    Waba kantri oŋo Juuda kanageso nonoo too leeurunanaga laligogi. Anutunoŋ ejemba
    iyaŋaajoŋ meweeŋgoŋ nonono laligojoŋi, oŋo nonoo batunananoŋ qagia qaa laligogi.
    Anutunoŋ Buŋaya alauruta oŋomambaajoŋ jeŋ qaa somoŋgoroti, oŋo ii mende totooŋ
    moma kotoŋ tompiŋ laligogi. Oyaŋboyaŋ koloowombaa jejeromoŋromoŋgia qaa. Anutugia
    qaa kaaŋa namonoŋ eeŋ laŋ laligogi. Mono ii romoŋgoŋ laligowu.
  eng-TNT: Remember I saye that ye were at that tyme with oute Christ and were reputed
    aliantes from the comen welth of Israel and were straugers from the testamentes
    of promes and had no hope and were with out god in this worlde.
  sbs-sbs: Mwe ina inako muba kukauhenwe kwa Christ. Mubali bazwa kule ku chisi cha
    Isilaele. Inwe mubali muba yenzi ku chilikani che nsempiso. Kena mubena i ntukelo
    ya kubusu. Kena mubena Ireza mwinkanda.
  sue-sue: 'Are nikare ego emira kotupitinoise noiwo: Nikare be amire Kristo tepo
    noisowa; ata Isreli ema nakare nata susu wero nuasanakare ninekare meni awa asike
    noisowa awa; ota nanekare meni awa Anutu meni nena ama potamu seroniro amire tairo
    nuai nuso namorekare potinua awa puro nuasanakare ninekare meni awa tairo nuai
    tepo bogmasa noisowa; ata nikare soremai tepo Anutu tepo zebura noisowa awa.'
  fra-NCL: souvenez-vous que vous étiez en ce temps-là sans Christ, en dehors de la
    société d’Israël, étrangers aux alliances de la promesse, sans espérance et sans
    Dieu dans le monde.
  bhg-bhg: Edo iji gisi ainde imomane Keriso gae, edo imomane awa yai eve embo Israel
    embomaida yai, edo awara edo tari petari awa God mi Jew embomaide tarigarida sisina
    awa imomane yai ainda itae. Edo iji dá angode itomane tumonda ari awa itae, edo
    imomane God gae butu einda isima edo esitewa.
  snn-NT: Mësacuare ja'nca gu'aye cajën ba'icuata'an, mësacua yua Cristoni gare huesëcua
    ba'ijën ba'nhuë. Ja'nca ba'ijën, judío bain jubë naconi te'e ba'iye poremajën
    ba'nhuë. Judío bainbi Riusu ira coca toyani jo'case'e, baguë yo'oja'yete ro'tajënna,
    mësacuabi bacua naconi te'e ro'taye yëjën ba'icuata'an, Riusu bain mame re'huasi'cua
    ba'iye poremai'huë. Riusu coñete cato, mësacuare gare beoguë ba'nji.
  atb-NT: Haú u lé, nungmoq gi, Hkrisduq eq gâng lhûm tô é bang; Israelaq mingbyû
    a nghut é bang; danggidiq eq sêng é dangshikaq pé má gó ming byù nghut é bang;
    mingkan htoq má, myoqbyù jowò a joq é eq Garai a wó é bang nghut é lé, myitbun
    keq.
  cek-AK: 'to nathuem ah Kri na tawn o ai vop, Israel kaminawk khaeah angvin ah na
    oh o pongah, lokkamhaih thungah kaom lokmaihaih thung hoiah doeh angvin ah na
    oh o; long nuiah Sithaw tawn ai ah na oh o moe, oephaih tawn ai kami ah na oh
    o:'
  bkd-bkd: Ta duun taena ha panahun hurà nuy pa pagdapità ki Cristo daw hurà kaw daan
    makalagkes duun hu mga kaliwatan hi Israel ha pinilì hu Dios ha mga etaw din.
    Hurà nuy bahin hu insaad hu Dios duun hu mga kasabutan. Hurà nuy pa daan hinam
    taena ha kinabuhì ha hurà din katapusan daw hurà nuy daan kakilala sa Dios.
  ctu-76: C'ajal la' cha'an, ti jim bʌ ora max tyo ochemetla ti Cristo. Mach ch'ujbi
    la' motin ajñel yic'ot jini israelo' bʌ. Ma'an ti la' cʌñʌ jini trato bʌ t'an
    tsa' bʌ i wʌ alʌ Dios yic'ot jini tsa' bʌ i wʌ alʌ Dios mi quej la cʌq'uentyel.
    Añetla ti ili mulawil pero ma'an chʌ bʌ ti la' pijtyʌ. Mach'an ti la' cʌñʌ Dios.
  lac-NT: Mʌ' u yʌn tubur techex bic tabarechex uch, wa ber mʌ' toy a wacsex ta worex
    ti' Cristo. Quire' u tirir ti' u winiquirob israel, cu tucricob u winiquirob israel
    mʌ' jach nojechex ti' C'uj. Mʌ' ja wirej, caj u tus tucrajob u winiquirob judío
    wa chen u winiquirob israel chen raji'ob cu bin tacbir ten C'uj quire' robob u
    pararob u ch'ic nunquir, a mac u c'aba' Israel. Rajen mʌna' ta pajex u taquiquechex
    C'uj quire' mʌ' a werex C'uj uch. Mʌ' wa baxuco' techex uch?
  xla-xla: Epapedeme wua꞉ malamaiya, wua꞉ta ka꞉yapa ha꞉ha꞉uwa dulu dla wua꞉ye Keliso
