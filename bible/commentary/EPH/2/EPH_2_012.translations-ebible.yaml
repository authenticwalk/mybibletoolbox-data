  gof-ENT: ሄ ዎዴ ሂንቴ ኪሪስቶሳፔ ሻኬቲ ዴዒዳይሳ፥ ኢስራዔሌ ኣሳስ ኣላጋ ጊዲዲ ዴዒዳይሳ፥ ፆሳ ኡፋይሳ ቃላፔ ሃኪዲ ዴዒዳይሳኔ
