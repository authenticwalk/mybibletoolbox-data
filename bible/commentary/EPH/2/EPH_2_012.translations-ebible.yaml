    qa bareq a nas. I qa qurl a ra re ama Lengi i qa muvuusep ai diip ke guirl a ra
    ip taquarl murl ka sil. Dav ama revan, i qurli ngen per ama aivetki i quasik ngen
    drlem sa ama Ngemumaqa, be quasik ngenem ngim naa na qa ip ka raat never a ngen.
    I maikka lenges na ngen.
  ctu-CTI: C'ajal la' cha'an, ti jim bʌ ora max tyo ochemetla ti Cristo. Mach ch'ujbi
