    teꞌ tavus këh e nem po kum teꞌ pamëh. Ka tëëm nöm to teꞌ nem manih po oeh vëh,
    paröm hikta anoeh nem a ö ne Sosoenën se kon hah a neöm, suk eöm to hikta nat
