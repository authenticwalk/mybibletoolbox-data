    para laaca'. Uzá tu ndaani guidxilayú sin ñunibiá' tu Dios, ne qué nibeza tu gasti
    de laa.
  upv-upv: Rrek re wosenen kamlik ngasue Kristo, ko kamivi jinibb m̃inij re m̃eri
