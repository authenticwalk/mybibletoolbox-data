  eng-BSB: remember that at that time you were separate from Christ, alienated from
    the commonwealth of Israel, and strangers to the covenants of the promise, without
    hope and without God in the world.
  cpu-NT: Pimpampithashiretakotya pairani tekera pinkempisanteriita Cristo, te pinkempiyavetyaari
    Israel-mirinkaite, pinashitaiyakani. Te piyotakovetaro irantzimotavakaityaari,
    te piyotakovetyaaro eejatzi ikashiyakaayeetairi. Okantavetaka pisaiki kipatsiki,
    te piyotakoteri Pava, tekatsi poyaakoneente.
  san-ASM: যৎ তস্মিন্ সমযে যূযং খ্ৰীষ্টাদ্ ভিন্না ইস্ৰাযেললোকানাং সহৱাসাদ্ দূৰস্থাঃ
    প্ৰতিজ্ঞাসম্বলিতনিযমানাং বহিঃ স্থিতাঃ সন্তো নিৰাশা নিৰীশ্ৱৰাশ্চ জগত্যাধ্ৱম্ ইতি|
  tac-NT: '''We ''la na''tawa, tabilé ejperégame níligo ''emi alé Israeli anilichi
    gawichí. ''Émika tabilé nareme nile a''walí napu Kristo nejí jipe. ''Émika tabilé
    Onorúgame oyéraga ejperégame nile. Tabilé nareme nile semati tábiri napu Onorúgame
    ''yámorílige bo''né oyérame.'
  eng-WEBPB: that you were at that time separate from Christ, alienated from the commonwealth
    of Israel, and strangers from the covenants of the promise, having no hope and
    without God in the world.
  gfk-H: Muat na lik lah bia ta iakano pakana bung naluai, muat ga kis sisingen talur
    Karisito. Pa di ga taram wara waswas halaka muat tano huntunaan Israel. Taia ta
    pinlawe muat ta ira kunubus Kalou ga pua tar. Taia tiga linga bia muat naga kis
    kahai ma ra nurnur utanei kai tano ula hanua ma pa muat ga nunurei ta dahin ta
    Kalou ing muat ga lon kai napu.
  viv-viv: Yami miyami tuwaina keke nuwami ginaulu. Tuwaina keke Keliso againe wadamiyaveꞋavina,
    au wamiyavehaila. Kadu omi keke Yaubada yana yoꞋo miIsileli kalivai-dina, au omi
    tulimiyao. Boi tuwai-moꞋena Yaubada ime miIsileli yama yoꞋo givenuwadadanema be
    yana veyao agaimeya giseusedi, higa ama kibababala faꞋina giwonadabedabema. Tu
    omi tulimiyao faꞋina, Yaubada keke hidede amine gidaveyaoyemi ada au hidei babiya
    wamiyami koyona, aseꞋasemi ana abaluveꞋavina keke, yami Yaubada keke.
  yao-yao: Kele katema ko mwaliji ngankwamanyilila Kilisito, ŵanyamwe mwasapulikwe
    kutyochela mu Ŵaisilaeli ŵaŵasagulikwe ni Akunnungu. Mwaliji achalendo pasikati
    jao. Nganinkola chachili chose pa chilanga cha Akunnungu chiŵachilanjile kwa ŵandu
    ŵakwe ni mwatemi pachilambo pangali chilolelo ni kwamanyilila Akunnungu.
  tgp-tgp: ale ha sopo r̃omaliho vara hin la rani atu ka lo toho pani mo sopo te nomim
    Kr̃isto, ka lo toho ka sopo tatua vao tavtavuin Israel, ale ka vinano na nora
    retitauhi mata ler̃uhu non God, ale mo sopo te nomim r̃omtoho, ka lo toho na varama
    pani ka sopo levosahi God.
  auc-NT: Mänïñedë edæ mönö Codito nempo quëwënämaï ingaïmïni inte mïnitö möni idægocabo
    nempo adobaï edæ quëwënämaï inte nänënë quëwengamïnimpa. Ïninque Wængonguï, Ïïmaï
    cöwë pönö cæcæboimpa, ante nänö angaïnö ante mönitö godongämæ̈ Ao ante ëñente
    quëwëñömönite mïnitö wæætë gobæ nänënë quëwëninque Wængonguï nänö angaïnö ante
    edæ æ̈nämaï ingamïnimpa. Watapæ̈ bacæ̈impa, ante mönitö pönënö ante mïnitö ïñömö
    nänënë quëwente ædö cæte watapæ̈ pönente toquïmïnii. Gobæ quëwëninque mïnitö Wængonguï
    nempo edæ quëwënämaï ingamïnimpa.
  kbc-NT: Niɡ̶ijo jotigide aɡ̶ica ɡ̶animaweneɡ̶egi manibeoonitibigege Cristo, Niɡ̶ijoa
    anenagi meote mida gela ɡ̶odewiɡ̶a. Micataɡ̶a daɡ̶akaamitiwaji iomaɡ̶aɡ̶a, igaataɡ̶a
    aɡ̶ica anenitege jotigide loiigi Aneotedoɡ̶oji, loiigi Israel. Aneotedoɡ̶oji adinilakidetedaɡ̶agitiwaji
    aliciagi me dinilakidetetege niɡ̶ijo loiigi meetediogi midioka limedi miniwa miditaɡ̶a.
    Biɡ̶inaaɡ̶oniteloco niɡ̶ina iiɡ̶o, pida aɡ̶ica daɡ̶akati manibeoonitege Aneotedoɡ̶oji
    me ɡ̶adaxawani, igaataɡ̶a leegitalo motonitedice, codaa aɡ̶aNoenoɡ̶oditetiwaji.
  bmh-bmh: Ziwas go ebu, ag Kristus dual pezai dab tam, ag Israel duailel abai i gotulai
    dacanemen. Baib go Uwait nug gonugau duailel isanarabun mareun go ag emgasag ipal
    ebuan duailel isanarab tam. Ag em e ebu daimai, Uwait en i dabilanemen. Ag ein
    ece naliu aiu ses wabun ag i abiu.
  ctu-BL: Ti yambʌ ora ma'anic Cristo la' wic'ot, mach la' pi'ʌlobic jini israelob,
    mach la' cha'anic jini xuc'ul bʌ t'an albil bʌ i cha'an Dios, ma'anic la' pijtaya.
    Ma'anic la' Dios wʌ' ti pañimil.
  meq-meq: Məmum ahaya a mədzal gər kurom, ahəl niye na, ka sərum Kəriste bay. Mə
    walaŋ i Yahuda hay na, nəkurom mbəlok eye hay. Mbəlom na, kə ɓar dzam ta ndo ŋgay
    hay. Ma dzam niye a ɓar ta ndo ŋgay hay eye na, a tsik a gwaɗ ma vəlateye wu na,
    kurre. Ane tuk na, nəkurom mə ɗəma bay, nəkurom mbəlok eye hay. Wuray andaya nakə
    ka pum faya mədzal gər kurom aye bay. Nəkurom ka məndzibəra nakay, ane tuk na,
    nəkurom dəreŋ ta Mbəlom.
  noa-H: Chadcha warr chan pãrau Cristo k'augba naajim. Maar judionaan heeta Hẽwandamau
    mag maach peerdʌajem pʌ̈iju jaautarr haawai mag Cristo gaaimuata hich haar maach
    hauju hayaa nʌmjã maraun k'ap'ʌ naajim. Pari mag nʌm hee pãrau chan bʌ̃ʌrjã magʌm
    k'augba, ni maar jöoin dʌ̈i Hẽwandamau hiek deetarrjã k'augba, pãran sĩi deeum
    meu haawai mag Hẽwandamjã k'augba, ni hichdëu pãach peerdʌ haujujã k'augba sĩi
    hok'oota wënʌrrajim.
  thd-thd: Ŋul raak awith nurr Christ-kaar yancim, nurr pam korrpal wunum thorkurr
    niinim raak puŋk pam Israelantam, ŋul nurr kar pam yirrth wunum pam ŋooŋkom warrmin
    ith man ke'err Pam Porka ŋul nurr Kot-kaar yancim rirmurr raakun, nurr Nuh kaaluŋeeyim
    kaarp kanaŋkarr.
  alp-NT: Kena mere imi rekwa Kristuse mosa, imire tamata makete bei Alla Eni tamataru.
    Kai saisa rebe Alla Italuke kai Iteu pende, imi hake kena supure sae mo. Imi rue
    mei nusare saisa rebe imi hlalekele kena ehlamate imire sae mo kai imi rekwa Alla
    mo.
  san-VEL: yat tasmin samaye yuuya.m khrii.s.taad bhinnaa israayelalokaanaa.m sahavaasaad
    duurasthaa.h pratij naasambalitaniyamaanaa.m bahi.h sthitaa.h santo niraa"saa
    nirii"svaraa"sca jagatyaadhvam iti|
  kbq-kbq: Tamagra tamagesa antahini hiho, tamagra e'i ana knarera Kraisina afe'are
    mani'nazane, Israeli vahe krerafane omani'nazane, huvempa huno huhagerafi zamante'nea
    agu'afina omani'nazane, so'e mani'zama eri kankamutamia omanegeno, tamagri Anumzana
    mopafina omani'neane.
  kbh-kbh: s̈mochjenójuaboye nts̈amo tempo s̈mojamnama, Crístbeñe cabá ndos̈buáchiye
    ora. Chora, ts̈ëngaftanga Cristo ndoñe s̈monjánbomna, Israeloca ents̈angbiama
    stëts̈oye s̈monjanquedana, y ndoñe s̈monjantáts̈ëmbo lempe nts̈amo Bëngbe Bëtsá
    chabe ents̈anga tojanas̈ebuachenacá. Ts̈ëngaftanga quem luarents̈e s̈monjaniyena
    ndocnábeñe ntsobatmancá y Bëngbe Bëtsá ntsabuatmcá.
  ron-LSB: erați în vremea aceea despărțiți de Hristos, înstrăinați de comunitatea
    lui Israel și străini de legămintele făgăduinței, fără nădejde și fără Dumnezeu
    în lume.
  pon-pon: Pwe ni anjau o komail likin Krijtuj, o likin pai en Ijrael, o likin inau
    en jojo kan; i me jota omail kaporopor o jota omail Kot ni jappa wet.
  nhe-BL: Ipan nopa tonali initztoyaj huejca tlen Cristo. Ax tleno inquipixque ica
    tiisraelitame tlen tiitlacajhua Toteco. Ax inquipixque tlanahuatili para inquiselise
    tlen Toteco techtencahuilijtoya tiisraelitame. Ax inquiixmatiyayaj Toteco. Ipan
    tlaltepactli ax inquipiyayayaj ajqueya para ipan inmotemachise para inmechmaquixtis.
  sps-sps: Fakats yam, tan nainy te gima natiny ami Krais, mi faarein vainy sagoor
    ana mi gim to ma faarein vainy fasito ten Gov. Mi gim to ma kaa koman tsue faunot
    foun te kat finy e Gov tsuen man Tsunia tana vainy Tsuan. Ana mi kaa mato tana
    monaagits tovei, mi sikia to ma tagaa fasuu naa tana ka na kaatsian te naano anaanos
    romi, vovou iny non tsuen man ten Gov ana mi kaa babainy tsun mato, faarei maromi
    te gima natiny rom e Gov.
  wnc-wnc: Sike tapduu waomune ginda Kraisde dua natake ie dua kuking. Dua kuke ginda
    Anututane aminabamu Isrel kep komune nana amikat gatake dua yuking. Aho. Ginu
    dongu takngatune nana. Siwan Anututa wamu inane aminabamu Isrel nana amin gatayamikge
    yawan kekekawan ngana gin gatandamikge dua yakut. Wena. Ginda kepman yuke wamu
    wa itane aminabam gatayamikge yakut taknga apu ginde apikge dua natake ginda ie
    dua bakngake natayuking. Ngan. Ginda Anutue dua siknga natake Anutu dua yuak na
    natapbing.
  nmw-S: Saugeine yake hu mivevek Keriso heine. Humiu sohode bwabwali, taine hidamiu
    i degan boda Isrel Helak wana bobode heidiye, sohode hedi lihu tuwoi hebwaden
    Helak he-bwaine Isrel si ginawi, humiu taine kaiwamiu sohode. Lemi miyemiye he
    panayawi, taine dohob hotiya i degan kaiwamiu ge tage bwaimiu lemi hatamatuwo
    hu mimihuvave dohob yake kaiwane, ge taine hu delapu Helak.
  bus-bus: Gurↄ beeea á kuu Kirisi sai, á dɛ gbɛ̃ zĩ̀tↄnↄ ũ Isarailinↄnɛ. A baka
    kú Luda bà kuunańyo kↄ̃n à lɛ́gbɛ̃ńnɛnao guuro. Á kú anduna guu tãmaa sai ludadↄ̃sai.
  gub-BL: A'e 'ar rehe naperuzar kwaw Zaneruwihawete ze'eg. Amo ae ywy rehe har ài
    peiko. Uiwy rehe wiko 'ym ma'e ài peiko. Napeiko kwaw Tupàn hemiruze'eg romo.
    Kwehe mehe Tupàn umume'u tuwe ma'e wemiruze'eg wanupe a'e, zutew wanupe a'e. Numume'u
    kwaw a'e ma'e peipy wanupe. A'e rupi peipy nuàro kwaw upyro àwàm a'e wà. Nuàro
    kwaw Tupàn pyr oho àwàm wà. Napeàro kwaw pe no. Napemuwete kwaw Tupàn peiko.
  imo-imo: Oi aku teko moloringi walimanga eno Kraist kinye peya tendekuna naa molko
    yu mele mele moloringi mele kinye altoko pileio. Aku walimanga eno Israel imbo
    talapena tukundo onge aulke te naa lerimu, Goteni yunge imboma kinye tembo nimbe,
    nimbe panjipe mi lerimu ungu akumu eno kinye naa perimula. Enonga ulu penga te
    pele wendo ombalo ningo konopu tiko nokoko molonge ulu pulu te naa pepa, ya mai
    kombuna Gotenga imbi pilko yu kinye tapu toko molonge aulke te naa lerimu mele
    kinye pileio.
  boj-boj: Deqa niŋgi nami Kristus aqaq di sosai. Niŋgi isaq di soqneb. Niŋgi nami
    Israel naŋgi ti sosai dego. Qotei a marej, “E na Israel naŋgi iŋgi bole bole enjrqai.”
    Osiqa aqa anjam di siŋgilatosiq soqnej. Ariya a na iŋgi bole bole di niŋgi eŋgwa
    marosaioqnej. Deqa niŋgi iŋgi bole bole deqa tariŋosaioqneb. Niŋgi mandamq endi
    laŋa Qotei qaliesai soqneb.
  eng-DRA: That you were at that time without Christ, being aliens from the conversation
    of Israel, and strangers to the testament, having no hope of the promise, and
    without God in this world.
  knf-knf: Wal mënţ naamme Kriŧtu, abot awo naanwo biki Iŧrayel, pntaali pi Naşibaţi,
    aando bhoŋar na an, kë nabot awo naanwo biki kayeenk kahoŋ ki ahoŋuŋ banwooŋ biki
    pntaali pi nul. Naleşan kak kë nabi wo ţi umundu awo naanka mnhaţ abot awo naamme
    Naşibaţi.
  san-KHM: យត៑ តស្មិន៑ សមយេ យូយំ ខ្រីឞ្ដាទ៑ ភិន្នា ឥស្រាយេលលោកានាំ សហវាសាទ៑ ទូរស្ថាះ
    ប្រតិជ្ញាសម្ពលិតនិយមានាំ ពហិះ ស្ថិតាះ សន្តោ និរាឝា និរីឝ្វរាឝ្ច ជគត្យាធ្វម៑ ឥតិ។
  arn-NT: 'Fey tukulpamün tüfa: kuyfi mew kimkelafuymün ta Cristo. Fütra wichutripalekefuymün
    tati Israel trokiñche mew, fey koneltulekelafuymün ti eldungu mew ka Ngünechen
    ñi tukulpakünuelchi dungu mew no rume. Mongelekefuymün tüfachi mapu mew, fey tamün
    kimnofiel ta Ngünechen ka tamün nienon ta maneluwün no rume.'
  zas-NT: Tiamp zii ad beenbeetidi Jesucrist, ad gojctidi cwent loj ree bén Israel
    ad gojc tëëtidi cwent guial rayalidi ni rëb Dios gudëëman loj ree xbejnman. Contzi
    gubajndi achet gulëjzidi ad gubajnnë tëëtidi Dios.
  ken-NT: Bǎkɛ́ ghɔkɔntɨk bɛ mpok ɛyɔ bǎbhɨkɨ bhɔŋ nyaka yɛ̌nyɨŋ bɛkʉ nɛ Kristo.
    Bě kɛbhɔŋ ɛnyɨŋ nɛ bǎbhak mankɔ ndu nkwɔ bo abhɛn Mandɛm áyábhɛ́ afyɛ́ bariɛp
    ɛ̌ti mɛnyɨŋ ɛbhɛn yi áyàŋ bɛkʉ ntá yap, kɛ ɛyɔ ɛbhɨkɨ yɨŋɨ nyaka bhe. Bǎbhɨ́kɨ́
    bhɔŋ nyaka yɛ̌nyɨŋ ɛnɛ́ bǎbhaka ntɨ arɛ́ mǎnòŋ nɔkɔ fá ndǔ mmɨkɨ nɛ, nɛ be
    kɛrɨŋɨ Mandɛm.
