    Hi̱mgmi̱ pa̱hmʉ ngue 'bʉ Oja̱.
  nop-nop: Agaŋ nadiiŋ. Koom hidi Kilistonit mokit hatiyagiŋ. Tiŋa Isilae me adi yokwet
