    Ma môlô miŋ ôêv malemim ek nôm mavi la ami lôk ômô pik oyaŋ ma Wapômbêŋ mi.
  mqj-NT: Attu iatoo ta'pokoa' mesa kappa' Kristus anna disangapokoa' to salian, tangngia
