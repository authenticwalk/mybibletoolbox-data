    mehontai kontai na Allai ne Kaiwo Areraio dererai we ne inontarai Israeli fosa
    fo kaha. Meminohi na nunei nina mani, wiro mesomi we Allai kaha tuti menemitawang
    fieai kaha.
  fai-fai: Kata kiba fukan dádin. Kiba kamakakiw Yesus be kan atane kale kal keidongin
    banim dakosiw. Mifiw kiba, Got walusa wanang kinim keidongin banim kei nadiwe
    Isadael kayak keidongin banim fitad wanang kinim keiyámsiw. Kale kiba Got wanang
    kinim weng takadáyam abino yakeisa uyo kiwso imakudongin banim, kayo kiba bakan
    dim kadák kim Got banim, kimi mimin banim teinámsiw ko.
  ura-NT: Esinaente chuhisi jauriaalu, inara Jorioneneeichene jaun, Jesocurisito cachaneein
    nenaa nainelanaala, niheichu Isaraelitacuru rene turuhin, ita rai ereein, naaonjoana
    nainerejeteneeichelu, nii que coacuhin neeuche. Chaen techu, nii niicha ichanenu
    naitoonjoan tenaa nainenelu inara rai Cana Coaunera, inara que jaolecohane jaun.
    Nii jaunte colane nenaa rijijieein, inara coroatajanerihanine cohana coacuelanaala
    nitajenaaneein neeichelu.
  mcd-NT: Shinancapon. Ipaoni mancai Cristo fu iyomisima. Upa Diosin Israelifo catonni
    cuscan huafainricai mato catoantaima man atofu ahuun yorafo inon. Ahuun yorafo
    yoiyotiani cuscan huafaincai mato yoiataima. Man shinanqui isca huamisi, —¡Ohua!
    ¿Non ahuuscatiromun noco chaca soashonon non Dios fu ipanon? —ishon man shinanpaoni.
    Nantianri man icoinra huafoma muran iyopaoni man Dios fu rafuyamacain man onanyopaonima.
  urt-urt: Ŋup uku pe, yip yarp wohme Krais. Yip yarp ya tas wicherꞌ me lenge miyeꞌ
    tuweinge Israel ŋaiye Got nalaŋatme. Yip yukur yarp yal yoto wusyep tupwaiꞌ ŋaiye
    Got nupwaiꞌe ŋotop lenge miyeꞌ tuweinge kin. Yukur ŋainde bwore sai kekep eꞌe
    ŋaiye pa yurp yeseperhme ŋaiye mindemboi ka ungwisme yip, topoꞌe yip yukur sisyeme
    Got.
  kiz-kiz: Kwa magono ghala mwayele kujomtengibhu ni Kristu. Mwayele mwabhageni kwa
    bhanu bhaku Israel. Mwayele mwabhageni mu agano la ahadi. Mwayehee ni uhakika
    wa magono ghaghihida. Mwayele bila K'yara mu ulimuengu.
  tzo-TZE: Jech na'ic me ti mu'yuc ava'yojic me oy Jcoltavanej, yu'un voc'olutic to'ox.
    Xchi'uc mu'yuc vinajem lec me chacolic li vo'oxuque. Ja' no'ox vinajem ti chicolcutic,
    vu'uncutic li israeluncutique. Jech muc xana'ic me chacolic, yu'un mu to'ox xavotquinic
    li Diose.
  lex-lex: La' ler miy edon mpiesiay ma'ta de miy edon mhia'ar ma'ta aranmi la'a Kristus
    me miy edon mior wutga makden Yahudi la'a Israel, pede miy edon miwniatiehra wut
    lia'a hya' maka Uplerlawna Nano'taru la' Abraham nora duratni-waitni. Mimdiella
    noh di de, miplin nohor ma'ta Uplerlawna pede mikleha hadom maka mhia'ar aranmi
    la totpa nodi yamori-yalewna tiy miy.
  dov-dov: Nkambo kachecho chiindi mwakalanzanisizigwe kuli Kkilisitu kamuli bazwakule
    kuchisi chamu Izilayeli, batuba kuzizuminano zyachisyomezyo, kamutakwe bulangizi
    alimwi nkakutakwe Leza munyika.
  rgu-rgu: Tepoꞌ fo emi bei ta mamahere Yesus Kristus, emi ta manuu hak dadi meuꞌ
    Manetualain lahendan fa. Emi bei ta masoꞌ nai Ramatuaꞌ a hehelun, fo fai a ulu
    na Ana heke memaꞌ ana no Abraham, ma tititi-nonosi nara. Tepoꞌ ria, emi leo nai
    dae-bafoꞌ ia, ta bisa mamahena neuꞌ Manetualain, nana huu emi bei dadi lahenda
    dea,
  toc-NT: Cala­ca­pa̠s­táctit lácu minchá quilh­ta­macú hui­xinín ni̠ xkalh­ka­lhi̠­pá̠tit
    namín cha̠tum mima̠aka­pu̠­tax­ti̠­nacán Cristo cumu la̠ xta­kalh­ka­lhi̠­má̠­nalh
    judíos, porque ni̠ antá xmak­ta­pek­si̠­yá̠tit a̠ma̠ko̠lh cris­tianos xalac Israel
    hua̠nti̠ Dios xca̠­lac­sacni̠t la̠qui̠ xca­maná̠n nata­huán, na̠ ni̠para tzinú
    xca­tzi̠­yá̠tit hua̠ntu̠ Dios maká̠n xca̠­ta̠t­la­huani̠t xta­la­ca̠xlán, xa̠hua
    hua̠ntu̠ xca̠­ma̠­lac­nu̠­nini̠t naca̠­ma̠x­qui̠y xli̠­hua̠k xca­maná̠n. Xli̠­hua̠k
    hui­xinín akpuntum xla­pá̠tit ni̠ti̠ xli̠­pa̠­huán Dios y ni̠tu̠ xlac­pu­hua­ná̠tit
    para túcu naca̠­ma̠x­qui̠yá̠n.
  som-som: Waagaas Masiix baad ka soocnaydeen, oo shisheeyaad ka ahaydeen dawladda
    reer binu Israa'iil, oo ajanabi baad ka ahaydeen axdiyada ballanka, idinkoo aan
    rajo lahayn, oo aan dunida Ilaah ku lahayn.
  mam-C: Qu'n kyojjo q'ij ojtxe, nti'taq Crist b'i'n kyu'n, ex nimxtaq nchi q'oji'n
    kyuk'a aj Judiy, a sk'o'nqe tu'n Dios, ex nti'taq tumil tu'n kykyija toj wen tuk'a
    Dios. Nti'taq Dios toj kyanmi'n tu'n nya nimilqetaqa, ex nti'taq jun q'uqb'il
    kyk'u'ja ti'j jun ak'aj kychwinqila, aj kykyima.
  ndj-ndj: Dahili yumwi mwavelili ngajila Kilistu, mwabauliwili na vandu va Isilaeli,
    mwavelili kucha vahenja kwanongwa mwaveli na mwambu wowonda ha wa lila lilaghanu
    na Chapanga ha. Mwayikalili mumlima awu ngajila jangi kucha vandu vangajila shuvililu
    na kumumanya Chapanga.
  mbj-NT: Ti noo gó, dooh Kristo bë hapëë bä. Dooh Isaraéw buuj, P'op Hagä Do karapee
    uuh bë do bä. Dooh bë gado bä ti noo gó Isaraéw buuj sa hã P'op Hagä Do ky n'aa
    enooh doo, sa uuh bë nadoo do hyb n'aa. Badäk hahỹỹ bä bë baboo né paawä, dooh
    baad hadoo do bë gada pé ti noo gó, daap bë babok, dooh P'op Hagä Do bë hapëë
    bä ti noo gó.
  lat-VUC: quia eratis illo in tempore sine Christo, alienati a conversatione Israël,
    et hospites testamentorum, promissionis spem non habentes, et sine Deo in hoc
    mundo.
  ngp-ngp: Lupisi udya nyuwe mwandaga homwiinanaye Kilisito. Nomnda kuse ya Waizilaeli,
    naho hamwandaga want'hu wasagulwe ni Mnungu. Mwandaga homwiina chochose mwe ndagano,
    mwe yadya Mnungu alongaga na want'hu wakwe kukawiila, naho mwekalaga mwe isi ino
    homwiina makawiilo, naho enga want'hu hewe mmanyize Mnungu aha he isi.
  aoi-aoi: Akini-yada ngawa nungkwurraja kirreyebijeba Christ-langwa kirr-ambilyuma.
    Akwa kirriminingka kirrakina nungkwurra YarningiJudiya-langwa yarnumamalya, yirribina
    Neningikarrawara nu-wekbalyinu-mulangwa. Karningbale-ka ayakwa amurndakibina Neningikarrawara
    ni-yarrkakumarnuma ena-langwa-langwa yarnumamalya. Nara nakina kini-yarrkakumarna
    ayakwa nungkwurra-langwa-langwa umba yirra-langwa-langwa YarningiJudiya yarnumamalya
    ni-yarrkakumarnuma. Akini-yada ngawa karningbala kirrakina Neningikarrawara. Kembirra
    nara yiku-werrikambilya enuwa-manja nungkwurruwa, akwa nara kembirra yik-engkirrikena
    arnungkwaya-langwa akwa yingka-langwa yimawura yik-ambilya-mulangwa Neningikarrawara-manja
    kirrakina.
  enq-2: Wamba nyakama Kraisa-kisa nakateami. Gii dokopa, nyakama Israele daa, opone
    joo kateamino dokonya, Goteme Israele dupa mendapu maitona lao pii yaki pia dupa
    nyakama nyepenge daa. Nyakama isa yuu dakenya katao, Gote kalyamona lao masala
    naeyami dokonya, Goteme nyakama mende ditana lao nee kaeyao malisoo nakateamino
    doko masalapape.
  eng-ASVBT: that ye were at that time separate from Christ, alienated from the commonwealth
    of Israel, and strangers from the covenants of the promise, having no hope and
    without God in the world.
  mna-mna: Mazwaana tana, niom kombotmbot molo pa Krisi, mi niom wal ki Anutu kembei
    ta zin Israel i som. Pa niom wal ndelŋoyom. Tana sua mbukŋana ki Anutu ikam yom
    raama zin som. Mi kombotmbot su toono ti, mi kikilaala koroŋ ambaiŋana ta Anutu
    isombe ikam piom na som. Paso, indeeŋe tana, niom kuute i som.
  myw-myw: Mitiya̱mun towen nag kukwakins Kelis, nag kukwakins Yowbad nakaleiwag min-Yisleil
    wasigeis, peinan tobwag gamag yakamiy. Bo ilivnek nasiwa̱youb wasigeis tasiyas;
    yakamiy nag. Kweiboug nag kunmises va̱gan Yowbad bilabeimiy; nag. Nag ivag miYowbad
    bwanabwein, nag.
  sby-sby: Pa cindi cisa mwalikuba patali ne Klistu, mwalikuba bantu bakunsa, nkamwalikuba
    bantu basalwa ne Lesa. Nkamwali kukute lubasu mumapangano Lesa ngalapangana ne
    bantu bakendi ayo alikuba ebakwa pa malayano. Mwalikwikala pa cishi capanshi kwakubula
    ciliconse ca kupembelela, nkamwali kumwishiba Lesa sobwe.
  sll-sll: Homa ol wanga irawe, Kraist ni kina nin nin monio, wiyol monio, God kul
    engwo ari mongwo sina i molkinio, God mole ni na kina u tani naminua dire aling
    kere engwo meri ani kere ekimio, ni molpai ongiwe, gogo moli onia, God moma di
    pirkinua. Pirkire emgi God ol wai ol ni teralua dungwo i, irala dire kwi molkinua.
  yaq-NT: Jiba junakriapo eme'e, ka Krijtota ta'aaka intok ju'u ijra'el yoemrata mak
    ka na'ikiarimtaka jiapsak. Intok eme'e, Liojta betana juka' bemela lutu'uria ya'arita
    intok juka' Liojta betana tu'ika itou chupneeka itou na'ikiarita, eme'e ka a'
    ta'aan. Eme'e inim jiapsaka, chukula teekau tu'ik enchim bitnee'uta, tua kaita
    bo'o bichakai, intok Liojta juni'i ka ta'aaka jiapsan.
  uro-uro: Dap kosaqi mamär iva vuk pät a ngän i mudu vät iangärhäkt ama rhodäm imäk
    äkt di sa qale ngän sañis nä ma Krais. Qaku ama rhodäm sä ngän sämäni ama enevaqi
    ma Israel bä aingän di ama nañista na ngän sage ma Ngämuqa aa rharesbane qärangätni
    i sa ngä män nävät aa mumänaris bä bä ma Israelqäna. Näkt kale ngän mäni ama ivätki
    dä sa qaku ngänät dräm ma Ngämuqa dä qaku ngänät nanakt iva anga märini ngä rhän
    bä ba ngän däkt ura va mugas nasot toqoräkt i ngäni ñäp.
  ita-1885: in quel tempo eravate senza Cristo, alieni dalla repubblica d'Israele,
    e stranieri de' patti della promessa, non avendo speranza, ed essendo senza Dio
    nel mondo.
  muy-muy: Sərumki ahaslani ti lekʉlʉm kə̀sərum *Krist do, lekʉlʉm ndam *Izireyel
    do. Ahaslani Melefit *àwəlkabá məwəlvana akaba ndam gayaŋ a, àhi ana tay aməgri
    sulum gayaŋ ana tay, ay ti lekʉlʉm kə̀kumkibu bi. Ka sarta gani nani ere ye ti
    kə̀fumki ahàr ni ti àbi. Kə̀sərumbiyu Melefit a manjəhaɗ gekʉli a duniya bu ndo
    daya.
  kqc-kqc: Mirona ituari ya bi Keriso gaima iniye amegasa Israel vene rofu gagani
    bouna vene, uka ago di nitore reyo ago idana vene rofu kana. Ya bi uka mokena
    nufa de ma konori Sei sa amena de regamadi.
  tav-tav: '@see-verse:EPH.002.011'
  eng-ULB: For at that time you were separated from Christ, foreigners to the people
    of Israel, strangers to the covenants of the promise, having no hope and without
    God in the world.
  spa-VBL: que una vez no tenían relación con Cristo. Ustedes estaban excluidos como
    extranjeros de ser ciudadanos de Israel, extraños respecto al pacto que Dios había
    prometido. No tenían esperanza y vivían en el mundo sin Dios.
  fra-_FOB: Vous étiez en ce temps-là sans Christ, séparés de la république d'Israël,
    étrangers par rapport aux alliances de la promesse, n'ayant point d'espérance,
    et sans Dieu dans le monde.
  hau-ULB: Gama a lokacin nan a rabe kuke da Almasihu. Ku bare ne ga mutanen Isra'ila.
    Ku baki ne ga wa'adodi na al'kawarai. Ba ku da tabbaci a kan gobe. Ba ku da Allah
    a cikin duniya.
  mal-mal: അക്കാലത്ത് നിങ്ങൾ ക്രിസ്തുവിനെ കൂടാതെയുള്ളവരും യിസ്രായേൽ പൗരതയോടു ബന്ധമില്ലാത്തവരും
    വാഗ്ദത്തത്തിന്റെ നിയമങ്ങൾക്ക് അന്യരും പ്രത്യാശയില്ലാത്തവരും ലോകത്തിൽ ദൈവമില്ലാത്തവരും
    ആയിരുന്നു എന്നു ഓർത്തുകൊള്ളുവിൻ.
  lit-lit: kad tuomet buvote be Kristaus, atskirti nuo Izraelio sandraugos ir svetimi
    pažado sandoroms, neturintys vilties ir be Dievo pasaulyje.
  urd-GVR: Us waqt āp Masīh ke baġhair hī chalte the. Āp Isrāīl qaum ke shahrī na
    ban sake aur jo wāde Allāh ne ahdoṅ ke zariye apnī qaum se kie the wuh āp ke lie
    nahīṅ the. Is duniyā meṅ āp kī koī ummīd nahīṅ thī, āp Allāh ke baġhair hī zindagī
    guzārte the.
  far-far: Mulu saitamana, ka tau na mai, kamulu to tau fasia Christ, ma mulu nao
    lau tani wane ana wane filia God ki 'i Israel, ma nao mulu si too ana na ru lea
    ne God eta alangainia fuana wane nia ki. Ma mulu ka to ga 'amulu 'i laona molagali
    ne, boroi ma nao mulu si saitamana God, ma nao mulu si makwalia go ta ru lea fasia
    God.
  suz-BL: मेना गेपुकी ख्रीस्‍त रे ङोन बाक्‍तीनी। इस्राएल ङा मुरपुकी रे यो ङोन बाक्‍तीनी।
    मोपा परमप्रभु यावेमी पशो कबल मतुइक्‍थु, आस मपाइश्‍शो नु परमप्रभु यावे कली मतुइक्‍ब
    मुर बाक्‍तीनी। रोमी ९:४; १थिस्‍सलोनिकी ४:१३
  car-NT: moro uwapo Kristus anukuty'non me awe'i'san. Mo'karon Israel pajanymbo wyino
    tyse awaito'konymbo tywaije man. Morokon Tamusi wykato'konymbo wyino tyse awaito'konymbo
    tywaije man. Animomokyrykon oty waty tywaije man. Itamusi'pa ero nono tu'po awaito'konymbo
    tywaije man.
  amp-amp: Niko Kraisrpno tafi nayakitoh duha, nhai bi Bro Nkifrar kfo htayuk kmi
    Isrermpno bi fknehato rompno nabnothato tohrmoko. Nhai. Niko be inji yau fohm
    kanjo tohtamoko. Bi frohmn hti dukahato yakrmomko. Bro Nkifrar Isrermpno nakfo
    tahihato kfo memohat, “Niko Isrerkomn nanhu tannefen mif mifeko.” Inji nakfo tahimohat
    niko nhai bi yakrmorko Bro Nkifrar. Ndnettn Isrerm yak marnyamo kanjo nhai yak
    marnya hnarmorko.
  bht-bht: तुसां लोक उस बकत यीशु मसीह जो नी जाणदे न कने परमेश्वरे दे चुणयो होयो इस्राएली
    लोकां च शामिल नी थे कने तुसां उना चीजां दे हिस्सेदार नी थे, जिना दा वायदा परमेश्वरे
    यहूदियां ने कितया था, कने तुहाड़े बाल कोई आस नी थी कने इस संसारे च बिना परमेश्वर
    दे रेंदे थे।
  eng-NOY: that ye were at that time without Christ, being aliens from the commonwealth
    of Israel, and strangers to the covenants of the promise, having no hope, and
    without God, in the world;
  cub-NT: Dinʉmʉ mácarõmiareca cʉrivʉ barejaquémavʉ mʉja Cristore cʉvabevʉva. Jʉ̃menijicʉi
    põeva ʉ̃i beoimara mácavʉ ãmenejaquemavʉ mʉja. Que baru cʉbevʉ barejaquémavʉ mʉja
    Jʉ̃menijicʉi põevaque. Jʉ̃menijicʉ “Mearo d̶acacʉyʉmu yʉ mʉjare”, ʉ̃i arĩ coyʉiye
    báque boje ʉ̃i põevare, “Yʉrecabu mʉje jabocʉ. Aru mʉjarecabu ji jaboteimara”,
    arĩ coyʉrejaquemavʉ na mácavʉre. Ʉ̃i nópe coyʉiye báquede, ye coyʉbedejaquemavʉ
    mʉjare. Ijãravʉi cʉrivʉ barejaquémavʉ mʉja Jʉ̃menijicʉre coreóvabevʉva. Que baru,
    “Ye mead̶aimara ãmenajaramu maja”, arĩ dápiarejaquemavʉ mʉja.
  ita-1927: in quel tempo eravate senza Cristo, esclusi dalla cittadinanza d’Israele
    ed estranei ai patti della promessa, non avendo speranza, ed essendo senza Dio
    nel mondo.
  lww-lww: Ana komin nanua sumo, amiu na sa ke nene narui. Amiu ve sinemiu p̃esan
    re nap̃a nanua sumo, amiu asike laa koperinan Kristo pap̃isi, amiu na asike vanuan
    p̃egas nen le Israel lala, amiu na ape wolawa ga, nap̃a amiu na tap̃atete akilia
    atol suri la nap̃a Ntewa naga pisaar pan kiena yeririna lala. Ana amiu nap̃a asike
    e yomarava nini, amiu na peraga ape suri korena ga narui, a amiu na pe akilia
    re nena Ntewa poli.
  ckb-ckb: ئەو کاتە بێ مەسیح بوون، لە هاوڵاتییەتی ئیسرائیل بێگانە بوون و لە پەیمانەکانی
    بەڵێن نامۆ بوون، لە جیهاندا بێ هیوا و بێ خودا بوون.
  nas-nas: Ampaꞌdoriaukaꞌnung tero tee diiꞌ Karistooꞌkoong noruꞌ otoriarukoꞌ, Isireeli-nupoong-eta
    taapoꞌ otorikoꞌninge, Kumponinge kara maraka-antavui naroompuuꞌnaꞌkoo damisimainkue,
    kansiꞌkoo naroꞌ biꞌdariri domaang isikung nkanaꞌ noruꞌ otoaꞌ, Kumponing pakurupeuꞌnung
    otoaꞌ.
  uvl-uvl: Letemo metene, nge nike atu ke kangkanga nge Kristus pe lemo nge Israel
    ero. Lemo nga kileng tau ngana pe atu teu nga tomunga hel ana helenga nenge NeHalang
    poia lange nena hana mur ero pe atu pulut mana pe a eteia NeHalang ero.
  eng-BBE: That you were at that time without Christ, being cut off from any part
    in Israel's rights as a nation, having no part in God's agreement, having no hope,
    and without God in the world.
  ixl-CNT: '@see-verse:EPH.002.011'
  xsi-xsi: Muŋgani, miki kamo lâ tinikoa ŋgu, aku miki kasama Kirisi kilala tia. Lâ
    zo ŋinde miki kamo lombo nâ, ŋana tu miki kamo piti ndo ŋana Maro Kindeni ne pateâŋa
    tamâta simo lâ Isrel ŋgu. Lâ zo muŋgâŋa ŋinde miki kamo niaka ŋana Maro Kindeni
    ne ŋgua pâŋa kâ. Miki kazizâla ŋana Maro Kindeni kâ, aku miki kakura tu kao tinimi
    ŋana vetâŋa ara toŋge tu ma imâ ipâŋga pami lâ zo muli kâ, ande tia.
  crx-NTPO: '''Et ''oh da'' nohni Christ ooch''oh aht''oh inle''. Israel oots''u haíndene
    ''aw butoh lhe''áht''oh inle''. Ndai la Yak''usda dudune''ne dughuni buba laídinla-i
    buts''ú yoozi buts''un whusaootikulh-un, ''aw hoontsool-unyaz hoonts''i hooh''en
    ait''oh inle''. ''Aw hukwa itoh''en-un hooloh ''ink''ez Yak''usda ooyit aht''oh
    inle''.'
  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು ಆಗ ಕ್ರಿಸ್ತನಿಲ್ಲದವರೂ ಇಸ್ರಾಯೇಲಿನ ಪೌರತ್ವದಿಂದ ಪ್ರತ್ಯೇಕಿಸಲಾದವರೂ
    ಒಡಂಬಡಿಕೆಯ ವಾಗ್ದಾನಕ್ಕೆ ವಿದೇಶಿಯವರೂ ಲೋಕದಲ್ಲಿ ದೇವರೊಂದಿಗೆ ಯಾವ ಸಂಬಂಧವಿಲ್ಲದೆ ನಿರೀಕ್ಷೆಯಿಲ್ಲದವರೂ
    ಆಗಿದ್ದೀರೆಂದು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ro ja isuibe maza besukua Jesu Kuraesi ja naebe mukoe vierafe. Ja naebe
    Godido e ije fu isuibe kena uniaema igege reva ijadufuo ja e Jiusi baki igege
    kari ruae. Ja naebe Godido Akae ije fu isuibe e fuone ijena irinanamikiro fu kuaema
    ije guove ijia kari ruae. Ro ja ume igia ja naebe Godi vierafekinu karinoe. Ro
    kuke jaka ire ma bino Godi fu rade jone redufuo ije ja naebe vierafekinu kari
    ruae.
  blw-blw: Wat hen anchi pés-éyna, maid poros innilayu mepanggép an Jesu Cristu ya
    iggay-ayu agé mifilang an chàni way ganà Israel way penelen Apudyus. Yag maid
