  unx-unx: ଇମ୍‌ତା ଆପେ ଖ୍ରୀଷ୍ଟ୍‌ତାଃଏତେ ସାଙ୍ଗିନ୍‌ରେ ତାଇକେନାପେ । ଆପେ ଇସ୍ରାଏଲ୍‌ ଦିଶୁମ୍‌ହେତେ
