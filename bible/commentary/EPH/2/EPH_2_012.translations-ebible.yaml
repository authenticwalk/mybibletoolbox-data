    mɨn rəha nasiruiən rəha Uhgɨn kəm nətəm Isrel aupən iətəm kəməlis ilah lan e Uhgɨn,
    ko təsuvaiən məmə rəhatəmah. Nəmiəgəhiən rəhatəmah e nəhue nɨtəni u in təmol lanəha
