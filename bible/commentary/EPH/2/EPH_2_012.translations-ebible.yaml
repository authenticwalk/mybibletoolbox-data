  bfz-bfz: तिना दिना रे तुसे लोक मसीह खे नि जाणो थे। इस्राएलो री प्रजा रे पदो ते लग
    कित्ते रे थे और वादे री वाचा रे शामिल नि थे। तुसे लोक एते दुनिया रे बिना उम्मीदा
    ते और बिना ईश्वरो ते जिन्दगी बिताणे लगी रे थे।
  cuk-09: Epennedi, bemar Cristo-wichuli gudigusmalad. Bemar Israel-dulemargi akanisurmarsoggu,
