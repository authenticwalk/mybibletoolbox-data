  aaz-aaz: Oras hi ka mpirsai fa feꞌ meu Yesus Kristus, hi ka mmuiꞌ fa hak he mtaam
    amjair Uisneno Iin na. Unuꞌ te, hi ka mtaam fa feꞌ meu Uisneno In rais manbaꞌan
    reꞌ In nahakeꞌ nain je nok naiꞌ Abraham ma in sufan-kaꞌun sin. Oras naan, hi mitua
    mbi pah-pinan ia, ka mharap ma mifnekan fa meu Uisneno, natuin hi amjair tua sonaꞌ
    feꞌ,
  qup-NT: Alita yuyariychi Jesukristuta ñawpa mana kasushpa kawsashkaykichita. Yaya
    Diospa mana runankuna kashpaykichi ñukanchi israel runakunamanta anchurishka karkankichi.
    Yaya Diospa kamachishkanka, chaymanta pay ñukanchita kishpichinanpa rimashkanka
    mana kankunaraykuchu karka. Mana kankunatachu kamachishkankunata kurka, nima kankunatachu
    rimarka shuk kishpichik shamunanta. Nima ima ali kankunata pasananta yachashpachu
    kawsapayarkankichi. Manami Yaya Dioswachu kawsapayarkankichi tukuy mana alikunata
    rurashpa.
  dop-dop: Pɩɩ wɛɛ tɔ ɩ́ kɑ hɑtǝlǝnɑ Kilisiti kɛ́, ɩ́ kɑ́ kɛ́ kpɑɩ nyǝ́mɑ kɛ́, ɩ́
    fɛɩ mpɑ Ɩsɔ lǝsɑɑ sɩ ɩ yǝlɑɑ tɔ pɑ tɑɑ. Nɑ pǝ tǝnɑ mpi Ɩsɔ kɑ tɔmɑ ɩ yǝlɑɑ sɩ
    ɩ kɑ́ lɑ-wɛ, hɑlǝnɑ ɩ́ nɑ-wɛ pɑ́ cɑŋ pɑ́ sɩɩ tǝmɑɣɑ nɔɔsɩ kɛ pǝ tɔm tɑɑ tɔ, mǝ
    tɑɑ fɛɩ pɑ tɑɑ se. Ɩ́ kɑ wɛ yem kɛ́ ɑtɛ cǝnɛɣɛ, ɩ fɛɩnɑ mpi pǝ tɔɔ ɩ́ tɛɛlǝɣɩ
    tɔ pǝ́cɔ́ ɩ́ tɑɑ nyɩ Ɩsɔ.
  azb-azb: o vaxt Məsihsiz, İsrail vətəndaşlığından kənar, Allahın vədinə əsaslanan
    Əhdlərə yad, dünyada ümidsiz və Allahdan məhrum idiniz.
  eng-DBY: 'that ye were at that time without Christ, aliens from the commonwealth
    of Israel, and strangers to the covenants of promise, having no hope, and without
    God in the world:'
  guo-NT: Jawʉt xamal matabija-emilfʉk Jesucristo pejwʉajan naexasisliajwam. Majt
    xamal Dios pejjiwa-emil. Me-ama judíos, jachi-emil. Matabija-emilbej Dios jʉmdutpox
    xamalbej bʉ'weliajwa.
  hla-hla: Alimiu go hakats pouts niam tu ka halhal ba mam mena milimiu e Kristo.
    Alimiu tu ka halhal ba niam u katun tere Sunahan. Alimiu u hahal niam u ranga
    hamana tere Sunahan. A man ranga te kits gono merien u Jiu i ma la uai i tamilimiu.
    Alimiu u ka ba niam e Sunahan tara han i puta teka, ba te moemiu ta ka te go hamana
    sil iam limiu.
  mav-NT: Katu­pono sa'a­wy­'ite eipe yt Tupana mohey haria ywania hin i eipe ma'ato
    wẽtup ywania eweikup­te'en. Mi'i hap e'at pe yt kat hin i eweikuap Tupana Mipo­'oro
    Aipo­rekuat etiat katu­pono sa'a­wy'i Tupana ti'airo Aparãu emiari­ru'in ko'i
    yn temiit'in no sa'a­wy'i. Yt ei'airo hin i sa'a­wy'i. — Aparãu emiariru emiariru
    ati'a­tu­poi­tyro e Tupana. Atunug esa'y­ru'in esaki­'yt'in ui'y­wania wo e. Ma'ato
    ehepe yt mio tã e hin i sa'a­wy'i. Yt kat i Tupana eipy'a pe sa'a­wy'i mi'i pote
    yt uwe i eipe — Areĩne'en aru wuat'i e'at pe e haria are.
  kpf-kpf: Narâk zoren Kristo buŋ ândiwe. Oi Isirae a zen Anutugât kâmut ândine zen
    kwande ândiwe. Isirae a zen Anutu sot târotâro opŋâ zâkkât siŋgi den mem ândine,
    zen Anutu kârum bet bâsaŋ ândiwe.
  ppo-ppo: Dia̧ atéró betale sukamó Yesu Kerisotamo beta̧mó bitini, kae betale ala
    kisipa muae. Israel hae talerapené dia̧ atimatamo toune wao̧sóró sesétepa, dia̧
    wale so whi̧tóró bitu, Kótóné ama so whi̧ tao suraalu, eraalopó ere ala wisi senére
    so whi̧ bitinipó. Dia̧ atéró bitu, take waaire be dȩmó da̧paae i ala wisi mo
    eraalopóló tuȩ́kélé muni yóo, i haemó bituraalu Kótóné da̧ tȩteróló kaae tarapó
    tuȩ́kélé muni yóo, eretei diaao̧ kisipa muae.
  hin-2017: तुम लोग उस समय मसीह से अलग और इस्राएल की प्रजा के पद से अलग किए हुए, और
    प्रतिज्ञा की वाचाओं के भागी न थे, और आशाहीन और जगत में ईश्वर रहित थे।
  wol-KYG: Jant yooyu amuleen woon benn cér ci Almasi, te amuleen woon jenn yelleef
    ci mbootaayu bànni Israyil. Bokkuleen woon ci kóllëre yi ëmb digeb Yàlla, te mu
    fasoo ko ak ñoom. Ñàkk yaakaar, ak ñàkka xam Yàlla ngeen nekke woon ci àddina.
  bef-bef: Ana kanagu lenali Kilisito hiti hepite memineꞌahana niꞌibe. To Yuta bonaꞌi
    enali fulilo meminese lenali faꞌmene ino bano mineꞌahana. To Huꞌmau aiꞌa bonatoga
    lu molo epoloꞌehina kaga alihi leꞌmo huto hilina ka yabe luto lu molo epoloꞌehina
    kaga lenalitoga lu memalago lenali fegutoga bonaꞌi faꞌmene mineꞌahana yabe. Lenali
    Huꞌmamofihi mekehelise nehite ai leleꞌmo bati hilibe lite mekehelise minete ma
    melugu faꞌmene sibina hite mineꞌahana niꞌibe.
  amm-amm: Na pa mulumolokowo. Toku moi mo Kolaisowoi pa si tomasimokinuwoso, aluwamai
    na sikinuwo. Isolilo noko koini kwasai sikinuwo. Koto mo Isolilo noko kokai monoiso
    auwolo unumokokaiki, si itouniyaimo monoi imokokaiki. Ulai moi sasosu mo kwasai
    sikinuwo. Moiso imokaiwoi muwoi. Ulai moi no si itouniyaimo monoi foukinuwo? Asini
    moloso aluwaikinuwo, Koto monoi pa sainokinuwoso.
  zaj-zaj: Sambimuisemwe kamba kipigiti kija mweye mkala hamunam'bokela Kilisto. Hampetigwe
    kuwa wenekae wa Islaeli, na mkala wahenza mmalagano Mulungu gayailagane na wanhu
    zake. Mkala mwabule tamanilo muulumwengu na mwabule Mulungu.
