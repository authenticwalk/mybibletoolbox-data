    helu-fulin no Abraham, ma tititi-nonosi nara sa. Leleꞌ naa, hei leo sia raefafoꞌ
    ia ma nda bisa mimihena Lamatualain sa, huu hei feꞌe dadꞌi atahori feaꞌ,
  msy-msy: Dughiar kam ia Kraisɨn saghon iti. Ia Israelɨn gumazamizibar azenan iti,
    kamaghɨn ia nguibar igharazibar gumazibar mɨn iti. God uan adarasi ko akam akɨrigha,
    egha uan gumazamiziba akar gavgavir dɨkɨrɨzim me ganɨngi. Ezɨ ia akar gavgavir
    dɨkɨrɨzir kamɨn aven itir puvatɨ. Ia nguazir kamɨn ikiava God gɨfozir puvatɨgha,
    egha ia bizir aghuir mɨzuai iti tam itir puvatɨ.
  agg-agg: Se ndanahambo hohoanɨmondei. Horombo se Krais-babɨdɨ moai nɨboadei. Se
    nindou amur-anei, ŋga se nindou God ai dɨbonɨyu hɨnɨŋgɨ-mareandürɨ ranɨyei-poanɨ.
    God ai Sudambo horombo hoafɨmareandürɨ rasüŋgumbo aheimbo hoafɨ fɨramündü masɨhendɨ,
    ŋga sɨheimbo-ana, wanɨ. Se hɨfɨ ndanɨhü ana Godɨ-koate-ayei asu God sɨheimbo farɨhefe-ndürɨmboayu
    moai hɨfandühɨ nɨmarei.
  ptp-ptp: Vɨxôhɨlôg, ilage xam le teva ên Kɨlisi, dɨ xam dô nɨnya ên xe Islel. Dɨ
    Anutu hɨlu kɨyang ên nêb obêc vông vɨzid nivɨha vô xe Yuda, lêc o nêl bêga vô
    xam tɨbii ba hɨxôn lêm. Xam dô kɨbun ga, lêc xam o dô bin susu nivɨha ti wê ob
    val vô xam tɨmuên ge lêm, dɨ xam lungên Anutu.
  nak-nak: ale amuto vipou baa taroti le Kraist. Amuto pala pou la mosi moli, La Tahalo
    Uru kama gigi amutou oilo te la valalua tetala, ale eia hiloviti egiteu veia egite
    ge tetala. La merera te La Tahalo Uru ale tikumu, eia pouti tegiteu la valalua
    tetala, eala moli ale pala eia kama la paga tamutou veia amuto ge balava oio vola.
    Pala amuto mahuli bulalahu moli, amuto kama rovi La Tahalo Uru, amuto rovi moli
    la vulovulo la maligoma.
  lbb-lbb: Mulor nuk pasi mang, nating ning mulo kes masik ot kusun e Karisito, mulo
