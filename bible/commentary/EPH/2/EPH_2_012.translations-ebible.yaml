  ibo-ibo: Nʼoge ahụ, ọ dịghị ihe jikọtara unu na Kraịst. E kewapụtara unu site na
    mmekọrịta nke Izrel, bụrụkwa ndị ọbịa nʼọgbụgba ndụ ahụ, na-enweghị olileanya
