    mana musyashcanquichu. Jamcunapis Tayta Diosninchiman mana yupachicur, cawashayquiwan
    cawacushcanqui.
  nwi-nwi: Kɨni takhapəh nɨsəru-kɨnien mə ye nɨpɨg a, kɨmiə nɨmɨsərer isok tuk Kristo,
