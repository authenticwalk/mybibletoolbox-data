    God wandén du takwa rembeka guni nak téfana du takwa, God wahafi yandén du takwa
    guni re. Renguka God déka néma mwi hundi déka du takwaré wataka dé guniré wun
    hundi wahambandé. Guni Godka xékélakihafi yata dé wali natafa mawuli hérahafi
    yata afakémbu guni re. Wungi reta guni dé wali wungi re wungi re jémba resékenjoka
    guni hurufatiké.
  emp-NTPO: Quĩrãnebad̶adua naẽna bãrãra Crito neẽ́ b̶easida idjab̶a Israeld̶ebemaẽ́
