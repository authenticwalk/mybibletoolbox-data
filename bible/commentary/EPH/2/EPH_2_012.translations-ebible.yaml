    yamə mɨne Kughen rɨmɨni-pən tuk əriə, pəh nien mə rɨmɨni-pre tuk əmiə. Kɨmiə nɨmɨseinein
    əfrakɨs Kughen, mɨsarə ye tokrei tanə, nar kɨrik rɨrkək yame to naksərəhu-pən
    tɨm tɨm nətərɨgien kapəmiə iran mə taksarə kɨmiə min.
  kmo-kmo: Eecha tarek, kwo Kraist riina yepak heechir. Kwo Isrel yechaka eecha sabak
    tar. Sabak tarek, eeta nedii God riita mashi wotar boboy kepin kwo yakasakech.
    Kwo diita nosapek tarik kwo God riitaka takasakech, Kraist riina kowukasakech.
  agr-agr: Nunú tsawantinig atumek Kristu dekachu asajum, Israel aents aidaujaish
    ijunmainchau aajakuitjume. Apajuí ditajai chichaman apaak anagkuauwa dushakam
    dekachu asajum, nuní uwemainapita tusa dakamukesh atsugtamaidau asagmatai, Apajuigtuchu
    ju nugka juwig pujujakuitjume.
  kyc-kyc: Wamba dokopa nakama Koraisapa liti pyuo karo, Isaraele rara dokopa wakale
    ingyuo kareyami. Anatumi Isaraele keta keyange mairunya lao pii lanyi sereyamo
    dokona nakama kamenge ambe ambe kareyami. Isa panda dokona Anatu soo nyii napala
    dokopa mende pyakarandelyamo lao mona kare kare kara nayami.
  urd-GVU: اُس وقت آپ مسیح کے بغیر ہی چلتے تھے۔ آپ اسرائیل قوم کے شہری نہ بن سکے اور
    جو وعدے اللہ نے عہدوں کے ذریعے اپنی قوم سے کئے تھے وہ آپ کے لئے نہیں تھے۔ اِس
    دنیا میں آپ کی کوئی اُمید نہیں تھی، آپ اللہ کے بغیر ہی زندگی گزارتے تھے۔
