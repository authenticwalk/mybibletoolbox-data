    भविष्‍यको कुनै निश्‍चयता थिएन । तिमीहरू परमेश्‍वर बिना यस संसारमा थियौ ।
  cgc-cgc: 'Dati kyo yan iling ti: Dili kaw pa sakep ki Cristo. Dili kaw kalai nay
