  mcp-mcp: Bɨ á dʉ bə, kú nə wɔ́ŋgɔ́ nə *Krîst, kú nə zhɨɨ́ bɨ́ mə́ bə́ búúd ɔ Izʉrəyɛ̂l;
    bɨ á dʉ bə ojínə, kú nə kɔw ísâ Zɛmbî nyə á dʉ kaag buud ɔ ísɔ̧ bɛ́ yííd, ŋgə
    cʉgə kú nə bwágə́ lúu, ŋgə cʉgə kú nə wɔ́ŋgɔ́ nə Zɛmbî.
  hat-hat: Lè sa a, nou t'ap viv byen lwen Kris la, nou te tankou etranje, nou pa
