    ri rixc'o chuvüch ri ruch'ulef, ni manak chuka' Dios iviq'uin.
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤂᤡᤏᤡ᤹ ᤂᤪᤡᤛ᤻ᤋ ᤔᤧ᤺ᤴᤏᤣ. ᤀᤡᤛᤪᤠᤀᤡᤗᤒᤠ ᤕᤰᤕᤢᤱᤒᤠ ᤁᤧᤴᤘᤕᤡᤴ. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤐᤡᤏᤡᤱ ᤑᤠ᤹ᤀᤠᤱ ᤔᤠᤱᤜᤧᤰ ᤆᤥᤃᤢᤒᤠ ᤔᤠᤱᤜᤢᤵᤜᤠ᤹ ᤔᤧᤱᤄᤥ᤺ᤔᤏᤠᤒᤠ. ᤏᤡᤱᤛᤠᤱ ᤁᤧᤜᤥ᤺ᤵᤐᤠ ᤏᤢ ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ
    ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤀᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ ᤔᤧ᤺ᤴᤏᤣ ᤁᤧᤘᤕᤡᤒᤠᤴ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De nūcūhun inī nū jā jondē saá de nduú ní íyo ndá nú jíín Cristo, de nī
    ncuu nú nchivī ñuū jīcá nūū nación Israel. De nduú ní jínī ndá nú ndācá tūhun
    contrato jā ní nquee yuhú Yāā Dios jā sāhá yā. De nduú ní íyo Yāā Dios jíín nú
    ñayīví yáhá, de nduú nā jā váha ní ñúhun inī ndá nú jā coo.
  san-TIB: ཡཏ྄ ཏསྨིན྄ སམཡེ ཡཱུཡཾ ཁྲཱིཥྚཱད྄ བྷིནྣཱ ཨིསྲཱཡེལལོཀཱནཱཾ སཧཝཱསཱད྄ དཱུརསྠཱཿ པྲཏིཛྙཱསམྦལིཏནིཡམཱནཱཾ
    བཧིཿ སྠིཏཱཿ སནྟོ ནིརཱཤཱ ནིརཱིཤྭརཱཤྩ ཛགཏྱཱདྷྭམ྄ ཨིཏི།
  qve-NT: Ichaqa qankunaqa, Jesucristopi mana creesqaykichisraykun, ñawpaqtaqa Diosmanta
    karupi kasharankichis. Saynallataqmi qankunaqa mana ni Israel nacionniyoq runakunapashchu
    karankichis. Chayraykun qankunaqa mana ni yacharankichispashchu, Abrahamwan pactota
    Dios ruwaspa, payman prometesqankunamantaqa. Hinaspapas qankunaqa, Diosta mana
    reqsispaykichismi, salvasqa kanaykichistapas mana yacharankichishchu. Hinaspan
    pantaypi kawsaspaykichis, qankunaqa mana ni ima esperanzayoq kay pachapi kawsarankichis.
  pao-NT: '@see-verse:EPH.002.011'
  cbu-NT: 'Siy Apanllee Ipusamarini kuku nda mazinarangsa. Utaáshucheem saanaatsi
    ínamaam pinasarangsa. Utaáshucheem kinamaam pinasarangus, Apanll iyaa Utaáshucheetsini:
    Tapachindachintspa, tárangu, iyaatsimari Utaáshucheetsimari, tárangiya. Itaru,
    siyaa tunareetsis, tárangeeja, nduni. Ashiruch Apanlleem tiptsir kinamaam pinasarangis.
    Siy kaapa Apanllee nda mangoonarangus, mapiyrangatasa. Ngutis taar ashirangsa.'
  usa-usa: taákaq máráaro. naayóbáqá kerawáqá Ítíráaeo-annabike Îtuma Metáíyanopake
    nékaq máqe-uraae. máqte-kayukama yeqtí aúkáapike Ítíráaeo-wayukama Áánûqtuma timáyíkaraimanibo
    keráwáqá mi-kánááráqá Áánûqtuni timú-timun-aimma Ítíráaeo-wayukate wení akoqnáá-aikaraq
    keráwáqá íma yaímma kéyainaae. keráwáqá íma móra-yataakaq awé uréq abo íma Áánûqtunnama
    máqe-uraae.
  soy-soy: Lɛ̃ nnyɑ, ɑni kõ tɛ nɔ pɛɛ́ uyɛ-i nɛ Kirisi kɛtɑɑ welɛ. Nɔ pɛɛ́ welɛ yɑrɛ
    pisɑ́nɛ Isirɑyɛɛli pikɔ́ kɛcɔpɛ, ɑ́ni Kirisi mɑ́, ɑ́ni líkɑ mɑ́ rinɔ́ɔ kɛ Uléécɑɑ
    uu pi n yekei kɛ́mɛɛ, líkɑ ɑ́i we kɑni yɛ́ nɛ rintɑ́, ɑ́ni kɔ kɛtẽ kɛcɑ́ɑ́ ríkɑ
    Uléécɑɑ mɑ́.
  hui-hui: O biagoningi tí Kerisola mbiraore ndo dala hangu ho harimigoni. Ngode Datagaliwabenaga
    wali agali ibugua dabeneru aria ndo tí tara harimigoni. Ngode Datagaliwabehanda
    ibunaga wali agalihondo, Ngulebero, lalubi, Bulebero, lalubi lowinigo mo tene
    howa habo nalolene bi lowiniru tíhondo ndo lowini. Tí dindi ogoria howa Ngode
    Datagaliwabe kagobi pele mulene yulenaga bi manabi manda nabi howa mini dunu bia
    ho holene irane nawi howa tíni hanguore harimigoni.
  amf-amf: Ogo wodanka Israveel eenasa muldhamora pegadhayse, Barjo “imayda ime” hamayse
    yinna eenabesana kinin ardon mallanna chocchidettsi maatayse, peen kodar qaabe
    yindar haydheaysa qolmina, Barjokalaar edimayse Kiristoos qolma yenin dohonam
    bhocchee.
  quc-NNT: Nab'e kanoq man ix kojoninaq tä che ri Cristo. Man ix jun tä kuk' ri winaq
    aj Israel. Man k'o tä iwetam chrij ri xuchi'j ri Dios chke ri winaq ri e cha'tal
    rumal ri Are', man k'o tä k'u iwe che ri xub'ij ri Dios pa taq ri ojer taq tratos
    ri xub'an kuk'. Man na'tal tä ri Dios chiwe, man k'o tä ri ku'l wi i k'ux waral
    cho we uwächulew.
  dob-dob: Wada nuwaꞌiꞌisi ꞌaene tuta nina lowa Keliso ꞌenega wamiya ꞌedasola, ta
    Isileli ꞌina ꞌebeloina ꞌenega wamiya apwesa, ta yage boboꞌadi Yaubada ꞌiona upaupaena
    Buki Tabu solanaya nigeya ꞌebweu toꞌase ꞌomi manumi ꞌiꞌinaꞌinana, ꞌenega geyaꞌabo
    ꞌebweu toꞌase boboꞌana maꞌetamo walobaloba be manuna wada emisa, ta nigeya wate
    ꞌimi Yaubadamo tuta nina baleꞌuya wamiyami.
  wrs-wrs: Ningvm keknam, osoa nemetva yimba avna Kristushui. Yimba Israelnindilmba
    avnamoa. Wo eva owai, yimba owaimomolva kelvalohvnamoa omokalthamorava, noindava
    temba Sesoava vinnamba hevtindimba Yutanindmba. Yimba ningnamoa, osva Sesoava
    si kamba lopshavav, wo eva yimba tit vinivna Sesoamba.
  mca-mca: Maxtayitiƚik'i iye in mexe i'totsi'ƚi'mets ha' Cristo kakha' ƚahats'ij,
    mexe i'totsi'ƚi'mets ne' Israel ƚeiƚets, mexe nite' yatsat'etsi'ƚ epji' iye pe'
    yiwjutsiqen pa'aj pa' Intata, mexe ham pa'qu' etjumti'iƚik'ui qa mexe ham iye
    pa' yijaa'ija in Dios in ƚ'ani'ƚi'pji' ha'ne sehe'.
  tzo-TZC: Yuꞌun ti ta voꞌne talele, muꞌyuc avaꞌbinojic scꞌoplal ti Cristoe, yuꞌun
    mu jmojucoxuc schiꞌuc ti snichꞌnab ti Diose. Mi jaꞌuc avaꞌbnojic scꞌoplal ti rextomentoetique.
    Mi jaꞌuc avaꞌibinojic ti oy cꞌusi yaloj ti Dios ti ta xaqꞌue. Muꞌyuc spatobil
    avoꞌntonic ti jech cuxuloxuc liꞌ ta banomile. Coꞌol to sꞌelan ti muꞌyuc tey oy
    ti Dios ta atojolique.
  mya-mya: ထို​စဉ်​အ​ခါ​က​သင်​တို့​သည်​ခ​ရစ်​တော်​နှင့် ကင်း​ကွာ​လျက်​နေ​ခဲ့​ကြ​၏။
    သင်​တို့​သည်​လူ​မျိုး ခြား​များ​ဖြစ်​၍ ဘု​ရား​သ​ခင်​ရွေး​ချယ်​တော်​မူ သော​လူ​စု​တော်​တွင်​ပါ​ဝင်​ခွင့်​မ​ရ​ကြ။
    မိ​မိ​၏ လူ​စု​တော်​အား ဘု​ရား​သ​ခင်​ထား​တော်​မူ​သော က​တိ​တော်​များ​ပေါ်​တွင်​အ​ခြေ​ပြု​သည့်​ပ​ဋိ
    ညာဉ်​တ​ရား​နှင့်​မ​သက်​ဆိုင်​ကြ။ ဤ​လော​က တွင်​မျှော်​လင့်​ရာ​မဲ့​ဘု​ရား​မဲ့​ခဲ့​ရ​၏။-
  gng-NT: Tiɛre mɛn kí ye uyo nnɔ, na là bɛn Kristo, ka là ŋmɔbe sɛn ní li yé
    Israyɛl yaab, ka là te kujɔtieku kùa Uwien cuo' kù nin uʼnib mibolm mà yɛbe,
    ki pùon' lipuonl ki de' bɛ nnɔ ni. Na là ŋmɔbe dɛndɛnl, ka bɛn Wien niʼfuobm
    ni kitink kiɛ bo.
  cbi-NTPO: Ñullaya judío chachi dejutyuve, tsenmin mandenganu dejuve, kaspele ñullaya
    Dioschi Mi'ke' Kayamunu dekeenatyu', naa Israel chachi jumulaba bain buunamu jutyuwa
    deju'ba, tsenmin Dios ya' chachillaba veta' veta' tsanguedaa ti' tsanguenbera
    kenu tsuyu timuwaañuba, ñullaya yaiba bulu ura' iinuu jutyuwa deeve. Tsaju' Diosnu
    bain kerajtu deju', ujcha lan chumu chachilla deju', bene bain livee i' chunu
    dejuyu pensaba jutyu chumuwa deeve.
  ikk-NT: Nyanhan nị nị, ogẹn hụ, ụnụ enwọn Kraịstị; ogẹn ahụn, itumunyẹ kẹ ụnụ wụ
    ebe ikpun-ụlọ ile rị Izrẹlụ rị. Ụnụ e te rị imẹ nkwerigbama Osolobuẹ tumẹ ẹgbata
    ya lẹ ndị nke ẹ lẹ nkwa ndị o kwesọnmẹ imẹ ẹ. Ogẹn hụ, ụnụ bi enu ụwa bụ ụnụ e
    nwọn olil'ẹnya, ụnụ enwọn Osolobuẹ imẹ ndụn ụnụ.
  leu-leu: E voxo lamon faꞌuli a yaan aava mi tigina patak se Krais. Mi pife rabuna
    ti Israel e nami ve mi mu topen aava ri pife waan lapaana mu turoxoian ina kuus
    fanaian e mi piau ta lamon fanaian xena waan bangaana pana faamamaasan. Aang,
    mi pife waan xuvul pana Piran lana yaan aave.
  maz-NT: Mi jinguã Mizhocjimi o mama c'ü ro ẽjẽ e Cristo ro 'ñe jopcü o̱ mü'bü yo
    nte. Nguetscöjme rí menzumüjme a Israel o xitsijme a cjanu Mizhocjimi. Nguec'ua
    mi te'bejme e Cristo. Nu'tsc'eji, dya i̱ṉ menzumüji a Israel, nguec'ua dya mi
    te'begueji e Cristo c'ua ja nzi rmá te'begöjme. Y dya mi ngue o̱ ntets'üji Mizhocjimi
    nza cjazgöjme. Dya mi pãrãgueji ja ga cja Mizhocjimi.
  bod-N: དུས་དེར་ཁྱོད་རྣམས་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་དང་འབྲེལ་བ་མེད༌དེ། ཡེས་ར་ཨེལ་མི་རིགས་ཀྱི་འབངས་སུའང་མི་གཏོགས༌ཤིང༌།
    ཞལ་བཞེས་ཀྱི་ཞལ་ཆད་རྣམས་ལ་རྒྱུས་ལོན་ཡང་མེད༌ལ། ཁྱོད་རྣམས་ལ་རེ་བ་མེད་ཅིང་འཇིག་རྟེན་དུ་གསོན་པོར་སྡོད་ཀྱང་དཀོན་མཆོག་དང་འབྲེལ་བ་མེད་དོ།།
  tca-NT: '@see-verse:EPH.002.011'
  zpl-NT: leꞌca tiembu zeꞌe la chuluhua Jesucristo, nu la nebacuꞌhua leta bee bene
    Israel, nu leꞌca la nebacuꞌhua lunú ucuaqui uꞌna Diose. Uhuañihua lu iliulabe
    quieꞌ nu lecaxi nzuquie arquiꞌhua nu sin nú chuluhua Diose.
  mbc-NT: Enpenatatî, pena aako'mamî'pîkon aminke Cristo pî'. Paapa pemonkonoyamî'
    imenka'san yonpa pe pra awanî'pîkon. Mîrîrî ye'nen î' ta'pî Paapaya to' pî' yawîrî
    ikupî'pîiya tîpemonkonoyamî' ton pe, tîîse amîrî'nîkon ton pe pra. Iwinîpainon
    morî nîmîkîya'nîkon pra awanî'pîkon. Aako'mamî'pîkon sîrîrî pata po Paapa tepu'se
    pra. Mîrîrî warantî awanî'pîkon pena.
  ndg-ndg: Kwa muda woo mwabile mwati tengwa na Kristo. Mwabile ageni kwa bandu ba
    Israeli. Mwabile ageni kwa liagano lya ahadi. Mwabile kwaa ni uhakika wa muda
    uisile. Mwabile bila Nnongo mu'ulimwengu.
  wsk-wsk: Bare iwita ikialko, tom umu te mu, nina Kristus ilak me sorakasan la ko
    kam te. Nina sor iwareng ko kariimet, se Kaem ko kariimet Israel, nunga balam
    ale nongorak den kaolam, umu ningi me bagakasan tala. Nina ningimik Kaem mena
    se, anapeya ko nemotam bita se loagaralko mu me ko sinarakasan tala, ko kam te.
  toj-NT: Pero ja mero smeranili, jel ajul abajex juntiro porque jel najat juntiro
    ja hua pensarex soc ja Cristo y mi ni cuenta ayuquex soc ja yuntiquil ja Dios
    ja quenticon ja janec' israeleñooticoni. Mi ni ahuabyex yabalil ja trato jau sc'ulunej
    quiticon ja Dios ja najatei. Ti ayex ja ba mundo iti pero meyuc ja snihuanil ja
    hua c'ujolexi porque mi ni huaxa c'uanex ja Dios sac'ani. A jac ac'ujolex spetzanil
    ja iti.
  tbc-tbc: '@see-verse:EPH.002.011'
  sna-sna: rangarirai kuti panguva iyoyo makanga makaparadzaniswa naKristu, musingaverengwi
    muzvizvarwa zveIsraeri uye muri vatorwa musungano dzechipikirwa, musina tariro
    uye musina Mwari munyika.
  smk-NT: Panemtemen moyo a gindat ket kasan kibiangan moyo kona ni Cristo tan ambo'
    rakamon kalamo' nin tutawo nan Dios nin pinili' na, kanya' nin sakalakon tutawo
    kamo. Kai kamo nin nakakirama' sa pakaisalba a ni'nu-ni'no na nin nipangako' nin
    Dios konran tutawo na. Nagkabyay kamodti sin saytaw nin kasan man'ilalwan. Ni
    kai moya nin tanda' a Dios.
  grc-TCGNT: ὅτι ἦτε ἐν τῷ καιρῷ ἐκείνῳ χωρὶς Χριστοῦ, ἀπηλλοτριωμένοι τῆς πολιτείας
    τοῦ Ἰσραήλ, καὶ ξένοι τῶν διαθηκῶν τῆς ἐπαγγελίας, ἐλπίδα μὴ ἔχοντες, καὶ ἄθεοι
    ἐν τῷ κόσμῳ.
  gof-WFTW: He wode hintte Kiristtoosappe shaaketti de7idayssa, Isra7eele asaas allaga
    gididi de7idayssa, Xoossaa ufayssa qaalappe haakkidi de7idayssanne ha alamiyan
    ufayssinne Xoossi baynna de7idayssa akeekite.
  spa-BLM: que en aquel tiempo estabais separados de Cristo, alejados de la comunidad
    de Israel y extraños a los pactos de la promesa, sin esperanza y sin Dios en el
    mundo.
  kyz-NT: Ymã 'ã pẽẽ Kristu 'ga kwaape'ema futat rakue. NaJarejuwarete 'ga remiayuwamũ
    rũi 'ã pẽẽ nakue. Najudeue'emamũ pẽ nupe ra'ne rũi te 'ã Janeruwarete 'ga je'egi
    rakue. Judeuramũ oree ra'ne te 'ã 'ga je'egi rakue. “Tajejuka esage pẽ nee 'jau”,
    'jau 'ga 'ã judeuramũ oreypy 'gã nupe rakue. Wemiayuwamũ oreypy 'gã jemogyramũ
    'ga aipo 'jau 'gã nupe rakue. A'eramũ 'ã 'ga pẽypy 'gã mogyawe'em wemiayuwamũ
    rakue. A'eramũ 'ã 'ga aipo 'jawe'em pẽypy 'gã nupe rakue. NaJaneruwarete 'ga remiayuw
    ypyramũ rũi pẽẽ nakue. A'eramũ 'ã pẽẽ 'ga pyri pejeo rapesake'ema rakue.
  dao-dao: Acuna kcün üng Khritaw üngkhyüh nami thuki. Nangmi cun khyangmjükcea kya
    lü Pamhnama a jah xü khyanga pi am kya uki. Pamhnam naw Isarele üng khyütam a
    jah pet ngthupet üng pi am sängei lü Pamhnam jah äpeinak käh ta lü khawmdeka nami
    xüng khawiki.
  cya-cya: cui' si'yana a nchca chu'hui lyoo um 'in Cristo, a cunta tijyo' mchca um
    sii' ne' Israel, ñi a yu'hui xu'hue um lo'o cha' tsu'hue nu mdi'in tyaa Ndiose
    lo'o ne', ñi a sca cha' mducua tloo um lja mda'an um loo chendyu re, lo' ñi a
    yu'hui lyoo um 'in Ndiose.
  wrk-wrk: '@see-verse:EPH.002.011'
  nii-nii: Enim piinmin kunum ełe, enim tiłap eipi wumb Krais kin pii gii ninenjing.
    Enim torung wumb; ba Gos nge eim Jura wumb, to tonu kindpi mundum ei, enim yi
    mon. Kumb ok, Gos Eiparam eim kingam noł Jura wumb kin, ek dinga endi nipi ngurum
    oł ei, “Keimi ermbii,” pa nirim. Nipi kin, Gos eim Jura wumb kin kindmbii pa nirim
    oł keimi; ei enim wumb eipi kin mon. Enim ya mei mani ełe mulnjung; ba enim epi
    ka wii simin nge piik kin, kui er mulenjing kin, enim Gos Owundu molałim ku.
  ign-NT: Éti, cape juca, tájina ímati­yahini eta máimitu­ra­pianahi ema Jesucristo.
    Vuíchahavare ímatihini eta iúrica­ca­re­va­yarehi táichavenehi eta matratune ema
    Viya viyehe viti israelítana, taicha ticaera­ji­ca­heanahi te vimuri. Vuíchahavare
    ímatihini eta ícuchia­nayare máijara­ru­heanaya ema Viya. Eta tacahehi, éti ímijachaipa
    vahi ejaca­pacare eta mayehe. Vuíchahavare ácasi­ña­vahini eta mayehe.
  dik-NT: Ku wäär wek aa we cie kɔc Raan cï lɔc ku dɔc. Wek aa we ye thäi, wek aa
    we cie kɔc Itharel, kɔc cï Nhialic lɔc. Wek aa we liu löŋ dɔ̈ɔ̈r Nhialic yic,
    löŋ kɔc ke tit bɛ̈n Jethu Bänyda. Wek aa we rɛ̈ɛ̈r we kuc Nhialic.
  cac-cac: A d'a yalan̈tax chi', manto ayoc och Cristo eyed'oc. Malaj eyalan eyic
    qued' a on̈ israel on̈ tic. Malaj pax eyalan eyic d'a jun strato Dios yac'nac
    qued'oc ayic yac'annac sti'. Ayex ton ec' d'a yolyib'an̈q'uinal tic, palta malaj
    junoc tas vach' eyac'nac och yipoc e c'ool, yujto manto ayoc och Dios eyed'oc.
  tzj-E: Kas terkaja pnewá' nak ebnon nabey. Nabey mul, majo'n ewutkin ta tzra' chc'ola
    jun Cristo. Jun chic, me ix quexbil ta rtnamet Dios, majo'n ek'a' tzra njelal
    je xchumsaj Dios ruq'uin rtnamet jabar xtzujuj wa' chca chnerla' na jun k'ij tak
    nequewla' totanem rxin Dios. Ixix nmajo'n totanem eweyben ta tzra', ixc'ola chwech
    ruch'lew y majo'n ewutkin ta rwech Dios tzra'.
  san-BUR: ယတ် တသ္မိန် သမယေ ယူယံ ခြီၐ္ဋာဒ် ဘိန္နာ ဣသြာယေလလောကာနာံ သဟဝါသာဒ် ဒူရသ္ထား
    ပြတိဇ္ဉာသမ္ဗလိတနိယမာနာံ ဗဟိး သ္ထိတား သန္တော နိရာၑာ နိရီၑွရာၑ္စ ဇဂတျာဓွမ် ဣတိ၊
  yaa-NT: 'Akka shinãkapo. Taeyoi mãkai Cristo fe iyopaonima. Epa Niospa israelifo
    ato katoni keskafakĩ matorikai katoyonima mã ato fe afe yorafo ipanã. Afe yorafo
    yoiyoni keskafakĩ matorikai yoiyonima. Mã shinãkĩ iskafani: “Ooa. ¿Nõ afeskatiromẽ
    nõko chaka noko soaxonõ nõ Nios fe ipaxanõ?” ixõ mã shinãpaoni. Nãskatari nã Nios
    chanĩmara faafoma mẽra mã iyopaoni. Mã Nios fe rafexoma mã tãpiyopaonima.'
  cab-NT: Lídan meja dan ligía, ibídiñegili meja Crístu jun, mámagidǘn meja lílana
    linásiñun Israél, ja lumútuniñabaña Búngiu, boúgudiñadǘn meja lueí lidáradun
    Búngiu joun lánigu lúma sun le lúnbei líchuguni joun lábugiñe darádu ligía. Jabágariduñá
    meja uboúagu meménigiga, ibídiñega Búngiu le inárütibei jun.
  clu-clu: Dumdumun nindo nga dato anay ara kamo pa kakilala kay Cristo. Ara kamo
    kagapil sa banwa nga Israel, kag ara kamo gid masakup sa mga kasogtanan ang Dios
    para sa anang mga tao nga ginbasi sa anang mga pangako. Nagkaboi kamo sa kalibotan
    nga dia nga ara paglaum kag ara Dios.
  swh-ULB: Kwa wakati huo mlikuwa mmetengwa na Kristo. Mlikuwa wageni kwa watu wa
    Israel. Mlikuwa wageni kwa agano la ahadi. Hamkuwa na uhakika wa wakati ujao.
    Mlikuwa bila Mungu katika ulimwengiu.
  tpt-NT: Kꞌapꞌastꞌaktꞌik ni exnicha jantu ixlhitꞌanumanantꞌik kun Cristo, y jantu
    ixlhitꞌanumanantꞌik kun xalapanakni Israel. Chuncha jantu katapaxtoqnin kalaꞌaꞌitꞌik
    ni lhacheꞌevan yu Dios jalakjunil kalaqxtaqniyaꞌ ixlapanakni. Ixtꞌiꞌukxuyanantꞌik
    lakamunukpaꞌ. Jantu ixpꞌakxanꞌiyatꞌik yu ox y jantu ixmispꞌayatꞌik Dios.
  aai-aai: Nati ana veya’amaim kwa i Keriso biyanamaim kusibi kwatit, naatu Israel
    hai baibasit ana fef men kwabai, tauman sabuw obaibasit ana omatanen ufunane kwama’ama.
    Naatu men kafa’imo sawar ta boro uf nan isan kwanot nuhifot kwama’amamih, aur
    God en asir kwama’am kwanekwan.
  sny-sny: Tu naifa fene Krais eyeri ma'e iroteye. Pani Israel lai omo pani sitewi
    fene lo ta'ama. Owane Sitewi lai fene ma'e peri te'e naneiyei lo au te'e nanei
    ta'ame. Ahowa, le Juda lo lu tewi ma'e peri te'e naneiyei werese au te'e naneiteye.
    Tu naifa fene te'e naneiyei lo ninawe te ta'ame. Tu naifa fene hi awei sahe iroteye
    ape, fene Owane Sitewi pefine so'oru ta'ama. [Kl 1:21; Ro 9:4]
  myy-myy: Iti rʉmʉjʉ Jesucristore masirã meje ñayija mʉa maji. Dios ñarã meje ñari
    ĩ rãca sĩgʉ̃re bajiro tʉoĩabisija mʉa maji. Ito bajiri, “Ĩ ñami mani wajacʉ”,
    yiado bajiro tʉoĩayija mʉa maji, ĩre masibiticõri. “Dios ñarã mani ñajare ĩ yiado
    bajiroti manire masogʉ̃ yiguĩji ĩ”, yi tʉoĩa yurã meje ñayija mʉa maji. “Ito bajiro
    yigʉ yiguĩji Dios”, yi tʉoĩabisija mʉa. Adi macãrʉcʉ̃ro gaye ñeñaro yire tʉoĩa
    wanʉcõri, Diore masirã meje ñayija mʉa maji. “Ito bajirã ñabojacʉ gʉa maji”, yi
    tʉoĩaña mʉa.
  trc-NT: se vaa ga̱a rque̱ roꞌ, nuveé si̱j noco̱ꞌ man Jesucristó me nij soj maꞌ.
    ꞌO̱ se si̱j yaníj rihaan núj si̱j israelitá me soj ga̱a naá na̱nj ado̱nj. Dan
    me se nuveé si̱j no̱ xcúún a̱ ꞌó xcoꞌ canoco̱ꞌ man Diose̱ me soj ga̱a rque̱ maꞌ.
    Ma̱a̱n se si̱j ꞌyaj rmaꞌa̱n rihaan chumii̱ me soj na̱nj ado̱nj. Dan me se ya̱
    cataꞌ tuꞌva Diose̱ cheꞌé núj si̱j israelitá se vaa cavi̱i̱ sa̱ꞌ núj, tza̱j ne̱
    taj nana̱ cataꞌ tuꞌva Diose̱ cheꞌé nij soj ga̱a rque̱ maꞌ. Dan me se a̱j queneꞌen
    nij soj se vaa se̱ cavii sa̱ꞌ nij soj do̱ꞌ, se̱ racuíj Diose̱ man nij soj do̱ꞌ,
    ga̱a̱ man ado̱nj. Ma̱a̱n se chéé u̱u̱n nij soj rihaan chumii̱ ga̱a rque̱ na̱nj
    ado̱nj.
  cut-NT: Ro min ne, anduhneca̱ ndete che ametah Dihvo vo Jesucristo ca̱va nchuhn
    ma̱n, hua ndi cuande ne va̱n ihyan nación yahn Israel ma̱n, nde hua ca̱va ne che
    nente ca̱de Dendiohs ndudo yahn ye ma̱n. A ndere vate ne iyehnse, nde hua devano
    ne yahn che rendedevahn Dendiohs ihyan, nde hua devano ne che va ye.
  bel-bel: што вы былі ў той час бяз Хрыста, адсечаныя ад грамадзтва Ізраільскага,
    чужыя запаветам абяцаньня, ня мелі надзеі і былі бязбожнікі ў сьвеце;
  zlm-KSZI: Pada masa itu kamu tanpa al-Masih, terasing daripada perhimpunan orang
    Israel dan daripada perjanjian Allah, tanpa harapan dan tanpa Tuhan di dunia ini.
  gdr-gdr: Sɨ wɨn kwa nonyɨk b'amdenina da onggɨt kesam peba wɨnɨnd wa rawɨr kwa warɨm
    b'ogɨl ɨsma ebnainonj yɨr ungaukam da, men ɨta Kerisom pɨlke yɨrkokar okasu. Nokɨp
    wɨn re ma Israel kantri rɨga na wekenot. Ɨ wɨn re God ma outɨnti tɨrɨr omnijog
    mal kesa rɨga na dɨde onggɨt Godɨmna wurar ke ewaikiti rɨga na wekenot. Sɨ onggɨt
    penaemb wɨn maka nanggamog warɨm b'ogɨl ɨsma emdenentondam dɨde kwa Godɨm wumɨr
    kesa na wekenot onggɨt gowukoyɨnd.
  vmy-NT: ꞌBa nde tikjaꞌetsjion nga kui nixtjinbiu tsiketsubatꞌaxin_ru Cristo, ꞌba
    bi kisakutꞌanu mé= xi tseꞌe naxinanda Israel. ꞌBa bi tsojon kuán mé= kjua xi ꞌendako
    Naꞌenchana ko xutare, xi kitsuyatitjunre nga sjare. Nimé xi tsja Naꞌenchana kichuya_ru.
    Tu chu̱ba̱ tsiketsuba=ñú ngasunꞌndio nga bi kjiꞌyo Naꞌenchana.
  cmn-FEB: 以往你不知耶稣，与基督没有任何关系，你作为异族人就不会被视为以色列的公民，对于上帝承诺的约定而言，你就是陌生人。你会没有希望，生活在没有上帝的世界上。
  gmv-RNT: Inte he wode Kirstoosappe shaaketidi, Isra7eele naytappe hakkidi, caaqo
    qaalassikka alaga gididi, hayssa alameza bolla hidotaynne Xoossi baynda inte kase
    dizayssa yuushi qoppite.
  ncl-NT: Huan pa innojen tonalijmes, amhuanten anmocahuani laijcuanili pa camo huil
    cayasi ca Cristo. Anmocahuani latzacuali pa camo anquipiasquiaya inminyaxca ilacames
    Israel. Amo anquimatini huan amo anquipiani nindeno anmoyaxca ca in lajtulisli
    hual Dios quinchíac ca in israelitos. Pa in lajtulisli Dios lajtuc neli inahuac
    in cuali hual yahuiaya quinchihuili in judíos, lajtuc pa in tonalijmes quiman
    ayamo quinchihuilic. Huan amhuanten hual amo judíos, pan innojen tonalijmes ayamo
    anquineltocaya pampa Cristo anmitzquixtía pa ipolehuilisli anmolaijlaculisli.
    Pampín amo anquipiani nindeno cuali pa anquichiasquiaya pa anmitzpanusquiaya,
    amo anquipiani Dios.
  sua-sua: '@see-verse:EPH.002.011'
  klt-klt: Jesu Son Iháhá watán tombong hára ma áturáng, ináku mulangán áturáng. Hang
    Israel ámna háháleyan káluná muná, me pahán káman átnát mená Ánutu yá hárotuk,
    me Israel iháng álolo tátáyan me káto wáina táinet ingga mená wata kinan ma áturáng.
    Sándu káwak ketnán Ánutu yá náut kámá álosim káman sásámáya miuk ka wata ma hálengga
    áturáng, me Ánutu ya ma naráng mená áturáng.
  are-are: Imanka nhanga rrangkarra itja Kristaka kaltja naka. Rrangkarra itja Altjirraka
    worla naka, Israel-aka ramarama ngerra. Altjirrala nhanga Israel-aka ramarama
    lhelaka, era Altjirra etnaka nitjinala, etnanha tangkalhelitjinala turta. Nhanha
    pula itja rrakangkarralka naka. Rrangkarra Altjirrakunya, marntilparla wara naka.
  gai-gai: aintik an kɨdrɨkca ne Karaismo tawanmbaica eacrina. Na ne Israelna wiwitmo
    raekmbai ndeacrinan. Na an mɨnna Raraŋ Aetaniaca Israelnanmo kam leaca minmo babuatnanna,
    ne minmo raekmbai ndeacrena. Na ne gan tiacarpaikca eacri, na ne iŋmbaia lambina
    reac laŋ ian ŋgocor. Aintik ne Raraŋ Aetaniacmo lamŋi ŋgocor.
  qvm-NT: '@see-verse:EPH.002.011'
  chz-NTPS: Jä̱ä̱ꜗ, saꜙ maˉla̱a̱hꜗ hnähꜘ kya̱a̱hˊ Cristo, saꜙ maˉla̱a̱hꜗ hnähꜘ dsaˉgooˈ
    Israel, niꜙ saꜙ maˊ laˈ kyahꜗ hnähꜘ hmoohˊ heˉ gaꜙbä̱ä̱hˉ Dio hñiiꜘ kya̱a̱hˊ dsaˉ
    heꜘ, saꜙ maˊ cha̱a̱ˉ hnähꜘ kya̱a̱hˊ oˉjø̱hꜙ dsëˉ jmɨˉgyʉʉꜙ laˉ, hi̱ˉ maˊ naˉhë̱ë̱ˈ
    baˊ hnähꜘ kihꜗ Dio.
  kmu-kmu: Ani kanafina tamakaya Kalaisi avatela omainagi aluale mainetama Yuta veanea
    omainageno Anumaya Kotia Isaleli vayala alino hagelafi-mateno Nago ya hu-lamategahue.
    huno hulokiya vaimalenea yana tamakaifena ani kea ohune. Tamakaya ma mopale mainetama
    Anumaya Kotifena ohavitama Haenagama kanale yana falote hugahie. hutama lamametiti
    hisaya yana omaletafa huno omalene. Nayoma mainaya yafe tamakesa alikalo hulinetama
    havi havi hiho.
  ood-NT: K g Jiosh pi ab hu em-mahkch hegai mo haschu ab t-mahkch ch pi ab hu em-mahtchulid
    mat ia wo i wuhshad g e-alidag mat d wo si Kehshajk. Kum wa pi ab hu wui i e gewpkad
    g Jiosh
  lbm-lbm: तुम लोग ऊ समय मसीह सी अलग, अऊर इस्राएल की प्रजा को पद सी अलग करयो हुयो,
    अऊर प्रतिज्ञा की वाचावों को भागी नहीं होतो, अऊर आशाहीन अऊर जगत म ईश्वररहित होतो।
  ncj-NT: Huan ipan inon tonalten namehhuan ayamo onanteneltocaque in Cristo, huan
    nanmosecnintlalihtoque den tlacamen Israel, quihtosnequi in judeahtecos. Huan
    ahmo nanteixmautoque in tlen mihtohtoc in Dios ica inon tlacamen. San onancatcahque
    ipan inin tlalticpactli huan ahmo nanquixmautoque in Dios huan niyan ahmo tlen
    nanquichiyahque.
  yuj-yuj: Aeria am ke fek te Kraisén panek yakápiapon. Yumo Israel firént tapokwap
    mono, mwar ankwap fi yakápiapon. Kwaro Israel firan ‘Yumont yak nanamp’rá séria
    kontrak yoroi námpan maok, yumo am mek tukup mo, amwar yakápiapon. Yumo mámá apár
    mek yakáp nap te, ankwap kwapwe kare ankank wakmwaek korop nae-námpria yépék nap
    yak mono. Tá yumwan yaewour naenámp Kwar ankwap yak mono.
  kto-kto: Na irie tara la tale ka mionama na butamat ang Karisito. Karuk. Mionama
    lavie auluo gar onim Israel ga mionama gare teip mila kibangam la tale puomeng
    meba mamela pagap mila murum la midaong ara Morowa tinan meba alam maun inamaniap
    am. Uabua Morowa kaguma ang ira ma. Ualo ubi maun meba ina malagiang gare tinan
    la tiesong pa mionama gat lavie uluo urio. Migat, na irie tara la mionama na urio
    kimanam la tale kan amit Morowa, are ratmat ga tale kan auanmila Morowa un nagan
    meba ina milagiang.
  gmv-NT: ኢንቴ ሄ ዎዴ ኪርስቶሳፔ ሻኬቲዲ፥ ኢስራዔሌ ናይታፔ ሃኪዲ፥ ጫቆ ቃላሲካ ኣላጋ ጊዲዲ፥ ሃይሳ ኣላሜዛ ቦላ ሂዶታይኔ
    ፆሲ ባይንዳ ኢንቴ ካሴ ዲዛይሳ ዩሺ ቆፒቴ።
  por-BLT: que já estiveram afastados de Cristo. Vocês foram impedidos, por serem
    não-judeus, de se tornarem cidadãos de Israel. E também, por isso, não puderam
    fazer parte do acordo que Deus tinha prometido. Vocês não tinham esperança e viviam
    no mundo sem Deus.
  stp-NT: Guꞌ pɨx ji na guꞌ maaxik aapiꞌm cham tuꞌ buiñor jup tɨ jɨɨꞌñdhat guch Xoiꞌkam,
    dɨlhkob jup tuiꞌkat japim, cham tuꞌ ja bɨɨm gu Israel kam jaꞌtkam. Baꞌ puiꞌ cham
    tuꞌ jam aꞌm jup bipioꞌdat guiꞌ nat tuꞌ ja iimchux pu bɨjɨk gu Dios gu Israel kam
    jaꞌtkam, nam jaroiꞌr jaꞌtkam tugiꞌñ. Cham tuꞌ pim puiꞌ jaꞌk tu jimdat nat jax
    jaꞌk maaꞌn ñiꞌook jup duu gu Dios ja bui gu Israel kam jaꞌtkam, jaꞌp pɨx japim
    duduakat yaꞌ dhi oiꞌñgaꞌn bhaan. Pu cham buiñor tɨ jɨɨgiꞌñdhaꞌ pim gu Dios, pu
    cham mat kaꞌ pim sia na pim pa jaꞌk jiimdaꞌ.
  ame-NT: Poʼñoc̈h allempo sapaʼ atarr allap̃aroʼtsaʼyenes Cristeshot̃ t̃arroʼmar
    ama separrocmaterraʼ epas. Ñam̃a amaʼt israelenaʼtarneshaʼ ñeñt̃ otenet Yompor
    pueyochreshaʼ, sañapaʼ ama parroʼmarneshayayso. Ñam̃a att̃o Yompor aʼpoctatan
    israelenaʼtar allempo otaneteʼt̃ ñeñt̃chaʼ atet̃ yenpuerranet esempo, saña allempopaʼ
    amaʼt mameshapaʼ ama seʼmareʼtperaʼ. Ama es secueno amaʼt mamesha ñeñt̃chaʼ saʼqueshp̃aterreʼ
    t̃arroʼmar allempo sapaʼ ama eñalle Seyomporer ñeñt̃chaʼ poʼñoc̈h seyemtena sam̃a
    arr patsrot̃.
  mgh-2016: Yeyo ikatema iyo mwaari wo uhikhalha ni Kuristo. Mwaari alheto, khamwaari
    Aisraeli, attu athanlhiye ni Nlhuku. Mwaattiva khamwari ni ittu iriyoothe nhina
    malhehano aapangiye ni Nlhuku wa attu awe. Mwaakhanlhe velhaponi wo uhikhalha
    ni nikhulhuvelho mena unchuwelha Nlhuku.
  kvn-NT: Tenal pemal nued wismaldo, pemal akpene-akar Cristo-kwen-wichul kudimalan,
    tegin pemal Israel-tulemal-akar mellegal-timal, tegin Pab Tummad Abrahambak igal-mezhijadgin
    pe kwen yowijulmalbal, tegin Pab kaka-ukchad ampa pemalgajulmalbal. Tenal pemal
    iti-napkin meke-igi, igal-kwen-nikchul abonolegal, tegin pemal Pab-Tummad-pel-nikchulmalbal.
  gvf-gvf: Goma i ibal kobe Kirisito bole taran ta milekire i inin baan pi milinwe.
    God paale suna ere ingwa ibal, i ta milekingi, i baan ta ibal milinwe. God aan
    kere yere, “Kal iru ere i teralwa,” dimba, ka iru di i ibal kobe ta tekungure
    milinwe. Gariba gul iray iru milinga, kamin wai ta u maribe nama di pirekire,
    te God aa ki di na tenama di ta pirekinwe.
  san-ISO: yat tasmin samayē yūyaṁ khrīṣṭād bhinnā isrāyēlalōkānāṁ sahavāsād dūrasthāḥ
    pratijñāsambalitaniyamānāṁ bahiḥ sthitāḥ santō nirāśā nirīśvarāśca jagatyādhvam
    iti|
  deu-ELBBK: dass ihr zu jener Zeit ohne Christus wart, entfremdet dem Bürgerrecht
    Israels, und Fremde bezüglich der Bündnisse der Verheißung, keine Hoffnung habend,
    und ohne Gott in der Welt.
  mcb-NT: Aikiro tera pinkematsaigavetempari Kirishito ontiri aikiro tera pogotumaigavetemparo
    ikantaigakeririra Tasorintsi iseraereegi pairani, teranika viroegi itovaireegi.
    Tera pogoigavetempari Tasorintsi, aikiro tera pogoigavetempa irogavisaakoigakempira.
  yle-yle: Yi ngwo Yesu Kédisu dênmyee a t꞉âât꞉ââ, yélini Chóó Lémi ngê a ngmidi ngê,
    yi yéli yi vy꞉o dênmyee a kwo. Chóó Lémi ngê wunê nmî kn꞉ââ yoo u kwo a kââdî
    too, yepê, Nmyi yoo knî ye mb꞉aamb꞉aa ngê ana a vyuwo. Ngmênê nmyo kuu dé, kóó
    kuwa nmyee a kwo. Mgîdî u yoo vy꞉o nmyee a kwo, Chóó Lémi nmyi lama dêpwo a ya,
    nmî Mbwámê dênmyee a t꞉âât꞉ââ.
  swh-1850: Wakati ule ninyi mlikuwa bila Kristo; mlikuwa nje ya jamii ya Israeli;
    mlikuwa wageni na hamkuwa na sehemu yoyote katika lile agano la zile ahadi. Mlikuwa
    bila matumaini Mungu hapa duniani.
  ese-NT: 'Jamajjeya yahuajo Jesosa Eyacuiñajjija huoojeaꞌyo ojjaña jaahuanajji miquianajaya
    ba jjima poa Jodio pojjeamaja jjejojo. Miquianaya Eyacuiñajji ba po jjima jjejojo
    Eyacuiñajji ba epo cuana nijje jjapeequi ajja poa. Eꞌe, miquianajaya Eyacuiñajji
    bihuia jjima Jodio cuana nijje. Yahuajo Eyacuiñajjiya huohui ca poa Jodio cuana
    jama baꞌa: —Eyaya huoojeaje ojjaña jaahuanajji miquiana huasijje —poanaje. Maya
    miquianajaya ba jjima poa Jodio pojjeamaja jjejojo. Jamajjeya miquianaya jjashahuabaquinaje
    jama baꞌa: —Eꞌe de, ecuana jaahuanajji quea pame nee chamaꞌ. ¿Aya acuae ecuana
    jaahuana cajeꞌyo? —poanaje. Eꞌe de, miquianajaya Eyacuiñajji ba jjima poanaje.
    Jamajjeya ¿aya miquianaya jaahuana canaje? Quea camaja ebaꞌejji mee nei jiquio
    meshijo.'
  jac-NT: Wal yet payxa tuꞌ caw machijexico yul iskꞌab Comam Jesucristo; machi heyoc
    yin̈ con̈ob Israel, yeb yin̈ huneꞌ trato akꞌbilcano yu Comam Dios, yeb yin̈ tzet
    haltebilcano yu Comam. Yuxinto machi baytet yin̈ chicawxi hecꞌul, machipaxo hediosal
    yul sat yiban̈kꞌinal tiꞌ.
  cak-CNT: Man timestaj chi chupan ri tiempo ri' man jani c'o ta ri Cristo iviq'uin.
    C'a nej na ixc'o-vi richin chi yixoc ta rutinamit ri Dios. Man jani ivichin ta
    rix ri utzil ri rusujun ri Dios chupan ri trato ri xuben. Man jun utzil ivoyoben
    ri ixc'o chuvech re ruvach'ulef, ni manek chuka' Dios iviq'uin.
  zia-zia: 'Arare niye eeno kotupu nasani neupu: Niye be awiya Kristo aune dema oko
