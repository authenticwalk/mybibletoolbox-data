  ces-LB: S Kristem jste neměli nic společného, nevztahovala se na vás žádná zaslíbení
    daná vyvolenému národu, nebyla pro vás tudíž naděje. Bůh pro vás neexistoval.
  mkn-mkn: Waktu bosong balóm parcaya sang Yesus Kristus, bosong sonde ada pung hak
    ko maso jadi Tuhan Allah pung orang. Te dolu, bosong balóm maso dalam Tuhan pung
    janji yang Dia su ika memang deng Abraham, deng dia pung turunan dong. Itu waktu,
    bosong tenga di ini dunya deng sonde bisa baharap sang Tuhan Allah, tagal bosong
    masi jadi orang luar,
  pol-UBG: Byliście w tamtym czasie bez Chrystusa, obcy względem społeczności Izraela
