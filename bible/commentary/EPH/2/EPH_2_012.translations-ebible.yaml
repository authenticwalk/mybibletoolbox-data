    Arare Tuwa Bayau aune dema tairo nao awiya oko mitauna ara.'
  mal-2015: അക്കാലത്തു നിങ്ങൾ ക്രിസ്തുവിനെ കൂടാതെയുള്ളവരും യിസ്രായേൽപൗരതയോടു സംബന്ധമില്ലാത്തവരും
