  gaq-gaq: ସିସେ ପେ କ୍ରିସ୍ଟନେବାନ୍‍ ସୁଲ ପେଲେଃଗେ ପେ ବିଦେସି ପେଲେଃଗେ ବାରି ଇସ୍‍ପର୍‍ ସ୍ରିବକ୍ନେ
