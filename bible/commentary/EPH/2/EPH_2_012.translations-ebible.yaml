  aer-aer: Nhenhe ikwerele ureke arrantherre Jesus Christ-eke akutne aneke Ikwere-ketyenge
    arlenge anthurre anemele. Arrantherre Ngkarte-kenhe kwenye aneke nhenge Jew areye-arteke,
    Ngkartele-arle itnenhe akngakeke Ikwere-arrpe. Kenhe Jew anetyakenhe areye arrantherre
    akenhe ipenye-arteke-arle Jew yanhe areyeke. Arrule anthurre, Ngkartele Jew itnenhe
    alhileke Re akwele itnenhe mwantyele atnyenetyenhenge akwetethenhe-akwetethe.
    Kenhe Jew anetyakenhe arrenhantherrenhe akenhe Re alakenhe alhiletyakenhe-arle,
    arrangkwe. Arrantherre Ngkarteke itirretyakenhe aneke, Ikwere arrangkwenge-arteke.
    Arrantherre angkerretyarte, “Ayekeye! Anwerne kwenhe akurne anthurre awelhemele
    urlerte-irremele aneme! Angwenhe apeke-ame apetyeme anwernenhe mwantyele arntarnte-aretyeke?”
  qvc-NT: 'Chaymi chay isrraylinukunaqa mana tandakarqanchu qamkunawanqa. Chaqa manaraq
    kriyiptikillapa Jisukristupim, Tayta Dyus rurashqan tratukunaqa mana qamkunapaqchu
    karqan. Chaymi mana yach''arqaykillapachu: Tayta Dyusmi Akrashqan Washadurta rin
    kach''amuq, nishpaqa. Chaqa Dyusmanda akrakadu kashpa, manaraq paypi kriyishpam,
    kay mundupi malaganayashpaqa kawsarqaykillapa.'
  tgl-ULB: Sapagkat hiwalay kayo kay Cristo sa panahong iyon. Kayo ay mga dayuhan
    sa mga taga-Israel. Hindi kayo kilala sa tipan ng pangako. Wala kayong katiyakan
    tungkol sa hinaharap. Wala kayong Diyos sa mundo.
  cbs-NT: Uatian matu jiweadan, Cristouma inun, Israelbube danananain inun, jawa Diosun
    jatu yubakin matu yubama iniki. Jaska man jiwea iyuniki, shinankanwen. Jaskawen
    taea Dios unanma inun jawa manakati pepa jayama na mai anu man jiwepauniki.
  xtm-NTPP: Te kivi yukan ma, ñatuu ni ka yo iyo ni ji'in Cristo ma, te ni ka yo iyo
    jika ni ñuu Israel ma, te ñatuu ni ka yo sa'a ni ja ni tatnuni Su'si ma sukan‑va'a
    jin koo va'a o ji'in ya ma te jin ni'i o ndaka ja ni skuiso ya nuu o ma. Te ni
    ka iyo ni ñuu ñayivi a, kovaa masu ni iyo Su'si ma ji'in ni, te ñatuu na ja va'a
    ni ka yo ndetu ni ja jin ni'i ni ma.
  nnq-nnq: Kalakala mangweto matamanga panga Kilisto, makiba panja ja lungolo lwa
