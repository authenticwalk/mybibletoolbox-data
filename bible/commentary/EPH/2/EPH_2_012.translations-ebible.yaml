  apr-apr: Ngan ye kene tani in ang ngan kanepe manga mooloo ye Kirisi. Inbe ang ngan
    ben di tooltool ke Isrel yo Maro ipootoo di panga ye taunu, ngan tiap, le ang
    ngan ben di tooltool ke malala san le kanepe diki. Ngan nen le betanga medana
    yo Maro ipamede pang di tooltool ki i, in ang ngan kanepe diki ye. Inbe ye kene
    yo kanepe ye tana i nga, ngan lomu galanga ye Maro tiap, le katar matamu a kanam
    ye so dook mata tani yo lono bet iyeii pang i, in tiap lapau.
  tiy-tiy: Bé béno, bé énda séna munur gom, ménsésuway gom bé Jesu Kristowe, brab
    énda mén-amung gom dob de étéw fénémili i Tuluse. Brab békén kagom i fasad i Tuluse
    bé de étéwén. Bé béno, fiyon fo ké méuyag gom dob duniyae ni, énda i inam gom
    brab énda gélolo gom i tintuwe Tulus.
  nlg-nlg: Tana bona vaghani rakeri, ighau tau mua ghilalaa Christ. Mau mua Jew, nina
    taba ni vure God te vilira. Mau mua ghilalai mua na lei totobo uto te nighi baubahu
    God vanira. Au kabu sono tana maramana eni, me taho siki totobo kau pitudilaa
    va i nagho, mau mua ghilalaa God.
  dgr-DOGNT: Ekìıyeè k'e Zezì-Krı wets'ǫ̀ nıwà aaht'e ı̨lè, eyıts'ǫ Israel got'ı̨į̀
