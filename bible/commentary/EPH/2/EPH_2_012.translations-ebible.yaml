verse: EPH.002.012
translations:
  kpx-kpx: Vani kemo la Kelisoluvuta igaetoholilu. Dilavau subuta Diue ata tabagevege
    abu atave holilu. Isito la keau ata molea. Dilavau subuta Diue ataho hoto loui
    mamoi avoe, “Dana la hoesegevege lana ue dua vave.” Isito la kebiaho hoto kateale
    louoholinu. Kosealemo laeau vatae vaveve vai gabie otogoe tiveve ke huhulahaholisi
    Dilava hilokaholilu.
  okv-H: Eto iji amite ungo Keriso ta javota horae avoeto God na siriketo humbari
    embomeni mane enda nei embora. Eto God na embomeni amita avo hondate asi oje ue
    noma kajena ke ai ta ungona horaera. Eto God ungota jota irae avoeto ungota degi
    ari javotoho puvuresuja avo ungo simba aera.
  tbo-tbo: Odubona taumi ega Keliso a bolu yaka taumi o mebala dao po Isalaela anani
    taniwaga o mepuputeni ma Yaubada a wogatala i palipaliwitumaganehi ega kikina
    ota galena tuhagaya. Uyahinei ega ota inugotuhu lagoneya babana Yaubada ega ota
    hanapugeya po ega ota inugonugotuhugeya.
  mal-C: ആ കാലത്തു നിങ്ങൾ ക്രിസ്തുവിനെ അറിയാത്തവരും ഇസ്രായേൽ പൗരത്വത്തിന് അന്യരും
    വാഗ്ദാനസമേതമുള്ള ദൈവികഉടമ്പടികളിൽ ഓഹരിയില്ലാത്തവരും ഈ ലോകത്തിൽ ദൈവവുമായി യാതൊരു
    ബന്ധവുമില്ലാത്ത പ്രത്യാശാരഹിതരും ആയിരുന്നു.
  grc-SR: ὅτι ἦτε ⸋ἐν⸌ τῷ καιρῷ ἐκείνῳ χωρὶς χριστοῦ, ἀπηλλοτριωμένοι τῆς πολιτείας
    τοῦ Ἰσραήλ, καὶ ξένοι τῶν διαθηκῶν τῆς ἐπαγγελίας, ἐλπίδα μὴ ἔχοντες, καὶ ἄθεοι
    ἐν τῷ κόσμῳ.
  bgc-bgc: थम उस बखत मसीह ताहीं कोनी जाणो थे, अर थम परमेसवर के चुणे होए इस्राएली माणस
    कोनी थे, अर वादे कै करार के भी साझ्झी कोनी थे, जो उसनै अपणे माणसां तै बाँधी थी,
    अर बिना आस अर दुनिया म्ह बिना ईश्‍वर के थे।
  khz-khz: Pio tugamagi, gomi volaganinai Keriso ria mavepakami, e Isaraela petena
    aonai maki gomi vanuga polu talimami gaurai ati gegapi-ragemito, e Palagu na kilagavu
    ekalarato aonai, ekilagavuto gaura maki gomi na ati pio rawalira. E gomi etanopara
    aonai ati gemi Palagu e gau namana ta wailai ati goraramaniana.
  deu-TKW: daß ihr zu jener Zeit ohne Christus waret, ohne Teil am Bürgerrecht Israel
    und fremd den Bündnissen der Verheißung, ohne Hoffnung und ohne Gott in der Welt,
  zsr-NT: Dza niꞌ nubígaꞌliꞌ ga zoëꞌ Cristo. Gucliꞌ bönniꞌ gzaꞌa laugac bunách Israel,
    len cutu buziꞌliꞌ xbey didzaꞌ benëꞌ tsutsu Dios le gzxiꞌ lu nëꞌë gataꞌ quegac
    bunách queëꞌ. Gzoaliꞌ yödzlyú ni, cuzóa le runliꞌ löz, len cunúnbëꞌniliꞌ‑nëꞌ Dios.
  lin-lin: Bobosanaka mpe te ete na tango wana, bozalaki ya kokabwana na Klisto, bozangaki
    makoki ya bana mboka kati na Isalaele, bozalaki bapaya liboso ya boyokani oyo
    Nzambe alakaki, bozalaki bato bazanga elikya mpe bazanga Nzambe kati na mokili.
  hns-NT: Toelog pahiele biena Kriest ke rahiele. Toelog Israel des ke na rahiele.
    Parmeswar ke baat-tjiet toelogse na bhail raha, ohie se toelog doenia me biena
    waada, aasa aur Parmeswar se djiejat rahiele.
  noa-E: Chadcha warr chan pãrau Cristo khaugba naajim. Maar judionaan eeta Ẽwandamau
    mag maach peerdʉajem pʉ̈iju jaautarr aawai mag Cristo gaaimuata ich aar maach
    auju ayaa nʉmjã maraun khaphʉ naajim. Pari mag nʉm ee pãrau chan bʉ̈ʉrjã magʉm
    khaugba, ni maar jöoin dʉ̈i Ẽwandamau iek deetarrjã khaugba, pãran sĩi deeum meu
    aawai mag Ẽwandamjã khaugba, ni ichdëu pãach peerdʉ aujujã khaugba sĩi okhoota
    wënʉrrajim.
  eng-EMTV: that at that time you were separated from Christ, being estranged from
    the commonwealth of Israel and strangers to the covenants of promise, not having
    hope and without God in the world.
  mib-NT: Na núcūhun ni rō jeē ndé saá tu ní cáhīin ró jíín Cristo, te ni cacuu ró
    ñáyuu ñuu jicá núū nación Israel. Te tu ní cájini rō tāca jnúhun contrato jeē
    ni jéjnūhun Yaā Dios. Te tu ní íne Yaā Dios jiín ró ñayɨ̄vɨ yáha, te tú na vé
    jeē váha ní cáñuhun ni rō jeē cóo.
  lif-NT2: खे़न् ये़म्‍मो खिनिॽ ख्रिस्‍त मे़ःन्‍ने, इस्राइलबा यक्‌युङ्‌बा के़न्‌वयिन्,
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिनिङ् फाॽआङ् माङ्‌हे़क् चोगुबा माङ्‌हुप्‍हाॽ मे़ङ्‌घोःमनाबा,
    निङ्‌साङ् के़होःप्‍पा नु कन् इक्‍सादिङ् खाम्‍बेःक्‍माओ निङ्‌वाॽफुमाङ् मे़ःन्‍ने
    के़वयिबान् निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Lukumbi lula nyenye mwavi changali Kilisitu, mwavi lepi vandu va Isilaeli,
    mwavi vayehe na mwavi lepi Vayawudi vandu vevahaguliwi na Chapanga mwavi lepi
    pandu popoha mu lilaganu leavalagazili Chapanga kwa vandu vaki. Mweatamili pamulima
    vangammanya Chapanga amala huvalila.
  mmx-mmx: Nemen mita domampe i do miga lok kereva ganoxa. Ap mo levenaleng nemi goxoklen
    ne Karisito. Nemi miga lok ngan limixin kadiong ti leme Judaia la goxopmen tenep
    atnimi keneng at levenekabus no ne Moroa ga lox i eburu mi limixin me Judaia.
    La goxopmen todoxoma voovo rinotno atnemi, la at na lavatbung menemen mi goxoklen
    ne Moroa.
  cbr-NT: Judíos unima 'aish camina Cristo ñui quicë bana cuacëma 'iacën. Judíos unicaman
    'unan 'aínbi camina mitsun Nucën Papa Diosan bana 'unáncëma 'ianan an Cristo ñuiquin
    Abraham cá bana a 'unáncëma 'iacën. Usa 'ixun camina Nucën Papa Diosan ca nuibaquin
    uni 'aquianan ainan 'imiti 'icë quixun 'unáncëma 'aish mitsux cuëëncësa oíshi
    tsóti sináncën.
  tee-NT: Ap'ast'act'it ni jantuca' ismisp'ayat'it ju Cristo ju acsnich. Chai ni jantu
    quint'a'israelitanin unt'at'it pus jantu ixmakt'anuyat'it ju ixlacata tuchi xaquintalhit'atak'oxitan
    ju Dios ju quijnan ju israelitanin icjuntau. Jantuca' isc'ats'ayat'it ni laich
    ca'alilh ju mi'atsucunti'an ju lact'iyan. Chai mas ixvilat'it ju ani lacamunutpa'
    para jantuca' ismisp'ayat'it ju tucan Dios.
  eng-LSV: that you were at that time apart from Christ, having been alienated from
    the commonwealth of Israel, and strangers to the covenants of the promise, having
    no hope, and without God in the world;
  cak-NT: Man timestaj chi chupa ri tiempo ri' man jani c'o ri Cristo iwiq'uin. C'a
    naj jixc'o-wi chi jixoc rutenemit ri Dios. Can man iwichi ta rix ri ru'in ri Dios
    chupa ri ru-trato chi nuya'. Can man jun-wi utz ri iyoben ri jixc'o chech-ulef,
    ni manak chuka' Dios iwiq'uin.
  pah-NT: 'Pekwahava''ja ti. Ymya''ĩ pe ndapekoi Cristo''gareheva''ero pejikovo oreirũ''g̃arũiva''ero.
    Peko pe orere''yja''g̃a rũi israelitas''g̃a nde''yja''g̃arũiva''ea judeus''g̃a
    nde''yja''g̃arũiva''ea. A''ereki pe ko ambotehea Tupana''ga pe. A''ero Tupana''ga
    nde''i pe me: “Tamombyry ti ji pe me.” A''ea rũi Tupana''ga ei pe me. Nurã pe
    ndape''ei: “Aerẽ ti nhande hoi yvagi pe Tupana''ga pyri nhandejupa avuirama nehẽ.”
    A''ea rũi pe ei. Ndapekoi pe Tupana''gareheva''ero. Nahã pe ndekoi pejikovo okote''varuhuve''g̃a
    pyteri pe.'
  sja-NT: 'Ichiaba Cristode ijãadai naaweda, parãpa k''awada-e paji Tachi Ak''õrepa
    Israel pidaarã jɨrɨt''erada ichi p''uuru pidaarã papiit''ee. Mapa maarepida k''awada-e
    paji Tachi Ak''õrepa jarada ãra chonaarãmaa: aba pëiit''eeda aji, eperãarã k''aripade.
    Mãgá Tachi Ak''õre k''awada-e p''anadap''edaa perã, ichiaba k''awada-e paji sãga
    o k''achiadeepa uchiadai. Mãgá p''anapachida na p''ek''au eujãde.'
  xed-xed: 'Havakwahava kazlay: Ma tsa fitik ya ná, sna a kuni ta Kristi wu kəʼa.
    Nza a kuni tekw mataba mnduha ta haɗika Israʼila wa. Tekw a kaghuni mataba gwal
    dzraf Lazglafta ta wi nda həŋ ka tanaftá imi ta sləməŋ ta həŋ ya wa. Ma nzakwa
    ghuni ma na ghəŋa haɗik na ná, haɗ skwi faf kuni ta ghəŋ tida wu, sna a kuni ta
    Lazglafta guli wa.'
  mks-NT: Ndítahan ndicu̱hu̱n ini ndó ña̱ mé tiempo cán co̱ xíni̱ toho ndó Jesucristo.
    Ta ni co̱ó na̱sa̱cuu ndó na̱ Israel, na̱ na̱ca̱xi Ndióxi̱. Ta ni co̱ó na̱sa̱cuu
    ndó ña̱yivi na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱u̱. Na̱sa̱nduu uun ndó ñuyíví yóho
    jáchi̱ co̱ó na̱saxíni̱ ndo̱ Ndióxi̱ ta ni co̱ó na̱ca̱hán ndo̱ cu̱hu̱n ndó indiví.
  gfk-S: Mu na lik leh be ta ikino pana bung nalalie, mu ga kis sisingen talur Krais.
    Pa di gale sip ura waswas halala mu tano huntunana Israel. Pata ta pinalau ta
    mu ta ira kunubus God ga kubus ter. Pata tike linge be mu nage nanahe ma ra nurnur
    urie kira tano ula hanuo ma pa mu gale nunure ta dahine tane God ing mu ga lon
    kira napu.
  bmu-bmu: Iŋini nalö miaŋgöreŋ uruŋini Kraistpuk qahö jöhöba öne yaigep malget. Kian
    kantri iŋini Juda könagesö neŋgö kau likepurupnina malget. Anutunöŋ ambazip nanŋaŋgöra
    möwölöhöm neŋgii maljini, iŋini neŋgö sutnine qetŋini qahö malget. Anutunöŋ Buŋaŋi
    alaurupŋi eŋgimamgö jiba keu jöhöyöhi, iŋini mi qahöpmahöp möt kutuba tönpin malget.
    Oyaeŋkoyaeŋ akingö jörömqörömŋini qahö. Anutuŋini qahö tandök gölmenöŋ önewat
    laŋ malget. Mönö mia mötmöriba malme.
  dgz-dgz: Nop mame watagaet taiwaniana ap me ase sia anun. Wam ame gapan e Keriso
    den daiton ya tayan. E ayogo tauayan wainisiana nagirewa, amba den e God om enumoni
    at Isurero nagirewa uon, amba agi mega ewakewa munapen me God waenapan mega wa
    agiat mumeni, ame enan uon. Ap gapan e anu dao ega da uon amba piup ma gapan God
    da den ya wandet anuiwanian.
  eng-GNV: That ye were, I say, at that time without Christ, and were alients from
    the common wealth of Israel, and were strangers from the couenants of promise,
    and had no hope, and were without God in the world.
  zaa-NT: Tiempo lanía nna lanú Cristo té para lebi'į para cca le salvo. Labí ná le
    enne' judío, acca ca bendición nu ná para ca enne' israelita nna labí derecho
    té qui' le para thi' le cą. Labí parte gùta' qui' le lani ca convenio nu beni
    Tata Dios lani ca enne' qui'e. Lebi'į nna nì ttu la'ỹeni té qui' le por nu chì'
    da'la, lanú Tata Dios té para lebi'į. Ą' uccua condición qui' iyaba le.
  eng-WEBSTER: 'That at that time ye were without Christ, being aliens from the commonwealth
    of Israel, and strangers from the covenants of promise, having no hope, and without
    God in the world:'
  guh-guh: Bajarapamatacabi abaxë apo pajumecovënëtsimë Cristo. Pasaicayavimë abaxë
    tsavanapae Diosovecua. Pasaicayavimë abaxë tsavanapae judíovi atavecua. Bajarapamatacabi
    abaxë apo payapëtaemë pacuenia Dioso pacayavenonaejitsia papecacapanepaenexa.
    Mapanacuata picani abaxë naxuabiaya Diosovecua pajinavanapame. “Pamatacabi tëpaenajë,
    pepacuene naxuabianajë,” pajamatabëjamë tsabiabi.
  bon-bon: Weene cude padare ge Keriso bau ca, piiyepu weene cude padare ge Israela
    biname bime bau ca, Acejiyame lui bine jejäcrimuji teeme biname me. Jajeji mene
    Acejiyame lui ecäremuji Israela biname bine, pui lui weeme tääpume lica ge. Weene
    Acejiyame umle cäco inajininuji, piiyepu weene nuuja ngene atwana lica ge, egä
    weene lipulipu miiji ne päpäname.
  nhw-BL: Ipan nopa tonali anitztoyaj huejca tlen Cristo. Amo tleno anquipixque ica
    tiisraelitame catli tiimasehualhua Toteco. Amo anquipixque tlanahuatili para anquiselise
    catli Toteco techtencahuilijtoya tiisraelitame. Amo anquiiximatiyayaj Toteco.
    Ipan tlaltipactli amo anquipiyayayaj ajqueya para ipan anmotemachise para anmechmaquixtis.
  swh-ONEN: kumbukeni kwamba wakati ule mlikuwa mbali na Kristo, mkiwa mmetengwa kutoka
    jumuiya ya Israeli, na mkiwa wageni katika yale maagano ya ahadi, nanyi mkiwa
    hamna tumaini wala Mungu duniani.
  wbi-wbi: Kunsiki ughuo mulyabaghulue nu Kilisite. Mulyale va hesia muvaanhu va Israeli.
    Mulyale va hesia mulufingo lwa kufingana. Mulyale vasila vwa kyang'haani kunsiki
    ghuno ghukwisa. Mulyale vasila Nguluve mu iisi.
  bba-bba: I yɑɑyo mɑ sɑnɑm mɛ, i kɑ Kirisi tomɑ, i sɑ̃ɑ tɔn tukobu Isirelibɑn mi,
    i ǹ bɔnu mɔ nɔɔ mwɛɛnu sɔɔ, ni Gusunɔ u win tɔmbu kuɑ. I wɑ̃ɑ hɑnduniɑ yeni sɔɔ
    n ǹ kɑ yĩiyɔbu, n ǹ mɑɑ kɑ Gusunɔ.
  eng-KJVCPB: 'that at that time ye were without Christ, being aliens from the commonwealth
    of Israel, and strangers from the covenants of promise, having no hope, and without
    God in the world:'
  kgk-NT: Upe jave Cristo e'ỹ reheve peiko araka'e. Yvy akéno-py oiko va'e-rami peiko
    araka'e. Nhandejáry rembiporavo e'ỹ gwe'yirã e'ỹ araka'e peẽ. Peẽ-my “Xe rendu
    ramo, apohovasa va'erã” nde'íry araka'e Nhandejáry. Gwe'ýi-pe he'i tee va'ekwe,
    nde'i reíry va'ekwe, upéa nde'íry araka'e peẽ-my. “Ndaipóri nhande-vy iporã va'erã”
    he'i va'e-rami ojóupe, peiko araka'e. Nhandejáry oiko e'ỹ va'e-rami peiko araka'e
    áry porukwe-rupi peiko-vy.
  waj-waj: Ngia tauraa itaama varuu suaivaki ngia Yisuu Kirisiinna ngieerama variravai.
    Ngia voopinnaiya hama Anutuuqo mmataama kioo gioonna kiaapu Isarairaiya tasipama
    variravai. Nnaaru Anutuuqo ari gioonna kiaapuuyara kuaivaa kiaa teerama kioo yeena
    rau kioovaa hama ngiiiyaraatama tiravai. Ngia aa mmata aavau varuduu hama Anutuuqo
    ngii tasipama varuduu hama ngia inna tasipama variaaraivaara faannaida variravai.
  cpy-cpy: Pikenkithashiryahaa-kotyaa, paerani tekira pikemijanteriita Jeepatzii-totaa-rewo,
    tee pitsipa-witari Israel-paeni, pinashitee-yakani. Tee piyotako-witawo ikantakaan-teetani,
    tee piyotako-wityaawo eejatzi ikashiya-kahae-teeri. Okantawitaka pijeeki kepatsiki,
    tee piyotako-tziri Tajorentsi, tee piyowityaa aririka pawijakoteemi.
  mpx-mpx: Saugena o ami bwaga i yapu Keliso elana. Komiu ku ola bwabwali, nige alamiu
    i gagan boda Isileli Yehoba wana gamagalau elal, ge bateli bolo Yehoba alonau
    ge Isileli hi ginol, komiu nige kaiwemiu i oola. Wami minamina panayawiya, nige
    waisi etega i gagan kaiwemiu ge tage alomiu wami atimatuwa nuku matamatan waisi
    o kaiwena, ge nige Yehoba ana aatena i gagan eliyamiu.
  wbp-wbp: Kirijini-wangurlu-wiyi kula kalankulu milya-pungu nyiyarningkijarra Jijaji
    Kiraji-kirliji. Kulalpankulurla Kaatuku nyinaja yangka Yijirali-pinki-piya kuja-nyanu
    milarnu nyanunguku. Nyurru-wiyi, ngarrurnu-jana yangka kapu-jana warrawarra-kanyi
    tarnnga-nyayirnirli. Kala kula-nyarra nyurrurla ngarrurnu kujarlu, lawa. Ngarilpankulu
    nyinaja Kaatu-wangu, manu kalankulu-nyanu wangkaja, “Waraa! Ngalipaju yangarlu-nyayirni!
    Ngana kapu-ngalpa yanirni warrawarra-kanjakuju?”
  luo-luo: paruru bende ni kindeno ne upogoru gi Kristo, kendo ne uonge e kanyakla
    mar jo-Israel, bende ne un welo kuom singruok mar winjruok, ne uonge kata gi geno
    kuom Nyasaye e pinyni.
  nhe-NT: Ipan nopa tonali initztoyaj huejca tlen Cristo. Ax tleno inquipixque ica
    tiisraelitame tlen tiitlacajhua Toteco. Ax inquipixque tlanahuatili para inquiselise
    tlen Toteco techtencahuilijtoya tiisraelitame. Ax inquiixmatiyayaj Toteco. Ipan
    tlaltepactli ax inquipiyayayaj ajqueya para ipan inmotemachise para inmechmaquixtis.
  aii-aii: ܕܟ݂ܘܿܪܘܼܢ ܕܒܗ̇ܝ ܥܕܵܢܵܐ ܕܠܵܐ ܡܫܝܼܚܵܐ ܝܬܘܿܢ ܗܘܵܘ، ܘܢܘܼܟ݂ܪ̈ܵܝܹܐ ܡ̣ܢ ܒܢܲܝ̈
    ܡܕܝܼܢ݇ܬܵ‌ܐ ܕܐܝܼܣܪܵܐܹܝܠܔ، ܘܩܵܪ̈ܝܼܒܵܝܹܐ ܠܘܲܥܕܹ̈ܐ ܕܩܵܘܠܵܐ، ܘܕܠܵܐ ܗܹܒ݂ܝܼ ܘܕܠܵܐ ܐܲܠܵܗܵܐ
    ܓܵܘ ܕܘܼܢܝܹܐ.
  esk-NT: Itqaumalugu taimani atausiŋŋuqatigiŋaitkiksi Christ. Avakŋaqtaurusri nunaqataunġitḷusri
    Israel-aaġmiunun, piqatautlasrimaiñŋapsi Agaayyutim sivunniuġutigikkaŋanik iñuŋmiñun
    suli iñuuniaŋŋapsi niġiugaitḷusri suli naluplugu Agaayyun nunami.
  msb-msb: Niyan, dumdumon niyo na kasadto bulag pa kamo kan Cristo kag dili pa kamo
    kaupod sa mga pinili san Dios kay mga dayuhan kamo. Dili pa man kamo kabahin san
    mga gintuga san Dios para sa mga pinili niya susog sa sinumpaan. Nabubuhay kamo
    kasadto didi sa kinab-an na waraʼn paglaom san pagkasalbar kag dili pa niyo kilala
    an tunay na Dios.
