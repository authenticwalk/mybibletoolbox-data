    Noro hutwahra ro mak mehxatxkonà. Noro hutwanyehnà rma, yukryeka ho mehxatxkonà.
  sim-sim: Jir mas wolo Kraisin ji halaha home mendek sindari jir. Uhu jir mbeek yanga
    Israelik fehenda ma hom Avui Wasilakahi mak nandari ambu jir. Avui Wasilaka angop
