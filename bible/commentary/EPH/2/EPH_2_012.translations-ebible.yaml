    eya Katonda yaifuuwira awantu waae. Mwawulanga ne ekintu ekia mwakarindirra okutuukra
    ku Katonda kandi mwawulanga Katonda ku ekialo kino chee.
  nhu-NT: Ben ekumyì lɛ ɛ̀ to nu sekekiɛ, ɛ ben yaa kɛŋke fiɛɛ keege bô Klistu kɛ.
    Kɛ ben to nu ɛnte jo ɛŋgokɛ ke bonyii bo Nyo' le bò ɛ̀ nu bo Islael kɛ. Kɛ ben
    to kɛŋke fiɛɛ keege bô moŋkan mo ŋkawma le mò Nyo' to gbwole bô bó kɛ. Ben to
