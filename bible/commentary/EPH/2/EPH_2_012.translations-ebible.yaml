    und waret ohne Gott in der Welt.
  san-PUN: ਯਤ੍ ਤਸ੍ਮਿਨ੍ ਸਮਯੇ ਯੂਯੰ ਖ੍ਰੀਸ਼਼੍ਟਾਦ੍ ਭਿੰਨਾ ਇਸ੍ਰਾਯੇਲਲੋਕਾਨਾਂ ਸਹਵਾਸਾਦ੍ ਦੂਰਸ੍ਥਾਃ
