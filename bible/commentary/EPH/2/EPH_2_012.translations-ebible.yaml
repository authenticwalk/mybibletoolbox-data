    Yu senawanapulu kisi tepela: sita:nekeye. Kote sepapowa kima se tiye mimakeye.
    Eyewi sena napola: tese auma:na: seyawa kiwa Yu senamanase eta: se tiye mimakeye.
    Kiwa peleya: weyemi sita:neyawa Kotewalapulu eta: matanemakeye. Kotewalapulu kaluse
    sita:pesena:wa eta: matanemake Koteyewi nano auma:na: seyawa yesi sita:nemakeye.'
  dwr-ENT: ሄ ዎዴ ሂንቴ ኪሪስቶሳፔ ሻኬቴዲታ፤ ኢማ ጊዲዴ፥ ኢስራዔሊያ ኣሳፔ ሃኪዴ ዴዔዲታ፤ ፆሳይ ባሬ ኣሳው ኢማና ጊዴ
