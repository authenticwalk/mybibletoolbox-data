  dso-dso: ଆଗେ ତମେ କିରିସ୍‌ଟର୍‌ ଲଗେ ଅନି ଦୁର୍‌କେ ରଇଲାସ୍‌ । ଆରି ପର୍‌ମେସର୍‌ ବାଚିରଇବା ଲକ୍‌ମନର୍‌ଟାନେ
