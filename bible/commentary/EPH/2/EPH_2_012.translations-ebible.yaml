    Cay pachacho gamcunaga cawarayqui Tayta Diospita mana musyaypami, Diospita imatapis
    mana shuyaraypami.
  att-att: Á sikayu nga ari Kudio, nesinná kayu ngaw kâ Apu Kesu Kiristu, nga ari
    nakiyápu kuna. Á gapu ta ari kayu nebiláng nikami nga Kudio, nga ginaká ni Lákay
    Israel, á ari kayu nesipà sù tarátu ni Namarò ánna yù initabbá na sù ira tatole
    na. Á sinuttul naw ngaw yù ággangnguá nayù ira tatolay ta dabbuno, á arán naw
    ngaw iniddanamán yù pangikállà ni Namarò nikayu, gapu ta arán naw ngaw paga ammu
    si Namarò.
  bki-bki: Mo, ana nanua beamu, kamiu kumitibe na ruei. Kamiu tiniemiu ribobogia re
    nanua, kumitu koalabo ka Kristo, kumitu tavio ka taara na kulo Israel nalo, a
    kube valauo ga, mia maka kuvijikia kuvokar vite nalo napano Atua naio berkario
    ban kiano tomu nalo. Kamiu kumitua vio yetano nei, kube iakurano ga liki, a maka
    kuvijikia Atua leleio.
  bqp-bqp: Gↄrↄ birea á kun Kirisi sari, á de gbɛ̃ zĩ̀tↄnↄ ũ Isarailanↄnɛ. Á baka
