    Yili-ni oliu yambu konama tepa mimi tirim. Oliu ulu kaíma Pulu Yili-ni kórunga-ui
    ‘teangi.’ nimba, nimba panjurum mele ‘teangi’ nimba oliu ‘aku-siku yambu konama
    molangi.’ nirim.
  maj-NT: Nti̱a̱ná kits'ínndaná. Y'éyaná xi nkúhu Cristo̱ nga kits'ínndaná tu̱ xi
    n'e̱hená ni xi nda xi y'énda títjun ko̱ tu̱ xi ku̱i̱ntsu̱ba̱jihinná ni xi ndoo̱.
  bkq-NT: Deuslâ kâmakeim, iwerâ emakeybyem kitoem. Cristo Jesus agâ tokaleoem kydawylygue,
    Deusram iweloem kydâieholy, koendonro aguienkyly kehobyry lelâ aguientoem.
  kue-kue: Sraglpre, God ye yene nono beke yongwa, i nono kongun ya embriyeno wakai
    eramga, kongunmo wakai i God okuna kana akekun ere yongwa, yeglpre nono eramga
    pre Yesus Krais mina no ikor endungwa.
  cot-NT: Iriotaquetari peacaajiacaji Aapani Irioshi, imeshiajiacajiquea aventaventaicarigueti
    Quirishito Jesoshi. Icantashitatijaiacajiquea anetsanajiaqueroniji maasano cameetsaguetatsica
    inintsitacaajiacajica coramani tequeratagueti anchoocajigueji.
  bnp-bnp: A Vure, ngane i ratarike karaba hita, si gi rihi e Isu Kristo, si gi rata
    vakaroro a naro kamumu. Ra naro kamumu nga, a Vure i kisi puru hosi si gi rata.
  apn-NT: Nẽ Tĩrtũm tapxipix na hte tanhmã mẽ pahto pu mẽ amnhĩ to mex rãhã ho papa.
    Nom kormã kot mẽ pahto hkra hkêt ri na pu prem ã amnhĩ nhĩpêx anhỹr kêt nẽ. Tã
    Jejus Kris kôt amnhĩ xunhwỳ nhũm Tĩrtũm ja hã mẽ pahpumu nẽ mẽ pamã mẽ pahte amnhĩ
    nhĩpêx nyw jagjê pu mẽ ỹ hã tãm amnhĩ nhĩpêx o ri papa. Amnepêm tanhmã kot mẽ
    pakukamã hamaxpẽr to xà hkôt. No na hte tanhmã mẽ pahte amnhĩ krã hkôt amnhĩ nhĩpêx
    to hã mẽ pahpumunh kôt mẽ pahto hkra hkêt nẽ.
  ctp-NT: Ndiose ngwiñan Ni ꞌñaan taꞌaan, kwiꞌ Ni yꞌni suꞌwa Ni chaꞌ ꞌñaan loꞌo Jesucristo;
    loꞌo ni, nchka tiꞌ Ni chaꞌ xkwiꞌ chaꞌ suꞌwe ti kuꞌnian xa nu tyiꞌian lo chalyuu,
    chaꞌ wa lka nda Ni ska tñan suꞌwe nu ka kuꞌnian kwenta skaan lo chalyuu re.
  opm-opm: Orhor nambutin inasi nahat napapat moh rih orhor Got oh Krais Jisas orhe
    tapnong hatipri bap ihir mama yah da mama yah danong hat sa sasipri daham ama
    yah da oh mamen mat natipmur. Mamen mat nasara ama mamen mat natip yah danong
    hat sashen ohe inasi naham kis naham napapatmur.
  bvr-bvr: Jarra ngayburrpa Wangarr nguburr-yika nipa wupa arr-jarlapuna, nguburr-guna
    gugu nguburr-yigipa. Minypa nipa wanngu arr-negarra gun-gata gu-ngardapa arr-negarra
    ngayburrpa rrapa nipa Christ Jesus, gu-gata wenga barra ngayburrpa gun-molamola
    jama nguburr-ji nguburr-workiya gun-jaranga gun-gata minypa nipa Wangarr gipa
    mu-ngoyurra gu-borrwurra rrapa nawanawa a-ni arrburrwa barra nguburr-yirda jama
    nguburr-ji.
  wal-wal: Aissi giikko, nuuni Xoossaa mereta; i nuuyyo kasetidi giigissi wottido
    lo77o oosuwaa nuuni oottanaadan, Kiristtoos Yesuusa baggaara nuna medhdhiis.
  zad-NT: Ḻa' Chioza' bikobe' yeḻ' mban c̱hechona' ka bene' cho' lall' na' Crístona'
    kwenc̱he soacho goncho dii wenna' ba wlo'e xṉezin goncho.
  kmg-kmg: Nâŋâc Anuture metofafâc, eki Kristo Jesuo bâfuac-nâpowec hâcne, erâ hata
    biaŋne Anutuzi hâcne mušâwe-nârewec i âtehuc junaŋte munârewec.
  aso-aso: Idoꞌ neꞌmine noluvoniꞌ nene Oꞌmosoꞌmo asiꞌve gono dosa leliꞌ do sotoꞌ o-ledavo
    noneꞌ nenako nemuꞌ noluve. Aza nene leliꞌ olihe do sotoꞌ o-ledamosa leliꞌ nene
    monovo laminetokovoꞌ eꞌmeti minilizave losa gomukutiꞌ gele minineꞌ nenako laza
    Izesuꞌ Kilisitoda giꞌmizekunivo nemuꞌ nene aza aꞌmine monovo lamineꞌ nene igi
    mili minilizangumuꞌ ve lo lemeni dameni gosohoꞌ do sotoꞌ o-lidineꞌ ve.
  uli-uli: Deus mele ye faorgich sala iye sengach. Irel yach sew chog mo Kristus Jesus
    mele ye hasubgich iyang, bo fael mala sibe ma foru wegdeg kala ye momay le sa
    faesul hafle bo sibe foru irel yodle si molow.
  nin-NT: Abachi nggo na inta ki nggo inta se ziza, na nggurr inta bi nu umi ki Kristi
    Yesu, na ni inta amarr ahe̱he̱ ka ina wre, di inta bu na wre ku anishirr. Uwanggo
    yo si inkindirr yi nggo Abachi na yi zu ki inta ngbangbamu, di inta bu ka ni na
    meme.
  acu-NT: 'Iikia akiintsurning, Yusek iin uwemtikramratas ni Uchirin Cristo Jesúsan
    akupturmaku asa, tura iincha yamaram nintimaun suramsau asa: Yamaikia Cristonu
    asaram, pengker aa nuke turataram tusa iincha yainmaktinuitji.'
  cak-WNT: Ruma ya ri Dios xbano chake chi nikac'uaj jun c'ac'ac' c'aslen riyoj ri
    xa jun chic kabanon riq'ui ri Cristo Jesús, riche (rixin) chi queri' nikac'uaj
    jun c'aslen utz y nikaben utzilaj tak samaj; ruma yari' ri ruch'obon pe ri Dios
    pa kawi' ojer ca chi nikaben.
  ebk-ebk: Tay kun pay chitaku, hi Apo Dios nan nangepafiarú as nan fiyag takú kiapú
    as nan nakius-usaan takú kan Cristo Jesus ta atun takú koma nan ammay ay sikud
    ay ensakianan Apo Dios ay atun takú.
  spa-PDDPT: Porque somos hechura de Él, creados en Cristo Jesús para buenas obras,
    las cuales Dios preparó con anticipación para que vivamos en ellas.
  ruf-ruf: Mana twetwe twa pfilumbe we Imulungu, na kwa kwilunga na Yesu Kiristu,
    Imulungu katulumba tukale kwa kutenda ghanoghile, ghayalongole kutwikila tughatende.
  gun-gun: Mba'eta nhande ma Nhanderuete rembiapo jaiko. Cristo Jesus re nhanemoingove
    ju iporã va'e jajapo jaikovy aguã, ha'e rupi nhandekuai aguã yma ma voi omoĩ rire.
  agu-BL: Ma na Ryos nko' bixban tk'ab Cristo bantz koque'n tan banle'n yi e'chk takle'n
    balaj. Txumijt cyen yi jun ajtza'kla'tz ta'n tentz.
  isn-isn: Kunsoko usese ku mulimo nu ang'wi Itunda, kuumbilwe mung'wa Kristo Yesu
    kituma ntendo nkende, Inge ntendo izi naza Itunda ai uzupiiye puma imatungo a
    kali ku nzila itu iti kugende mu nanso.
  eng-PEV: God is the one that made us what we are, and he wants us to do good things.
    He already has those good things ready for us to do. He turned us into new people,
    and he joined us to Jesus Christ, so now we can do those good things.
  ilo-ULB: Gapu ta datayo dagiti aramid iti Dios, naiparsua kenni Cristo Jesus nga
    agaramid kadagiti nasayaat. Dagitoy dagiti aramid a pinanggep ti Dios idi un-unana
    para kadatayo, tapno makapagnatayonto kadakuada.
  pir-NT: Cristo yequina ijigʉ̃ yeri marine Cohãcjʉ̃ pehe quehnoañe dihitare yeanaja
    mari ijiatire. Panopʉ quehnoañene mari yeatire cũ tuhasahye tiquiro marine.
  anv-NT: Néndé ɛsé délu ɛlé amu utɔɔ́ Ɛsɔwɔ. Ji akwyɛɛ́ ɛsé ne apyɛ décho
    mmyɛ ne Kras Jisɔs nnó délɛrege galɔ́gálɔ́ mbaá bɔɔ́ ndɛre ji akwyɛ mɛ tɛ
    gachií ábelé nnó dépyɛgé.
  sab-NT: Chube che ta blitu ulita, ene che me chege age me no che agedu ngeru kare,
    gwangea Chube mo ta gbu che dodade mau alin age no ama takalin kare, nege Jesucristo
    giti ama che ta gbe age no daba na alin daba chudaboi ama takalin kare.
  tmd-tmd: Makwam God anɨŋ pön Krais Jisas nöbö mö nuŋwa rɨ nɨgöŋ aku, God maduar
    ör rɨbyöx nugwön, an kömö paŋ, an piöŋö nöbö mö bla ñɨgö pɨ ösös rɨ ri abɨŋ, me
    rön, anɨŋ aliö alöŋa.
  acr-NNT: Ma e ri Dios xuꞌan kꞌakꞌ chiqe ruma ri Qanimajawal Jesucristo chaꞌ kaqaꞌan
    ri utz chwach jelaꞌ pachaꞌ ri uchꞌobꞌom chi lo ojertan.
  kpg-kpg: God ne hai gidaadou gii hai beenei, gei i lodo tadau buni anga gi Jesus
    Christ, Mee ne hai gidaadou gi hai mee gi di mouli e hai nnegau humalia ala guu lawa
    dana hagatogomaalia mai gi gidaadou gi heia.
  taj-taj: तिग्‍दा भिसम य्‍हाङसे ज्‍यबा गे लगै भिसी परमेश्‍वरसे य्‍हाङदा येशू ख्रीष्‍टग्‍याम
    छार म्‍हि स्‍होबा हिन्‍ना। थेसे म्‍हन्‍बा अन्‍छार भ्रगै भिसीन परमेश्‍वरसे य्‍हाङदा
    ङाच्‍छाहेन्‍सेन स्‍होबा मुबा।
  avt-avt: God kenipai (o kerekyei) haiu mɨt haiu mɨre mɨt nɨrak mentar haiu mises
    hɨm me Krais Jisas. Nɨpaa God kehimɨtan menmen yaaim, te hɨrak kenipai haiu emisesim
    mamrɨak menmen yaaim keremem.
  cbk-cbk: Dios amo el di aton Creador de este nuevo vida de fe, y ya crea le canaton
    para sigui kita el maga costumbre bueno, y para hace kita el maga trabajo y accion
    bueno, por causa del di aton union con Jesucristo. Dios ya prepara ese maga buen
    trabajo antes pa gayot, para ahora hace kita con ese.
  uig-ARA: چۈنكى بىز خۇدانىڭ ئىشلىگەن ھۈنىرىدۇرمىز، خەيرخاھ ئىشلار ئۈچۈن مەسىھ ئەيسادا
    يارىتىلغانمىز؛ خۇدا ئەسلى بىزنىڭ ئۇلاردا مېڭىشىمىز ئۈچۈن بۇ ئىشلارنى ئالدىنئالا
    تەييارلىغانىدى.
  tuf-tuf: Sir imát is cuanín acu, itin acu oror chájacro. Isat Jesucristo chihtá
    cuitar ur ay yajquín acu oror chájacro. Sirat récaji is ur ay yajquín waquír chájaquinro.
  abx-abx: kay si kamatu'uran, mismo i Diyos i magtrabaho ato si kita kam. Aghimu-na
    kita kam nga mga baha'o hinimo dungan si pag'adda-ta si Kristo Jesus basi' agara'
    kita kam pagtuman si mga mahalap buruhaton nga andang nagplanu-na si Diyos para
    si kita kam.
  mco-NT: Com Dios cɨ'm tɨ oyduñ ɨɨch ajt njemybɨ tzɨnaayɨn jugy'ajtɨn mɨɨd je may'ajt
    huɨdibɨ Cristo ytuun co y'o'cy mɨɨd ajt nbocy ycɨxpɨ. Jadu'n Dios tuuñ mɨɨd ɨɨch
    ajt ycɨxpɨ, jɨgɨx jëbɨ nduunɨm oyjäy'ajtɨn ma ajt ndzɨnaayɨn. Dios, jecy'ajty
    ca'nɨ naaxhuiñybɨ anajty chondacy, cojy macxy je tɨy'ajt jadu'n nej yɨ' tzocy
    co nduunɨm oyjäy'ajtɨn.
  cpb-NT: Tema iro riwetsikantakairi ankemisantairira Cristo Jesús antayetainiri kameethayetatsiri,
    irootake ikowakaayetakairi pairani antayetainiri.
  aon-aon: Um maresh? Iruhin atun nenekap aria mape. Aria apak matukur Krais Jisas
    aria Iruhin nenekap matogur namishi arpesh um munek yopihi atih aih douk seiwok
    anan nenek redimehumap um mupe munekeh iri.
  hus-NT-2005: Pos na Dios tu tʼajámal kʼal tin kwentakʼi na Kristo Jesús abal ki
    tʼajaꞌ xowaꞌ alwaꞌ. Na Dios in okʼox tʼajámalich jechéꞌ abal ku kʼwajay i tʼajál
    echʼekʼi xowaꞌ alwaꞌ.
  mig-NT: Chi̱ máá‑yá ni̱ sá'a yóó. Te ni̱ sáva̱'a‑ya̱ yóó nuu̱ Cristo Jesús, náva̱'a
    sá'a‑yó táká tiñu va̱'a. Chi̱ jíín kɨvɨ́, ni̱ sátu̱'a Dios tiñu‑ún ja̱ káka kuu‑yó
    jíín.
  bps-bps: du Dwata sa mimò gito. Fnalamin ito fagu di ksasatuito di ku Krayst Dyisas
    fye gimoito i kdee fye nimò i tafatlagadan du nimoito.
  mbs-mbs: Meneng pineokit ki Cristo, ininang kidon den te Timanem kaling amon mekeinang
    kidon te mèpiya, so yan se tapay din inlalang kenitadon.
  tof-tof: 'Zitülkus módóga, God mibü wató tómbapónórr mi ne ngarkwatódómakla: mibü
    Kerriso Yesuka dabyóndi, wa mibü tómbapónórr morroal tórrmen tómbapónóm, wa ne
    kla irrbünürr singül kwata mibü tómbapónóm.'
  cme-NT: Na saa da, Diiloŋo yaa maa-ye aa ce-ye nuɔfɛlaaŋ miɛ Yesu-Kirsa horre-na
    i diɛ tiɛ ce ãnfafamma. Ãnfafamma famma‑i u tigiiŋ-ma dii ku domma-na i diɛ
    tiɛ ce-ma.
  sus-sus: Ala xa wali fɔxi nan na won na. Yakɔsi, a bara won daa a xa Mixi Sugandixi
    Isa saabui ra, alako won xa nu wali fanyie raba, a bara naxee ti won ya i won
    xa nu ɲɛrɛ e ma.
  pon-2006: Koht me ketin wieikitailda. E ketin kapikada kitail pwe ni atail miniminiong
    Krais, kitail en kin wia me mwahu, iei met me e kupwurehiong kitail sang nin tapio.
  dad-dad: Ada Negur nẽ imaba, kabĩ biya talouf nigin Kristus Jesus bun ada kare fadan,
    kabĩ biya are Negur ada age tafouf nigin uruwa bun mogo dodok fanadan.
  zab-NT: Pur Dios dxúun lo guɨchliu ax pur Jesucrist bchuny dunnɨ que zec ni nabánnɨ
    gulo par idxannɨ de cos güen zec ni baanny xgab idxannɨ desdɨ gulal.
  jae-jae: Anôtô tau nê koleŋ ŋanô aêac. Eŋ gêwiŋ Kilisi Jesu ma kêkêŋ aêac gebe tanam
    koleŋ ŋajam, taŋ eŋ kêmasaŋ kwanaŋgeŋ naŋ, gebe tasa nêŋ lêŋ tapeŋ ŋanô tonaŋgeŋ.
  ksd-ksd: Tago dat par ra kau na limana, i tar vaki dat tai Kristo Iesu upi ra lavur
    bo na papalum, nina diat iat ba God i tar vaninare value, upi dat a vanavana ta
    diat.
  msm-NT: Su pigbag-u ki to Diyus pinaagi to pagkabogkot ta duon ki Cristo Jesus agun
    no ogpakahinang ki to mangkadojow no tahan din on pigplanu no oghinangon ta no
    mgo linuwas din.
  myk-myk: Kilɛ wʼa wèe yàa. Yesu Kirisa baraga ni Kilɛ ya wèe da kapyegee nizaaŋaa
    kaa na, kee kiimu wʼa bi gbegele kɔnhɔ wèe di ba já wʼà kee pyi ge.
  sbe-sbe: Kita meta Yaubada nimana ginaulidiyao. Keliso Yesu unai ye ginaulida paisowa
    namwanamwadiyao hesabadi. Na paisowa ta meta huya bagubagunana unai Yaubada ye
    kabinonohaidiko bena ta ginaulidi.
  mcr-mcr: Wäuŋuä äŋguänäŋä nenyqä näwinyä ekqä iu imäkquatuŋquä iuŋqe, Goti Hanjuwä
    Iqu, ne Kraisi Jisasi Iqutä guä ämänaqiyätä, häŋä inemäkkqe. Iŋi ne täŋga häŋä
    tä äpmeŋque, ii Goti Iquesanänji.
  cux-NT: Taachi Ndyuūs nadinguáⁿ'ai yā s'uuúⁿ diíⁿ yā chi s'uuúⁿ ní yeⁿ'e Jesucristo
    s'uuúⁿ ní cuuvi diiⁿ yú ntiiⁿnyuⁿ chi n'daacā. Ndyuūs 'āā ch'iindiyaáⁿ yā ntiiⁿnyuⁿ
    chi canéé chí diiⁿ yú ndii cuááⁿ vmnaaⁿ.
  tur-YTC: Çünkü bizler O’nun eseriyiz, Tanrı’nın önceden hazırladığı iyi işler içinde
    yürüyelim diye Mesih Yeşua’da yaratıldık.
  san-ITR: yato vayaM tasya kAryyaM prAg IshvareNa nirUpitAbhiH satkriyAbhiH kAlayApanAya
    khrIShTe yIshau tena mR^iShTAshcha|
  bel-N: Бо мы — твор Ягоны, створаныя ў Хрысьце Ісусе на добрыя ўчынкі, якія Бог
    загадзя прыгатаваў, каб мы ў іх хадзілі.
  sch-sch: Pathien kutsuokngei eini, Khrista Jisua han sin asa tho ranga mi sin ani,
    ma sin sa hah ei tho ranga a lei minsûk piel kêng ani.
  mic-MIQNT: Etna na Gjinisgam ta'n westawugsi'gw. Muta Se'suguli ugtinneg eimu'ti'gw,
    etna na ugjit Gjinisgam piltu mimajuaqan ignmugsi'gw aq na ml'gigno'ti ugjit gelu'lg
    lugowaqan lugwatmnenu. Gis sa'q gisgajugt'g'p ugjit ginu tla'taqatinenu.
  huu-NT: Jesucristomo caɨ jaɨnaɨaɨllamona, ie comɨnɨna caɨ jaillamona, caɨ illa isoi
    naimɨe caɨna itatate. Iese caɨ illamo Jusiñamui comecɨ jaie facajano, mare rafuena
    fɨnocana caɨ jaillena, naimɨedɨ caɨ comecɨaɨna marena itatate.
  jiv-NT: Yus najanamuitji. Kame Jesukrístuja̱i̱ tsaníakrin yamaram iwiaakman suramas
    tuke péṉker túratniun najatmamji. Yáunchuk nuna enentáimturmasmiaji.
  otm-NT: Nguetho bi 'yørca zɛhɛhʉ Oją ngue dám 'bʉhmbʉ ma'da'yo nangue ra Cristo
    Jesús, guepʉ da zä ga øthʉ xʉn ho rá 'bɛfi bi zän Oją maya'bʉ.
  dah-dah: Al Kuruŋbe al gergeŋ dird dird al. Niŋgeb mata igiŋ teŋ hinayiŋ yeŋbe Yesu
    Kristuya neŋya gabu dirde uŋkureŋ po dirdeb gergeŋ wor po diryiŋ. Gwaha diryiŋ
    gobe neŋ gayen mata igiŋ teŋ hinayiŋ yeŋ bikkeŋ dufaymiŋ kiryiŋ goyen po gama
    irde gogo gwaha diryiŋ.
  tnk-tnk: Ro iamɨnhi irə tɨ nəri nə mə kɨtaha nərmama Kumwesən rɨno wok ia nɨmɨruien
    səkɨtaha, mo kɨtaha səuvehe mho kuatia kɨtaha Iesu Kristo mə kɨtaha tsamo noien
    amasan me. Kumwesən rɨnəpnəpenə raka ia noien amasan me nəha fwe kupwən mə kɨtaha
    tsamarə mamho.
  kpr-kpr: God setiri namonde siroruseri. A kotugo, jebuga irise ari eveva aoro dae
    sedo, nune setiri namonde Iesu Keriso de dabade ambarida ghe jebuge eroruseri.
    Ari eveva resena evia, namonde aoro dae sedo, nu anakora ainda emboro simbugusira.
  san-IAS: yato vayaṁ tasya kāryyaṁ prāg īśvareṇa nirūpitābhiḥ satkriyābhiḥ kālayāpanāya
    khrīṣṭe yīśau tena mṛṣṭāśca|
  nho-nho: TeAtua ni penapena taatou ki tiputtipu taatou peenei, teenaa taatou ni penapenaa
    a Ia ki ttaka taatou ma naa sosorina e taukalleka, i taatou e tautari ki Jesus
    Christ. A Ia kunaa hakatonu mai are te tiputipu naa ki haia taatou.
  gym-NT: ñobtä ñan angwane Kristo Jesu köböire Ngöbö ara jire käkwe ni dätebare kuin
    bä nuäre. Amne nikwe sribi kuin nuendre kärekäre ni mda mda die mikakäre abko
    Ngöbökwe ükaninte kira, ye kwrere nikwe nuendre, abkokäre Ngöbökwe ni dätebare
    kore Kristo köböire.
  azg-NT: Ndoꞌ na conanꞌxuan na nndaꞌ ngꞌe tsꞌian na sꞌaa nquii jon, ee tquen jon
    jaa na ntejndei jaa nnꞌan ngꞌe Cristo Jesús. Tivio jndyi sijnda jon na cuaa na
    nndaꞌ ntyja njanhan.
  bhd-bhd: किजोकि अस परमेशरेरे बनोरेम; ते मसीह यीशु मां तैन भले कम्मां केरे लेइ पैदा
    कियोरेम, ज़ैना परमेशरे पेइले इश्शे केरनेरे लेइ तियार करां।
  too-NT: Lā' Dios como quincātlahuanī'ta'ni' chu lakatin con Cristo, quincāmaxquī'nī'ta'ni'
    xasāsti' quinquilhtamacujca'n, como lacasqui'n natlahuayāuj a'ntūn tzey. Dios
    xapū'la līhui'līlh naquincātlahuayāni' xalactzey lā' chuntza' tzē latā'kchokoyāuj
    līlacatejtin.
  ind-AYT: Kita ini buatan Allah, diciptakan dalam Yesus Kristus untuk melakukan pekerjaan
    baik yang dipersiapkan Allah sebelumnya supaya kita bisa hidup di dalamnya.
  cjo-NT: Omaanta iroñaaka rowashiñaashiretakae Tajorentsi rooma aapatziyakari Jesokirishito.
    Ikowakaakae antayitenirini okaatzi kameethayitatsirini. Paerani tekirani atzimini
    aari, eenitatsi ikowakagaeyakaerini antayiterini ikowakaakae akantatyeeyaani anteeyironi
    eero apakayiro.
  nsn-nsn: Ge tang Iesu Kristo pe, God ke guata tagigeig ki kotpokos o timuhur tamat,
    tar tuha tar kalekinale uaia geke kaleuatoro tanikagiono tagigeig tar guat.
  san-DEV: यतो वयं तस्य कार्य्यं प्राग् ईश्वरेण निरूपिताभिः सत्क्रियाभिः कालयापनाय
    ख्रीष्टे यीशौ तेन मृष्टाश्च।
  tna-NT: Ecuaneda Cristo peje su jei puana putsu Diusu ja ecuana nimeeichacua atana
    ai saida cuana bahui ya puji. Diusu ja pibataidha biahua jenetia ecuaneseda puji.
  lid-lid: Tasah, Kindrei le amwenen amekes taha, ma ta gok mene Krais Jises amekes,
    Kindrei bwidi taha asahan ha-un ja, eme ma taha winiyan amekes kandriyen mwasin
    buku bwena mene iy lowosa taha, ma aseken taha kamekes, ma ka-en hamon ta aliy.
  wim-wim: Nil God.angan yump ngampang, aꞌ nil wunp ngampang Jesus Christ.antang woyan
    min angan. Keenkanamana God.angan woyan minan ngaantam-ngeey aꞌ nilan kaangk ngamp
    woyan anan wak-wakāmpa.
  zga-M: Ulwankhuva ufwe tulimbombo ya Nguluve, tupeliwe mwa Yiisu Ukilisite ukhuvoomba
    imbombo inonu. Nchumbombo inchi inchu Unguluve aviekhile ukhuhuma khatale savali
    yieto.
  yom-yom: Bila beto tuidi bivangu biandi ; tuvangu mu Klisto Yesu mu diambu di vanganga
    mavanga mamboti momo Nzambi kakubika tona thama muingi tusadila mawu.
  san-SIN: යතෝ වයං තස්‍ය කාර‍්‍ය්‍යං ප්‍රාග් ඊශ්වරේණ නිරූපිතාභිඃ සත්ක්‍රියාභිඃ කාලයාපනාය
    ඛ්‍රීෂ්ටේ යීශෞ තේන මෘෂ්ටාශ්ච|
  yut-yut: Yesu Kristo do aŋek Piŋkop da aban nin mɨŋat amɨnyo kalugɨ agɨmaŋ. Nin
    da yo tagɨsi aneŋ dakon kosit Piŋkop da kɨlɨ aŋnoman agɨt uŋun naŋ agɨpneŋ do
    yaŋ agɨt.
  grc-BYZ: αὐτοῦ γάρ ἐσμεν ποίημα, κτισθέντες ἐν Χριστῷ Ἰησοῦ ἐπὶ ἔργοις ἀγαθοῖς,
    οἷς προητοίμασεν ὁ Θεὸς ἵνα ἐν αὐτοῖς περιπατήσωμεν.
  cpc-NT: Tima iro jiwitsikayitantakairi ankimisantairi Cristo Jesús antayitapiintainiri
    kamiithayitatsiri, irootaki ikowakaayitakairi kitziroini antayitainiri.
  nhg-NT: Pues tetietlachihual Deus tecate. Yejuatzi tiechchejchijque por Cristo Jesús
    para ma tecchihuacö sösantle tlin cuale, tli Deus ye oquepreparörojque para ma
    tecchijtacö.
  nya-nya: Pakuti ndife ntchito ya Mulungu, olengedwa mwa Khristu Yesu kuti tichite
    ntchito zabwino, zimene Mulungu anazikonzeratu kale kuti tizichite.
  ngu-NT: Dios otechchijchiu. Niman yejhua otechchijchiu itechcopa Cristo Jesús para
    ma ticchihuacan tlen cuajli tequitl yejhuan Dios desde ye huejcahui oquitlalij
    para ma ticchihuacan.
  kup-kup: Oñ God dari matut etah-tapupuhö Iesu Kristonañ bahoneo avatat lop mageirizaro
    anahan hezaek, batam pimauhö dari gog tinañihar tookaz hahan hez-nen poñiharam
    tovai sohok.
  jid-jid: Khi hi kphi nundu u rhji wa a tieta ni mi Yesu Kristi duta ti kpe ndindi
    wa'a Rhji a yo sron ni sen ni tawu'a
  wmw-wmw: Kamana Mwenyezimungu ndi atitendire, tumbiwa tena upya tilungane na Insa
    Almasihi, titende vitendo vyema vyaapangire tangu mida kuwa titende.
  gmv-GGM: Hesika Xoossi kasse koyro nus gigisi wothida loo7o ootho nuni oothanamala
    Yesuss Kiristossa bagara nuni nam7antho medhetidaytane Xoossi medhetethatakko.
  ssg-ssg: Puki Haeu aile kako sohot seilon haun ti usian ti i pakateni kako hani
    kapi Krais Jises lehe lawe kako aile tatale waliko solian ti Haeu namiloiwen haniakako
    ailean.
  zpo-NT: Nel Dios nak xaa mdexkwaa be, nu mzaa yalnaban kwaan kub lo be kwent cheen
    Jesucrist, zee le be kwaan wen, mod nak xgab cheen xaa.
  poy-poy: Twenga twa viwumbi vya Mlungu na kwa kulikolerana pamuhera na Kristu Yesu,
    yomberi kawumbiti toziya kulikala makaliru ga matendu maheri gakatutandiriti kala
    tugatendi.
  qwh-NT: Sinoqa quiquin Teyta Diosmi juclaya ticratsimantsic Jesucristuwan juc shonqullana
    car allicunata ruranantsicpaq. Tseno cawacunantsicpaqmi Dios puntata dispunishqana
    carqan.
  gaw-gaw: Amu Kayak Nug nuhig doyakp̱a Kristus Jesusnu uḏat oḵaip̱a bau menuak meḵe,
    ig kobol ena heḵunignu daaṯem amunu ig, ig oninig humagnignu elele iiṯa. Ao, Kayak
    Nug ig amup̱a oignignu anuḵa babaiṯa meḵom.
  nca-nca: Qeni, Anutuko Kristo Yesuwore nore noriní unipare keta tunoqero otete meté-meté
    mu tewato. Komo Anutuko otete meté ŋu roŋgaruwoní itaka nore ore ŋuwore khete
    uyarewato.
  zpz-NTPP: Gun de ub na nac naa mbecy nu psaꞌ lagy Ñgyoozh. Bicy cub mi den nu nac
    Jesucrisht, gun orzeꞌ gyicy den de coz nap nu bzu yem gulas nu gyicy den.
  zac-NT: Na hiaꞌa lo quë nabëntsaꞌu Dios. Bëneꞌe më vidë eternë parë lëꞌë hiaꞌa por
    Cristo Jesús të guëdë́ꞌnaꞌa cusë zaꞌquë. Zni bëꞌnë Dios destinar guëdë́ꞌnaꞌa dizdë
    más antsë.
  kyg-kyg: Gotiꞌa alagepa kavaꞌmo hisunafeꞌmo hogoteno, hugae, huno hu maleꞌniya kavaꞌmo
    hisunafeꞌmo Kalaisi Yesupiꞌmo saufa vayaꞌmo alo huno lateꞌniye.
  kmk-kmk: Pinabagun Apudyus tun mataguwan taku maipagapu’t naiyossaanan taku kan
    Jesu Kristu daḻapnu koon taku dan napiya’n indaan na un koon taku.
  cao-NT: Jabi Dios tsi xo toa noqui Nëhohuati Ibo-iboria. Jahuë Jesucristo ó tsi
    noqui ja nëhohuaniquë jia ca no ano iquish na. Siri tsi quiha jia ca ati noqui
    ja rohahuaniquë, jahuë shina ja ini quëshpi na.
  bbr-bbr: Anut nukasar ik ate mukowon. Ik Krais pak pasar rauta, Anut nukas ik sarau
    eposek maun ate mukowon. Ko meter ik kiro sarau eposek maun sare mukowon.
  inb-inb: Taita Dius­mi nukan­chita chasa rurarka. Jesu­cristo­wa­mi tiag­sa­mur­kan­chi;
    chasaka, alli rurai­kunata nukan­chi ruraspa kaug­sag­sa­mun­ga­pa. Chi rurai­kunaka,
    ñugpa­manda­ta­mi nukan­chi­manda alli­chiska suia­kurka, nukan­chi chasa alli­lla
    ruraspa kaug­sag­samun­ga­pa.
  hrv-hrv: Njegovo smo djelo, stvoreni u Kristu Isusu za dobra djela, koja Bog unaprijed
    pripravi da u njima živimo.
  box-NT: Mu bon. Le Dónbeenì lé dìo má wɛn, á nɔn le mukãnì binbirì wɛn
    wa páaníló là a Yeesu Krista bìo yi, bèra a na à wa wé wé hã wén-tentewà,
    hĩ̀a le fèra bò le wa wé wé.
  ote-NT: Ajua̱ go gueꞌa̱ bi hogaguihʉ maꞌraꞌyo ngueꞌa̱ ya dí ꞌnathohʉ co ma zi Hmuhʉ
    ra Jesucristo. Y bi hogaguihʉ maꞌraꞌyo pa da za ga øthʉ gatho núꞌa̱ xá hño ngu
    núꞌa̱ xqui beni Ajua̱ mayaꞌbʉ ga øthʉ.
  wnu-wnu: Yisas ag e dara Qenu bo in munon bubun inbarsiarei. End in qomon bubun
    uber eng toat igoarar qamb. Wonou qoan mi eng abar qamb arsitarer end ereteri
    ebet igoun.
  zam-NT: Diox mbli le' na' nacle' mèn cub por cón che'n Crist Jesús par xo'f zin'
    na' zin' ndac. Mbli nab Diox zin'a par que tee li na' zin'a.
  zyp-NT: Hmingchaw tua rua pawtah Khri Zisu letah sahpaw Khazing kih chuh ka cang
    he peh. Ma hmingchaw sahlo tua ruapaw taco Khazing tah kaa cawtah a pachia ciapaw
    khah a cang.
  sey-NT: Maijaꞌquë coꞌamañaꞌë, mai i̱ nesicohuaꞌi aꞌë. Ja̱je paꞌina, Maijaꞌquë tsoe
    hue̱ꞌña ne deꞌhuacaiseꞌeje̱ paꞌye Cristo doꞌija̱ꞌa deꞌo coꞌamaña yoꞌoja̱ꞌcohuaꞌire
    nesicohuaꞌi aꞌë.
  nvm-nvm: Regavo God fu Jesu Kuraison duadok ijia no amarduoma no una e iviamkor
    ren. Regavo fun usuibe ijeg vierafenma ijefuon noka uri unam ma ijesugin jame
    karioknum vo ire kafokafo no reokva noka ma ijesugin reok.
  mps-mps: Tama God aga digi agai da gesi noma ma nigilai. Agai da Krais Jisas dali
    wadolama, tama da tǫde bidibo sogo tigidali dago we bidi tau sabo sę naga ela
    bilimainogo eyu, agai da gesi noma ma nigilai. Tama dago te we bidi tau sabo sę
    yabo te sę agai polobadu sisi yai.
  pab-NT: Hiyaiya, Enore atyo tyoma wiso, hoka Jesus Cristo kakoa hahotyalita wisaohenere
    hiyeta aenaetya wiso waiyexe wisoma maheta. Hatyo waiyexe atyo koxaka memere terota
    mohenere womana.
  llg-llg: Ita tasoda, huu Manetualain nakadadadik nala ita. Boe ma, Yesus Karistus
    ana fee ita soda beuk, fo ela ita tao dedeꞌa malole, fo Manetualain naketu mema
    kana so neme makahulun mai.
  kyf-kyf: Nɩɩ, -Lagɔ nʋa -aɩn lɛ, 'ɩn mɔ -laa -aɩn la -Zezu Klisɩ 'wʋ, gbʋzɔnʋ -gbʋnyaa
    lɛnʋee 'gbʋ. 'Ɩn wee gbʋzɔnʋ -gbʋnya mɩa, -Lagɔ ka we lamnazɩ pepe, -a 'ka we
    lɛnʋʋ 'gbʋ.
  tpi-tpi: Long Krais Jisas God i mekim yumi i kamap ol nupela manmeri, bilong yumi
    ken wokabaut long rot bilong gutpela pasin bipo yet God i redim pinis bilong yumi
    ken wokabaut long en.
  mih-NT: Vatyi maa ra Ndyoo i zanduvaha sii yo. Zandu‑ɨɨn ra sii yo sihin ra Cristo
    Jesús vatyi tacuan ta cua zavaha xaan yo sa vaha cuhva i tyaa ra Ndyoo ta sa naha.
  qvh-NT: Sayno salvamashpansimi mushog ali cawaytana gomashcansi. Mushog cawayta
    gomashcansi alicunata rurar cawanansipämi. Sayno cawanansipäga unaypita-pasami
    destinamashcansi.
  kms-kms: Te pugri beghi te God nikinne Kraist Jisas nde gri yembe nundug ei beghi
    ni ningg yembe yuwon ye ni asine nupung ruso pre kin te yembe bidiny.
  agn-agn: Ita kaman mga bindoatan ita tang Dios, ang yay ang nagboi ong yaten ong
    pagiga-pen ta ong ni Cristo Jesus. Bindoat na narin agod mapagboat ita tang mga
    mo-yang bagay ang pinlano na rang lagi para boaten ta.
  nhi-NT: Pues tehuan titlachiualtzitzin Dios, uan inauactzinco Cristo Jesús otechmomactilih
    yancuicyolilistli para matchiuacan in tlen cuali chiualistli tlen Yehuatzin Dios
    achtoh yocontlalih matchiuacan.
  ttc-NT: Komo a'o' tk'ulb'en tetz, aji tetz oqet k'ulun te qetz tzan te Kristo Jesus
    tzan jk'ulun jun galan aj b'isu'xkix tuq titza' tzan tqetkix jk'ulu'.
  dan-1931: Thi vi ere hans Værk, skabte i Kristus Jesus til gode Gerninger, som Gud
    forud beredte, for at vi skulde vandre i dem.
  kwj-kwj: Hinde wowani, Gotri tombwa nunu ri wosiro. Woro sumbu kipe ti nu wosi kinani
    Jisas Kurais ga funda nunu ri ratorosiwani ako naha o nu sirasinda. E, sumbu kipe
    mwe kati Gotri imbihumbwa kapwa o tini nu sirinanda kinani funda ete ri otokunasiwani
    daro.
  vie-OVCB: Đức Chúa Trời sáng tạo chúng ta và truyền cho chúng ta sự sống mới trong
    Chúa Cứu Thế Giê-xu để chúng ta thực hiện những việc tốt lành Ngài hoạch định
    từ trước.
  kze-kze: Áánútu kentáámó taróruraiwai séna kawe'-máyáí maimaé kwéiyesa ménaaowe
    siráimba póna kawe'-máyáí mayánaundayavenaya tarórurena Ísu Káráísitinteya tarúsinkaraiye.
  lbk-lbk: Tay si Apo Dios nan nangaeb isnan falo ay kasasaad tako ay naiyornos ken
    Cristo Jesus, tatno isnan matatakhowan tako et angnen tako nan khawis ay sikhod
    ay sinmekna ay sa tako angnen.
  mto-NT: Je̱ Nteꞌyameꞌe xpa̱ꞌmumdu toꞌk muk je̱ Cristo ma̱a̱t je̱tseꞌe ntoꞌnumdat
    je̱ yꞌo̱y je̱ꞌe̱, veꞌem ax joꞌn du̱nu̱pa̱a̱jmtki je̱tseꞌe ntoꞌnumdat.
  bzh-bzh: In Anutu nesemu hil yoh vu yö kwa. Nevonġ behil atu Kerisi-yi-alam in
    bë hil ġevonġ huk nivesa vesa sën kwa vo wirek benër vorot bë hil ġevonġ lo.
  guj-2017: કેમ કે આપણે તેમની કૃતિ છીએ, ખ્રિસ્ત ઈસુમાં સારી કરણીઓ કરવા માટે આપણને
    ઉત્પન્ન કરવામાં આવ્યા, તે વિષે ઈશ્વરે આગળથી એમ ઠરાવ્યું હતું કે, આપણે તે પ્રમાણે
    ચાલીએ.
  jvn-NT: Ora ènèng wong sing bisa ngelem kabetyikané déwé, jalaran Gusti Allah sing
    ndadèkké awaké déwé kaya ngéné. Sak barengé awaké déwé dadi siji karo Kristus,
    Gusti Allah nganyarké uripé awaké déwé, supaya awaké déwé bisa nglakoni sing betyik,
    awit kuwi wis dikarepké Gusti Allah kawit mbiyèn-mbiyèné.
  byr-byr: Sareꞌ dareꞌnesɨ. Gotɨyai mwaaihoinaavɨ mudɨkeinaavɨ newakaꞌ. “Sahwara miꞌna
    wakengɨ sana sana yamaripɨka!” daka Kɨraazɨtɨyai Jizaazarɨ wɨlanemwaaihaka tewaanya
    yaadeinaavɨ mudɨkeinaavɨ nemwaaihaꞌ.
  ian-ian: Tamba God nɨn kat yelavɨtgndɨ. Wundi nɨmba Kraist Jisasna mbaapma wuleilaa
    apma njɨvwa kwukiyandi waa God yelavɨtaa nsn kat kwutndɨ.
  hun-hun: Mert az ő alkotása vagyunk, általa a Krisztus Jézusban jó cselekedetekre
    teremtetve, amelyeket előre elkészített az Isten, hogy azokban járjunk.
  mcf-NT: Nuquin Papan uaido nuqui nec. Aidëmbi Esuquidistu tantiaquido nuqui icmebanec
    ma ambi tantiampicpadomboen utsibotsen nuqui tantiaquin ma nashumpanueshun.
  kjs-kjs: Gote-me naa warisa-pulu Yesu Keriso raapu naa enaali kagaa-rupa mapiraasa.
    Go puma naame nipuna epe kogono pamina. Abalade Gote-me naa go epe kogono paminalo
    nipumi go kogono abala yarare paasa.
  mni-mni: Maramdi eikhoina tounanabagidamak Tengban Mapuna hanna langbikhraba aphaba
    thabaksing adu tounanaba, Christta Jisuda sembikhraba Tengban Mapugi thoidok hendoklaba
    khutsem adu eikhoi oire.
  yad-NT: Vu̱vyichasara daryaju̱ su̱ndebimiy jiryatiy su̱ndejada Jesucrístumu vu̱y,
    vurya̱tidye vichasara samiy jvaavye, darya sabayada ji̱tyaju̱ vurya̱vichajaya̱sara
    daryá samirya sadiya.
  mxb-NT: Dá chi̱ mií vá Ndios kúú na̱ ni̱ ka̱va̱ꞌa ñaá, ta sa̱ꞌá ña̱ ni̱ kee Cristo
    Jesús, sa̱ꞌá ño̱ó ni̱ ka̱va̱ꞌa na yó ña̱ kía̱n kee yó ña̱ va̱ꞌa, táꞌa̱n ña̱ ni̱
    chi̱kaa̱ ini na̱ kee yó nda̱ míí saꞌa̱.
  pon-2006A: Koht me ketin wieikitailda. E ketin kapikada kitail pwe ni atail miniminiong
    Krais, kitail en kin wia me mwahu, iei met me e kupwurehiong kitail sang nin tapio.
  maq-NT: Ta sacuajyihi ngayaan ne, Nina casahmi naja me. Hane ngatsë rë xi tsëhë
    Jesucristu yaan, vëhë xi catsindaja me ngayaan cojo sa xi ndaja nihña, sacuatjin
    xi ha cojo tjun sa cavejñacacun me xi má xcusun naja.
  hto-hto: Mei jɨɨ, Juzíñamui nano fueñe comɨnɨ fɨ́nua izói, afémɨe ie joréñodo como
    jéicɨganona ja caɨ fɨnode. Iemo ja birui, jaiai uícodo ie mámia izói, Crístodo
    Juzíñamui meine caɨna cáatate, ñúefuiaɨ caɨ fɨnóllena.
  por-BRBSL: Pois somos sua obra, criada em Cristo Jesus para as boas obras, que Deus
    preparou antes de nós para que andássemos nelas.
  ces-NKB: Jsme přece jeho dílo, stvořeni v Kristu Ježíši k dobrým skutkům, které
    Bůh předem připravil, abychom v nich chodili.
  cui-cui: Nacom naca exana xua pena jʉntʉ coyenewatha jinompatsi Cristo Jesús nexa
    xua beta xanepanaya waexaneibinexano bapon nexa poxonae jinompatsi. Caena bayatha
    baxuan Nacom yabara nanta xeina xua naca jʉntʉ coyene cana cui weta exana xua
    po coyeneya waxainchi beta wataexanaewa tsane ichamonae.
  boj-2014: Kristus Yesus aqa wau na Qotei a gago are bulyetgonaqa iga tamo uŋgasari
    bunuj brantem. Deqa kumbra bole bole kalil Qotei a nami iga dauryqajqa gereiyetgej
    qaji di iga dauryoqnsim walweloqnqom.
  eng-OEBUS: For we are God’s handiwork, created, by our union with Christ Jesus,
    for the good actions in doing which God had pre-arranged that we should spend
    our lives.
  eri-eri: Yesus Kristus langa Itou no ere ono higanga fai-aita eege heigeyaha, wa
    ere onowou hilobainga nomo jala langa golowei nomo bona, Itou no amina ere edo
    waha langa golowei nomo bona haiya hagai.
  wiu-wiu: Nitika agome one latikanakeya totopa Keraisu Yesu-pala moa lipukakilepa
    ele kule epetanele toma pomotoa tokome toka. Nipa tone padele padele epetanele
    toatekoole papete i i wa wene toopikana toa toma pomotoa toka.
  swe-swe: För vi är hans [Guds] hantverk (grekiska ”poiema”, Guds poem, ett vackert
    skapelseverk), som skapats (formats, omdanats) i den Smorde (Messias, Kristus)
    Jesus till [att vi ska kunna utföra] goda gärningar (arbete), som Gud har förberett
    [det grekiska verbet ”proetoimazo” betyder att något har utsetts och gjorts redo
    i förväg, se även ] så att vi ska vandra i dem [leva i det som Gud planerat].
  cth-cth: Hno kahawinaw sak awh nahanlah, Khrih Jisuh thung sak katha e lah o awh.
    Maimouh ni hnokahawi sak awh hanelah Cathut ni sut na rakueng toe.
  mti-mti: Nu me God wad nunnewa. Keriso Iesu gumbe, God wad nunnewa nu oraiwa ag
    aigimtan oya. God imive me nu oraiwa atan oya, sira me oraiwa wait tamibarip ane.
  pad-NT: Deus vania binamonaha'ia ida akadimahi ja'dini, Cristo kania aakaramisija
    kaimoni, arihokina oadani bada ani'aja kaimoni ida badani jahaki. Deua binaibavijahajora'iki
    ida badani jahaki hahavi akadimoni afohanana bada ani'aki kaimoni.
  twi-twi: Onyankopɔn na wayɛ yɛn sɛnea yɛte yi. Ɔnam Kristo so bɔɔ yɛn sɛ yɛmmɛyɛ
    nnwuma pa a wasiesie ato hɔ no.
  hlt-hlt: Mamih tah Jesuh Khrih ah a suen a kutngo la n'om uh. Tekah khoboe then
    te Pathen loh a hmoel pai tih ni a soah m'pongpa pai eh.
  tbz-SIM: Kuyie nkuù ti dɔ̀ɔ̀, nɛ̀ Yesu Kirisi ti kó mɛtɑummɛ̀ miɛkɛ nkɛ kù ti dɔ̀ɔ̀mɛ̀,
    kɛ̀ ti bo ndɔɔri mutɔ̃mmú sɑ̀ɑ̀mù kù tũ̀ntɛmu nɛ̀ dimɔ̀nnì kɛ̀ ti bo mmù dɔ̀ɔ̀ri.
  san-GUJ: યતો વયં તસ્ય કાર્ય્યં પ્રાગ્ ઈશ્વરેણ નિરૂપિતાભિઃ સત્ક્રિયાભિઃ કાલયાપનાય
    ખ્રીષ્ટે યીશૌ તેન મૃષ્ટાશ્ચ|
  ake-NT: Apʉne pʉra Papa tʉrawasooi rʉ'san urɨ'nokon, ika'sa' kon Kʉrai Sises yau
    wakʉ tʉrawaso ku'nin nan pe, Papa nʉkoneka'pʉ uye'mata'nokon iku'to' pe.
  qvn-NT: Noganchitaga Diosmi ruramasha canchi, nätan camarayämanchiga Cristopam ali
    ruraycunata rurananchipag. Chaynuy rurananchipag Diosga unaylapitam nä pinsiashata
    cachira.
  tku-NT: Dios quincātlahuanī'ta'n chu chā'tin chī Cristo, ē quincāmaxquī'nī'ta'n
    xasāsti' quilatamatca'n, ixpālacata lacasqui'n natlahuayāuj tū tze. Dios xapūla
    quincālīhui'līn xalactze nalatā'kchokoyāuj chī līlacatejtin.
  bjk-bjk: Ire abo inone a tinörön te God. Ma xö kinis se ire kölöme re Krais Jisas,
    God ixo uxis ire bara ire tabo pet a tatalien deek, inabo tatalien niang e God
    ixoro tagur bere ire tabo pet.
  msy-2020: God fomɨra e bagha, ingangarir aghuir e gɨn damuamiba, a dagh nɨghnɨgha
    da atɨ. A kamaghsua, e ingangarir kabar amuasa, egha kamaghɨn an e gamizɨ, e Krais
    Iesus ko poroghav ikia datɨrɨghɨn gumazamizir igiabar otifi.
  bpr-bpr: Ta fnalami Dwata ato, na di ta ksasatuto di ku Krayst Dyisas, nimòan ato
    i dad to mimò i fye nimò ta fala fatlagad Dwata.
