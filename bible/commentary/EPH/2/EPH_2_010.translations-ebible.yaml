    jaꞌ ti jech onoꞌox snopoj ti Dios ta voꞌnee.
  mya-mya: ငါ​တို့​သည်​ခ​ရစ်​တော်​ယေ​ရှု​နှင့်​တစ်​လုံး​တစ်​ဝ တည်း​ဖြစ်​လျက်​ဘု​ရား​သ​ခင်​စီ​မံ​ထား​တော်​မူ
    သော​အ​ကျင့်​ကောင်း​များ​ကို​ပြု​ကျင့်​စေ​ရန် ဘု​ရား သ​ခင်​သည်​ငါ​တို့​အား​ဖန်​ဆင်း​တော်​မူ​ပေ​သည်။
  gng-NT: Kimɛ Uwien nɛ cère' ti ji yé ti yé bidɛnb bà nɔ. Ti yé *Yesu Kristo
