    kedan hori uluk bodik ita.
  hlt-MCSB: Mamih tah Jesuh Khrih ah a suen a kutngo la n'om uh. Tekah khoboe then
    te Pathen loh a hmoel pai tih ni a soah m'pongpa pai eh.
  xtd-NT: Xaxeꞌe xa kunduu‑ro xiꞌin Cristu Jesús kidatniu Ianyuux anu‑ro xa nduu‑ro
    ñayiu vaꞌa xa na kuaꞌa kada‑ro xavaꞌa. Xa daa nga n‑ñu ini Ianyuux xa na nduu‑ro
    ñayiu vaꞌa te kada‑ro xavaꞌa ndɨkɨu ndɨñuu.
  mdy-ETH: ዓይጎሮ ጌዔቴ ኑኡኒ ቤርታዺ ፆኦሲ ጊኢጊሼ፥ ኮዦ ማዾ ማዻንዳጉዲ ዬሱስ ኪሪስቶሴ ዛሎና ማዢንቴ ፆኦሲ ማዢንቲኬ።
  spl-spl: Otmu yeŋe Kiristohâlen biwiyeŋe katbi sâp yan Ambonenŋe Anitâŋe manman
    âiŋe yiŋgimu mem mansai. Yawu manmâ orotmeme âlepŋeâk otmâ tânahom mannomaihât
    sâm kalop.
  usp-NT: Ri' Kakaj Dios xojb'anow y xan chike pire ojran jun riq'ui Kakaj Jesucristo
    chi jb'anic tzitaklaj no'j laj kac'aslemal chapca' ri chomorsalch jwi'l Kakaj
    Dios chikij ojrtaktzij pire tikatakejtak jb'anic.
  zav-NT: Na' par nic̱h goncho de'e güen Diozən' bocobe' yic̱hɉla'ažda'ochonə' na'
    bene' par nic̱h ndiḻ ngodə'əcho txen len Cristo Jeso'osən'. Bsi'e xṉezenə' antslə
    par nic̱h sotezə socho goncho de'e güen.
  sgz-sgz: Ái Káláu a lu bal timan git má a aksim git gitá kes mam Iesu Karisito suri
    giták lu longoi lain tatalen sár, ngorer ái Káláu ákte eran páksi tungu suri gita
    longoi.
  kek-NT: Li Dios coxyo'obtesi ut quixq'ue ke li ac' yu'am sa' xc'aba' li Jesucristo
    re nak cha̱bilak li kayu'am xban nak ac jo'can c'u̱banbil chak xban li Dios junxil
    re nak cha̱bilak li kayehom kaba̱nuhom.
  blz-NT: Kita ia sidakon Alaata'ala, ka' kita moto kantang tii Kristus Yesus kada'
    i kita sida mingilimang upa-upa men pore koi men ia toropotimo Alaata'ala bo ko'onta.
  poe-NT: Dios mé kjuíchꞌéna tí jeheni ntá chrꞌéxi̱n kjuínki̱tsa chꞌán kíxin tsinkáchónkini
    Cristo Jesús, kíxin ntá chrókjuichꞌeni tí xra̱ jína kíxin xi̱kaha tsíkjenka̱yáxin
    chꞌán tí senó a.
  san-TAM: 'யதோ வயம்ʼ தஸ்ய கார்ய்யம்ʼ ப்ராக்³ ஈஸ்²வரேண நிரூபிதாபி⁴​: ஸத்க்ரியாபி⁴​:
    காலயாபநாய க்²ரீஷ்டே யீஸௌ² தேந ம்ருʼஷ்டாஸ்²ச|'
  cof-NT: Diosi chiquilaca jera casan suwanue. Jesucrístochi jonan chiquilaca sen
    suwanue yape seque nenalarasa. Chiquilari na caitusanan Diosi junca paca jominue
    chiquila niyaque sen jonola jonunca.
  srm-NT: Ma Masa Gadu hën mbei u ku Jesosi Keesitu ko di wan. A mbei u ko wan hii
    njunjun sëmbë, fuu sa du dee bunu soni dee a bi buta a fesi kaa fuu musu ta du.
  qvs-NT: Jesukristuta kreyishkanchikunarayku Tata Dios atipachiwanchisapa allita
    rurashpa kawsananchikunapa. Ñawpamantapacha manara Jesukristuta kreyiptinchikunara
    Tata Dios munarkan allita rurashpa kawsananchikunapa.
  zca-NT: Nabtsa Dios mile' nak be xtu men por nak be tutsa kun Krist Jesús, kuze'
    ñal ban kad be lo rë zhi'n nazhon kwa'n mile' la Dios xigab dizde nzhala ban kad
    be.
  cbc-NT: Dios cʉ̃ caqũẽnorĩcãrã marĩ ãniña. Bairi Jesucristo yarã marĩ ãnio joroque
    marĩ ásupi, caroa wãmerẽ marĩ caátimasĩparore bairo ĩ. Tirʉ̃mʉpʉa bairo marĩ caátiãnipeere
    bojʉ̃goyupi.
  qxo-NT: Tsaynö salvamarnintsicnam jucläya alli cawaytana gomarguntsic. Tsay alli
    cawayta gomarguntsic allicunata rurar cawanantsicpämi. Tsaynö cananpä cagtaga
    unaypitanam Tayta Dios camacätsipacurgan.
  mox-mox: Vonahaqiaqi, baʼitagana toa aqiaqi otaqina tawa kalobea Yaubada ena viaqa
    ʼinega, mana Keliso Ieisu ʼinega giveʼevaunida be ʼivaʼavaʼaida fewa aqiaqidi
    sabi viaqidi, mana lova ena nuanua maduaʼuya ʼidewani.
  kew-kew: Gote-me niaa warisa-pulu Yesu Krais raapu niaa onaa kagaa-rupa mapiraasa.
    Goa pua niaame nipuna epe kogono pamina. Abade Gote-me niaa go epe kogono paminalo
    nipumi go kogono aba managola sasa.
  dww-dww: Mamaitua tauda ya voiedana. Tauda Yesu Kerisoe yai tubuḡidana da sibo noya
    veredima tè voiedina. Inam noyedima veredima Mamaitua ya vokaukaua wainonoḡidina
    tauda aubaidama, da sibo tè voiedina.
  twi-ASANTE: Onyankopɔn na wayɛ yɛn sɛdeɛ yɛteɛ yi. Ɔnam Kristo so bɔɔ yɛn sɛ yɛmmɛyɛ
    nnwuma pa a wasiesie ato hɔ no.
  aoj-aoj: Deiꞌ main, God atona nandaꞌapa mape. Lagol Krais Jisasi atogol nandaꞌapa
    mataga dambaipa ma waf fasifi apaꞌ milaf mogafeꞌ.
  cbv-cbv: Obohjeéhtih, jwĩ tʉ́i chãjatji jíib tʉ́i ʉbcan yʉhna, jwĩ tʉ́i chãjat pínah
    niijná, jwiítdih ãt tʉ́i ʉbʉp taga. Ded pah jwĩ tʉ́i chãjat pínahdih jã́tih ãtát
    jenah joijíp taga. Pánihna, Jesúíhwã jwĩ jʉmʉchah, ded pah ã jenah joyátji pahjeh,
    tʉ́i chãjat caá náahap.
  taw-taw: God ned chɨnop gos nɨgak ak, ne kɨli kɨdek wog gɨtep gɨnɨgel agɨl gos nɨŋɨd
    chɨnop aglak. Kɨli wog anɨb okok anɨgɨnɨgel agɨl, mɨñɨl chɨnop gek, chɨn Klays
    Jisas ayɨp jɨmñɨl mɨdɨl binɨb ne koŋɨm mɨdobun.
  jic-NT: Dios la tjiji mpes nin qjuis tepyala. Jupj la qjuis tjiji p'a casá lijicj
    quinam. Cupj se con̈cocj Jesucristo, mpes nin lijicj quinam. Dios jostsja cupj
    'üsüs la mijicj la p'a mpes, ne nin la qjuis tjiji jupj. Püna Dios tjevele nin
    jostsja ca cupj la mijicj.
  zap-NT: Laa Dëdyuzh wzhexkwaa be; por Jesucrist wtsaa Ne zegne nak be, chen ylaa
    be ne wen zegne che wsanla Ne be axtegue chekwlal.
  wer-wer: Anutu pimtok wëwë ngolöp epët nina. Tiar Yesu Kristook yal meneë Anutuu
    kan ompyaö kopëtaö wes nina pöök ing mësaim öpenëak pël elnia.
  ipi-ipi: Nanimato mana epene minditupa wato minu atalapale loto, wamba Goteto Jisasa
    Kataisana piape peane okomane nanima mo wenene gulaya yane.
  qul-NT: Dios Cristo Jesuspi mosojmanta ruwawanchis allincunata ruwananchispaj, ñaupajmantaña
    pay churaskanman jina.
  ter-NT: Koáhati uti ikó'inamaepo Itukó'oviti vo'oku kixó'oviku Kristu Jesus, motovâti
    ápeyea únati kixoku vitúkeovo, kuteâti isóneunovi Itukó'oviti tumúneke vápeyea,
    enepone ahá'inovi vitúkea kó'oyene.
  bmr-NT: Mɨɨro Moocaani fiivusutamo mɨɨhai Cristo Jesufeenedɨ mɨɨhaico fiivusuubo
    iiminoonocoro momoonɨqui sɨɨcɨjetɨro Moocaani eheetavucuunoco imino momoonɨqui.
  fuf-fuf: Ko fii ko en tagudi makko. Ko e humondiral men e Iisaa Almasiihu on tagaɗen
    fii no waɗiren kuuɗe moƴƴe, ɗe kanko Alla o eɓɓunoo gila law.
  bhl-bhl: Beli, Sunbin-Got e nulo Kulais Yesus em teing dim e atin kuw kikis kunum
    waneng keyemse te. Sua kel akate, Sunbin-Got e nuso ken kukuw kukuyemin em aluwbamin
    e amkoko, koyemse kasike kame, nusik em nuso amkose deiw be fein kakabomi, mali
    ilo ken kuw kukulew kukulew kukuw be kilele kukuyemoluwka!
  ons-ons: Anutu eŋe oŋomka ŋebuke, so ŋene Kristo Yesurop tako rakotze weneŋ payakane,
    oŋom ŋebuki, ŋene koso ŋei ŋerep musele okanŋem oŋom ma wakonŋonge, so numa maine
    Anutuŋo mo ma wakone ŋebongane, ŋene yewaoka gesoke arikenane rakoke ŋebonge.
  con-NTPO: Chiga tsu ingima ñoña. Nane Tiseja tsa'caen tayoe in'jamba ja'ño ingima
    cuname agattoenqquia'caen Cristoi'ccu fae'ngae ñoña cuintsu ingi ñotsse tson'faye.
  ghs-ghs: Oi agobanipamuke Ohongai tete qupadzomami napai Dzesu Kiristuho boto kinisa
    naatemi oho isakita napa oora ma qaara qidza eetoraridzoni.
  peg-peg: ଆପେଂ ଇନାକା ଆତାପ୍‌ନା, କେବଲ୍‌ ଇସ୍ୱର୍‌ ନେ ହେଦାଂ କିତାନ୍‌ନା; ଇମ୍‌ଣି ହାର୍‌ଦି
