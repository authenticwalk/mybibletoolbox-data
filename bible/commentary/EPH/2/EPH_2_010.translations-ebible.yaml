    ir e ngongliydad riy ni fan ko maruwel ni bfel’ ni kem’ay i ngongliy rok ke tay
    ni ngad muruwliyed ko biney e tamilang.
  mop-NT: Le'ec a Dioso, u betajo'on. Chen u men que'en ti wool tu pach a Cristojo,
    u tz'aj to'on a tumul cuxtal ti'i ca' ti bete' a tojo. Le'ec a Dioso, uchi u c'atiintaj
    ilic ca' ti benes a toj abe'e.
  tet-tet: Naꞌi Maromak foo moris baa ita, tan ita talin malu tiꞌan ho Yesus Kristus.
