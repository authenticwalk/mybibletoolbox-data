verse: EPH.002.010
translations:
  kpx-kpx: Dilava keike Iesu Kelisomo nahi malevei uveve dua nahiovenu. Au kateai
    isivialeike nahi atave holisi vaveve dua vai au subuta lovi vadeu nahiho mamoale
    ke nahi vai.
  okv-H: Eto ungotena amo God ta ingeni hajire Iesu Keriso ga kajueto ari jajavotoho
    ara mahu sirikena avo ara ungotena ove ena.
  tbo-tbo: Ma tauta Yaubada a wiwawala wouna Yesu Keliso uyahinei ipa bagibagi dewadewahi
    ta dewahi naka Yaubada odubona i inaganihi ubeita.
  mal-C: നാം ദൈവകരങ്ങളുടെ സൃഷ്ടിവൈദഗ്ദ്ധ്യമാണ്. സൽപ്രവൃത്തികൾ ചെയ്യുന്നതിനായിട്ടാണ്
    ക്രിസ്തുയേശുവിൽ നാം സൃഷ്ടിക്കപ്പെട്ടിരിക്കുന്നത്, അപ്രകാരം ചെയ്യുന്നതിന് ദൈവം
    മുൻകൂട്ടി തീരുമാനിച്ചതുമാണ്.
  grc-SR: Αὐτοῦ γάρ ἐσμεν ποίημα, κτισθέντες ἐν χριστῷ Ἰησοῦ ἐπὶ ἔργοις ἀγαθοῖς, οἷς
    προητοίμασεν ὁ θεός, ἵνα ἐν αὐτοῖς περιπατήσωμεν.
  bgc-bgc: क्यूँके हम उसके बणाए होए सां, अर मसीह यीशु म्ह उन भले काम्मां के खात्तर
    रचे गये जिन ताहीं परमेसवर नै पैहले तै म्हारे करण कै खात्तर तैयार करया।
  khz-khz: Ita Palagu gimana kalakalana talimara. Palagu na Keriso Iesu genana talima
    valigurai evega-agorato, inagulu e kala namara pita kalara ulanana. Einagulu e
    kala namara Palagu na warau ekala-maavurato, ita na pita kalara ulanana.
  deu-TKW: denn sein Gebilde sind wir, geschaffen in Christus Jesus zu guten Werken,
    die Gott zuvor bereitet hat, daß wir darin wandeln sollten.
  zsr-NT: Le nacruꞌ nac le nunczëꞌ Dios. Le nacruꞌ tuz len Jesucristo, buzóëꞌ rëꞌu
    quië gunruꞌ le nacgac dxiꞌa, le bucözëꞌ zíꞌatël gunruꞌ.
  lin-lin: 'Solo, tozali mbuma ya mosala ya Nzambe : Akelaki biso kati na Yesu-Klisto
    mpo ete tosala misala ya malamu oyo Nzambe abongisa wuta kala mpo ete tokokisa
    yango.'
  hns-NT: Oe agwe se sotj bhail raha kie hamlog kaun bhala kaam karab. Aur oe hamlogke
    banaais aur Jiesoe Kriest se ek karies ie bhala kaam kare khaatien.
  noa-E: Mamʉ warrgarwe Ẽwandamau khĩirju wai sĩerrjö ich athee mag nem ajapha wau
    wënʉrramkhĩirta Cristo gaaimua maach peerdʉ autarr aawai, maadëun chadcha nem
    ajaphamta wauju aai nʉm; pari majã dich peerdʉ aumkhĩir khaba, sĩi Ẽwandamau mag
    khõsi sĩewaita mag wauju aai nʉm.
  eng-EMTV: For we are His handiwork, created in Christ Jesus for good works, which
    God prepared beforehand, that we should walk in them.
  mib-NT: Chi cúu yó ɨɨn jniñu luu jeē ní nasáha máá yá, chi ni nasáha ya yohó jéē
    cundúú yó jiín Cristo Jesús, návāha sáha yó táca jniñu váha jeē jé ni sátūhva
    Yaā Dios jeē sáha yó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ नुःबा याःम्‍बक्‍हाॽ चोःक्‍मा फाॽआङ् ख्रिस्‍त ये़सुलाम्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिॽ आजोगे़बारो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़न् नुःबा याःम्‍बक्‍हाॽ
    आनिॽ आजोगुम्‍ल फाॽआङ् तगिसा यारिप् चोगुआङ् वये़बारो॥
  xnj-xnj: Chapanga atiwumbili tivya vamupya mukuwungana na Kilisitu Yesu, muni titama
    wumi wa kuhenga gabwina ngati cheatitendelekili kuhuma kadeni tihamba mu njila
    yeniyo.
  mmx-mmx: Nedik ta lok ngan loogu ne Moroa ga vaxaru i, mila neni ga rudum li nedik
    at lekngen ne Iesu Karisito, kusu nedik tanaba lok leven gugu nunuan, mo ne Moroa
    ga gagas li avot pam i xusu dik tanaba lox i.
  cbr-NT: Cristo Jesús nubë 'inúan an 'imicëxun ñu upíshi 'anan nun sinan bëtsi 'inun
    ca an mëníosabi oquin nu 'imiaxa.
  tee-NT: Para is'akstu ju Dios ju quintamak'alhtaxtuyan. Chai acsni lhilaca'anau
    ju Cristo pus quintaxtakniyan sast'i qui'atsucunti'an ni lai naviyau ju k'ox tachi
    ju ixlhilhca'ulata ju Dios ni canaviu.
  eng-LSV: for we are His workmanship, created in Christ Jesus on good works, which
    God prepared before, that we may walk in them.
  cak-NT: Roma ja ri Dios xyo'n jun c'ac'ac' kac'aslen cuando xkanimaj ri Jesucristo;
    quiri' xu'on chi quiri' nakac'uaj jun c'aslen utz, roma can quiri' ri runojin
    pa kawi', chi nakac'uaj jun utz c'aslen.
  pah-NT: 'A''ereki Tupana''ga nhande mombyry. Cristo Jesus''ga pavẽi nhande jikoty''aro
    g̃waramo Tupana''ga nhandereaporog̃ita mbopyahui toko katu ti g̃a a''ero ojipe''g̃a
    pokoga javo. A''ereki ymyahũ nhandereaporog̃ita mbopyahua renonde Tupana''ga e''i:
    “Nahanahã ti g̃a toko katu jipi ojipe''g̃a pokoga nehẽ,” ei ga.'
  sja-NT: Iruata tachi ooji Cristode ijãadamerã mãik'aapa iruata tachi araa p'anapiji
    Cristo ome. Mãga ooji Jesucristo k'ap'ɨa pari ne-inaa pia oodamerã, irua naaweda
    k'ĩsia iru badak'a.
  xed-xed: Magatá slna Lazglafta na amu na. Vlamavla ta hafu ka lfiɗ ma ndiʼatá amu
    nda Yesu Kristi ŋa gɗata mu ta maga slnaha ɗinaɗina. Nda ghada payafta Lazglafta
    manda tsaya, ŋa magay mu.
  mks-NT: Jáchi̱ na̱cava̱ha Ndióxi̱ mí tá quia̱hva cúni̱ a̱ ña̱ in ná nduú xi̱hín
    Jesucristo já ná caja í ndinuhu ña̱ va̱ha, ña̱ na̱sacu ini a caja í a̱nda̱ jihna.
  gfk-S: Hokakarek, dait ira gingilaan tane God. Ma tano nudait kinkinis naramon tane
    Krais, God ga hakisi dait be dait na gil ira tahut na gingilaan, kike ra gingilaan
    ing God ga huna tagure be dait na lon haruat me.
  bmu-bmu: Nini Anutugö börösöwöya maljin. Kraist Jisösbuk qekötahöinga Anutunöŋ uru
    dölökŋi miwikŋaiba al neŋgiyök. Anutunöŋ qeljiŋe nup ölöpŋi ölöpŋi möwölöhöba
    mözözömgöyöhi, neŋön mi memba malbingöra mewö miwikŋaim neŋgiiga maljin. Mewö.
  dgz-dgz: Mame nu iravi God mek anen anuni gapan tanen. Amba nu Iesu den intum tatoni
    menan nu nao kakae guragut tainampen men God tanen. Ame gaseget nu inat waninet
    kakaewa tainampen menan God anun di wandia.
  eng-GNV: For we are his workemanship created in Christ Iesus vnto good workes, which
    God hath ordeined, that we should walke in them.
  zaa-NT: Tata Dios nna benie ttu ttu tsa ri'u para cca ri'u ttùba lani Cristo Jesús
    nna guni ri'u ca obra tsè' según nu chi nanie dèsdeba antes qui'ni guni ri'u.
  eng-WEBSTER: For we are his workmanship, created in Christ Jesus to good works,
    which God hath before ordained that we should walk in them.
  guh-guh: Vaxaitsi raja Dioso nacaexana. Nacaexananua Jesucristo pijajivitsi Dioso
    vajatoexanavanapaenexa pexaniacuene. Bajarapacuenia Dioso tajëvelia najamatabëxaina
    vajatoexanavanapaenexa.
  bon-bon: Acejiyame te niwenininuji page mine lipu gemi. Tabe itu niwenininuji mine
    Keriso Yeesu cama lenajame siige miijirage kaakesea wawename, tabe lui kaakesea
    ituge amacetnäja mime tääpume.
  nhw-BL: Toteco yaya catli techchijchijtoc huan tojuanti tiitztoque tiitequij ya.
    Huan techmacatoc nemilistli yancuic ipan Cristo Jesús para huelis tijchihuase
    tlamantli catli cuali pampa quej nopa hasta tlen huejcajya quitlalijtoc para ma
    tijchijtinemica.
  swh-ONEN: Kwa maana sisi ni kazi ya mikono ya Mungu, tulioumbwa katika Kristo Yesu,
    ili tupate kutenda matendo mema, ambayo Mungu alitangulia kuyaandaa tupate kuishi
    katika hayo.
  wbi-wbi: Ulwakuva usue tuli mbombo ja Nguluve, tupelilue mwa Kilisite Yesu kuvomba
    imbombo inono. Nimbombo iisi sino u Nguluve alya tuvikile kuhumila pa vukulu vwimila
    usue, ulwakuuti tughendelelaghe mu isio.
  bba-bba: Domi sɑ sɑ̃ɑwɑ Gusunɔn nɔmɑn sɔmburu. U sun tɑkɑ kuɑwɑ bɛsɛ kɑ Yesu Kirisin
    ɡbinnɑɑ sɔɔ su kɑ sɔm ɡeenu ko nìn sɔɔru u kuɑ sɑɑ yellun di.
  eng-KJVCPB: For we are his workmanship, created in Christ Jesus unto good works,
    which God hath before ordained that we should walk in them.
  kgk-NT: Nhande apoha Nhandejáry. Hesu Cristo-pe nhamoirũ-ma ramo, nhane moingove
    porã va'ekwe nhane rembiapo porã porã hagwã, yma jaiko e'ỹ ngatu he'i hagwe-ramima
    jajapo hagwã.
  waj-waj: Anutuuqo ariinoo ti iima kieeravai. Yisuu Kirisiiva tiiki variivaara ta
    karaasaya varida vaa ivo tauraa teerama kioo mmoori yoketaivaa ta iida yoketaama
    variateeraivaara Anutuuqo ti iima kieeravai.
  cpy-cpy: Tema rootaki rowetsika-yitan-takaeri akemijanteeri Jesús Jeepatzii-totaa-rewo,
    antayita-piinteeniri kameetha-yitatsiri, rootaki ikowakaa-yitakaeri paerani antayiteniri.
  mpx-mpx: Keliso Yeisu eliyana Yehoba i ginolila ta tabwa ginol vavaluna, nuwana
    te pagan waiwaisana ta ginolil, pagan waiwaisana o i lovivina-an nonowe tage eliyana
    ta nanawaa.
  wbp-wbp: Ngalipakungarntirli ngurrju-maninjakungarntirliji, manngu-nyanjarla-nyanu
    wangkaja, “Ngajulurlu kapurna-jana yapa ngurrju-mani yungujulu warrki-jarri ngurrju
    manu yungulu-jana yapa-patu-karirlanguku yimiri nyina.” Kujarlanya-ngalpa jinta-manu
    Jijaji Kiraji-kirra.
  luo-luo: Mano timore nikech wan chwech Nyasaye, manochweyo kuom Kristo Yesu mondo
    otim timbe mabeyo, ma Nyasaye owuon ema nosechano chon mondo watim.
  nhe-NT: Toteco techchijtoc huan tojuanti tiitztoque tiitequi ya. Huan techmacatoc
    yolistli yancuic ipan Cristo Jesús para huelis tijchihuase tlamantli tlen cuali
    pampa queja nopa hasta huejcajquiya quitlalijtoya para ma tijchijtinemica.
  aii-aii: ܣܵܒܵܒ ܦܘܼܠܚܵܢܵܐ ܕܐܝܼܕܵܬܘܼ̈ܗ‌ܝ ܝܘܲܚ، ܦܝܼܫܹܐ ܒܸܪܝܹܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܠܥܒ݂ܵܕܹ̈ܐ
    ܛܵܒܹ̈ܐ، ܐܵܢܝܼ ܕܐܲܠܵܗܵܐ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܗܘܼܕܪܵܝ ܝܠܹܗ ܕܥܵܒ݂ܕܲܚ ܠܗܘܿܢ.
  esk-NT: Agaayyutim nutaaġuqtitkaatigut Christ Jesus-kun nakuurualiqitqupluta. Agaayyutim
    sivunniġñiġaa iŋiḷġaanimma iñuuruksraupluta taatna.
  msb-msb: kay kita an ginhimo san Dios, ginlalang kita niya paagi sa pakig-usad ta
    kan Cristo Jesus agod maghimo sin mga maayo na himo kay kasadto pa man gayod ginplano
    na ini san Dios para himuon ta.
  cpa-NT: Hŋiah¹² báh³ Diú¹³ ca¹jmo¹ ma²tiagh³ jniang³ ni³ hmë́² quianh¹³ Cristo Jesús.
    Mi³jøng² ma²tiúh¹ jniang³ jmó³ jniang³ hi² dsio¹ ju³lah lǿa¹² jǿg³ ca¹jmo¹dsa
    lah¹jiá¹² hi² ŋi³niang³ jniang³.
  dso-dso: ପର୍‌ମେସର୍‌ସେ ଆମ୍‍କେ ତିଆର୍‍ କଲା ଆଚେ । ତମେ କିରିସ୍‌ଟର୍‍ ସଙ୍ଗ୍‍ ମିସ୍‌ଲାର୍‌ପାଇ,
    ନିକ କାମ୍‍ କର୍‍ବାକେ ସେ ଆମ୍‍କେ ନୁଆ କଲା ଆଚେ । ଏଟା ଆଗ୍‍ତୁଆନି ସେ ଆମର୍‍ ପାଇ ମନ୍‍ କରି
    ରଇଲା ।
  meu-meu: 'Badina be ita na ia imana ai e karada tauda, Keriso Iesu lalonai vada
    e havarada, ḡaukara namodia ikaradia totona: ḡaukara namodia bunu Dirava ese vada
    e heḡaeḡaelai, ita ese baita kara.'
  yva-NT: Wamamo Amisye po wansanuga ranari wanyimbe no Yesus Kristus ai indamu wamo
    ana ngkove obo rarijat, wemirati Amisye po ratayao wusyimbe to indamu wamo rarijat.
  dgc-dgc: Nilalang kitam na Diyos, a inatdinan na kitam ta bigu a buhay dahil ta
    péniwala tam ni Cristo Jesus. Kanya binuhay na kitam éy monda gemtén tam i mahusay
    a tarabaho a nihanda na to éya a para dikitam.
  zpm-NT: Dios nac meṉ ne psaṉ ne, ni niina ne laa ne bziaab xnëz Jesús, laa me bredz
    ne dziuuṉ ne grë guieḻwen ne racladz me, miṉe bzooblole me ne dziuuṉ ne.
  hix-NT: Anar me harha ketxownà. Kryestu Txesus yoh me harha ketxownà, enyhoru hokono
    ro me kehtxoho menye. Onà wyaro kanyenhàr me nehxakonà, amnyehra. Enyhoru hokono
    ro me natxhe hampànà, ronenyhoryenàr komo, kanyenhàr me nehxakonà. Àro yawo ro
    kehtxoho menye ryhe, anar me harha ketxownà, Khoryenkomo.
  sim-sim: Avui Wasilaka Krais Jisas lari lerawu orok or urik ma akrik nimu nara.
    Ushinak nombo jivi os Avui Wasilaka nirnjik angop mas or hundujehenda orokop ni
    tiyaha lerawu jivi jivi nom ni lakmbahan.
  npi-ULB: किनकि हामीहरू परमेश्‍वरले धेरै पहिले देखि नै योजना गर्नुभएको असल काम गर्नको
    निम्ति र हामीहरू ती बमोजिम हिडौँ भनेर ख्रीष्‍ट येशूमा सृजना गरिएका उहाँको हातका
    सिप हौँ ।
  cgc-cgc: Matuod gid na kiten i mga buat gid ta Dyos tak pabag-o ki din paagi ki
    Jesu-Cristo aged magbuat ki ta mga miad tak plano din daan na tumanen ta mga miad
    na liag din na ate na buaten.
  tim-tim: Aregât keiŋe hin. Anutuŋe agak meme âlepŋe mem âgâwaengât Yesu Kristo dumnenŋân
    kilep aregât dosa pulinengim irakŋe ketugu nenegep. Akto dâp âlepŋe watbaengât
    Anutuŋe makmâ kalep are hulaŋ aknengiep.
  yor-yor: Nítorí àwa ni iṣẹ́ ọwọ́ rẹ̀ tí a ti dá nínú Kristi Jesu fún àwọn iṣẹ́ rere,
    èyí tí Ọlọ́run ti pèsè tẹ́lẹ̀, fún wa láti ṣe.
  wos-wos: God nanika huli mawuli baka hwendéka nani déka du takwa nani re. Reta nani
    Krais Jisas wali natafa mawuli héraata re. Wungi reta nani yikafre mawuli yata
    jémba reta nawulak du takwaka yikafre jémba yatame. God nanika huli mawuli dé
    hwe, nani déka du takwa reta déka yikafre jémba yambete. Hanja hanja God dé waséke,
    nani wun jémba yambete.
  emp-NTPO: Ãcõrẽba dadjirãra Jesucritod̶eba djiwid̶ida osia ne biada o pananamãrẽã.
    Maʌ̃ ne biara idjiabʌrʌ naẽna b̶ʌsia dadjirãba od̶amãrẽã.
  eng-F35: You see, we are His ‘poem’, created in Christ Jesus for good works, which
    God prepared in advance in order that we should walk in them.
  ind-ind: Keselamatan kita adalah hasil karya Allah sendiri. Kita yang bersatu dengan
    Kristus Yesus secara rohani diciptakan kembali menjadi manusia baru. Dengan begitu,
    kita dimampukan untuk melakukan hal-hal baik yang sudah Allah rencanakan sejak
    semula untuk kita lakukan.
  pes-OPCB: زیرا ما ساختۀ دستِ خداییم، و در مسیحْ عیسی آفریده شده‌ایم تا کارهای نیک
    انجام دهیم، کارهایی که خدا از دیرباز تدارک دیده تا در آنها سلوک کنیم.
  mpt-mpt: Sinanggwano Gode nib bobolo funanea baanea Sinanomo nakaia unanga eli Yesus
    Klaiste bainobo geniba i Klaist ete naniba kukub ayamo ne baabenia Ibo kukub olo
    naine genimio namomabiobo ge funanea dlakanebiobe.
  ssx-ssx: Koda꞉ta꞉ niki wepia hamono la꞉la꞉ Halie. Ipikana꞉ma꞉ta꞉ nikita꞉ Yesu Ketiso
    yaapo ta꞉ma꞉ni pea hata꞉ epeke haumanu pu hamonoyeke nikita꞉ panake wanda꞉hali
    wepia hamono la꞉la꞉me. Nikana꞉ma꞉ kutupiki hau peomonoyeke Koda꞉ma꞉ amba꞉ kone
    pota꞉ pilao pa꞉la꞉me.
  mkl-mkl: Awɑ icɛi ɑwɔi Ilɑɑɔ̃i ɑ̀ jɛ. Í tɑkɑ wɑi si ɑnu ɑkɑ̃ nwɑ do Jesu Kirisi
    kɑ ceò icɛ jiidɑ iyi í ce sɔɔluɛ hɑi ku kpɛ.
  gaq-gaq: ନେ ମେଃ ଡିଙ୍ଗ୍‍ୟାନେଲେଃକେ ମୁଇଂ ଇସ୍‍ପର୍‍ ଆଃ ଆତେନ୍‌‍ ଡିଙ୍ଗ୍‍ବକେ; ଆଣ୍ଡିନେ ସାପା
    ସତ୍ କାମ୍ ନେ ନେଡିଙ୍ଗ୍‍ ଡାଗ୍‍ଚେ ଇସ୍‍ପର୍‍ ସିସେ ବାନ୍‍ ଜଜ୍‌ନା ଡିଙ୍ଗ୍‍ବକେ ନେ ଜିସୁ କିସ୍‌ଟ
    ଏତେ ମିସୁ ନେଲେଃକେ ।
  gof-RNT: Nuuni Xoossaa medhetethi; I nuus kasetidi giigisi wothida lo77o oosota
    oothana mela Kiristtoos Yesuusa baggara oorathi medhettida.
  unx-unx: ଆବୁ ଅକ୍‌ନାଃ ହବା ଦାଡ଼ିକାନାବୁ, ଏନା ପାର୍‌ମେଶ୍ୱାର୍‌ଗି ବାଇୟାକାଦ୍‌ବୁଆ, ଅକନ୍‌
