  azb-azb: Çünki biz Allahın yaratdığı əsərlərik, əvvəlcədən hazırladığı yaxşı əməllərinə
    görə həyat sürmək üçün Məsih İsada yaradıldıq.
  eng-DBY: For we are his workmanship, having been created in Christ Jesus for good
    works, which God has before prepared that we should walk in them.
  guo-NT: Dios nakbʉ'wia Jesucristo pejjiwaliajwas, xatisbej isliajwas pachaempoxankal.
    Dios japox chajia nejchaxoel xatisliajwa, xatis nalaela-esal wʉtfʉk.
  hla-hla: E Sunahan e kato rira u katun u tsimus ti hamanaia ra tere Iesu Kristo.
    Nonei e kato hatsimus sil rira te gi kato meni ra u markato u niga te hopu kap
    mam sile ien te gi mar kato u ra.
  mav-NT: Sa'a­wy'i Tupana topo wo ainug. Koitywy Ha'yru mohey haria wato­py­hu'at
    wẽtup ywania ewy yn na'yn wato­py­hu'at. Ainug hap e'yianmete Tupana to'e — Meiũran
    aru atipo­wyro kahato uimi­ky­'esat nug neran haria e. Wakuaria sok ewy aru atunug
    mi'iria e sa'a­wy'i tuwepe.
  kpf-kpf: Nen Anutugât bikŋan gok. Zâk Yesu Kristogâren muyageniŋgip. Oi mâtâp âlipŋaŋgât
    nep tuum ândinatkât Anutuŋâ sâm niŋgip. Mâtâp zo mârum kubigipkât zoren lâŋ ândinat.
  ppo-ppo: Da̧ Yesu Keriso tua̧mó betepa, Kótóné ama fosó fosói kisipané da̧ kisi
    whi̧ aleróló beteralepó. Atére beteta, Kótóné ama yaai kisipa mole ala wisi da̧né
    eró̧póló, mo taketitei taleróló munélipakalepó.
  hin-2017: क्योंकि हम परमेश्वर की रचना हैं; और मसीह यीशु में उन भले कामों के लिये
    सृजे गए जिन्हें परमेश्वर ने पहले से हमारे करने के लिये तैयार किया।
  wol-KYG: Ndax kat noo di liggéeyu Yàlla; Yàllaa nu yeesal ci Almasi Yeesu, ngir
    nu wéye jëf ju rafet, ja mu nu fàgguloon ca njàlbéen, ngir nu di ko jëfe.
  bef-bef: Lali Huꞌmamofihi yahi fayahaꞌa nohutogo aiꞌa Yesu Kilisitotoga molo emutamofihi
