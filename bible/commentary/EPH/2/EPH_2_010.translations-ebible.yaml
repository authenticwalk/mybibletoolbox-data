    juɔ' ki bonde' yɛ̀ ki ble' tɛ nnɔ.
  cbi-NTPO: Lalaya Dioschi i' faamu deeyu. Lala Jesucristoba buunañu' mityaa, lalanu
    deke' faawaave tiba uraa kenudetsu, tsejtaa ya kaspeleren tsanguekaanu shuwamuwa'
    mitya juntsanguetu.
  ikk-NT: Ihiẹn Osolobuẹ mẹ ẹnyi wụrụ kẹ ẹnyi wụ. Osolobuẹ ya ke ẹnyi ye imẹ Kraịstị
    wụ Jizọsị, kẹni ẹnyi hụn ụzọ e mẹsọnmẹ ihiẹn ọma ndị hụ ọ kwademẹtọ nị ẹnyi ketekete
    nị uwẹ kẹ ẹnyi k'a gha e mẹsọnmẹ.
  leu-leu: A Piran fo vesan fafaꞌui netaara lana xuvulaian xuvul pa Krais Yesus talo
    taara fexaxaas sena vil a maana buk faisok roxo aava lokavai mupiis nane faigotane
    xataara.
  maz-NT: Ngue Mizhocjimi c'ü o jocüzüji ín mü'bügöji. O tsjacüji rí 'natjoji co e
    Jesucristo, nguec'ua dadyo ín mü'büji. Nudya, ne'e Mizhocjimi dadyo rga mimiji
    dya, ngue c'ua rá cjagöji c'o na jo c'ua ja ya nzi va mbeñe Mizhocjimi.
  bod-N: དོན་དམ་དུ་བདག་ཅག་ནི་དཀོན་མཆོག་གིས་ལེགས་པར་བཅོས་པ་ཡིན༌ཏེ། མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་དུ་དོན་བཟང་པོ་བསྒྲུབ་པའི་ཕྱིར་བདག་ཅག་བཀོད་པ་ཡིན་ལ།
    དོན་བཟང་པོ་དེ་དག་ནི་བདག་ཅག་གིས་བསྒྲུབ་པའི་ཕྱིར་དཀོན་མཆོག་གིས་སྔ་མོ་ནས་སྟ་གོན་མཛད༌པའོ།།
  tca-NT: Rü Tupana nixĩ ga tüxü̃ maxẽxẽẽcü. Rü ñu̱xma rü tüxü̃́ nangẽxma i ngẽma
    maxü̃ yerü Ngechuchu ya Cristu tórü pecaducèx nayu. Rü Tupana tüxna nanaxã i ngẽma
    maxü̃ na meã imaxẽxü̃cèx rü mexü̃ ixügüxü̃cèx. Rü yemaãcü tüxü̃ narüngü̃xẽẽ ga
    Tupana yerü woetama nuxcümaxü̃chima marü yemagu narüxĩnü.
  zpl-NT: Xne Diose urecheꞌ liaꞌahua, nu equie cuendaꞌ Jesucristo ucheꞌenu arquiaꞌahua
    lunú necha uhuañiaꞌahua huaꞌtu para nú riaꞌahua nú neca nzeꞌca, tucu nú uriꞌinu
    elliebacuꞌ nú riaꞌahua.
  mbc-NT: Maasa pra morî pe uurî'nîkon wanî Paapa nîkoneka'san pe, Jesus Cristo piawonkon
    pe e'nî ye'nen. Moropai mîîkîrî yarakkîrî ko'mannî wenai, morî kupî pî' ko'mannîto'pe
    ukoneka'pîiya'nîkon. Mîrîrî morî pî' Paapa esenumenka'pî pena ikupî pî' ko'mannîto'pe.
  ndg-ndg: Kwa sababu twenga twabile kazi ya Nnongo. tuumbilwe mu'Kristo Yesu upanga
    makowe yanoite. Ni makowe aga ambayo Nnongo agapangite tangu zamani za kale kwaajili
    yitu, ili tutyange mu'agoo.
  wsk-wsk: Bare Kaem kota Jesus Kristus ningi nanga burangi beteram, ale noko munan
    ningo ningo betenakko balu beteram mu bita se laganakko nanga beteram.
  toj-NT: Pero ja iti, Dios mismo lajan soc ya paxcotic yajc'achil cristiano. Jach
    sc'ulan ba toj oj ajyucotic soc ja jmojtiqui. Ja iti, ja' ni mero spensar ja Dios
    desde najate. Huan ni sc'ana que spetzanil ja jas huax c'ulantiqui, que toj bi
    tola vida.
  tbc-tbc: Man dugo, id man Anut san banin aban a. Iŋ id Jesus Kristus lo idirad go
    foun tilasa ya. An fun man id kagin uyan uyan ak mi tigane wo wagam mi Anut ikubune
    panad an mi turi wa.
  sna-sna: Nokuti tiri basa raMwari, rakasikwa muna Kristu Jesu kuti tiite mabasa
    akanaka, akagadzirwa naMwari kare kuti tiaite.
  smk-NT: Anaod, si Dios, syay nangwa' kontamo no ani atamo sawanin. Inusar naya a
    Cristo a si Jesus nin ginwa' natamon ba'yon parsa ta rabay na a magkabyay atamon
    man-gaw'en tamo a maabig nin, sayti ket nisadya' nayna nin gindat ta pigaw nin
    gaw'en tamo.
  grc-TCGNT: Αὐτοῦ γάρ ἐσμεν ποίημα, κτισθέντες ἐν Χριστῷ Ἰησοῦ ἐπὶ ἔργοις ἀγαθοῖς,
    οἷς προητοίμασεν ὁ Θεός, ἵνα ἐν αὐτοῖς περιπατήσωμεν.
  gof-WFTW: Nuuni Xoossaa medhetethi; I nuus kasetidi giigisi wothida lo77o oosota
    oothana mela Kiristtoos Yesuusa baggara oorathi medhettida.
  spa-BLM: Porque somos hechura suya, creados en Cristo Jesús para buenas obras, las
    cuales Dios preparó de antemano para que anduviéramos en ellas.
  kyz-NT: Janeruwarete 'ga 'ã jane katu'oka. A'eramũ jane 'awamũ jarejemujaa Kristu
    'ga ree. A'eramũ 'ga jane momyauu mama'e esage apoukaa janee. “Teja'yra 'ga rerowiaramũ
    je mama'e esage apoukaa 'gã nupe. Mama'e esagea etee futat peapo jeremifutar imũ.
    Pejejejukau esage pejejuee, mama'ea pẽẽ iapou pejejaupe, ta'e 'gã nupe 'jau”,
    'jau 'ga janee rakue, jane katu'oge'emawe rakue.
  dao-dao: Mimi cun Pamhnama sepbeia mi kya lü Pamhnam naw Khritaw Jesuh üng yümmat
    lü akdaw mi pawh khaia a jah mhnünmceng päng ni, mi bilawh vai kunga a jah pitpyang
    pet päng ni.
  cya-cya: Si'yana Ndiose lca nu mtñan 'in na, m'ni sca ñi cha' 'in na lo'o Cristo
    Jesús si'yana cu'ni na nchgaa loo tñan tsu'hue, cui' cha' nu mdi'in tyaa Ndiose
    ti' culoo si'yana tucua na tñan 'in na.
  wrk-wrk: Ngambala nanganginmuku jandanyimuku, yarrijbangangi ngambalanya Kudwanyi
    nanganginmuku, baki nanijba barri ngambala jungkuka malumba nangandu, ngamanginyina
    Buwakayu Jisus Krayisnyina. Baki nanankardi barri, jangambala yabimba kunyba yaji
    yalungi yingkamukuyngka. Jangambala yabimba kunyba yaji yalungi yurrngumba, jala
    ngambala jungku wankan nayiba wayka jambana. Jingkijbangka Kudwanyi, nanda jala
    nyulu nulijba ngambalangi yabimbikanyi nanijba baki baku barri. Jingkijbangka
    nyulu bukamba yaji. Barriwa.
  nii-nii: Nimbił erang Gos sinim mei wumb pei eririm ei, sinim pii gii wumb Gos eim
    erpi sipipi kin, eim Krais Jiisas kin dambiltpi ende kindim. Kindang kin, sinim
    eim kin kongun kun ka erpin ngumun. Gos eim ok yi nge, erngii ni piipi eririm
    mił, sinim kapłi yi ermin.
  ign-NT: Arairuinapa eta vítaresira maicha ema Viya. Émari­chuvare ticaju­ru­cahavi
    eta véhisirahi ema Jesucristo, mavarairahi víchayare eta táuriqueneana. Eta víchirahi,
    vítauchahi eta mapane­reruana ­ acane.
  dik-NT: Ee Nhialic guɔ̈p yen acï ye looi këya. Ku rin ye ɣok tök kek Raan cï lɔc
    ku dɔc Jethu, acï ɣo cak buk këpath aa looi, ku ë yen kë cï guiir buk aa looi.
  cac-cac: A Dios ix on̈ b'oanxi yuj Cristo Jesús, yic sco b'o juntzan̈ tas vach'
    nab'ilcan yuuj d'a yalan̈taxo to sco b'eyb'alej.
  tzj-E: Cara' quenbij chewa com ja utzlaj c'aslemal je kc'an camic Dios wankersyona,
    ma ajoj ta, com arja' xuya' jun c'ac'laj c'aslemal chka, rmal c'ara' xuya' chka
    tak xjun xkaban ruq'uin Cristo Jesús. Xuya' jun c'ac'laj c'aslemal chka ch-utz
    c'ara' che nkaban chic utzil per jle' utzil jne rchumin twa' ojer che nkaban.
  san-BUR: ယတော ဝယံ တသျ ကာရျျံ ပြာဂ် ဤၑွရေဏ နိရူပိတာဘိး သတ္ကြိယာဘိး ကာလယာပနာယ ခြီၐ္ဋေ
    ယီၑော် တေန မၖၐ္ဋာၑ္စ၊
  yaa-NT: Nãskakẽ Epa Niospa taeyoi shinãyoni Jesucristoõxõ yorafetsafo nõ axosharakõinõ.
    Nãskakẽ aa fistichi noko onifani afara fetsafo nõ sharafanõ aõxõ. Akka nores fisti
    nõ afaa sharafatiroma. Cristo Jesús Ifofaxõ nõ afama mĩshti sharafatiro. Nãskakẽ
    taeyokĩ Epa Niospa ares õikĩ yoini.
  cab-NT: Lugúndun Búngiu adǘgübaliwa, iséri gürígia wagía lídan Crístu Jesúsu lun
    wadǘgün cátei buíti, quei larítaguni lúmagiñe binárü.
  clu-clu: Ginimo kita ang Dios, kag tungud sa atun pagtoo kay Cristo Jesus gintawan
    na kita bagong kaboi, agud makaimo kita ang mayad. Maman dia anang plano ang Dios
    alin pa ang ona nga ginpaimo kanatun.
  swh-ULB: Kwa sababu sisi tu kazi ya Mungu, tumeumbwa katika Kristo Yesu kutenda
    matendo mema. Ni matendo haya ambayo Mungu aliyapanga tangu zamani za kale kwa
    ajili yetu, ili tutembee katika hayo.
  tpt-NT: Dios kintamakan. Va chꞌantaun kun Cristo juntau xlhiyucha kintamakan para
    kamakau yu lajꞌox yu maqancha laksaklhi Dios para chuncha kaputiꞌukxuntayau.
  aai-aai: Anayabin it etei i God ana bowayah sabuw, God sinafit Keriso Jesu wanawanan
    tarun ta’imon tamatar, God bowabow gewasih bowamih marasika yayakitifuw i tanabow.
  sny-sny: '@see-verse:EPH.002.009'
  myy-myy: Dios ĩ rujeoana ña mani. Jane mejejʉ ĩ tʉoĩa yucãdo bajiroti meniñi Dios
    manire. Ĩ Macʉ Jesucristo ñarã mani ñatoni manire rujeoñi Dios. “Yʉ Macʉre ĩna
    tʉorʉ̃nʉja, ĩ ejabʉarisena quenarise riti yirãji ĩna”, yi tʉoĩacõri, manire rujeoñi
    Dios.
  trc-NT: ꞌO̱ se Diose̱ me síí quiꞌyaj man níꞌ, ne̱ quiꞌyaj Diose̱ man níꞌ cheꞌé rej
    canoco̱ꞌ níꞌ man Jesucristó ne̱ veꞌé quiꞌya̱j suun níꞌ suun sa̱ꞌ, rá Diose̱, ne̱
    cheꞌé maꞌa̱n Diose̱ me aꞌvee quiꞌya̱j suun níꞌ suun sa̱ꞌ yoꞌ na̱nj ado̱nj.
  cut-NT: A Dendiohs che chihco ca̱de ye ta̱chan ihyan uvo. Nde ro che ametah cotahno
    vo, a ndihco ca̱de ye yune che quendi vo. A ihyan min che din ye che chitahno
    vo Dihvo vo Jesucristo.
  bel-bel: Бо мы - Ягоныя стварэньні, створаныя ў Хрысьце Ісусе на добрыя дзеі, якія
    Бог быў назначыў нам выконваць.
  zlm-KSZI: Kerana kita ini buatan-Nya, dicipta dalam Isa al-Masih untuk melakukan
    perbuatan baik, yang telah disediakan terdahulu oleh Allah untuk kita lakukan.
  gdr-gdr: Mop nokɨp yu men ɨja im-a odede wɨp aukindam rɨja na re God nomnɨkinonj.
    Sɨ God men odede Keriso Yesum pɨlke b'usaya wɨngawɨnga ke notobarkinonj re, nok
    mana da ɨdenat men Tina b'ogɨl wɨko omnɨkam wɨmena tuwenyɨn rɨna re Ton naska
    get ke tula angonjeninonj.
  vmy-NT: Ngatꞌa Naꞌenchana kitsaꞌenna. Ngajinre Cristo Jesús kitsixatsena, tuxi siꞌanña
    xi nda, xi jaꞌba je ꞌenda Naꞌenchana nga siꞌan, tuxi kuetsubaña ngajinre xi nda.
  cmn-FEB: 我们是上帝所为的造物，以基督耶稣为名创造我们是为了行善，上帝已经计划好我们应该这样做。
  gmv-RNT: Hessika Xoossi kase koyro giigissi woththida lo7o ooso nuni ooththana mala
    Yesus Kirstoosa baggara nuni nam7antho medhetidaytanne Xoossa medhetethata.
  ncl-NT: Unca pampa tehuanten ticate iyaxca Dios hual yihual tejchíac yancuic. Tejchíac
    yancuic pan ipampa Cristo Jesús pa yoje tiyulisi ticchijticate in hual unca cuali.
    Huan Dios pa yina quilalic pa cayalosquiaya innojen cuajcuali pa tiyulisi tiquinchijticate
    tehuanten hual axan ticneltocalo Cristo, pampa yihual tejchijchihuilic pa huil
    tiquinchihualosquiaya.
  sua-sua: Nove, ko her gi E Nut mruo tuk, to ta khenam kalo ktiek orom mor, ko her
    gi En mruo tuk to ta kta kaeharom mor kam pis lgunngae ko ngot kor mnam mor mang
    e Yesus te, her en arhe Endo E Nut Thim Orom Ka Msasaen he kmokpom kar. Va teharom
    mor lgunngae tok, he nang mor kam kle mi kut kaeharom o keknen ruk lyar, endruk
    En mruo ta ktar mi kut elik ngang ngor kmeharom mar.
  klt-klt: Jesu Son Iháhá wahára kungga ku Ánutu yá tán ámna náráwa mirak háliumán.
    Wáina hálengga átang gu yáup álosim nándá tátáya uláppon há tiyawing námuk wa
    tángga átkukuya.
  are-are: Arai, Altjirra erarrpa nurnanha Krista Jesualela nyintalhelamala lyartinyilaka,
    nurna relha arrpunhaka arratja kangkintja turtantama ntelalhitjinanga. Lakinhaka
    kunha Altjirranha antja nakala.
  gai-gai: Ainda moca Karais Iesus mbuŋa ma aimo moca, aia meikramtaɨr ŋgaib tarurina.
    Te, aia tɨp kirar laŋna taupca taŋna, na anna ma ŋgaua ainanmo kocroca aia an
    mbuŋa taŋnandet.
  qvm-NT: Tsaynog salvamashpantsimi mushog ali cawaytana gomashcantsi. Mushog cawayta
    gomashcantsi alicunata rurar cawanantsipagmi. Tsaynog cawanantsipäga unaypita-patsami
    destinamashcantsi.
  chz-NTPS: Läꜙlluꜗ heˉ maˉla̱a̱ꜗ jneˊ ko̱o̱ˉ kya̱a̱hˊ Cristo Jesús, Dio gaꜙjmä̱ä̱yꜗ
    jneˊ läꜙko̱o̱ˉ ja̱a̱ˉ hi̱ˉ hmëëꜘ mahꜗ jmeeˊ jneˊ läꜙjëꜙ taˊ heˉ maˉnaˉjä̱ä̱ꜘ jnänˋ.
  kmu-kmu: Kanale kava haenagaa hisunafene huno Anumaya Kotia tagaila Yisasi Kalaisiene
    alino ailokaelateneno haegafa veane alino hapae-latene.
  ood-NT: Ab at i t-mah g Jiosh ihda wechij doakag. Kuki hab d elidaj matt hekaj am
    hab wo junihid hegai s-ap chikpan mat heki hu am i apꞌech am t-wehhejed.
  lbm-lbm: कहालीकि हम ओको बनायो हुयो हंय, अऊर मसीह यीशु म उन भलो कामों लायी रच्यो
    गयो जिन्ख परमेश्वर न पहिले सी हमरो लायी तैयार करयो हय।
  ncj-NT: Dios otechsechihualoc tehuan Cristo, huan ic inon otechtlaliloc maticchihuacan
    nochipa tlen cuali tequitl. Huan Yehhuantzin omihto yihuehcau, ma ijcon ticchiutiyecan.
  yuj-yuj: Kwaro námoku nomwan yoroi námpono. Aeria mao nomwan Krais Jisasént wourékam
    arop yoroi pap námp te, nomo am kwapwe kare nɨnɨk fek yakáp mwanámpria ninámpon.
    Am kwapwe kare nɨnɨk te Kwaro wokwaek nomwan am fek paokop mwanapria nánapi pwara
    námpon.
  kto-kto: Eva, Morowa kan la bukosarong ara ga bunama to. Ga iro ubi ang Karisito
    Iesu, Morowa la bukosarong ga ina buneim, meba akosarbuong tavuk ila mumuri gare
    tinan la urangabuong meba akosarbuong gare tie.
  gmv-NT: ሄሲካ ፆሲ ካሴ ኮይሮ ጊጊሲ ዎꬂዳ ሎዖ ኦሶ ኑኒ ኦꬃና ማላ ዬሱስ ኪርስቶሳ ባጋራ ኑኒ ናምዓንꬆ ሜꬌቲዳይታኔ ፆሳ
    ሜꬌቴꬃታ።
  por-BLT: Nós somos o resultado do que Deus faz, criados em Cristo Jesus para fazer
    o bem, que Deus já planejara para que o fizéssemos.
  stp-NT: Gio guꞌ aach jup jir duniiꞌñ pɨx gu Dios, guiꞌ pɨx puiꞌch dhuu bhaankam
    guch Xoiꞌkam nach aach dai gux kɨɨꞌp jum duukam bap tu duñiidhaꞌ yaꞌ dɨr jaꞌp
    jaꞌk, cham tuꞌ kiaꞌ gux buam jum duukam nar uaꞌtulhdharaꞌ. Pu bɨjɨk puiꞌ jaꞌk
    pu tɨi guꞌ gu Dios na tu duñiaꞌ.
  ame-NT: T̃arraña Yomporpaʼ oʼ etserrataterrnay yoct̃ap̃ña allochñapaʼ att̃och eʼñe
    cohuen es yep̃aʼyen. Poʼñoc̈h eʼñe yeparrocmateñot̃ Cristo, Yomporñapaʼ oʼ etserra
    yec̈hcaterrey. T̃arroʼmar ñapaʼ amaʼt ahuat̃ot̃eñpaʼ atet̃ cot̃apeʼcheʼt̃ yocop
    att̃ochña yapaʼ eʼñepaʼchña cohuenareʼ es yep̃aʼyen.
  mgh-2016: Nlhuku anuupilhe hii thoko chiri ihu, ni wo ulhutaana wihu ni Yesu Kuristo,
    honuupa nivare mitheko choombone, chineeshenre awe toka khalhayi niwe naapanga.
  kvn-NT: ¿Ibiga an teob chog? Imi anmal, Pabgin ogwalesmal. Tegin Pab Tummad Jesucristogin
    kannan purpal anmal-opinnisbal, Pab iktualeba igal-mezhijadbal anmal Pab Tummadga
    immal-nuegan imagal.
  gvf-gvf: Na inan ibal kobe milebinga iwe. God konagi ere milungwa, na ibal kobe
    milebinwe. Kirisito Yesu na ibal kobe u taran pire bole pena galebingire, aa te
    wai konagi ere milabina dire, na ere yongure milebinwe. Kamin kaya wen yalini
    mile, “Ibalin kobe konagi iru eramua,” di pirungwa paimue.
  san-ISO: yatō vayaṁ tasya kāryyaṁ prāg īśvarēṇa nirūpitābhiḥ satkriyābhiḥ kālayāpanāya
    khrīṣṭē yīśau tēna mr̥ṣṭāśca|
  deu-ELBBK: Denn wir sind sein Werk, geschaffen in Christus Jesus zu guten Werken,
    die Gott zuvor bereitet hat, damit wir in ihnen wandeln sollen.
  mcb-NT: Pairani tekyara ontimumagetenkani Tasorintsi igantaga ikogakera avetsikaigakera
    kametiripage. Irorotari ikematsatagantaigakairira kameti antentagaigakemparira
    Jesokirishito ankañoigakerora maika avetsikaigakerora ikogakerira irirori.
  yle-yle: Nmî Mî ngê kamî ngê yinê a pyódu nmoo, Yesu Kédisu u k꞉ii ngmidi ngê pyódu
    nmoo, mu kópu u dîy꞉o u yi u ngwo doo kwo, A tp꞉ee u yoo yi l꞉êê ghi dmi mb꞉aamb꞉aa
    ngê paa pyaa dniye, kópu mb꞉aa yilî pîdny꞉oo d꞉uud꞉uu. Yi kópu mb꞉aa ló dini a
    m꞉uu too.
  swh-1850: Sisi ni viumbe vyake Mungu, na kwa kuungana na Kristo Yesu, alituumba
    kwa ajili ya kuishi maisha ya matendo mema aliyotutayarishia tuyatende.
  ese-NT: 'Eꞌe, esejaya eba Eyacuiñajjiya eseya pea jjashahuabaquime po mee caꞌyonaje.
    Jamaya ohuaya acaꞌyonaje Jesosaja epeejji cuana poanijo. Eꞌe, ohuaya jamaya acaꞌyonaje.
    Eseya ojaya ejjashahuabaquijji jayojja jama atiitii mee caꞌyani peaꞌai. Ojaya
    ejjashahuabaquijji esejo jama baꞌa: —¡Eya miquianajaya quea jea neejo pea cuana
    quea pame nee atiitiicue!'
  jac-NT: Wal xin haꞌ Comam Dios con̈watxꞌeni, con̈yanico yin̈ Comam Jesucristo yun̈e
    cowatxꞌen sunil iscꞌulal. Yuto hac tuꞌ el yin̈ iscꞌul Comam yet yalan̈tocanoj.
  cak-CNT: Roma xaxe ri Dios ri niyo'on jun c'ac'a' kac'aslen roma xkanimaj ri Cristo
    Jesús. Y jari' nuya' richin chi nikac'uaj jun c'aslen utz; jari' ri ruch'obon-pe
    pa kavi' chi nikaben.
  zia-zia: Nune name yenu kasa yewangne. Nung name nao iwawaing nanenese sero Yesu
    Kristora iwaing eno nao seka name eno pugaina ara. Nao iwawaing awiya name yerota
    yero ayero nasani nanenese Tuwa Bayau mene gitau sosena ara.
  mal-2015: നാം അവന്റെ കൈപ്പണിയായി സൽപ്രവർത്തികൾക്കായിട്ടു ക്രിസ്തുയേശുവിൽ സൃഷ്ടിക്കപ്പെട്ടവരാകുന്നു;
    നാം ചെയ്തുപോരേണ്ടതിന്നു ദൈവം അവ മുന്നൊരുക്കിയിരിക്കുന്നു.
  tuo-NT: Aꞌtiro niꞌi. Marĩ cʉ̃ weeꞌcãrã niꞌi. Jesucristo ya curuacjãrã nidutigʉ tojo
    weecʉ niwĩ. Dʉporopʉ marĩ añurõ weeatjere wãcũyutojacʉ niwĩ. Tere añurõ weedutigʉ
    marĩrẽ Jesucristo yarã waꞌacã weecʉ niwĩ.
  mbl-NT: Topa te yãp-xehnãg hã 'ãkuxa kummuk xit, ha Kunnix xok, nũy yũmũg kuxa kummuk
    tupmã', 'ũyĩy hãpxopmã max, nũy Topa yõg putat hã yũmũ mõy, nũy yũmũg kuxap-xet
    Yeyox Kunnix kuxa mũtik.
  zpc-NT: Canaꞌ naca quiero, como danꞌ ta bë Diuzi banaoro xneza Cristo Jesús banuelëro
    lëbëꞌ tuz̃e. Canaꞌ bënëꞌ quiero cuenda huero tadyaꞌa cabëꞌ unanëꞌ quiero huero
    dza naꞌte.
  gul-NT: God de one wa mek we, an e mek we one wid Jedus Christ fa do dem good ting
    dat e plan way back yonda.
  mau-NT: Nca⁴ ña¹ nia¹ xa¹-le⁴ Ni³na¹. Ni³na¹ cˀoa⁴-sˀin² qui³si³nta³-na¹ nca³ ti³yo³coa⁴²
    Cristo Jesús, jme¹-ni³ nca³ nta³ si⁴xa¹-nia³² jña³-le⁴ xi³ Ni³na¹ to⁴nqui³-ni³
    tsa³cˀe¹nta³ nca³ cˀoa⁴-sˀin² coi⁴ma³coa⁴² cjoa⁴-vi⁴.
  gup-gup: Kaluk God nungan durrkmirranj dja mak nungka djalkurdumak duninjh! Dja
    nungan God nadjalkudji kankangemarnbom kadberre bu kankukbelbmeng kore Christ
    Jesus, dja kanmarnbom ba bu karrihyidurrkmirrikenh kunmakmak nuye kore nungka
    kayingkihkarrme kadberre bu kanwonkenh.
  bss-NT: Syánē dedíi ekáá é nsɔ́n é Dyǒb. Abɛ́ áde dédíí mod nhɔ́g ne
    Yesu Krǐstəə, ábágé syánē aloŋgé âbɛl boŋ débɛle mekan mé bwâm. Nɛ́n
    dɔ́ɔ Dyǒb déntīīʼɛ́ seʼ bɔɔ́d aá déwôŋ ene nyaa e abɛ́ á aloŋgé.
  met-met: Namua na kira Urana rimang babundi. Tongtongia kira hauna mana Kristo Yesu
    oxatanoa, bu talibu oxata xaidi Urana xauxaudi muga bu talibudi.
  kpj-NT: Tii tahe ibutumy iny riwinyrenyre. Òbiti aõmydỹỹnana widỹỹdukemy iny riwinyre
    Jesuisi Kristu òraru‑ki. Deuxule juhuu rõhõtinyre òbiti widỹỹdumy aõbo rokoirekemy.
  zao-NT: Tak Diox nak kuu mdexkwaaʼaa, ne mndaa Diox yalnaban kub loʼaa por Jesucrist,
    tsa tsowaa kuu wen, taxal mtsowa Diox xgab.
  byx-byx: I qatikka raquarli ama Ngemumaqa qa matna ver auut bareq a nas. Be ne ama
    rletki i sa ma Iesus Kristus ka rekmet na qi, dai ama Ngemumaqa qa rekmet nauut
    be saqiaskerlka ama iames uut. I qa rekmet taqurla ip mager iv uure tekmet ne
    ama tekmeriirang ama atlu iirang i murl ka muvem bareq auut.
  ctu-CTI: Como Dios ti' meleyonla. Ti yʌq'ueyonla tsiji' bʌ laj cuxtyʌlel tyʌlem
    ti Cristo Jesús cha'an mi lac cha'len wen bʌ tsa' bʌ i wʌ chajpʌ Dios cha'an mi
    lac cha'len.
  zos-NT: Porque Diosise tø yosaṉda'm. Je'is tø jomectamu Cristo Jesusji'ṉ va'cø
    tø tzøctam vøjpø tiyø como Diosis vi'na cyoqui'psuse que jetse vøj va'cø ndø tzøctamø.
  gvs-gvs: Moitamo. Kita Yaubada ina madágina go, ida spwagógana Guyau Yeisu taiyao
    pasina iyolimeda guinuwa dedevidi adi guinuwa manudi. Guinuwayadi boi mainao Yaubada
    igimilovina bego kita ina bodao taguinuwedi.
  kbm-kbm: Bemem gisov Kilisi ane gwangne ane ge beti Pomate gilgum vie gitangi eitit
    be geb eitit ve ginei tanambweg matawand be tanalgum kulkul vie ebe warik ei gipasang
    gimungg yapin ve eitit ane ok.
  rmc-rmc: Se vašoda amen o Del stvorinďa andro Ježiš Kristus, hoj te keras ola lačhe
    skutki, save o Del imar anglal pripravinďa prekal amende.
  apr-apr: Le idi tooltool yo taye Yesu Kirisi tagaua le atu nga, ngan Maro ye taunu
    iyei idi le tanepe ye nepongo paunu, a bet nen ngan tayei urata dook mata tina
    yo Maro lon kaua urata ye mukot bet ole tayei nga.
  tiy-tiy: Sabaf bé kéunur tome bé Jesu Kristowe, lénimbag i Tuluse betom inok wén
    i mantu umul tom brab mantu adat tom. Fénwaléyén betom mantu inok rigoné tom i
    fiyowe galbék ténafayén rigoné tom.
  nlg-nlg: Ma God te gonighita taonia na liona, me nei na volada ge vaolu itatana
    Christ, keri ge ka gonighi na lei totobo uto te padalaghinighi vanighita mai tua
    idania.
  dgr-DOGNT: Nǫ̀htsı̨ ededı̨ gok'e eghàlaı̨dà hǫt'e, t'asìı nezı̨ı̨ weghàlats'eeda
    gha Zezì-Krı dahxà gòèhtsı̨ hǫt'e. Nǫ̀htsı̨ hanì wegha nezı̨į̀ eghàlats'eeda ha
    nadąą̀ gogha sınìhòı̨ɂǫ hǫt'e.
  pes-OPV: زیرا که صنعت او هستیم، آفریده شده در مسیح عیسی برای کارهای نیکوکه خدا قبل
    مهیا نمود تا در آنها سلوک نماییم.
  ron-1924: Кэч ной сунтем лукраря Луй ши ам фост зидиць ын Христос Исус пентру фаптеле
    буне пе каре ле-а прегэтит Думнезеу май динаинте ка сэ умблэм ын еле.
  tpz-tpz: Manih pa kiu ne Ieesuꞌ Kristo to nok voh, ne Sosoenën to nok a ra, ka tavus
    vavoon, para suksuk no a hanan va pa taateꞌ totoopin. A taateꞌ totoopin pamëh
    ne Sosoenën to vamatop keon ke voh en pea, pan ea se suksuk no.
  agd-agd: Mai fara vara seyo, Tiyarafenu ano Yisas Karaisin pinté uaren mi setin
    kama uren uvamádá bá tiféuno. Mai vará téti nan ma kama avúavá barano van ma fefá
    iniádan baré ein ná bará tifano.
  rkb-NT: 'Abaka Deus tyryktsa tsimaha mekywa tu tsimoziknaha. Sesus Kiristu harere
    bo hyỹ tsimykaranaha iwatsahi ihumo myspirikporẽtsa mekywa tu tsimyzurukunaha.
    Sesus tuktsa sizubarẽtsa ihumo simysapyrẽtsa moziknaha. Tubabatu Deus tihi: —
    O katyryktsa Sesus Kiristu watsa mozurukunahaze ana kino mozihikik. Ustsa kytsa
    mysitsumuẽhĩnaha iwa mozurukunaha hỹ — niy. Iwaze mymytsumuẽhĩnaha nawa kytsa
    bo mozihikik atsa tu mymytsumuẽhĩkĩnaha hỹ.'
  san-THA: 'ยโต วยํ ตสฺย การฺยฺยํ ปฺราคฺ อีศฺวเรณ นิรูปิตาภิ: สตฺกฺริยาภิ: กาลยาปนาย
    ขฺรีษฺเฏ ยีเศา เตน มฺฤษฺฏาศฺจฯ'
  iws-iws: Iikam krɨmiirɨn Adi Komii siya bɨdi tɨrkiyɨn siirgɨsiir nwowɨm yɨpɨkɨ Krais
    Jisɨs siir yai ɨmiiram naɨngwo tɨbmii kɨɨniyɨm mɨ krɨma ɨrɨpa Jisɨs Krais saɨka
    nwokɨ amasukikɨnɨm. Mɨ ta hɨriinan saiirsika krɨma wɨ mɨi kɨbi nwokɨ mɨriiyɨm.
    Bɨiya Adi Komii siya krɨmiirɨn dimɨn mɨiyɨk mɨiyɨk ɨmiiram nɨmbingɨn krɨma tɨramɨn
    mɨ siya krɨmiirɨn hɨriinanam tɨrkikɨn sɨmiir napɨm mɨ siya krɨmiiramɨn mɨnam naɨngwowi
    krɨma tɨ dimɨn taemɨn kɨbi kɨbiyɨm sɨmiirarar tɨr. Ɨriig.
  pol-SZ: Wszystko to pochodzi bowiem od Niego! To On, dzięki Jezusowi Chrystusowi,
    sprawił, że staliśmy się innymi, nowymi ludźmi. On również chce, abyśmy czynili
    dobro i już od dawna to dla nas zaplanował.
  ztq-NT: Por lëë Dios psaa lëë no parñee kyak ksa no Crist tsiin kuuñtsyeey no cos
    buen nii penaadle no kik xaa.
  zai-NT: Laabe bizá' be laanu chiqué, ne yanna casi ñaca ma bi'ni be laanu nacubi
    ra uca né nu Cristu Jesús tobi si, para ganda guni nu ni jneza casi gudixhe be
    guni nu.
  upv-upv: Kerr rramirpe nanu san nga Atua kobbong m̃imajinge. Ko ni ela mauren nga
    mimerr tevi kerr suri Iesu Kristo, tweni nga rraploli majingen nga marres nga
    ni m̃ilngir wowomu pae nga rrapmajing twenir.
  wap-NT: Tominkaru paꞌan wuruꞌu tomaꞌoraz waunao paꞌinaꞌo pidannao nii, shaꞌapataꞌo
    nii kaiman kidaꞌo aimaakan, wuruꞌu kotuaꞌoraz naa utaapan washaꞌapatan nii. Wazaamata-kao
    idi Christ Jesus idaꞌati, turuu washaꞌapatan kaikapa kidaꞌo aimaakan.
  mva-mva: Maka ma kita nge Nanaranga ka iemaki-kita. Kristus Iesus aranao ka iemaki-kita
    be malipi uia ka taememaki kana. Be malipi uia ngaedi nge Nanaranga matamata be
    imoataungaki-kita be dieno ka taememaki kana.
  dwr-NT: Ayissi gooppe, nuuni Xoossaa medhetaa; I nuussi kasetiide giigissi wotheedda
    lo77o oosuwaa nuuni oothanaadan, Kiristtoosi Yesuusa bagganna nuuna medhdheedda.
  kfw-kfw: Ajarchu eini ngaihi ama kutbool ni eii, Pathian in eini thosik-ah ileibool
    suojei chuon katha kathosik-ah Christa Jisu diangnga inabool kha ni eii.
  bfz-bfz: परमेशरे आसे बणाई राखे। तिने आसे यीशु मसीह रे तिना खरे कामो री खातर बणाए
    जेतेखे परमेशरे पईले तेई म्हारे करने खे त्यार करी राखेया।
  cuk-09: Bab Dummad anmar-ogwisnonikid, Cristo-Jesúsgi anmar-ogwanonikid, adi anmar
    ibmar-nuegan saegar, ar igi Bab Dummad bato iduar ibmar-nuegan urbisa, adi a-ibmargi
    anmar nanadii-guegar.
  ben-OBCV: কারণ আমরা ঈশ্বরের রচনা, সৎকর্ম করার জন্য খ্রীষ্ট যীশুতে সৃষ্ট, যা তিনি
    পূর্ব থেকেই আমাদের করার জন্য প্রস্তুত করেছিলেন।
  mil-NT: Te Yá Ndiǒxí ní quide ñaha‑gǎ xii‑o dàtná ɨɨⁿ ñáyiu saa cuèndá sá nǐ tnahá
    tnúhu‑o ndɨ̀hɨ Xítohó Jesucrìstú, te ducaⁿ nǐ quide‑gá cuèndá sá cádá‑ó mèe‑ni
    sá vǎha. Te Yá Ndiǒxí ducaⁿ tnàhí ní sani iní‑gá cunduu sá nchóó cùu‑o ñáyiu cada
    mee‑ni sǎ vǎha.
  myu-myu: Deus cuk wuymug̃ẽ. G̃asũ bit cuk wuymuwexat xipacat mujurũg̃rũg̃'ukayũm
    Jesus Cristo eju mũg̃'i wuyju buye. — Xipacat mujurũg̃rũg̃'ukayũm ip jeedop Cristo
    eju mũg̃'iayũ — i juk o'e Deus jewebe ma kuyje.
  fue-fue: Alla nun waɗi en, kanko tagi en diga e kawtal men e Yeesu Almasiihu, gam
    golle booɗɗe. Golle booɗɗe ɗen, Alla siriyake ɗe diga aran gam gaɗen ɗe.
  amk-amk: Weo tata mani Allai dino samu tata na mai ne, tuti niari tata na Kristus
    Yesusi we ambori tanari fi beng fo, amani fi bengno meinenamai kawuru we tata
    we tanaria fo.
  fai-fai: Got aka num kidel imkanin kinim ade aka kidel imuda Yesus Kadais so makuw
    kei kukuw kidel fakudin kala, kale nadano kayo kamakikiw aket fukan dá ulum kano
    kukuw kidel kuw fakudino, yakeisa.
  ura-NT: Acate rai Calaohi Jesocurisito aina cuaain cana coaaunaain nelu, coujuriu
    rai cachaneein, aca- Cana Coaunera nihane coroajeein, ita belaain, chaaelai lateein
    neeuruha leeochaaurune, acaauru coroatajaneein, naaonjoaain nii inoaenlu coaausihalune
    rijijieein nihacachene coina.
  mcd-NT: Diosin noco onihuani non Jesucristohuunshon yonosharashonon. Noco oni huataima
    noco amapaiyai cuscan shinanyoni non futsafo shara huashonon.
  urt-urt: Got si ŋende poi tahar ambaran nato Krais Jisas pe, Got si ŋoiheryembe
    ŋaiye ya mende ŋaiꞌe ŋaiꞌe bwore mungwisme lenge miyeꞌ tuweinge.
  kiz-kiz: Kwa ndabha tete ndo mbhombho ya K'yara tubhombibhu kup'etela Kristu Yesu
    kuketa mambo ghamana. Ndo matendo agha ambagho K'yara aghapangili tokea muandi
    kwajia ya tete, ili tugendai kup'etela agha.
  tzo-TZE: Jech stuc la sjelbutic co'ntontic li Diose. Laj yac'butic ach' jtaleltic
    ta sventa li Cristo Jesuse yu'un ja' ac'o jpastic li c'usitic leque. Yu'un jech
    ono'ox snopoj ta vo'one ti ta jpastic c'usi leque.
  lex-lex: Yoma Uplerlawna Nmeh'a neka ed maka khi' it la rimormiori warwuaru, me
    onnila itor Kristus Yesus tla ihru ida-ralm id wa, pede Uplerlawna Nhi' it pa
    totpena hota itsi' hihi'a-yapyapi mak kodia kalwieda-paitiota. Hihi'a-yapyapi
    re er maka Uplerlawna Nror targ oleka la' ululu geni pa hota itsi' nana.
  dov-dov: Nkambo tuli basimilimo ba Leza, bakalongezegwa muli Kkilisito Jesu kukuchita
    milimu mibotu eyo Leza njakatubambila kalekale, kuchitila kuti tukeende mulinjiiyo.
  rgu-rgu: Ita tasoda nana huu Manetualain riꞌ adu na ita. Boe ma Yesus Kristus fee
    ita soda bebeuꞌ, ela ita tao hata malole fo riꞌ Ramatuaꞌ a naetuꞌ memaꞌ neme fai
    a ulu na mai so a.
  toc-NT: Porque xma̠nhuá Dios catzi̠y tu̠ quin­ca̠t­la­hua­ni̠tán la̠ta lácu tzú­culh
    scuja nac qui­la­ta­ma̠tcán acxni̠ li̠pa̠­huáhu Cristo, la̠qui̠ huá nali̠s­cu­já̠hu
    hua̠ntu̠ tla̠n y aksti̠tum ta­scújut, chuná cumu la̠ xlá xlac­lhca̠­hui­li̠ni̠t
    xamaká̠n quilh­ta­macú.
  som-som: Waayo, innagu waxaynu nahay wixii uu sameeyey, oo waxaa laynoogu uumay
    Ciise Masiix shuqullada wanaagsan aawadood oo Ilaah hore ugu diyaariyey inaynu
    ku soconno.
  mam-C: Qala' ate Dios saj q'onte ak'aj qchwinqil. Ex ma qo anq'in tu'n Crist, a
    Jesús, tu'n tkub' qb'inchin b'a'n, a tze'nkuxjo xkub' t-ximin Dios te tnejil.
  ndj-ndj: Yufwi ndi filumbi fyaki Chapanga, kwa kuyilumba na Yesu Kilistu, atulumbili
    kwanongwa ya kuyikala ngalilu ya kugola findu fya usangi fyatulandilili tufigoli.
  mbj-NT: P'op Hagä Do mo haj'aa ëër. Papuuj ër tapehuunh Kristo Jesus hyb n'aa, baad
    hadoo do ër moo bok hyb n'aa hỹỹ kä. P'op Hagä Do enyyw däk paa ër pooj jé ta
    ti baad hadoo do ër moo bok do pan'aa.
  lat-VUC: Ipsius enim sumus factura, creati in Christo Jesu in operibus bonis, quæ
    præparavit Deus ut in illis ambulemus.
  ngp-ngp: Mnungu niye akiumbile ivi kili, naho kwa kulunganywa hamwenga na Yesu Kilisito,
    nakakiumba vileke kikale wikazi we mitendele iyedi akiikile lumwe vileke kiidamanye.
  aoi-aoi: Neningikarraware-ka nakina ngarren-enibikama ngakwurruwa. Ni-lyangkuwerribikajungwunuma
    nakina, akwa ni-yamama, “Ka-ngekburakinama nganyangwa warnumamalya kajungwa eningaba
    ke-yamini-yada wurrakina,” ni-yamama. “Eningaba ke-yaminama wurrakina mena ke-yakeyina-mubaba
    Jesus Christ wurruwurrakawura-ma,” ni-yamama nakina Neningikarrawara.
  enq-2: Goteme wamba kalai epe depa laanya setea dupa naimame pyoo Jisasa Kraisa-kisa
    katataminopa lao, baame naima pyoo wasia-pyaa. Dopa pia dokonya, naima Gotenya
    pyoo wasepae kalyamano.
  eng-ASVBT: For we are his workmanship, created in Christ Jesus for good works, which
    God afore prepared that we should walk in them.
  mna-mna: Tana iti ta tesekap la ki Krisi i, na Anutu itunu ta ikam ti ma tewe popoŋanda.
    Pa ni leleene be takamam uraata ambaimbaiŋan ta ni iparaŋraŋ piti pataaŋa kek
    be takam.
  myw-myw: Yowbad bo iwotet wanuwads, Kelis waseg, silma̱nin adsinaps bwanabwein;
    Yowbad inawotet towen. Kweiboug nikatigik dawotets bwanabwein va̱gan bitawteles,
    nagein gog mo iwotet wanuwads.
  sby-sby: Lino Lesa ewalatubamba mbuli ncetubele, neco pakwikatana ne Klistu Yesu
    walatubambila buyumi bwa ncito shaina isho nshalatubambilalimo kushinsa.
  sll-sll: Nan ari iwe, God tani na ol emia. Ol engwiwe, Kraist Yisas nan kina gwa
    sire u tani ominga i pire awai honagi onama dire na ol emua. Awai honagi onaminga
    i, God hongebe onama dire ari tau pare engwo meri oli naminua.
  yaq-NT: Bwe'ituk ju'u Lios itom ju'unaktei. Aapo, Jesukrijtota betchi'bo inim si'imeku
    tu'ik bo'o jooriawamta betchi'bo, ta'abwika bemela yoemrata benasi itom ju'unaktei.
    Inia betana aapo'ik jaibu bat naataka a' weetuabae'po amani.
  uro-uro: Rhoqoräkt dinguna aiut di sa ma Ngämuqa qa mualat na ut bä ut män doqor
    täkt bä nävät iomäkt i sa sägäni na ut ut nä ma Jisas ma Krais dä qa mualat sä
    ut iva ut tet da ama lat ama mär ngät angärha ron gärangätni i sa mudu qa rhäkmu
    na ngät bä ba ut.
  ita-1885: Poichè noi siamo la fattura d'esso, essendo creati in Cristo Gesù a buone
    opere, le quali Iddio ha preparate, acciocchè camminiamo in esse.
  muy-muy: Bay ya ti àgraya leli a ni ti Melefit. Àgraya leli a ti, leli akaba Yezu
    Krist akaɗa mis bəlaŋ ga magray zlam sulumani. Zlam sulumani gani nani ti Melefit
    àslamalivabiya ana leli a kwa ahaslana ti mâgray kəlavaɗ.
  kqc-kqc: Adina una bi beika Sei yaku moimai rei vau reyo mini. Iesu Keriso dudu,
    Sei yaku senagi dogo reyo vegu buni rofu una riyo, ye rebigifa dada.
  tav-tav: Dio maca manire cájupi caroarã Jesucristo mena cãniparãre. Caroare mani
    cátiparore bairo ĩi Cristo mena cãniparãre manire cájupi. Cajʉgoyepʉna, to bairona
    caroaro cána na ãmaro ĩi, manire cacũñupi Dio, mani cãnipere tʉgooña jʉgoyeyeri.
  eng-ULB: For we are God's workmanship, created in Christ Jesus to do good deeds
    that God planned long ago for us, so that we would walk in them.
  spa-VBL: Somos el resultado de la obra de Dios, creados en Cristo para hacer el
    bien que Dios ya planeó para nosotros.
  fra-_FOB: Car nous sommes son ouvrage, ayant été créés en Jésus-Christ pour les
    bonnes œuvres, que Dieu a préparées d'avance, afin que nous y marchions.
  hau-ULB: Gama mu aikin hannuwansa ne, halitattu cikin Almasihu Yesu domin mu yi
    kyawawan ayyuka, wadanda tun da Allah ya tanada, mu yi rayuwa a cikinsu.
  mal-mal: നാം ദൈവത്തിന്റെ കൈവേലയായി സൽപ്രവൃത്തികൾക്കായിട്ട് ക്രിസ്തുയേശുവിൽ സൃഷ്ടിക്കപ്പെട്ടവരാകുന്നു;
    നാം ചെയ്തുപോരേണ്ടതിന് ദൈവം അവ മുന്നൊരുക്കിയിരിക്കുന്നു.
  lit-lit: nes būdami jo kūrinys, esame sukurti Kristuje Jėzuje geriems darbams, kuriuos
    Dievas iš anksto paruošė, kad juose vaikščiotume.
  urd-GVR: Hāṅ, ham usī kī maḳhlūq haiṅ jinheṅ us ne Masīh meṅ nek kām karne ke lie
    ḳhalaq kiyā hai. Aur yih kām us ne pahle se hamāre lie taiyār kar rakhe haiṅ,
    kyoṅki wuh chāhtā hai ki ham unheṅ saranjām dete hue zindagī guzāreṅ.
  far-far: God saungai falu akulu ana sa Jesus Christ, fua kulu ka sasia raoe lea
    ki ne nia eta fata mai ana fua kulu 'i nao fuana sasilana.
  suz-BL: गोपुकी परमप्रभु यावे रे ख्रीस्‍त येसु आ पतीकेमी सेल्‍शो बाक्‍नय। परमप्रभु
    यावेमी इं कली रिम्‍शो गेय वोइश्‍शो बाक्‍त। मेको पचा माल्‍नय। तीतस २:१४
  car-NT: Tamusi nikapy'san irombo ky'karon kytaton. Mo'ko Kristus Jesus ta tyka'se
    Tamusi 'wa kytaton, kynikapyrykon me tynyry'san kurangon amaminano ka'to'me ky'waine.
  amp-amp: Jisas Kraisr nohmotr to be nd yuhatn Bro Nkifrar htihato nmoh yima yuhum
    yak marnya bomarnyamormn memor, “Na dukewa dborioh dukef yuhatn tfit toh hikrahm.”
  bht-bht: क्योंकि सांझो परमेश्वरे नोऐ लोकां दे रूप च बणाया है ताकि असां यीशु मसीह
    दे उना भले कम्मा जो करन जिना जो परमेश्वरे पेहले ला साड़े तांई तैयार कितया है।
  eng-NOY: For we are his workmanship, created in Christ Jesus unto good works, which
    God before prepared that we should walk in them.
  cub-NT: Jʉ̃menijicʉrecabe ñai cʉed̶ayʉ majare. Apʉé mamaeque cʉre d̶aiyʉrejaquemavʉ
    majare, maje mearo d̶arãjiyepe ayʉ caivʉ põevare cainʉmʉa. Que d̶arejaquemavʉ
    ʉ̃i cutuiye báque boje majare, maje jʉ arãjiyepe ayʉ Cristore. Jipocamia “D̶ajarãri
    na mearo matʉiyeda”, arĩ dápiarejaquemavʉ Jʉ̃menijicʉ maja cʉrãjivʉrã Cristoque
    cũinávʉpe.
  ita-1927: perché noi siamo fattura di lui, essendo stati creati in Cristo Gesù per
    le buone opere, le quali Iddio ha innanzi preparate affinché le pratichiamo.
  lww-lww: Ita na sane suri wo tai nap̃a Ntewa miyum̃aen ruru po pap̃isi, nap̃a naga
    sii ita tepimi tepe yaru viu lala e Kristo Yesu, a Ntewa naga kila sanene vena
    ita tekila m̃ena ga yum̃aena wo lala, nap̃a naga mligan ruru sumo rui, vena ita
    teyum̃aenia e kieta malena lala.
  ckb-ckb: ئێمە دروستکراوی دەستی خوداین و بە یەکبوونمان لەگەڵ عیسای مەسیح دەبینە بەدیهێنراوێک
    بۆ کاری چاکە، کە خودا پێشتر ئامادەی کردووە تاکو بە ئەنجامی بگەیەنین.
  nas-nas: Kumponinge tee niiꞌ oꞌnorinaꞌ nariꞌ nkomuruꞌ. Teie Jiisuuꞌ Karistooꞌ bakaning
    deemuri nkomuruꞌ tampara nko-nko nkoevompimaaꞌnooꞌnaang oꞌnori tero miruꞌmuruꞌnaꞌ.
  uvl-uvl: Ita, NeHalang i sipona ume hote ita pe tatu ke elle luluch nge Iesus Kristus.
    Pe ala hote ita ke ta poia ume urana ngana mur nenge tatalo ele tele nge nike
    ke teke ta poia.
  eng-BBE: For by his act we were given existence in Christ Jesus to do those good
    works which God before made ready for us so that we might do them.
  ixl-CNT: Tan Tioxh bꞌanonnaj qetz. Tiꞌ u Cristo Jesuus ibꞌanvoꞌ. Utz aꞌ isaꞌ qiꞌ
    aas aꞌ sakubꞌan qꞌu kam bꞌaꞌn, kam echaꞌ bꞌanel tiꞌ taqꞌo koꞌxtene.
  xsi-xsi: Kinda tapaipa kuku Yesu Kirisi lâ. Mine kala Maro Kindeni iveta kinda tapâŋga
    tamâta wasaseki, ŋana ma taveta vetâŋa arara ikura zo rârâni. Aku i nanayoni ipatea
    vetâŋa arara ŋinde pa kinda tu taveta kâ.
  crx-NTPO: Wheni Yak'usda 'uyinlane 'uts'int'oh 'et huwa. Christ, Sizi ts'utni-un,
    'en ooyúzdults'i whe 'en be 'andidi nats'usdli', 'ut'en unzoo-i 'uztilh'elh ha.
    'Et whe la whutso Yak'usda neba lhaóodinla. 'Et la ook'oh nuts'óodilh ha.
  kan-OKCV: ನಾವು ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ಸತ್ಕ್ರಿಯೆಗಳನ್ನು ಮಾಡುವುದಕ್ಕಾಗಿಯೇ ಸೃಷ್ಟಿಸಲಾದ ದೇವರ
    ಕಲಾಕೃತಿಯಾಗಿದ್ದೇವೆ. ಸತ್ಕ್ರಿಯೆಗಳನ್ನು ಮಾಡುತ್ತಾ ಬಾಳಬೇಕೆಂದು ದೇವರು ನಮ್ಮನ್ನು ಮುಂಚಿತವಾಗಿ
    ನೇಮಿಸಿದ್ದಾರೆ.
  bbb-bbb: Ro Godi fune Jesu Kuraesido duvado ijia no amaeraduomo none una e iviaeko
    rei. Ro fune isuibe ijiege vierafema ijadufuo no ire binobino renoekuva noka ma
    ijiaru renoeke.
  blw-blw: Te ah Apudyus yanggay hen nangamma hen ketapyantaaw an hiya hen ommafurotantaaw
    an Jesu Cristu. Ya senafalina agé hen hamhamàtaaw ta maka-ammataaw hen ammayéna
    way yachi chillu hen gagarana way nangamma an chitaaw ya hehemmàna chillu way
    yachi koma hen ammaantaaw.
