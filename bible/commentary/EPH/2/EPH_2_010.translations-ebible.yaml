    ଜିସୁ ଲାହାଂ ମେହାନି କାଜିଂ ମା ଜିବୁନ୍‌ତ ହେଦାଂ ଆଦେଂ ଆତାତ୍‌ନ୍ନା ।
  txu-NT: Nhym be, kati. Metĩndjwỳnh ta ne gwaj bajo mex gwaj kam arỳm badjukaprĩ.
