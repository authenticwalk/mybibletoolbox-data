    Dios munashpan alikunata rurashpa kawsananchipa, chay ali ruranakunatapas ñami
    rurarka ñukanchi chayta rurashpa kawsananchipa.
  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ Ɩsɔ ŋmɑnɑ-tʋ, nɑ tɑ́ nɑ Yesu Kilisiti tǝ kpɛntɑɑ tɔɣɔ
