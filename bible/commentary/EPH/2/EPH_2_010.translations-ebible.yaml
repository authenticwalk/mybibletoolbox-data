  aaz-aaz: Hit tmoin, natuin Uisneno es reꞌ anmoeꞌ ma npakae kit. Rarit Yesus Kristus
    anfee ꞌmoin feꞌu neu kit, maut he hit tmoni tbi ꞌmoeꞌ arekot ma rais arekot reꞌ
