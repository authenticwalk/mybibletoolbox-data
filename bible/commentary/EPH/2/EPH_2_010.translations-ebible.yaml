  zpq-NT: Diosen' bene' chio' na' cate' gwyejnilaže'cho Cristo Jesúsen' bocobe' yic̱hjlažda'ochon'
    cont soacho goncho da' güen. Cate' biṉa' soacho, bsi'e xṉezen cont soacho goncho
    da' güen.
  por-TFT: É Deus quem nos fez o que agora somos. Por causa de nossa íntima relação
    com Cristo Jesus, Ele nos capacitou a receber a vida espiritual / eterna para
    nos comportar habitualmente pela prática das boas obras que Deus anteriormente
    nos destinou a praticar.
  gwi-NT: Vit'eegwijyąhchy'aa jidii tr'iinlii ąįį diiniłtsąįį, veenjit gwinzii gwitr'it
    tr'agwarahah'yaa eenjit Christ Jesus haa ch'ihłak diiniłtsąįį, ts'ą' gwandaii
    k'eejit diinantł'eiin'ąįį. Jii kwaii ch'adąį' hee deegwehee'yaa diineenjit shrigwiinlik.
  gvn-gvn: Godungku nganangan balkan. Nyulu nganangan balkan Jesusanji kunamanka,
    ngana nyungun wukurrinka, work ngulkurr balkanka. Nyulu nganangan yanday-bungan,
    work ngulkurr balkanka.
  nhy-NT: Tejwan titlachiwaltin de Dios. Dios otechchij para ma tiekan de Cristo Jesús
    para ma tikchiwakan tlan kuale. Dios ijkón okiyejyekoj okichij por tejwan.
  asm-FB: কিয়নো আমি ঈশ্বৰৰ কাৰিকৰী; যি সৎ কাম ঈশ্বৰে আমাৰ কাৰণে আগেয়ে প্রস্তুত কৰিলে,
    সেই পথত চলিবলৈ আৰু সৎ কাম কৰিবলৈ ঈশ্বৰে আমাক খ্রীষ্ট যীচুত সৃষ্টি কৰিলে।
  okv-okv: Eto ungotena amo God ta ingeni hajire Iesu Keriso ga kajueto ari jajavotoho
    ara matu sirikena avo ara ungotena ove ena.
  mxt-NT: Nyoo sacuvi̱ ra vatyi nduvaha̱ añima yo chihin cha ndu ɨɨ̱n ri yo chihin
    ra Cristo Jesús. Ta sacuvi̱ ra tyehe caa tacuhva vatyi cuvi sacuvi yo cha vaha.
    Vatyi maa ra tyaa̱ ra cuhva nu quichi quɨvɨ vatyi tyicuan ri sacuvi yo cha vaha.
  tzo-NT: Hech yu'un stuc laj xa scoltaucutic. Laj xa yac'bucutic ach' jcuxlejaltic
    ti sventa ti Cristo Jesuse yu'un hech xu' cu'untic ti jpastic lequil abteletic.
    Vo'one hech xchapanoj ti Diose ti ta ono'ox jpastic ti lequil abtele.
  ind-AGS: Kita adalah produk dari apa yang Allah lakukan, diciptakan dalam Kristus
    Yesus untuk melakukan kebaikan, yang telah Allah rencanakan untuk kita lakukan.
  omw-omw: Tire Kotiva ututai nraakye qorahuama varita. Kotiva tiriara mwihua Iesusi
    Karaisiravata variqata kyuqe kyaiqa nraahu varaqi quate tiro, tiri utu tairama.
    Haaru Kotiva variqaro tire kyaiqa varaananra terama tairama.
  yrb-yrb: Godima ya ubu uite yana kobererau ueta torowa uteibene iba Yesu Kerisobai
    ma taka ui. Dana bodere i kobere ueta sineta odite i uteibene iba Yesu Kerisobai
    ma taka ui.
  maa-NT: Nainá tsibíndaàya xi̱tse̱ ìjngoò k'a‑ná, nga ya̱ titsa̱jnakoa̱á Cristo,
    mé‑nè nga s'e̱én ngats'iì kjoa̱ xi ndaà tjín, jñà kjoa̱ xi Nainá jyeé k'oa̱s'ín
    kiskoòsòn‑la̱ nga ti̱sa̱ kjòtseé nga ko̱s'ín si̱kitasoán.
  mcq-mcq: Ijihuni maijaho nú Huni Isuraꞌe Jesu Keriso oni vaji venuana. ꞌEjakame
    kaukara mamaa kaꞌene nitama Hura amairiaramaji veꞌavarono venuana.
  sus-A: عَلَ شَ وَلِ قْشِ نَن نَ وٌن نَ. يَكْسِ، عَ بَرَ وٌن دَا عَ شَ مِشِ سُفَندِشِ
    عِسَ سَابُي رَ، عَلَكٌ وٌن شَ نُ وَلِ قَنيِيٍ رَبَ، عَ بَرَ نَشٍيٍ تِ وٌن يَ عِ
    وٌن شَ نُ حّرّ عٍ مَ.
  jpn-1965: 私たちは神の作品であって、良い行ないをするためにキリスト・イエスにあって造られたのです。神は、私たちが良い行ないに歩むように、その良い行ないをもあらかじめ備えてくださったのです。
  fra-SBL: Car nous sommes son ouvrage, créés en Jésus-Christ pour de bonnes œuvres,
    que Dieu a préparées d'avance, afin que nous les pratiquions.
  yka-yka: Peggeˈ binaˈahuhan kite weˈ Tuhanin sakaliˈ kite magdambuwaˈ duk Almasi
    supaya tahinangte meˈ hinangan mahāp ginaraˈne si kite andangin.
  mle-mle: God nyanaam mwugiy-didiyan tibana pik tibakikik. Di nyanaam mwugiydil aw
    mwiyir nak Jisas Krais wukin tikuw, nyan adiy mwiya viyakita jaav kwurkibanadiy,
    adiy tayir God nyan kwurbakik tasakwujibira-didiy jaav.
  shp-NTPO: Diossenra noa jaskaa iki. Janra Cristo Jesús meranxon, noa jonia iki,
    jakon teebores non anon ixon, non jaskáatira, moabi shinanna iká iki.
  aom-aom: Aꞌi hesi God-ro no mae avohavuadeje. Huro Iesu Kerisoꞌo gemuore havavuoromo
    bamavuadeje ëhuro noehu vaeꞌiröhe mu ma huhu uehorovadoho ëho vaebe vaꞌiröhego.
  geb-geb: Fhe Bakɨme Krais Zisasan panan, ana nza muuŋgim, nza won ndava vura tɨvi
    vhɨzgiap, nza tɨvir ŋkaa zɨn vui gumgi gu mbigi ki. Nza ntigem mba Fhe Bakɨme
    fhum nza nzuav, mba tɨvir vhuuiŋ zɨn vui tuav, ana ana bevahegim, ana ki. Nza
    ntigem mba tuavar ŋgɨrga.
  bsj-bsj: Bin nagen kange kwamar, fwelfwele mor almasihu Yeecu nabima nagen do ken,
    birombo nanduwo kwama yowau nabi, yi yimbo moreceu.
  cak-cak: Roma roj ja ri Dios banayon c'ac'ac' chike, y xa jun xu'on chike riq'uin
    ri Cristo Jesús, richin yekabanala' ri utzulaj tak favores ri runuc'un-pe ri Dios
    richin nika'an pa kac'aslen.
  chf-NT: No'onla u patanonla chich Dios. Uc'a tubalonla chich aj Cristo Jesús jin
    uc'a ca' a wälä u cha'num chonla Dios tuba cä chenla tu toja, uc'a che' chich
    worin ajni tu c'ajalin Dios que ca' jini yo cä chenla.
  tlf-tlf: Kale kaa tonsup koyo ki, nuyo Yesus Krais imi diim febalupta, God yagal
    telela imolata, kamaa unang tinum ke-sulup kale, God imi aget fugunin uyo, “Nimi
    kuguup tambal kan kesi boyo waafulin o,” age-nalata, telela imolata, kamaa unang
    tinum ke-sulup ko.
  piu-2006: Katutjalu kuliṉi nganaṉa Yiitju Kurayitjaku walytjarringkula yaṉangu tjuṯaku
    tjukarurru palyantjaku, tjanampa palya nyinanytjaku. Nganaṉa yalatji nyinanytjaku
    paluru Yiitjunya mantakutu wantirriyaṉu.
  poh-NT: Nikꞌor chi jeꞌ reꞌ maj til reꞌ Dios acꞌsanic reh kacꞌacharic eh yuꞌna chi
    wilco̱j chic pan jenaj wach cꞌuxlis richꞌi̱l i kAja̱w Jesus, reꞌ Dios xiyew keh
    jenaj acꞌ laj cꞌacharic reh chi nakaꞌnam take holohic laj bano̱j nponic chiwach
    ruꞌ jeꞌ ricab ritikꞌa̱b woꞌ cho wach pa ricꞌux najtir kꞌi̱j chi nakaꞌnam i hoj
    cꞌacharel.
  tue-tue: Marĩ cʉ̃ʉ̃ tiiríra niiã. Marĩ ãñurõ tiirémena basocáre tiiápuaro jĩĩgʉ̃,
    marĩrẽ Jesucristomena niirĩ tiirígʉ niiwĩ. Marĩ ãñurõ tiiádarere Cõãmacʉ̃ too
    sʉgueropʉ quẽnotóayigʉ.
  bjp-bjp: Wara le kere tikii, aunbiing kere patep lo Karisito Iesu, God tom ka fafuu
    pes ta kerer, ma ka fakiis kerer isi keren tel foron rokap na foim ae ka geges
    famu ta ini, isi keren tel u.
  xon-xon: Ti ye Uwumbɔr aawanaankaan la. Taah kpaan Yesu Kristo ni na, le Uwumbɔr
    ŋa timi binipɔm, ke ti li tun lituln li ŋan na. U nan di lituln ngbaan siin kiir
    timi, ke ti nan tun li.
  tzo-ZNT: Jaꞌ islecubtas coꞌontic ti cꞌalal iquichꞌtic ta mucꞌ ti Jesucristoe yoꞌ
    jpastic o li cꞌusitic leque. Voꞌne onox snopoj ti Rioxe ti jaꞌ ta jpastic li cꞌusitic
    leque.
  mpm-NT: Chi maa Yandios ni saꞌa ya yoꞌo, ti ni nachiꞌi ya yoꞌo ndaꞌa Cristo Jesús
    ja na kɨtu ya yoꞌo. Ni saꞌa ya yoꞌo nava na siuku yo jiin jniñu ni satuꞌva ya
    ja kuu yoꞌo.
  ots-NT: Ca xtá e̱me̱jʉ car Jesucristo, ncjahmʉ xí dyøjquijʉ ca rá yo vez Car Tzi
    Ta ji̱tzi. Xí dyøjquijʉ dí bbʉpjʉ ddadyotjo, pa gu hmʉpjʉ hnar vida rá zö, cja̱
    pa gu øtijʉ car bbɛfi ca ya xí mbe̱ni guegue i nesta da ttøte.
  hoy-hoy: यतिकी आव नामी माळ्यान, अदिक मसीह यीशु दा आ वळ्लीद क्याल्सागोळ्द साटी माळकु
    आगीर यारी परमेश्वर पयला टु नामी माळोर साटी तयार माळदुन.
  amo-amo: Arike vat imon katuwa Kutellẹ ari, awakẹ nari nan nyan Kristi Yisa tisu
    nituwa nicine. kangah na Kutellẹ wa kẹ ni nin uworsu bara tina su ucin nanye.
  pjt-pjt: Ka Godanya nganampa mukuringanyi wiṟuṟa palyanyku nyinanytjaku palula kuliṟa.
    Palulanguṟu paluṟu Jesunya Christanya nganampa iyaṉu nganaṉanya kurunpa wankaṟunkunytjaku.
    Kala palulanguṟu kutju wiṟuṟa nyinanyi Christalu nganaṉanya kurunpa palyannyangka.
  cwe-cwe: Kwaviya cheye ni viumbe wa Mulungu, kwa kuilumba na Chilisito Yesu kachilumba
    chisang'hane sang'hano zinogile, Mulungu kachisasalila cheye chizitende.
  daa-NT: Ka seener, ŋa Buŋ kat ginit riy iŋ ginte. Iŋ n̰ume kaak gi n̰umtu iŋ Iisa
    Masi, ŋa kilgiyinte a gii gine riy taat samaane. Gamin kuuk samaane kuuk gi giniy-ak,
    Buŋ siyiig min awalle a gii ginguwin̰co.
  mlp-mlp: God-mo i giqeman i mataw muturta iyim osauqta. I in ago kabiy daq dimdimunta
    emad luwamta haqad in i giqeman i Krais Yesus aholib soqotim inaq tuqosauq. God
    anad i in ago kabiy dimdimunta na emad osamta haqad in kwaziqmo i gibinib kabiy
    na tuwastitayan usta.
  ape-C: Um maresh? Iruhin atun nenekap aria mape. Aria apak matukur Krais Jisas aria
    Iruhin nenekap matogur namishi arpesh um munek yopihi atih aih douk seiwok anan
    nenek redimehumap um mupe munekeh iri.
  bgs-bgs: Tingód katô kapasábbad ta tun ki Jesu-Cristo, igpamantu ki katô Manama
    ébô makalumu ki katô madigár na igplano din sayyan para áknita.
  faa-faa: Kotimo isu rakisiapo. Isu Keresoyaki hakāsa risike isiapo koteaka rakiraka
    risikiasimo Kotimo isu rakisiapo. Isiapo makata rakirane epo fana maresapo. Maresane
    koteaka rakisimo Kotimo isu rakisiapo.
  kik-kik: Nĩgũkorwo ithuĩ tũrĩ wĩra wa moko ma Ngai, tũmbĩĩtwo thĩinĩ wa Kristũ Jesũ
    nĩguo twĩkage ciĩko njega iria irutaga wĩra mwega, ũrĩa Ngai aahaarĩirie o mbere
    nĩ ũndũ witũ nĩguo tũtũũre tũciĩkaga.
  cap-NT: Uc̈humqui Yooz obranacc̈humc̈ha. Jesucristuz̈quin kuz tjaachiz̈ cjen Yoozqui
    uc̈hum liwriichic̈ha, zuma kamañchiz cjisjapa. Yoozqui jalla niz̈ta zuma kamañanaca
    uc̈humnacaltajapa tantiiz̈inchic̈ha, ima niiz̈quiz criiñiz̈ cjen. Jalla nii kamañanaca
    tantiiz̈inchic̈ha, uc̈hum zuma obranaca paazjapa.
  ksr-ksr: Anana Anutuwaa borosowoga laligojoŋ. Kraist Jiisaswo qokotaaniŋ Anutunoŋ
    uu dologa mokolooŋ nonono. Anutunoŋ walawala gawoŋ awaa awaa meweeŋgoŋ mozozoŋgoroti,
    anana ii meŋ laligowombaajoŋ kaeŋ mokolooŋ nononota laligojoŋ. Kiaŋ.
  eng-TNT: For we are his worckmanshippe created in Christ Iesu vnto good workes vnto
    the which god ordeyned vs before that we shuld walke in them.
  sbs-sbs: Mi tuba beleki be Ireza, kubumbwa mwa Christ Jesu kupanga misebezi milotu
    iyo Ireeza yabazezi kale kale uko kwetu, iri kuti tuyende mwa teni.
  sue-sue: Nune meni awa nakai tamunua. Nu nakai bua ewanana wanisekai sero Yesu Kristora
    buara nuai seka namorekai tamunua awa. Bua ewanana awa nakai werota wero awinoise
    nuanisekai Anutu meni gita sia wenua awa.
  fra-NCL: Car nous sommes son ouvrage, ayant été créés en Jésus-Christ pour faire
    de bonnes œuvres, que Dieu a préparées d’avance, afin que nous les pratiquions.
  bhg-bhg: Kaena awa God da ipa ove durokade ami esisina. God mi kaena awa esiri Keriso
    Iesu de dada etero wasiri teka kaenato yai pipisisina awa, kaenane buro davegave
    awa matawa orote God mi garedo sirigesisina.
  snn-NT: Riusubi maire re'huani jo'ca bi'raguë, re'oye yo'oye se'gare ro'taja'bë
    caguë, maire Cristo Jesusna te'e zi'in güeseye ro'tani, maire tëani re'huani jo'cabi
    baguë.
  atb-NT: Hkâsu mù gâ le, nga-nhúng gi, Garai Gasâng é loqmú pé nghut mù, nga-nhúng
    zui saí râ matú, hí hí mai, Garai Gasang hen lajâng tô é ge é muzó pé lé zui saí
    râ matú, Hkrisduq Yesuq má hpan to hui bê bang nghut lhê.
  cek-AK: Hmuen kahoih a sak o thai hanah, Kri Jesu ah sak ih kami ah a oh o moe,
    a ban thung hoi tacawt kami ah a oh o, to baktih kahoih hmuen thungah a caeh o
    thai hanah, Sithaw mah paroep coek boeh.
  bkd-bkd: Pinaagi hu pagpakigsabuwa taw ki Jesu Cristo binag-u kuy kandin ta daw
    mabuhat taw sa mga maayad sumalà hu daan en ha katuyuan hu Dios para kanuy.
  ctu-76: Como Dios ti' meleyonla. Ti yʌq'ueyonla tsiji' bʌ laj cuxtyʌlel tyʌlem ti
    Cristo Jesús cha'an mi lac cha'len wen bʌ tsa' bʌ i wʌ chajpʌ Dios cha'an mi lac
    cha'len.
  lac-NT: Mʌ' ja wirej, a C'ujo' caj u betato'onex, rajen caj u sijto'onex u ric'ben
    cuxtar quire' Jesucristo. Rajen, c'ucha'an ij corex ic manex tan ic betiquex a
    tsoyo'. Mʌ' ja wirej, baxuc tu ch'ic chunin a C'ujo' caj u tucraj ca' manaco'onex
    tan ic betiquex a jach tsoy.
  xla-xla: Epapedeme dia꞉ye Godtapo ka꞉depo dinapele so depo ha꞉ha꞉po. Epame dita
    Keliso dulu dla ha꞉ha꞉mama ka꞉ka꞉dle koko siyapo tlo halomha꞉ha꞉lepo depame dia꞉ye
    ka꞉depo dinapuwapo. Ka꞉ka꞉dle koko iye Godtapo mo-powataliya dita halomelepo depame
    dinapuwapo.
  xav-NT: Cristu Zezusihi ãma 're wanomro mono wa, ma tô 'Re ĩhâimana u'âsi mono hã
    wama sõmri za'ra wahâimanazé ĩté hã, wa te ãma dama 're rob'manharĩ wẽ za'ra mono
    da, duré ĩwẽ na wa te 're dapawaptob za'ra mono da, te te wa'ãma ĩroti sirõmo
    zéb zarina.
  cuk-cuk: Bab-Dummad anmar-ogwanonikid. Cristo-Jesúsʼgi ibmar-nuegan-imakega anmar-ogwanonikid.
    Ar Bab-Dummad bato we-ibmar-nuegan iduar mesisad, adi, anmar a-ibmar-nuegan imakegar.
  tbf-tbf: Egiet mi tsinatsangan e Raban, io, a nga vovoruo kegiet tino ngan e Karisito
    Iesu terengien va giet ta mang tsang vaotie bu banga tsientsang ian e Raban tate
    nga muna rorois ngan va giet ta tino vemusurie.
  uig-CYR: Чүнки биз Худаниң ишлигән һүниридурмиз, хәйрхаһ ишлар үчүн Мәсиһ Әйсада
    яритилғанмиз; Худа әсли бизниң уларда меңишимиз үчүн бу ишларни алдин-ала тәйярлиған
    еди.
  ikw-NT: A bụ ẹrnu aka Chiokike. Ọ kpụru aị ma aị nụ Karaịsi Jizọsi zịri n'otu rnụ
    ẹrnu ọma Chiokike beru ọsno kwabịtanu aị.
  khs-khs: 'Koteyewi niwa timiyakeye. Niwa Kelesowalapulu ninipe sita:la: niyawa napolo
    timinise sita:pesita: Koteyewi niwa timiyakeye. Niyewi nano ketea timinisewa Eyewi
    puwano apoyakeye. Apoyawa napolo timita: Koteyewi niwa timiyakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኑኒ ፆሳ ሜታ፤ ኢ ኑሲ ካሴቲዴ ጊጊሲ ዎዳ ሎዖ ኦሱዋ ኑኒ ኦናዳን፥ ኪሪስቶሲ ዬሱሳ ባጋና ኑና
    ሜዳ።
  pma-pma: Ahi mum revi ir rovahi heite hau mukok veni rokapil vituai ral min Iesu
    Kristo. Ahi mumoni mukonek keke rehoumon umen keil tetahos onen koa ling kati
    tuai keke rovoumoni.
  atd-NT: Ian su ka Magboboot ka nig-iam on to pogkouyag ta no nasagboka kinow on
    ki Hisu Kristu. No ligkat to sikan, ogkaayun kinow on to oghimu to mgo maroyow
    no impanoy rin imboot no oghimuon ta.
  tel-2017: మనం దేవుని సృష్టిగా, దేవుడు ముందుగా సిద్ధం చేసిన మంచి పనులు చేయడం కోసం
    మనలను క్రీస్తు యేసులో సృష్టించాడు.
  hat-BSA: Paske nou se èv Li, kreye an Jésus Kri pou fè bon zèv, ke Bondye te prepare
    davans pou nou ta kapab mache nan yo.
  top-NT: Dios quinca̱tlahuán y quinca̱macama̱stán ixmacán Cristo xlacata natlahuayá̱u
    tú tla̱n lacasquín Dios y chú tiláclhca̱lh la̱ta maká̱n quilhtamacú.
  msk-msk: Toyo kita na maynang yangkamatay da nangaon na yamaawat sang Dios, pagbuut
    nang Dios na pinaagi kang Jesu Kristo pyapagori kita naan kayan yatagan kita nang
    bago na ungud antak yaan yang imoon ta adoon yang madyaw na manga imo na dadaan
    pyataan da nang Dios na apaimo naan kanatu.
  gyr-NT: Tũpa niha yande recocuer mohɨvi Jesucristo rese yande reco ãgua mbahe icatuprɨ
    vahe apo ãgua. Ahe mbahe icatuprɨ vahe yɨpɨsuive Tũpa omoime yande rembiaporã.
  kmh-kmh: '@see-verse:EPH.002.009'
  ukr-ONPU: Тому що ми – Його творіння, створені в Христі Ісусі для добрих діл, які
    Бог підготував заздалегідь, щоб ми перебували в них.
  emi-emi: Poli ita, God ghe gheleitala. Ghe tau mae sio maulue etaita ta Iesu Karisto
    tani ghelei masi niuungu God ghe aimonomonosiaa ngalokoila etaita tani ghelei.
  zpv-NT: laasii Dxiohs naa nin gulahchixchih laꞌh nuꞌh, nee laꞌhzaÑiꞌh gulahchibiñih
    laꞌhnuꞌh cun Jesucristu tin guidiꞌhnn nuꞌh dziꞌn zaꞌca raꞌ nin bwiꞌhnn Ñiꞌh lligaaba
    des galohtiiꞌyi nin nahpa guidiꞌhnn nuꞌh.
  gux-gux: Ti tie U Tienu nu tuonli, o tagi ti Jesu kiliti nni ke tin yaa tiendi a
    tuonhama, wan den tuodi ki jagi ke tin ya tuuni ya.
  kos-kos: God El orekutla inge tuh ke kut kupasr nu sin Christ Jesus kut in oru ma
    wo, fal nu ke lemlem lal nu sesr ma El akola nu sesr in oru.
  ibo-ibo: Nʼihi na anyị bụ akaọrụ ya, nke o kere nʼime Kraịst Jisọs nʼihi ịrụ ezi
    ọrụ. Ọ bụ otu a ka Chineke siri kwadoo na anyị kwesiri ibi ndụ ụbọchị niile.
  yml-yml: ꞌIda Yaubada ꞌana ꞌidewadewa, i ꞌiveꞌivauda Keliso taiadi ta miaveꞌitubama
    bega Yaubada yana nuanua ꞌatumaidi ta na dumwebikedi. Yana nuanuananidi nagami
    i ꞌidewadi bega yada mia ꞌwaidie baniꞌodi ta na vevesauluvedi.
  ory-ory: କାରଣ ଆମ୍ଭେମାନେ ତାହାଙ୍କ ରଚନା, ଯେ ସମସ୍ତ ସତ୍କର୍ମ ଆମ୍ଭେମାନେ କରିବୁ ବୋଲି ଈଶ୍ବର
    ପୂର୍ବରୁ ପ୍ରସ୍ତୁତ କରିଥିଲେ, ଆଚରଣରେ ସେହିସବୁ ସାଧନ କରିବା ନିମନ୍ତେ ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କଠାରେ
    ସୃଷ୍ଟ।
  bzj-bzj: Gaad da di Wan weh mek wi, ahn ih mek wi wan wid Krais Jeezas fi du gud.
    Hihn mi plan fi wi du dehn gud tingz fahn way bak yaanda.
  chk-chk: Pun Kot a förikich pwe sipwe eäni ei manau, a förikich lon Kraist Jesus
    pwe sipwe föri ekewe föför mi mürina a fen amolätä fän itach pwe sipwe föföri.
  ssd-ssd: Sine Kuate tuku wai kuyar mineg. Nu Kristus Yesus mbolŋge sine wam magenu
    ke likam tuku nu sine abo kitek siŋgina. Nu o buk sine taŋamba minbe ŋga idusna.
  acr-TNT: Ma e ri Dios xuꞌan cꞌacꞌ chike ruma ri Kanimajawal Jesucristo chaꞌ cakaꞌan
    ri utz chwach jelaꞌ pachaꞌ ri uchꞌobom chi lo ojertan.
  rop-rop: Wal God bin meigim wi jidan im ronwan pipul wen imbin joinimap wi langa
    Jisas Krais, en imbin dum lagijat blanga meigim wi dum ola gudbala ting weya imbin
    meigim redi blanga wi blanga dum.
  mee-mee: Iau ka role minmina kurumea, ka ita ra kumangng rae Nutu kanna. I ke koipaga
    ita ngallo nge Karais Iesus ta ita kumangng ka kumangng reke pepe. Ka ri ra kumangng
    rae Nutu kalitupu rea pala ta baina ita ngaka taokurume rea.
  dif-dif: Ngangau ngankani nunkani ngaiana nganai, Nulia ngaianana pantjimana wonti
    Christungu Jesungu ngankana ngumuja, tanana Godali ngopera ngankingana wonti,
    ngaiana tanangu wirarinanto.
  gam-gam: Nono Krais Jisas boll mormon pille God nono i gun wori. Une embe yei al
    ge, nono singare wopake ye wanmopon kondwe ge yene asamoll amblokun ye keri.
  nou-nou: Edo God mi etiri ingodena Keriso ga da dada isera edo God mi ari ewamei
    ingodenaso jo da isira amimi ari ingodena ari ewagaewa adera. Edo matu boroko
    ae be God mi kotisira awa ingodena Keriso da wasiri seka awa budo iji berari atise
    ari ewagaewa orase kotisira.
  mqb-NT: Mbərom a ga matana aday nà, anga mənuko aya ɗukwen, mer su way anahan aya
    awan. A təra mənuko ɗo wiya aya nə tə alay a Yesu Almasihu, anga aday ɗâ njaɗ
    sa ga mer su way lele aya kutok. Mer su way a lele ataya nà, Mbərom a a lavay
    anan zek nà, kurre, anga aday ɗâ njaɗ sa ga atan.
  ape-B: Umu moneken, God atunu nenekapu ali mape. Ali apak monek pas Krais Jisas
    ali God nenekapu matoglu nupoleipu elpech umu munek yopinyi atin pasin douk seiwak
    anan nenek redimenyumapamu mupe muneken uli.
  grc-F35: Αὐτοῦ γάρ ἐσμεν ποίημα, κτισθέντες ἐν Χριστῷ Ἰησοῦ ἐπὶ ἔργοις ἀγαθοῖς,
    οἷς προητοίμασεν ὁ Θεὸς ἵνα ἐν αὐτοῖς περιπατήσωμεν.
  cav-NT: 'Yusura ecuana iyacuanehua peya cuana tsehue dyaque jida juishu. Ecuana
    ecuanaja inime Cristo Jesús queja catyatihua baatsu, Yusuja jadya inime juhua
    tibu ecuana peya cuana tsahua juyaque aniya. Yuequedyatu Yusuja inime juhua: “Jesús
    queja catyatihua cuanara jida pabajaca ama peya cuana”. Ai jidaque mere aatsu
    einajaca ejuuque, Yusura ecuana jida amerecara aya, ecuana einajaca juhuaque bahue
    juishu.'
  kgp-NT: Ti hã ne ẽg han mãn ja nĩgtĩ'. Jesus Cristo tỹ tóg ẽg han ja nĩgtĩ, ẽg tỹ
    vẽnh jykre há han jé. Topẽ vỹ ẽg mỹ vẽnh jykre há tag nĩm kãn, ẽg tỹ vẽnh jykre
    tag jagma mũ jé.
  bvd-bvd: Ni kolu na saungaia nia ki God ne nia saungai kolu 'i nunufana sa Disas
    Kraes, uri kolu ka ilia raoa diana neki nia fili kolu 'ua na mai uria.
  ukr-1871: Його бо ми твориво, сотворені в Христї Ісусї на добрі дїла, котрі наперед
    призначив Бог, щоб ми в них ходили.
  apz-apz: Anɨtu kako nakumo namtɨꞌmokumentiso sohwo nakwoe hwapɨngo hweho. Nakwo
    yahino wopɨngomo inɨngkayoꞌne Anɨtu kako Kɨlais nejapmmentiso soꞌno Kɨlais Jisas
    nakumneꞌno yoꞌmayo wopɨngo nalohofoso nakwo aꞌamu songo namokumentisofoho. Anɨtu
    oso yahino wopɨngo somo hofɨko inɨngkafitnneꞌento nakumneꞌno ntoꞌno esyohumamentisofoho.
  eng-AOI: God has saved us all. He decided to make us and he said, “I will make my
    people so that they will do good, because they will have fellowship with Jesus
    Christ.”
  yon-yon: Kedi, Godbed nub kuu amunmo ongmenaboon, nub kuu Yesu Keresu yaa ben daboknoon
    kumbed amun amun kami dowad ongmenaboon kii. Amun amun kami kee nubbed ambangkime
    andi dowad anuk yirimbed nekwoon.
  poi-NT: Taɨcht́am Dios tawa̱t́i. Tacjooma̱se̱t cuando moj taŋcupɨc Jesucristo iga
    taŋwattámiñ jém wɨ̱tampɨc cosa juuts je ixunpa. Dende wiñɨgam ijɨ̱s Dios iga taŋwɨ̱wattámiñ.
  wuv-wuv: Uaa hamu'ou au'au panii mei Haidaa, hamona mamaramai a'a Christ Jesus ba
    hamo'aa bigi'aa ei rawani'a bigi'a, ei dii pagi'augaa mei Haidaa ba bigi'aa o'ou.
  quf-NT: 'Chaqa allita yarpuyllapa: Chay ruramashanchikllapa Tayta Dyusmi akrar pullachamaranchikllapa
    Wamran Jesucristuwan. Chaynuqami imatapis allinkunalatana rurar kawsanallapapaq
    unaymanta-pacha, nishallana karan.'
  yuw-yuw: Nonu ambarac Kopotorochon obu irim idamon. Duic Yesuha tongga Kopotorocho
    tuna non owi amna wego öngkungga idamon. Tongo non ogep uyap ogepma Kopotorocho
    osucgon ‘nontha’ yongo tong arangarang togocma worocdec ongmanaina yuhon youp
    tongitnahamon.
  hus-NT-1971: Jats a Dios expith ax tu pithamal i it ichich tam ti jaja’ tu ts’at’bamalits
    c’al a Cristo Jesús. Tu pithamal xe’ abal qui t’aja’ i alhua’ t’ajbilab jant’ini’
    tu q’uejab bijchamalits qui t’aja’.
  med-med: Got ndi, tʉn mim itim. Wote, Kraist Jisas kʉn tʉp tenda etmin uⱡ ila, kongun
    kai mbʉ itʉmin nimba, tʉn mim itim. Ei nga, Got ndi, tʉn itʉmin nimba, unt kor
    nga tʉpa kun etpa tinditim.
  bch-bch: Ngansa gita eine Deo ibage mul. Ngan leda lupnga toman ngan Iesus Kristus,
    Deo ikado gita ga taot panua papau, ngansa iuangga gita takakado naurata kemikemi.
    Gid naurata kemikemi toa ne, ei ikoromot motean ngan gita ta iuangga tanasnasi.
  cco-NT: Dsʉꞌ Fidiéeˇbingꞌ nɨcajméeˋ jaléꞌˋ e jo̱ quíˉiiꞌ, co̱ꞌ cajméerˋ e lafaꞌ
    calɨꞌmɨ́ɨmˉbaaꞌ laꞌeáangˊ có̱o̱ꞌ˜ Fíiˋnaaꞌ Dseaˋ Jmáangˉ e laco̱ꞌ nijmóˆooꞌ jmangꞌˉ
    e guiʉ́ˉ lɨ́ꞌˆ laco̱ꞌguɨ jí̱i̱ꞌ˜ guiʉ́ˉ nɨcaguiarˊ quíˉiiꞌ jéengˊguɨ e nijmóˆooꞌ.
  deu-1951: Denn wir sind sein Werk, erschaffen in Christus Jesus zu guten Werken,
    welche Gott zuvor bereitet hat, daß wir darin wandeln sollen.
  alq-ALGNT: Kije Manido mega kigi minigonan odabinodjijiman kidji ijinagozi8aiak.
    Midac Jesos Christikag eji mama8iseiak, Kije Manido ocki pimadizi8ini kigi minigonan,
    kidji gi paba mino ijitcigeiak. Kijadj dac ogi onendan adi enendagoziak kidji
    iji mino ijitcigeiak, e nda8enimigo8ak iidi kidji inadiziak.
  ixl-NNT: As oꞌ icheesaꞌm u Tiixheꞌ, tan Aakeꞌ kat aqꞌon kutiichajil tiꞌ toksat oꞌ
    Aak kꞌatz u Jesucristo, aqꞌal uvaꞌ la kubꞌan u bꞌaꞌneꞌ. As tul yeꞌxnik taqꞌ u
    Tiixheꞌ kutiichajil skꞌatz, as maꞌtik ikꞌujbꞌaꞌt kan Aak sqiꞌ uvaꞌ aꞌ u bꞌaꞌneꞌ
    la kubꞌan vatz Aak.
  boa-NT: Muuráhjáa Píívyéébe Jetsocríjtoj tééveri méɨ́jtsaméí cápáyoácó ɨ́mɨááneréjuco
    meméénuhíjcyaki. Ehdúhjáa tsúúcajátújuco meke iímíbájchoíñé ɨɨ́jtsámeídyújuco
    dibye méénune.
  quh-NT: Paypa ruwaskanmin canchej. Cristo Jesusnejta ruwawarkanchej sumaj cajta
    ruwaspa causacunanchejpaj. Dioska unayña yuyarka ajinata causacunanchejpaj.
  kwi-kwi: Au Jesucristokasa wanmaktɨttakima, Diosne aumɨza masas awakanain namninnara,
    us ñamin wat kal mintɨt aizpa kianapa.
  agm-agm: Nyahɨ Kɨraisɨ Jisaasihoaisaatɨ tɨmaamaitotɨhanda Autaahaatɨho nanyamaatɨ
    netɨ wanɨhiyaanenyamataise. Iyatɨ amɨ sandɨ nyahɨ otɨpɨpatɨ nehɨ gaahapaahɨhɨ
    mmonainjaatɨ kaitɨhaawɨ sandɨ ko nyangi kanyisataise. Iyatɨ amɨ nehɨ gaahaiwaahɨhɨ
    kaitɨhaawɨ jɨhura Autaahaatɨho netɨ tɨmanatɨ nyangi kiyatɨ ahɨnyimbɨpa kapa japepihɨra
    gaahapaahɨhɨ kiyaatɨ bimɨtɨhaawo.
  ubr-ubr: God on ot ati Fouritotin, ato Keriso mat tabikaita on bobo obis fouren
    auris wat on ifourit, On atonio bobo on ainau bag ibotitiwag ot aurit nanaba tatafour
    mes.
  tsw-NT: A̱sula̱ a ɗa a zuwa ntsu tso oꞌwoi ili i na tsu ri. A̱tsuma̱ e Yesu Zamawawa,
    A̱sula̱ a yuwan tsu ta̱ tsa̱ra̱ tsu yuwan linga saꞌani. Ure u na u foɓoi u nda
    nu ujimu u ɗa adama tsu toni.
  cax-NT: Arrti Bae Tuparrü isamunuti oñü. Iñanati oñü ichepeti Cristo. Sane nauqui
    puerurrü uisamune arrüna urria, itopiqui sane nirrancarrti auqui maübo.
  aia-aia: '''Ia God ''a ha''ahaoru''i''a i tahingaga ''iniai hagu agaau beia Kraest,
    neina gai ta''isada ''anai hau''i mwani mareho goro na bwane ha''aagau''i tanagia.'
  srp-1865: Jer smo njegov posao, sazdani u Hristu Isusu za djela dobra, koja Bog
    naprijed pripravi da u njima hodimo.
  agt-agt: Te maski am anu ya kalalaki tam nga mangwa ta mappya a Namaratu haman ya
    nagafun na gafu ta pakesipat tam te Hesusen, te dana neparan na ya tarabakun tam
    nga mappya, petta yen ya idulot tam.
  lug-lug: Tuli mulimu gwa Katonda, abaatondebwa mu Kristo Yesu, okukolanga ebikolwa
    ebirungi, nga Katonda bwe yatuteekerateekera.
  yby-yby: Lemoya Omaimidana ade luhuwala minuniyoko, eimola Jisesi Kalaestitoka koludawomuye
    loko yowanu watiya litae loko lilime soto molaiye. Ito yaloya sa-iki moliki itae
    loko hapaya lemoda le wehe loletonebo maya ne. 1 Kol 2:13
  heb-heb: כי פעל אלהים אנחנו נבראים במשיח ישוע למעשים טובים אשר הכין האלהים מקדם
    למען נתהלך בהם׃
  mpp-mpp: Nongileng Wapongte mole-hibi ailu Kristo Yesuholec wetackelu gabeng, Wapongti
    aibaba madicne esecnehac alingkelu milockenolewec. Ailu yedi aibaba yogo balaibelu
    ganangte bacnubawec.
  apb-apb: Aana ikie mo iinoni aana soihaada'inge, ikie oto mo na'ohai ha'aholanga
    a God. E uusunge'inie mai a Jisas Kraes huni ha'ahaalukie, hunie kie ke asuie
    walu ola diana nge e oala'ini'i oto waite, hunie kie ke asui'i.
  san-TEL: యతో వయం తస్య కార్య్యం ప్రాగ్ ఈశ్వరేణ నిరూపితాభిః సత్క్రియాభిః కాలయాపనాయ
    ఖ్రీష్టే యీశౌ తేన మృష్టాశ్చ|
  ben-IRV: কারণ আমরা তারই সৃষ্ট, খ্রীষ্ট যীশুতে নানা রকম ভালো কাজের জন্য সৃষ্ট; সেগুলি
    ঈশ্বর আগেই তৈরী করেছিলেন, যেন আমরা সেই পথে চলি।
  ntu-ntu: Gct wz-ngrde nigu mz nzmnc-krgu mz nrlc ka mzli ka. X alule mqngrgu mz
    nzaxvctr-krbzle nigu mz Mevalu Jiszs. X mzli kc pnz, yrlqle drtwr mz da kxmrlzting
    kx suti drtwrde nzale-krguleng.
  pan-pan: ਕਿਉਂ ਜੋ ਅਸੀਂ ਉਸ ਦੀ ਰਚਨਾ ਹਾਂ ਜਿਹੜੇ ਮਸੀਹ ਯਿਸੂ ਵਿੱਚ ਭਲੇ ਕੰਮਾਂ ਲਈ ਰਚੇ ਗਏ ਜੋ
    ਪਰਮੇਸ਼ੁਰ ਨੇ ਪਹਿਲਾਂ ਹੀ ਤਿਆਰ ਕੀਤੇ ਸਨ ਕਿ ਅਸੀਂ ਉਨ੍ਹਾਂ ਵਿੱਚ ਲੱਗੇ ਰਹੀਏ!
  gvc-gvc: Cristo yaina jichʉ yoare marine Cohamacʉ sehe noaa dihtare yoahtina mari
    jihto sehe. Panopʉ noaare mari yoahtire cũ tuhsʉa tiri jire tiro marine.
  sbk-sbk: Huje anti tulimbombo ya Ngulubhi tuumbelwe nu Kristi uYesu abhombe amizha
    imbombizya Ngulubhi aliapanga awande ulwinje lwehali huno gwayetu ilitujendaje
    muhapango.
  mya-JVB: အဘယ်ကြောင့် နည်းဟူမူကား၊ ငါတို့သည် ကောင်း သောအကျင့်တို့ကို ကျင့် ရမည်အကြောင်း
    ၊ ယေရှု ခရစ် ၌ ပြုပြင်၍ ဖန်ဆင်း တော်မူရာဖြစ်ကြ၏။ ထိုကောင်းသော အကျင့် တို့၌ ငါတို့သည်
    ကျင်လည်ရမည် အကြောင်း၊ ဘုရားသခင် သည် ငါတို့ကို ပြင်ဆင် တော်မူနှင့်ပြီ။
  kgf-kgf: Neŋaŋ imi Kristo Yesuac qeriaiguc ai solaŋa mewiŋ niŋac Anutunéŋ menénécmiyec.
    Waŋu ai imuhuc geŋnec tima kembiŋ niŋac Anutunéŋ becnec niŋu heyec.
  awb-awb: Sísa Karáhéga miraúnsabe Manikánka ite oganúq itena we awahbeh arámbéhrí
    miraigeheéna omaq itena mi arámbéhrí kawerarowe.
  gdn-gdn: Nu ka Mamanuga God e yamanai. E nu yamananibu da nu Keriso Iyesu e naureya
    idiwana manako e upi ororeya mena nu nene winepupu tapu ki nu makeya makeya supasupai
    mena kwaigamana ki nana.
  nko-NT: Bulu lábwɛ́ anɩ alɩ ánfɩ anɩgyí. Alabwɛ́ anɩ aha pɔpwɛ tsʋn anɩa Kristo
    Yesunyɔ ɩkʋlɛbwɛsʋ, mɛ́nɩ abɔ́bwɛ yilé ánɩ́ mʋ onutó ɔlɛla yáɩ́ há anɩ ɔbɛ́ɛ
    abwɛ́ɛ.
  bsn-NT: “Jesucristo yarã ñarʉarãma”, manire yiyumi Dios. To bajiro manire yiyumi
    Dios, gãjerãre quẽnaro mani yirotire yigʉ.
  pib-NT: Gi rixanu wixni wa Goyakalu kamrure. Kristo Gesoya giyakotkalurunwu wa kigleru
    kamrurchikaka wkamrutinripa. Wa Goyakalu galpokognaputanrutka tyekaka wuyaninripa.
  wiv-wiv: A Vuvu ia ti katidolu kua tolu kene mata barae kua, na vuna kua tolu te
    lupu kamani Kristus Iesus, a Vuvu ia ti vabelenidolu, tolu kata kakatia moge kemikemi
    za, kua a Vuvu muga za ia ti vaida kadolu tolu kata kakatia.
  reg-reg: Kulwokubha eswe chili milimu ja Nyamuanga, chimogelwe mu Kristo Yesu okukola
    ebhikolwa bhyo bhwana. Nibhikolwa bhinu Nyamuanga ateewo osoka kala ingulu yeswe,
    koleleki chilibhate mwago.
  mlh-mlh: Noŋuŋ Anuture mequraŋ gogobeneŋ. Kristo Yesuke qakatobeneŋ Anutuji maŋ
    gariine bofuke noreya. Anutuji bonieru gio fiine fiine roosoeru bomogaya, noŋuŋ
    oi baku gokimiŋ ore oŋu bofukeru noreko gogobeneŋ. Oŋu.
  gof-ENT: ኑኒ ፆሳ ሜቴ፤ ኢ ኑስ ካሴቲዲ ጊጊሲ ዎዳ ሎዖ ኦሶታ ኦና ሜላ ኪሪስቶስ ዬሱሳ ባጋራ ኦራ ሜቲዳ።
  aau-aau: Payhokuaw, hrom enkin ma lwak ohokwe, God hiykiaw mon ousne. Krais Jisas
    so kueir nonaw kokwe, God hiykwe hreme kokwe mey yaprue me-aw meio wayr e monhre.
    Mey yaprue somokwe, hiykiaw ma mon onhan onhan koruay kow hom non.
  tvk-tvk: Hi pol kuhi ni xir mei rabe neta hu rilomun mak vengan xa rabisti del Iesu
    Kristo. Hi pol ni mak tengan ti ripol ni polien hos nan xil xa teling xati tuei
    tengan ti ripol ni.
  prf-NT: Linalang kitam nen Diyos, sakay ten pákpagkaessa tam kánni Cristo Jesus,
    ay linalang na kitam tánni maggamet ti maganda a inhanda na dán para dikotam tenhud
    pa.
  auy-auy: Maníkó kentáámó uráiwai séna kawe-kísáú maimaé wéiyesa méranaawe siyáimba
    póna kawe-kísáú máéndasafenasa úmakena Ísu Káráísitinteta kááísasinkaraiye.
  tbg-tbg: Tenavu Kotiva autukero vatai vaiinti nahentika vaunarara ti, Kotiva tinavuara
    vika Ihu Karaitira vataake vohaa vaiha koqe kaiqa, haaru qeramakero vatai kaiqara
    varaqi vuate tiro, tinavu autukero vataira.
  hub-NT: Yamaika ika Cristo Jesúsjaigka chikichik iyash jasu asaakrin, Yuus yamaram
    pujutan suramsauwaitji. Turutma asamtai nijai pegkera nuke takainaji, ii tumatnunka
    Yuuska yaunchuk umikuiti.
  hmo-hmo: Dirava ese ita ia karaia. Bona ia ese Keriso Iesu ena siahu dekena amo
    tau matamatadia ita ia halaoa, kara namodia do ita karaia totona. Dirava ese gunaguna
    inai bamona dala ia palani hegaegae ita totona.
  big-big: Purik Anotogo teni keremiza logo tenigi Kilisi Yisu kiling sawela purikka
    Anotogo teni wik keremiza logo yawe wazono pugu koka tonugu wik koyimowei miziweki
    sawiya piyeng miziweki.
  gux-G: T tie u Tienu nugu tuonli. A tagi'ti Yesu kilisi nni ki t ya suani o tuonŋanma.
    Wan bo tuodi ki bili ke ti ya suani yaala.
  cnl-NT: Qui² ca²³jmée³ Dios 'e³ lǿn²³na² 'e³ la²³ lǿn²³na² rɨ³nɨ²³. Ca²³jmée³ 'e³
    rɨ³løn³¹na² dsa³ quien³² Cristo Jesús. Ca²³jmée³ la'³ 'e³ jua'³ 'née²³ 'e³ rɨ²jmee²ra²
    'e³ dxʉ́²³. Jén²³ cɨ² 'e³ la²³ ca²³jmén² jne² Dios ca²³dxi³ 'i'²³ 'e³ xa³ 'e³
    dxʉ́²³ 'e³ 'ne'² rɨ²jmee²ra² cɨ'³ la²³ jø̱n³na².
  zar-NT: Le nácaruʼ naca le nun cazëʼ Dios. Tuʼ nácaruʼ tuz len Jesucristo, bucuʼë
    rëʼu para gunruʼ le nácagaca dxiʼa, le bucözëʼ zíʼatëlö gunruʼ.
  kde-kde: Hwetu nni madengo latendwîje na makono langa Nnungu, na kwa kulundanywa
    kwetu na Yesu Kilisto, Nnungu ánituumba kwa namuna yahambi uchinga tupate kutenda
    lambone lanatutayalishijije Nnungu uchinga tulatende.
  ata-ata: Lataua anu mukoinenge, la sou Anu mupuinenge. Sou nenge tamuamuaꞌi no anu
    voteꞌi sou ꞌilixo laixe ane Anu mulalaxiinu tei lexe nenge tamulinu.
  qvw-NT: Aśhwanpa Tayta Diospa allin lulaśhanca ya'anchicmari cayanchic. Jinaman'a
    unaypïñatacmi unanchaycamälanchic Jesusninchicpa ya'anchicpis allincällactaña
    lulaycunapä.
  nfa-nfa: Èdhi mamuri, lula Ama Lamatua ka dhu pajꞌajꞌi èdhi. Hèia Yesus Kristus
    hia èdhi mamuri hiu, sèna ka èdhi tao jꞌara-jꞌara dhu beꞌa, dhu Lamatua pamaꞌète
    nare le karèi nèti uru ka.
  tnp-tnp: Tol lanəha mətəu-inu in Uhgɨn iətəm tatol uək e nəmiəgəhiən rəhatah, kəni
    in təmol itah e Krɨsto məmə kitah okotol uək mɨn iətəm kotəuvɨr. Uək mɨn u, Uhgɨn
    tɨnol əpenə-penə rəkɨs lan məmə kitah okotol ilah.
  urd-urd: क्यूँकि हम उसकी कारीगरी हैं, और ईसा मसीह में उन नेक आ'माल के वास्ते पैदा
    हुए जिनको ख़ुदा ने पहले से हमारे करने के लिए तैयार किया था।
  hot-hot: Mi, alalô takatu ba amô haviŋ Yisu Kilisi ma Wapômbêŋ da baŋ hapesaŋ lukmuk
    ek nandum ku mavi takatu ba bôk hapôpêk yôv ek nandum.
  mqj-NT: Annu natampa polekia' Puang Allata'alla ummolai Kristus Yesus tapolalan
    mala umpogau' kamapiaan mangka napatokangkia'.
  rus-SYN: Ибо мы - Его творение, созданы во Христе Иисусе на добрые дела, которые
    Бог предназначил нам исполнять.
  mbh-mbh: Na it re ake ini a God ile omaing ponganga, na Krais Jisas i oma it mo
    aro te oma omaing sivenga ako God i monsi i lale ve aro te oma i.
  bdd-bdd: Ma hesi Yehoba ꞌiboimo ꞌina paihowa ꞌateda ꞌiꞌatububudiya Yesu Keliso ꞌoinega,
    ma ꞌabehega tapaipaihowa paihowaedi bwebweꞌadi Yehoba mwalo hene ꞌihesinuwediya
    weyahida.
  cbt-NTPO: Yosë anoyacancantërinpoa'. Anoyacancantahuatonpoa', acorinpoa' nóya nicacaso
    marë'. Quisocristo catahuahuachinpoa', noya nisarëhua'. Iráca quëran huarë' yonquirinpoa'
    ina pochin nicacaso'. Ina marë' nicha'ërinpoa'.
  srn-NT: Na Gado meki unu. A meki un tron wan nyun sma ini Kristus Yesus, fu un sa
    du den bun wroko san A poti langa ten klari kba gi un fu un du.
  cta-NT: Na cua ngüiñá Ni jiꞌi̱ ca taꞌa na, cua nguaꞌni stuꞌba Ni chaꞌ jiꞌna loꞌo
    Jesucristo; juani cua ntiꞌ Ni chaꞌ xcuiꞌ chaꞌ tsoꞌo ti cuaꞌni na loꞌo ndiꞌi̱ na
    chalyuu, chaꞌ cua laca nda Ni cña tsoꞌo nu taca cuaꞌni sa scaa na nde chalyuu.
  bqc-SIM: Lua ↄgbɛn wá ũ. Wá naa Kilisi Yesuwa guu à wá kɛ́, kɛ́ wàↄ kú ń
    yãmaa pↄ́ à dↄ̀aa dìlɛwɛ̃ɛ kɛao.
  tcz-CHONGTHU: Ajeh iham itileh eiho Pathen khutsoh ihiuve. Aman eiho Christa Yeshua
    a athah a eisemu hi, Aman masanga pat a eiho dinga atohgon thilpha ho chu iboldoh
    theina dingu ahi.
  mar-mar: कारण आम्ही देवाच्या हाताची कृती आहोत जी ख्रिस्तामध्ये आहे जेणेकरूण आम्ही
    जीवनात चांगली कामे करावी जे देवाने आरंभीच योजून ठेवले होते.
  snp-snp: Ido amokafo kofawa olu oloto pi ledami, ya lalo melenumo mona, komu olufe
    limo monawa lalo ya ayalo moninawae, loto Kilisto Yesu lulau mino edonimo ya kofawa
    olu oloto pi ledami ne.
  isl-isl: Guð einn hefur gert okkur að því sem við erum og gefið okkur nýtt líf í
    Kristi Jesú, og hann ákvað fyrir löngu að þetta nýja líf skyldum við nota öðrum
    til hjálpar.
  spy-NT: Yēyiin ꞉nyēē kiyeyeech kēēyēku cheechii. Nto kuu yoo kēēyēku cheechii, kumākwēēch
    kēēyēyē tukuuk chēē kāroomēch choo kisimkuchōbwēēch kubununēē Kāārārookiintēēt
    Yēēsu.
  xnn-xnn: Tay si Apo Dios et kedeng nan mangipabalo isnan biyag tako gapo isnan naitapiyan
    tako ken Jesu Kristo tapno ikkan tako koma nan gawis ay ninemnemna id kasin ay
    awnit tako ikkan.
  mwe-mwe: Pabha uwe iumbe ya a Nnungu, kwa lundana kwetu na a Yeshu Kilishitu, bhashinkutupanganya
    nkupinga tutende ya mmbone, ibhatubhishile a Nnungu kuumila bhukala tuitende.
  tte-tte: Yaubada iginaulila taemala yamayamayale waluwaluli Yeisu Keliso koina na
    mesabana paisowa namwanamwali iya ikatububunagiliko kani tapaisowaili.
  tcs-tcs: God i bin meke laip blo yumpla kam prapa samting. Em bin meke diswan bikoz
    prom yumpla i blo Kraist Zizas, solong po mata meke ol gudsamting wanem em i wandem.
    God i bin pinis meke main blo em de bipo baut wiskain laip blo yumpla i go stap.
  hlt-THB: Them leek sai ahamna Isu Khrih awh saina ni awm nawh amak a kut sai qoena
    nik awm ni; ce them leek sai ce ni khawsak hly qoena Khawsa ing a syn qoe ni.
  soq-soq: No God seganena wainitana. Ita tauma Keriso Iesu bedewe dewaneno sanaanten
    dewa eubu me bautaido insamona rua dewamonte wainentaa baiwa.
  qub-qub: Noganchïtaga Tayta Diosninchïmi mushoj cawayta gomashcanchi. Jesucristu-raycumi
    pay noganchïta camamashcanchi allita rurar cawananchïpaj. Chayno cawananchïpäga
    unaypitanami distinamashcanchi.
  att-att: Á si Namarò yù manguli sù nonò tam, megapu sù pangikatalà tam kâ Apu Kesu
    Kiristu, tapè palurotat tam yù napiá nga sinalákkuruk na ngaw nga ipakuá na nittam.
  bki-bki: Mia kito rajavukia tonovo tai napano Atua mim̃aukanio bo laka, ka napano
    naio ji kito robinimei robe kulo vou nalo ea Kristo Yesu, a Atua naio mila jibe
    na ka mia kito bunu rala kiano im̃auano novo nalo, napano naio bijauialo kar beamu
    ruei, ka kito roim̃aukanilo ea kiado meuliano nalo.
  bqp-bqp: Luda ↄgbɛn ó ũ. Kirisi Yesu gũn à ó kɛ́ de ògↄ̃ kú kũ yã mana kũ à
    gĩnakɛ à dìtɛwɛrɛ kɛnaao.
  mcp-mcp: Shé bʉ́sə yida bə sâ Zɛmbî nyəmɛ́fwó mə́ shîn lúlə yí. Nyə á nyiŋgə tɛ́
    shé ncuncúmbə lúu mə́ Yésus-Krîst dɨ̂, shú nə́ shé kág sá jɔ̧jɔ̧ mísɔ́ɔ́lʉ́gʉ́
    nyə á bwey kwəmʉsa shé myá.
  hat-hat: Se Bondye ki fè nou. Nan Jezikri li kreye nou pou nou ka fè anpil bon zèv
    nan lavi nou, dapre sa li te pare davans pou nou te fè.
  npl-NT: Tejwah Dios otexchijchi, otexchijchi para matikchiwakah tlan kuali kemi
    Cristo, Dios ijkó yokimajmanka matikchiwakah.
  bgg-bgg: Gethek ne nyie khi-èrek ne um pha ji Hamangkhung-aphuii awai è rab phi,
    chiih-è gethek ro Masi Isu rog shii ò pha ji è ai è gethek nyie rek yi pha saro
    ne ruiijong pha ji ne gethek shii wie blia rek pha chai rab phi.
  eng-TCENT: For we are his workmanship, created in Christ Jesus for good works, which
    God prepared beforehand so that we would walk in them.
  eng-BSB: For we are God’s workmanship, created in Christ Jesus to do good works,
    which God prepared in advance as our way of life.
  cpu-NT: Tema iro jovetsikayetantakairi ankempisantairi Cristo Jesús antayetapiintaineri
    kameethayetatsiri, irootake ikovakaayetakairi pairani antayeteneri.
  san-ASM: যতো ৱযং তস্য কাৰ্য্যং প্ৰাগ্ ঈশ্ৱৰেণ নিৰূপিতাভিঃ সৎক্ৰিযাভিঃ কালযাপনায
    খ্ৰীষ্টে যীশৌ তেন মৃষ্টাশ্চ|
  tac-NT: Onorúgame 'sile ramué 'ya 'we a'lá semátiri 'nátili, 'lige mukúlekuru Kristo
    Esusi napurigá ramué 'la semáriga ejperélawa 'lige uché jaré ralámuli gu'íriga
    jena wijchimoba ejperégame, napurigá najkile Onorúgame 'we 'ya.
  eng-WEBPB: For we are his workmanship, created in Christ Jesus for good works, which
    God prepared before that we would walk in them.
  gfk-H: Hokaiken, dahat ira pinapalim ta Kalou. Ma tano nudahat kinkinis narako ta
    Karisito, Kalou ga hakisi dahat bia dahat na gil ira tahut na pinapalim, kaikek
    ra gingilaan ing Kalou ga luena tagurei bia dahat na lon haruat manei.
  viv-viv: Atu ideꞋeyao Bana Yaubada nimana ana iyaꞋiyaya. Ide gavana anaga? Yaubada
    Yesu Keliso againe gibubuveꞋivaguda be higa igibagiba kanaseseyemaunedi. Mena
    igibagiba ma boi tuwai-lokalokana Yaubada givevaiye-vagahina be higa igibagiba
    amine kananauna.
  yao-yao: Akunnungu atugumbile ni kuŵa ŵasambano, ni kwa kulumbikana kwetu ni Che
    Yesu Kilisito, ŵatugumbile kuti tutame ni kupanganya yambone yaiŵichikwe chile
    ni Akunnungu tuipanganye.
  tgp-tgp: Matan enr̃a vavahinau non God, mo vair̃a r̃a mai hina paro matea hin Kr̃isto
    Iesu matan vara r̃a pa vai na vavahinau r̃uhu sei God mo tatamahunira tiroma moiso
    matan vara r̃a pa hahau hinira.
  auc-NT: Edæ Wængonguï nänö në badongaïmö ïnömö ïmompa. Ayæ̈, Codito nempo në quëwënäni
    ïïmaï cædinque waa cæcædänimpa, ante tömengä wëënëñedë mönö cæquënënö ante eyepæ̈
    badongacäimpa. Ïninque mönö ïmonte badöninque tömengä, Codito Itota nempo quëwëninque
    mïnitö mïni waa cæquënënö ante edæ cæte quëwencæmïnimpa, ante pönö badongä bagamöimpa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji micataɡ̶a daɡ̶a gela me ɡ̶odoetace niɡ̶ijo naɡ̶a
    ɡ̶odexocaɡ̶aditetege Jesus Cristo, eotedibige me jakataɡ̶a me jaoɡ̶a ɡ̶odoenataka
    anele anakaa lowoogo Aneotedoɡ̶oji meote, codaa me yoetedini.
  bmh-bmh: Uwait nugtal igual patigai meun du. Ig Kristus dual pezai daremun, Uwait
    nug ig salau naliu mabun tapai migeun. Go getal salau naliu go mabun patet migeun.
  ctu-BL: Come i melbalonla Dios. Tsi' cha' meleyonla ti Cristo Jesús cha'an mi lac
    mel chuqui wen. Dios tsi' wʌn chajpʌbeyonla la que'tel yom bʌ mi lac mel.
  meq-meq: Hərwi niye maa gakway na, neŋgeye. A vəlakway sifa weɗeye na, tə həlay
    i Yesu Kəriste hərwi ada kâ gakwa wu lele eye hay huya. Mbəlom a ləva ha bo tə
    wu niye lele eye hay na, kurre hərwi ada kâ pakway bəzay a tsəveɗ lele eye.
  noa-H: Mamʌ warrgarwe Hẽwandamau k'ĩirju wai sĩerrjö hich hat'ee mag nem hajap'a
    wau wënʌrramk'ĩirta Cristo gaaimua maach peerdʌ hautarr haawai, maadëun chadcha
    nem hajap'amta wauju haai nʌm; pari majã dich peerdʌ haumk'ĩir k'aba, sĩi Hẽwandamau
    mag k'õsi sĩewaita mag wauju haai nʌm.
  thd-thd: Ŋamplin Nul yumpirr yuur naŋanman ŋamp mit min aŋarr rirkuh naŋanma Jesus
    Christmam, ulp Kotunthurr kanpa minirpunirr ŋamp yarri'i aŋarr wacirr yancih.
  alp-NT: Meije Alla Iono iteki hidupe beluke peneka. Kai bei ite esa kai Kristuse
    Yesuse hoko Alla Isuka ite ono yelu rebe miseta rebe Iaknekae pende.
  san-VEL: yato vaya.m tasya kaaryya.m praag ii"svare.na niruupitaabhi.h satkriyaabhi.h
    kaalayaapanaaya khrii.s.te yii"sau tena m.r.s.taa"sca|
  kbq-kbq: Na'ankure tagrira, Agra'a tro hurante'ne, Krais Jisasimpi knare eri'za
    erisnunku, Anumzamo'a korapa ana kana retro hunte'neankita, knare eri'za enerita
    ana kantera vugahune.
  kbh-kbh: Bëngbe Bëtsá s̈ojtabiama nts̈amo bënga mondmëncá, y Cristo Jesúseftaca
    cánÿiñe mo canÿacá bétsemnayeca, Bëngbe Bëtsá mo tsmëma ents̈angcá cuaftsatsmëncá
    s̈ojtabiama, ts̈abe soyënga jtsamëse jtsiyenama. Y ndayá bënga ts̈abá mondamcá,
    Bëngbe Bëtsá tempo tojanprontá bënga chamotsamama.
  ron-LSB: Căci noi suntem lucrarea Lui, creați în Hristos Isus pentru fapte bune,
    pe care Dumnezeu le-a pregătit mai dinainte ca noi să umblăm în ele.
  pon-pon: Pwe japwilim a dodok kitail, me wiauier ren Krijtuj Iejuj on wiawia mau
    kan, me Kot kotin kaonopadan kitail er, pwe kitail en dadaurata.
  nhe-BL: Toteco techchijtoc huan tojuanti tiitztoque tiitequi ya. Huan techmacatoc
    yolistli yancuic ipan Cristo Jesús para huelis tijchihuase tlamantli tlen cuali
    pampa queja nopa hasta huejcajquiya quitlalijtoya para ma tijchijtinemica.
  sps-sps: Gov pangis rara ana ra gim to ma faarei te kaa fi ra muan, ana Ayei kat
    fafoun ratuara, ito ten Krais Jisas, tan kat to aya, ara onot ror ma kat faarof
    matar a vainy faavot tana toto tsura, ito tana binun te pisainy onots of bus rara
    Ya muan fiisok ma kat ara.
  wnc-wnc: Anututa ina nin pasiwan ninda Kraisde kuke iat gatake yuamang. Ngan. Ita
    nin pasiwan ninda nisane musipmin tana tekwamban Jesue kuke natdetdeu kayuk kaknga
    take kepi nomana akngane sukunimde natake tasinimukut. Sike tupa ita kepi nomana
    waakngane sukunimde natake yawan yukut.
  nmw-S: Keriso Yeisu hei Helak i ginawi patovevaiide, nuwane te ta eginawiid kaiwo
    dodohobidiye, hebwaden i lovivine-yan pasuwae ge habe ta emiyemiye-yan.
  bus-bus: Luda ↄgbɛn wa ũ. Kirisi Yesu guu à wa kɛ lɛ wàgↄ̃ kú kↄ̃n yã maaa kɛ̀
    à gĩakɛ à dìɛwee kɛnao.
  gub-BL: Tupàn zaneapo a'e. — Ikatuahy ma'e iapo har romo azapo ihe wà, i'i zanewe.
    Izypy mehe naxiapo kwaw a'e ikatuahy ma'e zane. A'e rupi zanemono'og Zaneruwihawete
    Zezuz inuromo a'e kury. A'e rupi ko 'ar rehe xiapo a'e ikatuahy ma'e zaha zaiko
    kury. Ta'e uzapo kar zanewe a'e xe.
  imo-imo: Goteni lino Jisasi Kraist linonga nimbe tenderimumunga tepa koinjo mondorumuna
    oi lino andamili nimbe tumbi tipe noindirimu aulke koinjo pengana linoni andamili.
  boj-boj: Kristus Yesus aqa wau na Qotei a gago are bulyetgonaqa iga tamo uŋgasari
    bunuj brantem. Deqa kumbra bole bole kalil Qotei a nami iga dauryqajqa gereiyetgej
    qaji di iga dauryoqnsim walweloqnqom.
  eng-DRA: For we are his workmanship, created in Christ Jesus in good works, which
    God hath prepared that we should walk in them.
  knf-knf: Uko wi ŋwooŋ hënkuŋ uwo udo wi Naşibaţi ţiki ţi pwo baloolan na Kriŧtu,
    Naşibaţi aţak nja ŋhilna ŋdo iko inuura. Naşibaţi aboman iko mënţ ji ŋbi ŋdo kabuka,
    ŋhilna woli ŋbi buka ŋdo kado ya.
  san-KHM: យតោ វយំ តស្យ កាយ៌្យំ ប្រាគ៑ ឦឝ្វរេណ និរូបិតាភិះ សត្ក្រិយាភិះ កាលយាបនាយ
    ខ្រីឞ្ដេ យីឝៅ តេន ម្ឫឞ្ដាឝ្ច។
  arn-NT: Fey Ngünechen müten ta dewmaeiñmew. Kisu ta femkünueiñmew ta Cristo Jesus
    mew, femngechi taiñ femael kümeke dungu chumngechi ta kisu ñi wüne adkünuel ta
    kuyfi mew.
  zas-NT: Por Dios nadxuꞌ ree loj guidxliuj guie abiꞌ por Jesucrist bachaaman mod
    babajn ree yaloj din yaguieen ree ni zagdxe ziꞌc beenman xgab yaguieen ree diizd
    gocli.
  ken-NT: Sɛ́chí yɛ chí awɔ́-bɛtɨk Mandɛm. Aghókó bhɛsɛ, abhat nɛ Yesu Kristo,
    bɛ́ sɛ́nkʉ́ nɔ́kɔ́ chí bɛrɨ́tí mɛnyɨŋ. Nɛ Mandɛm anáŋ átóŋtí nyaka bɛrɨ́tí
    mɛnyɨŋ ɛbhɔ ábhʉ́rɛ́ ntá yɛsɛ, bɛ sɛ́nkʉ nɔkɔ bhɔ.
