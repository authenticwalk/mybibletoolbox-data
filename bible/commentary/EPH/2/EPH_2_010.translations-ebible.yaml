    vitave loko gozapá ámina gapo veleletamóma neve.
  lcm-lcm: Using ninia apok kata asereiai anira, kata iton atanginang ira si kara
    angtogon ve Karisto Iesu, asi kara pasal si selen i mamain ta avibisan roron,
    voiang a God kata usausa ia aino ani tara pasal singina.
  aer-aer: Lyetenyenge akwele, urreke Ngkartele tyerrtye areye aknganetyenhenge, Re
    itirreke, “Tyerrtye areye The mpwaretyenhenge itne Atyenge mwerre warrke-irretyeke,
    mwerre anemele tyerrtye ingkirrekeke.” Alakenhe ikwerenge kwenhe Re Jesus Christ
    anwerneke yerneke nhenge Jesus-ele anwernenhe Ikwerele-arlenge apurtelhe-iletyeke.
    Alakenhenge ware anteme anwerne mwerre aneme.
  qvc-NT: 'Chaqa Dyusqam Jisukristupi kriyiqkunata rurawashqa kanchiq, allita rurashpa
    kawsananchiq. Payqam unaymandapacha yach''arqanna: Noqa munashqayshinam allita
    rurashpa rinllapa kawsaq, nishpa.'
  tgl-ULB: Sapagkat tayo ay ginawa ng Diyos, nilikha kay Cristo Jesus upang gumawa
    ng mga mabubuting gawa. Ito ang mga gawa na matagal ng binalak ng Diyos para sa
    atin, upang makalakad tayo sa mga ito.
  cbs-NT: Diosun jaska nukukidi shinankin jatun nuku damiwakinan, jawen bake Jesucristoki
    dasitan jawenabun jawen daya pepa inun jawen baii pepa chibankin axuin nun jiweyukubainxanunbun
    Diosun bebunkidi nuku katukin pewaniki.
  xtm-NTPP: Vaa ja maa Cristo Jesús ma, te ni sa'a Su'si ma ja ni ka nduu o ñayii
    jin ko sa'a ja va'a, te jin kondikin o ichi ni satu'va ya onde xinañu'u ma.
  nnq-nnq: Nnoongo atutei andi putubile, kukulondana na Kilisto Yesu, Nnoongo ngatupangana
    kupala tutame ku itendwa yambone eyatupanganakia tutende.
  bao-NT: Mania, Ʉmʉreco Pacʉ cʉ̃ ca tiiricarã mani nii. Cristo jʉorira, wãma yeri
    manire wajoaupi, mee jʉgueropʉra añurije mani ca tii niipere cʉ̃ ca queno yueriquere
    mani ca tii nʉnʉa waapere biro ĩigʉ.
  san-ORI: ଯତୋ ୱଯଂ ତସ୍ୟ କାର୍ୟ୍ୟଂ ପ୍ରାଗ୍ ଈଶ୍ୱରେଣ ନିରୂପିତାଭିଃ ସତ୍କ୍ରିଯାଭିଃ କାଲଯାପନାଯ
