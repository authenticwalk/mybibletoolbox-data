  huv-NT: Teat Dios tarang icoots atnej nganüy ajlüyiiüts, ndoj tayac icoots nóiquian
    maquiüjpaats Teat Cristo para marangaats najneaj atnej lamapiüng.
  otn-NT: Oja̱ bi 'yøt'e ngue ja ma̱'da'yo dá̱ m'mʉhmʉ ngue dí̱ n'yohʉ ra̱ Jesucristo.
    Ya ma̱m'mɛt'o xpá̱ nzänni̱ ngue ya gda̱ 'bʉhmʉ'a̱ ngue gä ra̱ nho ga̱ øthʉ.
  nop-nop: Indi yadi Bepaŋdi Jesu Kilisto doktiŋa metam gitipmuhi nihitubu-mintalak.
    Tiŋa koom titiŋ kedem Bepaŋdi metamŋiyedi keledok nadiguk uŋgoŋ takalidok ninilak.
  obo-NT: Su iddos Monama ra en kos id lammi keta ukit to kodsokkad ta ki Disas Krays,
    amoy od puungan ta iddos moppiya no tapoy rin id puhawang nid popuungan keta.
  cak-ENT: Roma xaxe ri Dios ri nyo'on jun c'ac'a' kac'aslen roma xkatakej ri Jesucristo,
    ri Jun cha'on-pe y takon-pe roma ri Dios. Y jari' nuya' richin que nkac'uaj jun
    c'aslen utz. Jari' ri runucun-pe pa kavi' que nkabün.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤆᤥ᤺ᤰᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤗᤠᤶ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤀᤠᤏᤡ᤹ ᤀᤠᤈᤥᤃᤧᤒᤠᤖᤥ॥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤴ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤀᤠᤏᤡ᤹ ᤀᤠᤈᤥᤃᤢᤶᤗ ᤑᤠ᤹ᤀᤠᤱ ᤋᤃᤡᤛᤠ
    ᤕᤠᤖᤡᤵ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤕᤧᤒᤠᤖᤥ॥
  mie-NT: Chi cúu ó iin tiñu viī jā ní nsāhá maá yā, chi nī nasāhá yā yóhó jā íyó
    inuú ó jíín Cristo Jesús, tácua sāhá ó ndācá tiñu váha jā ja nī nsāhá tūha Yāā
    Dios jā sāhá ó.
  san-TIB: ཡཏོ ཝཡཾ ཏསྱ ཀཱཪྻྱཾ པྲཱག྄ ཨཱིཤྭརེཎ ནིརཱུཔིཏཱབྷིཿ སཏྐྲིཡཱབྷིཿ ཀཱལཡཱཔནཱཡ ཁྲཱིཥྚེ
    ཡཱིཤཽ ཏེན མྲྀཥྚཱཤྩ།
  qve-NT: Hinaspapas noqanchisqa Diospa unanchasqan runakunañan kanchis. Diosqa Señorninchis
    Jesucristopi creeqtinchismi mosoq runamanña tukuchiwanchis, saynapi allin kaqkunataña
    imatapas ruwananchispaq. Hinaspapas Diosqa sayna kanantan ñawpaqmantapacharaq
    munaran.
  pao-NT: O'no oosoo gi te pudu manumudoose ka Te Pabe'e-tooha te mayugwe. Ka Te Naa
    tamme tunemadabuekupu ka besow podo tamme ka Te Pabe'e-no meano'okwu.
  cbu-NT: Apanllimari tiptsireem ínakiya iyaatsi. Sirútamasa, Apanll mangush chinayaru,
    tputsiri wanasiri taapana átu, na in taarashish kaneesich anoom panakiya.
  usa-usa: Áánûqtu paá aá tiqtábá aúgeniq umátíkaraiqtaae. ketáámá áaimma átáma Îtute
    mánae téqtaama íráqô-mayaimo Áánûqtumma ákáinaikaa umá maami-máyáímá aúyaqtikaraiqtaa
    íbêqa mayánatae.
  soy-soy: Mɛsei, Uléécɑɑ ricuruu yɛɛ rɔ́ wɑ. Tɔ́ nɛ Kirisi Yeesu kupɛ́nɛcɔ kɛ́mɛɛ
    kuu rɔ́ wɑ rɛ tɔkɛ́ yɛ nkpéni fe tɔkɛ́ yɛ lisɔnɛ wɑ. Uléécɑɑ yɛɛ mɛkɛɛ-mɛ mɛwɑi
    sɔnɛ mɛ̃ tɔ́ yekeilɛ̃ tɛ tɔkɛ́ yɛ mɛ wɑ.
  hui-hui: Ngode Datagaliwabehanda ina áyu kamagobi holoma̱ya wabini. Ina Keriso Yasu
    heba ho gimbu bu howa iname biabe bayale ibugua manda manda bu winigo ngaru bialu
    holoma̱ya Ngode Datagaliwabehanda ina wabini.
  amf-amf: Harrna hambhidianna, Barjo birayse wona kinin ashkon payyan waadimanam
    waadadhaate wonin doadettsi wodi Yesus Kiristoosbar pijadhaana Barjosa pijadhine.
  quc-NNT: Ri Dios k'ut, Are xujb'anowik. Rumal ri Cristo Jesús xub'an k'ak' che ri
    qa k'aslemal rech käqa'n ronojel u wäch utzil. Ojer k'u wa' xuchomaj loq chi je'
    käqa'no.
  dob-dob: Ta esi Yaubada taunamo ꞌina guinuwa ꞌatedaya ꞌigibubuda Yesu Keliso ꞌenega,
    be ꞌaene guinuwa boboꞌadi Yaubada lowaenei ꞌiesinuwedi manuda tada guinuwedi.
  wrs-wrs: Owai, Sesoava pimba doa hevelm nemelalm hilvnisna. Kristus Yesusinda Sesoava
    pimba nemeltindilm hilvnisna, osm pimba osva vivra andrava beswonam. Sesoava doara
    nengavnangva sesvho vrinna, andram hoanavho vruwulangalm, eva nom besal andram
    pivnam. Himba doara nengavnangva sesvho vrinna pimba, osmba nonangas pivva avra.
  mca-mca: Qe inekhewel in jitajayan pa' Intata, ƚ'ithayijkit pa' Intata. Inekhewel
    jitaqsijkitiyijkii in jitajayan ha' Jesucristo qe qa' jintaqsiijkii pa' ƚe'wis,
    hik pakha' pa' ƚe'wis hayiits pa'aj yaji'let pa' Intata qu' injunyejeye'.
  tzo-TZC: Yuꞌun yabtelotic ti Diose. Ti jech oyotic ta stojol ti Jesucristoe, jech
