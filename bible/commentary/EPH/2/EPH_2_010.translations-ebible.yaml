    bajo ny gwaj arỳm kôt bamã me kaprĩo baba.
  eng-WEBU: For we are his workmanship, created in Christ Jesus for good works, which
    God prepared before that we would walk in them.
  gnw-NT: Echa'ã Tumpa yandeapo. Jare yandeapo ma penti ramiño Cristo Jesús ndive,
