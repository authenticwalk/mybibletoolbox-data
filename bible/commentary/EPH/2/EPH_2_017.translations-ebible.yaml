  bqp-bqp: À sù à kɛna nna kũ Ludao baaruu kpà ákↄ̃nↄ kũ á zã̀ kũ Ludaonↄnɛ kũ
    gbɛ̃ kũ ò kãni kãaonↄ dↄ.
  mcp-mcp: Nyə á zə nə məkə́l zə jaaw bɨ́ buud bɨ́ á bə shwóg-shwóg nə Zɛmbî wá, jaaw
    bɔɔŋg bwə́ á bə nyə kúnə́-kúnə wá nə́ ifɨɨmʉga í mə́ shîn.
  hat-hat: Wi, Kris la te vini, li anonse bon nouvèl k'ap mete lapè a ni pou moun
    lòt nasyon yo ki te lwen Bondye, ni pou jwif yo ki te toupre Bondye.
  npl-NT: Cristo owala iwa okitematilti n kualitlájtoli de yolsewílistli. Onomechmatilti
    nomejwah akimeh ononkatkah wejka de Dios, noiwa okinmatilti non amo wejka okatkah.
  bgg-bgg: Ji-è Masi wuiithok srane Hamangkhung-aphuii è ruang rey ne Gaibranthek
    nathek zab, chiih-è Jewthek, hanyie ai moe shii um pho thek zab shii liijiing
    pha Mua Wie yua ro.
  eng-TCENT: He came and preached the good news of peace to you who were far away
    and to those who were near.
  eng-BSB: He came and preached peace to you who were far away and peace to those
    who were near.
  cpu-NT: 'Iro ikantzitantaitakari: Ipokake, ikamantayetaimiro Kameethari Ñaantsi
    onkantya pisaikantaiyaari kameetha, tema intaina pisaikayetake. Ari ikempitaayetakeriri
    eejatzi saikayetatsiri okarikiini.'
  san-ASM: স চাগত্য দূৰৱৰ্ত্তিনো যুষ্মান্ নিকটৱৰ্ত্তিনো ঽস্মাংশ্চ সন্ধে ৰ্মঙ্গলৱাৰ্ত্তাং
    জ্ঞাপিতৱান্|
  tac-NT: Krístoka nawale benírimia ralámuli Onorúgame nila ra'íchali napurigá tabilé
    na'áwali nerúlamala 'lige napurigá 'la gepúmala 'emi napu tabilé machime ju Onorúgame
    nila ra'íchali, 'lige aminami napurigá gepúmala alué napu abé 'la machime ju Onorúgame
    nila ra'íchali.
  eng-WEBPB: He came and preached peace to you who were far off and to those who were
    near.
  gfk-H: Ga hanuat ma ga warawai ma no tahut na hinhinawas nong i tar ra malum. Ga
    ianga hua taar ta muat ing muat ga helik ta Kalou ma taar ta diet ing diet ga
    huteta tana.
  viv-viv: KaduꞋe Keliso giꞋela be mena veyao gifaisewana-ma moyaꞋaideyao agaideya
    gilumamalena. E, omi yoꞋo tulimiyao lauveya keke Yaubada liline wadamiyami-ma
    agaimiya veyao gilumamalena, kadu ime miYuda Yaubada liline amiyami-ma agaimeya
    veyao gilumamalena.
  yao-yao: Nipele, Kilisito ŵaiche kukulalichila Ngani Jambone ja chitendewele kukwenu
    ŵanyamwe ŵandu ŵangaŵa Ŵayahudi, ŵandi kwakutalikangana ni Akunnungu ni kwa Ŵayahudi
    ŵaali chiŵandi ni Akunnungu.
  tgp-tgp: Ale mo mai ale mo retivujavujangi na tamata isamim sei tiroma ka lo toho
    asau r̃ove hin God, ale tamata isan la haratu la lo toho mariviti,
  auc-NT: Mïnitö guiquënë gobæ nänënë quëwëñömïnite mönitö guiquënë Wængonguï weca
    eyequeï quëwëñömönite Codito ïñömö inguipoga pöninque mönö tömämö ïmonte apæ̈nedinque,
    Piyæ̈në cæte gänë pönente quëwëedäni, ante pönö apæ̈necä ëñentamompa.
  kbc-NT: Cristo enagi niɡ̶ina iiɡ̶o, odaa ja yatematitedibece ica anodaaɡ̶igote Aneotedoɡ̶oji
    niɡ̶inoa libeyaceɡ̶eco niɡ̶ina oko me daɡ̶adiaa dakapetetege. Yatematitedaɡ̶awatiwaji
    ane daɡ̶akaami judeutedi, ane leegitalo motonitedice Aneotedoɡ̶oji, codaa yatematitediogi
    judeutedi anodipegitege Aneotedoɡ̶oji leeɡ̶odi jotigide niɡ̶idi me loiigi.
  bmh-bmh: Guzenaimai, go alaimai, oiagab selai dabun ze ag emgasag ipal ebuan duailel
    mui Israel duailel mui ze go abai mareun.
  ctu-BL: Tsa' tili i subeñob jini ñajt bʌ añob yic'ot jini lʌc'ʌl bʌ añob cha'an
    ñʌch'ʌl mi la cajñel.
  meq-meq: Kəriste ki yaw ka məndzibəra, kə ɗa ha labara weɗeye ka gər i məndze zay
    mə walaŋ i ndo hay ta Mbəlom. Məndze zay niye na, i kurom neheye dəreŋ ta Mbəlom
    aye ada i may neheye nəmay bəse ta Mbəlom aye.
  noa-H: 'Mag Cristo bëetarran mag maach k''õinaa wënʌrraju t''umaam k''ʌʌnag jawaanta
    bëejim: Har pãar Hẽwandam k''augbagau hi warp narr k''ʌʌnag jawaan, maimua maar
    meeun pãar k''ãai bʌ̃ʌr hi k''ap''ʌpai narr k''ʌʌnagpa jawaanta bëejim.'
  thd-thd: Nul ulp Jesus iiwal yat ŋul kuuk yikir nurrnuŋun nurr pam thorkurr minc
    niinim, nurr kampan aŋarr weneha ŋul yorrpnurrp pelnuŋun pam thaapthaapirri niinim.
  alp-NT: Hoko Kristuse Iluake kena Ilepae Sou Misete rebe eono tamata esi mise kai
    lomai mere ete imi; ete imi tamata Yahudi mo rebe akmenare imi hidupe lau bei
    Allare, kai ete tamata Yahudi rebe esi tehaike Allare lekwe.
  san-VEL: sa caagatya duuravarttino yu.smaan nika.tavarttino .asmaa.m"sca sandhe
    rma"ngalavaarttaa.m j naapitavaan|
  kbq-kbq: Agra eno rimpa fru huno manizamofo nanekea afete'ma mani'naza vahera mono
    kea huzmasmi'ne, hagi tava'onte mani'naza vahera rimpa fru huzmante'ne.
  kbh-kbh: Cristo quem luaroye tojánabo ts̈abe noticiënga jabábuayenama, tempcá ts̈abá
    Bëngbe Bëtsáftaca jtsatsmënama. Cha quem ts̈abe noticiënga tojanabuayená ts̈ëngaftanga
    chë ndoñe judië́ngbioye, chë Bëngbe Bëtsá ndoñe s̈monjanábuatmënga, y chë judië́ngbioynaca,
    chë Bëngbe Bëtsá imojanábuatmënga.
  ron-LSB: El a venit și a propovăduit pacea atât vouă, care erați departe, cât și
    celor apropiați.
  pon-pon: O a kotidoer padaki popol on komail, me doo wei jan, o popol on me koren
    akan.
  nhe-BL: Cristo hualajqui huan teyolmelajqui tlen nopa cuali tlajtoli tlen tlasehuilistli
    tlen eltoc para imojuanti tlen ax inisraelitame tlen initztoyaj huejca tlen ya
    huan para tojuanti tiisraelitame tlen tiitztoyaj más nechca tlen Toteco.
  sps-sps: Krais naa me ana Ya favaanan iny ton Vurungan Rof nana tou aaverof an vivangura
    fapoopoan nar a taa Jiu to te kaa ror panan e Gov, ana mi kan to na sikia ma taa
    Jiu, to te kaa faveevian osing e Gov.
  wnc-wnc: Siwan ita apuke wamu wa Anutue nomune take yutnanga aknga ninikapbut. Ita
    wamu waaknga ninu Judia nana Anututane aminabam dakngakumang aminde ninikapmake
    gatu ginu kepman nana Anutue maa yuking amikat nana kunduaya kuut danikapbut.
  nmw-S: Iye i luwom ge mimalum wasane i papalapu-yan, humiu heimiu hebwaden veto
    hemi bwage i mwalao Helak heine, ge hamai heyai hebwaden ha mipahubo Helak heine.
  bus-bus: À mↄ̀ à kɛna nna kↄ̃n Ludao baaru kpà amↄa kɛ̀ á zã̀ kↄ̃n Ludaonↄnɛ kↄ̃n
    gbɛ̃ kɛ̀ aↄ̃ↄ kĩionↄ dↄ.
  gub-BL: A'e rupi Zaneruwihawete ur ywy rehe a'e, teko wanekuzaromo umàno àwàm rehe
    ze'egaw imume'u pà a'e, teko nànàn a'e. Umume'u zutew wanupe. Hemiruze'eg ipy
    romo wanekon wà. Ize'eg heruzar har romo wanekon wà. Umume'u kar iko zutew 'ym
    wanupe kury. Hemiruze'eg ipy 'ym romo wanekon wà. Ize'eg heruzar 'ymar romo wanekon
    wà.
  imo-imo: Eno Juda imbo naa molko Gote kinye tule teko moloringi imboma kinye, Juda
    imbo Gote kinye nondoko moloringi imboma kinye Kraist omba eno pali temane penga
    te topa tipelie nimbeindo, eno konopu tendekuna pupili popo tiko molaio nimu.
  boj-boj: A bosiqa anjam bole endegsi palontoqnej, “Bini niŋgi jeu turyqajqa kumbraq
    di unub.” A na anjam bole di niŋgi sawa isaq di unub qaji ti tamo uŋgasari jojom
    di unub qaji naŋgi ti palontosiq merŋgoqnej.
  eng-DRA: And coming, he preached peace to you that were afar off, and peace to them
    that were nigh.
  knf-knf: Abi pţupan uţup wi bŧiinkar, an nambiiŋ alow Naşibaţi na bambiiŋ añoga.
  san-KHM: ស ចាគត្យ ទូរវត៌្តិនោ យុឞ្មាន៑ និកដវត៌្តិនោ ៜស្មាំឝ្ច សន្ធេ រ្មង្គលវាត៌្តាំ
    ជ្ញាបិតវាន៑។
  arn-NT: Cristo küpay tañi wülpayael tati kimelün küme tüngün dungu itrokomngealu
    eymün llemay ta alü kamapu mülekefulu reke ta Ngünechen mew ka femngechi tüfey
    engün tati mülekelu fül mew.
  zas-NT: Abiꞌ laaman bidgagojn dugra ree, ziꞌc ree bén Israel ziꞌc ree bén ad najt
    bén Israel xhienaag yadxuꞌnëꞌ ree Dios zagdxe.
  ken-NT: Atwɔ́ yɛ aghati Mbok Ndɨ́ndɨ́ anɛ árɛ̀m bɛ kpák achi nɛ bě bho bǎchi
    nyaka nɛkɔ nɛsiɛ nɛ abhɛn bachi kɛkwɔt.
