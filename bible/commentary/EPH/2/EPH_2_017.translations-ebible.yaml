    yuku ngambala jungku mardumardu muwa, jaliyi ngambala Jumukunyi baki ngurranyimukunyi,
    jaliyi ngambala kuyu nangangi jankurr Jisus Krayiskanyi, jaliyi ngambala durrijba
    nangangi jangkurr. Yuku ngambala jungku nangandu Kudnyina, nyulungangi wajbangka
    ngambalanya Kunybanyi Ngarndunyi nanganginkanyi. Jala nanda Kunyba Ngarndu Kudkanyi
    jungkuka ngambalandu kurduluna, baki yuku ngambala jungku yurlurrmba nangangi.
    Ngambala Jumuku marda ngurranyimuku, yuku ngambala jungku yurlurrmba nangangi,
    ngambalanginkanyi Buwakaya Kudkanyi. Yuku ngambala jungku yurlurrmba nangangi,
    jala ngambala kuyu nangangi jangkurr Jisus Krayiskanyi.
  nii-nii: Pe nga Krais opu kin, Gos ek ka nge noman ende se kindpi kin, enim Jura
