verse: EPH.002.017
translations:
  kpx-kpx: Iesu Keliso keu dobai lohoi hotoe dua louale kemo au isiviale Diue ata
    holioholialeau Dilavamo haeavamole umale isi Diue ataeau Dilava vavamo umale keau
    bahata molehi uveve dua vai.
  okv-H: Avoeto erena amo Keriso na peka humbari ta duru javotoho enda hoi ta mihahera
    embomeni amita degi eto Judea embomeni auveto mihahera amita degi hande ena,
  tbo-tbo: Uyahinei Keliso i nei po dumola i wiatatiyeta taumi uheiya o memae bimiyei
    ma tauyai u liyaliyana to memae ubeiyai.
  mal-C: അവിടന്ന് വന്നു ദൂരസ്ഥരായ നിങ്ങളോടും സമീപസ്ഥരായ ഞങ്ങളോടും സമാധാനം പ്രഘോഷിച്ചു.
  grc-SR: καὶ ἐλθὼν εὐηγγελίσατο ⸂εἰρήνην ὑμῖν τοῖς μακρὰν καὶ τοῖς ἐγγύς·⸃
  bgc-bgc: मसीह नै आकै थम गैर यहूदी जो उसतै दूर थे, अर थम यहूदी माणस जो परमेसवर कै
    लोवै थे, दोनुआ ताहीं मेळ-मिलाप का सुसमाचार सुणाया।
  khz-khz: Keriso evogomaito, maino valina ema vopatagiato. Emaino valina gomi ati
    Iuda talimara, Palagu ria mavepakami talimami gemi, e Iuda talimara, Palagu ria
    ati vepakara talimara geria, ema varavaragiato.
  deu-TKW: und kam und verkündete den Frieden euch den Fernen, und Frieden den Nahen,
  zsr-NT: Cni guc, buluíꞌ lahuëꞌ Cristo len benëꞌ lban qui didzaꞌ dxiꞌa ca rbequi
    dxiëꞌ yúguꞌtë bunách, lbiꞌiliꞌ naꞌ nacliꞌ bunách gzaꞌa len zoaliꞌ ziꞌtuꞌ ga zoëꞌ
    Dios, lencaꞌ bunách judío nacuáꞌ gal‑laꞌz.
  lin-lin: Ayaki mpe ateyaki kimia epai na bino oyo bozalaki mosika, mpe kimia epai
    na bato oyo bazalaki pene.
  hns-NT: Toelog Parmeswar ke na djaanat rahiele aur doesar log oke auro attjha se
    djaanat raha. Tab Kriest aaike khoes khabar ailaan karies kie toelog sab koi apane
    me ek hoi gail hai.
  noa-E: 'Mag Cristo bëetarran mag maach khõinaa wënʉrraju thumaam khʉʉnag jawaanta
    bëejim: Ar pãar Ẽwandam khaugbagau i warp narr khʉʉnag jawaan, maimua maar meeun
    pãar khãai bʉ̈ʉr i khaphʉpai narr khʉʉnagpa jawaanta bëejim.'
  eng-EMTV: And having come, He preached peace to you who were far away and to those
    who were near.
  mib-NT: Chi ni quiji Cristo ni nacani ya jnūhun vāha nuū tāca ñáyuu jeē na ndɨ́vɨ
    i nuū jnúhun manī yā jiín i, cúu róhó ñáyuu tu ní cájini jnūhun ya, te suni ñayuu
    jnáhan ri hebreo jeē cájini jnūhun ya.
  lif-NT2: ख्रिस्‍ते़न्‌त्‍ये़आङ् निङ्‌वाॽफुमाङ्‌ङिन्‍नु माःङ्‌घा के़वाॽबा खिनिॽ थिम्‍मे़न्‍दङ्
    सुवाङ्‌हाॽ नु निःत्ताङ् के़वाॽबा यहुदिहाॽओ सनारुङ्‌ङिल्‍ले़न् सुनाइङ् से़ःसुरो॥
  xnj-xnj: Hinu Kilisitu abwelili akakokosa Lilovi la Bwina la uteke kwinu mwemwavili
    kutali na uteke kwavi vevavi papipi na Chapanga.
  mmx-mmx: Karisito ga rupot la ga vavang mi Lagale Lavavang mumu lumulum tinemi limixin
    kopmen me Judaia miga nemen paxalom basinge ne Moroa la tinedi leme Judaia diga
    nemen saparav i.
  cbr-NT: Ax ënë nëtënu utancëxun ca Cristonën bana ñuixunquin, camabi unix ca ami
    catamëti Nuncën Papa Diosan iscëx upí 'iti 'icë quixun cacëxa. Usa 'ain ca judíosma
    uni, an Nucën Papa Diosan bana 'unáncëma, 'imainun judíos uni, an Nucën Papa Diosan
    bana 'unáncë 'ixun a ñuia quicë bana cuati, Cristomi catamëti Nucën Papa Diosnan
    'ia.
  tee-NT: Pus ju Cristo quilachilh chai quintajunin ni matan'ula ix'alhunut ju Dios.
    Quintajunin ju israelitanin icjuntau ju vanin xacvilau la'ixmacni Dios. Vachu'
    tajunin ju uxijnan ju jantu israelitanin unt'at'it ju na makat ixt'onat'it la'ixmacni
    Dios.
  eng-LSV: and having come, He proclaimed good news—peace to you—the far-off and the
    near,
  cak-NT: Cuando ri Cristo xpe, xu'ij chique ri winak anchique niqui'en chi quiri'
    utz yerutzu' ri Dios. Xu'ij chiwe rix ri c'a naj jixc'o-wi chech ri Dios, y xu'ij
    chuka' chique ri can nakaj jec'o-wi chech ri Dios.
  pah-NT: Cristo'ga uhu yvya koty pyryva'ea mombe'gwovo. “Tanog̃atu ti judeus'g̃arũive'g̃a
    py'a – kiroki g̃a oko irupeve'g̃a ja Tupana'ga hugwi ga kwahave'yma g̃waramo,”
    ei ga. “Tanog̃atu ti judeus'g̃a py'a no – kiroki g̃a oko ira'agweve'g̃a ja Tupana'ga
    hugwi ga kwahava g̃waramo,” ei Cristo'ga pyryva'ea mombe'gwovo pe me ore ve no.
    Pe me ga ei, a'e ji. A'ereki pe peko judeus'g̃arũiva'ero. Ore ve ga ei, a'e ji.
    A'ereki ore oroko judeusva'ero.
  sja-NT: 'Cristo cheji na pedee pia jarait''ee: ichiata eperãarã k''ãiwee p''anapipari.
    Mãga oopari parã Tachi Ak''õre ik''aawaapa t''ɨmɨ́ pɨk''a p''anadap''edaarãmaa
    mãik''aapa tai k''ait''a pɨk''a p''anadap''edaarãmaa paara.'
  xed-xed: Sasa Kristi ta ghəŋa haɗik da mna Lfiɗa Gwaɗa ta ghəŋa zɗaku ŋa kaghuni
    gwal si diʼiŋ nda Lazglafta, nda ya ŋa aŋni gwal si ta ndusanavatá Lazglafta ya.
  mks-NT: Ta na̱quixi Jesucristo ca̱xi tu̱hun a tu̱hun va̱ha nu̱ yo̱ ña̱ ná coo va̱ha
    iní xi̱hi̱n Ndióxi̱. Ta co̱ó caja toho a á cúú ná na̱ tóho̱, na̱ na̱sa̱cuu xícá
    nu̱ á tátu̱hun mé ndó, á cúú ná na̱ Israel, na̱ na̱sa̱nduu yati nu̱ á tátu̱hun
    mé nde̱ jáchi̱ na̱sa̱ha̱n mé á tu̱hun va̱ha nu̱ tócó ndihí.
  gfk-S: Iga hanawat ma iga harpir ma no tahut na hininaawas nong i ter ra malum.
    Iga harpir hobi ter ta mu ing mu ga tapa tane God ma ta dong ing di ga hutate
    tana.
  bmu-bmu: Kraistnöŋ kaba luai asuhumapkö Buŋaŋi mi kian kantri ambazip Anutu andö
    qeba tikep malgeri, eŋgöra jim asarim eŋgiyök aka Juda ambazip Anutugö kösutŋe
    malini, mönö neŋgöra mohot jim asarim neŋgiba malök.
  dgz-dgz: Amba Keriso taueni ian Diu God inamup den wandini nagirewa ge God inamup
    ya wandini ian Diu uoni nagirewa iragi nop oit kakaewa opata gapan baigan nonup
    nopewa wadidiamopen men tauen.
  eng-GNV: And came, and preached peace to you which were afarre off, and to them
    that were neere.
  zaa-NT: Cristua nna bité gutixè'e ca titsa' nu runna la'ỹeni, para qui'ni lebi'i
    canu gutsé'e le idittu' de Tata Dios nna eyàcca tse' le lani intu' ca enne' judío
    canu tse'e èxaba lani lèe.
  eng-WEBSTER: And came and preached peace to you who were afar off, and to them that
    were nigh.
  guh-guh: Jesucristo patajopa mapanacuayabetsicaje. Nexata capatsica pexanialivaisi
    vajayapëtaenexa daxitatsi Dioso jamatabëcuenexanepanaeya vajanacataejava. Paxamë
    apo pajudíovimë bitso picani Diosovecua naxuabiaya pajinavanapame. Bajaraxuata
    Dioso pacatocopata Jesucristo pelivaisi panejumecovënëtsinexa. Paxanë pajudíovinë
    pajumecovënëtajë picani palivaisi bajayata Dioso Moiséspijinëta najumecopata.
    Nexata paxanë ata Dioso panetocopata Jesucristo pelivaisi patajumecovënëtsinexa.
  bon-bon: 'Pipu pi Keriso täduji, poode mene secanuji iyeta biname bime tääpume:
    cine Israela biname tääpume, lui cina Acejiyame gome jage piiyepu weene nuuja
    biname tääpume, lui cina niinäce cude padare ge teeme bau ca.'
  nhw-BL: Cristo hualajqui huan teyolmelajqui tlen nopa cuali camanali tlen tlasehuilistli
    catli eltoc para amojuanti catli amo anisraelitame catli anitztoyaj huejca tlen
    ya huan para tojuanti tiisraelitame catli tiitztoyaj más nechca tlen Toteco.
  swh-ONEN: Alikuja na kuhubiri amani kwenu ninyi mliokuwa mbali na pia akahubiri
    amani kwao waliokuwa karibu.
  wbi-wbi: U Yesu alisile na kupulisia ulutengano kulyumue umue mwevano mulyakutali
    nulutengano kuvaala vano valya pipi.
  bba-bba: Nɡe mɛyɑ Kirisi nɑ u kɑ bɔri yɛndun lɑbɑɑri nɔɔsiɑ bɛɛn mi, bɛɛ be i rɑɑ
    kɑ Gusunɔ tomɑ, kɑ be bɑ wɑ̃ɑ win bɔkuɔ.
  eng-KJVCPB: and came and preached peace to you which were afar off, and to them
    that were nigh;
  kgk-NT: Upéixa ramo ogwahẽ ou-vy va'ekwe Cristo nhe'ẽ porã omombe'u-vy. Peẽ-my mombyry
    íxugwi peiko va'e-pe, “Pembojoja katu pende reko xe reko-rehe pende py'agwapy
    hagwã” he'i. Ore-vy agwĩ íxugwi oroiko va'e-pe, upéixa ave he'i.
  waj-waj: Ngia voopinnaiya Anutuuqaa ngieera variaiyaatama ta Yutayaiya inna vainima
    variaunnaiyaatama ivo tuoo ausa nuufaivaa varada varira mmayaaya yoketaivaa ti
    kiaa ti mmiravai.
  cpy-cpy: 'Roo ikantee-tantari paerani: Ipokaki, ikamanta-yiteemiro kameethari ñaantsi
    okantyaa pijeekan-teeyaari kameetha, tema inteena pijeeka-yitaki. Ari ikimita-yitakiriri
    eejatzi jeekayita-tsiri okaakiini.'
  mpx-mpx: He iya i nem ge mibubun wasana i papaatena-an, komiu eliyamiu bolo valila
    ami bwaga i yapu Yehoba elana, ge ama eliyama bolo ha mikelaubwa Yehoba elana.
  wbp-wbp: Nyurrurla Juwu-wangu-patu kalankulurla wurnturu jurnta nyinaja Kaatukuju.
    Kula kalankulu milya-pungu, lawa. Nganimpa Juwu-patu kalarnalurla kutu-nyayirni
    nyinaja nyanungukuju. Kuja Jijaji yanurnu walya nyampu-kurra, nyanungu-ngalpa
    wangkaja yungurlipa jintangka nyinami Kaatu-kurlu. Wangkaja-ngalpa yungurlipa
    jintangka nyina rarralypa nyurunyuru-jarrinja-wangu.
  luo-luo: Nobiro moyalo kwe ne un mane un mabor, kendo oyalo kwe ni jogo mane ni
    machiegni.
  nhe-NT: Cristo hualajqui huan teyolmelajqui tlen nopa cuali tlajtoli tlen tlasehuilistli
    tlen eltoc para imojuanti tlen ax inisraelitame tlen initztoyaj huejca tlen ya
    huan para tojuanti tiisraelitame tlen tiitztoyaj más nechca tlen Toteco.
  aii-aii: ܐܬܹ‌ܐ ܠܹܗ ܘܡܘܼܟܪܸܙ ܠܹܗ ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܲܚܬܘܿܢ ܕܝܼܬܘܿܢ ܗܘܵܘ ܪܸܚܩܵܐ،
    ܘܐܘܼܦ ܠܐܵܢܝܼ ܕܝܼܗܘܵܘ ܩܘܼܪܒܵܐ،
  esk-NT: Christ aggiqsuq quliaqtuaġiaqhuni qiñuiññamik ilipsitñun Jew-ŋunġitchuanun
    uŋasrikkaluaqtuanun Jew-ŋuruanunlu qanittuanun Agaayyutmi.
  msb-msb: Kay, san magkadi si Jesus sa duta, nagtukdo siya sani na kalinaw sa iyo
    na mga dili-Judio na dati harayo sa Dios kag sa amon man na mga Judio na halapit
    sa iya.
  cpa-NT: Ca¹guøn¹ Cristo jmøi¹guǿi¹ la². Ca¹mi¹dsian¹²dsa jǿg³ quián² jniang³ ja³cog²
    Diú¹³, ju³lah hniah¹² dsa² mi³tiogh³ guiég¹ ja³cog²dsa quianh¹³ jnieh³ dsa² mi³tiogh³
    ma²quién¹² hi³méh¹.
  dso-dso: ସେଟାର୍‌ ପାଇ କିରିସ୍‌ଟ ଆଇଲା ଆରି ପର୍‌ମେସର୍‌ତେଇଅନି ଦୁରିକେ ଜାଇ ରଇବା ଜିଉଦି ନଇଲା
    ଲକ୍‌ମନ୍‌କେ ଆରି ତାର୍‌ ଲଗର୍‌ ଜିଉଦିମନ୍‌କେ ସୁବ୍‍କବର୍‌ ସୁନାଇଲା ।
  meu-meu: Benaini, ia ema, maino e harorolaia, umui dauhai o nohomu taumui emui,
    bona gabu kahikahidia ai e nohomu taudia edia.
  yva-NT: Kristus de indamu Po ayao kovo saumane umaso ravovo vatano Yahudi jewen
    weapirati wagwaravainyo Amisye aije wasai, muno vatano Yahudi reamirati reamangkepano
    Amisye aije reansai.
  dgc-dgc: Ey inumange se ti Cristo a nagtoldu ta Mahusay a Baheta na kapayapaan.
    Ey sikam a éwan Judeo a dati a adeyo ta Diyos, éy nitoldu na dikam. Sakay nitoldu
    na be dikame a Judeo a dati a adene ta Diyos.
  zpm-NT: Jesús nac meṉ ne biaadnie Xtiidz Ndzon me lo ne grëse ne, gocndioṉ ne zha
    guiaaṉwen ne nëz lo Dios, zigtaa tow ne nac to zha ne zit zo lo Dios glo, zigtagaa
    zha Israela ne nac zho zha ne gax zo lo me.
  hix-NT: Kryestu yomokàthàr hoye ro, onà wyaro katxho tokarymaxem me naha. Towahke
    naha, Khoryenkomo, ohokonye, katxho rma, tokarymaxem me naha, owyanye, Xuknewyanahnà
    komo wya, Khoryenkomo hutwanyehnàtho komo wya. Àro wyaro katxho rma, tokarymaxem
    me rma rha naha, Xuknewyana komo wya xarha, Khoryenkomo hutwanyetho komo wya.
  sim-sim: Krais or taha jir Avui Wasilakan halaha homek sindari ma nga nir pasir
    sindari ma nga mashi jivin karem ormu sawera, �Ter Avui Wasilaka nga ji anafalika.�
  npi-ULB: येशू आउनुभयो र धेरै टाढा र नजिक भएकाहरूलाई उहाँले शान्तिको घोषणा गर्नुभयो
    ।
  cgc-cgc: Cristo an giling naan ta kalibutan i aged kyo na mga dili-Judio na dati
    madyo ta Dyos daw kami man na mga Judio na dili madyo ta Dyos, magpati ta miad
    na balita parti ta paagi na kiten i patawaren ta Dyos.
  tim-tim: Are bo akto Yesuŋe togom makto nen Israe gâtŋe nengâlân akto ye kâmot aŋgâ
    mali yeŋgâlân den pat âlepŋe miawaknengimbo hândâk me hamepgât pat are bo akto
    biwinenŋe sândugiep.
  yor-yor: Ó sì ti wá, ó sì ti wàásù àlàáfíà fún ẹ̀yin tí o jìnnà réré, àti àlàáfíà
    fún àwọn tí o súnmọ́ tòsí.
  wos-wos: Dé yae dé nani atéfék du takwaré yikafre hundi wa. Guni nak téfambu rekwa
    du takwa God wali rehafi yata afakémbu guni re. Nani Judana du takwa Godna du
    takwa nani re. Krais yae dé naniré wa, nani mama rehafi yata, warehafi yata, natafa
    mawuli hérae jémba rembete.
  emp-NTPO: Critoba bed̶ea bia Ãcõrẽ ume necai b̶aid̶ebemada bãrã dji Ãcõrẽnebema
    tʌmʌ b̶ead̶aa, dai dji Ãcõrẽ caita b̶eaa bid̶a jarad̶e zesia.
  eng-F35: He came and proclaimed peace to us, being both far and near,
  ind-ind: Artinya, kedatangan Kristus sudah membawa perdamaian bagi semua bangsa,
    baik Yahudi yang dulu dianggap dekat kepada Allah maupun bangsa bukan Yahudi yang
    dulu jauh dari Allah.
  pes-OPCB: مسیح این پیغام دلنشین صلح و آرامش را، هم به شما غیریهودیان رساند که از
    خدا دور بودید، و هم به ما یهودیان که به او نزدیک بودیم.
  mpt-mpt: Sino Yuda ni God esu meb bioba eka Yudaba ibole Gode skeim binibbiobe.
    Otane Yesuse tenea Yudai God esu meb blib isa eka Yudaba ibo skeim blib ibsa Gode
    dowan wengo ibo omyebiobe. E inanebuo ibo God esa eka Yuda nakaia unanga isa makaa
    blibo hanea dleb tetenanea afin aibbiobe.
  ssx-ssx: Koto ekina꞉ Ketisoma꞉ a꞉pata꞉ hande a꞉nda꞉ peliaasa꞉ Pi Seliapo paeyao
    pa꞉ta꞉ waleekeme. Diendaili wanda꞉halio Koda꞉ teke pa꞉ta꞉ na hake ta꞉ta꞉ papate
    hamina꞉ kone iki pa꞉ta꞉ waleekeme. Diu wanda꞉halio Koda꞉ teke pa꞉ta꞉ hamina꞉ kone
    iki pa꞉ta꞉ make waleekeme.
  mkl-mkl: Bɛɛbɛi kukɔi idei Ilɑɑɔ̃ í kɔ̃, si bɛi í ni Kirisi í nɑɑ ku sisi lɑɑbɑɑui
    lɑɑkɑi ku sũ bi tu ŋɛ, iŋɛ iyi ì tɑko ì jĩò Ilɑɑɔ̃, do bi Zuifu ŋɑ, ɑŋɑ iyi
    ɑ̀ ceòɛ ɑmɛɛ.
  gaq-gaq: ଆତେନ୍‌‍ସା କିସ୍‍ଟ ପାଙ୍ଗ୍‍ଲେଃଗେ ବାରି ଇସ୍‍ପର୍‍ ବାନ୍‍ ସୁଲ ୱେଲେକ୍ନେଣ୍ଡ୍ରେ ଅଣଜିଉଦି
    ବାରି ମେଁନେ ଡାଗ୍‍ରା ଲେଃକ୍ନେ ଜିଉଦିଇଂନେ ବିତ୍‍ରେ ସାନ୍ତିରେ ମାପ୍‍ରୁ ସାମୁଆଁ ବାଲିର୍‍ ବଗେ
    ।
  gof-RNT: Kiristtoosi yidi, Xoossaafe haakkidi de7iya hinttew, qassi matidi de7iya
    enttaw sarotetha Wonggelaa odis.
  unx-unx: ଏନାମେନ୍ତେ ଖ୍ରୀଷ୍ଟ୍‌ ହିଜୁଃକାନ୍‌ ତାଇକେନାଏ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ସାଙ୍ଗିନ୍‌କାନ୍‌
    ସାଅଁସାର୍‌ ହଡ଼କତାଃରେ ଆଡଃ ଆୟାଃ ହେପାଦ୍‌ରେନ୍‌ ଯିହୁଦୀ ହଡ଼କତାଃରେ ସୁକୁକାଜି ଉଦୁବ୍‌କେଦା
    ।
  gah-gah: Lá oake, gihisigú minamó hetoka vegená lekeza itó geisa mikú minunimó Zuta
    vegená leza mukitoka hulúmini gakó lo lemekago gelekune.
  lcm-lcm: Kata serei na kamela akuskus ta luai animi mitapo ago avunga, na luai aniria
    kitapo angasungai.
  aer-aer: Jew anetyakenhe areye, arrantherre Ngkarteke akutne anerrirretyarte. Kenhe
    anwerne Jew-arenye areye akenhe Renhe arratye-arle itelarerrirretyarte. Nhenge
