verse: EPH.002.020
translations:
  kpx-kpx: Di louale keu koseanu. Laeau Dilava o nahate. Iesu Keliso keu hade tolote
    nahate. Ige abostolo isi beloveta keau hadee golomo idi hatuale ke nahate. Isege
    laeau idi ke golomo o houi etatavoale ke nahate.
  okv-H: Eto God ta bande Otohu amo amita embomeni ra, tutuvi peroveta te apostero
    na hurukari aita gerikari mihia eto ungo enda nei embomeni te tapa na bande amita
    pokuatahu ere ova, eto bande amita tutuvi vahai pajire be amo Iesu Keriso na ere
    ua.
  tbo-tbo: Yesu Keliso tauna Yaubada a numa iyawena ma tu wituwetuwega po tu bahapiko
    tauhi nimanima towotowolo ma tauta a modale po uyahitiyei a numa ina wogoya.
  mal-C: ക്രിസ്തുയേശു എന്ന ആധാരശിലയോടു ചേർത്ത് അപ്പൊസ്തലന്മാരും പ്രവാചകന്മാരും എന്ന
    അടിസ്ഥാനത്തിന്മേൽ പണിയപ്പെട്ടിരിക്കുന്ന ഭവനം.
  grc-SR: ἐποικοδομηθέντες ἐπὶ τῷ θεμελίῳ τῶν ἀποστόλων καὶ προφητῶν, ὄντος ἀκρογωνιαίου
    αὐτοῦ ⸉Ἰησοῦ χριστοῦ,⸊
  bgc-bgc: थम उस घर की तरियां सों जिसकी नीम प्रेरित अर नबी सै, अर जिसकै कोणे का पत्थर
    मसीह यीशु आप सै।
  khz-khz: Gomi numa, vatu atanai gevega-rugarana vetaina. Palagu na gomi apostolo
    talimara e peroveta talimara atarai evega-ruga-kaumito, a Keriso Iesu gomi gemi
    numa gamogala vatu kea kwalana kamuna.
  deu-TKW: auferbaut auf den Grund der Apostel und Propheten, da er, Christus Jesus,
    der Eckstein ist,
  zsr-NT: Lbiꞌiliꞌ nacliꞌ ca tu yuꞌu zoa tsaz. Nacliꞌ ca guiöj zxoagac lahui xlibi
    zöꞌö, le gulucuꞌë bönniꞌ gbaz queëꞌ Cristo len bönniꞌ gluꞌë didzaꞌ uláz queëꞌ
    Dios, atiꞌ Lëczëꞌ Jesucristo naquëꞌ ca guiöj blau qui xlibi zöꞌö naꞌ.
  lin-lin: Nzambe akotisi bino kati na ndako oyo moboko na yango ezali bantoma mpe
    basakoli, mpe Ye moko Yesu-Klisto azali libanga na yango ya motuya mpo na kosimba
    ndako mobimba.
  hns-NT: Ek mahal banaawe khaatien manai logan pahiele djamien khodke ieta baithaawe
    hai. Oisane Kriest ke pathaawal waalan aur sanesian okare biese me siekhaais hai.
    Aur djaise ieta ke paawa ghar bhar ke samharle rahe hai, oisane samaadj me Kriest
    Jiesoe sab se barka Waala hai.
  noa-E: Pãran ĩchab sĩi Ẽwandamau ich athee di ëwaag dipá jʉr wai simjöta nʉm. Ich
    Jesuucha ich i jaaumkhĩir jʉr autarr khʉʉn warrgar ĩchab Ẽwandam i jaaujerr khʉʉn
    dʉ̈i chi dipákha nʉm. Maagwai pãar jũrr chi dipá daígkha naawai makhʉʉn ʉ̈rta
    chi ëu simua bʉ̈rkha arrum. Maagwai ag eegar chi big pömaam chi dihãdkha sim ich
    Jesucristoou.
  eng-EMTV: being built upon the foundation of the apostles and prophets, Jesus Christ
    Himself being the chief cornerstone,
  mib-NT: Te cácuu ró nájnūhun ɨɨn ɨɨn parte ɨɨn vehe cáhnu jeē cúvāha sɨquɨ̄ cimiento,
    te cimiento un cúu jnūhun Cristo jeē ní canacani tācá apóstol jiín tée ni canacani
    jnūhun ya jenahán. Te máá Jesucristo cúu nájnūhun yuū cánuú gá jeē yɨ́tuu vehe.
  lif-NT2: आनिॽग सेःक्‌युक्‍मिबा नु माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़ मे़ने़स्‍सुबा
    हिम्‍पाङ्‌यक्‍को चोःक्‍मनाबा हिम् कुइसिःक् आजोःक्॥ हे़क्‍क्‍याङ् खे़न् हिम्‍मिल्‍ले़न्
    के़ये़क्‍पा कुम्‍मालुङ्‌ङिङ्‌ग ख्रिस्‍त ये़सुःन्‍नेरो॥
  xnj-xnj: Mujengiwi mu mkingisa weuvikiwi na vamitumi na Vamlota va Chapanga, na
    Yesu Kilisitu mwene ndi liganga likulu la pamhana la mkingisa.
  mmx-mmx: Nom loogu luvuttadi vavang mi lavaeme vapaase ali diga vaxaru i, la keneng
    ap mo loogu, ne Iesu Karisito ni lubuxumpio ren.
  cbr-NT: Mitsux camina an aín bana uni ñuixunun Jesusan caíscë unicama 'imainun an
    Nucën Papa Dios quicë bana uni ñuixuncë unicaman ñuiasabi oi, Jesucristomi catamëti
    ami cushicë 'ain. Usa 'aish camina unin maxax xubu oquin ami cushiti pain nantancëxun
    raíriribi bucúnrucësaribi 'ain, Cristo a pain nancë maxáxsa 'ain.
  tee-NT: Chai tachi ju va ixchaka' Dios juntau. Ju uxijnan chunch unt'at'it tachi
    ju xatantu' chaka'. Chai ju ixtamalakachan Dios chai ju lapanacni ju tanajun ixchivinti
    Dios chunch tajunita tachi ju xatantun ni yu'unch ju tajunin ixchivinti Dios.
    Chai ju Cristo Jesús chunch junita tachi ju tu'u' chiux ju mak'astumuc'acanta
    chaka' junta ts'okcanta tuchi c'atach ju yocanta.
  eng-LSV: being built on the foundation of the apostles and prophets, Jesus Christ
    Himself being chief corner-[stone],
  cak-NT: Can jix junan riq'uin jun jay; ri ru-cimiento ri jay, ja ri rutzij ri Dios
    ri nitzijos coma ri apóstoles y ri yek'alajin ri nu'ij ri Dios chique. Y ja ri
    Jesucristo ri Abaj ri tz'amayon ri jay ri', chi quiri' ri jay man nitzak ta.
  pah-NT: Jesus Cristo'ga moirũhara'g̃a ojikogypy Jesus Cristo'ga rehe Tupana'ga nhi'ig̃a
    mombe'uhara'g̃a pavẽi. Aerẽ pe jikogi Jesus Cristo'ga rehe no. G̃a pe ji ei onga
    pyhykava. A'ereki g̃a ojikogypy Cristo'ga rehe pejikoga renonde. Jesus Cristo'ga
    pe tuhẽ ji ei onga pyhykava ruvihava. A'ereki ga rehe nhande xajiko g̃a pavẽi.
  sja-NT: Parã te mãudee oodák'apɨ p'anɨ. Tai chi jɨrɨt'eradaarã Cristopa ooda jarateenadamerã
    basadepema mã́uk'apɨ p'anɨ Tachi Ak'õre pedee jarapataarã ome. Jõdee Jesucristo
    chi te k'idaadepema mãu pi-iara pɨk'a bɨ, ichi k'aurepa jõma ijãapataarã araa
    p'anapata perã.
  xed-xed: Nda nza kuni manda palaha ta bə lu ta həga nda tsi. Gwal ghunay nda la
    anabi na tughwa tsa həga ya. Yesu Kristi tsa pala dihaf tsa həga ya ta vgha tida
    ya.
  mks-NT: Ta viti tócó ndihí, na̱ cúú cuéntá mé á cúú yó tátu̱hun in vehe. Ta na̱
    apóstol xi̱hín na̱ profeta cúú ná tátu̱hun yu̱u̱ ndúhu̱ sa̱há vehe ja̱n jáchi̱
    na̱jána̱ha̱ na̱ tu̱hun Ndióxi̱ nu̱ ndó nu̱ cuítí. Ta Jesucristo cúú á tátu̱hun
    yu̱u̱ ndúhu̱ cua̱ha̱n ti̱tó vehe ja̱n ña̱ sáhan ndée̱ vehe ja̱n.
  gfk-S: Mu hoke tike hala God i hatur nalu ta ira kasong. Ma ira kasong, di ira apostolo
    ma ira tangetus. Ma ne Krais Jisas iat, aie no tamat na kasong nong i sukal hatatik
    no hala bakut.
  bmu-bmu: Kezapqetok ambazip yeŋön mutuhök Anutugö keunöŋ tandö esim kuŋgugetka Kraist
    Jisösnöŋ nanŋak kaba tandö kömbönaŋnini aka aposol melaim neŋgiba bohonini kiniga
    Anutugö urumeleŋ jikeya akzin. Iŋini mewöyök tandö miaŋgöreŋ aŋgota naŋgönaŋgö
    ak aŋguba köhököhöi miwikŋaimakze.
  dgz-dgz: Ap gapan God pa mega ibari iragena Iesu watu enamot mega ge God no oise
    waiwanumune tune aigap di tuiwanum. Pa ame nu anu tumasintoni nagirewa di. Go
    pa ame tune sewa danewa Iesu Keriso mek di.
  eng-GNV: And are built vpon the foundation of the Apostles and Prophets, Iesus Christ
    himselfe being the chiefe corner stone,
  zaa-NT: Lebi'i canu cca formar familia qui' Tata Dios nna ná le tì'a ttu yú'u nu
    ratha lo cimiento quì'į. Intu' ca apóstol lani ca profeta nna ná tu' tì'a ttu
    cimiento, pero enne' nu adiru dacca' nna née Jesucristua. Lèe nna née íyya principal
    nu nàxu' itute yú'į.
  eng-WEBSTER: And are built upon the foundation of the apostles and prophets, Jesus
    Christ himself being the chief corner -stone ;
  guh-guh: Palivaisi bajayata Diosojumepaebivi profetavi tajëvelia yaquina, Jesucristo
    baja cajena pelivaisi, bajarapalivaisi pajumecovënëtame baja. Paxanë ata Jesucristo
    papijajivinë, paapóstolevinë, paneitoroba patacatsipaebaponaenexa bajarapalivaisi,
    Jesucristo pelivaisi. Nexata bajarapalivaisi panejumecovënëtsixae, panajamatabëcuenecopabame
    baja Jesucristojavabelia papecacapanepaenexa. Bajaraxuata Dioso baja papeximë
    pacaexana.
  bon-bon: Weene uli gemi Acejiyame me mete raranga tääpume. Caage lui Keriso me ätyepäneji
    biname piiyepu sasa menameyame biname gemi. Cunäcäpu caage lui Keriso sine.
  nhw-BL: Tiitztoque quen se tiopamitl catli Toteco quichijtihualajtoc ica masehualme
    catli quineltocaj. Itlayolmelajcahua Toteco huan nopa tlajtol pannextiani itztoque
    quen itzinpehualtil nopa itiopa. Cristo Jesús itztoc quen nopa hueyi tetl catli
    yohui calnacastla catli ipan quiquetzase nopa tiopa.
  swh-ONEN: Mmejengwa juu ya msingi wa mitume na manabii, naye Kristo Yesu mwenyewe
    ndiye jiwe kuu la pembeni.
  wbi-wbi: Mujengilue mulwalo lwa vasung'ua nava viili. Ukilisite yesu jujuoalyale
    ghwe livue ilivaha ilya pa nguuto.
  bba-bba: Bɛɛ mɑɑ i sɑ̃ɑ nɡe ɡɑni yi bɑ bɑnɑ kpɛɛkpɛɛku ɡen wɔllɔ ɡe ɡɔrobu kɑ Gusunɔn
    sɔmɔbu bɑ surɑ, Yesu Kirisin tiiwɑ sɑ̃ɑ ɡen ɡɔmburun dɑm.
  eng-KJVCPB: and are built upon the foundation of the apostles and prophets, Jesus
    Christ himself being the chief corner stone;
  kgk-NT: Pejeapysaka katu xe nhe'ẽ-rehe. Amombe'u-ta Nhandejáry re'ýi rekoha ogagwasu
    rehegwa nhe'ẽ-rami. Nhandejáry re'ýi gwive Nhandejáry róga-rami oiko. Yma gware
    Nhandejáry nhe'ẽ-py omombe'u va'ety-pe Hesu remimondo va'e kwéry-pe ave he'i Nhandejáry
    róga nhepyrũha. Óga renagwã he'i Hesu remimondo-pe. Peẽ-my he'i hembiporurã omopu'ã
    hagwã óga. Ha Cristo-pe katu he'i okytagwasu.
  waj-waj: Anutuuqoono nnau heekeeraivaa roosiima heekainoo. Ivo Yisuu Kirisiinna
    vuuta kuabai pinaa kiaivaa roosiivaa yapa kioo tooyataayaivau kiisa kuabaiyauvaa
    yapaivai. Ii kuabai iyauvo inna Anutuuqaa kua varada nuairaiyaatama forofetaiyaatamavee.
    Ngiiitaata Anutuuqo ngii vitoo iyayaa nnau roosiima heekainoo.
  cpy-cpy: Pikimiwita-naawo eerokami pankotsi rowetsikae-takimi. Riima Kamantan-taniri-paeni
    eejatzi Otyaantaa-rewo-paeni riitaki kimitakyaa-wonimi kijopatha jempe rowetsikae-takiro
    pankotsi. Riima Jeepatzii-totaa-rewo riitaki otzinkami.
  mpx-mpx: Komiu al ge limi toto Yehoba i tal ana ginol enuna. Ama apostolowau alomeyau
    ge palopitau ha ola limi ana wauwau, ge Keliso Yeisu iya limi o ana ekahiyan kona
    eliyana.
  wbp-wbp: Yuwayi, Kaaturlu kangalpa yirrarni turnu-warnu-kurra nyanungu-nyangu-kurra
    jintangka-juku. Jijaji Kiraji-wiyi yirrarnu ngula-ka wiri-nyayirni nyina nyiyarningkijarraku.
    Ngula-jangkaju, yirrarnu-ngalpa yangka-patu Kurdungurlu-patu Wiriwiri manu nyanungu-nyangu-paturlangu
    jarukungarduyu-patu yangka kuja kalalurla marlaja wangkaja. Manu jalanguju, nyurrurlarlangu
    kanyarra yirrarnilki turnu-warnu-kurra nyanungu-nyangu-kurra.
  luo-luo: moger e mise achiel mar joote gi jonabi; ka Kristo Yesu owuon e rariw.
  nhe-NT: Tiitztoque queja se tiopamitl tlen Toteco quichijtihualajtoc ica tlacame
    tlen quineltocaj. Itlayolmelajcahua Toteco huan nopa tiocamanalohuani itztoque
    queja itzinpehualtil nopa itiopa. Cristo Jesús itztoc queja nopa hueyi tetl tlen
    yohui calnacastla tlen ipan quiquetzase nopa tiopa.
  aii-aii: ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܒܸܢܝܹܐ ܥܲܠܔ ܒܸܢܝܲܬ ܕܫܠܝܼܚܹ̈ܐ ܘܕܢܒ݂ܝܼܹ̈ܐ، ܘܝܼܫܘܿܥ ܡܫܝܼܚܵܐ
    ܒܓܵܢܹܗ ܝܼܠܹܗ ܟܹܐܦܵܐ ܕܩܘܼܪܢܝܼܬܵ‌ܐ،
  esk-NT: Nappakkaurusri liilaa turviŋatnun uqqiraqtit sivuniksriqiritlu. Jesus Christ
    piitchuiḷḷapiaġaqtuq uyaġaġigaa taavruma turvim.
  msb-msb: Kamo man bagaʼn mga parte san balay na ginpatindog sa pundasyon na amo
    an mga apostoles kag mga propeta, na an primero kag pinakaimportante na bato amo
    si Jesu-Cristo.
  cpa-NT: Quianh¹³ dsa² quián¹² Diú¹³ ma²lanh¹² hniah¹² ju³lah lǿa¹² cøng² hniú¹²
    ja³guǿ¹³ Diú¹³, hniú¹² ma²ca¹jmo¹ dsa² høh³ quián¹² Diú¹³ quianh¹³ dsa² ca¹hǿ²
    jǿg³ quiah¹²dsa. Jøng hŋiah¹² Cristo Jesús ma²lán¹² ju³lah cøng² møi¹cang³ jmo¹²
    hi² tsih¹² tí² hniú¹².
  dso-dso: ତମେ ମିସା ପେରିତ୍‌ ସିସ୍‌ମନ୍‌ ଆରି ବବିସତ୍‌ବକ୍‌ତାମନ୍‌ କରିରଇବା କୁନାଦି ଉପ୍‌ରେ,
    ତିଆର୍‌ ଅଇଲା ଗର୍‌ ପାରା । ସେ ଗର୍‌ କନର୍‌ ମୁଲ୍‌ ପାକ୍‌ନା ଅଇଲାନି କିରିସ୍‌ଟ ଜିସୁ ।
  meu-meu: Aposetolo taudia bona peroveta taudia latadiai vada e hadaimui, ruma na
    heto; ruma daigunina nadina na Iesu Keriso sibona.
  yva-NT: Vatano wamanave wamamo wansaurata irati yavare rai. Yesus apa arakovo po
    matutire muno anawae Amisye wenanawamo maurata irati yavare ama ajije rai. Muno
    ajije umaso rauseo nteto oramo manakoe ama vone rai, omamo raurata Yesus Kristus
    taune ai.
  dgc-dgc: Mara, sikam be i kasangkapan na bile na Diyos. Du apostol sakay du purupeta,
    side i nagpataknég ta bile. Ey ti Cristo Jesus, siya i panuluk na.
  zpm-NT: Goḻguieṉ gaṉle, grëse ne niina gzoob ne nac ne zig tib yu ne noyaa, yu ne
    psilo grë zha ne pxeeḻ Dios nonee xtiidz me lo miech niina, grë zha ne pxeeḻgaa
    me pteed xtiidz me lo miech padzeela, ni Jesús nac quie ne naaz yu co.
  hix-NT: Khoryenkom màn me tehxatxhe. Àsok hana bàn komo teryatxow ha. Onà wyaro
    teryatxow hamà. Wahoro htxero tetxehtetxhe. Àro wyaro rma rha, Khoryenkom màn
    yetxeh me natxhe, Kryestu nànyaketxho ro komo, Khoryenkomo rwonà yokarymanye ro
    komo xarha. Àsok tawro hana. Nyamoro wya htxero tàrwonà yonytxamohsoy hamà. Kàwyanye
    etxehtotxhe rma, thoryenometxow hamà. Àro wyaro rma rha, Khoryenkom màn horyen
    me tehxatxhe, kàwyamo, àmryenon komo rma. Kàwyanye bàn komo yenyetoko rma, etxehà
    ymo htxero teryatxow hamà, towaxke ehtxoho me. Àro wyaro rma rha, Kryestu ryhe,
    Khoryenkom màn yetxehà ymo me naha, ehonomnà me xaxa tesnàr ke.
  sim-sim: Jir mbele mbele Avui Wasilaka akan or uhunda ondo jir. Krais Jisas ortonom
    wormbonawa indinga ria. Nir aposel nga profet nga wormbojiyi hom or faleshiwak
    ni sinda nira. Uwak jir mbele mbele akan or unda ondo jira.
  npi-ULB: तिमीहरू प्रेरित र अगमवक्ताहरूको जग माथि बसालेर निर्माण गरिएका हौ । ख्रीष्‍ट
    येशू आफैँ कुने-ढुङ्गो हुनुहुन्छ ।
  cgc-cgc: tak gatuo kaw ki Cristo tenged ta tudlo ta mga apustulis daw mga manugsugid
    ta kabebet-en ta Dyos. Iran na tudlo paryo pundasyon ta balay daw kyo yan paryo
    ta mga sangkap na padapat naan ta pundasyon. Jesu-Cristo an na ate na patuuan,
    kanen an paryo ta pamag-ang na bato na
  tim-tim: Ye Aposolo akto propete hambo memeŋe hain are agion nengât den kârikŋande
    tân yeŋgumbo Anutugât emet kârikŋe akmâ kinmai. Dâ Yesu Kristo ikiŋak amâ emet
    tetembeŋe kârikŋe kinmâ tân yeŋgumbo Anutugât emet kârikŋe akmâ kinmai.
  yor-yor: a sì ń gbé yín ró lórí ìpìlẹ̀ àwọn aposteli, àti àwọn wòlíì, pẹ̀lú Jesu
    Kristi fúnra rẹ̀ gẹ́gẹ́ bí pàtàkì òkúta igun ilé.
  wos-wos: Geka guni xékélaki. Tale di hwaar sé, ge jémba téndéte. Héfa geka mé saréké.
    Godna hém wun ge maki dé. Guni Godna hémémbu renguka God guna mawulimbu dé re.
    Krais Jisasna hundi hura yikwa du, Godna profet wali di néma du di re. Reta di
    tale déréndan hwaar maki di té. Krais Jisas dé nyéndék hwaar maki dé.
  emp-NTPO: Bãrãra mõgara de quĩrãca panʌa. Jesuba diabued̶arãda, Ãcõrẽneba bed̶eabadarã
    sid̶a maʌ̃ de edrebema mõgara quĩrãca panʌa. Bãrãra mõgara ãdjirã ʌ̃rʌ̃ ca wãbʌda
    quĩrãca panʌa. Maʌ̃ ded̶ebema dji biara b̶ʌ mõgarara Jesucritoa.
  eng-F35: built upon the foundation of the apostles and prophets, Jesus Christ Himself
    being the chief cornerstone;
  ind-ind: Kita semua menjadi seperti sebuah rumah yang sedang dibangun di atas batu-batu
    fondasi besar, yang melambangkan para nabi dan rasul. Dan batu fondasi yang terutama
    adalah Kristus Yesus sendiri.
  pes-OPCB: شما به ساختمانی تعلق دارید که زیربنای آن را رسولان و انبیا تشکیل می‌دهند
    و عیسی مسیح هم سنگ اصلی آن ساختمان است.
  mpt-mpt: Gode meletan nibo makob Gode amo genebio inaminobe. Yesuse okok dlasanin
    naka nisa eka e weng omkeimalin naka isa ni makob ilam amuno ulabobe. Eka Yesus
    Klaist ele makob isak amunobe. Eka ibole makob taliba tlakala o ulabobe.
  ssx-ssx: Ikita꞉ Koda꞉ma꞉ a꞉eta꞉la꞉ da tupa꞉ halememe. Ipikana꞉ma꞉ koto da a꞉etolota꞉
    niki aposolo haliweki make potopede haliweki make mea apa꞉tao pinkimanu tupa꞉
