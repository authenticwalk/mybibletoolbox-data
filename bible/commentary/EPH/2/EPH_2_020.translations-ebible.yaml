  mco-NT: Miich ajcxy tɨ mmɨjpɨdaaccɨxy je tɨy'ajt huɨdibɨ Jesús y'apóstol ajcxy tɨ
    capxhuäcxy etz je tɨy'ajt huɨdibɨ Dios y'ayucnajtzcapxɨɨybɨ tɨ capxhuäcxcɨxy.
    E yɨ' ajcxy ytɨy'ajt jadu'n nipaady nej poch'ɨjx ma chondägy. E Jesucristo yɨ'
