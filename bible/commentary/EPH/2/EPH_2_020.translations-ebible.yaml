  hus-NT-2005: Tatáꞌtsik a junwal jelti jun i pulek atá; i kʼwajattsik i teykómte
    kʼal jun in akan xin kʼwajbámal an abatwáletsik ani an tʼiltsixtsik. Na Jesukristo,
