    as nan intiru ay afong.
  spa-PDDPT: Son edificados sobre el fundamento de los apóstoles y profetas, cuya
    Piedra Angular es el mismo Cristo Jesús.
  ruf-ruf: Namwe pfipfila mtsengighwa mna ghumsingi ghwikighwe ne iwatumighwa ne manabii,
