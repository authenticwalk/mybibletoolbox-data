  hrv-hrv: nazidani na temelju apostola i proroka, a zaglavni je kamen sam Krist Isus.
  box-NT: Mi ka lòn zĩi na ɓa wee so ɓàn mɔ́nkúio. Ɓa tonkarowà lè ɓa ɲi-cúa
