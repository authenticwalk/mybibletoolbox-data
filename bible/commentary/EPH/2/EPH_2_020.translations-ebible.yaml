  gun-gun: Ha'e va'e oo ytarã ma apóstolo ha'e profeta kuery ranhe omoĩ raka'e, ha'e
    gui peẽ kuery ju penemoĩ vy ojapove heravy. Cristo Jesus ae ita omboeteve pyrã
    oĩ.
  agu-BL: Ni'cu'n o' chi jun ca'l yi na tzan banle'n. Ej nin yi xe' yi kachusu'n cho'n
    sajnak scye'j yi e' apostl, scyuch' yi e' elsanl stzi' Ryos tentz. Poro yi mero
    kaxe', yi mero xicyol ketz yi c'ub tane'n, i'tz Cristo Jesús.
  isn-isn: Muzengilwe migulya a musiingi nua atuung'waa ni anya kidagu. Kristo Yesu
    mukola ai watulaa ai watulaa igwe ikulu ni la ku mpelo.
  eng-PEV: I will use a house as a picture story. It is like God used Jesus and all
    his people to build a special house for himself. He used Jesus Christ to start
    building that house. He is the most important one. Then God used Jesus’s special
    workers, and the other people that told God’s messages. They are like the cement
    slab that the house sits on. Now God is using you mob, with us Jewish mob, to
    make the rest of the house. It is like God’s people are the bricks and the wood.
    You mob are not Jews, but you are still part of that house. God’s spirit carefully
    joins us together, to make that house bigger all the time, and God lives in his
    special house. That picture of a house shows us that God is living in us all the
    time.
  ilo-ULB: Naipasdekkayo iti rabaw ti pundasion dagiti apostol ken dagiti profeta.
    Ni Cristo Jesus a mismo ti pasuli a bato.
  pir-NT: Cohãcjʉ̃ yere yahu mʉhtariquina panopʉ cjẽna tiquiro ye yahuducuyere ojoa,
    mʉsare yahue tiahye. Ʉsã gʉ̃hʉ tiquiro yere yahu dutiro tiquiro cũrina gʉ̃hʉ Cristo
    yere yahue tii mʉsare. Ʉsã ijipihtina sa yahugʉ̃ tʉhona, Cristore wacũ tutua dʉcari
    mʉsa. Quehnoa yʉhdʉariquiro, ñañe marieniquiro ijiro, tiquiro yequina ijigʉ̃ yeri
    tiquiro mʉsare. Tiquiro mariedagʉ̃ mari ne yʉhdʉeraboya.
  anv-NT: Ɛnyú délu ɛgbɛ gepú ɛyigé Ɛsɔwɔ atɛnege. Abelé ɛnyú né nebɔme gepú
    ɛníné áŋgbá Jisɔs ne bɔɔ́ ɛkpave Ɛsɔwɔ áfyɛɛ́. Kras Jisɔs jimbɔɔ́ ne alu
    ntaá ɛníne né gbarege ɛkwɔ gepú.
  sab-NT: Che ulita Chubenu salengwli ke ulla gbaite gbakle kare. Chube Jesucristo
    kagu nga dba ai giti ke gbaite kweri ma no trate gbakle ngeru kare. Gire Chube
    kwian gweale gbu Jesucristo gerua ketangale dabage, kwian e ulita Jesucristo gerua
    ketanga dabage chege salengwli ke ulita gbakle ke gbaite kweri no jegwale ulita
    dba tangle gerere kare. Che ulita bai kle Jesucristo gerua gai ulia nege tangle
    che chege salengwli ke na tanre gbakle ke ulita gbakle ngeru giti tangle kare.
    Gire ene che ulita chege kwaitre alin ke ulla kle chege gbaba ulita no kare.
  tmd-tmd: Makwam, an God höjöpalɨb rama röxg mɨdöla. Krais Jisas rama alɨg pɨ gɨ
    mɨdɨb padö dib mibɨl yöbö bö mɨda. Jisas mönö wä pön dub nöbö bla aipam, God mönö
    yadɨb nöbö bla aipam, ram padö ulmɨdö rɨb rɨb bla pɨlmɨdöi mag akuyöbö alɨg mɨdöia;
    ram möxnö yöx gɨm rɨg mɨd akuyöbö ñɨŋ alɨg mɨdöia.
  acr-NNT: E ralaq pachaꞌ alaq juna ja katajin ri Dios che uyakik. Alaq pachaꞌ xan
    katajin utzꞌaqik chwi ri kowilaj uparaqan ri ja, yey waꞌ e ri kikꞌutum kan ri
    e taqoꞌn y ri qꞌalajisanelabꞌ re ri Dios. Ekꞌu rukꞌuꞌxibꞌal lo ruparaqan ri ja
    e ri Qanimajawal Jesucristo.
  kpg-kpg: Goodou guu hau gi hongo di hagamau dela ne dugu go digau agoago hagau mo
    nia soukohp, gei di hadu di madaaduge la go Christ hua modogoia.
  taj-taj: एनीगदे चा मुल चेलादेन अगमवक्तागदेला जगथोरी स्‍होबा दिम हिन्‍ना। थे दिमला
    सुर युङबा चा ख्रीष्‍ट येशून हिन्‍ना।
  avt-avt: Yi yɨre wɨnak God kimaak. Haiu mɨt aposel metike mɨt profet kerek mewepyapɨr
    hɨm kerek God ketpaiyem, haiu mɨre teinɨk kerek mɨt nekin hei em me wɨnak. Jisas
    Krais hɨrekes kɨre teinɨk mɨtɨk iuwe kerp nɨmɨn kɨnan wɨnak siup.
  cbk-cbk: Este familia de Dios como si fuera un casa plantao na fundacion, y ese
