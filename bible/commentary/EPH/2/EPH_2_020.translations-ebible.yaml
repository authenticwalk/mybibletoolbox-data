  lex-lex: Ina-nara, nhi'inde rira rariria roma ida, de rkenia watu liar yanulu me
    wniatatgeni nhor diemade rwed lutru-rlapar wat lia. Emkade walia Kristus Yesus
    Nmeh'a neka emolmolan nekama watu liar pianulu la'a miy pesiaymi, me makwohorulu-ktatrulu,
    me mak kodi Uplerlawna lirni-tunnu tiy miy re, emekwalima pesiaymi de wniatatgenni.
    Me miy die emeknekama watu-watu maka ha rnairia pa ra rwedlutria likit de.
  dov-dov: Chamba kuti mwakayakilwa entalisyo yabatumwa abasinsim, alimwi Kkilisito
    Jesu lwakwe ngonguwe bbwe lyachooko.
  rgu-rgu: Natutuduꞌ sama leoꞌ Manetualain sakaꞌ nafoa uma esa. Ana natende batu bukuꞌ
    a, riꞌ Yesus Kristus. Boe ma Ana nafoa fanderen na, riꞌ mana nesimatan, ma lahenda
    nadedenu nara. Ana natutuleꞌ batu ra reuꞌ basa sira lain. Batu sira nana siꞌ ita
    basa fo dadi teuꞌ Ria kileobobokin.
  toc-NT: Xli̠­hua̠k hui­xinín hua̠nti̠ li̠pa̠­hua­ná̠tit Jesús xta̠­chuná li̠tax­tu­yá̠tit
    cumu la̠ xapá̠­tzaps aktum lanca chiqui hua̠ntu̠ tita­ma̠­la­ca­tzu­qui̠chá após­toles
    xa̠hua pro­fetas, y Jesu­cristo huá li̠taxtuy cumu la̠ a̠má lanca chí­huix hua̠ntu̠
    pux­cúhui nac xcha̠stú̠n a̠má xapá̠­tzaps chiqui.
  som-som: oo waxaa laydinka dul dhisay aasaaskii rasuullada iyo nebiyada, oo waxaa
    dhagaxii geeska ee ugu weynaa idiin ah Ciise Masiix qudhiisa.
  mam-C: Qu'n ma qo ok qkyaqilx nimil te jun ma tij ja, ex ma qo kub' q'uqb'in tib'ajjo
    tq'uqil, a kyxnaq'tzb'il tsanjil Jesús, exqetzi'n jni' yolil Tyol Dios, aye i
    k'monte Tyol ojtxe. Ex aku Jesucristjo, tnejil ab'j te tq'uqil, a nimxix toklin.
  ndj-ndj: Na yumwi wuwowu mujengiwa pambindi ya chikandilu chivavikili na vandundami
    na vambuyi na mweni Yesu Kilistu ndi lusiki lukomi.
  mbj-NT: Tsäng s'ëëb, tób pan'aa ta hejój n'aa jó ji at'ëëg häng do hadoo bëëh. Jesus
    mejũũ doo, Jesus ky n'aa rod na-ããj hẽ, ta ti tób hejój n'aa hadoo. Pä yb, sahõnh
    hẽ tób mesoo doo, Kristo Jesus né hẽ tii.
  lat-VUC: 'superædificati super fundamentum apostolorum, et prophetarum, ipso summo
    angulari lapide Christo Jesu:'
  ngp-ngp: Nyuwe nanywe mzengigwa mwe zink'hongelo ziikigwe ni wegala ulosi na walotezi,
    Yehe mwenye Kilisito Yesu niye diiwe dikulu dye nk'hongelo.
  aoi-aoi: Ngarna ngakwurruwa Neningikarrawara-langwa ngarnumamalya, yirruwa akwa
    nungkwurruwa, ngarr-ambilyama ngarna awilyaba-me-ka wuburra aruma alikira. Neningikarrawara-langwa
    wuburra alikira ngarri-yaminama ngarna. Umba akine-ka amamalya alikira ena-langwa
    akwurdukwurde-ka, akwa ngakwurruwa ngarna ngeni-yangmarngkwajinama Neningikarrawaru-wa
    yakwujina. Ngalaja alikira nuw-arjiyama akina akwurraka-manja angwarnda. Umba
    yirraja yarnikilarrkilarrka yarnungkwarba, yirribina Neningikarrawara nu-wekbalyinuma
    yarningadinuba-wiya, akwa ngarningka wurribina warnikumakumaka ayakwa Neningikarrawara-langwa
    ena-langwu-wa wurrukwalu-wa warnumamalya aburrajukwaba, ebina wuburra angwarnda
    yirri-yaminama yarna. Umba eneja nakina Jesus Christ akina wuburra aruma-dangwa
    angwarnda, ebina eningilyamarmba alarrngekburna Neningikarrawara-langwa-manja
    alikira. Nakina-bina Jesus Christ ngarrenu-murndukwama ngakwurruwa ngarriminiminingka
    ngarnumamalya, kajungwa ngarruwurrakawura-ma ak-ambilyi-yada aduwaba. Akine-ka
    wuburra laka ngarruwurraki-lakwulijeyinama ngarna ngarnumamalya awilyaba-murra-manja
    ngawa alikira akwurdukwurda-manja.
  enq-2: '@see-verse:EPH.002.019'
  eng-ASVBT: being built upon the foundation of the apostles and prophets, Jesus Christ
    himself being the chief cornerstone;
  mna-mna: Niom kewe kembei ta Urum Merere ka uraata pakan. Urum tana imender se uraata
    ki Anutu kwoono bizin ta muŋgu tibeede sua kini na mi zin ŋgoŋana ki Krisi. Mi
    pat mataana kana ta ikis urum ka koroŋŋanŋan ta boozomen ma timbot murinmurin
    na, Krisi itunu. Naso urum izze ma iwe biibi, mi iwe Merere muriini potomŋana
    be imbot pa.
  myw-myw: Ya̱kids mamagina Yowbad nabunatum. Yeisuw Kelis kakolan tatonen; tasiyas
    takaweins liva̱nen Yeisuw sisiyas tasiyas palopit mamagina siy; yakamiy gog wululay.
  sby-sby: Nenjamwe mulebakwa palulindi lwalebakwa nebatumwa ne bashinshimi, nomba
    nendi Klistu elibwe lya nkokola ya ng'anda.
  sll-sll: Monga ipire na ha bangi biire diralia piro. God oo kengwo iwe, Kraist bring
    torari dungwo meri mongure, aposel ya, hana togu yalhobi God grang pire di tibi
    ol tongwo i pire daling torari dungwo meri momua. Mongure ni yalhobi oo daling
    holo holo mugu hara ongwo meri monua.
  yaq-NT: Senu bwe'u karita yo'oturiawamta benasi, eme'e, jume' Krijtota betana yeu
    pu'arim taka naas bittuarim intok jume'e, Liojta betana ju'uneetuawaka yeteu noktuawakame,
    inime'e, Liojta betana bem ju'uneiyaaka bem suale'uta, inia betana eme'e, inimmet,
    jikau yo'otume benaka, amemak a' suale. Ju'u Jesukrijto intok ket jiba aapo juna'a,
    inika'a si'imeta senu bwe'u teta, karita utte'aneeka aet a' naate'u benakai.
  uro-uro: Aingän moe di sa ma Ngämuqa qät pästämne na ngän ma ama vätki qäraktni
    i sa qa mair na qi rhävit da arha ribit kärqitni i na ama ngangda dä na ama vämginarha.
    Näkt ka maräkt ma Jisas ma Krais di ama duiqa qärakni i ama qrot ama vätki nagem
    ga qärak i qat sangar ama vätki moe.
  ita-1885: Essendo edificati sopra il fondamento degli apostoli e de'profeti, essendo
    Gesù Cristo stesso la pietra del capo del cantone;
  muy-muy: Nahkay zla ti kìgʉma akaɗa ga akur ya tèɗezl ahay àna tay na. Asak ga ahay
    ni ti ndam *asak ga Yezu akaba ndam mahəŋgaray *pakama ge Melefit. Akur gəɗakani
    ya akay ahay gani nani ti Yezu Krist naŋ naŋani àna ahàr gayaŋ.
  kqc-kqc: Ya bi yava kana, nifeidena vene ma Sei di ago niyadi vene fafau variyadi
    ma Iesu Keriso iniye bi ini moi gira redo fore.
  tav-tav: To bairi Jesucristo cʉ cabue jʉgoricarã apóstol na caĩrã jã bero, aperã
    cʉ ye quetire buiori maja bero mʉja quena cʉ yarã cʉ ya poa macanana mʉja ã. Cʉ
    ya poa macana manire cãni jʉgoʉ majuu ãmi Jesucristo. Cʉ berona ãma apóstol maja,
    cʉ ye quetire buiori maja mena. Na bero mʉja quena cʉ ya poa macana mʉja ã, jã
    judío maja Jesure caapiʉjarã mena.
  eng-ULB: You have been built on the foundation of the apostles and prophets, and
    Christ Jesus himself was the cornerstone.
  spa-VBL: que está siendo edificada sobre el fundamento de los apóstoles y profetas,
    del cual Cristo es la piedra angular.
  fra-_FOB: Étant édifiés sur le fondement des apôtres et des prophètes, dont Jésus-Christ
    est la pierre angulaire,
  hau-ULB: Wadanda an gina su bisa tushen manzanni da annabawa. Almasihu Yesu da kansa
    shine mafificin dutsen ginin.
  mal-mal: ക്രിസ്തുയേശു തന്നെ മൂലക്കല്ലായിരിക്കെ നിങ്ങളെ അപ്പൊസ്തലന്മാരും പ്രവാചകന്മാരും
    എന്ന അടിസ്ഥാനത്തിന്മേൽ പണിതിരിക്കുന്നു.
  lit-lit: esate pastatyti ant apaštalų ir pranašų pamato, vyraujančiu kertiniu akmeniu
    esant pačiam Jėzui Kristui,
  urd-GVR: Āp ko rasūloṅ aur nabiyoṅ kī buniyād par tāmīr kiyā gayā hai jis ke kone
    kā buniyādī patthar Masīh Īsā ḳhud hai.
  far-far: Kulu wane famamana ki, kulu dia na lume ne God nia saungainia fafona na
    fau. Sa Jesus Christ na ne fau nai. Ma wane ni lifurongo nia ki fainia profet
    ki na ne mae funu 'ai ki ana lume nai.
  suz-BL: मिनु ख्रीस्‍त आ सोइश्‍शो नु साइ ङा परमप्रभु यावे आ लोव़ पाइबपुकी जग खोदेंशो
    दुम्‍तेक्‍म। गेपुकी चहिं मेको तारी सेल्‍शो खिं खोदेंशो ननी। ख्रीस्‍त येसु मेको
    खिं ङा ङोंइती वोइश्‍शो जग फुल्‍लु खोदेंशो बाक्‍ब। मत्ती १६:१८; यसैया २८:१६; १पत्रुस
    २:४-६मत्ती १६:१८
  car-NT: Mo'karon apojoma'san nikapy'po apo'nano tu'po, mo'karon Tamusi auran uku'ponamon
    nikapy'po apo'nano tu'po enapa tamy amyjaron mandon. Moro auto pori'tomanen topu
    me te mo'ko Kristus Jesus man.
  amp-amp: Niko Bro Nkifrar hingrnayuk kunyrhu hegir, wohnfa, tikeko. Nom aposernomi
    profetm nd kunyrhu wohnfa rahuye-nom. Tu Kraisr dany rahuyer.
  bht-bht: कने प्रेरितां कने परमेश्वरे दे संदेश देणेबालयां दी नियां पर तुसां इक घरे
    सांई न जिसदा कुंणे दा पथर यीशु मसीह अपु ही है।
  eng-NOY: and are built upon the foundation of the apostles and prophets, Christ
    Jesus himself being the chief corner-stone;
  cub-NT: Maja Jʉ̃menijicʉi põeva ʉ̃i cʉ̃ramipebu. Cʉ̃ravaque d̶aiñamipebu diñami
    cʉ̃rami. Ñʉja Jesúre jʉ aivʉ ne daroimara coyʉrãjivʉ Jesús ʉ̃i yávaiye méne aru
    Jʉ̃menijicʉi yávaiyede coyʉcaipõeva mamarʉmʉre jʉ arejacarã ñʉja Jesucristore.
    Aru bueni bʉ́rejacarã iye ʉ̃i yávaiye méne. Que baru ñʉjatamu yópe cʉ̃rava Jʉ̃menijicʉi
    mamarʉmʉ epeivape cʉ̃rami cãchinore. Aru mʉjatamu yópe apeva cʉ̃rava ʉ̃i epeivape
    ñʉje pʉenora, mʉje jʉ aiye boje ʉ̃́re ñʉjapedeca. Aru Jesucristorecabe yópe cʉ̃ravape
    cʉ̃ramitõbʉi, parʉriva apeva pʉeno.
  ita-1927: essendo stati edificati sul fondamento degli apostoli e de’ profeti, essendo
    Cristo Gesù stesso la pietra angolare,
  lww-lww: Amiu na sane kemrap̃e lala na yum̃a tai, nap̃a li nalologena lala amio
    li navisawalena lala, la sane kemrap̃e na mrapun yum̃a lala. E yum̃a nene, Yesu
    Kristo naga sane kemrap̃e wo nap̃a pe keyowo m̃eke lika,
  ckb-ckb: لەسەر بناغەی نێردراوان و پێغەمبەران بنیاد نراون، عیسای مەسیحیش خۆی گرنگترین
    بەردی بناغەیە.
  nas-nas: Diiꞌ Kumponing-nava kani-nupoong teeꞌ pauꞌdeeri otoring teing-koo kara
    okovuri nkanuka eeꞌnoko nakaronuka˜koo dau, Jiisuuꞌ Karistooꞌ tee eeꞌnara ookara-koo
    eꞌmanianareꞌ makosi, tumanung.
  uvl-uvl: Pe apoi ke pomanga pele nenge te hemes heke nga ich kerkereng ngana, nenge
    hekulkulonga mur pe hetatalonga mur. Pe Iesus Kristus i um kerkereng ngana nenge
    pele nem ana isong ia.
  eng-BBE: Resting on the base of the Apostles and prophets, Christ Jesus himself
    being the chief keystone,
  ixl-CNT: Aatz vetatin cheel tan, ech ex maꞌl mam otzotz aas maꞌl koꞌn vixeꞌ. Utz
    aꞌ vixeꞌ qꞌu chusbꞌal tal qꞌul ichaj u Jesuus tuchꞌ qꞌu alon tetz u yolbꞌal Tioxh.
    Pek aꞌ u Sivan u Cristo, vitiil u otzotz tixoobꞌal.
  xsi-xsi: Miki katogo luma toŋge Maro Kindeni ipa kâki mine. I muŋga iŋgunu maka
    pâri-tamâta tavanzi ŋgua-tulâŋa tamâta kamo katogo luma ŋinde ne ŋgunu-ŋgunu.
    Aŋga Yesu Kirisi tamwata nde imo luma ŋinde ne ŋgunu-ŋgunu tina mao.
  crx-NTPO: Nohni Yak'usda ooyoh léaht'oh. Ndunne whel'a'ne 'ink'ez Yak'usda be nus
    hoo'enne, 'enne ts'iyawh yoh ook'uwhuz'aine hinli. 'Ink'ez nohni 'enne whunohodalh'e',
    'et huwa bubulh 'áht'oh. Christ 'en dich'oh 'uk'enus tse yoh ook'uwhuz'ai-un,
    'i unli whe 'unt'oh.
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸು ಎಂಬ ಮುಖ್ಯ ಮೂಲೆಗಲ್ಲಿನೊಂದಿಗೆ ಅಪೊಸ್ತಲರು ಹಾಗೂ ಪ್ರವಾದಿಗಳೆಂಬ ಅಸ್ತಿವಾರದ
    ಮೇಲೆ ನೀವು ಕಟ್ಟಲಾಗಿದ್ದೀರಿ.
  bbb-bbb: Ro kuke jadua ja Godido are ije fu tugie ado ijia nana faradia kiriaema
    ijene. Are ijadufuo tugie ijeja e ije bu Godido vua vierafena kuaevo ijiakiro
    e Afasero ije bu Kuraesido vua abe oenoejo ijene. Ro tugie ukua ije fu are aguake
    farena manino ije fu Jesure.
  blw-blw: Hen panina, kaman chitaaw amin hen faréy Apudyus way i-inggawan hen Espirituna.
    Wat ah Jesu Cristu hen kaman tummùchuwan hen anchi faréy, ya hen anchichay profeta
    ya aposel hen kaman to-odna te chicha hen pés-éy nangempaka-ammu hen mepanggép
    an Jesus,
  tam-2017: அப்போஸ்தலர்கள் தீர்க்கதரிசிகள் என்பவர்களுடைய அஸ்திபாரத்தின்மேல் கட்டப்பட்டவர்களுமாக
    இருக்கிறீர்கள்; அதற்கு இயேசுகிறிஸ்துவே மூலைக்கல்லாக இருக்கிறார்;
  azz-NT: Huan namejuan nantamatij queme yesquía se nepancal. Huan ijcón queme in
    tepan tzinehuac se cuali tatzinehualoni, no ijcón namejuan tzineutoc namotacuautamatilis
    tech ne tamachtilis ten namechnextilijque ya ne itatitaniluan de Cristo huan ne
    tanahuatiani de Dios. Huan Cristo Jesús Yejuatzin ne queme yesquía se tet ten
    tachicahualtijtoc ojcampa.
  spa-RV-1909: Edificados sobre el fundamento de los apóstoles y profetas, siendo
    la principal piedra del ángulo Jesucristo mismo;
  csy-csy: Taciang note sia sawltak te le kamsang te i phungkawng tung ah a kisa te
    na hi uh a, Jesus Christ ama cikteak sia a lianbel phungkawng a hihi;
  mxq-NT: Dʉꞌʉn miidsʉty éxtʉm tuꞌugʉ tʉjk diꞌibʉ yajpojtsʉꞌkp ma̱ yʉ apóstʉlʉty esʉ
    Diosʉ kyuga̱jxpʉ ñikʉjxmʉty, dʉꞌʉn yʉꞌʉjʉty éxtʉm ja potsyꞌʉjxʉn, es ja Jesukristʉ
    yʉꞌʉ dʉꞌʉn éxtʉm ja mʉj tsa̱a̱ diꞌibʉ mya̱jtsꞌijttaapy tʉgekyʉ ja potsy.
  tzj-NT: Ixtiquil parwi' ja rsimiento'il jun templo. Ja rsimiento'il jawa' templo
    ri' jari' cojon cumal ja rapóstol in cumal ja profeta in c'o jun abaj cojon tre
    ja más chi na nim ruk'ij, jari' abaj ja Cristo Jesús.
  tdt-tdt: Nee hanesan Maromak harii uma ida. Kristu Jesus hanesan fatuk prinsipal
    liu iha uma nee. Nia apostolu sira ho profeta sira nebee tatoli Nia liafuan mak
    hanesan fatuk nebee Maromak hada nudar alsesu. Depois Nia hada mos imi hamutuk
    iha fatuk sira nee nia leten.
  ron-BTF: Fiind zidiți pe temelia apostolilor și profeților, Isus Cristos însuși
    fiind piatra unghiulară a temeliei,
  eng-WEBP: being built on the foundation of the apostles and prophets, Christ Jesus
    himself being the chief cornerstone;
  eng-FBV: that's being built on the foundation of the apostles and prophets, with
    Christ Jesus as the cornerstone.
  nld-1939: gebouwd op de grondslag der Apostelen en Profeten, waarvan Christus Jesus
    de hoeksteen is.
  bwo-bwo: Woshetswotsnat nebiywotsn need'itsats agerte, ageyiru maamansh tungúshatse
    shutswotse kaatsde detset shúts kup'o Iyesus Krstosiye.
  nch-BL: Tiitztoque quej se tiopamit cati Toteco quichijtihualajtoc ica masehualme
    cati quineltocaj. Itayolmelajcahua Toteco huan nopa tajtolpanextiani quej itzinpehualtil
    nopa itiopa. Cristo Jesús itztoc quej nopa hueyi tet cati yahui calesquina cati
    ipan quiquetzase nopa tiopamit.
  quc-TNT: Ix je' jas jun ja. Ix yacom puwi' ri tac'alibal ri xquicoj ri apóstoles
    xukuje' ri k'alajisal tak re ru Lok' Pixab ri Dios. Ri abaj ri xcoj rumal ri Dios
    che tok'ebal re ri esquina rech ri ja, are ri Jesucristo. Are wa' we abaj ri'
    sibalaj nim u banic.
  tfr-NTPO: Shji u shäryë akkwo goshko ga woydara ga akkwo tjeng ara. Akkwo iëy töshko
    bäm go kjwara, ber ba shakkl̈o wl̈o. E irgo ga akkwo iëy ba kjing go jem jong
    ëng kjing go. Sbö nopga, e u wl̈eni. Akkwo ba shakkl̈o kjangyo, iak beno buk bäm
    go l̈i, e Cristo Jesús om go l̈i l̈okl̈o. Akkwo obl̈ë obl̈ë iak beno tjeng ba
    shakkl̈o l̈i, e Sbö tjl̈õkwo roy l̈agaga Jesús ãska l̈i l̈okl̈o, Sbö tjl̈õkwo
    l̈agaga l̈i l̈okl̈o bakoe. Ga pjãy mär l̈öng Cristo go kuzong ga pjãy uunkong
    töng tjeng ba tjl̈õkwo kjragaga obl̈ë tjok, akkwo jem tjeng ëng kjing go wl̈eni.
    Shji uunkong töng tjeng Cristo tjok, shji ber Sbö u wl̈eni wl̈o, ba Sëya ber sök
    u l̈i roshko ĩyado wl̈o.
  kaq-NT: Shinan hihboxon ta xobojaquin hahcajaquin Jesucristonen noque huesti yorajahiqui,
    hea huetsabaan. Noque ta bihresyamahihqui. Jahuen joi yohinicaboya jahuen raantibo
    raanxon ta joi nincamaxon noque tsinquihihqui. Hahqui xobojati hahcajaquin hahqui
    pehi pohentibo, hahan xehuatibo hahcajaquin noque tsinquiquin.
  sgb-sgb: Hikitamoy ampaniwala kan Apo Jesu-Cristo ay nanad bali. Hilay apostol haka
    mámipamwang ni Apo Namalyari ya nanoro hên habi na, ay nanad napah-êy ya pundasyon
    hên habaytoy bali, haka hi Apo Jesu-Cristo ay nanad pinakamaalagáy bato ya pampah-êy
    hên habayto.
  vie-1934: Anh em đã được dựng lên trên nền của các sứ đồ cùng các đấng tiên tri,
