    chihtán eyro. Chihtá eya ayan bahnác cuitro. Baat ey chihtá cácayat, Sir uwa chájacro.
  abx-abx: Yaynan panimalay nagpasumpay si pundasyon nga iya mismo i mga apostol pati'
