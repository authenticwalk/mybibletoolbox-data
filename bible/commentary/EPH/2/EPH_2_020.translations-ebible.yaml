  uig-ARA: سىلەر روسۇللار ۋە پەيغەمبەرلەر بولغان ئۇلنىڭ ئۈستىگە قۇرۇلماقتىسىلەر؛ بىنانىڭ
    «بۇرجەك تېشى» بولسا ئەيسا مەسىھ ئۆزىدۇر؛
  tuf-tuf: Baan ubach teban wanro. Ubach túw̃quinat teba ay bi chaquir eyta, Jesucristo
