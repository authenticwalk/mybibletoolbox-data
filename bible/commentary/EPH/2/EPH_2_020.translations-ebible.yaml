    aj kꞌorol reh kꞌoric nquicꞌul ru̱cꞌ i Dios.
  tue-tue: Jesucristo cʉ̃ʉ̃yere wededutigʉ beserira, teero biiri profetas mʉ́ãrẽ Cõãmacʉ̃yere
