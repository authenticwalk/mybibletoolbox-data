    Jisas Krais nukasar kiro kamukan ou tutu sakau senes rau. Ak nais kiro ou pak
    pasar rai.
  inb-inb: Kam­kuna, sug atun wasi­sina­mi kan­gi­chi. Jesu­cristo kikin agllaska
