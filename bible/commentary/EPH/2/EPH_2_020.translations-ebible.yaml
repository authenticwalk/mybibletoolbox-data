    ashí nuja̱i̱ naṉkaamas Jesukrístu enentáimtustiniaiti.
  otm-NT: Nɛ nujʉ dyʉ 'yɛ̨c'yɛihʉ, tengu 'bʉ n'da ra ngu bi thøe nguepʉ dim 'bʉ Oją.
