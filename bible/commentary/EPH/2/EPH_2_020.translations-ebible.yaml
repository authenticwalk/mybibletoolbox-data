  smk-NT: Ket si'kamon lamang, pinag'in nakamon Dios nin bilang matiryalis sa bali
    na nin nipatukdo' na konran apostoles tan prupita na. Sara a bara'mon tu'dek tan
    si Cristo a si Jesus nin diri a bilang baton nakaipatukduan nin sarain nin tu'dek
    nan sitin bali.
  grc-TCGNT: ἐποικοδομηθέντες ἐπὶ τῷ θεμελίῳ τῶν ἀποστόλων καὶ προφητῶν, ὄντος ἀκρογωνιαίου
    αὐτοῦ Ἰησοῦ Χριστοῦ,
  gof-WFTW: Hintte hawaaretinne nabeti baasida baasuwa bolla keexettideta. Godaa xaphuwa
    minthiya shuchchay Kiristtoos Yesuusa.
  spa-BLM: edificados sobre el fundamento de los apóstoles y profetas, siendo Cristo
    Jesús mismo la principal piedra del ángulo;
  kyz-NT: '''Ogarete ''jawe futat jane jarejemogyau. Sã''ã ''oga apoara ''gã tupaa''mywa
    mowywyra ra''ne. A''ere ''ã ''gã tupaa''mywarete mỹina jupe. A''ere ''gã eikwaryta
    monou. A''ere ''ã ''gã iapyryta nuga jupe. A''ere ''ã ''ga ikaga nuga jupe. Nan
    tee futat Janeruwarete ''ga Kristu ''ga rerowiaaramũ jane mogymogyau wemifutaaw
    ipe etee futat. Oje''ega mome''warera ''gã na''ne ''ga imogyau. A''ere ''ga Jejui
    Kristu ''ga remimonoferamũ ore mogyau. A''ere ''ga Kristu ''ga ree ojemujat ma''eferamũ
    nanẽ pẽ monou imajatykau amumeramũ ore ree. Wemifutaaw ipe etee futat ''ga Kristu
    ''ga rerowiaaramũ jane mogymogyau. Sã''ã tupaa''mywaretea ''oga koga. Nan tee
    futat Jejui Kristu ''ga rekoi janererekwarareteramũ. A''eramũ ''ga rerowiaaramũ
    jane jarejemogypyyka ''ga ree jarejemogyau. Ymã Janeruwarete ''ga akou omogytaaw
    ipe ete rakue. A''ere ''ga ''awamũ ''ga rekoi jane pype U''agesageu.'
  dao-dao: Khritaw Jesuh amät cun tüneinak lunga kya lü nangmi cun tüneinaka khana
    ngsä he ja sahmae naw aning jah sawngsak ua kyaki.
  cya-cya: Cua' ndon um loo cha' nu cua' mdi'in tyaa yu nu mxiycui' Ndiose 'in cua'
    s'ni, lo'o cha' nu ycui' yu ta'a mda'an Jesús, lo' quee nu ndon loo lati nu nsñi
    ton 'in na'an lca ycui' ca Jesucristo.
  wrk-wrk: Jangayu muningka karu narrinya barrawunyi. Yabimbayi barrawu Kudwanyi.
    Yabimba nyuli barrawu yundu kunybana yajina. Waluku nyuli karrinjarrijba lirrka
    kurndamuku. Kujarra baki kujarra ngiruka kurndamuku nyuli karrinjarrijba. Baki
    bayngkani nyuli yarrijba mili kurnda, Kajamuku kurndamuku nyuli yarrijba, baki
    bukamba nyuli nanda barrawu. Ngiruka nanda barrawu, ngirukangangi nanamuku lirrkamuku
    kurndamuku. Baki baku barri nyuli walkurramba nanda barrawu. Wudumba nyuli kaja
    mili kurndamuku, baki yabimba nyuli nanda barrawu mili walkurra. Mankumanku narringka
    nanankanyi barrawunyi. Nanamuku manjijba jali Jisus Krayiswanyi, baki nanamuku
    yanyba jali nanamuku yanyba jali jangkurr Kudkanyi, yalu barrinani nanda kunyba
    jamba, jali karrinja barrawu yundu. Yali milidimba ngambalanya duja jangkurranyi
    Kudkanyi. Jaliyi ngambala kuyu yalungi duja jangkurr, baki jangambala durrijba
    nanda duja yuwa nangangi Kudkanyi. Baki miku ngambalakiyi yangkalamba yingkayurri
    jujambawarrayngkurri jangkurryurri. Yurrngumba yalungi jangkurr jungkuka duja
    barrinani nanda kunyba jamba jala marrimba nanda barrawu yurrngumba. Barriwa.
    Baki Jisus Krayis barri, nyulu barrinani nanamuku lirrkamuku kurndamuku jali ngirukamba
    nanda barrawu. Nanamukunyi kurndamukunyi yalu marrimba nanda barrawu kudanyu barri.
    Nanda barrawu jungkuka ngiruka, ngirukangangi nanamuku lirrkamuku kurndamuku.
    Kudanyu barri yalu marrimbaka bukambiju yingkamuku kurndamuku barrawuna. Baki
    nani barri Jisus Krayiswanyi, kudanyu nyulu marrimbaka bukambiju ngambalanya Krisjinmuku.
    Bababanyamba nyulu ngambalanya, baki ngambala jungku ngiruka nangangingangi. Barriwa.
    Baki ngambala Krisjinmuku ngambala barrinani nanamuku mili kurndamuku kajamuku,
    jali yarrijba Kudwanyi barrawuna. Kajamuku kurndamuku nananyina barrawuna, baki
    kajamuku ngambala Krisjinmuku, ngambala malumba jungku nangandu Jisus Krayisnyina.
    Nyulu yabimbaka ngambalanya jungunkanyi ngiruka nangangi. Baki yingkamukunyi,
    jayalu kuyu nangangi jangkurr baku barri. Kajamukunyi wirdikudukudumukunyi, jayalu
    kuyu nangangi jangkurr. Yalu barrinani yingkamuku kurndamuku jali yarrijba Kudwanyi
    jali nyulu walkurramba nanda barrawu. Kajamuku jayalu kuyu nangangi jangkurr Jisus
    Krayiskanyi, jayalu Krisjinmuku marda. Bukambiju Krisjinmuku, Jumuku baki ngurranyimuku,
    jayalu malumba jungku barrinani barrawu Kudkanyi, barrinani jurj nangangi. Jayalu
    malumba jungku ngiruka, nyulungangi marrimbaka yalunya ngiruka Jisus Krayiswanyi.
    Mili jayalu kuyu nangangi jangkurr baki mili baki mili yurrngumba. Jayalu jungku
    malumba barrinani jurj nangangi, barrinani malaba yaji nangangi Kudkanyi. Baki
    narri Krisjinmuku jala jungku nanaba Yibisus, narri barrinani kudiyamuku kurndamuku
    nananyina jurjina Kudkanyi. Narri marda jandanyimuku nangangi Kudkanyi, narri
    jungku malumba yalundu bukambijunyina Krisjinmukunyina. Baki jungkuka Kunyba Ngarndu
    Kudkanyi narrindu marda. Barriwa.
  nii-nii: '@see-verse:EPH.002.019'
  ign-NT: Eta esiapa­mu­ri­ha­virahi te vimuri, nímicu­ti­charipa te náepiyaca eta
    ichape peti. Ema Jesucristo, tétavi­cavahi eta máetume­chi­ra­havihi vimutu viti
    véhicanahi éma. Macuti eta tatumearaya eta yúchamana, eta manasirahi eta máimitu­rapiana.
    Tásiha, visiapa viti apóstoleana énapa ena profetana. Tacahe éti, eta esuapirahi
    eta vímitu­rapiana, esiapa­ri­pa­hivare. Ecuti eta labriyuana étapa eta yucuquiana.
    Ema Espíritu Santo, tétavi­cavahi eta máitupa­ji­jia­si­ravahi tihéta­mu­ri­cha­havihi.
    Vitupa­ra­ha­pachuhi eta manasi­ra­havihi. Máepiya­ca­va­capaipa. Te máitauchapa
    tamutu, tétavi­ca­vainapa táurinavaya eta ichape­quenehi templo, mapenayare ema
    Viáquenu, sántoquenehi.
  dik-NT: Ku week aya, wek aacït ɣön cï atuuc ku kɔc käk Nhialic tïŋ jɔɔk cök, ku
    Jethu Krïtho yen ë mën.
  cac-cac: Icha junoc pat ix b'oi, icha chi' eyaji. A on̈ schecab' on̈ Jesús tic yed'
    juntzan̈xo eb' schecab' Dios, ichato a on̈ cac'nac em cimientoal yich. A exxo,
    ichato a ex latz'b'ab'il ex q'ue d'a yib'an̈. Axo Jesucristo, icha junoc q'uen
    q'ueen tz'emcan yipumaloc yich junoc pat, icha chi' yaj d'ayon̈.
  tzj-E: Ixtquila pe rwá' jun cimiento rxin jun santlaj templo. Je rcimiento jawra
    santlaj templo jara' je csan cmal apóstol y cmal profeta, y c'ola jun abaj csan
    jmás chna nim ruk'ij, jara' abaj Cristo Jesús.
  san-BUR: အပရံ ပြေရိတာ ဘဝိၐျဒွါဒိနၑ္စ ယတြ ဘိတ္တိမူလသွရူပါသ္တတြ ယူယံ တသ္မိန် မူလေ
    နိစီယဓွေ တတြ စ သွယံ ယီၑုး ခြီၐ္ဋး ပြဓာနး ကောဏသ္ထပြသ္တရး၊
  yaa-NT: Nãskax mã oa pexe sharakõi keskarafo. Oa tokiri nõ pexe shara faa, afeskax
    paketiroma keskara. Taefakĩ nõ mai põkita a mẽra tokiri nanexõ, nõ pexe fatiro
    pakeyamanõ. Tokiri kerex sharakõiki nõ atiro pexe fakĩ. Nãskarifiakĩ taefakĩ a
    Niospa mekaõnoa ato yoipaonifãfe ato yoipaonifo Niospa ato shinãmanaino. Akka
    chipo mã Jesús nãmã fotoxõ, aõxõ tãpimisfo ato ifini aõxori a fetsafo tãpimanõfo,
    oa pexe fisti mẽra nõ imis keskaraxõ, akairi ato tãpimanõfo Niospa meka sharaõnoa
    ato yoikakĩ, atoõxori yorafãfe chanĩmara fanõfo. Askaxori a rama fakeaifãferi
    Jesús Ifofakanax, oa nõ pexe mitsisipakõi faano, anã paketiroma keskarakõi inõfo
    Jesucristo Ifofakanax. Nãskakẽ nõri Ifokõi faax, nõri anã paketiroma nõ keyokõichi
    Ifofaax. Oa pexe sharakõi mẽra nõ ika keskara, nõ ixii, Niospa ãfe Yõshi Shara
    nõ mẽra naneano.
  cab-NT: Sun wagía afíñetiña, dándu juríu quei máma juríu, ítara wáña quei ában ligílisi
    to ligíbuaguboun wagábu le jábunubei apóstolugu jáma profétagu. Cátei lé buri
    jarúfudajabei, ligía wagábubei, Jesucrístu meme ligía dǘbü le weírigutimaabei
    lídan ébuu ligía.
  clu-clu: Kita nga mga tomoloo, atun kapario balay nga ang ginpatindugan bato. Kag
    si Cristo maman ang pinakabato nga pondasyon nga ginatindugan anang mga arigi
    ang balay. Ang mga apostol kag ang mga propita ang Dios maman ang mga pinakaarigi.
    Kamo ang iba nga mga pinakamatirialis ang balay.
  swh-ULB: Mmejengwa juu ya msingi wa mitume na manabii. Kristo Yesu mwenyewe alikuwa
    jiwe kuu la pembeni.
  tpt-NT: Tus tacha aqataun chaqaꞌ makꞌakꞌanatꞌik y tacha kꞌapꞌutꞌayatꞌik ixchivintikꞌan
    ni lapanakni yu jalaqmalaqachal ni Jesucristo kun yu alati yu talaqputeꞌey ixchivinti
    Dios. Ni Cristo Jesús va tacha yu xapꞌunaj chiyux yu tanꞌajvil yu ox puyal xamatau.
  aai-aai: Kwa i kob abarayah naatu dinab oro’orot hitutut hibatabat tafanamaim auman
    hiwowabari, tutut an i Keriso Jesu akisin.
  sny-sny: Fene Owane Sitewi lo wesi tewi a'i wou henerai. Owane Sitewi lo wesi ape
    sahe Krais Jisas lai me tou sitewi a'i ne. Sosu lu tamo tu Krais lo peri au te'eteye
    ape, sosu lu feni pefine a'i lo lowe wesi ape lo me tou tere'e tere'e henerai.
    [1 Ko 3:11]
  myy-myy: Gʉ̃ta wi masa ĩna meni ãmoja, sita bʉtirise ãmarã yirãji ĩna, wi iti jujabe
    yirona. Sita quenarise bʉjacõri, gʉ̃ta ajeri quenarise ãmarã yirãji ĩna, yoari
    iti wi ñatoni. Jesucristo ĩ cũana ito yicõri Diore goti ĩsiri masa, sita queno
    bʉti quenarise robo bajirã ñama ĩna. Ĩna riasorisere tʉocõri, Cristore tʉorʉ̃nʉ
    jidicãmenaji mani ĩja. Gʉ̃ta wi meniroti bajiro bajirã ña mani. Ito yicõri gʉ̃tagã
    ñasarica ĩna cõĩaraga robo bajigʉ ñami Jesucristo. Ĩ ñami manire ũmatã ñagʉ̃.
    Ĩre mani tʉorʉ̃nʉja, catitĩñarã yirãji mani.
  trc-NT: Xa̱ꞌ tucuáán noco̱ꞌ taranꞌ níꞌ cuano̱ roꞌ, ase vaa ꞌo̱ veꞌ sa̱ꞌ ꞌyaj nii
    xráá yuvej sa̱ꞌ ina̱nj roꞌ, da̱nj vaa níꞌ, ne̱ nij yuvej sa̱ꞌ yoꞌ roꞌ, me núj
    si̱j apóstol cuneꞌ Jesucristó do̱ꞌ, nij síí nataꞌ se‑na̱na̱ Diose̱ ga̱a naá do̱ꞌ,
    ne̱ yuvej sa̱ꞌ doj rihaan taranꞌ nij yuvej na̱j tacóó veꞌ yoꞌ, tza̱j ne̱ maꞌa̱n
    ya̱ Jesucristó me yoꞌ vaa na̱nj chugua̱nj.
  cut-NT: Nchuhn ne, anduhneca̱ a̱ma ya̱co che nti na̱n a̱ma na̱me che chihco ihyan
    profeta ma̱n, ihyan apóstol ma̱n. Dihvo vo Jesucristo ne, anduhneca̱ tu che tahque
    richihve yahn.
  bel-bel: уцьверджаныя на аснове апосталаў і прарокаў, маючы Самога Ісуса Хрыста
    каменем вугла,
  zlm-KSZI: yang telah dibina atas asas para rasul dan para nabi, dengan Isa al-Masih
    sendiri sebagai batu penjuru utama.
  gdr-gdr: Ɨ kwa daka men re met pɨla im rɨna re God yorangonj onggɨt ɨmnɨnena kesa
    met orangapu pɨpmetɨnd rɨna re ɨtmɨkitijog rɨgap dɨde bageyamɨp yɨspɨko. Sɨ kwa
    Keriso Yesu Tilenggyam yɨbɨm re onggɨt met wugɨnd oramiti ɨmɨnjog ɨsnawa kɨma
    Motɨr e onggɨt met emorkam.
  vmy-NT: Jun jo=ni jngu niꞌya xi tjimanda. ꞌBa nchja chinga apóstol ko nchja chinga
    profeta ngaꞌnde ña tjimandasun niꞌyo. ꞌBa Jesucristo= xi ndiojo xi tjinngire xjo
    niꞌyo.
  cmn-FEB: 这个大家庭以基督耶稣为奠基石，以使徒和先知为地基。
  gmv-RNT: Inte Hawaaretanne nabeta baasan keexettideta; keeththas wursetha kuushshay
    Yesus Kirstoosa.
  ncl-NT: Huan Dios ichan unca quinami lachihuali ca tehuanten hual ticlalilo tolaneltocalisli
    ca Cristo. Huan se cali quipía ilalastili. Noje Dios icali quipía ilalastili.
    Unca inminlamaxtilisli in lanahuatinijmes huan ilajtunijmes hual unca quinami
    ilalastili icali Dios. Huan Cristo Jesús, yihual quinami in tixcali hual quipehualtía
    ilalastili in cali. Cate lalalili mochi oc sequin itixcalimes in lalastili quitocaticate
    in tixcali hual unca quinami Cristo.
  sua-sua: Ii, E Nut ka valngan to endo ta vle enang ka rek to ta srim kuon malpgem
    o ngtek ruk orom o aposel kar o propet ngaro rhek ko tenserpagam ka rek to endo
    orom a hokidek to orom a papat ta te, e Yesus her en arhe, Endo E Nut Thim Orom
    Ka Msasaen.
  klt-klt: Sándu it Ánutu yá tánggim ina. Málámbá nán aposel yot profet náháng kumammá
    ya mangga ku Jesu Son Iháhá málám bu táng kumam káto ya ore hára man watá it hálángngá
    ya átang it káto tángga átgim wáina.
  are-are: Arai, rrangkarrala Altjirraka worla namanga, rrangkarrataka iltha ngerra
    nama. Iltha nhanga erinhala kaltjinthanhinthanha ntjarrala, apostle ntjarraka
    angkatjakarlaka itakala ngerra, Altjirraka urrpia ntjarraka angkatjakarlaka turta.
    Iltha nhanha ekura foundation kunha Krista Jesuanha nama.
  gai-gai: Ainda moca ne Raraŋ Aetaniaca morina kacna kirar. Na ma aimo up aŋgɨrena
    ramtaɨrapa, rambca morena ramtaɨrmo kacna witir toc aŋgɨa wɨtɨkrina. Na Karais
    Iesusa ma an kacna rɨkna wit.
  qvm-NT: Tayta Diospa wamrancuna carnami paypa templunna caycantsi. Templun captintsimi
    nogantsicho pay caycan imaypis yanapamänantsipag. Templupa cimientunnogmi apostolcuna
    y profëtacuna yachatsishgan caycan. Jesucristunami caycan templo mana juchunanpag
    cimientucho más alinnin cag ruminog.
  chz-NTPS: La̱a̱hꜗ hnähꜘ läꜙko̱o̱ˉ mɨˈku̱u̱ˊ heˉ ngooꜗ sooˉ nëˊ maˉtɨɨˊ naˊhyahˉ
    heˉ gaꜙchihꜘ apóstole kya̱a̱hˊ hi̱ˉ maˊ ngëë˜ juuˈ kihꜗ Dio. Hiꜙ hñiiꜘ Jesucristo
    la̱a̱ꜗ läꜙko̱o̱ˉ toˉnëˊ mɨˊku̱u̱ˊ heˉ kyeˉ kiihˋ tɨɨˊ naˊhyahˉ ja̱ˉ.
  kmu-kmu: Tamakaya Anumaya Koti kimalenea no kana hutama mainae. Hagoteno Anumaya
    Kotia Yisasi Kalaisina tokiyaage anumaya yosa aye-maleteno anile Aposolo vayamogatiene
    agaia amaune vayaene ani nomo no yosa kana huno latene.
  ood-NT: Id o heg wa wepo mam d Jiosh kihta. Kuch heg wa wepo mach d kih shon ahchim
    mach haꞌi d Jesus si chuhchai ch haꞌi d Jiosh haꞌichu i tashogiddam. K g Jesus
    an wehsijj t-uꞌukch hab masma mach an ab kihtas.
  lbm-lbm: अऊर प्रेरितों अऊर भविष्यवक्तावों की नीव पर बनायो हय, जो कोना को गोटा मसीह
    यीशु खुदच आय।
  ncj-NT: Namehhuan nanmotlalihtoque ipan ipehualoca tlen oquitecpanque in tetiotlatitlaniluan
    huan in tetlayolchicaucahuan. Huan Jesucristo, Yehhuatzin quen achto tetl den
    ipehualoca.
  yuj-yuj: Yumo te Kwaro nap ti námp niampon. Mao aposel yino ntia profet fákáre te
    oumpwar woupwiran yoroi tenámp niampon. Tá Krais Jisas te kukamp oumpwar kare
    niampon.
  kto-kto: Mimi la betming gare luguan la merilia Apostolop ga unulip nakap bo labinap.
    Pava Apostolop la betpang gare labinap a iruo luguan. Pa Karisito Iesu la betong
    gare labinama ila kani la dusong kabirana meba angangasang iruo luguan.
  gmv-NT: ኢንቴ ሃዋሬታኔ ናቤታ ባሳን ኬፄቲዴታ፤ ኬꬃስ ዉርሴꬃ ኩሻይ ዬሱስ ኪርስቶሳ።
  por-BLT: Família essa que está se formando a partir dos alicerces que os apóstolos
    e os profetas construíram, com Cristo Jesus como a pedra fundamental.
  stp-NT: Aapiꞌm na pim jɨꞌk buiñor ba tɨ jɨɨgiꞌñ guch Xoiꞌkam, jaꞌp ji buan japim
    na jax gu joodai na daam dɨr muiꞌ ba bhiꞌñbakchix kaꞌ bhaan gu jaiꞌ joodai na
    bɨtaaꞌn jup darkaꞌ. Gu joodai na bɨtaaꞌn darkaꞌ, dhiꞌ puiꞌ ji buan am na jax guiꞌ
    nam jɨꞌk jir noonbiꞌñ guch Xoiꞌkam, piam guiꞌ nam bhaankam tu aꞌga gu Dios. Baꞌ
    dɨɨlh guch Xoiꞌkam jaꞌp ji buusan na dhiꞌr diꞌ gu jodai na bɨɨx bhaan jum siisap
    dhiꞌ dhi bhiꞌñbak.
  ame-NT: Ñeñt̃ atet̃ entenes t̃eʼpaʼ ñatoʼ oʼch netmaʼntacha ñeñt̃ att̃o yat̃omaten
    pocoll. Ñehua, att̃o cohuen t̃orraʼyeseʼt̃ allohuen ñeñt̃ allpon Yompor puellsensarneshaʼ
    epuet ñam̃a allohuen ñeñt̃ allpon aʼm̃taʼyesayeʼt̃ poʼñoñ, ñetpaʼ añ tomaʼnteteʼt̃
    ñeñt̃ ñanom yat̃omaten allo echarr yepen yepaquëll. Ñam̃a Jesucristopaʼ añ tomaʼntena
    pocoll poʼquellpach ñeñt̃ atarr echarr orreneʼ pocoll. Ñehua, sa ñeñt̃ att̃o oʼ
    separrocmatera Yepartseshar Cristo, pueconer penes ñam̃a pueyop̃acher penes allohuenes
    ñeñt̃es eʼñe huomenc rremueneʼ pocoll. Att̃oña eʼñe cohuen saʼyec̈hcataret̃terra
    puepahuarr pocoll, ñeñt̃es paʼpaquëll oʼ perres Parets, att̃oña oʼ yec̈herra Puecamquëñ
    sesho.
  mgh-2016: Mwaattiva chiicho, nthekiye vachulhu nsingi uthekiye ni akarumiya ni anamilhohi,
    Kuristo Yesu mwanene akhalhaka phi nlhuku nulhupalhe no nsingi.
  kvn-NT: Tenal pemal tule-neg-chobnaidgin neg-yowed-nikmaladyob. Tenal pemal pel-kwapa
    neg-nakrusgin-chowalmal-etilenaidyob. Tenal Pab-Jesús-nuggin-palmilegalmalad tegin
    Pab-kaka-palchogmalad neg-nakrusmalyob. Tenal Pab-Jesucristo puwal-neg-abalgin-kwichidyob,
