  huv-NT: Wüx Teat Cristo tamb wüx cruz, quiaj tüüch majlüyiw najneájan miijquiaw
    ajlüy palpálwüx nipilan. At tüüch majlüyiw nóiquian maquiüjpüw Teat Dios, majlüyiw
