    Mamaitua na ḡaviama, be yodi Keriso ya voie da tauda Mamaitua na banagama.
  twi-ASANTE: Ɔnam asɛnnua a ɔde sɛee nitan a ɛwɔ wɔn ntam no so aka wɔn abom ayɛ
    onipadua baako na wapata wɔne Onyankopɔn ntam.
  aoj-aoj: Krais nagaꞌ lawag usiꞌigai tiꞌwanaegai nakolasa misiꞌah ahamba biah hataga
    siꞌi alop atotop. Eaꞌ gaꞌ ananini natagwaha waf asasifi boufi lopaꞌ fitapafi fagaꞌ
    hiꞌalaf.
  cbv-cbv: '@see-verse:EPH.002.015'
  taw-taw: Ne mab bak alaŋ kumak tek, jɨj omɨŋal dɨ jɨmñɨl lɨl God ayɨp dɨ jɨmñɨl
    lek nɨm, binɨb jɨj nokom olap mɨdebal. Pen kɨli mɨlɨk nɨŋɨd penpen gɨpal ak, ne
    kumak tek nɨŋɨd kelɨgɨpal.
  jic-NT: Jesucristo tepe'e cruz po'ó, mpes quina judiopan tulucj nenem ma ts'a 'in
    judiopan jilal. Judiopan nenem ma wa ts'a 'in yupj judiopan tulucj jilal. Nin
    p'iyá yupj, Dios lis tjiji. Jesucristo tepe'e cruz po'ó, mpes pjü nenem Dios jomicapan
    quinam, Dios la tjiji.
  zap-NT: Por ne wet Jesucrist lo kruz, wluzh Ne ne rlayalsaa men-Israel yra men men
    ne nakdet men-Israel no wlaa Ne ne wakwen men lo Dëdyuzh, zenga wak men zegnak
    tebegue kwerp yra men.
  wer-wer: Pim këra yetaprak wel wia pötak Yuta omënere köpël omën pourö wa erën elniin
    këra yetap pörak Anutuu naë niulëak komre kap tiarim tekrak wieëa pöt won wesaut.
  ipi-ipi: '@see-verse:EPH.002.015'
  qul-NT: Cruzpi wañuskanwan Cristo iscaynin familiacunapaj chejninacuyninta tucuchan.
    Dioswantaj allinyachin, uj cuerpollaman tucuchispa.
  ter-NT: Ahí'okopanehikomaka Itukó'oviti ya póhutipoke koxe'úti ne pi'âti kó'iyeovoku
    xâne, enepone jûdeuhiko koane po'ínuhiko xâne ákoti itukápa. Koati vo'ókuke ítuke
    Jesus ya kuruhúke kutí'inoke uke'éxopinoati púveokoko.
  bmr-NT: Tuucuumicɨco ɨmɨnaanɨsuhicaunoco Cristo ɨmohohallɨvɨ iguijeveuneri finɨsucuuhi.
    Jaaboro tuucuumicɨco Moocaanima sajeebɨɨ ficuubo saacuumiro tuucuumicɨco eheetavuuboro.
  fuf-fuf: o moƴƴintina hakkunde maɓɓe e Alla, kamɓe ɗiɗo ɓe wona ɓandu wooturu rewrude
    e *leggal altindiraangal ngal o wariri ngayngu ngal.
  bhl-bhl: Feinka! E ais dim kel kuaneko, Suda kawtiw nuso, num ibik biliw kawtiw
    yuso, kawtiw mongom alew bi makmak bonggu koyemko, Sunbin-Got em fein angin keyemse
    te. Keyemsomelei, e kawtiw sua kel mongom alew kebiliw kawtiw biim maka kelew
    kelew kebiliw be atin kuw anko, banim keyemse te.
  ons-ons: Kristoŋo kibego seukki paki, ŋei magu etke yewa qeturaŋ otki, sola weku
    okangi, koso mainka more, Anutu wano birakake. Eŋine kibego seu seuine yewaŋo
    ŋaba wane masi tanik manik sogine pake, yewa korop qeki ket siuke mida lelewareke.
  con-NTPO: Cristoja avuja'cconga papa iyicco'fa'choma joqquitssian. Nane tisu ai'voi'ccu
    tsu poiyi'ccoma Chiganga ñoquian.
  ghs-ghs: Oonita paha Ohonga ma abi napaho takurata ibo teei qaata oke gama teetareiqi
    Dzesui hapahapata sama nome sesero eetemi ibo oi ota bamu naateta.
  peg-peg: କ୍ରୁସ୍‌ତ ହେୱାନ୍ତି ହାକି ହୁକେ କ୍ରିସ୍ଟ ହେ ଜିହୁଦି ପାର୍ତିକିୱି ଜିହୁଦି ବିତ୍ରେ
    ମାନି ସାତ୍ରୁରିଂ ବୁଡାୟ୍‌ କିତାନ୍‌; କ୍ରୁସ୍‌ ହୁକେ ହେୱାନ୍‌ ରି ଜାତିତିଂ ମେହାୟ୍‌କିଜ଼ି ର
    ଗାଗାଡ଼୍‌ ଲାକେ କିତ୍‌ତାନ୍‌ନା ଆରି ଇସ୍ୱର୍‌ ଲାଗାଂ ହେୱାରିଂ ତାଇୱାତାନ୍ନା ।
  txu-NT: Kritu pĩte'y'ã tyko ne me bajo aben pydjin kam Metĩndjwỳnh'ỳr me bajo akẽx
    ne. Gu me kam arỳm o banhõbikwan kam bamã aben kurê kêt.
  eng-WEBU: and might reconcile them both in one body to God through the cross, having
    killed the hostility through it.
  gnw-NT: Jare cua uyapo, umbɨpɨacatu vaerã Tumpa ndive mocui reve penti ramiño imano
    jeco pegua. Echa'ã imano jeco pegua oyovaicho'ã ma uyupii.
  mux-mux: Yu unji-perana kulurumele-ni yambu-talape tale kanusele ui ele-tu muluringele
    ‘kamu kangi tiluele molku, Pulu Yili-nga yambuma molangi.’ nimba liipa tere linjirim.
    Yu unji-perana kulurumele-ni ui ele-tu muluring ulele topa mania mundurum.
  maj-NT: K'ient'á kruu̱ tu̱ xi nkuhú ntje̱ ts'i̱ín maha nga joo̱ ko̱ nga ku̱i̱nchja̱ko̱
    nda ngáha Nti̱a̱ná. B'a̱ ts'ín kikjexíhin ni xi ngji kontra̱ha̱ ra̱ xinkjín xu̱ta̱.
  bkq-NT: Tyiguehobyry wâgâ Cristo, judeu domodo, judeu keba modo agâ on-hoam nhedyly,
    tokaleoem itomoem, Deusram nhenetondylymo-ro warâ.
  kue-kue: Yesus endi-prak mina gogltre yomba kunda ikine ere meglkwa mambuno i sidundungwa.
    Yegl orkwa i yomba epigl suwo i suwara endindre ana i-ikine ende God tenagledi
    pre orkwa.
  cot-NT: Imetojaventajiacajitarite Quirishito coroshiqui cameetsanijite antsaroventajiaquempariniji,
    ariqueate imaica atsaroventajiacarigueti ariqueate ashineventajiacariqueate Aapani
    Irioshi. Ariqueate iquejetaca iriatimpa ishineventajiacaji maasano. Imaicaquea
    imaica ariquea aquejetavacaajiacaquea atsaroventajiacarigueti, teequeate ancatsimatavacaajiajempaji
    icameetsatacojijaajitari.
  bnp-bnp: si manga a kabu i taku, ne vona ni rata hita si gi made na nivalemu turana
    Vure na nimatena na kai tavalavala. I mavonga i vakalobo a nivatepu.
  apn-NT: Kris na pre pĩ kahpa hã mẽ panê htyk o ã mẽ panhĩpêx anẽ nẽ mẽ pahte axpẽn
    kôt amnhĩ nhĩpêx o papa kaxyw mẽ paxunhwỳ. Nom Tĩrtũm jamaxpẽr xà hkôt ã mẽ panhĩpêx
    anẽ. Jakamã na pu htem arĩ pamã axpẽn kurê ho papa hkêt nẽ.
  ctp-NT: Ngwañaꞌan ngwa chaꞌ yꞌni tyii Krixtu chaꞌ wsuun nu mdiꞌin ꞌwa loꞌo wan neꞌ
    xka laꞌa tsuꞌ, bra nu ngujwi yu lo wsi; loꞌo ni, wa ngwa tiin chaꞌ ꞌin taꞌa tyukwaa
    ta nten loꞌo Ndiose chunꞌ tñan nu wa yꞌni Krixtu, chaꞌ nu yꞌni Ni chaꞌ nchkaan
    ska ti nten.
  opm-opm: Krais oh tit bapwi nahapat orhe irat bok sur ma gartahatip ohe dap tei
    ama tit han bapwi nahat napapat dirnong oh Got orhorsi manap gosham yah hat paten
    han bap nahat napapatmur. Imat ma napapat oh mahaw goshat pati danong oh eimatnap
    natimbas matipmur.
  bvr-bvr: Minypa nipa a-balcha a-yu gu-jong gu-guyinda, gu-gurdiya wenga gu-ngardapa
    arr-negarra Wangarr nguburr-yika mu-ngoyurra nguburr-lijiwarriyana nula Ju yerrcha
    rrapa Jentayl yerrcha. Gu-gurda ngacha minypa nipa gun-molamola gu-negarra arrburrwa
    mu-ngoyurra nguburr-gatiya mun-bachirra arrburrwa gu-gapa gu-guta.
  wal-wal: Kiristtoosi masqqaliyaa bolli misimaariyan xishettidi haiqqido ba haiquwan
    morkketettaa xaissiis; qassi masqqaliyaa baggaara naa77u zaretakka issi asa ootti
    sigettidi, Xoossaakko ekki ehiis.
  zad-NT: Na' daa wite' ni c̱hecho ḻee yag cruza', bizoe' cho' wen kon Chioza', ka
    le' na' ka neto', na' biyakcho toz na' bich chakzbani ljwellcho.
  kmg-kmg: E maripoŋlo hâmowecko ŋic jâcne jajahec fâri ombâŋ mocjahao qâturec-nâpohuc
    Anutuhec miriŋ bacnâpowec, ehuc rârâsi qame wahawec.
  aso-aso: Izesuꞌ aza nene lohotoꞌ zaloꞌ hilidiꞌmo laza Zuda ve minunivesi heta atoꞌ
    vesi nene hoto hotoꞌ mino lovo lolize uneꞌ gilineꞌ nene do hele-ledo mulise hamoꞌ
    loloꞌ o-ledo idoꞌ Oꞌmoso aza lihimetemuꞌ izeboloꞌ molavo minineꞌ nesi nene bele
    helo Oꞌmosola makatoꞌ do bize-ledo zogo limineꞌ ve.
  uli-uli: Yael mes Kristus woal krud mele ye hachuyaloh mala ye mel lal deper le
    yema hatayikofa fengalir, ngo iy krud la mele ye foru re sala sew chog, iwe sa
    hatefalir ngal Deus.
  nin-NT: Ittu i Kristi yi nu unkunkurr ku i ba angba ichi ambarr wa glo, ni nggurr
    anu Yahuda bi na anishirr ba nggo a si si anu Yahuda hen, na ná ba ki ukpa uyirr,
    na gri ba nga na Abachi ku.
  acu-NT: 'Tura Cristo numi winangmanum waitnas jarutramkau asa: Mash metek pengker
    nintimtunisrum pujustaram tusa, judío ainautincha tura judíochu ainautirmincha:
    Atumi kajernaiyamuri inaisataram tusa chichamnaka iwiaramiayi.'
  cak-WNT: Can ruma wi c'a chi xcom ri Cristo chuwech cruz tek junan kawech xuben
    riq'ui ri Dios. Y junan kawech xuben chake riyoj israelitas iwuq'ui riyix ri ma
    yix israelitas ta y xrelesaj ri oyowal chkacojol.
  ebk-ebk: O, babaen as nan natuyana as nan koros, nan hanacha chuwa ay finayangna
    as usa yangkiay ay achor at enpakappiana kan Apo Dios. Hiyana nan enat Cristo
    ay nangaan as nan mun-iinningoran takú.
  spa-PDDPT: reconcilió con Dios a ambos en un solo cuerpo por medio de la cruz y
    en ella mató la enemistad.
  ruf-ruf: Kwa kulapfa lukuli lwake ka nambiko mna msalaba, Kiristu kauhinya unebe
    wawo, kwa msalaba kawatenda iwanu awo wose wawe ka lukuli lumwe, na kuwalamlitsa
    ne Imulungu.
  gun-gun: Mokoĩve regua nhandereru ju Nhanderuete re, peteĩ'i tete nhandekuai aguã.
    Kuruxu re omano vy oipe'apa raka'e ndajajoayvui reiague.
  agu-BL: Na tan tu' yi quimich yi ban i' swutz pasyon ja xit yi oyintzi' yi at skaxo'l.
    Junit o' jalu'. Ej nin tan yi mbi cu'n banak Cristo ja kabansaj kib tu Ryos.
  isn-isn: Ai witumile izi iti kumalamula madale abiili na antu kutula muili ung'wi
    kung'wi Itunda kukiila ikota la mpaga. Ku nzila i kota ni la mpaga ai uubulagile
    u ulugu.
  eng-PEV: '@see-verse:EPH.002.015'
  ilo-ULB: Inaramidna daytoy tapno pagkappiaenna dagiti tattao iti maymaysa a bagi
    ti Dios babaen iti krus. Babaen iti krus pinapatayna ti panaggiginnura.
  pir-NT: '@see-verse:EPH.002.015'
  anv-NT: Ndɛre ji apyɛmbɔ, aja bɔɔ́ Jus ne abi álá pɔ́ fɔ́ bɔɔ́ Jus nnó anyɛ́
    nesɔ ne Ɛsɔwɔ ála ndɛre muú ama gétúgé negbo ɛníné ji agboó né gekwa
    ne mawámé bwɔ́ ábyɛɛ́.
  sab-NT: Jesucristo jokeda kruge giti kwian ñage Chube uñe ñage chege no trate Chube
    gwage, kaire Jesucristo kwian israelita kwian me israelita ulita gbu mo skatemanallale
    me kira bate dare ngeru kare, ene kwian ulita ñage chege tañachuge salengwli kwian
    gdaitre alin kare.
  tmd-tmd: Krais Jisas mɨxɨñ nuŋwa bɨ katlö watlö um sö wöröxöŋ aku, il mös hogwa
    pön God pɨsaŋ nɨgliu nölöŋa; nuö nuö rɨb mag aku aipam pɨl pal nɨgöŋa.
  acr-NNT: Ma rukꞌ rukamik chwa ri cruz, xebꞌuya wa kebꞌ tinamit chi utzil chomal
    chwach; xuꞌan kꞌu xa jun chike chaꞌ na tzel ta chi kakil kibꞌ.
  kpg-kpg: Christ gu oho gi daha te noho baba i nau mehanga i dono made i hongo di
    loobuu; i di hai o di loobuu, Mee gu haga puni mai nia hagadili henua e lua aanei,
    gii hai tuaidina e dahi ga laha mai labelaa gi God.
  taj-taj: थेह्रङ् लसीन येशू ख्रीष्‍ट ह्राङनोन क्रुसरी सिसी य्‍हाङ न्‍हङरी गिकसे स्‍य्‍हान्‍दोदा
    शत्रु भिसी म्‍हन्‍बा तामदा नाश लजी। ओच्‍छे य्‍हाङदा गिकनोन स्‍होसी परमेश्‍वरदेन
    छ्‌याम ढिक्‍ना लजी।
  avt-avt: Krais kaa kentar nu tentarakɨt, te hɨrak keremir menmen menipai haiu mɨre
    wik hɨram maa. Hɨrak keriyei haiu mɨre mɨt miyapɨr ne weiwɨk niutɨp, haiu mekiyan
    mau meit mises God.
  cbk-cbk: Y si Jesucristo ya manda tamen con el maga Judio y con el maga hende-Judio
    tene buen relacion con Dios, por medio del di suyo muerte na cruz. Por causa de
    ese muerte na cruz y el di ila fe con Jesucristo, hende mas sila man enemigo con
    uno′y otro ni con Dios tamen, sino un nacion ya sila que tiene buen relacion con
    Dios.
  uig-ARA: كرېستكە مىخلىنىپ مۇشۇنىڭ ۋاسىتىسى بىلەن ئۆچمەنلىكنى قەتل قىلىپ، ئىككىسىنى
    بىر تەندە خۇدا بىلەن ئەپلەشتۈردى؛
  tuf-tuf: Jesucristo chinír cuitar, chihtá tehmár cuitar Jesucrístoat eyin rahra
    rahra técuati tenan ac órojocro. Técuati ac oror cat, ahra ba Sir owár tan wan
    chájacro. Uw bahnáquinan istán chájacro.
  abx-abx: Ngan sapabwilta-na liwat si Kristo ma'in hamok i rilasyun-na si duway to
    grupo, kundi' sapaduguk-na liwat gihapon mga iya pada'iray si Diyos ato si mahimoy
    to adda puho'. Ngan pina'agi si kamatayun-na ari si kudos, agpara'-na i nagkuruntrahan-na
    mga iya siray.
  mco-NT: Co Cristo oy yaj'ögyii cruudzcɨ́xy, huin'it yajcɨjxy yajnajxy je tzip capxy
    jadu'n nej yɨ judíojäy anajty mɨdzip'adyii yɨ' ajcxy huɨdibɨ ca' yjudíojäyɨty.
    Etz nañ huin'it Cristo yajtügmujcy yɨ judíojäy mɨɨd huɨdibɨ ca' yjudíojäyɨty.
    Paady ycɨxp Dios ycöbɨga'ñyii judíojäy ajcxy etz huɨdibɨ ajcxy ca' yjudíojäyɨty
    agujc jotcujc.
  cpb-NT: Tema ikamawentakaira pairani Cristo ikentakoitakeri, ari okaatapaake akisaneentawakaapiintaka,
    oshiyakaanakero owamaakityeerome. Tema apaani akantanaa awathaki ariperoyetairi
    Pawa.
  aon-aon: Aria Krais nenek apakiruh aparuh hur wosik aria mape atugun hurukatin um
    Iruhin. Krais nagok rowog kruse aria nabouk ehudok aih um apak munenem um horim
    hagokuk. Aria narao apak Juda mani ipak douk madae Juda iri uwe nenekap masuhw
    atum urkum aria narap matanamori um Iruhin.
  hus-NT-2005: Ani anchanꞌ, kʼal tin kwenta an chemlá xin watʼnaꞌ ban peltsidh teꞌ,
    na Kristo in kubdhaꞌ an péjéxtaláb xi waꞌachwiꞌik kʼal an judíotsik kʼal xi yabtsik
    u judío ani in kʼwajbaꞌichtsik alwaꞌ kʼal na Dios, jilkʼonich tám jún tokot i
    bitsow.
  mig-NT: te suni náva̱'a jíín máá cruz te naskétá'an‑ya̱ ndéndúú yu̱án jíín Dios,
    chi̱ ɨɨn‑na̱ ña̱yɨvɨ ní nduu‑ún, te jíín cruz ni̱ xnáa‑yá máá já ní ka̱jito u'u̱
    tá'an.
  bps-bps: Na mdà di kfafatin di krus, tafalmon i kasnang nawala, na sansatun i dad
    Dyu na dad ise Dyu na snafyen ale di Dwata.
  mbs-mbs: Pineokit te pegkematay i Cristo doton te kros, ininang din iling te sebad
    lawa se didowa kemolò te otaw, aw pigsebad din se kedita tadon aw Timanem. Pineokit
    te ininang i Cristo, wedad den peopalay.
  tof-tof: Akó wa ene gida amaikürr, igósüm wa ene nis kobo darrpan bübdü ki tüdüde
    akó Godkü ki gódam bangurre, krrosdó nurrótókde. Oya krrosdó büdülanbókamde, i
    myamem tibiób koke alzizi bumanikdamli.
  cme-NT: Kirsa kuu *daaŋgu-na a tigiiŋ niɛraamba‑i baa Yuifubaa-ba‑i hiere ce-ba
    baaduɔmba, aa dii-ba ba-naa nuɔ baa Diiloŋo‑i. U kuu a hiel bigãaru‑i ba hɔlma-na.
  sus-sus: A xa faxɛ saabui ra wuri magalanbuxi ma, a bara e xa yaxuya kana, a e firin
    birin findi keren na, a lanyi nun bɔɲɛsa lu e tan nun Ala tagi.
  pon-2006: En Krais eh pwoula nin lohpwu me kahrehda kasohralahn imwintihtipene;
    sapwellime lohpwu me kaminiminihpene keinek riau pwukat ong ni keinekteieu oh
    kapwureiraildo rehn Koht.
  dad-dad: Ĩ bouwa tekelei enei bun, idi uruwom aa tetek bunem Negur bun komo fediyouf
    nigin agef fen, ĩ aa tetek bunem dogo neid kiwai yukesin.
  zab-NT: Te pur, pur guelguty xte Jesucrist lo cruzy agulull guelrdxichnesaa xte
    de bniety Israel cun de ni quɨt ná bniety Israel, ax tubylote ardxapnɨ guelnaldiulaaz
    par cun Dios pur ni anan tubyzi pur Crist.
  jae-jae: Eŋ gêmac êndu aŋga kakesotau, tec geseŋ kisa su jagêbiŋ lulugeŋ tôŋ têtu
    ôli tageŋ ma gê wama gêdêŋ Anôtô.
  ksd-ksd: ma upi na vamaram pa dir par tadav God tai tika na palapakana ma ra bolo,
    tago i tar doko ra kini na ebar tana;
  msm-NT: '@see-verse:EPH.002.015'
  myk-myk: Wu na xu korikoritige ki na, lee wo baraga ni wʼa pu shuun wu pinnɛ, na
    pu pye ceepuuro nigin, na bɛ le pu ni Kilɛ tɛ ni. A tee pɛɛnrɛ tʼi xhɔ korikoritige
    ki baraga ni.
  sbe-sbe: Na boda kesega ta unai bena boda labui wa ye tolehedudulaidi na se kawakehaꞌuyo
    Yaubada unai. Na sataulo ne unai yodi hewahewaiunu wa ye hekaiyawasi.
  mcr-mcr: Iqu zä-huätatä äunätä äpäkoŋgqetaŋi, mäkä-huŋqe eeqänä hma imäkätä, mäkä-huŋqä
    iquaqu, hueqä-himqä änyä-häŋä hŋqu hiätŋqä imäkätä, itaŋga Goti Hanjuwä Iqutä,
    näueqä imäknyinyä pmesiyŋqä diŋqä äwiŋgqe.
  cux-NT: '''Tíícā diīiⁿ Cristo taachi ch''īi yā na cruz. Ní diíⁿ yā chi ''āā ntɛɛ
    vɛ́ɛ́ vaadī ''caa''va nguaaⁿ ''iiⁿ''yāⁿ s''eeⁿ. Ní diíⁿ yā chi vɛ́ɛ́ vaadī ''diiíⁿ
    nguaaⁿ ''iiⁿ''yāⁿ s''eeⁿ ndúúcū Ndyuūs. ''Tíícā Cristo diíⁿ yā chi vɛ́ɛ́ ''áámá
    clase nūuⁿ ''iiⁿ''yāⁿ.'
  tur-YTC: '@see-verse:EPH.002.015'
  san-ITR: svakIyakrushe shatrutAM nihatya tenaivaikasmin sharIre tayo rdvayorIshvareNa
    sandhiM kArayituM nishchatavAn|
  bel-N: і ў адным целе пагадзіць абодвух з Богам праз крыж, забіўшы на ім варожасьць.
  sch-sch: Khrosa a thina sika han, Khrista'n râl an inchangna hah a minboia, ma
    khros sika han jât inik ngei hah molopin takpum inkhata sinin Pathien tieng a
    hong mikhîr nôk ani.
  mic-MIQNT: Teli np'g'p gujjieweigtug glaman gis la'lugsitesnu 'ms't Gjinisgamewigtug
    aq ginu gitg Gjinisgam un'jang. Mu nugu masgeltultigw muta nige' wijigatulti'gw
    ta'n Se'sus gis tla'teget.
  huu-NT: Cruzmo Cristo fiodailla jira, Jusiñamui dɨbeimo caɨ illamona, mena naɨraɨmona
    caɨna daje naɨraɨna jai itatate. Ie jira daje naɨraɨna uri itɨcaɨ.
  jiv-NT: Núnisaṉ ámiayi. Kristu krúsnum jaka nemasja̱i̱ mai apattamak chikichik
    awajtamas Yusja̱i̱sha nawamnaimtikramkamiaji.
  otm-NT: Nɛ nu'bʉ mi du bʉ ja ra pont'i ra Cristo, bi japi da numanho Oją ʉ hønt'a
    go to'o ma ją'i da 'yɛ̨c'yɛi a, madague'a yʉ judío, uague hing yʉ judío. Nɛ him
    man sʉhmbʉ ʉ.
  dah-dah: Yeŋbe Yuda marya al miŋ hoyaŋya kahalte asogo hiyen goyen kuruse hende
    kamyiŋ gore po pasi kiryiŋ. Irdeb al miŋ irawa goyen yawaŋ gabu yirde al miŋ uŋkureŋ
    po iryiŋ. Gwaha diryiŋ gobe neŋ gayen tumŋaŋ Al Kuruŋya awalikde hinayiŋ yeŋbe
    gogo dumulgaŋ tiyyiŋ.
  tnk-tnk: Ia nei kamarkuaui in rousəsɨmwɨn kɨtaha pəri ia nɨpwran kuatia, mɨpeki
    kɨtaha səuvehe tɨ Kumwesən, mousi əpune noien i saməmwəki kɨtaha me.
  kpr-kpr: Keriso korosida ambududurusira, ainda fakinaimi namondeda osogo ari de
    bejetiri, namonde natofo dabako edo fera God de dabade tatiseri.
  san-IAS: svakīyakruśe śatrutāṁ nihatya tenaivaikasmin śarīre tayo rdvayorīśvareṇa
    sandhiṁ kārayituṁ niścatavān|
  nho-nho: I te saaita Christ ni mate i aruna te kros raa, a Ia ni puuia a Ia naa kanohenua
    e lua naa ki see nnoho no hakatauttau soko laatou. Aa teenaa ko tana mate i aruna
    te kros naa teelaa ni hakapaaria ai a Ia naa kanohenua e lua naa no mee ma se kanohenua
    tokotasi ka hakaahea ki TeAtua.
  gym-NT: Erere arato, Kristo krütani krusobtä, köböire juta ketebu mikani ketetibe
    gwaire ni itibe btin kwrere ye mikakäreta gwaire Ngöböbe amne, nitre israelita
    amne nitre ñakare israelitare nämane rüre Ngöbö rüere, akwa Kristo käkwe mikani
    ja mäketa Ngöböbe.
  azg-NT: Ngꞌe ntyja ꞌnaan na tyincyaa Cristo na tueꞌ jon nnon tsonjnꞌaan, joꞌ sintycüii
    jon na tyiꞌya tomꞌan nnꞌan judíos yo nnꞌan na mañoon tsjan conduihan. Ndoꞌ na
    nndaꞌ, ntjo ntyjii Tyoꞌtsꞌon yohan. Sꞌaa jon na ninncüii siꞌtsꞌo conduihan tonnon
    jon.
  bhd-bhd: मसीहेरे क्रूसेरी मौतरे ज़िरिये, तैनी दूई टोली अक की, ते परमेशरे सेइं तैन
    केरो मेल कराव, एन्च़रे यहूदी ते गैर यहूदी केरि दुश्मनी खतम की।
  too-NT: Lā' como Cristo nīlh nac cruz, lā' chuntza' cālīmāko'xamixīlh Dios lā' huan
    tachi'xcuhuī't a'ntī israelitas lā' a'ntīn tū' israelitas. Lā' chuntza' chu lakatin
    cātlahualh huan israelitas lā' a'ntīn tū' israelitas. Lā' māpānūlh a'ntū ixtalālīca'tzalaktzī'n.
  ind-AYT: dan mendamaikan keduanya dengan Allah dalam satu tubuh melalui salib, sehingga
    mematikan permusuhan.
  cjo-NT: 'aakameethatawakaeyanani maawaeni. Rootaki aakameethatawakaanteeyanarini,
    asheninkataari riraga kentakotawentakaeri koroshiki. Iroñaaka añaaperoeyirini
    Tajorentsi maawaeni: nosheninkapaeni eejatzi pisheninkapaeni eerori.'
  nsn-nsn: Doh tar siokon siounur tukununonene, Kristo ke uauiliodout tapokis tar
    toking toto tamata tang God ke mata pe tar korose, kare uamatengua tar niguatang
    uelsae geke moko sioun.
  san-DEV: स्वकीयक्रुशे शत्रुतां निहत्य तेनैवैकस्मिन् शरीरे तयो र्द्वयोरीश्वरेण सन्धिं
    कारयितुं निश्चतवान्।
  tna-NT: Aimue eduininiametitani huecuana mahue beju, Cristo neje dunejiji yanita
    huecuana putsu. Tueda curusu su manuana putsu, daja huecha pamapa tuneda Diusu
    neje saida ametana.
  lid-lid: Ehe, Krais imek udu bada kei tondreh, ma ta gok doh, iy ndrasani kandriyen
    ta adai lau laleyah udu ndrokowa iri mwan ma badih badu Isra-el amwenen, ma iri
    mwan ma badih badu kon leheleh, kasahan rabuk le. Eme ma, iy ndradai kandriyen
    ta bahun laleyah ndra-au.
  wim-wim: '@see-verse:EPH.002.015'
  zga-M: Avombile ewo ukhuta vasayane avafipuga fiviele ifyavaanu ukhva imbileli ngumo
    kwa Nguluve khunchila ya khidamiliehnie. Khunchile ya khida ya khida milihanie
    avudunchiche uvulugu.
  yom-yom: Mu diambu kabaka bu vutudila, mu nzila yi dikulusi, nguizani yi bawu buadi
    mu nitu yimosi kuidi Nzambi bu kavondila kimbeni kiawu va dikulusi.
  san-SIN: ස්වකීයක්‍රුශේ ශත්‍රුතාං නිහත්‍ය තේනෛවෛකස්මින් ශරීරේ තයෝ ර්ද්වයෝරීශ්වරේණ
    සන්ධිං කාරයිතුං නිශ්චතවාන්|
  yut-yut: Kabɨ bamot uŋun gɨptɨm kaloŋɨkon paŋmuwugek Piŋkopmon paŋop do aŋek tɨlak
    kɨndapmon kɨmakgɨt. Ae tɨlak kɨndapmon uwal uwal uŋun kalɨp tagɨt uŋun aŋakban
    kɨmakgɨt.
  grc-BYZ: καὶ ἀποκαταλλάξῃ τοὺς ἀμφοτέρους ἐν ἑνὶ σώματι τῷ Θεῷ διὰ τοῦ σταυροῦ,
    ἀποκτείνας τὴν ἔχθραν ἐν αὐτῷ·
  cpc-NT: Tima ikamawintakai pairani Cristo ipaikakoitakiri, ari okaatapaaki akisaniintawakaapiintaka,
    akimitakaantanakiro owamaakityiiromi. Tima apaani akantanaa awathaki aripiroyitaari
    Pawa.
  nhg-NT: Hua de inu maniera nuyejque tiechsentlölejque tieca Deus, sea tejoriojte
    noso amo, pues ye tecate sa sie cuierpo. Pos amo oyeya acuierdo entre tejua hua
    Deus, cache oyeya cualönelestle. Pero icaca quiename tlö Cristo oquemectejque
    inu cualönelestle ipa tiecorujtzi.
  nya-nya: ndi kuyanjanitsa onse awiriwa mʼthupi lake kwa Mulungu, kudzera pa mtanda,
    umene Iye anaphapo udani wawo.
  ngu-NT: Itechcopa imiquilis Cristo ne ipan icojnepanol, no oquipopoloj on tlahuejli
    yejhuan oncatca intzajlan Dios niman on tlacamej yejhuan sanquen hebreos niman
    on xhebreos. Ijcon oquinsentlalij on hebreos niman xhebreos san secan quen se
    cuerpo ican yolsehuilistli san secan ihuan Dios.
  kup-kup: Met pi zirah ur ñomahan dari nae nari kaev ravat heg-pov bavon batahan,
    dariparo Godinañ honeo ravat hezaek lop honeri ravat hez.
  jid-jid: Kristi a katu ndi ha kabru nikpari ni kukron, nda wu meme fu.
  wmw-wmw: Pansalaba iye kafuja uaduwi nkati ya Mayahudi na umwe Samuri-Mayahudi tiwe
    mwiri moja, nofwe makundi wo‑mawiri, atipatanisa ka Mwenyezimungu.
  gmv-GGM: Izi masqale bolla hayqidi morketeth digides. Nam7atakka isi asho histidi
    Xoossara maqanthidees.
  ssg-ssg: Ti matean he kros, i hukumini teka Ju ma teka kumahe Ju ape i aile hasolia
    wasolakako hani Haeu. Aile ape i hatapo xaxaweni tenen saun ti he wawatak wasolakako.
  zpo-NT: Nel mkeela Jesucrist lo krus, zee mluux xaa dil zee nix kwi rese be, nu
    snee mle xaa be zee nak be mod tubka kwerp lo Dios.
  poy-poy: Kupitira kuyilaviya nshimba yakuwi palupingika kuwera tambiku, Kristu kawuhalabisiyiti
    ungondu wawu na katenditi vipinga viwili viweri gambira nshimba yimu na kuwakolaniziya
    pamuhera na Mlungu.
  qwh-NT: Y cruscho wanïninwanmi ishcan grupu nunacunata Teyta Dioswan amishtatsimarqontsic,
    juc shonqunollana manana chiquinacushpa cawacunapaq.
  gaw-gaw: Nug ad emaitakp̱a mauhom, amup̱a ameg aḏit amu ou aqate, a laip̱u daaṯep.
    Ad emaitak amup̱aib Nug kekeḏ kobol qe, iiṯa me, Nug danab amu oh omalaṯa, Kayak
    top̱a uḵom.
  nca-nca: Ŋunde tero enendo wini irisa kopoyariyó ŋu yoriní Anutu koya newonde kanata
    tewari, dokoro tipiririko khumaró ŋundo saŋgirí ŋu uroní khumaró.
  zpz-NTPP: Nu nac nu gut Crisht lo cruuz, ndeꞌ nu bzaꞌ lom de gyel chaꞌ ic nu yuꞌ
    lat rup nac la mbecy. Nunu nu nac nu gut mi lo cruuz, ndeꞌ nu lo cyup nac mbecy
    byac se tub nac ziꞌl yu, nunu bicy mi nu byanap yuꞌ dey nu Ñgyoozh.
  zac-NT: Por galguti shtë Jesús lu cruz, bëdëꞌë më fin shtë ra cusë nabëꞌnë dividir
    ra mënë, iurní bëcueꞌdchí më lduꞌu hiaꞌa. Hia gualú divisioni nu llanë nananú
    antsë entrë ra më israelitë nu ra nanádiꞌi israelitë.
  kyg-kyg: Kalaisiꞌa malipu yosaleꞌmo faliꞌniya kavatetiꞌmo apaini huꞌa ateteꞌapaeꞌmo
    apaini huꞌa neꞌapataya kavaꞌmo alino hano huno ataleteno lole nofi vayaꞌmo alino
    magoke nofi vayaꞌmo hamaleno latetenoꞌaeꞌmo lagaegi lapakaegi Gotiꞌagi huno alino
    nanu aeno lateꞌniye.
  kmk-kmk: Ot pinan-os-ossaan na ditaku’n inkapiya kan Apudyus maipagapu’t dit natoyana
    utdit kulus kan kinaan na dit mandidinnadagan taku’n Judio kan bokona Judio.
  cao-NT: Jabi ja rësonox pari no tsi quiha no caxana-caxanapaoniquë. Jama, ja nahai
    cató tsi no caxanahai ca ja quëyoni quiha. Cruzó tsi huësti ca nohiria paxa cabo
    ja ani quiha, jahari Dios qui noqui bëxëna.
  bbr-bbr: Kos am äpäs opok meieanik, kiro roat tupsiu oirori meter iwäi raiäin karar
    turur mareanik, Anut siakup imware kowon.
  inb-inb: Pai kikin, kruspi wañus­pa­mi, iskan­dima piña­chi­ri­na­kus­kata pasin­sia­chispa,
    sug­lla kuir­pu­sina rurarka. Chasa iskan­di­kuna pasin­sia­chii tukuspa, Taita
    Dius­wa­pas­mi sumag­lla tukur­ka­kuna.
  hrv-hrv: te obojicu u jednome Tijelu izmiri s Bogom po križu, ubivši u sebi neprijateljstvo.
  box-NT: O Krista mu wó á hã ɲinmia na lá wi ɓarɛ́n mín yi pã̀ahṹ á wã́a
    vó. O wó á ɓa lé le kuure dà-kéní, á wó á ɓa bĩnía sĩ lè le Dónbeenì
    o húmú ho *kùrùwá wán pànká yi.
  ote-NT: Nu mi du ja ra pontꞌiꞌa̱, gueꞌbʉ bi huata núꞌa̱ ra ntꞌʉtsate mi pɛꞌtsa núꞌʉ
    yoho ya hniniꞌʉ. Hangue nubyá bi za bi má̱diꞌʉ ne bi za bi má̱diꞌʉ nehe co Ajua̱,
    ngueꞌa̱ ya bi ꞌnada ra ndoꞌyoꞌʉ co ra Zidada Jesucristo.
  wnu-wnu: Munon yurau ombur eng gab Munon inubersiau tari dara nam erer uri waramir
    end yogorau qomon eng bumaiamorei. Bumai wogub ne yurau ombur eng wuriba qiumunima
    git goan gari burari wuriqubei Qenu qani isuor end ten igour.
  zam-NT: Tataa mod mbyu' mbyàl lezo' ryop ned mèna loo Diox por cón che'n con' co'
    ngòc loo Crist loo cruz. Tataa mod mbli Diox par ngòp ryop ned mèna thidte xtùuz
    no thidte lezo', co' nee di's, ngòc mèna thìb nedte mèn xal nac lad mèn thidte
    con'.
  zyp-NT: Khraws letah a thinah thongtah Khri tah aa pahning co pungkheh tah Khazing
    letah a raisah he ka, aa caraenahpaw he khah a hlydepah he.
  sey-NT: Ja̱je Cristo i̱ cruz ju̱ꞌi doꞌipi caya tsëca paꞌijë uihuayere nejoni teꞌe
    pa̱ire nepi. Neni Maijaꞌquë ja̱ꞌre joꞌcua deꞌoye paꞌiye necajiꞌi, maire.
  nvm-nvm: Regavo e Jius iji abevo e Jius bakin iji bu buon zienamiknum junamivo iji
    fun Jesu Kuraisri unam ijin abe iserekafa buifuon kuros ijia guain. Fu kuros iji
    fu guainma ijia fu bu aferdiame una Godon agan besum ren.
  mps-mps: Tama tiyu, agai te da Juda bage dali dage Juda hani isiąwai bage dali
    tomode yali boi bidi homu agai ela silimainogo eyu te aga te ni pedaide isali.
    Tama aga te ni pedaide isilama, tama agai te bidi hani si deliba sisinama, wadolama,
    tama tigi deli tiwai nigilama, tama agai te wadolali hani we bidi God pageba ma
    sesali.
  pab-NT: Wainihenere atyalihose xaimaholatyaka hiyeta Cristo emaisatya irawanekakoati.
    Hoka atyalihose xaimaholatyaka hiyeta ahohisakoaheta hinama hotyali halitinae
    hoka hahotyaliharerota mohenahitene hoka ekaokakihenahitiyene Enore haliya.
  llg-llg: De, Karistus maten neme ai ngganggek lain fo tao hataholi nusa kadua kala
    fo mana musu kala sila dadik leu esa, de no fali kasa leni Manetualain leu. Huu
    Karistus koka heni basa hata fo makahulun ana dadik toꞌok fo ala lamusu kala.
  kyf-kyf: Klisɩɩ *su -gʋ tlɩlɩe nya ɔ -zɛlɩa waa nyɩmaa -zakpa 'sɔ nyɩmɛ -bhlogbɔɔ,
    'ɩn ɔ yia wa -yɔ -Lagɔ 'wʋsuslolu, ɔ yia 'wʋnyɩnyɛnɩe lasa.
  tpi-tpi: Em i dai long diwai kros bilong bungim dispela tupela lain long wanpela
    bodi. Na long diwai kros em i kilim i dai dispela pasin birua i bin i stap bipo.
  mih-NT: I sihi ra nuu cruz sa cuenda cuatyi yo, ta i zanduvaha ra sii tandɨhɨ yo
    sihin ra Ndyoo. Ta i zandu‑ɨɨn ra sii yo sa ndisa.
  qvh-NT: '@see-verse:EPH.002.015'
  kms-kms: Ni kruse pe nati kin te ningg ni wute tit teri ni ker te nyinge nuany righe,
    irepe nirur di ni God ane ruwo gudo.
  agn-agn: Ong kamatayen na kaman, bindoat na tang doroang klasi ta taw ang midio
    tatang sinangoni lamang ang dengan ang pabaliken ong Dios. Animan don ong kros,
    inariglo na tang pagsoroayan ta.
  nhi-NT: Ica nimiquilitzin itich in cruz otechonsechiu iuantzin Dios, uan ohcon de
    tomen altipemeh axan sa se itquistoqueh quemeh seitlalnacayo, uan ohcon oconyacatlamih
    in ixnamictli.
  ttc-NT: B'ix ax tzan tpaj tkamlen te Krist twitz krus, tetz opon tnajsa' te q'oj
    qxol qkyaqil qetz tuky'i Qtata Dios, ikxji otk'uluj tzan qten cha jun b'uch'uj-oq
    xjal te tetz iktza' cha jun xhchi'jel.
  dan-1931: og for at forlige dem begge i ét Legeme med Gud ved Korset, idet han ved
    dette dræbte Fjendskabet.
  kwj-kwj: Woro me yapweke tiki ri haro ti, hima le nerimbe fisi daro ti, ri hima
    tape funda naha hinga wu sirawa Gotri tambwa wunu ri raꞌaisiwa Gotri sembe enge
    a ni sembe wahapi ai rini wu ha ki. Ka me yapweke ki ele anaꞌomwemendindaro sumbu
    ya ri humbu.
  vie-OVCB: Hai bên đã là bộ phận của một thân thể, hận thù tất nhiên cũng tiêu tan,
    cả hai đều được giảng hòa với Đức Chúa Trời. Vậy chiến tranh đã chấm dứt tại cây
    thập tự.
  kze-kze: Ísu Káráísiti taaira'á pukáintavena síyámbo kwéunda-yantaa'a ánásamasinkenaya
    Yútaa-kwaasiye ó'onkaa-kwaasiye mimbórá-kwáásí-í'a umásinkenaya sí'maenaya Áánútunopa'a
    mósinkenaya
  lbk-lbk: Kinaan Jesus nan khotok si en-asisongtancha isnan nateyana is kakolos.
    Nenfalinena ay es-esang ay awak nan am-in nan takho, Judio paymo faken isnan nangiyornosana
    ken chaicha am-in ken Apo Dios.
  mto-NT: Je̱ yꞌo̱o̱ꞌku̱n ka̱jx tseꞌe du̱yakkuto̱ki je̱ e̱jku̱n juuꞌ veꞌe nayjaye̱jpu̱xumju̱dup
    yꞌijt, je̱ israeejlit jayu je̱ts pa̱n pa̱n jatyeꞌe ka je̱ꞌe̱pta; ku̱x tseꞌe yꞌukꞌa̱a̱ꞌk
    je̱m cruz ka̱jxm, je̱ꞌe̱ ka̱jx tseꞌe xyaktoꞌkmojkumdi ax joꞌn toꞌk niꞌkx toꞌk
    ko̱pk ku̱nꞌijtumdi je̱tseꞌe xyakvimpijtumdi je̱ Nteꞌyam ma̱a̱t.
  bzh-bzh: Yönon, diiḳ raḳ ḳelepeḳo* in bë gevonġ behil natu anon timu beġaġek
    sën neggëp vu hil lo nadiiḳ na, loḳ mëm geḳo hil pin doḳ ti nah vu Anutu.
  guj-2017: અને વધસ્તંભ પર વૈરનો નાશ કરીને એ દ્વારા એક શરીરમાં ઈશ્વરની સાથે બન્નેનું
    સમાધાન કરાવવાને, તેમણે પોતાના દેહથી વિધિઓમાં સમાયેલી આજ્ઞાઓ સાથેના નિયમશાસ્ત્રરૂપી
    વૈરને નાબૂદ કર્યું.
  jvn-NT: Nanging Kristus enggoné mati nang pentèngan tujuané ora namung ngrukunké
    bangsa loro kuwi marang sakpada-pada, ora. Kristus enggoné mati tujuané uga kanggo
    ngrukunké bangsa loro kuwi marang Gusti Allah. Dadiné saiki wis ora ènèng tyara
    memungsuhan.
  byr-byr: “Nɨmɨnyɨ kaanya tinɨkeꞌ, yɨkamaangebwi tamakaꞌmujɨ, yɨ, nɨmɨre yɨta yovihɨrarannɨkevɨna
    yuyavakaalyɨ Gotɨyalyɨ yɨrakuramwaaihɨma! Yɨ nɨmɨre kɨlaakejɨsɨyara avaalyara
    yɨmaꞌnɨpɨka!” daka woꞌdalasɨꞌnakelyɨ.
