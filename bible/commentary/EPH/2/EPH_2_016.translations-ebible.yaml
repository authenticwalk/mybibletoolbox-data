    ဘု​ရား သ​ခင်​၏​ထံ​တော်​သို့​ပြန်​လည်​ပို့​ဆောင်​တော်​မူ​၏။-
  gng-NT: U kpo' udɔpɔnpɔn bo nɛ ki taan' bà yé Sufmbɛ nin bà ŋa yé Sufmbɛ ki
