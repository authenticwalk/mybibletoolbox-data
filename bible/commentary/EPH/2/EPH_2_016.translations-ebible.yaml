    jara' xlasbej jc'ullan ri'il jc'ola chkacjol nabey.
  san-BUR: သွကီယကြုၑေ ၑတြုတာံ နိဟတျ တေနဲဝဲကသ္မိန် ၑရီရေ တယော ရ္ဒွယောရီၑွရေဏ သန္ဓိံ
    ကာရယိတုံ နိၑ္စတဝါန်၊
  yaa-NT: Nãskakẽ Jesús ifi cruz ikakinoax noko nãxoni. Na ẽfe kaifo judeofo yafi
    a judeofomari Jesúsxõ Niospa noko a yora fisti keskara noko fani. Noko noisharakõikĩ
    nõ nikayospafo iyopaofinikẽ, Jesús nokoõnoax nani. Nãskakẽ Niospa noko yora fetsafoya
    rafema sharakõia afe yorafo nõ inõ.
  cab-NT: Láu loúnwen Crístu luágu gurúwa, ába lagúmuchaguagüdüni wuríbu lé meja jádaanbei
    juríu jáma ja mámabaña juríu, ába laráandaragüdǘniña biángubei lúma Búngiu, adǘgeina
    láña biángubei lun ábanrügü lan mútu—lumútuniña Búngiu jagía.
  clu-clu: Gani dadi bilang sangka lawas run lang ang mga Judio kag bukun Judio, ay
