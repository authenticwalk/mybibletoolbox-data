    kavüch.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤅᤥ ᤛᤩᤧᤀᤠᤱ ᤀᤠᤏᤡ᤹ ᤏᤧᤳᤇᤡ ᤛᤢᤘᤠᤱᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤌᤡᤰᤜᤢᤵᤐᤥ
