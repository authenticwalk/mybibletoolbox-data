  srq-NT: Ũquɨ̃ ɨcuã ɨcuã mose nyue que Cristo mano ũquɨ̃ ɨcuã ndiquicharõ nda. Ũquɨ̃
    mingo turã ja nonde Dios rese. Siqui turã mose Dios rese, siqui turã nda nyue
    cote.
  kje-NT: Kade iknik muku woro'o enihe ramwali arwali nonolu eni, maa Kristus hi'i
    ik kamwali mahaku, la An hi'i maika na'akeme koro Makromod Lalap kahuwa'an wali'ur
    haenhi, ono An maki lolo au kekiyowok eni. Lolo Nin makmaki onne penia Ai na'amoluloinedi
    iknik oi mahu raram ha'a me'e, de ik ida ma ka na'ahan ida me'e.
  gaz-gaz: fannoo ittiin diinummaa isaanii ajjeese sanaan lamaan isaanii iyyuu dhagna
    tokko godhee Waaqatti araarse.
  kud-kud: Hinage yada wahei aidiyena ilivahigita ta ivaigitama Yaubada ainai yo iya
    baidada ta'awa au'augeluyo'o, ta yana paihowane, iya tauna ehebo ainaena aiwa
    lagalaga ainai hi'oiye patu, ta ve'alehaone hi'o'ovine.
  urb-NT: Myra ngã mupia ame'ẽ ke rehe Kirisutu manõ. Aja rahã, jande rehe Tupã parahyha
    ke a'e mukanim tĩ. Ngã parahyha ke mukanim tĩ. A'erehe jundéu awa ta namõ jundéu
    awa aja ym ame'ẽ ta juehe katu ixo. Johu ngã ixo. Pe, Tupã parahyha ke mukanim
    tĩ. A'erehe johu ngã py'a ke Tupã koty Kirisutu muruwak. Aja rahã, Tupã koty mujywyr
    ame'ẽja saka.
  fra-LSG: et de les réconcilier, l’un et l’autre en un seul corps, avec Dieu par
    la croix, en détruisant par elle l’inimitié.
  san-HK: svakIyakruze zatrutAM nihatya tenaivaikasmin zarIre tayo rdvayorIzvareNa
    sandhiM kArayituM nizcatavAn|
  cak-SNT: Ruma ri Cristo xcon choch cruz, xuꞌon chika chi vacame manak chic ayoval
    chikacajol ojreꞌ israelitas iviqꞌuin ixreꞌ ri man ix israelitas ta. Joꞌc jun xuꞌon
    chika konojiel, y ruma jeꞌ ri rucamic, ri Dios xuꞌon chika chi xojuoc chic ru-amigos.
  uvh-uvh: Ka Kasira Aming Jisas wari firi ugari ganang kumogu' wa adi Juda aming
    indi a aming arantagim nua'ni sidining bining ganang digirap kigineng fidegu'
    u udanga manggara fonga Anutuganang bak kubaniksa' kuknip waraga' kumogu'.
  ino-ino: A'ke'ainaka lakaeya Anumaya Koti'ae kame ya huta mai'nonakeno Yisasi'a
    yofo yosale fali'nea yateti ani kame ya huta mai'nona yana ako hano faliteno ani
    aole nofi vayana alino “Mako'ke nofi vaya'ake maiyo.” hulateteno Anumaya Kotite
    lavaleno latekeno aipa yuna helate'ne.
  gnn-gnn: '@see-verse:EPH.002.015'
  yal-yal: a e nun Ala tagini tɔn a sayaan xɔn a faxa wudin ma, e yi lan e bode ma
    alo gbindi kedenna, a e yaxuyaan kala.
  cnt-NT: Le₂në₅ bá₄ ca₂dsióg₃ ca₂lë₃ co₂nió'₃ dsa₂ jë₁ca₂le₃jɨ́in₃. Të₂le₃ quian'₅₄
    'mú₃ quió'₅ ne₄ cróg₄, ca₂jme₃dsian₅ Cristo mɨ'₅₄ a₂jme₁nió'₅ le₃tɨn₃ juɨg₂, ca₂'ág₂
    caun₂ jág₁ quian'₅₄ Diú₄.
  tif-tif: Kraist ami as diim taanse kulu tunum miit alep imi atam suun-daa una-tala-kemin
    namti, kulaata disa kelu kamboyila-lomda, yim-bital kumup-daa talalu-yimulaya,
    tunum miit maakup ke-lomdip God almi mepso kulu tildang tal-ilomdip kuyak dii
    una-tala-ke-silip.
  nlx-nlx: एने मसीन खुरूसखाम पोर मोतीन कारेण बेदबावाह खेतेम केरीन दुयूह एक सेरीर बाणावीन
    बोगवाना हेऱ्यो मीलाव दिनो।
  apw-NT: 'Néé naki hat’i’íí daandlįį n’íí tsį’iłna’áhi biláhyú dała’á daasiidlįįgo,
    Bik’ehgo’ihi’ṉań bił k’íí nádaasiidlįį, áík’ehgo iłk’edaadin’ṉii n’íí ąął bengonyáá:'
  gum-gum: Incha katø Cristobe tru pabalø købigwan kan asrtø lataig mara, Tiusba katøle
    treetøwei katø tab kørrømisrtrai marig køn, tru ashig kømui indiyab pønrraigwan
    yandø mas treeg kømønrrai nø kurusyu kwaitøga patsøga kørrømarøb.
  not-NT: te anguisaneintobagajima. Cara aquemocoqueri Quirisito icamobicái cara corosiquë
    aquemisanqueri, icancái imatsiguenga Iriro. Yamai teni opëgatsatimari Tosorintsi,
    teatisati opëgatsatobaguima, atimaigui caninasati.
  plu-plu: Hawwata ig wageswiy piyamate ta apigkut ku samah Uhokri gimawkan. Mmanawa
    ayge amin giyakni gipit pahapwiwa miyá. Ayge nikwe ig wiwhe ini upathawniwiy ku
    pariye Uhokri kane batek.
  iou-iou: Täŋpäŋ Kristo u, päya kwakäp terak kumbuko uniterak iwan kädet bämopnin-ken
    itkuko u kwinit täŋpän kuŋirän gup kubägän ude ahäŋkumäŋ. Ude täŋkuko unita äbot
    yarä uwä Anututa iwan ude täŋpanipäŋ äneŋi nimagut päbä dubini-ken nipmaŋkuk.
  ntp-NT: Aidʌsi abiaadʌrʌ muu Suusi Cristo curusiaba tomasioorai istutuidi iscʌʌgacʌrʌ
    vuvaquiagi vaavoitudacai ʌgai. Poduucai Suusi Cristo bai dui ʌjudidíu ʌʌmadʌ ismaacʌdʌ
    maitʌrjudidíu sai camaivui vʌʌtʌcana Diuusi dai sai camaitʌncocodaiña ʌgai aipacoga.
  rai-rai: Ma baa daat raa ku, Kaarisito i wamaraam ungaai daat raap ma God. Ma baa
    i maat u ra bolo i rakaan wa a kini na ebaar.
  haw-1868: 'I hoomalu ai hoi oia ia laua elua no ke Akua iloko o ke kino hookahi
    ma ke kea, e hoopau ana malaila i ka mea e inaina ai:'
  ffm-ffm: E maaygol makko dow leggal bardugal o ittiri ngaɲaandi ndii, mo reentini
    leɲi ɗii laatii terɗe goote, mo rewrintini ɗe e Laamɗo.
  arb-NAV: وَلِكَيْ يُصَالِحَهُمَا مَعاً فِي جَسَدٍ وَاحِدٍ مَعَ اللهِ بِالصَّلِيبِ
    الَّذِي بِهِ قَتَلَ الْعِدَاءَ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲛⲧⲉϥϩⲱⲧⲡ ⳿ⲙⲡⲓⲃ̅ ϧⲉⲛ ⲟⲩⲥⲱⲙⲁ ⳿ⲛⲟⲩⲱⲧ ⳿ⲙⲫϯ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲓ ̇⳿ⲉⲁϥϧⲱⲧⲉⲃ
