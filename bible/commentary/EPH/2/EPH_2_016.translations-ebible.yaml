  nfa-nfa: De Kristus madhe ètu ajꞌu palolo-palèbha sèna ka tao dua suku sèra jꞌajꞌi
    mi èci, aa nèti hari si asa Ama Lamatua. Te Kristus palaho eele aaꞌi le ngaa dhu
