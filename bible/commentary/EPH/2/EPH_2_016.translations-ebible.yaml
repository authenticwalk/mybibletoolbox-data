    bestichai keska waniki.
  xtm-NTPP: Te ja ni ji'i Cristo ma nuu krusi ma, te ni sa'a ya ja nduu jichi ñayii
    ma, te ni ka nduu i in‑nka‑ni ñuu, te ni xnaa ya ja ñatuu ka ketna'a ini i ma,
    sukan‑va'a jin koo mani ndaka i ji'in Su'si ma.
  nnq-nnq: Ku kiu chakwe, Kilisto ngaboya ungondwa gwabe, kwa nchalaba gwakwe ngaibeka
