  pao-NT: Ka Te Pabe'e tamme-koobatoo nabatsase oosoo yise Te Naa pupua'amu te mayugwe,
  cbu-NT: Isus yasinamun kiyung kachiyaru, tsiparangu, iyaatssha natsshini kapeetarangiya.
