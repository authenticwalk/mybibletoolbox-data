  kgf-kgf: Waŋu ic héŋgeŋa wéndara iminéŋnec tuŋ éréhéc imi séwi momacguc wamma Anutuguc
    ewa momac wammu niŋac imuac qahaiguc haʒéc niniŋ imi qeyu humuyec.
  awb-awb: Wega itene ahbabáqsabe awankátaq táhpawe pukútaq itene iuwahrieh íwíáh
    kaqiuwena Asiu kereq nahnso kereq insahwé aitena Manikápa móitowe.
  gdn-gdn: Nu naiya iyara kasiwara idiweya ko Keriso ripa korosi naureya powena ki
    pokaiya ka e nu dobonibu tenibu eyaka mena dibinibu da nu karako e naureya Mama-nuga
    God e iyapanaiyoma ewapuru eyaka mena ade idiwei.
  nko-NT: Ɔlɔtsʋn mʋ oyikpalíhɛsʋ lowu ámʋsʋ lɛ́ olu lɛ́ amʋ́ nsɩnɛ́. Oyikpalíhɛ
    amʋsʋ ɔlɔtsʋn tswɩ amʋ́a Bulunyɔ ɔnɔ́ ntsu.
  bsn-NT: '@see-verse:EPH.002.015'
  pib-NT: Koroshishkitateya Goyakalu rupoyikgakaka. Wa gepineru pamanepje rixinritkana
