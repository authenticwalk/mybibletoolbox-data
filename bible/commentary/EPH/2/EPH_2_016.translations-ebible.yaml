  cbt-NTPO: Naporahuaton, co huachi Yosë inimicotërëhuahuë'. Quisocristo corosëquë
    chiminaton, nanan anoyatërinpoa'. Cato' huënton pochin nipirëhuahuë', Quisocristo
    imapatëhua', noya ninicatëhua' ya'huërëhua'. A'na huëntoíchin ninëhua'.
  srn-NT: Di A dede na a kroisi, A meki den tron wan enkri skin èn A meki den kon
    bun baka nanga Gado. Dan so A tyari wan kba kon na a feyanti fasi fu den.
  cta-NT: Loꞌo juaꞌa̱ ngua chaꞌ nguaꞌni tye Cristo jiꞌi̱ chaꞌ cusu̱u̱ nu ntsuꞌu jiꞌi̱
    ya loꞌo cuꞌma̱ nguꞌ xaꞌ tsuꞌ, nu loꞌo ngujuii yu lo crusi; juani ngua ti̱ chaꞌ
    jiꞌi̱ tyucuaa lo ñati̱ na loꞌo ycuiꞌ Ndyosi xquiꞌya Cristo, chaꞌ nguaꞌni Cristo
    chaꞌ ndyaca na sca ti ñati̱.
  bqc-SIM: À íbɛlɛ mìdɛ, à ḿpla ḿpii kɛ̀na ń Luao mɛdoũpi guu a gaa líwa
    musu.
  tcz-CHONGTHU: Anilhon a chu tipum khat a agop khomtheina dinga Christa chu ania
    dinga thingpel a thia, chujala chu namthah asemdoh a, chule aniu kah a kitomona
    chu asuhmang ahitai.
  mar-mar: त्याने वधस्तंभावर वैर जीवे मारून त्याच्याव्दारे एका शरीरात दोघांचा देवाबरोबर
    समेट करावा.
  snp-snp: Ido komu ya kuwolafo-kuwolafo minonimo wenena lelewai ya Goti kuwolafo
    yaki minoba, amo ukana lawoko yá yofolo folami yakafo kuwolafo-kuwolafo minonimo
    monate ofo fulu ledeto, ya lelewai olu lawoko o ledeto itibito Gotiki olu kutifi
    ledenae, loto eti o ledami ne.
  isl-isl: Af því að við erum nú limir á sama líkama, getum við ekki lengur borið
    kala hvert til annars, því að við höfum sæst við Guð. Þessari deilu lauk á krossinum.
  spy-NT: Yu kāwokumēēchi ꞉Kāārārookiintēēt murtooywoontēēt, koowaang'ta yooto buunyoontiit
    ānkōōchoomnyo bichoo kuyēk kiito akeenke.
  xnn-xnn: Gapo isnan nateyan Jesu Kristo isnan kros et siya nan nakaanan nan kedse
    tako tay pinos-ana nan nemnem tako ay mamati ay Judio ya Gentil ay kaneg esay
    ipogaw tasiyay somag-en tako ken Apo Dios.
  mwe-mwe: Kwa shiwo shabho munshalabha, a Kilishitu gubhaatamikenje pamo, makabhila
    gabhili nibha shindu shimo nikwaabhujanabhonji kwa a Nnungu.
  tte-tte: Keliso ana boitane kelose mena koina kalomagigiline ikele-gabaen na iyamiya-toyawaila,
    kita besiele tomo kaigeda yo nuwatu-pwaiki mena ikalaila tapileyoi Yaubada koina.
  tcs-tcs: I demkain bikoz Kraist i bin meke demtu mob blo pipol kam ol wan pipol
    blo God bikoz prom wen em bin ded. Wa, Kraist i bin mekem solong i nomo gad ol
    agiu midel wea demtu mob blo pipol.
  hlt-THB: Vawhkaw pum pynoet awhkawng thinglam ak caming Khawsa ingkaw cekqawi anglak
    law awh tuqunaak ce sai hy, thinglam awh a thihnaak ak caming qaal qunaak ce boet
    sak hy.
  soq-soq: '@see-verse:EPH.002.015'
  qub-qub: Jesucristo cruscho wañurmi Israelcunatawan mana Israel runacunataga jucnayllanöna
    cananpaj amistachisha. Chaynöpami chiquinacuyta ushacächisha. Chayno rurashpanmi
    paycunataga Tayta Dioswan amistachisha.
  att-att: Á pinatukkâ ni Apu Kesu yù pakkakálusso tam. Á gapu ta netádday ittam kâ
    Apu Kesu, á pinakkápiá na ittam kâ Namarò, tapè alawatan ni Namarò ittam, nga
    Kudio ánna ari Kudio, megapu sù pate ni Apu Kesu ta kurù.
  bki-bki: Ea kiano m̃ariano napano ea m̃akolkolo, naio muekorov kiado tiniemimiano,
    ana naio burubiron kiado taara juo nei abinimei abe tomu takurano, ana naio mila
    robokar jum̃ado bereio kitoliko Atua, mila kito robe merevu bereio bija naio.
  bqp-bqp: À ibɛrɛ làka, à ń pla ń pínki kɛ̀ nna kũ Ludao mɛ̀ dokↄ̃nↄ pìi gũn a
    gana lía yãi.
  mcp-mcp: Yə̌lə nyə á yə kwolós dɨ́ yí, nyə á sá ŋkwambʉlə mpə́dʉ́gá bə́nɔ̂ŋ Zɛmbî,
    a sɛɛŋg mwâ Yúdɛn bá mwâ ikûl bwə́ bə sâ ŋgwúdʉ́, nyə a shínal ifɨɨmʉga.
  hat-hat: Avèk lanmò Kris la sou kwa a, li wete sa ki t'ap fè de pèp sa yo yonn rayi
    lòt, li fè yo tou de vin byen ak Bondye, li mete yo ansanm yonn ak lòt nan yon
    sèl kò.
  npl-NT: Cristo omikki itech krus para mamotlapojpolwikah iwan Dios nochteh n judíojteh
    iwa non amo judíojteh, iwa okichi mayetokah íwa kemi yaskia san se kuerpo. Ijkó
    Dios okipojpolo n nexikólistli non okipiaya se iwan ok se.
  bgg-bgg: Ai è bai shii iy pha ji è Masi è ithek ro suang shii srobro rek muii ro,
    bai pha miyaosiuthek ji è jad nyi shii siu ò jia rab ne Hamangkhung-aphuii hà
    iidoh noh ro.
  eng-TCENT: He reconciled both groups to God in one body through the cross, by which
    he put the hostility to death.
  eng-BSB: and reconciling both of them to God in one body through the cross, by which
    He extinguished their hostility.
  cpu-NT: Tema ikamimentakairanki Cristo ipaikakotaitakeri, ari okaratapaake akisaneentavakaapiintaka,
    akempitakaantanakero ovamaakityeeromi. Tema aparoni akantanaa avathaki ariperoyetaarira
    Pava.
  san-ASM: স্ৱকীযক্ৰুশে শত্ৰুতাং নিহত্য তেনৈৱৈকস্মিন্ শৰীৰে তযো ৰ্দ্ৱযোৰীশ্ৱৰেণ সন্ধিং
    কাৰযিতুং নিশ্চতৱান্|
  tac-NT: Kristo gatele suwábaga alé bilena gulusichi mukugá, napurigá 'ma tase aminabi
    nakómala a'naguka saega okaná chojkégame ralámuli, 'lige napurigá pe Onorúgamecho
    oyérame nímala.
  eng-WEBPB: and might reconcile them both in one body to God through the cross, having
    killed the hostility through it.
  gfk-H: Ga bul dir narako mon tiga palatamaina ma tano ula kabai ga nem bia na hamaraam
    dir bakut hua tikai ma Kalou. Ma tano nuna minaat ga hapataam mah no nudir bala
    ngungut.
  viv-viv: Tuwaina imeꞋeyao be omiꞋiyao ma Yaubada nibaineyao tu Keliso kelose againe
    giꞋalika be higa ide vaita yoꞋo saꞋeyana amine giꞋivesaꞋeyada-yo Yaubada buye
    kanaveyao. Ada au ana kelose againe venibaina matatabuna giluveꞋalikana.
  yao-yao: Kwa kuchityosya chiilu chakwe mpela sadaka pa nsalaba, Kilisito aujonasile
    umagongo wao. Kwa nsalaba ajitesile mipingo jiŵili jo kuŵa ŵamo ni kwajilanya
    ni Akunnungu.
  tgp-tgp: ale Kr̃isto mo vaira la epe matea, mo sor̃otahira jara matea isan God na
    nona mateia, ale hinia, mo vilimatei na nor̃a hitesatisatihir̃a.
  auc-NT: Itota Codito ingante awäa timpodäni wængä ïninque tömengä mönö guëadö guëa
    pïinte cægaïmämo ante ænte mongænte wido cæte baï wængä beyænque mönö piyæ̈në
    cæmö bagamöimpa. Ayæ̈ ado tömengä awäa nänö wængaïnö beyænque mönö tömämö adocabomö
    bamö adinque Wængonguï wæætë piyæ̈në cædinque mönö ïmonte Ao äninque ængacäimpa.
  kbc-NT: Niɡ̶ijo Cristo naɡ̶a yeleotedeloco nicenaɡ̶anaɡ̶ate, eotedibige Aneotedoɡ̶oji
    me daɡ̶adiaa laxakawepodi judeutedi inaaɡ̶ina ane daɡ̶a judeutedi leeɡ̶otedi libeyaceɡ̶eco.
    Codaa natigide leeɡ̶odi moyexogotege Cristo, odaa niɡ̶idi iniwata noiigi jeɡ̶eote
    me micataɡ̶a midiokiditiwage dinoiigiwepodi, micataɡ̶a daɡ̶a onidateci lolaadi,
    odaa aɡ̶aleeɡ̶ica daɡ̶a dinelatiwage.
  bmh-bmh: Gonug a gegeulanau ebu noumaimai, dudu ug aliag go getal iwai dacanemen
    tutak gotularaimai, Uwait waugab imarai aleun.
  ctu-BL: Ya' ti cruz, Cristo tsi' yuts'esʌbeyonla lac pusic'al yic'ot Dios. Tsi'
    mele jini cha'mojt winicob ti junmojt che' bʌ tsi' jisʌbeyonla lac ts'a'leya.
  meq-meq: Məne ɗəre nakə mə walaŋ tay aye na, kə mbata ha ta məməte ŋgay. Məne ɗəre
    andaya sa bay. Ta təra slala nəte na, hərwi ŋgay. Kə sər tay ha ka bo nəteye tebiye
    tage Mbəlom.
  noa-H: Mag pakuls gaai hich t'õopibarmuata hĩchab mag maach k'ĩir hau wënʌrrʌmjö
    narrjã Cristoou warre hajaug paapʌ̈iwi Hẽwandam dʌ̈ijã k'õinaa hapinaa hõor hãbpaimjö
    hapijim.
  thd-thd: Nul yarr i'i pulnun kuthirr kar thono wenehanirr yuk crossantam ruwunanpa
    Pam Porka pam-minc thono naŋanman, ŋul Nul pulnun maŋmaŋal yomparrnanirr pam kuthirr
    ulp wakurrnam.
  alp-NT: Bei Kristuse Imata kena ai tutine, tamata toini lua meru esi ono mise kai
    lomai. Kai bei Kristuse Imata kena ai tutine lekwe, Iono esi lupu kena esa kai
    esi ono mise kai Alla.
  san-VEL: svakiiyakru"se "satrutaa.m nihatya tenaivaikasmin "sariire tayo rdvayorii"svare.na
    sandhi.m kaarayitu.m ni"scatavaan|
  kbq-kbq: Rugeka zafare Kraisi'a frino ha' frama tamagra'rmagra hu'zana eritreno,
    tamazeri mago higetma, Anumzamofona magoke avufagna hu'naze.
  kbh-kbh: y Cristo cruciñe tojanóbanayeca, cha tojanma chë útoica ents̈anga enáyayana
    chamotsajbanama, y tojanma chë útoica ents̈anga mo canÿe ents̈angcá chamotsemnama,
    chënga tempcá ts̈abá Bëngbe Bëtsáftaca chamotsatsmënama.
  ron-LSB: și să-i împace pe amândoi într-un singur trup cu Dumnezeu prin cruce, după
    ce a ucis prin ea ostilitatea.
  pon-pon: Pwen kalolamaui on Kot ira ni war ta ieu pan lopu murin a kotin tiakedi
    imwintiti ki lopu.
  nhe-BL: Quema Cristo mijqui ipan cuamapeli para quiyoltlalis Toteco ica tiisraelitame
    huan imojuanti tlen ax inisraelitame, yajaya quitlamilti nopa cualantli tlen tijpixtoyaj
    se ica seyoc huan quichijqui ma tiitztoca ipan san se totlacayo ipan Toteco.
  sps-sps: Nainy te daup faavots Ya na vainy ana ri isen tsun mito, Ayei faroruak
    fatabin ramituari fiisen me Gov tana mat Tsunia tana pagafuan, ana Ya rurei fakajiei
    ravainy ton fatsitsien fapoopoan narari.
  wnc-wnc: '@see-verse:EPH.002.015'
  nmw-S: Keriso wana mate he koros i pamwao boda ho-iwo wada pehugehuge, i tubwenide
    hide sohode tutuwo hotaege ge i ho pahavileide Helak heine.
  bus-bus: À íbɛtɛ yã̀a, à ń plaa ń píngi kɛ̀ nna kↄ̃n Ludao mɛ̀ dↄ̃nkↄ̃ pì guu a
    gana lía yãnzi.
  gub-BL: Zaneruwihawete umàno ywyra kanetar rehe a'e, zutew wanekuzar romo a'e, zutew
    'ym wanekuzaromo a'e no. Teko paw rupi katete a'e wà kury, upuner hehe uzeruzar
    haw rehe a'e wà kury, Tupàn hemiruze'eg romo wiko pà a'e wà kury. A'e rupi zutew
    upuner zutew 'ym wanehe iakatuwaw katu haw rehe wà kury. Ta'e zutew 'ym a'e wà
    xe, wànàm ài wanekon a'e wà kury xe.
  imo-imo: Yu unjo polopeyana kolorumumuni kano imbo talape talo oi opa pule moloringima
    kamukumu kangi tendekumu molko Gotenga imboma molangei nimbe lipe popo tirimu.
    Yu unjo polopeyana kolorumumuni oi opa pule moloringi ulumu topa mainye mundurumu.
  boj-boj: A na Juda naŋgi ti sawa bei bei qaji naŋgi ti turtnjrim naŋgi koba na tamo
    qujaiosib sqajqa deqa marsiq ŋamburbasq di moiyej. Moisiq dena a jeu kobotej.
  eng-DRA: And might reconcile both to God in one body by the cross, killing the enmities
    in himself.
  knf-knf: Akakan baka kak bukal batëb bŧi ţi ploolan na Naşibaţi, hënk bakak uleef
    uloolan, wi pkeţ pi nul ţi kruŧ pawatuŋ uko unţuuŋ kë başooradi.
  san-KHM: ស្វកីយក្រុឝេ ឝត្រុតាំ និហត្យ តេនៃវៃកស្មិន៑ ឝរីរេ តយោ រ្ទ្វយោរីឝ្វរេណ សន្ធិំ
    ការយិតុំ និឝ្ចតវាន៑។
  arn-NT: Kisu ñi lan mew ta kürus mew, Cristo femkünuy ñi afael ti kayñetuwün ti
    epu trokiñche mew, fey elufi ñi kümelkawtuael ta Ngünechen mew, femngechi ñi kiñe
    trokiñchengetuael.
  zas-NT: Din por xguialgüjt Jesucrist loj crüjz ma gulox guialrdxeꞌch lasaꞌ ree bén
    Israel con ree bén ad najt bén Israel, abiꞌ ma nadxuꞌnëꞌ ree Dios zagdxe guial
    ma nayajc ree tijbzi por Jesucrist.
  ken-NT: Afɛ́rɛ́ mpap nɛntɨ bakwɔ́ bho bhɔ apay bɛfʉɛt ndǔ nɛwú ɛni ndǔ ɛkotákátí.
    Akʉ bɛ́ bakwɔ́ bho apay mándɔp chi nkwɔ amɔt, nɛ bɛ bo Israɛl nɛ abhɛn bapu bo
    Israɛl, mambak ɛrɨrɨ nɛ Mandɛm.
