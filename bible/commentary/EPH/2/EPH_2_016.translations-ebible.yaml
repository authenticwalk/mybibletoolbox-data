verse: EPH.002.016
translations:
  kpx-kpx: Nahi subuta molehi igaetoholisito molehi ue toela vama. Isito Iesuu idie
    domo hatiale kemo isiviale Diue ata isi Diue ata holioholiale nahi bahata vava
    igaemo molehi igaetolahai Dilava ata holisi ue dua vai.
  okv-H: Eto Keriso ji atahu ta pehena amina kitoho irae enu embomeni heriso avo humbuto
    vahaita eto God ta degi ikena.
  tbo-tbo: Ma hini emosi hota a hilage hoi ani take uyahinei ita winugokahakaha i
    hoe halehi po i weluwini meta Yaubada uyahina po i wiemoteta.
  mal-C: ക്രൂശിലെ മരണത്താൽ ഇരുകൂട്ടരെയും ഒരു ശരീരമാക്കി ദൈവത്തോട് അനുരഞ്ജിപ്പിച്ച്
    അവരുടെ ശത്രുത ഇല്ലായ്മചെയ്തു.
  grc-SR: καὶ ἀποκαταλλάξῃ τοὺς ἀμφοτέρους ἐν ἑνὶ σώματι τῷ θεῷ διὰ τοῦ σταυροῦ, ἀποκτείνας
    τὴν ἔχθραν ἐν αὐτῷ·
  bgc-bgc: उसनै क्रूस पै अपणी जाण देकै यहूदी-अर गैर यहूदी माणसां म्ह बैर का नाश करकै
    एक देह बणाकै परमेसवर तै मिला दिया।
  khz-khz: Ia satauro ai ekwaregato kwalana, epete ruala taunipara kwapunaimo pene
    veakwapunara, ne Palagu genai mapene vaiwaikule-waira ulanana. E ira vekarawarai
    geria veaorakava vagi maki, satauro ai ekwaregato pakunai, evega-aikirato.
  deu-TKW: und versöhne beide in Einem Leibe mit Gott durch das Kreuz, da er durch
    dasselbe tötete die Feindschaft,
  zsr-NT: Le gutiëꞌ Cristo lëꞌi yag cruz, busulëꞌ yöl‑laꞌ rley naꞌ, atiꞌ chop cöꞌ
    bunách naꞌ, bunëꞌ lequëꞌ ca tuz bunách len glequi dxiëꞌ icj ládxiꞌdauꞌquëꞌ lahuëꞌ
    Dios.
  lin-lin: mpe mpo na koyokanisa, kati na nzoto se moko, masanga nyonso mibale elongo
    na Nzambe na nzela ya ekulusu oyo abomaki na yango bonguna oyo ezalaki kati na
    bango.
  hns-NT: Djab Kriest kroes par maral tab oe aapan maut dwaara oelogke doesmanie ke
    hataai deis aur oesabse aur Parmeswar se ek karwaai deis. Oe doei rakam manai
    ke ek iesaai ke samaadj banaais, djaise ek dehie.
  noa-E: Mag pakuls gaai ich thõopibarmuata ĩchab mag maach khĩir au wënʉrrʉmjö narrjã
    Cristoou warre ajaug paapʉ̈iwi Ẽwandam dʉ̈ijã khõinaa apinaa õor ãbpaimjö apijim.
  eng-EMTV: and that He might reconcile them both to God in one body through the cross,
    putting to death the enmity in Himself.
  mib-NT: Te jíín jéē ni jíhī yā jicā cruz, te ni snáā yā jnūhun cájito uhū jnáhan
    ñayuu hebreo jiín táca gá nación. Te ni sáha ya jeē ndɨ́vɨcoo yó núū jnúhun manī
    Yaā Dios jiín yó, te ni nduu yó ɨɨn na ñayuu maá yá.
  lif-NT2: हे़क्‍केःल्‍ले़ खुने़ॽ सिलाम्‍साक्‍मा सिङ्‌ङो स्‍ये़आङ् आनिॽ ने़त्‍छि सुवाङ्‌बा
    मनाहाॽ थिक्‍हुप्‍पो आदारे़ हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिन्‍नु नादङ् आजोगे़,
    हे़क्‍केलॽरिक् आनिॽ लुम्‍मोबा चिःत्‍छिङ्‌मान् खे़त्तुदेःसुरो॥
  xnj-xnj: Mu njila ya lifwa laki, Kilisitu pamsalaba ahalabisi umakoko wavi na avawunganisi
    vandu va makabila ndalindali kuvya vamonga akavaleta kwa Chapanga.
  mmx-mmx: At lanmet teren ni ga lok lumulum kantubu atdi. La at nom laxaba ni ga
    lox etang nom legepu bung mixin ngan legesa bantuxu la ga lam ka di kusu dina
    xis etaba belen.
  cbr-NT: Ax camabi unin 'ucha tërë́ncë 'iti cupí i curúsocënuax bamax baísquiquin
    ca Cristonën judíos unicama Nucën Papa Diosnan 'inun mëníocëxa. Usoquian 'acë
    cupí ca axa ami catamëcëcamax Nucën Papa Diosnan 'aish, judíosma unibë judíos
    uni nishánantëcëntima 'icën.
  tee-NT: Chai ni quinichilh ju Cristo pus ju chunch apunavichokolh ix'amigojni ju
    Dios ju quint'a'israelitanin chai ju jantu israelitanin. Chai vachu' pumamixik'o
    ju laxcaiti ju ix'alin sia quijnan'an. Chai ju chavai lakts'incantauch tachi ju
    va lakatam lacatuna ju quint'iyun'an.
  eng-LSV: and might reconcile both in one body to God through the Cross, having slain
    the enmity by it,
  cak-NT: Ri Cristo xu'on chake chi cami manak chic ayowal chikacojol roj israelitas
    iwiq'uin rix ri man jix israelitas ta. Romari' cami can utz nakatzu-ki' iwiq'uin
    rix. Roma ri rucamic ri Cristo chech cruz, xe jun xu'on chake konojel, y chuka'
    roma ri rucamic raja', ri Dios utz jojrutzu'.
  pah-NT: Nahã yva rehe omanoro g̃waramo Cristo'ga nhandereaporog̃ita rerojijyi nhandereaporog̃ita
    mbopyahuavo. Omano ga yva rehe imombiga nhandejogwerekote'varuhua nhande mongovo
    oja'oro. “Nahã ti ji imombigi g̃andekote'varuhua Tupana'ga pe nehẽ no,” ei ga.
  sja-NT: Ma awara Cristo kurusode piuk'ãri, tachi t'ãri auk'a bɨpiji Tachi Ak'õre
    ome. Naaweda tachia p'ek'au k'achia oopata k'aurepa Tachi Ak'õrepa tachi pia ak'ɨ-e
    paji. Mamĩda Cristode ijãadak'ãri, araa p'aneejida iru ome, k'ap'ɨa apai pɨk'a.
    Mapa ɨ̃rá Tachi Ak'õrepa tachi pia ak'ɨpari. Ichiaba tachi k'ĩrau-ee para bapari.
  xed-xed: Ma tsa mtutani ta udza zləŋay ya guyanafta tsi ta tsa mndəra mnduha his
    ya ka mndəra mndu turtuk, ka slərɓaptá zughu mataba taŋ nda Lazglafta. Ma tsa
    mtutani ya kwala sani kul husaŋtá sani nda sani mataba taŋ.
  mks-NT: Tá na̱xi̱hi̱ Jesucristo ndi̱ca crúxu̱ já na̱caja mé á ña̱ ná ndique táhan
    máni̱ xi̱hi̱n táhan na ta já na̱ndihi sa̱há ña̱ cáni táhan na. A̱nda̱ já na̱jándique
    táhan máni̱ á na̱ xi̱hi̱n Ndióxi̱ ta já in na̱nduu na.
  gfk-S: Iga bul dur tano kapawena palatamaine mon, ma tano ula kabai iga sip be na
    hamaram dur bakut hobi tikai ma ne God. Ma ta ikino nuno minat iga hapatam no
    nudur bala ngungut bileng.
  bmu-bmu: Kraistnöŋ kömumba keröknini maripomnöŋ qem kömui erök. Sileŋi mohot miaŋgö
    sepŋan mönö ambazip kambu yahöt neŋguaŋgiriga ölöp liliŋgöba Anutugö kösutŋe kabin.
    Mewö mindirim neŋgiiga ölöp böröqeqe akin. Mi ak teköba Kraistkö ölŋi mohot aka
    maljin.
  dgz-dgz: Den Keriso tani iwa mega mame garito gwanato wanumone ise wat musep amba
    daiton ta upam amop God inewa tauapen men tan. Keriso inak aru mame menan me korosi
    gapan boen.
  eng-GNV: And that he might reconcile both vnto God in one body by his crosse, and
    slay hatred thereby,
  zaa-NT: Chi bì'e fin qui' iyaba ca la' ruyudí' latsi' luetsi chùppa ca yétsią' nna
    chi beyunie iyaba ri'u ttùba yétsi de beyacca tse' ri'u ttùba lani Tata Dios por
    medio de lù'uti qui' Cristua lo yà curútsia.
  eng-WEBSTER: 'And that he might reconcile both to God in one body by the cross,
    having by it slain the enmity:'
  guh-guh: Jesucristo cruzata vajanacasivatëpaexae, copiarucaeyaexana baja namataenetsia
    vajanaitoyacuenemi. Nexata paxanë pajudíovinë, paxamë pijinia apo pajudíovi atamë,
    Cristo baja caebitsaëtotsi nacaexana pijajivinexatsi. Nexata baja Dioso jamatabëcuenexanepanaeya
    nacatane.
  bon-bon: Tabe lipu budre äbituji baarge uli cabu, siige mime claabe mule bine peega
    epremalemuji. Tabe teeme budre ca niwenininuji yepä me, siige niwecnininuji Acejiyame
    bau me.
  nhw-BL: Quema Cristo mijqui ipan cuamapeli para quiyoltlalis Toteco ica tiisraelitame
    huan amojuanti catli amo anisraelitame, yaya quitlamilti nopa cualantli catli
    tijpixtoyaj se ica seyoc huan quichijqui ma tiitztoca ipan san se totlacayo ipan
    Toteco.
  swh-ONEN: naye katika mwili huu mmoja awapatanishe wote wawili na Mungu kupitia
    msalaba, ili kwa huo msalaba akaangamiza uadui wao.
  wbi-wbi: Alyavombile vulevule ulwakuuti aghasambanie amapugha ghavili agha vaanhu
    kuuva m'bili ghumo kwa Nguluve kukilila ku kikovekano. Ku siila ja kikovekano
    alya budile uvulugu.
  bba-bba: Kirisi u tusi te kpeesiɑ kɑ win ɡɔɔ dɑ̃ɑ bunɑnɑru wɔllɔ. Gɔɔ win sɑɑbuwɑ
    u bwesenu yiru ye kuɑ teeru, mɑ u bu dorɑsiɑ kɑ Gusunɔ. Be kpuro sɑnnu bɑ kuɑ
    nɡe wɑsi tee.
  eng-KJVCPB: 'and that he might reconcile both unto God in one body by the cross,
    having slain the enmity thereby:'
  kgk-NT: Kurusugwasu-rehe omano va'ekwe Cristo, omoingo porã hagwã íxupe kwéry ani
    hagwã ojóehe ija'e'ỹ teĩ. Omano-gwi kurusugwasu-rehe, Nhandejáry re'ýi ramo nhane
    moingo. Ombojoja ojóehe ija'e'ỹ va'ekwe-pe onhemboeko pyahu va'e-rami oiko hagwã
    peteĩxa.
  waj-waj: Yisuu Kirisiiva yatari sagaivau putuuvaara Yutayaiyaata ngiari voopinnaiyaatama
    nnammutuaa kieema varuu aataruuvaa rugeeravai. Ruga kioo Yutayaiyaata ngiari voopinnaiyaatama
    nuunama mmuaakaraama iya yapa kioo Anutuuqaasi kuaara aataruuvaa kooyaa iya vitairavai.
  cpy-cpy: Tema ikamawentakae paerani Jeepatzii-totaa-rewo ikenta-kotee-takiri, ari
    okaatapaaki akijaneenta-wakaa-piintaka, ikimitakaan-teero owamaaki-tyeeromi. Tema
    apaani akantanaa awathaki aripero-yiteeri Tajorentsi.
  mpx-mpx: Keliso wana yaomal kolos eliyana boda labui wala pihigelgel i pwamowasi,
    i tubwela ta ola tuwan maisena ge i ahela ta sikal Yehoba elana.
  wbp-wbp: Yuwayi, Jijaji palija warntawarntarla yungu-ngalpa nganimpa Juwu-patu manu
    nyurrurla Juwu-wangu-patu jintangka turnu-warnurla yirrarni. Kuja Jijaji palija
    warntawarntarla, ngulangkuju-ngalpa kangurnu pina Kaatu-kurra yungurlipa nyanungu-nyangu
    wungu-warnulku nyina. Kujarlanya, kula karlipa-nyanu nyurunyuru-jarrimilki, lawa.
  luo-luo: kendo kuom ringruok achielni oriwgo ogendini ariyogi gi Nyasaye kuom msalaba
    mane oketho sigu mane ni e kindgi.
  nhe-NT: Quema Cristo mijqui ipan cuamapeli para quiyoltlalis Toteco ica tiisraelitame
    huan imojuanti tlen ax inisraelitame, yajaya quitlamilti nopa cualantli tlen tijpixtoyaj
    se ica seyoc huan quichijqui ma tiitztoca ipan san se totlacayo ipan Toteco.
  aii-aii: ܘܕܣܲܙܓܸܪ ܗܘܵܐ ܬܸܪܘܲܢ ܓܵܘ ܚܲܕ ܦܲܓ݂ܪܵܐ ܠܐܲܠܵܗܵܐ ܒܝܲܕ ܙܩܝܼܦܹܗ، ܕܒܝܼܹܗ ܩܛܝܼܠܔ
    ܠܹܗ ܠܕܸܫ̃ܡܸܢܵܝܘܼܬܵ‌ܐ.
  esk-NT: Tuqułiġmigun sanniġutami Christ-ŋum uumikkutigiił̣hak tuqqutkaa iḷauraaġiiksitlugik
    iluqaaknik Agaayyutmun.
  msb-msb: Kaya, paagi san pagkamatay niya sa krus ginpasiro kita sa Dios. Niyan,
    dili na kita mag-ararawayan.
  cpa-NT: Ca¹jmo¹dsa ha¹chi² ma¹hioh³ jniang³. Ma²lán¹² jniang³ cøng² ni³ dsa² quián¹²dsa.
    Cu¹ŋieih¹³ ca¹mi¹rǿ¹dsa jǿg³ jøng² quianh¹³ jǿg³ mi³neng¹² quián² jniang³ ja³cog²
    Diú¹³ jmai³ ca¹jon¹dsa ni³ crǿg¹³.
  dso-dso: ସେ କୁର୍‌ସେ ମଲାର୍‌ପାଇ ବଲି ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ ସତ୍‌ରୁ ଅଇ ରଇବାଟା, ଲିବାଇଦେଇଆଚେ
    । କୁରୁସର୍‌ ଲାଗି ସେ ଦୁଇଟାଜାକ ମିସାଇକରି ଗଟେକ୍‌ ଗାଗଡ୍‌ ପାରା କଲାଆଚେ । ଆରି ସେମନ୍‌କେ
    ପର୍‌ମେସରର୍‌ ଲଗେ ବାଉଡାଇ ଆନ୍‌ଲାଆଚେ ।
  meu-meu: bona ena satauro dainai ruaosi Dirava enai baine hatamonada, helaoreana.
    Eda heinai-heheni ia ese satauro dorina ai e ha-orea.
  yva-NT: Arono Kristus kakai no inyo kapite rai, Po vatano susye jirume so maugave
    wakare vintabo no Amisye ai, Po aya imarovave ransopi, muno Po yanugan ibe intabove.
  dgc-dgc: Kanya nadid, pati Judeo sakay éwan Judeo, éy mékiagum dén side ta Diyos,
    sakay naging isesa side a bégi, da minate ti Cristo to kudos. Sakay inibutan ni
    Cristo tu kéiyamut de.
  zpm-NT: '@see-verse:EPH.002.015'
  hix-NT: Khoryenkomo nàhnàn me harha ketxownà. Xuknewyana komo rma, Xuknewyanahnà
    komo xarha, noro rye me harha tehxem komo rma, Khoryenkomo nàhnàn me harha tehxatxhe,
    yahkotohen ho àwayehrà ke. Àro hoye ro, osoxanhànàtho rma, osox harha tehxatxhe.
  sim-sim: Mas nir nga jir nga Avui Wasilakahi wutarik ni nandari nir. Hako Jisas
    miandok or hashirik nir nga jir nga masamtenjek ni naha Avui Wasilakahi wutarik
    ni nandari oso osmu mendek nara.
  npi-ULB: उहाँको क्रूसद्वारा दुई मानिसलाई परमेश्‍वरमा शरीरमा एक बनाउनको निम्ति उहाँले
    यो गर्नुभयो । क्रुससँगै उहाँले शत्रुतालाई नाश गर्नुभयो ।
  cgc-cgc: Tuyo din man na paagi ta iya na kamatayen naan ta krus, kiten i, mga Judio
    man daw mga dili-Judio, paisya ki din na papranien naan ta Dyos aged patawaren.
    Tenged ki Cristo, ula en tenaan na dili ki magmiaray.
  tim-tim: '@see-verse:EPH.002.015'
  yor-yor: àti kí ó lè mú àwọn méjèèjì bá Ọlọ́run làjà nínú ara kan nípa àgbélébùú;
    nípa èyí tí yóò fi pa ìṣọ̀tá náà run.
  wos-wos: Dé mimbu dé hiya, nani Judana du takwa nak téfana du takwa wali mama rehafi
    yambete. Dé mimbu dé hiya, naniré hérae naniré Godka wambula hura yindét nani
    dé wali natafa mawuli héraata natafa hémémbu male rembete.
  emp-NTPO: Idji crud̶e beud̶ad̶eba puru umé b̶ad̶ada puru ab̶a oped̶a umena Ãcõrẽ
    ume bia b̶ʌsia. Mãwã dadjirãra awara pananada idjia ãbaa bia b̶ʌsia.
  eng-F35: and to reconcile them both in one body to God through the cross (by which
    He killed the enmity).
  ind-ind: '@see-verse:EPH.002.015'
  pes-OPCB: اکنون که اعضای یک بدنیم، دیگر بین ما کینه و دشمنی وجود ندارد، زیرا مسیح
    ما و شما را با خدا صلح داده است. دشمنی دیرینهٔ ما سرانجام در پای صلیب او از میان
    رفت.
  mpt-mpt: E atdimo kaanebuo Yuda isa Yudaba isa wasi kukubo watanea dleb tetenanea
    dolminea dleb tenea God esu ele danebiobe.
  ssx-ssx: Ketisota꞉ hande a꞉ka꞉tei wape piki tina꞉ homeeke ekima꞉ a꞉nda꞉ tunkula
    alu alu pitelemeeki leke tankema꞉ handa꞉la꞉eki ipikana꞉ma꞉ bepolao homaeyekeme.
    Kutu pieke ekima꞉ make ipikana꞉ma꞉ mo tapake yaapo pa꞉ta꞉ tapake homeke apa꞉tao
    haena꞉ laata꞉ Koda꞉ pa꞉ta꞉ paa hatuku epeekeme.
  mkl-mkl: Do sɑɑbui ikuɛ si ɑntɑi jĩi ku ɡɑɑuui í kpɑò mbɛɛtɛ iyi ɑ wɑɑ muò njɛ
    wo, nɔ í tɔtɔɔ dimi minji ŋɑu ɑkɑ̃ í jɔ̀ ɑ̀ dɔ̃ do Ilɑɑɔ̃. Aŋɑ fei ɑ̀ bɑɑ ɑ̀ jɛ
    ɑrɑ ɑkɑ̃ ɑjɔ.
  gaq-gaq: କୁରୁସ୍‍ ଅରିଆ ମେଁ ଗୁଏକ୍ନେ ବାନ୍‍ କିସ୍‍ଟ ଆତେନ୍‌‍ ଜିଉଦି ବାରି ଅଣଜିଉଦିଇଂନେ ବିତ୍‍ରେ
    ଲେଃକ୍ନେ ସତ୍‍ରୁକେ ନୁଆଁ ବକେ; କୁରୁସ୍‍ ଏତେ ଆତେନ୍‌‍ ମ୍ୱାୟା ଜିଉଦି ବାରି ଅଣଜିଉଦିଇଂ ମୁଇଂନୁଗ୍‍
    ରାଃସିଙ୍ଗ୍‌ଚେ ମୁଇଂ ଗାଗ୍‌ଡ଼େ ରକମ୍‍ ଆଡିଙ୍ଗ୍‍ବକେ ବାରି ଇସ୍‍ପର୍‍ ଡାଗ୍‍ରା ଆମେଇଂକେ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍
    ବକେ ।
  gof-RNT: Kiristtoosi masqaliya bolla hayqqidi morkketethaa dhayssis; qassi nam77u
    zareta issi asatethi oothidi Xoossaara sigethis.
  unx-unx: କ୍ରୁଶ୍‌ରେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଗନଏଃ ହରାତେ ଯିହୁଦୀ ଆଡଃ ସାଅଁସାର୍‌ ହଡ଼କଆଃ ଥାଲାରେ ତାଇକାନ୍‌
    ବାଇରିକେ ଜିୟନ୍‌କେଦା ଆଡଃ ମିଦ୍‌ ହଡ଼୍‌ମରେ ମେସାକେଦ୍‌କଆ, ଏନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃତେ ଆଉରୁହାଡ଼୍‌କେଦ୍‌କଆ
    ।
  gah-gah: Eza zohota zaló nohilike, vegená mulisi lositá lelí lovasava oko minunimó
