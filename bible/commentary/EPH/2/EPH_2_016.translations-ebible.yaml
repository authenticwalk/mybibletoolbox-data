    kà là bore' bɛ nnɔ.
  cbi-NTPO: Ya kuusanu tu'vi' peyatu entsa pai bulu chachi kundaraa chumulanuba yaitala
    ura' mandirekaave, tsangue' main jungue mandire' tiba bulla jutyu Diosba ura'
    chukaanu tireve.
  ikk-NT: Kraịstị mẹ ẹ kẹni o gizi ẹrịra wekinhẹnni Osolobuẹ azụụn ẹbụbụọ hụ imẹ ẹhụ
    ohu, ghahanị ọnwụn ọ nwụn elu obe; o gi ụzọ nị gbupụ iwe rị ẹgbata wẹ, wẹhẹ udọn.
  leu-leu: E lana mataa faꞌui aanabeꞌ i taa fadaarum nare xapiak xuvul pana Piran
    sena maatan sina xuluna bolo. E a maatan aave a fataxapin a febaian siri.
  maz-NT: Ngue cja ngronsi o ndũ e Jesucristo. O böbü a nde'ezüji 'ñe cja Mizhocjimi,
    nguec'ua rí pötca mäjäji dya Mizhocjimi. Nudya, dya cja rí pötca üji Mizhocjimi.
    E Jesucristo o ndũ cja ngronsi va ngõtcüji ín nzhubügöji. A cjanu, nutscöjme rí
    menzumüjme a Israel, 'ñetsc'eji, dya i̱ṉ menzumüji a Israel, ya rí 'natjo cuerpoji,
    dya cja rí pötca üji.
  bod-N: ཡང་ཤིང་རྒྱ་གྲམ་བརྒྱུད་ནས་དེ་གཉིས་བར་གྱི་ཞེ་འཁོན་མེད་པར་མཛད་ཅིང་། དེ་གཉིས་ཀ་སྐུ་ལུས་གཅིག་ཏུ་བྱས་ཏེ་དཀོན་མཆོག་དང་བསྡུམས་པའི་ཕྱིར་ཡིན།
  tca-NT: Rü yexguma curuchagu nayu̱xgu ga Cristu, rü inayanaxoxẽẽ ga yigüchi na ixaiexü̃.
    Rü yemaãcü ga Cristu rü Tupanamaã tüxü̃ inarüngüx-müẽxẽẽ, rü wüxitama i duü̃xü̃güxü̃
    tüxü̃ nixĩgüxẽẽ.
  zpl-NT: Xne equie nú unguti Jesucristo lu cruse, ulaxu nú rlee bee bene Israel lubee
    bene enu la neca bee bene Israel, nu scua iguale uyala arquiꞌ Diose luaꞌahua lunú
    neca tucu necatseꞌahua cuna Jesucristo.
  mbc-NT: Pakî'nan pona tîîsa'manta yai, Cristoya eseyaton pî' e'nîto' yaretî'ka'pî.
    Maasa pra morî pe uurî'nîkon, Judeuyamî', Judeuyamî' pepîn ena emapu'tî'pîiya
    Paapa yarakkîrî, tînkupî'pî wenai. Moropai ukupî'pîiya'nîkon tiwinan pemonkon
    warantî.
  ndg-ndg: Apangite nyoo ili kubakwembanisha makundi abele ya bandu kuwa yega yimo
    kwa Nnongo petya msalaba. Kwa ndela ya msalaba aupangite uadui kuwa kiwo
  wsk-wsk: Nu tam kangono te kueram mu, nanimi paoga ko munan mu menawuram, ale kariimet
    paoga ilagala mu suanawuram, ale motam suanta iwita Kaem ilak nangamang motam
    suanawuram.
  toj-NT: Cuando mi tox c'uantic ja Dios ajyi, lajan soc ay jpleitotic soc ja Dios
    mismo pero cuando yaj ni cham ja Cristo ja ba cruzi, ya lamxuc ja jpleitotic soc
    ja Diosi. Y jach ni ja jpleitotic ja quentic mismo chomajquili. Bob ya lamxuc,
    jayuj laman xa ni ayotic ja huego tac.
  tbc-tbc: Kristus tinin kisaek amaiak lo, tamol wagam an uraru mi itumanaig, Anut
    san turan mok oŋ dilasa ya. An san dal man Kristus aigim fo imat amaiak lo mi
    a. Dal nek kisaek an lo mi siai a nug lo yen an, Kristus igane itout a.
  sna-sna: uye mumuviri mumwe chete uyu ayananise vaviri ava kuna Mwari kubudikidza
    nomuchinjikwa, wakaparadza kuvengana kwavo.
  smk-NT: Sa patiti na ni Cristo sa kudos, ginlat nan diri a pigugura' tamon rway
    klasin tawo tan ginwa' natamon sayay klasin tawo ta pigaw nin pasublien natamon
    sayan-saya konan Dios.
  grc-TCGNT: καὶ ἀποκαταλλάξῃ τοὺς ἀμφοτέρους ἐν ἑνὶ σώματι τῷ Θεῷ διὰ τοῦ σταυροῦ,
    ἀποκτείνας τὴν ἔχθραν ἐν αὐτῷ·
  gof-WFTW: Kiristtoosi masqaliya bolla hayqqidi morkketethaa dhayssis; qassi nam77u
    zareta issi asatethi oothidi Xoossaara sigethis.
  spa-BLM: y reconciliar a ambos en un solo cuerpo con Dios por medio de la cruz,
    matando por ella la enemistad.
  kyz-NT: '''Ypeywar are amanũmũ te Kristu ''ga jane mamara''nepawukari jarejuee.
