  tvk-tvk: Texo maten nan e eivave, Iesu teserev ketehen tesa nalu. Io, texo naha
    xa tepol ni e eivave, Iesu tehistin xalu mei lube vanut moletin tei takes e misak
    pilei rin nalu pe met Hi.
  prf-NT: Ten pamamag-itan nen kákkatay na ten kudus, ay tinapos na en iyamutan di,
