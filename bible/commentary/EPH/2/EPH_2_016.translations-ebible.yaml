  tnp-tnp: Kəni e nɨmɨsiən rəhan e nɨgi kəməluau, Krɨsto təmos ilah kəhuva kətiəh,
    kəni mit ilah mohtəlɨg=pən o Uhgɨn, kəni mol rəhalah tɨməti tamis.
  urd-urd: और सलीब पर दुश्मनी को मिटा कर और उसकी वजह से दोनों को एक तन बना कर ख़ुदा
    से मिलाए।
  hot-hot: Ma ôdôŋ ju êŋ ma yani hakapo i hathak doŋtom ek nimbitak kupik doŋtom hathak
    ik yani vônô hathak a ek indum yôhôk imbiŋ ôdôŋ lukmuk êŋ ma Wapômbêŋ. Aêŋ ba
    intu Yisu hik alalôaniŋ apôlik êŋ vônô hathak a.
  mqj-NT: Kamateannamo Kristus yao kayu pantokesan umpamesa to Yahudi anna to salianna
    to Yahudi anna umpapia sule alla'na ma'rupa tau anna Puang Allata'alla. Attu ia
    siamo too nangei pa'de kasikabassian.
  rus-SYN: и в одном теле примирить обоих с Богом посредством креста, убив вражду
    на нем.
  mbh-mbh: Na e mun e ako, ler ngarangpeling kene i vus lale, nge a Krais ile rinong
    a won ngoronga nge mo aro i el werer it a God nge la.
  bdd-bdd: ma wete ꞌida wataha ꞌoidiyega ꞌilihasigita ta ꞌitoegitama Yehoba ꞌoina,
    ma tauna mahetedai taheꞌiyaꞌiyagu hila; ee ꞌina paihowaina, tauna wahina ꞌaigeda
