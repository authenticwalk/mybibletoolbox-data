    ᤂᤧᤳᤋᤢᤍᤣ᤺ᤛᤢᤖᤥ॥
  mie-NT: De jíín jā ní jīhī yā yīcā cruz, de nī snáā yā tūhun jā jínī ūhvī tāhán
