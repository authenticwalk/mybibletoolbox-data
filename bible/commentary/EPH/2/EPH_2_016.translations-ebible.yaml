    tengu̱tho 'mø n'na nc'ɛ̱i̱tho bi gohi.
  nop-nop: Adi koloŋdabek foloŋ kumuŋa mebop lufomuk u niniŋkulemaaŋ nihikiulune kubugoŋ
    mintanene Bepaŋ dut nihikiukuk. Unduŋ tiŋa mik-kwadi hakuk u ulune foguk.
  obo-NT: Woy pomon to kopotayan ni Disas Krays diyon to krus, id pod-uli rin kos
