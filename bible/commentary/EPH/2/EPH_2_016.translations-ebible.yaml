  mya-mya: ခ​ရစ်​တော်​သည်​လက်​ဝါး​ကပ်​တိုင်​တွင်​အ​သေ​ခံ တော်​မူ​ခြင်း​ဖြင့် သူ​တို့​အ​ချင်း​ချင်း​၏​ရန်​ကို
