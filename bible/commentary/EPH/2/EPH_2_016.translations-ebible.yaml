  sri-sri: Ĩgʉ̃ curusague boari merã marĩ pe bumarã gãme ĩãturideare pirimakʉ̃ iridi
    ããrĩmí. Irasirigʉ marĩrẽ pe bumarã ããrĩnerãrẽ, Marĩpʉyarã ĩgʉ̃ merã õãrõ ããrĩmakʉ̃
    iridi ããrĩmí.
  nal-nal: Ma taning dia di lemlem azaxai be, ma Kaarisito xa ra urif faulin dia vaakdul
    malasing amun paasaxo varaxai wana Nakmai. Ma araan ka maat laaxur wana a robuxul,
    naan ka ra zuruk pizin a izi puruaiang lawalaua naandi.
  kyq-kyq: Te kooy naan̰ ro kaag ki se, jee kaam di se naan̰ ɔkɗenga taasa ute Raa.
    Nakŋ kɛn ɔlɗe jaay naaɗe je naap ey se, ɓɔrse naan̰ tɔɔlin̰ga naata.
  kwd-kwd: Lo'oo, tofuna maenga ala Kraes na 'ai folo, ngaia 'e lafua no'o marimaenga
    'i laloana ta'a 'i Jiu fana ta'a 'ame Jiu. Ma tofuna nga maenga aana la'u mola,
    ngaia ka ogua nga rua fufu'iwane fana 'agoru arua no'o te'e fufu'iwane momola,
    ma ngaia ka orite'eni 'adauru no'o te'ana God.
  ded-ded: Ye mariponnu homema namma habu yohockang ngabagoc tohoemema kefing, nenang
    kpeturannunuu uba mocgu aning. Amma Anutuaru fainunuma sacfusiango kpeturannunuu
    ruae fingerec.
  ewe-ewe: eye le ŋutilã ɖeka sia me la, wòana woazu ɖeka kple Mawu to atitsoga la
    dzi, eye wòatsrɔ̃ woƒe fuléle la.
  nuy-nuy: Nigaayung na-Jesus Christ ni-warra-ngu-jadugayn anubani-yung anaalaaladi-yinyung
    ngurru-waṉbini-yinyung ngagurru, ni-warra-ngu-jadugayn anubani-yumbaa ni-ngawiiyn
    anu-ḏangag-duj niga. Ngagurru ngarraniiynjaabu-wayn, nguynju yaga a-ngun.gu aynjaabugij-jii
    aḏaba. Nga ngagurru ngarrani-warubaj-gaa na-God-guy, marri ngurraaliynjiyn aḏaba
    nigawi-rruj.
  cop-BHC: ⲞⲨⲞϨ ⲚⲦⲈϤϨⲰⲦⲠ ⲘⲠⲒⲂ ϦⲈⲚⲞⲨⲤⲰⲘⲀ ⲚⲞⲨⲰⲦ ⲘⲪⲚⲞⲨϮ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲒⲤⲦⲀⲨⲢⲞⲤ ⲈⲀϤϦⲰⲦⲈⲂ
    ⲚϮⲘⲈⲦϪⲀϪⲒ ⲚϦⲢⲎⲒ ⲚϦⲎⲦϤ.
  buk-buk: Ma toŋ lu naŋ iŋ kêŋ pitigeŋ, naŋ iŋ mbac ndu pi a gicso dau, bu hê wamba
    toŋ tigeŋ dinaŋ têŋ Anötö. Ma ŋac si mêtê sêkêŋ kisa dandi-ŋga, naŋ iŋ gic ndu
    pi a gicso dau whiŋ.
  pri-NT: 'Jèpwi mwara: É tòpò pinaanapô mwara, naa nabibiu kâjè diri, ma wà Pwiduée,
    gée goro ê pai bà kêe, naa goro satauro. Â é nama tiàu ê pai pièpàrijè.'
  zpq-NT: Da' bnežjw cuine' gote' ḻe'e yag cruzen', zoacho binḻo len Diosen', chio'
    naccho beṉe' Israel na' chio' bi naccho beṉe' Israel, na' ḻecze naccho toze na'
    bich chgue'e ḻježcho.
  por-TFT: 'Morrendo na cruz [MTY], Ele fez com que tanto judeus como não judeus tivessem
    uma relação pacífica com Deus. Dessa maneira, Ele fez com que já não fôssemos
    [MET] inimigos de Deus (OU: uns dos outros).'
  gwi-NT: Cross kat niindhat k'iighai', Jews ts'ą' Jews nilii kwaa nąįį haa kheihłak
    iłtsąįį gwiizhit nihłitr'igihee'ee kwaa geenjit Vit'eegwijyąhchy'aa haa nineegoovinlii.
  gvn-gvn: Jesus wulanya, nyulu kuli-kuli kunbay-manin. Nyulu jukungu wulanya, nyulu
    bama jambul nyubun-bungan, Godundu wundin.
  nhy-NT: Cristo omikke itech krus para ma motlapojpolwikan iwan Dios nochtin katlej
    judiojtin iwan katlej amo judiojtin, iwan okichij ma yekan inawak kej yeskia sa
    se tlalnakatl. Ijkón nik okipojpoloj in kualanilistle katlej okipiayaj se iwan
    oksé.
  asm-FB: তেওঁলোকৰ মাজত থকা শত্রুতাৰ অৱসান ঘটাই ক্ৰুচৰ দ্বাৰাই উভয় পক্ষক এক দেহত
    ঈশ্বৰে সৈতে মিলন কৰিবৰ কাৰণে তেওঁ এইদৰে কৰিলে।
  okv-okv: Eto Keriso i atahu ta ambuna amina kitoho irae enu embomeni heriso avo
    umbuto vahaita eto God ta degi ikena.
  mxt-NT: Vatyi chihi̱ ra nu cruzi cha catyi cuatyi yo. Ta sacuvi ra vatyi nanduvaha
    coo yo chihin Nyoo. Ta tyicuan caa sanaa̱ ra cha ña cuñi̱ nyehe yo chi tahan yo.
  tzo-NT: Yu'un ti icham ti cruz cu'untic ti Cristoe, hech laj yic'ucutic sut tal
    ti stojol ti Diose. Hech yu'un ti jtos no'ox nijc'otucutique, ho'ucutic ti cha'tos
    c'otemucutic ono'oxe. Hech ilaj sc'opilal ti chquilinta jbatique.
  ind-AGS: dan sepenuhnya mendamaikan keduanya dengan Allah melalui salib seolah-olah
    mereka hanya satu tubuh, setelah menghancurkan permusuhan kita satu sama lain.
  omw-omw: Karaisiva qutu viro nraakye qoravanto nramwutaaqa hi varia okyarara taiqa
    kyora. Ekyaa mwi mwatanaahua kuaaqi kuairamavi varivaro Kotira hia raraqa tairaro
    kyuqema nyataarive tiro, Karaisiva kyatariqaa nraakye qorara rieqaro qutu viro.
  yrb-yrb: Yesu Danu ununa i wasai ueta me sibie iba korosiro ui. Dana korosiro uiba
    i uwara nesia ema ma demurai uite i uwara ma owerite Godibai baworo mune ane odi.
  maa-NT: Cristo, k'e̱ nga k'en‑t'aà krò, ya̱á kisìkjehet'aà kjoa̱ kondra̱ xi jòya
    tjín. Kisìkjoóndaà‑ne ingajò na̱xa̱ndá; jngoò na̱xa̱ndá komà‑ne koa̱ kitsjaà‑la̱
    kjoa̱'nchán i̱t'aà ts'e̱ Nainá.
  mcq-mcq: ꞌEne Huni korosia ꞌahi ea noꞌoheꞌi kajija ahume kwinuꞌwi rejakiviꞌi Godi
    puꞌúmo kúꞌo ꞌunama napura veꞌavarono avanana. Ijihuni maijaho ijí korosia ꞌaha
    kajino pura nakaꞌe vetiꞌaravuri ꞌunamijaho ꞌanaume kwamana.
  sus-A: عَ شَ قَشّ سَابُي رَ وُرِ مَفَلَنبُشِ مَ، عَ بَرَ عٍ شَ يَشُيَ كَنَ، عَ عٍ
    قِرِن بِرِن قِندِ كٍرٍن نَ، عَ لَنيِ نُن بْحّسَ لُ عٍ تَن نُن عَلَ تَفِ.
  jpn-1965: また、両者を一つのからだとして、十字架によって神と和解させるためなのです。敵意は十字架によって葬り去られました。
  fra-SBL: et de les réconcilier tous deux en un seul corps avec Dieu par la croix,
    ayant par elle tué l'inimitié.
  yka-yka: Sabab kamateyne diyataˈ olomin, pinaghāp ne weˈ Almasi Yahudihin duk dumaˈin
    Yahudihin, duk gaˈi ne siye magbanta duk pinagdambuwaˈ ne siye weˈ ne. Damikkiyan
    sabab kamateynen maghāp kite bi duk Tuhanin.
  mle-mle: Aw Jisas Krais maap tidi miyaam kiyadilik tikuw, alik di adiy Juwawa nuwukadiy
    jaka tipa kidiy duw takwaam sisuwdidiy dayadiy wariya mawul kwusikuw, mwiya mwiyab
    gwalugw nak tidakikik. Awarab Godawa mawul nak tidakikik.
  shp-NTPO: Cristonra aká iki, korosen mawáxon, ja rabé tsamá jonibo rawikanana ikenbi,
    ja shinanbo jato keyoxonkin, jaskáaxonra jato Dios betan raeanamaa iki, westíora
    yorabicho keská jato imanoxon.
  aom-aom: Hu nimadeje korosire guomoromo nu huohuoho tugohahuoꞌi sino hahoꞌoho hesi
    gemuore havavuëꞌëro Godꞌo noꞌo gemuoro huë mae raromoꞌiröhëro.
  geb-geb: Ana khanarareŋ ga ntorgap rimgiap, mba fhum panan wari ga kegi tɨv, ana
    ana shogim, ana vhɨzgi. Ana mba phɨna phuni, ana mani fugɨrim, mani wani tɨgɨp
    phɨna bavira kim, mani Zisas phorgap kharɨga bavira fara muuŋgiap ki. Ana mani
    ndigap, Fhe Bakɨme han zi.
  bsj-bsj: Ci manyo naci mwer nubo yob mor bwiye wi kange kwama fiye yeikaka. Fiye
    kwoblom bwatiyeu cin twalum kiye tiber cereu
  cak-cak: y nu'on chi riq'uin ri rucamic chuvech cruz, nic'ul kavech roma ri Dios
    ri ca'i' tinamit chupan jun mismo cuerpo y chi man itzel ta chic nikatz'et-ki'.
  chf-NT: Uc'a chämi aj Cristo tä cruz, u yäq'ui aj judíosob y aj gentilob ajnic tomp'e
    u c'ajalinob t'oc Dios, y ajnicob ca' a wälä tontuntu tu manda Dios. Upete ni
    cräxle ya' u laj tzupsi aj Cristo jinq'uin chämi.
  tlf-tlf: Kale Krais imi at diim kaan-se kota, tinum miit alop bilip imi atafinono
    una tala kemin umdii kota binimanu kupkabe-nalata, kulep tal katam katam ke telela
    imolata, tinum miit maagup ke-nilipta, God ilami miit tem e tolom-nilipta, kwegina
    tala ke-silip ko.
  piu-2006: Yiitju Kurayitjalu watiyangka mirrirringkula nganaṉanya nintiṉu wiya kutjupa
    tjuṯaku tuunlayiki nyinanytjaku. Nganaṉa palumpa walytja tjungu nyinanyi, Tjuwu
    tjuṯa Tjuwuwiya tjuṯaṯarra. Yalatji nyinarra nganaṉa kalypalpi Katutjaku nyinanyi.
    Yalatji Yiitju Kurayitjalu nganaṉanya nintiṉi.
  poh-NT: Ru̱cꞌ aj riquimic wach curu̱s, reꞌ Jesus xojricoj pan jenaj suk laj wihꞌic
    ru̱cꞌ i Dios i hoj caꞌchꞌuk chi tinamit eh xiban chi xa jenaj chic kawi̱ꞌ naxisach
    wach i ixowonic i̱b wilic nak chi kaxilac najtir kꞌi̱j.
  tue-tue: Cʉ̃ʉ̃ curusapʉ diariguemena marĩ cãmerĩ́ ĩñadʉgaririguere petirí tiirígʉ
    niiwĩ. Cʉ̃ʉ̃ diariguemenarã pʉapõná macãrã niimirirare sicapõnarã niirĩ tiirígʉ
    niiwĩ. Teero biiri teeménarã Cõãmacʉ̃mena bapacʉtimasĩã sũcã.
  bjp-bjp: Karisito i tel turim iwu e uh lo kerer ka tikii, ke ka tel kerer isi kerek
    fatala fis tura God, ke ka tel ufu kiiskiis an tuui kirer aunbiing i met bae na
    aupaket.
  xon-xon: Waah kpo ndɔpuinkoo pu na, u di timi ni bima, ki kpaan linibol libaa, ki
    giin bi Uwumbɔr chee, bi ni Uwumbɔr ti kpaan ki ŋa kijɔtiik. Waah ŋa kina na,
    le u kuln kiduŋ ki nan bi ti ni bikaasisik ni na.
  tzo-ZNT: Pero maꞌuc noꞌox icoꞌolaj o joltic voꞌotic ti ijchꞌuntic ti icham ta cruz
    ta scoj jmultic ti Jesucristoe. Coꞌol xa joltic noxtoc xchiꞌuc ti Rioxe, lec xa
    xquil jbatic jchiꞌuctic.
  mpm-NT: Ni jiꞌi Cristo nuu ndaꞌa cruz. Ti jiin yukan ni ka ndumani yɨvɨ ɨnga nación
    jiin yɨvɨ hebreo nuu Yandios. Maa Cristo ni xnaa ya jnuꞌun ja ni ka iyo sɨɨn ini
    yɨvɨ hebreo jiin yɨvɨ ɨnga nación.
  ots-NT: Bbʉ mí du̱ car Cristo pʉ jar ponti, bi nttzɛdi pʉ ca mír ʉhui cʉ judio,
    co cʉ cja̱hni cʉ jí̱ mí judio. Guejtjo bi nttzɛdi pʉ ca jí̱ mí johui yʉ cja̱hni
    co car Tzi Ta ji̱tzi. Cʉ cja̱hni cʉ mí wegue má̱hmɛto, ya xí nguatijʉ car Jesucristo,
    cja̱ ncjapʉ xcá mpɛjnijʉ. Nuya, ncjahmʉ xtú cjajʉ hnaadi car familia, göhtjo í
    mɛjtiguijʉ ca Ocja̱.
  hoy-hoy: अदिक क्रूस मा दुश्मनी इक नाश माळकु इदुर द्वारा येढ्ढु मुंदरी ऊंद मय माळकु
    परमेश्वर देल भेंट माळसुस्यान.
  amo-amo: Awa su nani bara akelẹ anite vat nan wabe iso kidowo kirum kiti Kutellẹ
    nan nya nnieu, ukull me na molu ivira kitik mine.
  pjt-pjt: Panya nyuntu nganaṉa ngaṉmanypa mauṉṯalpa mauṉṯalpa nyinangi mirpaṉtju
    tjuṯa. Palu Christalu puṉu kaṯakutjarangka ilura nganampa mirpaṉtju panya palunya
    wiyaṉu alatjiṯu. Paluṟunku aṉangu kutjara ngaṟanytja kutjuṉu palula, panya paluṟu
    mukuringangi aṉangu panya palunya tjananya maḻakungku Godala tjunguntjikitja.
    Nyanga alatji paluṟu palyaṉu puṉu kaṯakutjarangka ilura.
  cwe-cwe: Kwa ifa ya lukuli lwake Chilisito mumsalaba, kagala kuilumba na kawatenda
    wanhu wawe fana lukuli lumwe, na kuwabweleza kwa Mulungu.
  daa-NT: Wiktin taat ŋa mattu ka etor, ŋa n̰umiig gee okin̰co werco rakki ho ŋa amriig
    iŋ Buŋ. Ampaa ko, adinaw taat awalle goy ɗatikco-at, ŋa imiliit tak-tak.
  mlp-mlp: Na in kazaq. Krais inmo ahol amalib on mataw en bunmo giwastonim in gigo
    ban wam. Waqan mataw ayib dom wolan in moqim on mataw na bunmo gibinib God inaq
    an anobun tuwastitayiy. In daq nazaq emim in mataw en bunmo gilikmanib an geg
    usta na wol eman tihiqiy.
  ape-C: Aria Krais nenek apakiruh aparuh hur wosik aria mape atugun hurukatin um
    Iruhin. Krais nagok rowog kruse aria nabouk ehudok aih um apak munenem um horim
    hagokuk. Aria narao apak Juda mani ipak douk madae Juda iri uwe nenekap masuhw
    atum urkum aria narap matanamori um Iruhin.
  bgs-bgs: Purisu iring na sábbad dán lawa tô mga Judio asta tô mga ánnà Judio. Ukit
    katô kamatayan i Cristo tun ta krus, igpandà din dán tô kapósigé ta, asta igpasábbad
    kid ikandin tun ta Manama.
  faa-faa: Aporo ira tetápoko farimaka Yasu ira matopesa paremarerakano kusuasamo
    aporo ira tetáne masarimasapo. Sarimaraka risikino aporo ira tetáki Kotimo tákeraka
    rekenapo. Yasu kusuasamo namina himumo mahisiraka yunuraka kikisiraka risiane
    Yasumo mafasapo.
  kik-kik: na nĩgeetha thĩinĩ wa mwĩrĩ ũcio ũmwe, amaiguithanie na Ngai na ũndũ wa
    mũtharaba, ũrĩa aahũthĩrire kũniina rũmena rwao.
  cap-NT: Niz̈aza cruzquiz ch'awcta ticziz̈ cjen, Jesucristuqui judío z̈oñinacz̈tanami
    yekja wajtchiz z̈oñinacz̈tanami pertunaskatchic̈ha. Jaziqui Jesucristuz̈ cjenkazza
    nii pucultan quintrasñi zoñinacz̈tan Yooztan zuma cjiskatchiqui. Niz̈aza nii pucultan
    quintrasñi z̈oñinacaqui tsjii partiquizkaz kamasac̈ha, zuma munazican.
  ksr-ksr: Kraistnoŋ komuŋ kere nanamemenana maripoonoŋ qero komuŋ kamaaro. Sele busunoŋ
    motooŋgo komurotiwaa sayanoŋ mono ejemba tuuŋ woi nunuano saanoŋ eleema Anutuwaa
    kosianoŋ kawoŋa. Kaeŋ mindiriŋ nonono saanoŋ boroqeqe amboŋa. Ii andaboroŋ Kraistwo
    sele busu motooŋgo kolooŋ laligojoŋ.
  eng-TNT: 'and to reconcile both vnto god in one body thorow his crosse and slewe
    hatred therby:'
  sbs-sbs: Aba pangi inzi kuvoza hamwina bantu vonse mumubili onke kwa Ireeza kuya
    ke chifapano. Ke chifapano abe hayi kusuminina.
  sue-sue: Nu dubu eto awa poti dara nai dubu daimata wanisekai sero ni pasinaira
    ena betenua awa. Ago inoise dubu eto gita iwo ina-wa inoise noisonakai iwo amira
    putou ata Anutura iwo amira putou awa eto dago denu tepo-tapo wewato nu nakai
    Anuture dara potinu nowenakai awa.
  fra-NCL: et de les réconcilier, l’un et l’autre unis en un seul corps avec Dieu
    par la croix, en détruisant par elle l’inimitié.
  bhg-bhg: Edo Keriso sirigesisina awa, inemi ainda betari oregada ami Jew de Gentile
    embomai de awa dada ari doregari da (1) edo God da otatawo orote. Edo imo ango
    esiri God de awamane deda sinigambari mina ara ari awa itae esisina.
  snn-NT: Gare se'e je'o bama'ija'bë caguë, baguë Zin Jesucristote ën yijana raoni
    crusu sa'cahuëna junni ton güesebi Riusu. Ja'nca junni tonguëna, mai si'acuabi
    te'e jubëna zi'inni, sa'ñeña recoyo te'e bojojën ba'iye poreyë. Riusu bainreba
    te'e ba'iye poreyë mai.
  atb-NT: Yhang gi, a naù a wôm lhûm é hkyô lé, haû tapzîng má lhoq htûm pyám byi
    mù, haû tapzîng dông mai, byù myu í myu é lé ragùng za kut luî, Garai Gasang eq
    xoq byi bê nghut ri.
  cek-AK: 'thinglam rang hoiah acaeng hnetto to takpum maeto ah a sak, Sithaw khaeah
    to tiah angdaehhaih to a sak hmaek moe, misa ah ohhaih to a dueksak:'
  bkd-bkd: Aman tumenged hu kamatayen hi Cristo duun hu krus hinusay din sa madaet
    ha pagdapità hu mga Judio daw hu kenà daw nasabuwa kuy alan. Pinaagi taena nakalikù
    sa maayad ha pagdapità hu Dios daw hu mga etaw.
  ctu-76: Cha'an ti sajti ti cruz Cristo ti' lajmisʌ i periyal jini cha'mujch'ob.
    Ti aq'uentiyob i ñʌch'tyʌlel i pusic'al yic'ot Dios. Che' jini ti otsʌntiyob ti
    junmujch'ob jach bʌ quixtyañu yubil. Lajal añob ti Cristo che' ochemob ti' t'an
    Dios.
  lac-NT: Wa ber caj quimij ich cruz ti' to'onex. A baywo' caj u wʌc'ʌs pʌyajo'onex
    ich C'uj. Rajen jach p'eri'o'onex baje'rer, cax a tenob in tiriro' tenob uch ti'
    a techexo' uch. Rajen baje'rer ts'oc ic pacran p'actic ic bʌjex.
  xla-xla: Epedeme Kelisota powale koko tle Yu so mate epo po-Yu so mateye ma hatlope
    demama Godta kasilamale kokota yia꞉ hi mate eluwaye alikili dla ma-hamastauwapo.
    Epame ma yia꞉ye God hala dla eleme puwapo.
  xav-NT: Cristu hã wedepo'o nhonhi'rãmi na wazada ĩdâ'âzém na ma tô wawi uprosi za'ra,
    're ĩwasi'ruiwapari za'ra mono zé hã, aihĩni tizazei'wa norĩ hã te te 're wa'anhimroi
    mono da si oto, 'Re ĩhâimana u'âsi mono u.
  cuk-cuk: Degine, Jesucristo nakrusgi-burgwisad-ular, neggwebur-gwabo, Judíoʼmar,
    degi, Judíoʼsurmalad na abin-abin-imakdigusmalad osulononikid. Neggwebur-gwagwenga
    imaknonikid. Cristo neggwebur-gwabobela Bab-Dummad-ebo ega igar-naboged imaksad.
  tbf-tbf: I popon mi koitskoits, a nga varam rivie kegiet sar sinavei ni ve matakorot.
    Io, a nga votsok kakuon ine ba gargar luo va guor ta tsorubeit mi kurikurien mi
    mei kes nge vabatie mi ni vedeng meie e Raban.
  uig-CYR: кресткә миқлинип мошуниң вастиси билән өчмәнликни қәтл қилип, иккисини
    бир тәндә Худа билән әпләштүрди;
  ikw-NT: Karaịsi mernu ele Ju nụ ele bụ́o ele Ju nụ Chiokike zịri n'udno hite n'ẹnwu
    ọ nwụrnu n'olu ọgba, mee be bụru otu badnụ. Ka gwemernu irno n'esilawụru ele Ju
    nụ ele bụ́o ele Ju.
  khs-khs: 'Apula: sena maya elipei amowa kesa:tese toma semetei meapolose Kote salo
    mene silimita: Yesu Kelesowa i kelipa:poyawemi emi kulukeye. Alake, kisi mane
    eli honosane timiya:sela: puwano sita:newa Eyewi i kelipa:poyawemi sano kuluye
    tikeye.'
  dwr-ENT: ኪሪስቶሲ ማስቃሊያ ቦላ ሚሲማሪያን ሼቲዴ ሃይቄዳ ባሬ ሃዪቁዋን ሞርኬቴ ዪሴዳ፤ ቃሲ ማስቃሊያ ባጋና ላዑ ዛሬቱዋካ
    ኢቲ ኣሳ ኦ ሲጌዴ፥ ፆሳኮ ኣሄዳ።
  pma-pma: Ka en matien onen en aiveave, Iesu mu lin leleien tatisa onealu. Anatin,
    ka en asa koa mumoni en aiveave, Iesu kapil vituain keilu lumai luvi vangi meatin
    tas ka sak revi keilu en meten Ahi.
  atd-NT: '@see-verse:EPH.002.015'
  tel-2017: వారి మధ్య ఉన్న వైరాన్ని సిలువ ద్వారా నిర్మూలించి, వీరిద్దరినీ దేవునితో
    ఏకం చేసి శాంతి నెలకొల్పాలని ఇలా చేశాడు
  hat-BSA: Konsa, Li ta kapab rekonsilye yo toulède nan yon sèl kò pou Bondye atravè
    lakwa a, ki te mete rayisman sa a lanmò.
  top-NT: Huá tla̱n ca̱li̱xapanini̱t ixtala̱kalhi̱ncán nac culu̱s ni̱ma̱ ixtalí̱n
    ixlacatí̱n Dios xlacata tla̱n acxtum natama̱lacatzuhuí. ¡Nac culu̱s ma̱lakspútulh
    ixtasi̱tzicán tí ni̱ ixtara̱cxilhputún!
  msk-msk: Yagapakamatay si Kristo asang koros antak kita na yotoo kanaan, Judio aw
    buku nang Judio, maimo isa na sakop ni Kristo na makaori adto sang Dios kay liningat
    da ni Kristo yang kanatu manga sara. Wakaw wa day silot nang Dios kanatu.
  gyr-NT: Evocoiyase ahe ae omanose curusu rese, ombou yandeu yandeyeupe ñero ãgua
    judío, ndahei vahe judío ñepei ava nungar Tũpa rupi yande reco ãgua.
  kmh-kmh: '@see-verse:EPH.002.015'
  ukr-ONPU: і обох примирити з Богом в одному тілі через хрест, усунувши в Собі ворожнечу.
  emi-emi: Ghe matela tale aikotoo tani atoka aitauaa pai eluevilau va lalu kateva
    nonga me ekapuna ilalua God, me tale aikotoo ghe ghelei ematela uunguaa niaisessaii
    ghe tokala emua arau.
  zpv-NT: Nee pur nin guhchi za Ñiꞌh loh cruhzi, bañihchiloh Ñiꞌh guelrdxihndxinee
    lasaaꞌ xteenn loh garoopa cwaꞌh bwiinn guihdxyi raꞌ, ya ziꞌchi badiꞌhi Ñiꞌh gaapaa
    raꞌ ba guelnadziiꞌhi lasaaꞌ nezloh Dxiohs tin biahca raꞌ ba tuhsi tihxi Ñiꞌh.
  gux-gux: O den tieni yeni ki baa teni ban mangi leni U Tienu, ki tua niboyendu kelima
    li dapoanpoanli po, wan den bolini ti yibalindi naani.
  kos-kos: Misa lun Christ fin sakseng pa kunausla asrungai lalos; ac ke sripen sakseng
    el orani kain in mwet luo inge nu ke mano sefanna, ac folokunulosme nu sin God.
  ibo-ibo: Nʼụzọ dị otu a ka ọ ga-esi kpeziere anyị na Chineke site nʼobe ya, wetakwa
    nʼisi ngwụcha, iro dị nʼetiti ha abụọ.
  yml-yml: Basenadi ꞌima wata ꞌomi Yaubada ꞌana gaviavo, siwe Keliso i wafa ꞌai lagalagana
    ꞌwaineye bega ta luvetubama, Yaubada taiadi ta veiana. Wata yana wafanina ꞌwainega
    veꞌidiꞌidi matatabuna i geuya.
  ory-ory: ଆଉ କ୍ରୁଶ ଦ୍ୱାରା ଶତ୍ରୁତା ବିନାଶ କରି ତଦ୍ୱାରା ଉଭୟକୁ ଏକ ଶରୀର ସ୍ୱରୂପ ଗଠନ କରି
    ଈଶ୍ବରଙ୍କ ସହିତ ମିଳିତ କରାନ୍ତି।
  bzj-bzj: Wen Krais ded pahn di kraas, ih don dischrai di hayt bitween dehn. Ih don
    mek dehn kohn fi bee wan badi, ahn ih bring dehn bak tu Gaad.
  chk-chk: Ren än Kraist mäla won ewe iräpenges a amola ar oputfengen lefiler. Pun
    ren ewe iräpenges a achäfengeni ekewe ruu sokun mwichen aramas, pwe repwe eu chök
    mwich o aliwinisefäliir ngeni Kot.
  ssd-ssd: Nu ail kazrai mbolŋge kumna sulumba ŋgueu maŋau kume sermba sile mbal ar
    te ndindo te-mayokmba Kuate ndoŋ tumana.
  acr-TNT: Ma rucꞌ rucamic chwa ri cruz, xebuya wa queb tinamit chi utzil chomal chwach;
    xuꞌan cꞌu xa jun chique chaꞌ na tzel ta chi caquil quib.
  rop-rop: en imbin meigim olabat jidan gudwei, dumaji wen imbin dai langa det kros,
    imbin binijimap ol detlot ting weya bin oldei meigim ola Juwish pipul en ola Jintail
    pipul heidim gija, en brom det kros na imbin joinimap ola pipul, en imbin bringimbek
    olabat langa God.
  mee-mee: Ba i ke rongo ka bangapaga nginngina ta baina i nge patupe barana lua nginngina
    kinung onreke momo nga mira kena momongareangana kala nge Nutu. I ke kuma minmina
    ine tungutotokala ka matengana nga maiskovu. Minmina nae Karais ke pamatea baingaꞌiu
    laeala ore momo ngaliua nga barana lua nginngina.
  dif-dif: Ja Nulia wulana murlali ngankananto Godangu palku kulnujeli kunarkujeli,
    ja talpala nari ngankana wonti nunkangu;
  gam-gam: Une iko pera al goi ge ye epil djelldjell moi ge, i taimane wordaka God
    boll moye dje pille goi. Asa ye djelldjell molo kunda yemoi ge, pora djinda dje
    pille goi.
  nou-nou: Edo Keriso da betari orega da mi etiri embo diti etoto einda tini gambari
    mina ara edo isera awa atae isira. Edo Keriso mi orega da betedo etiri embo dombu
    etoto awawa God ga da otatao isera. Ungo God ga da otatao edo dombu da isera.
  mqb-NT: Anahan sa mac pə dədom mə zləlngaɗ ata nà, kə̀ zəɓak anan ana iɗe à wulen
    a tinen wa, a japay anan zahav ataya, tə təra zahav kərtek, aday a zlah anan məlmal
    ana zahav ataya tatə Mbərom a kutok.
  ape-B: Krais nagak lowag kruse ali nabouk enyudak pasin umu apak monenemu biruamu
    nyagakuk. Ali nalau apak Juda manu ipak douk wo Juda uli e nenekapu masuh atin
    tinytin ali nanalawapu matanamomu God.
  grc-F35: καὶ ἀποκαταλλάξῃ τοὺς ἀμφοτέρους ἐν ἑνὶ σώματι τῷ Θεῷ διὰ τοῦ σταυροῦ (ἀποκτείνας
    τὴν ἔχθραν ἐν αὐτῷ).
  cav-NT: '@see-verse:EPH.002.015'
  kgp-NT: Cristo vỹ ã ter kỹ Topẽ tỹ ẽg kar to há nĩ han, Judeu mré Judeu tũ ag to.
    Ti tỹ cruz to sa kỹ tóg Topẽ tỹ ẽg kato tẽ ẽn tỹ tũ' he kãn ja nĩgtĩ.
  bvd-bvd: Aia, 'ana mae lana Kraes 'ana 'airarafolo, nia lafua naa malimaea bae 'i
    matangana toaa Diu ki fai toaa nao lau Diu ki. Ma 'ana mae lana lau guu, nia ka
    ofua naa roo kulee wane ki uri kolu ka alua guu tii kulee wane ma ka olitai kolu
    siana God.
  ukr-1871: і примирити з Богом обох ув одному тїлї хрестом, убивши ворогуваннє на
    ньому;
  apz-apz: Kɨlais kako iyo hwojiyafɨkuꞌnnyo somo poyo peꞌnɨmentiso sohonta nakwoe
    sɨmeho tohino yahino soꞌnji mangohwa imoꞌnyo yahino soꞌnji Kɨlais kako poyo imokumentisofoho.
    Poyo imokumentiso sohonta nakwo aꞌamu Juta hnꞌnnonji sekwo temtitofo kengo kengo
    hnꞌnɨmo temtitofo angaꞌnohino namokonto nakwo Anɨtuꞌnji sɨmeho afa inɨmentɨhwonefoho.
  eng-AOI: '@see-verse:EPH.002.015'
  yon-yon: keye karub yeeb ye id mimo yaambed karub ayoob areb kee God yaa kunum kerime
    andene, neman arud wandoon neman arud wandoon kamimaib kuu at ming arimbed dowan
    keroon.
  poi-NT: Accaata̱ cunusyucmɨ jém Cristo iga tatsɨ́yt́ámiñ amigo con Dios porque taŋcuɨstɨctam
    tatsɨ́yt́a tu̱mt́i mɨjta̱y. Asíam iccuyaj jém pleito.
  wuv-wuv: ma a'a hepalo ua hudi unu ina fagutafipuidinaa lagua i a'a mei Haidaa uaa
    fei hawafolo, fei ina fapedugaa fei fisibaiaa lagua.
  quf-NT: Chaqa payllami uk kruspi wanushanrayku, chay ishkay pwiblu chiqanchanakusha
    maqanakuq yupay kaqkunamatapis uklapaqna tikrar, Dyuswan shumaqchamaranchikllapa.
  yuw-yuw: Yu ep goröcdec omongga Kopotoroc tong föhöc togoc. Tuna ayam ayam kiap
    wo bödeuna non ambarac Kopotorocot irot tungu idamon.
  hus-NT-1971: Cum tsemets a Cristo ti al an cruz tu junax huichbamalits tu ja’ublab
    c’al a Dios ani yabats u tsab cuenel. Tu ts’ejca’ tu juncats cuenel max pel u
    Israel ani max yab pel u Israel. Tu talabethanchi an tomolnaxtalab.
  med-med: Kraist nde peta ila kurum uⱡ ei ndi, rʉⱡaip raⱡ tʉpa tenda itim. Ei kʉn,
    nde peta ila, rʉⱡaip raⱡ, tʉpa kʉng tenda etpa mepa, Got kʉn nondpa purum.
  bch-bch: Ga pade, ngan ele matenga ngan abei tabala, ikado ta gita alu toa rua ne
    loloda kelede pade toman ngan Deo, ngansa ei kekelen ipamate ariapolpol toa ienono
    rabu ngan gita ga Deo.
  cco-NT: Jo̱guɨ laꞌeáangˊ e cajúngˉ Dseaˋ Jmáangˉ fɨˊ dseꞌˋ crúuˆ cuaiñ˜ quíˉiiꞌ,
    jo̱baꞌ juguiʉ́ˉ júuˆ røøbˋ nɨse̱e̱ˉnaaꞌ có̱o̱ꞌ˜ Fidiéeˇ lana lajɨˋ tú̱ˉ íingꞌ˜naaꞌ,
    dseaˋ caꞌníꞌˋ néengˊ rúꞌˋnaaꞌ, jo̱ cajméerˋ e lafaꞌ jaamˋ dseaˋ caꞌuíingˉnaaꞌ.
  deu-1951: und um die beiden in einem Leibe durch das Kreuz mit Gott zu versöhnen,
    nachdem er durch dasselbe die Feindschaft getötet hatte.
  alq-ALGNT: Ka8in aja madjenimidisi8an, Jesos mega ogi manibidon omadjenimidi8ini8a
    apitc ka nibodj tcibaiatigokag. Apitc dac ka nibodj tcibaiatigokag, ogi todan
    pejig8an eta kidji inakanezindjin Coda8innin acitc ega ka Coda8inni8indjin, acitc
    ogi minan kidji gi koki mino 8idji8andjin Kije Manidon.
  ixl-NNT: As tiꞌ vikamebꞌal u Jesucristo vatz u kuruseꞌ, as kat ikꞌul veꞌt tibꞌ kuyol
    tukꞌ u Tiixheꞌ. As kat ikꞌul veꞌt tibꞌ kuyol sukuvatzaj unpajte. As kat iyaꞌsa
    veꞌt u Jesucristo u chꞌoꞌnchil aama sukuxoꞌl.
  boa-NT: Muuráhjáa múhdurá medárɨ́ɨ́vécatsíhíjcyanéhjɨ́ Críjto mééma nɨjkévatsó páwachékevu
    ɨdsɨ́jɨ́véneri. Ehdúu ímíbájchoobe pamévá mɨ́amúnaa meíjcyarómé tsamééréjuco meíjcyame
    tsaímíyé Píívyéébema meíjcyaki.
  quh-NT: Chaywanpis wañuyninnejta iscaynin llajtacunata Diosman allinyacherka uj
    cuerpollapi. Chacatanapi wañuyninnejta chejninacuyta chincacherka.
  kwi-kwi: Cristo kurishta irɨt akwa, usne uruzakas aumɨzakas wanmakninnara, maza
    kwalkanain namanapa, auruzpain waya kiamanpa. Cristo irɨt akwa, usne usparuza
    Diosta akwanara, Dioskasa kalpain uzanapa.
  agm-agm: Iyatɨ ko Kɨraisiho ipɨ tɨtɨhɨ atawɨhatetɨ napwindɨhanda Judaahiyaunɨ amɨ
    kiyaamɨ dawaapɨpɨhiyaunɨ mandɨtinɨwɨ tiworisaimatɨwɨ bimohɨtɨhandɨ nematɨ ususai
    netɨ ambɨpatɨ naasaipatetɨ tɨmaamahɨwatɨ numwaasisa Autaahaatɨhoaapɨhɨmaitande.
  ubr-ubr: Keriso nabai irarabob nan on basusi gigit i’yen on igoros; nab emon on,
    On usis ruam ta ta on iboes sinat usin kaitamom simatar a On iboes imatabir men
    God aurin.
  tsw-NT: Waru ifoɓi ya̱ Yesu Zamawawa i ɗa i kototoi tsurala tsa na tsa̱ ri pe e
    memere ma ama o ndolo. Reve u ka̱mba̱to le o oꞌwo lipu ta̱, reve waru u ka̱mba̱to
    le uba̱ta̱ wa̱ A̱sula̱. Yesu Zamawawa yuwan ta̱ ili i ndolo suru nu ukwa̱ wa̱
    yi a akpata.†
  cax-NT: Ui niconcorrti Cristo apü curusürrü tacürusu nitüborirrimia bama isaelitarrü
    ümo bama chütüpü israelitarrü. Chauqui turria nacarrüma aübumantoe y aübutito
    Tuparrü.
  aia-aia: Na mae na haua Kraest hunganai dadaahoro, 'a ha'ahakoa baaniraruai herehere
    'anai 'itararua hairiu. 'A ha'ahagurarua 'onaai ta'i ruruha 'anai wairaau aho'i
    mai tanaa God.
  srp-1865: I da pomiri s Bogom oboje u jednom tijelu krstom, ubivši neprijateljstvo
    na njemu.
  agt-agt: A gafu ta sa nekaru ni Hesus ya ngamin kiden liwat na Hudyo kiden pase
    Hentil kiden a mabalin ta azo magkofun kid na ta Namaratu, te awan na ta pangikatupagan
    na tekid.
  lug-lug: alyoke atabaganye ababiri okufuuka omubiri gumu eri Katonda olw’omusaalaba,
    bwe yazikiririza obulabe ku gwo.
  yby-yby: Emoya yoho yaha yalo nohelidanaki wewena nala loweya lowa-sawa oko minudawo
    nesaya kohakadanaki, Omaikiya lilime mutihiye.
  heb-heb: וירצה את שניהם בגוף אחד לאלהים על ידי צליבתו בהמיתו בנפשו את האיבה׃
  mpp-mpp: Ye habu yaeckang ngabaholec siyeckelu gaebengka malicpongka homalu domawec,
    yogodi nongileng kpatulecnubame ngaba miyac aime soc moniyang aiibeng. Aibeng
    Wapongta kpatulecnubalu locnubame yeholec kwele-moniyang aiibeng.
  apb-apb: Maholo a Jisas e mae i lengine po'u-po'u, e ta'aasie oto maelonganga i
    matolana e ro pulitaa ngeena, na e ladoa e ro taungei iinoni ngeena aana e ta'a-ta'a
    mei sape na e toolera mai eeliho'i takoie a God.
  san-TEL: స్వకీయక్రుశే శత్రుతాం నిహత్య తేనైవైకస్మిన్ శరీరే తయో ర్ద్వయోరీశ్వరేణ సన్ధిం
    కారయితుం నిశ్చతవాన్|
  ben-IRV: এবং ক্রুশে শত্রুতাকে মেরে ফেলে সেই ক্রুশ দিয়ে এক দেহে ঈশ্বরের সঙ্গে দুই
    পক্ষের মিল করে দেন।
  ntu-ntu: Murde yzlumi-kzpzle nigu mz Gct mz dzbede kc esz' mz nzbz-krde nigu mz
    kros. X mz nzrnibqngr Kraes, awxobzle zngya kx yc mz mzlir nigr lr Jiu x nimu
    kxtrngiulrJiu, murde namnc-zpwx-ngrgu badr Gct.
  pan-pan: ਅਤੇ ਸਲੀਬ ਦੇ ਰਾਹੀਂ ਵੈਰ-ਵਿਰੋਧ ਦਾ ਨਾਸ ਕਰਕੇ ਉਸੇ ਰਾਹੀਂ ਦੋਹਾਂ ਨੂੰ ਇੱਕ ਸਰੀਰ ਬਣਾ
    ਕੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਮੇਲ ਕਰਾਵੇ!
  gvc-gvc: '@see-verse:EPH.002.015'
  sbk-sbk: Aomba ishi apatanisya eviphugavhili vyabhadyu abhi ligalu vhadhu bhigamo
