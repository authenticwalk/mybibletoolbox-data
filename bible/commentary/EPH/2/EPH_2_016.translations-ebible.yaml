  mlh-mlh: Kristoji komeru rosi eebobonoŋuŋ maripoŋgo qame komeru rakaya. Saki fuine
    moakonji komeya ore dariineji ŋiŋigo kubu yoyoka oga nobeko soine kirieru Anuture
    maŋfuŋgo warekimiŋ. Oŋu qodure nobeko soine mebobo ekimiŋ. Oi eforeru Kristoke
    saki fu moakoŋ fukeru gogobeneŋ.
  gof-ENT: ኪሪስቶሲ ማስቃሊያ ቦላ ሃይቂዲ ሞርኬቴ ይሲስ፤ ቃሲ ናምዑ ዛሬታ ኢሲ ኣሳቴ ኦዲ ፆሳራ ሲጌስ።
  aau-aau: Krais, hiy now mon ma lokrue so yerki nonaw kokwe, uwrku kreysyar sohom
