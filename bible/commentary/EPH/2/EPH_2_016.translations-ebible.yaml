  san-ORI: ସ୍ୱକୀଯକ୍ରୁଶେ ଶତ୍ରୁତାଂ ନିହତ୍ୟ ତେନୈୱୈକସ୍ମିନ୍ ଶରୀରେ ତଯୋ ର୍ଦ୍ୱଯୋରୀଶ୍ୱରେଣ ସନ୍ଧିଂ
