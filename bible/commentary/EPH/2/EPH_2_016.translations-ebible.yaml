    jane mota''wau ''Uwarete ''ga upe.'
  dao-dao: Ani kutlamtunga a thiha phäh üng am ami ngkhawtnak mkhyüh lü kutlamtunga
    phäh üng khyangmjü nghngih cun pumsa mat üng jah ngkhawsak lü Pamhnama vei a jah
    law püi be.
  cya-cya: Si'ya cha' nu ngujui ñi loo cusi, jui ña'an nguinu tsu'hue cha' 'in chcuaa
    ta nten can' lo'o Ndiose, m'ni sca ñi 'in ne' xa m'ni tyii ñi cha' cusuun can'.
  wrk-wrk: Jala nangki janyba Jisus Krayis kurndana, baki nangki janyba bukambijuyngka
    ngambalangi. Janyba nangki ngambalanginkanyi balkinyi yajinyi. Baki nanankardi
    barri nanijba ngambala malumba jungku. Miku ngambalakiyi yabimba kijinyi. Ngambala
    barrinani mungkijimuku, baki nyulu ngambalangi Buwakanya Kud.
  nii-nii: Nga Krais eim ond peri ełe kołpu kin, wumb tiłap tał opu erii oł ei, to
    mani kindpi poru nim. Poru nipi kin, eim tiłap tał sipi kin, wumb konj tiłap endi
    kindpi kin, Gos kin sipi orung tu wum.
  ign-NT: '@see-verse:EPH.002.015'
  dik-NT: Ku thon cï Raan cï lɔc ku dɔc thou tim cï rïïu kɔ̈u, acä kuɛɛth rëër kamkun
    nyaai. Ku thuɔnde acï yen ke cɔl aaye kɔc Nhialic kedhie.
  cac-cac: Ayic ix cham Cristo d'a te' culus, ix yac' lajvoc jun oval d'a e cal qued'oc.
