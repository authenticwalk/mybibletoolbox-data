  san-TIB: སྭཀཱིཡཀྲུཤེ ཤཏྲུཏཱཾ ནིཧཏྱ ཏེནཻཝཻཀསྨིན྄ ཤརཱིརེ ཏཡོ རྡྭཡོརཱིཤྭརེཎ སནྡྷིཾ ཀཱརཡིཏུཾ
