  eng-WEBPB: You were made alive when you were dead in transgressions and sins,
  gfk-H: Ma muat, muat gata maat taar ing muat ga gil ira tintalen na laka warkurai
    ma ira magingin sakena.
  viv-viv: Tu omiꞋiyao ma tuwaina omi vaita toꞋalika amine. Yaubada yana vehimeya
    wadibutoyogena ada dewa koyona againe wahawahegemi faꞋina, aluꞋaluwami vaita aliꞋalikana.
  yao-yao: Ŵanyamwe kalakala mwaliji ŵawe mu utame wa mmbumu kwa ligongo lya ungaajitichisya
    Akunnungu ni sambi syenu.
  tgp-tgp: Tiroma ka mate mata nomim lejileji peresi na hehe sei
  auc-NT: Mïnitö guiquënë wëënëñedë ëñënämaï cæte quëwëmïni inte wënæ wënæ mïni cædö
    beyæ̈ dobæ edæ wæ̈wocaïmïni ingamïnimpa.
  kbc-NT: Niɡ̶ijo jotigide ɡ̶adiciagitiwaji émaɡ̶aɡ̶a, codaa leegitalo Aneotedoɡ̶oji
    motonitedice, leeɡ̶odi me daɡ̶a iwaɡ̶atiteda codaa leeɡ̶odi ɡ̶adoenataka ane beyagi.
  bmh-bmh: Getal ag Uwait nugau kasai ze i sesamoranemen, ag igul eg macanemenin.
    Gonun, agal doropag noumemen sul daremen.
  ctu-BL: Dios tsi' yʌq'ueyetla la' cuxtʌlel che' chʌmeñetla ti la' jontolil yic'ot
    ti la' mul.
  meq-meq: Ahəl niye nəkurom kame i Mbəlom na, andza maməta eye hay hərwi mənese tə
    mezeleme kurom neheye ka gawum aye.
  noa-H: Warran pãran pãachdëu nem k'aigba waaujerr gaaimua pöd Hẽwandam haar höbërju
    k'aba naajim, sĩi pãach pekau heepaita narr haawai.
  thd-thd: Nurrnun Pam Porka kunk thananirr, nurr kanpath pam watp wunum raak warr-kak
    yancim raak ŋanc kaar ŋeeyimpa;
  alp-NT: Kwali betaya imi. Kena akmenare imire saka tamata matale neka le imi ono
    dosa, kai lene loko Alla Eni pletaru mo.
  san-VEL: puraa yuuyam aparaadhai.h paapai"sca m.rtaa.h santastaanyaacaranta ihalokasya
    sa.msaaraanusaare.naakaa"saraajyasyaadhipatim
  kbq-kbq: Hagi korapara ke ruhanentagita, kumitmifi fri'nazane.
  kbh-kbh: Tempo ts̈ëngaftanga Bëngbe Bëtsabiama mo obanëngcá s̈monjamna, er ts̈ëngaftanga
    s̈monjaniyena, nts̈amo Bëngbe Bëtsá yomandacá ntsamcá, y bëtscá bacna soyënga
    s̈mojánama.
  ron-LSB: Voi ați fost înviați, când erați morți în fărădelegi și păcate,
  pon-pon: PIL dueta komail ni omail melaki japun o dip akan,
  nhe-BL: Toteco inmechmacac yolistli imojuanti tlen achtohui initztoyaj queja inmijcatzitzi
    iixpa Toteco pampa imotlaixpanolhua huan imotlajtlacolhua.
  sps-sps: Muan sami faarein vainy mat tana fo aave mami, mi gim to ma nongoiny e
    Gov, tana saa, tan fanaginy tsue an aveto tsumi.
  wnc-wnc: Siwan ngana tupa ginda Anutue dua natake ginda wai takngatu takngatu tasike
    apbotasukuke yuking. Botasukuke yuwawa Anututa ginde natake ginu akupsa aminu
    nikat gatake dua yuamang amin binga Anututa naat gatake dua yuamang ngang natapbut.
  nmw-S: Veto lemi hawatautau ge lemi gegi kaiwane yayaluwamiu hobak i mate.
  bus-bus: Á dɛ yã gɛ̀nↄ ũ Ludanɛ a taarinↄ kↄ̃n a durunnↄ yãnzi.
  gub-BL: Kwehe mehe peiko tatahu pe oho ma'e ràm romo pe. Peiko umàno ma'e kwer ài.
    Ta'e naperuzar kwaw Tupàn ze'eg pe xe. Ta'e pezapo ikatu 'ym ma'e peho peiko a'e
    'ar rehe xe.
  imo-imo: Enonga teko kenjiringi uluma kinye ulu pulu keri teringima kinye akumani
    eno toko kondoringi.
  boj-boj: Nami niŋgi une yoqnsib laqneb deqa niŋgi moreŋesobuleb.
  eng-DRA: And you, when you were dead in your offences, and sins,
  knf-knf: Ţfa pjuban pi nan na ipekadu yi nan ibi ţu'an kë nawo bañaaŋ bankeţuŋ ţi
    këş ki Naşibaţi.
  san-KHM: បុរា យូយម៑ អបរាធៃះ បាបៃឝ្ច ម្ឫតាះ សន្តស្តាន្យាចរន្ត ឥហលោកស្យ សំសារានុសារេណាកាឝរាជ្យស្យាធិបតិម្
  arn-NT: Kuyfi mew eymün la reke felekefuymün tamün püntülekefel mew ta Ngünechen
    mew ti wesake dungu tamün femkefel mew ka yafkan mew
  zas-NT: Gocli gojquidi ziꞌc bengüt loj Dios por ree ni mal në por ree dol
  ken-NT: Ndǔ mpok anɛ afʉɛ́rɛ́ ansɛm, bǎchi nyaka mbɔ bawú bɛsí Mandɛm mbɔnyunɛ
    bǎpú bhʉɛrɛ nyaka bɛbhé Mandɛm ɛ̌ti bɛyǎ bɛbʉ́ ɛbhɛka.
