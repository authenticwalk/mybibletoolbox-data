verse: EPH.002.001
translations:
  kpx-kpx: La subuta Dilava hoto evioholisi vaveve toela vamale kemo laeau haluviale
    ke nahate valu.
  okv-H: Eto iji mahu amo ungo God agi ae ue ari sasapura eagova avoeto ungota Ahihi
    amo pehari mihahija
  tbo-tbo: Taumi odubona mei hilahilagemi omi wiponahahalena po omi apapoe uyahihiyei.
  mal-C: 'നിങ്ങൾ സ്വന്തം നിയമലംഘനങ്ങളിലും പാപങ്ങളിലും മരിച്ചവരായിരുന്നു:'
  grc-SR: Καὶ ὑμᾶς ὄντας νεκροὺς τοῖς παραπτώμασιν καὶ ταῖς ἁμαρτίαις, ⸆
  bgc-bgc: पुराणे बखत म्ह थारे धोरै नई जिन्दगी कोनी थी, थम अपणे बुरे काम्मां अर पापां
    के कारण मरे होए माणसां के समान थे।
  khz-khz: Kunenai gomi palagumi kwaregara getaluwai, kwalana gemi karoverave e kala
    rakavara pakurai.
  deu-TKW: Auch euch, die ihr tot waret durch eure Fehltritte und Sünden,
  zsr-NT: Dios chbennëꞌ queëliꞌ yöl‑laꞌ naꞌbán gdu, zal‑laꞌ zíꞌatël gucliꞌ ca bönniꞌ
    natgac niꞌa qui dul‑laꞌ nabágaꞌliꞌ len niꞌa qui döꞌ biaꞌliꞌ.
  lin-lin: Bozalaki bakufi mpo na mabe mpe masumu na bino,
  hns-NT: Toelog bhie paapie ke djiewan bietaawat rahiele. Toelog Parmeswar ke baat
    na soenat rahiele aur okar aakhie me djaise maral manai logan rahiele.
  noa-E: Warran pãran pãachdëu nem khaigba waaujerr gaaimua pöd Ẽwandam aar öbërju
    khaba naajim, sĩi pãach pekau eepaita narr aawai.
  eng-EMTV: And you He made alive, who were dead in transgressions and sins,
  mib-NT: Te ni sáha ya jeē cotecu rō nɨɨ́ cáni jíín Cristo. Chi je ni cacuu ró nájnūhun
    ndɨ̄yɨ nuū yā, ni sáha cuēchi ró jíín jniñu néé ní casáha ró.
  lif-NT2: के़बेःक्‍पा ये़म्‍मो खिनिॽ के़जोगुम्‍बा लायोबा याःम्‍बक्‍किल्‍ले़ चोगुल्‍ले़
    के़स्‍ये़ॽइआङ् के़वयि॥
  xnj-xnj: Kadeni mwavene mwafwili muwumi winu wa chimpungu ndava ya kubela kuyidakila
    Chapanga kumbudila kwinu Chapanga.
  mmx-mmx: Ganoxa nemi miga lok ngan laxampanga met mene, mumu laxakapmek,
  cbr-NT: Mitsun ñu 'atima 'acë cupí ainanma 'aíshmi uni bamacësa 'icëbi ca Nucën
    Papa Diosan mitsu xënibua 'aínbi abë 'inun ainan 'imiaxa.
  tee-NT: Acsni ixmuc'anic'ant'at'it ju mi'aninti'an ixlacata ju mi'alactu'unti'an
    chai mintalak'alhin'an acsnich ju taxtaknitan ju Dios ju sast'i mi'atsucunti'an.
  eng-LSV: Also you—being dead in trespasses and sins,
  cak-NT: Ri Dios xuya' ic'aslen. Roma rubanon can, xa jix caminak chupa ri imac y
    chupa ri itzel tak ex ri xe'iben.
  pah-NT: 'Pehe, ymya''ĩ pendeaporog̃ita Tupana''ga nombopyahui ve. A''ero Tupana''ga
    pe pe ndekoi omanove''g̃a ja. A''ereki ga e''i: “Ji ve ko g̃a ambotehea imombigukare''yma
    g̃waramo gweaporog̃itatiruahũa. Ji ndajikoty''ari g̃a pavẽi a''ero. A''ereki g̃a
    oko nhiremimbotarimova''ea rehe rũi okote''varuhuavo,” ei Tupana''ga pe mombe''gwovo.'
  sja-NT: Cristode ijãadai naaweda, Tachi Ak'õre-it'ee parã piu pɨk'a p'anajida, irua
    oopi bɨk'a oodaamaa p'anapatap'edaa perã mãik'aapa p'ek'au k'achia ooi awaa p'anapatap'edaa
    perã.
  xed-xed: Ghalya si nda rwa kaghuni ta wa ira Lazglafta, kabga ghwaɗaka skwiha si
    ta magə kuni.
  mks-NT: Ta jihna na̱sa̱cuu ndó tátu̱hun na̱ sa̱ na̱xi̱hi̱ jáchi̱ na̱sa̱caja ndó
    cua̱há cua̱chi. Joo viti cúú ndó tátu̱hun na̱ na̱nditacu tucu jáchi̱ Ndióxi̱ na̱jáca̱cu
    ndo̱hó.
  gfk-S: Ma mu, mu gate mat ter ing mu ga gil ira nirara ma ira sana tintalen.
  bmu-bmu: Mutuhök köna oŋgita siŋgisöndokŋi siŋgisöndokŋi akeraŋgöra malmal köhömuŋi
    mala kotket.
  dgz-dgz: Wataget e inak ega gapan God tandayase koewa taiwaniana menan inak ega
    guaya gapana ae boen boniga wainean.
  eng-GNV: And you hath he quickened, that were dead in trespasses and sinnes,
  zaa-NT: Ttu cuaỹa nuá nna uccua le nu yatti espiritualmente taá, porqui'ni beni
    le puru taá nu labí ná tse' nna iyábani clase de tul·la' nna. Pero annana chi
    té la'labàni cubi nu benna Tata Dios qui' le.
  eng-WEBSTER: And you hath he revived , who were dead in trespasses and sins;
  guh-guh: Dioso baja cajena pacajamatabëcueneaitavayaexana Jesucristo pejamatabëcueneta.
    Paxamë abaxë bajayata Dioso itsa apo pajumecovënëtsimë, naxuabiaya picani Diosovecua
    pajinavanapame pibisiacuene paneexanavanapaeneconi yabara. Nexata pacuenia itsi
    petëpaevi, bajara picani pajamatabëcueneitsimë Diosojavabelia itsa abaxë Dioso
    apo pajumecovënëtsimë.
  bon-bon: Padare puga ge, weene liba seemo ireclota cabu budre ge ingle weeme niiyaniya
    mule piiyepu ätecija cäco mule name pi.
  nhw-BL: Toteco anmechmacac nemilistli amojuanti catli achtihui anitztoyaj quen anmijcatzitzi
    iixpa Toteco ipan amotlaixpanolhua huan amotlajtlacolhua.
  swh-ONEN: Kwa habari zenu, mlikuwa wafu katika makosa na dhambi zenu,
  wbi-wbi: Ndavule mulivuo kuuti mufwile mu vuhosi ni nyivisinu.
  bba-bba: Gɑsɔ, i rɑɑ sɑ̃ɑ nɡe be bɑ ɡu bɛɛn torɑnu kɑ bɛɛn mɛm nɔɔ sɑrirun sɔ̃.
  eng-KJVCPB: And you hath he quickened, who were dead in trespasses and sins;
  kgk-NT: Ha peẽ katu omano va'ekwe-rami, ijapysape va'e-rami peiko araka'e. Pejejavy-gwi,
    pene rembiapo vai-gwi ave, ójehe ipu'aka e'ỹ va'e-rami peiko araka'e.
  waj-waj: Ngia tauraa varuu suaivaki ngia hama Anutuuqaa kuaivaa rikiada iida mminnamminnaa
    maisaiyauvaa varoovaara ngia vaidi putiraiya roosiima variravai.
  cpy-cpy: Riitakira Tajorentsi owañaayiteemi eeroka-paeni, tema paerani okimiwitaka
    owamaayita-tyeemimi piyaari-pero-shiretani.
  mpx-mpx: Valila wami awatautau ge wami gegi kaiwena yayaluwamiu iyaka i aliga.
  wbp-wbp: Nyurrurla kalankulu warntarla-juku warrarda nyinaja, manu kula kalankulurla
    Kaatuku nyinaja. Kujarlanya, yapa nyurnu-patu-piyalpankulu nyinaja kula-nganta
    pirlirrpa palinja-warnu. Kulalpankulu Kaatu purda-nyangu wangkanja-kurraju kujalpa-nyarra
    wangkaja.
  luo-luo: Un to ne utho e timbeu ma ok kare kod richou,
  nhe-NT: Toteco inmechmacac yolistli imojuanti tlen achtohui initztoyaj queja inmijcatzitzi
    iixpa Toteco pampa imotlaixpanolhua huan imotlajtlacolhua.
  aii-aii: ܘܐܲܚܬܘܿܢ ܡܝܼ̈ܬܹ‌ܐ ܝܬܘܿܢ ܗܘܵܘ ܒܓܢܵܗܹ̈ܐ ܘܒܚܛܝܼܵܬܹ̈‌ܐ،
  esk-NT: Iluqasri tuquŋaruatun iñuktun itkaluaqtusri atakkii tupiksritḷaitḷusri Agaayyutmik
    killuqsaqhusriḷu. Taatnamik Agaayyutim iñuutqiksitkaasri ilaan Irrutchikun imma.
  msb-msb: Kasadto patay kamo sa pagkita san Dios bisan buhay an iyo mga lawas tungod
    kay nagasupak kamo kag nagkakasala sa Dios.
  cpa-NT: Mi³lanh¹² hniah¹² lah¹jiá¹² ju³lah dsa² ma²ca¹dsan¹ ja³cog² Diú¹³. Di³ ja¹²
    lah¹hiug¹² hi² hlaih¹³ mi³ŋi²nioh³ hniah¹². Mi³rø²canh¹² hniah¹² dsag³.
  dso-dso: ଆଗ୍‌ତୁ ତମର୍‍ ପାପର୍‍ ଲାଗି, ତମେ ଆତ୍‌ମାଇ ମରି ରଇଲାସ୍‌ ।
  meu-meu: Umui ese kara havara bona kara dika lalodiai o maseva;
  yva-NT: Wusyinoe weapamo wapo Amisye apa ananyao rakanyoandi muno wapo ayao kakai
    rave. Arono naije wagwaravainyo Amisye ai ti wamaisyare wagwenen to.
  dgc-dgc: To éya, éy bilang pate kam dén dahil to kasalanan moy.
  zpm-NT: ¡Laa Dios bneedzle tib guieḻmban cub lo to niina, niicle ne ntseeb goc to
    glo! Goḻsoladz gaṉle, zeeṉe scataa beeṉctal to xtoḻ to, masaque nac to lo Dios
    hor co zig tib zha ne gutle,
  hix-NT: Àsok hana mehxatxkon ha, omnyam ha. Atxke rma haxa mehxatxkon hamà, Khoryenkomo
    yoyukhura oyesnàr kom ke. Tàywenyeke rma haxa mehxatxkonà, àwayehsaho wyaro rma,
    atxke oyesnàr kom ke.
  sim-sim: Mas wolo kavakavan ji layi uri oso jirin si mandingormeshirik masikome
    jihi ormu hahandari hom nara.
  npi-ULB: तिमीहरू त आफ्ना अपराधहरू र पापहरूमा मरेका थियौ ।
  cgc-cgc: Kyo na mga dili-Judio, na ula kaw pa kan-o gatuo ki Cristo, ula gid ta
    inyo na isip Dyos an tenged pirmi nyo nang ula pasunod kanen an daw gabuat kaw
    man ta sala kuntra ki kanen.
  tim-tim: Galalupne, Epeso kepian gâtŋe ye ulikŋân wan me wan agi are nâŋgâi. Dâ
    yu Anutuŋe wan akyeŋgiep aregât maktere nâŋgâ nâŋgâyeŋe hulaŋagâk. Ye ulikŋân
    bâleŋeyeŋande katipyeŋgumbo âmâ momogât dâp miawakyeŋgiep. Dâ âlepŋe akbiâ manman
    âlepŋaet dâp miawak yeŋgiwiapgât dop bo tatyeŋgiep.
  yor-yor: Ní ti ẹ̀yin, ẹ̀yin ni ó sì ti sọ di ààyè, nígbà ti ẹ̀yin ti kú nítorí ìrékọjá
    àti àwọn ẹ̀ṣẹ̀ yín,
  wos-wos: Hanja guni nak téfana du takwa guna mawulimbu haraki saraki mawuli dé wulaaye
    té. Téndéka guni haraki saraki sémbut guni huru. Huruta guni hiyandé du takwa
    yandaka maki guni Godna hundi xékéhambanguni.
  emp-NTPO: Naẽna bãrãra Ãcõrẽnebemada beu b̶easia, ĩjãnaẽ́ panʌneba cadjiruada obadjid̶a
    bẽrã.
  eng-F35: He[F] raised you up as well, when you were dead in your transgressions
    and sins,
  ind-ind: Sebelum dipersatukan dengan Kristus, memang tubuh jasmani kita hidup, tetapi
    sebenarnya kita sudah mati secara rohani karena dosa-dosa kita dan karena kita
    terus melanggar perintah-perintah Allah.
  pes-OPCB: روزگاری شما نیز به علّت سرکشی و گناهانتان، مرده بودید.
  mpt-mpt: Yudaba ibo sino Gode wengo mo tekein keim blim blib dimo Gode wengo omdibiha
    bianiba kukub misiamo nabinibbuo ibo makob kaanabibi ulab binibbiobe.
  ssx-ssx: Amba꞉ ikita꞉ pi na opiki hoke hau pimiki ekima꞉ ika꞉ temokomanu homa wimikime.
  mkl-mkl: Tɑko wo ì yɛ ŋɑi bɛi iku ŋɑ nɑ irii kurɑrɑ nŋɛ do dulum du ŋɛ.
  gaq-gaq: ପେନି ଅମାନି ଡିଂନେ ବାରି ପାପ୍‍ ଡିଙ୍ଗ୍‍ପେଡିଂଗେସା ସିସେ ଆତ୍ମାରେ ଗୁଏ ପେଲେଃଗେ ।
  gof-RNT: Hayssafe kase hinttee, hintte nagaraanne hintte qohuwa gaason hayqqidayssata.
  unx-unx: ଆପେୟାଃ କା ମାନାତିଙ୍ଗ୍‌ ଆଡଃ ପାପ୍‌ ହରାତେ ସିଦା ଦିପିଲିରେ ଆତ୍ମାରେ ଗଜାକାନ୍‌ପେ
    ତାଇକେନା,
  gah-gah: Lekeza gozapá nene hokolizá pakalizá iki lihimatinigi minikagove liki lekemeni
    hele vimó minamole.
  lcm-lcm: Na nami, mitapo mat si kami keve kau putuk na lau rikek,
  aer-aer: Urreke arrantherre Christ renhe arratye itelaretyenhenge, arrantherre anerrirretyarte
    arne akurne areye mpwarerlte-anemele, Ngkarte-kenhe kwenye arrantherre anetyarte.
    Alakenhe rarle, arrantherre tyerrtye ilweke-arle-arteke anetyarte, utnenge-kwenye-arteke
    anetyarte, arne akurne areye-ante akwetethe mpwarerlte-anemele. Arrantherre Ngkarte
    awetyakenhe anetyarte nhenge arrekantherre angkerle-anerlenge. Kenhe lyete, Ngkartele
    arrenhantherrenhe itethe-ilirtneke.
  qvc-NT: Qamkuna Jisukristupi kriyiptikiqam, payqa washashushqa, tukuy tyimpu kawsanaykillapa.
    Piru unay tyimpupi uchayuqkuna kaptikiqam, Dyuspaqqa wañushqashina karqaykillapa.
  tgl-ULB: Para sa inyo, kayo ay mga patay sa inyong mga pagkakasala at mga kasalanan.
  cbs-NT: Uatian matu jiweadan, chakabu betsa betsapa aki Diosuma paxka mawawen datei
    man jiwenibuki,
  xtm-NTPP: Te maa Su'si ma ni ndaxteku ña'a ndijin, vaa kuenda tnu'u ja ni ka ji'i
    ni nuu ka iyo ni nuu ja u'vi ma, te ni ka yo sa'a, ni ka yo kuu ni ndaka ja u'vi
    ma,
  nnq-nnq: Mangwetomwe makiba nhwilangite muhuke gambu ga malemwa na mabaja ginu.
  bao-NT: Ména jʉgueropʉre, ñañarijere tiiri, mʉja ca ñañarije wapa ca bii yairicarãre
    biro mʉja niiupa,
  san-ORI: ପୁରା ଯୂଯମ୍ ଅପରାଧୈଃ ପାପୈଶ୍ଚ ମୃତାଃ ସନ୍ତସ୍ତାନ୍ୟାଚରନ୍ତ ଇହଲୋକସ୍ୟ ସଂସାରାନୁସାରେଣାକାଶରାଜ୍ୟସ୍ୟାଧିପତିମ୍
  huv-NT: Teat Dios tapacüüch icon cos nomb tejlüyiün atnej lerndeowan tiül meáwan
    ngo majneaj leaw terangan, tiül meáwan nisoet.
  otn-NT: Nu̱'mø ma̱m'mɛt'o, xa̱ndønts'o te nmi̱ øthʉ. Ɛ̱ntho ya xtá̱ tu̱hʉ ngue ma̱
    ts'oquihʉ mi̱ ja.
  nop-nop: Hidi koomkwaha kadakaniŋ hogoli hinek tiŋa kumuhi hatigiŋ.
  obo-NT: Dangan to waa kow pa mid pomakoy, timbang id patoy kowd diyot kod-ontong
    to Monama pomon to mgo saa row.
  cak-ENT: Ri Dios xuya' ic'aslen. Y tok rubanun can, xa rix caminaki' vi chupan ri
    imac y chupan ri itzel ri nyixbanun.
  lif-NT: ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤕᤧᤶᤔᤥ ᤂᤡᤏᤡ᤹ ᤁᤧᤈᤥᤃᤢᤶᤒᤠ ᤗᤠᤕᤥᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤧᤛᤩᤧ᤹ᤀᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ॥
  mie-NT: De nī nsāhá yā jā cutecū ndá nú níí cání jíín Cristo. Chi ja nī ncuu ndá
    nú modo ndīyi nūū yā, nī nsāhá cuāchi nú jíín tiñu néhén jā ní nsāhá nú.
  san-TIB: པུརཱ ཡཱུཡམ྄ ཨཔརཱདྷཻཿ པཱཔཻཤྩ མྲྀཏཱཿ སནྟསྟཱནྱཱཙརནྟ ཨིཧལོཀསྱ སཾསཱརཱནུསཱརེཎཱཀཱཤརཱཛྱསྱཱདྷིཔཏིམ྄
  qve-NT: Qankunaqa ñawpaqtaqa tukuy clase huchakunata ruwasqaykichisraykun Diospaqqa
    wañusqa hina kasharankichis. {Sayna kashaqtiykichismi Diosqa mosoq kawsayta qosurunkichis}.
  pao-NT: Ka o'nosoo umu gi Te Naa sopedakwadoo mu ka ooosapa tuma'emukwana.
  cbu-NT: Sirú siy tunaris Apanllee mapiyrangsa. Yutaritaatsimari chinarangus Apanllee
    nda pakchiyam chinarangsa.
  usa-usa: keráwáqá íma Ítíráaeo-annabike-kayukao, kúmiqa akátuwe Áánûqtuni ámáan-aimma
    akatépoaq Áánûqtuni aúrakaq pukáa-wayukaraa umá máqe-uraae.
  soy-soy: Nɔ̃́ nɛ pɛɛ mɛkɛɛ-mɛ nɔ́nnɛ́cɑɑi nɛ nɔ́ɑnɛ́kópɛ nnyɑ pikpɔkpɔ lɛ Uléécɑɑ
    inipɛɛ-i.
  hui-hui: Ala tígua Ngode Datagaliwabehondo manga harimigonagabi ko birimigonagabi
    tí dinini homene ale harimigoni.
  amf-amf: Yedi ee haman yenin garonbee yesa seeson waadimanbeka ena diyaanane.
  quc-NNT: Ri ix nab'e kanoq je' ta ne ix käminaq rumal ri iwetzelal, rumal ri i mak.
    Xpe k'u ri Dios, xuya ri qas k'aslemal chiwe junam ruk' ri Cristo.
  dob-dob: Ta ꞌomi lowa ꞌatuwa mwawamwawasimi ꞌimi loegesiyao ꞌediyega, ta Yaubada
    ꞌigietoolo limemi.
  wrs-wrs: Doa doara heva yena undva wohsiheinna, noinda yena pevna indkoklara eva
    manimani, pev ten sahonam vinivnam Sesoam.
  mca-mca: Toxik'i ekheweli'ƚ mexe hik ejunyejeyi'ƚ qu' anaxi'ƚju' qe ta'ƚets in ƚaqsiiƚijkii
    pa' uƚ'ax.
  tzo-TZC: Cꞌalal chamemoxuc laj yiloxuc ti Dios ta scoj ti amulique, ta scoj ti chopol
    avoꞌntonique, jaꞌ o ti Diose laj yacꞌboxuc acuxlejalic jmoj schiꞌuc ti Cristoe.
  mya-mya: အ​ခါ​တစ်​ပါး​က​သင်​တို့​သည်​မ​နာ​ခံ​မှု​နှင့် အ​ပြစ်​ဒု​စ​ရိုက်​ကြောင့်
    ဝိ​ညာဉ်​ရေး​အ​ရ​သေ လျက်​ရှိ​နေ​ခဲ့​ကြ​၏။-
  gng-NT: Uyo uba ni là teh ibiɛre nɛ ki biih Uwien, ki te tɛn bitɛnkpiib uʼnun bó;
  cbi-NTPO: Ñulla kaspele, ñulla' firu' kiikeñu jumu' mitya bain, naa ñulla' ujcha'
    mitya bain Dioschiya pemu juuya chumuwa deeve,
  ikk-NT: Ogẹn mbụ, ọnụ wụ ndị nwụnnị, makẹ njọ lẹ mmẹfie
  leu-leu: Paamuina yaan mi namkai, mi fo maat lana vovau imi sena maana vilaana saat
