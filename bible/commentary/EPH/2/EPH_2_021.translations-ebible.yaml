    hichdëu k'ap maach gaaimua mag di hëu harrumjö simjã warag nem pöm bãau harrum,
    hich sĩejem dik'a hawaag.
  thd-thd: ŋul putpun Naŋun pormpur thanan ulp thono wenenanirr, thorkorr minc ŋul
