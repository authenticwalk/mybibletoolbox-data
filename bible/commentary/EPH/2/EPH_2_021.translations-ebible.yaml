  san-ASM: তেন কৃৎস্না নিৰ্ম্মিতিঃ সংগ্ৰথ্যমানা প্ৰভোঃ পৱিত্ৰং মন্দিৰং ভৱিতুং ৱৰ্দ্ধতে|
  tac-NT: Alueka aminacho we'ká ralámuli wanápame ju napurigá alué ralámuli nímala
