  bus-bus: À guun kpɛ́ pↄ́ píngi è kↄ̃ kũn, ègↄ̃ gbãa Luda kpɛ́ ũ Dii guu.
  gub-BL: Zaneruwihawete a'e, umupu'àm tàpuz iko a'e. Zanemuigo kar iko Tupàn hàpuzuhu
