  bmh-bmh: Yesus nug zau go suban gusig patena, Uwait nugau Nou Zau banou usalaneu.
  ctu-BL: Wen xojñibil pejtel jini otot ti Cristo Jesús. Woli ti chañ'an majlel jinto
