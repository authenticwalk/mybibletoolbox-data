verse: EPH.002.021
translations:
  kpx-kpx: Iesu keike o ke bahata hadebige keu negoai lamisi balugai ui o tumute holige
    Dilavau avuemo ua.
  okv-H: Eto amina huruketo turi turi eto mihoi amita hamota Bada God na amita bande
    Otohu gerikeoi sovera eto peni ereua.
  tbo-tbo: Yaka Yesu Keliso uyahinei ta wimodale balubaluta ipa tauta Guyau Yaubada
    a numa waiwoiyawata
  mal-C: ക്രിസ്തുവിൽ കെട്ടിടം ഒന്നാകെ നന്നായി ഇണങ്ങിച്ചേർന്ന് കർത്താവിൽ വിശുദ്ധമന്ദിരമായി
    വളരുന്നു.
  grc-SR: ἐν ᾧ πᾶσα ⸆ οἰκοδομὴ συναρμολογουμένη αὔξει εἰς ναὸν ἅγιον ἐν κυρίῳ,
  bgc-bgc: मसीह ए सै जिसनै घर ताहीं टिकाकै राख्या सै, अर उसतै प्रभु कै खात्तर एक पवित्र
    मन्दर बणदा जावै सै।
  khz-khz: Keriso gena maguli aonai numa rinagana maparana evega-rugakau-gitakauato,
    ekamuna Rupu Veaganai eagona Velekou gena maguli aonai.
  deu-TKW: durch welchen der ganze Bau zusammengefügt ist und wächst zu einem heiligen
    Tempel im Herrn,
  zsr-NT: Gdutë yuꞌu naꞌ le nacliꞌ lbiꞌiczliꞌ ryas lahui xlibi zöꞌö naꞌ nacczëꞌ Cristo,
    nacuáꞌ tuꞌláp guiöj qui, quië gac tu gdauꞌ laꞌy le nac tuz len Xanruꞌ.
  lin-lin: Kati na Yesu-Klisto, ndako mobimba esangani malamu mpe ezali kokola mpo
    ete ekoma Tempelo ya bule kati na Nkolo.
  hns-NT: Okar dwaara iesaai ke samaadj ban dja hai djaise ekgo bahoet djabar Prabhoe
    ke pawietr mahal.
  noa-E: Ajapcharan jãg di ëu nʉm aig pa jʉ̈khapʉ̈pʉ̈igmampierr warag ʉ̈gthaag bãau
    ahaug maajemjöta nʉm maachjã. Õrau warag Cristo iek ʉ̈khamampierr ichdëuta ichdëu
    khap maach gaaimua mag di ëu arrumjö simjã warag nem pöm bãau arrum, ich sĩejem
    dikha awaag.
  eng-EMTV: in whom the whole building, being fitted together, is growing into a holy
    temple in the Lord,
  mib-NT: Te nɨ́ɨ́ vehe cúvāha vāha sɨquɨ̄ maá yá, cúsúcún cuáhān, cúu ɨɨn templo
    iī jeē ndeé maá Jítoho yō.
  lif-NT2: खुने़ॽओए काक् हिम्‍मिन् काम्‍माङ् दाङ्‌बाल्‍ले़ लागि सेसेबा माङ्‌हिम् पोःङ्‌ङाङ्
    पोःर पेःक्‍लो॥
  xnj-xnj: Mwene ndi mweijenga na kuwunganisa loha yiyonjokeseka kuvya Nyumba ya Chapanga
    ya msopi yeyivikiwa kwa Bambu.
  mmx-mmx: La mo loogu it kis atmatkun pana ren la neni i lox asilox i la i vee ngan
    loogu xaala ri Leeme Silok ne Moroa.
  cbr-NT: Amia catamëtia ca Nucën 'Ibu Jesucristonën aín unicama ax cuëëncësabi oía
    'inun 'imia. Usaquin 'imicë́xa, asérabi ami catamëcë aín unicama abë ca Nucën
    Papa Dios 'ia.
  tee-NT: Chai va ixlacata ni lhilac'ap'inat'it ju Cristo pus chunch unt'at'it tachi
    ju tu'u' chaka' ju sok yocanta. Chai ni palai amisp'aya'it'it ju Dios pus chunch
    ju a'una'it'it tachi ju k'ai ixpujitat Dios ni vasalh t'ajun ju yuchi lami'alhunut'an.
  eng-LSV: in whom all the building fitly framed together increases to a holy temple
    in the LORD,
  cak-NT: Ri Jesucristo xe jun nu'on chake konojel, chi jojcuses che ri jay ri'. Y
    nu'on che ri jay ri' chi ntoc jun lok'olaj rocho ri Ajaf.
  pah-NT: Ga pavẽi nhandejikoty'aro g̃waramo nhande nhaporemo xajogwereko katu katu
    nhandepyrypyryvamo tu katu ti Tupana'ga nhandepyteri pe jipi javo. Nahã ko nhande
    Tupana'ga rongapyryva ja gambohetehava ja nhandejikoty'aro g̃waramo Jesus Cristo'ga
    pavẽi nhandepojykaharete'ga pavẽi.
  sja-NT: Tachi Ak'õrepa parã ijãapataarã araa p'anapipari Cristo ome mãik'aapa awaraa
    ijãapataarã ome. Mãgá tachi ichi tek'a oo wãpari mãik'aapa tachi awara bɨ wãpari
    ichi-it'ee, irumaa ɨt'aa t'ɨ̃pataadamerã.
  xed-xed: Əŋkaʼa ka tsatsi kəl tsa həga ya ka sladata, ka ŋlaku, ka nuta ka həga
    nda ghuɓa ka ŋa Lazglafta ya.
  mks-NT: Ta na̱caja Jesucristo ña̱ na̱ndique táhan va̱ha tócó ndihi na̱ cúú cuéntá
    mé á. Ta na̱ndaja mé a̱ mí ña̱ loho loho ná nduú tátu̱hun in veñu̱hu yi̱i̱ nu̱
    sá ndaca̱a̱n Ndióxi̱, xitoho í.
  gfk-S: Ma no hala bakut i harpasum timaan naramon tane Krais, kaie i tahuat hoke
    tike halhaaliena hala utano Watong.
  bmu-bmu: Yaŋön mönö miri mi jömukŋanök mindirim jöhöiga kinakza. Nini Kembubuk qekötahöba
    kinda kutulaŋgöinga mötnaripninan köhöim qariiga Anutugö urumeleŋ jike kömbukŋi
    akzin. aka
  dgz-dgz: Amba pa kanama ame iragi Keriso gamup tune enat wanat ta doriwanum. Ap
    gapan Keriso watuiwandin kai wat doriwandin e Ayop virip mega paewa ire di wanen.
  eng-GNV: In whom all the building coupled together, groweth vnto an holy Temple
    in the Lord.
  zaa-NT: Por la'huacca qui' Señor nna, iyaba ri'u ca enne' ríalatsi' té parte qui'
    ri'u yú'u qui' Señor nna runi ri'u seguir nu ná tse', ttu ttu tsa ri'u runi cualàni
    luetsi ri'u, hàstaá qui'ni iyaba ri'u nna ccá ri'u ttu templo nu dacca' para lèe.
  eng-WEBSTER: 'In whom all the building fitly framed together, groweth to a holy
    temple in the Lord:'
  guh-guh: Nexata baja itsamonae ata ayaibitsaëtoxaneto najamatabëcuenecopabapona
    Jesucristojavabelia. Nexata Cristo pejamatabëcueneta itorobaponatsi bajarapamonae.
    Daxita bajarapamonae Dioso baja pexi exanatsi. Nexata pacuenia Dioso tojitsipatsi,
    jinavanapa.
  bon-bon: Tabe te iyeta ai caage piiyepu uli bine jitwetnecäjenemige naace tääpume
    mete me äbitame, Acejiyame tääpume lui mete te mara me äbitenige.
  nhw-BL: Huan ipan Cristo nochi titlaneltocani timonechicohuaj quen teme ipan se
    tepancali. Huan mojmostla mochihua más hueyi itepa huan timochijtiyohuij itlatzejtzeloltijca
    tiopa Toteco catli yaya quichihua ica masehualme catli quineltocaj Cristo.
  swh-ONEN: Ndani yake jengo lote limeshikamanishwa pamoja na kusimamishwa ili kuwa
    Hekalu takatifu katika Bwana.
  wbi-wbi: Vwimila umue lijengo lyooni lilunganisivue palikimo na kukula heene nyumba
    ja kufunyila ija Mutwa.
  bba-bba: Wi sɔɔrɑ dii te, tɑ swɛɛnɛ mɑ tɑ ɡuniɑmɔ tu kɑ ko Gusunɔn wɑ̃ɑ yeru.
  eng-KJVCPB: 'in whom all the building fitly framed together groweth unto a holy
    temple in the Lord:'
  kgk-NT: Opamba'e jekoka voi ha'e. Íxugwi tuvixave xave oho-vy Nhandejáry renagwã,
    imarangatu va'e voi ha'e.
  waj-waj: Kuabai pinaivaa tauraa toosa hara hanuu hara kiaivau mmuakiaa yatarivai
    hirikiokio vioo nnau pinaavai vaivai. Kuabai pinaivo nnauvaa hara taa utiivaa
    roosiima Yisuu Kirisiivaano ngii utivai. Ngia yatariiyauvaa roosiima vida nuunaira
    nnau pinaa ari vookaraivaa roosiima Udaanga Anutuuqaara variaavai.
  cpy-cpy: Tema okaatzi rowetsikan-teeta-kawori pankotsi, kameetha oojoyitaka, roo
    rowetsikan-teetawori itajorentsi-pankote Awinkatharite.
  mpx-mpx: Limi ana ginol gegewena hi tubwi Keliso eliyana inoke limi i bwatabwata
    ge i tabwa limi bwabwalena Babala elana.
  wbp-wbp: Yuwayi, Jijaji Kirajirliji kajana jinta-mani yapa jintawarlayi turnu-warnu-kurra
    Kaatu-kurlangu-kurra. Nyanungurluju kajana maya-kari maya-kari yapaju yirrarni
    jintangka-juku. Kujarlanya karlipa yapa jintawarlayi nyina Yuwarli Maralypirla
    kuja karla karri ngalipa-nyanguku Warlalja-Wiriki Jijajiki.
  luo-luo: Kuome ema gedo duto oriwore kaachiel kendo dongo mibed hekalu maler man
    kuom Ruoth.
  nhe-NT: Huan ipan Cristo nochi titlaneltocani timonechicohuaj queja tetini ipan
    se tepancali. Huan mojmostla mochihua más hueyi itepa huan timochijtiyohuij itlatzejtzeloltijca
    tiopa Toteco tlen yajaya quichihua ica tlacame tlen quineltocaj Cristo.
  aii-aii: ܒܝܼܹܗ ܟܠܹܗ ܒܸܢܝܵܢܵܐ ܦܝܼܫܵܐ ܝܠܹܗ ܐܣܝܼܪܵܐ ܒܥܘܼܕܵܠܹܐ، ܘܟܹܐ ܓܲܪܘܸܣ ܕܗܵܘܹܐ ܚܲܕ
    ܗܲܝܟܠܵܐ ܡܩܘܼܕܫܵܐ ܒܡܵܪܝܵܐ.
  esk-NT: Taavrumuuna makitatauruakun iluqani tupiq ipiqqiqsauruq payaŋaitḷuni, aasriiñ
    agaayyuvikpaguqsaiñaqtuq iñiqtaupluni piqutigiplugu Atanġuruaq.
  msb-msb: Kaya ngani, sa pakig-usad sa iya an bilog na balay ginatindog kag ginapadako
    na magin banal na templo para sa Ginoo.
  cpa-NT: Dsa² héi² jmo¹² hi² ma²tiogh³ hniah¹² cøng² jǿg³ quianh¹³ jnieh³. Mi³jøng²
    ma²dsø²len¹ jniang³ cu¹dsie¹² ju³lah lǿa¹² cøng guøh¹² han¹³. Di³ ma²quianh¹³
    jniang³ Juu¹³ jniang³.
  dso-dso: ସେ ଆକା ଗର୍‌କେ ସମାନ୍‌କରି ସଙ୍ଗଇଲା ଆଚେ ଆରି ମାପ୍‌ରୁର୍‌ପାଇ ଗଟେକ୍‌ ସର୍‌ପିଦେଲା
    ସୁକଲ୍‌ ମନ୍ଦିର୍‌ପାରା କଲାଆଚେ ।
  meu-meu: Ia latanai ruma idoinai e larebaia daemu, dubu helaḡana ai bainela, Lohiabada
    lalonai.
  yva-NT: Kristus opi po yavare umaso raijar matuve ti ntet ntindimu. Muno vatano
    wamanave wansaurata irati anakotaro veano yavare umaso ranari. Yavare umaso ranari
    manakoeve ava omamo rawainamo Yavaro Amisy, weye ratayao terave Amisye ai.
  dgc-dgc: Siya i mégpatibaya ta bile na Diyos, a pahusayén na ta mahusay.
  zpm-NT: Grëse zha ne zienaḻ miṉe rnabey me, rrieequia nosoquiaraa zho yu co ga,
    haxta guirew gaca tib yadoo ne nlipaa mbe nëz lo Dios.
  hix-NT: Noro yoh me kehtxoho kom hoye ro, thoryenomaxem me tehxatxhe, noro màn me
    kehtxoho menye. Noro mànà rma, enyhoru ro me tehxatxhe, noro wya, Kohkom yoh me
    kesnàr kom ke mak ha.
  sim-sim: Ushiwak Krais nirin or toltangrishiwak nimu sinduwa. Ushinak Avui Wasilaka
    nirin or unak aka orhi jivi indingak ni naka.
  npi-ULB: येशू ख्रीष्‍टमा उहाँको सारा निर्माण मिल्दै जान्छ र प्रभुमा एउटै मन्दिरको
    रूपमा बढ्दै जान्छ ।
  cgc-cgc: naan dya padapat mga sangkap ta balay daw maimo na sagrado na istaran para
    gid ta Ginuo.
  tim-tim: Dâ nen miawagion aregât Israe gâtŋe akto ye kâmot siân gâtŋe nen dewatiakmâ
    Heakgât emetŋe kâmbokŋe akmaen.
  yor-yor: Nínú rẹ ni gbogbo ilé náà, tí a ń kọ wà papọ̀ ṣọ̀kan tí ó sì ń dàgbàsókè
    láti di tẹmpili mímọ́ kan nínú Olúwa.
  wos-wos: Dé naniré hurundéka déka tambambu nani jémba re. Naniré wayika hurundét
    nani dé wali jémba reséketame. Du yikafre ge wayika tondaka nak du takwa di xékélaki.
    Hukémbu wun ge jémba male tétandé. Nani wayika to ge maki nani re. Hukémbu nani
    jémba male reta Néma Duna yikafre ge maki retame. Nani wungi reta Godna ximbu
    harékétame.
  emp-NTPO: Idjid̶eba maʌ̃ dera biya cara b̶ebaria idjab̶a waib̶ʌara wari wãbaria
    dadjirã Boro itea bia b̶emãrẽã.
  eng-F35: in whom the whole building, being joined together, grows into a holy temple
    in the Lord;
  ind-ind: Saat kita masing-masing bersatu dengan Kristus, bentuk seluruh bangunan
    itu menjadi semakin sempurna sampai menjadi rumah yang kudus bagi Allah.
  pes-OPCB: ما که ایمان آورده‌ایم، با مسیح به یکدیگر متصل شده‌ایم تا به تدریج رشد
    کنیم و به صورت یک خانهٔ زیبای عبادت درآییم.
  mpt-mpt: Klaiste isak amunobe. E nekek genea amo alukum omakibila bie kesoa o mo
    dobo blelanomobabe. E nekek genea omakibila bie kesoa Gode am olo tem tam biebe.
  ssx-ssx: Yesu Ketisoma꞉ta꞉ koto hande da a꞉eta꞉la꞉ ti manuta꞉ ipikana꞉ma꞉ miniki
    hata꞉ta꞉ Tekehali ipika꞉ yakopiki da haena꞉yeke a꞉eya꞉ tia pula꞉me.
  mkl-mkl: Nŋui ɑ́ jɔ̀ ileu ku lɑ nɔ ku nɛ ɡbuɡbɑ̃ nɔ ku jɛ bi ku tɔɔi Lɑfɛ̃ɛ iyi
    í mɑ́ jiidɑ.
  gaq-gaq: ମେଁ ମୁଇଂ ଆକେନ୍‍ ଡୁଆକେ ଆମିସୁଚେ ବଏ ବାରି ମାପ୍‍ରୁ ଆତ୍‍ଲା ମୁଇଂ ପୁଜାପାତି ଡିଙ୍ଗ୍‍ନେ
    ପବିତ୍ର ମନ୍ଦିର୍‍ ରକମ୍‍ ଆମ୍ନାଏ ।
  gof-RNT: Iyan keetha ubbay issife oykettidi Godan geeshsha Xoossa keethi gidanaw
    diccees.
  unx-unx: ଇନିଃରେ ବାଇକାନ୍‌ ମିପିଆଦ୍‌ ଅଡ଼ାଃ ତିରିଙ୍ଗ୍‌କେଦ୍‌ତେ ଜଡ଼ାଇକାନା ଆଡଃ ପ୍ରାଭୁ ନାଗେନ୍ତେ
    ରାକାବାକାନ୍‌ ପାବିତାର୍‌ ମାନ୍ଦିର୍‌ ଲେକା ହାରାଇଦିୟଃତାନା ।
  gah-gah: Numutó namató vegená Guivahaniloka miní amekuko, aí apazá zagusave utó
    oloko voko napa oaká noive.
  lcm-lcm: Le singina, lu aongos ke kapo angrodoai na kapo tapasuk atung asi serei
    val lu i atailai le si kara angtogon ve Volava.
  aer-aer: Arratye anthurre, Jesus Christ-ele tyerrtye areye ikwerele-arlenge-arrpe
    apurtelhe-ileke Ngkarte-kenhe anetyeke. Re awethe-ame-awethe tyerrtye areye ineme
    Ikwerenhe areye irretyenhenge. Anwerne kwenhe Apmere Akngerre-arteke aneme, Jesus-kenhe.
    Re anwernenhe mwantyele atnyeneme rlterrke Ikwerenhele anwerne rlterrke anthurre
    irretyenhenge renhe utyernemele tnaketyeke arlte arrpe-anenhele, ingwe arrpe-anenhele.
  qvc-NT: Chaqa Tayta Dyusmi Churin Jisuspi yumbay kriyiqkunata yanapawanchiq, paypa
    shumaq adurana wasinshina kananchiqllapa. Chaymi yumbayninchiq achkayashpa tandanakunchiq,
    Dyusta adurashpa, paypa ancha santu adurana wasinshina kananchiqllapa.
  tgl-ULB: Sa kaniya nagkakaugnay-ugnay ang buong gusali at lumalago bilang isang
    templo sa Panginoon.
  cbs-NT: Jabu dasibitun nun Cristo ikunwainbudan, mishki jiwe wakin benibainmisbu
    keskaki. Mishki tibi tsamabainmisbu keska wakin nukun Xanen Ibuki yuda betsa betsapabube
    jusia akeakekainkin Templo medibi nun jiwe wa akeakekanaii.
  xtm-NTPP: Te nú vivii jin jakoxtna'a yuu ma, te kusukun‑ka i, te kenda i ja ko kuu
    i in veñu'u ii ja yoxtnee siki yuu kanuu‑ka ma. Te maa Jesucristo ma kúu yuu kanuu‑ka
    ni keja'a ve'e ma.
  nnq-nnq: Jwenio nga ojwalondana nyumba joa nu kujitenda jikole nu kube nyumba Chwapi
    ejipangigwe kwa Angwana.
  bao-NT: Cristo jʉorira, wii añuro jene peo ñeerica wiire biro mʉja bii nʉnʉa waa
    Wiogʉre tʉo nʉnʉjeema ĩirã, Ʉmʉreco Pacʉ yaa wii, ca ñañarije maniri wii nii earʉgarã.
  san-ORI: ତେନ କୃତ୍ସ୍ନା ନିର୍ମ୍ମିତିଃ ସଂଗ୍ରଥ୍ୟମାନା ପ୍ରଭୋଃ ପୱିତ୍ରଂ ମନ୍ଦିରଂ ଭୱିତୁଂ ୱର୍ଦ୍ଧତେ|
  huv-NT: Wüx aaga piedra quiaj, leaw apiüng wüx Teat Cristo, imiün wüx witiow a iüm,
    meáwan nesooig najneajay ajlüy, andüy quiaj teadam najneajay, macül nangaj ocueaj
    Teat Dios.
  otn-NT: '@see-verse:EPH.002.020'
  nop-nop: Adi’walaŋkade metam nadisukilitihinit hogohogokdi tomboyoutnene bediŋa
    Wapum’walaŋ Siloŋyot uŋgoniŋ tilak.
  obo-NT: Ukit kandin, novagkos iddos langun no sakup diyot baoy amoy od mosalig taman
    tod kopoohinat don no templo atag tod Longaggon.
  cak-ENT: Ri Jesucristo nbün c'a cheke que junan kavüch konojel, richin que nkujucusüs
    chin ri jay ri'. Y nbün c'a chin ri jay ri' que ntoc jun lok'olüj racho ri Ajaf
    Dios.
  lif-NT: ᤂᤢᤏᤧ᤹ᤀᤥᤀᤣ ᤁᤠᤰ ᤜᤡᤶᤔᤡᤴ ᤁᤠᤶᤔᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤗᤠᤃᤡ ᤛᤣᤛᤣᤒᤠ ᤔᤠᤱᤜᤡᤶ ᤐᤥ᤺ᤱᤅᤠᤱ ᤐᤥ᤺ᤖ ᤐᤣ᤺ᤰᤗᤥ॥
  mie-NT: De níí vehe cúvāha vāha sīquī maá yā, de cúsúcún cuāhān, de cúu iin templo
    īī jā ndéē maá Jētohō ō.
  san-TIB: ཏེན ཀྲྀཏྶྣཱ ནིརྨྨིཏིཿ སཾགྲཐྱམཱནཱ པྲབྷོཿ པཝིཏྲཾ མནྡིརཾ བྷཝིཏུཾ ཝརྡྡྷཏེ།
  qve-NT: Hinaspapas imaynan huk wasitapas suma sumaqta hatarichinku, huk hatun ch'uya
    templo wasilla kananpaq, saynallataqmi kikin Jesucristopas paypi llapallan creeqkunataqa
    huk runallaman tukuchiwanchis, (Diosta sumaqta servinanchispaq).
  pao-NT: '@see-verse:EPH.002.020'
  cbu-NT: '@see-verse:EPH.002.020'
  usa-usa: Îtuma ábokaa kéiteqtaa ketáámá wekáq timammá amúnanataa wemá keqtáá máqtemma
    yagaroqtamá tíkaraiqtaae. miráitaqtaa ketáámá yagaroqtamá Áánûqtuni aokaq anó-monoq-nakaa
    kéunatae.
  soy-soy: Uyɛɛ tíyɛsɛlɛ̃ kɑkɛ pɑ́ɑ́pú kɛn cɑ́lɛ̃. Uyɛɛ tíyɛsɛlɛ̃ kɑkɛ́ we. Kɛ
    Uléécɑɑ kɛyɔ lɛ kuu umɛcirɛ n yekei.
  hui-hui: Anda ogoni Keriso ibugua yani ho howa anda Anduane Homogohondo loma bia
    ho helo mo anda halu ka.
  amf-amf: Onno wul kanka yedimayse Imbaa wontea Yesusna edimoono gaza ooni maatayse
    koda gebhe.
  quc-NNT: Puwi' k'u wa' we tak'alib'al ri', ri Cristo, tajin käyak wi wa' we ja ri'
    rumal ri Dios. Utz k'u u b'anik tajin käb'an che ki nutik ru tz'aqatil. Rumal
    ri Cristo konojel ri kojonelab', je' ta ne e xan, tajin käkinuk' kib' chub'anik
    jun nimalaj ja ri tastalik rech chila' kuya' käq'ijilax wi ri Qajaw Jesús.
  dob-dob: be ꞌenega ꞌaboꞌada maiboꞌada taeanuwa ꞌana mwadale, ta Yesu ꞌiꞌabida be
    taeanuwa sinabwana ta ꞌesasena,
  wrs-wrs: Nomba deuvnamba angand, peit manimani kelvalohv Kristusinda. Wo Kristusva
    osm lehvna, powolara mendekli, wo mendeklinangas wohlohvra, os ten nemet tempelduv
    lohnam.
  mca-mca: Qa in ta'ƚets ha' Cristo, pe' wititsi' teniihinpha'm qa qapits wetju'ƚha
    in ewi'ƚ i'ni' pe' utel, qa week neƚuts t'ijaifik'i hats'inha qu' nijat'ax pe'
    wititsi' qa' ewi'ƚe'ƚe qu' net'ejuyets pa' Yatsat'ax'inij.
  tzo-TZC: Ti ta sba yicob nae, ti jaꞌ ti Cristoe, naca sta ta xmeltsaj muyel. Ta
    slats sba muyel lec ti spacobale, jaꞌ to ti mi ta sta ti ta xcꞌot ta jun mucꞌ
    ta templo ti ta xtun yuꞌun ti Cajvaltique.
  mya-mya: ကိုယ်​တော်​သည်​ဤ​အ​ဆောက်​အ​အုံ​တစ်​ခု​ကို တည်​မြဲ​ခိုင်​ခံ့​ကြီး​ပွား​တိုး​တက်​စေ​သ​ဖြင့်
    ယင်း​သည်​သ​ခင်​ဘု​ရား​အား​ဆက်​ကပ်​ထား သော​ဗိ​မာန်​တော်​ဖြစ်​လာ​လေ​သည်။-
  gng-NT: Wɔn bo nɛ kuduku nnɔ ya bont kɛ tɔ tuʼtɔr bo ki kpienh, ki tì tien' kuduku
    kùa yé Yonbdaan yaaku.
  cbi-NTPO: Matyu Cristo juntsa yanu narake debuungare' deendanamu ju', jayu jayu
    deke' kujtekare' Diosa' pupunanu ya jumunu Dioschin juu tirekaantsuve.
  ikk-NT: Ịya gi azụụn ile rị ụnọ hụ; ghahan'a kẹ ụlọ gi rị e jẹnwaye elu d'a wụrụ
    Ụlọ-ofufe rị nsọ imẹ Di-nwọnni-ẹnyi.
  leu-leu: Nane xo a timin faxuvul a maana xavil modak ina lifu xurul talo ri taa
    waan fatateak e nane xa a vil falavaie e fefasavat a tang lifu lotu taap xana
    Piran sang mon.
  maz-NT: Ra nocü c'e templo c'ü nguezgöji o̱ ntezüji Mizhocjimi. Texe c'o ejme e
    Jesucristo ngue c'o ndojo c'o na jũ's'üji a xes'e cja c'e cimiento. Texe c'o ejme
    e Jesucristo ya 'natjoji co angueze. C'e templo c'ü na jäbäji me na sjũ, na ngueje
    ngue o̱ tsjaja Mizhocjimi. Nunu, je bübü nu angueze.
  bod-N: ཁང་པའི་བཟོ་བཀོད་དེ་ཐམས་ཅད་ནི་ཁོང་གི་ནང་དུ་ལེགས་པར་སྦྲེལ༌ཞིང༌། རིམ་བཞིན་གཙོ་བོའི་ནང་དུ་མཆོད་ཁང་དམ་པ་ཞིག་ཏུ་འགྱུར་གྱིན་ཡོད།
  tca-NT: '@see-verse:EPH.002.020'
  zpl-NT: Nu zeꞌe uquixie riatsa niꞌi quie nú rniru nú neca liꞌihua, nu scua nze liqui
    nzeꞌcae para nú aca tucu necatseꞌahua induꞌ Diose cuna Jesucristo.
  mbc-NT: Mîîkîrîya uurî'nîkon ko'mannîpî tamî'nawîrî morî pe e'nîto'pe. Moropai mîîkîrîya
    inî' panpî' tepu'to'pe uurî'nîkonya ikupî tîmîrî tonpe tîîpia eturumakanto'pe.
  ndg-ndg: Mu'ywembe lyengo lyoti latikuunganisha pamope ni kukua kati hekalu nkati
    ya Ngwana.
  wsk-wsk: Se nu ningi, kawam umu lilim la tai numi iluwam ale gekmam, ale Kari Biya
    ko temple laili iwita tarigiwoso.
  toj-NT: Ja naitz it huan to sc'ulajel ja Diosi, ay to sc'ana oj ch'ac c'ulaxuc pero
    huan c'ulaxel. Cada cosa huan ochel yuj, huax ya staa slugar. Oj to huaj quiltic,
    oj pax jun stemploil ja Dios ja naitz jahui. Pero ja mero smeranili, ja templo
    jahui, quentic nia jpetzaniltic ja matic janec' huan xa nix c'uantic ja Diosi.
    Jaxa Cajualtiqui, ti ni ay jmoctica.
  tbc-tbc: Ab an san tatu fidian man Kristus lo mi isasau a. Ago dop ab isuse yan
    lo ab kisaek gun ak Anut ilon lo imado san ilasa wa.
  sna-sna: Maari imba yose yakabatanidzwa pamwe chete uye inokura kuti ive temberi
    tsvene muna She.
  smk-NT: Bana' kona ni Cristo, ma'get a nikapa'deng nan sitin bara'mon bali, tan
    siti ket mangibwat kona, mampag'in yan timplo a manepeg nin para konan Dios.
  grc-TCGNT: ἐν ᾧ πᾶσα οἰκοδομὴ συναρμολογουμένη αὔξει εἰς ναὸν ἅγιον ἐν Κυρίῳ,
  gof-WFTW: Iyan keetha ubbay issife oykettidi Godan geeshsha Xoossa keethi gidanaw
    diccees.
  spa-BLM: en el cual todo el edificio, unido entre sí, va creciendo hasta convertirse
    en un templo santo en el Señor;
  kyz-NT: '@see-verse:EPH.002.020'
  dao-dao: Ani naw im avan cun kcüng lü Pamhnam üng pet vaia dawki temple ngcima dämduhsak
    lü Bawipa üng a ap ni.
  cya-cya: Si'ya ñi nguia nchca tlyu na'an can', sca cha' ti 'in na lo'o ñi, lo' cuaña'an
    ca na sca laa nu luhui 'in Ñi X'nan na.
  wrk-wrk: '@see-verse:EPH.002.020'
  nii-nii: Nga Krais eim men ngii mił wumb ei, eim kin dinga dambiltpi ende kindim.
    Kindpi kin, ngii wumb ei, tiłap owundu oł kun ka erik tonu ongii ei, Gos nge eim
    men ngii mił, wumb tiłap mułngii.
  ign-NT: '@see-verse:EPH.002.020'
  dik-NT: Raan cï lɔc ku dɔc yen ë kë cï buth cɔl akääc ke ye tök ku bï ya ɣön Bɛ̈ny.
  cac-cac: Icha q'uen q'ueen van slatz'jiq'ue d'a yib'an̈ jun q'uen yich pat chi',
    te vach' tz'aj slatz'jiq'uei, icha chi' caj d'a Cristo co masanil, yic tzon̈ och
    stemplooc Dios Cajal, yicn̈ej yaji.
  tzj-E: Xe rmal Cristo tak bien rechpon ri' templo, xe rmal Cristo tak remjon q'uiyinem
    y noc na jun templo rxin Dios per jun santlaj templo je xjun nuban ruq'uin Kajaw
    Jesucristo.
  san-BUR: တေန ကၖတ္သ္နာ နိရ္မ္မိတိး သံဂြထျမာနာ ပြဘေား ပဝိတြံ မန္ဒိရံ ဘဝိတုံ ဝရ္ဒ္ဓတေ၊
  yaa-NT: '@see-verse:EPH.002.020'
  cab-NT: Luágu ébuu ligía le Crístubei tiñúrawagua múna tugúya (wagía afíñetiña),
    aráanseñu sun tumégegun buídu darí lun tiábin lun ában tan ligílisi to derégewatu
    lun Crístu, to gíñe lídaantu ában lúma. Ítara wáña wagía le afíñebei luágu Crístu.
  clu-clu: Paagi kay Cristo ang tanan nga parti ang balay nagaarangut-angut agud maging
    balaan nga timplo para sa Ginoo.
  swh-ULB: Katika yeye jengo lote limeungamanishwa pamoja na kukua kama hekalu ndani
    ya Bwana.
  tpt-NT: Por yucha ni kijnan va tacha aqataun chaqaꞌ yu ox talachꞌapata y chuncha
    taꞌayaꞌan. Chuncha kajuu tacha taun lakatajtan yu ixnavin ni Jalhachimoꞌonuꞌ Dios.
  aai-aai: I akisinamo bar tutufin etei bai na ku’ay naatu wowab yen bar kakafiyin
    matar ya’asair God nowanamih itin.
  sny-sny: Serai nomo werese Owane Sitewi lo wesi ape tewi a'i tewi a'i henerai. Owane
    Sitewi lai nomo werese wesi lo sahe funati. Nomo werese Krais ne tote tawesi umasisiya
    ape, ta'uweraiyei su, nomo Owane pefine sahe wesi tutawe aseyaro wara'i a'i henerai
    tepa'asirowa. [1 Ko 3:16]
  myy-myy: Cristore tʉorʉ̃nʉcõri, sĩgʉ̃ robo bajiro riti tʉoĩarã yirãji mani. Ito
    bajiri Dios ñarã ñari queno ĩre moa ĩsirã yirãji mani. Ito bajiro mani yija ticõri,
    gãjerã cʉni Diore rʉ̃cʉbʉorã yirãji. Jesure tʉorʉ̃nʉcõri, ĩ rãca Diore wi meni
    ĩsirona bajiro bajirã yirãji mani. Mani ya ʉsijʉ Dios ĩ ñaja, ĩ ya wi robo bajiro
    yiroja mani ya rujʉ. Ito bajiri Jesure riti mani tʉorʉ̃nʉja, quenari wi Diore
    meni ĩsiado bajiro bajirã ñarã yirãji mani.
  trc-NT: Dan me se yoꞌo̱ chre̱ꞌ ga̱a̱ níꞌ si̱j noco̱ꞌ man Jesucristó, ga̱a ne̱ yoꞌo̱
    cuya̱a̱n na̱xcaj nuvií ei. Ne̱ nuvií yoꞌ roꞌ, me nu̱ꞌ níꞌ si̱j noco̱ꞌ man síí
    ꞌni̱j raꞌa man níꞌ na̱nj ado̱nj.
  cut-NT: Tunoca che ritahno ihyan Dihvo vo ne, anduhneca̱ queri a̱ma tu che ndahto
    che ndi a̱ma ya̱co che ndi vih ca̱va Dendiohs.
  bel-bel: на якім увесь будынак, моцна складаны, вырастае ў сьвяты храм у Госпадзе,
  zlm-KSZI: Dalam al-Masih seluruh bangunan itu disatukan lalu menjadi tempat ibadat
    suci dalam Tuhan,
  gdr-gdr: Sɨ opi re men gar ke utkunda ke Keriso Yesum pɨlɨnd yɨpand auka wuwenyɨn,
    sɨ ɨngkaemb ket God men komkesa met kɨpear pɨla ikoka niyeniny yɨpand Kerisom
    pɨlɨnd. Ɨ opi re men Yonggyam kɨma yɨpand wɨmena wuwenyɨn, Tonsim men utnɨka niyeniny,
    nokɨm da ɨdenat men ket Tina yɨnamet auka tuwenyɨn wɨngawɨnga ke.
  vmy-NT: Ngajinre Cristo tu jngu tjima niꞌyo ꞌba ꞌñu tjisꞌe. ꞌBa tibisetjen nga tjima
    jngu ningu tsje ngatꞌare Cristo.
  cmn-FEB: 整座建筑因他而连为一体，逐渐成长为主的圣殿。
  gmv-RNT: Keeththazi wurikka issife oyketidi Godas dumma keeththe gidanas diccees.
  ncl-NT: Quema, pan ipampa Cristo Jesús, moxtin in laneltocanijmes huil tiquijtulo
    yehuanten quinami len yes calica se quichía se cali, quilalía se adobe jan yoje
    ca oc se adobe, huan yoje mopantía in cali, mochijtica hué. Huan jan yoje in laneltocanijmes
    momiactilo pan ipampa Cristo Jesús huan mochihualo quinami se cali hual yes pa
    Dios san capa huil chanti pampa unca quinami ichan lasojli huan chipahuac. Unca
    Cristo hual quichíac in cali. Quichíac pa quipías míac lasojlalisli huan chipahualisli.
  sua-sua: He her vgum e Yesus to a hokidek arhe E Nut nam kaeharom ka rek tgus orom
    karo mia mruo ruk ngat kor mnam mar mang Ngoldaip he kmokpom kar kam smia vatvat
    mar mo kim a hokidek to endo kam serppak vgum, he nang en kam ngam ka rek tgus
    to orom karo mia mruo, nang mar kam laut kngae kam vle te, E Nut Ka Rek To A Totur
    enang tok.
  klt-klt: It kuratná watá kámuk hánám Jesu hára sengsáráp tángga átang it wa tát
    Táwi yan it káungá káto hánám maming táwi hálengga átkoek.
  are-are: Era worlamparinya etnanha nyintalhelama, errkuma turta, etna Ingkarta-aka
    iltha alkngaltara nitjinanga.
  gai-gai: Na an kacna gagrira Karais nambatta eacrenan, aintik mina muruŋcamiŋa mataua
    mɨkca eacrena. Ainda moca Raraŋ Aetaniaca, ma an kaca moca taŋrena, na an kaca
    ma acnaica taŋrenan, na ma Raraŋ Aetaniacna Kaca eacnandet.
  qvm-NT: Jesucristuta chasquicur Diospa templun captintsimi rumita pergar shumag
    camacätsishgannog nogantsitapis cada ünuntsita churaycämantsi pay munashganta
    ruranantsipag.
  chz-NTPS: Kya̱a̱hˊ Cristo naˉkuˉ naˉcha̱hꜘ jneˊ, la̱a̱ꜗ jneˊ läꜙko̱o̱ˉ hneꜗ heˉ
    ngooꜗ gaꜙhñaaˉ läꜙji̱i̱hˈ tëꜗ ko̱o̱ˉ gwahꜙ naˉjngɨɨˈ taꜙlaꜙ kihꜗ Dsaˉjø̱ø̱hˈ jnänˋ.
  kmu-kmu: Lateteno tamakaila ani nomo ayamufa kana alino hu-lamateteno Kalaisiene
    alino aigamae-lamategetama mukiamogatama tokiyaage hutama mainageno Anumaya Kotia
    ani nona tusiya huno alino ala hume hume nevigetama alu aotage nomaa mainae. Anumaya
    Koti Alu Aotage Avamumoa ani nopi maine. Ani nona tamakayae.
  ood-NT: Am o wabsh kia geꞌedahim ihda kih no pi g Jiosh i ha baꞌihamahim hegam mo
    ab hahawa s-wohochud.
  lbm-lbm: जेको म पूरो भवन एक संग मिल क प्रभु म एक पवित्र मन्दिर बनतो जावय हय,
  ncj-NT: Nochin inin cali mahcoctiu huan yec tlatecpantli ipan inon ipehualoca, quihtosnequi
    Yehhuatzin in Cristo. Huan ijcon yes se itiotlayehualoltzin tlamelajcan mosetilihtoque
    tehuan Totecohtzin.
  yuj-yuj: Kápae kare nap yao wi te Kraisomp pourouk poupoukouri yak nánko, am nap
    yae-párák kárákáre yak námpon. Kwar te am nap tirá yak nánko, am nap akwapá tokwae
    karia, námokuráp yiki kare nap yakanoria námpon.
  kto-kto: Napup ganam a iruo luguan la iat nemela ira Karisito ga maiot maranit.
    Are ratmat ga bubuo la betbuong gare luguan o lotu ang Morowa ira Ila Kakani.
  gmv-NT: ኬꬃዚ ዉሪካ ኢሲፌ ኦይኬቲዲ ጎዳስ ዱማ ኬꬄ ጊዳናስ ዲጬስ።
  por-BLT: Nele, toda a construção está unida, crescendo para formar um templo sagrado
    para o Senhor.
  stp-NT: Baꞌ na pim saalh kaapakaim na pim buiñor tɨ jɨɨgiꞌñ guch Xoiꞌkam, jaꞌp ji
    buusan na dɨɨlh guch Xoiꞌkam saalh tɨɨmuim dhiꞌ dhi bhiꞌñbak, dai pɨx noꞌ pim
    bɨɨx maaꞌn ñiꞌook jup duiñchugɨt buiñor xip tuiꞌdhiꞌ.
  ame-NT: '@see-verse:EPH.002.020'
  mgh-2016: Yoyo, phi nolhutaaniha inupa yonkhaye ratarata onnuwihaka wiira ikhalhe
    inupa itakatifu ya Nlhuku ikumihiye wa Athithi.
  kvn-NT: Tenal Jesucristo pel-kwapa neg kanigwis. Tenal tule pinna-pinna neg-kalmanaidyob
    pemal Pab Tummadga kunonimalmogo.
  gvf-gvf: Kirisito biriin kawligi mere milungwa main iwe. Ogu eri kaan kaan imore
    dimba, ogu kiire eri kaan kaan pi ainere biriin kawligi taran aa gi dungure, ogu
    niminin mile mama dimue. Iru paangwa mere, Yesu ka main ibal taminin milungure,
    God ibalin kobe milungwa suna milemue. Milungure ibalin kobe pai waa di u bil
    pire kabin sire wai wen milemue.
  san-ISO: tēna kr̥tsnā nirmmitiḥ saṁgrathyamānā prabhōḥ pavitraṁ mandiraṁ bhavituṁ
    varddhatē|
  deu-ELBBK: in dem der ganze Bau, wohl zusammengefügt, wächst zu einem heiligen Tempel
    im Herrn,
  mcb-NT: Maika maganiro kematsatasanoiganakeririra Kirishito intiegi ivanko Tasorintsi,
    itimimoigakeritari Isure. Yagaveakagaigakeri paniropage ishintsitagavakagaigakempara,
    nerotyo ariompatyo ikematsatasanoiganakeriri. Viroegi aikiro pitentaigakari, atanatsitari
    pikematsatasanoiganakeriri Kirishito, aikiro itimasurentaigakempitari Isure.
  yle-yle: Ngomo ch꞉oo yintómu yinê a tpyé. Chóó Lémi u ngomo ntee tpile ngê dê pyódu
    nmo, chóó nmî mênê a tóó.
  swh-1850: Yeye ndiye mwenye kulitengeneza jengo lote na kulikuza hata liwe hekalu
    takatifu kwa ajili ya B wana.
  ese-NT: Jjeya miquianaya Jesosaja epeejji po majje acui ejeasehuijji jaajji biajje
    nequi jayojja jama poani. Jamajjeya jiquio ecua equi yamajjana quea caꞌa nequijo
    equi quea caꞌa nequia mee cani jayojja jama Jesosaa quea caꞌa poaniya ojaya epeejji
    cuana ojee quea caꞌa onijje jjapeequi mee cani. Equi quea caꞌa jayojja po mee
    cani.
  jac-NT: Hacaꞌ hunu n̈a lan̈an islatzꞌlaxcan̈ islocꞌal, caw xin cꞌulchꞌan ischahlen
    isba islatzꞌbanil masan chijcano isba iswatxꞌicanoj, hac tuꞌ je yin̈ Comam Jesucristo,
    yatutxa Comam jehi. Caw yeton̈xa yu hunxa je yebi.
  cak-CNT: Ri Jesucristo nuben c'a chike chi junan kavech konojel, richin chi yojucusex
    chire ri jay ri'. Y nuben c'a chire ri jay ri' chi noc jun lok'olej rachoch ri
    Ajaf.
  zia-zia: Nune emo apakana garora soo sagiya ine yero tairo didinoi Tuwara ibu dang
    kasa yero bautunoiya.
  mal-2015: അവനിൽ കെട്ടിടം മുഴുവനും യുക്തമായി ചേർന്നു കർത്താവിൽ വിശുദ്ധമന്ദിരമായി
    വളരുന്നു.
  tuo-NT: Yeenʉꞌcãcaga ʉ̃tãgã meꞌrã nipeꞌtise ti wiꞌi cjase queoro ninuꞌcũcãꞌa. Nipeꞌtise
