    jebna sóynaca chiñe jtsëcuatjonana. Cachcá Cristo, mo chë más uámana luarents̈e
    uashacuana ndëts̈becá, jtsamana nÿetsca chábeñe os̈buáchiyënga cháftaca cánÿiñe
    mo canÿacá chamotsemnama, y ínÿengnaca cachcá chamotsemnama. Y nÿetsca os̈buáchiyënga
    Crístoftaca cánÿiñe mo canÿacá tmojtsemna ora, chënga jtsemnana mo Bëngbe Utabnabiama
    canÿe bëts yebna jebncá, chábioye jtsatschuanayama.
  ron-LSB: în care toată clădirea, bine închegată, se dezvoltă într-un templu sfânt
    în Domnul;
  pon-pon: I waja kajukajuk kin koda jan ia, wiala tanpaj jaraui en Kaun o,
  nhe-BL: Huan ipan Cristo nochi titlaneltocani timonechicohuaj queja tetini ipan
