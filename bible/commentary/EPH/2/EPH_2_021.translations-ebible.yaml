    tiopa Toteco tlen yajaya quichihua ica tlacame tlen quineltocaj Cristo.
  sps-sps: Jisas, Ayei na isen tsun a mes to te daup faavots raror a vainy te faaman
    faavot ror ana Ya te kat rara, ra ruak faarei mito na saape na taabos tana Tsunaun.
  wnc-wnc: Siwan yot gwenu nomana siknga mitake tasiwa puyukgak binga Jesu waapata
    ninu kuupbam papan kekekakamang. Papan kekekake yuwatna ita nin pasiwan ninda
    Anututane aminabam dakngakumang. Dakngake yuwatna Anututa apuke ninde banakan
    yuakge natake ninu kuupbamda itane yotna binga dakngakamang ngang nataat. Ngan.
    Ita gikat nikat kuut pake unekan nipmamban gikat nikat gatake you gwendu Anututa
    ayuak gwen binga dakngake yuamang. Ngan. Ita inane Waung Kapa initewan apuke nindane
    musipmikatang pukuke papan yuamang.
  nmw-S: Guwole hana ginawi bwabwaligane si tubwen Keriso heine bwen guwole i ekaikai
