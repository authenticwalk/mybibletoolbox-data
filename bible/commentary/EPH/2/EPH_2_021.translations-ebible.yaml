  meq-meq: Gay niye a gəl kame kame, a mbəzl bay na, hərwi ŋgay. Gay niye a təra na,
    gay i məɗəslay ha gər a Mbəlom. Mbəlom ma ndziye na, mə ɗəma.
  noa-H: Hajapcharan jãg di hëu nʌm haig pa jʌ̃k'apʌ̈pʌ̈igmampierr warag hʌ̃gt'aag
