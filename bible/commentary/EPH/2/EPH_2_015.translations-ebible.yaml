    I etpa kʉn, wamp rʉⱡaip raⱡ, moⱡpa kundi uⱡ ila, tʉpa ruk ndurum.
  bch-bch: Ga pade, ei ipamate apu ton Moses toman ngan aea posanga idil imata ede
