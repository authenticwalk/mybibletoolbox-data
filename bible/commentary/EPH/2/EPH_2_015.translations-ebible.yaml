  unx-unx: ଇନିଃ ଯିହୁଦୀକଆଃ ସବେନ୍‌ ଆଇନ୍‌, ଆନ୍‌ଚୁ ଆଡଃ ନିୟାମ୍‌କ ଆତମ୍‌କେଦ୍‌ତେ ଯିହୁଦୀ ଆଡଃ
