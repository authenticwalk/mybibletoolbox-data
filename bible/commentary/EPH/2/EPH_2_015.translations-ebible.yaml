    bubun igoarar qamb. End ne qibanamsi igoun.
  zam-NT: Co'se' mque' mèna Crist loo cruz, leque hora mton' Crist yalgyoo no ngolo
    ngola's co' nac che'n ley co' mxo'f Moisés loo mèn co' mnibe' loo mèna no che'n
    xley' co' mnibe' loo mèna. No mbli Crist thidte ngòc ryop ned mèna, co' nee di's,
    ngòc mèna xal thìb con' cub loo Crist. Tataa mbli Diox par mbyu' mbyàl lezo' ryop
