    ga taot iaoa kelede. Tota ikado ga loloda itarui pol ngan gita.
  cco-NT: Co̱ꞌ mɨ˜ cajúngˉ Dseaˋ Jmáangˉ uíiꞌ˜ jneaa˜aaꞌ, jo̱baꞌ caꞌuíingˉ e laco̱ꞌ
