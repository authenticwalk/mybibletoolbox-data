    ĩgʉ̃yarãrẽ pe bumarã ããrĩnerãrẽ su bumarãta ããrĩmakʉ̃ iridi ããrĩmí. Iri merãta
    marĩrẽ siuñajãrĩ merã õãrõ ããrĩmakʉ̃ iridi ããrĩmí.'
  nal-nal: Ma araan ka maat, naan ka vanong amun Lus sin Moses faraxai wana amun dorang
    dikdik. Naan ka saxot kana urif fatu uru lemlem faraxai ma dina balas iaa a watbung
    faaxur azaxai be malasing ma dia vaakdul dina iziar lamaskana a luaai.
  kyq-kyq: '*Ko Taar kɛn Raa ɛɗo *Musa ki ute nakgen naan̰ taaɗ ɔɔ gɛn tɛɗa te ɗoobin̰
    se, al‑Masi tɔɔlin̰ga naata. Naan̰ tɛɗ naan̰ se taa tum Yaudge ute jee kɛn Yaudge
    ey se Ꞌtɛɗn kalaŋ. Ɓɔrse, naaɗe se tɛɗga mɛtjil jee kiji. Naan̰ ɓo debm kɛn ɓaano
    ute tɔɔsɛ daanɗe ki.'
  kwd-kwd: Alata la Kraes 'e mae, ngaia 'e lafua no'o Tagi ala Moses fana 'idauru
