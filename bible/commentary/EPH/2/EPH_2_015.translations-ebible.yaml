    ᤆᤥᤃᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi nī nsōcō yā maá yā nī jīhī yā, de súcuán nī sndáhvā yā ley janahán jíín
