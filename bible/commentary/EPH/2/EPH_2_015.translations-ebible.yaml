    hedningar inte fick gå in i templet. Där fanns skyltar med texten: ”Ingen främling
    får träda innanför templets inhägnad! Den som överträder bär själv ansvaret för
    sin död, som kommer att bli följden.” Hittills har två sådana varningsskyltar
    hittats. Den första hittades 1871 och finns på Istanbuls arkeologiska museum.
    Ett fragment från en annan sten som hittades 1936 finns i Jerusalem på Israel
    Museum.] Han gjorde detta för att från de två [jude och hedning], i sig själv,
    skapa en ny människa och på så vis bereda frid,'
  cth-cth: Phunglawknaw dawk kaawm e kâpoelawknaw hoi kâkuen e kâlawk hah amae a tak
