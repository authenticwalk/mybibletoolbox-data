  cop-BHC: ⲪⲚⲞⲘⲞⲤ ⲚⲦⲈⲚⲒⲈⲚⲦⲞⲖⲎ ϦⲈⲚⲚⲒⲆⲞⲄⲘⲀ ⲀϤⲔⲞⲢϤϤ ϨⲒⲚⲀ ⲚⲦⲈϤⲤⲰⲚⲦ ⲘⲠⲒⲂ ⲚϦⲢⲎⲒ ⲚϦⲎⲦϤ ⲚⲞⲨⲢⲰⲘⲒ
