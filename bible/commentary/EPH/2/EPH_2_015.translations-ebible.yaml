  urt-urt: Kin ginyenme wusyep erŋeme tikin Moses, topoꞌe wusyep syeꞌ ŋaiye sai topoꞌe.
    Kin ŋende taꞌe luku no, ka enge lenge Juta topoꞌe haiten ote guhilyeh no, ka tuꞌe
    ŋaiye lenge miyeꞌ tuweinge ambaran pe, ka juhilyeh yotop kin. Kin ŋende taꞌe luku
    pe, ya murp ŋoihmbwaip ilyeh.
  kiz-kiz: Ndabha akomishi sheria ya amuri ni kanuni ya kuwa abhomba munu mmonga mpya
    mugati mwa muene. Aketili amani.
  tzo-TZE: Yu'un c'alal icham ta cruz ta scoj jmultic jcotoltic li Cristoe, ja' tey
    ilaj o sc'oplal li smantaltac Dios quich'ojcutique. La spasutic xa ta jchop, vu'utic
    ti cha'choputic to'oxe. Jun xa no'ox jlumaltic lijc'ot ya'yel. Co'ol xa ach' cristianoutic
    lijc'ot jech ico'laj co'ntontic.
  lex-lex: E' orgahani Nala E inonni pa Nler la matmiati ralamni totpena Nhap dioinia
    Agama Yahudi deullu-tatarni riorni-liaini. E wniarorni de totpena Yahudi mak klernohora
    deulu-tatra me Yahudi atia'a mak edon rlernohora deulu-tatra, hota rler wut lia
    ida, pa emeka rla' hairi warwuaru mak kor wut E' pa heri ida. La' talan mak emkade
    pede Yesus Nhi' kalwieda rimormiori.
  dov-dov: Nkinkako, wakalobya mulawu wamilawu amalayilile kuchitila kuti alenge muntu
    omwe mupya mulinguwe, nkokuti kube lumuuno.
  rgu-rgu: Fai a ulu na lahenda Yahudi ra saka enoꞌ, fo rasoda matalolole roo Ramatuaꞌ
    a, pake sira atoran agama nara. Tepoꞌ fo Yesus Kristus mate, Ana ta pake eno paraaꞌ
    a soꞌ, tehuu soi eno bebeuꞌ, fo ela lahenda nusa Yahudi ma lahenda nusa fekeꞌ
    ara, bisa rasoda malole roo Manetualain. No ria na, basa si nanahekeꞌ dadi reuꞌ
    nusa beuꞌ esa, de rasoda nai mole-dame.
  toc-NT: Xli̠­ca̠na pi̠ Cristo lac­tla­hua­ko̠lh a̠má li̠ma̠­peksí̠n la̠ta lácu xquin­ca̠­ma̠­paj­pi­tziyá̠n,
    hua̠ntu̠ xquin­ca̠­hua­ni­caná̠n pi̠ xafuerza nama̠­kan­tax­ti̠­yá̠hu, y xli̠­hua̠k
    aquinín hua̠nti̠ caj xpa̠­la­cata a̠má li̠ma̠­peksí̠n ni̠ xla̠­liucxilh­pu­tu­ná̠hu
    pu̠lac­tumá quin­ca̠­li̠­ma̠xtún hua̠nti̠ nali̠­pa̠­hua­ná̠hu, y ma̠lak­spú­tulh
    tasi̠tzi.
  som-som: isagoo jidhkiisii ku buriyey cadownimadii taas oo ah sharciga amarrada
    ku jira qaynuunnada, inuu isaga qudhiisu labadii isugu abuuro nin cusub, isagoo
    saas nabad ku samaynaya,
  mam-C: Ex noq tu'njo tkyimlin Crist, ma tz'el tipin kawb'il tuk'a tkyaqil nuk'b'il
    ex jni' jikysb'il qchwinqil, a noq tu'n kykyijxjal toj wen tuk'a Dios. Ex atzin
    ja'lin, ma chi ok tmujb'in kab'e tnam, aye' aj Judiy junx kyuk'a nya Judiy, tu'n
    kyok ak'aj junx tuk'a, tu'ntzin at qmujb'il qib' qkyaqilx.
  ndj-ndj: Awushili Malawu na malayililu va Vayawudi, ili avagoli Vayawudi na Vangutungu
    va Vayawudi vavi vamu na mukwilumba na mweni kwa kugola naha ayeghili kusika.
  mbj-NT: 'Hahỹỹ d'' tabad''oo tii: Ji hyb n''aa tadajëp do hyb n''aa, dooh Mosees
    ky n''aa jaw''yyk doo, hajõng hedoo do hã ji tamejũũ do hyb n''aa tado wäd bä
    P''op Hagä Do ji tagadoo, Kristo an''oo bä. Tii d'' tawén d''oo papuuj hadoo do
    takarẽn. Takarẽn sét rabahado padëëk Judah buuj Judah buuj nadoo doo, ta hã rah''yy
    kata däk do hyb n''aa. Tii d'' tabad''oo do hyb n''aa, tado hõm rakamaj''ĩĩ doo.'
  lat-VUC: 'legem mandatorum decretis evacuans, ut duos condat in semetipso in unum
    novum hominem, faciens pacem:'
  ngp-ngp: Yesu ausaga miko ya Wayahudi, ne miko ne nk'hanana, inde kugamba, mwe nk'holo
    izo zimbuli, adamanye lukolo lumwenga mwo kulunganywa naye, mwe kuudamanya ivo
    kegala utondowazi.
  aoi-aoi: Arakburakba-kiya-wiya eneja Neningikarrawara nenu-makama Mawijija-manja
    eningarumuruma ayakwa ena-langwa. Enamba-langwa Mawijija nenu-makama amurndakakina
    ayakwa eningarumuruma ena-langwa-manja warnumamalya. Ngalaja kembirra amurndakakina
    eningarumuruma ayakwa ngarrak-eyebijebakama yirruwa akwa nungkwurruwa. Umba eneja
    Christ ngarrenumini-jungwunuma nakina eka-manja, akwa ngarrenu-marumama ngakwurruwa
    ngarnumamalya akwa ngarren-akumarnuma ngakwurruwa ngarruwurrakawura-ma arakba.
    Ngarrenu-murndukwajuwama ngakwurruwa, yirruwa akwa ngarningka nungkwurruwa nungkwurrajukwaba,
    kajungwa akeni-lawurrakajini-yada ngakwurruwa Neningikarrawaru-wa. Ngalaja kembirra
    aduwaba na-jerriduma amurndakibina ayakwa eningarumuruma nara arakba eyebijebakama
    ngarna, umba ngakwurraja ngarruwurrakididirrbura ngarr-ambilyama ngarna arakba.
    Mame-ka YarningiJudiya yarnumamalya yarna, umba nungkwurraja karnumamalya KarningiJudiya-ma
    kirrakina, ngarruwurrakawura-ma aduwaba ngarna.
  enq-2: Juupi, akali tata wakapi, dupa yandapipi nakatena lao, baame Juumanya loopi,
    mana setapaepi, dupa etasinya nepao, baanya yonge doko kundi maiya. Dopa piamo
    dokome, akali tata lapoma dolapo mona setao, akali tata mendai joo katekena lao,
    baame dupa enenge jisia.
  eng-ASVBT: having abolished in his flesh the enmity, even the law of commandments
    contained in ordinances; that he might create in himself of the two one new man,
    so making peace;
  mna-mna: 'Ka zaala ta kembei: Indeeŋe kuliini ire yoyouŋana sala ke pambaaraŋana
    na, ikam ma tutu boozomen ta muŋgu iwe mbukuunu pa wal uunu ru tana na, len uraata
    sa mini som. Pa ni isombe ikam mbulu popoŋana, mi ilup zin ma tiwe wal tamen ŋonoono.
    Tana indeeŋe Krisi imeete sala ke pambaaraŋana na, ipunmeete mbulu kizin ta tiparwe
    kan koi na, mi ikam zin ma timiili mini ki Anutu, be ziŋan Anutu tiparlup zin
    ma tiwe tamen.'
  myw-myw: '@see-verse:EPH.002.014'
  sby-sby: Yesu walaishikisha kumapwililisho milawo yonse ya Ciyuda ne malailile ne
    miyambo yonse ya Bayuda kwambeti pa mishobo ibili isa apangepo mushobo umo wekatana
    nendiye wela kuleta lumuno.
  sll-sll: Lo ana holo holo taniga wine olkungwo i muru isusu olimia, pring bir pangure
    God yong ki e tongure wa momba, Kraist mole Yuda ari wiyol hobi kina gwa sigere
    u tani nama dire nin algi ya bomia u tani ominua.
  yaq-NT: Ju'u Krijto, jiba aapo a' takaapo, jiokot a' ya'ana' betchi'bo au nenkakai
    junuen juka' ka nanau maisi weyeka, jum nesauri ji'ojteipo weyemta, ka naa buusti
    a' bo'o joorianaa'uta junuen junama'a a' kechak. Intok junuen aapo, inime'e ka
    nana'anaka woi yoemrata nasuk, aamak eaka jiapsaka, ammea bemelaka wepul yoemrata
    yaakai. Junuen ka jain eaka, yanti elaka jiapsiwamta amet autuakai.
  uro-uro: i qa rhar ma Ngämuqa aa Muräkt sä ne na angärha lat kärangätni i ama ruvek
    tat tualat na ngät ivakt iva nävät a nas diva ama iaräs na qa ama ruqa ama sägäk
    ka rhän mät ama udiom ama ruiom in släqyäs bä va qale ama bulap gem iom.
  ita-1885: ha nella sua carne annullata l'inimicizia, la legge de' comandamenti,
    posta in ordinamenti; acciocchè creasse in sè stesso i due in un uomo nuovo, facendo
    la pace;
  muy-muy: Mʉwiz a wakita gayaŋ ni bu aɗəmki ma ke *Divi akaba ka manjəhaɗ ga ndam
    Zʉde, ay azuhva tʉwi ge Krist ti wakita nani àgray tʉwi va do. Krist àgray nahkay
    ti awayay ndam Zʉde akaba nday ya ndam Zʉde do ni têbeɗevu, tîgi akaɗa mis bəlaŋ.
    Jiba gatay gərgəri va do, tìgia nday manjəhaɗkabani àna sulumani akaɗa mis bəlaŋ.
  kqc-kqc: Ina yaku ini roaitari ago gira ini tabu ago nufa, mina uroro reyo, ye ina
    dudu mina vene remanu moi yokoi maka resi moi ruaka rigo dada; ye makai uka amuta
    maro.
  tav-tav: Jã judío maja tirʉmʉpʉ jã ñicʉ Moisére Dio cʉ cáti rotiriquere cáti nʉcʉbʉgorã
    aniri judío maja cãniquẽnare jã cabooquetinucuwʉ. Yucʉra Jesucristo yucʉ tẽorica
    pãipʉ bai yajiri Moisé cʉ carotiriquere cáti nʉcʉbʉgo jana rotiyupi. To bairi
    yucʉra jã judío maja, mʉja judío maja cãniquẽna mani ame tʉjʉteequẽe yucʉra yua.
    Ricati poari macana mani cãnie to cãnibato quena yucʉ roquere Cristo maca jĩca
    majare bairona mani cacũñupi, cʉ ya poa macana mani cãniparore bairo ĩi.
  eng-ULB: That is, he abolished the law of commandments and regulations so that he
    might create one new man in himself, and so making peace.
  spa-VBL: liberándonos de la ley con sus requisitos y normas. Él lo hizo para crear
    en sí mismo a una nueva persona a partir de los dos y lograr la paz,
  fra-_FOB: Ayant détruit en sa chair l'inimitié, la loi des préceptes, laquelle consistait
    en ordonnances; afin qu'il formât en lui-même des deux un seul homme nouveau,
    après avoir fait la paix;
  hau-ULB: Wato ya kawar da shari'a mai umarnai da sharudda, domin ya halitta sabon
    mutum daya a cikinsa. Yin haka ya kawo salama.
  mal-mal: സമാധാനം ഉണ്ടാക്കിക്കൊണ്ട് ഇരുപക്ഷത്തെയും തന്നിൽ ഒരേ പുതുമനുഷ്യനാക്കി സൃഷ്ടിക്കുവാനും,
  lit-lit: savo kūne panaikinęs priešiškumą – įsakuose esantį įsakymų įstatymą, –
    tam, kad savyje sukurtų iš tų dviejų vieną naują žmogų – taip darydamas taiką
    –
  urd-GVR: Us ne sharīat ko us ke ahkām aur zawābit samet mansūḳh kar diyā tāki donoṅ
    gurohoṅ ko milā kar ek nayā insān ḳhalaq kare, aisā insān jo us meṅ ek ho aur
    sulah-salāmatī ke sāth zindagī guzāre.
  far-far: Christ nia lafua na taki ne sa Moses kwatea ki fua ne kulu ro fikute wane
    ne ki ka alua te fikute wane go, sulia kulu oku na fainia Christ. 'Urinai Christ
    ka kwate kulu ka kwaimani akulu kwailiu.
  suz-BL: दोपा साम्‍तु देंशा हना, यहूदी आन कली अरेशो, शेंशो, फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ ङा गेय नेल्‍ल आ रां साइक्‍चा गेशा साम्‍तु। मिनु मेकोमी जात निक्‍शी के जात
    का सेल्‍शा, नक मुर सेल्‍तु। मोपा दुशा बाक्‍चा गेप्‍तु। कलस्‍सी २:१४
  car-NT: pa'poro morokon omenano mero'san tu'kuke'se i'wa man. Tyta mo'karon okonokon
    kapyry 'se tywaije man o'win asery kari'na me, sara'me yrykon ta.
  amp-amp: Kraisrn niahato nd Mosesrpno yakyuk boririfhu mrokfomi wom kfo yirmoh mrokfom
    rpat fak thumorm. Nhai be sfno. Barkofpam afo nd boririfhutn Isrermi yima tangim
    fak tndohmotm. Kraisr nd boririfhut yak thumortn be tfit rorpno rpat fak htamorm.
    Nhai wom nakfo yiriti inji nakahm. Be bi rpat rhu yemska inji newum.
  bht-bht: अपणी मौत दे जरिये उनी मूसा दी व्यवस्था दे सारे नियमा कने रिबाजां जो खत्म
    करी दिता है ताकि सै यहूदियां कने होर जातियां दे बिच शांति करी सके ताकि इक नोआ
    झुण्ड बणाई सके,
  eng-NOY: having abolished in his flesh the law of commandments contained in ordinances;
    that he might create of the two one new man in himself, thus making peace,
  cub-NT: Cristoi yaiye báque boje, coreóvaivʉbu maja bʉojabenajivʉre boropatebevʉ
    Jʉ̃menijicʉi jã́inore maje d̶arĩduiye boje yópe ʉ̃i d̶aicõjeiyepe ʉ̃i coyʉiye
    báquede Moisés bácʉre. Aru Cristoi ñájicaiye báque boje caivʉre iye d̶aicõjeiyepe
    d̶abevʉre, coreóvaivʉbu maja Jʉ̃menijicʉi ñájine d̶abenajimarare, maje d̶abe boje
    yópe ʉ̃i d̶aicõjeiyepe. Que baru ina pʉcayajuboa põeyajuboacavʉ bácavʉ Jesúre
    jʉ aivʉre, cũináyajubo mamayajubo põeyajubocavʉre cʉed̶arejaquemavʉ ʉ̃, ne cʉrãjiyepe
    ayʉ ʉ̃́que cũinávʉpe. Que baru cãrijimenoque cʉvʉ maja caride.
  ita-1927: con l’abolire nella sua carne la causa dell’inimicizia, la legge fatta
    di comandamenti in forma di precetti, affin di creare in se stesso dei due un
    solo uomo nuovo, facendo la pace;
  lww-lww: Naga pisalup̃ar navisaluaena kiena ne le Yu lala, amio kana narin visena
    ne lala, a naga kila sanene nap̃a kila kieta p̃egas lua nene lalua aimi ave yaru
    taaga e naga, sane lalua aimi ave suri viu tai. Visae ve sanene narui, Kristo
    naga kila sum̃arena van ita.
  ckb-ckb: بە جەستەی خۆی شەریعەتی تەوراتی بە فەرمان و فەرزەکانییەوە بەلاوە نا، بە
    ئامانجی ئەوەی بە یەکبوونیان لەگەڵ خۆی لە هەردووکیان مرۆڤێکی نوێ دروستبکات و بەم
    شێوەیە ئاشتی بچەسپێنێت،
  nas-nas: Bakaang mono booꞌkoo avaruꞌnooꞌke teie tee tetevaꞌuuꞌ tee kuꞌnung turanturang-koong
    siivenkeꞌmuri otokoꞌnung niiꞌ. Moosesi-nung boto teka bakevui, mono etu-koong.
    Aing ookara kapooꞌ eeꞌ oroꞌ nkovuuꞌning nerakariong nkovuriiꞌnaang aaꞌning-eta
    Juꞌnupoong eeꞌnoko Juꞌdeeaing teie baka naroꞌkavurira pinau-anta-koo.
  uvl-uvl: Pe saua Iuta mur reria hotonga luluch nga ana helenga mur ke te lasus,
    iange teke lele polong ke hana aria tuluk nai nem te lohot ke iri hana heueu ngana
    mur pe te lohot ke iri elle mana luluch nge i.
  eng-BBE: Having in his flesh put an end to that which made the division between
    us, even the law with its rules and orders, so that he might make in himself,
    of the two, one new man, so making peace;
  ixl-CNT: Aꞌ ul itzaasa qꞌu mantaar, qꞌu tzii qꞌuꞌl oknajich qiꞌ. Tan aꞌ vaꞌl nichoksan
    u xoꞌl. Utz maꞌl tekoꞌn tenam vetbꞌenku kaꞌ tanul qꞌu aanima taqꞌo qꞌuꞌl kꞌuxh
    jatxich tibꞌ iatz. Tan vetmotxinima u Jesuus, ech vetꞌok ibꞌaꞌn.
  xsi-xsi: '@see-verse:EPH.002.014'
  crx-NTPO: Ndi Moses be 'udustl'us 'uk'unusguz-i, 'i be Lizwifne 'ink'ez 'udun yun
    k'ut whut'enne lhch'az uzditni inle', 'et neBá Sizi Gri duyust'e be neba gak whulhtsi.
    'Et huwa wheni whutso da' nawh uzdidowh inle' whe 'andit Sizi Gri bulh 'uts'int'oh.
    'Et whuz un'a nawh didowhne 'ilhoh uzdidowh za neulhtsi. 'Et huwa netoh whudizghel
    whulhtsi.
  kan-OKCV: ಹೀಗೆ ಕ್ರಿಸ್ತ ಯೇಸು ತಮ್ಮ ದೇಹವನ್ನು ಶಿಲುಬೆಯಲ್ಲಿ ಸಮರ್ಪಿಸಿದ್ದರಿಂದ ನಿಯಮದ ಆಜ್ಞೆಗಳುಳ್ಳ
    ಶಾಸನಗಳನ್ನು ರದ್ದುಗೊಳಿಸಿದರು. ಈ ರೀತಿಯಾಗಿ ಇವೆರಡೂ ಗುಂಪಿನವರಿಂದ ಒಬ್ಬ ನೂತನ ಮಾನವತ್ವವನ್ನು
    ತಮ್ಮಲ್ಲಿ ಸೃಷ್ಟಿಸಿ ಸಮಾಧಾನವನ್ನು ಉಂಟುಮಾಡಿದರು.
  bbb-bbb: Ro kuke fu e Jiusi ijiebuo akae binobino bu nana ijia nuvediavo ije kame
    tuase korei. Areme fu e Jiusi ro e Jiusi baki ije no fu ma vierafe ije kaenamuomona
    una agane fuone iviaeko ije amaeri. Ro ije fu rema ijia fu e agane inokiro ije
    no nuvuone junamivo ije kaenamuona una besu unuomo no kafaena kari.
  blw-blw: Hen enkamanna, penéppégna hen anchi orchin Moses ya hen liglamentona te
    hen anchi orchin hen nangamma hen namfufussorantaaw, yag hen nanga-anna, wat hen
    natéyana. Wat ad uwan, chàniy Judio ya chàyu way faén Judio, tàén chuway karasey
    tatagu, enammaan Jesu Cristu chitaaw ah ihà-an way karasey tatagu te ad uwan,
    masosonodtaaw amin gapon netapyantaaw an hiya. Wat yachi hen nantetempoyugantaaw.
  tam-2017: சட்டதிட்டங்களாகிய நியாயப்பிரமாணத்தைத் தம்முடைய சரீரத்தினாலே ஒழித்து, இருகூட்டத்தாரையும்
    அவருக்குள்ளாக ஒரே புதிய மனிதனாக உருவாக்கி, இப்படிச் சமாதானம்பண்ணி,
  azz-NT: Huan cuac Cristo momiquilij tech in cruz, ijcuacón Yejuatzin quitamiltij
    ya ne tanahuatil de Moisés ten cualcuía míac tataman tanahuatilme huan tamachtilisme.
    Huan no cuac Cristo momiquilij tech in cruz, ijcuacón Yejuatzin quinsentilij ne
    ome pueblojme, ne ten judíos huan neques ten amo judíos. Huan ijcón Yejuatzin
    quichihuaco se yancuic pueblo. Ica ya nojón nochi ne ome pueblojme poutinemij
    sayó sansé san ihuan Cristo. Huan ijcón Yejuatzin quinyoltalico nochi ne pueblojuani
    ma amo moyolcualantijtinemican oc se huan ocsé.
  spa-RV-1909: Dirimiendo en su carne las enemistades, la ley de los mandamientos
    en orden á ritos, para edificar en sí mismo los dos en un nuevo hombre, haciendo
    la paz,
  csy-csy: Ama in ki ngalvawtna, biakna ngeina sung a om thupiak te sia Ama pumpi
    sung ah bosak siat zo hi; banghangziam cile Ama sung ah mihing ni sia mihing thak
    khat vawt tu in kilemna vawt hi;
  mxq-NT: Kristʉ yajkugʉjxʉ tʉgekyʉ ja israelitʉ ꞌyanaꞌamʉn es ja kyubojkʉn. Dʉꞌʉn
    ttuuñ es ja majtsk naxpʉ ja̱ꞌa̱yʉty tyiꞌigʉt mʉt yʉꞌʉ kʉꞌʉm, es dʉꞌʉn dyajxeemy
    ja naymyʉdsipꞌa̱jtʉk.
  tzj-NT: Arja' cam chwach cruz in rmal ja rcamic tok xoc'o ruk'ij ja ley xin Dios
    ja tz'ibtal can rmal ja Moisés ja rc'an jule' mandamiento in jule' costumbre,
    jari' xokrchomarsbej ewq'uin. Queri' xuban chake utzc'a chi jun c'ac'a tinamit
    xuban chake, ma ok ca'i' tinamit chi ta pro xa jun kabanon ruq'uin utzc'a chi
    kas qui'il chic nokq'ueje' ewq'uin.
