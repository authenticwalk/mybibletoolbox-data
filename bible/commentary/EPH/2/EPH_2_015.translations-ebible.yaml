    lo uli nyagakuk. Anan nenek namudak umu nunek apak abudak biab lainab elpech mutoglu
    kobi atin nupolein elpen umu. Ali Krais nenek apakiluh apaluh hlalu kalbu ali
    mape atugun halakatimu God.
  grc-F35: τὴν ἔχθραν ἐν τῇ σαρκὶ αὐτοῦ, τὸν νόμον τῶν ἐντολῶν ἐν δόγμασιν καταργήσας,
