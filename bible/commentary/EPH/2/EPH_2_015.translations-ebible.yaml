    kengo kengo sokunonji nakwo hnꞌnɨmo Jisas kakoꞌnji nakumo monakojɨjwonto temtitofo
    angaꞌnohino songo namokumentisofoho. Osoꞌno nakwo sɨmeho afa inɨmentɨhwoneꞌnwoho.
  eng-AOI: Long, long ago God told Moses his laws and Moses told them to his people.
    And those laws made us different from you. But Christ died on the cross for us
    and made peace between us and made us all one group. He brought us all together
    to bring us all back to God. So today those laws are finished, they don't make
    us different any more and we are all the same. It doesn't matter that we are Jews
    and you are not Jews, we are all one group now.
  yon-yon: '@see-verse:EPH.002.014'
  poi-NT: Cuando cunúnta̱ cunusyucmɨ, iccuyaj jém wiñɨcpɨc aŋquímayooyi, jém tsa̱mpɨc
    ipɨɨmɨ́ypa id́ɨc jém pɨxiñt́am. Iwat je̱mpɨc iga tatsɨ́yt́ámiñ juuts tu̱mt́i tapɨ̱xiñ
    porque Cristo tamɨɨchit́am. Sɨɨp tatu̱mt́it́am, cuyajneum jém pleito.
  wuv-wuv: a'a fei pigiona na fapedugaa fei law, fei na fafisibainaa lagua fininaa
