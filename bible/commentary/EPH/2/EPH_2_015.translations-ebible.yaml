    ne. Sa-okadanaki Juda wewenaki ito hetoka wewenakiya magoina luwawanipou ohatama
    wewena makokoya eimola lilime soto pekoko nedanaki lilime ouna jiye.
  heb-heb: בבטלו האיבה בבשרו את תורת המצות בגזרותיהן לברא בנפשו את השנים לאיש אחד
