    sin, bisa ntaam nabu-buan ma nmoin nabu-buan nok Uisneno. Nok ranan naan, sin
    arsin anmafutun njarin pah feuꞌ goes, reꞌ nmoin nok rais rameꞌ es nok es.
  qup-NT: Kristu wañushkanraykumi ñukanchita kishpichishka, manami Moisespa killkashkan
    kamachishkakunata paktachishkanchiraykuchu. Kristu wañushkanraykumi paywa tantaylla
    kawsanchi. Mana ishkay ayllushinachu kanchi ñukanchi israel runakuna kankuna mana
    israel runakunawa, ashwan shuk ayllushinalla kanchi. Chasna paywa pakta kawsashpanchimi
    mana piñanakushpa kushilla kawsanchi.
  dop-dop: Nɑ ɩ kʋwɑ Yutɑ nyǝ́mɑ kʋsǝsɩɩtʋ nɑ tǝ kʋheelitu nɑ tǝ kʋkʋkiim sɩ ɩ kpɑkǝɣɩ
    Yutɑ nyǝ́mɑ nɑ mpɑ pɑ tɑ kɛ Yutɑ nyǝ́mɑ tɔ, piitim mpɩ pǝ nɑɑlɛ nɑ ɩ́ kpɛntǝnɑ
    ɩ tɩ nɑ pɑ́ pǝsɩ piitim kʋlʋmǝm kɛ kʋfɑm nɑ hɛɛsʋɣʋ kɔɔ.
  azb-azb: Qanunu əmrləri və qaydaları ilə birlikdə ləğv etdi ki, hər iki tərəfdən
    Özündə yeni bir insan yaradaraq barışıq təmin etsin
  eng-DBY: having annulled the enmity in his flesh, the law of commandments in ordinances,
