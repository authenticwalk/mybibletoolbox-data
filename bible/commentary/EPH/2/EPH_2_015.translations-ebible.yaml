    lokv, alvnv lamtv lo sarsopoyo dubv mvlin jito.
  gui-NT: Echa Cristo omano yave, omboai mboroócuai. Echa mboroócuai omombeu judío
    reta pe mbae oyapo vaera. Jae rambue Cristo omboai mboroócuai, oyapo vaera mócoi
    reve metei ramiño jae ndive. Jocorai omee mbɨacatu.
  quc-TT: Xuchup ri qꞌatoj tzij ri kubꞌan ri taqanik xubꞌan jaꞌmaril chikixoꞌl ri
    kebꞌ tinimit, rumal xraj xubꞌan xa jun kꞌakꞌ tinimit chike, rech jeriꞌ xujeqebꞌa
    ri jaꞌmaril.
  heg-NTPO: Ta hmunan nu, atuil Yahudi las nuting lalan le nuil babanan nol Ama Lamtua
    nini oen atorang agama las. Mo dedeng Yesus Kristus mate ka, Un tepat tele lalan
    blaan na le sai lalan balu, halin atuil deng bangsa Yahudi nol atuil deng bangsa
    didang ngas kon, haup in nuil babanan nol Ama Lamtua Allah. Nini ela lam, oen
    totoang butu-kil daid bangsa balu mes son, man nuil nol in dame.
  ptu-ptu: Kamateannam too nasuhum tä'um tau pahallu la untuhu'i ingganna pahenta
    sola pepaondongam illaam peadasanna to Yahudi. Napateem anna mala to Yahudi anna
    taianna to Yahudi napadadi mesa to bakahu ma'mesa illaam kalena. Lalam iam too
    napogau' umpadeem kasilombungam mapia.
  bzd-NTPO: Ttè me'a̱tbak Skëköl tö judiowak a̱ dalöiëno, e' tö se' me'ka̱ ñì bolökpaie.
    Erë Cristo köte̱wa̱ se' skéie e' kue̱ki̱ ttè e' ko̱s kë̀ diché ta̱'ia̱. Skëköl
    tö iwé̱ es a̱s sa' dör judiowak ena a' kë̀ dör judiowak, e'pa dö̀ ñì yamipaie
    batsulewa̱ Cristo mik we̱s wák eköl ë̀ es. Es ie' tö se' e̱r bua'wé̱ ñì ki̱.
  kwf-kwf: Sulia sa Christ nia lafua naꞋa taki neꞋe sa Moses kwateꞋe ki fasi Ꞌiri
    kulu na ro fiku taꞋi ngwae neꞋe ki ka alua taꞋi ngwae goꞋo, osiꞋana kulu fiku
    naꞋa faꞋinia sa Christ. ꞋUnaꞋeri sa Christ ka kwate kulu ka kwaima faꞋi kulu kwailiu.
  eng-WYC-2017: enmities in his flesh; and voided the law of commandments by dooms,
    that he make two in himself into a new man, making peace,
  eng-WMBB: having abolished in his flesh the hostility, the law of commandments contained
    in ordinances, that he might create in himself one new man of the two, making
    peace,
  zat-NTPS: Gate gute Jesús waláz chee̱dxu guchugue̱' da nadxixruj bea na da naca
    na da gunná Dios gundxu, ne da ca' dxelenná bea na, na' bexune̱' dxúpate̱ xe̱zre
    ca' tuze xe̱zre cube da nababa na chee̱'. Caní gudíxruje̱' xel-la dxebeza zri
    lazre' chee̱dxu.
  spp-spp: U kwùŋi cye kurugo, u à MusaSaliyaŋi ná u toŋi karigii fànhe kwɔ̀. Lire
    pyiŋkanni na, maa supyishiŋi kuuyi shuunniŋi wà yiye na mà pyi supyishi nivɔnŋɔ
    niŋkin, maa yyeɲiŋke pyi k'à pa pi shwɔhɔl'e.
  zty-NTPS: Da' ni ben Benne' Criston' katen' gote' ḻo wlazžo žo'o, na' bsoḻe' da'
    ka' ẕchí'igeklen benne' judío ka', da' ka' zej nyejwn ḻo da' bzoj Moisés na',
    na' chope kwe' benne' ka', beyone' ḻégake' toze benách kobe, benne' ka' zej nake'
    toze ḻen Ḻekze'. Ki bene', na' bka'n žie' yeḻa' ẕža'a na'.
  mek-mek: '@see-verse:EPH.002.014'
  aey-aey: Uqa Mosesna loo jeca Juda agena loo je cunugca cacu qelen. Uqa sihul lecis
    eu gabanaleceb alena cudunna uqadodoc dewegna dana haun oso ifanigiannu odi odon.
    Eunu uqa malol bilec muden.
  urd-GVH: उसने शरीअत को उसके अहकाम और ज़वाबित समेत मनसूख़ कर दिया ताकि दोनों गुरोहों
    को मिलाकर एक नया इनसान ख़लक़ करे, ऐसा इनसान जो उसमें एक हो और सुलह-सलामती के साथ
    ज़िंदगी गुज़ारे।
  ycn-ycn: Moisesmi chu lana'arí Tupana puráca'alo naquiyana papera chojé i'imacá.
    Ripuráca'alo lana'aquéjami quemari ina'uqué nacú, nala'acáloje palá rimacá najló
    que penaje, Tupana pechu i'imacáloje palá nanacu raú penaje. E'iyonaja uncá na
    calé jema'arí ra'apiyá. Richona Tupana huajájeri ina'uqué. Uncá jema'alaño ra'apiyá
    chaya, Tupana huajari Ri'irí Jesucristo i'imacá. A'ahuaná apiyácacanami nacú ritaca'á
    i'imacá. Marí que rihuajaca ri'imacá. Ñaquele chuhua iná jema'acachu Jesucristo
    ja'apiyá, rijhua'atéjena naquiyana iná raú. Marí que ricá chuhua judíona naquiyánajlo;
    ñaqué caja ricá ajopánajlo. Chuhua ra'apiyá jema'ajeño, ajopana, ajopana que,
    i'imaño pajluhuaja yaní queja pajhua'atéchaca. Chuhua palá huapechu panacuhuácaca.
  djr-djr: Yurr ŋayipiny ŋunhi Djesu-Christthuny buwayakkuŋala ŋunhi ŋäthiliŋunhany
