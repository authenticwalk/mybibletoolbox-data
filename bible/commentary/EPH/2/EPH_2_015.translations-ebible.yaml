    pese sina oto ''re wahâimana za''ra mono da wasiré.'
  cuk-cuk: Cristo e-burgwisadgi isdar-dakmalad osulononikid. Moisés-Igargi igar-sabsur-soglemamaid-e-gangued,
    degi, e-ibmar-imakleged-e-gangued, obelononikid. Adi, Judíoʼmar, degi, Judíoʼsurmalad
    na-isdar-dakdimalad, Cristo na egi dulemar-binidga imaknonikid, degi, neggwebur-soggwennagwadga
    imaknonikid.
  tbf-tbf: Ngan ken miensei, a nga kitipie man tsientsang bu suada vinuor sibu Iuda
    ian ta nga pot rivie bu Kibang, terengien va eie ta mang tsana va ba mei luo va
    guor ta tsorubeit mi mei vour kes ma ta mang vabatie mi ni vedeng.
  uig-CYR: йәни, Өз әтлири арқилиқ өчмәнликни түгитип, бәлгүлимиләрни көрсәткән, әмирләрни
    йәткүзгән қанунни бекар қилип, икки тәрәпни Өзидә йеңи бир адәм қилип яратти,
    шуниң билән енақлиқни апиридә қилди;
  ikw-NT: Karaịsi luluru iwu ele Ju hite n'ẹnwu a ma o gweru ele Ju nụ ele bụ́o Ju
    ele kweru mee otu badnụ ikne, mee ma udno zịri n'esilawụru be.
  khs-khs: 'Yesu kulu ikila emiwa, Eyewi Mosese elewa apula: solo hepe aupa: e seyawala
    apula: solo hepe aupa e seyawala sopoke iya:peyakeye. Eye ela: au timiya amowa,
    Eyewi ela: sena maya elipe amowa a:ko: maya semetei hili meapolose elaposakeye.
    Maya semetei amowa Kelesowemi papela: elakeye. Apula: mane amoke ela: niwa himu
    semetei matanepela: ela: hopola sita:nekeye.'
  dwr-ENT: ኢ ባሬ ሁጴው ሃ ላዑ ዛሬቱዋፔ ኢቲ ኦራ ኣሳ ሜዴ ሳሮቴ ዎናው፥ ኣዪሁዳ ኣሳቱዋ ሂጊያ ኣ ኣዛዛቱዋኔ ዎጋቱዋና
    ኢቲፔ ዪሴዳ።
  pma-pma: Navong Iesu emat, kei sakin mengkatien keil onen Siu keil mai vi heisav
    enges, ral min tounah vasi keil emun koa meatin keil amumon visi keke avamai avamal
    en meten Ahi. Ka Iesu kapil vituai ral min vangi meatin elu keke voumon tomat
    vatal min keilu, keke kilea vasakin keilu luvamai luvahi vangi meatin hau koa
    hetas.
  atd-NT: No ligkat to sikan no pogkamatoy rin, nig-awo din on ka Balaod woy ka tahan
    no ogtumanon to mgo Hudiu. No ian su ligkat to pogpasakup ta kandin, ka mgo Hudiu
    woy ka kono no Hudiu, ogkasagboka on. Ka tuud to sikan, oyow ogkaawo on ka nakaatang
    to goinawa ran oyow ogmaawang on ka goinawa ta tibo, woy to oyow ogmoul-ulioy
    kinow on to Magboboot no ogkasagboka on ka lawa ta. No ligkat dod to sikan no
    pogkamatoy ni Hisus dio to krus, naawo on ka igmaroot to goinawa ta.
  tel-2017: అంటే, ఆ ఇద్దరి నుండి ఒక కొత్త ప్రజను సృష్టించడానికి విధులూ ఆజ్ఞలూ గల ధర్మశాస్త్రాన్ని
    రద్దు చేశాడు.
  hat-BSA: lè L te aboli nan lachè Li, rayisman ki se lalwa kòmandman yo ki te nan
