  buk-buk: Tuŋbôm dau iŋ lau Israel-ŋga si yomsu, ma têŋ ndoc Kilisi mbac ndu, naŋ
    iŋ kêmasaŋ seŋ wakuc tu lau sêtigasuc Anötö-ŋga, naŋ hôc gêlêc yomsu ti ŋa-ŋagôliŋ
    hoŋ su. Iŋ kôm gêŋ dau bu hê wamba toŋ lu dau e sêti toŋ wakuc ma toŋ tigeŋ tu
    ŋac si sêkêŋ whiŋ iŋ-ŋga.
  pri-NT: '[Wàibà tèpa Juif, âna bà pâra wiâra] ê Naèà kà *Moosé, â dau wâru pâ pitûâ,
    ma nyi nari naèà goo. [Êco na nabàni] âna ticèmuru naa goo diri ê Naèà, gée goro
    ê pwina é pwa wà Kériso. Ba é tòpò ê pinaanapô, naa nabibiu kâbà ma wâguwà, na
    câguwà caa tèpa Juif. Â é naanaimarijè, ba na jè caapwi Ba, na jè tâa gooé.'
  zpq-NT: Caten' bnežjw cuine' gote', bzoe' ca'ale ley da' bzoj da' Moisésen' len
    yogo' da' žan cheyaḻa' goncho. Na' bzoen' ca'ale cont bozoe' chio' chejnilaže'chone'
    binḻo tocho yetocho na' beyone' chio' to yež cobe c̱he', chio' naccho beṉe' Israel
    lente chio' bi naccho beṉe' Israel.
  por-TFT: Morrendo [MTY] por nós na cruz, Ele tornou desnecessária nossa obediência
    a todos os regulamentos e ritos judaicos para sermos salvos. Ele assim fez para
    capacitar os dois grupos a se tornarem um grupo novo por causa da nossa intimidade
    com Ele. A consequência foi que Ele nos possibilitou a ter paz uns com os outros.
  gwi-NT: Christ niindhat k'iighai', Jews goo-law gwanlii gwik'eegwarahahthat goo'aii
    gwigwii'įį, datthak an gwiłtsąįį. Ąįį gwik'iighai' ideenjit Jews akwat Jews nilii
    kwaa nąįį kheihłok iłtsąįį ąįį ts'an nahkat ch'ihłak k'eejit gwiłtsąįį. Jyaa diizhit
    ts'ą' goodeetak tsinehdan goodlit.
  gvn-gvn: Jew-warrandamundu lawmundu kanbal bama ngami-ngami-bungan. Jesus wulanya,
    nyulu yinya law kunbay-manin, yamba-kari-bungan. Nyulu bama jambul nyubun-bungan,
    bama Jew-warra, bama Gentile-warra. Nyulu kuli kunbay-maninda, bama jawun-jawun-bungan.
  nhy-NT: Cristo omikke itech krus para ayakmo ma mokokolikan, iwan okipojpoloj ipoder
    itlanawatil in Moisés iwan nochi tlan otechnawatiaya ma tikchiwakan yon tlanawatile.
    Iwan axan in judiojtin iwan katlej amo judiojtin nochtin mochiwaj sa se tlakatl
    porke Cristo okichij ma tisetitokan sa se inawak. Ijkón nik okichij ma yeto yolosewilistle.
  asm-FB: খ্রীষ্ট যীচুৱে সমস্ত আজ্ঞা আৰু বিধান লোপ কৰিলে, যাতে দুই দলৰ পৰা তেওঁ এক
    নতুন লোকৰ সৃষ্টি কৰিব পাৰে আৰু তাৰ দ্বাৰাই শান্তি স্থাপন হয়।
  okv-okv: Eto Keriso na embo heriso javo eonga eonga avo umbuto amita jo ta embo
    vahai ara Judea ta ke pepeni neite neite amina andirari aravo bujeketo peka umbuna.
  mxt-NT: Maa ra Cristo sandɨhɨ̱ ra tuhun ley chahnu chihin cha chaha̱ cuenda ra coño
    ñuhu ra tyi cúvi ra nu cruzi. Vatyi tandɨhɨ ley cuan sasɨɨ̱n chi chi yo. Tyi nyuhu
    sacuvi̱ ndi costumbre cha catyí ley cuan. Ta nyoho ña sacuvi̱ ndo. Soco ra Cristo
    sandu ɨɨ̱n ri ra chi yo quɨvɨ chaha̱ ra noo cuhva chaa tyi coo yo. Ta tyicuan
    caa sanɨcoo̱ vaha ra chi yo.
  tzo-NT: Yu'un c'alal icham ti cruz ti Cristoe, laj stup'be sc'opilal ti mantaletique
    xchi'uc ti bu tsots sc'opilale xchi'uc ti bu yamal sc'opilale. Laj yac' c'otuc
    ti jtos no'ox chijc'otucutique, ho'ucutic ti cha'tos c'otemucutic ono'oxe. Hech
    yu'un ti co'ol ach' crixchanoucutic nijc'otucutic ti ora to. Hech yu'un mu xa
    jcontrain jbatic.
  ind-AGS: membebaskan kita dari hukum dengan persyaratan dan peraturannya. Dia melakukan
    ini agar dia dapat menciptakan dalam dirinya satu pribadi baru dari keduanya dan
    dengan demikian berdamai,
  omw-omw: Karaisiva qutu viro Mosesira mwaanra okyara hia mwitaa mwataa hiate tu
    quara ekyaa taiqa kyora. Karaisiva vaisi qaraakya kuaiku ututarero mwiva ekyaa
    mpo mwatanaavata Iutaavata kuairama kyero mwitanahua vaisi kuaiku votima kye variqata
    nivata mwaateraqama kye variate tiro, qutu vura.
  yrb-yrb: Yesu Keriso Dawa ido farite yaba uite Godinu tarawatu nesia mune aika odite
    ekodi. Danu ununa i Ju uwaraini aika uwaraini uwara demurai Dawabai mune odifiro
    wesarau ibifene iba eno daido ui.
  maa-NT: Ya̱á kisìkjehet'aà jè kjo̱tíxoma‑la̱ Moisés xi tjín‑la̱ jñà xi̱ta̱ judío;
    kjòjngoò‑ne ingajò na̱xa̱ndá; jngoò na̱xa̱ndá xi̱tse̱ komà‑ne nga jè titsa̱jnakoa̱á
    Cristo; k'oa̱á komà‑ne nga tsijne 'nchán kjoa̱.
  mcq-mcq: ꞌEne Hura Huni haha ꞌahi núra nakaꞌe vetiaravara ꞌee Jua puni varapa ꞌee
    varapijara ꞌwaramajaho ꞌekume paꞌarenana. ꞌEne Huni ura ijaho ea noꞌoheꞌi kajija
    ꞌekaroe ahumaꞌe irechamie Jesuni matauviꞌina vajijino ea kwinu maiuꞌinaꞌe rena
    hiꞌavarono avanana.
  sus-A: عَ بَرَ يُوِقِيٍ شَ سّرِيّ، عٍ شَ يَامَرِيٍ، نُن عٍ شَ تْنيِيٍ سّنبّ كَنَ.
    عَ بَرَ نَ حَمَ قِرِن تٌنفٌ، عَ لَنيِ شِرِ عٍ تَفِ، عَ عٍ قِندِ حَمَ نّينّ كٍرٍن
    نَ عَ شَ يَامَرِ بُن مَ.
  jpn-1965: ご自分の肉において、敵意を廃棄された方です。敵意とは、さまざまの規定から成り立っている戒めの律法なのです。このことは、二つのものをご自身において新しいひとりの人に造り上げて、平和を実現するためであり、
  fra-SBL: ayant aboli dans sa chair l'inimitié, la loi des commandements contenus
    dans les ordonnances, afin de créer en lui-même un seul homme nouveau à partir
    des deux, en faisant la paix,
  yka-yka: Sabab kamateyne diyataˈ olomin, inānan ne weˈ ne kapatut saraˈ meˈ Yahudihin
