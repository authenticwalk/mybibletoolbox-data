    နံရံ ကို ဖြိုဖျက် ၍ လူမျိုး နှစ် စုတို့ကို တစ်စုတည်းဖြစ် စေတော်မူ၏။ အကြောင်းမူကား၊
    ရန်ကို ငြိမ်း စေပြီးလျှင်၊
  kgf-kgf: Waŋu tuŋ éréhéc imi eŋeya qeriaiguc séwi momacguc ɋeliawac wamma luaeiguc
