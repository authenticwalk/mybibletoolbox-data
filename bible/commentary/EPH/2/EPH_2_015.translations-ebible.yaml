  ntu-ntu: '@see-verse:EPH.002.014'
  pan-pan: ਅਤੇ ਬਿਵਸਥਾ ਨੂੰ ਬਿਧੀਆਂ ਅਤੇ ਕਨੂੰਨਾਂ ਸਮੇਤ ਮਿਟਾ ਦਿੱਤਾ ਤਾਂ ਜੋ ਦੋਹਾਂ ਤੋਂ ਆਪਣੇ
