  aak-aak: Xwɨ́nánɨŋɨ́ nɨseamudɨ́morɨ pɨ́roŋɨ́pɨ —Apɨ ŋwɨ́ ikaxɨ́ eánɨŋɨ́yo “E éɨ́rɨxɨnɨ.
