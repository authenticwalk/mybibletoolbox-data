    jevuh ti.
  guj-2017: સલાહ કરીને પોતાનામાં તે બન્નેનું એક નવું માણસ કરવાને,
  jvn-NT: Dèkné nglakoni pati, tujuané matèni wèté lan pernatané agama Ju sing misah
