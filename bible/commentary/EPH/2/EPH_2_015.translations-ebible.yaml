  eng-WEBU: having abolished in his flesh the hostility, the law of commandments contained
    in ordinances, that he might create in himself one new man of the two, making
    peace,
  gnw-NT: Echa'ã Cristo umano yave, umbai mboroyocui. Echa'ã mboroyocui umɨmbeu judío
