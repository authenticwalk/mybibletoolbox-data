    maa ndi costumbre sa catyi ley cuan, ta ñá zavaha maa ndo sii si. Zoco i zandu‑ɨɨn
    ra Cristo sii yo quɨvɨ i saha ra minoo cuhva saa coo yo, ta zanduvaha ra sii minoo
    yo sihin inga yo.
  qvh-NT: '@see-verse:EPH.002.014'
  kms-kms: Imb te Juda nikin yumbo ur di Moses ningg lo, di Kraist ni nati kin tende
