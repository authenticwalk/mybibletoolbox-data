    axpẽn kôt ri papa pyràk.'
  ctp-NT: Ti kwiꞌ chaꞌ kula nu ndyaa ñaꞌan ꞌa tiꞌ neꞌ judío taꞌa ba, kanꞌ lka nu mñi
    lyoꞌo ꞌwa chaꞌ ja ka tiin chaꞌ wsuun kanꞌ, chaꞌ nsuꞌwi ꞌa ñaꞌan ndatsaa chaꞌ kanꞌ
    ꞌwa. Wa yꞌni tyii Jesús ꞌin chaꞌ kula kanꞌ ni, chunꞌ wa ngujwi yu lo wsi; kanꞌ
    chaꞌ taꞌa tyukwaa ta nten taꞌaan, wa lkaan ska nten kwi ni, chaꞌ ngwa suꞌwa chaꞌ
    ꞌñaan loꞌo Ndiose. Kwiꞌ ngwañaꞌan yꞌni Jesús chaꞌ kaja ñaꞌan tyiꞌin suꞌwean loꞌo
    Ni, ngwañaꞌan loꞌo taꞌa ntean.
  opm-opm: Yot bap hat pati bap dirnong oh tit bapwi nahatinmat oh Juda nure pohon
    sawa meng oh Gur ihat patenmura; ihat sashenmura rishe sawa mengnong oh orhe haputip
    ohe pe oh amkar namdatipmur. Amkar namdama yot han bap ma hat pati oh gin kopenohe
    han bap titwi nahatipmur. Nahatporhan gin manap gosham yah hat mama pati ohmur.
  bvr-bvr: Minypa gun-burral gun-gata joborr gun-guyinda Ju yerrcha gun-burriya burr-bichinga
    gu-ni gu-workiyana, nipa jarra Christ ganyjarr gu-rrumurra nula gun-gata joborr.
    A-yinagata jama a-ji, ngardawa gu-gata wenga barra nguburr-geka arr-nega nguburr-ngardapa
    nguburr-bapurr minypa ngayburrpa rrapa nipiya Christ gu-ngardapa nguburr-negiyana.
    Minypa mu-ngoyurra ngardapa ngardapa nguburr-ni Ju yerrcha rrapa Jentayl yerrcha,
    wurra gu-ngardapa gugu nguburr-negiyana ngardawa nipa nyanma Christ. Nipa a-yinagata
    jama a-ji barra ngayburrpa gu-gapa gu-guta magaya nguburr-ni arrburrwa.
  wal-wal: I ba huuphen ha naa77u zaretuppe issi ooratta asa medhdhidi sarotettaa
    wottanau, Aihuda asatu higgiyaa a azazotuuranne wogatuura issippe xaissiis.
  zad-NT: Daa bzani kwin Crístona' wite' ni c̱hecho, bc̱hogue' daa wna ley c̱hento'na'
