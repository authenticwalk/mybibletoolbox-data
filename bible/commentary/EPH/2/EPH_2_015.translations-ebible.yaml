    la paix,
  san-HK: yataH sa sandhiM vidhAya tau dvau svasmin ekaM nutanaM mAnavaM karttuM
  cak-SNT: Quireꞌ xuꞌon antok xcon choch cruz. Ri rucamic xuꞌon cha ri ka-ley ojreꞌ
    israelitas chi manak chic rakalien, ri nuꞌej chika ri chica otz chi nakaꞌan o
