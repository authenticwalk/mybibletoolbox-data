  san-ORI: ଯତଃ ସ ସନ୍ଧିଂ ୱିଧାଯ ତୌ ଦ୍ୱୌ ସ୍ୱସ୍ମିନ୍ ଏକଂ ନୁତନଂ ମାନୱଂ କର୍ତ୍ତୁଂ
  huv-NT: Teat Cristo wüx tandeow, tandarriich nómban aaga poch tüünd Moisés, maquiiüb
    meáwan leaw nipilan judío tapacüw wüx marangüw. Condom tüüch judíos y nipilan
    ngome judíos majlüyiw nóiquian maquiüjpüw nej, lango majcüyiw mejawayej.
  otn-NT: Nu̱'a̱ ra̱ nda̱te bi thohra̱ Cristo, ja bi zɛp'ʉ rá̱ ts'ɛdi ra̱ ley nu̱'a̱
