  hus-NT-1971: U lehuáxin ti jayq’ui’ cum huahua’ tu Israel u abatnab c’al an ts’ejcath
    cau ani tata’chic iba. Xo’ huahua’ yabats u abatnab c’al i uchbixtalab axi ti
    al an ts’ejcath cau. Cum tsemets a Cristo ti calchix c’al patal huahua’, jaxtam
    expith jaja’ tu abatnal xo’. Jaja’ tu ts’ejca’ tu juncats i it bichou ani yabats
    tu tsab cuenel. Xohue’ huahua’ axi pel tu Israel ani axi yab Israelchic u ts’ot’c’óxlithits
    ani u juncuthmethachits cum u junax ts’at’bath c’al a Cristo.
  med-med: Jura wamp mbʉ nga mi ik ei, Kraist elim ndi, ropa wei ai inditim. Wote
