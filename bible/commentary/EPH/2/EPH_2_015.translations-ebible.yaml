    ta̱ ne tsa̱ra̱ u ɓolo aza a Israꞌila na Atakpaci a̱ tyo e ekere a̱ yi adama o
    oꞌwo ili i saꞌavu i ta̱. O ure u nda u ɗa u ta̱wa̱yi na asuvu nden a̱tsuma̱ e
    le.
  cax-NT: Ui niconcorrti caüma chübuvaleoiquipü manio ausüratai bacüpucuca au nüriacarrü
    uiti Moisés. Uiti Cristo aboma caüma chépema bama israelitarrü y bama chütüpü
    israelitarrü. Namanaiña caüma tacanati tamantai. Urria ñaquioncorrüma ümomantoe.
  aia-aia: Na'i 'ohani, ai'a ororiu do 'anai suri'i hakoi mwani heiatenga'i ana'ia
    Moses mana mwani ringe na'i rarodi. 'Inia 'ia Kraest 'a orisiai herehere 'anai
    dauai tahi tarau. 'Ia Kraest 'a haua o'asi 'anai ha'a-hagugonimeeu i nei meu suri'i
    heiatenga'i 'isi bei'amoui nei mou ai'a. Naasi 'ia Kraest 'a wairaau goni mai
    rua ruruhai noni beia, marai awa goni goro 'onaai ruruhai noni haoru.
  srp-1865: Zakon zapovijesti naukama ukinuvši; da iz oboga naèini sobom jednoga novog
