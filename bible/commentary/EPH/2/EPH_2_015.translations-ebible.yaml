  eng-YLT: the enmity in his flesh, the law of the commands in ordinances having done
    away, that the two he might create in himself into one new man, making peace,
  jni-jni: Ma e makarti ubezi utize tiburi nan uwito ini ce nimime usuro ahira ami
    ani akim vana Asere usuro anaware wewan adumu nan aji.
  kne-kne: Tan sin nateyana sin krus, winaswas na din linteg di Judio ay nanlaon si
    ad-ado ay bilbilin ta maanggoy sisya si on-onodan mi ay Judio ya dakayo ay Gentil.
