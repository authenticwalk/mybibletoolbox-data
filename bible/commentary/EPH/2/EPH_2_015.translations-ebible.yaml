    meˈ dumaˈin Yahudihin magdambuwaˈ atey ne, saliˈ-saliˈ sandel si iye duk pinaghāp
    ne kite bi.
  mle-mle: Jisas Krais kiyaan napakuw, di miyawa Mawsis diki lo mwugiydil kwusilikik
    aw adiy nuwukadiy Juw dayadiy lo wawa. Aw di atawa kwurdil aw mwiyir kwurjuwuk
    Juw duw takwawa adiy nuwukadiy jaka tipa kidiy duw takwaam gwalugw nak nakamwiyib
    dikiwa tidakikik. Aw di atawa kwurdil aw mwiyir adiy dayadiy nyidim tikwanadiy
    wariya mawul sipakwuk.
  shp-NTPO: Cristonra meskó eséboyabi ja senenhati joibo, jawemabi banémaa iki, jaskáaxonra,
    ja rabé tsamá jonibo, jakonshaman ikanon ixon, jakibi mepinxon, westíora bená
    joni keska jato imaa iki.
  aom-aom: 'Huro guomoromo Israel rajo nosi jögoroho tugohahuadeje. Mamiꞌe ë jögoroho
    Israel rajohuro gabe rovareje jajivoromo uvëꞌe jiamu: Ëhi ëhi ëꞌiro ëho ma-garëjo.
    Ëjöho tugohahuadeje. Tugohahuade hesi bëhoho urimëꞌi Israel rajoho noro nosi jögoroho
    eꞌi saꞌa ioroꞌioro rajohuro bogo eruomëꞌëro ëhuꞌëro hahagu hahagu javuajoho Kerisoro
    nimadeje baeromo hesinö gemu buꞌöjego gemuoro raromego ma-iꞌe gemu javuojöro.
    Ëhuro Jew rajohuꞌo saꞌa ioroꞌioro rajohuꞌo huë baerovoromo maro raromoꞌiröhego.'
  geb-geb: Ana Moses suaŋgi tɨvi, ana nta vhɨzgiap, ntan buni gum ntan tɨvi, ana vhɨra
    nta vhɨzgi. Ana maaŋ muuŋgirga, ana mba phɨna phuni, ana mani fugɨp, mani ndi
    wani tɨkhɨngirga, mani harigi khesharigi Zisasan phɨna kama bavira kɨrga. Ana
    mba tɨvar muuŋgirga, nza wari tɨgɨp ndava bavira kɨrga.
  bsj-bsj: La naci tungum warka kowo ki nyaleu kange werfuneu, dila naci fwel nii
    fwir win more ce. makako nyeu bou ki lumanerek.
  cak-cak: Y riq'uin ri k'axomal ri xuk'asaj ri ru-cuerpo, xu'on chi manak chic ruk'a'
    chike roj israelitas ri ley y ri jalajoj mandamiento ri ec'o chupan, ri banayon
    chike chi man nkuch'o ta chikavech iviq'uin rix ri man rix israelitas ta, richin
    quiri' xaxe jun tinamit nu'on chike konojel ri xa jun nika'an riq'uin, y nuya'
    uxlanen chikacojol,
  chf-NT: Jin uc'a chämi tä cruz aj Cristo, uc'a mach ni' ajnic ni cräxle jini. Aj
    Cristo u pa'si jini ley, jini manda que Dios u yäc'bi aj judíosob tuba u chen.
    Ca' jini u yäq'ui que ajnic aj judíosob y aj gentilob tomp'e u c'ajalinob y tu
    manda une. De chap'e grupo u sutjatz'i tomp'e tzijib grupo. Ca' jini u yäq'ui
    que ajnic tomp'e u c'ajalinob.
  tlf-tlf: Kale Juda kasel imi ulo umi bogo-nulu, “Yak maak bota kanumin ba kale minte,
    yak maak bota kanumin o,” agesu uta fomtuup waafuu kwep tebesip kale, Krais imi
    aget fugunin uyo, “Niyo ulo boyo dagaa kwaali daak kaanu kupkalita, unang tinum
    sok de imolin kesu uyo binimanuta, tinum miit alop bilip iyo meng nimi diim febalipta,
    telela imoli mitam tinum miit migik ke miit maagup ke-nilipta, abiin tambal tonin
    o,” age-nalata, ulo boyo dagaa kwaala daak kaanu kupka-se ko.
  piu-2006: '@see-verse:EPH.002.014'
  poh-NT: Jeꞌ woꞌ chic, reꞌreꞌ xesaj chi kana̱ i rahlil rinimjic take takꞌanic wilic
    chipam i Cꞌuhbal Yeꞌo̱j reh Moyses, reh chi reꞌ quib chi tinamit xiban chi xa
    jenaj chic riwi̱ꞌ xa ruꞌum chi pan kacabchelal wilco̱j chic pan jenaj wach cꞌuxlis
    ru̱cꞌ. Ru̱cꞌ reꞌreꞌ xojricoj pan jenaj suk laj cꞌuxlis chi kawach.
  tue-tue: Cʉ̃ʉ̃ diariguemena judíoare dutirére “biiro tiiyá”, “biiro tiiríjãña” jĩĩrére
    duurí tiirígʉ niiwĩ. Teero tiiríguemena pʉapõná macãrã niimirirare sicapõnarã
    pʉtʉári tiirígʉ niiwĩ. Marĩ cʉ̃ʉ̃mena sĩcãrõména niijĩrã, sicapõna macãrã niiã.
    Teero tiirá, judíoa, judíoa niihẽrã sĩcãrõména ãñurõ niirecʉtimasĩã.
  bjp-bjp: Ka farop ufu ta foron nagogon ken fan Iudaia turan foron pintoko, isi ik
    tel turim iwu e uh na fanu ma rik tapiek arae itikii sau e mat, isi ri tikii rik
    kiis turim tura ini siaroh.
  xon-xon: Waah kpo na, u kuln kiduŋ ki nan bi ti ni bikaasisik ni na. U kuln Juu
    yaab aakaal ni baakoobil, ki di timi Juu yaab, ni binib bi kaa ye Juu yaab na
    kpaan ŋa linibopɔln libaa, bi kpaan u ni na, nima le ti ŋa kimɔbaan.
  tzo-ZNT: Ti cꞌalal icham ta cruz ta scoj jmultic jcotoltic ti Cristoe, jaꞌ ichꞌay
    o scꞌoplal li smantaltac Rioxe ti calojticotic ti jaꞌ chicuxioticotic o ta sbatel
    osile. Listsobotic xa, mu xa bu chꞌacalotic. Jun noꞌox jteclumaltic yaꞌel. Coꞌol
    xa lec coꞌontic, coꞌol xa joltic.
  mpm-NT: Ni soko ya maa ya, ni jiꞌi ya, ti siaꞌan ni xnaa ya ley najanaꞌan ja ni
    jaꞌa Yandios nuu Moisés ja ni taꞌu jniñu nuu yɨvɨ ñuu hebreo. Ley un ni sasɨɨn
    yɨvɨ hebreo jiin yɨvɨ taka ga nación ja tu ni ka jini i ley. Ti ni na chajnaꞌan
    ya ndɨꞌɨ yo ja na nduu yo ɨɨn ni ga yɨvɨ jaa, ti na kɨꞌɨ yo ndaꞌa Cristo. Yukan
    ni saꞌa ya ja ni ndumani jnaꞌan yo.
  ots-NT: Car Jesucristo bi cumpli göhtjo ca i ma̱n car ley, cja̱ bbʉ mí du̱, bi tja̱jquibi
    cár ttzɛdi car ley. Ya jin to i nesta da dɛn cʉ mandamiento cja̱ co cʉ costumbre
    cʉ i cuati pʉ, pa da tzøh ca Ocja̱. Nuya, car Tzi Ta ji̱tzi i cca̱hti parejo göhtjo
    yʉ cja̱hni yʉ xí nguati jár dyɛ car Jesucristo, masque dur judio o jin dur judio.
    Xí ngo ʉ́r mʉy guegue, i cca̱hti rá zö göhtjo cʉ to i e̱me̱bi cár Tzi Ttʉ, cja̱
    nucʉ, i ma̱jtsjɛjʉ hne̱je̱.
  hoy-hoy: अदिक तान मय दा दुश्मनी मतलब अद व्यवस्था यदुर्द आग्यागोळ विधीगोळ्द रीति
    मा ईरव, मिटकुस बुट्टुन कि येढ्ढु देल तान दा ऊंद व्हाशोद मंळसा पैदा माळकु मेल माळसुस
    बुळुल,
  amo-amo: Usso nafo, awa musuzu uduka nin nkaida anan saka ukke nanit apese nan nya
    nan awaba ane, ndak nin lisosin limang.
  pjt-pjt: Panya nganaṉa Jew tjuṯangku tjukurpa puḻka tjuṯa nganaṉanku kanyiningi
    kuṉpu mulapa, palu Christalu ilura tjukurpa puḻka tjuṯa palunya tjananya wiyaringkunytjaku
    palyaṉu. Munu paluṟu nganaṉanya Jew tjuṯa munu nyuranya Jew wiya tjuṯa palula
    tjunguringkunytjaku palyaṉu nyuntu nganaṉa kalyparingkula kutjuringkunytjaku.
  cwe-cwe: Kasegeza malagilizo ya Wayahudi na ndagilizi zake na nzila zake, muladi
    yawatende wanhu wose wawe wanhu wa sambi na wamwe kwa kuilumba nayo, kwa kutenda
    ivo kagala tindiwalo.
  daa-NT: 'Ampaa ko, *gaanuun ka Yuudinnar kaak ɗiya aman : « Ginoŋ anta-anta », ŋa
    deeyiiga. Ŋa gintu ansi-ak a ŋaa n̰umin̰ Yuudinna iŋ gee kuuk Yuudinnaɗo. Gee
    okin̰co-aŋ, ŋa n̰umig iŋ ŋaara, ampaa ko, ŋa iytu aapiye ɗo ɗatikco.'
  mlp-mlp: Krais i gimen ahol nog hulosta nab in God ago maror Moses bilamta na aduganib
    gunun amikmikta giqusta na gimuzan maror kwaziqta na akaman tihiqiy. In nazaq
    emim in mataw en bunmo inmo aholib giwastonan in mataw en muturta amulikmo tiqiyim
    in bab hulosad araqibmo tuqosay.
  ape-C: Krais nabrig arbudok narub namudok. Anan nagok aria nabo enyudok lo douk
    seiwok Iruhin nakoguk Moses enyi nyani enen baraen shopunek douk nyape numun enyudok
    lo iri nyagokuk. Anan nenekesh namudok um nunek apak asudok biyos awiros um arpesh
    mutogur kabi atin namunyi arpen um.
  bgs-bgs: Ukit katô kamatayan i Cristo igpandà din tô mga sugù na kailangan tumanán
    katô mga Judio, su kakalyag din na pasábbadán din tô mga Judio asta tô mga ánnà
    Judio ukit ka kasakup din katô langun ébô mandà tô kapósigé dan.
  faa-faa: Fana enonoraka Yu aporo hákasaki Kotimo ipi somemane kaka, Yu aporohoanafonosaki
    Kotimo ipi somemane kasafapo. Asiane Yasu peraka somemanemo enonoraka kakanakeraka
    risia makatane Yasumo ipi maka ipi kau kusuasamo somemanemo enonoraka risiane
    soko mafasapo. Yasu ipi tipia rekeno Yu aporomo soko Yu aporohoanafonosamo soko
    eaki himu hakásaraka hemakapukua risikinapo. Ayiáka auaraka risike aporo ira hakása
    pariraka risikinapo.
  kik-kik: nĩ ũndũ nĩaniinire watho hamwe na maathani maguo, o na irĩra ciaguo, na
    ũndũ wa kũruta mwĩrĩ wake. Agĩgĩĩka ũguo nĩgeetha ombe thĩinĩ wake mwene mũndũ
    ũmwe mwerũ kuuma harĩ acio eerĩ, naguo ũndũ ũcio ũtũme kũgĩe thayũ,
  cap-NT: Cristuqui curpuchiz cjican Yooziz̈ mantita lii liwj cumpliz̈cu ticzic̈ha.
    Jaziqui Cristuz̈ ticziz̈ cjen Yoozqui nii tuqui timpuquiztan kamchi lii tuct'ayskatchic̈ha,
    tjapa niiz̈ mantitanacz̈tanpacha. Jalla nekztan Yoozqui judío criichi z̈oñinacami
    ana judío criichi z̈oñinacami tjappacha tsjii ew partiquiz cjiskatchic̈ha. Nii
    ew partiquiz z̈ejlcan, judío z̈oñinacz̈tan yekja wajtchiz z̈oñinacz̈tan ana iya
    quintrasñi cjesac̈ha.
  ksr-ksr: Jiisasnoŋ iyaŋaa baloŋ selianoŋ komuro iikaaŋa kanoŋ Juuda nonoonoŋ Kana
    qaa ano iikawaa jojopaŋ qaaya ano jeŋkooto tosia ii kondeeno. Tuuŋ woi mindiriŋ
    nonoma kanageso gbilia motooŋgo koloowombaajoŋ ii kondeeno. Kawaajoŋ uu gbilia
    mokolooŋ nonono Kraistwo qokotaaniŋ batunananoŋ luaeya kolooro.
  eng-TNT: 'and hath also put awaye thorow his flesshe the cause of hatred (that is
    to saye the lawe of commaundementes contayned in the lawe written) for to make
    of twayne one newe man in him silfe so makynge peace:'
  sbs-sbs: Linu, aba manisi mulao we ntaelo ni milao kuti a wole kbumba muntu munhya
    mwali. Aba pangi inkozo.
  sue-sue: '@see-verse:EPH.002.014'
  fra-NCL: ayant abrogé par l’immolation de sa chair la loi des ordonnances avec ses
    rigoureuses prescriptions, afin de fondre en lui-même les deux dans un seul homme
    nouveau, en faisant la paix,
  bhg-bhg: Keriso mi ainda betari oregada ami esiri Jew embomaida aodarida ge okainda
    piari petari jiwae awa itae esisina. Keriso mi ango sirigesisina awa, embo doregari
    tote (2) awamaneda sinigambari mina ara ari awa itae aina, edo inemi awamane tote
    (2) ainda yai dada ari embo teka da (1) ango bégade itorote.
  snn-NT: Cristo yua crusu sa'cahuëna junni tonguëna, judío bain ira coca guanseni
    jo'case'ere ro guaja yo'oye gare se'e ro'tamajën ba'iyë. Ja'nca ba'ijënna, Riusubi
    ba samu bain jubëan sa'ñeña je'o basi'cuare ëñaguë, ba samu jubëan ba'icua yequëcuare
    choini, baguë te'e jubë bainrebare re'huani, sa'ñeña bojojën ba'i güesebi Riusu.
  atb-NT: Haû hkunmó pé eq hkang tô é tarâ pé bo é jep é tarâ lé, Yhâng é gungsho
    má lhoq htûm pyám bê nghut ri. Haû mù, Yhang ô nau é hkyô gi, haû í myû dut tô
    é lé, Yhânggùng má yhang, byù sik ra-myû za hpan to râ matú nghut ri; haú dông,
    simsaq hkyô kut byi bê nghut ri.
  cek-AK: a taksa ah misa ah kaom, toksak han kangaih kaalok hoi atawknawk to a phraek;
    Angmah ah acaeng hnetto to kangtha acaeng maeto ah a sak, to tiah misa angdaehaih
    to a sak;
  bkd-bkd: Pinaagi hu kamatayen din naawà sa kagahem hu mga tulumanen hu Kasuguan
    ta daw makagsabuwa sa alan ha mga etaw tumenged hu pagpakigsabuwa dan kandin.
    Pinaagi taena malinawen en sa pagdapità taw alan.
  ctu-76: Cha'an ti sajti Cristo ti cruz ti' jisʌ i c'ʌjnibal jini oniyix bʌ mandar
