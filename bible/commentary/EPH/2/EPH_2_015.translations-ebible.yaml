    wa nyɩdɩ.'
  tpi-tpi: Em i rausim pinis lo bilong Moses wantaim olgeta hap tok na olgeta lo bilong
    en. Em i mekim olsem, bai em i ken bungim tupela lain na mekim ol i kamap olsem
    wanpela nupela man. Na long dispela pasin em i mekim yumi i stap wanbel.
  mih-NT: Maa ra Cristo i zandɨhɨ cuhva sicoo sihin ley sahnu quɨvɨ i saha ra coño
