    su amoy sikami no mgo Judio woy sikiyu no konna mgo Judio, od kosokkad ukit to
    kodsokkad ta riyot kandin timbang sokkad no lawa. Woy ukit tadda, nokod-uli ron
    kos keton koroniyan.
  cak-ENT: Quiri' xbün tok xcom chuvüch ri cruz. Roma c'a ri rucamic xbün chin ri
