  mps-mps: Magi baso meni. Agai te Juda dabego bomo yai po silali, te bomai po te
    dąį tiwai polobadu elaluali. Awe, agai te homu yali, ‘Te eno te bidi hani si
    deliba sisinama, tama te gesi noma bidi hani deli nigilaibao, tama augwali enade
    wadolaibao,’ te homu yai. Tama te homu eyu, agai te Juda dabego bomo yai pogo
    ebo sę agai mu silali. Tama megi te dwasianu bomo yai po me, te genuai bomo yai
    po me, te augwali tigidali megi sę elalubo menio.
  pab-NT: Hoka judeunae xaotyakiraho, ewakanahoha xoaha miyatya, hoka hinama hotyali
