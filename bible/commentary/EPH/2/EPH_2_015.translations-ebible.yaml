  peg-peg: ହେୱାନ୍‌ ଜିହୁଦିର୍‌ତି ୱିଜ଼ୁ ବିଦିବିଦାଣି ବଲ୍‌ ମସାତି ବିଦିତିଂ ହପ୍‌ଚି ଜିହୁଦି ଆରି
