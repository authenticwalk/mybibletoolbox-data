    Ehdúu mééma méénuube íñe pamévá mɨ́amúnaa meíjcyarómé dííbyeke mecáhcújtsómé tsame
    dííbyeéjté meíjcyame ɨ́mɨáámeréjuco meíjcyaki.
  quh-NT: Pay quiquinpi paycunata allinyacherka t'akaj camachiskasta yankhaman tucuchispa.
    Ajinata Cristo ruwarka cuerponpi uj mosoj Runallaman ruwananpaj.
  kwi-kwi: Cristone wan Moisés Judío awaruza ɨnintɨt aizpa pailninta, sun ɨnim awaruza
    makima ɨninnamanpa. Sunkanain Cristone, Judío awakasakas au Judío chi awakasakas
