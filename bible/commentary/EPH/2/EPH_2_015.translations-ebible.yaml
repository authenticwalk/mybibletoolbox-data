    uvaꞌ unvatzul veꞌt oꞌ setukꞌ vatz u Tiixheꞌ. As tan tiꞌ uvaꞌ at veꞌt ok oꞌ kꞌatz
    Aak, as oꞌ veꞌt umaꞌl u akꞌ tenam. As yeꞌl veꞌt kuxoꞌl sukuvatzaj taꞌn Aak.
  boa-NT: Muuráhjáa Moitséeúvuj tééveri Píívyéébe ájcúné taúhbajúúné hallútú jodíómú
