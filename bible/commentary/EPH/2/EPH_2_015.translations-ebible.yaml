  boj-2014: A moiyej gam dena a na Moses aqa dal anjam mutu kalil taqal atekritej.
    A na Juda naŋgi ti sawa bei bei qaji naŋgi ti turtnjrej deqa naŋgi tamo bunuj
    brantosib tamo qujaiosib unub. Kumbra dena Kristus na jeu kobotosiqa iga kalil
