    nawenatyaseharenai. Nikare mehexaikohare mohenahitene.
  llg-llg: Huu makahulun hataholi nusa Yahudi la sangga dalak fo lasoda pake sila
    anggaman heti-heu nala. Faik fo Yesus Karistus maten, Ana kena ketu dala laak
    ndia so, ma Ana soi dala beuk, fo suek hataholi nusa Yahudi ma hataholi nusa feꞌe
    kala bisa lasoda malole lo Manetualain. No leo ndiak, basa sala nanambaꞌak leu
    esa so, fo dadik leu hataholi nusa beuk, mana masoda no mole-dame.
  kyf-kyf: '''ɩn ɔ yia Zuifʋʋ tite -yɔ we -gba -yɔ we lɛnʋ sɔ lamumni. ''Ɩn ɔ yia
