    nilhaprara kaindaoa, nemel indhanalm. Honamba osva venamba, pivva doa mongawundna
    av indwonam.
  mca-mca: Qe in wa'm qa yiwamhitijkii qa yilinenij kekhewe' yittaxij kakha' ley,
