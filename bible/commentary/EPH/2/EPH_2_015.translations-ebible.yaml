  mya-JVB: ဝိနည်း အထုံးအဖွဲ့ နှင့် စပ်ဆိုင်သော ပညတ် တရားတည်းဟူသောရန်ငြိုး ဖွဲ့ခြင်း၏အကြောင်းကို
