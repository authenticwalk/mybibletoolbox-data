  mux-mux: '⸤Pulu Yili-ni⸥ ung-mani “Teai!” nimba⸥ mare ⸤“Naa teai!” nimba Moses-ndu⸥
    mani sirim ung-manima kepe, ung-mani sipa kene “Teai.” nirim ung akuma kepe, ung-manimanga
