    nika ꞌida ꞌailaꞌa ꞌaitamogana, matatabuda ta veiana wata Keliso taiadi ta miaveꞌitubama.
  ory-ory: ପୁଣି, ବିଧିବିଧାନଯୁକ୍ତ ଆଜ୍ଞାମୂଳକ ବ୍ୟବସ୍ଥାକୁ ଆପଣା ଶରୀରରେ ରହିତ କରିଅଛନ୍ତି, ଯେପରି
