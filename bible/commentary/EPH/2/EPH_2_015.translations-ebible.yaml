  san-TIB: ཡཏཿ ས སནྡྷིཾ ཝིདྷཱཡ ཏཽ དྭཽ སྭསྨིན྄ ཨེཀཾ ནུཏནཾ མཱནཝཾ ཀརྟྟུཾ
  qve-NT: Ichaqa Jesucristo cruzpi wañuspanmi, Moisespa escribisqan leykunata chinkachiran,
