  bzj-bzj: soh dat ih kuda mi du weh wid di Jooish Laa wid aala ih roolz ahn regulayshanz,
    soh dat ih kuda mi mek wan nyoo peepl owta di Jooz, ahn dehn wan weh da noh Joo,
    ahn soh dehn wahn liv eena pees wid wan anada.
  chk-chk: A amorala än ekewe chon Juta Allük fiti pwüngün me tichikin, nge a föri
    seni ekewe ruu sokun mwichen aramas eu chök mwichen aramas mi fö lon püsin i.
    Ren ei a awora kinamwe.
  ssd-ssd: Nu Moses tuku tukul ŋakmba kile-sika nuŋe ŋgarosumbi Zu mbal kasomok mbal
    kilmba taŋgo kitek ndindo te-mayokna le sile wamdus mukuk minek.
  acr-TNT: Ri Cristo echiriꞌ xuya rib pa camic, e xusach uwach ri retzelal cꞌuꞌx cꞌo
    chikawach ruma ri tzij pixab quitakem raj judiꞌab. Jecꞌuriꞌlaꞌ, che wa queb tinamit
    xuꞌan xa jun tinamit, jun cꞌacꞌ tinamit uꞌanom xa jun rucꞌ Rire. Xutic cꞌu ri
    utzil chomal chikaxoꞌl.
  rop-rop: Wal Jisas Krais bin binijimap ol detlot Juwish lowa blanga meigim wan nyubala
    pipul brom ola Juwish pipul en ola Jintail pipul, en imbin joinimap olabat langa
    imselp,
  mee-mee: I ke kuma minmina ka mirana ine mate, na ke osurure baingaꞌiu ore momo
    ngaliua nga barana lua nginngina. Kalingpala laeala ka puna nga bangapaga rae
    Moses kanna ba nga oru ra bangapaga nginngina ke bapage ragau re ngae Israel ta
    ri kumangng ki. Avae Karais ke rongo ka bangapaga nginngina ta baina i nge pagiukinunge
    barana lua nginngina ta ri ra barana kena a pau. Ke pagiukinungu rea ngallo nge
    i muni. Minmina na i ke kuma ka momongkinungngana.
  dif-dif: Ngangau Nulia nunkani palkujeli talpala walto ngankana wonti, jenia nganai
    jirijiribani jaura, Nulia wulangundru kana marra kulno nunkangu pantjimananto,
    ja murla ngankananto;
  gam-gam: Iwa Mosis kandja lo porapora bolo pagi ge ne, kandja dongall bolo wori
    pai mal ge Krais wo iwori. Ye Krais boll moye ge, epil soka namoye, ye epil taimanta
    moye dje yei. Embe yei al ge ye kumbene taimane panda moye.
  nou-nou: Edo Iesu Keriso umo Jew embobo de ingo embo Jew ae ainde awa dada ari embo
    diti da edo ungae da dada orase sedo umo Jew embobo da agodari ge awawa budo demonda
    ititisira. Edo umo awodo etiri embo diti etoto eiawa gitopo mina mina ari awa
    atae isera.
  mqb-NT: Aday a mbazl anan wa məgala ana Tawrita pi zek ta nga sa 'am anahan aya
    awan. Matanan, a japay anan Yahuda ahay pi zek tə zahav azar aya, a təra atan
