    nɛ ki cère' bi ŋmɔbe uñɔkpaan.
  cbi-NTPO: Cristo Moisés' wandya lei naa naakidei tiñuba juntsalanu tiba jutyungue
    tireve, tsenmin ya' mityaren pai bulu chachi jumulanu bain ma bulu jungue tireve,
    tsanguetaa tiba bulla jutyu dechukaanu.
  ikk-NT: O gigụọ ọnwụn ahụn ọ nwụn kagbu Iwu lẹ ụmụ-iwu lẹ ọdịnalị rịn'a. O mẹ ẹ
    kẹni o ke agbọ ọhụn, wẹ ile a wụrụ ohu imẹ ẹ, o gi wẹ nọkin ẹnya azụụn ẹbụbụọ
    hụn te rịnị, gi ụzọ ahụn wẹhẹ udọn ẹgbata wẹ—o mẹkọzị ndị Ju lẹ ndị wụlẹni ndị
    Ju, kanị ndị kwerini Kraịstị.
  leu-leu: Nane, lana vipin sina, a fexaxaasan a Vuputkai sina mu Juda pana mu fefasaian
    ina. Nane vil malaane xena fadaarum nami xuvul pamaam sena namkaian sitaara e
    voxo taara fo savat mataa faꞌui saxa.
  maz-NT: Mi pötü rmá nuji na ü, na ngueje nutscöjme mi tjëjme c'o o̱ ley Mizhocjimi;
    nu'tsc'eji, dya mi tjëgueji c'o. Pero o 'ñe ndũ e Jesucristo va ngõtcüji ín nzhubüji,
    nguec'ua dya cja mandazüjme c'o ley. A cjanu o tsjacüji ya rí 'natjo ntezüji c'ü
