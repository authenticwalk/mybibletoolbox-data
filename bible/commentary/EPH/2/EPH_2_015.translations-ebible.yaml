    ri ka-ley. Y quiri' xbün richin que man jun chic chi kacojol roj israelitas iviq'uin
    rix ri man rix israelitas tüj, xa junan chic kavüch. Xojjalatüj yan c'a. C'ac'a'
    chic kac'aslen roma jun chic kabanun riq'uin ri Cristo.
  lif-NT: ᤂᤢᤏᤧ᤹ᤀᤣ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤀᤡᤱᤈᤠ᤺ᤱᤅᤥᤒᤠ ᤌᤡᤶᤜᤠ᤹ ᤌᤣᤏᤠᤎᤣᤒᤠ ᤆᤥᤃᤢ॥ ᤂᤢᤏᤧ᤹ᤀᤣ ᤕᤜᤢᤍᤡ ᤏᤢ ᤌᤡᤶᤔᤧᤴᤍᤱ
