  kmg-kmg: Ine sâcmutâc dâŋqâhâcko bâtâc â mumuac bocjaha mukicne i e jahacne sahac
    qaisockehuc bârâriewec. Ehuc ŋic jâcne jajahec jahere dodoma tacko ŋic ɋâricne
    mocjaha ine e jahac fuarâ domahuc wama bâfuawec.
  aso-aso: Idoꞌ Moseꞌ aza neꞌmine manaꞌmine ilo lo louꞌ gamazi ato atoꞌ Zuda vemuꞌ
    lo huko-ledavo neꞌmi gesi minguꞌ minunivo neꞌmo Zuda vesi heta atoꞌ vesi do ato
