    sari karua puku tie koa Sa, pude koa bule.
  hop-NT: '@see-verse:EPH.002.014'
  san-URD: یَتَح سَ سَنْدھِں وِدھایَ تَو دْوَو سْوَسْمِنْ ایکَں نُتَنَں مانَوَں کَرْتُّں
  heb-LB: על־ידי מותו שם המשיח קץ לשנאה ולאיבה שהייתה בינינו – איבה שנבעה מכך שחוקי
    התורה היו לטובת היהודים ולא כללו את הגויים – כי המשיח מת כדי לבטל את שיטת חוקי
    התורה. ואז הוא לקח את שתי הקבוצות שהתנגדו זו לזו ועשה מהן גוף אחד. כך הוא מיזג
    אותנו יחדיו ויצר מאיתנו אדם אחד חדש, וכך עשה שלום.
  caf-NT: Ndi Moses be' dustl'us yuk'e'ánguz, 'i be Lizwif 'ink'ez 'udun yun k'ut
    whut'en lhch'a uzdetni inle, 'et ne'aBá, Sizi Gri buyust'e be neba hoolah whulhtsi.
    'Et huwa nuwheni whutsuh da nawh uzdedowh inle, k'an 'et Sizi Gri bulh 'uts'int'ah.
    'Et whuz na'a nawh hudedowh 'ilho uzdedowh zeh nenasulhtsi. 'Et huwa netah whudezghel
    whulhtsi.
  mio-NT: Maan ra ni saqueta ley chahnu cha cati tuhun ra Ndioo, ta tacan ni sandihi
    ra chi chi. Chacan cuu cha savaha ra cha nduinuun ñivi judío chi ñivi cuu inga
    tucu ñivi. Ni nduchaa anima ñi ta ñi, ta ini ñivi cuu ñi savaha ra. Chacan cuu
    cha sandutaxin ra anima ñi ta ñi.
  srq-NT: Umano mose que Jesús judíos mbuɨ mondo Moisés cheẽ sɨ cote ra. Ae Moisés
    ñee, judíos echeẽ mumba eã sacuã nae, ũquɨ̃ sɨ que Jesús embuɨ cote ra. Nyebe
    judíos siqui turã arõte judíos eã ndese ã cote. Judíos eã abe siqui turã arõte
    judíos rese cote. Ũquɨ̃ siqui mose Jesús rese, co mɨɨ na ño eriqui nguiã ã cote.
    Mbia mɨɨ mbiasu ji rã ño eriqui nguiã ã cote.
  kje-NT: '@see-verse:EPH.002.014'
  gaz-gaz: inni foon ofiitiin seera ajajaa fi sirna isaa wajjin diigeera. Kaayyoon
