  zar-NT: Lë ni benëʼ Cristo cateʼ gútiëʼ uláz queë́ruʼ, en gudúëʼ yuguʼ xibá, en
    yuguʼ le rinná bëʼ nazúajgaca lu xibá quégaca bönachi judío, ateʼ chopa cöʼ bönachi
    naʼ, bunëʼ tuz bönachi cubi, nupa nácagaca tuz len Lë cazëʼ. Caní benëʼ, en gulequi
