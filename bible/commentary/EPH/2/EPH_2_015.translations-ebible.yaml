  yad-NT: '@see-verse:EPH.002.014'
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ xiꞌi̱ Cristo, sa̱ꞌá ño̱ó ni̱ da̱ndíꞌi na ley xíꞌín choon
