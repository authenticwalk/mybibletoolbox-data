  kde-kde: Yesu àusije Sheliya ya Chiyahudi pamo na amuli dyake na malaijo lake uchinga
    kwa kulundanywa nawe avaumbe Vayahudi na vanu vakávele Vayahudi kwa namuna yahambi
    kuva muchi munu yumo. Bahi Yesu nkuida na amani muvanang'o.
  ata-ata: Mo anu soli noxou la Anu mumamulonu lapuloto noxou Mosesi mo vaivaikala
    maumautunu ilou lapuloto sou. Anu muꞌoxonu aloxo ne sou mupitaneꞌi ta mitema laꞌoluxaꞌa
    ta tamei ne, mixali alavua mo vilesisi. No anu ꞌilixo ane ne la sou Anu muxalilixu
    opo seꞌisisi no tainenge.
  qvw-NT: Chay Moisespa camachicuynincunacta lluy mandamäśhanchiccunactawanmari wañuyninwan
    pampaman muyuycachila, chay ishcaynin ćhïninacü caśhtacunäta amistalcachil quiquinćhu
    juc muśhü malcallacta śhalcachinanpä.
  nfa-nfa: Te uru èèna, dhèu Yahudi tenge jꞌara ho pake atora agama rèngu sèna ka
    pabeꞌa dènge Ama Lamatua. Te ngaa ropa Yesus Kristus madhe, Na paꞌele iie le jꞌara
    dhui, aa bhoke jꞌara hiu, sèna ka dhèu Yahudi dènge dhèu leo kara, dua-dua ra
    bisa mamuri pabeꞌa dènge Ama Lamatua. Dènge sèmi èèna, rèngu aaꞌi-aaꞌi ra paꞌèki
    jꞌajꞌi mi ca suku dhu hiu, dhu mamuri mera-milu.
  tnp-tnp: Təmol lanəha nian in təmɨmɨs e nɨgi kəməluau, kəni təmol məmə kitah okotəpəh
    nɨtəu-pəniən Lou mɨn rəfin rəha nətəm Isrel məmə okotəhruahru e nəhmtɨ Uhgɨn.
    Krɨsto təmol lanəha məmə in otol nətəm Isrel mɨne Nanihluə mɨn kəhuva kətiəh lan.
    Kəni e noliən əha, in təmələhu nəməlinuiən.
  urd-urd: चुनाँचे उसने अपने जिस्म के ज़रिए से दुश्मनी, या'नी वो शरी'अत जिसके हुक्म
    ज़ाबितों के तौर पर थे, मौक़ूफ़ कर दी ताकि दोनों से अपने आप में एक नया इंसान पैदा
    करके सुलह करा दे;
  hot-hot: Badêŋ êŋ ma Islael iniŋ abô balabuŋ lomaloma. Ma Kilisi hama ba hapole
    abô takêŋ vê ek indum ôdôŋ ju êŋ nimbitak ôdôŋ lukmuk doŋtom nêmô yani kapô. Hadum
    aêŋ ba intu yôhôk habitak.
  mqj-NT: Kalembasanna, ta'mo tau nalumbangngi Pepa'guruanna Musa sola angganna atoran
    alukna to Yahudi ura'na kamateanna Kristus, anna malara to Yahudi anna to salianna
    to Yahudi dipopa'mesa anna dibakarui katuoanna dipamesa kappa' Kristus. Lalan
    iamo te napogau' Kristus-e napolalan dengan kasikalinoan.
  rus-SYN: упразднив вражду Плотию Своею, а закон заповедей учением, дабы из двух
    создать в Себе Самом одного нового человека, устрояя мир,
  mbh-mbh: nge ile rinong, na i pavus a Moses ile patorong ako torong i voth nge mo
    aro them na thomu aro te teo a Krais nge mo it omole ol inga, na te men lemi moring.
  bdd-bdd: Tauna wahina ꞌana loheꞌamasa ꞌoinega Mosese ꞌina ꞌetobodao mabwaiyadi ꞌigibodeya,
    eeta tauna ꞌihegogonegita ma taheboda ꞌaigeda tauna mahetedai, ta geya gidemusa
    mwalo boda ꞌeluwa simiyamiya, eema bewa tuwa tamiya daumwala,
  cbt-NTPO: Quisocristo nasha nanan quëtërinpoa'. Co huachi iráca pënëntërinso' yonquicaso'
    ya'huërinhuë'. Ya'ipinpoa' Quisocristo imapatëhua', nasha huëntonquë aya'coninpoa'.
    Quisocristo huëntonënquë ya'conatëhua', co huachi nisha chinotërëhuahuë'. Nisha
    nisha piyapinpoa' nirihuarahuë', noya nini'tëhua' ya'huërëhua'.
  srn-NT: Nanga a dede fu En, A tyari wan kba kon na a wèt, den komanderi fu a wèt,
    nanga den difrenti sortu sani san a wèt ben taigi un fu du. Na so A meki den tu
    grupu sma tron wan grupu fu nyun sma di de wan nanga En. Tapu a fasi disi A tyari
    freide kon na den mindri.
  cta-NT: La cuiꞌ chaꞌ cusuꞌ nu jlya tsa tiꞌ nu nguꞌ judío tyaꞌa naꞌ jiꞌi̱, biꞌ laca
    nu nñiloꞌo jiꞌi̱ ya chaꞌ ná ca ti̱ chaꞌ, chaꞌ ntsuꞌu tsa su ndatsaa chaꞌ biꞌ jiꞌi̱
    ya. Pana cua nguaꞌni tye Jesús jiꞌi̱ chaꞌ cusuꞌ biꞌ, nu loꞌo ngujuii yu lo crusi;
    biꞌ chaꞌ tyucuaa lo ñati̱ na, cua ndyaca na chaca tya ñati̱ juani, xquiꞌya chaꞌ
    cua ngua stuꞌba chaꞌ jiꞌna loꞌo ycuiꞌ Ndyosi. Loꞌo juaꞌa̱ nduꞌni Ni chaꞌ caja
    ñiꞌya̱ caca tyiꞌi̱ ti̱ ti na loꞌo Ni, juaꞌa̱ loꞌo tyaꞌa ñati̱ na.
  bqc-SIM: à Mↄizi ikoyã kpàgui ń a yãdilɛaↄ, kɛ́ à to an pla ḿpii gↄ̃anↄ mɛdoũ
    gbɛ̃́ dafuↄ ũ. Màa à ń kɛ́ ń kↄ̃o na.
  tcz-CHONGTHU: Athina a kon chun aman chidang namdangte hoptha lou hiche chonna dan
    ho chu achaina asem ahitai. Aman hiche abollo na ajeh chu Judahte le chidang namdangte
    kikah a kichamna umsah a anamniuva kona mithah khat semdoh ding ati ahi.
  mar-mar: त्याने आज्ञाविधीचे कायदे आणि नियमशास्त्र आपल्या देहाने रद्द केले. यासाठी
    की स्वतःमध्ये दोघांचा एक नवा मनुष्य निर्माण करून शांती आणावी.
  snp-snp: '@see-verse:EPH.002.014'
  isl-isl: Með dauða sínum batt hann enda á þann bitra fjandskap sem var okkar á milli
    vegna lögmáls Gyðinganna. Lögin veittu Gyðingunum sérstöðu, en útilokuðu heiðingjana.
    Jesús dó til að binda enda á þetta lagakerfi Gyðinga. Eftir það sameinaði hann
    þessa tvo andstöðuhópa, með því að sameina þá sjálfum sér. Hann sameinaði okkur,
    svo að við urðum öll eitt. Hann gerði okkur að nýjum mönnum og þá loks komst friður
    á.
  spy-NT: Yu sukuyeyakay kuu nyooto, kiikooyto ꞉Kāārārookiintēēt soboonnyii sukoowaang'tee
    kiruutyēētaab Yuutayeek āk mbo mākuutēkaab kiruutyoonoo. Kiyey yooto kiito akeenke
    kuyēwunēē wōlēē mii ꞉bōrōryōōsyēchooto āyēēnku ānkunoomnyo āk inee nkit. Kiyib
    kaalyaanaa ām kēēlooto.
  xnn-xnn: tay isnan nateyana et minaidna nan linteg ay naited ken Moses ya am-in
    nan bilbilina ay pinatpatimi ay Judio id kasin ta maeesang si Apo Dios is solsolotenmi
    ay Judio ya dakayo ay baken Judio. Isonga id wani et siya nan kaoolnosan tako
    tay pinabalona datako ay ninbalinena ay es-esa ay ipogaw gapo isnan maitatapiyan
    tako ken siya.
  mwe-mwe: Gubhashoshiye shalia ja a Musha na amuli yakwe na ibhagu yakwe, nkupinga
    bhaatamikanje pamo bhene bhalinginji makundi gabhili kwa nneyo gubhatendile ulele.
  tte-tte: Kai Yudiya kama loina sibaibaiwa, na Keliso ana boita koina loinaone iko-gwaligwaliliko.
    Iginauli besiele kabo bodane labuine ipei-gogonagila yo boda kaigeda waluwaluna
    iginauli mwa koina tamiya-daumwali.
  tcs-tcs: Prom dat ded blo Kraist wea kros, em bin meke dem Zuwislo pinis, nomo gad,
    ane em bin meke dem Zuwispipol ane Nozuwispipol po kamwan pipol, ol pipol blo
    em.
  hlt-THB: a pumsa ing anaa ak awipeek sai aham ak awmkhqi boeih ce hqe hawh hy. Amah
    awh thlang pakkhih ak khuiawh kawng thlak thai pynoet sai aham cai hy, cemyihna
    qoepnaak ce sai hy.
  soq-soq: '@see-verse:EPH.002.014'
  qub-qub: Jesucristoga laycunata manacajlla cananpämi ticrachisha. Chaynöpami Israel
    runacunatawan mana Israel runacunataga juc castanöllana allilla cawanapaj amistachimashcanchi.
  att-att: Á inirián ni Apu Kesu yù pakáwayyá nayù tunung na Kudio ánna yù ira itaddán
    na ánna kustombare na, megapu ta pate na ta kurù, tapè pakomán na kami nga Kudio
    ta kunnay sù ámmakomá na gapay nikayu nga ari Kudio, megapu sù pangikatalà tam
    kâ Apu Kesu. Á yáyù nga sittam nga duá nga naddumá nga tatolay ngaw, pinabbalin
    na ittam ta táttádday, nga kunnay ta bagu nga tatolay nga netádday kuna. Á yáyù
    nga nakkápiá ittamin.
  bki-bki: Naio berbure kulo Ju nalo kialo tuboiano bija yati nene nalo, naio mila
    jibe na ka mia rila kiado taara juo nei amei ve toro takurano ea naio, tibe kanio
    naljuo amei ave vite vou tai. Jibe na naruei, Kristo naio mila tum̃aro bija kito.
  bqp-bqp: à Musa doka nà gui kũ a yãditɛnanↄ de à tó ń pla ń pínki gↄ̃ kãao gbɛ̃
    dufu mɛ̀n do ũ. Lɛn à tò ò kɛ̀ kũ kↄ̃o nna lɛ.
  mcp-mcp: Nyə a mə́ yîl mə́mpə́ndí nə ici yâ *mbwoomb mə́cɛ̧ɛ̧, shú nə́ mwâ Yúdɛn
    bá bɛ̂sh mwâ ikûl bwə́ bə́g mbii múúd agúgwáan ŋgwúd nyə́dɨ́ kwoŋ dɨ̂, bwə́ cʉgə
    mə́tala dɨ̂.
  hat-hat: Li aboli lalwa Moyiz la ansanm ak kòmandman l' yo ak tout regleman l' yo.
    Li pran de pèp sa yo, li fè yo tounen yon sèl pèp tou nouvo k'ap viv ansanm nan
    li. Se konsa li fè nou byen yonn ak lòt.
  npl-NT: Ika imikilis, Cristo okichiwako mapojpoliwi n tlanawátili non achto otlanawatijtoka.
    De nonteh ome altepemeh san se yankuik altepetl okitlali, non mayeto itech Cristo.
    Ijkó sansikah okinseitili iwa okinyolyankuili n tlakah para mayetokah kemi Ye,
    iwa makipiakah yolsewílistli.
  bgg-bgg: Nyieliieshii jadthek bran nyi shii bran iwo jia rey yi ne awaithek chung
    ò rek yi pha, ai è Jewthek ro Iphey rog muyungthek nane khohthek pha ji shii sad
    muii ro, hì duiine liijiing rab phi ro.
  eng-TCENT: He did this by abolishing the law with its commandments and ordinances
    in order to make peace between the two groups and create in himself one new people.
  eng-BSB: by abolishing in His flesh the law of commandments and decrees. He did
    this to create in Himself one new man out of the two, thus making peace
  cpu-NT: Kantakaantakerori opoñaantari ikisaneentavakaa iniroite, tema nosheninkapayeeni
    osheki ikisaneentapiintakeri kaari monkarayerone Ikantakaantaitane. Iro kantacha
    ikemaantsivaitakaroranki ivathaki Cristo, ipeyapithatairi kantakaantzirori ikisaneentavakaa,
    ari opoñaanaa jaakameethatavakaayetanaa, okempivaitanakaro aparonimi atziri ikantanaa
    iroñaaka.
  san-ASM: যতঃ স সন্ধিং ৱিধায তৌ দ্ৱৌ স্ৱস্মিন্ একং নুতনং মানৱং কৰ্ত্তুং
  tac-NT: Napu'lige Kristo mukusá, gatele napurigá bi'lepi nulalí nerúlamala tase
    we'ká. Alué juríoka nulale napurigá okaná chojkégame neraga nímala 'emi 'lige
    jurío ralámuli, nobi jípeko pe bi'lepi chojkégame júkó 'emi 'lige alué jurío ralámuli.
    Alekeri 'la bi'lepi nulalí a'rele napurigá tase na'áuka ejperélamala.
  eng-WEBPB: having abolished in his flesh the hostility, the law of commandments
    contained in ordinances, that he might create in himself one new man of the two,
    making peace,
  gfk-H: '@see-verse:EPH.002.014'
  viv-viv: '@see-verse:EPH.002.014'
  yao-yao: Ŵelewo ŵagatyosisye Malajisyo ga Chiyahudi pamo ni majiganyo gakwe kuti
    ŵaatende Ŵayahudi ni ŵandu ŵangaŵa Ŵayahudi kuŵa ŵamo nkulumbikana nawo, ni kwa
    kutenda yele ŵachiichenawo chitendewele.
  tgp-tgp: na nona mateia mo vai na leu tari nona Jew la isoiso. Mo vaia matan vara
    i vai na vao tamlohi paro matea i malue hin la haratu mo rua mata nona sari tamata,
  auc-NT: Edæ Wængonguï, Ïïmaï cæedäni, ante wade wade ante nänö wææ angaïnö ante
    ëñëninque dodäni godömenque wææ angadänimpa. Mönö Codito ïñömö inguipoga pöninque
    mänïne ante tömänö ante ëñente cæte quëwengacäimpa. Ayæ̈, Idæwaa wææ ante impa,
    ante baï cædinque tömengä mänïne ante nämä baonga mongænte wæ̈ninque tee moncate
    baï cægacäimpa. Mänömaï cædinque tömengä, Mïnitö mencaboga inte nänënë quëwëmïni
    incæte ñöwo piyæ̈në cæte botö nempo godongämæ̈ quëwencæmïnimpa, ante cædinque
    mönö ïmonte ænte wempo cægacäimpa. Ïninque mönö edæ piyæ̈në cæte quëwenguinque
    edæ ääñömonque bagamöimpa.
  kbc-NT: '@see-verse:EPH.002.014'
  bmh-bmh: Yesus a gegeulanau ebu noumaimai, gonug Israel duailel agal kasai ze mui
    agal gusig ze mui unum oi heun. Go guzeneun, einen, du ug aliag go ag ug tutak
    alai gotulaimai, go dual pezai daimai, oiagab selai mui dabun guzeneun.
  ctu-BL: Che' bʌ tsa' chʌmi, tsi' jisa jini mandar yic'ot tic'oñel tsa' bʌ i t'oxoyonla.
    I bajñel tsi' mele jump'ejl tsiji' bʌ tejclum pʌybil bʌ loq'uel ti cha'mojt, cha'an
    ñʌch'ʌl mi la cajñel la quic'ot.
  meq-meq: 'Kə mbata ha bazlam mapala eye i Yahuda hay nakə a gwaɗawa: «Kâ ge nakay
    bay» kəgəbay «Ge nakay» aye. A ge andza niye na, hərwi mədzepe tay ha Yahuda hay
    ta ndo neheye nəteye Yahuda hay bay aye. Nəteye maŋgəna eye sulo sa bay, nəteye
    nəte hərwi nəteye madzapa eye nəte ta neŋgeye. Nəteye tebiye ta təra slala weɗeye.
    A vəlatay məndze zay a walaŋ tay na, andza niye.'
  noa-H: Mag Cristoou hʌdʌraa hich t'õopibarmuata mag Moiseeu ley pʌatarr gaai nem
    k'ĩir pogk'e hʌʌrk'api simjã warre serbiiba hapʌ̈ijim. Magta warr chan mag chik'amnagjã
    hooba hagdaujö dich cuenta nʌrrjëe harrta, hõor hãbpaimʌg paapʌ̈iwi warre chi
    hiiunk'apʌ̈ijim. Magbarm haig hĩchab ya tag warramjö k'aba, maach heepaijã k'õinaa
    nʌisijim.
  thd-thd: Nul Jesusun pam-minc naŋanman ŋamplin pamthaaw wenehanirr, ŋamplin Raakwarra
    kaar aŋarr koothakarr ko'ohancih raak warr ŋampulntaman, ŋul ŋallin kuthirr pam
    Jewnthurr pam yirraman kar thono yomparrnanirr naŋanman Christanthurr, ŋul ŋal
    kampan wuun thurmthurma.
  alp-NT: le Kristuse Iriluke nanakwalaIje kena Imatare eono agama Yahudi esi hukume
    esi pletaru hleke pusulu peneka. Leke tamata Yahudi kai Yahudi more esi esa kaiNi
    kai esi hidupe ebelu. Kristuse Iono tamata esi mise kai lomaije ele mere.
  san-VEL: yata.h sa sandhi.m vidhaaya tau dvau svasmin eka.m nutana.m maanava.m karttu.m
  kbq-kbq: Agra'a avufareti ha' orente arente nehu'nazana eri fanane nehuno, Jiu vahe
    kasege ramine, osi kasege ramimo megi'a vahe (Gentiles) tazeri fegi atre'nea kasege
    ramina eri netreno, Agra'a Jiu vahe'ene megi'a vahemota tazerino magoke vahe tro
    huneranteno, ke ha'ma nehuna zana tazeri fru huno mago tarimpa hurante'ne.
  kbh-kbh: Cristo chënga mo cachca ents̈angcá tojábiama, judiëngbe leyënga y mandënga
    ndocna obenana chamondë́tsebomnama jamëse. Chca tojama, cha jóbanëse, chë útoica
    ents̈anga mo nÿe canÿe tsmëma ents̈angcá jábiamama, cháftaca cánÿiñe mo canÿacá
    jtsemnëse. Cha chca tojanma chënga nÿetscanga ts̈abá chamotsiyenama;
  ron-LSB: după ce a desființat în trupul său ostilitatea, legea poruncilor cuprinse
    în rânduieli, ca să creeze în sine un singur om nou din cei doi, făcând pace,
  pon-pon: Ni a kotiki jan imwintiti re ’ra ki pali uduk a. Iel kapun o me audekier
    kujoned akan, pwe en kotin wia kin ir ala aramaj kap ta men on pein i.
  nhe-BL: Huan quema Cristo mijqui, quichijqui para ma ayoc timocualancaitaca, pampa
    quiquixtili ichicahualis itlanahuatil Moisés huan nochi nopa tlamantzitzi tlen
    technahuatiyaya tiisraelitame. Huajca amantzi tiisraelita tlacame huan imojuanti
    tlen ax inisraelitame, nochi tiitztoque queja san se tlacatl tlen yancuic, huan
    yeca ama onca tlasehuilistli.
  sps-sps: Ayei mat sa nom ravainy a Faun tana taa Jiu to te tsue of non a vainy ma
    kat a ka to, ge ma kat vaare rin kat to ayei, ito te kibei rara na taa Jiu ana
    min sikia ma taa Jiu ma manaats vaare pis ara ya. Ana Ya daup faavots rato na
    fuan a gum iny vainy, ri faarei tsuiny mito na isen a gum iny vainy foun to, to
    te kaa ror koman e Krais. Ai tan kat to aya, ana vainy kaa mito na aaverof.
  wnc-wnc: '@see-verse:EPH.002.014'
  nmw-S: Judiya lama Logugui loguguiine i hoyowate, age Keriso hobak i pamwao Logugui
    yake. I ginawi sohode, iloke i hotei papetaege boda ho-iwo yake, bwen i ginawi
    boda tovevai hotiya ge ta mivetahe.
  bus-bus: à Musa doka kpà guuzi kↄ̃n à yãdiɛnanↄ, lɛ à tó aↄ̃ plaa ń píngi gↄ̃ao
    gbɛ̃ dufu mɛ̀n doo ũ. Lɛn à ń kɛ́ kↄ̃o nna lɛ.
  gub-BL: — Kwehe mehe azapo kar ma'e tetea'u peme ihe, ma'e tetea'u rehe pemuzekwaku
    kar pà ihe, pemukatu kar pà heruwa rupi ihe, i'i Tupàn iko zutew wanupe kury.
    — Pepytu'u a'e ma'e iapo re nehe kury, a'e ma'e rehe pezekwaku re nehe kury, i'i
    iko wanupe. — Xo Zaneruwihawete rehe zo pezeruzar nehe kury, a'e rupi peiko putar
    zutew wànàm ài nehe kury, wamyrypar romo peneko pà nehe kury, wainuromo Zaneruwihawete
    inuromo pezemono'og pà nehe kury.
  imo-imo: Moses ungu mane tirimuma kinye, aku ungu mane tipelie teaio nimu uluma
    kinye, ungu manemanga tukundo perimu unguma kinye, pali lino konopu keri perimuna
    imbo talape talo molorumulu. Akumunga Goteni Jisasinga kangimuni terimu ulumuni
    aku uluma pali kamukumu mainye pupili altopa ulure naa tepili nimbelie kano papemu
    alumbiye terimu. Yuni molangei nimbe pilipe aku terimu mele i tepa, eno imbo talape
    talo nanga imbo talape tendekumu molangei nimbe lipe popo tirimula. Aku teko molkolio
    eno konopu tendekuna pupili molko kondangei nimbelie aku tepa terimu.
  boj-boj: A moiyej gam dena a na Moses aqa dal anjam mutu kalil taqal atekritej.
    A na Juda naŋgi ti sawa bei bei qaji naŋgi ti turtnjrej deqa naŋgi tamo bunuj
    brantosib tamo qujaiosib unub. Kumbra dena Kristus na jeu kobotosiqa iga kalil
    lawo kumbraq di atej unum.
  eng-DRA: Making void the law of commandments contained in decrees; that he might
    make the two in himself into one new man, making peace;
  knf-knf: Apënan ţi *bgah bi Moyiŧ udolade wi ba na iko yi pţaş inwooŋ ţi ba injaaŋ
    ido bayuday na banwooŋ baanwo bayuday başoorad. Ado haŋ ahilna ajej baka bukal
    batëb bŧi akakan baka kë bawo baloolan ţi a, hënk di di aţijuŋ bŧiinkar.
  san-KHM: យតះ ស សន្ធិំ វិធាយ តៅ ទ្វៅ ស្វស្មិន៑ ឯកំ នុតនំ មានវំ កត៌្តុំ
  arn-NT: Cristo apümtukufi ñi femngechi werkülefel ti ley dungu, fey ti epu trokiñchengekefulu,
    kiñe we trokiñchengetuy müten, tüfey tati kiñewkülelu ta kisu mew. Fey ta famngechi
    mületuy ti kümelkawtun.
  zas-NT: Abiꞌ por xguialgüjt Jesucrist gulox gra ree costumbr rniabee xley ree bén
    Israel güün ree bejn, laaman been persi gojc ree bén Israel con ree bén ad najt
    bén Israel ziꞌc tijbzi guiedx cüb guial ma nayajc ree tijbzi con laaman. Zian
    babeꞌcdxeman luxdoo ree bejn.
  ken-NT: Achɔ́ŋtí bɛtaŋ ɛbhɛn bɛbhé Moses mɛnkɛm. Mbɔk bɛbhé bɛbhak ɛ̌ti mɛnyɨŋ
    ɛbhɛn bo babhɔŋɔ bɛkʉ. Bɛchak bɛkóŋo bɛpɨŋɨ́tɔk. Akʉ́ ɛnyuyɔ bɛ bakwɔ́ bho apay
    andɔp chi nkwɔ amɔt, nɔ chi, nkwɔ bo bakɔ abhɛn Mandɛm ábhárɛ́ nɛ yi. Ɛnyu ɛyɔ
    kɛ̌ yi akʉ kpák ámbák nɛntɨ bo Israɛl nɛ abhɛn bapu bo Israɛl.
