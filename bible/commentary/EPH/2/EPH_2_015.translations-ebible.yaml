  zpv-NT: per ya ziga gucah tihxi Jesuhs loh cruhzi, bwiꞌhnn Ñiꞌh gahn baziaꞌtii Ñiꞌh
    dxyiꞌdxyi raꞌ xteenn lehyi nin bwiꞌhnn guyuuꞌllahn stoꞌ raꞌ bwiinn Israel cun
