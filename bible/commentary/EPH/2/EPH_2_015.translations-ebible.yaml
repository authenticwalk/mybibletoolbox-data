  gah-gah: Itó Mosé lo hukoko li gakolímini agikagú nene alilo alemilo liki haitopaitó
    gakó linamó nene ezáa agupe ahulake mukitó ipá oko ale ahulokamóma neve. Lá oake,
    Zuta vegenaki hetoka vegenaki mulusi lositá lelí holutegú minoko aitoka gímizunimómave
    loko ezáa lelémo gosohá vegená hamokó loló oake minake nonagá ale utó imó.
  lcm-lcm: Using kata serei ta pukun, ka mat, na e iang katala vil suai luai ani kitmat
    i sausaupai kuvul ve keve asok ina na keve selen miang asi using. Tukulai i kana
    lomlomonai asi asinong ani sikei a matan vap tanginang, le si karilong angtogon
    ve nia na ngono matan vap ang. Na e iang kala amatung a luai.
  aer-aer: Arratye, anwerne Jew areye-arlke Jew anetyakenhe areye-arlke akalke-akalke
    anerrirretyarte arrule re. Kenhe Jesus Christ-ele anwerne apurtelhe-arle-ilerlenge
    anyenteke-ilemele akangkentye anetyeke nhenge uthnerremele-arlke anetyale. Alakenhe
    ikwerenge anteme Jesus ilweke arne arntarlkweke-arleke nhenge anwerne apurte mwerre
    anetyeke. Anwerne Jew-arenye areye angkentye Moses-kenhe apentewarretyarte akwetethe
    anthurre. Kenhe nhenge Jesus arne arntarlkweke-arleke ilwemele, re ipeltye-ileke
    anwernenhe ingkirreke, Jew-arenye areye Jew anetyakenhe areye-arlke, ingkirreke
    utepelhe-ileke Ngkarte-werne-atheke.
  qvc-NT: Chaqa Jisukristu wañushpam, chingachirqan Muysispa yumbay liyningunata,
    amana chay kamachikushqan kustumbrikunata rurananchiqllapa. Kanan isrraylinukunata,
    mana isrraylinu kaqkunatapismi yanapawashqa kanchiqllapa, paypi kriyishpa, suq
    ayllullana kananchiqllapa.
  tgl-ULB: Binuwag niya ang mga batas ng kautusan at mga alituntunin upang maaari
    siyang makalikha sa kaniyang sarili ng isang bagong tao. Gumawa siya ng kapayapaan.
  cbs-NT: Diosun Moisés yunua jawen jancha kenekin jawen yunuti inun jawen nemati
    jaska chibain nun danananandabei jiwexun shinain nun ibiakubainmisbun ana nuku
