    waniki, yuda bena nuku wakinan, nun judiobu inun man judiobumadan. Jaska wakin
    nuku unanuma jiwetiwaniki.
  xtm-NTPP: Te ni xnaa ya ja ñatuu ni ka yo ketna'a ini o ma, te ni xtandiyo ya tnu'u
    ni tatnuni Moisés ma ja ni ka yo ka'vi, ni ka yo ka'vi sa ndi‑kivi ndi‑kivi ma.
    Sa'a ni sa'a ya, sukan‑va'a jin nduu o in‑ni ñuu, te jin ketna'a ini o, kuenda
    tnu'u ja in‑nka‑ni ñayii jin ko kuu o.
  nnq-nnq: Ngaboya malagilo ga Akayahudi pamwe na maboulo gakwe. Kupala kuboke bandu
    banga Akayahudi na Akayahudi babe kilebe chimwe mukulondana na Kilisto nu kuleta
    tengela.
  bao-NT: Ñucã doti cũurique ca dotirijere, tee ca ĩirore biro tii nʉnʉjeeriquere,
