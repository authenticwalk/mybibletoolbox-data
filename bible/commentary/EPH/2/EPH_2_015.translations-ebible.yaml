    junmujch' jach tsiji' bʌ quixtyañujob yubil mu' bʌ i motin ajñel yic'ot Cristo.
    Chʌ'ʌch ti ñʌch'chocontiyob.
  lac-NT: Mʌ' ja wirej, wa ber caj quinsa'b Jesús ich cruz caj u rʌc rucsaj a ba'
    tu ricsaj u t'ʌnin Moisés uch. A baywo' caj u betaj Cristo soc u p'eri'quintic
    a to'onexo' soc mʌ' ic tirir techex ti' a tenob u winiquirenob judío. Rajen queto'onex
    baje'rer, ric'ben winiquiro'onex quire' tu p'eriquintaj to'onex.
  xla-xla: '@see-verse:EPH.002.014'
  xav-NT: '''Re ĩhâimana u''âsi mono nhimiroti ''rata na rob''ui''éré hã sa''ẽtẽ na
    ma tô zudezu norĩ ma si ''re hâimana za''ra, marĩ hã te te tãma ãma ''re ĩ''uwaimrami
    za''ra mono zéb da hã, taha zarina ĩwasédé hã te te tãma ''re ĩ''apari mono zéb
    da hã duré. Cristu hã wazada ĩdâ''âzéb zarina, tâibâ oto ''Re ĩhâimana u''âsi
    mono nhimiroti ''rada hã, marĩ na dawasédé hã te te dama ''re ĩ''apari mono zéb
    da hã. Misi dahâiba ne, aiwapsi wa oto ''re wahâimana za''ra, zudezu norĩ, zudezu''õ
