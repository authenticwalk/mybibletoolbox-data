    uzninnara.
  agm-agm: 'Kɨraisiho Judaahiyaamɨ wɨnɨhapɨpa Mosesiho numwimbɨpa kapaamɨ pɨwɨha taahɨha
    nahataunɨ amɨ wɨnɨhapɨpaunɨ aimɨ netɨ owematɨ nemataise. Ko sandɨ siyatɨ Mosesihomɨ
    wɨnɨhapɨpa Judaahiyai numwimbɨpa nemasɨtɨmandɨ tanyaaha siyate: Isɨhiya Judaahiyaisunɨ
    amɨ kiyaamɨ dawaapɨpɨhiyaisunɨ netɨ ahoyatɨ tɨmaamahɨwatɨ isɨhiya wanɨhiya nehɨ
    naasiyaahemaitande. Iyatɨ sɨretapɨ kiya mandɨtɨpinɨwɨ tiworisaimatɨwɨ bimotɨhandɨ
    nematɨ kiyaamɨ maarɨho omaŋɨtɨtɨhɨ netɨ napaisaatumwaitande.'
  ubr-ubr: On Jew yangan asi Baifafaro dura a asi baifafaro asi eta on igorosen, onai
