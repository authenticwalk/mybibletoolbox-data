verse: EPH.002.015
translations:
  kpx-kpx: Iesuu humaha alavoale keu koseanu. Diue menaka kemo Diue ata isi Diue ata
    holioholiale keau molehi ugologoloai ua. Iale Iesuu au hatihati kemo Diue menaka
    ke vuvune aiohavoge uoholinu. Keu kateai isivialeike Diue ata isi Diue ata holioholiale
    keau avuluvuta igaetoai ata igae holisi. Katealemoike nahi molehi ue dua vama.
  okv-H: Eto Keriso na embo heriso javo oenga oenga avo humbuto amita jo ta embo vahai
    ara Judea ta ke pepeni neite neite amina andirari aravo bujeketo peka umbuna.
  tbo-tbo: Tauna hinina a wiyuwa uyahinei Mose a lugagayo hi laugudugudumi i hoe halehi
    ma tauna i wiemoteta po ta wibolu emosi tauna miteta, po tauna uyahinei ta nugoemota.
  mal-C: '@see-verse:EPH.002.014'
  grc-SR: τὴν ἔχθραν ἐν τῇ σαρκὶ αὐτοῦ, τὸν νόμον τῶν ἐντολῶν ἐν δόγμασιν, καταργήσας·
    ἵνα τοὺς δύο κτίσῃ ἐν ⸂ἑαυτῷ⸃ εἰς ἕνα καινὸν ἄνθρωπον, ποιῶν εἰρήνην,
  bgc-bgc: उसनै अपणी मौत के जरिये मूसा के नियम-कायदा ताहीं रद कर दिया, ताके वो यहूदी
    अर गैर यहूदी माणसां म्ह शान्ति लेकै आवै, अर इसके जरिये वो अपणे-आप म्ह यहूदी अर
    गैर यहूदी की जगहां एक नई जात बणा दे।
  khz-khz: Ia na Mose gena rova aonai veveakwalimu kilara gemiana gaura maparara maki
    elovorato. Keriso na vokala ekalaato ganina, ia gena ririwa ita pete ruala gerana
    ia matotauna ria na pene veakwapunara, talima valiguna kwapunamo pene kalaa ulanana;
    e ita vekarawarai maki maino pene vega-walaa ulanana.
  deu-TKW: das Gesetz der Gebote in Satzungen zerstört hat, daß er die zwei in ihm
    selbst zu Einem neuen Menschen schaffe, Frieden stiftend,
  zsr-NT: Lë ni benëꞌ Cristo catiꞌ gutiëꞌ uláz queëruꞌ, busulëꞌ yuguꞌ zxba len yuguꞌ
    le rna bëꞌ nayujgac lu zxba quegac bunách judío, atiꞌ chop cöꞌ bunách naꞌ, bunëꞌ
    tuz bunách cub, nup nacgac tuz len Lëczëꞌ. Cni benëꞌ, glequi dxiëꞌ yöl‑laꞌ rley
    naꞌ.
  lin-lin: alongolaki Mobeko elongo na mitindo mpe malako na yango mpo na kokela,
    kati na Ye moko, moto ya sika na nzela ya Bayuda mpe bato ya bikolo ya bapaya,
    na kotia kimia,
  hns-NT: Oe aapan maut dwaara Israel ke dharam ke kaanoen aur hoekoem be-kaamiel
    kar deis hai. Aisane oe doei rakam iesaai log ke apane se ek karies hai. Tab oesab
    apane apane me djaise ek naawa iensaan hoi gail hai. Aisane sjaantie bhail.
  noa-E: Mag Cristoou ʉdʉraa ich thõopibarmuata mag Moiseeu ley pʉatarr gaai nem khĩir
    pogkhe ʉʉrkhapi simjã warre serbiiba apʉ̈ijim. Magta warr chan mag chikhamnagjã
    ooba agdaujö dich cuenta nʉrrjëe arrta, õor ãbpaimʉg paapʉ̈iwi warre chi iiunkhapʉ̈ijim.
    Magbarm aig ĩchab ya tag warramjö khaba, maach eepaijã khõinaa nʉisijim.
  eng-EMTV: having abolished in His flesh the enmity, that is, the law of commandments
    contained in ordinances, that He might create in Himself one new man from the
    two, thus establishing peace,
  mib-NT: Chi ni socō yā maá yá ni jihī yā, te súcuan ni ndahva yā ley jenahán jíín
    jnúhun ndácu jniñu jíín jéē tajnúní ndíso máá. Chi ley un ní sásɨ́ɨn ñayuu hebreo
    jiín táca nación jeē tu ní jíní i ley un. Te ni nasquíjnáhan ya ndɨhɨ yó jéē ní
    nduu yó ɨɨn na nación jeé, yɨ́hɨ yó ndaha ya. Te súcuan ni sáha ya jeē ní ndumanī
    jnáhan yó.
  lif-NT2: खुने़ॽए साम्‌योथिम् इङ्‌जाःङ्‌ङोबा थिम्‍हाॽ थेनाधेबा चोगु॥ खुने़ॽए यहुदि
    नु थिम्‍मे़न्‍दङ् सुवाङ्‌लुम्‍मो सनारुङ् ताःत्‍छे़ ने़त्‍छि सुवाङ्‌लाम्‍बा खुने़ॽनु
    थिक्‍हुप् के़बोःङ्‌बा लत्‍छा कुसङ् सुवाङ्‌धिक्‌चोगुआङ् वाॽरो॥
  xnj-xnj: Awusili malagizu gala pamonga na malagizu gaki, muni misambi yivili ya
    vandu ava vavyai chindu chimonga mukuwungana nayu, aletili uteke kwa njila yeniyo.
  mmx-mmx: At lanmet teren neni ga sep korop kepe loklok ti mumu asu Laulis Linga
    at leme Judaia eburu mi levelinga lolos la leventaangas teren. Ni ga vara i do
    na lok kaka nom luabung mixin la na lok legesabung mixin tin, la na langas mun
    naba lok kaxat lumulum.
  cbr-NT: Ax camabi unin 'ucha cupí bamaquin ca Cristonën nux judíos uni 'ixun Moisésnën
    cuënëo bana quicësabi oquin 'acë cupíma ami catamëcë cupíshi Nucën Papa Diosnan
    'iti mëníocëxa. Usouni 'icësaribitia judíosma uniquin ca nux judíos uni 'aish
    'icësaribitimi mitsúxribi ami catamëcë cupí ainan 'inun 'imiaxa. Usa 'ain cananuna
    camáxbi ainan 'aish sënën 'ain.
  tee-NT: Acsni quinichilh ju ani ju Cristo pus mamixilh ju laxcaiti ju ix'alin sia
    lhiquijnan'an va ixlacata ju lhamap'aksin junta ixnajun tuchich ju lai navican
    chai ta yu canavicalh. Chai ju chunch va lakatam quintanavin ju quijnan ju israelitanin
    icjuntau chai ju uxijnan ju jantu israelitanin unt'at'it. Va lakatam juntau ni
    quintaxtaknik'ojun ju sast'i qui'atsucunti'an la'ixmacni ju yuchi. Ju chunch mati'
    ju laxcaiti.
  eng-LSV: the enmity in His flesh, having done away [with] the Law of the commands
    in ordinances, that He might create the two into one new man in Himself, making
    peace,
  cak-NT: Quiri' xu'on cuando xcom chech ri cruz. Ri rucamic xu'on che ri ka-ley roj
    israelitas chi manak chic rakalen. Quiri' xu'on che ronojel ri nu'ij ri ka-ley.
    Quiri' xu'on, chi quiri' roj israelitas utz nakatzu-ki' iwiq'uin rix ri man jix
    israelitas ta, y xe jun xu'on chake. Can xojjalataj; can c'ac'ac' chic kac'aslen
    roma xe jun chic kabanon riq'uin ri Cristo.
  pah-NT: 'A''ereki Cristo''ga omombi nhandejogwerekote''varuhua omanomo g̃waramo
    nhande repyga. A''ea rupi ga e''i: “Ndatekwava''javi kiro Moisésva''ea rembikwatijaragwera
    rehe,” ei ga. Aherembikwatijara e''i judeus''g̃a pe jate. Jesus''ga manoa renonde
    oronhimboheteavo judeusramo ore ei pe me judeus''g̃arũiva''ea pe: Ore ve jate
    Tupana''ga onhi''ĩ. Pe me rũi ga onhi''ĩ. Nahã ore ei ore ko pe hohe javo. A''ea
    rupi Moisésva''ea rembikwatijara ko nhanemonhoarõe''ymukava''ea a''ero. Aherembikwatijara
    rehe ndatekwava''javi ag̃wamo. Judeusva''ero ore jikogame Cristo''ga rehe ga orereaporog̃ita
    mbopyahui. Na jitehe Cristo''ga pendeaporog̃ita mbopyahui no pe jikogame ga rehe
    judeus''g̃arũiva''ero. Nhandereaporog̃ita mbopyahurame ga nhandereaporog̃ita mbojo''javi
    a''ero. Nahã ga nhandepy''a nog̃atui nhande monhoarõheteuka.'
  sja-NT: Naaweda Tachi Ak'õrepa ichi ũraa Moisemaa p'ãpiji, judiorãpa ma ũraade jara
    bɨk'a oodamerã. Ma ũraa k'aurepa judiorã awara p'anapachida parã judio-eerã k'ãyaara.
    Mamĩda Tachi Ak'õrepa ũraa chiwidi jara pëiji Cristo k'ap'ɨa pari. Mapa Cristo
    piuk'ãri, Ak'õrepa chi judiorã irude ijãa p'anadap'edaarã uchiapiji ma naawedapema
    ũraa jarada jua ek'ariipa. Mãga ooji Cristo k'aurepa judiorã judio-eerã ome p'uuru
    apai pɨk'a p'anadamerã mãik'aapa oodamerã irua oopi bɨk'a. Tachia mãga oodak'ãri,
    wãara k'ãiwee p'anapata.
  xed-xed: Ka hliŋtá tsi ta inda tsa zlahuha ta mnə la Yahuda ya nda ma mtutani, kabga
    ŋa guyanaftá mndəra la Yahuda nda sanlaha ma mndəra mndu ŋa nzakwa taŋ ka sana
    lfiɗa mndəra mndu turtuk. Ma tsa magatani mantsa ya famta tsi ta zɗaku mataba
    taŋ.
  mks-NT: Ta tá na̱xi̱hi̱ Jesucristo na̱jáxi̱nu̱ co̱o a nu̱ ley ña̱ na̱sahnda chuun
    nu̱ yo̱ sa̱há ña̱ na̱nditahan caja í. Ta na̱ndaja mé á ña̱ in na̱nduu na̱ Israel
    xi̱hín na̱ co̱ó na̱quixi chi̱chi Israel. Ta tá na̱ndihi já na̱ndaja mé á ña̱ na̱nduu
    na cuéntá mé á já na̱nduu va̱ha ini xi̱hi̱n táhan na.
  gfk-S: '@see-verse:EPH.002.014'
  bmu-bmu: Jisösnöŋ nanŋi gölme sileŋan kömuiga mewö miaŋön Juda neŋgöreŋ Köna keu
    aka miaŋgö jöjöpaŋ keuŋi aka jimkutukutu tosatŋi mi köndeŋnök. Sile kambu yahöt
    mindirim neŋgiba könagesö dölökŋi mohot akingöra mi köndeŋnök. Miaŋgöra uru dölökŋi
    miwikŋaiba al neŋgiiga Kraistpuk qekötahöinga sutnine luai qei asuhum neŋgiyök.
  dgz-dgz: Ap gapan apan Mosis nop ge iup seni gapan ian dere mame Diu nagirewa ge
    Diu uoni nagirewa mu ugu ugumup wanumone. Go Keriso iup ame ise wat musen, ame
    tani iwa ian dere mame me gamup tobot tamon waenapan ewakewa tane gapan baigan
    nonup taue aen.
  eng-GNV: In abrogating through his flesh the hatred, that is, the Lawe of commandements
    which standeth in ordinances, for to make of twaine one newe man in himselfe,
    so making peace,
  zaa-NT: Por lù'uti qui' Cristua nna, ą' modo gùtue la' ruyudí' latsi' nu uccua entre
    ca enne' judío lani ca enne' qui' adí ca nación, quiere decir ley nu bedia Moisés
    lani iyaba ca mandamiento quì'į nna ca regla quì'į nna, para qui'ni ca chùppa
    yétsia nna ccá cą ttùba enne' cubi lani lèe, ą' modo nna chi beyàcca tse' iyaba
    ri'u.
  eng-WEBSTER: 'Having abolished in his flesh the enmity, even the law of commandments
    contained in ordinances: to make in himself of two one new man, so making peace;'
  guh-guh: Jesucristo cruzata itsa tëpa, copiarucaeyaexana baja namataenetsia vajanaitoyacuenemi.
    Tsipaji baja Jesucristo itsa tëpa, copiarucaeyaexana palivaisimi bajayata Dioso
    Moiséspijinëta najumecopata. Bajarapalivaisimi paxanë pajudíovinë bitso picani
    asaëyata pajumecovënëtavanapajë. Nexata bajarapalivaisimi Jesucristo baja copiarucaeyaexana.
    Dioso Moiséspijinëta penajumecopatsilivaisi itsa pajumecovënëtavanapajë, paxamë
    apo pajudíovimë apo pacabarajamatabëcuenexanepanaetsi. Aeconoxae baja Jesucristo
    vajajumecovënëtsixae, Jesucristo pijajivitsi nacaexana. Nexata baja Jesucristo
    pejamatabëcueneta nacanabarajamatabëcuene xanepanaeyaexana.
  bon-bon: '@see-verse:EPH.002.014'
  nhw-BL: Huan quema Cristo mijqui, quichijqui para ma ayacmo timocualancaitaca, pampa
    quinquixtili ininchicahualis itlanahuatilhua Moisés huan nochi nopa tlamantzitzi
    catli technahuatiyaya tiisraelitame. Huajca amantzi tiisraelita masehualme huan
    amojuanti catli amo anisraelitame, nochi tiitztoque quen san se tlacatl catli
    yancuic. Huan yeca ama onca tlasehuilistli.
  swh-ONEN: kwa kuibatilisha ile sheria pamoja na amri zake na maagizo yake alipoutoa
    mwili wake, ili apate kufanya ndani yake mtu mmoja mpya badala ya hao wawili,
    hivyo akifanya amani,
  wbi-wbi: Kuuti alyimisie indaghilo sa lulaghilo nuvutavike ulwakuuti apeele umuunhu
    jumo umpia mun'kate mwa mweene. Akaviika ulutengano.
  bba-bba: Kɑ win ɡɔɔwɑ u woodɑ kpeesiɑ kɑ yen yiirebu kɑ yen sesenu, kpɑ u kɑ kpĩ
    u bwesenu yiru ye ko bwese kpɑɑ teeru deɡe deɡe win tii sɔɔ. Nɡe mɛyɑ u kɑ bɔri
    yɛndu doke ben suunu sɔɔ.
  eng-KJVCPB: having abolished in his flesh the enmity, even the law of commandments
    contained in ordinances; for to make in himself of twain one new man, so making
    peace;
  kgk-NT: Judeu rekoha-rehe, Moisés amyrĩ remimombe'ukwe-rehe ave, “Ijapy-ma” he'i
    hese. “Ndaipokatuvéi-ma, naimbaraetevéi-ma” he'i. Omopeteĩse judeu judeu e'ỹ va'e
    ndive. Oipota omoirũ ojéupe peteĩxa ombojehe'a hagwã íxupe kwéry, onhemboheko
    pyahu va'e-rami oiko hagwã. Upéixa ombojoja porã judeu judeu e'ỹ va'e ndive.
  waj-waj: Gioonna kiaapu Yutayaiyaata ngiari voopinnaiyaatama mmuaakaraama yoketaama
    variateeraivaara ivo Yutayaiya mmaanna tuu kuaivaa yaataroo ivakidiri kiisa kiisa
    aataruuyauvaa iya uuyauvaa ruga kieeravai. Ruga kioo iya tuduu mmuaakaraama ausa
    nuufaivaa tasipama yoketaama varida iya innara kutaavaivee tuuvaara mmuaakaraama
    itaama variravai.
  cpy-cpy: Tema paerani nosheninka-paeni ikijaneentakiri maawoeni kaari nosheninkata,
    kaari yotakoteroni Ikantakaan-teetani. Roo kanteencha ikemaatsi-waetakawo paerani
    iwathaki Jeepatzii-totaa-rewo, ipeya-pithateeri kantakaan-tzirori ikijaneenta-wakaa,
    ari opoñaanaa raakameethata-wakae-yitanaa, okimiwita-nakawo apaanimi atziri ikantanaa
    nimaeka.
  mpx-mpx: Yudiya wama Logugui loguguina i gewi, yaa Keliso Logugui o iyaka i pwamowasi.
    I ginol ola o inoke boda labui i teli pamaisena, yaka boda vavaluna maisena i
    ginol ge ta mibubun.
  wbp-wbp: Yuwayi, nganimpa Juwu-patu manu nyurrurla Juwu-wangu-patu kalarlipa jirramarla
    turnu-warnu-jarrarlaju nyinaja jarnku. Kala Jijaji Kirajirli yungu-ngalpa jinta-mantarla
    jintangka turnungka nyinanjaku yungurlipa-nyanu rarralypa nyina. Kujarlanya Jijajiji
    palija warntawarntarlaju. Nganimparlu Juwu-paturlu kalarnalu-jana kuruwarri-kari
    kuruwarri-kari Mujuju-kurlangu warrarda puraja. Kala kuja Jijaji palija warntawarntarla,
    kujarlanya kula kangalpa Mujuju-kurlangu kuruwarriji wiri nyina ngalipakuju, manu
    kula karlipa puramilki, lawa. Jintangkalku karliparla marlaja nyina Jijajikiji
    Juwu-patu manu Juwu-wangu-paturlangu.
  luo-luo: kosetieko chike kod dwarone duto e ringre. Notimo kamano mondo ochwe dhano
    achiel manyien kuome owuon, kar ji ariyogo, mondo okelgo kwe,
  nhe-NT: Huan quema Cristo mijqui, quichijqui para ma ayoc timocualancaitaca, pampa
    quiquixtili ichicahualis itlanahuatil Moisés huan nochi nopa tlamantzitzi tlen
    technahuatiyaya tiisraelitame. Huajca amantzi tiisraelita tlacame huan imojuanti
    tlen ax inisraelitame, nochi tiitztoque queja san se tlacatl tlen yancuic, huan
    yeca ama onca tlasehuilistli.
  aii-aii: ܕܝܼܠܵܗ̇ ܢܵܡܘܿܣܵܐ ܕܦܘܼܩܵܕܹ̈ܐ ܒܸܚܒ݂ܵܫܵܐ ܦܘܼܩܕܵܢܹ̈ܐ، ܕܒܵܪܹܐ ܗܘܵܐ ܡ̣ܢ ܬܪܹܝ
    ܚܲܕ ܒܲܪܢܵܫܵܐ ܚܵܕܬܵ‌ܐ ܓܵܘ ܓܵܢܹܗ، ܘܗܵܕܟ݂ܵܐ ܒܸܥܒ݂ܵܕܵܐ ܫܠܵܡܵܐ،
  esk-NT: Suutaunġiqsitkaa Jew-ŋuruat maliġutaksraŋa tillisituummaan. Atausriŋŋuqtitkik
    Jew-ŋuruaq Jew-ŋunġitchuaġlu malġuugaluałhakniñ. Taavrumuuna qiñuiññaqatlasripkairuq.
  msb-msb: Ginhimo niya ini paagi san iya pagkamatay, kaya ginhalian man niya an mga
    layi kag panurundon na ginhatag dida sa Kasuguan san mga Judio. An mga Judio kag
    mga dili-Judio ginpaurusad niya sa iya mismo. Nagkaigwa na sin kalinaw.
  cpa-NT: Mi³ca¹jon¹ Cristo ca¹hén²dsa lei¹³ quiah¹² hlai³ Moisés, lei¹³ mi³jmo¹²
    héh¹ naih¹² hi² jmó³ jniang³ hi² tsa¹jmó³ jniang³. Ca¹jmo¹dsa cøng² ni³ dsa² jniang³,
    dsa² quianh¹³dsa. Ca¹mi¹dsian¹²dsa jǿg³ mi³neng¹² quián² jnieh³ dsa² judío quianh¹³
    hniah¹², dsa² tsa¹lanh¹² judío.
  dso-dso: ସେ ଜିଉଦିମନ୍‌ ମାନିଆଇତେରଇବା ସବୁ ରିତିନିତି ନିୟମ୍‌ ବାଙ୍ଗାଇକରି, ଜିଉଦି ଆରି ଜିଉଦି
    ନଇଲା ଲକ୍‌ମନର୍‌ଟାନେଅନି ତାର୍‌ ସାଇଜ ପାଇତେରଇବା ଗଟେକ୍‌ ନୁଆ ମୁନୁସ୍‌ଜାତି ତିଆର୍‌ କଲାଆଚେ
    । ଏନ୍ତାରି କରି ଦୁଇ ଦଲ୍‍ ବିତ୍‍ରେ ସେ ସାନ୍ତି ଆନିଦେଇ ଆଚେ ।
  meu-meu: Ia tau-anina ai ia ese taravatu ena hahedua iboudiai vada e ha-ore, beseda
    ruaosi amo matamatana ta baine havaraia, bona maillo baine haginia,
  yva-NT: Weye arono kakai no inyo kapite rai, weamo Po Ananyao Musa muno ama koano
    manui rapaya wansai tenambe. Apa bekere mamo Po kovo saumane raugav, indamu vatano
    Yahudi muno vatano Yahudi jewen maporabe jirum akato nora, yara ube kawasae intabove
    no Kristusa nui.
  dgc-dgc: Inibutan na to nikate na to kudos, monda pagisesaén na i éduwa a lahi a
    tolay, a sakupén na side a pareho, sakay pagkasunduén na side.
  zpm-NT: Zeeṉe pquia me lo cruz, gataa ptiche me grë ley ne zienaḻ zha Israel, ne
    scataa rsaṉglaa zho zho; gane niina zigtaa zha Israela, zigtagaa zha zita, laa
    me beeṉ zho tipse, beeṉ me zho tib guiedz cub ne ngab lo me. Sca nac ne laa me
    psaṉwen zho grë zho, ni psaṉwen me zho nëz lo Dios.
  hix-NT: Onà wyaro kany me natxhe, Xuknewyana komo. Ohxe tehxatxhe, kàyweronàhyamatxho
    kom yawo ro kesnàr kom ke, kany me natxhe. Onà wyaro nketxhe xarha, anar komo
    wya, Xuknewyanahnà komo wya. Atxke manatxhe, omnyamo, amna yweronàhyamatxho yawo
    rohra oyesnàr kom ke, ketxhe, àwyanye. Àro hoye rohra mak konyhoryetxhe. Kryestu,
    àyweronàhyamatxho kom yawo ro kehtxoho kom hoye rohra mak ha. Àro wyaro hutwamohsoye,
    kàwyanye, twayehrà ke, tàwya thunuthuru yàmrà ke. Àro ke, noro rye me harha natxhe,
    Xuknewyanahnà komo, Xuknewyana kom yakoro. Noro ryehnàtho rma, noro rye me harha
    tehxatxhe, Kryestu yohà rye me kesnàr kom ke. Àro wyaro noro rye me harha ketxownà,
    Kryestu. Àro hoye ro, osox harha ketxownà.
  sim-sim: Krais miandok or hashirik lo Moseshi oso simbalesik mendek si narik nir
