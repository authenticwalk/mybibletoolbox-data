    to ox ti jteclum ti mu lecuc xil sbaique, yuꞌun oyic xa ta stojol ti Jesucristoe.
    Jaꞌ jech paj ti cꞌope.
  mya-mya: ကိုယ်​တော်​သည်​ဥ​ပ​ဒေ​စည်း​မျဉ်း​များ​နှင့်​တ​ကွ ယု​ဒ​ပ​ညတ်​တ​ရား​ကို​ပယ်​ဖျက်​တော်​မူ​သ​ဖြင့်
