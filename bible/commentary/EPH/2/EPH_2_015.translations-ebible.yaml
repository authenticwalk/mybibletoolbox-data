  cav-NT: '@see-verse:EPH.002.014'
  kgp-NT: Topẽ tỹ vãsỹ Judeu ag jyvẽn tĩ ẽn tỹ tũ' he ja tóg nĩgtĩ, ti tỹ ag jyvẽn
