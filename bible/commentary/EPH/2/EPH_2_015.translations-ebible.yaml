  agt-agt: Te ya lintig na Namaratu nga netuldu ni mina Moses ta Hudyo kiden a dinugiman
    na haman ya Hentil kiden ta idi. Ammi ta ayanin a newasa ni Hesus ya lintig na
    en kontodu ngamin kiden netuldu ni mina Moses gafu ta pasi na en. Te ya pasi na
    en ya nagdulotan na ngamin kiden netuldu ta lintigen, petta azo mesipat tentu
    ya Hudyo pase bakkan ta Hudyo. A gafu ta pinagdagga na ya duwa kiden na tolay
    te Hesus a mekwenta kid na ta kuman na tatakday la na tolay nga bagu pinaratu
    na, a magkāmappya kid na sangaw ta pagingkatkatupag da.
  lug-lug: Yadibya n’etteeka mu mateeka, alyoke yeetondemu omuntu omuggya ava mu babiri,
