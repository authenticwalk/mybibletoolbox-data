    Juda ruru radonu ora komea-para mea kiritaoma wala kagaa ruru komea mapiraasa.
    Go kagaa ruru komea ora nipu raapu ora epe-rupa mapiraasa.
  mni-mni: Ibungo mahakna kanglup ani asidagi, masamakta punsinduna anouba kanglup
