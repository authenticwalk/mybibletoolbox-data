  san-TEL: యతః స సన్ధిం విధాయ తౌ ద్వౌ స్వస్మిన్ ఏకం నుతనం మానవం కర్త్తుం
  ben-IRV: শত্রুতাকে, নিয়মের আদেশ স্বরূপ ব্যবস্থাকে, নিজ দেহে লুপ্ত করেছেন; যেন উভয়কে
