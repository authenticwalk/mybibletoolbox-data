    nimu nara. Oso erem or ushinak ni anafalikmbaha or uri sira.
  npi-ULB: अर्थात्, उहाँमा नै एउटा नयाँ मानिस सृष्‍टि गर्न, उहाँले नियमहरू र आज्ञाहरूका
    कानुनलाई खारेज गरिदिनुभयो । उहाँले मिलाप गराउनुभयो ।
  cgc-cgc: '@see-verse:EPH.002.014'
  tim-tim: Âi humo mem Yuda nengât den kârikŋe lokom metem âmâ lâwinân mondo aregât
