  gaq-gaq: ମେଁ ଜିଉଦିଇଂନେ ସାପା ନିୟମ୍‌ କାନୁନ୍‌ ଆଣ୍ଡେଙ୍ଗ୍‍ ଆନ୍ତାର୍‍ଚେ ଜିଉଦି ବାରି ଅଣଜିଉଦି
