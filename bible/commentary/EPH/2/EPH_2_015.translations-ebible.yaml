    dhu ŋunhi märrmany' bäpurru waŋganydhirra ga waŋganynha mala nhanukiyingala ŋayi
    manapar romgurrnydja mägayawurra.
  kvg-kvg: 'Mozes-qa guguna manqat, ndego mø̀ndø-sisizám, matev ate ndægo, ezoqa
