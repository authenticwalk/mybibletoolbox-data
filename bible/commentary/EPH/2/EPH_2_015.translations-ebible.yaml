    isu isisurr.
  acu-NT: '@see-verse:EPH.002.014'
  cak-WNT: Queri' xuben ri Cristo tek xcom chuwech ri cruz. Can ruma c'a ri rucamic
    tek xuben chare ri ley ri xuya' ri Moisés chake riyoj israelitas chi majun chic
    rejkalen. Y queri' xuben riche (rixin) chi wacami c'o chic uxlanibel c'u'x chkacojol
    riyoj israelitas iwuq'ui riyix ri ma yix israelitas ta; xa junan chic kawech.
    Xojjalatej yan c'a; can c'ac'ac' chic kac'aslen ruma xa jun chic kabanon riq'ui
    ri Cristo.
  ebk-ebk: Babaen as nan natuyana as nan koros, kenaana nan toray nan Lintig Moises
    ay kawad-an nan am-in ay filin ay masapor tongparun takú ay Judio. Enatna na ta
    nan chuwa ay chicha nan chiyuycha Judio ya nan chiyuycha Gentil at kamana fiayangun
    chicha as usa yangkiay ay fiarú ay taku babaen as nan nakius-usaancha kan Cristo.
    Mu assena, hiya nan nangepakappia kan chatona ay chuwa.
  spa-PDDPT: Él abolió en su cuerpo la Ley de los Mandamientos dados en Ordenanzas
    para crear de los dos un solo ser nuevo en Él mismo. Así proclamó la paz,
  ruf-ruf: Kaghaleghusa Ghamalaghitso ghe Wayahudi ili awatende Iwanu we isi tsingi
    na Wayahudi wawe chinu chimwe kwa kwilunga naye, na kwa kutenda apfo kaghala tindiwalo.
  gun-gun: Ngo'o reve vy ombovaipa raka'e lei re ojapo uka pyre ha'e ndojapo ukai
    pyre oĩa. Mokoĩ regua gui peteĩ regua pyau omoingo, ojee ae nhanemoingo vy. Ha'e
    rami vy peteĩ rami nhanemoingo.
  agu-BL: Na yi quime'n yi wankil Jesús, ya'stzun yi tele'n k'ej yi e'chk cstumbr
    tetz yi ley Moisés. Ej nin ya'stzun tulejtz tan jale'n junt ac'aj cmon yi i'tz
    yi o' scyuch'u'. Nin ya'stzun tulejtz tan jale'n tzatzin paz skaxo'l.
  isn-isn: Kina ai uligeeye papo ilagiilyo ni li lago ni la nzila iti kina waumbe
    muntu ung'wi mupya mukati akwe. Akazipya ulyuuku.
  eng-PEV: You know, Jesus let people kill his body, and he died for all of us. When
    he did that, he made all those Jewish laws useless, along with all their rules.
    Jesus Christ died on the cross for everybody. He died for the Jewish people, and
    he died for the people that are not Jews. When he died, he stopped the Jews from
    being enemies with other people, and he brought both mobs to God, to be God’s
    friends. He brought them together into one new group.
  ilo-ULB: Dayta ket, winaswasna ti linteg dagiti bilbilin ken dagiti annuroten tapno
    makaaramid isuna iti maysa a baro a tao babaen kenkuana. Inaramidna ti kapia.
  pir-NT: 'Ohõ saha tire yeri tiquiro: Mari ñañe buhirire curusapʉ yariaro marine
    pecapʉ wahaborinare yʉhdʉori. Sa yʉhdʉoro tiquiro yequina ijigʉ̃ yeri marine.
