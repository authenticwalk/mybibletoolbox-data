  not-NT: Jirai icanque Tosorintsi ati ingantaiguëma cara intimaiguë jorío cara inguemisantaiguëro
    ora isanguenare Moisés. Nacantasitaigaro nabisaicoontëmarome isanguenare. Carari
    icamobencái Quirisito, imoncarabintacáiro ora isanguenare Moisés arota quero pobomirintsitaái
    queronta pigátái yamai. Jirai naquemisantaigabitaro naro. Obirojegui te pigóiguero
    isanguenare Moisés. Nacasiriconiatitaigui te omatsiguengatobaguima. Carari yamai
    eiro irasi Quirisito, omatsiguengatacarinta Iriro aisati omatsiguengatobaca. Yamai
    acantobagaigaca,
  plu-plu: Ig Cristo umehe udagonyiwiy akak ini gimiremni. Ku samah ig umahkiswe udukwenaprikwiy,
    ig keh wixwiy isamtaw ariw amekene Moís gikumadukan adahan wixwiy ka kumadukaka
    apit inakni giwn akiw. Nikwe ig keh wis piyananene hiyegipiyene humaw pahapwiwa
    hiyeg mmanawa wisweke Cristo gihiyegapu. Inneki keh wixwiy pasamrak pawtak ay.
  iou-iou: U äbot yarä u näkkät kowat kwasikorän täŋpäŋ äbot kodaki kubägän ahäwän
    yäŋpäŋ kumäk-kumäkitä Moses täŋo baga man ba Juda täŋo baga täpuri täpuri kudup
    kwinit täŋpän kuŋkuŋ. Ude täŋirän bänep kubägän irit kädet ahäŋkuk.
  ntp-NT: Aidʌsi abiaadʌrʌ muu Suusi Cristo curusiaba camaiñamʌga sʌʌlicamigadʌ ʌjudidíu
    cascʌdʌ casi istutuidi ʌjudidíu ʌʌmadu ismaacʌdʌ maitʌrjudidíu isgʌnaadunumʌ gʌnducamicagi
    Suusi Cristo gʌrʌʌmadu daacatai. Poduucai Cristo bai dui sai camaitʌrgʌnsasaayumʌcana.
  rai-rai: Ma baa i maat, i waraap wa a kum Naagagon anu ra taara Iudaia, ma ra kum
    wetulaa, kupi in aal ungaai ru kikil na taara, kup raa matakina wuna taara maku,
    kupi daat raap daat a ki na maalmaal.
  haw-1868: Ua hoopau ae la hoi oia ma kona kino i ka mea e inaina ai, oia ko kanawai
    no na kauoha e me na kapu, i hoolilo ai oia i na mea elua i kanaka hou hookahi
    malalo iho ona, pela e hookuikahi ana;
  ffm-ffm: O ittii jamirooje e kaɗaaɗi Sariya Muusaa fuu faa o waɗa Yahuudiyankooɓe
    e leɲi goɗɗi leɲol gootol kesol e ley haɓɓagol mum e makko. Nii mo waɗiri jam
