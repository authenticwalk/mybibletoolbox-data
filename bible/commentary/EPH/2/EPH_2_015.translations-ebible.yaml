    hilidiꞌmo aꞌmine louꞌ gamazi nene do hulo do hongu lo-lidineꞌ ve.
  uli-uli: Ye hachuyaloh Hatobtob la yar Jews le pangal mekla ye mel iyang le ye sor
    mekla yarmat rebe foru, mo ikla re towe foru, bo fael mala rebe sew chog mo iy.
    Iye mele ye foru bo be hasidoh hopos.
  nin-NT: Yesu à nga ni ttu, na se are ka anu Yahuda ka hre, wre ku a bu na anishirr
