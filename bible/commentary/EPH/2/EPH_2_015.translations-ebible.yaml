    kwairiu.
  ded-ded: Nenanggarunac ngic gboria mocgu fingerudeac ye sacfusia faima dedeseriyoac
    manau nonoyoac fede, imoc sasawa meickeec. Ifi anu ruaetoa fingerec.
  ewe-ewe: To eƒe ŋutilã me la, eɖe se la kple eƒe ɖoɖowo ɖa. Eƒe taɖodzinue nye be
    yeawɔ ame yeye ɖeka tso ame eveawo me le eɖokui me, be ŋutifafa nanɔ wo dome,
  nuy-nuy: Na-God niga niwu-warra-yarini anubani warra-Jew-yinyung ana-lhaawu-runggal
    marri wurru-waṉbini-yinyung wugurru. Wudani-yung-gala, ngarraniiynjaabu-wayn nurru
    warra-Jew marri nugurru aadanu warra-Gentile. Ngarrani-gadhuwa-wayn ngagurru anaani,
    marri ngarraniiynjaabu-wayn nigawi-rruj aḏaba, ngurraaynjaabu-mayn, ngarrani-lhamaamura-gayn
