    Sa yero panopʉ mari cahme ihña tuhtirina mari ijiepegʉ̃ta marine ihña tuhtieragʉ̃
    yeri. Sa yero judio masa ʉsã dutiyere cohãri tiquiro. Ti dutiye marine pʉa curua
    iji dutiri jimedi. Yojopʉre ihcã curuata ijiaja mari. Sa yero Cristo Cohãcjʉ̃
    yequina ijigʉ̃ yeri marine.'
  anv-NT: Kras agboge atyaá mabɛ bɔɔ́ Jus ako ayi apyɛ bɔɔ́ Jus afaá mbwa ne bɔɔ́
    abi álá pɔ́ fɔ́ bɔɔ́ Jus. Ji apyɛmbɔ nnó ji asɛ bɔɔ́ Jus ne abi álá pɔ́ bɔɔ́
    Jus ácho ɛbwɔ́ alá muú mekɛ, ácho ntó mmyɛ ne ji nnó ɛpyɛgé mbɔ ɛbwɔ́ abɛ
    nesɔ ne atɛ.
  sab-NT: Unsuialin tangle cha kwian israelita ulita enusulian kada Moisés Chube gerua
    ketu kwian israelitage kwian israelita toidale trate Chube gwa giti, geru e giti
    kwian israelita kwian me israelita mo ta gbu diali kira bate modi ongoru ongoru.
    Agwa Jesucristo jokeda kruge gire geru chegu nganake kwian israelita me agedale
    dare ulita Moisés chadalla gerule kare kwian ta gbagda trate Chube gwa giti, Jesucristo
    Chube gerua no jagere gbu kwian ulita alin. Jesucristo giti kwian israelita kwian
    me israelita toidale no ule chudalla gdaitre alin kare me tañachuge ngeru kare.
    Ene Jesucristo giti kwian chudalla ulita ñage toi no modi ule ongoru ongoru.
  tmd-tmd: Krais Jisas mɨxɨñ nɨgön wöröxöŋ aku döŋö, Juda lo mönö adadö bla magalɨg
    aŋadö pöröŋa. Krais Jisas wöröxöŋ aku, mai Juda nöbö mö bla il aku keir, Juda
    nöbö mö yöi bla il aku keir mɨdön nuö nuö reñ; nöbö mö piaku magalɨg il paŋyöbö
    iör mɨdön tar mɨjöñɨŋö, rön, wöröxöŋa.
  acr-NNT: Ri Cristo echiriꞌ xuya ribꞌ pa kamik, e xusach uwach ri retzelal kꞌuꞌx
    kꞌo chiqawach ruma ri tzij pixabꞌ kitaqem raj judiꞌabꞌ. Jekꞌuriꞌlaꞌ, che wa kebꞌ
    tinamit xuꞌan xa jun tinamit, jun kꞌakꞌ tinamit uꞌanom xa jun rukꞌ Rire. Xutik
    kꞌu ri utzil chomal chiqaxoꞌl.
  kpg-kpg: Mee gu hagalawa gi daha nia haganoho digau o Jew ngaadahi mo nia manga
    haganoho hagalligi, belee hai nia hagadili henua e lua aanei gii dahi i di nadau
    buni anga gi de Ia, gii mee di noho i di aumaalia.
  taj-taj: ओच्‍छे येशू ख्रीष्‍टसे यहूदीगदेदेन अर्गु य्‍हुलला म्‍हिगदेदा ढिक्‍ना लबादेन
    ह्राङग्‍याम छार म्‍हि स्‍होबारी ह्राङलान ल्‍हुइ पिन्‍सी यहूदीगदेला ठिमदेन ठिमसे
    कुल्‍बा तामगदे नाश लजी।
  avt-avt: Nɨpaa Krais hɨrak kaa kenip hɨm Moses kewisɨm mau tɨwei kerek mɨt ne Isrel
