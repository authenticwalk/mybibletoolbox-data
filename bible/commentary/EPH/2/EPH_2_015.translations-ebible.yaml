    caꞌuíingˉnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ. Jo̱ lajo̱b cajméerˋ e laco̱ꞌ joˋ ꞌníꞌˋ
    néengˊ rúꞌˋnaaꞌ.
  deu-1951: indem er in seinem Fleische die Feindschaft (das Gesetz der Gebote in
