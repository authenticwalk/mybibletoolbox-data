    judíuaɨ judíoñedɨno dɨga, dáaziena comue náɨraɨna fɨnode. Afe ménade náɨraɨaɨ
    ja dama Crístomo dájena jaɨnáitagaiaɨoɨ. Afedo afémɨe caɨ conima dɨga caɨ icɨ́riñenafue
    nana caɨmo comuítate.
  por-BRBSL: tendo abolido em sua carne a hostilidade, a lei dos mandamentos contidos
