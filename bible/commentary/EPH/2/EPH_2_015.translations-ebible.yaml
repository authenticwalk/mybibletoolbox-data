    nacion nuevo del dos raza man enemigo, el maga Judio y el maga hende-Judio, y
    ansina tiene sila paz entre canila por causa del di ila union con Jesucristo.
  uig-ARA: يەنى، ئۆز ئەتلىرى ئارقىلىق ئۆچمەنلىكنى تۈگىتىپ، بەلگىلىمىلەرنى كۆرسەتكەن،
    ئەمرلەرنى يەتكۈزگەن قانۇننى بىكار قىلىپ، ئىككى تەرەپنى ئۆزىدە يېڭى بىر ئادەم قىلىپ
    ياراتتى، شۇنىڭ بىلەن ئىناقلىقنى ئاپىرىدە قىلدى؛
  tuf-tuf: Bachan chihtán cutar ita rabar judíoinat cat judío bár bin quehsujacro.
    Judío bár binat cat rahra cat quehsujacro. Chihtá ey bachan cuitro. Bitara ítatatara
    chihtá chájacro. Eyta cuácayat Jesucrístoat chihtá eyta ey tehmojocro. Ima chinír
    cuitar tehmojocro. Eyta tehmár cuitar judíoin sicar bin, judío bár bin sicar bin
    uw istán chájacro. Rahra rahra técuati itin chájacro.
  abx-abx: Pina'agi si pagsakit-na si puhu'-na, agpara'-na i gahum-na si bala'od pag'uripon,
    huwang i mga mando' pati' mga kasugu'an, basi' akahimo iya adda baha'o a'a tikang
    si duway to nga aka'adda huwang si iya. Si da'inan pa'agi, a'angkon i kamurayaw.
  mco-NT: Jesús mɨɨd ycɨ'm ninïcx yajtɨgoy je jecy'ajtypɨ cötujcɨn co oy yaj'ögyii
    cruudzcɨ́xy. Co Jesús y'o'cy, huin'it yajtügmujcy judíojäy etz huɨdibɨ ca' yjudíojäyɨty.
    Huin'it oy yaj'ahuimbity tügpɨcy jäy jemybɨ huɨdibɨ Dios yjäy'ajtɨp. E jadu'n
    ajcxy yajcɨjxy yajmay je tzip capxy.
  cpb-NT: Tema pairani nosheninkapaini ikisaneentakeri maawoini kaari nosheninkata,
    kaari yotakoterone Inintakaantaitanewo. Iro kantacha ikemaatsiwaitapaintaga iwathaki
    Cristo, ipeyapithatairi kantakaawori ikisaneentawakaantari, ari opoñagaawo raakameethatawakaayetaawo,
    oshiyawaitaawo apaanime atziri ikantaawo iroñaaka.
  aon-aon: Krais nabrig arbudok narub namudok. Anan nagok aria nabo enyudok lo douk
    seiwok Iruhin nakoguk Moses enyi nyani enen baraen shopunek douk nyape numun enyudok
    lo iri nyagokuk. Anan nenekesh namudok um nunek apak asudok biyos awiros um arpesh
    mutogur kabi atin namunyi arpen um.
  hus-NT-2005: Na Kristo in wixkʼaꞌ kʼal an chemlá xin watʼnaꞌ, an chákúxtaláb kʼal
    tin kwenta an takʼixtaláb xin ulal xowaꞌ yejat ka tʼajan. Anchanꞌ, in tʼajaꞌ abal
    xi chablam an bitsow ka kʼwajay júnkʼi tokot, jelti max júnkʼi tokot i inik. Anchanꞌ
    tin tʼajaꞌ abal ku kʼwajay kʼijidh.
  mig-NT: Te xé'ñú‑ún ja̱ ní skána̱á yóó kúu ta̱ká tu̱'un tá'ú tíñu jíín táni̱nu ndíso
    máá. Te jíín yíkɨ kúñu‑ya̱ ní xnáa‑yá ta̱ká yu̱án, náva̱'a naskétá'an‑ya̱ ndéndúú‑ún
    núu̱ máá‑yá, te nduu ɨɨn‑na̱ ña̱yɨvɨ jáá, te ja̱ yúán sá'a‑ya̱ paz,
  bps-bps: Na di kfatin falwaan dad Dyu di kimen i dad flalò blé Dwata fagu di ku
    Mosis, du fye dad Dyu na gamu dad ise Dyu mbaling falami, na masasatu fagu di
    ksasatuito di ku Krayst, na fagu dini landè kasduenito.
  mbs-mbs: Tandà te pegkematay i Cristo, impelowà kay din menge Judiyo lekat te menge
    punù ingkeliwat i Moises tinolò day, amon pegsebaden din se didowa pongan te otaw,
    se menge Judiyo aw otaw kenà Judiyo, pineokit te pegpesakop te kedita tadon diyà
    kandin. Pigsebad din se didowa kemolò te otaw, aw yan inabat din se peopalay tadon.
  tof-tof: Wa ini kla tómbapónórr wa nóma nurrótókórr. Wa Mosesón gida amaikürr, ene
    gidan blaman abün-abün gida bóktan pokopükü. Ene igósüm, wa darrpan küsil kobo
    tónggapóne ene nis kobodógabi, tóbaka dabyónüm. Inzan kwata wa paud sidódürr.
  cme-NT: U buraana Yuifu ba *ãnjĩnamma‑i baa ma hũmieŋa‑i hiere, aa gbonu niɛraamba‑i
    baa Yuifubaa-ba‑i ce-ba baaduɔmba u horre-na. U juɔ baa yaafɛ̃lle‑i jomma famma
    yaa‑i.
  sus-sus: A bara Yuwifie xa sɛriyɛ, e xa yaamarie, nun e xa tɔnyie sɛnbɛ kana. A
    bara na ɲama firin tongo, a lanyi xiri e tagi, a e findi ɲama nɛɛnɛ keren na a
    xa yaamari bun ma.
  pon-2006: Ih me ketin kasohrehla Kosonned en mehn Suhs akan iangahki oaritik koaros,
    pwe en ketin wiahkihla keinek riau wet keinek kapwteieu me pahn miniminiong pein
    ih, oh iei met me kahrehda popohl.
  dad-dad: Ĩ yogo bouwa bunem lo, ĩtãfiya ado, nun anĩ yaleledin. Ĩ yogo bun tamo
    uru anĩ bunem, tamo mata tekelei ino fen, maror inouf nigin age fen.
  zab-NT: Ne pur guelguty xte Jesucrist gulull irate de costumbrɨ ni rnabee xley de
    bniety Israel gún bniety, laany baanny guc de bniety Israel cun de ni quɨt ná
    bniety Israel zec tubyzi guɨdx cuby pur ni anan tubyzi cun laany. Ziy xquel bcuedxiny
    bniety.
  jae-jae: Eŋ geseŋ biŋsu ŋajatu to ŋagôliŋ su gebe êkêŋ toŋ luagêc têtu toŋ wakuc
    tageŋ êmoa eŋ tau ŋalêlôm, tec kêkêŋ biŋmalô.
  ksd-ksd: i tar kamare vue ra kini na ebar ma ra pakana, ra tinata na varkurai, nina
    ra lavur vartuluai ta ra lavur togotogo, upi na vakopono ra ivut tana iat mulai,
    upi dir tika na kalamana tutana ka, ma damana i papait ra malmal,
  msm-NT: Pinaagi isab to kamatajon din, piggawang din to katongod to sikan mgo balaod
    dow tumanon no tahan pigtagonan to mgo Hibru. Iyan tuud din no mabogkot sikan
    daduwa no grupu agun ogkahiuli sikandan, agun isab no mapag-uli din sikandan tibo
    diya to Diyus pinaagi to kamatajon din duon to krus.
  myk-myk: Wʼa Yawutuu pu wo saliya we ni wu ɲɔmɛhɛɛ ki bɛɛri yirige laha wà, kɔnhɔ
    wu Yawutuu ni shi wusama pinnɛ wu wo kariɲɛɛgɛ ki baraga ni, wu pu pye shi nigin
    wemu ɲɛ nivomɔ ge, wʼi ɲaɲiŋɛ le pu tɛ ni.
  sbe-sbe: '@see-verse:EPH.002.014'
  mcr-mcr: '@see-verse:EPH.002.014'
  cux-NT: Ní cucáávā chi Cristo maáⁿ yā ch'īi yā tuu'mi ní divíi yā ley yeⁿ'e 'iiⁿ'yāⁿ
    Israel ndúúcū mandamientos yeⁿ'ē ndúúcū reglas yeⁿ'ē. Cristo mííⁿ diíⁿ yā chi
    naachi nduu 'uuvi clase yeⁿ'e 'iiⁿ'yāⁿ nadáámá yā ní vɛ́ɛ́ 'áámá clase nūuⁿ 'iiⁿ'yāⁿ,
    ní 'iiⁿyāⁿ s'eeⁿ ní yeⁿ'e Cristo. 'Tíícā diīiⁿ Cristo chi vɛ́ɛ́ vaadī 'diiíⁿ.
  tur-YTC: '@see-verse:EPH.002.014'
  san-ITR: yataH sa sandhiM vidhAya tau dvau svasmin ekaM nutanaM mAnavaM karttuM
  bel-N: зьнішчыўшы варожасьць Целам Сваім, Закон прыказаньняў, які быў у пастановах,
    каб з двух стварыць у Сабе аднаго новага чалавека, прыносячы супакой,
  sch-sch: Ama han Judangei balam leh chongpêkngei le jûiruongei murdi a minboia,
    ama'n inik ngei hah miriem thar, inkhata sinin, inngêina a sin ani.
  mic-MIQNT: Se'sus iganapti'gmugsi'gup wa'so'q. Nige' mo ta'n tel gaqi majulgwatmi'ti'gw
    Lesui'peweie'l 'tplutaqann gatu awna ta'n elita'sulti'gw Se'suguliewigtug, ta'n
    wet tla'teget. Nige' Lesui'paq aq esgwia'tijig gisa'lujig gitg Gjinisgam un'jang.
    Mo ta'n wetapegsin Lesui'pewigtug gisna esgwia'tijig gatu ta'n majulgwalt Se'suguli
    ta'n Gjisaqamawewit. Na weji lugwatmoq wantaqo'ti aq nige' wijigatulti'gw.
  huu-NT: Cristo fiodaillamona Moisés mɨcorɨ jaie llogacɨno anamo jai iñedɨcaɨ. Naie
    llogacɨno danɨ caɨ judíuaɨmo duilla jira, Jusiñamui dɨbeimo jaie iñedomoɨ; iadedɨ
    Cristo fɨnoca rafue muidona, birui daajena jaidɨcaɨ. Omoɨna jaie caɨ gaɨñena jira,
    omoɨna jaie nabaiñedɨcaɨ; iadedɨ Cristomo daajena caɨ duilla jira, birui nabairedɨcaɨ.
  jiv-NT: Nuik aya Israer-shuar Muisais akupkamu untsurí̱ armia nuna umirkatin áiniak
    nuja̱i̱ chíkich shuarja̱i̱ nemasmanainiarmiayi. Tura Kristu jaka nu akupkamun
    ántar awajas chikichik shuar yamaram awajtamsamiaji.
  otm-NT: Nguetho bi du ra Cristo, nɛ gue'a í jua ʉ yʉ́n t'ɛ̨di yʉ judío bi xi Oją,
    ngue yʉn t'uti mi øt'ʉ. Nɛ bi japi ngue 'da'angu ga comhbʉ ra temaząi yʉ judío
    nɛ'ʉ hing yʉ judío, nangue ma'da'yo dí 'bʉhmbʉ ra Cristo ya, nɛ hinga 'dahma 'dan'yo
    bʉ dán nujʉ Oją. Janangue'a hin dadín sʉhmbʉ ya.
  dah-dah: Yeŋbe neŋ ge teŋ kamyiŋ geb, goke teŋbe Moseyen sabaya gote saba mukŋeŋ
    kurayen kurayen katiŋ kuruŋ goyen pasi kiryiŋ. Go tiyyiŋ gobe Yuda marya al miŋ
    hoyaŋya goyen yawaŋ gabu yirde al miŋ uŋkureŋ gergeŋ, Yesuyen alya bereya yird
    yird niŋ tiyyiŋ. Niŋgeb go mata tiyyiŋ gore dirkeb gago awalikde hite.
  tnk-tnk: In ruvehi raka Loa səvəi nəkur Isrel irəha natuakəmien me irə, mə in rukurən
    nuvi sɨmwɨnien ia nɨpwran nəkur Isrel mɨne nərmama rɨpko mhə irəha nəkur Isrel
    krouvehe iərmama vi riti ia nirau. Ia noien nəha in rəmri nəmərinuien.
  kpr-kpr: De bejise, nu tofo nunda tamoimi, namane Jusi embo da Agho Dari namonde
    dabade tatari da emboro gajedo ireira ava, afigusira. Aminguse, nu namonde, Jusi
    embo a Jusi embo da gitofu ava bu tate dabako edo, soretiri mainungosuseri.
  san-IAS: yataḥ sa sandhiṁ vidhāya tau dvau svasmin ekaṁ nutanaṁ mānavaṁ karttuṁ
  nho-nho: A Ia ni hakaotina a Ia naa Loo naa Jew hakapaa ma naa taratara iloto naa Loo naa,
    ki hakatipu mai iloto naa kanohenua e lua naa se kanohenua hoou tokotasi teelaa
    e tautari kiaa Ia. Teenaa te henua e haia a Ia ki nnoho laaoi.
  gym-NT: Erere arato, Kristo krütani krusobtä angwane, ja ngrabare ye te niarakwe
    Kukwe Biani Ngöbökwe Moiséye ye mikani ütiäte ñakare mda ja mikakrä metre Ngöbö
    ngwärekri. Nitre israelita amne nitre ñakare israelitare nämane ja rüere kwärikwäri,
    akwa Kristo krütani krusobtä niaratre mikakäre ketetibe gwaire ni itibe btin kwrere.
    Ye köböire abko juta ketebu ja rüere kwärikwäri abko mikani nüne jäme jabe kwärikwäri
    kwe.
  azg-NT: Sꞌaa jon na nndaꞌ juu xjen na nquii Cristo na tsꞌanhin, tueꞌ jon nnon tsonjnꞌaan.
    Ndoꞌ ntyja ꞌnaanꞌ joꞌ, itsꞌaahanꞌ na juu jñꞌoon na tquen Moisés yo joo mañoon
    jñꞌoon na tocanhanꞌ na quitaꞌncꞌuëëhanꞌ tavi ntcoꞌxenntyichenhanꞌ jaa. Sꞌaa Cristo
    na nndaꞌ chaꞌ ve tmaanꞌ jaa ninjntꞌuehin na ntquen jon ninncüii tmaanꞌ xco cüentaaꞌ
    nquii jon. Ndoꞌ ngꞌe na sꞌaa jon na nndaꞌ, joo na ve tmaanꞌ jaa jndë ntycüii na
    mꞌan na tyiꞌquijntꞌö ntyjëëhë.
  bhd-bhd: मसीहेरे क्रूसेरे मौतरी वजाई सेइं, तैनी कानूनेरे सारे नियम पूरे तरीके सेइं
    खतम किये। मसीहेरो एरो केरनेरो मकसद ई थियो कि दूई टोली केरि अक नव्वीं टोली बनाए,
    ज़ै तैस सेइं ज़ुड़ोरी भोए।
  too-NT: Lā' como Cristo nīlh por quina'n, chuntza' cālīmāsputūlh huan ixtalanānca'n
    israelitas como tū' chuntza' līpūtaxtucan. Xmān Cristo tzē māpūtaxtūnu'n. Lā'
    chuntza' tū'tza' lītā'ca'tza talalh huan israelitas con a'ntīn tū' israelitas.
    Huan tāpātu' tachi'xcuhuī't lanī't ixtachi'xcuhuī't Cristo. Xla' chu lakatin cātlahuanī't.
  ind-AYT: dengan menghapus permusuhan dalam daging-Nya, yaitu Hukum Taurat yang berisi
    perintah-perintah dan ketetapan-ketetapan sehingga di dalam diri-Nya Ia membuat
    keduanya menjadi satu manusia baru, sehingga terjadi perdamaian,
  cjo-NT: Ikamawentakae, eero apomeentsiwenantawo rojankinarini Moeseeshi, tekatsi
    okaminagaeyeni. Paerani inashitakaawitakaeni tee asheninkatawakaawitani omaanta
    iroñaaka asheninkateeyakarini Jesokirishito. Eejatzi asheninkatawakaeyakani maawaeni,
    kaari akijawakaanta,
  nsn-nsn: tar tukunun, inggono ke uakapa keipingua tenas ualatutur Ju geke aha liu
    tasir gime uan. A tengkana maene ke guatono pare, mare uakotpokoso tar torikir
    toto tamat ura kotpokos a tang siok tang Kristo, kare uakotpokosongua toro hiarou.
  san-DEV: यतः स सन्धिं विधाय तौ द्वौ स्वस्मिन् एकं नुतनं मानवं कर्त्तुं
  tna-NT: Beju shanapametana huecuana mesa manu jepuiti bahui d'eji su eputani huecuana.
    Aimue Moisés chenu sa jacuatsasiati cuana a putsu, d'eji su eputani huecuana mahue.
    Beju jiahue mu judío cuana judío mahue cuana neje saida yanita, Cristo ja tu neje
    dunemetana huecuana putsu.
  lid-lid: Ma iy ndrakahei kandriyen malen mene ta Moses hawe iri sahou batanau badu
    hawen badeh ndra-au. Iy amekes i buku doh ta atukum iri mwan ma badih badu Isra-el
    amwenen, ma iri mwan ma badih badu kon leheleh. Ma iri asahan lau rabuk ha-un
    ja ahis le hawe Krais. Ta kandriyen doh le, bwidi ndrine taha udu mwasin labai.
  wim-wim: '@see-verse:EPH.002.014'
  zga-M: Pu akhabeincha indaagilo nu lusutu ni nyiiho ukhuta ampele umunu umo upya
    igati mumwene. Pwakapela ulunonchehencho.
  yom-yom: Bila mu nsuni andi niandi wuvonda mina va kimosi ayi zithumunu ziandiayi
    minsiku miandi. Diodi divangimina mu diambu di vanga mu niandi veka mutu wumosi
    wumona wuntotukila mu batu buadi. Buawu bobo kakotisila ndembama.
  san-SIN: යතඃ ස සන්ධිං විධාය තෞ ද්වෞ ස්වස්මින් ඒකං නුතනං මානවං කර්ත්තුං
  yut-yut: Uŋun da Juda amɨn dakon gen teban gat ae gen tebani monɨŋ monɨŋ dɨwarɨ
    morap gat kɨsi wɨrɨrɨk mudagɨt. Uŋun da amɨn kabi bamorɨ paŋmuwukban amɨn kaloŋɨ
    kɨnda kalugɨ asak uŋun do aŋek yaŋ agɨt. Yaŋ aban but kaloŋ agɨmaŋ.
  grc-BYZ: τὴν ἔχθραν, ἐν τῇ σαρκὶ αὐτοῦ τὸν νόμον τῶν ἐντολῶν ἐν δόγμασι καταργήσας,
    ἵνα τοὺς δύο κτίσῃ ἐν ἑαυτῷ εἰς ἕνα καινὸν ἄνθρωπον ποιῶν εἰρήνην,
  cpc-NT: Kantakaantakirori opoñaantakari ikisaniintawakaa antawoiti, tima nojyininkapaini
    owanaa ikisaniintapiintakiri kaari monkaatironi Ikantakaantaitani. Iro kantacha
    ikimaatsiwaitakawo pairani iwathaki Cristo, ipiyapithatairi kantakaantzirori ikisaniintawakaa,
    ari opoñaanaa jaapatziyawakaayitanaa, okimiwaitanakawo apaanimi atziri ikantanaa
    iroñaaka.
  nhg-NT: Pues por medio de tiemequeles de tiecuierpo oquexexetunque inu tli tiechchihualtiöya
    majcamo uye acuierdo entre tli joriojte hua tli amo joriojte, que yaja inu ley
    ca noche imandamientos hua ireglamentos. Yejuatzi oquexexetunque para que ejqueu
    de tli joriojte hua tli amo joriojte oquechijque sa sie cuierpo yancuec ca yejuatzi.
    De inu maniera oquechijque yecsiebelestle.
  nya-nya: pothetsa mʼthupi lake lamulo pamodzi ndi zolamulira zake ndi malangizo.
    Cholinga chake chinali chakuti alenge mwa Iye mwini, munthu mmodzi watsopano kuchokera
    kwa abwino, motero nʼkupanga mtendere,
  ngu-NT: Ijcuac in oquichiu, onotemacac sa no yejhua ne ipan on cojnepanojli para
    oquipopoloj on ley yejhuan quipiaya tlanahuatiltin niman ocsequi iasica. Oquichiu
    para san secan quinsentlalia on hebreos niman yejhuan xhebreos, niman ijqui oquinmacac
    yolsehuilistli.
  kup-kup: '@see-verse:EPH.002.014'
  jid-jid: A wu du u tron da tie ndi sama nimikpa ma. Nda ji siye.
  wmw-wmw: Iye kafuja ámuri na shuruti za Taureti, ipate awatende Mayahudi na Samuri-Mayahudi
    walawirire kuwa kabila moja nyipya yakulungana naye, ndimana iwapo salama.
  gmv-GGM: Wogga iza azazora gathi isife ba ashon sharides. Hessa izi oothida gasoy
    izas wana qofay nam7atape isi ooratha asa ba bagara medhidi sarotethi ehanasa.
  ssg-ssg: Ti matean i oxoxi kako ti hahitake nauna ma saun ti teka Ju lehe teka Ju
    ma teka kumahe Ju ati kako hukuma hetekie kapin. Ti aweisal tewau ien wasolakako
    i sawi.
  zpo-NT: Nu gorna ngut Jesucrist mle xaa zee nanabeyytra ley cheen Ches lo be, kwaan
    mnabeyy lo rese nu, xaa Israel, nu mchaal xaa rop naz be nu mle xaa be tubka,
    snee zee kwi chul re be.
  poy-poy: Kagaharabisiyiti nakamu Malagaliru ga Wayawudi pamuhera na lagiru lyakuwi
    na genderanu yakuwi, su kulawira vipinga viwili, yomberi katenda shipinga shimu
    sha wantu wasyayi mukulikolerana pamuhera na mweni, kwa njira ayi katenditi ponga.
  qwh-NT: Tseno wanurmi, Moisespa leynincunata y costumbrincunata mana caqpaq churarerqan.
    Tsemi quiquin permiterqan israel nunapis y mana israel nunapis juc shonqunollana
    alli pasaquicho cawacunantsicpaq.
  gaw-gaw: Nug ameg aḏit amu ou aqaṯeb, ameg aḏit dilah danab ag danab bau bena, ameg
    laip̱u daaglagnu, Nug nuhig mauhakp̱a Nug ḏo nai, amup̱a ḏo diigdiig dim lamidḵunignu
    yak dayom amu, Nug amu hokalom. Kobol amup̱a nug he, ig oh maḏoḏ daaṯem.
  nca-nca: Enendo hutuŋo mande, asa mande kondémboya ore mande soso ŋuno yote ŋu,
    riní kini taró. Ŋuro tero wini irisa ŋu ene quroyómo kopo yiriní uni keta ŋunde
    qembe tunoqero newonde ime tewaŋgo.
  zpz-NTPP: Orzeꞌ Crisht bicy mi nu byaꞌ lo de coz nu rnii leey ni de mbecy Israeel.
    Gun lo cyup nac mbecy bicy mi nu byac se tub nac ziꞌl mbecy cub nu nac ub mi.
    Ni mod bicy mi par nu chuꞌ gyel ri zu lat de mbecy.
  zac-NT: Por cuerpë shtë Jesús naguti, bëdëꞌë më fin ra rëglë nu mandamientë shtë
    lëy të gac tubsë cuerpë cubi de mënë israelitë nu ra mënë nanádiꞌi më israelitë.
    Hia unidë na hiaꞌa; nídiꞌi divisioni sino nanú paz entrë lëꞌë hiaꞌa.
  kyg-kyg: Agaemo malipu yosaleꞌmo maiꞌnenoꞌaeꞌmo agufaꞌaletiꞌmo Yu keꞌaepa gemoꞌa
    ma kava hiyo, ina kava osiyo, huno huꞌniya gemo alino ataleteno Yu nofi vayaꞌe
    alu nofi vayaꞌeꞌmo alino agaepiꞌmo lokaeno lateteno saufa nofi vayaꞌmo alo huno
    latetenoꞌaeꞌmo kame nehuna kavatimo alino hano huno ataleꞌniye.
  kmk-kmk: Ta sadit natoyana gimpas na dit lintog mi un Judio un nanlaun si aduadu’n
    bilin daḻapnu ditaku’n manuttuwa kan siya mambalin taku si kama’t ossaana puli
    un natunus.
  cao-NT: Jama, toa jodioba yoba ja quëyoniquë ra. Quëyoxo tsi quiha dos ca nohiria
    bo, naa noqui jodiobo, mato carayanabo, tihi cabá tsi quiha huësti ca maxo paxa
    ca ja nëhohuaniquë ja bëta rabënabëquiti.
  bbr-bbr: Jisas am äpäs opok meieanik, kos Israel roasiret akan sintore ämän pak
    sakau ämän pak erekapu oi kurewon. Ko kiro keserwon, owon, kiro tupsiu oirori
    tupsiu karar koi tururmana, ko pak pasar raianik, woiaka päurar orip rawaun keserwon.
  inb-inb: Pai kruspi wañus­ka­wa­mi Moi­sés tukui ima ruran­ga­pa nis­kata lim puchu­karka.
    Chasa ruras­paka, pai kikinwa judiu­kunata i mana judíu kag­kuna­ta­pas sug­lla­sina­mi
    musuia­chig­samurka. Chi­wanka, iskan­dima piña­chi­ri­na­kus­ka­ta­mi pasin­sia­chirka.
  hrv-hrv: Zakon zapovijedi s propisima obeskrijepi da u sebi, uspostavljajući mir,
    od dvojice sazda jednoga novog čovjeka
  box-NT: Ɓa zúifùwa làndá làa bìo ɓa bò henía ɓúenɓúen ó o ɓueé ɓó ɲúhṹ,
