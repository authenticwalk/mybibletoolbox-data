  arb-NAV: 'أَيِ الْعِدَاءَ: إِذْ أَبْطَلَ بِجَسَدِهِ شَرِيعَةَ الْوَصَايَا ذَاتَ
    الْفَرَائِضِ، لِكَيْ يُكَوِّنَ مِنَ الْفَرِيقَيْنِ إِنْسَاناً وَاحِداً جَدِيداً،
    إِذْ أَحَلَّ السَّلامَ بَيْنَهُمَا،'
  cop-CNT: ⳿ⲫⲛⲟⲙⲟⲥ ⳿ⲛⲧⲉ ⲛⲓⲉⲛⲧⲟⲗⲏ ϧⲉⲛ ⲛⲓⲇⲟⲅⲙⲁ ⲁϥⲕⲟⲣϥϥ ϩⲓⲛⲁ ⳿ⲛⲧⲉϥⲥⲱⲛⲧ ⳿ⲙⲡⲓⲃ̅ ⳿ⲛ⳿ϧⲣⲏⲓ
