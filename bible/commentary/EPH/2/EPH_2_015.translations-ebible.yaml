    Ínéreq mía míaéq morá ké míáhro aitowe.
  gdn-gdn: E powena ki pokaiya ka e Diyu ragidai nu goranuga marai kawai kuduba ki
    surupupu kewowena da nu iyapana kuduba nubo nubo nuwarara tagarara idiweya ki
    e naureya eyakamenaigamana ki nana. E nu tenibu dobonibu manako iyapana waunai
    eyaka mena nu nakanibu.
  nko-NT: Ɔlɛka Yudafɔ mbla pʋ́ amʋ́ amándɩ́ɛ́tɔ́, mɛ́nɩ afʋnka anyɔ amʋ́ bɔ́bwɛ
    ɔpasua pɔpwɛ ɩkʋlɛ mʋtɔ. Fówun mʋa amʋ́nyɔ bɔ́bwɛ kʋlɛ, iwilwii bétsiá amʋ́
    nsɩnɛ́.
  bsn-NT: '@see-verse:EPH.002.014'
  pib-NT: Waleko gimaneya nikatlu Tokanchi Yokanatkaluru wa gitaakalurkaka. Waleya
    gepiko ruyakotyaplu satupje gerotu yineru. Kiglenshinikanrewlu rixkaka.
  wiv-wiv: Ia kini pele kakava na lo ke vuni Iuda kamana polea kotekote laveve kamana
    lo laveve na poloka lo kua. Ia e kati baraenia kete vai lupunia kabu rua, dia
    na kara manumanu vahoruhoru, dia na kara kabu katiu za. Kua dia kata lupu kamana
    za. Ia e kati baraenia kete beta dia kata ma vavarizahati.
  reg-reg: Mbe, asimagisishe ebhilagilo na katungilwe koleleki akole munu umwi munda
    yae. Nakola omulembe.
  mlh-mlh: Yesuji iŋoyoŋunde moreŋ sakiji komeko oŋuine oiji Juda niŋore Kadi buŋo
    eru ore mimipaŋ buŋo eru mimiti goine oi ketotieya. Kubu yoyoka qodure noberu
    kufufuŋ gariine moakoŋ fukekimiŋ ore oi ketotieya. Ore eru maŋ gariine bofuke
    noreko Kristoke qakatobeneŋ botunoŋuŋgo womo bofuke noreya.
  gof-ENT: ኢ ባናን ሃ ናምዑ ዛሬታፔ ኢሲ ኦራ ኣሴ ሜዲ፥ ሂጊያ ኢያ ኪታራኔ ዎጋታራ ኢሲፌ ባ ኣሳቴን ይሲዲ ሳሮቴ
    ኢሚስ።
  aau-aau: Hiykwe Juda mo sow, me-kupaku-ok non o, lanok anok-ok non o, somokwe papo
    mon-say. Hiykwe senkin sehe mon, uwrku kreysyar sokwe uwrku iwon kamon-awaw ma-mon
    wak e, hyo kueir arian non-aw. Yerki sohiy non kokwe, hiykwe liwak marowhway yor
    se mon ousne.
  tvk-tvk: Melele xa Iesu temat, tesak ni rae xil na Siu xil mei labe neta sav tang,
    del holesok sav xil xa moletin xil di lapol pisi ni tengan mei lamal pe met Hi.
    E Iesu tehistin xi tetel tatit moletin lu tengan vapol ni tomat vatel xat xalu,
    e vasak ni xalu mei lalohe vanut moletin tei takes xa ihe neta hu.
  prf-NT: Pinawanan na ti bisa en Kautusan sakay en patakaran hidi nen Judio hidi,
    tánni en Judio hidi sakay en Hentil hidi ay magin essa dálla a banuwan, ni magkakonahud
    ay maghari en kapayapaan.
  auy-auy: Yúndaa-waasisa kentáásí ámáámba tuwéna Yúndaa-waasiye fíꞌonkaa-waasiye
    aúíꞌa úmai mimbórá-wáásí-íꞌa uwásinkenasa wempáꞌá kááísasinkenasa póna faru uwásinkaindasafena
    miyá uráiye.
  tbg-tbg: Tinavu Iutaa vatanaakavata ni vo vatanaakavata vira hampata tampamavi vohaaraqi
    maateraiqiha variate tiro, Karaitiva qutu viro Mosiraqaa tivato uva maarara, kia
    mintiane kia maantiane ti vai uvara ekaa taiqa kora.
  hub-NT: Cristoka ii waitat jumainnum ni ina tunaurin waittsauwaiti. Tuma asamtai
    yamaika chicham umiakur uwemratnun Yuus Moisésan susauwa nuka atsumatsji. Yamaika
    judío aina tura judíochu aina Criston nekaspapita tuina nuka chikichik shuarkea
    nuninaiti. Tumawaru asar yamaika kajernaiyamuka atsawai.
  hmo-hmo: Keriso ese Iuda taudia edia Taravatu, mai ena oda bona torea hereva maragidia
    ibounai ia haorea. Inai bamona ia karaia, unai bese ruaosi dekena amo bese matamata
    tamona do ia havaraia totona. Oibe, inai bese ruaosi Keriso danu idia haboua tamona
    dainai, idia edia huanai be Keriso ese maino ia karaia vadaeni.
  big-big: Kilisigu Yudawiligi ngago miziweki kisa piyeng keya ngago yogongyengke
    kiriweiweki kisa piyeng pi ibeng sa puwekke pugu ngela mela. Pugu pilik miza purik
    ngai neyau piyauga ngai wik wamenakmek pi kiling sawelamek keremiziweki. Togo
    pilik mizamokko pugu Yudawili weik Yuda onowili kiling ya wamenara koyibene keleya.
  gux-G: O bo buoni li bali maama yeni lan bo pia ya kuana kuli ki taa lan nibuoliediba
    ki tagi nibuoli paanyendu wani o ba ya niinn gi tieni n yanduanma.
  cnl-NT: Ma²ju̱n²³ jmɨ² ŋu² Cristo, jo̱³ ca²³mi²³gua'²³ ley 'e³ dxi³ 'i'²³ quiée²
