    mo ti firaai yalepó.
  hin-2017: और अपने शरीर में बैर अर्थात् वह व्यवस्था जिसकी आज्ञाएँ विधियों की रीति
    पर थीं, मिटा दिया कि दोनों से अपने में एक नई जाति उत्पन्न करके मेल करा दे,
  wol-KYG: Yoonu Musaa ak santaane yaak ndigal ya, moom la xewil, ngir yeesal ñaar
