    kufara ikantam.
  ino-ino: '@see-verse:EPH.002.014'
  gnn-gnn: '@see-verse:EPH.002.014'
  yal-yal: A tan nan sariyan nun a yamarine nun tɔnne ɲan, a yi na yama firinne birin
    findi muxu nɛnɛ kedenna ra a yɛtɛ xa, a bɔɲɛ xunbenla rafa e tagi,
  cnt-NT: Quian'₅₄ nɨ₁ŋɨ₁₂ 'ŋiog₅, ca₂jme₃dsiain₂₃ 'Éi'₃ Juá'₅ a₂jme₁të₂néi'₂ chi₂quióng₂
    jmɨg₄ jmá'₃ 'éi'₃. Ca₂lë₃ bá₄ në́₃ lia'₂ con'₂ lë́₅ ca₂i₃jiog₅ dsɨ́₅, ca₂jmo₃
    caun₂ juɨg₂ 'mɨ́₂ quió'₅ 'ŋiog₅, ca₂'ág₂ tei₄ quió'₅ dsa₂ le₃tɨn₃ juɨg₂.
  tif-tif: 'Kemin, Juda kayaak imi lo uyo boko-lomdu: Yak ma kaata kanumin daale,
    yak ma uta ti kanumin o, kalsu kaata dukum-kup kutal-fuku kutama tabasip. Kemin,
    Kraist ami aket fukunin kaa, Nali lo umi titil uyo dak-daa kulaali daak taanu
    kamboliya, unang tunum sok de-yimulin tap kesu uyo disa keluya, tunum miit alep
    kiili tildang nimi diim fep-nipla, nata talalu-yimulila, tiltam tunum miit akal
    alik ke miit maakup ke-lomdipla, abiin tambal-kup tiinin o, kala-lomda ayo taanaya
    kawu lo umi titil uyo dak-daala daak taanu kelase.'
  nlx-nlx: एने आपणा सेरीर माय खाराब मतलब तो नेम जान उकुम विदीन रिती पोर एती, मीटाड़
    देनो काय दुयूह ता माय एक नोवालो माणुह बाणावीन तान विचीम मीलावे।
  apw-NT: Begoz’aaníí biyi’ iłtah at’éégo bikísk’eh ádaant’ee n’íí bighą iłk’edaadin’ṉii
