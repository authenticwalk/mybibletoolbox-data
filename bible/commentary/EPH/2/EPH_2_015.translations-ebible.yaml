  urb-NT: Myja jundéu awa ta ixo ta me'ẽ te'e my, ame'ẽ ke Moise je'ẽha mujekwa. Jundéu
    awa tama'e ke ame'ẽ je'ẽha. Ame'ẽ ke Kirisutu mukanim uwyr. Aja rahã, mokõi awa
