    nunú, chicham umiktinun Moisés agajua nujai umiaku uwemjagtasa kakanmamajakuitji.
    Nunijakuitag nunú yamaik jutii judío aidautish imá Kristuig kajintsá anentaimjin,
    ashí tikich judiuchu aidaush imá Kristuig kajinas anentaimaidau asagmatai, mai
    yamajam aentsua numamtin etamkauwai. Dutik shiig agkan anentaimsa pujutnak amasajui.
  kyc-kyc: Juu wambunya Lowa dupwape mawa pii dupwape waso karenge dupwape peparae
    mee inginyi nembeya. Nembapala rara paka lakisi siyamo doko kaepala baa keta nyuo
    komondapala rara enenge mendakinya ingyuo manda rao karena lao piya.
  urd-GVU: اُس نے شریعت کو اُس کے احکام اور ضوابط سمیت منسوخ کر دیا تاکہ دونوں گروہوں
    کو ملا کر ایک نیا انسان خلق کرے، ایسا انسان جو اُس میں ایک ہو اور صلح سلامتی کے
    ساتھ زندگی گزارے۔
  yre-NT: Kɔɔ Moizi -le -pei -tɔ wɩnun 'lee 'e 'ta 'srɔɛnnun bɛ, -a 'bɔ nɛn yaa klu
    -sran. E 'lɛglɔn "fli zɩɛ o 'si, ɛn e o -sɛn 'e cin va 'e 'va 'nan, -e 'o 'kɔn
    min -trɛ -a.
  fuh-BKF: O ittii jamirooje e kaɗaaɗi Tawreeta Muusaa fuu faa o waɗa Alhuudiyankooɓe
    e lenyi goɗɗi laatoo lenyol gootol kesol e ley kawtal maɓɓe e makko. Nii o waɗiri
    jam oon.
  arl-NT: Naa pa niti Jesucristo cusonuucuatej, nojuajaari puetunu Moisés Rootasanojuanaa
    sanaajaquiaari, maja socua na sesacanura pajaniya. Tarijia, paari juhua caapiqui
    tiaca quiquiaarini. Paari pueyaracaanu paracaatioojua quijiani. Quiarijia saniniuujia,
    Jesucristo cusonuucua, nojuajaari pa jiyanootiootequiaari jatiqui pa quiniuria
    juhua niquiriyatu tiaca, mariyata na rupuejaca pa quishacari.
  ziw-ziw: Nakausa idya isigilizi hamwenga na miko yakwe, chani kulawana na nkolo
    izo mbili aumbe lukolo lumwenga luhya mo umwe ivyo vigale utondowazi.
  grc-TR: τὴν ἔχθραν ἐν τῇ σαρκὶ αὐτοῦ, τὸν νόμον τῶν ἐντολῶν ἐν δόγμασι, καταργήσας·
    ἵνα τοὺς δύο κτίσῃ ἐν ἑαυτῷ εἰς ἕνα καινὸν ἄνθρωπον, ποιῶν εἰρήνην,
  nag-nag: Tai laga kotha aru Yehudi niyom pora etu sob niyom khan khotom kori dise.
    Tai laga itcha to duita jat thaka to ekta hoi kene tai logote thaki bole, aru
    eneka pora he shanti banabo,
  eng-OEBCW: and in his human nature put an end to the cause of enmity between them
    – the Law with its injunctions and ordinances – in order to create, through union
    with himself, from Jew and Gentile, one new humanity and so make peace.
  knj-NT: Ja' yet jix cam Cristo, catu' jix yak'on can lawoj ley naj, ja' ton wan
    chejbanil tz'ib ye can oj. Yetoj pax oj, junxane jix jex yute can oj yetoj eb
    wet Israelal. Yu jun tu', yuxan junxane conobal ke yul sat tinani', yutol junne
    ke yetoj. Yuxan jaxca ti' jix yute yak'on swatx' c'ulal snan cu xol.
  deu-1912: nämlich das Gesetz, so in Geboten gestellt war, auf daß er aus zweien
    einen neuen Menschen in ihm selber schüfe und Frieden machte,
  san-PUN: ਯਤਃ ਸ ਸਨ੍ਧਿੰ ਵਿਧਾਯ ਤੌ ਦ੍ਵੌ ਸ੍ਵਸ੍ਮਿਨ੍ ਏਕੰ ਨੁਤਨੰ ਮਾਨਵੰ ਕਰ੍ੱਤੁੰ
  nob-LB: Ja, han døde på korset for oss og tok straffen vår på seg. Ved dette ble
    Moseloven med alle sine bud og forskrifter ikke lenger veien til frelse. Hans
    mål var å stifte fred mellom jøder, og de som ikke er jøder, gjennom det å forene
    dem med seg selv og skape et nytt menneske, en ny kropp, som er menigheten. Når
    vi nå er lemmer på den samme kroppen, har fiendskapet mellom oss forsvunnet, etter
    som vi alle er forsonet med Gud og er vennene hans.
  ntj-ntj: Tjiinya Kurayitjalu wiyarnu Tjiyuku wangka yaka-yaka pirninya, tjiinya
    Tjiyu pirninya puru Tjiyu wiya pirninya lurrtjulkitjalu. Nyangka-layi kutjurriwa
    palunyalu kalypa tirtu nyinama.
  sxb-NT: Mu okuesana omuwiri gwae, yagera *ensikirra ne endagirra ezia Awayaudi ziwula
    ne emirimo. Yakola otio kugere ate enganda iwiri zino ziwe ekintu ekilala, okwawareetra
    owuolu
  nhu-NT: Wvú nu ɛ nya ye ye ɛ kpwe keefiwsɛ nci bô mwɛɛm mvù nci duu lɛ bó egeè keenu
    bonyii bo Nyo' le. Wvú ge nonɛn wvu lɛ wen etaashɛ wee tfuu yî ye le ɛ́ bó etu
    wase wee mwaaŋ wvu fwɛ yî bvudvuu bvu bonyii bo bofɛɛ le. No wvú ge nonɛn, ɛ mum
    ɛ to bô nyɛkeey.
  row-row: Te dꞌalahulun, atahori Yahudi ra sangga dalaꞌ fo rasodꞌa malole ro Lamatuaꞌ
    rendiꞌ sira agaman atoran nara. Te leleꞌ Yesus Kristus mate, Ana nggari hendi
    dꞌala mbaraaꞌ de soi dꞌala feuꞌ, naa fo atahori mia nusa Yahudi ro atahori nusaꞌ
    laen ra, bisa rasodꞌa maloleꞌ ro Lamatualain. No taꞌo naa, basa se raꞌabꞌue reu
    esa dadꞌi nusa feuꞌ sa mana rasodꞌa no mole-dꞌame.
  msy-msy: Krais, Moses Osirizir Araziba, ko akar gavgaviba, ko arazir me anogorogheziba
    sara bar da gɨfa. A ghaze, a kamaghɨn damigh, ikɨzir pumuning damutɨ, aning a
    ko porogh ikɨva egh ikɨzir igiar vamɨran otogham. A tuavir kamɨn an e gamizɨ e
    navir vamɨra iti.
  agg-agg: Suda-yafe ahɨnümbɨ ai yowanɨ yahomo asu randɨhindɨ yahomo marundɨ, ŋga
    Krais yɨfɨmayu ranɨnambo ahɨnümbɨ hohoanɨmo ra awamarɨhoayo. Suda asu Suda-yafe
    ndɨfo ai-babɨdɨ mamambefe-pɨrɨmbo, sɨmborɨ nindou mamɨ nahurai tüküfembohünda
    Krais yɨfɨmayua, asu yimbu ai wudɨmayei.
  ptp-ptp: ên Yesu kɨtya Moses xolac hɨxôn kɨyang yuu môp wê yêp vac ge vɨhati vêl.
    Yesu vông bêge ên nêb ob kɨtuc xe Yuda hɨxôn xam baba dɨ vông il tu nôn paha tibed,
    om vông il xêma nivɨha mɨ dô vac kɨyang malehe nɨlô.
  nak-nak: '@see-verse:EPH.002.014'
  lbb-lbb: I regen tari ning i mat, i arop sen a warkurai anuna tarai Juda, sur ir
    dat taum a tarai Juda pa la ning bel a tarai Juda, sur takai kama a tona mangis
    a tarai, sur dala rop dalar kes ana molmol.
  kan-2017: ಆತನು ಸಮಾಧಾನವನ್ನುಂಟು ಮಾಡುವವನಾಗಿ, ಉಭಯರನ್ನೂ ತನ್ನಲ್ಲಿ ಒಂದುಗೂಡಿಸಿ ನೂತನ ಮಾನವನನ್ನಾಗಿ
    ನಿರ್ಮಿಸಿದ್ದಾನೆ.
  cso-NT: Cun³quionh³ hi³ ca³jun³ jáun² bíh¹ tsú² ca³ma³táuh³² liei²¹ hi³ jmɨ́¹ quian³²
    jáun² la³jɨ́³² héih³² he³ lánh³ rón³² hniáuh³² jmu³ tsú², hi³ ca³jmú³ tsú² hi³
    tá¹ tun³ nió³ tsáu² má²lɨ́n³ cu³ nió³ hmaɨ²¹ cun³ñí¹ hi³ jɨ³lɨn² tsá² hí³ má²cá²cunh³
    quionh³ tsú² hnga². La³ jáun² bíh¹ ca³jmú³ tsú² hi³ niau²¹ tie³.
  ena-ena: Jisasɨ Kɨlaisɨ hɨmami agaŋ lɨci ciaŋ vɨdɨvɨdɨŋ hekɨlɨ hekɨlɨ sudɨme sudɨme
    mu hɨdɨlɨ mu hɨdɨlɨ Mosesɨ lɨbami agɨladɨ vɨdɨvɨdɨŋ agɨlaŋ sɨvɨlavɨmi uami. Isɨlaelɨ
    hɨdɨlɨ agɨlaŋ hula hɨdɨlɨ mu mu agɨlaŋ hula hɨji humɨgaŋ pam hɨniavɨla hɨdɨlɨ
    pabiŋ laci hɨniavɨbali agasaŋ igahɨlavɨla hameŋ lɨmi uami.
  tgo-tgo: Ghime Jiu lama Mbaro mbaroniye lemoyo, ko iyemaeŋge Krais kaerova i rakavaoŋgi.
    Va i vakatha ŋgoreiyako na i mbanɨvathaŋgiya wabwiko theghewo na regha, kaero
    wabwi togha, regha moli i yomara na ra vanevane.
  yap-yap: I n’ag fan e Motochiyel rok piyu Israel, ni urngin e motochiyel ni bay
    riy nge tin kanog ndab nrin’ nge tin ni yira rin’, ni fan e nge ta’ab girdi’nag
    piyu Israel nge pi’in gathi yad piyu Israel nge chagiy ngak ngar ta’ab girdi’gad,
    ireray rogon ni rin’ me yagnag e gapas u thilin e girdi’ nu Israel nge pi’in gathi
    yad piyu Israel.
  mop-NT: Le'ec ti que'en a Cristo wa'ye' yoc'olcaba, u joc'saj a ley u tz'aj aj Moises
    ti'ijoo' aj Israele. Biq'uin ado'o, ca' muuch'oo' a cristianojo, le'ecoo' aj Israel
    eteloo' a ma' Israele. Le'ec ti que'enoo' u yool tu pach a Cristojo, u betaj ti
    jun muuch'oo' ilic tu bajil etel ala'aji. Ma' ca' yan ti ca' muuch'oo' tu bajili.
    Jun muuch'oo' ti tumulben aleebe. Ti baalo'o, jetz'a'anoo' u yool a hermano tu
    bajil ca'ax aj Israel ca'ax ma' aj Israel.
  tet-tet: Uluk, ami klubun Yahudi halo tuir Ukun-badu Musa nebee ami bele diꞌa-diꞌak
    ho Naꞌi Maromak. Mais oras Yesus Kristus mate, Nia natuka tiꞌan dalan tuan nia,
    nodi loke dalan foun, nebee ema nosi klubun Yahudi no klubun seluk sia moos bele
    diꞌa-diꞌak no Naꞌi Maromak. Hodi nunia, ita hotu-hotu talin malu dadi baa klubun
    foun ida mak moris dame malu.
  hlt-MCSB: Oltloek dongkah olpaek kah olkhueng te a hmil coeng. Te daengah ni panit
    te amah ah hlang thai pakhat la a suen vetih rhoepnah khaw a saii pai eh.
  xtd-NT: Ley n‑xo taxnuni nuu ñayiu Israel kuu nama dujun jan. N‑kida‑ia xa ñatuka
    taxnuni ley ñayiu Israel nuu‑i. Xa na nduu‑n ntdaa‑n xiꞌin ñayiu Israel ɨɨn nga
    ñayiu n‑kida‑ia xijan. Kuenda kɨu ɨɨn ni ñuu ɨɨn ni teyu‑n ntdaa‑n vitna, te n‑ka
    kumani‑i xiꞌin‑n.
  mdy-ETH: ኮሹሞ ዒንጋኒ ላምዖ ዴሮይዳፓ ዒዛና ፔቴ ማዓ፥ ፔቴ ዓኪ ዜርሢ ማሂ ማዣኒ ዎጎኮ ዓይሢፆና ማዾ ጎይፆና ፔ ሃይቦና
    ባይዜኔ።
  spl-spl: '@see-verse:EPH.002.014'
  usp-NT: Jwi'l xcam Kakaj Jesucristo wich curs, xojresaj laj jk'ab' mak Jpixb' Kakaj
    Dios ri tik'atow kawch ri chapca' jun tusum ab'aj pire xye' utzil chikaxo'l oj
    yak rijajl Israel pach atak ri ma' atak ta' rijajl Israel. Ji'kelonli Kakaj Jesucristo
    xan chike chi ojchak jun y xan aac' re kac'aslemal
  zav-NT: De'en bnežɉw cuin Cristən' por ni c̱hecho catə'ən gwso'ote'ene', bitoch
    chonən byen cue' yic̱hɉcho par goncho yoguə'əḻoḻ can' na ḻei de'en bzoɉ de'e Moisezən',
    ca costombr ca' de'en nan na' bichlə de'en chonən mendad goncho. Yoguə' chio'o
    chonḻilažə'əcho Cristən' bene' chio'o ca tozə yež, neto' beṉə' Izrael na' le'e
    cui nacle beṉə' Izrael. De'e na'anə' zocho binḻo tocho yetocho.
  sgz-sgz: '@see-verse:EPH.002.014'
  kek-NT: Xban nak quixk'axtesi rib chi ca̱mc, li Cristo quirisi xcuanquil li najter
    chak'rab. Quixba̱nu a'an re nak tixjunajiheb ru laj judío riq'uin li ma̱cua'eb
    aj judío ut junajakeb chic riq'uin li Cristo ut cua̱nkeb chic sa' xya̱lal chi
    ribileb rib.
  blz-NT: Ukum agama Yahudi tia potoona ka' aturanna noko sapuianmo tempo i Kristus
    nolapus, kada' rua' lipu' iya'a sida sa'angu' lipu' mian u'uru men moto kantang
    tii Ia. Koiya'a a nangawawau ni Kristus pooka'amatan.
  poe-NT: Jehe chꞌán kjuasóte chꞌán, la kjua̱tse̱n chꞌán tí ley. Tí iyó chjasin kꞌuéjó
    kjuíchꞌéna chꞌán jnkoko̱á chjasin ni̱xin kíxin tinkáchónki sín chꞌán. Mé xi̱kaha
    kjuanjon chꞌán kjuaxróxin.
  san-TAM: 'யத​: ஸ ஸந்தி⁴ம்ʼ விதா⁴ய தௌ த்³வௌ ஸ்வஸ்மிந் ஏகம்ʼ நுதநம்ʼ மாநவம்ʼ கர்த்தும்ʼ'
  cof-NT: 'Itsanque jominue: Ya puyato, israelítalachi matu mantaca epe suwanue. Junni
    israelítalanan, israelita itonlanan yachi tsachila joto, man junni jolajoyoe.
    Junni man junni joto, pataato nenano itolajoyoe.'
  srm-NT: Biga fa a dëdë tuwëën buuu a goon dë, ˻nöö a paka Gadu di paima u dee peipei
    wëti dee Gadu bi da u Isaëli sëmbë fuu hoi˼. A kaba dee wëti dë a sösö fiaa, hën
    a mbei u ku unu makandi ko wan hii oto pei sëmbë, njunjun wan. Biga u tuu ko dë
    wan a Masa Jesosi.
  qvs-NT: Jesukristu wañushkanrayku Tata Dios salvawanchisapa. Mana Moisespa kamachikunankunata
    kasushkanchikunaraykuchu salvawarkanchisapa. Jesukristu wañushkanrayku paywan
    tantalla kawsaptinchikuna ishkay familyamanta suk familyallata rurawashkanchisapa
    amana chikninakushpa kawsananchikunapa.
  zca-NT: Por ngut Krist por be, gat naki'ntra' le' be rë kwa'n nzobni' lo ley, kun
    más rë kwa'n nile' rë men Israel, kwa'n nile', niyi' rë men Israel nine rë xa'
    gat lë't men Israel. Yub Jesukrist mile' nguzhin be chul, nes par mile' Dios ngok
    be tutsa ben men, mbaino ngok be xtu men mbaino mial la laxto' be tu be kun xtu
    be.
  cbc-NT: Tunu bairoa yucʉpãĩpʉ cʉ̃ cariarique jʉ̃gori, jãã, judío majã ñicʉ̃jãã ãnana,
    jããrẽ na caroticũrĩqũẽ jããrẽ dope bairo caátimasĩẽtĩẽrẽ bairo to ãnio joroque
    ásupi. Bairo áti yaparori bero, judío majã, bairi judío majã caãmerã cʉ̃ã jĩcã
    majãrẽ bairo marĩ ãnio joroque marĩ ásupi cawãma poa majũ, cʉ̃ ya poa macããna
    yua. Bairo ácʉ, jĩcã yericʉnarẽ bairo marĩ ásupi.
  qxo-NT: '@see-verse:EPH.002.014'
  mox-mox: Mosese ena luvine ʼinega vebibina ta wese vona waiwaina ʼeala iʼenoʼeno,
    ta Keliso ena ʼaliga ʼinega baʼe yani diavona luveawalidi, ta ʼesi nuanuana qabu
    magilafuda naluveʼaidegeda tauna ʼinega. Ta baʼe ʼinega toadaumwala miea ʼidaya.
  kew-kew: Goa pua Krais-me Juda aanuna rekena agaa rayo mea rubisa. Go rekena agaana
    pora-para agaa mana lapo rata mea rubisa. Nipumi goa pisa rabu Juda ruru radonu
    ora padane-para mea kiritaawa wala kagaa ruru padane mapiraasa. Go kagaa ruru
    padane ora nipu raapu ora epe-rupa mapiraasa.
  dww-dww: Jius banegidima taudi tarawatu toitoi ḡarodie, be Keriso na gurie uma tarawatudima
    adi waibadama yodi yai kovidina. Inam kauine boni tauda dam rabui, be yodi ya
    rawateḡeida be tauda dam tenaḡa, na subae tà miamiana.
  twi-ASANTE: Ɔnam ne onipadua so asɛe Mose Mmara ne nʼahyɛdeɛ tumi no. Ne botaeɛ
    ne sɛ ɔbɛma Yudafoɔ ne amanamanmufoɔ ayɛ baako na ɔde asomdwoeɛ aba.
  aoj-aoj: Gaꞌ Kraisi atin naliꞌamona basefa muꞌuli fowaꞌ God nagasoꞌ Mosesani faloma
    anif basef duꞌwanif fagape muꞌuli inimbai. Anen nandaꞌas naꞌamba nokolasa misiꞌah
    ahamba biafih, apaꞌ Juda maloma ipaꞌ owaꞌ Judaipaia mogataga siꞌi epen atitin
    dambaini. Ama mope opalef awanalef fegape atogon felefeleꞌma God.
  cbv-cbv: Jã́tih jwiít judíowã Diosjeéh tʉ́i jʉmat tʉ́ʉt niijná, Moisés ã wʉtatjidih
    jwĩ tʉ́i jepah beedáíhip yʉh jĩ. Obohjeéhtih, caandíh jwĩ jepah beedácatji jíib
    bʉ́dí peéh chãjat jwiítdih ã jʉmʉp jĩ. Pánihna, bʉʉ Cristo jwiítdih ã wʉn wʉ̃hatdih
    tʉ́i jenah joiná, Diosjeéh jwĩ tʉ́i jʉmna caá. Pánih wʉn wʉ̃hnit, caán peéh chãjatdih
    ãt ʉbʉp wʉt jĩ. Jwiít chéne poómp jʉmnitjidih biíc poómpjeh, ã́ih bácah panihni
    chãjna, biícdih Diosjeéh jwĩ tʉ́i jʉmat pínah niijná, ãt wʉn wʉ̃hʉp tajĩ.
  taw-taw: Ne kumak tek, takaw Mosis ñu kɨl tɨkak ak mɨdupsek dɨyokak. Takaw kɨles
    tɨkɨlak ak sek takaw binɨb gɨnɨgel ma gɨnɨgel tɨkɨlak ak sek, mɨdupsek dɨyokak.
    Juda binɨb jɨj ak ke, binɨb Juda mel jɨj ak ke ma yenɨgel, omɨŋal gɨl dɨ jɨmñɨl
    len jɨj nokom olap yenɨgel agɨl, gos anɨb ak nɨŋɨd anɨgak. Pen anɨgek, chɨn jɨmñɨl
    mɨdɨl mɨdtep gɨpun.
  jic-NT: Quina 'ücj judiopan ma lajay pjü way Moisés tjijyü'ta jin püná, mpes nin
    tepyala. 'Ücj ma nin lajay, Jesucristo cruz po'o tepe'e mpes. Mpes pjü way Jesucristo
    jisas, pjü nenem nin p'iyá se palá. Nepénowa judiopan waytsja yupj. Nepénowa judiopan
    tuluctsja yupj. Nin tulucj quinam. Pjü nenem Dios gente quinam. Pjü yuwal nin
    yola quinam, nin pyala.
  zap-NT: wluzh Ne ley ne wdee Dëdyuzh lo Moises, wlaa Ne ne tebegue wak men-Israel
    yra men men ne nakdet men-Israel por ne wlaleedx men Ne. Zenga wseleedx Ne gyelendxi
    lo men.
  wer-wer: Moses pim ngön kosangötre Yuta omnaröa yaaut won wasëpënëak pimtë koröpö
    këëpöt wesa. Omën rongan nentepar pöteparë urtak rongan ngolöp kopëtet ë niulëën
    tiar piik yal ëak mayaaptaring öpenëak pël elnia.
  ipi-ipi: '@see-verse:EPH.002.014'
  qul-NT: Wañuskanwan tucuchan leypaj mandacuskancunata. Iscaynin familiacunamanta
    uj ch'ulla mosoj familiata ruwan, Cristowan ujlla. Ajinapi allinyacherkan.
  ter-NT: Enepone Ponóvoti Kixovókuti yútoe Muîse, koáne ne ênoti páhoenovi vitúkea,
    ákone xunáko voúkeke vo'oku uké'exopinovea Jesus yaneko namukópo koxé'uke ésa'i
    pahúnevo ûti ya kuruhúke. Yane ituko inámati koekúti koeku poéhapeane xokóyoke
    ne xanéhiko haxá koyeôkokoti nóvo, enepone jûdeuhiko yoko xâne ákoti itukápa,
