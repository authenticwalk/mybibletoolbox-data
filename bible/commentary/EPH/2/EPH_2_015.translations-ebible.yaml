    déka sarékéta wun hambuk hundi wambula yamba xékékéme. Krais wungi dé huru, nani
    Judana du takwa akwi nak téfana du takwa akwi dé wali natafa mawuli héraata natafa
    huli hémémbu rembete. Dé wungi dé huru, nani mama rehafi yata warehafi yata natafa
    mawuli hérae jémba rembete.
  emp-NTPO: Ãcõrẽba Moisea diad̶a leyba ne zocãrã obibaria. Baribʌrʌ idji beud̶ad̶eba
    Critoba maʌ̃ leyra ãyã b̶ʌsia judiorãda, judiorãẽ́ ume ãbaa necai b̶ʌi carea.
