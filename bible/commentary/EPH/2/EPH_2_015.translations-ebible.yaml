  gux-gux: O den bolini li bali maama leni man den pia yaa kuana kuli ki taa laa nibuoliedi
    ki tagi nibuoyendu wani oba ya niinni ki tieni mi yanduanma.
  kos-kos: Christ el sisla Ma Sap lun mwet Jew ac oakwuk puspis kac tuh elan orani
    kain in mwet luo inge nu ke sie u sasu su kupasryang nu sel, na ouinge oasr misla.
  ibo-ibo: Ọ bụ nʼime anụ ahụ ya ka ọ mere ka iwu ahụ na ụkpụrụ ya niile ghara ịdị
    ire. Ebumnobi ya bụ i kee nʼime onwe ya otu onye ọhụrụ site na mmadụ abụọ ahụ,
    si otu a mee ka udo dịrị.
  yml-yml: Wata Keliso yana wafa ꞌwainega, me Diu yama veꞌetoboda wata yama veimea
