  gym-NT: Ngöbökwe kukwe nuenbare jökrä kore, ye abko kä mrä näire Kristo jatadita
    angwane, Kristo Jesu köböire Ngöbökwe ja moto mikani bäri kuin nikrä, ye niara
    rabadre bä mike kärekäre,
  azg-NT: Itsꞌaa Tyoꞌtsꞌon na nndaꞌ chaꞌ joo ndyu na vacachen na mꞌaanhanꞌ, ndëë tsoñꞌen
    na jndë tquen jon, ntsiꞌman jon na juu naya na conduihin na mꞌaan jon na viꞌntyjii
    jon jaa ngꞌe Cristo Jesús, tëquintyja na tꞌman conduihanꞌ.
  bhd-bhd: परमेशरे एन कियूं कि एजनेबाले वक्ते मां दुनियारे लोकन हिराए कि तैसेरो अनुग्रह
    केत्रो महान आए। ई अनुग्रह इश्शे लेइ हिराव, तैने इश्शे लेइ एन कियूं ज़ैना अस यीशु
    मसीह मां आम।
  too-NT: Lā' ū'tza' huā'mā' tlahualh Dios como māsu'yucu'tulh para pō'ktu que xla'
    lej pāxquī'nin. U'tza' huā'mā' māsu'yulh a'xni'ca' macamilh Cristo Jesús para
    nanī por quina'n.
  ind-AYT: supaya pada masa yang akan datang, Ia boleh menunjukkan kekayaan anugerah-Nya
    yang tak terukur dalam kebaikan-Nya kepada kita dalam Yesus Kristus.
  cjo-NT: 'Ikanteetatyeeyaani riyotakagaeyeni, oshekipero ineshironkataperoeyakaeni,
    ikaminthaaperotakae: ashi royiro. Rootaki ikamintheeyantakaerini asheninkatakari
    Jesokirishito.'
  nsn-nsn: Inggono ke guata pare, mare gitila i uoum, inggon e ualasira hape re uleik
    tun pe na nimalauelhir menia tar niueldolom ke guata uaia pe tagigeig tang Kristo.
  san-DEV: इत्थं स ख्रीष्टेन यीशुनास्मान् प्रति स्वहितैषितया भावियुगेषु स्वकीयानुग्रहस्यानुपमं
    निधिं प्रकाशयितुम् इच्छति।
  tna-NT: Daja ecuana Diusu ja atana, tuahueda ecuana ebia su ibuneda ebatani putsu,
    pamapa ecuana tije cristiano cuana ebame puji.
  lid-lid: Iy amekes iri lakou marakon doh, ta leheya iri mwan ma badih ta len hamon,
    kandriyen mwasin ma tikisiy tan badeh, laba tinan labai. Ya, Krais Jises amekes
    ta akunoh taha ame hamon, eme ma, ta gok doh, Kindrei ndraleheyani taha, iy aso-ok
    iri mwan ma badih labai.
  wim-wim: Nil God.angan kaaꞌ-piichanath ngampang woyan way anpalan nil yipam meenathow
    thant pam wanchantan nil minaman iiy-iiyan ngampar, chil min yaꞌa, nil min-minam
    paththam iiy-iiyan ngampar. Nil Christ.an palaman wampow-a, pam wanch yotaman
    meeꞌmiy ngulakam iiy-iiyayn nil puth minam iiy-iiyan ngampar. Nil kaangk wunan
    ngampar ngamp weeꞌ-weeꞌanangan karpaman iiy-iiyanamp nungantangan.
  zga-M: Agaile awo ukhuta eimsikhe eigikhiwincha atuvonesye uvukavi vuvaha uwa luhungu
    lwa mwene. Khutuvonesya ufwe eili khunchila ya luhunga lwa mweene igati mwa Yeesu
    Ukilisiti.
  yom-yom: mu diambu katumonisa mu zitsungi ziela kuiza bunneni bu kimvuama ki nlemvo
    andi mu diambu di mamboti mandi kuidi beto mu Klisto Yesu.
  san-SIN: ඉත්ථං ස ඛ්‍රීෂ්ටේන යීශුනාස්මාන් ප්‍රති ස්වහිතෛෂිතයා භාවියුගේෂු ස්වකීයානුග්‍රහස්‍යානුපමං
    නිධිං ප්‍රකාශයිතුම් ඉච්ඡති|
  yut-yut: Yesu Kristo da pi agɨt do aŋek ninon yo tagɨsi uŋun agɨt. Nido, mɨŋat amɨnyo
    don egɨ aŋaŋ kɨkdaŋ uŋun da nandaŋ yawot madepni uŋun yolɨk do nandagɨt.
  grc-BYZ: ἵνα ἐνδείξηται ἐν τοῖς αἰῶσι τοῖς ἐπερχομένοις τὸν ὑπερβάλλοντα πλοῦτον
    τῆς χάριτος αὐτοῦ ἐν χρηστότητι ἐφ᾽ ἡμᾶς ἐν Χριστῷ Ἰησοῦ.
  cpc-NT: Iro jantantakawori maawoni jirokapaini jiyoyiitantyaari antawoiti jinishironkatantaki,
    jotyaantakairi Cristo Jesús jowawisaakoshiriyitai.
  nhg-NT: Ejqueu oquechijque para que ejqueu ipa inu tiempos tli bitze cuale quedemoströrusque
    tielalebes bieye hua rico favur tli otiechchibelejque ca selec tlasojtelestle
    por Cristo Jesús.
  nya-nya: ndi cholinga chakuti mʼnthawi imene ikubwera, Iyeyo adzaonetse chuma choposa
    cha chisomo chake, choonetsedwa mwa kukoma mtima kwake kwa ife mwa Khristu Yesu.
  ngu-NT: Oquichiu yejhua in para quiteititia para nochipa quen sanoyej hueyi iteicnelilis
    yejhuan xhueli tiquitaj quech ica hueyi niman on tetlajsojtlalistli yejhuan techmaca
    itechcopa Cristo.
  kup-kup: Met tairaiz pot etah hometunei, oñ añarab tokat berevohopanez pori pim
    masakao map ahov hez-povoz hodad ravat epat homehopan, Rotap God darihö pim zakepivon
    añairohopanen etet hodad tookaz hat Iesu Kristo meehan erah.
  jid-jid: Ni ngbungblu u ye ani tsrota zizi nitu Yesu.
  wmw-wmw: ipate olote enzi za mbere utajiri nkulu wa rehema yake. Katenda javyo julu
    ya wema wake kwetu ofwe tilungane na Almasihi Insa.
  gmv-GGM: Hesika hayssafe guye yana wodezan Yesuss Kirisossay nuus ba kiiyatethan
    qonccisida zaway baynda ba kiiyatetha duretetha nuna besanas.
  ssg-ssg: I aile ukek ien lehe teka seilon ti imuh laha paxai tioi lalape soliaian
    ti i aile kola hani kako usiwa puase Jises Krais.
  zpo-NT: Mle xaa kwaane, zee kwent cheen Jesucrist, le xaa tub mod nadoo lo be nu
    zee kedoola xaa be axta re mbizh gwluzh.
  poy-poy: Ndo ntambu yakafiriti kulanguziya kwa shipindi shashiza, ukulu wa manemu
    gakuwi kwa mafiliru gakatulanguziyiti twenga kupitira Yesu Kristu.
  qwh-NT: Tsenopam Teyta Diospa espantepaq alli quenin ime carpis musyacashqa canqa,
    y tseqa Jesucristuwanmi.
  gaw-gaw: Nug anam heumnu diig am Nug nuhig ehaniṯak oḵai hamu megṯe, laa oh eḏaṯak,
    Nug amu dab maama, Kristusnu uḏat oḵai, diig amunu Nug ihinignu kobol enanag heṯe
    amu danab oh buṯi aḏi daaglag amu Nug ag amu ip̱uanadḵunu heum.
  nca-nca: Ŋande ye iŋaró, imemoŋgo unipare soso enendo o meté Kristo Yesuwore nore
    te nunaró ŋu qenero eneŋo samaka-samaka tuwó parámi horé ŋuro iŋowaŋgo.
  zpz-NTPP: Ni bicy mi gun orzeꞌ par lo gad lagy den nu tonaꞌ la coz ily de faboor
    nim. Rad lagy na ndeꞌ nu nac nu pcam de ub na nu nac Jesucrisht.
  zac-NT: Bëꞌnë më zni të guëluaꞌa më blac llëruꞌbë na favurë shtë më parë lëꞌë hiaꞌa.
    Rac shtuꞌu më gac bëꞌa mieti blac llëruꞌbë amor napë më. Rac shtuꞌu më guëluaꞌa
    amor shtë́hiꞌ por grë tiempë nazeꞌdë. Nadápaꞌa amor ni purquë unidë na hiaꞌa con
    Cristo Jesús.
  kyg-kyg: Gotiꞌa lusi kava huno fiku laha maeno lamiꞌniya kavaꞌamo kagemi yaꞌagana
    huno maleꞌneno Kalaisi Yesutetiꞌmo agaiꞌa aipamo alino ao yaꞌmo hu maleꞌniya kavaꞌamo
    alino apave lisigeꞌapaeꞌmo afole aisiya afinaꞌmo agege agege huꞌa maigae.
  kmk-kmk: Kingwan Apudyus tu daḻapnu sadit amoda mampipiya na kan adi maingosa kaasi
    na kan ditaku’n naidagamung kan Kristu maipaila si inggaingga.
  cao-NT: Ja tocani quiha jatiroha ca xabacá tsi ja noihai ca jismaxëna, naa Jesucristó
    tsi noqui ja shomahuarianina. Toa ja noihai ca jatiroha cabo cahëmacatsi quiha
    ra.
  bbr-bbr: Jisas Krais omnokou opok koianik, ik sareikowon, owon, Anut nukas kon wou
    näu oripas ik sareikaun owo onok eposek senes mukaun roasiret erekapu tawa päiei
    ätär marowon.
  inb-inb: Cha­saka, mana puchu­ka­ri­diru pun­cha­kuna chaia­ura, paika, iapa suma
    lla­kispa, nukan­chita Jesu­cristo­wa asku­rinti iapa suma kuiag­ta­mi kawa­chin­ga­pa
    ka.
  hrv-hrv: da u dobrohotnosti prema nama u Kristu Isusu pokaže budućim vjekovima preobilno
    bogatstvo milosti svoje.
  box-NT: Le Dónbeenì wó mu tentemu làa wɛn wa páaníló là a Yeesu Krista bìo
    yi, bèra à na à le sãamu na ɲii mía à le zéení lè ɓa nùpua ɓúenɓúen
    ho yìró na lua yi.
  ote-NT: Bi ꞌyøtcahʉ njabʉ pa nuya pa bra ꞌñepʉ ma da fa̱di tengu rá nda̱ngui rá
    hñoja̱ꞌi bi mɛscahʉ, ne tengu ra hño bi ꞌyøtcahʉ ngueꞌa̱ bá pɛhna ma zi Hmuhʉ
    ra Jesucristo pa bi pøhøguihʉ.
  wnu-wnu: 'Wo eng ebeter eng munon gugum see ne qen geret wuriqenungar igoriner eng
    inimbig ebeterei. Wo inqenungarer eng ete: Yisas wonou sarau uber ebeter end inimbiga.'
  zam-NT: Tataa mbli Diox par lu' Diox loo mèn loo tiemp co' nde nque cón che'n con'
    ndac co' nac anxle' co' li Diox anggàc loo mèn co'se' tolo li Diox con' ndac loo
    na' por cón che'n Crist Jesús.
  zyp-NT: ma heh a va chuh lepaw cai letah zekhatahmai tah reipakhing khy a cang lypaw,
    a chang thai lypaw a ningdonah Khri Zisu letei kaaning khatah a ningdonah a palangpaw
    hmuhsah ruapaw cawtah a cang.
  sey-NT: Iye cato yoꞌopi Cristo Jesús doꞌipi maire i̱ ai oiyere, cuiꞌne i̱ deꞌoye
    maire yoꞌocaiseꞌere yequë muꞌseña maire i̱ñosiꞌi caquë.
  nvm-nvm: Regavo God fu ijegrenma ijefuon maiji fu e fok nijaidiaga bu fuon izeg
    fu e mardiamo iji giakafa fu ijeg ren. Regavo madu God fu vierafe fu e fok nijaidiaga
    bu izeg fu Jesu Kuraison duadok ijia e fok no oijmuinma bu iji gakafa fu ijeg
    ren.
  mps-mps: Agai te sę da dali magi baso yaliwe? Woo, agai da dali dwagi yai homu
    eyu, da godolo mu ebaso, tama agai Krais Jisas tagala palali, da tau somainogo
    yai. Agai da olo tau sali, te dago abelegobeo. Tama agai da olo tau sali kolesaga
    te mu genuai mu tama dao, te we bidi tigidali augwaligo kuna konemainogo, tigidali
    sogo nosali, te Godigo da Krais dali ma hodolali.
  pab-NT: Nikare Enore tyoma hotikisa maheta haiyanai wajikinita tyaohenerenai kahare
    xoalinihare waiyexe xema ana, haxawaiyera hiyeta atyo hotikisa hatyoharenai Jesus
    Cristo hiyeta.
  llg-llg: No leo ndiak, mulai neme hatematak ia, losa dodoon neu, Manetualain natudu
    Ndia susuen makadotok, ma Ndia dale malolen fo ana seli ndia, huu ita tamahele
    teu Yesus Karistus.
  kyf-kyf: 'Zʋzɔnʋ -we -Lagɔ nʋa -aɩn -yla lɛ -Zezu Klisɩ ''wʋ, -we ka ''gbʋ ɔ yi
    ''saa nʋ, mʋ -wa nɩɩ: ɔ ''nanɩ ''kadʋ ka ''ŋnɩmnɩe ''nɩa bhloluda -ka, ɔ ''yɩbha
    ɔ ''ka we ''yli -slolu -zʋ weee yia yiaa -nʋ nya.'
  tpi-tpi: Long wok bilong Krais Jisas em i mekim dispela gutpela pasin long yumi,
    long wanem, em i laik soim bikpela marimari tru bilong en long olgeta man long
    olgeta taim bihain.
  mih-NT: Tacuan zavaha ra Ndyoo vatyi ityi nuu ca cua zañaha ra sii tandɨhɨ ñiyɨvɨ
    vatyi cahnu xaan cuu tumañi iñi i zavaha ra sii yo sa cuenda ra Cristo Jesús.
    Ta i zavaha xaan ra sa vaha sihin yo.
  qvh-NT: Cuyapämashpansimi Tayta Diosninsi sayno salvamashcansi cuyacog cashganta
    pï-maypis tantyacuyänanpä.
  kms-kms: Ni pugri puq nen ei otiwo ni pughe gri nikin nde nei pene wute quan nganye
    yuwon nuany kin te bei nand. Di beghi yuwon nuangu kin te beghi Kraist Jisas nde
    pas kin te ningg bei nand.
  agn-agn: Maning ta na tang bindoat tang Dios agod ong mga timpong komabot mapaita
    na ong tanan tang mo-yang kaneman nang indi enged malobot-lobot ang yay ang pinaita
    na ra ong yaten ong maginegmaen ang bindoat ni Cristo Jesus.
  nhi-NT: Ohcon ocmochiuilihtzinoh nic oquinic ictenextilis itich in tonalten tlen
    ualahtoqueh, quen tlailiuis mic nitetlasohitalizin tlen techonpialia. Nin itetlasohitalitzin
    otechoualmactih ica in teicnoitalis tlen otechonpialih ica Yehuatzin Cristo Jesús.
  ttc-NT: Oqet tk'ulu' nini tzan tqet tyek'u' kywitz kyaqil kye aj kye'ul mas yaj,
    titza' tetz ntzaj tsi' qajsik jun nim b'an galan, iktza'x b'an galan nab'lin quky'i'l
    tzan te Kristo Jesus [aj otzaj tlajo' kolol qetz].
  dan-1931: for at han i de tilkommende Tider kunde vise sin Nådes overvættes Rigdom
    ved Godhed imod os i Kristus Jesus.
  kwj-kwj: 'Ka sumbu hinga ri wosiro ti, ri hima keke wo sumbu omwesika laka ti, ichai
    sukwano ele hima hinga ni tinda ete amwei wunu ri meku kinani. Hima keke wo sumbu
    mu mwe ti ka hinga: Jisas Kurais ri tau kekembwa do hima keke wo sumbu amwei nunu
    ki sukwaro.'
  vie-OVCB: Muôn đời về sau, Ngài có thể tiếp tục bày tỏ ơn phước, nhân từ phong phú
    vô tận cho mọi người tin nhận Chúa Cứu Thế Giê-xu.
  kze-kze: Áánútu Ísu Káráísitimba ai'marówana kumbéna kentááyáváíyé séna puwéna kentáásí
    sáwí-imayaa maisiyuwéna miráumai anón-kawe'a umásinkenaya úwoi anómba súwa'naa
    uráisasa pósa kwená kawe'-máyáí awánamae iyónááontavena mirá uráiye.
  lbk-lbk: Siya chi nan inangnen Apo Dios ta ipailana is eng-engkhana nan ad-i kakonto
    ay fachang ya anosna ken chatako maigkhapo isnan naiyornosan tako ken Cristo Jesus.
  mto-NT: Veꞌem tseꞌe du̱tuujn je̱tseꞌe du̱yaknu̱ke̱ꞌxnatá̱kat vanꞌit ku veꞌe jye̱ꞌyat
    je̱ tiempo juuꞌ veꞌe miimpnum, je̱ts o̱o̱yeꞌe xtuntso̱jkumda je̱tseꞌe je̱ ma̱ja̱
    maaꞌyu̱n xtoojnjimdi je̱ Cristo Jesús ka̱jx.
  bzh-bzh: Nevonġ nebë saga in bë alam degelë degwata los degwata vu Buk-tamusën
    nabë Anutu mehö semusën degwa yönon rot, in nevonġ nġaa nivesa saga vu hil degwa
    raḳ Kerisi Yesu.
  guj-2017: એ સારુ કે ખ્રિસ્ત ઈસુમાં આપણા પર તેમની દયાથી તે આગામી કાળોમાં પોતાની કૃપાની
    અતિ ઘણી સંપત બતાવે.
  jvn-NT: Ya mengkono kuwi enggoné Gusti Allah ngétokké kanggo slawasé, nèk kawelasané
    lan katrésnané marang awaké déwé, sing diwujutké ing Kristus, ngungkuli sembarang.
  byr-byr: Gotɨyai “Dɨvi sagaaꞌ yuyagaaꞌ gazagaasagaaꞌ yɨmaꞌnadehaaꞌ nɨmɨre yanga
    wɨgaimwangeburɨne aaya kaavɨlya naangaange yuyaraavɨ wɨjɨwaainɨma!” daka maranemwaaihaꞌ.
    Sahwai yanga gaimwangebwina Kɨraazɨtɨyai Jizaazarɨna bwiwanna neyakebulyɨ.
  ian-ian: Nɨn kat manda kat wupma wandɨ. Nɨn kat nɨma maawut yelavɨka Jisas Kraist
    kat ay wandɨ. Jisas Kraist yalaa nɨn kat kwunaka kalilɨnda vak vɨlaa nat nɨmba
    waigandi. God ndi kat awagapma apma vat yindɨ waa njɨmbla njɨmbla waigandi.
  hun-hun: hogy megmutassa a következendő időkben az ő kegyelmének felséges gazdagságát
    hozzánk való jóságából a Krisztus Jézusban.
  mcf-NT: Nuqui icsaquido icsho Nuquin Papan Esuquidistu tantiaquid nuqui icmeshun,
    Cuidnu, quenquiocquin Esuquidistubëd icquido nuqui icmec. Ma adquid icsho isash
    utsibo, Nuquin Papan naid nec, ma quepanuna.
  kjs-kjs: Nipumi go-rupa pisare nipuna epe kone raayo ade abuna werepe pirape enaalinumi
    adena kone suma pisa. Go puma Gote-me naa raana kome Yesu Keriso naa raba minalo
    mea rapasa.
  mni-mni: Masi mahakna Christta Jisuda, eikhoida utpikhiba nungsiba aduda phongdokpiriba
    changdamningai leitana marang kairaba mahakki thoujal adu lakkadaba matam pumnamakta
    utpinanabani.
  yad-NT: '@see-verse:EPH.002.006'
  mxb-NT: Ta dión ni̱ kee na xíꞌá, dá daá kuití naꞌa̱ na̱ ndi ki̱ꞌo ví káꞌano ña̱
    mani̱ ni̱ kee na xíꞌín yó, chi̱ ni̱ kee na ña̱ va̱ꞌa xíꞌín yó sa̱ꞌá ña̱ ni̱ kee
    Cristo Jesús.
  pon-2006A: E ketin wiahda met pwe en ketin kadehdehiong dih koaros me pahn kohdo
    uwen sapwellime kalahngan lapalap ni limpoak me e ketin kasalehiong kitail sang
    rehn Krais Sises.
  maq-NT: Cuatjin casahmi me cojo sa xi hisca nixtin xi sehe nduva ne, cumatsejen
    xi jercu vatjutaha cjuanijyëtacun xi tjin rë me cojo naja, cjuanijyëtacun vë xi
    matsejen ngajñi rë cjuahmutacun xi tsingacun me yaan ngatsë rë Jesucristu.
  hto-hto: Juzíñamui daɨí fɨnode, nana ɨco nɨnomo illáruillaɨdo íitɨnuiaɨmo afémɨe
    ɨere caɨna izíruillafuena onótallena. Ua, Juzíñamui daɨí fɨnode afémɨe Crístodo
    caɨna dúecaillafuena nana uícomo cómuitɨnomo fɨdɨ́illena.
  por-BRBSL: para que nos séculos vindouros ele pudesse mostrar as riquezas excedentes
    de sua graça em bondade para conosco em Cristo Jesus;
  ces-NKB: aby v budoucích dobách ukázal nesmírné bohatství své milosti skrze [svou]
    laskavost k nám v Kristu Ježíši.
  cui-cui: Nacom juntucuru baxua exana petsita itapeinya xeinaenexa xua xeina pia
    pin peantobe coyenewa xua waxainchi nexa xua daxita matacabintha tsoponae tsane.
    Nacom naca tsita itapeinya xeina xua bichocono naca antobe poxonae naca exana
    xua caemonae naexanaeinchi Cristo Jesustha.
  boj-2014: Kristus Yesus aqa wau na Qotei a iga qa are tulaŋ boledamuiyosiq iga boletgej.
    Aqa kumbra di a na tamo uŋgasari kalil bunuqna brantoqnqab qaji naŋgi osornjroqnqas.
  eng-OEBUS: in order that, by his goodness to us in Christ Jesus, he might display
