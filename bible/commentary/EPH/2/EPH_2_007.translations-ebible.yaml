  pan-pan: ਕਿ ਉਸ ਦਿਆਲਗੀ ਨਾਲ ਜੋ ਮਸੀਹ ਯਿਸੂ ਵਿੱਚ ਸਾਡੇ ਉੱਤੇ ਹੈ ਉਹ ਆਉਣ ਵਾਲਿਆਂ ਯੁੱਗਾਂ ਵਿੱਚ
