  yap-yap: I rin’ e ren’ey ni nge dag ndariy n’umngin nap’an ga’ngin e runguy rok
    ngodad nge rogon fadad t’uf rok nike dag ngodad rok Kristus Jesus.
  mop-NT: Le'ec ca' c'ochoc u q'uinili, bel u cu boch yee' to'on ti top qui' u betaj
    to'ono. Top yaab u qui'il abe'e, le'ec ca' u ch'a'aj ti wotzilil u men que'en
    ti wool tu pach a Jesucristojo.
  tet-tet: Naꞌi Maromak nalo nunia, nebee Nia bele natudu nima-nimak dadomin no Niakaan
    laran diꞌak mak makaꞌas basuk bodik ita mak fiar baa Yesus Kristus.
  hlt-MCSB: Te daengah ni Khrih Jesuh lamloh mamih taengah rhennah neh aka thoeng
    ham a lungvatnah khuehtawn te a baetawt la kumhal ah a tueng eh.
  xtd-NT: Xa na jini ñayiu ta koo ka xa yo vaꞌa‑ia, duꞌa n‑kida‑ia. Vaꞌa xa vaꞌa n‑kida
    ñaꞌa‑ia. Xaxeꞌe xa kunduu‑ro xiꞌin Cristu Jesús, n‑kida ñaꞌa‑ia xaꞌa. Yo vichi
    vaꞌa‑ia.
  mdy-ETH: ዬያ ዒ ማዼሢ ሙካ ዎዶይዳ ዬሱስ ኪሪስቶሴ ዛሎና ፔ ኮሹሞና ኑም ፔጋሲ ዻዋ ኮሹሞ ዒንጊፆ ሚርጉሞ ዔርዛኒ ኮዒኬ።
  spl-spl: Nenŋe Kiristohâlen biwinenŋaŋe kepeimunŋe Anitâŋe kaok nâŋgâningim tosanenŋe
    pilâmu biwinenŋe huruŋ sâmu lohotŋan manmain. Otmu sâp yupâek lohimbiŋe yakât
    nâŋgâŋetâ hâu sâsâ otbuap.
  usp-NT: Jilonli tran Kakaj Dios chi jc'utic la' mak junab' ri tipe chic chi sub'laj
    rutzil ranm chikij ri ta' nen quiek riq'uil tiniq'uib'saj jwi'l tiel ranm chikij
    jwi'l Kakaj Jesucristo.
  zav-NT: Bene' ca' par nic̱h tyemp de'enə' ze'e za' əgwlo'e catequən' nži'ilaže'e
    chio'o na' catec de'e güenṉə' chone' len chio'o ngodə'əcho txen len Cristo Jeso'osən'.
  sgz-sgz: A longoi ngorer suri matananu er da hut namur da mákái kán artangan má
    armámna er a inngas tari si git i Iesu Karisito ngo a tuan pakta sorsorliu sang.
  kek-NT: Chixjunil li usilal a'in quilajxba̱nu ke sa' xc'aba' li Jesucristo re nak
    ta̱c'utu̱nk chi junelic k'e cutan nak k'axal nim li ruxta̱n.
  blz-NT: Alaata'ala nangawawau koiya'a kada' na tempo ilio komburi' piile'onna mian
    biai' a kobalaki'na kaporeanna Alaata'ala. Kaporeanna iya'a ia pipiile'kon Alaata'ala
    na ko'onta men moto kantang tii Kristus Yesus.
  poe-NT: Mé xi̱kaha kjuíchꞌe chꞌán kjua̱ko̱xi̱n chꞌán la na̱xa̱ tjetja̱ko̱xi̱n chꞌán
    kíxin tjuèheni chꞌán la ko kjuínki̱tsani chꞌán kíxin tinkáchónkini Cristo Jesús.
  san-TAM: இத்த²ம்ʼ ஸ க்²ரீஷ்டேந யீஸு²நாஸ்மாந் ப்ரதி ஸ்வஹிதைஷிதயா பா⁴வியுகே³ஷு ஸ்வகீயாநுக்³ரஹஸ்யாநுபமம்ʼ
    நிதி⁴ம்ʼ ப்ரகாஸ²யிதும் இச்ச²தி|
  cof-NT: Diosi chiquilabe jelecari sen joe Jesucrístochi jonun tenchi. Junto chiquilaca
    Jesucrístobe chumin cuwenta suwanue yape uyanlanan tenhilaisa ya duque laquiramin
    joeque. Numatotiya junca quirawonato polechunae.
  srm-NT: Nöö di soni mbei Gadu wooko sö ku u mbei u ku Jesosi Keesitu ko di wan.
    A du ën fu hii mundu musu ta si nöömö taa sö di bunuhati fëën bigi te pasa maaka.
  qvs-NT: Tata Dios kamachikuyta atipachiwanchisapa shamunan tiempu tukuy kawsakkunata
    kawachinankunapa sukaman kuyawananchikunata. Tukuy pita kawachinkasapa Jesukristu
    wañushkanrayku salvawananchikunata.
  zca-NT: Dios mile' kure', par milu' Dios lo rë men, xa' laore yo yizhyuo re', dox
    kwa'ro kwa'n nilats laxto' Dios be, por kwa'n nazhi' Dios be re', nilu' kwa'n
    mile' Dios por be por Krist Jesús.
  cbc-NT: Bairi ape tuti macããna, ape tuti macããna nipetiropʉa, Jesucristo mena marĩ
    caãnie jʉ̃gori bʉtioro marĩrẽ cʉ̃ camairĩjẽrẽ, bairi tunu nocãrõ caroaro marĩrẽ
    cʉ̃ caátie cʉ̃ãrẽ na camasĩparore bairo ĩ, bairo marĩ ásupi Dios.
  qxo-NT: Cuyapämarnintsicmi Tayta Dios tsaynö salvamarguntsic rasunpa cuyacog canganta
    pipis maypis tantiyacuyänanpä.
  mox-mox: ʼInega tuta maimai ʼinaya ena nuakolokolo qidua vaʼinena naveʼitayea tuta nana
    ʼetoyavua kana lobea Keliso Ieisu ʼinega.
  kew-kew: Nipumi goa pisare nipuna epe kone rayo oro yaalo orope pirape onaanumi
    adena kone sua pisa. Goa pua Gote-me niaa pedo pu raana ome Yesu Krais niaa raba
    minalo mea rapaasa.
  dww-dww: Mamaitua Yesu Kerisoe ewai nuapaḡoedana. Vutuna aubainama uma kauine tauna
    na raunuatoie yaba veredima tauda ḡarode e voivoiedina. Baninama tauna e ḡoeḡoena
    da tokare banaga matabudi tauna na raukiviverema dosima ta kitana.
  twi-ASANTE: sɛdeɛ ɛbɛyɛ a nna a ɛreba no mu, ɔbɛda nʼadom ahonya a ɛboro so no adi;
    nʼadɔeɛ a ɔnam Kristo Yesu so yɛɛ yɛn no.
  aoj-aoj: God nandaꞌapa naꞌamba ma nogota ataꞌe deiꞌ tefeꞌ tefeꞌ totaga owagama nihimbaꞌmas
    okom ananimi mailapa nagatopalopapa dowafi, ma epes hiasi hiꞌilas soloma ensel
    hiami hiꞌilam sogogawa okom amamba ananimi luꞌum aꞌowaꞌ mandawalap alihima apaꞌ
    naꞌamba. Anen nandaꞌapa mape sisihipama Krais Jisas.
  cbv-cbv: Pánih chãjna, jwiít Cristoíhwãdih ã oi teo wáacat, débóo bʉ́dí ã jʉmatdih
    nihatdih ã jʉ́ʉtbipna caá.
  taw-taw: Anɨgek chɨn nopun, yɨmug nɨŋɨd gɨtep gep ne ak, tap teplep awl yɨbɨl mɨdeb.
    Pen yɨmug nɨŋɨd gɨtep gep ne anɨb ak, binɨb mɨñɨl mɨdebal abe kɨdek yenɨgabal
    abe kɨli mɨdupsek nɨgɨnɨgel agɨl gos nɨgup. Anɨb ak tek God ne Klays Jisas nop
    gos nɨŋɨd, chɨnop yɨmug nɨgup.
  jic-NT: Dios pasal 'üsüs la qjuis tjiji Jesucristo mpes. Dios pjü seyasa liji na,
    jupj jos pjü ca jus nlayecj jupj pajal quelel la qjuis tjiji; nin mpes nin la
    tjiji jupj.
  zap-NT: Wlaa Dëdyuzh neree chen konyoo Ne lo yra mén ne gyed tsuu ne kesentyent
    ryaan Ne be no ne kesentyent wen Ne lo be por Jesucrist.
  wer-wer: Pi Yesu Kristoën pim lup sant elniaö pötak omën munt ënëm orööpna pörö
    pim komre kolap kësang pan kësangën elnia pöt itaampënëak pël elnia.
  ipi-ipi: '@see-verse:EPH.002.006'
  qul-NT: Cayta ruwarkan athun munacuwaskanchista qhuyapayawaskanchistawan wiñaypaj
    ricuchinanpaj Cristo Jesuspi.
  ter-NT: Kixínovikeneye Itukó'oviti, maka iyúseane ya natíxokuke vanúkeke káxehiko
    keno'ókoti, itúkeovo koati êno hána'iti ihayú'iuti ne seánakovi, ákoti kuteâti,
    vo'ókuke neko únati kixó'oviku ya xoko Kristu Jesus.
  bmr-NT: Jillɨ moonɨɨbo ajashutɨno mɨɨhaico agaijɨnoco ufucu ihɨfusuqui Cristo Jesufañodɨ
    mɨɨhaico iimihuseque aacɨhicanoco.
  fuf-fuf: fii no o feɲɲinira ka jamaanuuji aroyayɗi ngalu sulfu makko feƴƴitungu
    ngun e nder moƴƴuki makko ki yeɗiraɗen Iisaa Almasiihu on.
  bhl-bhl: Keko beli, alik alik sowem tolokoliw kawtiw i Sunbin-Got em nulo Kulais
    Yesus em teing dim kel kukuyemse ibolow folok atin kuw fian be kilele atemeko,
    kal kelokoliw te.
  ons-ons: Yewa okange, yemo ŋei ŋerep boaŋ ŋado wakone raikei, “Anutu eŋine wet pesekine
    zok kakapa suaine pamaike, yewa wane wet maepine ŋenano ma qelaŋaniakane sikanŋone
    more, Kristo Yesu kepeo birakaki ketke, ea naso baŋem ukude so ŋado dere qelaŋanŋem
    qe watŋoniake.”
  con-NTPO: Tsa'caen tsu tson Tise ingima ñoa'me in'jan'choma jai'ngae canjaeñe. Nane
