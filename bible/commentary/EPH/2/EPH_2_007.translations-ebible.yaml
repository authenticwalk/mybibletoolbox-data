  kbq-kbq: Anama hu'neana henkama fore hania knarera, agatere'nea zana Agri'a marerisa
    asunku'zanu tagrira Krais Jisasimpi taza huno agampu hurantesigu anara hu'ne.
  kbh-kbh: Chca enjamna, Bëngbe Bëtsá ents̈anga cháuinÿanÿema nÿetsca joshjanguama
    tempënguiñe, nts̈amo cha bëngbe ts̈abiama bëtscá juabna bétsebomnama, cha Cristo
    Jesúseftaca bë́ngbioye ts̈abe juábnaca s̈ojánanÿe ora.
  ron-LSB: pentru ca în veacurile viitoare să arate bogăția nespus de mare a harului
    Său în bunătatea Sa față de noi în Hristos Isus;
  pon-pon: Pwe a en kotin kajanjaleda a mak o kalanan lapalap ni muei kokodo on kitail
    ren Krijtuj Iejuj.
  nhe-BL: Techsehuijtoc ipan elhuicac pampa quinejqui quinextis para nochipa quejatza
    onpano hueyi iyolo ica tojuanti ipampa tlen Cristo Jesús techchihuilijtoc.
  sps-sps: Ayei kat a ka to, ma natiny a vainy faavot tan nainy te naa minon tana
    masun tana koma ree'un Tsunia na kaatsian fiisok ana sikia ta mes te onot non
    ma tsue fa'arasan iny ya, ito tana sanaan te mangiir fi rara Ya, ito ten Krais
    Jisas.
  wnc-wnc: Siwan ita ninu toknga pananga akngane wa sandekuu ita ninde butaya siknga
    natanimuke sandetnimukut. Ita sanga Jesu Kraisda gatanimukut takngae natake ninde
    musip kwikwik natanimukut takngata buyambam siknga sikut. Siwan sanga wa ita ninde
    musip kwikwik natanimukut taknga aminu kuupbamu ninu apmanu tapduu ayuamang komune
    nana gatu apmea aatning aminu kuutda natapnimde tasikut.
  nmw-S: Iyete hide ta tabwa bagahahayao sauge i eluwom bobodeidiye kaiwadiye iloke
    si lapu Helak wana mulolu bwage i kai suwok, kaiwane Keriso Yeisu heine i nunuwane-yanide.
  bus-bus: lɛ à e à a gbɛ̃kɛ bíta bↄnsaɛ ↄdↄańnɛ anduna kɛ̀ eé mↄ́ guu yãnzi yã
    maaa kɛ̀ à kɛ̀we kuuna Kirisi Yesu guu musu.
  gub-BL: Tupàn uzapo nezewe a'e, ta'e zanepuhareko katu tuwe a'e xe, ta'e ipurexak
    kar wer upurupuhareko haw purupe a'e xe. Umur Zaneruwihawete Zezuz zanerekuzaromo
    a'e, zanepyro pà a'e, ta'e zaneamutar katu a'e xe.
  imo-imo: Akilio kape imbo molongeima na Gote imboma na kinye paa olandopa olandopa
    we kondo kololi ulumu peremo mele pilengei lipo ondambo nimbe Goteni lino aku
    tepa Kraist Jisasini linonga nimbe tenderimumunga kondo kolopa tepa kondorumu.
  boj-boj: Kristus Yesus aqa wau na Qotei a iga qa are tulaŋ boledamuiyosiq iga boletgej.
    Aqa kumbra di a na tamo uŋgasari kalil bunuqna brantoqnqab qaji naŋgi osornjroqnqas.
  eng-DRA: That he might shew in the ages to come the abundant riches of his grace,
    in his bounty towards us in Christ Jesus.
  knf-knf: Ado haŋ pa pyuuj iwuuŋ bŧi mndëm mnweek maakan mi bnuura bi akaaŋ pa nja
    ţi Yeŧu Kriŧtu.
  san-KHM: ឥត្ថំ ស ខ្រីឞ្ដេន យីឝុនាស្មាន៑ ប្រតិ ស្វហិតៃឞិតយា ភាវិយុគេឞុ ស្វកីយានុគ្រហស្យានុបមំ
    និធិំ ប្រកាឝយិតុម៑ ឥច្ឆតិ។
  arn-NT: Fey tüfa femi femngechi tañi rumel pengelael ti küpalechi tripantu mew kisu
    taiñ fentren piwkeyeetew mew, Ngünechen taiñ küme piwketuetew ta Cristo Jesus
    mew.
  zas-NT: Dios been zian din dxej zëëd ree guiguien guial dád rënman dunuj ree, abiꞌ
    benzaꞌc tëë najman con dunuj ree por Jesucrist.
  ken-NT: Ákʉ́ bhɛsɛ bɛyǎ bɛrɨ ɛnyu yɔ bɛfʉɛt ndǔ ɛnyɨŋ ɛnɛ Yesu Kristo ákʉ́ ndu
    bɛkwak bhɛsɛ bɛ sɛ́ntɔ́ŋ bo abhɛn mpok anɛ átwɔ̀ ansɛm ɛnyǔ bɛrɨ̌ndu ɛbhi bɛyǎ
    tontó ɛnyu ɛnɛ sɛ́pú kway bɛyɛnti bhɔ.
