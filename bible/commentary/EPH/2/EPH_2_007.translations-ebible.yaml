    നിധിം പ്രകാശയിതുമ് ഇച്ഛതി|
  tam-TCV: இனிவரும் காலங்களிலும், கிறிஸ்து இயேசுவில் நமக்குக் காட்டிய தயவின்மூலம்,
    இறைவனுடைய கிருபையின் அளவற்ற நிறைவை காண்பிக்கும்படியாகவே இதைச் செய்தார்.
  mit-NT: Pues ñà‑jaàn sànì quida‑ya sàhà‑ñá nicanicuahàn ni queé cuàhà tnùñuhu xí‑yá
    sàhà gracia nì quida‑ya na ní indehè ndahví‑yàndó sàhà Jesucristu;
  ceb-ULB: Gihimo niya kini aron nga sa umaabot nga panahon iya gyud nga ipakita kanato
    kung unsa kadako ang bahandi sa iyang grasya tungod sa iyang kaluoy diha kang
    Cristo Jesus.
  ces-LB: A teď může komukoliv předložit důkaz své přebohaté dobroty, patrné v tom,
    co pro nás Kristovým prostřednictvím vykonal.
  mkn-mkn: Deng bagitu, mulai dari sakarang sampe salamanya, Tuhan kasi tunju Dia
    pung sayang bam-banya, deng Dia pung hati bae yang talalu hebat, tagal kotong
    parcaya sang Yesus Kristus.
  pol-UBG: Aby okazać w przyszłych wiekach przemożne bogactwo swojej łaski przez swoją
    dobroć względem nas w Chrystusie Jezusie.
  qxh-NT: Llapantapis Tayta Diosninchi camacächisha alli shungu cashanta, llaquipäcuj
    cashanta pï-maypis tantiyacunanpaj. Washäcuj Jesús nuwanchi-raycur wañuyninpa
    imay-imaypis tantiyachicush canga.
  nwi-nwi: Kughen rɨmnor məkneikɨn mə nɨpɨg yame ramuə, In tukror əpu kafan nɨhuvəyen
    yame in rehuə pɨk rapita. In ramofugɨn-pən ətawə ye Yesu Kristo, mamasitu irətawə,
    mamhajoun mə nɨhuvəyen kafan in rehuə pɨk.
  kmo-kmo: Kapo boyewak riita eecha otiir? Rii Kraist riiti nobok riiti hadabas rukusii
    tawa boboy mayakan ma mima yechi misomak mukuchiken komas tawa ma yechaka yenya
    mukuchiken eena otiir.
  agr-agr: Juna jutikauwa nunak atak ashí aents aidaun iwaintuktatus dutikauwai. Ni
    shiig senchi wait anenjabaujiya nunak, jutii Kristu Jisusai ijutkau pujuinajinish,
    wajuk wait anenjamsaya yaimpaji nuna iwainawai.
  kyc-kyc: Dokopa yuu ene eparamo gii dupwana baa anjiki pipala banya mona keyange
    palyuo ipingi renge kamame wakasa doko Koraisa Yesu keta panara.
  urd-GVU: عیسیٰ مسیح میں ہم پر مہربانی کرنے سے اللہ آنے والے زمانوں میں اپنے فضل
    کی لامحدود دولت دکھانا چاہتا تھا۔
  yre-NT: E 'yee 'kpa kɔɔn -cɛɛ Zozi Crizi -ji 'nan, -e 'e 'yee "yi "nɛn -a -kɔɔn
    "manvɛ "ka "dɩɛ, -a -ci -kɔɔn tʋ 'le 'srannan.
  fuh-BKF: Hono nii o ɓanginirta no hinney makko ɓurdi huunde fuu mawnude. Jamaanuuji
    garooji ɗiin fuu nji'an moƴƴuki makko ki o waɗani en e Iisaa Almasiihu.
  arl-NT: ¡Naa Cristota na cojiritianuucua maninia miiniu pajaniyatej, cunoori jiyanohua
    maninia! Nojuajaari naa pa miiquiaaritij, puetunu quijiacajanaa nio pa quishacari
    nuhuaji niishiniuria maatia, Pueyasoori jiyanohua pa panijia. Maatia niishishaanutaniyari
    Pueyasoori tojetaarucuajanaa jiyanootio cutara, na jiyanooniuucua pajaniya, Neyanuucua
    pa tiuuniuucua.
  ziw-ziw: Nivyo aungile kuwalagisa uko kukwitwa ukulu ukulise wa mbazi zakwe achinkile
    kwa chisekwesekwe mo kulungana kwetu na Kulisito Yesu.
  grc-TR: ἵνα ἐνδείξηται ἐν τοῖς αἰῶσι τοῖς ἐπερχομένοις τὸν ὑπερβάλλοντα πλοῦτον
    τῆς χάριτος αὐτοῦ ἐν χρηστότητι ἐφ᾿ ἡμᾶς ἐν Χριστῷ Ἰησοῦ·
  nag-nag: etu nimite ahibole yug te etu jhuki bole napara dangor anugrah ki Tai daya
    kori kene Jisu Khrista te amikhan ke dikhai dise, etu sobke janai dibo karone
    ase.
  eng-OEBCW: in order that, by his goodness to us in Christ Jesus, he might display
    in the ages to come the boundless wealth of his loving kindness.
  knj-NT: Jix yun Dios jaxca ti', yet watx' ja' yet oj jul jun tiempoal yato tu',
    catu' oj x'oxon el oj tol miman scam c'ulal kin. Catu' oj x'oxon pax el scam c'ulal
    e on, yutol junxane ke yetoj Cristo Jesús.
  deu-1912: auf daß er erzeigte in den zukünftigen Zeiten den überschwenglichen Reichtum
    seiner Gnade durch seine Güte gegen uns in Christo Jesu.
  san-PUN: ਇੱਥੰ ਸ ਖ੍ਰੀਸ਼਼੍ਟੇਨ ਯੀਸ਼ੁਨਾਸ੍ਮਾਨ੍ ਪ੍ਰਤਿ ਸ੍ਵਹਿਤੈਸ਼਼ਿਤਯਾ ਭਾਵਿਯੁਗੇਸ਼਼ੁ ਸ੍ਵਕੀਯਾਨੁਗ੍ਰਹਸ੍ਯਾਨੁਪਮੰ
    ਨਿਧਿੰ ਪ੍ਰਕਾਸ਼ਯਿਤੁਮ੍ ਇੱਛਤਿ|
  nob-LB: På grunn av dette fellesskapet vil Gud i all evighet vise oss sin uendelig
    store kjærlighet og godhet.
  ntj-ntj: Yuwa, Mama Kuurrtu palunyapirinymanu ngula-ya yarnangu pirnilu nintilu
    kuliratjaku tjiinya ngarltunytjulu-lanya wankarunu. Puru-yayi marlangkatjalutarrartu
    kulila tjiinya-lampa ngarlturringkulalpi witurnu Tjiitja-Kurayitjanya mirrirringkutjaku-lampa.
  sxb-NT: Yakola otio kugere aaze alagane owusiza wuae owungi owuluguulwa owulaganiwua
    mu olugonzi lwae ku ifwe ni kuwitra ku Kristo Yesu, mu amiire goona agawula ne
    entuuko.
  nhu-NT: Wvú to ge nonɛn wvu lɛ ɛ́ ke edioo enu yî kefew kè too le, ɛ́ wvú eduŋcɛ
    mbuwma we wvu baay wvù ɛ̀ nulo wee saa efewsɛn kɛ. Mbuwma wvun nu ɛ wvú ɛ duŋcɛ
    wase ɛ̂ beene nje fitele fiew fì jee fele yî Klistu Jisos e.
  row-row: No taꞌo naa, eniꞌ a faiꞌ ia losa doo nduꞌu-doon neu, Lamatuaꞌ natudꞌu susuen
    naen seli, ma rala malole maselin, huu tamahere neu Yesus Kristus.
  msy-msy: A kamagh sua, a uan apangkuvir bar dafam, tɨghar izamin dughiabar gumazamiziba
    bar men akaghasa. Eghtɨ me fogh suam, a Krais Iesusɨn ingangarimɨn tuavimɨn a
    bar me gifonge. Kamaghɨn an arazir aghuir kamɨn e gami.
  agg-agg: Ai afɨndɨ hamɨndɨ moanɨ hɨpoambo-reamunühɨ Kraisɨndɨ süŋguyo sɨhefɨmbo
    aboedɨ hohoanɨmomemunɨ. Ra koadürümbo-koadürümbo süŋgunambo nafuimbohünda Krais-babɨdɨ
    ahandɨ fondɨhü nɨmoamo hɨnɨŋgɨmareamunɨ.
  ptp-ptp: Anutu vông bêge ên nêb xomxo vɨhati wê dô gwêbaga hɨxôn he wê obêc dô tɨmuên
    ge, he i xovô bêga bê Anutu vông vɨzid nivɨha vô il. Vɨzid nivɨha tige bêga nêbê
    Anutu xo vɨgwe pɨsiv ên il dɨ vông Yesu Kɨlisi lam vô il vêl ên il nêd nipaên.
    Om vɨzid nivɨha tige luu vɨzid vɨhati yang vêl.
  nak-nak: Eia igoa mai ele veia te la imamala ale mulimuli te la guluvi te Kraist,
    la maututula tomi ge hiloa, egite ge rovia veia la gilogo tetala eia uru sesele,
    ale eia bahatia somai e Latula e Kraist Iesus, eia puhi tatahoti etatou.
  lbb-lbb: E God i toli larne, sur ir asangan anuna marmaris tetek dala o e Karisito
    Iesu, sur ana raula kaning ot lamur, anuna tnan marmaris ir hanot talapor.
  kan-2017: ಮುಂದಿನ ಯುಗಗಳಲ್ಲಿ ನಮಗೆ ತೋರಿಸಬೇಕೆಂದು ಕ್ರಿಸ್ತಯೇಸುವಿನಲ್ಲಿರುವ ನಮ್ಮನ್ನು ಆತನೊಂದಿಗೆ
    ಎಬ್ಬಿಸಿ, ಪರಲೋಕದಲ್ಲಿ ಯೇಸುಕ್ರಿಸ್ತನೊಂದಿಗೆ ನಮ್ಮನ್ನು ಕೂರಿಸಿದ್ದಾನೆ.
