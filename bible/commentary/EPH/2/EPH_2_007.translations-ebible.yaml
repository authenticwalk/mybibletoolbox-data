    todoni Allai dohong ne bengfo arora fo fuba tonanafo. Ne beng nanai deinawiai
    na enerorongfoi denteng we tata fo, na Kristus Yesusifo.
  fai-fai: Beta kano nadano sun kuw kamano so itol katow katow tadokabu so uyo aka
    alam min gelemin dukum kidel uta kukuyamokaba. Kale aka kidelyaba, kayo bemi min
    gelemin uyo Yesus Kadais dim kukuyaba kala.
  ura-NT: Nitohaneeinte ichaelu, caa baiha rai Cojoanonaa neeni que neein jataain
    cana belaiha rai Calaohi Jesocurisito aina cuaritaainne coitucunojoineein nihane
    coina.
  mcd-NT: Ascan Jesucristohuunshon Upa Diosin nocohuun cashman ramapaicain noco noiquin
    finacoinshon noco shara huamisi. Ascashon nantifi yorafo ismapacushquin fasi nocohuun
    noiquin noco shara huamisi.
  urt-urt: Got nala asambe ŋoihginir embere embere kin elme lenge miyeꞌ tuweinge lalme
    ŋaiye tukwini yarp, topoꞌe mindemboi ka yurp. Detale, ŋoihginir kin tahar embere
    nato wah tikin Krais Jisas.
  kiz-kiz: Aketili naa ili maghono ghaghihida abhwesyai kututalasya ukifu wa neema
    ya muene. Akatulasya tete ele kwa njela ya wema wa muene mugati mwa Yesu Kristu.
  tzo-TZE: Ti jech la spase, yu'un tsc'an chac' quiltic sbatel osil ti ep sc'anojutic
    o ta sventa li Cristo Jesuse.
  lex-lex: Uplerlawna Nhi' hare honona totpena la'a lera-mela ri pa la'pa nodi liarni,
    de Ntut muemna Uplerlawna sniayanni mak kareh mieman de totpa honona ramkeka.
    Sniayn de Uplerlawna Ntutga la E ralam kalwiedni mai ita onnila Kristus Yesus.
  dov-dov: Kuchitila kuti muminyaka iza akatondezya kulindiswe kulindiswe buvubi bwakwe
    bupati buteleki kwa luzyalo lwakwe lutondezegwe mulwetelelo lwakwe kulindiswe
    muli Kkilisitu Jesu.
  rgu-rgu: No ria na, mulai neme besaꞌ ia mai, losa doo na neu, Ramatuaꞌ a natudu
    susue-lalain, ma dale malole kaheren Na, nana huu ita tamahere Yesus Kristus.
  toc-NT: Huá chuná li̠t­lá­hualh la̠qui̠ cane̠c­xni­cahuá quilh­ta­macú naca­tzi̠cán
    pi̠ xlá kayaj quin­ca̠­lak­ca­tzán y ni̠ quin­ca̠­ma̠­pa̠­ti̠ní̠n aquinín hua̠nti̠
    aya li̠pa̠­hua­ná̠hu Cristo Jesús.
  som-som: si uu wakhtiyada imanaya hodantinimada weyn oo nimcadiisa ugu muujiyo roonaanta
    uu inoogu qabo xagga Ciise Masiix.
  mam-C: Kub' tb'inchin ikyjo, noq tu'n ttzaj tyek'in kyexjal kyojjo tq'ijil tzul,
    at nimxix t-xtalb'il qi'j, a nyek'in tu'n twenil quk'a, noq tu'n Crist, a Jesús.
  ndj-ndj: Nahawu ndi wadayilili kulangusha kwa vandu va chipindi cha pambeli ukomi
    wa usangi waki yatusangilili kwa usangi mukwilumba yufwi na Yesu Kilistu.
  mbj-NT: Tii d' tawén d'oo, tak'ëp, sahõnh hẽ bahä̃nh hadoo do taky enyym do hỹ jawén
    sahõnh hã takametëëh hyb n'aa. Ër hã Kristo Jesus bad'oo do hã kametä däk tak'ëp
    ji wë taky enyym doo.
  lat-VUC: ut ostenderet in sæculis supervenientibus abundantes divitias gratiæ suæ,
    in bonitate super nos in Christo Jesu.
  ngp-ngp: Nivo aungile kukilagisa kwa want'hu wa mazuwa yakwiza, ukulu wa uwedi wakwe
    uwo akink'hile kwa kise mwo kulungana kwetu na Yesu Kilisito.
  aoi-aoi: Neningikarraware-ka nakina ngarrenu-bungkawakama ngarna kajungwa wurrababurna-langwa
    warnumamalya warningmi-yada wurrakina numarngkirra nilyengma nakina neningangkawura.
    Aminakina-langwa kembirra neni-larrkama Jesus Christ ngakwurruwa-wa kajungwa nenik-abilyerriki-yada
    ni-lyelyingminu-mulangwa angwurra ngakwurruwa.
  enq-2: Yuu gii ene epelyamo dupanya Goteme baanya kondo kaenge etete andake doko
    panasotopa latala, baame Jisasa Kraisa-kisa naima kondo kaeyao nisoo, kaiti-kisa
    kiŋi petenge toko dokonya baa-pipa pilyepale lao naima nyoo pisia.
  eng-ASVBT: 'that in the ages to come he might show the exceeding riches of his grace
    in kindness toward us in Christ Jesus:'
  mna-mna: Tana kampeŋana mi muŋaiŋana ki Anutu, ina biibi ma ilip kat. Mi ni leleene
    be kampeŋana mi muŋaiŋana kini imbot kat mat ta koozi, kaimer, mi iseeŋge iseeŋge
    ma ila. Tanata imuŋai iti, mi iŋgo Yesu ma isu piti.
  myw-myw: Mapuna tut wanakougwaw babaw gamag tut babaw mo bikakins nasiwa̱youb singay
    avakaein, peinan ikalin nuwan ya̱kids, Yeisuw Kelis waseg.
  sby-sby: Lesa walenseci kwambeti bantu benshibe kukonempa kwa kwina moyo kwakendi
    kutambiki kupitila mulusuno lwa Lesa ndwalatulesha muli Klistu Yesu.
  sll-sll: Tongwiwe, tere God mole Kraist Yisas nan kina gwa sire u tani ominia dire,
    yong miling na tere, pirari pare to bir hole a siribi sire ol wai ol na tongwo
    i, emgi aine aine pai wa dinangure ari para hanama dire sigare kul na tomua.
  yaq-NT: Aapo inika'a yaak junuen, chukula wasuktiammet inim aapo'ik tua itom a'
    nak ta'aa'uta intok jiba Jesukrijtota itom a' ya'ariaka'u betchi'bo, aapo'ik tua
    tu'ik yete tana a' waata'uta a' ju'uneiyaa tebobaekai.
  uro-uro: Sa qa mualat toqoräkt ivakt iva qre va vät ama rhodämirhong nasot dä sa
    mamär vät a qa iva qär qur a ut ta aa ñämsävätki ama mor qi masirhat kärakt i
    qiat dän sa ama mär ngät ama lat na ama märmärgem sävät a ut inguna nävät ma Jisas
    ma Krais.
  ita-1885: Acciocchè mostrasse ne' secoli avvenire l'eccellenti ricchezze della sua
    grazia, in benignità inverso noi, in Cristo Gesù.
  muy-muy: Melefit àgri zlam sulumani gani nani ana leli azuhva tʉwi ga Yezu Krist
    nahkay ti, aɗaba awayay aɗəfiki ana mis ga sarta ya àbiyu kama ni ahəmamam sulum
    gayaŋ ti gəɗakani àsaɓay ni.
  kqc-kqc: Ye meda baegediri, ina yaku ini buni tora gade di eru rededi gugura tora
    iniye Iesu Keriso ri, ini buni buni una rofu mina dudu oteimago.
  tav-tav: To bairo caroaro mani átibojari mani bero macanare ape yʉtea cãniparãre
    na iñoogʉmi Dio caroaro manire cʉ camai tʉjʉ netorijere. To cõo seeto mani mai
    tʉjʉmi Dio, Cristo manire cʉ cariabojarique jʉgori.
  eng-ULB: so that in the ages to come he might show to us the immeasurably great
    riches of his grace expressed in his kindness toward us in Christ Jesus.
  spa-VBL: para demostrar por toda la eternidad el enorme alcance de su gracia, al
    mostrarnos su bondad a través de Cristo Jesús.
  fra-_FOB: Afin de montrer dans les siècles à venir les immenses richesses de sa
    grâce, par sa bonté envers nous en Jésus-Christ.
  hau-ULB: Ya yi wannan domin a zamanai masu zuwa ya nuna mana matukar yalwar arzikin
    alherinsa ta wurin Yesu. Yana nuna mana wannan ta wurin alherinsa.
  mal-mal: ക്രിസ്തുയേശുവിൽ നമ്മെ അവനോടുകൂടെ ഉയിർത്തെഴുന്നേല്പിച്ചു സ്വർഗ്ഗത്തിൽ ഇരുത്തുകയും
    ചെയ്തു.
  lit-lit: kad ateinančiais amžiais parodytų nepranokstamus savo malonės turtus savo
    gerumu mums Kristuje Jėzuje.
  urd-GVR: Īsā Masīh meṅ ham par mehrbānī karne se Allāh āne wāle zamānoṅ meṅ apne
    fazl kī lā-mahdūd daulat dikhānā chāhtā thā.
  far-far: God sasi 'urinai fua nia ka fatainia na kwaiofeie baita ne nia kwatea fua
    kulu ana sa Jesus Christ, fua ne wane ki tafau ana kada ki tafau, kera ka saitamana
    na kwaimanie nia.
  suz-BL: मुरुमी मिम्‍ने मचाप्‍चा ङा ठेयब शिशी आंम आ दाक्‍तीकेमी ख्रीस्‍त येसु रे
    नोले ङा मुर आन कली कोंइचा कली पाप्‍तु। एफिसी १:७
  car-NT: Iwara mo'ja ro moro pa'poro oty ko'pono tyturu'popory waipory enepory 'se
    tywaije man ky'waine moro Kristus Jesus ta iru'pa kanarykon ta.
  amp-amp: Nd Bro Nkifrar nom hti dukahato Kraisr hemohat, rorhu tu bro yuhuwaf nmbuhat
    rhumoatn fak nuhasmornom. Duka memor, “Kto toh hanyuk yimam ndt duka hanyhato
    ptha tndh hanyrahmt nanhu yuhuwaf nmbuhat.”
  bht-bht: परमेश्वरे ऐसा इस तांई किता ताकि ओणे बाले दिना च संसारे दे लोकां जो दस्सी
    सके की उदा अनुग्रह कितणा महान है, उस कम्मे दिया बजा ने जड़ा यीशु मसीह साड़े तांई
    किता है।
  eng-NOY: that he might show in the ages to come the exceeding riches of his grace
    in kindness toward us in Christ Jesus.
  cub-NT: Nópe d̶aibi, jã́d̶ovacʉyʉ caivʉ põevare cainʉmʉa pʉeno ʉrarõ mearo ʉ̃i cõmaje
    ãroje jã́iyede mearo d̶acayʉre bojecʉbeda majare, Cristoque cʉrivʉre cũinávʉpe.
  ita-1927: per mostrare nelle età a venire l’immensa ricchezza della sua grazia,
    nella benignità ch’Egli ha avuta per noi in Cristo Gesù.
  lww-lww: Ntewa naga kila sanene vena e pogos la nap̃a apimi ke ne, p̃isi na yeririna
    lala, la akilia avisu kilale sane kiena lemamiena nene naga keviu manene pap̃isi,
    nap̃a naga sitom ita sanene kome Kristo Yesu.
  ckb-ckb: تاکو لە دنیای داهاتوو دەوڵەمەندی نیعمەتی بێ هاوتای خۆی لە ڕێگەی میهرەبانییەکەیەوە
    بۆ ئێمە دەربخات کە لەگەڵ عیسای مەسیحدا یەکین.
  nas-nas: Aing ookara kapooꞌnanka tampaꞌ nkomurima tavoꞌantavuuꞌ tee-koo Jiisuuꞌ
    Karistooꞌkoo damaꞌnavarang nau-anta-koo bakaang avusiroꞌke maantoꞌari otomanaꞌ
    paaranang-koo makosi deeaung.
  uvl-uvl: Poia poinga nei ke teke hemallaha hote lange iri nenge he pule nga nena
    poinga urana toto ngana pe nena mutenga nenge hemallaha hote at nge ita nge Iesus
    Kristus.
  eng-BBE: 'That in the time to come he might make clear the full wealth of his grace
    in his mercy to us in Christ Jesus:'
  ixl-CNT: Utz iꞌan koꞌnkoxh ok u kam tziꞌ, pek aꞌ isaꞌ ikꞌuchtu vitechalla bꞌaꞌnil
    tu qꞌu tiempo taabꞌaꞌbꞌen tzaꞌ aas nojchit tii qiꞌ. Itxum kuvatz tiqꞌaqꞌal u Cristo
    Jesuus.
  xsi-xsi: I ne vetâŋa ara ŋinde nde duvi mine; i ilo tu tamâta ndoni lâ zo muli-muli
    ma sisama tu i ne wisi-wisi nde ŋalae tina. Aku Yesu Kirisi ne tini-mwasa pa kinda
    itula Maro Kindeni ne wisi-wisi ŋinde kilala pwataki.
  crx-NTPO: '''Et whe la neBá dalcho ye unzoo-i nus de whudizulh-un whusaootilts''ulh,
    nduwhulyiz Christ, Sizi ts''utni-un, ''en be neBá whunéuntilhtun. ''I be la nets''un
    tizoo'' whe'' hoont''oh.'
  kan-OKCV: ಮುಂದಣ ಯುಗಗಳಲ್ಲಿ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ದಯೆಯ ಮೂಲಕ ದೇವರು ತಮ್ಮ ಮಿತಿಯಿಲ್ಲದ ಕೃಪೆಯನ್ನು
    ನಮಗೆ ತೋರಿಸಬೇಕೆಂದಿದ್ದಾರೆ.
  bbb-bbb: Godi fu ijiege reima ijadufuo maeje fu vierafe fu e uifari ije rade urivo
    ije nijasiaga bu fuone izege fu Jesu Kuraesido duvado ijia e boege marejiakinu
    ro oetuamo ije gakiro fu ijiege rei.
  blw-blw: Yaha hen enammaan Apudyus ah mangempàil-ana ah ing-inggana hen kachakar
    hen layadna an chitaaw ya hen ség-angna way ammag maid mepaniyana. Ya hen po-on
    cha nadchiyat ah Jesu Cristu.
  tam-2017: கிறிஸ்து இயேசுவிற்குள் நம்மை அவரோடு எழுப்பி, உன்னதங்களிலே அவரோடு உட்காரவும்
    செய்தார்.
  azz-NT: Huan Totajtzin Dios quichihuac nochi nijín por tejuan para ijcón tech ne
    tonalme ten hualasque oc, ma tictenextilijtinemican de queniu Yejuatzin techueyitasojtac.
    Huan ma titenextijtinemisque de queniu Yejuatzin techyolicnelij porín tipoutinemij
    ihuan Cristo.
  spa-RV-1909: Para mostrar en los siglos venideros las abundantes riquezas de su
    gracia en su bondad para con nosotros en Cristo Jesús.
  csy-csy: Tua thu sia hongpai tu hun sung ah eite tung ah ama thuthiamna i a lamdang
    hauna sia a phatna sung ah Christ Jesus tungtawn in hong lak thei natu a hihi.
  mxq-NT: Tya̱a̱dʉ ttuuñ es dyaꞌíxyʉty winʉ xʉʉ winʉ tiempʉ ko nʉgoo xyjantsytsyojkʉm
    mʉt ko dyaky ja ꞌyoyjyot mʉt yʉꞌʉgyʉjxmʉ Jesukristʉ.
  tzj-NT: Queri' c'a xuban chake utzc'a ja winak ja maja'n queq'ueje' chipan awa'
    tiempo ja rokc'o wi' ri' eje'e' tok xqueq'ueje' na chwach'ulew jari' bien nch'obtaj
    cumal ja rutzil ja xuban chake, bien nch'obtaj cumal chi ja Dios congana jun nimlaj
    utzil nsipaj chawe ja tok xa jun naban ruq'uin ja Cristo Jesús.
  tdt-tdt: Maromak halo nunee para iha tempu oin mai Nia bele hatudu sai Nia laran
    diak mai ita liu husi Kristu Jesus. Nunee ita ema bele hatene Nia domin nebee
    boot teb-tebes, ita sukat la bele.
  ron-BTF: Ca în veacurile ce vin să arate nemărginitele bogății ale harului său,
    în bunătatea lui față de noi, prin Cristos Isus.
  eng-WEBP: that in the ages to come he might show the exceeding riches of his grace
    in kindness toward us in Christ Jesus;
  eng-FBV: so that in all eternity to come he could demonstrate the amazing extent
    of his grace in showing us kindness through Christ Jesus.
  nld-1939: opdat in de toekomende tijden de overgrote rijkdom zijner genade zou worden
    geopenbaard, die Hij in zijn goedheid ons in Christus Jesus heeft geschonken.
  bwo-bwo: Han b́k'alwere Krstos Iyesusn noosh k'eshdek't b́kiitsts doowonat bínton
    nutsiyetwo deshawo s'aati gaalo weet dúrwotsitse noosh kitsosha etniye.
  nch-BL: Techsehuijtoc ipan ilhuicac para technextilis quenicatza nelpano hueyi iyolo
    ica tojuanti para nochipa por cati Cristo Jesús techchihuilijtoc.
  quc-TNT: Je ri' xuban chke rech pa tak ri k'ij ri quepe na cuya' cuc'utu chi sibalaj
    nim ru tok'ob pa ka wi'. Cuban c'u na ronojel wa' ruc' ri nimalaj rutzil ranima'
    ri xuc'ut chkawäch rumal ri Cristo Jesús.
  tfr-NTPO: Shäryara eni Cristo Jesús kjĩshko, l̇l̇ono ga ba wopjl̈ú kësbang l̈i pĩya
    oba kong ĩyado wl̈o.
  kaq-NT: Jan noquehon hihti shinanai ta jatihibi jayaxihquibo rahsichin honanahbo
    hihxon noque jascajaxonihqui. Non Jesucristonahbo copi ta jascajaquin jan noque
    hahxonihqui. Jatihixonbi honanahbo hihxon rihbi ta jascajaquin noque jihuemanishqui.
  sgb-sgb: Dinyag ni Apo Namalyari ya habayto ta êmên paubat amêhên hên angga-angga
    ay maipahlêk nay ayn kapantag ya ingalo na kantamo, ya indigalo na kantamo gawan
    kan Apo Jesu-Cristo.
  vie-1934: hầu cho về đời sau tỏ ra sự giàu có vô hạn của ân điển Ngài, mà Ngài bởi
    lòng nhân từ đã dùng ra cho chúng ta trong Đức Chúa Jêsus Christ.
  kxv-kxv: କ୍ରୀସ୍ତ ଜୀସୁ ତା଼ଣା ମାଙ୍ଗେତାକି ଜୀୱୁନ଼ହାଁନା ୱା଼ହିମାନି ଜୁଗୁତା ତାନି କାର୍ମାତି
    ହା଼ରେକା ଦ଼ନ ତ଼ସାଲି ମାହାପୂରୁ ଈଦାଆଁ କିତେସି ।
  amu-NT: Luaaꞌ sꞌaaⁿ cha xuee na cwiwjaanaꞌ mꞌmo̱ⁿnaꞌ na juu na mꞌaaⁿ na jnda ntyjeeⁿ
    jaa, jeeⁿ cajnda tseixmaⁿnaꞌ ñequio juu naya na matseixmaaⁿ ncꞌe Cristo Jesús.
  hin-CV: कि वह आनेवाले समयों में अपने अनुग्रह का उत्तम धन मसीह येशु में हमारे लिए
    की गई कृपा में दिखा सकें.
  spa-BES: 'Para que en el tiempo venidero pueda mostrar todas las riquezas de su
    gracia en su misericordia para con nosotros en Cristo Jesús:'
  san-BEN: ইত্থং স খ্রীষ্টেন যীশুনাস্মান্ প্রতি স্ৱহিতৈষিতযা ভাৱিযুগেষু স্ৱকীযানুগ্রহস্যানুপমং
    নিধিং প্রকাশযিতুম্ ইচ্ছতি|
  tdx-tdx: hampalangesa’e amo sa añeo ty hajabahinan-kasaron-kasoa’e ami’ty fatariha’e
    aman-tika am’ Iesoà Norizañey.
  naf-naf: '@see-verse:EPH.002.006'
  grc-MT: ινα ενδειξηται εν τοισ αιωσιν τοισ επερχομενοισ τον υπερβαλλοντα πλουτον
    τησ χαριτοσ αυτου εν χρηστοτητι εφ ημασ εν χριστω ιησου
  vid-vid: Nakadita aga kulajila mhela ula ukulu wa utambichizo wa heye yoyatupele
    kwa kunoga kuli kilumba kwa hetwe na Kilistu Yesu.
  pio-NT: Càita Dios idéca imànica walí yéewacaténá yáasáidaca càiripináta cáinináca
    iicáca wía manuísíwata èeri càmíiri imáalàawa, yáasáidacaténá nacái imàníináca
    walí cayábéeri mawèníiri iyú Cristo Jesús yéetácáinátéwa wáichawalíná, yái wàyéerica
    abédanamata yáapicha.
  tsn-tsn: Mme jaanong Modimo ka malatsi otlhe o ka re supegetsa e le dikai tsa ka
    fa bopelonomi jwa one jo bontle bo ntseng ka teng; jaaka go supiwa mo go tsotlhe
    tse o re di diretseng ka Jesu Keresete.
  amr-NT: Jesucristotaj moʼnigtaʼmonaʼuyne Diosa oroʼomeytaj huakkaʼda diʼ moʼmaepo
    oroʼomeytaj moʼnoeaʼuyne. Huakkaʼ moʼtinepahuiʼpo moʼnoeaʼuyne. Ken nogok ayaʼtada
    aʼmanopo̱i̱kayaʼpo Diosa kenda moʼnigkaʼuyne.
  pwg-pwg: Nakanani God iberai da madegha ma madegha kamonai ini beyeta da ina agabiibai
    na notakavakavana. Ma Yesu Keriso imatakira da God ina nuwaviina kurita irakata
    kirakai.
  cjv-cjv: Te Yai Gumam “Okome kakom ari yai opai morainga yokamai firainga na denam
