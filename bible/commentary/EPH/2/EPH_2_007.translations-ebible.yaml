  nlx-nlx: काय तो आवणे वाला टेम माय तान गीणीन मोठाय मसी यीशु माय आमरे केरता किरेल
    गीण माय देखाड़ सेकी।
  apw-NT: Áík’ehgo yuṉáásyú goldohíí biyi’ Bik’ehgo’ihi’ṉań Christ Jesus biláhyú nohwaa
    ch’oba’go, biłgoch’oba’íí ch’ída’izkaadíí ch’í’ṉah áidoliił.
  gum-gum: tru wendøsrø attrabigu nui ka yandø tab indig tøgagømburab tøgagúigwan
    kenamartrab, nø namun purø tabig køptø Cristo Jesúskurri.
  not-NT: 'Icoguini Tosorintsi cara ingantocotaiguëri matsiguenga yamai aisati përosati:
    “Caninarisonoriguinte Tosorintsi. Icantaneintëgotasantaiguëri quemisantatsiri,
    tojaisonori icábintsasanotaiguëri cara igáqueri Itomi icamobitaiguëri”.'
  plu-plu: Ayge nikwe ig ekkene akiwka akiwkanek ku samah gamnihra in kibeynewatnen.
    Ig akkin henne akak ku samah ig kagabayisima ukakwiy wixwiy ku pariye pahapwiwa
    gikak Cristo.
  iou-iou: Ude täŋkuko uwä mebäri ŋodeta täŋkuk; Kristo Jesu terak orakorak kädet
    täŋ nimiŋkuko u bänep ironi ärowani inipärik kubä unitäŋo mebäri kadäni kadäni
    kwawak pewän ahäŋtäŋ kuneŋta ude täŋkuk.
  ntp-NT: Dai poduucai Diuusi gatʌtʌgidi vʌʌscʌrʌ isaliʌ cʌʌ tuiga ʌgai gʌrvui dai
    issʌʌlicʌdʌ cʌʌgacʌrʌ gʌrnʌidi vaavoitudacai aatʌmʌ Suusi Cristo.
  rai-rai: God i waiaa anuna maarmaari karom daat un Kaarisito Iesu, kupi anuna ngaala
    na maarmaari in waan paat kaapakaapa karom a kum taaun taara namur.
  haw-1868: I hoike mai ai oia i na manawa mahope aku i ka nui loa o kona lokomaikai,
    ma ka hana maikai mai ia kakou ma o Kristo Iesu la.
  ffm-ffm: Hono nii o ɓannginirta no hinnee makko ɓurdi huunde fuu mawnude. Jamaanuuji
    garooji ɗii fuu njiyan moƴƴuki makko ki o waɗani en e Iisaa Almasiihu.
  arb-NAV: وَذَلِكَ كَيْ يَعْرِضَ فِي الدُّهُورِ الْقَادِمَةِ غِنَى نِعْمَتِهِ الْفَائِقَ
    فِي لُطْفِهِ عَلَيْنَا فِي الْمَسِيحِ يَسُوعَ.
  cop-CNT: ϩⲓⲛⲁ ⳿ⲛⲧⲉϥⲟⲩⲱⲛϩ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲓⲉⲛⲉϩ ⲉⲑⲛⲏⲟⲩ ⳿ⲛϯⲙⲉⲧⲣⲁⲙⲁ⳿ⲟ ⲉⲧⲉⲣϩⲟⲩ⳿ⲟ ⳿ⲛⲧⲉ ⲡⲉϥ⳿ϩⲙⲟⲧ
    ϧⲉⲛ ⲟⲩⲙⲉⲧⲭ͞ⲣⲥ̅ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲱⲛ ϧⲉⲛ Ⲡⲭ̅ⲥ̅ Ⲓⲏ̅ⲥ̅.
  sri-sri: Ĩgʉ̃, Jesucristo merã marĩrẽ wáro maĩrĩrẽ ĩmudi ããrĩmí. Pʉrʉguere ããrĩpererãrẽ
    ĩgʉ̃ marĩrẽ bopoñarĩrẽ masĩmakʉ̃ gããmegʉ̃, irasiridi ããrĩmí.
  nal-nal: xuna Nakmai xana vatangin adi daxaiang sina ma xana balas la maravas sin
    amun patkul lamur. Pana a daxaiang sina xa gigiu amun saan daxa xun dia lamaskana
    Iesu Kaarisito.
  kyq-kyq: Anum naan̰ tɛɗjeki bɛɛn̰ se ute ɗoobm Isa al‑Masi, taa naan̰ je taaɗn jeege
    tun kɛn jꞋaɗen toojn̰ do naaŋ ki paac se, ɔɔ naan̰ ɓo debm bɛɛn̰ dɛn aak eyo.
  kwd-kwd: God 'e agea 'ilo'oo fana 'ani faate'enia no'o kwailaeta'afiinga ba'ita
    na ngaia 'e kwatea fadauru tofuna la Jisas Kraes, fana ta'a te'efou na alata te'efou,
    'agila su'a na nga kwailaeta'afiinga aana.
  ded-ded: '@see-verse:EPH.002.006'
  ewe-ewe: be le ɣeyiɣi siwo ava me la, yeaɖe yeƒe kesinɔnu kple amenuveve sɔ gbɔ
    si wòɖe fia to eƒe dɔmenyonyo me la afia mí le Kristo Yesu me.
  nuy-nuy: Na-God-jinyung ngarrani-walgaṉmana-yinyung wu-runggal-windiyung wugurru.
    Niga nu-lharrgang na-Christ Jesus ngagurri-wuy, nguynju yadhu ambani-bajiyina
    warraarrawindi-lhangu, niga ngarranii-ḏamarr-ngu-burraa windiyung, marri ngarrani-man.galagana
    ngagurru, anggu-wuguuguni wugurru.
  cop-BHC: ϨⲒⲚⲀ ⲚⲦⲈϤⲞⲨⲰⲚϨ ⲈⲂⲞⲖ ϦⲈⲚⲚⲒⲈⲚⲈϨ ⲈⲐⲚⲎⲞⲨ ⲚϮⲘⲈⲦⲢⲀⲘⲀⲞ ⲈⲦⲈⲢϨⲞⲨⲞ ⲚⲦⲈⲠⲈϤϨⲘⲞⲦ ϦⲈⲚⲞⲨⲘⲈⲦⲬⲢⲤ
    ⲈϨⲢⲎⲒ ⲈϪⲰⲚ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ.
  buk-buk: Iŋ kôm gêŋ hoŋ dinaŋ ŋahu bu iŋ tac whiŋ bu tôc mwasiŋ atu naŋ iŋ kêŋ têŋ
    yac tu Yisu Kilisi-ŋga, naŋ asê tiawê têŋ lau hoŋ têŋ têm hoŋ naŋ oc meŋ sa. Mwasiŋ
    atu dau hôc gêlêc gêŋ hoŋ su.
  pri-NT: Ba nüma wà Pwiduée, na é paari dàra gòiri, pâ, dau maina awé ê pimeaari
    imudi kêe, ma dau wâru awé ê pâ aupwényunyuâari ma ê pâ wâdé kêe, na é naa tâjè
    naa goro piticèmuru naa goo, na é pinaigé mee Kériso Iésu.
  zpq-NT: Diosen' goclene' chio' ca' cont tiempen' za' za' gwlo'echde' catequen' nži'ilaže'chgüede'
    chio', ḻe gonchgüe' zanch da' güen len chio' naccho txen len Cristo Jesúsen'.
  por-TFT: para que Ele pudesse mostrar a todo o mundo em todo momento do futuro que
    tinha agido de uma maneira muito bondosa por causa daquilo que Cristo Jesus fez
    em nosso favor.
  gwi-NT: Juk akwat ye'eendaa ji' Christ Jesus k'iighai' gęhdaa kwaa dich'eegoonzhrįį
    zhit ch'eet'igwiniindhan di'įį gaagweheendaii eenjit dinjii nąįį ts'ą' gwigweełkįį.
  gvn-gvn: Godungku wanyurrinku ngananin juran-bungan, wanyurrinku maja-bungan Jesusanji?
    Nyulu wuljaljiku milbinka nyulu ngulkurr bajaku, nyungu bama-bama ngulkurrduku
    kujinka. Nyulu milbin, Christ Jesus wulanya. God ngananka wawu jirray bajaku.
    Wawumanya ngananin milbil, nyulu ngulkurr bajaku.
  nhy-NT: Dios ijkón okichij para kiteititis nochipa nik kipia sa tekitl weyi iteiknotlamachilis
    por tejwan, iwan para kiteititis noijki nik kipia weyi itlasojtlalis katlej techmaka
    inawak Cristo.
  asm-FB: ঈশ্বৰে এই কাম কৰিলে, যাতে খ্রীষ্ট যীচুত আমাৰ বাবে তেওঁৰ যি স্নেহ, তাৰ দ্বাৰাই
    যেন ভাবী যুগত তেওঁৰ অনুগ্রহৰ মহা ধন যুগে যুগে প্রকাশ কৰিব পাৰে।
  okv-okv: amo ungotena osa ue Iesu Keriso na hondate asi uje isapamane ena avo embo
    tapa na eha eto ambota kiora ena.
  mxt-NT: Ta sacuvi̱ Nyoo tyehe caa tacuhva vatyi nu cuahán ca chi quɨvɨ cusañaha
    ra chi tandɨhɨ ñáyɨvɨ yoso cuhva cha cahnu tumañi iñi chaha̱ ra chi yo cha cuenda
    ra Cristo Jesús. Vatyi vaha xaan ñáyɨvɨ cuví ra chihin yo tyi sacu ɨɨ̱n ri ra
    chi yo chihin ra Cristo.
  tzo-NT: Yu'un ti hech laj xc'uxubinucutique, yu'un hech sbatel osil chijyac'bucutic
    jq'ueltic ti lum ep c'uxucutic ti yo'ntone ti sventa ti Cristo Jesuse.
  ind-AGS: sehingga dalam segala kekekalan yang akan datang Ia dapat menunjukkan besarnya
    kasih karunia-Nya yang luar biasa dalam menunjukkan kebaikan kepada kita melalui
    Kristus Yesus.
  omw-omw: Nraakiara qovara ihua, mwihuavata Kotiva qutaaqama kyero kyuqema nyataani
    okyarara taqaate tiro, Kotiva Karaisiraqotairo tiri mwatani varurahua kyuqema
    timwa taira.
  yrb-yrb: Godima yaba neno arama derawere uite iba Yesu Keriso siaia uiro tarite
    ya ma wiroi. Godi Danu ununa i duburo fareibitaita uwara nesia Danu neno arama
    ueta efitate iwata ufitae iba eno ui.
  maa-NT: K'oa̱á s'ín kis'iìn mé‑nè nga ko̱kò‑ne jñà na̱chrjein xi sa̱ nchrobá nga
    tse kjoa̱tjòcha tjín‑la̱ ko̱ tse kjo̱ndaà tjín‑la̱ i̱t'aà tsa̱ján nga Cristo Jesús
    titsa̱jnakoa̱á.
  mcq-mcq: ꞌEnajihunaꞌe Godiho Huni maiji vwihaniiꞌina niꞌimaꞌura kaꞌene nihoꞌo areri
    pamanura vehunijaho ꞌee mamaa kaꞌene núnaꞌe venujaho Jesu Keriso oni vajijino
    vea túnaꞌi najuhuna.
  sus-A: عَ شَ قٌنِسِرٍيَ كُي، عَلَ كِسِ قِشِ وٌن مَ عَ شَ مِشِ سُفَندِشِ عِسَ نَن
    سَابُي رَ، عَلَكٌ بِرِن شَ عَ شَ هِننّ مَكَابَشِ تٌ وَشَتِ بِرِن نَشَن سَ قَمَ.
  jpn-1965: それは、あとに来る世々において、このすぐれて豊かな御恵みを、キリスト・イエスにおいて私たちに賜わる慈愛によって明らかにお示しになるためでした。
  fra-SBL: afin de montrer dans les siècles à venir l'immense richesse de sa grâce
    en bonté envers nous en Jésus-Christ ;
  yka-yka: Hininang inin weˈ Tuhanin, supaya tapakitehanne salama-lama weˈ gaˈi teˈed
    takila-kila lasane duk aseˈne si kitehin sabab bakas tahinang Isa Almasihin.
  mle-mle: God atawa kwurdil aw di simakak duw takwak adiy ginyir yakidiy nyaam aw
    Jisas Kraisaar diki mwiya nima nyanak yidaal mawulawa aw diki mwiya samasam sukwasukw
    nyanak kwurkwana mawul.
  shp-NTPO: Jaskákinra noa aká iki, wetsa nete joaibaon, jawen akinmisti shinan, itan
    jawen ani noimisti shinanya ixon, Jesucristo meranxon, nobé aká jato onanmanoxon.
  aom-aom: 'Vavuehu ëhi ajamuijade hesi bëhoho maja ijonöho rovego huro röjahuijego
    noꞌo a ioroꞌiorohuꞌo garomo uvobe vaꞌiröhego: O Iesu Kerisoꞌo gemuoro havavuoromo
    huë mae bojamuiromo ajamuijëꞌëro ëhuꞌëro huhu huë baejavuajoho börömo mae höjo.'
  geb-geb: Ana Krais Zisas muuŋgi ŋaarar panan, ana mba tɨvar vhuun nza mbui. Ana
    khaŋ muuŋgi ne nzuav, ana guigira won kora muumbara bakɨmen za kha gumgi khɨvɨv
    ŋgɨp, zumtugum, ana vhɨra mbe khɨvɨrga.
  bsj-bsj: Ci ma wuri ker kaldo wuro bouti yeu. na daang cuyeka luma nerer cko fiye
    Yeecu wiyeu. Kdang binen wuro kino luma neret cek.
  cak-cak: Quiri' xu'on chike richin nuk'alajrisaj chupan ri ajani tiempo epetenak
    chikavech apu, chi jani na rakale'n ri jalajoj ru-favor ri nuya-pe pa kavi' roma
    can utz runo'oj nu'on kiq'uin roj ri xa jun kabanon riq'uin ri Cristo Jesús.
  chf-NT: U chi ca' jini tuba u ye'e' jimba q'uinob que ya'to u teba cache' tä' rete
    utz u c'ajalin t'oc no'onla, y cache' tä' u ch'ämbonla yajin uc'a tomp'e chich
    ayanonla t'oc aj Cristo Jesús.
  tlf-tlf: God imi aget fugunin uyo, “Kanubelita, tinum unang man fagan fagan tibip
    kutop iyo utamipta e, God iyo numi aget uta atin ugel kala-nalata, Yesus Krais
    iyo daala tal yagal mungkup numi aget uyo ugel kala no ke-se kale, dogobeta tele
    utam-numup binim kalaa age utamin o,” age-nalata, numi sinik uyo kufola mitam
    tigi mo-suu ko.
  piu-2006: Yalatji Katutjalu nganaṉanya ngulytjuṉu, yaṉangu tjuṯangku, yaṉangu ngaṉṯitja
    tjuṯangkuṯarraya yalatji kulintjaku, “Katutjanya yilta aḻṯurunytju nyinanyi nganampa,
    yaṉangu kutjupa tjuṯakuṯarra. Paluru nganampa aḻṯururringkula palumpa katja Yiitju
    Kurayitjanya mantakutu ngalya wantirriyaṉu, waralyngarala mirrirringkula kuyalampa
    waṉinytjaku.”
  poh-NT: Jeꞌ aj reꞌ xiban ku̱cꞌ i Dios reh chi naricꞌuhtam johtok chi kawach chi
    kꞌe̱ꞌ woꞌ chic rinimal wach ratoꞌbil wilic cho chi kana̱ reꞌ ncꞌutunic ru̱cꞌ riholonquilal
    wach richakꞌlamil wilic cho chi kana̱ i hoj reꞌ wilco̱j chic pan jenaj wach cꞌuxlis
    richꞌi̱l i kAja̱w Jesus.
  tue-tue: Too síro macãrãpʉre cʉ̃ʉ̃ marĩrẽ ãñuré ticoriguere ẽñogʉ̃́da jĩĩgʉ̃, teero
    tiirígʉ niiwĩ. Cʉ̃ʉ̃ marĩrẽ tiiápugʉ, Jesucristomena niirĩ tiirígʉ niiwĩ.
  bjp-bjp: Ke ka tel u arae una finngas tara famais kia usuf kerer lo Karisito Iesu,
    isi famais kia ae i liuliu kulkulef ik tapiek malal usuf foron ulul tikii ae namih.
  xon-xon: N‑yoonn mu choo na, nima le ga mɔk ke Uwumbɔr kpa linimbaasaln sakpen,
    ki gee timi ki ti nyaŋ, Yesu Kristo pu.
  tzo-ZNT: Ti xꞌelan ispase, yuꞌun chacꞌ quiltic ta sbatel osil ti scꞌanojotic lavi
    quichꞌojtic ta mucꞌ ti Jesucristoe.
  mpm-NT: Ni nama ya yoꞌo nava taka ga kɨvɨ vaji ti na xndaku yo nuu yɨvɨ ja kaꞌnu
    jniñu ni saꞌa Yandios ja kuu yoꞌo naa yo. Yukan ti stuu Yandios ja ni ka ndumani
    yo nuu ya.
  ots-NT: Bbʉ xta zøh car pa bbʉ xta ni̱gui car Cristo cja̱ gu mpɛjnijʉ‑ca̱, nubbʉ
    ntjumʉy gu hmʉpjʉ guegue göhtjo ʉr tiempo. Nubbʉ, xta fa̱di te tza ngu̱ i neguijʉ
    ca Ocja̱, cja̱ por rá nguehca̱ xcá ngʉxquijʉ co ni cár tzi tti̱jqui, da tsjöjtibi
    göhtjo cʉ cjeya cʉ ba e̱je̱.
  hoy-hoy: कि आव तान आ कृपा देल जो मसीह यीशु दा नाम मा आद, बरावाळा समय इन दुनिया दा
    तान अनुग्रह अन्द असीम धन तोर्सदुन.
  amo-amo: Awa su nani bara bara kubi ncindak, aba dursu nari ngbardang nbolu me nin
    nayi ashau me in Kristi Yesu
  pjt-pjt: Paluṟu nyanga alatji palyaṉu nganampa ngaḻṯunytju mukulya puḻka nyinara,
    panya paluṟu nganampa puḻkaṟa mukuringkula Jesunya Christanya iyaṉu mantakutu
    nganampa ngalkilpa ilunytjaku. Kala nyanga palulanguṟu palumpa mukulya puḻka nintingku
    kulini, tiṯutjarangku watarkuriwiyangku.
  cwe-cwe: Ivo viyalondile kulagusa kwa lusita lwa hamwande ukulu wa unovu wake ulibule
    ningo kwa ulondo uyaching'hile kwa kuilumba na Chilisito Yesu.
  daa-NT: Iŋ selliŋkuwiy taat ŋa gaariite iŋ Iisa Masi-ak, ŋa raka gaare elgin iŋ
    elgina, kadar barkiney, taar dakin paka !
  mlp-mlp: God agem dimunta ayahmo igad in Krais Yesus ago kabiy naqmo amalib i gilowan
    diq tonta. In anad abeb kam muturta nab in ayahmo i gidimun tonta na in on mataw
    bunmo giqisihunnan haqad in nazaq amta.
  ape-C: Iruhin douk nenekap namudok um douk arigaha kweipon shopunek, anan niyabig
    ihishmorim arpesh shuni ihishmorim enselahos um shudukemesh um agundok anan nataurumap
    meyoh abom um. Aria shopunek, Iruhin ta niyabig ehudok ananih yopihi aih um nataurumap
    meyoh um agundok Krais Jisas ananim urkum manawasham abom apak douk matukur anan
    iri um.
  bgs-bgs: Tô gó tô igimu ka Manama para áknita ébô pakitanán din ka ándà ágtamanán
    na dì katáppángngan tô dakál kédu din asta kadigárran din áknita ukit katô iglumu
    i Jesu-Cristo.
  faa-faa: Kotimo isuane himu tumurumo hemakapusuasamo isu makoteraka araresapo. Makata
    araresane isiapo soko, aporo hinamo keseke risikiakosamo soko hemakapusimo Yasu
    Kereso aeyaka Kotimo isu mafasisiapo.
  kik-kik: Eekire ũguo nĩgeetha matukũ marĩa magooka onanie kũrĩ ithuĩ wega wake mũingĩ
    ũrĩa ũtangĩgereka kũrĩ ithuĩ, nĩ ũrĩa atũire atũtugaga thĩinĩ wa Kristũ Jesũ.
  cap-NT: Jalla nuz̈ Yoozqui cjiskatchic̈ha, wiñayjapa niiz̈ ancha zuma okzñi kuz
    tjeezjapa. Jesucristuz̈ cjen Yoozqui uc̈humnacaquiz zuma kuztan munazicha.
  ksr-ksr: 'Anutunoŋ kokaembaajoŋ kaeŋ nonoono: Anutuwaa kaleŋ-moriaŋaa kowia tetegoya
    qaa iikanoŋ asuganoŋ asugiro moma asariwombaajoŋ moro. Moma asariŋ kanageŋ kambaŋa
    kambaŋa qaita moŋ asugiro tetegoya qaa laligoŋ uboŋati, kambaŋ iikanoŋ ii meŋ
    somariiŋ nonomambaajoŋ moro. Anutunoŋ Kraist Jiisas wasiro kaŋ uujopaya kaeŋ qendeema
    nonono.'
  eng-TNT: for to shewe in tymes to come the excedynge ryches of his grace in kyndnes
    to vs warde in Christ Iesu.
  sbs-sbs: Aba pangi inzi kuti mwinako inkeza atutondeze bungi bwe chisemo cha kwe.
    Uzi tutondeza izi ka kuya kachi semo mwa Christ Jesu.
  sue-sue: Anutu meni nakai emo dumi yagaba pupinoise Kristo Yesu iyetinu munua. Ago
    inoise bayao nuso bamubake dauta-beuta awai amira susu kereninua. Kereniro damu-damuke
    itai gege itaise ago wenua awa.
  fra-NCL: afin de montrer dans les siècles à venir l’infinie richesse de sa grâce
    par sa bonté envers nous en Jésus-Christ.
  bhg-bhg: God da jipapa awa ango, awatedo ami ainda kondade ari do Keriso Iesu da
    toda kaenato yai ango esiri arapa esiri gositera, iji amboda gumaina ainde ouwamane
    utu de butu deda ami God da dave ari bajina tega itaebé awa gorote.
  snn-NT: Ja'nca güeseguëbi bacuani ai ba'iye ai oire baguë, baguë ba'i re'oto ba'ija'rën
    ba'ijënna, si'a baru ba'icuani maire ëñoñe ro'taji. “Ëñajë'ën. Ro gu'a jucha yo'ojën
    ba'isi'cuabi yë'ë yëye'ru yo'oye gare poremajënna, bacuani ai ba'iye ai oire baguë,
