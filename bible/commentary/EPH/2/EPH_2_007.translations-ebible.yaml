  ena-ena: Asɨ hɨji nameŋ lamami uami. Viaŋ Jisasɨ Kɨlaisɨ dɨ lɨlɨŋ hɨhi iahami hameŋ
    laci ala hulaŋ iamɨgali agɨladɨ avi lɨlɨŋ hɨhi iahavɨbali aba abami uami. Hameŋ
    lɨdalɨŋ mufɨli hulaŋ iamɨgali agɨlaŋ iga iga abavɨbali aba abami uami. Asɨ agaŋ
    Jisasɨ Kɨlaisɨ saŋ igahɨlahɨla alusaŋ akuaba akuaba hekɨlɨ hekɨlɨ agɨladɨ lɨlalɨ
