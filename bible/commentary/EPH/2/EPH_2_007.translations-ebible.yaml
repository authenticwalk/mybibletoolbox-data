verse: EPH.002.007
translations:
  kpx-kpx: Dilavau au uvu mai nahie ovei Iesu Kelisomo nahi tedaevei isiviale ataeau
    aike umale isi gabie uveve keabuna bahata hilokage Dilavau kateale nahiemo vale
    keu balugataho.
  okv-H: amo ungotena osa ue Iesu Keriso na hondate asi uje isapamane ena avo embo
    tapa na eha eto ambota kiagora ena.
  tbo-tbo: Yaka houga he nenei uyahihi a lunugotootogo apo ina wogeleteya uyahita
    ma a luhogala banei dumana Yesu Keliso uyahinei ina wiatatiyeta.
  mal-C: അവിടന്ന് ഇപ്രകാരം ചെയ്തത്, നമ്മോടുള്ള ദയയാൽ, ക്രിസ്തുയേശുവിലൂടെ നമുക്ക് കൃപയുടെ
    അതുല്യമായ സമൃദ്ധി വരുംകാലങ്ങളിൽ പ്രദർശിപ്പിക്കുന്നതിനു വേണ്ടിയായിരുന്നു.
  grc-SR: ἵνα ἐνδείξηται ἐν τοῖς αἰῶσιν τοῖς ἐπερχομένοις ⸂τὸν ὑπερβάλλοντα πλοῦτον⸃
    τῆς χάριτος αὐτοῦ ἐν χρηστότητι ἐφ᾽ ἡμᾶς ἐν χριστῷ Ἰησοῦ·
  bgc-bgc: परमेसवर नै यो इस खात्तर करया के अपणी दया तै जो मसीह यीशु म्ह म्हारै पै
    सै, आण आळे दिनां म्ह दिखा सकै, के उसका अनुग्रह कितना बड़ा सै, हम जो मसीह म्ह सां,
    उसनै म्हारे पै भी अनुग्रह दिखाया।
  khz-khz: Vovetaina ekalato kwalana, wailai ia gena veaonama vega-iliana, gena vega-nama
    kamu iwavagi ita gerai pene vega-matagaia ulanana. EPalagu gena veaonama vegailiana,
    gena vega-nama kamu iwavagi ematagaito ea, Keriso Iesu goti ta kwapunato aonai,
    ita gerai evega-matagaiato.
  deu-TKW: damit er zeige in den kommenden Zeiten den überwältigenden Reichtum seiner
    Gnade in Güte gegen uns in Christus Jesus
  zsr-NT: Cni benëꞌ Dios, buluiꞌinëꞌ bunách ziꞌa zaꞌc ca nac yöl‑laꞌ tsahuiꞌ qui le
    buzáꞌ ladxëꞌë queëruꞌ, bsölëꞌë queëruꞌ Jesucristo, le nac bëꞌ ca nadxíꞌitsquinëꞌ
    rëꞌu.
  lin-lin: mpo na kotalisa na bato ya bikeke oyo esengeli koya na sima, bomengo monene
    ya ngolu na Ye, oyo alakisaki kati na Yesu-Klisto na nzela ya boboto na Ye epai
    na biso.
  hns-NT: Oe hamlogke Kriest Jiesoe dwaara daaja karies sab aane waala djoeg me dekhaawe
    khaatien kie okar bhalaai ketana barka aur biesaal hai.
  noa-E: Mag Ẽwandamau maachigta nacha Cristo iek ʉ̈khapiwi ich dënkha autarran, ĩs
    ewag pawiajã jãga chadcha ichdëu maach khõsi sĩ a khap apinaa, mag Cristo dënkha
    nʉm gaaimuata chadcha ichjã maach dʉ̈i ajaug khitʉm khap apieg ajim.
  eng-EMTV: that in the coming ages He might show the surpassing riches of His grace
    in His kindness toward us in Christ Jesus.
  mib-NT: Súcuan ni sáha ya návāha nɨ́ɨ́ gá tiempo jeē quíji, te stéén yā ndese yōhyo
    manī yā jiín yó, jíín ndese vāha ni yā jiín yó jeē sɨquɨ́ Cristo Jesús.
  lif-NT2: कङ्‌ग के़दाःबा ये़म्‍मो खुने़ॽ साॽरिक् इमे़ल्‍लुङ्‌बा कुलुङ्‌गुम्‍मिन्
    ओसेःन्‍दाङ् चोःक्‍मा फाॽआङ् हे़क्‍के चोगुबारो॥ ख्रिस्‍त ये़सुलाम् लुङ्‌माॽ आदुक्‍ते़बा
    कन् लुङ्‌गुम्‍मिन् ओसेःन्‍आधाक्‍ते़रो॥
  xnj-xnj: Akitili chenichi muni alangisa kwa lusenje lwoha ubwina wa Chapanga uvaha
    na wakukangasa mu njila ya lipyana laki mukuwungana kwitu na Kilisitu Yesu.
  mmx-mmx: Neni ga lox i na xusu at levenaleng i tu melamgo, neni naba lox asuusu
    i do letaba nabalamu ren i nunuan axap. Mo letaba nabalamu ga ravasu at labalamu
    ren tidik maxeneng at lugugu at ne Iesu Karisito.
  cbr-NT: Jesucristonan 'aíshnu usai 'icë isquían camabi unin uisaira oquin cara an
    nu nuibatia quixun nëtë xënibucëbëtanbi isnun ca Nucën Papa Diosan usaínu 'inun
    mëníocëxa.
  tee-NT: Chunch ju quintanavinin ju Dios ni caputalacasuk'alhiyach ni slivasalh quinta'aktaijutan
    lacak'ai ix'amapaininti acsni quintanavinin ju k'ox va ixlaca'atalh ni lhilaca'antauch
    ju Cristo Jesús.
  eng-LSV: that He might show, in the ages that are coming, the exceeding riches of
    His grace in kindness toward us in Christ Jesus,
  cak-NT: Quiri' xu'on roma nrojo' nuc'ut chupa ri tiempo chakawech apo chi can yalan
    jojrojo' y chi can xu'on jun nimalaj favor pa kawi' roj ri kaniman ri Cristo Jesús.
  pah-NT: Nahã ti Tupana'ga hepiukari opyrykatukatua nhande ve avuirama nehẽ Cristo
    Jesus'ga manoro g̃waramo nhande repyga.
  sja-NT: Mãga ooji jõma t'ẽe cherutaarãmaa ak'ɨpiit'ee ichia tachi Jesucristode ijãapataarã
    pia oopari, ichi t'ãri pia bapari perã.
  xed-xed: Mantsa ya maramaŋta tsi ta zɗakatahuɗani nda ma Yesu Kristi, ŋa nghaŋta
    mnduha dzaʼa yayə lu ta kəma ta nzakwa glakwa tsa zɗakatahuɗani ta malaghutá inda
    skwi ya.
  mks-NT: Na̱caja Ndióxi̱ ña̱ yóho jáchi̱ na̱sacu ini a jána̱ha̱ nu̱ yo̱ viti xi̱hi̱n
    chága̱ chí nu̱u ña̱ quíhvi̱ ndiva̱ha ini a mí ta táhvi̱ ndiva̱ha ini a sa̱ha̱
    yo̱ sa̱há ña̱ na̱caja Jesucristo.
  gfk-S: Iga gil hobi waing ira tahtahut ing iga gil ter ta dait tano nudait kinkinis
    naramon tane Krais nage hamanis ta ira bungbung namur be no nuno harmarsai i manga
    tamat sakit.
  bmu-bmu: 'Anutunöŋ kewögöra mewö al neŋgiyök: Anutunöŋ kalem möriamŋaŋgö köweŋi
    teteköŋi qahö miaŋön aukŋe asuhui möt asaribingöra mörök. Möt asariba könaŋgep
    nalöŋi nalöŋi qainŋi kun asuhugetka teteköŋi qahö mal öŋgöbini, nalö miaŋgöreŋ
    mi neŋgim qarimapköra mörök. Anutunöŋ Kraist Jisös melaiiga kaba urukalemŋi mewö
    kondel neŋgiyök.'
  dgz-dgz: God mame tani gapan wam namunup oniwandini ame wat aipakam mega garaetawa
    me kakae guragut mega yan ta managaet nunepi ame Iesu Keriso gamup waenapan iravi
    nu den to ewanen.
  eng-GNV: That he might shewe in the ages to come the exceeding riches of his grace,
    through his kindnesse toward vs in Christ Iesus.
  zaa-NT: para qui'ni ca tiempo nu chì' da'la nna gulue'ní ti'iỹa iỹeni ná la' tsì'ilatsi'
    nu té qui'e tulidàba de chi retúalatsi' e ri'u por causa de Cristo Jesús.
  eng-WEBSTER: That in the ages to come he might show the exceeding riches of his
    grace in his kindness towards us, through Christ Jesus.
  guh-guh: Bajarapacuenia Dioso nacatoexana vajanacatsitanajamatabëcuene itajëtsinexa
    daxitamatacabijavabelianexa vajanacajitsipaecuene. Nacatsitanajamatabëcueneitajëtanua
    vajanacaitaxutotsoniataecuene Jesucristo vajanacasivatëpaexae.
  bon-bon: Acejiyame ai ne naace tääpume ituge wawena iyeta biname cina iyeta padare
    cabu päpäname teeme babo miijirage ätityera ne, tabe lipu teeme singi ne seboclomtuji
    mime tääpume Keriso Yeesu cabu ca.
  nhw-BL: Techsehuijtoc ipan ilhuicac pampa quinejqui ma monextis para nochipa quenicatza
    onpano hueyi iyolo ica tojuanti por catli Cristo Jesús techchihuilijtoc.
  swh-ONEN: ili katika ule ulimwengu ujao apate kuonyesha wingi wa neema yake isiyopimika,
    iliyodhihirishwa kwetu kwa wema wake ndani ya Kristo Yesu.
  wbi-wbi: Alyavombile n'diiki kuuti munsiki ghuno ghukwisaanoghile kukutusona uvumofu
    uvukome uvwa lusungu lwa mwene. Ikutusona usue iili kusilanija vuhugu vwa mwene
    mun'kate mwa Kilisite Yesu.
  bba-bba: U sun win tɔn ɡeeru sɔ̃ɔsi sɑɑ Yesu Kirisin min di, kpɑ su kɑ win durom
    bɑkɑm wɑ mɛ mu ǹ nɔru mɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: that in the ages to come he might shew the exceeding riches of his grace
    in his kindness towards us through Christ Jesus.
  kgk-NT: Upéa ojapo ohendu hagwã ave herakwã kente kwéry ndoikói vyteri va'e, oiko
    e'ỹ va'e, “Gwa'ýry Hesu-pe ohayhu eterei-gwi, nhande rayhu tee rei va'ekwe. Nhande
    rovasa porã porã va'ekwe nhande rexakwaa rei-vy” he'i hagwã hese.
  waj-waj: Yisuu Kirisiiva putuuvaudiri Anutuuqo ari mmuduuya riraivo vauvaa kooyaa
    ti vitairavai. Ivo tiiyara mmuduuya ruoo tiiyara yoketaama yaata utuuvo pinaama
    ari vookaraivai vauvo nnaagiai mmuakiaa suaiyauvakiaatama kooyaa vainaraivaara
    itaama uuduu ta inna tasipama karaasaya variravai.
  cpy-cpy: Rootaki rantanta-kawori maawoeni iroka-paeni riyotan-teetee-yaari paata
    osheki ikaminthaantaki, rotyaanta-kaeri Jeepatzii-totaa-rewo Jesús rowawijaako-shire-yitee.
  mpx-mpx: Inoke kila ta tabwa abagagayawa sauga i nenem ana gamagalau kaiweliya ge
    nihi atena Yehoba wana mulolu i bwata nabi hot, kaiwena Keliso Yeisu eliyana i
    nunuwana-agila.
  wbp-wbp: Yuwayi, nyinami karliparla Jijaji Kirajikilki. Kaaturlu-ngalpa pina-wankaru-manu
    Jijaji-piya yungulu yapangku milya-pinyi Kaatuju yimiri-nyayirni ngalipakuju.
    Kula kangalpa ngana yimiriji nyina kuja-piyaju.
  luo-luo: mondo eka onyisgo tienge duto mabiro mwandu mar ngʼwonone mokalo apima,
    ma wabiro yudo kuom kech mosekechowago kuom Kristo Yesu.
  nhe-NT: Techsehuijtoc ipan elhuicac pampa quinejqui quinextis para nochipa quejatza
    onpano hueyi iyolo ica tojuanti ipampa tlen Cristo Jesús techchihuilijtoc.
  aii-aii: ܕܡܲܕܸܥ ܒܙܲܒ݂ܢܹ̈ܐ ܕܐܵܬ‌ܝܼ ܥܘܼܬܪܵܐ ܓܘܼܪܵܐ ܕܫܵܦܵܩܲܬܹܗ ܒܒܲܣܝܼܡܘܼܬܵ‌ܐ ܠܟܸܣܠܲܢ
    ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Taivrumani tikitchuksrami Agaayyutim qiñiqtitchukkaa uuktuġnaġumiñaitchuaq
    iłuaqqutrił̣ł̣i uvaptiknun aasriiñ iḷisimanaqsisukkaa qanutun piqpaksriḷḷapiaqtilaani
    uvaptiknik Jesus Christ-kun.
  msb-msb: Ginhimo niya ini agod maihayag sa mga maabot na panahon an dili masukol
    na kabuganaan san iya pagkaluoy na ginpakita sa pagkamaluluy-on niya sa aton paagi
    kan Cristo Jesus.
  cpa-NT: Ca¹jmo¹dsa lah¹jøng², mi³jøng² li¹chi² jǿg³ jmai³ ŋi² ja³já¹³ jmai³ ŋi²
    ja³dság¹ ha²cónh¹ ja³té¹² ja³hiug¹² dsio¹ dsǿa¹²dsa dsa¹ŋiú² dsǿa¹²dsa jmo¹dsa
    ja³cog² jniang³, dsa² ca¹mi³quianh¹³ Cristo.
  dso-dso: ଜେନ୍ତିକି ଆଇବା ଦିନ୍‍ମନ୍‍କେ ଜିସୁ କିରିସ୍‍ଟର୍‍ ଲାଗି ରଇବା ତାର୍‌ ବଡ୍‍ ଜିବନ୍‌ଦୁକାଇଲାଟା,
    ସବୁକେ ଦେକାଇ ଅଇସି ।
  meu-meu: Vairada negadia ai danu ena harihari-bada bona ena gado namo ita edai baine
    hedinarai, Keriso Iesu lalonai.
  yva-NT: Amisye po ana umaso raijaro wansai indamu vatano susyo miridije nto wo raenamo
    Amisye apa kove muno Apa muinye manakoe rave, ama manakoe rataune kakai, weye
    wo raen Amisye bekobe wansai ti Po Yesus Kristus aunande kakaijo wansai.
  dgc-dgc: Ginimet ya na Diyos, monda ipeta na a éwan tu katapusan i kadikél na kabaitan
    na dikitam, dahil ni Cristo.
  zpm-NT: Zigtaa leṉ dze riiw, zigtagaa leṉ dze ne ziaadraaw, ga gaṉ miech gaṉle pa
    lotaa nquialadz me ne, pa lotaa wen me lo ne, sac pxeeḻ me Jesús biaadsilaa ne.
  hix-NT: Àro wyaro tàwya keryetxhàyam hoye ro, towahkem me xaxa nosonyhehe hampànà.
    Amnye, noro hyaw harha kehtokonye, towahkem me xaxa noro tenyatxhe, àro wyaro
    àwya kenyàr kom ke mak ha. Onà wyaro tketxhe hampànà. Towahke rma haxa nehxakon
    hamà, khokonye, tketxhe hampànà. Kryestu Txesusu wayhàthàr hoye ro ryhe, towahke
    nehxakonà, khokonye, tketxhe hampànà. Àwya kowakryetxhàyamo rma, thenyehra nay
    hamà, ukuknomanàr yoho rma haxa mak hamà, tketxhe hampànà.
  sim-sim: Unak ma ol kumak usahakunda ma ondo avak kormbak li heyeka, Avui Wasilaka
    waprupshi mende orhi nirin or hari oson. Uhu li heyeka, os nirin or rupshi mendehe
    or mbashirik Krais Jisas nirin or jivinari oson.
  npi-ULB: आउँदा दिनहरूमा उहाँको अनुग्रहको प्रशस्तता हामीलाई प्रकट गराउने हेतुले उहाँले
    यसो गर्नुभयो । ख्रीष्‍ट येशूमा उहाँको दयाद्वारा उहाँले यो देखाउनुहुन्छ ।
  cgc-cgc: Iling tan pabuat ta Dyos para ki kiten aged anduni asta ta ula katapusan
    ipakita din na kanen an sikad gid miad paagi ta mga miad din na pabuat para ki
    kiten na sakep ki Jesu-Cristo.
  tim-tim: Amâ siân Anutuŋe okot âlepgât agak meme âlepŋe akto lumbe akmap akto yaiwâk
    aknengim dosa nenŋe puliwiapgât pat miawagâkgât himbimgât pat katnengiep. Akto
    Yesu Kristoŋe âi miep aregât nâŋgâm Anutuŋe okot âlepŋaet ye meyekto biwiyeŋe
    Yesugâlân katbiâ heŋgemgo heŋgemgogât pat miawak yeŋgiep.
  yor-yor: Pé ni gbogbo ìgbà tí ń bọ̀ kí ó bà á lè fi ọ̀rọ̀ oore-ọ̀fẹ́ rẹ̀ tí o pọ̀
    rékọjá hàn fún wa nínú ìṣeun rẹ̀ sì wà nínú Kristi Jesu.
  wos-wos: God dé wungi wa, hukémbu retekwa du takwa déka mawuli xékélakindate. God
    nanika némafwimbu mawuli yata nanika saréfa naata nanika jémba hatita wandéka
    Krais Jisas nanika hiyae naniré yikafre hurunjoka dé ya. Atéfékéka wun jondu wakwenjoka,
    God dé naniré wa, Krais wali rembekaka.
  emp-NTPO: Maʌ̃gʌra jũma osia nocoarebema ewarid̶e unubi carea sãwã idji bia waib̶ʌa
    b̶ʌd̶eba carebasida dadjirãra Jesucrito ume panʌ bẽrã.
  eng-F35: in order that in the coming ages He might display the surpassing riches
    of His grace, through His kindness toward us in Christ Jesus.
  ind-ind: Allah melakukan semuanya itu supaya di masa yang akan datang Dia dapat
    membuktikan kepada kita bahwa Dia sangat baik kepada kita. Kebaikan hati-Nya memang
    luar biasa bagi kita yang sudah bersatu dengan Kristus Yesus!
  pes-OPCB: تا از این طریق، بتواند عظمت وصف‌ناپذیرِ فیض خود در مسیح عیسی را در اعصار
    آینده، به همه نشان دهد، فیضی که در مهربانی‌اش نسبت به ما تجلی یافته است.
  mpt-mpt: Gode fatnaneta nibo inabenebue? E Yesus Klaiste dabanea daakenea nibo hengmino
    temo biobo dotlanebio kesoa nakaia unangai memalo blib isa eka sinanoa walo unomabib
    isa e kukub olo wateniba funaniba Gode kla gobe bianeta daabenebiobo ge funomabiobe.
  ssx-ssx: Koto hande Koda꞉ma꞉ pieke hauta꞉ ipikana꞉ma꞉ pukima꞉ homolo hata꞉ Yesu
    Ketiso niki pa꞉ta꞉ ka꞉la꞉ ekima꞉ wetepena꞉ halo peleme wanda꞉halima꞉ ipikana꞉ma꞉
    ota꞉ pa hameke a꞉ta꞉ma꞉ wopu homo hala꞉eki nate paeyao handa꞉tiki pina꞉ piekeme.
  mkl-mkl: Í ce bɛɛbɛi ku bɑ ku nyisi didɔ̃ nlɑ hɑi nɛ kɔɔɛ si jiidɑ ku jɛɛ iyi í
    ce nwɑ do sɑɑbui Jesu Kirisi hee do ɑjɔ fei.
  gaq-gaq: ଜିସୁ କିସ୍‌ଟ ଡାଗ୍‍ରା ମେଁନେ ଆଡ଼ାତ୍ରା ଲିବିସଃ ଡିଙ୍ଗ୍‍ଚେ ଇଡ଼ିଂଡେ ନିଜର୍‌ ଦୟାନେ
    ଜାବର୍‍ ଦନ୍‍ ଆକେଏ । ଇସ୍‍ପର୍‍ ଆକେନ୍ ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: I hessa oothiday, Kiristtoos Yesuusa baggara nuus qonccisida ba keehatethaanne
    zawi baynna ba aadho keehatetha duretethaa yaana laythan nuna bessanaassa.
  unx-unx: ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ରେ ଉଦୁବ୍‌କେଦ୍‌ ଦୁଲାଡ଼୍‌ତେ ଆୟାଃ ସାୟାଦ୍‌ରେୟାଃ କା ଜକାଃଅ ପୁରାଃ
    ପେଡ଼େଃ ଆଡଃ ଦାୟାକେ ସବେନ୍‌ ଦିପିଲିରେ ଉଦୁବେ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ନେ ଲେକାଏ କାମିକେଦା
    ।
  gah-gah: Nene alika gamenaló utó omo omo iti gamenaló nene agika hize limike Izesu
    Kilistoni nasahilila ohunagi limimó nene ale vesamá oletanogo lá imó neve.
  lcm-lcm: Asukang na si taun ang e mung ka akalit ta tauia tavirimok i kana roron
    taun ira, val katala akalitai ania si kana papakangai ro anira si kara angtogon
    ve Karisto Iesu.
  aer-aer: Arratye anthurre, anwerne anteme aneme Jesus Christ-nge-arle anyente-irreke.
    Ngkartele anwernenhe itethe-ilirtneke Jesus-arteke tyerrtye arrpenhe areyele aretyenhenge
    Ngkarte-arle anwerneke mwerre anthurre aneme. Arrpenhe anwerneke mwerre akngerre
    anetyakenhe alakenhe-arteke.
  qvc-NT: 'Chayshina Tayta Dyus ancha yanapawaptinchiqmi, yumbay runakuna, warmikuna
