verse: EPH.002.004
translations:
  kpx-kpx: Isito Dilava keu aike nahiho uvuai nahiho isiviai nahi tedaeveale keu balugataho.
  okv-H: te God na ungotena osa peni vahai ue jo pajire enu
  tbo-tbo: Uyahinei ata apapoe i wihilagenita ma tamogi Yaubada a lunugotootogo po
    a luhogala banei dumana uyahita yaka i witowolo meta po Keliso mitehi tauna a
    luhogalana uyahinei i luyawahita.
  mal-C: എന്നിട്ടും കരുണയിൽ അതിസമ്പന്നനായ ദൈവം, നമ്മോടുള്ള അവിടത്തെ അതിരില്ലാത്ത സ്നേഹംനിമിത്തം,
    നാം നിയമലംഘനങ്ങളിൽ മൃതരായിരുന്നപ്പോൾത്തന്നെ
  grc-SR: ὁ δὲ θεός, πλούσιος ὢν ἐν ἐλέει, διὰ τὴν πολλὴν ἀγάπην αὐτοῦ ἣν ἠγάπησεν
    ἡμᾶς,
  bgc-bgc: पर परमेसवर नै जो दया का धनी सै, अपणे उस घणे प्यार कै कारण जिसतै उसनै म्हारै
    तै प्यार करया।
  khz-khz: Taunatauna, ita palagura kwaregara, gera vekilagi-piatoga pakurai, na vegita-vetuga
    Palaguna gena ulamagi iwavagina pakunai, Keriso goti evega-maguli-waikourato.
    Pio ripa, ita Palagu gena vega-nama pakunai evega-magulirato.
  deu-TKW: hat doch der Gott, der da reich ist an Erbarmen, um seiner großen Liebe
    willen, mit der er uns geliebt hat,
  zsr-NT: Niꞌr catiꞌ niꞌ nacruꞌ ca bönniꞌ natgac niꞌa qui dul‑laꞌ gbágaꞌruꞌ, Dios
    buspanëꞌ rëꞌu lu yöl‑laꞌ gut tsazxö́n len Cristo le buechiꞌ ladxëꞌë rëꞌu len bdxíꞌitsquinëꞌ
    rëꞌu. Nulaliꞌ le zoa le buzáꞌ ladxëꞌë queëliꞌ Dios.
  lin-lin: Kasi mpo ete Nzambe atondi na mawa mpe alingaki biso na bolingo monene,
  hns-NT: Bakie Parmeswar ke daaja etana barka hai kie oe hamlogke bahoet pjaar karies
    hai.
  noa-E: Mamʉ ʉ̈u Ẽwandamau õor thumaam khʉʉn dau aug khaug paraanaa ich garmua õor
    khõsi khitaawai,
  eng-EMTV: But God, who is rich in mercy, because of His great love with which He
    loved us,
  mib-NT: Te Yaā Dios chi yōhyo cuehē ni cundáhú ni yā yohó, te vāha ndasɨ́ ni yā
    jiín yó.
  lif-NT2: कर साॽरिक् लुङ्‌गुम्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साॽरिक् लुङ्‌माॽ आदुक्‍ते़रो॥
  xnj-xnj: Nambu kwa lipyana lamahele la Chapanga na uganu waki uvaha kwitu,
  mmx-mmx: Ketla ne Moroa i umsu mi lebelen tuntun, ga lox asu langsangan labalamu
    ren tidik,
  cbr-NT: Usai 'iá 'icëbi ca Nucën Papa Diosan nu 'aisamaira nuibaquin,
  tee-NT: Para ju Dios slivasalh na lai a'aktaijunun laca'amapaininti chai slivasalh
    na quintamapainin.
  eng-LSV: but God, being rich in kindness, because of His great love with which He
    loved us,
  cak-NT: Pero ri Dios can yalan xojrojo' y xujoyowaj kawech.
  pah-NT: Tupana'ga nhande arõ hete ranuhũ reki. Nurã ga nhande porogwetyhetei.
  sja-NT: Mãgá piu pɨk'a p'anajida mĩda tachia p'ek'au k'achia oopata k'aurepa, Tachi
    Ak'õrepa tachi audú chupɨria k'awaaji. Tachi k'inia iru bada perã,
  xed-xed: Tsaw Lazglafta ná, dagala tawa hiɗahiɗani, ɗvuɗva ta amu.
  mks-NT: Joo na̱ta̱hvi̱ ndiva̱ha ini Ndióxi̱ sa̱ha̱ yo̱ ta na̱qui̱hvi̱ ini ndiva̱ha
    mé á mí.
  gfk-S: Iesene no harmarsai tane God i manga tamat sakit tupas dait ma ne God ga
    manga sip dait.
  bmu-bmu: Mewö malinmö, nalö kewöŋe mewö qahö. Anutunöŋ ak-kömukömuŋi teteköŋi qahö
    miaŋön mönö jöpaköm neŋgiyök.
  dgz-dgz: Go God bagu sisi nunan bumaga tantan anun! Nu God tandaysetoni menan, nu
    inak nuga guanu gapan ae boen. Go me imua waren nunan anu gure kakayaseni gapan
    Keriso gamup God inak ewakewa den nunen. Ap menan God yan mega garaetawa gapan
    nu inak waraton wanin anit.
  eng-GNV: But God which is rich in mercie, through his great loue wherewith he loued
    vs,
  zaa-NT: Pero Tata Dios nna iỹeni ná la' retúalatsi' qui'e nna yala catsi'ínie ri'u.
  eng-WEBSTER: But God, who is rich in mercy, for his great love with which he loved
    us,
  guh-guh: Itsiata baitsi jane Dioso, bitso jivi pitaxutotsoniataenë, vaxaitsi bitso
    nacajitsipa.
  bon-bon: Yepä Acejiyame epu baborage owecu ge piiyepu singi ge mime tääpume,
  nhw-BL: Pero Toteco catli tlahuel miyac tetlasojtla, techicneli quema tijchihuayayaj
    catli amo cuali pampa quipiya hueyi itlaicnelijcayo ica tojuanti.
  swh-ONEN: Lakini Mungu kwa upendo wake mwingi kwetu sisi, ambaye ni mwingi wa rehema,
  wbi-wbi: Looli u Nguluve ghwe mwinga ghwa lusungu ulwakuva ulughano lwa mwene lukome
    luno atughanile usue.
  bba-bba: Adɑmɑ Gusunɔn wɔnwɔndu tɑ kpɑ̃ win kĩi bɑkɑrun sɔ̃ te u sun kĩɑ.
  eng-KJVCPB: But God, who is rich in mercy, for his great love wherewith he loved
    us,
  kgk-NT: Ha Nhandejáry katu oporoporiahuvereko verei va'e voi, nhande rayhu tee rei
    va'e voi.
  waj-waj: Ta itaama variaannaduaata Anutuuqaa boo tiraivo pinaavai vauduu ivo pinaama
    tiiyara mmuduuya riravai.
  cpy-cpy: Roo kanteencha Tajorentsi neshironkatan-taniri, osheki retakoyitee,
  mpx-mpx: Kila wala awatautau kaiwena yayaluwala iyaka i aliga. Yaa Yehoba atilomwan
    i kalaopopwi, ge wana nunuwana eliyala i bwata hot, inoke avala Keliso yawal vavaluna
    i pem. He Yehoba wana mulolu bwagabwaga eliyana te mwal ku pwawa.
  wbp-wbp: Kaatuju kanyarra yimiri-nyayirni nyina nyurrurlakuju. Kujarlanya-nyarra
    muurl-mardarnu palinja-kujakuju. Junga kujaju yangka kalarlipa warntarla nyinaja.
    Kujarlanya kulalparlipa nyinaja Kaatu-kurlangu yangka-piya pirlirrpa nyurnu-piya
    palinja-warnu-piya. Kala Kaatujulpa-ngalpa warrarda yulkaja, manu-ngalpa mari-jarrinjarla
    ngurrju nyinaja. Kujarlanya-ngalpa pirlirrpaju wankaru-manu pina yangka-piyarlu
    kuja Jijaji pina-wankaru-manu.
  luo-luo: To kuom hera maduongʼ mane Nyasaye oherowago kod kechne mogundho,
  nhe-NT: Pero Toteco tlen tlahuel miyac tetlasojtla, techicneli quema tijchihuayayaj
    tlen ax cuali pampa quipiya hueyi iteicnelijcayo ica tojuanti.
  aii-aii: ܐܝܼܢܵܐ ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܥܲܬܝܼܪܵܐ ܝܠܹܗ ܒܪ̈ܲܚܡܘܼܗ‌ܝ، ܘܚܘܼܒܹܗ ܓܘܼܪܵܐ ܝܠܹܗ ܠܟܸܣܠܲܢ،
  esk-NT: Aglaan Agaayyutim iḷunŋuktaŋa kamanaqtuq suli piqpagillapiaġniġaatigut.
  msb-msb: Pero san patay pa an aton espirito tungod san mga sala naton, an Dios na
    maluluy-on gayod ginbuhay kita sa espirito paagi kan Cristo kay dako man an kamuot
    niya sa aton. Kaya nasalbar kamo tungod san iya pagkamaluluy-on na may pagkamuot.
  cpa-NT: Jøng² ma¹dsio¹² hlaih¹³ dsa²ŋiú² dsǿa¹² Diú¹³. Hiug¹² hniang¹dsa jniang³.
  dso-dso: ମାତର୍‌ ଏ ରକାମ୍‌ ରଇଲେମିସା ଦୟାଦେକାଇବା ପର୍‌ମେସର୍‌, ଆମ୍‌କେ ଜନ୍‌ ବଡ୍‍ ଆଲାଦ୍‍
    ସଙ୍ଗ୍‍ ଆଲାଦ୍‍ କଲା,
  meu-meu: A hebogahisi-bada Diravana ese, e ura henimai lalo-dika dainai,
  yva-NT: Weramu Amisye apa muinye manakoeve wansai muno aemeno wansai rave.
  dgc-dgc: Pero nadid, éy kinagbian kitam na Diyos a tahod, a mahal na kitam ta mahigpit.
  zpm-NT: Per ne nquialadz Dios ne nac ne miech, gane pquia zdoo me ne,
  hix-NT: Towahke mak nehxakonà, Khoryenkomo, khokonye. Kàhnàn kom yawo rma haxa nehxakonà.
    Kxenye rma haxa nehxakonà. Àro hoye ro,
  sim-sim: Kavakavan ni uhu angop ni hahandari hom ni nari nir. Hako Avui Wasilaka
    nirin wapnuku mende orhik or owehe nirnjik or holo mendehe nirin ormu jivinara.
    Erem or ushihindak ter Krais nga nakrem jipjip nimu linduwa. Waprupshi orhik nirnjik
    or holoho nirin jivinari ri.
  npi-ULB: तर परमेश्‍वरले आफ्नो महान् प्रेमले हामीलाई प्रेम गर्नुभएको कारण उहाँ दयामा
    धनी हुनुहुन्छ ।
  cgc-cgc: Piro, tenged kanen an maluluy-on gid daw bakod iya na gugma ki kiten,
  tim-tim: Hain ina Anutuŋe okot âlep aknengim han kalemŋe bâtgumŋe pikmâ yemap hainare
    yeaŋdâpgât biwi nâŋgâ nâŋgânenŋe hulaŋnengimbo Yesuŋe âi wan miep aregât manman
    âlepŋe katnengiep.
  yor-yor: Ṣùgbọ́n Ọlọ́run, ẹni tí í ṣe ọlọ́rọ̀ ni àánú, nítorí ìfẹ́ ńlá rẹ̀ tí ó
    fi fẹ́ wa,
  wos-wos: Némafwi saréfa naakwa Néma Du God hurumben haraki saraki sémbut hasa hwehambandé.
    Nanika dé saréfa naata nanika némafwimbu mawuli dé ya.
  emp-NTPO: Baribʌrʌ Ãcõrẽba bio quĩrã djuburiabaria. Idjia dadjirãra bio quĩrĩã b̶ʌ
    bẽrã cadjiruad̶e beu b̶ead̶ada Crito ume ãbaa zocai b̶ʌsia. Ãcõrẽba idji biad̶eba
    bãrãra ẽdrʌ edasia.
  eng-F35: But God—being rich in mercy, because of His great love with which He loved
    us,
  ind-ind: Tetapi karena Allah maha penyayang dan penuh belas kasihan, Dia mengasihani
    kita dan menyatakan kasih-Nya secara luar biasa!
  pes-OPCB: اما خدا که لطف و رحمتش بیش از حد تصور ماست، ما را آنقدر دوست داشت
  mpt-mpt: Sino nibo e wengo omdibiha bianoba makob kaanabibi ulab binobbiobe. Sino
    nibo hengmino temo biob dimo Gode kla gobenea kla dohalilanea nibo hengmino temo
    biobo dotlanebiobe. Nibo inanoba makob kaain kenobbu otane Gode inanea Klaiste
    dabanea daakenea kaanea nibo hengmino temo biobo dotlanea Gode imin dofaana bianea
    nibsa dohaanea Klaiste tenanoba hananobbiobe. Gode ele bobol tem funin ota wafu
    bianea nibo daabenea hengmino temo biobo dotlanebiobe.
  ssx-ssx: Nikana꞉ma꞉ pi na opu haoma꞉ ekina꞉ nika꞉ temokomanu homa wimikipate kone
    Koda꞉ma꞉ a꞉ta꞉ma꞉ wopu homolo hata꞉ niki pa꞉ta꞉ pukima꞉ wotu homeeke ekina꞉ Ketiso
    ame̱le̱ niki mea da꞉taeyekeme. Koda꞉ ipika꞉ pa hameke a꞉ta꞉ma꞉ homeeke ekima꞉
    iki mea da꞉taala꞉me.
  mkl-mkl: Ammɑ ɑrɑɑrei Ilɑɑɔ̃ í lɑ nɑ kubi nlɑɛ iyi í bi wɑ.
  gaq-gaq: ମାତର୍‍ ଇସ୍‍ପର୍‍ନେ ଲିବିସଃ ଏନ୍ତି ଜାବର୍ ବାରି ନେ ଆତ୍‍ଲା ମେଃନେ ଆଲାଦ୍ ଏନ୍ତି ମ୍ନା
    ଜେ ନେନେ ଅମାନି ନେଡିଙ୍ଗ୍‍ସା ନେ ଆତ୍ମିକ ବାବ୍‍ରେ ନେଲେଃକ୍ନେ ବେଲା ମେଁ କିସ୍‌ଟ ଏତେ ଆନେକେ
    ଆମ୍ବ୍ରକେ । ଇସ୍‍ପର୍‍ନେ ଦୟା ବାନ୍‍ ଆଃ ପେ ଉଦାର୍‌ ବାପେୟାକେ ।
  gof-RNT: Shin Xoossaa gita maarotethaafenne nuus de7iya gita siiquwappe denddidayssan,
  unx-unx: ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପୁରାଃ ଲିନିବୁଇ ଆଡଃ ଆୟାଃ ପୁରାଃ ଦୁଲାଡ଼୍‌ ଆବୁନାଙ୍ଗ୍‌
    ନିମିନାଙ୍ଗ୍‌ ମେନାଃ ଯେ,
  gah-gah: Lá oko minuháza, Ómasi áisi nasahilila mukí minokagove loko nasahilí sipisi
    oletake agika limimó.
  lcm-lcm: Sikei God, si kana lavlabat i vinga roron taun anira, using kapo tauia
    ta ngorem tangis,
  aer-aer: Kenhe Ngkarte re akenhe mwerre akwete-arle aneme anwerneke. Alakenhe ikwerenge
    anteme Re akwete-ante arrenhantherrenhe itethe atnyeneme ilweketye. Arratye anwerne
    arne akurne areye mpwaretyarte Ngkarteke itirrewarretyakenhele. Alakenhe ikwerenge
    anteme anwerne Ngkarte-kenhe anetyakenhe, utnenge-kwenye-arteke anetyarte. Ngkarte
    akenhe anwerneke akwetethe-arle ahentye-aneke, anwerneke alhwarrpe-irremele, Re
    Christ ikwerele-arlenge anyentelhe-ileke anwerne itethe-ilirtnemele. Rarle anwernenhe
    akwenpele impetyakenhe aneke anwerne-arrpe apale-apale-irretyeke, Re anwerneke
    ahentye anthurre aneme-tetye.
  qvc-NT: Chayshina kastigawananchiq kashpapismi, Tayta Dyusqa ancha kuyawaqninchiq,
    ancha llakipawarqanchiq.
  tgl-ULB: Ngunit sagana ang Diyos sa habag dahil sa kaniyang dakilang pagmamahal
    kung saan minahal niya tayo.
  cbs-NT: Jakia Dios nui jeneisma nukuwen nuichakayamakin nuku duajaidawakin
  xtm-NTPP: Kovaa Su'si o ma chi nda'vi xen‑xeen ini ya, te kútoo xen‑xeen ña'a ya,
  nnq-nnq: Nambu Nnoongo juna kia muno. Ngatupala kwa mapalano makolongwa,
  bao-NT: Ʉmʉreco Pacʉ pea bʉaropʉra ca ĩa maigʉ niiri, do biro tiiya maniropʉ manire
    mairi,
  san-ORI: କିନ୍ତୁ କରୁଣାନିଧିରୀଶ୍ୱରୋ ଯେନ ମହାପ୍ରେମ୍ନାସ୍ମାନ୍ ଦଯିତୱାନ୍
  huv-NT: Pero Teat Dios xeyay ajneaj omeaats, xeyay tandiüm icoots.
  otn-NT: Pɛ nu̱na̱ Oja̱, ma̱thoguitho di̱ ma̱cjʉ, 'nɛ̱ ma̱thoguitho di huɛ̱ga̱hʉ.
  nop-nop: Indi unduŋ hatigumun iŋgoŋ Bepaŋ adi welekulemaŋiŋ wapum halimilak doktiŋa
    welesiloŋ wapum tinimiŋa
  obo-NT: Piru ahad iling tadda, oray'n eeruwon kos Monama woy id dokollan ki nikandin
    to ginawa.
  cak-ENT: Jac'a ri Dios juis xojrujo' y xujoyovaj kavüch.
  lif-NT: ᤁᤖ ᤛᤠ᤹ᤖᤡᤰ ᤗᤢᤱᤃᤢᤶᤍᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤠ᤹ᤖᤡᤰ ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰᤋᤧᤖᤥ॥
  mie-NT: De Yāā Dios chi cuāhā ndasí nī ncundáhví inī yā yóhó, de vāha ndasí inī
    yā jíín ó.
  san-TIB: ཀིནྟུ ཀརུཎཱནིདྷིརཱིཤྭརོ ཡེན མཧཱཔྲེམྣཱསྨཱན྄ དཡིཏཝཱན྄
  qve-NT: Ichaqa saynata kawsashaqtinchismi, Diosqa anchata khuyapayawaspanchis, ancha
    hatun khuyakuyninwan khuyakuwaranchis.
  pao-NT: Tooe tamme uga gi ka Te Naa napua'apana tamme ka ooosapa tuma'emukwana,
    soo Te Naa unu te soobedya. Oosoo unu tutuha te soobedyana, te sootuhi. Tooe gi
    ooka te mapu'apunne sapa soo Te Naa ka Te Pabe'e-koobatoo te magwetzoa'e.
  cbu-NT: Iyaa wanimaam waritarangitaa, Apanll kchinamsheeru, iyaa nayaniyaru, kapung
    istarangu,
  usa-usa: ááqibo Áánûqtuni paru-yátááqá ôriq kéena wemá keqtááyábá ôrikaa umá kákaiye.
  soy-soy: Amɑ́ Uléécɑɑ yɛ̀ɛ̀ mɛyíkíyiki usoi íwɛ ténlɛ. Unlɑ píimɑ nnɛ́í
    kuu rɔ́ nyísɛ.
  hui-hui: Ani winigoyu Ngode Datagaliwabehanda inahondo gubalini timbuniore howa
    ibunaga dara halu biamogo bulene daliga gibiore nga.
  amf-amf: Ko dahaannaar Barjo yisa garintonsa wodimmakkonka woam kattsi kinin nashonna,
  quc-NNT: Are k'u ri Dios, rumal ri nimalaj rutzil ranima', sib'alaj xel u k'ux chqe.
  dob-dob: Ta ꞌenega ꞌida loegesiyao siloemwawasida, ta esi Yaubada ꞌina ꞌatenuwaꞌoleꞌole
    tosinabwa sana ga ꞌina oboboma sinabwana ꞌedaya ꞌediyega ꞌigietoolo limeda, Keliso
    maꞌedai. Yaubada tauna ꞌina ꞌebwayadaita ꞌenega ꞌiꞌetoseyeda,
  wrs-wrs: Heva os owai, Sesoana wavra mendekli, wo himba pimba mindnam und vewol
    vevna.
  mca-mca: Qa pakha'ƚe Intata qa qii'ija pa' na'li'm ƚeq'iltiye'j. Qa in ta'ƚets pa'
    qi ƚeqsu'unka'x inij,
  tzo-TZC: Yuꞌun ti Diose ep scꞌuxul yoꞌnton, ep laj xcꞌuxubinotic.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​၏​က​ရု​ဏာ​တော်​သည် အ​လွန်​ကြွယ်​ဝ​၍ မေတ္တာ​တော်​သည်​အ​လွန်
    ကြီး​မား​လှ​သ​ဖြင့်​ကိုယ်​တော်​သည်၊-
  gng-NT: Ama Uwien nín muɔh binib micɛcɛkm nì tì kɛnde', ki yíe tɛ ki gbien'.
    Nɛn bo,
  cbi-NTPO: Tsaaren Dios tsamantsa tenbipu ruku' mityaa, lalanu tsamantsa estya',
