    Keesitu a dëdë dë, nöö u ku ën tuu a bi weki makandi dë kaa. Nöö sö wë i si di
    bunuhati u Masa Gadu mbei u kumutu a di sitaafu u di didibi faja e, dee sëmbë.
  qvs-NT: Ñukanchikuna mana Tata Dioswan kawsayta yachaptinchikuna payka sukaman kuyawashpanchikuna
