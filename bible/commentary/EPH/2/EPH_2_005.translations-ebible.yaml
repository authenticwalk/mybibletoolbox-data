    raapu oro yaalo padane-para mapiraasa.
  dww-dww: Tauda dà rawaḡaiḡai be dà gewagewama aubaidima tauda arue tè gurina. Be
    Mamaitua Keriso mate yai yawasana tenaḡedana. Tauna ya kuvesidana na raukiviverema
    dosinama aubainama.
  twi-ASANTE: maa yɛn nkwa wɔ Kristo mu, wɔ ɛberɛ a anka yɛawuwu wɔ amumuyɛ mu mpo;
    adom enti na wɔagye mo nkwa.
  aoj-aoj: Isimba atis deiꞌ nandaꞌapa mataga namepa. Apaꞌ mape siꞌi sagagaꞌi ma waf
    awafi. Owaꞌ nandaꞌapa mataga namepa mape sisihipama Krais. Amamba okom luꞌunai
    Godi nagatopalopapa dowafi nofaꞌepa pitanimai.
  cbv-cbv: Pánih oi jĩ́gah ennit, boonit panihnit pah jwiítdih ãt chãjap taga. Yéej
    chãjnit, wʉnnit panihnit jʉm jwʉhna, Jesúsdih jwĩ jepahachah, caán biícdih Diosboó
    jwiítdih ãt booanap taga. Yeejépwã jwĩ jʉmʉchah yʉhna, Dios bʉ́dí oi jĩ́gah enni
    jʉmna, jwĩ yéejat jíib iiguípna jwĩ bejat déedih jwiítdih ãt tʉ́i ʉbʉp taga.
  taw-taw: '@see-verse:EPH.002.004'
  jic-NT: Dios vele tecya'lequecj jinwatsja cupj; ma qjuisastsja Dios, ne nin. Ma
    la tjijicj Dios jostsja jin. Nin tulucj quinam. Quina qjuisas Dios. Qjuisas pjü
    way jupj velá. Dios la tjiji cupj lovin ca mpatjaquecj. Jesucristo jas tjijyünsa,
    tüpü'ü niswá, mpes nin la qjuis tjiji Dios. Dios quelel la nutjiji, mpes ca mpatjaqué
    jupj lal.
  zap-NT: mase wzak Dëdyuzh be zegnak men ne che wet por yra dol ne wlaa be, per naaree
    wseleedx Ne ste gyelembán lo be yra be Jesucrist. Por xgyelwen Dëdyuzh wselaa
    Ne be lo xdol be.
  wer-wer: Pël elniak tiarim wa olë yaautaan lupöt wel wiauröak Kristooring wal ë
    niulëa. Yaap, Anutu pi komre kolap elniak utpetetakaan niwa.
  ipi-ipi: '@see-verse:EPH.002.004'
  qul-NT: Juchanchiscunapi wañuskaraj cachcajtinchis, Dioska Cristowan cusca causayta
    kowarkanchis. Diospaj qhuyapayacuyninraycu kancunaka salvacionta jap'ekanquichis.
  ter-NT: Ya koêkuiko vitúkeovo kutí koeti ivokóvoti nonékuke, vo'oku váhere kixoku
