    yanembɨasa ipɨacavi jeco pegua.
  mux-mux: '@see-verse:EPH.002.004'
  maj-NT: Kui kju̱a̱ha kits'ínk'íéntu tík'unko̱honá Cristo̱ nk'ie nga ja tsayaha̱á
    ngatitsunná. Nga̱t'aha̱ kju̱a̱ndaha̱ tu̱ títs'ínk'ankihínu̱u Nti̱a̱ná.
  bkq-NT: Deus izepa ato aguientobyry wâgâ Deus agâpa ietybyem kydawyly umelâ, mâkâ
    xurâem igueypy ara kydawyly umelâ warâ, koendâ lelâ akâwâm kâendyly. Iweloem kyemâ,
    kâmakewâm warâ, Cristo kieinwântuo.
  kue-kue: te nono tandaglmeno kinde i mina gounga, ba God eremogl nono Krais bogl
