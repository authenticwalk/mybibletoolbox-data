    i Kiristtoosaara nuuyyo de7uwaa immiis. Xoossaa aaro kehatettan intte attideta.
  zad-NT: beṉe' yeḻ' mban c̱hecho zejḻi kaṉi ka benḻilall'cho Crístona', beena' biban
    ladj beṉ' wetka', ḻa'kzi gokcho ka beṉ' net daa choncho saaxyaka'. Na' daa nak
    Chioza' beṉ' wen inlleban, bisle' cho' kwenc̱he bi kwiayi'cho.
  kmg-kmg: qaqatara-nâŋecte erâ hâmokicne nâŋâc Kristohec mâmâc bâɋârec-nâpowec. Manaŋgopieŋ,
    katucmâc-ticnere erâ bâpiaŋ-ŋopawec ŋoŋe.
  aso-aso: '@see-verse:EPH.002.004'
  uli-uli: le la yodle sa hafedeg ngal chog molwe siya mes le fael yach tema taelenga
    yalol Deus, ngo ye wochog molwe Deus ye hamolowa tefaligich mo irel maes le ye
    wochog Kristus. Deus ye hadorahmi bo fael mala ye momay yal hagiyeg.
  nin-NT: Nggo inta ni di se nâ ta si aku ni ila ure munta yi, Abachi à ni ni inta
    izhi i iso ihe̱he̱ ni Yesu Kristi ku. A si ina wre ima yo i du ma ni kpa imba
    ttungo.
  acu-NT: '@see-verse:EPH.002.004'
  cak-WNT: Astape' c'a yoj caminek na c'a chupan ri kamac, xojrajo' y xuya' kac'aslen
    achi'el ruc'aslen ri Cristo, quec'ari' xuben ri Dios kiq'ui, xuya' kac'aslen.
    Y can ruma c'a ri rutzil Riya' tek xojcolotej pe chupan ri kamac.
  ebk-ebk: entapina chitaku kan Cristo as nan natakuwana manipud as nan utúy uray
    kun takú naifilang as natuy kiapú as nan fiasfiasor takú ta mawacha nan fiarú
    ay fiyag takú. Kiapú as nan grasyan Apo Dios challu, naesarakan takú.
  spa-PDDPT: cuando nosotros aún estábamos muertos en las transgresiones, nos dio
    vida juntamente con Cristo. Por gracia son salvos.
  ruf-ruf: hata ka tsatukala ka tufa mnzambi, katutenda tuwe waghima hamwe na Kiristu.
    Kwa uluso we Imulungu mwemwe mkombolighwa.
  gun-gun: omanogue rami nhandereko vaiague py teri nhandekuai va'ekue ri nhande avi
    nhanemoingove ju Cristo reve, mba'eta nhanemboaxy ramo ae jaa jepe.
  agu-BL: Na te yi quimnako't swutz i' tan paj yi ilc'ol ja el k'ajab i' ske'j, nin
    ja tak' i' kutz'ajbil tan tu' yi junit o' tu Cristo. Na tan tu' banl talma' i'
    nkaclaxe't.
  isn-isn: Matungo nai katulaa ki ashi mu utumuli nu itu, ai ukuletile palung'wi mu
    likalo nu luza mukati ang'wa Kristo. Inge ku ukende kina mugunilwe.
  eng-PEV: '@see-verse:EPH.002.004'
  ilo-ULB: Kabayatan a nataytayo iti panagsalungasing, impannatayo iti baro a biag
    a kadua ni Cristo. Babaen iti parabur a naisalakankayo.
  pir-NT: Sa cahĩ yʉhdʉaro, mari ñañe buhiri pecapʉ butiborina mari ijiepegʉ̃ta marine
    tiquiro mehna sa ijiducuanaja ijigʉ̃ yeri. Cristo yequina mari ijigʉ̃ ihñano marine
    sa yeri. Marine paja ihñano, yʉhdʉori tiquiro marine.
  anv-NT: Yɛ gébégé ɛsé débɔ dégboó gétúgé gabo se, Ɛsɔwɔ apyɛ ɛsé dékere
    né geŋwá chóncho ne Kras. Ne ɛlé gétúgé ulɔɔ́ melu Ɛsɔwɔ ne ji áwené
    gemɛ́ge nyú.
  sab-NT: Ngeru che ulita chagedu sugekare Chubege age me no tanre diali, che chegu
    kwian jogebada kare sugekare Chubege che agedu me no kbiale, Chube che jun siere
    ji chugege che agedu me no gdale, e salengwli Chube che jaba gbuni gwade kare.
  tmd-tmd: '@see-verse:EPH.002.004'
  acr-NNT: Ma echiriꞌ kꞌa oj kaminaq chwach Rire ruma ri qamak, xuya kꞌakꞌ kꞌaslemal
    chiqe junam rukꞌ ri Cristo. Ruma kꞌu ri unimal rutzil ukꞌuꞌx ri Dios kꞌo qakolobꞌetajik.
  kpg-kpg: Mee gu dahi aga gidaadou gi mouli dalia a Christ i di madagoaa gidaadou
    nogo mmade i baahi tadau hagataalunga i tadau de hagalongo. Ma go tumaalia dehuia
    o God dela ne haga mouli goodou.
  taj-taj: थेतबासेलमान य्‍हाङ पापरी सिसैनोन परमेश्‍वरसे ख्रीष्‍ट येशूदेन छ्‌यामनोन
    सोना लजी। एनीगदेसे याङ्बा थार्बाएनोन थेनोन परमेश्‍वरला दयामायासे हिन्‍ना।
  avt-avt: '@see-verse:EPH.002.004'
  cbk-cbk: Poreso ele ya dale canaton un nuevo vida junto con Jesucristo cuando Dios
    ya hace resucita con ele, masquin como muerto pa kita por causa del di aton maga
    pecado. Dios ya dale canaton salvacion y vida eterna por medio del di suyo gran
    favor.
  uig-ARA: ھەتتا ئىتائەتسىزلىكلەردە ئۆلگەن ۋاقتىمىزدىمۇ، بىزگە مەسىھ بىلەن بىللە جان
    كىرگۈزۈپ (مېھىر-شەپقەت بىلەن قۇتقۇزۇلدۇڭلار!)،
  tuf-tuf: Is sehnác rehquít, isan sácajaquinan wan bin sicor is urá estají chájacro.
    Jesucristo yarir sicor estají yehnár éytaan wan is urá cat eyta chájacro. Isat
    tayar yajác ques is urá sácajacan wan cuar is quin urá wiquir, bow̃ wiquir, estají
    chájacro. Eyta chihtara Sirat uw sehnác rehquít, uwat Sir tayar yajacan tayar
    bár chácaro.
  abx-abx: ag'allum-na kita kam huwang si Kristo bisan kon minatay na i mga kina'iya-ta
    kam tungod si pagtalapas. Ngan si kamatu'uran, pina'agi hamok si mapinalangga'on
    pagpanginanu-na sanglit kita kam atalwas.
  mco-NT: '@see-verse:EPH.002.004'
  cpb-NT: rañaakaayetai owamayimawetakaira kaariperotaantsi, rowañagairira pairani
    Cristo. (Tema antawoite ineshironkayetaimi Pawa, irootake rowawisaakoshiretantaimiri
    eejatzi eeroka.)
  aon-aon: Douk namudok aria abudok nyutob apak watak mape munek eneshenesh yoweishi
    inahos shabo apakish mishish shagok obi nyutob, anan nataurumap meyoh nenekap
    matukur Krais aria napuhur makitak mape. Aria anan watak narap matanamori mape
    wosik.
  hus-NT-2005: tu pidhaꞌ ti xeꞌchintaláb xi yab in koꞌol in okʼontal kʼal tin kwentakʼi
    na Kristo, maske u kʼwajatwiꞌik jelti max u chemnek kʼal tin kwenta an walastaláb
    xi tʼajál. Pos anchanꞌ pé, u loꞌwat kʼal nin alwaꞌtal na Dios.
  mig-NT: Te nini ni̱ ka̱kuu‑yó ndɨ́yi ni̱ sá'a kua̱chi‑ún, te ni̱ naschakú‑ya̱ yóó
    jíín Cristo. Te jíín tú'un luu íó ini̱‑ya̱ te ni̱ kaka̱ku‑ró.
  bps-bps: du balù salngad ito dad to mati mdà di laito kimen kenen, fakufan ito di
    kagtékan ku Krayst mdà di fati, du fye nun nawaito landè sen. Alò mdà di kablén
    i kafye di gamu galwà gamu di kaflayam landè gusenan.
  mbs-mbs: so pengkey iling kidon te nematay tandà te peg-inang tadon te medaet, meneng
    binegayan kidon te Timanem te kaling pedowan tandà te pegpesakop tadon diyà ki
    Cristo. Pineokit te tabang te Timanem kenitadon, impelowà kidon din lekat te salà.
  tof-tof: We zitülkusdü, wa mibü arróldó simarrurr Kerrisokü, enana mi büdül nóma
    koralnórró samuan ngarkwatódó mibü gida amgün tulmilabme. Ene Godón ⌊gail tonarrdógabi⌋
    e zid bairrünakla.
  cme-NT: a ce i ãmbabalmaŋ ŋa naa fiɛ ce-ye bikuoŋ miɛ, u siire-yiɛ baa *Kirsa‑i.
    Diiloŋo ciɛ baa-na ku'i ciɛ na kor.
  sus-sus: Na kui, hali faxamixie nan to nu won na won ma fe kobi rabaxie xa fe ra,
    Ala naxa won nakeli na faxɛ ma, won nun a xa Mixi Sugandixi. Wo kisixi Ala xa
    hinnɛ nan saabui ra.
  pon-2006: kahrehda, ni atail mehkilahr dipatail kan, e ketin kupwurehda kitail en
    iang Krais iasada. Ih met kalahngan en Koht me kumwail mourkilahr.
  dad-dad: ĩ, ada kũ fenẽya bun gare taun sain buneg, ada Kristus geid turĩ fadan.
    Are wau ifenẽya bunem, ã kel yaleyein.
  zab-NT: ax masquɨ gucnɨ zec de bɨnguty nez lony pur causɨ de xtuldnɨ, per anre ardxapnɨ
    guelnabány nez lony cun Jesucrist. (De tant güen ni ná Dios ningui rdxapnɨ perdón.)
  jae-jae: tec kêkêŋ aêac, taŋ tatu mêtê kêtu tagêli biŋsuŋa naŋ, tamoa mateŋ jali
    dawiŋ Kilisi. Anôtônê moasiŋ gêjam amac kêsi.
  ksd-ksd: i tar valaun varurungane pa dat mulai ma Kristo, ba da ga mat boko ta ra
    varpiam (ta ra varmari di tar valaun pa avat),
  msm-NT: Su inggad angod to patoy kid tongod to mgo sae ta, pigbogajan ki din to
    bag-u no kinabuhi, su angod to nakaduma kid ki Cristo no banhawon sikandin. Sikan
    pagyuwas din ita tongod da to kadojow dow kayuuy din.
  myk-myk: lee wuu na wʼa wèe ni Kirisa pinnɛ ɲɛ shiizhan na wèe yaha wèe na bi bye
    bɛ xuu wù wo jurumu wu wuu na. Kilɛ wo niimɛ wu yɛ pe gbɔɔrɔ ni yee ya shɔ.
  sbe-sbe: Unai ye hemaulida Keliso maiyada, huyana kita sola boita unai matawuwuna
    laugagayo ta utusi. Yaubada yona kabinamwa debanaena ye gilihaida.
  mcr-mcr: '@see-verse:EPH.002.004'
  cux-NT: Ní 'áárá chí n'diī yú cucáávā chi dinuūⁿndi yú Ndyuūs itée yā vida cueⁿ'e
    daāⁿmaⁿ yeⁿ'ē yú dáámá dáámá ndúúcū Jesucristo caati nadacuéeⁿ yā Cristo yeⁿ'e
    nguaaⁿ tináⁿ'ā. Maaⁿ ní ninnguaⁿ'ai yú caavā chi Ndyuūs ní n'dai taavi cá yā ní
    neⁿ'e cá yā s'uuúⁿ.
  tur-YTC: Suçlarımız yüzünden ölüyken, bizi Mesih’le birlikte diriltti, lütfuyla
    kurtuldunuz.
  san-ITR: tasya svapremno bAhulyAd aparAdhai rmR^itAnapyasmAn khrIShTena saha jIvitavAn
    yato.anugrahAd yUyaM paritrANaM prAptAH|
  bel-N: і нас, мёртвых праз праступкі, ажывіў разам з Хрыстом, — ласкай вы збаўленыя,
    —
  sch-sch: ei chongdonloina sika rathatieng athi eini lâitak khomin ama'n Khrista
    leh mi minring zoi ani. Pathien moroina han kêng sanminring nin ni zoi.
  mic-MIQNT: '@see-verse:EPH.002.004'
  huu-NT: '@see-verse:EPH.002.004'
  jiv-NT: Tuma asa ii tunaanum tuke jaka pujarniṉ Krístuja̱i̱ métek iwiaaku awajtamsamiaji.
    Aya ti aneṉkartin asa uwemtikrampramiaji.
  otm-NT: Janangue'a bi 'dajʉ ra 'da'yote, tengu 'bʉ 'darbʉ bi xoxgahʉ ra Cristo,
    madague'bʉ tengu 'bʉ ya xí du ma tehʉ nangue ma ts'oquihʉ. Pɛ nangue rá mate thoho
    Oją xtám pøhmbʉ.
  dah-dah: Niŋgeb mata buluŋniniŋ gore po mudunkeb Al Kuruŋ diliŋdeb kamtiŋ hinhet
    gega, Yesu Kristu kamyiŋde mat isaŋ hiriŋ gwahade goyen po, neŋ manaŋ diliŋdeb
    al gergeŋ wor po diryiŋ. Al Kuruŋ beleŋ gwaha mat dumulgaŋ tiyyiŋ gobe buniŋeŋ
    dirde igiŋ igiŋ dire yeŋbe gogo gwaha diryiŋ.
  tnk-tnk: mo in ruvei pehe nɨmɨruien m kɨtaha nəpɨn səmwhen ia nərmama həuvamhə raka
    ia noien ərəha me, sətui mwi ia nemhəien kɨtaha Kristo. (Kumwesən rɨnasitu ia
    kɨmiaha ia namasanien səvənhi nənə muvehimɨru kɨmiaha.)
  kpr-kpr: '@see-verse:EPH.002.004'
  san-IAS: tasya svapremno bāhulyād aparādhai rmṛtānapyasmān khrīṣṭena saha jīvitavān
    yato'nugrahād yūyaṁ paritrāṇaṁ prāptāḥ|
  nho-nho: Teenaa te saaita naa tinotama taatou ni mmate i te see llono taratara taatou raa,
    taatou ni hakaoratia a Ia ma Christ. Kootou nei ni hakaoratia i TeAtua e manava laaoi
    i kootou.
  gym-NT: '@see-verse:EPH.002.004'
  azg-NT: Ngꞌe na nndaꞌ, viochen xjen na tonanꞌxuan jaa ntꞌoo ngꞌe jnan, majuu xjenꞌñeen
    tyincyaa jon na nanꞌxuan jaa na tyiꞌquintycüii na cotantꞌö xengꞌe Cristo. Ngꞌe
    juu naya na condui Tyoꞌtsꞌon, joꞌ na jndë sinꞌman jon ñuan njanhan.
  bhd-bhd: ज़ैखन अस पापां केरे वजाई सेइं मर्रे लोकां केरे ज़ेरे थिये, तैनी असन ज़िन्दगी
    दित्ती ज़ैखन तैनी मसीह मुड़दन मरां ज़ींतो कियो, परमेशरेरे अनुग्रहे सेइं तुसन मुक्ति
    मैलोरीए।
  too-NT: Lā' a'yuj hua'chi xanīn ixuanī'ta'uj por ixpālacata quintalaclē'i'ca'n,
    Dios quincāmaxquī'ni' xasāsti' quinquilhtamacujca'n hua'chi a'xni'ca' maxquī'lh
    ixquilhtamacuj Cristo a'xni'ca' mālakahuanīchokolh. Lā' Dios quincāmāpūtaxtūni'
    quina'n xmān como quincātlahuani'cu'tuni' talakalhu'mān.
  ind-AYT: bahkan ketika kita mati dalam pelanggaran-pelanggaran kita, Ia menghidupkan
    kita bersama dengan Kristus — oleh anugerah kamu telah diselamatkan —,
  cjo-NT: '@see-verse:EPH.002.004'
  nsn-nsn: '@see-verse:EPH.002.004'
  san-DEV: तस्य स्वप्रेम्नो बाहुल्याद् अपराधै र्मृतानप्यस्मान् ख्रीष्टेन सह जीवितवान्
    यतोऽनुग्रहाद् यूयं परित्राणं प्राप्ताः।
  tna-NT: Beju jucha jepuiti ecuaneda matsejiji puina biame, Diusu ja ecuana d'eji
    su atana, Cristo neje dunemetana putsu. Jiahue ecuaneda d'eji su yani, Diusu ja
    ecuana ebia su ibunebatana putsu.
  lid-lid: Eme ma, iy mete-ei taha asahan ame awas hawe Krais. Ya, Kindrei bwidi kandriyen
    mwasin eme tataha, ma iy andrei taha ame hamon.
  wim-wim: Nil kaangk min iiyow ngampar, kaaꞌ-piichanathow ngampang. Ngamp kaꞌathaman
    yippak woyan wayan wak-wakamp-a, nil God.anganiya anpalan kal ngampang, koyam
    weentath woyan Christ.antaman wakāmp.
  zga-M: Useikhe ugutwale mumbufwe mumbutula nongwa weito, akhatugega mumitamile eimipya
    mugati mwa Kilisite. Luhungu pakhuta mupokhiwe.
  yom-yom: wutuzingisa va kimosi ayi Klisto ; beto bobo tuba bafua mu diambu di zinzimbala
    zieto. Mu nlemvo luvukila.
  san-SIN: තස්‍ය ස්වප්‍රේම්නෝ බාහුල්‍යාද් අපරාධෛ ර්මෘතානප්‍යස්මාන් ඛ්‍රීෂ්ටේන සහ ජීවිතවාන්
    යතෝ(අ)නුග්‍රහාද් යූයං පරිත්‍රාණං ප්‍රාප්තාඃ|
  yut-yut: '@see-verse:EPH.002.004'
  grc-BYZ: καὶ ὄντας ἡμᾶς νεκροὺς τοῖς παραπτώμασι συνεζωοποίησε τῷ Χριστῷ· χάριτί
    ἐστε σεσωσμένοι·
  cpc-NT: jañaakaayitai owamaimawitakai kaaripirori, jañaakagairi Cristo. (Tima antawoiti
    inishironkataimi Pawa, irootaki jowawisaakoshiritantaimiri iijatzi iiroka.)
  nhg-NT: Hua por inu tiechyulebitejque tieca Cristo, pos teyejyeya quiename temimejque
    ipampa totlajtlacul. Pues por tiefavur tomöquextejque.
  nya-nya: anatipanga kukhala amoyo ndi Khristu ngakhale pamene ife tinali akufa mu
    zolakwa zathu. Koma tinapulumutsidwa mwachisomo.
  ngu-NT: oquinyolitij toalmas san secan ihuan Cristo, masqui toalmas mictoyaj ixpan
    ipampa totlajtlacol. Dios omechmaquixtij ican iteicnelilis.
  kup-kup: Tat darim loporizaroh horiñ ahö ravat hehan, dari Godinañ hekaz nonor bon
    hegin, pi Kristonañ bahoneo avatat lop mageirizaro anahan hezaek, horivoz hañiv
    tokat navotuzari raveg. Met pim masakavonañ pot tat pimeri maot ba avatah.
  jid-jid: Wa khi na khwu nimi latrembu, a kata ti sisren nimi Kristi nitu zizi ma
    a kpata cuwo.
  wmw-wmw: Kwa javyo katipa mainsha mapya, tiwe hai pamoja na Almasihi. Katenda javyo
    ingawa madambi etu atitenza kwenenda nroho zetu maiti-hai. Kumbukirani kuwa muvushiwa
    julu ya rehema yake.
  gmv-GGM: '@see-verse:EPH.002.004'
  ssg-ssg: Aile ape ti kako tutuen hahitake saun lialun, Haeu aile kako sohot seilon
    haun ti usian. Ti lalape soliaian i awai kako ti kawatan ti lialui woukako kumahe
    nake ti soliai puasakako.
  zpo-NT: zee mzaa xaa yalnaban lo be tubka kwaan Jesucrist, nixa nak be mod tub xaa
    ngut nel mle be re kwaan nawent. Sbaa mle Dios nel nkela Dios be zee mzaa xaa
    yalnaban lo be.
  poy-poy: ata patuweriti tuhowa toziya ya vidoda, yomberi katutenditi tuweri wakomu
    pamuhera na Kristu. Kwa manemu ga Mlungu, mwenga mlopoziwitwi.
  qwh-NT: Jutsantsicrecur wanushqa cuenta caquicashqam, alli queninwan salbamarnintsic
    Jesucristurecur juclaya cawenintsic qomarqontsic.
  gaw-gaw: haen ig hip̱unin heta, mauhak bia daatta, Kayak ii dim lamidṯamut ele,
    haen amup̱a Kayak Nug ig Jesusnu uḏatp̱a bau meḵom. Kayaknu ehaniṯak oḵai hamu
    megṯe amup̱a aaḵuib Nug ig eḏua awiḵom.
  nca-nca: Norendo mande wenda-wenda tero uni khumowí qembe tatowó, quko enina, enendo
    nore Kristo koya yoriní yoto-yoto ratowó. Samaka-samaka tuwó yunoro rambaruru
    koŋgo yorero
  zpz-NTPP: Gulas de ub na na den gal nu na mbecy gut nu nac de cyi nu bicy na. Tees
    tiem zeꞌ gal nu bicy Ñgyoozh nu byabañ Crisht, niꞌ ziꞌl bicy mi nu byabañ de ub
    na. Nu nac faboor nu ricy nu Ñgyoozh de ub na, ndeꞌ nu gruu mbañ den.
  zac-NT: bëneꞌe më vidë eternë parë lëꞌë hiaꞌa por Cristo iurë lëꞌë hiaꞌa todavía
    na hiaꞌa ziquë tëgulë por causë duldë shtë́naꞌa. Na salvar të por tubi favurë
    nabëꞌnë më, lë́dëdiꞌi por cusë zaꞌquë nabëꞌnë të.
  kyg-kyg: '@see-verse:EPH.002.004'
  kmk-kmk: Ta ulay natoy taku’t dit man-iila na gapu’t dat basuḻ taku, tinagu na ditaku’n
    indagamung kan Kristu. Isunga maipagapu’t kaasi na dit nataguwan taku.
  cao-NT: Jochahuaxëni ca nicamisxëniria cabo inono tsi noqui Diós bësotëquëmaniquë
    jahuë Cristo ya noqui rabënamaxëna. Ja noihai cató tsi ma xabahamahacani quiha.
  bbr-bbr: '@see-verse:EPH.002.004'
  inb-inb: Chasaka, nukan­chi kikin mana alli­lla ruras­ka­kuna­manda Dius­pa ñawi­pi
    wañuska kas­pa­pas, kaug­sa­chis­ka­mi ni­raian­chi, Cristo­wa sug­lla­pi kan­ga­pa.
    Taita Dius­pa suma kuiai­manda­mi kispi­chii tukur­kan­gi­chi.
  hrv-hrv: nas koji bijasmo mrtvi zbog prijestupa, oživi zajedno s Kristom - milošću
    ste spašeni! -
  box-NT: lé bṹn te bìo le nɔnnáa le mukãnì binbirì wɛn wa páaníló là
    a *Krista bìo yi, hàrí ká wa lá lé ɓa nùpua na húrun mu húmú binbirì
    wa bè-kora bìo yi. Mu bon. Lé le Dónbeenì sãamu kã̀nía mia.
  ote-NT: Hangue ngu bi japi bi yopa nte ma zi Hmuhʉ ra Jesucristo, njabʉ nehe bi
    ꞌracjʉ ma ꞌraꞌyo tehʉ, ngueꞌa̱ ya stí ꞌmɛhma̱hʉ ja ma tsꞌoquihʉ, ja ra uɛnda ya
    stí tuhma̱hʉ. Hangue po rá hñoja̱ꞌi Ajua̱ bi pøhøguihʉ.
  wnu-wnu: Git apand ininou qomon boru eng mom iningarama umuminei. Ego Qenu init
    igub igoar eng sig aib mom end Yisas munon inubersiau tari wo nob garisi bo inmenima
    igomot der bugaminei. End Qenu wonou qenungau end bo anmusia uber igoumon.
  zam-NT: Per mastale' ngòc na' mèn co' mque tee ban xal mèn co' nguth loo cón che'n
    Diox tac mcua'n na' xquin na' no xtol na', Diox mda' yalnaban cub loo na' par
    ban no na' Crist. Por angmbli Diox con'a loo na', mblyá' na' loo con' ryes.
  zyp-NT: rei nge ly rawng tei mehthi kaa cangning tahmai tah Khri leco a ma hringsah,
    ma cawh ningdoná tei pachah naa cangnah cawtah a cang.
  sey-NT: ja̱ yëꞌtaꞌa mai coꞌaye yoꞌoyena ju̱ꞌisicohuaꞌipi paꞌijëna, paꞌiyere i̱sipi
    Cristo doꞌipi. Ja̱je paꞌina, mësaru Maijaꞌquë oi deꞌoye yoꞌo doꞌire huaso cua̱ñosicohuaꞌi
    paꞌiyë.
  nvm-nvm: '@see-verse:EPH.002.004'
  mps-mps: '@see-verse:EPH.002.004'
  pab-NT: Ekamane akereta ene wisaonita wimatyakekonene hiyeta, hoka ekasekiheta wiso
    Cristo wityakekohenere hiyeta. Hiyaiya, Enore nawaiyexehare hiyeta atyo xikaiyakeheta.
  llg-llg: '@see-verse:EPH.002.004'
  kyf-kyf: We 'dɛɛ 'gbʋ, da -a tlɩa 'yliyɔga tlɩtlɩe gbʋnyaa mnɔmnɔe lʋ, 'ɩn -Lagɔ
    yia -aɩn 'yliyɔgagɩe 'nyɛ Klisɩ nya. Cɩɩn, -Lagɔɔ 'nanɩɩ 'gbʋ a yia 'pʋ.
  tpi-tpi: '@see-verse:EPH.002.004'
  mih-NT: Ta vazu i sicoo yo tañi sa i sihi yo quɨvɨ cuan sa cuenda cuatyi yo, zoco
    i zanandoto ra sii maa yo ɨɨn ñi sihin ra Cristo. Zacacu ra Ndyoo sii yo maa ñi
    sa cuenda tumañi iñi sa zavaha ra sii yo.
  qvh-NT: '@see-verse:EPH.002.004'
  kms-kms: '@see-verse:EPH.002.004'
  agn-agn: Asing patay ita pa ong pagkabetang tang ispiritoal tenged ong kasalanan
    ta, binoi ita tang Dios ang aroman ni Cristo. Nalibri amo kaman ong mga kasalanan
    mi tenged lamang ong kaloy tang Dios.
  nhi-NT: Ica non, masqui otmictoyah ipampatica in tlahtlacol, Yehuatzin otechonmactih
    yancuicayolilistli iuantzin Cristo. San ica nitetlasohitalitzin namontlamaquixtilten.
  ttc-NT: anke kamnaq tuq a'o' tzan tpaj te qchoj, tetz otzaj tsi' jun qanq'in junx
    tuky'i Krist. Astilji okxqet tkolo' etetz tzan tpaj tetz b'an galan nab'lin b'ix
    nya'tx tzan tpaj-wit n'etajo'.
  dan-1931: også da vi vare døde ved vore Overtrædelser, levendegjort os med Kristus
    - af Nåde ere I frelste!
  kwj-kwj: '@see-verse:EPH.002.004'
  vie-OVCB: dù tâm linh chúng ta đã chết vì tội lỗi, Ngài cho chúng ta được sống lại
    với Chúa Cứu Thế. Vậy nhờ ơn phước Đức Chúa Trời, anh chị em được cứu.
  kze-kze: úwoi súwa'naa enaya kawer-ámpátá mésínkaraiye. sáwítaamo étaamo máyaawandawaina
    ááinka'a Áánútuna némpa'a máyaawandarata Ísu Káráísitimbo pukáimpinkembo usásinankaraintemba
    aúnái'o umáímo máyaunda-ita umásinkenaya
  lbk-lbk: finachangana chatako. Tay olay mo kag tako natey khapo isnan kinomsawan
