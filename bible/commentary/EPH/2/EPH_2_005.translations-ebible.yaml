    munaŋ qa ŋareme moke qowiriebuŋ.
  gof-ENT: ሃሪ ኣቶሺን ኑኒ ኑ ቆሁዋን ሃይቂዲ ዴዒሺን ኪሪስቶሳ ባጋራ ኑስ ዴዖ ኢሚስ። ሂንቴካ ኣቲዳይ ፆሳ ኣ ኬሃቴና።
  aau-aau: Mo hromo kamaun sow yor mokwe hom hreme mon okrue hi, God hiykwe hreme
    kokwe Krais se nion siraw-aw su po ma-mon wayr. Hme ma me-huonok prosue mokwe,
    mo God so maym ipey-ar hokwaw-aw.
  tvk-tvk: Misak ni, melele xa di tamu ratelel pe meten ve longrasien nar, xi tesak
    ni xir ratehisti tetel Kristo. E pe met Hi, vengan xa ratehisti tetel Kristo,
    nggoni ngan xa tesak ni xir ratemeul tetela. Reitin, ve eheien hos nan kestang
    iaxa Hi teteh meulien e xamim.
  prf-NT: Biniyag kitam a kaguman ni Cristo ten dikona a patay kitam palla gapu ten
    kássuway. Naligtas kam gapu ten kabaitan nen Diyos.
  auy-auy: úwoi súwaꞌnai enasa kaweꞌ-ámpátá mésínkaraiye. Sáwítaamo étaamo méraawandawini
    áwáuraꞌa Maníkóní némpaꞌa méraawandarata Ísu Káráísitimbo pukáimpinkembo íyáfasinankaraintemba
    aúíꞌo úmaimo méraanda-ita uwásinkenasa
  tbg-tbg: '@see-verse:EPH.002.004'
  hub-NT: '@see-verse:EPH.002.004'
  hmo-hmo: '@see-verse:EPH.002.004'
  big-big: '@see-verse:EPH.002.004'
  gux-G: Lanwani t bo tie tinkpila i kelima ti biidi po. O bo guani puni li miali
    yeni kilisi. Li tie o ŋanba paabu ya po ki yi faabi.
  cnl-NT: '''E³ jo̱³ ca²³jmée³ ''e³ ca²³ji̱i̱''²³ra² co̱''³ ma²ca¹jmée³ ''e³ ca²³ji̱i̱''²³
    co̱''³ Cristo. Qui² ca²³jmée³ dsoo² quiee³²ra² ''e³ rɨ³jú̱n²na² xe̱''n². Te³ bi²³
    ''uǿn² Dios ''e³ ca²³láan² ''nee''²³.'
  zar-NT: '@see-verse:EPH.002.004'
  kde-kde: ikànava twávele muchi tùnihwa ing'anya ya masambi letu, nang'e ánitufufula
    pamo na Kilisto. Mwenu mùnipohwa kwa inema yanga Nnungu.
  ata-ata: '@see-verse:EPH.002.004'
  qvw-NT: '@see-verse:EPH.002.004'
  nfa-nfa: '@see-verse:EPH.002.004'
  tnp-tnp: Kəni nati əpnapɨn e nian əha təhmen məmə kəmohmɨs e narmɨtah o noliən tərah
    mɨn, mətəu in təmol itah kotəmiəgəh kitah Krɨsto mətəu-inu in tolkeikei pɨk itah.
    (Otətəlɨg-to lan. E nəuvɨriən rəhan, in təmosmiəgəh itəmah.)
  urd-urd: कि अगर्चे हम अपने गुनाहों में मुर्दा थे तो भी उसने हमें मसीह के साथ ज़िन्दा
    कर दिया आपको ख़ुदा के फ़ज़ल ही से नजात मिली है
  hot-hot: '@see-verse:EPH.002.004'
  mqj-NT: lambisan napatuoki' sule sola Kristus moika anna matemiki' ura'na kasalaanta
    ullendai parentana. Dadi pa'kamasenari Puang Allata'alla mupolalan dipasalama'a'.
  rus-SYN: и нас, мертвых по преступлениям, оживотворил со Христом, - благодатью вы
    спасены,
  mbh-mbh: '@see-verse:EPH.002.004'
  bdd-bdd: '@see-verse:EPH.002.004'
  cbt-NTPO: Oshahuanëhua' ni'ton, chimipi pochin ni'pirinpoahuë', oshanënpoa' inquitërinpoa'.
    Iporaso huachi Quisocristo imarëhua' ni'ton, nanpiantarinso pochin Yosë ni'ninpoa'.
    Anoyacancantërinpoa' noya noya cancantacaso marë'. Nosoroatonpoa', inaora nohuanton,
    nicha'ërinpoa'.
  srn-NT: tak' A meki wi kisi libi baka makandra nanga Kristus. A du dati aladi wi
    ben dede na yeyefasi fu di wi ben psa En mofo. Ma Gado ferlusu wi fu di A ben
    wani sori wi En bun-ati.
  cta-NT: biꞌ chaꞌ nda ycuiꞌ Ndyosi chalyuu jiꞌna chaca quiyaꞌ, xquiꞌya chaꞌ cua ndyuꞌú
    Cristo chaca quiyaꞌ. Cua ndye chalyuu jiꞌna ngua tiꞌ na nquichaꞌ, xquiꞌya chaꞌ
    ná ndaquiyaꞌ na jiꞌi̱ chaꞌ nu nchcuiꞌ ycuiꞌ Ndyosi; pana xquiꞌya chaꞌ xcuiꞌ tyaꞌna
    tsa tiꞌ Ni ñaꞌa̱ Ni jiꞌna, biꞌ chaꞌ cua ngulaá na jiꞌi̱ nu cuxi, chaꞌ cua ngüityi̱
    Ni quiꞌya nu ntsuꞌu jiꞌna.
  bqc-SIM: Gↄↄ pↄ́ wá dɛɛ̀ gɛↄ ũ wá tàaeↄ yã́i, à wá vú ń Kilisio sãnu.
    À á suabà a gbɛ̃kɛ guuɛ.
  tcz-CHONGTHU: Eiho ichonset jeh uva athia inahi jeng vangun, Aman Christa chu athia
    kona akaithou tah jeh in, hinna chu Aman eipeh u ahitai (Nangho hi Pathen lungsetna
    jal'a bou huhhing nahiu ahi).
  mar-mar: आम्ही आमच्या अपराधामुळे मरण पावलेले असता त्याने आम्हास ख्रिस्ताबरोबर नवीन
    जीवन दिले. तुमचे तारण कृपेने झाले आहे.
  snp-snp: yamu monate nosámaigu foloniguti ya Kilistoki lakoina olu omude kofawa
    o ledami ne. Ya koli minafe? Amo nasafilila yakafo olu omudi kami ne.
  isl-isl: Þótt við værum andlega dauð og dæmd vegna synda okkar, elskaði hann okkur
    svo heitt að hann gaf okkur lífið á ný – það gerði hann þegar hann reisti Krist
    upp frá dauðum. Það er aðeins óverðskuldaðri miskunn hans að þakka að við höfum
    bjargast.
  spy-NT: kukōōnēēch soboonto nyēē lēēl ām Kiriistō. Ānkoo sinee kikiikēēbootyē kubo
    ng'ōōkisto nyēē kikēēboontē, kooraraacheech ām chamateenyii.
  xnn-xnn: Olay no kaneg tako natey gapo isnan menbasbasolan tako et intapina datako
    isnan balo ay biyag ken Kristo. Nan seg-ang Apo Dios nan gapo ay intapina datako
    ken Jesu Kristo tapno maisalakan tako.
  mwe-mwe: nkali putwaliji tuwile muilebho yetu, gubhatuyushiye pamo na a Yeshu Kilishitu,
    yani, tushitapulwa kwa nema ja a Nnungu.
  tte-tte: '@see-verse:EPH.002.004'
  tcs-tcs: Nomata yumpla bin ded wase ol ded pipol prom ol rongting wea yumpla i bin
    mekem, God i bin meke yumpla kam po mata stap laip. Em bin wantaim meke diswan
    wea seimkainwei wiskain em bin meke Kraist kam po mata stap laip. Bikoz prom dat
    spesilpeiba blo God, em bin seibe yumpla.
  hlt-THB: awi eeknaak awh ni thih huiawh awm Khrih ing ningnih ce ni hqing sak khqi
    haih tlaih hawh hy – qeennaak awh ni nangmih hulna ni awm uh.
  soq-soq: '@see-verse:EPH.002.004'
  qub-qub: Chaymi Jesucristuta cawarachimuyninpa jucha rurayllanchïcho wañushano caycajta
    cawarishamannöna ticrachimashcanchi. (Tayta Diosninchëga cuyapäcoj cayninpami
    salbashurayqui.)
  att-att: Á mássiki nu kunnay ittam ta natayin, nga nesinná kâ Namarò megapu ta liwiliwâ
    tam, inisipà na ittam kâ Apu Kesu Kiristu sù pamaginnanole na, tapè mepattolay
    ittam kuna. Ta iniyígù na ittamin megapu galâ sù allà na nittam.
  bki-bki: ana bogo na naruei jibe ka napano ram̃arm̃aro ruei kar kiado vovaiano nalo,
    mia naio mila kito romeul bereio kitoliko Kristo. Be riano ga, Atua naio milarur
    kito ea ga kiano tiniememiano.
  bqp-bqp: Gↄrↄ kũ ó de gɛ̀nↄ ũ ó taarinↄ yãi, à ó fútɛ kũ Kirisio lɛɛlɛ. À á
    sura bà a gbɛ̃kɛ gũn.
  mcp-mcp: Gwə́ wə́ í á sá nə́, shé buud shé á bə mimbimbə nəcé iwushí bíshé wá, nyə
    á nyiŋgə yə shé cʉg ja nyə á gwûmʉshi *Krîst yí. Mpaam mə́ Zɛmbî wə́ í á mə́ sá
    nə́ bɨ dʉ́gʉ́g cʉg.
  hat-hat: li ban nou lavi ankò ansanm ak Kris la, nou menm ki te mouri akòz peche
    nou yo. Se yon favè Bondye fè nou lè li delivre nou.
  npl-NT: maya ok otimiktokah por totlajtlakolwah, Ye okichi matiyolitokah sansikah
    iwan Cristo Jesús. Yika, Dios otechmakixtiko porke otechtlasojtlak.
  bgg-bgg: Gethek anuii pha ji è ji pha ishak shii gethek luruak ne iy dun shii, ai
    è Masi rog shii sieng yi. Hìne Hamangkhung-aphuii bushun è gethek ne ragia rey
    ge ro.
  eng-TCENT: made us alive together with Christ even when we were dead in our trespasses—by
    grace you have been saved.
  eng-BSB: made us alive with Christ even when we were dead in our trespasses. It
    is by grace you have been saved!
  cpu-NT: jañaakaayetai ovamaimavetakai kaariperori, jovañagairiranki Cristo. (Tema
    iniroite ikaminthagaimi Pava, irootake jovavisaakoshiretantaamiri eejatzi eeroka.)
  san-ASM: তস্য স্ৱপ্ৰেম্নো বাহুল্যাদ্ অপৰাধৈ ৰ্মৃতানপ্যস্মান্ খ্ৰীষ্টেন সহ জীৱিতৱান্
    যতোঽনুগ্ৰহাদ্ যূযং পৰিত্ৰাণং প্ৰাপ্তাঃ|
  tac-NT: '''Lige uché bilé alawá nejile Onorúgame napurigá ku ''la ajágame neraga
    mochiwa ramué a''chigóriga napurigá ku ajánale alué Kristo. Ramueka napurigá suwígame
    nírige cha cha nokame níligame ramué, ''we e''nílime. ''Émika ''ma ''la buinárigame
    ju alé chátiri bowechi alué Onorúgamete napugiti ''we galeme ramué.'
  eng-WEBPB: even when we were dead through our trespasses, made us alive together
    with Christ—by grace you have been saved—
  gfk-H: Dahat gata maat ta ira nudahat tintalen na laka warkurai, senbia Kalou balik
    ga halon dahat tikai ma ne Karisito. Kanong warah, ga marsei dahat gaam sip dahat.
    Kalou ga halon muat ma no nuna harmarsai nong ga tabar bia mon muat ma ia.
  viv-viv: '@see-verse:EPH.002.004'
  yao-yao: namose patwaliji mpela tuwile mu utame wetu wa chimbumu, kwa ligongo lya
    sambi syetu, Akunnungu ŵatutesile ŵajumi pamo ni Kilisito. Kwayele tukulupwiswe
    kwa upile wa Akunnungu.
  tgp-tgp: mo sor̃otahir̃a peresi Kr̃isto ale mo siler̃a na mauri paro, hina purongo
    vara enr̃a r̃a pa lo toho na mate mata nor̃a lejileji — God mo juri kamim usuri
    na nona r̃omr̃uhu.
  auc-NT: Mönö ëñënämaï cægaïnö beyæ̈ ante wæ̈wocate wæyömonte tömengä pönö cæcä beyænque
    mönö Codito tönö godongämæ̈ quëwëmompa. Mïnitö edæ Wængonguï nänö waadete pönö
    cægaïnö beyænque quëwëmïni ïmïnipa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi niɡ̶ijo malee ɡ̶odiciagi oko baanaɡ̶a yeleo leeɡ̶otedi
    ɡ̶obeyaceɡ̶eco, odaa niɡ̶idiaaɡ̶idi Aneotedoɡ̶oji ja ɡ̶odexocaɡ̶aditetege Cristo,
    odaa jeɡ̶eote me gela ɡ̶odewiɡ̶a. Aneotedoɡ̶oji eote me gela ɡ̶odewiɡ̶a leeɡ̶odi
    meliodi meletedoɡ̶odomi.
  bmh-bmh: '@see-verse:EPH.002.004'
  ctu-BL: Tsi' tem aq'ueyonla laj cuxtʌlel la quic'ot Cristo che' chʌmeñonla ti mulil.
    Coltʌbiletla ti' yutslel i pusic'al Dios.
  meq-meq: Kwa nəkway andza maməta eye hay hərwi nakə faya ka gakweye wu neheye lele
    bay aye hay na, kə vəlakway sifa weɗeye. Kə dzapa kway ha tə Yesu Kəriste hərwi
    nakə a wuɗa kway haladzay aye. A təma kway ha na, kəriye.
  noa-H: mag maach k'aibag gaaimua haubaju hayaa narrta hich jãg hichdëu deeu Cristo
    p'iriu hautarrjö maachjã hich haar hauwi hich mag Cristo dʌ̈i hãba wënʌrraju k'ʌʌn
    k'apijim. Mag Hẽwandam hõor dʌ̈i hajaug k'itʌm gaaimuata maachin hʌ̈u peerdʌwi
    nʌm.
  thd-thd: Ŋawoy, ŋul ŋamp kar pam watp wunum raak warraŋan ŋul Nul ŋamplin kunk thananirr
    thurma Ŋan Waahancin ith Nul ŋeeŋkmam pama ŋul Nul ŋamplin kunk thananirr. Nul
    ŋamplin thurmthurma kunk rirkanirr ŋul Nul ŋamplin niinanirr raak puŋk naŋanmak
    raakumunak naŋanma Christ Jesusantam. (Iiwurr ith ŋamp raak warr ŋampulntam woonp
    ulp ŋamplin kaal-pinirmnanirr ŋeeŋk nerp naŋanman-thurr Nul ŋamplin kunk thananirr
    naŋun Christak, ŋul Nul ŋamplin aŋarr irrkan rirkan thaathurma wene-han ŋul ŋamp
    aŋarr thaathurma niihin ikan raakumunak raak ith ikan nul Jesus Christ niin-hat.)
  alp-NT: eti kena ite ono saka tamata matale sa le ite ono dosa, po saka Iono ite
    kwana suike sakesa kai Kristuse. Hoko batuke bei Alla Eni misete pine Iono imi
    hlamate.
  san-VEL: tasya svapremno baahulyaad aparaadhai rm.rtaanapyasmaan khrii.s.tena saha
    jiivitavaan yato.anugrahaad yuuya.m paritraa.na.m praaptaa.h|
  kbq-kbq: Kasege'a ruha'nentagita fri vahe kna huta mani'nonkeno, asunku'zanteti
    tahokeno, Kraisimpi tagrira fri'zampitira tazeri otino,
  kbh-kbh: y chíyeca, bënga cabá mo obanëngcá chabiama fsënjamna ora, bacna soyënga
    fsënjánama causa, chora cha tojanma bënga ts̈abe vida chamotsebomnama y Crístoftaca
    cánÿiñe mo canÿacá chamotsemnama. Bëngbe Bëtsá ts̈ëngaftangbe ts̈abiama juabna
    bómnayeca, bacna soyënguents̈ana tcmojatsebacá.
  ron-LSB: chiar și atunci când eram morți din cauza greșelilor noastre, ne-a făcut
    vii împreună cu Hristos — prin har ați fost mântuiți —
  pon-pon: Nin dokan atail melaki japun kan, nan a kamauri kitail dar ki Krijtuj,
    pwe mak o, me komail dore kila,
  nhe-BL: Huan quema noja timictoyaj iixpa Toteco ipan totlajtlacolhua, Toteco techmacac
    yolistli yancuic san sejco ica Cristo. Quena, techmaquixti san pampa hueyi iyolo
    ica tojuanti.
  sps-sps: kainon to te mat fi ra tan aaven tan fanaginy tsue tsura, Gov fatoto fatabiny
    ratuara fiisen me Krais. Ito tsun kan tana koma ree'un ten Gov, Ayei saup fatabiny
    ratuara ma nom ara na toto.
  wnc-wnc: '@see-verse:EPH.002.004'
  nmw-S: '@see-verse:EPH.002.004'
  bus-bus: Gurↄↄ kɛ̀ wá dɛ gɛ̀nↄ ũ wa taarinↄ yãnzi, à wa fɛɛ kↄ̃n Kirisio lɛdo.
    À a mì sì a gbɛ̃kɛɛ guu.
  gub-BL: Tatahu kutyr oho ma'e romo zaiko zane, ta'e naxiruzar kwaw Tupàn ze'eg zane
    xe. Umàno ma'e kwer ài zaiko. Zanemuigo kar wi Zaneruwihawete inuromo a'e. Zanepyro
    tatahu wi a'e, ta'e zanepuhareko katu tuwe a'e xe.
  imo-imo: '@see-verse:EPH.002.004'
  boj-boj: '@see-verse:EPH.002.004'
  eng-DRA: Even when we were dead in sins, hath quickened us together in Christ, (by
    whose grace you are saved,)
  knf-knf: Wi pjuban pi nja paţuuŋ kë ŋkeţ ţi këş ki Naşibaţi, uŋal mënţ ukaaŋ kë
    awul nja ubida na Kriŧtu. Bnuura bi Naşibaţi baţuuŋ kë nabuuri.
  san-KHM: តស្យ ស្វប្រេម្នោ ពាហុល្យាទ៑ អបរាធៃ រ្ម្ឫតានប្យស្មាន៑ ខ្រីឞ្ដេន សហ ជីវិតវាន៑
    យតោៜនុគ្រហាទ៑ យូយំ បរិត្រាណំ ប្រាប្តាះ។
  arn-NT: feychi la reke felelu iñchiñ taiñ yafkan mew, fey elutueiñmew we mongen
    kiñentrür ta Cristo iñchiñ. Ngünechen ñi küme piwkengen mew eymün elungeymün tamün
    montuael.
  zas-NT: zeel majsi bayajc ree ziꞌc bengüt lojman por dux tol ree, per yan ma rayaꞌp
    ree guialnaban lojman con Jesucrist. Guial tant benzaꞌc naj Dios, zeel nayajc
    ree perdon.
  ken-NT: Nɛ yɛ̌ chi mpok anɛ sɛ́chí nyaka mbɔ bawú ɛ̌ti sɛpu bhʉɛrɛ bɛbhé Mandɛm,
    yí akʉ sɛ́bhak nɛpɛ́m chɛ́chɛm nɛ Kristo mmu ápɛ́rɛ́nsɛm ndǔ nɛpɛ́m. Bɛkoŋo
    bɛrɨ̌ndu ɛbhi kɛ̌ yi ápɛ́mɛ́ bhé.
