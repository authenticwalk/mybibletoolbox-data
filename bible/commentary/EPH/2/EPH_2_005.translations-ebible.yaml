verse: EPH.002.005
translations:
  kpx-kpx: Katealemo nahi subuta vaveve toela vai haluviale ke nahate vasege Dilava
    keu Keliso hanavoge keu nahie tedaevege nahi kemo uveve doga malelu. Dilavau au
    uvu bahata mai nahioveale kemoike au nahie toelamo nahie malevenu.
  okv-H: ungotena ke agi ae ore Ahihi pehari embomeni avoeto Keriso ga tapa jiginu
    vasiri te ereto mihera, avoeto amo God na ungo hondate eto umo oenga ari sasapura
    te pehari te oreketo ungo umbuna.
  tbo-tbo: '@see-verse:EPH.002.004'
  mal-C: ക്രിസ്തുവിനോടുകൂടെ നമ്മെ ജീവനുള്ളവരാക്കി; ദൈവകൃപയാലാണ് നിങ്ങൾ രക്ഷിക്കപ്പെട്ടിരിക്കുന്നത്.
  grc-SR: καὶ ὄντας ἡμᾶς νεκροὺς τοῖς παραπτώμασιν συνεζῳοποίησεν τῷ χριστῷ—χάριτί
    ἐστε σεσωσμένοι—
  bgc-bgc: अपणे पुराणे जीवन म्ह पापां के कारण हम मरे होए थे तो परमेसवर नै जिस तरियां
    यीशु मसीह ताहीं जिन्दा करया, हमनै भी आत्मिक रूप तै जिन्दा करैगा, अर सुर्गीय जगहां
    म्ह मसीह कै गेल्या बिठावैगा, अर परमेसवर के अनुग्रह तै ए थारा उद्धार होया सै।
  khz-khz: '@see-verse:EPH.002.004'
  deu-TKW: und zwar uns die wir tot waren durch die Fehltritte, mit Christus lebendig
    gemacht (durch Gnade seid ihr gerettet)
  zsr-NT: '@see-verse:EPH.002.004'
  lin-lin: atako tozalaki bakufi mpo na masumu na biso, akomisaki biso bato ya bomoi
    elongo na Klisto. Bobikisami nde na ngolu…
  hns-NT: Tjaahe hamlog sab koi aapan paap ke dwaara maral manai ghat rahielie, tabbo
    djab Parmeswar Kriest ke djie oethaais, tab oe toelogke diel me ek naawa djiewan
    oetpan karies. Hamlog Parmeswar ke bhalaai dwaara okar goessa me se batj gailie.
  noa-E: mag maach khaibag gaaimua aubaju ayaa narrta ich jãg ichdëu deeu Cristo phiriu
    autarrjö maachjã ich aar auwi ich mag Cristo dʉ̈i ãba wënʉrraju khʉʉn khapijim.
    Mag Ẽwandam õor dʉ̈i ajaug khitʉm gaaimuata maachin ʉ̈u peerdʉwi nʉm.
  eng-EMTV: even when we were dead in our transgressions, made us alive together with
    Christ (by grace you have been saved),
  mib-NT: Te náa cúu yó nájnūhun ndɨ̄yɨ nuū yā ni sáha cuēchi yó, te ni nastécu yā
    yohó jéē cótecu yō nɨɨ́ cáni jíín Cristo. Chi sɨquɨ̄ jeē yóhyo vāha ni yā cúu
    jeē ní jnama ya yohó.
  lif-NT2: आनिॽ लायोःल्‍ले़ चोगुल्‍ले़ याम्‍साम्‍मो आस्‍ये़आङ् आवये़साङ् ख्रिस्‍ते़न्‍नु
    सोरिक् खुने़ॽ कुहिङ्‌वे़त् आजोगे़आङ् आवाॽरो–खुने़ॽ लुङ्‌माॽ के़दुक्‍तिबाल्‍ले़
    खिनिॽ ताङ्‌गे़से़ःप्‍तिआङ् के़वयिॽ॥
  xnj-xnj: Hati lukumbi lula patakavili tifwili muwumi witu chimpungu ndava ya kumbudila
    Chapanga atikitili vawumi pamonga na Kilisitu. Kwa ubwina wa Chapanga nyenye musanguliwi.
  mmx-mmx: la ga lox arooro nedik mumu laxakatu kaxat amlong at ne Karisito, keke
    i do nedik taga lok ngan laxampanga met la taga umsu mi laxakapmek. Neni ga lox
    arooro nedik keneng mun at letaba nabalamu ren.
  cbr-NT: nux nun 'ucha cupínu ainanma 'aish bamacësa 'iá 'icëbi ainan 'aish upiti
    tsónun nu 'imiaxa, nuxribi bama 'aíshbi Cristobë baísquicësa 'inun.
  tee-NT: Pus mas ixmuc'anicantauch ju qui'aninti'an va ixlacata ju qui'alactu'unti'an
    para ju Dios quintaxtaknitan ju sast'i qui'atsucunti'an ni lhilaca'antauch ju
    Cristo. Pus va yuchi ni quintanavinitan lamapainin ju Dios yuchi lai xalhitak'alhtaxtuyau
    junta jonk'alhita mak'alhk'ajnat.
  eng-LSV: even being dead in the trespasses, made us alive together with the Christ
    (by grace you are saved),
  cak-NT: Xojrojo' más que joj caminak chupa ri kamac, y roma xuya' ruc'aslen ri Cristo,
    quiri' chuka' xu'on kaq'uin roj, xuya' kac'aslen. Xojcolotaj-pe chupa ri kamac
    xe roma ri Dios yalan jojrojo'.
  pah-NT: Emo nhandereaporog̃ita tiruahũ reki. A'ea rupi ga pe nhande rekoi omanove'g̃a
    ja. Nhandereaporog̃ita tiruahũrame ga nhandereaporog̃ita mbopyahui reki nhande
    arõheteavo g̃waramo. Ymyahũ Tupana'ga ombogwera Cristo'ga gamanoa hugwi ga mbopyahuavo.
    Na jitehe Tupana'ga nhandereaporog̃ita mbopyahui. Opyryhetero g̃waramo Tupana'ga
    imombopaheteukari pendekote'varuhua pejikogame ga rehe.
  sja-NT: araa p'anapiji Cristo ome, maadamãiipa ichita chok'ai p'anapataadamerã iru
    k'ĩrapite. Irua mãgá parã pia oo k'inia bada perã, parã o k'achiadeepa k'aripa
    ataji atuanaadamerã. Ɨ̃rá tachi ichita chok'ai p'anɨ Tachi Ak'õre k'ĩrapite.
  xed-xed: Kulam nda va tsa rwatá amu, kabga vəl magata mu ta ghwaɗaka skwiha ya ná,
    ka ɗvaftá tsi ta amu ka vramamta nda hafu kawadaga nda Kristi. Zɗakatahuɗa Lazglafta
    kəl kuni ka mbafta.
  mks-NT: Ta va̱tí na̱sa̱cuú tátu̱hun ndi̱i ta co̱ó na̱cuu ndique táhan máni̱ yó xi̱hi̱n
    Ndióxi̱ sa̱há cua̱chi na̱sa̱caja í joo na̱ta̱hvi̱ ini Ndióxi̱ sa̱ha̱ yó sa̱há
    ña̱ cán quéa̱ na̱jáca̱cu a mí sa̱há ña̱ na̱caja Jesucristo.
  gfk-S: Dait gate mat ta ira nudait sasana, ma sene balik God ga halon dait tikai
    ma ne Krais. Kinong urah, iga marse dait igom sip dait. God ga halon mu ma no
    nuno harmarsai nong ga tabar bia mon mu ma ie.
  bmu-bmu: Köna oŋgita Anutu qetala miaŋgöra köhömuŋi aka malinmö, Anutunöŋ Kraist
    mem guliyöhi, nini mewöyök mönö mewöŋanök mem gulim neŋgiiga köhöiba maljin. Yaŋgö
    kalem möriamŋan mönö amöt qem eŋgiiga kunbuk letotket.
  dgz-dgz: '@see-verse:EPH.002.004'
  eng-GNV: Euen when we were dead by sinnes, hath quickened vs together in Christ,
    by whose grace ye are saued,
  zaa-NT: Labí fuerza té qui' ri'u para guni ri'u nu ná tse', uccua ri'u tì'a ttu
    nu yatti para nitti ri'u por cause de ca tul·la' nu beni ri'u. Pero Tata Dios
    nna bènne la'labàni qui' ri'u lani Cristua. Por puru taá favor qui'e lani ri'u,
    acca chi bedilèe le le' condenación.
  eng-WEBSTER: Even when we were dead in sins, hath made us alive together with Christ,
    (by grace ye are saved;)
  guh-guh: Diosovecua naxuabiaya picani vajajinavanapaevimi ata pibisiacuene vajaexanaeneconi
    yabara, itsiata Dioso nacajamatabëcueneaitavayaexana, Jesucristo Dioso itsa asaëyaexanatsi
    petëpaecujinae. Bajarapacuenia Dioso nacatoexana vajanacaitaxutotsoniataexae.
    Nexata Dioso nacacapanepaena pibisiacuene vajaexanaeneconimivecua.
  bon-bon: egä mibibine, lui cina mime niiya mule cabu budre ge, tabe ireclota me
    niweninuji Keriso me cabu ca. Peei lui teeme owecu name pi egä Acejiyame te weebibine
    ituge äsecrera niiya cabu ca.
  nhw-BL: Huan quema noja timictoyaj iixpa Toteco ipan totlajtlacolhua, Toteco techmacac
    nemilistli yancuic san sejco ica Cristo. Quena, techmaquixti san pampa hueyi iyolo
    ica tojuanti.
  swh-ONEN: hata tulipokuwa wafu kwa ajili ya makosa yetu, alitufanya tuwe hai pamoja
    na Kristo Yesu, yaani, mmeokolewa kwa neema.
  wbi-wbi: Unsiki ghuno tukale vafue nu vuhosi vwitu, alyatuletile palikimo mu vukalo
    uvupia mun'kate mwa Kilisite. Kulusungu kwekuuti mupokilue.
  bba-bba: Sɑnɑm mɛ sɑ sɑ̃ɑ nɡe ɡɔribu bɛsɛn torɑnun sɔ̃, u sun kuɑ wɑsobu kɑ Kirisi
    sɑnnu. Ǹ n mɛn nɑ, win durom sɔ̃nɑ i fɑɑbɑ wɑ.
  eng-KJVCPB: even when we were dead in sins, hath quickened us together with Christ,
    (by grace ye are saved;)
  kgk-NT: Jajejavy meme-gwi, omano va'ekwe-rami jaiko va'ekwe. Upe-ma ramo nhane moingove
    jevy va'ekwe. Cristo nhamoirũ-magwi, nhane moingove jevy va'ekwe. Ne resende rei
    va'ekwe. Ne rembiapo porã-rehe rei nane resendéi va'ekwe.
  waj-waj: Mmuduuya ruuvaara ta inna kuaivaa hama rikiada iirama kiada ta vaidi putiraiya
    roosiima variaannaduu ivo tuduu Yisuu Kirisiiva putuuvakidiri diitoovaanikaraama
    teetaata vaidi putiraiya roosiima variaannaivakidiri innanikaraama diitada karaasaya
    inna tasipama variravai. Anutuuqo ariinoo kati ngiiiyara yoketaama yaata utuuvaara
    ngii vitoo yoketaivau ngii yapeeravai.
  cpy-cpy: rañaakaa-yitee owamayi-mawitakae kaari-perori rowañahae-riranki Jeepatzii-totaa-rewo.
    (Tema osheki ikaminthahaemi Tajorentsi, rootaki rowawijaako-shiretan-teemiri eejatzi
    eeroka.)
  mpx-mpx: '@see-verse:EPH.002.004'
  wbp-wbp: '@see-verse:EPH.002.004'
  luo-luo: nomiyo wabedo mangima kuom Kristo, kata obedo ni ne watho nikech kethowa,
    osewaru kuom ngʼwono.
  nhe-NT: Huan quema noja timictoyaj iixpa Toteco ipan totlajtlacolhua, Toteco techmacac
    yolistli yancuic san sejco ica Cristo. Quena, techmaquixti san pampa hueyi iyolo
    ica tojuanti.
  aii-aii: ܩܵܡ ܡܲܚܹܐ ܠܲܢ ܥܲܡ ܡܫܝܼܚܵܐ ܟܲܕ ܡܝܼ̈ܬܹ‌ܐ ܝܘܲܚ ܗܘܵܘ ܓܵܘ ܓܢܵܗܹ̈ܐ. ܒܫܵܦܵܩܲܬܹܗ
    ܩܵܡ ܦܲܪܸܩ ܠܲܢ.
  esk-NT: Tuquŋagaluaqtitluta killuġmi iñuutqiksitkaatigut piqataupluta Christ-mi.
    Iłuaqqutaagun anniqsukkaurusri.
  msb-msb: '@see-verse:EPH.002.004'
  cpa-NT: Jøng² jmai³ mi³ŋi²niang³ jniang³ juu¹² ja³mi³dsa¹héin² jniang³, hi² ti³røi²
    jniang³ dsag³, jmai³ jøng² ca¹jmo¹dsa ca¹lø¹chián¹ jniang³ ja³cog²dsa. Ca¹lø¹quianh¹³
    jniang³ Cristo. Dsio¹ dsǿa¹² Diú¹³ hi² ca¹lég²dsa jniang³.
  dso-dso: ସେଟାର୍‌ପାଇ ଆମ୍‌କେ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ଜିବନ୍‌ କଲାଆଚେ, ସେ ଜିବନ୍‌ ଦୁକାଇଲାକେ
    ତମେ ମୁକ୍‌ତି ପାଇ ଆଚାସ୍‌ ।
  meu-meu: kara havara ai a mase taumai na Keriso ida e hamaurimai. Umui danu harihari-bada
    ese e hamaurimuimu.
  yva-NT: Po wansaen wanggwaravainyo Ai ti wamaisyare wangkakai weye wamo Apa ananyao
    rakanyoandi. Aemeno wansai weti Po kovo wanyine raugaje wansai indamu wangkovakato
    Kristus atavon. Amisye apa kove mi mbewar Po wansapaya wama ayao kakaije rai.
  dgc-dgc: Kanya maski bilang pate kitam dén dahil to kasalanan tam, éy binuhay na
    kitam a kapareho ni Cristo. (Niligtas na kitam dahil ta kabaitan na.)
  zpm-NT: ni niicle ne rrieequia meṉgutle nac ne ne scataa quiadziuuṉ ne grë doḻ co,
    per bleeban me ne; lëë miṉ co ga beeṉ me zeeṉe bleeban me Jesús. ¡Laa me psilaa
    ne lo guieḻgut co, niapse por mezhal noxco ne!
  hix-NT: karyhe harha ketxownà. Tàywenyeke tehxatxkonà, àwayehsaho wyaro rma, atxke
    rma haxa kesnàr kom ke. Norotho rma yeryeye, karyhe harha. Karyhe harha Kryestu
    yehtxoho wyaro, karyhe harha ketxownà, kàhnawonye. Towahke tehtxoho hoye ro ryhe
    oyonyhoryetxownà.
  sim-sim: '@see-verse:EPH.002.004'
  npi-ULB: जब हामी आफ्ना अपराधहरूमा मरेका थियौँ, उहाँले हामी सबैलाई सँगै ख्रीष्‍टमा
    नयाँ जीवनमा ल्याउनुभयो । उहाँको अनुग्रहद्वारा तिमीहरू बचाइएका छौ ।
  cgc-cgc: patagan ki din ta bag-o na kabui na paryo kiten i pabui din duma ki Cristo.
    Pabuat din iling tan maskin ula gid ta ate na isip kanen an daw pirmi ki nang
    gabuat ta sala kuntra ki kanen. -- Salamat gid na tenged ta dayad din na kabebet-en,
    paluwas ki din alin ta silot na ula katapusan! --
  tim-tim: Dâ imâ nengât nâŋgâ nâŋgânenŋe bo. Akto kârikŋenenŋe bo tatnengiewân Anutuŋe
    goaŋnenekmâ hulaŋnenegep. Bo. Hin akmâ hulaŋnenegep. Nen bâlenenŋande katipnengumbo
    momo dâwân malion ain han kalem akmâ Kristogât akmâ manman dâpŋân katnenegep.
  yor-yor: nígbà tí àwa tilẹ̀ ti kú nítorí ìrékọjá wa, ó sọ wá di ààyè pẹ̀lú Kristi,
    oore-ọ̀fẹ́ ni a ti fi gbà yín là.
  wos-wos: Mawuli yata dé hafu dé naniré Satanéna tambambu héra. Hérae huli mawuli
    dé nanika hwe, nani dé wali wungi re wungi re jémba resékembete. Hanja nani hiyandé
    du takwa yandaka maki, nani Godna hundi xékéhafi yata déka xékélakihafi yata rembeka,
    dé nanika saréfa naata dé nanika huli mawuli baka hwe, nani dé wali wungi re wungi
    re jémba resékembete. Hanja Krais Jisas hiyandéka God wandéka dé ramé. Raama God
    wali dé re. Rendéka nani akwi Krais wali wambula raama nani God wali jémba reséke.
  emp-NTPO: '@see-verse:EPH.002.004'
  eng-F35: even when we were dead in our transgressions—made us alive together with
    Christ (by grace you have been saved)
  ind-ind: Pada waktu kita masih dalam keadaan mati rohani dan terus-menerus melawan
    perintah-Nya, Allah memberikan hidup yang baru kepada kita. Hal itu terjadi karena
    kita bersatu dengan Kristus, sehingga secara rohani kita ikut dihidupkan kembali
    bersama-Nya ketika Allah menghidupkan Dia dari kematian. Jadi jelaslah bahwa kita
    diselamatkan hanya karena kebaikan hati Allah!
  pes-OPCB: که ما را با مسیح زنده کرد، گرچه در خطایا مرده بودیم. پس صرفاً در اثر فیض
    خدا نجات یافته‌ایم.
  mpt-mpt: '@see-verse:EPH.002.004'
  ssx-ssx: '@see-verse:EPH.002.004'
  mkl-mkl: Hɑi wɑɑti iyi kurɑrɑ nwɑ í ce wɑ bɛi iku ŋɑ, Ilɑɑɔ̃ í mu nwɑ kuwɛɛ do Kirisi
    ɑjɔ. Nɑ didɔ̃ɛi ì bɑò fɑɑbɑ ŋɑ.
  gaq-gaq: ଆତେନ୍‌‍ସା ଆନେକେ କିସ୍‌ଟ ଏତେ ଜିବନ୍‍ ଆଡିଙ୍ଗ୍‍ବକେ ବାରି ଆସିର୍ବାଦ୍‌ରେ ପେ ଉଦାର୍‌
    ବାପେଲେଃକେ
  gof-RNT: hari attoshin nuuni nu qohuwan hayqqidi de7ishin Kiristtoosa baggara nuus
    de7o immis. Hintteka attiday Xoossaa aadho keehatethaana.
  unx-unx: ଆବୁଆଃ ପାପ୍‌ ହରାତେ ଆତ୍ମାରେ ଗଜାକାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା, ଇନିଃ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ଆବୁକେ
    ଜୀଦାନାଏ ଏମାଦ୍‌ବୁଆ । ନେଆଁଁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌ ହରାତେଗି ଆପେ ବାଞ୍ଚାଅକାନାପେ ।
  gah-gah: Lihimategi minunitímo lemeni heleloko vimó nominuko, Kilistogegi lelémo
    mómoká okago, otunimó. Gilinahe. Ómasímini nasahililatunú lugutó vizimó.
  lcm-lcm: io, na si taun taratapo mat si kara keve kauputuk, na kala vil ato ira
    kuvul ve Karisto. Io, si kana roron na milapo sapang.
  aer-aer: '@see-verse:EPH.002.004'
  qvc-NT: 'Uchanchiqkunaraykum wañushqashina karqanchiq. Piru Tayta Dyusqam, Jisukristuta
    kawsachimushqanshina, noqanchiqkunatapis ispiritunchiqpi kawsachiwarqanchiq, paywan
    tukuy tyimpu kawsananchiqllapa. Chaymi ninchiqllapa: “Tayta Dyusmi ancha allin
    kashpa, dibaldilla washawashqa kanchiq”, nishpa.'
  tgl-ULB: Habang tayo ay patay sa pagkakasala, dinala niya tayo sa bagong buhay kay
    Cristo. Naligtas tayo sa pamamagitan ng biyaya ng Diyos.
  cbs-NT: nukun chakabun nuku bexea nun mawa keskabiaken Cristo Diosun yunua juni
    mawa ana bestenwantan jawen taexun nuku jiwea inaniki. Jawen pepawen taexun Diosun
    matun chakabu buaniken januxun matun man ma mekea biaki.
  xtm-NTPP: vaa nuu ja ni kundee maa ja u'vi ma ni ja'ni ña'a i ma, kuechi ndaka ja
    u'vi ni ka yo sa'a o ma, te ja nda'vi ini maa Su'si ma, te ni skuta'vi ña'a ya
    ja vii ja va'a ma, te nuu ni ndateku Cristo ma, te ni ka ndateku tna o, te ni
    ka ndani'i ta'vi o.
  nnq-nnq: iganukube takiba tuwile mukihuke kwa magambu ga mabaja, ngatutenda kube
    tammomi pamwe na Kilisto. Gwambone nkolongwa gwa Nnoongo mangweto nkoligwe.
  bao-NT: ñañarije mani ca tii niirucurije jʉori ca bii yairicarãre biro mani ca niimiriquere,
    Cristo jʉori catiriquere manire tiicojoupi. Ʉmʉreco Pacʉ añuro cʉ̃ ca tii bojarique
    jʉori, mʉja ametʉaupa.
  san-ORI: ତସ୍ୟ ସ୍ୱପ୍ରେମ୍ନୋ ବାହୁଲ୍ୟାଦ୍ ଅପରାଧୈ ର୍ମୃତାନପ୍ୟସ୍ମାନ୍ ଖ୍ରୀଷ୍ଟେନ ସହ ଜୀୱିତୱାନ୍
    ଯତୋଽନୁଗ୍ରହାଦ୍ ଯୂଯଂ ପରିତ୍ରାଣଂ ପ୍ରାପ୍ତାଃ|
