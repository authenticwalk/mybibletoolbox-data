    biraŋonge.
  con-NTPO: Ingija tayo paqquia'caen egae tsincomba cansesi Tiseja Cristoma moen cuintsu
    ingima ccushaensi ñoa'me ccushapa canse'faye. Nane aqquia in'jamba tsu Chigaja
    que'ima'qque tsa'caen ccushaen.
  ghs-ghs: Oonita napai koiri ma pasenaho qura tuputa oomi noi Kiristuke tukutoqi
    napake gama tukutomi eehaha naateta oi teeho bahe baruna heena nohoi napake ingonaitemi
    oorai, dzoobe!
