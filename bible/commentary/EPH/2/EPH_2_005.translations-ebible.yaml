  ino-ino: '@see-verse:EPH.002.004'
  gnn-gnn: '@see-verse:EPH.002.004'
  yal-yal: En tan naxanye yi faxaxi en hakɛne fe ra, Ala bata en niin bira en yi a
    Muxu Sugandixin barakani. Ɛ kisixi Alaa hinanna nan xɔn ma.
  cnt-NT: Ca₂to'₂ jme₂dsí₂ ca₂jme₃jein'₅₄ jniog₄ co₂lë₅ quian'₅₄ Cristo, lia'₂ con'₂
    jme₁lág₄ guë́₄ jniog₄ 'lag₄ 'uɨg₅₄ dsáu₁. Ia₁ jmá'₃ lia'₂ quian'₅₄ a₂'ua₁ dsɨ́₅
    Diú₄ 'ŋiog₅ bá₄ ma₂lón'₂ 'nia'₂.
  tif-tif: '@see-verse:EPH.002.004'
  nlx-nlx: जेवी आमु उकुम नाह मान्नेन कारेण मुरेल एता, तो आमुह मसी माय जीवाय आप्यो।
    ज्यो बोगवानान गीण ने द्‍वारा तुमूह वोचाड़ेल हे।
  apw-NT: Nohwinchǫ’íí bee nane’na’ n’dá’ Christ bił dała’á daasiidlįįgo daahii’ṉaago
    ánánohwidlaa, (biłgoch’oba’íí bee hasdáhkai;)
  gum-gum: tru martrai karua pønsrailan møra marmuiløyutø kwailø amøñibenbatøsrøwei,
    tru øsig kømigwane Cristoba kanbalatø tøgagønrrai namun tranig købig køn. ¡Tius
    tru ka yandø tab indiitøgatø ñimbe kaigyugurri wesrailø køn!
  not-NT: '@see-verse:EPH.002.004'
  plu-plu: Ig batek ukakwiy juktah apim ini ku aysaw wixwiy miyarapye giw awaku upathawniwiy.
    Inneki keh ig kannikasepwiy ariw ini miyaka payak gikak Cristo amun ini ku aysaw
    ig kannikasepri ariw gimiremni. Wixwiy ka kiseweknama adahan ig amnihwiy, henneme
    ig he wamnihkawiynen ig amnihpewiy.
  iou-iou: '@see-verse:EPH.002.004'
  ntp-NT: Cascʌdʌ aidʌsi Diuusi maigʌrʌʌmadu daacatadai, quiaa soimaasi ivuaadana
    aatʌmʌ, amaasi Diuusi gʌrmaa ibʌdaga utudui vaavoitudacai aatʌmʌ Suusi Cristo.
    Diuusi duaacali Cristo coidadʌ saagidaiñdʌrʌ sai ʌpamu oidacana dai Diuusi gʌrmaa
    ibʌdaga utudui Suusi Cristo diviacai sai gʌrʌʌmadu daacana. Diuusi soigʌʌli aapimʌcʌdʌ
    cascʌdʌ cʌʌgacʌrʌ gʌmvuvaitu.
  rai-rai: baa daat maat u ra nundaat kum aakaina mangamangaan, i walaaun pa daat
    ungaai ma Kaarisito. Maia, God ia walaaun pa muaat, kabina ku u ra nuna maarmaari.
  haw-1868: I ko kakou wa make i na hala, ua hoola mai oia ia kakou pu me Kristo,
    (ma ka lokomaikai oukou e ola'i;)
  ffm-ffm: mo wuurtindinii en e Almasiihu, enen maaynooɓe saabe luutti men ɓee. Goonga,
    saabe hinnee Laamɗo oo kisinira-ɗon.
  arb-NAV: وَإِذْ كُنَّا نَحْنُ أَيْضاً أَمْوَاتاً بِالذُّنُوبِ، أَحْيَانَا مَعَ الْمَسِيحِ،
    إِنَّمَا بِالنِّعْمَةِ أَنْتُمْ مُخَلَّصُونَ،
  cop-CNT: ⲟⲩⲟϩ ⲉⲛⲙⲱⲟⲩⲧ ϧⲉⲛ ⲛⲉⲛⲡⲁⲣⲁ⳿ⲡⲧⲱⲙⲁ ⲁϥⲧⲁⲛϧⲟⲛ ϧⲉⲛ Ⲡⲭ̅ⲥ̅ ϧⲉⲛ ⲟⲩ⳿ϩⲙⲟⲧ ⲟⲩⲛ ⲁⲧⲉⲧⲉⲛⲛⲟϩⲉⲙ.
  sri-sri: Marĩ ñerõ iridea waja ĩgʉ̃ ĩũrõrẽ marĩ boanerã irirosũ ããrĩkerepʉrʉ, marĩrẽ
    Cristo merã õãrõ ããrĩmakʉ̃ iridi ããrĩmí. Ĩgʉ̃ Cristore masũ, dupaturi okamakʉ̃
    iriderosũta marĩdere ĩgʉ̃ pʉro perebiri okari sĩdi ããrĩmí. Irasirigʉ marĩrẽ bopoñarĩ
    merã ĩãsĩã, taudi ããrĩmí.
  nal-nal: malasing ma naan ka ra varoro dia lamaskana Kaarisito araan dia di ra maat
    lamaskana amun matmalabuk taksaat sin dia. Faaratunaan, Nakmai xa ra zaxot faulin
    nim be avuna wana a daxaiang sina.
  kyq-kyq: kaaɗ kɛn jaay naajegen aan gɔɔ jee ooyga kooy maakŋ kusin̰jege tu se, naan̰
    ɛɗjekiga kaaja ute Isa al‑Masi; bin se naan̰ aajjeki se ute bɛɛn̰ sum.
  kwd-kwd: Ngaia 'e kwatea mooringa fooru fadauru maka lado 'adauru fe'enia Kraes
    alata goru ria 'ua ma goru ka 'ilaka'u ta'a gila mae no'o. God 'e fa'amoori 'adauru
    suria nga kwailaeta'afiinga aana!
  ded-ded: '@see-verse:EPH.002.004'
  ewe-ewe: na agbe mí le Kristo me, togbɔ be míenye nu vɔ̃ wɔlawo hã la, amenuveve
    wòtsɔ ɖe mie.
  nuy-nuy: Ngagurru marri na-Christ, anaani nigaayung na-God ngarrani-wiri-gayn, ngurraaynjaabu
    aḏaba. Yigaj! Ngagurru nguynju yaga ngurru-ngawiiyn, anubani-yunggaj, ngurru-waṉbini
    yamba aniij-galaaladi. Yagu ngarrani-wiri-gayn marri ngarrani-walgaṉmana yamba
    niga.
  cop-BHC: ⲞⲨⲞϨ ⲈⲚⲘⲰⲞⲨⲦ ϦⲈⲚⲚⲈⲚⲠⲀⲢⲀⲠⲦⲰⲘⲀ ⲀϤⲦⲀⲚϦⲞⲚ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ ϦⲈⲚⲞⲨϨⲘⲞⲦ ⲞⲨⲚ ⲀⲦⲈⲦⲈⲚⲚⲞϨⲈⲘ
  buk-buk: iŋ kêmwasiŋ yac ma gêm yac si. Mwasiŋ dau iŋ kêŋ têŋ yac ŋambwa eŋ. Têŋ
    ndoc dinaŋ yac gacgeŋ dambo datôm lau batê tu yac neŋ sac-ŋga, magoc iŋ kêmasaŋ
    lêŋ tu suc yac neŋ sac dau kwi-ŋga ma piŋ yac dôŋ danem damiŋ Kilisi, ma ŋalêŋ
    dinaŋ kwahic dec dambo taŋli ŋandô dawhiŋ Kilisi.
  pri-NT: '@see-verse:EPH.002.004'
  zpq-NT: '@see-verse:EPH.002.004'
  por-TFT: Como resultado, mesmo quando estávamos espiritualmente mortos/tão incapazes
    de agradar a Deus como um cadáver [MET] por pecarmos habitualmente, Ele nos capacitou
    a receber a vida espiritual / eterna por causa de nossa íntima relação com Cristo.
    Não se esqueçam de que é somente por Deus ter agido tão bondosamente para com
    vocês, de uma forma que nem mereciam, que vocês são salvos {que Ele salvou vocês}
    da culpa do seu pecado!
  gwi-NT: Christ k'iighai' neediinahshii ts'ą' gwandaii k'eejit neediiniłtsąįį. Izhit
    dąį' Vit'eegwijyąhchy'aa vik'eegwarahthat kwaa ts'ą' diitr'agwaanduu gwanlii geh'an
    niriindhat k'it t'oonchy'aa. Gaa nihk'it Vit'eegwijyąhchy'aa nakhwats'ą' ch'eegoonzhrįį
    k'iighai' neediinahshii.
  gvn-gvn: Ngananga wawu wularin, buyun-buyunku. Godungku ngananga wawu juran-bunganda,
    ngana Jesus Christanji kunamanya. Nyulu wanyurrinku ngananin juran-bungan? Nyuluku
    wawubuku.
  nhy-NT: Iwan nijkuak otiekaj kej yeskia timikkamej por yen totlajtlakol, Dios otechmakak
    nemilistle iwan Cristo. Dios otechmakixtij porke kipia weyi iteiknotlamachilis
    por tejwan.
  asm-FB: তাৰ কাৰণে আমি অপৰাধত মৰি থকা কালতেই, খ্ৰীষ্টৰ সৈতে তেওঁ আমাক নতুন জীৱন দিলে;
    অনুগ্ৰহেৰে আপোনালোকে পৰিত্ৰাণ পালে;
  okv-okv: ungotena ke agi ae ore Ahihi amburari embomeni avoeto Keriso ga tapa jiginu
    vasiri te ereto mitera, avoeto amo God na ungo hondate eto umo oenga ari sasapura
    te amburari te oreketo ungo umbuna.
  mxt-NT: Ta vasɨ cuaha xaan cuatyi yo quɨvɨ cuan, tari quɨvɨ cha chihi̱ añima yo
    chihin cuatyi cuan, soco Nyoo chaha̱ ra cha conyito añima yo noo ñayɨvɨ̱ chaa,
    vatyi sacu ɨɨ̱n ri ra chi yo chihin ra Cristo. Ta cha cuenda tumañi iñi cha saha
    Nyoo chi ndo ta cacu̱ ndo.
  tzo-NT: Chamenucutic laj yilucutic ti Diose yu'un ti jmultique, hech yu'un co'ol
    laj yac'bucutic jcuxlejaltic xchi'uc ti Cristoe c'alal laj xcha'cuses loq'uel
    ti ch'en. Yutsil no'ox yo'nton ti Diose ti laj xa scoltaucutique.
  ind-AGS: bahkan ketika kita mati dalam dosa-dosa kita, telah menghidupkan kita bersama
    dengan Kristus. Percaya padanya telah menyelamatkan kalian!
  omw-omw: Tire qora kyaiqa utiqata Kotira qua, mpo qua mpo qua nteqa kyaavararo mwia
    kyaara tiri tivu nraato mwutukyavanto hia Kotirara riaraitiro, qutu vuvata variavararo,
    Kotiva Karaisira qaiqaa qati vara sivuma kyero tiriara mwihua Karaisiravata variate
    tiro, tirivata qati vara sivuma kyora. Riaate, Kotiva hia nkyi qaqira kyaraitiro,
    Kotiva nkyi kyaahaqa hiqaro nkyi kyuqema nyatairara tita, nkye Kotiva nkyi huvantu
    nyataarihuama varita.
  yrb-yrb: '@see-verse:EPH.002.004'
  maa-NT: Nainá kisìkítsa̱jnakon ìjngoò k'a‑ná ko̱ Cristo, na̱s'ín jye titsa̱jnak'eén
    xi kjoa̱ ts'e̱ jé‑ná. (Ko̱ jñò, tà kjo̱ndaà‑la̱ Nainá‑né nga bitjokàjñoò kjo̱'in.)
  mcq-mcq: ꞌEne nú siseijara venume kwamasahara vo Hu venume nú Keriso puꞌúmo ahuma
    maiꞌo hiju. Ijihunaꞌe maiji vwihaniajara vejume ja maraniana.
  sus-A: نَ كُي، هَلِ قَشَمِشِيٍ نَن تٌ نُ وٌن نَ وٌن مَ قٍ كٌبِ رَبَشِيٍ شَ قٍ رَ،
    عَلَ نَشَ وٌن نَكٍلِ نَ قَشّ مَ، وٌن نُن عَ شَ مِشِ سُفَندِشِ. وٌ كِسِشِ عَلَ
    شَ هِننّ نَن سَابُي رَ.
  jpn-1965: 罪過の中に死んでいたこの私たちをキリストとともに生かし、――あなたがたが救われたのは、ただ恵みによるのです。――
  fra-SBL: alors que nous étions morts par nos offenses, nous a rendus à la vie avec
    Christ - c'est par la grâce que vous avez été sauvés -
  yka-yka: hangkan bisan kite bi kuweˈ aˈa matey sabab meˈ hinangante bi malaˈatin,
    pinakellum kite bi weˈ ne patuhut pu Almasi. Timbul kaˈam sabab lasane duk aseˈne
    si kaˈamin.
  mle-mle: Di nyanak mawul yikuw, aw nyan adiy vaal yiyi tikwanadiy Godab wuki-wukib
    ti maarkwanadiy duw taakw kaytik dikim kajaan tibanaalab, di kip nyanaam nyigil-didiyan.
    Nyigilkuw, di mwugiy-didiyan nyan mwiya mwiyab nak Jisas Krais wukin tibakikik
    tikuw. Aw aal God di diki sukwasukw kwurkwana mawula danik tikuw, di bwu nyigil-didiyan.
  shp-NTPO: Noa ochan mawata keskábo ikenbi, Criston jabébi noa jirimaa iki. Jakon
    shinanya ixonra, mato Diossen jaskáakin kishpinmaa iki.
  aom-aom: ëhuꞌëro gövuade no hesi jöho ahamu nosi aruꞌahoho vuovahuëꞌe jiamu göromo
    bogo vuororamuiꞌi Kerisoꞌo gemuore havavuamu nosi aruꞌahoho iꞌovahuadeje. Hu hesi
    ma-huë baejëvoromo jemesi örire ëhi ajëmiromo maro babamëvadeje.
  geb-geb: '@see-verse:EPH.002.004'
  bsj-bsj: Kambo bibwiyam bwiya mo bwirangke, bouki bo mor nero funer wari kange almasihu.
    ci fulobo kin luma nerer cek.
  cak-cak: xuya' ruc'aslen ri kánima junan riq'uin ri c'aslen ri xuya' che ri Jesucristo,
    masque ri tiempo ri', c'a roj caminak na chupan ri kamac. Y rix yixcolotaj xaxe
    roma ri favor nuya' pan ivi'.
  chf-NT: Jin uc'a jinq'uin no'onla ca' a wälä chämen ajnonla uc'a ni tanä cä chilaba,
    Dios u yäc'bonla cuxleconla uc'a ajniconla nämte' t'oc aj Cristo. Uc'a utz u c'ajalin
    Dios t'oc no'onla, jin uc'a u japonla.
  tlf-tlf: '@see-verse:EPH.002.004'
  piu-2006: '@see-verse:EPH.002.004'
  poh-NT: chi ru̱cꞌ i rucsjic cho chi quixilac camnak i Jesus reꞌ Pahbamaj chi Kꞌatal
