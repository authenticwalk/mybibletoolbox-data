    ere-yungwa.
  cot-NT: yanijacaantajiacajicaquea ashirequi ometojashirentavetacajigueti agovaeguishere,
    itsipatacaantajiacajiri Quirishito yanijacaajirigueti. (Inchiquiojitaquea icavintsajajiacaji
    imeshiantajiacajicaquea.)
  bnp-bnp: Na tahuna si tabana si manga a viri i mate, a vuhuna si longotaroa a Vure,
    a Vure i rata hita si rihi e Kristo, i vakamahuri hita. A Vure i korimule hita,
    a vuhuna i ngaru ni rata kamumu hita.
  apn-NT: '@see-verse:EPH.002.004'
