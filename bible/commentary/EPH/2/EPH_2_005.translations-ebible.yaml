    xiyew cho chi kana̱, hoj chic coꞌlomaj.
  tue-tue: Marĩ ñañaré tiiríra niijĩrã, Cõãmacʉ̃ ĩñacoropʉre diarira tiiróbiro niiwʉ̃.
    Teero ĩñapacʉ, marĩrẽ Cristomena catiré petihére cʉorá niirĩ tiirígʉ niiwĩ. Cõãmacʉ̃
    mʉ́ãrẽ cʉ̃ʉ̃ ãñuré ticorémena netõnérigʉ niiwĩ.
  bjp-bjp: pesu, taftawa le kere ka met ta ini foron sinang laulau kirer, ka faliu
    ta kerer isi keren liu tura Karisito. God ka faliu ta gam, wara sau na famais
    kia.
  xon-xon: Taah nan tun titunwanbir na, taa nan kpa limɔfal. Taah kpaan Kristo ni
    na, le Uwumbɔr tii timi limɔfal. Waanimbaasaln pu le u gaa nimi lii.
  tzo-ZNT: '@see-verse:EPH.002.004'
  mpm-NT: Ja ni saꞌa ya ja na kandixia yo Cristo, chi undi nuu kanchuku yo nanu yɨvɨ
    ja tukaa ka chaku, chi ni ka saꞌa yo taka jniñu kueꞌe ja tu vaꞌa. Ko tu ni jaꞌa
    ya jnuꞌun ja kendo yo siaꞌan, chi ni ndundaꞌu ini ya yoꞌo ja ni nama ya yoꞌo,
    nanu ni saꞌa ya ja ni naxndoto ya Cristo nuu ñujiꞌi.
  ots-NT: Nugöjʉ, jí̱ ndí jojʉ guegue, cja̱ ya xi ndár ma gua bbɛdijʉ, como már ndo
    nttzo ca ndí øtijʉ. Nu car Tzi Ta ji̱tzi bi möxquijʉ co cár tzi tti̱jqui. Bi gʉxquijʉ
    pʉ jabʉ ndí bbʉpjʉ. Cja̱ nuya, ca xtá cuatijʉ jár dyɛ car Jesucristo, car Tzi
    Ta ji̱tzi xí ddajquijʉ hnar ddadyo nzajqui, ncja ngu̱ ca bi un car Cristo bbʉ
    mí cjajpi bi jña̱ ʉ́r jña̱.
  hoy-hoy: याग नाव अपराधगोळ्द कारण सोतकु ईरेव रा नामी मसीह अन्द सांगुळ जित्‍ता माळदुन
    अनुग्रह देल अच नीम्द उद्धार आत,
  amo-amo: Kubi ko na tiwa kuzu nanyan ntazunu bite, da a nin ghirik nanyan nlai upese
    ligowe nin Kristi-kitin bolu Kutellẹ na tizu minn.
  pjt-pjt: Panya nganaṉa kura kutju palyalkatingi Godanya wiya-palku kuliṟa munula
    palula rawa mulapa tungunpungkula watarku alatjiṯu nyinangi ilunytja puṟunypa.
    Palu Godalu nganaṉanya ngaḻṯunytju puḻkangku wankaṟunu Christala tjunguṟa. Tjinguṟu
    paluṟu nganaṉanya wantima, palu paluṟu nganampa puḻkaṟa mukuringkula nganaṉanya
    mukulyangku wankaṟunu.
  cwe-cwe: ingawa chikala chidanganike chimuhe kwa ichimu cha uhasanyi, kachitenda
    chiwe wagima hamwe na Chilisito. Kwa unovu wa Mulungu mweye mukomboligwa.
  daa-NT: wiktin taat gi goyiy misa ar gee kuuk mate ɗo bi ka zunuubinnite, Buŋ berte
    goye kaak marbinto iŋ Iisa Masi. Cokiyoŋ, iŋ barkin ta Buŋdi kat ku gastu jile.
  mlp-mlp: '@see-verse:EPH.002.004'
  ape-C: Douk namudok aria abudok nyutob apak watak mape munek eneshenesh yoweishi
    inahos shabo apakish mishish shagok obi nyutob, anan nataurumap meyoh nenekap
    matukur Krais aria napuhur makitak mape. Aria anan watak narap matanamori mape
    wosik.
  bgs-bgs: Agad inaté ki tun ta saruwan ka Manama su ikasalà ki, asal iganté ki puman
    ikandin duma ki Cristo. Igtábbus ki ukit dád katô dakál kédu ka Manama.
  faa-faa: Isu koaretaeraka risike kusua arisia ayiáka risiane Kotimo isu Keresoyaki
    risikiasimo mafareasapo. Mafarearaka isuane ipi hemakapukua arareraka isu mafasisiapo.
  kik-kik: nĩatũmire tũgĩe na muoyo hamwe na Kristũ o rĩrĩa twarĩ akuũ nĩ ũndũ wa
    mehia maitũ tondũ nĩ wega wa Ngai watũmire mũhonokio.
  cap-NT: Nuz̈ zuma okzñi munaziñi kuzziz cjen, Yoozqui uc̈humnacaquiz Cristuz̈tan
    zuma kamañchiz cjiskatchic̈ha. Yooz okztiquiztankaz anc̈hucqui liwriitac̈ha. Tuquiqui
    uj paachiz̈ cjen, uc̈humqui Yooz yujcquiziqui ticzi z̈oñinacaz̈takaztac̈ha.
  ksr-ksr: Kana uuguŋ Anutu qetama muŋ iikawaajoŋ koomuya kolooŋ laligoninto, Anutunoŋ
    Kraist meŋ gbiliroti, anana mono kaaŋiadeeŋ meŋ gbiliŋ nonono kotiiŋ laligojoŋ.
    Iwaa kaleŋ moriaŋanoŋ mono hamo qeŋ oŋono mombo letoŋgi.
  eng-TNT: even when we were deed by synne hath quickened vs together in Christ (for
    by grace are ye saved)
  sbs-sbs: Haho tuba kufwire mumilandu, Aba tuleti tubonse mubu halo bunhya mwa Christ.
    Linu kechi semo chakwe tuba hazwa.
  sue-sue: 'are nakai ge dai nasokaira ema ititi betaire noisonakai be amire nakai
    Kristore dai betaira ena awa-uzenua awa. Ninitinowa: Bayao nusora nikare kora
    wenua awa.'
  fra-NCL: et alors que nous étions morts par nos offenses, nous a rendus vivants
    avec le Christ (c’est par grâce que vous êtes sauvés) ;
  bhg-bhg: '@see-verse:EPH.002.004'
  snn-NT: Maire bënni senjoja'ñe ba'ise'ere ro'tato, ro gu'aye yo'ojën ba'isi'cua,
    mai se'gabi mame recoyo re'huaye gare porema'icua ba'ijën ba'nhuë. Ja'nca ba'isi'cua
    ba'ijënna, Riusubi maire ai ba'iye ai yëguëbi mame recoyo ba'icuare maire re'huani,
    baguë re'o bainre re'huani, Cristo naconi maire babi. Ja'nca sëani, Riusu se'gabi
    re'oye yo'oye yëguë, mësacuare tëani, mësacuani baji.
  atb-NT: Haû mù, nungmoq gi, Garaî jejû èq za hkyi yu é hui bekô nghut ri.
  cek-AK: zae thungah a duek o naah, Kri hoi nawnto aicae to hingsak let boeh, (tahmenhaih
    rang hoiah ni pahlong ah na oh o;)
  bkd-bkd: bisan pa ku bà su minatay kuy ta sinupak taw sa Dios ba pig-ilahan kuy
