    tĩn pyràk. Metĩndjwỳnh ne jakam Kritumẽ ro'ã akubyn gwaj badjwỳ gwaj bajo tĩn
    ne. Ta ne tu kum ar akaprĩn arỳm ar apytà.
  eng-WEBU: even when we were dead through our trespasses, made us alive together
    with Christ—by grace you have been saved—
  gnw-NT: Jáeramo umee yandeve tecove opa mbae vae yaico vaerã Cristo ndive, yepe
