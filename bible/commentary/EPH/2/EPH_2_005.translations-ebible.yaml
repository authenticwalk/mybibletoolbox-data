    mdyii chalyuu ꞌñaan, mskeꞌ tianꞌ nu ngwa sꞌni kanꞌ, chaꞌ ja mdukwaan ꞌaan chaꞌ
    nu nchkwiꞌ Ndiose loꞌoan; loꞌo ni, chaꞌ nchka tꞌnan ꞌa tiꞌ Ni ꞌñaan, kanꞌ chaꞌ
    wa mdoꞌo laan ꞌin chaꞌ kuxi, wa yꞌni tyii Ni kiꞌya nu ndukwian.
  opm-opm: '@see-verse:EPH.002.004'
  bvr-bvr: '@see-verse:EPH.002.004'
