    Kristu ukópea xapa ivokóvoti. Koati vo'ókuke ne hána'iti seánakovi Itukó'oviti
    kutí'inoke itívoati ne pehúnevo.
  bmr-NT: Cristofeenedɨ mɨɨhaico fiivoco acɨubo, mohimitɨfaño muchuumucuurumoco. Jaabo
    Moocaani imihuseri amɨɨhaico taajasucuuhi.
  fuf-fuf: 'o wurnintinidii en e *Almasiihu on, enen ɓe tawata maayiino sabu bonnereeji
    men ɗin: ko sulfu makko on dandiraɗon.'
