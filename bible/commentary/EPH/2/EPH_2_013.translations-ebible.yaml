  mco-NT: Jadachambɨ, miich ajcxy huɨdibɨ jecy'ajty anajty ca' myajpatcɨxy ma Dios,
    jadachambɨ ajcxy myajpaady ma Jesucristo mɨɨd co yɨ' ñɨ'py teemy yojcy mɨɨd miich
    ajcxy mbocy ycɨxpɨ.
  cpb-NT: Irooma iroñaaka pikemisantairira Cristo Jesús, paapatziyaarira Pawa. Okantawetaka
    intaina powawetakari pairani, iro kantacha ikapathainkawentakemi pairani Cristo,
    aripaite paapatziyaari Pawa.
  aon-aon: Aria ipak douk seiwok papeik rougun um Iruhin iri, douk anan nenekep patukur
    Krais Jisas. Aria ananibor owishibor douk batourak iri benekep panak pape hurukatin
    um Iruhin.
  hus-NT-2005: Por xoꞌ, kom i kʼwajatich junax kʼal na Kristo Jesús, tatáꞌtsik xi
    yabwiꞌik a exláltsik, i pidhnékich xoꞌ ka exlaꞌ kʼal tin kwentakʼi an chemlá xin
    watʼnaꞌ na Kristo.
  mig-NT: Ko vina jíín Cristo Jesús, te róó ja̱ ní ka'i̱in jíká‑ró ondé kɨvɨ̱ sáá,
    chi̱ a ni̱ ka̱kuyani‑ró ní sá'a nɨñi̱ Cristo.
  bps-bps: Kabay balù di muna gawag gamu di Dwata, sadni du mbaling gamu masasatu
    di ku Krayst Dyisas, fdadongan gamu di Dwata, fagu di litean falohan di krus.
  mbs-mbs: Pengkey mediyò kaw lekat te Timanem kedengan, meneng pegpemenal niyo ki
    Cristo, impedapag kaw te Timanem pineokit te pegkematay i Cristo doton te kros.
  tof-tof: Ngaen e aibwób koralnórró Godkagab, a errkya ma, e Kerriso Yesuka dabyórrünzanakla,
