  san-DEV: किन्त्वधुना ख्रीष्टे यीशावाश्रयं प्राप्य पुरा दूरवर्त्तिनो यूयं ख्रीष्टस्य
    शोणितेन निकटवर्त्तिनोऽभवत।
  tna-NT: Jiahue mu micuaneda Cristo neje dunejiji yani. Equene tu peje jenetia uqueda
