  tnk-tnk: Fwe kupwən kɨmiaha hiaməuvən isipwɨn tɨ Kumwesən, mətə təkwtəkwuni hiaməuvehe
    mho kuatia kɨmiaha Iesu Kristo, nənə mhəuvehe ipaka tɨ Kumwesən ia nɨte Kristo.
  kpr-kpr: Ne giti ajagha iriavu. Avata oroko, ne Iesu Keriso de dabade tatetevu,
