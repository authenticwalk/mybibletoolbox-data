  ind-AYT: Namun, sekarang, dalam Yesus Kristus, kamu yang dahulu sangat jauh telah
    dibawa menjadi dekat oleh darah Kristus.
  cjo-NT: Kyaaryooperotaki, paerani tee piyoteeyawitarini Tajorentsi, okimitzimotawitakimi
