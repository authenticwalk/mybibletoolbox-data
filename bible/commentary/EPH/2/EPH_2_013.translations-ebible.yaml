  cme-NT: Ŋga fiɛfiɛ‑i-na, namaa namaŋ naa gbuu maa Diiloŋo-na, naŋ suurii Yesu-Kirsa
    horre-na, u tãmma piyaa-na yuɔ.
  sus-sus: Kɔnɔ yakɔsi, wo tan naxee danxaniyaxi Ala xa Mixi Sugandixi Isa ma, wo
    tan naxee nu makuyaxi, Ala bara wo maso a ra a xa Mixi Sugandixi wuli saabui ra.
  pon-2006: Eri met, pwehki amwail miniminiongehr Krais Sises, ntahn Krais kakaranihkumwaildohr,
    kumwail kan me kin dohsang mahso.
  dad-dad: Anĩ ere, gama ã uruwa gerõ ufaregen anĩ, Kristus Jesus bun, Kristus nẽ
    naud bunem, Negur non guri yeĩ irousiyein.
  zab-NT: Per anre ni areldilaaztɨ Crist laat ni guzuguazittɨ nez lo Dios, pur rɨny
    xte Jesucrist agubigaxtɨ nez lony.
  jae-jae: Mago galoc awiŋ Kilisi Jesu ma amac, taŋ gêmuŋgeŋ amoa jaêc naŋ, atu gasuc
    amêŋ kêtu Kilisi gêmac ênduŋa.
  ksd-ksd: Ma gori, tai Kristo Iesu, avat, ba amana ava ga tur na lao, ava tar kakari
    maravai ure ra gapu i Kristo.
  msm-NT: Nakapadiyu kow to Diyus to diya una no panahon, di pigpapadani kow on kuntoon
    pinaagi to yangosa ni Cristo Jesus no pigpaawas duon to krus.
  myk-myk: Ga nimɛ, yee piimu sanha ki bi lii Kilɛ na ge, yee ni Yesu Kirisa wo kariɲɛɛgɛ
    ki funŋɔ ni yee ya wu tɛɛŋɛ Kirisa wo shishan pu baraga ni.
  sbe-sbe: Beyabeyana kwa kedalohakalili. Na Keliso Yesu unai yo iya kwasinana debanaena
    Yaubada ye haigomiu kwa laoma kwa hanahanawui.
  mcr-mcr: Iŋäqe he ämaqä kiŋänäŋi iiŋä ätqäumiŋuwä iquenä, täŋgaŋi he Kraisi Jisasi
    Iqutä i ämuäŋnäŋuwi, Iqueqä häŋeqetaŋi, Goti Hanjuwä Iqu, etma äpätä qäqiqi equmuatekqe.
  cux-NT: Ndís'tiī chi yaⁿ'ai caneé nī yeⁿ'e Ndyuūs cuááⁿ vmnaaⁿ naati maaⁿ ní 'āā
