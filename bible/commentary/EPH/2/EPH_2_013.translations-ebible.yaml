    curusu su manuana pu cua nime putsu.
  lid-lid: Ma, aha are ndra len labai ta Kindrei, arile na dah, ndraye Krais badeh,
    tiyani aha ame, na Krais Jises le, aha are mirihik labai ta Kindrei.
  wim-wim: Niiy kaꞌathangaman kech iiy-iiyan God.antam, keꞌam ngaantam-ngeeyan nunang,
