  san-SIN: කින්ත්වධුනා ඛ්‍රීෂ්ටේ යීශාවාශ්‍රයං ප්‍රාප්‍ය පුරා දූරවර්ත්තිනෝ යූයං ඛ්‍රීෂ්ටස්‍ය
    ශෝණිතේන නිකටවර්ත්තිනෝ(අ)භවත|
  yut-yut: Kalɨp ji dubagɨsikon egɨpgwit, mani abɨsok Kristo dakon yawi do aŋek ji
    Yesu Kristo gat gadawit da Piŋkop da kapmatsisok ekwaŋ.
  grc-BYZ: νυνὶ δὲ ἐν Χριστῷ Ἰησοῦ ὑμεῖς οἱ ποτὲ ὄντες μακρὰν ἐγγὺς ἐγενήθητε ἐν τῷ
