    aꞌ nil thintham wampath niiyang God.antan.
  zga-M: Puleino ule mwa Yeesu Ukilisite umwe yumwe khatale mwale khutali nu Nguluve
    muhegelanchiwe kwa Nguluve nu kisa gwa Yeesu Kilisiti.
  yom-yom: Vayi buabu, mu Klisto Yesu ; beno lutuama ba thama ayi Nzambi vayi luyikidi
