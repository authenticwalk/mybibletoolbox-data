verse: EPH.002.013
translations:
  kpx-kpx: La subuta Dilavamo haeavamole. Isito Iesu Kelisou hatiale kemo Dilavau
    la malevege la aike avuluvuta igaetolahai ua.
  okv-H: Te eha oroho amo Keriso na hamo amita na ungo ombuna avoeto ungo hoi ta iragova
    amina Iesu Keriso ta degi puvuto kajueto miheva.
  tbo-tbo: Lolowa o mebala dao ma geka hougana Yesu Keliso i hilage po talana i kololo
    bimiyei yaka i weluwinimi po o nei u liyaliyana.
  mal-C: നിങ്ങൾ ഒരിക്കൽ ദൂരത്തായിരുന്നു; എന്നാൽ ഇപ്പോഴാകട്ടെ, ക്രിസ്തുയേശുവിനോട് ഏകീഭവിച്ചിരിക്കുകയാൽ
    ക്രിസ്തുവിന്റെ രക്തത്താൽ സമീപത്തു കൊണ്ടുവരപ്പെട്ടിരിക്കുന്നു.
  grc-SR: Νυνὶ δὲ ἐν χριστῷ Ἰησοῦ ὑμεῖς οἱ ποτὲ ὄντες μακρὰν ⸉ἐγγὺς ἐγενήθητε⸊ ἐν
    τῷ αἵματι τοῦ χριστοῦ.
  bgc-bgc: पर पैहले जो थम, परमेसवर तै दूर थे, परमेसवर नै थारे ताहीं मसीह यीशु के लहू
    बहाण के जरिये धोरै बुला लिये सों।
  khz-khz: Gomi kunenai rauvagi ai, na ewagumona Keriso Iesu goti gokwapunato gaurai,
    goma vekavito Palagu genai. Gomi Keriso ralana na ema gapi-kavinagimito.
  deu-TKW: jetzt aber in Christus Jesus seid ihr, die ihr einst ferne waret, herbeigezogen,
    durch das Blut des Christus.
  zsr-NT: Naꞌa, nacliꞌ tuz len Jesucristo. Zíꞌatël nubígaꞌliꞌ lbiꞌiliꞌ ziꞌtuꞌ ga zoëꞌ
    Dios, san naꞌa nudxiguëꞌë lbiꞌiliꞌ gal‑laꞌz Dios le gutiëꞌ Cristo uláz queëruꞌ.
  lin-lin: Kasi sik’oyo, kati na Yesu-Klisto, bino oyo na kala bozalaki mosika, bokomi
    pene na nzela ya mbeka ya makila ya Klisto.
  hns-NT: Aur tjaahe pahiele Parmeswar se doer rahiele, tabbo Jiesoe Kriest ke khoen
    dwaara toelog ab okare me saamiel baate.
  noa-E: Pari ya ĩs chan magba Cristoou maach thumaam khʉʉn kõit ich bag ãrpitarr
    gaaimua pãarjã ich dënkha wai sĩewai mag pãar okhoo narrta ya ĩsin chad maach
    thum ãbata Ẽwandamau ich dënkha wai sĩejem.
  eng-EMTV: But now in Christ Jesus, you who once were far away have been brought
    near by the blood of Christ.
  mib-NT: Te vijna chi ni ndɨ̄vɨcoo ró núū Yaā Dios jeē tu ní cájini rō jnūhun ya
    nde saá, chi ni quɨ̄vɨcoo ró ndaha Cristo sɨquɨ̄ jeē ni jíhī yā jehē rō.
  lif-NT2: कर खिनिॽ तगि निङ्‌वाॽफुमाङ्‌लाम् माःङ्‌घा के़वयिसाङ् आल्‍लो खिनिॽ ख्रिस्‍त
    ये़सुःन्‍नु थिक्‍हुप् के़बोःङ्‌बाहाॽ ख्रिस्‍तरे़ कुमाक्‍खिॽइन् वादेःन्‍दुबाल्‍ले़
    चोगुल्‍ले़ निःत्ताङ् के़बोःक्‍खिआङ् के़वयिॽरो॥
  xnj-xnj: Nambu hinu, mukuwungana na Kilisitu Yesu, nyenye penapo kadeni mwavili
    kutali, muhegelili papipi mu njila ya ngasi yaki Kilisitu.
  mmx-mmx: Miga nemen paxalom basinge i, ketla nanga, keneng at lada at ne Iesu Karisito,
    Moroa ga lox axis bus nimi eburu min.
  cbr-NT: Usai 'iá 'aíshbi camina camabi unin 'ucha cupía Cristo bama 'ain, ami catamëcë
    'aish ainan 'ain. Usa 'aish camina Nucën Papa Dios 'unáncëma 'iá 'aíshbi bërí
    a 'unani ainan 'ain.
  tee-NT: Pus ju mak'anchich ixt'alaxcai ix'unt'at'it ju Dios. Para ju chavai ni quinichilh
    ju Cristo pus ma'amigoxlac'ant'at'it va ixlaca'atalh ni lhilac'ap'int'at'it ju
    Jesús.
  eng-LSV: but now, in Christ Jesus, you being once far off became near in the blood
    of the Christ,
  cak-NT: Chupa ri tiempo ri xk'ax can, naj jixc'o-wi chech ri Dios. Pero cami iniman
    chic ri Cristo Jesús, romari' nakaj chic jixc'o-wi-apo riq'uin ri Dios. Nakaj
    chic jixc'o-wi-apo riq'uin, roma ri Cristo koma konojel roj xcom y xbin ruquiq'uiel.
  pah-NT: Na tuhẽ. Ymya'ĩ irupeve'g̃a ja pe ndekoi Tupana'ga hugwi pejikovo g̃waramo
    judeus'g̃arũiva'ero. A'ereki ymya'ĩ pe ndapejikoty'ari ga pavẽi. Ag̃wamo reki
    pe ndekoi ira'agweve'g̃a ja Tupana'ga hugwi pejikoty'aro g̃waramo Cristo Jesus'ga
    pavẽi. Tupana'ga pavẽi pe jikoty'ari kiro. A'ereki Cristo'ga gwekoa reka'voguka
    omanomo pe ndepyga.
  sja-NT: Mamĩda ɨ̃rá mãgá p'anada-e. Ijãapata perã Jesucristo piuji parã pari, araa
    p'anapata iru ome mãik'aapa Tachi Ak'õredeerã p'anɨ iruk'a. Naaweda t'ɨmɨ́ pɨk'a
    p'anapachida Tachi Ak'õre ik'aawaapa. Mamĩda ɨ̃rá Jesucristo waa bat'ada k'aurepa
    parã Tachi Ak'õre k'ait'a pɨk'a p'anɨ, ichideerã perã.
  xed-xed: Ghalya, si diʼiŋ kuni nda Lazglafta. Ndana tama, nda ndiʼa kuni nda Yesu
    Kristi ma pghiŋtani ta usani ta gwaɗa ta kaghuni ma mtutani. Tsaya ta ndusaghunakta
    nda Lazglafta.
  mks-NT: Va̱tí co̱ó na̱sa̱cuu ndó na̱ cúú cuéntá Ndióxi̱ joo viti na̱cayati ndó nu̱
    á ta já in na̱nduu ndó xi̱hín Jesucristo sa̱há ña̱ na̱xi̱hi̱ a̱ ndi̱ca crúxu̱
    sa̱ha̱ ndo̱.
  gfk-S: Iesene kakarek tano numu kinkinis naramon tane Krais, mu ing ira numu mangana
    nilon ga tapa nalalie, God te kap hutate um mu ma no de ne Krais.
  bmu-bmu: Iŋini mutuk tikep malgetmö, Kraist Jisösbuk qekötahögetka sepŋan saŋgoŋ
    eŋgiiga nalö kewöŋe amqeba Anutugö kösutŋe kaba malje.
  dgz-dgz: Amba e watagaet God ae vea ek mini wainean, go endiwa mam, Iesu Keriso
    gamup me boeni deniwa gapan wa upaen God inap konintu tauayan.
  eng-GNV: But nowe in Christ Iesus, ye which once were farre off, are made neere
    by the blood of Christ.
  zaa-NT: Pero annana chi ná le ttùba lani Cristo Jesús, lèe nna gùttie para lebi'į
    canu gutsé'e idittu' de Tata Dios pero annana chi gùchi'e le èxaba lani lèe.
  eng-WEBSTER: But now, in Christ Jesus, ye, who formerly were far off, are made nigh
    by the blood of Christ.
  guh-guh: Paxamë picani Diosovecua bitso naxuabiaya pajinavanapame. Itsiata baitsi
    jane aeconoxae baja Cristo papijajivimë. Cristo papecasivatëpaexae, aeconoxae
    baja payajavajinavanapame Dioso.
  bon-bon: Pui padare cabu weene cude padare ge Acejiyame bau ca, yepä page weene
    lipu Keriso Yeesu cama yepä gemi, weebibine Acejiyame bau me ituge waadena, ingle
    baarge uli cabu Keriso me uudi te tapiruji Acejiyame ne iiwärejame weeme niiya
    mule äciseja tääpume.
  nhw-BL: Pero amojuanti catli achtihuiya anitztoyaj huejca tlen Cristo, ama antlatzquitoque
    ipan ya pampa anmechnechcahuilti quema quitoyajqui ieso huan mijqui por amojuanti.
  swh-ONEN: Lakini sasa katika Kristo Yesu, ninyi ambao hapo kwanza mlikuwa mbali
    na Mungu, sasa mmeletwa karibu kwa njia ya damu ya Kristo.
  wbi-wbi: Looli lino mwa Kilisite u Yesu umue mwevano pakali apuo mulyale patali
    nu Nguluve muletilua pipi nhu Nguluve mu danda ja Kilisite.
  bba-bba: Adɑmɑ tɛ̃ ye i kɑ Yesu Kirisi ɡbinnɛ, bɛɛ be i rɑɑ kɑ Gusunɔ tomɑ, tɛ̃
    i wɑ̃ɑ win bɔkuɔ Kirisin yɛm sɑɑbu.
  eng-KJVCPB: but now in Christ Jesus ye who sometimes were far off are made nigh
    by the blood of Christ.
  kgk-NT: Ãy katu Cristo Hesu-pe pemoirũ-gwi, ndapeikovéi-ma mombyry íxugwi. Gwugwy
    avyte-py omano-gwi pende-rehe, Cristo irũ ramo-ma peiko. Penhemoagwĩ-ma íxugwi
    peiko-vy.
  waj-waj: Aanna makee Yisuu Kirisiiva ngiiiki variivaara ngia tauraa inna ngieerama
    variaiya ivo putuduu inna kiauvo tuuvaara Anutuuqo ngii vitoo inna vainima ngii
    yapa kiaivai.
  cpy-cpy: Rooma nimaeka pikemijanteeri Jeepatzii-totaa-rewo Jesús, paapatziyaari
    Tajorentsi. Okantawitaka inteena powawitakari paerani, roo kanteencha rapatawentakimi
    riraa paerani Jeepatzii-totaa-rewo, aripaete paapatziyaari Tajorentsi.
  mpx-mpx: Yaa sauga ya Keliso Yeisu eliyana, komiu valila ami bwaga yayapona Keliso
    saliyana iyaka i ahemiu ge ku mikelaubwa Yehoba elana.
  wbp-wbp: Yuwayi, nyurrurla yapa-patu kalankulurla wurnturu jurnta nyinaja Kaatukuju.
    Kala jalanguju, nyinami kankulurla Jijaji Kirajikilki. Nyanungu-ngalpa palija
    warntawarntarla ngalipaku panu-jarluku-juku. Kuja yalyu karlija, kujarlanya-nyanu
    nyurrurla pina-kangurnu Kaaturluju nyanungukuju.
  luo-luo: To koro, kuom Kristo Yesu, un ma yande un mabor, koro osekelu machiegni
    kuom remb Kristo.
  nhe-NT: Pero imojuanti tlen achtohuiya initztoyaj huejca tlen Cristo, ama intlatzquijtoque
    ipan ya pampa inmechnechcahuilti quema quitoyajqui ieso huan mijqui imopampa.
  aii-aii: ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܐܲܚܬܘܿܢ ܕܩܲܕܡܵܝܬܵ‌ܐ ܪܸܚܩܵܐ ܝܬܘܿܢ ܗܘܵܘ ܦܝܼܫ
    ܠܵܘܟ݂ܘܿܢ ܩܘܼܪܒܸܢܹܐ ܒܕܸܡܵܐ ܕܡܫܝܼܚܵܐ.
  esk-NT: Aa, iḷaatni uŋasrikkaluaqtuasii. Aglaan pakma Christ Jesus-kun qallipkakkaurusri
    Agaayyutmun, tumigiplugu Christ-ŋum auŋa maqipkakkauruaq tuqqutipmatigut.
  msb-msb: Pero niyan, kamo na mga dati harayo sa Dios ginpahalapit niya paagi sa
    pagkamatay ni Cristo kag gin-usad sa iya.
  cpa-NT: Jøng² na¹ ma²quianh¹³ hniah¹² Cristo Jesús, hniah¹² dsa² mi³tiogh³ ma¹quién¹.
    Ma²tiogh³ hniah¹² ja³cog² Diú¹³. Di³ ca¹jon¹ Cristo.
  dso-dso: ଗଟେକ୍‌ ବେଲାଇ ଦୁରିକେ ରଇଲାସ୍‌ । ଏବେ ଜିସୁର୍‌ ସଙ୍ଗ୍‍ ମିସିକରି କିରିସ୍‌ଟ ବନି ଦେଇ
    ମଲାର୍‌ପାଇ ତାର୍‌ ଲଗେ ଅଇଆଚାସ୍‌ ।
  meu-meu: A gunaguna dauhai o nohova taumui na harihari Keriso Iesu lalonai vada
    o kahikahimu; Keriso rarana ese vada e harakamui kahi.
  yva-NT: Weramu soamo Yesus Kristus apaura wasai. Wusyinoe weagwaravainyo Amisye
    ai, weramu Kristus po anasine raunande kakai indamu Po wasaugavere wapararai Amisye
    ai.
  dgc-dgc: Pero nadid, da mékiagum kam dén ni Cristo Jesus, sikam a dati a adeyo éy
    meadene kam dén, dahilan to digi ni Jesus.
  zpm-NT: Saṉgue niina ne laa to bzëëb xnëz Jesús porne bzhiee xchen me psaṉmbe me
    to, laa to ngable lo Dios.
  hix-NT: Amnye rma haxa ryhe, Kryestu Txesus yoh me harha manatxhe. Khoryenkomo hutwanyehnà
    rotho rma, noro hutwany me harha manatxhe, Kryestu wayehrà ke mak ha, ekamsuhkanàr
    ke mak ha.
  sim-sim: Mas home mendek sindari jir. Hako ter Krais fi orhin or koroshihindak or
    nga masamtenjek ji naha Avui Wasilaka nga pasir jimu sinduwa.
  npi-ULB: तिमीहरू एक समय परमेश्‍वरबाट टाढा भएकाहरू, अब येशू ख्रीष्‍टको रगतद्वारा
    ख्रीष्‍ट येशूमा परमेश्‍वरसँग नजिक ल्याइएका छौ ।
  cgc-cgc: Dati, madyo kaw ta Dyos, piro anduni tenged sakep kaw en ki Jesu-Cristo,
    kaprani kaw en ta Dyos paagi ki Cristo tak pasilutan kanen an para ki kiten tenged
    ta ate na mga sala na napatay kanen naan ta krus na lengngessa din an natulo.
  tim-tim: Akto ye hândâk kâlegen manbiâ Anutuŋe Yesu Kristo moep aregât âlepŋaet
    oloŋyekto manman âlepŋaet dâp miawakyeŋgiep.
  yor-yor: Ṣùgbọ́n nísinsin yìí nínú Kristi Jesu ẹ̀yin tí ó ti jìnà réré nígbà àtijọ́
    rí ni a mú súnmọ́ tòsí, nípa ẹ̀jẹ̀ Kristi.
  wos-wos: Hanja guni afakémbu guni re. Némbuli guni Krais Jisas nanika hiyandéka
    déka nyéki blekéndéka guni déka jémba saréka guni nani Judana du takwa wali Godna
    du takwa guni re.
  emp-NTPO: Baribʌrʌ id̶ira Jesucrito ume panʌ bẽrã, bãrãra naẽna tʌmʌ b̶ead̶ada Ãcõrẽba
    Crito oad̶eba idji caita enesia.
  eng-F35: But now in Christ Jesus you who once were far away have come to be near
    through the blood of the Christ.
  ind-ind: Tetapi walaupun dulu kalian sangat jauh dari Allah, sekarang kalian sudah
    dibawa dekat kepada-Nya karena kalian bersatu dengan Kristus Yesus dan sudah disucikan
    melalui kurban darah-Nya.
  pes-OPCB: اما اکنون از آن عیسی مسیح هستید. گرچه زمانی از خدا دور بودید، اما در اثر
    کاری که مسیح با خون خود برای شما کرد، اکنون به خدا نزدیک شده‌اید.
  mpt-mpt: Ina otane Yesus Klaiste kaanea e ilemo singanea ib hengmino walubenebua
    ibo e bainobo gabib kesoa memalo ibo Gode meletanobe. Memalo ibtem Yuda nitem
    Klaist etem nanoba alukum bibo olokiemo tem ota mibiobobe.
  ssx-ssx: Koto tupa꞉ pa haemekepate ameta꞉ Yesu Ketiso yaapo ta꞉ma꞉ni pea hata꞉ta꞉
    ika꞉ ta꞉ta꞉ papate haemeke wanda꞉hali kone Ketiso ipika꞉ we lopeeke ekina꞉ iki
    mea a꞉pa Koda꞉ teke pa꞉ta꞉ hamina꞉ la꞉la꞉me.
  mkl-mkl: Ammɑ nsɛi iyi ì nɛ ɑnu ɑkɑ̃ do Jesu Kirisi ŋɑ, iŋɛ iyi ì tɑko ì wɑ ijĩ
    ŋɑ, wee nsɛi ì ce ɑmɛɛ do Ilɑɑɔ̃ ŋɑ do sɑɑbui njɛi Kirisi.
  gaq-gaq: ଡାଗ୍‍ଲା ପେଇଂ ସିସେ ସୁଲ ପେଲେଃଗେ; ମାତର୍‍ ଏବେ ଜିସୁ ଏତେ ମୁଇଂ ଡିଙ୍ଗ୍‍ଚେ କିସ୍‌ଟ
    ଗୁଏକ୍ନେ ବାନ୍‍ ଡାଗ୍‍ରା ଡିଙ୍ଗ୍‍ପେଲେଃକେ ।
  gof-RNT: Shin hintte kase haakkidi de7idayssati, ha77i Kiristtoos Yesuusan de7idi
    Kiristtoosa suuthan mata shiiqideta.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁରେ ଆପେ ସାଙ୍ଗିନ୍‌ରେ ତାଇକେନାପେ, ମେନ୍‌ଦ ନାହାଁଃ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମାୟୋମ୍‌ତେପେ
    ନାଡ଼େୟାକାନା ।
  gah-gah: nene gamenaló lekeza hotoka gihisigú minakutí itína gamena nene Izesutoka
    miní ameke Kilistoni golanímo geisa mikú lekelémo molokago imi anitiki niave.
  lcm-lcm: Sikei kana vang, si angtogon ke ve Karisto Iesu, nami, voiang mitapo ago
    akipai e ring vunga anangan, kana milapo ago angasungai si rangai i Karisto.
  aer-aer: Arratye anthurre, arrantherre Ngkartenge arlenge anthurre aneke Ikwere
    itirretyakenhele. Kenhe lyete, arrantherre Christ Jesus ikwerele-arlenge anyente-irreke.
    Arrantherre itelareme Rarle arne arntarlkweke-arleke ilweke arrekantherre. Alhwe
    Ikwerenhe altyiwelhelenge, Ngkartele arrenhantherrenhe utepelhe-ileke Ikwere-werne-atheke
    nhenge arrantherre Ikwerenhe anteme anetyenhenge.
  qvc-NT: Piru kananqam Jisukristu yawarninda ich'ashpa wañushpa, paypi kriyiptikillapa,
    qamkunata washashushqa, Tayta Dyuspa wambrangunana kanaykillapa.
  tgl-ULB: Ngunit ngayon kay Cristo Jesus, kayong minsan na napalayo mula sa Diyos
    ay nailapit sa Diyos sa pamamagitan ng dugo ni Cristo.
  cbs-NT: Uatian Dioski man kematiduma iniki. Jakia natian Jesucristo mawakin jawen
    jimi jabawaniwen natian chai man ibiani man ma ja dapiki.
  xtm-NTPP: Kovaa vitna, ja maa niñi Cristo Jesús ma ja ni jati nuu krusi ma, te ka
    iyo ni ji'in Su'si ma. Te ndijin ja ni ka yo iyo jika ni nuu ya ma, te vitna ja
    ni ka nduyatni ni nuu ya.
  nnq-nnq: Nambu ngoe, ku kulondana na Yesu Kilisto, mangwetu mamakibanga kutaali
    kalakala, mmekigwe papipi na Nnoongo pokaligwe ku ndela ja myai ja Kilisto.
  bao-NT: Mecʉ̃ra Cristo Jesús mena mʉja nii, ména jʉgueropʉra teere cʉoti, majiti,
    ca biimiricarãre Cristo cʉ̃ ca díi bate yai bojarique jʉori Ʉmʉreco Pacʉ cʉ̃ ca
    jee cojoricarã niiri.
  san-ORI: କିନ୍ତ୍ୱଧୁନା ଖ୍ରୀଷ୍ଟେ ଯୀଶାୱାଶ୍ରଯଂ ପ୍ରାପ୍ୟ ପୁରା ଦୂରୱର୍ତ୍ତିନୋ ଯୂଯଂ ଖ୍ରୀଷ୍ଟସ୍ୟ
    ଶୋଣିତେନ ନିକଟୱର୍ତ୍ତିନୋଽଭୱତ|
  huv-NT: Nganüy ijlüyiün nóiquian mequiüjpan Teat Cristo Jesús, masey icona nomb
    tejlüyiün miünquiaj, cos ngo mejawan jane Teat Dios. Nganüy Teat Dios lamüüch
    icon metüchiün niüng ajlüy nej, cos Teat Cristo tandeow tajünch tiüt miquiej nej.
  otn-NT: Pɛ nu̱ya ngue guí̱ n'yohʉ ra̱ Cristo ya, 'nɛ̱ bi du̱ conná̱ guecjʉ, gue'a̱
    øt'e ngue gá̱ pa̱hmʉ Oja̱'a̱ ya.
  nop-nop: Nai indidegoŋ adi hidi Bepaŋ’walaŋ hatihati mu nadiŋa kweetniŋ hatigiŋdi
