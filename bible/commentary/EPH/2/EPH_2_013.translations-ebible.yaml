    kuros ijia guame kavuan fuon fu joifuon arinma ijia fu ja aferdia una Godna besum
    mazin.
  mps-mps: Polobadu dage te God digibulu bidai dao, pąde meni. Tiali goli te Godigo
    sa muani tagala palali bidi Krais aga ni pedaide isilama, tama aga kanemego dage
    te Krais Jisasde wadolama, tama megi agai dage God pąba bidagasomainogo yai dao,
    dage te Juda dabe tiwai bidimainogo yai.
  pab-NT: Xakore hoka kalikini atyo Cristo kakoa hahotyalita xisaonita hoka xiso seko
    Enore nonita tyaoniterenae atyo xikakolatya ehaliya xeta, Cristo atyalihose xaimaholatyaka
    hiye wainihenere hiyeta.
  llg-llg: fo mabaꞌe dook mima Manetualain mai. Tehuu hatematak ia, Yesus Karistus
