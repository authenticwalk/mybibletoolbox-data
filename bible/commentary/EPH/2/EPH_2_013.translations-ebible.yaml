  zpo-NT: Zit mzo gu lo xaa. Per lee nal gax nzo gu lo xaa kwent cheen xren Jesucrist,
    kwaan mxo xaa; nu nal tubka nak gu kwaan Jesucrist.
  poy-poy: Pamakashu mwenga muweriti kutali na Mlungu, kumbiti vinu kwa kulikolerana
