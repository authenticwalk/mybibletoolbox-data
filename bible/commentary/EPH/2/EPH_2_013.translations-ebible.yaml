  cao-NT: Jama, jaboqui basima tsi mato basi cabo Diós bëniquë, jahuë baquë Jesu ya
    ma rabënano iquish na. Jaha tsi jaboqui Cristo rësoni iqui tsi jodiobo yoi bo
    ya, naa Dios cahëyoicanaibo ya rabënabëquiqui mato ra.
  bbr-bbr: Meter ak atapuk raiäin, utianik, rusapai ak Krais pak pasar rauna, nukan
    karianas ak Anut siakup imware potowon.
  inb-inb: Taita Dius­pag­manda karupi kaug­sag­sina­mi ñug­pata kar­kan­gi­chi. Ikuti
    kuna­uraka, Jesu­cristo­wa­mi Taita Dius­pag­ma kailla­iar­kan­gi­chi. Cristo
    kruspi wañuska iawar­manda­mi chasa kai­lla­iar­kan­gi­chi.
  hrv-hrv: Sada pak, u Kristu Isusu, vi koji nekoć bijaste daleko, dođoste blizu -
    po Krvi Kristovoj.
  box-NT: Ɛ̀ɛ ká hã laà na kà wán, mi páaníló là a Yeesu *Krista bìo yi,
