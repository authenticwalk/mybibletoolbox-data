    aripaiti paapatziyaari Pawa.
  nhg-NT: Pero öxö tieca Cristo Jesús, nemejua tli pa nieca tiempo bejca nenyejyeya,
    öxö ye nemopachojque por medio de tiemequeles de Cristo, hua ejqueu nenquepea
    pörte inca joriojte.
  nya-nya: Koma tsopano mwa Khristu Yesu, inu amene nthawi ina munali kutali, mwabweretsedwa
    pafupi kudzera mʼmagazi a Khristu.
  ngu-NT: Pero aman nennemij san secan itech Cristo Jesús. Nemejhuamej yejhuan huejca
    nennemiyaj itech Dios, sa no yejhua omechnisiutlalij itechcopa iyesyo Cristo ijcuac
    omic.
  kup-kup: Oñ petev Iesu ñomahan hez-eparah, ari patari hotoh main hegiekanañ, Iesuz
    homeo badae bategipuh pinañ honeo ravegiek, Godiz totoi emat hez.
  jid-jid: U zizan ni mi Kristi Yesu biyi wa bishe gbugban mu ni Rrji'a, ba jiyi ye
    whe wjre nitu yi Kristi.
  wmw-wmw: Fala umwe mulungane na Almasihi Insa, ingawa múkiwa baidi ya Mwenyezimungu,
