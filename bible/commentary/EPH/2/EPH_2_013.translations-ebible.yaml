  qwh-NT: Peru Diospita carucho caquicayanqequipitam cananqa Jesucristupa yawarninrecur
    Diospa nopanman chäriyarqonqui.
  gaw-gaw: Amge gemu amu Nug Kristus Jesusnu uḏat oḵaip̱a, ag umanab daap̱ig amu,
    Nug ag omalaṯe, Nug tiigp̱a Nug gumidna uḏip̱ig.
  nca-nca: Quko itaka, Anutuko Kristo Yesuwore ye sewemo yoraŋgo qu Kristo sitúŋombo
    yowosoní kutaqe maheŋgo.
  zpz-NTPP: Orzeꞌ ndeꞌ nu anzir nañ gal nu na nu zet zu der lo Ñgyoozh. Tees na nu
    nac Jesucrisht, nu nac nu pshu reñ mi, ndeꞌ nu byagaab der lo Ñgyoozh.
  zac-NT: Perë iurneꞌ unidë na të con Cristo Jesús. Antsë quëbezë të zitu parë Dios,
    perë iurneꞌ por galguti shtë Cristo guabiꞌguë të lu Dios.
  kyg-kyg: Lapakaemo afagiꞌaleꞌmo maiꞌnayaꞌmonanafa hemenimo Kalaisi Yesupiꞌmo maiꞌnagenoꞌaeꞌmo
    Kalaisiꞌa kolaꞌaletiꞌmo lapavalelineno Goti haopaleꞌmo lapateꞌniye.
  kmk-kmk: Yoong sinsatun gaputa nantaḻgod kayu kan Jesu Kristu, dikayu’n adayu kan
