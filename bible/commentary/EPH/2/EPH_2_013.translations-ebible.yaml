  nlx-nlx: पुण एवी मसी यीशु माय तुमू जा पेल सेटा एता, मसीन लुयी केरीन आहने एय गीयाह।
  apw-NT: Łahn’ ńzaadyú daanohłįį ni’, ndi k’adíí Christ Jesus bíyéé daasolįįgo, Bik’ehgo’ihi’ṉań
