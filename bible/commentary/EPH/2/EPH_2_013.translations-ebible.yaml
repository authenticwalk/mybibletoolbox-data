    na kúará mí cãni húrunnáa mi bìo yi pànká yi.
  ote-NT: Maꞌmɛtꞌo nuꞌahʉ nguí ꞌbʉhʉ yabʉ de Ajua̱, pe nubya ya gá jonihʉ con gueꞌa̱
    ngueꞌa̱ ma zi Hmuhʉ ra Jesucristo bi manga rá ji po rá ngueꞌahʉ ne ya guí ꞌnathohʉ
    con gueꞌa̱.
  wnu-wnu: Ego see Munon inubersiau tari Yisas umor end anamar yar Qenu tenori igoarar
    qamb an wager end igoumon.
  zam-NT: Per gu' co' tith tith mque tee ban loo cón che'n Diox thìb cua'a, Diox mbli
    le' gu' nzi tee ban gax loo Diox nalle' por cón che'n renpe' Crist. Nalle' nac
    na' che'npe' Crist.
  zyp-NT: Canghrasala atoheh cawh Khri Zisu letah naaning khuahlai tei langhlaw letah
    a ungpaw sahlo khah Khri thisai thongtah langne letah chia na cang myca he ceh.
  sey-NT: Ja̱je paꞌiquëtaꞌare yure mësaru Cristo Jesús tsie doꞌipi i̱na tsioni jaꞌyere
    paꞌiyë, ja̱ꞌnë i̱te soꞌore paꞌisicohuaꞌipi.
  nvm-nvm: Usuibe ja God samaij ijia jaba kari ruain revo jaka aibe ijia karioin.
