  gmv-GGM: Ha7i qase inte kasse hanon dizayti Yesus Kiristossan gididi iza sutha bagara
    shiqidista.
  ssg-ssg: Ti imat amuto pate xauxaun ti Haeu, tuahe aope ie amuto sohotuen seilon
