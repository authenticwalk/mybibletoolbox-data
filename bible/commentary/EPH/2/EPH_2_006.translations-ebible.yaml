  peg-peg: କ୍ରିସ୍ଟ ଜିସୁତି ଲାହାଂ ଏକ୍‌ ଆନି ହୁକେ ତା ଲାହାଂ ସାର୍ଗେତ ରାଜ୍‌କିନି କାଜିଂ ହେୱାନ୍‌
    ମାଂ ପା ନିକ୍‌ତାତାନ୍‌ନା ।
  txu-NT: 'Metĩndjwỳnh ne jakam Kritumẽ ro''ã akubyn gwaj badjwỳ gwaj bajo tĩn. Gwaj
    kam arỳm bajamak mex ne ar baba nyo ar baba. Kritumẽ ro''ã ar baban ar baba rã''ã:
    rã''ã ne kute mrãmri ne jakam on kàjkwakam Kritumẽ ro''ã ar baba pyràk.'
  eng-WEBU: and raised us up with him, and made us to sit with him in the heavenly
    places in Christ Jesus,
  gnw-NT: Tumpa umbɨjecove ye Cristo Jesús güeru umanocue vae reta ipɨte güi. Jae
    ramiño vi umee yandeve tecove opa mbae vae Cristo Jesús ndive, jare yandeapo pentiño
    Cristo Jesús ndive.
  mux-mux: Yesos Krais-ni oliunga nimba tinjirimele-ni oliu yunga yambuma molemuláliinga
    Pulu Yili-ni Krais topa lomburupa ola munjurum kene oliu wasie topa lomburupa
    ola monjupa Pulu Yili nokulemú mulú-koleana yu molupa mélema nokulemú poluna ‘Krais-kene
    wasie molangi.’ nimba liipa munjurum.
  maj-NT: Nti̱a̱ná ta̱ ñja kits'ínkj'áíyako̱ná Cristo̱ ngabaya xi tintsu̱ba̱jián kai
    ko̱ kits'ínk'íéntuko̱ná Cristo̱ ndji̱o̱jmi ján.
  bkq-NT: Deus, Cristo kurâem nhetonduo, kurâem kitondoem aiemâ lâpylâ, Cristo Jesus
    agâ tokaleoem kydawylygue. Deus, Cristo igueduo kurâem tyetonze myakâwâm, târâ
    kaynâ pymâem itoem. Arâ lâpylâ, Cristo xurâ kydawylygue, kyigueduo kurâem kyetonze
    Deus, Cristo agâ pymâem kitoem.
  kue-kue: Ana God eremogl nono Krais bogl simange andigl ikor endungwa. Ama God orko
    nono Krais bogl akiye heven suna imbo amedi mounga.
  cot-NT: Ariquea itsipatacaantajiacajiriqueate Quirishito Jesoshi ivochantajiajajiquea,
    ariqueate yaajianacajiqueate jenoqui inquitequi yoguisavicajiavacajiquea iriatimpaqui.
  bnp-bnp: I vakamahuri mule hita turane Kristo, i vakamade hita turane Kristo, meli
    na hunu.
  apn-NT: Ra Tĩrtũm akupỹm Jejus Kris o htĩr jakamã te ra Jejus kôt akupỹm mẽ pahpê
    hkwỳjê ho mẽ pahtĩr pyràk. Jakamã te ra õ krĩ kamã ĩhkô hã mẽ pamex kumrẽx nẽ
    pahkrĩ pyràk.
  ctp-NT: Wa kanaꞌ ti kasiya ꞌñaan sꞌni, loꞌo bra kanꞌ ngulaa Ni ꞌñaan, chaꞌ wa ngwa
    suꞌwa chaꞌ ꞌñaan loꞌo Jesús. Sa ñaꞌan nu yꞌni Ndiose bra nu mda Ni Tyiꞌi Ni ngala
    niꞌ kasiya ꞌin Jesucristo xiyaꞌ, chaꞌ ndyuꞌu yu xa nu ngujwi yu, ti kwiꞌ ngwañaꞌan
    yꞌni Ni loꞌoan, chaꞌ mdoꞌo laan ꞌin nchga chaꞌ kuxi. Nchka tiꞌ Ni chaꞌ ka suꞌwa
    chaꞌ ꞌñaan loꞌo Jesús, ni siya lo chalyuu re, ni siya la xka chalyuu nu suꞌwe
    la nde niꞌ kwan seꞌen lka Ndiose ndloo la.
  opm-opm: Inahat ma napapat oh Krais orhe tapnong hat patio rim Krais ohsi tap mat
    napamsasa Krais orhornong Putei mahat oh go armisi tei moh tongnotina ma potip
    armisi tei oh dirnonghe Gurhe Krais ohsi tap hat tongnotina napor orhor napapatmur.
  bvr-bvr: Rrapa gun-gatiya nipa a-jarrkarrana Christ, ngayburrpa nguburr-gatiya nipa
    arr-jarrkarrana rrapa a-wena ngayburrpa gugu wugupa nguburr-nirra nula Christ
    minypa yi-gata waykin nipiya Bunggawa a-nirra. Minypa Wangarr gu-ngardapa arr-negarra
    ngayburrpa rrapa nipa Christ Jesus.
  wal-wal: Nuuni Kiristtoos Yesuusaara saluwaa sohuwan haaranaadan, Xoossai nuna aara
    issippe haiquwaappe denttiis.
  zad-NT: Na' daa nakcho Cristo Jesúza' toz, ka bisban Chioza'ne' ladj beṉ' wetka',
    lenkzchon bisbane' daa beṉe' cho' to yeḻ' mban kob. Na' ba nakten lljaṉabia'lenchone'
    yabana'.
  kmg-kmg: E Kristo Jesuhec bâɋârec-nâporâ ehec mâmâc sambâŋte jujuo ŋec-nâpowec hâcne.
  aso-aso: '@see-verse:EPH.002.005'
  uli-uli: Irel yach sew chog mo Kristus Jesus mele siya dabey irel molow bo sibe
    mel irel wol laeng.
  nin-NT: Abachi à ta inta si ndo ni Kristi ku na ni inta unto ku iso ndo nu Kristi
    Yesu ku nu unkplassu. Abachi à na meme nggo a nggurr inta bi nu Kristi ku.
  acu-NT: Tura asamtai iikia Cristo Jesúsnau asar, yamaikia nijai tsaniasar jakamunmaya
    nantaknua nunisrik tura nayaimpinam pujuinawa nunisrik, pengker nintimsar angkan
    pujusmintrum tusa uwemtikramramiaji.
  cak-WNT: Y ruma chi ri Dios xuc'asoj ri Cristo chiquicojol ri caminaki', queri'
    chuka' xuben kiq'ui riyoj, xojruc'asoj. Y xuben chake chi xojtz'uye' chila' chicaj
    riq'ui ri Cristo Jesús.
  ebk-ebk: Kiapú as nan nakius-usaan takú kan Cristo Jesus, entapen Apo Dios chitaku
    kan Cristo ay nataku as nan natakuwana as nan utúy, ya enpaetorayna chitaku kan
    hiya ad chaya.
  spa-PDDPT: En los planes celestiales nos resucitó y nos sentó con Cristo Jesús,
  ruf-ruf: Kwa kwilunga na Yesu Kiristu, Imulungu katutsilihula hamwe naye, tukakale
    naye kulanga,
  gun-gun: Cristo Jesus reve nhanemoingove ju vy hexe vy nhanemboguapy avi yva re,
  agu-BL: Na yi titz'e'n Jesucristo junt tir ẍchixo'l alma' ya'stzun yi kitz'e'n ketz
    swutz Ryos. Nin ya'stzun nko' c'olchban xlaj Cristo Jesús jalen tzi'n tcya'j.
  isn-isn: Itunda ai ukiukilye palung'wi nu kuu zipya kikie palung'wi mu kianza ni
    ka kilunde mukati ang'wa KristoYesu.
  eng-PEV: And God joined us to Jesus, and God lifted us up to sit with Jesus Christ
    in heaven.
  ilo-ULB: Pinagungarnatayo ti Dios nga agkakadua ken pinatugawnatayo nga agkakadua
    kadagiti nainlangitan a luglugar kenni Cristo Jesus.
  pir-NT: Sa yero Cristo yequina mari ijigʉ̃ ihñano Cohãcjʉ̃ marine came tiquiro masoatinare
    cũri. Cristo tiquiro masoatinare cũri marine. Sa yena tiquiro mehna masa mʉjanata
    mari. Sa yero ʉhmʉsepʉ marine Cristo mehna ijigʉ̃ yerota Cohãcjʉ̃.
  anv-NT: Ndɛre ɛsé déchomé mmyɛ ne Kras Jisɔs, Ɛsɔwɔ apyɛ ɛsé dékwilé né negbo
    ne ji, ne abwɛɛ́ ɛsé nnó dégbare gefwa ne ji né malu ujwɔle Ɛsɔwɔ né mfaánebuú.
  sab-NT: Jesucristo jokeda kruge Chube ama jaba gbuni gwade mo kiralla giti gire
    Chube ama duni naskuni toi Chube ole nga ngaña giti. Jesucristo giti Chube che
    ta blitu no ama ole ene ama gwage che chege no trate me jiske, e salengwli che
    jo nga ngaña giti ule Jesucristo ole toi dba Chube ngena ko taingwli giti kare.
  tmd-tmd: God anɨŋ Krais pɨsaŋ pabɨl nölön, adöx yöd röul adö kau sö pön wölu Krais
    Jisas pɨsaŋ römɨd nölöŋa.
  acr-NNT: Y junam rukꞌ ri Qanimajawal Jesucristo xojukꞌastajisaj loq y xuya chiqe
    kojtaqan rukꞌ Rire chilaꞌ chikaj.
  kpg-kpg: Tadau buni anga gi Jesus Christ, God gu haga mouli aga gidaadou madalia
    a Mee, e dagi madalia a Mee i tenua dela i di langi.
  taj-taj: ख्रीष्‍ट येशूदेन छ्‌याम गिक स्‍होबासे लमा परमेश्‍वरसे य्‍हाङदा येशू ख्रीष्‍टदेन
    छ्‌याम सोना लसी स्‍वर्गरी थेदेन छ्‌यामनोन चिपुङ्जी।
  avt-avt: Hɨrak God kekekyei haiu mɨt metike Krais, haiu mepu en metikerek, haiu
    maminɨn naanmamre menmen.
  cbk-cbk: Y por causa del di aton union con Jesucristo, Dios ya hace canaton resucita
    junto con ele, y ya dale tamen le canaton lugar junto con Jesucristo alla na cielo.
  uig-ARA: بىزنى ئۇنىڭ بىلەن بىللە تىرىلدۈرۈپ، ئەرشلەردە مەسىھ ئەيسا بىلەن بىللە ئولتۇرغۇزغان؛
  tuf-tuf: Sirat Jesucristo sicor yehnyat cuacúr abá cuitar im owár itay béjecro.
    Jesucristo itay beyar eyta is cat ey owár yinír, cuacúr abá cuitar eyin owár carin
    rehquín wajacro.
  abx-abx: Pariho si pagbanhaw-na si Kristo agbuwanan-na kita kam si Diyos baha'o
    kinabuhi' huwang si Kristo ngan pina'agi si pagpaki'adda-ta si iya agpatingpid-na
    may kita kam si nagtingkulu'an-na sito pagpuno' huwang si iya ari si langitnon
    ginhadi'an.
  mco-NT: Com jadu'n nipaady nej Dios xyajjugypɨjcɨm quipxy mɨɨd Jesucristo, paady
    ycɨxp Dios xymöhuaanɨm it lugar jiiby tzajpjoty quipxy mɨɨd Jesucristo.
  cpb-NT: Tema rañaakagairi Cristo, ari roshiyakagai eejatzi aakapaini. Iri kantakaawori
    atsipashiretantaariri Cristo Jesús inkiteki.
  aon-aon: Apak douk matukur Krais Jisas aria Iruhin napuhur mani Krais makitak mape.
    Aria anan nakop debeishi nyeiguhw aria nenekap mani anan mape debeipari gani iruhw
    heven.
  hus-NT-2005: Na Dios jelti max tu ejdhámalich weye junax kʼal na Kristo Jesús jelt
    xan ti Jajáꞌ ejdhá ani tu buxkaꞌ junax kʼal na Kristo túꞌ walkʼiꞌ.
  mig-NT: Te ɨɨn núú‑ni ni̱ ndukani‑ya̱ yóó jíín Cristo. Te suni súan ni̱ súngo̱o‑ya̱
    yóó onde̱ andɨ́vɨ́ jíín Cristo Jesús,
  bps-bps: Na di kagték Dwata ku Krayst ntékan ito, du fye mdà di ksasatuito di ku
    Krayst, gagin ito kenen di kagotan di langit.
  mbs-mbs: Inantay kidon din doma i Jesu Cristo lekat te nematay, aw impelowan kidon
    din doma din doton te langit pineokit ki Jesu Cristo.
  tof-tof: Akó God mibü sirsinürr Kerrisokü akó mibü mórran-mórran tinóp usakü kwitüm
    bwóbdü. God ini kla tómbapónórr, wa mibü nóma datinóp Kerrisoka.
  cme-NT: Iŋ suurii Kirsa horre-na, Diiloŋo siire-yiɛ baa-yo a hiel-e kuomba hɔlma-na
    i ka tiɛ ce i bãaŋgu‑i baa-yo dɔrɔ‑i-na.
  sus-sus: Ala to bara won nakeli faxɛ ma won nun a xa Mixi Sugandixi ra, a bara won
    naso ariyanna, a won dɔxɔ a fɛ ma.
  pon-2006: Pwehki atail miniminiong Krais Sises, Koht ketin komourkitaillahr, pwe
    kitail en iang Sises kakaun nanleng.
  dad-dad: Agef fen, Negur ĩ, ada Kristus geid kel turĩ fada fen, Kristus Jesus bun
    ada ĩ geid saa ilun tabodõf nigin inenadan,
  zab-NT: Deni gusbánny Jesucrist né dunnɨngui gusbánny ax digapacza choniin dec arbeznén
    Crist llayabaa.
  jae-jae: Ma eŋ gêŋu aêac sa dawiŋ Kilisi Jesu to ketoc aêac daŋgôŋ gamêŋ undambêŋa
    dawiŋ eŋ.
  ksd-ksd: ma i tar vatut varurungane pa dat me, ma i tar vaki varurungane dat me
    ta ra bala na bakut, tai Kristo Iesu;
  msm-NT: Na, manno nabogkot kid on duon ki Cristo Jesus, pigbanhaw ki duma kandin
    aw pasoinga kandin diya to yangit.
  myk-myk: Wèe ni Yesu Kirisa wo kariɲɛɛgɛ ki funŋɔ ni Kilɛ ya wèe pinnɛ ɲɛ, na wèe
    pinnɛ teŋɛ bɛ ni wu ni fugba wu ni.
  sbe-sbe: Yaubada ye hetoloꞌuyoida Keliso maiyada yo ye hetulida galewa ne unai,
    Keliso Yesu debanaena,
  mcr-mcr: Goti Iqu, ne Kraisi Jisasi Iqutä naqä-hŋqunä guä ämänaqäkqe, ii ne Iqutäŋi,
    aŋgumä häŋä nevauqumuatätä, itaŋga Iqutä qäukuä yäŋiŋi, ämiqäŋqä zä-hawä ikikinyäŋä
    iu, anä äpmuatänaikqe.
  cux-NT: Ndyuūs diíⁿ yā chi nanduuchí yā s'uuúⁿ dáámá dáámá ndúúcū Cristo ti s'uuúⁿ
    ní yeⁿ'é Cristo s'uuúⁿ. Ní 'tiicá ntúūⁿ diíⁿ yā chi s'uuúⁿ tan'dúúcā chí snee
    yú ná va'ai chɛɛti nguuvi ndúúcū Jesucristo 'tíícā s'uuúⁿ.
  tur-YTC: Tanrı bizi Mesih Yeşua’da, O’nunla birlikte diriltip göksel yerlerde oturttu.
  san-ITR: sa cha khrIShTena yIshunAsmAn tena sArddham utthApitavAn svarga upaveshitavAMshcha|
  bel-N: і ўваскрасіў, і пасадзіў у нябёсах у Хрысьце Ісусе,
  sch-sch: Khrista Jisua leh ei inzomna sika han invânrama ama leh roijêk rangin
    ama leh mi kaithoi zoia.
  mic-MIQNT: Gjinisgam wenaqa'lugsi'gup ta'n nepu'ti'gup elue'utigtug aq gisi ignmugsi'gup
    'gt'punual wa'so'q maw Se'sugulial. Pa na wijei aq nige' gis eimu'ti'gw na'te'l
    aq etli iganpugu'g maw negm.
  huu-NT: Cristona jillotaja mei, Jusiñamui ie ecɨmo naimɨena dane itatate. Cristomo
    caɨ jai jaɨnaɨaɨlla jira, Jusiñamui nainomo caɨna jɨaɨ jaɨnaɨaɨtate.
  jiv-NT: Tura Krístuja̱i̱ métek iniantamkimiaji. Nuyá Jesukrístuja̱i̱ métek, akupin
    pujutainium yamaisha apujtamas tuke nupetkatniun tsaṉkatramkaitji.
  otm-NT: Nɛ nu'a Oją n'dat'a bi xoxgahʉ ra Cristo Jesús, nɛ bi jajʉ 'darbʉ dá huhmbʉ
    a ra Cristo bʉ mahɛ̨ts'i bʉ nam bɛ̨n Oją.
  dah-dah: Neŋbe Yesu Kristuya awalikde hite. Niŋgeb Al Kuruŋ beleŋ Yesu Kristu kamyiŋde
    mat isaŋ hiriŋ gwahade goyen po, neŋ manaŋ al gergeŋ diryiŋ. Irdeb Al Kuruŋyen
    gasuŋde gor Yesuya heŋ detmiŋ doyaŋ yirde hinayiŋ yeŋbe gogo al deŋem yaŋ diryiŋ.
  tnk-tnk: Nənə ia noien nəha sə Kumwesən ro kɨtaha səməuvehe mho kuatia kɨtaha Iesu
    Kristo, in ruvehi utə kɨtaha min, səkure kɨtaha min ia nɨtətə ia neiai.
  kpr-kpr: Namonde Iesu de dabade tatedo irero gido, God nu namonde setiri eretero,
    budo vasa utuda fitiri irera.
  san-IAS: sa ca khrīṣṭena yīśunāsmān tena sārddham utthāpitavān svarga upaveśitavāṁśca|
  nho-nho: Taatou ni hakamassikeria TeAtua ma Jesus Christ ki nnoho hakamaatua taatou
    ma Ia i te maarama i aruna i te lani, i taatou e tautari ki Christ.
  gym-NT: Amne Kristo ben gwaire Ngöbökwe ni mikanina nire amne, kä bäri ütiäte kri
    kä käinbti känti Ngöbökwe Kristo mikani dänkiene, ye känti ni mikanina täkänintbe
    Kristo Jesu ben gwaire.
  azg-NT: Ndoꞌ ngꞌe na vantyja nnꞌön Cristo Jesús, joꞌ xjen na tondui jaa ntꞌoo, nquii
    Tyoꞌtsꞌon tyincyaa jon na cotaꞌntꞌöxcö xengꞌe Cristo, ndoꞌ iꞌua jon tsꞌian na
    conanꞌjön yo Jesús quiñoonꞌndue naijon na vequityen jon na icoꞌxen jon.
  bhd-bhd: किजोकि तैनी अस मसीह सेइं साथी मुड़दन मरां ज़ींते किये, ते स्वर्गेरे ठैरन
    मां तैस सेइं साथी बिशाले।
  too-NT: Lā' como Dios mālakahuanīchokolh Cristo, nā quina'n naquincāmālakahuanīchokopalayāni'.
    Lā' namāpa'ksīni'nāuj con Cristo nac a'kapūn.
  ind-AYT: dan Ia membangkitkan kita dengan Dia dan mendudukkan kita bersama dengan
    Dia di tempat surgawi dalam Yesus Kristus,
  cjo-NT: Ikamawitaka Jesokirishito, rowañaagaeri Tajorentsi eejatzi aari akimitawitakari,
    ipaashinitakaakae Tajorentsi, eejatzi ayotaki akaateeyerini paata janta jenokinta.
  nsn-nsn: Doh God ke uatentur keip tapokis tagigeig tang Kristo, kara uatabila tagusieig
    tang Iesu Kristo tono tabtabil i Heuen.
  san-DEV: स च ख्रीष्टेन यीशुनास्मान् तेन सार्द्धम् उत्थापितवान् स्वर्ग उपवेशितवांश्च।
  tna-NT: Diusu ja ecuana Cristo neje tupupai netianametaibana pu cua nime. Tu neje
    dunejiji yani putsu, jiahue cielo su Cristo neje ecuana yani pu cua nime ametana.
  lid-lid: Kindrei mene mete-ei taha ame awas ja hawe Krais Jises. Ma ta Krais le
    badeh, Kindrei aso-ok taha katondrok iri lakou marakon udu kandrah, hawe Krais.
  wim-wim: In keꞌ God.angan yimanangan ekath ngampang, aꞌ kal ngampang aak nungantamak,
    aꞌ nyiinath ngampang Christ Jesus.antang, moom piꞌanantang puth ngampaniy pam
    wanch nungantaman.
  zga-M: Unguluve atunchusinche paninie nukhutuveikha tutamage pupaninie baho pali
    pakyanya igati mwa Yeesu Ukilisite.
  yom-yom: Wutufulukisa va kimosi ayi niandi ayi wutuvuandisa va kimosi, mu Diyilu,
    mu Klisto Yesu
  san-SIN: ස ච ඛ්‍රීෂ්ටේන යීශුනාස්මාන් තේන සාර්ද්ධම් උත්ථාපිතවාන් ස්වර්ග උපවේශිතවාංශ්ච|
  yut-yut: Piŋkop da nin Yesu Kristo gat kɨsi kɨmoron baŋ paban pɨdagɨmaŋ. Yaŋ aŋek
    nin Kristo gat kɨsi Kwen Kokupmon kɨla amɨn madep yɨtyɨt tamokon kɨlɨ nipban yɨkgɨmaŋ.
  grc-BYZ: καὶ συνήγειρε καὶ συνεκάθισεν ἐν τοῖς ἐπουρανίοις ἐν Χριστῷ Ἰησοῦ,
  cpc-NT: Tima jañaakagairi Cristo, ari inkimitsitairi aakaiti. Iri kantakaawori atsipashiritantaariri
    Cristo Jesús inkitiki.
  nhg-NT: Hua tiechajcojque tieca Cristo Jesús, hua otiechtlölejque ompa elfecac tieca
    Cristo.
  nya-nya: Ndipo Mulungu anatiukitsa pamodzi ndi Khristu ndi kutikhazika pamodzi ndi
    Iye mmwamba mwa Khristu Yesu,
  ngu-NT: No ijqui Dios otechquetzteu ihuan Cristo Jesús, niman otechsehuij ne ilhuicac
    campa sa no Cristo yehuaticaj.
  kup-kup: Tahan Iesu Kristo baval hahan abarah tek tinatak toutat hezavoz zut, dari
    amun baval akahan pinañ honeo tin hez.
  jid-jid: irji tata shiben ni Kristi na duta son ni bubu riri ni Kristi Yesu.
  wmw-wmw: Kusema kweli, Mwenyezimungu katifufula pamoja na Almasihi Insa, katíkaza
    pamoja naye mbinguni, na átitenza kulungana naye,
  gmv-GGM: Xoossi nuna Kiristossara gathi denthides. Yesuss Kiristossa bagara nuna
    sallon benara utisides.
  ssg-ssg: Masin ti Haeu hamoiha Krais, tin i hamoiha aliake kako lehe kako sohot
    seilon haun ti usian. Hoi i namiloiwen i hatona kako kapi Krais ti tesol tonan
    ti neiniai seilon nake kako pakata hetekiewen kapi Jises Krais.
  zpo-NT: Nu noka nak be mod tub xaa mseban Dios modxa mseban xaa Jesucrist, nu mle
    xaa zee zob be kwaan lee xaa naz yiba.
  poy-poy: Kwa kulikolerana pamuhera na Yesu Kristu, Mlungu katuzyukusiyiti pamuhera
    na yomberi, su twakalikali pamuhera na Yesu kumpindi kwa Mlungu.
  qwh-NT: Jesucristuwan jucnolla cashqam, peta cawaritsimoq cuenta, noqantsictapis
    juclaya cawetana qomarqontsic Jesucristuwan juntu Diospa mandaquinincho canantsicpaq.
  gaw-gaw: Kayak Nug eḏua maḏ eḏiḵe, ig Kristusnu g̱agaṯagp̱a hip̱uninnu g̱agaṯag
    eḏidmut daaṯem amu, ig Kristus Jesus ele hab aṯan daagnignu oninig meḵom.
  nca-nca: nore Kristo Yesu koya okoko yiriní Kristo koya samboko kunditeyoteto.
  zpz-NTPP: Orzeꞌ Ñgyoozh gyicy mi nu gyabañ den tublaazh la nu Crisht, gun orzeꞌ
    gzub dun mi gyibaa. Ni gyicy num der nu nac Jesucrisht.
  zac-NT: Dios bëcuáꞌñiꞌ lëꞌë hiaꞌa mizmë tiempë bëdëꞌë më vidë parë Cristo nu bëcueꞌzë
    më lëꞌë hiaꞌa con Cristo Jesús lu gubeꞌe.
  kyg-kyg: Kalaisi Yesupiꞌmo maiꞌnonagenoꞌaeꞌmo Gotiꞌa agaeꞌeꞌmo alino he tino lateteno
    kokuꞌnapi lavalelino haino lateꞌnigeta agaeꞌeꞌmo fai maiꞌnone.
  kmk-kmk: Indagamung Apudyus ditaku kan Kristu un pinaungaḻ daḻapnu maipantulay taku
    pay kan siya’t din langit.
  cao-NT: Noqui bësotëquëmaxo tsi quiha jahuë mana ca chama, jahuë oquë, tihi cabo
    noqui ja aniquë jahuë Cristo yaxo tsi no yonabëquinano, no bax Cristo ini iqui
    na.
  bbr-bbr: Ik ak pak Krais Jisas pak pasar rauta, kos ik Krais pak siräi mukianik,
    ko pak kon kamwaraun patan opok omar oik tane mukowon.
  inb-inb: Nukan­chita kaug­sa­chis­paka, suma luarpi tia­ri­chig­sina­mi ni­raian­chi,
    Jesu­cris­to­wa sug­lla­pi kan­ga­pa.
  hrv-hrv: 'te nas zajedno s njim uskrisi i posadi na nebesima u Kristu Isusu:'
  box-NT: Á wa páaníló là a Yeesu Krista bìo yi á le mún páanía vèenía
    wɛn làa wo, á yòó bàrá ho wáayi.
  ote-NT: Nehe ngu bi gʉxa ma zi Hmuhʉ ra Jesucristo de habʉ xqui ntꞌagui, njabʉ nehe
    bi gʉxcahʉ, ne ja ra uɛnda ya dí hudihʉ co ma zi Hmuhʉ nuni mahetsꞌi, ngueꞌa̱
    ya dí ꞌnathohʉ con gueꞌa̱.
  wnu-wnu: End Yisas munon inubersiau tari wo nob garisi inmenub ne Qenu wonou ginamt
    end wo nob garisi in unum irarei. End wo Qenu ii igama ne in bo Yisas ii igoruboun.
  zam-NT: Por cón che'n Crist, Diox mbli le' na' ngue no yalnaban cub xal mda' Diox
    yalnaban cub loo Crist co'se' ngro xban Crist. Diox ngue li con' guryath no con'
    guryèn loo na' trè' xal ngue li Diox con' guryath no con' guryèn loo Crist co'
    ndub loo bé'.
  zyp-NT: Taico Khazing tah Khri khaco ma patho ka, Khri Zisu letah Ama khatah vaicung
    raang leco a ma tysah hrui,
  sey-NT: Ja̱je paꞌina, Maijaꞌquëpi maire ju̱ꞌisicohuaꞌini Cristo Jesús ja̱ꞌre huëoni
    i̱ ja̱ꞌre teꞌe ñopi, Maijaꞌquë cua̱ñe te̱ꞌtena.
  nvm-nvm: '@see-verse:EPH.002.005'
  mps-mps: Tama Godigo da Krais Jisas dali wadolama, tama agai Krais dali da dali
    ma hodolai, te da isai bidi tiwai bidibo ąǫ ebo silalio, dago tomode ogwa wai
    gesi noma ma pedalai. Tama da te Krais dali te dagalude bidiyu dago agai we bidi
    tonalubo sę meba emainogo te God agai da ma hodolai tiwai yai.
  pab-NT: Enore atyo ekasekiheta wiso Jesus Cristo wityakekohenere hiyeta, exahe hahotyalita
    moheta wiso enokoa nali xekohasetinae wisaona maheta haxawalita Cristo kakoa.
  llg-llg: Yesus Karistus maten, tehuu Manetualain tao nasoda fali Kana. Boe ma Manetualain
    soꞌu Ndia lain neu, fo Ana toꞌu palenda nai nusa-sodak. Naa! Manetualain tao leo
    ndiak neu ita boe. Ana fee ita soda beuk, boe ma Ana soꞌu ita lain teu, ma ita
    toꞌu palenda noꞌu to Karistus nai nusa-sodak.
  kyf-kyf: -A mɩ -Zezu Klisɩ 'wʋʋ 'gbʋ, -Lagɔ yia -a -yɔ ɔ 'sɔ 'wʋbhu tlɩtlɩe lʋ.
    'Ɩn ɔ yia ɔ -yɔ -aɩn 'sɔ -mɔ yalɩ 'pɩpɩ ladɩ.
  tpi-tpi: Em i kirapim yumi wantaim Krais Jisas. Na em i mekim yumi i sindaun pinis
    wantaim Krais long sia king bilong en long heven.
  mih-NT: Tañi sa zanandoto ra Ndyoo sii yo sihin ra Cristo cuu si, ta saha ra sa
    cundyaa yo andɨvɨ sihin ra. (Tañaha ca cua saa yo yucuan, zoco tañi sa saa yo
    yucuan cuu si vatyi ma cuu ca cundyaca ñaha cuatyi sii yo.)
  qvh-NT: Saymi cay pasacho caycarpis Jesucristupa naupancho caycagnöna caycansi.
  kms-kms: God ni Kraist nindingi newo kin tende puayi beghi anene pes pewo, di Kraist
    Jisas nde pas kin te ningg ni beghi ququ pe opu kin tende Kraist anene nuamu pas.
  agn-agn: Ig tenged na-pen ita ra ong ni Cristo Jesus, binoi ita tang Dios ang aroman
    ni Cristo agod ma-pen ita ka ong nandia ang maggaem ong langit.
  nhi-NT: Sansican iuantzin Cristo Jesús, Dios otechyancuicayolitih uan otechontlalih
    inauactzinco itich in iluicac, nic comoniquiltia iuantzin mattlanauatican.
  ttc-NT: B'ix junx tuky'i Kristo Jesus te Qtata Dios ojaw tanq'insa' a'o' b'ix oqet
    twit'b'a' a'o' junx tuky'i'l tuj ka'j.
  dan-1931: og medoprejst os og sat os med ham i det himmelske i Kristus Jesus,
  kwj-kwj: Jisas Kurais ga funda nunu ri ai rasaisini hewen ko ki Kurais ga funda
    nu litisini nu aulinda kinani nunu ri ondiyasiro.
  vie-OVCB: Trong Chúa Cứu Thế, Đức Chúa Trời cất bổng chúng ta lên cao, cho chúng
    ta cùng ngồi với Chúa Cứu Thế trên ngai trời.
  kze-kze: Káráísitimba pukáimpinkemba usásinankena kwíyómpa'a móankarena Ísu Káráísitinte
    tarúsinkenaya aúnái'a umásínkaraisata Káráísitimo kwíyómpa'o ménamo kárákwiraintemba
    kwíyómpata imáyáa éta máyaumne.
  lbk-lbk: Et tay naiyornos tako ken Cristo, intapin Apo Dios chatako ken siya isnan
    nanakhowana ken siya isnan etey, ya inpatongchona chatako ay makitokcho ken Cristo
    ay makiap-apo id chaya.
  mto-NT: Ku̱xeꞌe toꞌk muk nꞌijtumda je̱ Cristo ma̱a̱t, veꞌem xa veꞌe nꞌijtumda ax
    joꞌn je̱ Nteꞌyam ku̱xyakka̱jxmpojtu̱kumdi je̱tseꞌe je̱m tsapjo̱o̱tm ku̱xyakꞌa̱jxtkumdini
    je̱ Cristo ma̱a̱t.
  bzh-bzh: Hil atu Yesu-yi-alam lom Anutu ḳo hil raḳ ving yi benër vorot bë hil
    rëḳ medo doḳ ti gëp yaġek.
  guj-2017: અને તેમની સાથે ઉઠાડીને ખ્રિસ્ત ઈસુની મારફતે સ્વર્ગીય સ્થાનોમાં તેમની સાથે
    આપણને બેસાડ્યા;
  jvn-NT: Jalaran awaké déwé wis dadi siji karo Kristus, awaké déwé ya wis katut ditangèkké
    sangka pati bareng karo Kristus, supaya bareng karo Kristus awaké déwé ngwasani
    swarga.
  byr-byr: Gotɨyai neyɨdɨkavamwaaihaka nabaai, Kɨraazɨtɨyarɨ wɨlamwaaihoinaavɨjɨ Kɨraazɨtɨyai
    Jizaazarɨjɨ Sɨgunyavɨ maranemwaaihɨwakeꞌna maremwaaimanɨgoinera.
  ian-ian: Kraist Jisasna mbaapma wuleinɨn maa God nɨn kat wandɨ. Wuna nyannyinangwut
    wokelaa nat nɨmba kat vɨga lɨnda vla ngwulo ndɨnogwinana vɨga tɨgiyangwuk waa
    wandɨ God.
  hun-hun: és együtt feltámasztott és együtt ültetett a mennyekben, Krisztus Jézusban,
  mcf-NT: Esuquidistu nuqui icsaid bedshunacsho abided cuidquin unës uapanëdash. Unësacsho
    isun uincuemeshun abi yacno Nuquin Papan indopanëdash. Adshun abi tantiaquidtedi
    abuc Esuquidistubëdta ambi indoacbimboecquido icsho Nuquin Papan nuqui bëdamboen
    isec. Adecbidi abuc Esuquidistubëd icquid nendabi, quequin tantiec nuqui tabadec.
  kjs-kjs: Go puma nipumi naa marekaaoma Yesu Keriso raapu mapiraasa. Go pisa rabu
