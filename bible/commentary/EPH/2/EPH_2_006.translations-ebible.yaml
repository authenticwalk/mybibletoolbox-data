  txq-txq: Yesus Karistus mate, tehuu Manetualain tao nasoda falik kana numa mamaten
    mai. Boe ma Manetualain soꞌuk kana fo toꞌu parenda nai nusa tetuk do inggu temak.
    Manetualain oo tao talo naa neu ita boe. Ana fee masoda beuk neu ita, basa boe
