  mni-mni: Eikhoibu Christta Jisuga amata oina punsinbiduna eikhoibu Christtaga loinana
    hinggat-hanbire amasung swargagi maphamsingda eikhoibu mahakka loinana phaminnahalle.
  yad-NT: Sami̱sadeda Ju̱denu Jesucrístu jsa̱ju̱ vu̱y, sama̱sadeda jarichumu sisa̱ju̱
    varintyivyu̱y, sa̱tidye dityanujaya̱sara ju̱na̱re sa̱ra̱ju̱ra jaryi yentyutya̱da,
    jiryatiy jaryi samirya jachityi̱ savichasara daryaju̱ vu̱ñijyu̱ Jesucrístumusiy.
  mxb-NT: Ta ni̱ na̱taki dáó yó xíꞌín ná ni̱ kee Ndios, ta ni̱ na̱chi̱nde̱i taꞌani
    na yó nda̱ induú xíꞌín Cristo Jesús.
  pon-2006A: Pwehki atail miniminiong Krais Sises, Koht ketin komourkitaillahr, pwe
    kitail en iang Sises kakaun nanleng.
  maq-NT: Hacuaha sacuaha catsicuya nga naja Nina cjuahñu tangun cojo Cristu hane
    casahmi jyë hnga me yaan xi cavejña me yaan cojo Cristu ngajan ngahnga ngatsë
    rë xi tsëhë Jesucristu yaan.
  hto-hto: Uafue, Cristo Jesús cáataja llezica, Juzíñamui afémɨe dɨga daane caɨna
    cáatate. Afe mei Juzíñamui Cristo abɨmo monamo caɨna raɨnade.
  por-BRBSL: e nos ressuscitou com ele, e nos fez sentar com ele nos lugares celestiais
    em Cristo Jesus,
  ces-NKB: a spolu [s ním] vzkřísil a posadil na nebesích v Kristu Ježíši,
  cui-cui: Wajume cowʉntsixae Jesucristo, waxainchi Nacom tsitatsi xua apara be bara
    bayatha bapon naca asʉ exana petʉpae coyene weya icha Cristo Jesús ichichi xua
    asʉ exanatsi petʉpae coyene weya. Mataʉtano waxainchi tsitatsi xua apara be bara
    bayatha naca exana xua waenaewa ichaxota Cristo Jesús eca pia nacuatheicha.
  boj-2014: Osiqa iga Kristus Yesus ombla olo subq na tigeltgobulosiqa iga laŋ qureq
    joqsi oqsiqa Kristus aqa awo jaram kobaq di awotgej.
  eng-OEBUS: And, through our union with Christ Jesus, God raised us with him, and
    caused us to sit with him on high,
  eri-eri: No ere Kristus Yesus ngate jaimu higaha. Onodu ere ono higanga ha laluwa
    langa Kristus ngate nomo sia king langa yafaya.
  wiu-wiu: Keraisu-pala eni moa lipukoa kamotokakomepa one-pala odeneka a tibuke mea
    kawatekota i wa yamepika.
  swe-swe: Han har uppväckt oss tillsammans med honom, och satt oss [gett delat säte]
