    Diosxotse naktato'laliajwas.
  hla-hla: Nonei e hatakei pouts sil meri ra e Kristo te gi tsunono gono menien ra
    tara han i Kolö.
  mav-NT: Mi'i hawyi aimoieĩ­ne'en Tosa­'yru suu wo. Mi'i hawyi Tupana ainug Aipo­typot
