  hin-2017: और मसीह यीशु में उसके साथ उठाया, और स्वर्गीय स्थानों में उसके साथ बैठाया।
  wol-KYG: Ci sunu bokk ak Yeesu Almasi la nu Yàlla dekkalandoo ak moom, dëëlandoo
