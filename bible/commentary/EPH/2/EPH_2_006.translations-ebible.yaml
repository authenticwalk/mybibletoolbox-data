    tok Kristus atbi sonaf neno tunan.
  qup-NT: Yaya Dioska Kristu Jesusta wañushkanmanta kawsachishkanshinami ñukanchikunatapas
    wañushkashina kashkanchimanta kawsachishka. Chaymantapas Kristu Jesuswa shukllashina
    tukushkanchirayku kay allpapi kawsahushpanchipas paywa pakta silupi tiyachiy tukushkatashina
    rurarka Kristuwa pakta tukuyta winsik kananchipa.
  dop-dop: Tɑ́ nɑ Yesu Kilisiti tɑ́ kpɛntʋɣʋ tɔɔ kɛ́ Ɩsɔ feesɑ tɑ́ nɑ-ɩ sɩ tǝ́ tɔɣɔ
    kɑwulɑɣɑ kɛ hɑtuu ɩsɔtɑɑ.
  azb-azb: Allah bizi Məsih İsada, Onunla birlikdə dirildib səmada oturtdu.
