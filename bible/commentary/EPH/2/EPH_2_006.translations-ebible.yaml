  mal-2015: ക്രിസ്തുയേശുവിൽ നമ്മെക്കുറിച്ചുള്ള വാത്സല്യത്തിൽ തന്റെ കൃപയുടെ അത്യന്തധനത്തെ
    വരും കാലങ്ങളിൽ കാണിക്കേണ്ടതിന്നു
  tuo-NT: Õꞌacʉ̃ Jesucristore masõcʉ niwĩ. Cʉ̃rẽ masõꞌcaronojõta marĩ Jesucristo yarãrẽ
    masãmʉjãaꞌcãrã weronojõ weecʉ niwĩ. Jesucristo ʉꞌmʉsepʉ wiogʉ dujiri cũmurõ dujironojõta
    marĩrẽ cʉ̃ meꞌrãta tja ʉꞌmʉsepʉ dujiyutojarã weronojõ nicã weecʉ niwĩ. Ñaꞌarõ
    nisetise meꞌrã nisome majã.
  mbl-NT: Topa te Kunnix putpu hĩnnãhã', tu yũmũg hĩnnãhã kamah, 'ũyĩy hi xe'ẽgnãg,
    yã Kunnix mũtik yũmũ'ãte' xat, tu pexkox tu' xat Kunnix mũtik. Yã yũmũg kuxap-xet
    Yeyox Kunnix kuxa mũtik.
  zpc-NT: Canaꞌ naca quiero ca quie benꞌ apseban Diuzi cabëꞌ psebannëꞌ Cristo. Canaꞌ
    naca quiero yedyinro cueꞌlëro inabëꞌlëro Cristo guibá.
  gul-NT: Cause we blongst ta Jedus Christ, God done mek we git op fom mongst de dead
    people, jes like e mek Christ git op an lib gin, an e mek we fa seddown fa rule
    wid Christ een heaben.
  mau-NT: To⁴jnco³ qui³si³cja³ˀa¹ya³-na¹, cˀoa⁴-ti⁴sˀin² qui³si³ca³tio²tˀa³-na¹ ya⁴
    ncˀa³jmi³ cao⁴ Cristo Jesús,
  gup-gup: Dja mak God kandolkkayhweng kadberre bu karridjarrkdolkkang Christ dorrengh,
    dja mak kankurrmeng kore karridjarrkyerrkan Christ Jesus dorrengh kore kaddum
    heaven.
  bss-NT: Abɛ́ áde dédíí-ʼaá ne Krǐstəə, Dyǒb ápúúdté syánē ne mɔ́, adidé-ʼɛ
    syánē hǒm ahɔ́g ne Krǐstəə á nkoŋ ḿmín.
  met-met: Baing iti kira muli rangua Kristo, saing ta kira tarung rangua long xaiya,
    namua na tataga rangua Kristo Yesu.
  kpj-NT: '@see-verse:EPH.002.005'
  zao-NT: Ne leettsa mteroban Diox Jesucrist noga lee mteroban Diox tsya, ne thibka
    mto Diox reʼaa yibaa kon Jesucrist.
  byx-byx: I liina raqurliani, ama Ngemumaqa qa maarl nauut, be uure iames uut ne
    ma Iesus Kristus. Be ne ma Kristus, dai ama Ngemumaqa qa sil ai mager ip kurl
    uut gel ka be diiv uut na qa uure uas te ama tekmeriirang mai vuusep.
  ctu-CTI: Ti' p'ʌtyʌlel Dios an tsiji' bʌ laj cuxtyʌlel cha'an tsa'ix i tyejchisʌyonla
    loq'uel ba'an sajtyemo' bʌ la quic'ot Cristo Jesús yubil. Che' bajche' ti yʌq'ueyonla
    lac motin buchtyʌl ya' ti panchan yic'ot.
  zos-NT: Y tumø'omo Cristo Jesusji'ṉ tø yac visa' Diosis, y tø yac po'csapactamu
    parejo jetji'ṉ tzajpombø itcu'yomo.
  gvs-gvs: Tuwaina Guyau Yeisu taiyao ikaitaoemneida go, kita ida spwagógana Tauyana
    taiyao pasina ikabida, e yábana goi Tauyana taiyao ivatusobuyeda.
  kbm-kbm: Be ges eitit tis Kilisi Yisu itin nangge taku gimat ane be gitak eitit
    tambweg ane taku ebe giengk gulumb ok gikwai tavin Ei ate.
  rmc-rmc: Andro Ježiš Kristus amen o Del jekhetane leha uštaďa andral o meriben,
    hoj leha jekhetane te bešas andro ňebos.
  apr-apr: Le tina Maro ipamaditidi tooltool yo taye Kirisi tagaua le atu nga, ngan
    nen le dookoot nga dawa ben ikau idi taye a talo tanepe ye malala ki, inbe matan
    kala so nga le imot.
  tiy-tiy: Sabaf ménwaléy tom do dumo Kristowe, maak méntébule tom séréngan de inok
    mamung tom so dob Beene méguléw dob lawayo.
  nlg-nlg: Na pukuna ighita ta sakai sonikolu itatana Christ, God te va tughuruvaghini
    olighita tua tana mate te vaghaa Christ, ma sopou kolua tua tana kinakabu i kokou.
  dgr-DOGNT: Nǫ̀htsı̨ sìı Zezì-Krı wexè nats'ìdà agǫ̀ǫ̀là hǫt'e. Zezì-Krı wexè ts'eeda
    t'à, goxı̨ sı ı̨dòo yak'e wexè ts'eèhkw'eè lagǫ̀ǫ̀là hǫt'e.
  pes-OPV: و با او برخیزانید و در جایهای آسمانی در مسیح عیسی نشانید.
  ron-1924: Ел не-а ынвият ымпреунэ ши не-а пус сэ шедем ымпреунэ ын локуриле черешть,
    ын Христос Исус,
  tpz-tpz: Ka vatös pea ke Kristo, ne Sosoenën to kunkuin vaꞌpeh suk hah en pea manih
    pa mët va po apen, pareꞌ vaihoꞌ en pea pa vöön va kin, ka ihoꞌ vaꞌpeh me e no
    peꞌ, ko pët matop e no pa ma tah va pa vöön va kin, ke Kristo.
  agd-agd: Tiyarafenu ma furin pintena Yisas Karaisin má orun tivían mantaren maen
    inarufá ma vain danasintará dafisin nono sen iyátintáken mino.
  rkb-NT: Deus Kiristu zihyrizikpowyze jobo bijoikpe bo nido. Anaeze ituk tawahi mynapykyryk.
    Katsa kino niwatihi iharere bo hyỹ tsimykaranahaze isoho bo mytsaty tsimykaranaha.
    Botu Sesus Kiristu tuk tsimynapykyryknaha, mybarawy ezektsa Deus hyrikoso botu
    namykse iwatsahi ituk tsinapykyryknaha hỹ.
  san-THA: ส จ ขฺรีษฺเฏน ยีศุนาสฺมานฺ เตน สารฺทฺธมฺ อุตฺถาปิตวานฺ สฺวรฺค อุปเวศิตวำศฺจฯ
  iws-iws: Krɨmiirɨn Adi Komii siya bɨdi hɨdnɨnsiin ɨdwokiyɨm Krais saɨkar mɨ krɨmiirɨn
    siyar nɨnkiamasu haigɨnɨugɨm ɨrɨpa saɨka nwowam. Mɨ dimɨn biyɨe aiirɨn krɨma bɨdi
    ikwokopougiga mɨ krɨma ɨni ɨrɨpa saɨka nɨnomor kou hɨr nɨdwonan ywowɨm.
  pol-SZ: On wskrzesił nas i juz teraz umieścił w niebie—należymy bowiem do Chrystusa.
  ztq-NT: Lëë Dios beeñ kpañ lëë no ksa no Crist, parñee kñabey no ksa no xaa leñ
    kpaa.
  zai-NT: Ne laca ra bisibani be Cristu Jesús la? casi ñaca bisibani be ne laanu para
    cui né nu laa ibá'.
  upv-upv: Ko ni ololi kerr rrammaur luwi kele tevi Kristo, ko ololi rramsakel kokorti
    tevi Kristo renge melrin.
  wap-NT: Naꞌiki Tominkaru kadishita-kidan waunao wamawaka-kizi iki Christ tuma, naꞌiki
    usakanata-kidan waunao baokopa Christ tuma aokazi ii. Tominkaru shaꞌapatan aimaakan
    waꞌati kaikapaꞌa uzaamatan idi waunao Christ idaꞌati.
  mva-mva: Muzigoala neda-lo be tamate ka Nanaranga itaguraki be Kristus Iesus zaiza
    be imarangaki-kita be lang anua-lo isoakingaki-kita.
  dwr-NT: Nuuni Kiristtoosi Yesuusanna saluwaanne sa7aanne mooddanaadan, Xoossay nuuna
    aananna ittippe hayiquwaappe dentheedda.
  kfw-kfw: Halli Pathian in Christa le inruoiya eini anaminring khat-um Christa Jisu
    diang niomjarra ama'n marwaan ramma amale inruoiya wai naminroon,
  bfz-bfz: तिने यीशु मसीह साथे आसे लोक मरे रेया बीचा ते जिऊँदा कित्ते और स्वर्गिय
    जगा रे मसीह साथे बठयाल़े।
  cuk-09: Bab Dummad Cristo-odulosadyob anmar-odulononimogad, degine, nibneggi Cristo-Jesúsba
    siged anmar-imaksad.
  ben-OBCV: ঈশ্বর খ্রীষ্টের সঙ্গে আমাদের পুনরুত্থিত করে তাঁরই সঙ্গে আমাদের স্বর্গীয়
    স্থানে বসিয়েছেন,
  mil-NT: Te cada iní‑ó sǎ dàtná ní quide Yá Ndiǒxí cútnàhá ní dándótó‑gǎ Xítohó Jesucrìstú
    cútnàhá ní xíhí‑gá ducaⁿ nǐ quide ñaha‑gǎ xii‑o chi ndècu‑o ndɨhɨ‑gá vitna. Te
    Xítohó Jesucrìstú sa ndècu‑gá andɨu nǔú ndécú Yǎ Ndiǒxí. Te cada iní‑ó sǎ Yǎ Ndiǒxí
    sa ní quide‑gá sá nchóó nǐ ngúndecu túu‑o ndɨ̀hɨ Xítohó Jesucrìstú, chi ío váha
    ndècu‑o vitna.
  myu-myu: Ixe juk wuymuisun ce'ũat mutaicap puxim. Wuymuyu jexe wuydop am Jesus Cristo
    eju mũg̃'i wuyju jekukum puye. — Kabi be soat kukayũm je'e ip webekitkiyũ Cristo
    eju — i juk o'e Deus jewebe ma.
  fue-fue: No een kawti e Yeesu Almasiihu, Alla fintidinii en e makko, jooɗidini en
    e makko dow kammu.
  amk-amk: Tuti na taweboyari ria Kristus Yesusi fo, Allai duwi tata riati aha, tuti
    dohong tata taminohi riati na ne Mananufo na rorafaisi, na mano ewemambiriu tuti
    eru mananufo na rorafai sa earomireafo.
  fai-fai: Nulum Yesus Kadais so makuw keiyámin dim, aka Yesus so makuw tá ifoda matam
    alasino, abid tikin kin modino, yakeise.
  ura-NT: Nii jeelai Acate, inae ohacachene bana, nitaje rai niha cana suujuene jana,
    o caje rai Calaohi Jesocurisito ichatihane jiniichaain cana suujue ichateein raain,
    rohan cana suujue lauriaelu dedeeu.
  mcd-NT: Upa Diosin Cristo funimanitian norifi non afu funini cuscaracoin afu nipashquin.
    Ascacun non afu rafuano Cristo Jesús Diosin icarifia norifi non afu ica cuscaracoin.
  urt-urt: Poi gwahilyeh topoꞌe Krais Jisas pe, kin ŋahraꞌe poi topoꞌe kin pe, poi
    topoꞌe Krais ya mil moihlaꞌ.
  kiz-kiz: K'yara atufufuili pamonga ni kutuketa tutamai pamonga mu mahali kumbinguni
    mugati mwa Kristu Yesu.
  tzo-TZE: Jech chac c'u cha'al icha'cuxi li Cristoe xchi'uc ti ibat chotluc ta sbats'ic'ob
    Dios ta vinajele, ja' xa jech spasojbutic cha'i ec li Diose yu'un quich'ojtic
    ta muc' li Cristoe.
  lex-lex: Uplerlawna Namori owa'an it tor rewre'wa Kristus Yesus pa trewre'wa tsa'at
    la Ilyamou-Watyatoha pa tlernana plola-mneha, ya'uli-yawedi, yoma itora Kristus
    Yesus tla ihru ida-ralm ida.
  dov-dov: Leza wakatubusya antomwe a Kkilisito, alimwi Leza wakatuchita kuti tukkale
    a Kkilisitu, alimwi Leza wakatuchita kuti tukkale antomwe mumyenya yakujulu muli
    Kkilisitu Jesu.
  rgu-rgu: Yesus Kristus maten, tehuu Manetualain fee Ni nasoda seluꞌ. Boe ma Ramatuaꞌ
    a naaeꞌ Ana leo lain neu, fo homu pareta nai nusatetu-ikutemaꞌ a. Ramatuaꞌ a tao
    leo naꞌ neuꞌ ita boe. Ana fee ita soda bebeuꞌ, basa de Ana naaeꞌ ita, ma ita homu
    pareta sama-sama too Kristus nai nusatetu-ikutemaꞌ a.
  toc-NT: Cumu aquinín ta̠ta­la­ca­stuc­ni̠­táhu Cristo huam­putún pi̠ acxni̠ Dios
    ma̠la­cas­ta­cuáni̠lh nac ca̠li̠ní̠n lac­xtum quin­ca̠­ta̠­ma̠­la­cas­ta­cuaní̠n
    y na̠ lac­xtum quin­ca̠­ta̠­huilí̠n nac akapú̠n.
  som-som: Oo innagana isagii buu inala soo sara kiciyey, oo wuxuu isagii inala fadhiisiyey
    meelaha jannada xagga Ciise Masiix,
  mam-C: Ex ma qo jaw anq'in tu'n, junx tuk'a Crist, a Jesús, ex ma qo kub' tq'uqb'in
    junx tuk'a toj tanmin kya'j.
  ndj-ndj: Kwa kuyilumba na Yesu Kilistu, Chapanga atushukushili pamu na mweni, tukatavali
    pamu na mweni kumbindi kwa Chapanga.
  mbj-NT: Kristo sii ër ganä wät hadoo tan'oo bä, Kristo Jesus sii hỹ pong jé ër bat'oonh
    hadoo tan'oo bä na-ããj hẽ, Kristo hã ër h'yy kata däk do hyb n'aa.
  lat-VUC: 'et conresuscitavit, et consedere fecit in cælestibus in Christo Jesu:'
  ngp-ngp: Kwa kulunganywa na Yesu Kilisito, Mnungu kakiuyula hamwenga naye kinde
    mazumbe hamwenga naye uko kulanga.
  aoi-aoi: Akwa nen-enibikama Jesus Christ akwa nenu-wilyakama karrawaru-wa ena-langwu-wa
    angalya, akwa nen-ambarrijuwama nakina yakwujina kajungwa kinu-bungkawadini-yada
    nakina. Akwa Neningikarrawara ngarrenu-wilyakama ngakwurrajukwaba karrawaru-wa
    ena-langwu-wa angalya akwa kembirra ngakwurrajukwaba ngarru-bungkawadinama ngakwurruwa
    Jesus Christ, mena ngarri-yakeyina-mubaba ngarna ngarruwurrakawura-ma Jesus Christ-manja
    aduwaba.
  enq-2: Naima Jisasa Kraisa-kisa kalyamano dupa Goteme Kraisa-pipa sakatasetala,
    kaiti-kisa kiŋi petenge toko dokonya Kraisa-pipa pilyepale lao nyoo pisia.
  eng-ASVBT: 'and raised us up with him, and made us to sit with him in the heavenly
    places, in Christ Jesus:'
  mna-mna: Mi iŋgi kembei ni ikam iti ta tesekap la ki Krisi i, ma itiŋan Krisi tasala
    ma mbulende su kar saamba kek.
  myw-myw: E, Yeisuw Kelis waseg iyamoveids mo isekeids idakaleiwags, va̱gan bitakaleiwags
    sods Kelis walba̱lab waseg.
  sby-sby: Pakwikatana pamo ne Klistu Yesu, Lesa walatutantika pamo ne Klistu kucishi
    ca kwilu kwambeti tukabeteke pamo nendiye.
  sll-sll: Pirere, Kraist nan kina gwa sire u tani ominue. Omingiwe, God mole nan
    Kraist kina hamen bani pire kene onaminga pire sigare kul na tomua.
  yaq-NT: Ketchia, aapo ju'u Lios, inim aapo'ik Krijtota mak nau, kokolam nasuk itom
    jiabijtetuaka intok aapo, jiba aapo'iku mak, jum teekau jaibu aman aamak aneme
    benasi aapo itom bicha.
  uro-uro: Ma Ngämuqa di qosaqi qa märanas na ut ut na qa nämät iaqyäkt ama tñäpki
    rhoqoräkt i qa märanas nä ma Krais nämät ama tñäpki bä qa muqun na ut pät ama
    qloqaqa na äs ama ivärhäs ge ma Jisas ma Krais.
  ita-1885: e ci ha risuscitati con lui, e con lui ci ha fatti sedere ne' luoghi celesti,
    in Cristo Gesù.
  muy-muy: Leli ti mìgia akaɗa mis bəlaŋ akaba Yezu Krist a. Nahkay Melefit àhəŋgaraba
    leli a ka ahar bəlaŋ akaba Krist e kisim ba, àbəhaɗa leli a digʉsgʉs ka ahar bəlaŋ
    akaba Krist e melefit ba daya.
  kqc-kqc: Ma ina tau vakoisa una moi dadi rae resi oma sanari, Iesu Keriso sa una
    moi ameinu reyo.
  tav-tav: Mani canetooñupi Dio Cristo manire cʉ cabai yajibojarique jʉgori. Manire
    cʉ cabai yajibojaro bero cʉ catunu catioyupi Dio cʉ Macʉre. To bairi mani quenare
    jõ buipʉ Cristo mena carotiparãre mani cacũñupi Dio. To bairona manire cacũñupi
    Dio, Cristo mena macana na ãmaro ĩi, cayajiboparã mani cãnibato quena.
  eng-ULB: God raised us up together with Christ, and God made us sit together in
    the heavenly places in Christ Jesus,
  spa-VBL: Él levantó a Cristo, y en Cristo Jesús nos sentó con él en el cielo,
  fra-_FOB: Et il nous a ressuscités ensemble, et fait asseoir ensemble dans les lieux
    célestes, en Jésus-Christ;
  hau-ULB: Allah ya tashe mu tare ya kuma sa muka zauna tare a matsayi guda cikin
    Almasihu Yesu.
  mal-mal: ക്രിസ്തുയേശുവിൽ നമ്മോടുള്ള ദയയാൽ തന്റെ കൃപയുടെ അത്യന്തധനത്തെ വരും കാലങ്ങളിൽ
    കാണിക്കേണ്ടതിന്
  lit-lit: ir prikėlė su juo bei pasodino su juo dangaus srityse, Kristuje Jėzuje,
  urd-GVR: Jab ham Masīh Īsā par īmān lāe to us ne hameṅ Masīh ke sāth zindā karke
    āsmān par biṭhā diyā.
  far-far: Ma sulia kulu 'ado fainia sa Jesus Christ, God ka tae kia laugo fainia
    Christ, fua ne kulu kai to ma kulu kai gwaungai fainia 'i langi.
  suz-BL: मिनु परमप्रभु यावेमी इं कली ख्रीस्‍त येसु नु सेंशा, मेको नु स्‍वर्गमी काथा
    बाक्‍पाइश्‍शा, फिलिप्‍पी ३:२०
  car-NT: Kristus Jesus ta tawonga rapa imaro kytaton. Kapu ta tandy'mo kytaton imaro.
  amp-amp: Bi Kraisrpno tir nayakitohetnomn to be Bro Nkifrar kafknehemornom. Kafknehato
    rpat Krais Jisasrpno hefenrhu king hingrneft kakitohnuhiwunomr.
  bht-bht: क्योंकि यीशु मसीह सोगी जुड़े होणे दिया बजा ने, परमेश्वरे सांझो मरयां चे
    जिन्दा किता, कने सांझो स्वर्गीय जगां च मसीह सोगी बेठाया।
  eng-NOY: and raised us up with him, and caused us to sit with him in the heavenly
    regions in Christ Jesus,
  cub-NT: Maje cʉe boje Cristoque cũinávʉpe, yópe Jʉ̃menijicʉi nacovaimara mácavʉpe
    yainore jarʉvarĩ cʉrivʉbu maja caride. Aru Jʉ̃menijicʉ jã́imi majare yópe ʉ̃i
    jaboteimarape, ñai abujuvai jabocʉi bʉobe boje majare caride. Jʉ̃menijicʉ jã́imi
    majare yópe ʉ̃i dobare d̶aimara mácavʉpe Cristoque cavarõ mearoi.
  ita-1927: e ci ha risuscitati con lui e con lui ci ha fatti sedere ne’ luoghi celesti
    in Cristo Gesù,
  lww-lww: Ana sa nap̃a ita na temali temio Kristo, Ntewa pisirlua ita temio m̃ena
    ga naga, ana Ntewa naga mligan ita teto tano temio m̃ena ga naga e yo nametava.
  ckb-ckb: خودا ئێمەی لەگەڵ عیسای مەسیحدا هەستاندەوە و بەهۆی ‏یەکبوون لەگەڵ ئەودا
    لە شوێنەکانی ‏ئاسمان دایناین،
  nas-nas: Eeꞌnoko domamurira Karistooꞌ ninka nariꞌ napoꞌ daaꞌmuruꞌ nariꞌ tare-nupoong
    oꞌnoriiꞌnaang tee ninka paninaumariri.
  uvl-uvl: Pe ita Kristus nena hana mur ita ke pomalam he maul heke mule ita luluch
    nge Iesus Kristus, pe hetakile ita ke ta are luluch nge i nga lut nga tapa.
  eng-BBE: So that we came back from death with him, and are seated with him in the
    heavens, in Christ Jesus;
  ixl-CNT: Ela vetqꞌaavtitzꞌpixsaꞌoꞌ u Tioxh tuchꞌ u Cristo. Ech ela texh tuchꞌ aꞌ
    kumol tu Amlika kꞌujleloꞌ u Cristo Jesuus tu u qatin kꞌatza.
  xsi-xsi: Kinda tapaipa kuku Kirisi lâ, aku ŋine itogo Maro Kindeni ipaŋo kinda tamandi
    tamo viânda kilo kuku Kirisi, aku itogo Maro Kindeni io kinda takai maro kuku
    Kirisi lâ samba lawea.
