  twi-twi: Onyankopɔn nyan yɛn ne Kristo, na ɔde yɛn ne Kristo atena ɔsoro ahemman
    mu
  hlt-hlt: Amah neh n'thoh tih Khrih Jesuh rhangneh vaan ah n'ngoltun sak.
  tbz-SIM: Kɛ̀ ti wɛ̃nnɛ́nɛ̀ Yesu Kirisi kɛ fòù, kɛ wɛ̃ nkɛ kɑri kɛĩ́nkɛ̀ ku borɛ̀.
  san-GUJ: સ ચ ખ્રીષ્ટેન યીશુનાસ્માન્ તેન સાર્દ્ધમ્ ઉત્થાપિતવાન્ સ્વર્ગ ઉપવેશિતવાંશ્ચ|
  ake-NT: Mɨrɨ awonsi'kɨ Papa uya ui'mʉ'sa'kasa' kon Kʉrai pokon pe, mɨrɨ awonsi'kɨ
