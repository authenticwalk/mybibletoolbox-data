    molangei nimbe lipe mondorumu.
  boj-boj: Osiqa iga Kristus Yesus ombla olo subq na tigeltgobulosiqa iga laŋ qureq
    joqsi oqsiqa Kristus aqa awo jaram kobaq di awotgej.
  eng-DRA: And hath raised us up together, and hath made us sit together in the heavenly
    places, through Christ Jesus.
  knf-knf: Ţi pwo baloolan na Yeŧu Kriŧtu, Naşibaţi anaţan nja ţi pkeţ na a abot aţooran
    nja du baţi na a.
  san-KHM: ស ច ខ្រីឞ្ដេន យីឝុនាស្មាន៑ តេន សាទ៌្ធម៑ ឧត្ថាបិតវាន៑ ស្វគ៌ ឧបវេឝិតវាំឝ្ច។
  arn-NT: Ngünechen ta wiñomongeltueiñmew kiñentrür ta Cristo Jesus iñchiñ, ka elueiñmew
    taiñ puwael kisu iñchiñ ta wenu mapu.
  zas-NT: Chi basbanman Jesucrist nëgajc dunuj ree basbanman abiꞌ ziꞌc rulüü ma nadxuꞌnëꞌ
    ree Jesucrist xanyabaa.
  ken-NT: Ndu Mandɛm ábhárɛ́ bhɛsɛ nɛ Yesu Kristo, yí akʉ sɛ́pɛtnsɛm ndǔ nɛpɛ́m
    nɛ yi. Nɛ akʉ sɛ́chɔ́kɔ́ nɛ Kristo amfay ndǔ nɛbhʉɛt anɛ yi achi Mfɔ.
