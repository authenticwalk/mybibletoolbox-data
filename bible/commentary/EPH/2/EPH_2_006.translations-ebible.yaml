verse: EPH.002.006
translations:
  kpx-kpx: Iesu Kelisou nahie tedaeveale kemoike Dilavau nahi tabagevege nahiabuna
    Iesuluvuta tiliege otogoe igaetolahai ui.
  okv-H: Eto avoeto Keriso uhu i ta tihi jigihe mihia ainge dombo ungotena Ahihi ehaha
    humbuto Keriso ga tihi jigihe mihera eto ari avoembo God na ungotena humbuto Keriso
    ga kajueto jiginu vasiri te erena
  tbo-tbo: Ma Keliso mitehi i wohepata po yada a manini i weleta po Yesu Keliso a
    witaniwagagei ta tanitaniwaga.
  mal-C: ക്രിസ്തുയേശുവിനോടുകൂടി ദൈവം നമ്മെ ഉയിർപ്പിച്ച് സ്വർഗത്തിൽ അവിടത്തോടൊപ്പം
    നമ്മെ ഇരുത്തുകയും ചെയ്തു.
  grc-SR: καὶ συνήγειρεν, καὶ συνεκάθισεν ἐν τοῖς ἐπουρανίοις ἐν χριστῷ Ἰησοῦ·
  bgc-bgc: '@see-verse:EPH.002.005'
  khz-khz: Keriso Iesu gena maguli aonai, ita Palagu na Keriso goti kwaregana evega-maguli-waikourato,
    e Keriso goti gena vele tanukaunai evega-tanu-kourato kupa vanuganai.
  deu-TKW: und mit erweckt und mit versetzt in die Himmelswelt in Christus Jesus,
  zsr-NT: Dios buspanëꞌ rëꞌu tsazxö́n len Cristo quië gunëꞌ ga cöꞌruꞌ tsazxö́n len
    Lëꞌ ga niꞌ rna bëꞌë yehuaꞌ yubá.
  lin-lin: Kati na Yesu-Klisto, Nzambe asekwisaki biso elongo na Klisto mpe avandisaki
    biso elongo na Ye na bisika ya Likolo
  hns-NT: Oe hamlogke Kriest ke sanghe djie oethaaike naawa djiewan aur swarag me
    oetja dardja deis hai.
  noa-E: Ya mag Cristo dʉ̈i ãba ich mag wënʉrraju khʉʉnkha naawai chadcha meewi narrta
    deeu phiriu autarrjö nʉm dʉ̈i ya ʉ̈gthar ich dʉ̈icha ohoodö nʉmjöta nʉm.
  eng-EMTV: and raised us up together, and seated us together in the heavenlies in
    Christ Jesus,
  mib-NT: Te ni nastécu yā yohó jéē cótecu ɨnuú yó jíín Cristo Jesús, te scúcōo ya
    yohó jíín yá nde andɨvɨ́.
  lif-NT2: हे़क्‍केलॽरिक् खुने़ॽ ख्रिस्‍ते़न्‍नु सोरिक् कुहिङ्‌वे़त् आजोगे़आङ् साङ्‌ग्राम्‍पेदाङ्‌बा
    ते़न्‍नो ख्रिस्‍त ये़सुःन्‍नु आयुक्‍खे़आङ् आवाॽरो॥
  xnj-xnj: Mukuwungana na Yesu Kilisitu Chapanga atiyukisi pamonga nayu kutitamika
    tilongosa pamonga nayu kwenuko kunani kwa Chapanga.
  mmx-mmx: I lok ngan ta do ne Moroa ga lox axatu amlong dik eburu mi ne Karisito
    la ga lox axis dik eburu min to vana at laxalibet. Na i ravasu boro at lugugu
    at ne Iesu Karisito.
  cbr-NT: Nux Cristo Jesúsbë baísquicësa 'inun 'imianan ca Nucën Papa Diosan nuxribi
    ënë nëtënuaxbi Cristo Jesúsbë, aín nëtënuribi abë 'inun nu 'imiaxa.
  tee-NT: Tachi ju Cristo ni xtaknichokocalh is'atsucunti acsni ixnita pus vana va
    chun ju quijnan'an. Quintaxtaknitan ju sast'i qui'atsucunti'an chai ju chavai
    ju Dios quintalakts'inan tachi ju va anch t'avilhchau ju Cristo Jesús ju lact'iyan.
  eng-LSV: and raised [us] up together, and sat [us] together in the heavenly [places]
    in Christ Jesus,
  cak-NT: Y roma ri Dios xuc'asoj ri Cristo chiquicojol ri caminaki', quiri' chuka'
    xu'on kaq'uin roj, xojruc'asoj. Y xu'on chake chi xojch'oquie' chila' chicaj riq'uin
    ri Cristo Jesús.
  pah-NT: Ymyahũ Tupana'ga Cristo Jesus'ga mbogweravi gamanoa hugwi ga mbopyahuavo.
    Cristo Jesus'ga pavẽi nhande jikoty'aro g̃waramo ga nhandereaporog̃ita mbopyahui.
    A'ero ga nhandereaporog̃ita mbuhuri yvagi pe ojipyri no. Ga nhandereaporog̃ita
    mbopyahui toko ti g̃a huvihavamo Jesus'ga pavẽi yvagi pe javo. Ag̃wamo Cristo
    Jesus'ga apygi Tupana'ga pyri yvagi pe okovo huvihavamo. A'ereki ymyahũ Tupana'ga
    Cristo Jesus'ga mbuhu ojipyri imombyrymbyryva ga pe. Cristo Jesus'ga pavẽi nhande
    jikoty'aro g̃waramo Tupana'ga na jitehe imombyryvi nhande ve no ga moirũuka.
  sja-NT: Tachi Ak'õrepa tachi Jesucristo ome araa p'anapida perã, jaradai irua Cristo
    chok'ai p'irabaipik'ãri, tachi auk'a mãgá chok'ai p'irabai pɨk'apiji. Ma awara
    Tachi Ak'õrepa Cristo su-ak'ɨ beepik'ãri ichi juaraare ɨt'ari, tachi auk'a mama
    su-ak'ɨ p'anee pɨk'apiji, Cristo ome araa p'anapata perã.
  xed-xed: Ma tsa ndiʼatá amu nda Kristi ya, ka sliʼagamaptá Lazglafta mataba gwal
    nda rwa kawadaga nda Yesu Kristi ka pghatá amu ta luwa, ka nzamata ka ga mgham
    kawadaga nda Yesu Kristi.
  mks-NT: Va̱tí na̱sa̱cuú tátu̱hun ndi̱i sa̱há cua̱chi na̱sa̱caja í joo tá na̱nditacu
    Jesucristo já na̱sa̱cuu a tátu̱hun na̱nditacu yó xi̱hi̱n mé á na̱caja Ndióxi̱.
    Ta na̱caja mé á ña̱ ná caco̱o í xi̱hín Jesucristo tá ná xi̱nu̱ co̱o í indiví.
  gfk-S: Ma tano nudait kinkinis naramon tane Krais, God ga hatut habaling mu tikai
    ma ne Krais ma iga ter ra kinkinis ter ta mu tikai ma ie tuma ra mawe.
  bmu-bmu: Kraistnöŋ wahöröhi, nini mewöyök mönö mewöŋanök neŋgömindiiga köhömuŋeyök
    wahörin. Anutunöŋ Kraist Jisös waŋgiriga Suep mire öŋgöyöhi, nini mewöyök mönö
    mewöŋanök Suep malmalgö jake ahözei, mönö miaŋgöreŋ al neŋgiiga yambuk tosatŋi
    galöm köl eŋgiba maljin.
  dgz-dgz: Amba God wan Iesu Keriso bop gapan ao yon wandeni nu den yon wanineton,
    amba aupa kiman gapan wagat aigap wandepen watarewa wanene nu den nunen.
  eng-GNV: And hath raysed vs vp together, and made vs sit together in the heauenly
    places in Christ Iesus,
  zaa-NT: Pero annana chi ná ri'u ttùba lani Cristo Jesús nna chi bechìtha Tata Dios
    ri'u juntu taá lani Cristo nna bedua tìe ri'u cuitte' e le' ỹiabara',
  eng-WEBSTER: 'And hath raised us up together, and made us sit together in heavenly
    places , in Christ Jesus:'
  guh-guh: Jesucristo petëpaecujinae, Dioso icatsia asaëyaexanatsi petëpaejavavecua.
    Nexata vaxaitsi Jesucristojavabelia vajanajamatabëcuenecopatsixae, Dioso nacatane
    bevajanacayajavaasaëyaexanaevi. Dioso nacatanenua Jesús athëbëtatsia bevajanacayajavaecaevi
    daxitacuene vajanacabarëevetsinexa.
  bon-bon: Ingle mine Keriso Yeesu cama yepä gemi, pui name pi Acejiyame te mibibine
    ituge ten cama budre cabu ca arpineräja naace tääpume mine ten cama iyeta gwidape
    bine waadename cabucewe je.
  nhw-BL: Huan Toteco techyolcuic ica Cristo huan techsehui ihuaya Cristo nepa ilhuicac.
    Huan ama Toteco techita para ya tiitztoque nepa ilhuicac pampa techtlatzacuilti
    ipan Cristo Jesús.
  swh-ONEN: Mungu alitufufua pamoja na Kristo na kutuketisha pamoja naye katika ulimwengu
    wa roho katika Kristo Yesu,
  wbi-wbi: U Nguluve alya tusyusisie palikimo na pikutuviika kukukala palikimo pala
    pavulanga mun'kate mwa Kilisite Yesu.
  bba-bba: Gusunɔ u sun seeyɑ ɡɔrin di kɑ Kirisi sɑnnu kpɑ su bɑndu di kɑ wi sɑnnu
    wɔllɔ.
  eng-KJVCPB: 'and hath raised us up together, and made us sit together in heavenly
    places in Christ Jesus:'
  kgk-NT: Cristo nhamoirũ-magwi ae, Cristo ndive nhane moingove jevy vérami va'ekwe.
    Cristo yke-rehe nhane mbogwapy-ma vérami yváy pygwa-rami jaiko hagwã. Jagwapy-ma
    vérami ave nhaime-vy ijyke-rehe.
  waj-waj: Yisuu Kirisiiva tiiki variivaara Anutuuqo ti vitoo ngiau aapu inna tasipama
    kieetaya diateeraivaara ivo tuduu ta diitada karaasaya inna tasipama variravai.
  cpy-cpy: Tema rowañahaerira Jeepatzii-totaa-rewo, ari roshiya-yiteeri eejatzi aakapaeni.
    Riitaki kantakaawori atsipa-shiretan-taariri Jeepatzii-totaa-rewo Jesús jenokinta.
  mpx-mpx: Kila ta minaa Keliso Yeisu eliyana, inoke avala Keliso Yehoba i palutila
    yaomala, ge i telela avala Keliso ta minaa abamisiyo wawasana elana labulabumwa.
  wbp-wbp: Jalanguju, nyinami karliparla Jijaji Kirajikiji. Kaaturlu junga-nyayirnirli
    nyanunguju pina-wankaru-manu. Kuja-piyarlu-yijala-ngalpa wankaru-manu pina yungurlipa
    Jijaji Kiraji-kirli nyina nguru-nyayirni-wangurla. Yinyarlanya-ka nyina Warlalja-Wiriji
    nyiyarningkijarrakuju.
  luo-luo: Kendo Nyasaye nochierowa gi Kristo, momiyo wabet kode e duongʼ mar polo
    ei Kristo Yesu,
  nhe-NT: Huan Toteco techyoliti ica Cristo huan techsehui ihuaya Cristo nepa elhuicac.
    Huan amantzi Toteco techita queja para ya tiitztoque nepa elhuicac pampa techtlatzquilti
    ipan Cristo Jesús.
  aii-aii: ܘܩܵܡ ܡܲܩܸܡ ܠܲܢ ܥܲܡܹܗ ܘܩܵܡ ܡܲܬܸܒ݂ ܠܲܢ ܥܲܡܹܗ ܒܕܘܼܟܵܢܹ̈ܐ ܫܡܲܝܵܢܵܝܹ̈ܐ ܒܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ،
  esk-NT: Aŋitqiksitkaatigut tuquŋaruaniñ piqataupluta Christ-mi suli aquppiqatautlasripḷuta
    irviani Christ Jesus-ŋum qiḷaŋmi.
  msb-msb: San ginbuhay gihapon si Cristo kag ginpaingkod sa kalangitan, kita man
    ginbuhay gihapon kag ginpaingkod kaupod niya agod maghadi kaupod niya kay gin-urusad
    kita sa iya.
  cpa-NT: Ca¹jmo¹dsa hi² ma²lán¹² jniang³ ju³lah jan² dsa² ma²ca¹hiog². Lah¹cøng²
    ma²tiagh³ báh³ jniang³ ŋi¹juǿi¹ quianh¹³ Cristo Jesús, lǿa¹² jǿg³.
  dso-dso: ପର୍‌ମେସର୍‌ କିରିସ୍‌ଟର୍‍ ସଙ୍ଗ୍‍ ଆମ୍‍କେ ଉଟାଇଲା ଆଚେ, ଆରି ତାର୍‍ ସଙ୍ଗ୍‍ ଗଟେକ୍‌
    ଅଇବାର୍‌ ଲାଗି, ସରଗ୍‌ ଉପ୍‌ରେ ସାସନ୍‌ କର୍‌ବାପାଇ ବଲିକରି, ତାର୍‍ ସଙ୍ଗ୍‍ ବସାଇଲା ଆଚେ ।
  meu-meu: Ia ida vada e hatoreda isi, ia ida danu guba ai vada e hahelaida, Keriso
    Iesu lalonai.
  yva-NT: Muno Po wansaijasea titive indamu wambe akarive atavon no munijo ntiti weye
    wambe intabove Yesus Kristus ai.
  dgc-dgc: Sakay gemtén na a kaguman tam ti Cristo ta langet a méghari.
  zpm-NT: Laa me bleeban ne, zeeṉa ygaa ne guiosiobnie ne Jesús zaatne gnabey Jesús.
  hix-NT: Tàwya Kryestu yanàmàthàrà wyaro rma rha, kàwyam xarha kanàmtxownà, kàhnawonye
    anar me harha kehtxoho menye. Kryestu Txesus yoh me rma ketxownà. Kahe yawon me
    harha ketxownà, Kryestu hyawon me harha.
  sim-sim: Uhu or mbarik Krais Jisas nga angop ni usaha or nga masamtenjek ni nari
    nir. Unda osik kumak or nga hevenik ni likwa nir.
  npi-ULB: ख्रीष्‍ट येशूमा हामीलाई परमेश्‍वरले उठाउनुभएको छ र स्वर्गीय स्थानहरूमा
    उहाँसँगै बसाल्नुभएको छ ।
  cgc-cgc: Kiten i paryo man na pabannaw duma ki Cristo daw papungko na magdumala
    duma ki kanen naan ta langit tak kiten sakep ki kanen.
  tim-tim: Anutuŋe Yesu Kristo olop goaŋnenekmâ ikiŋaet himbimgât manmanân katnenegep.
  yor-yor: Ọlọ́run sì ti jí wa dìde pẹ̀lú Kristi, ó sì ti mú wa jókòó pẹ̀lú rẹ̀ nínú
    àwọn ọ̀run nínú Kristi Jesu.
  wos-wos: Nani Krais Jisas wali natafa mawuli héraata rembeka God naniré akwi dé
    wa, “Guni Krais wali wuna getéfambu rekwa néma du takwa maki guni re.”
  emp-NTPO: Jesucrito ume ãbaa panʌ bẽrã Ãcõrẽba dadjirãra idji ume ãbaa ʌ̃rẽbabisia
    idjab̶a idji ume ãbaa bajãne chũmebisia.
  eng-F35: and raised us up together and seated us together in the heavenly realms
    in Christ Jesus,
  ind-ind: Dan karena kita bersatu dengan Kristus Yesus, kita juga secara rohani diangkat
    ke surga bersama Kristus. Di sana, secara rohani kita sudah duduk bersama Raja
    kita Yesus.
  pes-OPCB: بله، خدا به دلیل کاری که مسیح برای ما انجام داد، ما را با او برخیزانید،
    و با او در قلمروهای آسمانی در مسیحْ عیسی نشانید،
  mpt-mpt: Gode Klaiste dofaanea imin hananea baabanea Kobo utneba abilim ut bianeba
    inamin namino alukum kimanale ge baabanebu olo nibsa baabenebiobe. Nibo Klaiste
    tena biob kesoa olo makob nibte Klaiste tenanoba abilim ut bianoba inamin namino
    kima biobobe.
  ssx-ssx: Nikita꞉ Ketiso yaapo ta꞉ma꞉ni pea haloma꞉ ekina꞉ Koda꞉ma꞉ nikita꞉ Ketiso
    ame̱le̱ mea tiaota꞉ oli hepeni nane Ketiso ame̱le̱ lu tombuao pitomono la꞉la꞉me.
  mkl-mkl: Si ɑnu ɑkɑ̃ nwɑ do Kirisi, Ilɑɑɔ̃ í jĩ wɑ hɑi si bɑlɛ kɑ jɛ bommɑ lele
    do Jesu Kirisi ɑjɔ.
  gaq-gaq: ବାରି ମେଁ ଏତେ ଆନେକେ ଆତଡ଼ିଆଚେ କିସ୍‌ଟ ଜିସୁ ଡାଗ୍‍ରା ଆନେକେ ମେଁ ଏତେ ସର୍‍ଗେ ଆଃକବକେ
    ।
  gof-RNT: Xoossay nuna Kiristtoosara issife hayqoppe denthidi salo sohuwan iyara
    issife wothis.
  unx-unx: ଆବୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେସାୟାନ୍‌ ହରାତେ ଇନିଃଲଃ ସିର୍ମାରେ ରାଇଜେ ନାଗେନ୍ତେ ଇନିଃ
    ଆବୁକେୟଗି ଜୀଉ ବିରିଦାକାଦ୍‌ବୁଆ ।
  gah-gah: Itó Izesu Kilistotoka lelémo gímizekago ligikáa lemeníatunú áisigi mota
    okulumakú minoko aleko oaká nounimó gelekave.
  lcm-lcm: Kata tak atadut ira na ka asisinong ira nei kana vainagoan e metekuku,
    le si kara angtogon ve Karisto Iesu.
  aer-aer: Kenhe lyete anteme anwerne aneme Jesus Christ ikwerele-arlenge-arle anyente-irreke.
    Ngkartele renhe itethe-ilirtneke. Alakenhe anteye Re anwernenhe itethe-ilirtneke,
    anwernenhe alkere akertneke arrernemele Christ-enge anetyeke, lyete anwerne alartetye
    areye aneme Christ-arteke apmere Akngerre Alkerele anemele. Alakenhe-arle Ngkartele
    mpwareke anwernenhe Christ-nge anyentelhe-ilemele.
  qvc-NT: Chayshina Tayta Dyus Jisukristuta wañushqanmanda kawsachimushpaqam, noqanchiqkunatapis
    suq mushuq bidata qowashqa kanchiq, syilupi Jisukristuwan kawsananchiqllapa.
  tgl-ULB: Magkakasama tayong binuhay ng Diyos at magkakasama tayong pinaupo ni Cristo
    Jesus sa kalangitan.
  cbs-NT: Jaskakinan, nun Jesucristo ikunwankin chibain ana mawabu keskama jaki jabe
    dasia nun ma besteni keska mai anu nun jiweyuabu nai anu ja dapi nun ma tsaua
    keskabuki.
  xtm-NTPP: Te ni sa'a Su'si ma ja ni ka ndateku o ji'in Cristo ma, te ni ndasunkoo
    ña'a ya ji'in Cristo Jesús ma onde andivi ma.
  nnq-nnq: Mukube pamwe na Yesu Kilisto, Nnoongo ngatuyoya pamwe na jwenio, ngatubeka
    tutame pamwe nakwe kumbengu.
  bao-NT: Cristo menara mani ca cati tuaro tiiri, ñucã cʉ̃ menara ʉmʉreco tutipʉ mani
    ca duwiro manire tiiupi Ʉmʉreco Pacʉ.
  san-ORI: ସ ଚ ଖ୍ରୀଷ୍ଟେନ ଯୀଶୁନାସ୍ମାନ୍ ତେନ ସାର୍ଦ୍ଧମ୍ ଉତ୍ଥାପିତୱାନ୍ ସ୍ୱର୍ଗ ଉପୱେଶିତୱାଂଶ୍ଚ|
  huv-NT: Teat Dios tapacüüch icoots tiül mondeow nóiquian maquiüjpaats Teat Cristo,
    átan tüüch icoots chetemoots tiül cielo nóiquian maquiüjpaats Teat Cristo Jesús.
  otn-NT: Nu̱na̱ Oja̱, xquet'a̱ da̱ 'yøt'e ngue 'nɛ̱cjʉ da̱ zä ga̱ bɛ̱nna̱tehʉ tengu̱tho
    ra̱ Cristo ngue bi bɛ̱nna̱te. 'Nɛ̱ da̱ 'yøt'e ngue 'dap'ʉ ga̱ni̱ mmi̱hmʉ p'ʉ ma̱hɛ̱ts'i̱.
  nop-nop: Biyagoŋ kuyoŋ, adi yadi Kilisto Jesu gut wanaŋ nihitubu-kaikaaŋ saŋiniŋŋiŋ
    nimiŋa kunumdok gigit wanaŋ nipmeguk.
  obo-NT: Woy pomon to nosokkad kid diyot ki Disas Krays, timbang id badnow ki duma
    kandin woy id hari ki duma kandin diyot datas to langit.
  cak-ENT: Y roma ri Dios xuc'asoj ri Cristo chiquicojol ri caminaki', quiri' chuka'
    xbün kiq'uin roj, xojruc'asoj. Y xbün cheke que xojtz'uye' chila' chicaj riq'uin
    ri Jesucristo, ri Jun cha'on-pe y takon-pe roma ri Dios.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤢᤏᤧ᤹ ᤂᤪᤡᤛ᤻ᤋᤧᤴᤏᤢ ᤛᤥᤖᤡᤰ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤀᤠᤈᤥᤃᤧᤀᤠᤱ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ ᤋᤧᤴᤏᤥ
    ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢ᤺ᤴᤏᤢ ᤀᤠᤕᤢᤰᤂᤧᤀᤠᤱ ᤀᤠᤘᤠ᤹ᤖᤥ॥
  mie-NT: De nī nastécū yā yóhó jā cutecū inuú ó jíín Cristo Jesús, de tenee yā yóhó
    jíín yā jondē andiví.
