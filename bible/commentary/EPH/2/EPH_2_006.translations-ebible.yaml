    gu'uro pyi mi'i hap i'ewyte watu­wẽtem gu'uro pyi hap ewy wẽtup pu'i yn aito wato­mohey
    hawyi.
  kpf-kpf: Zâk Yesu Kristo sot mâŋginiŋgâm zâk sot ârândâŋ a kuta tâtarân tâtnatkât
    sumbemân nâmbarip.
  ppo-ppo: Da̧ atéró, Yesu Keriso tua̧mó betereteiné Kótóné a̧ kepaaróturaalu, da̧kélé
