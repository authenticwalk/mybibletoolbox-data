  san-URD: اَرْتھَتَح سامْپْرَتَمْ آجْنالَنْگھِوَںشیشُ کَرْمَّکارِنَمْ آتْمانَمْ اَنْوَوْرَجَتَ۔
  heb-LB: חייתם לפי דרך־החיים של העולם הזה ושמעתם לקול השטן, שהוא השליט הרשע של הרוחות
