  san-GUJ: અર્થતઃ સામ્પ્રતમ્ આજ્ઞાલઙ્ઘિવંશેષુ કર્મ્મકારિણમ્ આત્માનમ્ અન્વવ્રજત|
  ake-NT: ɨuko'mamʉ'pʉ kon na'ne' iyau serɨ orʉ eseru awɨrɨ ɨwesi kon a'tai, mɨrɨ
