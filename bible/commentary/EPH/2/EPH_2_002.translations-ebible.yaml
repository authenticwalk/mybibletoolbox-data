    ŋunhi yätjkurruw birrimbirrwu malaŋuw, ga dhiyaŋuny bala baḏak yan ŋayi ga djäma
    ŋuriŋi yätjkurruynydja Mokuyyuny ŋurikiwurruŋgalaŋuwurrnydja yolŋuwal walalaŋgal
    ŋunhi walal ŋuli gi yaka dhäruk märraŋ ŋanya God-Waŋarrnha.
  kvg-kvg: Ta khøuwa-te ndøgo, zo manqei-qape-qá matev soqøsoqa zombopavám, neka
