  dop-dop: Pǝ tɑɣɑ pʋlʋ, ɑntulinyɑ ɩnɛ ɩ mpɑɑʋ ɩsɑɣɑʋ kɛ ɩ́ kɑ tǝŋɑɣɑ nɑ ɩ́ nɩɩkɑɣɑnɑ
