  kyg-kyg: Ma mopafi hosu kavaꞌmo akame huge ala vekamo kokuꞌnaꞌe mopaꞌeꞌmo hanetegeno
    folagate neꞌmaiya hosu enisole vayaꞌaiteꞌmo yagaino neꞌapateya vekamo geꞌamo akame
