verse: EPH.002.002
translations:
  kpx-kpx: Vani kemo la vatae vaveve ehovai Vatae Kosive ke isivi vama. Vatae Kosive
    keu ata oleuoleu Dilava hoto evioholimale kebia nibievema.
  okv-H: iji amikote ungo na enda ta ari sasapura ambo ambo ue uhu ta eto enda ta
    Ahihi sasapura ta ke agi ueva. Amo enana ta ke avo God uje ae embomeni na agi
    eagora.
  tbo-tbo: Ma odubona hipuli a dewa apapoehi o dewedewehi, babana alugo apapoehi tauhi
    hai bada a kadidili u hinena o memae po o iponawogogeya yaka naka alugona tauna
    tu paliguyaguyau he wootagoya ma u nugonugohi e memae.
  mal-C: അവയിൽ നിങ്ങൾ മുമ്പ് ഈ ലോകത്തിന്റെ വഴികൾ പിൻതുടർന്ന്, ആകാശത്തിലെ അന്ധകാരശക്തിയുടെ
    പ്രഭുവിനെ, അനുസരണക്കേടിന്റെ പുത്രന്മാരിൽ ഇപ്പോൾ പ്രവർത്തനനിരതമായിരിക്കുന്ന ആത്മാവിനെത്തന്നെ,
    അനുസരിച്ച് ജീവിച്ചുവന്നു.
  grc-SR: ἐν αἷς ποτὲ περιεπατήσατε κατὰ τὸν αἰῶνα τοῦ κόσμου τούτου, κατὰ τὸν ἄρχοντα
    τῆς ἐξουσίας τοῦ ἀέρος, τοῦ πνεύματος τοῦ νῦν ἐνεργοῦντος ἐν τοῖς υἱοῖς τῆς ἀπειθείας·
  bgc-bgc: थम उस बखत दुनिया की रीति-रिवाज के मुताबिक, बुरी आत्मायाँ के सरदार जो अकास
    म्ह सै, उसके मुताबिक चाल्लों थे, जो इब भी उनके मनां म्ह काम करै सै, जो परमेसवर
    का हुकम न्ही मानते।
  khz-khz: Volaganinai gomi na etanopara gena kala rakavara gokalarawai, e palagu
    rakavara egita-tagorana geria palagu gokwalanaawai. Evegitatago palaguna gena
    basileia pa vegitatago tiavuna kamu iwavagi kupa e tanopara vekarawarai. Ia ewagumona
    Palagu ati gekamonagiana talimara aorai etaluna e einaguluna.
  deu-TKW: in welchen ihr einst wandeltet gemäß dem Zeitalter dieser Welt, gemäß dem
    Herrscher des Reiches der Luft, des Geistes, der jetzt noch wirkt in den Söhnen
    des Ungehorsams,
  zsr-NT: Dza niꞌ benliꞌ tuz ca tun bunách cunacgac tsahuiꞌ nacuáꞌ yödzlyú ni, len
    benliꞌ ca guꞌni tuꞌ xöhuiꞌ, nu rna bëꞌ lu böꞌz len rugún dxin nup cutún ca rna
    xtidzëꞌë Dios.
  lin-lin: oyo bozalaki kosala na kala mpo na kobika bomoi na bino tango bozalaki
    kotambola kolanda baposa ya mokili oyo, mpe tango bozalaki kolanda mokonzi ya
    milimo mabe, molimo oyo ezali kosala sik’oyo kati na bato oyo bazangi botosi epai
    ya Nzambe.
  hns-NT: Toelog doenia bhar ke manai log ghat kharaab rasta par tjalat rahiele aur
    toelog saitaan ke baat soenat rahiele. Oe aasmaan me sab bhoet-paret log ke barkwa
    hai, aur sab manai log ke oeppar raadj tjalaawe hai djaun Parmeswar ke baat na
    maane hai.
  noa-E: Pãraun sĩi Ẽwandam khaugbam khʉʉnau nem waaujemta waaujeejim, ar mʉig eegarpain
    ichta ʉ̈rpai sĩerrʉm khõchagpierr, ajapcharan dösãt ipierrma, ichdëuta õragjã
    warag Ẽwandamau nem khõchkhabamta waupim khõsi aajem ipierr.
  eng-EMTV: in which you formerly walked according to the age of this world, according
    to the prince of the power of the air, the spirit that is now working in the sons
    of disobedience,
  mib-NT: Chi ni cajica ró jíín jniñu yúcuan nde saá, ná ni cacondiquīn rō jniñu ñayuu
    ñayɨ̄vɨ́, ná ni cajetáhú ró núū jexeén jeē ndácu jniñu nuū tāca táchī xeén, te
    jíca nuū tachí. Te suu cúu jeē scánda ini ñayuu nīhni ni nuū Yaā Dios.
  lif-NT2: खे़न् ये़म्‍मो खिनिॽआङ् कन् खाम्‍बेःक्‍मोबा थिम्‍मिन् नु फे़न्‍साम्‍हाॽरे़
    खुनिॽ हाङ्‌जुम्‍मो हाङ् के़जोःक्‍पा माफे़न्‍साम्‍मिल्‍ले़ कुबाःन्‍निन् के़घे़प्‍सुम्‍माङ्
    के़वयि॥ खे़न् साम्‍मिन्‍ने निङ्‌वाॽफुमाङ् इङ्‌जाःङ् मे़ङ्‌घे़म्‍मनाबाहाॽरे़ खुनिॽ
    सिक्‍लुङ्‌मो याःम्‍बक् चोःक्‍ल वाॽरो॥
  xnj-xnj: Lukumbi lula mweatamili kulandana na mtindu uhakau wa mulima wenuwo. Mwavi
    mwiyidakila chilongosi wa mizuka weuvi na makakala ga kunani, mzuka weukuvalongosa
    hinu vandu vangamyidakila Chapanga.
  mmx-mmx: mo ga umsu at lorooro atnimi ap mo levenaleng miga mumu asu leveloklok
    at na lavatkangka la levelinga at ne Satan. Ni laradi gomgo la lixitkis orong
    teren ik lok to vana at lamavangkap. La na loroonan kapmek i gugu keneng at limixin
    tongtonga xepe.
  cbr-NT: Ënë nëtënu 'icë ñuishia an sináncë unicaman sináncësa oquinshi sinánquin
    camina ñu 'aisama 'acën, ñunshin 'atimanën 'apu cuëëncësabi oquin. An ca an Nucën
    Papa Diosan bana cuaisama tancë unicama ax cuëëncësabi oquin 'anun sinánmia. Usaribiti
    camina mitsux an sinánmicë 'iacën.
  tee-NT: Acsni tuca' ismisp'ayat'it ju Cristo pus vachu' chunch ixlayat'it tachi
    ju talai ju jantuca' talhilaca'anta ju yuchi. Ixnaviniyat'it ixk'achat ju xa'ucxtin
    lhacaticurulhni. Chai yuchach ju vachu' ch'alhcatnan la'ix'alhunut'an ju jantu
    taquiclaca'iputun ju Dios.
  eng-LSV: in which you once walked according to the age of this world, according
    to the ruler of the authority of the air, of the spirit that is now working in
    the sons of disobedience,
  cak-NT: Itzel c'aslen xic'uaj. Junan xu'on ic'aslen quiq'uin ri ch'aka chic winak
    ri man quiniman ta ri Dios, roma xitzeklebej ri ex ri xe'itzu' we' chech-ulef.
    Xitzeklebej ri Satanás ri cajaf ri itzel tak espíritus ri jec'o pa quiek'ik'.
    Y ja espíritu ri' ri nisamaj pa cánima ri winak ri man yeniman ta che ri Dios.
  pah-NT: G̃a oko te'varuhu jipi avove'g̃a nhaporemo yvya koty. Ymya'ĩ nane'ymi pe
    ndekote'varuhui g̃a pavẽi pejikovo g̃anduvihavuhu'ga nhi'ig̃a rupi Satanás'ga
    nhi'ig̃a rupi – kiroki ga u yvatea gwyri okovo yvatea gwyripeve'g̃a nduvihavuhuro
    no. Ga ko oko ite'varuhuve'ga ndaha'oive'ga. Ndapekoa'javi ganhi'ig̃a rupi ag̃wamo.
    Jara'g̃a reki oko ga rupi ag̃wamo Tupana'ga nhi'ig̃a rendukatue'yma.
  sja-NT: Parãpa na p'ek'au eujãdepemaarãpa ne-inaa k'achia oopata k'ĩra t'ãdoo oo
    wãpachida. Oo k'inia p'anapachida jaure k'achia beerã poro waibɨapa oopidak'a.
    Mãgɨ́ Netuara Poro Waibɨapa k'ĩsiapipari Tachi Ak'õrepa oopi bɨk'a oodaamaa p'anɨɨrãmaa,
    audupɨara mãga p'anadamerã.
  xed-xed: Si ta gɗata ta ksa saɗa mnduha ma na ghəŋa haɗik na kuni. Gwaɗa halaway
    ta ga mgham ta ghəŋa ghwaɗaka sulkumha, ta nzaku ma ghuvaŋata luwa si sna kuni.
    Kulam ndana tsa ghwaɗaka sulkum ya ta gɗata ta ksa slna ma ŋuɗufa mnduha ta kwalaghuta
    sna gwaɗa Lazglafta.
  mks-NT: Ta na̱sa̱caja ndó tá quia̱hva cája ña̱yivi ñuyíví yóho. Ta na̱sa̱caja ndó
    ña̱ cúni̱ tiñáhá sa̱cua̱ha̱, rí cúú ji̱ni̱ nu̱ tócó ndihi rí quini. Ta mé rí cán
    cómí rí cuéntá sa̱há ña̱yivi, na̱ co̱ cája ña̱ cúni̱ Ndióxi̱.
  gfk-S: Menalalie mu ga lolon mur kike ra sana tintalen ing mu git murmur ira tintalen
    ta ikin ra ula hanuo ma mu git tartaram nong la kurkure ter ma ila balbalaure
    no mahuo tuma nalu. Ma aie nong la balaure ter no mangana lilik nong i kis ter
    kakarek naramon ta ira ut na takmaluk.
  bmu-bmu: Iŋini nalö miaŋgöreŋ gölmegö ahakmeme bölöŋi wuataŋgöget. Ömewöröme yeŋgö
    Kembuŋinan nalö kewöŋe Suep gölme sutŋire mala qeqetal ambazip uruŋini sölölöhöba
    galöm köl eŋgimakzawi, mönö yaŋgöreŋ qekötahöba tem köl waŋgiba malget.
  dgz-dgz: Wam ame iniwaniana gapan, e piup ma inak mega koewa ewap aisiwaniana gapan,
    Seitan me airampu koewa kimani yonane oe warine ayop mugawa, me amun mega gapan
    ewamup iwanian. Endi me waenapan God noa tandayasine nagire inamup nao wariwan.
  eng-GNV: Wherein, in times past ye walked, according to the course of this world,
    and after the prince that ruleth in the aire, euen the spirite, that nowe worketh
    in the children of disobedience,
  zaa-NT: Ttu cuaỹa nuá nna beni le seguir lani ca cosa mal nu rú'ulatsi' yétsiloyu
    nna, beni le nu rú'ulatsi' numalua enne' rigú'ubia' ca espíritu malo canu tse'e
    lo be' nna, runią latsi' canu labí runi cą Tata Dios obedecer para qui'ni guni
    cą adí tul·la'.
  eng-WEBSTER: 'In which in time past ye walked according to the course of this world,
    according to the prince of the power of the air, the spirit that now worketh in
    the children of disobedience:'
  guh-guh: Pacuenia Dioso apo pejumecovënëtsivi, pibisiacuene exanavanapa, bajara
    picani pacuenia paxamë ata bajayata pibisiacuene paexanavanapame. Pajumecovënëtavanapame
    picani ëdovathi, ponë eveta pitaquirijamatabëcuene mapanacuataje. Aeconoxae dovathi
    jamatabëcueneasaëyaexanapona pamonae Dioso apo pejumecovënëtsivi pibisiacuene
    pexanaenexa.
  bon-bon: Pui padare cabu weene icwetnimujiye ai gawecewe me niiyaniya mule bine;
    weene jitecijujiye laasi nyene mopeyame niiyaniya seemo bime tääpume, lui cina
    buuwemope cabu otnenininisi. Tabe eei seemo gyene, page lui te ewadenemige Acejiyame
    ne lui biname cina lica birige ätecija.
  nhw-BL: Quena, achtihui annejnemiyayaj ipan tlajtlacoli san se quen sequinoc ipan
    ni tlaltipactli. Anquichijtinenque catli quinequiyaya Amocualtlacatl, nopa hueyi
    ajacatl catli tequiti ajacatipa. Yaya catli tequiti ipan ininyolo nochi masehualme
    catli amo quinequij quitlepanitase Toteco, niyon amo quichihuaj catli yaya quiijtohua.
  swh-ONEN: ambazo mlizitenda mlipofuatisha namna ya ulimwengu huu na za yule mtawala
    wa ufalme wa anga, yule roho atendaye kazi sasa ndani ya wale wasiotii.
  wbi-wbi: Lukale mu agha kuuti ulwakwasia mukalutile kuling'ana nuvnsiki ughwa iisi
    iji. ukale muluta kuvingilila untemi ughwa vutavulilua ughwa vulanga. Iiji je
    mhepo jamwene jula juno ivomba imbombo mu vaana agagalusi.
  bba-bba: I rɑ rɑɑ hɑnduniɑn kom kɔ̃sum kpuro ko, mɑ i hunde kɔ̃si yi yi wɑ̃ɑ wɔllɔn
    wiruɡii wiru kpĩiyɑ wi u sɑ̃ɑ hunde ye yɑ sɔmburu mɔ̀ sere kɑ tɛ̃ tɔn be bɑ kun
    Gusunɔ mɛm nɔɔwɑmmɛn ɡɔ̃ruɔ.
  eng-KJVCPB: 'wherein in time past ye walked according to the course of this world,
    according to the prince of the power of the air, the spirit that now worketh in
    the children of disobedience:'
  kgk-NT: Ãygwa reko rei-rupi peiko araka'e. Yvy járy áry-rehe rei oiko va'e ruvixa
    nhe'ẽ-py peiko araka'e. Nhandejáry nhe'ẽ renduse e'ỹha-rehe ipu'aka va'e nhe'ẽ-py
    peiko araka'e.
  waj-waj: Ii suai ivaki ngia mmatayaa diaa aataru maisaiyauvunu vida varida ngiau
    aapuuvaki nuainno varuu mmagia maisaiya kieetaivaa kuaivaa rikiada iiravai. Aanna
    makee ii kieeta ivo gioonna kiaapuuya Anutuuqaa kuaivaa rikiadaata hatokaiyara
    dioo vainoo.
  cpy-cpy: Rootaki pantayita-piintakiri jempe ikanta piñaayitziri jaawiki-jatzi-paeni,
    pantashi-yitakawo ikantakaan-tziri etsiyata-kota-kaerori tampyaenka, riitakira
    kowa-kaayitziriri atziri-paeni ipiyathatyaari Tajorentsi.
  mpx-mpx: Saugena o ku nanawaa panayawi ana nuwatu gogogouina elana, ge yayaluwa
    bibikel wali tohouwa Seitani wana kamwasa ku toulil. Iya nige ta kikite, yaa gamagalau
    bolo nige Yehoba hi aawatauwan i logugui-agil.
  wbp-wbp: Yuwayi, warntarlalpankulu nyinaja yapa panu-kari maju-piya kuja kalu walya
    nyampurla nyina. Manulpankulu purda-nyanjarla puraja Juju Ngawu yangka kuja kajana
    wiri nyina pirlirrpa-kariki juju-kariki yalkirirla. Yangka jurrku-juku kuja kajana
    yapa jinyijinyi-mani yangka kuja kalurla purda-nyanja-wangu jurnta nyina Kaatukuju.
  luo-luo: mane udakie ka uluwo timbe piny, kod timbe ruodh pinyni man-gi loch e kor
    polo, ma bende tekone tiyo e chuny joma ok winj wach Nyasaye.
  nhe-NT: Quena, achtohui innejnemiyayaj ipan tlajtlacoli queja ne sequin ipan ni
    tlaltepactli. Inquichijtinenque tlen quinequiyaya Axcualtlacatl, nopa hueyi ajacatl
    tlen tequiti ajacatipa. Yajaya tlen tequiti ipan ininyolo nochi tlacame tlen ax
    quinequij quitlepanitase Toteco, niyon ax quichihuaj tlen yajaya quiijtohua.
  aii-aii: ܕܓܵܘܵܝܗ‌ܝ ܩܲܕܡܵܝܬܵ‌ܐ ܟܹܐ ܚܵܕܪܝܼܬܘܿܢ ܗܘܵܘ ܒܐܘܼܪ̈ܚܵܬܹ‌ܐ ܕܐܵܗܵܐ ܙܲܒ݂ܢܵܐ، ܘܒܐܘܼܪ̈ܚܵܬܹ‌ܐ
    ܕܪܹܝܫܵܐ ܕܫܘܼܠܛܵܢܵܐ ܕܗܵܘܵܐ، ܪܘܼܚܵܐ ܕܐܵܕܝܼܵܐ ܒܸܦܠܵܚܵܐ ܝܠܵܗ̇ ܓܵܘ ܒܢܘܿܢܹ̈ܐ ܕܥܵܨܝܘܼܬܵ‌ܐ.
  esk-NT: Taimani ilipsi tupiksrigaluaqtuani pigiitchuamik aŋalatchirrutimik siḷami,
    malikługu iñuuniaġusria nunam. Taatnasriq irrusriq pakma savaktuqsuli tamatkunani
    iñuŋni tupiksriñġitchuani Agaayyutmik.
  msb-msb: Sana na panahon ginsunod gayod niyo an maraot na ugali san mga katawuhan
    sa kinab-an. Nagpasakop kamo kan Satanas na an namumuno san mga may gahom sa panganuron.
    Siya man an nagapasunod lugod san mga nagasupak sa Dios.
  cpa-NT: Mi³quinh³ hniah¹² mai³¹ quiah¹² jmøi¹guǿi¹ la², ju³lah lǿa¹² jǿg³ quiah¹²
    dsa² hlanh³, juu¹³ jmi²dsí² hlaih¹³ ŋi²nio³ jmøi¹guǿi¹ la², dsa² qui²jiag¹² quiah¹²
    dsa² tsa¹hniu¹ jǿg³ quiah¹² Diú¹³.
  dso-dso: ସେବେଲେ ଜଗତର୍‌ ସତ୍‌ ନଇଲା ବାଟେ ଇଣ୍ଡ୍‌ତେରଇଲାସ୍‌ ଆରି ଆକାସର୍‌, ଗାଗଡ୍‌ ଦାରି ନ
    ରଇବା, ସାସନ୍‌କାରିଆର୍‌ ତଲେ ରଇଲାସ୍‌ । ସେ ସାସନ୍‌କାରିଆ ଏବେ ପର୍‌ମେସରର୍‌ ଆଦେସ୍‌ ନ ମାନ୍‌ବା
    ଲକ୍‌ମନ୍‍କେ ସାସନ୍‌ କଲାନି ।
  meu-meu: gunaguna ina tanobada ena kara o karava, guba padana siahuna lohiana o
    badinaiava, laumana bunai gwau-edeede memerodia lalodia ai e ḡaukaramu.
  yva-NT: Arono naije wapa ana wadave mamo ngkakainoanive mamaisyo vatano mine so
    awa ana udave rarijati. Watavondi Anakakai Akoe apa ayao bo rai, wepirati be akarive
    anawayo kakai mai no naumo warae. Muno wepirati be akarive tavon irati vatano
    wonae ubeta Amisye aiji.
  dgc-dgc: Sinunud moy to éya i medukés a ugali ta mundua. Sinunud moy ti Satanas.
    Siya i espiritu a te kapangyarian ta mundua, a mégutus du tolay a masuwayin.
  zpm-NT: laa to güeynaḻ niapse grë ncuaaṉe ndzinlid ne rac lo guidzliu rii, beeṉ
    to grë miṉe rnabey ma ne rnabey lo meṉdox, ma ne rcheep grë zha ne ib nëd gon
    xtiidz Dios.
  hix-NT: Anar komo wyaro atxke mehxatxkonà, Khoryenkomo xanhàn komo wyaro mak ha.
    Anhà ymo yano me atxke mehxatxkonà, worokyamo yohà ymo yano me, awasnaha tàtosom
    kom yohà ymo yano me. Noro ymo yano me ryhe atxke natxhe, toto komo, Khoryenkomo
    yoyuknyehnà komo.
  sim-sim: Oso wolo kavakava misambi torok fehenda oson tiyandari jir. Uhu Laulakahi
    mak ji naha nombo orhin tiyandari jir. Laulaka sishiwak wasimalengamba misambi
    torok fehenda ondo orhi siyok sinda lir. Or Avui Wasilakahi mashin mblarnanda
    ma ondo sungu lihik sinda ri.
  npi-ULB: यस संसारको रीतिअनुसार तिमीहरू यस्ता कुराहरूमा एकपल्ट हिँडेका थियौ । आकाशको
    शक्तिको शासक अनुसार तिमीहरू हिँडेका थियौ । यो त्यसको आत्मा हो, जो अनाज्ञाकारीताका
    सन्तानहरूमा काम गर्दछ ।
  cgc-cgc: Na ula kaw pa gatuo, nangabui kaw na pasunod nyo malain an na batasan ta
    mga ittaw na ula gapati ta Dyos. Pasunod nyo man mga liag an Satanas. Kanen pangulo
    ta tanan na naan ta lugar ta mga ispiritu na yon man tanan na mga ispiritu ta
    kalibutan i na ula gapasakep ta Dyos. Gagaem man kanen an naan ta mga ittaw na
    ula gasunod ta liag ta Dyos.
  tim-tim: Ye ulikŋân hângât agak meme aregât ukenŋe nâŋgâm mali. Akto hângât kembu
    hân hârok damunŋe akmap Bâleŋe Amboŋe akto kâmotlupŋe arekŋe luâk âmbâle bâleŋe
    den koko akmai are hâwâtyekto bâleŋe higenŋe akmâ mali.
  yor-yor: nínú èyí tí ẹ̀yin ti gbé rí, àní bí ìlànà ti ayé yìí, gẹ́gẹ́ bí aláṣẹ agbára
    ojú ọ̀run, ẹ̀mí tí n ṣiṣẹ́ ni ìsinsin yìí nínú àwọn ọmọ aláìgbọ́ràn.
  wos-wos: Wun nukwa guni haraki saraki sémbut male guni huru. Ané héfambu rekwa nak
