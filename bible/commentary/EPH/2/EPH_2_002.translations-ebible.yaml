    a segi mondor siŋgila koba. Deqa a tamo uŋgasari Qotei aqa anjam gotraŋyeqnub
    qaji naŋgo are miligiq di siŋgila na waueqnu.
  eng-OEBUS: For at one time you lived in sin, following the ways of the world, in
    subjection to the Ruler of the powers of the air – the Spirit who is still at
    work among the disobedient.
  eri-eri: Saini waha langa, tere oula beha nomo onowou inyaba langa goloweyeha. Tere
    hauri ha ladena langa yafade waha nebere mora bagu nomo fanyimu oojo weyeha, wa
    hauri danga bagu fai nere Itou nomo beele feiyade waha, nebere huwanyanege langa
    haruwe gai tena.
  wiu-wiu: Papete nitima yaketepa pa itonole-kama toma yakoi. Nipa tibu tiginalo mea
