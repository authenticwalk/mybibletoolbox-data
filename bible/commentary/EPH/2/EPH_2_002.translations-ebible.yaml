    ɩ nyǝntʋ kɛ yǝlɑɑ mpɑ pɑ kisɑ Ɩsɔ kɛ́ nɩɩnɑʋ tɔ pɑ tɑɑ.
  azb-azb: Siz bu dünyanın gedişinə və havada olan hakimiyyətin, yəni indi Allaha
