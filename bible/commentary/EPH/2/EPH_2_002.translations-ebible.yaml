  kjs-kjs: Go raburi abalade nimi go su kamaa piruma koe enaalinu raapu pirisimide.
    Go puma nimimi koe ensel-nuna surube alinuna kone ralu pirisimi. Go koe remomere
    Gote-na agale yoke enaalinuna aaraa aaoma surubisa.
  mni-mni: Matam aduda nakhoina taibangpangi oiba phattaba machat adugi matung illammi;
