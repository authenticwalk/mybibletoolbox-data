  aey-aey: Saen euna age maha uqana qisol mec kobolna coboloig. Age buga me qee saona
    bilegina eu agena ilo toodoloig. Kis me qee gagadicca eu uqa dana cajaca age Anutna
    je tefacdogina eu wawaga dunuh cabi ona.
  urd-GVH: क्योंकि पहले आप इनमें फँसे हुए इस दुनिया के तौर-तरीक़ों के मुताबिक़ ज़िंदगी
    गुज़ारते थे। आप हवा की कुव्वतों के सरदार के ताबे थे, उस रूह के जो इस वक़्त उनमें
    सरगरमे-अमल है जो अल्लाह के नाफ़रमान हैं।
  ycn-ycn: Júpimi ila'ajícano pu'uhuaré. Ñaqué caja ila'ajícano imanaicho. Ajopana
