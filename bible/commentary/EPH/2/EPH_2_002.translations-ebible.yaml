    Spirita koo doko, kaitinya popotau paenge dupanya isingi akali Satane doko.
  eng-ASVBT: wherein ye once walked according to the course of this world, according
    to the prince of the powers of the air, of the spirit that now worketh in the
    sons of disobedience;
  mna-mna: Pai tiom na, kototo mbulu ki toono men, mi keleŋleŋ la Sadan kalŋaana.
    Ni ta biibi kizin bubuŋana sananŋan tau timbotmbot la maŋaanaŋana na, mi ipeyei
    ŋgar sananŋana pizin wal tau tizorzooro Anutu i.
  myw-myw: '@see-verse:EPH.002.001'
  sby-sby: Pakwinga pa cindico mwalikukonkela nshila shaipa sha cishici, mwalikunyufwila
    mwendeleshi mukulene wa mishimu yaipa wa mumpepo, mushimu waipa uwo eukute kwendeleshenga
    bantu batanyumfwili Lesa.
  sll-sll: Ware hamen ganba sina kwia nigi dongwo kene ongwo yal Seten grang wine
    onua. Onga yal iwe, God grang wine olkungwo hobi han holgi di momua. Mongwo meri
    nan homa Seten para na han holgi di momua.
  yaq-NT: Jiba inim ka tu'isi jiapsiwa'a benasi, eme'e junaka'a joaka jiapsan. Intok
    junuen, eme'e, juka' bebeje'erita, jume' ka bittakai ka tu'i jiapsim jekapo naj
    kateme saweme, juka'a, jume' ka Liojta ea'po aman jiapsibaeme, ka tu'ikut am aniamta,
    eme'e aapo'ik ea'po aman jiapsan.
  uro-uro: gärqärhongni i mudu ngän det dä irhong angärha ron doqoräkt i ngänit päs
    ama ivätki at snängaqa aa rhäng. Iaqäkt ama snängaqa qärak i ama narhoerqa bä
    ba ama leqäs di aa latka na qa bä qa di ama qloqaqa qärakni i rhäkt di qat tualat
    ge ama ruvek kärarhani i qaku rhat tet parhäm ma Ngämuqa aa snängaqa.
  ita-1885: Ne' quali già camminaste, seguendo il secolo di questo mondo, secondo
    il principe della podestà dell'aria, dello spirito che opera al presente ne' figliuoli
    della disubbidienza.
  muy-muy: Kàgudarumbiya zlam a kəlavaɗ ka sarta gani nana akaɗa ge mis ndahaŋ ya
    tagudar zlam a duniya bu ni. Lekʉlʉm kìcʉmikia slimi ana bay njəɗ-njəɗani magədavani
    na. Bay gani nani agur məlaŋ ya a gala-gala ge melefit bu akaba haɗ ni, nani məsuf,
    agray tʉwi ka sarta hini a vu ge mis ya tìciiki slimi ana Melefit do ni bu.
  kqc-kqc: Ye mina kono di vegu kana, ya ka makai resi aura di vava di ourefeidena
    amiye usi digamadi. Mina bi obe rededi vene ideri gua moimai redo vima mini.
  tav-tav: Aperã ati yepa macana Diore catʉgooñaquẽnare bairona mʉja cáti aninucuñupa,
    Sataná cʉ caboorore bairona. Cʉ̃a ati ʉmʉrecoopʉre caroorije ʉpaʉ ãmi Sataná.
    To bairi Diore caapiʉjaquẽnare carotii ãmi cʉ̃a.
  eng-ULB: It was in these trespasses and sins that you once lived according to the
    ways of this world. You were living according to the ruler of the authorities
    of the air, the spirit that is working in the sons of disobedience.
  spa-VBL: viviendo según los caminos del mundo, bajo el dominio del diablo, cuyo
    espíritu trabaja en aquellos que desobedecen a Dios.
  fra-_FOB: Dans lesquels vous avez marché autrefois, selon le train de ce monde,
    selon le prince de la puissance de l'air, de cet esprit qui agit maintenant dans
    les fils de la rébellion;
  hau-ULB: A cikinsu kuka yi rayuwa bisa ga al'amuran duniyan nan. Kuka biye wa mai
    sarautar ikokin sararin sama, wannan ruhun ne da ke aiki cikin kangararrun 'ya'ya.
  mal-mal: അവയിൽ നിങ്ങൾ മുമ്പെ ഈ ലോകത്തിന്റെ കാലഗതിക്ക് തക്കവണ്ണവും വായു മണ്ഡലത്തിലെ
    അധികാരങ്ങൾക്കും, അനുസരണമില്ലാത്ത തലമുറകളിൽ ഇപ്പോൾ വ്യാപരിക്കുന്ന ആത്മാവിനും അധിപതിയായവനെയും
    അനുസരിച്ചുനടന്നു.
  lit-lit: kuriuose kadaise vaikščiojote pagal šio pasaulio išsidėstymą, pagal oro
    valdžios valdovą, dvasią, kuri dabar veikia neklusnumo vaikuose.
  urd-GVR: Kyoṅki pahle āp in meṅ phaṅse hue is duniyā ke taur-tarīqoṅ ke mutābiq
    zindagī guzārte the. Āp hawā kī kuwwatoṅ ke sardār ke tābe the, us rūh ke jo is
    waqt un meṅ sargarm-e-amal hai jo Allāh ke nāfarmān haiṅ.
  far-far: Ana kada nai 'i nao, mulu leka amulu sulia na falafala ta'a laona molagali,
    ma mulu ka rosulia sa Saetan ne gwaungai fafia anoeru ta'a ki, ma ka talaia wane
    ne kera aburongo ana God ki.
  suz-BL: मिनु रागी ङा मुर आन लां खोइक्‍तीनी। मोपा फशेम हुकुम पाइब, सैतान आ देंशो
    टीब बाक्‍तीनी। मेको आ सोक्‍ती परमप्रभु परमप्रभु यावे कली मटीब आन आगाम बाक्‍ब।
    तीतस ३:३; एफिसी ६:१२; यूहन्‍ना १२:३१
  car-NT: Morokon ta ro tamanje mandon ero nono emery wara, mo'ko yja'wangon pori'tonano
    jopotory emery wara, mo'karon typanaja'naramon kari'na ta amaminatoto a'kanano
    emery wara enapa.
  amp-amp: Ndar bbinysofthu fasoh fasoh nefm niko yakitohhato na hnamoam, to ndar
    bbinysoft yakitohwa tmb nyingetr, kutewumr Satanr, rorhu nefm fak hik hnamoko.
    Bro Nkifrar hanyjborniwa yimaroh toh nmbuham rorn kak hta bohta hnewurm.
  bht-bht: उस बकत तुसां संसारे दे लोकां सांई चलदे थे, जड़े परमेश्वरे जो नी जाणदे थे
    कने तुसां शैताने दे हुकमा जो मंदे थे, मतलब की उस प्रधान दा जड़ा अम्बरे च बुरियां
    आत्मा पर शाशन करदा है, जड़ा हुण भी उना लोकां दे मने च कम्म करा दा जड़े परमेश्वरे
    दे हुकमा जो नी मंदे।
  eng-NOY: in which ye once walked according to the course of this world, according
    to the prince of the powers of the air, the spirit that is now working in the
    sons of disobedience;
  cub-NT: Dinʉmʉ mácarõre maja cʉrivʉ barejaquémavʉ ãmeina d̶aivʉ yópe ijãravʉcavʉ
    ne cʉepe ãmeina d̶aivʉ. Maja jʉ aivʉ barejaquémavʉ ñai ãmecʉ, abujuvai jabocʉre.
    Ʉ̃́recabe bʉoyʉ ina põeva Jʉ̃menijicʉre jʉ abevʉre.
  ita-1927: ai quali un tempo vi abbandonaste seguendo l’andazzo di questo mondo,
    seguendo il principe della potestà dell’aria, di quello spirito che opera al presente
    negli uomini ribelli;
  lww-lww: nap̃a e pogos nene, amiu amial ga e p̃elaga viowa na yomarava nini. A nanua
    sumo, ataveve ga sup̃e nene na nam̃areraena na yo yau lala, amlogear ga naga narui,
    nap̃a naga ninuna nene nap̃a naga sum̃a kila ke kiena yum̃aena e la nap̃a pe amlogear
    re Ntewa poli.
  ckb-ckb: کە پێشتر تێیدا دەژیان کاتێک پەیڕەوی ڕێبازی ئەم جیهانە و سەرۆکی دەسەڵاتی
    هەواتان دەکرد، ئەو ڕۆحەی ئێستا لە یاخیبوواندا کار دەکات.
  nas-nas: Sietaniꞌ siomperikoꞌ, ovonturi biikaang boreꞌ auviꞌau-eta bakaang muuꞌ
    tareaamaing, tee eeꞌnara Kumponing siomeevanuka-koo meuꞌke mintoomparamaung.
  uvl-uvl: Nga etue nem atu ke a nanas menmene poinga nemur nga ich nei pe a nanas
    mene ope poreke ngana mur nga tapa sana aria palau. Ke heueu nei ope nem tu ke
    umume nge iri nemur nenge te longo olole nge NeHalang.
  eng-BBE: In which you were living in the past, after the ways of this present world,
    doing the pleasure of the lord of the power of the air, the spirit who is now
    working in those who go against the purpose of God;
  ixl-CNT: Tan taꞌxh nichebꞌaneꞌ vetiꞌanka. Aꞌ nichetiqꞌo tetz u paav tu u vatz amlika
    txꞌavaꞌ tzaꞌ. Aꞌ nichenima tetz u tioxhil maalo vaꞌl niqꞌesalin qꞌu maalola chaj
    aanxel nipaal tiꞌ kajiqꞌ vaꞌl atil kꞌatz qꞌu qelol Tioxh.
  xsi-xsi: Lâ zo muŋgâŋa ŋinde, ande miki kapaveta kuku tâno ŋine ne mâsi sakamao.
    Miki kapono muli pa koroani saka nenzi koipu Sadana, ina kala uru ikai poe panzi
    koroani saka ŋinde kala simo tava nenzi kaika lâ nia maa. Aku Sadana nde koroani
    ndainani uru ikai poe pa tamâta pinde ilonzi kalonzi lâ zo ŋine tona, kinzi ŋinde
    taŋanzi kaika pa Maro Kindeni.
  crx-NTPO: '''Et ''oh da'' ndi yun k''ut whe ''ut''en k''un''a yinka dúlhts''i inle''.
    Mbe la tazai k''uz ye ulhtus-i whe moodih tileh-un, ''et yutl''ahón''ai, ''en
    netsudule ''en k''une'' nohul''en-un inle''. Mbene la ''awhuz Yak''usda yuk''unulhe''ust''enne,
    ''enne buyudinda.'
  kan-OKCV: ನೀವು, ಹಿಂದೆ ಇಹಲೋಕದ ಮಾರ್ಗಕ್ಕೆ ಅನುಸಾರವಾಗಿ ನಡೆದುಕೊಂಡು, ವಾಯುಮಂಡಲದ ಅಧಿಪತಿಯ
    ಆತ್ಮನಿಗನುಸಾರವಾಗಿದ್ದೀರಿ. ಆ ದುರಾತ್ಮವು ಈಗ ಅವಿಧೇಯತೆಯ ಮಕ್ಕಳಲ್ಲಿ ಕಾರ್ಯಮಾಡುತ್ತಿದೆ.
  bbb-bbb: Ja vame ise ijene nuvediana e ume igia bu karina ise binobino renoevo jadua
    ja ijiege renoe. Ro vame ijiege ja kari ruaeva ije ja kavene ise ije fu fina saove
    gufe samuamo ije irinae. Ro kavene ise ije ja irinaeva ije iviama fu ume igia
    fina e ije bu naebe Godi irinavo ije samuagiame.
  blw-blw: Yag hen hiyachi, tenoradyu hen gagangay hen anchichay achi omafurot, yag
    chayu agé enafurot hen laychén chumunyu way hiya hen anchi cha mangentoray ad
    uwan hen anchichay mannakafael way achi maila ya umat agé hen amin anchichay achi
    omafurot.
  tam-2017: அவைகளில் நீங்கள் முற்காலத்திலே இந்த உலக வழக்கத்திற்கு ஏற்றபடியும், கீழ்ப்படியாத
    பிள்ளைகளிடம் இப்பொழுது செயலாற்றும் ஆகாயத்து அதிகாரப் பிரபுவின் ஆவிக்குரியபடியும்
    நடந்துகொண்டீர்கள்.
  azz-NT: Cuac nojón tonalme, ijcuacón nannentinemíaj tech in tajtacol. Huan no nanmohuicatinemíaj
    ica tajtacol ijcón queme in talticpacuani quichiutinemij. Huan no nanquitacamatinemíaj
    ne tayecanque amocuali ejecat, ten monotza Satanás, ten axcan taquitzquijtoc ne
    ejecaixco huan nican talticpac. Huan ijcón ne Satanás cachi oc quinyoltequitilijtoc
    nochi neques ten axcan quixnamictinemij Totajtzin Dios.
  spa-RV-1909: 'En que en otro tiempo anduvisteis conforme á la condición de este
    mundo, conforme al príncipe de la potestad del aire, el espíritu que ahora obra
    en los hijos de desobediencia:'
  csy-csy: 'A bosa hun sung ah leitung ngeina bang in ahizong, hui sung a om vangletna
    a ukpa ngeina bang in ahizong in, thu ni ngawl tate sung ah na a seam thaa ngeina
    bang in ahizong, note na nungta ngei uh hi:'
  mxq-NT: xypyaduundʉ naxwíñʉdʉ ja̱ꞌa̱yʉ wyinma̱ꞌa̱ñʉty es xypyanʉjxtʉ ñʉꞌʉ tyuꞌu
    ja mʉjkuꞌu diꞌibʉ ꞌyaneꞌempy nidʉgekyʉ diꞌibʉ kyajpyʉm tmʉmʉdoy ja Dios.
  tzj-NT: Ja il mac ni chipan wi' ixc'o wi' nabey, xeban ja ritzelal ja cani' nqueban
    ja winak ja xa ruq'uin rwach'ulew yukul wi' quec'u'x. Xa rvoluntad ja diablo xeban,
    jari' diablo ja jefe quixin ja ritzel tak espíritu ja neq'ueje' chicaj chipan
    ja aire. Jari' itzel tak espíritu ja nesamaj pa tak canma ja winak ja maquenimani
    camic.
  tdt-tdt: Iha tempu nebaa imi moris tuir mundu nia hakarak i tuir Satanás nia hakarak.
    Satanás mak ukun espiritu aat sira, i agora nia servisu hela iha ema sira nebee
    lakohi tuir Maromak.
  ron-BTF: În care ați umblat odinioară, conform mersului acestei lumi, conform cu
    prințul puterii văzduhului, a duhului care lucrează acum în copiii neascultării;
  eng-WEBP: in which you once walked according to the course of this world, according
    to the prince of the power of the air, the spirit who now works in the children
    of disobedience.
  eng-FBV: living your lives according to the ways of the world, under the control
    of the devil, whose spirit is at work in those who disobey God.
  nld-1939: waarin gij eertijds geleefd hebt in navolging van deze aardse wereld,
    in navolging ook van den vorst der macht in de lucht, van den vorst van de geest,
    die nog altijd werkt in de zonen der ongehoorzaamheid.
  bwo-bwo: Manoor datsanatsi gond sha'ok'owa it sha'efoni, aaninwere jongatse fa'a
    shayiri angwotsi keewirwosha it alefoni, bíwere and azazeraw ashuwotsatse finiru
    kim shayironiye.
  nch-BL: Quena, achtohuiya annemiyayaj ipan tajtacoli san se quej sequinoc ipan ni
    taltipacti. Anquichijtinenque cati quinequiyaya Amocualtacat, nopa hueyi ajacat
    cati tequiti ajacatipa. Yaya cati tequiti ipan iniyolo nochi masehualme cati amo
    quinequij quitepanitase Toteco, yon amo quichihuaj cati yaya quiijtohua.
  quc-TNT: Nabe canok xiban iwe ri mac jas ri cäca'n ri winak cho ruwächulew, xiban
    c'u u rayibal ri jun ri cäbin pa ri sutz' mayul, ri c'o u takanic pa qui wi' ri
    itzel tak espíritus. Are wa' ri Itzel ri xa cuban u rayibal pa canima' ri winak
    ri man queniman tä che ri Dios.
  tfr-NTPO: Eshko ga nopga Sbö miydë l̇l̇ëm wl̈eniyo l̈öng l̇l̇ëbo owa shäryë sorë
    ga pjãy omshäryë l̈öng eni bakoe. L̇l̇ëye l̈e Ärë l̈i kol̈omirë. Sëyaga owa jëk
    l̈öng kjok ëre kjing goshko ichaga erë, nopga to l̈öng Sbö kol̈ë l̇l̇ëm l̈i ichaga
    erë bakoe.
  kaq-NT: Texe hihqui quescari tah man tiromahi janiqui. Quiquin yoshiman jihuetahbohax
    tah man jan queenai quescari man japahoniqui. Tiroma shinanbo hinanpaquenicaxon
    ta nincayosmabo qui hinanquin mato qui rihbi jascapa hinannishqui, man bihresnon.
  sgb-sgb: Hên hato ay angkagtan kaw ha karawakan ugali haka uso lan a ampagpalokop
    kan Apo Namalyari, haka hinonol yo hi Satanas, ya poon lan narawak ya a angkahêlêk.
    Angga amêhên, ay hiya ya ampamaala ha biyay lan tawo ya a anhumonol kan Apo Namalyari.
  vie-1934: đều là những sự anh em xưa đã học đòi, theo thói quen đời nầy, vâng phục
    vua cầm quyền chốn không trung tức là thần hiện đang hành động trong các con bạn
    nghịch.
  kxv-kxv: ଇଚିହିଁ ଏମିନି ଜୀୱୁ ନୀଏଁ ଜିକେଏ କାତା ମା଼ନୱି ଆ଼ଆଗାଟି ମୀର୍‌କା ତା଼ଣା ଅଦିକାରା
    କିହାମାନେ, ଏ଼ ଦାର୍‌ତିତି ମ଼ନତଲେ ମୀରୁ ଜିକେଏ ତଲି କା଼ଲା ଏ଼ ଜିରୁତା ତା଼କିହିଁ ଦ଼ହ କିହାନା
    ପା଼ପୁତାକି ହା଼ହାମାଚେରି ।
  amu-NT: mati ꞌo ñetꞌomꞌyoꞌ naquiiꞌ natiameiⁿꞌ, ñesantyjo̱ꞌyoꞌ ndoꞌ ñelꞌaꞌyoꞌ ljoꞌ
    na cwilꞌa nnꞌaⁿ tsjoomnancuewaa, chaꞌxjeⁿ na lꞌue tsꞌom juu espíritu na waa najndeii
    na mꞌaaⁿ naquiiꞌ jndye na maleichuu xjeⁿ ꞌnaaⁿꞌnaꞌ nnꞌaⁿ na tiñeꞌcalꞌa chiuu na
    lꞌue tsꞌom Tyꞌo̱o̱tsꞌom.
  hin-CV: जिनमें तुम पहले इस संसार के अनुसार और आकाशमंडल के अधिकारी, उस आत्मा के अनुसार
    जी रहे थे, जो आत्मा अब भी आज्ञा न माननेवालों में काम कर रहा है.
  spa-BES: En el que vivían en el pasado, siguiendo los caminos de este mundo presente,
    haciendo placer del espíritu que domina el aire, el espíritu que ahora opera en
    aquellos que van en contra del propósito de Dios;
  san-BEN: অর্থতঃ সাম্প্রতম্ আজ্ঞালঙ্ঘিৱংশেষু কর্ম্মকারিণম্ আত্মানম্ অন্ৱৱ্রজত|
  tdx-tdx: ie nañavelo an-tsata’ ty voatse toy te taolo, nañorike ty ana-dovàn-kaozara’
    i tiokey, i fañahy mifanehake an-tro’ o anam-panjeharañeoy.
  naf-naf: In belak msatgalen kwitnaŋ kwitnaŋ bekanaŋ sambe kapiyet nâme penaŋ beme
    ke mâti mamtemien. Mti Sadaŋgat kandaŋan meti zetnaŋ gawepumti mambien. Am Kawawaŋgalen
    zet makuluip ekŋen kemagen amobotnaŋ Sadaŋ msat kululuŋ tuŋgupman gwaen mamain
    egaŋ maindadamuŋ min.
  grc-MT: εν αισ ποτε περιεπατησατε κατα τον αιωνα του κοσμου τουτου κατα τον αρχοντα
    τησ εξουσιασ του αεροσ του πνευματοσ του νυν ενεργουντοσ εν τοισ υιοισ τησ απειθειασ
  vid-vid: Mhela wula na mikala mli wihe na gehile na kuwinza nzila zihile za isi
    ayi, kota vila Mkulu wa gehile yawele na ludali lwa muulanga. Mkulu wa gehile
    ndo Limazoga muhe yawele nguwalongoza sambi wanhu hambe wamuwinze Nguluwi.
  pio-NT: Pèepunícatécuéwa pibáyawaná yáapichawa, pimànicáinátécué càide iyúwa èeri
    mìnanái imàníiná, iyúwa nacái Satanás iwàwáaná, yái ichùulièrica demonionái ìyéeyéica
    cáuli irìcu, ichùulièrica nacái èeri mìnanái íiwitáise càmíiyéica yeebáida Dios
    itàacái.
  tsn-tsn: Lo ne lo tsamaya le bontsintsi jwa batho mme lo ne lo tshwana fela le ba
    bangwe botlhe, lo tletse boleo, lo ikobela Satane, kgosana e kgolo ya nonofo ya
    loapi, e e dirang mo dipelong tsa ba ba kgatlhanong le Morena gone jaanong.
