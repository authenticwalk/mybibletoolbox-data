    neran ewei'e mekewat mã'ãu sa'ag me. Uruetu­pana uruetu­pana ewei'e at ka'ap mekewat
    yt nakuaria i nug haria porekuat kape mekewat ahiag me.
  kpf-kpf: Mârum zen hân a zeŋgât mâtâp lâŋ ândim âi wâke zeŋgât a kutâ, Sataŋ, zâkkât
