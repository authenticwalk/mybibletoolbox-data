    yätjthunydja ŋuriŋi mokuyyunydja mukthun yukurra yana djäma ŋurikalanydja yolŋu'-yulŋuwala
    ŋunhi walala yaka yukurra dhäruk märrama Godnha. Ŋäthilinydja ŋilimurru bukmak
    yana nhinana yukurrana ŋurikala mokuywala romdhu, liŋgu nhinanha ŋilimurru ŋuli
    yukurranha ŋilimurruŋgala yana djälŋura; ŋunhi ŋali ŋuli djälthinyanydja ŋula
    nhäku, bala dhunupana yana ŋali ŋuli djämana yulŋunydja, ŋurikina malthuna ŋitjalaŋgalayŋuwuna
    djarrpi'wuna guyaŋinyarawuywu ga djälwu. Ŋilimurrunydja ŋunhi mokuywu yumurrku',
    liŋgu bitjanna liŋgu ŋilimurru ŋuli djämanydja yukurranha yätjnha wal'ŋu yana,
    ŋunhina rom ŋunhi ŋayi yurru Godthu dhä-ḏir'yun, bala buwayakkumana, gupaḏalkumana
    yurru. Yo, ŋäthilinydja ŋunhinydja ŋilimurru ŋuli yukurranha nhinanha dhiyakuyyu
