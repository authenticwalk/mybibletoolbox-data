    Jiñá Chi'ináricana huacára'aca que. Jiñana huacára'ajeri ricá. Ina'uqué uncá jema'alaño
    Tupana ja'apiyá huacára'ajeri caja ricá.
  djr-djr: Ŋunhiyiny nhakun nhuma gan nhinan dhuwalaŋuwuyyu yan munatha'wuyyu romdhu,
