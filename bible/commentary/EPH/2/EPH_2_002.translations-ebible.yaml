    ponggawana setang. Inde ponggawana setangnge ungkuasai angganna setang yao loa
    anna tontong liupa ungkuasai penawanna angganna to tae' unturu' Puang Allata'alla.
  rus-SYN: в которых вы некогда жили, по обычаю мира сего, по воле князя, господствующего
    в воздухе, духа, действующего ныне в сынах противления,
  mbh-mbh: Na nge wop lemi aken, thomu o panes vothung ulue anga, tomo nge tamata
    kerenga areko o voth a malang po oa pomnga, ako i ri ololo areko o avsa a God
    ile riong.
  bdd-bdd: Moisa, mwalo mumuga baleꞌu wapaipaihowadi, weyahina yaluyaluwa galadi ma
    waiwaidi ꞌidi bada, tauna tomiya ꞌatamana ꞌawawa wahematamataneya. Ma tauna yaluyaluwaina
    taudi loina ꞌana toligehao simulimuliye ma ꞌatediya ꞌimiyamiya.
  cbt-NTPO: Co'huara Quisocristo imashatërapomahuë', sopai hua'an natëtoma', co noyahuë'
    ninama'. Inaso' ihuan ya'huërinquë ya'huaton, ya'ipi sopairo'sa' hua'anëntarin.
    Co quënanpirëhuahuë', isoro'paquë sacatárin minsëinpoaso marë'. Yonquinëmaquë
    camairinquëma' ni'ton, co Yosë natëramahuë'.
  srn-NT: Un ben libi leki den tra sma fu grontapu, èn un ben du san a basi fu den
    yeye na loktu ben wani. Na en na a yeye di e wroko now na ini den sma di no wani
    du san Gado wani.
  cta-NT: Nu ngua tyempo biꞌ, ndyaꞌa̱ tsa ma̱ nduꞌni ma̱ cua ñaꞌa̱ ca chaꞌ cuxi nu
    nduꞌni ñati̱ chalyuu; ndaquiyaꞌ tsa ma̱ jiꞌi̱ nu xñaꞌa̱ nu laca loo jiꞌi̱ lcaa
    cuiꞌi̱ cuxi nu ndyaꞌa̱ nde chalyuu, la cuiꞌ nu cuxi biꞌ laca nu ndatsaa jiꞌi̱
    ñati̱ chalyuu chaꞌ ná taquiyaꞌ nguꞌ jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Á tɛ́ dṹniaɛ bee tufai, a misìilɛ ĩ́an gbãadeↄ kíaɛ, nisĩna pↄ́
    dↄaaa luayãmansaiↄnɛ ń a tiaopi.
  tcz-CHONGTHU: Nangho vannoi mite adang chengse tobanga chu chonset a hing nahiuva,
    Diabol thua nananun'u ahin, akimulou vannoi thuneiho thununna noiya uma nanahiuve.
    Amahi Pathen thua nunglou ho lungsunga natonga lhagao chu ahi.
  mar-mar: ज्यामध्ये तुम्ही पूर्वी चालत होता, हे तुमचे कृत्य जगाच्या चालीरीतीप्रमाणे
    अंतरीक्षाचा राज्याधिपती जो सैतान, म्हणजे आज्ञा मोडणाऱ्या लोकात आता कार्य करणाऱ्या
    दुष्ट आत्म्याचा अधिपती, ह्याच्या वहीवाटीप्रमाणे असे होते.
  snp-snp: Kamena yalo ya linate aya mona melamo ya mikaleka ama mona ege meleti epe-uwapeku
    aumaniki minamo we enisole nosámamo kiyabani we wenaba nosámami aboga monalamaidana
    ya meleti moinae. Wewa ounawa ya wenena ka koliti kolámoti moinamo wenena lunigu
    oiya amaleka lono olu-olu o minami we ya ne.
  isl-isl: Þið bárust með straumnum og voruð eins og allir aðrir, bundin af synd og
    hlýðni við hinn volduga Satan, hinn volduga, sem ríkir í andaheiminum og starfar
    í þeim sem ekki trúa á Drottin.
  spy-NT: yoo kitōōrubē ātēbuutēk chēē nāmē keey āk soboontaab kōōrooni āk mbo chēbo
    bāytooyiintēētaab tāmirmirook chēē miyootēch ām wōliin bo barak. Bāytooyiintoonoo
    ꞉nyi mii kuyēyiisyēē choo mākāsyinē Yēyiin.
  xnn-xnn: Din ogaliyo et kaneg nan ngawi ay ikkan nan mangnemnemnem isnan biyagda
    isnan naay ay batawa et kedeng tay pinatpatiyo gedan nan layden Satanas ay apon
    am-in di anito ya nan mang-adi ay mangpati ken Kristo.
  mwe-mwe: Yeneyo imwatendangaga bhukala nkukagulila ikubho ya pa shilambolyo pano,
    nnikunkagulilanga nkulungwa jwa mashili ga maoka ga kumaunde, lioka atagwala bhandunji
    bhakakwaakundanga a Nnungu.
  tte-tte: Sauganane koina yanuwa yaulina nuwatuli boniboniyaili kolili kwalolokeikeile
    yo Seitani ana kamwasa koina kwamuliya, iya nige tagigitai na tomo siya nige Yaubada
    siyayakasisiyan iloinayagili. Yo sauga bwaite Seitani yaluyaluwana togamwa-panapanawa
    meuloili iloiloinayagili.
  tcs-tcs: Dat bipo laip blo yupla, i bin seimkain wiskain dem pipol blo dis wold
    i bin meke ol samting. Yupla bin pole Satana uda gad ol nugud paua ane em bos
    oba ebridem nugudspirit wea i gad nugud paua, uda stap ebriwea ya raun. Satana
    em nau meke wok blo em wea dem pipol uda i no meke ol samting wanem God i wandem.
  hlt-THB: Ve khawmdek a phung na nami awm awh ce zilh ak ukkung boei, tuh awm awi
    amak ngaikhqi venawh bi ak bi myihla a phungna awm uhyk ti.
  soq-soq: Walama sawo e tawo ema dewawa kadiwa daitada dewamoile Seitan waweitile
    wainile. Me gonaawa ipa uba tampe sawano wanwanlala, sape me wandie aleu kadiu
    oniamode. Do apana uduudu mida God dabuasaie aiawa mai ruawantoipona bedeuwo me
    nolaleidie oniamode.
  qub-qub: Chaymi Tayta Diosta mana wiyacoj runacunapa yupillanpa gamcunapis purirayqui.
    Satanás munashanno juchata rurarmi goyarayqui. Cananpis Tayta Diosta mana wiyacojcunataga
    Satanasmi munaynincho chararaycan.
  att-att: Ta narákè garè yù kustombare naw ngaw, nga kunnay ta ággangnguá nayù ira
    tatolay nga ari nanguruk kâ Namarò. Á si Satanas yù sinuttul naw ngaw. Aggina
    yù narákè nga patul nga ari masingan, nga mammaguray sù ira narákè nga ari masingan.
    Á aggina gapay yù maddok sù ira tatolay nga ari manguruk kâ Namarò.
  bki-bki: naruei ea bogo na, kamiu kumiel ea bajago va nalo na yetano nei. Beamu,
    kamiu kumitakisor tubo na moroano nalo na vio yauo, kumonmonea naio ga, napano
    naio be niununo napano jo mila kiano im̃auano ea nalo napano m̃a maka amonmonea
    Atua.
  bqp-bqp: Á tɛ́ andunia díkĩna ágbai, a mìi nàtɛ ĩa gbãnadenↄ kínanɛ, Setan kũ
    à kpɛ́ dona ludayãdarisarinↄnɛ arɛ pìi.
  mcp-mcp: Bɨ a wá mənyúúl cʉg iwushí nə misə́mʉ́d yág, ŋwa kuú njɔɔnd á buud ɔ shí
    ga, ŋgə bɛ̧ mása ŋgə́ kyey nə lal-lal mə́jamb míŋgúlʉ́d yɛ́, nyə *shíshim ŋgə́
    lwáfʉlə buud ɔ míŋgáádə́ yɛ́.
  hat-hat: Se nan bagay sa yo nou t'ap viv nan tan lontan. Nou t'ap swiv move kouran
    ki nan lemonn, nou t'ap fè volonte chèf otorite yo ki nan lè a, move lespri k'ap
    travay koulye a nan moun k'ap dezobeyi Bondye yo.
  npl-NT: Nomejwah ononkichiwayah tlan kichiwah n tlaltikpaktlakah. Ononkichiwayah
    tlan kiwilita non tlanawatia kan ejekatl, iwa axa kinyakantok akimeh amo kitlakitah
    Dios.
  bgg-bgg: Jipha ishak shii nathek ne sohjambling pha awie pha lumuii shii nuii ne
    lua; chiih-è nathek ne hamang hà ragung pha bluthek pha khohpho, ragung shii nuii,
    thuh shii ji pha ragung ne bran hanyie è Hamangkhung-aphuii shii anuii pho shii
    khoh ro.
  eng-TCENT: in which you once walked when you followed the ways of this world and
    the ruler of the realm of the air, the spirit that is now at work in the sons
    of disobedience.
  eng-BSB: in which you used to walk when you conformed to the ways of this world
    and of the ruler of the power of the air, the spirit who is now at work in the
    sons of disobedience.
  cpu-NT: iro pantayetapiintakeri tsika ikanta piñaayetziri osavisatziite, pantashiyetakaro
    ikantakaantziri ovashinchiirori tampyeenka, irijatzi kantakaarori joshekitantari
    piyathariite.
  san-ASM: অৰ্থতঃ সাম্প্ৰতম্ আজ্ঞালঙ্ঘিৱংশেষু কৰ্ম্মকাৰিণম্ আত্মানম্ অন্ৱৱ্ৰজত|
  tac-NT: '''Émika pe Remónisi (Riablo) oyérame nile napurigá nokame nile uché jaré
    ralámuli Remónisi oyérame, ''lige aminami ''we ''la e''weme nile ''emi alué alawá
    napu pe ''pami ekárale e''yéname ju, alué alawá napu ''we aneme ju alué ralámuli
    napurigá tabilé oyéramala Onorúgame.'
  eng-WEBPB: in which you once walked according to the course of this world, according
    to the prince of the power of the air, the spirit who now works in the children
    of disobedience.
  gfk-H: Naluai muat ga lon mur kaikek ra sakana magingin ing muat git murmur ira
    tintalen ta iakan ra ula hanua ma muat ga tartaram nong i sala kurkurei ma i sala
    balbalaurei taar no mahua aram naliu. Ma ia nong i sala balaurei tar no mangana
    lilik nong i kis taar kaiken narako ta ira tena takamola.
  viv-viv: Mena dibutoyoga kadu dewa koyona ana eda againe tuwaina wanunudadana, hida
    babi ana nuwanuwa koyona amine wadewadewa, kadu Setani badi yafune lobama hinafane
    hinunudadana-ma adi tovehimeya yana abavehimeya againe wamiyami. Tova adamoya
    bana kalivai-nadi yana nuwanuwa koyona todibutoyoga aseꞋasediya gifahafahana.
  yao-yao: Katema ko mwatemi malinga ni wende wangalimate wa ŵandu ŵa chilambo chino.
    Mwampilikanichisye jwankulu jwa masoka ga machili jwa kwiunde, lisoka lyalikwatawala
    sambano ŵandu ŵangakwajitichisya Akunnungu.
  tgp-tgp: ka lo toho hinira usuri na malelen varama nike nake, usuri na masalon Setan,
    enia supe rihirihi r̃ilangi atu sei mo aulu na masapa, natu mo lo voko na mapun
    la haratu sei la r̃ohu vara la oloolo hin God.
  auc-NT: Në inguipogaque ante pönënäni taadö adodö cægonte baï mïnitö mänïñedë edæ
    wënæ wënæ cæte quëwengamïnimpa. Ayæ̈ wënæidi tæ̈ï pïñænte näni owocabo awëmö ïñömö
    näni cægönö adodö gote baï mïnitö tömënäni awënë mïñæ̈ tee empote godinque wënæ
    wënæ cægamïnimpa. Ñöwo incæ Wængonguï nänö änö ante në ëñënämaï cæte quëwënäni
    guiquënë adocä wënæ awënë nänö pönëwënö ante ëñente ëwocadinque cædänipa.
  kbc-NT: Niɡ̶ijoa nokododi niɡ̶ica anenitiwaji me ɡ̶adewiki liciagi anodaaɡ̶ee niɡ̶ijo
    oko anida aneetege niɡ̶ina iiɡ̶o, codaa me iwitibece niɡ̶ijo lacilo niɡ̶inoa niwicidi
    abeyacaɡ̶aɡ̶a anida loniciwaɡ̶a me niiɡ̶enatakanaɡ̶a niɡ̶ina iiɡ̶o, ane iiɡ̶e
    laaleɡ̶enali niɡ̶ina oko ane doɡ̶oyiwaɡ̶aditeda Aneotedoɡ̶oji.
  bmh-bmh: Ziwas go ebu, ag em e ebuan duailel igul eg sesamoranemen sul ag han igul
    eg go maimai, em ebuan wes eg ag taliarai katai darem. Agal gumaraneu du Satan
    nugau igul sesamoranemen. Uwait nugau Ze i sesamoranemen duailel, ag wes eg gonugau
    gusig nug agal oiagab oug salau mai dareu.
  ctu-BL: Ti yambʌ ora tsa' ajniyetla ti jontolil che' bajche' i tilel i cha'año'
    bʌ pañimil. Tsa' la' jac'be Satanás i yum pañimil mu' bʌ i yumañob xibajob, jini
    espíritu woli bʌ ti e'tel ti' pusic'al xñusa mandarob.
  meq-meq: Ka pawumay bəzay huya na, a mede i ndo i məndzibəra hay. Ka pawumay zləm
    a bəy i fakalaw nakə neŋgeye mandza eye ma magərmbəlom aye. Maa ge məsler ma ndo
    neheye tə pay naha faya a Mbəlom bay hus anəke aye na, neŋgeye.
  noa-H: Pãraun sĩi Hẽwandam k'augbam k'ʌʌnau nem waaujemta waaujeejim, har mʌig heegarpain
    hichta hʌ̃rpai sĩerrʌm k'õchagpierr, hajapcharan dösãt hipierrma, hichdëuta hõragjã
    warag Hẽwandamau nem k'õchk'abamta waupim k'õsi haajem hipierr.
  thd-thd: ŋul nurr kar pam waal yancim kanaŋkarr raak warr wuump yumpum kar yokun
    pam moŋthurr, ŋul mih puth waŋwarr ŋeeyimpa nul raak pert naŋan rep yancim raak
    korrkanpa, nul pam kululeekir ith kuukthaaw naŋan Pam Porka kaar ŋeeyir.
  alp-NT: Kena mere imi ono lulu nusa meije esi atataru, hoko mere imi lene loko maka
    kbasa mei nusare. Maka kbasa mere ro tiae rebe kbasae tamata rebe esi lene loko
    Alla Eni pletaru more laleisu.
  san-VEL: arthata.h saampratam aaj naala"nghiva.m"se.su karmmakaari.nam aatmaanam
    anvavrajata|
  kbq-kbq: Tamagranena maka mopafi vahe'mo'za nehazankna huta havi kante nevzane,
    kumi'tmimo avite'negeta, Sata kerera amage anteta, kankamumpi nemaniza hihamu'ane
    kva avamutamimofo amage anteta, Sata eri'zana enerita Anumzamofonte zamagu'a onte'za
    zamefi hunemi'za vahe'ene nemanizane.
  kbh-kbh: Chca, ts̈ëngaftanga s̈monjánama mo chë nÿe quem luarama enójuabnayënga
    monduamancá, y s̈monjanëyeunana Satanás, chë bacna espíritënga obenana bomnënga
    y quem luarents̈a tsbanánoca imomnëngbe amëndayá, chë Bëngbe Bëtsábioye ndëyeunanëngbe
    ainaniñe yománda espíritu.
  ron-LSB: în care umblați odinioară, după cursul acestei lumi, după prințul puterii
    aerului, duhul care lucrează acum în copiii neascultătorilor.
  pon-pon: Me komail dadaureki maj duen tiak en jappa et, o duen wiawia en jaupeidi
    o, me manaman pan lan, iei nen o, me kin dodok ren jeri jopeik kan anjau wet.
  nhe-BL: Quena, achtohui innejnemiyayaj ipan tlajtlacoli queja ne sequin ipan ni
    tlaltepactli. Inquichijtinenque tlen quinequiyaya Axcualtlacatl, nopa hueyi ajacatl
    tlen tequiti ajacatipa. Yajaya tlen tequiti ipan ininyolo nochi tlacame tlen ax
    quinequij quitlepanitase Toteco, niyon ax quichihuaj tlen yajaya quiijtohua.
  sps-sps: Tan nainy to aya, mi vovou iny ton sanaan iring tan puputaa to faarei te
    vovovou finy ror vainy pisiin tan puputaa tovei. Mi manaats to na fo faun ana
    fo parits tana tatagaa ot tan masarau unya korosuu, ana ayei na masarau to te
    sogsog raror a vainy to te fanaginy tsue ror ten Gov.
  wnc-wnc: Natake yuwawan ngana ginda sanga wai aminu Anutue masa imukaingga asinggan
    tasikaing kaknga tawake tasiking. Tasike ginda wamu Setendane aknga tawake tasiking.
    Siwan Setenu wa waungu waiakwakgane tupan tapa unin. Ita aminu waiakngane sukukainggane
    natdetdetna kaipakunggak.
  nmw-S: He saugeine yake hu edodoganan panayawi hana nuwotu gogogouine, ge hu esebelen
    yayaluwo bikbikine wedi todedei Seitan wana hiyede. Iye taine ta depaidi, agegene
    i logugui-yanid bobode hebwaden taine si dehawatau-yan Helak.
  bus-bus: Á tɛ́ anduna kɛ̀ki tuubazi, a mì sìɛ ĩa gbãadeenↄ kínanɛ, Setãn kɛ̀ kpɛ́
    dↄna ludayãmarisaideenↄnɛ aɛ pì.
  gub-BL: A'e 'ar rehe peiko ikatu 'ym ma'e iapo har romo, amogwer ywy rehe har wazàwe.
    Peruzar tekwe ikatu 'ym ma'e wanuwihaw ze'eg peho peiko. A'e tuwihaw a'e, Zurupari
    her romo a'e. Weruze'eg Tupàn ze'eg heruzar 'ymar wanereko ko 'ar rehe a'e wà
    kury.
  imo-imo: Aku teko moloringi wali ya mai kombumanga ulu pulu kerima kau teko, kuroma
    nokoromo iyemu kau lombili pungo pilko moloringi. Kinye imbo mare Gotenga ungumu
    liko tui tiko naa pimele imboma kano kuromanga iye nomimuni enge nimbe nokopa
    enonga konopuna moromo.
  boj-boj: Bati deqa niŋgi mandam qa kumbra uge uge na walweloqneb. Niŋgi mondor uge
    uge laŋ goge di unub qaji naŋgo gate koba Satan aqa kumbra dauryoqneb. Satan a
    segi mondor siŋgila koba. Deqa a tamo uŋgasari Qotei aqa anjam gotraŋyeqnub qaji
    naŋgo are miligiq di siŋgila na waueqnu.
  eng-DRA: 'Wherein in time past you walked according to the course of this world,
    according to the prince of the power of this air, of the spirit that now worketh
    on the children of unbelief:'
  knf-knf: Nabi yuuj kë naţaş bgah bwuţaan bi umundu, aţaş Unŧaayi Uweek wi, unkţoŋuŋ
    hënkuŋ bañaaŋ bampokuŋ pŧiink Naşibaţi.
  san-KHM: អត៌្ហតះ សាម្ប្រតម៑ អាជ្ញាលង្ឃិវំឝេឞុ កម៌្មការិណម៑ អាត្មានម៑ អន្វវ្រជត។
  arn-NT: tamün mongelekefel. Eymün ta inaniekefuymün tüfachi mapu mew müleyechi dungu,
    ka femkefuymün ñi ayükeel weküfü tati ngünenielu ta rangiñ wenu ka yafültukuniefilu
    tüfeychi pu che tati müngeltukenofilu ta Ngünechen.
  zas-NT: ni beendi guial binalidi nejz mal been tëëdi ziꞌctzi rën xindxab güündi,
    sprijtmal ni nabannë gajc ree bén ad ruzoobt xtiidx Dios.
  ken-NT: Mpok yɔ, bɛpɨŋ ɛbhɛka bɛbhak chi ɛbhɛn bǒ mmɨk nɛ mǎnkoŋo nɔkɔ chi mfɔ
    bɛfóŋó bɛbʉ́bɛbʉ anɛ, nɛ́nɛ, abhɔ̌ŋ bɛtaŋ ndǔ bɛpɨŋɨ́ bho. Mfɔ bɛfóŋó wu
    ǎkɛ̀m batɨ̌ bo abhɛn bátàŋti nɛ Mandɛm.
