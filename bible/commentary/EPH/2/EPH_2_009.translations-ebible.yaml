  cwe-cwe: Wala hailawa kwa sang'hano zenu wenyewo, ivo munhu yoyose sekeyaigode.
  daa-NT: Ŋa asɗo min ɗo riy taat ku giniyo. Ansii ko, waan sa gediriyɗo ozile ziy
