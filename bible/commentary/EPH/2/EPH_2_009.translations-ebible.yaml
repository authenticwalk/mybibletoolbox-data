    ne, loti inanimo ukani-kulinina oluti ditenawae, loto Gotikafo e’e, faifa gimowe,
    loto lomami ne.
  isl-isl: Hjálpræði Guðs er ekki laun fyrir góðverk ykkar og þess vegna getur heldur
    enginn þakkað sjálfum sér það.
  spy-NT: Kunyi, mang'as keey ꞉chii kule /kikiiraraach, kuuyu mēēbērē kibirtoochi
    kiyoo nkur.
  xnn-xnn: Isonga adi mabalin ay men-etek nan ipogaw ay mangwani en nan gawis ay inikkana
    nan gapo ay insalakan Apo Dios siya.
  mwe-mwe: Numbe nngabha kwa itendi yenunji mwashayenenji, mundu anakole shakwiiniya.
  tte-tte: Nige ami paisowa maisana, nigele. Mwa nige sowana yabo igagasa.
  tcs-tcs: Po God po seibe yupla, i no bikoz prom ol gudsamting wanem yupla i bin
    mekem. I demkain solong nobodi i ken bloubaut demplaselp.
  hlt-THB: bibinaak ak caming amni, cemyih am kaa taw thlang ing cawng a cah qu kawm
    uh.
  soq-soq: '@see-verse:EPH.002.008'
  qub-qub: Manami allicunata rurashayquipitachu salbashurayqui. Chaymi pipis mana
    alli-tucongachu «caytami wactami rurashcä» nir.
  att-att: Á yá ipangiyígù na nittam megapu galâ sù allà na, nga ari gemma megapu
    sù akka-akkuát tam, marakè mappeddaráyaw ittam.
  bki-bki: A vite na maka ve vite tai napano mia toro mijikia rim̃au riviorio, bior
    ver tibe na mia ravarvar kito kanio, reil vevavin rover “O kiniou, kiniou ga nemilarur
    kiniou ea kiaku im̃auano.”
  bqp-bqp: Á surabana dí bo á yãkɛna gãinlo, de gbɛ̃ke sún ĩa dãoro yãi.
  mcp-mcp: Shé ádʉ́gɛɛ́ cʉg nəcé fwǒlə sá wúl sɔ́ɔ́lʉ́gʉ́, mbɔ̂. Muud nda jee ŋkɛ̂ny
    nyúul.
  hat-hat: Non, nou pa fè anyen pou sa. Konsa, pesonn pa ka vante tèt yo.
  npl-NT: Amo onomechmaktilijkeh n temakixtílistli por ononkichijkeh tlan kuali, para
    amaka mamoweyili.
  bgg-bgg: '@see-verse:EPH.002.008'
  eng-TCENT: not by works, so that no one may boast.
  eng-BSB: not by works, so that no one can boast.
  cpu-NT: tera eeroka materone povavisaakoshiretya apaniro. Ari onkantya eero pasagaaventashivaitanta.
  san-ASM: তৎ কৰ্ম্মণাং ফলম্ অপি নহি, অতঃ কেনাপি ন শ্লাঘিতৱ্যং|
  tac-NT: Pecha 'emi a'boi nochálila gite buyale ko 'emi alé chátiri bowechi, alekeri
    tabilé 'wesi riólame niwa 'emi.
  eng-WEBPB: not of works, that no one would boast.
  gfk-H: Ma pai burena ta ira numuat pinapalim waing tikai pa na tale bia na laalat.
  viv-viv: KaduꞋe keke taumiyao yami vediwe faꞋina ami kibababala wadanuhagani. Au
    Yaubada givetumaganavelemi-yo ami kibababala wanuhagana be keke tamo hakwadi afaiweya
    tauni a egana unakilakahini unagayo, “Yaku vediwe faꞋina kibababala ganuhagana.”
    Keke amifaiweya hidede amine wanagahe.
  yao-yao: Ngaŵa kwa ipanganyo yenu, kwayele mundu jwalijose akalikusya kwa chachili
    chose.
  tgp-tgp: mo sopo juri kamim mata nomim vavahinau, mo vono matan vara tea i sopo
    er̃i mangisi matana.
  auc-NT: Ïninque, Nämanque cæte quëwëmo aedäni, ante mönö edæ änämaï ingæ̈impa. Ïñæmpa
    wïï mönö cædö beyæ̈ quëwëmompa.
  kbc-NT: Aneotedoɡ̶oji aɡ̶odaxawa me jinakatonaɡ̶a Cristo daɡ̶a leeɡ̶odi me jaoɡ̶a
    ɡ̶odoenataka anele, doitedibige diɡ̶ica ane yakadi me dinaɡ̶axaketibece.
  bmh-bmh: Agal gusig eiman gonug ag imarab tam, gonun, ag agal wanimag wag mabun
    iborain tam.
  ctu-BL: Mach cha'anic wen bʌ la' melbal, ame anic majqui mi' lon chañ'esan i bʌ.
  meq-meq: bəna, hərwi məsler neheye faya ka gumeye lele eye hay bay. A gakum ŋgwalak
    ŋgay kəriye na, hərwi ada ndəray mâ ɗəslay ha gər a bo ŋgay bay.
  noa-H: Hẽwandamau maach peerdʌ hau nʌm chan dichdëu nem wau nʌm gaaimua k'abam,
    magba hak'iin magʌm gaaimuata peerdʌjim ha hiek'aju.
  thd-thd: mit min nurruntam kaarp, pam yirraman kaar aŋarr kumun maakurrna.
  alp-NT: kai mere hasile bei imi makerike mo. Hoko sae kwakwaeni be isupu hlamate
    bei ruai yake.
  san-VEL: tat karmma.naa.m phalam api nahi, ata.h kenaapi na "slaaghitavya.m|
  kbq-kbq: Eri'za eri'nea mizana omnene, e'igu mago vahe'mo'a, agra'a agi erisaga
    osugahie.
  kbh-kbh: Atsebácanënga s̈mondmëna, ndoñe cach ts̈ëngaftanga ndayá s̈mojánmayeca;
    chíyeca ndocná quenátobena jtsenábotamnayana atsbocaná yojtsemnama.
  ron-LSB: nu prin fapte, ca nimeni să nu se laude.
  pon-pon: Kaidin ki wiawia kan, pwe jota amen en akjuaiki.
  nhe-BL: Huan ax inmechmaquixti pampa inquichijtoyaj se tlamantli tlen cuali para
    queja nopa axaca huelis mohueyimatis iixpa.
  sps-sps: '@see-verse:EPH.002.008'
  wnc-wnc: Aho. Ita ina gindane musipza pangenawan ginda ie natapa kekekawan ginu
    sandekut. Unzingge ginda gisane umanza yapangenatnanga dua. Wena.
  nmw-S: Taine lemi kaiwo maisane sohode, iyete taine bosowaine humiu hotiya i degotabwaraha.
  bus-bus: A mìsina e bↄ a yãkɛna gãzĩnlo, lɛ gbɛ̃ke tón ĩa dãoro yãnzi.
  gub-BL: — Tupàn hepyro a'e, ta'e hekatuahy ihe xe, napepuner kwaw peze haw rehe
    nehe, ta'e napepuner kwaw ma'e iapo haw rehe pezepyro kar pà Tupàn pe xe. Pepyro
    a'e, imekuzar kar 'ym pà a'e.
  imo-imo: Aku ulumu enoni kongono teringimunga pundu toko naa ltingi. Akumunga neya
    aku ulumu limo imbo teni nanga kongono tendumunga neya aku ulumu ltiu nimbe yunge
    imbi yunu kapi naa nimbelo.
  boj-boj: Od, niŋgi wau bole yonab dena Qotei na niŋgi eleŋosai. Deqa niŋgi nuŋgo
    segi ñam soqtqa keresai.
  eng-DRA: Not of works, that no man may glory.
  knf-knf: Naando do uko uloŋ ahilna aka mbuur mënţ. Nin aloŋ keeri awutan kadëman
    bkowul ţi uko mënţ.
  san-KHM: តត៑ កម៌្មណាំ ផលម៑ អបិ នហិ, អតះ កេនាបិ ន ឝ្លាឃិតវ្យំ។
  arn-NT: Ka eymün tamün kisu femelchi dungu no, fey iney rume ngelay tañi mallmawael
    chem mew no rume.
  zas-NT: Niꞌquid por ni zagdxe ni ma baguieent ree zëëd perdon guin chitëë chu guilies
    xvalor gajc.
  ken-NT: Mandɛm abhɨ́kɨ́ pɛmɛ be bɛ bǎkʉ nyaka bɛrɨ́tí bɛtɨk. Yɛ̌ mmu ákɛ́ pá
    yɛ nnyu.
