  bjp-bjp: Biil i faliu gam wara na ti rokap na foim ae gam tel ta u, biil. Pesu,
    biil tikas ifasi in got ini.
  xon-xon: Naa ye nimi aatunyaan pu le ti ŋmar, ubaa taa li kpa kipupuk.
  tzo-ZNT: Muꞌnuc oy cꞌusi ijpastic ti lispojotic oe. Ti oyuque, yicꞌal jtoy o jbatic.
  mpm-NT: Ansu ja ka saꞌa yo ja vaꞌa, chi maa ɨɨn ni ja ni kundaꞌu ini ya yoꞌo. Ja
