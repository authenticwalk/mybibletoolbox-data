    fifau maasa qeeqa qimooqira ufa mariannoo.
  aby-aby: Enoba i wirokekae iyanu waiya meba ibake iyanu ibi we ma daiwere da ufeisi.
  eng-YLT: not of works, that no one may boast;
  jni-jni: Da barki kashi ba barki ani me kati uye ma tari bigiri.
  kne-kne: Isonga magay begew si pangit-it-ekan tako sin awak tako, tan din naisalakanan
    tako et baken manbegew sin siged ay inam-amag tako.
  tgj-tgj: '@see-verse:EPH.002.008'
  gui-NT: 'Mbaeti quia ipuere omongana ñemboasa oipotagüe mbaravɨquɨ rupi, agüɨye
    vaera quia ipuere jei: “Cheparavɨquɨ rupi co amongana ñemboasa”.'
  quc-TT: Man rumal ta chak rech maj jun kunaꞌ nimal.
  heg-NTPO: '@see-verse:EPH.002.008'
  ptu-ptu: '@see-verse:EPH.002.008'
  bzd-NTPO: '@see-verse:EPH.002.008'
  kwf-kwf: Nia neꞋe, ꞋafitaꞋi ta ngwae ka fata naunau sulia na mauriꞋa faolu nia,
    sulia God noaꞋa kasi kwatea sulia ta raoꞋa neꞋe kulu sasiꞋi ki.
  eng-WYC-2017: not of works, that no man have glory.
  eng-WMBB: not of works, that no one would boast.
  zat-NTPS: Quebe nalá nu benne' ne̱ chee̱ bi da dxúnqueze̱', chee̱ quebe nu benne'
