  ots-NT: '@see-verse:EPH.002.008'
  hoy-hoy: अदिक ना कर्मगोळ्द कारण, हिंग आगबाळुल कि यावारा घमण्ड माळुल.
  amo-amo: Na bara katuwa bit ba. Na umon uwa foo figiri ba.
  pjt-pjt: Ka nyara palulanguṟu nyuranku uti walytjangku ngunti kaṉany-kaṉanytju mirawaṉinytja
