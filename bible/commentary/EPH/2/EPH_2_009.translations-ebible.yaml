  yal-yal: Ɛ katan tɔnɔn xa mi a ra, nayi muxu yo mi nɔɛ a yɛtɛ matɔxɛ.
  cnt-NT: On₃jua'₅₄ të₂le₃ quian'₅₄ a₂jmo₅ dsa₂ guioin₅₄ ia₁jaun₂ 'i₁jan₂ tsá₃ 'ein₂
