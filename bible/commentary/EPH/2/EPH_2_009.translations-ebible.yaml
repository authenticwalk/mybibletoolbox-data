    nyuto iruhw, uwok.
  bgs-bgs: Tô igtábbus ki ikandin, ánnà kasulì din katô madigár linumuwan ta. Purisu
    ándà gó palang manubù na makapadadurung tun ta saruwan ka Manama.
  faa-faa: Epo reane mafasisiakipoko repo namina yano motosane makáraraka rupiaka
    somehokopo. Repo namina yia mafasisiafapo. Kotimo ipi hákasamo reane mafasisiapo.
