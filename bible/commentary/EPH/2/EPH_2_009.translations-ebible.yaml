  dop-dop: Pǝ tɑɣɑ mǝ ɩwɩɩlɛ tɔɔ, pǝ tɔɔ ɩlɛ nɔɣɔlʋ ɩ́ tɑɑ kɔɔ nɑ ɩ́ sɑ tɩ.
  azb-azb: Əməllərlə deyil ki, heç kim öyünə bilməsin.
  eng-DBY: not on the principle of works, that no one might boast.
  guo-NT: 'Dios nakbʉ''we-el, isas xot pachaempoxan. Samata, ¡kaenanʉla nabej jʉmchitis:
    “Dios nabʉ''wia, pachaempoxankal tajut tajaxtat isx xot” —nabej chitis!'
  hla-hla: Ara i ma kui sili a ka teka. E kato uana teka ba ra te ma tatei hala seie
