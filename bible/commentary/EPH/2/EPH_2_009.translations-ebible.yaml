  mek-mek: '@see-verse:EPH.002.008'
  aey-aey: Eu dana agena odocna qee, eunu dana oso uqa culai madi, Anut uqa ijana
    odocnu cahahaten, odi cain madeiaun.
  urd-GVH: और यह नजात हमें अपने किसी काम के नतीजे में नहीं मिली, इसलिए कोई अपने आप
    पर फ़ख़र नहीं कर सकता।
  ycn-ycn: 'Uncá meño''ojó iná la''alá nacaje, Tupana i''imatácaloje iná capichácajo
    liyá penaje. Uncá caja meño''ojó iná quemalá iná nacuhuá marí que: “Nucá la''arí
    palá, raú ri''imataje nucá capichácajo liyá.”'
  djr-djr: Yaka ŋunhi nhepiny gänany walŋakunhaminya nhokiyingalnydja nhe djämay;
    ŋunhiny dhuwal God-Waŋarryu yan ŋayipi limurrunhany walŋakuŋal, nhanukiyingal
    ŋayi mel-wuyunaray romdhu ga limurruŋgalaŋawurr märr-yuwalkthinyawurr. Märr dhu
    yakan ŋula waŋgany yolŋu waŋa manymak-lakaranhamirr bitjanmirrnydja, “God-Waŋarrnydja
    ŋarrakuny ga djälthirr warray, bili ŋarrany ŋuli ga dhuwal djäma manymak yan bitjan
    bili,” bitjandja.
  kvg-kvg: Zo ambá av nqǣgo, sasae-qape zøte-khanøzēm. Yaq nakémbá, ezoqa kopømba
