  hop-NT: Kurs hak nāp hintsakpiy akw ayo nātapni; pantaniqw pam put ep kwiviyuaatani.
  san-URD: تَتْ کَرْمَّناں پھَلَمْ اَپِ نَہِ، اَتَح کیناپِ نَ شْلاگھِتَوْیَں۔
  heb-LB: איננו יכולים להתפאר בישועה זאת, שכן איש מאיתנו לא הרוויח אותה! אלוהים נתן
    לנו את הישועה הזאת במתנה.
  caf-NT: '''Aw ''ut''en ''uts''ulh''en, ''i bugha ilah uzdujih. Doo ka bulunah dune
    hundunoolti.'
  mio-NT: Ñavi cha savaha maan yo cuu chi, coto cua ndurai yo.
  srq-NT: Nandechɨsaã turã nɨɨ eã ño Dios nandembucha nguiã Jesús rese. Nyebe nandemo
