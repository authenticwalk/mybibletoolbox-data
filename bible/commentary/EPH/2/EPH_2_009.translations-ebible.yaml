  zaj-zaj: sio malawililo ga sang'hano, avo munhu yoyose sambiyaitope.
  chq-NT: Jo jmaa¹a Dios tiin'¹³ tsá² tsʉ 'wii'¹³ 'e tyʉ́² 'e nigajmaa¹a tsá², tsʉ
