  fra-LSG: Ce n’est point par les œuvres, afin que personne ne se glorifie.
  san-HK: tat karmmaNAM phalam api nahi, ataH kenApi na zlAghitavyaM|
  cak-SNT: Man ruma ta obras xticolotaj jun, chi quireꞌ man jun xtiꞌeꞌn chi jajaꞌ
