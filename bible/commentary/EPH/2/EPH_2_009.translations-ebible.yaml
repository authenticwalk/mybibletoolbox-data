verse: EPH.002.009
translations:
  kpx-kpx: Nahi uveve doga maleale kemo nahi nahie ebika tabageve halevai. Kosealemo
    nahi vadeu vamale kemo Dilavau uveve doga ke nahioveholinu. Isito au isivimoike
    au ke nahiovenu.
  okv-H: '@see-verse:EPH.002.008'
  tbo-tbo: Ega emoemotana po tauta ata bagibagi uyahinei luyagohana ta tuhagaya, meka
    po apo ta nugogegae po tana pa, ‘Tauta ata kadidiligei.’
  mal-C: ഈ രക്ഷ എന്നത് നാം ചെയ്ത സൽപ്രവൃത്തികളുടെ പ്രതിഫലമായിട്ടല്ല ലഭിക്കുന്നത്.
    അങ്ങനെയായിരുന്നെങ്കിൽ നമുക്ക് ആത്മപ്രശംസ ചെയ്യാൻ വകയുണ്ടാകുമായിരുന്നു.
  grc-SR: οὐκ ἐξ ἔργων, ἵνα μή τις καυχήσηται.
  bgc-bgc: यो इस करकै न्ही होया के थमनै कोए भला काम करया सै, अर थम उसपै घमण्ड करो।
  khz-khz: E ati gomi gemi inagulu pakurai voimi gogapiato gauna, pe talima taa na
    ragai pene veagi-agia.
  deu-TKW: nicht aus Werken, damit sich keiner rühme);
  zsr-NT: Nutu nu gac gun ba zxön cuini le nulá, le cutu nulá le nacuáꞌ le nac dxiꞌa
    nun nu naꞌ.
  lin-lin: ezali na nzela ya misala na bino te mpo ete moko te akoka komikumisa.
  hns-NT: djeme koi na aapan bhalaai par barwargie kar sake.
  noa-E: Ẽwandamau maach peerdʉ au nʉm chan dichdëu nem wau nʉm gaaimua khabam, magba
    akhiin magʉm gaaimuata peerdʉjim a iekhaju.
  eng-EMTV: not of works, so that no one may boast.
  mib-NT: Chi tú na jniñu váha ní cásáha yó jéē jnáma ya yohó, te jeē yúcuan ni ɨɨn
    yó ma cúu sátéyɨ́ yó maá yó.
  lif-NT2: मनारे़ मे़जोगुबा याःम्‍बक्‍लाम् अक्‍खे पोःक्‍खे़बा मे़ःन्‍लो, खे़ल्‍ले़
    चोगुल्‍ले़ मनाहाॽरे़ आङ्‌दिङ् लॽमा पाःन्‍ने होःप्‍लो॥
  xnj-xnj: Yihumila lepi na lihengu la mundu ndi mundu yeyoha akotoka kujikwiha.
  mmx-mmx: Kopmen tara i epovo na lok kaka loklox arooro mumu leven gugu nunuan teren,
    mila mo do xuren, limixin diba simi aurut di.
  cbr-NT: An ca an ñu upí 'acë cupí ainan 'inun uni ië́mima. Usa 'ain ca uinu 'icë
    unínbi —'ën upí ñu 'acë cupí cana ië́a —quixun rabíquin sinántima 'icën.
  tee-NT: Jantu lai putak'alhtaxtuyau va ixlaca'atalh ni canaviuch ju k'ox. Ni lai
    chunch cava ixputak'alhtaxtu pus ca laich ixtalhitak'aya ju ali'in ni ixtac'atsa
    ni laich ixtatak'alhtaxtulh va la'is'akstu'an.
  eng-LSV: not of works, that no one may boast;
  cak-NT: Roj man jun anchique xka'an chi xkacol-ki', chi quiri' man jun xtitiquier
    xtuya-ka ruk'ij y xtu'ij chi raja' xtiquier xucol-ri' ruyon.
  pah-NT: 'Aherekokatua kwepyga g̃waramo rũi Tupana''ga imombyryvi ahe ve. A''ereki
    ga e''i: “Te''iyme ti g̃a: ‘Ji pyryro g̃waramo Tupana''ga imombyryvi ji ve.’ A''ea
    ti g̃a te''iyme. Tonhimboheteyme ti g̃a a''ero,” ei Tupana''ga.'
  sja-NT: 'Eperãarã ãchi k''ĩradoopa madeepa uchiada paara, mãgak''ajida: “Tachia
    pia oopata k''aurepa Tachi Ak''õrepa k''aripaji.” Mamĩda mãga-e. Tachi Ak''õrepapai
    tachi ijãapataarã mãgá o k''achiadeepa k''aripa atapari, apida pedee audua pedeenaadamerã.'
  xed-xed: Mbaghunaf a Lazglafta ta ghəŋa vəl magata ghuni ta sana slna wu, da ghərɓə
    mndu ta ghərɓaku.
  mks-NT: Ta co̱ó na̱jáca̱cu a ndo̱hó sa̱há ña̱ va̱ha cája ndó jáchi̱ co̱ cúni̱ a̱
    ña̱ ná caja cáhnu ndó mé ndó.
  gfk-S: Ma paile burwana ta ira numu gingilaan waing tikenong pai nale tale be na
    sa butbut.
  bmu-bmu: Nanŋinak yuai kun ak sorokögeraŋgöra aka qahö letotket. Kunöŋ kun nanŋi
    sileŋi memba öŋgöbapuköra mönö kalem möriamŋaŋgörök aka mewö ak eŋgiyök.
  dgz-dgz: Mame e ek dim da da tayana gapan warat wan menan orup da oyok oyok ya ta
    waiwandan.
  eng-GNV: Not of workes, least any man should boast himselfe.
  zaa-NT: alahua ną́ por biỹa ttu obra nu beni le; acca bihua modo té ebata' ri'u
    ína ri'u qui'ni yala merecer cca ri'u.
  eng-WEBSTER: Not by works, lest any man should boast.
  guh-guh: 'Itsajivi ata Dioso petonacuenebaponaponaejamatabëcuene, Dioso apo capanepaetsi
    tsane. Biji rajane Jesucristojavabelia penajamatabëcuenecopatsixae, Dioso capanepaenatsi.
    Bajaraxuata itsajivi ata beayaijamatabëcuenejivi apo benatae Dioso pecapanepaejavanexatsi
    yapëtae ata. Apo bejumaitsinua: “Xanë Dioso tatonacuenebixae, nexata necapanepaena,”
    apo bejai.'
  bon-bon: Ai lui weeme kaakesea daremu lica gyene, peei name pi nuuja te äblicäco
    teemämu awepyeräja.
  nhw-BL: Huan amo anmechmaquixti pampa anquichijtoyaj se tlamantli catli cuali para
    quej nopa amo aqui huelis mohueyimatis iixpa.
  swh-ONEN: si kwa matendo, ili mtu yeyote asije akajisifu.
  wbi-wbi: Najihumilanila ni mbombo. Ku isio nakwangavisaghe nambe jumo ughwa kughinia.
  bba-bba: Yɑ ǹ sɑ̃ɑ bɛɛn sɔmburun ɑre. Yen sɔ̃nɑ ɡoo kun kpɛ̃ u woo kɑnɑ.
  eng-KJVCPB: not of works, lest any man should boast.
  kgk-NT: Pene rembiapo porã-rehe rei, napene resendéi voi. Pene rembiapo porã-rehe
    rei pene resende ramo ra'e, “Xe rembiapo porã-gwi rei, xe resende va'ekwe Nhandejáry”
    peje rei arã ra'e.
  waj-waj: Hama ngia ivaara mmoori varaivaaraida hama ngia ngiingiiiyara mannaka tiraivootainoo.
  cpy-cpy: teera eeroka materoni powawijaako-shiretyaa apaniroeni. Ari okantyaa eero
    pajahaa-wenta-shiwaetanta.
  mpx-mpx: Nige wami tuwalali molana i oola, he nige bosowaina komiu etegana ni ba
    hanaha.
  wbp-wbp: Yapa jinta-kari marda kajika kurrurru-karrinjarla wangkami, “Ngajuju karna-jana
    yimiri nyina yapakuju. Kujarlanya kaju Kaaturluju muurl-mardarni palinja-kujakuju.”
    Kujaju junga-wangu. Kulalpa nganangku jinyijinyi-mantarla Kaatuju muurl-mardarninjakuju,
    lawa.
  luo-luo: ok kuom tich ngʼato maber, mondo mi ngʼato kik sungre.
  nhe-NT: Huan ax inmechmaquixti pampa inquichijtoyaj se tlamantli tlen cuali para
    queja nopa axaca huelis mohueyimatis iixpa.
  aii-aii: ܠܵܐ ܡ̣ܢ ܦܘܼܠܚܵܢܹ̈ܐ، ܕܠܵܐ ܥܵܒܹܕ ܫܘܼܒ݂ܗܵܪܵܐ ܐܘܼܦ ܚܲܕ.
  esk-NT: Kiñaunniiñ annautrił̣hiñauniġumi iŋmiñik savaallautaqałiġmigun taamna iñuk
    uqavigaaġutiqaġayaqtuq. Aglaan annautraunġitchusri savaallautaqałłapsigun.
  msb-msb: Niyan, kay dili ini dahilan san mga maayo na hinimuan, waraʼn makahambog
    bisan sin-o kundi
  cpa-NT: Ha¹chi² hi² hniuh¹² jmó³ jniang³ hi² lé² hi² liúg² jniang³. Jøng² tsa¹lé²
    li¹juúh³ jniang³ hi² ca¹jmó³ jniang³ guiag¹³ hi² ca¹lúg² jniang³.
  dso-dso: ଜେନ୍ତିକି ଏ ବିସଇନେଇ କେ ମିସା ନିଜେ ବଡ୍‌ପନ୍‌ ଅଇ ନାପାରେ ।
  meu-meu: bona dia ḡaukara daidiai, tau ta baine heaḡi na garina.
  yva-NT: Weti vemo vatane inta po taune ararimbe nora, weye wapa ana wadaijare muno
    wapa ana wadave ngkove wemi mbewar Amisye po wasapaya wapa ayao kakaije rai jewen.
  dgc-dgc: Kanya éwan makapagpalalo i maski ti ésiya a meligtas siya dahil ta gimet
    na a mahusay.
  zpm-NT: racda ne por pe guieḻwen ne guṉ zho; zeeṉa gdaannied zho guieḻwen ne ruṉ
    zho.
  hix-NT: Oyosonyhoryetxho kom hoye rohra rma ohxe manatxhe. Àro hoye ro ohxe oyehtokony
    haxa, rano me ro rma ohxe wehxan hamà tawrotho haryhe, owyanye. Àro wyaro kahra
    mak manatxow hamà, Khoryenkomo wya oyonyhoryenàr kom ke.
  sim-sim: Oso mbeek lerawun ji lawak yan jirin li handa hom or hari ambu sir, wahau.
    Men yelndam waprupshi orhik jirin jivinari ri. Uwa osik avak ji mba, �Nir lerawu
    jivin ni landari osik nirin or jivinari nir,� karem ji mbawa hala.
  npi-ULB: कामहरूबाट यो होइन, यसैकारण कसैले घमण्ड गर्न सक्दैन ।
  cgc-cgc: dili bales ta ate na mga buat aged ula may magpabugal ta iya na kaugalingen.
  tim-tim: Akto yeŋe âi siâ siâ meyi arekŋe bo heŋgem yeŋguep. Âi yeŋande bo tânyeŋguep.
    Bo dondâ. Anutuŋe ikiŋe han kalemgât tân yeŋguep. Dâ Anutuŋe nengât âi oyaŋmâ
    hâu nengiep dâine kotnenŋe mem agatbâengât dâp tatbop. Gârâmâ nenŋaet nâŋgâenŋe
    humo akbop aregât Anutuŋe ikiŋe ukenŋe watmâ nâŋgâ nengiep.
  yor-yor: kì í ṣe nípa àwọn iṣẹ́, kí ẹnikẹ́ni má ba à ṣògo.
  wos-wos: Nani jémba ye huli mawuli hérae, nani nana ximbu harékétame. God hafu dé
    jémba yata nanika huli mawuli baka hwendét, nani nana ximbu yamba harékékéme.
  emp-NTPO: Bãrãba bia o panʌ carea Ãcõrẽba ẽdrʌ edaẽ́ basía. Mãwã ni ab̶aʌda ara
    idjid̶ebemada poya bia bed̶ead̶aẽ́a.
  eng-F35: not by works, so that no one may boast.
  ind-ind: Jadi kita selamat bukan karena kita melakukan perbuatan baik. Memang Allah
    sudah mengatur hal itu supaya tidak ada seorang pun yang dapat membanggakan diri
    tentang keselamatannya.
  pes-OPCB: نجات پاداش اعمال نیک ما نیست، و از این رو، هیچ‌کس نمی‌تواند به سبب آن
    به خود ببالد.
  mpt-mpt: Gode nib kukub ayamo nabobo mo yateneta nibo hengmino temo biobo dotlaim
    blim kesoa nibo naka maki mo baabenobta Ni kukub ayam olo nabob ota Gode ni hengmino
    temo biobo dotlanebiobo ge baabenomobe! Gode emaye ele bobol tem funanea bobol
    tem ayamo nibo omyenea dotlanebiobe.
  ssx-ssx: Ikana꞉ma꞉ ika꞉ kone ika꞉ pi laapeke na ya꞉la꞉me. Ikana꞉ma꞉ mineleme ekita꞉
    ika꞉ piteleme ekina꞉ na minelemeke handa loa꞉me.
  mkl-mkl: Kù jɛ ribɑi icɛ nŋɛ. Nɑ nŋu, inɛ ɡɔ kɑɑ yɔkɔ ku tɔɔ fufu.
  gaq-gaq: ତେସା ଆକେନ୍‍ ବିସୟ୍‍ରେ ଜା ଡିଗ୍‍ ଗର୍ବ ଡିଙ୍ଗ୍‍ଆୟା ଣ୍ଡୁ ।
  gof-RNT: Oonikka ceeqettonna mela atotethay benttiday ooson gidenna.
  unx-unx: ଜେତାଏ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ ଆଲକାଏ ଉଡ଼ୁଗେ ମେନ୍ତେ ଆପ୍‌ନାଃ କାମିତେ କା ହବାକାନା
    ।
  gah-gah: Nana hoza ale minuko nenémini oletamó neve. Nene ma nomive. Nenemú lugupe
    aleko iteakaláa nomive.
  lcm-lcm: Parik ta le si avibisan, ani ka ago ta sikei kala toroi.
  aer-aer: Tyerrtye arrpenhe apeke alakenhe angkeme, “Ayenge kwenhe Ngkarteke mwerre
    warrke-irreme. Alakenhe ikwerenge anteme Ngkartele ayenge itethe-ileme.” Alakenhe
    arratye anetyakenhe. Arrpenhe uyarne tnakelheme nhenge re-arrpe-arle akwele itethe-irrirtneke,
    Ngkarte anyentele-arle tyerrtye areye itethe-ilirtnemenge.
  qvc-NT: 'Chaqa manam pipis atinchu ancha allita rurayta washakananqa. Chaymi mana
    pipis atinchu alabakayta: Noqallam washakashqa kani, nishpaqa.'
  tgl-ULB: Hindi ito dahil sa mga gawa. Bilang resulta, walang sinuman ang maaaring
    magmalaki.
  cbs-NT: Jaska nuku waya jawada pepa tibi aki nun imiswen ja shinain nun kentidumaki.
  xtm-NTPP: Vaa masu kuechi ja vii ja va'a ni ka yo sa'a o ma te ni ka ni'i o, vaa
    jin ko kuvixi o.
  nnq-nnq: Ngiti kiboke muitendwa yinuje, mundu akalokelokeje kilebe.
  bao-NT: Añurije tii niirique jʉori méé bii. Jĩcʉ̃ ʉno peera, “O biro jãa ca tiirije
    jʉori, teere jãa bʉawʉ,” cʉ̃ja ca ĩi nucũ yujutipere biro ĩiro.
  san-ORI: ତତ୍ କର୍ମ୍ମଣାଂ ଫଲମ୍ ଅପି ନହି, ଅତଃ କେନାପି ନ ଶ୍ଲାଘିତୱ୍ୟଂ|
  huv-NT: Atquiaj nejinguind ngondom merangrangüy wüx, cos aag ayaj ngome por arangaats
    najneaj.
  otn-NT: A nu̱ ra̱ ja̱'i̱, hi̱ngui̱ sä da̱ 'yɛ̱na̱ ngue ja tema̱ nho da̱ 'yøt'e ngue
    da̱ zä di̱ nya̱ni̱. Ja̱na̱ngue hi̱nda̱ zäp'ʉ di 'yɛ̱ts'i̱ da̱ 'yɛ̱na̱ ngue nu̱'a̱
    te ra̱ nho øt'e, gue'a̱ di̱ n'ya̱n'a̱.
  nop-nop: Be kwanai niŋ tigiŋ doktiŋa wondiniŋ tuwaŋiŋ mu hamuŋguk, uyadi moŋ. Unduŋ
    doktiŋa hide’walaŋ wohiye mu yoŋa tiloloŋdok.
  obo-NT: Purisu waa en od pokopobporoong no od kotobbus sikandin ukit to moppiyon
    pinuungan.
  cak-ENT: Man xojsamüj tüj c'a richin xkil colonic. Richin quiri' man jun ri ntiquer
    nunimirsaj ta ri' y nbij ta que yin xintiquer xincol-vi'. Man jun c'a ri ntiquer
    nbij quiri'.
  lif-NT: ᤔᤏᤠᤖᤧ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤗᤠᤶ ᤀᤰᤂᤣ ᤐᤥ᤺ᤰᤂᤧᤒᤠ ᤔᤧ᤺ᤴᤗᤥ. ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤀᤠᤱᤍᤡᤱ
    ᤗ᤹ᤔᤠ ᤐᤠ᤺ᤴᤏᤣ ᤜᤥ᤺ᤵᤗᤥ॥
  mie-NT: Chi nduú nā tiñu váha ní nsáhá ó jā scácu yā yóhó, de jā ñúcuán ni iin ó
    mā cūú sāhá téyíí ó maá ó jā cuu scácu ó maá ó.
  san-TIB: ཏཏ྄ ཀརྨྨཎཱཾ ཕལམ྄ ཨཔི ནཧི, ཨཏཿ ཀེནཱཔི ན ཤླཱགྷིཏཝྱཾ།
  qve-NT: Hinaspapas noqanchisqa manan imapas ruwasqanchisraykuchu salvasqaqa karanchis.
    Chayraykun pipas mana alabakunmanchu, salvasqa kasqanmantaqa.
  pao-NT: No'yoona tamme gi mee'e nana'unne-wa'ne'yoo, “Numme nummesoo namagwetzoa'e
    ka besa tumatuguna.” Soo Te Naa puusoo tamme sootuhikwu.
  cbu-NT: '¿Nitaati yaanamuntaja wizpuririni kamungchini? nda. Waanari tputs: Yuwamunari
    nuw wanasir taaki anumunaripa nuwaa tapachindachiya atinaariya, ¿tamaree anumun
    tapachindach? Isusumunaritcha tapachindachiya.'
  usa-usa: Áánûqtuni íráqô-qtataaqa anónnáma étama aarawaamá yetúyánápí “ketááí táaimma
    uyátáraiye” téta yetúma múte yauwínômanibo
  soy-soy: Ái nɔ́mɛnɛ́wɑi sɔnɛ nnyɑ kuu nɔ́ yóriyɛ. Lɛ̃ nnyɑ, úkɑ úu kɑpɛ umɛcirɛ
    n tɑɑ́sɛlɛ̃ tɛ umɛwɑi sɔnɛ cirɛ mɛɛ u yoriyɛ.
  hui-hui: Tíni biabe birimigonaga yolo ndogo tí mine holene henge nawi.
  amf-amf: Hayyear kinin erimoamadettsi ogo dhaqintansa haapadhidino eedisa waadimakatehe.
  quc-NNT: Man are tä rumal ri utzil ri kib'ano chi ri Dios xub'an toq'ob' chiwe.
    Je ri' rech man k'o tä jun ri kuya' kunimarisaj rib'.
  dob-dob: Be gete nigeya saꞌi ꞌida paisewa ꞌenega ꞌetoseyana nina talobaloba, ꞌabona
    nai tanuwatuꞌe ꞌaene tauda tuga ꞌida waiwaiyega.
  wrs-wrs: Wo noinda manam yimba pevmba wivewol vivav, osva kava lehra hona andrarava,
    kamba lopshavra.
  mca-mca: nite' ta'ƚets pa'qu' jintaqsiijkii, qe qa' ham pa'qu' neniwqinhetij pe'ye'.
  tzo-TZC: Jech o xal un, muꞌyuc buchꞌu xuꞌ ta stoy sba ti jech colemique, jaꞌ ti
    muꞌyuc laj sta scolel ta sventa ti oy cꞌusi laj spas ti stuque.
  mya-mya: '@see-verse:EPH.002.008'
  gng-NT: Na yé niʼtùon bo nɛ ni ŋmɛre'. Nɛn bo, uba la li jɛbnh uʼba.
  cbi-NTPO: Tsai' ñulla delivee-i'ba, ne ñulla' pudengura kendaa livee inuu dejutyu'
    mityaa, ti' mityaba ne daj patinuu dejutyuve.
  ikk-NT: ẹlẹ makẹ ihiẹn ịhịan rụn, amamgbe ịhịan e gi ẹ nyan isi.
  leu-leu: E senaso a Piran xa a tatavai pana fakaaxupan aanabeꞌ, pi ta mataa a fexaxaas
    sena ferawai falalava sena vilaana sina xa.
  maz-NT: 'Dya cjó sö cjó ra tsjapütsjë na nojo c''ü ra mama: “Na jozügö a jmi Mizhocjimi
    na ngueje ró cjagö na jo”, ra ''ñeñe.'
  bod-N: དེ་ནི་རང་བྱས་ཀྱི་ལས་ལ་བརྟེན་པ་མ་ཡིན༌ལ། མི་སུ་ཡིན་ཡང་ཁ་ཕོ་མི་བཤད་པའི་ཕྱིར་ཡིན།
