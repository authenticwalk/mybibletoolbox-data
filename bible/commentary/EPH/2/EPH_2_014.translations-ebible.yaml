    koi ma kembei ta siiri biibi imbot la mazwan. Tamen Krisi, ni ireege siiri tana,
    mi ilup zin ma tiwe wal tamen kek.
  myw-myw: Mtowen Yeisuw mamagina niwal peinads ya̱kids; yakamey min-Yudiy simayas
