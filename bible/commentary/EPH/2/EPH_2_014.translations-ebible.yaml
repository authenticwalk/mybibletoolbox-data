    প্ৰভেদকভিত্তিং ভগ্নৱান্ দণ্ডাজ্ঞাযুক্তং ৱিধিশাস্ত্ৰং স্ৱশৰীৰেণ লুপ্তৱাংশ্চ|
  tac-NT: Kristo 'sile gatea napurigá 'la ganíliga ejperélawa. Jípeko pe bi'lepi 'nátili
    'nátaga ejperégame niru rekó jurío ralámuli nírige jaré 'lige rekó tabilé ralámuli
    jurío nírige jaré. 'Ma tabilé na'áuka ejperéliru.
  eng-WEBPB: For he is our peace, who made both one, and broke down the middle wall
    of separation,
  gfk-H: I gil hua kanong Karisito at no nudahat malum. Ia at nong ga gil pakur ira
    airua huntunaan bia na kapawena mon. Ga waak sei ira warkurai ta Moses, kaikek
    ira tirihuana hartulai ing ga hatahuat ra bala ngungut nalamin ta dir. Ing ga
    gil hua ga durei hasur no balo nong ga harbasianei kaikek ira airua huntunaan.
    Ma ga gil hua bia maram narako tana at naga hatahuat tiga sigara huntunaan ta
    kaikek ira airua. Ma bia ga gil hua, ga hatahuat ra malum.
  viv-viv: Keliso dayagina gimadu faꞋina Bana Tauna ada tokukuya, ada au ime miYuda
    kadu omi tulimiyao giꞋivesaꞋeyada. Tuwaina omi tulimiyao ala hawahawatana wakwaune
    wamiyami, ada ama vehimeya ama hawata Mosese ime miYuda givelema-ma keke wadaꞋitaveꞋavini
    faꞋina kavenivenibaina. Au hidede amine kavenibaina tu Keliso yana alika againe
    mena abavenibaina ana ala giyawelina. Bana wowona gihawahegeni-yo mena Mosese
    yana vehimeya gisevehaileda-ma gidabana be higa ime miYuda kadu omi yoꞋo tulimiyao
    kanaveyoꞋo saꞋeyana. E, Keliso yana faisewa againe ide yoꞋo luhei ma yoꞋo saꞋeyana
    ivaguna katubuyemu, ada au hidede amine yada veyao gifaisewana.
  yao-yao: Pakuŵa Kilisito nsyene atujigalile chitendewele chakwatenda Ŵayahudi ni
    ŵandu ŵangaŵa Ŵayahudi kuŵa ŵamo. Kwa litala lya kuchityosya chiilu chao mpela
    sadaka, ŵautyosisye umagongo uwaliji nkwalekanganya mpela likumba pasikati jao.
  tgp-tgp: Matan Kr̃isto natu, mo tau na tamata isamam Jew peresi kamim tamlohi r̃or̃oha,
    mo vair̃a r̃a mai vao matea. Nona mateia mo vilijojovi vor̃a tavera mata hitesatihi
    na tinapua sei mo lo turu na livuhar̃a, ale mo lo vair̃a r̃a lo meresahi,
  auc-NT: Wëënëñedë mönitö tönö mïnitö guëadö guëa cædömö ingaïmö inte mönö, Nänënë
    incæmïnimpa, ante wææ cæ impa tæcæguedë wææ gönonte baï cægamöimpa. Codito ïñömö
    në piyæ̈në cædongä inte, Wææ cæ impa, mönö änompa bæ tate wido cæte baï cædinque
    mönö ïmonte ääñömonque badongä bamöimpa. Ïninque tömengä mïmönë në piyæ̈në cæte
    entawënongä ingä beyænque mönö adobaï gänë pönëmompa.
  kbc-NT: Igaataɡ̶a ijaaɡ̶ijoa Cristo eote mokotawece oko dinoiigiwepodi, ane judeutedi,
    inaaɡ̶ina ane daɡ̶a judeutedi, okotawece oko dinokaaɡ̶etewamigi. Niɡ̶ijo naɡ̶a
    yeleotedeloco nicenaɡ̶anaɡ̶ate, micataɡ̶a daɡ̶a yanikatedi baloote ane iomaɡ̶aditege
    judeutedi niɡ̶ina ane daɡ̶a judeutedi ane dinaxakawamigipi niɡ̶ijo jotigide. Naɡ̶a
    yeleo, eotedibige me daɡ̶adiaa leeditibige daɡ̶a jotetenaɡ̶a najoinaɡ̶aneɡ̶eco
    codaa me nakataɡ̶a ane iditedini Moisés mejoɡ̶ota lodoe Aneotedoɡ̶oji. Joaniɡ̶idaa
    Aneotedoɡ̶oji aneote, eotedibige ane judeutedi inaaɡ̶ina ane daɡ̶a judeutedi miditawece
    micataɡ̶a daɡ̶a dinoiigiwepodi, niɡ̶idi gela noiigi ane yexogotege Aneotedoɡ̶oji,
    odaa jiɡ̶idaa naɡ̶a ilaɡ̶atiwage.
  bmh-bmh: Kristus nugtal igual oigeb iau selai dabun go bigeg. Gonugtal Israel duailel
    mui, emgasag ipal ebuan duailel mui, tutak gotuligeun. Ag beu beu tam. Getal Israel
    duailel emgasag ipal ebuan duailel abai iwai macanemen igul gonug gilan sul begep
    memenin. Yesus nug gilan go waipeun.
  ctu-BL: Come Cristo tsi' lajmesʌbeyonla lac ts'a'leya che' bʌ tsi' mele ti junmojt
    jini cha'mojt tejclumob, gentilob yic'ot israelob. Tsi' jeme jubel jini tsalʌl
    tsa' bʌ i t'oxoyonla.
  meq-meq: Neŋgeye ndo i zay. Ka hutakwa məndze zay mə walaŋ kway na, hərwi ŋgay.
    Bəna, ahəl niye na, Yahuda hay ta ndo neheye nəteye Yahuda hay təbey aye na, nəteye
    maŋgəna eye. Ane tuk na, neŋgeye kə gaw ŋgwalak ŋgay, ka təra kway ha nəte. Ahəl
    niye na, məne ɗəre a bo andaya mə walaŋ kway, a ŋgəna kway ha ka bo abəra andza
    dzal. Ahəl nakə a mət aye na, ka mbəzl ha dzal aye niye.
  noa-H: Maguata hĩsin Cristoouta maach k'õinaa p'ë wai sĩejem, chadcha maar meeun
    pãar meeun dʌ̈i k'ĩet nʌmta hĩsin hichdëuta maach t'um k'od hãbamjö habapʌ̈im,
    sĩi maach jãrr serrkau t'uur simjö sĩerrta k'ʌt sĩewerbpʌ̈imjö habaawai.
  thd-thd: Nulnulur pam kampur ŋallin, Ŋallin kuthirr Nul thono wenehanirr ŋul Nul
    raak muth kana rumparrnanirr ulp werŋka thanam ŋalŋun.
  alp-NT: Le Kristuse ruaI pine Iono ite mise kai lomai peneka. Akmenare tamata Yahudi
    kai tamata Yahudi more esi nasuke lomai hoko mere saka temboke nanuke ktelule
    erebasi, po Iono esi mise kai lomai peneka, saka Ilikwaiye temboke rebe erebaise,
  san-VEL: yata.h sa evaasmaaka.m sandhi.h sa dvayam ekiik.rtavaan "satrutaaruupi.nii.m
    madhyavarttinii.m prabhedakabhitti.m bhagnavaan da.n.daaj naayukta.m vidhi"saastra.m
    sva"sariire.na luptavaa.m"sca|
  kbq-kbq: Na'ankure Agra'a tarimpa fru huno mani'zana (peace) neramino, Jiu vahe'ene
    megi'a vahe'mota ha' orente arente nehunana tazeri magopi neranteno, amu'nontifima
    atane'zama me'neana, eritreno tazeri mago hu'ne.
  kbh-kbh: Cach Cristo yojtsama bënga tempcá ts̈abá Bëngbe Bëtsáftaca chamotsemnama.
    Cha tojama judiënga y ndoñe judiënga nÿetscanga mo cachca ents̈angcá chamotsemnama,
    mo nda canÿe tapiës̈e tojtsendbemcá, chë ndayë́s̈eca canÿe luarents̈a ents̈anga
    tmojtsenjáta, chënga enáyaye causa.
  ron-LSB: Căci el este pacea noastră, care i-a făcut pe amândoi una și a dărâmat
    zidul de mijloc al despărțirii,
  pon-pon: Pwe i atail popol, me wia kin ira eu, o me kotin kawela kel o, me mi nan
    pun ara,
  nhe-BL: Huan elqui Cristo tlen quisencajqui tlasehuilistli ica imojuanti tlen ax
    inisraelitame huan ica tojuanti tlen tiisraelitame, pampa Cristo techsejcotili
    huan techchijqui san se tiitlacajhua. Quena, yajaya quixolejqui tlen techtlajcoitayaya.
  sps-sps: tana saa, Krais, Ayei na aaverof tsura. Tsunia te daup faavots rara na
    taa Jiu ana mi kan a sikia ma taa Jiu ma faarei miran isen tsun a mes ma kaa mira
    na aaverof. Ayei kat a ka to, tana mat Tsunia tana pagafuan, sa rurei ravainy
    kat iny fatsitsien to te kibei vavis rara faarei na soopip fapoopoan narara.
  wnc-wnc: Siwan tupanu ginda Anututane mama wamde kepman yuwawa ngana ninu Judia
    nana aminda mama wamu waakngae gepbiatang yukumang. Yuke gikat nikat iwan dakngake
    yukumang. Siwan iwan dakngakumangu waaknga damanu gwendu binga ninde banakan yukut.
    Yuwawan Jesuta damanu wagwen waitnangge natapbut. Waike sanga wa ninda iwan dakngakumang
    kaknga tanguwan kupikge natapbut. Tanguwan kupan ita ninu kuupbam gikat nikat
    kuut ninipakuwan Anutue kuke itane gepbiatang kopnimde natapbut. Koke gikat nikat
    dongu takngaaya yukumang ngana dongu takngatukan binga dakngake yutnimde natapbut.
    Ngan. Ita damanu wagwen waitnangge natapbut. Natake ita gikat nikat kuutde tangge
    amin saamdakane kungwanimukut. Kungwanimuke ita kepi kayuu Anutue nomune amin
    noman dakngananga aknga ninde tasinimukut. Kepi kayuu waaknga tasike ita kepi
    ninu Judia aminda tawake tasikumang kaknga tanguwan pimakut. Siwan kepi ita wa
    tanguwan pimakuu waaknga ninda mama wamu kwaapzangge gepbiatang yuke tasina Anututa
    nindupan take siwik ngang natapbumang kaknga unin. Kepi waaknga Jesuta ina tanguwan
    pimapan sanga gikat nikatda iwan dakngakumangu waaknga wena sikut. Siwan ninu
    kuupbamda Anutue gepbiatang koke dongu takngatukan binga dakngake gikat nikat
    unekan gatake takekan yuamang. Unzingge ninda natake sanga ninda Anutue nomune
    gitna yutnanga akngae yapii Jesu unin ngang nataamang.
  nmw-S: Keriso iye i pamalum hatiyede iloke hene-bwaide ge hene-bwaide ta mivetahe.
    Veto hamai Judiya ge humiu hebwaden taine Judiya sohode ta pehugehuge-yanide,
    bwen pehugehuge yake sohode libegane i wari-yanide boda ho-iwo. Agegene Keriso
    iye tuwane hei i lake yok libegane yake, bwen i hotei papetaege boda ho-iwo ta
    tabwa boda hotiya.
  bus-bus: Àmbe wa kuuna kↄ̃o nnaa ũ, à tò Yudanↄ kↄ̃n bori pãndenↄ gↄ̃̀ mɛ̀ dↄ̃nkↄ̃
    ũ. À mɛ̀ guu à íbɛtɛ kɛ̀ da ń dagura bĩi ũu gbòro,
  gub-BL: Aze heta pàrirogaw uhua'u ma'e mokoz teko wamyteromo nehe, a'e mehe a'e
    teko nupuner kwaw uzemyrypar haw rehe wà nehe. Nezewegatete izypy mehe zutew wiko
    Tupàn hemiruze'eg romo a'e wà. Zutew 'ym nuiko kwaw hemiruze'eg romo a'e wà. A'e
    rupi zutew 'ym na'ikatu kwaw zutew wanupe wà. Wàmàtyry'ymaw nuzawy kwaw pàrirogaw
    wamyteromo. Zaneruwihawete imàno awer nuzawy kwaw a'e pàrirogaw heitykaw a'e.
    A'e rupi zutew 'ym upuner Tupàn hemiruze'eg romo weko haw rehe wà kury, zutew
    wainuromo wà kury, wanehe uzemuryparypar pà wà kury.
  imo-imo: Kraist yuni Juda imboma kinye eno we imbo lupema kinye opa pule toko molorumulu
    ulu pulumu topa mainye mundupe yunge kangimuni andi yando konopu keri panjirimulu
    papemu alumbiye tepalie lino ame tondopa imbo talape talo popo tiko talape tendekumu
    molangei nimu.
  boj-boj: Kristus a segi na jeu kobotej deqa bini iga kalil koba na so bole unum.
    Nami Juda naŋgi ti sawa bei bei qaji naŋgi ti jeu atoqnsib soqneb. Deqa jeŋ a
    naŋgo ambleq di sosiqa naŋgi potnjrej. Ariya Kristus a moisiq dena jeŋ di waqtosiqa
    jeu kobotosiqa Juda naŋgi ti sawa bei bei qaji naŋgi ti turtnjrsiqa sawa qujaiq
    di atej.
  eng-DRA: 'For he is our peace, who hath made both one, and breaking down the middle
    wall of partition, the enmities in his flesh:'
  knf-knf: 'Ul *Kriŧtu na manjoonan awooŋ bŧiinkar bi ŋŧiinkaruŋ: ado *bayuday na
    banwooŋ baanwo bayuday kë bakak baloolan. Awul ubida wi nul awatna uniw umbiiŋ
    apaţëş bañaaŋ: uniw mënţ uwo bşoorad.'
  san-KHM: យតះ ស ឯវាស្មាកំ សន្ធិះ ស ទ្វយម៑ ឯកីក្ឫតវាន៑ ឝត្រុតារូបិណីំ មធ្យវត៌្តិនីំ
    ប្រភេទកភិត្តិំ ភគ្នវាន៑ ទណ្ឌាជ្ញាយុក្តំ វិធិឝាស្ត្រំ ស្វឝរីរេណ លុប្តវាំឝ្ច។
  arn-NT: Cristo tañi duam nietuiñ küme tüngün. Kisu ta kiñewkünutufi tati pu judiu
    ka ti judiu tuwünngenolu ñi kiñe trokiñchengetuael engün. Apümfi tati kayñetuwün
    dungu, fey tañi püntülniekefetew engün. Feychi lalu
  zas-NT: Din Jesucrist babeꞌcdxe du luxdoo ree. Laaman bisüd guialrdxeꞌch ni rudxoon
    gac ree bén Israel tijbzi con ree bén ad najt bén Israel.
  ken-NT: Kristo yímbɔŋ ákʉ́ bhɛsɛ́ bo Israɛl nɛ be bho bǎpu bo Israɛl bɛ sɛ́mbák
    kpák nɛ batɨ. Mpap achí nyaka nɛntɨ ɛnɛsɛ mbɔ nkók anɛ ákɔ́rɛ́ bhɛsɛ. Afɛ́rɛ́
    mpap ayɔ mpok yi ágú, akʉ sɛ́rɔp chi mmu amɔt.
