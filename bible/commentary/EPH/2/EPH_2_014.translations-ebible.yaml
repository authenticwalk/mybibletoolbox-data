  ckb-ckb: لەبەر ئەوەی مەسیح ئاشتی ئێمەیە، جولەکە و ناجولەکەی کرد بە‏ یەک‏، دیواری
    ناوبڕی دوژمنایەتی ڕووخاند،
  nas-nas: Tee tee Karistooꞌ tee niikaang mooa-nko. Teie tee naroꞌka tapoꞌmuring aaꞌning
