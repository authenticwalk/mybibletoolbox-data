    tixc’anchichic ti ichich an tomolnaxtalab c’al tu lehuáxin ti jayq’ui’.
  med-med: Kraist elim ndi, moⱡpa kundi uⱡ ei ngorum. Uⱡ ei ndi, tʉn Jura wamp mbʉ
