    Jmáangˉ cajgiéeiñˉ e iáˋ do mɨ˜ cajúiñˉ fɨˊ dseꞌˋ crúuˆ.
  deu-1951: Denn er ist unser Friede, der aus beiden eins gemacht und des Zaunes Scheidewand
