  peg-peg: ଇନାକିଦେଂକି ଜିହୁଦି ଆରି ପାର୍ତିକିୱି ଜିହୁଦିରିଂ ଏକ୍‌ କିଜ଼ି, କ୍ରିସ୍ଟ ନିଜେ ମା
