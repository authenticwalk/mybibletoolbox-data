  ibo-ibo: Nʼihi na ya onwe ya bụ udo anyị, o mere ka ụzọ otu abụọ bụrụ otu ihe nʼime
    ahụ ya, site na ịkwatu mgbidi kewara ha na mgbe ochie, bụ mgbidi nke ịkpọ asị
    dị nʼetiti anyị.
  yml-yml: Basenadi me Diu wata mali tomotoga taunidi kebu Diu ta veveꞌidiꞌidi ꞌwa
    da vo nuasako i da bibineda. Siwe Keliso i mai yana wafa ꞌwainega nuasakonina
    i geuya, i vemiaveꞌitubamida nika veiana i souyeni, ꞌida ꞌailaꞌa ꞌaitamogana.
    Keliso tauniotogina ꞌada Toveiana mogitana, ꞌwainega matatabuda ta mia ꞌatumaina.
  ory-ory: କାରଣ ସେ ତ ଆମ୍ଭମାନଙ୍କ ଶାନ୍ତି, ସେ ଶତ୍ରୁତାରୂପ ମଧ୍ୟବର୍ତ୍ତୀ ବିଚ୍ଛେଦ-ପ୍ରାଚୀର
    ଭଗ୍ନ କରି ଉଭୟକୁ ଏକ କରିଅଛନ୍ତି,
  bzj-bzj: Kaa Krais ihself bring wi pees. Hihn don mek di peepl weh da noh Joo ahn
    di Jooz dehn kohn fi bee wan peepl. Bifoa dat, dehn mi kot aaf fahn wan anada
    ahn dehn da-mi enimi. Bot wen Krais ded pahn di kraas, ih brok dong di waal a
    hayt weh mi blak wi aaf fahn wan anada. Hihn gi fi hihn badi
  chk-chk: Pun püsin Kraist i ach kinamwe. A föri pwe chon Juta me chon lükün Israel
    repwe eu chök sokun aramas. Ren püsin inisin a ataetiu ewe tit mi aimwüfeseniir
    o afisätä ar oputfengen lefiler.
  ssd-ssd: Nu sile tuma ulendisikam tuku taŋgo. Sile Zu mbal kasomok mbal ŋgueu minkeŋ
    wam ta nu te-simba sile ulendisikina.
  acr-TNT: Ecꞌu riꞌ ri Cristo xojyaꞌw chi utzil chomal chikawach ri oj aj judiꞌab
    ucꞌ ralak ri na alak ta aj judiꞌab; xuꞌan cꞌu xa jun chike y xresaj ri kꞌatbal
    cajachaw kapa.
  rop-rop: Wal Jisas Krais bin bringimap yumob gulijap langa God, dumaji imbin meigim
    ebrijing rait, en imbin joinimap Juwish pipul en Jintail pipul, en imbin meigim
    olabat jidan wan pipul, en garram im ron bodi imbin binijimap ol detlot ting weya
    bin oldei kadimat olabat en meigim olabat heidim gija.
  mee-mee: Iau ka role minmina kurumea, Karais muni ke patupe momongara kala nge Nutu
    ba ragau pattoto. Pala na kalingpala te ke momo ngaliua nga ragau ra Iura ba ragau
    ra sana ri ra Iura, avae Karais ke pagiukinunge barana lua nginngina ta ri ra
    barana kena mana. Ba ke kalaruse raunga e nga baingaꞌiu ore kalipala rea.
  dif-dif: Ngangau Nauja murla ngaianani nganai, Nulia wulana kulnuni ngankana wonti,
    ja wondiri terti wokaribana wonti,
  gam-gam: Ye epil djell una ne, Juda una kumbene taimane nayei ge, gull ta paika
    ye kunda yemyem una mal embe moi ba Krais ipon wo iwori, ye kumbene taimane yei
    mor. Ye kumbene pla woi ge alla kal pi, ye epil taimane mal mor.
  nou-nou: Edo ingo embo Jew ae de nango Jew embobo de awa matu gitopo ra te Keriso
    umo umosuka etiri ingodena gitopo awa atae isera. Edo ingode teta ingodenaso soropu
    da puga digarago edo ingodena gitopo edo atima isera te Keriso uso betari da goroba
    mi puga awa bejisira.
  mqb-NT: Həna nà, Almasihu kə̀ varak uko zay anà mənuko a fok, anga tə amac anahan
    nà, kə̀ mbəzlak a wa jal sə sədœk a sə gəzla Yahuda ahay pi zek wa tə zahav a
    azar aya ata awan. Winen nà, zay a həna à mamasl a nuko inde ata kutok.
  ape-B: Umu moneken, Krais anan yet douk nanubu bawagas umu apakiluh apaluh hlalu
    kalbamu. Ali anan nalawali apak Juda manu ipak kipaipali douk wo pudukemu God
    uli e manaki nenekapu matoglu atunu lain. Anan yet nechichehuk asudak banis douk
    sadiyagul apak Juda manu ipak uli ali nabouk enyudak pasin umu monenemu biruamu
    nyabihuk.
  grc-F35: Αὐτὸς γάρ ἐστιν ἡ εἰρήνη ἡμῶν, ὁ ποιήσας τὰ ἀμφότερα ἓν καὶ τὸ μεσότοιχον
    τοῦ φραγμοῦ λύσας,
  cav-NT: 'Cristo tu ecuanaja cahuaiti cuana apushaquique. Icuene ecuana israelita
    cuana dyaque ecahuaiti juhua micuana israelita ama cuana tsehue, micuana cacuatsashati
    cuana eque anicarama juya baatsu. Ecuanaratu inime tupuhua: “Dutyatu Moisésra
    cuatsashaya eque anitaqui, Yusuja Ijahua quejaque inajacamere ishu” jadya. Ecuana
    micuana tsehue equisaratiuju, aira patya majaca etachiu bucha tuque ecuana micuana
    tsehue quisaratitaqui ama ni micuana jida tsehue bataqui ama; micuana bacue ecuana
    tsehue cabatitaqui ama, jadya juhua. Jesústu curusuju maju ishu catyatihua dutya
    ecuana jiteque. Tuque majuhuajutu Yusuja inime juhua: “Iyacua tuna inajacamereya
    cacuatsashati cuana eque anihua baatsu ama, Jesús queja cuita camadya catyatihua
    baatsu”. Jutaquiju iyacua ecuana Jesús queja catyatiyaju tura tuque ecuanaja peya
    tsehue cahuaiti apushaya. Ujeu ecabatiuque bacue ecuana dyaque iyuhueda jutidya
    cabatiya peya tsehue. Tura ecuana cuare pidya camadya bucha amerehua. Yuhua cama
    tura ecuana amerehua tsape tsape ama.'
  kgp-NT: Ũri ẽg tóg tỹ povo pir ri ke nỹtĩ, Judeu ag, fóg ag, kanhgág ag. Topẽ hã
