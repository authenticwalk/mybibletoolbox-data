    hwapɨngoso Kɨlaisɨyoho.
  eng-AOI: Christ is the one who has stopped the fighting between us Jewish people
    and you who aren't Jews. When he died he stopped us all from fighting, so that
    we could have fellowship together. He was the one who did all that, and no one
    else. Because of that we have fellowship together today.
  yon-yon: Amborom kuu yembedmo kuu nub yaa yewenub kondi ye karub, Moses ye amob
    wengiib amowamob ongmiweniib kuu yembed mene at ming arimbed bobnoon kumbed nare
    wankaroon kowe, wedyiri wirine nare andokbe yeka yeka ayoob keroon kuu yembed
    ben mimo kerene neman kongenoon neman kongenoon kami ye kuuk wiriniwen kuu monmaroon.
    Kwamune kamoon ye inamen kuu ye yaambed karub ayoob areb keriwen kuu koronde karub
    yeeb mimo kere yewenubmo kerime ande ongmene,
  poi-NT: Sɨɨp Cristo iccuyaj jém pleito entre jém Israelpɨc pɨxiñt́am y jém tuŋgac
