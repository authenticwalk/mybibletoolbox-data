    O jɨhura Judaahiya isɨhiya kiyaamɨ dawaataatapɨhiyai mandɨtɨwiwɨ tiworisaimatɨwɨ
    ahosumwapɨ matambɨpa niwɨ yatɨhɨrɨ asɨtɨha ususaamɨ otɨhapɨhɨ napwɨtɨwɨ bimambɨwɨhiyaare.
    Saiwɨ bimambɨwɨhiya kiya amɨ Kɨraisiho napwindɨhanda matambɨpa yatɨhɨrɨ nisapundimbɨpa
    nupwisasatɨ nemataise. Nematɨ netɨ ususai numwaatɨ tɨmaamaisɨhɨ kiya mandɨtinɨwɨ
