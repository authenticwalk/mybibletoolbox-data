  ena-ena: Jisasɨ Kɨlaisɨ agaŋ nukeŋ lɨdaci aludɨ humɨgaŋ agɨlaŋ simɨ hɨniavɨlalɨ
    uami. Vaka Isɨlaelɨ hɨdɨlɨ agɨlaŋ hɨdɨlɨ mu mu agɨladɨ nagɨli lamavɨhadami uami.
    Hameŋ lɨdɨŋ Isɨlaelɨ hɨdɨlɨ agɨlaŋ hula hɨdɨlɨ mu mu agɨlaŋ hula pam ma hɨniavɨhadami
    uami. Agadɨ ala Jisasɨ Kɨlaisɨ agaŋ lɨci nagɨli lamalama hɨji agadɨ sɨkasɨkan
    valavɨmi uami. Valavɨla hɨdɨlɨ ahica hɨniavɨhadami agɨlaŋ iabi hɨdɨlɨ pabiŋ laci
    hɨniavɨlalɨ uami.
  tgo-tgo: Kaiwae ra tubwe weya Krais mbaŋake ra vanevane. Ghime Jiu na ghemi ma Jiu
    kaero ra tabo wabwi regha. Vambowo ra vemeghaghathɨ weinda na meghaghathɨko iyako
    va ŋgoreiya gana e ghandalughawoghawo. Ko iyemaeŋge Krais va i tagarakaraka meghaghathɨko
    ghagana na mbe i vatomwe vara ghambereghako riwae.
  yap-yap: Ya Kristus e ir e ke fek e gapas i yib ngodad, ni bochan e ke ta’ab girdi’nag
    piyu Israel nge pi’in gathi yad piyu Israel. Ya downgin e buthug fa gi rungrung
    ngay ni i tayrad ni yad ba wear ma yad ba to’ogor ngorad.
  mop-NT: Le'ec a Cristojo, walac u tz'eec to'on a jetz'a'an-oolili. U qui'cuntajo'on
    tiqui bajil aj Israelo'on etele'ex a ma' Israele'exe. U joc'saj a tz'iiquil tiqui
    bajil.
  tet-tet: Uluk, ami klubun Yahudi la moris diꞌa-diꞌak malu ho emi klubun seluk sia,
    hanesan noo kadidin fatuk sasa faꞌe ita. Mais Yesus Kristus mate nodi sobu nahaat
    kadidin nia tiꞌan. Tan lia nia, ita mak uluk funu malu, bele dame malu dadi ema
    klubun mesak ida ona.
  hlt-MCSB: Amah tah mamih kah rhoepnah la om. Panit pakhat la aka saii amah loh a
    pumsa dongkah thunkha la aka om vongtung pangbueng te khaw a phil coeng.
  xtd-NT: N‑xio ɨɨn xa n‑xo kida xa n‑ka xo xini uꞌu tnaꞌa‑n xiꞌin ñayiu Israel. Kuenda
    kɨu ɨɨn nama dujun nukoo meꞌñu uu ñuu n‑xo kuu xijan, te n‑xanu Jesucristu xijan
    na n‑xiꞌí‑ia. Te n‑kida‑ia xa n‑ka kumani‑n xiꞌin ñayiu Israel, kuenda kɨu ɨɨn
    nga ñuu teyu‑n xiꞌin‑i vitna.
  mdy-ETH: ቤርታ ኑና ፓቂ ዎላ ካኣሞ ላኣጌ ባኮ ሺኢሺ፥ ዓይሁዶና ዓይሁዴ ማዒባኣ ዓሶና ፔቴ ማሂ ቡኩሴሢ ኪሪስቶሴኬ።
  spl-spl: '@see-verse:EPH.002.013'
  usp-NT: Ri' Kakaj Jesucristo xye'w utzil chikaxo'l jwi'l xresaj man k'atb'i kawch
    ri titosowke chapca' jun tusum ab'aj ri wi' chikaxo'l y xan junchak chi k'at chike
    oj yak rijajl Israel pach yak ma' rijajl ta' Israel.
  zav-NT: Na' antslə neto' beṉə' Izrael na' le'e cui nacle beṉə' Izrael goccho beṉə'
    contr tocho yetocho. Pero ṉa'a Cristən' babene' par nic̱h naccho tozə na' zocho
    binḻo tocho yetocho.
  sgz-sgz: Ái Karisito, ái sang á kángit moloh. Tungu gim tan Iudáiá má gam á tan
    rung tili risán, git lu aramikmik arliu i git. Má a mon á bat kus, wa nagogon
    sang si Moses, a pangkus pala git uri aru i mát. Mái Karisito ákte tari kápán
    páplun sang mák mat, ki kán minat a longoi nagogon er ák tu karusrusán sár, má
    ngorer ák sá arusái bat kus er má gitá kes sár á mát. Áá, ái Karisito a ahutngin
    pasi aru i mát er mák amoloh i diar suri diará tukesá hutngin mát mam Karisito.
  kek-NT: Li Cristo, a'an li naq'uehoc ke li tuktu̱quil usilal. Xban li Cristo junaj
    chic ku la̱o aj judío e̱riq'uin la̱ex li ma̱cua'ex aj judío. Xban nak quixmayeja
    rib sa' kac'aba', li Cristo quirisi li kajosk'il li naramoc re chiku li cua̱nc
    sa' xya̱lal chi kibil kib.
  blz-NT: Koiya'a a nompooka'amatikonna i Yesus i kita. Ia nomposa'angu' samba Yahudi
    tia mian men taasi' Yahudi sida sa'angu' lipu'. Pooka'idekan men nongola'i i raaya'a,
    ia runtunimo i Kristus tia nongorookon waka-Na.
  poe-NT: Jehe Cristo mé tjejóxinni kjuaxróxin. La ntá tí sín judío la tí sín jehya
    sín judío ntá jie jnkoko̱á chrókjuenka̱yáxin sín kíxin kꞌóna éxí jnkoko̱á chjasin.
    Cristo kꞌóxíka chꞌán tí kjuanínkaon éxí ijnko tja̱tꞌo̱ kꞌuinkákonhe̱n.
  san-TAM: 'யத​: ஸ ஏவாஸ்மாகம்ʼ ஸந்தி⁴​: ஸ த்³வயம் ஏகீக்ருʼதவாந் ஸ²த்ருதாரூபிணீம்ʼ
