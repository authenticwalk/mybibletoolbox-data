  nob-LB: Kristus har nemlig stiftet fred mellom jødene, og dere som ikke er jøder,
    ved å gjøre oss til ett folk. Gjennom det å dø for oss, rev han ned den muren
    av fiendskap som reiste seg mellom oss.
  ntj-ntj: Tjiinya-yan Tjiyu wiya pirninya puru Tjiyu pirninya-latju mawurntalpa tiwa
    nyinapayi. Nyangka Kurayitjalu-lanya lurrtjurnu kalypa nyinarratjaku. Palunyangka-layi
    kutjurriwa. Tjiinya-lankun ngaparrkulu yanyanarringkupayi. Nyangka Kurayitjalu-lanya
    mirrirringkulalpi kalyparnu.
  sxb-NT: Aeniki Kristo omwene oyo, nio omiire okugera ni tuwa no owuolu. Amiire okureeta
    Awayaudi na awatari Awayaudi alala kandi iye nio omiire okuona engawuzi ne embuwi
    eziareetanga owuzigu.
  nhu-NT: Ɛ̀ nu wvú wvù Klistu kebɛɛ wvù nu ɛ to bô nyɛkeey fô beene le. Wvú nu ɛ
    ge wase Bojuu bô bonyii bò yaa nu kɛ Bojuu ɛ tu wee mwaaŋ. Wvú nu ɛ bvusse kembew
    ke keŋgawsɛn e kè ɛ̀ nu kembanɛn kè se shee nu ɛ̂ beene ɛntelɛŋ.
  row-row: Maꞌahulun, hai atahori Yahudi nda bisa misodꞌa badꞌame mo hei mia nusaꞌ
    laen ra sa. Onaꞌ hambu tembok mana tao hita saranggaa. Te huu Yesus Kristus mate
    sia hau ngganggeꞌ, de Ana naseaꞌ hendi tembok naa, fo hita mana bamusuꞌ maꞌahulun
    bisa badꞌame baliꞌ dadꞌi nusaꞌ esa.
  msy-msy: Krais uabɨ e gamizɨ e navir amɨrɨzim ikiava deravɨra uari inigha iti. Fomɨra
    Judaba ko Kantrin Igharazibar Gumazamiziba uarir apanim gami. Ezɨ arazir kam a
    divazimɨn mɨn men tongɨn ikia me abɨki. Ezɨ Krais uan ovevemɨn tuavimɨn divazir
    kam anekariaghatɨgha egha apanir arazir kam agɨfa. Ezɨ Judaba ko Kantrin Igharazibar
    Gumaziba ikɨzir vamɨram oto.
  agg-agg: Krais ai Suda, asu Suda-yafe ndɨfo mamambe-reamunühɨ, sɨhefɨmbo wudɨmbohünda
    mafarɨhemunɨ. Horombo sɨmborɨ ŋgɨnɨndürɨyefühɨ nɨmboefɨmbo asu sɨmborɨ yiboaruko-firɨyefühɨ
    ranɨ-moatükunɨ ra ginɨrɨ nou mbusümo mapaiaro. Krais ai sɨmborɨ ŋgɨnɨndürɨ ra
    mbusümo kɨkɨmareandɨ.
  ptp-ptp: Ên Kɨlisi vaci tu il nêd malehe kehe. Ilage xe Yuda hɨxôn xam tɨbii ba,
    il xêdyaa vô nipaên vôma. Om môp wê il xêdyaa vô nipaên vôma ge tɨyi xocbê xenac
    levac ti wê le vac il mahɨgun, om xe Yuda dô vɨlu dɨ xam tɨbii ba dô vɨlu. Lêc
    Yesu lam yib ên il vɨhati, mêgem dii xenac tige vêl dɨ vông xe Yuda hɨxôn xam
    tɨbii ba il xôn dô kɨdu tibed,
  nak-nak: E Kraist moli, eia la vuhu la vipuhi tigila tegatou la valalua e Iuda,
    me tamutou ale kama la tau Iuda tai, veia etato ge isa moli, mai la valalua te
    Tamala sesele. Etato kamati ge vipou baa, kati ge vaubi, etato isa moliti, la
    vuhula e Iesus, eia peho roboti etatou tomi, la pileho tetala eia barautu taroti
    la merera te Moses ale magiri robo amutou ale logala, ale etato pala vigagima
    ovola. E Iesus peho robo etatou tomi mai ele veia ge visibitala la maratatila
    ale halaba mai lou eia, veia la valalua kati ge vipou baa, veia la imamala ale
    taritigi ge sibitala ale la valalua me La Tahalo Uru ge vipuhi tataho.
  lbb-lbb: Onone dala kes ana bal molmol, kamna o e Karisito. I dat taum pas mila
    a tarai Juda pa mulo ning bel a tarai Juda, sur dala takai kama. Lanigo bel dala
    armoro, i arlar ana woroh i pagal dala, ika e Karisito ka regen tar a woroh na
    balakut, sur dalar armoro taum.
  kan-2017: ನಿಮ್ಮನ್ನು ಮತ್ತು ನಮ್ಮನ್ನು ಒಂದುಮಾಡಿದವನಾದ ಆತನೇ ನಮಗೆ ಶಾಂತಿದಾತನಾಗಿದ್ದಾನೆ. ಆತನು
    ವಿಧಿನಿಯಮಗಳಿಂದ ಕೂಡಿದ್ದ ಆಜ್ಞೆಗಳುಳ್ಳ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ನಿರರ್ಥಕಗೊಳಿಸಿ, ನಮ್ಮನ್ನು ಅಗಲಿಸಿದ್ದ
    ಹಗೆತನವೆಂಬ ಅಡ್ಡಗೋಡೆಯನ್ನು ತನ್ನ ಶರೀರದಿಂದಲೇ ಕೆಡವಿಹಾಕಿದ್ದಾನೆ.
