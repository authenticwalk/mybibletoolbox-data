    yupayna tikramashanchikllapa. Chaynu uklapaqqami Tayta Dyusqa tikramashanchikllapa,
    chay uk kusa atun pata yupay arkamaqninchikllapata ratachir. Chaqa chay pata arkamashallapami,
    mana pulla kayta puytir, ĉhiqninakur ima kawsaq kanchikllapa. Piru chaytaqami
    Jesucristuqa kwirpullawan ratachiq yupayqa karan.
  yuw-yuw: Duicho non irot gucdec fohong nugoc. Tongo yu gombo bongbongo koingo Yuda
    nano orin bumbumyi nano fuc togocma woroc gumanto ayam ayam idithon kiap tun bödegoc.
  hus-NT-1971: A Cristo tu juncuhuamalits huahua’ tu Israel ani tata’chic axi yab
