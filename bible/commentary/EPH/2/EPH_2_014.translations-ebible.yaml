verse: EPH.002.014
translations:
  kpx-kpx: Iesu Keliso kemoike nahi bahata molehi ue dua vama. Subuta Diue ata isi
    Diue ata holioholiale keau moleho itumulahai mole tasalievei lilikate ua. Isito
    Iesuu aike humaha alavoge nahi ata igae holisi molehi ue dua vama.
  okv-H: Eto Judea embomeni te enda nei embomeni te mahu amo kitoho rate Keriso na
    hamo amita na hane timbenu irae enu peka ta humbunu seri kuru mine ara ue ere
    ova.
  tbo-tbo: Lolowa tauta ta imemepuputana po tauyai mi Yudeya ma taumi tu meuputa ma
    geka hougana Keliso ita wikahakaha i hoe halehi ma i houna imahiyeta dumola u
    hinena po tauta guguni emosi.
  mal-C: ക്രിസ്തുതന്നെ നമ്മുടെ സമാധാനം; അവിടന്ന് ക്രൂശിൽ സ്വന്തം ശരീരം അർപ്പിച്ചുകൊണ്ട്
    ആജ്ഞകളും അനുഷ്ഠാനങ്ങളും ആകുന്ന ന്യായപ്രമാണം റദ്ദാക്കി യെഹൂദരെയും യെഹൂദേതരരെയും
    അകറ്റിനിർത്തിയിരുന്ന ശത്രുതയുടെ വന്മതിലിനെ തകർത്ത് അവരെ ഒന്നാക്കിമാറ്റി; ഇങ്ങനെ
    ക്രിസ്തുവിൽ ഒരു പുതിയ ജനതയാക്കി അവരെ സൃഷ്ടിച്ച് സമാധാനം വരുത്തി.
  grc-SR: Αὐτὸς γάρ ἐστιν ἡ εἰρήνη ἡμῶν, ὁ ποιήσας τὰ ἀμφότερα ἕν, καὶ τὸ μεσότοιχον
    τοῦ φραγμοῦ λύσας,
  bgc-bgc: मसीह नै हम यहूदी अर थम गैर यहूदी माणसां म्ह शान्ति बणाई सै, पुराणे बखत
    म्ह यो लाग्गै था के यहूदी अर गैर यहूदी माणसां म्ह एक दीवार सै, वो एक-दुसरे तै
    नफरत करै थे, पर मसीह नै वा दीवार ढ़ा दी सै, अर दोन्नु दलां ताहीं एक कर दिया सै।
  khz-khz: Kwalana Keriso matotauna ita gera maino evega-walaana talimana. Ia na ita
    pete ruala pete kwapunaimo evega-agorato. Kwalana ai Iuda petena e gomi ati Iuda
    petena talimami vekarawarai ewarerana pilipilina Keriso tauniparana satauro ai
    ekwaregato gaunana elovoato, ne evega-aiki-vagiato.
  deu-TKW: Denn er ist unser Friede, der beide Teile vereinigt und die Scheidewand
    des Zaunes gebrochen hat, die Feindschaft, indem er durch sein Fleisch
  zsr-NT: Lëczëꞌ Cristo runëꞌ ga röꞌ dxi icj ládxiꞌdauꞌruꞌ lahuëꞌ Dios. Lëꞌ benëꞌ
    ga guluhuöaquëꞌ tuz bunách yuguꞌ bönniꞌ judío len yuguꞌ bönniꞌ gzaꞌa, busulëꞌ
    yöl‑laꞌ rley le bubíj lequëꞌ chopl ca tu zöꞌö.
  lin-lin: 'Solo, azali Ye moko kimia na biso : atiaki bomoko kati na Bayuda mpe bato
    ya bikolo ya bapaya, akweyisaki mir ya bonguna oyo ezalaki kokabola bango,'
  hns-NT: Ohie hamlogke sjaantie hai. Oe Israel ke iesaai log aur ekwan iesaai log
    ke ek djaatie banaais hai. Aur djaun doesmanie oelogke bietj me ek dewaal ghat
    raha, oe toer deis hai.
  noa-E: Maguata ĩsin Cristoouta maach khõinaa phë wai sĩejem, chadcha maar meeun
    pãar meeun dʉ̈i khĩet nʉmta ĩsin ichdëuta maach thum khod ãbamjö abapʉ̈im, sĩi
    maach jãrr serrkau thuur simjö sĩerrta khʉt sĩewerbpʉ̈imjö abaawai.
  eng-EMTV: For He Himself is our peace, who has made both groups one, and has destroyed
    the dividing wall of separation,
  mib-NT: Chi Cristo cúu Yaā sáha jeē ndúmanī jnáhan yó. Chi ni sáha ya jeē ñáyuu
    hebreo jiín ñáyuu tāca gá nación, ni nduu yó ɨɨn na nuū yā. Chi ni sáha ya jeē
    tuá jíto uhū jnáhan yó, te suu cúu nájnūhun jeē ní jenu ya ɨɨn jeē ndihyú sava
    mēhñu yó jeē sásɨ́ɨn yóhó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खुने़ॽलाम्‍बाए आनिॽ सनारुङ् आघोःसुम्‍माङ् आवाॽ॥ खुने़ॽए
    यहुदिहाॽ नु थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ के़से़म्‍बा निङ्‌मिगे़न् लुङ्‌धाक् कुइसिःक्‍पा
    थिम्‍मिन् आबाङे नासिङ्‌गे़न् कुधक्‍को यस्‍सुर खे़ङ्‌हाॽ थिक्‍हुप् चोगुसिआङ् वाॽ॥
  xnj-xnj: Ndava muni Kilisitu mwene atiletili uteke kwa kuvakita Vayawudi na vangali
    Vayawudi kuvya vamonga. Kuwusa higa yaki ngati luteta mwene agwisili luhumba lwelukuvalekanganisi
    na kuvakita makoko.
  mmx-mmx: Iesu, neni lavasuun at lumulum atdik la ga lox axis eburu leme Judaia la
    limixin kopmen di me Judaia. Ni ga das asi laxapla no gak lox epeseves di la neni
    ga lok kepe lekarakat kantubu atdi.
  cbr-NT: Cristonën ca judíos uni 'icësaribitia judíosma uniribi Nucën Papa Diosnan
    'inun 'imiaxa, camáxbia raíri unisaribi 'inun. Judíos unicamaxa judíosma unicamabë
    nuibanancëma 'aish nishanancësa 'iá 'icë ca bërí Cristonën judíos uni 'imainun
    judíosma uniribia ainan 'aish camáxbi bëtsibë nuibananun 'imiaxa.
  tee-NT: Pus yuchi ju Cristo ju xt'ak'a ju atsucunti ju lhik'ach junta mati' ju lak'aiti.
    Yuchi ju va lakatam quintanavin ju quijnan ju israelitanin icjuntau chai ju uxijnan
    ju jantu israelitanin unt'at'it. Chai yuchi ju mak'osulh ju anu' ju quilhmakt'ui
    xaquintanavitan.
  eng-LSV: for He is our peace, who made both one, and broke down the middle wall
    of the partition of hostility,
  cak-NT: Y chuka' roma ri Cristo cami ri Dios utz jojrutzu'. Ri Cristo xe jun xu'on
    chake iwiq'uin rix ri man jix israelitas ta; xulesaj ri ayowal chikacojol, romari'
    cami utz nakatzu-ki' iwiq'uin.
  pah-NT: A'ereki Jesus'ga nhandepy'a nog̃atu nhande jikoty'aro g̃waramo onhipavẽi.
    Ymya judeusramo ore nopoarõhetei. Pe na jitehe judeus'g̃arũiva'ero pe norearõhetei
    no. Nhanenhoarõe'yma ko hovapiahava ja nhandepyteri pe. Aerẽ Cristo'ga nhande
    monhoarõuka nhande mbohoryva'javi Tupana'ga rehe. Nahã ga nhande mbojogwerekokatuavo.
    Ag̃wamo judeusramo ore roryvamo pe ndehe. Na jitehe judeus'g̃arũiva'ero pe ndoryvamo
    ore rehe. A'ero hovapiahava'java'ea ndogwerekoa'javi nhandepyteri pe. A'ereki
    nhanenhoarõe'yma opi nhande hugwi.
  sja-NT: Maperã parã k'ãiwee p'anadai judiorã ome, ãra auk'a Cristode ijãadak'ãri
    parãk'a. Ichi k'aurepa waa k'ĩrau p'anada-e. Jĩp'a araa p'anapata p'uuru apai
    pɨk'a.
  xed-xed: Manda bata dzugur si nzatá nzakwa ghuma mataba mu, ka sagha tsi psliŋta,
    ka namafta ka mndəra mndu turtuk. Əŋkaʼa ka tsatsi ta famta zɗaku mataba mu.
  mks-NT: Ta na̱caja Jesucristo ña̱ ná coo va̱ha ini na̱ Israel xi̱hín na̱ tóho̱.
    Ta na̱caja ña̱ in na̱nduu na cuéntá mé á. Jáchi̱ na̱jándihi á sa̱há ña̱ na̱saji
    nuu nu̱ú na̱ cán ñá ná ndique táhan máni̱ xi̱hi̱n táhan na.
  gfk-S: I ngan hobi kinong Krais iat no nudait malum. Aie iat nong ga gil pakur ira
    iruo huntunana, ira Iudeia ma ing padile Iudeia, be na kapawena mon. Iga waak
    leise ira harkurai tane Moses, kike ira tirihuana hartule ing iga hatawat ra bala
    ngungut nalamin ta dur. Ing ga gil hobi iga dure hasur no balo nong ga harbasiane
    kike ra iruo huntunana. Ma iga gil hobi waing metuma naramon tana iat nage hatawat
    tike sigar huntunana ta kike ra iruo. Ma be iga gil hobi, iga hatawat ra malum.
  bmu-bmu: Kraistnöŋ nanŋak luai Tonini akza. Yaŋön Juda könagesö aka kian kantri
    ambazip kambu yahöt nini mindirim neŋgiiga kutulaŋgömakzin. Sutnine kerök ahöba
    sel paset köhöikŋi ewö mendeŋ neŋgiyöhi, yaŋön mönö soŋgo mi tumbaköba luluŋniga
    urumeleŋ könagesö mohot akzin.
  dgz-dgz: Endi Keriso nu nonup nunini i apanewa. Ap gapan me ian Diu nagirewa ge
    Diu uoni nagirewa wat tobot mumen daiton tane, mu wataget anavi wanumone gapan
    sin tonum mini yaumakamup wanden. Go Keriso mek etua yan ta nunan boeni gapan
    sin tonum ame to baim uarenen.
  eng-GNV: For he is our peace, which hath made of both one, and hath broken the stoppe
    of the partition wall,
  zaa-NT: Por Cristo Jesús nna chi ná le ttùba yétsi lani ca enne' judío, porqui'ni
    chi gùttie para iyaba ri'u, ą' modo nna labiru ná ri'u chùppa yétsi tì'a antes,
    sino chi beyàcca tsè' ri'u nna labiru dé'è té entre ri'u.
  eng-WEBSTER: For he is our peace, who hath made both one, and hath broken down the
    middle wall of partition between us ;
  guh-guh: Paxanë pajudíovinë, paxamë apo pajudíovi atamë, Jesucristo pejamatabëcueneta
    daxitatsi Dioso nacajamatabëcuenexanepanaeyaexana namataenetsia vajanasivatsavanapaenexa.
    Jesucristo pejamatabëcueneta benacaemonaetsi Dioso nacaexana. Jesucristo daxitatsi
    vajanacasivatëpaexae, ajibi vajanayabaraitoyacuene vajanavecuanatsanaenexa.
  bon-bon: Siige Keriso taberage te poode ne secituji mime tääpume, cine Israela biname
    piiyepu weene nuuja biname, tabe lipu niwenininuji mine yepä me äbitame. Mine
    niinäce claabeclabe ninajininuji, ingle weene lica icwetnimujiye cime Israela
    biname bime cotre bine, lui cotre cina birige jaji biname cina ngena wawename.
    Pui Cotre lui atreji pana ge, mibibine maramara me niwenininuji. Yepä Keriso me
    budre te pui Cotre ne iyeblingtuji naace tääpume cine Israela biname piiyepu weene
    nuuja biname mine yepä äbitame ten cama kirece ingle wawename. Ai mule ca tabe
    poode ne secituji mine neeneni maramara sigu biname bime tääpume.
  nhw-BL: Huan elqui Cristo catli quisencajqui tlasehuilistli ica amojuanti catli
    amo anisraelitame huan ica tojuanti catli tiisraelitame, pampa Cristo techsansejcotili
    huan techchijqui san se tiimasehualhua. Quena, yaya quisemanqui catli techtlajcoxelohuayaya.
  swh-ONEN: Kwa maana yeye mwenyewe ndiye amani yetu, aliyetufanya sisi tuliokuwa
    wawili, yaani, Wayahudi na watu wa Mataifa, tuwe wamoja kwa kuvunja kizuizi na
    kubomoa ule ukuta wa uadui uliokuwa kati yetu,
  wbi-wbi: Ulwakuuva umwene ghwe lutengano lwitu. Alya vombile vavili kuva jumo. Vwimila
    um'bili ghwa mwene alyananginie uluvumba lwa vugalung'ani vuno vulya tughavinie,
    uvulugu uvuo.
  bba-bba: Domi Kirisin tiiwɑ u kɑ sun bɔri yɛndu nɑɑwɑ ye u kɑ bwesenu yiru kuɑ bwese
    teeru, mɑ u tusiru wunɑ te tɑ sɑ̃ɑ nɡe ɡɑnɑ ye yɑ rɑɑ bu burɑnɛ.
  eng-KJVCPB: For he is our peace, who hath made both one, and hath broken down the
    middle wall of partition between us;
  kgk-NT: Judeu kwéry, judeu e'ỹ va'e-pe ave, onhondive imbojoja-vy ou Cristo va'ekwe,
    peteĩxa ogwereko hagwã onhondive. Upéixa nhande kwéry nhamoirũ ramo íxupe, peteĩxa
    jaiko arã onhondive. Ojejuka uka ramo, peteĩxa ombojoja va'ekwe judeu, judeu e'ỹ
    va'e ndive. Ijokoha oipe'a va'e-ramima, ombojoja anive hagwã ija'e'ỹ ojóehe, oiko
    porã hagwã onhondive.
  waj-waj: Yisuu Kirisiiva ariinoo itaama uuvaara aanna makee ta Yutayaiyaata ngiari
    voopinnaiyaatama ta mmuaakaraama ausa nuufaivaa tasipama variaunnanoo. Ta nnammutuannammutuaa
    variaanna suaivaki ivo putuuvaara hanikia pinaavai roosiima ti tammaivaki vauvaa
    ivo havarata kiooduu hama ta kava nnammutuannammutuaa roosiima variraida ta mmuaakaraama
    yoketaama variravai.
  cpy-cpy: Ari okanta ikantakaakawo Jeepatzii-totaa-rewo ajeekan-taari kameetha. Riitaki
    kantakaa-kawori Judá-paeni isheninkatan-taariri kaari Judá-paeni, raakameethata-wakaa.
    Tema paerani osheki ikijaneenta-wakae-yitaka. Rooma nimaeka okimiwitaka itanto-ryaatyeeromi
    tantotsi otsipayi-witakariri.
  mpx-mpx: Keliso iya atela i palaumwal inoke avalau ge avalau ta mibubun. Valila
    ama Yudiya ge komiu bolo nige Yudiya i oola ta pihigelgel-agila, inoke pihigelgel
    o i ola gana boda labui i walela. Yaa Keliso iya tuwana eliyana gana o i leke
    yoho, inoke boda labui i teli pamaisena ta tabwa boda maisena.
  wbp-wbp: Nyurrurla Juwu-wangu-patu kalankulu-jana nyurunyuru-jarrija Juwu-patukuju,
    manu kalalu-nyarra nyurunyuru-jarrija-yijala. Kalalu-nyarra warla-pajurnu warrarda
    nyanungurra-kurlu jinta-jarrinjakuju. Kala jalanguju, Jijaji Kirajirli-ngalpa
    jinta-maninjarla jinta-kurra kangurnu Juwu-patu manu Juwu-wangu-patu yungurlipa-nyanu
    rarralypa nyina jarnkujarnku.
  luo-luo: Kristo owuon e kwe marwa, nikech oseriwo jo-Yahudi gi joma ok jo-Yahudi
    obedo gimoro achiel kochiwo ringre owuon kendo osemuko ohinga mar sigu mane opogowa,
  nhe-NT: Huan elqui Cristo tlen quisencajqui tlasehuilistli ica imojuanti tlen ax
    inisraelitame huan ica tojuanti tlen tiisraelitame, pampa Cristo techsejcotili
    huan techchijqui san se tiitlacajhua. Quena, yajaya quixolejqui tlen techtlajcoitayaya.
  aii-aii: ܣܵܒܵܒ ܗ̇ܘ ܝܼܠܹܗ ܫܠܵܡܲܢ، ܗ̇ܘ ܥܒ݂ܝܼܕܲܚ ܠܹܗ ܬܸܪܘܲܢ ܚܲܕ، ܘܬܠܝܼܚ ܠܹܗ ܓܘܼܕܵܐ
    ܕܦܪܝܼܫܲܢ ܝܼܗܘܵܐ ܡܥܘܼܕܵܠܹܐ. ܘܒܝܲܕ ܦܲܓ݂ܪܹܗ ܒܘܼܛܸܠܔ ܠܹܗ ܕܸܫ̃ܡܸܢܵܝܘܼܬܵ‌ܐ،
  esk-NT: Pakma iluqata qiñuiññaqaqtugut Christ-kun. Jew-ŋuruatlu Jew-ŋunġitchuatlu
    atinġitmata uumikkutiplutiŋ Christ-ŋum atausriŋŋutlasipkaġai, siqumitkaa avgutauruam
    katchiŋa tuqukami sanniġutami.
  msb-msb: Kasadto bagaʼn may pader na nakaulang sa mga Judio kag mga dili-Judio.
    Magkaaway sinda. Pero si Cristo mismo an nagtumpag san pader. Kaya kalinawan an
    ginhatag niya sa aton kag ginpaurusad kita.
  cpa-NT: Cristo báh³ dsa² ca¹jmo¹ ca¹niu¹ tei³ jǿg³. Dsa² héi² ca¹jmo¹ hi² ma²lán¹²
    jniang³ dsa² cøng² ni³ dsa² quián¹²dsa. Ca¹hén²dsa jǿg³ hi² mi³lán¹² jnieh³ dsa²
    judío ma¹quién¹ quianh¹³ hniah¹². Ha¹chian² ma¹hioh³ jniang³.
  dso-dso: କାଇକେ ବଇଲେ ଜିଉଦି ଆରି ଜିଉଦି ନଇଲା ଲକ୍‌କେ ଗଟେକ୍‌ କରି, କିରିସ୍‌ଟ ନିଜେ ଆମର୍‌
    ବିତ୍‌ରେ ସାନ୍ତି ଆନିଦେଇ ଆଚେ । ସେମନ୍‌କେ ବେଗ୍‌ଲାଇକରି ନିଜର୍‌ ନିଜର୍‌ ସତ୍‌ରୁ ପାରା କରି
    ସଙ୍ଗଇଅଇରଇବା ପାଚୁରି, ସେ ତାର୍‌ ଗାଗଡ୍‌ସଙ୍ଗ୍‍ ବାଙ୍ଗାଇଲା ଆଚେ ।
  meu-meu: Badina be ia na eda maino; ia ese bese ruaosi vada e hatamonada; e hapararada
    maḡuna vada e raḡaia.
  yva-NT: Weye Kristus opi po kovo saumane raunande wansai. Arono Kristus po anasine
    raunande kakai, Po vatano Yahudi nawe vatano Yahudi jewene nawe manugan ube intabove,
    muno Po ana mo maporabe jirume randamisy wirati ube marovave akatoe ramu.
  dgc-dgc: Pinagkasundu kitam ni Cristo, sikame a Judeo sakay sikam a éwan Judeo.
    Pinagesa na kitam, da inibutan na dén tu utus ni Moises a nagpahiwahiwalay dikitam.
  zpm-NT: Jesús nac meṉ ne psaṉwen ne grë ne, ptiche me grëtaa ncuaaṉe pca zaacse
    ndziaṉlsa ne; zigtaa zha Israela, zigtagaa zha zita, tibaque beeṉ me ne lo me
    niina.
  hix-NT: Osox harha ketxownà, noro. Àsok tawro hana. Xuknewyanahnà komo xehra nehxatxkonà,
    Xuknewyana komo. Àro wyaro rma rha, Xuknewyana komo xehra nehxatxkonà, Xuknewyanahnà
    komo. Noro rye mehra mak nehxatxkon hamà. Noro rye me harha ketxownà, Kryestu.
    Osox harha ketxownà.
  sim-sim: Krais ortonom or urik nir Judama nga jir Judama ambu nga os mas wutarik
    ni nandari osmu mendek nara. Ushiwak sunguwavu nihi si hafakashiwak nakrem jipjip
    nimu linduwa.
  npi-ULB: किनकि उहाँ हाम्रो शान्ति हुनुहुन्छ । उहाँले दुईलाई एक बनाउनुभयो । हामीलाई
    एक अर्कामा विभाजन गर्ने शत्रुताका पर्खालहरू उहाँको शरीरद्वारा भत्काइएका छन् ।
  cgc-cgc: Kiten i na mga Judio daw mga dili-Judio pausay Cristo. Paisya ki din na
    mga ittaw na iya ta Dyos. Dati, mga Judio daw mga dili-Judio ula gamiaray tak
    mga Judio an gasunod gid ta tama na mga sugo daw sunuron na alin ta Mga Sinulat
    Moises, piro mga dili-Judio a, ula gasunod. Tenged ula gamiaray kan-o, paryo na
    may padir na gabelag ki kiten, piro anduni patumba en tak paagi ta kamatayen Cristo
    pagsunod an ta mga sunuron alin ta Mga Sinulat Moises anduni dili en tenaan na
    dili magmiaray mga dili-Judio an daw mga Judio. Iling tan pabuat Cristo aged kiten
    na mga Judio daw dili-Judio buaten din na bag-o na mga ittaw na gaisya ta pagpasakep
    naan ki kanen. Tenged ki kanen, kami i na mga Judio daw kyo yan na mga dili-Judio
    gamiaray en.
  tim-tim: Akto Kristogât akmâ nengât biwi sândugeâkgât hin makbe. Ulikŋân nen Israe
