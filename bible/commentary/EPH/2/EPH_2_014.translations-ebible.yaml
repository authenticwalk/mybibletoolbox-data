  ben-OBCV: কারণ তিনি স্বয়ং আমাদের শান্তি। তিনি উভয়কে এক করেছেন এবং প্রতিবন্ধকতাকে
    ধ্বংস করেছেন, বিদ্বেষের প্রাচীর ভেঙে ফেলেছেন,
  mil-NT: Te Xítohó Jesucrìstú ní quide‑gá sá nchóó ǐo váha cuu iní‑ó cùndecu‑o, te
    dɨu‑ni‑gá ní quide cuèndá sá vǎ dáquèe tɨ́hú ñáhá ñǎyiu isràél xii ñáyiu ñá túú
    cùu ñáyiu isràél, te ducaⁿ ɨ̀ɨⁿ‑ná cuú‑yu cundecú‑yu.
  myu-myu: Cristo wuymudinudin. Judeuyũ itakoma osodop Judeu'ũmayũ kay. Wuyparakpe
    korara opop iap puxim cewag̃õn'ũm ip osodop jewewekay. Cristo bit itakomaap o'g̃u'ũm
    korara muduap puxim. O'g̃u'ũm je'ũ buje. G̃asũ bit pũg̃ kadian ma o'e ip Judeuyũ,
    Judeu'ũmayũ dak. Pũg̃ pe ma ip jewewekug̃ o'e itakomaap oi'ũm puye.
  fue-fue: Gam Almasiihu nun laatii jam meeɗen. O waɗii laatiiɓe Yahuduuɓe e ɓe lenyi
    janani laatii gootum, diga e hokkugo yonki makko dow leggal palaaŋal. Hande non
    o pusiri bombooru gayŋu ŋuu ɗo seennunoo ɓe.
  amk-amk: Weo Kristusi mantauni dino dohong ne maifo we tata ne. Andino fianduhi
    inontarai Yahudi nesa tuti Yahudi kaha nesara eweboyari. Wore dedaio weduasa nei,
    amani wore wedaya eweaiteta wesa foi, Kristusi kifakangguni ampa.
  fai-fai: Kale Kadais ata Yu kayak so Mifiw kinim so iyo kanoyamino kinim mit makuw
    keidino, kale kanodano nuka abino kalesuduw. Kale Kadais as dawing dákanin dim
    fikalese uta kinim mit alew imi kukuw mafak tabe dám fakodin taw yan tako imusu
    uyo kukan keiyamse,
  ura-NT: Nii Jesocurisitote, canacaanu Jorionichaanune, inara Jorioneneeichene aina
    ita que nejeratenaaneein ita coarajenaa caje, ita jaberoco que jaberoconaa rijijieein
    raotojoeein ita belaain, ita coroatajaneein, naaonjoaain nenaa coina, nii ita
    que nejeratenaaneein nihacachene jaan itajeein, lelaurijiei caje nenaa rijijieein
    rai cachaneein cana te.
  mcd-NT: Ascashu Cristohuunoashufin non noinantiroquin. Uhuun caifo Israelifo yafi
    mani futsafo noco nannorifosi shinanmasharatiro non ahuunoashu noinantanancain
    afanan non noincasmatananonma. Ahuatocai afanan noco amaqui imatiroma. Natianfin
    non Cristohuunoashu yora fusti cuscarafoquin.
  urt-urt: Krais nenge ŋoihmbwaip michukor nat pe, kin ŋende lenge Juta yate jahilyeh
    yotop lenge haiten. Krais nenge wahriꞌ kitikin nuluwau lem ŋaiye sai bumbe me
    tinge pe, wachaih tinge miꞌe ko.
  kiz-kiz: Kwa ndabha muene ndo amani yhitu. Aketili mabhele kuya limongaki mbhele
    bhuake ahalibu ukuta was utengano about was yele utenganisi bhu, obho ndo uadui.
  tzo-TZE: Jech ta sventa Cristo ti ico'laj co'ntontique. Jech jun xa no'ox lijc'ot
    jcotoltic. Ja' ta sventa Cristo ti mu xa chopoluc chquil jbatique.
  lex-lex: Mpiakrian olek la yoma Yesus ed mak kmeh'a khi' kalwied ita. De E' ed maka
    kawok wutga riy Yahudi rora riy Yahudi atia'a pa rla' wutga E mutnu-rahanu yoma
    Enhi' kalwieda ir la ir ralam mehrani. Yoma emeknekama Yesus Nweyata-nwaniawu
    oleka lutur lawan maka ha rala ra rtawetia Yahudi nora Yahudi atia'a.
  dov-dov: Nkambo ngonguwe lumuuno lwesu. Wakachita kuti kubili baabe umwi. Kwinda
    kunyama yakwe wakanyonyoona bulambo bwankoondo bwakatwanzanisizye.
  rgu-rgu: Fai a ulu na, ami lahenda Yahudi a ta bisa masoda mole-dame moo emi lahenda
    nusa fekeꞌ a. Sama leoꞌ tembok a tada bati ita. Tehuu no Yesus Kristus maten nai
    ai kake a, Ana tao na tembok ria refa henin, de ita fo fai a ulu na musu-nasaꞌ
    a, bisa ta dame ao ela dadi teuꞌ lahenda nusaꞌ esa.
  toc-NT: Xli̠­ca̠na pi̠ huá Cristo hui­li̠ni̠t tapa̠­xu­huá̠n nac xlak­sti̠­pa̠ncán
    hua̠nti̠ judíos chu hua̠nti̠ ni̠ judíos la̠qui̠ lac­xtum naquin­ca̠­ma̠­la­ca­tzu­hui̠yá̠n
    Dios. Xlá quin­ca̠­ma̠­lak­xtumí̠n aquinín hua̠nti̠ judíos chu hui­xinín hua̠nti̠
    ni̠ judíos la̠qui̠ pu̠lac­tumá nali̠­tax­tu­yá̠hu porque acxni̠ ma̠ta­pá̠­nu̠lh
    a̠ma̠ko̠lh xli̠­ma̠­pek­si̠ncán judíos hua̠ntu̠ xquin­ca̠­ma̠­paj­pi­tziyá̠n chuná
    li̠lac­tlá­hualh a̠má tasi̠tzi hua̠ntu̠ ni̠lay xla̠­li̠­ma̠­la­ca­tzu­hui̠­yá̠hu
    y ni̠ xla̠ucxilh­pu­tu­ná̠hu.
  som-som: Waayo, isagu waa nabaddeenna, oo waa kan labada mid ka dhigay, oo dumiyey
    qoqobkii derbiga dhexe,
  mam-C: Qu'n ate Crist ma tz'ok te qmujb'il qib', qu'n ma qo ok tmujb'in te junch'in
    Ttanim, exla qa Judiy, tze'nku we', exla qa nya Judiy, tze'nku kye'. Qu'n ma kub'
    tyuch'in q'oj, a attaq tze'nku jun nim maqb'il qxol.
  ndj-ndj: Kwa nongwa mweni Kilistu katuyeghela kusika kwa kuvagola Vayawudi na Vangutungu
    va Vayawudi kuva vamu. Kwa mvili waki mweni abowulili chibali luvalekanishili
    na kuvagola vavi fimdwama.
  mbj-NT: Kristo né ti hanoo, Judah buuj, Judah buuj nadoo do rakamanajẽ bong hyb
    n'aa. Séd uuh hẽ ër bahado däk tan'oo bä kä. Pooj jé ti anäng ta baa besuu n'aa
    hadoo, sa h'yyb gó Judah buuj dooh ragado bä Judah buuj nadoo do hanoo doo. Dooh
    séd rah'yyb hedo bä pooj jé, rakamaj'ĩĩ paah. Hỹỹ kä Jesus ado hõm ta baa besuu
    n'aa hadoo doo.
  lat-VUC: Ipse enim est pax nostra, qui fecit utraque unum, et medium parietem maceriæ
    solvens, inimicitias in carne sua,
  ngp-ngp: Kwaviya, Kilisito mwenye kakigaila utondowazi, kwa kuwatenda Wayahudi,
