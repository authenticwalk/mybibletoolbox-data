  mal-mal: അവൻ നമ്മുടെ സമാധാനം; അവൻ ഇരുപക്ഷത്തെയും ഒന്നാക്കി, ചട്ടങ്ങളും കല്പനകളുമായ
    ന്യായപ്രമാണം എന്ന ശത്രുത്വം തന്റെ ജഡത്താൽ നീക്കി വേർപാടിന്റെ നടുച്ചുവർ ഇടിച്ചുകളഞ്ഞത്,
  lit-lit: Nes jis yra mūsų taika, kuris abu pavertė vienu ir nugriovė pertvaros skiriamąją
