    gulaŋ-waṉḏinyarayu. Yurru Djesuyunydja ŋayipinydja ŋunhiyi buwayakkuŋalana baḏuwaḏuyurrunana
    ŋunhi ŋäthiliŋunhanydja romnha, bala ŋayi ḻapmaraŋala yuṯana dhukarr, märr yurru
    maṉḏa ŋunhi Djuws ga mulkuru yolŋu marrtji galkithirrina Godkala ŋuliyina waŋganygurruna
    dhukarrkurru, ŋuriŋiyina liŋguna yana Djesuwalana gulaŋ-waṉḏinyarayu. Ga bitjarrayina
    ŋayi ŋunhiyi märrma'nhanydja miṯtjinha waŋgany-manaparana waŋganylilina malalilinydja.
