    elle. Nge nike aria matana i helel pe tetu ke elle ero, pe Kristus heparai sue
    mapuo nenge tu nga tuna ngara ke ma tote iri nga i sipona singina nenge tung heke
    ke mete.
  eng-BBE: For he is our peace, who has made the two into one, and by whom the middle
    wall of division has been broken down,
  ixl-CNT: Aꞌ vetꞌul oksan u paas u Cristo. Ech maꞌl tekoꞌn iatz qꞌu niman tetz taqꞌo,
