    bedewe deantate uwa dea sanaa segantata. Sa baiwa me bowa mampe bela sa epentewan.
    Ema mampe no nibunibuantitana wadenaubene diaidasan. Ita uwa nata wainitana me
    dewaneno nubaida dodomanantene me bedewe deantene ete dea seganten. Ita me koros
