  bht-bht: क्योंकि यीशु मसीह दिया बजा ने साड़े बिच शांति होई। पेहले ऐसा जियां इकी
    दिबारा यहूदियां कने होर जातियां जो लग करी दितया था। सै इक दुज्जे ला नफरत करदे
    थे, पर हुण मसीहे उसा दिबारा जो डाई दितया है कने यहूदियां कने होर जातियां जो इक
    करी दितया है।
  eng-NOY: For it is he who is our peace, who made both one, and broke down the middle
    wall of partition between us, that is, the enmity;
  cub-NT: Jesucristorecabe cʉre d̶ayʉ majare cãrijimenoque. Javede maucʉvarivʉ barejaquémavʉ
    maje baju, judíova aru judíova ãmevʉque. Maje baju coateivʉ barejaquémavʉ maja.
