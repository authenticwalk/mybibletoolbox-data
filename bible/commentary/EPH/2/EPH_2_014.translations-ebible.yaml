    jém Israelpɨc pɨxiñt́am y jém tuŋgac pɨxiñt́am, pero Cristo imɨswat jém taañi.
  wuv-wuv: Uaa ana hia mei i farawaninaa o'ou, mei na bigi'ia ba helagui, ale'ei hemea
