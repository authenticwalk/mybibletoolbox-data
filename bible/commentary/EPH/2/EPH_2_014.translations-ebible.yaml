  cof-NT: Ya chiquilaca jera sen suwanue. Israelítalabe israelita itonlabeca man junni
    suwanue. Casale pa nenalarasanan, ya pari serica cuwenta jominue chiquilachi quitsale.
    Junni Jesús jun serica cuwenta jominca balenue.
  srm-NT: Biga Masa Jesosi mbei u Isaëli sëmbë ku un dee oto lö sëmbë ko fii ku u
    seei awaa. A booko dee soni dee bi mbei u ku unu bi dë felantima, puu a pasi.
  qvs-NT: Jesukristu wañushkanrayku judiyu mana judiyu runakuna paywan kawsaptinchikuna
    Tata Dios yanapawanchisapa kushikuypurulla kawsananchikunapa. Kushikuypurulla
    kawsashpanchikuna suk familyalla kanchisapa. Manana chikninakushpanchikunanachu
    kawsanchisapa.
  zca-NT: porke mis Krist mile', chul nguzhin men Israel kun men xa' gat lë't men
    Israel; kun mis kwerp che'n Me, michil Me kwa'n ngok nela tu mur ke ga' kwa'n
    nzho garol sao' rop ben men re', kwa'n mile', ngabint bixa' tutsa.
  cbc-NT: Apeyera tunu Jesús pʉame marĩ caãmeoterijere cajãnaoʉ niñami. Bairo caãcʉ̃
    ãnirĩ, jãã judío majã, mʉjãã judío majã caãmerã cʉ̃ã jĩcã majãrẽ bairo marĩ ãnio
    joroque marĩ ásupi. Marĩ caãmeoterijere marĩ jãnao joroque ásupi.
  qxo-NT: 'Tsaynö wanunganpitam Jesucristuman criyicog cagga Israel runa carpis mana
    Israel runa carpis juc castanöllana caycantsic. Musyayangayquinöpis Jesucristuman
    manarä criyicurga Israel runacunam mana Israel runacunata chiquir jamuräyargan:
    “Gamcunaga ¿imanirtä Moises gellgangan leycunata mana cumpliyanquitsu?” nir. Tsaynöllam
    mana Israel runacunapis Israel runacunata chiquir jamuräyargan: “Gamcunaga ¿imanirtä
    mana nogacunanötsu cawayanqui?” nir. Canan juc yarpaylla carnam jucnintsic jucnintsicpis
    cuyanacur perdonanacurna cawaycantsic. Nogantsic raycur Señor Jesucristo wanushga
    captinmi payman criyicur Tayta Dios munangannö cawaycantsic, manam Moises gellgangan
    leycunata cumplirtsu.'
  mox-mox: Keliso tauna eda ʼebenuadaumwala, ta imaʼa me Diu ta omiʼa ge me Diu veʼaidegeda.
    Lova kavona taha ʼali vetoasiʼieda, ta baʼitagana Keliso taunega ʼali nana qeunia.
  kew-kew: Abadere Juda aanumi nimi ruru radonu raapu yada pisimi. Go yadamere nimuna
    rikiraana kepo-rupa aasa. Goa pisa pare Krais nipu omesa rabu go kepo lakepe rubaawa
    nipi lapo wala ruru padane-rupa mea kiritasa.
  dww-dww: Keriso ya voie da nopodama yai subana, vutuna aubainama tauda yodi dà banagama
    mate tà miamia kauana. Noḡone tauma Jius banegimaima, be taumi eteni banegimima,
    tauda tèwai miataurina. Uma waimiataurinama inam maika gana. Inam gananama dam
    rabui ya daridariḡedana. Be Keriso tubuḡine inam gananama ya katiweina. Inam kauine
    tauda dam rabui, be yodi ya rawateḡeidana da tauda inam dam tenaḡa.
  twi-ASANTE: Ɛfiri sɛ, Kristo no ankasa nam baako a wama Yudafoɔ ne amanamanmufoɔ
    ayɛ no so de asomdwoeɛ aba. Ɔnam ɔno ankasa ne honam so bubuu ɔfasuo a na ɛtwa
    wɔn ntam ma wɔyɛ atamfoɔ no.
  aoj-aoj: Deiꞌ main, anen atona kofagonama opaf awanafi, nagakolasa apaꞌ Juda maloma
    ipaꞌ anep miniꞌap fowaꞌ pegelelama Godi, deiꞌ mataga mape epes atifipa. Anen atona
    nahapeꞌ waf afamba fagawala apaꞌ Juda maloma ipaꞌ owaꞌ Judaipaia. Eaꞌ anen atona
    natopaꞌ waf afamba boufi lopaꞌ fitapafi.
  cbv-cbv: Jesucristojeh jwiít chéne poómp jʉmnitjidih biíc poómp pah ãt chãjap taga.
    Jwiít judíowã, yeéb judíowã nihcannitbʉt jã́tih tʉbit míic eníhcannit jwĩ jʉmʉchah
    yʉhna, Jesús wʉn wʉ̃hna, jwĩ míic íijatji jãhat panihnidih, ãt yoh wʉ̃hʉp tajĩ.
    Páant ã yohochah, jwiít ã́ih bácah panihni jʉmna, biícdih jwĩ tʉ́i jʉmna caá,
    bʉca.
  taw-taw: Klays ne ke chɨnop gek, binɨb okok kɨlop jɨmñɨl mɨdɨl mɨdtep gɨpun. Ned
    ñɨn ak, Juda binɨb okok, binɨb Juda mel okok mɨlɨk nɨŋɨd penpen gelɨgɨpal. Mɨlɨk
    nɨgep anɨb ak wali tek yek, kɨli tɨg asɨk keke yelɨgɨpal. Klays pen kumak tek
    nɨŋɨd, wali ak tɨb walɨg yokɨl, Juda binɨb okok ayɨp binɨb Juda mel okok ayɨp
    dɨ jɨmñɨl lek, binɨb nokom olap mɨdebal.
  jic-NT: Judiopan tulucj pülücj jisas Jesucristo quinam. Yupj jilal judiopan 'üsüs
    quinam. Judiopan pülücj jisas wa Jesucristo quinam. Yupj jilal judiopan tulucj
    'üsüs quinam. Judiopan nin p'iyá quinam judiopan tulucj jilal Jesucristo mpes.
    Jesucristo mpes, yuwal yola quinam.
  zap-NT: Porke laa Jesucrist rseleedx gyelendxi lo be. Laa Ne wlaa ne wak men ne
    nakdet men-Israel tebegue yra men men ne nak men-Israel. Por ne wet Ne wluzh Ne
    ne rlaa ne nakdet men tebegue yra men, wluzh Ne ne rlayalsaa men,
  wer-wer: Pöt Kristo pimtok tiar mayaap yaningk. Ngaan Yuta omnaröere köpël omnarö
    tiarim naë kööre tok wiaan sowi kësangpel tekrak wiakaimaut. Pël ëautak Kristook
    pim möönre koröpö këëpöt wesa pötak sowi pö të olëak köpëlre Yuta omën pourö rongan
    kopëtet ë niulëaut.
  ipi-ipi: 'Enene, wamba Mosesana loo okomane ende puato, tombo peyatane atea-kola,
    Juta yame-mane wandakali yame waka tupa towa yanda-pene gulo ateainipia. Yanda-pene
    gulo ateai-kola, Kataisato wua lo nembo teaipia: Wandakali yame okonelapo yanda-pene
    gulo ata napeakale. Jia. Yame okonelapo namba tane towa yame wenene mindiki gulaya
    wakale. Dee, wandakali utupane-mane Gote towa yanda-pene gulo atalaini mana okone
    koyo peakale lo namba ita malamanda okona omokale. Namba omolowa okonemane wandakali
    utupane pitaka sosa mindikinga atoto, Gote towa mini mindiki palu ateakale lokale
    nembo teaipia. Wuane nembo toto, bala ita malamanda okona omeane okomane Mosesana
    loo yata yane okopi, Juta yamena mana waka-waka minalaini tupapi, utupane pitaka
    mee gulaya yaepia. Kataisato wuane peane okomane Juta yamena loo okomane ende
    pitane ateane oko keao lo apeaipia. Apoto, Juta yame-mane wandakali yame waka
    tupa towa yanda-pene gulo atalaini mana oko minu koyo piya yaepia. Wuane piyu,
    balato Juta yame Kitisene tupapi, wandakali yame waka Kitisene tupapi, utupane
    pitaka sosa mindiki gulaya yaepia. Kataisato wuane peane okonena, nanima pitaka-mane
    mini epene palu atalamane.'
  qul-NT: Cristoka allinyachejninchis. Judiocunamanta mana judiocunamantawan uj ch'ulla
    familiata ruwan, chejninacuy perka separajta ñut'uspa.
  ter-NT: Koati vo'oku Kristu kutí'inoke unatípinokokoti visóneu, itínoe ákoti itukapu
    jûdeu koánemaka uti jûdeu. Énomone kutí'ino póhutipone jûdeu yoko po'ínuhiko xâne
    ákoti itukápa vo'oku uké'exopeane Kristu ne púveokoko, enepone kutí koeti îpi
    haxakoâti ne jûdeuhiko koane po'ínuhiko xâne ákoti itukapu jûdeu.
  bmr-NT: Mɨɨro Cristo sajeebɨɨ mɨɨhaico omoonɨɨbo. Jaabo saacuumiro eetavehi judiomɨma
    judiomɨ iicatɨcuumico, fagajɨtyɨgaba iicano diitoco udugaacunoro ɨmɨnaanɨsuhicaunoco
    ifinɨsucuuboro.
  fuf-fuf: Ko fii ko kanko woni ɓuttu men on, on waɗuɗo ɗiɗooɓe ɓen gooto, on liɓirɗo
    maadi ngayngu heedunoondi ɓe ndin okkitirgol ɓandu makko ndun.
  bhl-bhl: Kaneko kasike, Kulais e kunum waneng alik alik num ibolow menew em sen
    kayak kebe te. Feinka! E Suda kawtiw nuso, Suda kawtiw num ibik biliw kawtiw yuso,
    alik nu akalem menew ibolow keyemse beem dulum elote kawtiw mongom makmak kuw
