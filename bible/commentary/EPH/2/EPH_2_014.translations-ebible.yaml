    vãfynyn ẽn kókén, Jesus ter kỹ. Ẽg tỹ tóg povo pir ri ke han, ẽg tỹ jagnẽ kato
    vãsãn mãn tũ nĩ jé.
  bvd-bvd: Kraes nia falea aroaroe fuakolu sui nia ka 'ado kolu sui naa, ne kameli
    toaa Diu ki fai kamolu toaa nao lau Diu ki, ma 'i seeri ni kolu tiidoe naa. Ma
    Kraes nia ka okosia naa 'ogua bae tolingi kolu toaa Diu ki ma na toaa nao lau
    Diu ki.
  ukr-1871: Він бо мир наш, що зробив з обох одно, і розвалив середню перегородню
    стїну;
  apz-apz: Sɨmoꞌmo nakwo aꞌamu Juta hnꞌnnonji sekwo temtitofo kengo sɨkunonji mango
