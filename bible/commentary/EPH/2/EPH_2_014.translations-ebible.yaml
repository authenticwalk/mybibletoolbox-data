    vaꞌl atiche vaꞌl nichjatxonoꞌ qibꞌilaj, echaꞌ tok maꞌj bꞌitzꞌ.
  xsi-xsi: Kirisi tamwata nde wisi-pisi warika. Mine nde ina iveta maka Juda ŋgu kamo
    iloma taitu kunzi tinikoa ŋgu. Muŋga Juda ŋgu sikai kazâŋa panzi ŋgu pinde rârâni,
    aku kazâŋa ŋinde iveta Mose ne ŋgua tukuŋa ipâŋga itogo ŋgumbi ŋana ipunzi pwapwataki
    simo piti piti. Andeta Yesu Kirisi ne mateŋa ipu ŋgumbi ŋinde pwataki lâ, aku
    izavaru kazâŋa ŋinde piti lâ. Aku lâ zoni ndaina, ande Kirisi izavaru walo piti
    lâ Mose ne ŋgua tukuŋa tava ŋgua tukuŋa kiri-kiri pinde rârâni tona. I ne vetâŋa
    ŋinde nde duvi mine; i ilo tu igonanzi ŋgu rua ŋinde sipasipa lâ taitu kuku i,
    ku ivetanzi sipâŋga ŋgu wasaseki. Aku i ne vetâŋa ŋinde iveta kinda tamo tava
    wisinda pisi nâ.
  crx-NTPO: Christ 'en gha nedzi dizghel. Ndi sih le'unt'oh 'i ne-eguz, 'i be lhelhdun
    uzdilhts'i inle'. Ndi sih 'i neba hooloh yulhtsi. 'Et whe 'ilhoh didowhne nats'usdli'
    'et huwa.
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸು ತಾವೇ ನಮ್ಮ ಸಮಾಧಾನವಾಗಿದ್ದು, ಎರಡು ಗುಂಪಿನವರನ್ನು ಒಂದು ಮಾಡಿ, ಅಗಲಿಸಿದ
    ವೈರತ್ವದ ಅಡ್ಡಗೋಡೆಯನ್ನು ತಮ್ಮ ಶರೀರದ ಮೂಲಕ ಕೆಡವಿಹಾಕಿದರು.
  bbb-bbb: Fune Jesu Kuraesire korufuo no kaenamuona una vame no besu kafaena karinoedufuo
