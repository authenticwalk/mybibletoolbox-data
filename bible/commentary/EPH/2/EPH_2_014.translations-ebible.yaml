    wepul yoemrata yaak. Junuen aapo, bempo'im nasuk, saptita nanana'aku aman weeka
    benasi, juka' emo beje'ewaka, iniae ka bem nau ea'uta a' lu'utakai.
  uro-uro: Inguna ma Krais maräkt di aut bulap na qa qärakni i sa qa mualat sä ut
