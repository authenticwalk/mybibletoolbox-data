  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਸਾਡਾ ਮਿਲਾਪ ਹੈ, ਜਿਸ ਨੇ ਯਹੂਦੀ ਅਤੇ ਪਰਾਈਆਂ ਕੌਮਾਂ ਨੂੰ ਇੱਕ ਕੀਤਾ ਅਤੇ
