    pendʉk, el puⱡa wamp morung. Ni kʉn, Kraist ndi, elim nga kʉng ei, wak ropa, el
    puⱡa pitim oi kan ei, ropa puⱡa rurum.
  bch-bch: Ngansa Kristus kekelen ikado ga loloda itarui. Mugaeai gai Iuda aman gimi
