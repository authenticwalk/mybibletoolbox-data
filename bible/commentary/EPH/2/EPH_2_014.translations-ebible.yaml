    जितीक खेतीक नेल्‍ल साम्‍तु। यसैया ९:५; गलाती ३:२८
  car-NT: Mo'ko ro irombo sara'me kywairykon me man. Mo'ko 'wa ro mo'ko Simosu mo'ko
    Simosu me e'ipyn maro o'win tyje man. Moro a'sakanamonymbo jenono taka i'wa man.
    Aseke tyja'mun ke
  amp-amp: Kraisrn nd gbhu mtir hnamorr. Rorn Judami yima tangim yakhato rpat fak
