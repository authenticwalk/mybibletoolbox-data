    agane besu rena karinoeve. Ro kuke fune Jesu Kuraesire kurosi ijia baronena ire
    ije fu faere igege no kirakuruoga no zienamikinu binobino karinoevo ijene dabe
    farae korejue.
  blw-blw: Wat ah Jesu Cristu hen nangamma hen nantetempoyugantaaw way Judio ya faén
    Judio ah umahà-anantaaw way annag enammaan chitaaw ah masosonod te kena-anna hen
    namfufussorantaaw.
  tam-2017: எப்படியென்றால், அவரே நம்முடைய சமாதான காரணராகி, இருகூட்டத்தாரையும் ஒன்றாக்கி,
