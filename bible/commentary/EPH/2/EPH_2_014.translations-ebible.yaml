  cco-NT: Jo̱guɨ lana, laꞌeáangˊ có̱o̱ꞌ˜ Dseaˋ Jmáamˉbaꞌ, røøbˋ nɨꞌɨˊ dsiˋnaaꞌ lajɨɨˉnaaꞌ,
    jo̱guɨ joˋ ꞌníꞌˋ néengˊ rúꞌˋnaaꞌ. Co̱ꞌ lamɨ˜ jéengˊguɨ lɨ́ɨˊ lafaꞌ siꞌˊ iábˋ e
