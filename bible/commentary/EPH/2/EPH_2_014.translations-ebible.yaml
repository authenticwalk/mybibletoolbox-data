    ga mulku'mulkuru barrkuwatj gäna. Yurru Christthunydja ŋayipinydja bakmaraŋala
    ŋunhiyinydja gunganharamirrinydja rom ŋuriŋina ŋunhi nhanŋuwaynha rumbal burakina;
    liŋguna ŋayi bitjarrayinydja ŋäthiliŋunydja ŋunhi romnha yarrkmaraŋalana, märr
    yurru ŋunhiyi maṉḏa dhärra yukurra rrambaŋina, waŋganynha yana miṯtji. Ŋäthilinydja
    ŋunhinydja Godthu wekaŋala ŋuruku Djuwskunydja rom muka, märr ŋuliwitjandhiyi
