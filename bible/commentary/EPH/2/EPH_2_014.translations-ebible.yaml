    yaepasakao kalyamo.
  eng-ASVBT: For he is our peace, who made both one, and brake down the middle wall
    of partition,
  mna-mna: Tana Krisi ta ikam ti ma itiŋan Anutu taparlup ti ma tewe tamen. Kere.
