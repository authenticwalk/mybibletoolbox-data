  aoi-aoi: Nakina-bina Christ ngarrenuminu-ngwanjajuwama awinyamba, yirruwa YarningiJudiya
    yarnumamalya akwa ngarningka kirrakina kirribina KarningiJudiya-ma karnumamalya.
    Ni-jungwu-manja nakina ngarrenuminu-ngwanjajuwama awinyamba ngarnikuwarduwardija
    kajungwa aki-yakeyini-yada ngarruwurrakawura-ma ngarna. Nakina-bina enuwa nuwilyaba
    ni-yamama akina, umba nara wurribina wurrukwala. Aminakina-langwa kembirra ngarri-yakeyinama
    arakba ngarna ngarruwurrakawura-ma aduwaba.
  enq-2: Kame pyoo lita petae katenge doko Kraisame baanya yonge dokome kalunya nepatala,
