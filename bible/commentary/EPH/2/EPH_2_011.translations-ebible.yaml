    सुंता मनुष्याच्या हाताने झालेली होती ते लोक स्वतःला सुंती असे म्हणत, ते त्यांना
    बेसुंती संबोधत.
  snp-snp: 'Etito Goti aimolakafo olu omude kami yamu linate eti loti kati ki minalo:
    Komu adeinati ya Yuda wenena, Goti ainala ukade atuwa fukonimo wenena ya faifa
    lalimo adekafo fukoba, ido ainala mino ledaiye, loto, ido linate ailo feka wenena
    ya fa wenena ukadigu ainala minámami wenena minae, loto lo-lo one.'
  isl-isl: Því skuluð þið ekki gleyma að eitt sinn voruð þið heiðingjar og Gyðingarnir
    kölluðu ykkur guðlaus og „óhrein“. (Hjörtu þeirra voru reyndar líka óhrein, enda
    þótt þeir hefðu haldið fast við allar sínar trúarvenjur og látið umskera sig sem
    tákn um guðrækni.)
  spy-NT: Ōnkēt kule ‑mōōyēku Yuutayeek ꞉akweek ām yyootēēt. Kuurook ꞉choo /kiimurootānē
    kule ‘chēē ‑/mākiimurootānē’ (kiy nyēē /kēēyēyēē āwuun buch).
  xnn-xnn: Isonga dakayo ay baken Judio ay makwani en Gentil et nemnemenyo din kanegyo
    id kasin. Dakayo et kanan nan Judio en egay kayo naibilang ay ipogaw Apo Dios
    tay egay kayo od kasegyatan. Owen, tay id kasin et inbagan Apo Dios en masapol
    ay masegyatanda tay siya nan mangipaila ay ipogaw Apo Dios daida. Ngem maid silbin
    nan apedda ikkan isnan awakda no adida ikkan pay nan layden Apo Dios.
  mwe-mwe: Kwa ligongo lya genego, nkumbushilanje kuti mmanganyanji bhukalago, pumwalinginji
    bhandu bha ilambo ina, pumwashemwangaga bhalenje, na Bhayaudi pubhashemwangaga
    bhajalukenje, yani kujaluka kwa nshiilu kutendeshe kwa makono ga bhandunji.
  tte-tte: Baguna sikabimiu komiu nige tomo Yudiya. Mwa tomo Yudiya sigite-yatalumiu
    siwaloba, “Komiu nige nigwenigwe mumugana wakakalai besiele kai, kabo komiu nige
    Yaubada ana tomoyao, kai kabomamo Yaubada ana tomoyao.” Na yau Paulo, yayanuwapeimiu
    tomo sibomamo mumugane siginauli nimali mena. Kabo ilonamwayagimiu kwanuwatu-kalatan
    ami miyamiya beyabeyana.
  tcs-tcs: Tingbaut diswan, wen yupla ol dem Nozuwis Kristian pipol i bin bon wea
    dis wold, dem Zuwispipol i spik yupla ‘pipol uda i no kate poskin.’ Bat dem Zuwispipol
    i bin praud dempla i kate poskin. Diswan mata man i mekem po bodi blo dempla bat
    i no seinze at blo dempla.
  hlt-THB: Cedawngawh, maana ningnih pumsa awh Gentel, pumsa awh kut ing sai “Chahhui
    qeet” ami tikhqi ingkaw “Chahhui amak qeet” ami tikhqi aw,
  soq-soq: Apana uduudu bedeuwo no Iuswa os ete nonowa dewawa dewasaite segarantite
    waitanase, “No ipa ide God apanawaida wainitana.” No uwa daitada apanawa ituaisimoite
    ebou waite waitanase, “E ete nosiawaia apanawa.” Ebo sa ipawaida ipa e mai God
    mampea, nambeido wanwanlala. Insenadewaitana e mapo ambi wainile. E mai Iuswaida
    Israel bedewe muitapona, dia, tane e uwa daitada apanawa nambeaido muiten. E Keriso
    mai ateitapona, dia, nambeido wainile. Ita saua eubuida uduudu God no Iuswa mida
    me apanawaida os sauanena nenepi, tane mai e umanala wapona enalepia baiwa, dia.
    E mai dima da euwa donsapona insaisawaitipe anuwa wanleipe, do Inawala wisepie
    inalepia mai insaisawaitipe wanleipe, dia. E mai God do, tawo osowe di wankoaitile.
  qub-qub: Gamcuna yarpay mana Israel runacuna cashayquita. Israelcunaga runacuna
    señalaptinmi «señalasha canchi» niran. Gamcunatami ichanga mana señalasha captiqui
    «señalacöni jäpa runacuna» nir jamurpäshurayqui.
  att-att: Á sikayu nga ari Kudio, nonopan naw yù ngaw ággián naw, ta arán na kayu
    ngaw tatole ni Namarò. Á yù ira Kudio, nga nakugì ta kunnay ta kustombare ra,
    iniluddè da kayu, gapu ta ari kayu nakugì nga nesipà nira nga tatole ni Namarò.
    Ngam sinniálád da lâ yù baggi ra, nga awát ta serbi na, ta arád da garè likuránán
    yù narákè nga akkuád da.
  bki-bki: Mia kamiu monoka tiniemiu rimaio ka bogo na kumoluo, kamiu maka kuve Atua
    kiano tomu nalo tavukia kulo Ju nalo, kamiu kube kulo dolu nalo ga. Kanio tena,
    kulo Ju, nalo napano aber nalo abe kulo lu, bior nalo abokar pakuveu jikili, amiyotel
    ea kamiu, aberenio “Kulu momou” ea kamiu. Mia pakuveu na, naio be vite kurano
    ga tai ea kuluniabene toro ga.
  bqp-bqp: Ákↄ̃nↄ kũ á de buri pãndenↄ ũ inaa gũn, à laasun lɛ́ á kunna yãa.
    Tↄ̃̀zↄ̃nadenↄ dì á sísi gyↄfↄrↄdenↄ, ama ń tↄ̃̀zↄ̃na de bisãsiri ↄgbɛ ũmɛ.
  mcp-mcp: Bɨ buud bɨ́ á byɛ̂l yág íkúl ishús dɨ́ wá, bɨ ɔ tə́dʉ́gá sá bɨ́ á dʉ bə
    yí, ja *Oyúdɛn bwə́ á dʉ ŋwa nə́ bɨ́ cugɛ́ nə ábɨwáág yí, í njúl nə́ bâŋ bwə́
    á bə nə nyə njɨ mə́nyúúlʉ́d, məbwə́ mə́ búúd sálə.
  hat-hat: Nou menm ki pa t' fèt nan ras jwif la, jwif yo te rele nou moun ki pa sikonsi,
    menm jan yo te rele tèt yo moun ki sikonsi. Yo t'ap gade sou mak lèzòm fè sou
    kò yo ak men yo. Wi, nou menm moun lòt nasyon yo, chonje sa nou te ye nan tan
    lontan.
  npl-NT: Ijkó kiné, nomejwah akimeh amo non judíojteh xikilnamikikah kenomi ononkatkah.
    Nomejwah akimeh amo nonmixewayotekih, nomechtokayotiah amo non “sirkunsidados”
    nekateh akimeh monotsah “sirkunsidados” non san kinmixewayotekih n tlakah, iwa
    motokayotiah sirkunsidados.
  bgg-bgg: Nathek Gaibranthek nyagiak dang ne “Migiang-akheg” pho rone yao, Jewthek
    è awaithek shii migiangkheg pho rone yao, (branthek è awaithek siuthek rek yi)
    chiih-è nane igobi nyie ga ji nowkhlei bo.
  eng-TCENT: Therefore remember that you, once Gentiles in the flesh, who are called
    “the uncircumcision” by those who call themselves “the circumcision,” which is
    made in the flesh by hands—
  eng-BSB: Therefore remember that formerly you who are Gentiles in the flesh and
    called uncircumcised by the so-called circumcision (that done in the body by human
    hands)—
  cpu-NT: Tema maaroni eerokaite te pi-judío-tzi, ipaiyetzimi nosheninkapayeeni “Kaari
    tomeshitaaniri.” Iriima iriroriite ipaitavakaayeta “Tomeshitaaniri.” Tekatsi ompaitzimaitya,
    tema jantashiyetakaro koñaanetatsiri avathaki.
  san-ASM: পুৰা জন্মনা ভিন্নজাতীযা হস্তকৃতং ৎৱক্ছেদং প্ৰাপ্তৈ ৰ্লোকৈশ্চাচ্ছিন্নৎৱচ
    ইতিনাম্না খ্যাতা যে যূযং তৈ ৰ্যুষ্মাভিৰিদং স্মৰ্ত্তৱ্যং
  tac-NT: 'Alekeri ''emi napu tabilé jurío ju ''we ''la na''tawa ''we ''yako tabilé
    nareme níligo ''emi alué Esukristo nejkúrala. ''Lige alué ralámuli jurío napu
    sikirétigame nile pe''tá isílala wi''chila, alueka anime nile ''emi olagá: «''Émika
    tabilé sikirétigame ju pe''tá isílala wi''chila, ''lige alekeri tabilé gu''írilia
    ''emi Onorúgamete.»'
  eng-WEBPB: Therefore remember that once you, the Gentiles in the flesh, who are
    called “uncircumcision” by that which is called “circumcision” (in the flesh,
    made by hands),
  gfk-H: Hokaiken, muat ing pai Iudeia muat, muat hadadei. Ira Iudeia ing diet kut
    ira palatamai diet, diet kilam muat bia “a tabuna kut palatamainari muat.” (Iakano
    magingin ira tunatuna mon diet gil ma ira lima diet.) Io, muat um, i tahut bia
    muat na lik lah no mangana kinkinis muat ga kis hua naluai.
  viv-viv: Tu omi keke miYuda tu yoꞋo tulidiyao agaidiya watubuyemu-ma yami miyami
    tuwaina wananuwa-nunauyena. MiYuda avewagami keke Yaubada yana yoꞋo, yana iyaꞋiyaya
    keke wowodiya hidatomogolohini-ma kalivai-dina tu taumeyao avewagama ide Yaubada
    yana iyaꞋiyaya wowodeya katomogolohina-ma kalivai-dana, higa iyaꞋiyayai-nadi kaliva
    wowodiyagaga gidadauda.
  yao-yao: Nipele nkumbuchile imwatite pakuŵa kalakala ŵanyamwe ŵandu ŵangaŵa Ŵayahudi
    ŵankuŵilanjikwa ŵangaumbala ni Ŵayahudi ŵakuliŵilanga ŵaumbele, kwa ligongo lya
    chindu chachitendekwe ni ŵandu mu iilu yao.
  tgp-tgp: Matan haratu, na opoia vara kamim sei ka vora tamlohi r̃or̃oha, ha to r̃omr̃omia
    sohena sava ka lo toho tiroma, ale Jew la lo verea vara kamim ka sopo tatuara
    matan ka sopo tair̃alihi sohera, hinau sei tamlohi la lo vaia na epera purongo
    pani mo sopo tueni na mapura,
  auc-NT: Mänömaï beyæ̈ mïnitö, Doyedë ïïmaï ingatimpa, ante pönëedäni. Oodeoidi ïñömö
    önompoca æ̈montaique ëö togæ̈ïnäni inte nämanque ante edæ, “Në ëö togæ̈ïmöni ïmönipa,”
    ante pemonte baï apæ̈nedänipa. Wæætë mïnitö oodeomïni ïnämaï në ëñagaïmïni ïñömïnite,
    “Bagäamïni ïmïnipæ̈æ̈,” ante mänïnäni pïïwënäni wægamïnimpa. Ïninque mïnitö mänïñedë
    æbänö ingaïmïni ïnömïnii, ante yewæ̈mömo ate pönëedäni.
  kbc-NT: Niɡ̶ida makaamitiwaji aɡ̶adanikadi miditaɡ̶a noiigi judeutedi. Odaa niɡ̶inoa
    judeutedi etiɡ̶adadalitigi me “Niɡ̶ijo ane daɡ̶a dinakagiditibigiwaji”. Niɡ̶inoa
    judeutedi joaniɡ̶inaaɡ̶ina boɡ̶oyakagidi lolaadi moikee niɡ̶idiaaɡ̶idi niɡ̶ica
    jotigide loiigi Aneotedoɡ̶oji, odaa dinanatigi me, “Niɡ̶ina oko ane idinakagitaɡ̶a.”
    Enice analakitibigetiwaji anodaaɡ̶eni niɡ̶ijo jotigide.
  bmh-bmh: Ag suban dabilan. Getal agal anaiagar ag emgasag ipal ebu soliagwemen.
    Guzenina, Israel dudu agen agal enimag galau kuatanemen, gonun, ag Uwait nugau
    dudu anemen, bo, goagen ag dudu enimag galau kuatab tam, gonun, ag Uwait nugau
    dudu tam anem. (Bo, dudu go ag agtal agal ebeag sil igua Uwait nugau dudu abai
    marabun aimai agal enimag galau kuatanemen.)
  ctu-BL: Ña'tanla bajche' añetla ti yambʌ ora gentilet bʌ la. Jini tsepbilo' bʌ i
    pʌchʌlel tsi' bajñel subuyob i bʌ ti ñuc cha'an tsepbil i pʌchʌlel ti c'ʌb winicob.
    Tsi' ts'a'leyetla cha'an mach tsepbilic la' pʌchʌlel.
  meq-meq: Hərwi niye nəkurom ahəl niye kəkay na, mâ makumaw a gər. Nəkurom na, Yahuda
    hay bay, slala kurom wal. Yahuda hay tə zalawakum na, ndo neheye ta ɗəs bo təbey
    aye. Nəteye tə gwaɗaway a gər tay na, nəteye maɗəsa eye hay. Ane tuk na, tə tsik
    na, ka wu nakə ndo hay faya ta geye a bo tay, ɗəre a ŋgatay aye ɗekɗek tsa.
  noa-H: Keena, judionaan k'abam k'ʌʌn, k'ĩir heyaa habat. Warr pãrau Cristo k'augju
    naweran, maar meeunau maachta mehëu t'ʌʌ nʌm hawi pãar judionaan k'abam k'ʌʌnan
    sĩi saak hoomjöta haajeejim, maachjö mag dauchach chuk'u nʌm hawi. Pari mag nʌmʌn
    maachjã Hẽwandam dak'ĩir pãarjö t'ãar hãk'ãrag sĩi maach hinaamjö nʌmta maagjeejim.
    Mamʌ hĩsin, magʌm gaaimuapai Hẽwandamau maach hauba haajem k'ap'ʌ naawai, jãg
    sĩi Hẽwandam dʌ̈i hajap'a haag hawi jãg maach mor dauchach nʌm chan bʌ̃ʌrjã maadëu
    higbata sim.
  thd-thd: Wey, nurr kirri kaaluŋeey, nurr kanpa kar pam Jew kaarpi ulp petan yuuru
    yakum kermper-thaaw-thak, nurr pam yirrth yancim ŋul ith waanir ‘ŋeeŋk rirp kaarp
    yaakir’ peln pam ŋeeŋk rirp yuuru yakim yikir.
  alp-NT: Kwali betaya imi rebe tamata Yahudi mo! Imi nete loko imi hidupe kena akmenare,
    tamata Yahudia rebe esi supu sunate pende, esi lepae imire, “Tamata rebe sunate
    mo.” Po esi sunate mere batuke tamata ionoe.
  san-VEL: puraa janmanaa bhinnajaatiiyaa hastak.rta.m tvakcheda.m praaptai rlokai"scaacchinnatvaca
    itinaamnaa khyaataa ye yuuya.m tai ryu.smaabhirida.m smarttavya.m
  kbq-kbq: E'i zanku tamagra tamagesa antahiho, korapara tamagra megi'a vahere huta
    mani'nazane (Gentiles), tamagima ante'nazana, zamufa taga osu vahere nehu'za,
    zamufama taga nehaza vahe'mo'za, (Jiu) e'i zamazanu zamufa azeri'ne'za taga nehaze.
  kbh-kbh: Ts̈ëngaftanga ndoñe judiënga, ndëmuanÿenga judiënga cmondubuatma “chë más
    delicadents̈e base bobachtema ndëtëts̈enënga ca”, chëngcá uinÿnanánënga ndoñe
    s̈mondmënama; chënga cachënga jtsenábobuatmana “chë más delicadents̈e base bobachtema
    të́ts̈enënga ca”, y cachëngbe cuerpënguiñe chca jtsamana. Mënts̈á, ts̈ëngaftanga
    chë ndoñe judiënga,
  ron-LSB: Aduceți-vă aminte că odinioară, voi, neamurile în trup, care sunteți numiți
    “netăiați împrejur” prin ceea ce se numește “tăierea împrejur” (în trup, făcută
    de mâini),
  pon-pon: Komail ari tamatamanda, me komail men liki maj o, me aluki uduk pwel, men
    kaindinda jojirkomjaij ren me jirkomjaij, me kin wiaui ni uduk manin pa.
  nhe-BL: Huajca xiquilnamiquica quejatza elqui achtohuiya ica imojuanti tlen ax inisraelitame.
    Tojuanti tiisraelitame timechcualancaitayayaj pampa ax inmotequilijtoyaj nopa
    machiyotl tlen itoca circuncisión ipan imotlacayo queja tiisraelitame timomajtoque
    tijchihuaj.
  sps-sps: Fakats yam, ito muan to te kaakaa fi mi, mi gim to ma agiir faarei me na
    taa Jiu, ana taa Jiu koo matuamin vainy sikia ma vaapee, to te koo finy rori na
    taa Jiu na tsivor vainy tana vaapee fatoobing, (te katkat fi ror a vainy puar).
  wnc-wnc: Siwan ginu tupa katum amin dakngake yuking kakngae ma botawam. Ngan. Tupa
    ginda Anututane mama wamu dua natake ginda tuwangu Anututane amina bamdane aknga
    gisane gupzane dua mataking. Dua matawa aminu Judia nana inane gupna matake ninu
    Anututane aminbam dakngake yuamang ngang yaking. Yake ginde sapduke ginu gupza
    dua mataking aminde natake katum amin ngang daniking.
  nmw-S: Humiu si habmiu taine Judiya bobodeidiye sohode-yan. Judiya si godongedongemiu
    si nga, “Humiu taine hu deho gogotem yok pageine sohode hamai hobak ha howo, iyete
    humiu taine Helak wana bobode-yan sohode, hamai ege te Helak wana bobode-yan.”
    (Agegene page yake bobode totodiye si ginawi, ge hana nunuwotu i selok ege te
    tutuwo hei.) Iyete gen hu nuwopik te mwatan veto lemi miyemiye.
  bus-bus: Amↄa kɛ̀ á dɛ bori pãndenↄ ũ ina guu, à laasuu lɛ́ a kuuna ziia. Bã̀ngudeenↄ
    è beare gɛfↄↄdeenↄ, mↄde aↄ̃ bã̀ngukɛna dɛ gbɛ̃ntee ↄgbɛ ũmɛ.
  gub-BL: Zutew 'ym romo pezexak kar pe. — Pirera'i imonohok kar 'ymar, i'i zutew
    peme a'e wà, penehe uze'eg zemueteahy pà a'e wà. — Pirera'i imonohok kar har,
    i'i waiko uzeupe wà, Tupàn hemiruze'eg romo weko haw hexak kar pà purupe wà. Pema'enukwaw
    peneko awer rehe.
  imo-imo: Goteni eno we taporumumunga Efesus imboma eno altoko ulu te konopuni pilengei!
    Eno Juda imbomani naa meringi. Juda imboma naa moloringimunga imbi leko kangi
    pundu kopili imboma nimele imbomani enondo kangi pundu naa kopili imboma ningi.
    Aku ulumu iyemani eno enongano kangikondo teringi ulumu kau. Akumu kinye altoko
    liko manjengei!
  boj-boj: Niŋgi qalie, Juda naŋgi muluŋ aiyeqnub. Di naŋgo kumbra. Deqa naŋgi na
    niŋgi misiliŋgoqnsib endegsib merŋgeqnub, “Niŋgi muluŋ aiyosai qaji tamo.” Naŋgi
    naŋgo segi baŋ na tamo naŋgi muluŋ breinjreqnub. Ariya niŋgi geregere are qaliy.
    Niŋgi Juda sai. Niŋgi sawa bei bei qaji.
  eng-DRA: For which cause be mindful that you, being heretofore Gentiles in the flesh,
    who are called uncircumcision by that which is called circumcision in the flesh,
    made by hands;
  knf-knf: An nanwooŋ naanwo bayuday, kë bayuday biki kabuka baji badu'an banwooŋ
    baanya kaŧëmp kaşë ji bukal bawooŋ banyaaŋ kaŧëmp ţiki ŋleef ŋi baka ŋafalanaa,
    naleşan uko wi nawooŋ ţfa.
  san-KHM: បុរា ជន្មនា ភិន្នជាតីយា ហស្តក្ឫតំ ត្វក្ឆេទំ ប្រាប្តៃ រ្លោកៃឝ្ចាច្ឆិន្នត្វច
    ឥតិនាម្នា ខ្យាតា យេ យូយំ តៃ រ្យុឞ្មាភិរិទំ ស្មត៌្តវ្យំ
  arn-NT: Feymew llemay, eymün, tati pu judiu tuwünngenolu, sirkunsidalelay pikeeymünmew
    tati sirkunsidalechi pu judiu. (Femngechi feypikeeymünmew sirkunsidalenolu am
    eymün tamün kuerpu mew tati pu judiu reke.)
  zas-NT: Zeel lëjt bén ad najt ree bén Israel, gol basaaladx xhienaag guzajquidi
    yaloj. Bén Israel ree gulëëlaj lëjt bén ad yuꞌt ree sen guial yuꞌ reeman sen ziꞌc
    rniabee ley.
  ken-NT: Bě bho bǎpú bo Israɛl, bǎkɛ ghɔkɔntɨk ɛnyǔ bǎchí nyaka ndǔ mpok
    anɛ áfʉɛ́rɛ́ ansɛm. Bo Israɛl básyɛp bho, nɛ ɛ̌ti yɔ bábhɨ̀ŋɨ mmʉɛt yap bɛ,
    “Bo abhɛn bǎsyɛphɛ bho nɛ bǎbhɨ̀ŋɨ bo abhɛn bápú bo Israɛl bɛ, bo abhɛn babhɨkɨ
    syɛp bhɔ.”
