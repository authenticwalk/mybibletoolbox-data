    kitsúnu̱u xu̱ta̱ xi ntje̱ judio̱ tje̱he̱n ra̱, a̱t'aha̱ kui xi ts'íhi̱n yjoninintehe̱
    ni circuncision.
  bkq-NT: Enanâguewâdaungâ, saguhoem Deus xurâempa matomobyry, Jesus Cristo mâinwândylymo
    iraynâ. Judeu mâkeba âmaemo, awylygue “tatâzenry” kelygue mâjigâseolymo judeu
    domodoram, “satâyby” kelymo pylâ tyanlâ-ro warâ. Uguondo tâmarygue anhetyby kulâ
    olâ awârâ.
  kue-kue: Ene Yomba Bina kugl yeingo ana Juda yomba eremogl ene nangino punduno boglkrime
    dingwa, ba ene pirkan erikwa Juda yomba nangino punduno yomba onguno mina goglum
    dingwa.
  cot-NT: Imaicaqueate imaica aviatimpajia teeca pijorijoigueji, iintsijate pinquenquejajeroja
    queroqueate picojiavetani coramani, manatarite teequea inconoajiavetempiji joriojia
    yamenajiaquempiqueate teequea pinquejejiguempariji iriatimpajia itotsaiquijitirogueti
    ichonquimashi, irootaquequea icantantajiaquempica teequea pintsajigueriji Aapani
    Irioshi.
  bnp-bnp: I mavonga mua e huriki i uka ma mua a Iuda, re huriki ni pala a kuline
    ria ri gale mua e huriki i uka ma ni pala a kuli. Ri luhoi ta ria e huriki a tara
    na Vure a vuhuna ni pala a kuline ria. Pali a naro ni pala a kuli, a maki na kakaina
    viri kunana.
  apn-NT: 'E mẽ apê Ijaew kêt xwỳnhjaja. Na ka htem mẽ akatorxà nhõhy rũm ajapôj hãmri
    nẽ mẽ ixpê Ijaew pyrà nẽ amnhĩ my kwrỳt kà jakàr kêt nẽ. Jakamã na pre ixkwỳjaja
    mẽ akurom amnhĩ jakàr ã amnhĩ to jarkrar o ri pa nẽ amnhĩ jarẽnh o: —Ra mẽ ixte
    amnhĩ my kwrỳt kà jakàr ã mẽ ixpumunh kôt na hte Tĩrtũm mẽ ixto hkra. Tã Ijaew
    kêt xwỳnhjaja kot mẽ ixkĩnhã amnhĩ jakàr kêt jakamã mẽ kêp hkra hkêt. Nẽ mããnẽn
    mẽ kêp mẽ pahkwỳ hkêt. Anhỹr o mẽ ajarẽnh o pa.'
  ctp-NT: ꞌWan neꞌ Efeso, taꞌa msñian chaꞌ ꞌin Krixtu, tyaa yuꞌwi tiꞌ wan sa ñaꞌan
    ngwa wan ti sꞌni; xka loo nten ngwa wan bra kanꞌ, xka kichen tijyuꞌ la ngula wan,
    siyaꞌ ti ja suꞌwa chaꞌ ꞌwan loꞌo neꞌ judío taꞌa bare nu ngwa bra kanꞌ. Nchkwiꞌ
    neꞌ judío ꞌwan chaꞌ lka wan nten nu ja nkwan; loꞌo ykwiꞌ neꞌ judío ni, wa nkwan
    neꞌ, ndukwin neꞌ. Nu nkwan neꞌ kanꞌ ni, kanꞌ lka ska señan, ska biyaꞌ seꞌen msiꞌyu
    kijin nu kiꞌyu sñiꞌ neꞌ judío.
  opm-opm: Gure rih ma pateshe oh dahatinmur. Rih Got ohe nita bap Juda nure tapnong
    na hat patin nuhurdapat gurnong Nuhur eit watah gatdeipti ohoh ihan nuhurwi Got
    ohe nita bap hat patimur. Gur eit watah na gatdeipti bap ohoh ihan gur Got orhe
    nita basmur naporishemur. Imat naporishe orhora; hanip diradire bes teidapat ma
    ihyanong Nuhurwi Got ohe nita bapmur naporishemur.
  bvr-bvr: Ganapiya, lika bubu-borrwa ana-goyburrpa yinda wenga. Minypa ana-goyburrpa
    rrapa Christ mu-ngoyurra nyiburr-ngorrkorndiyana. Minypa Ju (Jew) yerrcha aburr-gata
    majija aburr-negiya aburr-workiya, birripa nyirrbu-ngurrjinga aburr-workiya ana-goyburrpa
    Jentayl (Gentile) yerrcha nyiburr-werra minypa ana-goyburrpa gala majija nyiburr-negiya
    nyiburr-workiya. Aburr-yinagata birripa nyirrbu-ngurrjinga aburr-workiya ana-goyburrpa
    marrban gun-gata minypa gu-gugaliya yerrcha birripa wupa majija aburr-negiya aburr-workiya.
  wal-wal: Hegaa gishshau, inttenoo zariyan Aihuda gidenna asatoo, bantta asatettaa
    bolli kushiyan oosettidoogan, banttana qaxxarettidaageeta giya Aihudati, qaxxarettibeennaageeta
    giidi xeesiyoogeetoo, intte kase oonakko akeekite.
  zad-NT: Ka le' bi nakle beṉ' Israel, beṉ' Israelka' nsi'gake' le' Beṉ' bi yoo seṉ
    daa le circuncisión, na' ḻegake' nsi' kwingake' Beṉ' yoo seṉ daa le circuncisión.
    Ḻi lljadini ka gokle kana'.
  kmg-kmg: Ŋoŋe mârâc jaha qâpuc jujumbieŋ, irec manasuhuc junšepieŋ. Eme dameŋ ira
    ma tâmiric juhapie Judaŋic jaŋe sahac-jeŋicko maheczi šâgu muŋare jumbieŋ.
  aso-aso: Idoꞌ lingine goloso gehepeve igi minangutiꞌ nene Oꞌmosoꞌmo neꞌmine ogo
    do lunguꞌ izineꞌ nenako nemuꞌ gatine molavo opoꞌni lami minikelizave. Nemuꞌ nene
    Oꞌmosoꞌmi noso nene lengiꞌ okodidoꞌ minamivo lingine heta atoꞌ ve ve li li-lingidaaꞌ
    aniꞌ nemuꞌ nene gatine molamivo ha gili minilo. Ee, eveneꞌ ingine aꞌinedunuꞌ okoꞌine
    lolovo huki hulaaꞌ aniꞌ nenako aꞌminemuꞌ nene Oꞌmosoꞌmi noso do nonive ma nene
    none li laaꞌ ave Zuda Ve ingine nene lengikumuꞌ Oꞌmosoꞌmi noso di minamave ve
    li li-lingidaaꞌ aniꞌ ve.
  uli-uli: Hami rechokla hala subdoh ngo hami Gentiles le Jews rema ffesangu ngalugmi
    bo “rechokwe rete hagil” ngo ir ila re hagil (mele ila kofael mekla yarmat rema
    foru ngal holongor) — habe luluwaley chog mokwe wululumi muswe.
  nin-NT: Imba bi si kpamusu di ni ikuchi yi, imba i zhi ni ingri i abangga ba nggo
    a si si anu Yahuda hen. Abangga ba nggo a si anu Yahuda ba a di yo imba di “abi
    sa ni isarr iji.” (Nggo isarr iji imbarr yi su undu ku nggo anishirr ngga di na
    ku anishirr.)
  acu-NT: 'Tura asamtai judíochu ainautiram yaanchuik itiur pujuyaji tusaram nintimrataram.
    Judíochu akiinautiram Yuska umirchau asakrumin, judíoti ainauti atum pachisar:
    ¿Warí, ni nuwapchiri charutkamukai? tsuutakur tinuyaji. Antsu judíotikia ii uwejejai
    ii uchiri nuwapchirin charutin asar, iik nintimsarik: Iikia Yusnawaitji tu nintimnuyaji.'
  cak-WNT: Y ruma ronojel ri xinbij yan, riyix ri ma yix israelitas ta, toka chi'ic'u'x
    chi tek rubanon ca, can ya ri itzel tak iraybel ri xuc'uan iwuche (iwixin), y
    rumari' xbix chiwe cuma ri ye wech aj Israel, chi ma yix junan ta quiq'ui riye',
    ruma riye' can banon ri circuncisión chique, circuncisión ri xa ya ri quich'acul
    nuc'uan y winek ri nibano chique.
  ebk-ebk: Isunga chakayu ay naiyanak ay Gentil, numnumunyu nan kasasaadyu ad kasin.
    “Chaan nasugyatan” nan inyawag nan chiyuycha Judio kan chakayu. Chicha ay Judio
    nan mangepangpangas ay chicha nan “nasugyatan”, tay kanancha un chicha nan tatakon
    Apo Dios. Nan sugyat at ekaman nan tataku as nan achor yangkiay.
  spa-PDDPT: Por tanto recuerden que en otro tiempo, ustedes, los gentiles en el cuerpo,
    los que son llamados la incircuncisión por los circuncidados por manos en el cuerpo,
  ruf-ruf: Mkumbuke pfamkalile ghumwande mwemwe wanu imli si Wayahudi, imkemighwa
    “Ing'amwingile ngoma bae” na Wayahudi iwekema iwenyegho “Iwengila ngoma,” kwaajili
    ya chinu ichitendighwa mne ng'uli tsawo kwa ghamoko ghe iwanu kulangusa ka wawo
    wa iwanu we Imulungu.
  gun-gun: Ha'e nunga rupi peẽ judeu e'ỹ va'e ke penema'endu'a yma rupi pendero'o
    re pendekuaiague re. Pendevy pe judeu kuery “Opire omboi uka e'ỹ va'e” he'i, ha'e
    kuery ojeupe ma “Opire omboi uka va'e” he'i okuapy teĩ avakue po py rive omboi
    uka.
  agu-BL: Ja tzun kil e'u' wajwutz yi tan tu' banl talma' Ryos nkaclaxe't, cha'stzun
    te chinachonku' te yi ẍe'n chisajle'nu'. E'u' cu'n awer nak na qui banij che'u'
    circuncidar.
  isn-isn: Ku lulo kimbukiilyi kina apo ikali ai matulaa antu a mahi ku kinyamuili.
    Mitang'wa, ''Miagila ikidamu'' ku iko nikitangwaa kidamu nika muili ni kitung'waa
    ku mukono nu ang'wa bina adamu.
  eng-PEV: Think about what you were at first. You were not Jews, so you didn’t belong
    to the special mob called Israel. And at that time you were not friends with Jesus
    Christ. You didn’t know that God promised to send him to save us. And before,
    when God promised to look after the Israel mob if they agreed to keep his law,
    he didn’t promise that to you. You didn’t know anything about those things. You
    were living without God, and there was nothing good for you in this world. You
    didn’t know anything about the young man operation that God told the Jewish people
    to do on all their boys. That’s the reason why the Jewish people rubbish you.
    But don’t worry about that. They are only talking about the operation that people
    do to their bodies. They are not talking about the job that God does inside us.
  ilo-ULB: Ngarud laglagipenyo a dakayo idi ket Hentil iti lasag. Naawagankayo a “dagiti
    saan a nakugit” babaen iti naawagan a pannakugit iti lasag nga inaramid dagiti
    ima dagiti tattao.
  pir-NT: Sa yena panopʉ mʉsa ijie tirire yojopʉ gʉ̃hʉre wacũña mʉsa. Cristo yequina
    ijieranina judio masa ijiena ijina mʉsa acaye yero saha yerina ijimedi mʉsa. Cuhnucunʉ
    cahserogãre yʉhre nedari mʉsa. Mʉsa sa yʉhre nedagʉ̃ ihñana ʉsã judio masa pehe
    cuhnucunʉ cahserogãre yʉhre nena pehe mʉsare ihña tuhtina ohõ saha nie tii. “Cuhnucunʉ
    cahserogãre yʉhre neeñequina ijiye, Cohãcjʉ̃ yequina ijierare”, nie tii mʉsare.
  anv-NT: Tɛge nnó mbɛmbɛ bɔɔ́ Jus bɔɔ́ akuú gemɛge bwɔ́ nnó, “Bɔɔ́ abi ásɔɔ́
    ɛbwɔ́ nsɔ,” abɔɔ́ ákuú ɛnyú abi délá dépɔ bɔɔ́ Jus nnó, “Bɔɔ́ unyi gada.”
    Mmyɛké genó ayi akwaá apyɛɛ́ ne amu né menyammyɛ.
  sab-NT: Ba tachkedale ba toidu ngeru tangle giti sugekare Chubege, ba me kwian israelita
    chudalla, ba me Chubenu. Nege uñale bage Chube gerudu unsuialin tangle kwian israelita
    enusulian ole Chube be age no kwian israelita ulita alin be gdaite kage ama jwanngale
    siere ji chugege age me no gdale. Chube me gerudu ene ba enusulian ole be age
    no ama oindalla alin jwanle siere ji chugege ama age me no gdale. Ba me kwian
    israelita chudalla, ba me mo kwara tkangunga kwian onbre israelita mo kwara tkangunga
    kare, malen kwian israelita ulita gwa giti ba kwian sugaska. Kwian onbre israelita
    ulita mo kwara tkangunga Chube ama gbu age kare, ene suge amage ama Chubenu ulia.
    Agwa ba me israelita ba me agedu ene kwian israelita kare, ba ulita chegu sugekare
    kwian israelita ulitage. Ba me ñadu tañachuge Chube be age no ba alin ba ta gbe
    no trate Chube gwa giti ama be age kwian israelita ole kare. Ba tachkedale ba
    bitalla kaire ba ulita me israelita toidu ngeru tangle sugekare Chubege ba bebi
    Jesucristo gerua gai gire, ne suiale ba me Chubenu dale.
  tmd-tmd: Ñɨŋ nugwöia, nuö nuöm ñɨŋ bla Juda nöbö mö yöia nugwön ñɨgö yöx pön hömä
    aku, ñɨŋ kwo algör ör Juda nöbö mö yöi. Juda nöbö mö bla ib ñɨŋa keir yadön, ‘uña
    ödörö’ rɨmɨdöia. Nöbö piaku ñɨŋ mɨxɨñ akwör aliö alöia. Makwam ñɨgö Juda nöbö
    mö yöi bla iba yadön, ‘uña ödörölö’ rɨmɨdöia.
  acr-NNT: 'Echiriꞌ xalax alaq, na alaq ta kukꞌil ri e aj judiꞌabꞌ. Y rike xkibꞌiꞌij
    kꞌu che alaq: «Lik na junam ta iwach qukꞌ riꞌoj, ma riꞌoj kojotal ri retalil re
    circuncisión chiqe, kꞌutubꞌal re oj utinamit ri Dios; noꞌj riꞌix na jinta waꞌ
    chiwe» kechaꞌ. Yey waꞌ kojotal che ri cuerpo xa kuma tikawex.'
  kpg-kpg: Goodou ala ne haanau digau tuadimee, ala e haga ingoo go digau o Jew bolo
    “Digau Digi Sirkumsais”, gei ginaadou e haga ingoo ginaadou bolo “Digau Gu Sirkumsais”,
    (di mee e hai go nia daane gi nadau huaidina), gi langahia goodou bolo goodou
    nogo hai behee i lodo di madagoaa dela gu doo gi daha.
  taj-taj: थेतबासेलमा एनीगदेसे चु ताम थाम्‍लेःगो, ङाच्‍छा ल्‍हुइरी खतना लबा यहूदीगदेसे
    घमण्‍ड लसी एनीगदेदा खतना आलबा अर्गु य्‍हुलला म्‍हि भिसी भिबा मुबा।
  avt-avt: Yi han ekitet nɨpaa ein mɨt ne Isrel nerekir yɨnk kɨr neteikɨn mɨt hɨr
    nises God. Hɨr newis niuk mi yi mɨt enun ap yerekir yɨnk ki te yi ap yises God
    au. Nɨpaa yi yɨre mɨt ne weiwɨk ham.
  cbk-cbk: Na, ustedes maga hende-Judio, acorda el manera del di ustedes vida de antes.
    El maga Judio ta hace de menos con ustedes y ta llama sila con ustedes el maga
    nuay-hace-islam, cay sila ta sigui el di ila costumbre de hacer islam y ustedes
    nuay. Pero ese costumbre para el cuerpo lang del gente, y hende ta dale vida eterna.
  uig-ARA: شۇڭا سىلەر ئەسلىدە ئەتلىرىڭلارغا ئاساسەن «يات ئەللەر» دەپ ھېسابلانغىنىڭلارنى،
    ــ ئىنساننىڭ قولى بىلەن ئەتلىرىدە «خەتنە قىلىنغانلار» دەپ ئاتالغانلار تەرىپىدىن
    «خەتنىسىز» دەپ ئاتالغانلىقىڭلارنى،
  tuf-tuf: Behmaran récaji bitara bíntara ey tamo síhw̃awi. Ba judío uw owár bini
    batro. Eyta cuácayat judíoinat ba quin “umá cuiti binu,” wajacro. Eyinat uw ojc
    umá cuicaro. Eyta cuiquir cuitar imár ojcor “umá cuijác bin,” wacaro. Cuatán ba
    quínora “umá cuiti binu,” wajacro.
  abx-abx: Sanglit ka'am nagpanhinganak nan nga ma'in Hebro, ka'am nga nag'arunan
    “ma'in tinuri'” si mga magpaminugad nga “tinuri'”, i pagturi' nga buhat-na si
    a'a, intumu-bi kon ay i kamutangan-bi siray.
  mco-NT: Jadu'n miich ajcxy ocjäymejtzcodɨɨ nej miich ajcxy anajty myajpatcɨxy co
    anajty ca'nɨ mmɨbɨjccɨxy Jesucristo. Ca' miich anajty ajcxy mjudíojäyɨty, e ni
    ca' miich anajty ajcxy myajtɨy'ajttɨɨygɨxy nej huaad mnaydíjɨgɨxy Dios yjäy. Paady
    ycɨxp yɨ judíojäy ajcxy ymɨna'ñ co Dios je' yjäy ajcxy, e miich ajcxy ca', mɨɨd
    yɨ'da'ajty co miich ajcxy ca' myajtɨy'ajttɨɨygɨxy.
  cpb-NT: Tema maawoini eerokapaini te pi-judá-itetzi, iiyetzimi nosheninkapaini “Kaari
    tomeshaaniri”. Iriima iriroripaini iitawakaayeta “Tomeshaaniri”. Tekaatsi oitzimaitya,
    tema rantashiyetakawo koñaatatsiri awathaki.
  aon-aon: Douk namudok aria ipak ta pudukemesh um enyudok. Amam Juda amam kanak hakwu
    amamis wis hatah amamiruh yegeshiweruh. Douk namudok aria eshesh Juda eshesh kanak
    shanahwar shakri, “Eshesh shatah yegeshiweruh iri.” Aria ipak douk madae Juda
    iri uwe, eshesh Juda shahwarep shakri, “Ipak madae putah yegeshiweruh iri uwe.”
  hus-NT-2005: Anchanꞌ pé, ka chalpaytsik xan ta kʼwajatwiꞌik. Yabtsik a kidhtal an
    judíotsik ani jaxtám an judíotsik, xin tʼajtsal ti exól bin tʼuꞌúl an iniktsik
    ani in bijyaltsik tinbáꞌ abal exólidh, ti utsáltsik abal yab i exólidh.
  mig-NT: 'Núsáá te ná núku̱''un ini̱‑ro̱ já chíi ña̱yɨvɨ sɨ́ɨn nación ni̱ ka̱kaku‑ró
    sáá. Onde̱ sáá, chi̱ nání‑de cha̱a ni̱ kaxɨtɨ̱ ndúu̱ ku̱ñu‑de ja̱ ní sá''a nda''a.
    Te cha̱a‑ún, ni̱ ka̱skúnání‑de róó: Ña̱yɨvɨ tú ní káxɨtɨ̱ ndúu̱.'
  bps-bps: Na taman gamu dad ise Dyu, fandamyu i gamu kagkah di muna fa. Én man i
    dad Dyu ise gamu dad to Dwata, du là gamu tnulì, dunan landè ilè di lawehyu, na
    ale kun dad to Dwata du tnulì ale.
  mbs-mbs: Sikiyo menge otaw kenà Judiyo, eneng-enengi niyo tepad te pegkeotawun niyo
    kedengan. Egkebensihan kaw te menge Judiyo egpemetolì, so wedà kaw taking te ketanem
    day sìyan.
  tof-tof: We ngarkwatódó, gyagüpi zomalam e ngaen ia kwarilnürrü. E Zu kolpamzan
    koke tóbabótórró akó Zu pamkolpama yabü inzan ngibliandako wagó, ⌊gyabi sopae
    singgalgórrón⌋-koke pamkolpam. I tibiób inzan ngibliandako wagó, gyabi sopae singgalgórrón
    pamkolpam. I ini klamankwata ikub bagürdako, enana pama ini kla tómbapóndako enan
    tibiób bübdü.
  cme-NT: Ma sĩ na suyaa wuɔ dĩɛlũɔ‑i-na na waa *niɛraaŋ namaa? *Yuifubaa-ba taa
    ba bĩ-na wuɔ na saa *jã, aa ta ba gbɛ̃ ba fɛrɛ wuɔ ba jãa a saa baa pãduɔŋa
    maŋ ba kũɔma-na.
  sus-sus: Na kui, wo xa ratu a Yuwifie mu wo ra bari kɛɲa ma. Naxee xili falama «sunnamixie»,
    e wo fan xili falama «sunnataree». Wo xa a kolon a sunnɛ findixi adama xa wali
    nan na, naxan nabama mixi fate ra.
  pon-2006: Eri, kumwail dehr manokehla me mahs sang ni amwail ipwidi, kumwail wia
    keinek en mehn liki kei, me mehn Suhs akan kin kahdaneki keinek “me sohte sirkumsais”
    oh re kin kahdaneki pein irail keinek me sirkumsais (met wehwehki tiahk ehu me
    ohl akan kin wiawihong paliwararail kan.)
  dad-dad: Anĩ nigin, uruwa bun, ã gõ diyein bunem haiden ubodõge di, idi mulũ dilen
    anidim (are tamo bouwa bun tamo imedim age difen) ã mulũ ileya sã diyein anĩ karĩ
    weleg.
  zab-NT: Pur ningui laat ni quɨt nát bniety Israel gulchanelaaz xa gudeedtɨ gulo.
    De bniety Israel guleládeb laat de ni quɨt nuu seny pur ni nuudeb seny ni guluu
    de bɨnguɨchliu laadeb zec ni rnabee ley.
  jae-jae: Amboac tonaŋ taêm ênam gebe gêmuŋgeŋ tenemi sêkôc amac amboac tenteŋlatui,
    ma lau Juda, taŋ sêsa êsêac ŋa lemeŋ naŋ, tec sêsam amac gebe lau samuc.
  ksd-ksd: 'Io, avat ra umana Tematana ure ra paka i vavat, diat ta ra pokakikil,
    nina di pait ia ta ra paka i diat ma ra lima, dia vatang avat ba ra niiba upi
    ra pokakikil, avat a kodakodop vake go:'
  msm-NT: Na, sikiyu no kona no mgo Hibru, domdoma to kabotang now to diya una. Pigtamay
    kow to mgo Hibru su wada kow sunud to tumanon dan to pagtuli. Og-angkon no sikandan
    to kaotawan to Diyus tongod to sikan no tumanon. (Di to tinood, hinang puli sikan
