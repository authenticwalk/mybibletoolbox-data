  ote-NT: Hangue por gueꞌa̱ núꞌahʉ hingyá xodyohʉ oguí pumfrihʉ gue desde mayaꞌbʉ
    gatho núꞌʉ ya ja̱ꞌi himyá xodyo mi ꞌbʉi yabʉ de Ajua̱, ne nixi himi pɛꞌtsa ra
    seña ja yá ndoꞌyo ngu pɛꞌtsa ya xodyo. Hangue nuya xodyo xi bi ʉtsaꞌihʉ ne bi
    hñumpꞌahʉ gue gyá ja̱ꞌihʉ dega ꞌña̱seña, masque nura señaꞌa̱ go ꞌnara ja̱ꞌitho
    núꞌa̱ to øtꞌe.
  wnu-wnu: 'An mom imbig igoumon, Yuda wurinou ubent uyes git goan suab maribig wogub
    anit: “munon yurau ar” qamb igour. End an musub imbigar, qoan apand aninou git
    goan end an munon yurau ar igumanei.'
  zam-NT: Por cona, fte' lezo' gu' xá mod mque tee ban gu' ndoore' yila's gu' loo
    Crist no loo cón che'n Crist. Ne'ngàcte gu' mèn bin mèn nación Israel co' ndli
    circuncidar xtàa. Por cona, mbez mèn nación Israel nac mèn nación Israel mèn co'
    ndxela's loo yalndxela's che'n circuncisión. Le' loo gu' na, mbez mèn nación Israel
    inacte gu' mèn co' ndxela's loo yalndxela's che'n circuncisión xal ndxela's mèna.
  zyp-NT: Macawtaco chuakehnah lang tah naaning Gental cawngsaw sahlo, khuahlai tei
    naa cangnah khah a thui thlang my lo. Naaning cawh, “Cingpa a tai lypaw sahlo,”
    tatah, “Cingpa a taipaw sahlo,” (mehnung kia tah ngaisaw letei cingpa a taipaw
    he a cang) tah aa tahpaw na cang he ceh.
  sey-NT: Cuasajë̱ꞌë, ja̱ꞌnë mësarute pa̱i tëaseꞌere hueꞌecohuaꞌipi judío pa̱ipi ca̱ꞌni
    tëamaꞌcohuaꞌire hueꞌyoseꞌere judío pa̱i peo doꞌire.
  nvm-nvm: Regavo ja e Jius bakin iji ja bu nafenva ijia izeg ja amur kegoknum karioinva
    iji jabe vierafen? E Jius iji bu vajat surif buon kania ufume Godon anf nainva
    ijieb bu ja kia jaba maturainvano kiain. Ijefuon maiji jaiji jaba Godon anf iji
    e Jius bu nainva iji jaba vajai jon ijia nain.
  mps-mps: Te God agai dage olo tau selama, tama Satango nogode ma siyu, tama dagego
    yabo wiegi yai sę sisi yai. Tama tibaso, dagego duga polobadu bidali kolesaga
    ma konea palao. Dage da te Juda hani isiąwai ame nani we bidi hani dao. Da Juda
    hani bidi dago ge hwągo dena tigiwali togobo dao, te da Godigo hani da olama
    waselemainogo ebo dao. Tama te Juda hani bidi dabe augwaligo dage hagede bo olama,
    “Te God konesiąbaso augwaligo augwa tigiwali togosiąwani bidi dabe dao,” te
    po dagede wabo dao. Tiali goli te tigiwali togobo sę te bidigo nogogo aga tigi
    daide naga ebo sę dao, te genuai sę menio.
  pab-NT: 'Xotyaira toahiyere xawenane: maisa atyo judeunae xini xiso. Hatyo hiyeta
    atyo maxaikonomanere milihesakaharenae aokahita xiso judeunae. Hoka judeunae atyo
    haxaokakahita, “Kaxaikonomanere milihisakerenae”, nita. Nikare atyo iraeta judeunae
    halitinae nómane xaokaka.'
  llg-llg: Tolanoo nggalei! Ei bubuluk so, hataholi Yahudi la toꞌu lahele sila heti-heu
    sunat, ma lakadadaek hataholi fo ta Yahudi, huu ei ta tungga sila heti-heun ndia!
    Naa te ndia kada heti-heuk laꞌeneu hataholi ao-inan, de ta laꞌeneu hataholi dalen.
  kyf-kyf: Nɩɩ, amɩaa -mɩmɩ -kwɩkwɩ cɩn mɩa, a ligbe we! A 'nɩ *Zuifʋ tɛɩn nya -mɩ.
    'Ɩn Zuifʋ laa aɩn «nyɩma -wa 'nɩ knɩ 'wʋ -mɩ». 'Ɩn wa laa wa 'dɛ «knɩ 'wʋ -nyɩma»,
    nyɩmɛɛ sɔ ka wa knɩ 'wʋ 'paa 'gbʋ.
  tpi-tpi: Yupela i save, ol lain bilong Juda i save katim skin bilong ol man, na
    ol i save kolim yupela olsem, “Ol man i no save katim skin.” Dispela i tok long
    pasin ol man yet i save mekim long skin bilong ol. Orait yupela i mas tingim gut,
    bipo yupela i stap man bilong ol arapela lain,
  mih-NT: Yucuan cuenda nacohon iñi ndo cuhva i sicoo ndo ityi sata. Yɨvɨ ñiyɨvɨ hebreo
    cuu maa ndo. Ta catyi ñiyɨvɨ hebreo vatyi ña vale ndo vatyi ña zavaha ndo costumbre
    circuncisión tañi zavaha maa ñu. Ta sica iñi ñu vatyi vaha ca maa ñu ityi nuu
    ra Ndyoo vatyi zavaha ñu costumbre cuan.
  qvh-NT: Ama gongäyaysu Jesucristuta manarä chasquicur imano cayashgayquitapis. Israel
    runa mana cayaptiqui Tayta Diosninsi promitishgancuna manami gamcunapäsu cargan.
    Saynöpis cay pasacho gamcunaga cawayargayqui Tayta Diosninsita mana cäsucuyashpayquimi.
    Sayno cawarmi Tayta Diosninsipa naupanmanpis chäyanquimansu cargan. Sayno cayaptiquimi
    Israel runacuna manacagman churayäshorgayqui. Saynöpis manacagman churayäshorgayqui
    paycuna señalash cayashganno mana señalash cayaptiquimi.
  kms-kms: Te ningg bu nungoqi wutaqu numo riraqu rindi kin tende puayine wute Juda
    segi kin ningg was ye nungoqi “wute ghimbi dugu chongo pend segi ye” puq munduq.
    Te wute nikin ninggne mari ni “wute ghimbi dugu chongo pend ye” ni puq mand. (Yumbo
    ur ren kin te wute nde si pe di nikin ghimbi pe puq men.)
  agn-agn: Animan demdemen mi tang pagkabetang mi asing tokaw. Nataw among belag ta
    mga Judio ig agganingen tang mga Judio ang anday labet mi ong Dios tenged indi
    amo pamagpatori pario ong nira. Piro ang pagtoring asi boat-boat lamang ta taw
    ig tegka lamang ong sinangoni.
  nhi-NT: Ica non ixconilnamiquican quenih onamoncatcah achtoh. Onamonnesqueh amo
    namonjudíos, uan in judíos naquin moteneuah nescayotitoqueh quemeh iaxcauan Dios,
    onamechonixmatiah amo namonnescayotitoqueh queh iaxcatzitzin Dios, nic yehuan
    omonescayotayah itich nintlalnacayo.
  ttc-NT: 'Instzaj ena''o'', tb''aya'' [kye aj tijajil Israel], kye aj at kyechalul,
    kyetz n''ok tuq kyq''uma'' ikxjani eti''j [etetz aj nya''tx kyijajil a''ix]: “Etetz
    k''onti''l etechalul.” Per kyetz kyechalul cha kyk''ulb''en xjal.'
  dan-1931: Derfor kommer i Hu, at fordum I Hedninger i Kødet, I, som bleve kaldte
    Forhud af den såkaldte Omskærelse, der sker i Kødet med Hånden,
  kwj-kwj: 'Kunu ku hambwandau, hima i tapa tiki hima tape kupu wu kutoro Juta hima
    kupu leto ka hinga o kunu wu sawenda: “Hima tape kupu kuto nambwe hima tiya.”
    Woro kunu ma ku ai hambwanehei, imbihumbwa kui hima tape ti, kunu hima kupu ba
    fo.'
  vie-OVCB: Đừng quên rằng trước kia anh chị em là người nước ngoài, bị người Do Thái
    coi là vô đạo, ô uế, vì họ tự cho là thánh sạch. Kỳ thực lòng họ vẫn ô uế, dù
    thân họ đã chịu thánh lễ cắt bì, một nghi lễ do tay người thực hiện.
  kze-kze: mindáyave'a imáyáa oro. kentinóvowi íma Yútaa-kwaasi ovó keinárawakwara'a
    íma Yútaa-kwaasi owatá Yútaa-kwaasiya Áánútuna kwaásiya úndayaveta súra'a kárámai
    araa'énaya kwéeta keinárawataveta úwoi-kwaasi owé-imáyáá éta séta íma túra'a kárámai
    araa'éna owáí owéyá kwésumpo mindáyave'a imáyáa oro.
  lbk-lbk: Chakayo ay naiyanak ay Gentil et masapol ay sesemkenyo nan kasasaadyo issan
    chey. Inangoangon nan Judio chakayo ay mangwanin loyyop kayo, tay chaicha, et
    kananchan maifilang cha ay takhon Apo Dios tay nasegyatan cha. (Aped magkhekhechan
    nan awak nan segyat.)
  mto-NT: Ax veꞌem tseꞌe, jaaꞌmyé̱tsta vintso̱ miitseꞌe mꞌijtti. Kaꞌa xa veꞌe mꞌisraeejlitjáyuvada,
    je̱ꞌe̱da pa̱n pa̱n jatyeꞌe je̱ ixtaꞌnu̱n du̱niꞌkxmidup du̱ko̱jmidup. Je̱ꞌe̱ ka̱jx
    tseꞌe je̱ israeejlit jáyuda mtijjada ka je̱ ixtaꞌnu̱n ma̱a̱ttap.
  bzh-bzh: 'Om ham su kwamin birek in sënë: Wirek ham navimin tato ham nebë ham alam-yu-ngwë.
    Log alam sën denerah* navij lo denenër ham bë ‘alam sën su denerah* navij rë’
    lo.'
  guj-2017: એ માટે યાદ રાખો કે, તમે પહેલા દેહ સંબંધી બિનયહૂદી હતા, અને શરીરનાં સંદર્ભે
    હાથે કરેલી સુન્નતવાળા તમને બેસુન્નતી કહેતાં હતા;
  jvn-NT: Para sedulur, pada élinga! Mauné kowé ora pada pretyaya marang Gusti Allah,
    mulané wong Ju, sing pada sunat, kabèh ngarani kowé kuwi “wong ora sunat”.
  byr-byr: Sarevɨna yɨhɨthɨma! Sarɨmɨ Juyaraavɨdaaꞌnyaihi mɨꞌ. Aawa. Ajɨmya yuyangɨyaihɨlyɨ.
    Juyara kunnya asajɨ kɨlaakejɨkaavɨ daꞌnyɨna yadɨvɨsara sarɨmɨnyɨna dɨna “Sahwara
    kunnya kɨlaakejɨkaavɨ madaꞌnyadɨvɨsarera. Maaverera.” Kɨgaaꞌ mwaalesaihɨrɨna ayɨna
    jawɨrila!
  ian-ian: Ngwuk Juda ana ngwuk. Juda ndina mbangɨ pɨtɨgandi. Ngwuk kat vɨlaa walɨgandi.
    Mbangɨ pɨtapman tɨga nɨmba ndi waa walɨgandi. Tamba yiga yetɨngwa vak kat yelavɨk
    ngwula.
  hun-hun: Ezért emlékezzetek meg arról, hogy egykor ti a testben pogányok voltatok,
    kiket körülmetéletlennek neveztek azok, akiknek testét kézzel metélték körül,
  mcf-NT: Nuquin Papan, Cuidnu, quenquiocquin comapenen tantiamiaidquio mibitedi icquin
    mibi ënden tabadaid tantiata. Shui dëbid dëtemesa isadaidpembo nec, quequin isadaidbon
    shui dëbid dëtemequidon mibi cuënondash. Nuquin Papan matsesquio nebi, quequin
    shui dëbid dëtemequidquio isadaidbo nec.
  kjs-kjs: Mo Juda ruru nimumi nimuna yogale rugutimi. Go puma nimumi ruru rado enaalinuri
    yogale nakepele alinu leme. Go leme-pulu nimi kone waru suma nimina abala pisimide
    ele madaa kone makuaalepape.
  mni-mni: "Masana masabu “un kakpa”\x94 (haibadi mioibagi khutna masagi hakchangda\
    \ toujaba) haina koujaba Jihudisingna “un kaktaba”\x94 haina kouramba, pokpadagi\
    \ Jihudi nattaba nakhoina houkhiba matamda kari oirambage haibadu ningsing-u."
  yad-NT: Ramuni̱ jirya̱jachipityara nu̱tyu jiryevyichanu̱yada munu̱ñumiy Judíyuveda
    diya. Jiryatiy ru̱tachara jmutyonusarara jivyu̱ Ju̱denunijyu̱, ru̱nu̱y ji̱ta jiryeñe̱cho̱
    nu̱tyu Ju̱denu rrachúvay, jiryatimyu̱ ne jmutyonusavay daryaju̱ jiryedye.
  mxb-NT: Ta o̱ sa̱ nándodó ndo̱ꞌó, na̱ ko̱ kúú na̱ Israel xaa̱n, ña̱ tá sata̱ ni̱
    kaa na̱ Israel ña̱ kúú ndoꞌó, “na̱ ko̱ ní taꞌa̱nda̱ ñíi̱.” Dión kaá na̱ chi̱ kúú
    ná na̱ ni̱ taꞌa̱nda̱ ñíi̱, ta sa̱ꞌá ño̱ó káꞌán ná ña̱ kúú ná na̱ ñoo Ndios, tído
    xíꞌín ndáꞌa̱ ta̱a va ni̱ taꞌa̱nda̱ ñíi̱ ná.
  pon-2006A: Eri, kumwail dehr manokehla me mahs sang ni amwail ipwidi, kumwail wia
    keinek en mehn liki kei, me mehn Suhs akan kin kahdaneki keinek “me sohte sirkumsais”
    oh re kin kahdaneki pein irail keinek me sirkumsais (met wehwehki tiahk ehu me
    ohl akan kin wiawihong paliwararail kan.)
  maq-NT: Ngajan xi ninguitsjun ta, ngayun ne, xutaxín yun ta hacuiin tsëhë xuta tjë
    rë Israel catsin ngayun. Hacuaha xuta tjë rë Israel jan ta casahmi suva me sacuaha
    vitexa ley rë Moisés, me vëhë chja me tsujun ta, xuta xi catiin rë chuxin rë;
    hane chja me suva me ta, xuta xi cati rë chuxin rë.
  hto-hto: Iemona naui omoɨ illáfuemo mai omoɨ comecɨ uibíoiri. Judío naɨraɨ íeñedɨomoɨ.
    Ie jira judíuaɨ “Bacano ɨcoɨ que táñegamacɨna” ómoɨna mamédiaɨoɨ. Danɨ afémacɨna
    caɨ bie “Ɨeizɨna quetácanodɨcaɨ” daɨdíaɨoɨ; mei jaiai íaɨoɨ fɨnófɨrena izói, íaɨoɨmona
    nágamɨiaɨ íaɨoɨ bacano ɨcoɨ quetácaza.
  por-BRBSL: Portanto, lembrem-se que uma vez vocês, os gentios na carne, que são
    chamados de “incircuncisão” por aquilo que é chamado de “circuncisão” (na carne,
    feita por mãos),
  ces-NKB: Proto pamatujte, že vy, kdysi tělem pohané - které takzvaná obřízka na
    těle, učiněná rukou, nazývá neobřízkou -
  cui-cui: 'Poxonae panaexaname jopa panaexanaem judiomonae. Paxam pomonae jopa judiomonae
    painya nenaexanae jiwixaem pana nacui yabara jʉntanainare xua eta po jiwi pamda
    caena bayatha poxonae jopa pajume cowʉntsim. Judiomonae paca yabara jei: “Barapomonae
    jopa pewi thabiwichi xua ichaxota pia penareixacaenaewa xua petsita itapeinya
    xeinaewa tsane xua barapomonae Nacom piamonae”, paca yabara jei. Judiomonae pia
    coutha nayabara jei: “Waxainchi pomonaetsi, pomonae naca wi thaba xua ichaxota
    wanareixacaenaewa watsita itapeinya xeinaewa tsane xua Nacom piamonaetsi”, nayabara
    jei. Barapo pewi thabi coyene xua ichaxota pebiwi penareixacaenaewa saya jiwi
    pia coya nacanaʉtsiya exana.'
  boj-2014: Niŋgi qalie, Juda naŋgi muluŋ aiyeqnub. Di naŋgo kumbra. Deqa naŋgi na
    niŋgi misiliŋgoqnsib endegsib merŋgeqnub, “Niŋgi muluŋ aiyosai qaji tamo.” Naŋgi
    naŋgo segi baŋ na tamo naŋgi muluŋ breinjreqnub. Ariya niŋgi geregere are qaliy.
    Niŋgi Juda sai. Niŋgi sawa bei bei qaji.
  eng-OEBUS: Remember, therefore, that you were once Gentiles yourselves, as your
    bodies showed; you were called ‘the Uncircumcised’ by those who were called ‘the
    Circumcised’ – circumcised only by human hands!
  eri-eri: Tere isiya, Juda nebere gane nere fai genege gala karu nagi bode, nere
    benou letigi-tigide, “Nere fai genege gala ada karu‑karude.” Beele waha fai nere
    nage genege gala langa fanyimu onode waha bona lena. Ariya, tere ninatege isi
    dewagu, tere amina fai fereha nebere gane yafeye,
  wiu-wiu: Nipa eya wa wene taneya meamene. Papete kiwi mone yatene-kiti etepea pa
    mekoi. Nitimotoa Yu yene kini wa kei piketepa kepene teiganeya meko yene wa oapa
    kiwi mone yenepa kepene teigamene yene wa paya tetepo takoa wakoi. Yu yename kepene
    teigilepa kini kaua-mikitame toma nekenele litikete kini tiginike tokoo pa yoname
    adeka pia teiganeya.
  swe-swe: Kom därför ihåg att ni förut var hedningar i köttet, ni kallades oomskurna
    av dem som [bara] genom ett ingrepp gjort av mänskliga händer i köttet kallar
    sig omskurna. [Omskärelsen av judiska pojkar är ett tecken på Guds eviga förbund
    med Abraham, se . Redan på Mose tid gjorde Gud klart att det inte räckte med det
    fysiska tecknet. Hjärtat behövde också omskäras, se . Ceremonin utförs på den
    åttonde dagen efter födseln och kallas ”Brit mila”. Hebreiska ordet för omskärelse
    är ”mila” och förbund heter ”brit”.]
  cth-cth: Hatdawkvah, nangmouh teh Jentel lah na o awh teh, kut hoi takthai dawk
    vuensoma lah kaawm e naw ni nangmouh teh vuensom ka a hoeh e naw ati awh e hah
    panuek awh.
  mti-mti: Meoya imug anoya, kwapuiwa yeuma gumbe ye namu Ju onan igiyawa. Kwapuiwa
    gumbe, kwapituitui nanuwo gumbo ayawa eme igiyawa diruieme ye kwapituitui onan
    igiyawa.
  pad-NT: 'A''onivani judeus kaija''ari avihiriki, vara a''onira oni''aki bana ho.
    Judeus kaija''ari a''onira vanaonivini ija''ari siikosida vakarajomiriki. Deus
    kaija''ari avihirini-ra vakahibakhiaki adani. Va''oaniaro vaabono vani''avini:
    —Harivani aogaki ada Deus, kidija''ari arihiki hari. Avahojaki ida siikosida karajomihi
    aasafi namania — vakhaniki adani. A''onivani judeus kaija''ari avihiriki, vakava''ihoki
    bana ida Cristo-ra avarigaravini kari avahojani niha ninini.'
  twi-twi: Afei monkae sɛ mo a na anka kan no wɔwoo mo sɛ amanamanmufo, na wɔn a wɔfrɛ
    wɔn ho twetiatwafo no (nea wɔde nsa ayɛ wɔ honam mu) frɛ mo momonotofo,
  hlt-hlt: Te dongah pumsa ah nangmih namtom loh hnukbuet kah te poek uh. Pumdul la
    a khue rhoek tah pumsa neh kutsai lamloh yahvinrhetnah te ni a thui.
  tbz-SIM: Dentɛnɛ̀ní di do tú bɛ̀ nɛ̀ dimɔ̀nnì, di do í tũ nKuyie, nkɛ̀ Sifubɛ di
    yu kɛ tú bɛ̀ɛ̀ í cɑ̃mmù, kɛ tú bɛmɑ́ɑ̀ bɛ̀ɛ̀ cɑ̃mmù, dɛ kó mucɑ̃mmù nɛ́ do í tú
    mùmɑmù.
  san-GUJ: પુરા જન્મના ભિન્નજાતીયા હસ્તકૃતં ત્વક્છેદં પ્રાપ્તૈ ર્લોકૈશ્ચાચ્છિન્નત્વચ
    ઇતિનામ્ના ખ્યાતા યે યૂયં તૈ ર્યુષ્માભિરિદં સ્મર્ત્તવ્યં
  ake-NT: Mɨrɨ pe iyesi pɨ', ɨyenu kon yau iku'tɨ' Esuwerʉ amʉ' pe pʉra ɨwesi'pʉ kon
    ɨyentusa' kon winɨ, mɨrɨ awonsi'kɨ, “itun pi'pɨ iputurʉkasa' kon pen” tukai' ɨyesakʉ'pʉ
    kon, “itun pi'pɨ iputurʉkasa' kon” tukai' tʉusesa'san uya (ka'pon amʉ' nʉkupʉnʉ
    tʉpun kon pɨ' temiyatʉ kon ke)—
  qvn-NT: Chauraga yarpachracurcay juc casta runacuna unay imanuy capäcungaytas. Israel
    castäcunaga, cuerpunchru runawan señalächicushacunaga gayanacurcan “Señalasham
    canchi” nirmi, nätan gamcunataga gayapäcushuray “Mana señalashacuna” nirtan.
  tku-NT: Calacapāstactit, hui'xina'n tī jā israelitas, chī ixuanī'ta'ntit xapūla.
    Israelitas cātamāpācuhuīn tachi'xcuhuī't tī jā cātachu'cunī'ta'n. Xlaca'n tatachu'cu
    na ixmacni'ca'n tī chi'xcuhuī'n ixpālacata natamāsu'yu tatapa'ksīni'tza' Dios.
    Ixlīmānca'n cāhuanican chi'xcuhuī'n tī cāchu'cucanī't.
  bjk-bjk: Io, ewe mum nang kaim bara abo Judeia, mum moro ölangen. Abo Judeia ewe
    idi nang te kuru abo lewene aine idi, idi te tengen e mum bara “Abo tabuno kuru
    lewene aine e mum.” Ina magingin a nangadi mon idi tobo wewet arixe mabo limine
