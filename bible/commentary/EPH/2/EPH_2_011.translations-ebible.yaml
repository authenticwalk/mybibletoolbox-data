    betí ma yan bukhafa máará kakhein nan mi au khákan iyan mifo aúpin ída funtáken
    mino.
  rkb-NT: Tapara ahaspirikpobyitsa zikzurukunaha. Ana bo mytsatytaha Kiristu harere
