    batu Isareu tsekokatsa ka. Bipyritsa tsikaha. Deus wasania ty Sudeutsa ziperykynaha
    ana kino batu ahawabyhy iwatsahi hawa tisapyrẽna batu mytsaty tsikykaranaha. Deus
    kytsa mysitsumuẽhĩ tsihikik ana humo hi batu ahahyrinymyry.
  san-THA: ปุรา ชนฺมนา ภินฺนชาตียา หสฺตกฺฤตํ ตฺวกฺเฉทํ ปฺราปฺไต โรฺลไกศฺจาจฺฉินฺนตฺวจ
    อิตินามฺนา ขฺยาตา เย ยูยํ ไต รฺยุษฺมาภิริทํ สฺมรฺตฺตวฺยํ
  iws-iws: Kɨma tɨ swokɨ aɨngwowarkaigi bɨiya ɨiya Juda sɨma kɨmiir mɨoɨs ɨmiir kɨtiyopnɨr
    hai karamae nwowa hɨnɨɨna nɨisiimauuwam wɨm kɨma Adi Komii siir iikamkɨm mɨ nɨm
    krɨma Juda iikamɨm kɨmiirɨn hɨnɨɨna nɨewaiyɨu boɨnkɨm, wɨm kɨma Juda iikam tani.
    Mɨ nɨm krɨma kamɨm yɨpɨkɨ krɨmiir mɨoɨsɨm kɨtiyopnɨr haiyɨm, kɨmiirɨn hɨnɨɨna
    dapi, wɨm kɨma sɨmiir mɨoɨs kɨtiyopnɨr haiyan inkam tani.
  pol-SZ: Nie zapominajcie więc, że kiedyś byliście poganami i że ci, którzy mają
    na ciele znak obrzezania, pogardliwie nazywali was nieobrzezanymi.
  ztq-NT: Ni nan bueen gaa to gon nii lëdy meñ Israel do. Meñ nii nobeydy xñee meñ
