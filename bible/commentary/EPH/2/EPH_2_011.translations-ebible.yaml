    ou yoemiam, bem takaapo am sirkunsiraaroaka, inime'e, junuen ya'arimpo emo teuwaa.
    Enchim intok inia betana, ka junuen ya'arimpo enchim ta'aa.
  uro-uro: Aingän gärarhae i ama Jentailqäna na ngän bät ama qäväläm gärqomni i angän
    nanäkkina rha säl a ngän, mamär iva vuk pät a ngän i mudu di iarhakt kärarhae
    i rhi qoar i rha di iarhakt kärarhae i sa ama ruvek ta däkt säng mä rha di rhi
    qoar i aingän di ama ruvek kärarhae i qaku ama ruvek ta däkt säng mä rha. Sokt
    di iangärhäkt ama lat kärangät i rha däkt säng mä rha di nak kop ama lat kärangätni
    i ama ruvek tat tualat na ngät na arhä rhäkt.
  ita-1885: PERCIÒ, ricordatevi che già voi Gentili nella carne, che siete chiamati
    Incirconcisione da quella che è chiamata Circoncisione nella carne, fatta con
    la mano;
  muy-muy: Nahkay zla nahəma, sərumki jiba gekʉli ahaslani ti jiba ga ndam *Zʉde do.
    Ndam Zʉde tə̀ɗəm lekʉlʉm kʉɗi gekʉli *mekeleni do, gatay ni ti mekeleni. Tə̀ɗəm
    nahkay ti, tə̀ɗəmki ti ka zlam ge mis ya təgri ana vu gatay ni ciliŋ.
  kqc-kqc: Mina dada, ya tutubena idana vene evata riyadi, mokefa mirona ituari Jew
    vene bi “roaita nugana de reyadi vene” kana ya raka niyadi.
  tav-tav: 'Judío maja mee mʉja ã. Israel macana cãniquẽna mʉja ã. To bairi judío
    maja, Israel macana circuncisión cána maca ocõo bairo ĩnucuma mʉjaare: “Mani yarã
    me ãma, circuncisión cátiquẽna aniri,” mʉja ĩnucuma. To bairi tirʉmʉpʉ mʉja cãnajere
    tʉgooñaña mʉjaa. Jesucristo yarã mʉja cãniquẽjupa mai cʉ̃re mʉja caapiʉjaparo
    jʉgoye. Israel macana Dio cʉ cabejericarã mena macana mʉja cãniquẽjupa. To bairi,
    “Caroaro mʉjaare yʉ átibojagʉ,” camajare Dio cʉ caĩ cũrica wamere mʉja camajiquẽjupa.
    To bairi, “To cãnacã rʉmʉ Dio mena caroaro mani anigarã,” mʉja caĩ tʉgooña majiquẽjupa.
    Diore camajiquẽna majuu mʉja cãñupa mai.'
  eng-ULB: Therefore remember that once you were Gentiles in the flesh. You are called
    “uncircumcision” by what is called the “circumcision” in the flesh made by human
    hands.
  spa-VBL: Así que ustedes, que son “extranjeros” humanamente hablando, llamados “incircuncisos”
    por los que son “circuncisos” (que es apenas un procedimiento realizado por seres
    humanos), necesitan recordar
  fra-_FOB: C'est pourquoi, souvenez-vous que vous, qui étiez autrefois Gentils en
    la chair, et qui étiez appelés incirconcis par ceux qu'on appelle circoncis dans
    la chair par la main de l'homme,
  hau-ULB: Saboda haka ku tuna da ku al'ummai ne a dabi'ar jiki. Ana kiranku “marasa
    kaciya”, abin da ake kira kaciya cikin jiki wadda hannayen mutane ke yi.
  mal-mal: അതുകൊണ്ട് നിങ്ങൾ മുമ്പെ സ്വഭാവത്താൽ ജാതികളായിരുന്നു; ശരീരത്തിൽ കയ്യാലുള്ള
    പരിച്ഛേദന ഏറ്റ പരിച്ഛേദനക്കാർ എന്നു പേരുള്ളവരാൽ ‘അഗ്രചർമക്കാർ’ എന്നു നിങ്ങൾ വിളിക്കപ്പെട്ടിരുന്നു;
  lit-lit: Todėl atsiminkite, kad jūs, kadaise kūno atžvilgiu kitataučiai, – kuriuos
    Neapipjaustymu vadina kūne rankomis atliktas vadinamas Apipjaustymas, –
  urd-GVR: Yih bāt zahan meṅ rakheṅ ki māzī meṅ āp kyā the. Yahūdī sirf apne lie lafz
    maḳhtūn istemāl karte the agarche wuh apnā ḳhatnā sirf insānī hāthoṅ se karwāte
    haiṅ. Āp ko jo Ġhairyahūdī haiṅ wuh nāmaḳhtūn qarār dete the.
  far-far: Ma kamulu wane ne nao lau Jiu ki, mulu kai manata basi sulia tolae kamulu
