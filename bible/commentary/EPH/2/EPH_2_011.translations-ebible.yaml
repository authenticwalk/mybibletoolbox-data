    vuteꞌ po Jiuꞌ. Eöm o teꞌ no a napan va Israël to sosoe ne sih pan, eöm o teꞌ nee
    to hikta pe voh a ma ö kokoaan peöm. Ivëh, nee to sosoe suk a no neöm pan, eöm
    to hikta teꞌ nem pan eöm ro Jiuꞌ. Pare sosoe me ne pan, ee a napan pe Sosoenën,
    suk a ö nee to pe a ma ö kokoaan pee. Ivëhkëk, a taateꞌ pe a ö kokoaan va po sionin,
    eꞌ a taateꞌ po teꞌ. A taateꞌ pamëh to hikta antoen non a vaꞌaus a teꞌ, keꞌ panih
    a taateꞌ peꞌ, ko tavus vavoon.
  agd-agd: Tiretí ankan ída Yutan kayo ompo ena anan bantafin mi afoká ukha ompo afovasá
