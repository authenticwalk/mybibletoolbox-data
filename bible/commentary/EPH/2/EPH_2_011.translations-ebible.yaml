  lat-VUC: 'Propter quod memores estote quod aliquando vos gentes in carne, qui dicimini
    præputium ab ea quæ dicitur circumcisio in carne, manu facta:'
  ngp-ngp: Nyuwe want'hu mwelekwe hi Wayahudi, mkwitangwa, hewe vinilwe, ni Wayahudi
