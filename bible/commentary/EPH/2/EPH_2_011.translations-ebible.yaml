  enq-2: 'Dopana, nyakamame masalapape: Nyakama akali tata waka dupanya mandipae,
    yanu kepala naengena lao, akali yanu kepapae dupame lengema. Yanu kepenge doko
    endakali kingimi yonge dokonya kombe palyingi.'
  eng-ASVBT: Wherefore remember that ye, once Gentiles in the flesh, who are called
    Uncircumcision by that which is called Circumcision, in the flesh, made by hands;
  mna-mna: 'Niom wal ta Yuda som na, motoyom ila pa ta muŋgu na. Zin Yuda nin zze
