    kembei: “Niom tina reeteŋoyom som.”'
  myw-myw: Kuninuways, tobwag ven gimgilis yakamiy. Min-Yudiy nimes waseg ibwabwes
    momwes, o idokeimiy tobwag gamag yakamiy, peinan ta-ivag anaboub momwamiy.
  sby-sby: Kamwanukani ncemwalikuba. “Amwe mwalasemweti bantu ba mishobo naimbi, nkamwalikuba
