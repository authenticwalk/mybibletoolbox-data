verse: EPH.002.011
translations:
  kpx-kpx: Di hoto mole louge evive. Laeau Diue ata holioholilu. Iale Diue ataeabuna
    la matitigevei la ivi aiohavoi laheho loui kosea, “Noeau vaveve dua vai no vudie
    vate bohilu. Isito laeau no vale ke nahate vaholilu. Iale kemo laeau Dilava ata
    holioholilu.” Keabuna laheho kateai loui. Isito vaveveabe keu atae vaveve unaha.
    Iale la subuta vale ke huhulahave.
  okv-H: Eto ungo enda nei ta ingerekari embomeni ta degi ke erena ungo amo Judea
    embomeni hamo kakamba ari amina ungo hamo kakamba ae ke eagora ungota irari mahu
    avo hotembevujo.
  tbo-tbo: Taumi tu meuputa lawami ma ega mi Yudeya, uyahinei mi Yudeya hai wekiwekilala
    hini omhapina lawa nimahiyei ega ota wiwaya ma he idibogimi.
  mal-C: ആകയാൽ, ജന്മനാ നിങ്ങൾ “യെഹൂദേതരർ” ആയിരുന്നെന്ന് ഓർക്കുക. അന്ന്, കൈകൊണ്ടുള്ള
    പരിച്ഛേദനം ശരീരത്തിൽ സ്വീകരിച്ചിരുന്ന യെഹൂദന്മാർ നിങ്ങളെ “പരിച്ഛേദനം ഇല്ലാത്ത
    അശുദ്ധർ” എന്നു വിളിച്ചിരുന്നു.
  grc-SR: Διὸ μνημονεύετε ὅτι ⸉ὑμεῖς ποτὲ⸊ τὰ ἔθνη ἐν σαρκί, οἱ λεγόμενοι ἀκροβυστία
    ὑπὸ τῆς λεγομένης περιτομῆς ἐν σαρκὶ χειροποιήτου,
  bgc-bgc: इस कारण थम याद राक्खों के थम जन्म तै गैर यहूदी सों, अर यहूदी लोग थारा मजाक
    उड़ावै सै, के थारा खतना कोनी होया, पर उनका खतना होया सै, इस खात्तर वे परमेसवर
    के लोग सै। पर उननै खतना अपणी देह का करवाया सै मन का कोनी करवाया।
  khz-khz: Gomi pio tugamagi, kunenai gomi ati Iuda talimami, Iuda talimara na gekilagimiwai,
    “Kopimi ati vorovagi talimami.” Iuda talimara tauniparara kopira vorovagi. Ira
    na emelo tauniparara kopira vorovagira kalana matotaura gimara na gekalaana kalana.
  deu-TKW: Darum gedenket, daß einst ihr, die Heiden im Fleisch, die Unbeschnittenen
    genannt von der sogenannten mit Händen am Fleisch gemachten Beschneidung,
  zsr-NT: Gul‑tsajnéy ca gucliꞌ zíꞌatël. Gucliꞌ bunách gzaꞌa, len qui lë ni naꞌ yuguꞌ
    bönniꞌ judío, bönniꞌ naꞌ taꞌchuguëꞌ lu xpë́laꞌquëꞌ le nac bëꞌ náquicnëꞌ queëꞌ
    Dios, len nazíꞌ laquëꞌ bönniꞌ narugu lu xpë́laꞌquëꞌ, taꞌnë́ꞌ queëliꞌ nacliꞌ bönniꞌ
    cunarugu lu xpë́laꞌquëꞌ.
  lin-lin: Yango wana, bobosanaka te ete na kala, bozalaki Bapagano kolanda mbotama
    na bino ; mpe bato oyo bamibengaka « bato bakatama ngenga » bazalaki kobenga bino
    « bato bakatama ngenga te, » atako bazalaki bato bakatama ngenga kati na banzoto
    na bango na nzela ya mosala ya maboko ya bato.
  hns-NT: Jaad karle rahiehe kie toelog pahiele Parmeswar ke djaatie na rahiele. Aur
    toelogke hakiekat ke tjienha na raha. Ohie se Israel logan toelogke toetj maane
    hai aur „‘be-hakiekat waalan”’ bolaawe hai.
  noa-E: Keena, judionaan khabam khʉʉn, khĩir eyaa abat. Warr pãrau Cristo khaugju
    naweran, maar meeunau maachta mehëu thʉʉ nʉm awi pãar judionaan khabam khʉʉnan
    sĩi saak oomjöta aajeejim, maachjö mag dauchach chukhu nʉm awi. Pari mag nʉmʉn
    maachjã Ẽwandam dakhĩir pãarjö thãar ãkhãrag sĩi maach inaamjö nʉmta maagjeejim.
    Mamʉ ĩsin, magʉm gaaimuapai Ẽwandamau maach auba aajem khaphʉ naawai, jãg sĩi
    Ẽwandam dʉ̈i ajapha aag awi jãg maach mor dauchach nʉm chan bʉ̈ʉrjã maadëu igbata
    sim.
  eng-EMTV: Therefore remember that you, once Gentiles in the flesh, who are called
    Uncircumcision by what is called the Circumcision made by hands in the flesh,
  mib-NT: Núu súcuan te na núcūhun ni rō ndese ñayuu ni cacuu ró ndé saá. Chi tu ní
    cácuu ró ñáyuu hebreo, chi sa suhva ni cacuu ró ñáyuu tācá nación jeē tu jíní
    jnūhun ya. Te ñayuu hebreo jeē casáha circuncidar yɨquɨ cúñu, ni cacahān i jeē
    cácuu ró ñáyuu tu sáha circuncidar.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ थिम्‍मे़न्‍दङ् सुवाङ्‌ङो सागे़वाःन्‍नासिबान् निङ्‌वाॽ
    इःत्ते़म्‍मे़ॽओ॥ हे़क्‍क्‍याङ् आनिगे़ हर्दो हे़क्‍मा थिम् के़गप्‍पासिगे़ के़लॽबा
    यहुदिहाॽरे़ खिनिॽ “हर्दो मे़न्‍हे़क्‍मनानिङ्‌” के़म्‍मे़त्तिॽ (कर खे़ङ्‌ग मनाहाॽरे़
    नासिङ्‌गे़न् थक्‍को मे़जोगुबा थिम्‍लक्‍लो)॥
  xnj-xnj: Hinu mukumbuka nyenye kwa kuvelekewa vandu mwanga Vayawudi, mwemkemelewa
    mwangadumula jandu. Mujandu ya higa yeyikitiwa na mawoko.
  mmx-mmx: Nemi limixin kopmen me Judaia. Leme Judaia di so asen nimi do, “Limixin
    kopmen toloklok katling.” Nedi di vit kepe lengkontuxu atdi i ngan loklok katling
    at ne Moroa.
  cbr-NT: Usa 'ain camina manútima 'ain, mitsux judíos unima, uni itsi 'aish camina
    axa 'unántioracacë judíos unicaman —a unibunëx ca 'unántioracacëma 'icë —quixun
    ñuicë 'iacën.
  tee-NT: Ap'ast'act'it ni jantu israelitanin unt'at'it. Chai ju quint'a'israelitanin
    ju ach'uc'ucanta jantu ixtat'alaxak'alaputunan ni jantu ch'uc'uc'ant'at'it.
  eng-LSV: For this reason, remember, that you [were] once the nations in the flesh,
    who are called Uncircumcision by that called Circumcision in the flesh made by
    hands,
  cak-NT: Romari' rix ri man jix israelitas ta, man timestaj chi rubanon can, ja ri
    itzel tak ex ri xe'irayij ri xec'uan iwichi, romari' x-ix chiwe coma ri nuwinak
    israelitas, que man jix anche'l ta reje' ri can banon ri circuncisión chique.
    Más que ri circuncisión xa ja ri quich'acul uc'uayon y xa jun winak ri banayon
    chique.
  pah-NT: Pekwahava'ja ti a'ero. Ymya'ĩ jukwaha hete pe ndekoi judeus'g̃arũiva'ero
    Tupana'gareheve'g̃arũiva'ero. Judeusramo ore orokytiuka orerakwanhapira ore ko
    Tupana'gareheva'ero javo. A'ea rupi oro'e te'varuhu ore pe me a'ero ojikytiukare'ỹve'g̃a.
  sja-NT: K'ĩsíatɨ parã ijãadai naaweda p'anapatap'edaade. Naaweda parã Tachi Ak'õrede
    ijãadak'aa paji. Judio-eerã perã, k'awada-e paji Ak'õrepa jarada judiorãmaa, ɨmɨk'ĩraarã
    k'ap'ɨade tauchaa bɨdamerã. Mapa judiorã, “chi tauchaa iru beerãda” apataarãpa
    at'ãri parã judio-eerã k'ĩra unuamaa iru p'anapata mãik'aapa parã ãpɨte “chi tauchaa
    wẽe beerã” apata.
  xed-xed: 'Ka yu ta mnaghunata wa, mndəra la Yahuda a kaghuni wa. Havakwahava ɓa
    ta nzakwa ghuni ghalya ta kul zlghaftá kuni ta Kristi. Gwal kul tsaku fafaɗa taŋ
    ka həŋ ta hga kaghuni. Kəl həŋ ka hga kaghuni manda tsaya na: Mnduha Lazglafta
    aŋni ka hahəŋ, kabga ɗatsatá fafaɗa taŋ. Tsaw tsa tsatá fafaɗa taŋ ya ná, skwi
    ta nghanaŋtá sluʼuvgha ya ɗatsa mnduha nda dzva taŋ.'
  mks-NT: Cande̱hé ndó, na̱ tóho̱, na̱ cúú cuéntá Jesús. Ná ndicu̱hu̱n ini ndó ndaja
    na̱sa̱cuu ndó jihna. Na̱cachi na̱ Israel sa̱ha̱ ndó ña̱ co̱ó ya̱hvi toho ndó jáchi̱
    co̱ó na̱chica̱a̱n na̱ marca yiquí cu̱ñu ndó.
  gfk-S: Hokakarek, mu ing pa mu le Iudeia, mu hadade. Ira Iudeia ing di kut ira palatamai
    di, di kilam mu be “a tabuna kut palatamainari mu.” (Ikino tintalen ira turadi
    mon di gil ma ira luma di.) Io, mu um, i tahut be mu na lik leh no mangana kinkinis
    mu ga kis hobi menalalie.
  bmu-bmu: Miaŋgöra aka Efesus iŋini mutuk Juda ambazip qahö ahuba Anutugö könagesö
    qahö malgeri, mönö mi mötmöriba malme. Tosatŋan eŋgöra kewö jiba jim eŋgimalget,
    “Nini Anutugö aiwesökninambuk maljinmö, kantri tosatŋi iŋini ambazip omaŋi aiwesökŋini
    qahö!” Qet mi azi börönöŋ aiwesök silenine yandimakzei, mönö mi mötmöriba jimalget.
  dgz-dgz: Ap menan nop ma sia anun, e Diu nagirewa uoni menan Diu yonane apan apan
    taine waine iwa mu paua muga God menan etumu tum tane.
  eng-GNV: Wherefore remember that ye being in time past Gentiles in the flesh, and
    called vncircumcision of them, which are called circumcision in the flesh, made
    with hands,
  zaa-NT: Lebi'į enne' Éfeso, dèsdeba gùlia le nna yala mal rinne ca enne' judío qui'
    le porqui'ni bittu seña de circuncisión té cuerpo qui' le según costumbre nu runi
    cą. Ná qui'ni gurexa' latsi' le qui'ni làa iỹùl·lani le ti'iỹa enne' uccua le
    antes.
  eng-WEBSTER: Wherefore remember, that ye being in time past Gentiles in the flesh,
    who are called Uncircumcision by that which is called the Circumcision in the
    flesh made by hands;
  guh-guh: 'Panajamatabënapire pacuenia picani paxamë bajayata pajamatabëcueneitsimë
    tsavanapae itsa abaxë Dioso apo pajumecovënëtsimë. Paxamë apo pajudíovimë. Judíovi
    saicaya peperabëcaucubivitsi Dioso pijajivi penayapëtaenexa. Nexata judíovi jumai
    tsabiabi: “Vaxaitsi vajanacaperabëcaucubivi, Dioso pijajivitsi nayapëtanetsi,”
    jai tsabiabi. Paxamë pijinia apo pajudíovixaemë, judíovi paxamë yabara jumai tsabiabi:
    “Bajarapamonae apo peperabëcaucubivitsi. Nexata Dioso apo pijajivi,” jai tsabiabi
    judíovi paxamë yabara.'
  bon-bon: Weene Israela biname bime cabu ca ärngecäneji lica gemi, piiyepu Israela
    biname, lui cina lainininusi tääpe iirputäneji biname ca, teepi weebibine iyinininusi
    tääpe iirputa cäco biname ca. Weene gone ngene jitrimalinuge, weene lipu biname
    ge niinäce.
  nhw-BL: Huajca xiquelnamiquica quenicatza elqui achtihuiya ica amojuanti catli amo
    anisraelitame. Tojuanti tiisraelitame timechcualancaitayayaj pampa amo anmotequilijtoyaj
    nopa machiyotl catli itoca circuncisión ipan amotlacayo quen tiisraelitame timomajtoque
    tijchihuaj.
  swh-ONEN: Kwa hiyo kumbukeni kwamba ninyi ambao hapo awali mlikuwa watu wa Mataifa
    kwa kuzaliwa na kuitwa “wasiotahiriwa” na wale wanaojiita “waliotahiriwa” (yaani
    tohara ifanyikayo katika mwili kwa mikono ya wanadamu),
  wbi-wbi: Pauluo mukumbukaghe kuuti pa mwande paala mulyale vaanhu va paanji mu lwa
    m'biili. Mutambulua “Mwevasila kudumulua” ku kila kino kitambulua vu dumulua vwa
    m'biili vuno vuvombua na mavoko gha vaanhu.
  bba-bba: Yen sɔ̃, i ku duɑri mɑ bɑ bɛɛ mɑrɑwɑ tɔn tukobu. Yerɑ n derɑ be bɑ sokumɔ
    bɑnɡoɡibu, be bɑ ben tiin wɑsi bɑnɡo kuɑ, bɑ rɑ kɑ bɛɛ soku bɑnɡo sɑriruɡibu.
  eng-KJVCPB: Wherefore remember, that ye being in time passed Gentiles in the flesh,
    who are called Uncircumcision by that which is called the Circumcision in the
    flesh made by hands;
  kgk-NT: Upéixa ramo pene mandu'a katu pende rekokwe-rehe. Yma ore kwéry e'ỹ va'e
    peẽ, judeu e'ỹ va'e peẽ. Ore kwéry oronhepirekytĩ va'e. Ha peẽ katu, “Onhepirekytĩ
    e'ỹ va'e” he'i pende-rehe judeu kwéry pene mboete e'ỹ-vy. Upéixa Nhandejáry nhe'ẽ-py
    ogwereko gwete, upéixa ojapo ójehe judeu kwéry. Ãy pene mandu'a katu pende rekokwe-rehe,
    pene mboete e'ỹ jave.
  waj-waj: 'Ngiingii mmatoo suaivaki hama ngii kaano kooya Yutayaiya oyaivakidiri
    ngii mmateeravai. Yutayaa vaidiiya ngiiiyara kiaanoo: Aqaa vaidi aaya hama ngiari
    mmammaiyauvaa hatokeeraiyavee, kiaa kiada ngiariiyara kiaanoo: Ta titi mmammaiyauvaa
    hatokeeraiyavee, kiaavai. Ngiari yaakuuyauvaadiri ngiari mmammaiyauvaa hatokaivaara
    iya itaa kua kiaavai. Ngia hama Yutayaiya oyaivakidiri diitaavai. Tuqinnama ivaara
    yaata utuatee.'
  cpy-cpy: Tema maawoeni eeroka-paeni kaari Judá-paeni, iiyitzimi nosheninka-paeni
    “Kaari totameshitaa-rewo.” Riima rirori-paeni iitawakayita “Totameshitaa-rewo.”
    Tekatsi oetzimaetyaa, tema rantashi-yitakawo koñaanita-tsiri awathaki.
  mpx-mpx: Komiu hi abimiu nige Yudiya gamagaliliyau i oola. He Yudiya hi ba lowagimiu
    hi ba, “Komiu nige gotomwa yoho paganina ku aahe i oola ama iyaka ha ahe, he komiu
    nige Yehoba wana gamagalau i oola, ama ya te Yehoba wana gamagalau.” (Yaa pagan
    o gamagalau totoliya hi ginol, ge ana nuwatu i noek ya te tuwan ana labi elana.)
    He nuku nuwahikan te valila ga ku miola.
  wbp-wbp: Juwu-paturluju kalu-jana ngarrka-kijirni nyanungurra-nyangu kurdu wirriyaju.
    Ngulaju nyanungurra-nyangu kuruwarri. Kujarlanya kalu wangka nyanungurraju nganta
    Kaatu-kurlangu. Nyurrurla Juwu-wangu-patu kula kankulu nyina Juwu-piya ngarrka-kijirninja-warnu,
    lawa. Kujarlanya Juwu-patu kalu wangkami nyurrurla nganta kula Kaatu-kurlangu.
    Nyurrurlarlu, manngu-nyangkalu-nyanu kujalpankulu nyarrpa nyurru-wiyi nyinaja
    kujankulu Kirijini-jarrijalku. Nyiya-piyalpankulu nyurrurlaju yapa nyinaja Kirijini-jarrinjakungarntiji?
  luo-luo: Kuom mano paruru ni chon ne un joma ok jo-Yahudi kuom nywol kendo ne iluongou
    ni “joma ok oter nyangu” gi jogo maluongore ni “oter nyangu” (mano motim e ringruok
    gi lwet ji);
  nhe-NT: Huajca xiquilnamiquica quejatza elqui achtohuiya ica imojuanti tlen ax inisraelitame.
    Tojuanti tiisraelitame timechcualancaitayayaj pampa ax inmotequilijtoyaj nopa
    machiyotl tlen itoca circuncisión ipan imotlacayo queja tiisraelitame timomajtoque
    tijchihuaj.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܕܟ݂ܘܿܪܘܼܢ ܕܩܲܕܡܵܝܬܵ‌ܐ، ܐܲܚܬܘܿܢ ܐܸܡܘܵܬܹ̈‌ܐ ܒܦܲܓ݂ܪܵܐ، ܕܦܝܵܫܵܐ
    ܝܬܘܿܢ ܩܸܪܝܹܐ ܥܘܼܪ̈ܠܹܐ ܒܝܲܕ ܐܵܢܝܼ ܕܦܝܵܫܵܐ ܝܢܵܐ ܩܸܪܝܹܐ ܓܙܝܼܪܹ̈ܐ، ܕܝܼܠܵܗ̇ ܒܦܲܓ݂ܪܵܐ،
    ܒܐܝܼܕܵܬܹ̈‌ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ،
  esk-NT: Itqaġisiuŋ iŋiḷġaan anił̣iqsi Jew-ŋunġitḷusri. Jew-ŋuruat nalunaitmiutchiġñiqsuat
    timimiknik qaałhiñakun taiyuutiqaġniqsut ilipsitñik nalunaitmiutaiḷaanik.
  msb-msb: Kaya ngani, dumduma niyo an iyo dati na kamutangan. Gin-anak kamo na mga
    dili-Judio kag an tawag sa iyo san mga Judio “dili turi”. An mga Judio gintawag
    na mga “turi” kay ginahimo ninda ini sa inda lawas.
  cpa-NT: Ju³dsiagh² hoh¹² hniah¹² ha²lah mi³lanh¹² hniah¹² lah¹jiá¹², hniah¹² dsa²
    tsa¹lanh¹² judío. Tsa¹lǿa¹² circuncisión quiánh² hniah¹² ju³lah jmo¹² dsa² judío.
    Jøng² mi³hia¹² dsa² héi² hniah¹² jǿg³ hlaih¹³.
  dso-dso: ତମେ, ଜିଉଦି ନ ଅଇଲା ଲକ୍‍ମନ୍‍, ଆଗେ କେନ୍ତାର୍‌ ରଇଲାସ୍‌ ଏତାଇ ଦେକା । ନିଜେ ସୁନତ୍‌
    ବଲାଇଅଇତେ ରଇବା ଜିଉଦିମନ୍‌ ତମ୍‌କେ ସୁନତ୍‌ ନ ଅଇଲା ଲକ୍‍ ବଲି କଇତେ ରଇଲାଇ । ମାତର୍‍ ସୁନତ୍‌
    ଅଇବାଟା ଗାଗଡେ କର୍‍ବା କାମ୍‍ ।
  meu-meu: 'Taunabunai, ba helalo: umui na gunaguna idau bese taumui; peritome taudia
    na tau-anidia vada e ivadia dainai “asi peritome taumui” e gwauraimuiva.'
  yva-NT: Arakovo Epesus wapanave Yesus ai weap, syare wasaemen arono wusyinoe weapamo
    maisyare vatano maran weye weapamo wasavaki no susyo Yahudi raije ramu. Vatano
    Yahudi wo wasakaajian wo wasawaino “vatano utavondi sunat rai jewen,” yara ukangkamambe
    taune mansai weye utavondi sunat rai. Weramu koano sunat wato omamo nande manasine
    obo rai, yara ama kove nsiso manuga rai jewen.
  dgc-dgc: Nadid, sikam a éwan Judeo, éy alélahanén moy tu dati a kalagayan moy. Nginahinan
    kam du Judeo a dayuan kam, a éwan kam kan sakup na Diyos, da éwan moy sundin i
    utus ni Moises.
  zpm-NT: Goḻsoladz gaṉle miech ngoopdoḻ, miech ne ngabd lo Dios, miech beed, sca
    lë to lo grë zha Israel glo (sac zha, ne rio zho bey zigne rnabey xley zho, rzac
    zho miech wen, miech mbe nac zho, zha nac zha ne ngabpaa lo Dios).
  hix-NT: Àro wyaro anar me harha ketxownà, Khoryenkomo. Àro ke ehutwatxoko. Xuknewyanahnà
    me manatxow hamà, omnyamo. Onà wyaro kany me natxhe, Xuknewyana komo, ohokonye.
    Atanyyokohnà ro nyamoro ha, Khoryenkomo mryenonàhnà komo rma, kany me natxhe.
    Khoryenkomo mryenonà kàwyamo, atanyyokoxemo komo, kany me xarha natxhe. Otokoxemo
    komo rma nyamoro ha.
  sim-sim: Armek ji hishika, Judama masamsishin koronda lir. Uhu jir Judama ambu jirin
    karem mbanda lir, �Jir masamsishin koronda ambu jir. Unda osik jir Avui Wasilakahi
    ma ambu jir.� Hako os erem masamsishin li koronda oso men maome hikriyok li unda
    sir. Oso mbeek si unak sungu akome yeje lihi jivik nakwa ambu sir.
