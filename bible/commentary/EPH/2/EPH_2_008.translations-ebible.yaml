    tạo.
  kze-kze: Áánútu úwoi túwa'naa úwa'a kwenááiyave'a áraire suwaná sáwí-imayaao tátokaimpinkemba
    iyátinkena kawer-ámpá'á métínkaraiye. íma kentí imáyáavinkemba kwenááiyave'a áraire
    siráavo Áánútuma imáyáa timúwa'a áraire siráawe.
  lbk-lbk: Tay isnan fachang Apo Dios naisalakan kayo maichalan isnan pammatiyo, ya
