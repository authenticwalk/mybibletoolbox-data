    trucanga jusayog cashgapis cuyapämashpansimi perdonamashcansi. Saymi pipis alabacongasu:
    “Alicunata rurashgäpitami Tayta Diosninsi perdonamash” nishpan. Saypa trucanga
    Tayta Diosta agradëciconga jusasapa captinpis perdonar salvashganpita.'
  kms-kms: Te pugri God nikin nde nei pene nungoqi yuwon nuauq kin te ningg bu Kraist
