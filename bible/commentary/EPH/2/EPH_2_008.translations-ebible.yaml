  bhd-bhd: किजोकि विश्वासेरे ज़िरिये परमेशरेरे अनुग्रहे सेइं तुसन मुक्ति मैलोरीए, ते
    तुसेईं अपनो आपे एप्पू नईं बच़ावरो बल्के परमेशरेरे दाने सेइं तुस बच़ोरेथ।
  too-NT: Lā' como hui'xina'n līpāhua'nā'tit Jesucristo, Dios cāmāpūtaxtūni' hui'xina'n
