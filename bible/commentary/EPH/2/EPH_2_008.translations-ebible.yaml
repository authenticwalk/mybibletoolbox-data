  jid-jid: Nitu zizi ba kpayi cuwo, nitu kpanyyeme, anatie bina, anhi nu.
  wmw-wmw: Kamana rehema ya Mwenyezimungu ndi ikuvushani julu ya kwamini kwenu. Kuvushiwa
