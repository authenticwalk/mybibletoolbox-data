    ma kafo fuon renva ijefuon fu ja karauniainma bado jab ijeg aroikarame kuaikfuon.
  mps-mps: Tama tiyu, Godigo da olo tau sabo kolesaga naga tego dage tau selama, dage
    Satango nogode ma sali dao. Tama dagego te Krais hagede te konealubo po duga homu
    dąų olama, tama God agai dage tau siyu ma sali dao. Te dagego bomogo me ebeo.
    Te menio. Te God agai dage olo tau sai dao.
  pab-NT: Hiyaiya, Enore xawaiyera hiyeta atyo xikaiyakeheta xityakekone hiyeta. Hatyoharenai
    atyo maisa xinalitare xini tyoita, xakore hoka Enore xekane maxaimanehare atyo.
  llg-llg: Faik fo ei mamahele neu Karistus, Manetualain tao nasoda ei, huu Ndia dale
    malolen. Ana fee masodak leo ndiak, ta huu Ana nau bala hata fo ei taok ndia.
    Huu ndia dadik hadia neu ei, de ei ta maena toꞌok fo kokolak koaok mia hata fo
    ei taon ndia.
  kyf-kyf: Nɩɩ, -Lagɔɔ 'nanɩɩ 'gbʋ a yia 'pʋ, amɩaa dlɩzʋzʋe -yɔ. Wee 'pʋpʋe'e 'bhʋ
    amɩaa -gbɛ, -Lagɔɔ wlawlalu -wa.
  tpi-tpi: Yupela i bilip long Krais, na long marimari bilong God tasol, God i kisim
    bek yupela. Dispela em i no samting yupela yet i mekim. Nogat. God i givim nating
    long yupela.
  mih-NT: Vatyi sa cuenda tumañi iñi sa zavaha ra Ndyoo ta cacu yo sihin sa sino ñi
    iñi yo sii ra. Ta sa zacacu ra Ndyoo sii yo, yɨvɨ minoo sa zavaha maa yo cuu si.
    Minoo sa saha maa ra Ndyoo sii yo cuu si.
  qvh-NT: 'Tayta Diosninsi cuyapäcog carmi Jesucristuta chasquicuptinsi payman yäracushga
