verse: EPH.002.008
translations:
  kpx-kpx: Dilavau au uvu nahiovei nahie toelamo nahi maleveale kemo nahi hilokage
    Dilavau nahiho isivi baluganu. Isito nahi hilokage Dilavau nahie vavevemo nahi
    maleveholisito au isivimoike nahi malevenu.
  okv-H: Avoeto ungo kogova amo ari ungotenau na ae rate embo na umo oenga ari sasapura
    ta orekari inono ke mane ara God na embo amuna God humota ere ua avo hondate eto
    ari sapura oreketo humbaguja amo God ta hande avoeto embo ta degi ikaguja.
  tbo-tbo: Babana a lunugotootogo tepanei amaka i halota ata witumagana binei, ma
    ega tauta ata bagibagi uyahihiyei ma Yaubada tauna a ombenena uyahinei.
  mal-C: കൃപയാൽ നിങ്ങൾ രക്ഷിക്കപ്പെട്ടു; അതു വിശ്വാസത്തിലൂടെയാണ്. നിങ്ങളിൽനിന്ന് ഉത്ഭവിച്ചതല്ല
    ആ രക്ഷ; ദൈവത്തിന്റെ ദാനമാണ്.
  grc-SR: τῇ γὰρ χάριτί ἐστε σεσῳσμένοι διὰ ⸋τῆς⸌ πίστεως, καὶ τοῦτο οὐκ ἐξ ὑμῶν·
    θεοῦ τὸ δῶρον·
  bgc-bgc: जिब थमनै परमेसवर पै बिश्वास करया तो उसनै अपणे अनुग्रह के जरिये थारा उद्धार
    करया सै, थारा उद्धार थारी ओड़ तै न्ही, बल्के परमेसवर ओड़ तै दान सै।
  khz-khz: Gomi gemi kamonagi genana Palagu na gena vega-namai evega-magulimito. Gomi
    ati matotaumi gemi tiliga na govevega-magulito. Aikina, e Palagu gena vevega-nama
    ita evenirato.
  deu-TKW: (denn durch Gnade seid ihr errettet mittelst des Glaubens, und dieses nicht
    aus euch, Gottes Geschenk ist es,
  zsr-NT: Nulaliꞌ le zoa le buzáꞌ ladxëꞌë queëliꞌ Dios le réjlëꞌliꞌ Cristo. Buslë́ꞌ
    lbiꞌiliꞌ, clëg le nacuáꞌ le nac dxiꞌa benliꞌ lbiꞌiliꞌ, san le nac le runzëꞌ Dios.
  lin-lin: Pamba te bobikisami nde na ngolu, na nzela ya kondima—mpe yango ewuti na
    bino te, kasi ezali nde likabo kowuta na Nzambe—
  hns-NT: Toelog bhalaai ke kaaran aur bieswaas dwaara batj gaile, na toelogke kiemat
    se, bakie ie Parmeswar ke ek daan hai
  noa-E: Pãran mag Ẽwandam ajaug khitʉm gaaimuata ʉ̈u Cristo iek ʉ̈khawi peerdʉwi
    nʉm; pari mag nʉm chan sĩi pãach khĩrauta peerdʉju ẽkhatarr gaaimua khaba, ich
    Ẽwandamau ich garmuata pãar peerdʉ aum khõsi arr aawaita ʉ̈u pãar peerdʉ aujim.
  eng-EMTV: For by grace you have been saved through faith, and that not of yourselves;
    it is the gift of God,
  mib-NT: Chi sɨquɨ̄ jeē yóhyo manī yā jiín ró cúu jeē ní jnama ya rohó, chi ni cacandíje
    ró jéē sáha ya jehē rō. Te nasūu sɨ́quɨ̄ jeē ní casáha máá ró cúu, chi tahū jeē
    ni jéhe ya nuū rō cúu.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लुङ्‌माॽ के़दुक्‍तिबाल्‍ले़ चोगुल्‍ले़ ख्रिस्‍ते़न्‌नसाःन्
    के़जोगुम्‍बालाम्‍बा खिनिॽ ताङ्‌गे़से़ःप्‍तिआङ् के़वयिॽ॥ कङ्‌ग आबाङे खिनिॽ के़जोगुम्‍बा
    याःम्‍बक्‍लाम् मे़ःन्, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबर्धाःम्‍मिल्‍ले़ चोगुबारो॥
  xnj-xnj: Ndava muni, muubwina wa Chapanga musanguliwi mu njila ya sadika. Yeniyo
    yihumila lepi na nyenye nambu njombi kuhuma kwa Chapanga.
  mmx-mmx: Moroa ga lox arooro nedik maxeneng at letaba nabalamu ren, mo letaba nabalamu
    ik lok tinedi di nunu at ne Iesu Karisito. Limixin kopmen dina epovo kusu dina
    lox arooro nedi xa. Ketla mo letaba nabalamu, ni laramtaba boro at ne Moroa.
  cbr-NT: Nuibaquin ca asérabi cuëënquin mitsúxmi Cristomi catamëti cupíshi mitsu
    ainan 'inun ië́miaxa. Mitsúnmi ñu upí 'acë cupíma ca Jesucristo bama cupíshi Nucën
    Papa Diosan ax cuëënquinshi mitsu ainan 'inun ië́miaxa.
  tee-NT: Tak'alhtaxtutauch lacamak'alhk'ajnat junta jonk'alhita va ixlaca'atalh ni
    quinta'aktaijutanch ju Dios laca'amapaininti acsni lhilaca'antauch ju Cristo.
    Para jantiyu' quintalhinavinitan chunch va ixlaca'atalh ni navitau tu'u'. Alai
    va quintalhik'ailakts'intan ju Dios ju ix'amapaininti.
  eng-LSV: for by grace you are saved, through faith, and this [is] not of yourselves—[it
    is] the gift of God,
  cak-NT: Xojcolotaj-pe chupa ri kamac, xe roma ri Dios yalan xojrojo', y roma xkaya'
    kánima riq'uin. Roj man jojtiquier ta nakacol-ki' kayon, xa can ja ri Dios ri
    nicolo kachi, y ronojel ri' xa nusipaj.
  pah-NT: 'A''ereki opyryhetero g̃waramo Tupana''ga pendekote''varuhua mombo pa hete
    pe jikoheterame Cristo Jesus''ga rehe. Pe rũi pemombo pejikote''varuhua pejihugwi.
    Tupana''ga reki omombo imombyrypota pe me ipotaro g̃waramo. Nurã ji ei: Omombyry
    tehe ga pe me.'
  sja-NT: Maperãpɨ parã Cristode ijãadak'ãri, Tachi Ak'õrepa parã o k'achiadeepa k'aripa
    ataji atuanaadamerã. Pãchi k'ĩradoopa ma o k'achiadeepa p'oyaa uchiada-e paji.
    Tachi Ak'õrepapai eperãarã madeepa uchiapii.
  xed-xed: Zɗakatahuɗani tani kəl Lazglafta ka mbaghunafta nda ma zlghafta ghuni ta
    Kristi. Mbaghunaf a ta ghəŋa vəl magata ghuni ta skwiha ɗinaɗina wu, ka mbalay
    mbaghunafta tsi.
  mks-NT: Ta sa̱há ña̱ na̱ta̱hvi̱ ini Ndióxi̱ sa̱ha̱ ndo̱ na̱ñe̱he̱ táhvi̱ ndó ca̱cu
    ndaa ínima̱ ndo̱ jáchi̱ cándeé ini ndó mé á. Ta co̱ cúú á sa̱há ña̱ cája mé ndó
    jáchi̱ cúú á ña̱ma̱ni̱ na̱caja Ndióxi̱ xi̱hi̱n ndo̱.
  gfk-S: Ma ikin i palai kinong tano numu nurnur God te halon mu ma no nuno harmarsai
    nong ga tabar bia mon mu ma ie. Paile burwana iat ta mu. A hartabar tane God ie.
  bmu-bmu: Anutu möt narim waŋgigetka kalem möriamŋan mönö amöt qem eŋgiiga kunbuk
    letotket. Nanŋini nam köl aŋguba mewö miaŋön qahö letotketmö, Anutunöŋ mi kalemŋa
    ak eŋgiyök.
  dgz-dgz: Go ne endi wainginawa ame e ek inak ewakewa ya warayan go God yan mega
    garaetawa eneni gapan inak warayan, iwa anu tumat ega taiana ap menan God yan
    mega ame eneniwa.
  eng-GNV: 'For by grace are ye saued through faith, and that not of your selues:
    it is the gift of God,'
  zaa-NT: Por puru taá la' tsì'ilatsi' qui' Tata Dios lani le acca chi ná le salvo
    porqui'ni té fe qui' le lani Cristo Jesús; bihua ną́ por la'huacca qui' la'a lebi'į
    bá, sino ná lą́ regalo nu ỹa runna ba Tata Dios qui' le,
  eng-WEBSTER: 'For by grace are ye saved, through faith; and that not of yourselves:
    it is the gift of God:'
  guh-guh: Dioso cajena bitso pacajitsipa. Bajaraxuata Jesucristojavabelia itsa panajamatabëcuenecopatame,
    Dioso pacacapanepaena panijaneconivecua. Bajarapacuenia Dioso papecacapanepaejavanexa,
    panijacuata apo panatoexanaemë. Biji rajane Dioso pejamatabëcueneta pacacapanepaena.
  bon-bon: Ingle Acejiyame babo singi gyene ätityerame, tabe weebibine niiya cabu
    ca itu isecrärinuji ingle weeme ätrunga name pi. Ai lui wemiji wawenäneji lica
    gyene, yepä Acejiyame me owecu gyene weeme tääpume.
  nhw-BL: Huajca pampa nelía hueyi iyolo Toteco Dios, yaya anmechmaquixti tlen amotlajtlacolhua
    quema anquineltocaque Jesucristo. Huan amo anquineltocaque Jesucristo amoseltzitzi
    pero elqui Toteco catli anmechmacac nopa tlaneltoquili.
  swh-ONEN: Kwa maana mmeokolewa kwa neema, kwa njia ya imani, wala si kwa matendo
    yenu mema. Hii ni zawadi kutoka kwa Mungu,
  wbi-wbi: Mulusungu mupokilue musila ija lwitiko. Ulu naluhumile kulyumue. Luvonolo
    lwa Nguluve.
  bba-bba: Domi Gusunɔn duromɑ bɑ kɑ bɛɛ fɑɑbɑ kuɑ nɑɑnɛ dokebun sɔ̃. N ǹ mɔ kɑ bɛɛn
    hɑniɑ, Gusunɔn kɛ̃rɑ.
  eng-KJVCPB: 'For by grace are ye saved through faith; and that not of yourselves:
    it is the gift of God:'
  kgk-NT: Pejerovia-magwi Cristo-rehe, pene resende va'ekwe pende rexakwaa rei-vy.
    Pendejéhegwi napenheresendéi va'ekwe. Pende rexakwaa rei-gwi pene resende rei
    va'ekwe.
  waj-waj: Ngia Yisuu Kirisiinnara kutaavaivee tuduu Anutuuqo ariinoo kati ngiiiyara
    yoketaama yaata utuuvaara ngii vitoo yoketaivau ngii yapeeravai. Hama ngiengieenoo
    ivaara mmoori vareeravai. Anutuuqoono kati ngii miravai.
  cpy-cpy: Rootaki piñaantaawori pawijako-shire-yitee pawentaa-yitaari. Tema riitaki
    Tajorentsi kimitakaan-taawori ipashitee-miro awijako-shiretaantsi,
  mpx-mpx: Sauga ku abulilek, Yehoba wana mulolu bwagabwaga heiya te eliyana ge mwal
    ku pwawa. Nige wami logasisi enona i oola, yaa Yehoba wana pewa bwabwage.
  wbp-wbp: Kaatu kanyarra yimiri nyina nyurrurlakuju kuja kankulurla wala nyina. Kujarlanya
    kanyarra muurl-mardarni palinja-kujakuju. Kulalpankulu-nyanu nyurrurlarlu muurl-mardakarla,
    lawa. Kaaturlu kanyarra ngari kutu muurl-mardarni.
  luo-luo: Nikech kuom ngʼwono, useyudo warruok kuom yie, to ok nikech tim maber moro
    amora musetimo. En mich ma Nyasaye chiwo nono,
  nhe-NT: Huajca pampa nelía hueyi iyolo Toteco Dios, yajaya inmechmaquixti tlen imotlajtlacolhua
    quema inquineltocaque Jesucristo. Huan ax inquineltocaque Jesucristo imoseltitzitzi,
    pero elqui Toteco techmacac nopa tlaneltoquili.
  aii-aii: ܣܵܒܵܒ ܒܫܵܦܵܩܲܬ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܦܪܝܼܩܹܐ ܒܝܲܕ ܗܲܝܡܵܢܘܼܬܵ‌ܐ؛ ܘܐܵܗܵܐ ܠܹܐ ܝܠܵܗ̇
    ܡܸܢܵܘܟ݂ܘܿܢ، ܐܸܠܵܐ ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܝܠܵܗ̇،
  esk-NT: Iłuaqqutaagun anniqsukkaurusri tumigiplugu ukpiqsrił̣iq. Anniqsutlaitchusri
    ilipsitñik. Aatchuusriaġigiksi Agaayyutmiñ.
  msb-msb: Tungod sani na pagkaluoy san Dios, nasalbar kamo paagi sa pagsarig kan
    Cristo. Kaya regalo ini san Dios, dili hali sa iyo sadiri na mga himo.
  cpa-NT: Hi² dsio¹ báh³ dsǿa¹² Diú¹³ ma²ca¹lég²dsa jniang³. Di³ hi² hé² jniang³ jǿg³
    quiah¹²dsa. A¹jáng¹ hi² ca¹jmó³ guiag¹³ báh³ jniang³. Diú¹³ báh³ dsa² la³ca¹jmo¹.
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ଜିବନ୍‌ ଦୁକାଇଲାର୍‌ପାଇ, ତମେ ମୁକ୍‌ତି ପାଇ ଆଚୁସ୍‌, ସେଟା
    ତମେ ବିସ୍‌ବାସ୍‍ କଲାର୍‍ ଲାଗି,। ତମେ କରିରଇବା କାଇ ନିକ କାମର୍‍ ଲାଗି ନାଇ, ସେଟା ପର୍‌ମେସରର୍‌
    ଦାନ୍‌ ।
  meu-meu: Badina be harihari-bada ese vada e hamaurimui, abidadama dainai; dia sibomui
    ese, a Dirava ena harihari-bada ese;
  yva-NT: Amisye apa kove mbewar ti Po wasapaya wapa ayao kakaije rai arono wapanave
    Yesus Kristus ai. Wapo taune wasapaya rai jewen, yara Amisye pi po kove umaso
    raugaje wasai.
  dgc-dgc: Kanya meligtas kam éy dahil ta kabaitan na Diyos, sakay ta péniwala moy
    ni Cristo. Ewan kam meligtas dahil ta gimet moy a sarili, éngˈwan gébwat ya ta
    kaluuben na Diyos.
  zpm-NT: Goḻgaṉ gaṉle, ne wen me mezhal noxco guiaaṉwen miech lo me, gane rsilaa
    me ne lo doḻ zeeṉe laa ne rliladz Jesús dib zdoo ne; guiabd ne togo por pe guieḻwen
    ne guṉ ne laa me csilaa ne. Ible zdoo me ral rsilaa me miech,
  hix-NT: Àsok tawro hana. Towahke tehtxoho hoye ro ryhe oyonyhoryetxownà, Kryestu
    hona owyanye xenyàr ke mak ha. Ohxe oyehtxoho kom hoye rohra, towahke tehtxoho
    hoye ro haxa, oyonyhoryetxownà.
  sim-sim: Jir Kraisin sunguwavu jihik ji owenda osik Avui Wasilaka waprupshi orhi
    orok jirin or jivinari jir. Os erem jirin or jivinari oso mbeek mbele jivi las
    ji urik jirin or jivinari ambu sir, wahau. Avui Wasilaka men yelndam waprupshi
    orhik jirin jivinari ri.
  npi-ULB: किनकि तिमीहरू अनुग्रहबाट विश्‍वासद्वारा बचाइएका छौ, र यो तिमीहरूबाट आएको
    होइन तर यो परमेश्‍वरको उपहार हो ।
  cgc-cgc: Tenged ta dayad na kabebet-en ta Dyos, paluwas ki din alin ta silot paagi
    ta ate na pagtuo ki Cristo, dili tenged ta ate na kaugalingen na mga buat. Atag
    nang gid ta Dyos na naluwas ki,
  tim-tim: Dâ yeŋaet nâŋgâ nâŋgâyeŋande bo heŋgemyeŋguep. Anutuŋe ikiŋe okot âlepŋaet
    hain akyeŋgiep.
  yor-yor: 'Nítorí oore-ọ̀fẹ́ ní a fi gbà yín là nípa ìgbàgbọ́. Èyí kì í ṣe nípa agbára
    ẹ̀yin fúnra yín: ẹ̀bùn Ọlọ́run ni,'
  wos-wos: Wuni wundé wawu. Wun God dé gunika saréfa na. Saréfa naata dé guniré yikafre
    huruta guniré Satanéna tambambu dé héra. Hérandéka guni déka jémba sarékéta déka
    hundika “Mwi hundi dé” nanguka dé gunika huli mawuli hwe. Guniré wuni wakwexéké.
    Guni jémba yanguka God gunika dé huli mawuli hwe wana? Wu yingafwe. God hafu dé
    gunika huli mawuli baka hwe.
  emp-NTPO: Jesuda ĩjãped̶ad̶a bẽrã Ãcõrẽba idji biad̶eba bãrãra ẽdrʌ edasia. Ara
    bãdjia oped̶ad̶ad̶eba ẽdrʌd̶aẽ́ basía, ãtebʌrʌ Ãcõrẽbʌrʌ bari ẽdrʌ edasia.
  eng-F35: For by grace you have been saved, through the Faith—and this not of yourselves,
    it is the gift of God—
  ind-ind: Sekali lagi, kita diselamatkan oleh karena kebaikan hati Allah. Dan keselamatan
    itu kita terima hanya karena kita percaya penuh kepada Kristus. Kita tidak bisa
    selamat dengan usaha kita sendiri. Keselamatan itu adalah pemberian Allah.
  pes-OPCB: زیرا به‌واسطۀ فیض است که نجات یافته‌اید، از طریق ایمان – و این را نمی‌توانید
    به حساب خود بگذارید، چرا که هدیه‌ای است از جانب خدا.
  mpt-mpt: Nibo Yesus Klaiste bainobo genobbuo Gode e bobol ayamo nibo omyenea daabenea
    nibo hengmino temo biobo dotlanebiobe. Nibo hengmino temo biobo nib malo mo deibueim
    blimobe. Gode ele bobol tem funanea nibo bobol ayamo omyenea hengmino temo biobo
    dotlanebiobe.
  ssx-ssx: Ikana꞉ma꞉ hone tulaaso hamina꞉ Koda꞉ta꞉ ipikana꞉ma꞉ pa hameke a꞉ta꞉ma꞉
    homolo hata꞉ iki mea da꞉taala꞉me. Ikana꞉ma꞉ ika꞉ piteleme ekina꞉ dia꞉me. Koda꞉ma꞉
    iki pa꞉ta꞉ pa kita꞉la꞉ ekina꞉ loa꞉me.
  mkl-mkl: Nɑ didɔ̃i Ilɑɑɔ̃i ì bɑ fɑɑbɑ ŋɑ do sɑɑbui nɑɑnɛ ku dɑsi. Kù jɛ nɑ himmɑ
    nŋɛ, ɑmuɑi Ilɑɑɔ̃i.
  gaq-gaq: ମେଁ ଡାଗ୍‍ଲା ଦୟାରେ ବିସ୍‌ବାସ୍‌‍ ଡିଙ୍ଗ୍‍କ୍ନେବାନ୍‍ ପେ ଉଦାର୍‌ ବାପେଲେଃକେ; ଆତେନ୍‌‍
    ପେନି ନିଜେବାନ୍‍ ଡିଙ୍ଗ୍‍ଆଲେକେ ଆତେନ୍‌‍ ଇସ୍‍ପର୍‍ ଦାନ୍‍ ।
  gof-RNT: Hintte aadho keehatethan ammanon attideta. Hessika, Xoossaa imotappe attin
    hintte ooson benttidabaa gidenna.
  unx-unx: ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌ ଆଡଃ ବିଶ୍ୱାସ୍‌ ହରାତେ ଆପେ ଜୀଉବାଞ୍ଚାଅପେ ନାମାକାଦା
    । ନେଆଁଁ ଆପେୟାଃତେଦ କାହାଗି, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦାନ୍‌ ତାନାଃ ।
  gah-gah: Gilinahe. Eza lugutó vizimó nene aí nasahilitunú neve, itó Izesunimú gele
    alévolé unimómave loko neve. Nene lelí amuzatunú nomive. Ómasímo hagitana lehizeletamó.
  lcm-lcm: Using tukulai ina si kana roron na milapo sapang, le si lomlomon. Parik
    kana le singimi akorong, parik. Kapo alilis le si God.
  aer-aer: Ngkarte ingkirreke anthurreke mwerre anthurre aneme, alakenhe ikwerenge
    anteme Re itethe-ileme angwenhele apeke-arle Christ Renhe arratye itelareme. Arrantherre-arrpe
    itethe-irrirtnetyeke arrangkwe-arle. Re arrenhantherrenhe itethe-ilirtnetyakenhe
    mwerre-arle mpwarekenge, arrantherre tnakelheketye. Ngkartele Re-arrpe arrenhantherrenhe
    itethe-ilirtneme, nhenge Re alakenhe mpwaremele ipenhe arrenhantherrenhe arne
    impene mwerre-arteke antheme.
  qvc-NT: Chaqa Tayta Dyusqam ancha kuyawaqninchiq, uchanchiqkunamanda washawashqa
    kanchiq, Churin Jisukristupi kriyishqanchiqrayku. Piru noqanchiqkunallaqam mana
    atinchiqchu ancha allin kayta, washakananchiqqa. Ashwanmi Tayta Dyus noqanchiqkunata
