  cop-CNT: ϧⲉⲛ ⲟⲩ⳿ϩⲙⲟⲧ ⲅⲁⲣ ⲁⲧⲉⲧⲉⲛⲛⲟϩⲉⲙ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲟⲩⲛⲁϩϯ ⲟⲩⲟϩ ⲫⲁⲓ ⳿ⲛⲟⲩ⳿ⲉⲃⲟⲗ ⳿ⲙⲙⲱⲧⲉⲛ
