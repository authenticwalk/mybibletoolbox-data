    co' angmbli Diox loo gu'.
  zyp-NT: Zingnah thongtah ningdoná tah pachah naa cang he ceh. Ma cawh naaning taiteipaw
    cang be, Khazing lahsong a cang,
  sey-NT: Ja̱je paꞌina, mësaru Maijaꞌquëpi deꞌoye oi yoꞌo doꞌire huaso cua̱ñosicohuaꞌi
    paꞌiye payë, necaiquëre pare i̱te cuasa doꞌipi. Iye mësarupi yoꞌojë ti̱ꞌaseꞌe
    peoji, coa Maijaꞌquëpi mësarute i̱siseꞌe aꞌë,
  nvm-nvm: God fu ja mardiamo ijefuon fu jon ja fu ma vierafejo ijia giame ja karauniain.
