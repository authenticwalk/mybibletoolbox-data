  cop-BHC: ϦⲈⲚ ⲞⲨϨⲘⲞⲦ ⲄⲀⲢ ⲀⲦⲈⲦⲈⲚⲚⲞϨⲈⲘ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲞⲨⲚⲀϨϮ ⲞⲨⲞϨ ⲪⲀⲒ ⲚⲞⲨⲈⲂⲞⲖ ⲘⲘⲰⲦⲈⲚ ⲀⲚ
