  bbr-bbr: Ak akan woiaka Krais mesin epar moin, okon, Anut nukas kon wou näu oripas
    sarwaromara, akan onok aru pakan ätäi imwarowon. Akas kar sarau eposek kos ak
    ätäi imwaraun mau wa, wäpik, Anut nukasar ak erar sarwarowon.
  inb-inb: Taita Dius suma kuiag­man­da­mi, kam­kuna, pai­wa suma iuia­rispa, kispi­chiska
