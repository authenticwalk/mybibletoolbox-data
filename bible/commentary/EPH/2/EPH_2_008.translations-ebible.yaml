    sinoke a te Qtata Dios ntk'ulu' etuky'i'l ikxji cha ekotz,
  dan-1931: Thi af Nåden ere I frelste ved Tro, og det ikke af eder selv, Guds er
    Gaven;
  kwj-kwj: 'Mwanji mwe ti nu ai sawewa ka hinga: Jisas ni sembe nu hawani Gotri ri
