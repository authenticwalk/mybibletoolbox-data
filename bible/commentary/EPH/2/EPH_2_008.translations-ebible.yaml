    fatago osuꞌnafa Gotiꞌa fiku lapa maeno lapamiꞌnigetapa lapakesa afita fatago huꞌnae.
  kmk-kmk: Ta maipagapu’t dit kaasin Apudyus tinagu ditaku maipagapu’t pammati un
