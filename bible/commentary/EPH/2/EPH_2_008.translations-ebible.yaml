    nu hambwawani o sumbu nunu ki sukwa nambwe, mina. Gotri to ri okokona ki nindumwasari
    nunu ri haro.'
  vie-OVCB: Vậy anh chị em được cứu nhờ ơn phước Đức Chúa Trời, do đức tin nơi Chúa
