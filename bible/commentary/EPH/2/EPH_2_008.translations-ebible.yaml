  tur-YTC: Çünkü iman yoluyla, lütufla kurtuldunuz. Bu sizden değil, Tanrı’nın armağanıdır.
  san-ITR: yUyam anugrahAd vishvAsena paritrANaM prAptAH, tachcha yuShmanmUlakaM nahi
