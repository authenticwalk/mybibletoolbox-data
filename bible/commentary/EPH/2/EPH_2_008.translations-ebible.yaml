    Taita Dius kikin karaska­lla­wa­mi kispi­chii tukur­kan­gi­chi.
  hrv-hrv: Ta milošću ste spašeni po vjeri! I to ne po sebi! Božji je to dar!
  box-NT: Mu bon, mu lé le Dónbeenì lè mí sãamu nɔn mi kã̀níanáa mi sĩadéró
    le yi bìo yi. Ho kã̀níló mu bìo yí ló mia, mu lé le Dónbeenì wó mu
    làa mia làa kã́amáa.
  ote-NT: Ajua̱ po rá hñoja̱ꞌi bi pøhøguihʉ ngueꞌa̱ dá camfrihʉ, y hingue de guecsɛhʉ,
    nu Ajua̱ go guesɛ bi ꞌyøtꞌa gatho pa bi pøhøguihʉ.
  wnu-wnu: An Yisast oabigari ne Qenu anqenungar ne anqubeiamorei. Mi eng aninou maigas
