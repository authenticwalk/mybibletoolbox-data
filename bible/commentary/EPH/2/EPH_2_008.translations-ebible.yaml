  huu-NT: Naimɨe caɨna duenaillanona, caɨna jai jillotate. Jaca buena caɨ fɨnuamona
    jillobiñedɨcaɨ; iadedɨ naimɨe jitailla jira, naimɨe caɨna jai jillotate.
  jiv-NT: Jesukrístu nekas enentáimta asakrumin Yus waitnentramar uwemtikrampraiti.
