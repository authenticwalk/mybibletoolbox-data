    wen segi, God nikinne neuq.
  agn-agn: Ong kaloy tang Dios, nalibri amo tenged pagtalig amo ong ni Cristo. Asiang
    kalibrian mi tatang rigalong nagalin ong Dios, belag ta sadiling bindoatan mi.
  nhi-NT: Ixconmatican, ica nitetlasohitalitzin namontlamaquixtilten ica in tlaniltoquilis.
    Uan nochi nin amo ualeua namotichtzin, tla yeh yen Dios itetlaocoliltzin.
  ttc-NT: Tzan tpaj te Qtata Dios b'an galan nab'lin etuky'i'l anke k'onti'l n'etajo',
