    eyawa bwagabwagai, lebo kwalobai. Nige yakato ami paisowa uwena koina lebone kwalobai,
    na bwaite Yaubada ana eyawa bwagabwaga koina lebo kwalobai.
  tcs-tcs: God i bin seibe yupla wea da spesilpeiba blo em bikoz prom wen yupla bin
    bilib wea Kraist. Diswan i no bikoz prom eniting wanem yupla i bin mekem bat prom
    dat pri gipt wea em i bin gibem.
  hlt-THB: Caangnaak caming qeenaak awh thaawngna namik awm ni; namimah a bibi camawh
    am nawh, Khawsa a them pek ni;
  soq-soq: E inaitena, sa ipa e mai anaana ruawaitile simbiaitilana mampee inaitapona,
    diaida. Tane God nuawadawadawa amonawa euwa mampe e sumanaila bedewe inalen. E
    mai dima euwa dewasapona, diaida, tane God e di inalen. Sa ipa God amonawa di
    neneno wadatana. Me epe dewasana, apana muba segarau wapua sawa.
  qub-qub: Tayta Diosninchi cuyapäcoj carmi Jesucristuman yäracuptiqui salbashurayqui.
    Manami imatapis rurashcanquichu salbasha canayquipaj. Chaypa ruquenga quiquin
    Tayta Diosninchi munarmi salbashurayqui.
  att-att: Á gapu ta pangikállà na nittam ni Namarò, iniyígù na ittamin, megapu sù
    pangikatalà tam kâ Apu Kesu, nga rigálu ni Namarò nittam.
  bki-bki: Atua naio milarur kamiu ea ga kiano tiniememiano, bior kamiu kubarkar tiniemiu
    ea naio. Vite na maka rimaluvo ea kenemiu im̃auano novo tai, makanio, mia Atua
    ga naio jian kurano ka ga ban kamiu.
  bqp-bqp: Luda á sura bà a gbɛ̃kɛ gũn Yesu náani kũ a kɛ̀ yãi. Abire dí bo á kĩnaanlo,
    Luda mɛ́ à á gbá.
  mcp-mcp: Mpugá nə́ mpaam mə́ Zɛmbî wə́ í á mə́ sá nə́ bɨ dʉ́gʉ́g cʉg, bɨ a mə́ ka
    ntâg bii mpaam nyɔɔŋgʉ́ nə zhɨɨ́ a búgə́. Sɔ́ɔ́lʉ́gʉ́ wɔɔŋg í cúgɛ́ sɔ́ɔ́lʉ́gʉ́
    wʉ́n, jísə yána mə́ Zɛmbî.
  hat-hat: Se paske li renmen nou kifè li delivre nou, nou menm ki mete konfyans nou
    nan li. Sa pa soti nan nou menm menm, se yon kado Bondye ban nou.
  npl-NT: Yika por itlasojtlalis Dios, nomejwah ononmomakixtijkeh por ononkinetokakeh,
    amo nomotech kisa, yej porke Dios onomechtliokoli.
  bgg-bgg: Chiih-è hì ne Hamangkhung-aphuii bushun è nathek ro migi ji è ragia rey
    ge ro. Hì ne nawaithek musnak è ragia arey ro, Jimagungde Hamangkhung-aphuii pha
    lasen ro. Ji-è hanyie de ji pha chiang shii nyigodog arek mua phro.
  eng-TCENT: For by grace you have been saved through faith. And this is not of yourselves;
    it is the gift of God,
  eng-BSB: For it is by grace you have been saved through faith, and this not from
    yourselves; it is the gift of God,
  cpu-NT: Irootakera piñaantaarori pavisakoshireyetai poshireyetaari. Aña iri Pava,
    itzimi kempitakaantaarori impashitaiyaamiro avisakoshiretaantsi,
  san-ASM: যূযম্ অনুগ্ৰহাদ্ ৱিশ্ৱাসেন পৰিত্ৰাণং প্ৰাপ্তাঃ, তচ্চ যুষ্মন্মূলকং নহি কিন্ত্ৱীশ্ৱৰস্যৈৱ
    দানং,
  tac-NT: Onorúgame a'walílate 'we 'la buyale 'emi alé chátiri bowechi napugiti 'we
    'la bijchígiligame 'emi 'we 'la nejkúrime ko Onorúgame. Tase 'emi a'boi gayénale
    buyá alé chátiri bowechi, pe Onorúgame 'sile 'emi buyana.
  eng-WEBPB: for by grace you have been saved through faith, and that not of yourselves;
    it is the gift of God,
  gfk-H: Ma iakan i palai kanong tano numuat nurnur Kalou i ta halon muat ma no nuna
    harmarsai nong ga tabar bia mon muat ma ia. Pai burena at ta muat. A hartabar
    ta Kalou ia.
  viv-viv: Wanogali! Yaubada Tauna ginuwadogemi be omi wavetumaganeni-yo ami kibababala
    wanuhagana. Tu keke taumiyao nuwamiya vetumagana gidayemu, au Yaubada yami vetumagana
    givelemi-yo wavetumaganena.
  yao-yao: Pakuŵa, kwa umbone wa Akunnungu, nkulupwiche kwa litala lya chikulupi.
    Chelecho ngachikutyochela kukwenu mwachinsyene nambo uli ntuuka wa Akunnungu.
  tgp-tgp: Matan kamim ka lo juri usuri na nona r̃omr̃uhu na rasua, kamim hasemim
    ka sopo vaia, God sei mo sile purongoi otori nike isar̃a;
  auc-NT: Edæ Wængonguï nänö waadete pönö cægaïnö beyænque mïnitö mïni quëwenguinque
    wede pönëmïni bamïnitapa. Incæte mïnitö dicæ nämä mïni cæïnö beyænque në wede
    pönëmïni bamïnitawogaa. Wæætë edæ Wængonguï pönongä æ̈ninque mïnitö në wede pönëmïni
    bamïnitapa.
  kbc-NT: Leeɡ̶odi Aneotedoɡ̶oji meliodi meletedoɡ̶odomi, odaa jeɡ̶eote me gela ɡ̶odewiɡ̶a
    leeɡ̶odi me jinakatonaɡ̶a Cristo. Agotaɡ̶a jakataɡ̶a me jinakatonaɡ̶a daɡ̶a jibakenaɡ̶a
    okomaɡ̶a ɡ̶odoniciwaɡ̶a, pida Aneotedoɡ̶oji ɡ̶odaxawa me jinakatonaɡ̶a Cristo,
    micataɡ̶a daɡ̶a ɡ̶onoɡ̶eeditalo ɡ̶otiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Ag agal oiagab Kristus en petak emen, gonun, Uwait nug gonugau ougab naliu
    eiman isanaraimai, agal igul eg ebuan koli imareun. Agen salau naliu tub eim gonug
    ag koli imarabun mab tam, tamacag, Uwait nugtal ag gaul isanareun.
  ctu-BL: Come coltʌbiletla ti' yutslel i pusic'al Dios cha'an tsa' la' ñopo. Ma'anic
    tsa' la' bajñel colta la' bʌ. La' majtan jach tilem bʌ ti Dios.
  meq-meq: Mbəlom a təma kurom ha abəra mə mezeleme na, kəriye ta mədzal gər nakə
    a vəlakum ka dzalum ha ka neŋgeye. A gakum ŋgwalak ŋgay na, kəriye
  noa-H: Pãran mag Hẽwandam hajaug k'itʌm gaaimuata hʌ̈u Cristo hiek hʌ̈k'awi peerdʌwi
    nʌm; pari mag nʌm chan sĩi pãach k'ĩrauta peerdʌju hẽk'atarr gaaimua k'aba, hich
    Hẽwandamau hich garmuata pãar peerdʌ haum k'õsi harr haawaita hʌ̈u pãar peerdʌ
    haujim.
  thd-thd: Ŋawoy, Nul nurrŋun ŋeeŋkmam, nurrnun kunk thananirr ith nurr kaalaathirr;
    pamal riiran kaarp yumpirr. Ulp yuur wuthan naŋanma Kotantam,
  alp-NT: Alla laleIje mise ete imi, hoko Iono imi hlamate le imi hlaleke loko Yesuse.
    Imi supu hlamate mere bei imi atula lokole mo, po mere misete rebe Alla Irilukele,
  san-VEL: yuuyam anugrahaad vi"svaasena paritraa.na.m praaptaa.h, tacca yu.smanmuulaka.m
    nahi kintvii"svarasyaiva daana.m,
  kbq-kbq: Na'ankure tamentinti nehzagu asuntgiramanteno tamaza huno tamavre'ne. Tamagra'a
    knare'za hu'naza zante anara osu'neanki Anumzamo museza (gift) tami'ne.
  kbh-kbh: Er Bëngbe Bëtsá ts̈ëngaftangbiama ts̈abe juabna yojánbomnayeca, tcmojatsebacá,
    Jesucrístbeñe s̈mojtsanos̈buáchema; pero atsebácanënga s̈mondmëna, ndoñe cach
    ts̈ëngaftanga ndayá s̈mojánmayeca, ndayá atsbocaná jtsemnana endmëna Bëngbe Bëtsabe
    canÿe ts̈etana soye.
  ron-LSB: căci prin har ați fost mântuiți prin credință, și aceasta nu de la voi
    înșivă; este un dar al lui Dumnezeu,
  pon-pon: Pwe ni pojon komail kamaur kilar mak; a kaidin pweki pein komail, a pai
    eu ren Kot,
  nhe-BL: Huajca pampa nelía hueyi iyolo Toteco Dios, yajaya inmechmaquixti tlen imotlajtlacolhua
    quema inquineltocaque Jesucristo. Huan ax inquineltocaque Jesucristo imoseltitzitzi,
    pero elqui Toteco techmacac nopa tlaneltoquili.
  sps-sps: Ito tsun kan tana koma ree'un a kaatsian fiisok ten Gov, sana mi saup fatabin
    em, tana saa, ami faason tsun emanaa ten Krais. An sikia ma tan kat rof tsura
    patsukaner, sana fifaan babainy tsun ten Gov, ma tenoor tsun iny vaare ta mes,
    “Nyo saup fatabiny a tsivou.”
  wnc-wnc: Ginu atnataaing. Anututa ginu wa sandekuu ita ina banipda siwan musip kwikwiu
    ginu Jesue natapa kekekanggak aminde natandamuke toknga ginde yutdamukut takngane
    ginu sandekut. Sike ita ginu wa sandekuu ginda kepi nomana sukuwa dandupan take
    sikutde natake dua sandekut. Aho. Sanga wa sandekut taknga Anututa ina banipda
    siwan ginde musip kwikwiu natandamukut. Natandamuke ita ina banipda siwan gindane
    musipza pangenawan ginda waiakngasa bitateke ie natapa kekekakut. Ginda ie natapa
    kekekawan danduke ita toknga pananga akngane ginu sandekut. Ngan. Ginda gisa banipda
    siwan dua Anutue natapa kekekakut.
  nmw-S: Sauge hu goru, Helak wana mulolu bwage hei te hu paidi mwad. Taine lemi logaisi
    hinone sohode, agegene Helak wana giyo bwage heimiu.
  bus-bus: Luda a mì sì a gbɛ̃kɛɛ guu Yesu náanɛ kɛ̀ á kɛ̀ yãnzi. Beee e bↄ a kiianlo,
    Luda bé à a gba.
  gub-BL: Tupàn pepuhareko katu a'e, a'e rupi pepyro tatahu wi a'e. Ta'e pezeruzar
    Zezuz rehe pe xe. Napepuner kwaw ma'e iapo haw rehe pezepyro kar pà. Nan. Tupàn
    pepyro imekuzar kar 'ym pà a'e.
  imo-imo: Kraist enonga nimbe tenderimu mele paimbo ningo enge ningo pileringimunga
    Gotenga we kondo kololimuni eno mindili nolemala aulkena wendo ltindipe yu kinye
    peya molko kondangei aulkena lipe mondorumu. Aku ulumu enoni enongano naa teringi,
    Goteni eno we tirimu.
  boj-boj: Niŋgi Yesus qa nuŋgo areqalo siŋgilatonabqa Qotei a niŋgi qa are boleiyej.
    Aqa kumbra dena a na niŋgi eleŋej. Niŋgi wau bole yonab dena Qotei na niŋgi eleŋosai.
    Qotei a niŋgi laŋa eleŋej awai saiqoji.
  eng-DRA: For by grace you are saved through faith, and that not of yourselves, for
    it is the gift of God;
  knf-knf: Bnuura bi Naşibaţi baţuuŋ kë nabuuri, wi nafiyaaruluŋ. Uko mënţ uumpënna
    ţi an, uwo uţen wi Naşibaţi.
  san-KHM: យូយម៑ អនុគ្រហាទ៑ វិឝ្វាសេន បរិត្រាណំ ប្រាប្តាះ, តច្ច យុឞ្មន្មូលកំ នហិ កិន្ត្វីឝ្វរស្យៃវ
    ទានំ,
  arn-NT: Fey Ngünechen ñi küme piwkengen mew, eymün elungeymün tamün montuael tamün
    feyentulen mew. Fey tüfachi dungu eymün kisutu tamün femkünunoel, welu may ta
    elueymünmew ta Ngünechen.
  zas-NT: Guial na̱j Dios benzaꞌc, zeel ma nayajc ree perdon, ad guial nayajct ree
    benzaꞌc lojman. Por guial rliladx zëëd xperdon Dios.
  ken-NT: Mandɛm ápɛ́mɛ́ bhe ɛ̌ti bɛrɨ̌ndu bhi nɛ ndǔ bǎbhɔ́ŋɔ́ nɛka nɛ yi. Abhɨ́kɨ́
    pɛmɛ bhe ɛ̌ti bɛrɨ́tí mɛnyɨŋ ɛbhɛn bǎkʉ̀, chi akap anɛ yi áchyɛ́ bhe ndɛ́ndɛm.
