  san-IAS: yūyam anugrahād viśvāsena paritrāṇaṁ prāptāḥ, tacca yuṣmanmūlakaṁ nahi
    kintvīśvarasyaiva dānaṁ,
  nho-nho: Teenaa ko te laaoi TeAtua teelaa ni ssao ai kootou, i kootou e lotu. Kootou
