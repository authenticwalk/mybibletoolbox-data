    bap duuk, gio aapiꞌm mu dɨr bha jaꞌk puiꞌ maaꞌn iiꞌmdaꞌ pɨx bap duuk jich bui
    aach nach jir Israel kam jaꞌtkam. Baꞌ maaꞌn iiꞌmdaꞌp duiñchugɨt jach amuub bap
    tuꞌiiꞌ buiñor gu Dios jich Gɨꞌkoraꞌ. Baꞌ puꞌñi nach jax maaꞌn iiꞌmdaꞌ bap duiñchuꞌ,
    maap bɨɨx jach buiñor aayaꞌ gu Dios.
  ame-NT: Att̃oña allohueney amaʼt ñeñt̃ey judioneshatets ñam̃a ñeñt̃ ama judioneshayaye
    eʼñe Cristeshot̃ecma eʼm̃ñoteneyña Yompor t̃arroʼmar Puecamquëñpaʼc̈hoʼña eʼñe
    pat̃rra ñeñt̃ yechorrenaya allohueney.
  mgh-2016: Ukhalhawaya wo iphiro ya Kuristo uyo hiyaano onkhaye va, Ayahudi ni attu
    ahiri Ayahudi, ninonrweelha Nlhuku Athumwanihu wo iphiro yo Iphumu ya Nlhuku yoyo
    mmoka uyo.
  kvn-NT: Tenal anmal-Judiomal tegin pemal-Judiojulmalad Cristobal nabir Pab-Purpa-Nued-walkwénnagwadbalbi
    Pab Tummadbak ilagwen chunmanonimalo.
  gvf-gvf: Tongure Yuda ibal te Yuda ta milekungwa ibal bole milebinga, Kirisito kal
    wai wen ere na tomia, ena God Iban kol bala di na tongure, na ibal kobe para Abe
    God milungwa gul pi ku bile taminin si milebinwe.
  san-ISO: yatastasmād ubhayapakṣīyā vayam ēkēnātmanā pituḥ samīpaṁ gamanāya sāmarthyaṁ
    prāptavantaḥ|
  deu-ELBBK: Denn durch ihn haben wir beide den Zugang durch einen Geist zu dem Vater.
  mcb-NT: irorotari nagaveantaigakarira naroegi jorioegi nokantakanira noniaigiri
    Tasorintsi, kantankicha tera paniro nagaveaige naroegi, pagaveaigityo viroegi
    aikiro piniaigirira, intitari gaveakagaigakempi Isure Tasorintsi gaveakagaigakenarira.
  yle-yle: Nyââ, yoo ngmidi ngê pyódu nmoo, nmî Mî u Ghê Dmi nmî mênê yó, nmî Mî ka
    maa komo yinê kpêmî ngê.
  swh-1850: Hivyo, kwa njia yake, sisi sote, Wayahudi na watu wa mataifa mengine,
    tunaweza kumwendea Baba katika Roho mmoja.
  ese-NT: Jamajjeya ecuana, Jodio bajjani cuana Eyacuiñajji nijje mimiani; miquianaya
    Jodio pojjeama cuana peaꞌai Eyacuiñajji nijje mimijeꞌyo, esejaya Chii ai nijje.
    Eꞌe, Edojjoshahua Pame oe nei yani ojjaña Jesosaja epeejji cuana nijje. Ohuaya
    Jesosaja epeejji cuana Eyacuiñajji nijje mimi meesahua cani meteꞌama.
  jac-NT: Yuton Comam Jesucristo, yuxin han̈on̈ Israel on̈tiꞌan̈ yeb hex mach Israelo
    hex tiꞌ, xayu cohitzico iscꞌatan̈ Comam Dios Mame, huneꞌn̈e xin Comam Espíritu
    Santo chon̈hitznicoj.
  cak-CNT: Ri Cristo xquen (xcom) chuva ri cruz koma roj, romari' chikonojel yojtiquir
    yojjel-apo riq'uin ri Tata'ixel, chi israelitas y man israelitas ta. Jac'a ri
    Lok'olej Espíritu ri nito'on kichin richin chi junan kavech yojjel-apo riq'uin.
  zia-zia: Kristo mene Maungna garo be awiya apenu nae Yuda emo ge nigao aune niye
    emo Yuda oko ge nigao name dubu etobe amimene Oweno dekaongka awiya puro aune
    Maungna-una kasa yero nonane.
  mal-2015: അവൻമുഖാന്തരം നമുക്കു ഇരുപക്ഷക്കാർക്കും ഏകാത്മാവിനാൽ പിതാവിങ്കലേക്കു പ്രവേശനം
    ഉണ്ടു.
  tuo-NT: Aꞌtiro niꞌi. Jesucristo wẽrĩse meꞌrã marĩ judío masã, judío masã nitirã
    nipeꞌtirã marĩ pacʉ Õꞌacʉ̃rẽ sẽrĩmasĩꞌi. Cʉ̃rẽ ẽjõpeo, masĩta basioꞌo. Cʉ̃ tiropʉ
    waꞌamasĩꞌi. Espíritu Santu niꞌcʉ̃ nigʉ̃́ cʉ̃ weetamuse meꞌrã tojo weeta basioꞌo.
  mbl-NT: Hamũn. Kunnix te yũmũg xohix nũnnãhã', pe Yoneo yõg tikmũ'ũn, pe' puknõg
    yõg tikmũ'ũn, ha yũmũg nũnnãhã Topa hah, ha Topa Koxuk te yũmũg ka'ogãhã', yũmũg
    Topa hã yĩkãgnãg pi'.
  zpc-NT: Dyin bë Cristo racalë Bichi Be quie Diuzi raꞌo ta huebëꞌro Xuziro Diuzi,
