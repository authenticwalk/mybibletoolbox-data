  pes-OPV: زیرا که بوسیله او هردو نزد پدر در یک روح دخول داریم.
  ron-1924: Кэч прин Ел ши уний, ши алций авем интраре ла Татэл, ынтр-ун Дух.
  tpz-tpz: Ea vapöh kokoman, suk poꞌ no ataeah, manih pa ëhnan e Ieesuꞌ Kristo ne
