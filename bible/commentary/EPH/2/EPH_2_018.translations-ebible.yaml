  san-THA: 'ยตสฺตสฺมาทฺ อุภยปกฺษียา วยมฺ เอเกนาตฺมนา ปิตุ: สมีปํ คมนาย สามรฺถฺยํ ปฺราปฺตวนฺต:ฯ'
  iws-iws: Mɨ nɨm krɨma tɨ pɨugan kwɨso. Dimusi rani, Krais siirsikɨn. Mɨ Adi Komii
