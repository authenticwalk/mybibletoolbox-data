    Jmii³, ca³ti³² la²³ tú̱²³ ta'n² jne². Jø̱n³ hua² Espíritu Gáan³ 'i³ jmee²³ ta²
    ñʉ'²³ dsɨ³ra² ca³ti³² 'e³ sɨ³lí³ juø'² la'³.
  zar-NT: Naʼa, niʼa que le benëʼ Cristo, gaca ibígaʼruʼ lahuëʼ Xúziruʼ Dios, tuʼ
    zóalenëʼ Lë cazëʼ Dios Böʼ Láʼayi rëʼu, sal-laʼ nácaruʼ bönachi judío o bönachi
    izáʼa.
  kde-kde: Kwa kuva, kwa kupitila Yesu, hwetu tuvammalele, tuvayahudi na vanu vakávele
    Vayahudi, túnichimuliwa indila ya kuhwika kwa Atata kwa Umumu Wanaswe uyoyo yumo.
  ata-ata: La sou no anu mii maꞌia ane Kalisito muꞌoxonu ne mukisiinu voteꞌisinge
    ta Iutaia xe aneꞌi ane ta Iutaia uasi. Mo no anu Uleenu vilesisi muxolu noxinge
    la sou nenge tamomomo sou talai noxou Maminge.
  qvw-NT: Chayurá paypam Israel mana-Israel caśhtapis Chuya Ispiritunpa yanapayninwan
    Tayta Diosninchicman aśhuycuchwan.
  nfa-nfa: De jiꞌi dhèu Yahudi dènge miu dhèu Yahudi boe, aaꞌi-aaꞌi ti abhu jꞌara
    ho lati asa Ama Lamatua èdhi, lula Yesus bhoke le jꞌara hia èdhi aaꞌi-aaꞌi ti.
    Aa Roh Ama Lamatua dhu Mola-Mèci padꞌelo jꞌara mi èdhi aaꞌi-aaꞌi ti kahèi.
  tnp-tnp: Kəni rəueiu e nati nak iətəm Krɨsto təmol, kitah rəfin nətəm Isrel mɨne
    Nanihluə mɨn, kotəhrun nuvaiən o Tatə Uhgɨn e Narmɨn Rəhan kətiəh əmə.
  urd-urd: क्यूँकि उसी के वसीले से हम दोनों की, एक ही रूह में बाप के पास रसाई होती
    है।
  hot-hot: Aêŋ ba hathak Kilisi anêŋ ku ma Lovak Matheŋ doŋtom iyom hapesaŋ loŋôndê
    ek môlô lôk yêlô ana bidoŋ ek Kamikbêŋ.
  mqj-NT: Mala asammikia' sae lako olona Ambeta susi to Yahudi tenni to salianna to
    Yahudi naparunduk Penawa Masero ura'na pengkaranganna Kristus.
  rus-SYN: потому что через Него и те и другие имеем доступ к Отцу, в одном Духе.
  mbh-mbh: maken it omole ol inga. Na Oni Riringa omole inga ako i thep ler so ako
    aro te es a Titemer nge, eneke lemiro nge a Krais.
  bdd-bdd: Eeta tauna ꞌoinega, ꞌomi ma tauma Yaluyaluwa ꞌaigeda ꞌoinega ꞌitoegita
    Tamada ꞌoina.
  cbt-NTPO: Quisocristo chiminin ni'ton, ya'ipinpoa' nanitërëhua' Tata Yosë nontacaso'.
    Ispirito Santo catahuarinpoa' ni'ton, ina nontohuatëhuara, noya nataninpoa'.
  srn-NT: Bika san Kristus du meki tak' wi alamala abi fri pasi fu go na a P'pa ini
    a wan Yeye.
  cta-NT: Loꞌo juani ná nduꞌni chaꞌ masi nguꞌ judío laca ya, masi xaꞌ ñati̱ laca ma̱,
    sca ti lo ñati̱ laca na loꞌo lcaa tyaꞌa na xquiꞌya Cristo, sca ti Xtyiꞌi ycuiꞌ
    Ndyosi nduꞌni chaꞌ tyuloo na jiꞌi̱ Ni;
  bqc-SIM: Aà yã́i wápii wá sↄ̃a Mae Luazi zɛ́ vĩ ń aà Nisĩna doũ gbãao.
  tcz-CHONGTHU: Tua hi eiho jouse hi Christan eibolpeh u ahitah jeh a, hiche Lhagao
    Theng vanga chu Pa henga ihung theiyu ahitai.
  mar-mar: कारण येशूच्याद्वारे, आम्हा दोघांचा एका पवित्र आत्म्यात देवाजवळ प्रवेश होतो.
  snp-snp: '@see-verse:EPH.002.017'
  isl-isl: Nú eigum við öll, hvort sem við erum Gyðingar eða heiðingjar, aðgang að
    Guði föður með hjálp heilags anda, vegna þess sem Kristur hefur gert fyrir okkur.
  spy-NT: Kunyoo, inee ꞉nyēē yēyē ꞉bōrōryōōsyēchuutēchu tukwaay kuyityi Baaba Yēyiin
    ām Tāmirmiryēēt akeenke.
  xnn-xnn: Et nan maitatapiyan tako ken Kristo nan gapo ay makasag-en tako am-in ken
    Apo Dios ay Ama tako tay wada nan Ispirito Santo ken datako id wani.
  mwe-mwe: Pabha kwa ligongo lya bhenebho, uwe tubhowe Bhayaudi na bhangabha Bhayaudi
    tunakombola kwaabhandishila Atati, Mmbumu jumo.
  tte-tte: Ala yai namwanamwana ele yakato kita bodane labuine talau Yaubada koina
    Yaluyaluwa Tabuna ana sagu mena bwaite Keliso ana boita, mwa koina tamiya-daumwali.
  tcs-tcs: Yumpla ol Zuwis ane Nozuwispipol i ken go nau po da PapaGod tru da OliSpirit
    bikoz prom wanem Kraist i bin mekem po yumpla.
  hlt-THB: Cedawngawh amah ak caming ningnih boeih ing Pa a venawh Ciim Myihla pynoet
    ak caming tuqunaak ce ni ta uhy.
  soq-soq: Keriso ipa apana uduudu baibu bolene inta wadenauben. Me bedewe no Iuswa
    ita e do Aleu kakaiwa dea bedewe Mamamba God mampe winetaa rua os.
  qub-qub: Cananga Jesucristu-raycumi Espíritu Santu yanapämäshun Israel runapis mana
    Israel runapis Tayta Diosninchïman chayananchïpaj.
  att-att: Á gapu ta pamakkápiá ni Apu Kesu nittam kâ Namarò, ajjan yù awayyá tam
    ngámin nga Kudio ánna ari Kudio nga makiammò kâ Namarò nga Yáma tam, gapu ta kesipatát
    tam ngámin yù Ikararuá ni Namarò nga mangabbák nittam.
  bki-bki: Ana bior vite nalo nei napano Kristo naio mila ruei, vonganei kito nonovio
    robe kiado m̃arabo tai ea Niununo tai ga, ka romei ea karam̃ado mirano.
  bqp-bqp: Kirisi yãi ó pínki ó zɛ́ vĩ ò na De Ludai kũ a Nini dokↄ̃nↄ gbãnao.
  mcp-mcp: Nyə wə́ nyə a mə́ sá nə́ sə́ bɛ̂sh, nə Oyúdɛn nə ikûl ishús, sə́ kúməg
    wə́ Dâ nə ŋkul mə Ŋkɛ̧́ŋkɛ̧̂ Shíshim ŋgwúd nə ŋgwûd.
  hat-hat: Paske, gremesi Kris la, nou tout, kit nou jwif kit nou pa jwif, nou ka
    pwoche bò kot Papa a, nan pouvwa yon sèl ak menm Sentespri a.
  npl-NT: Yika, por Cristo, tijudíojteh noso amo tijudíojteh weletis timijkuaniskeh
    kan Totajtsi Dios san ika se Espíritu.
  bgg-bgg: Hì ne Masi chiang è gethek zab, Jewthek nane Gaibranthek ne, Aphuii moe
    pha Ragung jia shii wuii mua ro.
  eng-TCENT: For through him we both have access in one Spirit to the Father.
  eng-BSB: For through Him we both have access to the Father by one Spirit.
  cpu-NT: Tema iri Cristo kantakaakarori añaantayetaarori akarayetairi aventaari Pava,
    tema apintzi inatzi Tasorentsinkantsi matakairori.
  san-ASM: যতস্তস্মাদ্ উভযপক্ষীযা ৱযম্ একেনাত্মনা পিতুঃ সমীপং গমনায সামৰ্থ্যং প্ৰাপ্তৱন্তঃ|
  tac-NT: Jípeko suwábaga ramué napu niru jurío 'lige tabilé jurío 'la gainaru Onorúgame
    'yuga ra'icha napugiti Kristo mukúligame ramué gu'íriga, 'lige alekeri Kristo
    Alawala ramué gu'íriguru napurigá 'la gainawa Onorúgame 'yuga ra'icha.
  eng-WEBPB: For through him we both have our access in one Spirit to the Father.
  gfk-H: Karisito ga tale bia na gil hua kanong ia nong ga papos no ngaas bia dahat
    bakut ira airua huntunaan, dahat naga haan tupas no adahat Sus kanong dahat kis
    narako tano kapawena Tanua mon.
  viv-viv: Bana Keliso yada eda gifaisewana be ada yoꞋo luhei adafaiweya Tamada matane
    kayemuyemu. ImeꞋeyao kadu omiꞋiyao Yaubada AluꞋaluwana saꞋeyanaga Tauna nuwahinagedeya
    gimimiyami-yo Tamada matane kayemuyemu.
  yao-yao: Pakuŵa kutyochela ni aila yaitesile Kilisito, uweji wose, Ŵayahudi ni ŵandu
    ŵangaŵa Ŵayahudi, tukukombola kwajaulila Atati kwa litala lya Mbumu jwa Akunnungu
    jumo.
  tgp-tgp: matan vara hin Kr̃isto enr̃a tolu r̃a pa er̃i mai isan God Tama na Tanumena
    sei mo matelete purongo.
  auc-NT: Tömengä nänö pönö cægaïnö beyænque möni oodeocabo adobaï mïnitö wamïni adobaï
    mönö tömämö Wængonguï Önöwoca adowocaque ingante ëwocamö inte mönö Wæmpocä weca
    tömämö do pömompa.
  kbc-NT: Odaa leeɡ̶odi me yeleo Cristo, Aneotedoɡ̶oji Liwigo anokinitece ɡ̶odadeegi
    okotawece, judeutedi inaaɡ̶ina ane daɡ̶a judeutedi, ja ɡ̶odadeegita lodoe Aneotedoɡ̶oji
    ane Ǥodiodi.
  bmh-bmh: Kristus nugau salau ebu Ah Wes tutak nug ig unum gotuligena, igual memenig
    waugab siabun iboin.
  ctu-BL: Come ti pejtelonla tsa' bʌ lac ñopo Cristo mi lac lʌc'tesan lac bʌ ba'an
    lac Tat ti juntiquil jach bʌ Espíritu.
  meq-meq: Yahuda hay ta ndo neheye nəteye Yahuda hay bay aye, nəkway sulo kway eye
    tebiye ka hutakwa tsəveɗ mahəndzəɗe ka təv i Mbəlom tə həlay i Yesu Kəriste ta
    gədaŋ i Məsəfəre Tsəɗaŋŋa eye nəte ŋgweŋ.
  noa-H: Mag maach t'um hi hiek hʌ̈k'a nʌm k'ʌʌnaun, hich hãbam Hẽwandam Hak'aarpaita
    wai naawai, Cristo gaaimuata hʌ̈u hĩsin judionaan wa judionaan k'aba hawiajã Hẽwandam
    chi Haai dʌ̈i k'apeerk'a wënʌrrʌm.
  thd-thd: Nul Ŋan Waaharr ŋamplin ŋumanirr, thaap-thaapirri wenehanirr Pam Naŋanipin
    ŋamplin pam Jewn pam Gentiln kar thono aŋarr niinah pilono Ŋeeŋk-rithurr-min thonthurr.
  alp-NT: Le bei saisa rebe Kristuse Ionoe ete itere, Alla Eni Rore Iono ite tamata
    Yahudi pise tamata Yahudi more supu lalane kena tehaike Alla Amate.
  san-VEL: yatastasmaad ubhayapak.siiyaa vayam ekenaatmanaa pitu.h samiipa.m gamanaaya
    saamarthya.m praaptavanta.h|
  kbq-kbq: Na'ankure Agripinti tarega vahe'mota, magoke Avamu e'nerita, Nerfantera
    vugahune.
  kbh-kbh: Er chábeyeca, canÿánÿenga y ínÿenga montsobena chë Taitábioye jobéconana,
    er bënga nÿetscanga cachca espíritu bëngbe ainaniñe mondbomna, chë Uámana Espíritu.
  ron-LSB: Căci prin el amândoi avem acces la Tatăl într-un singur Duh.
  pon-pon: Nan pweki i kita karoj kak tu on Jam ki Nen ta ieu.
  nhe-BL: Yeca ama, aqui hueli tlacatl yonque israelita o ax israelita huelis quinechcahuis
    Toteco Totata ica itlapalehuil Itonal Toteco ipampa tlen Jesucristo techchihuilijtoc.
  sps-sps: Ara faavot, a taa Jiu ge na sikia ma taa Jiu onot ror ma naa me matan e
    Taman tan fifaakouts tan sen tsun Aaven Taabos to ayei, tana saa, ito tsun kan
    tana binun te kat bus e Krais.
  wnc-wnc: Ngan. Ita ninu kuupbam kepman nana amikat gatu Judia nana amikat kuut gataniman
    Anututane Waungu awia tapatutakan nindane musipmikatang pukuke pake ninu kuupbam
    ninipakapan Anutue kuke itane nomune amin noman dakngake yuamang.
  nmw-S: Hobak ta mivetahe, kaiwane Keriso heine hide boda ho-iwo wada sapu i gan
    ge bosowaide Yayaluwo Gagabubine wana labe hei ta lok Tamade heine.
  bus-bus: Kirisi yãnzi wa píngi wá zɛ́ vĩ wà sↄ̃ De Ludazi kↄ̃n à Nini dↄ̃nkↄ̃ gbãaao.
  gub-BL: Zaneruwihawete umàno zanerekuzaromo a'e, a'e rupi zutew a'e wà, zutew 'ym
    a'e wà no, upuner oho haw rehe zaneru huwa rupi paw rupi a'e wà kury, ta'e xiriko
    hekwe zanepy'a pe paw rupi zane xe.
  imo-imo: Yuni imbomanga nimbe tenderimumuni lino Juda imboma kinye we imbo lupema
    kinye pali Mini tendekumuni lipe tapondopa aulke akirindirimomunga Ara moromona
    nondopo manda pumolo aulke ltemo.
  boj-boj: Kristus aqa wau dena iga koba na Mondor qujai ejunum. Deqa iga kalil are
    qujaitosim unum. Mondor dena gam waqtetgej deqa iga gaigai gago Abu Qotei aqa
    ulatamuq di brantoqnqom.
  eng-DRA: For by him we have access both in one Spirit to the Father.
  knf-knf: Ul aţëpnuŋ ţi *Uhaaş wi Naşibaţi unwooŋ uloolan aţu kë un bayuday na banwooŋ
    baanwo bayuday ŋhil aban du Naşibaţi Aşin nja.
  san-KHM: យតស្តស្មាទ៑ ឧភយបក្ឞីយា វយម៑ ឯកេនាត្មនា បិតុះ សមីបំ គមនាយ សាមត៌្ហ្យំ ប្រាប្តវន្តះ។
  arn-NT: Fey Cristo mew ta kom kiñewkülen feletuiñ iñchiñ femngechi taiñ pepi fülpuael
    ta Chaw mew tati kiñen Lif Küme Püllü mew müten.
  zas-NT: Dxel por Jesucrist grop cwaa ree bejn ma rajp nejz par loj Dios guial tijbzi
    na̱j xSprijt Dios nabajnnëꞌ ree.
  ken-NT: Chi bɛfʉɛt ntá Yesu Kristo kɛ Ɛfóŋó Mandɛm ákwàk bhɛsɛ nɛ be bɛ sɛ́mbɔ́ŋ
    mbi bɛrɔŋ ntá Ɛta.
