  kan-OKCV: ಏಕೆಂದರೆ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಮೂಲಕ ನಾವೂ ನೀವೂ ಪವಿತ್ರಾತ್ಮ ದೇವರಿಂದ ತಂದೆಯ ಬಳಿಗೆ
