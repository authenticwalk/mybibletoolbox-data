  ckb-ckb: چونکە لە ڕێگەی ئەوەوە هەردوو لامان لە یەک ڕۆحدا ڕێپێدراویێتیمان هەیە بۆ
    چوونە لای باوک.
  nas-nas: Aiꞌ tee tee teie taung nkomemurioꞌ niiꞌ ookavitura Bauma-anko beꞌkoo makotumpiri
