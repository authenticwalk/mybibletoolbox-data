  bfz-bfz: कऊँकि तेसरे ई जरिए आसे दोनो एक ई आत्मा ते प्रेरित ऊई कि पिते गे पऊँछी सकोए।
  cuk-09: Ar Judiomar, degi, Judiosurmalad, bela anmar unnila Cristoginbi sunna Bab
