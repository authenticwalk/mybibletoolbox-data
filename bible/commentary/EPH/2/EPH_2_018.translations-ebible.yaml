verse: EPH.002.018
translations:
  kpx-kpx: Katealemo Iesu humaha alavoge nahi bahataeabuna Munanae Tumuluvuta humaha
    igaela nahie Mama Dilavae tai.
  okv-H: avoeto ungotena enda nei rete Judea rete amo Ahihi Otohu vahai amita sovera
    ari na God ta degi pari eagore ingioi amita jota pambagora.
  tbo-tbo: Babana Alugo Woiyawa uyahinei taumi po tauyai Keliso i weluwinita Amana
    uyahina.
  mal-C: ക്രിസ്തു മുഖാന്തരം നമുക്ക് ഇരുകൂട്ടർക്കും ഒരേ ആത്മാവിൽ പിതാവിങ്കലേക്കു പ്രവേശനം
    ഉണ്ട്.
  grc-SR: ὅτι δι᾽ αὐτοῦ ἔχομεν τὴν προσαγωγὴν οἱ ἀμφότεροι ἐν ἑνὶ πνεύματι πρὸς τὸν
    πατέρα.
  bgc-bgc: क्यूँके मसीह म्ह ए हम सब उस एक पवित्र आत्मा कै जरिये ए पिता के धोरै पोहच
    सका सां।
  khz-khz: Ita maparara, ati Iuda talimami e Iuda talimamai, Keriso genana Veaga Palaguna
    kwapunamo aonai Tamara genai pita ago.
  deu-TKW: weil wir durch ihn beide den Zugang haben in Einem Geist zum Vater.
  zsr-NT: Naꞌa, niꞌa qui le benëꞌ Cristo, gac gbígaꞌruꞌ lahuëꞌ Xuzruꞌ Dios, le zóalenëꞌ
    rëꞌu laꞌ Lëzczëꞌ Dios Böꞌ Laꞌy, zal‑laꞌ nacruꞌ bunách judío o bunách gzaꞌa.
  lin-lin: Pamba te na nzela na Ye, biso mpe bango tokotaka epai ya Tata kati na Molimo
    moko.
  hns-NT: Okar dwaara doei rakam iesaai ekahie Pawietr Aatma ke sahaaita se Pieta
    Parmeswar se praatna kar sake hai.
  noa-E: Mag maach thum i iek ʉ̈kha nʉm khʉʉnaun, ich ãbam Ẽwandam Akhaarpaita wai
    naawai, Cristo gaaimuata ʉ̈u ĩsin judionaan wa judionaan khaba awiajã Ẽwandam
    chi Aai dʉ̈i khapeerkha wënʉrrʉm.
  eng-EMTV: For through Him we both have access by one Spirit to the Father.
  mib-NT: Te vijna te sɨquɨ̄ jeē ni jíhī Cristo, te ndɨhɨ yó, cúu ñayuu hebreo chí
    ñáyuu tāca gá nación, cuu quɨ̄vɨcoo yó núū Tatá yō Yaā Dios, te ɨɨn‑ni Espíritu
    yā sáha.
  lif-NT2: खुने़ॽलाम्‍मे आनिॽ के़रे़क्‍ले़ थिक् सेसेमाङ् आघोःसुम्‍माङ् पानुदिङ् पाः
    निङ्‌वाॽफुमाङ्‌ङो पेःक्‍मा आघोःसुम्‍माङ् आवाॽरो॥
  xnj-xnj: Ndava ya gala gehagahengili Kilisitu, tete tavoha Vayawudi na vandu vangali
    Vayawudi, tihotola kumhambila Dadi mu Mpungu Msopi mmonga.
  mmx-mmx: Maxeneng at ne Iesu nema leme Judaia eburu minemi limixin kopmen me Judaia
    dik ta epovo na vot pasa ne Temen dik mi legesa doxoma la legesa Roonan Kaala.
  cbr-NT: Usai Cristomi catamëti Nucën Papa Diosan Bëru Ñunshin Upíñu 'aish cananuna
    camáxbi, judíos uni ucën Papa Diosnan 'iti mëníocëxa. Usoquin ca nux judíos un'imainun
    judíosma uníxribi, Nucën Papa Diosbë banati 'ain.
  tee-NT: Pus la'ixmacni Cristo ju uxijnan ju jantu israelitanin unt'at'it chai ju
    quijnan ju israelitanin icjuntau laich xak'alayau ju Dios tachi ju quimpai'an.
    Chai vana yu' ju Spiritu Santu ju ta'aktaijuyan ju uxijnan tachi ju quinta'aktaijuyan
    ju quijnan.
  eng-LSV: because through Him we have the access—we both—in one Spirit to the Father.
  cak-NT: Ri Cristo xcom chech ri cruz koma roj, romari' konojel jojtiquier jojapon-apo
    nakaj riq'uin ri Katata' Dios, israelitas y man israelitas ta. Y ja ri Espíritu
    Santo nito'n kachi chi junan kánima jojapon riq'uin.
  pah-NT: Nhande ve nhaporemo ga ei, a'e ji. A'ereki Cristo'ga manoro g̃waramo nhande
    repyga Tupana'ga ra'uva tuhẽ nhande pojyka nhande nhaporemo. Gara'uva nhande pokoga
    g̃waramo nhande nhi'ig̃i Tupana'ga pe nhanderuvete'ga pe.
  sja-NT: Ɨ̃rá irude ijãapata perã, tachi jõmaweda Tachi Ak'õre k'ait'a p'anapataadai
    iru Jaure k'ap'ɨa pari.
  xed-xed: Əŋkaʼa ka Kristi kəl amu demdem, kaghuni nda aŋni tani, ka laviŋta ndusanavatá
    Lazglafta ta nzakway ka Da, nda ma tsa Sulkum nda ghuɓa turtuk ya.
  mks-NT: Ta sa̱há ña̱ na̱caja Jesucristo cuu cayatí nu̱ Ndióxi̱ viti. Co̱ó caja toho
    a á cúú yó na̱ na̱quixi chi̱chi Israel á co̱ cúú yó na̱ na̱quixi chi̱chi Israel
    jáchi̱ ínima̱ yi̱i̱ mé á quéa̱ chíndeé a mí cayatí nu̱ Ndióxi̱.
  gfk-S: Krais ga tale be na gil hobi kinong aie nong ga papos no ngas be dait bakut
    ira iruo huntunana, dait nage hana tupas no nudait Mama kinong dait kis naramon
    tano kapawena Tanuo mon.
  bmu-bmu: Kraistnöŋ Juda aka kian kantri ambazip nini körek nam köl neŋgiiga Uŋa
    Töröŋi mohotŋan köna kondel neŋgiiga ölöp amqeba Iwigö jemesoholŋe aŋgotpin.
  dgz-dgz: Endi mame gapan nu ian Diu nagirewa ge Diu uoni nagirewa, iragi Keriso
    nunan tani gapan God Guewa daiton gamup Mamanu God inewa tauait.
  eng-GNV: For through him we both haue an entrance vnto the Father by one Spirit.
  zaa-NT: Por medio de Cristua nna chi té lo néda para ibiga' ri'u lani Dios Padrea,
    sea ca enne' de raza judío l·le o sea lebi'į ca enne' qui' adí ca nación l·le,
    porqui'ni la'a mísmuba Espíritu Santo dúe lo losto' iyaba ri'u canu ríalatsi'.
  eng-WEBSTER: For through him we both have an access by one Spirit to the Father.
  guh-guh: Nexata Jesucristo daxitatsi vajanacasivatëpaexae, paxanë pajudíovinë, paxamë
    pijinia apo pajudíovi atamë, vaxa Dioso nacatocopata vajajonenexa Dioso pijatomarabetsia.
    Bajarapacuenia vaxa Dioso nacatocopata vajajonenexa pijatomarabetsia Espíritu
    Santo vajanacayavenonaexae.
  bon-bon: Keriso me kaakesea miji pi cine Israela biname, weene nuuja biname, mine
    iyeta ibibi gemi yepä Seemo me ätityera ca Babe bau me otnime.
  nhw-BL: Yeca ama, aqui hueli masehuali masque israelita o amo israelita huelis quinechcahuis
    Toteco Totata ica itlapalehuil setzi Itonal Toteco por catli Jesucristo techchihuilijtoc.
  swh-ONEN: Kwa maana kwa kupitia kwake, sisi sote tunaweza kumkaribia Baba katika
    Roho mmoja.
  wbi-wbi: Ulwakuva ku sila ija Yesu usue tweeni vaviili tuli nuvwelefu kwa Mhepo
    jula jumo kukwingila kwa Nhaata.
  bba-bba: Kɑ ɡeemɑ, Kirisin min diyɑ bɛsɛ kpuro, sɑ ko kpĩ su dɑ Bɑɑbɑn wuswɑɑɔ kɑ
    Hunde turo win somiru.
  eng-KJVCPB: for through him we both have access by one Spirit unto the Father.
  kgk-NT: Nhande kwéry, judeu va'e, judeu e'ỹ va'e ave, nhandejéhegwi rei ndaha'éi
    peteĩxa. Ha Cristo omano-gwi nhande-rehe katu, upéa-gwi ae peteĩxa nhande rereko
    Nhe'ẽ Marangatu tee va'e. Nhane nhe'ẽ peteĩxa ogweraha Nhandejáry-pe.
  waj-waj: Yisuu Kirisiiva putuuvaara ta mmuakiaaya Yutayaiyaata ngiari voopinnaiyaatama
    Anutuuqo mmuaa Mmannasavai ti mmivai. Ti mmiivaara ta ti Koonna Anutuuqaa avuuvau
    nnida innaata aikiooma kua kiaunnavai.
  cpy-cpy: Tema riitaki Jeepatzii-totaa-rewo kantakaa-kawori añaanta-yitaawori akaateeri
    awentaari Tajorentsi, tema apinto iroka Ishire tajorentsi matakaerori.
  mpx-mpx: He iyaka ta mibubun, kaiwena Keliso eliyana kilau boda labui wala sapu
    i gan ge bosowaila Yayaluwa Bwabwalena wana labe eliyana ta nem Tamala elana.
  wbp-wbp: Yuwayi, Jijaji-ngalpa palija warntawarntarla, manu karliparla jinta-juku
    Pirlirrpa Kaatu-kurlanguju marlaja mardarni. Kujarlanya yungurliparla kutu-jarrimi
    Wapirraku wangkanjakuju.
  luo-luo: Nikech kuome waduto koro wan gi yo mwachopogo ir Wuoro, kuom Roho achiel.
  nhe-NT: Yeca ama, aqui hueli tlacatl yonque israelita o ax israelita huelis quinechcahuis
    Toteco Totata ica itlapalehuil Itonal Toteco ipampa tlen Jesucristo techchihuilijtoc.
  aii-aii: ܣܵܒܵܒ ܬܸܪܘܲܢ ܒܝܼܹܗ ܡܵܨܲܚ ܩܲܪܒܸܢܲܚ ܠܟܸܣ ܒܵܒܵܐ ܒܚܲܕ ܪܘܼܚܵܐ.
  esk-NT: Tarra tumigiplugu Christ iluqamnuk tikitḷasrigikpuk Aapauruaq atautchikun
    Ipqitchuakun Irrutchikun.
  msb-msb: Kaya, tungod kan Cristo nakahalapit na kita tanan sa Ama paagi sa usad
    na Espirito Santo.
  cpa-NT: Ca¹jmo¹dsa ca¹lø¹quianh¹³ jniang³ Jmi² jniang³, ca¹lah¹jái¹ jniang³. Cøng²
    báh³ jmi²dsí² quiah¹²dsa qui²jiag¹² jniang³.
  dso-dso: କିରିସ୍‌ଟର୍‌ ଲାଗିସେ ଜିଉଦି ଆରି ଜିଉଦି ନଇଲା ସବୁଲକ୍‌ ଗଟେକ୍‌ ଆତ୍‌ମାଇ, ବାବାର୍‌
    ମୁଆଟେ ଆସି ପାର୍‌ଲୁ ।
  meu-meu: Ia dainai umui bona ai na Tamada dekenai baita raka vareai diba, Lauma
    tamona lalonai.
  yva-NT: Kristus kakaijo wansai indamu Yahudi muno Yahudi jewen wan tenambe Anawayo
    Vambunine intabo mo wansaugave wande wamararai Injayo Amisye ai.
  dgc-dgc: Ey nadid, dahil ni Cristo, éy makaadene i maski ti ésiya ta Diyos, maski
    Judeo éy ta éwan Judeo, da aguman kitam na Banal a Espiritu.
  zpm-NT: Gane niina, niicle zha Israela, niicle zha zita, zrieelo ygab zho lo Dios
    meṉ ne nac Pxoz ne, zeeṉe laa Espíritu Sant guṉquieṉ zho none gbig zho lo me.
  hix-NT: Àsok tawro hana. Kyàmkomo hyaka harha tomokyatxow hamà, Kryestu yano me.
    Noro yokato yohà rye rma, noro hyaka tomokyatxhe, Xuknewyana komo rma, Xuknewyanahnà
    komo xarha.
  sim-sim: Krais nirnjik or haha nombo akri os Avui Wasilakan ni sawekurin or sashihinda
    osik Masikome Avui Wasilakahi or jelyashihindak nir nga jir nga orin ni sawendahik
    os nimu nanduwa.
  npi-ULB: किनकि येशूद्वारा हामी दुवै एउटै आत्मामा पिताकहाँ जान सक्छौँ ।
  cgc-cgc: Tenged ki Cristo, anduni kiten tanan, mga Judio man daw dili-Judio, pwidi
    en kaprani ta Dyos Amay paagi ta paryas nang na Dyos Ispiritu Santo na naan ki
    kiten.
  tim-tim: Akto Anutugât Heak amâ nengât tân konok arekŋe miawakmâ Anutugâlân kewugunenekto
    yâkgâlân baenŋe Ewenenŋe aknengimap.
  yor-yor: Nítorí nípa rẹ̀ ni àwa méjèèjì ti ni àǹfààní sọ́dọ̀ baba nípa Ẹ̀mí kan.
  wos-wos: Krais atéfék du takwa yandan haraki saraki mawulika dé hiya, Godna Hamwinya
    naniré yikafre hurundét, guni nak téfana du takwa akwi nani Judana du takwa akwi
    nani atéfék nana yafa Godna du takwa reta nani dé wali wali hundi bulémbete. Godna
    Hamwinya natafa male reta naniré dé yikafre huru.
  emp-NTPO: Critod̶eba dadji umérãba ab̶arica dadjirã Zeza Ãcõrẽa idji Jaure ab̶a
    b̶ʌd̶eba poya iwid̶id̶ia.
  eng-F35: because through Him we both have access to the Father, by one Spirit.
  ind-ind: Sekarang, melalui pengurbanan yang sudah Kristus lakukan, kita semua mempunyai
    hak untuk datang kepada Bapa melalui Roh Kudus yang ada dalam diri kita masing-masing.
  pes-OPCB: حال، همهٔ ما، چه یهودی و چه غیریهودی، به یاری روح خدا و در اثر آن فداکاری
    که مسیح برای ما انجام داده، می‌توانیم به حضور پدر آسمانی‌مان خدا راه یابیم.
  mpt-mpt: Yuda nisa eka Yudaba ibsa nibo hengmino temo biobo Yesus Klaiste dotlanea
    Gode e Hobe nibo dobyebio kesoa nibo monoba nib Aye Gode motemnoba etem nibtem
    nabianoba weng obuobe.
  ssx-ssx: Ketisoma꞉ peaala꞉ ekima꞉ta꞉ Diu wanda꞉hali make Diendaili wanda꞉hali make
    niki paeyaoma꞉ta꞉ homeke Sipitidi meata꞉ Koda꞉ hala꞉ pa꞉ta꞉ pua꞉peke ya꞉la꞉me.
  mkl-mkl: Nɔ ntɔi, do sɑɑbui Kirisi ɑwɑ fei, Zuifu ŋɑ do dimi mmu ŋɑ, ɑɑ kɑ yɔkɔ
    kɑ bɔ wɑjui Ilɑɑɔ̃ Bɑɑbɑ do sobii Hunde ɑkɑ̃u.
  gaq-gaq: କିସ୍‍ଟନେ ବାନ୍‍ ଆଃ ଜିଉଦି ବାରି ଅଣଜିଉଦି ସାପାରେ ମୁଇଂ ଆତ୍ମାରେ ଆବା ଡାଗ୍‍ରା ପାଙ୍ଗ୍‍ନେୟାକେ
    ।
  gof-RNT: Nu ubbay iya baggara issi Ayyaanan Aawa sinthe shiiqanaw dandda7os.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ହରାତେଗି ଯିହୁଦୀକ, ସାଅଁସାର୍‌ ହଡ଼କ ଆଡଃ ଆବୁ ସବେନ୍‌କ ମିଦ୍‌ ଆତ୍ମାରେ
    ଆପୁଆଃ ହେପାଦ୍‌ତେ ହିଜୁଃ ଦାଡ଼ିକାନାବୁ ।
  gah-gah: Lá oake, gapo velelimikago, leza Zuta vegenaki itó lekeza hetoka vegenaki
    Sikalahú hámakolímo gapo velelimikago, ameteho noitoka vo anitesá neve.
  lcm-lcm: Using le singina nami na namem, tarapo atogon a selen kalapo tutavasan
    aroron ane si tamara, si sikei a Malanganto.
  aer-aer: Arratye, anwerne Jew-arenye areye uthene Jew anetyakenhe areye uthenele
    Utnenge Akngerre atnyenewarreke, iwenhe-arle Jesus-ele anwerneke mpwarekenge.
    Jesus arne arntarlkweke-arleke anwerne ingkirrekeke ilweke anwerne ingkirreke
    Ngkarte-werne-atheke apetyetyenhenge Ikwere angkerrirretyeke.
  qvc-NT: Chayshina Jisukristu wañuptinmi, Dyuspa Santu Ispiritun noqaykuna isrraylinu
    kaqkunata, qamkuna mana isrraylinu kaqkunata yanapawanchiqllapa, Dyusman qemikashpa,
    payman mañakunanchiq.
  tgl-ULB: Sapagkat sa pamamagitan ni Jesus mayroon tayo parehong daan sa iisang Espiritu
    patungo sa Ama.
  cbs-NT: Natian Cristowen taexun judiobu inun judiobumandi jabias Yushin Pepawen
    Dios beyawai nun jaki kematidubuki.
  xtm-NTPP: Vaa ja maa Cristo ma, te ndijin ji'in saña, kuu jin kenda koo o nuu Yuva
    o Su'si ma, ja maa Xtumani maa ya ma.
  nnq-nnq: Yene, kwa ndela jakwe, twenga tuboa tajendele Awawa kundela ju Uhuke jwa
    Chwapi ujwajo jumwe.
  bao-NT: Cristo jʉori, mani ca niiro cõro, jĩcʉ̃ Añuri Yeri menara Ʉmʉreco Pacʉ pʉtopʉre
    mani ca ea waarijere mani cʉo.
  san-ORI: ଯତସ୍ତସ୍ମାଦ୍ ଉଭଯପକ୍ଷୀଯା ୱଯମ୍ ଏକେନାତ୍ମନା ପିତୁଃ ସମୀପଂ ଗମନାଯ ସାମର୍ଥ୍ୟଂ ପ୍ରାପ୍ତୱନ୍ତଃ|
  huv-NT: Por leaw tarang Teat Cristo alndom matüchiiüts niüng ajlüy Miteatiiüts Dios,
    noic nej Nangaj Espíritu apmambeol icoots, masey nipilan judío masey nipilan ngome
    judío icoots.
  otn-NT: Conná̱ nguehra̱ Cristo, ngu̱ yø judío, ngu̱ yø ja̱'i̱ hi̱ngyø judío, gue'a̱
    ra̱ Espíritu Santo fäxca̱hʉ ya ngue da̱ zäp'ʉ ga̱ n'amigohʉ xa̱nho'a̱ ra̱ Papá.
  nop-nop: Tiŋa undugoŋ talik tubudidimenimguk doktiŋa indi Munabuli kubugoŋ kahileeŋ
    Baŋ’walaŋkade yawam.
  obo-NT: Na siketa langun, mgo Judio woy konna mgo Judio, notovangan ki to sokkad
    da en no Uhis no Ispiritu, su amoy od pokoporani ki to Monamon Amoy ukit taddot
    id puungan ni Disas Krays.
  cak-ENT: Ri Cristo xcom chuvüch ri cruz koma roj, romari' chikonojel nkutiquer nkujel-apu
    riq'uin ri Katata' Dios, chi israelitas y man israelitas tüj. Jac'a ri Lok'olüj
    Espíritu ri nto'on kichin richin que junan kavüch nkujel-apu riq'uin.
  lif-NT: ᤂᤢᤏᤧ᤹ᤗᤠᤶᤔᤣ ᤀᤠᤏᤡ᤹ ᤁᤧᤖᤧᤰᤗᤧ ᤌᤡᤰ ᤛᤣᤛᤣᤔᤠᤱ ᤀᤠᤄᤥ᤺ᤛᤢᤶᤔᤠᤱ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ
    ᤐᤣ᤺ᤰᤔᤠ ᤀᤠᤄᤥ᤺ᤛᤢᤶᤔᤠᤱ ᤀᤠᤘᤠ᤹ᤖᤥ॥
  mie-NT: De mitan de sīquī jā ní jīhī Cristo, de ndihi ó, cúu nchivī hebreo á nchivī
    ndá cā nación, cuu quīvi ó nūū Tatá ó Yāā Dios, de iin-ni Espíritu Santo sáhá.
  san-TIB: ཡཏསྟསྨཱད྄ ཨུབྷཡཔཀྵཱིཡཱ ཝཡམ྄ ཨེཀེནཱཏྨནཱ པིཏུཿ སམཱིཔཾ གམནཱཡ སཱམརྠྱཾ པྲཱཔྟཝནྟཿ།
  qve-NT: Chayraykun Señorninchis Jesucristo llapanchispaq cruzpi wañuran, Israel
    nacionniyoq runakunapas, hinallataq huk law nacionniyoq runakunapas paypi creespanchis,
    Santo Espirituta chashkinanchispaq. Chay Santo Espíritu sonqonchispi kaspa yanapawaqtinchismi,
    noqanchisqa Dios Taytaman ashuyuyta atinchis.
  pao-NT: Ka Te Pabe'e nabatsase, o'no yise no'obatusoo numu ka tu Besa Pooha-ma sootuhi
    yise tamme no'yoona Te Naa-matoo nanesootuhikwu.
  cbu-NT: Isus iyaam ichinguroomani tsipayaru, ashirucha na Apanll Wani iyash ichingurushini
    taakiya. Apanllpa tsiyatamaam nda pazikurini kis tsiyatkiniya; xarasheemani ndunshita.
    Apanll Wani iyash taaku, Apanllee iy washunanda Apartanicha tiniya.
  usa-usa: Îtu Káríqtoma keqtáábí kuménataaboana keráwáqá Yéqtaaeo-wayukagaraq ketáámá
    Ítíráaeo-wayukagaraq mimórá-Áókáq-Áágómá mamá matéqtaa ketibotáámá Áánûqtunopaqa
    yagaroqtamá kanaaráq yenúnatae.
  soy-soy: Uyɛɛ tíyɛsɛ kɛ tɔ̃́ Pisuifi nɛ mpuri sɑnɛ pikɔ́ ɑri ncée mɑ́ ɑri yɛ nɛ
    Nfɑ́ɑsɔnɛ nsɛ kóló tíki ɑrí nɛ Sɑ́ɑ Uléécɑɑ kɛ́mɛɛ sĩ́.
  hui-hui: Kerisoni howa ina Yu wali agalibi wali agali tara tarabi bibahende kamaru
    Ngode Datagaliwabe Dinini mbiraore ibuha howa ina Aba karia ibabehe kama.
  amf-amf: Harrna hambhidianna, kanka wodi wulaar Manpas kalaaka Barjo Imbakal ardana
    wo damade.
  quc-NNT: Rumal k'u ri Cristo ri uj nimalaj qonojel, we uj aj Israel o man uj aj
    Israel taj, junam kuya' kujok cho ri Dios qa Tat xa rumal ri Espíritu rech ri
    Are'.
  dob-dob: Ga tauna ꞌenega, ꞌomi be ꞌaboꞌama Yaluyaluwa ꞌebweuna ꞌenega ꞌiꞌauꞌeweda
    Tamada ꞌenaya.
  wrs-wrs: Tanam Kristusindangas pivva mongawundnamba av Sesoa araindava, noinda pivva
    mongawa Sesoasongolna. Noinda osva mani eva pimba olwolvav, Sesoaindamba ambalmba.
  mca-mca: Qe ha' Cristo hikha' ta'ƚets, ma' qa yekheweli'ƚ in ye'judio'oƚ, qa ekheweli'ƚ
    in nite' e'judio'oƚ, in les je'metitsi'm pa' Intata qa ewi'ƚƚe pa' ta'ƚets in
    Espíritu.
  tzo-TZC: Ta sventa ti Jesucristoe, acꞌo mi jꞌisraelotic o mi maꞌuc, jcotoltic xuꞌ
    xijnopajotic ta stojol ti Jtotic Diose, yuꞌun jun ti Chꞌul Espíritu quichꞌojtique.
  mya-mya: လူ​မျိုး​ခြား​များ​နှင့်​ယု​ဒ​အ​မျိုး​သား​များ ဖြစ်​သည့်​ငါ​တို့​သည် ခ​ရစ်​တော်​အား​ဖြင့်​တစ်
    ပါး​တည်း​သော​ဝိ​ညာဉ်​တော်​ကို​အ​မှီ​ပြု​လျက် ခ​မည်း​တော်​၏​ရှေ့​တော်​သို့​ဝင်​ရောက်​ခွင့်​ရ​ရှိ
    ကြ​ပေ​သည်။
  gng-NT: Kristo bo nɛ Mifuoñaanbaabm cère' tiʼkɛ laa' usɛn tí nɛkn Baa Uwien.
  cbi-NTPO: Matyu Jesucristo' mityaren judío chachilla bain, naa judío chachi jutyula
    bain, lala ma Espíritu jumuren deta', lala' Apa Diosa' junga kalen jiinuu detiyayu.
  ikk-NT: Ghahanị Kraịstị, ẹnyi ile a sa nwan ẹka a gha Mmọn-nsọ ohu a banhan ebe
    Nẹdi ẹnyi wụ Osolobuẹ rị, kẹ ndị Ju kẹ ndị alị ọzọ.
  leu-leu: Sena faisok si Krais, taara xapiak lapaana vovau saxa mon, taara fexaxaas
    sena falet fatak xe si Tamataara.
  maz-NT: Nudya nutscöjme rí menzumüjme a Israel ya sö rá chëzhijme a jmi Mizhocjimi
    c'ü ngueje ín Tatagöji. Xo 'ñetsc'eji sö rí chëzhigueji na ngueje 'natjo o̱ Espíritu
    Mizhocjimi c'ü bübü in mü'bügueji 'ñe ín mü'bügöjme.
  bod-N: རྒྱུ་མཚན་ནི་བདག་ཅག་མི་རིགས་གཉིས་ཀ་སྐྱབས་མགོན་ཡེ་ཤུ་བརྒྱུད༌དེ། དམ་པའི་ཐུགས་ཉིད་གཅིག་གི་སྒོ་ནས་ཡབ་ཀྱི་དྲུང་དུ་འབྱོན་པའི་ལམ་བུ་བྱུང༌བའི་ཕྱིར་རོ།།
  tca-NT: Rü ñu̱xma rü guxãma i yixema rü Cristugagu tüxü̃́ natauxcha na Tanatü ya
    Tupanana ingaicamagüxü̃. Rü ngẽmatama Naãẽ i Üünexü̃ nixĩ i tüxü̃ rüngü̃xẽẽxü̃
    na nüxna ingaicamagüxü̃cèx ya Tanatü ya Tupana.
  zpl-NT: Nu equie cuendaꞌ Jesucristo sia bee bene Israel nu sia bee bene enu la neca
    bee bene Israel, rluꞌculaꞌahua tucu inziu nú riñaꞌahua lu Diose xne nzula Espíritu
    Santoꞌnu cuna liaꞌahua.
  mbc-NT: Cristo nîkupî'pî wenai uurî'nîkon tamî'nawîronkon Judeuyamî' moropai Judeuyamî'
    pepîn wîtî tarîpai Paapa pia. Maasa pra Morî Yekaton Wannîya uurî'nîkon yarî,
    mîîkîrî rîya. Inî'rî uma'nîpanenkon ton pra.
  ndg-ndg: Kwa mana kwa ndela ya Yesu twenga abele tubile na nafasi kwa yolo Roho
    yumo kuyingya kwa Tate.
  wsk-wsk: Mu awuk, nu te mu, ana Bur Laili suanta mu te nanga Nainet kote namanakko.
  toj-NT: Ja huego, ay xa ni modo huax bob ochcotic jpetzaniltic ja ba sti sat ja
    Tatal Diosi, chican machunc'a, sea judio ma mi judioucotic. Libre xa ayotic huax
    bob ochcotic jpetzaniltic porque ac'ubal xa quitic ja Espíritu Santo.
  tbc-tbc: Gamu iŋ lo, id fidian geig Awan Urgun kisaek an lo mi dalawan ipasi panad
    dop Bai siŋiren na tilasa wa.
  sna-sna: Nokuti kubudikidza naye isu tose tinosvika kuna Baba noMweya mumwe chete.
  smk-NT: Kanya' nin bana' sa ginwa' na ni Cristo, si'tamon rway klasin tawo, Judio
    tan ambo' nin Judio, makakidani atamoyna konan Dios a syay Ama tamo sa tulong
    nan sayan-sayay Ispirito na.
  grc-TCGNT: ὅτι δι᾽ αὐτοῦ ἔχομεν τὴν προσαγωγὴν οἱ ἀμφότεροι ἐν ἑνὶ πνεύματι πρὸς
    τὸν πατέρα.
  gof-WFTW: Nu ubbay iya baggara issi Ayyaanan Aawa sinthe shiiqanaw dandda7os.
  spa-BLM: Porque por medio de él ambos tenemos acceso al Padre en un solo Espíritu.
  kyz-NT: A'ere 'ã amanũ re Kristu 'ga jane mota'wai 'Uwarete 'ga upe. A'eramũ jane
    'ga rerowiaaramũ jareje'ega monoarũmũ Jarejuwarete 'ga upe. Werowiaramũ 'ga 'Uwarete
    'ga 'Agesage mua janee najuejue etee futat. A'eramũ jane 'ga 'Agesage retee futat
    jareje'ega monou Jarejuwarete 'ga upe.
  dao-dao: Khritaw üngkhyüh khyangmjükce jah Judah mi van cun Ngmüimkhya mat am Pa
    Pamhnama maa mi law khawhki.
  cya-cya: lo' si'ya Cristo ndyijyi ña'an sten na tloo Stina Ndiose cunda scaa ta
    na, si'yana scaña'an ti Espíritu ntsu'hui ni' cusya 'in na.
  wrk-wrk: '@see-verse:EPH.002.017'
  nii-nii: Yi mił, pe sinim Jura wumb kin tiłap eipi wumb pei, Krais nge kongun dinga
    erim ełe, sinim wumb tiłap tał ei, Gos Gui Ka endeim ełe, sinim wumb pei paki
    tang kin, kapłi sinim prei ermin kunum ełe, sinim Erinjpin Gos mołum konu ełe
    tuk bin.
  ign-NT: Puiti, eta viúrujia­sirahi ema Jesucristo, tiávahá­ca­havihi ema Espíritu
    Santo. Tásiha, máichavenehi ema Espíritu Santo, vimutu vicuti­ca­caipahi eta vipauchiraipa
    ema Tata Vicaiyaquene.
  dik-NT: Ku ë rin Raan cï lɔc ku dɔc yen ë ɣo ëbën, kɔc Itharel ku kɔc cie kɔc Itharel
    cɔl aala tɛ̈ rëër Nhialic thïn ë Wëi Nhialic tööŋ.
  cac-cac: Yuj chi' vach'chom israel on̈, mato maay, yuj Cristo ayxo calan quic calan
    co b'a d'a co Mam Dios ticnaic, yujto junn̈ej Yespíritu ix yac'och d'ayon̈.
  tzj-E: Cara' rbanic com xe rmal Jesucristo tak nokruc'ul Kadta' Dios che ok c-e'
    tnamet y xjun mism Espíritu Santo c'ayona kxin che nokekaja chwech.
  san-BUR: ယတသ္တသ္မာဒ် ဥဘယပက္ၐီယာ ဝယမ် ဧကေနာတ္မနာ ပိတုး သမီပံ ဂမနာယ သာမရ္ထျံ ပြာပ္တဝန္တး၊
  yaa-NT: Jesús noko nãxoni nõko chaka noko soaxoxiki nõ Nios fe rafesharakõinõ afe
    ipaxakĩ. Nãskakẽ Niospa ãfe Yõshi Shara nokoya rafemana na nõko kaifomafo fe nõ
    rafesharakõinõ. Nãskax Epa Nios fe nõ ĩpaxanõ.
  cab-NT: Lídaangiñe Crístu, sun wagía, juríu máma juríu, gayáraati wayárafadun lun
    Búngiu láu lubáfu ában méme Espíritu, le Sífiri Sándu.
  clu-clu: Paagi kay Cristo kita tanan, mga Judio kag bukun, sarang run makaparapit
    sa Amay paagi sa sangka Ispirito Santo.
  swh-ULB: Kwa maana kwa njia ya Yesu sisi wote wawili tuna nafasi kwa yule Roho mmoja
    kuingia kwa Baba.
  tpt-NT: Va chꞌantaun juntau kun Cristo xlhiyucha ni Espíritu Santo va aqstanchunin
    kintaꞌaqtayjuyan kataꞌukstsꞌuniu kun kimPay Dioskꞌan mas va oqxlaqtꞌuy ixjuntau.
  aai-aai: Anayabin Jesu wanawananamaim, it Jew sabuw naatu Ufun Sabuw etei i karam
    boro Anun Kakafiyin ta’imon ana baibaisamaim tanan Tamat God nanamaim tana tit.
  sny-sny: Serene nomo Krais ne tote tawesiyei su, nomo, lu tewi hesi a'i Owane Sitewi
    lo hepene ta'i se a'i fara'u Owane Sitewi Tai Pefine a'i ma'e aiyerowa.
  myy-myy: Mani ñajedirore goda ĩsiyijʉ Cristo. Ito bajiri judio masa mani ñaja, mani
    ñabeja cʉni, Espíritu Santo ĩ ejabʉarisena Diore bʉsi masia mani ĩja.
  trc-NT: ꞌO̱ se cheꞌé Jesucristó me se nu̱u̱ Nimán Diose̱ nimán taranꞌ níꞌ, ne̱ cheꞌé
    dan vaa yaꞌnúj rihaan taranꞌ níꞌ cachi̱nj niꞌya̱j maꞌa̱n níꞌ rihaan Rej níꞌ Diose̱
    ado̱nj.
  cut-NT: Nducote ritahno nducoya̱co vo ihyan min ne, a ihyan nación yahn Israel uvo,
    o ihyan ta̱ma nación, dehve din yahn, te a ndo ya̱n Dendiohs Chida nduco vo, din
    Vaco Ndah yahn ye.
  bel-bel: бо празь Яго і тыя і другія маем доступ да Айца, у адным Духу.
  zlm-KSZI: Kerana melalui-Nya kita, kedua-dua pihak, dapat menghampiri Allah Bapa
    dengan satu Roh.
  gdr-gdr: Sɨ men odede Kerisomna wɨko kenaemb yɨpand aukɨtondam. Ɨ ket yɨpaina Yɨnayɨna
    Wɨngawɨngate men nɨmognɨmog gu wɨp niyeniny Abum wɨp wa awowɨm.
  vmy-NT: Ngatꞌa ma fechutꞌatiña_ra Naꞌenchana ngandaꞌe tu ngatꞌare Cristo ꞌba ngatꞌare
    Isennixtjintsjere xi jngututu mani xi kikaꞌena nga jngua jngua, xi judío ko xi
    bi judío.
  cmn-FEB: 因为通过他，我们都可以借由同一个圣灵接近天父。
  gmv-RNT: Nu wurikka iza baggara issi Ayanan Aawa ach shiiqana.
  ncl-NT: Unca pan ipampa in hual tejchihuilic Cristo. Inon techmaca in judíos huan
    yehuanten hual amo judíos pa yes toyaxca pa huil timoajxiltisi capa unca Dios
    toTajtzin, mochi sejse ticpixticate in se Espíritu Santo.
  sua-sua: Ii, he ekam ko E Nut ther it muk o vrong rhek kmaol kpis ko kim En, va
    tete mor tgus ngot kais kam kaum kmaol kpis ko rkieng Ngor Teit her vgum E Nunu
    A Totur to atgiang tok kat.
  klt-klt: Jesu Son Iháhá wahára kungga ku Iruk Káungá káman watá rewe kámuk Juda
    me kámá káinnan wa háláng námán Nan náni wata rupmá káin kumán.
  are-are: Arai, Kristanga arrkngala nurna ingkarrakantama Kaarturna irrpalthala ingkama,
    Enka Alkngaltara nyinta ekurarlarlanga.
  gai-gai: Na aia iro kabea eacrina, na anna Karais mbuŋa aia tumbun mbuniŋa Ŋeroŋ
    kabeap, na man mbuŋa ma taup gootca aia Aet ndambuŋa taŋi laruna mɨn.
  qvm-NT: Jesucristuta chasquicurmi Israel runa carpis mana Israel runa carpis Santu
    Espirituta chasquicushcantsi imay hörapis Tayta Diosnintsita manacunantsipag.
  chz-NTPS: Kya̱a̱hˊ Cristo, läꜙto̱ꜘ nääꜗ jneˊ maˉchaˉ jwëˈ jnänˋ heˉ yaꜙjä̱hꜙ jneˊ
    jeeˊ gyaˈ Tääˋ jnänˋ taꜙlaꜙ kihꜗ ja̱ˉbaˊ Jmɨˉlleꜘ Naˉjngɨɨˈ.
  kmu-kmu: Kalaisia hulatenea yateti tagaya tole nofi veanea mainonageno Alu Aotage
    Avamumoa Nelafatega visuna katia ago vali-latene.
  ood-NT: K g Jiosh hab waꞌap ab em-mahkch g apꞌedag ahpim mamt hab waꞌap ab i s-wohochud
    k ab wui i e dagito. K hab waꞌap an em-uꞌukch g Hekia S-apꞌekam Gewkdag.
  lbm-lbm: कहालीकि मसीह को द्वारा हम दोयी की मतलब यहूदी अऊर गैरयहूदी एक आत्मा सी परमेश्वर
    पिता को जवर पहुंच भयी।
  ncj-NT: Huan axan tinochten, masque in judeahtecos noso ahmo, techpalehuilos in
    Itiotonaltzin Dios ic timopachosque inahuactzin Tohueyitahtzin ica tlen otechchihuililoc
    in Cristo.
  yuj-yuj: 'Am Kwapwe Kare Kar te arak: Kraisomp tére fek nomo anánk fi aropan ankárankamp
    Spiritao nomp Naropwaronámpok pok mwanámp kɨk-pwara námpon.'
  kto-kto: Muana, uvara ra me mirier inamaniap ganam ga unavo alang. Are ratmat ga
    abula namurit Muranama na ubi ang Karisito, ga puobuong meba iat bula ai Ira buang.
  gmv-NT: ኑ ዉሪካ ኢዛ ባጋራ ኢሲ ኣያናን ኣዋ ኣች ሺቃና።
  por-BLT: E foi por meio dele que todos nós conseguimos chegar ao Pai, pelo mesmo
    Espírito.
  stp-NT: Gio nat muu pɨx guch Xoiꞌkam bhaan gu uꞌuux na gai bɨɨt nach baꞌ maaꞌn iiꞌmdaꞌ
