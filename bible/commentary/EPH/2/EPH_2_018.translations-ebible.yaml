  nlx-nlx: काहाकाय यीशुन द्‍वारे आपु दुयून एक जीव एन आबाख फाय पुचीह।
  apw-NT: Áń bighą daanohwigha Holy Spirit dała’áhi biláhyú nohwiTaa bich’į’ ha’áhiikáhgo
