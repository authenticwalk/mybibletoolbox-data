  gub-BL: Izypy mehe zane paw zaiko a'e teko ikatu 'ym ma'e iapo har wazàwe zane.
    Xiapo zaneremiapo putar haw zaha zaiko. Zaneretekwer ipurapo wer ikatu 'ym ma'e
    rehe a'e. A'e rupi xiapo zane. Zanepy'a ipurapo wer ikatu 'ym ma'e rehe a'e wà.
