    pelaseide hene-bwaide ge bobode hoyowate.
  bus-bus: Wa píngi wá dɛ lán ń bà yã se. Weè pↄ́ kɛ̀ wa mɛ̀ yezi kↄ̃n yã kɛ̀ wa
