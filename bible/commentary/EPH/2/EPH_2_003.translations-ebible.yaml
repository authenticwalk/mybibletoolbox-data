    jiꞌna. Na laca nu ngua tiꞌ ycuiꞌ ca na chaꞌ cuaꞌni na, nguaꞌni na jiꞌi̱ liꞌ; cua
    ñaꞌa̱ ca chaꞌ cuxi nu nguaꞌya hique ti na, nguaꞌni na chaꞌ biꞌ. Biꞌ chaꞌ ndyanu
    chaꞌ xcubeꞌ ycuiꞌ Ndyosi jiꞌna, chaꞌ ñasi̱ꞌ tsa Ni xquiꞌya chaꞌ cuxi nu nguaꞌni
    na loꞌo Ni; stuꞌba ti xcubeꞌ Ni jiꞌna loꞌo cua ñaꞌa̱ ca ñati̱ chalyuu liꞌ.
  bqc-SIM: Wápii wá dɛńwa yãaɛ sↄ̃. Wi pↄ́ pↄ́ wá mɛ yei ń yã́ pↄ́ wá pↄ gbào
