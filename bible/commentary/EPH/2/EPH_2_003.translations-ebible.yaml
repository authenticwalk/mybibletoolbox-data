  san-KHM: តេឞាំ មធ្យេ សវ៌្វេ វយមបិ បូវ៌្វំ ឝរីរស្យ មនស្កាមនាយាញ្ចេហាំ សាធយន្តះ ស្វឝរីរស្យាភិលាឞាន៑
