  arn-NT: Ka femngechi mongelekefuiñ kuyfi mew kom iñchiñ. Inaniekefuiñ kisuke iñchiñ
    taiñ illutukeelchi dungu, fey ka mallmawkülekefuiñ taiñ yafkafe mongen mew ka
    taiñ rakiduam mew. Tüfeychi kuerpu ñi wesake wimtun mew felefuy Ngünechen taiñ
    fütra kutrankayaetew, chumngechi feley ta kakelu pu che.
  zas-NT: Du gra ree ziangajc babajn ree guiaꞌxchej. Baguieen ree ziꞌctzi bayën ree,
    ziꞌctzi goc dux xgab ree, abiꞌ ziꞌcgajc rayal ree bén ad ruzoobt xtiidx Dios casti,
    ziangajc nayal ree casti.
  ken-NT: Bɛsɛ mankɛm nkwɔ sɛ́kʉ̀ nyaka mbɔ bhɔ, sɛ́nkoŋo nɔkɔ chi bɛbɛ́ptí mɛnyɨŋ
    ɛbhɛn mmʉɛt ɛyɛsɛ nɛ batɨ̌ yɛsɛ áŋwàka bɛ sɛnkʉ. Ndǔ ntee ayɛsɛ yɔ, Mandɛm
    abhɔ̌ŋ nyaka bɛchyɛ bhɛsɛ ntɛ́msí mbɔ yɛ̌ntɨkɨ mmu achak ndu ábé nyaka ntɨ
    tontó ɛ̌ti bɛbʉ́.
