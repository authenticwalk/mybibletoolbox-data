    ereg ag abai em ebuan igul eg sesamoranemun, gonun, Uwait nug ig ibaig aigsisileun.
  ctu-BL: Ti yambʌ ora lajal tsa' ajniyonla che' bajche' yaño' bʌ. Tsa' lac cha'le
    bajche' yom lac tsucul pusic'al yic'ot lac bʌc'tal yic'ot lac tsucul ña'tʌbal.
    Tsa' lac techbe i mich'ajel Dios lajal bajche' yaño' bʌ.
  meq-meq: Nəkway tebiye ahəl niye na, nəkway andza nəteye dərmak. Ka gawakwa wu neheye
    lele bay a say a bor i bo kway aye hay. Bor i bo kway a yawa kway ha ka məge wu
    neheye lele bay aye hay kame kame. Ka dzalawakwa na, ka məge wu neheye a say a
    bor i bo kway aye. Haɓe sariya i Mbəlom ma gəsiye kway andza ndo neheye ta dzala
    ha ka Yesu Kəriste təbey aye na, hərwi bor i bo kway.
  noa-H: Maarjã warran t'um hich magta naajim, sĩi dichdëu nem waum k'õchagpierr;
