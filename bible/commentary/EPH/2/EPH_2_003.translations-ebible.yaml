verse: EPH.002.003
translations:
  kpx-kpx: Nahi bahataeau subuta ui kebiahi vaveveabe ke nahate vama. Vani kemo nahi
    nahie vavae isivi vai huhuihuhuie toela unaha huhuievema. Nahi ata kebia nahate
    vai uvue isivi vamale kemo Dilavau nahita kebiataho itumuanu.
  okv-H: Eto ungotena mahu kihi ta enana te tapa God uje ae embomenira avoeto hamo
    ta ujeje sasapura hotembari sasapura ta pambuhuma God na embomeni tapa ta degi
    tumo eto hajire ikau kesora avo ungotenamote tapa kiaehera
  tbo-tbo: Odubona tauta mei tauhi naka pitena hinita po ita winugonugotuhu apapoehi
    ta wootagohi uyahinei Yaubada i lauuyogigiyeta, babana ata dewa atapuhi mei tu
    mehipuli hai dewa.
  mal-C: ഇപ്രകാരം നാം എല്ലാവരും ഒരിക്കൽ നമ്മുടെ ജഡികാഭിലാഷങ്ങളിൽ അഭിരമിച്ച് അതിന്റെ
    ആഗ്രഹങ്ങൾക്കും ചിന്തകൾക്കും അധീനരായി ജീവിച്ചു. മറ്റുള്ളവരെപ്പോലെതന്നെ നാമും പ്രകൃതിയാൽ
    ക്രോധപാത്രങ്ങൾ ആയിരുന്നു.
  grc-SR: ἐν οἷς καὶ ἡμεῖς πάντες ἀνεστράφημέν ποτε ἐν ταῖς ἐπιθυμίαις τῆς σαρκὸς
    ἡμῶν, ποιοῦντες τὰ θελήματα τῆς σαρκὸς καὶ τῶν διανοιῶν, καὶ ⸂ἦμεν⸃ τέκνα φύσει
    ὀργῆς, ὡς καὶ οἱ λοιποί·
  bgc-bgc: इन म्ह हम भी सारे के सारे पैहले अपणी देह की लालसाओं म्ह दिन बितावा थे,
    अर देह अर मन की मर्जियाँ नै पूरी करा थे, अर और माणसां की ढाळ सुभाव तै ए छो की
    ऊलाद थे।
  khz-khz: Kunenai ita maparara maki ia vetaina takalawai, taunipara gena kala rakavara
    tavega-taunataunarawai. Tauniparara e aora geria ririwa e tugamagi rakavara takwalanarawai.
    Voia pakunai ita maki taunilimalima reketa vetaira Palagu gena paru kamuna ita
    atarai emiawai.
  deu-TKW: (unter welchen auch wir einst alle wandelten mit den Begierden unseres
    Fleisches, den Willen des Fleisches und der Gedanken vollbringend, und waren von
    Natur Kinder des Zornes wie die anderen auch)
  zsr-NT: Lëzcaꞌ cni gucruꞌ yúguꞌtëruꞌ rëꞌu, le benruꞌ ca gzëz ládxiꞌruꞌ len ca bdzag
    ládxiꞌruꞌ lu yöl‑laꞌ bunáchz queëruꞌ. Qui lë ni naꞌ gbágaꞌruꞌ dul‑laꞌ lahuëꞌ Dios
    le ben ga gunëꞌ rëꞌu zxguiaꞌ ca gunëꞌ quegac yezicaꞌ bunách.
  lin-lin: Biso nyonso mpe, na kala, tozalaki elongo na bango, tozalaki kotambola
    kolanda baposa na biso ya nzoto, tozalaki kokokisa nyonso oyo nzoto mpe makanisi
    na biso ezalaki kotinda biso kosala. Lokola bato mosusu, kanda ya Nzambe esengelaki
    kokweyela biso mpo na mabe ya bomoto na biso.
  hns-NT: Aur hamlog pahiele bhie na maangat rahielie Parmeswar ke baat soene. Hamlog
    aapan man waala, aapan laalietj aur aapan kharaab sotj-bietjaar poera karat rahielie.
    Ohie se Parmeswar ke goessa hamlogke oeppar raha.
  noa-E: Maarjã warran thum ich magta naajim, sĩi dichdëu nem waum khõchagpierr; nem
    magju abarmʉn parhoobam khĩirjug dich khĩirjug ee bëe nʉmta agpierr waaujeejim,
    warr thaabaawaijã ich mag pekau eeta thaabatarr khʉʉn aawai. Chadcha maach mag
    wënʉrrarr gaaimua maran sĩi parhooba tagam khʉʉnjö Ẽwandam jua machag ãwatju aai
    naajim.
  eng-EMTV: among whom also we all once conducted ourselves in the lusts of our flesh,
    fulfilling the desires of the flesh and of the senses, and were by nature children
    of wrath, as also the rest.
  mib-NT: Te máá rí jijnáhan ri, suni súcuan ni cajica ri, chi ni casáha ri jniñu
    néé jéē cuní maá rí, jiín táca jéē jicán yɨquɨ cúñu rī, jiín jéē cájeni néé ni
    rī nde saá. Jeē yúcuan suni ni cacuu ri ñayuu jeē nihīn castigo xeēn jeē cuáha
    ya nuú, chi ɨnuú‑ni ni casáha ri nájnūhun cásáha máá i.
  lif-NT2: खे़ङ्‌हाॽरे़ खुनिॽ लुम्‍मो उन्‍छोःन् आनिॽआङ् याम् नु निङ्‌वाॽइल्‍ले़ चोःक्‍मा
    कोःत्तुबा लायोबा लाम्‍मो आवये़॥ खे़ङ्‌हाॽ हे़क्‍के आनिॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुघासे़न्‍नो के़धाःबा आबोःक्‍खे़आङ् आवये़रो॥
  xnj-xnj: Na hati, tete tavoha tavili ngati vene kwa kulandana na mnogo uhakau wetivelikwi
    nawu tatamili mukuhenga kila chechiganisa higa na luhala lwitu. Muhali yeniyo
    ngati vangi voha taganikiwi ligoga la Chapanga.
  mmx-mmx: Nedik axap taga nemen kuren. Taga lok lempanga kusu ti lox amomo mun lodoxoma
    la labantuxu atdik, mo ga umsu mi lavavara kapmek at lorooro maut. La nedik taga
    nemen maxopok at lebelemamao at ne Moroa kerekngan nedi.
  cbr-NT: Nunribi cananuna camaxunbi nun sináncësa oquinshi sinánan nun sinan 'atima
    'ixun nux cuëëncësabi oquin 'acën. Usai 'icë 'aish cananuna raíri unicamasaribi
    'aish numi nishquian Nucën Papa Diosan castícanti 'iacën.
  tee-NT: Pus ju mak'anchich vachu' chunch ixlayau ju quijnan'an. Ixnaviyauch tachi
    chun ju macxcai ju ixk'achaniyau. Chai ixnaviyau ju macxcai ixk'achat ju quilacatuna'an
    chai ju qui'atalacpast'ac'at'an. Pus tus acsni istsucutachauch ixlhijunch ni calhitalhk'amalh
    ju Dios tachi ju ixlayauch. Chai si lana chun ixjunk'otauch.
  eng-LSV: among whom we also all walked once in the desires of our flesh, doing the
    wishes of the flesh and of the thoughts, and were by nature children of wrath—as
    also the others,
  cak-NT: Roma rubanon can, konojel roj quiri' chuka' xka'an; xojc'uax roma ri itzel
    tak ex ri xekarayij. Ri itzel tak ex ri xekanojij y xekarayij, jari' ri xeka'an.
    Can xkawoyoj ruyowal ri Dios pa kawi', roma roj desde que xojalex man jun utz
    ri kac'amon-pe pa kac'aslen; can anche'l ri ch'aka chic winak.
  pah-NT: Ymya'ĩ nhande nhaporemo xako g̃a ja nhandekote'vapotaruhuavo nhandekovo
    nhaneremimbotarimova'ea rehe. Ymya'ĩ tiruahũ nhandereaporog̃ita. Nhande japyakate'varuhui.
    Nane'ymi nhande rekote'varuhui. Nurã Tupana'ga nhimonha'ngai nhande rehe kako.
    Na jitehe jara'g̃a ndehe ga nhimonha'ngai no.
  sja-NT: Wãara Cristode ijãadai naaweda, tachi jõmaweda mãgee k'achia oopataarãk'a
    p'anapachida. Oopachida tachia oo k'iniata, tachi p'ek'au k'achia ooyaa bɨ k'ap'ɨapa
    oopidak'a mãik'aapa tachia pariatua k'ĩsiadap'edaak'a. Mãgá p'anadap'edaa perã,
    Tachi Ak'õre k'ĩraupi p'anapachida mãik'aapa atuadait'ee paji apemaarã p'ek'au
    k'achia oopataarã ome.
  xed-xed: Amu demdem guli, manda tsa nzakwa hahəŋ ya si amu ghalya. Ghwaɗaka skwiha
    ta kumə ŋuɗufa mu, nda ghwaɗaka ndanuha ta ndanu mu, si ta magə mu. Ma tsa nzatá
    nzakwa mu manda tsaya ná, ma dzaʼa dəɗamdəɗa amu guli da ɓasa ŋuɗufa Lazglafta,
    ka guram nda va ŋa tsa mnduha ta maga ghwaɗaka skwiha ya.
  mks-NT: Ta quia̱hva já na̱sa̱nduú jihna jáchi̱ na̱sa̱caja í ña̱ xíca̱ ini mí ví
    ta na̱sa̱caja í tócó ndihi ña̱ núu, ña̱ na̱sa̱cahvi iní caja í. Ta sa̱ha̱ tócó
    ndihi ña̱ núu na̱caja í yóho na̱nditahan nu̱ yo̱ jándoho ndiva̱ha Ndióxi̱ iní
    tá quia̱hva cája mé á xi̱hín java ga̱ na̱ co̱ cúni̱ candúsa mé á.
  gfk-S: Ma dait bakut, dait ga lon nalamin ta di ira ut na sasana nalalie. Dait git
    gilgil haruatne ira namnamas tano sana palpal naramon ta dait. Dait git murmur
    kike ra sana sinisip ma ra lilik. Hoke di ira mes, dait pai gale tale be dait
    na papas tano ngalngaluan tane God.
  bmu-bmu: Neŋön körek mewöŋanök mutuk yeŋgö sutŋine silebile aka laŋ malin. Uru silegö
    sihim kömbönaŋnini bölöŋi wuataŋgöba nanine imbi-imbi malin. Mewö laŋ malinga
    Anutunöŋ neŋgehi qahö dop köliga irimsesewölŋi qaknine ali malin. Qeqetal ambazip
    tosatŋi yeŋgö dowök Anutugö irimsesewölŋaŋgö buŋaya aka malin.
  dgz-dgz: Amba wataget nu iragi, mu umamup ap anega den inat waninet piup ma guegue
    mega koewa wapinu gapan imunu dansewa gapan tat anuiwandini ame tainton. Ap gapan
    nu God ugu gangan mega tautanapen menan taton, iwa nu guegue nuga waenapan ame
    koewa taiwanumune umamup den tainton.
  eng-GNV: Among whom we also had our conuersation in time past, in the lustes of
    our flesh, in fulfilling the will of the flesh, and of the minde, and were by
    nature the children of wrath, as well as others.
  zaa-NT: Anía beni iyaba ri'u, beni ri'u iyaba mal nu ridàlatsi' cuerpo qui' ri'u
    nna iyaba ca tul·la' nu uccualatsi' ri'u según ca la' rulábalatsi' mal qui' ri'u.
    Dèsdeba gùlia ri'u nna cca ri'u merecer castigo qui' Tata Dios tì'a adí ca enne'
    tul·la'.
  eng-WEBSTER: Among whom also we all had our manner of life in times past in the
    lusts of our flesh, fulfilling the desires of the flesh and of the mind; and were
    by nature the children of wrath, even as others.
  guh-guh: Daxita picani bajayata vaxaitsi pibisiacuene exanavanapatsi. Pacuenia vajajamatabëëthëtota
    jitsipatsi vajaexanaenexa, exanabiabatsi. Xua najamatabëxainatsi, exanabiabatsi.
    Bajaraxuata pacuenia daxita itsamonae naneconita Diosojavabelia, bajara picani
    pacuenia vaxaitsi ata naneconitatsi Diosojavabelia vajanacananeconitsiaexanaenexa.
  bon-bon: Niinäce mine iyeta pepu ituge lenaja, ätecija cäco. Mine biname bime singisingi
    mule bine icwetnimujisi. Mine jewenimujisi mime tääpe cina piiyepu ngene atwanena
    cina ngena tääpume singi. Peei name pi Acejiyame me claabe te pui padare cabu
    piba enajuji mime tääpume, eei biname bime tääpume lipu page enajenige, lui cina
    camu binamerage bime singisingi mule bine icwetnenemisi.
  nhw-BL: Achtihuiya nochi tojuanti nojquiya tiitztoyaj quen inijuanti. Tijchijtinenque
    san catli fiero quen itlanequilis totlacayo catli quipactía tlajtlacolchihua.
    Quena, tijchihuayayaj catli totequijya huan totlalnamiquilis quinequiyaya ma tijchihuaca,
    pampa hasta quema titlacatque, quej nopa tiitztoyaj. Huan yeca Toteco san quichiyayaya
    para techtlatzacuiltis tojuanti ininhuaya nopa sequinoc amo cuajcualme.
  swh-ONEN: Sisi sote pia tuliishi katikati yao hapo zamani, tukitimiza tamaa za asili
    yetu ya dhambi na kufuata tamaa zake na mawazo yake. Nasi kwa asili tulikuwa wana
    wa ghadhabu, kama mtu mwingine yeyote.
  wbi-wbi: Usue tweni apuo pa vwasio tukale mun'kate mu aava vano na vitike. Tulyale
    tuluta ndavule uvu noghelelua uvuvivi vwa mavili ghitu. Tulyale tuvomba uvughane
    vwa m'bili na kukagula kulyusue. Tulyale va vutengulilo avaana ava lukwelo ndavule
    avange.
  bba-bba: Geemɑ, bɛsɛ kpuro sɑ rɑɑ sɑ̃ɑwɑ nɡe be. Bɛsɛn ɡɔ̃ru kĩru sɔɔrɑ sɑ rɑ n
    sĩimɔ mɑ sɑ bɑɑyere kuɑ ye bɛsɛn wɑsi kĩ kɑ ye sɑ bwisikɑ. Bɛsɛn mɑrumɑrɑ tɑ derɑ
    sɑ rɑɑ sɑ̃ɑ be bɑ koo Gusunɔn mɔru wɑ nɡe be bɑ tie.
  eng-KJVCPB: among whom also we all had our conversation in times past in the lusts
    of our flesh, fulfilling the desires of the flesh and of the mind; and were by
    nature the children of wrath, even as others.
  kgk-NT: Upéixa ave nhande kwéry jaiko va'ekwe. Teko rei reko-rupi jaiko va'ekwe.
    Jajapose va'e rei jajapo va'ekwe. Yvypóry kwéry ojerereko asy va'erã-rami ave,
    nhande kwéry jaiko va'ekwe Nhandejáry-pe.
  waj-waj: Ta mmuakiaaya iyanikaraama varida ti iikiatau aataruuyauvaa iida ti yaata
    utuaannaivaugiataama ti mmammaiyauvo iikiatau aataruuyauvaatama iiravai. Ta itaama
    iida mmuakiaa gioonna kiaapuuya uuvaugiataama iyanikaraama iidada Anutuuqo iyara
    nnannatoo irisai maisaivaa iya mmuuvaugiataama teeta varaaraivaara variravai.
  cpy-cpy: Ari akantawitakari paerani maawoeni aakapaeni, antapiintakiro akowakaa-shiwaetari,
    akowa-shiwaetari eejatzi, rootaki akenkithashiryahaa-piintakari. Ari akimitako-yiwitakari
    ikaate rowajankitahae-teeri.
  mpx-mpx: Valila kila gegewela ta miminaa gamagalau bolo o ali boda elana, inoke
    tuwala yawalina ta toulil ge pagan bolo tuwala ge wala nuwatu nuwana ta awaawaginol.
    Sauga kila iyoho ta miola o, bosowaina te Yehoba alona wana huga avalau ge gamagalau
    gegewel ni lahela.
  wbp-wbp: Ngalipa panu-juku kalarlipa warntarlaju nyinaja yinyarra-piya. Kalarlipa
    marru-pinjarla nyiyarningkijarra punku manngu-nyangu. Kalarlipa warntarlaju manngu-nyanjarla
    majungka-jarrija. Kujarlanya-ngalpa Kaatuju kulu-jarrija. Kapu-ngalpa muku pungkarla-jala
    yapa panu-kari-piya yangka-piya kuja kajana kulu-jarrimi.
  luo-luo: Adier, chon waduto ne wachal kodgi, ka watimo gik mangima mar dhano dwaro,
    kendo waluwo gombo kod paro mag ringruok. Wan bende, e kitwa, mana kaka ji mamoko,
    ne wan e bwo mirima.
  nhe-NT: Achtohuiya nochi tojuanti nojquiya tiitztoyaj queja inijuanti. Tijchijtinenque
    san tlen fiero queja quinequiyaya totlacayo tlen quipactía tlajtlacolchihuas.
    Quena, tijchihuayayaj ya ni pampa totequihua huan totlalnamiquilis quinequiyaya
    ma tijchihuaca, pampa hasta quema titlacatque, queja nopa tiitztoyaj. Huan yeca
    Toteco san quichiyayaya para techtlatzacuiltis ininhuaya nopa sequinoc ax cuajcualme.
  aii-aii: ܐܘܼܦ ܐܲܚܢܲܢ ܟܠܲܢ ܚܕܝܼܪܲܢ ܩܲܕܡܵܝܬܵ‌ܐ ܒܐܲܢܹܐ ܐܘܼܪ̈ܚܵܬܹ‌ܐ، ܒܫܲܗܘܲܬܝܵܬܹ̈‌ܐ
    ܕܟܝܵܢܲܢ ܚܲܛܵܝܵܐ، ܒܸܥܒ݂ܵܕܵܐ ܨܸܒ݂ܝܵܢܵܐ ܕܦܲܓ݂ܪܵܐ ܘܪܸܥܝܵܢܹܗ. ܒܟܝܵܢܲܢ ܒܢܘܿܢܹ̈ܐ ܕܟܲܪܒܵܐ
    ܝܘܲܚ ܗܘܵܘ، ܐܲܝܟ݂ ܐܚܹܪ̈ܢܹܐ.
  esk-NT: Taatnatun iluqata iñuuniaġaluaqtuani kimmutiġruaŋagun timipta, quyalipḷugich
    pisukkaŋi timiptalu isrumaptalu. Atlatitun iñuktitun tupiksriñġitchuat Agaayyutmik
    uvagut piyaqquġniaġaluaqtuani qinnautaagun Agaayyutim.
  msb-msb: Sugad man, kita tanan kasadto nabuhay man na kapareho ninda. Nagpagusto
    kita sa mga kapritso ta kag gintuman man naton an mga kaila na ginahanap san aton
    lawas kag isip kay tuna pa san pakatawo ta parakasala na kita. Kaya, tungod sani,
    nauritan man kita san Dios pareho san iba na dili nagasunod sa iya.
  cpa-NT: Quianh¹³ dsa² lah¹héi² mi³ŋi²niang³ jniang³ jmo² jniang³ hi² hlaih¹³ møa¹²
    dsǿa¹² jniang³. Mi³jmo² jniang³ he² hi² lǿ² dsǿa¹² jniang³, he² hi² dsa²jiag¹²
    dsǿa¹² jniang³. Hi² jøng² lah¹dsóh² mi³lán¹² jniang³ dsa² cu²rø² mi³ta¹canh¹³
    quianh¹³ dsa² héi², hi² hiag¹³ Diú¹³.
  dso-dso: ସତ‍ଇସେ ଆମେ ସବୁଜାକ, ସେ ରକାମ୍‌ ରଇଲୁ ଆରି ଗାଗଡର୍‌ ଆରି ମନର୍‌ ଲାଲ୍‌ସା ଇସାବେ ଜିଉନା
    କାଉନା କର୍‌ତେ ରଇଲୁ । ଆରି ଅଲ୍‌ଗା ଲକ୍‌ମନର୍‌ ପାରା ଆମେମିସା ପର୍‌ମେସରର୍‌ ରିସାର୍‌ ଡଣ୍ଡ୍‌
    ପାଇବାକେ ଜାଇତେ ରଇଲୁ ।
  meu-meu: Ai iboumai ai danu, gunaguna idia ida a nohova, tau-anina ena ura a karava;
    tau-animai edia ura bona lalomai edia ura a badinava, bena ahumai korikorina na
    badu, taunimanima oredia heḡereḡeredia.
  yva-NT: Wusyinoe wan tenambe wamo vatane umaso mansamaisy, wama ana wandave ngkakai
    weye wantavondi wansanasine ama bekero ngkakai muno wama ana wandatantona ngkakainoanive
    rai. Maisyare omai ti, Amisye parijo wansai ti pare Po apa mangke raugaje wansai
    maisyare muno Po raugaje vatano ukakainoanive mansai tenambe.
  dgc-dgc: Pati sikitam, éy kona be sa i ugali tam to éya. Sinugsug tam be tu hilig
    na bégi tama a medukés. Kanya kabilang kitam be du kéiyamutan na Diyos, a kapareho
    du iba a tolay.
  zpm-NT: Grëse ne sca wban ne glo, bionaḻ ne ncuaaṉe ndzinlid ne bzoobladztaa ne,
    bdziuuṉ ne ncuaaṉe bdeedtaa guxt xcuerp ngoopdoḻ ne, ncuaaṉe biaabtaa guic ne.
    Ni ne scataa nac ne, ib bioguiaḻ ngaa ne lo guieḻnëdox ne cxeeḻ Dios, lo guieḻnë
    ne noxtseeb grëraa miech niina.
  hix-NT: Nyamoro wyaro rma rha, atxke rma rha amna nehxakonà, amna xarha, Xuknewyana
    komo rma. Anhà hoko roro amna nehohkekonà, amna hun yano me. Amna yehutwatxho
    hoye ro, amna neryehotekonà, amna hun hoye ro mak ha. Àro ke, anar komo wyaro
    rma rha, tanàhnohsom me amna nehxakonà, toto rma rha kaxe.
  sim-sim: Mas jir nga nir nga amber erem. Ma ondo nga nakrem ni lihi wavu nihi nihik
    ni hishihi mbele mbele kava sungu masi nihi mbaskashiri hom ni undari nir. Os
    erem ni nari wolo lir nga nakrem Avui Wasilaka kavakava os ni undarin or heyehe
    nor waplelenaha wasan or hakuri angop or hundujeri sir.
