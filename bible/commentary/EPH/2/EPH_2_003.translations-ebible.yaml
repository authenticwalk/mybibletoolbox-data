  mar-mar: आम्ही सर्व यापूर्वी या अविश्वासणाऱ्यांमध्ये आपल्या शारीरिक वासनेने वागत
    होतो, शरीर आणि मनाच्या इच्छेप्रमाणे करत होतो व आम्ही स्वभावाने इतरांप्रमाणे राग
    येणारे लोक होतो.
  snp-snp: Aya wenena kiliyanigu yau lalimo muki yaki komuma monito ukade lalo kolami
    mona melonimo yama ukade-lute-kate leya-leya ido ya ege melone. Eti onimo ya wenena
    liliga luni lila monalawa yamu ya lifima ka naba olu minamo ya lalimo komuma ayaidana
    oto lute lila mona melonima ne.
  isl-isl: Þannig var eitt sinn ástatt um okkur öll. Við létum stjórnast af illum
    hvötum, og gerðum allt það sem eigingirni okkar og vondar hugsanir leiddu okkur
    til – við gerðum bara eins og okkur sýndist. Þess vegna beið okkar ekki annað
    en dómur Guðs. Við vorum ofurseld reiði Guðs, eins og allir sem þannig er ástatt
    um.
  spy-NT: Kikeekerkeeye ꞉nkacheek tukul āk bichooto. Kitōōrtēēch ꞉muchastaab bōōrwoonikyoo
    ānkikēērubē miisin kāāsōōtēywēēkaab tukuuk chēē miyootēch. Kuu wōlēē wuu ꞉biiko
    alake, kinyoolchēēch nkacheek kēēnyōōru ng'wooninto nyēē /kimākiing'woonchi bichooto.
  xnn-xnn: Olay datako id kasin et inik-ikkan tako abes nan aped tako is laylayden
    ay olay no getken tako ay ngawi. Nan layden nan awak tako ya nan wada isnan nemnem
    tako et siya nan aped tako inik-ikkan. Isonga no egay tako namati ken Jesu Kristo
    et masapol ay dosaen Apo Dios datako ay kaneg nan adi mamati.
  mwe-mwe: Numbe nkali tubhowe uwe, bhukalago putwaaliji malinga bhanganyabho, tulitenda
    indu ilokolilwa na shiilu, tulikagulila ilokoli ya lunda na shiilu, nibha bhana
    bha nnjmwa ja a Nnungu malinga bhananji.
  tte-tte: Baguna kita meuloila besiele tamiyamiya togamwa-panapanawa ali boda luwali
    mena, yo yola kana yaliyaya tamulimuliya koina yo tawae yaluyaluwala yo yola ali
    gadosisi tapaisowai besiele. Tem iyaelemo tamiyamiya dedeinane koina idudulai
    yo sowasowana Yaubada ana munamunai talobai besiele yanuwa yaulina kana tomiyayao
    meuloili.
  tcs-tcs: Yumpla bin meke ol samting seimkain wase dem pipol blo dis wold. Yumpla
    i bin meke ol nugudting wanem yumpla bodi i wandem ane yumpla i bin mekem wanem
    yumpla nugudsens i bin wandem. Ane yumpla bin demkain wase ol pipol blo dis wold,
    wea God i redi po panse dempla wea da big wail blo em.
  hlt-THB: Ak kqym awh ningnih boeih awm cekkhqing lakawh khaw ni sa lawt uhy. Thawlh
    a ngaih sainaak ingkaw thawlh ngaihnaak a huawh ce ning bat lawt uhy. Thlak changkhqi
    amyihna, ningnih awm kawsonaak ak zawkkhqi na ni awm uhy.
  soq-soq: No mapo mo mida God dabuasaia do wanwanlala, ita no uduudu dima mo dewasaia
    rua dewasaite. No ete ewanuauwa kadiwa daitada teinanedie banlanedio insaisamba
    sape os ituite dewasaite wainite. No duba apanawa uduudu dewantoia rua dewantite,
    sa baiwa no God nuasigasigawa donsapona duba apanawa donsapua rua.
  qub-qub: Unayga llapanchïpis paycunanömi munashanchïno yarpashanchïno cawacuranchi.
    Chayno cawashanchïpitami waquin juchasapacunatanöpis Tayta Dios castigamänanchïpaj
    caycaran.
  att-att: Á mássiki sittam ngámin garè, naggigittá ittam ngaw sù ira ari manguruk
    kâ Namarò, ta kingnguá tam ngaw yù karagatát tam nga narákè. Á sinuttul tam yù
    narákè nga gustu na baggi tam ánna nonò tam. Á yáyù nga naggigittá ittam sù ira
    ngámin nga tatolay ngaw nga magiddi-iddak ta pamagikáru ni Namarò.
  bki-bki: A nanua beamu, kumemi kulo Israel nalo bunu, kumemi nubare ga ka kulo dolu
    nalo, napano numitum̃a numiel jakii ga kenememi tinietiiano nalo na bajago va
    na toro ga. Kumemi bunu, numitum̃a numila ga vite nalo napano kenememi jidomiano
    jidomio, vite nalo napano m̃a numijog bo kanio. Bior saba nalo na, numitavukia
    tomu dolu nalo na, napano Atua tinien ser kumemi bunu, rivan rivano bisi ana mia
    naio maka rijikia rila vite tai ea kumemi nei, ana monoka sian vironiano van kumemi
    bunu.
  bqp-bqp: Ó pínki ó de lán ń bà yã se. Odì pↄ́ kũ ó mɛ̀ yeii kũ yã kũ à ó pↄ
    gbào kɛ. Ó inaa gũn ó de gbɛ̃ kũ Luda ni pↄfɛ̃ kipaḿmanↄ ũ lán dakenↄ bà,
  mcp-mcp: Sə́ bɛ̂sh ɔ́ga, sə́ á bə nə́mə́ gwooŋg jɔɔŋgʉ́d, cʉg jísʉ́ í á ŋgə bɛ̧
    iyéésh yâ milâm mísʉ́, sə́ á dʉ sɔ̧́ njɨ nə́ sə́ mə́ lwándʉ́lə íyéésh byɔɔŋgʉ́
    nə bɔ́w-bɔ̂w mítə́dʉ́gá myâ cínɔŋg; sə́ á bwey byɛ̂l sə́ njúl nə́mə́ nda bɔ́ɔ́l
    bɛ̂sh, sə́ njúl njɨ nə́ Zɛmbî gwágʉ́g sə́ zhwuŋʉ́.
  hat-hat: Lè sa a, nou menm jwif yo, nou te menm jan ak yo. Nou t'ap mennen lavi
    nou dapre egzijans lachè, nou t'ap fè kapris kò nou ak tout vye lide ki te vin
