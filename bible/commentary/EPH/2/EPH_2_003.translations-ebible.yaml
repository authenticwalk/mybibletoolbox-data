    sanga wai takngatu takngatu pasiwatna sanga Anututa toknga nimunanga akngata aminu
    kunduekan dua yuyamukut. Aho. Sanga toknga waakngata ninu kuutde yutnimukut.
  nmw-S: Veto hide bwabwaligade ta emiye bobode hebwaden yake he wedi boda, bwen ta
