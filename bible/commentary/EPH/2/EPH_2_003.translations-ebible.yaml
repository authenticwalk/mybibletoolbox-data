  tha-KJV: เมื่​อก​่อนเราทั้งปวงเคยประพฤติเป็นพรรคพวกกับคนเหล่านั้​นที​่​ประพฤติ​ตามตัณหาของเนื้อหนังเช่​นก​ัน
