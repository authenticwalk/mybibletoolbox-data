    tei kan.
  nhe-BL: Achtohuiya nochi tojuanti nojquiya tiitztoyaj queja inijuanti. Tijchijtinenque
    san tlen fiero queja quinequiyaya totlacayo tlen quipactía tlajtlacolchihuas.
    Quena, tijchihuayayaj ya ni pampa totequihua huan totlalnamiquilis quinequiyaya
    ma tijchihuaca, pampa hasta quema titlacatque, queja nopa tiitztoyaj. Huan yeca
    Toteco san quichiyayaya para techtlatzacuiltis ininhuaya nopa sequinoc ax cuajcualme.
  sps-sps: U man, muan, sa ra faavot kat, kat to. Ana ra katkat ton kat te komainy
    non puainy mes an fakats tsura, tana saa, ara faarei tsuiny rora mesapan ana ra
    kaa faavot to fain a koma seeve ten Gov faarei rarori.
  wnc-wnc: Siakan. Tupa ninu kuupbamda aminu waiakwakat gatake sukukumang. Sukuke
