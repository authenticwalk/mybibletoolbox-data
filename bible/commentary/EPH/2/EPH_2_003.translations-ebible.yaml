    nae, ũquɨ̃ ndesechõ ño ngue nandeɨco nyii ra. Mbia ataque rã sɨ́ chõ ngue nandeɨco
    mbae ɨcuã naa naa nda. Dios nda nandembasi nguiã nandeɨcuã nɨɨ ña.
  kje-NT: Nonolu, namlolo kokkoo iknik morimori namnenehe noro hirira ono ik lernohi
    inhawa ik raram nodi hi'ie, la ik hi'i wewhe lernohi monmono kamanna man ailanna
    ma aile ik irhun raramne. Lere onne ik koro ri namehin lernala Makromod Lalap
    Nin ahan, de ik lernala Nin hunukum makmaki.
  gaz-gaz: Hundi keenyas yeroo tokko dharraa foon keenyaa guutaa, hawwii fi yaada
    isaa duukaa buʼaa isaan gidduu jiraanne. Uumama keenyaanis akkuma warra kaanii
    dheekkamsa jala turre.
  kud-kud: Mwalona hinage ita dova hiya na tauda yana nuwatuwu dawaniwo tamulimulitaedi,
    ta hava ita yada nuwatuwu tapaipaihowaidi. Ainaena Yaubada imodi'iniyegita wuwuna
    mumugada yababadi, dova taumiya bale'u maudoidi.
  urb-NT: Jete riki. Yman Tupã rehe hendu ym ame'ẽ ta aja upa katu te jande tĩ. Jande
    japutar ame'ẽ ke japyhyk pyhyk. Jande py'a rupi ma'e jaka'u te'eha jama'eha ke
    jakwa jakwa jaxo tĩ. Ame'ẽ ke jama'ema'e. Jaka'u te'e jaxo tĩ. Upa amõ ta aja
    jande ke Tupã mupyrara ta me'ẽ te'e.
  fra-LSG: Nous tous aussi, nous étions de leur nombre, et nous vivions autrefois
    selon les convoitises de notre chair, accomplissant les volontés de la chair et
    de nos pensées, et nous étions par nature des enfants de colère, comme les autres…
  san-HK: teSAM madhye sarvve vayamapi pUrvvaM zarIrasya manaskAmanAyAJcehAM sAdhayantaH
    svazarIrasyAbhilASAn AcarAma sarvve'nya iva ca svabhAvataH krodhabhajanAnyabhavAma|
  cak-SNT: Ruma rubꞌanun-pa, konojiel ojreꞌ quireꞌ jeꞌ xkaꞌan; xojucꞌuax ruma ri itziel
    tak kax ri xaꞌkarayij. Ri itziel tak kax ri xaꞌkaꞌan pensar y xaꞌkarayij, jareꞌ
    ri xaꞌkaꞌan. Can xkayac rayoval ri Dios pa kaveꞌ, ruma ojreꞌ xa-jan antok xojalax
    man jun otz ri kacꞌamun-pa pa kacꞌaslien; can incheꞌl ri nicꞌaj chic vinak.
  uvh-uvh: Ka aming arantagim nua'ni sidisa' mo', tim Juda aming indindu' ningsa',
    indi aming arantagim ka Anutuning midi guk mo' naknga iikning ning yagum. Ira
    ning tanga kabakni'ganang wa sasuk kamaganangnisa' tanga yagum. Kadapmang kadagang
    ka wara'ganang yagum wa aming ka kadapmang kadagangsa' urang tanga ikiting wara'siguk
    dabik ningsa' kuma' yagum wara' Anutu adi adisigok dabik kagaya girisa' ninim
    ning.
  ino-ino: Hokote afina lakaeya ani vaya'ae lo'kata mai'neta lakufa laha'ye hu ya'ae
    hao'otake laipa lakesamo hea ya'ae a'kame maleta mai'nona afina mi'ko vaya'moki
    hao'otake kava hu'naya yafe anona'a apa'kafu kisea ya alisaya kava huta ani anona'a
    alunina'maki Anumaya Koti'a ako laya hu'ne.
  gnn-gnn: '@see-verse:EPH.002.002'
  yal-yal: A fɔlɔni nun, en fan birin yi en ma dunuɲa yi gidin ligama nɛn alo ne,
    en yi biraxi en fati bɛndɛn sagoon nan fɔxɔ ra, en yi en fati bɛndɛn nun en yugo
    ɲaxine natane liga. Nayi, fata en kɛɲaan na, Alaa xɔlɔn nan yi ragidixi en ma
    alo bodene.
  cnt-NT: Le₂në₅ bá₄ jme₁i₂nio₄ jniog₄ ján₃, jmɨg₄ jaun₂, jme₁chong₂ jme₁jme₂tí₁ 'a₂
    con'₂ lë́₂ dsi₄ guio₅₄, jme₁jme₂tí₁ a₂mɨ₅ nɨ₁ŋɨ₁₂. 'Uɨg₅₄ lia'₂ con'₂ lë́₅ jme₁lág₄
    jniog₄ jme₁ca₂tág₂ guéi₁ co₂rë₂ uɨg₅ gau₂ quió'₅ Diú₄, juɨ₁lia'₂ lë́₅ tɨn₃ ca₂le₃jɨ́n₃
    i₂sián'₂.
  tif-tif: Kaa tunum miit maakup ipta-kup daa; Juda-miin nokol kanola maakup siin
    kaali kanumin tunum imi kukup mafak kanumsip ultap ke nokol ti kanum-solup. Kipso,
    nuso, alik nulmi san kemin, nulmi aket fukunin kaata-kup kanum-solupla, kaata
    nulmi aket tem tiling tem kaata kanu-buluya, yang kanum-solup. Kemin, siin sawaayak
    kaali, God ali ban kemin kaami kalan kaata, aket atul kelula, angtiil yol uyo
    kuluulokomip o, kalsa. Kemin, nokol kanola bom-ilomdupla, tunum kusnum imi angtiil
    yol kuluulokomip ultap ke nokol kanola kuluulamup o.
  nlx-nlx: ज्या माय आमु बी आखा पेल सेरीरान मोरजी पुरी केरनेन केरता जीवताला, एने सेरीर
    एने मोनान मोरजी पुरी केरताला, एने दिहरा माणहान गेत वेवारा माय रेन रागान सीकार
    एता।
  apw-NT: Néé ałdó’ łahn’ bitahyú nahiikai ni’, nohwi’at’e’ nchǫ’go hat’ííníí bikísk’eh
    ádaant’eego, nohwits’í, nohwinatsekees biłgo hat’į́į́yú ádaant’ee ni’; da’áík’ehgo
    gosiidlįįdá’ nchǫ’go ádaant’ee n’íí bighą Bik’ehgo’ihi’ṉań nohwiniigodilé’íí nohwich’į’
    begoz’ąą ni’, nṉee ła’íí ádaat’eehíí k’ehgo.
  gum-gum: Namgucha merrabsrømbe mayeeløba namun asr maig trømbøig marøg kui inchen
    nømui utu treetøwei marøb amøñibelø købig ker, namui asr maig srua itanmaptø,
    tru kuindø kaig marøb, kailan isub. Kaigwan nam trendø tøgagúikkurri, Tiuswei
    purø trømbøig namig købigwan utønrrabelø købig ker, katøganelø mayeelø latawei.
  not-NT: Jirai acantabetari ira te inguemisante, acantaguetabetaigaro pairoraca ora
    te onganinate ora ocogabeta aisati pairoraca ora aquengabetaigaca aronta acantiga.
    Iroro ora iguisaneintobicái Tosorintsi aisati icanta iguisaneinqueri omagaro te
    inguemisantiri yamai.
  plu-plu: Minikwak wixwiy madikte wewnekwiye hennep. Nikwe apim ini hawkri wixwiy
    kehne uhiyakemniwiy amadgaya inin abetki. Wixwiy keh madikte ku pariye uhiyakemniwiy
    tuguh, akak ku pariye umirihwanwiy ahiyakemni tuguh. Wixwiy waypuka hawwata ku
    samah madikte hiyeg, akak ini hiyakemniki mbeyepye ku pariye Uhokri kane batek
    nikak aynesnima. Amun ini nikwe wixwiy ikaksaka adahan biyukwiki giw Uhokri apatra
    ini upathawniwiy.
  iou-iou: Bureni, bian nin imaka, unitä tawaŋken itkaŋ gupnin täŋo nadäŋ gärip däpmäŋ
    tärekta nadäŋpäŋ unita watä piä täk täŋkumäŋonik. Ude täŋitna ämawebe päke u udegän,
    Anutu täŋo kokwawak yäpmäkta yäwani ämawebe ude itkumäŋ.
  ntp-NT: Vʌʌscatai aatʌmʌ poduucai oidacatadai ʌʌquioma ivuaadana istumaasi ipʌlidiña
    dai istumaasi oojoidiña aatʌmʌ dai istumaasi tʌtʌgitoiña aatʌmʌ. Cascʌdʌ gʌaagaitadai
    isDiuusi soimaasi gʌrtaatatuldiagi ʌpan duucai aa ismaacʌdʌ maivaavoitudai Suusi
    Cristo.
  rai-rai: Namuga, daat kaai daat lalaaun welaar ma ra taara na wabulbul. Daat kaai
    daat wagaaia ku a panindaat, ma daat murmur a kum aakaina nemnem i ra panindaat
    ma ra nuknukindaat. Di buta pa daat kaai a kum tena aakaina ut, ma a kaankaan
    anun God i ki un daat, welaar ma i ki un diat a taara na wabulbul.
  haw-1868: Me lakou hoi makou a pau i noho ai mamua ma na kuko newa o ko makou kino,
    e hana ana i na raakemake o ke kino a mo ka naau; a ma ka aoao maoli he poe keiki
    makou no ka inainaia, e like me na mea e ae.
  ffm-ffm: En fuu e maɓɓe njeyano-ɗen, e giɗaaɗe yonki men ngonno-ɗen, en jokkunooɓe
    giɗaaɗe ɗee, en jokkunooɓe miilooji men bonɗi. No ngorruno-ɗen nii jaati, eɗen
    kaandunoo e jukkungo Laamɗo ngoo no maɓɓe nii.
  arb-NAV: الَّذِينَ بَيْنَهُمْ نَحْنُ أَيْضاً كُنَّا نَسْلُكُ سَابِقاً فِي شَهْوَاتِ
    جَسَدِنَا، عَامِلِينَ مَا يُرِيدُهُ الْجَسَدُ وَالأَفْكَارُ، وَكُنَّا بِالطَّبِيعَةِ
    أَوْلادَ الْغَضَبِ كَالآخَرِينَ أَيْضاً.
  cop-CNT: ⲛⲏⲉⲧⲉ ⳿ⲁⲛⲟⲛ ⲧⲏⲣⲟⲩ ⲛⲁⲛⲙⲟϣⲓ ⳿ⲛ⳿ϧⲣⲏⲓ ⳿ⲛϧⲏⲧⲟⲩ ⳿ⲛⲟⲩⲥⲏⲟⲩ ϧⲉⲛ ⲛⲓⲉⲡⲓⲑⲩⲙⲓⲁ ⳿ⲛⲧⲉ
    ⳿ⲧⲥⲁⲣⲝ ⲉⲛ⳿ⲓⲣⲓ ⳿ⲛⲛⲓⲟⲩⲱϣ ⳿ⲛⲧⲉ ϯⲥⲁⲣⲝ ⲛⲉⲙ ⲛⲓⲙⲉⲩⲓ ⳿ⲛϩⲏⲧ ⲟⲩⲟϩ ⲛⲁⲛⲟⲓ ⲫⲩⲥⲓⲥ ⳿ⲛϣⲏⲣⲓ ⳿ⲛⲧⲉ
    ⳿ⲡϫⲱⲛⲧ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲙ⳿ⲡⲕⲉⲥⲉⲡⲓ.
  sri-sri: Iripoeguere marĩ ããrĩpererã ñerĩ direta iriunanerã ããrĩbʉ́. Irasirirã marĩ
    noó gããmerõ iridʉarire, ñerĩ gũñarĩrẽ iriunanerã ããrĩbʉ́. Irasirirã marĩde Marĩpʉre
    bʉro wajamoãsũmurã ããrĩbonerã ããrĩbʉ́. Gajerã peamegue wajamoãsũmurã irirosũ marĩde
    wajamoãsũmurã ããrĩbonerã ããrĩbʉ́.
  nal-nal: Paamua dia zaait di ra raagul malasing aubina di iaatumbaai. Dit famalavit
    a winpina dia ma di rat falos amun sasaxotang taksaat ila maskana dia ma amun
    inaxamang sin dia nanga. Ma la raan di ra iziar malasing kanaan, dia aubina iwana
    matmalabuk taksaat ma a boromaazikang sin Nakmai xa ra izi nimniman pana watang
    laaxur wana dia.
  kyq-kyq: Naajege paac kic ɓo jꞋiŋgkiro aan gɔɔ naaɗe ɔɔ do dɔkin̰ se kꞋtɛɗo nakgen
    kɛn daa rojege jea ɔɔ daayum kꞋtiŋg kꞋsaapkiro do nakge tun jig eyo kɛn maakjege
    jea. Bin se naajege kic kꞋtɛɗkiro kꞋjee kusin̰ge aan gɔɔ naaɗe ɔɔ naajege kic
    ɓo jee kɛn Raa maakin̰ iŋg taarin̰ dojege tu.
  kwd-kwd: Mai dauru goru 'ino'ona la'u mola mai na'o, nga abulo ladauru ngaia 'e
    ria, tofuna goru lo'o suria nga kwaisiriinga 'e ria na labe'e wane ma nga funi'oonga
    na rianga adauru. Goru 'ilaka'u no'o ta'a te'efou, suria nga abulongaa adauru
    'e ria, ma goru ka to'omia no'o ngarilana nga kwa'ikwa'inga fa'asia God.
  ded-ded: Ngeni nga neni ifingoc nenahafoc warac yeneac arennu kecma ubasebinina
    esea yeac songo nga negen negeng sasawa modaring. Modacni Anutuac sowecngo witininau
    enec.
  ewe-ewe: Mí katã míenɔ ko abe ame mawo ene tsã, míaƒe agbe ɖea nu vɔ̃ɖi siwo le
    mía me la fiana, eye míewɔa nu vɔ̃ siwo me míaƒe ŋutilã ƒe nudzodzrowo kple susu
    vɔ̃wo kplɔa mí denae. Míedze agbe baɖa nɔnɔ gɔme, elabena wodzi mí kple dzɔdzɔme
    vɔ̃ɖi, ale míenɔ Mawu ƒe dɔmedzoe la te abe ame bubu ɖe sia ɖe ene.
  nuy-nuy: Yijgubulu, anubani-yunggaj ngagurru warraarrawindi-lhangu ngurru-yamaa
    wubanila-yung-galawaj wugurru. Anubani ngurru-waṉbini ngagurru ngirri-ngaynbandangi-yinyung.
    Ngagurri-nyinyung ana-ngun.gu marri ngurraawanggini-yinyung marri ngurriijangani-yinyung,
    wugurru aladi-windiyung-bugij. Ngirri-ngaynbandangi yij-galaaladi-yinyung, marri
    bani-yung-bugij ngurru-waṉbini wugurru. Ngagurru ngurru-yamaa nguynju warra-mulung-aynbaj-jii
    anaani. Niga na-God wanii-ḏiyaldhii aḏaba, wurraalaaladi yamba. Marri ngagurraayunggaj
    ngarranii-ḏiyaldhangi niga anaani.
  cop-BHC: ⲚⲎ ⲈⲦⲈ ⲀⲚⲞⲚ ⲦⲎⲢⲞⲨ ⲚⲀⲚⲘⲞϢⲒ ⲚϦⲢⲎⲒ ⲚϦⲎⲦⲞⲨ ⲚⲞⲨⲤⲎⲞⲨ ϦⲈⲚⲚⲒⲈⲠⲒⲐⲨⲘⲒⲀ ⲚⲦⲈⲦⲤⲀⲢⲜ ⲈⲚⲒⲢⲒ
    ⲚⲚⲒⲞⲨⲰϢ ⲚⲦⲈϮⲤⲀⲢⲜ ⲚⲈⲘ ⲚⲒⲘⲈⲨⲒ ⲚϨⲎⲦ ⲞⲨⲞϨ ⲚⲀⲚⲞⲒ ⲪⲨⲤⲒⲤ ⲚϢⲎⲢⲒ ⲚⲦⲈⲠϪⲰⲚⲦ ⲘⲪⲢⲎϮ ⲘⲠⲔⲈⲤⲈⲠⲒ.
  buk-buk: Muŋ-ŋga, yac hoŋ dasa lêŋ daŋaŋpêc-ŋga dawhiŋ ŋac. Ma mêtê atac ŋagalac-ŋga
    ti gauc sac-sac hoŋ naŋ meŋ akêŋ ŋalôm akwa, naŋ yac dakôm su. Tu dinaŋ-ŋga yac
    tac waê bu datap Anötö ndê atac ŋandê sa tôm ŋac lau dinaŋ.
  pri-NT: Â béaa, âna wàijè, âna jè cau pwacèwiirà. Ba jè pâra wiâra ê auniimiri ma
    câbawâdé kâjè, na èpà. Â jè pwa diri ê pwina nümajè na jè pwa goro ê naiijè. Â
    jè tapacîri ê wârimuru gée jaa wà Pwiduée. Ba é putàmu naa goo diri tèpa âboro
    gòropuu, na rà tèpa pwa na èpà.
  zpq-NT: Na' ca'cze gwzoa yogo'cho, gwzoatezcho bencho bi da' mal can' gwnan c̱hecho
    na' bi da' mal da' gwzelaže' yic̱hjlažda'ochon'. Na' da' bebecho da' malen' ḻo'
    yic̱hjlažda'ochon', da'nan' gwchoglaon c̱hecho si'cho castigw c̱he xtoḻa'chon'
    toḻi tocaṉe, can' gac len yezica'chle beṉe' bi chosozenag c̱he Diosen'.
  por-TFT: Antigamente, todos nós costumávamos desobedecer a Deus, como fazem eles.
    Praticávamos as coisas que nossa natureza egoísta nos mandava praticar. Cometíamos
    habitualmente os atos iníquos que nosso corpo e nossa mente desejavam. Ao agirmos
    dessa forma, com certeza Deus iria castigar-nos [MTY], bem como Ele com certeza
    castigará todas as demais pessoas iníquas.
  gwi-NT: Christ k'injireheeghit gwats'ą' dąį' diikhwan t'ee gaa gwik'it t'igwee'ya',
    jidii tr'agwaanduu ninjich'aradhat ts'ą' tr'agwaanduu t'agǫǫ'ya' gwiindhan gwik'it
    t'igwee'ya'. Diigoodlit dąį' gwats'an, tr'agwaanduu t'agǫǫ'ya' gwiindhan, juu
    tr'agwaanduu tr'agwah'ya' nąįį k'it Vit'eegwijyąhchy'aa diigwąąhshii ts'ąįį gweheezyaa.
  gvn-gvn: Ngana wubulku Godundu mambarrijinjiku, ngana yalaku bundarin. Buyun-buyun
    nguba milkanga kadan, ngana yalaku balkanda, nganaku nyajijin. Ngana buyun-buyunku
    bundanya, Godungku ngananin must punishim-bunga. Nyulu yalaku, bama-bama buyun-buyun
    must punishim-bunga.
  nhy-NT: Tejwan tinochtin noijki otiekaj ken yejwan. Otikchiwayaj biero tlan okelewiaya
    in totlalnakayo. Iwan noijki otikchiwayaj miek tlamantle mach kuale tlan okinekia
    in totlalnakayo iwan totlalnamikilis. Iwan por yonik, otechnamikia para techtlajyowiltiani
    in Dios ika ikualanilis ijkón ken oksekimej kintlajyowiltia katlej mach kineltokaj.
  asm-FB: আমি সকলোৱেই এসময়ত মাংস আৰু মনৰ ইচ্ছাৰে কার্য কৰিছিলোঁ আৰু আমাৰ মাংসিক কু-অভিলাষবোৰৰ
    কামনা পূর্ণ কৰি সেই বিশ্বাসবিহীন লোক সকলৰ মাজত জীয়াই আছিলোঁ। আমিও আন সকলোৰে নিচিনা,
    স্বভাবতে ঈশ্বৰৰ ক্ৰোধৰ সন্তান আছিলোঁ।
  okv-okv: Eto ungotena matu kiti ta enana te tapa God uje ae embomenira avoeto hamo
    ta ujeje sasapura hotembari sasapura ta pahuma God na embomeni tapa ta degi tumo
    eto hajire ikau kesora avo ungotenamote tapa kiaetera
  mxt-NT: Ta suri tyicuan caa chiyo̱ tucu yoó quɨvɨ cuan. Vatyi chinyacuvi̱ yo cha
    ña vaha cha quichi cuví iñi yo cha cuñí coño ñuhu yo. Ta sacuvi̱ yo yoso cuhva
    chica̱ xiñi yo. Ta cha cuenda tuhun cha chinyacuvi̱ yo tahán chi tachi tuñi Nyoo
    chi yo inuu ri chihin tandɨhɨ ca ñu sacuví cha ña vaha.
  tzo-NT: Ti vo'one tal hechucutic jcotoltic. Ja' batem ti co'ntontic ti c'usi tsc'an
    ti jbec'taltique. Ja' no'ox laj jpastic c'usi tsc'an ti jbec'taltique, c'usi tsc'an
    ti co'ntontique. Hech yu'un co'ol quechel ono'ox quilintaeltic yu'un ti Diose
    xchi'uc scotol crixchanoetic.
  ind-AGS: Kita semua pernah seperti itu, perilaku kita ditentukan oleh keinginan
    sifat manusia kita yang berdosa dan cara berpikir kita yang jahat. Seperti orang
    lain, di alam kita, kita adalah anak-anak dari kemarahan.
  omw-omw: Tire Iutaavantovata qora kyaiqa vareqata Kotira qua nteqa kye variavananra.
    Mwi entara nkyevata tirevata quara vairi votima kye nrohiqata teta tivu nraatoqi
    api inraikya varaananra mwianra nraahu riemwaqi nrohiavananra. Mwi entara tita
    mwutukya vahu kyaiqara nraahu varaqita quavananra. Mwi entara tire ekyaa hini
    mpo mwatanaahua mwihua nraantanteta variavararo tiri tivu nraatovanto uaqia hi
    kyaiqara utuarava nraahu vahuvaro mwia kyaara Kotira raraqa tovaro tiri ruataara
