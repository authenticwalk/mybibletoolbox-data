    ante pönente në cæmö ïnömö inte edæ Wængonguï nänö pïinte panguënëmämo ante edæ
    do tente wæquënëmö ingamöimpa.
  kbc-NT: Niɡ̶ijo jotigide okotawece idejinaɡ̶a digo mijotaɡ̶a niɡ̶ijo oko, digo anee
