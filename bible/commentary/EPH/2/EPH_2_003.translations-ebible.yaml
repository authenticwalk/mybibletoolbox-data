    zaiko. Ta'e Tupàn uzepyk ikatu 'ym ma'e iapo har wanehe a'e xe, tatahu pe wamono
    kar pà a'e xe.
  imo-imo: Kano imboma kinye moromele mele oi lino imboma pali tendekuna molopo, oi
    konopu keri pelimani eio nimbo ulu pulu kerima kau pilipo tepo, kano konopumani
    kinye kangimani kinye konopu mondoko teamili ningi mele kau pilipo lombili pumbo
