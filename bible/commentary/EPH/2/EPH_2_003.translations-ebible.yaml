    totlajtlakolwah yotikmotlanilijtokah n tlaijyowílistli non kiseliskeh akimeh tlajtlakolchijtinemih.
  bgg-bgg: Zai shii ne zab gethek de ithek duiine ro chiih-è gethek ro tharothamang
    pha ziig ji duiine rai. Chiih-è gethek ro siu nane khani è nyie chiid pha ji duiine
