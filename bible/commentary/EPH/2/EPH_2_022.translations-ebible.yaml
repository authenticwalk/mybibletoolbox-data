  kvg-kvg: Keliso mokho-te, até zó-a, søzøtumú-Mbumbukiam-qá-khoev-éz, ezoqa
    nøme namba, ndego ndewevet. Yaq tege Nqova Mbomambaqape, nqanek khoev mokho-té
    gunú꞉goát.
  rug-rug: Gua asa, ke koe Karisito si ta varigarae la si gamu koari na tie Ziu, pude
    na vasina pu koa sa Maqomaqona Tamasa.
  hop-NT: Noqw uma hapi nuhtum put ep kīiwyuṅwa; noqw God pas nāp put aṅ ki’ta, Hikwsiy
    aṅ’a.
  san-URD: یُویَمَپِ تَتْرَ سَںگْرَتھْیَمانا آتْمَنیشْوَرَسْیَ واسَسْتھانَں بھَوَتھَ۔
  heb-LB: גם אתם מחוברים אל המשיח ואיש אל רעהו, ומהווים משכן לרוח הקודש של אלוהים.
  caf-NT: Nuhwheni chah 'en be lhadúlya ahli. 'Et Yak'usda Ndoni be nuhyudínda.
  mio-NT: Tacan ni tindee tahan ra chi ndo. Chacan cuu cha iyo ra Ndioo chi ndo, vati
    tachi ra chi ra Tati Ndioo chi ndo.
  srq-NT: Espíritu Turã ño jemingo nguiã Dios rese jẽ abe ũquɨ̃. Nyebe jẽ abe jẽɨngo
    Dios chuchuarã ũquɨ̃. Dios riqui jeñɨangui re ũquɨ̃.
  kje-NT: Enla i wal'uhe moro Kristus mamwaliyedi mahaku me'e, de Ai mahan hi'i mi
    moro ri Kristen namehin enihe mamwali Makromod Lalap noro Nin Roh Rira miminlole.
  gaz-gaz: Isinis isumaan mana Waaqni Hafuura isaatiin keessa jiraatu taatanii tokkummaadhaan
    ijaaramaa jirtu.
  kud-kud: Na omiu nigele Yudeya ta hesi bada amyemala ginaginauli'o, Yaubada Alu'aluwana
    yana abamiya.
  urb-NT: Pehẽ riki Kirisutu kotyhar ta ke. Pehẽ namõ upa katu te amõ jurujar katu
    ehe ame'ẽ ta jumuheta hũ ixo. Aja ok keruhũ aja Kirisutu mu'am. A'ep Tupã ixo
    katu. Kirisutu kotyhar ta py'a rehe I'ã ihĩ katu. A'erehe Tupã riki ixo katu tĩ.
    (A'erehe upa Kirisutu kotyhar ta riki ok keruhũ aja saka.)
  fra-LSG: En lui vous êtes aussi édifiés pour être une habitation de Dieu en Esprit.
  san-HK: yUyamapi tatra saMgrathyamAnA Atmanezvarasya vAsasthAnaM bhavatha|
  cak-SNT: Y quireꞌ jeꞌ ixreꞌ ri xa jun chic ibꞌanun riqꞌuin ri Jesucristo, can nquixrucusaj
    jeꞌ richin ri ru-templo ri Dios, ruma cꞌo chic ri Espíritu Santo riqꞌuin ivánima.
  uvh-uvh: Ka aming arantagim nua'ni sidi a naktangka aming fam indi Kasira Aming
    Jisas ganang ira kabakni' kubaniksa' kufara ikem wa yak wari kareng sini' kadofiinga
    Anutuning mini unggo wari yak ka wara'ning tuang ning irota'.
  ino-ino: '@see-verse:EPH.002.021'
  gnn-gnn: Ga nhumanydja mulku'-mulkurunydja ŋunhi nhuma Garraywala Christkala märr-nherraṉmina,
    ŋayinydja nhumalanhanydja nherrara waŋganyguŋalana yolŋu'-yulŋuwala nhanukalayŋuwalana
    bukmakkalana, märr yurru nhuma rrambaŋina dhärranydja yukurra bitjan ḻatju'na
    wal'ŋu buṉbu Godku, märr yurru nhanŋuway Garrkuḻuktja Birrimbirr nhina yukurra
    ŋunhili nhumalaŋgalana.
  yal-yal: A ɛ nun bonne tugunma nɛn ɛ bode ra a tan barakani, ɛ lu alo banxina Ala
    dɔxɔma naxan yi a Nii Sariɲanxini.
  cnt-NT: Le₃quió'₅ 'éi₂ në́₃, 'nia'₂ bá₄ ján₃ lɨ́ng'₅ co₂'nió'₄ nɨ₁cang₁ a₂caun₂
    juɨ₅ nɨ₁'ia'₂, ca₂lia'₂ ca₂dsi₃nó'₅ 'nia'₂ léng'₂ caun₂ dsi₂néi₂ ja₁guá₄ Diú₄
    a₂gu₂dsí₂.
  tif-tif: Kemin, ibi Yesus Kraist ami diim kawu fewa-silip. Kemin, Kraist ata taba-lomda
    ibi yim-bii yak ap-tunum kusal Kristen kusnum alik imi tem kawu, yim-bak ulaya,
    Alik ibi taltam God ami am alaltap keliwa, Sinik akal ipni iipyak tem kabaku bombe
    ko.
  nlx-nlx: मालीक माय एक एणेन वोजेसे तुमू बी जीवान द्‍वारे बोगवानान रेणेन जागो बोणनेन
    केरता एकठो बोणती जाथे।
  apw-NT: Áń biláhyú nohwíí ałdó’ itah nohwi’destł’į, Bik’ehgo’ihi’ṉań yiyi’ ngoléehíí
    bighą ágolṉe’, Holy Spirit biláhyú.
  gum-gum: Inchen tru utu ñimungucha kanbalatø kusrub marøb ambiilø køn, Espíritu
    Santogurri Tius truyu nø pasramig kønrrai.
  not-NT: '@see-verse:EPH.002.021'
  plu-plu: Ku samah yis hawwata kamewnewata ta gipitit Kiyapwiye Jesus Cristo, yis
    hawwata ke wanaknihkabe pahanene payt ukakhu adahan humewne Uhokri gipin. Wixwiy
    Uhokri gipin mmanawa Uhokri Gitip msakwa ay upitwiy.
  iou-iou: Täŋpäkaŋ in imaka, Kristo-kät kowat kwasikorän täŋpäŋ irirä Anututä ämawebeniye
    ätukät kubägän tepmaŋpän iniken kudupi yot täŋ itak ude irirä Kudupi Munapiki
    terak eŋi u gänaŋ it täyak.
  ntp-NT: '@see-verse:EPH.002.021'
  rai-rai: Ma baa muaat ki un Kaarisito, i aal ungaai muaat kaai, kupi muaat a waan
    paat a ruma baa a Nion God i ki uni.
  haw-1868: Ilaila hoi oukou i kapili pu ia'i, i wahi e noho ai o ke Akua ma ka Uhane.
  ffm-ffm: Ley haɓɓagol mon e makko on mahondiraama faa laati-ɗon hoɗorde Laamɗo ɗo
    o hoɗiri Ruuhu makko ɗoo.
  arb-NAV: وَفِيهِ أَنْتُمْ أَيْضاً قَدْ بُنِيتُمْ مَعاً فَصِرْتُمْ مَسْكَناً لِلهِ
    بِوُجُودِ الرُّوحِ.
  cop-CNT: ⲫⲁⲓ ⲉⲧⲉⲧⲉⲛⲟⲓ ⳿ⲛ⳿ϣⲫⲏⲣ ⳿ⲛⲕⲱⲧ ϩⲱⲧⲉⲛ ⳿ⲛϧⲏⲧϥ ⲉⲩⲙⲁ⳿ⲛϣⲱⲡⲓ ⳿ⲙⲫϯ ϧⲉⲛ ⲡⲓⲡ͞ⲛⲁ̅
  sri-sri: Irasũ ããrĩmakʉ̃ mʉsãde, gajerã Jesucristore bʉremurã ããrĩpererã merã Marĩpʉyarã
    ããrã. Irasirirã Marĩpʉ moãrĩ wii, ĩgʉ̃ ããrĩrĩ́ wii irirosũ marĩ ããrã. Marĩpʉ,
    Õãgʉ̃ deyomarĩgʉ̃ merã marĩ merã ããrĩ́mi.
  nal-nal: Ma naan kat purif fatuin saait nim ma naagu balas a vaal ina Nakmai xa
    raagul wana lamaskana a Laklagaaina.
  kyq-kyq: Aan gɔɔ naase Ꞌtum Ꞌtɛɗkiga kalaŋ te Isa al‑Masi se, naase Ꞌtum Ꞌtɛɗkiga
    kalaŋ ute jee Raagen kuuy kici. Taa naase Ꞌtɛɗkiga Ɓee Raa kɛn Nirlin̰ an kiŋg
    maak ki.
  kwd-kwd: Tofuna mooru, ta'a na moru 'ame Jiu, moru lado fe'enia la Kraes, la Kraes
    'e lado 'amooru la'u fe'enia nga ta'a na God fana 'amooru 'ilaka'u 'ifi na'a God
    'e to'oru 'ubulai 'ania tegelangaa na nga Anoe 'ola Abu.
  ded-ded: Asungo ngenearu ua mema ngeni ifingoc yearu meyadingunuma torokpengunuu
    ngeni Anutuac ama fingecyadi anggecde.
  ewe-ewe: Le eya amea me la, wowɔ miawo hã ɖekae be miazu nɔƒe si Mawu anɔ to eƒe
    Gbɔgbɔ la me.
  nuy-nuy: '@see-verse:EPH.002.021'
  cop-BHC: ⲪⲀⲒ ⲈⲦⲈⲦⲈⲚⲞⲒ ⲚϢⲪⲎⲢ ⲚⲔⲰⲦ ϨⲰⲦⲈⲚ ⲚϦⲎⲦϤ ⲈⲨⲘⲀⲚϢⲰⲠⲒ ⲘⲪⲚⲞⲨϮ ϦⲈⲚⲠⲒⲠⲚⲈⲨⲘⲀ.
  buk-buk: Yom dau hêganôŋ mac lau apa awhiŋ. Anötö piŋ mac dôŋ awhiŋ yac lau Israel-ŋga
    tam damiŋ Kilisi, ma datôm andu naŋ Anötö ndê Ŋalau ndöc ŋalôm.
  pri-NT: Wâguwà [na câguwà caa tèpa Juif] âna guwà tèpa atü mwara naa goro ê wâ bèepwiri,
    gée goo ê pai tâa kàwà goo Kériso. Â ipaiwà mwara naa goobà, tèpa Juif. Â é wâro,
    na ê wâ bèeni, ê Nyuâaê Pwicîri kà Pwiduée.
  zpq-NT: Le'e txen len neto' na' len note'teze beṉe' chesejnilaže' Criston' naccho
    ca to yo'o gan' zoa Diosen', ḻe zoa Spiritw c̱hen' ḻo' yic̱hjlažda'ochon'.
  por-TFT: E por causa da sua relação com Cristo, vocês não judeus estão sendo unidos
    {Deus está unindo vocês não judeus} com os crentes judeus para se tornaram como
    um prédio [MET] no qual vive o Espírito dele.
  gwi-NT: Christ vaa ǫhłįį geh'an ch'izhii gwik'injiighit nąįį datthak haa nanakhwinlii,
    Ch'anky'aa Shroodiinyąą t'aih k'iighai' Vit'eegwijyąhchy'aa vizheh gwizhit t'ahohchy'aa.
  gvn-gvn: '@see-verse:EPH.002.021'
  nhy-NT: Iwan ijkón, namejwan inwan judiojtin anmosetiliaj para anmochiwaskej kej
    se kale para Dios chantis amotech por medio de iEspíritu Santo.
  asm-FB: তেওঁতেই আপোনালোক একেলগে গঁথা হৈ, আত্মাত ঈশ্বৰৰ এক আবাস ৰূপে গঢ়ি উঠিছে।
  okv-okv: Eto ungote tapa vahaita Iesu ga kajueto gerikeova God ta Ahihi na jo aita
    iriuja.
  mxt-NT: Ta tyicuan caa tucu nyoho chihin tandɨhɨ ñu yɨhɨ́ cuenda Nyoo, nanduví ndo
    tari noo nu iyó Nyoo. Vatyi nyaá Tatyi Ii ra añima tandɨhɨ yo.
  tzo-NT: Ti ho'oxuque, yu'un ach'unojbeic sc'op ti Cajvaltique, hech yu'un te xa
    tiq'uiloxuc uc. Hech yu'un snaucutic Dios c'otemucutic jcotoltic yu'un oy ti co'ntontic
    ti Ch'ul Espíritu yu'un ti Diose.
  ind-AGS: Kalian juga sedang dibangun bersama di dalam dia sebagai tempat bagi Allah
    untuk hidup oleh Roh.
  omw-omw: Nkyevata Karaisiravata kuaaqi variarara tita, nkye nraamwu mwia hiriraarave,
    umove, votima kyeta variara. Kotiva nai mwanraquravatama kyero nraamwu mwiqi variqiro
    vi varira.
  yrb-yrb: Yesu Keriso Dana yaini aika maika uwaraini mune Dawabai ma taka uteda Godinu
    su ubu utasu. I suna yanu neno ubare iba Godini Danu Imumu Kotofunu ibeta su ido.
  maa-NT: Ti̱koa̱á jñò, nga Cristo títsa̱jnakjoòko̱o, Nainá tísíkítsa̱jnakjoò‑nò ko̱
    xi̱ta̱ xinguio̱o xi kj'ei̱í, mé‑ne nga jñò ko̱ma‑nò ni'ya ñánda tíjna Nainá nga
    Ini̱ma̱ Tsjeè.
  mcq-mcq: ꞌEne Huni vaji ja ꞌuꞌo ꞌeke ahumaꞌe Godira Huni ꞌAvenijiꞌi hihuni araꞌe
    venaana.
  sus-A: عِسَ بَرَ عَ نِيَ وٌ قَن شَ نُ مَلَن عَلْ بَنشِ بِرِكِ دْشْمَ عَ بٌورٍ رَ
    كِ نَشّ. عَلَ نَ وٌ تِقٍ عَلْ بَنشِ عَ شَشِلِ سَبَتِمَ دّننَشّ.
  jpn-1965: このキリストにあって、あなたがたもともに建てられ、御霊によって神の御住まいとなるのです。
  fra-SBL: en qui vous êtes aussi édifiés pour être une habitation de Dieu dans l'Esprit.
  yka-yka: Na, kaˈam isab, peggeˈ magdambuwaˈ ne kaˈam duk Almasi, kuweˈ dalil panyap
    lumaˈ kaˈam magtuhut duk meˈ sinduwehin duk pinagtoket kaˈam sampay ujud manjari
    kaˈam lumaˈ Tuhanin duk luˈu patennaˈ Niyawa Tuhanin si kaˈam.
  mle-mle: Aw gwur nuwukadiy jaka tipa kidiy duw taakw nakamwiyib nyan Juw duw takwawa,
    God di dikidi Mawulaar mwugiy-kwanaad di kwakidadi wiy kaytik tibakikik.
  shp-NTPO: Matoribira, Cristo betanbi ikax, jatíbi joi akaibo betan tsinkitax, ja
    xoboribi iki, jawen Shinan meranoax jain Dios iká xobo.
  aom-aom: Röhu jemëꞌo Kerisoꞌo gemuoro jëvëꞌëro God-ro jemëꞌo hesi javunöꞌe gemuoro
    bimuvëvego gemuoro riravarujeje hesi Aruꞌahohuro jemëꞌo jiëꞌëro.
  geb-geb: Nde vhɨra Krais phorgim, Fhe Bakɨme nden mba won gumgi gu mbigi phorgim,
    nde Fhe Bakɨmen phena guar ma. Ana won Ŋina Ŋaarar panan mba phenan kɨrga.
  bsj-bsj: Morece ci mu kom tiye gwam kom yilam fiti yim kwama mor yuwa tangbecek.
  cak-cak: Y roma ja jun rix xa jun ibanon riq'uin ri Jesucristo, junan quiq'uin rije'
    yixcuses richin rutz'akat ri jay ri ntoc racho ri Dios, roma ri Lok'olaj Espíritu
    pan ivánima.
  chf-NT: '@see-verse:EPH.002.021'
  tlf-tlf: ibo Krais imi diim kal feba-silip utamta, Krais tebe-nalata, ibo imdep
    yak alugum ipkumal Kristen migik imi tem kal imagolata, alugum te tam God imi
    Sinik am ulutap kelip im-kagan-balata, Sinik yagal ipmi iibak tem kal alba ko.
  piu-2006: '@see-verse:EPH.002.021'
  poh-NT: Ruꞌum chi xa jenaj chic awi̱ꞌ tak richꞌi̱l i Jesus, reꞌ Dios cꞌahchiꞌ rituna̱b
    awach hat-tak maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel quichꞌi̱l take ra̱ꞌ riꞌsil
    cho maꞌ Israhel aj niminel take, reh chi na̱banam tak chi jeꞌ ricab jenaj pa̱t
    reꞌ nariwihꞌic wi̱ꞌ i Lokꞌ laj rUxlabal i Dios.
  tue-tue: Marĩ Jesuré padeorá niijĩrã, teebotaribiro niiã; wiiré biarí tʉdibiro niiã.
    Wiiré peotíari siro, basocá toopʉ́ niirucuya. Espíritu Santo tiiwiipʉ́ niijĩgʉ̃,
    Cõãmacʉ̃ toopʉ́ra niirucuqui.
  bjp-bjp: Ke aunbiing gam patep lo Karisito, in tel turim gam sabin, isi gamek tapiek
    arae nenge fel ae Tanwa God i kiis lo.
  xon-xon: Naah kpaan u ni na, ni mu ye kidiik ngbaan aawan ponn ni nibaa, ki ŋa kidiik
    ki Uwumbɔr Aafuur Nyaan bi ki ponn ni na.
  tzo-ZNT: Tey xa napꞌaloxuc yaꞌel uc yuꞌun avichꞌic xa ta mucꞌ ti Cristoe. Coꞌol
    xchiꞌuc stemplootic xa yaꞌel ti Rioxe yuꞌun tal xchiꞌinotic ti Chꞌul Espíritue.
  mpm-NT: Ti taka roꞌo ja ka kandixia kanchuku ñuu Efeso, suni ka kuu ra ɨɨn ɨɨn nuu
    veꞌe un, chi ni ka ndɨvɨ ra ndaꞌa Jitoꞌo Cristo Jesús. Ka kuu ra veꞌe ii ja siin
    Yandios saꞌa ya. Ti kancha ya ini veꞌe ii un, chi kancha ya jiin ra naa ra ja
    taji ya Espíritu Santo ya ja na kuncha jiin ra.
  ots-NT: Guejtiquiguɛjʉ hne̱je̱, guí jñɛjmʉ cʉ dda me̱do cʉ da ñʉti jáy cjoti cár
    templo ca Ocja̱, como xcú cuatijʉ jár dyɛ car Jesucristo. Guí cjajʉ cár templo
    ca Ocja̱, como guegue i bbʉ mbo ir tzi mʉyjʉ por digue cár Tzi Espíritu.
  hoy-hoy: यदुर्दा नीव भी आत्मा अन्द द्वारा परमेश्वर उन निवास स्थान आगोर साटी ऊंद
    सांगुळ माळकु आगतीर.
  amo-amo: Nanya me anun wang iwa kẹmunu liigowe nanya kiti lisosin Kutellẹ nanya
    nfip me.
  pjt-pjt: Ka panya Christalu nyuranya kuḻu aḻṯira tjunguṉu munu aṉangu kutjupa tjuṯa
    kuḻu palula tjunguringkunytjaku palyaṉu. Ka Godaku kurunpa nyuntula nganaṉala
    uwankarangka nyinanyi, palumpa walytja tjuṯangka.
  cwe-cwe: Kwa kuilumba nayo mweye iviya muzengigwa hamwe na wamwenga wose muwe hanhu
    ha kukala Mulungu kwa nzila ya Muhe Yelile.
  daa-NT: Iŋ n̰ume kaak ku n̰umtu iŋ Iisa Masi, ku n̰um iŋ gee okin̰co kuuk aamin
    iŋ ŋaara. Ampaa ko, kuu gine ar wer kaak Buŋ goyiy iŋ Ruwwiney.
  mlp-mlp: Sa ne inaqmo Krais Yesus ago hib soqotan in ne giwaqim Juda on mataw na
    nenaq girom tonan ne bunmo God ago bit in ago Bugaw Dimunta bo osaqta na tiqiyiy.
  ape-C: Aria ipak shopunek douk patukur Krais aria Iruhin naraep pani sabaishi kupaishi
    ananish arpesh aria nape nenekep patogur kabi douk urupat um anan nuwish nupe
    um. Baugenyum enyudok baraen douk nyakrium Iruhin ananin Mishin.
  bgs-bgs: Sikiyu na mga ánnà Judio na igpamaké pagsik ki Cristo, igpasábbad kó ka
    Manama tun áknami na mga Judio ébô imun ki na góddóan katô Manama ukit katô Ugis
    Espiritu din.
  faa-faa: Re Kotiaki kataka marekea risikino, Keresoa paosa aporo metakira akiyaki
    re soko ape akira ayiáka kiraka rekenapo. Amano ape kakarua area ayiáka Koti reyaki
    hakasa rekenapo. Ipi Ho Kotesa reyaki hakasa reasasamo ipi soko reyaki hakāsa
    rekenapo.
  kik-kik: Na nĩ thĩinĩ wake o na inyuĩ mũraakwo hamwe nĩguo mũtuĩke gĩikaro gĩa gũikarwo
    nĩ Ngai na ũndũ wa Roho wake.
  cap-NT: Anc̈huc zakaz nii kjuy pirkita arubinacaz̈takazza parti criichi z̈oñinacz̈tan.
    Jalla nuz̈ uc̈hum Yooz kjuyquiz cjissiz̈ cjen, Yoozqui uc̈hum kuzquiz z̈ejlc̈ha
    niiz̈ Espíritu Santuz̈tan.
  ksr-ksr: Oŋo kaaŋagadeeŋ Pombaanoŋ qokotaaŋ uumeleeŋ alaurunana tosaaŋa yoŋowo mutulaŋgoŋ
    motooŋ nama uugia naŋgoŋ aoŋ kotikotii mokolooŋkeju. Kaeŋ nama Anutuwaa uumeleeŋ
    jigo koloogi Uŋa Toroya uugianoŋ anota aŋo jigoya iikawaa uutanoŋ laligoja. Kiaŋ.
  eng-TNT: in whom ye also are bilt togedder and made an habitacion for god in the
    sprete.
  sbs-sbs: Nji mwali muzakiwa hamwina ubu chibaka chokuhala kwa Ireza mu Luhuho.
  sue-sue: Nikare da ago Anutu meni Kristora nana susumawi Ozanara itai-matai ibu
    wero nowewa.
  fra-NCL: c’est en lui que, vous aussi, vous êtes édifiés, pour être par l’Esprit-Saint,
    une demeure où Dieu habite.
  bhg-bhg: Edo daedo aindabé imomane ae Keriso de dada ari itewa, awatedo God mi imomane
    Gentile embomai awa kundo Jew gebé ari embomai de daedo doregedo itari yai da
    (1) gamundo eira ainda Asisi awaembo.
  snn-NT: Re'huani baguëna, mësacuabi baguë yo'o cuencuese'e se'gare yo'ojën, Riusu
