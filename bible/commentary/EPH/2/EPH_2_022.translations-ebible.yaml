  crx-NTPO: Nohni cha 'en be za lhadúlyane ahli. 'Et whe Yak'usda Ndoni be nohyudinda.
  kan-OKCV: ನೀವೂ ಸಹ ಆತ್ಮನ ಮೂಲಕ ಕ್ರಿಸ್ತನಲ್ಲಿ ದೇವರಿಗೆ ನಿವಾಸಸ್ಥಾನವಾಗುವಂತೆ ಒಟ್ಟಾಗಿ ನಿರ್ಮಿತರಾಗುತ್ತಿದ್ದೀರಿ.
  bbb-bbb: Ro kuke e fuone boeje jadua jaeje bu kena Jesuna are saeva igeki. Jaeje
