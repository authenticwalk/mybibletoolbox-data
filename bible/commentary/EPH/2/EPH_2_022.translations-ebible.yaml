  san-THA: ยูยมปิ ตตฺร สํคฺรถฺยมานา อาตฺมเนศฺวรสฺย วาสสฺถานํ ภวถฯ
  iws-iws: Mɨ wɨm kɨma iikamɨm Krais siirɨm, ɨkɨ nupai nupaiyɨm sɨmiirɨm kɨmiirɨn
