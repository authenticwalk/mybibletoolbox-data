verse: EPH.002.022
translations:
  kpx-kpx: Iale laeau Dilava o tumute ke nahate. Iesu Kelisou la malevei la negotievege
    la molehi igaetolahage Dilava Munanae Tumuu lahehi ua.
  okv-H: Eto ungote tapa vahaita Iesu ga kajueto gerikagova God ta Ahihi na jo aita
    iraguja.
  tbo-tbo: po Alugo Woiyawa anani mae. Yaka taumi ega mi Yudeya ma tamogi amaka o
    winuma modelena.
  mal-C: നിങ്ങളും ക്രിസ്തുവിൽ, ദൈവത്തിന്റെ ആത്മികനിവാസസ്ഥാനമാകേണ്ടതിന് ഒരുമിച്ചു ചേർത്ത്
    പണിയപ്പെടുന്നു.
  grc-SR: ἐν ᾧ καὶ ὑμεῖς συνοικοδομεῖσθε εἰς κατοικητήριον τοῦ θεοῦ ἐν πνεύματι.
  bgc-bgc: क्यूँके थम मसीह म्ह सों, इस खात्तर थम गैर यहूदी बिश्वासी परमेसवर के माणसां
    गैल एक होगे, ताके थम वो घर बणदे जाओ जिस म्ह परमेसवर रहवै सै।
  khz-khz: Keriso goti gokwapunato gaurai, gomi maki Palagu na taunilimalima reketa
    ria egapi-koukoumina, Palagu gena talu numanai goagona Veaga Palaguna aonai.
  deu-TKW: durch welchen auch ihr mit aufgebaut werdet zur Behausung Gottes im Geist.
  zsr-NT: Lbiꞌiczliꞌ nacliꞌ tuz len Cristo Nu buzóa lbiꞌiliꞌ quië gacliꞌ ca tu yuꞌu
    ga naꞌ yuꞌë Dios, le zóalenëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy.
  lin-lin: Mpe kati na Ye, bino mpe bozali kotongama lisanga mpo ete bokoma Ndako
    oyo Nzambe avandaka kati na yango na nzela ya Molimo na Ye.
  hns-NT: Aur tohoelog Pawietr Aatma dwaara ie Parmeswar ke mahal baate.
  noa-E: Mag pãar judionaan khabam khʉʉnjã Cristo dënkha naawai maach thumaam khʉʉnta
    ãba Ẽwandam Akhaar sĩejem dikha nʉm.
  eng-EMTV: in whom you also are being built together into a dwelling place of God
    in the Spirit.
  mib-NT: Te suu cúu máá ró jijnáhan ró, chi ndúú ró jiín Cristo, te ɨnuú‑ni sáma
    ya rohó jiín táca ñáyuu cácandíje, cácuu ró nájnūhun ɨɨn ɨɨn yuū templo. Te suu
    cúu jeē ndeé Espíritu Yaā Dios ini rō nájnūhun ini ɨɨn templo.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽआङ् खुने़ॽनु सोरिक् थिक्‍हुप् के़बोःक्‍खिआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुयुङ्‌मादे़न् के़बोःक्‍खिॽ, हे़क्‍केलॽरिक् खिनिॽओ निङ्‌वाॽफुमाङ्‌ङिन् सेसेमाङ्‌लाम्
    युङ्‌लो॥
  xnj-xnj: Mukuwungana nayu, mewa nyenye mujengiwi pamonga na vandu voha kuvya matamilu
    ga Chapanga mu njila ya Mpungu Msopi.
  mmx-mmx: La ne Karisito i lox abeles bok nimi kusu miba lok ngan lengkot ap mo loogu,
    la Loroonan Kaala at ne Moroa i nemen pam e.
  cbr-NT: Mitsun ëmanu 'icë axa Jesucristomi catamëcë unicamabëribi ca aín uni raíribëa
    'icësaribiti Nucën Papa Dios 'ia, aín Bëru Ñunshin Upía aín unicamabë 'ain.
  tee-NT: Chai ixlacata ni lhilac'ap'inat'it ju Cristo vachu' ju uxijnan pus ju Dios
    quintanavitan tachi lakatam chaka' junta t'ajun ju yuchi. Pus ixchaka' Dios juntau
    ni t'ajun laqui'alhunut'an ju Spiritu Santu.
  eng-LSV: in whom you also are built together, for a habitation of God in the Spirit.
  cak-NT: Ri Jesucristo can quiri' chuka' nu'on iwiq'uin rix, roma iniman. Jixrucusaj
    chuka' che ri rocho ri Dios, roma c'o chic ri Espíritu Santo pa iwánima.
  pah-NT: Na jitehe ga pavẽi pe jikoty'aro g̃waramo pehe Tupana'ga ra'uva pe mbojogwereko
    katu katu pe mombyrymbyryva pe pyri ti Tupana'ga ruvi jipi javo.
  sja-NT: Tachi mãgá araa p'anapata perã Cristo ome, tachita Tachi Ak'õre te waibɨak'a
    p'anɨ, iru Jaure tachi ome bapari perã.
  xed-xed: Ma tsa ndiʼatá kaghuni nda Kristi ya, guyaghunafguya nda sanlaha ma gwal
    zlghay nda ŋuɗuf guli, kada nuta mu ka tsa həga ta nzaku Lazglafta nda ma Sulkum
    ya.
  mks-NT: Sa̱há ña̱ in na̱nduu ndó xi̱hín Jesucristo sa̱há ña̱ cán quéa̱ na̱ndique
    táhan máni̱ xi̱hi̱n táhan ndó. Ta na̱caja Ndióxi̱ ña̱ ná nduu ndó tátu̱hun in
    vehe nu̱ íin Ndióxi̱ jáchi̱ ndáca̱a̱n ínima̱ yi̱i̱ mé á chí ini ndó.
  gfk-S: Ma tano nudait kinkinis naramon tane Krais, God la bulbul pakur dait ing
    ila paapalim ma dait ura gilgil tike hala nong aie iat na kis naramon tana. Ma
    ina kis tana hohaam? No Tanuana iat na kis naramon tana.
  bmu-bmu: Iŋini mewöyök Kembugöreŋ qekötahöba urumeleŋ alaurup tosatŋi yembuk kutulaŋgöba
    mohotŋe kinda uruŋini naŋgöm aŋguba köhököhöi miwikŋaimakze. Mewö kinda Anutugö
    urumeleŋ jike aketka Uŋa Töröŋi uruŋine ala miaŋön nanŋak jikeŋi miaŋgö uruŋe
    malja. Mewö.
  dgz-dgz: Endi mame gapan, e den ian Diu nagire tanamo iragi Keriso den intum tayana
    ame God me Guewa Woup Seni gamup God wanden pa mega tuiwan, ame nu di.
  eng-GNV: In whom ye also are built together to be the habitation of God by the Spirit.
  zaa-NT: Ą'hua lebi'į ca enne' Éfeso nna chi ná le ttùba lani Cristo, acca ttùba
    familia chi ná le lani iyaba adí canu ríalatsi'. Iyaba ri'u nna chi ná ri'u ttu
    yú'u làti dua Tata Dios, porqui'ni dua Espíritu Santo lo losto' ri'u.
  eng-WEBSTER: In whom ye also are built together, for a habitation of God through
    the Spirit.
  guh-guh: Bajara pijinia pacuenia paxamë ata, itsamonae yajava, pamonae Jesucristojavabelia
    penajamatabëcuenecopabivi, caebitsaëto Dioso papeximë pacaexana. Nexata Dioso
    pacayajavaponapona Espíritu Santo papecatsijamatabëecaexae.
  bon-bon: Weene liba Keriso cabu inajininuge, Aceji Seemo te cuta weebibine jitwetnecäjininuge
    poto biname cama mete ne awejengtame, Acejiyame te luma enajenige.
  nhw-BL: Huan ama amojuanti nojquiya catli amo anisraelitame anitztoque quen teme
    ipan itepanyo nopa tiopa, huan Toteco mocahua ipan amojuanti pampa Itonal itztoc
    ipan amoyolo.
  swh-ONEN: Katika yeye ninyi nanyi mnajengwa pamoja ili mpate kuwa makao ambayo Mungu
    anaishi ndani yake kwa njia ya Roho wake.
  wbi-wbi: Mwe mun'kate mwa mwene umue najumue mujengua palikimo heene pe pala apakukala
    apa Nguluve mwa Mhepo.
  bba-bba: Bɛɛ kɑ Kirisin ɡbinnɑɑn sɔ̃ bɑ bɛɛ bɑnisi dii te sɔɔ, kɑ be bɑ tie sɑnnu
    i kɑ ko Gusunɔn Hunden wɑ̃ɑ yeru.
  eng-KJVCPB: in whom you also are builded together for a habitation of God through
    the Spirit.
  kgk-NT: Ha peẽ kwéry ave Cristo pemoirũ-gwi, peiko va'erã Nhandejáry re'ýi gwive
    ndive. Hesepa ombojoja omoĩ-vy va'e-rami ogagwasu apo-vy, pene mbojoja ave va'erã
    peteĩxa Nhandejáry re'ýi ndive pene mbojehe'a-vy. Hendive kwéry oiko va'erã Nhandejáry.
    Nhe'ẽ Marangatu tee va'e-rupi oiko va'erã.
  waj-waj: Yisuu Kirisiiva ngiiiki variivaara Anutuuqo ngiiitaata ngiari vo gioonna
    kiaapuuyaatama vitoo nnau pinaivaa heekeerayaama ngii yapa kioo ivaki ivo Mmannasavai
    hara kioo varivai.
  cpy-cpy: Ari pikimi-yitanaari eeroka-paeni pikimiwitakawo jempe okanta oojoyita
    kameetha pankotsi, ari ijeeka-shiretan-teemi Tajorentsi.
  mpx-mpx: Komiu ku minaa Keliso eliyana, inoke Yehoba komiu alomiyau ge wana gamagalau
    gegewel i tubwemiu toyawe ku tabwa Yehoba alona ge Yayaluwana wali abamina.
  wbp-wbp: Nyurrurlaju kankulurla Jijajikilki nyina. Nyanungurluju kanyarra jinta-mani
    Kaatu-kurlangu turnu-warnu-kurra. Nyurrurlarlangu kankulu nyina Yuwarli Maralypi-piya
    kuja-ka Pirlirrpa Kaatu-kurlangu nyina.
  luo-luo: Kendo kuome ema un bende igeroue kaachiel mondo udok kar dak mar Nyasaye
    kuom Rohone.
  nhe-NT: Huan ama imojuanti nojquiya tlen ax inisraelitame initztoque queja nopa
    tetini ipan itepanyo nopa tiopa, huan Toteco mocahua ipan imojuanti pampa Itonal
    itztoc ipan imoyolo.
  aii-aii: ܒܝܼܹܗ ܐܘܼܦ ܐܲܚܬܘܿܢ ܦܝܼܫܹܐ ܝܬܘܿܢ ܒܸܢܝܹܐ ܡܥܘܼܕܵܠܹܐ، ܕܗܵܘܹܝܬܘܿܢ ܚܲܕ ܒܲܝܬܵ‌ܐ
    ܐܲܝܟܵܐ ܕܐܲܠܵܗܵܐ ܥܵܡܹܪ ܒܪܘܼܚܵܐ.
  esk-NT: Ilaagun iḷḷataupmiusri tuppiamun Agaayyutim irvigikkaŋanun ilaan Ipqitchuakun
    Irrusriagun.
  msb-msb: Tungod san iyo pakig-usad kan Cristo, nagin parte man kamo sani na balay
    na ginaistaran san Dios paagi sa Espirito niya.
  cpa-NT: Quianh¹³ Cristo ma²lán¹² jniang³ cu¹dsie¹² ju³lah lǿa¹² cøng² hniú¹² ja³guǿ¹³
    Diú¹³. Di³ ma²quin³ jniang³ jmi²dsí² quiah¹²dsa.
  dso-dso: କିରିସ୍‍ଟର୍‍ ସଙ୍ଗ୍‌ ମିସ୍‍ଲାର୍‍ ପାଇ, ଗଟେକ୍‌ ଗର୍‍ ପାରା ତମେ ସବୁକେ ମିସିକରି ତିଆର୍‌
    କଲାନି । ଜେନ୍ତାରିକି ତମେ ପର୍‌ମେସର୍‌ ତାର୍‍ ଆତ୍‍ମାଇ ରଇବା ଗଟେକ୍‍ ବାସା ଅଇବା ଗର୍‍ ପାରା
    ଅଇସା ।
  meu-meu: Ia latanai danu umui e larebamui heboumu, Dirava ena ruma ai baola, Lauma
    lalonai.
  yva-NT: Vatano Yahudi jewen weapamo wabe intabove Kristus ai tavon, weti Po wasaugav
    watavondi vatano kaijo wanave matavon, indamu veano yavaro ngko dave umaso ranari.
    Maisyare omaisy indamu vatano wamanave wan tenambe wansanarijo Yavaro Amisye apa
    Anawayo Vambunine ntuna raije rai.
  dgc-dgc: Ey dahil ta pékiagum moy ni Cristo, éy sikam be i kagumana du iba ta pégiyanan
    na Diyos. Ey gébwat ya ta Banal a Espiritu.
  zpm-NT: Zig nac to goṉ, tib tib to ne nac to zha ne ngab lo Jesús, ye to nac yadoo
    co, zaatne rbëz Espíritu cheṉ Dios.
  hix-NT: Omnyam xarha, Xuknewyanahnà komo rma, thoryenomaxem me rma rha manatxhe.
    Noro màn me rma manatxhe, Kohkom yoh me oyesnàr kom ke mak ha. Awawonye rma naha,
    Khoryenkomo, ekato me, bàn yawo rma.
  sim-sim: Jir Krais nga ji ananjaha aka indinga Avui Wasilakahik ji nashiwak Masikome
    orhi ormu jir nga sinduwa.
  npi-ULB: अनि उहाँमा नै तिमीहरू पनि पवित्र आत्मामा परमेश्‍वरको वासस्थानको रूपमा सँगै
    निर्माण भइरहेका छौ ।
  cgc-cgc: Tenged gatuo kaw man ki Cristo, labet kaw man en naan ta mga gatuo na paryo
    kaw man mga sangkap na nadapat daw maimo na balay na naan dya gistar Dyos an paagi
    ta Dyos Ispiritu Santo.
  tim-tim: Aregât ye hain agâk Anutuŋe mâŋgiyekto nen olop Anutugât emet miawakto
    Heakŋe âlepŋande ain manmap.
  yor-yor: Nínú rẹ̀ ni a ń gbé ẹ̀yin pẹ̀lú ró pẹ̀lú fún ibùjókòó Ọlọ́run nínú Ẹ̀mí
    rẹ̀.
  wos-wos: Guni nak téfana du takwa guni akwi nani wali retanguni. Godna Hamwinya
    dé jémba ya, guni nak téfana du takwa nani Judana du takwa wali, nani atéfék Néma
    Du Krais Jisas wali natafa mawuli héraata, God retendéka yikafre ge maki rembete.
  emp-NTPO: Crito ume panʌ bẽrã bãrã sid̶a jũma Ãcõrẽ ẽberãrã ume ãbaa de quĩrãca
    panʌa. Maʌ̃ ded̶e Ãcõrẽra idji Jaured̶eba b̶abaria.
  eng-F35: in whom you also are being built together to become a habitation of God
    in spirit.
  ind-ind: Jadi kalian dari bangsa mana pun sama-sama dijadikan sebagai tempat kediaman
    Allah oleh Kristus melalui Roh Kudus.
  pes-OPCB: شما غیریهودیان نیز با یکدیگر بنا می‌شوید تا مَسْکَنی شوید که خدا به‌واسطۀ
    روح خود در آن زندگی می‌کند.
  mpt-mpt: Yesus Klaiste bainobo galin naka unang ibsa eka bainobo galin naka mak
    unang mak isa ibo makob am olo tlakala taliba amana o ulab kesoa ibo makob nakai
    amo genabib inaminobe. Gode Hobe am olo tem tam biebe.
  ssx-ssx: Ikita꞉ Yesu Ketiso yaapo ta꞉ma꞉ni pea hamina꞉ make mo mandane Ketiso wanda꞉hali
    paeyao make mea apa꞉tao Koda꞉ma꞉ ikita꞉ ipika꞉ da haena꞉ loluekema꞉ a꞉eta꞉la꞉me.
    Koto da tukiki pa꞉ta꞉ Koda꞉ ipika꞉ Sipitidi hao halieke.
  mkl-mkl: Nɑ ɑnu ɑkɑ̃ nŋɛ do Kirisi, iŋɛ mɔ ì yɛi bɛi ileu, nɔ iŋɛò ŋɑ ì jɛò bi ku
    wɑi Hundei Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ମେଃନେ ସାଇଜରେ ପେ ଡିଗ୍‍ ବିନ୍‍ ସାପାରେ ଏତେ ଆତ୍ମାରେ ଇସ୍‍ପର୍‍ ବାସାନ୍‍ସା ମୁଇଂ
    ବାସାନେ ଡୁଆ ରକମ୍‍ ତିଆର୍‍ ଡିଙ୍ଗ୍‍ପେଲେଃକେ ।
  gof-RNT: Hintte qassi Xoossay ba Ayyaanan de7iya keethi gidanaw Kiristtoosan issife
    keexetteta.
  unx-unx: ଆୟାଃଲଃ ମେନେସାରେ ଆପେୟଗି ଏଟାଃ ସବେନ୍‌କଲଃ ମିସାତେ ଆତ୍ମା ଲେକାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ତାଇନଃ ଠାୟାଦ୍‌ ନାଗେନ୍ତେ ଆପେ ମିଆଁଦ୍‌ ଅଡ଼ାଃପେ ବାଇୟଃତାନା ।
  gah-gah: Sikalahú nenémo lekezagi ámina oko aitoka lekelémo miní amekago, Ómasímini
    numuni apá lilí ikago mulutikú minoko aleko oaká noive.
  lcm-lcm: Io, le singina na nami kapa, milapo kun auai tung atung val ring i po ago
    ta God, si Malanganto ina.
  aer-aer: Arrantherre Jesus-kenhe anteme. Re arrenhantherrenhe apurtelhe-ileme ikwerele-arlenge
    anetyeke, Ngkarte-kenhe areye anetyeke. Alakenhe ikwerenge anteme arrantherre
    Apmere Akngerre-arteke yanhele-arle akenhe Utnenge Ngkarte-kenhe aneme.
  qvc-NT: Chayshina qamkunapis Jisukristupi kriyishpam, yumbay noqaykunawan kuyanakushpa
    kawsangillapa. Chaymi Dyuspa Santu Ispiritunqa qamkunapipis tiyan. Chayraykum
    noqaykunawan qamkunapis Tayta Dyuspa ilgisyanna kanchiqllapa.
  tgl-ULB: Dahil sa kaniya kaya kayo din ay magkakasamang itinayo bilang isang tahanan
    para sa Diyos sa Espiritu.
  cbs-NT: Ja dikabi matudan, Diosun Yushin Pepa man jaya Cristoki dasiadan, man jawen
    kenwanti Templo keska Dios matube jiweikiki.
  xtm-NTPP: Te siki iya kúu yuu kanuu‑ka ma ka yoxtna'a tna ni, sukan‑va'a ndaka o,
    te ja maa Xtumani Ndios ma, te jin ko kuu o ve'e nuu koo Su'si ma.
  nnq-nnq: Mukulondana Kilisto, mangweto pamwe na bange boa nchengigwe pamwe mmegange
    kitamo cha Nnoongo kwa ndela ja Uhuke jwakwe.
  bao-NT: Ñucã, Jesucristo jʉorira jĩcã pooga macãrãra mʉja bii nea poo nʉnʉa waa,
    Ʉmʉreco Pacʉ, cʉ̃ Añuri Yeri menapʉ cʉ̃ ca bojoca cʉti niiri wii nii earʉgarã.
  san-ORI: ଯୂଯମପି ତତ୍ର ସଂଗ୍ରଥ୍ୟମାନା ଆତ୍ମନେଶ୍ୱରସ୍ୟ ୱାସସ୍ଥାନଂ ଭୱଥ|
  huv-NT: Atquiaj ijlüyiün aton nóiquian mequiüjpan Teat Cristo mejlüyiün nop iüm
    icon niüng acül Miespíritu Teat Dios.
  otn-NT: '@see-verse:EPH.002.021'
  nop-nop: Biyagoŋ kuyoŋ, Uŋgoniŋ Munabulidi hidi undugoŋ adi’walaŋkade hehitomboyoulune
    Bepaŋ’walaŋ yoli tiiŋ.
  obo-NT: Woy pomon to nosokkad kowd diyot ki Disas Krays, na-apii kowd mandad taddot
    langun nod pompomakoy no timbang id pod-ubpu-ubpu amoy od kopoohinat no baoy nod
    ubpan to Monama ukit to Ispiritu rin.
  cak-ENT: Ri Jesucristo quiri' c'a chuka' nbün iviq'uin rix, roma itaken. Nyixrucusaj
    c'a chuka' chin ri racho ri Dios, roma c'o chic ri Lok'olüj Espíritu pa tak ivánima.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤂᤢᤏᤧ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤌᤡᤰᤜᤢᤵ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤢᤱᤔᤠᤍᤧᤴ
    ᤁᤧᤒᤥ᤺ᤰᤂᤡ᤹. ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤡᤏᤡ᤹ᤀᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤕᤢᤱᤗᤥ॥
  mie-NT: De suu cúu ndá máá nú, chi íyó inuú nú jíín Cristo, de inuú-ni sámā yā ndóhó
    jíín ndá cā nchivī cándíja jā cúu ndá nú modo iin iin yūū templo. De suu cúu jā
    ndéē Espíritu Yāā Dios inī nū modo inī iin templo.
  san-TIB: ཡཱུཡམཔི ཏཏྲ སཾགྲཐྱམཱནཱ ཨཱཏྨནེཤྭརསྱ ཝཱསསྠཱནཾ བྷཝཐ།
  qve-NT: Chaymi qankuna Éfeso llaqtayoq runakuna, hinallataq noqaykupas, Jesucristopi
    creesqanchisrayku, Diospa llaqtan kanchis. Chaymi Diospa Santo Espiritunqa llapallanchispi
    kashan. Chayraykun Jesucristopi llapallan creeqkunaqa Diospa iglesianña kanchis.
  pao-NT: '@see-verse:EPH.002.021'
  cbu-NT: '@see-verse:EPH.002.021'
  usa-usa: Îtuma keráwáqnápó anó-monoq-namma kéitana Áánûqtuni Aokaq-Áágómá min-ánó-mónóq-náúpáq
    kémaiye.
  soy-soy: Nɔ́ nɛ picɔ nɔ́ɔ ripɛ́nɛ ɑni pɑnsɛ Kirisi kupɛ́nɛcɔ kɛ́mɛɛ kɛ́yɔ kɛ̃ kɛ
    Uléécɑɑ uu m mɔ́m un nɛ Unfɑɑsɔnɛ kɛkɛmɛɛ́ we.
  hui-hui: Ibu heba ho gimbu bu howa tíbi wali agali marubi anda mbiraore ale bu gimbu
    bima iraga halu biala kami. Ngode Datagaliwabe ibunaga Dinini anda ogoniha ho
    kagoni.
  amf-amf: Yediar Barjo yisa Manpasinka kinin wodhea ooni maatana Kiristooska kinka
    kinka woysadhite ye dahade.
  quc-NNT: Ri ix xuquje', ri xa ix jun ruk' ri Cristo, tajin kinuk' iwib' kuk' ri
    nik'iaj kojonelab' chik chub'anik jun ja jawije' käjeqi wi na ri Dios rumal ri
    Loq'alaj Espíritu rech ri Are'.
  dob-dob: ta wate ꞌomi nigeya me Yudia niꞌatu waemwadale ꞌatuwa, ga ꞌemiyega anuwa
    nina ꞌiꞌabina, be ꞌaene anuwa nina ꞌenaya Yaubada Yaluyaluwana ꞌiloꞌasa.
  wrs-wrs: Wo Kristusindava yimba eva osta, Yutanindmongova kelvalohvta. Wo noinda
    pivva doa av deuvnonoa Sesoana, hui men hev avm hevsongolnahonam.
  mca-mca: Qa hikha' iye Cristo ta'ƚets ekheweli'ƚ pe' nite' judío qa judío iye in
    e'weeki'ƚ in ƚa'ni'ƚ ji'teje'm pe' teniihinpha'm wititsi' pe' i'nifi pa' Intata
    qe i'nji'teje'm pa' ƚeqe Espíritu Santo.
  tzo-TZC: Jaꞌ jech ti voꞌoxuc ti oyoxuc ta stojol ti Cristoe, coꞌol sꞌelan ti ta
    xalats abaic muꞌyel schiꞌuc ti yan jchꞌunolajeletique, yoꞌ jech ta xmeltsaj ti
    na ti bu ta xnaqui ti Dios ta sventa ti Chꞌul Espíritue.
  mya-mya: သင်​တို့​သည်​လည်း​ခ​ရစ်​တော်​နှင့်​တစ်​လုံး​တစ် ဝ​တည်း​ဖြစ်​လျက် အ​ခြား​သူ​အ​ပေါင်း​တို့​နှင့်
    အ​တူ​တည်​ဆောက်​ခြင်း​ကို​ခံ​သ​ဖြင့်​ဝိ​ညာဉ် တော်​အား​ဖြင့် ဘု​ရား​သ​ခင်​ကျိန်း​ဝပ်​တော်
    မူ​ရာ​ဌာ​န​တော်​ဖြစ်​လာ​ကြ​ပေ​သည်။
  gng-NT: Ni yé wɔn Kristo yaab ma nnɔ, niʼmɔ yé kuduku nnɔ ya bont ya tuba nɛ,
    ki taan' ki tien' libùol là Uwien te kí ñɛ *Mifuoñaanm bo.
  cbi-NTPO: Tsenmin ñui bain Cristoba buluu deju' mityaa, ñulla veelaba juntsa Diosa'
    pupunanun ya juuñuu deju', Diosa' Espíritu chuntsumi ya juuñuu detiyave.
  ikk-NT: Imẹ Kraịstị, wẹ hụ a tụn ọnụ lẹ enwẹn ọnụ, a tụnshi ụnụ enu imẹ-mmọn d'a
    wụrụ ebe obibi imẹ-mmọn hụn Osolobuẹ e bi ghahanị Mmọn-nsọ.
  leu-leu: E senaso nami, mi namkai se Krais, nane taxa faxuvul nami xapiak xuvul
    pana xasanofuna xena vesan a lifu aava Vovau ina Piran i taxa waan lana.
  maz-NT: Xo 'ñetsc'eji xo na jũ'sc'ügueji cja c'e templo c'ü ngue o̱ nte Mizhocjimi,
    na ngueje xo 'ñetsc'eji bübü in mü'bügueji dya, o̱ Espíritu Mizhocjimi.
  bod-N: ཁྱོད་རྣམས་ཀྱང་དད་ལྡན་གཞན་དག་དང་ལྷན༌དུ། སྐྱབས་མགོན་ཡེ་ཤུའི་ནང་དུ་དཀོན་མཆོག་ལ་བཞུགས་གནས་ཤིག་སྐྲུན་བཞིན་ཡོད༌དེ།
    དཀོན་མཆོག་ནི་དམ་པའི་ཐུགས་ཉིད་བརྒྱུད་ནས་གནས་དེར་བཞུགས་པ་ཡིན་ནོ།།
  tca-NT: '@see-verse:EPH.002.021'
  zpl-NT: Nu nee nú neca tucu necatselahua cuna Jesucristo, leꞌca neca tucu necatselahua
    cuna beela bee saꞌahua enu nzeli arquiꞌ liꞌinu para nú acaꞌahua tucu indu elu
    nehuañi Diose equie cuendaꞌ Espíritu Santo.
  mbc-NT: Mîrîrî warantî nîrî amîrî'nîkon wanî itewî' pe, Jesus Cristo yarakkîrî awanîkon
    ye'nen. Tiaronkon innape iku'nenan pokonpe tiwin itewî' pe ukonekaiya'nîkon, ita
    Paapa ko'manto' ton, Morî Yekaton Wannî wenai. Mîrîrî warantî uurî'nîkon wanî.
  ndg-ndg: Ni nkati yake mwenga mchengwilwe pamope kati mahali pa tamya pa Nnongo
    mu'Roho.
  wsk-wsk: Se noko ningi, nina betela kawam umu ko nuamur tutuk iwita te kawam umu
    kalowoso, se Kaem ko Bur Laili ningi bagoso.
  toj-NT: Jach ni ja huenlex tac quermano jumasa, cuenta ni ayex soc ja stemplo ja
    Dios jahui. Ja Diosi secunej ahuilex ja Yespíritu ba ti oj ajyuc amoquex tola
    vida ja yeni.
  tbc-tbc: Kristus lo dam, iŋ iŋiliaŋ go aŋ ab gun an da ibateg kisaek mi aŋ ab an
    tinin aenta igo woŋ amado da. Amaiak niŋen o gamu Awan Urgun iŋsen Anut naon iŋaneg
    ab ante imado da.
  sna-sna: Uye maari nemiwo makavakwa pamwe chete kuti muve ugaro hwaMwari muMweya.
  smk-NT: Ket bana' ta mangkipasaya kamo anamaet kona ni Cristo, si'kamon ambo' nin
    Judio, man'iyalep kamoyna konan sitin piikapan na nin Ispirito nan Dios.
  grc-TCGNT: ἐν ᾧ καὶ ὑμεῖς συνοικοδομεῖσθε εἰς κατοικητήριον τοῦ Θεοῦ ἐν πνεύματι.
  gof-WFTW: Hintte qassi Xoossay ba Ayyaanan de7iya keethi gidanaw Kiristtoosan issife
    keexetteta.
  spa-BLM: en el cual también vosotros sois edificados juntos para morada de Dios
    en el Espíritu.
  kyz-NT: '@see-verse:EPH.002.021'
  dao-dao: Ani üng yümmat lü Pamhnam cun a Ngmüimkhya üng a ve vaia nangmi cun khyang
    kcee am atänga ning jah sawngsaka nami kyaki.
  cya-cya: Si'ya ñi tsatlyu nguia nguilo na, ña'an ca si'yana ca na sca laa se'en
    tyi'in Ndiose si'ya Espíritu 'in ñi.
  wrk-wrk: '@see-verse:EPH.002.021'
  nii-nii: Enim pii gii wumb yi ku, Gos kindim wumb ei, eim kin dambiltpi ku, Gos
    eim kin dambiltpi ende kindim. Kindang kin, Gos enim pii gii wumb eipi kin, pei
    se ende kindpi kułou topu kin, eim men ngii owundu ełe, ende mił enim mułngii.
    Nimbił erang Gos eim Gui Ka ełe, enim noman tuk ełe opu mułmba.
  ign-NT: '@see-verse:EPH.002.021'
  dik-NT: Ku rin ye wek tök kek ye, week aya wek kɔc kɔ̈k, wek aacït kë buth bï Nhialic
    a rëër thïn ë Wɛ̈ike.
  cac-cac: A d'a yalan̈ man̈ ex ichoc ta'. Axo ticnaic, junxon̈ej eyaj yed' Cristo.
    Van eyoch stemplooc co Mam Dios qued'oc, yic tzon̈ och scajnub'oc Yespíritu Dios.
  tzj-E: Ixix chka' com xjun ebnon ruq'uin Jesucristo jara' majtanak ecusic che rbanic
    templo per jun templo espiritual che noc ruchoch Dios.
  san-BUR: ယူယမပိ တတြ သံဂြထျမာနာ အာတ္မနေၑွရသျ ဝါသသ္ထာနံ ဘဝထ၊
  yaa-NT: '@see-verse:EPH.002.021'
  cab-NT: Ítara líña lubeíti, jugúya gíñe le mámabei juríu, lídaañadün ában lúma Crístu,
    oúndaraguatün jáma súngubei ja jíbiri lun wayábin sun wagía lun ítara wamá quei
    ában múna to ñí lubei lagánawa Búngiu láu láni Espíritu.
  clu-clu: Kag tungud nga kamo kay Cristo, kamo nakagapil run da sa ginaimo nga dia
    nga balay nga ginaolian ang Dios paagi sa anang Ispirito.
  swh-ULB: Ni ndani yake ninyi nanyi mnajengwa pamoja kama mahali pa kuishi pa Mungu
    katika Roho.
  tpt-NT: Ex chuncha uxiknan yu tꞌanumanantꞌik kun Cristo va chꞌantaun makꞌakꞌanatꞌik
    kun kijnan tacha aqataun chaqaꞌ taꞌan vil ni Dios por yu ixꞌEspíritu Santo.
  aai-aai: I wanawananamaim kwa auman wowabari, sabuw afa bairi, naatu i ana ma’ama
    efan kwamatar, God Anuninane imaim ema’ama.
  sny-sny: Sosu aiwawe a'i fene, Krais sahe irosiya ape, sosu Juda lo lu tewi Krais
    sahe irosiya ape, Owane Sitewi lai wesi pefine lo ta'uwe ta'anerowa. Serai le
    wesi pefine lo ape sahe Hepene Wara'i a'i lo se ironamitorowa. [1 Pi 2:5]
  myy-myy: Gʉa masa meje ñabojarãti Jesucristore tʉorʉ̃nʉcõri Dios ñarã ña mʉa cʉni
    ĩja. Ito bajiri cocati ĩre moa ĩsicõri, ĩ ñarã riti ña mani. Ĩ ya Ʉsi manire ĩ
    queo sãjare, ĩ ya wi robo bajirã ña mani ĩja.
  trc-NT: Ne̱ maꞌa̱n nij soj roꞌ, me se cheꞌé se noco̱ꞌ soj man síí ꞌni̱j raꞌa man
    níꞌ, cheꞌé dan cunuu rcuaꞌa̱a̱n soj ga̱ yoꞌó nij síí guun nuvií, ne̱ nihánj me
    se maꞌa̱n ya̱ Nimán Diose̱ yáán scaꞌnúj taranꞌ níꞌ ei.
  cut-NT: Namin nchuhn che ritahno ne Dihvo vo Jesucristo ne, ndo da̱ma ne nduco ihyan
    yahn ye, ndi ne anduhneca̱ a̱ma ya̱co yahn Dendiohs na̱n che quenun Vaco Ndah
    yahn ye.
  bel-bel: на якім і вы будуецеся ў селішча Божае Духам.
  zlm-KSZI: maka dalam-Nya kamu pun dibina bersama menjadi tempat kediaman Allah dalam
    Roh.
  gdr-gdr: Sɨ wɨdaka kwa kea ket gar ke utkunda ke Keriso Yesum pɨlɨnd yɨpand aukɨtondam.
    Sɨ Yɨnayɨna Wɨngawɨngate kwa wen oranga eyeniny sɨn kɨma yɨpand, nokɨm da ɨdenat
    wɨn taukindam Godɨmna wɨmenapu met.
  vmy-NT: Jngu mako Cristo ꞌba ꞌbatsaꞌen ko jun xi bi judío tjimajinnu ngaꞌnde ña
    tijñaya Isennixtjintsjere Naꞌenchana.
  cmn-FEB: 你们也是因他而被建造出来，成为上帝通过圣灵存在之地。
  gmv-RNT: Intenka Xoossi ba Ayanan daanas izas duussaso gidana mala issife keexxetishe
    deeta.
  ncl-NT: Huan amhuanten nojen Dios anmitztequipanujtica. Unca quinami yihual anmijchijtica
    se cali, pa yojque yihual Dios chantis ca amhuanten pan ipampa in Espíritu Santo.
  sua-sua: He ekam ko muk ruk lEpeses mut kor mnam muk mang e Yesus he kmokpom kar
    en to a hokidek to endo, gi enang mor ruk o Yuda ko ngot kor mnam mor mang he
    kmokpom kar en tok kat, va E Nut nam kaum kaeha kun mnam muk kat ge, gi enang
    ko nam kaeha kun mnam mor tok kat. Ii, nam kaeha kun mnam muk kmeharom muk tgus
    kam laut kngae, he nang muk kam kaum ka vle kar mor ruk o Yuda te, E Nut ka rek
    to En mruo nma vle mnam orom E Nunu A Totur to tel rengmat kun mnam muk kat.
  klt-klt: Sándu Jesu hára hányon sengsáráp tángga átaráng, wata ku Ánutu yá kámuk
    sáhán málámbán it táwi hánám ina hálengga árát tu málámbán Iruk Káungá watá it
    wata kinan átkuinek.
  are-are: Rrangkarra turta bricks ngerra nama iltha nhanha ekurala, iltha nhanga
    Kristalala itakala Altjirraka Enkaka.
  gai-gai: Na ne toco, Karaisap mɨkca eacrena, aintik Raraŋ Aetaniaca nenmo aŋgɨca
    mana meikramtaɨrap mɨkrinan, te, ne mana kac gidik ŋgoin ndarunandet. Te, manapa
    Ŋeroŋ Ratta an kaca eacnandet.
  qvm-NT: Tsaynogmi gamcunapis, mana Israel runa carpis, Jesucristuta chasquicorga
    tsay templo pergashgan ruminog carcaycanqui. Tayta Diospa templun captintsimi
    shonguntsichöna Santu Espíritu caycan.
  chz-NTPS: Hiꜙ hnähꜘ kaˉlähꜘ, naˉkuˉ naˉcha̱hꜘ hnähꜘ kya̱a̱yhˊ, läꜙja̱ˉ la̱a̱hꜗ hnähꜘ
    läꜙko̱o̱ˉ hneꜗ jeeˊ gyaˈ Dio taꜙlaꜙ kihꜗ Jmɨˉlleꜘ kiyhꜗ.
  kmu-kmu: '@see-verse:EPH.002.021'
  ood-NT: Kuch wehsijj t-wehm si s-ap hab chuꞌig ch d s-apꞌekam cheopi no pi g Hekia
    S-apꞌekam Gewkdag am t-eda.
  lbm-lbm: जेको म तुम भी आत्मा को द्वारा परमेश्वर को ठहरन की जागा होन लायी एक संग
    बनायो जावय हय।
  ncj-NT: Ijcon noyojqui namehhuan efesiohtecos inuan nochin in oc sequinten tlaneltocanimen
    omechsetililoc ica in Itiotonaltzin Cristo. Huan ijcon nancaten san se itiotlayehualoltzin
    ipan tlen mocahualos in Dios ica inon Itiotonaltzin.
  yuj-yuj: Yumo kor Kraisént koumpá yakáp napo, Kwaro yumwan ankwap Kristen fárákapént
    tapokwapea pwate nánko, yumo Kwaromp Spirit yak naenámp nap kare yakáp napono.
  kto-kto: Ga mimi gat la nenanemila ira Karisito. Ga Morowa la ume miupam iat ga
    pava, ga betbuong gare luguan ang Morowa la unama Muranama Ila Babai ana.
  gmv-NT: ኢንቴንካ ፆሲ ባ ኣያናን ዳናስ ኢዛስ ዱሳሶ ጊዳና ማላ ኢሲፌ ኬፄቲሼ ዴታ።
  por-BLT: Vocês também estão sendo construídos, unidos a ele, como uma casa onde
    Deus vive por meio do seu Espírito.
  stp-NT: Na guꞌ noꞌ pim aapiꞌm bɨɨx buiñor xip tuiꞌdhiꞌ guch Xoiꞌkam, bɨɨx jir bhiꞌñbakiꞌñ
    kaꞌ pim, miꞌ baꞌr miꞌ kaꞌ na paiꞌp tuiꞌkaꞌ gux Dhuuduꞌ kam jix Uañ Iiꞌmdaꞌ bhaamkamuꞌn
    gu Dios.
  ame-NT: '@see-verse:EPH.002.021'
  mgh-2016: Chiichammo etu, wo ulhutaana vamoka ni Kuristo, nholhutaanihiya vamoka
    ni attu akina onkhaye nkalhe inupa ya Nlhuku wo iphiro ya Iphumu awe.
  kvn-NT: Tenal pemal Jesucristobal neg-yowed-nikmalad nued-chobaledyob. Tenal Pab
    Tummad E-Purpa-Nuedbal anmalgin pel-kwapa mai, tule neggin maidyob.
  gvf-gvf: I ibal kobe Kirisito u taran pire bole pena galinga, ogu kan dibinga i,
    i eri ta dungwa mere milingire, God Iban i denin miriin suna pai milemue.
  san-ISO: yūyamapi tatra saṁgrathyamānā ātmanēśvarasya vāsasthānaṁ bhavatha|
  deu-ELBBK: in dem auch ihr mitaufgebaut werdet zu einer Behausung Gottes im Geist.
  mcb-NT: '@see-verse:EPH.002.021'
  yle-yle: Nyââ, nmî Lémi ngê yoo ngmidi ngê pyódu nmoo, dêpê kuwo nmyoo, Chóó Lémi
    u Ghê Dmi nmî mênê a tóó.
  swh-1850: Katika kuungana naye, ninyi pia mnajengwa pamoja na wote wengine, muwe
    makao ya Mungu kwa njia ya Roho wake.
  ese-NT: Eꞌe, jjeya miquianaya, Jodio pojjeama Jesosa Quitoja epeejji poanijo Edojjoshahua
    Pame ojjañajo nequi. Jamajjeya ojaya epeejji Jodio bajjani cuana nijje ojee nequi,
    equi quea caꞌa jayojja poani.
  jac-NT: Haꞌ tinan̈ hunxan̈e jehi yu xaquexoc yatuto Comam Dios yun̈e yehicꞌo Comam
    Dios yul heyanma yu Comam Espíritu Santo.
  cak-CNT: Ri Jesucristo can que c'a chuka' ri' nuben iviq'uin rix, roma iniman. Yixrucusaj
    c'a chuka' chire ri rachoch ri Dios, roma c'o chic ri Lok'olej Espíritu pa tak
    ivánima.
  zia-zia: Niye deka ayero Tuwa Bayau mene Kristora-una susupunoi Owenona mitao ibu
    yero nowa.
  mal-2015: അവനിൽ നിങ്ങളെയും ദൈവത്തിന്റെ നിവാസമാകേണ്ടതിന്നു ആത്മാവിനാൽ ഒന്നിച്ചു പണിതുവരുന്നു.
  tuo-NT: Mʉsã quẽꞌrã judío masã nitirã ãpẽrã Jesucristore ẽjõpeorã meꞌrã aꞌmesʉꞌa,
    Õꞌacʉ̃ ya curuacjãrã tojaꞌa. Õꞌacʉ̃ Espíritu Santu meꞌrã mʉsãpʉre nimi.
  mbl-NT: Kaxĩy 'ãkuxap-xet Kunnix kuxa mũtik, pu Topa 'ãxop tu' xip ka'ok, nũy yãy
    Koxuk te 'ãxop tu' xip ka'ok.
  zpc-NT: Canaꞌ naca quiele, banuelële Cristo tuz̃e. Quie lenaꞌ nacale ca quie tu
    idaoꞌ rnabëꞌra quie Cristo. Lëscanꞌ yugulu raꞌo benꞌ nao xnezëꞌ, banuelëro Cristo
    tuz̃e bayuꞌuro Bichi Be quie Diuzi, yelaꞌ naꞌ nacaro ca quie tu idaoꞌ rnabëꞌra
    ga zu Diuzi.
  gul-NT: Oona too, come fa be one wid Jedus Christ, an e da build oona togeda wid
