  ces-1613: Na kterémžto i vy spolu vzděláváte se v příbytek Boží, v Duchu svatém.
  nab-NT: '@see-verse:EPH.002.021'
  qxn-NT: Tsaynöllam Señor Jesucristoman rasumpa firmi criyicurnin, imayca jucllaylla
