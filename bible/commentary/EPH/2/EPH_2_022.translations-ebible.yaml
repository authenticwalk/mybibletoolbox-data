    mu Mwoyo.
  mlh-mlh: Ŋoŋo oŋuakoŋ Ofondeo qakatoru maŋkekerisie ogopunoŋuŋ goine yoŋoke bodureru
    moko dimaku maŋ-ŋaŋuŋ kitiŋgaku naduŋgaduŋ eku sasanaŋ bofukeegobi. Oŋu dimaku
    Anuture maŋkekerisie soriŋ fukebi Moro Tiriine maŋ-ŋaŋuŋgo ruame iŋoyoŋe soriŋ
    ore maŋineo goga. Oŋu.
  gof-ENT: ሂንቴ ቃሲ ፆሳይ ባ ኣያናን ዴዒያ ኬ ጊዳናው ኪሪስቶሳን ኢሲፌ ኬፄቴታ።
  aau-aau: Hom seyn, Krais so kueir nonaw hokwe hmekwe seyr har me nion papo nak-meio
    sapeykyay, a, God so Niohney hiy ma lwayr mon kokwe.
  tvk-tvk: E xamim xa mubisti ngamu del Kristo, xi di pol ni xamim del moletin sav
    xil na Hi mei mube vanut moletin tei takes. Nggo xeihen na Ninin Eo, xamim mei
    munggoni Nim Eo xa Hi da en.
  prf-NT: Gapu ten pákpagkaessa moy dikona, pati sikam ay kaguman dán a nagin bahagi
    nen bilay nen Diyos ten pamamag-itan nen Ispiritu na.
  auy-auy: Kembiwíyé kesááwé weséta kááísamaimo méraundasa Maníkóní ámútanko waási
    súsanta naankáámbá wéumarena mimpímbá méraiye.
  tbg-tbg: Nevata Karaitira vataake vohaa variarara ti, ne vi naavura kiari aumo voqaara
    variavaro Kotiva nai Maraqura vataakero vi naavuraqi qaqi variqiro vuanaro.
  hub-NT: '@see-verse:EPH.002.021'
  hmo-hmo: Umui be Keriso lalonai dainai, ia ese umui ia haginia noho, ekalesia orea
    haida danu. Umui ia haginia hebou, vadaeni Dirava ena noho rumana momokani umui
    lao noho, iena Lauma Helaga ia noholaia gabuna.
  big-big: Kilisi kiling sawela purikka Anotogo ini kemenak nawili kiling wazaya logo
    teni i Anotogo Kung Walek pigibokko yungke yolumak mizimak.
  gux-G: B máá ki tuani yinba mɔ o ya niinn ne kelima o fuoma ya po i ke i taani
    tie u Tienu n ye naani.
  cnl-NT: Jmee²³ 'e³ rɨ³løn³¹na'³ co̱o̱³ joo³¹ 'ñʉ́² jo̱³. Qui² rɨ³løn³¹na'³ dsa³
    quien³² Cristo 'nee'²³ co̱'³. Jen³¹ Dios 'ñʉ́² jo̱³. Qui² quie̱n²³²na'³ Espíritu
    Gáan³ quien³².
  zar-NT: Libíʼi cázaliʼ nácaliʼ tuz len Cristo Nu buzóa libíʼiliʼ para gácaliʼ ca
    tu yuʼu ga naʼ yuʼë Dios, tuʼ dzáguëʼ Dios Böʼ Láʼayi libíʼiliʼ.
  kde-kde: Kwa kulundanywa na Kilisto, uchocho na mwenu mmanu mukávele Mmayahudi,
    mùnalundanywa na vakulupîla vammalele kuva kaya yaikala Nnungu kwa indila ya Umumu
    Wanaswe.
  ata-ata: Mo noxousi la Anu mutulusinge kalumo la ngexali taasou Uleenu Lataua sou
    uxoxolu no anu.
  qvw-NT: Amcunapis paywan jucllaña cayalcalmi chay Tayta Diospa Chuya Ispiritun yaćhaśhan
    chuya wasiña ishpiycälisha cayalcanqui.
  nfa-nfa: De limuri ne, Ama Lamatua tao sèna ka miu dhèu Yahudi boe kahèi jꞌajꞌi
    nuka sèmi hadhu, sama-sama dènge jiꞌi dhèu Yahudi. Ama Lamatua padhèdi pagodꞌo-godꞌo
    èdhi aaꞌi-aaꞌi ti, ho jꞌajꞌi era pea Roh Na.
  tnp-tnp: '@see-verse:EPH.002.021'
  urd-urd: और तुम भी उसमें बाहम ता'मीर किए जाते हो, ताकि रूह में ख़ुदा का मस्कन बनो।
  hot-hot: Ma Kilisi halav unyak êŋ hathak môlô avômalô loŋ buyaŋ haviŋ. Halav môlô
    hathak doŋtom haviŋ anêŋ avômalô lôkthô hatôm unyak matheŋ ek Wapômbêŋ êmô esak
    anêŋ Lovak Matheŋ.
  mqj-NT: Marassangkoa' duka' dipake'de' la nangei torro Puang Allata'alla ummolai
    Penawa Maserona annu mesa kappa'mokoa' Kristus.
  rus-SYN: на котором и вы устрояетесь в жилище Божие Духом.
  mbh-mbh: Na thomu mun ako o teo a Krais nge, God i veliloalo thomu tomo nge them,
    na i ari ile vel nge it mo aro Ioni Riringa i voth nge, maken i ranga ve ako God
    isivenga i voth nge.
  bdd-bdd: ma wete ꞌomi geya meYudiya gide wahe yowayowana, ta ꞌoimiyega hadaina ꞌiꞌabiꞌabi,
    ma ꞌabehega hadaina ꞌoina Yehoba Yaluyaluwana ꞌiloꞌasa.
  cbt-NTPO: Canpitanta' Quisocristo imatoma', ya'conama'. A'naya a'nayanpoa' na'pi
    pochin ninëhua' pëi' nanicaso marë'. Ya'ipi imarëhuasopita Yosë pëinën pochin
    ninëhua'. Ispirito Santo ya'coancantohuachinpoa', Yosë chachin canpoarë' ya'huërarin
    huachi.
  srn-NT: Unu di de wan nanga En, de wan pisi fu a oso tu. Un de leki wan presi pe
    Gado e tan yeyefasi.
  cta-NT: Cua ngua stuꞌba chaꞌ jiꞌi̱ ma̱ loꞌo Cristo; biꞌ chaꞌ juani loꞌo cuꞌma̱,
    loꞌo lcaa xaꞌ ñati̱ nu ngusñi chaꞌ jiꞌi̱ ycuiꞌ Ndyosi, stuꞌba ti taca ca stuꞌba
    chaꞌ jiꞌi̱ ma̱ loꞌo ycuiꞌ Ndyosi. Loꞌo liꞌ taca tyiꞌi̱ ycuiꞌ Ndyosi loꞌo ma̱,
    xquiꞌya Xtyiꞌi ycuiꞌ Ni nu cua nda Ni jiꞌi̱ ma̱.
  bqc-SIM: Ápiↄ sↄ̃ á naawà guu á dɛ kpɛ́pi dↄbↄↄ ũ, kɛ́ àↄ dɛ Lua Nisĩna kúkĩi
    ũ.
  tcz-CHONGTHU: Ama vanga chu chidang namdang nangho jong Pathen in a-Lhagaova chenna
    in'a anei chu nahi tauve.
  mar-mar: त्याच्यामध्ये तुम्हीसुद्धा इतरांबरोबर देवाच्या आत्म्याद्वारे देवाचे राहण्याचे
    ठिकाण तयार करण्यासाठी एकत्र बांधले जात आहात.
  snp-snp: Minomo idaito, ya linate yaki ayaidana oti Ouna lunigu mino gedami yamu
    u Goti numuna ona minenawae, loto amo lulau mino edamo ya mene oto ku gedami ne.
  isl-isl: Já, þið eruð líka, Krists vegna, bústaður fyrir anda Guðs.
  spy-NT: /Kēēmii /kēētēēktook nkakweek ām Kiriistō ōyēku kōōto wōlēē sukuminyē ꞉Yēyiin
    ām Tāmirmiryēēt.
  xnn-xnn: '@see-verse:EPH.002.021'
  mwe-mwe: Nkulundana na a Yeshu Kilishitu, na mmanganyanji nnashimilikwanga pamo
    na bhananji, mmanganje ndamo ja a Nnungu kupitila Mbumu jwabho.
  tte-tte: Na komiu kwamiyamiya Keliso koina, kabo Yaubada iyaboda-kaigedaimiu ana
    tomoyao meuloimiu kwaemala Yaubada yo Yaluyaluwana ali kaba miya.
  tcs-tcs: Bikoz prom Kraist, yupla ol Nozuwispipol, yupla nau i ol pipol blo Kraist.
    Yupla laip i kam nau wase wan aus wea i bin meke yupla po gro tugeda po kam wan
    aus blo God, dat ples wea da Spirit blo God i stap.
  hlt-THB: Nangmih awm amah awhce Myihla-awh, Khawsa awmnaak a ham sakna namik awm
    ni.
  soq-soq: Tane Keriso bedewe e do du sa bedeweiten. Ita Aleu kakaiwa mampe God du
    sa bedewe wande.
  qub-qub: Jesucristuman yäracurmi gamcunapis chay inlisyaman churasha carcaycanqui.
    Chaymi Tayta Diospa Espiritun gamcunawan cayninpa Tayta Diosga gamcunawan caycan.
  att-att: Á sikayu gapay, gapu ta nepattatádday kayin kâ Apu Kesu, nesipà kayin gapay
    sù ira káruán nga nelannà sù balay nga mepángngà nga paggianán nayù Mangilin nga
    Ikararuá ni Namarò.
  bki-bki: Atua naio jo mim̃auka kamiu jibe na naruei, ka ea Kristo kamiu tomu namoneano
    riano nalo, kamiu kuvitu kumei kuvitibe ka yimo tai, napano naio mijikia riva
    to joomo bogo nonovio eaio ea kiano Niununo.
  bqp-bqp: A gũn ákↄ̃nↄ se, á de kpɛ́ pì bobↄnↄ ũ, ákↄ̃nↄmɛ Luda Nini kúki ũ.
  mcp-mcp: Nyə́dɨ́ kwoŋ dɨ́ wə́ bɨ́ mə́ zə nə́mə́ ŋgə bwɔ̧ɔ̧da mə́lwɔ̧́ga dɨ́ yɛ́.
    Bɨ mə́ ŋgə bwɔ̧ɔ̧da mə́lwɔ̧́ga dɨ́ nə́ ndɛɛ́ í mú bə njɔ́w Zɛmbî ŋgə́ jil Shíshim
    yé yí.
  hat-hat: Konsa, nou menm tou avèk lavi n'ap mennen nan Kris la, nou antre nan batisman
    sa a pou nou fè ansanm ak lòt yo yon sèl kay kote Bondye ap viv ak pouvwa Sentespri
    li.
  npl-NT: Ijkó nomejwah ken nonseititokeh iwan Cristo, nonnochteh nonmoseitiliah para
    nonkimajmanaskeh san se kali iwa ompa chantis Dios ika Iespíritu.
  bgg-bgg: Masi Isu rog shii ò rek pha ji è na shii de zab pha gai rog shii Ragung
    è Hamangkhung-aphuii rai muii pha ji shii ò rung-ramuii ro.
  eng-TCENT: And in him you also are being built together into a dwelling place for
    God in the Spirit.
  eng-BSB: And in Him you too are being built together into a dwelling place for God
    in His Spirit.
  cpu-NT: Ari pikempiyetanaari eerokaite, pikempivaitakaro okaratzi ovevirikayetainchari,
    ari irinampishiretantaiyaami Pava.
  san-ASM: যূযমপি তত্ৰ সংগ্ৰথ্যমানা আত্মনেশ্ৱৰস্য ৱাসস্থানং ভৱথ|
  tac-NT: Alarigá ju 'emi napu'lige o'maka bi'lepi 'nátaga ejperega pe Esukrístocho
    'yuga 'nátaga, a'lige o'maka bi'lepi chojkégame ralámuli ju 'emi, 'liko Onorúgame
    Alawala 'émichi bejtégame ju.
  eng-WEBPB: in whom you also are built together for a habitation of God in the Spirit.
  gfk-H: Ma tano nudahat kinkinis narako ta Karisito, Kalou i sala bulbul pakur dahat
    ing i sala paapalim ma dahat wara pakpakilei tiga hala nong ia iat na kis narako
    tana. Ma na kis tana hoeh? No Tanuana at na kis narako tana.
  viv-viv: Ada kadu omi yoꞋo tulimiyao Kaiwabu buye waveꞋatutamoꞋaimi-ma Yaubada yana
    manuwa againe giveꞋetohavihavimi be ide moyaꞋaideyao vaita manuwa-moꞋena amine
    agaideya givemanuwa. E, Yaubada AluꞋaluwana Tauna nuwahinagedeya gimimiyami faꞋina,
    Yaubada agaideya givemanuwa.
  yao-yao: Nkulumbikana ni Kilisito, nomwe ŵakwe nkutaŵikwa pamo ni ŵandu ŵane wose,
    mme pakutama pao Akunnungu kwa litala lya Mbumu jwakwe.
  tgp-tgp: kamim sohena, God mo lo voro kamim ka mai jara matea vara ha mai jara toho
    matea non Tanumen God.
  auc-NT: Bayömönite mïnitö adobaï tömengä nempo ongöñömïnite Wængonguï mïnitö ïmïnite
    æ̈ninque mönitö tönö godongämæ̈ mämö adocooga gö cæte tæ̈ï mæ̈nonte baï cædinque,
    Mïnitö botö Önöwoca tönö ääwocaque baï ëwocadinque botö owoquincö baï bamïnipa,
    ante pönö badongacäimpa.
  kbc-NT: Leeɡ̶oditiwaji me ɡ̶adexocitege Cristo, aaɡ̶aɡ̶a ɡ̶adiciagi niɡ̶inoa lanodi
    diimigi, anele me dinoxoco, odaa Aneotedoɡ̶oji jiɡ̶idiaa liɡ̶eladi, igaataɡ̶a
    Liwigo Aneotedoɡ̶oji jiɡ̶idiaa liɡ̶eladi makaamitaɡ̶atiwaji.
  bmh-bmh: Ag emgasag ipal ebuan duailel Kristus en oiagab petak emen, Uwait gonugau
    Ah Wes nug ag han duailel ipal abai ereg imarena, ag Uwait nugau zau usalai daremen.
  ctu-BL: Ti lac Yum wa'chocobiletla ja'el ti jump'ejl chumlibʌl ba' mi' chʌmtʌl Dios
    ti Espíritu.
  meq-meq: Nəkurom neheye madzapa eye tə Yesu Kəriste aye na, kə həl kurom ta siye
    i ndo hay, ka təra kway hay tebiye andza kwar i maɗəzle gay. Gay niye na, Məsəfəre
    i Mbəlom ma ndziye mə ɗəma.
  noa-H: Mag pãar judionaan k'abam k'ʌʌnjã Cristo dënk'a naawai maach t'umaam k'ʌʌnta
    hãba Hẽwandam Hak'aar sĩejem dik'a nʌm.
  thd-thd: Nurrnun thaathurma rokanirr Naŋun kar pormpur minc weneyir Pam Pork nul
    aŋarr wunuh ikan naŋanman Ŋeeŋk-rithurr-minthurr.
  alp-NT: Kai bei ite esa kai Kristuse Yesuse, imi lekwe saka luma rebe elekele kena
    Alla Irue rame kenae, mere baue Eni Ro Misete.
  san-VEL: yuuyamapi tatra sa.mgrathyamaanaa aatmane"svarasya vaasasthaana.m bhavatha|
  kbq-kbq: Tamagra ana nonkna hutma mani'nazageno, Anumzamo'ene Avamu'amo'enena ana
    nompina mani'ne.
  kbh-kbh: Y ts̈ëngaftanga Efesoca os̈buachiyëngbiámnaca Cristo entsama, chë inÿe
    chábeñe os̈buáchiyëngaftaca mo canÿe ents̈angcá chas̈motsemnama. Y chë Uámana
    Espíritu bëngbe ainaniñe yojtsiyénayeca, bënga nÿetscanga cánÿiñe mondmëna, mo
    canÿe bëts yebncá ndayents̈e Bëngbe Bëtsá yoyena.
  ron-LSB: în care și voi sunteți zidiți împreună pentru a fi locuința lui Dumnezeu
    în Duhul Sfânt.
  pon-pon: Me komail pil ian kokon penan mol en Kot ren Nen.
  nhe-BL: Huan ama imojuanti nojquiya tlen ax inisraelitame initztoque queja nopa
    tetini ipan itepanyo nopa tiopa, huan Toteco mocahua ipan imojuanti pampa Itonal
    itztoc ipan imoyolo.
  sps-sps: Tana sanaan te tap fi naa romi na vainy sikia ma taa Jiu i Tsunia, ami
    ana vainy fafaaman faavot te tap faavot fi kan naa rom tana numaa to, to te kaa
    non e Gov tana Aaven Ya.
  wnc-wnc: '@see-verse:EPH.002.021'
  nmw-S: Hu miye Keriso heine, iloke humiu hedi Helak i tubwen toyaomiu he-bwaimiu
    wana bobode bwabwaligadiye, bwen hu tabwa Helak bwaine Yayaluwane wedi bagamiye.
  bus-bus: À guu apinↄ se, á dɛ kpɛ́ pì bobↄnↄ ũ, ámbe Luda Nini kúkii ũ.
  gub-BL: Nezewe zane no. Zaneruwihawete zanemono'og uzeinuromo, amogwer Tupàn hemiruze'eg
    wainuromo no. Tupàn umur Wekwe zanepy'a pe. Hàpuz ài heko haw ài zaiko izupe kury.
  imo-imo: Eno Kraistini tenderimumunga yu kinye tapu toko moromele imboma kape Goteni
    lipe popo tipe Gote yunge ulkemu takoromo, aku ulkena yunge Mini Kakemu kinye
    Gote moromo.
  boj-boj: Niŋgi dego Kristus beteryejunub deqa Qotei na niŋgi ti aqa segi tamo uŋgasari
    kalil naŋgi ti koroiŋgej unub. Deqa niŋgi aqa segi so tal bul unub. Qotei aqa
    Mondor wo naŋgi aiyel na tal di gereiyosib miligiq di unub.
  eng-DRA: In whom you also are built together into an habitation of God in the Spirit.
  knf-knf: Nawo baloolan na Kriŧtu, hënk anaakrënan kak ţi uniw wi akniwuŋ nahilna
    nawo *katoh ki Naşibaţi, ki Uhaaş wi nul ukwooŋ.
  san-KHM: យូយមបិ តត្រ សំគ្រថ្យមានា អាត្មនេឝ្វរស្យ វាសស្ថានំ ភវថ។
  arn-NT: Ka femngechi eymün, kiñewküleymün ta Cristo mew, femngechi kiñe ngillatuwe
    ruka reke tamün feleael, fey tüfey mew mülekey ta Ngünechen kisu ñi Lif Küme Püllü
    mew.
  zas-NT: Në yan guial ma najdi tijbzi con Jesucrist ma na̱j tëëdi tijbzi con los
    demazri compniar raliduladx reeman din yayajc ree tijbzi yadoo lod zaꞌ Dios por
    xSprijtaman.
  ken-NT: Nɛ ndǔ Mandɛm áchɛ́mɛ́ bhe nɛ Kristo, yí ákʉ́ bǎbhàt mmʉɛt nɛ bǒnkwɔ
    bachak mankɛm bɛ be nɛ bhɔ mǎmbák ɛkɛt ɛnɛ Mandɛm áchɔ̀kɔ arɛ bɛfʉɛt ntá bɛtaŋ
    Ɛfóŋó Bɛdyɛrɛ.
