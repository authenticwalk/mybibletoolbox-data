  san-BEN: যূযমপি তত্র সংগ্রথ্যমানা আত্মনেশ্ৱরস্য ৱাসস্থানং ভৱথ|
  tdx-tdx: Ama’e ao ka ty andranjiañe anahareo ho fitobean’ Añahare añamy Arofoy.
