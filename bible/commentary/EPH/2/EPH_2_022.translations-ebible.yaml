    tapnong hat pati bap diradir gonsi tapnong naham tit bapwi nahat napisapatmur.
    Imat ma napisapat oh Got orhe Yahsup ohe paten apo rim ap isip mat apisapatmur.
  bvr-bvr: Gu-gurda ngacha minypa ana-goyburrpa burr-guta nipa Christ gu-ngardapa
    arr-nenga a-nirra, rrapa Wangarr nipa wugupa arrburrwa minypa an-gata an-nigipa
    Mern An-mawunga ngayburrpa ngubi-rrimanga.
  wal-wal: Intte qassi Xoossai ba Ayyaanan de7iyo keetta gidanau, haratu ubbaara issippe
    Kiristtoosan keexetteeta.
  zad-NT: Na' ḻekzka' Jesucrístona' chone' kwenc̱he yog'cho, ka neto' na' ka le',
    gakcho ka to yoo gana' zoa Chioza' daa zoalen Espíritu c̱he'na' cho'.
  kmg-kmg: Mârozi ŋoŋe iŋuc jaha erao râe šuhuc eŋareme Anuture fic eŋgopieŋ hâcne.
  aso-aso: Idoꞌ linginesi Guvelesi vela igi giꞌmizaniꞌ neꞌmo Oꞌmoso aza aꞌminguꞌ minevo
    dovoꞌ ilive lo Oꞌmosoꞌmi Sikalahuꞌ neꞌmo linginesi nene aꞌmine numuno neꞌmi lingelalatiꞌ
    nene loloꞌ o-lengedeꞌmo novive.
  uli-uli: Irel yami rol sew chog mo iy Kristus, ngo wol hami mo ikla sibis ngo resa
    forugmi bo yebe mel Espritu Santus la lamliyel Deus iremi.
  nin-NT: Imba mi nggurr atu amba wa bi ni Kristi ku, ni se nu umi ku anishirr ba
    nggo Kristi a nggurr ba bi ni ime yi, nggo ime yi i si inkpi wre ku Izhi Iwre
    i Abachi yi i rri so.
  acu-NT: Tura Yuse Wakani atumi nintin engkemturmau asamtai, atumka mash iruntraram
    Yuse jeea nunisketrume.
  cak-WNT: Y queri' chuka' riyix ri xa jun chic ibanon riq'ui ri Jesucristo, can yixucusex
    chare ri rachoch ri Dios, ruma c'o chic ri Lok'olaj Espíritu pa tak iwánima.
  ebk-ebk: Assesa us kan chakayu ay Gentil kiapú as nan nakius-usaanyu kan hiya. Ad
    wani, cha kayu maketapi as nan tapina ay omaafurot ta munfialin kayu as magyanan
    nan Espiriton Apo Dios.
  spa-PDDPT: en el cual también ustedes son juntamente edificados para morada de Dios
    en Espíritu.
  ruf-ruf: Kwa kwilunga naye, mwemwe pfipfila mwotsengighwa hamwe na wamwenga wose
    muwe ing'anda iyokala Imulungu kubitila Ghumuhe ghwake.
  gun-gun: Cristo re vy peẽ kuery voi joo'i rami penemoĩ ramo Nhanderuete Onhe'ẽ rupi
    oĩ atyrã pepyta.
  agu-BL: Ncha'tz yi xtxolbile'j na jop yi e' cyeru', na tan tu' yi junit o' scyuch'u'
    tu Cristo na tzan kanuc'le'n, nin ja wi't ko'c tetz najbil Ryos, kale najle't
    yi tetz Espíritu.
  isn-isn: Inge mukati akwe unye nu nyenye mukuzengwa palung'wi anga kianza ni ka
    kikie kung'wa Itunda mu ng'wau ng'welu.
  eng-PEV: '@see-verse:EPH.002.021'
  ilo-ULB: Babaen kenkuana a dakayo ket maipaspasdek met a sangsangkamaysa a kas lugar
    a pagianan para iti Dios iti Espiritu.
  pir-NT: Sa yena Cristo yequina ijina ijipihtiyequina apequina tiquiro yequina mehna
    ihcã curua wahari mʉsa gʉ̃hʉ. Mʉsa sa wahagʉ̃ Cohãcjʉ̃ yaquiro Espíritu Santo
    mʉsa mehna ijiro nine.
  anv-NT: Ndɛre Ɛsɔwɔ apyɛ ɛnyú déchome mmyɛ ne Kras, apyɛ ntó ɛnyú détɛne chóncho
    ne atɛ aŋmɛ abifɔ ako déla ɛké melu ɛwé Ɛsɔwɔ ajwɔlege wyɛ né Mendoó wuú.
  sab-NT: Jesucristo giti ba kwian me israelita chegu no kwaitre alin ule cha kwian
    israelita ole salengwli u gbaite gbakle kare. Chube mo Oña kagu toi che ulita
    tale, ene Chube Oña giti Chube kle che ole diali kaire che ta chege ama ole diali.
  tmd-tmd: Makwam, ñɨŋ Epesas nöbö mö Krais adö mɨdöi bla, God nuŋ ñɨgö kwo algör
    ör pɨ ram aku pɨsaŋ pɨ nɨgliu nöl nɨgaŋ, God Inöma nuŋ hön ram aku mɨjöna.
  acr-NNT: Ruma kꞌu ri Dios, alaq junam kukꞌ raj judiꞌabꞌ ri kikojom rubꞌiꞌ ri Cristo;
    uꞌanom che alaq, alaq rocho ri Dios, ma Rire jeqel ukꞌ alaq ruma ri Ruxlabꞌixel
    uyaꞌom che alaq.
  kpg-kpg: Di godou buni anga gi Mee, goodou ngaadahi mo digau huogodoo ala i golo
    gu buni mai gi di gowaa e dahi, di gowaa dela e noho ai a God mai i dono Hagataalunga.
  taj-taj: थेह्रङ् लसीन ख्रीष्‍टदेन गिक तसी एनीगदेएनोन ङनी यहूदीगदेदेन छ्‌याम परमेश्‍वरला
    मन्‍दिर दोबान निबा मुला। थे मन्‍दिररी परमेश्‍वर ह्राङला आत्‍माग्‍याम धन्‍छ्‌याला।
  avt-avt: Yi mɨt miyapɨr ne Krais, te God kɨrɨak yi mɨt en, yi yetike mɨt han nises
    hɨm mɨrak, yi yapɨrwe yar ke wɨnak ke God kewik keriuwe God Hɨmɨn Yaaik.
  cbk-cbk: Por causa del union con Jesucristo ustedes ta queda tamen como un templo,
    junto con el maga otro creyente. Y ese templo amo donde Dios ta vivi por medio
    del di suyo Espiritu Santo.
  uig-ARA: سىلەرمۇ قوشۇلۇپ ئۇنىڭدا خۇدانىڭ بىر تۇرالغۇسى بولۇشقا روھتا بىرلەشتۈرۈلۈپ
    قۇرۇلماقتىسىلەر.
  tuf-tuf: Etar ba bahnáquinan ur istán chácaro. Sir Ajcan Cámuran Ey ba ur icar chac
    etar Sir ima cat ba tac icar itro.
  abx-abx: Ngan da'inan may si ka'am nga ag'adda si Kristo, nagtindog liwat kam basi'
    ahimo kam pangngingistaran-na si Diyos kon singnga ag'ayop i Espiritu-na.
  mco-NT: Miich ajcxy myajpatp ma Cristo quipxyɨ mɨɨd nidüg'ócɨy yɨ mayjay ajcxy huɨdibɨ
    mɨjpɨdacp Dios etz huɨdijaty mɨɨ'ijtp je Espíritu Santo ma ajcxy yjot yhuinma'ñ,
    jadu'n miich ajcxy mjugy'ajtɨn nipaady nej Dios chɨnaydac.
  cpb-NT: Ari pikantanaari eerokapaini, poshiyawaitakawo pewiryaayetainchari, ari
    risaikashiretantaimi Pawa.
  aon-aon: Aria ipak shopunek douk patukur Krais aria Iruhin naraep pani sabaishi
    kupaishi ananish arpesh aria nape nenekep patogur kabi douk urupat um anan nuwish
    nupe um. Baugenyum enyudok baraen douk nyakrium Iruhin ananin Mishin.
  hus-NT-2005: Anchanꞌ jeye tatáꞌtsik, juniniꞌ kʼal na Kristo, i junkunaltsik abal
    ka bajaw ki kʼwajay jelti jun i pulek atá xon ti na Dios kʼwajat kʼal nin Tʼokat
    Ejattalkʼi.
  mig-NT: Te suni ni̱ ka̱nduu‑ró ɨ́ɨn ve'e ni̱ sá'a‑ya̱, náva̱'a kunchaa̱ Dios ini̱
    jíín máá Espíritu.
  bps-bps: Taman gamu dad ise Dyu, fagu di ksasatuyu ku Krayst Dyisas, gakuf gamu
    di gumnè Dwata, fagu di Mtiu Tulusan.
  mbs-mbs: Sikiyo menge otaw kenà Judiyo, nekeakop kaw heman diyà te balay sìyan eg-ogpaan
    te Timanem pineokit te Espiritu Santo.
  tof-tof: Akó oyaka dabyórrünzanakla, e ta balmelórrónakla ngibürr amkoman bangun
    pamkolpampükü ngyaben marrgum bainüm, God ne klamdó ngyabenda oya Samudüma.
  cme-NT: Namaa naŋ bi yeŋ Kirsa horre-na, na nuŋgu dii dũŋ daaku-na. Diiloŋ-Yalle
    dũŋgu yaa ka waa dũŋgu faŋgu‑i.
  sus-sus: Isa bara a niya wo fan xa nu malan alɔ banxi biriki dɔxɔma a boore ra ki
    naxɛ. Ala na wo tife alɔ banxi a Xaxili sabatima dɛnnaxɛ.
  pon-2006: Pwehki amwail miniminiong Krais kumwail pil iang kokoudahng wiahla tehnpas
    ehu me Koht kin ketketki loale sapwellime Ngehn.
  dad-dad: Kristus bun, ãg, mata ibodõya nẽ modoũ Negur yogon Awa Uur bunem ibodõf
    nẽ anĩ wõ gouf nigin, weim inoyeik.
  zab-NT: Ax anre ni anát tubyzi cun Crist ziyza anázactɨ tubyzi cun irateru de saniroldilaaznɨny
    par gacnɨ tuby yudoo rut rbez Dios pur Spíritu Sant.
  jae-jae: ma kêsuŋ amac sa awiŋ atu Anôtônê andu. taŋ nê Ŋalau gêjam auc naŋ.
  ksd-ksd: tai nina di ga pait vapetep guve avat bula upi ra kuba i God ure ra Tulungen.
  msm-NT: '@see-verse:EPH.002.021'
  myk-myk: Kirisa wo kariɲɛɛgɛ ki funŋɔ ni yee bɛ ya pinnɛ faanri ni pusamaa ni, kɔnhɔ
    yʼi bye puga, kemu ɲɛ Kilɛ tatɛɛngɛ wu Munaa li gbɔɔrɔ ni ge.
  sbe-sbe: Iya unai Yaubada yona tamowai maudoidi yo komiu hinage kwa laomagogoi na
    kwa hemala kabamiya numana, na unai Yaubada Yaluwana Tabuna ye miya.
  mcr-mcr: He-pqe, Kraisi Iqutäŋi, naqä-hŋqunä etaŋguwiŋqä, ga Goti Hanjuwä Iqu, Iqueqä
    ämaqä huizitä guä ämaiqiyätä, Iqueqä aŋi, Dŋä Äŋguä Iqu yäpä iŋgisa pmetätŋqä
    iiŋqä ämätätqäuä.
  cux-NT: '''Tiicá ntúūⁿ, ndís''tiī chi yeⁿ''e Cristo nduuvidaamá nī ndúúcū tanáⁿ''ā
    ''iiⁿ''yāⁿ chi yeⁿ''e Cristo ní tan''dúúcā ''áámá va''ai naachi Ndyuūs canee yā
    cucáávā Espíritu N''dai yeⁿ''e yā, ''tíícā nducyaaca ''iiⁿ''yāⁿ chi yeⁿ''e Cristo.'
  tur-YTC: Siz de Ruh'ta Tanrı’nın konutu olmak üzere hep birlikte Mesih’te bina edilmektesiniz.
  san-ITR: yUyamapi tatra saMgrathyamAnA Atmaneshvarasya vAsasthAnaM bhavatha|
  bel-N: на якім і вы разам будуецеся на жытло Божае Духам.
  sch-sch: Ama leh inzomin nangni khom midangngei leh Ratha taka, Pathien omna mun
    ranga sinminding nin ni.
  mic-MIQNT: Ta'n tel mawa'lugsi'gw, na gilew elt angua'lugsioq aq maw 'ms't esgwia'tijig
    ta'nig getlams'tasultijig aq Gjinisgam 'gtinnenaq eig wet sapu tl lugwet Wejuli
    Nisgamewigtug.
  huu-NT: '@see-verse:EPH.002.021'
  jiv-NT: Núnisrumek atumsha Krístuja̱i̱ tsaniṉkiu asarum átum ashí Yus-shuarja̱i̱
    Yusa Je̱e̱ya áintsaṉ ajasuitrume. Tura Yusa Wakani̱ ashí Yus-shuara enentái̱n
    pujú asamtai nekas Yusa Je̱e̱nte.
  otm-NT: Nɛ nangue dín 'yohʉ ra Cristo, nɛjʉ tengu 'bʉ dyʉ dohʉ ngue dim pɛpʉ ja
    a rá ngu Oją, guepʉ i 'bʉh rá Hogandąhi.
  dah-dah: Munaŋ deŋ wor Yesuya awalikde haŋ geb, neŋya tumŋaŋ gabu dirde Al Kuruŋ
    diliŋde ya balem wor po dirde hi. Gogab Holi Spiritbe igiŋ deŋ bana hiyeŋ. Holi
    Spirit hiyeŋde gorbe Al Kuruŋ wor hiyeŋ geb, gogo gabu dirde Al Kuruŋ diliŋde
    ya balem yara dirde hi.
  tnk-tnk: Tɨ nəri nə mə kɨmiaha hiəməuvehe mho kuatia kɨmiaha min, in rauvehi mwi
    kɨmiaha, mauvrhəkɨn pen kɨmiaha ia nimwə nəha, mə tihəuvehe mhəmwhen ia nimwə
    sə Kumwesən ramarə irə ia Nənɨmwɨn.
  kpr-kpr: Nembarago Keriso de dabade tatedo aimi, God nunda kambo+ kakara itutuse
    irira. Kambo+ aminda namonde dabade irore dae sedo, God da Asisiimi itutuse irira.
  san-IAS: yūyamapi tatra saṁgrathyamānā ātmaneśvarasya vāsasthānaṁ bhavatha|
  nho-nho: I kootou e tautari kiaa Ia, teenaa kootou hoki e hakatuuria hakapaa ma
    aaraa tama ki mee ma se kina TeAitu TeAtua raa ki noho.
  gym-NT: Erere arato, Kristo köböire munta nekete jökrä jakri, ye köböire abko mun
    näin nebe ju Ngöbökwe kwrere abko te Ngöböta nüne ja Üai köböire.
  azg-NT: Ndoꞌ ngꞌe na conanꞌjonhoꞌ yo Cristo, mantyi itsitjonꞌhanꞌhoꞌ yo tsoñꞌen
    nnꞌan na vantyja nꞌon jon. Ntyja ꞌnaanꞌ joꞌ conduihoꞌ ncüii vꞌaa naijon mꞌaan
    Tyoꞌtsꞌon ndoꞌ nquii Espíritu na conduihin na mꞌaan jon quityquiiꞌ juu vꞌaaꞌñeen.
  bhd-bhd: तुस गैर कौमरे विश्वासी लोक भी परमेशरेरे होरि लोकन सेइं साथी शामिल किये
    जे, किजोकि तुस मसीह सेइं साथी अक भोरेथ। ताके तुस अक घर बनथ ज़ैड़ी परमेशरेरो आत्मा
    रहते।
  too-NT: Hui'xina'n lā' quilīhuākca'n a'ntīn tapa'ksīyāuj con Cristo, quilīhuākca'n
    quina'n hua'chi ixlītokpān Dios, como huan Espíritu Santo quincātā'lahui'lani'
    quina'n.
  ind-AYT: Dalam Dia, kamu juga sedang dibangun bersama menjadi tempat tinggal Allah
    dalam Roh.
  cjo-NT: '@see-verse:EPH.002.021'
  nsn-nsn: Doh tang Kristo, inggoum pono ka tuha tokahalasioum marung la kotpokoso
    tar butur, re uangoulur Iabena God.
  san-DEV: यूयमपि तत्र संग्रथ्यमाना आत्मनेश्वरस्य वासस्थानं भवथ।
  tna-NT: Beju micuaneda pia jei eputani cuana neje Diusu ja edunemetani mesa ani
    jude epu puji, Espíritu Santo dapia paaniti puji.
  lid-lid: Ma aha ale ndrahis hawe Krais. Ma Kindrei ndratukumwi taha hawe iri lau
    ta Kindrei rayah, ma aha ndrasahan asiu tan handru. Eme ma, Kindrei badeh, na
    Malawin Ndrabun tan, winiyan ere bolo aha.
  wim-wim: '@see-verse:EPH.002.021'
  zga-M: Mugati mumwene umwe na yumwe munchengiwe papaninie nda ponu apa khutaama
    pa Nguluve na Mepo umbalanche.
  yom-yom: Ayi mu niandi, beno lulembo tungulu va kimosi mu diambu lukituka nzo yimvuandanga
    Nzambi mu Pheve.
  san-SIN: යූයමපි තත්‍ර සංග්‍රථ්‍යමානා ආත්මනේශ්වරස්‍ය වාසස්ථානං භවථ|
  yut-yut: Jiyo kɨsi Kristokon gadaŋba Piŋkop da mɨŋat amɨni gat paŋmuwukban Piŋkop
    dakon yutni awit. Piŋkop Telagɨ Wupmon da uŋun yutnon egɨsak.
  grc-BYZ: ἐν ᾧ καὶ ὑμεῖς συνοικοδομεῖσθε εἰς κατοικητήριον τοῦ Θεοῦ ἐν Πνεύματι.
  cpc-NT: Ari pikimiyitanaari iirokaiti, pikimiwaitakawo okaatzi piwiryaayitainchari,
    ari inampishiritantaimi Pawa.
  nhg-NT: Hua tieca yejuatzi nemejua ejqueu nemosietelea ca ocseque para nenyesque
    quiename sente cale cöne chöntihuas Deus por medio de tieEspíritu.
  nya-nya: Ndipo mwa Iye, inunso mukamangidwa pamodzi ndi ena onse kukhala nyumba
    yokhalamo imene Mulungu amakhala mwa Mzimu wake.
  ngu-NT: Ijcon nemejhuamej san secan ihuan Cristo, nemosentlaliaj ihuan nochimej
    on ocsequimej para nemochihuaj se cajli campa Dios nemi ican iEspíritu Santo.
  kup-kup: '@see-verse:EPH.002.021'
  jid-jid: Ni mi mbayi biyi game bi kabi na bubu u son u rhji ni mi brji janji.
  wmw-wmw: Basi, kwa sababu ya umoja wenu naye, nomwe novyo mujengiwa muwe mahala
    pamekazi a Roho wa Mwenyezimungu.
  gmv-GGM: Intenika Xoosi ba ayanan danas izas dusaso gidanamala isipe kexxetishe
    dista.
  ssg-ssg: Ti kako pakata hetekie hani kapi Krais, i hukumini kako hani kapi teka
    kahikahin liai lehe ti pohe Holi Spirit kako hatesol sohot hanowi tehu ing Haeu
    ingangai.
  zpo-NT: Kwaanzee lee be nak mod tub yoo kwaan mza Jesucrist, kwaan nzho Mbi Naban
    cheen Dios leen.
  poy-poy: Kwa kulikolerana pamuhera na Kristu, mwenga viraa mnyawa pamuhera na wamonga
    woseri, muweri pahala Mlungu kalikala kupitira Rohu gwakuwi.
  qwh-NT: Qamcunapis Jesucristuwan jucnolla carmi, Teyta Diospa templun cuenta cayanqui
    pepa Santu Espiritun qamcunacho canqanrecur.
  gaw-gaw: Kristusnu uḏat oḵaip̱aib ameg aḏit amu ag ou aqe, laip̱u bena, ag Kayak
    Ouḏip̱a, Kayak Nug daaḵunu laug aaḵu beṯeb.
  nca-nca: Ye ŋuya Kristo quroyómo yoteŋgo, asa ko ye ŋuya koporo ya ka riqo, Anutu
    koro Yuqayómbo ŋuno yoweya.
  zpz-NTPP: Bicy mi nu gazaꞌ de ru nash losaꞌ der par nu gyac der tub yuꞌ nu rcyiiñ
    Ñgyoozh nu nac Espiriit Yon nim.
  zac-NT: Zni lëꞌë të na të unidë con Cristo con los de más saꞌ të naná shmënë Dios;
    na të ziquë tubi hiuꞌu catë quëreldë Dios purquë cuezënú Espíritu Santo lëꞌë të.
  kyg-kyg: Agaepiꞌmo Gotiꞌa Aunemeꞌamo noꞌafiꞌmo maisiyafeꞌmo lapakaeꞌeꞌmo alino anupa
    huno no kigekana huno nelapate.
  kmk-kmk: Ot gaputa naiyossaan kayu kan Kristu, maidagamung kayu pay sidan losana
    tagu’n Apudyus un tuttuudona si naispirituwana timplu’n igaw na.
  cao-NT: Jasca, Cristo ya ma rabënabëquihai ca iqui tsi jahuë xobo iti rohahuahacahi
    quiha mato ri, chahahuacanaibo huëtsa ya. Huësti ca xobo jiaria ca xo noa, naa
    noqui jodiobo carayanabo tëquë. Jahá tsi bësohi quiha Dios ra, Espíritu Santó
    no.
  bbr-bbr: Ak karauk omsau pakan roasiret Krais mesin woiaka epar moin Anut nukan
    Osou Näus ak ran karauk roasiret pak erek imwaronuk, ak Anut nukan ou sare rai.
  inb-inb: Kam­kuna­pas chasa­lla­ta Cristo­wa sug­lla­sina­mi tuku­na­kun­gi­chi.
    Chasaka, Dius­pa Ispí­ritu kaug­sa­diru wasi­sina­mi tukug­samu­na­kun­gi­chi.
  hrv-hrv: U njemu ste i vi ugrađeni u prebivalište Božje u Duhu.
  box-NT: Lé mi páaníló là a Krista bìo yi á minɛ́n mún làa bìa ká ɓuannáa
    mín yi lòn zĩi mɔ́nkúio, à wé le zĩi na le Dónbeenì wi yi lè mí Hácírí.
  ote-NT: Nguꞌahʉ nguje dí ꞌnathohʉ co ma zi Hmuhʉ ra Jesucristo ne go grá ꞌyo grá
    ntehʉ mahyɛgui con gatho maꞌra ya gamfri pa drá ma̱ca nija̱guihʉ Ajua̱ habʉ da
    za da ꞌmʉi rá Ma̱ca Nda̱hi Ajua̱.
  wnu-wnu: An gor Yisas tenori igoumon end Qenu munon Yisas yurau igour eng nob an
    qiumuniamorei. End an gugum Qenu wonou mon apand. Wonou Igomurur end anit isub
    igoriba.
  zam-NT: Por cón che'n Crist, gu' nzi roo nzi xèn loo Diox xal thìb yòocal co' ngue
    xít té'f mèn par gàc gu' xal thìb lizpe' Diox co'te' yòo ban Xpii che'n Diox co'
    nac yub Diox.
  zyp-NT: Taico Khazing tah a Thlawpaw tah a ungsopaw ing cang rua pawtah Ama leco
