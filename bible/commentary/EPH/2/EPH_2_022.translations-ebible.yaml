  kxv-kxv: ଏ଼ୱାଣି ତା଼ଣା ମୀରୁ ଜିକେଏ ମା଼ ତଲେ ଆଣ୍ତାନା ସୁଦୁଜୀୱୁଟି ମାହାପୂରୁ ବାସାଆ଼ନି ଇଲୁ
