  kxv-kxv: ଏ଼ଦାଆଁତାକି ମୀରୁ ଏଟ୍‌କା ଦେ଼ସାତାତେରି ଈ ଦେ଼ସାତାତେରି ଆ଼ଏ, ସାମା ମାହାପୂରୁ ଲ଼କୁତଲେ
