    ŵa Akunnungu, ni sooni ŵaali mu nyuumba ja Akunnungu.
  tgp-tgp: Ale nake ka sopo mele vinano teni tamlohi mata jara tinapua. Pani ka tamlohi
    hin jara atu tolu na nona tapuhi, ka tamlohi lolo iman God.
  auc-NT: Ïninque mönitö Wængonguï quïmöni do bagaïmöni inte Wængonguï nempo quëwëmöni
    ingaïmöni baï Codito nänö pönö cægaïnö beyænque mïnitö adobaï mönitö tönö adocabomïni
    do badinque edæ Wængonguï nempo quëwëmïni ïmïnipa. Ïninque mïnitö ñöwo idæwaa
    wamïni ingamïnimpa. Wïï wabæca quëwente baï edæ tömëmïni oncönë ponte owote baï
    mïnitö ñöwo Wængonguï nempo quëwëmïnipa.
  kbc-NT: Enice akaamitiwaji ane daɡ̶akaami judeutedi aɡ̶aleeɡ̶akaami iomiɡ̶igipi,
    oteɡ̶exaaɡ̶aɡ̶a awaligeɡ̶egipi. Pida jaɡ̶akaamitiwaji niɡ̶eladimigipi awanitege
    noiigi ane iomaɡ̶aditedice Aneotedoɡ̶oji mepaa nebi, anida aneetege loiigiwepodi
    Aneotedoɡ̶oji.
  bmh-bmh: Guzenaimai, ag, emgasag ipal ebuan duailel, ag ulis tubwagan duailel tam.
    Ag ulis Uwait nugau duailel ipal abai gotulaimai, Uwait nugau gelegul alegul daremen.
  ctu-BL: Jini cha'an mach chʌn yambʌyix mij q'ueletla. Añix la' wajñib quic'ot lojon.
    Ochemetixla yic'ot i cha'año' bʌ Dios. Lac pi'ʌlix lac bʌ ti Dios.
  meq-meq: Kə ge andza niye na, nəkurom mbəlok eye hay sa bay. Nəkurom madurloŋ hay
    sa bay. Nəkurom na, wawa i dala niye hay nəkurom andza siye i ndo məpe mədzal
    gər hay ka Yesu. Nəkurom mə gay i Mbəlom andza nəteye.
  noa-H: Mag hi dʌ̈i k'apeerk'a naawai pãar chan ya sĩi chik'am durr gaai jooba nʌmjö
    k'aba, hĩsin ya sĩi dich meeun hap'a hãbam dö hee jooba nʌmjöta nʌm. Maguata mʌg
    maach Hẽwandam hõork'a t'ʌnʌm k'ʌʌnan t'um hagdaujöpai nʌm nem t'umaam hat'ee,
    ya hi chaaink'a nʌm gaaimua hãba k'odk'a t'ʌnaawai.
  thd-thd: Ŋul yorr ih'h nurr kar pam yirr kaarpi iiwurr pam korrpal, nurr pamthaaw
    minc thaathurma pelnuŋun pam kaalaathimak, raak pert naŋanman Pam Porka.
  alp-NT: Ele mere hoko imire tamata makete pise tamata maka luake bei nusa makete
    moneka, po imire Alla Eni tamata sakesa peneka kai Eni luma toini.
  san-VEL: ata idaanii.m yuuyam asamparkiiyaa vide"sina"sca na ti.s.thanata.h pavitralokai.h
    sahavaasina ii"svarasya ve"smavaasina"scaadhve|
  kbq-kbq: E'i zanku tamagra menina megi'a vahe'mota, emani vahe knara osu'naze. Hianagi
    tamagra Anumzamofo naga'ene noma'afi nemanize.
  kbh-kbh: Chíyeca ts̈ëngaftanga, Bëngbe Bëtsabe ents̈anguents̈e ndoñe ques̈mátsmëna
    mo inÿe luarocana ashjajnëngcá, y ni mo cachëngbe yebnents̈e ndoyenëngcá, tondayama
    derecho ndbomnënga. Inÿets̈á endmëna; ts̈ëngaftanga derecho s̈mondbomna cachcá
    nts̈amo Bëngbe Bëtsabe ents̈anga mondbomncá, y Bëngbe Bëtsabe básenga s̈mondmëna.
  ron-LSB: Așadar, voi nu mai sunteți străini și străini, ci sunteți concetățeni ai
    sfinților și ai casei lui Dumnezeu,
  pon-pon: Komail ari jolar men liki o men wai, a me pweledan akan ianaki jaraui kan
    o kijan penainai en Kot.
  nhe-BL: Huajca imojuanti tlen ax inisraelitame ayoc initztoque queja insejcoyoc
    ehuanij tlen ax quipiyaj niyon se tequihuejcayotl. Ama ya san se inehuani ica
    tojuanti tlen Toteco techchijtoc tiitlatzejtzeloltijca tlacajhua. Quena, ama initztoque
    ichampoyohua Toteco.
  sps-sps: Ai tovei roman, ami na sikia ma taa Jiu, gima faarei bus vainy sagoor ge
    na vainy tana mesapan kanen, ami faarei rom vainy te fasito iny rom e Gov poo
    me tana isen a pan ana min numaa iny guei ten Gov fatoobing.
  wnc-wnc: Unzingge ginu kepman nana amin dakngake yukingu apmaau ginda Anututane
    amina dakngake gikat nikat gatake yuke itane dongu awia takngatukan dakngake yuamang.
  nmw-S: Iyete sauge ya humiu taine hedi sohode bwabwali ge tosesevin, agegene hene-bwaimiu
    Helak wana bobode humiu tonhiyebe ge humiu Helak hana hun bobodeidiye.
  bus-bus: Beee yãnzi á dɛ gbɛ̃ zĩ̀tↄnↄ ke bↄ̀amↄnↄ ũ dↄro, a gↄ̃ bɛdeenↄ ũ kↄ̃n
    Luda gbɛ̃nↄ, à uadeenↄ.
  gub-BL: A'e rupi pe zutew 'ym pe kury, napeiko kwaw amo ae ywy rehe har ài ko 'ar
    rehe pe kury. Peiko Tupàn hemiruze'eg romo kury. Peiko amogwer Tupàn hemiruze'eg
    wànàm ài kury. Peiko Tupàn ipurumuzàmuzàg ài kury.
  imo-imo: Aku tenderimuna aku tepo moromolo akumunga kinye eno imbo mare mai naa
    lepa imbo omba angileli imboma mele naa moromele. Eno Gotenga Juda imboma kinye
    talape tendekumu molko, Gotenga imbo talape paimbomu molko,
  boj-boj: Deqa bini niŋgi olo yauŋ tamo sosai. Niŋgi Qotei aqa aŋgro tiŋtiŋ unub.
    Niŋgi ti Qotei aqa segi tamo uŋgasari kalil naŋgi ti koba na was bole unub.
  eng-DRA: Now therefore you are no more strangers and foreigners; but you are fellow
    citizens with the saints, and the domestics of God,
  knf-knf: Wul ukaaŋ kë naankak awo bayaanţ këme bañaaŋ bambiiŋ bi phil, nawo kak
    bañaaŋ banwooŋ biki pntaali pi Naşibaţi, nawo biki katohul.
  san-KHM: អត ឥទានីំ យូយម៑ អសម្បក៌ីយា វិទេឝិនឝ្ច ន តិឞ្ឋនតះ បវិត្រលោកៃះ សហវាសិន ឦឝ្វរស្យ
    វេឝ្មវាសិនឝ្ចាធ្វេ។
  arn-NT: Feymew llemay, eymün ta dew ka tripanche reke felewetulaymün, ka wichu trokiñ
    mapu ngelaymün, welu may ta fewla kiñewün koneltuleymün ta Ngünechen ñi trokiñche
    ñi nieelchi küme dungu mew, ka reñmakonkületuymün ta Ngünechen ñi reñmache mew.
  zas-NT: Zeel ad najtridi ziꞌc bén zëëd lod ren, ziꞌc benzit loj Dios, ma najdi cwent
    loj ree xbejnman, ma najdi tijbzi con ree xbejnman.
  ken-NT: Bě bho bǎpu bo Israɛl bǎpɛt bǎpú yɛ mankɔ, nɛ bǎpú bo abhɛn báfú
    nɛkɔ nɛsiɛ. Bǎrɔp chí bǒ ɛtɔk mbɔ bo Mandɛm bachak, nɛ bǒ nnɛrɛkɛt Mandɛm
    anɛ áchí mbɔ ɛfo ɛ́mɔt.
