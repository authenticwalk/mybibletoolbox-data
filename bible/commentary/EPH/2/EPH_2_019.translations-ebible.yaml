  kan-OKCV: ಹೀಗಿರಲಾಗಿ, ನೀವು ಇನ್ನು ಮೇಲೆ ಪರಕೀಯರೂ ಪರದೇಶದವರೂ ಆಗಿರದೆ ದೇವಜನರೊಂದಿಗೆ ಜೊತೆ
