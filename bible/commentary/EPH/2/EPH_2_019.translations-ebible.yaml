verse: EPH.002.019
translations:
  kpx-kpx: Katealemo Diue ata holioholiale la keau haeavabia holioholilu. La subuta
    ata mole holilu. Isito Dilavau aike la malevege la atavehi igaetolahai ese igae
    holilu.
  okv-H: Avoeto ungo enda nei embomeni amo kitoho embo javo nei mane ra te God ta
    embomeni be amita jeka hoka vahaira.
  tbo-tbo: Taumi lolowa tu witoutoumana po tu wihewahewa ma geka hougana amaka o wiodubo
    Yaubada natunatuna mitehi po taumi Yaubada a guguni.
  mal-C: അതിനാൽ, നിങ്ങൾ ഇനിമേൽ അപരിചിതരും വിദേശികളുമല്ല; വിശുദ്ധരോടൊത്ത് സഹപൗരത്വം
    പങ്കിടുന്നവരും ദൈവത്തിന്റെ കുടുംബവുമാണ്.
  grc-SR: Ἄρα οὖν ⸂οὐκέτι ἐστὲ ξένοι καὶ πάροικοι, ἀλλὰ⸃ συμπολῖται τῶν ἁγίων καὶ
    οἰκεῖοι τοῦ θεοῦ,
  bgc-bgc: इस करकै थम गैर यहूदी इब विदेशी अर मुसाफिर कोनी रहे, पर पवित्र माणसां के
    साथी देशी अर परमेसवर के कुण्बे के होगे सों।
  khz-khz: Ganina voa, gomi ewagumona ati vega-talutoga e ati vanuga polu talimami.
    Aikina, ewagumona gomi Palagu gena talima ria vanuga kwapuna e Palagu gena numa
    talimami.
  deu-TKW: So seid ihr nun nicht mehr Fremdlinge und Beisassen, sondern ihr seid Mitbürger
    der Heiligen und Hausgenossen Gottes,
  zsr-NT: Qui lë ni naꞌ, lbiꞌiliꞌ, bunách gzaꞌa, cutur nacliꞌ ca bunách ziꞌtuꞌ zoaliꞌ
    tu luyú cunaqui queëliꞌ, san nabáblenliꞌ bunách queëꞌ Dios. Chnacliꞌ diꞌa dza
    queëꞌ Dios.
  lin-lin: Boye bozali lisusu te bapaya to baleki nzela, kasi bozali nde bankolo mboka
    elongo na basantu, bozali mpe bato ya libota ya Nzambe.
  hns-NT: Ohie se toelog ab samaadj me pardesie aur gair log na baate, bakie toelog
    Parmeswar ke djaatie aur okar ghar waalan hoi gaile hai.
  noa-E: Mag i dʉ̈i khapeerkha naawai pãar chan ya sĩi chikham durr gaai jooba nʉmjö
    khaba, ĩsin ya sĩi dich meeun apha ãbam dö ee jooba nʉmjöta nʉm. Maguata mʉg maach
    Ẽwandam õorkha thʉnʉm khʉʉnan thum agdaujöpai nʉm nem thumaam athee, ya i chaainkha
    nʉm gaaimua ãba khodkha thʉnaawai.
  eng-EMTV: So then, you are no longer strangers and aliens, but fellow citizens with
    the saints and members of the household of God,
  mib-NT: Núu súcuan te tuá cúu ró nájnūhun ñayuu ñuu jicá ni ñayuu tatú, chi ɨɨn
    na ni nduu ró jíín ñáyuu ñuu maá yá. Te jnáhan ñayuu vehe Yaā Dios cácuu ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आल्‍ल खिनिॽ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ वेॽ लाजेॽबा
    नु तास्‍वाबानिङ् मे़ःन्, कर खिनिॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽनु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुहिम्‍सयङ्‌ङोबा यक्‌युङ्‌बा के़बोःक्‍खिआङ् के़वयिॽरो॥
  xnj-xnj: Ndi nyenye vandu vangali Vayawudi vayehe lepi kavili, vakolonjinji pamonga
    na vandu va Chapanga muvi na lukolo lwa vana va Chapanga.
  mmx-mmx: Kuren la nemi limixin kopmen me Judaia kopmen mina lok ngan bok ba limixin
    kadiong. Nemi lavaanat at Linintoo ren eburu mi limixin teren la i lok ngan ta
    do mi nemen at loogu at ne Moroa.
  cbr-NT: Usa 'ain camina judíosma uni 'aíshmi Nucën Papa Dios 'unáncëma 'aish 'iásaribima
    'ain. A ñuiquian Nucën Papa Diosan Abraham cá, Cristo, a camina mitsun bërí 'unanin.
    Usa 'ain cananuna mitsúxmi judíosma uni 'imainun nuxribi judíos uni 'aish, ainan
    cupí aín nëtënu abë 'iti 'ain.
  tee-NT: Ju mak'anch jantu makyu'unch ix'unt'at'it ju is'ask'at'an Dios. Para ju
    chavai lhilak'amisp'ac'anat'it ni is'ask'at'an unt'at'it.
  eng-LSV: Then, therefore, you are no longer strangers and foreigners, but fellow-citizens
    of the holy ones, and of the household of God,
  cak-NT: Romari' rix man jix anche'l ta ri winak ri yepe pa jun chic rech-ulef. Xa
    can jix junan chic quiq'uin ri lok'olaj tak kach'alal ri je rutenemit ri Dios
    y chuka' je ralc'ual chic raja'.
  pah-NT: 'A''ero judeus''g̃arũiva''ero pe ndapekoa''javi ambotehero Tupana''ga pe
    kiro. Ga nde''ia''javi pe me: “Jigwyripeva''ea rũi pe ndekoi.” A''ea rũi ga ei
    pe me ag̃wamo. A''ereki ag̃wamo pe peko oreirũramo pejikovo Tupana''ga remimo''ẽharamo
    ore javijitehe. Tupana''ga oko oreruvihavuhuhetero penduvihavuhuhetero no. Peko
    pe Tupana''ga re''yjamo.'
  sja-NT: Maperãpɨ parã waa p'anadak'aa k'ĩra tewaraarãk'a. Ma k'ãyaara auk'a p'anapata
    awaraarã Cristode ijãapataarãk'a, auk'a Tachi Ak'õredeerã perã.
  xed-xed: Tsaya tama ná, nza a kuni ka mayəm wu, nza a kuni ka matbay guli tama wa.
    Nda nza kuni ndanana tama ka mnda luwa kawadaga nda sanlaha ma mnduha Lazglafta.
    Nda nza kuni ka mnda huɗa həga.
  mks-NT: Sa̱há ña̱ cán quéa̱ co̱ cúú ga̱ ndó na̱ tóho̱, na̱ na̱quixi xícá jáchi̱
    in na̱nduu ndó xi̱hín na̱ cúú cuéntá Ndióxi̱ viti ta cúú ndó na̱ vehe mé á.
  gfk-S: Io kaie, pa mu le mes na turadi baling um kakarek. Pata. Mu hatahinsaana
    ma ira matanabar tus tane God ma mu tano nuno hatatamana.
  bmu-bmu: Miaŋgöra iŋini Juda ambazip qahöpmö, töndup kian ambazip qandakŋi mi qahö
    toroqeba malje. Anutugö miri gölme toŋi sarakŋi aketka nembuk mohotŋe Anutugö
    urumeleŋ könagesö akzin.
  dgz-dgz: Ap gapan endi e manega da uon ame e Diu uoni nagirewa uon o ian Diu oarewa
    nagirewa uon o gine ugupe nagirewa uon go e iragi ora tauayan, God waenapan mega
    iragi tanamoyan di wainisi. Ap menan e iragi God dugup mega nagirewa di tayan.
  eng-GNV: 'Nowe therefore ye are no more strangers and forreiners: but citizens with
    the Saintes, and of the houshold of God,'
  zaa-NT: Acca lebi'i nna labiru ná le canu fuera, sino ttùba derecho chi té qui'
    le lani iyaba canu chi ná enne' qui' Tata Dios, ttùba familia chi ná iyaba ri'u
    lani lèe.
  eng-WEBSTER: Now therefore ye are no more strangers and foreigners, but fellow-citizens
    with the saints, and of the household of God;
  guh-guh: Bajaraxuata apo pajudíovi atamë, aeconoxae baja Dioso panejumecovënëtsixae,
    bepasaicayavimë baja Dioso apo pacatae. Biji rajane itsamonae, Dioso pejumecovënëtsivi
    yajava, paxamë baja Dioso papeximë pacaexana Dioso pijanacuatatsia panenajuajinavanapaenexa.
  bon-bon: Siige page weene catecewe biname coo idne cewe biname lica gemi, yepä weene
    Acejiyame me binamewale cama yepä gemi, teeme ingle cabu inajininige.
  nhw-BL: Huajca amojuanti catli amo anisraelitame ayacmo anitztoque quen anseyoc
    tlali ehuani catli amo quipiyaj niyon se tequiticayotl. Ama ya san se anehuani
    ica nochi sequinoc tojuanti catli Toteco techchijtoc tiitlatzejtzeloltijca masehualhua.
    Quena, ama anitztoque ichampoyohua Toteco.
  swh-ONEN: Hivyo basi, ninyi sasa si wageni tena wala wapitaji, bali mmekuwa wenyeji
    pamoja na watakatifu na pia jamaa wa nyumbani mwake Mungu.
  wbi-wbi: Pa uluo, umue mwe vaanhu mwe vapanji namulimulughendo na kuuva vahesia
    kange. Looli muli vanakaja palikimo navala avabaghulua vwimila u Nguluve na kuuva
    valetamola munyumba ja Nguluve.
  bba-bba: Ǹ n mɛn nɑ, i ǹ mɑɑ sɑ̃ɑ tɔn tukobu ǹ kun mɛ sɔbu, tɛ̃ i kuɑwɑ wuu teuɡibu
    kɑ nɑɑnɛ dokeobu kpuro, i mɑɑ kuɑ Gusunɔn yɛnuɡibu.
  eng-KJVCPB: Now therefore ye are no more strangers and foreigners, but fellowcitizens
    with the saints, and of the household of God;
  kgk-NT: Upéa-gwi peẽ kwéry judeu e'ỹ va'e ndaha'evéi-ma ore kwéry e'ỹ va'e. Ndapeikovéi-ma
    ha'e oyvy e'ỹ-py oiko va'e-rami. Ãy Nhandejáry re'ýi irũ ramo peiko-ma. Ãy peteĩ
    óga pygwa-rami peiko. Nhandejáry róga pygwa peẽ.
  waj-waj: Itaama vaikiai ngia voopinnaiya hama ngiari voopinnaaya roosiima vooya
    mmataivaki variaanoo. Ngia Anutuuqaa gioonna kiaapuuya tasipama mmaayootaaya varida
    Anutuuqaa raunna mmaapu tuanaaya variaanoo.
  cpy-cpy: Tee piyotako-witari paerani Tajorentsi, tee pisheninka-witari eejatzi.
    Roo kanteencha pikimita-yitaari nimaeka ikaatzi kemijanta-yitziriri, tee pinashitzi-motaa-ri,
    tema pisheninka-yitaari Tajorentsi.
  mpx-mpx: Inoke sauga ya komiu nige al ku oola bwabwali ge tovinvin, yaa alomiyau
    ge Yehoba wana gamagalau komiu towoho, komiu Yehoba ana un gamagaliliyau.
  wbp-wbp: Nyurrurla Juwu-wangu-patu kalankulu nyinaja yapa-kari Juwu-patukuju. Kala
    jalanguju, Kaatu-kurlangu yapa jintawarlayi karlipa nyinami warlalja jintangka
    nyanungu-nyangurla.
  luo-luo: Emomiyo, koro ok un welo kata jodak, to un oganda achiel gi jomaler duto,
    kendo jood Nyasaye,
  nhe-NT: Huajca imojuanti tlen ax inisraelitame ayoc initztoque queja insejcoyoc
    ehuanij tlen ax quipiyaj niyon se tequihuejcayotl. Ama ya san se inehuani ica
    tojuanti tlen Toteco techchijtoc tiitlatzejtzeloltijca tlacajhua. Quena, ama initztoque
    ichampoyohua Toteco.
  aii-aii: ܒܵܣ ܐܚܹܪܢܵܐ ܐܲܚܬܘܿܢ ܠܹܐ ܝܬܘܿܢ ܢܘܼܟ݂ܪ̈ܵܝܹܐ ܘܩܵܪ̈ܝܼܒܵܝܹܐ، ܐܸܠܵܐ ܒܢܲܝ̈ ܡܕܝܼܢ݇ܬܵ‌ܐ
    ܕܩܲܕܝܼܫܹ̈ܐ ܝܬܘܿܢ، ܘܗܲܕܵܡܹ̈ܐ ܕܒܲܝܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Taatnaqhusri avakŋaqtaunġiqsusri iglaaŋuplusriḷu, aglaan nunaqatigiliutigaasri
    Agaayyutim iñuiñi suli Agaayyutim tupiqatigiliutigaasri.
  msb-msb: Kaya ngani, dili na kamo bagaʼn mga dayuhan o mga tagaibaʼn lugar, kundi
    mga kahilungsod na kamo san mga pinili san Dios kag mga myimbro san iya panimalay.
  cpa-NT: Ha¹chi² ma¹lanh¹² hniah¹² dsa² chian² ja³siíh³. Ma²lanh¹² hniah¹² dsa² cu²re²
    quianh¹³ dsa² gug² tai³ Diú¹³, dsa² quián¹²dsa.
  dso-dso: ତେବର୍‌ ପାଇ ଏ ଜିଉଦି ନଇଲା ଲକ୍‌ମନ୍‌, ତମେ ଆରି ବିନ୍‌ ଦେସେ ବାସା ଅଇରଇବାଲକ୍‌ ନୁଆସ୍‌
    । ଏବେ ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନର୍‌ସଙ୍ଗ୍‍ ତମେମିସା ତାର୍‌ ରାଇଜେ ମିସ୍‌ବା ଲକ୍‌ ଆରି ତାର୍‌ ଜାତିର୍‍
    କୁଟୁମର୍‌ ଲକ୍‌ ।
  meu-meu: Taunabunai, umui na harihari dia idau bese taumui, dia noho-hedoahedoa
    taumui; umui na helaḡa taudia ida hanua tamona taumui; umui na Dirava ena ruma
    taumui.
  yva-NT: Weti vatano Yahudi jewen weapamo vatano marane jewen akato muno vatano wanisene
    jewen, yara soamo weapamo vatano weano intabove irati Amisye apa kawasae mansai
    muno wasato siso Apa yavaruga matavon.
  dgc-dgc: Kanya nadid, sikam a éwan Judeo, éy éwan kam dén dayuan, éngˈwan négkabébayan
    kitam dén a sakup kitam dén na Diyos ta bile na.
  zpm-NT: Gacxe waa, teḻ to nacdraa to meṉzit niina, lole Dios ngab to, lal non to,
    lal nac to grë to grëraa zha ne ngab lo me.
  hix-NT: Àro ke, anaro ro omoro katxho mehra harha manatxhe, omnyamo, Xuknewyanahnà
    komo rma. Amna kukuruhnu omoro katxho mehra harha manatxhe. Khoryenkomo mryenon
    kom yakoro, noro rye me harha manatxhe. Àro rye yawon komo wyaro harha manatxhe,
    nyamoro yakoro.
  sim-sim: Unda osik ter jir mbeek samba samba yanga homek fehe misambi nga nanda
    ambu ondo hom nanda ambu jir. Jir ma ol angop Avui Wasilakahi mak nahanda ondo
    nga nakrem ji naha jikisi orhi indingak nanda jir.
  npi-ULB: त्यसकारण, तिमी यहूदीहरू कोहीपनि नौलो मानिस वा परदेशी छैनौ । तर सबै परमेश्‍वरको
    निम्ति अलग गरिएकाहरू सँगै उहाँको राज्यको सँगी नागरिकहरू हौ र परमेश्‍वरको परिवारका
    सदस्यहरू हौ ।
  cgc-cgc: Gani, kyo na mga dili-Judio dili en umawen na ula nay nakala na mga ittaw
    daw mga taga-duma na lugar. Kyo yan paumaw en na mga kasimanwa ta mga ittaw na
    iya ta Dyos daw mga mimbro en ta pamilya ta Dyos
  tim-tim: Maktân are sop hinŋe ye ambo bâlâk bo mandâi. Akto ye lombo hinare bo mandâi.
    Anutugât kâmolân dewatiyi aregât Anutuŋe nan baratlupne dâm yeŋgonmap.
  yor-yor: Ǹjẹ́ nítorí náà ẹ̀yin kì í ṣe àlejò àti àjèjì mọ́, ṣùgbọ́n àjùmọ̀jogún
    ọmọ ìbílẹ̀ pẹ̀lú àwọn ènìyàn mímọ́, àti àwọn ará ilé Ọlọ́run;
  wos-wos: Krais wungi hurundéka guni nak téfana du takwa némbuli guni nana mama rehambanguni.
    Némbuli guni afakémbu rekwa du takwa rehambanguni. Némbuli guni nani wali natafa
    mawuli héraata Godna atéfék du takwa wali guni natafa mawuli héraata re. Némbuli
    guni Godna hémémbu guni re.
  emp-NTPO: Maʌ̃ bẽrã bãrã judiorãẽ́ra waa Ãcõrẽ purud̶ebemada ãĩ b̶ead̶aẽ́a, ãtebʌrʌ
    Ãcõrẽ purud̶ebemarã ume ãbaa panʌa. Id̶ira bãrãra Ãcõrẽ ẽberãrãa.
  eng-F35: So then, you are no longer strangers and aliens, but fellow citizens with
    the saints and members of God's household,
  ind-ind: Artinya kalian yang bukan Yahudi tidak lagi dianggap seperti pendatang
    yang tidak mempunyai hak apa pun. Sekarang kalian sudah disucikan oleh Allah sehingga
    kalian menjadi warga kerajaan-Nya dan anggota keluarga-Nya.
  pes-OPCB: اکنون دیگر شما نسبت به خدا غریب و بیگانه نیستید، بلکه همراه با مقدّسین،
    اهل وطن الهی می‌باشید و با سایر ایمانداران عضو خانوادهٔ خدا هستید.
  mpt-mpt: Yesuse inanea ibo hanea dleb tetenanebio kesoa ibo sino Yudai makaa otane
    memalo ibo mit mak nakababe. Ibo naka makobobe. Memalo ib sinwalo Gode meme kesoa
    ibo alukum Gode meletanobe.
  ssx-ssx: Koto ekina꞉ Diendaili wanda꞉halio ame ikita꞉ kenke ma꞉nda꞉ nanema꞉ hao
    epeleme wanda꞉hali leke make da ma꞉nda꞉ wanda꞉hali leke make na hake ikita꞉ Koda꞉na꞉
    wanda꞉hali ame̱le̱ ota꞉ ipika꞉ da wanda꞉hali hata꞉ ipika꞉ tapake wanda꞉hali kone
    halememe.
  mkl-mkl: Si bɛɛbɛ, i kù jɛ dimi mmu ŋɑ mɑ, wɑlɑkɔ isɛ mmu, ɑmmɑ nsɛi ì jɛ inɛi ilu
    ɑkɑ̃ ŋɑ do woo dɑsi Jesu nɑɑnɛ ŋɑ fei, nɔ ì jɛ inɛi kpɑsɛ̃i Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ତେସା ଅ ଅଣଜିଉଦି ରେମୁଆଁଇଂ ପେ ବାରି ବିଦେସି ବାରି ବିନ୍‍ରେ ଣ୍ଡୁ ଏବେ ଇସ୍‍ପର୍‍ନେ
    ରେମୁଆଁଇଂ ଏତେ ପେ ଡିଗ୍ ମେଁନେ ରାଇଜନେ ରେମୁଆଁ ବାରି ମେଁ ଡୁଆଣ୍ଡ୍ରେ ଡିଙ୍ଗ୍‍ପେଲେଃ ।
  gof-RNT: Hizappe hintte allaga woykko imathe gidekketa, shin hintte ha77i geeshshata
    biittaa asinne Xoossaa soo asi.
  unx-unx: ଏନାତେ ହେ ସାଅଁସାର୍‌ ହଡ଼କ, ଆପେ ଏଟାଃ ଦିଶୁମ୍‌ରେନ୍‌ ଆଡଃ କା ଚିହ୍ନାଁର୍‌ ହଡ଼କ ନାହାଁଃଲାପେ,
    ନାହାଁଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କଲଃ ଆପେୟଗି ଆୟାଃ ରାଇଜ୍‌ରେନ୍‌ ଆଡଃ ଅଡ଼ାଃରେନ୍‌ ହଡ଼କ ତାନ୍‌ପେ
    ।
  gah-gah: Nenemú itínasa gamenaló nene lekeza hanuva hepelaloka gutá ve minamave.
    Lekezagi monó vegená lugáagi Ómasímini apá amelage noune. Itó Ómasímini vegenala
    zuha loló oko noune.
  lcm-lcm: Asukang na parik milapa anguan vap sokoung an, na vap i mang rina petekai,
    parik. Sikei milapo vap i sikei a rina ve kana vap daus a God, na milapo sikei
    kuvul ve inatus ang nei kana lu,
  aer-aer: Jew anetyakenhe areye arrantherre ipenye areye-arteke anerrirretyarte anwerne
    Jew-arenye areyeke. Kenhe lyete anteme, anwerne ingkirreke apurte aneme Ikwerenhe
    areye anteme.
  qvc-NT: Chayraykum qamkunaqa manana furastirushinachu kangillapa. Chaqa noqaykuna
    isrraylinu kaqkunashinam qamkunapis Tayta Dyuspa wambranguna kangillapa. Chaymi
    kananqa suq nasyunshinallana kanchiqllapa.
