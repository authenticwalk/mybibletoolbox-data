verse: EPH.005.015
translations:
  kpx-kpx: Hoto katealemo la uveve nenigeveve. Lainaho luleleholimale ata kebia nahate
    valive. Isito lulelete kebia nahate vave.
  okv-H: avoeto irari ungota avo simba evujo, ungo kiae kiae embomeni mane ra, ungo
    kiari embomeni ra, irivujo.
  tbo-tbo: Uyahinei omi mae ona galena itete imahiyehi po ega ona inugoneina ma tamogi
    ona hanapu duma,
  mal-C: അതുകൊണ്ട് നിങ്ങൾ എങ്ങനെ ജീവിക്കുന്നു എന്നു സൂക്ഷിക്കുക—അവിവേകികളായിട്ടല്ല,
    വിവേകികളായിത്തന്നെ ജീവിക്കുക.
  grc-SR: Βλέπετε οὖν ⸉πῶς ἀκριβῶς⸊ περιπατεῖτε, μὴ ὡς ἄσοφοι, ἀλλ᾽ ὡς σοφοί,
  bgc-bgc: इस करकै ध्यान तै देक्खों, के किसा जीवन जीण लागरे सों। बेअक्ला की तरियां
    न्ही पर अकलमंद की तरियां जिओ।
  khz-khz: Gaura pakurai, gemi kala rogora pio tolera, kawa talimara vetaira ragaina
    pio kala, na aoneka talimara pio kulura.
  deu-TKW: So sehet nun genau zu, wie ihr wandelt; nicht wie Unweise, sondern wie
    Weise;
  zsr-NT: Gul‑yú cuinliꞌ ca runliꞌ. Cutu gacliꞌ curejniꞌi, san gul‑gác bunách taꞌyejniꞌi.
  lin-lin: Boye, bosalaka penza keba na ndenge na bino ya kobika ; tika ete ezala
    te lokola bazoba, kasi lokola bato na bwanya.
  hns-NT: Ohie se batjaaike rahiehe kie toelog aapan djiewan bhoettjar ghat na bietaihe,
    bakie akkiel se.
  noa-E: Maguata muan pãragan agpierraata wënʉrrathʉ̈ a chirʉm, Ẽwandamau khõsimjö.
    Sĩi jãg nem jaau nʉmjã ũrba wënʉrraju khãai khĩirjugdam paraata aajeethʉ̈.
  eng-EMTV: See then that you walk carefully, not as unwise, but as wise,
  mib-NT: Núu súcuan te coto vāha ró ndese caca yúcún ró. Te ma cáca ró nájnūhun cájica
    ñayuu canéé, chi caca ró nájnūhun cájica tēe ndíchí.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ सिङ्‌सिङ् ये़क्‌ये़क् लॽरे़म्‍मे़ॽ, अदङ् हे़क्‍के
    मे़ःन्, कर सिक्‍कुम्‍साबा हे़क्‍के वये़म्‍मे़ॽ॥
  xnj-xnj: Hinu mlola bwina chemwitama. Nambu mkotoka kutama ngati vayimu, nambu ngati
    munaluhala.
  mmx-mmx: Nemi mina lok tatao avukat lavatpas atnimi. Nemen mitat pas ngan laradi
    kopmen takleklen teren. Minat pas ngan laradi i ruuna lakleklen.
  cbr-NT: Sinánñuma unisa 'ima an Nucën Papa Diosan bana 'unáncë unisa 'ixun camina
    ax quicësabi oquin ñu upíshi 'ati 'ain.
  tee-NT: Pus ixlhichux mi'alhunut'an anavit'it cuenta ta yu ats'uc'uya'it'it. Jantu
    ats'uc'ut'it tachi ju va tam tonto. Alai ats'uc'ut'it tachi tam xamati' ju na
    ac'atsananta.
  eng-LSV: See, then, how exactly you walk, not as unwise, but as wise,
  cak-NT: Tichajij utz ri ic'aslen. Man tiben anche'l niqui'en ri winak ri je nacanak.
    Xa can tinojij utz ri niben.
  pah-NT: Nurã peko katu tuhẽ ti. Ikwahave'ỹve'g̃a ja rũi ti peko. Penhimombaragwaha
    ti ikwahava.
  sja-NT: Maperã k'ĩrak'aupai p'anadai k'ĩsia k'awa-ee beerãk'a. Ma k'ãyaara k'ĩra
    jĩp'a, k'ĩsia k'awaa p'anapatáatɨ.
  xed-xed: Mantsa tama, ɗasuwa ka kuni nda nzaku ta nzaku kuni. Ma nzaku kuni manda
    la rgha, nzawanza manda gwal nda mahizl ma ghəŋa taŋ.
  mks-NT: Xíní ñúhú cande̱hé va̱ha ndó ndá quia̱hva ndítahan caja ndó. A̱ cája ndó
    tá quia̱hva cája ña̱yivi co̱ xíní túni̱. Ndítahan cacuu ndó ña̱yivi ndíchí ji̱ni̱.
  gfk-S: Io kaie, mu na harbalaurai timaan be mu na lon hohaam. Waak mu lon hoke di
    ing pa dile palai ta ira bilai na tintalen. Pata. Mu na lon hoke dong ing di minanes
    ta ira tahut.
  bmu-bmu: Keu miaŋgö dop ahakmemeŋini mönö mötkutukutu qakŋe aka memba malme. Morop
    aka tönpin malbepuköra mönö ölöpŋanök galöm mem aŋguba malme.
  dgz-dgz: Ap menan inak ega anenen iniana ame ek ingane ae di yao anu kakayasen,
    anut uoni nagire mini ya iniwanian go nop dima inayap wandep gapan iniwanian.
  eng-GNV: Take heede therefore that yee walke circumspectly, not as fooles, but as
    wise,
  zaa-NT: Lihue' tse' cuidado ti'iỹa ná la' rìdua qui' le, alàa tì'ba canu bihua rulaba
    latsi', sino canu rà'a razón lá.
  eng-WEBSTER: See then that ye walk circumspectly, not as fools, but as wise,
  guh-guh: Nexata baja xania tsane. Panayajivitaema pibisiacuene xaniavaetsia panejinavanapaenexa.
    Pëtsa pajinavanapame pacuenia bajinavanapa Dioso apo peyapëtaevi. Biji rajane
    pajinavanapare pacuenia bajinavanapa bitso peyapëtaevi Dioso pijacuene.
  bon-bon: Pipu pi weene miiji ire, egä weene lipulipu inajininuge. Weene miiji cängena
    lenaja lica budubuduma.
  nhw-BL: Huajca ximotlachilica para ximonemiltica ica miyac tlamocuitlahuili. Amo
    xinemica quen inijuanti catli huihuitique. Xinemica quen tlalnamiquini pampa anquiiximatij
    catli melahuac.
  swh-ONEN: Kwa hiyo angalieni sana jinsi mnavyoenenda, si kama watu wasio na hekima,
    bali kama wenye hekima,
  wbi-wbi: Pa uluo muvisaghe mulelelaghe pano mughenda, na kwekuuti heene avaanhu
    vaano navalinuvukagusi looli heene vakagusi.
  bba-bba: Ǹ n mɛn nɑ, i bɛɛn sɑnu sɑnusu lɑɑkɑri koowo. I ku de i n sĩimɔ nɡe be
    bɑ ku rɑ bwisiku, ɑdɑmɑ i n sĩimɔ kɑ lɑɑkɑri.
  eng-KJVCPB: See then that ye walk circumspectly, not as fools, but as wise,
  kgk-NT: Penhangareko porã katu pendéjehe peiko porã hagwã. Hi'arandu e'ỹ va'e-rami
    ani peiko. Ne arandu katu ereiko-vy.
  waj-waj: Ivaaraida ngiingii variraivaara tuqinnama haitatuukiatee. Sa vaidi kumimakaiya
    roosiima hara kiada variatee. Vaidi tinni ruaiya roosiima hara kiada variatee.
  cpy-cpy: Aamawenta pikanta-wentee-yaawo okaate pantayiteri, eero poshiya-koyitari
    majontzi-shireri, tema poshiya-kotyaari ikantayita yotaniri.
  mpx-mpx: He yawalimiu ana nawanawa nuku matahikan bubun. Nuku ola bolo tonuwasapu,
    bahi nuku oola bolo nige nuwaliya i sasapu.
  wbp-wbp: Yirriyirrilirla nyinaya Kaatuku yungunkulu warntarla-wangu nyina. Marda
    kajikankulu warntarla manngu-nyanyi yapa yinya-patu-piya kuja kalu Kaatuku milya-pinja-wangu
    nyinami. Kulalu nyanungurra-piya nyinaya! Kala jungarnirlili manngu-nyangka yapa
    yangka-patu-piya kuja kalu Kaatu milya-pinyi.
  luo-luo: Beduru motangʼ ahinya kaka udak, kik udag ka joma ofuwo, to daguru ka joma
    riek,
  nhe-NT: Huajca ximomocuitlahuica queja inmonejnemiltíaj. Amo xinemica queja inijuanti
    tlen huihuitique. Xinemica queja tlalnamiquini pampa inquiixmatij tlen melahuac.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܕܵܐܟ݂ܝܼ ܚܵܝܹܝܬܘܿܢ، ܠܵܐ ܐܲܝܟ݂ ܣܲܟ݂ܠܹ̈ܐ، ܐܸܠܵܐ
    ܐܲܝܟ݂ ܚܲܟܝܼܡܹ̈ܐ،
  esk-NT: Qaunatqiaġiḷḷapiaġlugu qanuq iñuuniaqtilaaqsi, inġiġusri iñuktun isrumatuitchuatun
    aglaan iñuktun isrumaturuatun iḷiḷusri.
  msb-msb: Kaya ngani, maghimat kamo san iyo pagkinabuhay. Mamuhay kamo na pareho
    san mga madunong na tawo, dili pareho san mga waraʼn naarman manungod sa Dios.
  cpa-NT: Jøng² hí³ jmóh³ hniah¹² ja³ŋi³nioh³ hniah¹², ju³lah jan² dsa² chian² dsǿa¹².
  dso-dso: ତେବେ ତମର୍‌ ଚଲାଚଲ୍‌ତି କର୍‌ବାଟାନେ ଜାଗ୍‌ରତ୍‌ ରୁଆ । ବକୁଆ ଲକ୍‌ମନର୍‌ପାରା ନ ଅଇ
    ବୁଦିର‍ଇବା ଲକର୍‌ପାରା ରୁଆ ।
  meu-meu: Taunabunai, emui raka nahuana ba tohoa; aonega taudia heḡereḡeredia ai
    ba raka, dia kavakava taudia na heheto.
  yva-NT: Maisyare omai ti, vemo wapa ana wadave maisyare vatano wantatukambe awa
    ramai nora, yara wabekobe indamu wapa ana wapo rave mo vatano awa ana wo ratantona
    mbar awa ramaisy.
  dgc-dgc: Kanya nadid éy ilagen moy i ugali moya. Diyan kam pumaris du éwan makapospos;
    éngˈwan maging matalinung kam dén.
  zpm-NT: 'Goḻguieṉ sca: Miech nixbiini goḻgac, ndzinli goḻban; gbande to zig choḻ
    cho grë miech nxen ne ruṉ miṉe notaa guic.'
  hix-NT: Ohxe roro mpàn ehtxoko, atxke tonyxem me oyesnàr kom hona. Tàywenyekenohnà
    rma, tàyweron haxa, ohxe roro mpàn ehtxoko.
  sim-sim: Uwa osik jihinjik ji auheye ji yaka. Jir avak ambarambasinda ma li yanda
    hom ji yawa hala, wahau. Jir avak hishiyarinda ma li yanda hom ji yaka.
  npi-ULB: त्यसकारण तिमी कसरी हिँड्छौ भन्‍ने कुरामा होसियार होओ, मूर्ख जस्तो होइन
    तर बुद्धिमानजस्तो ।
  cgc-cgc: Gani, kyo yan na “naan ta pawa”, ambligan nyo gid ta usto batasan nyo an.
    Dili kaw magparyo ta ittaw na ula isip. Dapat magparyo kaw ta ittaw na maalam
  tim-tim: Aregât ye agak meme yeŋaet damun akmâ manbei. Akto biwi nâŋgâ nâŋgâyeŋe
    damun akmâ manbiâ âmâ bo gulip akbiâp.
  yor-yor: Nítorí náà ẹ kíyèsi láti máa rìn ní ìwà pípé, kì í ṣé bí àwọn òmùgọ̀, ṣùgbọ́n
    bí àwọn ọlọ́gbọ́n;
  wos-wos: Wawun atéfék hundi xékéta jémba sarékéta jémba male retanguni. Wangété
    rehafi yata Godka xékélakita jémba retanguni.
  emp-NTPO: Maʌ̃ bẽrã quĩrãcuita nĩbad̶adua. Adua b̶ea quĩrãca nĩbarãnadua, ãtebʌrʌ
    necawaad̶eba nĩbad̶adua.
  eng-F35: See then that you walk carefully, not as unwise but as wise,
  ind-ind: Jadi, berhati-hatilah dengan cara hidupmu masing-masing. Jangan hidup seperti
    orang bodoh, tetapi hiduplah seperti orang bijaksana.
  pes-OPCB: پس مراقب باشید چگونه زندگی می‌کنید، نه مانند بی‌خردان، بلکه مانند دانایان
    و خردمندان،
  mpt-mpt: Ibo kukub misiamo mo namibe! Ibo bobol ayam fumbianiba kukub ayamo namine!
    Nakai bobol tem funin blim bianiba kukub misiamo nabibi kukubo ibo mo namibe!
  ssx-ssx: Koto ekina꞉ epeke tupa꞉ haluekema꞉ wotu handeteke hata꞉ hone na wiki haliweki
    leke na hake hone wotu witolo hata꞉ hapa꞉peke.
  mkl-mkl: Nɑ nŋu, i ce lɑɑkɑii isɛɛnɛ nŋɛ. I mɑɑ̀ jɔ̀ i mɑɑ nɛ bɛi inɛ ŋɑ iyi ɑ ci
    yɑ lɑsɑbu, ɑmmɑ i mɑɑ nɛ do lɑɑkɑi ŋɑ.
  gaq-gaq: ତେସା ପେ ଡିରକମ୍‍ ବ୍ରୁଆଡିକେଃ ପେଡିଙ୍ଗ୍‍ଏ ଆତେନ୍‌‍ ବିସୟ୍‍ରେ ତରକ୍‍ ଡିଙ୍ଗ୍‍ପା
    । ବୁଦି ଣ୍ଡୁନେ ସୁଗୁଆ ମାଡିଙ୍ଗ୍‍ଚେ ବୁଦିରେ ରକମ୍‍ ବେବ‍ଆର୍‌ ଡିଙ୍ଗ୍‍ପା ।
  gof-RNT: Hiza, hintte waanidi de7iyakko akeeki be7ite. Cinccata giditeppe attin
    eeyata gidoppite.
  unx-unx: ଏନାତେ ଆପେ ଚିଲ୍‌କାପେ ସେସେନା ଏନା ଚିର୍ଗାଲାକାନ୍‌ ତାଇନ୍‌ପେ । କା ସେଣାଁଁନ୍‌ ଲେକା
    କା ହବାକେଦ୍‌ତେ ସେଣାଁଁନ୍‌ ଲେକା ହବାଅଃପେ ।
  gah-gah: Nenemú lekeza miniki aliki itatoka nene gizapa etoha iki minalo. Itó negi
    nagi hiziki minamiki gili vevesiki minalo.
  lcm-lcm: Asukang a mi aiveven aro kami paspasal, parik ta val vap kovek i masam,
    sikei val vap masam,
  aer-aer: Mwantye arelhewarraye arrantherre akurne mpwareketye. Akurne mpwaretyale,
    arrpenhe yanhe areyele mpwareme-arteke, nhenge areye-arteke Ngkarteke akutne areye.
    Iwerre mwerreke itirrewarraye, yanhe areyele-arteke Ngkarte-arle itelaremeke lyete.
  qvc-NT: Chayri ancha allita kwidakashunllapa, allita rurashpa kawsananchiq. Amar
    tuntushinaqa kashunllapachu. Ashwanri jwisyuyuqshina kawsashunllapa.
  tgl-ULB: Kaya mag-ingat kayo kung paano kayo lumakad, hindi tulad ng mangmang na
    mga tao kundi katulad ng matalino.
  cbs-NT: Jaskaken matun jiweadan, uindakanwen. Jawada man akai chibain pe bestikubainkanwen,
    unainsmapamadan, jakia unanepaidan.
  xtm-NTPP: Jin ko koto vava'a ni naxe jin ko sa'a jin ko kuu ni, te jin ko kuu ni
    ñayii ndichi. Másu ko jin ko kuu ni ñayii ñatuu ka jaku'ni ini.
  nnq-nnq: Mmaganga maha pantamanga. Makatamangaje andi makajinga, nambu andi bina
    malango.
  bao-NT: To biri mʉja ca biirique cʉti niirijere añuro tʉgoeña majiri tii niiña.
    Ca tʉgoeña majitirãre biro niitirãra, añuro ca tʉgoeña majirãre biro pee niiña.
  san-ORI: ଅତଃ ସାୱଧାନା ଭୱତ, ଅଜ୍ଞାନା ଇୱ ମାଚରତ କିନ୍ତୁ ଜ୍ଞାନିନ ଇୱ ସତର୍କମ୍ ଆଚରତ|
  huv-NT: Pares sasaj icon, ijawan nguineay netam merangan; nde merangan atnej nop
    ngo majaw nicuajind, irangan atnej nop nendüy.
  otn-NT: Ja̱na̱ngue nu̱yá, da̱mi̱ fähmʉ xa̱nho te gdi̱ n'yohʉ. 'Yo gni̱ 'yohʉ tengu̱tho
    ga̱ 'yo yø ja̱'i̱ hi̱ngui̱ pa̱ Oja̱. Sinoque da̱mi̱ 'yøt'e ngue di̱ nɛ̱qui̱ ngue
    guí pa̱hmʉ Oja̱.
  nop-nop: Hidi yadi hatihati be titiŋhik didimeniŋgoŋ kadokoyaneeŋ. Tiŋa kauleŋgoŋ
    moŋ, nadinadiŋila hatiyaneeŋ.
  obo-NT: De-en oupiya kow to koniyun kodbovotasan. Yo kow od ikuu taddot mgo minuvu
    no movavow kos koovottan, ko konna, iyon dow ikula iddos mgo minuvu no moraom
    kos koovottan.
  cak-ENT: Tichajij c'a ri ic'aslen. Man c'a tibün cachi'el nquibün ri vinük ri xa
    ye tontos riq'uin ri quinojibül. Xa ticusaj c'a ri etamabül ri c'o iviq'uin.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤛᤡᤱᤛᤡᤱ ᤕᤧᤰᤕᤧᤰ ᤗ᤹ᤖᤧᤶᤔᤧ᤹. ᤀᤍᤱ ᤜᤧᤰᤁᤣ ᤔᤧ᤺ᤴ. ᤁᤖ ᤛᤡᤰᤁᤢᤶᤛᤠᤒᤠ
    ᤜᤧᤰᤁᤣ ᤘᤕᤧᤶᤔᤧ᤹॥
  mie-NT: Túsaá de coto vāha ndá nú nāsa caca ndaā nū. De mā cācá nú tá cúu nūū jíca
    ndá tēe naā xīnī, chi sa caca nú tá cúu nūū jíca ndá tēe ndíchí.
  san-TIB: ཨཏཿ སཱཝདྷཱནཱ བྷཝཏ, ཨཛྙཱནཱ ཨིཝ མཱཙརཏ ཀིནྟུ ཛྙཱནིན ཨིཝ སཏརྐམ྄ ཨཱཙརཏ།
  qve-NT: Saynaqa cuidakuychisyá imaynata comportakuspas kawsashankichis chayta. Hinaspapas
    qankunaqa amayá mana yachayniyoq sonso runakuna hinachu kawsaychis. Aswanqa allin
    yachayniyoq runakuna hinayá kawsaychis.
  pao-NT: Tamme sakwa unu sokwama manekese, besa kaaheno ooosapa maneno. Tamme sakwa
    ooosapa besa ka tamme tu sootuhipu-ma maneno. Mu numu meno'otu ewa suda tuma'emukwa,
    umu ka gi sosokwamana. Tamme sakwa gi umu-wa'ne manepana.
  cbu-NT: Ashiri siyaa Isuschicheetsis, mangiptis taangtsa, átana. Ngutis mangshartawis
    taarintspa. Itaru, Apanllee kuk payukus, mangipashtis taangtsa.
  usa-usa: abo keráwáqá nói-qtataaqtababi ommá atéráaro. íma aíbôq-tuyanakaraq mánomanibo
    aá itaí-wáyúkáráá umá máero.
  soy-soy: Lɛ̃ nnyɑ, ɑni nɔ́nnɛ́sẽ́ kɛcɑ́ɑ́ musí ńsɔnɛ. Áni kɑpɛ n sɔ́nɛ yɑrɛ
    piníri, ɑmɑ́ ɑni n sɔ́nɛ nɛ mɛwɛ́ɛ́sɛsɔhɔ.
  hui-hui: Anigo tíni bialu haramigo bayuwa manda bilimu. Tígua wali agali mini nawi
    karu hagadagua nahe mini gigabiwi karu hagadagua halimu.
  amf-amf: Ta keeda hamin dahaana ye hannaar payya hayayse bhocchee; pakalla eenadettsi
    dehee, malgimma eenadettsi deheebhode.
  quc-NNT: Rumal ri' qas chiwila na jas ri kib'ano. Mib'an iwe jas ri käka'n ri winaq
    ri man k'o tä ketam, xane qas kichomaj na jas kib'ano, je' jas ri käka'n ri ajno'jab'.
