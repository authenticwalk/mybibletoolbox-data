  rus-SYN: Итак, смотрите, поступайте осторожно, не как неразумные, но как мудрые,
  mbh-mbh: Na thomu o voth a pen lalanga lemi, maken aro thomu o naktet senu lomu
    esong ake ru a ulue, eneke te voth ol nge nang le kerengaing. Na o mothong tova
    lomu mire i ranga ve ini toko ngongong, aro lomu mire i ranga ve ini toko powe
    ninenga. Na menong kathnga ako i velpoltun thomu, aro o betet inga nge a Toko
    Pomnga ile omaing.
  bdd-bdd: Cilobwainegomiya ma ꞌimi mumuga waꞌitaꞌita bwaibwainidi ma geyaꞌabwa wapaipaihowa
    besobeso ma hesi wada sanasanapu moisa,
  cbt-NTPO: Napoaton iyaro'sa' noya yonquiatoma' ya'huëco'. A'naquën co manta' yonquipihuë'.
    Ama inapita pochin cancantocosohuë'. No'tëquën yonquico'.
  srn-NT: Fu dat'ede, un mus luku bun fa un e tyari unsrefi. No tyari unsrefi leki
    sma di no abi ferstan, ma un tyari unsrefi leki sma di koni.
  cta-NT: Tsoꞌo lacua, culacua tsoꞌo tiꞌ ma̱ ñiꞌya̱ nu cuaꞌni ma̱ laja loꞌo ndiꞌi̱
    ma̱ chalyuu; ná cuaꞌni ma̱ ñiꞌya̱ nu nduꞌni ñati̱ nu ná nduna tsiyaꞌ ti, cuaꞌni
    ma̱ ñiꞌya̱ nu nduꞌni ñati̱ nu nclyacua tsoꞌo tiꞌ.
  bqc-SIM: Àↄ á táa'ozɛ dↄ̃ maamaa. Ásu àↄ dɛ sↄũↄ ũo, sema ↄ̃nↄnaↄ.
  tcz-CHONGTHU: Hijeh chun itobang hinkho mang nahiu ching theiyun. Mingol ho tobang'in
    hinkho mang hih un, achingho tobang'in hing jouvin.
  mar-mar: म्हणून, तुम्ही कसे जगता, याविषयी काळजीपूर्वक असा. मूर्ख लोकांसारखे होऊ
    नका, तर शहाण्या लोकांसारखे व्हा.
  snp-snp: Yamu linate ya koti moinalo. Ka maninigu minámami wenena yaidana oti moinámoti,
    ka luti-katigu nemo wenenaida mona meleti moni minalo.
  isl-isl: Gætið vel að hegðun ykkar, því við lifum á erfiðum tímum. Verið ekki óskynsöm,
    heldur skynsöm! Notið til fullnustu hvert það tækifæri sem þið fáið til að gera
    hið góða.
  spy-NT: Ōriib keey miisin ām wōlēē ōming'tooy. ‑Mōōminyē ām kēēlto nyēbo bēērbēēryo,
    nteenee ōng'oomēkiitu.
  xnn-xnn: Isonga masapol ay nemnemen tako ay gawis nan ik-ikkan tako ta adi tako
    kaneg maong-ong-ong nodi kaneg tako koma nan masilib
  mwe-mwe: Bhai mwilolesheyanje shinkuti tamangananga. Nnatamangananje mbuti mabhelu,
    ikabhe malinga bhakwetenje lunda,
  tte-tte: Kabo ami lokeikeile wagitekalatan. Sowasowana me ami nuwatu dudulai, tabu
    komiu besiele siya toyauyaule, nigele ali nuwatu sidududulai.
  tcs-tcs: Yupla mas lugaut yuplaselp gud, no stap wase demwan uda yuze sens blo dempla
    rongwei bat stap wase demwan uda yuze sens raitwei.
  hlt-THB: Cedawngawh nami khawsak naak awh ce ak nep na naming ngaih ta lah uh, a
    cyih amak awm amyihna koeh awm unawh thlakcyi amyihna awm lah uh,
  soq-soq: E mai apana insarebasala dewau ruauitana, dia. Tane insadewasala apanawa
    ruau wanlempa. Sa baiwa wanwanla bedewe emodewaitonuna!
  qub-qub: Chaymi imano cawarcaycashayquipäpis sumaj yarpachacuy. Mana tantiyacoj
    runano cawanayquipa ruquenga sumaj yarpachacurir Tayta Diosninchi munashannöna
    caway.
  att-att: Magimuguk ittam laguk, ta arát tam párigán yù akkuán nayù tolay nga ulapá.
    Akkuát tam lâ yù napiá nga kunnay sù akka-akkuán nayù tolay nga masírik, nga nonotan
    na yù pabbalinán nayù akkuán na.
  bki-bki: Bior tena ana kamiu monoka kuvitikar vatitig kamiu rivu, ka mia kamiu kuviel
    tum̃abe. Mia kuvitibe ka re nalo na maka ve pariparilo, mia kuvila bajago nalo
    na tomu nalo na abe masou bo.
  bqp-bqp: Àgↄ̃ á táa'ona dↄ̃ manamana. Àsungↄ̃ de yↄ̃nkↄnↄ ũro, sé ↄ̃ndↄ̃rinↄ.
  mcp-mcp: Bɨ ɔ mpú dʉ baagʉsə kuú njɔɔnd wʉ́n nə́ bɨ kú ŋgə cʉgə nda iwagʉlálə, bɨ
    cʉ́gəg nda buud bwə́ mə́ kyɛ̧́ wá.
  hat-hat: Se sa ki fè, konnen ki jan pou n' mennen tèt nou! Pa mennen tèt nou tankou
    moun ki sòt, men tankou moun ki gen konprann.
  npl-NT: Ijkó kiné, ximotlachilikah kenijki nonnentinemih. Amo xinemikah kemi non
    amitla kinekih kajsikamatiskeh, yej xiyeknemikah kemi non ya kixmatih itlajtol
    Dios.
  bgg-bgg: Ji-è nathek khi-èrek ne sieng chiid pha ji ne gayiig bo. Athieg pha branthek
    duiine arai pha, jishii khua pha branthek duiine sieng bo.
  eng-TCENT: See then that you walk carefully, not as unwise people but as wise,
  eng-BSB: Pay careful attention, then, to how you walk, not as unwise but as wise,
  cpu-NT: Aamaventa pinkantaventaiyaaro onkarate pantayeteri, eero poshiyakoyetari
    masontzishireri, aña iri pinkempitakotya ikantayeta iyotaneri.
  san-ASM: অতঃ সাৱধানা ভৱত, অজ্ঞানা ইৱ মাচৰত কিন্তু জ্ঞানিন ইৱ সতৰ্কম্ আচৰত|
  tac-NT: A'liko 'we 'la 'nátaga e'yénawa, tase ejperéliwa napurigá ejperégame ju
    alué ralámuli napu tabilé e'wame ju Onorúgame nila ra'íchali, iligá ejperéliwa
    napurigá ejperégame ju alué ralámuli napu 'we a'lá e'wame ju Onorúgame nila ra'íchali.
  eng-WEBPB: Therefore watch carefully how you walk, not as unwise, but as wise,
  gfk-H: Io hua, muat na harbalaurai timaan bia muat na lon hoeh. Waak muat lon hoing
    diet ing pa diet palai ta ira bilai na magingin. Taia. Muat na lon hoing diet
    ing diet mintot ta ira tahut.
  viv-viv: Tu omi mahalina ana kaliva yami dewa wanaꞋitaveꞋavina, wanaꞋitaveꞋavi-moꞋena.
    Keke fanifanidiyao amine wanadewadewa, au kaliva nuwanuwahuyamiyao amine wanahuluhuluva.
  yao-yao: Nipele nlilolechesye inkuti kutama. Nkatama mpela ŵandu ŵakuloŵela nambo
    ntame mpela ŵandu ŵandi ni lunda.
  tgp-tgp: Matan haratu, ha lo kilau mamahunia vara ka lo hahau sohena sava, i sopo
    sohena tamlohi rongorongo vono pani sohena tamlohi lelevosahi.
  auc-NT: Mänömaï beyæ̈ mïnitö ocai ömæcamïni ïnämaï ïnömïni inte wæætë ocai në encamïni
    inte cædinque, Æbänö waa cæte quëwenguïmo, ante nämä waa ate waa cæedäni.
  kbc-NT: Enice adowetiteloco anodaaɡ̶eni me ɡ̶adewiki. Jinaɡ̶a ɡ̶adiciagi niɡ̶ina
    oko ane diɡ̶icata lixakedi, pida abakeni ɡ̶adixakedi Aneotedoɡ̶oji ane yajigotedaɡ̶awa
    me ɡ̶adewikitema.
  bmh-bmh: Ag subantal aidan. Ag dabeleu tamacag aidanemen dudu sul i dacan. Ag dabeleu
    naliu mui aidanemen dudu sul dacan.
  ctu-BL: Yom yʌxʌl la' wo che' bajche' jini año' bʌ i pusic'al. Tsajaletla ame mi
    la' ñusan q'uin che' bajche' jini tontojo' bʌ.
  meq-meq: Kə ge andza niye na, gumay metsehe a mede kurom. Ndo neheye tə sər wuray
    bay aye na, kâ pumay bəzay a mede tay bay. Ɗuh pumay bəzay na, andza ndo neheye
    ta tsah aye.
  noa-H: Maguata muan pãragan hagpierraata wënʌrrat'ʌ̃ ha chirʌm, Hẽwandamau k'õsimjö.
    Sĩi jãg nem jaau nʌmjã hũrba wënʌrraju k'ãai k'ĩirjugdam paraata haajeet'ʌ̃.
  thd-thd: Wacwacirr naath-harr ŋul nurr kar pam kaalpiinth aŋarr yancih, kar pam
    waal kaarp, pilwacirr yarr!
  alp-NT: Selu loko imi hidupe mimise! Imi hidupe lupe tamata boroke yake. Imi hidupe
    suke lupe tamata maka rekwa.
  san-VEL: ata.h saavadhaanaa bhavata, aj naanaa iva maacarata kintu j naanina iva
    satarkam aacarata|
  kbq-kbq: E'i zanku kama vano hananana kva huo, antahi'za omne vahe knara osunka,
    antahi'za me'nea vahe kna huo,
  kbh-kbh: Chcasna, s̈mochtsantjes̈na nts̈amo ts̈abá yomncá jtsamëse chas̈motsiyenama.
    Ndoñe s̈mattsiyena jtsamëse, mo chë Bëngbe Bëtsabe soyëngama ndosertanëngcá, pero
    aíñe chë chca soyëngama osertanëngcá.
  ron-LSB: De aceea, păziți-vă bine cum umblați, nu ca niște neînțelepți, ci ca niște
    înțelepți,
  pon-pon: Kalaka, pwe komail en keid ineneweita, kaidin duen me lolepon a duen me
    lolekon kan.
  nhe-BL: Huajca ximomocuitlahuica queja inmonejnemiltíaj. Amo xinemica queja inijuanti
    tlen huihuitique. Xinemica queja tlalnamiquini pampa inquiixmatij tlen melahuac.
  sps-sps: Tanamots sanyi yam, am kaa faarei vaare ton vainy piou, sana mi ma kaa
    faarei men vainy nat,
  wnc-wnc: Siwan ginda gisae katak tagwautnong. Tagwauke aminu natdetdetna wenata
    tasikaing kaknga ginda ma tasiwam. Aho. Ginda gisane natdetdetza anggaman natake
    sukunong.
  nmw-S: Yawedimiu hana dodogan hu matahasik vetahe. Gen humiu sohode hebwaden tonuwosapu,
    tab humiu sohode hebwaden taine nuwadiye i desapu.
  bus-bus: Àgↄ̃ a táa'ona dↄ̃ maamaa. Àtongↄ̃ dɛ yↄ̃nkↄↄnↄ ũro, sé ↄ̃ndↄ̃rinↄ.
  gub-BL: A'e rupi peme'egatu peneko haw rehe nehe. Aipo peiko ikatu ma'e iapo har
    romo. Peiko zo Tupàn kwaw 'ymar ài nehe. Peiko Tupàn kwaw par romo nehe.
  imo-imo: Akumunga eno teko molonge mele kanoko kondoko molaio! Eno imbo lipe manjili
    naa peli imboma mele naa andangei. Lipe manjili peli imboma andoko molaio.
  boj-boj: Deqa ijo was, niŋgi nuŋgo segi segi walwel geregere taqatosib soqniy. Niŋgi
    nanari tamo bulosib walwelaib. Niŋgi powo ti sosib walweloqniy.
  eng-DRA: 'See therefore, brethren, how you walk circumspectly: not as unwise,'
  knf-knf: Nalipariin keeri ţi mnwo mi nan mi ŋnuur bŧi. Nawutan kado kado ji bapën
    ; nadoon kado ji banwooŋ na ŋşal.
  san-KHM: អតះ សាវធានា ភវត, អជ្ញានា ឥវ មាចរត កិន្តុ ជ្ញានិន ឥវ សតក៌ម៑ អាចរត។
  arn-NT: Feymew llemay, küme kuñiwtukuwkeaymün tamün femkeelchi dungu mew. Wedwed
    reke mongelekilmün, welu küme rakiduam mew mayfe.
  zas-NT: Zeel gol gojp cudad xhienaag nabandi, ad gontzi guibandi, gol gubajn ziꞌc
    bén yuꞌ xquiarguiejn.
  ken-NT: Yɛ̌ntɨkɨ mmu ywɛka ánsɔt yɛ mpok nɛ ɛkakánɛkɔ ɛyi. Bǎkɛ́ bhak mbɔ bɛchɨŋtǐ
    bho. Bák ká chi mbɔ barɨŋɨ́ndak.
