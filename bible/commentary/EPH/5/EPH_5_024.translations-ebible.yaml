  arl-NT: Naacuajitij, taa Jesucristo saquiriojosano pueya na tojitiajaca quiyacuaani,
    maajipohua cuaara naa pueyaracaanu neyacaa tojitiajaca quiiriajuhuaj.
  ziw-ziw: Enga viya wadya wamzumile Kulisito wakumwiva Kulisito, saivyo wavyele waweve
    wagosi zawo mwe mbuli zose.
  grc-TR: Ἀλλ᾿ ὥσπερ ἡ ἐκκλησία ὑποτάσσεται τῷ Χριστῷ, οὕτω καὶ αἱ γυναῖκες τοῖς ἰδίοις
