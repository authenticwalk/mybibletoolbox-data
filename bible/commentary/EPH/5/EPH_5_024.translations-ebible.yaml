  san-PUN: ਅਤਃ ਸਮਿਤਿ ਰ੍ਯਦ੍ਵਤ੍ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਵਸ਼ੀਭੂਤਾ ਤਦ੍ਵਦ੍ ਯੋਸ਼਼ਿਦ੍ਭਿਰਪਿ ਸ੍ਵਸ੍ਵਸ੍ਵਾਮਿਨੋ
    ਵਸ਼ਤਾ ਸ੍ਵੀਕਰ੍ੱਤਵ੍ਯਾ|
  nob-LB: På samme måten som menigheten setter Kristus først, må en gift kvinne sette
    mannen sin over seg selv.
  ntj-ntj: Minyma pirni, nyuntuku kurrilu watjaranyangka-ya wantinytjamaaltu wangarnarralu
    kulira palyanma. Tjiinya Kurayitjalu watjaranyangka-ya yingkarta pirnilu wangarnarralu
    kulira palyara, palunyapirinypa.
  sxb-NT: Kutio kiomo ekaniisa kieere Kristo owuti, nintio lwona awakazi wasugaane
    wa-ee awasaaza waawu owuti mu ewintu wiona.
  nhu-NT: Nonɛn bokɛ' bo bonyii le kɛŋke keenya bikuu bibole ɛ̂ bole' bobole yî fiɛɛ
    ficii le kɛ lɛŋlɛŋ no kentaashɛ ke bonyii bo mbee le nu ɛ nya kew ɛkolɛ ɛ̂ Klistu.
  row-row: Dadꞌi Kristus atahori nara musi rena E. Onaꞌ naa boe, sao inaꞌ ra musi
    rena sao tou nara sia basa dalaꞌ ra.
  msy-msy: Sios Kraisɨn apengan iti moghɨn, ia amuiba uaghan zurara uan pabar apengan
    ikɨ.
  agg-agg: Ranane asu nɨmorehɨ se nindowenihɨ-yafe hoarehɨndei, Kraisɨndɨ nendɨ ahandɨ
    hoarehayei nou.
  ptp-ptp: Il wê il vông i vin ge, il dô vac Kɨlisi kwa ngɨbi, om xam vêx êno, xam
    loc vac kɨyang wê lɨyame vông ge kwa ngɨbi i tɨyi buc vɨhati.
  nak-nak: Me mai tai la valalua la lotu egite roromuli e Kraist, taritigi egite hatavivile
    tai ge roromuli e haruarua giteu te la merera tomi.
  lbb-lbb: A tinaulai a hanela lar anatarna pas la tetek anunla na tarai ana ututnala
    rop, arlar ana tarai a lotu la anatarna pas la tetek e Karisito.
  kan-2017: ಸಭೆಯು ಕ್ರಿಸ್ತನಿಗೆ ಹೇಗೆ ಅಧೀನವಾಗಿದೆಯೋ ಹಾಗೆಯೇ ಸ್ತ್ರೀಯರು ತಮ್ಮ ಗಂಡಂದಿರಿಗೆ ಎಲ್ಲಾ
    ವಿಷಯಗಳಲ್ಲಿ ಅಧೀನರಾಗಿರಬೇಕು.
  cso-NT: Hi³ jáun² la³jmɨ́¹ má²quien² jáun² tsá² cuáh³² Cristo, la³ jáun² bíh¹ ca³tɨn¹
