  ter-NT: Kuteâti koeku itúkeovo Kristu exô koeku ûti, uti kutipoâti, uti ho'uxínovati
    ne ítuke, énomonemaka kónoko kó'iyeaneye ne sêno xoko îma ya uhá koeti koekúti.
  bmr-NT: Jaanegui oono Cristo mityaguiino Moocaani iijamɨnaa iicabadɨro, gaigoomɨ
    amɨɨhai tajemɨ mityaguiinovɨ fanoovavɨ miminifoto.
  fuf-fuf: Wano moftal ngal yankinorani non Almasiihu on, yo mo kala e sonnaaɓe ɓen
    kadi yankinoran non moodi mun e ɗi fow.
  bhl-bhl: Feinka! Sios kunum waneng im Kulais em afak kakameliw emdiw kalel kumel
