  ena-ena: Hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨlaŋ Jisasɨ Kɨlaisɨ dɨ
    lɨhu hɨvɨ hɨniavɨlalɨ uami. Hameŋ laci ala iamɨgali namɨlaŋ naludɨ muŋanadinalu
    dɨ lɨhu hɨvɨ pam hɨnihalaŋ uami. Akuaba akuaba saŋ abavɨdaci nulɨdɨ lɨhu hɨvɨ
    pam hɨnihalaŋ uami.
  tgo-tgo: Ekelesiya i ghambugha Krais le mbaro, tembe ŋgoreiyeva ragheghe wanakau
    mbe thɨ ghambugha lenji ghɨmoghɨmoruko lenji mbaro e bigibigiko wolaghɨye.
  yap-yap: Ere pi’in ni ppin e thingar uranod nga laniyan’ pi figirngirad u gubin
    ban’en, ni bod rogon girdi’en e galesiya ni yad be yan nga laniyan’ Kristus.
  mop-NT: Jabix ilic ti tan u tz'ocsic a Cristo a hermanojo, baalo' ilic ti yanoo'
    u tz'ocsic u yicham a ütantziloo' etel tulacal.
  tet-tet: Kristus eman musti nanono baa Nia. Nunia moos, feen musti nanono baa laꞌen
    iha lia hotu-hotu.
  hlt-MCSB: Tedae hlangboel loh Khrih taengah boe a ngai bangla yuu rhoek te khaw
    a cungkuem ah va rhoek taengla boengai van saeh.
  xtd-NT: Ná ka xeyuꞌu ka xendetu‑ro ntdaa‑ro nuu Cristu, daa na jueyuꞌu juendetu
