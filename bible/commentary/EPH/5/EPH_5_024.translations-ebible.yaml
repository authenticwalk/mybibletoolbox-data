  con-NTPO: Tsa'cansi Cristo a'i tisema pañaqquia'caen pushesundeccu tsu tisupa tsa'nduma
    osha'chone ñotsse pañaña'cho.
  ghs-ghs: Oho qubake Kiristuho oko ma botoi noho too qusubaitoraiho qesake atamane
