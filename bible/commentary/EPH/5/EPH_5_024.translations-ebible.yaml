  eng-WEBU: But as the assembly is subject to Christ, so let the wives also be to
    their own husbands in everything.
  gnw-NT: Jare upurugüɨrovia vae reta uyeyocui Cristo pe. Jáeramo jae ramiño vi cuña
    reta tuyeyocui ime pe opaete mbae re.
  mux-mux: Krais-nga yambu-talapele-ni ‘Krais nanga Auliele-ni na nokulemú.’ nimba
