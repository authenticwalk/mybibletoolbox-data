  maj-NT: Xi nkú ts'ín xu̱ta̱ ni̱nku̱ benkjún Cristo̱, b'a̱ ta̱ ts'ín xi tí'mi chju̱ún
    tu̱ nkjéhé ni katenkjún x'i̱hi̱n.
  bkq-NT: Cristo kieinwânto ara, arâ lâpylâ tâjiwysaro modo tuso neinwândâmo.
  kue-kue: Ipre God yombama erme mogl-atne ende Yesus mina mogltre ana ye dumere pinande
