  ntp-NT: Poduucai isduucai ʌvaavoitudadami ʌʌgidi Suusi Cristo ooqui gʌaagai isʌʌgiadagi
    gʌncuucuna vʌʌsi istumaasi tʌaanʌdagi cuucunadʌ.
  rai-rai: Welaar ma ra taara na nurnur diat tartaraam karom Kaarisito, lenkaai maa
