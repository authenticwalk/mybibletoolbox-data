  yre-NT: -Leglizi 'nɔn 'ta wʋla Crizi wei da, -a -tʋwli "nɛn lɩmɔnnun 'o drɛ "nyian
    o -sran lɛ 'wɩ pɛɛnɔn 'ji.
  fuh-BKF: No kawrital goonɗinɓe ngaal ɗowtoranii Almasiihu noon, nii du debbo fuu
