  mcp-mcp: Nə́ ndɛɛ́, váál Dɔ̧ í ŋgə́ sá Krîst məgwág yí, ntɔ́ nə́mə́ wə́ búdá bwə́
    jə́lá nə sá ógwúm báŋ məgwág məzhɨɨ́ mɛ̂sh yɛ́.
  hat-hat: Konsa, se pou medam yo soumèt devan mari yo menm jan legliz la soumèt devan
    Kris la.
  npl-NT: Ijkó kemi non Dios okimpéjpenki kitlakitah Cristo, ijkó noiwa n siwameh
    moneki makitlakitakah inmokich.
  bgg-bgg: Chiih-è ji-è charch re-è de Masi shii phi pha duiine yiy nawaithek de zab
    geythek shii phi muii bo.
  eng-TCENT: Just as the church submits to Christ, so wives should submit to their
    husbands in everything.
  eng-BSB: Now as the church submits to Christ, so also wives should submit to their
    husbands in everything.
  cpu-NT: Tema maaroni kempisantzinkariite ñaapinkatha jovairi Cristo, ari onkempiyetyaari
    tsinaneete oñaapinkathatapiintairi oimeete.
  san-ASM: অতঃ সমিতি ৰ্যদ্ৱৎ খ্ৰীষ্টস্য ৱশীভূতা তদ্ৱদ্ যোষিদ্ভিৰপি স্ৱস্ৱস্ৱামিনো
    ৱশতা স্ৱীকৰ্ত্তৱ্যা|
  tac-NT: Ralámuli Kristo oyérame 'we 'la sébali olame ju suwábaga napu Kristo najkí.
    A'chigóriga ju bilé mukí napu rió 'yúgame ju, 'we 'la e'wámili ju alué rió nulachi.
  eng-WEBPB: But as the assembly is subject to Christ, so let the wives also be to
    their own husbands in everything.
  gfk-H: Ma hoing ira mataniabar na lotu diet hanapu habal diet ta Karisito, na tahut
    bia ira hahina diet na hanapu habal diet manapu ta ira nudiet tunaan uta ira linga
    bakut.
  viv-viv: Ada au ide Keliso yana yoꞋo BanaꞋe kawowomumuyena be bonana kaꞋabiꞋabina
    amine, omi vevine moganemiyao agaidiya wanawowomumu be gavaimi gavaimi hinavehimeyemi,
    medemi bonadi wanaꞋabiꞋabina.
  yao-yao: Mpela ila mpingo wa ŵandu ŵakunkulupilila Kilisito yakuti pakwapilikanichisya
    Kilisito, iyoyo achimbumba nombe ŵapilikanichisye achiŵankwawo mu yose.
  tgp-tgp: Sohena vao kalesia tari la lo oloolo hin Kr̃isto, ale kamim har̃ai lahi
    sohena ha pa oloolo na tuamim na hinau tari.
  auc-NT: Ïninque Codito ingante mönö godongämæ̈ pönencabo incæ tömengä ingante Ao
    ante ëñente cæmö baï onquiyæ̈näni adobaï tömënäni nänöogæ̈näni ïnänite cöwë edæ
    Ao ante ëñente cæquënënäni ïnänipa.
  kbc-NT: Enice, digo minataɡ̶a loiigi Cristo moyiwaɡ̶adi, odaa jiɡ̶idaaɡ̶ee iwaalepodi
    me leeditibige moyiwaɡ̶adi inoatawece ane liiɡ̶enatakaneɡ̶eco niɡ̶ina lodawa.
  bmh-bmh: Kristen duailel ag Kristus nugau pigsal darem sul, ag ailel han umkoskos
    agal gamulagar agal piagsal dacan.
  ctu-BL: Jini cha'an la' i jac'beñob i t'an i ñoxi'al x'ixicob ti pejtelel chuqui
    mi' melob che' bajche' mi' jac'beñob i t'an Cristo xñopt'añob.
  meq-meq: Kə ge andza niye na, ŋgwas hay tâ rəhatay ha gər a zal tay hay lele andza
    nakə məhay gər i ndo məpe mədzal gər hay ta rəhay ha gər a Yesu Kəriste aye.
  noa-H: Magua, hich jãg mʌg maach chi hʌ̈k'a nʌm k'ʌʌn t'um Cristoou nem mag haawai
    hi hipierraa haag hi jua heegpai nʌmjö, hʌʌin chi jaainpanjã hagjö nem t'umaam
    hat'ee pãach jaain hipierraa haag ham jua heegpai hʌrrjëe habat.
  thd-thd: Ŋul yarri'i kar paanth paathumun pam meermele pelnan kuuk kaaluŋeeyim mincmin
    ŋul yorrpnurrp curcunthurr kaaluŋeem nuh Christ.
  alp-NT: Jemate toini esi ono lulu Kristuse, binare lekwe ele mere neka, suke ilulu
    eni mokwai kena sasaisa neka.
  san-VEL: ata.h samiti ryadvat khrii.s.tasya va"siibhuutaa tadvad yo.sidbhirapi svasvasvaamino
    va"sataa sviikarttavyaa|
  kbq-kbq: Hianagi mono kevumo'za Kraisi kvafi nemanizankna hu'za, a'nemo'za nezmave
    kvafi maka'zana anazanke hu'za hugahaze.
  kbh-kbh: y chca, nts̈amo chë os̈buáchiyënga, Cristo chëngbe amëndayá yomnama imotats̈ëmbcá
    y chca jtsamana, cachcá, chë shemángnaca entsamna jtsemnana nÿetsca soyënguiñe
    chëngbe boyángaftaca.
  ron-LSB: Dar, după cum Adunarea este supusă lui Hristos, tot așa și soțiile să fie
    supuse în totul propriilor lor soți.
  pon-pon: A duen momodijou kin udi on Krijtuj, iduen li akan en udi on ar warok kan
    ni meakaroj.
  nhe-BL: Yeca queja tojuanti tlen tiitiopaj Cristo tijcahuilíaj ma quipiya tlanahuatili
    ica tojuanti, nojquiya sihuame monequi quicahuilise ininhuehue ma quipiya tlanahuatili
    ica inijuanti ipan nochi tlamantli.
  sps-sps: Faarei tsuiny kainy non vainy fafaaman kaa ror fain e Krais, faarei maromin
    moun fanging, ma kaa fair tsoiny tsumi tan mamatsiny ka te tsue of maromi ri ma
    kat.
  wnc-wnc: Siwan ninu Kraisdane aminabamda ie gepbiatang yuamang. Ina unzakan ginu
    maya kuut. Asinggan ginda apzae gepbiatang koyutnong.
  nmw-S: Ekelesiya i senapuyan Keriso wana logugui, sohode hedi mehaduwe venakau gen
    si senapuyan he-mwamwaniyediye wedi logugui sauge hoyowate.
  bus-bus: Lán sↄsi è mì siɛ Kirisinɛ nà, lɛmɛ se nↄgbɛ̃nↄ gae mì siɛ ń zãnↄnɛ lɛ
    yã píngi guu.
  gub-BL: Tuwe kuzà weruzar umen ze'eg a'e wà nehe. Ta'e nezewegatete uzeruzar ma'e
    weruzar Zaneruwihawete ze'eg a'e wà no xe.
  imo-imo: I tepa mele Kraist yunge imboma yu kinye maindo moromele mele eno amboma
    enonga iyemanga waliwalima maindo molaio.
  boj-boj: O uŋgasari, Qotei aqa tamo uŋgasari naŋgi Kristus aqa sorgomq di unub dego
    kere niŋgi bati gaigai nuŋgo gumbuluŋ naŋgo sorgomq di soqniy.
  eng-DRA: Therefore as the church is subject to Christ, so also let the wives be
    to their husbands in all things.
  knf-knf: Jibi banfiyaaruŋ bajaaŋ baŧiink Kriŧtu, hënk di di baaţ bawooŋ kado kaŧiink
    bayin baka ţi iko bŧi.
  san-KHM: អតះ សមិតិ រ្យទ្វត៑ ខ្រីឞ្ដស្យ វឝីភូតា តទ្វទ៑ យោឞិទ្ភិរបិ ស្វស្វស្វាមិនោ
    វឝតា ស្វីកត៌្តវ្យា។
  arn-NT: Fey chumngechi ta Cristo ngüneniey tañi trokiñche, fey ka femngechi feley
    ta domo itrokom mew ñi ngünenieaetew kisu ñi füta.
  zas-NT: Abiꞌ ziꞌc ruzoob ree bén rliladx Jesucrist xtiidxaman, ziangajc ree béngunaa
    rayal guzoob xtiidx lacheel reeman.
  ken-NT: Yɛ̌ntɨkɨ ngɔrɛ́ abhɔŋ yɛ bɛsɛpti mmʉɛt ntá nnɛ́m aywi ndǔ yɛ̌ntɨkɨ ɛnyɨŋ,
    mbɔ ɛnyǔ bǒnkwɔ básɛ̀pti mmʉɛt ntá Kristo.
