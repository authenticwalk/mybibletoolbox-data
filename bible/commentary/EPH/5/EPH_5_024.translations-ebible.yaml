  ian-ian: Nɨn Kraistna mbaapma nɨmba ndɨna kwundi wutɨna vla ngwulo taagwa wupma
    ngwula lana kwundi awuk ngwula.
  hun-hun: De miképpen az egyház engedelmes a Krisztusnak, azonképpen az asszonyok
    is engedelmesek legyenek férjüknek mindenben.
  mcf-NT: Esuquidistun chiacpadomboen abi tantiaquidon nabanacpadomboen aton bënën
    chiaid naquidquio aton chido neoaic.
  kjs-kjs: Gore Gote-na rurumi Keriso-na kone rolo-para pimi-rupa nimi enanu page
    nimina aalinuna epe agale rolo-para piralepape.
  mni-mni: Aduga singlupna Christtagi makha ponbagumna nupisingnasu hiram khudingmakta
    mapuroibagi makha ponsanu.
  yad-NT: Nu̱tyu Crístu siityari̱vay tuva̱chusara yimu, daryani̱ rirya̱tuva̱chusara
    vatuy ruumu jivyaduntyidye.
  mxb-NT: Sa̱ꞌá ño̱ó táto̱ꞌon ki̱ꞌo seídóꞌo ndó Cristo, ki̱ꞌo dión kánian kueídóꞌo
    ndó yíi̱ ndo̱ noo̱ ndidaá ña̱ꞌa.
  pon-2006A: Ihme lih pwopwoud kan uhdahn pahn pein uhpah arail werek kan duwehte
    mwomwohdiso eh kin uhpah Krais.
  maq-NT: Cuanitjin ne, sacuaha xuta yungun ne, vihndë me tsëhë Cristu ne, cuanitjin
    ni ngayun yachjin ne, yëjë xi nihñu xcun cjuahñu nuju ne, tinuhyun tsëhë xihin
    nuju.
  hto-hto: Iemona Crístomo dájena jaɨnáidɨnona afémɨe anamo illa izói, naga ɨnírede
    rɨngo ie ɨni anamo írede.
  por-BRBSL: Mas como a assembléia está sujeita a Cristo, que as esposas também estejam
    sujeitas a seus próprios maridos, em tudo.
  ces-NKB: Jako se tedy církev poddává Kristu, tak [ať se] i manželky ve všem [poddávají]
    svým mužům.
  cui-cui: Icha barapomonae ichi pomonae Cristo pejume cowʉntsiwichi xua pichichi
    xua peexanaewa pocotsiwa Cristo itoroba, yabʉxi bewa barichi. Bewa exanae daxita
    pocotsiwa piseuriwi itorobatsi.
  boj-2014: O uŋgasari, Qotei aqa tamo uŋgasari naŋgi Kristus aqa sorgomq di unub
    dego kere niŋgi bati gaigai nuŋgo gumbuluŋ naŋgo sorgomq di soqniy.
  eng-OEBUS: But as the church submits to the Christ, so also should wives submit
    to their husbands in everything.
  eri-eri: Sios no Kristus nomo huuna langa otona. Onou dorofenga tere aita fere,
    gai-gai tebere fai gane nebere huuna langa yafagu.
  wiu-wiu: '@see-verse:EPH.005.023'
  swe-swe: Ja, som församlingen underordnar sig (intar en frivillig position av samarbete
    med) den Smorde (Messias, Kristus), så ska hustrurna också i allt underordna sig
    (inta en frivillig position av samarbete med) sina män.
  cth-cth: Kawhmoun teh Khrih e uknae rahim a kâhnawng e patetlah yunaw teh bangpueng
    dawk vanaw e uknae rahim vah kâhnawng van awh.
  mti-mti: Siosi me Keriso noiwa avivi. Me mina biviwa me memawa noiwa avigimpe dividivi
    undag gumbe.
  pad-NT: Cristo athi-ra anaabavini vani fori vihira adani gamo vakadimakhira vaathi-ra
    vanaabavini afohanana jahani jaboni.
  twi-twi: Sɛnea asafo no brɛ ne ho ase ma Kristo no, saa ara na ɛsɛ sɛ ɔyerenom brɛ
    wɔn ho ase wɔ biribiara mu ma wɔn kununom.
  hlt-hlt: Tedae hlangboel loh Khrih taengah boe a ngai bangla yuu rhoek te khaw a
    cungkuem ah va rhoek taengla boengai van saeh.
  tbz-SIM: Dɛɛ̀ te kɛ̀ bɛnitipòbɛ̀ dò nkɛ́nyíé mbɛ dɑɑbɛ̀ kpɛti timɔu, Kirisi kɔbɛ
    tĩ̀nnì yíé mmɛ̀ɛ̀ botí Kirisi kpɛti.
  san-GUJ: અતઃ સમિતિ ર્યદ્વત્ ખ્રીષ્ટસ્ય વશીભૂતા તદ્વદ્ યોષિદ્ભિરપિ સ્વસ્વસ્વામિનો
    વશતા સ્વીકર્ત્તવ્યા|
  ake-NT: So'si ne'tʉyai'ne' kasa Kʉrai ena', mɨrɨ kasa no'pʉ ton e'tʉto' pe iyesi
