  cnt-NT: Le₂në₅ juɨ₁lia'₂ guá'₅ tioin'₅₄ 'éi'₃ quió'₅ Cristo, ján₃ bá₄ le₂në₅ juɨ₁lia'₂
    dsa₂ mɨ́₂ ca₂tɨ́in₂ tóin'₃ 'éi'₃ quió'₅ dsɨ₂i₂gu₂ jë₄ ca₂le₃jë́₃.
  tif-tif: kemin, Kristen unang tunum numi Kraist ami kambolup ata numi tiin mola
    alami weng-kup weng san-kaan-umbup ulultap ke, atin ti timimel imi weng kaata-kup
    weng san-kaa-bamdipla yo!
  nlx-nlx: जिहकेरीन मोंडली मसीन ताबाम हे, तिहेस केरीन बायकु बी आखी वातु माय एदम्यान
    ताबाम रेय।
  apw-NT: Áík’ehgo ínashood dawa Christ daidits’agíí k’ehgo isdzáné daanliiníí ałdó’
