  hla-hla: A hun barebana tere Kristo e ka puta ria tere Kristo. Na tohaliou e gi
    kato has u i iesana ba te ka puta nitoa ria tara pal tson i taren.
  mav-NT: Mi'i hap ewy waku mana'in waku eweipy­hu'at e'aito eropat hano wo imiky­'esat
    nug hamuat aikotã wato­py­hu'at Iesui eropat haria ewy. Ai'akag sese Iesui. Imohey
    haria torania Akag wo topy­hu'at wuat'i e'at pe. Imohey haria torania ipiit no
    topy­hu'at mi'i hawyi Ai'akag wanẽtup hap watunug ipiit aito pote.
  kpf-kpf: Oi kâmutŋâ Kristogât sât lumap, zo yatik ambân zen narâk dâp abârâpziŋaŋgât
    den lum ândibi.
  ppo-ppo: Atérapa, Yesu Kerisoné ama fake so whi̧ a̧ ao̧mó sukó̧ló biture kaae, whi̧né
    dokore sorape dia̧ fea ala duraalu, diaao̧ whi̧ ao̧mó bitu depa mo wisirapó.
  hin-2017: पर जैसे कलीसिया मसीह के अधीन है, वैसे ही पत्नियाँ भी हर बात में अपने-अपने
    पति के अधीन रहें।
  wol-KYG: Kon nag ni mbooloo mi nangule Almasi, ni la jabar ji wara nangule jëkkëram
    ci lépp.
  bef-bef: Yaꞌmu Huꞌmamofihi nagaꞌi laliꞌi Kilisitohi agoya hu emilata nohunogo ana
    suhi hite anaꞌi enali bahaꞌanimagihi agoya hu epilata hilabe.
  amm-amm: Mulumolo luwai noko nokolalo moiyo Kolaisoni imo tukwaimo manokoni. Noinoso
    nali, nokolalo mani, totaini nokoni imoso na kwaikalo manowumo.
  zaj-zaj: Na kila mtwanzi na yawe mwende ha mbigalo wake mzimbuli zose kamba vija
