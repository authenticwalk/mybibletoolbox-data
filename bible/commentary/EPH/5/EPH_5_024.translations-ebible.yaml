  cbc-NT: Marĩ, Jesucristore caĩroari poa macããna ãnirĩ cʉ̃ yaye quetire marĩ cabaibotioata,
    ñuẽtĩña. Torea bairo marĩ mena macããna rõmirĩ na manapʉ̃ãrẽ jĩcã wãmeacã ũno na
