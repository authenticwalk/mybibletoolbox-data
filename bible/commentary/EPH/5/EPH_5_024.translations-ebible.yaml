  cot-NT: Aritarite oquejetacaquea imaica maasano tsaroventajigarica iquemisantajiaqueriquea
    Amajirote Quirishito, ariquea onquejejiaquempaquea manquigarentsijia onquemisantamajajiaqueriqueate
    manquigataroca, aatoquea opigapigatsajigariquea.
  bnp-bnp: A tara na Vure i longototoa e Kristo. I mavonga kunana, e huriki a ngatavine
    ri gi longototo e girihine ria na maki lobo.
  apn-NT: Mẽ pahpê Kris kwỳ jakamã na pu htem hkôt amnhĩ nhĩpêx mex o ri papa. Ja
    pyrà nẽ kêr ka mẽ amjên kôt amnhĩ nhĩpêx mex o ri apa.
  ctp-NT: ꞌWan neꞌ kunaꞌan taꞌa msñian chaꞌ ꞌin Krixtu, ndiꞌin chaꞌ kuꞌni tnun wan
    ꞌin kwilyoꞌo wan; sa ñaꞌan nu ndukwa wan tñan nu ndlo Krixtu, nchga taꞌa wan nu
    ngiꞌni tnun wan ꞌin Krixtu sa tlyu ti, ngwañaꞌan tukwa wan nchga tñan nu kulo
    kwilyoꞌo wan ꞌwan.
  opm-opm: Inahat napapat ohoh ihan sios dir Krais orhe hrepdapat hat patim meng ma
    amram dindeiptiru hat orhor kuu gurhe imanir ire hrepdapat hat patim ire meng
    gonsi amram dindeinmur.
  bvr-bvr: Ganapiya, lika minypa ngayburrpa Christ nguburr-yika gu-galiya yerrcha
    delipa nguburr-negiya nula nguburr-workiya Christ, gu-gurda ngacha minypa ana-goyburrpa
    nyiburr-gumarrbipa mu-gama yerrcha marr nyiburr-balcha barra burrwa aburr-goyburrpa
    aburr-gumarrbipa ana-gorrburra.
  wal-wal: SHin woosa keettai Kiristtoosayyo haarettiyoogaadan, maccaasai qassi bantta
    azinau ubbaban haarettanau bessees.
  zad-NT: Na' ka cho' nonḻilall'cho Crístona' na' chzex̱j yic̱hjcho lawe'na', ka'kzan
    chiyaḻ' gon noolka' wzex̱j yic̱hje'ka' lao yog'ḻoḻ daa iṉa beṉ' c̱he'ka'.
  kmg-kmg: Eme kikefuŋzi Kristore mic reŋkeekac, iŋuc jaha ŋonâŋ jaŋe ŋowefâc-jeŋic
    jaŋere mic dameŋ sâc reŋkenšepieŋ.
  aso-aso: Nemuꞌ nene eze evenele mulise Kilisitoꞌnimuꞌ gelekeleꞌ o-do minaaꞌ nouneꞌ
    neꞌmine igi veneꞌ nete vaꞌninge lilizaniꞌ initeꞌ mukikumuꞌ nene gelekeleꞌ i-ngidilizadoꞌ
    o neive.
  uli-uli: Ifa fefel rebe taelenga yalor mal kala rir le be wochog yael eklesia taelenga
    yalol Kristus.
  nin-NT: Nâ ta si nggo abiga ba a nu Kristi atu ambarr wa, imba amba mi bu nu aniru
    amba ba atu amba wa.
  acu-NT: Tu pujustaram turamin asamtai, aishrintin ainausha Cristonu asar, Criston
    umirina nunisarang mash ni aishrinak umirkartinuitai.
  cak-WNT: Riyoj c'a ri iglesia can nikanimaj nikatakej ri Cristo. Y quec'ari' ruc'amon
    chi niben riyix ixoki' ri c'o iwachijlal, can que'inimaj que'itakej ri iwachijlal
    riq'ui ronojel ri ye'ibanala'.
  ebk-ebk: Kaman as nan atun nan iglesia ay munpaetoray kan Cristo, chakayu ay fianafiai
    ay naasaw-an at waschi un munpaetoray koma as nan asawana.
  spa-PDDPT: Pero, como la iglesia está sometida a Cristo, así también las esposas
    a sus esposos en todo.
  ruf-ruf: Ka iwanu wose iwomtoghola Kiristu pfawomuhulikitsa Kiristu, chila pinga
    naye yamuhulikitse mmale wake mna ghose.
  gun-gun: Ha'e gui igreja kuery Cristo oipotaa rami ikuaia rami avi kunhague voi
    opa mba'e py ta'ikuai ome kuery oipotaa rami.
  agu-BL: Na chi kutane'n ketz jak' ca'wl Cristo yi o' cmon creyent, ncha'tz yi e'
    xna'n tajwe'n tan cyoque'n c'ulutxum jak' ca'wl quichmil.
  isn-isn: Kuiti anga Itekeelo ni lili pihi ang'wa Kristo. uu u uu iasungu kusinja
    itume uugwa ku agoha ni ao mu kila ikani.
  eng-PEV: Yes, wives always have to think about what their husbands want and agree
    with them, just like God’s people always have to agree with what Jesus Christ
    wants.
  ilo-ULB: Ngem kas iti iglesia ket iturayan ni Cristo, kasta met dagiti asawa a babbai
    kadagiti asawada a lallaki iti amin a banag.
  pir-NT: Sa yena Cristo yequina ijina tiquirore sa yʉhtiducuaja mari. Sata mʉsa namosãnumia
    mʉsa manʉsʉmʉare quehnoano yʉhtiducuna numia ijiya.
  anv-NT: Ndɛre ɛchomele bɔɔ́ Kras ɛwuú ne ji, mbɔntó ne ɛnyú andeé anɔ débɔɔ́
    manwúgé ne anɔ nyú né yɛ́ndé meti.
  sab-NT: Che kle mo ta gbe Cristo gai dage mo Chugagwallale, che kle age Cristo takalin
    kare. E kare ene ba muinga mo jwanbale mo ñengulalla gadale dage diali mo chugagwallale
    ama gerua gbe gdadi ama gerule kare.
  tmd-tmd: Krais nöbö mö nuŋ piaku ñɨgö yadɨm mönö nuŋwa mai dumɨdöi mag akuyöbö,
    mö bla, nöbö ñɨŋ bla yajöñ mönö yöxön magalɨg mai diöña.
  acr-NNT: Jekꞌulaꞌ pachaꞌ riglesia kꞌo puqꞌabꞌ ri Cristo, jelaꞌ chuꞌana rixoq rukꞌ
    ri rachijil; che ronoje taq ri kuꞌano, e lik chutaqej ri rachijil.
  kpg-kpg: Malaa, nia ahina gi dugu anga ginaadou hagatau gi nadau lodo, be di nohongo dabu
    dela e dugu anga ia gi Christ.
  taj-taj: थेतबासेलमा मण्‍डली ख्रीष्‍टला तहरी चिबा ह्रङ् लसी म्रिङम्‍हेमेगदेएनोन ह्राङ
