  swp-swp: Arinai doha ekalesia Keriso se awaabiei, hinage sisine wa monediyao mamohoi
    ginauri gamagamagari aridi ea se awamamohoiedi hinage.
  bjr-bjr: Asauku mundirana ufara suqimariasa eedoo qimasee mina aramandunnai ooqu
    mari fidaqa mariandee kai iqa aanaaseeuqa nári nifaaqmaaka aiqama ufa ameemaanai
    mariaqa.
  aby-aby: I sosiro Godinu wake naukeibaisa orouma Yesu Kerisonu wake yaisina naukaisa.
    Ibake ya awekabo yama yanu emeakanu wake naukenewaa ukeibiawe.
  eng-YLT: but even as the assembly is subject to Christ, so also [are] the wives
    to their own husbands in everything.
  jni-jni: Gusi anabu umu tarsa utize ta Asere sa wa wito ace awe me ahira unu kaba
    uru, animani shi ane idi witi ace ashi me a hira anu uruma ushi me.
  kne-kne: Isonga dakayo ay babbabai et masapol ay dadlon kayon manpaituray sin as-awa
    yo ay kaman din iyat tako ay mamati ay manpaituray en Cristo.
  tgj-tgj: Holvgabv nywng ngv atubogv ogumvnwng nga bunugv nyilu gv arwng lo tulwk
    sila ritoka oguaingbv gvrja ngv Kristo gv arwng lo tulwk sila ridudw.
  gui-NT: Jare oporogüɨrovia vae reta oyeócuai Cristo pe. Jae rambue jae ramiño vi
