  chz-NTPS: Heˉja̱ˉ, ja̱ˉbaˊ läꜙko̱o̱ˉ gaꜙtë̱ë̱ꜘ gwahꜙ jmeeyꜗ heˈ kihꜗ Cristo, ja̱ˉbaˊ
