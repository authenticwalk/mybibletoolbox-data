  kyf-kyf: Sa Leglizɩ zʋa Klisɩ -bha, 'ŋwnɩ zʋ 'sa -bha wa 'lowlia sɔ weee lʋ.
  tpi-tpi: Sios em i stap aninit long Krais. Olsem tasol yupela meri tu, oltaim yupela
