  qvn-NT: Chauraga Jesusman yupachicug gotucagcunachu paylata cäsucur cawapäcun, chaynuy
    gowayog warmicunas gowanta cäsucuchun lapanchru.
  tku-NT: Tī tatapa'ksīni' Cristo, xlaca'n takexmatni' Cristo. Nā chuntza' puscan
    natakexmatni' ixkōlu'ca'n.
  bjk-bjk: Ma xarnang a marakörö ne lotu idi tobo ii ölik idi re Krais, abo une idi
