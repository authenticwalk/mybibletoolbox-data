  twi-ASANTE: Sɛdeɛ asafo no brɛ ne ho ase ma Kristo no, saa ara na ɛsɛ sɛ ɔyerenom
    brɛ wɔn ho ase wɔ biribiara mu ma wɔn kununom.
  aoj-aoj: Epes isimba sios safeꞌ lafela Krais, eaꞌ naꞌamba atin ipaꞌ nematawa wapani,
    dondol pendape lafela amom wauhupipa ipeꞌimi.
  cbv-cbv: Pánihna, Cristoíhwã jʉmna, caandíh jwĩ tʉ́i jepahat pah yadboó mijeéh bóodih
    jepahat caá náahap.
  taw-taw: Klays binɨb ne okok nop muk okok mɨdebal tek, bin okok nɨgɨmɨl sɨkop pɨsnep
    muk okok yenɨgel.
  jic-NT: Dios ts'uyupj lajay Jesucristo vele jin. Nin p'iyá, más 'ücj nin lojí pjü
    way, nuvoyum javelepj jin.
  zap-NT: No zenga zegne ron yra xpén Jesucrist xdiiz Jesucrist, zenga ke wnaa ne
    che wtsëlnya, rap men degne gon men xdiiz xemgyeey men, ylaa men yrandxee ne ryal
    ylaa men.
  wer-wer: Pötaanök ingre mor sauröa Kristoon inëën yaalmë pöl öngörö ar arim ompöröaan
    inëën elmëeë.
  ipi-ipi: Sosa oko bala Kataisana pangosa atalane. Wuane pua teke, ole dindi lo wanda
