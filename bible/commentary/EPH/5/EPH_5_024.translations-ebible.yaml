  quc-TT: Jeꞌ jas ri komontyox kunimaj ri Cristo, je xuqujeꞌ ri iꞌxoqilom rajawaxik
    kakinimaj ronojel ri kakibꞌij ri kachajilal chike.
  heg-NTPO: Tiata Kristus atulin nas musti hii-ming se Una. Ela kon, sapa-bihata li
    musti hii-ming oen sapa-bikloben nas se totoang dasi las dalen.
  ptu-ptu: Dadi umba susi kakalebuanna ingganna to matappa' manuhu' lako Kristus,
    la susi siam too duka' baine illaam ingganna kaha-kaha la pahallu manuhu' lako
    muanena.
  bzd-NTPO: E' kue̱ki̱ alakölpa ké iwëpa dalöiök ì ko̱s a̱ we̱s wé̱pa dör Cristo icha
    esepa tö ie' dalöieke es.
  kwf-kwf: Ma ka usulia logo na falafala neꞋeri, na kini neꞋe nia Ꞌafe naꞋa ka roꞋo
    nama sulia na araꞋi nia ana ru ki taꞋifau, diꞋia logo kulu na ngwae faꞋamamana
    ki kuka roꞋo logo sulia sa Jesus Christ.
  eng-WYC-2017: But as the church is subject to Christ, so women to their husbands
    in all things.
  eng-WMBB: But as the assembly is subject to Messiah, so let the wives also be to
    their own husbands in everything.
  zat-NTPS: Cáte̱ze zaj naca dxexruj lazre' bi chee̱' ca' lau Cristo, cá'anqueze nu'ula
    dxal-la' gaque̱' dxexruj lazre' lau benne' chee̱' lu xúgute̱.
  spp-spp: Bà dánafeebii kuruŋk'à kuye tîrige Kirisita á mɛ, amuni cyeebil'à yaa pi
    piye tîrige karigii puni i pi nàmbaabil'á.
  zty-NTPS: Kan žongak benách ka' che Benne' Criston' kan ẕnna x̱tiže'e, ḻezka' žaḻa'
    gongak no'le ka' kan ẕnna x̱tíža'gak benne' byo che chégake' ḻo yógo'te da' žaken.
  mek-mek: Ega puo iifi eꞌa papiauꞌi Iesu Kristo aina keafia koa iꞌopoga, papie auꞌi
    kapa maꞌoai akekapaꞌi alogai ifoꞌi akafaꞌi ainaꞌi fekeafia faefuafua.
  aey-aey: Tamanec uqa Kraisna je toodu odonawe eu odi aidagail ageha gemugail agena
    je cunug toodu odoigale.
  urd-GVH: अब जिस तरह जमात मसीह के ताबे है उसी तरह बीवियाँ भी अपने शौहरों के ताबे
    रहें।
  ycn-ycn: Jesucristo hua'atéjena yuriño nachó Jesucrístojlo, ri'imacáloje nahuacára'ajeri
    penaje. Ñaqué caja inaana, calúyana, yuríjica nachó nalúnajlo, ne'emacale nahuacára'ajeño.
  djr-djr: Ga dhiyakiyi ŋunhi gämurruwny'tja God-Waŋarrwuny yolŋu walal dhu ga märr-ŋal'yundja
    Djesu-Christkun yan, bala walal dhu ga dhäruktja ŋanya märraman yan. Ga biyakthi
    bili yan nheny miyalktja märr-ŋal'yurryi gi dhuway'mirriŋuwnydja nhokiyingalaŋaw
    nhe.
  kvg-kvg: Ate av-té, ni Klisten bawan ezoqam, Keliso-qa mokho-te nqazu꞉gu, yaq sakheis
    ekeza angana-qa mokho-te, āv tiabitu꞉gú, matev ate ndægo.
  rug-rug: Gua asa, ke mi koa va tabei gamu na barikaleqe sari na loamia pa doduru
    tiṉitoṉa, kekeṉoṉo gua puta tugo sapu va tabea sa ekelesia se Karisito.
  hop-NT: Noqw Christ aw tōnawtaqam put aw maqaptsiy yesq, pan ima momoyam aṅ pas
    nāp puwsuṅwmuy amumi sohsok hihta aṅ maqaptsi’yuṅwni.
  san-URD: اَتَح سَمِتِ رْیَدْوَتْ کھْرِیشْٹَسْیَ وَشِیبھُوتا تَدْوَدْ یوشِدْبھِرَپِ
    سْوَسْوَسْوامِنو وَشَتا سْوِیکَرْتَّوْیا۔
  heb-LB: אם כן, עליכן, הנשים, להיכנע ברצון לבעליכן בכל דבר, כשם שהקהילה נכנעת למשיח.
  caf-NT: '''Et huwa nuwheni Yak''usda ba ''ilhunahuwúdulh, nts''e na''a Christ negha
    ndoh ''int''ah buk''une'' ts''ut''en, ''et whuz na''a ts''ekoo chah dich''oh dukikah
    ts''iyaintsuk buk''úne'' hóot''en.'
  mio-NT: Cuhva tasoho ñivi ra Cristo chi ra―tacan cua tasoho ñi ñahan ndihi cha cua
