  gng-NT: Nɛn bo, bipiib ń li blinh biʼyul biʼciɛb ya nun bó isɛn kɛ ni tɛn Kristo
    ya taanl yaab blinh biʼyul uʼnun bó ma bo.
  cbi-NTPO: Tsa' mitya keranguemu chachilla bain naadeju' Cristo tyeenguisa tyañuba
