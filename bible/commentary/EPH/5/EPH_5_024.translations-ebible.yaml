  bod-N: ཆོས་ཚོགས་ཀྱིས་ཇི་ལྟར་སྐྱབས་མགོན་མཱ་ཤི་ཀ་ལ་བསྟུན་པ༌བཞིན། ཆུང་མས་ཀྱང་དེ་ལྟར་བྱ་བ་ཐམས་ཅད་རང་གི་ཁྱོ་ག་དང་བསྟུན་པར་བྱ་འོས་སོ།།
  tca-NT: Rü ngẽxgumarüü̃ na Cristuga naxĩnüẽxü̃ i ngẽma yaxõgüxü̃, rü ngẽxgumarüü̃
