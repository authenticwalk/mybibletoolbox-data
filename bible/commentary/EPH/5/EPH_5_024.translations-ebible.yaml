verse: EPH.005.024
translations:
  kpx-kpx: Katealemoike ekalesiau Keliso hoto evisi isivive vamale ke nahate keate
    abuna abu kolivue hoto bahata evisi isiviabe vagei.
  okv-H: Avoeto ekalesia na Keriso ta ke agi eaguja ainge dombo ungo airi na ipone
    ta ke agi inono ta evujo.
  tbo-tbo: Uyahinei tauta Keliso a bolu po ta wootagoya naka pite gasi wiwine agagohi
    hai nugotuhu hina wootagohi.
  mal-C: സഭ ക്രിസ്തുവിനു വിധേയപ്പെട്ടിരിക്കുന്നതുപോലെ ഭാര്യമാരും തങ്ങളുടെ ഭർത്താക്കന്മാർക്കു
    സകലത്തിലും വിധേയപ്പെട്ടിരിക്കട്ടെ.
  grc-SR: Ἀλλ᾽ ⸂ὥσπερ⸃ ἡ ἐκκλησία ὑποτάσσεται τῷ χριστῷ, οὕτως καὶ αἱ γυναῖκες τοῖς
    ⸋ἰδίοις⸌ ἀνδράσιν ἐν παντί.
  bgc-bgc: पर जिस ढाळ कलीसिया मसीह कै अधीन सै, उस्से तरियां पत्नियाँ भी हर बात म्ह
    अपणे-अपणे पति कै अधीन रहै।
  khz-khz: Vega-gelegelena ekalesia, Keriso gena vegitatago kapulenai etaluna vetaina,
    gare maki garawaria geria vegitatago kapulerai pia talu gau mapararai.
  deu-TKW: Aber wie die Gemeinde dem Christus unterthan ist, so seien es die Frauen
    den Männern in allen Stücken.
  zsr-NT: Ca naꞌ tun ca rna xtidzëꞌë Cristo bunách queëꞌ, lëzcaꞌ cni ral‑laꞌ lunnu
    ngul ca rna xtídzaꞌquëꞌ bönniꞌ qui queëcnu ca nac yúguꞌtë le rac.
  lin-lin: Kasi lokola Lingomba etosaka Klisto, tika ete basi mpe batosaka mibali
    na bango na makambo nyonso.
  hns-NT: Aur djaise ek samaadj apane ke Kriest ke aage nietja kare hai, oisane biehautie
    logan ke tjaahie har ek tjiedj me apane ke aapan aadmie ke aage nietja kare ke.
  noa-E: Magua, ich jãg mʉg maach chi ʉ̈kha nʉm khʉʉn thum Cristoou nem mag aawai
    i ipierraa aag i jua eegpai nʉmjö, ʉʉin chi jaainpanjã agjö nem thumaam athee
    pãach jaain ipierraa aag am jua eegpai ʉrrjëe abat.
  eng-EMTV: But just as the church is subject to Christ, so also the wives be to their
    own husbands in everything.
  mib-NT: Chi nájnūhun ñayuu cácandíje cájetáhú i nuū Cristo, suni súcuan ñasɨhɨ́
    cuatáhú ña ndɨhɨ jeē cahán yɨɨ ña.
  lif-NT2: आल्‍ल सेसेहुप्‍लक्‍किन् ख्रिस्‍तरे़ कुयुक्‍को वाॽबा कुइसिःक्‍के, मेःत्‍हाॽआङ्
    काक् पाःन्‍हाॽओ ये़म्‍बाहाॽरे़ खुनिॽ युक्‍को वाॽमा पोःङ्‌लो॥
  xnj-xnj: Ngati msambi vandu vevakumsadika Kilisitu chevakumyidakila mwene, mewawa
    vadala vavayidakila vagosi vavi mukila lijambu.
  mmx-mmx: Lotu i nemen maxopok at ne Karisito, la kerepmo bok lavakin dinang tonga
    res at lavatlok atdi at leveloklox axap.
  cbr-NT: Aín unicaman Cristo cuëëncësabi oquin ñu 'acësaribi oquin ca xanun aín bana
    cuaquin aín bënë cuëëncësabi oquin 'ati 'icën.
  tee-NT: Pus ju quijnan'an ju lhilaca'antau ju Cristo ni quiclaca'iyau ju yuchi pus
    chunchach vachu' catalalh ju a'icantach. Cataquiclaca'ilh ju ixpapa'an tachi chun
    ju canona'.
  eng-LSV: but even as the Assembly is subject to Christ, so also [are] the wives
    [subject] to their own husbands in everything.
  cak-NT: Y anche'l ri iglesia niniman che ri Cristo, quiri' chuka' tibana' rix ixoki';
    can quixniman chique ri iwachijlal chuka', roma iniman chic ri Cristo.
  pah-NT: A'ereki Cristo'gareheve'g̃a oko Cristo'ga nhi'ig̃a rehe gaha nhandepojykaharete'ga
    javo. Na jitehe ti kunha'g̃a toko pa g̃wembireko'g̃a nhi'ig̃a rehe.
  sja-NT: Mapa ijãapataarã Cristo jua ek'ari p'anapata. Mãgá ichiaba wẽraarã nejõmaade
    ãchi ɨmɨk'ĩraarã jua ek'ari p'anapataadaipia bɨ.
  xed-xed: Mantsa ya guli, inda miʼaha, ka hanaganahana dər wati ta ghəŋani mista
    zəʼala taŋ ma inda skwi, manda ya ta hanaganata Igliz ta ghəŋ mista Kristi ya.
  mks-NT: Tá quia̱hva cája na̱ cúú cuéntá Jesús cándúsa na ña̱ sáhndá mé á nu̱ ná
    quia̱hva já ndítahan caja na̱ji̱hí ndúu yíi̱. Xíní ñúhú caja ndihi na ña̱ cúni̱
    yíi̱ na̱ caja na.
  gfk-S: Ma hoke ira matanabar na lotu di hanapu habaling di tane Krais, na tahut
    be ira haine di na hanapu habaling di ra hena ira nudi tunana uta ira linge bakut.
  bmu-bmu: Urumeleŋ könagesö neŋön Kraistkö keu bapŋe kinjini, miaŋgö dop ambi eŋön
    mewöyök mönö apurupŋinaŋgö keu pakpak wuataŋgöba malme.
  dgz-dgz: Endi nu Keriso dugup mega nagirewa, Keriso inap ayamat taitoni mini, waen
    memae wai nop muga anun dim dim uruga taiana gapan ayamat munan taiwanian.
  eng-GNV: Therfore as the Church is in subiection to Christ, euen so let the wiues
    be to their husbands in euery thing.
  zaa-NT: Así es de qui'ni tì'a ri'u canu runi formar iglesia qui' Cristo rú'ulatsi'
    ri'u qui'ni cú'ubia'nie ri'u, ą' tehuá ttu niula nu chi bettsaní'į nna dànią gunią
    iyábani nu rú'ulatsi' nubeyu' quì'į.
  eng-WEBSTER: Therefore as the church is subject to Christ, so let wives be to their
    own husbands in every thing.
  guh-guh: Nexata bejumecovënëtavanapatsi pacuenia nacaitorobapona Cristo. Bajara
    pijinia pacuenia paxamë ata, papetiriavimë, bepajumecovënëtavanapame daxita pacuenia
    pacaitoroba paneamonajivi.
  bon-bon: Peei name pi ätrunga ingle biname cina lipu Keriso ne jäätecijusi, coga
    te miiji teeme rooriye ne iyeta mule cabu pepu ätecija.
  nhw-BL: Yeca quen tojuanti catli tiitiopa Cristo tijcahuilíaj ma quipiya tlanahuatili
    ica tojuanti, nojquiya sihuame monequi quicahuilise ininhuehue ma quipiya tlanahuatili
    ica inijuanti ipan nochi tlamantli.
  swh-ONEN: Basi, kama vile Kanisa linavyomtii Kristo, vivyo hivyo na wake nao imewapasa
    kuwatii waume zao kwa kila jambo.
  wbi-wbi: Looli ndavule ulukong'ano vule lulipasi pa Kilisite, vulevule ava mama
    vanoghile kuvomba khu vaghosi vavanave mu agha ghoni
  bba-bba: Nɡe mɛ yiɡbɛ te, tɑ Kirisi wiru kpĩiyɛ, nɡe mɛyɑ n weenɛ kurɔbu bɑ n ben
    durɔbu wiru kpĩiyɛ ɡɑ̃ɑnu bɑɑnire sɔɔ.
  eng-KJVCPB: Therefore as the church is subject unto Christ, so let the wives be
    to their own husbands in every thing.
  kgk-NT: Hesu nhe'ẽ nhahenduha-rami, tohendu katu nhane nhe'ẽ gwive nhane rembireko
    kwéry.
  waj-waj: Ivaaraida vaa ausa hanigieeraiya Yisuu Kirisiinna kuaivaa rikiada iikiaaneema
    gioonna vaa vaati vareeraiya ngiari vaatiiya kua mmuakiaayauvai rikiada iikiatee.
  cpy-cpy: Tema maawoeni kemijantzinkari-paeni pinkathari rowaeri Jeepatzii-totaa-rewo,
    ari oshiyaari tsinani-paeni opinkathata-piinteeri oemipaeni.
  mpx-mpx: Ekelesiya Keliso wana logugui i henapuan, he i ola al to toalolon meluyowau
    lagoliyau wali logugui nihi henapuan sauga gegewena.
  wbp-wbp: Ngaliparlu Kirijini-paturlu karlipa-nyanu yinyi Jijaji Kiraji-kirraju warrkinirli.
    Purda-nyanyi karlipa nyanunguju nyarrpa kuja kangalpa wangkami nyarrpa-jarrinjaku.
    Kuja-piyarlu-yijala yungulu-nyanu karntangkuju kali-nyanu-kurraju yinyi.
  luo-luo: Mon bende onego owinj chwogi e weche duto, mana kaka kanisa bende winjo
    Kristo.
  nhe-NT: Yeca queja tojuanti tlen tiitiopaj Cristo tijcahuilíaj ma quipiya tlanahuatili
    ica tojuanti, nojquiya sihuame monequi quicahuilise ininhuehue ma quipiya tlanahuatili
    ica inijuanti ipan nochi tlamantli.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܕܵܐܟ݂ܝܼ ܕܥܹܕܬܵ‌ܐ ܟܹܐ ܫܵܠܡܵܐ ܠܡܫܝܼܚܵܐ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܒܲܟ݂ܬܵܬܹ̈‌ܐ
    ܫܵܠܡܝܼ ܠܓܲܒ݂ܪ̈ܵܢܵܝܗ‌ܝ ܒܟܠܔ ܡܸܢܕܝܼ.
  esk-NT: Atriḷugu ukpiqtuaŋuruat kamaksripmatun Christ-mik taatnatuntuuq nuliaŋuruat
    kamaksriḷich uimiknik sułipayaaġmikni.
  msb-msb: Kaya ngani, kamo na mga babayi, pareho san pagpasakop san mga nagatuod
    kan Cristo, dapat magpasakop gayod kamo sin biyo sa iyo asawa.
  cpa-NT: Cónh¹jøng² hniuh¹² nang¹ hio¹³ ca¹lah¹jǿ¹ jǿg³ juúh² ji²gug²dsa, ju³lah
    neng² jniang³ jǿg³ quiah¹² Cristo.
  dso-dso: ତେବର୍‌ପାଇ ମଣ୍ଡ୍‌ଲି ଜେନ୍ତାର୍‌ କିରିସ୍‌ଟକେ ସର୍‌ପି ଅଇସି, ସେନ୍ତାରି ଏ ମାଇଜିମନ୍‌,
    ତମେ ମିସା ସବୁ ବିସ‍ଇତେଇ ତମର୍‌ ମନସ୍‌ମନର୍‌ ଟାନେ ସର୍‌ପି ଅଇବାର୍‌ଆଚେ ।
  meu-meu: A ekalesia ese Keriso e kamonai heniamu heḡereḡerena, hahine ese ḡau iboudiai
    lalodiai adavadia unu bae kamonai henidia toma.
  yva-NT: Weti maisyare anugano Amisye ubeaje Kristus ai, maisyare wemai tavon syare
    wanya ubeaje awa anya mansai anakotare rai tenambe.
  dgc-dgc: Kanya éng pakodyan i péngsunud dia ni Cristo, éy kona be sa i péngsunuda
    du bébekés du asawa de.
  zpm-NT: Ni zigne sca ron zho xtiidz me, scaque none gon to miṉe rnabey tsieel to
    to.
  hix-NT: Àro ke, noro yoyukyatxow hamà, àmryenon komo, toh kom me esnàr ke. Àro wyaro
    rma rha, tànyo komo yoyuknye ro me tehxorye natxhe, woràskomo komo.
  sim-sim: Sios Kraisin si tiyaha orhi siyok sinda sir. Unda hom jir nokopji hula
    jihi siyok ji sihi mashi amber os li mbawa hom er ji misindiyaka.
  npi-ULB: तर जसरी मण्डली ख्रीष्‍टप्रति समर्पित छ, त्यसरी नै पत्‍नीहरूलेपनि आफ्ना
    पतिहरूप्रति सबैथोकमा त्यसै गर्नुपर्दछ ।
  cgc-cgc: Gani, mga bai an dapat magpasakep naan ta iran na sawa parti ta tanan paryo
    ta pagpasakep ta mga gatuo naan ki Cristo.
  tim-tim: Heŋgem nengumbo aregât Kristogât lau lokomaen. Aregât hainâk âmbenlupyeŋande
    luâklupyeŋe yeŋgât lau hârok lokoyeŋgiwei.
  yor-yor: Nítorí náà gẹ́gẹ́ bí ìjọ tí i tẹríba fún Kristi, bẹ́ẹ̀ sì ní kì àwọn aya
    máa ṣe sí ọkọ wọn ní ohun gbogbo.
  wos-wos: Nani Kraisna hundika xékékwa du takwa natafa hémémbu reta déka hundi jémba
    xékémbeka maki, guni takwa guna duna hundi jémba xékétanguni. Xékéta wandaka maki
    male yatanguni.
  emp-NTPO: Crito ẽberãrãba idji bed̶ea ĩjã obada quĩrãca wẽrãba idji quima bed̶eara
    jũma ĩjã b̶aida b̶ʌa.
  eng-F35: Yes, just as the Church is subject to Christ, so also the wives should
    be to their own husbands in everything.
  ind-ind: Jadi sebagaimana seluruh jemaat menaati kehendak Kristus, begitu jugalah
    istri menaati kemauan suaminya dalam segala hal.
  pes-OPCB: پس شما ای زنان، باید در هر امری با کمال میل از شوهر خود اطاعت کنید، درست
    همان‌گونه که کلیسا مطیع مسیح است.
  mpt-mpt: Inamin kesoa alelwal ibo ib imakwali wengo kla wente bianiba makob bainobo
    galin naka unang nibo Yesus Klaiste wengo kla wentebob inaine!
  ssx-ssx: Koto ekina꞉ hande siosi wanda꞉halima꞉ Ketiso pa꞉ta꞉ homu pea haleme tupa꞉
    wanda꞉wekima꞉ make ika꞉ haliki titi pa꞉ta꞉ homu pea hapa꞉peke ya꞉la꞉me.
  mkl-mkl: Nɔ si bɛi iɡbɛu í yɑ sũɑ Kirisi iri ilɛ, bɛɛbɛ mɔi inɑɑbo ŋɑ ɑ̀ nɛ ɑ sũɑ
    mɔkɔ nŋɑ ŋɑ iri ilɛ si mii fei.
  gaq-gaq: ମଣ୍ଡଲି ଡିଡିରକମ୍‍ କିସ୍‌ଟ ଡାଗ୍‍ରା ଲେଃଆର୍‍କେ ସେଲାମ୍ବୁଏଃଇଂ ଟିକ୍‍ ଦେତ୍‍ରକମ୍‍
    ନିଜେ ନିଜେନେ ଆଣ୍ଡାଣ୍ଡେ ଡାଗ୍‍ରା ପୁରାପୁରି ବାବ୍‍ରେ ସାମୁଆଁ ମାନେଃପା ।
  gof-RNT: Shin woosa keethay Kiristtoosas haaretteyssada machcheti bantta azinatas
    ubbaban haarettanaw bessees.
  unx-unx: କାଲିସିୟା ଆଇଃକ୍‌ଗି ଖ୍ରୀଷ୍ଟ୍‌ତାଃରେ ଜିମାନ୍‌ତାନ୍‌ ଲେକାଗି, କୁଡ଼ିକହ ଆକଗି ଆକଆଃ
    ଆପାନ୍‌ କଡ଼ାକତାଃରେ ଜିମାନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Nenemú Ómasímini vegenala zuhate Kilistoni agínaló niamó ámináminiki venatini
    nenete minimi limiki váinitini kagahaisiuka minataze.
  lcm-lcm: Sikei, asukang val kuvkuvulan i lomlomon kapo vil alik ia mete Karisto,
    ri aina kapa ki kun asukang mete kari keve tauan, si mamain ta bil aongos.
  aer-aer: Ngkarte-kenhe areyele Christ-eke warrke impene anthurre mpwareme, alakenhe
    re anteme arelhe areyele anewe itne-kenheke warrke impene anthurre mpwaretyeke.
  qvc-NT: Chayri Jisukristupi kriyiqkuna payta kasushqanchiqshina, warmipis qosanda
    tukuy imapi kasunqa.
  tgl-ULB: Ngunit kung papaanong ang Iglesia ay nagpapasakop kay Cristo, gayon din
    naman ang mga asawang babae sa kanilang mga asawa sa lahat ng bagay.
  cbs-NT: Jaskaken nun Cristo ikunwainbun jawen yunua tibi ninkaxun nun amis keska
    wakin matun benen jamapai mia yunua ninkaxun ainbu tibitun matun benedi ninkasama
    jau jatu axundiakubainunbunwen.
  xtm-NTPP: Te sukan ka kandija ndaka o ja ni ka nduu o sa'ya Su'si ma ndaka ja ká'an
    Cristo ma, sukan tna na jin kuandetu ña'a ma nuu yii ña ma ndaka nawa ká'an de
    ma.
  nnq-nnq: Andi yene kikuta cha bandu abunhwamini Kilisto pabannyali Kilisto, uhyo
    na akikege bajali akangwanamundu mu ilebe yoa.
  bao-NT: Cʉ̃re ca tʉo nʉnʉjeerã Cristore cʉ̃ja ca tʉo nʉnʉjeerore biro, mʉja cʉ̃ja
    nʉmoa cãa mʉja manʉ jʉ̃mʉare niipetirijepʉrena ca tʉo nʉnʉjeeparã mʉja nii.
  san-ORI: ଅତଃ ସମିତି ର୍ୟଦ୍ୱତ୍ ଖ୍ରୀଷ୍ଟସ୍ୟ ୱଶୀଭୂତା ତଦ୍ୱଦ୍ ଯୋଷିଦ୍ଭିରପି ସ୍ୱସ୍ୱସ୍ୱାମିନୋ
    ୱଶତା ସ୍ୱୀକର୍ତ୍ତୱ୍ୟା|
  huv-NT: Cos monyar andeac Teat Cristo ajlüyiw nóiquian maquiüjpüw Teat Cristo, pares
    nantajaran aton ich majiür noic nej omeaats maquiiüb minoj nej.
  otn-NT: A nu̱ya yø 'yɛ̱c'ɛ̱i̱ i øt'e te di̱ ma̱nda ra̱ Cristo. Xquet'a̱ njarbʉtho
    yø xisu ya, da̱ 'yøt'e te gä di 'bɛpyø da̱mme.
  nop-nop: Unduŋ doktiŋa, kayoŋbopdi Kilisto’walaŋ mede tiloloŋ tilak undugoŋ, tamwoi
    yohohiyehinit adi maaŋ helemahelemaŋ yohohiye’walaŋ mede tiloloŋ tiyemaneeŋ.
  obo-NT: De-en iling keta nod pompomakoy no id po-iraom to kodponguu ni Disas Krays,
    ko-ilangan mandad no iddos mgo molitan, od po-iraom inaayun to kodponguu to kandan
    no sawa.
  cak-ENT: Roj c'a ri iglesia ja ri rutzij ri Cristo ri nkatakej. Y quiri' c'a c'uluman
    que nibün rix ixoki', que quixtaken tzij. Titakej quitzij ri ivachijlal chuka',
    roma itaken chic ri Cristo.
  lif-NT: ᤀᤠᤸᤗ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤡᤴ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤕᤢᤰᤁᤥ ᤘᤠ᤹ᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ. ᤔᤣ᤺ᤳᤜᤠ᤹ᤀᤠᤱ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤥ
    ᤕᤧᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤕᤢᤰᤁᤥ ᤘᤠ᤹ᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De tá cúu nūū jétáhví nchivī cándíja nūū Cristo, suni súcuán cánuú jā cuetáhví
    ñasíhí ndihi jā cáhān yií ña.
  san-TIB: ཨཏཿ སམིཏི ཪྻདྭཏ྄ ཁྲཱིཥྚསྱ ཝཤཱིབྷཱུཏཱ ཏདྭད྄ ཡོཥིདྦྷིརཔི སྭསྭསྭཱམིནོ ཝཤཏཱ སྭཱིཀརྟྟཝྱཱ།
  qve-NT: Ichaqa imaynan Jesucristopi iñiqkunapas Jesucristota respetaspa kasukunku,
    saynallataqmi casarasqa warmikunapas tukuy imapi qosankutaqa kasukunanku.
  pao-NT: Mu momoko'ne sakwa ooosapa tu koomamu nakabetsea tamme tunaka'oedyukudu
    Te Pabe'e nakabetsea-kwa'ne.
  cbu-NT: Ashku, iysha Isusoo kuk kis payukaniya. Ashiritam siy kizis zaranlleetsis
    kuk kis payungtamtsa; kpitintspa.
  usa-usa: Îtun-aama ítáa-kayukama wení náápaakoni aménáápáqá mááe. miráráá umá ánáakoma
    wenawaikóní náápaakoni amenáápáq máiye.
  soy-soy: Lɛ̃ nnyɑ, ḿpɑ́ unɔ́si úye ukɛ́ uulɑ n wɑisɛlɛ̃ yɑrɛ kɛ Kirisi icɑ́pinɛ
    ii Kirisi n wɑisɛlɛ̃.
  hui-hui: Keriso ibugua bia larago Keriso hameigini karu bibahendeme biagadagua oneneru
    tígua tí agalinime bia larago biaiore holene nga.
  amf-amf: Misken ooninte dahaana eena Kiristoosna ee kenin hamendettsi, ogodettsi
    yin maana yer wulka annginana ee ke hame.
  quc-NNT: Je' jas ri qachalal kojonelab' keniman che ri Cristo, je ri' xuquje' ri
