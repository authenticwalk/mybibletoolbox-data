  zia-zia: Arare Tuwara dubu mene Kristora ge dipunowa ayero angsi mene ibono nunae-una
    ge apakana dimaese.
  mal-2015: എന്നാൽ സഭ ക്രിസ്തുവിന്നു കീഴടങ്ങിയിരിക്കുന്നതുപോലെ ഭാര്യമാരും ഭർത്താക്കന്മാർക്കു
    സകലത്തിലും കീഴടങ്ങിയിരിക്കേണം.
  tuo-NT: Marĩ cʉ̃ ya curuacjãrã cʉ̃ dutise doca niꞌi. Aꞌte weronojõ marãpʉtirãnumia
