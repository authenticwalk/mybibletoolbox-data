  mdy-ETH: ሺኢጲፆ ማኣሮ ዓሳ ኪሪስቶሴም ዓይሢንታሢጉዲ ማቾንሢ ቢያ ባኣዚና ፔ ዓኒንሢም ዓይሢንቶንጎ።
  spl-spl: '@see-verse:EPH.005.023'
  usp-NT: Juntir yak ajtakeltak re Kakaj Jesucristo ticojontaka' chiwch Kakaj Jesucristo
