  nag-nag: Etu nimite jineka girja to Khrista nichete ase, etu nisena maiki khan sob
    tai laga mota nimite ase.
  eng-OEBCW: But as the church submits to the Christ, so also should wives submit
    to their husbands in everything.
  knj-NT: Mac jon ey jon oc yiglesia oj ti', jijyom chi kute cu ba tet Cristo. Yuxan,
