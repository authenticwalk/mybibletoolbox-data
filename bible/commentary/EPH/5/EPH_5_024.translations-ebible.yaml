  dob-dob: ga toekalesiyao ꞌaboꞌada Keliso ꞌina ona taematamatanedi, ꞌenega nadigega
    wate iine ꞌilobwenedi be mwanediyao ꞌidi ona yage maiboꞌadi manudi sida ematamatanedi.
  wrs-wrs: Kristusnind ninisingi amnav Kristusm. Eva osoa pevna ungevlioa vinvm hevna
    tlalmoa. Yeoa ninisingi einvm, manara manara pevna tlapevindaoa.
  mca-mca: Qa in ƚunyejeyek iye pe' yijayan ha' Cristo in tek'enets, qu' hik ƚunye'je'
    pe'qu' efuye' qu' ne'neni'ha qu' netk'eenetsha pa'qu' ƚewhe'ye'ye'.
  tzo-TZC: Jech chac cꞌu chaꞌal ti jchꞌunolajeletic ti ta xichꞌic ta mucꞌ ti Cristoe,
