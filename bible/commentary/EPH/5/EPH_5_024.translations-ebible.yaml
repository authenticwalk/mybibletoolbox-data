  kto-kto: Mimi magaulap le mionang mapat laip mim ma mirier taraiap ganam, are gat
    mimi ekelesiap le mionang apat Karisito ga omiuluan ties ang.
  gmv-NT: ሄሳ ጊሽ ዎሳ ኬꬂያ ኪርስቶሳስ ኣዛዜቲዛ ማላ ማቼቲካ ባ ኣዚናታስ ኣይ ሃኖንካ ኣዛዜታናስ ቤሴስ።
  por-BLT: Exatamente como a igreja faz o que Cristo diz, as esposas deveriam obedecer
