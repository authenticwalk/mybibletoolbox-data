  byx-byx: Dai ama Ngemumaqa aa qaqet dai ai de re narligel ma Kristus. Dai ngen ama
    nankina, i saqikka raqurla, i mager ip ngene narligel a ngen a ngerlvik.
  ctu-CTI: Pero che' bajche' mi' ch'ujbibeñob i t'an Cristo jini ochemo' bʌ ti' t'an
    Dios chʌ'ʌch yom je'el mi' ch'ujbibeñob i t'an i ñoxi'al x'ixicob ti chʌ bʌ tyac
    yes mi' cha'len.
  zos-NT: Y como va'ṉjajmoyajpapø pø'nis cyøma'nøjayajpa Cristo'is 'yote, jetse mijtzi
    mi ṉgyo'tøc yomo'is hay que va'cø mi ṉgøma'nøjay mi ⁿjaya'is 'yote mumuticøsi.
  gvs-gvs: Nakona komi vevina konuwonúwana neta Guyau ada toyava, bego monemiyao yaidi
    goi geya kokatetagonemita go, moe nakae geya, go sem nakonakae Guyau ana totugugunayao
    sikatetaagonedi Tauyana yaina goi, e komi vevina nakae monemiyao yaidi goi kaga
    liliuna manudi kokatetaagonēmi.
  kbm-kbm: Dangetok be avie gaptol insov as amolgen as yaun ane lu vie-ngge dangete
    Kilisi ane amolmol-gen isov ei ane yaun ane lu ok.
  rmc-rmc: Ale avke, sar pes e cirkev poddel le Kristoske andre savoreste, avke pes
    mi podden the o džuvľa peskre romenge.
  apr-apr: Nen le di garup yo kerenge nga, ngan ole karaua pang di nimutooroo ye so
    nga le imot lapau, dawa ben di tooltool yo tigaua ye bareme ke Yesu ngan tiraua
    pang Kirisi nga.
  tiy-tiy: Mélaw i de libun do bawagan, fatut odoro roy de sugu i de bawag ro loo
    bé kéodoro tome do munur bé de sugu Kristo.
  nlg-nlg: Vagha rana taluutuni tana holohoru tara kabu rurughu vania Christ, keri
    ke mi ghau na lei vinekama taulaghi, kau kabu rurughu vanira rana taumiu tana
    lei totobo soko.
  dgr-DOGNT: Wecheekeè sìı Zezì-Krı k'èagı̨ı̨t'e lanì ts'èko sı t'asìı hazǫǫ̀ t'à
    ededǫǫ̀ k'èagı̨ı̨t'e ha hǫt'e.
  pes-OPV: لیکن همچنانکه کلیسا مطیع مسیح است، همچنین زنان نیز شوهران خود را در هرامری
    باشند.
  ron-1924: Ши, дупэ кум Бисерика есте супусэ луй Христос, тот аша ши невестеле сэ
    фие супусе бэрбацилор лор ын тоате лукруриле.
  tpz-tpz: O kum teꞌ varih to vaman ne sih Sosoenën, ee to teꞌ ne paan e Kristo. Keꞌ
    teꞌ va e non manih peöm o köövo, eöm se teꞌ tamoaan nem paan a ma voe peöm.
  agd-agd: Monó nanin banta ano ma Yisas Karaisini aránaópá bainí eya vá tiretí anasi
    kayo ano vá avafunái aránaópasá bano.
  rkb-NT: Katsaktsa ituktsa tsimaha. Atahi myharek wata my. Katsaktsa inury watsa
    tsimaha. Sesus Kiristu tazo bo mymyoktyhyryk mykara. Iwatsahi iharere bo hyỹ tsimykaranaha.
    Atsawatu wytykyryk kino ahapytsa harere bo zuba tynakaranaha iwazahi ahapytsa
    ahapehatsa harere bo yhỹ tynakaranaha.
  san-THA: 'อต: สมิติ รฺยทฺวตฺ ขฺรีษฺฏสฺย วศีภูตา ตทฺวทฺ โยษิทฺภิรปิ สฺวสฺวสฺวามิโน
    วศตา สฺวีกรฺตฺตวฺยาฯ'
  iws-iws: Ɨni tɨ iikamɨm yɨpɨkɨ Adi Komii siir pɨugana saiirɨm Krais siir wakaeyokna
    apiyɨm ɨni sɨmiir hɨriinan ywowɨm. Mɨ yɨm wigɨm yɨm sɨmiir kamɨm sɨmiir yai ɨmiirar
    timɨ wakaeyok mɨ dimɨn taemɨnɨm sɨma tɨriyɨm sɨmiirar timɨ wakaeyokna dirɨraerar.
  pol-SZ: Tak jak kościół jest uległy wobec Chrystusa, tak wy macie być we wszystkim
    uległe wobec swoich mężów.
  ztq-NT: Aan sinak nii xsal meñ nii ngab lo Dios Crist, singo no nii ksal kwnaa tsiil.
  zai-NT: Ne cásica ruzuuba ca xpinni be stiidxa be la? zacaca naquiiñe uzuuba tu
    stiidxa xheela tu de intiica.
  upv-upv: Ko erpe kalesia nir arosuri Kristo, pirpok ko nesevin ser nir parosuri
    diwen ser renge nanu jijle nir.
  wap-NT: Ukauꞌan naꞌapa mishidainao izoꞌatin kawan Christ paradan, naꞌapaꞌo nii kapam
    wuruꞌu daiaroinao kida izoꞌatinuz paudaiaru paradan.
  mva-mva: Bokaibe aine rotiroti nge eremoarunga be roa moaneka eruma ngasukoaki,
    ‘sios’-la eremoarunga be Kristus eruma isukoaki bokana.
  dwr-NT: Shin woosa golli Kiristtoosaw moodettiyaawaadan, machchetuu qassi barenttu
    asinaw ubbabaani moodettanaw bessee.
  kfw-kfw: Koisuok khan Christa nuoiya i-om angnga, nupuinu ngai'n ang rakip-ah inruothar
    nuoiya omrasu.
  bfz-bfz: जेड़ी मण्डल़िया मसीह रे अधीन ए। तिंयाँ ई लाड़िया बी हर गल्ला रे आपणे-आपणे
    लाड़े रे अधीन रओ।
  cuk-09: Degisoggu, ar igi Cristoba-nanaimalad-danar-ambikunoni-damalad Cristo-sogedba
    nanadii, debayobi omegan-sui-nikmalad e-sui-urbaligwaa bela nanamogodo.
  ben-OBCV: মণ্ডলী যেমন খ্রীষ্টের বশ্যতাধীন থাকে, স্ত্রীরাও তেমনই সমস্ত বিষয়ে নিজের
    নিজের স্বামীর বশ্যতাধীন থাকুক।
  mil-NT: Te dàtná quídé nchòo ñáyiu ndècu ichi Xítohó Jesucrìstú sàndáá iní‑ó tnɨ̀ɨ‑o
    nchaa tnúhu càháⁿ‑gá, ducaⁿ tàú‑xi cada nchaa nchòhó ñáyiu dɨ̀hɨ́ quɨ́ndáá iní‑ndó
    tnɨ̀ɨ‑ndo nchaa tnúhu càháⁿ yɨɨ‑ndo.
  myu-myu: Imẽneju juy itabucayũ kũyjobit Cristo a'õ kay. Imẽnpuxim aoyũ dak cuy jeedop
    jektop a'õ kay.
  fue-fue: Hande no Eklesiya ɗowtorantoo Almasiihu, hande non debbo fu, haani ɗowtorano
    gorko mum, dow huune fu.
  amk-amk: Ne tarai kariri jematifoi we somi we Kristusifo, tonanai kontai we wiwingnesa
    na fifiani kontaio esomi we ene mangfosa.
  fai-fai: Kadelal kiba, sun kuw kilim kimakal im akfak tem unemin uyo Got ami wanang
    kinim gu Kadais alam akfak tem unemin taw keidin kala.
  ura-NT: '@see-verse:EPH.005.023'
  mcd-NT: Nan icoinra huafoan Cristo nicacoianfo cuscan nanscarifi aquin ahuinfoan
    aton funufo nicacointirofo.
  urt-urt: Sios yarp tuwihme Krais. Pe ki ŋahilyeh nalme yip lenge tuweinge ŋaiye
    pa yurp tuwihme lenge miyeꞌ yip.
  kiz-kiz: Lakini kutya likanisa kalikiyele pasi pa Kristu, kelakela bhadala lasima
    bhaketai mebhua kwa bhagosi bhabhi kwa kila lijambo.
  tzo-TZE: Jech chac c'u cha'al chquich'tic ta muc' Cristo, vu'utic ti yu'unutique,
    ja' no'ox jech tsc'an ac'o yich' ta muc' smalal li antsetique, ac'o spasbeic scotol
    c'usi tsc'an.
  lex-lex: Emekwalima makpesiay re mak kru'u-ktowr olek la Yesus Kristus, de hawa
    patke'a mana natlina-natailla hawni muanke'a la' hya' to'owa.
  dov-dov: Pesi mbuli mbungano mbilibombya kuli Kkilisitu, eelyo anywebo nobanakazi
    kubalumi banu muli zyoonse.
  rgu-rgu: Huu ria na, de Kristus lahenda nara muste ramania-ramanene neuꞌ Ana. Leoꞌ
    na boe, saoinaꞌ ara muste ramania-ramanene neuꞌ saotou nara nai basa hata a lalaꞌen.
  toc-NT: Chuná cumu la̠ a̠ma̠ko̠lh cris­tianos hua̠nti̠ tali̠­pa̠­huán Cristo takax­mata
    hua̠ntu̠ ca̠li̠­ma̠­peksi̠y pus na̠chuná chú hui­xinín lac­pus­ca̠tní̠n caka­lha­kax­páttit
    hua̠ntu̠ ca̠li̠­ma̠­pek­si̠yá̠n min­ta̠­ko̠­lucán.
  som-som: Laakiinse sida kiniisaddu uga dambayso Masiixa, afooyinkuna ha uga dambeeyeen
    nimankooda xagga wax kastaba.
  mam-C: Qu'n ikytzi'n tze'nku te Ttanim Dios nkub' tnimin Crist, ex ikyqetzin kye
    xu'jlb'ajjo, tu'n tkub' kynimin kychmil toj tkyaqil.
  ndj-ndj: Vehi vavatundamili valumi vawu ngimu wula lipinga lya vandu yivamjumilili
    Kilistu yivamtundamila Kilistu.
  mbj-NT: Taw'ããts hẽ Kristo hã h'yy ka'eeh do ta hã raky daheeh doo da sahõnh hã
    sa ỹỹm raky daheeh sa patug.
  lat-VUC: Sed sicut Ecclesia subjecta est Christo, ita et mulieres viris suis in
    omnibus.
  ngp-ngp: Enga want'hu wamhuwile Kilisito ivo wakumtegeleza Kilisito, enga iivo wavele
    nao wawategeleze wagosi zawe mwe zimbuli zose.
  aoi-aoi: Ngakwurraja ngarna Neningikarrawara-langwa ngarnumamalya ngarrenumin-engkirrikajama
    enuwa-wa. Kembirra nungkwajukwaba ningkidarringka numin-engkirrikaja neningiyena
    nungkwa-langwu-wa.
  enq-2: Siosa doko Kraisanya pundipundi katengeli pyoo, nyakama enda dupame dupa
    pitakanya nyakamanya akalingi dupanya pundipundi pilyepape.
  eng-ASVBT: But as the church is subject to Christ, so let the wives also be to their
    own husbands in everything.
  mna-mna: Tana niom moori kokototo ituyom mi keleŋleŋ la kusiyom bizin kalŋan pa
    koroŋ ta boozomen, kembei ta lupŋana ki Krisi tikamam pini.
  myw-myw: Kadiloka vinay beitams simwa̱nas sikaleiwag katanok katanok waseg, ma̱wana
    ya̱kids tayakeleisiys tatams Kelis nakaleiwag waseg.
  sby-sby: Neco mutukashi webwa anyumfwile baibendi, mbuli mubungano ncokute kunyumfwila
    Klistu.
  sll-sll: Nan Kraist ha dungwo a i si ware doling bominga hobi Kraist ha dungwo meri
    wine ol tenaminga pamia. Tenaminga meri ni alhobi ereyu winimbi pir tenga i pire
    winimbi nin yong miling ni tomia ha dinangwo wine ol to.
  yaq-NT: Taa jume' Krijtota sualeme, bempo'im Krijtota eiyaaka aamak eaka a' nok
    jikkaja'a benasia, ket jiba junaen jume' kukunakame, inime'e si'imeku bem kukunammak
    eaka am nok jikkajaka jiapsine.
  uro-uro: Mamär iva qosaqi qale ama ngärhaegutpärharha ama evop manao va arha egutpek
    arha rem bät kärangät arha lat moe rhoqor iagekt ama släqyige na ama qatnanaktpämda
    qärqigeni i sa qale ige manao vä ma Krais aa rem.
  ita-1885: Ma altresì, come la Chiesa è soggetta a Cristo, così le mogli debbono
    esser soggette a' lor mariti in ogni cosa.
  muy-muy: Nahkay wál tîciiki ma ana zawal gatay a zlam bu ɗek, akaɗa ga ndam ge Krist
    ya ticiiki ma ana Krist ni.
  kqc-kqc: Ye ekalesia vene yaku Keriso rofu ekure rededi kana, odima vene ka ini
    maruka vene rofu beika baika noibanuri ekure rebigedi.
  tav-tav: To bairi Cristo ya poa macana manire cʉ carotirijere cáti nʉcʉbʉgoparã
    mani ã. Cʉ mani cáti nʉcʉbʉgoparore bairona cãromia quena na manapʉare na carotirore
    bairona na cáti nʉcʉbʉgoparã ãma na quena.
  eng-ULB: But as the church submits to Christ, so also wives must submit to their
    husbands in everything.
  spa-VBL: Del mismo modo que la iglesia hace lo que Cristo dice, las esposas deben
    hacer lo que sus esposos les dicen en todo.
  fra-_FOB: Or, de même que l'Église est soumise à Christ, que les femmes le soient
    aussi à leurs propres maris en toutes choses.
  hau-ULB: Amma kamar yadda ikilisiya take biyayya ga Almasihu, haka kuma dole mata
    suyi ga mazajen su cikin kowanne abu.
  mal-mal: എന്നാൽ സഭ ക്രിസ്തുവിന് കീഴടങ്ങിയിരിക്കുന്നതുപോലെ ഭാര്യമാരും ഭർത്താക്കന്മാർക്കു
    സകലത്തിലും കീഴടങ്ങിയിരിക്കേണം.
  lit-lit: Todėl, kaip bažnyčia elgiasi pavaldžiai Kristui, taip ir žmonos tesielgia
    pavaldžiai savo vyrams visais atžvilgiais.
  urd-GVR: Ab jis tarah jamāt Masīh ke tābe hai usī tarah bīwiyāṅ bhī apne shauharoṅ
    ke tābe raheṅ.
  far-far: Dia kulu wane famamana ki kulu ka rosulia sa Jesus Christ, na keni ne nia
    'afe na ka rosulia na arai nia ana ru ki tafau.
  suz-BL: दोपा थमा सुइक्‍बपुकीमी ख्रीस्‍त कली टीनीमी, मोपा मीश मुरपुकीमी आंम वोंइश
    आ देंशो नेल्‍ल टिचा माल्‍नीमी।
  car-NT: Mo'karon Tamusi na'nanopy'san apyimy jopotory me mo'ko Kristus wairy wara
    enapa mo'karon woryijan jopotory me mo'karon inonon wairy man, pa'poro oty ta.
  amp-amp: Sioskfot tu Kraisrhu yinhitn korht. Ndnettn niko metko nd yuhat hikhato
    tukmoh yindariroh yinhitn rhu hanykfot.
  bht-bht: जियां कलीसिया मसीह दे अधीन न, तियां ही घरे बालियां भी हर गल्लां च अपणे-अपणे
    पति दे अधीन रेंन।
  eng-NOY: But as the church is subject to Christ, so let wives be to their husbands
    in everything.
  cub-NT: Aru majamu ʉ̃i bajupe paivʉ. Que baru yópe maje jʉ aiye jaʉépe Cristore
    cainʉmʉa, nopedeca ʉ̃mʉcʉcore jʉ aiye jaʉvʉ jímarepacʉre cainʉmʉa.
  ita-1927: Ma come la Chiesa è soggetta a Cristo, così debbono anche le mogli esser
    soggette a’ loro mariti in ogni cosa.
  lww-lww: Komin suri nene, sira lala la monar avatanon wola lala e suri punu ga,
    sa ke nap̃a lotuena kiena ne Kristo sum̃a patanon ke naga.
  ckb-ckb: وەک چۆن کڵێسا ملکەچی مەسیحە، ژنانیش دەبێت لە هەموو شتێک ملکەچی مێردەکانیان
    بن.
  nas-nas: Tee tee teeꞌ nariꞌ dootuuꞌnupoong Karistooꞌkoo arooꞌariri otoromanaꞌ teeꞌ
    nariꞌ diiꞌ biiꞌankaaruꞌ diiꞌunkaampi-koo arooꞌdariri otoriaing.
  uvl-uvl: Ke iri mata nenge NeHalang te nanasia Kristus, pomalam imo hehei a nanasia
    emo mur nga ure lochloch.
  eng-BBE: And as the church is under Christ's authority, so let wives be under the
    rule of their husbands in all things.
  ixl-CNT: Tan kam echaꞌ inimal u Jesuus tu qꞌu niman tetz u Jesuus, echat qꞌu ixoj
    majte, sinima qꞌul ivinaj.
  xsi-xsi: Kinda kalo-tawana tamâta uru tapatawa warakânda tininda ku tamo Kirisi
    kalo. Aku ara ŋana miki taine kala ma kapatawa warakami tinimi mine nâ ku kamo
    kaiwami tamâne kalonzi ikura zo zo.
  crx-NTPO: '''Et huwa wheni Yak''usda ba ''ilhunaoodulhne, nts''en''a la Christ nean
    do ''unt''oh ook''une'' ts''ut''en, ''et whuz un''a ts''ekoo cha didutch''oh dukike
    ts''iyantsuk whe buk''úne'' hoot''en.'
  kan-OKCV: ಸಭೆಯು ಕ್ರಿಸ್ತನಿಗೆ ಹೇಗೆ ಅಧೀನವಾಗಿದೆಯೋ ಹಾಗೆಯೇ ಸ್ತ್ರೀಯರು ತಮ್ಮ ತಮ್ಮ ಗಂಡಂದಿರಿಗೆ
    ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿ ಅಧೀನರಾಗಿರಬೇಕು.
  bbb-bbb: Ijadufuo ni vame izege e sosi ije bu Kuraesi irinavo ijiege bara ije fudua
    fu una baru fuone ije nidoena irere boeje fu kuaramo ijene iriniake.
  blw-blw: Wat hiyachi, kaman hen mangafurotan hen ommafurot an Jesu Cristu, wat kaman
    koma agéhchi hen mangafurotanyu way finufae hen anah-ahaw-anyu.
  tam-2017: எனவே, சபையானது கிறிஸ்துவிற்குக் கீழ்ப்படிகிறதுபோல மனைவிகளும் தங்களுடைய
    சொந்தக் கணவர்களுக்கு எல்லாக் காரியங்களிலும் கீழ்ப்படிந்திருக்கவேண்டும்.
  azz-NT: Huan cuali ticmatij que nochi itaneltocacahuan de Cristo, yejuan nojonques
    motecahuilijtinemij ma quinyecana Totecotzin Cristo. No ijcón monequi que in tesihuahuan
    ma motecahuilican ma quinyecanacan ninyoquichuan tech nochi ninnemilispan.
  spa-RV-1909: Así que, como la iglesia está sujeta á Cristo, así también las casadas
    lo estén á sus maridos en todo.
  csy-csy: Tua ahikom pawlpi in Christ thu a nit bang in, zi te in na theampo sung
    ah a pasal te thu ni tahen.
  mxq-NT: Per kom ja mʉbʉjkpʉtʉjk naygyʉbʉjkʉdʉp ma̱ ja Kristʉ, nandʉꞌʉn ja kasa̱a̱dʉ
    toxytyʉjk naygyubʉjkʉdʉp ma̱ ja ꞌyuꞌunk ñaꞌay.
  tzj-NT: Como ja riglesia nuban respetar ja Cristo quirtac'ari' nqueban ja rixoki'
    chique ja cachajilal chakaja', rjawaxic chi nequeban respetar tre nojelal.
  tdt-tdt: Kristu nia povu hakruuk ba Nia. Nunee mos, feen sira tenki hakruuk ba sira
    nia laen iha buat hotu-hotu.
  ron-BTF: De aceea, precum biserica este supusă lui Cristos, tot așa și soțiile să
    se supună propriilor soți în totul.
  eng-WEBP: But as the assembly is subject to Christ, so let the wives also be to
    their own husbands in everything.
  eng-FBV: In the same way that the church does what Christ says, wives should do
    what their husbands tell them in all things.
  nld-1939: Welnu, zoals de Kerk onderdanig is aan Christus, zo moeten in alles de
    vrouwen het zijn aan haar mannen.
  bwo-bwo: Ik' moow Krstossh bi aleyirwok'o máátswots jam keewon bo kenihosh alewne.
  nch-BL: Yeca quej tojuanti cati tiitiopa Cristo tijcahuilíaj ma quipiya tanahuatili
    ica tojuanti, nojquiya sihuame monequi quicahuilise inihuehuejhua ma quipiyaca
    tanahuatili ica inijuanti ipan nochi tamanti.
  quc-TNT: Je' jas ri kachalal cojonelab queniman che ri Cristo, je ri' xukuje' ri
    ixokib ri e c'ulan chic rajwaxic queniman chque ri cachajil pa ronojel.
  tfr-NTPO: Cristo kol̈e ba tjl̈õkwo kjragagarë sorë ga bomi l̈anmaga kol̈ozĩ ĩyado
    eni bakoe.
  kaq-NT: Criston noque yohihah non nincatihi quescajaribiquin ta jahuen benen yohihah
    jahuen haibaan jatihibi nincatihiqui.
  sgb-sgb: No ay-êmên ya pamagpalokop tamo kana, ay êmbayro êt ya hikaw ya babayi
    ay dapat palokop ha ahawa yo hên boon nakêm.
  vie-1934: Aáy vậy, như Hội thánh phục dưới Đấng Christ, thì đàn bà cũng phải phục
    dưới quyền chồng mình trong mọi sự.
