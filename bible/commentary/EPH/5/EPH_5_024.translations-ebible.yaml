  peg-peg: ମଣ୍ଡ୍‌ଲି ଇନେସ୍‌ କ୍ରିସ୍ଟତି ତାକେ ତଲ୍ୟା, ଆଣ୍ଡ୍ରାଂ ସମାନ୍‌ ହେ ଲାକେ ଜାର୍‌ ଜାର୍‌
