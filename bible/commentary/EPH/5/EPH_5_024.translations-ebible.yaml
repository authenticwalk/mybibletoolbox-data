  cop-CNT: ⲁⲗⲗⲁ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲉϯⲉⲕ⳿ⲕⲗⲏⲥⲓⲁ ϭⲛⲟ ⳿ⲛϫⲱⲥ ⳿ⲙⲠⲭ̅ⲥ̅ ⲡⲁⲓⲣⲏϯ ϩⲱⲟⲩ ⲛⲓϩⲓ⳿ⲟⲙⲓ ⲙⲁⲣⲟⲩϭ
    ⲛⲉϫⲱⲟⲩ ⳿ⲛⲛⲟⲩϩⲁⲓ ϧⲉⲛ ϩⲱⲃ ⲛⲓⲃⲉⲛ.
  sri-sri: Irasirirã marĩ Cristore bʉremurĩ bumarã ĩgʉ̃rẽ pé bʉremurõsũta mʉsã marãpʉkʉrã
    nome mʉsã marãpʉsãmarãrẽ õãrõ pé bʉremuka!
  nal-nal: Malasing aubina di inaxam paazaai di iziar lawaana Kaarisito, malasing
    saait a furavin dina iziar lawaana amun labana naandi lamaskana amun saan faakdul.
  kyq-kyq: Aan gɔɔ egliz Ꞌbooy uun taar Isa al‑Masi se, mɛndge kic kꞋbooy kꞋjꞋuun
    taar gaabɗege do nakge tu paac.
  kwd-kwd: Ma ka 'ino'ona la'u mola, fu'igeni na gila baiwane no'o 'agila lo'o suria
    nga kwaiga, 'ilaka'u la'u adauru nga ta'a na goru tagoto'o, goru lo'o suria la
    Jisas Kraes.
  ded-ded: Kpebungngo Kristoac enac tofoho kecde, ifi isoc nenggac ngeni ewefocngina
    yeneac yoac sasawa tofohobisia.
  ewe-ewe: Azɔ abe ale si hame la bɔbɔ eɖokui na Kristo ene la, nenema ke nyɔnuwo
    hã nabɔbɔ wo ɖokuiwo na wo srɔ̃wo le nu sia nu me.
  nuy-nuy: Ngagurru anaani, nguunu-yandhurrbangana na-Christ. Miḏangarrina-yung nambaa-yandhurrbangana
    nugurri-nyinyung warra-miḏaṉnginaaj, wiijamana anaani.
  cop-BHC: ⲀⲖⲖⲀ ⲘⲪⲢⲎϮ ⲈϮⲈⲔⲔⲖⲎⲤⲒⲀ ϬⲚⲞ ⲚϪⲰⲤ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲀⲒⲢⲎϮ ϨⲰⲞⲨ ⲚⲒϨⲒⲞⲘⲒ ⲘⲀⲢⲞⲨϬ ⲚⲈϪⲰⲞⲨ
    ⲚⲚⲞⲨϨⲀⲒ ϦⲈⲚϨⲰⲂ ⲚⲒⲂⲈⲚ.
  buk-buk: Bocdinaŋ tôm gôlôwac dabuŋ sêsôc Kilisi ŋapu, dec mac lauwhê asôc nem ŋgaci
    ŋapu tu gêŋ hoŋ-ŋga.
  pri-NT: Ê wâra pwapwicîri, âna é ipakîriê naa goo wà Kériso, êkaa na wâdé na wà
    tô ilàri, âna é ipakîriê naa goo wà pwi éaé naa na diri pâ muru.
  zpq-NT: Na' ca chio' chonxencho Criston' cheyaḻa' gwzenagcho c̱he', ca'czen' ḻe'e
    no'ole le'e nšagna'le, to tole cheyaḻa' gwzenagle c̱he beṉe' c̱hele yogo' bin'
    chese'e le'e.
  por-TFT: Bem como todos os crentes se submetem à autoridade de Cristo, as mulheres
    devem submeter-se totalmente à autoridade do respectivo marido.
  gwi-NT: Ąįįts'ą' tr'igiinkhii zheh, Christ K'eegwaadhat k'eegwagwahthat gwik'it
    ch'a'at nąįį nakhwakai' deenakhwa'yaa datthak gook'eegohthat.
  gvn-gvn: Jesus Christamu bama nyungundu milka-janaykuda. Manyarr yalarrku dunyundu
    milka-janayarrku.
  nhy-NT: Iwan ijkón ken tikkawiliaj in Cristo ma techyekana tejwan katlej tikatej
    kej itiopan, ijkón noijki moneki in siwamej ma kikawilikan inmokich ma kinyekana
    itech nochi tlamantle.
  asm-FB: মণ্ডলী যেনেকৈ খ্ৰীষ্টৰ বশীভূত, তেনেকৈ সকলো বিষয়ত ভাৰ্যা সকলো নিজ নিজ স্বামীৰ
    বশীভূত হওক।
  okv-okv: Avoeto ekalesia na Keriso ta ke agi euja ainge nombo ungo airi na ipone
    ta ke agi inono ta evujo.
  mxt-NT: Soco tari tahán chi cha quichahá ñu yɨhɨ́ cuenda ra Cristo chi ra, tyicuan
    caa cuñí tucu chi cha quichahá ñusɨhɨ tandɨhɨ cha catyí yɨɨ ñu.
  tzo-NT: Hech yu'un hech chaj c'u che'el ti jch'umbetic smantal ti Cristoe, ho'ucutic
    ti jch'unojelucutique, ja' no'ox hech uc ac'o xch'umbeic scotol smantal smalalic
    ti antsetique.
  ind-AGS: Dengan cara yang sama seperti gereja melakukan apa yang Kristus katakan,
    istri harus melakukan apa yang suami mereka katakan dalam segala hal.
  omw-omw: Tire Kotira nraakye qora variqata Karaisira qua nraahu riemwaqi vi varurantema
    kye nkye nraakyevanto variqata nkyeta saativanto ekyaa qua tira riemwaqi quata.
  yrb-yrb: I dubu su naueta uwarama Yesu Kerisonu sina nesia nautaita. Enoba awetaboma
    enanari yanu awerasinu sina nesia nauegou uawe.
  maa-NT: Koni jè na̱xa̱ndá‑la̱ Cristo nangui tíjna‑la̱, k'oa̱á ti̱s'ín jñà íchjín,
    nangui kàtìjna‑la̱ x'i̱n‑la̱ ni̱ta̱ mé kjoa̱‑ne.
  mcq-mcq: ꞌEnakaivo sosia Keriso oni hari namujaꞌinaꞌe napara ꞌuꞌo uneunecha mahoꞌo
    paruhwa puni hararu hine veꞌavara.
  sus-A: دَنشَنِيَتْي حَمَ عَ يّتّ مَفٌرٌ مَ عَلَ شَ مِشِ سُفَندِشِ بّ كِ نَشّ، فِنّيٍ
    قَن لَنمَ عٍ شَ عٍ يّتّ مَفٌرٌ عٍ شَ مْرِيٍ بّ نَ كِ نّ قٍ بِرِن كُي.
  jpn-1965: 教会がキリストに従うように、妻も、すべてのことにおいて、夫に従うべきです。
  fra-SBL: Or, de même que l'assemblée est soumise à Christ, de même les femmes doivent
    l'être à leurs maris en toutes choses.
  yka-yka: Hangkan dendehin subey teˈed magpadiyawaˈ si ellanen ine-ine kabayaˈan
    ellanen, kuweˈ kitehin bi isab meˈ masandel pu Almasihin magpadiyawaˈ si iye.
  mle-mle: '@see-verse:EPH.005.023'
  shp-NTPO: Ja joi akaibo Cristoki yoiti ikai keskatiribira, ja benoya ainbobo, jatíbiain
    jaton beneki yoiti ikanti jake.
  aom-aom: Ëhuni ekaresiaehu Keriso-are jö ejaharuëhi ëhi vaboro ömoꞌömoho jemëro
    baru jabesi jöho ejëho barëre.
  geb-geb: Sios ana Kraisan piin ki. Mba tɨvara nde mbigi, nde vhɨra, nde za kha bigi,
    nde wari won manin piin kɨri.
  bsj-bsj: Dila kambo nub bwanka kwama ko neken durcero tiye, tamyo natubo ciya bwece
    dur gwam.
  cak-cak: Roma c'a ri', achel roj ri kaniman ri Jesucristo rojc'o chuxe' rutzij,
    quiri' mismo rix ixoki', chupan ronojel tinimaj-vi quitzij ri ivachijil.
  chf-NT: Jin uc'a ca' chich ni machcatac u tz'omben u t'an Dios tu manda aj Cristo
    ayan, che' chich täcä ni ixictac c'änä u tz'omben upete u manda jit'oc.
  tlf-tlf: ibo Kristen unang tinum numi Krais imi dupkalup numi tiin mola ilami weng
    kup tinangkan-bomup ulutap ke atin ki imagal imi weng kup tinangka-bom-nilipta
    o ageta ko.
  piu-2006: Wangka palunya nguwanpa kungka miiṯatjarra tjuṯangku miiṯa walytjaku wangka
    kulira nyinanytjaku, nganaṉa mayutju Yiitjuku wangka kulira nyinapayi nguwanpa.
  poh-NT: Jeꞌ aj ricab nok reꞌ hoj aj niminel maꞌ koj-iqꞌuic ta kꞌe̱ꞌ chiwach rajawric
    i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, jeꞌ woꞌ reꞌ hat-tak ehqꞌuenbe̱s maꞌ chi
    bih tiqꞌuic tak wi̱ꞌ kꞌe̱ꞌ china̱ rajawric abahi̱l tak.
  tue-tue: Cristoya põna macãrã cʉ̃ʉ̃rẽ yʉʉrobirora nʉmosã́numiã niipetiremena cʉ̃́ã
    manʉsʉ̃mʉãrẽ yʉʉro booa.
  bjp-bjp: Arae foron tom unune ri fapu ri la na pikli Karisito, ke kelefin sabin
    rin fapu ri na piklin foron antu ri na foron tier tikii.
  xon-xon: Bipiib, ni li keei nichatiib aamɔi tiwan mɔmɔk ponn ni, ke Kristo aanib
    aah kii waamɔb pu na.
  tzo-ZNT: Jaꞌ chac cꞌu chaꞌal quichꞌojtic ta mucꞌ ti Cristoe, jaꞌ noꞌox yech acꞌu
    yichꞌic ta mucꞌ smalalic li antsetique.
  mpm-NT: Ti nanu ka jandatu yɨvɨ ka yɨꞌɨ ndaꞌa Cristo nuu maa ya, suni siaꞌan kanuu
    ja na kuandatu ñasɨꞌɨ un nuu jnuꞌun ka kaꞌan yɨɨ ña.
  ots-NT: Yʉ to xí hñeme car Jesucristo i tøhmi guegue da mötzi, cja̱ i jñɛgui da
    mandadobijʉ. Da ncjadipʉ hnar bbɛjña̱ co cár da̱me̱, da dyøjte göhtjo ca te i
    bbɛjpi, como i pa̱di gue cár da̱me̱ i sostene.
  hoy-hoy: पर ह्यांग मंडली मसीह अन्द हात्‍ती आद, हांग अच हिंग्सुर भी हर मात दा तान
    तान गांड्ड उन हात्‍ती ईरूल.
  amo-amo: Nafo na Kristiarin udya nanan bi, nanere nalilime ma yitu adidya nawani
    mine.
  pjt-pjt: Ka panya Godaku walytja uwankarangku Jesula wangaṉarangku kulilpai, palu
    puṟunytju uti minyma kuri tjuṯangku wati kuringka wangaṉarangkuṯu kulinma.
  cwe-cwe: Ivo wanaake wawategeleze walume zawo muna zimbuli zose fana viya wahuwila
    vowomtegeleza Chilisito.
  daa-NT: Ampaa ko, ar gee ku Eglizdi karmiyiig Iisa Masi, daaɗ oki yaa karmiye midiyco.
  mlp-mlp: Ad Krais ago on mataw in ahaqenib iyim osayta nazaqmo on in gidugniz gihaqenib
    iyeq in ginad muzin bugiy.
  ape-C: Eshudok Iruhin ananish arpesh douk shape shakamum Krais. Douk namudok aria
    ipak irorihiyeu shopunek douk namudok atin. Ipak ta pupe shakamum ipakim rahaem
    aria pumnek amamin baraen um eneshenesh eshudok.
  bgs-bgs: Purisu kailangan pasakup asta numunug tô mga sawa tun ta kandan duma, iring
    na kapasakup katô mga ágpampamaké tun ki Cristo.
  faa-faa: Arirakano Keresoa paosa aporo hinamomo someraka, “Yasuo, né unihaeaka rekenapo.
    Nómo someane nōmo kakimarakanapo.” Aíyaka somehora ayiáka hinamo repo soko repo
    aporo pusuaki someraka, “Né unihaeaka rekenapo. Nómo some suane isiapo kakimarakanapo.”
    Aíyaka hinamo repo somehoanie.
  kik-kik: Na rĩrĩ, o ta ũrĩa kanitha wĩnyiihagĩria Kristũ, ũguo no taguo nao atumia
    magĩrĩirwo nĩ kwĩnyiihĩria athuuri ao maũndũ-inĩ mothe.
  cap-NT: Jaknuz̈t criichi z̈oñinacaqui Cristuz̈ mantuquiz z̈ejlc̈haja, jalla niz̈ta
    irata tsjii maatakaqui luctakz̈ mantuquiz cjistanc̈ha c̈hjulu cjenami.
  ksr-ksr: Uumeleeŋ kanageso anana Kraistwaa qaa baatanoŋ nanjoŋi, iikawaa so emba
    oŋonoŋ kaaŋagadeeŋ mono lourugia yoŋoo qaa kuuya otaaŋ laligowu.
  eng-TNT: Therfore as the congregacion is in subieccion to Christ lykwyse let the
    wyves be in subieccion to their husbandes in all thinges.
  sbs-sbs: Kono sina inkeleke ha ina mwikonde la Keresite, chobulyo ni mwanakazi u
    swanela ku va vulyo kwa mwihabwe mwizintu sonse.
  sue-sue: Are Tuara dubu meni Kristora ge dipinowera ago ine asini meni ibana nusokarera
    ge dapikarago dimarise.
  fra-NCL: Or, de même que l’Eglise est soumise au Christ, les femmes doivent être
    soumises à leurs maris en toutes choses.
  bhg-bhg: Edo dá ango Keriso da embomaimi ainda ge kera edo era, eutumaimi awamaneda
    ibonomaida ge berari kera edo ore.
  snn-NT: Riusu bainreba jubë si'acuabi Cristo ta'yejeiyereba ba'iyete ëñajën, baguë
    cayete achajën, te'e ruiñe yo'ojënna, güina'ru mësacua romicua yua mësacua ënjë
    ta'yejeiye ba'iyete ëñajën, baguë cayete achajën, te'e ruiñe yo'ojën ba'ijë'ën.
  atb-NT: Haû noqkuq hpúng gi, Hkrisduq uphkang é dông châng é su, ikun myhî pé le,
    hkyô hkat hkangmó má, yhangmoq é ikun hpô pé uphkang é dông châng nyì râ lhê.
  cek-AK: Kricaabu mah Kri khaeah angpaek baktih toengah, zunawk mah doeh hmuen boih
    ah angmacae sava khaeah angpaek o nasoe.
  bkd-bkd: Iling daan ha sa mga tumutuu matinumanen ki Jesu Cristo kinahanglan ha
    sa mga bahi magmatinumanen duun hu asawa dan.
  ctu-76: Pero che' bajche' mi' ch'ujbibeñob i t'an Cristo jini ochemo' bʌ ti' t'an
    Dios chʌ'ʌch yom je'el mi' ch'ujbibeñob i t'an i ñoxi'al x'ixicob ti chʌ bʌ tyac
    yes mi' cha'len.
  lac-NT: Rajen an ten bic ca' ij quibex u t'ʌn Cristo, a to'onexo', a tij cacsex
    tij corex ti' Cristo quij quibiquex u t'ʌn Cristo. Baxuc a xquic xano' ca' u quibej
    u t'ʌn u mam.
  xla-xla: Epedeme sosta ya꞉skamu isili dla hamtulupame Keliso yu dla salladepo sela꞉mdiye,
    epammama wola꞉, wua꞉ mape wuskamu isili dla halopo tutula꞉pame wua꞉wolalidulo
    yu dla salladepo siyamaiya.
  xav-NT: Ĩsib'a'uwẽ norĩ hã Cristuhu nhimiroti te te 're ĩwapari pese za'ra mono
    ne, te za pi'õ norĩ hã aimro nhimiroti 're ĩwapari pese za'ra wa'aba mo.
  cuk-cuk: Degisoggu, ar igi Cristoʼba-nanaimalad Cristo-sogedba nanadii, debayobi
    omegan e-sui-urbaligwa bela nanamogoed.
  tbf-tbf: Io, mi langei rei, gi ta ngas tor surie kegi sar labeit sibu kepineits
    kokouk, malan mi kulou vodovodon tuktuk gi ta ngas tor surie e Karisito.
  uig-CYR: Әндиликтә җамаәт Мәсиһкә бойсуғандәк, аяллар әрлиригә һәммә ишта бойсунсун.
  ikw-NT: Lele kpa ọgbako Chiokike zị nụ mkpururu Karaịsi, kpam masị, nnwerne ọbula
    bịta ẹhni a nụ mkpururu nzi a nụ kpakara nhne.
  khs-khs: 'Alake, Kelesowemi kulu hapa sena kesaleyawa selese, “Yesu, Kewa Piseikipela:
    elakeye. Ke sowa neyewi ta:tesekeye.” Aluse selakemiwa aluse kesale kiyawala ke
    sena hapamawa selese, “Kewa piseikipela: elakeye. Ke solo sopoke neyawa ta:tesekeye.”
    Aluse kesale kiwa ke sena hane tepa:.'
  dwr-ENT: ሺን ዎሳ ጎሊ ኪሪስቶሳው ሞዴቲያዋዳን፥ ማቼቱ ቃሲ ባሬንቱ ኣሲናው ኡባባኒ ሞዴታናው ቤሴ።
  pma-pma: En vati sakien koa Kristin keil ten Sios amul aling rendemien one va netan
    keke um housil rendemien onen Kristo, mal keke ahin keil emun iling rendemien
    one heha netan keke um housil rendemien onen meahos keil one.
  atd-NT: Sikan ian, og-awoson to, ka tag sagboka no boi, og-ungod ogpaagad-agad to
    asawa rin unawa to mgo otow no nigtuu on ki Kristu, songo ogpaagad-agad on kandin.
  tel-2017: సంఘం క్రీస్తుకు లోబడిన విధంగానే భార్యలు కూడా ప్రతి విషయంలో తమ భర్తలకు
    లోబడాలి.
  hat-BSA: Men jan legliz la soumèt a Kris la, menm jan an madanm yo dwe soumèt yo
    a mari yo nan tout bagay.
  top-NT: Huá cca̱li̱huaniyá̱n lacchaján catakáxmatli tú ca̱li̱ma̱paksí ixta̱ko̱lucán
    na̱ chuná la̱ cristianos tí tali̱pa̱huán Cristo takaxmata tú ca̱li̱ma̱paksí.
  msk-msk: Wakaw laban sa pangagadan mayo na asawa yang kamayo bana sang maski nana.
    Maynaan yang manga tomotoo na yangagad kang Kristo.
  gyr-NT: Evocoiyase inungar seroyasar omboyeroya Cristo yuvɨreco, cuña avei niha
    ẽgüe ehira opacatu omer mboyeroya yuvɨreco.
  kmh-kmh: Krays biynimb nuk gok kuyip aŋgek minim nup kisen gipay rek, biyn gok,
    bi kiyk gok aŋgniŋgiy rek kisen giniŋgiy.
  ukr-ONPU: І як Церква підкоряється Христу, так само й дружини мають підкорятися
    своїм чоловікам в усьому.
  emi-emi: Nongina ale manga ateva eaatoka nannaane ta Karisto, vause atoa lailai
    iem tee am aatoka nannaaimim ta taitaniimim atoa tale isaa akapaaili voto.
  zpv-NT: Ya ziga ruzoꞌbadxiahga raꞌ bwiinn guidoꞌ ziga rnabwaꞌ Jesucristu guunn raꞌ
    ba, ziꞌchi za gunnaꞌh raꞌ nin nuu raꞌ cheꞌhla raꞌ ñiꞌh nahpa guzoꞌbadxiahga raꞌ
    ba garaa raꞌ xchiꞌdxyi cheꞌhla raꞌ ba.
  gux-gux: Nani kilisiti n yini yaaba n miindi bi yula O diedo kani maama, li pundi
    ke bi puoba n yaa miindi bi yula bi ciaba kani li bonla kuli nni.
  kos-kos: Ouinge, mutan kia elos enenu in arulana akpusiselyalos nu sin mukul tumalos,
    oana ke church el akpusiselyal nu sin Christ.
  ibo-ibo: Ya mere, dị ka nzukọ si edo onwe ya nʼokpuru Kraịst, otu a ka ndị bụ nwunye
    kwesiri ido onwe ha nʼokpuru di ha nʼihe niile.
  yml-yml: ꞌIda Keliso yana ꞌAilaꞌa taunida ta tauyeda yana nuanua ta ꞌiꞌidewadi,
    wata baniꞌodi ꞌomi vevine i lubwainemi taunimi ꞌwa na tauyemi yami lalamogavo
    yadi nuanua ꞌwa na vevematayakeyakedi nani matatabuna ꞌwaidie.
  ory-ory: ହଁ, ମଣ୍ଡଳୀ ଯେପରି ଖ୍ରୀଷ୍ଟଙ୍କର ବଶୀଭୂତ, ସେହିପରି ସ୍ତ୍ରୀମାନେ ମଧ୍ୟ ସବୁ ବିଷୟରେ
    ଆପଣା ଆପଣା ସ୍ୱାମୀର ବଶୀଭୂତା ହେଉନ୍ତୁ।
  bzj-bzj: Jos laik how di cherch fi put Krais fos, sayhn way soh di waif fi put ih
    hozban fos eena evriting.
  chk-chk: Iei usun chök pwal ekewe fefin repwe fokun aleasochisi pwülüer kewe lon
    mettoch meinisin usun chök mwichefel a aleasochisi Kraist.
  ssd-ssd: Kristus tuku kuasmbi nane nu kumnemŋge minig taŋamba ndo pino kame tane
    wam ŋakmba mbolŋge taŋgine taŋgo kumnemŋge minap.
  acr-TNT: Jecꞌulaꞌ pachaꞌ riglesia cꞌo pukꞌab ri Cristo, jelaꞌ chuꞌana rixok rucꞌ
