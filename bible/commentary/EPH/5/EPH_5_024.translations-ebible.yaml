  dop-dop: Nɑ ɩsɩɩ Yesu sɛɛlɑɑ kpekɑ seekuɣu Kilisiti tɔ, mpʋ tɔtɔɣɔ ɑlɑɑ kɑ́ seeki
    pɑ pɑɑlɑɑ kɛ pǝ tǝnɑ pǝ tɑɑ.
  azb-azb: Ona görə cəmiyyət Məsihə tabe olduğu kimi arvadlar da hər vəziyyətdə öz
    ərlərinə tabe olsunlar.
  eng-DBY: But even as the assembly is subjected to the Christ, so also wives to their
