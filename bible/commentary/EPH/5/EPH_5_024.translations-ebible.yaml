  msy-2020: Sios Kraisɨn apengan ikia a baghavɨra iti moghɨn, ia amuiba uaghan uan
    pabar apengan ikɨ me baghɨvɨra ikɨ.
  bpr-bpr: Na nè kafdanà i dad to ftoo di ku Krayst, salngad ayé moon kafdanà i dad
