  srq-NT: Sã Cristo quiato riqui echeẽ mumbayãte no. Eɨ̃ sɨ chõ cuña nguia ngu cheẽ
    mumbayã mbeɨ.
  kje-NT: Ende mi maekleher enihe derne makani minim mo'onleher lolo inhawa memehe,
    naise kerei raramne derne rakani Kristus.
  gaz-gaz: Egaa akkuma waldaan kiristaanaa Kiristoosiif ajajamtu, niitonnis waan hundaan
    dhirsoota isaaniitiif haa ajajaman.
  kud-kud: Ainaena ita Besinana yana boda ta tamulitaei, dova hinage waiwaihiu mwanediyao
    yadi nuwatuwu himulimulitaedi.
  urb-NT: Ixawa'e ta rehe hakehar ta hendu katu ta me'ẽ te'e. Kirisutu rehe jurujar
    katu ame'ẽ ta hendu katu. Aja ixawa'e ta rehe hakehar ta tĩ. Hendu katu tĩ.
