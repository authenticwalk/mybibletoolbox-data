verse: EPH.005.026
translations:
  kpx-kpx: Kelisou hatiale kemo ekalesiae vaveve toela ulihanu. Keu kateai isivialeike
    abu hotove evisi babatisolahage au kebia malevei tumutievei.
  okv-H: Eto Keriso na amita duru javotoho eto amita bapataito ari umo amina amita
    ekalesia egeto hande javotoho be God ta degi ikena.
  tbo-tbo: ipa ina wiwoiyaweta mei bapatiso hougana ita apapoe i hamaga halehi a baha
    uyahinei po i liyeuyeuta.
  mal-C: ക്രിസ്തു അവിടത്തെ സഭയെ വചനമാകുന്ന ജലത്താൽ കഴുകി നിർമലീകരിച്ച് വിശുദ്ധീകരിക്കേണ്ടതിനും
  grc-SR: ἵνα αὐτὴν ἁγιάσῃ, καθαρίσας τῷ λουτρῷ τοῦ ὕδατος ἐν ῥήματι,
  bgc-bgc: ताके वो कलीसिया (बिश्वासी लोग्गां) ताहीं वचन तै नाहण के जरिये पापां तै
    शुद्ध करै, अर पवित्र बणावै।
  khz-khz: Keriso vovetaina ekalato, ekalesia pene vega-veagaa, gena taunilimalimai
    pia ago ulanana. Ia gena kilana e nanu na eguligiato, e evega-veagaato.
  deu-TKW: damit er sie heilige, nachdem er sie gereinigt durch das Wasserbad mit
    dem Worte,
  zsr-NT: Cni gutiëꞌ Cristo quië bubijëꞌ quizi queëꞌ Dios bunách queëꞌ naꞌ, atiꞌ nayargac
    tu lu nis le nac xtidzëꞌë.
  lin-lin: mpo na kokomisa yango bule sima na Ye kopetola yango na mayi na nzela ya
    Liloba na Ye,
  hns-NT: Oe oke alag karies hai apane sanghe rahe khaatien. Okar baat djaise paanie
    hai aur ekare dwaara samaadj safa karal dja hai.
  noa-E: Cristoou mag ich thõopitarran, maach peerdʉajem iek ũr nʉm dʉ̈i dich pör
    choopibarmua ajaug paapʉ̈iwi ich atheepaita nem wau wënʉrramkhĩir ajim.
  eng-EMTV: in order that He might sanctify her, cleansing her by the washing of water
    by the word,
  mib-NT: Súcuan ni sáha ya jeē cóo ndoo coo iī yō nuū yā, te ni nacate ya anuá yō
    jiín jnúhun ya jiín jéē ní jendute yó.
  lif-NT2: ख्रिस्‍तरे़ सेसेहुप्‍लक्‍किन् सेसे चोःक्‍से़ च्‍वाःत्तिल्‍ले़ वाहप्‍तुआङ्
    कुबाःन्‍जाक्‍किल्‍ले़ सेसेसाङ्‌साङ् चोगुरो॥
  xnj-xnj: Ahengili chenichi muni kuwunyambisa msambi wa vandu vevakumsadika Kilisitu
    ndava ya Chapanga, muni akulinyambisa kwa manji na kwa lilovi ngati kulinyambisa
    mumanji.
  mmx-mmx: Neni ga lox i xuren kusu ti lox adadat di basinge laxakapmek. Ni ga lox
    adadat di mi levelinga ren i ngan ladan.
  cbr-NT: Aín unicama aín nuitu upí 'imiquin ca Cristonën ax aín sinan 'aisama 'icëbi
    bëtsi oquin aín sinan upí 'imia. Usoquin ca ax quicësabi oquían 'anun aín bana
    'unánmiquin aín unicama aín nuitu upí 'aísha chucacësa 'inun 'imia.
  tee-NT: Chai yuchi lhitamak'axtaklh ni laich ix'anu' cajumvi ju quijnan'an ju lhilaca'antauch
    ju yuchi. Chai ju yuchi quintachak'anitan ju qui'alhunut'an acsni laca'initau
    ju ixchivinti. Chai acsni akpaxau pus va pumalacasuputunau ni chunch ju quinta'ulhtutan
    ju Cristo.
  eng-LSV: that He might sanctify it, having cleansed [it] with the bathing of the
    water in the saying,
  cak-NT: Quiri' xu'on ri Cristo chi xojrujosk'ij. Y chi xujosk'ij ri kac'aslen, raja'
    xucusaj ri ya' y ri rutzij.
  pah-NT: Cristo'ga omano ojiheve'g̃a ndepyga tamo'emo'ẽ ti ji g̃a jijive g̃a mombyryva
    javo. Ombopyahu ga g̃andeaporog̃ita g̃a hendukaturame gamombe'ua. A'ereki ga ohy
    pa g̃andeaporog̃itatiruahũa ipe'avo g̃a hugwi g̃a hendukaturame gamombe'ua.
  sja-NT: Mãgá tachi ijãapataarãpa p'ek'au k'achia oopata wẽpapiji. Tachi sɨɨ pɨk'aji
    paniapa irude ijãa p'anɨda adak'ãri, iru ũraa ũridap'eda. Mãgá tachi ijãapataarã
    awara bɨji ichi-it'ee.
  xed-xed: Mtumta ta ghəŋani, ka ghuɓiŋtá tsi nda imi nda ma gwaɗani kada nzakwa tsi
    hezleʼ.
  mks-NT: Na̱caja Jesucristo ña̱ yóho jáchi̱ cúni̱ mé á ña̱ ná nduu na̱ cúú cuéntá
    mé á ña̱yivi vií sa̱há ña̱ na̱ndo̱o na xi̱hín ticui̱í ta sa̱há ña̱ sácú va̱ha
    na ña̱ cáchí tu̱hun Ndióxi̱.
  gfk-S: '@see-verse:EPH.005.025'
  bmu-bmu: Kraistnöŋ könagesöŋi Buŋa keuŋan tök kutuba ambi buŋaŋi sarakŋi akingöra
    o ewö miaŋön saŋgoŋda mösoloŋanim neŋgiyök.
  dgz-dgz: Keriso nunan boeni iwa nu imumu potamu God menan woup sep waninepen amba
    kaum ge nop mega gapan biginu tuiwandapen.
  eng-GNV: That hee might sanctifie it, and clense it by the washing of water through
    the worde,
  zaa-NT: para qui'ni ri'u canu ná iglesia qui'e nna cca ri'u yà'latsi' para guni
    ri'u làteruba Tata Dios servir, de chi beyúnie ri'u nàri de ca tul·la' qui' ri'u
    por medio de inda nna titsa' nna.
  eng-WEBSTER: That he might sanctify and cleanse it with the washing of water by
    the word,
  guh-guh: Bajarapacuenia Cristo exana caenë Cristo pijajivitsi vajanacaexanaenexa.
    Nexata baja Cristo vajanacaajamatabëcuene xuirajibiaexanaejava, najamatabëcueneitajëtatsi
    vajanacabautisabijavata. Vajajumecovënëtavanapaexae Dioso pejumelivaisi, nacaajamatabëcuene
    xuirajibiaexanapona.
  bon-bon: Tabe ai ne naace tääpume jewenuji teebibine mara me wawename Acejiyame
    tääpume Miiji Mene abiberäja ca, niiye ca liba teebibine niinäce jugi cäco ituge
    äciseja.
  nhw-BL: Quena, yaya mijqui para quitlatzejtzelolchihuas itiopa huan quitlapajpacchihuas
    ica nopa atl tlen icamanal Toteco.
  swh-ONEN: kusudi alifanye takatifu, akilitakasa kwa kuliosha kwa maji katika Neno
    lake,
  wbi-wbi: Alyavombile anala ulwakuuti vave vimike. Alyalivalisie na kulisuka na malenga
    mu lisio.
  bba-bba: U kuɑ mɛ, u kɑ tu dɛɛrɑsiɑ kɑ win ɡɑri yi yi sɑ̃ɑ nɡe nim, kpɑ u kɑ tu
    tii yiiyɑ.
  eng-KJVCPB: that he might sanctify and cleanse it with the washing of water by the
    word,
  kgk-NT: Ha'e oipota nhande reko ipotĩ, oipota nhande rete marangatu.
  waj-waj: Ivo itaama uuvaara gioonna kiaapu vaa ausa hanigieeraiya nnooriivoono iya
    mmammaiyauvaa finirayaama Anutuuqaa kuaivoono iya aakiaiyauvaki fini kiooduu iya
    yoketaama varida Anutuuqaa gioonna kiaapu tuanaaya variravai.
  cpy-cpy: 'Rootaki rantanta-kawori iroka okantyaa ikite-shireta-kaanteeri. Arira
    omatanaari aririka romitsitsiyaatan-teete, ikanta-piinteetzi: “Nokemijanteero
    Iñaani.”'
  mpx-mpx: Yawalina i talamwan nuwana toabulilek ni ul payanayana-agil wewel elana
    ni ola Wasa Waiwaisana ana baaba. Keliso nuwana ekelesiya ni pwabwabwalena,
  wbp-wbp: '@see-verse:EPH.005.025'
  luo-luo: mondo opwodhe maler, koluoke gi pi kuom wach
  nhe-NT: Quena, yajaya mijqui para quitlatzejtzelolchihuas itiopa huan quitlapajpacchihuas
    ica nopa atl tlen itlajtol Toteco.
  aii-aii: ܕܡܩܲܕܸܫ ܗܘܵܐ ܠܵܗ̇ ܘܕܲܟܹܐ ܗܘܵܐ ܠܵܗ̇ ܒܣܚܵܝܬܵ‌ܐ ܕܒܡ̈ܝܼܵܐ ܒܝܲܕ ܗܹܡܸܙܡܵܢ،
  esk-NT: '@see-verse:EPH.005.025'
  msb-msb: agod an mga nagatuod magin banal sa Dios kay ginlinisan sinda paagi sa
    tubig kaupod san surmaton niya.
  cpa-NT: Mi³jøng² hén²dsa dsǿg³ jniang³, hi² lén² jniang³ dsa³ ti³jan¹. Di³ ma²ca¹jŋó²
    jniang³ jmøi². Ma²hé² jniang³ jǿg³.
  dso-dso: କିରିସ୍‌ଟ ପର୍‌ମେସରର୍‌ ବାକିଅ ସଙ୍ଗ୍‌ ଆରି ପାନିସଙ୍ଗ୍‌ ଦ‍ଇକରି ମଣ୍ଡ୍‌ଲିକେ ସୁକଲ୍‌
    କଲା ।
  meu-meu: ena hereva amo ranu ai e huria, baine hahelaḡaia,
  yva-NT: Kristus kakaijo wansai indamu wamamo Apa anugano wandandinit, weye Po wama
    ayao kakai wansanuga rarondom arono wansaugasya kuvuni mana rai muno Po apa ayao
    raugaje wansai.
  dgc-dgc: Ginimet na ya monda sakupén na side. Sakay lininisan na side ta kagi na
    sakay ta dinom na pégbinyag.
  zpm-NT: blee me zho lo doḻ, ni biaaṉmbe zho zeeṉe laa zho pquiaadiag xtiidz me,
    wban zhow ni brobnis zho;
  hix-NT: tàwya enyhoryetxho menye. Anhànàthàyamo yowye, enyhoru hokono ro me harha
    ehtxoho menye. Àwyanye tàrwonà yonytxanàr ke ryhe, tuna kwaka ataymomrà kom ke
    xarha, àro wyaro nenyhoryetxownà, amnye tàhyaw harha esnàr kom horà. Àsok tawro
    hana.
  sim-sim: Erem or uri oso sios orhi undari kavakavan ukuk or yoko ermbekmba uri ri.
    Ushinak mashi Avui Wasilakahi sios orhik si nashinak sios orhi jivi mendek si
    nakmbahan.
  npi-ULB: उहाँले तिनलाई पवित्र गर्न यसो गर्नुभयो । उहाँले तिनलाई वचनमा पानीले धोएर
    शुद्ध पार्नुभयो ।
  cgc-cgc: aged buaten ki na matareng na mga ittaw ta pagkamang din ta ate na sala
    paagi ta iya na pulong na papatian ta na paryo ki palimpyuan ta waig.
  tim-tim: Aregât lâuwâŋe makbe. Kristoŋe ikiŋe âmbâle dâtâŋe are agak meme âlepŋeâk
    akmâ mem manmâ âgâwiap dâm Anutugât den bunŋande akto tuŋe gem agak meme heleŋ
    a puliep.
  yor-yor: Kí òun lè sọ ọ́ di mímọ́ lẹ́yìn tí ó tí fi ọ̀rọ̀ wẹ̀ ẹ́ nínú agbada omí.
  wos-wos: Krais Jisas nani déka hundika xékékwa du takwaka dé hiya, nani déka hundika
    “Mwi hundi dé” nataka déka ximbu guré naande Godna makambu yikafre du takwa male
    rembete.
  emp-NTPO: Idjia mãwã osia dadjirãra Ãcõrẽ itea bia b̶ʌi carea. Idji bed̶eaba dadjirã
    cadjiruara sʌgʌsia baidoba sʌgʌd̶a quĩrãca.
  eng-F35: 'in order that He might sanctify her, having cleansed her by the washing
    of the water: in a word,'
  ind-ind: supaya kita disucikan dan menjadi milik-Nya yang istimewa. Kita juga disucikan
    melalui Firman Allah yang sudah Yesus ajarkan. Firman itu bagaikan air murni yang
    membersihkan kita.
  pes-OPCB: تا آن را از طریق شستشو با آب به‌واسطۀ کلام خدا، مقدّس و پاک سازد،
  mpt-mpt: Yesus Klaiste atdimo kaanea e bainobo gabob nibo daabenea nibo hengmino
    temo biobo dotlanebio kesoa nibo e wengo wentenoba aayo fuelanoba kukub misiamo
    deibonoba e nibo dleb monea Gode dlalebio kesoa nibo emiobe.
  ssx-ssx: Dupieke ekima꞉ Ketisoma꞉ hande ipika꞉ siosi wanda꞉hali pima꞉ make ikalima꞉
    make wamo peata꞉ Koda꞉na꞉eki kone tombo waleekeme.
  mkl-mkl: Í nyɑ ŋɑ ikɑ̃ nɔ í wɛ ŋɑ í jɔ̀ ɑ̀ mɑ́ nɑ sɑɑbui ideɛ.
  gaq-gaq: କିସ୍‌ଟ ମଣ୍ଡଲିକେ ଣ୍ଡିଆଅରିଆ ପର୍‌ଚଲ୍ ଡିଂଚେ ଇସ୍‍ପର୍‍ନେ ଉଦେସ୍‍ରେ ବିକେ
  gof-RNT: I woosa keethaa ba qaala baggara haathan meeccidi geeshshis.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ କାଲିସିୟାକେ ଆୟାଃ ବାଚାନ୍‌ ଆଡଃ ଦାଆଃତେ ଫାର୍‌ଚିକେଦ୍‌ତେ ନିୟାର୍‌କେଦା
    ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନାଗେନ୍ତେ ପାବିତାର୍‌ କାମି ନାଙ୍ଗ୍‌ ଜିମାକେଦାଏ,
  gah-gah: Kilistó lá imó nene vegenala zuha kelémo etó okiko golotuva netá keitoka
    minokative loko itó monó gakolatunú nagamí zekoko lusa gekiko
  lcm-lcm: ani ka vil iria asukang val vap kakana akorong, le si kana mengen, nang
    katala galui adaus iria val laman.
  aer-aer: '@see-verse:EPH.005.025'
  qvc-NT: Chaqa Jisukristum wañurqan, paypi kriyiqkunata uchanchiqmanda pirdunawananchiq,
    Tayta Dyustana kasushpa kawsananchiqllapa. Kanan shumaq nutisyanda yach'achiwaqninchiqmi,
    uchanchiqkunata yakuwanshina mayllawashqa kanchiq.
  tgl-ULB: Ginawa niya ito upang gawin siyang banal. Nilinis niya ito sa pamamagitan
    ng paghugas ng tubig sa salita.
  cbs-NT: Criston nuku jaska wakatsi ikin nun jawen ikunwainbu nuku mawaxunkin jawena
    medibi chakabuuma nun xunpinunbun jawen kakape nun ikunwainwen taexun nuku nashimamisbuki.
  xtm-NTPP: Te ja ni sa'a ya sukan ma, te ni ndasavii, ni ndasandoo ña'a ya, te ni
    ndakate ña'a ya ji'in tnu'u maa ya ma, sukan sa'a ndute ma,
  nnq-nnq: Atenda yene kupala babeke chwapi bandu abunhwamini nnongi ja Nnoongo, kwa
    kajeleya ku lilobe lyakwe elibi andi mache.
  bao-NT: cʉ̃jare cʉ̃ ca bii yai bojaricarore birora. Cʉ̃ra, oco, upʉre ca coerore
    birora, cʉ̃ yee wederique mena mani ca yeri tʉgoeña wajoaro tiiupi,
  san-ORI: ସ ଖ୍ରୀଷ୍ଟୋଽପି ସମିତୌ ପ୍ରୀତୱାନ୍ ତସ୍ୟାଃ କୃତେ ଚ ସ୍ୱପ୍ରାଣାନ୍ ତ୍ୟକ୍ତୱାନ୍ ଯତଃ
    ସ ୱାକ୍ୟେ ଜଲମଜ୍ଜନେନ ତାଂ ପରିଷ୍କୃତ୍ୟ ପାୱଯିତୁମ୍
  huv-NT: Nej tarang aag ayaj para majlüyiw pálwüx monyar andeac nej, ndoj müüch nejiw
    majneaj ajlüyiw atnej ajants nejiw naag yow, cos lamayariw mipoch nej.
  otn-NT: Ngu̱na̱ bi 'yørpa̱bi̱ yø 'yɛ̱c'ɛ̱i̱ para ngue di zo rá̱ 'yɛ Oja̱. Co nu̱na̱
    ra̱ hya̱ bi 'yɛ̱c'ɛ̱i̱ yø ja̱'i̱ bi hojpa̱ yø ts'oqui. Bi̱ nxixya̱ p'ʉya ngue
    ya bi hyɛp'ʉ ra̱ nts'o.
  nop-nop: Kilisto adi medeŋiŋdi eŋ imedi kayoŋbopŋiŋ youtewalandaguk.
  obo-NT: su amoy od kovovallan ki no mgo minuvu rin. Timbang id unavan ki nikandin,
    woy id awa rin kos mgo saa ta amoy'd molinis ki riyot kod-ontong to Monama ukit
    to kandin no kahi.
  cak-ENT: Quiri' xbün ri Cristo richin que xojoc lok'olüj tak vinük. Rija' xojruch'ajch'ojrisaj-vi
    c'a. Y richin c'a xuch'ajch'ojrisaj ri kac'aslen, rija' xucusaj ri rutzij cachi'el
    xojruch'üj riq'uin ya'.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤡᤴ ᤛᤣᤛᤣ ᤆᤥ᤺ᤰᤛᤧ ᤆᤫᤠ᤺ᤳᤋᤡᤸᤗᤧ ᤘᤠᤜᤵᤋᤢᤀᤠᤱ ᤁᤢᤒᤠ᤺ᤴᤈᤠᤰᤁᤡᤸᤗᤧ ᤛᤣᤛᤣᤛᤠᤱᤛᤠᤱ
    ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: Súcuán nī nsāhá yā tácua coo ndoo coo iī ō nūū yā, de nī naquete yā ánō
    ō jíín tūhun yā jíín jā ní jenduté ó.
  san-TIB: ས ཁྲཱིཥྚོ྅པི སམིཏཽ པྲཱིཏཝཱན྄ ཏསྱཱཿ ཀྲྀཏེ ཙ སྭཔྲཱཎཱན྄ ཏྱཀྟཝཱན྄ ཡཏཿ ས ཝཱཀྱེ
    ཛལམཛྫནེན ཏཱཾ པརིཥྐྲྀཏྱ པཱཝཡིཏུམ྄
  qve-NT: Chaytan Jesucristoqa ruwaran, paypi llapallan iñiqkuna ch'uyanchasqa kanankupaq.
    Chaymi Diospa palabranta kasukuqkunaqa, unuwanpas huchankumanta mayllisqa kashankuman
    hina kashanku.
  pao-NT: '@see-verse:EPH.005.025'
  cbu-NT: Napa ¿Isus iyaam tamarangeeja? Isus tputsireemi ínapi átu, iyaam tsiparangiya.
    Siysa kamuzis izanlleetsis ambtam ashikpaz shingtsa chinakus. Watam yutaritshishirineetsini
    tachingamaam tsiparanguwa. Tputsiri nuwamun mang' tatkusin, Apareetsi kuk payuksin
    itsinsarsha taachinllinpa, táyaru ashirangiya.
  usa-usa: wení watáanapo mamá aokarîq umáyíkaraiye. yeqtí kúmiq-yataaqa paábaq kématuwena
    tete umáyíkaraiye.
  soy-soy: U lɛ̃ wɑlɛ rɛ un míni nɛ unsímɛ́ nɛ pipɑ́ɑ́lɑ́ pi m mɑsí, pikɛ́ pɛɛ
    pɑnsɛ Uléécɑɑ pikɔ́.
  hui-hui: Keriso ibugua ani buwa Keriso hameigini karu bibahende ibame baboraya biyagomebi
    Ngode Datagaliwabenaga bi mana laminigomebi ti mo bayale howa ibugua ti Ngode
    Datagaliwabenaga helo ibuhondo loma bia ho mini.
  amf-amf: Kiristoos ogoam kinin hayoono misken ooninam noqoka shiidhaadettsi yisa
    upsinka koam gazisanane.
  quc-NNT: Je ri' xub'ano rech kub'an ch'ajch'oj che ri ki k'aslemal, keutas k'ut
    rech keuya pu q'ab' ri Dios. Je' ta ne ruk' joron xeuch'aj wi aretaq xub'an saq
    che ri ki k'aslemal ruk' ru Loq' Pixab' ri Dios.
