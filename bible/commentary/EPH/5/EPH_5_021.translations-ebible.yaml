  att-att: Á makkakátulù ittam, megapu sù pakimore tam kâ Apu Kesu Kiristu.
  bki-bki: Kamiu nalo napano abe namone-ano, sum̃ano nalo a tire nalo, kamiu monoka
    kuvatove ka kamiu, tibe ka ga napano kamiu kubatove ka Kristo.
  bqp-bqp: À mì natɛkↄ̃nɛ Kirisi vĩna kũ á vĩ yãi.
  mcp-mcp: Dʉgá sá mpə́dʉ́gá nyɨ́n nə́ muud yɛ̂sh jweeg lúu magʉlə nə́ ŋgwɔ́l jwúg
    nə nyə nəcé gwɔ̧́ɔ̧́lə bɨ́ ŋgə́ gwɔ̧́ɔ̧ Krîst yí.
  hat-hat: Se pou nou yonn soumèt devan lòt pa respè pou Kris la.
  npl-NT: Ximosepantlakitakah, ijkó motas milák nonkitlakitah Cristo.
  bgg-bgg: Nyieliieshii nathek Masi shii ilab rek rone, nawaithek chung phi rai bo.
  eng-TCENT: and submitting to one another in the fear of Christ.
  eng-BSB: Submit to one another out of reverence for Christ.
  cpu-NT: Ontzimatye piñaapinkathatavakaayetaiya, tema ñaapinkatha povayetairi Pava.
  san-ASM: যূযম্ ঈশ্ৱৰাদ্ ভীতাঃ সন্ত অন্যেঽপৰেষাং ৱশীভূতা ভৱত|
  tac-NT: '''Emi napu ''la nirame ju Kristo, a''chigóriga nirawa ''emi a''bopi.'
  eng-WEBPB: subjecting yourselves to one another in the fear of Christ.
  gfk-H: Ma i tahut bia muat na hanapu hargilasanei at muat, kanong muat manga ruu
    Karisito.
  viv-viv: Tu Keliso waveꞋamohimohinena faꞋina, taumiyao buye wanaveꞋabonaꞋabiꞋabi.
  yao-yao: Kila mundu annolechesye njakwe kwa kulitulusya kwa ligongo lya kwachimbichisya
    Kilisito.
  tgp-tgp: A mele verea vara ha oloolo hin kamim hatehateahi matan ka lo lotu Kr̃isto
    na oloolo.
  auc-NT: Mönö Codito ingante guïñente wædinque mïnitö wïï nämä mïni pönënonque baï
    cædinque wæætë edæ, Në änäni æbänö änänii, ante Ao ate nöïnö ante cæedäni.
  kbc-NT: Ele midioka limedi me eemiteetibige eledi oko leeɡ̶odi me eemiteetigi Cristo.
  bmh-bmh: Ag Kristus nugau wanib ulagwag macanemen, gonun, zaiagar agal ze suban
    sesamoran.
  ctu-BL: Ti jujuntiquiletla jac'ben la' pi'ʌlob ti uts'at cha'an woli la' bʌc'ñan
    Dios.
  meq-meq: Rəhumay ha gər kwa a way nəte nəte mə walaŋ kurom hərwi nəkurom faya ka
    pumay naha faya a Kəriste.
  noa-H: Cristo hiek hʌ̈k'a naawai hirua jaau simjö ham k'õchgau jũrr dich k'apeen
    hagjö hʌ̈k'a nʌm k'ʌʌnaujã dichig nem mag haawai, hʌdʌraa hamagta dich k'ãai hʌ̃rpai
    hapibat.
  thd-thd: Thaathurma wenehanurr nip, kuuk kaalu nip ŋeeŋeeyurr waat patheyir naŋanma
    ruwunanpa Kot-thak.
  alp-NT: Ite holmate Kristuse hoko ite pusuma suke holmate lomai.
  san-VEL: yuuyam ii"svaraad bhiitaa.h santa anye.apare.saa.m va"siibhuutaa bhavata|
  kbq-kbq: Hagi Kraisina antahi'nemitma rumokizmia ovesinte avesinte hiho.
  kbh-kbh: Nÿetscanga s̈mochtsenëyeunana, ts̈ëngaftanga Crístbioye puerte s̈morrespetánayeca.
  ron-LSB: supunându-vă unul altuia în frica lui Hristos.
  pon-pon: O papa komail pena amen amen ni majak dol en Krijtuj.
  nhe-BL: Nojquiya para monextis inquitlepanitaj Cristo, monequi nochi imojuanti xiquincahuilica
    sequinoc ma quipiyaca tlanahuatili ica imojuanti huan monequi inijuanti nojquiya
    ma inmechcahuilica imojuanti inquipiyase tlanahuatili ica inijuanti.
  sps-sps: Ai mi nai fauf rom a tsivom fain isiseiny mes ma fatsiitsii mi Krais.
  wnc-wnc: Siwan ginda Kraisdane gepbiatang yuaing. Yuke ie natanggamatake gindane
    notzae wam gwaamutnong.
  nmw-S: Gen hu senapuyan he-bwaimiu wedi logugui Keriso hana hawatau kaiwane.
  bus-bus: À mì siɛkↄ̃nɛ Kirisi vĩa kɛ̀ á vĩ yãnzi.
  gub-BL: Pe pitàitàigatu pe nehe, peiko wera'u zo amogwer wanuwi nehe. Tuwe pepurapo
    wer ikatu ma'e rehe amogwer wanupe nehe. Ta'e pemuwete katu Zaneruwihawete xe.
  imo-imo: Kraist yu linonga Iye Awilimu ningo yunge ungumu pilko molkolio andi yando
    Gotenga imbomanga maindo molaio.
  boj-boj: Kristus a nuŋgo Tamo Koba unu deqa niŋgi a qa ulaoqnsibqa Qotei aqa tamo
    uŋgasari kalil naŋgo sorgomq di soqniy.
  eng-DRA: Being subject one to another, in the fear of Christ.
  knf-knf: Andoli adoon kaţaş *Kriŧtu ţi pdo kaŧiink baŧënţul.
  san-KHM: យូយម៑ ឦឝ្វរាទ៑ ភីតាះ សន្ត អន្យេៜបរេឞាំ វឝីភូតា ភវត។
  arn-NT: Welukonkechi yamniewmün, chumngechi tamün yamniefiel ta Cristo.
  zas-NT: Gol bazoob xtiidx lasaꞌdi por respejt ni rajpidi Jesucrist.
  ken-NT: Sɛptí nɔ́kɔ́ ka mmʉɛt ntá batɨ. Ɛpɨŋ ɛyɔ ɛ́mfú ndǔ kɛnókó ɛkɛn bǎchyɛ̀
    Kristo.
