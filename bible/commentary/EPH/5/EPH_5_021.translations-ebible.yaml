verse: EPH.005.021
translations:
  kpx-kpx: La Keliso vabuhavoi hoesehavomale kemo mole huhuevei mole isivi vageve.
  okv-H: Eto ungo Keriso Otohu ere ova avoeto agi mine ara evujo.
  tbo-tbo: Omi wiyateyate Keliso uyahina naka pite gasi omi lawa ona iyateyatehi.
  mal-C: ക്രിസ്തുവിനോടുള്ള ഭയഭക്തിയിൽ പരസ്പരവിധേയത്വം പുലർത്തുക.
  grc-SR: ὑποτασσόμενοι ἀλλήλοις ἐν φόβῳ ⸂χριστοῦ.⸃
  bgc-bgc: मसीह कै प्रति श्रद्धा-भक्ति राक्खण के कारण एक-दुसरे कै अधीन रहो।
  khz-khz: Taukavami kapulerai pio maguli, vovetaina pio kala voo Keriso pio nugagi-ragea.
  deu-TKW: Seid einander unterthan in der Furcht Christus'.
  zsr-NT: Gul‑gún ca rna xtidzaꞌ lzaꞌliꞌ tuliꞌ yetuliꞌ quië cni gunliꞌ‑nëꞌ Dios zxön.
  lin-lin: mpe lokola botosaka Klisto, botosanaka bamoko na bamosusu.
  hns-NT: Toelog Kriest ke barka maane hai, ohie se apane ke ek doesare se nietja
    maan.
  noa-E: Cristo iek ʉ̈kha naawai irua jaau simjö am khõchgau jũrr dich khapeen agjö
    ʉ̈kha nʉm khʉʉnaujã dichig nem mag aawai, ʉdʉraa amagta dich khãai ʉ̈rpai apibat.
  eng-EMTV: subjecting yourselves to one another in the fear of God.
  mib-NT: Te cuatáhú ró nuū jnáhan ró sɨ́quɨ̄ jeē cáhīyo yɨ́ñúhún ró nuū Cristo.
  lif-NT2: आल्‍ल ख्रिस्‍ते़न्‌मिङ्‌सो इङ्‌धाःङ् पिमनाबाल्‍ले़ चोगुल्‍ले़ थिक्‍किन्
    वेॽइल्‍ले़ कुयुक्‍को वये़म्‍मे़ॽओ॥
  xnj-xnj: Kila mmonga ajihelesayi kwa muyaki ndava ya utopesa winu kwa Kilisitu.
  mmx-mmx: Mina lox asi nimi maxopok at luvutneton nemi kusu mina lox asuusu loklok
    ngangao atnemi ri ne Karisito.
  cbr-NT: Nucën Papa Diosnan 'aish camina bëtsibë nishananima an cacëxun aín bana
    cuati, uni raíribë nuibananti 'ain.
  tee-NT: Ni t'alhoniyat'it ju Dios pus alaq'uiclac'a'it'it ju pumatamin.
  eng-LSV: subjecting yourselves to one another in the fear of Christ.
  cak-NT: Can tinimaj-iwi' chiwech, roma ri Dios can jixrutzu-pe.
  pah-NT: Peko ti penhonhi'ig̃a rehe pejopokoga pejogwerekokatuavo Tupana'ga rendukatukatuavo
    g̃waramo.
  sja-NT: Ak'ɨpidait'ee Cristo wãara pãchi poro waibɨa, ũripatáatɨ awaraa ijãapataarãpa
    ũraa p'anɨ mãik'aapa oopatáatɨ ãrapa jara p'anɨk'a.
  xed-xed: Hanaganawa hana ta ghəŋa ghuni mista sani nda sani, kabga ta zləŋay kaghuni
    ta Kristi.
  mks-NT: Ndítahan nu̱ ndó candúsa táhan ndó já ná cuu ndicáhnu Ndióxi̱ sa̱há ña̱
    cája ndó.
  gfk-S: Ma i tahut be mu na hanapu harbasiane habaling mu kinong mu manga ru Krais.
  bmu-bmu: Kraistkö jitŋi oŋgitpepuköra keŋgötŋini möta mönö sutŋine keu bapŋe anan
    ak aŋguba malme.
  dgz-dgz: Amba Keriso viripewa gapan baigan gare gare ta warit taiwanian.
  eng-GNV: Submitting your selues one to another in the feare of God.
  zaa-NT: Liguni reconocer derecho nu té qui' ttu le lani attu le, porqui'ni iyaba
    ri'u tse'e ri'u delante de Tata Dios.
  eng-WEBSTER: Submitting yourselves one to another in the fear of God.
  guh-guh: Padaxitamë namataenetsia panajamatabëcueneevere, xua jamatabëpanaitorobame,
    namataenetsia panenaitorobabiabinexa Cristo panejumecovënëtsivixae.
  bon-bon: Weene miiji weemeweme ätecijana, ingle Keriso lui weeme Yageyame gyene.
  nhw-BL: Nojquiya para monextis anquitlepanitaj Cristo, monequi nochi amojuanti xiquincahuilica
    sequinoc ma quipiyaca tlanahuatili ica amojuanti huan monequi inijuanti nojquiya
    ma anmechcahuilica amojuanti anquipiyase tlanahuatili ica inijuanti.
  swh-ONEN: Nyenyekeaneni ninyi kwa ninyi kwa heshima kwa ajili ya Kristo.
  wbi-wbi: Muhumiaghe jumue umuunhu ghweni kwa junge nu vwoghopua vwa Kilisite.
  bba-bba: I wiru kpĩiyɑnɔ yèn sɔ̃ i Kirisi bɛɛrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: submitting yourselves one to another in the fear of God.
  kgk-NT: Peẽ kwéry-pe ha'e-ta. Pehendu katu onhonhe'ẽ kwéry Cristo-pe pemboete-gwi.
    Enterove tainhe'ẽngendu katu.
  waj-waj: Vaa ngia Yisuu Kirisiinna kuaivaa rikiada inna mmemmaana kuaivaara ngia
    ausa hanigieeraiya ngiingiiiyara ngiingiiiyara yaata utida ngiingii kuaiyauvaa
    rikiada iikiatee.
  cpy-cpy: Otzimatyee pipinkathata-wakae-yiteeyaa, tema pinkathari powayiteeri Tajorentsi.
  mpx-mpx: Alomiyau wali logugui nuku henapuan Keliso ana awatauwan kaiwena.
  wbp-wbp: Nyurrurla Kirijini-patu kankulurla yirriyirri nyina Jijaji Kirajiki, manu
    kankulu wiri-pajirni. Kujarlanya, kulalu-nyanu jinyijinyi-manta paaju-piyarlu,
    lawa. Ngarili-nyanu warrki-jarriya kutu.
  luo-luo: Beduru gi winjruok ngʼato gi ngʼato, mondo umi Kristo duongʼ.
  nhe-NT: Nojquiya para monextis inquitlepanitaj Cristo, monequi nochi imojuanti xiquincahuilica
    sequinoc ma quipiyaca tlanahuatili ica imojuanti huan monequi inijuanti nojquiya
    ma inmechcahuilica imojuanti inquipiyase tlanahuatili ica inijuanti.
  aii-aii: ܫܠܘܿܡܘܼܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܒܙܕܘܼܥܬܵ‌ܐ ܕܡܫܝܼܚܵܐ.
  esk-NT: Kamakkutilusri avatmun pigilugu taluqsrił̣iqsi Christ-mik.
  msb-msb: Kamo tanan maggalang kan Cristo paagi sa pagpasakop sa usad kag usad.
  cpa-NT: Túgh³ hniah¹² cøng² jǿg³ cu¹dsie¹² hniah¹². Di³ jøng² mi³juanh¹³ hniah¹²
    Cristo.
  dso-dso: କିରିସ୍‌ଟର୍‌ପାଇ ରଇବା ତମର୍‌ ସନ୍‌ମାନର୍‌ ଲାଗି, ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ ସର୍‌ପାସର୍‌ପି
    ଉଆ ।
  meu-meu: Ba hemataurai heheni, Keriso o matauraiamu heḡereḡerena.
  yva-NT: Syare wabeaje wasai vambinibe weye wapo Kristus asyaniv.
  dgc-dgc: Nadid, négsunuran kam, a tanda ya na kégalang moy ni Cristo.
  zpm-NT: To ne nac to zha ne ngable lo Jesús, tib tib to goḻgon miṉe rnee zha ne
    nacgrë to, zeeṉa glu gaṉle me nac meṉ non lo to.
  hix-NT: Kryestu hona menyatxow hamà. Noro hona xenye rma, osoyuhtxoko, omnyamo ro
    rye rma.
  sim-sim: Jir Kraisin ji hishika. Or hausishiwak jir orhi siyok sinda jir. Unda osik
    Kraisin hishindiyanda ma, jir ma ol nakrem Kraisin hishindiyanda man ji hishihi
    os li mbawa hom ji uka.
  npi-ULB: ख्रीष्‍टको आदरको लागि एकअर्काको अधिनमा रहो ।
  cgc-cgc: Bilang mga gapasakep naan ta Dyos Ispiritu Santo, dapat anda kaw gid na
    magpasakep ta kada isya tenged ta pagtaod nyo ki Cristo.
  tim-tim: Galalupne, ye hârok hin makyeŋgiwe. Ye Kristogât hamep akmâ lau lokomai
    aregât lau loko aŋgim tân agum âgâwei.
  yor-yor: Ẹ máa tẹríba fún ara yín ní ìbẹ̀rù Ọlọ́run.
  wos-wos: Guni Krais Jisaska jémba sarékéta déka ximbu harékéta, guni déka hundika
    xékékwa du takwa guni nak nakna hundi xékéta wandan maki yatanguni.
  emp-NTPO: Crito waya panʌneba ab̶arica dji ĩjãnadua.
  eng-F35: submitting to one another in the fear of God.
  ind-ind: Hendaklah kamu rendah hati dan bersedia menghormati kemauan satu sama lain.
    Dengan begitu kamu juga menghormati Kristus.
  pes-OPCB: به احترام مسیح، مطیع یکدیگر باشید.
  mpt-mpt: Ibo Yesus Klaiste kla goba bianiba E ayamobo ge ohabib kesoa ibo ib sinwalo
    maki wengo kla wentubesese bianibtane!
  ssx-ssx: Ikana꞉ma꞉ Ketiso pa꞉ta꞉ paala꞉ma꞉ homa haleme ekina꞉ ika꞉ kone homu pu
    alu alu pea hapa꞉peke.
  mkl-mkl: Iŋɛ iyi ì mɑ̀ bɛɛrɛi Kirisi, i yɑ sũɑ njɛ iri ilɛ ŋɑ.
  gaq-gaq: କିସ୍‌ଟ ଡାଗ୍‍ରା ପେନି ବକ୍‍ତି ଲେଃଗେସା ପେପେ ବିତ୍‍ରେ ଅଦିକାରି ଡିଙ୍ଗ୍‍ପା ।
  gof-RNT: Kiristtoosa bonchchuwas gidi issoy issuwas haarettite.
  unx-unx: ଆପେ ଖ୍ରୀଷ୍ଟ୍‌କେ ବରଭାକ୍ତିତାନ୍‌ଲଃ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ତାଃରେ ଜିମାନ୍‌ପେ ।
  gah-gah: Lekeza Kilistoni goliva gilitiki eza gelekelé otiko eza gelekelé otiko
    ilo.
  lcm-lcm: Mi vil alik angpokpokai animi le si kami suai ani Karisto.
  aer-aer: Arrantherre Ngkarte-kenhe areye-arle Renhe utyernemele tnakemele aneme,
    Renhe Akngerrepate akemele. Alakenhe ikwerenge anteme arrantherre uternerretyale
    anetyeke, arrangkwe. Arrantherre warrke-irrerretyeke, arrantherre-arle Christ-eke
    ahentye-anemenge.
  qvc-NT: Yumbay qamkuna Dyusta ancha rrispitashpaqa, suqwan suqwan kasunakuyllapa.
  tgl-ULB: Magpasakop kayo sa isa't isa tanda ng paggalang kay Cristo.
  cbs-NT: Jaska inun, Cristokidi pe shinankin man duawakatsis ikaidan, ikunwainbu
    betsabube binunanankatsis ikama jatube yununananma ninkakanankubainkanwen.
  xtm-NTPP: Jín kuandetu nuu tna'a ndi‑in ndi‑in o, vaa ka na'a o ja nde'ya ña'a Su'si
    ma.
  nnq-nnq: Kila mundu annyali nnyakwe kwa magambu ga kunnyali Kilisto.
  bao-NT: Mʉja ca niiro cõrora ameri tʉo nʉnʉjee niiña, Cristore ca nʉcʉ̃ bʉorã niiri.
  san-ORI: ଯୂଯମ୍ ଈଶ୍ୱରାଦ୍ ଭୀତାଃ ସନ୍ତ ଅନ୍ୟେଽପରେଷାଂ ୱଶୀଭୂତା ଭୱତ|
  huv-NT: Irangan con najneaj imeajtsan leaw atün icueajiün alinop, cos atquiaj apmajüic
    indüjpiün Teat Dios.
  otn-NT: A nu̱yá, ngue guí̱ nnu̱ ma̱nsu̱hʉ Oja̱, da̱mi̱ mfäts'i n'na ngu̱ n'na'a̱hʉ
    ya.
  nop-nop: Hidi yadi Kilisto gikiŋgoŋ timiŋa mede tiloloŋ kibikibi mohinek tiyaneeŋ.
  obo-NT: Ko-ilangan mandad nod poobbava kow riyon to ipat sokkad koniyu pomon to
    duwon allak dow ki Disas Krays.
  cak-ENT: Titakela-ivi', roma ri Dios rix rutz'eton-vi-pe.
  lif-NT: ᤀᤠᤸᤗ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤐᤡᤔᤏᤠᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤌᤡᤰᤁᤡᤴ ᤘᤣ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤕᤢᤰᤁᤥ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cuetáhví ndá nú nūū táhán nú sīquī jā íyó yíñúhún nú nūū Cristo.
  san-TIB: ཡཱུཡམ྄ ཨཱིཤྭརཱད྄ བྷཱིཏཱཿ སནྟ ཨནྱེ྅པརེཥཱཾ ཝཤཱིབྷཱུཏཱ བྷཝཏ།
  qve-NT: Jesucristota cheqaqtapuni respetaspaqa, sapankamaykichisyá respetanakuspa
    kasunakuychis.
  pao-NT: Tamme sakwa punno'o nananakabetsea tamme ka Te Pabe'e nakabetseana.
  cbu-NT: Mishat, saanpata Apanllchichpatatis niyrintspa; kukoo ngatkus shirintspa.
    Isusoo chinakus, kis ayu tángtsa.
  usa-usa: Îtu Káríqton-aama kéiteraq keráwáqá móra-mora-yuma weqtábá-weqtaba umá
    yetiménáápáq máero.
  soy-soy: Kirisi ipɑkɑrɛ kɑni m mɑ́ nnyɑ, ḿpɑ́ úye ukɛ́ ucɔ n wɑisɛlɛ̃.
  hui-hui: Tígua Keriso ibu teneore ka mitangi bu kamigo howa tíni mo dindihaore hagahaga
    bilimu.
  amf-amf: Kiristoossa gobshinna hamayse yedi kinka kina ee hamee.
  quc-NNT: Chixniman chb'il taq iwib' rumal chi nim kiwil wi ri Cristo.
  dob-dob: ꞌImi ꞌamayaba Keliso ꞌenaya nadigega wate taumimo waeꞌamaꞌamayabemi, be
    loina waematamatanedi.
  wrs-wrs: Pevm kokolma avramana veo, osm engwol vivm henom henom monglam ongangonam.
    Honaoa vivm, manara noinda yimba beswonam popeng vriv Kristusmba.
  mca-mca: Uk'eli'iƚijje'm qu' meteni'feni'ƚ wetju'ƚ qu' nata'ƚets pa' ijiweyaxitsi'ƚiju'ƚ
    ha' Cristo.
  tzo-TZC: Ichꞌo abaic ta mucꞌ ta jujun tal ti jech avichꞌojic ta mucꞌ ti Diose.
  mya-mya: ခ​ရစ်​တော်​ကို​ရို​သေ​လေး​စား​သော​အား​ဖြင့်​သင် တို့​သည်​တစ်​ဦး​၏​အ​လို​ကို​တစ်​ဦး​လိုက်​လျော
    ကြ​လော့။
  gng-NT: Ni boh Kristo ma nnɔ, li blinh mɛn niʼyul niʼtɔb ya nun bó.
  cbi-NTPO: Cristonu aawa kure' keewaamu deju', ñuitala veta' veta' balenguumu judei.
  ikk-NT: E welụa nị nị ibe ụnụ isi alị, e gi ẹ a gbaye Kraịstị.
  leu-leu: Mi taa waan lapaana xasanofuna senaso mi suai faagut se Krais.
  maz-NT: Me rí pötqui dyätäji na ngueje i̱ṉ sũgueji c'ü ín Jmugöji.
  bod-N: སྐྱབས་མགོན་མཱ་ཤི་ཀར་གུས་ཤིང་འཇིགས་པའི་ངང་ཕན་ཚུན་ལ་བསྟུན་པར་བྱ་འོས༌སོ།།
  tca-NT: Rü ñu̱xma na Cristumẽ́xẽwa pengẽxmagüxü̃, rü name nixĩ i pegüga pexĩnüẽ
    i wüxichigü, erü Cristuxü̃ pengechaü̃gü rü naga pexĩnüẽ.
  zpl-NT: Uzuꞌcuꞌhua nú rni bee saꞌhua equie nú rluꞌcuhua ulaꞌna lu Jesucristo.
  mbc-NT: Ayonpakon nîrî maimukon yawîrî ako'mantî, Cristo namaya'nîkon wenai.
  ndg-ndg: Mwileke wene kila yumo kwa ywenge kwa heshima ya Kristo.
  wsk-wsk: Kristus nenenga Kari Biya bagara umu ko iki se, ninimi nebowa ningi kua
    kapa se lagaralko.
  toj-NT: Yuj ja huax yajtatic ja Cristo, jayuj sbej ni que cada jujuneotic ja janec'
    huax c'uantiqui, oj c'uuc cabal jbajtic.
  tbc-tbc: Aŋ anen anen nug awan paen na amado wa. Aŋ kagin ago agane san fun man,
    Kristus yaŋan lak na mok asini wo ago ilom yen a.
  sna-sna: Muzviise pasi pomumwe nomumwe wenyu muchitya Kristu.
  smk-NT: paisirong kamo et sa saya tan saya bana' sa pangungunor moyo kona ni Cristo.
  grc-TCGNT: ὑποτασσόμενοι ἀλλήλοις ἐν φόβῳ Χριστοῦ.
  gof-WFTW: Kiristtoosa bonchchuwas gidi issoy issuwas haarettite.
  spa-BLM: sometiéndoos unos a otros en el temor de Cristo.
  kyz-NT: Kristu 'ga je'ega peenup pejejemogyau. A'eramũ ki pẽẽ 'ga rerowiaaramũ nanẽ
    pejejoje'ega renupa pejejemogyau nũ.
  dao-dao: Khritaw nami leisawngnak am mat ja mat mlung mhnem ua.
  cya-cya: Scasca um su'hua loo um 'in ta'a um si'yana jlyo ti' um ti ca lca Ndiose.
  wrk-wrk: Marda narrimi malumba jungku wakiwarr nangangi Jisus Krayiskanyi. Marda
    nganyingkimi miku yarrijba walkurra yingkanyi, ngala marda ninjimi yarrijba yingka
    Krisjin walkurra nganyi. Munyajbakiyi nanda yingka mambuka nganyi. Nyulu marukangka
    muwa bukambijuyngka narringi Jisus Krayis, baki narri marukangka muwa nangangi,
    narri ngayangayijba nangangi. Baki nani barri, marda narringkimi ngayangayijba
    nangangi barri.
  nii-nii: Wumb eipi en enim ningii ek ei piik kin, ekii singii. Nimbił erang sinim
    Krais nge wumb, eim noman pałim mił ermin.
  ign-NT: Emutu éti, ímereca eta iúriva táichavenehi eta epicau­chirahi ema Viya.
    Ísapava eta nacamu­nui­rahehi ena echamuriana. Vahi étainachucha éhica eta evara­ha­queneana.
  dik-NT: Yakë röt theek ë kamkun rin riɔ̈ɔ̈c wek Raan cï lɔc ku dɔc.
  cac-cac: Tze chaoch d'a eyib'an̈ e c'anab'ajan tas tzeyal junjun ex, yujto ayon̈
    och d'a yalan̈ smandar Cristo.
  tzj-E: Tnimaj ewi' chbil tak ewi' com jara' nekbanbej respetar Dios.
  san-BUR: ယူယမ် ဤၑွရာဒ် ဘီတား သန္တ အနျေ'ပရေၐာံ ဝၑီဘူတာ ဘဝတ၊
  yaa-NT: Cristo nikasharapai, mã ranã nikanõnãsharakõikãfe.
  cab-NT: Derégegua jumá júniwagua, ítara lúba jarúfuduni linében Crístu jun.
  clu-clu: Magpasakup kamo sa isara kag isara tungud sa indong pagtaod kay Cristo.
  swh-ULB: Jitoeni wenyewe kila mmoja kwa mwingine kwa heshima ya Kristo.
  tpt-NT: Por tꞌalhauniyatꞌik ni Dios ex kꞌalaꞌalasmaktꞌik aqstanchunin.
  aai-aai: O taiyuw a’of babanamaim inayara’iyi, anayabin nati i o akakaf Keriso isan.
  sny-sny: Fene Krais ne marepi erasi a'i tote wisereyesiya. Serene fene lu taune
    marepi ta'i a'i totenamite. [1 Pi 5:5]
  myy-myy: Cristore rʉ̃cʉbʉorã ñari, gãjerã ĩre masirãre cʉni rʉ̃cʉbʉoja quena. Ito
    yicõri rʉ̃cʉbʉore rãca gãmeri cʉdiya mʉa.
