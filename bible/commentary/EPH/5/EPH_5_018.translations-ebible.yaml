  gdn-gdn: Awana ‘waeni’ kawaya daganani eba kubamuri kwaenda wi midiga giripoto yabaraga
    babayagisi. Ko wi guduga kwaipumuri da Mamanuga God e eya Keyai tonopoto wi rabinagau
    posiyagisi siwagapoto ki ka bagi kawaya.
  nko-NT: Mlɩmánu ntá bʋ́, tsúfɛ́ iteyíntá ɔha. Mboún mlɩha Ɔŋɛ́ Wankɩ́hɛ́ amʋ
    ɔbʋla mlɩ brégyíbrɛ́.
  bsn-NT: Idire mecʉose idimecʉbesa. Mʉa idimecʉjama, mʉa masune rojose yirã yirãja.
    Tire idimecʉmenane, Esp'iritu Santo ĩ masisejʉare ĩre sẽnirũgũña, ĩ bojasere yirʉarã.
  pib-NT: Gi wa winga gimetachinepgi. Wa wale runya pachwatjeru. Seyni Giwekikaluru
    gwagajpotutanunepgi.
  wiv-wiv: Tabarae miu na sipak na vaen, tabarae ni vairohimiu. Palaka miu kata vonu
    na Vule Tumonga.
  reg-reg: Mutatamilaga kwo mulamba, ogutangasha mubhunyamuke, nawe mwijusibhwe no
    Mwoyo Omwelu.
  mlh-mlh: Wain obu sanaŋine noku manjijibu so einebi. Ŋoŋo-ŋaŋunde aŋigo gobi mamaneŋaŋuŋ
    sembeneji fukeko qisiri gogoo kemukuru rakaru egu sibiriganimiŋ. Ore eru bobojibu
    so einebiyoŋ, Moro Tiriineji maŋ-ŋaŋuŋ puseinde yameŋ keku dimainebi.
  gof-ENT: ጌሻ ኣያናን ጋላስ ጋላስ ኩሚቴፔ ኣቲን ዮኮ ሂንቴና ካሌያ ጊሾ ዎይኔ ኡሻን ማቶፊቴ።
  aau-aau: Hunkwe hunkiaw-ayay-aw peie lowswa lawk-lawk mon piapay o, sawk hunkwe
    God so Niohney se kwa isay eykawk prusow.
  tvk-tvk: Munatalang ni uaen ti, vengan melele xa mupolu ni uaen, musakras muvur
    xat sexien namim xil. E mupolu ni Ninin Eo tang.
  prf-NT: Dyan kam maglasing, gapu dilan iyán ni magulu a kákkabiyag. Nan dapat kam
    a maputat ti Banal a Ispiritu.
  auy-auy: Mindásafeꞌa sáwíꞌa ónááfo uwóíꞌo on-dómbá néꞌa uwóíꞌa únafo séꞌa Maníkóní
    ámútanko kentááfímbá óraaꞌa uwásinkainkwae séꞌa méraaro.
  tbg-tbg: Kia iha namari neha vueraiqiata. Ne mintiaqi vivera, ne qoraiqamama vivara.
    Ne qaqi kaivaro Kotira Maraquravano niqi vaiharo niqaa raqikiarira.
  hub-NT: Umutai umakrum nampekairpa, nampeamua nuka iturchatan itauwaiti. Tumau asamtai
    nampetak matsamtutsuk, Wakan Pegkera nu takamtikrusti tusarum wakeritarma.
  hmo-hmo: Inuinu dekena amo do umui kekero lasi, inai be emui mauri do ia hadikaia.
    To Lauma Helaga dekena amo do umui honu.
  big-big: Kai waing piyeng nameli keya mizi nagani. Piyengko ini neneng ngela melagi
    pilik segeya Anotogi Kung Walekpek inigi yungke wilak mereng miza logo wilek kang
    inuguyengke ngai wizeibene kelemi.
  gux-G: Yin daa bu yeni idanba, yinda fiagidi o nilo, cedi mani mi tagiŋanma n yaa
    ye yeni.
  cnl-NT: '''A²³ rɨ³ŋøn³na''³. Qui² rɨ²³jmée²³ ''e³ rɨ²³yáan²³na''³. Bi²³ cɨ² dxʉ́²³
    rɨ²cuǿn¹na''³ miin²³na''³ ''e³ rɨ²³cuǿ²³ jui³¹ quién²na''³ jø̱n³ ''ñée² Espíritu
    Gáan³.'
  zar-NT: Bitiʼ súdxiliʼ, tuʼ gun yöl-laʼ rizudxi ga nítiliʼ tsaz. Guliʼgüíʼidaʼ lataj
    inná béʼenëʼ Dios Böʼ Láʼayi libíʼiliʼ.
  kde-kde: Lekanga kukalewa divayi, kwa kuva, kukalewa kutendiha vanu vanahulule kulidivila,
    ila mwenu mùlembelewa muumbajwe Umumu Wanaswe,
  ata-ata: Mo ngaiexu lexa pekiaꞌu mamu xo anu sou uxovulaulaulingenge la ngasuꞌa
    avile. Ia laixe lexe ngaꞌanaꞌana no anu Uleenu Tavuna.
  qvw-NT: Amatac bïnucunawan shincacuyalcaychu bïdayquita apachicunallayquipä. Aśhwanpa
    Chuya Ispiritup munayllanwan apachiculcay.
  nfa-nfa: Baku mahu, te, ngaa dhu miu minu èèna ka dhu uli miu, sèna ka tao jꞌara
    dhu karehe. Te ngaa bhoke dꞌara miu, sèna ka Roh Ama Lamatua dhu Mola-Mèci èèna
    ka dhu uli miu.
  tnp-tnp: Sotapɨsiən e wain mətəu-inu otiuvi=pən itəmah e nalməliən, mətəu təuvɨr
    məmə nəmiəgəhiən rəhatəmah otəriauəh əmə e Narmɨn Rəha Uhgɨn.
  urd-urd: और शराब में मतवाले न बनो क्यूँकि इससे बदचलनी पेश' आती है, बल्कि पाक रूह
    से मा'मूर होते जाओ,
  hot-hot: Lôk miŋ nondo molo esak waiŋ atu ba tem imbuliŋ môlô ami. Mi, notak Lovak
    Matheŋ ek êmô môlô kapôlômim siŋ.
  mqj-NT: Tae'koa' mala nalango anggur annu malakoa' napalulako kakadakean. Sapo kenamala
    tontong liukoa' naluang Penawa Masero.
  rus-SYN: И не упивайтесь вином, от которого бывает распутство; но исполняйтесь Духом,
  mbh-mbh: Na o mothong tova o pavual opomu lemi nge vain thinnga mo thekumu vaisis
    rintet, aro vene mo lomu mimiong i kerenga, aveto aro Oni Riringa i pavual opomu
    lemi nge isivenga.
  bdd-bdd: Geyaꞌabwa bwasi waiwaina ꞌoinega wanumanuma yauyaule, beno ginaula ꞌebe
    hesilae, ma hesi Yaluyaluwa Tabuna ꞌida lohemahegomi ma
  cbt-NTPO: A'naquën no'picasoáchin cancantopi. “Huëco' no'piahua'. Capa cancantahua',”
    nitopirinahuë'. Ama canpitaso' no'picosohuë', nishacancantotama'. Yosë nontoco'
    Ispirito Santo noyá ya'coancanchinquëma'. Nani tahuëri ya'coancantomiachinquëma'.
    Ina quëran co no'pipomarahuë', tëhuënchachin capa cancantomiatarama'.
  srn-NT: Un no mus dringi win te leki un drungu, bika dati o meki un du sani di no
    fiti. Ma un mus kon furu nanga a Yeye.
  cta-NT: Ná ca cuꞌbi ma̱; nduꞌni ñuꞌu̱ tsa nu xñaꞌa̱ jiꞌi̱ ñati̱ chaꞌ chcunaꞌ chalyuu
    jiꞌi̱ nguꞌ, xquiꞌya chaꞌ cuꞌbi nguꞌ. Xaꞌ ñaꞌa̱ cuaꞌni ma̱, chaꞌ xtyucua Xtyiꞌi
    ycuiꞌ Ndyosi jiꞌi̱ ma̱ loꞌo cua ñaꞌa̱ ca cña nu cuaꞌni ma̱ chalyuu.
  bqc-SIM: Ásu àↄ kú ń wɛ̃dɛkɛaoo, ì lalasizĩmáɛ. À to Lua Nisĩna paɛwá,
  tcz-CHONGTHU: Lengpitwi don khamhih un, ajeh chu hichun nahinkhou amah thah sah
    ding ahi. Chusangin, Lhagao Thenga dimset un.
  mar-mar: आणि द्राक्षरस पिऊन झिंगल्यासारखे राहू नका; त्यामुळे तो नाशाकडे जातो, परंतु
    उलट पवित्र आत्म्याने पूर्णपणे भरले जा,
  snp-snp: Ido no noti kudu-kudu kilámalo. Yakafo ukadi-oudi-luti-kati olu kopaitenagolo
    ifa, ido linate oudi-luti-katigu yau Ouna mino faito gede-gede ageto minalo.
  isl-isl: Drekkið ykkur ekki drukkin af víni, því að drykkjuskapur leiðir aðeins
    til ills, fyllist heldur heilögum anda og látið stjórnast af honum.
  spy-NT: Otayee keey bōōkitēēt kuuyu āroontook. Yēē kātāwuu nyooto, okany /kiinyiitwook
    Tāmirmiryēētaab Yēyiin.
  xnn-xnn: Adi kayo menbotboteng tay nan maboteng et adina getken nan kankanana ya
    nan ik-ikkana. Nodi nan Ispirito Santo koma nan mangipanemnem ken dakayo isnan
    gawis.
  mwe-mwe: Kabhili nnakolelwanje ukana, pabha shigumpuganyanje, ikabhe nngumbaywanje
    Mbumu jwa a Nnungu,
  tte-tte: Tabu waila kaikaiwena koina kwanunuma yauyaule, kisi isiba-yanaemiu. Na
    sowasowana Yaluyaluwa Tabuna koina iloyapowonmiu.
  tcs-tcs: Wa, yupla mas no kam spak prom dringk wain bikoz demkainwei i mata go po
    meke yupla laip kam nugud. Bat yupla mas lete da paua wea i kam prom da OliSpirit
    po pilemap yupla.
  hlt-THB: Zuu koeh qui uh, ce ing khawboe amak leek ce awm sak hy. Ce anglak awh
    Myihla ing be lah uh.
  soq-soq: E mai esa badowa nano uwala koakoalepio dewa rebareba dewamone wanwanla
    kadilepi. Tane Aleu kakaiwa bedelawolempe banlalempa, mai dima da.
  qub-qub: Ama upyaychu. Machashacunaga pirdicashami goyan. Chaypa ruquenga Espíritu
    Santu munashanno cushisha caway.
  att-att: Á ari ittam laguk magillellaw. Ta ari gemma mábbágán yù tolay megapu ta
    pappissán na, nu ari galâ ta darálan na yù baggi na. Ngam tumulù ittam sù Mangilin
    nga Ikararuá ni Namarò, tapè aggina yù mammaguray nittam.
  bki-bki: Mia kamiu kumunu re bunu m̃arjum̃elm̃elu rivano-o mia m̃a kuvilaluv pariparimiu,
    ka bajago na naio mijikia rila bulag kenemiu meuliano vodolu bereio. Mia kamiu
    monoka kuvujo ga ka Niununo Lu.
  bqp-bqp: Àsungↄ̃ kú kũ wɛ̃dɛkɛnaaoro, àdi pãpã zĩḿmamɛ, ama à tó Luda Nini gↄ̃
    zĩ kɛ á guu papana,
  mcp-mcp: Kúgá dʉ ŋgul nə́ ndɛɛ́ shwág, váál íŋgulʉga dɔɔŋg í dʉ kənd múúd íntɨ́wʉ́lɨ́d.
    Yidagá dʉ sɔ̧́ nə́ bɨ lwándʉ́g nə Ŋkɛ̧́ŋkɛ̧̂ Shíshim.
  hat-hat: Pa soule tèt nou ak diven, sa ka mennen nou nan debòch. Okontrè, plen kè
    nou ak Sentespri.
  npl-NT: Amo ximotlawantikah, porke noni teixpoloa, okachi kuali, matemi nomoyolo
    ika n Espíritu, para ye manomechyakana.
  bgg-bgg: Phuii niing ne athiig rabo, jine nashii buii rek bie phro, ji phachiang
    shii, Ragung è ley bo.
  eng-TCENT: Do not be drunk with wine, which leads to debauchery, but be filled with
    the Spirit,
  eng-BSB: Do not get drunk on wine, which leads to reckless indiscretion. Instead,
    be filled with the Spirit.
  cpu-NT: Eero pishinkivaita, tema osheki okoveenkatzi. Aña iro kovaperotacha isaikashiretantaiyaami
    Tasorentsinkantsi.
  san-ASM: সৰ্ৱ্ৱনাশজনকেন সুৰাপানেন মত্তা মা ভৱত কিন্ত্ৱাত্মনা পূৰ্য্যধ্ৱং|
  tac-NT: Tase rekuka bajiwa napugiti 'lige rekusa pe chibi nokame ju 'emi. Abé a'lá
    ju Onorúgame Alawala 'emi nulea.
  eng-WEBPB: Don’t be drunken with wine, in which is dissipation, but be filled with
    the Spirit,
  gfk-H: Waak muat manga mamai ira dadas na taah. Iakan ra magingin i hatahuat ira
    haleng sakena. Senbia i tahut bia muat na hung ma no Halhaliana Tanua.
  viv-viv: Gufa laulaugina keke wanayu-faꞋila be uꞋumi ginakoyo, faꞋina mena gufa
    ana yu-faꞋila againe yami miya matatabuna wanakivekoyona. Au AluꞋaluwa Mahalina
    wanayuyuyena be ginavemagami.
  yao-yao: Kasinkolelwa divai pakuŵa kukolelwa kukuntesya mundu apanganye indu yangalumbana
    pangaganisya ichikopochele. Nambo ngumbaswe Mbumu jwa Akunnungu.
  tgp-tgp: Ale ha sopo drong na wai r̃ilangi sei i pa komo na maurimim, pani ha tinar̃ihi
    na Tanumen God i mar̃ivisi kamim,
  auc-NT: Waodäni biïnömæ̈ näni ämæ̈ bedinque dowænte badinque godömenque pönënämaï
    cædinque tömënäni näni ëwente wæwenguinque bewënänipa. Ïninque mïnitö ïñömö bete
    dowænte badämaï ïedäni. Wæætë Wængonguï Önöwoca ingante ædæmö ëwocate quëwëedäni.
  kbc-NT: Jinaɡ̶acipeta viinyo daɡ̶a adinemakatiti, igaataɡ̶a ɡ̶adibeyacaɡ̶atitiwaji.
    Pida ikani Liwigo Aneotedoɡ̶oji me ɡ̶adajacaɡ̶ati.
  bmh-bmh: Ag wain ze asiu i zan, einen, ag ze gusig asiu zaimai, ag kar wagaba, igul
    eg asiu mamamen Bo, ag Uwait nugau Ah Wes aurebi, gonug ag gumaramau.
  ctu-BL: Mach yomic mi la' yʌc'an ti vino, come jiñʌch la' wo'lel yujil bʌ jisaya,
    pero yom but'uletla ti jini Espíritu.
  meq-meq: Kâ kwayum ta guzom bay. Məkweye na, ma nasiye ha sifa kurom. Ɗuh na, Məsəfəre
    i Mbəlom mâ rahakum a ɗərev pat pat.
  noa-H: Hoob nag döwia hok'opp'a hamiet. Jãgʌmuan warag maachig nem parhoobata waupinaa
    maach hok'oopijuuta hẽk'aajem. Magju k'ãai Hẽwandam Hak'aarta pãach gaai p'ẽsnaa
    hidëu hirigta pãachdëu nem waujujã jaaupibat.
  thd-thd: Ŋok paapaath oŋkorr muŋk nunt drunk-rirk aŋarr yancih. Ŋeeŋk-rithurr-minthurr
    okun ak wuun mincmin iikan naŋkun.
  alp-NT: Imi kinu kena nseli yake, le mere eono imi suka ono saisa rebe tiare. Po
    mise lesire ono Alla Eni Rore Ikbasae imi.
  san-VEL: sarvvanaa"sajanakena suraapaanena mattaa maa bhavata kintvaatmanaa puuryyadhva.m|
  kbq-kbq: Waini tina netma negia oneho, na'ankure anazamo tamazeri haviza hugahie.
    Hianagi atrenkeno Avamu'mo tamagu'afina avitena,
  kbh-kbh: Ndoñe s̈mattsótmenaye, er chë soye ents̈ábioye juanatsana jenomándama ndoñe
    chaondëtsobenama; chamna, s̈mochjama Uámana Espíritu sempre y bëtscá ts̈ëngaftangbe
    ainaniñe chaotsemándama.
  ron-LSB: Nu vă îmbătați cu vin, în care este risipire, ci umpleți-vă de Duhul Sfânt,
  pon-pon: Ender kamom wain, pwe a kin kareda tiak jued, a komail en direki Nen.
  nhe-BL: Amo ximoihuintica ica tlaili pampa ya nopa quicuapolos imonemilis, pero
    xijcahuilica Itonal Toteco ma inmechyacantinemi ica ichicahualis.
  sps-sps: Jiu fapeepiou vaare yam wain, tana saa, u wain kat fifiiring non na toto
    tsumi. Sana mi ma tanyiny Aaven Taabos ma via taptap en Ya tsumi, a tagaa ot matuami,
  wnc-wnc: Tasike ginda yangga toknga aknga tangoke ma datdaptawam. Dasingge? Yangga
    toknga aknga tangokaingu waakngata gin panggagunuke pasiwan maining. Ngana ginda
    katewa Waung Kapata gindane musipzaatang pukuke pake gindane natdetdetza kaipakuwik.
  nmw-S: Tab hu emun kabaleya-yan bwai gaigaisiine, hebe hoge i bagapangekmiu. Agegene
    hu susuwoku-yan Yayaluwo Gagabubine.
  bus-bus: Àtongↄ̃ kú kↄ̃n wɛ̃dɛnaoro, è pãpãa zĩḿmamɛ, mↄde à tó Luda Nini gↄ̃
    zĩi kɛ a guu papana,
  gub-BL: Peka'u zo nehe. Aze awa uka'u a'e nehe, umuaiw putar weko haw a'e nehe.
    Tuwe Tekwe Puràg pemynehem ukàgaw pupe nehe.
  imo-imo: No awini nongo keke lepo naa taio. Aku tenge wali eno enongano tepa kenjimbelo
    uluma tenge kani aku ulu naa teaio. Gotenga Mini Kake Telimu enonga konopuna molopa
    manda tepili neio.
  boj-boj: Niŋgi ya uge uyoqnsib nanarioqnaib. Kumbra dena niŋgi ugeugeiŋgwas. Deqa
    niŋgi Qotei aqa Mondor aqa kumbra dauryoqnibqa a na niŋgi taqatŋgesqas.
  eng-DRA: And be not drunk with wine, wherein is luxury; but be ye filled with the
    holy Spirit,
  knf-knf: Nawutan kadaan poot kakuj, paji paŧokan ubida ; naţëpën ţëp naŧum na *Uhaaş
    wi Naşibaţi.
  san-KHM: សវ៌្វនាឝជនកេន សុរាបានេន មត្តា មា ភវត កិន្ត្វាត្មនា បូយ៌្យធ្វំ។
  arn-NT: Eymün inakefilmün putun dungu, fey tüfachi dungu ta yelümkey fill wesake
    femün mew. Tamün femafel, elufimün ti Lif Küme Püllü tamün ngünenieaetew,
  zas-NT: Ad südxidi, din guialrzüdx guin ruxhiin bejn. Zagdxeli gol cwëjb nabee xSprijt
    Dios luxdoodi guidiblagaa.
  ken-NT: Bǎkɛ́ bhak bakwɛnɛ́ mmɛ́m. Ɛyɔ ɛ́kʉ̀ mmu ákɛ́ kway bɛkɛm mmʉɛt, ɛ́ntwɔ
    yɛ yi nɛ mɛ́nɛ́mɛ́. Kɛ dɔ̌ ká Ɛfóŋó Mandɛm ambak nɛ bhe, ambɔ́ŋ bɛtaŋ ndǔ
    nɛpɛ́m yɛ̌ntɨkɨ mmu ywɛka.
