verse: EPH.005.018
translations:
  kpx-kpx: Lainaho e toela isi tilogoalive. Lana kateige kena la aiogevei. Kate halevaito
    Munanae Tumuu lahehi uale kemo negolahai ugeve.
  okv-H: Eto ungo jae indito kava aisova amina ungo sapura aisuja avoeto ari avo toto
    Ahihi Otohu na ungo tihi jigoja simba evujo.
  tbo-tbo: Ega goila kadikadidilina ona umumaya po ona wobadebade, naka ani welupowa
    ma tamogi Alugo Waiwoiyawana nugonugomi ina lihogohi ma ina laikaohami.
  mal-C: മദ്യപിച്ചു മദോന്മത്തരാകരുത്; അതു വഴിപിഴച്ച ജീവിതത്തിലേക്കു നയിക്കും. നിങ്ങളോ,
    ദൈവാത്മാവിനാൽ നിയന്ത്രിക്കപ്പെട്ടവരായി
  grc-SR: Καὶ μὴ μεθύσκεσθε οἴνῳ, ἐν ᾧ ἐστὶν ἀσωτία, ἀλλὰ πληροῦσθε ἐν πνεύματι,
  bgc-bgc: मदिरा पी कै मतवाले ना बणो, क्यूँके इसतै लुचपण होवै सै, पर पवित्र आत्मा
    तै भरदे जाओ।
  khz-khz: Wain ragaina pio niu-akauvanagi, neeveakawamuna nea. Vokalana gemi maguli
    pene vega-rakavaa. A gomi Veaga Palaguna na pene vega-vonuvonu-ragemi.
  deu-TKW: Und berauschet euch nicht mit Wein, das führt zum Verderben. Sondern werdet
    voll Geistes,
  zsr-NT: Cutu súdxiliꞌ, le gun yöl‑laꞌ rzudxi ga nitliꞌ tsaz. Gul‑güiꞌtsca latj gna
    béꞌinëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy.
  lin-lin: Bolangwaka masanga te, pamba te ememaka na mobulu ; kasi botondisamaka
    na Molimo,
  hns-NT: Na aise wien piehe kie nasaai djaihe aur oeppaddar matjaawe lagiehe. Bakie
    Pawietr Aatma se hardam bharal rahoe aur
  noa-E: Oob nag döwia okhoppha amiet. Jãgʉmuan warag maachig nem parhoobata waupinaa
    maach okhoopijuuta ẽkhaajem. Magju khãai Ẽwandam Akhaarta pãach gaai phẽsnaa idëu
    irigta pãachdëu nem waujujã jaaupibat.
  eng-EMTV: And do not get drunk with wine, in which is dissipation; but be filled
    with the Spirit,
  mib-NT: Te ma nájīni ró, chi tɨ̄vɨ ró sáha. Chi sa suhva na ndúcú ró jeē cúnuú Espíritu
    Santo ini anuá rō.
  lif-NT2: चे़ल्‍ले़क्‍सेॽ थिःल्‍ले़ मे़मआसिम्‍मिन्‍ने़ॽ, थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़
    ताप्‍फे़ःम्‍बा लाम्‍मो लाम्‍आलो, कर सेसेमाङ्‌ङिल्‍ले़ कुधिम् पोःक्‍खे़म्‍मे़ॽओ॥
  xnj-xnj: Mleka kugala divayi ndava yikuvakita mambu gahakau changaholalela givya
    wuli, nambu mmemeswa Mpungu Msopi.
  mmx-mmx: La nemen mita inin tangtangku mi laxadan lolos, mo loklok naba lok kapmek
    nimi. Ketla mina umsu mi Loroonan Kaala,
  cbr-NT: Mitsux camina paë́ntima 'ain. Paë́ncë uni ax ca uisai cara banatisa tania
    usai bananan, añu cara 'aisa tania a 'aia. Usai 'ima camina Nucën Papa Diosan
    Bëru Ñunshin Upitan mitsubë 'ixun anbi upí oquin cushiocë 'aish upiti bananan
    upí ñuishi 'ati 'ain.
  tee-NT: Jantu alact'ak'ap'at'it. Ju chunch laich ca'alilh lhu ju mintalak'alhin'an.
    Alai chach lhinonk'o ju Spiritu Santu lami'atsucunti'an.
  eng-LSV: and do not be drunk with wine, in which is wastefulness, but be filled
    in the Spirit,
  cak-NT: Man quixk'aber, roma ruyon itzel tak ex nuc'om-pe chiwe. Ri más utz niben,
    ja' chi niya' lugar che ri Espíritu Santo chi nunojisaj ri iwánima.
  pah-NT: Tapeheagwyryvi ti ahemboheagwyryva'ea gwove'ỹ vinho gwove'ỹ. A'ereki ahe
    i'uranuhũrame vinho a'ea ahe mbote'varuhu ahe mongovo tehe. Emo pejipojykauka
    ti Tupana'ga ra'uva pe penhimongokatuuka.
  sja-NT: It'uapa piu nipanáatɨ, jãgɨpa eperãarã k'achiade baaipipari perã. Ma k'ãyaara
    Tachi Ak'õre Jaure ome o-ĩa nipapatáatɨ oodait'ee irua parãmaa oopi k'inia bɨk'a.
  xed-xed: Ma ghuyaf kuni nda ima inabi, ya ta ɓadzay ta nzakwa mndu, Sulkum nda ghuɓa
    katsi mbutá kaghuni.
  mks-NT: A̱ jáxi̱ni ndó mé ndó jáchi̱ co̱ cája va̱ha ña̱ ja̱n xi̱hi̱n ndo̱. Ña̱ ndítahan
    caja ndó quéa̱ quia̱hva ndó ña̱ma̱ni̱ nu̱ Ndióxi̱ ña̱ ná jándicutú a̱ ínima̱ ndo̱
    xi̱hi̱n ínima̱ yi̱i̱ mé á.
  gfk-S: Waak be mu meet ma ra dades na taho. Ikin ra tintalen i hatawat ra haleng
    na sasana. Iesene i tahut be mu na hung ma no Halhaaliena Tanuo.
  bmu-bmu: Wain o köhöikŋi nemba eŋololoŋ akepuk. Nanŋini imbi-imbi malgetka mötmötŋini
    bölöŋan asuhugetka söŋaup malmalnöŋ titeköba geba ayuhubepuk. Miaŋgöra eŋololoŋ
    akepukmö, Uŋan Töröŋan mönö uruŋini kokolak qemapköra kapaŋ köla kinme.
  dgz-dgz: Kaum kaimake dena nan bumbawam ya tane, iwa ame inak ega wa koeameta. Gare
    God Guewa Pose Woup Seni potayap wande wat tamanam imaiwandan.
  eng-GNV: 'And be not drunke with wine, wherein is excesse: but be fulfilled with
    the Spirit,'
  zaa-NT: Bittu ccá le borracho, porqui'ni licor nna ną́ ttu vicio nu richè'ą ca enne'
    para nitti cą. Liute la lugar qui'ni Espíritu Santo enne' dua lo losto' le gunie
    dirigir itute la'labàni qui' le.
  eng-WEBSTER: And be not drunk with wine, in which is excess; but be filled with
    the Spirit;
  guh-guh: Pëtsa paitajibimë tsabiabi. Tsipaji bajarapacuene Diosovecua pacanaxuabiaexanaejitsipa
    infiernojavabelia. Biji rajane panacopatabiabare Espíritu Santo papecatsijamatabëvënëcaenexa,
    Espíritu Santo papecaitorobicuenia paneexanabiabinexa.
  bon-bon: Weene sice buduma gone läbitininuye, ingle weeme ireclota ne sabe jaawenuge,
    Aceji Seemo te pätä miiji weeme cabu babo äbitame.
  nhw-BL: Amo ximoihuintica ica tlaili pampa ya nopa quicuapolos amonemilis, pero
    xijcahuilica Itonal Toteco ma anmechtemitis huan anmechyacantinemis ica ichicahualis.
  swh-ONEN: Pia msilewe kwa mvinyo, ambamo ndani yake mna upotovu, bali mjazwe Roho.
  wbi-wbi: Namungaghalaghe nhu luhuje, vilongosia ku vanangifu, pa uluo mumemesevue
    nhu Mhepo u Mwimike.
  bba-bba: I ku de tɑm mu bɛɛ ɡo, domi mi sɔɔrɑ dɑɑ bɛrɛtɛkɛ wɑ̃ɑ, ɑdɑmɑ i de Hunde
    Dɛɛro u n bɛɛ yibɑ.
  eng-KJVCPB: And be not drunk with wine, wherein is excess; but be filled with the
    Spirit;
  kgk-NT: Ani peka'u teĩ. Ipu'aka arã tekoha vai pende-rehe. Tapende py'a mohynyhẽ
    ae katu Nhe'ẽ Marangatu tee va'e.
  waj-waj: Sa kapika nnoori vuainaivaa nneeda kumimakaida variatee. Fai ngia itaikio
    ngii variraivo koonnainaravai. Ii aataru ivaa pikiada Mmannasa Yoketaivaara iikio
    ivo ngii aakiaana suvuakuaivee.
  cpy-cpy: Eero pishinki-waeta, tema osheki okoweenkatzi. Tema okowa-perotatyaa ijeeka-shiretan-teeyaami
    Ishire tajorentsi.
  mpx-mpx: Bahi wewel gasigasisena nuku im kokona-an, eba ni apapanak-agimiu. Yaa
    Yayaluwa Bwabwalena nuku kalaopopwi.
  wbp-wbp: Kulalu warungka-jarriya pama-jangka! Kajinkili ngarni, ngulaju kapunkulu-nyanu
    maju-mani. Kaji-nyarra Pirlirrpa Kaatu-kurlangu yuka nyurrurlaku, kulalu wurra-manta.
  luo-luo: Weuru mer gi kongʼo nikech mano kelo anjawo. Kar timo kamano to upongʼ
    gi Roho Maler.
  nhe-NT: Amo ximoihuintica ica tlaili pampa ya nopa quicuapolos imonemilis, pero
    xijcahuilica Itonal Toteco ma inmechyacantinemi ica ichicahualis.
  aii-aii: ܘܠܵܐ ܪܵܘܹܝܬܘܿܢ ܒܚܲܡܪܵܐ، ܕܒܝܼܹܗ ܐܝܼܬ ܐܵܣܘܿܛܘܼܬܵ‌ܐ، ܐܸܠܵܐ ܦܘܼܫܘܼܢ ܡܸܠܝܹܐ
    ܡ̣ܢ ܪܘܼܚܵܐ.
  esk-NT: Imiliqasri taaŋŋaġmik atakkii qił̣huġniaġaasri, aglaan aŋalatittitchi Ipqitchuamun
    Irrutchimun [atakkii kamaksripkaġniaġaasri Agaayyutmik].
  msb-msb: Ayaw gayod kamo pagahubog kay makasira ina sa iyo. Paistara lugod sa iyo
    mga buot an Espirito Santo,
  cpa-NT: Tsa¹ju³li¹henh¹² hniah¹². Juu¹² dsa²lia¹dsa ja³hlaih¹³ báh³ jøng². Cónh¹jøng²
    cánh³ hniah¹² jmi²dsí² quiah¹² Diú¹³ ca¹lah¹jǿ¹ hoh¹² hniah¹².
  dso-dso: ମଦ୍‌ ପେଣ୍ଡମ୍‌ କାଇ ମାତା ନାଇ । କାଇକେବ‍ଇଲେ ସେଟା ତମ୍‌କେ ଡିଲା ଚାଡ୍‌ବା ଗରୁଗାଇର୍‌
    ପାରା ଚଲାଚଲ୍‌ତି କର୍‌ବାକେ ଡାକିନେଇସି । ତାର୍‌ବାଦୁଲେ ସୁକଲ୍‌ଆତ୍‌ମା ବାନ୍ଦିନେବାକେ ସର୍‌ପିଉଆ
    ।
  meu-meu: Vine ranuna basio inua momo, kekero garina; a Lauma ese baine hahonumui.
  yva-NT: Vemo weamaeno awije rai nora, weye omamo ama vambunine mo wasangkati. Yara
    syare wasanuga raneka indamu Anawayo Vambunin mo ama vambunine raugaje wasai.
  dgc-dgc: Sakay diyan kam méglango, da saya i makaloko ta buhay moya. Engˈwan, pilitén
    moy a mékiagum dikam i Banal a Espiritu.
  zpm-NT: 'Gzudzde to, sac goṉ lo guieḻgonziu ruṉ miech ncuaaṉe nonguieḻdraa; sinque
    mazd goḻnab gneedzraa Espíritu Sant guieḻbiini lo to, zeeṉa iṉe:'
  hix-NT: Ànyerhontahra ro mak ehtxoko. Ufa xkun ke rma ewahuryehra ro mak ehtxoko.
    Oyowan yawony haxa hak nahko, Khoryenkom yokato. Noro yoh me rma haxa ehtxoko.
  sim-sim: Jir avak uk aha ambarambasiwa hala, wahau. Os erem ji u nahi, oso avak
    jirin si lainak kavakava indingak ji layikwa sir. Uwa osik os erem ji ukwan er
    ji halaka. Hako jir avak ji halashinak Masikome Avui Wasilakahi jihik or sika.
    Uhu jirin or sauhana hom ji yaka.
  npi-ULB: र दाखमद्यले नमात्तीओ, किनकि त्यसले विनाशतर्फ डोर्‍याउँछ । तर त्यसको सट्टामा,
    पवित्र आत्माले भरिओ ।
  cgc-cgc: Dili kaw sali ta inem ta makaingaw na inemen tak ittaw na ingaw, gapagusto
    nang ta mga ubra na dili dayad. Dapat na magpasakep kaw pirmi naan ta Dyos Ispiritu
    Santo.
  tim-tim: Akto tu kârikŋe nem gulip bo akbei. Arekŋe biwiyeŋe hilip kombo heŋgem
    yeŋguwiapgât dâp bo tatbop. Aregât tu kârikŋaet ukenŋe bo nâŋgâm âmâ Anutugât
    Heakŋande yeŋgâlân tatmap aregât ukenŋe nâŋgâwai.
  yor-yor: Ẹ má sí ṣe mú wáìnì ní àmupara, nínú èyí tí rúdurùdu wà; ṣùgbọ́n ẹ kún
    fún Ẹ̀mí Mímọ́.
  wos-wos: Guni wangété yandaka hulingu sata wangété yakénguni, dé guna mawuli haraki
    hurundémboka. Guni wakwexékéngut Godna Hamwinya guna mawulimbu wulaaye hambuk
    yata téta guna mawuli sukwekétandé.
  emp-NTPO: Ituaba beu nĩbarãnadua. Maʌ̃gʌba cadjiruada wetara obibaria. Beu nĩbad̶i
    cãyãbara Ãcõrẽ Jaured̶eba b̶ead̶adua.
  eng-F35: And do not get drunk on wine, which is harmful and wasteful; rather be
    filled with the Spirit,
  ind-ind: Janganlah kamu mabuk-mabukan, karena mabuk menjerumuskanmu ke dalam berbagai
    dosa. Sebaliknya hendaklah hidupmu dikuasai Roh Allah
  pes-OPCB: از مستی بپرهیزید زیرا مستی انسان را به راههای زشت می‌کشاند. در عوض از
    روح خدا پر شوید.
  mpt-mpt: Eka ibo aay misiamo mo dowoniba ib gabamon temo mimafubenoa weng namin
    namin nimibe! Ibo inaniba weng namin namin nib mole kukub olo ibo watwat dabenamabobe.
    Ina otane ib bobol tem wato Gode Hobe dababbaine!
  ssx-ssx: Kutupa hoke ikali naa keaasa꞉ ekima꞉ iki hoeyaapa꞉na꞉ kotoeki na piki Koda꞉na꞉
    Holi Sipitidima꞉ iki tumbaatiki pita꞉la꞉eki muemena꞉ ota꞉ pea꞉pa꞉peke.
  mkl-mkl: I mɑɑ̀ yɑ jɔ̀ ɑtɛ̃ ku kpɑ ŋɛ, domi si bɛi dɑɑ bɛrɛtɛkɛ fei í wɑ. Ammɑ i
    jɔ̀ i kɔ̃ò Hundei Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ସାଗ୍‍ରା ଉଗ୍‍ନେ ଡାଗ୍‍ରା ଚାଗ୍‍ ଲାଣ୍ଡା ଆଲେଗ୍‍ପା ମେଁ ଡାଗ୍‍ଲା ଆତେନ୍‌‍ ସରାଃ ପେନେ
    ନସ୍ଟ ଆଡିଙ୍ଗ୍‍ଏ, ମାତର୍‍ ପବିତ୍ର ଆତ୍ମାରେ ଲାଲାପା ।
  gof-RNT: Geeshsha Ayyaanan gallas gallas kumiteppe attin dhayokko hinttena kaalethiya
    gisho woyne ushshan mathottofite.
  unx-unx: ଆପେୟାଃ ଜିୟନ୍‌ ରିକାଏତାନ୍‌ ଇଲିଆର୍‌ଖିରେ ଆଲ୍‌ପେ ବୁଲଃଆ, ମେନ୍‌ଦ ଆତ୍ମାତେ ପେରେଜଃପେ
    ।
  gah-gah: Piá nagamikumú lekemeni zemilo. Nenémo nene likigikatini ale gopa okatize.
    Ómasímini Sikalahú nene likigikagú mino vaí ino.
  lcm-lcm: Mi ago ta inum anio animi ta vaen, using kapo selen i uli buk nio palau.
    Sikei mi duk ta Malanganto,
  aer-aer: Ngkwarle-iperre arerte-irreretyalaye! Arrantherre apeke antyweme, akurne-ilelhetyale.
    Arrantherre Utnenge Ngkarte-kenheke ante ahentye-anetyeke arrenhantherrenhe arntarnte-aretyeke
    Re akngerrepate arrekantherre anetyeke.
  qvc-NT: Amar mach'ashunllapachu. Chaqa mach'ashqakunaqam mana sujitakashpachu, tukuy
    imapi rinllapa dañakaq. Ashwanri Dyuspa Santu Ispiritunda kasushpa, kawsashunllapa.
  tgl-ULB: At huwag magpakalasing sa alak, sapagkat hahantong ito sa pagkasira. Sa
    halip, mapuspos kayo ng Banal na Espiritu.
  cbs-NT: Jaska inun, man nuxuti pae shadabu beya wanidan, jawen kemui shinan chankain
    pe mekeama man chakabumisdan, ja jenetan natian Diosun Yushin Pepa bestiwen kemukin
    nuxukin akawakin mata wakin matun juinti benimai shinan chankankubainkanwen.
  xtm-NTPP: Te másu ko jin ko ko'o ni ndixi te jin ndajini ni, vaa ja xtivi o maa
    o kúu. Su'va ja jin ku'un ini ni kúu ja na koo Xtumani Ndios ma ini anua ni a,
    te jin ko sa'a ni sukan kúni maa ya ma.
  nnq-nnq: Nkoto kulobela divai gambu jenie jipakunhwalabia, nambu ntweleigwe Uhuke
    jwa Nnoongo.
  bao-NT: Cũmuticãña. Cũmuriquea añuro mani ca niirijere ca ñañorije nii. To biro
    biitirãra, Añuri Yeri cʉ̃ ca boorore biro, cʉ̃ ca dotirije peere tii nʉnʉjee niiña.
  san-ORI: ସର୍ୱ୍ୱନାଶଜନକେନ ସୁରାପାନେନ ମତ୍ତା ମା ଭୱତ କିନ୍ତ୍ୱାତ୍ମନା ପୂର୍ୟ୍ୟଧ୍ୱଂ|
  huv-NT: Aton nde mengüniün, cos aag ayaj apmayac icon wüx merangan ngo majneaj.
    Ingow irangan aag ayaj, ijchan imeajtsan Nangaj Espíritu ocueaj Teat Dios mambeol
    icon.
  otn-NT: Para ngue gui̱ m'mʉmma̱ pähähʉ, 'yo ga̱di̱ u̱nni̱ mmʉihʉ ra̱ n'i̱ti̱. Porque
    ra̱ n'i̱ti̱ xa̱nts'o te øt'a̱hʉ'a̱. A nu̱yá, go da̱mi̱ u̱nni̱ mmʉihʉ'a̱ ra̱ Espíritu
    Santo ngue da̱ gue'a̱ da̱ xän'na̱hʉ te ja ngue gui 'yøthʉ'a̱.
  nop-nop: Wain ime heki kisaŋ naaŋ nadibubuye mu tiyaneeŋ. Uyadi wele tubukadaka
    kwanai. Uŋgoniŋ Munabulidok adigili gigine tubune fotokihamuluwaak.
  obo-NT: Yo kow'd po-iraom taddot od pokohubug no inommon nod pokodora-at to koniyun
    ko-ubpa, ko konna, po-iraom kow to kotuusan to Uhis no Ispiritu.
  cak-ENT: Man quixk'abür, roma ruyon itzel nuc'ün-pe chive. Pa ruq'uexel ri' tiya'
    k'ij chin ri Lok'olüj Espíritu que nunojsaj ri ivánima.
  lif-NT: ᤆᤧᤸᤗᤧᤰᤛᤣ᤹ ᤌᤡ᤺ᤸᤗᤧ ᤔᤧᤔᤀᤠᤛᤡᤶᤔᤡᤴᤏᤧ᤹. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤸᤗᤧ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤗᤠᤶᤔᤥ ᤗᤠᤶᤀᤠᤗᤥ.
    ᤁᤖ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤎᤡᤶ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De mā jíni nú, chi tīví nú sāhá. Chi sa nducú nú jā cunuú Espíritu Santo
    inī ánō nū.
  san-TIB: སཪྻྭནཱཤཛནཀེན སུརཱཔཱནེན མཏྟཱ མཱ བྷཝཏ ཀིནྟྭཱཏྨནཱ པཱུཪྻྱདྷྭཾ།
