  agu-BL: Na cya'l jun yi najk chi'ch c'u'l stibil tib, ma na nternin na c'a'ch tib.
    Nin nternin na q'uicy'lej tib. Ej nin ya'stzun na ban Cristo ske'j ketz yi o'
    cmon. Na yi o' ketz yi o' cmon ni'cu'n yi o'-k wankil i' tane'n.
  isn-isn: Kutili ga nung'wi niiza u ubipiwe u muili nu akwe. Badala akwe wiuzipya
    nu kuulowa anga u Kristo ga nai uliloilwe itekeelo.
  eng-PEV: No man ever hates his own body. No, instead he gives it food and takes
    care of it. Jesus Christ does that too. He takes care of his people, the church.
  ilo-ULB: Awan ti siasinoman a nanggura iti bukodna a bagi. Ngem ketdi, pakanenna
    ken ayatenna daytoy, a kas ay-ayaten met ni Cristo ti iglesia.
  pir-NT: Ne mari pagʉrire ñano wahagʉ̃ cahmedaja. Mari ihyayere ihyana quehnoano
    yena niaja mari pagʉrire. Cristo yequina ijina tiquiro pagʉ yero saha tiquiro
    ya curua cjãna ijiaja mari. Sa yero marine quehnoano yere tiquiro. Sa yena Cristo
    marine tiquiro quehnoano yeriro sahata mari gʉ̃hʉ mari pagʉre quehnoano yeaja.
    Mari namosãnumia gʉ̃hʉre sata quehnoano yero cahmene marine.
  anv-NT: Yɛ́ muú sé fɔ ayi apaá menyammyɛ wuú apɔ́. Déchyɛge menyammyɛ sé menyɛɛ́,
    déchɛrege ji, wyɛ ndɛre Kras apyɛ ne ɛchomele bɔɔ́ bií.
  sab-NT: '@see-verse:EPH.005.028'
  tmd-tmd: Mɨxɨñ ana keir rɨb gwogwo yöx nugwölöl; an keir nugumɨn wä rɨmɨd mag akuyöbö,
    ap mag nöl gɨrön nugwidɨx mɨd ri aböla. Mag aliö akuyöbö akwör, Krais nöbö mö
    nuŋwa nugwidɨx mɨda.
  acr-NNT: Na jinta junoq tzel karil rucuerpo; ri kuꞌano e kawaꞌ chi utz y lik kuchajij
    chi utz. Jelaꞌ ri kuꞌan ri Cristo che riglesia, lik kuchajij chi utz.
  kpg-kpg: (Gidaadou hagalee de hiihai gi tadau huaidina. Gei gidaadou e haangai di maa
    ge e benebene, gadoo be di hai a Christ dela e hai gi di nohongo dabu,
  taj-taj: तिग्‍दा भिसम खालै म्‍हिसेन ह्राङला ल्‍हुइदा आज्‍यना आलमुला। बरु ज्‍यबा
    तबारी ज्‍यना लसी चबा क्‍वान्‍बा लमुला। थेह्रङ् लसीन ख्रीष्‍टसेनोन ह्राङला ल्‍हुइ
    मण्‍डलीदा ज्‍यना लमुला।
  avt-avt: Mɨtɨk kei kiutɨp ap kɨnaain yɨnk kɨrak kakɨwaankek au. Hɨrak naanmɨprewek
    kakwetɨwek menmen, te hɨrak kaku werek werek kar ke Krais naanmɨpre haiu mɨt ne
    weiwɨk me God.
  cbk-cbk: Nuay gente ta odia con el di suyo mismo cuerpo, sino ta dale comida y ta
    cuida con ese, igual como si Jesucristo ta hace para con el maga creyente,
  uig-ARA: چۈنكى ھېچكىم ئەسلا ئۆزىنىڭ ئېتىدىن نەپرەتلەنگەن ئەمەس، ئەكسىچە ئۇنى ئوزۇقلاندۇرىدۇ
    ھەم ئاسرايدۇ؛ بۇ خۇددى مەسىھنىڭ جامائەتنى ئوزۇقلاندۇرىدىغىنىغا ھەم ئۇنى ئاسرايدىغىنىغا
    ئوخشايدۇ.
  tuf-tuf: Uch síhw̃awi. Rehratí ima sibár quehswá báreyra. Cuat bahnáquinat iman
    tan wan rehquín ac ira yácaro. Ima sibár ay obir yajcaro. Jesucrístoat cat im
    uwa cat eyta obir yajcaro.
  abx-abx: Kay gana' ato a'a nga anguntra si kalugaringun-na puho', lugod agpakakan-nay
    to ngan agmangnu-na pariho si nagbuhat-na si Kristo si manniniripon pag'ampo'.
  mco-NT: Ca' ji ni pɨn huɨdibɨ ca' ñaychogyii cɨ'm. Hue' janchtɨy ycuend'ajtpy etz
    yajcüxyii yajpedyii ycɨ'm ninïcx, tɨm jadu'n nej jäy ajcxy cuend'ajtcɨxy ycɨ'm
    ñinïcx nañ tɨm jadu'n Cristo ycuend'ajtpy yɨ mɨbɨjcpɨdɨjc.
  cpb-NT: Te iñagaitzi apaani atziri kemaatsitakaawaityaawone iwatha etakoki ikanta
    irirori. Ari ikantairi Cristo ikaatzi kemisantairiri.
  aon-aon: Apak madukemesh um douk madae enen atin arpen apa nyukri uwok um enyenyihw
    yegenyihw uwe, uwok. Enyen apa nyokohw worigun aria nyanagabeohw yopuhw abom kabi
    douk Krais nanagabe Iruhin ananish arpesh um.
  hus-NT-2005: Pos ni jun xitaꞌ yab in pojkál tinbáꞌ, tokot in kʼapundhál ani in beletnál
    tinbáꞌ. Na Kristo, anchanꞌ jeye tin tʼajál kʼal an belomtsik;
  mig-NT: Chi̱ tú ni ɨɨn cha̱a jíto u'u̱‑de máá‑de, chi̱ sua skée‑dé te jíto ñúkúún‑de
    máá‑de. Suni súan sá'a Cristo jíín tɨ́ku'ni̱‑ya̱.
  bps-bps: Du landè sa to i là kamdo na là mifat i kton, bay fankaanan na nifatan,
    salngad kifat Krayst i lawehan,
  mbs-mbs: so wedad palos otaw egkebensi te kandin lawa, meneng gayed din iyan eg-ipaten.
    Iling heman kenyan, gayed eg-ipat si Cristo kenitadon egpemenal,
  tof-tof: Anda, darrü olom babulana, tóbanan büb nótó alzizi amaikda. A wa ma tóba
    büb ngóyónda akó ngakanda, wata Kerrisozan tómbapónda sos pamkolpamabkü,
  cme-NT: Na saa da, ŋ siɛ gbãa bigãaŋ ŋ fɛrɛ, ŋga ŋ taara niiwuoni ŋ hã ŋ fɛrɛ
    aa ta ŋ ne ŋ fɛrɛ fafamma ŋaa Kirsaŋ neŋ Diiloŋ-dũŋ-baamba‑i dumaa.
  sus-sus: Mixi yo mu na naxan a yɛtɛ fate xɔnma, barima mixi birin a yɛtɛ rabaloma,
    a mɛɛni a yɛtɛ fate ma. Ala xa Mixi Sugandixi fan mɛɛnima danxaniyatɔɛ ɲama ma
    na ki nɛ,
  pon-2006: (Sohte me kin kailongki pein paliwere. Pwe e kin kamwenge oh e kin kanai,
    duwehte Krais eh kin ketin apwalih mwomwohdiso;
  dad-dad: Aibem taka yogo bouwa to sane fiyẽdig, anĩ ere, ĩ ifout ken, kulatun fedig,
