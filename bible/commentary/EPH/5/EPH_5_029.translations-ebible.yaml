  zac-NT: Pues ni tubi de lëꞌë hiaꞌa rna tushë mizmë lëꞌë hiaꞌa, sino quë rdë́ꞌnaꞌa
    alimentar shcuérpaꞌa nu quëhápaꞌa mizmë lëꞌë hiaꞌa. Pues Cristo quëhunë më lo
    mizmë con shmënë më
  kyg-kyg: Muki vayaꞌmogimo apakaiꞌapi apakufaeꞌmo apaini osuꞌa hapauꞌnigeꞌa neꞌyaꞌmo
    nege apakufaleꞌmo alagepa huꞌa yagaiꞌa atege huꞌa neꞌmaiye. Ala kava neꞌmoꞌa siosiꞌaleꞌmo
    ani kavaꞌmo nehiye.
  kmk-kmk: Naid tagu’t manlaweng sit long-ag na pay lawan, nu adi pakananaot kan ayyuwanana
    un padan payon din koon Kristu kan ditaku’n manuttuwa
  cao-NT: Jabi yama tsi xo toa jahuë yora yoi otoyamahai cato iquia. Jahuë yora pimahi
