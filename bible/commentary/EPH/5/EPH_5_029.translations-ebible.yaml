  mar-mar: कारण आतापर्यंत कोणीही आपल्या शरीराचा द्वेष केला नाही. उलट तो त्याचे पोषण
    करतो, त्याची काळजी घेतो. ज्याप्रमाणे ख्रिस्त मंडळीचे पोषण करतो व काळजी घेतो.
  snp-snp: We ma aimola ukana koli nosámami umunami we ma minámaiye. E’e, muki ya
