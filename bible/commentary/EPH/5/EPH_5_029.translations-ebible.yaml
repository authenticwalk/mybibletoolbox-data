    jibe kanio napano Kristo mila ban kiano nalotuano,
  bqp-bqp: Gbɛ̃ke dì gí a zĩda mɛ̀ɛiro. Àdi pↄ́ble kpáa, àdi laakari dↄa lákũ Kirisi
