  gdn-gdn: '@see-verse:EPH.005.028'
  nko-NT: Tsúfɛ́ ɔhaa tamalú mʋ ɩwɩ, bʋlá ɔtɛbʋ́lá mʋ ɩwɩ, kɩ mʋ ɩwɩsʋ wankláán
