    ro siu shii ne wang ne chiih-è gethek è gethek siu shii gayiig rek, Masi è charch
    shii gayiig pha duiine;
  eng-TCENT: For no one has ever hated his own flesh, but he nourishes and cares for
    it, just as the Lord does for the church,
  eng-BSB: Indeed, no one ever hated his own body, but he nourishes and cherishes
    it, just as Christ does the church.
  cpu-NT: Tema te iriñeete aparoni kemaantsitakaavaityaarone ivatha, aña etakotziita
    ikanta. Ari ikempitagairiri eejatzi Cristo ikaratzi kempisantayetairiri.
  san-ASM: কোঽপি কদাপি ন স্ৱকীযাং তনুম্ ঋতীযিতৱান্ কিন্তু সৰ্ৱ্ৱে তাং ৱিভ্ৰতি পুষ্ণন্তি
    চ| খ্ৰীষ্টোঽপি সমিতিং প্ৰতি তদেৱ কৰোতি,
  tac-NT: Tabilé 'wesi rió gichime ju bo'nepi, 'we 'la repume ju 'nalina go'ame i'gá.
    Krístoka abiena 'la suériga repume ju ramué
  eng-WEBPB: For no man ever hated his own flesh, but nourishes and cherishes it,
    even as the Lord also does the assembly,
  gfk-H: Ma i palai bia iakanong i tutuna kanong taia tikai pai la malentakuanei habal
    no palatamaina, senbia i sala balbalaurei timaan ia ma i iaan timaan. Ma Karisito
    i sala gilgil mah hua ta ira mataniabar na lotu.
  viv-viv: WaꞋita, keke tamo kaliva tauna wowona gidavenikohiyeni. Au wowona giveꞋaveꞋana
    kadu giꞋitaꞋitaveꞋavina. Meda anafaiweya Keliso Tauna wowona higa ide yana yoꞋo
    giveꞋaveꞋada kadu giꞋitaꞋitaveꞋavida, faꞋina ide Bana wowona talaina tulina tulina.
  yao-yao: Pakuŵa ngapagwa mundu jwaakuchichima chiilu chakwe nsyene, nambo akuchilisya
    ni kuchigosa mpela Kilisito yakuti pakuugosa mpingo wa ŵandu ŵakunkulupilila Kilisito,
  tgp-tgp: Matan tea mo sopo hasena r̃ohu na epena, pani mo vahania na nona reti ale
    mo kilau mamahunia, sohen Kr̃isto mo lo vaia isana vao kalesia.
  auc-NT: Ïñæmpa waocä nämä baö cöwë pïïnämaï ingampa. Wæætë, Botö baö, ante edæ pæ
    gompodinque pönö aacampa. Ayæ̈ adobaï Codito ingante mönö godongämæ̈ pönencabo
    ïñömonte edæ tömengä adobaï, Botö baö, ante baï cædinque mönö ïmonte wææ gompodinque
    pönö aacampa.
  kbc-NT: Aɡ̶ica ini oko ane daɡ̶a yemaa epaa lolaadi. Pida inatawece oko niodaɡ̶a
    modowediteloco epaa lolaadi, digo miniwataɡ̶a Cristo me doweditedeloco niɡ̶ina
    loiigi ane iomaɡ̶aditedice.
  bmh-bmh: Ig abiu, du tub nug gonugau enib iwai i muraneu, tam pet tam, go subantal
    gumaneu, Kristus nug gonugau duailel gumaraneu sul gumaneu.
  ctu-BL: Ma'anic winic mu' bʌ i ts'a'len i bʌc'tal. Mi' we'esan, mi' cʌntan ti uts'at
    che' bajche' Cristo mi' cʌntan i cha'año' bʌ.
  meq-meq: Ndəray andaya nakə ma geye ɗəretsətseh a bo ŋgay aye na, andaya bay. Kwa
    way na, ma geye gər a bo ŋgay ta wu mənday lele andza Yesu Kəriste nakə faya ma
    gateye gər a məhay gər i ndo məpe mədzal gər hay aye.
  noa-H: ¿Jãgwi mua mag chirʌ́? Maach mʌg nʌm haig hãbmuajã wir haig dichdëupai dich
    hoomap'a k'aba haajeewaima. Hante warag maadëu t'achjã hed hëepierr k'önaa dich
    chig hapimap'a haajem, hich jãg Cristooujã hich mor haawai hich iglesia t'ʌa wai
    sĩejemjö.
  thd-thd: Pam yirryirram ŋamp mincthaaw ŋamplin kaarp meer warran naathurrur. Ŋawoy,
    ulp ŋamp mayil piipiinthinurr ulp wacwacirr piinthinir kar ith Christunthurr yomparrnanir
    Curcthak.
  alp-NT: Tamata rebe ili loko nanakwalaije more sae mosa. Piasare tamata iraka nanakwalaije
    mise saka Kristuse Iraka Eni jemate toine.
  san-VEL: ko.api kadaapi na svakiiyaa.m tanum .rtiiyitavaan kintu sarvve taa.m vibhrati
    pu.s.nanti ca| khrii.s.to.api samiti.m prati tadeva karoti,
  kbq-kbq: Na'ankure maka vahe'mo'za zamagra zamufagura zamagora note, hianagi zamagra
    zamufagu avesinte'za ne'za nemi'za, kegava hazankna huno Kraisi'a mono' kevu'are
    kegava nehie.
  kbh-kbh: Er ndocná cachabe cuerpo jtsáboyënjana, ndayá saná janguangoñana y jtsinÿenana,
    nts̈amo Cristo bënga chë os̈buáchiyëngaftaca endbetsamcá;
  ron-LSB: Căci nimeni nu și-a urât vreodată propriul trup, ci îl hrănește și îl îngrijește,
    așa cum face și Domnul cu adunarea,
  pon-pon: Jota amen kin juedeki pein uduk a; pwe a kin kamana o kanainai eta, dueta
    Krijtuj kin kotin apwali momodijou.
  nhe-BL: Pampa axaca quitlahuelcahua itlacayo. Nochi tlacame quitlamacaj inintlacayo
    huan quimocuitlahuíaj ica teicnelijcayotl. Huajca queja tijmocuitlahuíaj totlacayo
    huan queja Cristo quimocuitlahuía itiopa, queja nopa xijmocuitlahui mosihua.
  sps-sps: A sikia ta mes te tsugei non puainy mes tsuan fatoobing, sana ayei makok
    patsukainy non a tsivon, faarei tsuiny kainy non e Krais makok faarof patsukainy
    non a gum nar vainy fafaaman faarei non puan Ya fatoobing.
  wnc-wnc: Ginu atnataaing. Aminu kunduta gin dasipnangge tasiwanu asikaya ginda gisane
    gupza kotnake dua gwautning ba dasing? Akgwautning. Ngan. Ginda gisane gupza kotnake
    katak siknga gwaukaing. Ina unzakan Kraisda ninu inane aminabam ninduyuke katak
    siknga toikgak.
  nmw-S: Taine sauge hotiya tolomo hotiya i edehuge-yan totone tuwane. Agegene i pahan
    ge i matahasik vetahe, sohode Keriso i ginawi hide ekelesiya heide,
  bus-bus: Gbɛ̃ke è gí a zĩnda mɛ̀ziro. È pↄ́blee kpáa è làakari dↄa lán Kirisi è
    kɛ sↄsinɛ nà,
  gub-BL: Ni amo ni'i kwaw nezewe wà. — Kwa, heretekwer na'ikatu pixik kwaw ihewe
    ihe, ni'i kwaw uzeupe wà. Nan. Umai'u wà. Uzekaiw katu uzehe wà. Nezewegatete
    Zaneruwihawete uzekaiw katu uzehe uzeruzar ma'e wanehe a'e no.
  imo-imo: '@see-verse:EPH.005.028'
  boj-boj: Iga qalie, tamo naŋgi naŋgo segi jejamu jeutosaieqnub. Naŋgi naŋgo jejamu
    geregereiyoqnsib iŋgi bole bole anaiyeqnub. Kristus na aqa segi tamo uŋgasari
    naŋgi geregereinjreqnu dego kere.
  eng-DRA: 'For no man ever hated his own flesh; but nourisheth and cherisheth it,
    as also Christ doth the church:'
  knf-knf: Hënk di uwooŋ, nin ñaaŋ aloŋ aambaaŋ kapoka uleeful, aji ţëp ţëp kade de'an
    wa, kaboman wa. Kriŧtu aji do haŋ kak na nja ŋnfiyaaruluŋ,
  san-KHM: កោៜបិ កទាបិ ន ស្វកីយាំ តនុម៑ ឫតីយិតវាន៑ កិន្តុ សវ៌្វេ តាំ វិភ្រតិ បុឞ្ណន្តិ
    ច។ ខ្រីឞ្ដោៜបិ សមិតិំ ប្រតិ តទេវ ករោតិ,
  arn-NT: Fey iney no rume am üdekenolu kisu ñi kuerpu, welu may ta iltukefi ka poyekefi,
    chumngechi ta Cristo femkefi tañi trokiñche.
  zas-NT: Din niꞌqui tijb bejn ad rdxeꞌcht laagajcaman, ruyaanli laagajcaman rniajchiꞌ
    tëë laagajcaman ziꞌc rüjnnë Jesucrist dunuj ree nayajc ree bén rliladx laaman
  ken-NT: Mmǔ anɛ ápábhɛ́ mmʉɛt yi apú. Yɛ̌ntɨkɨ mmu áyɨ̀ŋɨ mmʉɛt yi sayri ankɛ́m
    yɔ ɛrɨrɨ mbɔ ɛnyǔ Kristo áyɨ̀ŋɨ bǒnkwɔ,
