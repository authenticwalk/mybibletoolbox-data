  shp-NTPO: Tsonbira jawen yora omisshamai, jaskáyamakinra jawékiamakanai itan koirankanai,
    ja joi akaibo Criston akai keskáakinribi.
  aom-aom: Aho jabesi sinoho bogo bijönimorovoꞌi aꞌi Kerisohu ekaresiaho no hesi sino
    hahoꞌe gemuoho javuajëromo muebejavuajëhi aëro jabesi sinoho ëhi avoꞌavoho mueberovarueje.
  geb-geb: Nza khueŋ kaŋgi, guma the taagiap panan wora kegɨrga tuktɨgi fhuvara. Zakɨra
    fhuvara! Ana tuituigira won fhava garav, mban ana ndɨɨi. Krais ana mba tɨvara
    sios ga mbui.
  bsj-bsj: Ni mani wo kom bwice wiye. Dila neci raritoti cwiti na wo kwama cwiti nub
    bwanka cebo matiyeu.
  cak-cak: Roma man jun ri man ta nupokonaj ri ru-cuerpo, konojel jabel nikatzuk y
    nika'an cuenta, achel nu'on ri Jesucristo kiq'uin ri roj ru-iglesia.
  chf-NT: Uc'a niuntu winic mach'an que u juntu chen uba lastima. Ni u chenba, u ch'ämben
    uba yajin, y u cänäntan uba. Che' chich täcä aj Cristo u ch'ämbenonla yajin y
    u cänäntanonla cäpetela que cä tz'ombila u t'an Dios.
  tlf-tlf: tinum iyo maak ilami kaal aa dam aa uyo utafinon-nuubaala kale, ilami kaal
    umi ilak uyo do-bom ilami dam uyo unan-kalin uyo kupka-e-bom-nala e, tambaliim
    kup tiin mo-boma kale, ulutap kale, Krais yagal mungkup ilami dam ko age Kristen
    unang tinum nuyo tambaliim kup tiin mo-boma ko.
  piu-2006: '@see-verse:EPH.005.028'
  poh-NT: Jeꞌ reꞌ nikꞌor maj maꞌ hab ta wach cꞌacharel maꞌ ta nak ricꞌax ritiꞌjolal
    ribakil, riyew laꞌ chi suk ru̱cꞌ riwaꞌ riha̱ꞌ. Jeꞌ reꞌ nok nicꞌ paꞌ wach nkacꞌax
    ki̱b chi kibil ki̱b i hoj cꞌacharel jeꞌ woꞌ reꞌ kacꞌaxmajic i hoj aj niminel riban
    i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric
  tue-tue: Sĩcʉ̃ cʉ̃ʉ̃ya õpʉ̃ʉ̃rẽ maĩríjã tiiríi. Teero tiiróno tiigʉ́, ãñuré yaa,
    cʉ̃ʉ̃ya õpʉ̃ʉ̃rẽ cotequi. Cristo cʉ̃ʉ̃ya põna macãrãrẽ teerora tiiquí.
  bjp-bjp: Biil ifasi tikas in ememse pununfo tom, biil. Isau le in fen u ke ik fofonoi
    lo, arae Karisito sabin i tel u la usuf foron tom unune,
  xon-xon: Unii ubaa aa kee nan uma ubaa aawon. U kpiini ti, ki joo ti tiŋann, ke
    Kristo aah joo waanib pu na;
  tzo-ZNT: Mi jun muc muchꞌu ti mu scꞌan li spat xocone; tsmacꞌlin sba, chcꞌuxubin
    sba chac cꞌu chaꞌal xcꞌuxubinojotic ti Cristoe, voꞌotic ti quichꞌojtic xa ta muqꞌue.
  mpm-NT: Chi ni ɨɨn chaa tu jito uꞌu da yɨkɨ kuñu da. Chi suꞌva, skaji da maa da
    ti jito vaꞌa da maa da. Suni siaꞌan saꞌa Cristo jiin yoꞌo, yɨvɨ ka kandixia ya.
  ots-NT: Dí göhtjojʉ dí ne nʉm cuerpojʉ, hasta dí jonijʉ car manera ja gár tzijʉ
    cja̱ co ja gár nu̱jʉ pa gu hmʉpjʉ rá zö. Jin dí jñɛguijʉ gu tu̱jʉ, cja̱ jin dí
    ʉntsjɛjʉ. Ncjadipʉ car Cristo i föjquijʉ cja̱ i nu̱guijʉ, göhtjoguigöjʉ como ngu̱
    xtá e̱me̱jʉ,
  hoy-hoy: यतिकी याऊ यागलु तान मय देल दुश्मनी ईटीदिल बल्‍की अदुर्द पालन-पोषण माळतान,
    जसा मसीह भी मंडली इन सांगुळ माळतान.
  amo-amo: Na umon sa nari kidowo me ba. Asa agyiza kinin imoli a kye kinin gegeme,
    nafo na Kristi din su nin nanan dortu me.
  pjt-pjt: Panya aṉangu kutjupangku puntu paluṟunku walytjangku nyakula kuranmankupai
    wiya, palu walytjangku paluṟunku puḻkaṟa aṯunymankupai munu paḻtjalpai. Ka palu
    puṟunytju Christalu palumpa walytja tjuṯa palumpa puntu puṟunypa nyakupai munu
    puḻkaṟa aṯunymaṟa paḻtjalpai.
  cwe-cwe: Habule munhu yoyose yolwihila lukuli lwake, mbali kolulisa na kuluyawaza,
    niivo Chilisito nayo viyawatendele wahuwila wose,
  daa-NT: Ginno gem kaak ello ziy. Kar gay, ŋa beraaji tee ho ŋa tala kaaci, ar taat
    Iisa Masi giniy ɗo Eglizji.
  mlp-mlp: Mat araq diq inmo ahol bab ugad a hi meqin tonaqta. Haiqgam. Mataw bunmo
    in gimo gihol alowan tonad in gihol anononmo wamuzayta. Teq Krais in ago on mataw
    giyon nazaq emaqtamo.
  ape-C: Apak madukemesh um douk madae enen atin arpen apa nyukri uwok um enyenyihw
    yegenyihw uwe, uwok. Enyen apa nyokohw worigun aria nyanagabeohw yopuhw abom kabi
    douk Krais nanagabe Iruhin ananish arpesh um.
  bgs-bgs: Ándà gó palang manubù na ágkaringasa katô kandin sarili lawa, asal ágpakannán
    din asta ágdóppónan din. Tô gó tô áglumun i Cristo tun ta mga ágpampamaké na igpanunggiringan
    na kandin lawa,
  faa-faa: Aporomo e ipi kauane hisiraka rerafapo. E ipiane makata nakosa kaka, ipi
    kau koteaka asekea rerapo. Aina ayiáka Keresoa paosa aporo hinamoane soko Keresomo
    asekea rerapo.
  kik-kik: Nĩgũkorwo gũtirĩ mũndũ ũthũire mwĩrĩ wake mwene, no nĩkũhe aũheaga irio
    na akaũmenyerera, o ta ũrĩa Kristũ ekaga kanitha,
  cap-NT: Anaz̈ jecmi persun curpujapa quintra paasac̈ha. Antiz persun curpuquiz cuitazza,
    niz̈aza c̈hjeriz̈ tjaac̈ha. Cristuqui jalla niz̈ta irataz̈ icliz z̈oñinacz̈tan
    cuitic̈ha.
  ksr-ksr: Moŋnoŋ moŋ aŋaa sele busuya kambaŋ moŋnoŋ kazi mende ama muroto, kuuya
    anana sele busunana wagiŋ kalaŋ komakejoŋ. Kraistnoŋ kaaŋagadeeŋ uumeleeŋ kanagesouruta
    anana sele busuya kaaŋa qaayanoŋ nunuagiŋ kalaŋ koma nonomakeja.
  eng-TNT: 'For no man ever yet hated his awne flesshe: but norissheth and cherisseth
    it even as the lorde doth the congregacion.'
  sbs-sbs: Kakwinwa muntu ya cha vatoyi muvili wakwe. Kono, u vavalela ni kuusaka,
    sina Keresite naye mwasakile inkeleke.
  sue-sue: Ema ai meni tama aiso nuso iwo inowi? Tepo awa. Nakai tama aiso nasokai
    zizimo wise dia wise awinowenakai awa. Da ago ine Kristo meni dubu nuso namorekai
    inoise nowia.
  fra-NCL: Car jamais personne n’a haï sa propre chair ; mais il la nourrit et l’entoure
    de soins, comme fait le Christ pour l’Eglise,
  bhg-bhg: Embo da (1) awa itae ainmi ainda tamo akuta jipapa ae edo eira, ata ami
    ainda tamo undeite sima dave edo eira. Edo kaena awa Badari da tamoda ipatai,
    edo ainda pisi de vetu de. Edo dá ango Badari mi ainda embomai sima dave edo eira.
  snn-NT: Bago yua mësacua naconi te'e zi'inni ba'igona, bago aon, bago caña, si'aye
    bagoni cuirajën ba'ijë'ën. Mësacua ja'ansi'cua aon, caña, ja'anre carato, mësacuabi
    cu'eye güema'icua'ë. Güina'ru mësacua rënjo carago ba'iyete te'e ruiñe cu'ejën
    ba'ijë'ën. Cristobi baguë bainreba carajën ba'iyete te'e ruiñe cuiraye'ru, mësacua
    güina'ru yo'ojën ba'ijë'ën.
  atb-NT: Ó yuq le, yhumsing gùng lé a chyitdap a kut é za, Hkrisduq gi, haû noqkuq
    hpúng lé kut byî nyi é su, yhumsing gùng lé byi tso byi huq luî, rago wú zúng
    nyi é nghut lhê.
  cek-AK: Mi kawbaktih mah doeh angmah ih takpum to hnuma vai ai; Angraeng mah kricaabu
    khetzawn baktih toengah ni, a takpum to pacah moe, a khetzawn.
  bkd-bkd: Ta hurà gayed etaw ha harì din tagtanulen sa kaugalingen din ba ag-alimahan
    din gayed haena daw igpakaen din daan. Iling taena si Cristo ha alimahan din daan
    sa alan ha mga tumutuu
  ctu-76: Ma'an winic mu' bʌ i mich'q'uel i bajñel i bʌc'tyal pero mi' we'isan, mi'
    cʌñʌtyan i bʌc'tyal. Chʌ'ʌch Cristo je'el mi' cʌñʌtyañob jini ochemo' bʌ ti' t'an
    Dios.
  lac-NT: Mʌ' ja wirej, mʌna' mac cu p'actic u wʌc'ʌs bʌjiri' u winquirire', cu jansic
    u winquirir, cu cʌnantic xan. An ten bic Cristo cu jansico'onex, bayiri' cu cʌnantic
    to'onex xan a mac a yacsmʌnob ti' Cristojo' tu yorob.
  xla-xla: Epedeme wua꞉ malamaiya, oplamitapo ya꞉ motoye alimama batalipo po-omhalasemde.
    Amasiyama ya꞉tapo ya꞉ motoye sikemte malamama ya꞉ motota itiyamale mate hallepo
    depame daya demhalemdepo. Epedeme Kelisotapo ya꞉ moto sos dla epamhalapo.
  xav-NT: Ni'wam norĩ hã sima 're sipese u'âsi za'ra mono wamhã, 're saihuri mono
    ãna 're si'ubumroi u'âsi mono õ di za. Te za 're saihuri u'âsi. Te za duré 're
    si'madâ'â pese za'ra, Cristu te te wama 're ĩ'ab'manharĩ wẽ mono ne, tinhib'a'uwẽ
    norĩ ma.
  cuk-cuk: Ar dule bipisaale e-san geg na isdardaked, bur bule e-san na nued akwed,
    degi, nue na masgi ogunbalid. Ar deyob, Cristo na eba-nanaimalad-imakmogad.
  tbf-tbf: Io, a kap ka mene a ko karto mi kurikurien eie kesen, eiekesen a perngan
    nge pikngan malan e Karisito ta perngan nge pikngan mi kulou vodovodon tuktuk,
  uig-CYR: Чүнки һеч ким әсла өзиниң етидин нәпрәтләнгән әмәс, әксичә уни озуқландуриду
    һәм асрайду; бу худди Мәсиһниң җамаәтни озуқландуридиғиниға һәм уни асрайдиғиниға
    охшайду.
  ikw-NT: Ọ zá badnụ ọbula ke snornu ẹhni a irno, kọvu o nọoznu, neelekwa ẹhni a anya
    nkarị. Ọ bụ masị kpa Karaịsi neelekwa ọgbako Chiokike,
  khs-khs: 'Senayewi ewa ene tomawa mapolose eta: tesemakeye. Ewa ene ma:na: nasene
    kinapola:, e toma seli pote tesekeye. Alusene epapuluse Kelesowemi kulu hapa sena
    kesalewala Kelesoyewi pote tesekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ባሬ ቦላ ኢፂያ ኣሳይ ሙሌካ ባዋ፤ ሺን ኪሪስቶሲ ዎሳ ጎሊያ ሙዚያዋዳኒኔ ናጊያዋዳን ኦኒኔ ባሬ ቦላ
    ሙዜኔ ናጌ።
  pma-pma: Meatin tovuol en varvattei aven kati, veni mul san anien mini ka ring koe
    revi. Ka Kristo emun mul mumon vati sakien enek en Sios onen
  atd-NT: Waro otow no waro goinawa to kandin no unoy no lawa. Dokad di to og-ungod
    din ogtantanuri woy ogkannugunan din. Ka sikan, ogkounawa ki Kristu no ogtanudtanud
    kanta no ogtuu kandin.
  tel-2017: ఎవడూ తన శరీరాన్ని ద్వేషించడు, ప్రతి ఒక్కడూ దాన్ని పోషించి సంరక్షించుకుంటాడు.
  hat-BSA: Paske pèsòn pa t janm rayi pwòp chè li, men nouri li e pran swen de li,
    menm jan ke Kris fè osi pou legliz la.
  top-NT: Porque ¿ticu yá cristiano ni̱ lakcatzán ixmacni? ¡Ni̱tí! Hua̱k tama̱huí
    y tacuentaja, y Cristo na̱ chuná ca̱cuentaja tí li̱pa̱huaná̱u
  msk-msk: Way otaw na amaraat sang tyoonan kanaan lawas, sana tyagapan da naan yang
    tyoonan kanaan lawas aw pagpakaana naan. Maynaan si Kristo, gatagap kanatu na
    manga tomotoo,
  gyr-NT: Supi eté, ndipoi eté que ava ndosaɨsui vahe güetecuer. Ahe rumo ocaruño
    ité oyemovɨracua ãgua, oñearo tuprɨ avei. Ẽgüe ehi avei Cristo opacatu vɨroyasar
    upe.
  kmh-kmh: Mumbwak chin ak yiruk ma niŋbun; key niŋon tep gek, tap keñmaŋgiy ñiyiŋg
    ñiyiŋg nep mindpun. Krays biynimb nuk kond mindip gok kun ak rek gip.
  ukr-ONPU: Адже немає нікого, хто б ненавидів своє тіло, але кожен годує його й турбується
    про нього, як і Христос про Церкву,
  emi-emi: Karika teva esessaia tale vilikina ateva, ta eangiinginia me eaaitaraa
    vilikina, nongina Karisto egheelei tale ale manga ateva.
  zpv-NT: laasii ayi nin tuhbi bwiinn nin rdxyiꞌchinee tihxi ba, sino que rahpa ban
    cun guelnadaa ziga za nahpa Jesucristu laꞌh raꞌ bwiinn raꞌ nin naa xpwiinn guidoꞌ
    Ñiꞌh,
  gux-gux: Kelima oba naa nani o gbannanda, ama o dindi ti, ki kubi ti, nani kilisiti
    moko n kubi wan yini yaaba maama.
  kos-kos: (Wangin mwet srunga manol sifacna, a el kitaung ac arulana karinganang,
    oana ke Christ el oru nu ke church.
  ibo-ibo: Ọ dịghị onye ọbụla nke kpọrọ anụ ahụ ya asị. Kama, ọ na-azụ ya na-edozikwa
    ya, dị ka Kraịst na-emere chọọchị.
  yml-yml: Kebu tamu aitoi taunina tomogona i na ꞌanigodadageni weꞌe mogitana i ꞌiꞌisaveꞌavini
    ꞌatumaina wata i veveꞌania, wata baniꞌodi Keliso yana ꞌAilaꞌa ma yana nuakalikali
    i ꞌiꞌisaveꞌavinida.
  ory-ory: କେହି ତ ଆପଣା ଶରୀରକୁ କେବେ ଘୃଣା କରେ ନାହିଁ, ମାତ୍ର ତାହାର ଭରଣପୋଷଣ ଓ ଲାଳନପାଳନ
    କରେ; ଖ୍ରୀଷ୍ଟ ମଧ୍ୟ ମଣ୍ଡଳୀ ପ୍ରତି ସେହିପରି କରନ୍ତି,
  bzj-bzj: Aftaraal, nobadi neva yet hayt ih oan badi. Insted, wi feed wi badi ahn
    tek kayr a it. Wel, da jos laik dat Krais di tek kayr a di cherch,
  chk-chk: Esap fokun wor eman a oput püsin inisin, nge a fokun amongöni o tümwünü
    usun chök met Kraist a föri ngeni mwichefel.
  ssd-ssd: Taŋgo nu nuŋe ŋgarosu kasur ndate. Kuga. Nu nuŋe ŋgarosu kulat mayemba
    saŋgri pilete. Taŋamba ndo sine Kristus tuku ŋgarosu inum inumnu mineg tukunu
    nu sine nuŋe kuasmbi kulat mayete.
  acr-TNT: Na jinta junok tzel caril rucuerpo; ri cuꞌano e cawaꞌ chi utz y lic cuchajij
    chi utz. Jelaꞌ ri cuꞌan ri Cristo che riglesia, lic cuchajij chi utz.
  rop-rop: Yumob sabi? Nobodi kaan heidim im ron bodi, dumaji im oldei fidim miselp
    en lukaftum miselp jis laik Jisas Krais oldei dum langa ola bilibamob, dumaji
    wi jidan jis laik det bodi blanga im.
  mee-mee: Iau ka role minmina kurumea, ka sana agau te baiꞌiu ka mirana muni. Ke
    sa. I ke la pangakaninge ba ke la kelangpatalimasi te i baseme Karais ine ellapatali
    masi ta ita ra lorapatokona te i.
  dif-dif: Wata kulnujeli pota kulno nunkani palkuni kalakalarina wonti, a‐ai, nulu
    nunkangu buka jinkiai ja ngumu ngamalkai, worderu bakana Christulu mili wolara,
  gam-gam: Nono kanmon, una ta yene gakle kanke nakando man, yene kantau wopake ye,
    kwa gale awo embe yendo. Krais yene unakiye para embe ye aundo.
  nou-nou: Edo embo ungoda tamo topo awa ujo ae edo eri ta? Awodo aera. Awarate embo
    ungoda tamo simba edo era teta Keriso mi ingodena Iesu gebe ari embobo simba edo
    ira da awodo ra ainda be awa ingodena awa Keriso da tamo patu awasedo,
  mqb-NT: Tə ɗiɗek a nà, ɗowan kula kà nak anan iɗe ì zek anahan nə ibay. Aɗəka
    nà, i ba anan zek anahan lele ta sə varan way sa pa anà zek. Yesu Almasihu winen
    apan i gan nga anà ɗo anahan ahay nà, matana kutok.
  ape-B: Apak madukemech umu douk wo kwalowi omi enen atin elpen isave nyukli wak
    enyenyihw yegenyihw e, wak. Enyen isave nyokohw kakwich ali nyanagabe-yohw nyanakwukwih-ohw
    kobi douk Krais nanagabe God ananich elpech umu.
  grc-F35: Οὐδεὶς γάρ ποτε τὴν ἑαυτοῦ σάρκα ἐμίσησεν· ἀλλὰ ἐκτρέφει καὶ θάλπει αὐτήν,
    καθὼς καὶ ὁ Κύριος τὴν Ἐκκλησίαν
  cav-NT: Ni ejequetu tuja ecuita canarutijacaya ama. Enarujacauque, ecuana tacadya
    ecuana araaraya. Canarutiya ecuana jida ecuanaja ecuita. Tumebaedya ecuana Cristora
    naruya dutya tuaqueja catyatihua cuanaque,
  kgp-NT: Vẽnh ki rĩr há han ẽg tóg tĩ, jẽg ẽg tóg tĩ, ẽg tar nỹtĩ jé. Ẽg pi(jé) vẽnh
    kókén sór tĩ'. Cristo vỹ ẽg tỹ ge tĩ gé. Ẽg ki rĩr há han tóg tĩ gé.
  bvd-bvd: Na wane ki sui guu nao ta waa si ote nia 'ana nonina 'i tala'ana. Doo da
    ilia 'ada ai ne kera saarea ma daka suasulia nonida ki 'i tala'ada, mala lau guu
    sa Disas Kraes nia ilia fua konia manata mamana nia.
  ukr-1871: Нїхто бо ще нїколи тїла свого не зненавидїв, а годує і гріє його, яко
    ж і Господь церкву;
  apz-apz: Nakwo huno ole nayohi, aꞌamu kako kakoe aꞌapahomneꞌno mangohwa imoꞌnyoso
    awonoho. Kako kakoe aꞌapahomo wosopayo uyɨwoꞌnɨngkohoho. Kakoe aꞌapaho ntoꞌno
    emokosyohumawoꞌnɨngkohoho. Oso paꞌnyoso Kɨlais kako kakoe aꞌamu ne somo wopɨngo
    emokosyohumawoꞌnɨngkiso hweho.
  eng-AOI: Do you men hate your own bodies? Of course not! You love your bodies and
    you look after them. Of course you love yourselves. And Christ loves God's people.
    We are like his arms and his legs, so he loves us and he looks after us all the
    time.
  yon-yon: Kedi, karub maa ye id kuu yekareb yemeren ma arud wandimokban, yeka yemeren
    bangkanemberene oonimaan. Kukuu Keresumbed ye anam andiwendan yaa kwanimaan kwamune,
  poi-NT: Porque d́a i̱ wɨa̱p ijóyix imɨjta̱y, iwɨɨd́a̱p, iwatpa cuenta. Jém Cristo
    je̱mpɨct́im iwatpa cuenta jém ipɨxiñt́am, iwɨɨd́a̱p jém icupɨcneyajwɨɨp, jém iglesia,
    jém imɨɨchipɨc.
  wuv-wuv: Uaa lomi hemea i bidibidi ununa a'a fei ana hudi ununa, ma'uaa ina faguia
    ma oma'aia ana ale'ei na bigi'ia Christ a'a fei losuu—
  quf-NT: Chaqa manami mayqanpis paypa kwirpuntaqa ĉhiqninchu. Ashwanmi imanullapis
    qaran, kuytan ima, imanutaq Jesucristumaqa paypa kaqninkunataqa kusata kuytan
    chaynulla.
  yuw-yuw: Nonu wömai noniin godip föbha ayam matongidamon. Woi muno, nonu nacno song
