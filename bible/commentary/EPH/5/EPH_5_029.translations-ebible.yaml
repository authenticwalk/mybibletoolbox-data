    ele noṯe.
  nca-nca: Qeni, uni kato eneŋo kowí kama uto roworemoyote. Kini. O inoro eneŋo kowí
    meté sopoyote, Kristoko huru-huru meté horé sopoyote ŋunde naŋge,
  zpz-NTPP: Gun ni tub la mbecy wagazi lagy yu lo cuerp niy, sinu rgoow yuñ nunu ricy
