  qwh-NT: Porqui manam pipis cuerpunta chiquintsu, antis cuidarmi tuquinopa alimentan.
    Tsenollam Jesucristupis peman creyicoqcunata cuyar cuidamantsic.
  gaw-gaw: Ig dooṯem, danab laip̱u laa nug nuḵa beḏunu nug oop̱a nau, ninig ele ii
