  gof-ENT: ባና ኢፂያ ኣሲ ኦኒካ ባዋ፥ ሺን ኪሪስቶሲ ዎሳ ኬስ ኦይሳዳ ባ ኣሳቴ ሙዜሲኔ ናጌስ።
