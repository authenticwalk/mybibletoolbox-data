  san-PUN: ਕੋ(ਅ)ਪਿ ਕਦਾਪਿ ਨ ਸ੍ਵਕੀਯਾਂ ਤਨੁਮ੍ ਰੁʼਤੀਯਿਤਵਾਨ੍ ਕਿਨ੍ਤੁ ਸਰ੍ੱਵੇ ਤਾਂ ਵਿਭ੍ਰਤਿ ਪੁਸ਼਼੍ਣਨ੍ਤਿ
    ਚ| ਖ੍ਰੀਸ਼਼੍ਟੋ(ਅ)ਪਿ ਸਮਿਤਿੰ ਪ੍ਰਤਿ ਤਦੇਵ ਕਰੋਤਿ,
  nob-LB: Ingen hater sin egen kropp, men tar hånd om den og gir den det den trenger.
