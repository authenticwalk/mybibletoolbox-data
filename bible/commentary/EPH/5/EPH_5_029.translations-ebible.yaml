  cnt-NT: Ia₁ 'i₁jan₂ tsá₃ jua'₅₄ 'io'₅₄ nɨ₁ŋɨ₁₂ 'ŋiog₅, të₂le₃ jme₂tau₅₄, jmo₂₃ 'í₁,
