  zab-NT: Te pur nic tuby bniety quɨt rdxichnéti lagac laani sino que rdeedbɨ ni rquiinbɨ
    ne rcualob laab zec ni run Crist cun dunnɨ ni roldilaaznɨny.
  jae-jae: Ŋac teŋ kêkêŋ kisa gêdêŋ tau ôli atomanô. Eŋ gêlôm to kêtu mêtê tau ôli
    ŋapep, kêtôm Kilisi gêgôm gêdêŋ gôlôac dabuŋ,
  ksd-ksd: tago pa ta tutana i milmilikuane ra pakana iat; i tabatabar ia ka ma i
    vavamel ia, varogop bula ra Luluai i vamel ra ekelesia;
  msm-NT: Wada otow no ogkuntra to yawa din, nasi no og-atimanon din. Angod isab to
    sikan to pag-atiman ni Cristo to kaotawan din,
  myk-myk: Bani sipya wa shishiin ceepuuro tɔn ya bɛngi wu mu wɛ. Ga wu ma ti ɲɔ shaa,
    na ti kemɛɛ, ba Kirisa bɛ ya wu wo Egilizi wu pyi wɛ.
  sbe-sbe: Nige sola tamowai hesau ye bom tauna ye subu na ye kabihenahenayai. Taba
    nige! Na tauna ne kabo ye hekai na ye kitahetetenamwanamwaei. Kabikabina kesegana
    ede doha saha Keliso ye ginauli dubu hesabana wa.
  mcr-mcr: Ämaqä hŋqu, iqueqä huiwiŋqä wi äuämäkätä, ymisaŋä miiŋqä ma miqä yäniqi?
    Oee, iqu äŋguä äminyätä, ymisaŋä iŋguänä. Suqä iiŋi, ii tiiŋä eŋqä-paŋi. Ne naqä-hŋqunä
    äuqätänanä, Iqueqä huiwä hŋqunä etaŋgquetaŋi, Kraisi Iqu, Goti Hanjuwä Iqueqä
    qokä-apäkä iqune, äŋguänä ämäneyätŋqä-paŋä asänäŋä iiŋi.
  cux-NT: Nguɛ́ɛ́ vɛ́ɛ́ mar 'áámá 'iiⁿ'yāⁿ chi nguɛ́ɛ́ neⁿ'é maáⁿ yā cuerpo yeⁿ'é
    yā, naati nga'a maáⁿ yā chiiⁿ chi n'daacā chi cuuvi yeⁿ'é yā. Ní maáⁿ yā diíⁿ
    yā cuidar cuerpo yeⁿ'e maáⁿ yā. 'Tiicá ntúūⁿ Cristo dinéⁿ'e yā ní diíⁿ yā cuidar
    nducyaaca 'iiⁿ'yāⁿ chi i'téénu yā 'yā.
  tur-YTC: Hiç kimse hiçbir zaman kendi bedeninden nefret etmez. Tam tersine, onu
    besler ve değer verir, tıpkı Efendi’nin topluluğu besleyip değer verdiği gibi.
  san-ITR: ko.api kadApi na svakIyAM tanum R^itIyitavAn kintu sarvve tAM vibhrati
    puShNanti cha| khrIShTo.api samitiM prati tadeva karoti,
  bel-N: Бо ніхто ніколі ня меў нянавісьці да цела свайго, але жывіць і грэе яго,
    як і Госпад Царкву.
  sch-sch: (Tutên ama takpum heng ngâi mak, a vâiin a donsûi ngâi; Khrista'n
    koiindang a donsûia a vâi ngâi anghan,
  mic-MIQNT: '''Lpa mimajuinu mo eliaptmug wa''qi awna mimajuinu wel smsit, aq ango''tg.
    Elt pa na wijei Se''suguli teli angweiwaj ugtmimajuinumg.'
  huu-NT: Jaca bu ie abɨna enoiñede; iadedɨ ie abɨna sedade.
  jiv-NT: ¿Yaki ni aya̱shí̱n nakitniuit? Antsu péṉker wáiniuk áyureatsuk. Kristu
    núnisaṉ ni shuari̱n wainiui
  otm-NT: Nɛ xinga n'da ra ją'i i san rá ją'izɛhɛ, pɛ din jamansu, nɛ i 'uįni xʉn
    ho rá ją'i, tengutho i øt'a ra Cristo nangue yʉ 'yɛ̨c'yɛi.
  dah-dah: Neŋ kuruŋ gabe ulniniŋ gayen epte ma asogo yirde buluŋ yirde hityen. Gwaha
    yirtiŋeŋbe paka yirde keŋkela sope yirde hityen. Gwahade goyen po, Yesu Kristu
    wor yiŋgeŋde uliŋ pigiŋ sios goyen keŋkela doyaŋ irde hiyen.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə iərmama riti riwən sə raməmwəki atukw
    ia nɨpwran, mətə in raməni amasan nari mə tro nɨpwran ruvehe mɨskai, nənə mamətui
    amasan tɨ nɨpwran rəmwhen ia Kristo in ramətui amasan tɨ nakalasia me səvənhi,
  kpr-kpr: Nenda tamo jo imboe ae eraeva. Nenda tamo kaifa e simbugeraeva. Kau daba
    aminga ava, Keriso namonde kaifa eraira. Namonde nunda tamo ava sedo, kaifa e
    simbugeraira. Aindae sedo, nenda evevetu kau daba aminga ava kaifa evu!
  san-IAS: ko'pi kadāpi na svakīyāṁ tanum ṛtīyitavān kintu sarvve tāṁ vibhrati puṣṇanti
    ca| khrīṣṭo'pi samitiṁ prati tadeva karoti,
  nho-nho: See hai tama e hakanniko i tana tino haitino. Taatou maraa e mmata hakaraaoi iloo
    ki naa haitino taatou, e mee pee ko naa mmata ake Christ hakaraaoi iloo ki te lotu;
  gym-NT: Ye abko ni ñakare jire iti käta bätä ngwen ja ngrabare btä au, akwa nita
